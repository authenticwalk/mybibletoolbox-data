verse: PSA.019.007
translations:
  mal-C: യഹോവയുടെ ന്യായപ്രമാണം സമ്പൂർണമാണ്, അതു പ്രാണനു നവജീവൻ നൽകുന്നു. യഹോവയുടെ
    നിയമവ്യവസ്ഥകൾ വിശ്വാസയോഗ്യമാണ്, അതു ബുദ്ധിഹീനരെ ജ്ഞാനികളാക്കുന്നു.
  deu-TKW: Von dem einen Ende des Himmels geht er ausund läuft um bis zu seinem anderen
    Ende, und nichts bleibt vor seiner Glut geborgen.
  lin-lin: Moyi ebimaka wuta na songe moko ya likolo, mpe esukisaka mobembo na yango
    na songe mosusu ; eloko moko te ezangaka kozwa molunge na yango.
  mmx-mmx: Laulis Linga at Leeme Silok ik mokso axap. Im taba lolos maxat ti limixin
    di mu asu i. Levempapaase ali at Leeme Silok, i epovo do dik ata nunu saga ren.
    La im taba lodoxoma avukat tinedi xopmen todoxoma avukat atnedi.
  eng-LSV: The law of YHWH [is] perfect, refreshing the soul, || The testimonies of
    YHWH [are] steadfast, || Making the simple wise,
  eng-GNV: 'The Lawe of the Lord is perfite, conuerting the soule: the testimonie
    of the Lord is sure, and giueth wisedome vnto the simple.'
  eng-WEBSTER: 'The law of the LORD is perfect, converting the soul: the testimony
    of the LORD is sure, making wise the simple.'
  nhw-BL: Ileyes TOTECO eltoc senquistoc cuali, huan temaca yancuic nemilistli. Huelis
    timotemachise ipan icamanal, pampa ya nopa quichihua ma tlalnamiqui se masehuali
    catli moicnonequi.
  swh-ONEN: Sheria ya Bwana ni kamilifu, ikihuisha nafsi. Shuhuda za Bwana ni za kuaminika,
    zikimpa mjinga hekima.
  bba-bba: U rɑ yɑriwɑ wɔllun bee tiɑ, kpɑ u du berɑ ɡiɔ. Ù n sĩimɔ, ɡɑ̃ɑnu sɑri
    ni nu koo win yɑm susuru suuri.
  eng-KJVCPB: 'The law of the Lord is perfect, converting the soul: The testimony
    of the Lord is sure, making wise the simple.'
  luo-luo: Chik Jehova Nyasaye longʼo chuth, odwogo chuny. Buche mag Jehova Nyasaye
    gin adiera, gimiyo joma riekogi tin bedo mariek.
  aii-aii: ܢܵܡܘܿܣܵܐ ܕܡܵܪܝܵܐ ܬܲܡܝܼܡܵܐ ܝܠܹܗ، ܡܲܕܸܪܵܢܵܐ ܕܓܵܢܵܐ، ܣܵܗܕܘܼܬܵ‌ܐ ܕܡܵܪܝܵܐ ܡܗܲܝܡܵܢܬܵ‌ܐ
    ܝܠܵܗ̇، ܟܹܐ ܥܵܒ݂ܕܵܐ ܚܲܟܝܼܡܵܐ ܠܦܫܝܼ̈ܛܹܐ.
  meu-meu: Iehova ena taravatu vada e namo ḡuḡuru; ia ese lauma e hamauria loumu.
    Iehova ena hahediba herevana vada e momokani; ia ese asi aonegana tauna na e ha-aonegaiamu.
  npi-ULB: परमप्रभुको व्यवस्था सिद्ध छ, प्राणलाई पुर्नजीवित पार्ने । परमप्रभुको साक्षी
    भरपर्दो छ, सोझोलाई बुद्धिमान बनाउने ।
  yor-yor: Pípé ni òfin Olúwa, ó ń yí ọkàn padà. Ẹ̀rí Olúwa dánilójú, ó sọ òpè di
    ọlọ́gbọ́n.
  pes-OPCB: احکام خداوند کامل است و جان را تازه می‌سازد، کلام خداوند قابل اعتماد است
    و به ساده‌دلان حکمت می‌بخشد.
  tgl-ULB: Ang batas ni Yahweh ay perpekto, pinasisigla ang kaluluwa; ang patotoo
    ni Yahweh ay maaasahan, ginagawang marunong ang payak ang kaisipan.
  nop-nop: Yahwe’walaŋ Yodoko Medeŋiŋ adi didimeniŋ doktiŋa hatihati kobuli nimilak.
    Yahwe’walaŋ mede woŋ adi nemek indi nadisukiliti titiŋdok uŋakoŋ. Wendigoŋ metam
    nadinadidok baniŋ tiiŋ nadinadi yemilak.
  cbu-NT: Apanlli kuk kizpurcha wanasiri. Apanll nda minamtiyam yutarit tsiyatarangiya.
    Ichinguru tputs Apanllee kuk mangoonamaam taariya. Tputs mang' nduntaa, itaru
    Apanllee kuk mangoonku, yasampaz ashiru wanasiri chinakiya.
  hui-hui: Anduane Homogonaga bi lowini ngago baya gibi tigabiore lowini ngagoni.
    Ibunaga bi ogonime wali agali holene gahenge ngialu ina mo hongo hodai biaga.
    Anduane Homogonaga bi lo ngaru ina hanaho habehe kama. Wali agali mini nawi karu
    ibunaga bi ogonime mini gigabi mo wia haga.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​တ​ရား​တော်​သည်​ပြီး​ပြည့် စုံ​လင်​အောင်​ကောင်း​မြတ်​သည်​ဖြစ်​၍​စိတ်​ဝိ​ညာဉ်
    ကို ပြန်​လည်​သစ်​လွင်​လန်း​ဆန်း​စေ​တတ်​၏။ ဘု​ရား​သ​ခင်​၏​သွန်​သင်​တော်​မူ​ချက်​တို့​သည်
    အား​ကိုး​အား​ထား​ထိုက်​သည်​ဖြစ်​၍ မ​လိမ္မာ​သူ​တို့​ကို​လိမ္မာ​စေ​တတ်​၏။
  bod-N: ཡ་ཝཱེའི་བཀའ་ཁྲིམས་ཁྱད་དུ་འཕགས་པ༌ལགས། །དེས་ནི་མི་ཡི་དྲན་པ་གསོ་བ༌ཡིན། །ཡ་ཝཱེའི་དཔང་ཡིག་བློ་གཏད་ཁེལ་བ༌ཡིན།
    །དེས་ནི་གླེན་པ་མཁས་པར་མཛད་པ༌འོ།།
  wsk-wsk: Kaem ko munan den mu yam dirkiriyam, se marak iru nangarso; noko den balam
    mu ana te ira sanamanakko, se awiriya ikia ko tukunangaso wore ikia tuso.
  sna-sna: Murayiro waJehovha wakakwana, unomutsiridza mweya. Zvirevo zvaJehovha zvakavimbika,
    zvinopa njere kuna vasina mano.
  spa-BLM: La ley de Yahvé es perfecta y restaura el alma. El pacto de Yahvé es seguro,
    hace sabio al simple.
  cac-cac: A val sc'ayb'ub'al Jehová malaj jab'oc spaltail, tz'ac'ji quip yuuj. A
    schecnab'il te yel, syac'an sjelanil eb' mantalaj spensar.
  swh-ULB: Sheria ya Yahwe ni kamilifu, huokoa roho; ushuhuda wa Yahwe ni wa kuaminika,
    ukifanya hekima nyepesi.
  bel-bel: Сёньня спазнаў я, што Гасподзь ратуе памазанца Свайго; адказвае яму са
    сьвятых нябёсаў Сваіх магутнасьцю ратавальнай правіцы Сваёй.
  deu-ELBBK: Vom Ende der Himmel ist ihr Ausgang, und ihr Umlauf bis zu ihren Enden;
    und nichts ist vor ihrer Glut verborgen.
  mbb-OT: Is kesuǥuan te Nengazen wazè din sayep. Ne ebpekezasig heini kenita. Egkeseriǥan
    is menge penurù te Nengazen ne ebpekeveǥey heini te ketau te kenà metau.
  mal-2015: യഹോവയുടെ ന്യായപ്രമാണം തികവുള്ളതു; അതു പ്രാണനെ തണുപ്പിക്കുന്നു. യഹോവയുടെ
    സാക്ഷ്യം വിശ്വാസ്യമാകുന്നു; അതു അല്പബുദ്ധിയെ ജ്ഞാനിയാക്കുന്നു.
  gup-gup: Kaluk mankarre nuye nawu Yawey, makka mandjalmakkaykenh duninjh, dja wanjh
    kanmalngkerrngehme kadberre. Manbu kore Yawey kanbukkabukkan kadberre manbu kunwok,
    wanjh minj kankowe. Warridj kunmayali kabenwon nawu birrikodjkuluwarre bininj.
  ctu-CTI: Ñoj tyojʌch i cʌntisa lac Yum. Miꞌ tyojꞌisʌbeñonla lac pusicꞌal. Melelʌch
    i tꞌan lac Yum. Miꞌ cʌntisan jini machꞌʌ baꞌan miꞌ ñaꞌtyan.
  rmc-rmc: Pre jekh agor le ňeboskro avel avri, pre dujto zadžal andre; ňič pes našťi
    garuvel leskre tačipnaske.
  nlg-nlg: Nina vetena Lord te maemane, te vahe olia na vola na tarunga. Nina vetena
    Lord te manana ka varava ga. te manahara tara mua manaha.
  pes-OPV: شریعت خداوند کامل است و جان رابرمی گرداند؛ شهادات خداوند امین است و جاهل
    را حکیم می‌گرداند.
  ron-1924: Леӂя Домнулуй есте десэвыршитэ ши ынвиорязэ суфлетул; мэртурия Домнулуй
    есте адевэратэ ши дэ ынцелепчуне челуй нештиутор.
  ben-OBCV: সদাপ্রভুর বিধিবিধান সিদ্ধ, যা আমার প্রাণ সঞ্জীবিত করে; সদাপ্রভুর অনুশাসন
    নির্ভরযোগ্য, তা অল্পবুদ্ধিকেও জ্ঞানবান করে।
  som-som: Sharciga Rabbigu waa kaamil, oo nafta wuu soo celiyaa, Maragfurka Rabbigu
    waa aamin, oo garaadlaawaha ayuu u caqliyeeyaa.
  lat-VUC: Impleat Dominus omnes petitiones tuas; nunc cognovi quoniam salvum fecit
    Dominus christum suum. Exaudiet illum de cælo sancto suo, in potentatibus salus
    dexteræ ejus.
  eng-ASVBT: 'The law of Jehovah is perfect, restoring the soul: The testimony of
    Jehovah is sure, making wise the simple.'
  mna-mna: Sua ta Yooba ikam piti, ina ambai komboono, mi ipombolmbol iti tomtom.
    Mi zaala ta Yooba iur piti na, ka tutu itortooro som. Tana irao tendemeere mi
    tapase pa. Mi zin wal ta len ŋgar biibi som na, tutu tana ipeyei ŋgar pizin.
  ita-1885: La Legge del Signore è perfetta, ella ristora l'anima; La testimonianza
    del Signore è verace, e rende savio il semplice.
  eng-LXXUP: 'Now I know that the Lord has saved his Christ: He shall hear him from
    his holy heaven: The salvation of his right hand is mighty.'
  eng-ULB: The law of Yahweh is perfect, restoring the soul; the testimony of Yahweh
    is reliable, making the simple wise.
  spa-VBL: La ley de Dios es buena, reafirma la vida espiritual. Las enseñanzas de
    Dios son confiables; convierten a los inexpertos en sabios.
  fra-_FOB: La loi de l'Éternel est parfaite, elle restaure l'âme; le témoignage de
    l'Éternel est sûr, il donne de la sagesse aux simples.
  mal-mal: യഹോവയുടെ ന്യായപ്രമാണം തികവുള്ളത്; അത് പ്രാണനെ തണുപ്പിക്കുന്നു. യഹോവയുടെ
    സാക്ഷ്യം വിശ്വാസ യോഗ്യമാകുന്നു; അത് അല്പബുദ്ധിയെ ജ്ഞാനിയാക്കുന്നു.
  lit-lit: VIEŠPATIES įstatymas yra tobulas, atgręžiantis sielą; VIEŠPATIES liudijimas
    yra patikimas, doroviškai naivius žmones padarantis išmintingus.
  urd-GVR: Rab kī sharīat kāmil hai, us se jān meṅ jān ā jātī hai. Rab ke ahkām qābil-e-etamād
    haiṅ, un se sādālauh dānishmand ho jātā hai.
  suz-BL: परमप्रभु यावे आ अरेशो लोव़ नेल्‍ल आन कली गारब। मेकोमी लेंशा ब्रोंइपाइक्‍ब।
    परमप्रभु यावे आ देंतीके थमा लोव़ बाक्‍ब। मेकोमी मतुइक्‍ब आन कली तुइक्‍ब सेल्‍ब।
  eng-NOY: The law of the LORD is perfect, reviving the soul; The precepts of the
    LORD are sure, making wise the simple;
  ita-1927: La legge dell’Eterno è perfetta, ella ristora l’anima; la testimonianza
    dell’Eterno è verace, rende savio il semplice.
  ckb-ckb: فێرکردنی یەزدان تەواوە، دەروون دەبووژێنێتەوە. شەریعەتی یەزدان جێی متمانەیە،
    ساویلکە دەکەنە دانا.
  eng-BBE: 'The law of the Lord is good, giving new life to the soul: the witness
    of the Lord is certain, giving wisdom to the foolish.'
  xsi-xsi: Yova Kindeni ne ŋgua tukuŋa nde sondo ndo, aku tukuŋa ŋinde uru walo wasaseki
    ilua kinda. Ara ŋana kinda ma kalonda tawana Yova Kindeni ne ŋgua. I kawa ŋgua
    ŋinde uru ipanananzi tamâta, kinzi ŋinde nenzi ilo-kalo ŋalae koŋa tia. Mine kala
    nenzi ilo-kalo ipâŋga ŋalae ndo.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ನಿಯಮವು ಸಂಪೂರ್ಣವಾಗಿದ್ದು, ಪ್ರಾಣಕ್ಕೆ ಜೀವಕರವಾಗಿದೆ; ಯೆಹೋವ ದೇವರ ಶಾಸನಗಳು
    ವಿಶ್ವಾಸಪಾತ್ರವಾಗಿದ್ದು, ಮುಗ್ಧನನ್ನು ಜ್ಞಾನಿಗಳನ್ನಾಗಿ ಮಾಡುತ್ತವೆ.
  tam-2017: யெகோவாவுடைய வேதம் குறைவற்றதும், ஆத்துமாவை உயிர்ப்பிக்கிறதுமாக இருக்கிறது;
    யெகோவாவுடைய சாட்சி முழுமையானதும், பேதையை ஞானியாக்குகிறதுமாக இருக்கிறது.
  spa-RV-1909: 'La ley de Jehová es perfecta, que vuelve el alma: el testimonio de
    Jehová, fiel, que hace sabio al pequeño.'
  ron-BTF: Legea DOMNULUI este desăvârșită, convertind sufletul; mărturia DOMNULUI
    este sigură, înțelepțind pe cel simplu.
  eng-WEBP: The LORD’s law is perfect, restoring the soul. The LORD’s covenant is
    sure, making wise the simple.
  eng-FBV: The Lord's law is beneficial, renewing spiritual life. The Lord's teaching
    is trustworthy, making inexperienced people wise.
  nld-1939: 'Jahweh’s wet is volmaakt: een verkwikking der ziel; Jahweh’s gebod betrouwbaar:
    een wijsheid voor eenvoudigen;'
  nch-BL: Ileyes TOTECO eltoc senquisa cuali, huan temaca yancuic nemilisti. Huelis
    timotemachise ipan icamanal, pampa ya nopa quichihua ma talnamiqui se masehuali
    cati moechcapanohua.
  vie-1934: Luật pháp của Đức Giê-hô-va là trọn vẹn, bổ linh hồn lại; Sự chứng cớ
    Đức Giê-hô-va là chắc chắn, làm cho kẻ ngu dại trở nên khôn ngoan.
  cha-cha: Y lay Jeova cabales, jafamauleg y ante; y testimonion Jeova seguro, janafanmalalate
    y manaeisao.
  hin-CV: संपूर्ण है याहवेह की व्यवस्था, जो आत्मा की संजीवनी है. विश्वासयोग्य हैं
    याहवेह के अधिनियम, जो साधारण लोगों को बुद्धिमान बनाते हैं.
  eng-OURB: Adonai’s Torah ·Teaching· is perfect, restoring the soul. Adonai’s testimony
    is sure, making wise the simple.
  spa-BES: 'La ley del Señor es perfecta, dando nueva vida al alma: el testimonio
    del Señor es fiel, dando sabiduría al hombre sencillo.'
  tdx-tdx: Ki’e t’i Hà’ Iehovà, mañavao ty haveloñe; to ty taro’ Iehovà, mampahihitse
    ty sotra;
  tha-KJV: พระราชบัญญัติ​ของพระเยโฮวาห์รอบคอบและฟื้นฟู​จิตวิญญาณ พระโอวาทของพระเยโฮวาห์นั้นแน่นอนกระทำให้คนรู้น้อยมี​ปัญญา
  por-BR-2018: A lei do SENHOR é perfeita, e restaura a alma; o testemunho do SENHOR
    é fiel, e da sabedoria aos simples.
  deu-ELO: Das Gesetz Jehovas ist vollkommen, erquickend die Seele; das Zeugnis Jehovas
    ist zuverlässig, macht weise den Einfältigen.
  eng-WYC-2018: The law of the Lord is without wem, and converteth souls; the witnessing
    of the Lord is faithful, and giveth wisdom to little, either meek, children. (The
    Law of the Lord is without blemish, or without fault, and converteth souls; the
    teaching of the Lord is faithful, and giveth wisdom to the simple.)
  epo-epo: La instruo de la Eternulo estas perfekta, ĝojigas la animon; La atesto
    de la Eternulo estas certa, ĝi saĝigas sensaĝulon.
  gfk-gfk: No harkurai tano Watong i takodas harsakit. I hasigarine ira lon. Ira hartula
    tano Watong, i tale bia da nurnur ine. I tar minminonas ta diet ira bawine.
  uig-PIN: Pǝrwǝrdigarning tǝwrat-ⱪanuni mukǝmmǝldur, U insan wujudini yengilaydu;
    Pǝrwǝrdigar bǝrgǝn ⱨɵküm-guwaⱨlar muⱪim-ixǝnqlik , U nadanlarni dana ⱪilidu.
  beo-beo: Hina Gode Ea sema da ida:iwanedafa. Ea hamoma:ne sia:i da gasa gaheabolo
    ninima iaha. Hina Gode Ea hamoma:ne sia:i da moloidafa. Ilia da dawa:su hame gala
    dunu ilima dawa:su iaha.
  tpi-OTNT: Lo bilong Bikpela em i stret olgeta, na i save givim nupela laip long
    yumi. Tok bilong Bikpela em i samting yumi inap bilip tru long en. Em i save givim
    gutpela tingting long ol man i no gat planti save.
  hau-SA: Dokar Ubangiji cikakkiya ce, takan wartsakar da rai. Farillan Ubangiji abin
    dogara ne, suna mai da hikima da sauƙi.
  udu-udu: Gwoŋḵan jin c̱inu gi Tap̱a mo tani a’di ’boro’d ki isi ’bor gana/ mo, a’di
    jin warki’da ḵashira/ is mo, dhali gwonyc̱i gi Tap̱a a’di doshki’d mo, mmodhu
    uni gun ’ka’da mii ’ba/ ki moyuḵ mo,
  uig-LAT: Perwerdigarning tewrat-qanuni mukemmeldur, U insan wujudini yéngilaydu;
    Perwerdigar bergen höküm-guwahlar muqim-ishenchlik , U nadanlarni dana qilidu.
  nde-nde: Umthetho kaThixo uphelele uvuselela umphefumulo. Izimiso zikaThixo zithembekile,
    zihlakaniphisa izithutha.
  ton-ton: 'Ko e fono ʻa Sihova ʻoku haohaoa, ʻoku ne liliu ʻae laumālie: ko e fakaʻilo
    ʻa Sihova ʻoku tuʻumaʻu, ʻoku ne fakapotoʻi ʻae vale.'
  ces-1613: Od končin nebes východ jeho, a obcházení jeho až zase do končin jejich,
    a ničeho není, což by se ukryti mohlo před horkostí jeho.
  eng-WMB: The LORD’s law is perfect, restoring the soul. The LORD’s covenant is sure,
    making wise the simple.
  tam-TCV: யெகோவாவினுடைய சட்டம் முழு நிறைவானது, அது ஆத்துமாவுக்குப் புத்துயிரளிக்கிறது.
    யெகோவாவினுடைய நியமங்கள் நம்பகமானவை, அவை பேதையை ஞானியாக்குகின்றன.
  ceb-ULB: Ang balaod ni Yahweh hingpit, nga nagpabag-o sa kalag; ang pagpamatuod
