  eng-LEE: '(19:8) The law of the Lord is perfect, quieting the soul: the testimony
    of the Lord is sure, making wise the simple.'
  asm-FB: যিহোৱাৰ ব্যৱস্থা সিদ্ধ, সেয়ে মানুহৰ প্ৰাণক জগাই তোলে; যিহোৱাৰ বাক্য বিশ্বাসযোগ্য,
