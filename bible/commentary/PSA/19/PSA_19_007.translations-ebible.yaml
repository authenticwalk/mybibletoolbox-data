  wol-KYG: Asamaan lay fenke cat lii, wëndeelu, sowi cat lee; amul lu rëcc tàngooram.
  swp-swp: GUIAU ena laugagaeo i lolo dumaduma, tau earuana i hemauriuioi; GUIAU ena
