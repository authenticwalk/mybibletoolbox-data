  mdy-ETH: ናንጊና ናንጋ ጎዳ ዎጎኮ ሃይማ ፓጬኔ ጌይሳ ባኣዚ ባኣያኬ፤ ሼምፔ ማሂ ጊንሣ ዓካሳኔ፤ ዓይሢፃ ዒዛኮ ጉሙርቂንታያኬ፤
    ዔኤዮ ዓሶ ዔሮ ማሃኔ።
  qvs-NT: Tata Diospa kamachikunankuna sukaman allimami. Sampayaptinchi animuchiwanchi.
    Paypa rimananka mana llullachiwanchisapachu. Mana yachaptinchikuna yachachiwanchisapa
    alli yachak kananchikunapa.
  twi-ASANTE: Awurade mmara yɛ pɛ, ɛkanyane ɔkra no. Ahotosoɔ wɔ Awurade nhyehyɛeɛ
    mu, ɛma deɛ ɔnnim nyansa hunu nyansa.
  eng-WEBU: The LORD’s law is perfect, restoring the soul. The LORD’s covenant is
    sure, making wise the simple.
  acu-NT: Yus iin nuitamramuka nekas pengkeraitai. Tura asa pujut yamarman suramsatnuitji.
    Yus chichaman akupa nuka nekasaintai. Tura asa nekachu ainaun nintimtikratnuitai.
  spa-PDDPT: La Ley de Yavé es perfecta. Restaura el alma. El testimonio de Yavé es
