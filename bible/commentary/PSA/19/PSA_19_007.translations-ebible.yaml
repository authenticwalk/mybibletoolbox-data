  sus-A: عَ حّرّ قْلْمَ سٌفٍتٍدٍ، عَ سَ حْن سٌفٍفٌرٌدٍ. سٍسٍ مُ نْمَ عَ وُيٍنيِ بَدٍ.
  fra-SBL: La loi de Yahvé est parfaite, elle restaure l'âme. L'alliance de Yahvé
    est sûre, elle rend sage les simples.
  hbo-hbo: מִקְצֵ֤ה הַשָּׁמַ֨יִם ׀ מֹֽוצָאֹ֗ו וּתְקוּפָתֹ֥ו עַל־קְצֹותָ֑ם וְאֵ֥ין
    נִ֝סְתָּ֗ר מֵֽחַמָּתֹו׃
  pjt-pjt: Panya Godaku tjukurpa puḻka mulapa, munu nganaṉa uparingkunyangka tjukurpa
    paluṟu nganaṉanya piṟuku kuṉpulpai. Godalu tjukaṟurungku wangkapai, kala uti palumpa
    tjukurku puḻkaṟa mulamularingama. Panya palumpa tjukurtu aṉangu ngurpa nyinanyangka
    nintipukaringkunytjaku nintilpai.
  kik-kik: Watho wa Jehova nĩ mũkinyanĩru, ũriũkagia ngoro ya mũndũ. Kĩrĩra kĩa Jehova
    nĩ gĩa kwĩhokeka, nĩkĩũhĩgagia mũndũ ũrĩa ũtarĩ mũũgĩ.
  fra-NCL: 'Il part d’une extrémité du ciel, et sa course s’achève à l’autre extrémité :
