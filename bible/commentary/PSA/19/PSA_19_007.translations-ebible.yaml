  sus-sus: A ɲɛrɛ fɔlɔma sogetede, a sa ɲɔn sogegorode. Sese mu nɔma a wuyenyi bade.
  pon-2006: Kosonned en KAUN-O me unsek mehlel; e kin pwurehng kakehlahda aramas.
