    yolŋu'‐yulŋunydja, yaka ŋali marŋgi ŋuruku yuwalkŋuwunydja, yurru ŋuriŋi Garraywalanydja
    dhärukthu ŋali ŋuli marŋgiyirrina marrtji, bala ḻiya‐djambatjthirrina.
  yal-yal: A minima sogetedeni, a sa ɲan sogegododeni. Sese mi luxunɲɛ a xɔlɔn ma.
    Bɛti xuini te.
  iou-iou: Täŋpäkaŋ Ekäni täŋo baga man uwä siwoŋi-inik. Unitä bänep nadäk-nadäknin
    täŋ-kodaktak täyak. Täŋkaŋ Ekäni täŋo man unita nadäŋitna bureni-inik täk täyak.
    Unitäŋo man kubä pära nämo täk täyak. Unitä äma nadäk-nadäki täpuri unita nadäk-nadäk
    taŋi Anutuken nanikpäŋ yämik täyak.
  haw-1868: 'O ko kanawai o Iehova, he hemolele no ia, e hoohuli ana i ka uhane: O
    ka olelo a Iehova, he oiaio no ia, e hoonaauao ana i ka mea naaupo.'
  arb-NAV: شَرِيعَةُ الرَّبِّ كَامِلَةٌ تُنْعِشُ النَّفْسَ. شَهَادَةُ الرَّبِّ صَادِقَةٌ
    تَجْعَلُ الْجَاهِلَ حَكِيماً.
  ded-ded: KEBUAC dedeseri imoc gombunga amma ngicngac ubaonganina heigboriude. Amma
