  tbz-SIM: Kɛ̀ dì ɔ̃ɔ̃ yɛ̀nní ku ntemmɑ̀nku kɛ́nkérí kɛ́tɑ kutɛkù, dɛ̀mɑrɛ̀ í yennínɛ̀
