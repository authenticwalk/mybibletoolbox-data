  kan-2017: ಯೆಹೋವನ ಧರ್ಮಶಾಸ್ತ್ರವು ಲೋಪವಿಲ್ಲದ್ದು; ಅದು ಪ್ರಾಣವನ್ನು ಉಜ್ಜೀವಿಸಮಾಡುವಂಥದ್ದು.
