verse: PSA.019.005
translations:
  mal-C: അതു മണിയറയിൽനിന്നു പുറത്തേക്കുവരുന്ന മണവാളനെപ്പോലെയും തന്റെ ഓട്ടം ഓടിത്തികയ്ക്കുന്നതിൽ
    ആനന്ദിക്കുന്ന വീരശൂരനെപ്പോലെയുമാണ്.
  deu-TKW: In alle Lande geht ihre Meßschnur aus, und ihre Worte bis ans Ende des
    Erdkreises. Dem Sonnenball hat er ein Zelt an ihnen bereitet.
  lin-lin: Nzokande, sango na yango eyokanaka na mokili mobimba, maloba na yango ekomaka
    kino na suka ya mokili. Na likolo, Nzambe atie ndako ya kapo mpo na moyi.
  mmx-mmx: Ip tavasu maxantamak suubu ngan laradi i epot maxat la i lok momo ri vas
    su, i ngan bok laradi lolos i lok momo ti sixit at lekampoovo.
  eng-LSV: And he, as a bridegroom, goes out from his covering, || He rejoices as
    a mighty one || To run the path.
  eng-GNV: Which commeth forth as a bridegrome out of his chamber, and reioyceth like
    a mightie man to runne his race.
  eng-WEBSTER: Which is as a bridegroom coming out of his chamber, and rejoiceth as
    a strong man to run a race.
  nhw-BL: Huan tonati quisa mojmostla huan yohui ipan iojhui ica paquilistli quen
    se telpocatl quisa ipan ichaj para mosihuajtiti. Quena, nopa tonati mochihua quen
    se motlalojquetl catli paqui motlalohua pampa quimati quintlanis ne sequinoc.
  swh-ONEN: linafanana na bwana arusi akitoka chumbani mwake, kama shujaa afurahiavyo
    kukamilisha kushindana kwake.
  bba-bba: Kɑ mɛ, bɑ yiiko yen seedɑ nɔɔmɔ hɑnduniɑ kpuro sɔɔ. Bɑ ye mɛɛrɑ hɑnduniɑn
    ɡoonu nnɛ sɔɔ. A sɔ̃ɔ mɛɛrio. Wɔllu miyɑ Gusunɔ u nùn wɑ̃ɑ yeru kuɑ.
  eng-KJVCPB: Which is as a bridegroom coming out of his chamber, And rejoiceth as
    a strong man to run a race.
  luo-luo: machalo gi wuon kisera mothinyore oko kawuok e ode mar mor, kendo mana
    ka jangʼwech mongirore moil moikore ni chako ngʼwech.
  aii-aii: ܘܗ̇ܘ ܐܲܝܟ݂ ܚܸܬܢܵܐ ܕܦܵܠܹܛ ܡ̣ܢ ܒܹܝܬ ܓܢܘܿܢܹܗ، ܟܹܐ ܦܵܨܹܚ ܐܲܝܟ݂ ܓܲܒܵܪܵܐ ܠܸܪܚܵܛܵܐ
    ܪܲܗܛܵܐ.
  meu-meu: dina na e raka lasimu, headava matamata tauna na ena ruma amo e raka lasimu
    na heto; goada tauna na heto ia na ena dala ai e heaumu mai moalena ida.
  npi-ULB: सूर्यचाहिं दुलहा आफ्नो कोठाबाट बाहिर आइरहेको जस्‍तै हो र आफ्‍नो दौड सिद्‍याउँदा
    आनन्‍दित हुने बलियो मानिसजस्तै हो ।
  yor-yor: Tí ó dàbí ọkọ ìyàwó tí ó ń jáde ti yàrá rẹ̀ wá, òun yọ bí alágbára ọkùnrin
    tí ó ń sáré ìje.
  pes-OPCB: خورشید مانند تازه داماد، با خوشحالی از حجله بیرون می‌آید و مانند پهلوان
    شادمانه در میدان می‌دود.
  tgl-ULB: Ang araw ay parang lalaking ikakasal na lumalabas sa kaniyang silid at
    parang isang lalaking malakas na nagagalak kapag siya ay tumatakbo sa kaniyang
    karera.
  nop-nop: Meledi labu diwelak adi me niŋdi tam kobugoŋ tiŋa yotmaaŋ bikabuŋa welenadifonit
    fooŋ bulak undiniŋ. Me kiyane tiiŋdi kiyane titiŋdok tiulidoko tiiŋ wondok tuwolit
    meledi nadifo tiŋa talik halimilak u kelelak.
  cbu-NT: Apanll zaree kanindush wayarangu, zarsha putam shitungata, putam shitungata
    ashku, itsinsaru naakiya. Kanungas kizaa yamapi átu, kizapiri itsinsaru naataru,
    zarsha ambtampaz ashiru shitungachu, itsinsaru naakiya. Mishat, zar, tputs mang'
    kis iriptaru ashiritam nda nizimaam yasariya.
  hui-hui: Igiri mbirame wandari dabu buwa ibu andaga haru pialu igiri ibu turu hama
    piagadagua ni ibu egerebagi turuho yalu tagira ibugu biaga. Agali gerai lagame
    gerai lo yalu hariga pu bola galo nabi tiga tigaore polene ngadagua ni ibu hariga
    ibuni piaga ngadaguaore turu halu piaga.
  mya-mya: မိ​မိ​အိပ်​ခန်း​မှ​ထွက်​၍​လာ​သော​မင်္ဂ​လာ ဆောင် သ​တို့​သား​ကဲ့​သို့​လည်း​ကောင်း၊
    အ​ပြေး​ပြိုင်​ရန်​ဆန္ဒ​စော​လျက်​ရှိ​သည့် အား​က​စား​သ​မား​ကဲ့​သို့​လည်း​ကောင်း
    နေ​သည်​ထွက်​ပြူ​လာ​၏။
  bod-N: མག་གསར་བཞིན་དུ་ཉི་མ་གཟིམས་ལས་ཐོན། །དཔའ་རྒོད་དགའ་སྤྲོས་ལམ་ལ་རྒྱུག་དང༌མཚུངས།།
  wsk-wsk: Worem turomola basu arataso mu kari bo imet iru tam ale ko amilmil te ko
    kawam beteso ale arataso iwita; agi kari bo kolara nagura imi ko nagurokko numi
    nungurso burangoso iwita.
  sna-sna: rakaita sechikomba chinobuda mumba, seshasha inopemberera kumhanya nhangemutange.
  spa-BLM: que es como un novio que sale de su habitación, como un hombre fuerte que
    se regocija de seguir su curso.
  cac-cac: Icha val junoc vin̈ quelem ato val snupnaji, stzalaji tz'elta d'a yol scuarto,
    icha chi' sjavi c'u. Ma icha junoc vinac te ay yip stzalaj sc'ool ayic sb'at d'a
    smunlajel.
  swh-ULB: Jua liko kama mfano wa bwana harusi akitokea chumbani kwake na kama mtu
    shujaa ambaye hushangila pale anapokimbia mbio zake.
  bel-bel: Няхай дасьць табе, што па сэрцы табе, і ўсе намеры твае няхай выканае.
  deu-ELBBK: Ihre Messschnur geht aus über die ganze Erde, und bis an das Ende des
    Erdkreises ihre Sprache. Er hat der Sonne in ihnen ein Zelt gesetzt,
  mbb-OT: Ne puun dutun, egawas is andew ke meselem he melipayen iring te ebpengesawa
    he ibpenahik, wey iring te ebpekidlumbà he andam en he ebpelelaǥuy.
  mal-2015: അതു മണവറയിൽനിന്നു പുറപ്പെടുന്ന മണവാളന്നു തുല്യം; വീരനെപ്പോലെ തന്റെ ഓട്ടം
    ഓടുവാൻ സന്തോഷിക്കുന്നു.
  gup-gup: Wanjh nawu kundung kawayhme yiman bininj kambebmen bu kabimang ngalbininjkobeng
    bu mulil ngarre kabenemarrenkenh. Dja mak nawu kundung yiman kayime nawu ngudjbang
    bininj bu karlobme kunnjilngmak dorrengh, dja kabenyurrhke birribuyika rowk.
  ctu-CTI: Lajal i cꞌotyajlel cheꞌ mi tsꞌʌyel qꞌuin cheꞌ bajcheꞌ i cꞌotyajlel winic
    chʌncol bʌ i loqꞌuel majlel ti ñujpuñel. Chʌꞌʌch i tijicñʌyel qꞌuin yubil cheꞌ
    bajcheꞌ xꞌalas muꞌ bʌ quej i chaꞌlen wersa bʌ ajñel.
  rmc-rmc: Ale lengro hangos pes rozľigenďa pal caľi phuv a lengre lava dži pro agor
    le svetoske. O Del andro ňebos kerďa than le khameske.
  nlg-nlg: Gaia te sogha dato mai te puipungi vaghaa na mane te vaguvagu ni sonikolu.
    gaia te rivurivu vaghaa na mane ni sama tautau te gonidila ni sama.
  pes-OPV: خیمه‌ای برای آفتاب در آنها قرار داد؛ و او مثل داماد از حجله خود بیرون می‌آید
    و مثل پهلوان ازدویدن در میدان شادی می‌کند.
  ron-1924: 'Ши соареле, ка ун мире каре есе дин одая луй де нунтэ, се арункэ ын друмул
    луй ку букурия унуй витяз:'
  ben-OBCV: সূর্য্য জ্যোতির্ময় বরের মতো বাসরঘর থেকে বেরিয়ে আসে; বিজয়ী বীরের মতো
    আনন্দে ছুটে চলে আপন পথে।
  som-som: Taasoo la mid ah aroos qolladdiisii ka soo baxaya, Oo waxay u faraxdaa
    sida nin xoog leh oo baratamaya.
  lat-VUC: Tribuat tibi secundum cor tuum, et omne consilium tuum confirmet.
  eng-ASVBT: Which is as a bridegroom coming out of his chamber, And rejoiceth as
    a strong man to run his course.
  mna-mna: Zoŋ pok ma ise kembei ta tomooto ula popoŋana ta iyooto pa ruumu kini raama
    menmeeni. Mi irao kembei tomtom mbolŋana ta mataana isiŋsiŋ be imaŋga pa londi
    kini.
  ita-1885: Ed egli esce fuori, come uno sposo dalla sua camera di nozze; Egli gioisce,
    come un uomo prode a correr l'aringo.
  eng-LXXUP: Grant thee according to thy heart, And fulfill all thy desire.
  eng-ULB: The sun is like a bridegroom coming out of his chamber and like a strong
    man who rejoices when he runs his race.
  spa-VBL: Es como un novio saliendo de su habitación; como un atleta preparado y
    feliz de correr una carrera.
  fra-_FOB: Et lui, il est comme un époux sortant de sa chambre nuptiale; il se réjouit,
    comme un héros, de parcourir la carrière.
  mal-mal: അത് മണവറയിൽനിന്ന് പുറപ്പെടുന്ന മണവാളന് തുല്യം; വീരനെപ്പോലെ അതിന്റെ ഓട്ടം
    ഓടുവാൻ സന്തോഷിക്കുന്നു.
  lit-lit: kuri lyg jaunikis kaskart išeina iš savo kambario, lyg sportininkas džiaugiasi
    kaskart bėgdamas taku.
  urd-GVR: Jis tarah dūlhā apnī ḳhābgāh se nikaltā hai usī tarah sūraj nikal kar pahalwān
    kī tarah apnī dauṛ dauṛne par ḳhushī manātā hai.
  suz-BL: मेको नां ग्‍युंबे पचा चिक्‍शो ग्‍युम्‍ले खोदेंशो बाक्‍ब। मेको ग्‍येरसीशा
    आ लां गाक्‍ब।
  eng-NOY: Which cometh forth like a bridegroom from his chamber, And rejoiceth, like
    a strong man, to run his course.
  ita-1927: ed egli e simile a uno sposo ch’esce dalla sua camera nuziale; gioisce
    come un prode a correre l’arringo.
  ckb-ckb: کە وەک زاوایەکە لە ژوورەکەی بێتە دەرەوە، وەک پاڵەوانێکە کە شادە بە ڕاکردن
    لە گۆڕەپان.
  eng-BBE: Who is like a newly married man coming from his bride-tent, and is glad
    like a strong runner starting on his way.
  xsi-xsi: aku ikura mboyo mboyo kari uru ipile ne luma ŋinde ku iyâti imâ pa nia
    yo tava ndekâŋa. Mao nâ, kari ilo ara nâ ku iyâti imâ ŋana iveta ne wurâta ikura
    zo zo.
  kan-OKCV: ಸೂರ್ಯನು ಮದುಮಗನಂತೆ ತನ್ನ ಕೊಠಡಿಯಿಂದ ಹೊರಟುಬಂದು, ಪಂದ್ಯಕ್ಕೆ ಹರ್ಷದಿಂದ ಓಡುವ ಪರಾಕ್ರಮಶಾಲಿಯಂತೆ
    ಇದ್ದಾನೆ.
  tam-2017: அது தன்னுடைய மணவறையிலிருந்து புறப்படுகிற மணவாளனைப்போல் இருக்கிறது, பெலசாலியைப்போல்
    தன்னுடைய பாதையில் ஓட மகிழ்ச்சியாக இருக்கிறது.
  spa-RV-1909: Y él, como un novio que sale de su tálamo, alégrase cual gigante para
    correr el camino.
  ron-BTF: Care iese din încăperea sa ca un mire și se bucură de asemenea ca un viteaz
    care aleargă o cursă.
  eng-WEBP: which is as a bridegroom coming out of his room, like a strong man rejoicing
    to run his course.
  eng-FBV: It's like a bridegroom coming out of his room, like a fit athlete happy
    to run a race.
  nld-1939: Hij heeft voor de zon een tent opgeslagen In het midden der zee; Ze is
    als een bruidegom, die uit de bruidskamer treedt, Stralend van vreugd als een
    held, die zijn loopbaan begint.
  nch-BL: Huan tonati quisa mojmosta huan yahui ipan iojhui ica paquilisti quej se
    telpocat quisa ipan ichaj para mosihuajtiti. Quena, nopa tonati mochihua quej
    se motalojquet cati paqui motalohua pampa quimati quintanis ne sequinoc.
  vie-1934: Mặt trời khác nào người tân lang ra khỏi phòng huê chúc, Vui mừng chạy
    đua như người dõng sĩ.
  cha-cha: Ya güiya taegüije y nobio ni jumujuyong guinin y cuattoña, ya jamagof taegüije
    y matatnga na taotao, para ufalago gui finalago.
  hin-CV: और सूर्य एक वर के समान है, जो अपने मंडप से बाहर आ रहा है, एक बड़े शूरवीर
    के समान, जिसके लिए दौड़ एक आनन्दप्रदायी कृत्य है.
  eng-OURB: which is as a bridegroom coming out of his room, like a strong man rejoicing
    to run his course.
  spa-BES: Y este, es como un hombre recién casado que sale de su habitación nupcial,
    y se alegra como un corredor fuerte que comienza su camino.
  tdx-tdx: Manahak’ i mpañenga miakatse i akiba’ey, mitreñe hoe fanalolahy miherereake
    an-day.
  tha-KJV: ซึ่งออกมาอย่างเจ้าบ่าวออกมาจากห้องโถงของเขา และวิ่งไปตามวิถีด้วยความชื่นบานอย่างชายฉกรรจ์
  por-BR-2018: E ele é como o noivo, que sai de sua câmara; e se alegra como um homem
    valente, para correr seu caminho.
  deu-ELO: Und sie ist wie ein Bräutigam, der hervortritt aus seinem Gemach; sie freut
    sich wie ein Held, zu durchlaufen die Bahn.
  eng-WYC-2018: and he as a spouse coming forth of his chamber. He fully joyed, as
    a giant, to run his way; (and the sun is like a spouse coming forth from his bed-chamber.
    It rejoiced, like a strong man, who runneth his race;)
  epo-epo: Kaj ĝi eliras kiel fianĉo el sia baldakeno, Ĝojas kiel heroo, trakuranta
    sian vojon.
  gfk-gfk: nong i haruat ma tiga marawaan i wara tinolen, i hanhansur mekaia hono
    uno hala hoing tiga ut na hinilau i guguama bia na hilau mur no uno ngaas na hinilau.
  uig-PIN: Ⱪuyax ⱨujrisidin toyƣa qiⱪⱪan yigittǝk qiⱪidu, Bǝygigǝ qüxidiƣan palwandǝk
    xadlinidu;
  beo-beo: 'Eso da hahabe hahawane uda lamu dunu agoane maha. Amola e da hehenasu
    dunu defele hehenasu ganodini baligimusa: dawa:.'
  tpi-OTNT: San i kam ausait, olsem man i marit na i belgut na i lusim rum bilong
    en na i kam ausait. San i save amamas na bihainim rot bilong en, olsem man bilong
    ran i redi long resis.
  hau-SA: wanda yake kamar ango mai fitowa daga rumfarsa, kamar gwani ɗan wasan da
    yake farin ciki yă yi tsere.
  udu-udu: a’di jin sulki’d ka pije/ me’d wathinyaŋa’b jin dhalki gu’b jin isha a’di
    ’pen mo dhali wa e ki wathi/ jin ’bitha’bi’th jin guski’d mmo’baar bway piti ki
    moŋ’kuny bwa mo.
  uig-LAT: Quyash hujrisidin toygha chiqqan yigittek chiqidu, Beygige chüshidighan
    palwandek shadlinidu;
  nde-nde: Lona linjengomyeni ephuma exhibeni lakhe, njengentshantshu ethakazelela
    ukugijima ibanga layo.
  ton-ton: ‌ʻAia ʻoku hangē ko e tangata taʻane ʻoku haʻu mei hono potu teuteu, pea
    fiefia ʻo hangē ko e tangata mālohi ke fakapuepue.
  ces-1613: Po vší zemi rozchází se zpráva jejich, a až do končin okršlku slova jich,
    slunci pak rozbil stánek na nich.
  eng-WMB: which is as a bridegroom coming out of his room, like a strong man rejoicing
    to run his course.
  tam-TCV: சூரியனோ, மணவறையிலிருந்து புறப்படும் ஒரு மணமகனைப் போலவும், பந்தயத்திற்காக
    ஓட மகிழ்ச்சியுடனிருக்கும் விளையாட்டு வீரனைப்போலவும் இருக்கிறது.
  ceb-ULB: Ang adlaw sama sa usa ka pamanhonon nga migula sa iyang lawak ug sama sa
    kusgang lalaki nga nagmaya sa iyang pagdagan sa lumba.
  pol-UBG: A ono wychodzi jak oblubieniec ze swojej komnaty, cieszy się jak mocarz,
    który rozpoczyna bieg.
  agr-agr: Etsag nuwi eketu makichik aents yama nuwan nuwatuk nii kanutaijin pujau
    jiinama numamtuk kashikmas jiinui. Nunik jiinki aents tupikain uminas shiig aneas
    wemaina numamtuk weawai.
  kyc-kyc: Enda mapwae lenge kambu nyuo akali makandalana rungi rungi pingi dopale
    ingyuo rao potemo epenge.
  urd-GVU: جس طرح دُولھا اپنی خواب گاہ سے نکلتا ہے اُسی طرح سورج نکل کر پہلوان کی
    طرح اپنی دوڑ دوڑنے پر خوشی مناتا ہے۔
  eng-OEBCW: it comes out like a bridegroom from his bridal chamber, it joyfully runs
    its course like a hero.
  deu-1912: und dieselbe geht heraus wie ein Bräutigam aus seiner Kammer und freut
    sich wie ein Held zu laufen den Weg.
  kan-2017: ಅವನು ತನ್ನ ಮಂಟಪದೊಳಗಿಂದ ಬರುವ ಮದಲಿಂಗನೋ ಎಂಬಂತೆ ಹೊರಟುಬರುವನು. ಅವನು ಶೂರನಂತೆ ತನಗೆ
    ನೇಮಕವಾದ ಮಾರ್ಗದಲ್ಲಿ ಓಡುವುದಕ್ಕೆ ಉಲ್ಲಾಸಗೊಂಡಿದ್ದಾನೆ.
  yap-yap: ma yib nga wean ni kadbul ni bod be’ nib mo’on ni nge mabgol nib felfelan’,
    bod ba girdi’en e gosgos nib pasigan’ ngay ni nge un ko sagreng.
  hlt-MCSB: Te dongah khomik te yulo bangla imkhui lamkah halo tih caehlong ah aka
    yong ham hlangrhalh bangla ngaingaih.
