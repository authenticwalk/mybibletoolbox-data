    ကထွက် လာသောမင်္ဂလာဆောင် လုလင်ကဲ့သို့ ဖြစ်၍ ၊ ခွန်အား ကြီးသောသူကဲ့သို့ မိမိသွား
    ရာလမ်းသို့ လိုက်ပြေး မည်ဟု ဝမ်းမြောက် လျက်၊
  kgf-kgf: Kaiwe iminéŋ ic méŋ embac meyec iminéŋ ama giaŋiyu ama igucnec mazac ésécnec,
    waŋu ic kawali eŋeya héna ségiségi wamma usuŋnec keŋanʒac ésécnec,
  tte-O: yo ana mwalisae malala mena me ana yaliyaya na yaliyayane besiele tokasole
    tauna ana yaliyaya ana kasole koina yo besiele tosagena kawalakwa kaikaiwena ana
    yaliyaya sagenane koina.
  tbg-tbg: nahenti varareva i vaiintiva nai naavuqihairo quaheharo veva ntaintema
    kero, kuari avuvano vevantero ite vaira. Kempuka vaiintivano quaheharo vokiaka
    naatara kareva kantaintema kero, kuari avuvano naaruvaini uri vi vairave.
  hmo-hmo: Daba neganai dina ia hedinarai mai, headava matamata tauna, be iena ruma
    dekena amo ia hedinarai bamona, ma heau helulu goada tauna, be mai moale bada
    danu ia heau noho bamona.
  zar-NT: le naca ca tu bönniʼ utsaga nëʼë rirúajëʼ yuʼu, en naca caʼ ca tu bönniʼ
    nál-la rudzéjanëʼ cateʼ zéajëʼ carelö lu huitaj.
  urd-urd: जो दुल्हे की तरह अपने ख़िलवतख़ाने से निकलता है। और पहलवान की तरह अपनी दौड़
    में दौड़ने को खु़श है।
  rus-SYN: Да даст тебе по сердцу твоему и все намерения твои да исполнит.
  bqc-SIM: Aà lↄↄ ì gɛ́ dṹnia guu píi, aà yã'oa ì gɛ́ e tↄↄlɛ lɛ́wa. Lua kpɛdↄ̀
    ĩatɛ̃ɛ we,
  tcz-CHONGTHU: Hihchu kichen jouva moulang emsel a ahung potdoh bangin avahchan jengin
    ahi. Kisongtah a lhaitet golseh a pango bang in haltah le kipah tah in aum e.
  mar-mar: सूर्य नवऱ्या मुलासारखा आपल्या मांडवातून बाहेर येतो. आणि सामर्थ्यवान पुरुषाप्रमाणे
    तो आपली धाव धावण्यात आनंद करतो.
  isl-isl: '@see-verse:PSA.019.004'
  hlt-THB: Cadawng zu ak lo iptung khui awhkawng ak thoeng law ingkaw, ang tah ak
    ly thlang dawng loehlangnaak awh awmhly doena ak dawng ing myih qu hy.
  qub-qub: Chaypitami llojshimun chayraj majachacasha mösuno. Aywayta gallaycurna
    cörrej runa cushisha cörriyta gallaycojno aywan.
  bqp-bqp: àdi bo kpɛ́n à futɛ lán nↄsɛrii bà, àdi futɛ táo kũ pↄnnao lán gↄ̃sa gbãna
    bà.
  hat-hat: (019:6) Solèy la menm soti tankou yon nonm ki fèk marye k'ap soti anndan
    chanm li. Li kontan, l'ap kouri tankou yon gwonèg ki konnen li deja genyen kous
    la.
  eng-BSB: Like a bridegroom emerging from his chamber, like a champion rejoicing
    to run his course,
  eng-WEBPB: which is as a bridegroom coming out of his room, like a strong man rejoicing
    to run his course.
  kbq-kbq: Hagi anampinkatira zagemo'a aravema hunaku hu'nea ne'mo atiramino eaza
    huno ne-eno, agare zokago nerea ne'mo agarenaku muse nehia kna nehie.
  pon-pon: O a kin pedoi jan nan a pera dueta ol kamod amen, o kin pereperen dueta
    ol kamod amen ni a tanwei pon al o.
  nhe-BL: Huan tonati quisa mojmostla huan yohui ipan iojhui ica paquilistli queja
    se telpocatl quisa ipan ichaj para mosihuajtiti. Quena, nopa tonati mochihua queja
    se motlalojquetl tlen paqui motlalohua pampa quimati quintlanis ne sequinoc.
  wnc-wnc: Gunzitda kepmanu aminda maatna tanangge apbakngake yotna teke epu kunggak
    binga epu kunggak. Epuke inane kepinane kunggak. Unzing aminu asisapnangge tandakngake
    apbaknganggak binga.
  bus-bus: è bↄ kpɛ́n à fɛɛ lán nↄsɛri bà, è fɛɛ táo kↄ̃n pↄnnaao lán gↄ̃sagbãaa
    bà.
  gub-BL: Kwarahy uhem wàpuz wi urywete romo hemireko ma'e ràm ài a'e. Nuzawy kwaw
    uzàn ma'e uzàn àwàm rehe uzypyrog ma'e.
  eng-DRA: May he give thee according to thy own heart; and confirm all thy counsels.
