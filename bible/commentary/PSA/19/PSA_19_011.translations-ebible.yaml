verse: PSA.019.011
translations:
  mal-C: അവയാൽ അവിടത്തെ ദാസനു ശാസനം ലഭിക്കുന്നു; അവയെ പാലിക്കുന്നതിൽ മഹത്തായ പ്രതിഫലമുണ്ട്.
  deu-TKW: Sie sind begehrenswerter als Gold und vieles Feingoldund süßer als Honig
    und der Seim der Waben.
  lin-lin: Ezali na motuya koleka wolo, koleka wolo ebele ya peto, wolo oyo basangisa
    na eloko mosusu te ; eleki mafuta ya nzoyi na elengi, mafuta ya nzoyi oyo ezali
    kobima sika.
  mmx-mmx: Leeme Silok, leventaangas taram im taba ia mi lakleklen, nia lasaxaruki
    ram. Anabak lok kaka luunun teren, mo do nia ana mumu asu levelinga ram.
  eng-LSV: Also—Your servant is warned by them, “In keeping them [is] a great reward.”
  eng-GNV: Moreouer by them is thy seruant made circumspect, and in keeping of them
    there is great reward.
  eng-WEBSTER: 'Moreover, by them is thy servant warned: and in keeping of them there
    is great reward.'
  nhw-BL: Nopa tlanahuatilme nechmacaj tlalnamiquilistli, na niitequipanojca, para
    amo ma nitlajtlacolchihua. Catli quintoquilía itlanahuatilhua TOTECO hueyi quitlanis.
  swh-ONEN: Kwa hizo mtumishi wako anaonywa, katika kuzishika kuna thawabu kubwa.
  bba-bba: Domi win ɡɑri yi wurɑ ɡeɑ kere. Win ɡere yɑ tim ɡɔm dobu kere.
  eng-KJVCPB: 'Moreover by them is thy servant warned: And in keeping of them there
    is great reward.'
  luo-luo: Gin ema gimiyo jatichni bedo motangʼ; kendo bedogi kanyo kelo pok maduongʼ.
  aii-aii: ܐܘܼܦ ܪܹܓܘܼܟ݂ ܟܹܐ ܦܵܐܹܫ ܙܗܝܼܪܵܐ ܒܝܼܵܝܗ‌ܝ، ܒܢܛܵܪܬܵܝܗ‌ܝ ܐܝܼܬ ܦܘܼܪܥܵܢܵܐ ܓܘܼܪܵܐ.
  meu-meu: Idia ese oiemu hesiai tauna e sisiba heniamu; ibadinadia ahuna na bada.
  npi-ULB: हो, तिद्वारा तपाईंका सेवकहरूले चेतावनी पाउँछन् । ति पलना गर्नुमा ठुलो इनाम
    छ ।
  yor-yor: Nípa wọn ni a ti ṣí ìránṣẹ́ rẹ̀ létí; nípa pípa wọ́n mọ́, èrè púpọ̀ ń bẹ.
  pes-OPCB: احکام تو، بنده‌ات را آگاه و هوشیار می‌سازد و هر که آنها را بجا آورد، پاداش
    عظیمی خواهد یافت.
  tgl-ULB: Oo, sa pamamagitan ng mga ito ang iyong lingkod ay binalaan; sa pagsunod
    dito ay may malaking gantimpala.
  nop-nop: Yodoko Medegedi kwanai-mege nutok nadinadi namuŋa nanindidime tilak. Nu
    adi Yodoko Medege tagimneeŋ takalilat, wendoktiŋa kibikoŋ ipilatne gineŋ nemenemek
    momooŋ tinamulaŋ.
  cbu-NT: Apaa, nuwaa shiycha tputsirish. Shiy kukish nuwaa mangi p'tseeku, shiyaatsimari
    tuminpi, atina. Tputs shiyaa kukish payuksin, shiysha aranginasha istaksha.
  hui-hui: Anduane Homogo í̠naga bi lowigi bidegome i̱ í̠naga biabe biaga kogoni mana
    lalu mo tiga bigi biaga. I̱na í̠naga bi lo ngegodagua hale halu bigi berogola
    í̠na nde i̱hondo turu halu i̱ buru pado alego tiga handalu ngiaiore hariligoni.
  mya-mya: ကိုယ်​တော်​၏​ကျွန်​ဖြစ်​သူ​ကျွန်​တော်​မျိုး​အား ထို​စီ​ရင်​တော်​မူ​ချက်​များ​က​အ​သိ​ဉာဏ်​ကို
    ပေး​ပါ​၏။ ကျွန်​တော်​မျိုး​သည်​ယင်း​တို့​ကို​လိုက်​နာ စောင့်​ထိန်း​သည်​ဖြစ်​၍​အ​ကျိုး​ကျေး​ဇူး​များ​ကို
    ခံ​ယူ​ရ​ရှိ​ပါ​၏။
  bod-N: ཁྱེད་ཀྱི་ཞབས་ཕྱིར་དེ་ལས་དྲན་སྐུལ༌ཐོབ། །དེ་རྣམས་སྲུང་བར་རྔན་པ་ཆེན་པོ༌ཡོད།།
  wsk-wsk: Yawe, nika den mu ani nika ura kari ikia ningo aisiso; ani nika den karo
    tusam mu te ni aninga daiga bagara ningo aisisam.
  sna-sna: Muranda wenyu anoyambirwa nazvo; pakuzvichengeta pano mubayiro mukuru.
  spa-BLM: Además, tu siervo es advertido por ellos. Mantenerlos es una gran recompensa.
  cac-cac: Cachnab'il pax yaj d'ayin a in a checab' in tic. Tato tzin c'anab'ajej
    a lolonel chi', vach' ol in elc'och yuuj.
  swh-ULB: Ndiyo, kupitia hizo mtumishi wako anaonywa; na katika kuziamini kuna thawabu.
  deu-ELBBK: sie, die köstlicher sind als Gold und viel gediegenes Gold, und süßer
    als Honig und Honigseim.
  mbb-OT: Pinaaǥi kayi, Nengazen, egkeleǥuyan a is suluǥuen nu. Ne emun edtumanen
    ku heini ne mahabet is keupiyaanan he egkekuwa ku.
  mal-2015: അടിയനും അവയാൽ പ്രബോധനം ലഭിക്കുന്നു; അവയെ പ്രമാണിക്കുന്നതിനാൽ വളരെ പ്രതിഫലം
    ഉണ്ടു.
  gup-gup: Ngudda nawu Yiwohrnan rowk, ngudda bu kanbukkabukkan dja kanbengdayhke
    ba bu ngaye wokmarrkmang ke, wanjh ngaye nawu marnedurrkmirri ke, ngawohmang nawu
    kahdjedjenyo ngardduk.
  ctu-CTI: Mic tyaj j cʌntisʌntyel ti a tꞌan como a wajtoñelon. An cabʌl c tyojol
    yubil tiꞌ jacꞌol a tꞌan.
  rmc-rmc: Mon buter sar o somnakaj, sar pherdo žužo somnakaj; guleder hine sar o
    medos, sar o nekfeder medos.
  nlg-nlg: Gaira tara bosa dila vanira rahei tara rongovighi; na taba iga vanira rahei
    tara taonighi.
  pes-OPV: بنده تو نیز از آنها متنبه می‌شود، و درحفظ آنها ثواب عظیمی است.
  ron-1924: Робул Тэу примеште ши ел ынвэцэтура де ла еле; пентру чине ле пэзеште,
    рэсплата есте маре.
  ben-OBCV: সেগুলি তোমার দাসের প্রতি সতর্কবাণী; যারা মান্য করে, তারা মহা পুরস্কার
    পায়।
  som-som: Oo weliba addoonkaagana iyagaa loogu digay, Oo xajintoodana waxaa ku jira
    abaalgud weyn.
  eng-ASVBT: 'Moreover by them is thy servant warned: In keeping them there is great
    reward.'
  mna-mna: Yooba, nio mbesooŋo ku. Mi sua ku ta iurur mat pio. Nio sombe aŋto sua
    tana, inako aŋkam leŋ kadoono ambaiŋana kat.
  ita-1885: Il tuo servitore è eziandio avvisato per essi; Vi è gran mercede in osservarli.
  eng-ULB: Yes, by them your servant is warned; in obeying them there is great reward.
  spa-VBL: Ellos también aconsejan a tus siervos. Soy ricamente recompensando al guardarlos.
  fra-_FOB: Aussi ton serviteur est éclairé par eux; il y a un grand salaire dans
    leur observation.
  mal-mal: അടിയനും അവയാൽ പ്രബോധനം ലഭിക്കുന്നു; അവയെ പ്രമാണിക്കുന്നതിനാൽ വളരെ പ്രതിഫലം
    ഉണ്ട്.
  lit-lit: Be to, tavo tarnas jais įspėjamas; kas jų laikosi, gauna didelį atlygį.
  urd-GVR: Un se tere ḳhādim ko āgāh kiyā jātā hai, un par amal karne se baṛā ajr
    miltā hai.
  suz-BL: मेकोमी इन गेय पाइब कली होस पा बाक्‍पाइक्‍ब। मेको लोव़ टीबपुकीम ठेयब इनाम
    ताइनीम।
  eng-NOY: By them also is thy servant warned, And in keeping of them there is great
    reward.
  ita-1927: Anche il tuo servitore è da essi ammaestrato; v’è gran ricompensa ad osservarli.
  ckb-ckb: خزمەتکارەکەت بەوانە ئاگادار کراوەتەوە، پەیڕەوکردنیان پاداشتی زۆرە.
  eng-BBE: By them is your servant made conscious of danger, and in keeping them there
    is great reward.
  xsi-xsi: Noko ne ŋgua tukuŋa ŋinde ipanana noko ne wurâta tamâta naŋa sondo ndo.
    Naŋa apono muli pa noko ne tukuŋa, aku ŋana duvi ŋinde kâ noko uru kuveta kie
    ara ndo pa naŋa.
  kan-OKCV: ನಿಮ್ಮ ಸೇವಕನು ಅವುಗಳಿಂದ ಎಚ್ಚರಿಕೆ ಪಡೆಯುತ್ತಾನೆ; ಅವುಗಳನ್ನು ಕೈಗೊಳ್ಳುವುದರಲ್ಲಿ
    ದೊಡ್ಡ ಪ್ರತಿಫಲವುಂಟು.
  tam-2017: அன்றியும் அவைகளால் உமது அடியேன் எச்சரிக்கப்படுகிறேன்; அவைகளைக் கைக்கொள்ளுகிறதினால்
    மிகுந்த பலன் உண்டு.
  spa-RV-1909: 'Tu siervo es además amonestado con ellos: en guardarlos hay grande
    galardón.'
  ron-BTF: Mai mult, prin ele este servitorul tău avertizat; și în ținerea lor este
    mare răsplată.
  eng-WEBP: Moreover your servant is warned by them. In keeping them there is great
    reward.
  eng-FBV: They also warn your servant. By keeping them I'm richly rewarded.
  nld-1939: 'Ook uw dienaar weet ze naar waarde te schatten: Wie ze trouw onderhoudt,
    wordt rijk beloond.'
  nch-BL: Nopa tanahuatilme nechmacaj talnamiquilisti, na niitequipanojca, para amo
    ma nitajtacolchihua. Cati quintoquilía itanahuatilhua TOTECO hueyi quitanis.
  vie-1934: Các điều ấy dạy cho kẻ tôi tớ Chúa được thông hiểu; Ai gìn giữ lấy, được
    phần thưởng lớn thay.
  cha-cha: 'Y tentagomo locue mapagat yan sija: ya yaguin jaadaje sija y uguaja dangculo
    na apas.'
  hin-CV: इन्हीं के द्वारा आपके सेवक को चेतावनी मिलती हैं; इनके पालन करने से बड़ा
    प्रतिफल प्राप्‍त होता है.
  eng-OURB: Moreover by them is your servant warned. In keeping them there is great
    reward.
  spa-BES: Por ellos se ha hecho consciente tu siervo, y guardarlos es una gran recompensa.
  tdx-tdx: mbore hatahatae’e i mpitoro’oy, ra’elahy ty tambe t’ie oriheñe.
  tha-KJV: อนึ่ง สิ​่งเหล่านี้เป็​นที​่ตักเตือนผู้​รับใช้​ของพระองค์ การที่จะรักษาข้อความเหล่านั้​นก​็​ได้​บำเหน็​จอ​ันใหญ่​ยิ่ง
  por-BR-2018: Também por eles teu servo é advertido; por guardá-los, há muita recompensa.
  deu-ELO: Auch wird dein Knecht durch sie belehrt; im Beobachten derselben ist großer
    Lohn.
  eng-WYC-2018: For why thy servant keepeth those; much yielding is in those to be
    kept./Forsooth thy servant keepeth those; much yielding, or reward, is in those
    dooms to be kept. (For they instruct thy servant; and in obeying those judgements,
    there is much reward.)
  epo-epo: Ankaŭ Via sklavo instruiĝis per ili; Kiu ilin observas, tiu havas grandan
    rekompencon.
  gfk-gfk: Diet la haakatom no num tultulai. Bia tikai na taram, na palim kawase ra
    tamat na harkul.
  uig-PIN: Ular bilǝn ⱪulung oyƣitilidu; Insan ularƣa riayǝ ⱪilixta qing tursa qong
    mukapat bardur.
  beo-beo: 'Hina Gode! Na da Dia hawa: hamosu dunu. Amola Dia hamoma:ne sia:i da dawa:su
    nama iaha. Amola na da amoma fa:no bobogesea, Di da bidi nama iaha.'
  tpi-OTNT: Lo bilong yu i givim save long mi, wokman bilong yu. Mi bihainim lo bilong
    yu, olsem na yu save mekim sindaun bilong mi i kamap gutpela tru.
  hau-SA: Ta wurinsu ana gargaɗe bawanka; a kiyaye su akwai lada mai girma.
  udu-udu: Bahili ki uni mo tani c̱iŋkinam pini a’di rumkunu mo dhali mmodhu uni mo
    tani adhan to jin ish ḵumma/ jin caaca mo tani a’di c̱ikunu mo.
  uig-LAT: Ular bilen qulung oyghitilidu; Insan ulargha riaye qilishta ching tursa
    chong mukapat bardur.
  nde-nde: Ngazo inceku yakho iyacetshiswa; ukuzilandela kulomvuzo omkhulu.
  ton-ton: 'Pea kuo valokia ai foki ʻa ho tamaioʻeiki: pea ʻi he tauhi ki ai ʻoku
    lahi hono totongi.'
  ces-1613: Mnohem žádostivější jsou než zlato, a než mnoho ryzího zlata, sladší než
    med a stred z plástů.
  eng-WMB: Moreover your servant is warned by them. In keeping them there is great
    reward.
  tam-TCV: அவைகளால் உமது அடியேன் எச்சரிப்படைகிறேன்; அவைகளைக் கைக்கொள்வதால் மிகுந்த
    பலனுண்டு.
  ceb-ULB: Oo, pinaagi kanila ang imong sulugoon gipahimangnoan; nga sa pagtuman niini
    adunay dakong ganti.
  pol-UBG: Także twój sługa jest przez nie pouczony, a kto ich przestrzega, otrzymuje
    wielką nagrodę.
  agr-agr: Wika amina inakmetag duwi pegkegchaun takasai tujutu asa, amina chichamjumea
    nunú jintinjawai. Nunú chichaman umiauk shiig pujustinai.
  kyc-kyc: Mawa pii dupwame namba embena kendemande karo doko soo nyinginya renge
    nyuo jingi. Jilyamopa nambame banya pii doko rape rape lao pyakamingi dokona baame
    renge keyange isingi jingi.
  urd-GVU: اُن سے تیرے خادم کو آگاہ کیا جاتا ہے، اُن پر عمل کرنے سے بڑا اجر ملتا ہے۔
  eng-OEBCW: By them is your servant warned; who keeps them has rich reward.
  deu-1912: Auch wird dein Knecht durch sie erinnert; und wer sie hält, der hat großen
    Lohn.
  kan-2017: ಅವುಗಳ ಮೂಲಕ ನಿನ್ನ ದಾಸನಿಗೆ ವಿವೇಚನೆ ಉಂಟಾಗುತ್ತದೆ; ಅವುಗಳನ್ನು ಕೈಕೊಳ್ಳುವುದರಿಂದ
    ಬಹಳ ಫಲ ದೊರೆಯುತ್ತದೆ.
  yap-yap: Ma tamilang nigeg, i gag e tapigpig rom; fol ni gu be tay riy e be yib
    puluwon ngog.
  hlt-MCSB: Te rhoek nen ni na sal loh na thuituen te a kuem tih thapang khaw a yet.
  mdy-ETH: ኔኤም ማዻሢ ዬይ ዎጋ ዞራኔ፤ ዬያ ካፒሢና ዼኤፒ ባኣዚ ዒዚ ዴንቃኔ።
  qvs-NT: A, Tata Dios, kamachikunaykikuna yachachiwan ama uchallikushpa kawsanaynipa.
    Chaykunata kasuptini sukaman yanapawanki.
  twi-ASANTE: Wɔnam so bɔ wo ɔsomfoɔ kɔkɔ sɛ, ɛsodie so akatua yɛ bebree.
  eng-WEBU: Moreover your servant is warned by them. In keeping them there is great
    reward.
  acu-NT: Wikia ami inatiram asan, ami chichamin nekaan, tunaachawa nunisnak pujustasan
    wakerajai. Tura nu chichaman umirkanka, pengker pujustinuitjai.
  spa-PDDPT: Tu esclavo es además amonestado por ellos. En guardarlos hay grande galardón.
  gun-gun: Ha'e va'e rupi nerembiguai kuery remongeta 'rã guive. Ha'e va'e jajapo
    vy jajou reta 'rã iporã va'e.
  agu-BL: Na xcon tan makle'n kawutz. Ej nin sjamelank, kol kaban tane'n.
  ilo-ULB: Wen, babaen kadagitoy ket naballaagan daytoy adipenmo; iti panagtulnog
    kadagitoy adda dakkel a gun-guna.
  kpg-kpg: Au helekai le e haga maalama dau dangada hai hegau deenei. Au e kumi di
    hui o dogu daudali au helekai.
  uig-ARA: ئۇلار بىلەن قۇلۇڭ ئويغىتىلىدۇ؛ ئىنسان ئۇلارغا رىئايە قىلىشتا چىڭ تۇرسا
    چوڭ مۇكاپات باردۇر.
  bps-bps: Amugu Dwata, matdò i saligam fagu di dad tnaluam, na nun bong untung i
    dad to mimen dun.
  sus-sus: Ala xa yaamari, a fan xɛɛma bɛ, a fan dangi xɛɛma fanyi birin na. Ala xa
    yaamari, a ɲɔxun kumi bɛ, a ɲɔxun dangi kumi fanyi birin na.
  pon-2006: Sapwellimomwi mahsen kan kin kamarainih sapwellimomwi ladu menet; I kin
    ale ketingpen ei kin peikiong sapwellimomwi mahsen kan.
  jae-jae: Biŋsu tonaŋ kêtu nêm sakiŋwaga nê puc. Lau taŋ sêmansaŋ naŋ, oc têtap ŋamoasiŋ
    taêsam sa.
  ksd-ksd: Dia vaale kaum tultul; Ma nina i toratorom ta diat na kale pa ra ngala
    na vapuak.
  tur-YTC: Üstelik hizmetkârını uyaran onlardır. Onlara uyanların ödülü büyüktür.
  bel-N: Яны больш пажаданыя, чым золата, больш, чым золата найчысьцейшае, і саладзейшыя
    за мёд і мёд сотавы.
  kpr-kpr: Na ninda saramana katori. Na ninda Geka a Agho Dari tegarena amo, kotari
    seka sirorari barena. Ninda Geka jokáda rea resira ava arena amo, na jebugarena.
  ind-AYT: (19-12) Lagi pula, olehnya hamba-Mu diperingatkan; dengan memeliharanya,
    ada upah yang besar.
  yom-yom: Mu ziawu mueti lubukila kisadi kiaku ; mfutu wunneni widi mu kuzikebanga.
  yut-yut: Nak oman amɨngo mama gengo guramɨgek kobogɨ tagɨsi tɨmɨkdat.
  nya-nya: Mtumiki wanu amachenjezedwa nawo; powasunga pali mphotho yayikulu.
  kyg-kyg: Gekamoꞌmo, ehekae, huno nehigeꞌnaeꞌmo aliꞌyakamo neꞌaluva vekamoꞌnamo afiteꞌnaeꞌmo
    atete nehuve. Gekamo akame nehaya vayaꞌmogimo alopa miyaꞌapimo aligae.
  hrv-hrv: dragocjeniji od zlata, od zlata čistoga, slađi od meda, meda samotoka.
  mps-mps: Nago bomo yai pogo naga sę bidi eno koneabo homu kolesaga mabo dao. Eno
    nago bomai po wali pobaso, tama nago ena dulalubo digi dwagi yai ilibo da.
  tpi-tpi: Lo bilong yu i givim save long mi, wokman bilong yu. Mi bihainim lo bilong
    yu, olsem na yu save mekim sindaun bilong mi i kamap gutpela tru.
  dan-1931: kostelige fremfor Guld, ja fint Guld i Mængde, søde fremfor Honning og
    Kubens Saft.
  vie-OVCB: Những lời răn giới giãi bày khôn ngoan ai tuân giữ được, Ngài ban thưởng.
  guj-2017: હા, તેનાથી તમારા સેવકને ચેતવણી મળે છે તેઓને પાળવામાં મોટો લાભ છે.
  pon-2006A: Sapwellimomwi mahsen kan kin kamarainih sapwellimomwi ladu menet; I kin
    ale ketingpen ei kin peikiong sapwellimomwi mahsen kan.
  por-BRBSL: Moreover seu servo é avisado por eles. Ao mantê-los, há uma grande recompensa.
  eng-OEBUS: By them is your servant warned; who keeps them has rich reward.
  swe-swe: De [Guds lag, vittnesbörd, bud, domar] är mer önskvärda (dyrbara) än guld,
    ja mycket mer än mängder av rent guld. De är sötare än honung, ja mycket mer än
    självrunnen honung [den sötaste honungen är den som självdroppar och inte pressas
    ut]. [Guds ord är mer värt än det bästa guldet och den finaste honungen, något
    många människor jagar efter. Förutom denna uppenbara bild, finns även en koppling
    till det återkommande mönster i psalmen som talar om vårt yttre och inre liv,
    se vers 3 och 15. Guld har att göra med relationer med andra människor, medan
    honung handlar om det inre livet. Det är bara i relation med andra människor som
    guld har ett värde. På en öde ö skulle ett fynd av guld inte förändra situationen,
    däremot skulle honung vara en värdefull livsavgörande upptäckt. Guds ord är mer
    värdefullt än guld, det påverkar vårt tal och våra relationer med andra människor.
    Guds ord är också sötare än honung och det ger styrka och energi åt den inre människan.
    Honung kan förvaras över 3 000 år och fortfarande vara ätbar. Den innehåller också
    olika antibiotika som har hälsosamma effekter. Guds ord, skrivet för flera tusen
    år sedan är fortfarande hållbart och ger kunskap och insikt.]
  cth-cth: Hothloilah, hotnaw hno lahoi na san hah kâhruetcuet na poe teh, hote lawknaw
    tarawinae tawkphu teh a len poung.
  twi-twi: Wɔnam so bɔ wo somfo kɔkɔ se, sodi so akatua yɛ bebree.
  hlt-hlt: Te rhoek nen ni na sal loh na thuituen te a kuem tih thapang khaw a yet.
  tbz-SIM: Tì wenninɛ̀mu mɛsɔɔ, kɛ pɛ̃nkù mɛsɔɔ nsɑ̀ɑ̀mɛ̀ kuwenniku. Tì wɛ̀ɛ̀tinɛ̀mu
    mɛcekùɔ̀, kɛ pɛ̃nkù mɛcekɔ̀bɛ́mmɛ̀ kunɑɑtí.
  msy-2020: Kɨ nɨn ingangarir gumazim. Nɨn akaba fofozim na ganɨdi, kɨ dar gɨn zuima,
    nan dabirabim bar dera.
  dop-dop: Tə kəlɑ wʋlɑnɑɑ kʋpɑmpɑmɑ kɛ teu. Nɑ tə́ kəlɩ tɩɩŋ sɛtɑɣɑ nim nyəŋkɑ mɑɣɑmɑɣɑ
    kɛ leleŋ.
  azb-azb: Bəndən bunlardan nəsihət alar, Onlara əməl edənin bol mükafatı var.
  eng-DBY: Moreover, by them is thy servant enlightened; in keeping them there is
    great reward.
  hin-2017: उन्हीं से तेरा दास चिताया जाता है; उनके पालन करने से बड़ा ही प्रतिफल मिलता
    है। (2 यूह. 1:8, भज. 119:11)
  wol-KYG: Moo dàq wurus, raw wurusu ngalam wu ne xas; dàqati lem, ëpp tem-tem.
  swp-swp: Ribadi wa aridi eai em heaheari tauna se ribahesanapuei; sogohidi eai ainauiana
    abo i lai ariri.
  bjr-bjr: Mi ufausa qini Dafidisa ani ainainira faiqi irirana qimidanoo. Qinee mi
    ufamau fimarunnana akiiqara anee Yaaweefa amiqi amiqimma qimaqaananoo.
  eng-YLT: Also — Thy servant is warned by them, 'In keeping them [is] a great reward.'
  kne-kne: Babaen sin kalim, ay Diyos, mabagbagaanak, et dakdake di gon-gonak sin
    panongtongpalak.
  eng-WYC-2017: Forsooth thy servant keepeth those [or them]; much yielding is in
    those dooms to be kept.
  eng-WMBB: Moreover your servant is warned by them. In keeping them there is great
    reward.
  zat-NTPS: Dxulusizre na neda', we̱n zrin chiu'. Lawe' da dxuna' ca zaj naca na,
    da zrente̱ dxezi'a.
  zty-NTPS: Žsedlen neda', wen žin chio', dan' žona' kan ẕnnan, na' da' ẕenḻe'e žezi'a.
  urd-GVH: उनसे तेरे ख़ादिम को आगाह किया जाता है, उन पर अमल करने से बड़ा अज्र मिलता
    है।
  rug-rug: Va tumatumae au rini si arau, sa Mua nabulu, meke koasa vinatabedi rini
    si vagia rau sa pinia nomana.
  gaz-gaz: Murtii kanaanis tajaajilaan kee ni gorfama; isa eeguunis gatii guddaa qaba.
  fra-LSG: Ils sont plus précieux que l’or, que beaucoup d’or fin; Ils sont plus doux
    que le miel, que celui qui coule des rayons.
  gnn-gnn: Garray, ŋuriŋi nhokalanydja dhärukthu ŋarranha ŋuli marrtji marŋgikuma,
    liŋgu ŋarranydja dhuwala nhuŋu djämamirri. Ŋuriŋi nhokala dhärukthunydja ŋarranha
    ŋuli raypirri'yun, dharraykuma ŋarranha ŋula nhäŋuru yätjŋuru; Rarr'yundja nhe
    ŋuli ŋarraku biyapul wal'ŋu dhika, goŋmirriyama wal'ŋu ŋarranha, ŋunhi ŋarra ŋuli
    dhäruktja nhuna märrama.
  yal-yal: E fisa xɛmaan xa, e fan xɛma faɲine birin xa. E ɲaxun kumin xa, dangu kumi
    xinden na. Bɛti xuini te.
  iou-iou: Bureni Ekäni, gäkŋo man u jukuman täga niwet täyak. Ämawebe u buramiŋpäŋ
    iwat täkaŋ uwä kowata täga ahäŋ yämik täkaŋ.
  haw-1868: A, ua aoia mai no hoi kau kauwa e lakou; No ka malama ana ia lakou he
    nui wale ka waiwai.
  arb-NAV: عَبْدُكَ يَهْتَدِي بِها، وَفِي صَوْنِهَا ثَوَابٌ عَظِيمٌ.
  ded-ded: Dederecgeyoacgango kingang ngicga goroya kpeu ye imoc modackefu, imocngo
    ubangerec wiac engena miude.
  ewe-ewe: Wò sewo wotsɔ xlɔ̃ nu wò dɔlae, elabena viɖe gã geɖe le wo dzi wɔwɔ me.
  eng-LEE: '(19:12) Moreover thy servant is admonished by them: in keeping them there
    is great reward.'
  asm-FB: তাৰোপৰি সেইবোৰে তোমাৰ দাসক সাৱধান কৰে; সেইবোৰ পালন কৰিলে পৰম লাভ হয়।
  sus-A: عَلَ شَ يَامَرِ، عَ قَن شّيمَ بّ، عَ قَن دَنفِ شّيمَ قَنيِ بِرِن نَ. عَلَ
    شَ يَامَرِ، عَ حْشُن كُمِ بّ، عَ حْشُن دَنفِ كُمِ قَنيِ بِرِن نَ.
  fra-SBL: De plus, ton serviteur est averti par eux. En les gardant, on obtient une
    grande récompense.
  hbo-hbo: הַֽנֶּחֱמָדִ֗ים מִ֭זָּהָב וּמִפַּ֣ז רָ֑ב וּמְתוּקִ֥ים מִ֝דְּבַ֗שׁ וְנֹ֣פֶת
    צוּפִֽים׃
  pjt-pjt: Ngayulu Mayatjala wangaṉarangku kulilpai, kaṉi palumpa tjukurtu tjukaṟurungku
    palyantjaku nintilpai. Ka ngayulu palumpa tjukurpa kulinnyangka Godalu ngapartji
    ngayunya wiṟuṟa kanyini.
  kik-kik: Ningĩ nĩmo mataaraga ndungata yaku; kũmamenyerera nĩ ũndũ ũrĩ irĩhi inene.
  fra-NCL: Ils sont plus précieux que l’or, que beaucoup d’or fin ; plus doux que
    le miel, que celui qui coule des rayons.
  cek-AK: To baktih hmuennawk hoiah na tamnanawk to acoehaih na paek, daan pazuihaih
    loe paroeai kalen tangqum to oh.
  cuk-cuk: 'Be-Gayaburba anga iduakwaa ibmar-soged: “Nue salakarye.” Ar dule a-Gayaburbaba
    ibmar-imakele, bukidar ibmar-nuegan nikuoed.'
  pma-pma: Keil aviseinau, meatin toumien onom, en sakien keil koa tahos. Ka koakeil
    amum usili, akur uite koa tahos imok.
  tel-2017: వాటివల్ల నీ సేవకుడు హెచ్చరిక పొందుతాడు. వాటికి లోబడినందువల్ల గొప్ప ప్రతిఫలం
    ఉంటుంది.
  hat-BSA: Anplis, se pa yo menm ke sèvitè Ou a resevwa avètisman pou fè atansyon.
    Pou sila ki kenbe yo, gen gran rekonpans.
  kos-kos: Elos ase etauk nu sik, mwet kulansap lom. Ke nga akos, nga eis mwe insewowo
    lulap.
  hbo-WLC: הַֽנֶּחֱמָדִ֗ים מִ֭זָּהָב וּמִפַּ֣ז רָ֑ב וּמְתוּקִ֥ים מִ֝דְּבַ֗שׁ וְנֹ֣פֶת
    צוּפִֽים׃
  ibo-ibo: Ọ bụ site na ha ka a na-adọ ohu gị aka na ntị; ụgwọ ọrụ dị ukwuu dị nʼidebe
    ha.
  ory-ory: ଆହୁରି, ତଦ୍ଦ୍ୱାରା ତୁମ୍ଭ ଦାସ ଚେତନା ପାଏ; ତହିଁର ପ୍ରତିପାଳନରେ ମହାଫଳ ଥାଏ।
  chk-chk: Ren ekei allük ngang noum chon angang üa angei ai fön seniir. Eman mi apwönüetä
    epwe angei liwinin mi lapalap.
  rop-rop: Det lowa blanga im dalim wi wanim wi garra dum. Wen wi teiknodis langa
    im lowa im gibit wi ola gudwan ting.
  ukr-1871: І слузї твому вони в науку; хто держить їх, тому буде велика нагорода.
  yon-yon: Yi yaambed eb demedan kuu ongkandoon, kwane ye amob be amuknaniib kuu kakman
    amun darewoob kandaniib.
  deu-1951: (019-12) Auch dein Knecht wird durch sie erleuchtet, und wer sie beobachtet,
    dem wird reicher Lohn.
  eng-JPS: (19-12) Moreover by them is Thy servant warned; in keeping of them there
    is great reward.
  srp-1865: I slugu tvojega oni su prosvijetlili; ko ih drži ima veliku platu.
  lug-lug: Ebyo bye birabula omuddu wo, era mu kubigondera muvaamu empeera ennene.
  heb-heb: גם עבדך נזהר בהם בשמרם עקב רב׃
  ben-IRV: হ্যাঁ, তাদের দ্বারা তোমার দাস সতর্ক হয়; তাদের মেনে চললে মহান পুরষ্কার
    পাওয়া যায়।
  ntu-ntu: Mz nzvz-nqblq-krnge natqde, aelwapx-ngrmle bange da kxmrlzting. X mz nzlalztq-krnge
    mz natqde, atubqtimle nzmnc-krnge.
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਤੋਂ ਤੇਰਾ ਦਾਸ ਚਿਤਾਇਆ ਜਾਂਦਾ ਹੈ, ਉਨ੍ਹਾਂ ਦੇ ਮੰਨਣ ਵਿੱਚ ਵੱਡਾ ਲਾਭ ਹੈ।
  mya-JVB: တရား တော်အားဖြင့် ကိုယ်တော် ၏ ကျွန် သည် သတိရ၍၊ တရား စောင့် ခြင်းအကျိုး
    သည် ကြီး လှပါ၏။
  kgf-kgf: Iminéŋ guac weleŋ qeqe icac goro ac wammianʒac. Waŋu nimma niŋtohoyu mériaŋ
    kuneŋ yandanéŋ bakia meleŋmiyu meanʒac.
  tte-O: Yau, am topaisowa, katai siyeyama koliyau yo yagu muliyane kolili maisa yalobai.
  tbg-tbg: Mpo Kotio, te ai kaiqa vaiintivano qora aaraqaa vuarorave ti, te ai uva
    viraqai iriqi vi vaunarave. Te vi uvara koqemake iriqi vi vaurara, are virara
    irihara ti koqema timite variaro.
  hmo-hmo: Lohiabada e, oiemu Taravatu ese, lau, oiemu hesiai tauna dekenai, sisiba
    namona idia henia. Lau ese idia lau badinaia neganai, noho mauri namona momokani
    lau davaria.
  zar-NT: Didzaʼ naʼ tuʼzéajniʼi nedaʼ, huen dxin queëʼ. Uzíʼtërö xibé nu run ca rnna
    xtídzëʼë naʼ.
  urd-urd: नीज़ उन से तेरे बन्दे को आगाही मिलती है; उनको मानने का अज्र बड़ा है।
  bqc-SIM: Aà yãmaa dɛ vuaa, baa vua maa, a na dɛ zↄ́'ia, baa zↄ́ bùsu.
  tcz-CHONGTHU: Hicheho hi nasohpa dinga gihsal na ahin, nathu nung hoa dia kipana
    chanvou lentah ahi.
  mar-mar: होय, त्याकडून तुझ्या सेवकाला चेतावनी मिळते. ते पाळण्याने उत्तम प्रतिफळ
    मिळते.
  isl-isl: Þau eru dýrmætari en gull. Þau eru sætari en hunang.
  hlt-THB: Cekkhqi ingkaw tyihzawihkhqi ce ngaihtaaknaak pe nawh; ak ngai ak thlangkhqi
    taw laksawng ak bau soeih pe hyk ti.
  qub-qub: Mandamintuyquicunaga yachachimanmi. Cumlejcunaga alli cawaytami tarenga.
  bqp-bqp: Abire musu ndì lɛ́ da makũ n zↄ̀bleriia, gbɛ̃ kũ à n yã kũnaa àree
    dìgↄ̃ zↄ̃kↄ̃.
  hat-hat: (019:12) Mwen menm k'ap sèvi ou la, yo ban m' anpil konesans. Gen gwo rekonpans
    pou moun k'ap obeyi yo.
  eng-BSB: By them indeed Your servant is warned; in keeping them is great reward.
  eng-WEBPB: Moreover your servant is warned by them. In keeping them there is great
    reward.
  kbq-kbq: Hagi ana kekamo'a eri'za vahekamo'na havi avu'ava'ma huzanku koro kea nenasmino,
    ana nanekeka'ama amage'ma antaza vahera knare museza nezmie.
  pon-pon: Ir me pil kin katamanda japwilim omui ladu, o me kin kapwai ir ada, ar
    katin me lapalap.
  nhe-BL: Nopa miyac tlanahuatili nechmacaj tlalnamiquistli, na niitlatequipanojca,
    para ma ax nitlajtlacolchihua. Tlen quitoquilía itlanahuatil TOTECO quitlanis
    miyac.
  wnc-wnc: Mama wamu gatane akngata na gikane puya amindae gwaut wam naninggak. Naniwan
    natake nata gatane mama wamba tawanggatde gata natane yuyuknga tasiwi take siknga
    singgak.
  bus-bus: Beee musu nɛɛ̀ lɛ́ da mamↄma n zↄ̀bleria, gbɛ̃ kɛ̀ n yã kũna àre ègↄ̃
    bíta.
  gub-BL: Hezar, nepurumu'e haw umur ma'e kwaw paw ihewe. Aiko neremiruze'eg romo.
    Erezapo ikatu ma'e ihewe, aze aruzar neze'eg ihe.
