verse: PSA.019.002
translations:
  mal-C: പകൽ പകലിനോട് നിരന്തരം സംസാരിക്കുന്നു; രാത്രി രാത്രിക്ക് വിജ്ഞാനം പകരുന്നു.
  deu-TKW: Die Himmel erzählen die Herrlichkeit Gottes, und die Veste verkündigt das
    Werk seiner Hände.
  lin-lin: Likolo etatolaka nkembo ya Nzambe, mapata elobaka misala na Ye.
  mmx-mmx: At levenaleng kangking axap mo levempanga dik lox asuusu i. La levenaleng
    kanimin axap bok, dik lox asuusu i.
  eng-LSV: Day to day utters speech, || And night to night shows knowledge.
  eng-GNV: Day vnto day vttereth the same, and night vnto night teacheth knowledge.
  eng-WEBSTER: Day to day uttereth speech, and night to night showeth knowledge.
  nhw-BL: Quena, tonali huan yohuali ilhuicactli quisenhuiquilía tepohuilía para tlahuel
    hueyi itlalnamiquilis.
  swh-ONEN: Siku baada ya siku zinatoa habari, usiku baada ya usiku zinatangaza maarifa.
  bba-bba: Wɔllu kɑ kperi yi Gusunɔn yiiko sɔ̃ɔsimɔ. Sɔ̃ɔ kɑ suru bɑ Gusunɔn bɛɛrɛ
    sɔ̃ɔsimɔ. Kɑ win nɔmɑ u sɑɑbɑ yi yi.
  eng-KJVCPB: Day unto day uttereth speech, And night unto night sheweth knowledge.
  luo-luo: Odiechiengʼ kodiechiengʼ gilando wach; otieno kotieno ginyiso rieko.
  aii-aii: ܐܝܼܡܵܡܵܐ ܠܐܝܼܡܵܡܵܐ ܟܹܐ ܡܲܢܒܸܥ ܡܹܐܡܪܵܐ، ܘܠܲܝܠܹܐ ܠܠܲܝܠܹܐ ܟܹܐ ܡܲܚܙܹܐ ܝܕܵܥܬܵ‌ܐ.
  meu-meu: Dina ta ese dina ta e herevalai heniamu; hanuaboi ta ese hanuaboi ta enai
    iena aonega e gwauraimu.
  npi-ULB: दिनदिनै भाषण दिन्‍छ । त्‍यसले हरेक रात ज्ञान प्रकट गर्छ ।
  yor-yor: Wọ́n ń fọhùn ní ọjọ́ dé ọjọ́; wọ́n ń fi ìmọ̀ hàn ní alẹ́ dé alẹ́.
  pes-OPCB: روز و شب حکمت خدا را اعلام می‌کنند.
  tgl-ULB: Bawat araw ang pananalita ay bumubuhos; bawat gabi nagpapahayag ito ng
    kaalaman.
  nop-nop: Helemahelemaŋ hadapmodi maaŋ netok yobihitak. Kaŋ timiŋdi maaŋ ne’niŋ mebi
    yobihitak.
  cbu-NT: Apanll zaree kanindush wayarangu, uru putam taraseeta, putam taraseeta ashimaam
    kamachtarangiya. Tapeekchu anush, tsupeetstam, tsangacheetstam wayarangiya.
  hui-hui: Horo mbira mbira haga beramago bibahendeme inahondo Ngode Datagaliwabe
    ibugua mbirale wabini harini li bu karunaga lalu langigi bialu ka. Mbiragabi mbi
    mbira mbira bibahendengi bi langialu dege kagoni.
  mya-mya: ဤ​အ​ကြောင်း​ကို​တစ်​နေ့​ကို​တစ်​နေ့၊တစ်​ည​ကို​တစ်​ည လက်​ဆင့်​ကမ်း​ကြေ​ညာ​ကြ​ပေ​သည်။
  bod-N: ཉིན་རེ་བཞིན་དུ་ངག་ནས་གཏམ་གླེང༌ཞིང༌། །མཚན་མོ་རེ་ལ་ཤེས་བྱ་སྤེལ་བ༌ཡིན།།
  wsk-wsk: Kowarkalal suan suan mu mel imi suen la ko nanga kasuruwoso; tirom suan
    suan karogotala ko nanga kasuruwoso.
  sna-sna: Zuva nezuva anotaura; usiku nousiku anoratidza zivo.
  spa-BLM: Día tras día derraman su discurso, y noche tras noche despliegan conocimiento.
  cac-cac: Junjun c'u, junjun ac'val sch'oxjiel sjelanil yuj tastac ay d'a satchaan̈.
  swh-ULB: Siku hadi siku hotuba hutokea; usiku hadi usiku hufunua maarifa.
  bel-bel: Хай пачуе цябе Гасподзь у дзень скрухі, хай абароніць цябе імя Бога Якаўлевага.
  deu-ELBBK: Die Himmel erzählen die Herrlichkeit Gottes, und die Ausdehnung verkündet
    seiner Hände Werk.
  mbb-OT: Ke và dan dà etew ne edtudtulen dan is gehem te Megbevayà te maandew wey
    te mezukilem.
  mal-2015: പകൽ പകലിന്നു വാക്കു പൊഴിക്കുന്നു; രാത്രി രാത്രിക്കു അറിവു കൊടുക്കുന്നു.
  gup-gup: Mak bu kunbarnangarrabubuyika dja djalmunguyh manbu kunngol kabihmulewan
    dja kabihyolyolme nawu God. Mak kabalyime manbu kunkakwern bu kanmarneyime God
    nuye kunmayali kunwern.
  ctu-CTI: Cheꞌ bajcheꞌ muꞌ ti tꞌan jini chan ti jujumpꞌej qꞌuin. Ti jujumpꞌej acꞌbʌlel
    miꞌ pʌs i ñatyʌbal Dios.
  rmc-rmc: O ňebos vakerel pal le Devleskri slava, e obloha sikavel pre buči leskre
    vastengri.
  nlg-nlg: Tana tughu dani tara tona haliu na bosa tateana; mi tana lei dani te bongi
    tara talutatea gaia.
  pes-OPV: روز سخن می‌راند تا روز و شب معرفت را اعلان می‌کند تا شب.
  ron-1924: О зи историсеште алтея ачест лукру, о ноапте дэ де штире алтея деспре
    ел.
  ben-OBCV: তারা দিনের পর দিন বার্তা প্রকাশ করে; তারা রাতের পর রাত জ্ঞান ব্যক্ত করে।
  som-som: Maalinba maalinta ka dambaysaa waxay ku hadashaa hadal, Oo habeenba habeenka
    ka dambeeyaa wuxuu caddeeyaa aqoon.
  lat-VUC: '[Exaudiat te Dominus in die tribulationis; protegat te nomen Dei Jacob.'
  eng-ASVBT: Day unto day uttereth speech, And night unto night showeth knowledge.
  mna-mna: Aigule ta boozomen tizzo iti pini. Mi mbeŋ ta boozomen tipaute iti pini.
  ita-1885: Un giorno dietro all'altro quelli sgorgano parole; Una notte dietro all'altra
    dichiarano scienza.
  eng-LXXUP: The Lord hear thee in the day of trouble; The name of the God of Jacob
    defend thee.
  eng-ULB: Day after day speech pours out; night after night it reveals knowledge.
  spa-VBL: Cada día transmite al siguiente la gloria de Dios. Cada noche comparte
    el conocimiento de Dios a la noche siguiente.
  fra-_FOB: Le jour parle au jour, et la nuit enseigne la nuit.
  mal-mal: ഒരു പകൽ മറ്റൊരു പകലിനോട് സംസാരിക്കുന്നു; രാത്രി രാത്രിക്ക് ജ്ഞാനം പകർന്നു
    കൊടുക്കുന്നു.
  lit-lit: Diena dienai išlieja „kalbą“ ir naktis nakčiai praneša pažinimą
  urd-GVR: Ek din dūsre ko ittalā detā, ek rāt dūsrī ko ḳhabar pahuṅchātī hai,
  suz-BL: नाक्‍त कामी अर्को नाक्‍त कली शेंब। नाक्‍दो कामी अर्को नाक्‍दो कली देंब।
  eng-NOY: Day uttereth instruction unto day, And night showeth knowledge unto night.
  ita-1927: Un giorno sgorga parole all’altro, una notte comunica conoscenza all’altra.
  ckb-ckb: ڕۆژ لەدوای ڕۆژ وتەی بەرز دەبارێنن، شەو لەدوای شەو زانین ڕادەگەیەنن.
  eng-BBE: Day after day it sends out its word, and night after night it gives knowledge.
  xsi-xsi: Kari kari itula Maro Kindeni kilala ŋinde pwataki, aŋga mbo mbo kala itula
    i kilala ndainani nâ pwataki kilo.
  kan-OKCV: ಹಗಲೆಲ್ಲಾ ಅವು ಮಾತನಾಡುತ್ತವೆ; ರಾತ್ರಿಯೆಲ್ಲಾ ಅವು ಅರಿವನ್ನು ಪ್ರಕಟಿಸುತ್ತವೆ.
  tam-2017: பகலுக்குப் பகல் வார்த்தைகளைப் பொழிகிறது, இரவுக்கு இரவு அறிவைத் தெரிவிக்கிறது.
  spa-RV-1909: El un día emite palabra al otro día, y la una noche á la otra noche
    declara sabiduría.
  ron-BTF: O zi rostește altei zile această cuvântare și o noapte arată această cunoaștere
    altei nopți.
  eng-WEBP: Day after day they pour out speech, and night after night they display
    knowledge.
  eng-FBV: Each day speaks constantly about God's glory to the next day; each night
    shares knowledge of God with the next night.
  nld-1939: De dag roept het toe aan de andere dag, En de nacht meldt het weer aan
    de nacht.
  nch-BL: Quena, tonaya huan tayohua ilhuicacti quisenhuiquilía tepohuilía para tahuel
    hueyi italnamiquilis.
  vie-1934: Ngày nầy giảng cho ngày kia, Đêm nầy tỏ sự tri thức cho đêm nọ.
  cha-cha: Y un jaane yan y otro jaane masangang y finijo, ya y un puenge ya y otro
    puenge mamanue tiningo.
  hin-CV: हर एक दिन आगामी दिन से इस विषय में वार्तालाप करता है; हर एक रात्रि आगामी
    रात्रि को ज्ञान की शक्ति प्रगट करती है.
  eng-OURB: Day after day they pour out speech, and night after night they display
    knowledge.
  spa-BES: Un Día se lo cuenta a otro día, envían su palabra, y noche tras noche corren
    la voz.
  tdx-tdx: Handro an-kandro t’ie midoan-tsaontsy, haleñ’ an-kale te mitaron-kihitse.
  tha-KJV: วันส่งถ้อยคำให้​แก่ว​ัน และคืนแจ้งความรู้​ให้​แก่​คืน
  por-BR-2018: Dia após dia ele fala; e noite após noite ele mostra sabedoria.
  deu-ELO: Ein Tag berichtet es dem anderen, und eine Nacht meldet der anderen die
    Kunde davon.
  eng-WYC-2018: The day telleth out to the day a word; and the night showeth knowing
    to the night. (The day telleth out a word to the next day; the night showeth knowledge
    to the next night.)
  epo-epo: Tago al tago transdonas diron, Kaj nokto al nokto faras sciigon.
  gfk-gfk: Ta ira kaba bung no mawe i la hurhurange hawaat ra nianga. Ta ira bung
    ra bung bakut i la bulbul hapalaine ra minmintot.
  uig-PIN: Ularning sɵzliri kün-künlǝr dǝryadǝk eⱪiwatidu; Keqǝ-keqilǝp ular bilimni
    ayan ⱪiliwatidu.
  beo-beo: Eso afae da fa:no mabe eso amoga Ea hadigi olelesa. Amola gasi afae da
    fa:no mabe eso amoga olelesa.
  tpi-OTNT: Olgeta de i save tokaut long dispela samting. Na olgeta nait i tokim yumi
    gen.
  hau-SA: Kowace rana tana yin jawabi; kowane dare yana nuna sani.
  udu-udu: Ka yempa/ ka yempa/ mo a’di ki gac̱ gwonṯor piti mo, dhali mon’thiny ka
    yempa/ mon’thiny mo tani a’di ki ṯor monyiṯẖ piti mo,
  uig-LAT: Ularning sözliri kün-künler deryadek éqiwatidu; Kéche-kéchilep ular bilimni
    ayan qiliwatidu.
  nde-nde: Usuku ngosuku lezizinto ziyakhuluma; ubusuku lobusuku zibonisa ulwazi.
  ton-ton: ‌ʻOku lea ʻe he ʻaho ki he ʻaho, pea fakahā ʻe he pō ki he pō ʻae ʻilo.
  ces-1613: Nebesa vypravují slávu Boha silného, a dílo rukou jeho obloha zvěstuje.
  eng-WMB: Day after day they pour out speech, and night after night they display
    knowledge.
  tam-TCV: அவைகள் நாள்தோறும் பேசுகின்றன; இரவுதோறும் அறிவை வெளிப்படுத்துகின்றன.
  ceb-ULB: Adlaw-adlaw nagaawas ang pagpanugilon; matag gabii nagapadayag kini sa
    kaalam.
  pol-UBG: Dzień dniowi opowiada słowo, a noc nocy oznajmia wiedzę.
  agr-agr: Tsawaiya nunú, kashia nujai, Apajuí imanjinak tuke etsejuinawai.
  kyc-kyc: Yuu gii kwuara yangara pyuo pao epo pipyamo dokome Anatumi pyuo wasiyaŋa
    lao pano lapa lapa pilyamo.
  urd-GVU: ایک دن دوسرے کو اطلاع دیتا، ایک رات دوسری کو خبر پہنچاتی ہے،
  eng-OEBCW: Day tells it to day, night reveals it to night,
  deu-1912: Ein Tag sagt's dem andern, und eine Nacht tut's kund der andern.
  kan-2017: ದಿನವು ದಿನಕ್ಕೆ ದೇವರ ಮಹಿಮೆಯನ್ನು ತಿಳಿಸುತ್ತಿರುವುದು; ರಾತ್ರಿಯು ರಾತ್ರಿಗೆ ಜ್ಞಾನವನ್ನು
    ಪ್ರಕಟಿಸುತ್ತಿರುವುದು.
  yap-yap: Ra reb e rran ma be yog ngak e bin ni bay yib e rran; ra reb e nep’ ma
    be yog ngak e bin ni bay yib e nep’.
  hlt-MCSB: Hnin at phoeiah hnin at a olkhueh te a thaa tih yin at phoeiah yin at
    mingnah m'paek.
  mdy-ETH: ፔቴ ኬላ ሜሌ ኬሎም ዬያ ኬኤዛኔ፤ ዋንታኣ ሄላ ዋንቶም ዔራቶ ዒዛሲ ሃይሳታኔ።
  qvs-NT: Diyan diyan sieluka yachachiwanchisapa Tata Dioslla tukuy layata rurashkanta.
    Tutapipish sieluka yachachiwanchisapa Tata Dios alli yachak kananta.
  twi-ASANTE: Ɛda biara, wɔkasa; anadwo biara, wɔkyerɛ nimdeɛ.
  eng-WEBU: Day after day they pour out speech, and night after night they display
    knowledge.
  acu-NT: Kashincha kashincha tsawaarkur Yus juuntaitai titinuitji. Tura kashincha
    kashincha kintamkur Yus kakarmaitai titinuitji.
  spa-PDDPT: Día tras día pronuncian su mensaje, Y noche tras noche proclaman sabiduría.
  gun-gun: Ára nhavõ oikuaa uka 'rã ara pygua pe, ha'e pytũ nhavõ oikuaa uka 'rã pytũ
    rupigua pe.
  agu-BL: Cyakil nin k'ej na cyal yi balajil Ryos. Cyakil nin ak'bal na chichaj yi
    tajtza'kl i'.
  ilo-ULB: Maibuybuyat iti inaldaw ti panagsao; maiparangarang iti rinabii ti pannakaammo.
  kpg-kpg: Di laangi nei e haga iloo nia maa gi di laangi nomuli, gei di boo nei e taanga
    nia maa gi di boo nomuli.
  uig-ARA: ئۇلارنىڭ سۆزلىرى كۈن-كۈنلەر دەريادەك ئېقىۋاتىدۇ؛ كېچە-كېچىلەپ ئۇلار بىلىمنى
    ئايان قىلىۋاتىدۇ.
  bps-bps: Klit duh fiten, na klit butang fgadean i kdatahan.
  sus-sus: Koore Ala xa nɔrɛ masenma. Koore walaxɛ Ala xa wali masenma.
  pon-2006: Rahn koaros lingano kin sansal poatopoat; pwohng koaros e kin duweduwehte.
  jae-jae: Geleŋŋa teŋ kêkêŋ biŋ tau ŋawae gêdêŋ geleŋŋa teŋ. Ma gêbêcauc teŋ gêwa
    kauc sa gêdêŋ gêbêcauc teŋ.
  ksd-ksd: Tikatika na bung na keake i ve tar ia ta ra bung na keake mulai, Ma tikatika
    na marum i vamatotone pa ta ra marum mulai.
  tur-YTC: Gün güne söz söyler, Gece geceye bilgi gösterir.
  bel-N: Нябёсы абвяшчаюць славу Божую, і прасьцяг апавядае пра творы рук Ягоных.
  grc-BRENT: Ἐπακούσαι σου Κύριος ἐν ἡμέρᾳ θλίψεως, ὑπερασπίσαι σου τὸ ὄνομα τοῦ Θεοῦ
    Ἰακώβ.
  kpr-kpr: Eri! Ungobu use tumba jireari, inua a damana janimberaira, a sifoghae sifo
    ate areghurureari ainda jokáda, na God da duro ava gosuse koteraena.
  ind-AYT: (19-3) Hari demi hari mengalirkan berita itu; malam demi malam menyatakan
    pengetahuan itu.
  yom-yom: Kadika Lumbu kinyamikisa mambu beni kuidi lumbu kinkaka ; ayi builu bumosi
    bueti ma zabikisa kuidi builu bunkaka.
  yut-yut: Gɨldarɨ gɨldarɨ man madepni do yoŋ. Ae pɨlɨni pɨlɨni mibɨlni yaŋakwa nandamaŋ.
  nya-nya: Tsiku ndi tsiku zimayankhula mawu ambiri, usiku ndi usiku zimaonetsa poyera
    nzeru.
  kyg-kyg: Felugaꞌe felugaꞌeꞌmo ge nehunoꞌaeꞌmo haniꞌilagaꞌe haniꞌilagaꞌeꞌmo huꞌa
    ageteꞌa afisayafeꞌmo alino apave neliye.
  hrv-hrv: Nebesa slavu Božju kazuju, naviješta svod nebeski djelo ruku njegovih.
  mps-mps: Tigidali bidibo sogo te nai dabego po naga hanilama, po wabo dao. Tama
    tigidali be hulibo sogo, augwaligo dabolo te po ma wabo dao.
  tpi-tpi: Olgeta de i save tokaut long dispela samting. Na olgeta nait i tokim yumi
    gen.
  dan-1931: Himlen forkynder Guds Ære, Hvælvingen kundgør hans Hænders værk.
  vie-OVCB: Ngày ngày rao giảng về vinh quang Chúa, đêm đêm truyền thông chân lý của
    Ngài,
  guj-2017: દિવસ દિવસને તેમના વિષે કહે છે; રાત રાતને તેમનું ડહાપણ પ્રગટ કરે છે.
  pon-2006A: Rahn koaros lingano kin sansal poatopoat; pwohng koaros e kin duweduwehte.
  por-BRBSL: Day depois de um dia, eles derramam o discurso, e noite após noite eles
    demonstram conhecimento.
  eng-OEBUS: Day tells it to day, night reveals it to night,
  swe-swe: '[Det första stycket beskriver hur stjärnorna talar utan ord. Hebreiska
    ordet för att förkunna i vers 2 används ofta för matematiska beräkningar och antal.
    Det används i där Abraham uppmanas att räkna stjärnorna. Vår galax, vintergatan,
    har omkring 200 miljarder stjärnor. Av alla dem är omkring 5 000 synliga för blotta
    ögat. De närmsta stjärnorna ligger 4 ljusår från jorden och de mer avlägsna flera
    tusen ljusår bort. En stjärna vi ofta kan se i Sverige är sommarstjärnan Vega.
    Den har ett avstånd på 25 solår från jorden. Det innebär att det ljus vi ser när
    vi tittar på stjärnan strålade ut för 25 år sedan och färdades med ljusets hastighet
    under 25 års tid innan det nådde jorden. Avståndet är svindlande 240 biljoner
    kilometer. Ett sätt att göra den siffran mer greppbar är att skala ner avståndet.
    Låt säga att avståndet till Vega skulle motsvara sträckan mellan Stockholm och
    Rom, som är 250 mil, hur långt skulle man färdas innan man passerar månen? Redan
    efter några få millimeter skulle vi då ha passerat månen!] Himlarna förkunnar
    (dokumenterar) [berättar med matematisk exakthet om] Guds (Els) härlighet (tyngd,
    dignitet, mättade gudsnärvaro), skyn (fästet) förkunnar hans händers verk (vittnar
    om, visar ständigt vad han gjort).'
  cth-cth: Khosei ni khodai koe lawk a dei teh, karum ni karum koe a cangkhai.
  twi-twi: Da biara, wɔkasa; anadwo biara, wɔda nimdeɛ adi.
  hlt-hlt: Hnin at phoeiah hnin at a olkhueh te a thaa tih yin at phoeiah yin at mingnah
    m'paek.
  tbz-SIM: Kɛĩ́nkɛ̀ bɛnkúmu Kuyie ndɛumɛ̀, kɛ̀ tiwɛtì bɛnkú kù pĩ mmùù tɔ̃mmú.
  msy-2020: Arueba zurara sɨgha gara, bizir kamɨn gun mɨgei. Ezɨ dɨmagariba uaghan
    bizir kamɨn en akakagha ghuavɨra iti.
  dop-dop: Ɩsɔtɔnʋɣʋ hʋləɣənɑ Ɩsɔ nyɑ́ teeli nɑ kʋ kpɑɑləɣɩ nyɑ́ kʋlɑpəlɛ.
  azb-azb: Hər gün ertəsi günə nəql edir, Hər gecə o biri gecəyə bilik verir.
  eng-DBY: Day unto day uttereth speech, and night unto night sheweth knowledge.
  hin-2017: दिन से दिन बातें करता है, और रात को रात ज्ञान सिखाती है।
  wol-KYG: Asamaan nee Yàlla màgg na, kaw ne màww, biral liggéeyu loxoom!
  swp-swp: Asubena to asubena ena riba se hetamarilaei, eo maiona to maiona ena sonoga
    se ribahelai.
  bjr-bjr: Maqee faasaana fannoo Anutuna areenaranara duna faasaana qimamidanoo. Eendirafa
    miqikai qimasee moo eendirana qimamidanoo.
  eng-YLT: Day to day uttereth speech, And night to night sheweth knowledge.
  kne-kne: Din kaagawan ya labi et ipaammo day kinadiyos na, siya abe di iyat di maisned
    ay labi ya agsapa.
  eng-WYC-2017: The day telleth out to the day a word; and the night showeth know-ing
    to the night.
  eng-WMBB: Day after day they pour out speech, and night after night they display
    knowledge.
  zat-NTPS: Tu zra tu zra dxuzén na zra xula da nigá, na' tu zre' tu zre' dxe̱ na
    zre' xula da ná'queze.
  zty-NTPS: To ža ẕzenlen ža yoble da' ni, na' to yel žen' yel yoble da' na'kzen.
  urd-GVH: एक दिन दूसरे को इत्तला देता, एक रात दूसरी को ख़बर पहुँचाती है,
  rug-rug: Hopeke rane si tozi vura nia sa vina lavatana Sa, meke hopeke boṉi si tozi
    vura nia sa tinumatumae Tanisa.
  gaz-gaz: Guyyaan tokko guyyaa kaanitti odeessa, halkan tokkos halkan kaanitti beekumsa
    mulʼisa.
  fra-LSG: Les cieux racontent la gloire de Dieu, Et l’étendue manifeste l’œuvre de
    ses mains.
  gnn-gnn: Bitjan liŋgu walu‐ŋupan ŋayi gärakthunydja yukurra ḻakaramana Godnha, ga
    munha‐ŋupandja yolŋuyu walalay ŋuli gäraklilinydja bakuruma, bala marŋgiyirrina
    yukurra Godku, ŋunhi ŋayinydja mirithirrina wal'ŋu ḻatju'na dhikana ŋanyana.
  yal-yal: Kore xɔnna nan Ala a nɔrɔn mayitama. Koren nan Ala a wanla makɛnɛnma.
  iou-iou: Kepma kubäkubätä yäpurärätpäŋ yäpurärätpäŋ pen yäŋahäk täyak. Ba bipanitä
    udegän täk täyak.
  haw-1868: Ko hai mai nei kela la i keia la i ka olelo, Ke ao mai nei kela po i keia
    po i ka ike.
  arb-NAV: بِذَلِكَ تَتَحَادَثُ الأَيَّامُ أَبْلَغَ حَدِيثٍ، وَتَتَخَاطَبُ بِهِ اللَّيَالِي.
  ded-ded: Hadzing mongngo hadzing ogea yoac imoc edeu tofocnac mongngo tofocnac ogea
    imoc dedekperagi ammiude.
  ewe-ewe: Tso ŋkeke yi ŋkeke, wole Mawu ƒe ŋutikɔkɔe kafum, eye tso zã yi zã, wole
    eƒe gãnyenye ɖem fia.
  eng-LEE: (19:3) Day unto day uttereth speech, and night unto night showeth knowledge.
  asm-FB: দিনৰ পাছত দিন সেইবোৰৰ পৰা কথা ওলাই আহে; ৰাতিৰ পাছত ৰাতি সেইবোৰে জ্ঞান প্ৰচাৰ
    কৰে।
  sus-A: كٌورٍ عَلَ شَ نْرّ مَسٍنمَ. كٌورٍ وَلَشّ عَلَ شَ وَلِ مَسٍنمَ.
  fra-SBL: Jour après jour, ils déversent des paroles, et nuit après nuit, ils font
    preuve de savoir.
  hbo-hbo: הַשָּׁמַ֗יִם מְֽסַפְּרִ֥ים כְּבֹֽוד־אֵ֑ל וּֽמַעֲשֵׂ֥ה יָ֝דָ֗יו מַגִּ֥יד
    הָרָקִֽיעַ׃
  pjt-pjt: Tjiṉṯu kutjupa tjiṉṯu kutjupa nganaṉa ilkaṟi nyakula Godanya mulapa kulini.
    Ka mungangka palu puṟunypaṯu ilkaṟingku nganaṉala nintini Godalu witulya puḻkangku
    palyantja.
  kik-kik: Mũthenya ũkinyagĩria mũthenya ũrĩa ũngĩ ũhoro; naguo ũtukũ ũkamenyithia
    ũtukũ ũrĩa ũngĩ ũhoro wa riiri ũcio.
  fra-NCL: Les cieux racontent la gloire de Dieu, et le firmament annonce l’œuvre
    de ses mains.
  cek-AK: Nito pacoeng nito lokthuih o moe, qumto pacoeng qumto palunghahaih to amtueng
    o sak.
  cuk-cuk: Bela-ibmar-naidi, bane-bane ibginedbali, Bab-Dummad-e-gangued-yeerdaklegedgi
    na sunmaknanaid, Bela-ibmar-naidi, bane-bane mutikidbali, Bab-Dummad-e-gangued-yeerdakleged
    na barsognanaid.
  uig-CYR: '@see-verse:PSA.019.001'
  pma-pma: Navong meteiai mea roha, mul eris vit usil keihoen onen Ahi va vio … mea
    ris out mulan; ka avati emun mules vitehiten ileilien onen Ahi Asuv va vio … mea
    ris.
  tel-2017: రోజు వెంబడి రోజు అది మాట్లాడుతూ ఉంది. రాత్రి వెంబడి రాత్రి జ్ఞానం కనపరుస్తూ
    ఉంది.
  hat-BSA: Jou apre jou, l ap pale san rete; Nwit apre nwit, li revele konesans.
  ukr-ONPU: Нехай відповість тобі Господь у день скорботи. Нехай підніме тебе ім’я
    Бога Якова.
  kos-kos: Len na len fahkak wolana lal Ac fong nu ke fong akkalemye lalmwetmet lal.
  hbo-WLC: הַשָּׁמַ֗יִם מְֽסַפְּרִ֥ים כְּבֽוֹד־אֵ֑ל וּֽמַעֲשֵׂ֥ה יָ֝דָ֗יו מַגִּ֥יד
    הָרָקִֽיעַ׃
  ibo-ibo: Ụbọchị niile, ha na-ekwupụta okwu, ehihie na abalị, ha na-egosipụta ihe
    ọmụma.
  ory-ory: ଦିବସ ଦିବସ ପ୍ରତି ବାକ୍ୟ ଉଚ୍ଚାରଣ କରେ ଓ ରାତ୍ରି ରାତ୍ରି ପ୍ରତି ଜ୍ଞାନ ପ୍ରକାଶ କରେ।
  chk-chk: Rän a kapas ngeni pwal eu rän usun, nge pwin a asile ngeni pwal eu pwin
    usun.
  rop-rop: Ebri dei kaman, wi sabi igin God im brabli haibalawan. Ebri nait kaman,
    im dalim wi det seimwan stori igin blanga God.
  ukr-1871: День дневі сповіщає про них, і одна ніч дає вістку другій.
  yon-yon: Aronki mimim kuu kwane dakmembirimaib, amnoom mimim kangkon kaadkeri ye
    kerekmen ye weng kwane dakmembirimaib.
  deu-1951: (019-3) Ein Tag sagt es dem andern, und eine Nacht tut es der andern kund,
  eng-JPS: (19-3) Day unto day uttereth speech, and night unto night revealeth knowledge;
  srp-1865: Dan danu dokazuje, i noæ noæi javlja.
  lug-lug: Buli lunaku litegeeza ekitiibwa kye, era liraga amagezi ge buli kiro.
  heb-heb: יום ליום יביע אמר ולילה ללילה יחוה דעת׃
  ben-IRV: দিন দিনের র কাছে বাক্য উচ্চারণ করে; রাত রাতের কাছে জ্ঞান প্রকাশ করে।
  ntu-ntu: Mz nrlckxngrlx, nepi aelwa-ngrde zmatq rde, Da kc tzwai temz x vri mz nrlckxbq.
  pan-pan: ਦਿਨ, ਦਿਨ ਨਾਲ ਬੋਲੀ ਬੋਲਦਾ ਹੈ, ਅਤੇ ਰਾਤ, ਰਾਤ ਨੂੰ ਗਿਆਨ ਦੱਸਦੀ ਹੈ।
  mya-JVB: တနေ့ ကို တနေ့ မြွက်ဆို ၍ ၊ တညဉ့် ကို တညဉ့် သွန်သင် ၏။
  kgf-kgf: Kaiwe méŋnéŋ kaiwe méŋac ac ʒéhicŋimiyu, siŋi méŋnéŋ siŋi méŋac niniŋ ʒéaumianʒac.
  tte-O: Kaliyate kaigeda kaigeda yo boniyai kaigeda kaigeda wasanane siwalowalo-masalan
    kaliyatene yo boniyaine silalaomane kolili.
  tbg-tbg: Vo enta vo enta aatitairaqaa naaruvavano mintima keharo Kotiva Noravano
    vairara tiva timiqiro vi vaivaro, vo enta vo enta entaqi naaruvaini vai haikava
    Kotira mpeqa okara humiqe vaimanta tave vaunarave.
  hmo-hmo: Dina ta ese, ia murinai dinana dekenai, Dirava ia herevalaia noho. Hanuaboi
    ta ese, ia murinai hanuaboina dekenai, Dirava ena aonega ma ia herevalaia.
  zar-NT: Yuguʼ dza tuʼzéajniʼi, en yuguʼ dzöʼ tuʼluíʼi lo yöl-laʼ réajniʼi.
  urd-urd: दिन से दिन बात करता है, और रात को रात हिकमत सिखाती है।
  rus-SYN: Да услышит тебя Господь в день печали, да защитит тебя имя Бога Иаковлева.
  bqc-SIM: Musu ì Lua gawi bↄ gupuau, bàluma pↄ́ↄ ì aà zĩ ↄlↄnɛ́.
  tcz-CHONGTHU: Anitin in aphongdoh jing jeng un; jansim janseh le amachu aseiphong
    jingui.
  mar-mar: दिवस दिवसाशी बोलतो, रात्र रात्रीला ज्ञान प्रकट करते.
  isl-isl: '@see-verse:PSA.019.001'
  hlt-THB: Hypoet coeng hypoet cekkhqi ing awi kqawn unawh, than oet coeng than oet
    cyihnaak ce dang sak uhy.
  qub-qub: Diyapis waran-waranmi musyachimanchi. Pagaspis waran-waranmi tantiyachimanchi.
  bqp-bqp: Àdigↄ̃ yã o'ońnɛ lán gu dìgↄ̃ dↄ nà, àdi dↄ̃na kpáńnɛ gwãani kũ gwãanio.
  hat-hat: (019:3) Jounen jòdi a rakonte koze sa a bay jounen denmen k'ap vini an.
    Lannwit sa a repete l' bay lannwit ki vin apre a.
  eng-BSB: Day after day they pour forth speech; night after night they reveal knowledge.
  eng-WEBPB: Day after day they pour out speech, and night after night they display
    knowledge.
  kbq-kbq: Hagi magoke magoke knamo'a Anumzamofoku hu'ama nehigeno, maka kenagemo'a
    Agri antahi'zama'a erinte ama nehaze.
  pon-pon: Ran eu kin kajokajoi on eu ran o pon eu kin padaki on eu pon.
  nhe-BL: Quena, tonali huan yohuali elhuicactli quisenhuiquilía tepohuilía para tlahuel
    hueyi itlalnamiquilis.
  wnc-wnc: Siwan tapduk bamu sanga waakwakga ie atninikapmakaing. Siwan gatu zikaane
    kuut natdetdeu kekeknga yeutnimukaing.
  bus-bus: Lɛn èegↄ̃ yã oo lɛ lán guu e dↄↄ nà, è dↄ̃na kpáḿma gwãavĩ kↄ̃n gwãavĩo.
  gub-BL: Amo 'ar mehe umume'u a'e ma'e 'ar ur ma'e ràm pe no. Pyhaw ipytunaw umume'u
    amo ipytunaw pe no.
  eng-DRA: 'May the Lord hear thee in the day of tribulation: may the name of the
    God of Jacob protect thee.'
