  asm-FB: গৰ্ব্বীকৃত পাপৰ পৰাও তোমাৰ দাসক ধৰি ৰাখা; সেইবোৰে যেন মোৰ ওপৰত অধিকাৰ নকৰে;
    তাতে মই সিদ্ধ হ’ম, আৰু মহা অপৰাধৰ দায়ৰ পৰা মুক্ত হ’ম।
  sus-A: ندٍ نْمَ عَ يّتّ كَن يُفٍ حَاشِيٍ بِرِن كٌلٌندٍ؟ عِ شَ ﭑ مَ يُنُبِ نْشُنشِ
    شَقَرِ ﭑ مُ نَشَن كٌلٌن.
  fra-SBL: Préserve aussi ton serviteur des péchés présomptueux. Qu'ils ne dominent
    pas sur moi. Alors je serai droit. Je serai irréprochable et innocent de toute
    grande transgression.
  hbo-hbo: שְׁגִיאֹ֥ות מִֽי־יָבִ֑ין מִֽנִּסְתָּרֹ֥ות נַקֵּֽנִי׃
  pjt-pjt: Munu ngayulu nintingku kura palyantjikitjangku kulinnyangkampa ngayunya
    markunma kura kutju tiṯutjarangku palyalkatinytjaku-tawara. Kaṉa palulanguṟu kuṉṯa
    wiya palya nyinama.
  kik-kik: Ningĩ rigagĩrĩria ndungata yaku ndĩkeehie mehia ma mwĩĩro o namo; ndũkanareke
    mehia macio manjathe. Nĩguo ndĩrĩikaraga itarĩ na ũcuuke, na itarĩ na mehia ma
    kwagarara watho.
  fra-NCL: Qui connaît ses égarements ? Pardonne-moi ceux que j’ignore !
  cek-AK: 'Na tamna mah zaehaih sak parui poe han ai ah na pakaa ah; to zaehaihnawk
    mah kai na uk hmah nasoe: to tiah ni katoeng ah ka om ueloe, kalen parai zaehaih
    thung hoiah ka loih tih.'
  cuk-cuk: Deginbali, an yamo-begi-yoledaedgi, be an-ollorsabali. We-isgued mer angi
    obined be sae. Adi, dulemar bar angi sunmakosulid, bar an isgued-dummad imakosulid.
  pma-pma: Ka tisaen keil koa namundem maenis namumoni, kiting koe inau li nanamottei
    mun eni. Konamaentei tisaen keil enek analamunau en sise koa romaltei. Hesakini,
    moulien onak kilea vatolas, ka nimaluv ran keihoen ten tisaen.
  tel-2017: దురహంకార పాపాల్లో పడకుండా నీ సేవకుణ్ణి కాపాడు. అవి నన్ను ఏలకుండా చెయ్యి.
    అప్పుడు నేను పరిపూర్ణుడిగా ఉంటాను. అనేక అతిక్రమాల విషయం నిర్దోషిగా ఉంటాను.
  hat-BSA: Anplis, pwoteje sèvitè ou a kont peche ògèy yo. Pa kite yo vin domine m.
    Konsa, mwen kab rete san fot, epi va inosan a gran peche.
  kos-kos: Oayapa sruokyuwi liki ma koluk su nga orala ke filang lun insiuk; Nikmet
    lela ma inge in kutangyula, Na nga ac fah suwohs Ac nasnas liki ma koluk lulap.
  hbo-WLC: שְׁגִיא֥וֹת מִֽי־יָבִ֑ין מִֽנִּסְתָּר֥וֹת נַקֵּֽנִי׃
  ibo-ibo: Chebe m, ka m ghara ilezi anya mehie megide gị. Ekwela ka ha na-achị achị
    na ndụ m. Mgbe ahụ ka m ga-abụ onye zuruoke, onye nwere onwe ya site nʼebe ihe
    ọjọọ niile nke mmehie dị.
  ory-ory: ଦୁଃସାହସଜନିତ ସବୁ ପାପରୁ ହିଁ ଆପଣା ଦାସକୁ ଅଟକାଇ ରଖ; ତାହାସବୁ ମୋʼ ଉପରେ କର୍ତ୍ତୃତ୍ୱ
    ନ କରୁ; ତହିଁରେ ମୁଁ ସିଦ୍ଧ ହେବି, ପୁଣି, ମହାପରାଧରୁ ପରିଷ୍କୃତ ହେବି।
  chk-chk: Kopwe pwal tümwünüei pwe ngang noum chon angang üsap föri tipis ren mochenin
    letipei. Kosap mwüt ngeniir pwe repwe nemeniei. Mürin üpwe unusöch lon manauei
    o ngas seni pupungau mi watte.
  rop-rop: Nomo larram mi dumbat detlot nogudwan ting weya mi sabi olabat rong. Nomo
    larram ola nogud ting jidan bos blanga mi. If yu meigim mi lagijat wal ai garra
    jidan brabli gudwan, en jidan friwan brom ola nogudbalawei.
  ukr-1871: І від гордих бережи мене; не допусти, щоб взяли верх надо мною. Тодї не
    буде менї догани, буду чистий від тяжкого переступу.
  yon-yon: Eb deme karub nembed kwane inamen ongme ambarakmaniin andaka ebbed kebenewe.
    Korondaawe kuye ambarakmi kuu ne yaa oonewaan. Kwananeeb kuu karub maambed ne
    yaa ambarakmoon ande kadwoniyiibban keraniin, kwane ebbed wengyunde miin wabkad
    kerewen andaabban.
  deu-1951: (019-14) Auch vor den Übermütigen bewahre deinen Knecht, daß sie nicht
    über mich herrschen; dann werde ich unschuldig sein und frei bleiben von großer
    Missetat!
  eng-JPS: (19-14) Keep back Thy servant also from presumptuous sins, that they may
    not have dominion over me; then shall I be faultless, and I shall be clear from
    great transgression.
  srp-1865: I od voljnijeh saèuvaj slugu svojega, da ne obladaju mnome. Tada æu biti
    svršen i èist od velikoga prijestupa.
  lug-lug: Era omuddu wo omuwonye okukola ebibi ebigenderere, bireme kunfuga. Bwe
    ntyo mbeere ng’ataliiko kyakunenyezebwa nneme okuzza omusango omunene ogw’ekibi.
  heb-heb: גם מזדים חשך עבדך אל ימשלו בי אז איתם ונקיתי מפשע רב׃
  ben-IRV: স্পর্ধাজনিত পাপ থেকে তোমার দাসকে পৃথক কর; তারা আমার উপর কর্তৃত্ব না করুক।
    তখন আমি নিখুঁত হব এবং আমি অনেক পাপ থেকে নির্দোষ হব।
  ntu-ntu: X lolvz-amqngi ninge, Murde ma tqvz zvz nzale-krnge alwx Kcng tqotr ngr
    drtwrnge nzale-krngeleng. Murde nabznge natr x natubqbo mz nzobq-krm.
  pan-pan: ਅਤੇ ਆਪਣੇ ਦਾਸ ਨੂੰ ਹੰਕਾਰ ਤੋਂ ਰੋਕ ਰੱਖ, ਉਹ ਮੇਰੇ ਉੱਤੇ ਹਕੂਮਤ ਨਾ ਕਰਨ, ਤਾਂ ਮੈਂ
    ਪੂਰਾ ਖਰਾ ਉਤਰਾਂਗਾ, ਅਤੇ ਵੱਡੇ ਪਾਪਾਂ ਤੋਂ ਬਰੀ ਠਹਿਰਾਂਗਾ।
  mya-JVB: ရဲရင့် သော ဒုစရိုက်ကို လည်း ကိုယ်တော် ၏ ကျွန် သည် မ ပြုရမည်အကြောင်းဆီးတား
    တော်မူပါ။ ဒုစရိုက် အပြစ်သည် အကျွန်ုပ် ကို အစိုး မ ရပါစေနှင့်။ ထိုသို့ သော အားဖြင့်အကျွန်ုပ်သည်ဖြောင့်မတ်
    ခြင်းရှိ၍ ၊ ကြီးစွာ သောပြစ် မှားခြင်းနှင့် ကင်းလွတ် ပါလိမ့်မည်။
  kgf-kgf: Waŋu meseli nénna guac weleŋ qeqe icganéŋ séwi eŋeŋac képésic waŋaŋiac
    waŋanʒua imuac méra bawaiguc ménda kecmaŋ. Imuhuc waŋ nénna ni ikoc ménda wamma
    képésic kuneŋ yanda imuacnec ʒuacnénéŋa wammac.
  tte-O: Kutolo-kaukausiyau naenaena kana paisowa koina, tabu sikakaiwe-gabaegau.
    Kabo yanamwanamwa sosi yo nige yakewa yabo naenaena kaiwena koliyau.
  tbg-tbg: Te qora kaiqa vo kaiqa vo kaiqa varaataa imanta vare vaunara, vi kaiqara
    qaiqaa varaarorave. Are ti kahaqama timitairaro vi kaiqava kia qaiqaa tiqaa raqiki
    vairaqe te kia ai uva raqa karaiti, koqemake variariraro kia vo uvavanovata tiqaa
    variarire.
  hmo-hmo: Bona lau do oi durua, vadaeni egu hekokoroku dainai, kara dika do lau karaia
    lasi. Mani lau do oi naria, vadaeni lauegu kara dika ese, lau do idia biagua lasi.
    Unai neganai lau be kerere lasi, ma kara dika badana ta do lau karaia lasi.
  zar-NT: Ben chiʼi nedaʼ para cabí udödi cuinaʼ lu dul-laʼ, para cabí inná beʼe nedaʼ
    lë naʼ naca dul-laʼ. Níʼirö ugáʼanaʼ tsahuiʼ, en bitiʼ ibágaʼa xiguiaʼ.
  urd-urd: तू अपने बंदे को बे — बाकी के गुनाहों से भी बाज़ रख; वह मुझ पर ग़ालिब न
    आएँ तो मैं कामिल हूँगा, और बड़े गुनाह से बचा रहूँगा।
  bqc-SIM: Démɛ a fↄ̃ yã́ pↄ́ álɛ zãwàↄ dↄ̃i? Sùuukɛmanↄ ń ma tàae pↄ́ ulɛaↄ.
  tcz-CHONGTHU: Nasoh hi henasasa chonset bolna a konnin neihuhdoh'in! Hicheho hi
    kachunga vaihomsah hihbeh'in, chuteng keima chonsetna a konna kahoidoh ding ahi.
  mar-mar: तुझ्या सेवकाला जाणूनबुजून केलेल्या पापापासून राख; ती माझ्यावर राज्य न गाजवोत.
    तेव्हा मी परिपूर्ण होईल, आणि माझ्या पुष्कळ अपराधांपासून निर्दोष राहीन.
  isl-isl: Hver verður var við syndina sem loðir við hjarta mitt? Hreinsa mig af leyndum
    syndum.
  hlt-THB: Thawlh am ka sainaak ngah ngah aham na tyihzawih ve ni khoem lah; cekkhqi
    ing koeh ni uk u seh. Cawhtaw coet a kap kaana awm kawng nyng saw, thawlhnaak
    khawteh anglakawh awm poek poek hawh kawng nyng.
  qub-qub: Musyaycar juchata ruranäpitaga chapaycamay ari. Ama cachaycamaychu shongö
    munashanta ruranäpäga. Chayrämi cashaj allita ruraj runa. Chauraga manami fiyupa
    juchayoj cashächu.
  bqp-bqp: Ǹsun tó makũ n zↄ̀bleri taari kɛnnɛ gbĩnigbĩniro, ǹsun tó durunnanↄ kí
    blemaro, manigↄ̃ kun swáswa taari zↄ̃kↄ̃ sari.
  hat-hat: (019:14) Mwen menm k'ap sèvi ou la, pwoteje m' tou anba peche mwen fè ak
    tout konesans mwen. Pa kite yo pran pye sou mwen. Se lè sa a m'a san repwòch.
    Se lè sa a m'a delivre anba gwo peche a.
  eng-BSB: Keep Your servant also from willful sins; may they not rule over me. Then
    I will be blameless and cleansed of great transgression.
  eng-WEBPB: Keep back your servant also from presumptuous sins. Let them not have
    dominion over me. Then I will be upright. I will be blameless and innocent of
    great transgression.
  kbq-kbq: Hagi havizama hugahuanki hu'na antahine'nama hu kumipina natrege'na uofra'neno,
    hagi atregeno kumi'mo'a nazeri nagatereno navareno ovuno. Hagi natrege'na kumimpintira
    fru hu'na mani'neno.
  pon-pon: Pil perewei jan japwilim omui ladu me aklapalap, pwe ren der kaloe ia di,
    i ap pan punala, o pan makelekel jan dip lapalap kokolata.
  nhe-BL: Huan xinechpalehui para ax nimohueyimatis, huan ax quema ma nitlajtlacolchihuas
    ica nopaquilis. ¡Axtle! Amo xijcahua tlajtlacoli ma nechnahuati. Queja nopa nielis
    se tlacatl tlen axaca huelis nechteilhuis ica niyon se tlamantli. Huan niitztos
    nitlatzejtzeloltic.
  wnc-wnc: Na gatane puya aminda. Ge gata na kakuya katak siknga nanduyuwi nata waiaknga
    dua tasiwit. Gata waiaknga dua katewi na nanduyuwik. Unzingge nata noman yuke
    gutonga buyambamu takngatu dua tasiwit.
  bus-bus: Ǹton tó mamↄma n zↄ̀bleri taari kɛnnɛ gĩanziro, ǹton tó durunnↄ kí blemaro,
    mɛ́gↄ̃ kuu wásawasa taari bíta sai.
  gub-BL: Hemunyryk kar pe ikatu 'ygwer wi nehe, Heremimutar rupi heremiapo kwer wi
    nehe. Emuigo kar zo hezar romo nehe. Nezewe mehe naiko kwaw nereruzar 'ymar romo
    ihe nehe. Naiko kwaw iaiw ma'e romo nezewe ihe nehe.
