verse: PSA.019.013
translations:
  mal-C: മനഃപൂർവമായി ചെയ്യുന്ന പാപങ്ങളിൽനിന്ന് അവിടത്തെ ദാസനെ കാത്തുപാലിക്കണമേ. അവ
    എന്റെമേൽ ആധിപത്യം ഉറപ്പിക്കാതിരിക്കട്ടെ. അപ്പോൾ ഞാൻ നിരപരാധിയും മഹാപാതകത്തിൽനിന്ന്
    വിമോചനം കിട്ടിയയാളും ആയിരിക്കും.
  deu-TKW: Verirrungen - wer wird sich aller bewußt? Von den verborgenen sprich mich
    los!
  lin-lin: Nani akoki kososola mabunga na ye oyo asali na nko te ? Limbisa masumu
    na ngai, oyo nayebi te !
  mmx-mmx: Una lok tooro ia xusu nia noxo lok laxapmek ua nenia a vara i. Nemen uta
    ke xepe i na sak pavaa ia xusu nia anaban manton la anaba sepmus basinge lolos
    at libilinga.
  eng-LSV: Also—keep back Your servant from presumptuous ones, || Do not let them
    rule over me, || Then I am perfect, || And declared innocent of much transgression.
  eng-GNV: 'Keepe thy seruant also from presumptuous sinnes: let them not reigne ouer
    me: so shall I be vpright, and made cleane from much wickednes.'
  eng-WEBSTER: 'Keep back thy servant also from presumptuous sins ; let them not have
    dominion over me: then shall I be upright, and I shall be innocent from the great
    transgression.'
  nhw-BL: Huan techpalehui para amo nimohueyimatis, huan amo quema ma nitlajtlacolchihuas
    ica nopaquilis. ¡Amo! Amo xijcahua tlajtlacoli ma nechnahuati. Quen nopa nielis
    se masehuali catli amo aqui huelis nechtelhuis ica niyon se tlamantli. Huan niitztos
    nitlatzejtzeloltic.
  swh-ONEN: Mlinde mtumishi wako na dhambi za makusudi, nazo zisinitawale. Ndipo nitakapokuwa
    sina lawama, wala sitakuwa na hatia ya kosa kubwa.
  bba-bba: Kɑ yen de kpuro tɔnu koo kpĩ u win torɑnu kpuro tubu? Yinni Gusunɔ, ɑ mɑn
    dɛɛrɑsio nɛn torɑ ni nɑ ǹ tubɑn di.
  eng-KJVCPB: 'Keep back thy servant also from presumptuous sins; Let them not have
    dominion over me: Then shall I be upright, And I shall be innocent from the great
    transgression.'
  luo-luo: Bende gengʼ jatichni kuom richo mag wich teko; mad kik gibed gi loch kuoma.
    Eka anabed maonge ketho, anabed ka aonge gi ketho chik moro maduongʼ.
  aii-aii: ܐܘܼܦ ܡ̣ܢ ܚܬܵܪ̈ܝܵܬܹ‌ܐ ܚܣܘܿܟ݂ ܠܹܗ ܪܹܓܘܼܟ݂، ܠܵܐ ܫܵܒ݂ܩܹܬ ܗܵܘܹܐ ܠܗܘܿܢ ܫܘܼܠܛܵܢܵܐ
    ܥܲܠܝܼ، ܗ̇ܝܓܵܗ ܒܸܬ ܗܵܘܹܝܢ ܬܲܡܝܼܡܵܐ، ܘܒܸܬ ܗܵܘܹܝܢ ܙܲܟܵܝܵܐ ܡ̣ܢ ܓܢܵܗܵܐ ܓܘܼܪܬܵ‌ܐ.
  meu-meu: Oiemu hesiai tauna ba rua, ena hekokoroku ai basine kara dika; egu kara
    dika basie hadareregu. bena basina kerere; kara dika badana ta basina karaia.
  npi-ULB: तपाईंको दासलाई अहङ्कारका पापहरूबाट बचाउनुहोस्, तिनीहरूले ममाथि राज्‍य नगरून्
    । तब म सिद्ध हुनेछु र धेरै अपराधहरूबाट म निर्दोष हुनेछु ।
  yor-yor: Wẹ ìránṣẹ́ rẹ mọ́ kúrò nínú ẹ̀ṣẹ̀ àmọ̀ọ́n-mọ̀-dá; má ṣe jẹ kí wọn kí ó
    jẹ ọba lórí mi. Nígbà náà ní èmi yóò dúró ṣinṣin, èmi yóò sì ṣe aláìlẹ́bi kúrò
    nínú ẹ̀ṣẹ̀ ńlá.
  pes-OPCB: و نیز مرا از گناهان عمدی بازدار و نگذار بر من مسلط شوند. آنگاه خواهم توانست
    از شر گناه آزاد شده، بی‌عیب باشم.
  tgl-ULB: Ingatan mo rin ang iyong lingkod sa mga kasalanang mapagmataas; huwag mong
    hayaan na ang mga ito ay maghari sa akin. Sa gayon ako ay magiging ganap, at inosente
    sa maraming kasalanan.
  nop-nop: Nu kwanai-mege, doktiŋa momooŋgoŋ nabudokoune foko mu tibit. Du binabune
    foko diniŋ nadinadidi mu nabudokowek. Unduŋ tubune nu didimeniŋgoŋ hatiŋa kadakaniŋ
    nadikabeleeŋ nemu tibaat.
  cbu-NT: Istangandama Apaa, nda nuwaanaatstamari chinamaama. Watam an yutaritawa.
    Shiy nuwaa istakush, nuwsha yutaritshishireetsi kasichima.
  hui-hui: Mana ko mbira i̱na bero lalu buligobi í̠na i̱ yaniho habe. Ko bulene tara
    tara ngarume i̱ mo pila haabo haragola i̱ ko andaneha haabo holigo í̠na i̱ gi
    mibe. Ani beregola i̱ ko mbira para nahe tigabiore holebero.
  mya-mya: တ​မင်​တ​ကာ​ကြံ​ရွယ်​ချက်​ဖြင့်​ပြု​သည့်​အ​ပြစ် ဒု​စ​ရိုက်​များ​နှင့်​လည်း​ကင်း​စင်​စေ​တော်​မူ​ပါ။
    ထို​ဒု​စ​ရိုက်​တို့​သည်​ကျွန်​တော်​မျိုး​အား အ​စိုး​မ​ရ​ပါ​စေ​နှင့်။ သို့​မှ​သာ​လျှင်​ကျွန်​တော်​မျိုး​သည်
    အ​ပြစ်​ဆို​ဖွယ်​မ​ရှိ​ဖြစ်​လျက်​အ​ပြစ် ဒု​စ​ရိုက်​နှင့် ကင်း​စင်​ပါ​လိမ့်​မည်။
  bod-N: གང་བྱུང་སྤྱོད་པའི་སྡིག་ཉེས་མི་བསག༌ཆེད། །ཁྱེད་ཀྱིས་ཉིད་ཀྱི་ཞབས་ཕྱི་བསྲུང་བར༌མཛོད།
    །ང་རང་དེ་རྣམས་དབང་དུ་འགྲོར་མི༌བྱ། །དེ་ནས་ང་རང་སྐྱོན་དང་བྲལ་བ༌དང༌། །སྡིག་པ་ཆེན་པོ་ལས་ནི་ཐར་བར༌འགྱུར།།
  wsk-wsk: Ale aga sangaru se memek ko iki se wore am ngual me bitirikko; aga sangaru
    se munan memek mu me aga bituokko; uwuta aga bitar mu ani ni kema te memek biya
    bo mena, ningo la bagarikko.
  sna-sna: Dzorai muranda wenyu kubva pakutadza nobwoni; ngazvirege kuva nesimba pamusoro
    pangu. Ipapo handizovi nemhosva, ndisina mhaka yokudarika kukuru.
  spa-BLM: Guarda también a tu siervo de los pecados presuntuosos. Que no tengan dominio
    sobre mí. Entonces estaré erguido. Seré irreprochable e inocente de grandes transgresiones.
  cac-cac: Man̈ a cha vac'och in b'a d'a scal chucal. Man̈ a cha yac' yajalil chucal
    chi' d'ayin. Icha chi' max och in mul, malaj junoc in chucal d'a yol a sat.
  swh-ULB: Pia umuepushe mtumishi wako na dhambi za majivuno; usiziruhusu kunitawala.
    Ndipo nitakuwa mkamilifu, na mimi sitakuwa na hatia ya makosa mengi.
  deu-ELBBK: Verirrungen, wer sieht sie ein? Von verborgenen Sünden reinige mich!
  mbb-OT: Ne tevangi a zaan kenikew wey a kenà mekevaal te menge salà he edtivevaan
    ne kenè nu ituǥut he meuripen a kayi, su para wazà igkesawey kedì ne zutun egkelikayan
    ku is mehabet he kelasi te kebpekesalà.
  mal-2015: സ്വമേധാപാപങ്ങളെ അകറ്റി അടിയനെ കാക്കേണമേ; അവ എന്റെമേൽ വാഴരുതേ; എന്നാൽ ഞാൻ
    നിഷ്കളങ്കനും മഹാപാതകരഹിതനും ആയിരിക്കും.
  gup-gup: Dja yuwn kanbawon ngaye nawu marnedurrkmirri ke bu ngaye ngamarnburren
    kunwarre ngakurduyime. Ngaye wanjh ngawarnyak bu kunwarre ngandjurrkkan. Ngadjare
    kunukka kamak ngani, minj njale ngawarrewon kore ngudda, dja minj kunwarre duninjh
    ngakurduyime.
  ctu-CTI: Tiqꞌuiyon ame mic chaꞌlen mulil chaꞌan ti tsʌtslel c pusicꞌal. Mach com
    c yumin mulil. Cheꞌ jini tyoj mi quejel cajñel. Machꞌan mi quejel c tyaj c mul
    tiꞌ tyojlel jini ñuc bʌ a mandar.
  rmc-rmc: Ale ko dikhel peskre chibi? Odmuk mange the o bini, savendar na džanav.
  nlg-nlg: Ko righitaoniu ghua, tana palu te liuliogha tana lio! Bei lubatira ge kara
    huliu ma kara vunaghigu vaho ge ku maemane mu ku tatavahale tana palu sule.
  pes-OPV: بنده ات را نیز ازاعمال متکبرانه باز دار تا بر من مسلط نشود؛ آنگاه بی‌عیب
    و از گناه عظیم مبرا خواهم بود.
  ron-1924: Пэзеште де асеменя пе робул Тэу де мындрие, ка сэ ну стэпыняскэ еа песте
    мине! Атунч вой фи фэрэ приханэ, невиноват де пэкате марь.
  ben-OBCV: তোমার দাসকে ইচ্ছাকৃত পাপ থেকে দূরে রেখো; তা যেন আমার উপর শাসন না করে।
    তখন আমি নির্দোষ হব, মহা অপরাধ থেকে নির্দোষ হব।
  som-som: Anoo addoonkaaga ah iga hay waxyaalo aan ku kibro, Oo yaanay ii talin,
    Oo markaas kaamil baan ahaan doonaa, Oo xadgudub weynna daahir baan ka ahaan doonaa.
  eng-ASVBT: 'Keep back thy servant also from presumptuous sins; Let them not have
    dominion over me: Then shall I be upright, And I shall be clear from great transgression.'
  mna-mna: Mi sanaana ta aŋkilaala zin na, uulu yo be aŋkam mini pepe. Kokena aŋwe
    mbesooŋo pa. Naso aŋkam zooroŋana biibi pu som, mi leŋ uunu sa isaana pa motom
    som.
  ita-1885: Rattieni eziandio il tuo servitore dalle superbie, E fa'che non signoreggino
    in me; Allora io sarò intiero, e purgato di gran misfatto.
  eng-ULB: Keep your servant also from arrogant sins; let them not rule over me. Then
    I will be perfect, and I will be innocent from many transgressions.
  spa-VBL: No permitas que tus siervos cometan pecados deliberadamente. No dejes que
    ellos gobiernen por encima de mí. Entonces seré limpio de cualquier falta, inocente
    de tal rebelión.
  fra-_FOB: Préserve aussi ton serviteur des péchés d'orgueil; qu'ils ne dominent
    point sur moi; alors je serai intègre et innocent de grands péchés.
  mal-mal: സ്വമേധാപാപങ്ങളിൽ നിന്ന് അടിയനെ കാക്കേണമേ; അവ എന്റെ മേൽ വാഴരുതേ; എന്നാൽ
    ഞാൻ നിഷ്കളങ്കനും മഹാപാപത്തിൽ നിന്നും ഒഴിഞ്ഞവനും ആയിരിക്കും.
  urd-GVR: Apne ḳhādim ko gustākhoṅ se mahfūz rakh tāki wuh mujh par hukūmat na kareṅ.
    Tab maiṅ be'ilzām ho kar sangīn gunāh se pāk rahūṅgā.
  suz-BL: इन गेय पाइब कली ठेयब लेश्‍शो दुम्‍तीक रे तेक्‍कीन। ठेयब लेश्‍शो दुम्‍तीकेमी
    आं कली हुकुम मपवल। मोपा गो दोस नु हेंथे पतीक रे ब्रोंइनुङ।
  eng-NOY: Keep back also thy servant from presumptuous sins; Let them not have dominion
    over me! Then shall I be upright; I shall not be polluted with gross transgression.
  ita-1927: Trattieni pure il tuo servitore dai peccati volontari, e fa’ che non signoreggino
    su me; allora sarò integro, e puro di grandi trasgressioni.
  ckb-ckb: خزمەتکارەکەت لە گوناهی یاخیبوون بپارێزە، وا مەکە بەسەرمدا زاڵبێت. ئیتر
    بێ کەموکوڕی دەبم، لە گوناهی گەورە بێبەری دەبم.
  eng-BBE: 'Keep your servant back from sins of pride; let them not have rule over
    me: then will I be upright and free from great sin.'
  xsi-xsi: Andeta zo pinde naŋa taŋâŋgu kaika, kala aveta vetâŋa pinde naŋa nanayoni
    asama kilala tu ŋinde nde vetâŋa soki. Naŋa ano pano tu kupono ne wurâta tamâta
    naŋa nzalâŋgu, ŋana naŋa ma akura tu aveta vetâŋa soki ŋinde tia. Naŋa tiniŋgu
    pwâka tu vetâŋa soki mine ma ikai poe pa naŋa. Ambo noko ma kusuka naŋa ŋana apu
    muliŋgu pa vetâŋa soki kâ, ande naŋa ma amo iloŋgu mbâra-mbâra lâ noko nao, aku
    kiesaka ne vetâŋa sakamao ma ikeno pa naŋa tia.
  kan-OKCV: ಬೇಕುಬೇಕೆಂದು ಪಾಪಮಾಡದಂತೆ ನಿಮ್ಮ ಸೇವಕನನ್ನು ಕಾಪಾಡು; ಅಂಥ ಪಾಪಗಳು ನನ್ನ ಮೇಲೆ ಆಳಿಕೆ
    ಮಾಡದಿರಲಿ. ಆಗ ನಾನು ತಪ್ಪಿಲ್ಲದವನಾಗಿ, ಮಹಾಪರಾಧದಿಂದ ಬಿಡುಗಡೆಯಾಗಿರುವೆನು.
  tam-2017: துணிகரமான பாவங்களுக்கும் உமது அடியேனை விலக்கிக் காத்துகொள்ளும்; அவைகள்
    என்னை ஆண்டுகொள்ள விடாமலிரும்; அப்பொழுது நான் உத்தமனாகி, பெரும்பாவத்திற்கு நீங்கலாக
    இருப்பேன்.
  spa-RV-1909: 'Detén asimismo á tu siervo de las soberbias; que no se enseñoreen
    de mí: entonces seré íntegro, y estaré limpio de gran rebelión.'
  ron-BTF: Oprește de asemenea pe servitorul tău de la păcate îngâmfate; nu le lăsa
    să domnească asupra mea, atunci voi fi integru și voi fi nevinovat de marea fărădelege.
  eng-WEBP: Keep back your servant also from presumptuous sins. Let them not have
    dominion over me. Then I will be upright. I will be blameless and innocent of
    great transgression.
  eng-FBV: Don't let your servant commit deliberate sins. Don't let them rule over
    me. Then I will be without fault, innocent of such rebellion.
  nld-1939: Maar behoed ook uw dienaar voor zelfoverschatting; Laat die niet over
    mij heersen! Dan zal ik altijd smetteloos blijven, En rein van grote zonden;
  nch-BL: Huan techpalehui para amo nimohueyimatis, huan para amo quema ma nitajtacolchihua
    ica nopaquilis. ¡Amo! Amo xijcahua tajtacoli ma nechnahuati. Quej nopa nielis
    se masehuali cati amo aqui huelis nechtelhuis ica yon se tamanti. Huan niitztos
    nitatzejtzeloltic.
  vie-1934: Xin Chúa giữ kẻ tôi tớ Chúa khỏi cố ý phạm tội; Nguyện tội ấy không cai
    trị tôi; Thì tôi sẽ không chỗ trách được, và không phạm tội trọng.
  cha-cha: 'Unmantiene locue y tentagomo guinin y sobetbio na isao: ya munga mangae
    ninasiñañija guiya guajo: ayo nae cabalesyo ya gasgas yo guinin y dangculo na
    quinebrantan y tinago.'
  hin-CV: अपने सेवक को ढिठाई के पाप करने से रोके रहिए; वे मुझे अधीन करने न पाएं. तब
    मैं निरपराध बना रहूंगा, मैं बड़े अपराधों का दोषी न रहूंगा.
  eng-OURB: Keep back your servant also from presumptuous sins. Let them not have
    dominion over me. Then I will be upright. I will be blameless and innocent of
    great rebellious breach of relationship.
  spa-BES: 'Preserva a tu siervo de los pecados del orgullo; que no tengan dominio
    sobre mí: entonces seré recto y libre de gran rebelión.'
  tdx-tdx: Afofio amo mpitoro’oo o fisengeañeo, tsy mone hamehe ahy. Halio tahiñe
    amy zao iraho, vaho ho hahañe ami’ty fiolañe losotse.
  tha-KJV: ขอทรงยับยั้งผู้​รับใช้​ของพระองค์​ให้​พ้นจากบาปโดยประมาทนั้นด้วยเถิด ขออย่าให้มั​นม​ีอำนาจเหนือข้าพระองค์​เลย
    แล​้วข้าพระองค์จะไร้​ตำหนิ​และพ้นจากความผิดจากการละเมิดที่​ยิ่งใหญ่​นั้น
  por-BR-2018: Também retém a teu servo de arrogâncias, para que elas não me controlem;
    então eu serei sincero, e ficarei limpo de grande transgressão.
  deu-ELO: Auch von übermütigen halte deinen Knecht zurück; laß sie mich nicht beherrschen!
    Dann bin ich tadellos und bin rein von großer Übertretung.
  eng-WYC-2018: and of alien sins spare thy servant. If those have not lordship of
    me, then I shall be undefouled of alien sins, or without wem; and I shall be cleansed
    of the most sin. (and spare thy servant from willful sins. For if they have no
    rule, or lordship, over me, then I shall be undefiled, or without blemish, or
    without fault; and I shall be cleansed from all great sin.)
  epo-epo: Ankaŭ de intencaj eraroj detenu Vian sklavon, Ke ili ne regu super mi.
    Tiam mi estos perfekta, kaj pura de granda peko.
  gfk-gfk: Balaure iau, no num tultulai, bia pa ni sip bia ni gil sakena. Waak bia
    nu haut leh iakano magingin wara gilgil sakena bia na gau iau. Bia na hokaiken,
    pai tale bia tikai na tung iau ta nironga, ma iau ni langalanga sukun ra tamat
    na nironga.
  uig-PIN: Ɵz ⱪul-qakaringni baxbaxtaⱪ gunaⱨlardin tartⱪaysǝn; Bu gunaⱨlarni manga
    hojayin ⱪildurmiƣaysǝn; Xuning bilǝn mǝn ⱪusursiz bolimǝn, Eƣir gunaⱨtin haliy
    bolƣaymǝn.
  beo-beo: Na da hanaiba:le wadela:le hamomu higa:i gala mabu. Wadela:i hou da nama
