    ကြ၏။
  kgf-kgf: Yawe eeya héimimiawac haka imi météré qeqe waŋu hémbénaŋa hema kecmac.
    Yaweac haka silicac pakeŋ ac imi héla waŋu mocʒoŋ solaŋa wanʒac.
  tte-O: Yeoba kana yakasisi ikapwasosi yo imiyayai. Yeoba ana loinao walo yawasosi
    yo ana yatala itoyatoyawa sauga meuloina.
  tbg-tbg: Nora Kotira aatu qeteha vira autu tuahere okarava koqe okara vaimanta vaiinti
    nahenti vi okarara avataqi vi variaka ekaa enta variqi vivara. Noravano Kotiva
    ekaa uva vataiva quqaa uva vaivaro vi uvara iriqiro virava avuqavu nuanaro.
  hmo-hmo: Lohiabada dekenai idia tomadiho taudia, ese kara namona idia karaia noho.
    Bona inai bamona kara, be nega hanaihanai do ia noho. Lohiabada ena kota henia
    karana be momokani, bona nega ibounai, Lohiabada ena kota davana be maoromaoro.
  zar-NT: Dxíʼadoʼ naca gádxiruʼ-nëʼ Xanruʼ, para sóaticaʼsiruʼ. Idú li naca ca ruchiʼa
    rusörö́ëʼ Xanruʼ bönachi, en idú tsahuiʼ.
  urd-urd: ख़ुदावन्द का ख़ौफ़ पाक है, वह अबद तक क़ाईम रहता है; ख़ुदावन्द के अहकाम
    बरहक़ और बिल्कुल रास्त हैं।
  rus-SYN: они поколебались и пали, а мы встали и стоим прямо.
  bqc-SIM: Dii ì ↄtona dↄnɛ́ súsu, ì ń pↄ kɛ na. Dii yãdilɛaↄ gbãsĩ vĩo, ì
    ń oa weenɛ́.
  tcz-CHONGTHU: Yahweh Pakai ginle jana neihi athengin ahi, hichehi tonsotna ding
    ahitai. Yahweh Pakai thutan hi adih'e; a etih a dih jing jeng ahi.
  mar-mar: परमेश्वराची भीती शुद्ध आहे, ती सर्वकाळ टिकणारे आहे, परमेश्वराचे नियम खरे
    आहेत, आणि सर्व न्यायी आहेत.
  isl-isl: '@see-verse:PSA.019.008'
  hlt-THB: Bawipa kqihnaak taw caih nawh, kumqui dyna cak hy. Bawipa ak awitlyhnaak
    taw thym nawh dyng boeih hy.
  qub-qub: Tayta Diospa palabrantaga rispitaypämi. Palabranga manami imaypis rucacanchu.
    Tayta Dios jusgashancunaga rasun cajmi. Llapanpis allillami.
  bqp-bqp: Mìnatɛna Dikirinɛ zɛ́ pì wɛ́bona, onigↄ̃ tɛ́i gↄrↄ sĩnda pínki, Dikiri
    yãkpatɛkɛna yãpura vĩ, àdigↄ̃ mana swáswa.
  hat-hat: (019:10) Se pou nou gen krentif pou Seyè a yon jan ki san repwòch. Epi
    se tout tan pou nou gen krentif sa a. Jijman Seyè a se verite, yo pa janm nan
    patipri.
  eng-BSB: The fear of the LORD is pure, enduring forever; the judgments of the LORD
    are true, being altogether righteous.
  eng-WEBPB: The fear of the LORD is clean, enduring forever. The LORD’s ordinances
    are true, and righteous altogether.
  kbq-kbq: Hagi Ra Anumzamofonku'ma kore'ma huntezamo'a agru hu'neankino mevava hugahie.
    Hagi Ra Anumzamofo kemo'a tamage ke me'neankino, makazana fatgo huno refako nehie.
  pon-pon: Lomwin Ieowa me min o kin duedueta. Majan en Ieowa kan me melel, o pun
    kaualap.
  nhe-BL: Senquistoc cuali para ma tijtlepanitaca TOTECO huan ma tiquimacasica para
    tiquixpanose. Elis cuali para nochipa. Tlen TOTECO quiijtojtoc para ma tijchihuaca,
    ya nopa melahuac. Quena, ya nopa temachtli.
  wnc-wnc: Siwan aminu tapatuta ie munu puke ininggau ita kepi noman takngakan tasinggak.
    Tasiwawan kepi nomanu waaknga asinggan asinggan yuwik. Ngan. Ita mama wamu kuupbam
    tasinimde nininggau wamu waaknga siakan siwan noman siknga.
  bus-bus: Mìsiɛna Diinɛ zɛ́ pì wɛ́ɛbↄna, weégↄ̃ tɛ́zi gurↄ píngi, Dii yãkpaɛkɛna
    yãpuraa vĩ, ègↄ̃ maa wásawasa.
  gub-BL: Ikatu Tupàn imuwete katu haw. Nupaw pixik kwaw nehe. Ipureruze'egaw ikatuahy.
    Ze'eg azeharomoete har rehe upureruze'eg tuweharupi.
  eng-DRA: 'They are bound, and have fallen; but we are risen, and are set upright.
    O Lord, save the king: and hear us in the day that we shall call upon thee.'
