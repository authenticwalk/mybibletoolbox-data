verse: PSA.019.009
translations:
  mal-C: യഹോവാഭക്തി നിർമലമായത്, അത് എന്നെന്നേക്കും നിലനിൽക്കുന്നു. യഹോവയുടെ ഉത്തരവുകൾ
    സുസ്ഥിരമായവ, അവയെല്ലാം നീതിയുക്തമായവ.
  deu-TKW: Die Befehle Jahwes sind recht, erfreuen das Herz; das Gebot Jahwes ist
    rein, erleuchtet die Augen.
  lin-lin: Mitindo ya Yawe ezali alima, esepelisaka motema ; malako na Ye ezali peto,
    epesaka bososoli.
  mmx-mmx: I lox avukat do laradi na lok ngangao at Leeme Silok, la limixin dinaba
    lok ngangao epasum amisik. Levelinga loklox akmokso at Leeme Silok in manton la
    i lox avukat amisik.
  eng-LSV: The fear of YHWH [is] clean, standing for all time, || The judgments of
    YHWH [are] true, || They have been righteous—together.
  eng-GNV: 'The feare of the Lord is cleane, and indureth for euer: the iudgements
    of the Lord are trueth: they are righteous altogether,'
  eng-WEBSTER: 'The fear of the LORD is clean, enduring for ever: the judgments of
    the LORD are true and righteous altogether.'
  nhw-BL: Senquistoc cuali para ma tijtlepanitaca TOTECO huan ma tiquimacasica para
    tiquixpanose. Elis cuali para nochipa. Catli TOTECO quiijtojtoc para ma tijchihuaca,
    ya nopa melahuac. Quena, ya nopa temachtli.
  swh-ONEN: Kumcha Bwana ni utakatifu, nako kwadumu milele. Amri za Bwana ni za hakika,
    nazo zina haki.
  bba-bba: Yinni Gusunɔn ɡere yɑ dɛnde. Yɑ rɑ tɔnu nuku dobu wɛ̃. Yinni Gusunɔn sɔ̃ɔsiru
    tɑ dɛɛre. Tɑ rɑ tɔnu yɑm wɑɑsie.
  eng-KJVCPB: 'The fear of the Lord is clean, enduring for ever: The judgments of
    the Lord are true and righteous altogether.'
  luo-luo: Luoro Jehova Nyasaye en gima ber, mosiko nyaka chiengʼ. Buche mag Jehova
    Nyasaye gin adier kendo gin kare kargi giduto.
  aii-aii: ܙܕܘܼܥܬܵ‌ܐ ܕܡܵܪܝܵܐ ܕܟ݂ܝܼܬܵ‌ܐ ܝܠܵܗ̇، ܩܲܝܵܡ ܠܥܵܠܲܡ، ܕܝܼܘܵܢܹ̈ܐ ܕܡܵܪܝܵܐ ܫܲܪܝܼܪܹ̈ܐ
    ܝܢܵܐ، ܙܲܕܝܼܩܹ̈ܐ ܒܟܠܔ ܥܕܵܢܵܐ.
  meu-meu: Iehova imatauraina vada e ḡoevaḡoeva, e mia hanaihanaimu. Iehova ena hahemaoro
    vada e momokani, bona vada e maoromaoro.
  npi-ULB: परमप्रभुको भय शुद्ध छ, यो सदासर्वदा रहने । परमप्रभुका धार्मिक आदेशहरू सत्य
    र समग्रमा ठिक छन् ।
  yor-yor: Ìbẹ̀rù Olúwa mọ́, ó ń faradà títí láéláé. Ìdájọ́ Olúwa dájú òdodo ni gbogbo
    wọn.
  pes-OPCB: قوانین خداوند قابل احترام و نیکوست و تا ابد برقرار می‌ماند. احکام خداوند
    تماماً حق و عدل است،
  tgl-ULB: Ang takot kay Yahweh ay dalisay, nananatili magpakailanman; ang makatuwirang
    mga kautusan ni Yahweh ay totoo at matuwid sa kabuuan!
  nop-nop: Me Yahwe gikiŋgoŋ timilak adi yadi titiŋ momooŋ tilak. Kaŋ titiŋ momooŋ
    woŋ adi dapmandapmaŋnit mokit. Yahwe adi titiŋ dediŋ titiŋdok hogohogok u ninindapmalak,
    mede woŋ adi biyagoŋ tiŋa didimeniŋ hinek.
  cbu-NT: Tputs Apanllee puniku, uru itsinsaru tachitkiya. Apanll; Tputs wanasiri
    kis taapana, átu, anooma kamachtamarineetsi panarangiya. Nda iyaa kiyung yachamaam
    zandkiya.
  hui-hui: Anduane Homogohondo giho holenego mana bayaleore ogoni. Ibuhondo giho holenego
    mana ogoni wali agalime bialu haho wiaaboore holebira. Anduane Homogohanda bi
    o langiradaruni henenebi tigabiorebi langiaabo haga ka.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​ကို​ကြောက်​ရွံ့​ရို​သေ​ခြင်း​သည် ကောင်း​မြတ်​သည်​ဖြစ်​၍​ထာ​ဝ​စဉ်​တည်​မြဲ
    လိမ့်​မည်။ ထာ​ဝ​ရ​ဘု​ရား​၏​စီ​ရင်​တော်​မူ​ချက်​တို့​သည် ဖြောင့်​မှန်​သည်​ဖြစ်​၍​ကာ​လ​အ​စဉ်​တ​ရား
    မျှ​တ​ပေ​၏။
  bod-N: ཡ་ཝཱེར་གུས་ཤིང་འཇིགས་པ་རྣམ་དག༌ཡིན། །དེ་ནི་རྒྱུན་ནས་རྒྱུན་དུ་གནས་པར༌འགྱུར།
    །ཡ་ཝཱེའི་སྒྲིག་སྲོལ་བདེན་ཞིང་ཡོངས་སུ༌དྲང༌།།
  wsk-wsk: Awiriya Yawe ko kua kaposo mu kilek ningo beteso, se kilek umu pempem ani
    lagarukko; den nu balso mu ningo la, se diram nunguningkiri.
  sna-sna: Kutya Jehovha kwakanaka, kunogara nokusingaperi. Zvakatongwa naJehovha
    ndezvechokwadi uye zvose zvakarurama.
  spa-BLM: El temor de Yahvé es limpio, perdurable para siempre. Las ordenanzas de
    Yahvé son verdaderas y justas en su totalidad.
  cac-cac: A emnaquilal d'a Jehová te vach'n̈ej, ayn̈ejec' d'a juneln̈ej. A tas nab'il
    yuj Jehová te yel, tojol toni.
  swh-ULB: Hofu ya Yahwe ni safi, inadumu milele; amri za haki ya Yahwe ni za kweli
    na zote ni za hakika!
  bel-bel: яны пахіснуліся, і ўпалі, а мы ўсталі, і стаім проста.
  deu-ELBBK: Die Vorschriften des HERRN sind richtig und erfreuen das Herz; das Gebot
    des HERRN ist lauter und erleuchtet die Augen.
  mbb-OT: Meupiya is kedtahud te Nengazen, ne ereg heini he ed-ul-ulahan te wazè din
    pidtemanan. Is kedhukum te Nengazen hustu wey metazeng.
  mal-2015: യഹോവാഭക്തി നിർമ്മലമായതു; അതു എന്നേക്കും നിലനില്ക്കുന്നു; യഹോവയുടെ വിധികൾ
    സത്യമായവ; അവ ഒട്ടൊഴിയാതെനീതിയുള്ളവയാകുന്നു.
  gup-gup: Bu ngad karrikelemen nawu Yawey, wanjh kamak kore nungka; nakka djalmunguyh
    karrimarneboddan. Mak kore kawokmarnburren kadberre, makka djal mandjad duninjh,
    dja manmakkayhkenh.
  ctu-CTI: Sʌcʌch i tꞌan lac Yum. Junyajlel tyoj. Mi yajñel ti beleꞌ ora.
  rmc-rmc: Le RAJESKRE prikazi hine čače, pherdžaren o jilo radišagoha. Le RAJESKRO
    prikazaňje hino žužo, le jakhenge del o švetlos.
  nlg-nlg: Nia kikinima Lord te uto, te kabu kasila.
  pes-OPV: ترس خداوند طاهراست و ثابت تا ابدالاباد. احکام خداوند حق وتمام عدل است.
  ron-1924: Фрика де Домнул есте куратэ ши цине пе вечие; жудекэциле Домнулуй сунт
    адевэрате, тоате сунт дрепте.
  ben-OBCV: সদাপ্রভুর ভয় নির্মল, চিরকাল স্থায়ী। সদাপ্রভুর আদেশ দৃঢ়, এবং পুরোপুরি
    ন্যায্য।
  som-som: Cabsida Rabbigu waa nadiif, weligeedna way raagtaa, Xukummada Rabbigu waa
    run, waana wada xaq dhammaantood.
  lat-VUC: Ipsi obligati sunt, et ceciderunt; nos autem surreximus, et erecti sumus.
  eng-ASVBT: 'The fear of Jehovah is clean, enduring forever: The ordinances of Jehovah
    are true, and righteous altogether.'
  mna-mna: Tomototo Yooba mi teleŋleŋ la kalŋaana, to ambai. Pa mbulu ta kembei, ina
    iŋgeeze men. Mi ko imbotmbot ma alok. Tutu ta Yooba iur na, itortooro som. Imbol
    ma imbotmbot. Tana irao tendemeere mi tapase pa. Mi tutu tana indeŋdeeŋe men.
  ita-1885: Il timor del Signore è puro, e dimora in eterno; I giudicii del Signore
    son verità, tutti quanti son giusti;
  eng-LXXUP: 'They are overthrown and fallen: But we are risen, and have been set
    upright.'
  eng-ULB: The fear of Yahweh is pure, enduring forever; the righteous decrees of
    Yahweh are true and altogether right!
  spa-VBL: La reverencia por el Señor es buena, y dura para siempre. Los juicios del
    Señor son verdaderos y justos.
  fra-_FOB: La crainte de l'Éternel est pure, elle subsiste à perpétuité; les jugements
    de l'Éternel ne sont que vérité, ils sont tous également justes.
  mal-mal: യഹോവാഭക്തി നിർമ്മലമായത്; അത് എന്നേക്കും നിലനില്ക്കുന്നു; യഹോവയുടെ വിധികൾ
    സത്യമാകുന്നു; അവ ഒന്നൊഴിയാതെ നീതിയുള്ളവയാകുന്നു.
  lit-lit: VIEŠPATIES baimė yra skaisti, pasiliekanti per amžius; VIEŠPATIES sprendimai
    yra tiesa, visiškai teisingi.
  urd-GVR: Rab kā ḳhauf pāk hai aur abad tak qāym rahegā. Rab ke farmān sachche aur
    sab ke sab rāst haiṅ.
  suz-BL: परमप्रभु यावे कली मान पा हिंचा रिम्‍शो दुम्‍शा, गेना हना यो लीब। परमप्रभु
    यावे आ निसाफ पतीक लोव़ थमा नु गेना हना यो ठीक बाक्‍नीम।
  eng-NOY: The fear of the LORD is clean, enduring for ever; The judgments of the
    LORD are true and righteous altogether.
  ita-1927: Il timore dell’Eterno è puro, dimora in perpetuo; i giudizi dell’Eterno
    sono verità, tutti quanti son giusti,
  ckb-ckb: لەخواترسی بێگەردە، هەتاهەتایە سەقامگیرە. حوکمی یەزدان ڕاستە، بە تەواوی
    ڕاستودروستە.
  eng-BBE: The fear of the Lord is clean, and has no end; the decisions of the Lord
    are true and full of righteousness.
  xsi-xsi: Ara ŋana kinzi tamâta ma sipanea Yova Kindeni sisuka i ŋa kâki ikura zo
    zo. Yova Kindeni ne pateâŋa rârâni nde sondo ndo, aku i ne vetâŋa rârâni nde mao
    kanaŋo.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಭಯವು ಶುದ್ಧವಾಗಿದ್ದು, ಎಂದೆಂದಿಗೂ ಶಾಶ್ವತವಾಗಿದೆ. ಯೆಹೋವ ದೇವರ ತೀರ್ಪುಗಳು
    ಸತ್ಯವಾಗಿದ್ದು, ಅವೆಲ್ಲವೂ ನೀತಿಯುಳ್ಳದ್ದಾಗಿವೆ.
  tam-2017: யெகோவாவுக்குப் பயப்படுகிற பயம் சுத்தமும், என்றைக்கும் நிலைக்கிறதுமாக இருக்கிறது;
    யெகோவாவுடைய நியாயங்கள் உண்மையும், அவைகள் அனைத்தும் நீதியுமாக இருக்கின்றன.
  spa-RV-1909: El temor de Jehová, limpio, que permanece para siempre; los juicios
    de Jehová son verdad, todos justos.
  ron-BTF: Teama de DOMNUL este curată, dăinuind pentru totdeauna; judecățile DOMNULUI
    sunt adevărate și drepte în întregime.
  eng-WEBP: The fear of the LORD is clean, enduring forever. The LORD’s ordinances
    are true, and righteous altogether.
  eng-FBV: Reverence for the Lord is right, and lasts forever. The Lord's judgments
    are both true and fair.
  nld-1939: 'Jahweh’s woord zonder smet: voor eeuwig bestendig; Jahweh’s oordelen
    waarheid: alle rechtvaardig!'
  nch-BL: Senquisa cuali para ma tijtepanitaca TOTECO huan ma tiquimacasica para tiquixpanose.
    Elis cuali para nochipa. Cati TOTECO quiijtojtoc para ma tijchihuaca, ya nopa
    melahuac. Quena, ya nopa temachti.
  vie-1934: Sự kính sợ Đức Giê-hô-va là trong sạch, hằng còn đến đời đời; Các mạng
    lịnh của Đức Giê-hô-va là chân thật, thảy đều công bình cả.
  cha-cha: Y minaañao as Jeova gasgas, sumaga para taejinecog; y sentensian Jeova
    magajet, ya todo tunas.
  hin-CV: निर्मल है याहवेह की श्रद्धा, जो अमर है. सत्य हैं याहवेह के नियम, जो पूर्णतः
    धर्ममय हैं.
  eng-OURB: The fear of Adonai is clean, enduring forever. Adonai’s judgments are
    true, and upright altogether.
  spa-BES: El temor de Jehová es limpio y no tiene fin; los juicios del Señor son
    verdaderos y llenos de justicia.
  tdx-tdx: Malio ty fañeveñañe am’ Iehovà, tsy mb’ia ho modo; vantañe o fizakà’ Iehovào
    hene mahity;
  tha-KJV: ความยำเกรงพระเยโฮวาห์นั้นสะอาดหมดจดถาวรเป็นนิตย์ คำตัดสินของพระเยโฮวาห์​ก็​เท​ี่ยงตรงและชอบธรรมทั้งสิ้น
  por-BR-2018: O temor ao SENHOR é limpo, e permanece para sempre; os juízos do SENHOR
    são verdade; juntamente são justos.
  deu-ELO: Die Furcht Jehovas ist rein, bestehend in Ewigkeit. Die Rechte Jehovas
    sind Wahrheit, sie sind gerecht allesamt;
  eng-WYC-2018: The holy dread of the Lord dwelleth into the world of world; the dooms
    of the Lord be true, justified into themselves. (The fear of the Lord is holy,
    or pure, or Reverence for the Lord is holy, or pure, and it remaineth forever
    and ever; the judgements of the Lord be true, and justified unto themselves.)
  epo-epo: La timo antaŭ la Eternulo estas pura, restas eterne; La juĝoj de la Eternulo
    estas veraj, kaj ĉiuj estas justaj.
  gfk-gfk: No bunurut utano Watong i gamgamatien, ma na tur hathatika. Ira bul harkurai
    tano Watong i tutun ma a takodasiana harsakit.
  uig-PIN: Pǝrwǝrdigardin ǝyminix pak ixtur, u mǝnggü dawamlixidu; Pǝrwǝrdigarning
    ⱨɵkümliri ⱨǝⱪtur, Ⱨǝrbiri tamamǝn ⱨǝⱪⱪaniyǝttur.
  beo-beo: Hina Godema nodone beda:su hou da noga:i. Amo hou da eso huluane dialalalumu.
    Hina Gode Ea fofada:su hou da eso huluane moloi fawane ba:sa.
  tpi-OTNT: Man i lotu long Bikpela em i mekim gutpela pasin. Na dispela pasin i save
    stap oltaim oltaim. Bikpela i save tokim yumi long olgeta pasin yumi mas mekim,
    na dispela tok i tru na i stret olgeta.
  hau-SA: Tsoron Ubangiji yakan kawo tsabtar zuciya, zai kasance har abada. Farillan
    Ubangiji tabbatattu ne, kuma gaba ɗaya masu adalci ne.
  udu-udu: Moŋḵo/ jin ḵogu Tap̱a mo tani uni dheleladhelel mo, kun minu ’dim ’kup̱
    ki sule/ sule/ ya ye ’ba/ mo. Dhali gwoŋḵan gi Tap̱a kun onu mo tani uni ta uniŋ
    gana/ mo dhali tana ḵar/e mmonṯal ’de/ mo be.
  uig-LAT: Perwerdigardin eyminish pak ishtur, u menggü dawamlishidu; Perwerdigarning
    hökümliri heqtur, Herbiri tamamen heqqaniyettur.
  nde-nde: Ukumesaba uThixo kuhlanzekile, kumi kuze kube phakade. Izahlulelo zikaThixo
    ziqinisekile njalo zilungile ngokupheleleyo.
  ton-ton: 'Ko e manavahē kia Sihova ʻoku maʻa, pea tolonga taʻengata: ko e ngaahi
    fakamaau ʻa Sihova ʻoku moʻoni mo māʻoniʻoni kotoa pē.'
  ces-1613: Rozkazové Hospodinovi přímí, obveselující srdce, přikázaní Hospodinovo
    čisté, osvěcující oči.
  eng-WMB: The fear of the LORD is clean, enduring forever. The LORD’s ordinances
    are true, and righteous altogether.
  tam-TCV: யெகோவாவுக்குரிய பயபக்தி தூய்மையானது, அது என்றென்றும் நிலைத்திருக்கிறது.
    யெகோவாவினுடைய விதிமுறைகள் நிலையானவை, அவை முற்றிலும் நீதியானவை.
  ceb-ULB: Ang kahadlok kang Yahweh putli nga molungtad hangtod sa kahangtoran; ang
    matarong nga kasugoan ni Yahweh matuod ug ang tanan lunlon matarong!
  pol-UBG: Bojaźń PANA jest czysta, trwająca na wieki; sądy PANA prawdziwe, wszystkie
    są słuszne.
  agr-agr: Tuke Pujuu puyatjusa umigbauwa duka shiig pegkejai, tuja nii chichamega
    dusha tuke megkaekashtinai. Tuke Pujuun chichame umiktina duka waitchauwai, dekaskenum
    ashí pegkejai.
  kyc-kyc: Kamongo lao kingi wapambupi lakao lakandenge doko keyange ingyuo singi.
    Dokona dopako pyuo soo para ingilyamo. Kamongome koo keyangepe lao yapalya yapana
    pyuo angi dokona lenge. Doko peparae rolae ingyuo penge.
  urd-GVU: رب کا خوف پاک ہے اور ابد تک قائم رہے گا۔ رب کے فرمان سچے اور سب کے سب راست
    ہیں۔
  eng-OEBCW: The fear of the Lord is clean, it endures forever. The Lord’s judgments
    are true and right altogether.
  deu-1912: Die Furcht des HERRN ist rein und bleibt ewiglich; die Rechte des HERRN
    sind wahrhaftig, allesamt gerecht.
  kan-2017: ಯೆಹೋವನ ಭಯ ಪರಿಶುದ್ಧವಾಗಿದೆ; ಅದು ಶಾಶ್ವತವಾದದ್ದೇ. ಯೆಹೋವನ ಕಟ್ಟಳೆಗಳು ಯಥಾರ್ಥವಾದವುಗಳು;
    ಅವು ಕೇವಲ ನ್ಯಾಯವಾಗಿವೆ.
  yap-yap: Madgun SOMOL ni bay u wun’uy e bfel’, ya ra par ndabi m’ay bi’id; urngin
    e tin ma turguy SOMOL e ba yal’uw, ya gubin ngiyal’ nma yan i aw nrogon.
  hlt-MCSB: BOEIPA hinyahnah he a cimcaih dongah a yoeyah la cak. BOEIPA kah laitloeknah
    oltak neh thikat la tang uh.
