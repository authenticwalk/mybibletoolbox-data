verse: PSA.019.012
translations:
  mal-C: എന്നാൽ സ്വന്തം തെറ്റുകളെ വിവേചിച്ചറിയാൻ ആർക്കാണു സാധിക്കുന്നത്? എന്നിൽ മറഞ്ഞിരിക്കുന്ന
    പാപങ്ങൾ ക്ഷമിക്കണമേ.
  deu-TKW: Auch wird dein Diener durch sie vermahnt; sie beobachten bringt großen
    Lohn!
  lin-lin: Epesaka mosali na Yo mayele ; moto nyonso oyo atosaka yango azwaka litomba
    mingi.
  mmx-mmx: Leeme Silok, kopmen tara i epovo xusu ni na ven lenget ka axa libilinga
    ren, kuren la una doxoma xepe mo libilinga nia xopmen na xasep teren.
  eng-LSV: '[His] errors—who understands? Declare me innocent from hidden ones,'
  eng-GNV: Who can vnderstand his faultes? clense me from secret fautes.
  eng-WEBSTER: Who can understand his errors? cleanse thou me from secret faults .
  nhw-BL: Amo aqui huelis momacas cuenta tlen itlaixpanolhua sesen huelta quema quichihua
    catli amo cuali. TOTECO, techtlapojpolhui notlajtlacolhua catli amo nijmatiyaya
    sintla nijchijtoya.
  swh-ONEN: Ni nani awezaye kutambua makosa yake? Nisamehe makosa yangu nisiyoyajua.
  bba-bba: Nɑ̀ n win ɡɑri yi swĩi, yi rɑ mɑn kirɔ ko. Nɑ̀ n win woodɑbɑ mɛm nɔɔwɑ,
    nɑ rɑ yen ɑrufɑɑni wɑ.
  eng-KJVCPB: Who can understand his errors? Cleanse thou me from secret faults.
  luo-luo: En ngʼa manyalo ngʼeyo kethone mopondo? Wena kethoga mopondo.
  aii-aii: ܡܵܢܝܼ ܟܹܐ ܡܵܨܹܐ ܦܲܪܡܹܐ ܚܸܠܛܹܗ؟ ܥܒ݂ܘܿܕ ܠܝܼ ܙܲܟܵܝܵܐ ܡ̣ܢ ܚܛܝܼܵܬܹ̈‌ܐ ܕܠܵܐ ܒܝܕܵܥܬ‌ܝܼ.
  meu-meu: To daika ese ena kara kerere-kereredia baine diba; Egu kara dika hehuni-hehunidia
    amo ba haḡoevagu.
  npi-ULB: कसले आफ्ना सबै गल्तीहरू बुझ्‍न सक्छ? मलाई लुकेका गल्तीहरूबाट शुद्ध पार्नुहोस्
    ।
  yor-yor: Ta ni ó lè mọ àṣìṣe rẹ̀? Dáríjì mí nínú àṣìṣe mi tí ó pamọ́.
  pes-OPCB: کیست که بتواند به گناهان نهان خود پی ببرد؟ خداوندا، تو مرا از چنین گناهان
    پاک ساز!
  tgl-ULB: Sino ang makababatid sa lahat ng kaniyang sariling mga kamalian? Linisin
    mo ako sa mga lihim na kasalanan.
  nop-nop: Nediyeŋ ne’walaŋ kadakaniŋŋiŋ u kedem nadidapmawek? U tuwot mokoŋ. Unduŋ
    doktiŋa, Baŋ Bepaŋ, kadakaniŋ tugut hogohogok, nadilat be mu nadilat, u tumolokutnambeŋ,
    tiŋa nehiyoutelune namandake foloŋ me didimeniŋ hatibit.
  cbu-NT: Itaru Apaa, ¿chakaja waanaatsee yutaritshishirini ichingaru yásach? Ichingaru
    yasamaam pinasakaniya Ashiri Apaa, shiysha nuwaa yutaritshishireetsi ichingaru
    tchingangandama.
  hui-hui: Mbiralime ibuninaga ko biyago ibunime handabe nahe ka. Mana ko mbira bigi
    buwa i̱nime bu dambiho ko lo manda nabi koyagua mana ko o birudarunigo í̠na domai
    habe. Ani beregola í̠naga deni i̱ dodo nahe holebero.
  mya-mya: အ​ဘယ်​သူ​မျှ​မိ​မိ​၏​အ​မှား​အ​ယွင်း​များ​ကို မ​မြင်​နိုင်​ပါ။ အို ထာ​ဝ​ရ​ဘု​ရား၊
    မ​ထင်​ရှား​သည့်​အ​ပြစ်​များ​နှင့်​ကျွန်​တော်​မျိုး​အား ကင်း​စင်​စေ​တော်​မူ​ပါ။
  bod-N: རང་སྐྱོན་རང་གིས་རྟོགས་པ་སུ་ཡོད༌དམ། །མངོན་མེད་ཉེས་སྐྱོན་རྣམས་ལ་གུ་ཡངས༌མཛོད།།
  wsk-wsk: Bare awiri kota ko memek suen la ko iki saposo? Mena. Buta se ani munan
    memek sang beterem wore me ko ikiem agi, angamili saparam agi mu, ni siwu aisuko.
  sna-sna: Ndianiko angaziva kukanganisa kwake? Ndikanganwirei mhosva dzangu dzakavanzika.
  spa-BLM: ¿Quién puede discernir sus errores? Perdóname por los errores ocultos.
  cac-cac: ¿Tom ay junoc mach syal yilan sb'a d'a spaltail? Mamin Jehová, ac' in nivanc'olal
    yuj juntzan̈xo in paltail max vil in c'ulani.
  swh-ULB: Ni nani ambaye aweza kuyatambua makosa yake yote mwenyewe? Unitakase makosa
    yaliyo fichika.
  deu-ELBBK: Auch wird dein Knecht durch sie belehrt; im Beobachten derselben ist
    großer Lohn.
  mbb-OT: Usahay kenà egketuenan te etew he nekesalà sikandin. Tenged kayi Nengazen,
    peseyluwa a kenikew te menge salà he neveelan ku he wazè ku metueni.
  mal-2015: തന്റെ തെറ്റുകളെ ഗ്രഹിക്കുന്നവൻ ആർ? മറഞ്ഞിരിക്കുന്ന തെറ്റുകളെ പോക്കി എന്നെ
    മോചിക്കേണമേ.
  gup-gup: Minj ngad bininj ngarriwernhburrbun kore ngarrihkurduyime kunwarre. Dja
    ngaye djawan bu yibengmidjda ngardduk kunwarre ngakurduyime manbu kawarlkkayindi.
  ctu-CTI: ¿Majchqui chꞌujbi i cʌn pejtyelel machꞌʌ wen bʌ miꞌ chaꞌlen? Ñusʌbeñon
    c mul mach bʌ cʌmbil c chaꞌan.
  rmc-rmc: Den goďi tire služobňikos; oles, ko len doľikerel, užarel baro počiňiben.
  nlg-nlg: Ivei tea ge ku ghilalai na palu tara kabu polo tana tobagu? Ko marabuu
    mo ko lavikehau tana lei palu te kabu polo.
  pes-OPV: کیست که سهوهای خود را بداند؟ مرا ازخطایای مخفی‌ام طاهر ساز.
  ron-1924: Чине ышь куноаште грешелиле фэкуте дин нештиинцэ? Яртэ-мь грешелиле пе
    каре ну ле куноск!
  ben-OBCV: কিন্তু কে তার নিজের ত্রুটি উপলব্ধি করতে পারে? আমার গোপন অপরাধ ক্ষমা করো।
  som-som: Bal yaa qaladdadiisa garan kara? Rabbow, iga nadiifi dembiyo qarsoon.
  eng-ASVBT: Who can discern his errors? Clear thou me from hidden faults.
  mna-mna: Lak, asiŋ ta irao be ikilaala itunu sosor kini ta boozomen? Som. O Yooba,
    sanaana tio ta aŋkilaala som mi aŋkam sorok ma ila kek na, muŋai yo mi ziiri ma
    ila lene.
  ita-1885: Chi conosce i suoi errori? Purgami di quelli che mi sono occulti.
  eng-ULB: Who can discern all his own errors? Cleanse me from hidden faults.
  spa-VBL: ¿Quién está consciente de sus propios errores? No me castigues por las
    faltas que desconozco.
  fra-_FOB: Qui connaît ses fautes commises par erreur? Pardonne-moi mes fautes cachées.
  mal-mal: തന്റെ തെറ്റുകൾ ഗ്രഹിക്കുന്നവൻ ആര്? മറഞ്ഞിരിക്കുന്ന തെറ്റുകൾ പോക്കി എന്നെ
    കുറ്റവിമുക്തനാക്കണമേ.
  lit-lit: Kas gali suvokti savo klaidas? Apvalyk mane nuo slaptų kalčių.
  urd-GVR: Jo ḳhatāeṅ beḳhabrī meṅ sarzad huīṅ kaun unheṅ jāntā hai? Mere poshīdā
    gunāhoṅ ko muāf kar!
  suz-BL: आ मतुइक्‍थु दूली पशो, सुम तुइक्‍बा ङा? आं मतुइक्‍थु मरिम्‍शो पशो माफ गेयीनी।
    अय्‍युब ४२:३-६
  eng-NOY: Who knoweth his own offences? Oh, cleanse thou me from secret faults!
  ita-1927: Chi conosce i suoi errori? Purificami da quelli che mi sono occulti.
  ckb-ckb: کێ لە هەڵەکانی خۆی تێدەگات؟ گوناهە شاراوەکانم ببەخشە.
  eng-BBE: Who has full knowledge of his errors? make me clean from secret evil.
  xsi-xsi: Andeta naŋa kaloŋgu loko ŋana ŋine kâ; tamâta toŋge ikura tu isama i tamwata
    ne vetâŋa soki rârâni kilala, ande tia. Yova Kindeni, zo pinde naŋa aveta vetâŋa
    soki pinde, andeta azizâla ŋana. Mine nde naŋa ano pano tu kuzavaru vetâŋa soki
    ŋinde ne muso piti lâ iloŋgu.
  kan-OKCV: ತಮ್ಮ ತಪ್ಪುಗಳನ್ನು ತಿಳಿದುಕೊಳ್ಳಲು ಯಾರಿಗೆ ಸಾಧ್ಯ? ನನ್ನ ಗುಪ್ತ ಪಾಪಗಳನ್ನು ಕ್ಷಮಿಸು.
  tam-2017: தன்னுடைய பிழைகளை உணருகிறவன் யார்? மறைந்து கிடக்கும் பிழைகளிலிருந்து என்னைச்
    சுத்திகரியும்.
  spa-RV-1909: Los errores, ¿quién los entenderá? Líbrame de los que me son ocultos.
  ron-BTF: Cine își poate înțelege greșelile? Curăță-mă de greșeli tainice.
  eng-WEBP: Who can discern his errors? Forgive me from hidden errors.
  eng-FBV: Who's aware of their own mistakes? Don't punish me for these faults I'm
    unaware of.
  nld-1939: Maar wie kan al zijn fouten kennen? Vergeef mij ook, die ik me niet ben
    bewust.
  nch-BL: Amo aqui momaca cuenta ten itaixpanolhua sese huelta quema quichihua cati
    amo cuali. TOTECO, techtapojpolhui notajtacolhua cati amo nijmatiyaya sinta nijchijtoya.
  vie-1934: Ai biết được các sự sai lầm mình? Xin Chúa tha các lỗi tôi không biết.
  cha-cha: Ya y linachiña jaye utiningo? ya y linache na ti jutungo, nalibreyo.
  hin-CV: अपनी भूल-चूक का ज्ञान किसे होता है? अज्ञानता में किए गए मेरे पापों को क्षमा
    कर दीजिए.
  eng-OURB: Who can discern his errors? Forgive me from hidden errors.
  spa-BES: ¿Quién tiene pleno conocimiento de sus propios errores? líbrame de los
    que me son ocultos.
  tdx-tdx: Ia ty mahatsikarake o hila’eo? Liovo amo hakeo mietakeo iraho.
  tha-KJV: แต่​ผู้​ใดเล่าจะเข้าใจเรื่องความผิดพลาดของตนได้ ขอพระองค์ทรงชำระข้าพระองค์​ให้​พ้นจากความผิดที่ซ่อนเร้นอยู่
  por-BR-2018: Quem pode entender seus próprios erros? Limpa-me dos que me são ocultos.
  deu-ELO: Verirrungen, wer sieht sie ein? Von verborgenen Sünden reinige mich!
  eng-WYC-2018: Who understandeth trespasses? make thou me clean from my privy sins;
    (Who understandeth his own trespasses? Lord, make thou me clean from my secret
    sins;)
  epo-epo: Kiu scias siajn erarojn? Purigu min de eraroj kaŝitaj.
  gfk-gfk: Sige i tale be na nes kilam leh ira uno nironga? Nu lik luban ira nugu
    saksakena ing i kis susuhai taar.
  uig-PIN: Kim ɵz hataliⱪlirini bilip yetǝlisun? Meni bilip-bilmǝy ⱪilƣan gunaⱨlirimdin
    saⱪit ⱪilƣaysǝn;
  beo-beo: Dunu da hi giadofasu, hi da hamedafa ba:sa. Hina Gode! Na wamo giadofale
    hamoi amoga Di na gaga:ma.
  tpi-OTNT: Tasol husat inap save long olgeta rong bilong em yet? Mi mekim sampela
    rong em mi no save long ol, olsem na yu mas rausim ol dispela rong na mekim mi
    i kamap klin long ai bilong yu.
  hau-SA: Wane ne zai iya rabe kurakuransa? Ya gafarta ɓoyayyun laifofinsa.
  udu-udu: Hili aja a’di imidi theke’th tom piti kun thama a’di mii mo? Dheleli /e
    aha/ ’peni mombag gi mii kun thamka/ mii mo.
  uig-LAT: Kim öz xataliqlirini bilip yételisun? Méni bilip-bilmey qilghan gunahlirimdin
    saqit qilghaysen;
  nde-nde: Ngubani ongazizwisisa iziphambeko zakhe? Thethelela iziphambeko zami ezisithekileyo.
  ton-ton: Ko hai te ne faʻa ʻilo ʻene ngaahi hē? Ke ke fakamaʻa au mei he ngaahi
    angahala fufū.
  ces-1613: Služebník tvůj zajisté jimi osvěcován bývá, a kdož jich ostříhá, užitek
    hojný má.
  eng-WMB: Who can discern his errors? Forgive me from hidden errors.
  tam-TCV: தன் தவறுகளை அறிந்துணர யாரால் முடியும்? என் மறைவான குற்றங்களை எனக்கு மன்னியும்.
  ceb-ULB: Kinsa ba ang nasayod sa tanan niyang mga sayop? Hinloi ako gikan sa tinagong
    mga kalapasan.
  pol-UBG: Lecz kto dostrzeże własne błędy? Oczyść mnie z tych, które są ukryte przede
    mną.
  agr-agr: Makichik aentsuk niina tudaujinak nigki anentaimsag dekagmamaitsui. Nuadui,
    Tuke Pujuuwah, ¡wi pegkegchaun takamsatjai tusan wakegachiatkun takamsamug aidaush
    tsagkugtugta!
  kyc-kyc: Wambu dupwa range kopetamekamenge pilyaminyi doko soo gisa nalyaminyi.
    Kamongo embame namba koo pilyuŋu lao suu pyaa nao mee pyaka sipyamo pipilyu dupwana
    kingi rekyalao nyepe.
  urd-GVU: جو خطائیں بےخبری میں سرزد ہوئیں کون اُنہیں جانتا ہے؟ میرے پوشیدہ گناہوں
    کو معاف کر!
  eng-OEBCW: Who can know their flaws? Absolve me from those I know not.
  deu-1912: Wer kann merken, wie oft er fehlet? Verzeihe mir die verborgenen Fehle!
  kan-2017: ತನ್ನ ತಪ್ಪುಗಳನ್ನೆಲ್ಲಾ ತಿಳಿದುಕೊಳ್ಳುವವನು ಯಾರು? ಮರೆಯಾದ ದೋಷಗಳಿಂದ ನನ್ನನ್ನು ನಿರ್ಮಲಮಾಡು.
  yap-yap: Dariy be’ nrayag ni nge guy e kireb rok; SOMOL, mu chuwegeg u fithik’ e
    kireb rog nib mith.
  hlt-MCSB: U long nim a tholhhik khaw a yakming tih a thuh nah lamloh kai m'hmil.
  mdy-ETH: ፔ ዻቢንቲ ዴንቃ ዓሲ ባኣሴ፤ ናንጊና ናንጋ ጎዳሢዮ! ታኣኮ ዓኣሺንቴ ዺቢንቶፓ ታና ጌኤሼ።
  qvs-NT: Mana ni pi kikinmanta yachanchu uchallikushkanta. A, Tata Dios, mana yuyashpa
    uchallikuptini perdonaway.
  twi-ASANTE: Hwan na ɔhunu nʼankasa mfomsoɔ? Fa me mfomsoɔ a ahinta kyɛ me.
  eng-WEBU: Who can discern his errors? Forgive me from hidden errors.
  acu-NT: Aints ningki nintimsangka ni tunaarinka nekaachminuitai. Apuru wi nekachu
    asan, nuwakan tunaun turinuyaja nuka tsangkutrurta.
  spa-PDDPT: ¿Quién reconocerá sus propios errores? Declárame inocente de los que
    me son ocultos.
  gun-gun: Mava'e nda'u oikuaapa 'rã ha'e ae ojejavyague? Emboguepa ke aikuaa e'ỹ-e'ỹ
    va'e guive.
  agu-BL: Ta', at lo' wil yi qui na chinnachon te'j. Poro cuyu' impaj.
  ilo-ULB: Siasino iti makailasin kadagiti bukodna a biddut? Dalusannak manipud kadagiti
    nailemmeng a basbasol.
  kpg-kpg: Deai tangada e iloo ia ono hala ai. Meenei Dimaadua, daawa au gi daha mo
    nia ihala ala e nngala!
  uig-ARA: كىم ئۆز خاتالىقلىرىنى بىلىپ يېتەلىسۇن؟ مېنى بىلىپ-بىلمەي قىلغان گۇناھلىرىمدىن
    ساقىت قىلغايسەن؛
  bps-bps: Kabay landè to fakay gmadè i kdee gugsalaan, taman falwaam agu di dad salà
    mgimògu i làgu gadè.
  sus-sus: I xa konyi xaxili sɔtɔma nɛ i xa sɛriyɛ kui. A geeni gbegbe toma nɛ naa.
  pon-2006: Sohte mehmen kak pein esehda eh sapwung kan; Maing KAUN, komw ketin doareiesang
    soangen sapwung me sohte sansal akan!
  jae-jae: Ojae, asa oc taê ênam nê geo tomalageŋ samob. Amboac tonaŋ ôsuc ŋoc keso,
    taŋ tauc gajam kauc naŋ okwi.
  ksd-ksd: Ia na nunure ilam kana lavur nirara? Una pun vue kaugu lavur nirara dia
    tur ivai.
  tur-YTC: Kusurlarını kim fark edebilir? Gizli kusurlarımdan dolayı beni bağışla.
  bel-N: І слуга Твой праз іх будзе навучаны; хто захоўвае іх, [будзе мець] нагароду
    вялікую.
  kpr-kpr: Na ari ekoko mendeni usena ava kotae edo, jo vujegae irena ava, nine giraesa
    amo, joka edo, kote doyaso dae resena.
  ind-AYT: (19-13) Siapa dapat memahami kesalahannya? Bersihkan aku dari kesalahanku
    yang tersembunyi.
  yom-yom: Nani wulenda sudika zinzimbala ziandi e ? Lemvukila zinzimbala ziama zisuama.
  yut-yut: Namɨn da iyɨ dakon aŋpak yokwini morap nandɨsak? Yokwi dɨwarɨ dɨma nandaŋek
    asat uŋun wɨrɨrɨkbɨ kɨlegɨsi egɨpbeŋ.
  nya-nya: Ndani angathe kudziwa zolakwa zake? Mundikhululukire zolakwa zanga zobisika.
  kyg-kyg: Muki vayaꞌmogimo muki hosu kavaꞌapifatiꞌmo aeꞌa kasalo nepaya kavaꞌapimo
    alagepa huꞌa afaꞌa oꞌagegae. Ala kava nene, huꞌna, hosu kavaꞌmo haneꞌniye, huꞌna
    oꞌageꞌna huꞌnova hosu kavaꞌnimo aeka kalo paeka atalo.
  hrv-hrv: Sluga tvoj pomno na njih pazi, vrlo brižno on ih čuva.
  mps-mps: Tialima, niwai bidigo aga yali dwai sę koneaibawe? Eno dwai sę meba yali
    te eno kuna konebeo, tama nago eno te dualai dwai sę yali pęą sąlama, ma sela
    sąyao.
  tpi-tpi: Tasol husat inap save long olgeta rong bilong em yet? Mi mekim sampela
    rong em mi no save long ol, olsem na yu mas rausim ol dispela rong na mekim mi
    i kamap klin long ai bilong yu.
  dan-1931: Din Tjener tager og Vare på dem; at holde dem lønner sig rigt.
  vie-OVCB: Người khôn nhanh chóng nhìn nhận lỗi lầm xin tha những lỗi mình không
    biết.
  guj-2017: પોતાની ભૂલો કોણ જાણી શકે? છાના પાપથી તમે મને મુક્ત કરો.
  pon-2006A: Sohte mehmen kak pein esehda eh sapwung kan; Maing KAUN, komw ketin doareiesang
    soangen sapwung me sohte sansal akan!
  por-BRBSL: Quem pode discernir seus erros? Perdoe-me por erros ocultos.
  eng-OEBUS: Who can know their flaws? Absolve me from those I know not.
  swe-swe: Av dem är också din tjänare varnad (påmind, upplyst, instruerad), att hålla
    dem (bevara, skydda dem) ger stor lön.
  cth-cth: Apimaw mae payonnae ka panuek thai. Pâpha e payonnae dawk hoi na thoung
    sak haw.
  twi-twi: Hena na ohu nʼankasa mfomso? Fa me mfomso a ahintaw kyɛ me.
  hlt-hlt: U long nim a tholhhik khaw a yakming tih a thuh nah lamloh kai m'hmil.
  tbz-SIM: A dɛ̀ tiènnɛ̀ mí nwe ɑ kóo tɔ̃ntì. Wèè yié nhɑ kpɛti ò pɛ́úmu mucɔ̃́ntimu
    diɛmù.
  msy-2020: Tinara uabɨ uan osɨmtɨzir an itibagh fogham? O Ikiavɨra Itir God, arazir
    kurar kɨ amizir maba, kɨ dagh fozir puvatɨ. Nɨ nan arazir kurar kaba batueghtɨ,
    kɨ nɨn damazimɨn zuegham.
  dop-dop: Ntɩ tə sɛɣɛsəɣənɑ nyɑ́ təmlɛ tʋ mɑ́. Tə tɔkʋɣʋ tɑɑ mɑ wɑɑkɩ mɑ weesuɣu
    tɑɑ kɛ́.
  azb-azb: Kim öz səhvlərini duya bilər? Məni gizli təqsirlərimdən təmizlə.
  eng-DBY: Who understandeth [his] errors? Purify me from secret [faults].
  hin-2017: अपनी गलतियों को कौन समझ सकता है? मेरे गुप्त पापों से तू मुझे पवित्र कर।
  wol-KYG: Man, Sang bi, ci laay leerloo, ku ko sàmm yokku yool.
  swp-swp: Aitea tau iabom ena baaea italobaina abina ie ata? Egu laulau baaeadi eamuyamuidi
    aridi eai bena oa u hea’agu.
  bjr-bjr: Sia moo fannoo narí aaqara oosanara iridanoo. Oo Yaawee, qinee kukeeqara
    aaqaranaki marunnana mara kaqinni quqaqisaa.
  eng-YLT: Errors! who doth understand? From hidden ones declare me innocent,
  kne-kne: Magay makanemnem sin am-in ay ipaksaw na, namnamed din adi na ammo ay basol
    na. Sapay koma ay Diyos ta pomakawan ka.
  eng-WYC-2017: Who understandeth trespasses? make thou me clean from my privy sins;
  eng-WMBB: Who can discern his errors? Forgive me from hidden errors.
  zat-NTPS: Netú benne' quebe gaca lé'ene̱' da cale̱la da dxune̱'. Bselá neda', Xran,
    lu da cale̱la da quebe dxéquebe'eda' dxuna'.
  zty-NTPS: Nitó benne' bi gak gónbi'e da' ẕinnj da' žone'. Beslá neda', X̱ana' Dios,
    ḻo da' ẕinnj dan' bi žákbe'ela' žonan'.
  urd-GVH: जो ख़ताएँ बेख़बरी में सरज़द हुईं कौन उन्हें जानता है? मेरे पोशीदा गुनाहों
    को मुआफ़ कर!
  rug-rug: Esei si boka gilana puleni sari nana sinea tomedi soti telena? Kei Zihova,
    Mu taleoso nau koari na qua sinea, pu lopu va nonogai rau!
  gaz-gaz: Eenyutu dogoggora isaa hubachuu dandaʼa? Yakka koo isa dhokfamaa irraa
    na qulqulleessi.
  fra-LSG: Ton serviteur aussi en reçoit instruction; Pour qui les observe la récompense
    est grande.
  gnn-gnn: Garray, wiripunydja ŋarra ŋuli rom‐waḏatjtjun nhuna, bitjan ŋarra yurru
    yaka dharaŋan ŋunhiyi. Rurrwuyurra ŋarranha Garray, ḏarrtjalkkuŋa ŋuliŋuruyi yätjŋurunydja
    dhukarrŋuru ga guyaŋinyaraŋuru, ŋunhi yukurra djuḻuḻ'yun ŋarrakala ŋorra ŋayaŋuŋura.
  yal-yal: I ya walikɛɛn xaxili sɔtɔma nɛn e xɔn. A tɔnɔn gbegbe sɔtɔma nɛn e xɔn.
  iou-iou: Upäŋkaŋ Ekäni, äma kubätä iniken momi kuduptagän täga nämo kaŋpäŋ nadäwän
    täreneŋ. Unita momi ätu käbop itkaŋ unita nämo nadätat u ärut nami!
  haw-1868: Owai ka mea i helu pono i kona lalau ana? E hoomaemae oe ia'u i na hewa
    i nalo.
  arb-NAV: مَنْ يَتَنَبَّهُ إِلَى سَهَوَاتِهِ؟ مِنَ الْخَطَايَا الْخَفِيَّةِ خَلِّصْنِي،
  ded-ded: Ngic yengenaocngoc isingemema kopocsiha naric mi hentegerude, kpac. Kebu,
    ge kopocsicna sufu sufuya wana.
  ewe-ewe: Ame kae ate ŋu ade dzesi nu gbegblẽ si wòwɔ? Tsɔ nye vodada siwo metsɔ
    ɣla la kem.
  eng-LEE: (19:13) Who can guard against errors? from secret [faults] do thou cleanse
    me.
  asm-FB: কোনে নিজৰ ভুলবোৰ গমিব পাৰে? মোক গুপুত পাপৰ পৰা শুচি কৰা।
  sus-A: عِ شَ كٌنيِ شَشِلِ سْتْمَ نّ عِ شَ سّرِيّ كُي. عَ فٍينِ فبٍفبٍ تٌمَ نّ نَا.
  fra-SBL: Qui peut discerner ses erreurs ? Pardonnez-moi les erreurs cachées.
  hbo-hbo: גַּֽם־עַ֭בְדְּךָ נִזְהָ֣ר בָּהֶ֑ם בְּ֝שָׁמְרָ֗ם עֵ֣קֶב רָֽב׃
  pjt-pjt: Nganaṉa uwankarangku walytjangku puṯu ngurkantananyi kura uwankara nganaṉa
    palyantjatjanungku. Ka Mayatja, ngayuku kalyparingama ngayulu watarkungku kura
    palyannyangka.
  kik-kik: Nũũ ũngĩhota gũkũũrana mahĩtia make? Ndekera mahĩtia makwa ma hitho-inĩ.
  fra-NCL: Ton serviteur aussi est éclairé par eux ; grande récompense à qui les observe.
  cek-AK: Mi maw a sakpazaehaih panoek thaih? Kamtueng ai sakpazaehaih thung hoiah
    kai na ciimsak ah.
  cuk-cuk: ¿Doa e-nodiid na magar-itoge? Bab-Jehováʼye, ibugi an begi nodidibe, an
    na wissulid. Agi be an-ollorsae.
  pma-pma: Avaseini koanek anatin, komai mesakras mevalei vasin tisaen keil onomai.
    Sakini, Ahi Asuv, munak namumon tounah tatisa tai nareingeingeni, kilah lati li
    ranau.
  tel-2017: తన పొరపాట్లు తాను తెలుసుకోగలిగే వారెవరు? దాచిన తప్పులనుంచి నన్ను శుద్ధి
    చెయ్యి.
  hat-BSA: Se kilès ki kab rekonèt fot li? Padone mwen pou fot ke m pa konnen yo.
  kos-kos: Su ku in sifacna akilen tafongla lal? Aknasnasyeyu liki ma sufal su nga
    tia akilen.
  hbo-WLC: גַּֽם־עַ֭בְדְּךָ נִזְהָ֣ר בָּהֶ֑ם בְּ֝שָׁמְרָ֗ם עֵ֣קֶב רָֽב׃
  ibo-ibo: Onye pụrụ ịghọta amaghị ama ya niile? Gbaghara m ihe niile zoro ezo nke
    adịghị ike m.
  ory-ory: ଆପଣା ଭ୍ରାନ୍ତିସବୁ କିଏ ବୁଝିପାରେ? ତୁମ୍ଭେ ଗୁପ୍ତଦୋଷରୁ ମୋତେ ପରିଷ୍କାର କର।
  chk-chk: Nge iö a tongeni mefi iteiten an föför mi mwäl? Kopwe amusa seniei ekewe
    tipis mi monomon.
  rop-rop: Ai kaan sabi blanga main nogudbalawei. YAWEI, yu sori langa mi en deigimwei
    detlot nogudwan ting weya ai nomo bin sabi aibin oldei dumbat.
  ukr-1871: Провини — хто їх вбачає? Від гріхів тайних очисти мене!
  yon-yon: Kanembed yeka ye ambarakmi kuu wedmenaneen? Dowan. Nekaadkerunindo ye ambarakmi
    kuu ebbed are nonondande.
  deu-1951: (019-13) Verfehlungen! Wer erkennt sie? Sprich mich los von den verborgenen!
  eng-JPS: (19-13) Who can discern his errors? Clear Thou me from hidden faults.
  srp-1865: Ko æe znati sve svoje pogrješke? Oèisti me i od tajnijeh;
  lug-lug: Ani asobola okulaba ebyonoono bye? Onsonyiwe, Ayi Mukama, ebibi ebinkisiddwa.
  heb-heb: שגיאות מי יבין מנסתרות נקני׃
  ben-IRV: কে তার নিজের ভুল বুঝতে পারে? লুকোনো ক্রটিগুলো থেকে আমাকে পরিষ্কার কর।
  ntu-ntu: Kxetu Yawe, ipq ninge mz alwx kznikeng yc-kapqtrp bange, Murde rblxm bange
    nzmc-krngeleng.
  pan-pan: ਆਪਣੀਆਂ ਭੁੱਲਾਂ ਚੁੱਕਾਂ ਨੂੰ ਕੌਣ ਸਮਝ ਸਕਦਾ ਹੈ? ਤੂੰ ਮੈਨੂੰ ਗੁੱਝੇ ਪਾਪਾਂ ਤੋਂ ਅਜ਼ਾਦ
    ਕਰ,
  mya-JVB: မိမိမှားယွင်း ခြင်းကို အဘယ်သူ သည် နားလည် နိုင်သနည်း။ မ ထင်ရှားသော ဒုစရိုက်အပြစ်နှင့်
    အကျွန်ုပ် ကို ကင်းစင် စေ၍၊
  kgf-kgf: Mérénéŋ eŋeya biriaya hia niŋtegicmac? Biriana musaŋ gégéya imuacnec hetecgé
    némbésémaŋ.
  tte-O: Gubesi na tem lopwanone yagitaili kategu mena? Kudeuliyau naenaenane ana
    keno-wadamne koliyau.
  tbg-tbg: Mpo Noravauvo, te kia kankomake iriraiti, qora kaiqa vo kaiqa vo kaiqa
    vare vauna uvara ti nunka timitaane. Ti avu aato hiqama timitairaqe te vi kaiqara
    vi kaiqara kia varaare.
  hmo-hmo: To edena tauna ese, sibona ena kerere karadia ia diba? Mani emu kara lauegu
    kara dika, hunia gaudia, do oi gwauatao.
  zar-NT: ¿Nuzxi caz gaca inö́z channö richixi rinigui? Busölá nedaʼ lu dul-laʼ nunaʼ
    le cabí gúquibeʼedaʼ benaʼ.
  urd-urd: कौन अपनी भूलचूक को जान सकता है? तू मुझे पोशीदा 'ऐबों से पाक कर।
  bqc-SIM: Ni lɛda mapi n zↄ̀blenawa, gbɛ̃́ pↄ́ n yã́ kũa ài ìↄ zↄ̃ↄ.
  tcz-CHONGTHU: Kalungsunga chonset kisel guh jouse hi itikahetdoh jouding ham? Hitobanga
    kiselgua setna hoa konhin neisilthengin.
  mar-mar: आपल्या स्वत:च्या चुका कोण ओळखू शकतो? माझ्या गुप्त दोषांची मला क्षमा कर.
  isl-isl: Því að þau vara okkur við hættum og efla velgengni þeirra sem hlýða þeim.
  hlt-THB: A u ing amah a thawlhnaak ce a sim? Ang hyp ka sai thawlhnaak awh qeenkhaw
    ngai law lah.
  qub-qub: ¿Piräshi tantiyacunman juchata rurashantaga? ¡Perdunaycamay ari Tayta Dios
    mana musyaynëpa juchata rurashäcunata!
  bqp-bqp: Dí mɛ́ ani fↄ̃ à yã kũ à zã̀anↄ dↄ̃ↄ? Ǹ sùru kɛ kũmao kũ ma taari
    kũ ò utɛnanↄ.
  hat-hat: (019:13) Ki moun ki konnen tou sa li fè ki mal? Tanpri, Seyè, delivre m'
    anba sa mwen fè ki mal san m' pa konnen!
  eng-BSB: Who can discern his own errors? Cleanse me from my hidden faults.
  eng-WEBPB: Who can discern his errors? Forgive me from hidden errors.
  kbq-kbq: Hagi inankna hu'na nagripima me'nea kefozana kena antahina hugahue? Ra
    Anumzamoka kagrake oku'ama frakino nagripima me'nea kumini'a atrenantenka nazeri
    agru huo.
  pon-pon: Ij me kak aja duen toto en a japun? Kom kotin lapwada dip ai me rir akan.
  nhe-BL: Axaca huelis momacas cuenta tlen itlaixpanolhua sesen huelta quema quichihua
    tlen ax cuali. TOTECO, xinechtlapojpolhui notlajtlacolhua tlen ax nijmatiyaya
    intla nijchijtoya.
  wnc-wnc: Siwan ngana maminda inane gutonganae kuupbam nataak? Na gutonga kundu tasikumde
    apbotake na ie dua nataat. Unzingge gata natane gutonga waakngana sandeke tasiwi
    na gae kaikane dundumna siwit.
  bus-bus: Dé bé eé fↄ̃ à yã kɛ̀ à zã̀anↄ dↄ̃ↄ? Ǹ sùu kɛmao kↄ̃n ma taari kɛ̀ utɛnamɛɛnↄ.
  gub-BL: Mo upuner wemiawy kwer hexakaw rehe. Hemukatu pe nehe, hezar, heremiawy
    kwer heremixak 'ym wanuwi nehe.
