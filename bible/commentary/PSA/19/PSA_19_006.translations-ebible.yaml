  rus-SYN: Мы возрадуемся о спасении твоем и во имя Бога нашего поднимем знамя. Да
    исполнит Господь все прошения твои.
  bqc-SIM: ì bↄ kpɛ́u à bilɛ lán nↄsɛnawa, ì fɛlɛ ń táo ń pↄnao lán nɛgↄ̃nawa.
  tcz-CHONGTHU: Vanmong langkhatna konnin nisa ahung sohdoh jin ajotna ding vanmong
    lang khat gei in ajui peh jie. Hiche asat a kon chun imacha ahoidoh ji poi.
  mar-mar: सूर्य एक क्षितीजापासून उदय होतो, आणि दुसऱ्या क्षितिजापर्यंत आकाशात पार
    जातो. त्याच्या उष्णतेपासून कोणाचीही सुटका होत नाही.
  isl-isl: Hnarreist siglir hún yfir hvolfið, geislandi eins og brúður í brúðkaupi
    eða hlaupari sem hlakkar til að renna sitt skeið.
  hlt-THB: Khan a dytnaak awhkawng thoeng law nawh a dytnaak bai dyna vil hy; a hlawknaak
    awh ikaw awm thuh thai na am awm hy.
  qub-qub: Intiga syëlupa jucaj cuchunpa yagamur jucaj cuchunpana yagan. Shanaynenga
    llapanmanmi chayan.
  bqp-bqp: Àdi futɛ ludambɛlɛa la, àdi bikũ à gɛ́ ari a lɛ́a dire, pↄ́ke dìgↄ̃ utɛna
    a puusuiro.
  hat-hat: (019:7) Solèy la leve nan yon bout syèl la, li kouche nan lòt bout la.
    Chalè li bat sou tout bagay.
  eng-BSB: it rises at one end of the heavens and runs its circuit to the other; nothing
    is deprived of its warmth.
  eng-WEBPB: His going out is from the end of the heavens, his circuit to its ends.
    There is nothing hidden from its heat.
  kbq-kbq: Hagi zagemo'a mopamofona mago kazigati hanatino mago kaziga unefreankino,
    mago zamo'a agri amuhofintira frakigara osu'ne.
  pon-pon: A dakada ni eu imwin lan ap tanalan imwin teio, o jota me kak rir jan mon
    karakar a.
  nhe-BL: Tonati quisa elhuicactli inacastla huan quimaca huelta hasta ne seyoc inacastla.
    Axaca huelis motlatis para ax tonalmiquis.
  wnc-wnc: Gunzitda ena kakaa komu kwaimune kuke uneta kautdu saak kunggak. Siwan
    sanga tapatuta itane tokngana akngae kusopunanga dua.
  bus-bus: È fɛɛ ludambɛlɛa kɛ̀, è bikũ à gá ai à lɛ́a kãa, pↄ́ke ègↄ̃ utɛna à puusunɛro.
  gub-BL: Kwarahy uhem ywak rehe ipehegwer rehe a'e. Oho inugwer pehegwer pe kury.
    Ni amo ma'e nupuner kwaw haku haw wi uzeàmimaw rehe wà.
  eng-DRA: We will rejoice in thy salvation; and in the name of our God we shall be
    exalted.
