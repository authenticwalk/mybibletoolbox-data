verse: PSA.019.006
translations:
  mal-C: ആകാശത്തിന്റെ ഒരു കോണിലത് ഉദയംചെയ്യുന്നു മറ്റേക്കോണിലേക്ക് അത് അതിന്റെ പ്രയാണം
    തുടരുന്നു; അതിന്റെ ഉഷ്ണത്തിൽനിന്നോടിയൊളിക്കാൻ ഒന്നിനും കഴിയുന്നില്ല.
  deu-TKW: Und der gleicht einem Bräutigam, der aus seiner Kammer hervortritt, freut
    sich wie ein Held, die Bahn zu durchlaufen.
  lin-lin: Moyi yango ebimaka na tongo ndenge elenge mobali oyo abali sika abimaka
    na shambre na ye, mpe ndenge elombe atambolaka na elikya ya kolonga na momekano.
  mmx-mmx: Laxangking i ravasu ro at lenep kavaxap at lavatbung menemen la ik sixit
    korop uto at lara lenep kavaxap bok. Kopmen tempanga i epovo na lipe basinge liplivi
    ren.
  eng-LSV: From the end of the heavens [is] his going out, || And his revolution [is]
    to their ends, || And nothing is hid from his heat.
  eng-GNV: His going out is from the ende of the heauen, and his compasse is vnto
    the endes of ye same, and none is hid from the heate thereof.
  eng-WEBSTER: 'His going forth is from the end of the heaven, and his circuit to
    the ends of it: and there is nothing hid from his heat.'
  nhw-BL: Tonati quisa ilhuicactli inacastla huan quimaca huelta hasta ne seyoc inacastla.
    Amo aqui huelis motlatis para amo quitonalmictis.
  swh-ONEN: Huchomoza upande mmoja wa mbingu, na kufanya mzunguko wake hadi upande
    mwingine. Hakuna kilichojificha joto lake.
  bba-bba: Ù n yɑrɑ u rɑ n sɑ̃ɑwɑ nɡe kurɔ kpɑon durɔ. Ù n sĩimɔ u rɑ n sɑ̃ɑwɑ nɡe
    tɑbu durɔ.
  eng-KJVCPB: 'His going forth is from the end of the heaven, And his circuit unto
    the ends of it: And there is nothing hid from the heat thereof.'
  luo-luo: Owuok gie tungʼ polo konchiel, kendo olworore nyaka komachielo; onge gima
    opondo ne liet mare.
  aii-aii: ܡ̣ܢ ܡܲܪܙܵܐ ܕܫܡܲܝܹ̈ܐ ܦܠܵܛܹܗ، ܘܚܕܵܪܬܹܗ ܡ̣ܢ ܚܲܕ ܓܹܒܵܐ ܠܓܹܒܵܐ ܐܚܹܪܢܵܐ، ܘܠܲܝܬ
    ܕܦܵܐܹܫ ܛܘܼܫܝܵܐ ܡ̣ܢ ܚܸܡܹܗ.
  meu-meu: Guba dokona ta amo e daemu, e hanaimu bona guba dokona ta; ḡau ta na ia
    siahuna amo basine komu diba.
  npi-ULB: एक छेउमा सूर्य उदाउँछ र आकाश पार गरेर अर्को छेउमा पुग्‍छ । त्‍यसको तातोबाट
    कुनै कुरा पनि उम्कँदैन ।
  yor-yor: Ìjáde lọ rẹ̀ ni láti òpin ọ̀run wá àti àyíká rẹ̀ sì dé ìpínlẹ̀ rẹ̀; kò
    sì sí ohun tí ó pamọ́ kúrò nínú oore rẹ̀.
  pes-OPCB: از یک سوی آسمان به سوی دیگر می‌شتابد، و حرارتش همه جا را فرا می‌گیرد.
  tgl-ULB: Ang araw ay sumisikat mula sa isang dako at tumatawid sa himpapawid hanggang
    sa kabila; walang makatatakas sa init nito.
  nop-nop: Mele adi kunum dikineŋ tububihila labuŋa wooŋ dikineŋ folak. Nemek niŋdi
    adi’walaŋ kudutŋiŋ gineŋ tuwot mu hebihalek.
  cbu-NT: Zari puturita shitungeeru, itsinsaru naaku, yap pshtuku amb izuuru pshtukiya.
    Ichingaroom tputs zarish ksaneekanaya. Apanll taarashee kaneesich tputseem panapi
    átu, waanaatsee kuk iyaam panarangiya.
  hui-hui: Ni ibu lirayagi howa tagira ibalu nairayagi anda piaga. Ani biagago mbirale
    mbira ni ibunaga tandaga biragome daba nahelo mo do habe nahe nga.
  mya-mya: သူ​သည်​မိုး​ကောင်း​ကင်​တစ်​စွန်း​မှ​အ​စ​ပြု​ကာ အ​ခြား​တစ်​စွန်း​သို့​လှည့်​ပတ်​၍​သွား၏။
    သူ​၏​အ​ပူ​ရှိန်​မှ​ကင်း​လွတ်​သော​အ​ရာ​တစ်​ခု မျှ​မ​ရှိ။
  bod-N: དེ་ནི་ནམ་མཁའི་ཕྱོགས་གཅིག་ནས་འཆར༌ཞིང་། །བསྐོར་ནས་ནམ་མཁའི་ཕྱོགས་གཞན་དུ་སླེབ༌བོ།
    །དེ་ཡི་ཚ་དྲོད་ལས་ནི་བསྐུངས་པ༌མེད།།
  wsk-wsk: Worem taiti duap koma sang te duap beteso ale nama koma sang te kaposo;
    mel bo ta noko kowar ko yumurokko yam me terong, mena.
  sna-sna: Rinobuda kuno rumwe rutivi rwedenga richitenderera kusvikira kuno rumwe
    rutivi; hakuna chinhu chakavanzika kubva pakupisa kwaro.
  spa-BLM: Su salida es desde el final de los cielos, su circuito hasta sus extremos.
    No hay nada oculto a su calor.
  cac-cac: Sq'ueul yoc c'u d'a yichchaan̈, sb'atxican d'a b'aj tz'emxicani, malaj
    junoc tas syal scolan sb'a d'a sc'ac'al.
  swh-ULB: Jua huchomoza kutokea upeo wa macho na likikatisha winguni kwenda jingine;
    hakuna chochote kinacho epuka joto lake.
  bel-bel: Мы парадуемся выратаваньню твайму, і ў імя Бога нашага падымем сьцяг. Няхай
    выканае Гасподзь усе просьбы твае.
  deu-ELBBK: und sie ist wie ein Bräutigam, der hervortritt aus seinem Gemach; sie
    freut sich wie ein Held, zu durchlaufen die Bahn.
  mbb-OT: Edsilà heini ziyà te edsilaan ne edsanlep diyà te edsenlepan. Ne egkesuǥat
    is langun te keinit din.
  mal-2015: ആകാശത്തിന്റെ അറ്റത്തുനിന്നു അതിന്റെ ഉദയവും അറുതിവരെ അതിന്റെ അയനവും ആകുന്നു;
    അതിന്റെ ഉഷ്ണം ഏല്ക്കാതെ മറഞ്ഞിരിക്കുന്നതു ഒന്നുമില്ല.
  gup-gup: Dja mahni kundung wanjh kambebme, kare, kayibme, kamyawoyhdurndeng kore
    kaddum kunngol. Minj nangale kawarlkkarren nuye nawu kundungbang.
  ctu-CTI: Mi pasel qꞌuin tiꞌ junxejlel chan, Mi ñumel cꞌʌlʌ ti yambʌ junxejlel chan.
    Maꞌan majch chꞌujbi i putsꞌtyan i ticwʌlel.
  rmc-rmc: Sako tosara avel avri sar o terno andral peskro kher, radisaľol sar o hrďinas,
    so denašel peskro drom.
  nlg-nlg: Gaia te dato mai tana vuivunina na parako me taonia na halautuna va tana
    sosokona. Taho siki totobo ke polohaghinia na paparana.
  pes-OPV: خروجش ازکرانه آسمان است و مدارش تا به کرانه دیگر؛ وهیچ‌چیز از حرارتش مستور
    نیست.
  ron-1924: рэсаре ла ун капэт ал черурилор ши ышь испрэвеште друмул ла челэлалт капэт;
    нимик ну се аскунде де кэлдура луй.
  ben-OBCV: আকাশের এক প্রান্তে সে উদিত হয় এবং অপর প্রান্তে পৌঁছে আবর্তন শেষ করে;
    তার উত্তাপ থেকে কোনও কিছুই বঞ্চিত হয় না।
  som-som: Waxay ka soo baxdaa samada darafkeeda, Oo waxay ku soo wareegtaa hareeraheeda,
    Oo kulaylkeedana wax ka qarsoonu ma jiraan.
  lat-VUC: Lætabimur in salutari tuo; et in nomine Dei nostri magnificabimur.
  eng-ASVBT: His going forth is from the end of the heavens, And his circuit unto
    the ends of it; And there is nothing hidden from the heat thereof.
  mna-mna: Zoŋ ise pa lele pakaana ta, mi ikakat ma ila isula pa pakaana toro. Mi
    koroŋ sa irao be ike pa mburaana na som.
  ita-1885: La sua uscita è da una estremità de' cieli, E il suo giro arriva infino
    all'altra estremità; E niente è nascosto al suo calore.
  eng-LXXUP: 'We will exult in thy salvation, And in the name of our God shall we
    be magnified: The Lord fulfill all thy petitions.'
  eng-ULB: The sun rises from the one horizon and crosses the sky to the other; nothing
    escapes its heat.
  spa-VBL: Se levanta sobre una parte del cielo y cruza hasta el otro lado. Nada se
    esconde de su calor.
  fra-_FOB: Il part de l'un des bouts des cieux, et son tour s'achève à l'autre bout;
    et rien ne se dérobe à sa chaleur.
  mal-mal: ആകാശത്തിന്റെ ഒരറ്റത്തുനിന്ന് അതിന്റെ ഉദയവും അറുതിവരെ അതിന്റെ അയനവും ആകുന്നു;
    അതിന്റെ ഉഷ്ണം ഏല്ക്കാതെ മറഞ്ഞിരിക്കുന്നത് ഒന്നുമില്ല.
  urd-GVR: Āsmān ke ek sire se chaṛh kar us kā chakkar dūsre sire tak lagtā hai. Us
    kī taptī garmī se koī bhī chīz poshīdā nahīṅ rahtī.
  suz-BL: मेको पूर्ब रे दाप्‍शा, तेइ तेइ हिरसीब। मेको आ नाप्‍शो रे मारेइ ख्रुइश्‍शा
    लीने मचाप्‍नीम।
  eng-NOY: He goeth forth from the extremity of heaven, And maketh his circuit to
    the end of it; And nothing is hid from his heat.
  ita-1927: La sua uscita e da una estremità de’ cieli, e il suo giro arriva fino
    all’altra estremità; e niente è nascosto al suo calore.
  ckb-ckb: لەو سەری ئاسمانەوە هەڵدێت و دەسووڕێتەوە هەتا ئەو سەری، هیچ شتێک لەبەر گەرماییەکەی
    ناشاردرێتەوە.
  eng-BBE: His going out is from the end of the heaven, and his circle to the ends
    of it; there is nothing which is not open to his heat.
  xsi-xsi: Kari uru ipâŋga pa samba warika pa mbwera kâ, aku iparuse ilâ lee ilâ pa
    ŋgaŋe pinde. Aku kelekele toŋge ikura tu imuna ŋana kari mata ne nâna kâ, ande
    tia.
  kan-OKCV: ಆಕಾಶದ ಒಂದು ಕಡೆಯಿಂದ ಉದಯಿಸಿ ಮತ್ತೊಂದು ಕಡೆಯವರೆಗೆ ಹೊರಟು ಪ್ರಯಾಣಿಸುತ್ತಾನೆ; ಅದರ
    ಬಿಸಿಲಿಗೆ ಮರೆಯಾದದ್ದು ಒಂದೂ ಇಲ್ಲ.
  tam-2017: அது வானங்களின் ஒரு முனையிலிருந்து புறப்பட்டு, அவைகளின் மறுமுனைவரைக்கும்
    சுற்றியோடுகிறது; அதின் வெப்பத்திற்கு மறைவானது ஒன்றுமில்லை.
  spa-RV-1909: 'Del un cabo de los cielos es su salida, y su giro hasta la extremidad
    de ellos: y no hay quien se esconda de su calor.'
  ron-BTF: Ieșirea lui este de la marginea cerului și circuitul lui până la marginile
    acestuia și nu este nimic ascuns de arșița lui.
  eng-WEBP: His going out is from the end of the heavens, his circuit to its ends.
    There is nothing hidden from its heat.
  eng-FBV: It rises on one side of the heavens and travels across to the other. Nothing
    is hidden from its heat.
  nld-1939: Haar opgang is aan het eind van de hemel, Haar kringloop tot aan het andere
    eind; Niets blijft verborgen Voor haar gloed.
  nch-BL: Tonati quisa ilhuicacti inacasta huan quimaca huelta hasta ne seyoc inacasta.
    Amo aqui huelis motatis para amo quitonalmictis.
  vie-1934: Mặt trời ra từ phương trời nầy, Chạy vòng giáp đến phương trời kia; Chẳng
    chi tránh khỏi hơi nóng mặt trời được.
  cha-cha: 'Y jinanaoña guinin un punta gui langet, ya y linilicoña asta y uttimoña:
    ya taya jaye uatog ni y minaepeña.'
  hin-CV: वह आकाश के एक सिरे से उदय होता है, तथा दूसरे सिरे तक चक्कर मारता है; उसके
    ताप से कुछ भी छुपा नहीं रहता.
  eng-OURB: His going out is from the end of the heavens, his circuit to its ends;
    There is nothing hidden from its heat.
  spa-BES: Su salida es de un extremo del cielo, y da la vuelta hasta el terminó de
    ellos; no hay nada que no pueda huir de su calor.
  tdx-tdx: Hirik’angadon-dikerañ’eñe i fionjona’ey naho ty fiaria’e pak’ añ’olo’eo,
    vaho tsy eo ty mahafietake amy hatrovoha’ey.
  tha-KJV: ดวงอาทิตย์​ขึ้นมาจากสุดปลายฟ้าสวรรค์ข้างหนึ่ง และโคจรไปถึงที่สุดปลายอีกข้างหนึ่ง
    ไม่มี​สิ​่งใดสามารถซ่อนให้พ้นจากความร้อนของมันได้
  por-BR-2018: Desde uma extremidade dos céus é sua saída, e seu curso até as outras
    extremidades deles; e nada se esconde de seu calor.
  deu-ELO: Vom Ende der Himmel ist ihr Ausgang, und ihr Umlauf bis zu ihren Enden;
    und nichts ist vor ihrer Glut verborgen.
  eng-WYC-2018: his going out was from [the] highest heaven. And his going again was
    to the highest thereof; and none there is that hideth himself from his heat. (it
    went out from the heights of the heavens, and that is also to where it returned.
    And there is nothing that can hide from its heat or And nothing is hidden from
    its heat.)
  epo-epo: Sur unu rando de la ĉielo estas ĝia leviĝo, Kaj ĝia rondiro estas ĝis aliaj
    randoj; Kaj nenio kaŝiĝas antaŭ ĝia varmego.
  gfk-gfk: No kasakes i tut hut ma tiga ngusuno no mawe ma i hilau luhutanei ukatiga
    tiga mes na palpal. Taie tiga linge pai mun tano uno mamahien.
  uig-PIN: Asmanlarning bir qetidin ɵrlǝydu, Jaⱨanning u qetigiqǝ qɵrgilǝydu, Uning
    ⱨararitidin ⱨeqⱪandaⱪ mǝhluⱪat yoxurunalmaydu.
  beo-beo: 'Eso ea digagala:su da mu la:idi bega: asili la:idi bega: doaga:sa. Ea
    dogolo amoga wamoaligimu da hamedafa.'
  tpi-OTNT: San i save kamap long arere bilong skai na i wokabaut i go long hapsait.
    I no gat wanpela samting inap hait long hat bilong en.
  hau-SA: Takan taso daga ƙarshen sammai ta kewaye zuwa wancan; babu abin da yake
    ɓuya wa zafinta.
  udu-udu: Mosul piti a’di ’peni ’pemen ma ris momis mo, dhali mo ma kul is piti a’di
    taki’d gi ’pemen e uni mo, dhali toŋ kamu/ yisa di’da jin mishu bag mo ’peni mo
    ma wur wur piti mo.
  uig-LAT: Asmanlarning bir chétidin örleydu, Jahanning u chétigiche chörgileydu,
    Uning hararitidin héchqandaq mexluqat yoshurunalmaydu.
  nde-nde: Liphuma emkhawulweni wamazulu lihambe indlela yalo liyotshona ngakuloyana;
    kakukho okusithekileyo ekutshiseni kwalo.
  ton-ton: 'Ko hono hopoʻanga ʻoku mei he ngataʻanga ʻoe langi, mo hono ʻaluʻanga
    ki hono ngaahi ngataʻanga: pea ʻoku ʻikai ha meʻa ʻe taha ʻe lilo ʻi hono mafana.'
  ces-1613: Kteréž jako ženich vychází z pokoje svého, veselí se jako udatný rek,
    cestou běžeti maje.
  eng-WMB: His going out is from the end of the heavens, his circuit to its ends.
    There is nothing hidden from its heat.
  tam-TCV: அது வானங்களின் ஒரு முனையில் உதித்து, மறுமுனைவரை சுற்றிவருகிறது. அதின் வெப்பத்திற்குத்
    ஒன்றும் தப்புவதில்லை.
  ceb-ULB: Misubang ang adlaw gikan sa usa ka bahin ug milatas sa kawanangan ngadto
    sa laing bahin; walay makaikyas sa kainit niini.
  pol-UBG: Wyrusza z jednego krańca nieba i obchodzi je aż na drugi kraniec, a nic
    nie ukryje się przed jego żarem.
  agr-agr: Nunik nayaim tikich yantamnumia etsa jiinki, tentea wea weakua, yaja tikich
    yantamnum jegaa kintamui. Nuadui etsa etsantun uwemtumainuk makichkish atsawai.
  kyc-kyc: Yake pinjingi pakirena kanda sepala pao pinjingi paki dokona oko singi.
    Kama ketae piso rao karelyamopa bange mendemepe kapa nee pii nange.
  urd-GVU: آسمان کے ایک سرے سے چڑھ کر اُس کا چکر دوسرے سرے تک لگتا ہے۔ اُس کی تپتی
    گرمی سے کوئی بھی چیز پوشیدہ نہیں رہتی۔
  eng-OEBCW: From one end of the heavens it rises, and round it runs to the other,
    and nothing hides from its heat.
  deu-1912: Sie geht auf an einem Ende des Himmels und läuft um bis wieder an sein
    Ende, und bleibt nichts vor ihrer Hitze verborgen.
  kan-2017: ಆಕಾಶದ ಒಂದು ಕಡೆಯಿಂದ ಹೊರಟು ಮತ್ತೊಂದು ಕಡೆಗೆ ಬರುತ್ತಾನೆ; ಅವನ ಬಿಸಿಲಿಗೆ ಮರೆಯಾದದ್ದು
    ಒಂದೂ ಇಲ್ಲ.
  yap-yap: Be tabab u baraba’ e lang, nge yan i aw nga but’ nga baraba’. Dariy ban’en
    nrayag ni nge mith u gowelngin.
  hlt-MCSB: Vaan a bawt lamkah ha thoeng tih a bawt due a hilnah dongah, khobae lamkah
    aka ying om pawh.
  mdy-ETH: ዓባ ፆርቃሢ ጫሪንጮኮ ዓይፆ ካራፓኬ፤ ሺሪ ዴንዲ ጌላሢ ባጎ ዛሎ ጋፖይዳኬ፤ ዬያኮ ሩኡጶ ዖይዻፓ ቶሊ ዓታኒ ዳንዳዓይ
    ባኣሴ።
  qvs-NT: Intika llukshimunan ladumanta yaykunan ladukaman purin. Mana ni pi rupayninmanta
    kishpinchu.
  twi-ASANTE: Ɛpue wɔ ɔsoro fa baabi na atwa ne ho akɔsi ano; biribiara nhinta ne
    hyeɛ.
  eng-WEBU: His going out is from the end of the heavens, his circuit to its ends.
    There is nothing hidden from its heat.
