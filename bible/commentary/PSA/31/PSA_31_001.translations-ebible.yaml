verse: PSA.031.001
translations:
  mal-C: യഹോവേ, ഞാൻ അങ്ങയിൽ അഭയംതേടുന്നു; ഞാൻ ഒരുനാളും ലജ്ജിച്ചുപോകരുതേ; അവിടത്തെ
    നീതിയിൽ എന്നെ വിടുവിക്കണമേ.
  deu-TKW: Dem Musikmeister. Ein Psalm Davids.
  lin-lin: Nzembo ya Davidi. Wuta na buku ya mokambi ya bayembi.
  mmx-mmx: Leeme Silok, na a vot parav u xusu unak lok see rak. Nemen uta ke avolo
    limixin munepen minia dina sep kapmex ia la ana lok mamangan. Loklok taram in
    manton tino, na a sing u do una lox asepsu ia basinge di.
  eng-LSV: TO THE OVERSEER. A PSALM OF DAVID. In You, O YHWH, I have trusted, || Do
    not let me be ashamed for all time, || In Your righteousness deliver me.
  eng-GNV: 'To him that excelleth. A Psalme of David. In thee, O Lord, haue I put
    my trust: let mee neuer be confounded: deliuer me in thy righteousnesse.'
  eng-WEBSTER: 'To the chief Musician, A Psalm of David. In thee, O LORD, do I put
    my trust; let me never be ashamed: deliver me in thy righteousness.'
  nhw-BL: TOTECO, ipan ta nimotemachijtoc. Amo quema xiquincahuili sequinoc ma nechpinahualtica.
    Techmanahui ta catli nochipa tijchihua catli xitlahuac.
  swh-ONEN: Ee Bwana, nimekukimbilia wewe, usiache nikaaibika kamwe, kwa haki yako
    uniokoe.
  bba-bba: Womu ɡe Dɑfidi u wom kowobun wiruɡii kuɑ. U nɛɛ,
  eng-KJVCPB: 'In thee, O Lord, do I put my trust; Let me never be ashamed: Deliver
    me in thy righteousness.'
  luo-luo: Kuomi ema aseponde, yaye Jehova Nyasaye, kik iwe ayud wichkuot; gola e
    chandruok nikech timni makare.
  aii-aii: ܒܝܼܘܼܟ݂، ܝܵܐ ܡܵܪܝܵܐ، ܫܩܝܼܠܔ ܠܝܼ ܓܵܘܣܵܐ، ܠܵܐ ܫܵܒ݂ܩܹܬ ܢܵܟ݂ܦܹܢ ܠܥܵܠܲܡ، ܒܙܲܕܝܼܩܘܼܬܘܼܟ݂
    ܦܲܨܝܼ ܠܝܼ.
  meu-meu: Iehova e, lau oi na abidadama henimumu; hemarai na nega idoinai basine
    abigu, emu kara maoromaoro ai ba hamaurigu!
  npi-ULB: हे परमप्रभु, तपाईंमा म शरण लिन्छु । मलाई कदापि अपमानित हुन नदिनुहोस् ।
    तपाईंको धार्मिकतामा मलाई बचाउनुहोस् ।
  yor-yor: Nínú rẹ̀, Olúwa ni mo ti rí ààbò; má ṣe jẹ́ kí ojú kí ó tì mí; gbà mí nínú
    òdodo rẹ.
  pes-OPCB: ای خداوند، به تو پناه آورده‌ام، نگذار هرگز سرافکنده شوم. تو عادلی، پس
    مرا نجات ده.
  tgl-ULB: Sa iyo, Yahweh, kumukubli ako; huwag mo akong hayaan na mapahiya. Iligtas
    mo ako sa iyong katuwiran.
  nop-nop: Yahwe, nabudokoweŋ yoŋa du’walaŋkade bulat. Unduŋ doktiŋa binabune memik
    hekidi mu nehitifooŋ nehitubu-mekaneŋ. Du didimeniŋ, doktiŋa kotigoŋ nanagileŋdok
    ganinadilat!
  hui-hui: Anduane Homogo-o i̱na í̠ kegoha ha do hole eberogoni. I̱ waitigi karume
    i̱ bope nahelo í̠na biamogo bibe. Í̠naga mini tigabiore kegonigo i̱ pele ngibe
    laro.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​သည်​အ​ထံ​တော်​သို့​ခို​လှုံ​ရန် ချဉ်း​ကပ်​ပါ​၏။
    ကျွန်​တော်​မျိုး​အား​အ​ဘယ်​အ​ခါ​၌​မျှ အ​ရေး​နိမ့်​စေ​တော်​မ​မူ​ပါ​နှင့်။ ကိုယ်​တော်​ရှင်​သည်​တ​ရား​မျှ​တ​တော်​မူ​သော
    ဘု​ရား​ဖြစ်​တော်​မူ​ပါ​၏။ ကျွန်​တော်​မျိုး​အား​ကယ်​တော်​မူ​ပါ။ ကျွန်​တော်​မျိုး​ပန်​ကြား​လျှောက်​ထား​ပါ​၏။
  bod-N: ༼དབུ་མཛད་ལ་སྤྲད་པའི་དཱ་བིད་ཀྱི་མགུར༌མ།༽ ཡ་ཝཱེ་བདག་གིས་ཁྱེད་ལ་སྐྱབས་སུ༌བཅོལ།
    །ང་རང་ནམ་ཡང་ངོ་ཚར་མི་སྦྱོར༌མཁྱེན། །ཁྱེད་ཀྱི་དྲང་བདེན་ངང་ནས་ང་སྐྱོབ༌རོགས།།
  wsk-wsk: Yawe, ani nikate tairem, ni aninga bitaru se kari memek nuguting te memek
    me arigek ale dolirikko; nika munan diram te aga bataguru toko.
  sna-sna: Ndinovanda mamuri, imi Jehovha; itai kuti ndisatombonyadziswa; ndirwirei
    mukururama kwenyu.
  spa-BLM: En ti, Yahvé, me refugio. Que nunca me decepcionen. Líbrame en tu justicia.
  cac-cac: Mamin Jehová, an̈ej d'ayach tzin col in b'a. Malajocab' b'aq'uin̈ tzin
    a cha somchajeli. Colinel yuj a tojolal.
  swh-ULB: Kwa kiongozi wa muziki. Zaburi ya Daudi. In wewe, Yahwe, nakimbilia usalama;
    usiniache niaibishwe. Katika haki yako uniokoe.
  bel-bel: Псальма Давідава. Вучэньне. Дабрашчасны, каму дараваны злачынствы, і чые
    грахі адшкадаваныя,
  deu-ELBBK: (Dem Vorsänger. Ein Psalm von David.)
  mbb-OT: Nengazen, diyà a te kenikew med-aput. Ne kenè nu ituǥut he mepeel-elezi
    a. Libriya a su metazeng ke man.
  mal-2015: യഹോവേ, ഞാൻ നിന്നെ ശരണം പ്രാപിക്കുന്നു; ഞാൻ ഒരുനാളും ലജ്ജിച്ചുപോകരുതേ;
    നിന്റെ നീതിനിമിത്തം എന്നെ വിടുവിക്കേണമേ.
  gup-gup: Yawey ngaye ngamwam ngawarlkkarren kore ngudda kannahnan. Yuwn kanbawon
    bu yerrekah ngayemekarren. Ngudda nawu yidjalkurduyime kunmak wanjh kanngehkemen.
  rmc-rmc: Oleske, ko ľidžal o bašaviben. Le Davidoskro žalmos.
  nlg-nlg: Itamua ku talua gatu nigua na ghanaghana ghe Lord. Ku mua nigho maa gea
    na pukuna ighoe to maemane talau
  pes-OPV: ای خداوند بر تو توکل دارم پس خجل نشوم تا به ابد. در عدالت خویش مرانجات
    بده.
  ron-1924: 'Доамне, ын Тине мэ ынкред: сэ ну фиу дат де рушине ничодатэ. Избэвеште-мэ,
    ын дрептатя Та!'
  ben-OBCV: হে সদাপ্রভু, আমি তোমাতে আশ্রয় নিয়েছি; আমাকে কখনও লজ্জিত হতে দিয়ো না;
    তোমার ধার্মিকতায় আমাকে উদ্ধার করো।
  som-som: Rabbiyow, adigaan isku kaa halleeyaa, yaanan weligayba ceeboobin, Oo xaqnimadaada
    igu samatabbixi.
  lat-VUC: Ipsi David intellectus. [Beati quorum remissæ sunt iniquitates, et quorum
    tecta sunt peccata.
  eng-ASVBT: 'In thee, O Jehovah, do I take refuge; Let me never be put to shame:
    Deliver me in thy righteousness.'
  mna-mna: 'O Yooba, nio aŋpase pu be we ur pio mi menderkaala yo. Tana uulu yo: Kokena
    koŋ koi bizin tilip pio, to koŋ miaŋ. Nu ndeeŋeŋom. Tana kamke yo.'
  ita-1885: SIGNORE, io mi son confidato in te; Fa' che io non sia giammai confuso;
    Liberami per la tua giustizia.
  eng-LXXUP: A Psalm of instruction by David. Blessed are they whose transgressions
    are forgiven, And whose sins are covered.
  eng-ULB: In you, Yahweh, I take refuge; never let me be humiliated. Rescue me in
    your righteousness.
  spa-VBL: Señor, tú eres el único que me mantiene a salvo; por favor, no dejes que
    sea humillado. Sálvame, porque siempre haces lo correcto.
  fra-_FOB: Éternel, je me suis retiré vers toi; que je ne sois jamais confus! Délivre-moi
    par ta justice!
  mal-mal: യഹോവേ, ഞാൻ അങ്ങയെ ശരണം പ്രാപിക്കുന്നു; ഞാൻ ഒരുനാളും ലജ്ജിച്ചുപോകരുതേ; അങ്ങയുടെ
    നീതിനിമിത്തം എന്നെ വിടുവിക്കണമേ.
  lit-lit: Vyriausiajam muzikui. Dovydo psalmė. Tavimi, o VIEŠPATIE, pasitikiu; niekados
    tenebūsiu sugėdintas! Išvaduok mane vadovaudamasis savo teisumu.
  urd-GVR: Dāūd kā zabūr. Mausīqī ke rāhnumā ke lie. Ai Rab, maiṅ ne tujh meṅ panāh
    lī hai. Mujhe kabhī sharmindā na hone de balki apnī rāstī ke mutābiq mujhe bachā!
  suz-BL: परमप्रभु यावे गो इन कली जिम्‍मा गेसीनुङ। गो गेनायो मुने मदोक्‍ङल। इन ठीक
    पतीकेमी आं कली प्रोंइयीनी।
  eng-NOY: “For the leader of the music. A psalm of David.” In thee, O LORD! do I
    trust; let me never be put to shame; According to thy goodness deliver me!
  ita-1927: Per il Capo de’ musici. Salmo di Davide. O Eterno, io mi son confidato
    in te, fa’ ch’io non sia giammai confuso; liberami per la tua giustizia.
  ckb-ckb: ئەی یەزدان، من پەنا دەبەمە بەر تۆ، با هەرگیز شەرمەزار نەبم، بە ڕاستودروستی
    خۆت دەربازم بکە.
  eng-BBE: In you, O Lord, have I put my hope; let me never be shamed; keep me safe
    in your righteousness.
  xsi-xsi: Yova Kindeni, naŋa amâ pano tu ma pwatonana. Noko ma kusâu panzi kazâŋa
    tamâta tu ma sipole naŋa ku siveta maŋeti pana, mine ndimo. Noko nde vetâŋa sondo
    warika. Mine nde ano pano tu pwaina piti lâ kazâŋa ilo.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮನ್ನೇ ಆಶ್ರಯಿಸಿಕೊಂಡಿದ್ದೇನೆ; ನಾನು ಎಂದಿಗೂ ನಾಚಿಕೆಪಡದಂತೆ ಮಾಡಿರಿ;
    ನಿಮ್ಮ ನೀತಿಯಲ್ಲಿ ನನ್ನನ್ನು ವಿಮೋಚಿಸಿರಿ.
  tam-2017: யெகோவாவே, உம்மை நம்பியிருக்கிறேன்; நான் ஒருபோதும் வெட்கமடையாதபடி செய்யும்;
    உமது நீதியினிமித்தம் என்னை விடுவியும்.
  spa-RV-1909: 'Al Músico principal: Salmo de David. EN ti, oh Jehová, he esperado;
    no sea yo confundido para siempre: líbrame en tu justicia.'
  ron-BTF: În tine, DOAMNE, îmi pun încrederea; să nu fiu niciodată dat de rușine,
    eliberează-mă în dreptatea ta.
  eng-WEBP: In you, LORD, I take refuge. Let me never be disappointed. Deliver me
    in your righteousness.
  eng-FBV: Lord, you are the one who keeps me safe; please don't let me ever be humiliated.
    Save me, because you always do what is right.
  nld-1939: Voor muziekbegeleiding. Een psalm van David. Tot U neem ik mijn toevlucht,
    o Jahweh, Laat mij nooit beschaamd komen staan. Geef mij uitkomst door uw genade,
  nch-BL: TOTECO, ipan ta nimotemachijtoc. Amo quema xiquincahuili sequinoc ma nechpinahualtica.
    Techmanahui ta cati nochipa tijchihua cati xitahuac.
  vie-1934: Hỡi Đức Giê-hô-va, tôi nương náu mình nơi Ngài; Chớ hề để tôi bị hổ thẹn;
    Xin hãy lấy công bình Ngài mà giải cứu tôi.
  cha-cha: 'YYAJAGO, O Jeova, nae juangoco: chamoyo munamamamajlao para taejinecog:
    nalibreyo gui tininasmo.'
  hin-CV: याहवेह, मैंने आप में ही शरण ली है; मुझे कभी लज्जित न होने दीजिए; अपनी धार्मिकता
    के कारण हे परमेश्वर, मेरा बचाव कीजिए.
  eng-OURB: In you, Adonai, I take refuge. Let me never be disappointed. Deliver me
    in your righteousness.
  spa-BES: En ti, oh Señor, he puesto mi esperanza; nunca permitas que sea avergonzado;
    mantenme a salvo en tu justicia.
  tdx-tdx: Ama’o ao, ry Iehovà, ty fitsolohako; ko apoho ho salaren-ka, hahao amo
    havantaña’oo.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ข้าพระองค์วางใจในพระองค์ ขออย่าให้ข้าพระองค์​ได้​อายเลย
    ขอทรงช่วยข้าพระองค์​ให้​พ้นในความชอบธรรมของพระองค์
  por-BR-2018: Eu confio em ti, SENHOR; não me deixes envergonhado para sempre; livra-me
    por tua justiça.
  deu-ELO: Dem Vorsänger. Ein Psalm von David. Auf dich, Jehova, traue ich; laß mich
    nimmer beschämt werden; errette mich in deiner Gerechtigkeit!
  eng-WYC-2018: To victory, the psalm of David. Lord, I have hoped in thee, be I not
    shamed [into] without end; deliver thou me in thy rightfulness. (For the choirmaster,
    a song by David. Lord, I have put my trust in thee, let me never be shamed; save
    thou me in thy righteousness.)
  epo-epo: Vin, ho Eternulo, mi fidas, ke mi neniam estu hontigita; Per Via justeco
    savu min.
  gfk-gfk: Watong, iau te barahit taam. Waak u bale bia da hahirhir iau. Halangalanga
    leh iau haruat ma no num magingin takodas.
  uig-PIN: 'Nǝƣmiqilǝrning bexiƣa tapxurulup oⱪulsun dǝp, Dawut yazƣan küy: — Sǝn
    Pǝrwǝrdigarni, mǝn baxpanaⱨ ⱪildim; Meni ⱨeqⱪaqan yǝrgǝ ⱪaritip ⱪoymiƣaysǝn; Ɵz
    ⱨǝⱪⱪaniyliⱪing bilǝn meni azad ⱪilip ⱪutⱪuzƣaysǝn;'
  beo-beo: Hina Gode! Na da Dia gaga:ma:ne Dima maha. Dia na enoga maedafa hasalasima:ma.
    Di da moloidafa Gode. Na da Dima sia:ne gadosa! Na gaga:ma!
  tpi-OTNT: Bikpela, mi kam long yu bai yu lukautim mi. Yu mas helpim mi. Yu no ken
    larim ol birua i daunim mi. Yu stretpela olgeta. Kisim bek mi na bai mi no inap
    bagarap.
  hau-SA: A gare ka, ya Ubangiji, na nemi mafaka; kada ka bari in taɓa shan kunya;
    ka cece ni cikin rahamarka.
  udu-udu: E /e mo tani ayy Tap̱a, aha/ simmkina mom pem jin huru jwa e mo. Dhalku/
    ki dhal aha/ bway ki aha/ minu kar ki mo ma ’the is mo. E mo ma ḵar/em pini mo
    tani ’cuḵi aha/ mo.
  uig-LAT: 'Neghmichilerning béshigha tapshurulup oqulsun dep, Dawut yazghan küy:
    — Sen Perwerdigarni, men bashpanah qildim; Méni héchqachan yerge qaritip qoymighaysen;
    Öz heqqaniyliqing bilen méni azad qilip qutquzghaysen;'
  nde-nde: Kuwe Thixo, sengithole isiphephelo; mangingayangiswa lanini; ngihlenga
    ngokulunga Kwakho.
  ton-ton: '‌ʻOku ou falala kiate koe, ʻE Sihova; ʻoua naʻa ke tuku au ke u mā: fakamoʻui
    au ʻi hoʻo māʻoniʻoni.'
  ces-1613: Přednímu zpěváku, žalm Davidův.
  eng-WMB: In you, LORD, I take refuge. Let me never be disappointed. Deliver me in
    your righteousness.
  tam-TCV: யெகோவாவே, நான் உம்மிடத்தில் தஞ்சமடைந்திருக்கிறேன்; என்னை ஒருபோதும் வெட்கமடைய
    விடாதேயும்; உமது நீதியினிமித்தம் என்னை விடுவியும்.
  ceb-ULB: Kanimo, Yahweh, midangop ako, ayaw gayod itugot nga maulawan ako. Luwasa
    ako diha sa imong pagkamatarong.
  pol-UBG: W tobie, PANIE, pokładam nadzieję, niech nigdy nie doznam wstydu, wyzwól
    mnie w swojej sprawiedliwości.
  urd-GVU: داؤد کا زبور۔ موسیقی کے راہنما کے لئے۔ اے رب، مَیں نے تجھ میں پناہ لی ہے۔
    مجھے کبھی شرمندہ نہ ہونے دے بلکہ اپنی راستی کے مطابق مجھے بچا!
  eng-OEBCW: In you, O Lord, I take refuge; let me never be put to shame. Rescue me
    in your faithfulness;
  deu-1912: Ein Psalm Davids, vorzusingen. HERR, auf dich traue ich, laß mich nimmermehr
    zu Schanden werden; errette mich durch deine Gerechtigkeit!
  kan-2017: ಯೆಹೋವನೇ, ನಿನ್ನ ಮೊರೆಹೊಕ್ಕಿದ್ದೇನೆ; ನನ್ನನ್ನು ಎಂದಿಗೂ ಅವಮಾನಕ್ಕೆ ಗುರಿಪಡಿಸಬೇಡ.
    ನಿನ್ನ ನೀತಿಗನುಸಾರವಾಗಿ ನನ್ನನ್ನು ರಕ್ಷಿಸು.
  yap-yap: SOMOL, ku gub ngom ni ngam yororiyeg; dab mu pageg bangiyal’ nggu waer.
    Gur e ga ba Got nib mat’aw; gu be meybil ni ngam ayuwegneg!
  hlt-MCSB: BOEIPA nang dongah ka ying tih kumhal duela yah sak boeh. Na duengnah
    neh kai n'hlawt lah.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔኤኒ ታኣኮ ፑኖ ካያሢ ማዓንዳጉዲ ታ ኔ ባንሢ ሙኬኔ፤ ዬያሮ ታና ቦርሲሲፖ፤ ኔኤኮ ፂሉሞና
    ታና ዓውሴ።
  twi-ASANTE: Wo mu, Ao Awurade, na manya hintabea; mma mʼanim ngu ase; firi wo tenenee
    mu gye me.
  eng-WEBU: In you, LORD, I take refuge. Let me never be disappointed. Deliver me
    in your righteousness.
  acu-NT: Apuru ame ejarkata tusan seajme. Nunia inatsturaip tusan seajme. Ame nekas
    pengker asam uwemtikrurta.
  spa-PDDPT: En Ti, oh Yavé, me refugié. No sea yo avergonzado jamás. Líbrame en tu
    justicia.
  gun-gun: Senhor, ndere ae anhemi va'e. Taiko eme oxĩmba rei va'e. Xereraa jepe ke
    ndereko porãa rupi vy.
  agu-BL: Wajcaw, cho'n k'uklij inc'u'l te'ju'. Qui bin chin tilcyenu' sbne' opon
    tunintz. Chin cole'u', na yi ilu' teru' chin tz'aknak cuninu'.
  ilo-ULB: Kenka O Yahweh, kumamangak; saanmo koma a pulos nga ipalubos a maibabainak.
    Ispalennak babaen iti kinalintegmo.
  kpg-kpg: Au e hanadu gi di Goe, meenei Dimaadua, belee hagaloohi Kooe. Goe hudee
    heia au gi magedaa. Goe di God e donu, au e dangi adu gi di Goe gi haga dagaloaha ina
    au!
  uig-ARA: 'نەغمىچىلەرنىڭ بېشىغا تاپشۇرۇلۇپ ئوقۇلسۇن دەپ، داۋۇت يازغان كۈي: ــ سەن
    پەرۋەردىگارنى، مەن باشپاناھ قىلدىم؛ مېنى ھېچقاچان يەرگە قارىتىپ قويمىغايسەن؛ ئۆز
    ھەققانىيلىقىڭ بىلەن مېنى ئازاد قىلىپ قۇتقۇزغايسەن؛'
  sus-sus: Dawuda xa bɛɛti bɛɛtibae xa mangɛ bɛ
  pon-2006: Maing KAUN, I patohdo pahn kupwuromwi pwe komwi en ketin sinsile ie; komw
    dehr ketin mweidohng ie I en lohdi. Komwi Koht pwung men; I peki komwi en ketin
    doareiehla!
  jae-jae: O Apômtau, aêŋoc lam u aôm. Ôwi aê siŋ amboac ŋac gêbac atomanô. Ônam aê
    sa êtu aômnêm biŋgêdêŋŋageŋ.
  ksd-ksd: Luluai, iau rivarivan tam; koko ina vavirvir ta tika na bung; Una valangalanga
    iau, tago u a tena takodo.
  tur-YTC: Ey Yahve, sana sığınıyorum, Hiçbir zaman beni hayal kırıklığına uğratma.
    Beni kendi doğruluğunla kurtar.
  bel-N: 'Кіраўніку хору: псальм Давіда.'
  grc-BRENT: Συνέσεως τῷ Δαυίδ. Μακάριοι ὧν ἀφέθησαν αἱ ἀνομίαι, καὶ ὧν ἐπεκαλύφθησαν
    αἱ ἁμαρτίαι.
  kpr-kpr: Arie, Bajari na ambo nimokena sose fetari refena. Erá doyeoso, gitofuimi
    na dereore! God ari dambu beká ari kato nimori, ágido namoa gitofukena bu darige!
  ind-AYT: 'Kepada pemimpin pujian: Nyanyian Daud. (31-2) Di dalam-Mu, ya TUHAN, aku
    mencari perlindungan; jangan biarkan aku dipermalukan. Selamatkanlah aku dalam
    keadilan-Mu.'
  yom-yom: Kuidi ngeyo, Yave ndintombila suamunu ; kadi khumbu yimosi ndifua tsoni ;
    wukhula mu busonga buaku.
  yut-yut: Yawe, gak da nak aŋkutnoki do abɨsat. Aŋpulugaŋaki uwal da dɨma abɨŋ nepni.
    Gak kɨlegɨsi do uwal da kɨsiron baŋ pulugaŋ nepbi.
  nya-nya: Mwa Inu Yehova, ine ndimathawiramo; musalole nʼkomwe kuti ndichititsidwe
    manyazi; mundipulumutse chifukwa cha chilungamo chanu.
  hrv-hrv: Zborovođi. Psalam. Davidov.
  mps-mps: Genuai Bidi, ena nageba asobaso, te nago ena tonaluao. Nago ena tau sao,
    nago te boi bidi dabego ena aiyaba elalumainu me igio. Nage te doloba pai mu da,
    nago ena ma selama, te ena me dolobeo.
  tpi-tpi: Bikpela, mi kam long yu bai yu lukautim mi. Yu mas helpim mi. Yu no ken
    larim ol birua i daunim mi. Yu stretpela olgeta. Kisim bek mi na bai mi no inap
    bagarap.
  dan-1931: Til Sangmesteren. En Salme af David.
  vie-OVCB: Chúa Hằng Hữu ôi, con nương tựa nơi Ngài; xin đừng để con bị nhục nhã.
    Xin giải thoát con, vì Ngài rất công minh.
  guj-2017: હે યહોવાહ, હું તમારા ઉપર આધાર રાખું છું; મારી જરા પણ બદનામી થવા દેતા નહિ.
    તમારા ન્યાયીપણાથી મારું રક્ષણ કરો.
  pon-2006A: Maing KAUN, I patohdo pahn kupwuromwi pwe komwi en ketin sinsile ie;
    komw dehr ketin mweidohng ie I en lohdi. Komwi Koht pwung men; I peki komwi en
    ketin doareiehla!
  por-BRBSL: Em você, Yahweh, eu me refugio. Que eu nunca fique desapontado. Entregai-me
    em vossa retidão.
  eng-OEBUS: In you, O Lord, I take refuge; let me never be put to shame. Rescue me
    in your faithfulness;
  swe-swe: Till den strålande (framstående, ständige) ledaren [psalmen är skriven
    för ledaren för tempelmusiken, men har även ett messianskt perspektiv, se inledningen],
    en psalm (sång ackompanjerad på strängar) av David. ______
  cth-cth: Oe BAWIPA, nang doeh na kâuep. Kaya hoi na awm sak hanh. Na lannae hoi
    na rungngang haw.
  twi-twi: Wo mu, Awurade na manya guankɔbea; mma mʼanim ngu ase; fi wo trenee mu
    gye me.
  hlt-hlt: BOEIPA nang dongah ka ying tih kumhal duela yah sak boeh. Na duengnah neh
    kai n'hlawt lah.
  tbz-SIM: Bɛdèmbɛ̀ kóo kótì dìèmmɛ̀ Dɑfiti yɛ̀nfɛ̀.
  msy-2020: O Ikiavɨra Itir God, kɨ nɨn aven modoghtɨ nɨ na geghuv deragh nan ganasa,
    kamaghɨn kɨ nɨ bagha ize. Nɨ na ateghtɨ nan apaniba na abɨntɨ, kɨ aghumsɨghan
    kogham. Nɨ zurara arazir aghuim gami. Egh nɨ uan arazir aghuir kamɨn gɨn mangɨ
    nan akuragh!
  dop-dop: Tɑfiiti yontu nti tə wɛ yonyoolɑɑ nyʋɣʋ tʋ yontunɑɑ tɑɑ tɔɣɔlɔ.
  azb-azb: Ya Rəbb, Sənə pənah gətirirəm! Heç vaxt məni xəcalətdə qoyma, Ədalətinlə
    məni xilas et!
  eng-DBY: 'In thee, Jehovah, do I trust; let me never be ashamed: deliver me in thy
    righteousness.'
  hin-2017: हे यहोवा, मैं तुझ में शरण लेता हूँ; मुझे कभी लज्जित होना न पड़े; तू अपने
    धर्मी होने के कारण मुझे छुड़ा ले!
  wol-KYG: Mu jëm ci njiital jàngkat yi, di kàddug Sabóor, ñeel Daawuda.
  swp-swp: GUIAU e, egu abahomo ede oa, taba nige se hetaumaeamaeagu, nige ariariri;
    em laulau dudurai debana eai bena u lebohaigu!
  bjr-bjr: Oo Yaawee qinee itita qimaqaanneera anee iannannai anidaqa. Naaruara sia
    qini qisauriranaki quqaqisaa. Anee andeeqara Anutufa mariananoo qini kuqiranakinaana
    mara kaqinni quqaqisaa.
  eng-YLT: To the Overseer. — A Psalm of David. In Thee, O Jehovah, I have trusted,
    Let me not be ashamed to the age, In Thy righteousness deliver me.
  kne-kne: Apo, mankamangak en sik-a, adim polos ipalobos ay maibabainak koma. Gapo
    sin kinalinteg mo, omisalakan ka.
  eng-WYC-2017: To victory, the psalm of David. Lord, I have hoped in thee, be I not
    shamed without end; deliver thou me in thy rightfulness [or rightwiseness].
  eng-WMBB: In you, LORD, I take refuge. Let me never be disappointed. Deliver me
    in your righteousness.
  zat-NTPS: Dxuxrén lazra' Lue', Xrana' Dios. Quebe gu'u lataj xedué'eda'. Lu da xrlátaje
    chiu' bselá neda'.
  zty-NTPS: Žx̱en ḻaža'a Le', X̱ana' Dios. Bi gono' ga yedoe'ela'. Ni'a che da' chawe'
    da' nako' Le', beslá neda'.
  urd-GVH: दाऊद का ज़बूर। मौसीक़ी के राहनुमा के लिए। ऐ रब, मैंने तुझमें पनाह ली है।
    मुझे कभी शरमिंदा न होने दे बल्कि अपनी रास्ती के मुताबिक़ मुझे बचा!
  rug-rug: Kei Zihova, koa Goi mo si kalavarae si rau; Mu lopu vala pani au koari
    na qua kana pude tava kilasa. Ba Mu harupau, ura na Tamasa toṉoto si Goi.
  gaz-gaz: Yaa Waaqayyo, ani kooluu sitti galeera; ati gonkumaa na hin qaanessin;
    qajeelummaa keetiin na oolchi.
  fra-LSG: Au chef des chantres. Psaume de David.
  yal-yal: Dawudaa bɛtina, bɛti baane kuntigin xa.
  iou-iou: Ekäni gäkä käbop nepmaŋ yäŋpäŋ dubikaken äretat. Gäk täŋkentäŋ namiŋpäŋ
    iwan yabäŋ äwaräkuk täŋiri nämo nutneŋ. Gäk kudän siwoŋi-inik täŋpani unita täŋpewi
    iwantä nurirä mäyäk yäpettawä!
  haw-1868: KE hilinai aku nei au ia oe, e Iehova, aole loa au o hoka; Ma kou pono
    e hoola mai oe ia'u.
  arb-NAV: يَا رَبُّ، إِلَيْكَ الْتَجَأْتُ فَلَا تَدَعْنِي أَخِيبُ مَدَى الدَّهْرِ.
    بِعَدْلِكَ نَجِّنِي.
  ded-ded: O KEBU, ni gearu hama sufubeso anduae. Ngicngac yeneng game kpekpeu fainubauac
    kpae heiyemmedacna. Ge dindingac, imocac ebicfunac mesinuna.
  ewe-ewe: O! Yehowa, mewòe mebe ɖo; mègana ŋu nakpem akpɔ gbeɖe o; ɖem le wò dzɔdzɔenyenye
    la ta.
  eng-LEE: '“To the chief musician, a psalm of David.” (31:2) In thee, O Lord, do
    I put my trust; Oh that I may never be put to shame: through thy righteousness
    do thou release me.'
  asm-FB: হে যিহোৱা, মই তোমাতেই আশ্ৰয় লৈছোঁ; মোক কেতিয়াও লাজত পৰিবলৈ নিদিবা; তোমাৰ
    ধাৰ্মিকতাৰ গুণেৰে মোক ৰক্ষা কৰা।
  sus-A: دَوُدَ شَ بّيتِ بّيتِبَيٍ شَ مَنفّ بّ
  fra-SBL: En toi, Yahvé, je trouve refuge. Que je ne sois jamais déçu. Délivre-moi
    dans ta justice.
  hbo-hbo: לַמְנַצֵּ֗חַ מִזְמֹ֥ור לְדָוִֽד׃
  kik-kik: Wee Jehova, nĩ harĩwe njũrĩire; ndũkanareke njonorithio; nĩ ũndũ wa ũthingu
    waku-rĩ, ndeithũra.
  fra-NCL: Au maître de chant. Psaume de David.
  cek-AK: Aw Angraeng, nang khaeah ni ka buep, azathaih na tongsak hmah; na toenghaih
    hoiah pahlong ah.
  cuk-cuk: Bab-Jehová, an begi bensulid. Mer bingeguega be an-imake. ¡Be-igar-innikigwadgi,
    be an-bendake!
  uig-CYR: 'Давут язған «Масқил»: — Итаәтсизликлири кәчүрүм қилинған, Гуналири йепилған
    киши бәхитликтур!'
  tel-2017: యెహోవా, నీ ఆశ్రయం కోరి వచ్చాను. నన్ను ఎన్నటికీ అవమానం పొందనీయకు. నీ నీతిని
    బట్టి నన్ను రక్షించు.
  hat-BSA: Nan Ou menm, SENYÈ, mwen kache. Pa janm kite mwen vin wont. Nan ladwati
    Ou, delivre mwen.
  ukr-ONPU: Псалом Давидів. Повчання. Блаженний той, чиї беззаконня прощені, чиї гріхи
    покриті!
  kos-kos: Nga tuku nu yurum, LEUM GOD, in wikla yurum; Tia lela in kutangyukla nga.
    Kom sie God suwoswos; Nga pre nu sum tuh kom in moliyula!
  hbo-WLC: לַמְנַצֵּ֗חַ מִזְמ֥וֹר לְדָוִֽד׃
  ibo-ibo: Onyenwe anyị, nʼime gị, ka m gbabara izere ndụ; ekwela ka ihere mee m;
    site nʼezi omume gị gbapụta m.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ମୁଁ ତୁମ୍ଭଠାରେ ଶରଣ ନେଇଅଛି; ମୋତେ କେବେ ଲଜ୍ଜିତ ହେବାକୁ ଦିଅ ନାହିଁ;
    ତୁମ୍ଭ ଧର୍ମଗୁଣରେ ମୋତେ ଉଦ୍ଧାର କର।
  chk-chk: Ai Samol mi Lapalap, üa feito reöm pwe kopwe tümwünüei, kosap mwüt ngeniei
    pwe üpwe kuf. Kopwe angasaei, en ewe Kot mi pwüng.
  rop-rop: YAWEI, ai kaman langa yu blanga kipum mi seifwan. Nomo larram enibodi bidim
    mi en meigim mi sheim. Yu na det brabli haibala God, nomo garram enijing rong.
    Mi prei langa yu blanga seibum mi.
  ukr-1871: 'Проводиреві хора: Псальма Давидова. На тебе вповаю, Господи; не дай менї
    осоромитись по віки; по твоїй справедливостї спаси мене.'
  yon-yon: O Yariman, ebbed kukbimaabbon aombed dobirimain, korondaawe ne yaa karak
    kawaib. Eb yorokmo kerekmen yaambed ne nen burudande angka kowe.
  deu-1951: Dem Vorsänger. Ein Psalm Davids. (031-2) Bei dir, o HERR, habe ich Zuflucht
    gefunden; laß mich nimmermehr zuschanden werden; errette mich durch deine Gerechtigkeit!
  eng-JPS: (31-1) For the Leader. A Psalm of David. (31-2) In thee, O LORD, have I
    taken refuge; let me never be ashamed; deliver me in Thy righteousness.
  srp-1865: U tebe se, Gospode, uzdam; nemoj me ostaviti pod sramotom dovijeka, po
    pravdi svojoj izbavi me.
  lug-lug: Ayi Mukama, ggwe kiddukiro kyange, leka nneme kuswazibwa. Ndokola mu butuukirivu
    bwo.
  heb-heb: למנצח מזמור לדוד בך יהוה חסיתי אל אבושה לעולם בצדקתך פלטני׃
  ben-IRV: সদাপ্রভুু, তোমার মধ্যে, আমি আশ্রয় নিয়েছি; আমাকে কখনো লজ্জিত হতে দিয়ো
    না। তোমার ন্যায়পরায়তায় আমাকে উদ্ধার কর।
  ntu-ntu: Yawe, nim me rlakitrx. Bzkq rlrpx-ngrn nzaovxiokr enqmi rngeng ninge. A'
    arlapx ninge, murde ale-zvzq da kxtubq.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਮੈਂ ਤੇਰੀ ਸ਼ਰਨ ਆਇਆ ਹਾਂ, ਮੈਨੂੰ ਕਦੇ ਵੀ ਸ਼ਰਮਿੰਦਾ ਨਾ ਹੋਣ ਦੇ, ਆਪਣੇ
    ਧਰਮ ਨਾਲ ਮੈਨੂੰ ਛੁਡਾ!
  tkr-tkr: Şavunbıyiy bınahbı Rəbbe yik'elixanı'ı, Şavunbıyiy qotkuda hidi'iyn harakatbı
    hakkal hı'ı, nimee baxtivariy!
  mya-JVB: အိုထာဝရဘုရား ၊ ကိုယ်တော် ကို အကျွန်ုပ်ခိုလှုံ ပါ ၏။ ရှက်ကြောက် ခြင်းနှင့်
    အစဉ် ကင်းလွတ် ပါစေသော။ တရား တော်နှင့်အညီ အကျွန်ုပ် ကို ကယ်နှုတ် တော်မူပါ။
  kgf-kgf: (Legic galeŋawac; Dawidiac legic ʒéra.) Yawe ni néŋgacma guac muru hazua.
    Guac hiaganéŋ ni metecgé nénna gamuna méndagucnec nimmaŋ.
  tte-O: O Yeoba yalaoma koliwo na kutolo-kaukausiyau, tabu kutatalam sikakaiwe-gabaegau
    na yamwamwalimwaline. Kuleboyau kaiwena kowa mumugam idudulai.
  tbg-tbg: Noravauvo, vokiaka ti qoraiqama timitevorave ti, te are iananaini anunarave.
    Mpo, are kia ti navutaaka qaqi kairamanta kaurira haika ti timiate. Are avuqavu
    kaiqa vare variaravara tira, ti ruaruama timitaane.
  hmo-hmo: Lohiabada e, lau ese oi lau abidadama henia noho. Unai dainai lau do oi
    durua, vadaeni lau idia hadikaia gwauraia taudia, ese lau do idia hamorua lasi.
    Lohiabada e, oi be kara maoromaoro Diravana. Unai dainai oi ese lau do oi hamauria.
  zar-NT: Ruzxöni ládxaʼa Liʼ, Xan. Bitiʼ guʼu lataj utuíʼidaʼ. Tuʼ nacuʼ tsahuiʼ,
    busölá nedaʼ.
  urd-urd: ऐ ख़ुदावन्द! मेरा भरोसा तुझ पर, मुझे कभी शर्मिन्दा न होने दे; अपनी सदाक़त
    की ख़ातिर मुझे रिहाई दे।
  rus-SYN: Блажен, кому отпущены беззакония, и чьи грехи покрыты!
  bqc-SIM: Davidi lɛ.
  tcz-CHONGTHU: O Yahweh Pakai neihuhdoh ding ngaichan nakom kahin bel e; Jumna neimusah
    hih behin. Neihuh dohin ajeh chu nangma chondihtah Elohim Pathen nahi.
  mar-mar: हे परमेश्वरा, तुझ्यामध्ये मी आश्रय धरिला आहे, कधीच माझी निराशा होऊ देऊ
    नकोस. तुझ्या न्यायात मला वाचव.
  isl-isl: Drottinn, þér einum treysti ég. Láttu ekki óvini mína yfirbuga mig. Bjargaðu
    mér, því að þú ert réttlátur í öllum hlutum.
  hlt-THB: Aw Bawipa, nang awh ni kang thuk hy, chah koeh ni phyih sak; na dyngnaak
    awh ce ni hul lah.
  qub-qub: Tayta Dios, gamllatami yäracö chapämänayquipaj. Ama cachaycamaychu pengaycho
    canäpäga. Alli cashpayqui salbaycamay ari.
  bqp-bqp: Dikiri, mↄkↄ̃nn ma nanyĩ, ǹsun tó wé'i ma kũ zikiro. Ǹ ma sura ba n manakɛna
    yãi.
  hat-hat: (031:1) Pou chèf sanba yo. Se yon sòm David. (031:2) Seyè, m'ap chache
    pwoteksyon anba zèl ou! Pa janm kite m' pran wont ankò. Ou se yon Bondye ki pa
    nan patipri. Tanpri, delivre mwen.
  eng-BSB: In You, O LORD, I have taken refuge; let me never be put to shame; save
    me by Your righteousness.
  eng-WEBPB: In you, LORD, I take refuge. Let me never be disappointed. Deliver me
    in your righteousness.
  kbq-kbq: Ra Anumzamoka kagripi franekuanki natrege'za magore hu'za nazeri nagazea
    osiho. Hanki fatgo kavukva zampinti nagu'vazio.
  pon-pon: MAIN, i liki komui, kom kotin ieian ia, pwe i ender namenokala kokolata;
    dore kin ia la duen omui pun.
  nhe-BL: TOTECO, ipan ta nimotemachijtoc. Ax quema xiquincahuili sequinoc ma nechpinahualtica.
    Xinechmanahui ta tlen nochipa tijchihua tlen xitlahuac.
  wnc-wnc: Buyambam tapa, nata gatane gepbiatang koke kusopuwawa gata iwana dua kapewi
    na tasiwa maike maakawit. Ga dundumna siknga apa, gata na gatuka tapi nata wai
    dua siwit.
  bus-bus: Dii, ḿbe ma nanzi, ǹton tó wí ma kũ zikiro. Ǹ ma mì sí n maakɛna yãnzi,
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e. Aha newe hepyro àwàm hekar pà ihe. Hemunyryk
    kar pe hereityk àwàm rehe hemaranugar àwàm wi nehe. Nekatuahy ne. Hepytywà àwàm
    ainoz newe.
  eng-DRA: To David himself, understanding. Blessed are they whose iniquities are
    forgiven, and whose sins are covered.
