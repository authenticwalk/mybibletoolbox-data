verse: PSA.031.004
translations:
  mal-C: എന്റെ ശത്രുക്കൾ എനിക്കായി ഒരുക്കിയിരിക്കുന്ന കെണിയിൽനിന്നും എന്നെ വിടുവിക്കണമേ,
    കാരണം അവിടന്ന് എന്റെ സങ്കേതം ആകുന്നു.
  deu-TKW: Denn du bist mein Fels und meine Burg und um deines Namens willen wirst
    du mich führen und leiten.
  lin-lin: Mpo ete ozali libanga na ngai mpe ndako na ngai ya makasi, kamba mpe tambolisa
    ngai mpo na lokumu ya Kombo na Yo.
  mmx-mmx: Una kubak pe ia basinge lelixo no diga lok li ngais ia min. Una xua pe
    ia mi lolos taram basinge laniu.
  eng-LSV: Bring me out from the net that they hid for me, || For You [are] my strength.
  eng-GNV: 'Drawe mee out of the nette, that they haue layde priuilie for mee: for
    thou art my strength.'
  eng-WEBSTER: 'Pull me out of the net that they have laid privily for me: for thou
    art my strength.'
  nhw-BL: Ta tinotlamocuitlahuijca, techmaquixti tlen ni tlaquetztli catli nocualancaitacahua
    quitlatijtoque ipan noojhui para nechmasiltise.
  swh-ONEN: Uniepushe na mtego niliotegewa, maana wewe ndiwe kimbilio langu.
  bba-bba: A mɑn kpɑro kpɑ bu wɑ mɑ ɑ nɑɑnɛ mɔ, kpɑ nɑ n kukuɑ wunɛn mi.
  eng-KJVCPB: 'Pull me out of the net that they have laid privily for me: For thou
    art my strength.'
  luo-luo: Gola oko e obadho mopondo mochikna nikech in e kar pondona.
  aii-aii: ܦܲܠܛܸܬ ܠܝܼ ܡ̣ܢ ܓܲܪܕܵܐ ܕܛܘܼܡܸܪܗܘܿܢ ܩܵܬ‌ܝܼ، ܒܗ̇ܝ ܕܐܲܢ݇ܬ ܝܼܘܸܬ ܩܲܠܥܝܼ.
  meu-meu: iabigu totona e otoa huona amo ba hamaurigu, badina be egu maḡu na oi.
  npi-ULB: तिनीहरूले मेरो निम्ति लुकाएर थपेका जालबाट मलाई तानेर निकाल्नुहोस्, किनकि
    तपाईं मेरो शरणस्थान हुनुहुन्छ ।
  yor-yor: Yọ mí jáde kúrò nínú àwọ̀n tí wọ́n dẹ pamọ́ fún mi, nítorí ìwọ ni ìsádi
    mi.
  pes-OPCB: مرا از دامی که برایم نهاده‌اند حفظ نما و از خطر برهان.
  tgl-ULB: Kunin mo ako sa lambat na kanilang ikinubli para sa akin, dahil ikaw ang
    aking kanlungan.
  nop-nop: Da kubugoŋdi nu’walaŋ saŋiniŋ. Unduŋ doktiŋa nabudokoweŋ, kaŋ memik hekidi
    nohonedok begep ibinamgiŋ wendi mu nulek.
  hui-hui: Waitigi karume i̱ gonoha delo gono wiaho ngagoria pialu do wuligo í̠ i̱naga
    ha do anda kegonigo í̠na handayaho habe.
  mya-mya: ကျွန်​တော်​မျိုး​အ​တွက်​ထောင်​ထား​သော​ကျော့ ကွင်း​မှ လွတ်​မြောက်​စေ​တော်​မူ​ပါ။
    ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​၏​ခို​လှုံ​ရာ ဖြစ်​တော်​မူ​ပါ​၏။
  bod-N: ཁྱེད་ཉིད་བདག་གི་སྐྱབས་གནས་ཡིན་པས་ན། །མི་ཡིས་བཙུགས་པའི་རྙི་ལས་ཐར་བར༌མཛོད།།
  wsk-wsk: Kari memek dagarok kira gilingiman, ani te aga ilumonko, bare ni aninga
    sinar to se ani te memek me arigekko, mu awuk, ni aninga manga gek am.
  sna-sna: Ndisunungurei pamusungo wandakadzikirwa, nokuti imi muri utiziro hwangu.
  spa-BLM: Sácame de la red que me han tendido en secreto, porque tú eres mi fortaleza.
  cac-cac: Colin d'a jun yaal ix em d'a vichan̈, yujto in Columal ach.
  swh-ULB: Unitoe katika mtego ambao wameuficha kwa ajili yangu, kwa kuwa wewe ni
    usalama wangu.
  bel-bel: бо дзень і ноч нада мною рука Твая цяжкая; зьнікла сьвежасьць мая, як у
    летнюю сушу.
  deu-ELBBK: Denn mein Fels und meine Burg bist du; und um deines Namens willen führe
    mich und leite mich.
  mbb-OT: Ilikey a kenikew te litag he idlitag kedì te menge kuntada ku, su iyan ka
    pengalang ku.
  mal-2015: അവർ എനിക്കായി ഒളിച്ചുവെച്ചിരിക്കുന്ന വലയിൽനിന്നു എന്നെ വിടുവിക്കേണമേ;
    നീ എന്റെ ദുർഗ്ഗമാകുന്നുവല്ലോ.
  gup-gup: Bu ngamankan kore ngandimarnebolkkaruy dja kandidarrkidmang ngardduk, wanjh
    kanbebkemen kore ngabongdi ba bu ngawarlkarren kore ngudda nawu yidjalkudji kannahnan
    munguyh.
  rmc-rmc: Se tu sal miri skala, miro hrados; ľidža man pre slava tire naveske a dža
    anglal mande.
  nlg-nlg: Ko hola keha na vugho tara taludila ghaghua na levunimate ge kara mateu
    nia. Ighoe vamua nigua na pilupilu.
  pes-OPV: مرا از دامی که برایم پنهان کرده اندبیرون آور.
  ron-1924: Скоате-мэ дин лацул пе каре ми л-ау ынтинс врэжмаший, кэч Ту ешть Окротиторул
    меу!
  ben-OBCV: আমার জন্য পাতা ফাঁদ থেকে আমাকে উদ্ধার করো, কারণ তুমিই আমার আশ্রয়।
  som-som: Oo iga bixi shabagga dabinka ah oo ay qarsoodiga iigu dhigeen, Waayo, waxaad
    tahay qalcaddayda.
  lat-VUC: Quoniam die ac nocte gravata est super me manus tua, conversus sum in ærumna
    mea, dum configitur spina.
  eng-ASVBT: Pluck me out of the net that they have laid privily for me; For thou
    art my stronghold.
  mna-mna: 'Pazal yo: Kokena kilis ta koŋ koi bizin tiur pio na ikeene yo. Pa nio
    aŋpase pu be poroukaala yo.'
  ita-1885: Trammi fuor della rete che mi è stata tesa di nascosto; Poichè tu sei
    la mia fortezza.
  eng-LXXUP: 'For day and night thy hand was heavy upon me: I became thoroughly miserable
    while a thorn was fastened in me. Pause.'
  eng-ULB: Pluck me out of the net that they have hidden for me, for you are my refuge.
  spa-VBL: Ayúdame a escapar de las redes escondidas que pusieron para atraparme,
    porque eres el único que me protege.
  fra-_FOB: Tu me tireras du piège qu'on m'a tendu; car tu es ma retraite.
  mal-mal: അവർ എനിക്കായി ഒളിച്ചുവച്ചിരിക്കുന്ന വലയിൽനിന്ന് എന്നെ വിടുവിക്കണമേ; അവിടുന്ന്
    എന്റെ അഭയസ്ഥാനമാകുന്നുവല്ലോ.
  lit-lit: Ištrauk mane iš tinklo, kurį slaptai man padėjo; nes tu esi mano stiprybė.
  urd-GVR: Mujhe us jāl se nikāl de jo mujhe pakaṛne ke lie chupke se bichhāyā gayā
    hai. Kyoṅki tū hī merī panāhgāh hai.
  suz-BL: मेकोपुकीमी आं कली मतचा ङा पा ब्‍वारद दाइक्‍ताक्‍म। आं कली प्रोंइयीनी। मारदे
    हना गे आं सक्ति बाक्‍नीनी।
  eng-NOY: Draw me out of the net which they have secretly laid for me, For thou art
    my strength!
  ita-1927: Trammi dalla rete che m’han tesa di nascosto; poiché tu sei il mio baluardo.
  ckb-ckb: لەو تەڵەیەی بۆم نراوەتەوە ئازادم بکە، چونکە تۆ پەناگای منی.
  eng-BBE: Take me out of the net which they have put ready for me secretly; for you
    are my strength.
  xsi-xsi: Kinzi kazâŋa tamâta nde sio nimbu ŋana ikai naŋa kaika kâ. Mine nde ano
    pano tu pwatonana, ŋana tu noko kumo naneŋgu munâŋa nia.
  kan-OKCV: ವೈರಿಯು ಗುಪ್ತವಾಗಿ ಒಡ್ಡಿದ ಬಲೆಯೊಳಗಿಂದ ನನ್ನನ್ನು ಹೊರಗೆ ಎಳೆಯಿರಿ; ನೀವೇ ನನಗೆ ಆಶ್ರಯ.
  tam-2017: அவர்கள் எனக்கு மறைவாய் வைத்த வலைக்கு என்னை நீங்கலாக்கிவிடும்; தேவனே நீரே
    எனக்கு அடைக்கலம்.
  spa-RV-1909: Me sacarás de la red que han escondido para mí; porque tú eres mi fortaleza.
  ron-BTF: Trage-mă afară din plasa pe care ei în ascuns mi-au întins-o, pentru că
    tu ești puterea mea.
  eng-WEBP: Pluck me out of the net that they have laid secretly for me, for you are
    my stronghold.
  eng-FBV: Help me escape from the hidden net that they set to trap me, for you are
    the one who protects me.
  nld-1939: En bevrijdt mij uit het net, dat men mij had gespannen; Want Gij zijt
    mijn toevlucht,
  nch-BL: Ta tinotamocuitahuijca, techmaquixti ten ni taquetzti cati nocualancaitacahua
    quitatijtoque ipan noojhui para nechmasiltise.
  vie-1934: Xin Chúa gỡ tôi khỏi lưới mà chúng nó gài kín tôi; Vì Chúa là nơi bảo
    hộ tôi.
  cha-cha: 'Chuleyo gui lagua ni y munanaaatogyo gui ti umatungo: sa jago y seguro
    na sagajo.'
  hin-CV: मुझे उस जाल से बचा लीजिए जो मेरे लिए बिछाया गया है, क्योंकि आप ही मेरा आश्रय-स्थल
    हैं.
  eng-OURB: Pluck me out of the net that they have laid secretly for me, for you are
    my stronghold.
  spa-BES: Sácame de la red que me han preparado en secreto; porque tú eres mi fortaleza.
  tdx-tdx: Akaro amy harato naeta’iareo amakoy, amy te Ihe ro fitsolohako.
  tha-KJV: ขอทรงปลดข้าพระองค์ออกจากข่ายที่พวกเขาวางอย่างลับๆเพื่​อด​ักข้าพระองค์ เพราะพระองค์ทรงเป็นกำลังของข้าพระองค์
  por-BR-2018: Tira-me da rede que me prepararam em segredo, pois tu és minha força.
  deu-ELO: Ziehe mich aus dem Netze, das sie mir heimlich gelegt haben; denn du bist
    meine Stärke.
  eng-WYC-2018: Thou shalt lead me out of the snare, which they hid to me (or which
    they have hid for me); for thou art my defender.
  epo-epo: Eligu min el la reto, kiun ili metis kontraŭ mi; Ĉar Vi estas mia fortikaĵo.
  gfk-gfk: Halangalanga iau sukun no kuun nong di te tagure tar ie utagu, kanong augu
    no nugu barbarahit.
  uig-PIN: Manga yoxurun selinƣan tuzaⱪtin ⱪǝdǝmlirimni tartⱪaysǝn; Qünki Sǝn mening
    baxpanaⱨimdursǝn.
  beo-beo: Na sa:ima:ne sanenisi dialebe amoga dasa:besa:le, na fidima. Se nabasu
    da nama doagasa:besa:le, na ougihalesima.
  tpi-OTNT: Ol birua i bin putim umben bilong holimpas mi. Yu mas lukautim mi bai
    mi no kisim bagarap long en. Long wanem, yu tasol yu ples hait bilong mi.
  hau-SA: Ka ’yantar da ni daga tarkon da aka sa mini, gama kai ne mafakata.
  udu-udu: Susi aha/ ka pije/ ’pena gume/ jin bagkunu gom aha/ mo, haali/ /e ta jim
    pem jin hurga/ jwa mo.
  uig-LAT: Manga yoshurun sélin’ghan tuzaqtin qedemlirimni tartqaysen; Chünki Sen
    méning bashpanahimdursen.
  nde-nde: Ngikhulula emjibileni othiyelwe mina, ngoba uyisiphephelo sami.
  ton-ton: 'Toho au mei he kupenga kuo nau ʻaʻau fakafufū kiate au: he ko koe ko hoku
    mālohi.'
  ces-1613: Nebo skála má a hrad můj ty jsi, protož pro jméno své veď i doveď mne.
  eng-WMB: Pluck me out of the net that they have laid secretly for me, for you are
    my stronghold.
  tam-TCV: நீரே என் புகலிடம், ஆகையால் எனக்காக வைக்கப்பட்டிருக்கும் கண்ணியிலிருந்து
    என்னை விடுவியும்.
  ceb-ULB: Sakmita ako gikan sa lit-ag nga ilang giandam alang kanako, kay ikaw ang
    akong dalangpanan.
  pol-UBG: Wyciągnij mnie z sieci, którą zastawili na mnie, bo ty jesteś moją siłą.
  urd-GVU: مجھے اُس جال سے نکال دے جو مجھے پکڑنے کے لئے چپکے سے بچھایا گیا ہے۔ کیونکہ
    تُو ہی میری پناہ گاہ ہے۔
  eng-OEBCW: Draw me out of the net they have hid for me, for you yourself are my
    refuge.
  deu-1912: Du wollest mich aus dem Netze ziehen, das sie mir gestellt haben; denn
    du bist meine Stärke.
  kan-2017: ಶತ್ರುಗಳು ನನಗೆ ರಹಸ್ಯವಾಗಿ ಹಾಕಿದ ಬಲೆಯೊಳಗೆ ಸಿಕ್ಕಿಬೀಳದಂತೆ ನನ್ನನ್ನು ಕಾಪಾಡು;
  yap-yap: Mu teg u oren ko fare wup’ ni kan tay ni nggu aw ngay; mu rungrunguyeg
    ko riya’.
  hlt-MCSB: Namah te ka lunghim coeng dongah kai ham a tung uh lawk lamkah te nan
    doek.
  mdy-ETH: ኔኤኒ ታኣኮ ፑኖ ካያሢ ማዔሢሮ ታ ሞርካ ታኣም ዓኣቺ ፒሬ ፒራሢዳፓ ታና ኔ ቶሊሴ።
  twi-ASANTE: Gye me firi afidie a wɔasum me no mu, ɛfiri sɛ wo ne me dwanekɔbea.
  eng-WEBU: Pluck me out of the net that they have laid secretly for me, for you are
    my stronghold.
  acu-NT: Aints kuntinun achikiartas ajatinawa nunisarang aints ainau wina achirkartas
    wakerutinawai. Tura asaramtai ame wina ejarkatin asam angkanmamtikruata.
  spa-PDDPT: ¡Sácame de la red que me tendieron, Porque Tú eres mi Refugio!
  gun-gun: Xepe'a 'rã nhuã nhemi rupi omoĩ mbyre gui, mba'eta ndee ma xemombaraetea.
  agu-BL: Ma jalu' Wajcaw, chin tcy'ajlenu' tzone'j. Chin cole'u' ẍchik'ab e' incontr,
    na ilu' colol wetz.
  ilo-ULB: Ikkatennak manipud iti silo nga impakatda kaniak, gapu ta sika ti kamangko.
  kpg-kpg: Benabena ina au gi daha mo di hele dela gu haganoho mai gi di au. Duulia
    au gi daha mo nia haingadaa.
  uig-ARA: ماڭا يوشۇرۇن سېلىنغان تۇزاقتىن قەدەملىرىمنى تارتقايسەن؛ چۈنكى سەن مېنىڭ
    باشپاناھىمدۇرسەن.
  sus-sus: N ma sɛnbɛma nun n ma kantama nan i ra. I xa n xun ti kira fanyi xɔn i
    xili fanyi xa fe ra.
  pon-2006: Komw ketin sileiesang nan lidip me re wiahiongieier; komw ketin pereiesang
    nan keper.
  jae-jae: Aôm oc wê aê sa aŋga uc, taŋ êsêac sêkic kelecgeŋ kêtu aêŋa naŋ, gebe aôm
    kôtu aêŋoc lamu.
  ksd-ksd: Una pala vue iau kan ra kun, nina di kapi ive upi iau; Tago u kaugu dekdek
    na pal na bakbakit.
  tur-YTC: Benim için gizlice kurdukları ağdan beni çekip çıkar, Çünkü sen benim kalemsin.
  bel-N: Бо Ты – скала мая і замчышча маё, дык дзеля імя Твайго будзеш весьці мяне
    і накіроўваць мяне.
  grc-BRENT: Ὅτι ἡμέρας καὶ νυκτὸς ἐβαρύνθη ἐπʼ ἐμὲ ἡ χείρ σου, ἐστράφην εἰς ταλαιπωρίαν
    ἐν τῷ ἐμπαγῆναι ἄκανθαν· διάψαλμα.
  kpr-kpr: Erá doyeóso, vagho nanda bega se fifitusera, aminda yeóne! Ainda beká mo,
    nanda jungari vasa nimori.
  ind-AYT: (31-5) Engkau akan mengeluarkan aku dari jerat yang disembunyikan dariku
    karena Engkau adalah tempat perlindunganku.
  yom-yom: Bika wuthotula mu ntambu wu bathambila, bila ngeyo suamunu kiama.
  yut-yut: Uwalno da nak abɨdok do pat yɨpmaŋ. Mani gak pasɨlɨ tamono, do abɨŋ aŋkutnaŋaki
    paron dɨma yokwalgeŋ.
  nya-nya: Ndimasuleni mu msampha umene anditchera pakuti ndinu pothawirapo panga.
  hrv-hrv: Jer ti si hrid moja, tvđava moja, radi svoga imena vodi me i ravnaj.
  mps-mps: Te boi bidi dabego ena tola somainu yabo bono gągą muani. Nago ena bugagia
    tonalubaso da, teda ena tede me dologobeo. Magi baso meni, nage naga te ena geme
    duala sabo pesage dao.
  tpi-tpi: Ol birua i bin putim umben bilong holimpas mi. Yu mas lukautim mi bai mi
    no kisim bagarap long en. Long wanem, yu tasol yu ples hait bilong mi.
  dan-1931: thi du er min Klippe og Borg. For dit Navns Skyld lede og føre du mig,
  vie-OVCB: Xin gỡ con khỏi lưới chúng giăng, vì Ngài là nơi con ẩn núp.
  guj-2017: મારા શત્રુઓએ પાથરેલી ગુપ્ત જાળમાંથી મને બચાવો, કારણ કે તમે મારો આશ્રય
    છો.
  pon-2006A: Komw ketin sileiesang nan lidip me re wiahiongieier; komw ketin pereiesang
    nan keper.
  por-BRBSL: Pluck me fora da rede que eles colocaram em segredo para mim, pois você
    é meu refúgio.
  eng-OEBUS: Draw me out of the net they have hid for me, for you yourself are my
    refuge.
  swe-swe: Du är min klippa [en hög och ointaglig bergskam] och min borg (fästning).
    För ditt namns skull ska du föra mig framåt (skapa möjligheter) och leda (ha omsorg
    som en herde, leda mig i handen, bära) mig. [Herren liknas vid en fast klippa
    och en fåraherde som har omsorg om sina får som bär de små lammen i sin famn,
    se .]
  cth-cth: Kai hanlah, arulahoi a phai awh e tamlawk dawk hoi na rasat haw. Bangkongtetpawiteh,
    nang teh ka thaonae doeh.
  twi-twi: Gye me fi afiri a wɔasum me no mu, efisɛ wo ne me guankɔbea.
  hlt-hlt: Namah te ka lunghim coeng dongah kai ham a tung uh lawk lamkah te nan doek.
  tbz-SIM: Fɔ̃́ɔ̃̀ tu n kó dipèrì, n kó tɛcɛ̃kpetɛ̀. A nni nni kɛ n cɛ̃mmú, ɑ yètìrì
    bo dɛukɛ mɛ̀ɛ̀ kpɛ́í
  msy-2020: Nɨ nan danganir mogomemɨn mɨn iti. Nan apaniba modogha na bagha gurazir
    azuazir kam, nɨ nan akuraghtɨ a nan suighan kogham.
  dop-dop: Mpi tɔ, nyɑ́ kentiɣinɑ-m nɑ ń wɛ ɩsɩɩ mɑ koluŋɑ ɩcɑtɛ. N kɑ́ tiiki-m nɑ
    ń pɑɑsənɑ-m nyɑ́ hətɛ tɔɔ.
  azb-azb: Məni qarşımda qurulan gizli tordan hifz et, Çünki Sən mənim sığınacağımsan!
  eng-DBY: Draw me out of the net that they have hidden for me; for thou art my strength.
  hin-2017: जो जाल उन्होंने मेरे लिये बिछाया है उससे तू मुझ को छुड़ा ले, क्योंकि तू
    ही मेरा दृढ़ गढ़ है।
  wol-KYG: Yaa may yiir, di ma aar, jiite ma, wommat ma ngir yaw.
  swp-swp: Siposipo se abinonoha eamuyamui enagu, bena arinai u eairihaigu, paana
    egu abahomo ede oa.
  bjr-bjr: Anee qini dadaaqinaqa qini qimaara fufuqaa ufaannanaki sia arua. Manda
    ainainasaa auqaanara foora qinisaa mandaaqa qimaqaa.
  eng-YLT: Bring me out from the net that they hid for me, For Thou [art] my strength.
  kne-kne: Sin tagdey di kalaban ko, omilisi ka koma, tan din pankamangak et sik-a.
  eng-WYC-2017: Thou shalt lead me out of the snare, which they hid to me; for thou
    art my defender.
  eng-WMBB: Pluck me out of the net that they have laid secretly for me, for you are
    my stronghold.
  zat-NTPS: Bebéaj neda' lu xralaj da ba zaj nucueze̱', chee̱ xele̱l-le̱' neda'. Lue'
    nacu' Benne' dxuxúe̱' neda'.
  zty-NTPS: Bebéj neda' ḻo do yeḻj dan' bkwézgake' nich séngake' neda'. Le', X̱an,
    ẕwíakzo' neda'.
  urd-GVH: मुझे उस जाल से निकाल दे जो मुझे पकड़ने के लिए चुपके से बिछाया गया है। क्योंकि
    तू ही मेरी पनाहगाह है।
  rug-rug: Mu va sare au koasa sinekesekei tadi na qua kana pu hiva sipata vagi au.
    Mu va leseve au pa tinasuna.
  gaz-gaz: Ati iddoo ani itti baqadhu waan taateef, kiyyoo diinonni koo naa kaaʼan
    keessaa na baasi.
  fra-LSG: Car tu es mon rocher, ma forteresse; Et à cause de ton nom tu me conduiras,
    tu me dirigeras.
  yal-yal: N ma gɛmɛ gbeen nun n ma yinna nan i tan na. Ti n yɛɛ ra, i yi n maxaran
    i xinla a fe ra.
  iou-iou: Ekäni, iwantä näk nepmäŋitta buŋep täkaŋ. Unita nabäŋ näwariri jibi kubä
    yäpettawä! Gäk kubä-tägän watä ämana kehäromi.
  haw-1868: E kaili oe ia'u mailoko o ka upena a lakou i waiho malu ai no'u; No ka
    mea, o oe no ko'u ikaika.
  arb-NAV: أَطْلِقْنِي مِنَ الشَّبَكَةِ الَّتِي أَخْفَاهَا الأَشْرَارُ لِي، لأَنَّكَ
    أَنْتَ مَلْجَأِي.
  ded-ded: Ge neac sufu sufuama annecac ngic yeni ufic sufu sufuu faigec mendannuu,
    geng imohacnac yungecnuna.
  ewe-ewe: Ɖem le mɔ si woɖo ɖi nam la me, elabena wòe nye nye mɔ sesẽ.
  eng-LEE: (31:5) Draw me out of the net which they have laid secretly for me; for
    thou art my protection.
  asm-FB: মোৰ কাৰণে গোপনে পতা জালৰ পৰা তুমি মোক উদ্ধাৰ কৰা; কাৰণ তুমিয়েইতো মোৰ আশ্ৰয়।
  sus-A: ﭑ مَ سّنبّمَ نُن ﭑ مَ كَنتَمَ نَن عِ رَ. عِ شَ ﭑ شُن تِ كِرَ قَنيِ شْن عِ
    شِلِ قَنيِ شَ قٍ رَ.
  fra-SBL: arrache-moi du filet qu'ils ont tendu pour moi, car tu es ma forteresse.
  hbo-hbo: כִּֽי־סַלְעִ֣י וּמְצוּדָתִ֣י אָ֑תָּה וּלְמַ֥עַן שִׁ֝מְךָ֗ תַּֽנְחֵ֥נִי
    וּֽתְנַהֲלֵֽנִי׃
  kik-kik: Ndeithũkithia mũtego-inĩ ũrĩa nyambĩirwo, nĩgũkorwo nĩwe rĩũrĩro rĩakwa.
  fra-NCL: Car tu es mon rocher, ma forteresse, et à cause de ton nom tu me conduiras
    et me dirigeras.
  cek-AK: Ka hmaa ah amtung sut thaang hoiah na loisak ah, tipongah tih nahaeloe nang
    loe ka buephaih ah na oh.
  cuk-cuk: Bab-Jehováʼye, an-isdarmaladi emar-yamoged-igar-an-idu-mesismaladgi be
    an-ollor-imake, ar bedi an-dukuedid.
  uig-CYR: Чүнки мени басқан қолуң маңа кечә-күндүз еғир болди; Яздики қурғақчилиқтәк
    илигим қағҗирап кәтти. Селаһ!
  tel-2017: నన్ను పట్టుకోడానికి శత్రువులు రహస్యంగా పన్నిన వల నుండి నన్ను తప్పించు.
    నా ఆశ్రయదుర్గం నీవే.
  hat-BSA: Ou va rale m sòti nan filè ke yo te prepare an sekrè pou mwen an, paske
    se Ou ki fòs mwen.
  ukr-ONPU: Бо вдень і вночі тяжіла наді мною рука Твоя; волога життєдайна в мені
    перетворилася на літню посуху. Села
  kos-kos: Karinginyu liki mwe kwasrip akoeyukla nu sik; Lisringyuyak liki mwe ongoiya.
  hbo-WLC: כִּֽי־סַלְעִ֣י וּמְצוּדָתִ֣י אָ֑תָּה וּלְמַ֥עַן שִׁ֝מְךָ֗ תַּֽנְחֵ֥נִי
    וּֽתְנַהֲלֵֽנִי׃
  ibo-ibo: Napụta m site nʼọnya nke e zobere nʼihi m, nʼihi na ọ bụ naanị gị bụ ebe
    mgbaba m siri ike.
  ory-ory: ସେମାନେ ଗୋପନରେ ମୋʼ ପାଇଁ ଯେଉଁ ଜାଲ ପାତିଅଛନ୍ତି, ତହିଁରୁ ମୋତେ ଉଦ୍ଧାର କର; କାରଣ
    ତୁମ୍ଭେ ମୋହର ଦୃଢ଼ ଦୁର୍ଗ।
  chk-chk: Kopwe tümwünüei seni ewe sär mi molotä fän itei, kopwe ti seniei feiengau.
  rop-rop: Deigimat mi brom det trep weya ol main enami bin meigim blanga mi, dumaji
    oni yu na kipum mi seif.
  ukr-1871: Виведи мене з сїтки, що тайно заставили її на мене; ти бо єси твердиня
    моя.
  yon-yon: Dabab kawi yeman warab areb ongmiwen kuyaa ne nen angka kowe, amborom kuu
    eb kuu ne yone biknimbon.
  deu-1951: (031-5) Laß mich dem Netz entgehen, das sie mir gestellt haben; denn du
    bist meine Stärke.
  eng-JPS: (31-5) Bring me forth out of the net that they have hidden for me; for
    Thou art my stronghold.
  srp-1865: Izvadi me iz mreže, koju mi tajno zamjestiše; jer si ti krjepost moja.
  lug-lug: Omponye mu mutego gwe banteze; kubanga ggwe kiddukiro kyange.
  heb-heb: תוציאני מרשת זו טמנו לי כי אתה מעוזי׃
  ben-IRV: আমাকে সেই জাল থেকে উদ্ধার কর, কারণ তুমিই আমার আশ্রয়।
  ntu-ntu: Bzkq rlr-ngrme nzprtz-krnge mz trtxki kc tzamwi-kapq enqmi rngeng, Murde
    nim me rlakitrx.
  pan-pan: ਤੂੰ ਉਸ ਜਾਲ਼ ਵਿੱਚੋਂ ਜਿਹੜਾ ਉਨ੍ਹਾਂ ਨੇ ਮੇਰੇ ਲਈ ਲੁੱਕ ਕੇ ਵਿਛਾਇਆ ਹੈ ਮੈਨੂੰ ਕੱਢ,
    ਤੂੰ ਜੋ ਮੇਰਾ ਗੜ੍ਹ ਹੈਂ।
  tkr-tkr: '@see-verse:PSA.031.003'
  mya-JVB: ကိုယ်တော် သည် အကျွန်ုပ် ခိုလှုံ ရာဖြစ်တော်မူ၏။ ထိုကြောင့် အကျွန်ုပ် အဘို့
    ဝှက်ထား သော ကျော့ကွင်း ထဲ က အကျွန်ုပ် ကို နှုတ် ယူတော်မူပါ။
  kgf-kgf: Népésiwiŋ ʒé sasaŋgiaiguc ufic haigic hezac imuacnec héré némbésémaŋ. Gi
    imi nuac hoc baŋec.
  tte-O: Sipwasipwa sipei wadam kaiwegu koina kuleboyau kaiwena kowa kagu tosagu kaikaiwena.
  tbg-tbg: Hauri te navutaaka vaara vuitaaraqi vuarorave. Vika qoraiqama timitevorave
    tira, ti antua timitaane.
  hmo-hmo: Tau haida ese lau abia totona, tarapu idia atoa hegaegae vadaeni. Inai
    tarapu dekena amo, lau do oi kokia, badina oi be egu hunia gabu aukana.
  zar-NT: Ubéajuʼ nedaʼ lu du yalaj nucáchiʼgaquiëʼ bönniʼ tuʼë döʼ, tuʼ nacuʼ Liʼ
    yöl-laʼ nál-la quiaʼ.
  urd-urd: मुझे उस जाल से निकाल ले जो उन्होंने छिपकर मेरे लिए बिछाया है, क्यूँकि तू
    ही मेरा मज़बूत क़िला' है।
  rus-SYN: ибо день и ночь тяготела надо мною рука Твоя; свежесть моя исчезла, как
    в летнюю засуху.
  bqc-SIM: Ma gbɛsi ń ma ulɛkĩion n ũ, dↄaamɛɛ, ní gɛmanↄ n tↄ́ yã́i.
  tcz-CHONGTHU: Kadougal hon kalhuhna dinga thang eikampeh naova kon in neihuhdoh
    in, ajeh chu kahoidoh nahi nangma a bou aum e.
  mar-mar: त्यांनी गुप्तपणे रचलेल्या सापळ्यातून तू मला उपटून बाहेर काढ. कारण तू माझा
    आश्रय आहे.
  isl-isl: Já, þú ert klettur minn og vígi, sýndu mátt þinn og gerðu nafn þitt dýrlegt
    og bjargaðu mér.
  hlt-THB: Ka haiawh a dun qu thang awhkawng ni loet sak lah, nang taw kang thuknaak
    kung na na awm a dawngawh.
  qub-qub: Gammi canqui imapitapis chapämaj. Togllacho caycajta salbaycamay.
  bqp-bqp: Ǹsun tó mà zu bà kũ ò kpàkpamɛnɛnlo, zaakũ ma surabariimɛ n ũ.
  hat-hat: (031:5) Pa kite m' tonbe nan pèlen yo tann pou mwen an. Se ou menm k'ap
    pwoteje m'.
  eng-BSB: You free me from the net laid out for me, for You are my refuge.
  eng-WEBPB: Pluck me out of the net that they have laid secretly for me, for you
    are my stronghold.
  kbq-kbq: Ha' vahe'nimo'zama nahenaku'ma krifuma anagi ante'nazafintira navare atiraminka
    nagu'vazio. Na'ankure kagra nagri fraki kumani'a mani'nane.
  pon-pon: Kom kotin api ia jan nan injar, me re wiai on ia, pwe komui kele pa i.
  nhe-BL: Ta tinotlamocuitlahuijca, xinechmaquixti tlen ni tlaquetztli tlen nocualancaitacahua
    quitlatijtoque ipan noojhui para nechmasiltise.
  wnc-wnc: Sike iwanata yapapna tewa nata undang pukuwa na tanangge tasikaing. Gata
    na asiknga kakuya tasiwi nata meya waaknga dua papit. Dasingge, ga nata akusopunggat
    tapa gakan.
  bus-bus: Ǹton tó mà si bà kɛ̀ wà kpàkpamɛɛnlo, zaakɛ ma mìsirin n ũ.
  gub-BL: Hemu'ar kar zo miar zuka haw zàwenugar pupe nehe, heàmàtyry'ymar wanemiapo
    kwer pupe nehe, Ta'e ereiko hemimaw romo ne xe.
  eng-DRA: 'For day and night thy hand was heavy upon me: I am turned in my anguish,
    whilst the thorn is fastened.'
