verse: PSA.031.021
translations:
  mal-C: യഹോവ വാഴ്ത്തപ്പെടട്ടെ, കാരണം ശത്രുവിനാൽ വളയപ്പെട്ട പട്ടണത്തിൽ ഞാൻ ആയിരുന്നപ്പോൾ
    വിസ്മയകരമാംവിധത്തിൽ അവിടത്തെ അചഞ്ചലസ്നേഹം എന്നോടു കാണിച്ചിരിക്കുന്നു.
  deu-TKW: Du schirmst sie mit dem Schirme deines Antlitzes vor den Zusammenrottungen
    der Menschen; du birgst sie in einer Hütte vor dem Hadern der Zungen.
  lin-lin: Obombaka bango epai na Yo, mosika ya mabongisi mabe ya bato ; obatelaka
    bango kati na Yo, mosika ya bato oyo babundisaka bango.
  mmx-mmx: Leemi asu ri Leeme Silok! Ni ga lox asuusu nom labalamu nunuan teren tia
    at laaleng limixin munepen minia diga ru xangkan ia ri leesep!
  eng-LSV: Blessed [is] YHWH, || For He has made His kindness marvelous || To me in
    a city of bulwarks.
  eng-GNV: 'Blessed be the Lord: for hee hath shewed his marueilous kindenesse toward
    me in a strong citie.'
  eng-WEBSTER: 'Blessed be the LORD: for he hath showed me his wonderful kindness
    in a strong city.'
  nhw-BL: Nimitztlascamati, TOTECO, pampa tijchijqui huejhueyi tlamantli para technextilis
    moteicnelijcayo. Ica temachili techyahualojtoc para techmanahuis tlen nocualancaitacahua.
  swh-ONEN: Atukuzwe Bwana, kwa kuwa amenionyesha upendo wake wa ajabu nilipokuwa
    katika mji uliozingirwa.
  bba-bba: Domi ɑ rɑ be bɑ nun nɑsie kɔ̃su, kpɑ bɑ n wɑ̃ɑ wunɛn wuswɑɑɔ bu ku kɑ du
    nɑɑnɑɑnu sɔɔ, kpɑ ɑ bu bere wunɛn dirɔ tɔn kɔ̃sobun sɔ̃.
  eng-KJVCPB: 'Blessed be the Lord: for he hath shewed me his marvellous kindness
    in a strong city.'
  luo-luo: Pak obed ni Jehova Nyasaye, nikech ne onyisa herane maduongʼ, kane an e
    dala ma wasigu ogoyona agengʼa.
  aii-aii: ܒܪܝܼܟ݂ܵܐ ܝܠܹܗ ܡܵܪܝܵܐ، ܣܵܒܵܒ ܥܒ݂ܝܼܕܵܐ ܠܹܗ ܥܓ̰ܝܼܒܬܵ‌ܐ ܛܲܝܒܘܼܬܹܗ ܩܵܬ‌ܝܼ ܒܡܕܝܼܢ݇ܬܵ‌ܐ
    ܡܗܘܼܨܸܪܬܵ‌ܐ.
  meu-meu: Iehova aina hanamoa; badina be ena hebogahisi na egu ai vada e hahedinaraia,
    hoa ḡauna na heto, e heḡeḡe dae hanuana lalonai e kougu ahu negana ai.
  npi-ULB: परमप्रभु धन्यको होऊन्, किनकि म घेराबन्दीको सहरमा हुँदा उहाँले मलाई आफ्‍नो
    अचम्‍मको करारको विश्‍वस्‍तता दर्शाउनुभयो ।
  yor-yor: Olùbùkún ni Olúwa, nítorí pé ó ti fi àgbà ìyanu ìfẹ́ tí ó ní sí mi hàn,
    nígbà tí mo wà ní ìlú tí wọ́n rọ̀gbà yíká.
  pes-OPCB: خداوند را سپاس باد! زیرا زمانی که من در محاصره بودم، او محبتش را به طرز
    شگفت‌انگیزی به من نشان داد!
  tgl-ULB: Purihin si Yahweh, dahil ipinakita niya sa akin ang kaniyang kagila-gilalas
    na katapatan sa tipan noong ako ay nasa isang nilusob na lungsod.
  nop-nop: Yahwe wou nintiloloŋdok! Adi weleŋdi hinek nabukahilelak. Doktiŋa memik
    hekidi nehikelemadiŋa nehitubu-kadaka tine tiiŋ iŋgoŋ adi’walaŋ saŋiniŋŋiŋdi nehitubu-kilitiune
    kedem hatilat.
  hui-hui: Anduane Homogonaga mini yaraga holene nga. I̱naga waitigi karume i̱ bo
    wahole ho mabu bu heagola ibugua i̱ gubalini howa ibunaga hongome i̱ biamogo biya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သ​ခင်​အား​ထော​မ​နာ​ပြု ကြ​လော့။ ငါ့​အား​ဝိုင်း​ဝန်း​တိုက်​ခိုက်​ကြ​ချိန်​၌
    ကိုယ်​တော်​ပြ​တော်​မူ​သော​မေတ္တာ​တော်​သည် လွန်​စွာ​အံ့​သြ​ဖွယ်​ကောင်း​လှ​ပါ​သည်​တ​ကား။
  bod-N: དགྲ་ཡིས་བསྐོར་བའི་མཁར་ནང་ང་རང༌ལ། །བྱམས་བརྩེ་ཧང་སང་བསྟན་པས་ཡ་ཝཱེར༌བསྟོད།།
  wsk-wsk: Ani Yawe nup patawurikko, mu awuk, nu ani tawun biya aga kueso; se tom
    kager kari aninga karoman ale aga maguwumonko, mu nu aninga saongam se ani noko
    sokel te terong bagasam.
  sna-sna: Jehovha ngaarumbidzwe, nokuti akaratidza rudo rwake runoshamisa kwandiri
    pandakanga ndiri muguta rakakombwa.
  spa-BLM: Alabado sea Yahvé, porque me ha mostrado su maravillosa bondad amorosa
    en una ciudad fuerte.
  cac-cac: Alchajocab' vach' lolonel d'ayach Mamin Jehová, yujto satub'tac tas ix
    a b'o d'ayin yuj a vach'c'olal, ayic oyanoch eb' ajc'ool d'a in patic vichan̈.
  swh-ULB: Atukuzwe Yahwe, kwa maana yeye alinionesha maajabu ya uaminifu wa agano
    lake mahali nilipoishi.
  deu-ELBBK: Du verbirgst sie in dem Schirm deiner Gegenwart vor den Verschwörungen
    der Menschen; du birgst sie in einer Hütte vor dem Gezänk der Zunge.
  mbb-OT: Nengazen, ereg ka he edeliǥen! Su egkein-inuwan is paaǥi te kebpaahaa nu
    te ǥaǥew nu kedì hein diyà a te sevaha he inged he midlingutan te menge kuntada.
  mal-2015: യഹോവ വാഴ്ത്തപ്പെട്ടവൻ; അവൻ ഉറപ്പുള്ള പട്ടണത്തിൽ തന്റെ ദയ എനിക്കു അത്ഭുതമായി
    കാണിച്ചിരിക്കുന്നു.
  gup-gup: Ngaye ngaburluburlumen nawu Yawey! Nungka wanjh woybukkih kanmarnedjareminj
    wernkih duninjh bu birriwarre bininj ngandiwabminguneng bu ngandibuyi.
  rmc-rmc: Garuves len pre tiro garudo than le manušengre nalačhipnastar; garuves
    len andre tiro stanos le čhibendar, so pes kamen te vesekedinel.
  nlg-nlg: Holoutoa Lord, te tatea nina dolo vaniu, te righitaoniu tara suravia na
    komugu.
  pes-OPV: متبارک بادخداوند که رحمت عجیب خود را در شهرحصین به من ظاهر کرده است.
  ron-1924: 'Бинекувынтат сэ фие Домнул, кэч Шь-а арэтат ын кип минунат ындураря фацэ
    де мине: парк-аш фи фост ынтр-о четате ынтэритэ!'
  ben-OBCV: সদাপ্রভুর প্রশংসা হোক, কারণ যখন আমি অবরুদ্ধ নগরীতে ছিলাম তিনি তাঁর প্রেমের
    আশ্চর্য ক্রিয়াসকল আমাকে দেখিয়েছেন।
  som-som: Mahad waxaa leh Rabbiga, Waayo, wuxuu raxmaddiisa yaabka leh igu tusay
    magaalo xoog weyn.
  eng-ASVBT: Blessed be Jehovah; For he hath shown me his marvelous lovingkindness
    in a strong city.
  mna-mna: Nio aŋpakur Yooba! Pa indeeŋe ta koŋ koi bizin tiliu yo be tikam malmal
    pio na, ni iswe muŋaiŋana biibi kat pio mi iuulu yo.
  ita-1885: Benedetto sia il Signore; Perciocchè egli ha renduta ammirabile la sua
    benignità inverso me, Come se io fossi stato in una città di fortezza.
  eng-ULB: Blessed be Yahweh, for he showed me his marvelous covenant faithfulness
    when I was in a besieged city.
  spa-VBL: Bendice al Señor, porque él me ha mostrado su maravilloso e inagotable
    amor mientras mi ciudad estaba siendo atacada.
  fra-_FOB: Béni soit l'Éternel! Car il a signalé sa bonté envers moi, et m'a mis
    comme dans une ville forte.
  mal-mal: യഹോവ വാഴ്ത്തപ്പെട്ടവൻ; അവൻ ഉറപ്പുള്ള പട്ടണത്തിൽ തന്റെ ദയ എനിക്ക് അത്ഭുതകരമായി
    കാണിച്ചിരിക്കുന്നു.
  urd-GVR: Rab kī tamjīd ho, kyoṅki jab shahr kā muhāsarā ho rahā thā to us ne mojizānā
    taur par mujh par mehrbānī kī.
  suz-BL: परमप्रभु यावे ठेयब बाक्‍ब। आं कली बोल्‍यो सहरम पुम्‍शो खोदेंशो पा आ छक लाक्‍चा
    ङा दाक्‍तीके कोंइताक्‍यी।
  eng-NOY: Praised be the LORD; for he hath shown me his wonderful kindness, As in
    a fortified city!
  ita-1927: Sia benedetto l’Eterno! poich’egli ha reso mirabile la sua benignità per
    me, ponendomi come in una città fortificata.
  ckb-ckb: ستایش بۆ یەزدان، چونکە خۆشەویستییە نەگۆڕە سەرسوڕهێنەرەکەی خۆی نیشاندام،
    کاتێک لە شارێکی ئابڵوقەدراو بووم.
  eng-BBE: May the Lord be praised, because he has made clear to me the wonder of
    his grace in a strong town.
  xsi-xsi: Paneâŋa ilâ pa Yova Kindeni, ŋana tu i ne tini-mwasa ikeno pa naŋa ikura
    zo zo! Muŋga, lâ zo ŋinde kinzi kazâŋa tamâta siŋge naŋa ku simandi ŋana sizavaruna,
    ande i itula ne tini-mwasa ŋinde pwataki lâ, kala naŋa amo ara nâ.
  kan-OKCV: ಯೆಹೋವ ದೇವರಿಗೆ ಸ್ತುತಿಯುಂಟಾಗಲಿ; ಮುತ್ತಿಗೆ ಹಾಕಲಾದ ನಗರದಲ್ಲಿದ್ದ ನನಗೆ ದೇವರು ಆಶ್ಚರ್ಯಕರವಾದ
    ಒಡಂಬಡಿಕೆಯ ಪ್ರೀತಿಯನ್ನು ತೋರಿಸಿದ್ದಾರೆ.
  tam-2017: யெகோவா பாதுகாப்பான நகரத்தில் எனக்குத் தமது கிருபையை அதிசயமாக தெரியப்படுத்தினபடியால்,
    அவருக்கு ஸ்தோத்திரம்.
  spa-RV-1909: Bendito Jehová, porque ha hecho maravillosa su misericordia para conmigo
    en ciudad fuerte.
  ron-BTF: Binecuvântat fie DOMNUL, fiindcă mi-a arătat minunata lui bunătate într-o
    cetate tare.
  eng-WEBP: Praise be to the LORD, for he has shown me his marvelous loving kindness
    in a strong city.
  eng-FBV: Bless the Lord, for he has shown me his wonderful trustworthy love when
    my city was being attacked
  nld-1939: Gezegend zij Jahweh! Want Hij heeft wonderen verricht Van zijn goedheid
    voor mij Ten tijde van nood.
  nch-BL: Nimitztascamati, TOTECO, pampa tijchijqui huejhueyi tamanti para technextilis
    moteicnelijcayo. Ica temachili techyahualojtoc para techmanahuis ten nocualancaitacahua.
  vie-1934: Đáng ngợi khen Đức Giê-hô-va thay, Vì tại trong thành vững bền Ngài đã
    tỏ cho tôi sự nhân từ lạ lùng của Ngài!
  cha-cha: 'Bendito si Jeova: sa jafanueyo ninamanman gui minaaseña gui siudan manmetgot.'
  hin-CV: स्तुत्य हैं, याहवेह! जब शत्रुओं ने मुझे घेर लिया था, उन्होंने मुझ पर अपना
    करुणा-प्रेम प्रदर्शित किया.
  eng-OURB: Praise be to Adonai, for he has shown me his marvelous chesed ·loving-kindness·
    in a strong city.
  spa-BES: Que el Señor sea alabado, porque me ha mostrado la maravilla de su gracia
    en una ciudad fortificada.
  tdx-tdx: Andriañeñe t’Iehovà, fa nilosore’e amako ty fiferenaiña’e, an-drova niarikatoheñe.
  tha-KJV: สาธุ​การแด่พระเยโฮวาห์ เพราะพระองค์ทรงสำแดงความเมตตาอย่างมหัศจรรย์ของพระองค์​แก่​ข้าพระองค์ในเมืองเข้มแข็ง
  por-BR-2018: Bendito seja o SENHOR, pois ele fez maravilhosa sua bondade para comigo,
    como uma cidade segura.
  deu-ELO: Gepriesen sei Jehova! Denn wunderbar hat er seine Güte an mir erwiesen
    in einer festen Stadt.
  eng-WYC-2018: Blessed be the Lord; for he hath made wonderful his mercy to me in
    a strengthened city. (Blessed be the Lord; for he hath shown his wonderful love
    to me, like a city that is strengthened, or fortified.)
  epo-epo: Glorata estu la Eternulo, Kiu aperigis al mi mirindan favoron en fortikigita
    urbo.
  gfk-gfk: A pirhakasing tupas no Watong, kanong i ga haminas no uno bilai na harmarsai
    tagu ing di ga tur luhutane iau ma di ga ubu iau.
  uig-PIN: Pǝrwǝrdigarƣa tǝxǝkkür-mǝdⱨiyilǝr yollansun! Qünki U ɵzgǝrmǝs muⱨǝbbitini
    zulmǝtlik bir xǝⱨǝrdǝ ajayib nimayǝn ⱪildi!
  beo-beo: Hina Godema hahawane nodoma! Nama ha lai ilia da na doagala:le, eale sisiga:le
    disiba:le, E da Ea asigidafa hou nama olelei.
  tpi-OTNT: Litimapim nem bilong Bikpela. Em i givim bel bilong em moa yet long mi.
    Taim ol birua i raunim mi na i laik bagarapim mi, em i helpim mi long strong bilong
    en na mi stap gut.
  hau-SA: Yabo ya tabbata ga Ubangiji, gama ya nuna ƙaunarsa mai banmamaki gare ni
    sa’ad da aka yi mini kwanto kewaye da birni.
  udu-udu: Mom’bor mii midi di gom Tap̱a mo, haali/ a’di wa’di ’bora mmoṯor mo/en
    piti jin ṯelu sho’k e aha/ mo ki aha/ karu mo mmohem me’d ’peŋkuman bampa/ mo.
  uig-LAT: Perwerdigargha teshekkür-medhiyiler yollansun! Chünki U özgermes muhebbitini
    zulmetlik bir sheherde ajayib nimayen qildi!
  nde-nde: Udumo alube kuThixo ngoba watshengisa uthando lwakhe olumangalisayo kimi
    ngisedolobheni elihanqiweyo yimpi.
  ton-ton: 'Fakafetaʻi kia Sihova: he kuo ne fakahā kiate au ʻene angalelei fakaofo
    ʻi he kolo mālohi.'
  ces-1613: Ty je skrýváš v skrýši oblíčeje svého před vysokomyslností člověka, skrýváš
    je jako v stanu před jazyky svárlivými.
  eng-WMB: Praise be to the LORD, for he has shown me his marvelous loving kindness
    in a strong city.
  tam-TCV: யெகோவாவுக்குத் துதி உண்டாவதாக, ஏனெனில் பட்டணம் முற்றுகையிடப்பட்டு நான்
    சிக்கலில் இருந்தபோது, அவர் தமது உடன்படிக்கை அன்பின் அதிசயத்தை எனக்குக் காண்பித்தார்.
  ceb-ULB: Bulahan si Yahweh, kay gipakita niya kanako ang iyang kahibulongang matinud-anong
    kasabotan sa dihang anaa ako sa linikosan nga siyudad.
  pol-UBG: Błogosławiony niech będzie PAN, bo okazał mi swą cudowną łaskę w mieście
    warownym.
  urd-GVU: رب کی تمجید ہو، کیونکہ جب شہر کا محاصرہ ہو رہا تھا تو اُس نے معجزانہ طور
    پر مجھ پر مہربانی کی۔
  eng-OEBCW: Blest be the Lord for the wonderful love he has shown me in time of distress.
  deu-1912: Gelobt sei der HERR, daß er hat eine wunderbare Güte mir bewiesen in einer
    festen Stadt.
  kan-2017: ಮುತ್ತಿಗೆ ಹಾಕಲ್ಪಟ್ಟಿರುವ ನಗರದಲ್ಲಿದ್ದ ನನಗೆ, ತನ್ನ ಕೃಪೆಯನ್ನು ಆಶ್ಚರ್ಯಕರವಾಗಿ
    ತೋರಿಸಿದ ಯೆಹೋವನಿಗೆ ಸ್ತೋತ್ರ.
  yap-yap: Ngan pining e sorok ngak SOMOL! Ya rib th’ab feni fel’ rogon ni be dag
    e t’ufeg rok ngog u nap’an nni cholongbiyeg ni ngan og ngog!
  hlt-MCSB: Khopuei vongup khuiah kai ham a sitlohnah khobaerhambae la a tueng dongah
    BOEIPA tah a yoethen pai.
  mdy-ETH: ማንጊንቴ ካታሜሎ ጋራ ታኣኒ ዓኣንቴ ዲቃሢ ሄርሺሳ ናሹሞ ኔኤኒ ታና ዻዌኔ፤ ናንጊና ናንጋ ጎዳ ዓንጂንቶንጎ!
  twi-ASANTE: Ayɛyi nka Awurade! Sɛ wayi ne dɔ nwanwasoɔ akyerɛ me ɛberɛ a na mewɔ
    kuropɔn a atamfoɔ atwa ho ahyia no mu.
  eng-WEBU: Praise be to the LORD, for he has shown me his marvelous loving kindness
    in a strong city.
  acu-NT: Apuru wi wake mesekan pujai, wina wait anentrakum pengker awajtusu asakmin,
    nekasam pengkeraitme tajame.
  spa-PDDPT: ¡Bendito sea Yavé, Porque hizo maravillosa su misericordia para conmigo
    en ciudad fortificada!
  gun-gun: Ta'ima'endu'a porãa Senhor re! Mba'eta xemboaxy ete peteĩ tetã py xejokopaa
    ramo.
  agu-BL: Ntyoẍ tetz Kataj na tan tu' yi banl talma' i' ja bnix e'chk takle'n balaja'tz
    swe'j yi mmu'l sotzaj c'u'lal tzinwutz.
  ilo-ULB: Madaydayaw ni Yahweh, ta impakitana kaniak ti nakakaskasdaaw a kinapudno
    ti tulagna idi addaak idiay nalakub a siudad.
  kpg-kpg: Hagaamu ina Dimaadua! E hagagoboina huoloo behee go Mee dela ne hagamodongoohia mai
    dono aloho gi di au i di madagoaa ogu hagadaumee la ne hii mai i dogu gili ga heebagi mai.
  uig-ARA: پەرۋەردىگارغا تەشەككۈر-مەدھىيىلەر يوللانسۇن! چۈنكى ئۇ ئۆزگەرمەس مۇھەببىتىنى
    زۇلمەتلىك بىر شەھەردە ئاجايىب نىمايەن قىلدى!
  sus-sus: I bara e yigiya alako fe kobi rabae naxa e suxu. I bara e ratanga wule
    falɛe ma.
  pon-2006: Kapinga KAUN-O! Ia uwen kapwuriamwei en eh ketin kasalehda sapwellime
