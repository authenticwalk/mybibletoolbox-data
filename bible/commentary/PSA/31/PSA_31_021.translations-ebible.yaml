  swe-swe: 'Du beskyddar dem [som vördar dig och tar sin tillflykt till dig, vers
    20] säkert i din närhet (i ditt ansikte) från mänskliga sammansvärjningar (intriger,
    konspirationer). Du gömmer (lagrar, syftet med att dölja är för att skydda) dem
    i din hydda (hebreiska ”sukka”) från stridande (anklagande) tungor (elakt tal).
    [Ordet för ”hydda” är hebreiska ”sukka”. Ordet har också betydelsen ”att vara
    sammanflätad” och blir en kontrast till mänskliga onda sammansvärjningar. Den
    som vördar Gud blir skyddad och lyfts upp högt på en klippa, se . Ordet för också
    tankarna till Sukkot, även kallad lövhyddohögtiden, se . Högtiden firas för att
    komma ihåg Guds beskydd under ökenvandringen. Än idag bygger man små bås som kallas
    Sukka där man studerar, äter och sover under högtidens sju dagar, se . Vers 20-21,
    som handlar om Guds beskydd, får ännu en dimension när den kopplas ihop till just
    denna högtid. Guds beskydd finns både i Guds närhet och i hans hydda. Sukkan har
    ett lövtak, men det måste vara glest så man kan se stjärnhimlen. Det går att skåda
    upp mot Guds ansikte i himlen genom taket i Sukkan. Samtidigt är väggarna täta
    mot omgivningen och Gud blir en tillflykt ”mitt framför människors ögon”, se vers
    20. Psalmens titel ”till den strålande ledaren”, se vers 1, och att Jesus citerar
    från Psalmen, se vers 6, indikerar att den har messianska undertoner. Johannes
    beskriver hur Jesus besöker Jerusalem under Sukkot, se . Det finns flera paralleller.
    Allteftersom de gröna löven vissnar under den sju dagar långa högtiden blir mer
    och mer av himmelen synlig genom taket. När Jesus besöker Jerusalem är han inte
    synlig de första dagarna, se . På den sista dagen träder han dock fram och ropar
    med ljudlig stämma: ”Om någon är törstig, låt honom komma till mig och dricka”,
    se , och vid samma tillfälle även: ”Jag är världens ljus”, se . Jesus är Betlehemsstjärnan,
    se , och morgonstjärnan, se .]'
