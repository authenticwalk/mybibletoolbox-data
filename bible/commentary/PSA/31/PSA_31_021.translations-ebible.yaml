  nhe-BL: Nimitztlascamati, TOTECO, pampa tijchijqui huejhueyi tlamantli para tinechnextilis
    moteicnelijcayo. Ica temachili tinechyahualojtoc para tinechmanahuis tlen nocualancaitacahua.
  wnc-wnc: Tupanu iwanata na nutnangge nawake natane yotgapma yupbasiking. Yupbasiwawa
    ngana ita nae musip gwaang siknga natangamuke inane kekekngata gatangaman nata
    take yuat. Unzingge Buyambam tapatane umana yatangenatnong.
  bus-bus: Aubarikadeen Dii ũ, zaakɛ à yenzi bíta ↄ̀dↄamɛ wɛ́tɛ kɛ̀ wà lìgazi guu.
  gub-BL: Tuwe pemume'u Tupàn Tuweharupi Wiko Ma'e ikatu haw nehe. Heàmàtyry'ymar
    heywyr wamàmàn mehe, heàmàtyry'ym mehe, Tupàn wexak kar tuwe heamutar katu haw
    a'e.
