verse: PSA.031.003
translations:
  mal-C: അങ്ങ് എന്റെ പാറയും കോട്ടയും ആകുകയാൽ തിരുനാമമഹത്ത്വത്തിനായി എനിക്കു വഴികാട്ടണമേ.
  deu-TKW: neige dein Ohr zu mir, eilend errette mich! Sei mir ein schützender Fels,
    eine feste Burg, mir zu helfen!
  lin-lin: Yoka ngai mpe kangola ngai noki ! Zala mpo na ngai libanga oyo ezingelami
    na bamir mpe ndako batonga makasi mpo na kobikisa ngai.
  mmx-mmx: Nenu mun Loxot Loklox Alipe rak la Lentupe ria. Unam gomgonga ia, la unam
    lam ia at nom langas nenu ga xaape min.
  eng-LSV: For You [are] my rock and my bulwark, || For Your Name’s sake lead me and
    tend me.
  eng-GNV: 'For thou art my rocke and my fortresse: therefore for thy Names sake direct
    mee and guide me.'
  eng-WEBSTER: For thou art my rock and my fortress; therefore for thy name's sake
    lead me, and guide me.
  nhw-BL: Ipan ta nimotemachía para techpalehuis. Quena, ipan ta niitztoc ica temachili.
    Techyacantinemi para nochi ma mitzhueyitlalica más.
  swh-ONEN: Kwa kuwa wewe ni mwamba wangu na ngome yangu, uniongoze na kunilinda kwa
    ajili ya jina lako.
  bba-bba: A mɑn swɑɑ dɑkio. A mɑn wɔro fuuku. A de ɑ n sɑ̃ɑ nɛn kpee bɑɑ kɑ nɛn ɡbɑ̃rɑru
    mi kon kpĩ n kuke, kpɑ n kɑ fɑɑbɑ wɑ.
  eng-KJVCPB: For thou art my rock and my fortress; Therefore for thy name’s sake
    lead me, and guide me.
  luo-luo: Kaka in lwandana kendo ohingana, telna kendo itaya nikech nyingi.
  aii-aii: ܒܗ̇ܝ ܕܩܵܝܝܼ ܘܚܸܣܢܝܼ ܐܲܢ݇ܬ ܝܼܘܸܬ، ܘܒܘܼܬ ܫܸܡܘܼܟ݂ ܡܗܲܕܹܝܬ ܠܝܼ ܘܡܕܲܒܪܸܬ ܠܝܼ.
  meu-meu: Oibe, oi na egu nadi-gini bona egu kohoro; oi ladamu dainai ba gunalaigu
    bona ba hakaugu;
  npi-ULB: किनकि तपाईं मेरो चट्टान र मेरो किल्ला हुनुहुन्छ । यसकारण तपाईंको नाउँको
    खातिर मलाई डोर्‍याउनुहोस् र बाटो देखाउनुहोस् ।
  yor-yor: Ìwọ pàápàá ni àpáta àti ààbò mi, nítorí orúkọ rẹ, máa ṣe olùtọ́ mi, kí
    o sì ṣe amọ̀nà mi.
  pes-OPCB: تو پناهگاه و سنگر من هستی؛ به خاطر نام خود مرا رهبری و هدایت فرما.
  tgl-ULB: Dahil ikaw ang aking bato at aking tanggulan; alang-alang sa iyong pangalan,
    gabayan at patnubayan mo ako.
  nop-nop: Biyagoŋ hinek, du kubugoŋdi hebi-it kwetne tiŋa yahehewene. Da koom medege
    yofafaŋeguŋ undugoŋ tiŋa nabudokooŋ talikom tiŋa nanagileŋ.
  hui-hui: Heneneore í̠ i̱naga ha do anda ale howa i̱ baya hangu handayaho kegoni.
    I̱ hariga polene ngagoria pialu kogola í̠na haru holebero lalu abale lo wiridagua
    i̱ haru halu bamba habe.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​၏​ကျောက်​နှင့် ရဲ​တိုက်​ဖြစ်​တော်​မူ​ပါ​၏။
    က​တိ​တော်​ရှိ​သည်​အ​တိုင်း​ကျွန်​တော်​မျိုး​အား လမ်း​ပြ​ပို့​ဆောင်​တော်​မူ​ပါ။
  bod-N: ཁྱེད་ནི་ང་ཡི་བྲག་དང་རྫོང་ཡིན༌པས། །ཁྱེད་མཚན་ཕྱིར་དུ་འཁྲིད་ཅིང་ལམ་སྣ༌དྲོངས།།
  wsk-wsk: Nunguningta, ni aninga kuwim yumura, se ni aninga sinar tasam; se nika
    nip ningo mu ko iki se aga diruwur ale lage ningo mu te agarak namarko.
  sna-sna: Sezvo murimi dombo rangu nenhare yangu, nditungamirirei uye mundisesedze
    nokuda kwezita renyu.
  spa-BLM: Porque tú eres mi roca y mi fortaleza, por eso, por tu nombre, condúceme
    y guíame.
  cac-cac: Yujto in n̈aq'ueen ach, in cuartel ach, yuj chi' ochan̈ ven̈uloc. Ic' in
    b'eyoc yic man̈ ol ach alchaj chucal.
  swh-ULB: Kwa kuwa wewe ni mwamba wangu na ngome yangu; kwa hiyo kwa ajili ya jina
    lako, uniongoze na unielekeze.
  bel-bel: Калі я маўчаў, састарэлі косткі мае ад штодзённага стогну майго,
  deu-ELBBK: Neige zu mir dein Ohr, eilends errette mich! Sei mir ein Fels der Zuflucht,
    ein befestigtes Haus, um mich zu retten!
  mbb-OT: Geina te iyan ka endilungè ku wey melig-en he elesà, penurua a wey ǥiyahi
    a su wey ka meveǥayi te zengeg.
  mal-2015: നീ എന്റെ പാറയും എന്റെ കോട്ടയുമല്ലോ; നിന്റെ നാമംനിമിത്തം എന്നെ നടത്തി പാലിക്കേണമേ.
  gup-gup: Bu kunmekbekenh wanjh kanka mandjad kore ngudda yidjare, dja kanbolkbukkabukkan
    dja kanka munguyh, ngudda nawu yiwernhngeykimuk duninjh.
  rmc-rmc: Visar ke ma tiro kan a av man sig te zachraňinel! Av miri zoraľi skala,
    o hrados mira spasakro.
  nlg-nlg: Ighoe ko vatu ngasi vaniu, nigua na vatei ahevata ge ku pologa.
  pes-OPV: زیرا صخره وقلعه من تو هستی. به‌خاطر نام خود مرا هدایت ورهبری فرما.
  ron-1924: Кэч Ту ешть Стынка мя, Четэцуя мя ши, пентру Нумеле Тэу, мэ вей повэцуи
    ши мэ вей кэлэузи.
  ben-OBCV: যেহেতু তুমি আমার শৈল ও উচ্চদুর্গ, তোমার নামের সম্মানে আমাকে পথ দেখাও ও
    চালনা করো।
  som-som: Waayo, waxaad tahay dhagax weyn oo ii gabbaad ah iyo qalcaddayda, Haddaba
    magacaaga daraaddiis ii hoggaami oo ii hanuuni.
  lat-VUC: Quoniam tacui, inveteraverunt ossa mea, dum clamarem tota die.
  eng-ASVBT: For thou art my rock and my fortress; Therefore for thy name’s sake lead
    me and guide me.
  mna-mna: Pa tuŋ ŋonoono ta nu. Nu pombolmbol yo mi poroukalkaala yo. Mi nu we kembei
    siiri mbolŋana pio. Tana muuŋgu pio mi so yo pa zaala tabe aŋto. Pa mbulu ku na,
    ta kembena.
  ita-1885: Perciocchè tu sei la mia rocca e la mia fortezza; E, per amor del tuo
    Nome, guidami, e conducimi.
  eng-LXXUP: Because I kept silence, my bones waxed old, From my crying all the day.
  eng-ULB: For you are my rock and my fortress; therefore for your name's sake, lead
    and guide me.
  spa-VBL: Eres mi roca y mi escudo. En nombre de tu reputación, por favor condúceme
    y guíame.
  fra-_FOB: Car tu es mon rocher et ma forteresse; pour l'amour de ton nom, tu me
    guideras et me conduiras.
  mal-mal: അവിടുന്ന് എന്റെ പാറയും എന്റെ കോട്ടയുമല്ലോ; അങ്ങയുടെ നാമംനിമിത്തം എന്നെ
    നടത്തി പരിപാലിക്കണമേ.
  lit-lit: Nes tu esi mano uola ir mano tvirtovė. Todėl dėl savo vardo vesk mane ir
    vadovauk man.
  urd-GVR: Kyoṅki tū merī chaṭṭān, merā qilā hai, apne nām kī ḳhātir merī rāhnumāī,
    merī qiyādat kar.
  suz-BL: इन नें आ पर्बम आं कली शेंशा, लां कोंइदीनी। मारदे हना गे आं सेरथे फुल्‍लु
    नु आं बोल्‍यो दरवार बाक्‍नीनी।
  eng-NOY: For thou art my rock and my high fortress; Be thou also my guide, and lead
    me, for thy name's sake!
  ita-1927: Poiché tu sei la mia ròcca e la mia fortezza; per amor del tuo nome guidami
    e conducimi.
  ckb-ckb: لەبەر ئەوەی تاشەبەرد و قەڵای منی، لە پێناوی ناوی خۆت ڕابەرایەتی و ڕێنماییم
    بکە.
  eng-BBE: For you are my Rock and my strong tower; go in front of me and be my guide,
    because of your name.
  xsi-xsi: Mao nâ, noko kutogo naneŋgu munâŋa nia mine, aku noko uru pwea ŋanana.
    Pwai poe pana ku kutula nzâla pana, ikura noko muŋga kupa ŋgua tu ma kuveta mine.
  kan-OKCV: ನನ್ನ ಬಂಡೆಯೂ ನನ್ನ ಕೋಟೆಯೂ ನೀವೇ; ನಿಮ್ಮ ಹೆಸರಿನ ನಿಮಿತ್ತ ನನ್ನನ್ನು ನಡೆಸಿರಿ; ನನಗೆ
    ಮಾರ್ಗದರ್ಶಕರಾಗಿರಿ.
  tam-2017: என் கன்மலையும் என் கோட்டையும் நீரே; உமது நாமத்தினிமித்தம் எனக்கு வழிகாட்டி,
    என்னை நடத்தியருளும்.
  spa-RV-1909: Porque tú eres mi roca y mi castillo; y por tu nombre me guiarás, y
    me encaminarás.
  ron-BTF: Pentru că tu ești stânca mea și fortăreața mea; de aceea, pentru numele
    tău condu-mă și călăuzește-mă.
  eng-WEBP: For you are my rock and my fortress, therefore for your name’s sake lead
    me and guide me.
  eng-FBV: You are my rock and my fortress. For the sake of your reputation, please
    lead me and guide me.
  nld-1939: Want Gij zijt mijn steun en mijn sterkte, Om wille van uw Naam. Gij zijt
    mijn gids en mijn leider,
  nch-BL: Ipan ta nimotemachía para techpalehuis. Quena, ipan ta niitztoc ica temachili.
    Techyacantiyas para nochi ma mitzhueyitalica más.
  vie-1934: Vì Chúa là hòn đá và đồn lũy tôi; Xin dẫn dắt tôi nhân danh Chúa.
  cha-cha: Sa jago y achojo yan y castiyujo; enao mina pot y naanmo esgaejonyo ya
    chachalalaneyo.
  hin-CV: इसलिये कि आप मेरी चट्टान और मेरा गढ़ हैं, अपनी ही महिमा के निमित्त मेरे
    मार्ग में अगुवाई एवं संचालन कीजिए.
  eng-OURB: For you are my rock and my fortress, therefore for your name’s sake lead
    me and guide me.
  spa-BES: Porque tú eres mi Roca y mi torre fuerte; ve delante de mí y sé mi guía,
    por tu nombre.
  tdx-tdx: Toe Ihe ro ­lamilamiko naho kijoliko; i Tahina’oy ro hanehake naho hiaolo
    ahy.
  tha-KJV: พระเจ้าข้า พระองค์​ทรงเป็นศิลาและเป็นป้อมปราการของข้าพระองค์ ขอทรงพาและนำข้าพระองค์ด้วยเห็นแก่พระนามของพระองค์
  por-BR-2018: Porque tu és minha rocha e minha fortaleza; guia-me e conduz-me por
    causa do teu nome.
  deu-ELO: Denn mein Fels und meine Burg bist du; und um deines Namens willen führe
    mich und leite mich.
  eng-WYC-2018: For thou art my strength and my refuge; and for (the sake of) thy
    name, thou shalt lead me forth, and shalt nourish me.
  epo-epo: Ĉar Vi estas mia roko kaj mia kastelo; Kaj pro Via nomo gvidu min kaj konduku
    min.
  gfk-gfk: Augu no nugu haatkis ma no nugu dadas na subaan na munmun. Io kaik, nu
    lua tagu ma nu lam iau waing da ru no hinsaam.
  uig-PIN: Qünki Sǝn mening uyultexim, mening ⱪorƣinimdursǝn; Xunga Ɵz naming üqün
    meni yetǝkligǝysǝn, meni baxliƣaysǝn.
  beo-beo: Dia da na gado sogebi amola na gaga:su gala. Dia sia:i ilegei defele, nama
    logo olelema amola amoga na oule masa.
  tpi-OTNT: Tru tumas, yu olsem ples hait bilong mi na yu lukautim mi. Yu go pas long
    mi na bringim mi i go long gutpela rot, olsem yu bin tok bipo long mekim.
  hau-SA: Da yake kai ne dutsena da kuma kagarata, saboda sunanka ka bi da ni ka kuma
    jagorance ni.
  udu-udu: Nye, /e ta wosh pem mo dhali acur pem mo, gom gway gi gway pini mo tani
    susi aha/ mo ma dhali shuyi aha/ bway mo.
  uig-LAT: Chünki Sen méning uyultéshim, méning qorghinimdursen; Shunga Öz naming
    üchün méni yétekligeysen, méni bashlighaysen.
  nde-nde: Njengoba ulidwala lami lenqaba yami, ngikhokhela ungihole ngenxa yegama
    Lakho.
  ton-ton: 'He ko koe ko hoku makatuʻu mo ʻeku kolo: ko ia, ko e meʻa ʻi ho huafa
    ke ke tataki au, ʻo fakahinohino au.'
  ces-1613: Nakloň ke mně ucha svého, rychle vytrhni mne; budiž mi pevnou skalou a
    domem ohraženým, abys mne zachoval.
  eng-WMB: For you are my rock and my fortress, therefore for your name’s sake lead
    me and guide me.
  tam-TCV: நீர் என் கன்மலையும் என் கோட்டையுமாயிருப்பதால், உமது பெயரின் நிமித்தம் எனக்கு
    வழிகாட்டி என்னை வழிநடத்தும்.
  ceb-ULB: Kay ikaw mao ang akong bato ug ang akong kota; busa alang sa imong ngalan,
    tultuli ug giyahi ako.
  pol-UBG: Ty bowiem jesteś moją skałą i twierdzą; dlatego przez wzgląd na twoje imię
    kieruj mnie i prowadź.
  urd-GVU: کیونکہ تُو میری چٹان، میرا قلعہ ہے، اپنے نام کی خاطر میری راہنمائی، میری
    قیادت کر۔
  eng-OEBCW: For my rock and my fortress are you; lead me and guide me so your name
    will be honoured.
  deu-1912: Denn du bist mein Fels und meine Burg, und um deines Namens willen wolltest
    du mich leiten und führen.
  kan-2017: ನೀನೇ ನನ್ನ ಬಂಡೆಯೂ, ಕೋಟೆಯೂ ಆಗಿದ್ದೀಯಲ್ಲಾ; ಆದುದರಿಂದ ನಿನ್ನ ಹೆಸರಿನ ನಿಮಿತ್ತ ದಾರಿತೋರಿಸಿ
    ನನ್ನನ್ನು ನಡೆಸು.
  yap-yap: Gur e manaf rog nge rungrung rog; mu pow’iyeg mu gafaliyeg ni bod ni mu
    micheg.
  hlt-MCSB: Nang tah ka thaelpang neh ka rhalvong ni. Te dongah namah ming ham kai
    nan mawt tih nan khool.
  mdy-ETH: ኔኤኒ ታኣኮ ዓኣሺንቶ ዋርዲዮ ቤዛሢኬ፤ ኔኤኮ ሱንፆሮ ጌዒጋፓ ታና ዔኪ ዓኣዼ፤ ታኣኒ ዓኣዻንዳ ጎይፆዋ ኔ ታና ቤኤዜ።
  twi-ASANTE: Sɛ woyɛ me botan ne mʼaban enti, wo din enti, di mʼanim na kyerɛ me
    ɛkwan.
  eng-WEBU: For you are my rock and my fortress, therefore for your name’s sake lead
    me and guide me.
  acu-NT: Ameka nekasam pampa muchikchamin aa nunisketme. Turasha wenuk yumpunkachmin
    aa nunisketme. Ame tame nuka tuke umiu asam jintintruata, tura waitkata tusan,
    ami naarmin pachisan seajme.
  spa-PDDPT: Porque Tú eres mi Roca y mi Fortaleza, Por amor a tu Nombre Me guías
    y me encaminas.
  gun-gun: Mba'eta ndee ae xe'itaova ha'e oo ikorapa va'e reiko. Nderery remboete
    ukaa rupi vy xerereko ha'e xembo'e 'rã.
  agu-BL: Wajcaw, ntin ilu' colol wetz. Chin cole'u' bin, tan qui inlo'one'n, bantz
    jale'n k'ej yi bi'u'.
  ilo-ULB: Ta sika ti batok ken sarikedkedko; ngarud gapu iti naganmo, idalan ken
    iturongnak.
  kpg-kpg: Goe go dogu gowaa e hagamalu iei au, mo dogu haga dagaloaha. Aago ina au
    mo di dagia au e hagalaamua ai do ingoo.
  uig-ARA: چۈنكى سەن مېنىڭ ئۇيۇلتېشىم، مېنىڭ قورغىنىمدۇرسەن؛ شۇڭا ئۆز نامىڭ ئۈچۈن
    مېنى يېتەكلىگەيسەن، مېنى باشلىغايسەن.
  sus-sus: I xa i tuli mati n na, n nakisi. I xa lu n bɛ alɔ fanye, alɔ yire makantaxi
    alako n xa kisi.
  pon-2006: Komwi me ei wasahn ruk oh doarepei; komw kaweid ie oh kahluwa ie nin duwen
    me komw ketin inoukidahr.
  jae-jae: Aôm tec kôtu ŋoc poclabu to tuŋtênagoc. Aôm oc ôkam to ôwê aê êtu nêm ŋaêŋa.
  ksd-ksd: Tago u kaugu vat i ta ma kaugu pal na bakbakit; Ma ure ra iangim una ben
    iau, ma una tovo tar ra nga tagu.
  tur-YTC: Çünkü sen benim kayam ve kalemsin, Bu nedenle, adın uğruna bana yol göster
    ve bana rehber ol.
  bel-N: Прыхілі да мяне вуха Тваё, хутчэй выратуй мяне! Будзь для мяне скалою апоры,
    домам умацаваным, каб збавіць мяне!
  grc-BRENT: Ὅτι ἐσίγησα, ἐπαλαιώθη τὰ ὀστᾶ μου, ἀπὸ τοῦ κράζειν με ὅλην τὴν ἡμέραν.
  kpr-kpr: Beká resena, nanda ambo sose fetari vasa, a sorega kato nimori. Nine nanda
    emboro ijuguse, giti bu iruraso, yaono dae beka gagojusesi. Aminguse, iruru yaone!
  ind-AYT: (31-4) Sebab, Engkau adalah gunung batuku dan bentengku; demi nama-Mu,
    Engkau memimpin dan membimbingku.
  yom-yom: Sumbu didi ti ngeyo ditadi diama dingolo ayi suamunu kiama kingolo. Mu
    diambu di dizina diaku bika wuthuadisa ayi wundiatisa.
  yut-yut: Asi gak tɨp madepno ae dam tebano arɨpmɨ dɨma tuwɨlɨ egɨsal. Gak dakon
    man dɨma yokwi tosak do mibɨltaŋ namɨŋek kosit nolayɨki.
  nya-nya: Popeza Inu ndinu thanthwe langa ndi linga langa, chifukwa cha dzina lanu
    tsogolereni ndi kundiwongolera.
  hrv-hrv: Prikloni k meni uho svoje, pohiti da me oslobodiš! Budi mi hrid zaštite,
    tvrđava spasenja.
  mps-mps: Mu tama, nage te ena geme duala sabo pesage tiwai elama, tama nago ena
    tonalubo dao. Tama tibaso, nage ena asobodu poligi pelama, tama ena te wiegi yai
    sunumiba odasa pao, te nago polobadu te sę yaibao po wali gilama tiao.
  tpi-tpi: Tru tumas, yu olsem ples hait bilong mi na yu lukautim mi. Yu go pas long
    mi na bringim mi i go long gutpela rot, olsem yu bin tok bipo long mekim.
  dan-1931: du bøje dit Øre til mig; red mig i Hast og vær mig en Tilflugtsklippe,
    en Klippeborg til min Frelse;
  vie-OVCB: Vì Chúa là vầng đá và đồn lũy con. Xin dẫn dắt con để Danh Ngài rạng rỡ.
  guj-2017: કેમ કે તમે મારા ખડક અને કિલ્લો છો; માટે તમારા નામની ખાતર મને દોરવણી આપો
    અને મને ચલાવો.
  pon-2006A: Komwi me ei wasahn ruk oh doarepei; komw kaweid ie oh kahluwa ie nin
    duwen me komw ketin inoukidahr.
  por-BRBSL: Pois você é meu rochedo e minha fortaleza, portanto, em nome de seu nome,
    me conduza e me guie.
  eng-OEBUS: For my rock and my fortress are you; lead me and guide me so your name
    will be honored.
  swe-swe: Vänd ditt öra (lyssna noga) till mig, befria (ryck upp) mig snabbt. Var
    min klippa och tillflykt (ett värn, skydd, försvar), en borg (ett hus med många
    starka fästningar) som räddar (frälser) mig.
  cth-cth: Bangkongtetpawiteh, nang teh ka lungsong hoi ka kâhronae lah na o. Hatdawkvah,
    na min kecu dawk na hrawi nateh, na patue haw.
  twi-twi: Sɛ woyɛ me botan ne mʼaban nti, wo din nti di mʼanim na kyerɛ me kwan.
  hlt-hlt: Nang tah ka thaelpang neh ka rhalvong ni. Te dongah namah ming ham kai
    nan mawt tih nan khool.
  tbz-SIM: Kéntɛ́ m bíɛ́kɛ̀, n dɛɛtɛ́ mɛcɑ̃ɑ̃, Fɔ̃́ɔ̃̀ yó ntú n kó dipèrì kperì, tɛcɛ̃kpetɛ̀
    tɛ̀ɛ̀ n dɛɛrí.
  msy-2020: Guizbangɨra, nɨ uabɨ nan dagɨar ekiamɨn mɨn iti. Nɨ nan dɨvazir bar gavgavimɨn
    mɨn ikia deragha na geghufi. Nɨ uan ziar ekiam bangɨn, nɨ fomɨra mɨkemezɨ moghɨn,
    kɨ zui naghɨn, nɨ nan faragh mangɨ nan akua na geghuv.
  dop-dop: Ke ŋkpɑŋʋɣʋ nɑ ń wɑɑsɩ-m lɔŋ. Pəsɩ mɑ kʋkentuɣu toŋ nyəŋkʋ nɑ mɑ́ nɑ́ nyʋɣʋ.
  azb-azb: Çünki qayam da Sən, qalam da Sənsən! Öz ismin naminə mənə yol göstərib
    rəhbərlik et.
  eng-DBY: For thou art my rock and my fortress; and, for thy name's sake, thou wilt
    lead me and guide me.
  hin-2017: क्योंकि तू मेरे लिये चट्टान और मेरा गढ़ है; इसलिए अपने नाम के निमित्त
    मेरी अगुआई कर, और मुझे आगे ले चल।
  wol-KYG: Teewlu ma, gaawe ma, may ma, ma sës ci yaw, fegu. Aar ma, ma mucc.
  swp-swp: Mamohoi oa egu we’utau eo egu abamia adidirina; esam debana eai bena u
    woeaigu eo u eda bagunaegu.
  bjr-bjr: Oo Yaawee anee qini faandaamura ooniara foora faqa ququsara foora faqa
    mariananoo. Aneenna qima afeekaikunadee inana qini qisauku qumaree aana muquninaqa
    fua.
  eng-YLT: For my rock and my bulwark [art] Thou, For Thy name's sake lead me and
    tend me.
  kne-kne: Sik-a tet-ewa di kaman dontog ay enak pantabonan, ta adi omdas di kalaban.
    Gapo sin karim, omiturong ka.
  eng-WYC-2017: For thou art my strength and my refuge; and for thy name, thou shalt
    lead me forth, and shalt nourish me.
  eng-WMBB: For you are my rock and my fortress, therefore for your name’s sake lead
    me and guide me.
  zat-NTPS: Nacu' Benne' dxuzé̱ chuchu' neda', ne dxucú'uju' neda'. lawe' da nacu'
    li lazre' gulé'enu' neda' neza, ne gusi'u neda' neza na'.
  zty-NTPS: Le' ẕzoa chochkzo' neda', na' žape chi'o neda'. Dan' nako' ḻi ḻaže'
    wḻoe'elo' neda' nez, na' wgó'o neda' nezen'.
  urd-GVH: क्योंकि तू मेरी चट्टान, मेरा क़िला है, अपने नाम की ख़ातिर मेरी राहनुमाई,
    मेरी क़ियादत कर।
  rug-rug: Uve, Agoi sina qua patu, na bara heheda. Mu turaṉau gua sapu ele va tatara
    nau Goi.
  gaz-gaz: Ati waan kattaa koo fi daʼoo koo taateef, maqaa keetiif jedhiitii na qajeelchi;
    karaa irras na buusi.
  fra-LSG: Incline vers moi ton oreille, hâte-toi de me secourir! Sois pour moi un
    rocher protecteur, une forteresse, Où je trouve mon salut!
  yal-yal: I tuli mati n na, i yi n xunba iki sa! Findi n yigiya gɛmɛn na, e nun n
    makantan yinna.
  iou-iou: Watä ämana gäkä wäpka biŋamta yäŋpäŋ nämagut yäpmäŋ kädet tägaken ku!
  haw-1868: No ka mea, o oe no ko'u pohaku a me kuu pakaua; Nolaila, no kou inoa e
    alakai oe ia'u, a e malama mai ia'u.
  arb-NAV: إِذْ إِنَّكَ صَخْرَتِي وَقَلْعَتِي. وَمِنْ أَجْلِ اسْمِكَ تَقُودُنِي وَتَهْدِينِي.
  ded-ded: Foranoc, ge neac hoc peperandzi nga amana seria. Ge kpac kunenggaac amma
    hesicnuma singga edzacnuna.
  ewe-ewe: Le wò ŋkɔ la ta, kplɔm, eye nàfia mɔm, elabena wòe nye nye agakpe kple
    mɔ sesẽ.
  eng-LEE: (31:4) For my rock and my stronghold art thou; and for the sake of thy
    name lead me, and guide me.
  asm-FB: তুমি মোৰ শিলা, আৰু মোৰ দুৰ্গ; এই হেতুকে তোমাৰ নামৰ কাৰণে তুমি মোৰ পথ-দৰ্শক
    হৈ মোক চলাই নিবা।
  sus-A: عِ شَ عِ تُلِ مَتِ ﭑ نَ، ﭑ نَكِسِ. عِ شَ لُ ﭑ بّ عَلْ قَنيٍ، عَلْ يِرٍ مَكَنتَشِ
    عَلَكٌ ﭑ شَ كِسِ.
  fra-SBL: Car tu es mon rocher et ma forteresse, c'est pourquoi, pour l'amour de
    ton nom, conduis-moi et guide-moi.
  hbo-hbo: הַטֵּ֤ה אֵלַ֨י ׀ אָזְנְךָ֮ מְהֵרָ֪ה הַצִּ֫ילֵ֥נִי הֱיֵ֤ה לִ֨י ׀ לְֽצוּר־מָ֭עֹוז
    לְבֵ֥ית מְצוּדֹ֗ות לְהֹושִׁיעֵֽנִי׃
  kik-kik: Nĩgũkorwo Wee nĩwe Rwaro rwakwa rwa Ihiga na gĩikaro gĩakwa kĩirigĩre na
    hinya, nĩ ũndũ wa rĩĩtwa rĩaku, ndongoria na ũnyonie njĩra.
  fra-NCL: Incline vers moi ton oreille, hâte-toi de me délivrer ! Sois pour moi un
    rocher protecteur, une forteresse où je trouve mon salut !
  cek-AK: Nang loe ka lungsong hoi kang hawkhaih ah na oh pongah, na hmin hoi na caeh
    haih ah loe, na zae ah.
  cuk-cuk: Bab-Jehová, be an-akwasaila-gandikid-dukuedid, an-abonoged-neggandikidid.
    Degisoggu, be-nug-sabed-ular, be an-idue, be an-nide.
  uig-CYR: Мән гунайимни иқрар қилмай, сүкүттә турувалған едим, Күн бойи аһу-пиған
    ичидә, Сүйәклирим чирип кәтти;
  tel-2017: నా కొండ, నా కోట నువ్వే. నీ నామాన్ని బట్టి నాకు దారి చూపి నడిపించు.
  hat-BSA: Paske Ou se wòch mwen ak sitadèl mwen, konsa, pou koz a non Ou, Ou va gide
    mwen.
  ukr-ONPU: Поки я мовчав, виснажилися мої кості через моє щоденне стогнання.
  kos-kos: Kom nien wikla luk ac mwe loango luk; Pwenyu ac kolyu in oana wulela lom.
  hbo-WLC: הַטֵּ֤ה אֵלַ֨י ׀ אָזְנְךָ֮ מְהֵרָ֪ה הַצִּ֫ילֵ֥נִי הֱיֵ֤ה לִ֨י ׀ לְֽצוּר־מָ֭עוֹז
    לְבֵ֥ית מְצוּד֗וֹת לְהוֹשִׁיעֵֽנִי׃
  ibo-ibo: Ebe ị bụ oke nkume m na ebe mgbaba m e wusiri ike, nʼihi aha gị, duo m
    ma na-edukwa m.
  ory-ory: କାରଣ ତୁମ୍ଭେ ମୋହର ଶୈଳ ଓ ମୋହର ଦୁର୍ଗ ଅଟ; ଏଥିପାଇଁ ନିଜ ନାମ ସକାଶୁ ମୋତେ ପଥ ଦେଖାଇ
    କଢ଼ାଇ ନିଅ।
  chk-chk: Ewer, en ai achau, pwal imwei imwen maun. Kopwe emweniei o aiti ngeniei
    ewe al usun ka pwon.
  rop-rop: Yu na main seifhaus en yu maindimbat mi. Yu shoum mi wanim blanga dum,
    en lidim mi jis laik yubin pramis.
  ukr-1871: Ти бо єси скеля моя, башта моя, і задля імени твого веди мене й навчай
    мене.
  yon-yon: Eb kuu ne aromkonombon, eb kuu ne aromne angkumonimbon kowe, ewaningko
    kankooni dowad ne nen kinban weneneb eb kiwaan ari kowe.
  deu-1951: (031-4) Denn du bist meine Felsenkluft und meine Burg, und um deines Namens
    willen wollest du mich führen und leiten.
  eng-JPS: (31-4) For Thou art my rock and my fortress; therefore for Thy name's sake
    lead me and guide me.
  srp-1865: Jer si ti kamena gora moja i ograda moja, imena svojega radi vodi me i
    upravljaj mnom.
  lug-lug: Nga bw’oli olwazi lwange era ekigo kyange; olw’erinnya lyo onkulembebere
    era onnuŋŋamye.
  heb-heb: כי סלעי ומצודתי אתה ולמען שמך תנחני ותנהלני׃
  ben-IRV: কারণ তুমি আমার শৈল এবং আমার দূর্গ; তাই তোমার নামের জন্য, পরিচালনা কর এবং
    পথ প্রদর্শক হও।
  ntu-ntu: Mz nzngini-krm lrpalvc ngr nzrlapxngr, Aclve x mailz ninge mz nzvz-nqblq-krde
    natqm.
  pan-pan: ਤੂੰ ਹੀ ਤਾਂ ਮੇਰੀ ਚੱਟਾਨ ਅਤੇ ਮੇਰਾ ਗੜ੍ਹ ਹੈਂ, ਇਸ ਕਾਰਨ ਤੂੰ ਆਪਣੇ ਨਾਮ ਦੇ ਸਦਕੇ ਮੈਨੂੰ
    ਲਈ ਚੱਲ, ਅਤੇ ਮੇਰੀ ਅਗਵਾਈ ਕਰ।
  tkr-tkr: Gardanaqa alyat'asmee zı əvəray hav'u. Yiğbına, xəmbına Yiğna yı'q'na xıl
    zal oğa vuxha. Yizda guç g'apt'ına g'ı'liyne pırane yiğıl qəhətxhayn çiy xhinne.
    Ik'arang'an xhineyid yizın bark'vbıd rı'hı'le g'a'atk'u.
  mya-JVB: အကယ် စင်စစ်အကျွန်ုပ် ၏ကျောက် ၊ အကျွန်ုပ် ၏ ရဲတိုက် ကား ၊ ကိုယ်တော် ပေတည်း။
    နာမတော် အဘို့ အလို့ငှါ အကျွန်ုပ် ကို လမ်းပြ ၍ သွန်သင် ပဲ့ပြင်တော်မူပါ။
  kgf-kgf: Gi imi nuac ʒamanʒiŋ ʒéma demiŋ seli baec boŋaiguc tatara, guac qacga niŋac
    ni nuagicma kemma hénana qindiŋi nénna.
  tte-O: '@see-verse:PSA.031.002'
  tbg-tbg: Quqaama are ti ori onavu koqeva variaro. Quqaama are ti kempuka vaantaavuravanoma
    variaro. Are mintimake variaravara tira, nena nora autuara iriharama ti tivita
    varairaqe te koqe aaraqaa vuare.
  hmo-hmo: Oi be egu Nadi Badana bona egu kohoro dainai, oi ese lau do oi hakaua,
    bona gimaia, oiemu gwauhamata hegeregerena.
  zar-NT: Nacuʼ Liʼ guiö́jtoʼo ga zoaʼ tsutsu, en le run chiʼi nedaʼ. Para gaca yöl-laʼ
    ba que Loʼ guchë́ʼ nedaʼ, en buluíʼi nedaʼ le dxiʼa gunaʼ.
  urd-urd: क्यूँकि तू ही मेरी चट्टान और मेरा किला है; इसलिए अपने नाम की ख़ातिर मेरी
    राहबरीऔर रहनुमाई कर।
  rus-SYN: Когда я молчал, обветшали кости мои от вседневного стенания моего,
  bqc-SIM: Swãdↄmazi, ní ma bↄ kpakpa. Gↄ̃mɛɛ ma misigbɛ ũ, zɛgikĩi pↄ́ a ma suaba
    ũ.
  tcz-CHONGTHU: Nangmahi kasongpile kakulpi nahi namin loupina dingin kahahsatna a
    konnin neihuh doh in.
  mar-mar: कारण तू माझा खडक आणि माझा दुर्ग आहेस, तर तुझ्या नामास्तव मला मार्गदर्शन
    कर आणि मला चालव.
  isl-isl: Svara mér í skyndi, nú þegar ég hrópa til þín. Beygðu þig niður að mér
    og hlustaðu á bæn mína. Vertu mér verndarbjarg, skjól fyrir óvinum.
  hlt-THB: Nang taw kang thuknaak ingkaw ka vawngnu na, na awm a dawngawh nang ming
    ak caming ni ceh pyi nawhtaw ni hqui lah.
  qub-qub: Gammi canqui chapämaj gaga, pacacunä wasi. Chaymi tantiyachimashpayqui
    chapaycamay pipis alli cashayquita parlananpaj.
  bqp-bqp: Ma gbɛ̀si kũ ma zɛki gbãnaoomɛ n ũ, ǹ domɛnɛ arɛ ń ma da zɛ́a n tↄ́
    yãi.
  hat-hat: (031:4) Se ou ki tout pwoteksyon mwen, tout defans mwen. Tanpri, dirije
    m', kondi m' poutèt non ou pote a.
  eng-BSB: For You are my rock and my fortress; lead me and guide me for the sake
    of Your name.
  eng-WEBPB: For you are my rock and my fortress, therefore for your name’s sake lead
    me and guide me.
  kbq-kbq: Ra Anumzamoka Kagra fraki haveni'ane, hankave vihuni'anena mani'nane. Kagri
    kagimo'ma knare haniazanku nentahinka nazeri fatgo hunka kegava hunanto.
  pon-pon: Pwe komui ai paip, o ai kel. Kom kotin kalua ia pweki mar omui.
  nhe-BL: Ipan ta nimotemachía para tinechpalehuis. Quena, ipan ta niitztoc ica temachili.
    Tinechyacantiyas para nochi ma mitzhueyitlalica más.
  wnc-wnc: Ga unzing nata akusopunanga tapa binga siwan gata na kakuya tasinggayak.
    Gata tupan kuke na nanitake kepi noman takngane nanitakuyo. Unzing gika tupa gwa
    yakuyak kaknga tawake tasinggayak.
  bus-bus: Ma gbɛ̀si kↄ̃n ma zɛki gbãaaon n ũ, ǹ dↄmɛ aɛ ǹ ma da zɛ́a n tↄ́ yãnzi.
  gub-BL: Ereiko itahu hemimaw ài ne. Ereiko tàpuz imuàtà pyr heàmàtyry'ymar wanuwi
    hemimaw romo. Hemuata katu kar pe nehe, hemu'e pe nehe, neremimume'u kwer rupi
    katete nehe.
  eng-DRA: Because I was silent my bones grew old; whilst I cried out all the day
    long.
