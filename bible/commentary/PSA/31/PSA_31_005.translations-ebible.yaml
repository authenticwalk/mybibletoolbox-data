verse: PSA.031.005
translations:
  mal-C: ഞാൻ എന്റെ ആത്മാവിനെ തിരുക്കരങ്ങളിൽ ഭരമേൽപ്പിക്കുന്നു; വിശ്വസ്തദൈവമായ യഹോവേ,
    എന്നെ മോചിപ്പിക്കണമേ.
  deu-TKW: Du wirst mich aus dem Netze ziehen, das sie mir heimlich gelegt haben,
    denn du bist meine Schutzwehr.
  lin-lin: Bikisa ngai na motambo oyo batieli ngai, pamba te ozali ebombamelo na ngai.
  mmx-mmx: A lok li loroonan tarak at lukngam. Leeme Silok, nenu ne Moroa u ruturun
    amisik ti limixin tarak, la unaba lox asepsu ia.
  eng-LSV: Into Your hand I commit my spirit, || You have redeemed me, YHWH God of
    truth.
  eng-GNV: 'Into thine hand I commend my spirit: for thou hast redeemed me, O Lord
    God of trueth.'
  eng-WEBSTER: 'Into thy hand I commit my spirit: thou hast redeemed me, O LORD God
    of truth.'
  nhw-BL: Nimitzmactilía notonal momaco. Techmanahui, TOTECO, ta tinopa Dios catli
    titemachtli.
  swh-ONEN: Ninaikabidhi roho yangu mikononi mwako, unikomboe Ee Bwana, uliye Mungu
    wa kweli.
  bba-bba: Mɛyɑ kɑɑ mɑn yɑrɑ sɑɑ tɑɑ ye bɑ mɑn bɛrien di, domi wunɑ ɑ mɑn kɔ̃su.
  eng-KJVCPB: 'Into thine hand I commit my spirit: Thou hast redeemed me, O Lord God
    of truth.'
  luo-luo: Aketo chunya e lweti; resa, yaye Jehova Nyasaye, ma Nyasaye mar adiera.
  aii-aii: ܒܐܝܼܕܘܼܟ݂ ܣܲܦܘܼܝܹܐ ܝܘܸܢ ܪܘܼܚܝܼ، ܦܘܼܪܸܩ ܠܘܼܟ݂ ܐܸܠܝܼ ܡܵܪܝܵܐ ܐܲܠܵܗܵܐ ܕܫܪܵܪܵܐ.
  meu-meu: Laumagu na oi imamu ai na atoamu; Iehova e, heabi-dae Diravana e, oi ese
    vada o hamaurigu.
  npi-ULB: मेरो आत्मा म तपाईंको हातमा सुम्पिन्छु । हे परमप्रभु, विश्‍वासनीयताको परमेश्‍वर,
    तपाईंले मलाई उद्धार गर्नुहुनेछ ।
  yor-yor: Ní ọwọ́ rẹ ni mo fi ẹ̀mí mi lé; ìwọ ni o ti rà mí padà, Olúwa, Ọlọ́run
    òtítọ́.
  pes-OPCB: روح خود را به دست تو می‌سپارم؛ ای یهوه خدای امین، تو بهای آزادی مرا پرداخته‌ای.
  tgl-ULB: Ipinagkakatiwala ko sa iyong mga kamay ang aking espiritu; tutubusin mo
    ako, Yahweh, Diyos ng katapatan.
  nop-nop: Nu munabuline kohoge gineŋ kamelat. Yahwe, mede biyagoŋ diniŋ Bepaŋ, du
    malabumuŋ gineniŋ kotigoŋ nanagikuŋ.
  hui-hui: I̱ni í̠ha ya harogoni. Anduane Homogo-o í̠ Ngode Datagaliwabe mini bilinaheore
    kegonigo i̱ pele ngialu haru dai bulebere.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​မိ​မိ​ကိုယ်​ကို​လက်​တော်​သို့ အပ်​ပါ​၏။ အို ထာ​ဝ​ရ​ဘု​ရား၊
    ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​အား ကယ်​တော်​မူ​ပါ​လိမ့်​မည်။ ကိုယ်​တော်​ရှင်​သည်​သစ္စာ​စောင့်​တော်​မူ​သော​ဘု​ရား
    ဖြစ်​တော်​မူ​ပါ​၏။
  bod-N: རང་གི་རྣམ་ཤེས་ཁྱེད་ཀྱི་ཕྱག་ཏུ༌བཅོལ། །བདེན་པའི་དཀོན་མཆོག་ཡ་ཝཱེས་ང་རང༌བསྐྱབས།།
  wsk-wsk: O Yawe, ani agata aimi ni kiting te betesam; ni kiwem nunguning la betera
    ko Kaem, ni aninga bataguru toko.
  sna-sna: Ndinoisa mweya wangu mumaoko enyu; ndidzikinurei, imi Jehovha, Mwari wechokwadi.
  spa-BLM: En tu mano encomiendo mi espíritu. Tú me redimes, Yahvé, Dios de la verdad.
  cac-cac: Mamin Jehová, ach in Diosal, svac'canoch in b'a d'a yol a c'ab'. A ach
    tzin a colcaneli, to tz'elc'och syal a lolonel.
  swh-ULB: Mikononi mwako naikabidhi roho yangu; nawe utaniokoa, Yahwe, mwenye kuaminika.
  bel-bel: 'Але Я адкрыў табе грэх мой і ня ўтоіў беззаконьня майго; я сказаў: «вызнаю
    Госпаду злачынствы мае»; і Ты зьняў зь мяне віну грэху майго.'
  deu-ELBBK: Zieh mich aus dem Netz, das sie mir heimlich gelegt haben; denn du bist
    meine Stärke.
  mbb-OT: Idsarig ku kenikew is untung ku. Libriya a kenikew, Nengazen, su iyan ka
    kes Megbevayà he egkeseriǥan.
  mal-2015: നിന്റെ കയ്യിൽ ഞാൻ എന്റെ ആത്മാവിനെ ഭരമേല്പിക്കുന്നു; വിശ്വസ്തദൈവമായ യഹോവേ,
    നീ എന്നെ വീണ്ടെടുത്തിരിക്കുന്നു.
  gup-gup: Ngaye ngamalngkurrmerren kore kubid ke. Yawey ngudda God nawu Yidjalwoybuk,
    wanjh kanbebkemen kore kunwarre ngahdi.
  rmc-rmc: Cirde man avri andral e sita, so angle mande garude, bo tu sal miro ochrancas.
  nlg-nlg: U talua na tarungagu tana limamu, Ko hola horuu mai tana mate, Ighoe God
    to maemane.
  pes-OPV: زیرا قلعه من تو هستی. روح خود رابه‌دست تو می‌سپارم. ای یهوه خدای حق تو
    مرافدیه دادی.
  ron-1924: 'Ын мыниле Тале ымь ынкрединцез духул: Ту мэ вей избэви, Доамне Думнезеуле
    адевэрат!'
  ben-OBCV: তোমার হাতে আমি আমার আত্মা সমর্পণ করি; আমাকে উদ্ধার করো, হে সদাপ্রভু, আমার
    বিশ্বস্ত ঈশ্বর।
  som-som: Gacantaada ayaan ruuxayga u dhiibayaa, Waayo, waad i soo furatay, Rabbiyow,
    Ilaaha runta ahow.
  lat-VUC: 'Delictum meum cognitum tibi feci, et injustitiam meam non abscondi. Dixi:
    Confitebor adversum me injustitiam meam Domino; et tu remisisti impietatem peccati
    mei.'
  eng-ASVBT: 'Into thy hand I commend my spirit: Thou hast redeemed me, O Jehovah,
    thou God of truth.'
  mna-mna: Yooba, nu motom iŋgalŋgal sua ku mi toto. Tana iŋgi aŋur ituŋ ima nomom
    be kamke yo.
  ita-1885: Io rimetto il mio spirito nelle tue mani; Tu mi hai riscattato, o Signore
    Iddio di verità.
  eng-LXXUP: 'I acknowledged my sin, And hid not mine iniquity: I said, I will confess
    mine iniquity to the Lord against myself; And thou forgavest the ungodliness of
    my heart. Pause.'
  eng-ULB: Into your hands I entrust my spirit; you will redeem me, Yahweh, God of
    trustworthiness.
  spa-VBL: Me pongo en tus manos. Sálvame, Señor, porque eres un Dios fiel.
  fra-_FOB: Je remets mon esprit entre tes mains; tu m'as racheté, ô Éternel, Dieu
    de vérité!
  mal-mal: അങ്ങയുടെ കയ്യിൽ ഞാൻ എന്റെ ആത്മാവിനെ ഭരമേല്പിക്കുന്നു; വിശ്വസ്തദൈവമായ യഹോവേ,
    അവിടുന്ന് എന്നെ വീണ്ടെടുത്തിരിക്കുന്നു.
  lit-lit: Į tavo ranką pavedu savo dvasią. Tu išpirkai mane, o VIEŠPATIE, o tiesos
    Dieve.
  urd-GVR: Maiṅ apnī rūh tere hāthoṅ meṅ sauṅptā hūṅ. Ai Rab, ai wafādār Ḳhudā, tū
    ne fidyā de kar mujhe chhuṛāyā hai!
  suz-BL: आं सोक्‍त इन गुइमी जिम्‍मा गेनुङ। परमप्रभु यावे, गे आं कली श्‍येत रे प्रोंइतीनी।
    गे इन मुर आन कली दाक्‍शा मप्रोंइब परमप्रभु बाक्‍नीनी। लूका २३:४६
  eng-NOY: Into thy hand I commit my life; Thou wilt deliver me, O LORD, thou God
    of truth!
  ita-1927: Io rimetto il mio spirito nelle tue mani; tu m’hai riscattato, o Eterno,
    Dio di verità.
  ckb-ckb: ڕۆحی خۆم بە دەستی تۆ دەسپێرم، ئەی یەزدان، خودای ڕاستی، بمکڕەوە.
  eng-BBE: Into your hands I give my spirit; you are my saviour, O Lord God for ever
    true.
  xsi-xsi: Naŋa ao warakâŋgu lâ noko mbau ilo. Mine nde pwai naŋa piti lâ kazâŋa ilo.
    Yova Kindeni, noko simbo nâ nde Maro mao.
  kan-OKCV: ನಿಮ್ಮ ಕೈಗೆ ನನ್ನ ಆತ್ಮವನ್ನು ಒಪ್ಪಿಸಿದ್ದೇನೆ; ನಂಬಿಗಸ್ತದ ದೇವರಾದ ನನ್ನ ಯೆಹೋವ ದೇವರೇ,
    ನೀವು ನನ್ನನ್ನು ವಿಮೋಚಿಸಿದ್ದೀರಿ.
  tam-2017: உமது கையில் என் ஆவியை ஒப்புவிக்கிறேன்; சத்தியபரனாகிய யெகோவாவே, நீர் என்னை
    மீட்டுக்கொண்டீர்.
  spa-RV-1909: 'En tu mano encomiendo mi espíritu: tú me has redimido, oh Jehová,
    Dios de verdad.'
  ron-BTF: În mâna ta încredințez duhul meu, tu m-ai răscumpărat, DOAMNE Dumnezeul
    adevărului.
  eng-WEBP: Into your hand I commend my spirit. You redeem me, LORD, God of truth.
  eng-FBV: I put myself in your hands. Save me, Lord, for you are a trustworthy God.
  nld-1939: In úw handen beveel ik mijn geest. Gij verlost mij, Jahweh, trouwe God,
  nch-BL: Nimitzmactilía notonal momaco. Techmanahui, TOTECO, ta tiDios cati titemachti.
  vie-1934: 'Tôi phó thác thần linh tôi vào tay Chúa: Hỡi Giê-hô-va, là Đức Chúa Trời
    chân thật, Ngài đã chuộc tôi.'
  cha-cha: 'Y canaemo nae, junae ni y espiritujo: unnalibreyo, O Jeova, jago Yuus
    minagajet.'
  hin-CV: अपनी आत्मा मैं आपके हाथों में सौंप रहा हूं; याहवेह, सत्य के परमेश्वर, आपने
    ही मुझे मुक्त किया है.
  eng-OURB: Into your hand I commit my spirit. You redeem me, Adonai, God of truth.
  spa-BES: En tus manos doy mi espíritu; eres mi salvador, oh Señor Dios de la verdad.
  tdx-tdx: Am-pità’o ao ro anolorako troke, fa nijebañe ahy irehe ry Iehovà, Andrianañaharen-kavantañañe.
  tha-KJV: ข้าพระองค์มอบจิตวิญญาณของข้าพระองค์​ไว้​ในพระหัตถ์ของพระองค์ โอ ข้าแต่พระเยโฮวาห์พระเจ้าแห่งความจริง
    พระองค์​ทรงไถ่ข้าพระองค์​แล้ว
  por-BR-2018: Em tuas mãos eu confio meu espírito; tu me resgataste, SENHOR, Deus
    da verdade.
  deu-ELO: In deine Hand befehle ich meinen Geist. Du hast mich erlöst, Jehova, du
    Gott der Wahrheit!
  eng-WYC-2018: I betake my spirit into thine hands; Lord God of truth, thou hast
    again-bought me. (I commit, or I entrust, my spirit into thy hands; Lord God of
    truth, thou hast redeemed me.)
  epo-epo: En Vian manon mi transdonas mian spiriton; Vi savas min, ho Eternulo, Dio
    de la vero.
  gfk-gfk: Iau tar se no tanuagu ukatiga tano limaam. Kul halangalanga iau, Watong,
    augu no God ta ira tutun.
  uig-PIN: Mǝn roⱨimni ⱪolungƣa tapxurdum; Sǝn manga nijatliⱪ ⱪilip ⱨɵrlükkǝ qiⱪarƣansǝn,
    i Pǝrwǝrdigar, ⱨǝⱪ Tǝngri.
  beo-beo: Hina Gode! Na da Dia ouligisu hou amoga ouligima:ne Dima yolesimu. Di da
    na gaga:mu. Bai Di da mae fisili didili hamosu Gode.
  tpi-OTNT: Mi putim spirit bilong mi long han bilong yu. Bikpela, yu God bilong mekim
    pasin tru tasol, yu kisim bek mi pinis.
  hau-SA: Cikin hannuwanka na miƙa ruhuna; ka cece ni, ya Ubangiji Allah na gaskiya.
  udu-udu: E me’d pini mo tani aha/ c̱ikina shi/in pem mo. /E wanki aha/ ’ba/ mo,
    ayy Tap̱a, Arumgimis jin ta isiŋ gana/ mo.
  uig-LAT: Men rohimni qolunggha tapshurdum; Sen manga nijatliq qilip hörlükke chiqarghansen,
    i Perwerdigar, heq Tengri.
  nde-nde: Ezandleni Zakho nginikela umphefumulo wami; ngihlenga, Oh Thixo, Nkulunkulu
    weqiniso.
  ton-ton: '‌ʻOku ou tuku atu hoku laumālie ki ho nima: kuo ke huhuʻi au, ʻE Sihova
    ko e ʻOtua ʻoe moʻoni.'
  ces-1613: Vyveď mne z leči, kterouž polékli na mne; nebo síla má ty jsi.
  eng-WMB: Into your hand I commend my spirit. You redeem me, LORD, God of truth.
  tam-TCV: உமது கைகளில் என் ஆவியை ஒப்புக்கொடுக்கிறேன்; யெகோவாவே, என் உண்மையின் இறைவனே,
    என்னை மீட்டுக்கொள்ளும்.
  ceb-ULB: Sa imong kamot itugyan ko ang akong espiritu; luwasa ako, Yahweh, Dios
    nga kasaligan.
  pol-UBG: W twoje ręce powierzam mego ducha; odkupiłeś mnie, PANIE, Boże wierny.
  urd-GVU: مَیں اپنی روح تیرے ہاتھوں میں سونپتا ہوں۔ اے رب، اے وفادار خدا، تُو نے
    فدیہ دے کر مجھے چھڑایا ہے!
  eng-OEBCW: 'Into your hand I commend my spirit: you ransom me, Lord, faithful God.'
  deu-1912: In deine Hände befehle ich meinen Geist; du hast mich erlöst, HERR, du
    treuer Gott.
  kan-2017: ನೀನೇ ನನಗೆ ಆಧಾರವಲ್ಲವೇ; ನನ್ನ ಆತ್ಮವನ್ನು ನಿನ್ನ ಕೈಗೆ ಒಪ್ಪಿಸಿಕೊಟ್ಟಿದ್ದೇನೆ. ಯೆಹೋವನೇ,
    ನಂಬಿಗಸ್ತನಾದ ದೇವರೇ, ನನ್ನನ್ನು ವಿಮೋಚಿಸಿದ್ದೀ.
  yap-yap: Ku gu pagfag ngom. SOMOL, I gur e bay mu ayuwegneg; gur ba Got ni gab yul’yul’.
  hlt-MCSB: Ka mueihla he na kut ah kan hlah tih oltak Pathen BOEIPA loh kai he nan
    lat.
  mdy-ETH: ጎኑሞ ፆኦሲ ማዔ ናንጊና ናንጋ ጎዳሢዮ! ታኣኮ ሼምፓሢ ታ ኔኤም ሃሼኔ፤ ታና ኔኤኒ ዓውሴ።
  twi-ASANTE: Wo nsam na mede me kra hyɛ; gye me bio, Ao Awurade, Onyankopɔn nokwafoɔ.
  eng-WEBU: Into your hand I commend my spirit. You redeem me, LORD, God of truth.
  acu-NT: Wina wakantruka ame waitrukta. Apuru ame nekasam Yus asam wina ayamrutkata.
  spa-PDDPT: En tu mano encomiendo mi espíritu. Tú, oh Yavé, ʼElohim me redimiste
    de verdad.
  gun-gun: Ndepo py ae amboaxa xenhe'ẽ. Senhor Xeruete anhetẽ va'e, ndee ae xerepy.
  agu-BL: ¡Ta'! wabnaj walma' tk'abu'. Chin cole'u', na ilu' yi Ryos yi bintzinin
    tetz.
  ilo-ULB: Kadagiti imam italekko ti espirituk; subbotenakto, O Yahweh, Dios ti kinamatalek.
  kpg-kpg: Au gu dugu adu au gi di Goe gi madamada humalia ai. Goe ga haga dagaloaha
    au, meenei Dimaadua, Goe la di God manawa dahi.
  uig-ARA: مەن روھىمنى قولۇڭغا تاپشۇردۇم؛ سەن ماڭا نىجاتلىق قىلىپ ھۆرلۈككە چىقارغانسەن،
    ئى پەرۋەردىگار، ھەق تەڭرى.
  sus-sus: N yaxuie bara yɛlɛ itala n ya ra, kɔnɔ i fama n natangade na ma.
  pon-2006: I kin mweidohng pein ngehi nin limomwi kan. Maing KAUN, komw pahn ketin
    doareiehla, pwe komwi Koht loalopwoat emen.
  jae-jae: Aê jasakiŋ ŋoc katuc êndêŋ aôm lêmam êwac. O Apomtau, aôm Anôtô ŋaŋêŋ,
    tec gôjam aê sa.
  ksd-ksd: Ina nur tar ra tulungeagu ta ra limam; U tar kul valaun iau, Luluai, u
    ra dovot na God.
  tur-YTC: Ruhumu ellerine emanet ediyorum. Gerçeğin Tanrısı, ey Yahve, beni kurtar.
  bel-N: Ты мяне выцягнеш з сеці, якую таемна [наставілі] супраць мяне, бо Ты – апора
    мая.
  grc-BRENT: Τὴν ἁμαρτίαν μου ἐγνώρισα, καὶ τὴν ἀνομίαν μου οὐκ ἐκάλυψα· εἶπα, ἐξαγορεύσω
    κατʼ ἐμοῦ τὴν ἀνομίαν μου τῷ Κυρίῳ, καὶ σὺ ἀφῆκας τὴν ἀσέβειαν τῆς καρδίας μου·
    διάψαλμα.
  kpr-kpr: Tofo nanda jebuga nine tavo aso dae sise, ninda ungoda fifiterena. Arie
    Bajari God, ni rea seraesa, ava eraesa. Ava sedo, na sonembaso jebugarena.
  ind-AYT: (31-6) Ke dalam tangan-Mu, aku menyerahkan rohku; Engkau telah membebaskan
    aku, ya TUHAN, Allah yang setia.
  yom-yom: Mu mioko miaku ndintambika pheve ama ; Wukhula, a Yave, ngeyo Nzambi yi
    kiedika.
  yut-yut: Wupno gak da kɨsiron yɨpmaŋdat. Yawe, gen bamɨ dakon Piŋkop, yokwikon baŋ
    pulugaŋ nepbi.
  nya-nya: Mʼmanja mwanu ndipereka mzimu wanga; womboleni Yehova Mulungu wachoonadi.
  hrv-hrv: Izvuci me iz mreže koju mi zapeše, jer ti si moje utočište.
  mps-mps: Ena te eno mobo nage nogoba mobao. Genuai Bidi, nage te mu kolesaga naga
    mu ebo God, nago ena ma sao.
  tpi-tpi: Mi putim spirit bilong mi long han bilong yu. Bikpela, yu God bilong mekim
    pasin tru tasol, yu kisim bek mi pinis.
  dan-1931: fri mig fra Garnet, de satte for mig; thi du er min Tilflugt,
  vie-OVCB: Con xin giao thác linh hồn trong tay Chúa. Xin cứu con, lạy Chúa Hằng
    Hữu, vì Ngài là Đức Chúa Trời thành tín.
  guj-2017: હું મારો આત્મા તમારા હાથમાં સોંપુ છું; હે યહોવાહ, સત્યના ઈશ્વર, તમે મારો
    ઉદ્ધાર કર્યો છે.
  pon-2006A: I kin mweidohng pein ngehi nin limomwi kan. Maing KAUN, komw pahn ketin
    doareiehla, pwe komwi Koht loalopwoat emen.
  por-BRBSL: Em sua mão eu elogio meu espírito. Você me redime, Yahweh, Deus da verdade.
  eng-OEBUS: 'Into your hand I commend my spirit: you ransom me, Lord, faithful God.'
  swe-swe: Du ska dra mig ur det nät de i hemlighet har lagt ut för mig, för du är
    min tillflykt (mitt värn, skydd, försvar, en säker fästning).
  cth-cth: Oe BAWIPA, lawkkatang Cathut, na kut dawk ka muitha ka hruek.
  twi-twi: Wo nsam na mede me kra hyɛ; gye me bio, Awurade, Onyankopɔn nokwafo.
  hlt-hlt: Ka mueihla he na kut ah kan hlah tih oltak Pathen BOEIPA loh kai he nan
    lat.
  tbz-SIM: Fɔ̃́ɔ̃̀ yó n dennɛ bɛ̀ n dìí ntìì cùɔ̀tì, kɛ yɛ̃́ fɔ̃́ɔ̃̀ n kɑ̃nkɛ́mɛ̀.
  msy-2020: O Ikiavɨra Itir God, kɨ uan duam nɨn dafarim garɨsi. Nɨ guizɨn arazibagh
    amir God, nɨ nan akuragha ua na inigha gɨfa.
  dop-dop: Fiti-m puluɣu ŋku pɑ nyəpɑ-m tɔ kʋ tɑɑ. Mpi tɔ, nyɑɣɑlɛ mɑ kentilu.
  azb-azb: Ruhumu Sənin əlinə verirəm, Ya Rəbb, sadiq Allah, Sən məni azad et.
  eng-DBY: 'Into thy hand I commit my spirit: thou hast redeemed me, Jehovah, [thou]
    God of truth.'
  hin-2017: मैं अपनी आत्मा को तेरे ही हाथ में सौंप देता हूँ; हे यहोवा, हे विश्वासयोग्य
    परमेश्वर, तूने मुझे मोल लेकर मुक्त किया है। (लूका 23:46, प्रेरि. 7:59, 1 पत. 4:19)
  wol-KYG: Génne ma fiir gi ñu may tëroo; yaw yaa di sama rawtu.
  swp-swp: Earuagu ta ea leawa oa nimam eai, GUIAU e, Eaubada mamohoina, oa u unehaiguo.
  bjr-bjr: Ani asaukuki qeeqa qimana quqaidaqa. Oo Yaawee anee qini kuqiranakinaana
    mara kaqinni quqa qiseennaranoo. Anee mapukusee marirana faqaa Anutufa mariananoo.
  eng-YLT: Into Thy hand I commit my spirit, Thou hast redeemed me, Jehovah God of
    truth.
  kne-kne: Intalek ko din ab-abiik ko en sik-a, tan Diyos ka ay matalek ya tet-ewa,
    et namnamaek ay omisalakan ka.
  eng-WYC-2017: I betake my spirit into thine hands; Lord God of truth, thou hast
    again-bought me.
  eng-WMBB: Into your hand I commend my spirit. You redeem me, LORD, God of truth.
  zat-NTPS: Lu na'u dxuzúa' bénne'du xu'a, Xran. Lue' bexá'awenu' neda', Dios li lazre'.
  zty-NTPS: Ẕdia' be' da' nakkza' ḻo no'o Le', X̱ana' Dios. Le' beya'wo' neda', Dios
    ḻi ḻaže'.
  urd-GVH: मैं अपनी रूह तेरे हाथों में सौंपता हूँ। ऐ रब, ऐ वफ़ादार ख़ुदा, तूने फ़िद्या
    देकर मुझे छुड़ाया है!
  rug-rug: Pa limamu Goi si luara vatu nia rau sa qua tinoa. Kei Zihova, Mu harupau
    Goi si rau, Tamasa ta ronuemu.
  gaz-gaz: Ani hafuura koo dabarsee harka keettin kennadha; yaa Waaqayyo Waaqa dhugaa,
    ati na furi.
  fra-LSG: Tu me feras sortir du filet qu’ils m’ont tendu; Car tu es mon protecteur.
  yal-yal: N natanga na luti ratixin ma n yɛɛ ra, bayo i tan nan n xun mayɛngɛma.
  iou-iou: Ekäni Anutuna, man bureni täŋo mähemi, bänep nadäk-nadäkna ba irit kuŋat-kuŋatna
    gäk-kengän peŋira näk nämagut.
  haw-1868: Ke haawi aku nei au i kuu uhane iloko o kou lima; Ua hoopakele mai oe
    ia'u, e Iehova ke Akua oiaio.
  arb-NAV: فِي يَدِكَ أَسْتَوْدِعُ رُوحِي. فَدَيْتَنِي أَيُّهَا الرَّبُّ إِلَهَ الْحَقِّ.
  ded-ded: Ni asuna marigau faiduae. O KEBU, yoac modac modac Anutuna, geng bummenuma
    ebicfunac mesinunec.
  ewe-ewe: Asiwò me metsɔ nye gbɔgbɔ de, eya ta Yehowa, nyateƒe ƒe Mawu, va nàɖem.
  eng-LEE: '(31:6) Into thy hand do I commit my spirit: thou redeemest me, O Lord,
    the God of truth.'
  asm-FB: হে যিহোৱা, হে মোৰ বিশ্ৱস্ত ঈশ্বৰ, তুমিয়েই মোক মুক্ত কৰিলা; মই তোমাৰ হাতত
    মোৰ আত্মা শোধাই দিছোঁ;
  sus-A: ﭑ يَشُييٍ بَرَ يّلّ عِتَلَ ﭑ يَ رَ، كْنْ عِ قَمَ ﭑ نَتَنفَدٍ نَ مَ.
  fra-SBL: Entre tes mains, je remets mon esprit. Tu me rachètes, Yahvé, Dieu de vérité.
  hbo-hbo: תֹּוצִיאֵ֗נִי מֵרֶ֣שֶׁת ז֭וּ טָ֣מְנוּ לִ֑י כִּֽי־אַ֝תָּה מָֽעוּזִּֽי׃
  kik-kik: Roho wakwa ndaũiga moko-inĩ maku; Wee Jehova, ngũũra, o Wee Mũrungu ũrĩa
    wa ma.
  fra-NCL: Tu me tireras du filet qu’ils m’ont tendu, car tu es ma défense.
  cek-AK: Ka muithla na ban ah kang tathlang; Aw loktang Angraeng Sithaw, kai nang
    krang boeh.
  cuk-cuk: Bab-Dummad, be-argangi an-san-burba an uksun. Bab-Dummad-Jehová-napiragwad,
    bee be an-abonosad.
  uig-CYR: 'Әнди гунайимни Сениң алдиңда етирап қилдим, Қәбиһлигимни Сәндин йошуривәрмәйдиған
    болдум; Мән: «Пәрвәрдигарға асийлиқлиримни етирап қилимән» — дедим, Шуниң билән
    Сән мениң рәзил гунайимни кәчүрүм қилдиң. Селаһ!'
  tel-2017: నా ఆత్మను నీ చేతికప్పగిస్తున్నాను. యెహోవా, నమ్మదగిన దేవా, నువ్వు నన్ను
    విమోచిస్తావు.
  hat-BSA: Nan men Ou, mwen mete lespri mwen. Ou te rachte m, O SENYÈ, Bondye verite
    a.
  ukr-ONPU: 'Та визнав я свій гріх перед Тобою й не приховав моєї провини. Я сказав:
    «Визнаю перед Господом мої беззаконня», і Ти простив провину мого гріха. Села'
  kos-kos: Nga sifacna eisyuwot nu inpoum. Kom fah moliyula, LEUM GOD, Tuh kom sie
    God oaru.
  hbo-WLC: תּוֹצִיאֵ֗נִי מֵרֶ֣שֶׁת ז֭וּ טָ֣מְנוּ לִ֑י כִּֽי־אַ֝תָּה מָֽעוּזִּֽי׃
  ibo-ibo: Nʼaka gị ka m na-enyefe mmụọ m; gbapụta m, o Onyenwe anyị, Chineke, onye
    eziokwu.
  ory-ory: ମୁଁ ତୁମ୍ଭ ହସ୍ତରେ ଆପଣା ଆତ୍ମା ସମର୍ପଣ କରେ; ହେ ସଦାପ୍ରଭୋ, ସତ୍ୟମୟ ପରମେଶ୍ୱର, ତୁମ୍ଭେ
    ମୋତେ ମୁକ୍ତ କରିଅଛ।
  chk-chk: Üa atolonga manauei lepoum, kopwe amanauaei, ai Samol mi Lapalap, ewe Kot
    mi allükülük.
  rop-rop: YAWEI, langa yu bingga na ai libum main spirit. Yu garra seibum mi, YAWEI.
    Yu na det brabli trubalawan God.
  ukr-1871: В руки твої віддаю духа мого; ти ізбавив мене, Господи, Боже правди!
  yon-yon: Eb dingki ari kuu ne kingkin kowaan. O Yariman, anam anam ye God, ne bidde.
  deu-1951: (031-6) In deine Hand befehle ich meinen Geist; du hast mich erlöst, HERR,
    du treuer Gott!
  eng-JPS: (31-6) Into Thy hand I commit my spirit; Thou hast redeemed me, O LORD,
    Thou God of truth.
  srp-1865: U tvoju ruku predajem duh svoj; izbavljao si me, Gospode, Bože istini!
  lug-lug: Nteeka omwoyo gwange mu mikono gyo; ondokole, Ayi Mukama, Katonda ow’amazima.
  heb-heb: בידך אפקיד רוחי פדיתה אותי יהוה אל אמת׃
  ben-IRV: আমি তোমার হাতে আমার আত্মা সমর্পণ করি; সদাপ্রভুু, বিশ্বস্ততার ঈশ্বর, তুমি
    আমাকে মুক্ত করেছ।
  ntu-ntu: Yawe, aprcbo mqngrnge mz mqm. Murde nim Gct kc tqbrti drtwr mz nzxpepx-krm
    ninge.
  pan-pan: ਮੈਂ ਆਪਣਾ ਆਤਮਾ ਤੇਰੇ ਹੱਥ ਸੌਂਪਦਾ ਹਾਂ, ਤੂੰ ਮੈਨੂੰ ਛੁਟਕਾਰਾ ਦਿੱਤਾ ਹੈ, ਹੇ ਯਹੋਵਾਹ
    ਸਚਿਆਈ ਦੇ ਪਰਮੇਸ਼ੁਰ!
  tkr-tkr: 'Manke zı bınah Yiğne ögiyl gardanaqa alyapt''ına, Yizın qotkuda hidi''iy
    Vale dyugul hı''ı deş. Qiyğa zı uvhuyn: «Zı bınahbı Rəbbine ögiyl gardanaqa alyat''anbı»,
    Ğunar yizde bınahıle ilheç''una.'
  mya-JVB: သစ္စာ စောင့်တော်မူသောဘုရား သခင်ထာဝရဘုရား ၊ ကိုယ်တော်သည် အကျွန်ုပ် ကို ရွေးနှုတ်
    တော်မူသည် ဖြစ်၍၊ အကျွန်ုပ် ၏ဝိညာဉ် ကို ကိုယ်တော် လက် ၌ အပ် ပါ၏။
  kgf-kgf: Ni nuac qeri uŋana guac méragaiguc haizua. Haka hélawac Anutu gi boŋ héréna
    menec.
  tte-O: O Yeoba, nimam mena yaluyaluwagu yapei, kani ukele-yavivilayauma yoi kaiwena
    kowa walo yawasosi kana Yaubada.
  tbg-tbg: Te tenta qaqi variqi vuainara ai kauquqima vatauro. Noravauvo, are Variqavano
    quqaa uvaqai ti variaravara tira, quqaama are ti ruaruama timitenarave, turo.
  hmo-hmo: Egu lauma be oiemu imana dekenai lau atoa inai. Lohiabada e, oi ese lau
    do oi hamauria, badina oi be kara momokani ena Dirava.
  zar-NT: Riguʼa lu noʼo böʼ naca cazaʼ. Böáʼauʼ nedaʼ, Xan, Dios idú.
  urd-urd: 'मैं अपनी रूह तेरे हाथ में सौंपता हूँ: ऐ ख़ुदावन्द! सच्चाई के ख़ुदा; तूने
    मेरा फ़िदिया दिया है।'
  rus-SYN: 'Но я открыл Тебе грех мой и не скрыл беззакония моего; я сказал: “исповедаю
    Господу преступления мои”, и Ты снял с меня вину греха моего.'
  bqc-SIM: Ńsu to mà zu ba pↄ́ wa kpàmɛɛuo, asa ma Mìsinan n ũ.
  tcz-CHONGTHU: Kalhagao nangma khut a ka pedoh tai. Neihuhdoh in Yahweh Pakai ajeh
    chu nangmahi kitah jing Elohim Pathen nahi.
  mar-mar: मी आपला आत्मा तुझ्या हाती सोपवून देतो, हे परमेश्वरा, सत्याच्या देवा, तू
    मला खंडून घेतले आहे.
  isl-isl: Forða fæti mínum frá snörunni sem óvinir mínir hafa lagt fyrir mig. Þú
    einn getur frelsað mig.
  hlt-THB: Na kut awh kang myihla ni pe nyng; Aw Bawipa awitak Khawsa ni hul lah.
  qub-qub: Maquiquimanmi almäta entregaycö. Gamga aunishayquita cumlej cashpayquimi
    salbamashcanqui.
  bqp-bqp: Ma a nini nànnɛ n ↄĩ, ǹ ma sura ba Dikiri Luda yãpurade.
  hat-hat: (031:6) Mwen renmèt lespri mwen nan men ou. W'a delivre m', Seyè, paske
    ou se yon Bondye ki kenbe pawòl li.
  eng-BSB: Into Your hands I commit my spirit; You have redeemed me, O LORD, God of
    truth.
  eng-WEBPB: Into your hand I commend my spirit. You redeem me, LORD, God of truth.
  kbq-kbq: Kagri kazampi avamuni'a antoanki, Ra Anumzamoka nagu'vazio, na'ankure Kagra
    tamagege hu' Anumza mani'nane.
  pon-pon: I kakaliki on komui nen i; kom kotin dore ia la, komui Main Kot melel.
  nhe-BL: Nimitzmactilía notonal momaco. Xinechmanahui, TOTECO, ta tlen tieli nopa
    Dios tlen titemachtli.
  wnc-wnc: Nata ninane waunga gatane katakgane teat. Buyambam tapa, ga Anutu sanga
    noman takngakan tasinggayaunin, gata na gatuka tapso.
  bus-bus: Ma a ninii nànnɛ n ↄzĩ, ǹ ma mì sí Dii Luda yãpurade.
  gub-BL: Amono hereko haw nepo pe. O Tuweharupi Wiko Ma'e, hepyro putar pe nehe,
    Ta'e ne Tupàn ereiko puruwi upuir 'ym ma'e romo ne xe.
  eng-DRA: 'I have acknowledged my sin to thee, and my injustice I have not concealed.
    I said I will confess against myself my injustice to the Lord: and thou hast forgiven
    the wickedness of my sin.'
