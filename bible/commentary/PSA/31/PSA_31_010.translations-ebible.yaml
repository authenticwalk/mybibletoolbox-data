verse: PSA.031.010
translations:
  mal-C: എന്റെ ജീവിതം മനഃപീഡയാൽ പാഴായിപ്പോകുന്നു എന്റെ ആയുസ്സ് നെടുവീർപ്പിനാലും; എന്റെ
    അതിക്രമങ്ങൾമൂലം എന്റെ ശക്തി ക്ഷയിക്കുന്നു, എന്റെ അസ്ഥികൾ ദ്രവിച്ചുപോകുന്നു.
  deu-TKW: Sei mir gnädig, Jahwe, denn mir ist angst! Verfallen ist vor Kummer mein
    Auge, meine Seele und mein Leib.
  lin-lin: Yawe, yokela ngai mawa, pamba te nazali kati na pasi ; miso, motema mpe
    nzoto na ngai mobimba ebebi mpo na mawa.
  mmx-mmx: Lanbulu rak at laxanmumuat i lox atmut lorooro rak. Ara molos axap at na
    laxanmumuat tarak, labantuxu rak ira meramun axap.
  eng-LSV: For my life has been consumed in sorrow || And my years in sighing. My
    strength has been feeble because of my iniquity, || And my bones have become old.
  eng-GNV: 'For my life is wasted with heauinesse, and my yeeres with mourning: my
    strength faileth for my paine, and my bones are consumed.'
  eng-WEBSTER: 'For my life is spent with grief, and my years with sighing: my strength
    faileth because of my iniquity, and my bones are consumed.'
  nhw-BL: Ni tlacuajcualoli nechtzontlamiltía pampa san tequipacholi nijmati. Sesen
    xihuitl catli pano san nitlaayijhuía. Ya tlantinemi nochicahualis por notlajtlacolhua
    hasta ya nitlacayohuactinemi.
  swh-ONEN: Maisha yangu yamedhoofika kwa majonzi, naam, miaka yangu kwa kulia kwa
    maumivu makali; nguvu zangu zinaisha kwa ajili ya mateso, na mifupa yangu inachakaa.
  bba-bba: Yinni Gusunɔ, ɑ mɑn durom kuo. Domi nɑ wɑ̃ɑ nuku sɑnkirɑru sɔɔ. Nuku sɑnkirɑ
    te, tɑ derɑ nɛn bwɛ̃rɑ kɑ nɛn wuswɑɑ kɑ nɛn wɑsi kpuro burisinɛ.
  eng-KJVCPB: 'For my life is spent with grief, and my years with sighing: My strength
    faileth because of mine iniquity, and my bones are consumed.'
  luo-luo: Ngimana rem chamo kendo higni maga opongʼ gi chur; tekona rumo nikech lit
    ma an-go kendo chokena doko mayom yom.
  aii-aii: ܒܗ̇ܝ ܕܬܝܼܡ ܠܗܘܿܢ ܚܲܝܝܼ̈ ܒܚܲܫܵܐ، ܘܥܒ݂ܝܼܪܗܘܿܢ ܫܸܢܝܼ̈ ܒܬܲܢܲܚܬܵ‌ܐ، ܡ̣ܢ ܥܵܘܠܝܼ
    ܒܨܝܼܪܹܗ ܚܲܝܠܝܼ، ܘܓܲܪ̈ܡܝܼ ܢܘܝܼܠܔ ܠܗܘܿܢ.
  meu-meu: Badina be egu mauri na lalo-hisihisi ai e oremu, egu mauri laḡanidia na
    ḡanaḡana ai e oremu; egu goada na e oremu, egu kara dika daidiai, bona turiagu
    na e mamano.
  npi-ULB: किनकि मेरो जीवन कष्‍टले र मेरा वर्षहरू शोकले थकित छ । मेरो पापको कारणले
    मेरो बल सकिन्‍छ र मेरा हाडहरू खिइन्‍छन् ।
  yor-yor: Èmi fi ìbànújẹ́ lo ọjọ́ mi àti àwọn ọdún mi pẹ̀lú ìmí ẹ̀dùn; agbára mi
    ti kùnà nítorí òsì mi, egungun mi sì ti rún dànù.
  pes-OPCB: عمرم با آه و ناله به سر می‌رود. بر اثر گناه، قوتم را از دست داده‌ام و
    استخوانهایم می‌پوسند.
  tgl-ULB: Dahil ang aking buhay ay pagod sa kalungkutan at ang mga taon ko na puro
    daing. Ang aking lakas ay nabibigo dahil sa aking kasalanan, at ang aking mga
    buto ay unti-unting nanghihina.
  nop-nop: Na’walaŋ welemulapnedi nehitifohinaka hinek tilak. Nu makat gibitaŋ kotat
    doktiŋa hatihatine dapmaŋdok tilak. Tiŋa malabumuŋnedi wapum hinek, unduŋ doktiŋa
    saŋiniŋne fodapmaŋ tilak. Kaŋ kitiline hogohogok gweheye tiiŋ.
  hui-hui: I̱ miniha genda yu kogome i̱naga holene mo tubagi holobada. I̱na dugu hongo
    howa bialu haabo kogome i̱ dindini lu haabo naholeda. I̱ha genda timbuniore ngelo
    kogome i̱naga hongo ibira halu ereba haya. I̱naga kunibi gedaore haragoni.
  mya-mya: ဝမ်း​နည်း​ကြေ​ကွဲ​မှု​ကြောင့်​ကျွန်​တော်​မျိုး မော​ပန်း​နွမ်း​လျ​လျက်​ရှိ​ပါ​၏။
    ငို​ယို​မှု​ကြောင့်​ကျွန်​တော်​မျိုး​အ​သက်​တို ရ​ပါ​၏။ ကျွန်​တော်​မျိုး​သည်​မိ​မိ​ခံ​ရ​သော​ဆင်း​ရဲ​ဒုက္ခ
    အ​ပေါင်း​ကြောင့်​အား​အင်​ချိ​နဲ့​လျက်​ရှိ​ပါ​၏။ ကျွန်​တော်​မျိုး​၏​အ​ရိုး​များ​ပင်​လျှင်
    ဆွေး​မြေ့​ကုန်​ပါ​ပြီ။
  bod-N: ང་ཡི་ཚེ་སྲོག་སྐྱོ་གདུང་དབང་གིས༌ཟད། །བདག་གི་ལོ་ཟླ་འཁུན་སྒྲ་དང་བཅས༌བཞུད། །ཉེས་པའི་རྐྱེན་གྱིས་ཤེད་ཟད་རུས་པ༌བསྐམས།།
  wsk-wsk: Aninga ikup imi kumik menara mena ko iwita, se aga ma niara imi te pasak
    ala kua namarikko agila pa; ikup memek oworete ani angimik sokel menaram ale angimik
    galugaluk aram.
  sna-sna: Upenyu hwangu hwopera nokurwadziwa, uye namakore angu nokugomera; simba
    rangu rapera nokuda kwokutambudzika kwangu, uye mapfupa angu arukutika.
  spa-BLM: Porque mi vida se gasta en tristeza, mis años con suspiros. Mi fuerza falla
    a causa de mi iniquidad. Mis huesos se han consumido.
  cac-cac: A in q'uinal slajviem d'a scal in yaelal. A vab'ilal slajviel yuj in c'acvi.
    A cusc'olal tz'ic'anel vip, c'ununi yel yip in nivanil tic svab'i.
  swh-ULB: Kwa kuwa maisha yangu yamechoshwa kwa huzuni na miaka yangu kwa kuugua
    kwangu. Nimekuwa dhaifu kwa sababu ya dhambi zangu, na mifupa yangu inachakaa.
  bel-bel: Шмат смуткаў бязбожнаму; а таго, хто на Госпада мае надзею, атачае міласьць.
  deu-ELBBK: Sei mir gnädig, HERR! Denn ich bin in Bedrängnis; vor Kummer verfällt
    mein Auge, meine Seele und mein Bauch.
  mbb-OT: Layun ku zuen igkeseeng. Nepipire en he tuig is kebpeketulung ku kebpekesineǥew.
    Mibmeluya ad tenged te menge elentusen ku, ne henduen be te wazè en desen te menge
    tulan ku.
  mal-2015: എന്റെ ആയുസ്സു ദുഃഖംകൊണ്ടും എന്റെ സംവത്സരങ്ങൾ നെടുവീർപ്പുകൊണ്ടും കഴിഞ്ഞുപോയിരിക്കുന്നു;
    എന്റെ അകൃത്യംനിമിത്തം എന്റെ ബലം ക്ഷീണിച്ചും എന്റെ അസ്ഥികൾ ക്ഷയിച്ചും ഇരിക്കുന്നു.
  gup-gup: Ngaye munguyh ngadjalnjilngwarre duninjh. Ngadjalnalkbun munguyh munguyh,
    wardi darnkih ngarrowen. Manbu kunrayek wanjh nganngudjyakwon, dja mak ngabekkarren
    yiman ngamurrngkelkdan.
  rmc-rmc: RAJEJA, av ke ma jileskro, bo som andro pharipen! Mire jakha the miri duša
    slabisaľile la žaľatar; miro ťelos le rovibnastar.
  nlg-nlg: U nia tangi na dika lio, na niulugu te kukulua nigua na dika lio.
  pes-OPV: زیرا که حیاتم از غم و سالهایم ازناله فانی گردیده است. قوتم از گناهم ضعیف
    واستخوانهایم پوسیده شد.
  ron-1924: ми се сфыршеште вяца ын дурере ши аний ын суспине. Ми с-ау слеит путериле
    дин причина фэрэделеӂий меле ши-мь путрезеск оаселе!
  ben-OBCV: আমার জীবন যন্ত্রণায় পূর্ণ হয়েছে আর দীর্ঘশ্বাসে আমার দিন কাটছে, পাপ আমার
    শক্তি নিঃশেষ করেছে, আর আমার হাড়গোড় সব দুর্বল হয়েছে।
  som-som: Waayo, noloshaydu waxay ku dhammaatay caloolxumo, cimrigayguna taahid,
    Oo dembigayga daraaddiis ayaa xooggaygii ii gabay, lafahaygiina way wada kharribmeen.
  lat-VUC: Multa flagella peccatoris; sperantem autem in Domino misericordia circumdabit.
  eng-ASVBT: 'For my life is spent with sorrow, And my years with sighing: My strength
    faileth because of mine iniquity, And my bones are wasted away.'
  mna-mna: Nio aŋyamaana kembei mboti tio ambai som kat. Pa leleŋ ipata ma aŋsaana
    kat. Iŋgi aŋkaraŋeeze pa pataŋana tio mi mburoŋ imap. Tana niŋ mburaana pa koroŋ
    sa kamŋana mini som.
  ita-1885: Perciocchè la mia vita si vien meno di noia, Ed i miei anni di sospirare;
    Le mie forze sono scadute per le mie pene, E le mie ossa son consumate.
  eng-LXXUP: 'Many are the scourges of the sinner: But him that hopes in the Lord
    mercy shall compass about.'
  eng-ULB: For my life is weary with sorrow and my years with groaning. My strength
    fails because of my sin, and my bones are wasting away.
  spa-VBL: El dolor me está matando; mi vida es acortada por la tristeza; me desmayo
    a causa de mis problemas; estoy desgastado hasta los huesos.
  fra-_FOB: Car ma vie se consume dans la douleur, et mes ans dans les soupirs; ma
    force est déchue à cause de mon iniquité, et mes os dépérissent.
  mal-mal: എന്റെ ആയുസ്സ് ദുഃഖത്തിലും എന്റെ സംവത്സരങ്ങൾ നെടുവീർപ്പിലും കഴിഞ്ഞുപോയിരിക്കുന്നു;
    എന്റെ ക്ലേശം നിമിത്തം എന്റെ ബലം നഷ്ടപ്പെട്ടും എന്റെ അസ്ഥികൾ ക്ഷയിച്ചും ഇരിക്കുന്നു.
  urd-GVR: Merī zindagī dukh kī chakkī meṅ pis rahī hai, mere sāl āheṅ bharte bharte
    zāe ho rahe haiṅ. Mere qusūr kī wajah se merī tāqat jawāb de gaī, merī haḍḍiyāṅ
    galne-saṛne lagī haiṅ.
  suz-BL: आं थुं ग्‍येत्‍थ लुक्‍च लतीके, गो बेक्‍चा चिक्‍शो बाक्‍ती। हुक‍यी पतीकेमी
    आ ब्रोंइतीक नाक्‍ती योल्‍तेक्‍म। आं ठीक मपशोमी आं बोल नेल्‍ल ग्‍युम्‍शो बाक्‍ब।
    मिनु आं रुश नेल्‍ल मुक्‍शो बाक्‍नीम।
  eng-NOY: For my life is wasted with sorrow, And my years with sighing; My strength
    faileth by reason of my affliction, And my bones are consumed on account of all
    my enemies.
  ita-1927: Poiché la mia vita vien meno dal dolore e i miei anni per il sospirare;
    la forza m’è venuta a mancare per la mia afflizione, e le mie ossa si consumano.
  ckb-ckb: ژیانم بە خەم و خەفەت فەوتاوە، ساڵانی تەمەنم بە ئاخ هەڵکێشان، لەبەر دەرد
    و بەڵا هێزم لێ بڕاوە، ئێسقانەکانم پووکاونەتەوە.
  eng-BBE: My life goes on in sorrow, and my years in weeping; my strength is almost
    gone because of my sin, and my bones are wasted away.
  xsi-xsi: Naŋa iloŋgu malia ŋalae tina, aku kalo-lokoni ŋine itu itoto naneŋgu via
    ipâŋga mbwana-mbwana nâ. Naneŋgu tiŋa ŋine nde iyaula naŋa ndo lâ, kala akura
    tu amo zo luandondo, ande tia. Malia kie-kie ikai naŋa kaika lee waloŋgu tia lâ.
    Mao nâ, naŋa tukâŋgu rârâni nenzi walo nde marumbu ndo lâ.
  kan-OKCV: ನನ್ನ ಜೀವವು ಚಿಂತೆಯಿಂದಲೂ, ನನ್ನ ವರ್ಷಗಳು ನಿಟ್ಟುಸಿರಿನಿಂದಲೂ ಕಳೆದುಹೋಗಿವೆ; ನನ್ನ
    ಅಪರಾಧದಿಂದ ನನ್ನ ಶಕ್ತಿಯು ಕುಂದಿಹೋಗಿದೆ; ನನ್ನ ಎಲುಬುಗಳು ಕ್ಷೀಣವಾಗಿವೆ.
  tam-2017: என்னுடைய வாழ்க்கை துக்கத்தினாலும், என்னுடைய வருடங்கள் தவிப்பினாலும் கழிந்துபோனது;
    என்னுடைய பாடுகளினாலே என்னுடைய பெலன் குறைந்து, என்னுடைய எலும்புகள் உலர்ந்துபோனது.
  spa-RV-1909: 'Porque mi vida se va gastando de dolor, y mis años de suspirar: hase
    enflaquecido mi fuerza á causa de mi iniquidad, y mis huesos se han consumido.'
  ron-BTF: Căci viața mi se consumă în întristare și anii mei în suspin, puterea mea
    eșuează din cauza nelegiuirii mele și oasele mi s-au mistuit.
  eng-WEBP: For my life is spent with sorrow, my years with sighing. My strength fails
    because of my iniquity. My bones are wasted away.
  eng-FBV: Grief is killing me; my life is cut short by sadness; I am falling apart
    because of my troubles; I am worn to the bone.
  nld-1939: Mijn leven vliedt in jammer heen, In kermen mijn jaren; Mijn kracht is
    gebroken door mijn ellende, Mijn gebeente verdord.
  nch-BL: Ni tacuajcualoli nechtzontamiltía pampa san tequipacholi nijpano. Sese xihuit
    cati pano san niaxti. Ya tantinemi nochicahualis por notajtacolhua hasta ya nitacayohuactinemi.
  vie-1934: Mạng sống tôi tiêu hao vì cớ buồn bực, Các năm tôi sút kém tại than thở;
    Vì cớ tội ác tôi, Sức mạnh tôi mỏn yếu, và xương cốt tôi tiêu tàn.
  cha-cha: 'Sa y jaanijo linachae ni y trinestico, ya y sacanjo ni y suspiros: linalachae
    y minetgotto pot y tinaelayeco: ya y telangjo mananglo.'
  hin-CV: वेदना में मेरा जीवन समाप्‍त हुआ जा रहा है; आहें भरते-भरते मेरी आयु नष्ट
    हो रही है; अपराधों ने मेरी शक्ति को खत्म कर दिया है, मेरी हड्डियां तक जीर्ण हो
    चुकी हैं.
  eng-OURB: For my life is spent with sorrow, my years with sighing. My strength fails
    because of my depravity (moral evil). My bones are wasted away.
  spa-BES: Mi vida continúa con tristeza y mis años de llanto; mi fuerza casi ha desaparecido
    a causa de mi pecado, y mis huesos se han consumido.
  tdx-tdx: Fa nirì-ty hontoke ty fiaiko, naho ty fiselekaiñañe o taokoo, milesa ty
    haozarako ty amo tahikoo, vaho minike o taolakoo.
  tha-KJV: เพราะชีวิตของข้าพระองค์​ก็​ร่อยหรอไปด้วยความทุกข์​โศก และปีเดือนของข้าพระองค์​ก็​หมดไปด้วยการถอนหายใจ
    กำลังของข้าพระองค์อ่อนลงเพราะความชั่วช้าของข้าพระองค์ และกระดูกของข้าพระองค์​ก็​ร่วงโรยไป
  por-BR-2018: Porque minha vida foi destruída pela aflição, e meus anos pelos suspiros;
    minha força descaiu por minha maldade; e meus ossos se enfraqueceram.
  deu-ELO: Denn vor Kummer schwindet mein Leben dahin, und meine Jahre vor Seufzen;
    meine Kraft wankt durch meine Ungerechtigkeit, und es verfallen meine Gebeine.
  eng-WYC-2018: For why my life failed in sorrow; and my years in wailings. My virtue
    is made feeble in poverty; and my bones be troubled. (For my life is failing,
    because of sorrows; and my years, because of wailings. My strength is made feeble,
    or weak, by poverty; and my bones be diseased.)
  epo-epo: Ĉar mia vivo konsumiĝis de malĝojo kaj miaj jaroj de ĝemado; Mia forto
    malaperis per mia kulpo, kaj miaj ostoj malfortiĝis.
  gfk-gfk: No nugu lon i hung ma ra tamat na tapunuk ma ira nugu tinahon i kumkum
    hanahaan ing iau tur na sunuah. Ira nugu dadas i puko kanong ta ira nugu ngunngutaan,
    ma ira surugu i manmanil.
  uig-PIN: Ⱨayatim ⱪayƣu-ⱨǝsrǝt bilǝn, Yillirim ƣǝm-ƣussǝ bilǝn uprawatidu. Gunaⱨim
    tüpǝylidin maƣdurum ketǝy dǝp ⱪaldi, Ustihanlirim sizip kǝtti.
  beo-beo: Na da da:i dioiba:le, helele ha:ha:i dagoi. Dinanasu da na esalusu dunumuginisi
    dagoi. Na bidi hamosu bagade ba:beba:le, gasa hamedei gala. Na gasa amolawane
    da wadela:lala.
  tpi-OTNT: Bel hevi bilong mi yet i sotim laip bilong mi. Mi krai tumas, olsem na
    mi no inap i stap longpela taim. Mi gat bikpela hevi moa, olsem na strong bilong
    mi i pinis, na olgeta bun bilong mi i wok long bagarap.
  hau-SA: Baƙin ciki ya rufe raina shekaruna sun cika da nishi; ƙarfina ya karai saboda
    azaba, ƙasusuwana kuma sun gaji tiƙis.
  udu-udu: Haali/ mondiki/em pem ’baaru mo jasi ki mondiṯ bwa mo, dhali yil pem ki
    jasi mowuwa shure/ mo. Mom’bi’th pem ushki me’d mo gom mondim pem jin ’bushura/
    ’bushur mo, dhala simam buŋgwar is pem tana ’kala/ ’kala/ mo.
  uig-LAT: Hayatim qayghu-hesret bilen, Yillirim ghem-ghusse bilen uprawatidu. Gunahim
    tüpeylidin maghdurum kétey dep qaldi, Ustixanlirim sizip ketti.
  nde-nde: Impilo yami incitshiswa yikukhathazeka, leminyaka yami yikububula; amandla
    ami ayadeda ngenxa yokuhlupheka kwami, lamathambo ami aphela amandla.
  ton-ton: 'He kuo ʻosi ʻeku moʻui ʻi he tangi, mo hoku ngaahi taʻu ʻi he mafulu:
    kuo fakaʻaʻau ke ʻosi hoku mālohi ko e meʻa ʻi heʻeku hia, pea kuo ʻauha hoku
    ngaahi hui.'
  ces-1613: Smiluj se nade mnou, Hospodine, nebo jsem ssoužen, tak že usvadla zámutkem
    tvář má, duše má, i život můj.
  eng-WMB: For my life is spent with sorrow, my years with sighing. My strength fails
    because of my iniquity. My bones are wasted away.
  tam-TCV: என் வாழ்க்கை வேதனையிலேயே கழிந்துபோயிற்று; அழுது புலம்பியே என் வருடங்களும்
    கடந்துபோயிற்று. என் துன்பத்தினால் என் பெலம் குன்றி, என் எலும்புகளும் பெலனற்றுப்
    போகின்றன.
  ceb-ULB: Kay ang akong kinabuhi naluya tungod sa pagsubo ug nag-agulo ang akong
    katuigan. Naluya ang akong kusog tungod sa akong sala, ug nagkagabok na ang akong
    kabukogan.
  pol-UBG: W bólu bowiem upływa moje życie, a moje lata na wzdychaniu; moja siła osłabła
    z powodu mej nieprawości, a moje kości wyschły.
  urd-GVU: میری زندگی دُکھ کی چکّی میں پِس رہی ہے، میرے سال آہیں بھرتے بھرتے ضائع
    ہو رہے ہیں۔ میرے قصور کی وجہ سے میری طاقت جواب دے گئی، میری ہڈیاں گلنے سڑنے لگی
    ہیں۔
  eng-OEBCW: For my life is consumed with grief, and my years with sighing. My strength
    is broken with misery, my bones waste away.
  deu-1912: Denn mein Leben hat abgenommen vor Betrübnis und meine Zeit vor Seufzen;
    meine Kraft ist verfallen vor meiner Missetat, und meine Gebeine sind verschmachtet.
  kan-2017: ನನ್ನ ಜೀವಮಾನವೆಲ್ಲಾ ದುಃಖದಲ್ಲಿಯೂ, ನಿಟ್ಟುಸಿರಿನಲ್ಲಿಯೂ ಕಳೆದುಹೋಗುತ್ತಾ ಇದೆ; ನನ್ನ
    ಸಂಕಟಗಳಿಂದ ನನ್ನ ಶಕ್ತಿಯು ಕುಂದಿಹೋಗಿದೆ; ನನ್ನ ಎಲುಬುಗಳು ಸವೆದುಹೋಗಿವೆ.
  yap-yap: Ke li’eg e kireban’, ma meyor e ke ngochnag e yafos rog. Ku gu me’waer
    u malngin gubin e gafgow rog; ma ku be ma’m’ay yileg.
  hlt-MCSB: Ka hingnah he kothae loh a ngawn tih ka hueinah neh ka kum thok. Kamah
    kathaesainah dongah ka thadueng yaai tih ka rhuh hmawn. Te vaengah tol long ah
    kai aka hmu kamah hmaiben rhoek te kai lamloh birhihnah neh yong uh.
  mdy-ETH: ታኣኮ ናንጋ ሜቶና፥ ሌዓኣ ታኣኮ ዚኢሊንቲሢና ጋፔኔ፤ ሜታ ታኣኮ ሚርጌሢሮ ዎልቄ ታኣኮ ባይቄኔ፤ ሜጌፃኣ ታኣኮ ላቤኔ።
  twi-ASANTE: Ateeteeɛ rete me nkwa so na abooboo te me mfeɛ so; ɔhaw enti mʼahoɔden
    kɔ fam na me nnompe nso ahodwo.
  eng-WEBU: For my life is spent with sorrow, my years with sighing. My strength fails
    because of my iniquity. My bones are wasted away.
  acu-NT: Wikia najaimiakun juutu pujau asamtai, wina pujutruka kichik musachia nunisang
    wári amuawai. Nukap wake mesekan pujau asan, kakarchamin nekapeajai. Tura wina
    namangkrusha pimpi pimpi nekapeajai.
  spa-PDDPT: Porque mi vida se agotó de tristeza, y mis años de suspirar. A causa
    de mi iniquidad mi vigor decayó Y se consumen mis huesos.
  gun-gun: Xerekovea ma iporiaua re anho oaxa ovy, xepoaẽa rupi tema aiko ma'etỹa
    nhavõ. Ajejavypa rire naxembaraeteive-ive avy, xekãgue voi opa ovy.
  agu-BL: Tzan imbi'ẍine'n tan yi ẍch'onal cyakil yi e'chk takle'na'tz. Tzan lo'one'n
    inwankil tan yi bis o'kl yi atin cu'nt.
  ilo-ULB: Ta umababan ti biagko gapu iti panagladingit ken dagiti tawenko gapu iti
    panagas-asugko. Mapukpukaw ti pigsak gapu iti basolko, ken marunrunot dagiti tulangko.
  kpg-kpg: Au gu ogu mahi ai i dogu manawa gee, mo dogu dangidangi gu haga bodobodo mai
    dogu mouli. Au gu bagege mai i ogu haingadaa huogodoo, ogu iwi gu paagege labelaa.
  uig-ARA: ھاياتىم قايغۇ-ھەسرەت بىلەن، يىللىرىم غەم-غۇسسە بىلەن ئۇپراۋاتىدۇ. گۇناھىم
    تۈپەيلىدىن ماغدۇرۇم كېتەي دەپ قالدى، ئۇستىخانلىرىم سىزىپ كەتتى.
  sus-sus: Alatala, hinnɛ n na, barima n na tɔɔrɔfe. N fate birin bara ba n ma.
  pon-2006: Solahr angi pwehki ei nsensuwed, oh sengiseng kamwotelahr mouri. I luwetkilahr
    ei apwal akan koaros, pil tih kat wie luhluwetala.
  jae-jae: Ŋoc têm gamoa matoc jaliŋa samob kêtu gêŋwapacŋageŋ gêja ma kataŋ taŋiboa
    kêtôm ŋoc jala samob. Aê tekoc gêbac kêtu gamoa jageoŋa ma ŋoc ŋatêkwa kêtu goloŋ
    su.
  ksd-ksd: Tago iau vapar vue kaugu nilaun ma ra niligur, ma kaugu lavur kilala ma
    ra niriri; A dekdekigu i par vanavana ure kaugu varpiam, ma ra umana urugu dia
    panie.
  tur-YTC: Çünkü ömrüm kederle geçti, Yıllarım iniltiyle, Suçumdan ötürü gücüm tükeniyor.
    Kemiklerim eriyip gidiyor.
  bel-N: Зьлітуйся нада мною, ГОСПАДЗЕ, бо я прыгнечаны. Ад тугі высахла вока маё,
    і душа мая і нутро маё.
  grc-BRENT: Πολλαὶ αἱ μάστιγες τοῦ ἁμαρτωλοῦ, τὸν δὲ ἐλπίζοντα ἐπὶ Κύριον ἔλεος κυκλώσει.
  kpr-kpr: '@see-verse:PSA.031.009'
  ind-AYT: (31-11) Sebab, hidupku habis dengan dukacita, dan tahun-tahunku dengan
    keluhan. Kekuatanku runtuh oleh karena kesalahanku, dan tulang-tulangku merana.
  yom-yom: Luzingu luama lulembo suki mu kiadi ayi mimvu miama milembo suki mu diambu
    di kunga. Zingolo ziama zilembo suki mu diambu di ziphasi ziama, ayi mimvesi miama
    milembo lebakana ngolo.
  yut-yut: Butnokon da jɨgɨ nandaŋ egɨsat. Uŋun da egɨp egɨpno aŋpɨsɨp asak. Kunam
    morapmɨ takdat do bɨsap dubagɨ dɨma egɨpbeŋ. Nak jɨgɨno madepsi do tapmɨmno mɨnisi
    aŋakwan kɨdatno wagɨlsi yokwi toŋ.
  nya-nya: Moyo wanga ukunyeka chifukwa cha kuwawidwa mtima ndi zaka zanga chifukwa
    cha kubuwula; mphamvu zanga zatha chifuwa cha masautso, ndipo mafupa anga akulefuka.
  hrv-hrv: Smiluj mi se, Jahve, jer sam u tjeskobi, od jada slabi mi oko, duša i tijelo.
  mps-mps: Te ena haliga sęgęgo digi ena bidabo ula pęwadage ilali. Ena gela mu
    udu gebaso, tama tiyu, te ena sesabi elama me bidigobeo. Eno genuai sęgę mu
    elalubao, tama tiyu, eno bomo silalio, tama eno dili tigidali dolobo sę ebao.
  tpi-tpi: Bel hevi bilong mi yet i sotim laip bilong mi. Mi krai tumas, olsem na
    mi no inap i stap longpela taim. Mi gat bikpela hevi moa, olsem na strong bilong
    mi i pinis, na olgeta bun bilong mi i wok long bagarap.
  dan-1931: Vær mig nådig, HERRE, thi jeg er angst, af Kummer hentæres mit Øje, min
    Sjæl og mit Indre.
  vie-OVCB: Đời con tiêu hao trong thống khổ, tháng ngày qua đầy tiếng thở than. Sức
    suy tàn vì tội lỗi bủa vây; xương cốt con rồi cũng hao mòn.
  guj-2017: કેમ કે સંતાપથી મારી જિંદગી અને નિસાસાથી મારાં વર્ષો વહી જાય છે. મારા ત્રાસના
    કારણે મારું બળ ઘટે છે અને મારાં હાડકાં ક્ષીણ થાય છે.
  pon-2006A: Solahr angi pwehki ei nsensuwed, oh sengiseng kamwotelahr mouri. I luwetkilahr
    ei apwal akan koaros, pil tih kat wie luhluwetala.
  por-BRBSL: Pois minha vida é passada com tristeza, meus anos com suspiros. Minha
    força falha por causa de minha iniqüidade. Meus ossos estão desperdiçados.
  eng-OEBUS: For my life is consumed with grief, and my years with sighing. My strength
    is broken with misery, my bones waste away.
  swe-swe: Förbarma dig (visa nåd), Herre, för jag är i nöd. Mitt öga [singular, syftar
    på synen] är svullet av gråt (jag ser inte klart), [så även] hela min person och
    mitt inre (magen, känslor, tankar). [Kombinationen av hebreiska ”nefesh” och ”beten”
    beskriver hela personen.]
  cth-cth: Bangkongtetpawiteh, ka hringnae heh lungmathoenae hoi koung ka hno toe.
    Kum moikasawlah ka cingou. Ka payonnae ni ka thaonae a baw sak. Ka hru hai koung
    a hmawn toe.
  twi-twi: Ɔyawdi retew me nkwa so, na abooboo tew me mfe so; ɔhaw nti mʼahoɔden kɔ
    fam, na me nnompe nso ahodwow.
  hlt-hlt: Ka hingnah he kothae loh a ngawn tih ka hueinah neh ka kum thok. Kamah
    kathaesainah dongah ka thadueng yaai tih ka rhuh hmawn. Te vaengah tol long ah
    kai aka hmu kamah hmaiben rhoek te kai lamloh birhihnah neh yong uh.
  tbz-SIM: N kuɔ́ mmɛsémmɛ̀ mɛyɛǹcɑɑ̀rìmɛ̀ mɛɛ̀ n dɛutɛ́ n kɔ̃̀ntì tiì bɛ̀ìtɛ̀ kɛ̀
    n yɛ̀mmɛ̀ yɛ̀, kɛ̀ n nuɔ nhòńtɛ́.
  msy-2020: Osɨmtɨzir kam, na gamua nan ikɨrɨmɨrim otefe. Kɨ aziavɨra iti, egh kamaghɨn
    kɨ dughiar ruarimɨn ikeghan kogham. Osɨmtɨzir ekiam nan itima, kɨ gavgaviba puvatɨ.
    Nan agharapaniba nan amiraghamɨrasi.
  dop-dop: Wulɑ nɩɩ mɑ ɩsɛ nɑ mɑ́ tɑlɑ mɑ tənɑɣɑ. Hɑɩ, Tɑcɑɑ, nyənɩ mɑ pətɔɔtəlɛ,
    mɑ wɛ lɑŋwɑkəllɛ tɑɑ kɛ́.
  azb-azb: Ömrüm qüssə ilə, İllərim ah-nalə ilə keçir. Təqsirimə görə taqətim qalmayıb,
    Sümüklərim quruyub.
  eng-DBY: For my life is spent with sorrow, and my years with sighing; my strength
    faileth through mine iniquity, and my bones are wasted.
  hin-2017: मेरा जीवन शोक के मारे और मेरी आयु कराहते-कराहते घट चली है; मेरा बल मेरे
    अधर्म के कारण जाता रहा, ओर मेरी हड्डियाँ घुल गई।
  wol-KYG: Éy Aji Sax ji, baaxe ma, jàq naa! Samay gët a ngi giim ndaxu tiis, xol
    jeex, yaram jeex.
  swp-swp: Paana nuadubu egu mauri i abiheohi, eo egu borimai gamagaridi eai hinage
    ea aiai’iwala. Egu adidiri ie ohi nuadubu debana eai, siadagu hinage se meimei.
  bjr-bjr: Qini ummaara fannoo qini afeeka taikaidanoo. Qini iki raqarafa qini marirana
    qusa raidanoo. Qini ummaara fannoo qini afeeka taikasaifanoo qini qimudaani ummooqukidanoo.
  eng-YLT: For my life hath been consumed in sorrow And my years in sighing. Feeble
    because of mine iniquity hath been my strength, And my bones have become old.
  kne-kne: Begew sin palalo ay ladingit ko, enggay inmaptik din biyag ko. Gapo sin
    ligligat ko, enggay kinmapsotak, olay abe din tong-ak.
  eng-WYC-2017: For why my life failed in sorrow; and my years in wailings. My virtue
    is made feeble in poverty; and my bones be troubled.
  eng-WMBB: For my life is spent with sorrow, my years with sighing. My strength fails
    because of my iniquity. My bones are wasted away.
  zat-NTPS: lawe' da dxedé xel-la' nabán chia' lu da ba xa', ne dxedéa' iza chia'
    ca' dxebezre lazra'. Dxedú lazra' lawe' da nabaga' zria, na' dxelelá zrita xu'a.
  zty-NTPS: Dan' ẕde yeḻa' nban chia' ḻo da' ẕzáka'ḻi'a, ẕdia' yiz chia' ka' ẕbeže
    ḻaža'a, na' žedó ḻaža'a dan' nbaga'a ẕia, na' ẕlagak žit yoa'a.
  urd-GVH: मेरी ज़िंदगी दुख की चक्की में पिस रही है, मेरे साल आहें भरते भरते ज़ाया
    हो रहे हैं। मेरे क़ुसूर की वजह से मेरी ताक़त जवाब दे गई, मेरी हड्डियाँ गलने-सड़ने
    लगी हैं।
  rug-rug: Sa qua tinoa si koa mo pa tinalotaṉa, meke sari na vuaheniqu si korapa
    hola taloa pa kinuliusu. Malohoro sa tiniqu pa qua tinasuna, kamo koari na susuriqu.
  gaz-gaz: Jireenyi koo gaddaan, umuriin koo aaduudhaan dhumeera; jabinni koo sababii
    dhiphina kootiitiif laafeera; lafeen koos xuuxameera.
  fra-LSG: Aie pitié de moi, Éternel! Car je suis dans la détresse; J’ai le visage,
    l’âme et le corps usés par le chagrin.
  yal-yal: Alatala, kininkinin n ma, amasɔtɔ n tɔrɔni. N bata xadan wugɛ. Sunun bata
    n niin nun n fatin natagan.
  iou-iou: Bänep nadäŋ bäräpnatä irit kuŋat-kuŋatna urayäŋ täyak. Täŋirän konäm kotkä
    kadäni käroŋi nämo iret yäŋ nadätat. Bäräpinatä kehäromina yäpmäŋ äpäŋpewän paotak.
    Täŋirän kujatna imaka, kudup kwitakaŋ.
  haw-1868: 'No ka mea, ua pau kuu ola nei i ke kaumaha, A me kuu mau makahiki i ka
    u ana: Ua pau e kuu ikaika no kuu hewa, Ua pauhia hoi ko''u mau iwi.'
  arb-NAV: لأَنَّ حَيَاتِي قَدْ فَنِيَتْ بِالْحُزْنِ وَسِنِي حَيَاتِي بِالتَّنَهُّدِ.
    خَارَتْ قُوَايَ مِنْ قَصَاصِ إِثْمِي.
  ded-ded: Kekecna ubahodunggoc kefai nga asoringa anenu kifana kengkefec. Ni ngicngac
    memanganeyunukefaiac amma kucna kpac anu sicnango kucmama amma kpac ambeso ande.
  ewe-ewe: Vevesese sɔŋ yɔ nye agbe me, eye ŋeŋe xɔ nye agbenɔƒewo me. Ŋusẽ vɔ le
    ŋunye le nye fukpekpewo ta, eye nye ƒuwo hã nyunyɔ ɖe lãme nam.
  eng-LEE: (31:11) For my life is spent with sorrow, and my years with sighing, my
    strength faileth because of my iniquity, and my bones are consumed.
  asm-FB: মই শোকতে মোৰ জীৱন পাৰ কৰিলোঁ, হুমুনিয়াহ কাঢ়ি কাঢ়ি মোৰ বছৰ কেইটাৰ অন্ত
    হৈছে; মোৰ দূখৰ কাৰণে মোৰ শক্তি লোপ পাইছে, আৰু মোৰ অস্থিবোৰ শুকাই গৈছে।
  sus-A: عَلَتَلَ، هِننّ ﭑ نَ، بَرِ مَ ﭑ نَ تْورْقٍ. ﭑ قَتٍ بِرِن بَرَ بَ ﭑ مَ.
  fra-SBL: Car ma vie se passe dans la tristesse, mes années avec des soupirs. Ma
    force faiblit à cause de mon iniquité. Mes os ont dépéri.
  hbo-hbo: חָנֵּ֥נִי יְהוָה֮ כִּ֤י צַ֫ר־לִ֥י עָשְׁשָׁ֖ה בְכַ֥עַס עֵינִ֗י נַפְשִׁ֥י
    וּבִטְנִֽי׃
  kik-kik: Muoyo wakwa nĩũniinĩtwo nĩ ruo rũnene, na mĩaka yakwa ĩkaniinwo nĩ gũcaaya;
    nĩnjũrĩtwo nĩ hinya nĩ ũndũ wa mĩnyamaro yakwa, namo mahĩndĩ makwa makaaga hinya.
  fra-NCL: Aie pitié de moi, Yahweh, car je suis dans la détresse ; mon œil est usé
    par le chagrin, ainsi que mon âme et mes entrailles.
  cek-AK: 'Palungset hoiah ka hinghaih hae ka laemsak moe, saning paroeai thung khuiqahhaih
    hoiah ka oh: ka sakpazaehaih pongah ka thazok sut moe, ka huhnawk doeh qong boeh.'
  cuk-cuk: An-naibi-itogedba bela an-abagan nollomakded, an bukib-binsaedbi birgamar
    onamaid. An-isgued-ular, an-gangued bela berguded, an-garmar bela nollomakded.
  uig-CYR: Рәзилләргә чүшүдиған қайғу-һәсрәтләр көптур, Бирақ меһри-шәпқәтләр Пәрвәрдигарға
    таянған кишини чөридәйду;
  tel-2017: నా బ్రతుకు దుఃఖంతో వెళ్లబుచ్చుతున్నాను. నా ఆయుష్షు అంతా నిట్టూర్పులతో
    గతించిపోతున్నది. నా పాపం వలన నా బలం తగ్గిపోతున్నది. నా ఎముకలు క్షీణించిపోతున్నాయి.
  hat-BSA: Paske lavi m fin pase nèt ak gwo doulè m, ane mwen yo avèk soupi. Fòs mwen
    fin ale akoz inikite m. Kò mwen fin epwize.
  ukr-ONPU: Багато скорбот у нечестивого, а того, хто надію на Господа покладає, оточує
    Його милість.
  kos-kos: Nga foroti ke asor, Ac tung luk akfototoyela moul luk. Nga munasla ke sripen
    mwe akfohs puspis nu sik; Finne sri keik uh munasla pac.
  hbo-WLC: חָנֵּ֥נִי יְהוָה֮ כִּ֤י צַ֫ר־לִ֥י עָשְׁשָׁ֖ה בְכַ֥עַס עֵינִ֗י נַפְשִׁ֥י
    וּבִטְנִֽי׃
  ibo-ibo: Iru ụjụ eriela m ahụ; ịkwa akwa m ewepụla ihe nʼafọ m; ihe mgbu m mere
    ka ike gwụsịa m ruo na ume adịghịkwa nʼọkpụkpụ m.
  ory-ory: କାରଣ ଦୁଃଖରେ ମୋହର ଜୀବନ ଓ ହାହାକାରରେ ମୋହର ବର୍ଷ ବହି ଯାଉଅଛି; ମୋʼ ଅପରାଧ ସକାଶୁ
    ମୋର ବଳ କ୍ଷୀଣ ହେଉଅଛି ଓ ମୋର ଅସ୍ଥିସବୁ କ୍ଷୟ ପାଉଅଛି।
  chk-chk: Manauei a mochomochola ren riaföün letipei, nge ierin manauei ren ai ngüngü.
    Ai pöchökül a kisikisila pokiten ai riaföü, pwal chüi mwo nge ra apwangapwangala.
  rop-rop: Mi wikwan dumaji mi oldei jidan sedwan. Aibin kraikrai detmatj ai kaan
    jidan longtaim na. Ol main trabul bin meigim mi wikwan. Main bodi im brabli wikwan
    en ai kaan dum enijing mowa.
  ukr-1871: Бо в горю нидїє життє моє, і лїта мої в зітханню; в несправедливостї ізнемоглась
    сила моя, і костї мої струпішіли.
  yon-yon: Ne wad dobaraan kuu miin kubiyiibbaniib kumbedmo, kwane ne weeb korem kuu
    wareki kamembirimain. Dabab ne yaa meneboon kowe naromkono dowan keroon, kwane
    ne kono kuu wuud kere wonoon.
  deu-1951: (031-11) denn meine Lebenstage sind in Kummer dahingeschwunden und meine
    Jahre mit Seufzen; meine Kraft ist gebrochen durch meine Schuld, und meine Gebeine
    sind verdorrt.
  eng-JPS: (31-11) For my life is spent in sorrow, and my years in sighing; my strength
    faileth because of mine iniquity, and my bones are wasted away.
  srp-1865: Išèilje u žalosti život moj, i godine moje u uzdisanju; oslabi od muke
    krjepost moja, i kosti moje sasahnuše.
  lug-lug: Obulamu bwange buweddewo olw’obunaku n’emyaka gyange ne giggwaawo olw’okusinda.
    Amaanyi gampweddemu olw’okwonoona kwange, n’amagumba ganafuye.
  heb-heb: כי כלו ביגון חיי ושנותי באנחה כשל בעוני כחי ועצמי עששו׃
  ben-IRV: কারণ আমার জীবন দুঃখে ক্লান্ত এবং আর্তনাদে আমার বয়স গেল। আমার পাপের কারণে
    আমার শক্তি বিপদগ্রস্ত হচ্ছে এবং আমার হাড় ক্ষয়প্রাপ্ত হচ্ছে।
  ntu-ntu: Yangrngapex mz nzvzkr drtwrnge x drtqnge satxpe murde bztipenge nzyrningr.
    Drtqnge yayrpe-ngrde nzmnc-rbr-krnge x nipenge nrvr-nrbalq.
  pan-pan: ਮੇਰਾ ਜੀਵਨ ਸੋਗ ਵਿੱਚ ਅਤੇ ਮੇਰੇ ਸਾਲ ਹੌਂਕੇ ਭਰਨ ਵਿੱਚ ਲੰਘ ਗਏ ਹਨ, ਮੇਰੀ ਬਦੀ ਦੇ ਕੰਮਾਂ
    ਕਾਰਨ ਮੇਰਾ ਬਲ ਘੱਟ ਗਿਆ ਹੈ, ਅਤੇ ਮੇਰੀਆਂ ਹੱਡੀਆਂ ਗਲ਼ ਗਈਆਂ ਹਨ।
  tkr-tkr: Yəq avguynbışde vuk'lelqa xətta divanbı adaylenbı, Rəbbir culqa umud ha'anbışiqa
    Hammaşee yugra eyxhena.
  mya-JVB: အကျွန်ုပ် သည် ပူပန် ခြင်းရှိ၍ ၊ အသက် ကာလ ကို လွန် စေရပါ၏။ နှစ်စဉ် အတိုင်း
    ညည်းတွား လျက် နေရပါ၏။ ကိုယ် အပြစ် ကြောင့် အကျွန်ုပ် အား လျော့ ၍ ၊ ရန်သူများကြောင့်
    အရိုး တို့သည် ဆွေးမြေ့ ကြပါ၏။
  kgf-kgf: Kekecna imi ewa biriciguc sohoanʒac. Yawuŋna imi ʒésilacguc hama kenʒac.
    Képésicna niŋac nimbiriwa séwinawac kuha imi mayu, sicna imi lokolima kenʒac.
  tte-O: Me yagu nuwanae sauga imamalawe kabo yogu isawosawowoli. Yagu valam yawasigu
    iyakubwa. Yagu polowe meuloili kolili yogu ibelu yo besiele tuwatuwagu sigiligili
    yo sibelu.
  tbg-tbg: Ti muntukavano qoraiqimanta te iqi rataqi vi vaunara kaara te qaqi variqi
    vuaina entava iquqama vivo. Tiqi vai maarava ti kempuka taiqa kaivaro ti vaatavano
    oqita vimanta vauro.
  hmo-hmo: Lalohisihisi dainai egu goada ia ore, bona taitai ese egu mauri ia hakwadogia
    vadaeni. Egu hisihisi dainai lau manoka lao noho. Egu turiana be idia maragi lao
    noho.
  zar-NT: Riyechiʼ dza quiaʼ tuʼ ruhuíʼinideʼedaʼ, en tuʼ rinnë́ ládxaʼa, en riyechiʼ
    iz quiaʼ. Rudú ládxaʼa tuʼ nözi döʼ nuʼa, ateʼ nadxita idútë le nacaʼ.
  urd-urd: क्यूँकि मेरी जान ग़म में और मेरी उम्र कराहने में फ़ना हुई; मेरा ज़ोर मेरी
    बदकारी के वजह से जाता रहा, और मेरी हड्डियाँ घुल गई।
  rus-SYN: Много скорбей нечестивому, а уповающего на Господа окружает милость.
  bqc-SIM: Ma wɛ̃nagwa Dii, asa má yooyeaɛ, pↄsia tò ma wɛ́ gↄ̃̀ sùii, ma pↄ yà,
    ma nↄ̀sɛ ↄ̃̀ↄkpà.
  tcz-CHONGTHU: Lungkham a thipaiding kahitai, gentheinan kahinkho asuhchom tai. Chonset
    in kajaitha anem sah in asung langa beipai ding kahitai.
  mar-mar: कारण माझे आयुष्य दु:खात आणि कण्हण्यात माझी वर्षे गेली आहेत. माझ्या पापांमुळे
    माझी शक्ती क्षीण झाली आहेत, आणि माझी हाडे झिजली आहेत.
  isl-isl: Ó, Drottinn, miskunna mér í neyð minni. Augu mín eru grátbólgin, heilsa
    mín brostin af sorg.
  hlt-THB: Ka hqingnaak ve kawsetnaak ing daih nawh ka kumkhqi awm ko ang kqangnaak
    ing khaw kum boeih hy; ka khuikha aih awh kak tha awm boet hqoeng nawh, ka quh
    awm ak tha am awm voel hy.
  qub-qub: Wagaycällarnami waran-waranllanta auquinyaycä. Llaquicuycaptillänami callpäcunapis
    ushacäcusha. Intëru cuerpöpis pasaypami gotucäcusha.
  bqp-bqp: Pↄsira tɛni ma swɛ̃̀ ble, ndana tɛni ma wɛ̃̀ lago, laasun tò má gbãna
    vĩ doro, ma wánↄ bùsa.
  hat-hat: (031:11) Mwen pase tout lavi m' ap soufri, se tout tan m'ap plenn. Mwen
    santi m'ap febli paske mwen fè twòp move bagay. Tout zo nan kò m' ap fè m' mal.
  eng-BSB: For my life is consumed with grief and my years with groaning; my iniquity
    has drained my strength, and my bones are wasting away.
  eng-WEBPB: For my life is spent with sorrow, my years with sighing. My strength
    fails because of my iniquity. My bones are wasted away.
  kbq-kbq: Maka kna nasuzampi nemani'na, knazampima mani'na vuazamo, higeno kafuni'amo'a
    atupa nehie. Kumi avu'avazampi mani'na vuazamo higeno hankaveni'a omnegeno, zaferinani'a
    omne amne nehie.
  pon-pon: Pwe maur i luet kilar ai injenjued, o ai par akan malaulaular ki ai janejan,
    ai kelail tikitikelar pweki dip ai, o kokon aikna luetalar.
  nhe-BL: Ni tlacuajcualocayotl nechtzontlamiltía pampa san cuesoli nijmati. Sesen
    xihuitl tlen pano san niayijtía. Ya tlantinemi nochicahualis ipampa notlajtlacolhua
    hasta ya nitlacayohuactinemi.
  wnc-wnc: Siwan musipmane meya nataat takngata na kayuk yutnanga aknga atzipmandaknganggak.
    Na kwanamu asinggan sike na tapduu mamaya yutnanga dua singgak. Na meya buyambam
    siknga. Unzingge natane kekekngana wena singgak. Siwan natane kwatana kuupbam
    atuyukakaing.
  bus-bus: Pↄsiaa e ma wɛ̃̀ndi lagoo, m̀bna e ma wɛ̃̀ yãaa, laasuu tò má gbãaa vĩ
    dↄro, ma wánↄ bùsa.
  gub-BL: Hezemumikahy haw umumaw hekàgaw ihewi. Herehaykwer weraha hekwarahy ràm
    ihewi no. Nahekàg kwaw ta'e apuraraw ma'erahy tetea'u ihe xe. Te hekagwer upaw
    wewer ihewi.
  eng-DRA: Many are the scourges of the sinner, but mercy shall encompass him that
    hopeth in the Lord.
