  arb-NAV: أَحِبُّوا الرَّبَّ يَا جَمِيعَ أَتْقِيَائِهِ، فَإِنَّ الرَّبَّ يَحْفَظُ
    الأُمَنَاءَ، وَيُجَازِي بِعَدْلِهِ الْمُتَكَبِّرِينَ أَشَدَّ الْجَزَاءِ.
  ded-ded: KEBUAC kpetiac ngicngac sasawa, ngeni ye songogoc hoanggebisia. Yeng ngicngac
    yeac yoac modacandae, yeni onggongyunuude. Ngic yeni yenanggac negenggec wiac
    engena anu angammeme hania hania angandae, imohai yeng turunga mangana efea kpac
    merengyemmeude.
  ewe-ewe: Milɔ̃ Yehowa, mi eƒe ame kɔkɔewo! Yehowa kpɔa nuteƒewɔlawo ta, ke eɖoa
    eteƒe na dadalawo wòsɔa gbɔ dea woƒe nuwɔnawo nu.
  eng-LEE: '(31:24) Oh love the Lord, all ye his pious ones: the Lord preserveth the
    faithful, and recompenses the presumption of him that acteth proudly.'
  asm-FB: হে যিহোৱাৰ ভক্ত লোকসকল, তোমালোকে তেওঁক প্ৰেম কৰা; যিহোৱাই বিশ্বাসীসকলক ৰক্ষা
    কৰে, কিন্তু অহংকাৰীবোৰক তেওঁ অধিক প্ৰতিফল দিয়ে।
  sus-A: ﭑ مَ فَاشُي كُي، ﭑ نُ بَرَ عَ قَلَ، «عِ بَرَ عِ نْشُن ﭑ مَ،» كْنْ عِ بَرَ
    ﭑ مَ مَشَندِ سُشُ.
  fra-SBL: Oh, aimez Yahvé, vous tous ses saints ! Yahvé préserve les fidèles, et
    rétribue pleinement celui qui se comporte avec arrogance.
  hbo-hbo: וַאֲנִ֤י ׀ אָ֘מַ֤רְתִּי בְחָפְזִ֗י נִגְרַזְתִּי֮ מִנֶּ֪גֶד עֵ֫ינֶ֥יךָ אָכֵ֗ן
    שָׁ֭מַעְתָּ קֹ֥ול תַּחֲנוּנַ֗י בְּשַׁוְּעִ֥י אֵלֶֽיךָ׃
  kik-kik: Endai Jehova inyuĩ andũ ake aamũre! Jehova nĩamenyagĩrĩra arĩa ehokeku,
    no ũrĩa mwĩtĩĩi amũrĩhaga o ũrĩa kwagĩrĩire.
  fra-NCL: 'Je disais dans mon trouble : « Je suis rejeté loin de ton regard ! » Mais
    tu as entendu la voix de mes supplications, quand j’ai crié vers toi.'
  cek-AK: Anih ih kaciim kaminawk boih, Angraeng to palung oh! Angraeng loe oep kaom
    kaminawk to khetzawn, amoek kaminawk hanah loe kasae sakhaih tangqum to kating
    ah a paek.
  cuk-cuk: Bela-bemar-Bab-Jehováʼba-nanaid, Bab-Jehová-sabgumala. Bab-Jehová, dule-ega-galakudisurmalad
    na edarbed. Ar Bab-Jehová dule-na-san-dummarba-imakdimaladdi, sabsur-odurdaked.
  tel-2017: యెహోవా భక్తులంతా ఆయన్ని ప్రేమించండి. యెహోవా తనను నమ్మిన వారిని కాపాడతాడు.
    కానీ గర్విష్టుల విషయంలో ఆయన సంపూర్ణమైన ప్రతీకారం జరిగిస్తాడు.
  hat-BSA: O renmen SENYÈ a, nou tout, moun fidèl yo! SENYÈ a toujou prezève moun
    fidèl yo, e bay pwòp rekonpans a sila ki plen ògèy yo.
  kos-kos: Lungse LEUM GOD, kowos mwet oaru lal nukewa, Tuh LEUM GOD El karinganang
    mwet oaru, A El arulana kaelos su filang.
  hbo-WLC: וַאֲנִ֤י ׀ אָ֘מַ֤רְתִּי בְחָפְזִ֗י נִגְרַזְתִּי֮ מִנֶּ֪גֶד עֵ֫ינֶ֥יךָ אָכֵ֗ן
    שָׁ֭מַעְתָּ ק֥וֹל תַּחֲנוּנַ֗י בְּשַׁוְּעִ֥י אֵלֶֽיךָ׃
  ibo-ibo: Hụnụ Onyenwe anyị nʼanya, unu ndị ya niile kwesiri ntụkwasị obi, nʼihi
    na Onyenwe anyị na-anapụta ndị niile kwesiri ntụkwasị obi nye ya, ma ọ na-akwụghachi
    ndị mpako oke zuru ezu.
  ory-ory: ହେ ସଦାପ୍ରଭୁଙ୍କ ସଦ୍‍ଭକ୍ତ ସମସ୍ତେ, ତାହାଙ୍କୁ ପ୍ରେମ କର; ସଦାପ୍ରଭୁ ବିଶ୍ୱସ୍ତ ଲୋକମାନଙ୍କୁ
    ରକ୍ଷା କରନ୍ତି ଓ ଗର୍ବାଚାରୀମାନଙ୍କୁ ବହୁଳ ରୂପେ ପ୍ରତିଫଳ ଦିଅନ୍ତି।
  chk-chk: Ämi nöün ewe Samol mi Lapalap chon pin meinisin, oupwe echeni i. Ewe Samol
    mi Lapalap a tümwünü chokewe mi allükülük, nge a liwiningau ngeni ekewe chon lamalamtekia
    won en me ükükün liwinin an föför.
  rop-rop: Kipgon jidan trubala langa YAWEI ol yumob pipul hu oldei trastimbat im.
    YAWEI oldei lukaftumbat ol im pipul, bat im panishim detlot pipul hu laigimbat
    miselp.
  ukr-1871: Полюбіть Господа, всї його праведні! Вірних сохранить Господь, а сповна
    відплатить тому, хто живе в гординї.
  yon-yon: Yembed yorokmo kerundoondan, yiib korem kuu Yariman yaa mimyob dowaken
    keenime! Korondiyiibban anam ande doriibdan kuu Yarimanbed dorondare awandimaan,
    kumban kerengkan kamiibdan kuu yembed kumundinmo ine dabab kondimaan.
  deu-1951: (031-24) Liebet den HERRN, alle seine Frommen! Der HERR bewahrt die Treuen
    und vergilt reichlich dem, der Hochmut übt.
  eng-JPS: (31-24) O love the LORD, all ye His godly ones; the LORD preserveth the
    faithful, and plentifully repayeth him that acteth haughtily.
  srp-1865: Ljubite Gospoda svi sveti njegovi; Gospod drži vjeru; i uvršeno vraæa
    onima koji postupaju oholo.
  lug-lug: Mwagalenga Mukama abatukuvu be mwenna! Mukama akuuma abo abamwesiga, naye
    ab’amalala ababonereza mu bujjuvu.
  heb-heb: אהבו את יהוה כל חסידיו אמונים נצר יהוה ומשלם על יתר עשה גאוה׃
  ben-IRV: হে সদাপ্রভুুর সমস্ত অনুসরণকারী, তোমরা তাঁকে প্রেম কর। সদাপ্রভুু বিশ্বস্তদের
    রক্ষা করেন, কিন্তু তিনি অহঙ্কারীদের শাস্তি পূর্ণরূপে ফিরিয়ে দেন।
  ntu-ntu: Nigu leplz neng Yawe naka-lzbqbzku bade. Murde aclvele kxnzvz-nqblq-zpwxlr
    nide, a' ayrplatipxle kxnzglqpx-lzbqng.
  pan-pan: ਹੇ ਯਹੋਵਾਹ ਦੇ ਸਾਰੇ ਸੰਤੋ, ਉਹ ਦੇ ਨਾਲ ਪ੍ਰੇਮ ਰੱਖੋ, ਯਹੋਵਾਹ ਸੱਚਿਆਂ ਦਾ ਰਾਖ਼ਾ ਹੈ,
    ਪਰ ਹੰਕਾਰੀਆਂ ਨੂੰ ਪੂਰੀ ਸਜ਼ਾ ਦਿੰਦਾ ਹੈ l
  mya-JVB: ထာဝရ ဘုရား၏ သန့်ရှင်း သူအပေါင်း တို့၊ ထာဝရဘုရား ကိုချစ် ကြလော့။ ထာဝရဘုရား
    သည် သစ္စာ ရှိသောသူတို့ကို စောင့်မ တော်မူ၏။ မာန ထောင်လွှားသောသူ တို့ကိုကား ၊ အပြစ်များ
    စွာဆပ် ပေးတော်မူသတည်း။
  kgf-kgf: Ic embac météré énécmimia ini mocʒoŋ Yawe siŋa niŋmigic. Yawenéŋ ic hakagina
    héla imi inicgaleŋ waŋ énécmima, séwi eŋeŋ ic imi bakia yéwéria meleŋ énécmimac.
  tte-O: Komiu tomeliwo meuloimiu, Yeoba kwamulolo koina. Yeoba tomeline isaguili
    na siya togagasa maisa polopolowe-sosina iwolegili.
  tbg-tbg: Ne Kotira vaiinti nahentivauvo, ne Nora Kotirara muntuka vateha variate.
    Vaiinti nahenti virara noraiqaake iriqi vi variakara, viva vikaqaa koqema kero
    raqikiqiro vi vaira. Nái nutu tuahere variaka, viva nái qora kaiqa kaara qoraiqama
    nimite vaira.
  hmo-hmo: Lohiabada dekenai umui abidadama henia taudia ibounai e, Lohiabada do umui
    lalokau henia. Lohiabada ese abidadama taudia ia gimaia noho, to hekokoroku taudia
    dekenai, edia kerere davana ia henia noho momokani.
  zar-NT: ¡Guliʼdxíʼi-nëʼ Xanruʼ, libíʼiliʼ néquiliʼ queëʼ! Rapa chiʼë Xanruʼ nupa
    taʼyéajlëʼ Lëʼ, en rubiʼë ca saʼyéaj queëʼ bönniʼ run ba zxön cuinëʼ.
  urd-urd: ख़ुदावन्द से मुहब्बत रखो, ऐ उसके सब पाक लोगों! ख़ुदावन्द ईमानदारों को सलामत
    रखता है; और मग़रूरों को ख़ूब ही बदला देता है
  bqc-SIM: 'Gili gɛ̃̀magu we, ↄ̃ ma mɛ̀: N ma vũaaɛ. Kɛ́ ma suabalɛ zùnzi, n ma
    wɛ̃na wiilɛa mà.'
  tcz-CHONGTHU: Nangho Elohim Pathen miteho Yahweh Pakai chu ngailu vin! Ajeh chu
    Yahweh Pakai in ama a kingai jingho chu ahuhdoh jingin ahi. Ahinlah mi noiseho
    chu engbolna nasatah apejin ahi.
  mar-mar: अहो सर्व परमेश्वराच्या मागे चालणाऱ्यांनो, त्याच्यावर प्रीती करा. कारण परमेश्वर
    विश्वासू लोकांचे रक्षण करतो. परंतु तो गर्विष्ठ्यांची परत फेड करतो.
  isl-isl: 'Í fljótfærni sagði ég: „Drottinn hefur yfirgefið mig.“ En hann heyrði
    samt bæn mína og svaraði mér!'
  hlt-THB: A thlakciimkhqi boeih aw, Bawipa ce lungna lah uh! Bawipa ing ypawm thlangkhqi
    ce hqui a sawi nawh ak oek qu thlangkhqi taw a khawboe amyihna thung pehy.
  qub-qub: Tayta Diosman mana cachaypa yäracojcunaga payta cuyay. Chayno runacunataga
    Tayta Dios allimi rican. Alli-tucojcunatami ichanga imanöpis cashanpita castigan.
  bqp-bqp: Àgↄ̃ ye Dikirii, ákↄ̃nↄ á gbɛ̃nↄ. Dikiri dì a náanikɛrinↄ dãkpã, àdi
    fĩna bo zĩdabirinↄnɛ pãsĩpãsĩ.
  hat-hat: (031:24) Nou tout k'ap sèvi Seyè a, se pou nou renmen l'. Wi, Seyè a pwoteje
    tout moun ki kenbe fèm nan li. Men, se pa ti pini l'ap pini moun k'ap vante tèt
    yo.
  eng-BSB: Love the LORD, all His saints. The LORD preserves the faithful, but fully
    repays the arrogant.
  eng-WEBPB: Oh love the LORD, all you his saints! The LORD preserves the faithful,
    and fully recompenses him who behaves arrogantly.
  kbq-kbq: Anumzamofo vahe'mota Ra Anumzamofona tamavesinteho. Na'ankure Ra Anumzamo'a
    Agri'ma avariri fatgoma nehaza vahera hazenkema erizankura kegava hunezmante'anagi,
    zamavufaga rama nehaza vahera zamazeri havizantfa nehie.
  pon-pon: Komail japwilim a jaraui kan karoj, pok on Ieowa! Ieowa kin kotin jinjila
    me pojon akan, ap depuk on ir melel, me akla palap akan.
  nhe-BL: Nochi imojuanti tlen iniaxcahua TOTECO, xiquicnelica pampa yajaya quinmocuitlahuía
    tlen itztoque temachme. Pero ica tlacame tlen mohueyimatij, TOTECO quintlaxtlahuía
    hasta ica itlapanca nochi tlen ax cuali quichijtoque.
  wnc-wnc: Siwan aminu Anututane aminabam, ginda ie take siknga natapnong. Dasingge,
    ita aminu ie wam natake tawakaingu akgatayamunggak. Sike ngana aminu yamandet
    sikaingge yake toknga kapzang ayamunggak.
  bus-bus: Àgↄ̃ ye Diizi, amↄa a gbɛ̃nↄ. Dii è a náanɛkɛrinↄ dãkpa, è fĩa bo ĩadãrinↄnɛ
    pãsĩpãsĩ.
  gub-BL: Ezamutar katu Tupàn Tuweharupi Wiko Ma'e nehe, hemiaihu uzeruzar ire upytu'u
    'ym ma'e wà. Uzekaiw katu uzeruzar ma'e wanehe a'e. Uzepyk amo wanuwi wiko wera'u
    ma'e wanehe, ta'e na'ikatu kwaw izupe wà xe.
