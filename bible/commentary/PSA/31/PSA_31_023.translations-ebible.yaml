  hlt-MCSB: Amah kah hlangcim rhoek boeih loh BOEIPA te lungnah uh lah. Oltak te BOEIPA
    loh a kueinah tih hoemnah aka saii te a khawk la a thuung.
  mdy-ETH: ዒንሢ ዒዛም ዱማዼ ዓሳ ቢያ ናንጊና ናንጋ ጎዳ ናሽኩዋቴ፤ ዒዚ ጉሙርቂንታዞንሢ ካፓኔ፤ ዖቶርቃዞንሢም ጋዓንቴ ሜቶ
    ዒ ዓጋኔ።
  twi-ASANTE: Monnɔ Awurade, mo a moyɛ nʼahotefoɔ nyinaa! Awurade kora wɔn a wodi
    nokorɛ so, na ahomasofoɔ deɛ ɔtua wɔn ka pɛpɛɛpɛ.
  eng-WEBU: Oh love the LORD, all you his saints! The LORD preserves the faithful,
    and fully recompenses him who behaves arrogantly.
  acu-NT: Yus umirkautiram atumi Apuri aneetaram. Ni umirkau ainautinka ii Apuringkia
