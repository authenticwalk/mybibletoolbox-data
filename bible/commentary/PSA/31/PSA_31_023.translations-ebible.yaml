  kan-2017: ಭಕ್ತರೇ, ನೀವೆಲ್ಲರೂ ಯೆಹೋವನನ್ನು ಪ್ರೀತಿಸಿರಿ. ಆತನು ನಂಬಿಗಸ್ತರನ್ನು ಕಾಪಾಡುತ್ತಾನೆ;
    ಅಹಂಕಾರಿಗಳಿಗೆ ಚೆನ್ನಾಗಿ ಮುಯ್ಯಿತೀರಿಸುತ್ತಾನೆ.
  yap-yap: Mu t’ufegned SOMOL, gimed gubin pi girdi’en ni gimed ba yul’yul’. SOMOL
    e ma yoror rok e pi’in ba yul’yul’, machane ma gechignag e pi’in tolangan’ nrogon
