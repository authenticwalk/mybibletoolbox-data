  tbz-SIM: Dɛ̀ do n dimu kɛ̀ n yɛ̀mmɛ̀ ndo n dɑ dɛ́tɛ́nɛ̀, kɑ̀ɑ mɛ nkèè n kuɔ̀mmɛ̀
    kɛ dɑ yu.
  msy-2020: Ia gumazamizir God baghavɨra itiba, ia bar moghɨra a gifongegh! Gumazamizir
