  agu-BL: Cyakil axwok yi na itek ẍchi' Kataj, ak'wok k'ej i', na na oc i' tan quich'eye'n
    yi e' yi skoj cu'n te cyalma'. Poro na tak' i' chicaws yi e' yi na cyocsaj quib
    nim tu cyajtza'kl.
  ilo-ULB: O, ayatenyo ni Yahweh, dakayo amin a napudno a sumursurot. Salsalakniban
    ni Yahweh dagiti napudno, ngem dusaenna iti naan-anay dagiti natangsit.
  kpg-kpg: Aloho i Dimaadua, goodou huogodoo ala go ana daangada manawa dahi! Dimaadua
