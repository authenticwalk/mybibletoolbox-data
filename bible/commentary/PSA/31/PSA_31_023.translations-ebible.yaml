  tam-TCV: யெகோவாவினுடைய பரிசுத்தவான்களே, அவரில் அன்புகூருங்கள்! யெகோவா அவருக்கு உண்மையாய்
    இருப்பவர்களைப் பாதுகாக்கிறார்; ஆனால் பெருமையுள்ளவர்களுக்குப் பூரணமாய்ப் பதிலளிப்பார்.
  ceb-ULB: O, higugmaa si Yahweh, kamong tanan nga matinud-anon nga mga sumusunod.
