    gii tau gi nadau mee hala ala ne hai.
  uig-ARA: پەرۋەردىگارنى سۆيۈڭلار، ئى ئۇنىڭ بارلىق مۆمىن بەندىلىرى! پەرۋەردىگار ئۆزىگە
    سادىقلارنى قوغدايدۇ، ھەم تەكەببۇرلۇق بىلەن ئىش قىلغۇچىلارنىڭ قىلمىشلىرىنى ئۆز
    بېشىغا ھەسسىلەپ قايتۇرىدۇ!
  sus-sus: N ma gaaxui kui, n nu bara a fala, «I bara i nɔxun n ma,» kɔnɔ i bara n
