  ksd-ksd: Avat a mari ra Luluai, avat par kana tarai na lotu; Ra Luluai i vaale bat
    ra dovot na tarai, Ma i manga balbali pire diat dia malamala luluai.
  tur-YTC: Yahve’yi sevin, ey O’nun kutsalları! Yahve sadıkları korur, Kibirli davrananlara
