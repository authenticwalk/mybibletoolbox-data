  dop-dop: Mɑ lɑŋlɛ kɑ wɑkəlɑɑ kɛ́, hɑlɩ mɑ mɑɣɑsɑɣɑ sɩ pə ləsɑ-m nyɑ́ kiŋ. Ɩlɛnɑ
    ń nɩɩ mɑ wiinɑʋ.
  azb-azb: Rəbbi sevin, siz ey bütün möminlər! Rəbb həmişə Ona sadiq qalanı qoruyur,
