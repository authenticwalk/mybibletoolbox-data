  bel-N: 'А я сказаў у зьбянтэжанасьці маёй: “Я адкінуты ад вачэй Тваіх!” Але Ты пачуў
    голас маленьня майго, калі я галасіў да Цябе!'
  kpr-kpr: Mave Bajari tumonderaeva, nemokena resena ningivu! Numoa dubo buvu! Evetu
    genembo numoa tumonderaera ava Bajari nune gagara eraira. O ivuga kakato, aikena
    reju baetera, ava mutarira. Amo nu mema mutari itatamarera.
  ind-AYT: (31-24) Kasihilah TUHAN, hai kamu pengikut-pengikut-Nya yang setia! TUHAN
    melindungi orang-orang yang setia, tetapi membalas sepenuhnya orang yang berlaku
    congkak.
  yom-yom: Bika luzola Yave beno banlongo bandi boso. Yave wunkebanga minkhuikizi
    Vayi wumvutudilanga mu bufuana bobo badi luniemo.
  yut-yut: Telagɨ mɨŋat amɨn kabɨni, ji Yawe but dasi galak taŋ ɨmni. Geni guramɨkgaŋ
    amɨn kɨlani tagɨsi asak, mani iyɨ do nandaba wɨgɨsak amɨn uŋun kobogɨ yokwisi
    yomɨsak.
  nya-nya: Kondani Yehova oyera mtima ake onse! Yehova amasunga wokhulupirika koma
    amalanga kwathunthu anthu odzikuza.
  hrv-hrv: 'U tjeskobi svojoj već mišljah: “Odbačen sam od pogleda tvoga.” Ali ti
    si čuo glas mog zaziva dok sam tebi vapio.'
  mps-mps: Te Godigo we bidi dabe, dagego aga wei eyu, godolo mu yao. Agai te aga
