    bidi dabeba te dwai dene dolo wei ponobo dao.
  tpi-tpi: Ol manmeri bilong God, yupela i mas laikim em tru. Em i save lukautim gut
    ol manmeri i bihainim em. Tasol em i save bekim pe nogut long ol manmeri i save
    bikhet.
  dan-1931: 'Og jeg, som sagde i min Angst: “Jeg er bortstødt fra dine Øjne!” Visselig,
    du hørte min tryglende Røst, da jeg råbte til dig.'
  vie-OVCB: Các người thánh, hãy yêu mến Chúa Hằng Hữu! Vì Chúa Hằng Hữu bảo vệ người
    trung tín với Ngài, nhưng phạt nặng người tự kiêu cao ngạo.
  guj-2017: હે યહોવાહના સર્વ ભક્તો, તમે તેમના પર પ્રેમ રાખો. યહોવાહ વિશ્વાસીઓની રક્ષા
    કરે છે, પણ અભિમાનીને પુષ્કળ બદલો આપે છે.
  pon-2006A: Kumwail poakohng KAUN-O, kumwail koaros sapwellime aramas loalopwoat
