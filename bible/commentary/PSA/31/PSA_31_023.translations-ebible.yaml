  rug-rug: Mi tataru nia se Zihova, gamu doduru Nana tie raṉeraṉe! Ura va sarei e
    Zihova sarini pu raṉe zoṉazoṉa ia, ba va kilasi Sa saripu vahesi puleni.
  gaz-gaz: Qulqulloonni isaa hundinuu, Waaqayyoon jaalladhaa! Waaqayyo amanamoota
    ni eega; of tuultotaaf garuu akkuma hojii isaaniitti irra dabarsee deebisaaf.
  fra-LSG: 'Je disais dans ma précipitation: Je suis chassé loin de ton regard! Mais
    tu as entendu la voix de mes supplications, Quand j’ai crié vers toi.'
  yal-yal: N ma gaxuni, n yi a fala, n naxa, “I bata n kedi i yɛtagi.” Koni n to n
    xuiin namini i ma malina fe ra, i yi n ma mayandi xuiin mɛ.
  iou-iou: Ekäni, gäk ude täŋ namiŋkuno unita ämawebe ŋode yäwera; Ekäni täŋo äboriye
    in uwä Ekänita gäripi-inik nadäk täkot! U ämawebe mani buramik täkaŋ u watä säkgämän
    it yämik täyak. Upäŋkaŋ äma inita nadäwä ärowani täk täkaŋ unita kowata yämik
    täyak.
  haw-1868: E aloha aku ia Iehova, e kona poe haipule a pau; No ka mea, ua malama
