  hin-2017: हे यहोवा के सब भक्तों, उससे प्रेम रखो! यहोवा विश्वासयोग्य लोगों की तो
    रक्षा करता है, परन्तु जो अहंकार करता है, उसको वह भली भाँति बदला देता है। (भज.
