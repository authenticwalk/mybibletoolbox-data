verse: PSA.031.023
translations:
  mal-C: യഹോവയുടെ സകലവിശ്വസ്തജനമേ, അവിടത്തെ സ്നേഹിക്കുക! യഹോവയോട് വിശ്വസ്തരായിരിക്കുന്നവർക്ക്
    അവിടന്ന് സംരക്ഷണം നൽകുന്നു, എന്നാൽ നിഗളികൾക്ക് അവർ അർഹിക്കുന്ന ശിക്ഷനൽകുന്നു.
  deu-TKW: 'Ich aber dachte in meiner Bestürzung: ich bin abgeschnitten vom Bereiche
    deiner Augen! Aber du hast mein lautes Flehen gehört, als ich zu dir schrie.'
  lin-lin: 'Kati na kobanga na ngai, namilobelaki : « Obengani ngai penza mosika na
    Yo ! » Nzokande oyokaki ngai wana nazalaki kobondela Yo mpe wana nazalaki kobelela
    Yo.'
  mmx-mmx: Nemi luvuttadi mi nunu saga at levelinga at Leeme Silok. Lebelen nimi na
    ngaongao rin. Leeme Silok ik lok see atnedi luvuttadi ruturun teren. Ketla ni
    ik lox asongot nedi dit las di, mo losongsongot i epovo rinedi limixin kerepmo.
  eng-LSV: Love YHWH, all you His saints, || YHWH is keeping the faithful, || And
    repaying a proud doer abundantly.
  eng-GNV: 'Loue ye the Lord all his Saintes: for the Lord preserueth the faithfull,
    and rewardeth abundantly the proud doer.'
  eng-WEBSTER: 'O love the LORD, all ye his saints: for the LORD preserveth the faithful,
    and plentifully rewardeth the proud doer.'
  nhw-BL: Nochi amojuanti catli aniaxcahua TOTECO, xiquicnelica pampa yaya quinmocuitlahuía
    catli itztoque temachme. Pero ica masehualme catli mohueyimatij, TOTECO quintlaxtlahuía
    hasta ica itlanca nochi catli amo cuali quichijtoque.
  swh-ONEN: Mpendeni Bwana ninyi watakatifu wake wote! Bwana huwahifadhi waaminifu,
    lakini wenye kiburi huwalipiza kikamilifu.
  bba-bba: sere nɛn lɑɑkɑri yɑ burisinɑ, nɑ nɛɛ, wee ɑ mɑn ɡirɑ wunɛn wuswɑɑn di.
    Adɑmɑ ɑ nɛn weeweenu nuɑ sɑnɑm mɛ nɑ nɔɔɡiru suɑ nɑ nun sokɑ.
  eng-KJVCPB: 'O love the Lord, all ye his saints: For the Lord preserveth the faithful,
    And plentifully rewardeth the proud doer.'
  luo-luo: Heruru Jehova Nyasaye un joge maler duto! Jehova Nyasaye rito ngima joma
    jo-adiera, to josunga to ochulo moromo chuth.
  aii-aii: ܡܲܚܸܒܘܼܢ ܠܡܵܪܝܵܐ ܟܠܵܝܗ‌ܝ ܙܲܕܝܼܩܘܼ̈ܗ‌ܝ. ܠܡܗܘܼܡܢܹ̈ܐ ܟܹܐ ܢܵܛܹܪ ܡܵܪܝܵܐ، ܐܝܼܢܵܐ
    ܡܸܠܝܵܐܝܼܬ ܟܹܐ ܦܵܪܹܥ ܠܚܵܬܪ̈ܵܢܹܐ ܐܲܝܟ݂ ܥܒ݂ܵܕܵܝ̈ܗ‌ܝ.
  meu-meu: Iehova ena helaḡa taumui e, ia ba lalokau henia. Iehova ese kamonai taudia
    e hamauridiamu, a heaḡi karadia e karamu taudia na davadia e henidiamu.
  npi-ULB: ए सबै विश्‍वासयोग्‍य अनुयायीहरू हो, परमप्रभुलाई प्रेम गर । परमप्रभुले विश्‍वासयोग्‍यलाई
    सुरक्षा दिनुहुन्छ । तर उहाँले अहङ्कारीलाई पूरा बदला लिनुहुन्‍छ ।
  yor-yor: Ẹ fẹ́ Olúwa, gbogbo ẹ̀yin ènìyàn rẹ̀ mímọ́! Olúwa pa olódodo mọ́, ó sì
    san án padà fún agbéraga ní ẹ̀kúnrẹ́rẹ́.
  pes-OPCB: ای قوم خداوند، او را دوست بدارید! خداوند افراد امین و وفادار را حفظ می‌کند،
    اما متکبران را به سزای اعمالشان می‌رساند.
  tgl-ULB: O, ibigin si Yahweh, kayong lahat na mga matatapat na tagasunod. Iniingatan
    ni Yahweh ang tapat, pero pinagbabayad niya ng buo ang mapagmataas.
  nop-nop: Yahwe’walaŋ memetam, hidi welehikdi hinek Yahwe kahileyaneeŋ. Metam nediyeŋ
    adi keleiŋ adi yadi momooŋ hinek yabudokolak. Iŋgoŋ metam nediyeŋ foko tiiŋ aditok
    adi tuwaŋiŋ kibikoŋ yemilak.
  hui-hui: Anduane Homogonagaore wali agali mini bilinaheore kamiru-o tígua ibunihondo
    gubalini hoore halimu. Wali agali ibu talima pialu mini bilinahe karu ibugua ti
    handayaho haga ka. Wali agali mine haga karu ibugua ti pani tini biyagobi nelo
    mo miaga ka.
  mya-mya: ကိုယ်​တော်​အား​သစ္စာ​စောင့်​သူ​အ​ပေါင်း​တို့၊ ထာ​ဝ​ရ​ဘု​ရား​ကို​ချစ်​ကြ​လော့။
    သစ္စာ​စောင့်​သူ​တို့​အား​ထာ​ဝ​ရ​ဘု​ရား​သည် ကွယ်​ကာ​စောင့်​ရှောက်​တော်​မူ​၏။ သို့​ရာ​တွင်​မာ​န​ကြီး​သူ​တို့​အား​ထိုက်​သင့်​သည့်
    အ​ပြစ်​ဒဏ်​ကို​ပေး​တော်​မူ​၏။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེའི་དད་གུས་ལྡན་པ༌རྣམས། །ཐམས་ཅད་ཁོང་ལ་དགའ་བར་གྱིས་ཤིག༌ཨང༌། །ཡ་ཝཱེས་དྲང་པོ་རྣམས་ནི་བསྲུང་མཛད༌ཅིང༌།
    །ང་རྒྱལ་ཅན་ལ་བཀའ་ཆད་ནན་མོ༌གནང༌།།
  wsk-wsk: Buta se nina Yawe ko kariimet, nina noko ninguru ko kua tualko! Nu kariimet
    nu la karo tui lagasan mu ninguru nunga bitarso, bare nu nusupuling lagara ko
    kariimet mu koma memek nungarso.
  sna-sna: Idai Jehovha, imi vatsvene mose! Jehovha anochengetedza vakatendeka, asi
    anotsiva zvizere vanozvikudza.
  spa-BLM: ¡Oh, amad a Yahvé, todos sus santos! Yahvé preserva a los fieles, y recompensa
    plenamente a quien se comporta con arrogancia.
  cac-cac: Xajanejec Jehová, masanil ex yiquexxo yujto a' stan̈van eb' sc'anab'ajani,
    palta tz'acan syutej yac'an yaelal d'a yib'an̈ eb' syic'chaan̈ sb'a.
  swh-ULB: Enyi wafuasi waaminifu, mpendeni Yahwe, Yahwe huwalinda waaminifu, lakini
    huwalipa wakaidi ipasavyo.
  deu-ELBBK: 'Ich zwar sagte in meiner Bestürzung: Ich bin abgeschnitten von deinen
    Augen; dennoch hörtest du die Stimme meines Flehens, als ich zu dir schrie.'
  mbb-OT: Sikiyu is menge etew te Nengazen he metinumanen, mahala niw sikandin. Ebentayan
    te Nengazen is menge metinumanen, iyan, dekelà mulà is idsilut din te menge mepelevawen.
  mal-2015: യഹോവയുടെ സകലവിശുദ്ധന്മാരുമായുള്ളോരേ, അവനെ സ്നേഹിപ്പിൻ; യഹോവ വിശ്വസ്തന്മാരെ
    കാക്കുന്നു; അഹങ്കാരം പ്രവർത്തിക്കുന്നവന്നു ധാരാളം പകരം കൊടുക്കുന്നു.
  gup-gup: Ngudda bininj rowk nawu Yawey nuye, wanjh ngurrimarnedjarenin! Nungka wanjh
    kandjalnahnan ngad bininj nawu minj karribawon kore karriwoybukwon. Dja bininj
    nawu bedman kabirriburlumerren, wanjh nakka kabenbun kore kunwarrekenh bedberre.
  rmc-rmc: 'Sar somas andre dar, phenďom mange: „Odčhido som tire mujestar!“ Ale tu
    man šunďal avri, sar tut mangavas, sar pre tu vičinavas, hoj mange te pomožines.'
  nlg-nlg: Kau dolovia Lord ighau rana maemane pile. Ma Lord ke righi taonira tara
    varava ngasi tatana na pukuna ara hei tara mua varava ngasi tatana ke torora.
  pes-OPV: ‌ای جمیع مقدسان خداوند او را دوست دارید. خداوند امنا را محفوظ می‌دارد و
    متکبران رامجازات کثیر می‌دهد.
  ron-1924: Юбиць дар пе Домнул, тоць чей юбиць де Ел, кэч Домнул пэзеште пе чей крединчошь
    ши педепсеште аспру пе чей мындри!
  ben-OBCV: সদাপ্রভুকে ভালোবাসো, তোমরা যারা তাঁর ভক্তজন! সদাপ্রভু তাদের বাঁচিয়ে রাখেন
    যারা তাঁর প্রতি অনুগত, কিন্তু অহংকারী ব্যক্তিদের তিনি পূর্ণ প্রতিফল দেন।
  som-som: Quduusiintiisa oo dhammay, Rabbiga jeclaada, Rabbigu wuu ilaaliyaa kuwa
    aaminka ah, Kan waxa kibirka ah falase aad iyo aad buu u abaalmariyaa.
  eng-ASVBT: 'Oh love Jehovah, all ye his saints: Jehovah preserveth the faithful,
    And plentifully rewardeth him that dealeth proudly.'
  mna-mna: O niom wal ki Yooba ta kototo zaala kini na, kuur leleyom ila kini! Pa
    zin wal ta titoto kalŋaana na, ni ko mataana pizin ma timbot ambai. Mi zin ta
    tizorzoori mi tipakurkur zitun na, ni iurur kadoono pizin ma ikot mbulu kizin.
  ita-1885: Amate il Signore, voi suoi santi tutti; Il Signore guarda i fedeli, E
    rende la retribuzione a colmo a quelli che procedono alteramente.
  eng-ULB: Oh, love Yahweh, all you faithful followers. Yahweh protects the faithful,
    but he pays back the arrogant in full.
  spa-VBL: ¡Amen al Señor, todos ustedes que confían en Él! Porque el Señor cuida
    de los que confían en él, pero también devuelve el mal a los que son arrogantes.
  fra-_FOB: Aimez l'Éternel, vous tous ses bien-aimés! L'Éternel garde les fidèles,
    mais il rend à celui qui agit avec orgueil tout ce qu'il a mérité.
  mal-mal: യഹോവയുടെ സകലവിശുദ്ധന്മാരുമായുള്ളോരേ, കർത്താവിനെ സ്നേഹിക്കുവിൻ; യഹോവ വിശ്വസ്തന്മാരെ
    കാക്കുന്നു; അഹങ്കാരം പ്രവർത്തിക്കുന്നവന് ധാരാളം പകരം കൊടുക്കുന്നു.
  lit-lit: 'Mylėkite VIEŠPATĮ, visi jo šventieji: VIEŠPATS apsaugo ištikimuosius,
    bet gausiai atlygina tam, kuris elgiasi išdidžiai.'
  urd-GVR: Ai Rab ke tamām īmāndāro, us se muhabbat rakho! Rab wafādāroṅ ko mahfūz
    rakhtā, lekin maġhrūroṅ ko un ke rawaiye kā pūrā ajr degā.
  suz-BL: परमप्रभु यावे आ मुर नेल्‍लेमी परमप्रभु कली दाक्‍तीन। परमप्रभु यावेमी आ कली
    थमा सुइक्‍ब आन कली कोव़ब। ठेयब लेश्‍शो आन कली आन क्‍येक्‍क लेप्‍ब।
  eng-NOY: O love the LORD, all ye his servants; For the LORD preserveth the faithful,
    And requiteth the proud in full measure!
  ita-1927: Amate l’Eterno, voi tutti i suoi santi! L’Eterno preserva i fedeli, e
    rende ampia retribuzione a chi procede alteramente.
  ckb-ckb: ئەی هەموو خۆشەویستانی، یەزدانتان خۆشبوێت! یەزدان دڵسۆزەکان دەپارێزێت، بەڵام
    بە تەواوی سزای لووتبەرزەکان دەدات.
  eng-BBE: O have love for the Lord, all you his saints; for the Lord keeps safe from
    danger all those who are true to him, and gives the workers of pride their right
    reward.
  xsi-xsi: Miki Yova Kindeni ne tamâta, miki ma tinimi mwasa ndo papa i. I uru ikea
    ŋananzi tamâta ea simo i kalo. Aŋga tamâta ea kinzi sipasuka warakanzi tininzi,
    ande ipare nia sondo panzi, ikura nenzi vetâŋa soki ŋinde.
  kan-OKCV: ಭಕ್ತರೇ, ಯೆಹೋವ ದೇವರನ್ನು ಪ್ರೀತಿಸಿರಿ; ಯೆಹೋವ ದೇವರು ನಂಬಿಗಸ್ತರನ್ನು ಕಾಯುತ್ತಾರೆ;
    ಅಹಂಕಾರಿಗೆ ಮುಯ್ಯಿಗೆ ಮುಯ್ಯಿ ತೀರಿಸುತ್ತಾರೆ.
  tam-2017: யெகோவாவுடைய பரிசுத்தவான்களே, நீங்களெல்லாரும் அவரில் அன்பு கூருங்கள்; உண்மையானவனைக்
    யெகோவா தற்காத்து, வீம்பு செய்கிறவனுக்குப் பூரணமாகப் பதிலளிப்பார்.
  spa-RV-1909: 'Amad á Jehová todos vosotros sus santos: á los fieles guarda Jehová,
    y paga abundantemente al que obra con soberbia.'
  ron-BTF: Iubiți pe DOMNUL, voi toți sfinții lui, fiindcă DOMNUL păstrează pe cei
    credincioși și răsplătește din plin pe înfăptuitorul mândru.
  eng-WEBP: Oh love the LORD, all you his saints! The LORD preserves the faithful,
    and fully recompenses him who behaves arrogantly.
  eng-FBV: Love the Lord, all you who trust in him! The Lord takes care of those who
    trust him, but he pays back in full those who are arrogant.
  nld-1939: Hebt Jahweh dus lief Gij allen, zijn vromen; Want Jahweh behoedt de getrouwen,
    Maar met woeker vergeldt Hij de trotsen.
  nch-BL: Nochi amojuanti cati aniaxcahua TOTECO, xiquicnelica pampa yaya quinmocuitahuía
    cati itztoque temachme. Pero ica masehualme cati mohueyimatij, TOTECO quintaxtahuía
    hasta ica itanca nochi cati amo cuali quichijtoque.
  vie-1934: Hỡi các thánh của Đức Giê-hô-va, hãy yêu mến Ngài. Đức Giê-hô-va gìn giữ
    những người thành tín, Nhưng báo cách nặng nề kẻ ăn ở kiêu ngạo.
  cha-cha: Guaeya si Jeova todo jamyo mañantos; ya y manmauleg adaje si Jeova, ya
    apase megagae y fumatitinas ni y sobetbia.
  hin-CV: याहवेह के सभी भक्तो, उनसे प्रेम करो! सच्चे लोगों को याहवेह सुरक्षा प्रदान
    करते हैं, किंतु अहंकारी को पूरा-पूरा दंड.
  eng-OURB: Oh 'ahav ·affectionately love· Adonai, all you his saints! Adonai preserves
    the faithful, and fully recompenses him who behaves arrogantly.
  spa-BES: Oh amén a Jehová, todos tus santos; porque el Señor mantiene a salvo del
    peligro de todos aquellos que son fieles a él, y paga en abundancia a los orgullosos.
  tdx-tdx: Kokò t’Iehovà ry noro’e iabio, arova’ Iehovà o migahiñeo, vaho avarigidi’e
    amo mpievoñevoñeo ty avake.
  tha-KJV: โอ ท่านบรรดาวิ​สุทธิ​ชนทั้งสิ้นของพระองค์​เอ๋ย จงรักพระเยโฮวาห์ เพราะพระเยโฮวาห์ทรงพิทั​กษ​์รักษาคนสัตย์ซื่อไว้
    แต่​ทรงสนองผู้กระทำอหังการอย่างเต็มขนาด
  por-BR-2018: Amai ao SENHOR, todos vós santos dele; o SENHOR guarda aos fiéis, e
    retribui abundantemente ao que usa de arrogância.
  deu-ELO: Liebet Jehova, ihr seine Frommen alle! Die Treuen behütet Jehova, und vergilt
    reichlich dem, der Hochmut übt.
  eng-WYC-2018: All ye holy men of the Lord, love him; for the Lord shall seek truth,
    and he shall yield plenteously to them that do pride. (All ye holy people of the
    Lord, love him; for the Lord preserveth the faithful, but he shall strongly punish
    the proud.)
  epo-epo: Amu la Eternulon, ĉiuj Liaj piuloj; La fidelulojn la Eternulo gardas, Kaj
    Li repagas sufiĉege al tiuj, kiuj agas malhumile.
  gfk-gfk: Sip no Watong, muat ing muat te tar tutun ira numuat nilon tana. No Watong
    i balaure tar ing diet la murmur timaan ie, iesen i la balbalu ira ut na latlaat
    haruat ma ira dadas ta ira udiet sakana magingin.
  uig-PIN: Pǝrwǝrdigarni sɵyünglar, i Uning barliⱪ mɵmin bǝndiliri! Pǝrwǝrdigar Ɵzigǝ
    sadiⱪlarni ⱪoƣdaydu, Ⱨǝm tǝkǝbburluⱪ bilǝn ix ⱪilƣuqilarning ⱪilmixlirini ɵz bexiƣa
    ⱨǝssilǝp ⱪayturidu!
  beo-beo: Hina Godema mae fisili dafawaneyale dawa:su dunu huluane, dilia! Hina Godema
    asigima! Hi da dili gaga:sa! Be E da gasa fi dunu ilima se bidi iaha. Bai ilia
    da amo se iasu lamu da defea.
  tpi-OTNT: Ol manmeri bilong God, yupela i mas laikim em tru. Em i save lukautim
    gut ol manmeri i bihainim em. Tasol em i save bekim pe nogut long ol manmeri i
    save bikhet.
  hau-SA: Ku ƙaunaci Ubangiji, dukanku tsarkakansa! Ubangiji yakan adana amintattu,
    amma masu girman kai yakan sāka musu cikakke.
  udu-udu: Eni Tap̱a mo, aris umi ’baar mo kun ta kum piti kun dhunu ki she/ ki dhelel
    dhelel mo. Arumgimis dhuki uni kun ta ku isiŋ gana/ mo, hili tom piti kun mina
    a’di iraḵ ’kwani to ibway ishki’d ka enthus mo gom uni kun ḵalki mii mo mmo’theḵ
    ’ba/ imis mo.
  uig-LAT: Perwerdigarni söyünglar, i Uning barliq mömin bendiliri! Perwerdigar Özige
    sadiqlarni qoghdaydu, Hem tekebburluq bilen ish qilghuchilarning qilmishlirini
    öz béshigha hessilep qayturidu!
  nde-nde: Mthandeni uThixo, lina bangcwele bakhe! UThixo uyabalondoloza abathembekileyo,
    kodwa abazigqajayo uyabaphindisela ngokugcweleyo.
  ton-ton: 'Mou ʻofa kia Sihova, ʻakimoutolu ko ʻene kakai māʻoniʻoni kotoa pē: he
    ʻoku tauhi ʻe Sihova ʻae kau angatonu, pea ʻoku ne totongi lahi ki he kau fai
    fakafielahi.'
  ces-1613: 'Já zajisté když jsem pospíchal, řekl jsem: Zavrženť jsem od očí tvých,
