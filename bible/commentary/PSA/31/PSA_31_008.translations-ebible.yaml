verse: PSA.031.008
translations:
  mal-C: ശത്രുവിന്റെ കൈയിൽ അവിടന്ന് എന്നെ ഏൽപ്പിച്ചില്ല എന്നാൽ എന്റെ പാദങ്ങളെ അങ്ങ്
    വിശാലസ്ഥലത്ത് ഉറപ്പിച്ചിരിക്കുന്നു.
  deu-TKW: Laß mich jubeln und mich freuen über deine Gnade, daß du mein Elend angesehen,
    dich um die Nöte meiner Seele gekümmert hast.
  lin-lin: Nakozalaka moto ya esengo mpe nakosepelaka kati na bolingo na Yo ; pamba
    te omonaka pasi na ngai, mpe oyebi mitungisi na ngai.
  mmx-mmx: Nenu u goxo ke xepe limixin munepen minia, gita xoxo ka ia. Nu uga lok
    tooro ia la nia aga nemen avukat, la nia agat pas tangtagap at lavavara axa rak.
  eng-LSV: And You have not shut me up, || Into the hand of an enemy, || You have
    caused my feet to stand in a broad place.
  eng-GNV: And thou hast not shut me vp in the hand of the enemie, but hast set my
    feete at large.
  eng-WEBSTER: 'And hast not shut me up into the hand of the enemy: thou hast set
    my foot in a large room.'
  nhw-BL: Amo techtemactili ininmaco nocualancaitacahua. ¡Amo! Campa techquetzqui
    tlacualca huan temachtli.
  swh-ONEN: Hukunikabidhi kwa adui yangu bali umeiweka miguu yangu mahali penye nafasi.
  bba-bba: Ko nɑ n wɑ̃ɑwɑ nuku dobu sɔɔ wunɛn durom sɑɑbu, domi ɑ nɛn nɔni swɑ̃ɑru
    yɛ̃. Mɛyɑ ɑ mɑɑ yɛ̃ nɡe mɛ nɑ nuki sɑnkire.
  eng-KJVCPB: 'And hast not shut me up into the hand of the enemy: Thou hast set my
    feet in a large room.'
  luo-luo: Ok iseketa e lwet jawasigu to iseguro tiendena kama lach.
  aii-aii: ܘܠܵܐ ܩܵܡ ܣܲܦܹܝܬ ܠܝܼ ܒܐܝܼܕܵܬܹ̈‌ܐ ܕܕܸܫ̃ܡܸܢ، ܡܘܼܟܠܹܐ ܠܘܼܟ݂ ܐܲܩܠܵܬ‌ܝܼ̈ ܒܕܘܼܟܵܐ
    ܪܘܝܼܚܬܵ‌ܐ.
  meu-meu: lau inaigu imadia ai so negegu, a lau aegu na taora bada gabuna ai vada
    o atodia.
  npi-ULB: तपाईंले मलाई मेरो शत्रुको हातमा दिनुभएको छैन । तपाईंले मेरा खुट्टाहरूलाई
    चौडा खुल्ला ठाउँमा राख्‍नुभएको छ ।
  yor-yor: Pẹ̀lú, ìwọ kò sì fà mi lé àwọn ọ̀tá lọ́wọ́ ìwọ ti fi ẹsẹ̀ mi lé ibi ààyè
    ńlá.
  pes-OPCB: مرا به دست دشمن نسپردی، بلکه راه نجات پیش پایم نهادی.
  tgl-ULB: Hindi mo ako isinuko sa aking mga kaaway. Inilagay mo ang aking mga paa
    sa isang malawak na lugar.
  nop-nop: Du memik heki mu biyabune nohonegiŋ. Du nehitubu-lodaune momooŋ hinek hatilat.
  hui-hui: Waitigi bu karume i̱ minu garabaya bilo í̠na i̱ yupe nahe handayaho haabo
    harigola i̱ bayale kogoni.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​အား​ရန်​သူ များ​၏ လက်​တွင်း​သို့​ကျ​ရောက်​စေ​တော်​မ​မူ​ဘဲ
    လွတ်​လပ်​စွာ​သွား​လာ​နိုင်​ခွင့်​ကို​ပေး​တော်​မူ ပါ​ပြီ။
  bod-N: ཁྱེད་ཀྱིས་ང་རང་དགྲའི་ལག་མ་གཏད༌པར། །བདག་གི་རྐང་པ་ཡངས་པའི་སར་བཞག༌གོ།
  wsk-wsk: Ni kari memek nungarkiwerem se nuna me aga talipaman, mena; ni aninga sangem
    se ani asiwik sor ipi ningo mu te beterem.
  sna-sna: Hamuna kundiisa kumuvengi, asi makamisa tsoka dzangu panzvimbo yakafarikana.
  spa-BLM: No me has encerrado en la mano del enemigo. Has puesto mis pies en un lugar
    grande.
  cac-cac: Maj in ac'canoch d'a yol sc'ab' eb' vajc'ool. Te levan b'aj ix in can uuj.
  swh-ULB: Wewe haujaniweka kwenye mkono wa maadui zangu. Nawe umeiweka miguu yangu
    mahali pa wazi papana.
  bel-bel: «Увяду цябе ў розум, настаўлю цябе на шлях, па якім табе йсьці; буду табой
    кіраваць, вока Маё над табою».
  deu-ELBBK: Ich will frohlocken und mich freuen in deiner Güte; denn du hast mein
    Elend angesehen, hast Kenntnis genommen von den Bedrängnissen meiner Seele
  mbb-OT: Wazà a kenikew iveǥey ziyà te menge kuntada ku, kekenà, midlibri a kenikew
    te kezeetan.
  mal-2015: ശത്രുവിന്റെ കയ്യിൽ നീ എന്നെ ഏല്പിച്ചിട്ടില്ല; എന്റെ കാലുകളെ നീ വിശാലസ്ഥലത്തു
    നിർത്തിയിരിക്കുന്നു.
  gup-gup: Ngudda minj kanbawoyinj nawu ngarriyidko ngandibuyi, dja kankurrmeng kore
    kubolkmak ngarri.
  rmc-rmc: Me radisaľuvava a thovava baripen andre tiro verno kamiben. Tu dikhľal
    miro čoripen; džanehas mire pharipnastar.
  nlg-nlg: Mo mua lubatiu va tadira ghagua na levunimate mo laviu va so tana bona
    te tatavahale.
  pes-OPV: مرا به‌دست دشمن اسیرنساخته‌ای. پایهای مرا بجای وسیع قائم گردانیده‌ای.
  ron-1924: ши ну мэ вей да ын мыниле врэжмашулуй, чи ымь вей пуне пичоареле ла лок
    ларг!
  ben-OBCV: তুমি আমাকে শত্রুদের হাতে তুলে দাওনি কিন্তু প্রশস্ত স্থানে আমার পা স্থাপন
    করেছ।
  som-som: Oo weliba iguma aad xidhin gacantii cadowga, Oo cagtayda waxaad taagtay
    meel ballaadhan.
  lat-VUC: Intellectum tibi dabo, et instruam te in via hac qua gradieris; firmabo
    super te oculos meos.
  eng-ASVBT: And thou hast not shut me up into the hand of the enemy; Thou hast set
    my feet in a large place.
  mna-mna: Pa nu zem yo la koŋ koi bizin naman na som. Nu ur zaala pio, tana iŋgi
    aŋbot ambai.
  ita-1885: E non mi avrai messo in mano del nemico; Ed avrai fatto star ritti i miei
    piedi al largo.
  eng-LXXUP: 'I will instruct thee and guide thee in this way wherein thou shalt go:
    I will fix mine eyes upon thee.'
  eng-ULB: You have not given me into the hand of my enemy. You have set my feet in
    a wide open place.
  spa-VBL: No me has entregado a mis enemigos, y me has liberado.
  fra-_FOB: Tu ne m'as pas livré aux mains de l'ennemi; tu as mis au large et tu as
    assuré mes pas.
  mal-mal: ശത്രുവിന്റെ കയ്യിൽ അവിടുന്ന് എന്നെ ഏല്പിച്ചിട്ടില്ല; എന്റെ കാലുകൾ അങ്ങ്
    വിശാലസ്ഥലത്ത് നിർത്തിയിരിക്കുന്നു.
  urd-GVR: Tū ne mujhe dushman ke hawāle nahīṅ kiyā balki mere pāṅwoṅ ko khule maidān
    meṅ qāym kar diyā hai.
  suz-BL: गे आं कली आं जोरी सत्रु आन गुइमी मगेनी। गे आं कली रिम्‍शो ठेयब बाक्‍तीकेमी
    बाक्‍पाइक्‍तीनी।
  eng-NOY: That thou hast not given me up to the hands of my enemies, But hast set
    my feet in a wide place.
  ita-1927: e non m’hai dato in man del nemico; tu m’hai messo i piedi al largo.
  ckb-ckb: نەتخستوومەتە بەردەستی دوژمنان، بەڵکو لەسەر شوێنێکی فراوان ڕاتگرتووم.
  eng-BBE: And you have not given me into the hand of my hater; you have put my feet
    in a wide place.
  xsi-xsi: Naneŋgu kazâŋa tamâta situ sikai naŋa kaika, andeta noko ŋandai kusâu panzi
    ŋana siveta mine ŋga. Noko kuvilana kala amo ara nâ.
  kan-OKCV: ಶತ್ರುವಿನ ಕೈಯಲ್ಲಿ ನನ್ನನ್ನು ಒಪ್ಪಿಸಿ ಬಿಡಲಿಲ್ಲ; ನನ್ನ ಪಾದಗಳನ್ನು ವಿಶಾಲವಾದ ಸ್ಥಳದಲ್ಲಿ
    ನಿಲ್ಲಿಸಿದ್ದೀರಿ.
  tam-2017: எதிரியின் கையில் என்னை ஒப்புக்கொடுக்காமல், என்னுடைய பாதங்களை விசாலத்திலே
    நிறுத்தினீர்.
  spa-RV-1909: Y no me encerraste en mano del enemigo; hiciste estar mis pies en anchura.
  ron-BTF: Și nu m-ai închis în mâna dușmanului; mi-ai pus picioarele la loc larg.
  eng-WEBP: You have not shut me up into the hand of the enemy. You have set my feet
    in a large place.
  eng-FBV: You haven't handed me over to my enemies; you have set me free.
  nld-1939: Neen, Gij geeft mij niet prijs aan de macht van den vijand, Maar zet mijn
    voeten op veilige grond.
  nch-BL: Amo techtemactili inimaco nocualancaitacahua. ¡Amo! Campa techquetzqui tacualca
    huan temachti.
  vie-1934: Chúa không nộp tôi vào tay kẻ thù nghịch, Song đặt chân tôi nơi rộng rãi.
  cha-cha: 'Ya jago ti jumujuchomyo gui canae y enimigujo: jagas unpolo y adengjo
    gui dangculo na sagayan.'
  hin-CV: आपने मुझे शत्रु के हाथों में नहीं सौंपा और आपने मेरे पैरों को एक विशाल स्थान
    पर स्थापित किया है.
  eng-OURB: You have not shut me up into the hand of the enemy. You have set my feet
    in a large place.
  spa-BES: Y no me has entregado en mano de mi enemigo; has puesto mis pies en un
    lugar seguro.
  tdx-tdx: tsy napo’o an-tañan-drafelahiko ao; fa navotra’o an-tane mangadagadañe
    eo o tombokoo.
  tha-KJV: และมิ​ได้​ทรงมอบข้าพระองค์​ไว้​ในมือของศั​ตรู พระองค์​ทรงวางเท้าของข้าพระองค์​ไว้​ในที่​กว้างขวาง
  por-BR-2018: E tu não me entregastes nas mãos do meu inimigo; tu puseste meus pés
    num lugar amplo.
  deu-ELO: und hast mich nicht überliefert in die Hand des Feindes, hast in weiten
    Raum gestellt meine Füße.
  eng-WYC-2018: And thou closedest not me (al)together within the hands of the enemy;
    thou hast set my feet in a large place. (And thou enclosedest me not in the hands
    of the enemy; thou hast set me free in a large place.)
  epo-epo: Kaj Vi ne transdonis min en la manon de malamiko, Vi starigis miajn piedojn
    sur vasta loko.
  gfk-gfk: Pau tar se iau tar ta ira lima diet ira ebar. Iesen u te hatur ira kakigu
    tano bilai na sibaan na harbalaurai.
  uig-PIN: Meni düxmǝnlirimning ⱪoliƣa qüxürmiding, Bǝlki putlirimni kǝngri jayƣa
    turƣuzdung.
  beo-beo: Di da nama ha lai dunu da na doagala:le fedele lama:ne hame hamoi. Di da
    nama soge na hanai amoga udigili laloma:ne nama sia:i dagoi.
  tpi-OTNT: Yu no bin larim ol birua i kalabusim mi. Yu bin helpim mi na mi stap gut.
  hau-SA: Ba ka ba da ni ga abokin gāba ba amma ka sa ƙafafuna a wuri mai sarari.
  udu-udu: dhali /e diki c̱i aha/ e me’d gi uni kun ta ’kup̱ gi aha/ mo. /E dhuki
    sho’k pem e mo ma ’cesh jin beeyabee mo.
  uig-LAT: Méni düshmenlirimning qoligha chüshürmiding, Belki putlirimni kengri jaygha
    turghuzdung.
  nde-nde: Kawungifuqelanga esitheni kodwa ugxilise inyawo zami endaweni ebanzi.
  ton-ton: 'Pea naʻe ʻikai te ke tāpuni au ʻi he nima ʻoe fili: kuo ke fokotuʻu hoku
    vaʻe ʻi he potu ʻataʻatā lahi.'
  ces-1613: Plésati a radovati se budu v milosrdenství tvém, že jsi vzezřel na mé
    trápení, a poznal jsi v ssoužení duši mou.
  eng-WMB: You have not shut me up into the hand of the enemy. You have set my feet
    in a large place.
  tam-TCV: நீர் என்னை என் பகைவனிடத்தில் ஒப்புக்கொடாமல், விசாலமான இடத்தில் என் பாதங்களை
    நிறுத்தினீர்.
  ceb-ULB: Wala nimo ako itugyan ngadto sa kamot sa akong kaaway. Gipahimutang mo
    ang akong mga tiil sa lapad ug hawan nga dapit.
  pol-UBG: I nie wydałeś mnie w ręce wroga, postawiłeś moje nogi na miejscu przestronnym.
  urd-GVU: تُو نے مجھے دشمن کے حوالے نہیں کیا بلکہ میرے پاؤں کو کھلے میدان میں قائم
    کر دیا ہے۔
  eng-OEBCW: You have not given me into the enemy’s hand, you have set my feet in
    a spacious place.
  deu-1912: und übergibst mich nicht in die Hände des Feindes; du stellst meine Füße
    auf weiten Raum.
  kan-2017: ನೀನು ನನ್ನನ್ನು ಶತ್ರುಗಳ ಕೈಕೆಳಗೆ ಬೀಳಿಸಲಿಲ್ಲ; ನಿರಾತಂಕ ಸ್ಥಾನದಲ್ಲಿ ನನ್ನನ್ನು
    ನಿಲ್ಲಿಸಿದಿ.
  yap-yap: Ma dawor mu pi’eg nga pa’ e pi to’ogor rog; kam pi’ matwog ni nggu waen
    ko gin gu be finey.
  hlt-MCSB: Te dongah kai he thunkha kut ah nan tloeng mueh la ka kho he a hoengpoeknah
    ah nan sut.
  mdy-ETH: ሞርኮም ዓኣሢ ኔ ታና ዒንጊባኣሴ፤ ጋዓንቴ ኔኤኒ ታኣም ዳልጊ ጎይሢ ጲሼኔ።
  twi-ASANTE: Woamfa me amma ɔtamfoɔ no mmom wode me nan asisi petee mu.
  eng-WEBU: You have not shut me up into the hand of the enemy. You have set my feet
    in a large place.
  acu-NT: Tura wina nemasur ainau maawarti tusamka tsangkamrukchamame. Antsu aints
    nungka muchkachminum pujawa nunismek pujusta tusam winaka waitnuyame.
  spa-PDDPT: No me entregaste en mano del enemigo, Pusiste mis pies en lugar amplio.
  gun-gun: Naxemboaxai xerovaigua kuery po py. Xemopu'ã imo'amy peteĩ henda tuvixaa
    py aiko aguã.
  agu-BL: Poro quinin ntak'u' ama'l scyetz e' incontr tan cyoque'n tan imbiyle'n.
    Ma na ja ne'l liwr tanu' ẍchik'ab.
  ilo-ULB: Saannak nga inyawat iti kabusorko. Insaadmo dagiti sakak iti nalawa ken
    nawaya a lugar.
  kpg-kpg: Goe digi hai ogu hagadaumee gi kumudia au. Goe gu gaamai gi di au di moholo
    gii hana gi nia gowaa ala e hiihai ginai au.
  uig-ARA: مېنى دۈشمەنلىرىمنىڭ قولىغا چۈشۈرمىدىڭ، بەلكى پۇتلىرىمنى كەڭرى جايغا تۇرغۇزدۇڭ.
  sus-sus: N sɛɛwama nɛ i xa hinnɛ xa fe ra, barima i bara n ma tɔɔrɛe to, n sondonyi
    na ɲaxankata, i na kolon.
  pon-2006: Komw sohte ketin mweidohng ei imwintihti kan en koliehdi; komw ketikihongieier
    saledek en patohseli wasa kan me I anahne.
  jae-jae: Aôm gôwi aê siŋ kêsêp ŋacjonê lêma atom. Aôm kôkêŋ aê ockaiŋ kaka gamêŋ
    ŋatapa tôŋ.
  ksd-ksd: Ma pa u ga tul tar iau ta ra lima i ra ebar, U tar vung ra kaugu ta ra
    pakana i maup.
  tur-YTC: Beni düşmanın eli içinde kapatmadın. Ayaklarımı geniş bir yere yerleştirdin.
  bel-N: Я буду радавацца і весяліцца праз міласэрнасьць Тваю, бо Ты глянуў на пакуты
    мае, спазнаў трывогі душы маёй,
  grc-BRENT: Συνετιῶ σε καὶ συμβιβῶ σε ἐν ὁδῷ ταύτῃ ᾗ πορεύσῃ, ἐπιστηριῶ ἐπὶ σὲ τοὺς
    ὀφθαλμούς μου.
  kpr-kpr: Ni na jo doyaso gitofui sandi bu yaeri. Na emboro evevada fiteso, dubo
    jamaghae ya foa gheraena.
  ind-AYT: (31-9) Engkau tidak menyerahkanku ke tangan musuhku; Engkau menegakkan
    kakiku di tempat yang luas.
  yom-yom: Ayi wusia ku ndiekula ko mu mioko mi mbeni. Vayi ngeyo malu mama va buangu
    ki yalumuka.
  yut-yut: Yum pɨndagaki uwal da nak dɨma abɨdawit. Aŋpulugaŋaki tagɨsi egɨsat.
  nya-nya: Inu simunandipereke kwa mdani koma mwayika mapazi anga pa malo otakasuka.
  hrv-hrv: Radosno ću klicat' tvojoj milosti, jer si na moju bijedu pogledao, pomogao
    u tjeskobi duši mojoj.
  mps-mps: Nago ena te boi bidi dabego kalabus emainu me ebeo. Nago ena bugagia tau
    siyu, tama ena te dwagi yai madigi bugagia bidibao.
  tpi-tpi: Yu no bin larim ol birua i kalabusim mi. Yu bin helpim mi na mi stap gut.
  dan-1931: jeg vil juble og glæde mig over din Miskundhed; thi du har set min Nød,
    agtet på min Sjælekvide.
  vie-OVCB: Chúa không giao nạp con vào tay kẻ địch, nhưng đặt chân con lên chốn an
    toàn.
  guj-2017: તમે મને શત્રુઓના હાથમાં સોંપ્યો નથી. તમે મારા પગ વિશાળ જગ્યા પર સ્થિર
    કર્યા છે.
  pon-2006A: Komw sohte ketin mweidohng ei imwintihti kan en koliehdi; komw ketikihongieier
    saledek en patohseli wasa kan me I anahne.
  por-BRBSL: Você não me calou na mão do inimigo. Você colocou meus pés em um lugar
    grande.
  eng-OEBUS: You have not given me into the enemy’s hand, you have set my feet in
    a spacious place.
  swe-swe: Jag vill jubla och glädja mig över din nåd (omsorgsfulla kärlek), att du
    har sett mitt lidande, du känner till varje bekymmer i mitt liv (min själs ångest,
    trånga passager, känslomässigt pressade situationer).
  cth-cth: Taran kut dawk na poe laipalah, A hmuen kawnae koe ka khok hah ouk na hruek.
  twi-twi: Womfaa me nhyɛɛ ɔtamfo no nsa mmom wode me nan asisi petee mu.
  hlt-hlt: Te dongah kai he thunkha kut ah nan tloeng mueh la ka kho he a hoengpoeknah
    ah nan sut.
  tbz-SIM: N yóó nyɑ̃nku nɛ̀ diwɛ̀ì ndi ɑ sɑ̀ɑ̀ nkpɛ́í, ɑ yɑ̀mɛ̀ n sémmɛ̀ kɛ bɑntɛ́
    n yɛǹcɑɑ̀rìmɛ̀.
  msy-2020: Nɨ nan akurazɨ kɨ apanibar dafaribar itir puvatɨ. Nɨ nan akurazɨ kɨ deragha
    iti.
  dop-dop: Nyɑ́ kʋpɑntʋ tɔɔ kɛ́ mɑ wɛ lɑŋhʋlʋmlɛ nɑ ɑŋmɑɑlɑ pə tɑɑ. Mpi tɔ, n nɑwɑ
    mɑ wɑhɑlɑ nɑ ń nyɩ mɑ nəɣəsɛɛ tɔɔ.
  azb-azb: Məni düşmənə təslim etmədin, Genişlikdə gəzdirdin.
  eng-DBY: 'And hast not shut me up into the hand of the enemy: thou hast set my feet
    in a large place.'
  hin-2017: और तूने मुझे शत्रु के हाथ में पड़ने नहीं दिया; तूने मेरे पाँवों को चौड़े
    स्थान में खड़ा किया है।
  wol-KYG: Damay bég, di bànneexoo sa ngor, li nga xoole samaw tiis. Ràññee nga sama
    njàqarey xol.
  swp-swp: na nige u moselaegu waiunu nimana eai, aegu mo u hetorodi eanua magamagagana
    eai.
  bjr-bjr: Anee sia qini mareeqee namuqaa nisaukuki quqasaanaqa qini qumareea. Qinee
    qifaaqa quqasee qeeqa didimarinnai firana anee qimiananoo.
  eng-YLT: And Thou hast not shut me up, Into the hand of an enemy, Thou hast caused
    my feet to stand in a broad place.
  kne-kne: Adim inpalobos ay dompap din kalaban ko mo adi et inmiey ka sin lugar ay
    magay danag ko.
  eng-WYC-2017: And thou enclosedest not me altogether within the hands of the enemy;
    thou hast set my feet in a large place.
  eng-WMBB: You have not shut me up into the hand of the enemy. You have set my feet
    in a large place.
  zat-NTPS: Quebe bdeu' neda' lu na' benne' ca' dxeledábague̱' neda'. Bze̱ chuchu'
    neda' tu lataj chawe'.
  zty-NTPS: Bi bdio' neda' ḻo na'gak benne' ka' ẕžá'agake' neda'. Bzoa chocho' neda'
    to latje chawe'.
  urd-GVH: तूने मुझे दुश्मन के हवाले नहीं किया बल्कि मेरे पाँवों को खुले मैदान में
    क़ायम कर दिया है।
  rug-rug: Meke lopu luara pani au Goi pa limadia rina qua kana; ba poni nau Goi sa
    tinarupaha pude la vasina pu hiva la rau.
  gaz-gaz: Ati dabarsitee diinatti na hin kennine; miilla koos iddoo balʼaa irra dhaabdeerta.
  fra-LSG: Je serai par ta grâce dans l’allégresse et dans la joie; Car tu vois ma
    misère, tu sais les angoisses de mon âme,
  yal-yal: N sɛwama nɛn, n ɲaxan i ya hinanna fe ra, bayo, i bata n ma tɔrɔne to,
    i n sɔndɔmɛna sɔxɔlɛn kolon.
  iou-iou: Iwan yabäŋ äwaräkuk täŋiri komi piäken nämo nepmaŋkuŋ. Nämo. Watä säkgämän
    it namiŋiri tägagän itat.
  haw-1868: Aole oe i hoopaa ia'u iloko o ka lima o ka enemi; Ua hooku oe i kuu mau
    wawae ma kahi akea.
  arb-NAV: لَمْ تُسَلِّمْنِي إِلَى قَبْضَةِ الْعَدُوِّ بَلْ أَوْقَفْتَنِي فِي أَرْضٍ
    فَسِيحَةٍ.
  ded-ded: Ge ngabafocna yeneac mariu mi fainuma sawea homac meficgenenna haninango
    naric tima nambade.
  ewe-ewe: Mètsɔm de asi na nye futɔ o, ke boŋ èɖo nye afɔ gbadzaƒe.
  eng-LEE: '(31:9) And thou hast not surrendered me into the hand of the enemy: thou
    hast caused my feet to stand on an ample space.'
  asm-FB: তুমি মোক শত্রুৰ হাতত শোধাই নিদিলা; বহল ঠাইত তুমি মোৰ ভৰি ৰাখিলা।
  sus-A: ﭑ سّيوَ مَ نّ عِ شَ هِننّ شَ قٍ رَ، بَرِ مَ عِ بَرَ ﭑ مَ تْورّيٍ تٌ، ﭑ سٌندٌنيِ
    نَ حَشَنكَتَ، عِ نَ كٌلٌن.
  fra-SBL: Tu ne m'as pas livré aux mains de l'ennemi. Tu as mis mes pieds dans un
    grand endroit.
  hbo-hbo: אָגִ֥ילָה וְאֶשְׂמְחָ֗ה בְּחַ֫סְדֶּ֥ךָ אֲשֶׁ֣ר רָ֭אִיתָ אֶת־עָנְיִ֑י יָ֝דַ֗עְתָּ
    בְּצָרֹ֥ות נַפְשִֽׁי׃
  kik-kik: Ndũũneanĩte kũrĩ thũ, no nĩũkinyithĩtie magũrũ makwa handũ haariĩ.
  fra-NCL: Je tressaillirai de joie et d’allégresse à cause de ta bonté, car tu as
    regardé ma misère, tu as vu les angoisses de mon âme,
  cek-AK: misa khaeah nang paek ai moe, ka khoknawk hae ahmuen kahnaep ah nang doetsak.
  cuk-cuk: Bab-Jehová an-isdarmaladga be an-uksasulid, be an-ollor-imaksad.
  uig-CYR: — «Мән сән меңишқа тегишлик йолда сени йетәкләймән һәм тәрбийләймән; Мениң
    көзүм үстүңдә болуши билән саңа несиһәт қилимән.
  tel-2017: నన్ను నా శత్రువులకు అప్పగించకుండా, విశాలమైన స్థలంలో నా పాదాలు నిలబెట్టావు.
  hat-BSA: Ou pa t lage mwen nan men a lènmi an. Ou te mete pye mwen nan yon kote
    byen laj.
  ukr-ONPU: «Я тебе наставлятиму й спрямовувати тебе буду на шлях, яким належить тобі
    йти. Я буду давати поради, Моє око наглядає за тобою».
  kos-kos: Kom tia lela tuh mwet lokoalok luk in sruokyuwi; Kom ase sukosok nu sik
    in fahsr nu yen nga lungse fahsr nu we.
  hbo-WLC: אָגִ֥ילָה וְאֶשְׂמְחָ֗ה בְּחַ֫סְדֶּ֥ךָ אֲשֶׁ֣ר רָ֭אִיתָ אֶת־עָנְיִ֑י יָ֝דַ֗עְתָּ
    בְּצָר֥וֹת נַפְשִֽׁי׃
  ibo-ibo: I wereghị m nyefee nʼaka ndị iro m, kama i nyela m ohere ijegharị ebe ọbụla
    m chọrọ.
  ory-ory: ପୁଣି, ଶତ୍ରୁ ହସ୍ତରେ ତୁମ୍ଭେ ମୋତେ ବନ୍ଦ କରି ନାହଁ; ତୁମ୍ଭେ ପ୍ରଶସ୍ତ ସ୍ଥାନରେ ମୋର
    ଚରଣ ସ୍ଥାପନ କରିଅଛ।
  chk-chk: Kosap atolongaei lepöün chon oputaei, nge ka mwüt ngeniei pwe üpwe feila
    ia üa mochen feila ie.
  rop-rop: Yu nomo bin larram main enami olabat deigim mi prisana. Yubin kipum mi
    fri en seifwan.
  ukr-1871: І не віддав мене ворогові в руки, поставив ноги мої на широкому просторі.
  yon-yon: Ebbed ne nende bondan yi dingki ari kowindo, ma, ebbed ne nende dewenebimbon
    aom kowewen.
  deu-1951: (031-9) und du hast mich nicht in die Hand des Feindes ausgeliefert, sondern
    meine Füße auf weiten Raum gestellt.
  eng-JPS: (31-9) And Thou hast not given me over into the hand of the enemy; Thou
    hast set my feet in a broad place.
  srp-1865: Ne daš me u ruku neprijatelju, postaviš noge moje na prostranom mjestu.
  lug-lug: Tompaddeeyo mu balabe bange, naye otadde ebigere byange mu kifo ekigazi.
  heb-heb: ולא הסגרתני ביד אויב העמדת במרחב רגלי׃
  ben-IRV: তুমি আমাকে আমার শত্রুর হাতে তুলে দাওনি। তুমি একটি প্রশস্ত খোলা জায়গায়
    আমার পা স্থাপন করেছ।
  ntu-ntu: X tr-rlr-ngrpwzmeu ninge mz mq enqmi rngeng, A' amnc-nrwx-ngrbzme nabznge
    mz nzvzne-krnge.
  pan-pan: ਤੂੰ ਮੈਨੂੰ ਵੈਰੀ ਦੇ ਹੱਥੀਂ ਬੰਦ ਨਹੀਂ ਕਰ ਛੱਡਿਆ ਹੈ, ਤੂੰ ਖੁੱਲ੍ਹੇ ਥਾਂ ਵਿੱਚ ਮੇਰੇ
    ਪੈਰ ਸਥਿਰ ਕੀਤੇ ਹਨ।
  tkr-tkr: 'Ğu eyhen: «Balkaniy g''atir xhinne ək''el kamba mexhe, Manbı salbaniy
    g''antarağa dena Ğu eyhençilqa qalya''as əxə deş. Zı vas ək''el hevles, Ğu əlyhəəsda
    yəq haagvas. Zı ğu hot''alasda, Yizda ul val vobna».'
  mya-JVB: အကျွန်ုပ် ကို ရန်သူ လက် သို့ မ အပ် ဘဲ ကျယ်ဝန်း သောအရပ်၌ နေရာ ချတော်မူ၏။
  kgf-kgf: Imuhuc wamma haʒéchécna ionac méraiguc ménda wainémma nuac hénana baec
    kawé qeqeya yandaiguc nopocʒaŋ. Imuac niŋac ni guac goi héihéiiguc ewa hia nimma
    ségiségi waŋanʒua.
  tte-O: Nige kutatalam na kau kaleyayao sikakabi-kalatagau na iyamo kutalamwagau
    toweya koina nuwanuwagu yalau kani yalau.
  tbg-tbg: Tiriara navutaaka vira ravaaqavu kevorave tira, are ti tivita varera vuru
    nahaikanta kaaramanta te ho vi ani vaunara.
  hmo-hmo: Oi ese lau idia hadikaia gwauraia taudia, edia siahu henunai lau oi atoa
    lasi, bona oi ese egu ura dala oi kehoa vadaeni.
  zar-NT: Bitiʼ bucáʼanuʼ nedaʼ lu naʼ nu bitiʼ riléʼe nedaʼ dxiʼa, pero nuzúʼ nedaʼ
    tu lataj ga zoaʼ tsutsu.
  urd-urd: तूने मुझे दुश्मन के हाथ में क़ैद नहीं छोड़ा; तूने मेरे पाँव कुशादा जगह
    में रख्खे हैं।
  rus-SYN: “Вразумлю тебя, наставлю тебя на путь, по которому тебе идти; буду руководить
    тебя, око Мое над тобою”.
  bqc-SIM: Má yáalↄ má pↄnakɛ ń n gbɛ̃kɛo, asa n ma gwa ma taasikɛa guu, ń dↄ̃̀manↄ
    ma yooyea guu.
  tcz-CHONGTHU: Nangin kadougal ho khutnah neipelutpon, lungmon na munjoh a neikoi
    jin ahi.
  mar-mar: तू मला माझ्या शत्रूंच्या हाती सोपवून दिले नाहीस. तू माझा पाय खुल्या विस्तीर्ण
    जागेत स्थिर केला आहे.
  isl-isl: Ég gleðst mjög, því að þú hefur miskunnað mér, þú gafst gaum að þrengingum
    mínum og sálarneyð.
  hlt-THB: Ka qaal a venawh amni pe nawh ka khaw qawi ve hun nepnaak awh ning dyih
    sak hyk ti.
  qub-qub: Chiquimajcunapa munayninmanga manami cachaycamashcanquichu. Nogataga alli
    pachamanmi churamashcanqui.
  bqp-bqp: Ńdi ma na ma ibɛrɛnↄnɛ ń ↄĩro, n ma gba mɛ̀poroki.
  hat-hat: (031:9) Ou pa kite lènmi m' yo mete men sou mwen, ou mete m' yon kote pou
    anyen pa rive m'.
  eng-BSB: You have not delivered me to the enemy; You have set my feet in the open.
  eng-WEBPB: You have not shut me up into the hand of the enemy. You have set my feet
    in a large place.
  kbq-kbq: Hagi kagra ha' vahe'ni'amokizmi zamazampina nevre onte'nananki, nagu'vazinke'na
    ra mopafi knare hu'na mani'noe.
  pon-pon: O re der mueid on ai imwintiti, ren kaloe ia di. Kom kotin kajone na i
    kat nan waja jalatok.
  nhe-BL: Amo xinechtemactili ininmaco nocualancaitacahua. ¡Axtle! Campa tinechquetzqui
    eli tlacualca huan temachtli.
  wnc-wnc: Gata iwana dua kapewi waaminda na kaautde dua taking. Gata na gatangami
    na keu kakaa komune take yuat.
  bus-bus: Nɛ́ɛ ma na ma ibɛɛnↄnɛ ń ↄzĩro, n ma gba mɛ̀porokii.
  gub-BL: Nahepyhyk kar kwaw pe heàmàtyry'ymar wanupe ne. Hemonokatu pe ikatu 'ymaw
    wi.
  eng-DRA: 'I will give thee understanding, and I will instruct thee in this way,
    in which thou shalt go: I will fix my eyes upon thee.'
