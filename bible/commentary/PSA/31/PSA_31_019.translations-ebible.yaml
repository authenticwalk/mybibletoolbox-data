    fòje pou sila ki kache nan Ou yo, devan fis a lòm yo!
  kos-kos: Fuka yokiyen ma wo su kom elosak Nu selos su sunakin kom! Mwet nukewa etu
    lupan wo kom, Ac ouiyen karinginyuk ku lom nu selos su lulalfongi kom.
  hbo-WLC: תֵּ֥אָלַ֗מְנָה שִׂפְתֵ֫י שָׁ֥קֶר הַדֹּבְר֖וֹת עַל־צַדִּ֥יק עָתָ֗ק בְּגַאֲוָ֥ה
    וָבֽוּז׃
  ibo-ibo: Lee ka ịdị mma gị si baa ụba, nke i na-edebere ndị niile na-atụ egwu gị,
    nke ị na-enye ndị na-agbaba nʼime gị, nʼihu ọha mmadụ.
  ory-ory: ଆଃ, ତୁମ୍ଭେ ଆପଣା ଭୟକାରୀମାନଙ୍କ ପାଇଁ ଯେଉଁ ମଙ୍ଗଳ ସଞ୍ଚୟ କରିଅଛ, ମନୁଷ୍ୟ-ସନ୍ତାନଗଣ
    ସାକ୍ଷାତରେ ଆପଣା ଶରଣାଗତ ଲୋକଙ୍କ ପାଇଁ ଯେଉଁ ମଙ୍ଗଳ ସାଧନ କରିଅଛ, ତାହା କିପରି ମହତ୍!
  chk-chk: Om kirikiröch a fokun somwola, ka eäni ngeni chokewe mi niuokusituk. Ka
    pwal kirikiröch ngeni chokewe mi eänuk lenien op me fän mesen aramas meinisin.
  rop-rop: Yu brabli gudwan en yu garram ola gudbala ting blanga detlot hu rispek
    langa yu. En detlot hu trastimbat yu, yu oldei lukaftumbat olabat. Pipul ebriweya
    luk wanim yu dumbat.
  ukr-1871: Як велика доброта твоя, що зберіг єси для боящихся тебе, що явив перед
    синами людськими людям, що вповають на тебе.
  yon-yon: Eb amun amun kami kuu darewoob. Kuye inamen kuu kane kane eb yaa une bumangkimaib
    yi dowad kan kowimaab. Kuye inamen kuu ebbed nimakarub yi indob arimbed kane kane
    ebbed kukbimaabbon aombed doriibdan yi dowad kan kowimaab.
  deu-1951: (031-20) Wie groß ist deine Güte, welche du denen bewahrst, die dich fürchten,
    und die du an denen erzeigst, die auf dich hoffen, angesichts der Menschenkinder.
  eng-JPS: (31-20) Oh how abundant is Thy goodness, which Thou hast laid up for them
    that fear Thee; which Thou hast wrought for them that take their refuge in Thee,
    in the sight of the sons of men!
  srp-1865: Kako je mnogo u tebe dobra, koje èuvaš za one koji te se boje, i koje
    daješ onima koji se u te uzdaju pred sinovima èovjeèijim!
  lug-lug: Obulungi bwo, bwe waterekera abo abakutya nga buyitirivu, n’obuwa mu lwatu
    abo abaddukira gy’oli.
  heb-heb: מה רב טובך אשר צפנת ליראיך פעלת לחסים בך נגד בני אדם׃
  ben-IRV: তোমার মঙ্গল কেমন মহান যা তুমি তাদের জন্য সংরক্ষিত করেছ যারা তোমাকে সম্মান
    করে, তারা মানুষের সামনে তোমার শরণাপন্নদের পক্ষে সম্পন্ন করেছে!
  ntu-ntu: Myatxpx zlwz da kxmrlzti kcng tqyrlqq nangi sc krkcng tzamrluelr nim. Murde
    aelwapxpe-ngrn kx aclve-zpwxq krkcng tzrlatrpzng bam.
  pan-pan: ਕਿੰਨ੍ਹੀ ਵੱਡੀ ਹੈ ਤੇਰੀ ਭਲਿਆਈ! ਜਿਹੜੀ ਤੂੰ ਆਪਣੇ ਭੈਅ ਮੰਨਣ ਵਾਲਿਆਂ ਦੇ ਲਈ ਗੁਪਤ ਕਰ
    ਰੱਖੀ ਹੈ, ਜਿਹੜੀ ਤੂੰ ਆਪਣੇ ਸ਼ਰਨਾਰਥੀਆਂ ਲਈ ਆਦਮ ਵੰਸ਼ ਦੇ ਸਨਮੁਖ ਪਰਗਟ ਕੀਤੀ ਹੈ।
  mya-JVB: ကိုယ်တော် ကို ကြောက်ရွံ့ သောသူတို့ အဘို့ သို ထားတော်မူ၍ ၊ လူ သား တို့ရှေ့
    မှာ ကိုယ်တော် ကို ခိုလှုံ သောသူတို့ အဘို့ ပြုပြင် တော်မူသောဆု ကျေးဇူးတော် သည်
    အလွန် ကြီးလှပါ၏။
  kgf-kgf: Guac bac yandi yandi wamma kecanʒu ionac niŋac sese qauqau haina emma hezac
    imi yei kuneŋ yanda wanʒac. Ewa hiawac buŋa imi guac néŋgacma haanʒu ionac niŋ
    wamma sasala haina hezac.
  tte-O: Ginauli namwanamwasosili kupeili am lakawa koina siya siyakasisi-yagiwo kaiweli.
    Kaiwena tomo meuloili sikataiyako mumugam inamwanamwasosi yo siya ali meli sipei
    koliwo kutolo-kaukausili.
  tbg-tbg: Ai aatu qeteha koqe aaraqaa ni variakara irihara, are vo haika vo haika
    koqe haika vika kaama nimitaanarave. Are vi haikara kia kukeqa kera nimiraitira,
    ekaa vaiinti nahenti tavaate tira, ariara antua timitaane ti varia vaiinti nahentika
    qoqaa nimianarave.
  hmo-hmo: Oi dekenai idia gari henia taudia, be oi ese hanamoa bada herea idia dekenai
    oi henia. Taunimanima ibounai be inai oiemu kara namona idia diba. Bona oi dekenai
    idia abidadama taudia, be oi ese oi naridia namonamo, inai danu taunimanima idia
    diba.
  zar-NT: ¡Bicaʼ zxön yöl-laʼ dxiʼi ladxiʼ quiuʼ, lë naʼ napuʼ para gácalenuʼ nupa
    tadxi Liʼ! Runuʼ caní quégaca nupa tuʼzxöni ladxiʼ Liʼ lógaca nupa tun ba zxön
    cuíniguequi.
  urd-urd: 'आह! तूने अपने डरने वालों के लिए कैसी बड़ी ने''मत रख छोड़ी है: जिसे तूने
    बनी आदम के सामने अपने, भरोसा करने वालों के लिए तैयार किया।'
  bqc-SIM: to an lɛ́na ɛɛtonaↄ naalɛ. Aaì dↄ́ɛ ń gbɛ̃maaↄ, aaì sakańgu ń ĩ́andãao.
  tcz-CHONGTHU: Vo Yahweh Pakai nangma gingte dingin nangin ijakai nasuh nengpeh hi
    iti phat apha hitam. Panpi ngaicha a nakom a hungte nangman naphat thei in, vannoi
    mite mitmu changtah in nangman phatthei nabohjin ahi.
  mar-mar: जे तुझा आदर बाळगतात त्यांच्यासाठी तू आपला थोर चांगूलपणा जपून ठेवला आहे,
    जे तुझ्यामध्ये आश्रय घेतात त्यांच्याकरिता तू सर्व मानवजाती समोर घडवून आणतोस.
  isl-isl: lygarana sem ásaka réttláta með hroka og fyrirlitningu.
  hlt-THB: Nang anik kqihkhqi aham cun pe nawh, thlanghqingkhqi haiawh nang awh ak
    thukkhqi aham na taak zoseennaak taw bau soeih hy.
  qub-qub: Rispitashojcunapäga allitami ruranqui. Chay allicunatami paycunapäga goritano
    shuyaraycächinqui. Chaycunataga waquin runacuna ricananpärämi gamman yäracamojcunata
    tarichinqui.
  bqp-bqp: Aruzɛkɛ kũ n kàkara n vĩnakɛrinↄnɛ zↄ̃kↄ̃, ndì arubarika da gbɛ̃ kũ ò
    nanyĩnↄgu gbɛ̃ sĩnda pínki wára.
  hat-hat: (031:20) Ala bon yo bon, bagay ou kenbe an rezèv pou moun ki gen krentif
    pou ou! Ala bèl yo bèl, bagay ou fè devan tout moun, lè w'ap pwoteje moun k'ap
    chache pwoteksyon anba zèl ou!
  eng-BSB: How great is Your goodness which You have laid up for those who fear You,
    which You have bestowed before the sons of men on those who take refuge in You!
  eng-WEBPB: Oh how great is your goodness, which you have laid up for those who fear
    you, which you have worked for those who take refuge in you, before the sons of
    men!
  kbq-kbq: Ra Anumzamoka knare kavukvamo'a rankrerfa hu'neankinka, kagri'ma koro'ma
    hugante'za kagoraga'ama nemaniza vahera rama'a zmasimu ante vite'nezmantane. Hagi
    kagripima eme frakinaku'ma aza vahera knare kavukva zana antevite nezmantenka
    asomura hunezmantake'za maka vahe'mo'za nezamagaze.
  pon-pon: Meid laud omui kalanan, me kom kotin nekinekid on me Ian komui kan, o me
    kom kin kajale on ir, me liki komui janjal mon aramaj akan.
  nhe-BL: Pero ta, nelía hueyi moyolo ica inijuanti tlen mitztlepanitaj huan tiquinmocuitlahuía.
    Nelía cuali moteicnelilis tlen ticajcoctoc para tojuanti tlen timotemachijtoque
    ipan ta, tojuanti tlen tlamiyacapa titematiltijtoque para san ta tihueli titechmanahuis.
  wnc-wnc: Sike gata puya take siknga aknga tasike gae gepbiatang yuaing aminu akgatayamunggayak.
    Ngan, puya aaknga aminde kaine aminu gae gepbiatang yuaingge tasiyamuya.
  bus-bus: Auziki kɛ̀ ń kàkↄ̃a n vĩakɛrinↄnɛ bíta, nɛɛ̀ aubarika da gbɛ̃ kɛ̀ aↄ̃ↄ
    nanziinↄn gbɛ̃ píngi wáa.
  gub-BL: Eremonokatu ikatuahy ma'e newi ukyze ma'e wanupe. Teko paw upuner nekatu
    haw hexakaw rehe wà. Erezekaiw katu nerehe uzeruzar ma'e wanehe ne. Teko paw upuner
    nezekaiw haw hexakaw rehe wà.
