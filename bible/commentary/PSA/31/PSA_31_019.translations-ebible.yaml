verse: PSA.031.019
translations:
  mal-C: അങ്ങയെ ഭയപ്പെടുന്നവർക്കുവേണ്ടി അങ്ങ് സംഭരിച്ചുവെച്ചിരിക്കുന്നതും അങ്ങയിൽ
    ശരണം പ്രാപിക്കുന്നവർക്കായി സകലമനുഷ്യരും കാണുംവിധം അവിടന്ന് പ്രദർശിപ്പിച്ചതുമായ
    അവിടത്തെ നന്മ എത്രയോ സമൃദ്ധം.
  deu-TKW: Mögen die lügnerischen Lippen verstummen, die wider Fromme Freches reden
    in Hochmut und Verachtung!
  lin-lin: Tika ete ekangama, bibebu oyo elobaka lokuta, oyo elobaka na lolendo mpe
    na lofundu, oyo ebebisaka lokumu ya moto ya sembo na nzela ya songisongi.
  mmx-mmx: Nenu u umsu mi lempanga avukat, mo ura gagas li vam i kusu na lox asuusu
    i rinedi dim taba asinorong u! Uk lok see atnedi di nunu saga ram, la limixin
    axap di ven kibis i.
  eng-LSV: How abundant is Your goodness, || That You have laid up for those fearing
    You, || You have worked for those trusting in You, || Before sons of men.
  eng-GNV: Howe great is thy goodnesse, which thou hast layde vp for them, that feare
    thee! and done to them, that trust in thee, euen before the sonnes of men!
  eng-WEBSTER: Oh how great is thy goodness, which thou hast laid up for them that
    fear thee; which thou hast wrought for them that trust in thee before the sons
    of men!
  nhw-BL: Pero ta, nelía hueyi moyolo ica inijuanti catli mitztlepanitaj huan tiquinmocuitlahuía.
    Nelía cuali motlaicnelilis catli ticajoctoc para tojuanti catli timotemachijtoque
    ipan ta, tojuanti catli tlamiyacapa titematiltijtoque para san ta tihueli techmanahuis.
  swh-ONEN: Tazama jinsi ulivyo mkuu wema wako, uliowawekea akiba wakuchao, ambao
    huwapa wale wakukimbiliao machoni pa watu.
  bba-bba: A ku de wee kowobu bu ɡɑri ɡere, kɑ be bɑ tii suɑ ɡɑri mɔ̀, bɑ ɡɑbu ɡɛmɑ.
  eng-KJVCPB: O how great is thy goodness, which thou hast laid up for them that fear
    thee; Which thou hast wrought for them that trust in thee Before the sons of men!
  luo-luo: Mano kaka berni duongʼ, ber mikano ne joma oluori, mimiyo joma opondo kuomi
    ka ji duto neno.
  aii-aii: ܟܡܵܐ ܓܘܼܪܬܵ‌ܐ ܝܠܵܗ̇ ܛܵܒ݂ܬܘܼܟ݂ ܕܚܘܼܡܝܘܼܗ̇ ܝܘܸܬ ܩܵܐ ܙܕܝܼܥܘܼ̈ܟ݂، ܕܗܘܼܕܪܘܼܗ̇
    ܝܘܸܬ ܩܲܕܡ ܒܢܲܝ̈ܢܵܫܵܐ ܩܵܐ ܣܵܒܪ̈ܵܢܹܐ ܕܒܝܼܘܼܟ݂.
  meu-meu: Emu hahenamo na bada herea, o abia heḡaeḡaemu, oi e gari henimumu taudia
    edia, bona o karaiamu, oi metaimu e heau heniamu taudia edia, taunimanima natudia
    vairadiai o karaiamu.
  npi-ULB: तपाईंको आदर गर्नेहरूका निम्‍ति तपाईंले सन्‍चित गर्नुभएको तपाईंको भलाइ कति
    महान् छ । त्‍यो तपाईंमा शरण लिनेहरूका निम्ति मानवजातिका सारा सन्तानका सामु तपाईंले
    प्रदर्शन गर्नुहुन्छ ।
  yor-yor: Báwo ni títóbi oore rẹ̀ ti pọ̀ tó, èyí tí ìwọ ti ní ní ìpamọ́ fún àwọn
    tí ó bẹ̀rù rẹ, èyí tí ìwọ rọ̀jò rẹ̀ níwájú àwọn ènìyàn tí wọ́n fi ọ́ ṣe ibi ìsádi
    wọn.
  pes-OPCB: خداوندا، چه عظیم است نیکویی تو که برای ترسندگانت ذخیره کرده‌ای! تو آن
    را در حق کسانی که به تو پناه می‌برند، در برابر مردم بجا می‌آوری.
  tgl-ULB: Napakadakila ng iyong kabutihang hinanda mo para sa mga sumasamba sa iyo,
    na tinupad mo para sa mga nagkukubli sa iyo sa harap ng buong sangkatauhan!
  nop-nop: Du adi kwanai momooŋ hinek tiŋa me nediyeŋ gikiŋgoŋ tigamiiŋ heki u yehitubu-lodalaŋ.
    Tiŋa me yehitubu-lodadok yoŋa du’walaŋkade biiŋ adi momooŋ hinek yabudokolaŋ.
    Kaŋ metam hogohogokdi du momooŋ tiyemulaŋ u agaŋ kaŋ nadigamiiŋ.
  hui-hui: Wali agali í̠ni andaneha karu bayale helonaga í̠na baya hanguore bialu
    kegoni. Wali agali í̠nihondo mini mbiraore wu haga karu í̠na baya hangu handayaho
    haga kegoni. Wali agali bibahende bu karume de handai helo í̠na ani bialu kegoni.
  mya-mya: ကိုယ်​တော်​ရှင်​အား​ကြောက်​ရွံ့​ရို​သေ​ကြ​သူ​တို့ ၏​အ​တွက် သို​မှီး​ထား​တော်​မူ​သော​ကောင်း​သော​အ​ရာ
    များ​ကား အ​လွန်​ပင်​အံ့​သြ​ဖွယ်​ကောင်း​လှ​ပါ​သည်​တ​ကား။ ကိုယ်​တော်​ရှင်​သည်​ကောင်း​မြတ်​တော်​မူ​ကြောင်း
    ကို​လည်း​ကောင်း၊ အ​ထံ​တော်​၌​ခို​လှုံ​ကြ​သူ​တို့​ကို ကွယ်​ကာ​တော်​မူ​ကြောင်း​ကို​လည်း​ကောင်း
    လူ​အ​ပေါင်း​တို့​သိ​ကြ​ပါ​၏။
  bod-N: ཁྱེད་ལ་གུས་ཤིང་འཇིགས་པ་རྣམས་ཀྱི༌ཕྱིར། །བཞག་པའི་བཀའ་དྲིན་ཇི་ལྟར་ཆེ་བ༌ལ། །དེ་ནི་ཁྱེད་ལ་སྐྱབས་སུ་འགྲོ་མཁན༌ཕྱིར།
    །འཇིག་རྟེན་མི་བུ་རྣམས་ཀྱི་མཐོང་ངོར༌བཤམས།།
  wsk-wsk: O Yawe, ni kariimikiri saki nongoma te, kariimet ni bowa ningi nagu tai
    yumusan mu nika mel ningo ningo nungem mu nungaru gurugusam.
  sna-sna: Haiwa, kunaka kwenyu kukuru sei, kwamakachengetera vaya vanokutyai, kwamunoisa
    pamberi pavanhu, pamusoro paivo vanovanda mamuri.
  spa-BLM: Oh, qué grande es tu bondad, que has guardado para los que te temen, que
    has trabajado para los que se refugian en ti, ¡ante los hijos de los hombres!
  cac-cac: Yel ton val nivan a vach'c'olal tzac' d'a eb' tzach ic'anchaan̈. D'a yichan̈
    eb' anima tzac' a vach'ilal d'a eb' tzach ac'anoch yipoc sc'ool.
  swh-ULB: Uzuri wako ni wa namna gani nao umeuhifadhii kwa ajili ya wale wanao kuheshimu
    sana, ambao wewe huufanya kwa ajili ya wale ambao hukimbilia kwako kwa ajili ya
    usalama mbele ya watoto wote wa wanadamu!
  deu-ELBBK: Lass verstummen die Lügenlippen, die in Hochmut und Verachtung Freches
    reden gegen den Gerechten!
  mbb-OT: Utew zekelà is keupiyaanan he idteǥana nu te menge etew he edtahud wey edsarig
    kenikew. Egkaahà te langun is keupiya nu.
  mal-2015: നിന്റെ ഭക്തന്മാർക്കു വേണ്ടി നീ സംഗ്രഹിച്ചതും നിന്നിൽ ആശ്രയിക്കുന്നവർക്കു
    വേണ്ടി മനുഷ്യപുത്രന്മാർ കാൺകെ നീ പ്രവർത്തിച്ചതുമായ നിന്റെ നന്മ എത്ര വലിയതാകുന്നു.
  gup-gup: Ngudda wanjh yimakkaykenh. Ngudda yidjehdjenkurrmeng kunmakmak bedberre
    bininj nawu ngundikengeme. Ngudda yibenwon birrimekbe bininj kunmakmak kore birriwarlahkenh
    bininj ngundikurdunan.
  rmc-rmc: Mi ňemisaľon o vušta, so klaminen; ola, ko pro spravodľivo vakeren sprostones
    andro baripen a dikhen les tele.
  nlg-nlg: E sule ngangata nimua na lutu. O talu dila nimua na vauto vanira tara talu
    mavagho mo gonia vanira na hava tara mai tamua, mo ko vautora tana maramana eni.
  pes-OPV: زهی عظمت احسان توکه برای ترسندگانت ذخیره کرده‌ای و برای متوکلانت پیش بنی
    آدم ظاهر ساخته‌ای.
  ron-1924: О, кыт де маре есте бунэтатя Та, пе каре о пэстрезь пентру чей че се тем
    де Тине ши пе каре о арэць челор че се ынкред ын Тине, ын фаца фиилор оаменилор!
  ben-OBCV: যারা তোমাকে সম্ভ্রম করে আর যারা তোমার শরণাগত তাদের প্রতি তোমার সঞ্চিত
    কল্যাণ কত মহৎ, যা তুমি সকলের সাক্ষাতে তাদের উপর প্রদান করো।
  som-som: Wanaaggaagu weynaan badanaa, kan aad u kaydisay kuwa kaa cabsada, Oo weliba
    aad binu-aadmiga hortiisa ugu diyaarisay kuwa isku kaa halleeya.
  eng-ASVBT: Oh how great is thy goodness, Which thou hast laid up for them that fear
    thee, Which thou hast wrought for them that take refuge in thee, Before the sons
    of men!
  mna-mna: Yooba, kampeŋana ku na biibi kat. Zin wal ta timototo u mi tileŋleŋ la
    kalŋom na, nu ur len koroŋ ambaimbaiŋan boozomen ma imbotmbot lae be kam pizin.
    Zin wal ta so tipase pu be we ur pizin mi menderkaala zin na, nu ko kampe zin
    ila iwal biibi matan.
  ita-1885: Quanto grandi sono i tuoi beni Che tu hai riposti a quelli che ti temono;
    E che tu fai in presenza de' figliuoli degli uomini, Inverso quelli che si confidano
    in te!
  eng-ULB: How great is your goodness that you have stored up for those who revere
    you, that you perform for those who take refuge in you before all the children
    of mankind!
  spa-VBL: ¡Cuán maravillosa es la bondad que has reservado para los que te honran!
    En frente de todos le diste esta bondad a aquellos que vinieron a ti por ayuda.
  fra-_FOB: Oh! qu'ils sont grands, les biens que tu as réservés pour ceux qui te
    craignent; que tu répands, aux yeux des fils des hommes, sur ceux qui se retirent
    vers toi!
  mal-mal: അങ്ങയുടെ ഭക്തന്മാർക്കു വേണ്ടി അവിടുന്ന് സംഗ്രഹിച്ചതും അവിടുത്തെ ആശ്രയിക്കുന്നവർക്കു
    വേണ്ടി മനുഷ്യപുത്രന്മാർ കാൺകെ അവിടുന്ന് പ്രവർത്തിച്ചതുമായ അങ്ങയുടെ നന്മ എത്ര വലിയതാകുന്നു.
  urd-GVR: Terī bhalāī kitnī azīm hai! Tū use un ke lie taiyār rakhtā hai jo terā
    ḳhauf mānte haiṅ, use unheṅ dikhātā hai jo insānoṅ ke sāmne se tujh meṅ panāh
    lete haiṅ.
  suz-BL: गे इन कली मान पा हिंब आन कली गेना हना यो शुश दाक्‍नीनी। इन कली जिम्‍मा गेंसीब
    आन कली दाक्‍तीके मुर आन ङोंइती कोंइनीनी।
  eng-NOY: O how great is thy goodness, which thou treasurest up for them that fear
    thee; Which thou showest to them that trust in thee, before the sons of men!
  ita-1927: Quant’è grande la bontà che tu riserbi a quelli che ti temono, e di cui
    dài prova in presenza de’ figliuoli degli uomini, verso quelli che si confidano
    in te!
  ckb-ckb: چاکەت چەند مەزنە، کە هەڵتگرتووە بۆ ئەوانەی ترسی تۆیان لە دڵدایە، ئەوەی
    بە بەرچاوی خەڵکەوە، بەوانەی دەبەخشیت کە پەنات بۆ دەهێنن.
  eng-BBE: O how great is your grace, which you have put in store for your worshippers,
    and which you have made clear to those who had faith in you, before the sons of
    men!
  xsi-xsi: Maro Ŋalae, naŋa asama tu noko uru kuveta kie ara ndo panzi tamâta ea simege
    ŋanano kala siwâŋgi pano. Kinzi tamâta rârâni sisama tu noko uru pwatonanzi tamâta
    ea kalonzi tawana noko kala simâ pano.
  kan-OKCV: ನಿಮ್ಮ ಒಳ್ಳೆಯತನವು ಎಷ್ಟೋ ಸಮೃದ್ಧ; ನೀವು ನಿಮಗೆ ಭಯಪಡುವವರಿಗೋಸ್ಕರ ಆ ಒಳ್ಳೆಯತನವನ್ನಿಟ್ಟಿದ್ದೀರಿ,
    ನಿಮ್ಮನ್ನು ಆಶ್ರಯಿಸಿಕೊಳ್ಳುವವರಿಗೆ ನೀವು ನಿಮ್ಮ ಒಳ್ಳೆಯತನವನ್ನು ಎಲ್ಲರ ಮುಂದೆ ದಯಪಾಲಿಸಿದ್ದೀರಿ.
  tam-2017: உமக்குப் பயந்தவர்களுக்கும், மனிதர்களுக்கு முன்பாக உம்மை நம்புகிறவர்களுக்கும்,
    நீர் உண்டாக்கி வைத்திருக்கிற உம்முடைய நன்மை எவ்வளவு பெரிதாக இருக்கிறது!
  spa-RV-1909: ¡Cuán grande es tu bien, que has guardado para los que te temen, que
    has obrado para los que esperan en ti, delante de los hijos de los hombres!
  ron-BTF: Ce mare este bunătatea ta, pe care ai păstrat-o pentru cei ce se tem de
    tine; pe care ai lucrat-o pentru cei ce se încred în tine înaintea fiilor oamenilor!
  eng-WEBP: Oh how great is your goodness, which you have laid up for those who fear
    you, which you have worked for those who take refuge in you, before the sons of
    men!
  eng-FBV: How wonderful is the goodness you have reserved for those who honor you!
    In front of everyone you give this goodness to those who come to you for help.
  nld-1939: Hoe groot is uw goedheid, o Jahweh, Die Gij hebt weggelegd voor hen, die
    U vrezen, Die Gij bewijst aan wie tot U vluchten, Voor het oog aller mensen.
  nch-BL: Pero ta, nelía hueyi moyolo ica inijuanti cati mitztepanitaj huan tiquinmocuitahuía.
    Nelía cuali motaicnelilis cati ticajoctoc para tojuanti cati timotemachijtoque
    ipan ta, tojuanti cati miyacapa titematiltijtoque para san ta tihueli techmanahuis.
  vie-1934: Sự nhân từ Chúa, Mà Chúa đã dành cho người kính sợ Chúa, Và thi hành trước
    mặt con cái loài người Cho những kẻ nương náu mình nơi Chúa, thật lớn lao thay!
  cha-cha: Jafa muna dangculo y minaulegmo ni unadadaje para y mumaañaogüe jao, na
    unfatinas para y umangocojao gui menan y famaguon y taotao.
  hin-CV: कैसी महान है आपकी भलाई, जो आपने अपने श्रद्धालुओं के निमित्त आरक्षित रखी
    है, जो आपने अपने शरणागतों के लिए सार्वजनिक रूप से प्रदर्शित की है.
  eng-OURB: Oh how great is your goodness, which you have laid up for those who fear
    you, which you have worked for those who take refuge in you, before the sons of
    men!
  spa-BES: ¡Cuán grande es tu gracia, que has guardado para los que te temen. y que
    has mostrado a los que tuvieron fe en ti, delante de los hijos de los hombres!
  tdx-tdx: Akore ty harà’ elahin-kasoa’o nahaja’o ho amo mañeveñ’ama’oo, ie nitsene’o
    ho amo mpitsolok’ ama’o añatrefam-pihaino’ o ana’ondatio!
  tha-KJV: โอ ความดี​ของพระองค์​อุ​ดมสักเท่าใดที่​พระองค์​ทรงสะสมไว้เพื่อบรรดาผู้​ที่​เกรงกลัวพระองค์
    และทรงกระทำไว้เพื่อผู้​ที่​วางใจในพระองค์ ต่อหน้าบุตรทั้งหลายของมนุษย์
  por-BR-2018: Como é grade a tua bondade, que guardaste para aqueles que te temem!
    Tu trabalhaste para os que confiam em ti, na presença dos filhos dos homens.
  deu-ELO: Wie groß ist deine Güte, welche du aufbewahrt hast denen, die dich fürchten,
    gewirkt für die, die auf dich trauen, angesichts der Menschenkinder!
  eng-WYC-2018: Lord, the multitude of thy sweetness is full great; which thou hast
    hid to men dreading thee. Thou hast made a perfect thing to them that hope in
    thee; in the sight of the sons of men. (Lord, the multitude of thy goodness is
    very great; which thou hast kept safe for those who fear thee or for those who
    revere thee. Thou hast made a perfect thing for those who put their trust in thee;
    before the sons and daughters of men.)
  epo-epo: Kiel granda estas Via boneco, kiun Vi konservis por tiuj, kiuj Vin timas,
    Kaj kiun Vi faris antaŭ la homoj por tiuj, kiuj Vin fidas!
  gfk-gfk: A tamat saakit no num bilbilai nong u bul tagure tar ie wara udiet ing
    diet ru ugu. Ma ta diet ing diet barahit taam, huo mah u la tamtabar diet ma no
    num bilbilai kaia ra matmataan ta ira tunotuno.
  uig-PIN: Ɵzüngni baxpanaⱨ ⱪilƣanlar üqün insan balilirining kɵz aldida kɵrsǝtkǝn
    iltipatliring, Yǝni Ɵzüngdin ⱪorⱪidiƣanlar üqün, saⱪliƣan iltipat-nemǝtliring
    nǝⱪǝdǝr moldur!
  beo-beo: 'Dunu da Dima nodone hamosa, amo da Dia baligili noga:idafa imunusa: momagei
    dialebe ba:mu. Di da noga:idafa! Amola dunu amo ilia Dima dafawaneyale dawa:sa
    amo noga:ledafa gaga:sa. Dunu huluane da amo hou dawa:.'
  tpi-OTNT: Yu save mekim gutpela wok tru bilong helpim ol man i stap aninit long
    yu. Yu save lukautim gut ol man i bilip long yu. Yu save helpim ol moa yet long
    ai bilong olgeta manmeri.
  hau-SA: Alherinka da girma yake, wanda ka ajiye domin waɗanda suke tsoronka, wanda
    ka mayar a gaban mutane a kan waɗanda suke neman mafaka daga gare ka.
  udu-udu: Ayy mom’boro’d pini wa’di ish ka enthusa! A’di jin karkina /e gom uni gwansan
