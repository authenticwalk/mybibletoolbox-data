verse: PSA.031.012
translations:
  mal-C: മൃതിയടഞ്ഞവരെന്നപോലെ ഞാൻ അവരുടെ സ്മരണകളിൽ ഇല്ലാതെയായിരിക്കുന്നു; തകർന്നുപോയ
    ഒരു മൺപാത്രംപോലെ ഞാൻ ആയിരിക്കുന്നു.
  deu-TKW: wegen aller meiner Dränger. Ich bin eine arge Schmach geworden für meine
    Nachbarn und ein Schrecken für meine Bekannten; die mich auf der Straße erblicken,
    fliehen vor mir.
  lin-lin: Banguna na ngai nyonso bakomi kozwa ngai lokola eloko ya lisuma, baninga
    na ngai bakomi kozwa ngai lokola eloko ya soni, mpe bato oyo bayebi ngai bakomi
    kozwa ngai lokola eloko ya somo.
  mmx-mmx: Limixin axap dira domampe vam ia, ngan ta dola agara met pam. Nia a lok
    ngan ta lavanga no digara lu xepe vam min.
  eng-LSV: I have been forgotten as dead, out of mind, || I have been as a perishing
    vessel.
  eng-GNV: 'I am forgotten, as a dead man out of minde: I am like a broken vessell.'
  eng-WEBSTER: 'I am forgotten as a dead man out of mind: I am like a broken vessel.'
  nhw-BL: Nochi masehualme nechelcajtoque quen ya nimictosquía. Nechtlahuelcajtoque
    quen se chachapal tepalcatl ipan tlasoli.
  swh-ONEN: Nimesahaulika miongoni mwao kama mtu aliyekufa, nimekuwa kama chombo cha
    mfinyanzi kilichovunjika.
  bba-bba: Nɛn yibɛrɛbɑ bɑ mɑn sekuru doke, mɑ be bɑ sɑ̃ɑ nɛɡibu bɑ tu sosimɔ. Be
    bɑ mɑn yɛ̃, beyɑ bɑ nɛn bɛrum mɔ̀. Bɑ̀ n kɑ mɑn yinnɑ swɑɑɔ, bɑ rɑ duki suwɑ.
  eng-KJVCPB: 'I am forgotten as a dead man out of mind: I am like a broken vessel.'
  luo-luo: Wigi owil koda mana ka gima ne asetho chon bende koro achalo mana gi agulu
    motore.
  aii-aii: ܦܝܼܫ ܠܝܼ ܢܸܫܝܵܐ ܡ̣ܢ ܠܸܒܵܐ ܐܲܝܟ݂ ܡܝܼܬܵ‌ܐ، ܗܘܹܐ ܠܝܼ ܐܲܝܟ݂ ܡܵܐܢܵܐ ܡܪܘܼܦܝܵܐ.
  meu-meu: Taunimanima ese vada e lalogu boio, mase tauna na heto; lau na uro makohina
    na heto.
  npi-ULB: मरेको मानिसलाई झैं मलाई भुलिएको जसलाई कसैले विचार गर्दैन । म फुटेको भाँडोजस्तै
    छु ।
  yor-yor: Èmi ti di ẹni ìgbàgbé kúrò ní ọkàn gẹ́gẹ́ bí ẹni tí ó ti kú; èmi sì dàbí
    ohun èlò tí ó ti fọ́.
  pes-OPCB: همچون مرده‌ای هستم که به دست فراموشی سپرده شده است؛ مانند ظرفی هستم که
    به دور انداخته باشند.
  tgl-ULB: Nilimot ako na parang patay na walang sinuman ang nakakaalala. Ako ay tulad
    ng isang basag na palayok.
  nop-nop: Meeniŋ agaŋ kumiiŋ kaŋ kaule tiyemam unduŋ, metamdi nu nadikaule tinamiiŋ.
    Tiŋa undugoŋ nu adi kwet kabotdi tawaune beyakukiiŋ wendok tuwolit.
  hui-hui: Wali agali bu karume agali homenego embeda ho wahagadagua tigua i̱ embeda
    hai haya. I̱ iba be pambulo wahene ngaligobi harudane hendedo.
  mya-mya: ကျွန်​တော်​မျိုး​သေ​လေ​ပြီ​ကဲ့​သို့ လူ​အ​ပေါင်း​တို့​သည်​ကျွန်​တော်​မျိုး​အား
    မေ့​ပျောက်​သွား​ကြ​ပါ​၏။ ကျွန်​တော်​မျိုး​သည်​စွန့်​ပစ်​ခြင်း​ခံ​ရ​သည့် အိုး​ကွဲ​ကဲ့​သို့​ဖြစ်​ပါ​၏။
  bod-N: གཤིན་པོ་ལྟར་དུ་ང་རང་གཞི་ནས༌བརྗེད། །བདག་ནི་རྫ་ཆག་ལྟ་བུར་གྱུར་པ༌ཡིན།།
  wsk-wsk: Nuna ani ago ko nungamili saparam, o kari maingkala kua namaram iwita;
    ani kani papak mam se waru sapaman iwita.
  sna-sna: Ndakanganwikwa navo sendakafa; ndafanana nehari yakaputsika,
  spa-BLM: Estoy olvidado de sus corazones como un muerto. Soy como la cerámica rota.
  cac-cac: Juneln̈ej ix in b'atcan satc'olal yuj eb'. Icha val to man̈xo in animaoc
    svab'i, icha val junoc lum xalu pojnac, icha chi' vaji.
  swh-ULB: Nimesahaulika kama mtu aliye kufa ambaye hakuna mtu anaye mfikiria. Niko
    kama chungu kilicho pasuka.
  deu-ELBBK: Mehr als allen meinen Bedrängern bin ich auch meinen Nachbarn zum Hohn
    geworden gar sehr, und zum Schrecken meinen Bekannten; die auf der Straße mich
    sehen, fliehen vor mir.
  mbb-OT: In-iring e zan en te minatey su edlipatan e zan en. Iyan ked-isipa zan kedì
    he iring a te ziniyun he nerupet he wazè din en pulus.
  mal-2015: മരിച്ചുപോയവനെപ്പോലെ എന്നെ മറന്നുകളഞ്ഞിരിക്കുന്നു; ഞാൻ ഒരു ഉടഞ്ഞ പാത്രംപോലെ
    ആയിരിക്കുന്നു.
  gup-gup: Bedda kabirriyime ngaye yimankek ngarroweng, dja minj mak ngandiyawoyhburrbun.
    Bedda ngandikukburriwe yiman kayime ngaye ngaburriwe cup nawu bakmeng.
  rmc-rmc: Savore mire ňeprijaťeľa, a mek the mire susedi, man tele dikhen. Ola, ko
    man prindžaren, mandar daran; sar man dikhen pre uľica, denašen mandar het.
  nlg-nlg: Ra righiu vaghau tu mate vagha na popo te taboha.
  pes-OPV: مثل مرده از خاطر فراموش شده‌ام و مانند ظرف تلف شده گردیده‌ام.
  ron-1924: Сунт уйтат де инимь ка ун морт, ам ажунс ка ун вас сфэрымат.
  ben-OBCV: মৃত ব্যক্তির মতো আমাকে ভুলে যাওয়া হয়েছে; আমি মাটির ভাঙা পাত্রের মতো
    হয়েছি।
  som-som: Sida qof dhintay oo laga samray ayaa layska kay illoobay, Oo waxaan ahay
    sida weel jabay.
  eng-ASVBT: 'I am forgotten as a dead man out of mind: I am like a broken vessel.'
  mna-mna: Zin matan iŋgalŋgal yo mini som. Tire yo kembei aŋmeete kek. Nio iŋgi kembei
    kuuru ta imapaala mi tipiri ila lene.
  ita-1885: Io sono stato dimenticato dal cuor loro come un morto; Io son simile ad
    un vaso perduto.
  eng-ULB: I am forgotten as a dead man whom no one thinks about. I am like a broken
    pot.
  spa-VBL: He sido olvidado como si estuviera muerto, ignorado como una vasija rota.
  fra-_FOB: J'ai été mis en oubli dans les cœurs comme un mort; je suis comme un vase
    de rebut.
  mal-mal: മരിച്ചുപോയവനെപ്പോലെ എന്നെ മറന്നുകളഞ്ഞിരിക്കുന്നു; ഞാൻ ഒരു ഉടഞ്ഞ പാത്രംപോലെ
    ആയിരിക്കുന്നു.
  urd-GVR: Maiṅ murdoṅ kī mānind un kī yāddāsht se miṭ gayā hūṅ, mujhe ṭhīkre kī tarah
    phaiṅk diyā gayā hai.
  suz-BL: बेक्‍शो मुर खोदेंशो पा सुइमी आं कली ममिम्‍नीम। गो ब्रोल्‍शो गर खोदेंशो दुम्‍ती।
  eng-NOY: I am forgotten like a dead man out of mind; I am like a broken vessel.
  ita-1927: Io son del tutto dimenticato come un morto; son simile a un vaso rotto.
  ckb-ckb: لەبیرکراوم وەک ئەوەی مردبم، وەک قاپێکی شکاوم بەسەرهاتووە.
  eng-BBE: I have gone from men's minds and memory like a dead man; I am like a broken
    vessel.
  xsi-xsi: Kinzi tamâta rârâni nde kalonzi kapa lâ ŋana naŋa kâ, itogo tamâta kalonzi
    kapa ŋana tamâta toŋge imâte muŋgani lâ. Naŋa atogo kulo toŋge mâta pwapwataki
    kala tamâta sitambira lâ.
  kan-OKCV: ನಾನು ಸತ್ತುಹೋದವರಂತೆ ಎಲ್ಲರು ನನ್ನನ್ನು ಮರೆತುಬಿಟ್ಟಿದ್ದಾರೆ; ನಾನು ಒಡೆದ ಮಡಕೆಯಂತೆ
    ಇದ್ದೇನೆ.
  tam-2017: செத்தவனைப்போல எல்லோராலும் முழுவதும் மறக்கப்பட்டேன்; உடைந்த பாத்திரத்தைப்போல
    ஆனேன்.
  spa-RV-1909: 'He sido olvidado de su corazón como un muerto: he venido á ser como
    un vaso perdido.'
  ron-BTF: Sunt uitat ca un mort, șters din amintire, sunt ca un vas spart.
  eng-WEBP: I am forgotten from their hearts like a dead man. I am like broken pottery.
  eng-FBV: I have been forgotten as if I were dead; I'm ignored like a broken pot.
  nld-1939: Als een dode ben ik uit de harten verbannen, Weggegooid als een pot.
  nch-BL: Nochi masehualme nechelcajtoque quej ya nimictosquía. Nechtahuelcajtoque
    quej se chachapal tepalcat ipan tasoli.
  vie-1934: Tôi bị chúng quên đi như kẻ chết mà lòng không còn nhớ đến; Tôi giống
    như một cái bình bể nát.
  cha-cha: 'Sa esta malefayo taegüije y matae ni ti manjaso: taegüijeyo y an mafag
    baso.'
  hin-CV: उन्होंने मुझे ऐसे भुला दिया है मानो मैं एक मृत पुरुष हूं; मैं वैसा ही व्यर्थ
    हो गया हूं जैसे एक टूटा पात्र.
  eng-OURB: I am forgotten from their hearts like a dead man. I am like broken pottery.
  spa-BES: Me han olvidado por completo, como si ya estuviera muerto; Soy como un
    recipiente roto.
  tdx-tdx: Haliño hoe lolo iraho, tsy amam-betsevetse; manahake ty karabiba.
  tha-KJV: เขาลืมข้าพระองค์เสียประหนึ่งว่าเป็นคนตายแล้ว ข้าพระองค์เหมือนอย่างภาชนะที่​แตก
  por-BR-2018: No coração deles eu fui esquecido, como se estivesse morto; me tornei
    como um vaso destruído.
  deu-ELO: Meiner ist im Herzen vergessen wie eines Gestorbenen; ich bin geworden
    wie ein zertrümmertes Gefäß.
  eng-WYC-2018: I am given to forgetting, as a dead man from the heart. I am made
    as a (for)lorn vessel; (I am forgotten, like a dead man out of mind. I am made
    like a forlorn vessel;)
  epo-epo: Oni forgesis pri mi en la koro, kiel pri mortinto; Mi fariĝis kiel rompita
    vazo.
  gfk-gfk: Diet te luban iau hoing bia iau gate maat. Iau haruat hoing tiga gingop
    na taah i te tamaparok taar,
  uig-PIN: Ⱨǝmmǝylǝn meni ɵlgǝn adǝmdǝk, kɵnglidin qiⱪirip taxlaxti; Puquⱪ qinidǝk
    bolup ⱪaldim.
  beo-beo: Dunu huluane ilia da na bogoiyale, gogolele fisi dagoi. Ilia na galagai
    liligi agoai ba:sa.
  tpi-OTNT: Olgeta man i lusim tingting long mi olsem ol i save lusim tingting long
    man i dai pinis. Mi olsem sospen graun i bruk na ol i tromoi pinis.
  hau-SA: An manta da ni sai ka ce na mutu; na zama kamar fasasshen kasko.
  udu-udu: Aha/ ŋakunu me’d jan ’de/ jin wuki’d mo. Dhali aha/ wakina e ki toŋ’kul
    bwa jin waki’d mo.
  uig-LAT: Hemmeylen méni ölgen ademdek, könglidin chiqirip tashlashti; Puchuq chinidek
    bolup qaldim.
  nde-nde: Sebekhohliwe ngami kungathi sengafa; senginjengembiza yebumba ehlephukileyo.
  ton-ton: 'Kuo fakangalongaloʻi au mei he loto ʻo hangē ko e tangata kuo mate: kuo
    u tatau mo e ipu kuo maumau.'
  ces-1613: U všech nepřátel svých jsem v pohanění, a nejvíce u sousedů, známým pak
    svým jsem strašidlem; kteříž mne vídají vně, utíkají přede mnou.
  eng-WMB: I am forgotten from their hearts like a dead man. I am like broken pottery.
  tam-TCV: நான் இறந்துவிட்ட ஒருவனைப் போல, அவர்கள் என்னை மறந்துபோனார்கள்; நான் ஓர்
    உடைந்த பாத்திரத்தைப் போலானேன்.
  ceb-ULB: Gikalimtan ako sama sa patay nga tawo nga wala nay nakahinumdom. Sama ako
    sa buak nga kulon.
  pol-UBG: Zapomniano o mnie jak o umarłym, stałem się jak rozbite naczynie.
  urd-GVU: مَیں مُردوں کی مانند اُن کی یادداشت سے مٹ گیا ہوں، مجھے ٹھیکرے کی طرح پھینک
    دیا گیا ہے۔
  eng-OEBCW: I am clean forgotten like the dead, am become like a ruined vessel.
  deu-1912: Mein ist vergessen im Herzen wie eines Toten; ich bin geworden wie ein
    zerbrochenes Gefäß.
  kan-2017: ನಾನು ಸತ್ತವರಂತೆ ಯಾರ ಜ್ಞಾಪಕಕ್ಕೂ ಬಾರದವನಾದೆನು; ಒಡೆದ ಬೋಕಿಯಂತಿದ್ದೇನೆ.
  yap-yap: Gubin e girdi’ ma kar paged talig, ni gowa kugum’; gu bod ban’en ni kan’ag.
  hlt-MCSB: Duek tangtae bangla a lungbuei ah kai n'hnilh. Am poo bangla ka om.
  mdy-ETH: ዓዳ ሃይቄ ዓሲጉዲ ታኣኒ ዋሊንቴኔ፤ ሃይቄም ኬኤሮና ቦኦቆና ዖቲናጉዲ ታ ማዔኔ።
  twi-ASANTE: Obiara werɛ afiri me te sɛ deɛ mawuo; mayɛ sɛ kukuo a abɔ.
  eng-WEBU: I am forgotten from their hearts like a dead man. I am like broken pottery.
  acu-NT: Aints jakaun kajinmina nunisarang winasha tuke kajinmatrinawai. Tura asan
    wikia jakach ajapamua nunisketjai.
  spa-PDDPT: Fui olvidado de sus corazones como un muerto. Soy como un vaso quebrado.
  gun-gun: Xegui ha'e kuery hexaraipa ma opy'a py, omanogue gui rami, karo nhae'ũ
    guigua vokue rami aiko.
  agu-BL: Ja ne'l te chic'u'l chi jun yaj yi quimnakt. Ni'cu'n in chi jun ẍwok' yi
    cu'nak much, yi qui'ct xac.
  ilo-ULB: Nalipatanakon a kas maysa a natay a tao nga awan mangpanpanunot. Kaslaak
    la maysa a banga a nabuong.
  kpg-kpg: Nia daangada huogodoo gu de langahia e ginaadou au, e hai bolo au guu made.
    Au guu hai gadoo be di balumee ne hudu gi daha.
  uig-ARA: ھەممەيلەن مېنى ئۆلگەن ئادەمدەك، كۆڭلىدىن چىقىرىپ تاشلاشتى؛ پۇچۇق چىنىدەك
    بولۇپ قالدىم.
  sus-sus: n yaxuie xa fe ra. N bara yaagi n dɔxɔbooree xɔn ma. N booree, xa na mu
    a ra naxee n toma taa kui, e e gima nɛ n ma.
  pon-2006: Aramas koaros manokeielahr, duwehte ngehi aramas mehla men, I rasehng
    mehkot mwahl me aramas keselahr.
  jae-jae: Êsêac sêliŋ aê siŋ amboac ŋac, taŋ gêmac êndu su naŋ. Aê katôm ku ŋamoasagac.
  ksd-ksd: Di tar valubane iau, da ra tutana i mat iau tar panie kan ra nuknuk i diat;
    Iau da ra la i tapamar.
  tur-YTC: Ölü bir adam gibi yüreklerinden unutulup gittim. Kırık bir çömlek gibiyim.
  bel-N: Я стаўся ганьбаю для ўсіх, што ўціскаюць мяне, і нават для суседзяў маіх,
    страхоцьцем для знаёмых маіх; хто бачыць мяне на вуліцы, уцякае ад мяне.
  kpr-kpr: Ambari embo kotae eraera aminga ava, evetu genembo isasambu na kotae useri.
    Namoa kau sena fugari guseri.
  ind-AYT: (31-13) Aku sudah dilupakan, seperti orang mati, aku menjadi seperti perkakas
    yang rusak.
  yom-yom: Banzimbikini banga ti ndifua Ndidi banga nzungu tuma yibudika.
  yut-yut: Amɨn kɨmakba ɨŋtaŋ yomamaŋ uŋudeŋ amɨn morap kɨsi nak do ɨŋtaŋ namaŋ. Nak
    mɨktɨm kwoba pudaŋ kwa maba kwaŋ uŋun yombem.
  nya-nya: Ine ndinayiwalika kwa iwo ngati kuti ndinamwalira; ndakhala ngati mʼphika
    wosweka.
  hrv-hrv: Dušmanima svojim postao sam ruglo, susjedima podsmijeh, a znancima strašilo;
    koji me vide vani, bježe od mene.
  mps-mps: Tigidali bidigo ena homu kone ebo tagalali, augwaligo te isai bidi homu
    kone isiąbo tiwai gilama yalio. Ena te tǫgo nigali sospen sene alua pobaso sąbo
    tiwai gilama yai.
  tpi-tpi: Olgeta man i lusim tingting long mi olsem ol i save lusim tingting long
    man i dai pinis. Mi olsem sospen graun i bruk na ol i tromoi pinis.
  dan-1931: For alle mine Fjenders Skyld er jeg blevet til Spot, mine Naboers Gru,
    mine Kendinges Rædsel; de, der ser mig på Gaden, flygter for mig.
  vie-OVCB: Con bị quên như người đã chết, như chiếc bình khi đã vỡ tan.
  guj-2017: મૃત્યુ પામેલા મનુષ્યની જેમ હું વિસરાઈ ગયો છું, જેના વિષે કોઈ વિચારતું
    પણ નથી. હું તૂટી ગયેલા વાસણ જેવો છું.
  pon-2006A: Aramas koaros manokeielahr, duwehte ngehi aramas mehla men, I rasehng
    mehkot mwahl me aramas keselahr.
  por-BRBSL: Sou esquecido de seus corações como um homem morto. Eu sou como uma cerâmica
    quebrada.
  eng-OEBUS: I am clean forgotten like the dead, am become like a ruined vessel.
  swe-swe: Bland alla mina fiender har jag blivit en som de föraktar, och för mina
    grannar ännu mer [någon de hånar], de som känner mig är förskräckta över min situation,
    när de ser mig ute (på gatan, publikt), vänder de sig bort (flyr de) från mig.
  cth-cth: Tami kadout patetlah pahnim lah ka o teh, ampaikei patetlah ka o.
  twi-twi: Obiara werɛ afi me te sɛ nea mawu; mayɛ sɛ kuku a abɔ.
  hlt-hlt: Duek tangtae bangla a lungbuei ah kai n'hnilh. Am poo bangla ka om.
  tbz-SIM: N kpɑntídɛ̀ntɔbɛ̀ bɛɛ̀ te kɛ̀ m pɛɛtitɔbɛ̀ n sɑ̃̀ɑ̃́ n dootitɔbɛ̀ bɛɛ̀
    te bɛ̀ɛ̀ n yɛ̃́ kɛ̀ bɛ̀ n yɔ̀tɛ, bɛ̀ɛ̀ n yɑ̀u kɛ̀ bɛ̀ n yɔ̀tɛ kɛ cokù n nɑɑ́ kukṹmbocíríkù
    nku.
  msy-2020: Gumazim aremezɨ gumazamiziba bar a gɨn amadazɨ moghɨn, me na gɨn amada.
    Kɨ mati, nguazir mɨnem bɨghizɨ, me na makuni.
  dop-dop: Mɑ kolontunɑɑ nɑ pə́ kpɛŋnɑ mɑ ɑsəmɑɑ pəsɑ-m woŋɑ pʋlʋpʋɣʋ. Nɑ mɑ tɔm wɛ
    mɑ tɑɑpɑlɑɑ kɛ sɔɣɔntʋ. Nɑ pɑ́ nɑ-m ɑwɑlɩ pɑ seeki-m.
  azb-azb: Ölü bir adam kimi unudulmuşam, Çilik-çilik qırılan bir qaba oxşayıram.
  eng-DBY: I am forgotten in [their] heart as a dead man; I am become like a broken
    vessel.
  hin-2017: मैं मृतक के समान लोगों के मन से बिसर गया; मैं टूटे बर्तन के समान हो गया
    हूँ।
  wol-KYG: Noonoo noon a ma sewal, dëkkandoo waxi noppi, xame seexlu ma, ku ma gis
    biti, di ma daw.
  swp-swp: Se nuahuiegu doha tau matematena, agu ao doha gulewa tamotamogoruna.
  bjr-bjr: Qinee kuqiara foora iqa marunaqa qiniara qaunidaqa. Qinee rukamufifaqa
    aqusaa qafeesara foora maridaqa.
  eng-YLT: I have been forgotten as dead out of mind, I have been as a perishing vessel.
  kne-kne: Kamanak natey ay nilinglingan da ono nagopak ay banga ay inwasit da.
  eng-WYC-2017: I am given to forgetting, as a dead man from the heart. I am made
    as a forlorn vessel;
  eng-WMBB: I am forgotten from their hearts like a dead man. I am like broken pottery.
  zat-NTPS: Benne' caní ba gulal-la lazre̱' neda' ca dxelal-la lazre̱' tu benne' gate.
    Naca' neda' ca tu xé'ena xu da nalá'a.
  zty-NTPS: Goḻ ḻáže'gake' neda' ka žóngake' che to benne' gat. Naka' neda' ka to
    ye'n yo da' nla'an.
  urd-GVH: मैं मुरदों की मानिंद उनकी याददाश्त से मिट गया हूँ, मुझे ठीकरे की तरह फेंक
    दिया गया है।
  rug-rug: Ele ta muliṉae si rau guana tie ele matequ. Ele ta kilu palae guana raro
    lopaqu si rau.
  gaz-gaz: Ani akkuma nama duʼeetti irraanfatameera; akkuma qodaa cabaas nan taʼe.
  fra-LSG: Tous mes adversaires m’ont rendu un objet d’opprobre, De grand opprobre
    pour mes voisins, et de terreur pour mes amis; Ceux qui me voient dehors s’enfuient
    loin de moi.
  yal-yal: N yaxune birin, katarabi n dɔxɔ bodene ma, ne n nayarabima. N xɔyine bata
    gaxu n yɛɛ ra, e na n to kiraan xɔn ma, e e gi n yɛɛ ra.
  iou-iou: Täŋirä ämawebe näka guŋ täkaŋ, äma kubäpäŋ äneŋpäŋ täŋguŋ taŋpäŋ it täkaŋ
    ude. Näk käbot awäram jiraŋken maŋpä kuk täkaŋ udewani.
  haw-1868: 'Ua poina hoi au me he kanaka make la i nalo iho: Ua like no hoi au me
    ka ipu nahaha.'
  arb-NAV: صِرْتُ مَنْسِيًّا كَمَا لَوْ كُنْتُ مَيْتاً، وَأَصْبَحْتُ كَإِنَاءٍ مُحَطَّمٍ،
  ded-ded: Ngic ogofocngina homegec ngicngac yeneng yeneac nigecyunuande, yeni ifi
    isoc neac nigecyunuec. Enang mong tohou ngic yeneng imoc ukuandae, ni ifi isoc
    anduae.
  ewe-ewe: Woŋlɔm be abe ɖe meku xoxo ene, ale mezu ze gbagbã.
  eng-LEE: '(31:13) I am forgotten as a dead man out of the heart: I am become like
    a perishable vessel.'
  asm-FB: মৃত ব্যক্তিক পাহৰি যোৱাৰ দৰে, মানুহবোৰে মোক পাহৰি গৈছে; মই যেন এটা ভগা পাত্ৰৰ
    দৰে হ’লো।
  sus-A: ﭑ يَشُييٍ شَ قٍ رَ. ﭑ بَرَ يَافِ ﭑ دْشْبٌورٍيٍ شْن مَ. ﭑ بٌورٍيٍ، شَ نَ مُ
    عَ رَ نَشٍيٍ ﭑ تٌمَ تَا كُي، عٍ عٍ فِمَ نّ ﭑ مَ.
  fra-SBL: Je suis oublié de leur cœur comme un mort. Je suis comme une poterie cassée.
  hbo-hbo: מִכָּל־צֹרְרַ֨י הָיִ֪יתִי חֶרְפָּ֡ה וְלִשֲׁכֵנַ֨י ׀ מְאֹד֮ וּפַ֪חַד לִֽמְיֻדָּ֫עָ֥י
    רֹאַ֥י בַּח֑וּץ נָדְד֥וּ מִמֶּֽנִּי׃
  kik-kik: Nĩmariganĩirwo nĩ niĩ o ta mũndũ ũkuĩte; ngakĩhaana o ta nyũngũ nguũ.
  fra-NCL: Tous mes adversaires m’ont rendu un objet d’opprobre ; un fardeau pour
    mes voisins, un objet d’effroi pour mes amis. Ceux qui me voient dehors s’enfuient
    loin de moi.
  cek-AK: 'Kai loe poek han koi kaom ai kadueh kami baktiah ang pahnet o: kai loe
    kakoi long laom baktiah ni ka oh boeh.'
  cuk-cuk: Burgwisayobi dulemar bar angi binsasulid, nog-mamarisayobi an gunonikid.
  tel-2017: చనిపోయి ఎవరూ జ్ఞాపకం చేసుకోని వ్యక్తిలాగా అందరూ నన్ను మర్చిపోయారు. నేను
    ఓటికుండలాగా తయారయ్యాను.
  hat-BSA: Mwen fin bliye tankou yon moun mouri, disparèt nan panse moun. Mwen tankou
    yon veso ki fin kraze.
  kos-kos: Mwet nukewa elos mulkinyula, oana nga in misa tari. Nga oana sie ma sisila.
  hbo-WLC: מִכָּל־צֹרְרַ֨י הָיִ֪יתִי חֶרְפָּ֡ה וְלִשֲׁכֵנַ֨י ׀ מְאֹד֮ וּפַ֪חַד לִֽמְיֻדָּ֫עָ֥י
    רֹאַ֥י בַּח֑וּץ נָדְד֥וּ מִמֶּֽנִּי׃
  ibo-ibo: Aghọọla m onye e chefuru echefu, dị ka a ga-asị na m nwụrụ anwụ. A pụrụ
    iji ite kụwara akwụwa tụnyere m.
  ory-ory: ମୁଁ ମୃତ ଲୋକ ତୁଲ୍ୟ ମନରୁ ବିସ୍ମୃତ ହୋଇଅଛି; ମୁଁ ଭଗ୍ନ ପାତ୍ର ସଦୃଶ।
  chk-chk: Üa manlüküla me ren aramas usun eman mi mäla, üa usun eu sepi mi mök.
  rop-rop: Mi jis laiga breikinwan kap weya dei tjakidawei. Olabat nomo jinggabat
    mi. Im jis laik mi dedbala.
  ukr-1871: Забуто мене в серцї, як помершого; став я наче розбита посудина.
  yon-yon: Ne kuu yimbed bobnoon ande nonondanduwimaib, kwane ne kuu nongdomatom areb
    keraan.
  deu-1951: (031-13) Ich bin in Vergessenheit geraten, aus dem Sinn gekommen wie ein
    Toter; ich bin wie ein unbrauchbares Gefäß.
  eng-JPS: (31-13) I am forgotten as a dead man out of mind; I am like a useless vessel.
  srp-1865: Zaboravljen sam kao mrtav, nema me u srcima; ja sam kao razbijen sud.
  lug-lug: Nneerabiddwa ng’eyafa edda; nfuuse ng’ekibumbe ekyatifu.
  heb-heb: נשכחתי כמת מלב הייתי ככלי אבד׃
  ben-IRV: আমাকে একটি মৃত ব্যক্তির মত ভুলে যাওয়া হয়েছে, যাকে কেউ মনে রাখে না। আমি
    একটি ভাঙা পাত্রের মত।
  ntu-ntu: Leplz amrlx mrbrtinetrpe drtwrdr ninge, opxm kx bzpex. Apunepebo badr brmrda.
  pan-pan: ਮੈਂ ਮਰੇ ਹੋਏ ਵਾਂਗੂੰ ਮਨੋਂ ਭੁਲਾ ਦਿੱਤਾ ਗਿਆ ਹਾਂ, ਅਤੇ ਟੁੱਟੇ ਹੋਏ ਭਾਂਡੇ ਵਰਗਾ ਹਾਂ।
  mya-JVB: မ အောက်မေ့သော အသေ ကောင်ကဲ့ သို့၊ အကျွန်ုပ်ကို မေ့လျော့ကြပါ၏။ အိုး ခြမ်း
    ကဲ့ သို့အကျွန်ုပ် ဖြစ် ပါ၏။
  kgf-kgf: Ni imi humuc ic ésécnec eluŋ unudacʒac. Waŋu ni kewuc nomuŋ tétéya ésécnec,
    ewa qeriginanéŋ ménda niŋnénʒu.
  tte-O: Meuloili sinuwa-mwatainagau besiele yau yaboitako mwa yau besiele ginauli
    bwagabwaga sigabaen.
  tbg-tbg: Vaiintivano qutu virara tauru kaantemake, vika tiriaravata tauru kaavo.
    Vataqohai aututaa taveva rukavuvira qaqira kaara, vira voqaarama te vauro.
  hmo-hmo: Taunimanima ibounai ese lau idia laloaboio vadaeni, mase tauna idia laloaboio
    bamona. Lau be uro, idia hamakohia gauna ta bamona.
  zar-NT: Nál-la ládxiʼgaca nedaʼ ca nál-la ládxiʼgaca nupa chinátigaca. Nacaʼ ca
    tu röʼö nayuzxaj naguinnaj.
  urd-urd: मैं मुर्दे की तरह भुला दिया गया हूँ; मैं टूटे बर्तन की तरह हूँ।
  bqc-SIM: Ma gbɛ̃́deeↄ ì sakamagu ma ibɛɛↄ yã́i, ma yã́ ì ma gbɛ̃́ↄ vĩakũ maamaaɛ,
    gbɛ̃́ pↄ́ lɛ́ kpaaũmanↄ gãaɛↄ ì pãalɛmɛɛ.
  tcz-CHONGTHU: Keima mithisa bang leh bel kehsa bangin notthap in kaumtai.
  mar-mar: मृत पावलेल्या मनुष्यासारखा मी झालो आहे, ज्याची कोणी आठवण करत नाही. मी फुटलेल्या
    भांड्यासारखा झालो आहे.
  isl-isl: Ár mín líða í harmi, hryggðin styttir ævi mína. Syndirnar draga úr mér
    allan þrótt. Hokinn stend ég – sneyptur af skömm. Óvinirnir spotta mig og nágrannarnir
    hæða mig. Óhug slær að vinum mínum. Þeir, jafnvel þeir, forðast að mæta mér og
    líta undan þegar ég geng hjá.
  hlt-THB: Ak thi hawh amyihna cekkhqi ing nim hilh boeih uhy; dek-am ak kqek zak
    amyihna ni ka awm hqoeng hawh.
  qub-qub: Wañojcunatanönami nogataga gongaycamasha. Shallusha puyñunömi caycä.
  bqp-bqp: Ma yã dí dↄ gbɛ̃kegu doro, ma gↄ̃ lán gɛ̀ɛ bà, ma gↄ̃ńnɛ lán oro kaso
    bà.
  hat-hat: (031:13) Tout moun gen tan bliye m', tankou si m' te mouri deja. Mwen tankou
    yon vye bagay yo voye jete.
  eng-BSB: I am forgotten like a dead man, out of mind. I am like a broken vessel.
  eng-WEBPB: I am forgotten from their hearts like a dead man. I am like broken pottery.
  kbq-kbq: Fri'nea vahe'ma zamagekaniaza hu'za zamagekani nentazage'na nagra tako
    hu'nea mopa kavogna hu'noe.
  pon-pon: Aramaj monoke ia lar dueta me melar amen; nai rajon dal eu me mor pajan.
  nhe-BL: Nochi tlacame nechilcajtoque queja ya nimictosquía. Nechtlahuelcajtoque
    queja se chachapal tepalcatl ipan tlasoli.
  wnc-wnc: Sike aminu kuupbamda nae gwa botaking. Unzing na aminu akupa kwaike botakaing
    binga yukum. Na unzing gapma gwegwenda atapan mukaing binga sikum.
  bus-bus: Ma yã e dↄ gbɛ̃ken dↄro, ma gↄ̃ lán gɛ̀ bà, ma gↄ̃ńnɛ lán oo kãndo bà.
  gub-BL: Upaw rupi heharaz ihewi wà. Aiko umàno ma'e kwer zàwenugar romo wanupe ihe.
    Aiko ma'e heityk pyrer zàwenugar romo.
