verse: PSA.031.022
translations:
  mal-C: “അങ്ങയുടെ ദൃഷ്ടിയിൽനിന്ന് ഞാൻ ഛേദിക്കപ്പെട്ടിരിക്കുന്നു!” എന്ന് എന്റെ പരിഭ്രമത്തിൽ
    ഞാൻ നിലവിളിച്ചു. എന്നിട്ടും ഞാൻ സഹായത്തിനായി കേണപ്പോൾ, കരുണയ്ക്കായുള്ള എന്റെ യാചന
    അവിടന്ന് കേട്ടിരിക്കുന്നു.
  deu-TKW: Gepriesen sei Jahwe, daß er mir seine Gnade wunderbar erwiesen hat in einer
    festen Stadt.
  lin-lin: Tika ete Yawe akumisama, pamba te atalisaki ngai bolingo na Ye ya kokamwa,
    tango nazalaki kati na engumba oyo ezingelamaki na banguna !
  mmx-mmx: Nia aga marat la nia aga nua i do ni ga lok kepe ia basinge loklok tatao
    ren. Ketla ni ga ronga lanteng tarak, at levenaleng nia aga sing i ri loklok tooro.
  eng-LSV: And I have said in my haste, “I have been cut off from before Your eyes,”
    || But You have heard the voice of my supplications, || In my crying to You.
  eng-GNV: Though I said in mine haste, I am cast out of thy sight, yet thou heardest
    the voyce of my prayer, when I cryed vnto thee.
  eng-WEBSTER: 'For I said in my haste, I am cut off from before thy eyes: nevertheless
    thou heardest the voice of my supplications when I cried to thee.'
  nhw-BL: TOTECO, nimoilhuijtiquisqui para techtlahuelcajtoya. ¡Pero amo neli! Tijcajqui
    quema nimitztzajtzili techpalehuiqui, huan technanquili.
  swh-ONEN: Katika hofu yangu nilisema, “Nimekatiliwa mbali na macho yako!” Hata hivyo
    ulisikia kilio changu ukanihurumia nilipokuita unisaidie.
  bba-bba: Yinni Gusunɔ, wunɑ kon siɑrɑ, domi ɑ mɑn wunɛn durom sɔ̃ɔsi. Nɑ rɑɑ sɑ̃ɑwɑ
    nɡe wuu ɡe bɑ tɑrusi,
  eng-KJVCPB: 'For I said in my haste, I am cut off from before thine eyes: Nevertheless
    thou heardest the voice of my supplications when I cried unto thee.'
  luo-luo: Kane chandruok omaka to ne awacho ni, “Opoga kodi!” Kata kamano ne iwinja
    ka aywakni mondo ikecha kane aluongi mondo ikonya.
  aii-aii: 'ܘܐܵܢܵܐ ܐܡܝܼܪܝܼ ܓܵܘ ܬܸܫܘܸܫܬ‌ܝܼ: ”ܦܝܼܫ ܠܝܼ ܩܛܝܼܥܵܐ ܡ̣ܢ ܩܲܕܡ ܥܲܝ̈ܢܘܼܟ݂،“
    ܐܝܼܢܵܐ ܫܡܝܼܥ ܠܘܼܟ݂ ܩܵܠܵܐ ܕܦܲܪܦܲܠܬ‌ܝܼ ܐܝܼܡܲܢ ܕܡܘܼܩܘܸܚ ܠܝܼ ܐܸܠܘܼܟ݂.'
  meu-meu: Egu gari ai nato “Oi vairamu amo na henege daure”. A oi ese egu noinoi
    o kamonai, na tai henimu negana ai.
  npi-ULB: मैले हतारमा यसो भनें, “तपाईंको दृष्‍टिबाट म हटाइएको छु,” तापनि मैले तपाईंलमा
    पुकारा गर्दा, तपाईंले मेरो बिन्ती सुन्‍नुभयो ।
  yor-yor: Èmí ti sọ nínú ìdágìrì mi, “A gé mi kúrò ní ojú rẹ!” Síbẹ̀ ìwọ ti gbọ́
    ẹ̀bẹ̀ mi fún àánú nígbà tí mo ké pè ọ́ fún ìrànlọ́wọ́.
  pes-OPCB: من ترسیده بودم و فکر می‌کردم که دیگر از نظر خداوند افتاده‌ام؛ اما وقتی
    نزد او فریاد برآوردم، او دعای مرا شنید و مرا اجابت فرمود.
  tgl-ULB: Kahit na nabanggit ko sa aking pagmamadali, “Ako ay napalayo mula sa iyong
    mga mata,” gayumpaman dininig mo ang aking pagmamakaawa, nang ako ay dumaing sa
    iyo.
  nop-nop: Wapum, nu koom agaŋ binek nehikelekulaŋ yoŋa munta tiŋa du gehitubu-dulaaŋ
    yamaiŋgoŋ mu bugut. Iŋgoŋ du kutibulabulayene nadinamuŋa nehitubu-lodaguŋ.
  hui-hui: Bamba i̱ gi timbuni ho howa í̠ni kegoria naholiyanaga í̠na i̱ bo taliatagi
    harida lo manda biru. Ani bu howa i̱na í̠hondo i̱ biamogo bia lalu dugu bialu
    hewaria í̠na hale halu biamogo birigoni.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ငါ့​အား​ရှေ့​တော်​မှောက်​မှ နှင်​ထုတ်​တော်​မူ​လေ​ပြီ​ဟူ​၍
    ငါ​သည်​ကြောက်​လန့်​စိုး​ရိမ်​မိ​ပါ​၏။ သို့​ရာ​တွင်​အ​ထံ​တော်​သို့​ကူ​မ​တော်​မူ​ရန်
    ငါ​အော်​ဟစ်​သော​အ​ခါ၊ကိုယ်​တော်​ရှင်​သည် ငါ​၏​အော်​ဟစ်​သံ​ကို​ကြား​တော်​မူ​၏။
  bod-N: ཞེད་སྣང་ཁྲོད་དུ་བདག་གིས་འདི་ལྟར༌དུ། །ང་རང་ཁྱེད་ཀྱི་དྲུང་ནས་ཕྲལ་ཞེས༌སྨྲས།
    །འོན་ཀྱང་བདག་གིས་འོ་དོད་འབོད་དུས༌སུ། །ཁྱེད་ཀྱིས་ང་ཡི་ཞུ་བར་གསན་པ༌འོ།།
  wsk-wsk: Ani ninguru nguangakasam, ale ikikasam mu ni aninga beterem ale awar biya
    bagasam iwita ko ikikasam; bare tom ani nikate wosengem, mu ni aninga niara ikiem
    ale aga sangem.
  sna-sna: Mukuvhunduka kwangu, ndakati, “Ndabviswa pamberi penyu!” Asi makanzwa kuchemera
    nyasha kwangu pandakadanidzira kwamuri ndichida rubatsiro.
  spa-BLM: 'En cuanto a mí, dije en mi apresuramiento: “Estoy cortado ante tus ojos”.
    Sin embargo, escuchaste la voz de mis peticiones cuando clamé a ti.'
  cac-cac: A val yic man̈xo animaoc in c'ool, ix in na' to ix in ic'canel d'a ichan̈,
    axo val yic ix in c'anan a colval, ix ab' in tevi.
  swh-ULB: Ingawa kwa haraka zangu nilisema, “Nimeondolewa machoni pako,” bali wewe
    ulisikia kusihi kwangu nilipokulilia wewe.
  deu-ELBBK: Gepriesen sei der HERR! Denn wunderbar hat er seine Güte an mir erwiesen
    in einer festen Stadt.
  mbb-OT: Tenged te utew ku kegkahandek, kunaan ku ke mibpekidsuwey ke en kedì. Iyan,
    dutun, midineg nu is kebpehizuhizu ku zutun te kebuyù ku te tavang diyà te kenikew.
  mal-2015: ഞാൻ നിന്റെ ദൃഷ്ടിയിൽനിന്നു ഛേദിക്കപ്പെട്ടുപോയി എന്നു ഞാൻ എന്റെ പരിഭ്രമത്തിൽ
    പറഞ്ഞു; എങ്കിലും ഞാൻ നിന്നെ വിളിച്ചപേക്ഷിച്ചപ്പോൾ എന്റെ യാചനയുടെ ശബ്ദം നീ കേട്ടു.
  gup-gup: Ngaye ngakeleni duninjh, dja ngayimeng, “A! Ngudda minj kannan ngaye!”
    Dja bonj, ngudda wanjh kanbekkang kore ngakayhmi bu djawadjawam kankongibunkenh
    dja kanbidyikarrmekenh.
  rmc-rmc: Mi džal e chvala le RAJESKE, bo presikaďa mange peskro užasno kamiben,
    sar somas andro foros, pašal savo sas rozthoďi e armada.
  nlg-nlg: Nigua na mataghu, tu ngangaraha dato vania ra pusi kehau tatana Lord Hauva
    mo rongoviu so nigua na tangi ni veiarovi, me bosa tughuna nigua na hoholo ni
    hahanga.
  pes-OPV: و اما من درحیرت خود گفتم که از نظر تو منقطع شده‌ام. لیکن چون نزد تو فریاد
    کردم آواز تضرع مرا شنیدی.
  ron-1924: 'Ын порниря мя некибзуитэ, зичям: „Сунт изгонит динаинтя Та!” Дар Ту ай
    аузит гласул ругэчунилор меле кынд ам стригат спре Тине.'
  ben-OBCV: আতঙ্কে আমি বলেছিলাম, “আমি তোমার দৃষ্টি থেকে বিচ্ছিন্ন হয়েছি!” তবুও যখন
    আমি তোমার কাছে সাহায্যের প্রার্থনা করেছিলাম, তুমি আমার বিনতি শুনেছিলে।
  som-som: Laakiinse anigu waxaan degdeg ku idhi, Indhahaaga hortooda waan ka go'ay,
    Habase yeeshee, codkii baryootankayga waad maqashay markii aan kuu qayshaday.
  eng-ASVBT: 'As for me, I said in my haste, I am cut off from before thine eyes:
    Nevertheless thou heardest the voice of my supplications, When I cried unto thee.'
  mna-mna: Nio aŋmoto mi aŋso ko ni iziiri yo ma aŋbot molo pini. Tamen som. Aŋtaŋroro
    i be iuulu yo, mi ni ileŋ tiŋiizi tio mi ikamke yo.
  ita-1885: 'Ora, quant''è a me, nel mio smarrimento, dissi: Io son riciso d''innanzi
    al tuo cospetto Ma pur tu hai udita la voce delle mie supplicazioni, Quando io
    ho gridato a te.'
  eng-ULB: Though I said in my haste, “I am cut off from your eyes,” yet you heard
    my plea for help when I cried to you.
  spa-VBL: Aterrorizado grité, “¡Estoy siendo destruido justo frente a ti!” Y tú escuchaste
    mi llanto cuando llamé a ti pidiendo ayuda.
  fra-_FOB: 'Je disais dans ma précipitation: Je suis retranché de devant tes yeux;
    mais tu as exaucé la voix de mes supplications, quand j''ai crié à toi.'
  mal-mal: “ഞാൻ അങ്ങയുടെ ദൃഷ്ടിയിൽനിന്ന് ഛേദിക്കപ്പെട്ടുപോയി” എന്ന് ഞാൻ എന്റെ പരിഭ്രമത്തിൽ
    പറഞ്ഞു; എങ്കിലും ഞാൻ അങ്ങയെ വിളിച്ചപേക്ഷിച്ചപ്പോൾ എന്റെ യാചനയുടെ ശബ്ദം അവിടുന്ന്
    കേട്ടു.
  urd-GVR: Us waqt maiṅ ghabrā kar bolā, “Hāy, maiṅ tere huzūr se munqate ho gayā
    hūṅ!” Lekin jab maiṅ ne chīḳhte-chillāte hue tujh se madad māṅgī to tū ne merī
    iltijā sun lī.
  suz-BL: ङोंइती गो हिंशा “गे आं कली मताइनीनी” देंती हना यो “वारच पाइय्‍यीनी” दे आं
    पुंइशो लोव़ नेंतीनी।
  eng-NOY: I said in my distress, “I am cut off from before thine eyes;” But thou
    didst hear the voice of my supplication, When I cried unto thee.
  ita-1927: 'Quanto a me, nel mio smarrimento, dicevo: Io son reietto dalla tua presenza;
    ma tu hai udita la voce delle mie supplicazioni, quand’ho gridato a te.'
  ckb-ckb: 'لە کاتی سەرلێشێوانم گوتم: «لەبەرچاوت نەماوم!» بەڵام تۆ گوێت لە دەنگی پاڕانەوەم
    گرت، کە هاوارم بۆت هێنا.'
  eng-BBE: And as for me, I said in my fear, I am cut off from before your eyes; but
    you gave ear to the voice of my prayer, when my cry went up to you.
  xsi-xsi: Yova Kindeni, lâ zo ŋinde naŋa tiniŋgu ruru, aku iloŋgu patea tu noko kuŋara
    naŋa lâ, kala amo malawae ŋanano. Andeta naŋa asarâwa pano tu kuvilana, aku kupaloŋo
    pa naneŋgu noŋa.
  kan-OKCV: “ನಾನು ನಿಮ್ಮ ಕಣ್ಣುಗಳ ಎದುರಿನಿಂದ ತೆಗೆದು ಹಾಕಲಾಗಿದ್ದೇನೆ” ಎಂದು ನನ್ನ ಗಾಬರಿಯಲ್ಲಿ
    ಹೇಳಿದೆನು; ಆದರೂ ನಾನು ಸಹಾಯಕ್ಕಾಗಿ ನಿಮಗೆ ಮೊರೆಯಿಡಲು ನೀವು ಕರುಣೆಗಾಗಿ ಕೂಗಿದ್ದನ್ನು ಕೇಳಿದ್ದೀರಿ.
  tam-2017: உம்முடைய கண்களுக்கு முன்பாக இல்லாதபடிக்கு வெட்டுண்டேன் என்று நான் என்னுடைய
    மனக்கலக்கத்திலே சொன்னேன்; ஆனாலும் நான் உம்மை நோக்கிக் கூப்பிட்டபோது, என் விண்ணப்பங்களின்
    சத்தத்தைக் கேட்டீர்.
  spa-RV-1909: 'Y decía yo en mi premura: Cortado soy de delante de tus ojos: tú empero
    oíste la voz de mis ruegos, cuando á ti clamaba.'
  ron-BTF: 'Și am spus în graba mea: Sunt stârpit dinaintea ochilor tăi, totuși ai
    auzit vocea cererilor mele când am strigat către tine.'
  eng-WEBP: As for me, I said in my haste, “I am cut off from before your eyes.” Nevertheless
    you heard the voice of my petitions when I cried to you.
  eng-FBV: Terrified I cried out, “I am being destroyed right in front of you!” But
    you heard my cry when I called out for you to help me.
  nld-1939: 'Ik had in mijn angst al gezegd: “Ik ben uit uw ogen verstoten!” Maar
    Gij hebt mijn smeken verhoord, Toen ik om hulp tot U riep.'
  nch-BL: TOTECO, nimoilhuijtiquisqui para techtahuelcajtoya. ¡Pero amo cana! Tijcajqui
    quema nimitztzajtzili techpalehuiqui, huan technanquili.
  vie-1934: 'Trong cơn bối rối tôi nói rằng: Tôi bị truất khỏi trước mặt Chúa. Nhưng
    khi tôi kêu cầu cùng Chúa, Chúa bèn nghe tiếng nài xin của tôi.'
  cha-cha: 'Ya guajo ileco y nalulajo: Juutut yo gui menan atadogmo; lao magajet na
    jago jumungog y vos y guinagaojo anae juagangjao.'
  hin-CV: घबराहट में मैं कह उठा था, “मैं आपकी दृष्टि से दूर हो चुका हूं!” किंतु जब
    मैंने सहायता के लिए आपको आवाज दी तब आपने मेरी पुकार सुन ली.
  eng-OURB: As for me, I said in my haste, “I am cut off from before your eyes.” Nevertheless
    you sh'ma ·heard obeyed· the voice of my petitions when I cried to you.
  spa-BES: Y en cuanto a mí, dije en mi temor, soy cortado de delante de tus ojos;
    pero tú oíste la voz de mi oración cuando mi clamor fue hacia ti.
  tdx-tdx: 'Aa naho izaho, hoe iraho te niendrake: ho naitoañe aolom-pihaino’o eo.
    fe jinanji’o ty fivolan-kalaliko, te nikaiheko.'
  tha-KJV: ด้วยข้าพระองค์​กล​่าวอย่างรีบร้อนว่า “ข้าพระองค์​ถู​กตัดขาดไปพ้นสายพระเนตรของพระองค์​แล้ว​”
    แต่​พระองค์​ยังทรงได้ยินเสียงแห่งคำวิงวอนของข้าพระองค์ เมื่อข้าพระองค์ร้องทูลขอต่อพระองค์
  por-BR-2018: 'Eu dizia em minha aflição: Estou cortado de diante de teus olhos.Porém
    tu ouviste a voz de minhas súplicas quando clamei a ti.'
  deu-ELO: 'Ich zwar sagte in meiner Bestürzung: Ich bin abgeschnitten von deinen
    Augen; dennoch hörtest du die Stimme meines Flehens, als ich zu dir schrie.'
  eng-WYC-2018: Forsooth I said in the out-passing of my soul; I am cast out from
    the face of thine eyes. Therefore thou heardest the voice of my prayer; while
    I cried to thee. (For I said in the going forth of my soul, I am cast out from
    before thine eyes. But thou heardest the words of my prayer; when I cried to thee
    for help.)
  epo-epo: 'Kaj mi diris en mia konfuziĝo: Mi estas forpuŝita for de Viaj okuloj;
    Tamen Vi aŭskultis la voĉon de mia preĝo, kiam mi vokis al Vi.'
  gfk-gfk: 'Ing iau ga kalar, iau ga tange hoken: “Iau te takutus talur no matmataan
    taam.” Iesen u ga hadade no nugu tintaau wara gaiena harmarsai ing iau ga tataau
    ugu wara harharahut.'
  uig-PIN: 'Qünki mǝn dǝkkǝ-dükkidǝ ⱨoduⱪup: — Seni, meni kɵzidin qiⱪirip ⱪoydimikin,
    dǝp ⱪorⱪⱪanidim; Ⱨalbuki, mǝn nalǝ kɵtürüp yelinƣinimda, pǝryadimƣa ⱪulaⱪ salding.'
  beo-beo: Na da beda:i galu amola na da Ea yolesibala:le dawa:i galu. Be na da Ea
    fidima:ne dini iabeba:le, E da na dibi nabi.
  tpi-OTNT: Bikpela, bipo mi pret tru na mi ting yu rausim mi pinis na mi no moa i
    stap klostu long yu. Tasol yu harim krai bilong mi na yu helpim mi taim mi singaut
    long yu.
  hau-SA: Cikin tsorona na ce, “An yanke ni daga gabanka!” Duk da haka ka ji kukata
    na neman jinƙai sa’ad da na kira gare ka don taimako.
  udu-udu: 'Aha/ okina gwo e mo ma ayy/ayy/ayy pem mo ki: Aha/ borkunu ki ’bal ’bal
    itaga dhana/ mo ’peni jis/em pini mo. Hili /e ciḵki mom pem jin di’bkika/ di’b
    is mo ki aha/ gwokina ’twa/i /e gom mowoṯẖ mo.'
  uig-LAT: 'Chünki men dekke-dükkide hoduqup: — Séni, méni közidin chiqirip qoydimikin,
    dep qorqqanidim; Halbuki, men nale kötürüp yélin’ghinimda, peryadimgha qulaq salding.'
  nde-nde: Ngiphakathi kokwethuka ngathi, “Sengisusiwe kangisabonakali Kuwe!” Kanti
    wakuzwa ukukhala kwami ngicela umusa, lapho ngangicela kuwe ukusizwa.
  ton-ton: He naʻaku pehē ʻi heʻeku toʻotoʻo, “kuo motuhi au mei he ʻao ʻo ho fofonga:”
    ka naʻa ke ongoʻi ʻae leʻo ʻo ʻeku ngaahi lotu tāumaʻu ʻi heʻeku tangi kiate koe.
  ces-1613: Požehnaný buď Hospodin, nebo prokázal ke mně divné milosrdenství své jako
    v městě ohraženém.
  eng-WMB: As for me, I said in my haste, “I am cut off from before your eyes.” Nevertheless
    you heard the voice of my petitions when I cried to you.
  tam-TCV: நான் அதிர்ச்சியடைந்து, “உமது பார்வையிலிருந்து அகற்றப்பட்டேன்” என்று சொன்னேன்;
    ஆனாலும் நான் உதவிவேண்டி உம்மை நோக்கிக் கூப்பிட்டபோது, இரக்கத்திற்காக நான் கதறி
    அழுததை நீர் கேட்டீர்.
  ceb-ULB: Sa akong pagdalidali miingon ako, “Giwala mo na ako sa imong panan-aw,”
    apan gidungog mo ang akong paghangyo sa dihang nagpakitabang ako kanimo.
  pol-UBG: 'Powiedziałem w pośpiechu: Odrzuciłeś mnie sprzed twych oczu; lecz ty wysłuchałeś
    głosu mego błagania, gdy wołałem do ciebie.'
  urd-GVU: اُس وقت مَیں گھبرا کر بولا، ”ہائے، مَیں تیرے حضور سے منقطع ہو گیا ہوں!“
    لیکن جب مَیں نے چیختے چلّاتے ہوئے تجھ سے مدد مانگی تو تُو نے میری التجا سن لی۔
  eng-OEBCW: For I had said in panic, ‘I am driven clean out of your sight.’ But you
    heard my plea, when I cried to you for help.
  deu-1912: 'Denn ich sprach zu meinem Zagen: Ich bin von deinen Augen verstoßen.
    Dennoch hörtest du meines Flehens Stimme, da ich zu dir schrie.'
  kan-2017: ನಾನಂತೂ ಭಯಭ್ರಾಂತನಾಗಿ, “ನಿನ್ನ ಸಾನ್ನಿಧ್ಯದಿಂದ ತೆಗೆದುಹಾಕಲ್ಪಟ್ಟೆನು” ಎಂದು ಅಂದುಕೊಂಡೆನು;
    ಆದರೂ ನಾನು ಮೊರೆಯಿಡಲು ನೀನು ಕೇಳಿದಿ.
  yap-yap: Gu rus mu gu leamnag nike chuwegeg u p’eowchen. Machane me rung’ag e meyor
    rog nnap’an ni gu pining ni nge ayuw.
  hlt-MCSB: Te dongah ka tamto vaengah, “Na mikhmuh lamkah ka pat coeng,” ka ti. Tedae
    namah taengla ka pang vaengah ka huithuinah ol nan yaak.
  mdy-ETH: ታኣኒ ሚርጌና ዲቃቴሢሮ ኔ ዓኣፓፓ ኔ ታና ጋፒ ሂዔያ ታኣም ማሌኔ፤ ጋዓንቴ ታ ኔ ባንሢ ማኣዳሢ ኮዒ ዒላታዛ ዒላቶ
    ኔ ታኣሲ ዋይዜኔ።
  twi-ASANTE: 'Mebɔɔ huboa no, mekaa sɛ: “Woayi wʼani me so!” Nanso wotee me mmɔborɔ
    su ɛberɛ a mekoto srɛɛ woɔ no.'
  eng-WEBU: As for me, I said in my haste, “I am cut off from before your eyes.” Nevertheless
    you heard the voice of my petitions when I cried to you.
  acu-NT: Yusru wikia itiurkachmin pujamtai, ame winaka ajapruam ukurkimiame timiajai.
    Antsu wi yainkata tusan untsummatai, wina untsummaur anturtukmame.
  spa-PDDPT: 'En mi premura, me dije: ¡Cortado soy de tu Presencia! Pero Tú oíste
    la voz de mis súplicas Cuando clamé a Ti.'
  gun-gun: Xee ajapura reve “Navaẽvei ma 'rã nerenonde py” ha'e va'ekue. Ha'e rami
    teĩ ndee rendu ajapukaia, xereraa jepe aguã re ajapukai ramo.
  agu-BL: Wajcaw, tan paj yi il yi atin cu'n sajle'n, ja no'c tan xtxumle'n yi ja
    ne'l te c'u'lu'. Poro yi woque'n tan jakle'n ẍch'eybil wetz teru' ja tbitu' intzi'
    inkul.
  ilo-ULB: Numan pay dagdagusko nga imbaga, “Naikkatakon manipud kadagiti matam,”
    ngem nangngegmo ti pakaasik para iti tulong idi immawagak kenka.
  kpg-kpg: Au gu madagu huoloo, gu maanadu bolo Mee guu hudu au gi daha, ge deeai,
    Mee gu longono Ia dagu dangi i dogu madagoaa ne gahigahi a Mee belee hagamaamaa
    au.
  uig-ARA: 'چۈنكى مەن دەككە-دۈككىدە ھودۇقۇپ: ــ سېنى، مېنى كۆزىدىن چىقىرىپ قويدىمىكىن،
    دەپ قورققانىدىم؛ ھالبۇكى، مەن نالە كۆتۈرۈپ يېلىنغىنىمدا، پەريادىمغا قۇلاق سالدىڭ.'
  sus-sus: Alatala tantu, barima a bara hinnɛ n na n ma tɔɔrɛ kui.
  pon-2006: I masepwehkada, I ahpw lemeleme me e ketin keseielahr sang mwohn silangi.
    Ahpw soh, pwe e ketin karonge ei likwer, ni ei patohwan peki sawasepei sang reh.
  jae-jae: Aê katêc tauc ŋanôgeŋ ma taêc gêjam gebe “Aôm tec kôtiŋ aê su aŋga laŋômnêmŋa.”
    Mago aôm gôŋô aêŋoc taŋiboa kapôêŋ gêdêŋ taŋ aoc gêjac aôm gebe ônam aê sa naŋ.
  ksd-ksd: 'Ma iau, ta kaugu nirut, iau ga biti dari: Di tar vamutue iau ta ra luaina
    matam; Ma u ga valongore ke kaugu lavur nilul vovo, Ba iau ga tangi tadav u.'
  tur-YTC: Bana gelince, aceleyle, “Gözlerinin önünden atıldım” dedim. Yine de sana
    seslendiğimde dileklerimin sesini duydun.
  bel-N: Дабраслаўлёны ГОСПАД, бо Ён учыніў мне цуды міласэрнасьці у горадзе ўмацаваным.
  kpr-kpr: Na nune ondari nunda dombu do darigariá kotise, oju useni. Avata, nunda
    sonembadae kori seteno ningido sonembusira.
  ind-AYT: (31-23) Aku berbicara dalam ketakutanku, “Aku dibuang dari hadapan mata-Mu.”
    Namun, Engkau mendengar suara permohonanku ketika aku berseru minta tolong kepada-Mu.
  yom-yom: 'Mu boma buama minu ndituba : “Minu ndivengumunu thama va ntualꞌaku.” Muaki
    ngeyo wuwa yamikina kuama mu diambu di kiadi mu thangu nditela mu diambu di lusadusu.'
  yut-yut: Uŋun bɨsapmon wurɨpdagek yaŋ yagɨm, “Gak da nak nolbɨ gak da dubagɨkon
    egɨsat.” Mani bupmɨ nandaŋek aŋpulugoki do yaŋ tɨdoko nandaŋ namgul.
  nya-nya: Ndili mʼnkhawa zanga ndinati, “Ine ndachotsedwa pamaso panu!” Komabe Inu
    munamva kupempha chifundo kwanga pamene ndinapempha thandizo kwa Inu.
  hrv-hrv: Blagoslovljen Jahve jer me obasu čudesnom dobrotom u gradu tvrdom.
  mps-mps: Genuai Bidi, polobadu ena wi mu elama, tama eno homugo te nago ena sela
    sąyu, tama ena nage pąde ma bidigobe homu yalio. Tiali goli, nago eno gela wabo
    odoyu, tama nago ena tau sali, te eno nageba i olama, enade homu dene eyu, tau
    sao po wali sogo te tama tiai dao.
  tpi-tpi: Bikpela, bipo mi pret tru na mi ting yu rausim mi pinis na mi no moa i
    stap klostu long yu. Tasol yu harim krai bilong mi na yu helpim mi taim mi singaut
    long yu.
  dan-1931: Lovet være HERREN, thi underfuld Miskundhed har han vist mig i en befæstet
    Stad.
  vie-OVCB: 'Lúc thiếu suy xét, con đã nói: “Con bị truất khỏi Chúa Hằng Hữu!” Nhưng
    Chúa đã nghe lời con cầu nguyện con kêu cầu Ngài cứu giúp con.'
  guj-2017: અધીરતાથી મેં કહી દીધું હતું કે, “તમે તમારી દ્રષ્ટિ આગળથી મને દૂર કર્યો
    છે,” તોપણ મેં જ્યારે તમને મદદને માટે વિનંતી કરી, ત્યારે તમે મારું સાંભળ્યું.
  pon-2006A: I masepwehkada, I ahpw lemeleme me e ketin keseielahr sang mwohn silangi.
    Ahpw soh, pwe e ketin karonge ei likwer, ni ei patohwan peki sawasepei sang reh.
  por-BRBSL: 'Quanto a mim, eu disse na minha pressa: “Estou cortado de diante de
    seus olhos”. No entanto, vocês ouviram a voz das minhas petições quando eu chorei
    para vocês.'
  eng-OEBUS: For I had said in panic, “I am driven clean out of your sight.” But you
    heard my plea, when I cried to you for help.
  swe-swe: Välsignad (lovad, värd att lovsjungas) är Herren (Jahve), för han har visat
    sin nåd (omsorgsfulla kärlek) till mig, i en belägrad stad. [Troligtvis en bild
    på en situation ”som en belägrad stad”, utan tillgång till förnödenheter och instängd
    utan frihet, se . Det finns även rent bokstavliga tillämpningar, Jeremia levde
    i en tid då Jerusalem var belägrat, se .]
  cth-cth: Bangkongtetpawiteh, kai teh na mithmu vah, tâkhawng lah yo ka o toe telah
    tang ka dei. Hatei, ka hram teh pahrennae ka hei e lawk hah na thai.
  twi-twi: 'Mebɔɔ huboa no mekae se: “Woayi wʼani afi me so!” Nanso wotee me mmɔborɔsu
    bere a mekotow srɛɛ wo no.'
  hlt-hlt: Te dongah ka tamto vaengah, “Na mikhmuh lamkah ka pat coeng,” ka ti. Tedae
    namah taengla ka pang vaengah ka huithuinah ol nan yaak.
  tbz-SIM: N Yiɛ̀ nKuyie nnɛ̀ mutɔ̃mmú ɑ n dɔ̀ɔ̀mɛ̀ mɛsɑ̀ɑ̀, mí n dootitɔbɛ̀ do cɛ̃̀ɛ̃̀tɛ
    wè bɛ̀ ɔ̃ɔ̃ pi mɛ̀ɛ̀ botí dihɛì.
  msy-2020: Kɨ faragha bar atiatigha kamagh nɨghnɨsi, Ikiavɨra Itir God, nɨ na batoghezɨ
    kɨ ua nɨn boroghɨn itir pu Puvatɨ, nɨ nan ararem baregha nan akura.
  dop-dop: Tɑcɑɑ mɑ sɛɛ-ŋ. Pɩɩ tɑmɑ-m kɛ́ ɩsɩɩ ɩcɑtɛ. Ɩlɛnɑ ń hʋlɩ-m nyɑ́ kʋpɑntʋ
    nɑ ń lɑ-m piti təmlɛ.
  azb-azb: 'Mən təlaşa düşüb demişdim: «Sənin gözlərinin önündən kənara atıldım».
    Lakin Səni imdada çağıranda Yalvarış səsimi eşitdin.'
  eng-DBY: As for me, I said in my haste, I am cut off from before thine eyes; nevertheless
    thou heardest the voice of my supplications when I cried unto thee.
  hin-2017: मैंने तो घबराकर कहा था कि मैं यहोवा की दृष्टि से दूर हो गया। तो भी जब
    मैंने तेरी दुहाई दी, तब तूने मेरी गिड़गिड़ाहट को सुन लिया।
  wol-KYG: Teddnga ñeel na Aji Sax ji! Ndaw kéemtaan ci ngor li mu ma jiwe biir dëkk
    bu ñu gaw.
  swp-swp: Ma nuaberuberugu ea ene, “Oa matam eai se henauhesuaragu!” Na oa egu awanori
    u ataiei huiana ne ea eogalaowa bena u saguigu.
  bjr-bjr: Qinee rufiaidaqa maaqi qimasee iriqa, doo Yaaweefa qini narí afusaa marunnana
    mareeqeenoo kaqinni quqaqee maqi qimasee irunanoo, Yaaweefa qini innaaru qirana
    irisee dadaaqinoo.
  eng-YLT: And I — I have said in my haste, 'I have been cut off from before Thine
    eyes,' But Thou hast heard the voice of my supplications, In my crying unto Thee.
  kne-kne: Madandanaganak en naisianak en sik-a, Apo, ngem dinngem din kararag ko
    sin nankedawak si badang mo.
  eng-WYC-2017: Forsooth I said in the out-passing of my soul; I am cast out from
    the face of thine eyes. Therefore thou heardest the voice of my prayer; while
    I cried to thee.
  eng-WMBB: As for me, I said in my haste, “I am cut off from before your eyes.” Nevertheless
    you heard the voice of my petitions when I cried to you.
  zat-NTPS: 'Gate na'' guzúa da dxuchebe neda'' gunnía'': Zua'' naga québedxa le''e
    Xrana'' neda''. Lue'' bennu'' chi''a da guta'' xueda'' Lue'' gate na'' bláwizra''
    Lue''.'
  zty-NTPS: 'Kate'' gok da'' bcheben neda'' wnnía'': “Zoa'' gan bi ẕḻe''ele X̱ana''
    neda''”, san Le'' benlo'' chi''a katen'' góta''yoela'' Le'', na'' bḻiža'' Le''.'
  urd-GVH: उस वक़्त मैं घबराकर बोला, “हाय, मैं तेरे हुज़ूर से मुंक़ते हो गया हूँ!”
    लेकिन जब मैंने चीख़ते-चिल्लाते हुए तुझसे मदद माँगी तो तूने मेरी इल्तिजा सुन ली।
  rug-rug: Pa qua minatagutu si balabala si rau, sapu ele tava seu si rau pa kenumu
    Goi, gua. Ba ele avosi tu Goi sari na qua tinepatepa, totoso tepa atu tinokae
    si rau koa Goi.
  gaz-gaz: Ani yeroon akka malee dhiphadhetti, “Ani fuula kee duraa badeera!” jedheen
    ture. Ati garuu yeroo ani gargaarsaaf sitti iyyadhetti, kadhannaa koo naa dhageesse.
  fra-LSG: Béni soit l’Éternel! Car il a signalé sa grâce envers moi, Comme si j’avais
    été dans une ville forte.
  yal-yal: Barikan bira Alatala xa! N yi rabilinxi yaxune ra waxatin naxan yi n yɛngɛ
    xinla ma, a yi a hinanna yita n na.
  iou-iou: Bureni! Näk komi nadäŋkaŋ gäk käwep nepmaŋkun yäŋ nadäŋkuropäŋ konäm butewaki
    täŋira nadäŋpäŋ täŋkentäŋ namiŋkun.
  haw-1868: A i kuu wikiwiki, i iho la an, Ua okiia'e no au mai mua'e o kou mau maka;
    Aka, ua hoolohe mai no hoi oe i ka leo o ka'u pule ana, I kuu kahea ana'ku ia
    oe.
  arb-NAV: 'تَسَرَّعْتُ فِي رُعْبِي وَقُلْتُ: «قَدْ تَخَلَّى الرَّبُّ عَنِّي» وَلَكِنَّكَ
    سَمِعْتَ صَوْتَ تَضَرُّعِي عِنْدَمَا اسْتَغَثْتُ بِكَ.'
  ded-ded: Foracngoc, ni kengec amma yofi deai, “Yeni kicgaunac meicnuma hereau fainugec.”
    Nga ni kpesi kpesi amma meficnunadeac kiacba gennoc kiacna negennec.
  ewe-ewe: 'Megblɔ le nye dzikatsoƒo me be: “Woɖem ɖa le wò ŋkume azɔ!” Ke hã la,
    èse nye nublanuiɣlidodo esi meyɔ wò be nàxɔ nam.'
  eng-LEE: '(31:23) And yet had I said in my despondency, I am cut off from before
    thy eyes: nevertheless thou didst hear the voice of my supplications when I cried
    loudly unto thee.'
  asm-FB: মই আতঙ্কিত হৈ যদিও কৈছিলোঁ, “তোমাৰ দৃষ্টিৰ পৰা মই বিছিন্ন হৈ পৰিলো”; তথাপিও
    মই তোমাৰ আগত সহায়ৰ বাবে কাতৰোক্তি কৰাত, তুমি মোৰ কাকুতি শুনিলা।
  sus-A: عَلَتَلَ تَنتُ، بَرِ مَ عَ بَرَ هِننّ ﭑ نَ ﭑ مَ تْورّ كُي.
  fra-SBL: 'Quant à moi, j''ai dit dans ma précipitation : « Je suis retranché de
    devant vos yeux. » Cependant, vous avez entendu la voix de mes demandes lorsque
    je criais vers vous.'
  hbo-hbo: בָּר֥וּךְ יְהוָ֑ה כִּ֥י הִפְלִ֘יא חַסְדֹּ֥ו לִ֝֗י בְּעִ֣יר מָצֹֽור׃
  kik-kik: Rĩrĩa ndaarĩ mũmaku, ndoigire atĩrĩ, “Nĩnjeheretio maitho-inĩ maku!” No
    nĩwaiguire ngĩgũthaitha ũnjiguĩre tha, rĩrĩa ndagũkaĩire ũndeithie.
  fra-NCL: Béni soit Yahweh ! Car il a signalé sa grâce envers moi, en me mettant
    dans une ville forte.
  cek-AK: Kai loe na hmaa hoi kang thla ving boeh, tiah tasoehhaih hoiah lok ka thuih,
    toe nang kang kawk naah, tahmen kang hnikhaih lok to nang tahngai pae.
  cuk-cuk: 'An surbinsa-itogedba an sogde gusad: “Be-asabin bar be an-ogwisguosurye.”
    Degi-inigwele, Bab-Jehová, an bese gochagua, bedi an-wilesakwaa-gornaid itosad.'
  tel-2017: నేను భయపడి, నీ దృష్టిలో ఇక నాశనమై పోయాను అనుకున్నాను. కానీ నేను మొరపెట్టినప్పుడు
    నువ్వు నా విజ్ఞాపన ఆలకించావు.
  hat-BSA: 'Pou mwen, mwen te di ak kè sote mwen: “Mwen koupe retire nèt devan zye
    Ou”. Sepandan, Ou te tande vwa a siplikasyon mwen yo lè m te kriye a Ou menm.'
  kos-kos: Nga tuh sangeng ac nunku mu El sisyula liki ye mutal. Tusruktu El lohng
    pusren tung luk Ke nga pang nu sel in kasreyu.
  hbo-WLC: בָּר֥וּךְ יְהוָ֑ה כִּ֥י הִפְלִ֘יא חַסְדּ֥וֹ לִ֝֗י בְּעִ֣יר מָצֽוֹר׃
  ibo-ibo: Akụjara m, kwuo okwu nʼụjọ sị, “Ewezugala m site nʼihu ya!” Ma ị nụrụ arịrịọ
    m maka ebere mgbe m kpọkuru gị ka i nyere m aka.
  ory-ory: ମାତ୍ର ମୁଁ ତୁମ୍ଭ ଦୃଷ୍ଟିରୁ ଉଚ୍ଛିନ୍ନ ବୋଲି ଆପଣା ଅଧୈର୍ଯ୍ୟରେ କହିଥିଲି; ତଥାପି ମୁଁ
    ତୁମ୍ଭ ନିକଟରେ ଆର୍ତ୍ତନାଦ କଲା ବେଳେ ତୁମ୍ଭେ ମୋʼ ନିବେଦନର ରବ ଶୁଣିଲ।
  chk-chk: Üa ekieki lon ai niuokus pwe a asüeila seni fän mesan. Nge i a rongorong
    ai tüngor, lupwen üa siö ngeni pwe epwe alisiei.
  rop-rop: Aibin bradin nomo lilbit, en aibin reken imbin andimwei mi. Bat imbin irrim
    mi en album mi wen aibin jingat langa im.
  ukr-1871: 'Сказав я, правда, в переляку: Я відлучений від очей твоїх; та все ж таки
    ти почув голос мого благання, як я взивав до тебе.'
  yon-yon: Ne unimbon aombed yedmaan, “Eb indob arimbed kuu ne kuu kan angka karewen
    kii.” andaan. Kuned eb yaa baandaan kuu wengamberewen, eb yaa awawe ande baandaan
    kui.
  deu-1951: '(031-23) Ich aber hatte in meiner Bestürzung gesagt: «Ich bin von deinen
    Augen verstoßen!» Dennoch hast du die Stimme meines Flehens gehört, als ich zu
    dir schrie.'
  eng-JPS: '(31-23) As for me, I said in my haste: ''I am cut off from before Thine
    eyes''; nevertheless Thou heardest the voice of my supplications when I cried
    unto Thee.'
  srp-1865: 'Ja rekoh u smetnji svojoj: odbaèen sam od oèiju tvojijeh; ali ti èu molitveni
    glas moj, kad te prizvah.'
  lug-lug: Bwe natya ennyo ne njogera nti, “Ngobeddwa mu maaso go.” Kyokka wampulira
    nga nkukaabirira n’onsaasira.
  heb-heb: ואני אמרתי בחפזי נגרזתי מנגד עיניך אכן שמעת קול תחנוני בשועי אליך׃
  ben-IRV: যদিও আমি অধৈর্য্য হয়ে বলেছিলাম, “আমি তোমার চোখ থেকে বিচ্ছিন্ন,” তবুও তুমি
    সাহায্যের জন্য আমার আবেদন শুনেছ, যখন আমি তোমার কাছে আর্তনাদ করেছি।
  ntu-ntu: Mwxlrx murde opxm kx maszlrpx-ngrn ninge. A' xlrme nzkqle-krnge nim kx
    naokatrq ninge.
  pan-pan: ਪਰ ਮੈਂ ਆਪਣੀ ਘਬਰਾਹਟ ਵਿੱਚ ਆਖਿਆ ਸੀ ਕਿ ਤੇਰੀਆਂ ਅੱਖੀਆਂ ਦੇ ਅੱਗੋਂ ਮੈਂ ਕੱਟਿਆਂ ਗਿਆ
    ਹਾਂ, ਤਾਂ ਵੀ ਜਦੋਂ ਮੈਂ ਤੇਰੀ ਦੁਹਾਈ ਦਿੱਤੀ ਤੂੰ ਮੇਰੀਆਂ ਬੇਨਤੀਆਂ ਦੀ ਅਵਾਜ਼ ਸੁਣੀ।
  mya-JVB: အကျွန်ုပ် သည် ကိုယ်တော် ၏မျက်နှာ ကွယ်ရာ ၌ ဆုံးရှုံး ပါပြီဟု အကျွန်ုပ် တုန်လှုပ်
    လျက် ဆို မိသော်လည်း ၊ ကိုယ်တော် ကို အော်ဟစ် သောအခါ အကျွန်ုပ် ပြုသောပဌနာ စကားသံ
    ကိုကိုယ်တော်နားထောင် တော်မူသတည်း။
  kgf-kgf: Ni aurima guac wéségaiguc elicgé nénéŋa wanʒua ʒéyi, néŋ guac qachéhéliwa
    nuac ʒéwelecna selia imuac hétéŋa niŋnec.
  tte-O: Yamatausi yabatoko ipei-suwalagauko manna mena, na iyamo yagu valam ibenalan
    saugana yayoga sagu kaiwena koina.
  tbg-tbg: Noravauvo, vi entara te qeteha tiha, Mpo, are nena aaqantohaira ti qaqirae
    kaaro? tivake vaurara are ti uva irira ti kahaqama timitaanarave.
  hmo-hmo: Lau be lau gari, bona lau laloa, “Lohiabada ese iena vairana dekena amo
    lau ia lulua vadaeni.” To lau ese durua totona lau tai henia neganai, Lohiabada
    ese egu noinoi ia kamonai henia.
  zar-NT: 'Lu yöl-laʼ radxi ridzöbi quiaʼ gunníaʼ: “Ilútiëʼ nedaʼ loʼ Liʼ, Xan”, pero
    biyönnuʼ le gunábidaʼ Liʼ, cateʼ niʼ bulidzaʼ Liʼ.'
  urd-urd: मैंने तो जल्दबाज़ी से कहा था, कि मैं तेरे सामने से काट डाला गया। तोभी जब
    मैंने तुझ से फ़रियाद की तो तूने मेरी मिन्नत की आवाज़ सुन ली।
  bqc-SIM: Ma Dii sáaukpà, asa a yemazi zↄ̃ↄ wɛ̃́lɛ pↄ́ wà koezↄ̃̀i guu.
  tcz-CHONGTHU: Lunglinglao pum in keima kapengjah in, “Yahweh Pakai toh eiki sukhentai!”
    kati. Hinla Yahweh Pakai nangin nei kho to dia ka ka na neijahpeh in panpi ngaicha
    a kakouna neidonbut tai.
  mar-mar: मी घाईत म्हणालो, मी तुझ्या नजरेसमोरून छेदून टाकलो आहे, तरी तू माझी मदतीची
    विनंती ऐकली, जेव्हा मी तुझ्याकडे आरोळी केली.
  isl-isl: Lofaður sé Drottinn, því að hann hefur sýnt mér dásamlega náð og verndað
    mig gegn illu.
  hlt-THB: Ka ly aih awh, “ning hawi taak valh hawh amih hyk ti!” ti nyng. Cehlai,
    qeennaak ka thoeh law awh ce qeennaak ing kak khynaak awi ce ngai law hyk ti.
  qub-qub: Fiyupa manchariycashä örami yarparä «Tayta Diosga manami yarpämannachu»
    nir. Chaypis yanapämänayquipaj mañacamuptëga yanapämashcanquimi.
  bqp-bqp: Swɛ̃̀ɛ kɛ̃̀magu gwe, akũ ma dà, n ma zukũnamɛ. Kũ ma faaba lɛ́ zùnyĩ,
    n ma wɛ̃nda ↄ́ↄdↄnaa mà.
  hat-hat: '(031:23) Mwen te pè, mwen t''ap di nan kè m'': -Gen lè ou voye m'' jete
    byen lwen ou. Men, ou te tande rèl mwen, lè m'' t''ap mande ou sekou.'
  eng-BSB: In my alarm I said, “I am cut off from Your sight!” But You heard my plea
    for mercy when I called to You for help.
  eng-WEBPB: As for me, I said in my haste, “I am cut off from before your eyes.”
    Nevertheless you heard the voice of my petitions when I cried to you.
  kbq-kbq: Hagi antrima nehu'na amanage hu'noe, Ra Anumzana atre'na nagra ogama afete
    e'noe hu'na hu'noe. Hianagi naza huogu'ma krafagema huana antahinka naza hu'nane.
  pon-pon: 'Pwe ni ai peikajal i indindar: I lokidokilar jan mon jilan ar. Ari jo,
    kom kotin ereki nil en ai nidinid, ni ai potoan wer wiwer on komui.'
  nhe-BL: TOTECO, nimoilhuijtiquisqui para tinechtlahuelcajtoya. ¡Pero ax neli! Tijcajqui
    quema nimitztzajtzili xinechpalehuiqui, huan tinechnanquili.
  wnc-wnc: Buyambam tapa, tupa na iwana waakwau asiknga kagwauke anzing yakum, “Na
    apba nanikwasiwa na gae wesimu dua ba yuat,” ngang yakum. Siwan ngana gata natane
    wam natake gata na akgatangamukuyak.
  bus-bus: Swɛ̃̀ kɛ̃̀magu gwe, ben ma bè, wà n kii zɛ́ zↄ̃̀mɛ. Kɛ̀ ma faaba lɛ́ zùnzi,
    n ma wɛ̃nda wiipɛna mà.
  gub-BL: Akyze ihe. — Hemono kar uzewi a'e, a'e hezeupe. Herenu herehapukaz mehe
    a'e. — Hepytywà pe nehe, a'e izupe. Wenu heze'eg mehe.
