verse: PSA.031.014
translations:
  mal-C: എന്നാൽ യഹോവേ, അങ്ങയിൽ ഞാൻ ആശ്രയിക്കുന്നു; “അവിടന്ന് ആകുന്നു എന്റെ ദൈവം,”
    എന്നു ഞാൻ പറയുന്നു.
  deu-TKW: 'Ja, gehört habe ich die feindselige Rede vieler: “Grauen ringsum”! Indem
    sie zusammen wider mich ratschlagten, sannen sie darauf, mir das Leben zu nehmen.'
  lin-lin: Nayokaka matongi na bango na tina na ngai tango basanganaka mpe basalaka
    makita mpo na koluka ndenge nini koboma ngai.
  mmx-mmx: O Leeme Silok, lununu rak i tu mun taram, la nenu ne Moroa rak.
  eng-LSV: And I have trusted on You, || O YHWH, I have said, “You [are] my God.”
  eng-GNV: 'But I trusted in thee, O Lord: I said, Thou art my God.'
  eng-WEBSTER: 'But I trusted in thee, O LORD: I said, Thou art my God.'
  nhw-BL: 'Pero TOTECO, na nimotemachía ipan ta huan niquijtohua: “¡Taya tinoDios!”'
  swh-ONEN: Lakini mimi ninakutumaini wewe peke yako, Ee Bwana; nimesema, “Wewe ndiwe
    Mungu wangu.”
  bba-bba: Nɑ nɔɔmɔ kɔ̃sɑ ye tɔmbɑ ɡerumɔ nɛn sɔ̃. Mɑ be bɑ mɑn sikerenɛ kpuron bɛrum
    mɑn mɔ̀. Domi bɑ wesiɑnɑmɔ bu kɑ mɑn ɡo.
  eng-KJVCPB: 'But I trusted in thee, O Lord: I said, Thou art my God.'
  luo-luo: To an aketo mana genona kuomi, yaye Jehova Nyasaye; kendo awacho niya,
    “In e Nyasacha.”
  aii-aii: 'ܘܐܵܢܵܐ ܒܝܼܘܼܟ݂ ܣܒܝܼܪܝܼ، ܝܵܐ ܡܵܪܝܵܐ، ܐܡܝܼܪܝܼ: ”ܐܲܠܵܗ‌ܝܼ ܝܘܸܬ ܐܲܢ݇ܬ.“'
  meu-meu: Iehova e, lau oi na abidadama henimumu, na tomu “Oi na egu Dirava”.
  npi-ULB: तर हे परमप्रभु, म तपाईंमा भरोसा गर्छु । म भन्छु, “तपाईं मेरो परमेश्‍वर
    हुनुहुन्छ ।”
  yor-yor: Ṣùgbọ́n èmí gbẹ́kẹ̀lé ọ, ìwọ Olúwa; mo sọ wí pé, “Ìwọ ní Ọlọ́run mi.”
  pes-OPCB: اما من بر تو، ای خداوند، توکل کرده‌ام و می‌گویم که خدای من تو هستی.
  tgl-ULB: Pero umaasa ako sa iyo, Yahweh; sinasabi ko, “Ikaw ang aking Diyos.”
  nop-nop: Iŋgoŋ Yahwe, nu adi du hogok nadisukilitigamulat, tiŋa du Bepaŋne ganilat.
  hui-hui: Anigo uruni bialu helowa Anduane Homogo-o i̱na í̠hondo mini mbiraore wu
    ko. I̱naga Ngode Datagaliwabeore í̠ kegoni, lalu ko.
  mya-mya: သို့​ရာ​တွင် အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​ကို
    ကိုး​စား​ပါ​၏။ ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​၏​ဘု​ရား ဖြစ်​တော်​မူ​ပါ​၏။
  bod-N: ཡ་ཝཱེ་བདག་གིས་ཁྱེད་ལ་བློ་གཏོད༌ཅིང༌། །ཁྱེད་ཉིད་ང་ཡི་དཀོན་མཆོག་ཡིན་ཞེས༌སྨྲ།།
  wsk-wsk: Bare Yawe, ani nikate la ira sanami lagasam; ale balsam, “Ni aninga Kaem,”
    masam.
  sna-sna: Asi ndinovimba nemi, imi Jehovha; ndinoti, “Ndimi Mwari wangu.”
  spa-BLM: 'Pero yo confío en ti, Yahvé. Le dije: “Tú eres mi Dios”.'
  cac-cac: 'A inxo jun Mamin Jehová, a achn̈ej ayachoch yipoc in c''ool. Toxonton
    svala'': A ach val tic, in Diosal ach, xin chi.'
  swh-ULB: Bali mimi ninakuamini wewe, Yahwe; Ninasema, “Wewe ni Mungu wangu.”
  deu-ELBBK: Denn ich habe die Verleumdung vieler gehört, Schrecken ringsum; indem
    sie zusammen gegen mich ratschlagten, sannen sie darauf, mir das Leben zu nehmen.
  mbb-OT: Iyan, midsarig a ziyà te kenikew, Nengazen. Iyan ka Megbevayè ku.
  mal-2015: എങ്കിലും യഹോവേ, ഞാൻ നിന്നിൽ ആശ്രയിച്ചു; നീ എന്റെ ദൈവം എന്നു ഞാൻ പറഞ്ഞു.
  gup-gup: Dja bonj, ngaye ngadjalkangekurrmerren kore ngudda, Yawey. Ngaye marneyime,
    “Ngudda Yawey wanjh God ngardduk!”
  rmc-rmc: 'Šunďom but dženen, sar peske počoral phenen andro kana: „E dar pre leste
    avel pal dojekh sera!“ Dovakerde pes pre mande; den pes goďi, sar mange te lel
    o dživipen.'
  nlg-nlg: Lord inau tu ghanaghanagho so, Ge u bosaa. “Ighoe nigua na God.”
  pes-OPV: و اما من بر تو ای خداوند توکل می‌دارم و گفته‌ام خدای من توهستی.
  ron-1924: 'Дар еу мэ ынкред ын Тине, Доамне, ши зик: „Ту ешть Думнезеул меу!”'
  ben-OBCV: কিন্তু হে সদাপ্রভু, আমি তোমাতে আস্থা রাখি; আমি বলি, “তুমিই আমার ঈশ্বর।”
  som-som: Laakiinse Rabbiyow, adigaan isku kaa halleeyey, Oo waxaan idhi, Waxaad
    tahay Ilaahay.
  eng-ASVBT: 'But I trusted in thee, O Jehovah: I said, Thou art my God.'
  mna-mna: 'Tamen Yooba, nio aŋpase pu, mi aŋso: “Nu ta Anutu tio.”'
  ita-1885: 'Ma io, o Signore, mi confido in te; Io ho detto: Tu sei l''Iddio mio.'
  eng-ULB: But I trust in you, Yahweh; I say, “You are my God.”
  spa-VBL: Pero pongo mi confianza en ti, Señor, diciendo, “¡Tú eres mi Dios!”
  fra-_FOB: 'Mais moi, Éternel, je me confie en toi; j''ai dit: Tu es mon Dieu.'
  mal-mal: എങ്കിലും യഹോവേ, ഞാൻ അങ്ങയിൽ ആശ്രയിച്ചു; “അവിടുന്ന് എന്റെ ദൈവം” എന്ന് ഞാൻ
    പറഞ്ഞു.
  urd-GVR: Lekin maiṅ ai Rab, tujh par bharosā rakhtā hūṅ. Maiṅ kahtā hūṅ, “Tū merā
    Ḳhudā hai!”
  suz-BL: तन्‍न परमप्रभु यावे, इन कली जिम्‍मा गेंसीशो बाक्‍नुङ। गो “गे आं परमप्रभु
    बाक्‍नीनी” देंती।
  eng-NOY: But I trust in thee, O Jehovah! I say, “Thou art my God!”
  ita-1927: 'Ma io mi confido in te, o Eterno; io ho detto: Tu sei l’Iddio mio.'
  ckb-ckb: 'بەڵام ئەی یەزدان، من پشتم بە تۆ بەستووە، دەڵێم: «تۆ خودای منیت.»'
  eng-BBE: But I had faith in you, O Lord; I said, You are my God.
  xsi-xsi: Andeta kalo loko. Yova Kindeni, naneŋgu kalo-tawana ikeno pa noko nâ. Naneŋgu
    Maro Kindeni kala noko. Mine nde naŋa wisiŋgu puu ndue.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಾನು ನಿಮ್ಮಲ್ಲಿ ಭರವಸೆ ಇಟ್ಟಿದ್ದೇನೆ; “ನನ್ನ ದೇವರು ನೀವೇ,” ಎಂದು
    ಹೇಳಿಕೊಂಡಿದ್ದೇನೆ.
  tam-2017: நானோ, யெகோவாவே, உம்மை நம்பியிருக்கிறேன்; நீரே என் தேவன் என்று சொன்னேன்.
  spa-RV-1909: 'Mas yo en ti confié, oh Jehová: yo dije: Dios mío eres tú.'
  ron-BTF: 'Dar m-am încrezut în tine, DOAMNE; am spus: Tu ești Dumnezeul meu.'
  eng-WEBP: But I trust in you, LORD. I said, “You are my God.”
  eng-FBV: But I put my trust in you, Lord, saying, “You are my God!”
  nld-1939: 'Maar ik blijf op U hopen, o Jahweh, En zeggen: Gij zijt mijn God!'
  nch-BL: 'Pero TOTECO, na nimotemachía ipan ta huan niquijtohua: “¡Ta tinoDios!”'
  vie-1934: 'Nhưng Đức Giê-hô-va ôi! tôi tin cậy nơi Ngài; Tôi nói: Ngài là Đức Chúa
    Trời tôi.'
  cha-cha: 'Lao guajo, iya jago nae juangocoyo, O Jeova: ileco: Jago y Yuusso.'
  hin-CV: किंतु याहवेह, मैंने आप पर भरोसा रखा है; यह मेरी साक्षी है, “आप ही मेरे परमेश्वर
    हैं.”
  eng-OURB: But I trust in you, Adonai. I said, “You are my God.”
  spa-BES: 'Pero tuve fe en ti, oh Señor; Yo dije: Tú eres mi Dios.'
  tdx-tdx: 'Fe izaho, Ihe ro fiatoako ry Iehovà hoe iraho: Ihe ro Andrianañahareko.'
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ แต่​ข้าพระองค์วางใจในพระองค์ ข้าพระองค์ทูลว่า “​พระองค์​ทรงเป็นพระเจ้าของข้าพระองค์”
  por-BR-2018: Mas eu confio em ti, SENHOR, eu te chamo de meu Deus.
  deu-ELO: 'Ich aber, ich habe auf dich vertraut, Jehova; ich sagte: Du bist mein
    Gott!'
  eng-WYC-2018: But, Lord, I hoped in thee, (or But, Lord, I put my trust in thee);
    I said, Thou art my God;
  epo-epo: 'Sed mi — mi fidas Vin, ho Eternulo; Mi diras: Vi estas mia Dio.'
  gfk-gfk: Iesen iau nurnur taam, Watong. Iau tange, “Augu no nugu God.”
  uig-PIN: Biraⱪ mǝn Sanga tayinimǝn, i Pǝrwǝrdigar; «Sǝn mening Hudayim!» — dedim.
  beo-beo: Be Hina Gode! Na da Dima dafawaneyale dawa:sa. Bai Di da na Godedafa.
  tpi-OTNT: Tasol maski. Bikpela, mi save bilip long yu. Mi tok olsem, yu God bilong
    mi.
  hau-SA: Amma na dogara gare ka, ya Ubangiji; na ce, “Kai ne Allahna.”
  udu-udu: 'Hili aha/ gamkina gwo is e /e mo, ayy Tap̱a. Aha/ ona gwo mo ki: /E tana
    Arumgimis pem mo.'
  uig-LAT: Biraq men Sanga tayinimen, i Perwerdigar; «Sen méning Xudayim!» — dédim.
  nde-nde: Kodwa ngiyethemba Kuwe, Thixo; ngithi, “UnguNkulunkulu wami.”
  ton-ton: 'Ka naʻaku falala kiate koe, ʻE Sihova: naʻaku pehē, Ko koe ko hoku ʻOtua.'
  ces-1613: Nebo slýchám utrhání mnohých, strach odevšad, když se proti mně spolu
    puntují, lstivě přemýšlejíce, jak by odjali duši mou.
  eng-WMB: But I trust in you, LORD. I said, “You are my God.”
  tam-TCV: ஆனாலும் யெகோவாவே, நான் உம்மிலேயே நம்பிக்கையாய் இருக்கிறேன்; “நீரே என் இறைவன்”
    என்று நான் சொன்னேன்.
  ceb-ULB: Apan nagsalig ako kanimo, Yahweh; moingon ako, “Ikaw ang akong Dios.”
  pol-UBG: 'Ale ja zaufałem tobie, PANIE; powiedziałem: Ty jesteś moim Bogiem.'
  urd-GVU: لیکن مَیں اے رب، تجھ پر بھروسا رکھتا ہوں۔ مَیں کہتا ہوں، ”تُو میرا خدا
    ہے!“
  eng-OEBCW: But my trust is in you, Lord. ‘You are my God,’ I say;
  deu-1912: 'Ich aber, HERR, hoffe auf dich und spreche: Du bist mein Gott!'
  kan-2017: ನಾನಾದರೋ ಯೆಹೋವನೇ, ನಿನ್ನಲ್ಲೇ ಭರವಸವಿಟ್ಟಿದ್ದೇನೆ; ನೀನೇ ನನ್ನ ದೇವರೆಂದು ಹೇಳಿಕೊಂಡಿದ್ದೇನೆ.
  yap-yap: Machane ba pagan’ug ngom, A SOMOL; gur e Got rog.
  hlt-MCSB: Tedae kai tah BOEIPA nang dongah ka pangtung tih nang te ka Pathen ni
    ka ti.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔኤኒ ታኣኮ ፆኦዛሢኬ፤ ታኣኒ ኔና ጉሙርቃኔ።
  twi-ASANTE: Nanso, mede me ho ato wo so, Ao Awurade; meka sɛ, “Woyɛ me Onyankopɔn.”
  eng-WEBU: But I trust in you, LORD. I said, “You are my God.”
  acu-NT: 'Antsu wikia amin nintimsan pujajme. Apuru wikia aminka tuke: Ameketme Yusur
    tinuyajme.'
  spa-PDDPT: 'Pero en Ti, oh Yavé, fijé mi confianza. Digo: Tú eres mi ʼElohim.'
  gun-gun: Ha'e rã xee ma ajerovia Senhor re. Ndevy pe “Ndee ma Xeruete” ha'e.
  agu-BL: 'Poro Wajcaw, yi in wetz, cho''n k''uklij inc''u''l te''ju''. Nin na wal:
    “Ilu'' inRyosil.”'
  ilo-ULB: Ngem agtalekak kenka, O Yahweh; kunak, “Sika ti Diosko.”
  kpg-kpg: Gei au e hagadagadagagee hua adu gi di Goe, meenei Dimaadua, Kooe go dogu
    God!
  uig-ARA: بىراق مەن ساڭا تايىنىمەن، ئى پەرۋەردىگار؛ «سەن مېنىڭ خۇدايىم!» ــ دېدىم.
  sus-sus: N bara n yaxuie xui mɛ. Gbaloe na n nabilinyi. E bara lan a ma e xa n faxa.
  pon-2006: Ahpw Maing KAUN, I kin likih komwi; komwi me ei Koht!
  jae-jae: O Apômtau, mago aê tec kasap aôm tôŋgeŋ. Aê kasôm gebe “Ŋoc Anôtô aôm.”
  ksd-ksd: 'Ma ga iau, iau nurnur uka tam, Luluai; Iau ga biti dari: U kaugu God.'
  tur-YTC: Ama ben sana güveniyorum, ey Yahve. “Tanrım sensin” dedim.
  bel-N: Бо я чуў зласлоўе ад многіх, жах наўкола! Яны сабраліся разам супраць мяне,
    яны задумалі ліхое, каб забраць душу маю.
  kpr-kpr: Avata, Bajari, nanda God nimori. Ava sedo, nanda tumondari isambu nimokena
    fifiterena.
  ind-AYT: (31-15) Namun, aku percaya di dalam Engkau, ya TUHAN; aku berkata, “Engkau
    adalah Allahku.”
  yom-yom: 'Vayi minu, mu ngeyo ndintula diana diama, a Yave, Ndieti tuba : “Ngeyo
    Nzambi ama.”'
  yut-yut: Mani Yawe egɨp egɨpno gagon tosok yaŋsi nandɨsat. Nak yaŋ yosot, “Gak Piŋkopno.”
  nya-nya: Koma ndikudalira Inu Yehova; ndikunena kuti, “Ndinu Mulungu wanga.”
  hrv-hrv: 'Čujem šaputanje mnogih, užas odasvud: sastaju se protiv mene i smišljaju
    kako da mi život oduzmu.'
  mps-mps: Tiali goli, tagalao. Genuai Bidi, eno konealubo homu nageba dąų wabo
    da. Eno te tama wali, nage eno God da po wai.
  tpi-tpi: Tasol maski. Bikpela, mi save bilip long yu. Mi tok olsem, yu God bilong
    mi.
  dan-1931: Thi mange hører jeg hviske, trindt om er Rædsel, når de holder Råd imod
    mig, pønser på at tage mit Liv.
  vie-OVCB: 'Chúa Hằng Hữu ôi, lòng con tin cậy Chúa. Con trình thưa: “Ngài là Đức
    Chúa Trời của con!”'
  guj-2017: પણ, હે યહોવાહ, હું તમારા પર ભરોસો રાખું છું; મેં કહ્યું, “તમે મારા ઈશ્વર
    છો.”
  pon-2006A: Ahpw Maing KAUN, I kin likih komwi; komwi me ei Koht!
  por-BRBSL: 'Mas confio em você, Yahweh. Eu disse: “Você é meu Deus”.'
  eng-OEBUS: But my trust is in you, Lord. “You are my God,” I say;
  swe-swe: För jag hör mig förtalas av många – skräck (orsak att frukta) från alla
    håll (runt omkring mig)! De konspirerar tillsammans mot mig, de planerar att ta
    mitt liv. [Uttrycket ”skräck från alla håll” är en vanligt återkommande fras i
    Jeremia, se .]
  cth-cth: Hatei, Oe BAWIPA, kai ni teh nang doeh na kâuep. Ka Cathut doeh ka ti.
  twi-twi: Nanso mede me ho ato wo so, Awurade; meka se, “Woyɛ me Nyankopɔn.”
  hlt-hlt: Tedae kai tah BOEIPA nang dongah ka pangtung tih nang te ka Pathen ni ka
    ti.
  tbz-SIM: N yo bɛ̀ nɑ́ɑ́ntɛmɛ̀ mmɛ n kpɛ́í kɛ̀ kufɔ̃wɑɑ́ nni nhɑutɛ́, bɛ̀ wɛ̃nnɛ́
    bɛmɔu ndi kɛ n dɔ́nɛ̀ mɛyɛi, bɛ̀ dɑ̀kɛmu kɛ bo n kuɔ.
  msy-2020: O Ikiavɨra Itir God, nɨ nan God, kɨ nɨghnɨzir gavgavim nɨn iti.
  dop-dop: Mɑ nɩɩwɑ nti yəlɑɑ yɔɣɔtəɣɩ mɑ tɔɔ tɔ. Sɔɣɔntʋ tɑmɑ-m kotɑɣɑ kɛ́. Pɑ cɑkɩ
    mɑ tɔɔ sɩ pɑ́ ləsɩ mɑ weesuɣu.
  azb-azb: 'Ya Rəbb, yalnız Sənə güvənirəm, Dedim: «Allahımsan Sən».'
  eng-DBY: But I confided in thee, Jehovah; I said, thou art my God.
  hin-2017: परन्तु हे यहोवा, मैंने तो तुझी पर भरोसा रखा है, मैंने कहा, “तू मेरा परमेश्वर
    है।”
  wol-KYG: Damaa dégg jëw yu bare, lu raglu dar ma kepp. Ñu ngi mànkoo, di ma fexeel,
    di wut sama bakkan.
  swp-swp: Na, GUIAU e, egu sunuma ede oa arim eai, ea ene, “Oa egu Eaubada ede.”
  bjr-bjr: Miqi mariafaqa Oo Yaawee qini Anutu qinee ani kai saqarikidaqa.
  eng-YLT: And I on Thee — I have trusted, O Jehovah, I have said, 'Thou [art] my
    God.'
  kne-kne: Ngem mantalekak en sik-a, Apo, sik-a di bigbigek ay Diyos ko.
  eng-WYC-2017: But, Lord, I hoped in thee; I said, Thou art my God;
  eng-WMBB: But I trust in you, LORD. I said, “You are my God.”
  zat-NTPS: Neda' dxuxrén lazra' Lue', Xran. Dxennía' nacu' Lue' Dios chia'.
  zty-NTPS: san neda' žx̱en ḻaža'a Le', X̱ana' Dios. Ẕnnia' nako' Le' Dios chia'.
  urd-GVH: लेकिन मैं ऐ रब, तुझ पर भरोसा रखता हूँ। मैं कहता हूँ, “तू मेरा ख़ुदा है!”
  rug-rug: Ba kalavarae si rau koa Goi Zihova, Agoi mo sa qua Tamasa.
  gaz-gaz: Yaa Waaqayyo, ani garuu sin amanadha; “Ati Waaqa koo ti” nan jedha.
  fra-LSG: 'J’apprends les mauvais propos de plusieurs, L’épouvante qui règne à l’entour,
    Quand ils se concertent ensemble contre moi: Ils complotent de m’ôter la vie.'
  yal-yal: N bata yaxu wuyaxi kɔyɛkɔyɛn xuiin mɛ, gbalona n nabilinni. E feene yitɔnma
    lan n faxa feen ma.
  iou-iou: Upäŋkaŋ gäk näkŋo Anutuna bureni-inik yäŋpäŋ-nadäŋ gamikinik täk täyat.
  haw-1868: Aka, i hilinai aku au ia oe, e Iehova; I aku la au, o oe no ko'u Akua.
  arb-NAV: 'غَيْرَ أَنِّي يَا رَبُّ عَلَيْكَ تَوَكَّلْتُ، وَقُلْتُ: أَنْتَ إِلَهِي،'
  ded-ded: O KEBU, ni negenseriguma yoac yofi deba, “Ge Anutuna.”
  ewe-ewe: Ke wò, Yehowa, dzie meka ɖo; megblɔ be, “Wòe nye nye Mawu.”
  eng-LEE: '(31:15) But I trusted well in thee, O Lord: I said, Thou art my God.'
  asm-FB: কিন্তু, হে যিহোৱা, মই তোমাতেই ভাৰসা কৰিছোঁ; মই কওঁ, “তুমিয়েই মোৰ ঈশ্বৰ।”
  sus-A: ﭑ بَرَ ﭑ يَشُييٍ شُي مّ. فبَلٌي نَ ﭑ نَبِلِنيِ. عٍ بَرَ لَن عَ مَ عٍ شَ ﭑ
    قَشَ.
  fra-SBL: 'Mais moi, j''ai confiance en toi, Yahvé. J''ai dit : « Tu es mon Dieu. »'
  hbo-hbo: כִּ֤י שָׁמַ֨עְתִּי ׀ דִּבַּ֥ת רַבִּים֮ מָגֹ֪ור מִסָּ֫בִ֥יב בְּהִוָּסְדָ֣ם
    יַ֣חַד עָלַ֑י לָקַ֖חַת נַפְשִׁ֣י זָמָֽמוּ׃
  kik-kik: No niĩ nĩwe ndĩhokete, Wee Jehova, ngoiga atĩrĩ, “Wee nĩwe Ngai wakwa.”
  fra-NCL: 'Car j’ai appris les mauvais propos de la foule, l’épouvante qui règne
    à l’entour, pendant qu’ils tiennent conseil contre moi : ils ourdissent des complots
    pour m’ôter la vie.'
  cek-AK: 'Toe Aw Angaeng, nang ah ni kam ha: nang loe ka Sithaw ni, tiah ka thuih.'
  cuk-cuk: 'Bab-Jehová, ar andi begi bensulid. Andi soged: “¡Be an-Bab-Dummadye.'
  tel-2017: అయితే, యెహోవా, నేను నీలో నమ్మకం పెట్టుకున్నాను. నువ్వే నా దేవుడివి అనుకుంటున్నాను.
  hat-BSA: 'Men pou mwen, mwen mete konfyans nan Ou, O SENYÈ. Mwen di: “Se Ou menm
    ki Bondye mwen”.'
  kos-kos: Tusruktu lulalfongi luk uh oasr in kom, LEUM GOD; Kom God luk.
  hbo-WLC: כִּ֤י שָׁמַ֨עְתִּי ׀ דִּבַּ֥ת רַבִּים֮ מָג֪וֹר מִסָּ֫בִ֥יב בְּהִוָּסְדָ֣ם
    יַ֣חַד עָלַ֑י לָקַ֖חַת נַפְשִׁ֣י זָמָֽמוּ׃
  ibo-ibo: Ma ana m atụkwasị gị obi Onyenwe anyị. Ekwuola m ya sị, “Naanị gị bụ Chineke
    m.”
  ory-ory: ମାତ୍ର ହେ ସଦାପ୍ରଭୋ, ମୁଁ ତୁମ୍ଭଠାରେ ଶରଣ ନିଏ; ମୁଁ କହେ, “ତୁମ୍ଭେ ମୋହର ପରମେଶ୍ୱର।”
  chk-chk: Nge ngang üa apilükuk, ai Samol mi Lapalap, üa apasa, “En ai Kot.”
  rop-rop: YAWEI, ai trastim langa yu. Yu na main God.
  ukr-1871: 'Я ж, я вповав на тебе, Господи, я казав: ти єси Бог мій!'
  yon-yon: Kumban, o Yariman, ne kuu eb yaambed yone doriin, kwane “Eb kuu ne God.”
    ande yedmimain.
  deu-1951: '(031-15) Aber ich vertraue auf dich, o HERR; ich habe gesagt: Du bist
    mein Gott!'
  eng-JPS: '(31-15) But as for me, I have trusted in Thee, O LORD; I have said: ''Thou
    art my God.'''
  srp-1865: 'A ja se, Gospode, u tebe uzdam i velim: ti si Bog moj.'
  lug-lug: Naye nneesiga ggwe, Ayi Mukama; nga njogera nti, “Oli Katonda wange.”
  heb-heb: ואני עליך בטחתי יהוה אמרתי אלהי אתה׃
  ben-IRV: কিন্তু সদাপ্রভুু, আমি তোমাকে বিশ্বাস করি; আমি বললাম, তুমি আমার ঈশ্বর।
  ntu-ntu: A' Yawe, nim Gct rnge, X abrtrpo drtwrnge bam.
  pan-pan: ਪਰ ਹੇ ਯਹੋਵਾਹ, ਮੈਂ ਤੇਰੇ ਉੱਤੇ ਭਰੋਸਾ ਰੱਖਿਆ ਹੈ, ਮੈਂ ਆਖਦਾ ਹਾਂ ਕਿ ਤੂੰ ਹੀ ਮੇਰਾ
    ਪਰਮੇਸ਼ੁਰ ਹੈਂ।
  mya-JVB: သို့သော်လည်း ထာဝရဘုရား ၊ ကိုယ်တော် ကို အကျွန်ုပ် ကိုးစား ပါ၏။ ကိုယ်တော်
    သည် အကျွန်ုပ် ၏ ဘုရား သခင်ဖြစ်တော်မူသည်ဟု အကျွန်ုပ် လျှောက်ဆို ပါ၏။
  kgf-kgf: Néŋ ni imi Yawe guac muru héima namma gi imi nuac Anutu ʒéanʒua.
  tte-O: Na Yeoba yameliyagiwo, kaiwena kowa yagu Yaubada.
  tbg-tbg: Noravauvo, vika minti ti variamanta, te ariqaa muntuvi vairerave. Are ti
    Variqavano variaro.
  hmo-hmo: To Lohiabada e, egu abidadama be oi dekenai lau atoa noho. Oi be egu Dirava.
  zar-NT: pero nedaʼ ruzxöni ládxaʼa Liʼ, Xan. Rnníaʼ nacuʼ Dios quiaʼ.
  urd-urd: लेकिन ऐ ख़ुदावन्द, मेरा भरोसा तुझ पर है। मैंने कहा, “तू मेरा ख़ुदा है।”
  bqc-SIM: Miↄ ma gbɛ̃́ dasiↄ lɛ́ ma pe, vĩa pↄ́ↄ liaamazi. Aaì kãaa aa lɛkpaaĩmazi,
    aaì lɛdoũkɛ ma wɛ̃nibↄa yã́i.
  tcz-CHONGTHU: Ahinlah Yahweh Pakai keima nanga kingai jing kahin, “Nangma Elohim
    ka Pathen nahi!” kati.
  mar-mar: परंतु परमेश्वरा माझा तुझ्यावर विश्वास आहे. तूच माझा देव आहेस, असे मी म्हणतो.
  isl-isl: Ég frétti hvað um mig var sagt – um baktal óvina minna. Ógn og skelfing
    var hvert sem ég leit, svik og prettir í öllum hornum!
  hlt-THB: Cehlai, Bawipa nang ni ka ni ypnaak; “nang taw ka Khawsa ni” ti nyng.
  qub-qub: Tayta Dios, imano captinpis gamllamanmi yäracamö. Chaymi noga niycä «¡Gammi
    Diosnë canqui!» nir.
  bqp-bqp: Ama ma n náani kɛ̀ Dikiri, madì pi ma Ludamɛ n ũ.
  hat-hat: (031:15) Men, Seyè, se nan ou mwen mete tou konfyans mwen. Se ou ki Bondye
    mwen.
  eng-BSB: But I trust in You, O LORD; I say, “You are my God.”
  eng-WEBPB: But I trust in you, LORD. I said, “You are my God.”
  kbq-kbq: Hianagi Ra Anumzamoka kagrite namentintia nehu'na nagri Anumza kagra mani'nane
    hu'na nehue.
  pon-pon: 'A I kin kaporoporeki komui Main, I ap inda: Komui ta ai Kot!'
  nhe-BL: 'Pero TOTECO, na nimotemachía ipan ta huan niquijtohua: “¡Taja tinoDios!”'
  wnc-wnc: Siwan ngana undanga. Buyambam tapa, nata gae banip singgat. Sike, “Ga natane
    Anutuna,” ngang yanggat.
  bus-bus: Mↄde ḿbe ma n náanɛ kɛ̀ Dii, mɛɛ̀ be ma Ludan n ũ.
  gub-BL: Ihe azeruzar nerehe o Tuweharupi Wiko Ma'e. Ereiko hezar romo.
