verse: PSA.031.018
translations:
  mal-C: വ്യാജം പുലമ്പുന്ന അവരുടെ അധരങ്ങൾ മൂകമായിത്തീരട്ടെ, കാരണം അവർ അഹങ്കാരത്തോടും
    അവജ്ഞയോടുംകൂടെ നീതിനിഷ്ഠർക്കെതിരേ ധിക്കാരപൂർവം സംസാരിക്കുന്നു.
  deu-TKW: Jahwe, laß mich nicht zu Schanden werden, denn ich rufe dich an. Mögen
    die Gottlosen zu Schanden werden, mögen sie umkommen und hinabfahren in die Unterwelt.
  lin-lin: Yawe, sala ete nayokisama soni te, pamba te nabeleli Yo. Kasi tika ete
    bato mabe nde bayoka soni mpe bakita kino na mboka ya bakufi.
  mmx-mmx: Una vamngus limixin di xaxarang, nedi dit las di la dim simi aurut di,
    di paase aksaksa mumu limixin manmanton, la di paase asi di.
  eng-LSV: Let lips of falsehood become mute, || That are speaking against the righteous,
    || Ancient sayings, in pride and contempt.
  eng-GNV: Let the lying lips be made dumme, which cruelly, proudly and spitefully
    speake against the righteous.
  eng-WEBSTER: Let the lying lips be put to silence; which speak grievous things proudly
    and contemptuously against the righteous.
  nhw-BL: TOTECO, ayacmo molinis ininnenepil inijuanti catli istlacatij quema ya mictose.
    Ayacmo itztose inijuanti catli mohueyimatij quema camanaltij para techtlaijilhuise
    tojuanti catli tinemij xitlahuac moixpa. Quena, xiquinmicti catli mohueyitlalíaj
    huan techmahuispolohuaj.
  swh-ONEN: Midomo yao isemayo uongo na inyamazishwe, kwa maana kwa kiburi na dharau
    wao husema kwa majivuno dhidi ya wenye haki.
  bba-bba: Yinni Gusunɔ, nɑ̀ n nun sokɑ, ɑ ku de n sekuru wɑ. Adɑmɑ ɑ de tɔn kɔ̃so
    u sekuru wɑ, kpɑ u dɑ ɡɔribun wɑ̃ɑ yerɔ ɡɔɔ u nùn nɔɔ mɑrisiɑ.
  eng-KJVCPB: Let the lying lips be put to silence; Which speak grievous things proudly
    and contemptuously against the righteous.
  luo-luo: Mi dhogi mawacho miriambo mondo olingʼ; nikech sungagi kod chuny marach
    ma gin-go, omiyo giwuoyo gi wich teko kuom joma kare.
  aii-aii: ܦܵܝܫܝܼ ܐܟ̰ܝܼܡܹܐ ܣܸܦܘܵܬܹ̈‌ܐ ܕܲܓܵܠܹ̈ܐ، ܕܒܫܘܼܒ݂ܗܵܪܵܐ ܟܹܐ ܗܲܡܙܸܡܝܼ ܥܲܠܔ ܙܲܕܝܼܩܵܐ،
    ܒܚܬܝܼܪܘܼܬܵ‌ܐ ܘܡܲܣܠܲܝܬܵ‌ܐ.
  meu-meu: Koikoi taudia bibinadia na bae mu; edia heaḡi ai bona edia hedadarai ai
    kara maoromaoro taudia bae ihi-ihiraidia taudia na ududia bae hahekapu.
  npi-ULB: धर्मीहरूका विरुद्धमा अहङ्कार र घृणासहित उपेक्षित रूपले बोल्ने ओठहरू चूप
    होऊन् ।
  yor-yor: Jẹ́ kí àwọn ètè irọ́ kí ó dákẹ́ jẹ́ẹ́, pẹ̀lú ìgbéraga àti ìkẹ́gàn, wọ́n
    sọ̀rọ̀ àfojúdi sí olódodo.
  pes-OPCB: بگذار زبان دروغگو که بر ضد عادلان سخن می‌گوید لال شود.
  tgl-ULB: Nawa mapatahimik ang mga sinungaling na labi na nagsasalita ng suwail laban
    sa matuwid ng may pagmamataas at paghamak.
  nop-nop: Me yalaŋ-me heki adi foko tiŋa me didimehi yenimpekit tiŋa medehaki yeniiŋ.
    Unduŋ doktiŋa du yehitubu-kadakaune mahik galihep hinek tibek.
  hui-hui: Agali uruni tigua mine halu mege bialu agali tigabi karuhondo bi ko laga
    kagoni. Tigua ke̱ holene bi ngaru dege laabo haga ka. Tinaga ne harigaha bi lagadaru
    ereba helo ti bo wahai habe.
  mya-mya: မာ​န​ထောင်​လွှား​လျက်​သူ​တော်​ကောင်း​တို့​အ​ကြောင်း ကဲ့​ရဲ့​ပြော​ဆို​တတ်​သူ​လူ​လိမ်​တို့​၏
    နှုတ်​ကို​ပိတ်​တော်​မူ​ပါ။
  bod-N: ང་རྒྱལ་མཐོང་ཆུང་དང་བཅས་དྲང་པོ༌ལ། །ཁེངས་གཏམ་སྨྲ་ཞིང་རྒོལ་བར་བྱེད་པ༌ཡི། །རྫུན་གྱི་མཆུ་སྒྲོས་ལྐུགས་པར་གྱུར་ཅིག༌གུ།
  wsk-wsk: Nuna kawel kari, nunumi patawusan ale nusupuling lagoso se kariimet ningo
    diram mu nunga den dolara balsan. Ni nuguring kalo se sisirokko!
  sna-sna: Miromo yavo inoreva nhema ngainyaradzwe, nokuti vanotaura namanyawi nokuzvikudza
    pamusoro pavakarurama.
  spa-BLM: Que los labios mentirosos sean mudos, que hablan contra los justos con
    insolencia, con orgullo y desprecio.
  cac-cac: A eb' snaanq'ue lolonel, numc'ajocab' eb', yujto syal lolonel eb' ya d'a
    eb' anima vach'. Spatiquejel eb' vach' spensar eb', sb'uchvaj eb' d'a eb' vach'
    chi'.
  swh-ULB: Na inyamazishwe midomo midanganyifu ambayo husema maneno mabaya kuhusu
    watu wenye haki huku wakiwa na kiburi na dharau.
  deu-ELBBK: HERR, lass mich nicht beschämt werden, denn ich habe dich angerufen!
    Lass beschämt werden die Gottlosen, lass sie schweigen im Scheol!
  mbb-OT: Ipetiem nu heeyan is menge teruen he ebpegalbu wey edsudì te menge metazeng.
  mal-2015: നീതിമാന്നു വിരോധമായി ഡംഭത്തോടും നിന്ദയോടും കൂടെ ധാർഷ്ട്യം സംസാരിക്കുന്ന
    വ്യാജമുള്ള അധരങ്ങൾ മിണ്ടാതെയായ്പോകട്ടെ.
  gup-gup: Bedda wanjh kabirriburlumerren dja kabirriwidnan nawu birrimak bininj,
    dja kabindiyolyolme bu kunwarre dorrengh. Mah, wanjh yibenngurdkemen kore kabirrikurrehkurren
    ba bu kabirriwokyak.
  rmc-rmc: RAJEJA, ma domuk, hoj man te ladžav, bo vičinavas ke tute; o nalačhe manuša
    pes mi ladžan a mi en čhit andro hrobos.
  nlg-nlg: Na ghidudira te sori ke todore, gaira tara talunagho mara hurura na maemane
    ke bei bosa na hava.
  pes-OPV: لبهای دروغ گوگنگ شود که به درشتی و تکبر و استهانت برعادلان سخن می‌گوید.
  ron-1924: Сэ амуцяскэ бузеле минчиноасе, каре ворбеск ку ындрэзнялэ, ку труфие ши
    диспрец ымпотрива челуй неприхэнит!
  ben-OBCV: তাদের মিথ্যাবাদী মুখ নির্বাক হোক, কারণ অহংকারে ও ঘৃণায় তারা ধার্মিকদের
    বিরুদ্ধে উদ্ধতভাবে কথা বলে।
  som-som: Ha carrab beeleen kuwa beenta sheegaa, Oo kan xaqa ah si qallafsan wax
    uga sheega, Iyagoo kibir iyo quudhsasho leh.
  eng-ASVBT: Let the lying lips be dumb, Which speak against the righteous insolently,
    With pride and contempt.
  mna-mna: Mi zin wal pakamkaamŋan ta tipakurkur zitun, mi tigibgiibi sua sananŋana
    pizin wal ndeeŋeŋan, mi tipasomsom zin na, pumun kwon.
  ita-1885: Ammutoliscano le labbra bugiarde, Le quali parlano duramente contro al
    giusto, Con alterezza, e con isprezzo.
  eng-ULB: May lying lips be silenced that speak against the righteous defiantly with
    arrogance and contempt.
  spa-VBL: Calla las bocas de aquellos que mienten contra la gente buena, ¡Aquellos
    que hablan despectivamente en su orgullo y arrogancia!
  fra-_FOB: Qu'elles soient muettes, les lèvres menteuses qui profèrent contre le
    juste des paroles impudentes, avec orgueil et mépris!
  mal-mal: നീതിമാന് വിരോധമായി ഡംഭത്തോടും നിന്ദയോടും കൂടി ധാർഷ്ട്യം സംസാരിക്കുന്ന വ്യാജമുള്ള
    അധരങ്ങൾ നിശ്ശബ്ദമായി പോകട്ടെ.
  urd-GVR: Un ke farebdeh hoṅṭ band ho jāeṅ, kyoṅki wuh takabbur aur hiqārat se rāstbāz
    ke ḳhilāf kufr bakte haiṅ.
  suz-BL: ठेयब लेश्‍शो मुरपुकीम ठीक पाइब आन कली आइक्‍च सेल्‍शा, मरिम्‍शो पाइनीम। जोल
    पा लोव़ पाइनीम। मेको आन शोव़ ख्रेप्‍तीन।
  eng-NOY: Let lying lips be put to silence, Which speak proud things against the
    righteous, With haughtiness and contempt!
  ita-1927: Ammutoliscano le labbra bugiarde che parlano arrogantemente contro al
    giusto con alterigia e con disprezzo.
  ckb-ckb: با زمانە درۆزنەکانیان لاڵ بێت، چونکە بە فیز و وشەی ناشیرینەوە سووکایەتی
    بە سەرڕاستان دەکەن.
  eng-BBE: Let the false lips be shut, which say evil against the upright, looking
    down on him in their pride.
  xsi-xsi: Ŋana tu kinzi uru sipasuka warakanzi tininzi ku sitalea ŋgua sakamao lâ
    tamâta pinde tininzi, kinzi ŋinde uru siveta vetâŋa ara. Mine nde naŋa iloŋgu
    tu noko ma kutoto kinzi laŋeŋa tamwatanzi ŋinde nenzi ŋgua.
  kan-OKCV: ನೀತಿವಂತರ ಮೇಲೆ ಗರ್ವದಿಂದಲೂ ತಿರಸ್ಕಾರದಿಂದಲೂ, ಕಠಿಣವಾಗಿಯೂ ಮಾತನಾಡುವ ಸುಳ್ಳಿನ ತುಟಿಗಳು
    ಮೌನವಾಗಲಿ.
  tam-2017: நீதிமானுக்கு விரோதமாகப் பெருமையோடும் இகழ்ச்சியோடும் கடினமாகப் பேசுகிற
    பொய் உதடுகள் கட்டப்பட்டுப்போவதாக.
  spa-RV-1909: Enmudezcan los labios mentirosos, que hablan contra el justo cosas
    duras, con soberbia y menosprecio.
  ron-BTF: Să fie amuțite buzele mincinoase, care vorbesc lucruri apăsătoare cu mândrie
    și dispreț împotriva celui drept.
  eng-WEBP: Let the lying lips be mute, which speak against the righteous insolently,
    with pride and contempt.
  eng-FBV: Shut the mouths of those who tell lies against good people—those who speak
    contemptuously in their pride and arrogance!
  nld-1939: Laat de leugenlippen verstommen, Die den gerechte durven tergen Met trots
    en verachting.
  nch-BL: TOTECO, ayecmo molinis ininenepil inijuanti cati istacatij quema ya mictose.
    Ayecmo itztose inijuanti cati mohueyimatij quema camanaltij para techtaijilhuise
    tojuanti cati tinemij xitahuac moixpa. Quena, xiquinmicti cati mohueyitalíaj huan
    techmahuispolohuaj.
  vie-1934: Nguyện các môi dối trá hay lấy lời xấc xược, Kiêu ngạo và khinh bỉ mà
    nói nghịch người công bình, Bị câm đi!
  cha-cha: Nafanmamatquilo y labios ni y manmandadague; sa manguecuentos saguat contra
    y manunas, yan sobetbia yan despresio.
  hin-CV: उनके झूठ भाषी ओंठ मूक हो जाएं, क्योंकि वे घृणा एवं घमण्ड से प्रेरित हो,
    धर्मियों के विरुद्ध अहंकार करते रहते हैं.
  eng-OURB: Let the lying lips be mute, which speak against the upright insolently,
    with pride and contempt.
  spa-BES: Cierren los labios falsos, que dicen mal contra los rectos, con soberbia
    y menosprecio.
  tdx-tdx: Hampianjiñeñe o famelen-dremborake manotratsotrake o vantañeo ie mirengevoke
    naho mañinje.
  tha-KJV: ขอให้​ริมฝีปากที่​มุ​สาเป็นใบ้ ซึ่งพูดทะลึ่งอวดดีต่อคนชอบธรรม ด้วยความจองหองและการดู​หมิ่น
  por-BR-2018: Emudeçam os lábios mentirosos, que falam coisas duras contra o justo,
    com arrogância e desprezo.
  deu-ELO: Laß verstummen die Lügenlippen, die in Hochmut und Verachtung Freches reden
    wider den Gerechten!
  eng-WYC-2018: guileful lips be made dumb. That speak wickedness against a just man;
    in pride, and in mis-using/in pride, and in abusing. (and let deceitful lips be
    made dumb. Yea, those who speak wickedness against the righteous; in pride, and
    in mis-using, or in pride, and in abusing.)
  epo-epo: Mutiĝu la mensogaj buŝoj, Kiuj parolas arogante kontraŭ piulo, Kun fiero
    kaj malestimo.
  gfk-gfk: Hamarur ira palabulu diet ira ut na harabota kanong diet sa butbut ma diet
    lik hanapu ira mes, kaik diet la bulbul hasur ira ut na takodas ma ira udiet latlaat.
  uig-PIN: Yalƣan lǝwlǝr zuwandin ⱪalsun! Ular ⱨǝⱪⱪaniylarni haliƣanqǝ mazaⱪ ⱪilip
    tǝkǝbburluⱪ bilǝn sɵzlimǝktǝ!
  beo-beo: Gasa fi nimi bagade dunu da moloidafa dunu ilia hou olelema:ne, ogogole
    higale sia:sa. Hina Gode! Amo ogogosu dunu ouiya:lesima!
  tpi-OTNT: Ol dispela man i save bikhet na tok bilas, na tok nogut long ol stretpela
    man. Ol i tok giaman tasol. Yu mas bagarapim ol na maus bilong ol bai i pas tru.
  hau-SA: Bari a rufe leɓunan ƙarairayinsu, gama da fariya da reni suna magana da
    girman kai a kan adalai.
  udu-udu: Dhalka le’d kun tana ṯor tana ’diye/ mo, uni oki gwo sor ap̱o/ uniŋ ḵar/e
    mo e mo jin dhuna uni ’ba/ ki ca mo dhali mo ma bujur mo.
  uig-LAT: Yalghan lewler zuwandin qalsun! Ular heqqaniylarni xalighanche mazaq qilip
    tekebburluq bilen sözlimekte!
  nde-nde: Akuthi izindebe zabo zamanga zithuliswe, ezikhuluma ngokuzigqaja lokweyisa
    bakhuluma ngobuqholo ngabantu abalungileyo.
  ton-ton: Tuku ke fakalongo pē ʻae ngaahi loungutu loi; ʻaia ʻoku lea ʻaki ʻae meʻa
    fakamamahi ki he kau māʻoniʻoni ʻi he fielahi mo e manuki.
  ces-1613: Hospodine, ať nejsem zahanben, nebo jsem tě vzýval; nechať jsou zahanbeni
    bezbožníci, a skroceni v pekle.
  eng-WMB: Let the lying lips be mute, which speak against the righteous insolently,
    with pride and contempt.
  tam-TCV: பெருமையோடும் அகந்தையோடும், நீதிமான்களுக்கு விரோதமாய்ப் பேசும் அவர்களுடைய
    பொய் உதடுகள் ஊமையாகட்டும்.
  ceb-ULB: Mahilom unta ang mga bakakong ngabil nga mahagitong nanghimaraot sa mga
    matarong uban ang mga mapahitas-on ug ang mapasipalahon.
  pol-UBG: Niech zaniemówią wargi kłamliwe, które w pysze i pogardzie mówią krzywdzące
    słowa przeciwko sprawiedliwemu.
  urd-GVU: اُن کے فریب دہ ہونٹ بند ہو جائیں، کیونکہ وہ تکبر اور حقارت سے راست باز
    کے خلاف کفر بکتے ہیں۔
  eng-OEBCW: Strike the false lips dumb, that speak proudly against the righteous
    with haughtiness and contempt.
  deu-1912: Verstummen müssen falsche Mäuler, die da reden gegen den Gerechten frech,
    stolz und höhnisch.
  kan-2017: ಯಾರು ನೀತಿವಂತರನ್ನು ತಾತ್ಸಾರಮಾಡಿ ಗರ್ವದಿಂದಲೂ, ಕೊಬ್ಬಿನಿಂದಲೂ ಅವರಿಗೆ ವಿರುದ್ಧವಾಗಿ
    ಸುಳ್ಳು ಹೇಳುತ್ತಾರೋ ಅವರ ತುಟಿಗಳು ಮುಚ್ಚಿಹೋಗಲಿ.
  yap-yap: Mu th’abgulungan e pi felfel’lugun nem — gubin e pi’in tolngan’ ma yad
    ba ufanthin ni yad be non ni yad be dariyfannag e pi’in nib mat’aw.
  hlt-MCSB: Hlang dueng te hoemnah neh nueihbu la a hong aka thui mangkhak rhoek loh
    a kam khom saeh.
  mdy-ETH: ፂላሢዳ ዔያታ ሆኦሊንቲሢና ዖቶርሙሞና ጌስታሢሮ ዔያቶኮ ሉኡቃ ዻንጎ ዚቲዴ።
  twi-ASANTE: Mua atorofoɔ ano, ɛfiri sɛ wɔde ahantan ne anintiabuo kasa tia teneneefoɔ.
  eng-WEBU: Let the lying lips be mute, which speak against the righteous insolently,
    with pride and contempt.
  acu-NT: 'Chikich wait chichaman chichau ainau anangkartichu ainaun pachisar wishikinak:
    Nuka mianchawaitai tusar, pasé chichaina nu amek itiatmamtikiata.'
  spa-PDDPT: Enmudezcan los labios mentirosos Que hablan insolencias contra el justo
    con soberbia y desprecio.
  gun-gun: Emokyrirĩ ijapu va'e kuery, heko porã va'e re opa marã rei ijayvu va'e,
    onhemboarai rei, ojee ae ojerovia okuapy va'e.
  agu-BL: Nink chiquim, bantz makxe'n chitzi' yi e' la'ja'tz, yi na chiyol yi e'chk
    yol yi chin cachi' nin, nin yi na cho'c tan chisuble'n yi e' balaj wunak.
  ilo-ULB: Mapaulimek koma dagiti agul-ulbod a bibig nga agsasao a maibusor kadagiti
    nalinteg iti wagas a nakarit nga addaan kinatangsit ken gura.
  kpg-kpg: Heia digau hai kai tilikai aalaa gii noho deemuu, digau hagamuamua huogodoo
    mo digau haga balumee dangada, digau ala e haga balumee digau ala e donu.
  uig-ARA: يالغان لەۋلەر زۇۋاندىن قالسۇن! ئۇلار ھەققانىيلارنى خالىغانچە مازاق قىلىپ
    تەكەببۇرلۇق بىلەن سۆزلىمەكتە!
  sus-sus: Alatala, n na i xili, i naxa n lu yaagi kui. Ala xa mixi ɲaaxie rayaagi,
    Ala xa e rasabari faxɛ ra.
  pon-2006: Komw ketin katokehdi me likamw akan, irail koaros me aklapalap oh kahngohdi,
    me kin mwamwahliki me pwung kan.
  jae-jae: Ômbôc gêdôŋôlic dansaŋ auc. Êsêac tetoc tauŋ sa ma sêsôm ŋac gêdêŋ nê bôlêŋ
    paliŋ e sêgôm eŋ wae kêtu sec.
  ksd-ksd: Boina ba ra umana tena vaongo diat a bombom, Nina dia nguk ma ra tinata
    ure ra tena takodo, I kolakolo ra nuknuk i diat ma dia milmilikuan bula.
  tur-YTC: Yalan söyleyen dudaklar sessiz kalsın, Doğruların aleyhinde küstahça, Gurur
    ve küçümsemeyle konuşurlar.
  bel-N: ГОСПАДЗЕ, ня дай Ты мне асароміцца, бо да Цябе я клічу! Няхай асаромяцца
    бязбожнікі, няхай яны змоўкнуць у пекле,
  kpr-kpr: Gungubo kakato isasambu da beka jighi gotaso guga aoro dae resena. Na,
    ivuga kakato mave meka irae tamoi tamoi use, evetu genembo eveva dere jise, jijivu
    seraera, aindae resena.
  ind-AYT: (31-19) Biarlah bibir dusta diikat; yang berbicara dengan congkak kepada
    orang benar, dengan kesombongan dan penghinaan.
  yom-yom: Bika bididi bintotulanga luvunu biba dio sui ; mu luniemo ayi mu mvuezolo
    beti yolukila mu luyanu kuidi mutu wusonga.
  yut-yut: Uŋun amɨn kwen wɨgɨk aŋek amɨn kɨlegɨ do yaŋba yokwi tok aŋyomaŋ, do uŋun
    top yogok amɨn paŋtasɨk abɨ gen dɨma yoni.
  nya-nya: Milomo yawo yabodzayo ikhale chete, pakuti chifukwa cha kunyada ayankhula
    modzikuza kutsutsana ndi wolungama.
  hrv-hrv: Jahve, ne bilo me stid što tebe zazvah! Neka se postide zlotvori, nek'
    u Podzemlju zamuknu.
  mps-mps: Te bidi dabe augwaligo te hagoma eyu, te posobo po weyu ebo da, tama doloba
    pai bidi dabeba po dwai weyu ebo dao. Augwaligo tibo po naga wabo da. Nago augwali
    dolama, tama augwa pedauwali te mu pania somainu yao.
  tpi-tpi: Ol dispela man i save bikhet na tok bilas, na tok nogut long ol stretpela
    man. Ol i tok giaman tasol. Yu mas bagarapim ol na maus bilong ol bai i pas tru.
  dan-1931: HERRE, lad mig ej blive til Skamme, jeg råber jo til dig, lad de gudløse
    blive til Skamme og synke tavse i Døden.
  vie-OVCB: Cho câm nín đôi môi dối trá— theo thói quen láo xược kiêu căng xúc phạm
    người công chính.
  guj-2017: જે જૂઠા હોઠ ન્યાયી માણસોની વિરુદ્ધ ગર્વથી તથા તિરસ્કારથી અભિમાની વાત બોલે
    છે તે મૂંગા થાઓ.
  pon-2006A: Komw ketin katokehdi me likamw akan, irail koaros me aklapalap oh kahngohdi,
    me kin mwamwahliki me pwung kan.
  por-BRBSL: Que os lábios mentirosos fiquem mudos, que falam contra os justos de
    forma insolente, com orgulho e desprezo.
  eng-OEBUS: Strike the false lips dumb, that speak proudly against the righteous
    with haughtiness and contempt.
  swe-swe: Herre (Jahve), låt mig inte skämmas (bli förödmjukad), för jag ropar (höjer
    min röst i bön) till dig; låt [istället] de gudlösa (ogudaktiga, medvetet ondskefulla)
    skämmas (bli förödmjukade), låt dem bli tystade (gå klagande, sörjande ner) i
    dödsriket (Sheol). [Fiender har anklagat psalmisten och det kommer att bli skam
    och vanära i något läger. David ber att sanningen ska fram och de som falskt anklagar
    ska bli förödmjukade. På samma sätt verkar situationen kräva någons död. Fienderna
    anklagar David för något som skulle kunna leda till dödsstraff. Om deras anklagelser
    visar sig falska, blir de istället ansvariga, skyldiga och drabbas av det straffet.]
  cth-cth: Tamikalannaw taran lahoi, kâoupnae, hoi matheng laihoi laithoe deinae pahni
    teh, lawkkamuem lah o sak lah awm seh.
  twi-twi: Mua atorofo ano, efisɛ wɔde ahantan ne animtiaabu kasa tia atreneefo.
  hlt-hlt: Hlang dueng te hoemnah neh nueihbu la a hong aka thui mangkhak rhoek loh
    a kam khom saeh.
  tbz-SIM: N Yiɛ̀ nKuyie m bɑ́ɑ́ dɑ yú kɛ́di ifɛi, bɛnitiyɛibɛ bɛɛ̀ dò nkɛ́ ì di kɛ
    dɔ̀ yúó kɛ́kú.
  msy-2020: Gumazir kaba uari fa akaba batogha, gumazir aghuiba dɨpova akar kurabar
    me mɨgei. Egha ifavarir akabav gei. Nɨ me gasɨghasightɨ, me uam akaba akaran kogham.
  dop-dop: Tɑcɑɑ tɑɑ tʋ-m fɛɛlɛ kɛ wɑɑtʋ wei mɑ yɑɑkɩ-ŋ tɔ. Amɑ mɑ kolontunɑɑ kɑ tɔɣɔnɑ-tɛ.
    Pə wɛɛ sɩ pə́ tisi-wɛɣɛ ɑtɛtəlɛ tɑɑ nɑ pə́ nyɑlɑ pɑ nɔɔsɩ.
  azb-azb: Təkəbbürlə, həqarətlə yalan danışan, Salehlərə böhtan atan dillər lal olsun!
  eng-DBY: Let the lying lips become dumb, which speak insolently against the righteous
    in pride and contempt.
  hin-2017: जो अहंकार और अपमान से धर्मी की निन्दा करते हैं, उनके झूठ बोलनेवाले मुँह
    बन्द किए जाएँ। (भज. 94:4, भज. 120:2)
  wol-KYG: Éy Aji Sax ji, woo naa la wall, yàlla buma rus. Yal na ku bon rus, ne xerem
    biir njaniiw.
  swp-swp: Sopa boraboradi bena se unauna, aidobu tatao laulaududurai se ribahebaaeadi,
    nuasaesae eo isuewa debana eai.
  bjr-bjr: Unna ufa qimariasa noo qummuna mannisaa. Misa nári nifaaqa uqeerasee akaqausa
    mara maree qumimariasa misa andeeqarausara manda ufa qidaqa.
  eng-YLT: Let lips of falsehood become dumb, That are speaking against the righteous,
    Ancient sayings, in pride and contempt.
  kne-kne: Din maetek, paginkem koma, tan ipapangato dan awak da ay manglaslasoy ya
    mangipalawlawa sin ipogaw ay nalinteg di ogali na.
  eng-WYC-2017: guileful lips be made dumb. That speak wickedness against a just [or
    rightwise] man; in pride, and in mis-using or in abusing.
  eng-WMBB: Let the lying lips be mute, which speak against the righteous insolently,
    with pride and contempt.
  zat-NTPS: Be̱n quebe gaca xelenné̱ benne' ca' dxelezí xe̱'e̱, benne' ca' dxelenné̱'
    da cale̱la chee̱ benne' xrlátaje ca', da dxelenné̱' lu xel-la' dxulucá'ana szren
    cuina, ne lu xel-la' dxulucá'ana ditaj benne' caní.
  zty-NTPS: Bnnita' ži benne' ka' žon ḻáže'gake', benne' ka' ẕnnégake' chegak benne'
    chawe' ka', dan' ẕnnágake' ḻo yeḻa' ẕka'n ẕen kwin, na' ḻo yeḻa' žon ditjle.
  urd-GVH: उनके फ़रेबदेह होंट बंद हो जाएँ, क्योंकि वह तकब्बुर और हिक़ारत से रास्तबाज़
    के ख़िलाफ़ कुफ़र बकते हैं।
  rug-rug: Madi tava mokomoko sari na tie kokoha, ura vahesi puleni meke zutui rini
    sari na tie toṉotodi.
  gaz-gaz: Afaan soba dubbatu, kan of tuulummaa fi tuffiidhaan, nama qajeelaatti kooree
    dubbatu haa duudu.
  fra-LSG: Éternel, que je ne sois pas confondu quand je t’invoque. Que les méchants
    soient confondus, Qu’ils descendent en silence au séjour des morts!
  yal-yal: Alatala, n bata n xui ramini i ma, i nama tin n yi rayarabi. Ala xa muxu
    ɲaxine yarabi, Ala xa e dunduxin nagodo laxira yi.
  iou-iou: Äma udewanitä ärowani täŋpäŋ yäŋärok man ŋode yäk täkaŋ; Äma siwoŋi kuŋarani
    u äma waki yäŋ yäwetpäŋ yebek täkaŋ. Unita Anutu, äma udewani täŋo meni täŋpipi.
  haw-1868: E hoopaaia na lehelehe hoopunipuni; Na mea olelo hookano me ka haakei,
    I na mea kaumaha i ku e i ka mea pono.
  arb-NAV: لِتَخْرَسِ الشِّفَاهُ الْكَاذِبَةُ، النَّاطِقَةُ بِكِبْرِيَاءَ وَازْدِرَاءٍ
    وَوَقَاحَةٍ عَلَى الصِّدِّيقِ.
  ded-ded: Nga ngicngac enacbibicnginango ikoc angandae, ge yeneac enac medzickena.
    Ngic yeni yenanaggac negenggec engena anu ngic ogofocngina dindinga ngadeyunuma
    yeneac ubakpekpeyoac deandae, ge ngic imoc yeneac enac medzickena.
  ewe-ewe: De ga nu na woƒe alakpanuyiwo, elabena wotsɔa dada kple ɖekematsɔleme gblɔa
    nya vlo ɖe ame dzɔdzɔe ŋu.
  eng-LEE: (31:19) Let the lying lips be made dumb, which speak hard things against
    the righteous, with pride and contempt.
  asm-FB: অহংকাৰ আৰু তুচ্ছ ভাব লৈ যিসকলে ধাৰ্মিকসকলৰ বিৰুদ্ধে দর্প কথা কয়, সেই মিছলীয়া
    ওঁঠবোৰ বোবা হওঁক।
  sus-A: عَلَتَلَ، ﭑ نَ عِ شِلِ، عِ نَشَ ﭑ لُ يَافِ كُي. عَلَ شَ مِشِ حَاشِيٍ رَيَافِ،
    عَلَ شَ عٍ رَ سَبَرِ قَشّ رَ.
  fra-SBL: Que les lèvres menteuses soient muettes, qui parlent contre les justes
    avec insolence, avec orgueil et mépris.
  hbo-hbo: יְֽהוָ֗ה אַל־אֵ֭בֹושָׁה כִּ֣י קְרָאתִ֑יךָ יֵבֹ֥שׁוּ רְ֝שָׁעִ֗ים יִדְּמ֥וּ
    לִשְׁאֹֽול׃
  kik-kik: Tũma mĩromo yao ya kũheenania ĩkirio, nĩgũkorwo maaragia na mwĩtĩĩo na
    kĩnyararo, maaragia na mwĩgaatho magookĩrĩra andũ arĩa athingu.
  fra-NCL: Yahweh, que je ne sois pas confondu quand je t’invoque ! Que la confusion
    soit pour les méchants ! Qu’ils descendent en silence au schéol !
  cek-AK: Amoekhaih lok, hnaphnaehaih hoi katoeng kaminawk khet patoekhaih lokthui
    kami, amsawnlok thuihaih pahninawk to angsumh o nasoe.
  cuk-cuk: Dule-gakansilimar-e-gaya bogidik be imake. Na san-dummarba-imakedba, dule-mesagwar-imakedba,
    dule-nuedgi ibmar-sabsur-sogdimalad.
  tel-2017: అబద్ధాలాడే పెదాలు మూతబడి పోనీ. వారు గర్వంతో నీతిమంతులను చిన్నచూపు చూస్తూ
    వారిపై కఠినంగా మాట్లాడతారు.
  hat-BSA: Kite lèv ki manti yo sispann, sila yo ka p pale ak awogans kont moun dwat
    yo, k ap fè ògèy pou desann moun.
  kos-kos: Kaliya oalin mwet kikiap — Elos su filang ac inse fulat, Su kaskas in akkolukye
    mwet suwoswos.
  hbo-WLC: יְֽהוָ֗ה אַל־אֵ֭בוֹשָׁה כִּ֣י קְרָאתִ֑יךָ יֵבֹ֥שׁוּ רְ֝שָׁעִ֗ים יִדְּמ֥וּ
    לִשְׁאֽוֹל׃
  ibo-ibo: Ka ọnụ ahụ ha ji ekwu okwu ụgha mechie kpamkpam; nʼihi na ọ bụ site na
    mpako na nlelị ka ha ji na-ekwu okwu megide ndị ezi omume.
  ory-ory: ମିଥ୍ୟାବାଦୀ ଓଷ୍ଠାଧରସବୁ ମୂକ ହେଉ, ସେମାନେ ଅହଙ୍କାର ଓ ତୁଚ୍ଛ ଭାବରେ ଧାର୍ମିକମାନଙ୍କ
    ପ୍ରତିକୂଳରେ ଦର୍ପ କଥା କହନ୍ତି।
  chk-chk: Kopwe afanafanalai ekewe chon chofana ra fos sikesik usun chon pwüng lon
    ar lamalamtekia me oput.
  rop-rop: Jadimap olabat mawus weya dei oldei dalimbat laiya, en wen dei oldei reken
    miselp en tok nogudwei blanga detlot pipul hu oldei jidan raitwei.
  ukr-1871: Зацїпи уста брехливі, що в гордостї і зневазї верзять мерзоту проти праведника!
  yon-yon: Yi dudanabi weng kuu kebende, amborom kuu yimbed kerengkan wengiib nubkob
    andi ye wengiib yorokmodan ben kubune manmo kere dakmimaib kowe.
  deu-1951: (031-19) Die Lügenmäuler sollen verstopft werden, die da frech reden wider
    den Gerechten, mit Stolz und Verachtung!
  eng-JPS: (31-19) Let the lying lips be dumb, which speak arrogantly against the
    righteous, with pride and contempt.
  srp-1865: Neka onijeme usta lažljiva, koja govore na pravednika obijesno, oholo
    i s porugom.
  lug-lug: Akamwa kaabwe akayogera eby’obulimba kasirisibwe, kubanga boogera ebitaliimu
    ku batuukirivu bo, nga babyogeza amalala n’okunyooma.
  heb-heb: תאלמנה שפתי שקר הדברות על צדיק עתק בגאוה ובוז׃
  ben-IRV: মিথ্যাবাদীর জিহ্বা নীরব হোক, যারা ধার্ম্মিকের বিরুদ্ধে অহঙ্কার এবং ঘৃণার
    সাথে কথা বলে।
  ntu-ntu: X na-aesakile natq kxnzpokiang x kxnzglqpx-lzbqng, Kcng tzxtrnga-ngrdr
    kxnztubqng.
  pan-pan: ਉਹ ਝੂਠੇ ਬੁੱਲ ਬੰਦ ਹੋ ਜਾਣ, ਜਿਹੜੇ ਧਰਮੀ ਦੇ ਵਿਰੁੱਧ ਬੇਅਦਬੀ ਦੇ ਨਾਲ, ਹੰਕਾਰ ਅਤੇ
    ਨਫ਼ਰਤ ਨਾਲ ਬੋਲਦੇ ਹਨ!
  mya-JVB: မာန ထောင်လွှားခြင်း၊ မထီမဲ့မြင် ပြုခြင်းနှင့်တကွ ၊ ဖြောင့်မတ် သောသူတဘက်
    ၌ စော်ကား သော စကားကိုပြော ၍ ၊ မုသာ ၌ကျင်လည်သော နှုတ် တို့သည် တိတ်ဆိတ် စွာနေကြပါစေသော။
  kgf-kgf: Séwi eŋeŋ ac ʒéma ac ʒéragucnéŋ ic solaŋa unuanʒu ionac kua taségina ikora
    imi héʒicgéna acgina qaimac.
  tte-O: Kuyamwanouli siya tomwakomwakotao yo siya togagasa yo siya toedeedede bwagabwaga
    todudulai kolili siwalowalo sinasinalili.
  tbg-tbg: Vika nái nutuqai tuahereha avuqavu ni varia vaiinti nahentika nota nimiteha,
    vikara tauvaqa vauraa uva ti variavo. Vira kaara are vika no tinta kairamanta
    kia qaiqaavata vi uvara tiate.
  hmo-hmo: Koikoi taudia, be mani emu kara edia hereva do oi koua momokani. Hekokoroku
    taudia, bona edia hereva dekena amo, kara maoromaoro taudia idia hadikaia noho
    taudia, mani emu kara edia ududia do oi hakapua momokani.
  zar-NT: Ben ga bitiʼ gaca bi inná nu rizíʼ yëʼ, nu naʼ rinnë́ ziʼ queëʼ bönniʼ tsahuiʼ,
    en run ba zxön cuini, en rulidza ditaj luzë́ʼe.
  urd-urd: झूटे होंट बन्द हो जाएँ, जो सादिकों के ख़िलाफ़ ग़ुरूर और हिक़ारत से तकब्बुर
    की बातें बोलते हैं।
  bqc-SIM: Dii, ńsu to wí ma kũo, asa ma lɛzùnzi. To wí vãikɛnaↄ kṹ, to an
    lɛ́ àↄ kpaaũa tɛ̃́ɛnau,
  tcz-CHONGTHU: Jouthu pot na alei u suthip in, ami noise nao le Elohim Pathen mite
    a houset nao leichu suthip jengin.
  mar-mar: खोटे बोलणारे ओठ शांत केले जावोत, जसे ते नितीमानांच्याविरूद्ध असत्य आणि
    तिरस्काराने उद्धटपणे बोलतात.
  isl-isl: Drottinn, láttu mig ekki verða til skammar þegar ég ákalla þig um hjálp.
    Láttu illmennin blygðast sín fyrir það sem þau treysta á. Já, sendu þá sneypta
    og þegjandi í gröfina
  hlt-THB: Cekkhqi ing qaai awi amik kqawnnaak hui ce sit sak lah, oek qunaak ingkaw
    hepnaak ing thlakdyngkhqi ce amik kaa naak a dawngawh.
  qub-qub: Llullacunawan, asipar manacajman churacojcuna, alli cacojcunata abusapar
    gallaripajcunaga illgächun.
  bqp-bqp: ǹ tó ɛ́kɛtorii pìnↄ nɛ́nɛ natɛ. Òdi dↄkɛ kũ gbɛ̃ mananↄ, òdi ń gya bo
    kũ ĩadãnaao.
  hat-hat: (031:19) Se pou yo rete san pale, moun sa yo k'ap bay manti, tout moun
    sa yo k'ap fè grandizè yo, k'ap fè awogans, k'ap pale mal sou moun k'ap mache
    dwat devan Bondye yo.
  eng-BSB: May lying lips be silenced— lips that speak with arrogance against the
    righteous, full of pride and contempt.
  eng-WEBPB: Let the lying lips be mute, which speak against the righteous insolently,
    with pride and contempt.
  kbq-kbq: Havigema nehaza zamagefu'na erirava nehenka, fatgo zmavuzmava'ma nehaza
    vahe'ma huhaviza nehu'za zamavufaga ra kema nehaza zamagira eriravaho.
  pon-pon: Kil en au en me likam akan mi nenenla, irail, me lalaue me pun kan ni laumaum,
    o aklapalap, o kaurur.
  nhe-BL: TOTECO, ayoc molinis ininnenepil inijuanti tlen istlacatij quema ya mictose.
    Ayoc itztose inijuanti tlen mohueyimatij quema camatij para techtlaijilhuise tojuanti
    tlen tinemij xitlahuac moixpa. Quena, xiquinmicti tlen mohueyitlalíaj huan techmahuispolohuaj.
  wnc-wnc: Sike waaminu yamandet sike sapdut wam yakaing. Siwan wamu waiaknga amin
    nomande yanikaing. Waaminu kem wamban yakaing. Unzing tasikaingge natake gata
    waaminu pasiwi maiwa waamindane gena tupakande pasiwi kusinong.
  bus-bus: ǹ tó ɛgɛtori pìnↄ nɛ́nɛ naɛ. Aↄ̃è dↄkɛ kↄ̃n gbɛ̃ maaanↄ, aↄ̃è kya káńgu
    kↄ̃n ĩadãnao.
  gub-BL: Hemu'em ma'e romo wanekon a'e wà. Tuwe nuze'eg wi kwaw wà nehe. — Aiko wera'u
    amo wanuwi ihe, i'i wà. — Aiko ikàg wera'u ma'e romo pewi ihe, i'i wà. Uze'eg
    zemueteahy teko Tupàn heruzar har wanehe wà.
