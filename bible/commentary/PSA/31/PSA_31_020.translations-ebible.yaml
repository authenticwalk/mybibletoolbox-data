verse: PSA.031.020
translations:
  mal-C: ആരോപണം നടത്തുന്ന നാവിൽനിന്ന് അങ്ങ് അവരെ തിരുസന്നിധിയിൽ സുരക്ഷിതരാക്കിയിരിക്കുന്നു;
    മനുഷ്യരുടെ സകലഗൂഢതന്ത്രങ്ങളിൽനിന്നും വിടുവിച്ച് അങ്ങയുടെ കൂടാരത്തിൽ അവരെ ഒളിപ്പിച്ചിരിക്കുന്നു.
  deu-TKW: Wie groß ist deine Güte, die du denen, die dich fürchten, aufgespart, denen,
    die bei dir Zuflucht suchen, angesichts der Menschen erzeigt hast!
  lin-lin: Boboto na Yo ezali penza monene, boboto oyo obombaka mpo na bato oyo batosaka
    Yo, boboto oyo otalisaka epai ya bato oyo bazwaka Yo lokola ebombamelo na bango,
    na miso ya bato nyonso.
  mmx-mmx: Uk lox alipe nedi maxopok at loklok tatao ram basinge lodoxoma ali at limixin
    kapmek la uk lox amaau di basinge levelinga aksaksa at limixin munepen minedi.
  eng-LSV: You hide them in the secret place of Your presence, || From schemes of
    man, || You conceal them in a dwelling place, || From the strife of tongues.
  eng-GNV: 'Thou doest hide them priuily in thy presence from the pride of men: thou
    keepest them secretly in thy Tabernacle from the strife of tongues.'
  eng-WEBSTER: 'Thou shalt hide them in the secret of thy presence from the pride
    of man: thou shalt keep them secretly in a pavilion from the strife of tongues.'
  nhw-BL: TOTECO, ta techtlatía campa ichtacatzi tojuanti catli timitztlepanitaj,
    huan nepa ta timocahua tohuaya. Yeca fiero masehualme amo huelij techajsise ica
    catli quisencajtoque. Quena, momaco techtlatía huan amo aqui catli techmahuispolohua
    hueli techajsis.
  swh-ONEN: Unawahifadhi katika uvuli wa uwepo wako kutokana na hila za wanadamu;
    katika makao yako huwaweka salama kutokana na ndimi za mashtaka.
  bba-bba: Yinni Gusunɔ, wunɛn durom mu kpɑ̃, mɛ ɑ be bɑ nun nɑsie yiiye, kɑ be bɑ
    ben nɑɑnɛ doke wunɛ sɔɔ. Tɔmbu bɑ koo kpĩ bu wɑ durom mɛ ɑ rɑ bu kue.
  eng-KJVCPB: 'Thou shalt hide them in the secret of thy presence from the pride of
    man: Thou shalt keep them secretly in a pavilion from the strife of tongues.'
  luo-luo: Ipandogi e bwombi iwuon mondo joma richo kik hinygi; iritogi maber e kar
    dak mari kuom lew joma hangonigi wach.
  aii-aii: ܟܹܐ ܟܲܣܹܝܬ ܠܗܘܿܢ ܒܣܸܬܵܪܵܐ ܕܦܵܬܘܼܟ݂ ܡ̣ܢ ܦܸܬܢܵܐ ܕܐܢܵܫܹ̈ܐ، ܟܹܐ ܛܲܫܹܝܬ ܠܗܘܿܢ
    ܒܡܛܲܠܠܵܐ ܡ̣ܢ ܡܲܩܪܲܨܬܵ‌ܐ ܕܠܸܫܵܢܹ̈ܐ.
  meu-meu: Oi metaimu ai o hunidiamu, taunimanima edia hedibaḡani karadia amo o hunidiamu;
    emu kalaga ai o naridiamu, badu taudia maladia amo o gimadiamu.
  npi-ULB: तपाईंको उपस्थितिको छत्रछायामा, तपाईंले तिनीहरूलाई मानिसहरूको षड्यन्त्रबाट
    लुकाउनुहुन्छ । जिब्राहरूका हिंसाबाट तपाईंले तिनीहरूलाई छत्रछायामा लुकाउनुहुन्छ
    ।
  yor-yor: Ní abẹ́ ìbòòji iwájú rẹ ni ìwọ pa wọ́n mọ́ sí kúrò nínú ìdìmọ̀lù àwọn ènìyàn;
    ní ibùgbé rẹ, o mú wọn kúrò nínú ewu kúrò nínú ìjà ahọ́n.
  pes-OPCB: دوستدارانت را از دام توطئه و زخم زبان در امان می‌داری و آنها را در سایهٔ
    حضورت پناه می‌دهی.
  tgl-ULB: Sa kanlungan ng iyong presensya, ikinukubli mo sila mula sa mga balakin
    ng mga tao. Ikinukubli mo sila sa isang kanlungan mula sa marahas na mga dila.
  nop-nop: Du metam u da hataŋneŋ yamaiŋgoŋ uŋgoŋ yapme-hebilaŋ kaŋ me widihi-kumuŋdok
    yohebet tiiŋ heki adi tuwot mu widihiiŋ. Unduŋ tiŋa da hebeke gineŋ yapme-hebilaŋ
    kaŋ me hogohi’walaŋ medehakidi mu yehitiŋafolak.
  hui-hui: Wali agali maru bo wahole manda bialu karume ti gingila mialu babe nahe
    helo í̠na í̠naga wali agali í̠ninaga gubaliniha mo do ho kegoni. Tinaga waitigi
    karume ti mege bialu bope nahelo í̠na wali agali uruni í̠ni andaneha bayaleore
    helo mo do ho kegoni.
  mya-mya: လူ​တို့​၏​လျှို့​ဝှက်​ကြံ​စည်​မှု​မှ ကင်း​လွတ်​စေ​အံ့​သော​ငှာ​အ​ထံ​တော်​၌
    ခို​လှုံ​ကြ​သူ​တို့​ကို​ကိုယ်​တော်​ရှင်​သည် အ​ထံ​တော်​တွင်​လုံ​ခြုံ​စွာ​ဝှက်​၍​ထား​တော်​မူ
    ပါ​၏။ ရန်​သူ​များ​၏​စော်​ကား​မှု​များ​မှ​ကင်း​လွတ်​စေ​ရန် သူ​တို့​ကို​လုံ​ခြုံ​ရာ​အ​ရပ်​တွင်​ဝှက်​၍
    ထား​တော်​မူ​ပါ​၏။
  bod-N: མི་ཡི་བྱུས་ངན་དག་ལས་དེ་རྣམས༌ནི། །ཁྱེད་དྲུང་ལྐོག་གྱུར་གནས་སུ་སྦ་བར༌འགྱུར།
    །ཁ་རྩོད་དག་ལས་གུར་ཁང་ནང་དུ༌སྲུང༌།།
  wsk-wsk: Ale kimik duap te nunga kaluwusam, se kari nunga bita maguwumonko den kalosan
    mu me ta nunga bita maguwumonko, ale kari den te nunga atumumonko mu nunga maguwumonko
    me terong tala.
  sna-sna: Mukudzivirira kwokuvapo kwenyu munovavanza kubva parangano dzavanhu; munovachengeta
    zvakanaka pamunogara kubva pandimi dzinopomera.
  spa-BLM: Al abrigo de tu presencia los esconderás de las conspiraciones del hombre.
    Los mantendrás en secreto en una morada lejos de la lucha de lenguas.
  cac-cac: A d'a a tz'ey tza c'ub'ejel eb' d'a chucal sna eb' puch vinac. A b'aj ay
    ach tza colel eb' d'a schucal lolonel eb' ajc'olal yajoch d'a eb'.
  swh-ULB: Katika makao ya uwepo wako, wewe huwaficha mbali na njama za watu. Wewe
    huwaficha mahali salama na ndimi zenye vurugu.
  deu-ELBBK: Wie groß ist deine Güte, die du aufbewahrt hast denen, die dich fürchten,
    gewirkt für die, die bei dir Zuflucht suchen, angesichts der Menschenkinder!
  mbb-OT: Id-eles nu sikandan diyà te lugar he zutun ka, ne zutun kenà sikandan egkesudì
    wey egkeinsultuwan te menge etew.
  mal-2015: നീ അവരെ മനുഷ്യരുടെ കൂട്ടുകെട്ടിൽനിന്നു വിടുവിച്ചു നിന്റെ സാന്നിധ്യത്തിന്റെ
    മറവിൽ മറെക്കും. നീ അവരെ നാവുകളുടെ വക്കാണത്തിൽനിന്നു രക്ഷിച്ചു ഒരു കൂടാരത്തിന്നകത്തു
    ഒളിപ്പിക്കും.
  gup-gup: Yibenwarlkkan kore ngudda yihni ba kabirringehme, dja birriwarre bininj
    minj kabindimarnekurduyime kore kabirrikarremarnburren. Yibennahnan kore ngudda
    ke kunred dja bininj nawu kabindiyolyolme minj kabindidjuhbun kumekbe.
  rmc-rmc: Savo baro hin tiro lačhipen, so odthoďal olenge, ko pes tutar daran! Anglo
    jakha le manušengre presikaďal oda lačhipen olenge, ko pes denašen te garuvel
    ke tute.
  nlg-nlg: Mo polara sarana nimua na malei righitaoni tadira tara mua liodira. ko
    polora sarana nimua na malei righitaoni sagauvira na manga tara hurura nia
  pes-OPV: ایشان را در پرده روی خود از مکاید مردم خواهی پوشانید. ایشان را در خیمه‌ای
    از عداوت زبانها مخفی خواهی داشت.
  ron-1924: Ту ый аскунзь ла адэпостул Фецей Тале де чей че-й пригонеск, ый окротешть
    ын кортул Тэу де лимбиле каре-й клеветеск.
  ben-OBCV: মানুষের সব চক্রান্ত থেকে তুমি তোমার সান্নিধ্যের ছায়ায় তাদের লুকিয়ে
    রাখো; অভিযোগের জিভ থেকে তুমি তোমার আবাসে তাদের নিরাপদে রাখো।
  som-som: Dadka sirqoolladiisa waxaad iyaga kaga qarinaysaa joogistaada qarsoon,
    Oo carrabka dirirtiisana waxaad iyaga kaga qarinaysaa taambuug.
  eng-ASVBT: 'In the covert of thy presence wilt thou hide them from the plottings
    of man: Thou wilt keep them secretly in a pavilion from the strife of tongues.'
  mna-mna: Zin ko timbot ambai paso, nu mbotmbot raama zin mi we ur pizin. Tana kan
    koi bizin mi zin wal sananŋan ta timburmbuuru kan, nako tirao be tikam kosa sa
    pizin na som. Pa nu ko poroukaala zin. Tana sua sananŋana ta kan koi bizin tiwirri
    pizin, nako irao be ipasaana zin na som.
  ita-1885: Tu li nascondi, nel nascondimento della tua faccia, Dalle superbie degli
    uomini; Tu li occulti in un tabernacolo, lungi dalle brighe delle lingue.
  eng-ULB: In the shelter of your presence, you hide them from the plots of men. You
    hide them in a shelter from the violence of tongues.
  spa-VBL: Los albergaste y los protegiste con tu presencia, manteniéndolos bien lejos
    de sus enemigos que planeaban contra ellos. Los mantuviste a salvo de ataques
    y acusaciones.
  fra-_FOB: Tu les caches dans le secret de ta face, loin des complots des hommes;
    tu les abrites dans ta tente contre les langues qui les attaquent.
  mal-mal: അവിടുന്ന് അവരെ മനുഷ്യരുടെ ഗൂഢാലോചനയിൽ നിന്ന് വിടുവിച്ച് അങ്ങയുടെ സാന്നിദ്ധ്യത്തിന്റെ
    സുരക്ഷിതത്വത്തിൽ മറയ്ക്കും. അവിടുന്ന് അവരെ നാവുകളുടെ സ്പർദ്ധയിൽനിന്ന് രക്ഷിച്ച്
    ഒരു കൂടാരത്തിനകത്ത് ഒളിപ്പിക്കും.
  urd-GVR: Tū unheṅ apne chehre kī āṛ meṅ logoṅ ke hamloṅ se chhupā letā, unheṅ ḳhaime
    meṅ lā kar ilzāmtarāsh zabānoṅ se mahfūz rakhtā hai.
  suz-BL: इन मुर आन कली मरिम्‍शो मुर आन क्‍येङा प्रोंइचा, दे इन बाक्‍तीकेमी ख्रुइक्‍नीनी।
    गे इन मुर आन कली मरिम्‍शो लोव़ पाइब आन क्‍येङा ख्रुइक्‍नीनी। भजन संग्रह २७:५
  eng-NOY: Thou hidest them in the secret place of thy presence from the machinations
    of men; Thou shelterest them in thy pavilion from the violence of tongues.
  ita-1927: Tu li nascondi all’ombra della tua presenza, lungi dalle macchinazioni
    degli uomini; tu li occulti in una tenda, lungi dagli attacchi delle lingue.
  ckb-ckb: لە پەنای خۆت دەیانشاریتەوە، لە پیلانەکانی خەڵکی، لەژێر سێبەری خۆت دەیانپارێزیت،
    لە زمانی سکاڵاکەران.
  eng-BBE: You will keep them safe in your house from the designs of man; in the secret
    of your tent will you keep them from angry tongues.
  xsi-xsi: Noko uru kuveanzi tamâta sondo ŋinde lâ noko tini laiti. Mine nde kinzi
    kazâŋa tamâta sikura tu sizavarunzi kâ, ande tia. Noko uru pwea ŋananzi. Mine
    nde nenzi kazâŋa tamâta nenzi ŋgua sakamao ikura tu iyaula ilonzi kalonzi, ande
    tia.
  kan-OKCV: ಮನುಷ್ಯರ ಒಳಸಂಚುಗಳಿಂದ ಹಾನಿ ಉಂಟಾಗದಂತೆ ನೀವು ಅವರನ್ನು ನಿಮ್ಮ ಸಾನಿಧ್ಯದಲ್ಲಿಯೇ ಮರೆಮಾಡುತ್ತೀರಿ;
    ವಿವಾದಿಸುವ ನಾಲಿಗೆಗಳಿಂದ ಕೇಡಾಗದಂತೆ ಅವರನ್ನು ನಿಮ್ಮ ನಿವಾಸದಲ್ಲಿ ಅಡಗಿಸುತ್ತೀರಿ.
  tam-2017: மனிதர்களுடைய அகங்காரத்திற்கு அவர்களை உமது சமுகத்தின் மறைவிலே மறைத்து,
    நாவுகளின் சண்டைக்கு அவர்களை விலக்கி, உமது கூடாரத்திலே ஒளித்துவைத்துக் காப்பாற்றுகிறீர்.
  spa-RV-1909: 'Los esconderás en el secreto de tu rostro de las arrogancias del hombre:
    los pondrás en un tabernáculo á cubierto de contención de lenguas.'
  ron-BTF: Îi vei ascunde de mândria omului în tăinicia prezenței tale, tu îi vei
    ține în ascuns într-un cort, de la cearta limbilor.
  eng-WEBP: In the shelter of your presence you will hide them from the plotting of
    man. You will keep them secretly in a dwelling away from the strife of tongues.
  eng-FBV: You shelter and protect them with your presence, far from their enemies
    who scheme against them. You keep them safe from attacks and accusations.
  nld-1939: Gij beschermt ze in de schuts van uw aanschijn Voor het sarren der mensen;
    Gij stelt ze veilig in uw tent Voor het kijven der tongen.
  nch-BL: TOTECO, ta techtatía campa ixtacatzi tojuanti cati timitztepanitaj, huan
    nepa ta timocahua tohuaya. Yeca fiero masehualme amo hueli techajsise ica cati
    quisencajtoque. Quena, momaco techtatía huan amo aqui cati techmahuispolohua hueli
    techajsis.
  vie-1934: Chúa giấu họ tại nơi ẩn bí ở trước mặt Chúa, cách xa mưu kế của loài người;
    Chúa che khuất họ trong một cái lều cách xa sự tranh giành của lưỡi.
  cha-cha: Jago nae ufanatog sija na ti umatungo gui menamo guinin y taelaye na contraton
    taotao; jago unadaje sija gui guima lumijing guinin y inaguaguat y jila sija.
  hin-CV: अपनी उपस्थिति के आश्रय-स्थल में आप उन्हें मनुष्यों के षड़्‍यंत्रों से सुरक्षा
    प्रदान करते हैं; अपने आवास में आप उन्हें शत्रुओं के झगड़ालू जीभ से सुरक्षा प्रदान
    करते हैं.
  eng-OURB: In the shelter of your presence you will hide them from the plotting of
    man. You will keep them secretly in a dwelling away from the strife of tongues.
  spa-BES: Los guardarás seguros en tu casa de la conspiración del hombre; en el secreto
    de tu tabernáculo los mantendrás alejados de las lenguas enojadas.
  tdx-tdx: Akafi’o am-pipalirañe añatrefa’o iereo, ami’ty fikililia’ ondatio; ampitsolohe’o
    an-kivoho ao tsy ho vorehe’ o famelekeo.
  tha-KJV: พระองค์​ทรงซ่อนเขาไว้ในความลึ​กล​ับแห่งพระพักตร์​พระองค์​ให้​พ้นจากการปองร้ายของมนุษย์
    พระองค์​ทรงยึดเขาไว้อย่างลึ​กล​ับในที่กำบังของพระองค์​ให้​พ้นจากลิ้​นที​่​ทะเลาะวิวาท
  por-BR-2018: No esconderijo de tua presença tu os escondes das arrogâncias dos homens;
    em tua tenda tu os encobres da rivalidade das línguas.
  deu-ELO: Du verbirgst sie in dem Schirme deiner Gegenwart vor den Verschwörungen
    der Menschen; du birgst sie in einer Hütte vor dem Gezänk der Zunge.
  eng-WYC-2018: Thou shalt hide them in the private of thy face; from [the] troubling
    of men, (or Thou shalt hide them in the secret of thy presence; from all the troubles
    caused by people). Thou shalt defend them in thy tabernacle; from [the] against-saying
    of tongues.
  epo-epo: Vi kovras ilin per la kovro de Via vizaĝo kontraŭ homaj atencoj, Vi kaŝas
    ilin en tendo kontraŭ malamikaj langoj.
  gfk-gfk: U kap leh diet talur ira ut na harpingit bia diet naga barbarahit ra matmataan
    taam. U bul timaan diet tano subaan u lon tana sukun ira karame diet ing diet
    wara tungtung diet.
  uig-PIN: Sǝn ularni insanlarning suyiⱪǝstliridin Ɵz ⱨuzurungdiki yoxurun dalda jayƣa
    alisǝn; Sǝn ularni til-aⱨanǝtlǝrdin sayiwiningdǝ yoxurup ⱪoyisǝn.
  beo-beo: 'Eno dunu da ili wadela:ma:ne ilegesa. Be Di da Dia midadi amoga ili gaga:musa:
    wamolegelesisa. Ilima ha lai dunu da ilima mae gadele sia:ma:ne, Di da ougihai
    gado amoga ili wamolegesa.'
  tpi-OTNT: Yu save haitim ol dispela man klostu long yu, na ol man i pasim tok bilong
    kilim ol, ol i no inap. Yu save haitim gut ol dispela man i stap aninit long yu,
    na tok nogut bilong ol birua i no inap daunim ol.
  hau-SA: Cikin inuwar kasancewarka ka ɓoye su daga makircin mutane; a wurin zamanka
    ka kiyaye su lafiya daga harsuna masu zagi.
  udu-udu: Dhali buŋ’kus pini mo tani a’di ibagki uni mo ’pena risa wu’th gi ’kwani
    mo. /E dhuki uni ki ’dantar e bwaŋ’kwariny ma darha’dam pini mo ’pena risa le’d
    jin biruwa bir mo.
  uig-LAT: Sen ularni insanlarning suyiqestliridin Öz huzurungdiki yoshurun dalda
    jaygha alisen; Sen ularni til-ahanetlerdin sayiwiningde yoshurup qoyisen.
  nde-nde: Uyabafihla ekusithekeni kobukhona Bakho emaqingeni ababi uyabagcina bevikelwe
    emzini wakhe ezilimini ezichothozayo.
  ton-ton: 'Te ke fufū ʻakinautolu ʻi he potu lilo ʻo ho fofonga mei he fielahi ʻae
    tangata: te ke tauhi fakafufū pe ʻakinautolu ʻi ha ʻafioʻanga mei he fakakikihi
    ʻoe ngaahi ʻelelo.'
  ces-1613: Ó jak veliká jest dobrotivost tvá, kterouž jsi odložil těm, jenž se bojí
    tebe, a kterouž jsi činíval doufajícím v tebe před syny lidskými.
  eng-WMB: In the shelter of your presence you will hide them from the plotting of
    man. You will keep them secretly in a dwelling away from the strife of tongues.
  tam-TCV: நீர் அவர்களை மனிதரின் சூழ்ச்சிகளிலிருந்து விலக்கி, உமது சமுகத்தின் அடைக்கலத்தில்
    மறைத்துவைக்கிறீர்; அவர்களைக் குற்றப்படுத்தும் நாவுகளுக்கு விலக்கி, உமது தங்குமிடத்தில்
    அவர்களை ஒளித்துவைக்கிறீர்.
  ceb-ULB: Sa puloy-anan sa imong presensya, gitago mo sila gikan sa mga laraw sa
    mga tawo. Gitago mo sila sa puloy-anan gikan sa daotang mga dila.
  pol-UBG: Ukryjesz ich pod osłoną twojej obecności przed pychą człowieka, ochronisz
    ich w namiocie przed kłótliwymi językami.
  urd-GVU: تُو اُنہیں اپنے چہرے کی آڑ میں لوگوں کے حملوں سے چھپا لیتا، اُنہیں خیمے
    میں لا کر الزام تراش زبانوں سے محفوظ رکھتا ہے۔
  eng-OEBCW: In your sheltering wings you hide them from plottings of people, you
    keep them safe in a bower from the chiding of tongues.
  deu-1912: Du verbirgst sie heimlich bei dir vor jedermanns Trotz; du verdeckst sie
    in der Hütte vor den zänkischen Zungen.
  kan-2017: ಮನುಷ್ಯರ ಒಳಸಂಚುಗಳಿಂದ ಹಾನಿ ಉಂಟಾಗದಂತೆ ಅವರನ್ನು ನಿನ್ನ ಸಾನ್ನಿಧ್ಯದಲ್ಲಿಯೇ ಮರೆಮಾಡುತ್ತೀ;
    ವಿವಾದಿಸುವ ನಾಲಿಗೆಗಳಿಂದ ಕೇಡಾಗದಂತೆ ಅವರನ್ನು ಗುಪ್ತಸ್ಥಳದಲ್ಲಿ ಅಡಗಿಸುತ್ತೀ.
  yap-yap: Ga ma mithagrad u p’eowchem ndariy ban’en nra buch rorad rok e pi makath
    ko girdi’; kam mithagrad nga tan ba manaf ndabi buch ban’en rorad ko pi yaba’
    ni be tay e pi to’ogor rorad.
  hlt-MCSB: Hlang kah tangkhuepnah lamkah na hmai kah a huephael ah amih te na thuh.
    Tuituknah ol lamkah pohlip ah amih te na khoem.
  mdy-ETH: ዓሳ ዔያቶ ባይዛኒ ዞርታሢዳፓ ኔ ማኣሮ ዴማ ኔ ዔያቶ ዓኣቼኔ፤ ማርማሢዳፓ ዔያቶ ዓውሳኒ ኔ ኬኤፆ ጋሮ ኔ ዔያቶ
    ጌልዜኔ።
  twi-ASANTE: Wode wɔn sie wʼanim banbɔ mu firi nnipa nsusuiɛ bɔne ho; wo tenabea
    hɔ na wode wɔn sie dwoodwoo firi tɛkrɛma a ɛbɔ soboɔ ho.
  eng-WEBU: In the shelter of your presence you will hide them from the plotting of
    man. You will keep them secretly in a dwelling away from the strife of tongues.
  acu-NT: Ame tuke pujau asam, amin umirtamin ainaun chikich aints ainau pasé awajsarai
    tusam ejaktinuitme. Ami aintsrum ainau wainkau asam, ni nemase ainau niin pachisar
    pasé chicharkarai tusam surimiame.
  spa-PDDPT: En lo secreto de tu Presencia los ocultas de la conspiración del hombre.
    En un Tabernáculo los guardarás de las contiendas de lenguas.
  gun-gun: Ha'e kuery renhomi 'rã ndejee ae avakue ojapo vaixea gui. Ha'e py renhomi
    'rã opa marãgua ayvu gui.
  agu-BL: Nin na che' ẍch'eyaju' tk'ab e'chk takle'n cachi' yi na chitxum wunak scye'j.
    Na na cho'c tanu' xe ca'lu' tan chicolol quib tk'ab yi jisbil cyetz cyak'un chicontr.
  ilo-ULB: Iti salinong ti presensiam, ilemmengmo ida manipud kadagiti panggep dagiti
    tattao. Ilemmengmo ida iti salinong manipud iti kinaranggas dagiti dila.
  kpg-kpg: Goe e hagammuni digaula hagahumalia i mua o hadumada gi daha mo nia haganohonoho
    o nia daangada. Goe e hagammuni digaula gi lodo di gowaa humalia gi daha mo nia
    helekai huaidu o nadau hagadaumee.
  uig-ARA: سەن ئۇلارنى ئىنسانلارنىڭ سۇيىقەستلىرىدىن ئۆز ھۇزۇرۇڭدىكى يوشۇرۇن دالدا
    جايغا ئالىسەن؛ سەن ئۇلارنى تىل-ئاھانەتلەردىن سايىۋىنىڭدە يوشۇرۇپ قويىسەن.
  sus-sus: I xa hinnɛ gbo, i naxan nagataxi i yaragaaxuie bɛ, naxee i xa kantari fenma.
  pon-2006: Komw kin ketin karukihirailla mwohn silangmwi sang koasoandien aramas
    akan; komw kin ketin pereirailla wasa mwahu sang lokaia suwed en ar imwintihti
    kan.
  jae-jae: Aôm kôpiŋ êsêac auc ŋa laŋômanô gêdêŋ ŋamalacnêŋ poac. Aôm kôsiŋ êsêac
    ôkwi sêŋgôŋ bec teŋ gebe imbeleŋ ênac êsêac atom.
  ksd-ksd: Una ga ive diat ta ra rivarivan ta ra luaina matam kan ra varpit kai ra
    tarai; Una ga vabakite diat ta ra pal na mal kan ra tinata na vartoto.
  tur-YTC: Onları huzurunun barınağında, İnsanların tuzaklarından gizlersin. Kavgacı
    dillerden bir çardakta onları saklarsın.
  bel-N: Якая вялікая добрасьць Твая, якую Ты захоўваеш для тых, што баяцца Цябе,
    і якую ўчыняеш тым, што маюць надзею ў Табе насуперак сынам чалавечым!
  kpr-kpr: Evetu genembo mendeni ninda natofo daoro amboro dae manaka gayeraera aikena,
    nine bu, ninda jungari vasada fitaresa. Gitofuimi nendae jijivu ekoko saetera
    aikena, ne nine bu darigedo, ninda sasoro eveva aminda jungaresa.
  ind-AYT: (31-21) Kausembunyikan mereka di dalam persembunyian wajah-Mu dari persekongkolan
    manusia. Kauselamatkan mereka di dalam pondok-Mu dari perselisihan lidah.
  yom-yom: Va ntuala meso maku, ngeyo weti kuba suekanga mu diambu di mambimbi mayindulanga
    batu ku buangu kioki wumvuandanga, ngeyo weti kuba keba mu luvovomo mu ludimi
    lueti funda.
  yut-yut: Gak da uŋun amɨn gaga da kapmatjok paŋkɨsɨbɨsal. Yaŋ aŋaki dap do yoŋ amɨn
    dap do si paŋtɨdok aŋ. Gak da yoŋgamgwan egakwa uwalni da gen yokwi yaŋek arɨpmɨ
    dɨma pabɨŋ yopni.
  nya-nya: Mu mthunzi wa pamalo popezeka panu muwabisa, kuwateteza ku ziwembu za anthu;
    mʼmalo anu okhalamo mumawateteza kwa anthu owatsutsa.
  hrv-hrv: O, kako je velika, Jahve, tvoja dobrota, koju čuvaš za one koji te se boje,
    koju iskazuješ onima što se tebi utječu naočigled sinovima čovječjim.
  mps-mps: Nago te konealubo homu dąų wabo bidi dabe te nage pąba geme dualubo
    dao, tama te augwali elainu te po mia sali bidi dabe, augwali usu me egobeo. Nago
    te nageba homu kęą pabo bidi dabe geme bugagia dualama, tama te boi bidi dabego
    tibo po kisilibo po wabogo te augwali aiyaba me elalugobeo.
  tpi-tpi: Yu save haitim ol dispela man klostu long yu, na ol man i pasim tok bilong
    kilim ol, ol i no inap. Yu save haitim gut ol dispela man i stap aninit long yu,
    na tok nogut bilong ol birua i no inap daunim ol.
  dan-1931: Hvor stor er dog din Godhed, som du gemmer til dem, der frygter dig, øver
    mod dem, der lider på dig, for Menneskebørnenes Øjne.
  vie-OVCB: Chúa giấu họ vào nơi kín đáo, khỏi âm mưu hãm hại của loài người. Trong
    lều trại Ngài che phủ họ khỏi tiếng thị phi của thế gian.
  guj-2017: તમે તમારી સંમુખ તેઓને સંતાડી રાખશો અને તેઓનાં કાવતરાં વિરુદ્ધ રક્ષણ કરશો.
    તમે તમારા નિવાસસ્થાનમાં તેઓને સુરક્ષિત રાખશો અને તેઓને અનિષ્ટ જીભોથી બચાવશો.
  pon-2006A: Komw kin ketin karukihirailla mwohn silangmwi sang koasoandien aramas
    akan; komw kin ketin pereirailla wasa mwahu sang lokaia suwed en ar imwintihti
    kan.
  por-BRBSL: No abrigo de sua presença, você os esconderá da conspiração do homem.
    Você os manterá em segredo em uma morada longe da luta de línguas.
  eng-OEBUS: In your sheltering wings you hide them from plottings of people, you
    keep them safe in a bower from the chiding of tongues.
  swe-swe: Hur stor (överflödande) är inte din godhet, som du hållit gömd (lagrat,
    syftet med att dölja var för att skydda det) åt den som fruktar (vördar, respekterar)
    dig, som du ger (verkar för att ge) till dem som tar sin tillflykt (söker skydd)
    i dig, mitt framför människors (Adams barns) ögon. [I samband med bön talar Jesus
    om dolda rum med skatter, se .]
  cth-cth: Taminaw e arulahoi khokhangnae thung hoi, hlout sak nahanelah, ahnimanaw
    teh, na onae koe na hmalah na hro han. Tamthoe kadeinaw e lai dawk hoi na rungngang
    vaiteh, na rim dawk na hro han.
  twi-twi: Wode wɔn sie wʼanim bammɔ mu fi nnipa nsusuwii bɔne ho; wo tenabea hɔ na
    wode wɔn sie dwoodwoo fi tɛkrɛma a ɛbɔ sobo ho.
  hlt-hlt: Hlang kah tangkhuepnah lamkah na hmai kah a huephael ah amih te na thuh.
    Tuituknah ol lamkah pohlip ah amih te na khoem.
  tbz-SIM: A sɑ̀ɑ̀ ndɛu mɛdiɛ̀ mmɛ, bɛnìtìbɛ̀ bɛmɔu wùómmu ɑ dɔɔrimɛ̀ bɛ̀ɛ̀ dɑ dé,
    bɛ̀ yɛ̃́mu ɑ ɑ̃ɑ̃̀ dɛ̀ bɛ̀ɛ̀ sɔ̀ri ɑ borɛ̀.
  msy-2020: Men apaniba me gasɨghasɨghasa akabar kɨri, eghtɨ dughiar kamɨn, nɨ me
    avaragh deraghvɨra me geghuvtɨ me me gasɨghasɨghan kogham. Me nɨn dafarimɨn apengan
    ikɨtɨ, apanibar akar kuraba me gasɨghasighan kogham.
  dop-dop: Pɔpɔtʋ fɛɩ leleŋ, kʋpɑntʋ sɔsɔɔntʋ kɛ n sɩɩ mpɑ pɑ nyɑŋnɑ-ŋ tɔ. Yəlɑɑ tənɑ
    nɑɑkɩ sɩ, mpɑ pɑ tʋɣʋ-ŋ kpʋlʋɣʋ tɔɣɔ n hɑɑkɩ-tɩ.
  azb-azb: Onları insanların qəsdlərindən Hüzurunda sığındırırsan, Böhtançı dillərə
    qarşı çardağında gizlədirsən.
  eng-DBY: Thou keepest them concealed in the secret of thy presence from the conspiracies
    of man; thou hidest them in a pavilion from the strife of tongues.
  hin-2017: तू उन्हें दर्शन देने के गुप्त स्थान में मनुष्यों की बुरी गोष्ठी से गुप्त
    रखेगा; तू उनको अपने मण्डप में झगड़े-रगड़े से छिपा रखेगा।
  wol-KYG: Yàlla yaa yaa ngëneel loo dencal ku la ragal, defal ko ku la làqoo, doom
    aadama seede.
  swp-swp: Oa nuanuam eai u hebawayamuidi tatao edi nuatu hebahebaaea aridi eai; logulogum
    eai u ganaganaidi arina baaea aridi eai.
  bjr-bjr: Ani saqariki mariasa narirara tipundaari mariafana anee mareeqee aneenna
    afusaa amiqiranaki quqannisee marianafa mariananoo. Misa namuqaa nifairiranakinaana
    mareeqee amiqira auqaanai quqannisee marianafa mariananoo.
  eng-YLT: Thou hast wrought for those trusting in Thee, Before sons of men. Thou
    hidest them in the secret place of Thy presence, From artifices of man, Thou concealest
    them in a tabernacle, From the strife of tongues.
  kne-kne: Wada ka ay manalsalaknib en daida sin planon di ipogaw ay lawa ya sin ipabasol
    di kalaban da.
  eng-WYC-2017: Thou shalt hide them in the private of thy face; from [the] troubling
    of men. Thou shalt defend them in thy tabernacle; from [the] against-saying of
    tongues.
  eng-WMBB: In the shelter of your presence you will hide them from the plotting of
    man. You will keep them secretly in a dwelling away from the strife of tongues.
  zat-NTPS: Lu da bagácheze naga zu' Lue' dxucachu' benne' ca' chee̱ quebe bi xelún
    bénneache chee̱'. Dxuzú' benne' ca' tu lu xu'u nagache chee̱ quebe bi gun chee̱'
    xel-la' wetil-la dizra' chee̱ bénneache.
  zty-NTPS: Ḻo da' bagáche'ze gan zo' Le' ẕkache' chawo'o benne' chio' ka' nich bi
    be gongak benne' ka' chégake'. Ẕnnito' benne' ka' to ḻo yo'o ngache' nich bi
    be gongak chégake' benne' ka' ẕdiḻ diže'e.
  urd-GVH: तू उन्हें अपने चेहरे की आड़ में लोगों के हमलों से छुपा लेता, उन्हें ख़ैमे
    में लाकर इलज़ामतराश ज़बानों से महफ़ूज़ रखता है।
  rug-rug: Tomei Goi si arini pude tava sare pa kenumu Goi, koari na ṉinovaṉovala
    tadi na tie. Va aqori Goi si arini pa keke vasina tometomeana kapae koa Goi, meke
    tava ilolo koari na zinama ṉoṉovala tadi na kana.
  gaz-gaz: Daʼoo fuula keetiitiin, waan namoonni isaanitti malatan jalaa isaan dhoksita;
    dunkaana kee keessattis dubbiin tuttuquu jalaa isaan daʼeessita.
  fra-LSG: Oh! Combien est grande ta bonté, Que tu tiens en réserve pour ceux qui
    te craignent, Que tu témoignes à ceux qui cherchent en toi leur refuge, A la vue
    des fils de l’homme!
  yal-yal: I ya nɛmaan makabɛ, i bata naxan namara i yɛɛragaxu muxune xa! Muxun birin
    yɛtagi, i ya fanna fima ne ma nɛn naxanye luxunxi i yi.
  iou-iou: Täŋpäkaŋ ämawebekaye u iwantä täŋpäwak täŋ yämineŋ yäŋpäŋ dubikaken käbop
    yepmak täyan. Täŋiri iwantä komi yämikta täŋpä wak täkaŋ. Ba äma waki täŋo mäyäk
    mantä täga nämo yäpmäŋ äpäk täkaŋ.
  haw-1868: E huna oe ia lakou ma kahi malu o kou alo mai ka ohumu ana o kanaka; E
    malama malu oe ia lakou maloko o ka halelewa mai ka paio ana o na elelo.
  arb-NAV: فَإِنَّكَ تَصُونُهُمْ فِي خِبَاءِ حَضْرَتِكَ، فِي مَأْمَنٍ مِنْ مُؤَامَرَاتِ
    النَّاسِ. فِي خَيْمَةٍ وَاقِيَةٍ تَحْرُسُهُمْ مِنْ لَدْغَاتِ أَلْسُنِ خُصُومِهِمْ.
  ded-ded: Ge kasonina anna ngicngac yeneng memanganenunugecdeac arenggegec geng mesufununuannec.
    Ge kasonina amma hoangnununa ngic mangana yeneac yoac manganango naric mi memanganenunuude.
  ewe-ewe: Èɣla wo ɖe ɣaɣlaƒe si le gbɔwò, tso amewo ƒe ayemenuwo gbɔ. Èɣla wo ɖe
    nɔwòƒe be woanɔ dedie tso aɖeɖiƒoame gbɔ.
  eng-LEE: '(31:21) Thou wilt conceal them in the secret of thy presence from the
    conspiracy of men: thou wilt keep them secretly in a pavilion from the strife
    of tongues.'
  asm-FB: তুমি তেওঁলোকক তোমাৰ উপস্থিতিৰ আশ্রয় স্থানত ৰাখি, মানুহৰ কুমন্ত্ৰণাৰ পৰা
    লুকুৱাই ৰাখা; বিতর্কমূলক জিভাবোৰৰ পৰা তোমাৰ নিৰাপদ আশ্রয় স্থানত তুমি তেওঁলোকক
    আঁতৰাই ৰাখা।
  sus-A: عِ شَ هِننّ فبٌ، عِ نَشَن نَفَتَشِ عِ يَرَفَاشُييٍ بّ، نَشٍيٍ عِ شَ كَنتَرِ
    قٍنمَ.
  fra-SBL: Dans l'abri de ta présence, tu les protégeras des complots de l'homme.
    Tu les garderas secrètement dans une demeure, loin des querelles de langues.
  hbo-hbo: מָ֤ה רַֽב־טוּבְךָ֮ אֲשֶׁר־צָפַ֪נְתָּ לִּֽירֵ֫אֶ֥יךָ פָּ֭עַלְתָּ לַחֹסִ֣ים
    בָּ֑ךְ נֶ֝֗גֶד בְּנֵ֣י אָדָם׃
  kik-kik: Ũmahithaga harĩa Wee ũrĩ o harĩa hegitĩtie, kuuma kũrĩ arĩa mamaciiragĩra
    kũmeka ũũru; ũmaigaga gĩikaro-inĩ gĩaku, ũkamagitĩra harĩ nĩmĩ iria icambanagia.
  fra-NCL: Qu’elle est grande ta bonté, que tu tiens en réserve pour ceux qui te craignent,
    que tu témoignes à ceux qui mettent en toi leur refuge, à la vue des enfants des
    hommes !
  cek-AK: 'Kaminawk ih amoekhaih thung hoi loisak hanah, panoek thai ai na ohhaih
    ahmuen thungah nihcae to na hawk boeh: misa koeh lok apaehhaih palai thung hoi
    pakaa hanah nihcae to, panoek thai ai na ohhaih ahmuen thungah na suek.'
  cuk-cuk: Bab-Jehová, dule-nued dule-egi-isdar-binsaedgi, be-walik be odukued. Dule-nued
    dule-urwedginbi-sunmakmaladgi, bese-goled-neg-sunna-selegedgi be odukued.
  tel-2017: మనుషులు పన్నే కుట్రలకు బలి కాకుండా వారికి నీ సన్నిధిలో ఆశ్రయం కలిగించావు.
    మాటల దాడినుండి వారిని తప్పించి నీ గుడారంలో దాచిపెట్టావు.
  hat-BSA: Ou kache yo nan kote sekrè a prezans Ou, kont tout manèv a lòm. Ou konsève
    yo an sekrè nan yon pwotèj kont konplo a tout lang lèzòm.
  kos-kos: Kom okanulosla yurum Liki pwapa koluk lun mwet; Ac in sie acn misla kom
    okanulosla Liki kas in akkoluk lun mwet lokoalok lalos.
  hbo-WLC: מָ֤ה רַֽב־טוּבְךָ֮ אֲשֶׁר־צָפַ֪נְתָּ לִּֽירֵ֫אֶ֥יךָ פָּ֭עַלְתָּ לַחֹסִ֣ים
    בָּ֑ךְ נֶ֝֗גֶד בְּנֵ֣י אָדָם׃
  ibo-ibo: I na-ezobe ha nʼebe nzuzo gị pụọ nʼizu nzuzo nke ụmụ mmadụ; ị na-echebe
    ha nʼime ebe obibi gị; ka ha pụọ nʼebubo nke ire dị iche iche.
  ory-ory: ତୁମ୍ଭେ ମନୁଷ୍ୟର ସବୁ କୁମନ୍ତ୍ରଣାରୁ ସେମାନଙ୍କୁ ଆପଣା ଶ୍ରୀଛାମୁର ଅନ୍ତରାଳରେ ଲୁଚାଇବ;
    ତୁମ୍ଭେ ଜିହ୍ୱାସମୂହର ବିରୋଧରୁ ସେମାନଙ୍କୁ ଆପଣା ଆବାସରେ ଗୋପନ କରି ରଖିବ।
  chk-chk: Ka nonom rer o aopeer seni än ekewe aramas rawangau. Ka tümwünüöchüür me
    lon leniom seni än ekewe chon oputeer kapasen efitikoko.
  rop-rop: Yu oldei maindimbat yu pipul olabat wen najalot pipul meigimbat plen blanga
    dum nogudbala ting langa olabat. Yu nomo larram eni nogudbala wed kaman en ardim
    langa olabat.
  ukr-1871: Ти сховаєш їх у сховку перед лицем твоїм від заговорів людських; ти сховаєш
    їх у домівцї від язиків сварливих.
  yon-yon: Ebbed kukbimaabbon aombed doriibdan kuu nimakarub yi wunonwanon kamiib
    yaambed ben eb kerebiri ari nongkobe oonimaab. Ebbed kukbimaabbon aombed doriibdan
    kuu kadwoni weng yaambed ben eb oonimbon aom nongkobe oonimaab.
  deu-1951: (031-21) Du verbirgst sie im Schirme deines Angesichts vor ganzen Rotten
    von Männern, du schützest sie in deiner Hütte vor zänkischen Zungen.
  eng-JPS: (31-21) Thou hidest them in the covert of Thy presence from the plottings
    of man; Thou concealest them in a pavilion from the strife of tongues.
  srp-1865: Sakrivaš ih pod krov lica svojega od buna ljudskih; sklanjaš ih pod sjen
    od svadljivijeh jezika.
  lug-lug: Obalabirira n’obawonya enkwe z’abalabe baabwe, n’obakuuma bulungi mu nnyumba
    yo, n’ennyombo z’abantu ne zitabatuukako.
  heb-heb: תסתירם בסתר פניך מרכסי איש תצפנם בסכה מריב לשנות׃
  ben-IRV: তাদেরকে মানুষের কুমন্ত্রণা থেকে লুকাও। জিভের হিংসা থেকে তুমি তাদের আশ্রয়ের
    মধ্যে লুকিয়ে রাখ।
  ntu-ntu: Leplz nemqng nzrlapxng mz drtwr kx nzyrlq enqmi rdrng x nznelvztingr nidr,
    Murde amnc-aepztrpzme nidr bam.
  pan-pan: ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੀ ਹਜ਼ੂਰੀ ਦੀ ਓਟ ਵਿੱਚ ਮਨੁੱਖ ਦੀਆਂ ਜੁਗਤਾਂ ਤੋਂ ਛਿਪਾਵੇਂਗਾ,
    ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਜੀਭਾਂ ਦੇ ਝਗੜੇ ਤੋਂ ਆਪਣੇ ਮੰਡਪ ਵਿੱਚ ਲੁਕਾ ਰੱਖੇਂਗਾ।
  mya-JVB: လူ တို့ပြုတတ်သောပရိယာယ်နှင့် ကင်းလွတ်စေ ခြင်းငှါ၊ ကျိန်းဝပ် တော်မူရာအတွင်း
    အရပ်၌ ထိုသူ တို့ကို ဝှက်ထား တော်မူ၏။ ရန်တွေ့ ခြင်း အသံကို ကွယ်ကာလျက်၊ တဲ တော်တွင်
    သူ တို့ကို စောင့်မ တော်မူ၏။
  kgf-kgf: Geŋ ic imuhucya guac saŋgi saŋgiiguc musaŋgé énécmima, ic onac manam batucac
    ai areŋgégic hezac imuacnec metecgé énécmima, guac haliiguc musaŋgé énécmina,
    ic biria ionac ʒéhésiginawac qiʒiʒiŋgéma kecʒu.
  tte-O: Manim lolonna koina am tomoyao kuwadamli kisi tomo ali kalomagigili silobai.
    Ali kaba keno-wadam kuwolegili na sikeno-wadam kisi kali kaleyao sisinalili.
  tbg-tbg: Are nena vaiinti nahenti kukeqa taaramanta vika ai aaqanto variavaro qora
    vaiinti vika arukareka tivataa uvava kia qovaraiqira. Vika navutaaka kia ho vikaqaa
    uva ntuvakeha tiate tira, are nena vaiinti nahenti nena aaqanto kaaramanta variara.
  hmo-hmo: Oi ese oiemu vairana dekenai, mauri gabuna dekenai, inai abidadama taudia
    oi hunidia noho. Taunimanima edia koikoi karadia dekena amo, oi hunidia noho.
    Oiemu ruma namona lalonai oi hunidia noho. Idia badu henidia taudia dekena amo
    oi gimadia noho.
  zar-NT: Rucáchuʼu légaquiëʼ ga naʼ zuʼ bagáchiʼsö, ga bitiʼ gaca idxín nu bönniʼ
    xihuiʼ. Run chiʼu légaquiëʼ bagáchiʼsö ga bitiʼ gaca idxín didzaʼ bizxaj.
  urd-urd: तू उनको इंसान की बन्दिशों से अपनी हुज़ूरी के पर्दे में छिपाएगा; तू उनको
    ज़बान के झगड़ों से शामियाने में पोशीदा रख्खेगा।
  bqc-SIM: Àizɛɛ pↄ́ ń kã̀aa n vĩakɛnaↄnɛ zↄ̃ↄ, ni ɛ̀fãaikɛ gbɛ̃́ pↄ́ nanziↄnɛ
    gbɛ̃́pii wáa.
  tcz-CHONGTHU: Nangin amahochu suhsetding gohoa kon in na angsunga nahoi bitjin,
    chuleh ahousetnao leile danga kon in jong na angsungah nahoibit jinge.
  mar-mar: त्यांना आपल्या उपस्थितीच्या आश्रयात तू मनुष्याच्या कटापासून लपवशील. हिंसक
    जीभेपासून तू त्यांना मंडपात लपवशील.
  isl-isl: Mikil er miskunn þín við þá sem treysta þér og vitna um trúfesti þína,
    þá sem elska þig og heiðra í augsýn annarra.
  hlt-THB: Ang hyp na ak tengkungkhqi ven awhkawng na haai awhkaw awmnaak hun awh
    ak mawng na ta hyk ti.
  qub-qub: Paycunataga gammi ñaupancho car salbanqui fiyu runacunapita. Gammi Wasiquiman
    pacashpayqui washanqui washa-rimacunapita.
  bqp-bqp: Tó gbɛ̃nↄ lɛ́ kpàkũsũńyĩ, ndì ń utɛ n kuru, tó òtɛn lɛ́kpakↄ̃a kɛ kũńwo,
    ndì ń dãkpã n kukia.
  hat-hat: (031:21) Ou kenbe yo la devan je ou, pou ou ka pwoteje yo anba moun k'ap
    pèsekite yo. Ou kache yo lakay ou pou yo pa fini ak yo anba kout lang.
  eng-BSB: You hide them in the secret place of Your presence from the schemes of
    men. You conceal them in Your shelter from accusing tongues.
  eng-WEBPB: In the shelter of your presence you will hide them from the plotting
    of man. You will keep them secretly in a dwelling away from the strife of tongues.
  kbq-kbq: Ha' vahe'mo'zama zamahe'zama nehazagenka Ra Anumzamoka zamazeri franekinka,
    zamagipinti'ma huhavizama nehazagenka zamazeri fra'nekine.
  pon-pon: Kom kin kotin karir ir ala re omui jan karoj, me kailon kin ir, kom kin
    kadupal ir edi jan mon lo akamai.
  nhe-BL: TOTECO, ta techtlatía campa ixtacatzi tojuanti tlen timitztlepanitaj, huan
    nepa ta timocahua tohuaya. Yeca fiero tlacame ax huelij techajsise ica tlen quisencajtoque.
    Quena, momaco titechtlatía huan axaca tlen techmahuispolohua hueli techajsis.
  wnc-wnc: Gata waaminu gika yuayak komune inengan pakusopunggayak. Pakusopuwawi aminda
    wam yawan kekekawan zipnangge tasiwa maiwik. Gata aminu gae gepbiatang yuaing
    aminu katak siknga pakusopunggayak. Siwan iwanata wamu waiaknga yaningga waaminu
    dua pasiwan maining.
  bus-bus: Tó gbɛ̃nↄ lɛ́ kpàkↄ̃sↄ̃ńzi, nɛɛ̀ ń utɛ n kuu, tó wèe lɛokpakↄ̃a kɛɛńyo,
    nɛɛ̀ ń dãkpa n kukiia.
  gub-BL: Ereiko wainuromo ne. A'e rupi erepyro ikatu 'ym ma'e iapo har wanuwi ne
    wà. Aze ipurapo wer ikatu 'ym ma'e rehe wanupe wà, wamim katu haw pupe erezumim
    ne wà, wàmàtyry'ymar wanemiapo iaiw ma'e wi ne wà.
