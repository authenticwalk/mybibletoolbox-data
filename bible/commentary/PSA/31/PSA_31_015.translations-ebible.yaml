verse: PSA.031.015
translations:
  mal-C: എന്റെ കാലഗതികൾ തിരുക്കരങ്ങളിലാണ്; എന്റെ ശത്രുക്കളുടെ കൈയിൽനിന്ന് എന്നെ മോചിപ്പിക്കണമേ,
    എന്നെ വേട്ടയാടുന്നവരിൽനിന്നുംതന്നെ.
  deu-TKW: 'Ich aber vertraue auf dich, Jahwe; ich spreche: Du bist mein Gott!'
  lin-lin: 'Kasi ngai, natiaka elikya na ngai kati na Yo, Yawe, mpe nalobaka : « Ozali
    Nzambe na ngai. »'
  mmx-mmx: Nia a nemen amisik keneng at loklok tatao ram. Una lox asepsu ia basinge
    limixin munepen minia, la basinge bok nedi di lox asongor ia.
  eng-LSV: In Your hand [are] my times, || Deliver me from the hand of my enemies,
    || And from my pursuers.
  eng-GNV: 'My times are in thine hande: deliuer mee from the hande of mine enemies,
    and from them that persecute me.'
  eng-WEBSTER: 'My times are in thy hand: deliver me from the hand of my enemies,
    and from them that persecute me.'
  nhw-BL: Sesen tonali catli niitztoc momaco eltoc. Techmanahui ininmaco nocualancaitacahua
    catli nechtlaijiyohuiltijtinemij.
  swh-ONEN: Siku za maisha yangu ziko mikononi mwako, uniokoe mikononi mwa adui zangu
    na wale wanifuatiao.
  bba-bba: Adɑmɑ Yinni Gusunɔ, wunɑ nɑ nɑɑnɛ sɑ̃ɑ. Domi wunɑ ɑ sɑ̃ɑ nɛn Yinni.
  eng-KJVCPB: 'My times are in thy hand: Deliver me from the hand of mine enemies,
    and from them that persecute me.'
  luo-luo: Ndalona ni e lweti; resa e lwet wasika, kendo kuom joma lawa.
  aii-aii: ܒܐܝܼܕܘܼܟ݂ ܝܼܢܵܐ ܚܲܝܝܼ̈، ܦܲܨܝܼ ܠܝܼ ܡ̣ܢ ܐܝܼܕܵܐ ܕܕܸܫ̃ܡܸܢܝܼ̈، ܘܡ̣ܢ ܢܵܦܠܵܢܹ̈ܐ
    ܕܒܵܬܪܝܼ.
  meu-meu: Egu nega na oi imamu ai; lau inaigu bona e daḡedaḡe henigumu taudia imadia
    amo ba hamaurigu.
  npi-ULB: मेरा समयहरू तपाईंका हातमा छन् । मेरा शत्रुहरू र मलाई खेद्‍नेहरूका हातबाट
    मलाई बचाउनुहोस् ।
  yor-yor: Ìgbà mi ń bẹ ní ọwọ́ rẹ; gbà mí kúrò ní ọwọ́ àwọn ọ̀tá mi àti àwọn onínúnibíni.
  pes-OPCB: زندگی من در دست تو است؛ مرا از دست دشمنان و آزاردهندگانم برهان.
  tgl-ULB: Ang aking kapalaran ay nasa iyong mga kamay. Iligtas mo ako sa kamay ng
    aking mga kaaway at mula sa mga humahabol sa akin.
  nop-nop: Helemahelemaŋ du kohoge foloŋ hatilat. Ale tiyaugene me mik tinamuŋa nehikeleiŋ
    hekidi nehitubu-kadakaneeneŋ ale du kotigoŋ nanagileŋ.
  hui-hui: Horo bibahendengi í̠naga giha i̱ haabo kogoni ndobe. Í̠na i̱ waitigi karunaga
    giha koria agali i̱ mo ko hole talima ibaga bu karunaga giha koriabi i̱ yamibe.
  mya-mya: ကျွန်​တော်​မျိုး​၏​နေ့​ရက်​ကာ​လ​များ​သည် လက်​တော်​ထဲ​၌​ရှိ​ပါ​၏။ ကျွန်​တော်​မျိုး​အား​ရန်​သူ​များ​နှင့်
    နှိပ်​စက်​ညှဉ်း​ဆဲ​သူ​တို့​၏​လက်​မှ​ကယ်​တော် မူ​ပါ။
  bod-N: བདག་གི་མི་ཚེ་ཁྱེད་ཀྱི་ཕྱག་ཏུ༌ཡོད། །དགྲ་དང་འཚེ་མཁན་རྣམས་ལས་བདག་སྐྱོབ་རོགས།།
  wsk-wsk: Ani ni kiting te pempem la bagasam; ni kari memek aninga momonko aga karowasan
    umu nuguting te aga bataguru toko.
  sna-sna: Nguva dzangu dziri mumaoko enyu; ndirwirei kuvavengi vangu nokuna avo vanonditeverera.
  spa-BLM: Mis tiempos están en tu mano. Líbrame de la mano de mis enemigos y de los
    que me persiguen.
  cac-cac: Yol val a c'ab' ay in q'uinal. Colinel d'a eb' ayoch ajc'olal d'ayin, aton
    eb' tzac'anoch vuuj.
  swh-ULB: Hatima yangu iko mikononi mwako. Uniokoe mikononi mwa maadui zangu na wale
    wanao nifukuzia.
  deu-ELBBK: 'Ich aber, ich habe auf dich vertraut, HERR; ich sagte: Du bist mein
    Gott!'
  mbb-OT: Is untung ku ne ziyan te kenikew; libriya a te menge kuntada ku he edezaat
    kedì.
  mal-2015: എന്റെ കാലഗതികൾ നിന്റെ കയ്യിൽ ഇരിക്കുന്നു; എന്റെ ശത്രുക്കളുടെയും എന്നെ
    പീഡിപ്പിക്കുന്നവരുടെയും കയ്യിൽനിന്നു എന്നെ വിടുവിക്കേണമേ.
  gup-gup: Ngudda yidjalkudji yibolknameng rowk kore ngaye ngarranginj dja mak kore
    ngarrowen. Kanngehkemen kore ngandiwidnan bininj, dja bininj nawu ngandikelekadjung.
  rmc-rmc: 'Ale me pačav tuke, RAJEJA. Phenav mange: „Tu sal miro Del!“'
  nlg-nlg: U talua tana limana ivei ku ghoi ghaghua mai ko volau tadira tara mua liogu.
  pes-OPV: وقتهای من در دست تو می‌باشد. مرا ازدست دشمنانم و جفاکنندگانم خلاصی ده.
  ron-1924: Соарта мя есте ын мына Та; скапэ-мэ де врэжмаший ши де пригониторий мей!
  ben-OBCV: আমার সময় তোমারই হাতে; আমার শত্রুদের হাত থেকে আমাকে উদ্ধার করো, যারা আমাকে
    তাড়া করে।
  som-som: Wakhtigaygu gacantaaduu ku jiraa, Haddaba iga samatabbixi gacanta cadaawayaashayda,
    iyo weliba kuwa i silciya gacantooda.
  eng-ASVBT: 'My times are in thy hand: Deliver me from the hand of mine enemies,
    and from them that persecute me.'
  mna-mna: Iŋgi aŋur ituŋ ima nomom tau. Tatke yo la koŋ koi bizin mi zin tau tiseseeze
    motoŋ i naman.
  ita-1885: I miei tempi son nella tua mano; Riscuotimi dalla mano de' miei nemici,
    e da quelli che mi perseguitano.
  eng-ULB: My times are in your hand. Rescue me from the hands of my enemies and from
    those who pursue me.
  spa-VBL: ¡Mi vida entera está en tus manos! ¡Sálvame de aquellos que me odian y
    me persiguen!
  fra-_FOB: Mes temps sont en ta main; délivre-moi de la main de mes ennemis et de
    mes persécuteurs.
  mal-mal: എന്റെ ജീവകാലം അങ്ങയുടെ കയ്യിൽ ഇരിക്കുന്നു; എന്റെ ശത്രുക്കളുടെയും എന്നെ
    പീഡിപ്പിക്കുന്നവരുടെയും കൈയിൽനിന്ന് എന്നെ വിടുവിക്കണമേ.
  lit-lit: Tavo rankoje yra mano laikai – išplėšk mane iš mano priešų rankos ir iš
    mano pesekiotojų!
  urd-GVR: Merī taqdīr tere hāth meṅ hai. Mujhe mere dushmanoṅ ke hāth se bachā, un
    se jo mere pīchhe paṛ gae haiṅ.
  suz-BL: आं ब्रोंइतीक नाक्‍ती इन गुइमीन बाक्‍ब। आं जोरी सत्रु नु आं कली खेदा पाइबपुकी
    रे प्रोंइयीनी। भजन संग्रह १३९:१६; उपदेसक ३:१-८
  eng-NOY: My destiny is in thy hand; Deliver me from the power of my enemies and
    persecutors!
  ita-1927: I miei giorni sono in tua mano; liberami dalla mano de’ miei nemici e
    dai miei persecutori.
  ckb-ckb: ڕۆژگارم لەناو دەستی تۆدایە، لە دەستی دوژمنان و ئەوانەی ڕاوم دەنێن دەربازم
    بکە.
  eng-BBE: The chances of my life are in your hand; take me out of the hands of my
    haters, and of those who go after me.
  xsi-xsi: Noko uru pwatona naŋa ikura zo rârâni. Naŋa ano pano tu pwaina piti lâ
    naneŋgu kazâŋa tamâta mbaunzi ilo, kinzi ŋinde uru siveta kenzi sakamao pa naŋa.
  kan-OKCV: ನನ್ನ ಸಮಯವು ನಿಮ್ಮ ಕೈಯಲ್ಲಿ ಇವೆ; ನನ್ನ ಶತ್ರುಗಳ ಕೈಯಿಂದಲೂ ಹಿಂಸೆಪಡಿಸುವವರಿಂದಲೂ
    ನನ್ನನ್ನು ಬಿಡಿಸಿರಿ.
  tam-2017: என்னுடைய காலங்கள் உமது கரத்திலிருக்கிறது; என் எதிரிகளின் கைக்கும் என்னைத்
    துன்பப்படுத்துகிறவர்களின் கைக்கும் என்னைத் தப்புவியும்.
  spa-RV-1909: 'En tu mano están mis tiempos: líbrame de la mano de mis enemigos,
    y de mis perseguidores.'
  ron-BTF: În mâna ta sunt timpurile mele, eliberează-mă din mâna dușmanilor mei și
    de cei ce mă persecută.
  eng-WEBP: My times are in your hand. Deliver me from the hand of my enemies, and
    from those who persecute me.
  eng-FBV: My whole life is in your hands! Save me from those who hate me and persecute
    me!
  nld-1939: Mijn lot blijft in uw handen liggen; Verlos mij van mijn vijand en vervolgers.
  nch-BL: Sesen tonali cati niitztoc momaco eltoc. Techmanahui inimaco nocualancaitacahua
    cati nechtaijyohuiltijtinemij.
  vie-1934: K” mạng tôi ở nơi tay Chúa; Xin giải cứu tôi khỏi tay kẻ thù nghịch, và
    khỏi tay kẻ bắt bớ tôi.
  cha-cha: 'Y canaemo nae gaegue y tiempoco: nalibre yo gui canae y enimigujo yan
    y pumetsisigueyo.'
  hin-CV: मेरा जीवन आपके ही हाथों में है; मुझे मेरे शत्रुओं से छुड़ा लीजिए, उन सबसे
    मेरी रक्षा कीजिए, जो मेरा पीछा कर रहे हैं.
  eng-OURB: My times are in your hand. Deliver me from the hand of my enemies, and
    from those who persecute me.
  spa-BES: Las posibilidades de mi vida están en tu mano; sácame de las manos de mis
    enemigos y de los que me persiguen.
  tdx-tdx: Am-pità’o o androkoo; avotsoro an-taña’ o rafelahikoo, naho amo mpanao
    samporerakeo.
  tha-KJV: วันเวลาของข้าพระองค์​อยู่​ในพระหัตถ์ของพระองค์ ขอพระองค์ทรงช่วยข้าพระองค์​ให้​พ้​นม​ือศั​ตรู​และผู้ข่มเหงของข้าพระองค์
  por-BR-2018: Meus tempos estão em tuas mãos; livra-me da mão dos meus inimigos e
    daqueles que me perseguem.
  deu-ELO: In deiner Hand sind meine Zeiten; errette mich aus der Hand meiner Feinde
    und von meinen Verfolgern!
  eng-WYC-2018: my times be in thine hands. Deliver thou me from the hands of mine
    enemies; and from them that pursue me. (my life is in thy hands. Rescue thou me
    from the power of my enemies; and from those who persecute me.)
  epo-epo: En Via mano estas mia sorto; Savu min de la mano de miaj malamikoj kaj
    persekutantoj.
  gfk-gfk: Ira nugu pakana bung na nilon ke ta ira limaam. Kap sare iau ta ira nugu
    ebar, diet ing diet paspasak iau.
  uig-PIN: Mening künlirim Sening ⱪolungdidur; Meni düxmǝnlirimning ⱪolidin ⱨǝm manga
    ziyankǝxlik ⱪilƣuqilardin ⱪutⱪuzƣaysǝn.
  beo-beo: Na da eso huluane Dia ouligibi hou ganodini esala. Nama ha lai dunu, amo
    da nama se bagade iaha, ilia da na wadela:sa:besa:le, Dia gaga:ma.
  tpi-OTNT: Oltaim mi save stap long han bilong yu. Yu mas kisim bek mi long han bilong
    ol birua na bilong ol man i ranim mi. Nogut ol i bagarapim mi.
  hau-SA: Lokutana suna a hannuwanka; ka cece ni daga abokan gābana da kuma daga waɗanda
    suke fafara ta.
  udu-udu: Mom pem uni ’kon e me’d pini mo. ’Cuḵi aha/ mo ’peni me’d ma ris uni gun
    ta ’kup̱ ki aha/ mo dhali uni kun ṯo’cki aha/ bwa mo.
  uig-LAT: Méning künlirim Séning qolungdidur; Méni düshmenlirimning qolidin hem manga
    ziyankeshlik qilghuchilardin qutquzghaysen.
  nde-nde: Izikhathi zami zisezandleni Zakho; ngisindisa ezitheni zami lakulabo abangizingelayo.
  ton-ton: 'Ko hoku ngaahi kuonga ʻoku ʻi ho nima: ke ke fakahaofi au mei he nima
    ʻo hoku ngaahi fili, pea mo kinautolu ʻoku fakatangaʻi au.'
  ces-1613: 'Ale já v tobě naději skládám, Hospodine; řekl jsem: Bůh můj jsi ty.'
  eng-WMB: My times are in your hand. Deliver me from the hand of my enemies, and
    from those who persecute me.
  tam-TCV: என் நாட்கள் உமது கரங்களில் இருக்கிறது; என் பகைவரிடமிருந்தும் என்னைத் துரத்துகிறவரிடமிருந்தும்
    விடுவியும்.
  ceb-ULB: Ang akong padulngan anaa sa imong kamot. Luwasa ako gikan sa kamot sa akong
    mga kaaway ug gikan niadtong naggukod kanako.
  pol-UBG: Mój czas jest w twoich rękach, ocal mnie z ręki moich nieprzyjaciół i od
    tych, którzy mnie prześladują.
  urd-GVU: میری تقدیر تیرے ہاتھ میں ہے۔ مجھے میرے دشمنوں کے ہاتھ سے بچا، اُن سے جو
    میرے پیچھے پڑ گئے ہیں۔
  eng-OEBCW: my times are in your hand, save me from the hand of the foes who pursue
    me.
  deu-1912: Meine Zeit steht in deinen Händen. Errette mich von der Hand meiner Feinde
    und von denen, die mich verfolgen.
  kan-2017: ನನ್ನ ಆಯುಷ್ಕಾಲವು ನಿನ್ನ ಕೈಯಲ್ಲಿದೆ; ಹಿಂದಟ್ಟುವ ಶತ್ರುಗಳಿಂದ ನನ್ನನ್ನು ತಪ್ಪಿಸಿ
    ಕಾಪಾಡು.
  yap-yap: Gubin ngiyal’ ni gu bay u lan pa’am; mu chuwegeg u pa’ e pi to’ogor rog,
    ni pi’in yad be gafgow nigeg.
  hlt-MCSB: Ka khohnin he na kut dongah om. Ka thunkha kut neh kai aka hloem kut lamkah
    kai n'huul lah.
  mdy-ETH: ታኣኒ ቢያ ዎዴ ኔ ኩጫኬ፤ ታኣኮ ሞርኮና ዒፂ ታና ዳውሳዞንሢናፓ ቢያ ታና ዓውሴ።
  twi-ASANTE: Me mmerɛ wɔ wo nsam gye me firi mʼatamfoɔ ne wɔn a wɔtaa me no nsam.
  eng-WEBU: My times are in your hand. Deliver me from the hand of my enemies, and
    from those who persecute me.
  acu-NT: Wina pujutruka aminuitai. Wina nemasur ainau wina papeetkar mantuwartas
    wakerutinamtaisha angkanmamtikruata.
  spa-PDDPT: En tu mano están mis tiempos. Líbrame de la mano de mis enemigos y de
    mis perseguidores.
  gun-gun: Ndepo py oĩ xe'ára. Xepe'a ke xerovaigua kuery po gui, xerakykue monhaa
    kuery xejukaxea gui.
  agu-BL: Cho'n atin tk'abu'. Chincole'u' bin ẍchik'ab e' incontr, yi na cyaj chinquim
    cya'n.
  ilo-ULB: Ti pagtungpalak ket adda iti imam. Ispalennak manipud kadagiti ima dagiti
    kabusorko ken manipud kadagiti mangkamkamat kaniak.
  kpg-kpg: Goe e madamada humalia i di au i nia madagoaa huogodoo. Haga dagaloaha ina
    au gi daha mo ogu hagadaumee, gi daha mo digau ala e hagahuaidu au.
  uig-ARA: مېنىڭ كۈنلىرىم سېنىڭ قولۇڭدىدۇر؛ مېنى دۈشمەنلىرىمنىڭ قولىدىن ھەم ماڭا زىيانكەشلىك
    قىلغۇچىلاردىن قۇتقۇزغايسەن.
  sus-sus: Kɔnɔ n tan bara n taxu i ra, i tan n Marigi Alatala.
  pon-2006: I kin patopato ni epwelipen nin limomwi kan ahnsou koaros; komw ketin
    doareiehla sang rehn ei imwintihti kan, oh pil sang irail kan me kin kaloke ie.
  jae-jae: Aôm lêmam gôjam gôliŋ ŋoc lêŋ. Amboac tonaŋ ônam aê sa aŋga ŋoc ŋacjo to
    lau, taŋ sêlêsu aê naŋ.
  ksd-ksd: U kure kaugu kini; Una valaun iau kan ra lima i kaugu umana ebar ma kan
    diat dia vakaina iau.
  tur-YTC: Vakitlerim senin elinde. Beni düşmanlarımın elinden ve bana zulmedenlerden
    kurtar.
  bel-N: 'Але я на Цябе спадзяюся, ГОСПАДЗЕ! Я кажу: “Ты — мой Бог!”'
  kpr-kpr: Na sifo ghousa ninda kaifada irá gheraena. Namoa sonembedo, nanda gitofukena
    bu darige! Mave nandae mema erefutera aikena, bu darige.
  ind-AYT: (31-16) Waktuku ada di dalam tangan-Mu; Bebaskan aku dari tangan musuh-musuhku,
    dari orang-orang yang mengejarku.
  yom-yom: Bilumbu biama bioso bidi mu mioko miaku ; wukhula mu mioko mi bambeni ziama
    ayi mu mioko mi bobo balembo ndandakana.
  yut-yut: Nak don egɨ aŋaŋ kɨkdɨsat uŋun gak da kɨsiron tosok. Uwalno nak aŋsopmaŋgaŋ
    uŋun da kɨsiron baŋ pulugaŋ nepbi.
  nya-nya: Masiku anga ali mʼmanja mwanu; ndipulumutseni kwa adani anga ndi kwa iwo
    amene akundithamangitsa.
  hrv-hrv: 'A ja se, Jahve, u tebe uzdam; govorim: Ti si Bog moj!'
  mps-mps: Ena nago nogode sesemane sogo bidibao. Nago enade te boi bidi ebo bidi
    me, te ena pobeasa bilibo bidi dabego nogode ma dobola sao. Tiyu, augwaligo ena
    dolidalio.
  tpi-tpi: Oltaim mi save stap long han bilong yu. Yu mas kisim bek mi long han bilong
    ol birua na bilong ol man i ranim mi. Nogut ol i bagarapim mi.
  dan-1931: 'Men, HERRE, jeg stoler på dig; jeg siger: Du er min Gud,'
  vie-OVCB: Tương lai con ở trong tay Chúa. Xin giải thoát con khỏi những người săn
    đuổi tính mạng con.
  guj-2017: મારા સર્વ પ્રસંગો તમારા હાથમાં છે. મારા શત્રુઓના હાથમાંથી તથા જેઓ મારો
    પીછો કરી રહ્યા છે તેઓનાથી મને બચાવો.
  pon-2006A: I kin patopato ni epwelipen nin limomwi kan ahnsou koaros; komw ketin
    doareiehla sang rehn ei imwintihti kan, oh pil sang irail kan me kin kaloke ie.
  por-BRBSL: Meus tempos estão em suas mãos. Livrem-me das mãos de meus inimigos e
    daqueles que me perseguem.
  eng-OEBUS: my times are in your hand, save me from the hand of the foes who pursue
    me.
  swe-swe: '[Vers 15-19 bildar en enhet och följer ett mönster med små avsnitt som
    alla har tre rader.] Men jag förtröstar på (litar på, lutar mig emot) dig, Herre
    (Jahve), jag säger: ”Du är min Gud (Elohim)!”'
  cth-cth: Kaie tuengnaw teh na kut dawk ao. Ka tarannaw kut dawk hoi, na kapahuipalamnaw
    kut dawk hoi, na rungngang haw.
  twi-twi: Me mmere wɔ wo nsam gye me fi mʼatamfo ne wɔn a wɔtaa me no nsam.
  hlt-hlt: Ka khohnin he na kut dongah om. Ka thunkha kut neh kai aka hloem kut lamkah
    kai n'huul lah.
  tbz-SIM: N Yiɛ̀ nKuyie, n duɔ́ nfɔ̃́ nwe m mɑ́ɑ̀, fɔ̃́ɔ̃̀ tu Kuyie kɛ n te.
  msy-2020: Kɨ datɨrɨghɨn itir ikɨrɨmɨrir kam, kɨ a isa nɨn dafarim gatɨ. Nɨ nan akuragh
    nan apanir nan agɨntɨzibar dafaribar ua na inigh.
  dop-dop: Amɑ Tɑcɑɑ, nyɑɣɑ mɑ pɛtɑ mɑ tɩ. Nyɑɣɑlɛ mɑ Ɩsɔ.
  azb-azb: Mənim hər anım Sənin əlindədir, Düşmənlərimin, təqibçilərimin əlindən Məni
    azad et.
  eng-DBY: 'My times are in thy hand: deliver me from the hand of mine enemies, and
    from my persecutors.'
  hin-2017: मेरे दिन तेरे हाथ में है; तू मुझे मेरे शत्रुओं और मेरे सतानेवालों के हाथ
    से छुड़ा।
  wol-KYG: 'Man nag Aji Sax ji, ci yaw laa dénku. Ma ne: «Yaay sama Yàlla.»'
  swp-swp: Egu mauri asubenadi gamagaridi ede oa nimam eai; agu waiunuyao, eo tauheamamnagu
    nimadi eai bena oa u saguhaigu!
  bjr-bjr: Qinee aiqama kari ani rakisi qimaqaranaki maridaqa. Qini namuqaa qini darirara
    qifaqaqa nuanakinaana qini mareeqee amiqiraqoo quqa qisaa.
  eng-YLT: In Thy hand [are] my times, Deliver me from the hand of my enemies, And
    from my pursuers.
  kne-kne: Sik-ay makaammo sin intiro ay biyag ko, omisalakan ka koma sin pomalpaligat
    ay kalaban ko.
  eng-WYC-2017: my times be in thine hands. Deliver thou me from the hands of mine
    enemies; and from them that pursue me.
  eng-WMBB: My times are in your hand. Deliver me from the hand of my enemies, and
    from those who persecute me.
  zat-NTPS: Lu na'u Lue' zaj xu'u zra chia' ca'. Bselá neda' lu na' benne' ca' dxeledábague̱'
    neda', ne lu na' benne' ca' zaj nau zi' xuzre̱' neda'.
  zty-NTPS: Ḻo no'o Le' žape chi'o ža chia' ka'. Beslá neda' ḻo na'gak benne' ka'
    ẕžá'agake' neda', na' ḻo na'gak benne' ka' ẕbia ḻáže'gake' neda'.
  urd-GVH: मेरी तक़दीर तेरे हाथ में है। मुझे मेरे दुश्मनों के हाथ से बचा, उनसे जो
    मेरे पीछे पड़ गए हैं।
  rug-rug: Sari na qua totoso si koa pa Limamu Agoi. Mu va sare au pa limadi rina
    qua kana, meke koarini pu hadu luli au pude va mate au.
  gaz-gaz: Barri koo si harka jira; diinota koo jalaa, warra na ariʼatan harkaas na
    baasi.
  fra-LSG: 'Mais en toi je me confie, ô Éternel! Je dis: Tu es mon Dieu!'
  yal-yal: Alatala, n tan yigin saxi i tan nin, n naxa, “I tan nan n ma Ala ra.”
  iou-iou: Näk gäk ketka terakgän it täyat unita iwan nepmäŋitnayäŋ näwat-kirek täkaŋ
    uken nanik nämagut.
  haw-1868: Aia no i kou lima kuu mau manawa; E hoopakele oe ia'u i ka lima o ko'u
    poe enemi, A me ka poe alualu hewa mai ia'u.
  arb-NAV: آجَالِي فِي يَدِكَ. نَجِّنِي مِنْ يَدِ أَعْدَائِي وَمِنْ مُطَارِدِيَّ.
  ded-ded: Neac naso imoc geac mariu fede. Ge ngabafocna nukporac anendae, yeneac
    mariunac mesinuna.
  ewe-ewe: Nye ɣeyiɣiwo le asiwò me; ɖem tso nye futɔwo kple ame siwo le yonyeme tim
    la ƒe asi me.
  eng-LEE: '(31:16) In thy hand are my destinies: deliver me from the hand of my enemies,
    and from my persecutors.'
  asm-FB: তোমাৰ হাততেই মোৰ সকলো সময় আছে, মোৰ শত্রু আৰু তাড়নাকাৰীবোৰৰ হাতৰ পৰা তুমি
    মোক উদ্ধাৰ কৰা।
  sus-A: كْنْ ﭑ تَن بَرَ ﭑ تَشُ عِ رَ، عِ تَن ﭑ مَرِفِ عَلَتَلَ.
  fra-SBL: Mes temps sont dans ta main. Délivre-moi de la main de mes ennemis et de
    ceux qui me persécutent.
  hbo-hbo: וַאֲנִ֤י ׀ עָלֶ֣יךָ בָטַ֣חְתִּי יְהוָ֑ה אָ֝מַ֗רְתִּי אֱלֹהַ֥י אָֽתָּה׃
  kik-kik: Mahinda makwa marĩ moko-inĩ maku; ndeithũra kuuma kũrĩ thũ ciakwa, na kuuma
    kũrĩ arĩa maathingataga.
  fra-NCL: 'Et moi, je me confie en toi, Yahweh ; je dis : « Tu es mon Dieu ! »'
  cek-AK: Kai ih atuenawk loe na ban thungah ni oh; ka misanawk hoi kai pacaekthlaek
    kaminawk ban thung hoiah na loisak ah.
  cuk-cuk: An be-nugginbi gudiiye!” An-isdarmaladgi, an-balegindimaladgi, be an-ollor-imake.
  tel-2017: నా భవిష్యత్తు అంతా నీ చేతిలో ఉంది. నా శత్రువుల చేతి నుండీ నా వెంటబడి తరుముతున్న
    వారినుండీ నన్ను రక్షించు.
  hat-BSA: Moman mwen yo nan men Ou. Delivre mwen nan men a lènmi mwen yo, avèk sila
    ki pèsekite mwen yo.
  kos-kos: Moul luk nufon oan inpoum; Moliyula liki poun mwet lokoalok luk, Liki elos
    su akkeokyeyu.
  hbo-WLC: וַאֲנִ֤י ׀ עָלֶ֣יךָ בָטַ֣חְתִּי יְהוָ֑ה אָ֝מַ֗רְתִּי אֱלֹהַ֥י אָֽתָּה׃
  ibo-ibo: Oge m niile dị gị nʼaka. Napụta m nʼaka ndị iro m na nʼaka ndị ahụ na-adịghị
    ezu ike ịchụ m ọsọ.
  ory-ory: ମୋହର ସମୟ ସବୁ ତୁମ୍ଭର ହସ୍ତଗତ; ମୋʼ ଶତ୍ରୁଗଣ ହସ୍ତରୁ ଓ ମୋʼ ତାଡ଼ନାକାରୀମାନଙ୍କଠାରୁ
    ମୋତେ ଉଦ୍ଧାର କର।
  chk-chk: Fansoun manauei a nom lepoum. Kopwe angasaeila seni ekewe chon oputaei
    me ekewe chon ariaföüüei.
  rop-rop: Yu holdim main laif langa yu bingga. Seibum mi brom ol main enami, en brom
    detlot hu ranimap mi.
  ukr-1871: Днї мої в руках твоїх; вирятуй мене з рук ворога мого і від гонителїв
    моїх!
  yon-yon: Ne dobiri yaron kuu ebbed kinewen, kowe ebbed ne bondan yaambed ne nen
    burudande angka kowe, ne nenbandande kerewenmo yarimaibdan kui.
  deu-1951: (031-16) In deiner Hand sind meine Zeiten; rette mich aus der Hand meiner
    Feinde und von meinen Verfolgern!
  eng-JPS: (31-16) My times are in Thy hand; deliver me from the hand of mine enemies,
    and from them that persecute me.
  srp-1865: U tvojoj su ruci dani moji; otmi me iz ruku neprijatelja mojijeh, i od
    onijeh, koji me gone.
  lug-lug: Entuuko zange ziri mu mikono gyo; ondokole mu mikono gy’abalabe bange n’abangigganya.
  heb-heb: בידך עתתי הצילני מיד אויבי ומרדפי׃
  ben-IRV: আমার ভবিষ্যত তোমার হাতে। আমার শত্রুদের থেকে এবং যারা আমাকে অনুসরণ করে তাদের
    হাত থেকে রক্ষা কর।
  ntu-ntu: Arlapx ninge mz enqmi rngeng kcng tzayotilr ninge, Mz nzaclve-angidr-krm
    ninge.
  pan-pan: ਮੇਰੇ ਸਮੇਂ ਤੇਰੇ ਹੱਥ ਵਿੱਚ ਹਨ, ਤੂੰ ਮੈਨੂੰ ਮੇਰੇ ਵੈਰੀਆਂ ਅਤੇ ਸਤਾਉਣ ਵਾਲਿਆਂ ਦੇ ਹੱਥੋਂ
    ਛੁਡਾ।
  mya-JVB: အကျွန်ုပ် ၌ဖြစ် လေသမျှသော အမှုအရာတို့ကို ကိုယ်တော် စီရင် ပိုင်တော်မူ၏။
    ရန်သူ တို့နှင့် ညှဉ်းဆဲ တတ် သောသူတို့ လက် မှ အကျွန်ုပ် ကို ကယ်နှုတ် တော်မူပါ။
  kgf-kgf: Naléna imi méragaiguc hezac. Haʒéchécna ʒéma nunesi waŋanʒu ionac méragina
    igucnec kératacnec népésina.
  tte-O: Yau sauga meuloina yamiyamiya am gite-kalatan luwana mena, kuleboyau kau
    kaleyao kolili siya mwa siyakamkamna-yau.
  tbg-tbg: Are tiqaa raqiki variaravama variaro. Ti navutaaka ti qoraiqama timitareka
    auti variakaqihaira ti ruaruama timitaane.
  hmo-hmo: Nega ibounai egu mauri be oi ese oi naria noho. Lau idia hadikaia gwauraia
    taudia dekena amo, lau do oi hamauria. Lau idia dagedage henia noho taudia dekena
    amo, lau do oi hamauria.
  zar-NT: Yúʼugaca lu noʼo yúguʼtë dza soaʼ ibanaʼ. Busölá nedaʼ lu náʼagaca nupa
    bitiʼ taʼléʼe nedaʼ dxiʼa, en lu náʼagaca nupa taʼzóa reguʼ nedaʼ.
  urd-urd: मेरे दिन तेरे हाथ में हैं; मुझे मेरे दुश्मनों और सताने वालों के हाथ से
    छुड़ा।
  bqc-SIM: Mapi sↄ̃, ḿmɛ má n náai vĩ, Dii, mi mɛ ma Luan n ũ.
  tcz-CHONGTHU: Khonung kakhankho hi nangkhut a um ahin hitia tanglouva eidelle jinghoa
    konin neihuhdoh in.
  mar-mar: माझे वेळ तुझ्या हातात आहे. मला माझ्या शत्रूंच्या आणि जे माझा पाठलाग करतात
    त्यांच्या हातातून सोडव.
  isl-isl: 'En Drottinn, þér treysti ég! Ég sagði: „Þú einn ert minn Guð,“ þú ákveður
    ævilengd mína. Frelsaðu mig Drottinn, undan þeim sem ofsækja mig.'
  hlt-THB: Ka tymkhqi ve nang a kut khuiawh ni a awm; ka qaalkhqi ingkaw kai anik
    hqutkhqi kut khui awhkawng ni hul lah.
  qub-qub: Nogaga gampa maquiquichömi cawaycä. Salbaycamay ari chiquimashpan gaticachaycämajcunapita.
  bqp-bqp: Ma wɛ̃̀ndii dìgↄ̃ kú n ↄĩ gↄrↄ sĩnda pínki, ǹ ma sí ma ibɛrɛ kũ òtɛni
    ma wɛtɛ ò ma dɛnↄ ↄĩ.
  hat-hat: (031:16) Lavi m' nan men ou. Delivre m' anba lènmi m' yo, anba moun k'ap
    pèsekite m' yo.
  eng-BSB: My times are in Your hands; deliver me from my enemies and from those who
    pursue me.
  eng-WEBPB: My times are in your hand. Deliver me from the hand of my enemies, and
    from those who persecute me.
  kbq-kbq: Nasimu'mo'a Kagri kazampi me'neanki, ha' vahe'niamo'zama nahenaku'ma nenavaririza
    vahe'mokizmi zamazampintira nagu'vazio.
  pon-pon: Ai anjau mi nan lim omui, dore ai jan nan pa en ai imwintiti kan o jan
    me kin pakipaki ia.
  nhe-BL: Sesen tonali tlen niitztoc momaco eltoc. Xinechmanahui ininmaco nocualancaitacahua
    tlen nechtlaijiyohuiltijtinemij.
  wnc-wnc: Sike asingganu nata gae kataune yuat. Gata na iwanae kataune gatu aminu
    na nawakaingge kataune sandeke tapso. Waaminda na tasiwa maiyat.
  bus-bus: Ma wɛ̃̀ndi ègↄ̃ kú n ↄzĩ gurↄ píngimɛ, ǹ ma sí ma ibɛɛ kɛ̀ aↄ̃ↄe ma wɛtɛɛ
    wà ma dɛɛnↄ ↄzĩ.
  gub-BL: Tuweharupi erezekaiw katu herehe. Hepyro pe heàmàtyry'ymar wanuwi, Herehe
    ipurupyhyk wer ma'e wanuwi.
