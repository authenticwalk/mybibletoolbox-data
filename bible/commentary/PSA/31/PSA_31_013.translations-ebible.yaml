  hlt-hlt: theetnah he kaepvai ah rhihnah la muep ka yaak. Amih te kai soah tingtun
    tih, ka hinglu loh hamla a mangtaeng uh.
  tbz-SIM: Bɛ̀ n yɛ̃̀ nhocíì kɔ̃mɛ mmɛ, n nɑɑ́ nkukṹntɑɑcíríkù nku.
  msy-2020: Kɨ orazi, apanir avɨriba uari akuva gɨrakɨrangɨn moghɨn aghumra uariv
    gei. Me atiatim na danɨngasa uari akuva na gasɨghasɨghasa akam mɨsosi. Egh na
    mɨsueghtɨ kɨ aremeghasa uariv gei.
  dop-dop: Mɑ pəsɑ kɛ́ ɩsɩɩ nyənɑɣɑ kʋyɔkɑɣɑ. Nɑ pɑ́ sɔɔ mɑ tɔɔ ɩsɩɩ sətʋ.
  azb-azb: Çox adamların pıçıltısını eşidirəm, Hər tərəfimi dəhşət alıb, Hamı əleyhimə
