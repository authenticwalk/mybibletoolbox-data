  eng-DBY: 'For I have heard the slander of many — terror on every side — when they
    take counsel together against me: they plot to take away my life.'
  hin-2017: मैंने बहुतों के मुँह से अपनी निन्दा सुनी, चारों ओर भय ही भय है! जब उन्होंने
