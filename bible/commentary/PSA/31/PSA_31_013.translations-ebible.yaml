verse: PSA.031.013
translations:
  mal-C: അനേകംപേർ അടക്കംപറയുന്നതു ഞാൻ കേൾക്കുന്നു, “ഭീകരത എല്ലാ ഭാഗത്തുനിന്നും ഉടലെടുക്കുന്നു!”
    അവർ എനിക്കെതിരേ തന്ത്രങ്ങൾ മെനയുന്നു എന്റെ ജീവൻ അപഹരിക്കാൻ തന്ത്രങ്ങൾ മെനയുന്നു.
  deu-TKW: Vergessen bin ich wie ein Toter, aus dem Sinne gekommen; ich gleiche einem
    zu Grunde gegangenen Gefäß.
  lin-lin: Babosani ngai lokola moto oyo asila kokufa ; nakomi lokola mbeki oyo epanzana.
  mmx-mmx: A ronga buaang limixin munepen di paase siksikma mu ia. Lanmarat silok
    i suxuna ia. Di seput li leventaangas kusu dina rebeng alis ia la dina sev amer
    ia.
  eng-LSV: For I have heard an evil account of many, || Fear [is] all around. In their
    being united against me, || They have devised to take my life,
  eng-GNV: 'For I haue heard the rayling of great men: feare was on euery side, while
    they conspired together against mee, and consulted to take my life.'
  eng-WEBSTER: 'For I have heard the slander of many: fear was on every side: while
    they took counsel together against me, they devised to take away my life.'
  nhw-BL: Nijcaqui quenicatza nocualancaitacahua nechistlacahuíaj. Yeca nechitzquitoc
    se hueyi majmajtli huan nechmajmatía. Inijuanti san sejco moijilhuíaj quenicatza
    huelise nechmictise.
  swh-ONEN: Kwa maana nimesikia maneno niliyosingiziwa na wengi; vitisho viko pande
    zote; kwa kuwa wamefanya mashauri dhidi yangu, na kula njama kuniua.
  bba-bba: Tɔmbɑ mɑn duɑri nɡe wi u ɡu. Nɑ sɑ̃ɑwɑ nɡe ɡɑ̃ɑ ni bɑ kɔ̃.
  eng-KJVCPB: 'For I have heard the slander of many: Fear was on every side: While
    they took counsel together against me, They devised to take away my life.'
  luo-luo: Nikech awinjo ayany mangʼeny ma ji yanyago, kihondko olwora koni gi koni;
    gikuodho kaka digitimna marach kendo gichano mar kawo ngimana.
  aii-aii: ܒܗ̇ܝ ܕܫܡܝܼܥ ܠܝܼ ܒܘܼܚܬܵܢ ܡ̣ܢ ܪܵܒܵܐ، ܐܝܼܬ ܙܕܘܼܥܬܵܐ ܡ̣ܢ ܚܵܕܸܪ̈ܘܵܢܝܼ، ܟܲܕ ܥܒ݂ܝܼܕ
    ܠܗܘܿܢ ܡܸܠܟܵܐ ܥܲܡ ܚܕܵܕܹ̈ܐ ܥܲܠܝܼ، ܬܘܼܚܡܸܢܗܘܿܢ ܠܸܫܩܵܠܵܐ ܓܵܢܝܼ.
  meu-meu: Oibe, hutuma edia hemaunu na kamonaimu, kudou hetaha na kaha iboudiai e
    miamu. Idia ese e henega heboumu, lau ihadikagu totona, egu mauri iabi-ohona dalana
    e tahuamu.
  npi-ULB: किनकि मैले धेरै जनाको कानेखुसी, तिनीहरूले एकसाथ मेरो विरुद्ध षड्यान्त्र
    गर्दा चारैतिरबाट डरलाग्‍दो खबर मैले सुनेको छु । मेरो ज्यान लिन तिनीहरूले षड्यान्त्र
    गर्छन् ।
  yor-yor: Nítorí mo gbọ́ ọ̀rọ̀ ẹ̀gàn ọ̀pọ̀lọpọ̀ ìpayà tí ó yí mi ká; tí wọn gbìmọ̀
    pọ̀ sí mi, wọ́n sì ṣọ̀tẹ̀ sí mi láti gba ẹ̀mí mi.
  pes-OPCB: شنیده‌ام که بسیاری از من بدگویی می‌کنند. وحشت مرا احاطه کرده است، زیرا
    آنان نقشهٔ قتل مرا می‌کشند و بر ضد من برخاسته‌اند و قصد جانم را دارند.
  tgl-ULB: Dahil aking narinig ang bulong-bulungan ng nakararami, nakakasindak na
    balita mula sa lahat ng dako habang ang mga iba ay parang nagpaplano na magkakasama
    laban sa akin. Sila ay nagpaplanong kunin ang aking buhay.
  nop-nop: Nu nadiwene memik feedi mede hamahamap yoiŋ, adi nehitubu-munta titiŋdok
    unduŋ tiiŋ. Adi kadakaniŋ tinamuŋa nulukumuŋ titiŋdok wendok bopneeŋ mede yodobu
    tiiŋ.
  hui-hui: Waitigi dewa karume i̱ mege timbuni bialu hearia hale haru. Tigua i̱ mo
    gibia timbuniore hole haragoni. Tigua mo ngoai howa i̱ mo ko hole manda bialu
    i̱ bo waholenaga bi pongo balu ka.
  mya-mya: ရန်​သူ​အ​များ​သည်​တီး​တိုး​ပြော​ဆို​နေ​သံ​ကို ကျွန်​တော်​မျိုး​ကြား​ပါ​၏။
    ကျွန်​တော်​မျိုး​၏​ပတ်​လည်​တွင် ကြောက်​မက်​ဖွယ်​ရာ​များ​နှင့်​ပြည့်​နှက်​နေ​ပါ​၏။
    ရန်​သူ​တို့​သည်​ကျွန်​တော်​မျိုး​အား​သတ်​ရန် ကြံ​စည်​နေ​ကြ​ပါ​၏။
  bod-N: མང་པོས་གཏམ་ངན་སྒྲོག་པ་བདག་གིས༌ཐོས། །འཇིགས་སྣང་ཕྱོགས་བཞིར་ཁྱབ་ནས་འདུག་པ༌འོ།
    །དེ་རྣམས་ཕྱོགས་གཅིག་འདུས་ཏེ་གྲོས་བྱས༌ནས། །བདག་གི་ཚེ་སྲོག་གཅོད་པའི་ཇུས་འགོད༌ཀྱང༌།།
  wsk-wsk: Kari memek abiring ko munakasan mu ani ikisam; nuna ani nguangara bo karogo
    aisimonko karogo kaesan; ale den ningi aga betemon ale aga momon se kuerikko karogo
    kaesan.
  sna-sna: nokuti ndinonzwa guhwa ravazhinji; kumativi ose kune zvinotyisa; vanorangana
    pamusoro pangu uye vanoronga kundiuraya.
  spa-BLM: Porque he oído la calumnia de muchos, el terror de todas partes, mientras
    conspiran juntos contra mí, conspiran para quitarme la vida.
  cac-cac: Svab' sajson eb' vetchon̈ab' d'a in patic. Yalxon̈ej b'ajtiil, ay xivc'olal
    sja d'ayin. Junlajanxon̈ej snaan eb' d'a in patic. Nanon yec' sc'ool eb' tas syutej
    in yac'anchamoc.
  swh-ULB: Kwa maana nimesikia minong'ono ya wengi, habari za kutisha kutoka pande
    zote kwa pamoja wamepanga njama kinyume na mimi. Wao wanapanga njama ya kuniua.
  deu-ELBBK: Meiner ist im Herzen vergessen wie eines Gestorbenen; ich bin geworden
    wie ein zertrümmertes Gefäß.
  mbb-OT: Egkezineg ku is kebpenènaasà te mezakel he menge kuntada. Ebpemiligru a
    minsan hendei a ebpevayà, su mibpelenuwan e zan te edhimatey.
  mal-2015: ചുറ്റും ഭീതി എന്ന അപശ്രുതി ഞാൻ പലരുടെയും വായിൽനിന്നു കേട്ടിരിക്കുന്നു;
    അവർ എനിക്കു വിരോധമായി കൂടി ആലോചന ചെയ്തു, എന്റെ ജീവനെ എടുത്തുകളവാൻ നിരൂപിച്ചു.
  gup-gup: Ngabenbekkabekkan birriwern bininj bu munguyh ngandiyolyolme kore ngandimarnekurrehkurren.
    Ngaye wanjh ngakele bu munguyh dja birriwern bininj kabirrikarremarnburren bu
    ngaye ngandibun ba ngarrowen.
  rmc-rmc: Bisterde pre ma sar pre oda, ko muľa; som sar e phagerďi kuči.
  nlg-nlg: Na lei kokoe tu rongovighi tara nei vaniu me talighutiu na hava te mua
    uto. Ghagua na levunimate tara mua liogu, ra kenea na mateagu.
  pes-OPV: زیراکه بهتان را از بسیاری شنیدم و خوف گرداگرد من می‌باشد، زیرا بر من با
    هم مشورت می‌کنند و درقصد جانم تفکر می‌نمایند.
  ron-1924: Ауд ворбеле реле але мултора, вэд спайма каре домнеште ымпрежур, кынд
    се сфэтуеск ей ымпреунэ ымпотрива мя ши унелтеск сэ-мь я вяца.
  ben-OBCV: কারণ আমি অনেককে চুপিচুপি কথা বলতে শুনি, “চারিদিকে সন্ত্রাস!” ওরা আমার
    বিরুদ্ধে ষড়যন্ত্র করে এবং আমার জীবন নেওয়ার চক্রান্ত করে।
  som-som: Waayo, waxaan maqlay kuwo badan oo caytamaya, Iyo cabsi dhan kasta igaga
    wareegsan, Oo intay ii wada tashadeen, Ayay waxay ku arrinsadeen inay nafta iga
    qaadaan.
  eng-ASVBT: 'For I have heard the defaming of many, Terror on every side: While they
    took counsel together against me, They devised to take away my life.'
  mna-mna: Nio aŋbotmbot raama motoŋana biibi. Pa aŋleŋleŋ wal boozomen timburmbuuru
    pio. Zin tilup zin mi tirru zaala be tipun yo ma aŋmeete.
  ita-1885: Perciocchè io ho udito il vituperio di molti; Spavento è d'ogn'intorno,
    Mentre prendono insieme consiglio contro a me, E macchinano di tormi la vita.
  eng-ULB: For I have heard the whispering of many, terrifying news from every side
    as they plot together against me. They plot to take away my life.
  spa-VBL: Escucho a mucha gente susurrando cosas sobre mí. El terror me rodea. Ellos
    conspiran juntos contra mí, planeando matarme.
  fra-_FOB: Car j'entends les propos secrets de beaucoup de gens; la frayeur m'environne;
    ils se concertent ensemble contre moi, et complotent de m'ôter la vie.
  mal-mal: “ചുറ്റും ഭീതി” എന്ന അപശ്രുതി ഞാൻ പലരുടെയും വായിൽനിന്ന് കേട്ടിരിക്കുന്നു;
    അവർ എനിക്ക് വിരോധമായി കൂടി ആലോചന കഴിക്കുന്നു, എന്റെ ജീവൻ എടുത്തുകളയുവാൻ നിരൂപിക്കുന്നു.
  urd-GVR: Bahutoṅ kī afwāheṅ mujh tak pahuṅch gaī haiṅ, chāroṅ taraf se haulnāk ḳhabreṅ
    mil rahī haiṅ. Wuh mil kar mere ḳhilāf sāzisheṅ kar rahe, mujhe qatl karne ke
    mansūbe bāndh rahe haiṅ.
  suz-BL: गो ते लती हना यो हिंतीके ला बाक्‍ब। मारदे हना शुशेमी आं पर्बम जोल पा लोव़
    पशो नेंता। मेकोपुकी बुक्‍शा, आं कली साइक्‍चा कली सल्‍ला पाम्‍तेक्‍म। येरमीया २०:३
  eng-NOY: I hear the slander of many; fear is on every side; For they take counsel
    together against me; They devise to take away my life.
  ita-1927: Perché odo il diffamare di molti, spavento m’è d’ogn’intorno, mentr’essi
    si consigliano a mio danno, e macchinano di tormi la vita.
  ckb-ckb: گوێم لە چپەچپی زۆر کەس بووە، «لە هەموو لایەکەوە ترس و تۆقین هەیە!» هەموو
    پێکەوە پیلان لە دژم دەگێڕن، بیر لەوە دەکەنەوە ژیانم لەناو ببەن.
  eng-BBE: 'False statements against me have come to my ears; fear was on every side:
    they were talking together against me, designing to take away my life.'
  xsi-xsi: Naŋa aloŋonzi kazâŋa tamâta rârâ siporo ilonzi ŋuru-ŋuru. Kinzi situ siveta
    ruruŋa ŋalae tina pa naŋa. Kinzi sipasau lâ taitu ku sipa ŋgua ŋana siveta kenzi
    sakamao pana. Kinzi situ sipu naŋa pâta amâte.
  kan-OKCV: ಅನೇಕರು ಹೀಗೆ ಪಿಸುಗುಟ್ಟುವುದನ್ನು ಕೇಳಿದ್ದೇನೆ. ಸುತ್ತಲೂ ಅಂಜಿಕೆ ಇದೆ; ಅನೇಕರು ನನ್ನ
    ಪ್ರಾಣವನ್ನು ತೆಗೆಯಬೇಕೆಂದು ಒಳಸಂಚು ಮಾಡುತ್ತಿದ್ದಾರೆ.
  tam-2017: அநேகர் சொல்லும் அவதூறைக் கேட்டேன்; எனக்கு விரோதமாக அவர்கள் ஒன்றாக ஆலோசனை
    செய்கிறதினால் திகில் என்னைச் சூழ்ந்துகொண்டது; என்னுடைய உயிரை வாங்கத்தேடுகிறார்கள்.
  spa-RV-1909: Porque he oído afrenta de muchos; miedo por todas partes, cuando consultaban
    juntos contra mí, é ideaban quitarme la vida.
  ron-BTF: Fiindcă am auzit defăimarea multora, groază era de fiecare parte, când
    au ținut sfat împreună împotriva mea, au plănuit să îmi ia viața.
  eng-WEBP: For I have heard the slander of many, terror on every side, while they
    conspire together against me, they plot to take away my life.
  eng-FBV: I hear many people whispering about me; terror surrounds me. They plot
    together against me, planning to kill me.
  nld-1939: Ik hoor ze met elkander al fluisteren; Overal schrik om mij heen! Ze steken
    de hoofden bijeen, En smeden plannen, om mij te doden.
  nch-BL: Nijcaqui quenicatza nocualancaitacahua nechistacahuíaj. Yeca nechitzquitoc
    se hueyi majmajti huan nechmajmatía. Inijuanti san sejco moijilhuíaj quenicatza
    huelise nechmictise.
  vie-1934: 'Tôi đã nghe lời phao vu của nhiều kẻ, Tứ phía có sự kinh khủng: Đang
    khi chúng nó bàn nhau nghịch tôi, Bèn toan cất mạng sống tôi.'
  cha-cha: 'Sa jujungog y dinisonran y lajyayan: minaañao sija gui todo oriya: anae
    manafaesen entresija contra guajo, ya majasusuye para umacone y antijo.'
  hin-CV: अनेकों का फुसफुस करना मैं सुन रहा हूं; “आतंक ने मुझे चारों ओर से घेर लिया
    है!” वे मेरे विरुद्ध सम्मति रच रहे हैं, वे मेरे प्राण लेने के लिए तैयार हो गए
    हैं.
  eng-OURB: For I have sh'ma ·heard obeyed· the slander of many, terror on every side,
    while they conspire together against me, they plot to take away my life.
  spa-BES: 'Declaraciones falsas contra mí han llegado a mis oídos; el miedo estaba
    en todos lados: estaban hablando en mi contra, diseñando para quitarme la vida.'
  tdx-tdx: Tsinanoko ty bisibisi’ i màroy, harevendreveñañe mb’etia mb’atia, mikinia
    ahy, ikililia’e ty hañè-doza amako.
  tha-KJV: พระเจ้าข้า ข้าพระองค์​ได้​ยินเสียงซุบซิบของคนเป็​นอ​ันมาก มี​ความสยดสยองอยู่​ทุ​กด​้าน
    ขณะเมื่อเขาร่วมกันคิดแผนการต่อสู้ข้าพระองค์ ขณะที่​เขาปองร้ายชีวิตของข้าพระองค์
  por-BR-2018: Porque ouvi a murmuração de muitos, temor há ao redor; juntamente tramam
    contra mim, planejam como matar minha alma.
  deu-ELO: Denn ich habe die Verleumdung vieler gehört, Schrecken ringsum; indem sie
    zusammen wider mich ratschlagten, sannen sie darauf, mir das Leben zu nehmen.
  eng-WYC-2018: for I heard despising of many men dwelling in compass. In that thing
    while they came together against me; they counselled to take my life. (for I have
    heard the despising of many men who live all around me. And when they came together
    against me; they plotted to take away my life.)
  epo-epo: Ĉar mi aŭdas la insultojn de multaj; Ĉirkaŭe estas minacoj; Ili kune konspiras
    kontraŭ mi, Ili intencas pereigi mian vivon.
  gfk-gfk: kanong iau hadade bia a halengin diet tangtange hagahe iau. A ramramin
    i luhutane iau. Diet wor tika wara hinelar tagu, ma diet iangianga tika wara kapkap
    se no nugu lon.
  uig-PIN: Qünki nurƣunlarning tɵⱨmǝtlirini anglidim, Wǝⱨimǝ tǝrǝp-tǝrǝplǝrdǝ turidu;
    Ular manga ⱨujum ⱪilixⱪa mǝsliⱨǝtlixiwatidu, Jenimni elixⱪa ⱪǝst ⱪilixiwatidu.
  beo-beo: 'Nama ha lai dunu bagohame ilia nama sadoga sia:dalebe, na naba. Na da
    bagadewane beda:i. Nama ha lai dunu da na fane legemusa:, sia: ilegesa.'
  tpi-OTNT: Mi harim planti birua i tok baksait long mi. Ol i laik pretim mi moa yet.
    Na ol i bung wantaim na pasim tok bilong mekim nogut long mi. Ol i tok long kilim
    mi i dai.
  hau-SA: Gama nakan ji raɗe-raɗen mutane masu yawa; akwai tsoro a kowane gefe; suna
    ƙulla maƙarƙashiya a kaina suna shirya su ɗauke raina.
  udu-udu: Nye, aha/ ciḵkina ris ’kwani ’baar mo shilki gwalish mo mmo’dowa ŋur ŋur
    ’twaŋkal kuku/ mo, me’d jin ’tuntulkina uni isi monṯal ’de/ ap̱o/ aha/ mo, me’d
    jin wu’thkina uni awu’th mmobu’th mondiki/em pem mo.
  uig-LAT: Chünki nurghunlarning töhmetlirini anglidim, Wehime terep-tereplerde turidu;
    Ular manga hujum qilishqa meslihetlishiwatidu, Jénimni élishqa qest qilishiwatidu.
  nde-nde: Ngoba ngizwa izingoma zabanengi; kulezisongo inxa zonke; bakha amasu okungilimaza,
    njalo baceba ukuchitha impilo yami.
  ton-ton: 'He naʻaku fanongo ki he lauʻikovi ʻe he tokolahi: naʻe ʻi he potu kotoa
    pē ʻae manavahē: lolotonga ʻenau fakakaukau fakataha kiate au, naʻa nau loto ke
    toʻo ʻeku moʻui.'
  ces-1613: Vyšel jsem z paměti tak, jako mrtvý, učiněn jsem jako nádoba rozražená.
  eng-WMB: For I have heard the slander of many, terror on every side, while they
    conspire together against me, they plot to take away my life.
  tam-TCV: அநேகர் என்னை அவதூறாய்ப் பேசுகிறதைக் கேட்கிறேன், “எல்லாப் பக்கங்களிலும்
    பயங்கரம் இருக்கிறது!” அவர்கள் எனக்கு விரோதமாக சூழ்ச்சிசெய்து, என் உயிரை வாங்க
    சதித்திட்டம் போடுகிறார்கள்.
  ceb-ULB: Kay nadungog ko ang paghinunghongay sa kadaghanan, makalilisang nga mga
    balita bisan asa nga daw naglaraw sila batok kanako. Naglaraw sila sa pagkuha
    sa akong kinabuhi.
  pol-UBG: Słyszę bowiem oszczerstwa wielu; strach czai się zewsząd; gdy wspólnie
    naradzają się przeciwko mnie, spiskują, jak odebrać mi życie.
  urd-GVU: بہتوں کی افواہیں مجھ تک پہنچ گئی ہیں، چاروں طرف سے ہول ناک خبریں مل رہی
    ہیں۔ وہ مل کر میرے خلاف سازشیں کر رہے، مجھے قتل کرنے کے منصوبے باندھ رہے ہیں۔
  eng-OEBCW: I hear the whispers of many – terror on every side – scheming together
    against me, plotting to take my life.
  deu-1912: Denn ich höre, wie mich viele schelten, Schrecken ist um und um; sie ratschlagen
    miteinander über mich und denken, mir das Leben zu nehmen.
  kan-2017: ಅನೇಕರು ನನ್ನ ಪ್ರಾಣ ತೆಗೆಯಬೇಕೆಂದು ಒಳ ಸಂಚುಮಾಡುತ್ತಿದ್ದಾರೆ; ಅವರು ಪಿಸುಗುಟ್ಟುವ
    ಮಾತುಗಳು ನನ್ನ ಕಿವಿಗೆ ಬಿದ್ದಿವೆ; ಎಲ್ಲಾ ಕಡೆಯಲ್ಲಿಯೂ ನನಗೆ ಭೀತಿಯುಂಟಾಗಿದೆ.
  yap-yap: Gu be rung’ag e kathkath ko to’ogor ni yo’or; ke ingeg e morus ni gel.
    Yad be purpuruy’ nib togopluw ngog, yad be makath ni ngar thanged e fan rog.
  hlt-MCSB: theetnah he kaepvai ah rhihnah la muep ka yaak. Amih te kai soah tingtun
    tih, ka hinglu loh hamla a mangtaeng uh.
  mdy-ETH: ሚርጌ ዓሲ ካሽካሻንቴ ታኣኒ ዋይዜኔ፤ ጉቤ ባንፆና ዒጊቻያ ማዔኔ፤ ታና ባይዛኒ ዔያታ ዎሊና ጌስታኔ፤ ዎዻኒያ ዎላ
    ዔያታ ዞርታኔ።
  twi-ASANTE: Mete dodoɔ no nsekuro. Ahunahuna atwa me ho ahyia. Wɔrepam me tiri so
    na wɔbɔ pɔ sɛ wɔbɛkum me.
  eng-WEBU: For I have heard the slander of many, terror on every side, while they
    conspire together against me, they plot to take away my life.
  acu-NT: 'Aints nangkamiar wina pachitsar shishkamsar chichartinaun anturmamjai:
    “Atu atu yantame itiurkachmin shamrumtin awai”. Tu tinau asar, aints untsuri wina
    mantuwartas chichaman najatrinawai.'
  spa-PDDPT: Oigo la calumnia de muchos. El terror me asalta por todas partes Mientras
    conspiran unidos contra mí Y traman quitarme la vida.
  gun-gun: Mba'eta xee aendu heta ijayvu mbegue okuapy ramo, xeyke jovaive rupi ikuai
    xemongyjexe vy. Xere ijayvu mbegue vy onhembopy'a okuapy xerekove oipe'a aguã.
  agu-BL: Nin na wit yi mbi na chitzan wunak tan xtxumle'n swe'j. Ja wi't je' chimolol
    quib chicyakil tan imbiyle'n.
  ilo-ULB: Ta nangngegko ti panagar-arasaas dagiti adu, kadagiti nakabutbuteng a damdamag
    manipud iti amin a suli kabayatan a sangsangkamaysada a mangpanggep iti maibusor
    kaniak. Panggependa a pukawen ti biagko.
  kpg-kpg: Au e longono nia leelee hagamoolee o ogu hagadaumee dogologowaahee. Di
    madagu gu i ogu daha! Digaula e haga noho di nadau hai dela belee hai baahi mai
    gi di au, belee daaligi au gii made.
  uig-ARA: چۈنكى نۇرغۇنلارنىڭ تۆھمەتلىرىنى ئاڭلىدىم، ۋەھىمە تەرەپ-تەرەپلەردە تۇرىدۇ؛
    ئۇلار ماڭا ھۇجۇم قىلىشقا مەسلىھەتلىشىۋاتىدۇ، جېنىمنى ئېلىشقا قەست قىلىشىۋاتىدۇ.
  sus-sus: E birin bara nɛɛmu n ma alɔ n ɲan bara faxa. N luxi alɔ se lɔɛxi.
  pon-2006: I kin rong mwenginingin en ei imwintihti tohto; kamasepwehk kin kapikapil
    ie! Re wie lamalamki ar pahn uhwong ie, re koasoakoasone duwen ar pahn kemeiehla.
  jae-jae: Lau taêsam sêjac biŋ kesec-kesec gêdêŋ tauŋ. Gêŋ secsêga kêkôm aê auc.
    Êsêac sêmasaŋ biŋ sêwiŋ tauŋ gebe senseŋ aê su janaŋa.
  ksd-ksd: Tago iau tar valongore ra varvul mangoro dia varvul me; A ururian i tur
    kikil iau ta ra lavur papar. Ba dia varpit ure iau, Dia nuk tadav ta mangamangana
    ba ina virua tana.
  tur-YTC: Çünkü birçok kişinin iftiralarını duydum, Her tarafta dehşet içinde. Onlar
    bana karşı düzen kurarken, Canımı almak için anlaştılar.
  bel-N: Я забыты ў сэрцах, як мёртвы; я стаўся як начыньне разьбітае.
  kpr-kpr: Beká resena, nandae gitofu use, isi basi sirureoro ningiraena. Tingu tanga
    isambu gitofu vanembori. Ne nandae osogo use, namoa ufena daoro ambono dae manaka
    eregarera.
  ind-AYT: (31-14) Sebab, aku mendengar kabar dari banyak orang, ada kengerian di
    segala penjuru, saat mereka berunding bersama melawan aku, mereka bermaksud mengambil
    nyawaku.
  yom-yom: Bila ndilembo wi balembo thubidila buwombo ku ndambu ayi tsisi yingolo
    mu zindambu zioso balembo kutakananga va kimosi mu diambu banduanisa ; balembo
    yendila luzingu luama manenga.
  yut-yut: Nak nandaŋapbo uwalno morapmɨ da manji gen yaŋ namaŋ. Yo pasolɨsi da nak
    aŋgwasaŋ. Muwugek niaŋsi aŋek aŋatno kɨmakban yaŋ do yaŋ nandat aŋ.
  nya-nya: Pakuti ine ndamva zonena zoyipa za anthu ambiri; zoopsa zandizungulira
    mbali zonse; iwo akukonza chiwembu kuti alimbane nane, kuti atenge moyo wanga.
  hrv-hrv: Nestalo me k'o mrtvaca iz sjećanja ljudi, postadoh k'o razbijena posuda.
  mps-mps: Eno odali, te boi bidi dabe hauwago ena posobo po odali. Augwaligo ena
    moni wi ilali. Tama augwa deliba sisinama, tama enaba dwai sę yabo po mia sai.
    Augwaligo ena ela muabo po wai.
  tpi-tpi: Mi harim planti birua i tok baksait long mi. Ol i laik pretim mi moa yet.
    Na ol i bung wantaim na pasim tok bilong mekim nogut long mi. Ol i tok long kilim
    mi i dai.
  dan-1931: Som en død er jeg gået dem af Minde, jeg er som et ødelagt Kar.
  vie-OVCB: Con nghe nhiều kẻ thù phỉ báng, chung quanh con vây phủ nỗi kinh hoàng.
    Kẻ thù con họp nhau hội ý tìm âm mưu kế hoạch thủ tiêu con.
  guj-2017: કેમ કે મેં ઘણાંને તેઓને મુખે મારી બદનક્ષી કરતાં સાંભળ્યા છે, ચારે બાજુ
    ધાસ્તી છે તેઓ ભેગા થઈને મારી વિરુદ્ધ કાવતરાં ઘડે છે. તેઓ મારો જીવ લેવાની યોજનાઓ
    ઘડે છે.
  pon-2006A: I kin rong mwenginingin en ei imwintihti tohto; kamasepwehk kin kapikapil
    ie! Re wie lamalamki ar pahn uhwong ie, re koasoakoasone duwen ar pahn kemeiehla.
  por-BRBSL: Pois ouvi a calúnia de muitos, o terror de todos os lados, enquanto eles
    conspiram juntos contra mim, eles conspiram para tirar minha vida.
  eng-OEBUS: I hear the whispers of many – terror on every side – scheming together
    against me, plotting to take my life.
  swe-swe: Jag är glömd, som en död, borta ur minnet (hjärtat); jag har blivit som
    ett sönderslaget kärl. [Lerkärl hade lågt värde, och ett trasigt kärl byttes lättvindigt
    ut mot ett nytt.]
  cth-cth: Bangkongtetpawiteh, tami moikapap ni a dei awh e ka thai. A hmuen tangkuem
    takinae ao. Ka hringnae la hanelah kâcai laihoi a kamkhueng awh teh, kho a khan
    awh.
  twi-twi: Mete asomsɛm dodow a wɔka ahunahuna atwa me ho ahyia. Wɔrepam me ti so,
