  wol-KYG: Kenn xalaatu ma, xanaa fàtte ma ni ku dee, ma mel ni ndab lu yàqu.
  swp-swp: Agueamoisa, monumonunu gamagaridi ea ataiedi— tupo gamagari eai matausi
    lailai!— Se oioiribagogo bena se hebaaeagu, se nuatueamuyamui bena se unuigu.
  bjr-bjr: Qini namuqaauqa maqandanai narí qimami narí qimami masaidaqa uteeti qimariafaqa
    iridaqa. Rufiarafa firaafa qini fiqu fiqu inoo maridanoo. Misa moodaanaki suqufiqa
    qini marirana taika qimaqaaneera tipundaaridaqa.
  eng-YLT: For I have heard an evil account of many, Fear [is] round about. In their
    being united against me, To take my life they have devised,
  kne-kne: Dedengngek din ayasak di kalaban ko, kaeegyat sin nanliniked ko. Mantotolag
    da ay omibaw da, manpaplano da en pomse da.
  eng-WYC-2017: for I heard despising of many men dwelling in compass. In that thing
    while they came together against me; they counselled to take my life.
  eng-WMBB: For I have heard the slander of many, terror on every side, while they
    conspire together against me, they plot to take away my life.
  zat-NTPS: Dxenda' dizra' schanni' da dxelenná benne' zante̱ chia', na' gátete̱ze
    zua da dxuchebe na neda'. Dxácate̱ na' dxelune̱' tuze dizra' bi xelune̱' chia',
    ne zaj nune̱' xelútie̱' neda'.
  zty-NTPS: Ženla' da' ẕnnegak benne' zante chia', na' gáte'teze zoa da' ẕcheben neda'
    dan' žóngake' toze diža' bi da' góngake' chia', na' žak ḻáže'gake' gótgake' neda',
  urd-GVH: बहुतों की अफ़वाहें मुझ तक पहुँच गई हैं, चारों तरफ़ से हौलनाक ख़बरें मिल
    रही हैं। वह मिलकर मेरे ख़िलाफ़ साज़िशें कर रहे, मुझे क़त्ल करने के मनसूबे बाँध
    रहे हैं।
  rug-rug: Avosia rau sa vevehedi rina qua kana; na tinasuna variva matagutuna si
    koa pa vari likohaequ. Mizi vekoa rini sa kinuhanaqu pude va mate au gua.
  gaz-gaz: Asaasa namoota baayʼee nan dhagaʼaatii; kallattii hundaan sodaatu jira!
    Isaan natti malatanii lubbuu koo balleessuuf mariʼatan.
  fra-LSG: Je suis oublié des cœurs comme un mort, Je suis comme un vase brisé.
  yal-yal: E birin bata ɲinan n xɔn ma alo n faxaxin na a ra. N bata lu alo fɛɲɛ kalaxina.
  iou-iou: Täŋpäŋ iwan mäyaptä yäŋpäŋ-nabäŋ näwat täŋirä nadäk täyat. Näk nutta man
    yäŋpäŋ-nadäk täŋit waki täŋ naminayäŋ yäŋit täŋpewä bumta umuntak täyat.
  haw-1868: 'No ka mea, ua lohe no au i ka hoino ana o na mea he nui: He makau no
    ma na aoao a puni; I ka wa i ohumu ku e mai ai lakou ia''u, Kukakuka lakou e kaili
    wale aku i kuu ola,'
  arb-NAV: لأَنِّي سَمِعْتُ الْمَذَمَّةَ مِنْ كَثِيرِينَ، حَتَّى بَاتَ الْخَوْفُ يُطَوِّقُنِي،
    إذْ يَتَآمَرُونَ جَمِيعاً عَلَيَّ، عَازِمِينَ عَلَى قَتْلِي.
  ded-ded: Ngicngac homacngo neac dengunuc kpengunuc anengkecdae imoc negenduae. Ni
    noboc noboc kemma kengectoa amma kpidohoba yeni nugecdeac yoac dedzege amma kpebucnugecdeac
    yoac dzegedae.
  ewe-ewe: Mese ame geɖewo ƒe ameŋugblẽnyawo; ŋɔdzi ɖe to ɖem, wode adaŋu tso ŋunye,
    eye woɖo nugbe be yewoaɖe nye agbe ɖa.
  eng-LEE: '(31:14) For I have heard the slandering of many; terror was on every side,
    while they took counsel together against me: to take away my life did they purpose.'
  asm-FB: মোৰ সম্বন্ধে দিয়া অনেকৰ অপবাদ মোৰ কাণত পৰিছে, মোৰ চাৰিওফালে ভীষণ ভয় আছে।
    তেওঁলোকে মোৰ বিৰুদ্ধে একেলগে পৰামর্শ কৰিছে, মোৰ প্ৰাণ ল’বলৈ ষড়যন্ত্র কৰিছে।
  sus-A: عٍ بِرِن بَرَ نّيمُ ﭑ مَ عَلْ ﭑ حَن بَرَ قَشَ. ﭑ لُشِ عَلْ سٍ لْيشِ.
  fra-SBL: Car j'ai entendu la calomnie de beaucoup, la terreur de tous côtés, alors
    qu'ils conspirent ensemble contre moi, ils complotent pour m'enlever la vie.
  hbo-hbo: נִ֭שְׁכַּחְתִּי כְּמֵ֣ת מִלֵּ֑ב הָ֝יִ֗יתִי כִּכְלִ֥י אֹבֵֽד׃
  kik-kik: Nĩgũkorwo nĩndĩraigua njambanio ya andũ aingĩ; guoya mũnene ũkĩnyumaga
    na mĩena yothe; marathugunda manjĩke ũũru, makagĩa ndundu ya ũrĩa mangĩnjũraga.
  fra-NCL: Je suis en oubli, comme un mort, loin des cœurs ; je suis comme un vase
    brisé.
  cek-AK: 'Paroeai kaminawk mah thuih o ih kasae lok khue ni ka thaih: ka taengah
    om kaminawk loe zitthok kami ah ni oh o boih: nihcae loe nawnto amkhueng o moe,
    ka hinghaih lak hanah khokhan o.'
  cuk-cuk: Dulemar-bukidar emargi-gakansaar-sunmakmar an itoged. An bia naddibe, an
    dobee itoged. Ar dulemar angi-aibinega na atosmalad, an-oburgwedgi binsamalad.
  tel-2017: చాలా మంది నా మీద కుట్ర పన్నుతున్నారు. నన్ను చంపడానికి ఆలోచిస్తున్నారు.
    వారు గుసగుసలాడడం నాకు వినబడుతూ ఉంది. ఎటు చూసినా నాకు భయమే.
  hat-BSA: Paske mwen konn tande kout lang anpil moun, laperèz toupatou. Yo pran konsèy
    ansanm kont mwen. Yo te fè konplo pou rache lavi m.
  kos-kos: Nga lohng ke mwet lokoalok luk elos mahma; Mwe aksangeng rauniyula. Elos
    orek pwapa in lainyu, Ac suk in uniyuwi.
  hbo-WLC: נִ֭שְׁכַּחְתִּי כְּמֵ֣ת מִלֵּ֑ב הָ֝יִ֗יתִי כִּכְלִ֥י אֹבֵֽד׃
  ibo-ibo: Anụla m nkwulu ha megide m; oke egwu dị nʼakụkụ niile; ha na-agba izu megide
    m, na-agba izu nzuzo iji napụ m ndụ m.
  ory-ory: କାରଣ ମୁଁ ଅନେକଙ୍କଠାରୁ ନିନ୍ଦାବାଦ ଶୁଣିଅଛି, ଚତୁର୍ଦ୍ଦିଗରେ ଆଶଙ୍କା; ସେମାନେ ମୋʼ
    ବିରୁଦ୍ଧରେ ଏକତ୍ର ମନ୍ତ୍ରଣା କଲା ବେଳେ ମୋʼ ପ୍ରାଣ ନେବା ପାଇଁ ସଂକଳ୍ପ କଲେ।
  chk-chk: Ewer, üa rongorong pwe chomong ra möngününgün. Lupwen ra raweei usun ar
    repwe angei manauei, niuokus watte a nom pwelin ünüki.
  rop-rop: Main enami olabat majurrumap miselp en tok blanga kilim mi. Mi brabli bradin.
    Olabat meigimbat plen blanga kilim mi ded.
  ukr-1871: Чув бо я брехню від багацько людей — кругом пострах — як всї змовлялись
    проти мене; вони чигали на життє моє.
  yon-yon: Wengambaraan kuu ne dowad nimakarub yemoon koraaweng weng dakmimaib, “Ye
    kuu uniwon karakwon kumbed kanawanewandoon.” andimaib. Ne bondan kuu ne dowad
    wunonwanon kamiib, kwane yi kuu ne dowad nuubnaan kamiib kii.
  deu-1951: (031-14) Denn ich habe die Lästerung vieler gehört, (Schrecken ringsum!)
    da sie miteinander wider mich ratschlagten, darauf sannen, mir das Leben zu nehmen.
  eng-JPS: (31-14) For I have heard the whispering of many, terror on every side;
    while they took counsel together against me, they devised to take away my life.
  srp-1865: Jer slušam grdnju od mnogih, otsvuda strah, kad se dogovaraju na me, misle
    išèupati dušu moju.
  lug-lug: Buli ludda mpulirayo obwama nga bangeya; bye banteesaako nga basala olukwe
    okunzita.
  heb-heb: כי שמעתי דבת רבים מגור מסביב בהוסדם יחד עלי לקחת נפשי זממו׃
  ben-IRV: কারণ আমি অনেকের গুঞ্জন শুনলাম। তারা আমার বিরুদ্ধে একসঙ্গে চক্রান্ত করে।
    তারা আমার জীবন নষ্ট করার পরিকল্পনা করে।
  ntu-ntu: Mnc-zvzx mz zmwxlr mz nzxlr-krnge nzlc-awakr enqmi rngeng, Kcng tzyrlqlr
    drtwr kx nanibq-ngrdr ninge.
  pan-pan: ਮੈਂ ਤਾਂ ਬਹੁਤਿਆਂ ਦੀ ਬਦਨਾਮੀ ਸੁਣੀ ਹੈ, ਅਤੇ ਆਲੇ-ਦੁਆਲੇ ਭੈਅ ਹੀ ਭੈਅ ਸੀ, ਜਦੋਂ ਉਨ੍ਹਾਂ
    ਨੇ ਆਪੋ ਵਿੱਚ ਮੇਰੇ ਵਿਰੁੱਧ ਮਤਾ ਪਕਾਇਆ, ਮੇਰੀ ਜਾਨ ਲੈਣ ਦੀ ਯੋਜਨਾ ਕੀਤੀ।
  mya-JVB: လူများ ကဲ့ရဲ့ ပြစ်တင်ခြင်းကို ကြား ရပါ၏။ ပတ်ဝန်းကျင် အရပ်တို့၌ ကြောက်မက်
    ဘွယ်သောအကြောင်း ရှိပါ၏။ လူ များတို့သည် အချင်းချင်း သင်း ဖွဲ့လျက် ၊ အကျွန်ုပ် အသက်
    ကိုသတ် မည်အကြောင်း ကြံစည် ကြပါ ၏။
  kgf-kgf: Ic tuŋagucnéŋ ʒébiri néŋgic niŋanʒua. Ieneŋ lelecgé némma tericgé nénʒu.
    Ieneŋ haʒéc waŋ némma ʒéeminiŋ wamma kekec uŋana nuagicbiŋ ʒé niŋareŋgézu.
  tte-O: Kau kaleyao ali balamumu kaiwegu yabenabenalan mwa matausi iyatakikilagau.
    Siloiloina kagu unuyamate kaiwena.
  tbg-tbg: Oho, te iruramanta ti navutaaka tiriara qetaarire ti, vika evaara evaara
    uva ti variavo. Vika evaara ruvaaqumavi vaiha ti harukerara nai tiva ami nai tiva
    ami i variavo.
  hmo-hmo: Lau idia hadikaia gwauraia taudia momo, edia hereva maragi lau kamonai
    noho. Kahana ibounai dekena amo, idia ese lau idia hagaria gwauraia, vadaeni idia
    herevahereva noho, lau do idia hadikaia totona. Egu mauri do idia hadokoa dalana,
    be idia laloa karaia noho.
  zar-NT: Biyöndaʼ didzaʼ ziʼ taʼnnë́ bönachi zián quiaʼ bagáchiʼsö. Gátiʼtës zoa
    le run gadxi nedaʼ. Tun xtídzaʼgaca bi ilún quiaʼ. Taʼzáʼ ládxiʼgaca nacxi iluti
    nedaʼ,
  urd-urd: क्यूँकि मैंने बहुतों से अपनी बदनामी सुनी है, हर तरफ़ ख़ौफ़ ही ख़ौफ़ है।
    जब उन्होंने मिलकर मेरे ख़िलाफ़ मश्वरा किया, तो मेरी जान लेने का मन्सूबा बाँधा।
  bqc-SIM: Ma yã́ i dↄ gbɛ̃egu lↄo ma gↄ̃ lán gɛwa, ma gↄ̃nɛ́ lán oogboowa.
  tcz-CHONGTHU: Keima chung changhi thujoungen eikisei khum in tijatnan eium kimvel
    tan, kadougal ten keidounan thilse agong un kahinkho hi suhmang ding agouve.
  mar-mar: कारण पुष्कळांनी केलीली निंदा मी ऐकली आहे, प्रत्येक बाजूनी भयावह बातमी आहे,
    ते माझ्याविरुध्द कट करत आहेत.
  isl-isl: Ég er gleymdur eins og líkið í gröf sinni – eins og brotið ker sem fleygt
    hefur verið á haug.
  hlt-THB: Thlang khawzah ing a mini tengnaak awi doeng za nyng; voei a vang awh kqihnaak
    hqoeng na awm hy; kai ing am ka ngaihnaak ben awh ce za qu unawh ka hqingnaak
    him aham cai uhy.
  qub-qub: Shap-shapyayllapami nogapäga llapanpis parlarcaycan. Nogapäga juc yarpayllami
    llapanpis parlacun. Wañuchimänanpämi parlacurcaycan. Intërupami manchariypaj caycan.
  bqp-bqp: Madì ma kũ gbɛ̃nↄ tɛni ma pi dasi, vĩnapↄnↄn likamai. Òdi kakara ò lɛ́
    kpákũsũmai, òdi lɛ́dokↄ̃nↄ kɛ ma wɛ̃̀ndibona yãi.
  hat-hat: (031:14) Mwen tande jan anpil moun ap pale m' mal. Kote m' pase mwen pè.
    Yo mete tèt yo ansanm sou do m', y'ap fè konplo pou yo touye m'.
  eng-BSB: For I hear the slander of many; there is terror on every side. They conspire
    against me and plot to take my life.
  eng-WEBPB: For I have heard the slander of many, terror on every side, while they
    conspire together against me, they plot to take away my life.
  kbq-kbq: Rama'a vahe'mo'za huhaviza hunentaza naneke nentahi'na tusi koro hu'noe.
    Hagi zamagra nahe frinaku oku'a atru hu'za kea anaki'naze.
  pon-pon: Pwe i roner duen me toto kin pujerokion ia; men kamajak kapil ia pena;
    re kin kapun pena duen nai, pwen kae ia la.
  nhe-BL: Nijcaqui quejatza nocualancaitacahua nechistlacahuíaj. Yeca nechitzquitoc
    se hueyi majmajtli huan nechmajmatía. Inijuanti san sejco moijilhuíaj quejatza
    huelise nechmictise.
  wnc-wnc: Dasingge, nata nataawa iwana kwaapzangga nae sapdut wam nanikaing. Siwan
    gatu kaut kaut yuke na tasiwa gwaumbitde kumzang tasikaing. Sike gatu unekan yuke
    wamu yawan kekekawan na tasiwa maiwitde yakaing. Waaminda atnuwa kupitde yakaing.
  bus-bus: Mɛɛ̀ ma kɛ̀ gbɛ̃nↄↄ e ma pee pari, vĩapↄnↄↄ ligamazi. Aↄ̃è kakↄ̃a wà lɛ́
    kpákↄ̃sↄ̃mazi, aↄ̃è lɛdolɛ kɛ ma wɛ̃̀ndibↄna yãnzi.
  gub-BL: Aenu heàmàtyry'ymar wanewowo mehe ihe wà. Teko heruwake har tetea'u umume'u
    hezuka àwàm waiko wà. Umume'u hereityk àwàm uzeupeupe wà. — Ma'e zapuner iapo
    haw rehe izuka pà nehe, i'i uzeupeupe wà.
