verse: PSA.031.011
translations:
  mal-C: എന്റെ എല്ലാ ശത്രുക്കളുംനിമിത്തം, ഞാൻ എന്റെ അയൽവാസികൾക്ക് കടുത്ത അവഹേളനപാത്രമായിരിക്കുന്നു.
    എന്റെ സുഹൃത്തുക്കൾക്കു ഞാനൊരു പേടിസ്വപ്നമായി— തെരുവോരങ്ങളിൽ എന്നെ കാണുന്നവർ, എന്നിൽനിന്ന്
    ഓടിയകലുന്നു.
  deu-TKW: Denn mein Leben ist in Gram dahingeschwunden und meine Jahre in Seufzen.
    Es wankt meine Kraft ob meiner Verschuldung, und meine Gebeine sind verfallen
  lin-lin: Bomoi na ngai ekawuki mpo na pasi, mpe mibu na ngai ezali koleka kati na
    kolela ; makasi na ngai esili mpo na mabe na ngai, mpe mikuwa na ngai elembi.
  mmx-mmx: Limixin munepen minia, la nedi di nemen aurer ia, di ven ia la di paase
    aksaksa ria mumu lanmeres tarak. Nedi dikleklen ia, dik marat tarak. Dola di ven
    ia at pas to at langas, dik sixiro rak.
  eng-LSV: I have been a reproach among all my adversaries, || And to my neighbors
    exceedingly, || And a fear to my acquaintances, || Those seeing me without—fled
    from me.
  eng-GNV: 'I was a reproch among all mine enemies, but specially among my neighbours:
    and a feare to mine acquaintance, who seeing me in the streete, fled from me.'
  eng-WEBSTER: 'I was a reproach among all my enemies, but especially among my neighbors,
    and a fear to my acquaintance: they that saw me without fled from me.'
  nhw-BL: Nocualancaitacahua huan hasta nocalnechcahua nechijiyaj. Catli nechiximatij
    nechimacasij. Catli nechitaj ojtipa nechtlalcahuíaj.
  swh-ONEN: Kwa sababu ya adui zangu wote, nimedharauliwa kabisa na jirani zangu,
    hata kwa rafiki zangu nimekuwa tisho, wale wanionao barabarani hunikimbia.
  bba-bba: Wɑhɑlɑ yɑ mɑn ɡoomɔ, mɑ weeweenu derɑ nɑ tɔkɔ mɔ̀. Nɛn dɑm mu doonɔ nɛn
    torɑrun sɔ̃, mɑ nɛn ɡɔmɑ dwiiyɑmɔ.
  eng-KJVCPB: 'I was a reproach among all mine enemies, But especially among my neighbours,
    and a fear to mine acquaintance: They that did see me without fled from me.'
  luo-luo: Nikech wasigu olwora mangʼeny, joma odak koda koro ochaya gi chunygi; alich
    kata mana ni osiepena kendo joma onena e wangʼ yo ringa.
  aii-aii: ܗܘܹܐ ܠܝܼ ܠܵܘܡܵܐ ܒܥܸܠܬܵ‌ܐ ܕܟܠܵܝܗ‌ܝ ܕܸܫ̃ܡܸܢܝܼ̈، ܘܠܟܸܣ ܫܒ݂ܵܒ݂ܝܼ̈ ܟܠܵܢܵܐܝܼܬ،
    ܘܗܘܹܐ ܠܝܼ ܙܕܘܼܥܬܵ‌ܐ ܠܝܵܕܥܵܢܝܼ̈، ܚܵܙܝܵܢܝܼ̈ ܒܥܵܠܘܿܠܵܐ ܥܪܝܼܩ ܠܗܘܿܢ ܡܸܢܝܼ.
  meu-meu: Inaigu iboudiai ese e dadaraigumu, dekegu taudia ese e dadaraigu hereamu,
    turagu ese e gari henigumu, ariara ai e itagumu taudia ese e heautanigumu.
  npi-ULB: मेरा सबै शत्रुका कारणले मानिसहरूले मलाई घृणा गर्छन् । मेरो स्‍थिति हेरेर
    मेरा छिमेकीहरू डराउँन् र मलाई चिन्‍नेहरू भयभीत हुन्छन् । मलाई बाटोमा देख्‍नेहरू
    मदेखि भाग्छन् ।
  yor-yor: Èmi di ẹni ẹ̀gàn láàrín àwọn ọ̀tá mi gbogbo, pẹ̀lúpẹ̀lú láàrín àwọn aládùúgbò
    mi, mo sì di ẹ̀rù fún àwọn ojúlùmọ̀ mi; àwọn tí ó rí mi ní òde ń yẹra fún mi.
  pes-OPCB: نزد همهٔ دشمنان سرافکنده و رسوا شده‌ام و پیش همسایگان نمی‌توانم سرم را
    بلند کنم. آشنایان از من می‌ترسند؛ هر که مرا در کوچه و بازار می‌بیند، می‌گریزد.
  tgl-ULB: Dahil sa lahat ng aking mga kaaway, hinahamak ako ng mga tao; ang aking
    mga kapitbahay ay nangingilabot dahil sa aking kalagayan, at mga taong nakakakilala
    sa akin ay nangangamba. Ang mga nakakakita sa akin sa kalye ay tumatakbo palayo
    sa akin.
  nop-nop: Memikneye adi nanimpekit tiiŋ, eŋ manemaneye adi medehaki naniiŋ, kaŋ notneye
    adi nutok munta kisaŋ tiiŋ. Nu talipmeŋ buluwene metam adi nabuŋa momoŋ tiiŋ.
  hui-hui: Waitigi bu karume i̱ mege bialu ka. I̱ damene karume i̱hondo bi ko lalu
    kagoni. I̱ mandabi karume i̱ hondowa gi hara. I̱ harigani pialu koria wali agali
    lola haga birarume i̱ handalu ti ibida pugupugu biaga.
  mya-mya: ရန်​သူ​အ​ပေါင်း​တို့​သည်​ကျွန်​တော်​မျိုး​အား ပြောင်​လှောင်​ကြ​ပါ​၏။ အ​ထူး​သ​ဖြင့်​အိမ်​နီး​ချင်း​များ​က​မ​ထီ​မဲ့
    မြင် ပြု​ကြ​ပါ​၏။ အ​သိ​မိတ်​ဆွေ​များ​သည်​ကျွန်​တော်​မျိုး​ကို ကြောက်​ကြ​ပါ​၏။
    လမ်း​တွင်​ကျွန်​တော်​မျိုး​ကို​တွေ့​မြင်​သော​အ​ခါ ထွက်​ပြေး​ကြ​ပါ​၏။
  bod-N: དགྲ་རྣམས་དབང་གིས་ཀུན་གྱིས་བརྙས་པར༌བྱ། །ཁྱིམ་མཚེས་མདུན་དུ་དེ་ལས་ཐུ་བ༌ཡིན།
    །ངོ་ཤེས་ཐམས་ཅད་བདག་ལ་འཇིགས་པ༌དང༌། །ཕྱི་ནས་ང་རང་མཐོང་མཁན་བྱོལ་ནས༌འགྲོ།།
  wsk-wsk: Kari memek alo owore nungumik te se, aga bagara suan agarki patesan, se
    aga tiran gar alo mu mel memek bo iwita agarki gilingisan, ale lage te agarkasan
    mu nuna nagu gilingisan.
  sna-sna: Nokuda kwavavengi vangu, ndava chinhu chinovengwa navavakidzani vangu;
    ndava chinhu chinotyisa kushamwari dzangu; vanondiona munzira dzomumisha vanonditiza.
  spa-BLM: A causa de todos mis adversarios me he vuelto totalmente despreciable para
    mis vecinos, un horror para mis conocidos. Los que me vieron en la calle huyeron
    de mí.
  cac-cac: Tzetzab'il in yuj eb' ayoch ajc'olal d'ayin, b'uchb'il in yuj eb' cajan
    d'a in lac'anil. Yajb'il in canel yuj eb' ojtannac in. A eb' tzin ilan d'a yoltac
    b'e, tz'el eb' d'ayin.
  swh-ULB: Kwa sababu ya maadui zangu wote, watu wananibeza; majirani zangu wanaishangaa
    hali yangu, na wale wanao nifahamu wanashtuka. Wale wanionao mitaani hunikimbia.
  bel-bel: Весялецеся ў Госпадзе, цешцеся, праведныя; сьпявайце радасна ўсе, у каго
    шчырае сэрца.
  deu-ELBBK: Denn vor Kummer schwindet mein Leben dahin, und meine Jahre vor Seufzen;
    meine Kraft wankt durch meine Ungerechtigkeit, und es verfallen meine Gebeine.
  mbb-OT: Ebpeel-elezan a te menge kuntada ku, lavew en is menge emurè ku te inged.
    Minsan is menge kilala ku ne nengahandek en he ed-uvey kediey. Emun egkeehè e
    zan diyà te zalan ne ebpekeziyuan e zan.
  mal-2015: എന്റെ സകലവൈരികളാലും ഞാൻ നിന്ദിതനായിത്തീർന്നു; എന്റെ അയല്ക്കാർക്കു അതിനിന്ദിതൻ
    തന്നേ; എന്റെ മുഖപരിചയക്കാർക്കു ഞാൻ ഭയഹേതുവായിഭവിച്ചു; എന്നെ വെളിയിൽ കാണുന്നവർ
    എന്നെ വിട്ടു ഓടിപ്പോകുന്നു.
  gup-gup: Birridjalwern bininj ngandiwidnan dja mak nawu ngarriredbo ngandiwarrewan.
    Nawu ngardduk djawirna wanjh bedda ngandikengeme. Bu bedda kandinan djarreh ngamre,
    wanjh kabirrikelerlobme bu kandibawon.
  rmc-rmc: O dživipen mange sig našľol la žaľatar a o berša predžan le pharipnastar.
    Vaš miro binos ačhiľom slabo a o kokala mange šučile avri.
  nlg-nlg: Ghagua na levunimate tara batobatou, ma rana ghagua kulagu na komukolu
    tara pasapasau, ma sughua rana kulagu tara mataghu na mai dutuviagu
  pes-OPV: نزد همه دشمنانم عار گردیده‌ام. خصوص نزد همسایگان خویش وباعث خوف آشنایان
    شده‌ام. هرکه مرا بیرون بینداز من می‌گریزد.
  ron-1924: Дин причина потривничилор мей, ам ажунс де окарэ, де маре окарэ, пентру
    вечиний мей ши де гроазэ пентру приетений мей; чей че мэ вэд пе улицэ фуг де мине.
  ben-OBCV: আমার সব শত্রুর কারণে, আমি আমার প্রতিবেশীদের ঘৃণার পাত্র, আর আমার ঘনিষ্ঠ
    বন্ধুদের কাছে ভয়ংকর হয়েছি— যারা পথে আমাকে দেখে তারা আমার কাছ থেকে পালিয়ে যায়।
  som-som: Cadaawayaashayda oo dhan daraaddood ayaan waxaan noqday mid ceebaysan,
    Xataa deriskayga aad iyo aad baan ugu hor ceeboobay, oo kuwa i yaqaanna way iga
    cabsadeen, Oo xataa kuwii dibadda igu arkay way iga carareen.
  lat-VUC: Lætamini in Domino, et exsultate, justi; et gloriamini, omnes recti corde.]
  eng-ASVBT: 'Because of all mine adversaries I am become a reproach, Yea, unto my
    neighbors exceedingly, And a fear to mine acquaintance: They that did see me without
    fled from me.'
  mna-mna: Koŋ koi bizin ta boozomen matan repiili yo lup. Mi waeŋ bizin na, sombe
    tire yo na timoto. Tabe timbotmbot molo pio. Sombe tindeeŋe yo su zaala lwoono,
    na tikowo pio.
  ita-1885: Per cagione di tutti i miei nemici, io sono stato in gran vituperio Eziandio
    a' miei vicini, e in ispavento a' miei conoscenti; Quelli che mi veggono fuori
    se ne fuggono lontano da me.
  eng-LXXUP: 'Be glad in the Lord, and exult, ye righteous: And glory, all ye that
    are upright in heart.'
  eng-ULB: Because of all my enemies, people disdain me; my neighbors are appalled
    at my situation, and those who know me are horrified. Those who see me in the
    street run from me.
  spa-VBL: Soy ridiculizado por mis enemigos, especialmente por mis vecinos. Mis amigos
    temen verme; la gente que me ve en las calles corre y huye lejos de mí.
  fra-_FOB: A cause de tous mes ennemis je suis un objet d'opprobre, de grand opprobre
    pour mes voisins, et un objet d'horreur pour mes amis; ceux qui me voient dehors
    s'enfuient loin de moi.
  mal-mal: എന്റെ സകലവൈരികളാലും ഞാൻ നിന്ദിതനായിത്തീർന്നു; എന്റെ അയല്ക്കാർക്ക് അതിനിന്ദിതൻ
    തന്നെ; എന്റെ മുഖപരിചയക്കാർക്ക് ഞാൻ ഭയഹേതുവാകുന്നു. എന്നെ വെളിയിൽ കാണുന്നവർ എന്നെ
    വിട്ട് ഓടിപ്പോകുന്നു.
  urd-GVR: Maiṅ apne dushmanoṅ ke lie mazāq kā nishānā ban gayā hūṅ balki mere hamsāye
    bhī mujhe lān-tān karte, mere jānane wāle mujh se dahshat khāte haiṅ. Galī meṅ
    jo bhī mujhe dekhe mujh se bhāg jātā hai.
  suz-BL: आं जोरी सत्रु आन क्‍येङा आं नेक्‍था ङा मुरपुकीमी शुश शुक्‍शी पाइक्‍चा पुंइसीब
    दुम्‍ती। आं तुइश्‍शो मुर आं कली तशा हिंनीम। आं कली लांम ग्रुम्‍ब मुरपुकी आं कली
    तशा हिंशा प्रोक्‍नीम।
  eng-NOY: I have become the scorn of my neighbors, And the terror of my acquaintance;
    They who see me abroad flee from me.
  ita-1927: A cagione di tutti i miei nemici son diventato un obbrobrio, un grande
    obbrobrio ai miei vicini, e uno spavento ai miei conoscenti. Quelli che mi veggono
    fuori fuggon lungi da me.
  ckb-ckb: بەهۆی دوژمنەکانمەوە، بە تەواوی بوومەتە مایەی شەرمەزاری لای دراوسێکانم،
    بوومەتە مایەی ترس بۆ ئاشناکانم، ئەوانەی لە شەقامدا دەمبینن، لێم دوور دەکەونەوە.
  eng-BBE: 'Because of all those who are against me, I have become a word of shame
    to my neighbours; a cause of shaking the head and a fear to my friends: those
    who saw me in the street went in flight from me.'
  xsi-xsi: Naneŋgu kazâŋa tamâta rârâni nde uru sivaligi naŋa. Andeta kinzi nâ tia;
    naneŋgu mete kala ilonzi sakamao ndo pa naŋa, aku niŋgu-nambwe nde tininzi pwâka
    ndo ŋanana. Lâ zo ndia naŋa atu ayoka nzâla, ambo kinzi simora naŋa ayoka amâ
    panzi, ande sikâwa silâ.
  kan-OKCV: ನನ್ನ ವೈರಿಗಳೆಲ್ಲರ ನಿಮಿತ್ತವಾಗಿ ನನ್ನ ನೆರೆಯವರಿಗೆ ನಾನು ನಿಂದೆಯೂ, ಮಿತ್ರರಿಗೆ ಹೆದರಿಕೆಯೂ
    ಆಗಿದ್ದೇನೆ; ದಾರಿಯಲ್ಲಿ ನನ್ನನ್ನು ಕಂಡವರು ನನ್ನನ್ನು ಬಿಟ್ಟು ಓಡಿಹೋಗುತ್ತಾರೆ.
  tam-2017: என்னுடைய எதிரிகளாகிய அனைவர் நிமித்தமும், நான் என் அயலாருக்கு நிந்தையும்,
    எனக்கு அறிமுகமானவர்களுக்கு அலட்சியமுமானேன்; வீதியிலே என்னைக் கண்டவர்கள் எனக்கு
    விலகி ஓடிப்போனார்கள்.
  spa-RV-1909: 'De todos mis enemigos he sido oprobio, y de mis vecinos en gran manera,
    y horror á mis conocidos: los que me veían fuera, huían de mí.'
  ron-BTF: Am fost o ocară printre toți dușmanii mei, dar mai ales printre vecinii
    mei, și o groază printre cunoscuții mei; cei ce mă vedeau afară fugeau de mine.
  eng-WEBP: Because of all my adversaries I have become utterly contemptible to my
    neighbors, a horror to my acquaintances. Those who saw me on the street fled from
    me.
  eng-FBV: I am ridiculed by my enemies, particularly by my neighbors. My friends
    dread meeting me; people who see me in the street run the other way.
  nld-1939: Voor al mijn vijanden Ben ik een spot; Voor mijn buren een afschuw, Voor
    bekenden een schrik. Die mij op straat ziet, Vlucht voor mij weg;
  nch-BL: Nocualancaitacahua huan hasta nocalnechcahua nechijiyaj. Cati nechixmatij
    nechimacasij. Cati nechitaj ojtipa nechtalcahuíaj.
  vie-1934: Bởi cớ các cừu địch tôi, tôi trở nên sự ô nhục, Thật một sự ô nhục lớn
    cho kẻ lân cận tôi, và một vật sợ hãi cho những kẻ quen biết tôi; Kẻ nào thấy
    tôi ở ngoài đều trốn khỏi tôi.
  cha-cha: 'Pot todo y enimigujo, jumuyongyo mamajlao, magajet na sentaegüijeja a
    para y tiguangjo yan y minaañao ni y manatungoyo: ya y lumiliiyo gui sanjiyong
    mañuja guiya guajo.'
  hin-CV: विरोधियों के कारण, मैं अपने पड़ोसियों के सामने घृणास्पद बन गया हूं, मैं
    अपने परिचितों के सामने भयास्पद बन गया हूं, सड़क पर मुझे देख वे छिपने लगते हैं.
  eng-OURB: Because of all my adversaries I have become utterly contemptible to my
    neighbors, A fear to my acquaintances. Those who saw me on the street fled from
    me.
  spa-BES: 'A causa de todos los que están en mi contra, me he convertido en una palabra
    de vergüenza para mis vecinos; una causa de sacudir la cabeza y miedo a mis amigos:
    los que me vieron en la calle huyeron de mí.'
  tdx-tdx: Toe finjèn-draho ty amo rafelahikoo, mentsake o mpiharo-tanàñ’ amakoo,
    fañembañañe o rañekoo, mibotitsik’ amako ze mahaoniñ’ahy an-dalañe ey.
  tha-KJV: ข้าพระองค์เป็​นที​่นินทาท่ามกลางบรรดาปฏิ​ปักษ์​ของข้าพระองค์ โดยเฉพาะท่ามกลางเพื่อนบ้านของข้าพระองค์
    เป็นเรื่องน่าครั่​นคร​้ามของผู้​ที่​คุ้นเคย ผู้​ที่​เห​็นข้าพระองค์ในถนนก็​หนี​ข้าพระองค์​ไป
  por-BR-2018: Por causa de todos os meus adversários eu fui humilhado até entre os
    meus próximos; e fui feito horrível entre os meus conhecidos; os que me veem na
    rua fogem de mim.
  deu-ELO: Mehr als allen meinen Bedrängern bin ich auch meinen Nachbarn zum Hohn
    geworden gar sehr, und zum Schrecken meinen Bekannten; die auf der Straße mich
    sehen, fliehen vor mir.
  eng-WYC-2018: Over all mine enemies I am made (a) shame, [and] greatly to my neighbours;
    and dread to my known. They that saw me withoutforth, fled from me; (I am shamed
    before all my enemies, and especially my neighbours; and I am thought of as someone
    to be feared by my acquaintances. Those who saw me withoutforth, fled from me;)
  epo-epo: Per ĉiuj miaj malamikoj mi fariĝis granda hontindaĵo por miaj najbaroj
    Kaj teruraĵo por miaj konatoj; Kiuj vidas min sur la strato, tiuj forkuras de
    mi.
  gfk-gfk: I burena ta ira nugu ebar, ira hinsakagu diet manga nes hanapu iau. Ira
    nugu harwis mah, diet malok tagu. Sige ing diet nes iau tano ngaas, diet hilau
    tagu.
  uig-PIN: Mǝn rǝⱪiblirimning iza-aⱨanitigǝ ⱪaldim, Yeⱪinlirim aldida tehimu xundaⱪ;
    Tonuxlirimƣimu bir wǝⱨimǝ boldum; Koqida meni kɵrgǝnlǝrmu mǝndin dajip ⱪaqidu.
  beo-beo: 'Nama ha lai dunu huluane, amola na gadenene dunu iliamusu, nama higale
    ba:sa. Dunu oda na dawa: dunu da naba:le beda:sa. Ilia da na logoa ba:sea, hobeale
    afia:sa.'
  tpi-OTNT: Ol birua i save tok bilas long mi. Ol wantok i tok nogut long mi, na ol
    pren bilong mi i pret nogut long mi. Mi wokabaut long rot, na ol man i lukim mi
    ol i ranawe.
  hau-SA: Saboda dukan abokan gābana, Na zama tamƙar abin reni na maƙwabtana; na zama
    abin tsoro ga abokaina, waɗanda suka gan ni a titi sukan gudu daga gare ni.
  udu-udu: Aha/ tana jin ṯẖunyu/ ’twa/ i is ka ris uni kun ta ’kup̱ ki aha/ mo, dhali
    aha/ shi/u i e ki uni gun nyaḵ ’ko ki aha/ mo, dhali aha/ tana to jin guna uni
    ki e mo ki moŋḵo/ is mo, unim pem kun mishi aha/ mo, dhali uni gwansan kun p̱arki
    aha/ e mo e bway tur mo tani uni ’cuḵki aha/ i ’kup̱ mo.
  uig-LAT: Men reqiblirimning iza-ahanitige qaldim, Yéqinlirim aldida téximu shundaq;
    Tonushlirimghimu bir wehime boldum; Kochida méni körgenlermu mendin dajip qachidu.
  nde-nde: Ngenxa yezitha zami, sengiyinhlekisa enjani kubomakhelwane; sengiyinhlekisa
    kubangane bami labo abangibonayo ezindleleni bayangibalekela.
  ton-ton: 'Ko e manukiʻanga au ʻo hoku ngaahi fili kotoa pē, kae ʻāsili pe ki hoku
    ngaahi kaungāʻapi, pea ko e ilifiaʻanga ʻo hoku kaumeʻa: ko kinautolu naʻe mamata
    kiate au ʻi tuaʻā naʻa nau hola ʻiate au.'
  ces-1613: Žalostí zajisté zhynulo zdraví mé, a léta má od úpění, zemdlena bídou
    mou síla má, a kosti mé vyprahly.
  eng-WMB: Because of all my adversaries I have become utterly contemptible to my
    neighbors, a horror to my acquaintances. Those who saw me on the street fled from
    me.
  tam-TCV: என் பகைவர்கள் அனைவரின் நிமித்தம் நான் என் அயலாருக்கு நிந்தையாகிறேன்; என்
    நண்பர்களுக்கு நான் பயங்கரமானேன்; தெருவில் என்னைக் காண்பவர்கள் என்னைவிட்டு விலகி
    ஓடிப்போனார்கள்.
  ceb-ULB: Tungod sa tanan kong mga kaaway, gitamay ako sa mga tawo; nangahadlok ang
    akong mga silingan sa nahitabo kanako, ug nangalisang kadtong nakaila kanako.
    Kadtong nakakita kanako sa dalan, magpalayo kanako.
  pol-UBG: Stałem się pośmiewiskiem dla wszystkich moich wrogów, zwłaszcza dla moich
    sąsiadów, i postrachem dla znajomych; ci, którzy mnie widzą na dworze, uciekają
    przede mną.
  urd-GVU: مَیں اپنے دشمنوں کے لئے مذاق کا نشانہ بن گیا ہوں بلکہ میرے ہم سائے بھی
    مجھے لعن طعن کرتے، میرے جاننے والے مجھ سے دہشت کھاتے ہیں۔ گلی میں جو بھی مجھے
    دیکھے مجھ سے بھاگ جاتا ہے۔
  eng-OEBCW: The scorn of all my foes, the butt of my neighbours am I, a terror to
    my acquaintance. At the sight of me in the street people turn quickly away.
  deu-1912: Es geht mir so übel, daß ich bin eine große Schmach geworden meinen Nachbarn
    und eine Scheu meinen Verwandten; die mich sehen auf der Gasse, fliehen vor mir.
  kan-2017: ನನ್ನ ಎಲ್ಲಾ ಹಿಂಸಕರ ದೆಸೆಯಿಂದ ದೂಷಣೆಗೆ ಗುರಿಯಾದೆನು; ವಿಶೇಷವಾಗಿ ನೆರೆಯವರು ನನ್ನನ್ನು
    ನಿಂದಿಸುತ್ತಾರೆ. ನನ್ನ ಪರಿಚಿತರಿಗೆ ನನ್ನಲ್ಲಿ ಭೀತಿಯುಂಟಾಯಿತು; ನನ್ನನ್ನು ದಾರಿಯಲ್ಲಿ ಕಂಡವರೆಲ್ಲರು
    ಓರೆಯಾಗಿ ಹೋಗುತ್ತಾರೆ.
  yap-yap: Urngin e pi to’ogor rog, ma ri pi’in gamad bbuguliyoror, e yad be changar
    ngog nga but’. Pi’in yad manangeg e yad be tamdag ngog; nap’an ni yad ra guyeg
    u lan e kanawo’ miyad mil.
  hlt-MCSB: Kamah puencak dongah hlang boeih neh ka imben kah kokhahnah la mat ka
    om.
  mdy-ETH: ታኣኒ ታኣኮ ሞርኮም ሚኢቺ ታኣኮ ዓሺኖማኣ ዲቃሣያ ታና ዔራ ዓሶም ታኣኒ ዒጊቻያ ጎይፃ ታና ዔያታ ዴንቃዖ ታ ጋይቴ
    ዓዓኣሺንታኔ።
  twi-ASANTE: Mʼatamfoɔ nyinaa enti, mayɛ ahohora wɔ me nnamfonom mu; nnipa a wɔnim
    me suro me, na wɔn a wɔhunu me mmɔntene so dwane.
  eng-WEBU: Because of all my adversaries I have become utterly contemptible to my
    neighbors, a horror to my acquaintances. Those who saw me on the street fled from
    me.
  acu-NT: Wina nemasur ainauka nukap wishikrinawai. Tura wina irutkamur ainausha wishikrami
    tusar, wina pachitsar pasé chichartinawai. Tura wi jintanam wekaamtai, wina waintair
    ainausha wina waitan nakitrinak ajapruwar ukurinawai.
  spa-PDDPT: Soy objeto de oprobio para todos mis adversarios, Y para mis vecinos,
    objeto de horror, Y de horror para mis conocidos. Los que me ven en la calle huyen
    de mí.
  gun-gun: Xerovaigua kuery ha'e javi ojeguaru aguã rami aiko, xero katy'i ikuai va'e
    kuery voi onhemondyipa xegui. Xerexa va'ety kuery ndaxerexa xeveipa okuapy, tape
    rupi xerexa va'e onha xegui.
  agu-BL: Ja wi't no'c tetz chitze'lbe'tz e' incontr. Ja wi't no'c tetz chiyolbe'tz
    e' inwisin. Nin tircu'n wunak na chixob swetz. Nin na che'l ojk yi na quil inwutz.
  ilo-ULB: Gapu kadagiti amin a kabusorko, ilaklaksiddak dagiti tattao; karimon dagiti
    kaarrubak ti kasasaadko, ken mabutbuteng dagiti makaam-ammo kaniak. Dagidiay makakita
    kaniak kadagiti daldalan ket itartarayandak.
  kpg-kpg: Ogu hagadaumee huogodoo, gei e donu go digau ala i dogu baahi, le e haga balumee
    au. Digau ala e iloo ginaadou au le e mmaadagu i di au. Digaula ma ga mmada mai
    gi di au i hongo di ala, le e hula e llele gi daha.
  uig-ARA: مەن رەقىبلىرىمنىڭ ئىزا-ئاھانىتىگە قالدىم، يېقىنلىرىم ئالدىدا تېخىمۇ شۇنداق؛
    تونۇشلىرىمغىمۇ بىر ۋەھىمە بولدۇم؛ كوچىدا مېنى كۆرگەنلەرمۇ مەندىن داجىپ قاچىدۇ.
  sus-sus: N ma simaya na ɲɔnfe tɔɔrɛ kui. N ma duniɲɛigiri xɔrɔxɔ. N sɛnbɛ bara ɲɔn
    n ma yunubi xa fe ra. N fate bara kana
  pon-2006: Ei imwintihti kan koaros, ahpw mehlel mehn mpei kan, kin mwamwahlikin
    ie. Irail kan me kin ese ie re masakielahr; ni ar kin kilang ie nanial, re kin
    tangdoaui.
  jae-jae: Ŋoc ŋacjo samob têtaŋ pêlê aê ma ŋoc lau, taŋ sackapoagêdô gêdêŋ tauŋ naŋ,
    sêsu sam su aê. Ŋoc sêlêb embe sêlic aê, oc têtêc aê. Lau teŋ embe têtap aê sa
    aŋga intêna, oc sêc aê.
  ksd-ksd: Tago i mangoro kaugu umana ebar, iau da ra magit na milmilikuan, Maia pa,
    ra umana talaigu dia manga milikuane iau, ma ra umana turagu dia burutue iau;
    Diat dia ga gire iau, dia vilau kan iau.
  tur-YTC: Bütün düşmanlarım yüzünden Komşularıma karşı büsbütün aşağılık birisi,
    Tanıdıklarım için dehşet oldum. Beni sokakta görenler benden kaçar oldu.
  bel-N: Бо зьнікае ў смутку жыцьцё маё, і гады мае — у-ва ўздыханьні. Спатыкнулася
    ў беззаконьні маім сіла мая, і высахлі косткі мае.
  grc-BRENT: Εὐφράνθητε ἐπὶ Κύριον καὶ ἀγαλλιᾶσθε δίκαιοι, καὶ καυχᾶσθε πάντες οἱ
    εὐθεῖς τῇ καρδίᾳ.
  kpr-kpr: Nanda gitofu isasambu, kotugo mokogo mo nanda nano namendi barago nandae
    seraera, “Foká tamonda!” O nanda kokomana mendeni na emboroda tamburaera, nandae
    oju sumburaera.
  ind-AYT: (31-12) Oleh karena semua musuhku, aku telah menjadi celaan, terutama bagi
    sesamaku; aku menjadi kengerian bagi kenalan-kenalanku. Mereka yang melihatku
    di jalan, melarikan diri dari aku.
  yom-yom: Mu diambu di bambeni ziama zioso, ndiyikidi bila ki nlenzo kuidi bobo bafikimini
    yami ayi bila ki tsisi yiwombo mu diambu di batu bobo bazabini yama. Bobo bakumbona
    mu nzila balembo tini va ndidi.
  yut-yut: Uwal da jɨgɨlak yaŋ namaŋ. Kokup ɨsalno da nak do nandaba yokwitok aŋ namaŋ.
    Aŋakwa notnoni da nak do pasol pasol madepsi aŋ. Kosiron agapbo nak nandaŋ amɨn
    uŋun pasal si kwaŋ.
  nya-nya: Chifukwa cha adani anga onse, ndine wonyozeka kwambiri ndi anansi anga;
    ndine chochititsa manyazi kwa abwenzi anga. Iwo amene amandiona mu msewu amandithawa.
  hrv-hrv: Život mi se troši u gorčini, ljeta moja u jecanju. U muci mi se iscrpila
    snaga i kosti su moje klonule.
  mps-mps: Te boi bidi dabego dwai posobo po enaba wali. Tama tibaso, te abagi dabego
    me enaba po dwai weyu, tama eno abagi dabego enade dwai wi mu yali. Ena te sunumidu
    pobadi, te bidi dabego ena sulama, augwali wi peyu ebo dao.
  tpi-tpi: Ol birua i save tok bilas long mi. Ol wantok i tok nogut long mi, na ol
    pren bilong mi i pret nogut long mi. Mi wokabaut long rot, na ol man i lukim mi
    ol i ranawe.
  dan-1931: Thi mit Liv svinder hen i Sorg, mine År i Suk, min Kraft er brudt for
    min Brødes Skyld, mine Ben hentæres.
  vie-OVCB: Với kẻ thù, con chỉ là sỉ nhục, láng giềng bạn hữu đều kinh khiếp— ai
    thấy con đi cũng tránh xa.
  guj-2017: મારા સર્વ દુશ્મનોને લીધે લોકો મને મહેણાં મારે છે; મારા પડોશીઓ તો મારી
    અતિશય નિંદા કરે છે અને મારા ઓળખીતાઓને મારો ભય લાગે છે. જે કોઈ મને મહોલ્લાઓમાં
    જુએ છે, તે જોતાંની સાથે જ મારી પાસેથી નાસી જાય છે.
  pon-2006A: Ei imwintihti kan koaros, ahpw mehlel mehn mpei kan, kin mwamwahlikin
    ie. Irail kan me kin ese ie re masakielahr; ni ar kin kilang ie nanial, re kin
    tangdoaui.
  por-BRBSL: Por causa de todos os meus adversários, tornei-me totalmente desprezível
    para meus vizinhos, um horror para meus conhecidos. Aqueles que me viram na rua
    fugiram de mim.
  eng-OEBUS: The scorn of all my foes, the butt of my neighbors am I, a terror to
    my acquaintance. At the sight of me in the street people turn quickly away.
  swe-swe: Mitt liv är på väg att sluta i sorg, mina år i suckan; min styrka (kraft)
    är borta (jag faller ihop) på grund av min synd (grekiska översättningen har ”svaghet”),
    benen i min kropp blir allt svagare (ger vika).
  cth-cth: Ka tarannaw ni pathoe hanelah doeh ka o. A lawkpui lah, ka imrinaw hanelah
    hoe ka o. Ka hui kahawi ni na panuet teh, lam dawk na ka hmawt e ni na yawng takhai.
  twi-twi: Mʼatamfo nyinaa nti, mayɛ ahohora wɔ me nnamfonom mu; nnipa a wonim me
    suro me, na wɔn a wohu me mmɔnten so guan.
  hlt-hlt: Kamah puencak dongah hlang boeih neh ka imben kah kokhahnah la mat ka om.
  tbz-SIM: N yóó kú mɛyɛǹcɑɑ̀rìmɛ̀ miɛkɛ nkɛ, n yóó deè m bie iyɛntotí miɛkɛ nkɛ.
    Mɛyɛi n dɔ̀ɔ̀ mɛ̀ mɛɛ̀ dɛ̀ìtɛ n wɛ̃rímú, n wɛ̃rímú sɔmmu muù dèè.
  msy-2020: Nan apaniba na dɨpova na mɨgei. Ezɨ nan namakaba nan aghuagha akar kurabar
    na mɨgei. Ezɨ nan roroaba uaghan nan atiatia ghaze, God ivezir kuram a ganɨdi.
    Kɨ tuavimɨn zuir dughiabar, gumaziba nan gara nan ari.
  dop-dop: Nəɣəsɛɛ tɔkɑ mɑ weesuɣu nɑ mɑ pɩɩsɩ kɛ́. Mɑ ɩsɑɣɑtʋ tɛŋnɑ mɑ tomɑ nɑ pə
    cɑɑməɣɩ-m.
  azb-azb: Bütün düşmənlərim mənə tənə edir, Qonşularımsa onlardan daha betərdir,
    Tanışlarım məni görərkən dəhşətə düşür, Məni küçələrdə görənlər məndən qaçır.
  eng-DBY: 'More than to all mine oppressors, I am become exceedingly a reproach,
    even to my neighbours, and a fear to mine acquaintance: they that see me without
    flee from me.'
  hin-2017: अपने सब विरोधियों के कारण मेरे पड़ोसियों में मेरी नामधराई हुई है, अपने
    जान-पहचानवालों के लिये डर का कारण हूँ; जो मुझ को सड़क पर देखते है वह मुझसे दूर
    भाग जाते हैं।
  wol-KYG: Naqar a ngi may rey, tiis di wàññi samay fan, sama doole ŋiis ndax sama
    njubadi, samay yax semm.
  swp-swp: Ea hemala agu waiunuyao edi abaalaliuliuwa, helegu‐tau‐mia‐tataodi edi
    abamatamatausi, egu dodogayao edi abatabutabubu; aidobudi dobila eai se itagu
    abo se dagogabaegu.
  bjr-bjr: Qini namuqaa faqa qini qiqoonausa faqa qiniara uteeti amara auqidaqa. Minara
    kai qiniara irimariasa naaquqaifaqa qini daaqu rufiqaidaqa. Aanai qini paquri
    masee quqasee sandaidaqa.
  eng-YLT: Among all mine adversaries I have been a reproach, And to my neighbours
    exceedingly, And a fear to mine acquaintances, Those seeing me without — fled
    from me.
  kne-kne: Lomaslasoy din kalaban ko, masepsep din katokmang ko. Olay din gagayyem
    ko yan emegyat da, lomisi da mo omila da sin kalsada.
  eng-WYC-2017: Over all mine enemies I am made a shame, [and] greatly to my neighbours;
    and dread to my known. They that saw me withoutforth, fled from me;
  eng-WMBB: Because of all my adversaries I have become utterly contemptible to my
    neighbours, a horror to my acquaintances. Those who saw me on the street fled
    from me.
  zat-NTPS: Xúgute̱ benne' ca' dxeledábague̱' neda' dxelecuídene̱' neda', na' benne'
    walízr chia' dxuluzúe̱' neda' chelá'ala, na' benne' zaj núnbe'e̱ neda' dxelecuase̱'
    neda'. Benne' ca' dxelelé'ene̱' neda' la neza dxuluzrúnnuje̱' naga zua'.
  zty-NTPS: Benne' ka' ẕžá'agake' neda' gon dítjgekle' neda', na' benne' ẕjo'o ḻi'a
    chia' ka' žon dítjgekle' neda'. Benne' ka' zej nónbi'e neda' ẕkwásgake' gan zoa',
    na' benne' ka' ẕḻé'egekle' neda' ḻo nez žẕónnjgake'.
  urd-GVH: मैं अपने दुश्मनों के लिए मज़ाक़ का निशाना बन गया हूँ बल्कि मेरे हमसाये
    भी मुझे लान-तान करते, मेरे जाननेवाले मुझसे दहशत खाते हैं। गली में जो भी मुझे देखे
    मुझसे भाग जाता है।
  rug-rug: Sari doduru qua kana meke saripu koa tata koa rau si va loke laequ au si
    arau. Sarini pu gilanau ba etulu pani au, meke pana dogorau rini pa siraṉa si
    govete nau rini.
  gaz-gaz: Sababii diinota koo hundaatiif, ani olloota koo biratti waan sodaachisaa,
    michoota koo biratti immoo waan jibbisiisaa taʼeera; warri karaa irratti na arganis
    na baqatu.
  fra-LSG: Ma vie se consume dans la douleur, Et mes années dans les soupirs; Ma force
    est épuisée à cause de mon iniquité, Et mes os dépérissent.
  yal-yal: Sunun bata n ma dunuɲa yi gidin ɲan, wugan yi nde ba n siin na. N fangan
    bata ɲan n yi n ma tɔrɔne fe ra. N xɔnne bata yelefu ayi.
  iou-iou: Kehäromina nikek nämo ude irira iwanayetä yäŋärok man näwet täkaŋ. Notnaye
    imaka, iŋam täŋ namik täkaŋ. Täŋpäŋ täŋkentäŋ namanitä näka gaŋa taŋpäŋ nabä-kätäkaŋ.
  haw-1868: 'Lilo aku la au i mea hoinoia iwaena o ko''u poe enemi a pau, He mea hoino
    nui ia iwaena o ko''u mau hoauoho, He mea weliweli no hoi no ko''u mau hoalauna:
    O ka poe ike mai ia''u mawaho, holo aka lakou mai o''u aku nei.'
  arb-NAV: صِرْتُ مُحْتَقَراً مِنْ كُلِّ أَعْدَائِي وَمَصْدَرَ رُعْبٍ لِجِيرَانِي.
    الَّذِينَ يَرَوْنَنِي فِي الشَّارِعِ يَتَهَرَّبُونَ مِنِّي.
  ded-ded: Ngabafocna sasawa yeneng desofoc anenggecde. Nga ngicngac nigoc wegenac
    kecandae, yeni neac modzongina tiu wanugec ogofocna yeneng sinnu meficnuma nemma
    woragecde.
  ewe-ewe: Le nye futɔwo ƒe nuwɔnawo ta mezu alɔmeɖenu na nye aƒelikawo vevie ŋutɔ.
    Mezu ŋɔdzinu na xɔ̃nyewo, eye ame siwo do gom le mɔtata dzi la sina le nunye.
  eng-LEE: (31:12) Because of all my assailants am I become a reproach, and unto my
    neighbors greatly so, and a terror to my acquaintance, those that see me abroad
    flee away from me.
  asm-FB: মোৰ সকলো শত্রুৰ ওচৰত মই ঘৃণাৰ পাত্র, চুবুৰীয়াৰ ওচৰত মই অত্যন্ত নিন্দনীয়,
    মোৰ পৰিচিতসকলৰ ওচৰত মই শঙ্কাৰ বিষয় হৈছোঁ; বাটত মোক দেখিলে মানুহবোৰ পলাই যায়।
  sus-A: ﭑ مَ سِمَيَ نَ حْنقٍ تْورّ كُي. ﭑ مَ دُنِحّءِفِرِ شْرْشْ. ﭑ سّنبّ بَرَ حْن
    ﭑ مَ يُنُبِ شَ قٍ رَ. ﭑ قَتٍ بَرَ كَنَ
  fra-SBL: A cause de tous mes adversaires, je suis devenu complètement méprisable
    pour mes voisins, une horreur pour mes connaissances. Ceux qui m'ont vu dans la
    rue m'ont fui.
  hbo-hbo: כִּ֤י כָל֪וּ בְיָגֹ֡ון חַיַּי֮ וּשְׁנֹותַ֪י בַּאֲנָ֫חָ֥ה כָּשַׁ֣ל בַּעֲוֹנִ֣י
    כֹחִ֑י וַעֲצָמַ֥י עָשֵֽׁשׁוּ׃
  kik-kik: Nĩ ũndũ wa thũ ciakwa ciothe, nduĩkĩte wa kũnyararwo nĩ andũ a itũũra rĩakwa;
    nduĩkĩte kĩndũ gĩa gwĩtigĩrwo nĩ arata akwa, nao arĩa maanyona njĩra-inĩ nĩ kũũra
    moraga.
  fra-NCL: Ma vie se consume dans la douleur, et mes années dans les gémissements ;
    ma force est épuisée à cause de mon iniquité, et mes os dépérissent.
  cek-AK: 'Ka misanawk hoi ka imtaengnawk mah kai ang hnap o, ampui angzongnawk mah
    doeh kai ang zit o: tasa bangah kai hnu kaminawk mah ang cawn o taak boih.'
  cuk-cuk: Bela an-isdarmaladga an ibmar-dodogedga gued, an-neg-dikarba-mamaid bur
    bule angi dodomalad. Dulemar-magar-an-dakmalad an-dakalile, an-dobguddamalad,
    ¡Dulemar igarba an-abingualile, angi gwakiddamalad!
  uig-CYR: И һәққанийлар, Пәрвәрдигар билән шатлинип хурсән болуңлар; Көңли дуруслар,
    хошаллиқтин тәнтәнә қилиңлар!
  tel-2017: నా శత్రువులంతా నన్ను హేళన చేస్తున్నారు. నా పొరుగువారు నన్ను చూసి నివ్వెరబోతున్నారు.
    నా స్నేహితులు భయపడుతున్నారు. వీధిలో నన్ను చూసేవారు నా దగ్గర నుండి పారిపోతున్నారు.
  hat-BSA: Akoz tout advèsè mwen yo, mwen te devni yon objè abominab, sitou a vwazen
    mwen yo, e yon objè laperèz a sila ki rekonèt mwen yo. Sila ki wè m nan lari yo
    sove ale devan m.
  ukr-ONPU: Радійте в Господі й веселіться, праведні! Голосно співайте, усі щирі серцем!
  kos-kos: Mwet lokoalok luk nukewa, ac yokna mwet tulan luk, Elos orek angonkas nu
    sik; Elos su eteyu elos sangeng sik; Ke elos liyeyu inkanek uh, elos kaing.
  hbo-WLC: כִּ֤י כָל֪וּ בְיָג֡וֹן חַיַּי֮ וּשְׁנוֹתַ֪י בַּאֲנָ֫חָ֥ה כָּשַׁ֣ל בַּעֲוֺנִ֣י
    כֹחִ֑י וַעֲצָמַ֥י עָשֵֽׁשׁוּ׃
  ibo-ibo: Nʼihi ndị iro m niile; ndị agbataobi m na-elelị m anya. Ndị enyi m na-atụ
    ụjọ ịbịakwute m, ndị hụrụ m nʼokporoụzọ na-esite ụzọ ọzọ gafee.
  ory-ory: ମୁଁ ଆପଣା ସମସ୍ତ ବିପକ୍ଷଙ୍କ ସକାଶୁ ଆପଣା ପ୍ରତିବାସୀମାନଙ୍କର ଅତ୍ୟନ୍ତ ନିନ୍ଦାସ୍ପଦ
    ଓ ଆପଣା ପରିଚିତମାନଙ୍କର ଭୟସ୍ଥଳ ହୋଇଅଛି, ମୋତେ ବାହାରେ ଦେଖିଲା ଲୋକମାନେ ମୋʼ ନିକଟରୁ ପଳାଇଲେ।
  chk-chk: Üa sachowun me ren ekewe chon oputaei meinisin o koput me ren chon ari.
    Üa och pisekin eniw me ren chon sileei, nge chokewe mi künaei me lon al ra sü
    seniei.
  rop-rop: Main enami olabat tok langa mi, “Yu najing!” Ola pipul weya jidan wansaid
    langa mi reken mi rabishwan du. Main frenmob bradin blanga kaman gulijap langa
    mi. Wen olabat luk mi eniweya dei gibit mi bekboun.
  ukr-1871: Став я посьміховиском не то що для всїх ворогів моїх, а й надто ще більше
    для сусїдів моїх, і страшилом для знакомих моїх; хто бачить мене на улицї, той
    втїкає від мене.
  yon-yon: Ne kuu bondan yemooniib kowe nimakarub kuu ne dowad miin arewa ande ambodiibban
    keruwiwen, ne dia doriibdan kuu kuye inamen burudande ne yaa odkeneb anam keriwen.
    Nangkodmia kuu uni darewoob keruwiwen, kwane kane kane kiwaan arimbed wedmewimaib
    kuu kirokmone winimaib.
  deu-1951: (031-12) Ob allen meinen Feinden bin ich ein Schimpf geworden, meinen
    Nachbarn allermeist, und ein Schrecken meinen Bekannten; die mich auf der Gasse
    sehen, fliehen vor mir.
  eng-JPS: (31-12) Because of all mine adversaries I am become a reproach, yea, unto
    my neighbours exceedingly, and a dread to mine acquaintance; they that see me
    without flee from me.
  srp-1865: Od množine neprijatelja svojih postadoh potsmijeh i susjedima svojim,
    i strašilo znancima svojim; koji me vide na ulici, bježe od mene.
  lug-lug: Abalabe bange bonna bansekerera, banneetamiddwa. Nfuuse ekyenyinyalwa mu
    mikwano gyange, n’abandaba mu kkubo banziruka.
  heb-heb: מכל צררי הייתי חרפה ולשכני מאד ופחד למידעי ראי בחוץ נדדו ממני׃
  ben-IRV: কারণ আমার সব শত্রুদের জন্য লোকেরা আমাকে ঘৃণা করে; প্রতিবেশীদের কাছে ঘৃণার
    বিষয়, পরিচিতজনের সন্ত্রাস আমি, যারা আমাকে রাস্তায় দেখে তারা আমার কাছ থেকে পালায়।
  ntu-ntu: Enqmi rngeng nznelvztilr ninge X kxnzmnc-aepztrpqng bange nzobqszopelr
    ninge. Kxkrlzti-lzbqkr badr nzapusr-ngrdr ninge da kxtrka X krkcng tzmclr ninge
    mz lrpzki nzdwa-ngrdr ninge.
  pan-pan: ਆਪਣੇ ਸਭ ਵਿਰੋਧੀਆਂ ਦੇ ਕਾਰਨ ਮੈਂ ਉਲਾਹਮਾ ਬਣਿਆ, ਖ਼ਾਸ ਕਰਕੇ ਆਪਣੇ ਗੁਆਂਢੀਆਂ ਵਿੱਚ,
    ਅਤੇ ਆਪਣੇ ਜਾਣ-ਪਛਾਣ ਵਾਲਿਆਂ ਲਈ ਡਰ ਦਾ ਕਾਰਨ, ਜਿਨ੍ਹਾਂ ਮੈਨੂੰ ਬਾਹਰ ਵੇਖਿਆ ਓਹ ਮੈਥੋਂ ਭੱਜ
    ਗਏ।
  tkr-tkr: Qopkuyn insanar, vuşda şadvalla Rəbbil-alla vuxhecen. Yik' məttınbı, şadvalina
    mə'niy Rəbbinimee qəpqe.
  mya-JVB: အိမ်နီးချင်း တို့သည် အကျွန်ုပ် ကို အထူး သဖြင့်ကဲ့ရဲ့ ကြပါ၏။ အကျွမ်း ဝင်သော
    သူများတို့သည်လည်း ရွံ ကြပါ၏။ အိမ် ပြင်မှာ အကျွန်ုပ် ကို တွေ့ မြင်သောသူတို့ သည်
    ရှောင်၍ ပြေး ကြပါ၏။
  kgf-kgf: Haʒéchécna ieneŋ ʒédesi waŋnéŋanʒu, waŋu ama momachécna imi eneŋ acguc
    ogicma imuhuc waŋnéŋanʒu. Alahécna eneŋ néŋqacgéma keŋanʒu. Waŋu ic tosara imi
    hénaiguc mihicŋi némma néŋgacanʒu.
  tte-O: Kau kaleyayao meuloili sisinaliyau na lalakisosinaele kaukavao saligu mena
    tomiya. Siya analiyao sikataiyau simatausagau yo saugana tem sigitaiyau yalaulau
    kamwasa mena siyabubu.
  tbg-tbg: Ti navutaaka tiriara qumina vaiintive ti variamanta ti kenaukavata ti aiqi
    nota timite variarave. Ti tontivata ti aatu qetake kia te vaunanaini aniarave.
    Te aaraini ani vauramanta vika ti tave, ti aatu tuqantaavi kantama vuarave.
  hmo-hmo: Lau idia hadikaia gwauraia taudia ibounai, bona egu badibadinai noho taudia
    ese, lau idia ura henia lasi, lasi momokani. Egu turana ese lau dekenai idia gari
    henia noho. Idia ese ariara dekenai lau idia itaia neganai, lau dekena amo idia
    heau siri.
  zar-NT: Tuʼ nözi le gulún nupa taʼdáʼbagaʼ nedaʼ nacaʼ tu le run gadxi yuguʼ dzaga
    yuʼu quiaʼ, ateʼ nupa núnbëʼgaca nedaʼ tadxi nedaʼ. Nupa taʼléʼe nedaʼ laʼ nöza
    taʼzxunnaj ga rizáʼa.
  urd-urd: मैं अपने सब मुख़ालिफ़ों की वजह से अपने पड़ोसियों के लिए, अज़ बस अन्गुश्तनुमा
    और अपने जान पहचानों के लिए ख़ौफ़ का ज़रिया' हूँ जिन्होंने मुझको बाहर देखा, मुझ
    से दूर भागे।
  rus-SYN: Веселитесь о Господе и радуйтесь, праведные; торжествуйте, все правые сердцем.
  bqc-SIM: Pↄsia lɛ́ ma wɛ̃ni mↄsↄ, aaukɛa lɛ́ ma wɛ̃ lao, làasoo tò má yɛ̃̀ɛɛ
    vĩ lↄo, ma wáↄ kɛ̀ múumuunnↄ.
  tcz-CHONGTHU: Kamelma ten eisamseovin, kaheng kakom ten eitheuvin ahi. Kagol kapaite
    jeng jongin eihin naingam tapouvin ahi. Lampi dunga eimu jongleh ajam mang gamji
    taove.
  mar-mar: माझ्या शत्रूंमुळे लोक माझा तिरस्कार करतात माझ्या शेजाऱ्यास माझी परिस्थिती
    भयावह आहे, आणि जे मला ओखळतात त्यांना मी भय असा झालो आहे.
  isl-isl: '@see-verse:PSA.031.010'
  hlt-THB: Ka qaalkhqi dawngawh, ka pilnamkhqi ing ni hep unawh; ka pyikhqi ing nik
    kqih uhy - lam awh kai anik hukhqi ing ni centaak boeih uhy.
  qub-qub: Nogataga chiquimajcuna fiyupami jamurpäman. Bisïnöcunapis asipämanmi. Rejsinacushäcunapis
    melanäcamanmi. Cällicho ricamajcunapis nogapita ayguicun.
  bqp-bqp: Ma gbɛ̃dakenↄ dì ma gya bo ma ibɛrɛnↄ yãi, ma yã dì ma gbɛ̃nↄ gba vĩna
    manamana, gbɛ̃ kũ odì dakarɛ batunↄ dì pãmɛnɛ.
  hat-hat: (031:12) Tout lènmi m' yo ap pase m' nan rizib. Vwazen m' yo ap pase m'
    nan betiz. Tout moun ki konnen m' yo pè m'. Lè yo wè m' nan lari, yo kouri pou
    mwen.
  eng-BSB: Among all my enemies I am a disgrace, and among my neighbors even more.
    I am dreaded by my friends— they flee when they see me on the street.
  eng-WEBPB: Because of all my adversaries I have become utterly contemptible to my
    neighbours, a horror to my acquaintances. Those who saw me on the street fled
    from me.
  kbq-kbq: Ha' vahe'nimo'za zamavaresra hunenantazageno, tava'onte'ma nemaniza vahe'mo'za
    nagefenkami netrazageno, ronenimo'zama kumapima nenage'za koro nefraze.
  pon-pon: Ai imwintiti kan karoj lalaue ia, o i wialar kanamenok pan men imp ai kan,
    o kamajak pan jau i kan; me kilan ia nani al o, kin tanwei jan ia.
  nhe-BL: Nocualancaitacahua huan hasta nocalnechcahua nechijiyaj. Tlen nechixmatij
    nechimacasij. Tlen nechitaj ojtipa nechtlalcahuíaj.
  wnc-wnc: Sike iwanata na atnanisapdukaing. Siwan notna take yuamangga nae masa namukaing.
    Sike nata kepiapane kuwawa na nandupnangge bitake kusopukaing.
  bus-bus: Ma gbɛ̃daaanↄ è kya kámagu ma ibɛɛnↄ yãnzi, ma yã è ma gbɛ̃nↄ vĩa kũ
    maamaa, gbɛ̃ kɛ̀ weè dakↄ̃rɛ gãalɛnↄ è pãmɛ.
  gub-BL: Heàmàtyry'ymar upuka herehe wà. Heruwake wiko ma'e uze'eg urywahyahy herehe
    wà no. Heremigwaw ukyze ihewi wà. Nahu rupi herexak mehe uzàn ihewi wà.
  eng-DRA: Be glad in the Lord, and rejoice, ye just, and glory, all ye right of heart.
