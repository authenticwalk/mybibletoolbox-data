verse: PSA.031.007
translations:
  mal-C: അങ്ങയുടെ അചഞ്ചലസ്നേഹത്തിൽ ഞാൻ ആഹ്ലാദിക്കുകയും ആനന്ദിക്കുകയും ചെയ്യും, കാരണം
    അവിടന്ന് എന്റെ ദുരിതം കണ്ടിരിക്കുന്നു എന്റെ ആത്മവ്യഥ അറിഞ്ഞുമിരിക്കുന്നു.
  deu-TKW: Du hassest die, die sich an die nichtigen Götzen halten; ich aber vertraue
    auf Jahwe.
  lin-lin: Nalingaka te bato nyonso oyo bakangamaka na banzambe ya bikeko, pamba te
    natiaka elikya na ngai kati na Yawe.
  mmx-mmx: Anaba momo la ana sosoro mumu nom labalamu lexen taram. Ura ven pam laxasongsongot
    nia a ruuna i. La uklen bok levenmumuat tarak.
  eng-LSV: I rejoice, and am glad in Your kindness, || In that You have seen my affliction,
    || You have known my soul in adversities.
  eng-GNV: 'I wil be glad and reioyce in thy mercie: for thou hast seene my trouble:
    thou hast knowen my soule in aduersities,'
  eng-WEBSTER: 'I will be glad and rejoice in thy mercy: for thou hast considered
    my trouble; thou hast known my soul in adversities;'
  nhw-BL: Nijpiya miyac paquilistli pampa techicnelía. Ta tiquitztoc nochi notequipachol,
    tiquiximajtoc nochi catli nopantitoc.
  swh-ONEN: Nitafurahia na kushangilia upendo wako, kwa kuwa uliona mateso yangu na
    ulijua maumivu ya nafsi yangu.
  bba-bba: Nɑ be bɑ bũnu sɑ̃ɑmɔ tusɑ, mɑ nɑ nun nɑɑnɛ sɑ̃ɑ.
  eng-KJVCPB: 'I will be glad and rejoice in thy mercy: For thou hast considered my
    trouble; Thou hast known my soul in adversities;'
  luo-luo: Abiro bedo mamor kendo moil kuom herani, nikech ne ineno chandruokna, kendo
    ne ingʼeyo lit mar chunya.
  aii-aii: ܒܸܬ ܦܵܨܚܹܢ ܘܒܸܬ ܚܵܕܹܝܢ ܒܛܲܝܒܘܼܬܘܼܟ݂، ܒܗ̇ܝ ܕܚܙܹܐ ܠܘܼܟ݂ ܥܵܘܩܵܢܝܼ، ܟܹܐ ܝܵܕܥܹܬ
    ܠܗܘܿܢ ܐܘܼܠܨܵܢܹ̈ܐ ܕܢܲܦ̮ܫܝܼ.
  meu-meu: Lau baina moale, emu hebogahisi baina moalelaia; badina be egu hisihisi
    vada o itaia, egu hekwarahi vada o haeroa;
  npi-ULB: तपाईंको करारको विश्‍वस्‍ततामा म खुसी र आनन्‍दित हुनेछु, किनकि तपाईंले मेरो
    कष्‍ट देख्‍नुभयो । मेरो प्राणको कष्‍ट तपाईंले थाहा पाउनुभयो ।
  yor-yor: Èmi yóò yọ̀, inú mi yóò dùn nínú ìfẹ́ ńlá rẹ, nítorí ìwọ ti rí ìbìnújẹ́
    mi ìwọ ti mọ̀ ọkàn mi nínú ìpọ́njú.
  pes-OPCB: محبت تو مایۀ شادی و سرور من است، زیرا به مصیبت من توجه نمودی و از مشکلات
    من آگاه شدی.
  tgl-ULB: Matutuwa ako at magagalak sa iyong katapatan sa tipan, dahil nakita mo
    ang aking kapighatian; alam mo ang pagkabalisa ng aking kaluluwa.
  nop-nop: Du welegedi hinek nabukahileeŋ malabumuŋ mintanamgiŋ hogohogok u yabunadiŋa
    nehitubu-lodaguŋ. Unduŋ doktiŋa nu welemomooŋ nadiŋa nadifo tilat.
  hui-hui: Í̠na i̱ gubaliniho haabo haga kegonaga i̱na í̠hondo turu timbuni ho kogoni.
    I̱ genda yu kogo í̠ hendede. Mo ko holene íbu ngago í̠ manda bu kegoni.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​ခိုင်​မြဲ​သော​မေတ္တာ​တော်​ကြောင့် ကျွန်​တော်​မျိုး​သည်​ဝမ်း​မြောက်​ရွှင်​လန်း​ပါ
    လိမ့်​မည်။ ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​၏​ဝေ​ဒ​နာ​ကို မြင်​တော်​မူ​ပါ​၏။
    ကျွန်​တော်​မျိုး​၏​ဒုက္ခ​ကို​သိ​တော်​မူ​ပါ​၏။
  bod-N: ང་ཡི་སྡུག་བསྔལ་ཁྱེད་ཀྱིས་གཟིགས་པ༌དང༌། །ང་ཡི་སེམས་སྡུག་ཁྱེད་ཀྱིས་མཁྱེན་ཡོད༌པས།
    །ཁྱེད་ཀྱི་བྱམས་བརྩེའི་ནང་དུ་དགའ་ཞིང༌མགུ།
  wsk-wsk: Ni pempem la aninga kua lagasam, buta se ani nika amilmila lagarikko; mu
    awuk, ni aninga ikup yaman am ari ko iki saperem ale aga sangem.
  sna-sna: Ndichafara nokufarisisa murudo rwenyu, nokuti makaona kutambudzika kwangu
    mukaziva kurwadziwa kwomwoyo wangu.
  spa-BLM: Me alegraré y me regocijaré en tu amorosa bondad, porque has visto mi aflicción.
    Has conocido mi alma en las adversidades.
  cac-cac: Tzin tzalaj val yuj a vach'c'olal. A ach ix iq'uel in cusc'olal, ojtac
    pax in yaelal.
  swh-ULB: Nitafurahi na kushangilia katika uaminifu wa agano lako, kwa kuwa uliyaona
    mateso yangu; wewe uliijua dhiki ya moyo wangu.
  bel-bel: Ты - маё покрыва; Ты асланяеш мяне ад скрухі, атачаеш мяне радасьцямі збавеньня.
  deu-ELBBK: Gehasst habe ich die, die auf nichtige Götzen achten, und ich, ich habe
    auf den HERRN vertraut.
  mbb-OT: Egkelipey a su veliǥeǥawen ke man. Ne wazà mekeeles kenikew is menge elentusen
    ku, ne netuenan nu is menge kelised ku.
  mal-2015: ഞാൻ നിന്റെ ദയയിൽ ആനന്ദിച്ചു സന്തോഷിക്കുന്നു; നീ എന്റെ അരിഷ്ടതയെ കണ്ടു
    എന്റെ പ്രാണസങ്കടങ്ങളെ അറിഞ്ഞിരിക്കുന്നു.
  gup-gup: Ngudda yimimkongiwern duninjh kaluk kunmekbekenh ngaye mulilmang dja ngawernhmarrmarr
    kore ngudda kanmarnedjare. Ngudda kannani rowk kore ngahdjakbekkani, wanjh ngudda
    kankangeburrbuni kore ngaye ngawernhnjilngwarreni.
  rmc-rmc: Našťi avri ačhav olen, ko lašaren le modlen, ale me man mukav pro RAJ.
  nlg-nlg: E sule ngangata nigua na togotogo na pukuna nimua na dolo te tona haliu
    so, mo righighi na lei nigua na vahola.
  pes-OPV: به رحمت تو وجد و شادی می‌کنم زیرا مشقت مرا دیده و جانم را در تنگیهاشناخته‌ای.
  ron-1924: Фэ-мэ сэ мэ веселеск ши сэ мэ букур де ындураря Та, кэч везь тикэлошия
    мя, штий нелиништя суфлетулуй меу
  ben-OBCV: আমি খুশি হব ও তোমার প্রেমে আনন্দ করব, কারণ তুমি আমার সংকট দেখেছ ও আমার
    প্রাণের যন্ত্রণা অনুভব করেছ।
  som-som: Naxariistaada waan ku farxi doonaa, waanan ku rayrayn doonaa, Waayo, dhibaatadii
    igu dhacday waad aragtay, Waanad ogayd qaxarka naftaydu ku jirtay,
  lat-VUC: Tu es refugium meum a tribulatione quæ circumdedit me; exsultatio mea,
    erue me a circumdantibus me.
  eng-ASVBT: 'I will be glad and rejoice in thy lovingkindness; For thou hast seen
    my affliction: Thou hast known my soul in adversities;'
  mna-mna: 'Pataŋana tio ti, nu re kek. Mi nu ute: Leleŋ na, ipata ma ipata kat. Tamen
    nu toto sua ku mbukŋana mi urur lelem pa wal ku. Tanata leleŋ ambai mi menmeen
    yo biibi.'
  ita-1885: Io festeggerò, e mi rallegrerò della tua benignità; Perciocchè tu avrai
    veduta la mia afflizione, Ed avrai presa conoscenza delle tribolazioni dell'anima
    mia;
  eng-LXXUP: Thou art my refuge from the affliction that encompasses me; My joy, to
    deliver me from them that have compassed me. Pause.
  eng-ULB: I will be glad and rejoice in your covenant faithfulness, for you saw my
    affliction; you knew the distress of my soul.
  spa-VBL: Celebraré, feliz en tu amor que nunca falla, porque has visto los problemas
    que enfrento y has atendido mis luchas.
  fra-_FOB: Je triompherai, je me réjouirai en ta bonté, toi qui as regardé mon affliction,
    qui as pris connaissance des détresses de mon âme.
  mal-mal: ഞാൻ അങ്ങയുടെ ദയയിൽ ആനന്ദിച്ച് സന്തോഷിക്കുന്നു; അവിടുന്ന് എന്റെ അരിഷ്ടത
    കണ്ട് എന്റെ പ്രാണസങ്കടങ്ങൾ അറിഞ്ഞിരിക്കുന്നു.
  urd-GVR: Maiṅ bāġh bāġh hūṅgā aur terī shafqat kī ḳhushī manāūṅgā, kyoṅki tū ne
    merī musībat dekh kar merī jān kī pareshānī kā ḳhayāl kiyā hai.
  suz-BL: इन गेना हना यो दाक्‍तीक तशा, ग्‍येरना ग्‍येरन बाक्‍ती। मारदे हना गे आं श्‍येत
    तशा, आं थुं लुक्‍च लशो तुइश्‍शो बाक्‍नीनी।
  eng-NOY: I will be glad and rejoice in thy mercy, That thou hast looked upon my
    trouble, And hast had regard to my distress;
  ita-1927: Io festeggerò e mi rallegrerò per la tua benignità; poiché tu hai veduta
    la mia afflizione, hai preso conoscenza delle distrette dell’anima mia,
  ckb-ckb: من بە خۆشەویستی نەگۆڕی تۆ شاد و دڵخۆش دەبم، چونکە تۆ دەردی منت بینیوە و
    لە تەنگانەدا گیانی منت ناسیوە.
  eng-BBE: I will be glad and have delight in your mercy; because you have seen my
    trouble; you have had pity on my soul in its sorrows;
  xsi-xsi: Noko tini mwasa pa naŋa ikura zo zo. Mine nde naŋa ma amo andeka nâ. Noko
    mata kumora naneŋgu malia ŋine lâ, aku noko kusama tu naneŋgu kazâŋa tamâta siveta
    vetâŋa sakamao kie-kie pa naŋa.
  kan-OKCV: ನಿಮ್ಮ ಒಡಂಬಡಿಕೆಯ ಪ್ರೀತಿಯಲ್ಲಿ ಉಲ್ಲಾಸಿಸಿ ಸಂತೋಷ ಪಡುವೆನು; ಏಕೆಂದರೆ ನೀವು ನನ್ನ
    ಕಷ್ಟಗಳನ್ನು ಲಕ್ಷ್ಯಕ್ಕೆ ತಂದು, ನನ್ನ ಪ್ರಾಣದ ಸಂಕಟಗಳನ್ನು ಅರಿತಿದ್ದೀರಿ.
  tam-2017: உமது, கிருபையிலே களிகூர்ந்து மகிழுவேன்; நீர் என் உபத்திரவத்தைப் பார்த்து,
    என் ஆத்தும துயரங்களை அறிந்திருக்கிறீர்.
  spa-RV-1909: Me gozaré y alegraré en tu misericordia; porque has visto mi aflicción;
    has conocido mi alma en las angustias.
  ron-BTF: Voi fi vesel și mă voi bucura în mila ta, fiindcă ai luat aminte la tulburarea
    mea; mi‑ai cunoscut sufletul chiar în nenorociri.
  eng-WEBP: I will be glad and rejoice in your loving kindness, for you have seen
    my affliction. You have known my soul in adversities.
  eng-FBV: I will celebrate, happy in your love that never fails, for you have seen
    the problems I face and have paid attention to my troubles.
  nld-1939: Wil juichen en jubelen in uw genade. Want Gij ziet mijn ellende, En kent
    de angst van mijn ziel.
  nch-BL: Nijpiya miyac paquilisti pampa techicnelía. Ta tiquitztoc nochi notequipachol,
    tiquitztoc nochi cati nopantitoc.
  vie-1934: Tôi sẽ vui mừng và khoái lạc bởi sự nhân từ của Chúa; Vì Chúa đã đoái
    đến sự hoạn nạn tôi, biết nỗi sầu khổ linh hồn tôi.
  cha-cha: 'Jumagof ya jusenmagof gui minaasemo: sa jagas unlie y pinitijo: ya jagas
    untungo y antijo gui chinatsaga.'
  hin-CV: मैं हर्षित होकर आपके करुणा-प्रेम में उल्‍लसित होऊंगा, आपने मेरी पीड़ा पर
    ध्यान दिया और मेरे प्राण की वेदना को पहचाना है.
  eng-OURB: I will be glad and rejoice in your chesed ·loving-kindness·, for you have
    seen my affliction. You have known my soul in adversities.
  spa-BES: Me complaceré y me deleitaré en tu amor; porque has visto mi problema;
    has tenido compasión de mi alma en su aflicción;
  tdx-tdx: Hifale naho hirebeke amo fiferenaiña’oo iraho, fa nihaoñe’o o hasotriakoo;
    naho niarofoana’o ty haferenaiñako,
  tha-KJV: ข้าพระองค์จะเปรมปรี​ดิ​์และยินดีในความเมตตาของพระองค์ เพราะพระองค์ทรงทอดพระเนตรความทุกข์ใจของข้าพระองค์
    พระองค์​ทรงทราบเรื่องความทุกข์ยากแห่งจิตวิญญาณของข้าพระองค์
  por-BR-2018: Em tua bondade eu me alegrarei e ficarei cheio de alegria, porque tu
    viste minha situação miserável; tu reconheceste as angústias de minha alma.
  deu-ELO: Ich will frohlocken und mich freuen in deiner Güte; denn du hast mein Elend
    angesehen, hast Kenntnis genommen von den Bedrängnissen meiner Seele,
  eng-WYC-2018: I shall have fully joy, and shall be glad in thy mercy. For thou beheldest
    my meekness; thou savedest my life from needs. (I shall have full out joy, or
    rejoice, and shall be glad for thy love. For thou hast beheld my troubles; thou
    hast saved my life from dis-eases, or distress.)
  epo-epo: Mi gajas kaj ĝojas pro Via favoro; Ĉar Vi vidis min mizeron, Vi eksciis
    la suferojn de mia animo,
  gfk-gfk: Iau ni kanakana ma ni guama narako tano num harmarsai, kanong u te nes
    ira nugu hinangul ma u nunure tar no tamat na ngunngutaan tano nugu lon.
  uig-PIN: Ɵzgǝrmǝs muⱨǝbbiting bilǝn huxal bolup xadlinimǝn; Qünki mening harliⱪimni
    kɵrdüngsǝn; Jenimning azap-oⱪubǝtliridin hǝwǝr tapting.
  beo-beo: Di da nama maedafa fisili asigi hou dialebeba:le, na hahawane amola obenai
    dialumu. Di da na hahanibi amo ba:sa amola na bidi hamoi amo huluane Dia dawa:.
  tpi-OTNT: Yu sori long mi oltaim, olsem na mi amamas long yu. Yu lukim dispela hevi
    bilong mi, na yu save long olgeta trabel i kamap long mi.
  hau-SA: Zan yi murna in kuma yi farin ciki a cikin ƙaunarka, gama ka ga azabata
    ka kuma san wahalar raina.
  udu-udu: Aha/ mina bwa ’kuny mo dhali ’bor mo gom mo/en pini jin ṯelu sho’k mo,
    haali/ /e hilki mom pem jin ṯocu aha/ bwa mo, dhali /e yip̱ki ’kup̱ mo goma ris
    uni kun ta ’kup̱ gi aha/ mo,
  uig-LAT: Özgermes muhebbiting bilen xushal bolup shadlinimen; Chünki méning xarliqimni
    kördüngsen; Jénimning azap-oqubetliridin xewer tapting.
  nde-nde: Ngizathokoza ngijabule othandweni Lwakho, ngoba wakubona ukuhlupheka kwami
    wabazi ubuhlungu bomphefumulo wami.
  ton-ton: 'Te u fiefia mo nekeneka ʻi hoʻo ʻaloʻofa: he kuo ke tokanga ki heʻeku
    mamahi; kuo ke ʻiloʻi hoku laumālie ʻi he ngaahi mamahi;'
  ces-1613: Nenávidím těch, kteříž následují pouhých marností, nebo já v Hospodinu
    naději skládám.
  eng-WMB: I will be glad and rejoice in your loving kindness, for you have seen my
    affliction. You have known my soul in adversities.
  tam-TCV: நான் உமது அன்பில் மகிழ்ந்து களிகூருவேன்; ஏனெனில், நீர் என் வேதனையைக் கண்டு,
    என் ஆத்தும துயரத்தை அறிந்திருக்கிறீர்.
  ceb-ULB: Magmalipayon ug magmaya ako diha sa imong matinud-anong kasabotan, kay
    nakita nimo ang akong kagul-anan; nasayod ka sa kalisdanan sa akong kalag.
  pol-UBG: Będę się radował i weselił w twoim miłosierdziu, bo wejrzałeś na moje utrapienie
    i poznałeś udręki mojej duszy;
  urd-GVU: مَیں باغ باغ ہوں گا اور تیری شفقت کی خوشی مناؤں گا، کیونکہ تُو نے میری
    مصیبت دیکھ کر میری جان کی پریشانی کا خیال کیا ہے۔
  eng-OEBCW: I will rejoice and be glad in your love, because you have looked on my
    misery, and cared for me in my distress.
  deu-1912: Ich freue mich und bin fröhlich über deine Güte, daß du mein Elend ansiehst
    und erkennst meine Seele in der Not
  kan-2017: ನಿನ್ನ ಕೃಪೆಯಲ್ಲಿ ಸಂತೋಷಿಸಿ ಉಲ್ಲಾಸದಿಂದಿರುವೆನು; ನಾನು ಕುಗ್ಗಿಹೋಗಿರುವುದನ್ನು ನೋಡಿ,
    ನನ್ನ ಬಾಧೆಗಳನ್ನು ನೀನು ಲಕ್ಷ್ಯಕ್ಕೆ ತೆಗೆದುಕೊಂಡಿಯಲ್ಲಾ.
  yap-yap: Ri bay gu uf mug felfelan’ ni bochan e t’ufeg rom ni dabimus. Ga be guy
    e gafgow rog; ga manang e oloboch rog.
  hlt-MCSB: Namah kah sitlohnah neh kai kah phacip phabaem te nan hmuh tih ka hinglu
    kah citcai te nan ming dongah ka omngaih vetih ka kohoe ni.
  mdy-ETH: ኔኤኮ ናንጊና ናንጋ ናሹማ ታና ዎዎዛሳኔ፤ ሚርጌናኣ ታ ዎዛዻኔ፤ ሜታሢ ኔ ታኣኮ ዛጌኔ፥ ዋኣዪፆዋ ታኣኮ ኔ ዔራኔ።
