  bqc-SIM: Má za tã́a gbàgbanaↄgu, Dii má aà náai vĩ.
  tcz-CHONGTHU: Nami ngailutna longlou jeh in keima kipah thanom jing inge, ajeh chu
    nangin kaboina ho neihet peh jingin chuleh kalung gimna jouse nangin neihet thempeh
    jingin ahi.
  mar-mar: तुझ्या प्रेमदयेमध्ये मी आनंद आणि हर्ष करीन, कारण तू माझे दु:ख पाहिले आहेस.
  isl-isl: Ég hata alla þá sem dýrka fánýt falsgoð en Drottni treysti ég.
  hlt-THB: Na lungnaak awh ce zeelmang ing awm vang, kawtih nang ing ka kyinaak ce
    hu law tiksaw kang myihla ing a khuikhanaak ce sim hyk ti.
  qub-qub: Cuyamaptiquimi fiyupa cushicö. Gamga ricashcanquimi imano llaquicuycashätapis.
    Musyanquimi imano ñacaycashätapis.
  bqp-bqp: Mani yáa dↄ mà pↄnna kɛ kũ n yenyĩo, zaakũ n ma yã'ũmmanaa è, n ma
    warikɛnaa dↄ̃̀mɛnɛ.
  hat-hat: (031:8) M'ap kontan, m'ap fè fèt, paske ou renmen m'. Ou wè jan m'ap soufri,
    ou konnen nan ki pwoblèm mwen ye.
  eng-BSB: I will be glad and rejoice in Your loving devotion, for You have seen my
    affliction; You have known the anguish of my soul.
  eng-WEBPB: I will be glad and rejoice in your loving kindness, for you have seen
    my affliction. You have known my soul in adversities.
  kbq-kbq: Nagra Ra Anumzamoka vagaore kavesizanka'agura musena hugahue. Na'ankure
    kagra knazani'a negenka natama eri'na vuazana antahinka kenka hu'nane.
  pon-pon: I pan pereperen o polauleki omui kalanan, pwe komui me kotin mani ai luet,
    o kotin kupura nen i ni anjau apwal.
  nhe-BL: Nijpiya miyac paquilistli pampa tinechicnelía. Ta tiquitztoc nochi nocuesol,
    tiquixmajtoc nochi tlen nopantitoc.
  wnc-wnc: Sike gata nae butaya asinggan natangamunggayak. Unzingge nata gae apbaknganggat.
    Dasingge, gata meya natapbum taknga akakuyak. Ngan, gata natane musipmaatang meya
    takngatu takngatu natapbumu atnatapbuyak.
  bus-bus: Mɛ́ yáa dↄ mà pↄnnaa kɛ kↄ̃n n yenzio, zaakɛ n ma yã'ↄ̃amma è, n ma nawɛ̃akɛna
    dↄ̃̀mɛ.
  gub-BL: Heamutar katu pe ne, a'e rupi herurywete ihe. Herurywete azeharomoete ihe.
    Apuraraw ma'erahy ihe. Ipuraraw mehe herexak pe ne. Erekwaw ikatu 'ym ma'e ihewe
    uzeapo ma'e.
  eng-DRA: 'Thou art my refuge from the trouble which hath encompassed me: my joy,
    deliver me from them that surround me.'
