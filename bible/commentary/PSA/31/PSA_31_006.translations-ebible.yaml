verse: PSA.031.006
translations:
  mal-C: മിഥ്യാമൂർത്തികളെ ഭജിക്കുന്നവരെ ഞാൻ വെറുക്കുന്നു; എന്നാൽ ഞാൻ യഹോവയിൽ ആശ്രയിക്കുന്നു.
  deu-TKW: In deine Hand befehle ich meinen Odem; du erlösest mich, Jahwe, du treuer
    Gott!
  lin-lin: Nazongisi molimo na ngai kati na maboko na Yo, Yawe, Nzambe ya solo, oyo
    okangolaki ngai.
  mmx-mmx: U belengatngas tinedi di lotu saparap leven moroa xaxarang. Ketla nia a
    nunu saga ram.
  eng-LSV: I have hated the observers of lying vanities, || And I have been confident
    toward YHWH.
  eng-GNV: 'I haue hated them that giue them selues to deceitfull vanities: for I
    trust in the Lord.'
  eng-WEBSTER: 'I have hated them that regard lying vanities: but I trust in the LORD.'
  nhw-BL: Niquincualancaita nochi catli quinhueyichihuaj teteyome, pampa teteyome
    amo tleno hueli quichihuaj. Pero na nimotemachijtoc ipan ta, TOTECO.
  swh-ONEN: Ninawachukia wale wanaongʼangʼania sanamu batili; mimi ninamtumaini Bwana.
  bba-bba: Nɑ nun nɛn wɑ̃ɑru nɔmu sɔndiɑ, domi wunɑ ɑ mɑn wɔrɑ Yinni Gusunɔ, wunɛ
    wi ɑ nɑɑnɛ mɔ.
  eng-KJVCPB: 'I have hated them that regard lying vanities: But I trust in the Lord.'
  luo-luo: Asin gi joma lamo nyiseche manono ma dhano oloso; an to aketo genona kuom
    Jehova Nyasaye.
  aii-aii: ܟܹܐ ܣܵܢܹܝܢ ܠܐܵܢܝܼ ܕܕܵܒ݂ܩܝܼ ܠܨܵܢܲܡܹ̈ܐ ܣܪ̈ܝܼܩܹܐ، ܘܒܡܵܪܝܵܐ ܣܒܝܼܪܝܼ ܐܵܢܵܐ.
  meu-meu: Dirava koikoidia laulaudia e badinadiamu taudia na inai henidiamu; a Iehova
    na abidadama heniamu.
  npi-ULB: व्‍यर्थका मूर्तीहरूको सेवा गर्नेहरूलाई म घृणा गर्छु, तर म परमप्रभुमा भरोसा
    गर्छु ।
  yor-yor: Èmi ti kórìíra àwọn ẹni tí ń fiyèsí òrìṣà tí kò níye lórí; ṣùgbọ́n èmi
    gbẹ́kẹ̀lé Olúwa.
  pes-OPCB: از آنانی که به بت اعتماد می‌کنند، متنفرم؛ من بر تو، ای خداوند، توکل کرده‌ام.
  tgl-ULB: Kinamumuhian ko ang mga naglilingkod sa mga walang kwentang diyos-diyosan,
    pero nagtitiwala ako kay Yahweh.
  nop-nop: Nu adi du hogok nadisukilitigamuŋa me bepaŋ yalayalaŋ yeniutumbaiŋ heki
    yabukwihita tilat.
  hui-hui: Wali agali dama mitangi bialu gime wabini ngagohondo bi pupu wiaga karu
    hondowa í̠ turu nahaga kegoni. I̱na nde í̠hondo mini mbiraore wu haga kogoni.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​မိစ္ဆာ​ဘု​ရား​များ​ကို​ကိုး​ကွယ် ဆည်း​ကပ်​သူ​တို့​ကို​မုန်း​တော်​မူ​ပါ​၏။
    သို့​ရာ​တွင်​ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​အား ကိုး​စား​ပါ​၏။
  bod-N: འཕྲུལ་སྣང་ཙམ་གྱི་ལྷ་སྐུར་བརྟེན་པ་ཡི། །མི་རྣམས་ལ་ནི་ང་རང་སྡང༌བ་དང་། །བདག་གིས་ཡ་ཝཱེ་ཁོང་ལ་བློ་གདེང༌བསྐྱེད།།
  wsk-wsk: Ani kariimet kaem kawel nunup patawusan mu me nunga kuesam; bare Yawe,
    ani mu nikate la ira sanami lagasam.
  sna-sna: Ndinovenga vanonamatira kuzvifananidzo zvisina maturo; ndinovimba naJehovha.
  spa-BLM: Odio a los que consideran vanidades mentirosas, pero yo confío en Yahvé.
  cac-cac: Tzin chaquel eb' anima syaq'uem sb'a d'a juntzan̈ comon dios malaj yelc'ochi.
    A inxo Mamin Jehová, tzach vac'och yipoc in c'ool.
  swh-ULB: Ninawachukia wale wanaotumikia miungu isiyo na maana, bali ninaamini katika
    Yahwe.
  bel-bel: За тое памоліцца Табе кожны праведнік у час адпаведны, і тады разьліва
    вялікай вады не дастане яго.
  deu-ELBBK: In deine Hand befehle ich meinen Geist. Du hast mich erlöst, HERR, du
    Gott der Wahrheit!
  mbb-OT: Utew ku egkeepesi is menge etew he ed-azap te wazà menge pulus he menge
    ed-ezapen, su ziyè e man mulà te kenikew medsarig, Nengazen.
  mal-2015: മിത്ഥ്യാമൂർത്തികളെ സേവിക്കുന്നവരെ ഞാൻ പകെക്കുന്നു; ഞാനോ യഹോവയിൽ ആശ്രയിക്കുന്നു.
  gup-gup: Ngaye ngabenwidnan bininj nawu kabirrihmarneboddan nawarrewarre idols.
    Dja ngaye wanjh djalwoybukwon ngudda nawu Yawey.
  rmc-rmc: Andre tire vasta dav mire duchos; RAJEJA, verno Devla, cinďal man avri!
  nlg-nlg: U mua liodira ara hei tara holohabara na lei titinoni na pukuna tu ghanaghana
    kodo tatana Lord.
  pes-OPV: از آنانی که اباطیل دروغ را پیروی می‌کنند نفرت می‌کنم. و اما من بر خداوند
    توکل می‌دارم.
  ron-1924: Еу урэск пе чей че се липеск де идоль дешерць ши мэ ынкред ын Домнул.
  ben-OBCV: যারা অলীক মূর্তির আরাধনা করে আমি তাদের ঘৃণা করি; কিন্তু আমি সদাপ্রভুতে
    আস্থা রাখি।
  som-som: Waan neceb ahay kuwa hawada beenta ah ka fikira, Laakiinse Rabbigaan isku
    halleeyaa.
  lat-VUC: Pro hac orabit ad te omnis sanctus in tempore opportuno. Verumtamen in
    diluvio aquarum multarum, ad eum non approximabunt.
  eng-ASVBT: I hate them that regard lying vanities; But I trust in Jehovah.
  mna-mna: Zin wal tau timbesmbeeze pa zin merere pakaamŋan ta ŋonon somŋan i, na
    nio aŋurur koi pizin. Mi aŋpase pa nu itum tamen tau.
  ita-1885: Io odio quelli che attendono alle vanità di menzogna; Ma io mi confido
    nel Signore.
  eng-LXXUP: 'Therefore shall every holy one pray to thee in a fit time: Only in the
    deluge of many waters they shall not come nigh to him.'
  eng-ULB: I hate those who serve worthless idols, but I trust in Yahweh.
  spa-VBL: Yo aborrezco a los que se dedican a adorar ídolos sin sentido; Yo confío
    en el Señor.
  fra-_FOB: Je hais ceux qui s'adonnent aux vanités trompeuses; pour moi, je me confie
    en l'Éternel.
  mal-mal: മിഥ്യാമൂർത്തികളെ സേവിക്കുന്നവരെ ഞാൻ പകക്കുന്നു; ഞാനോ യഹോവയിൽ ആശ്രയിക്കുന്നു.
  urd-GVR: Maiṅ un se nafrat rakhtā hūṅ jo bekār butoṅ se lipṭe rahte haiṅ. Maiṅ to
    Rab par bharosā rakhtā hūṅ.
  suz-BL: गो शोर गाक्‍शो मूर्ति आन कली सेउ पाइब आन कली ग्रांग्रा दित्‍नुङमी। गो परमप्रभु
    यावे इन कली जिम्‍मा गेसाक्‍यी।
  eng-NOY: I hate those who regard lying vanities, And put my trust in the LORD.
  ita-1927: Io odio quelli che attendono alle vanità menzognere; e quanto a me confido
    nell’Eterno.
  ckb-ckb: من ڕقم لەوانە دەبێتەوە کە دەست بە بتی پووچەوە دەگرن، من متمانەم بە یەزدان
    هەیە.
  eng-BBE: I am full of hate for those who go after false gods; but my hope is in
    the Lord.
  xsi-xsi: Noko uru wisi nâna panzi tamâta ea siwâŋgi panzi maro laŋeŋa. Aŋga naŋa
    nde ma kaloŋgu tawana noko nâ.
  kan-OKCV: ದೇವರಲ್ಲದವುಗಳನ್ನು ಅನುಸರಿಸುವವರಿಂದ ನಾನು ಪ್ರತ್ಯೇಕವಾಗಿದ್ದೇನೆ; ನಾನು ಯೆಹೋವ ದೇವರಲ್ಲಿಯೇ
    ಭರವಸೆ ಇಟ್ಟಿದ್ದೇನೆ.
  tam-2017: பொய் தெய்வங்ககளைப் பற்றிக்கொள்ளுகிறவர்களை நான் வெறுத்து, யெகோவாவையே நம்பியிருக்கிறேன்.
  spa-RV-1909: Aborrecí á los que esperan en vanidades ilusorias; mas yo en Jehová
    he esperado.
  ron-BTF: Am urât pe cei ce iau aminte la deșertăciuni mincinoase, dar mă încred
    în DOMNUL.
  eng-WEBP: I hate those who regard lying vanities, but I trust in the LORD.
  eng-FBV: I hate those who devote themselves to pointless idols; I trust in the Lord.
  nld-1939: Maar Gij haat, die op nietige afgoden hopen. Neen, ik blijf op Jahweh
    vertrouwen,
  nch-BL: Niquincualancaita nochi cati quinhueyichihuaj teteyome, pampa teteyome amo
    teno hueli quichihuaj. Pero na nimotemachijtoc ipan ta, TOTECO.
  vie-1934: Tôi ghét những kẻ thờ hình tượng hư không; Nhưng tôi tin cậy nơi Đức Giê-hô-va.
  cha-cha: 'Juchatlie ayo sija y numanangga y taebale na dinague: lao guajo si Jeova
    juangongoco.'
  hin-CV: मुझे घृणा है व्यर्थ प्रतिमाओं के उपासकों से; किंतु मेरी, आस्था है याहवेह
    में.
  eng-OURB: I hate those who regard lying vanities, but I trust in Adonai.
  spa-BES: Estoy lleno de odio por aquellos que persiguen a dioses falsos; pero mi
    esperanza está en el Señor.
  tdx-tdx: Hejeko o mpañaoñe ty hakoafan-dRemborakeo; Iehovà ro iatoako.
  tha-KJV: ข้าพระองค์​เกล​ียดบรรดาผู้​ที่​นับถือพระเทียมเท็จ แต่​ข้าพระองค์วางใจในพระเยโฮวาห์
  por-BR-2018: Odeio os que dedicam sua atenção a coisas vãs e enganosas; porém eu
    confio no SENHOR.
  deu-ELO: Gehaßt habe ich die, welche auf nichtige Götzen achten, und ich, ich habe
    auf Jehova vertraut.
  eng-WYC-2018: Thou hatest them that keep vanities superfluously. Forsooth I hoped
    in the Lord; (Thou hatest them who worship false gods, or useless idols. But I
    put my trust in the Lord;)
  epo-epo: Mi malamas la adorantojn de vantaj idoloj, Sed mi fidas la Eternulon.
  gfk-gfk: Iau malentak ta diet ing diet patep ta ira palimpuo ing taie ta tutun ine.
    Iau nurnur tano Watong.
  uig-PIN: Yalƣan ilaⱨlarƣa qoⱪunidiƣanlardin yirginip kǝldim; Mǝn bolsam Pǝrwǝrdigarƣa
    etiⱪad ⱪilimǝn.
  beo-beo: Di da ogogole ‘gode’ ilima nodone sia:ne gadobe dunu, ili higasa. Be na
    da Dima dafawaneyale dawa:sa.
  tpi-OTNT: Yu no save laikim tru ol man i save lotu long ol giaman god. Tasol mi
    bilip long yu.
  hau-SA: Na ƙi waɗanda suke manne wa gumakan banza; na dogara ga Ubangiji.
  udu-udu: /E shi/ki uni gwansan i e mo uni gun c̱ina hirdhe/ ki p̱e’th ki tomp̱inycon
    kun luŋu mo. Bahili aha/ gamkina gwo is e Tap̱a mo.
  uig-LAT: Yalghan ilahlargha choqunidighanlardin yirginip keldim; Men bolsam Perwerdigargha
    étiqad qilimen.
  nde-nde: Ngiyabazonda labo abanamathela izithombe eziyize; ngithemba kuThixo.
  ton-ton: 'Naʻaku fehiʻa kiate kinautolu ʻoku tokanga ki he ngaahi meʻa vaʻinga loi
    pē: ka ʻoku ou falala kia Sihova.'
  ces-1613: V ruce tvé poroučím ducha svého, nebo jsi mne vykoupil, Hospodine, Bože
    silný a věrný.
  eng-WMB: I hate those who regard lying vanities, but I trust in the LORD.
  tam-TCV: இறைவனல்லாதவைகளைப் பற்றிக்கொள்கிறவர்களை நான் வெறுக்கிறேன்; நான் யெகோவாவிடம்
    நம்பிக்கையாய் இருக்கிறேன்.
  ceb-ULB: Gikasilagan ko kadtong nag-alagad sa mga walay pulos nga mga diosdios,
    apan nagsalig ako kang Yahweh.
  pol-UBG: Nienawidzę tych, którzy zważają na próżne marności, bo ja w PANU pokładam
    nadzieję.
  urd-GVU: مَیں اُن سے نفرت رکھتا ہوں جو بےکار بُتوں سے لپٹے رہتے ہیں۔ مَیں تو رب
    پر بھروسا رکھتا ہوں۔
  eng-OEBCW: I hate those devoted to worthless idols; I trust in the Lord.
  deu-1912: Ich hasse, die da halten auf eitle Götzen; ich aber hoffe auf den HERRN.
  kan-2017: ವ್ಯರ್ಥವಾದ ವಿಗ್ರಹಗಳನ್ನೂ ಅವಲಂಬಿಸಿದವರನ್ನು ನಾನು ದ್ವೇಷಿಸುತ್ತೇನೆ; ನಾನಾದರೋ ಯೆಹೋವನಲ್ಲಿ
    ಭರವಸವಿಟ್ಟಿದ್ದೇನೆ.
  yap-yap: Ga ba fananikay e pi’in yad ma tayfan e tin de riyul’ e got, machane gag
    e ba pagan’ug ngom.
  hlt-MCSB: A poeyoek la a honghi aka ngaithuen khaw ka hmuhuet tih kai tah BOEIPA
    ni ka pangtung.
  mdy-ETH: ዔኤቢ ፓሡዋያ ማዔ ሜሌ ፆኦዞም ዚጋዞንሢ ቢያ ኔኤኒ ዒዒፃኔ፤ ታኣኒ ጋዓንቴ ኔና ጉሙርቃኔ።
  twi-ASANTE: Mekyiri wɔn a wɔsom abosom huhuo; mede me ho to Awurade so.
  eng-WEBU: I hate those who regard lying vanities, but I trust in the LORD.
  acu-NT: 'Aints ainau Yuschau waininayat ni yusrin: Ameketme yusem tinaunka pengké
    nakitajai. Antsu wikia: Nekasampita tau asan amin nintimtusan pujajme.'
  spa-PDDPT: Aborrezco a los que confían en ídolos vanos, Pero confío en Yavé.
  gun-gun: Rejou vai mba'emo ra'angaa ombojerovia va'e. Ha'e rã xee ma Senhor re anho
    ajerovia.
  agu-BL: Qui na chimpek' scye'j yi e' yi na cho'c tan c'u'laje'n yi e'chk ryos yi
    banij cuntu', na cho'n k'uklij wetz inc'u'l te'ju'.
  ilo-ULB: Kagurak dagiti agserserbi kadagiti awan serserbina a didiosen, ngem agtalekak
    kenni Yahweh.
  kpg-kpg: Goe e de hiihai gi digau ala e daumaha gi nia balu god tilikai, gei au
    e hagadagadagagee adu gi di Goe.
  uig-ARA: يالغان ئىلاھلارغا چوقۇنىدىغانلاردىن يىرگىنىپ كەلدىم؛ مەن بولسام پەرۋەردىگارغا
    ئېتىقاد قىلىمەن.
  sus-sus: N bara n xaxili ti i ra. Alatala Nɔndi Marigi, i bara n nakisi.
  pon-2006: Komwi kin ketin kalahdeki irail kan me kin kaudokiong koht likamw akan,
    a ngehi I kin likih komwi.
  jae-jae: Aôm têmtac gedec êsêac, taŋ sêsap gwam ŋaôma tôŋ naŋ samucgeŋ, mago aê
    matoc kêsap Apômtau tôŋ.
  ksd-ksd: Iau milikuane diat dia nuk pa ra lavur magit vavaongo; Ma iau nurnur uka
    tai ra Luluai.
  tur-YTC: Yalancı putlara saygı duyanlardan nefret ederim, Ancak Yahve’ye güvenirim.
  bel-N: У рукі Твае аддаю я дух мой; Ты выбавіў мяне, ГОСПАДЗЕ, Бог праўды.
  grc-BRENT: Ὑπὲρ ταύτης προσεύξεται πρὸς σὲ πᾶς ὅσιος ἐν καιρῷ εὐθέτῳ· πλὴν ἐν κατακλυσμῷ
    ὑδάτων πολλῶν πρὸς αὐτὸν οὐκ ἐγγιοῦσι.
  kpr-kpr: Evetu genembo ove mane a god beká irae tumonde bainghuse irá gheraera ava,
    ni gari beghagha beká eraesa. Avata namo, nanda tumondari Bajari nisuka nimokena
    fifituse irá gheraena.
  ind-AYT: (31-7) Aku membenci orang-orang yang mengamat-amati berhala yang sia-sia,
    tetapi aku percaya kepada TUHAN.
  yom-yom: Ndieti lenda bobo bansingiminanga mu bitumba biphamba. Vayi minu diana
    diama didi mu Yave.
  yut-yut: Gak kokup kɨdat gawak yomaŋ amɨn dɨmasi galak taŋ yomɨsal. Mani egɨp egɨpno
    Yawekon tosok yaŋsi nandɨsat.
  nya-nya: Koma ine ndimadana nawo amene amamamatira mafano achabechabe; ine ndimadalira
    Yehova.
  hrv-hrv: 'U tvoje ruke duh svoj predajem: otkupi me, Jahve, Bože vjerni.'
  mps-mps: Nago te tibo god dabede lotu wabo bidi dabe te wei mu me isiąwai. Tiali
    goli, eno konealubo homu nageba dąų wali.
  tpi-tpi: Yu no save laikim tru ol man i save lotu long ol giaman god. Tasol mi bilip
    long yu.
  dan-1931: i din Hånd befaler jeg min Ånd. Du forløser mig, HERRE, du trofaste Gud,
  vie-OVCB: Con ghét người thờ thần tượng hư ảo, nhưng con tin cậy nơi Chúa Vĩnh Hằng.
  guj-2017: જુઠા દેવોની પૂજા કરનારને હું ધિક્કારું છું, પણ હું યહોવાહ પર ભરોસો રાખું
    છું.
  pon-2006A: Komwi kin ketin kalahdeki irail kan me kin kaudokiong koht likamw akan,
    a ngehi I kin likih komwi.
  por-BRBSL: Eu odeio aqueles que consideram vaidades mentirosas, mas confio em Yahweh.
  eng-OEBUS: I hate those devoted to worthless idols; I trust in the Lord.
  swe-swe: I din hand överlämnar (lämnar) jag min ande (mitt liv). [Jesus citerar
    från första delen av denna vers på korset, se . Hebreiska ordet ”överlämnar” har
    en rik betydelse. Det betyder att överlämna något i någons vård, men här finns
    också bilden på en deposition, där någon lämnar något och sedan får tillbaka det.
    Inom judendomen citeras ofta denna vers som avslutning på den dagliga kvällsbönen.
    Tanken är att man överlämnar sin ande till Gud för att han ska ha den i tryggt
    förvar under natten. I den judiska morgonbönen ”Mohed Ani” finns sedan en fras
    där man tackar Gud för att han på nytt gett vår inre människa liv.] Du friköper
    mig, Herre (Jahve), du trofaste Gud (Elohim).
  cth-cth: Cungkeihoehe meikaphawk alawkpui lah kahruengnaw hah ka hmuhma. Hatei,
    kai teh BAWIPA ka kâuep.
  twi-twi: Mikyi wɔn a wɔsom abosom huhuw; mede me ho to Awurade so.
  hlt-hlt: A poeyoek la a honghi aka ngaithuen khaw ka hmuhuet tih kai tah BOEIPA
    ni ka pangtung.
  tbz-SIM: N Yiɛ̀ nKuyie nh ɑ̃nnɛ́ m mɑ́ɑ̀ ɑ nɔu miɛkɛ nkɛ, ɑ tú Kuyie nku timɔ́mmɔnti
    yiɛ̀, fɔ̃́ɔ̃̀ n dɛɛtɛ́.
  msy-2020: Marvir guar gavgaviba puvatɨzibar ziaba fer gumazamiziba, nɨ bar men aghua.
    Ezɨ ko, kɨ nɨghnɨzir gavgavim nɨn iti.
  dop-dop: Nyɑ́ niŋ tɑɑ kɛ́ mɑ pɛtəɣɩ mɑ tɩ təkpɑtɑɑ. Nyɑɣɑlɛ Ɩsɔ Tɑcɑɑ tɑmpɑnɑ tʋ,
    n kɑ́ wɑɑsɩ-m.
  azb-azb: Boş şey olan bütlərə pərəstiş edənlərə nifrət edirəm, Mən Rəbbə güvənirəm.
  eng-DBY: I have hated them that observe lying vanities; and as for me, I have confided
    in Jehovah.
  hin-2017: जो व्यर्थ मूर्तियों पर मन लगाते हैं, उनसे मैं घृणा करता हूँ; परन्तु मेरा
    भरोसा यहोवा ही पर है। (भज. 24:4)
  wol-KYG: Yaw laa dénk sama bakkan. Aji Sax ji, Yàlla miy dëgg, ngalla jot ma.
  swp-swp: Aidimodi oitau borabora se nuanuatuidi oa u hewaiunuedi; na eau GUIAU mo
    ea sunumaei.
  bjr-bjr: Anee unnaqira anutusara innaaru qimariasara fidiaqaa imariananoo. Misa
    miqi mariafaqa qinee ani kai saqarikidaqa.
  eng-YLT: I have hated the observers of lying vanities, And I toward Jehovah have
    been confident.
  kne-kne: Kaliliget mo din mandayaw si didiyosen ay magay silbi na, ngem sak-en pay,
    mantalekak en sik-a.
  eng-WYC-2017: Thou hatest them that keep vanities superfluously. Forsooth I hoped
    in the Lord;
  eng-WMBB: I hate those who regard lying vanities, but I trust in the LORD.
  zat-NTPS: Dxecuídeda' benne' ca' dxelebeza lazre̱' dios ca' quebe bi zaj zaca. Neda'
    dxebeza lazra' Xrana' Dios.
  zty-NTPS: Bi de chawa'a benne' ka' ẕka'n ẕéngake' lo'a ka', san neda' žx̱en ḻaža'a
    Le', X̱ana' Dios.
  urd-GVH: मैं उनसे नफ़रत रखता हूँ जो बेकार बुतों से लिपटे रहते हैं। मैं तो रब पर
    भरोसा रखता हूँ।
  rug-rug: Kukiti ni Goi saripu vahesi tamasa beku, ba arau si kalavarae koa Agoi.
  gaz-gaz: Ani warra waaqota faayidaa hin qabne abdatan nan jibba; Waaqayyoon garuu
    nan amanadha.
  fra-LSG: Je remets mon esprit entre tes mains; Tu me délivreras, Éternel, Dieu de
    vérité!
  yal-yal: N bata n niin so i yii, n xunba Alatala, lannaya Ala.
  iou-iou: Gäk ämawebe ätutä mäjo wära yäniŋ oret täkaŋ unita bitnäk täyan. Upäŋkaŋ
    näk gäka nadäŋ gamikinik täyat.
  haw-1868: Ua hoowahawaha au i ka poe manao ma na mea lapuwale hoopunipuni; Aka,
    ke hilinai aku nei au ia Iehova.
  arb-NAV: لَقَدْ أَبْغَضْتُ الْمُتَعَبِّدِينَ لِلأَصْنَامِ الْبَاطِلَةِ. أَمَّا أَنَا
    فَعَلَى الرَّبِّ تَوَكَّلْتُ.
  ded-ded: Ngicngac yeneng nemuonga ikocnginagoc hoangyunuma eweheihei ayemmeandae,
    ni ine yeni ubango wayunuma KEBU negenserima kecbade.
  ewe-ewe: Metsri ame siwo ku ɖe legba maɖinuwo ŋu; ke nye la meku ɖe Yehowa ŋu.
  eng-LEE: (31:7) I hate those that depend on lying vanities; but I trust indeed in
    the Lord.
  asm-FB: যিসকলে অসাৰ মূর্তিবোৰৰ সেৱা-পূজা কৰে, মই তেওঁলোকক ঘিণ কৰোঁ; কিন্তু মই যিহোৱাত
    ভাৰসা কৰোঁ।
  sus-A: ﭑ بَرَ ﭑ شَشِلِ تِ عِ رَ. عَلَتَلَ نْندِ مَرِفِ، عِ بَرَ ﭑ نَكِسِ.
  fra-SBL: Je déteste ceux qui considèrent les vanités mensongères, mais je me confie
    à Yahvé.
  hbo-hbo: בְּיָדְךָ֮ אַפְקִ֪יד ר֫וּחִ֥י פָּדִ֖יתָה אֹותִ֥י יְהוָ֗ה אֵ֣ל אֱמֶֽת׃
  kik-kik: Nĩthũire arĩa mahooyaga ngai cia mĩhianano ĩtarĩ kĩene; niĩ ndĩhokete o
    Jehova.
  fra-NCL: Entre tes mains je remets mon esprit ; tu me délivreras, Yahweh, Dieu de
    vérité !
  cek-AK: Tidoeh angcoeng ai hmuen to ka hnukma, toe Angraeng to ka oep.
  cuk-cuk: Dule-ibmar-babyob-imakleged-e-nug-odummodimalad an isdar-daked. Ar andi,
    Bab-Jehováʼgi bensulid.
  uig-CYR: Шуңа Сени тапалайдиған пәйттә, Һәр бир ихласмән Саңа дуа билән илтиҗа қилсун!
    Чоң топанлар өрләп, тешип кәткәндә, Сулар шу кишигә һәргиз йеқинлашмайду.
  tel-2017: నేను యెహోవాను నమ్ముకున్నాను. పనికిమాలిన విగ్రహాలను పూజించేవారు నాకు అసహ్యం.
  hat-BSA: Mwen rayi sila ki fè rega a fo zidòl yo, men nan Bondye, mwen mete konfyans
    mwen.
  ukr-ONPU: Тому помолиться Тобі кожен вірний у той час, коли можна знайти Тебе, і
    навіть потік могутніх вод до нього не підступить.
  kos-kos: Kom srungalos su alu nu sin god kikiap, A nga lulalfongi in kom.
  hbo-WLC: בְּיָדְךָ֮ אַפְקִ֪יד ר֫וּחִ֥י פָּדִ֖יתָה אוֹתִ֥י יְהוָ֗ה אֵ֣ל אֱמֶֽת׃
  ibo-ibo: Akpọrọ m ha asị bụ ndị niile na-efe chi mba ọzọ ndị na-abaghị uru; ana
    m atụkwasị Onyenwe anyị obi m.
  ory-ory: ଯେଉଁମାନେ ଅସାର ପ୍ରତିମାଗଣକୁ ମାନନ୍ତି, ସେମାନଙ୍କୁ ମୁଁ ଘୃଣା କରେ; ମାତ୍ର ମୁଁ ସଦାପ୍ରଭୁଙ୍କଠାରେ
    ନିର୍ଭର ରଖେ।
  chk-chk: Ka oput chokewe mi fel ngeni anümwäl mi lomotongau, nge ngang üa anomu
    ai apilükülük womw.
  rop-rop: Yu nomo laigim ol detlot hu weship ola drimin sheip, bat mi oldei trastim
    yu.
  ukr-1871: Зненавидїв я тих, що вважають на божища нїкчемні; я ж вповав на Господа.
  yon-yon: Dudi god kuu karub ma awandindeban, kwane yi kuruwak yaa bumangkimaibdan
    yaa kuu kongendimain, kwane Yariman yaa angkumone doriin.
  deu-1951: (031-7) Ich hasse die, welche sich an eitle Götzen halten, und ich vertraue
    auf den HERRN.
  eng-JPS: (31-7) I hate them that regard lying vanities; but I trust in the LORD.
  srp-1865: Nenavidim one koji poštuju propadljive idole; ja se u Gospoda uzdam.
  lug-lug: Nkyawa abo abeesiga bakatonda abalala; nze nneesiga Mukama.
  heb-heb: שנאתי השמרים הבלי שוא ואני אל יהוה בטחתי׃
  ben-IRV: আমি তাদের ঘৃণা করি যারা মূল্যহীন মূর্তির সেবা করে, কিন্তু আমি সদাপ্রভুুকে
    বিশ্বাস করি।
  ntu-ntu: Kxetu, abrtxtrpo drtwrnge bam, A' pxtxpx-ngrne krkcng tzangiolr mqngr da
    txneng kx nzlz.
  pan-pan: ਮੈਂ ਉਨ੍ਹਾਂ ਨਾਲ ਵੈਰ ਰੱਖਦਾ ਹਾਂ ਜਿਹੜੇ ਵਿਅਰਥ ਦੇਵਤਿਆਂ ਨੂੰ ਮੰਨਦੇ ਹਨ, ਪਰ ਮੈਂ ਯਹੋਵਾਹ
    ਉੱਤੇ ਭਰੋਸਾ ਰੱਖਦਾ ਹਾਂ।
  tkr-tkr: Mançil-allab Yiğna yəq avquyng've, Ğu iveekemee Valqa düə hee'ecen. Məhrıng'uk
    xədın xhyanbıd qadıyng'a set'as deş.
  mya-JVB: မုသာ အနတ္တ ကို ဆည်းကပ် သောသူတို့ကို အကျွန်ုပ်သည်မုန်း ၍ ၊ ထာဝရဘုရား ကို
    ခိုလှုံ ပါ၏။
  kgf-kgf: Ni imi iwawai eŋomia ikora mepésianʒu imi onac méʒéna tianʒac. Ni Yaweac
    muru héima naŋanʒua.
  tte-O: Kowa yaubada mwakomwakotali kali topwalouyao ukalomagigi-lagili, na yau yameliyagiwo.
  tbg-tbg: Noravauvo, una variqanavu autu tuahere variaka, vikara ti muntukavano kia
    vaimanta te ariqaa muntuvi vaunarave.
  hmo-hmo: Dirava koikoi edia laulau idia tomadiho henia taudia, be oi ese oi badu
    henia noho, to lau ese oi lau abidadama henia noho.
  zar-NT: Bitiʼ riléʼedaʼ dxiʼa nupa tun zxön budóʼ guiö́j budóʼ yaga, pero nedaʼ
    ruzxöni ládxaʼa Liʼ, Xan.
  urd-urd: 'मुझे उनसे नफ़रत है जो झूटे मा''बूदों को मानते हैं: मेरा भरोसा तो ख़ुदावन्द
    ही पर है।'
  rus-SYN: За то помолится Тебе каждый праведник во время благопотребное, и тогда
    разлитие многих вод не достигнет его.
  bqc-SIM: Ma a wɛ̃ni nànɛ n ↄzĩ, ma bↄ, Dii Lua Sĩande.
  tcz-CHONGTHU: Phatchom nabei semthu pathen hou hokhu keiman kathet ahi. Kenvang
    Yahweh Pakai katahsan jing e.
  mar-mar: जे निरुपयोगी मूर्तींची सेवा करतात, त्यांचा मी तिरस्कार करतो. परंतु मी परमेश्वरावर
    विश्वास ठेवतो.
  isl-isl: Í þínar hendur fel ég anda minn. Þú, Guð, sem stendur við öll þín orð,
    þú hefur bjargað mér. Þig einan lofa ég.
  hlt-THB: Kawna amak awm myiqawl ak bawkkhqi ce sawh na nyng saw; Bawipa ce ypna
    nyng.
  qub-qub: Nogaga Tayta Diosllamanmi llapan shongöpa yäracö. Manacaj ïdulucunaman
    yäracojcunataga chiquëmi.
  bqp-bqp: Ma zã gbɛ̃ kũ òdi na tãnanↄinↄn, Dikirin ma náani kɛ̀.
  hat-hat: (031:7) Ou rayi moun k'ap adore zidòl. Pou mwen menm, tout konfyans mwen
    se nan ou li ye.
  eng-BSB: I hate those who cling to worthless idols, but in the LORD I trust.
  eng-WEBPB: I hate those who regard lying vanities, but I trust in the LORD.
  kbq-kbq: Kaza osu havi anumzante'ma mono'ma hunentaza vahera, tusi navresra hunezmantoe.
    Hianagi nagra Ra Anumzamokare namentintia nehu'na antahinegamue.
  pon-pon: I juedeki me kin kaporoporeki dikedik en ani mal akan, a i liki Ieowa.
  nhe-BL: Niquincocolía nochi tlen quinhueyichihuaj teteyome, pampa teteyome ax tleno
    hueli quichihuaj. Pero na nimotemachijtoc ipan ta, TOTECO.
  wnc-wnc: Sike nata aminu anutu pupukngae yanindatakaingge apbitanggat. Siwan ngana
    na Buyambam tapae banip singgat.
  bus-bus: Ma za gbɛ̃ kɛ̀ aↄ̃è na tãanↄan, Diin má náanɛ kɛ̀.
  gub-BL: Tupàn ua'u wamuwete har iro newe wà. Xo nerehe zo azeruzar ihe.
  eng-DRA: For this shall every one that is holy pray to thee in a seasonable time.
    And yet in a flood of many waters, they shall not come nigh unto him.
