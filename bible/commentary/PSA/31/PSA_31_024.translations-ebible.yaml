verse: PSA.031.024
translations:
  mal-C: യഹോവയിൽ പ്രത്യാശ അർപ്പിക്കുന്ന എല്ലാവരുമേ, ശക്തരായിരിക്കുക, സുധീരരായിരിക്കുക.
  deu-TKW: Liebt Jahwe, alle seine Frommen! Die Treuen behütet Jahwe, aber im vollen
    Maße vergilt er dem, der Hochmut übt.
  lin-lin: Bino babulami na Ye nyonso, bolinga Yawe ! Yawe abatelaka bato ya sembo
    epai na Ye, kasi apesaka etumbu ya makasi epai ya bato ya lofundu.
  mmx-mmx: Nemi axap limixin mina doxoma ngangais ti Leeme Silok. Mina tu tuxuruxun
    la minam doma abelemes.
  eng-LSV: Be strong, and He strengthens your heart, || All you who are waiting for
    YHWH!
  eng-GNV: All ye that trust in the Lord, be strong, and he shall establish your heart.
  eng-WEBSTER: Be of good courage, and he will strengthen your heart, all ye that
    hope in the LORD.
  nhw-BL: Nochi amojuanti catli anmotemachíaj ipan TOTECO, xipaquica huan ximotemacaca.
  swh-ONEN: Kuweni hodari na mjipe moyo, ninyi nyote mnaomtumaini Bwana.
  bba-bba: Yen sɔ̃, i Yinni Gusunɔ kĩɔ, bɛɛ be i nùn nɑɑnɛ sɑ̃ɑ. Domi u be bɑ nùn
    nɑɑnɛ doke kɔ̃su. Adɑmɑ u rɑ be bɑ tii sue sɛɛyɑsie kɑ dɑm.
  eng-KJVCPB: Be of good courage, and he shall strengthen your heart, All ye that
    hope in the Lord.
  luo-luo: Beduru motegno kendo jiwuru chunyu, un duto mugeno kuom Jehova Nyasaye.
  aii-aii: ܚܲܠܸܢܘܼܢ ܘܗܵܘܹܐ ܙܲܪܒܵܢܵܐ ܠܸܒܵܘܟ݂ܘܿܢ ܟܠܵܝܗ‌ܝ ܣܵܦܪ̈ܵܢܹܐ ܠܡܵܪܝܵܐ.
  meu-meu: Ba goada, ba boga auka, Iehova o nariamu taumui iboumui ai.
  npi-ULB: ए सबै सहायताको निम्ति परमप्रभुमा भरोसा गर्नेहरू हो, बलियो र दृढ होओ ।
  yor-yor: Jẹ́ alágbára, yóò sì mú yín ní àyà le gbogbo ẹ̀yin tí ó dúró de Olúwa.
  pes-OPCB: ای همهٔ کسانی که به خداوند امید بسته‌اید، شجاع و قوی دل باشید!
  tgl-ULB: Maging matatag at panatag, lahat kayo na nagtitiwala kay Yahweh para sa
    tulong.
  nop-nop: Metam Yahwe nadisukilitimiiŋ, hidi fafaŋe tiŋa yalune welehikdi mu gweheyeeŋ
    helemahelemaŋ saŋiniŋnit hatuwaak.
  hui-hui: Wali agali Anduane Homogohondo mini dunubiaho kamiru-o tí gi nahe elahe
    howa hongo haabo ho halimu.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​အား​စောင့်​မျှော်​ကြ​သူ​အ​ပေါင်း တို့၊ ကြံ့​ခိုင်​မှု​ရှိ​၍​ရဲ​ရင့်​ကြ​ကုန်​လော့။
  bod-N: ཡ་ཝཱེར་རེ་ལྟོས་བྱེད་མཁན་ཐམས་ཅད༌ནི། །སྙིང་སྟོབས་བསྐྱེད་ནས་བློ་རྩ་བརྟན་པར༌གྱིས།།
  wsk-wsk: Nina Yawe ko kariimet nukote la loaga lagasan, nina nengemang ningi gek
    am sanamaralko.
  sna-sna: Simbai uye mutsunge mwoyo, imi mose munorindira Jehovha.
  spa-BLM: Sé fuerte, y que tu corazón tenga valor, todos los que esperáis en Yahvé.
  cac-cac: Tec'b'ejec e b'a mach ex tzeyac'och Jehová yipoc e c'ool.
  swh-ULB: Iweni imara na jasiri, ninyi nyote mnao mwamini Mungu kuwasaidia.
  deu-ELBBK: Liebt den HERRN, ihr seine Frommen alle! Die Treuen behütet der HERR
    und vergilt reichlich dem, der Hochmut übt.
  mbb-OT: Sikiyu is ebperateng te tavang te Nengazen, mebpekelig-en kew wey mebpekevurut.
  mal-2015: യഹോവയിൽ പ്രത്യാശയുള്ള ഏവരുമേ, ധൈര്യപ്പെട്ടിരിപ്പിൻ; നിങ്ങളുടെ ഹൃദയം ഉറെച്ചിരിക്കട്ടെ.
  gup-gup: Mah, ngurrimurrngrayeknin, dja ngurrikangemarnburrimen ngudda bininj rowk
    nawu ngurridjalmadbun nawu Yawey.
  rmc-rmc: Kamen le RAJES, savore leskre pačivale manušale! O RAJ chraňinel olen,
    ko džan čačes pal leste, no le barikanenge visarel pale avke, sar peske zaslužinen.
  nlg-nlg: Ka laga ma kau tughuru ngasi. Ighau tau talua nimiu na ghanaghana kodo
    tatana.
  pes-OPV: قوی باشید و دل شما راتقویت خواهد داد. ای همگانی که برای خداوندانتظار می‌کشید!
  ron-1924: Фиць тарь ши ымбэрбэтаци-вэ инима, тоць чей че нэдэждуиць ын Домнул!
  ben-OBCV: তোমরা যারা সদাপ্রভুর উপর আশা রাখো, তোমরা বলবান হও ও সাহস করো।
  som-som: Kuwiinna Rabbiga wax ka rajaynaya oo dhammow, Adkaysta, oo qalbigiinnu
    ha dhiirranaado.
  eng-ASVBT: Be strong, and let your heart take courage, All ye that hope in Jehovah.
  mna-mna: Tana niom wal ta kapase pa Yooba mi kuurur motoyom pini na, komoto pepe.
    Kemender mbolŋana!
  ita-1885: Confortatevi, voi tutti che sperate nel Signore; Ed egli fortificherà
    il vostro cuore.
  eng-ULB: Be strong and confident, all you who trust in Yahweh for help.
  spa-VBL: Sean fuertes y confíen, ustedes que han puesto su confianza en el Señor.
  fra-_FOB: Demeurez fermes, et que votre cœur se fortifie, vous tous qui vous attendez
    à l'Éternel!
  mal-mal: യഹോവയിൽ പ്രത്യാശയുള്ള ഏവരുമേ, ധൈര്യപ്പെട്ടിരിക്കുവിൻ; നിങ്ങളുടെ ഹൃദയം ഉറച്ചിരിക്കട്ടെ.
  urd-GVR: Chunāṅche mazbūt aur diler ho, tum sab jo Rab ke intazār meṅ ho.
  suz-BL: परमप्रभु यावे आ लां कोव़शा रिम्‍बपुकी, सक्ति पाइश्‍शा, ठेयब थुं पाइश्‍शो
    दुमीन।
  eng-NOY: Be of good courage; let your hearts be strong, All ye who trust in the
    LORD!
  ita-1927: Siate saldi, e il vostro cuore si fortifichi, o voi tutti che sperate
    nell’Eterno!
  ckb-ckb: ئازابن و دڵتان بەهێز بکەن، ئەی هەموو ئەوانەی هیواتان بە یەزدان هەیە.
  eng-BBE: Put away fear and let your heart be strong, all you whose hope is in the
    Lord.
  xsi-xsi: Miki tamâta ŋine uru kao tinimi pa Yova Kindeni tu ma iveta kie ara pami,
    ande miki rârâni kapu kaika pa warakami ilomi kalomi, aku kamandi kaika.
  kan-OKCV: ಯೆಹೋವ ದೇವರಲ್ಲಿ ನಿರೀಕ್ಷಿಸುವವರೆಲ್ಲರೂ ದೃಢವಾಗಿರಿ; ನಿಮ್ಮ ಹೃದಯವು ಧೈರ್ಯದಿಂದ ಇರಲಿ.
  tam-2017: யெகோவாவுக்குக் காத்திருக்கிறவர்களே, நீங்களெல்லாரும் திடமனதாக இருங்கள்,
    அவர் உங்களுடைய இருதயத்தை உறுதிப்படுத்துவார்.
  spa-RV-1909: Esforzaos todos vosotros los que esperáis en Jehová, y tome vuestro
    corazón aliento.
  ron-BTF: Încurajați-vă și el vă va întări inima, voi toți care sperați în DOMNUL.
  eng-WEBP: Be strong, and let your heart take courage, all you who hope in the LORD.
  eng-FBV: Be strong and be confident, all you who put your hope in the Lord.
  nld-1939: Houdt moed, weest onverschrokken van hart, Gij allen, die op Jahweh hoopt!
  nch-BL: Nochi amojuanti cati anmotemachíaj ipan TOTECO, xipaquica huan ximosemacaca.
  vie-1934: Hỡi các người trông cậy nơi Đức Giê-hô-va, Hãy vững lòng bền chí.
  cha-cha: Nafanmetgot jamyo, ya inafanmatatnga y corasonmiyo, todo y numanangga si
    Jeova.
  hin-CV: तुम सभी, जिन्होंने याहवेह पर भरोसा रखा है, दृढ़ रहते हुए साहसी बनो.
  eng-OURB: Be strong, and let your heart take courage, all you who hope in Adonai.
  spa-BES: Esfuércense todos ustedes, y den ánimo a sus corazónes, todos ustedes cuya
    esperanza está en el Señor.
  tdx-tdx: Mihaozara naho mihafatrara arofo ry hene mpitamà Iehovà.
  tha-KJV: จงเข้มแข็ง และพระองค์จะให้ใจของท่านกล้าหาญเถิด ท่านทั้งปวงผู้หวังใจในพระเยโฮวาห์
  por-BR-2018: Sede fortes, e ele fortalecerá vosso coração, todos vós que esperais
    no SENHOR.
  deu-ELO: Seid stark, und euer Herz fasse Mut, alle, die ihr auf Jehova harret!
  eng-WYC-2018: All ye that hope in the Lord, do ye manly; and your heart be comforted.
    (All ye who hope in the Lord, be ye encouraged; and let your hearts be strengthened.)
  epo-epo: Estu kuraĝaj, kaj forta estu via koro, Vi ĉiuj, kiuj esperas al la Eternulo!
  gfk-gfk: Muat na tur dadas ma muat na balaraan, muat ing muat kis nanahai tano Watong.
  uig-PIN: I Pǝrwǝrdigarni tǝlmürüp kütkǝnlǝr, Jigǝrlik bol, ⱪǝlbing mǝrdanǝ ⱪilinsun!
  beo-beo: Dilia! Hina Gode da hobea misunu liligi huluane ouligisa. Amo dafawaneyale
    dawa:su dunu, dilia! Gasa fili, gesa:idafa ba:ma.
  tpi-OTNT: Yupela olgeta manmeri i bilip long Bikpela, yupela sanap strong, na bel
    bilong yupela i ken kisim strong oltaim.
  hau-SA: Ku yi ƙarfin hali ku kuma ƙarfafa, dukanku masu sa bege a kan Ubangiji.
  udu-udu: ’Bithi is mo dhali dhalka dum pini bu’th mo jin roc̱u sho’k mo, aris umi
    ’baar mo kun c̱orki Tap̱a mo.
  uig-LAT: I Perwerdigarni telmürüp kütkenler, Jigerlik bol, qelbing merdane qilinsun!
  nde-nde: Qinani lime isibindi, lonke lina elithemba uThixo.
  ton-ton: Ke mou lototoʻa, pea te ne fakamālohi homou loto, ʻakimoutolu kotoa pē
    ʻoku ʻamanaki lelei kia Sihova.
  ces-1613: Milujtež Hospodina všickni svatí jeho, neboť ostříhá věřících Hospodin,
    a též odplací vrchovatě tomu, kdož pýchu provodí.
  eng-WMB: Be strong, and let your heart take courage, all you who hope in the LORD.
  tam-TCV: யெகோவாவை நம்பிக் காத்திருப்பவர்களே, நீங்கள் எல்லோரும் பெலன்கொண்டு தைரியமாய்
    இருங்கள்.
  ceb-ULB: Pagmalig-on ug pagmasaligon, kamong tanan nga nagsalig sa pagtabang ni
    Yahweh.
  pol-UBG: Bądźcie dzielni, wszyscy, którzy pokładacie nadzieję w PANU, a on umocni
    wasze serca.
  urd-GVU: چنانچہ مضبوط اور دلیر ہو، تم سب جو رب کے انتظار میں ہو۔
  eng-OEBCW: Let your hearts be courageous and strong, all you who wait on the Lord.
  deu-1912: Seid getrost und unverzagt, alle, die ihr des HERRN harret!
  kan-2017: ಯೆಹೋವನನ್ನು ನಿರೀಕ್ಷಿಸುವವರೇ, ದೃಢವಾಗಿರ್ರಿ; ನಿಮ್ಮ ಹೃದಯವು ಧೈರ್ಯದಿಂದಿರಲಿ.
  yap-yap: Mu gel niged gimed, me muthan’med, gimed gubin e pi’in nike lagan’med ngak
    SOMOL.
  hlt-MCSB: BOEIPA dongah aka ngaiuep boeih loh thahuel uh lamtah na thinko cak sakuh.
  mdy-ETH: ዒንሢ ናንጊና ናንጋ ጎዳ ሃጋኣ ዎዛ ማሂ ጌሣ ዓሳ ቢያ ዒጊጪፖቴ፤ ዒናኣ ዒንሢኮ ዶዶንጎ።
  twi-ASANTE: Monhyɛ den na momma mo bo ntɔ mo yam, mo a mowɔ anidasoɔ wɔ Awurade
    mu nyinaa.
  eng-WEBU: Be strong, and let your heart take courage, all you who hope in the LORD.
  acu-NT: Atumi Yusri nekasampita tau asaram, napchauka nintimtsuk antsu pengker nintimsaram
    pujustaram.
  spa-PDDPT: Sean esforzados todos ustedes, los que esperan en Yavé Y tome aliento
    su corazón.
  gun-gun: Senhor pearõ va'e kuery, penembaraete ke, pendepy'a guaxu tema!
  agu-BL: Quiwit bin, nimit chic'u'lu', yi e'u' yi cho'n k'uklij chic'u'lu' te yi
    Kataja'tz.
  ilo-ULB: Pumigsa ken tumuredkayo, dakayo amin nga agtaltalek kenni Yahweh a tumulong.
  kpg-kpg: Goodou huogodoo ala e hagadagadagagee gi Dimaadua, goodou gi maaloo mo di
    hagamahi.
  uig-ARA: ئى پەرۋەردىگارنى تەلمۈرۈپ كۈتكەنلەر، جىگەرلىك بول، قەلبىڭ مەردانە قىلىنسۇن!
  sus-sus: Danxaniyatɔɛe, wo xa Alatala xanu. Alatala togondiyatɔɛe rakisima nɛ, kɔnɔ
    a yɛtɛ igboe ɲaxankatama nɛ.
  pon-2006: Kumwail koaros me kin koapworopworki KAUN-O, kumwail kehlail oh kommwad.
  jae-jae: Amac samob, taŋ asaê Apômtau amoa naŋ, akô ŋajaŋa totêmtac êpa sugeŋ.
  ksd-ksd: Avat a ongor, ma koko avat a burut, Avat par ba ava nurnur upi ra Luluai.
  tur-YTC: Ey sizler, Yahve’ye umut bağlayanlar, hepiniz, Güçlü olun ve yüreğiniz
    cesaretli olsun.
  bel-N: Любіце ГОСПАДА, усе багабойныя Ягоныя! Верных захоўвае ГОСПАД, але тым, якія
    дзейнічаюць пыхліва, Ён адплочвае з наддаткам.
  kpr-kpr: Ne maveju maveju Bajari gigituse ireva, nemokena resena. Ghamo gambari
    fakina eve!
  ind-AYT: (31-25) Perkuat dan teguhkan hatimu, hai kamu semua yang berharap di dalam
    TUHAN!
  yom-yom: Lukikindisa ayi bika luba bukhafi mu mintima mieno ; beno boso bobo luntulanga
    diana dieno mu Yave.
  yut-yut: Yawe da paŋpulugosak do jomjom aŋ amɨn morap ji butji paŋteban aŋek atni.
  nya-nya: Khalani ndi nyonga ndipo limbani mtima, inu nonse amene mumayembekezera
    Yehova.
  hrv-hrv: 'Ljubite Jahvu, svi sveti njegovi: čuva Jahve svoje vjernike, a po zasluzi
    vraća onima koji postupaju oholo.'
  mps-mps: Dage te Genuai Bidiba konealubo homu dąų wali we bidi tigidali, dage
    bomo elama dolalu, tama duga haliga sesemane bomo sao.
  tpi-tpi: Yupela olgeta manmeri i bilip long Bikpela, yupela sanap strong, na bel
    bilong yupela i ken kisim strong oltaim.
  dan-1931: Elsk HERREN, alle hans fromme; de trofaste skærmer HERREN; men den, der
    handler i Hovmod, gengælder han mangefold.
  vie-OVCB: Hỡi tất cả những người trông cậy Chúa Hằng Hữu! Hãy anh dũng, can đảm,
    và bền lòng.
  guj-2017: જે સર્વ યહોવાહ પર મદદને માટે ભરોસો રાખે છે, તે બળવાન તથા હિંમતવાન થાઓ.
  pon-2006A: Kumwail koaros me kin koapworopworki KAUN-O, kumwail kehlail oh kommwad.
  por-BRBSL: Seja forte, e deixe seu coração tomar coragem, todos vocês que esperam
    em Yahweh.
  eng-OEBUS: Let your hearts be courageous and strong, all you who wait on the Lord.
  swe-swe: Älska Herren (Jahve), alla ni hans trogna (fromma, lojala) följare! Herren
    (Jahve) bevarar de trogna, men han lönar (kompenserar) i fullt mått den högmodige
    (arrogante). [Även om betydelsen att Gud kommer straffa den högmodige är den exakta
    betydelsen svåröversatt. Lönar är hebreiska ”salem” som har samma rot som ordet
    ”shalom”. Det handlar om att Gud gör något fullständigt och helt. Sedan följer
    hebreiska ”al-jeter” som kan betyda ”fullt mått” eller ”med en bågsträng” och
    då blir betydelsen ”med exakthet”, som en pil på en bågsträng skjuts iväg och
    träffar sitt mål. En annan möjlig betydelse är att det väntar en ”belöning” i
    proportion till deras högmod.]
  cth-cth: BAWIPA kâuepnaw pueng, tarankahawi lah awm awh, na lungthin a thao sak
    han.
  twi-twi: Monyɛ den na momma mo bo ntɔ mo yam, mo a mowɔ anidaso wɔ Awurade mu nyinaa.
  hlt-hlt: BOEIPA dongah aka ngaiuep boeih loh thahuel uh lamtah na thinko cak sakuh.
  tbz-SIM: Ndɔ́nɛ̀ ti Yiɛ̀ nKuyie, díndi ku kó bɛsɑ̀ɑ̀bɛ̀, ti Yiɛ̀ nKuyie nkɑ̃nkɛ́mu
    bɛ̀ɛ̀ kù tũ, kɛ fɛ̃́ũnko mɛdiɛ̀ nsifeí yɛmbɛ̀.
  msy-2020: Ia gumazamizir nɨghnɨzir gavgavim Ikiavɨra Itir Godɨn itiba, ia uan navibar
    aven atiatingan kogh, egh tugh gavgavigh mamaghɨra ikɨ.
  dop-dop: Tɑcɑɑ yəlɑɑ mɛ ɩ́ sɔɔlɩ Tɑcɑɑ. Mpi tɔ, Tɑcɑɑ feŋiɣi mpɑ pɑ tɔkəɣɩ ɩ tɔm
    kɛ teu tɔɣɔ. Ɩlɛnɑ ɩ́ lɛɛtəɣɩ kɑlɑmpɑɑnɩ nyə́mɑ nɑ pɑ́ɑ́nɑ́.
  azb-azb: Ey Rəbbə ümid bağlayan bütün insanlar, Möhkəm olun, qoy ürəyiniz cəsarətli
    olsun!
  eng-DBY: Be strong, and let your heart take courage, all ye that hope in Jehovah.
  hin-2017: हे यहोवा पर आशा रखनेवालों, हियाव बाँधो और तुम्हारे हृदय दृढ़ रहें! (1
    कुरि. 16:13)
  wol-KYG: Képp kuy aji gëm, soppal Aji Sax ji. Aji Sax jeey sàmm ku ko gëm, di yool,
    ba wis kuy réy-réylu.
  swp-swp: Au adidiri, eo hinage au nuakipikipi, Omi gamagarimiu, GUIAU taulaubagibagiena!
  bjr-bjr: Innee Yaaweenaki mapukusee mariasa inni nimuqusa fannoo aiqama kari afeekaikinoo
    mariani.
  eng-YLT: Be strong, and He strengtheneth your heart, All ye who are waiting for
    Jehovah!
  kne-kne: Dakayo am-in ay mannamnama en Apo, papigsaen yo di nemnem yo ta tomoled
    kayo.
  eng-WYC-2017: All ye that hope in the Lord, do ye manly; and your heart be comforted.
  eng-WMBB: Be strong, and let your heart take courage, all you who hope in the LORD.
  zat-NTPS: Le gutipa lázrele, xúgute̱le le'e dxebeza lázrele Xránadxu Dios, na' Le̱'
    guzé̱ chúchue̱' le'e.
  zty-NTPS: Le gon choch ḻáže'le, ḻe'e žx̱en ḻáže'le X̱anžo Dios, na' Ḻe' wzé
    choche' ḻe'e.
  urd-GVH: चुनाँचे मज़बूत और दिलेर हो, तुम सब जो रब के इंतज़ार में हो।
  rug-rug: Mi koa va ṉiṉira na varane, gamu doduru pu raṉea se Zihova.
  gaz-gaz: Warri Waaqayyoon abdattan hundinuu jabaadhaa; garaan keessan hin sodaatin.
  fra-LSG: Aimez l’Éternel, vous qui avez de la piété! L’Éternel garde les fidèles,
    Et il punit sévèrement les orgueilleux.
  yal-yal: Ɛ tan tɔgɔndiya muxune birin xa Alatala xanu! Alatala dɛnkɛlɛya muxune
    ratangama nɛn, koni a yandadene sare fima nɛn alo a lan kiinde.
  iou-iou: Unita ämawebe Ekäni nadäŋ imikinik täk täkaŋ, in kuduptagän Ekäni itak
    yäŋpäŋ kehäromigän it täkot. Täŋpäŋ imaka umuritä ahäŋ tamiŋirä bätakigän kuŋat
    täkot!
  haw-1868: E hoolana oukou, a e hooikaika mai oia i ko oukou naau, E ka poe a pau
    e hilinai ana ia Iehova.
  arb-NAV: لِتَتَقَوَّ وَلْتَتَشَجَّعْ قُلُوبُكُمْ يَا جَمِيعَ الْمُنْتَظِرِينَ الرَّبَّ.
  ded-ded: KEBUAC tomai kecandae, ngeni herengina meserima serima nandacbisia.
  ewe-ewe: Misẽ ŋu, eye milé dzi ɖe ƒo, mi ame siwo katã tsɔ miaƒe mɔkpɔkpɔ de Yehowa
    me.
  eng-LEE: (31:25) Be strong, and let your heart be of good courage, all ye that hope
    in the Lord.
  asm-FB: তোমালোক যিসকলে যিহোৱালৈ অপেক্ষা কৰা, তোমালোক বলৱন্ত হোৱা, তোমালোকৰ হৃদয়
    সাহিয়াল হওঁক।
  sus-A: دَنشَنِيَتْييٍ، وٌ شَ عَلَتَلَ شَنُ. عَلَتَلَ تٌفٌندِيَتْييٍ رَكِسِمَ نّ،
    كْنْ عَ يّتّ عِفبٌي حَشَنكَتَمَ نّ.
  fra-SBL: Sois fort, et que ton cœur prenne courage, vous tous qui espérez en Yahvé.
  hbo-hbo: אֽ͏ֶהֱב֥וּ אֶת־יְהוָ֗ה כָּֽל־חֲסִ֫ידָ֥יו אֱ֭מוּנִים נֹצֵ֣ר יְהוָ֑ה וּמְשַׁלֵּ֥ם
    עַל־יֶ֝֗תֶר עֹשֵׂ֥ה גַאֲוָֽה׃
  kik-kik: Gĩai na hinya na mwĩyũmĩrĩrie ngoro, inyuĩ inyuothe arĩa mwĩhokete Jehova.
  fra-NCL: Aimez Yahweh, vous tous qui êtes pieux envers lui. Yahweh garde les fidèles,
    et il punit sévèrement les orgueilleux.
  cek-AK: Nangcae Angraeng oephaih tawn kaminawk boih, thazok o hmah, to tiah nahaeloe
    anih mah na palungthin tha na cak o sak tih.
  cuk-cuk: Bela Bab-Jehováʼgi-bensurmalad gangumala, niga-ogannomala.
  tel-2017: యెహోవా కోసం కనిపెట్టుకున్న వారలారా, మీరందరూ ధైర్యంగా నిబ్బరంగా ఉండండి.
  hat-BSA: Kenbe fèm e kite kè ou pran kouraj, nou tout ki mete espwa nan SENYÈ a.
  kos-kos: Kowos in ku na, ac pulaik na, Kowos nukewa su oasr finsrak lowos in LEUM
    GOD.
  hbo-WLC: אֶֽהֱב֥וּ אֶת־יְהוָ֗ה כָּֽל־חֲסִ֫ידָ֥יו אֱ֭מוּנִים נֹצֵ֣ר יְהוָ֑ה וּמְשַׁלֵּ֥ם
    עַל־יֶ֝֗תֶר עֹשֵׂ֥ה גַאֲוָֽה׃
  ibo-ibo: Ya mere, dịrịnụ ike, ka obi siekwa unu ike, unu niile ndị olileanya ha
    dị nʼime Onyenwe anyị.
  ory-ory: ହେ ସଦାପ୍ରଭୁଙ୍କଠାରେ ଭରସାକାରୀ ସମସ୍ତେ, ତୁମ୍ଭେମାନେ ବଳବାନ ହୁଅ ଓ ତୁମ୍ଭମାନଙ୍କ
    ଅନ୍ତଃକରଣ ସାହସିକ ହେଉ।
  chk-chk: Oupwe pöchökül o tipepwora, ämi meinisin mi apilükülükü ewe Samol mi Lapalap.
  rop-rop: Ol yumob pipul hu oldei trastimbat langa YAWEI, yumob jidan strongbala
    en nomo bradin blanga enijing.
  ukr-1871: Будьте сильні і майте в серцї одвагу, ви всї, що вповаєте на Господа.
  yon-yon: Kane kane Yariman ye dowad yembed kwananeen ande meedmiibdan, yiib korem
    kuu aromkono kerenib arudkono awinime.
  deu-1951: (031-25) Seid getrost und unverzagt, alle, die ihr des HERRN harrt!
  eng-JPS: (31-25) Be strong, and let your heart take courage, all ye that wait for
    the LORD.
  srp-1865: Budite slobodni, i neka bude jako srce vaše, svi koji se u Gospoda uzdate.
  lug-lug: Muddeemu amaanyi mugume omwoyo mmwe mwenna abalina essuubi mu Mukama.
  heb-heb: חזקו ויאמץ לבבכם כל המיחלים ליהוה׃
  ben-IRV: সাহায্যের জন্য তোমরা যারা সদাপ্রভুুতে বিশ্বাস কর তারা সবাই সাহসী এবং আত্মবিশ্বাসী
    হও।
  ntu-ntu: Bzkq nabzgu tzprlzm, a' natu-amqngiku Mz nzbrtikr drtwrgu nide.
  pan-pan: ਹੇ ਸਾਰੇ ਯਹੋਵਾਹ ਦੀ ਆਸ ਰੱਖਣ ਵਾਲਿਓ, ਤਕੜੇ ਹੋਵੋ ਅਤੇ ਤੁਹਾਡਾ ਮਨ ਦਲੇਰ ਹੋਵੇ!
  mya-JVB: ထာဝရဘုရား ကို ကိုးစား သောသူအပေါင်း တို့၊ အား ယူ၍ ရဲရင့် သော စိတ် နှလုံးရှိကြလော့။
  kgf-kgf: Yaweac mambéc kekec ini ʒénéŋ hirihiri qahac seligima nammu.
  tte-O: Komiu meuloimiu kwasanasana Guyau kaiwena, wakaiwe yo me ami katepatu.
  tbg-tbg: Ne Nora Kotirara noraiqaake iriha viva tinavu ho kahaqiariravave ti variaka,
    ne kia qetaraiti, kempukaiqaake vira aaraqaa variqi vuate.
  hmo-hmo: Lohiabada ena nega namona umui naria noho taudia ibounai e, do umui goada,
    do umui boga auka.
  zar-NT: ¡Guliʼgaca tsutsu, en buliʼtipa ládxiʼliʼ, yúguʼtëliʼ naʼ runliʼ löza Xanruʼ
    Dios!
  urd-urd: ऐ ख़ुदावन्द पर उम्मीद रखने वालो! सब मज़बूत हो और तुम्हारा दिल क़वी रहे।
  bqc-SIM: Dii yãmanaↄ, àↄ yeaàzi. Dii ì a náaikɛnaↄ dↄ̃́a, ì fĩabo zĩakãfĩnaↄnɛ
    a lɛ́ gbɛu.
  tcz-CHONGTHU: Hijeh chun Yahweh Pakaija kinepna neiho jouse hatnunlang hangun!
  mar-mar: जे तुम्ही परमेश्वरावर विश्वास करता, बलवान व धैर्यवान व्हा.
  isl-isl: Elskið Drottin, öll þið sem honum treystið, því að Drottinn verndar trúfasta,
    en refsar harðlega þeim sem hafna honum í hroka.
  hlt-THB: Nangmih Bawipa awh ngaih-unaak ak takhqi boeih namik tha awm sak unawh
    na mim thin caksak lah uh.
  qub-qub: Tayta Diosman yäracoj cajcunaga mana guellanayllapa cumliy.
  bqp-bqp: Ákↄ̃nↄ kũ á wɛ́ dↄ Dikiriinↄ, àgↄ̃ gbãna à á swɛ̃̀ kpátɛ.
  hat-hat: (031:25) Nou tout ki met espwa nou nan Seyè a, pran kouraj, kenbe fèm.
  eng-BSB: Be strong and courageous, all you who hope in the LORD.
  eng-WEBPB: Be strong, and let your heart take courage, all you who hope in the LORD.
  kbq-kbq: Ra Anumzamofonte'ma amuha'ma nehaza vahe'mota korora osu hankavetita maniho.
  pon-pon: Komail karoj me kaporo poreki Ieowa, en kelail o der majak!
  nhe-BL: Nochi imojuanti tlen inmotemachíaj ipan TOTECO, xipaquica huan ximotemachica.
  wnc-wnc: Ginu aminu kuupbamu Buyambam tapae banip sikaingu ginda kekeknga yutnong.
    Yuke musipzane asinggan natapa kekekayok.
  bus-bus: Amↄa kɛ̀ a wɛ́ɛ dↄ Diizinↄ, àgↄ̃ gbãa à a swɛ̃̀ kpáɛ.
  gub-BL: Pekàg nehe, pekyze zo nehe. Pe, Tupàn Tuweharupi Wiko Ma'e rehe uzeruzar
    ma'e paw rupi pe wà.
