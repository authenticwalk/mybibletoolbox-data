verse: PSA.031.016
translations:
  mal-C: അങ്ങയുടെ ദാസന്റെമേൽ തിരുമുഖം പ്രകാശിപ്പിക്കണമേ; അചഞ്ചലസ്നേഹത്താൽ എന്നെ രക്ഷിക്കണമേ.
  deu-TKW: 'In deiner Hand steht mein Geschick: errette mich aus der Gewalt meiner
    Feinde und von meinen Verfolgern!'
  lin-lin: Mikolo ya bomoi na ngai ezali kati na maboko na Yo ; kangola ngai wuta
    na maboko ya banguna mpe ya bayini na ngai.
  mmx-mmx: Nia lasaxaruki ram, la unak lok tatao ia mi lebelemulus taram. Una lox
    asepsu ia atla u ruuna labalamu lexen.
  eng-LSV: Cause Your face to shine on Your servant, || Save me in Your kindness.
  eng-GNV: Make thy face to shine vpon thy seruant, and saue me through thy mercie.
  eng-WEBSTER: 'Make thy face to shine upon thy servant: save me for thy mercies''
    sake.'
  nhw-BL: TOTECO, ma monextis moteicnelijcayo ipan moixayac quema techtlachilía na,
    nimotequipanojca. Techmaquixti pampa ta techsenicnelijtoc.
  swh-ONEN: Mwangazie mtumishi wako uso wako, uniokoe kwa ajili ya upendo wako usiokoma.
  bba-bba: Nɛn siɑn wɑ̃ɑru kpuro wunɛn nɔmu sɔɔrɑ tɑ wɑ̃ɑ. A mɑn wɔro sɑɑ nɛn yibɛrɛbɑ
    kɑ be bɑ mɑn nɔni sɔ̃ɔmɔn nɔmɑn di.
  eng-KJVCPB: 'Make thy face to shine upon thy servant: Save me for thy mercy’s sake.'
  luo-luo: Mad ibed mamor gi jatichni; resa gi herani ma ok rum.
  aii-aii: ܒܲܗܪܸܢ ܦܵܬܘܼܟ݂ ܥܲܠܔ ܪܹܓܘܼܟ݂، ܦܲܪܸܩ ܠܝܼ ܒܛܲܝܒܘܼܬܘܼܟ݂.
  meu-meu: Oi vairamu ese emu hesiai tauna baine hadiaria; emu hebogahisi ai ba hamaurigu.
  npi-ULB: आफ्नो दासमाथि तपाईंको मुहार चम्काउनुहोस् । तपाईंको करारको विश्‍वस्‍ततामा
    मलाई बचाउनुहोस् ।
  yor-yor: Jẹ́ kí ojú rẹ kí ó tan ìmọ́lẹ̀ sí ìránṣẹ́ rẹ lára; gbà mí nínú ìfẹ́ rẹ
    tí ó dúró ṣinṣin.
  pes-OPCB: نظر لطف بر بنده‌ات بیفکن و در محبت خود مرا نجات ده.
  tgl-ULB: Paliwanagin mo ang iyong mukha sa iyong lingkod; iligtas mo ako sa iyong
    katapatan sa tipan.
  nop-nop: Nu da’walaŋ kwanai-mege doktiŋa siloŋ tobogoŋ tinamuŋa kotigoŋ nanagila
    nabunadifo tibeŋ.
  hui-hui: Í̠naga biabe biahaga agali kogo hondowa i̱ dara habe. Í̠na gubalini timbuni
    haga kegome i̱ pele ngibe.
  mya-mya: သ​နား​သော​စိတ်​နှင့်​ကိုယ်​တော်​၏​အ​စေ​ခံ ကျွန်​တော်​မျိုး​အား​ကြည့်​တော်​မူ​ပါ။
    ကိုယ်​တော်​၏​ခိုင်​မြဲ​သော​မေတ္တာ​တော်​နှင့် အ​ညီ ကျွန်​တော်​မျိုး​အား​ကယ်​တော်​မူ​ပါ။
  bod-N: ཁྱེད་ཀྱི་ཞབས་ཕྱིར་ཞལ་མདངས་སྣང་བར༌མཛོད། །ཁྱེད་ཀྱི་བྱམས་བརྩེའི་ངང་ནས་སྐྱབས་སུ༌གསོལ།།
  wsk-wsk: Ani nika ura kari, se ni gemang aisuko; nika kua aisa ko munan yawara mu
    te aga sangaru toko.
  sna-sna: Chiso chenyu ngachipenye pamusoro pomuranda wenyu; ndiponesei norudo rwenyu
    rusingaperi.
  spa-BLM: Haz brillar tu rostro sobre tu siervo. Sálvame en tu amorosa bondad.
  cac-cac: Il in val och a in a checab' in tic yuj svach'il a c'ool, tzin a colanel
    yuj a vach'c'olal.
  swh-ULB: Nuru ya uso wako imuangazie mtumishi wako; uniokoe katika uaminifu wa agano
    lako.
  deu-ELBBK: In deiner Hand sind meine Zeiten; errette mich aus der Hand meiner Feinde
    und von meinen Verfolgern!
  mbb-OT: Ipeehè nu is keupiya nu kedì te suluǥuen nu; ne ǥeina te mahal a kenikew,
    ne libriya a kenikew.
  mal-2015: അടിയന്റെമേൽ തിരുമുഖം പ്രകാശിപ്പിക്കേണമേ; നിന്റെ ദയയാൽ എന്നെ രക്ഷിക്കേണമേ.
  gup-gup: Kannahna dja kankongibu ngaye nawu marnedurrkmirri ke. Ngudda nawu kanmarnedjare
    munguyh munguyh wanjh kandjalngehke.
  rmc-rmc: Calo miro dživipen hin andre tire vasta; le man avri mire ňeprijaťeľendar
    the olendar, ko pre ma aven.
  nlg-nlg: Lubatia nimua na veiarovi ke hinaria nimua na tinoni lutu, nia nimua na
    dolo ke volau
  pes-OPV: روی خود را بربنده ات تابان ساز و مرا به رحمت خود نجات‌بخش.
  ron-1924: Фэ сэ луминезе Фаца Та песте робул Тэу, скапэ-мэ прин ындураря Та!
  ben-OBCV: তোমার দাসের প্রতি তোমার মুখ উজ্জ্বল করো; তোমার অবিচল প্রেমে আমাকে রক্ষা
    করো।
  som-som: Wejigaaga anoo addoonkaaga ah igu iftiimi, Oo igu badbaadi raxmaddaada.
  eng-ASVBT: 'Make thy face to shine upon thy servant: Save me in thy lovingkindness.'
  mna-mna: Pa nio mbesooŋo ku tau. Tana swe itum ramaki muŋaiŋana ku pio, mi kam mat
    ku ma iyaara pio. Pa nu muŋaiŋana katuunu mi toto sua ku. Tana kamke yo.
  ita-1885: Fa' risplendere il tuo volto sopra il tuo servitore; Salvami per la tua
    benignità.
  eng-ULB: Make your face shine on your servant; save me in your covenant faithfulness.
  spa-VBL: Mira amablemente en dirección a mí, tu siervo. Sálvame conforme a tu amor
    inefable.
  fra-_FOB: Fais luire ta face sur ton serviteur; délivre-moi par ta bonté.
  mal-mal: അടിയന്റെമേൽ തിരുമുഖം പ്രകാശിപ്പിക്കണമേ; അങ്ങയുടെ ദയയാൽ എന്നെ രക്ഷിക്കണമേ.
  urd-GVR: Apne chehre kā nūr apne ḳhādim par chamkā, apnī mehrbānī se mujhe najāt
    de.
  suz-BL: इन छेङछेङ ङा कुल इन वाइल तारी वोतीन। इन शिशी पतीकेमी आं कली प्रोंइयीनी।
    भजन संग्रह ८०:४; गन्‍ती ६:२५
  eng-NOY: Let thy face shine upon thy servant, And save me through thy mercy!
  ita-1927: Fa’ risplendere il tuo volto sul tuo servitore; salvami per la tua benignità.
  ckb-ckb: با ڕوخسارت بەسەر خزمەتکاری خۆتدا بدرەوشێتەوە، بە خۆشەویستی نەگۆڕی خۆت ڕزگارم
    بکە.
  eng-BBE: Let your servant see the light of your face; in your mercy be my saviour.
  xsi-xsi: Kalo sukâŋa ŋana ne wurâta tamâta naŋa! Noko ne tini-mwasa uru ikeno panzi
    ne tamâta ikura zo rârâni. Mine nde naŋa ano pano tu pwaina piti lâ kazâŋa ilo.
  kan-OKCV: ನಿಮ್ಮ ಮುಖವು ನಿಮ್ಮ ಸೇವಕನ ಮೇಲೆ ಪ್ರಕಾಶಿಸಲಿ; ನಿಮ್ಮ ಒಡಂಬಡಿಕೆಯ ಪ್ರೀತಿಯಿಂದ ನನ್ನನ್ನು
    ರಕ್ಷಿಸಿರಿ.
  tam-2017: நீர் உமது முகத்தை உமது ஊழியக்காரன்மேல் பிரகாசிக்கச்செய்து, உமது கிருபையினாலே
    என்னை இரட்சியும்.
  spa-RV-1909: 'Haz resplandecer tu rostro sobre tu siervo: sálvame por tu misericordia.'
  ron-BTF: Fă să strălucească fața ta peste servitorul tău, salvează-mă datorită îndurărilor
    tale.
  eng-WEBP: Make your face to shine on your servant. Save me in your loving kindness.
  eng-FBV: May you look kindly on me, your servant. Save me because of your trustworthy
    love.
  nld-1939: Laat uw aanschijn lichten over uw dienaar; Red mij door uw genade.
  nch-BL: TOTECO, ma monexti moteicnelijcayo ipan moxayac quema techtachilía na, nimotequipanojca.
    Techmaquixti pampa ta techsenicnelijtoc.
  vie-1934: Cầu xin soi sáng mặt Chúa trên kẻ tôi tớ Chúa, Lấy sự nhân từ Chúa mà
    cứu vớt tôi.
  cha-cha: 'Nafanina y matamo gui jilo y tentagomo: nalibreyo ni y güinaeyamo.'
  hin-CV: अपने मुखमंडल का प्रकाश अपने सेवक पर चमकाईए; अपने करुणा-प्रेम के कारण मेरा
    उद्धार कीजिए.
  eng-OURB: Make your face to shine on your servant. Save me in your chesed ·loving-kindness·.
  spa-BES: Deja que tu siervo vea la luz de tu rostro; en tu misericordia sé mi salvador.
  tdx-tdx: Ampaviaho amy mpitoro’oy ty lahara’o; hahao amo fiferenaiña’oo.
  tha-KJV: ขอพระพักตร์​พระองค์​ทอแสงบนผู้​รับใช้​ของพระองค์ ขอทรงช่วยข้าพระองค์​ให้​รอดด้วยความเมตตาของพระองค์
  por-BR-2018: Faz brilhar o teu rosto sobre teu servo; salva-me por tua bondade.
  deu-ELO: Laß dein Angesicht leuchten über deinen Knecht, rette mich in deiner Huld!
  eng-WYC-2018: Make thou clear thy face on thy servant; Lord, make thou me safe in
    thy mercy; (Make thy face to shine upon thy servant; Lord, save thou me in thy
    love;)
  epo-epo: Lumu per Via vizaĝo al Via sklavo, Helpu min per Via boneco.
  gfk-gfk: I bilai bia no matmataan taam na murarang naliu tano num tultulai. Halon
    iau ma no num harmarsai nong pana le pataam.
  uig-PIN: Ⱪulungƣa didaringning jilwisini qüxürgǝysǝn; Ɵzgǝrmǝs muⱨǝbbiting bilǝn
    manga nijatliⱪ ata ⱪilƣaysǝn.
  beo-beo: 'Na da Dia hawa: hamosu dunu. Nama asigiwane ba:ma! Dia mae fisili asigi
    hou amoga na gaga:ma.'
  tpi-OTNT: Mi wokman bilong yu, na yu ken marimari long mi. Yu save laikim mi tumas,
    olsem na yu kisim bek mi.
  hau-SA: Bari fuskarka ta haskaka a kan bawanka; ka cece ni da ƙaunarka marar ƙarewa.
  udu-udu: Dhalki bwam/em pini a’di kushu mo mo e c̱iŋkinam pini mo. Tayi aha/ is
    ki me’d mo e mo/en pini jin ṯelu sho’k mo.
  uig-LAT: Qulunggha didaringning jilwisini chüshürgeysen; Özgermes muhebbiting bilen
    manga nijatliq ata qilghaysen.
  nde-nde: Ubuso Bakho mabukhazimulele encekwini Yakho; ngisindisa ngothando Lwakho
    olungehlulekiyo.
  ton-ton: 'Tuku ke ulo mai ho fofonga ki hoʻo tamaioʻeiki: fakamoʻui au koeʻuhi ko
    hoʻo ʻaloʻofa.'
  ces-1613: V rukou tvých jsou časové moji, vytrhni mne z ruky nepřátel mých a těch,
    kteříž mne stihají.
  eng-WMB: Make your face to shine on your servant. Save me in your loving kindness.
  tam-TCV: உமது அடியேன்மேல் உமது முகத்தைப் பிரகாசிக்கச் செய்யும்; உமது உடன்படிக்கையின்
    அன்பினால் என்னைக் காப்பாற்றும்.
  ceb-ULB: Padan-aga ang imong nawong ngadto sa imong sulugoon; luwasa ako sa imong
    matinud-anong kasabotan.
  pol-UBG: Rozjaśnij swe oblicze nad twoim sługą, wybaw mnie w twoim miłosierdziu.
  urd-GVU: اپنے چہرے کا نور اپنے خادم پر چمکا، اپنی مہربانی سے مجھے نجات دے۔
  eng-OEBCW: Make your face to shine on your servant, save me in your love.
  deu-1912: Laß leuchten dein Antlitz über deinen Knecht; hilf mir durch deine Güte!
  kan-2017: ನಿನ್ನ ಸೇವಕನನ್ನು ಪ್ರಸನ್ನಮುಖದಿಂದ ನೋಡು; ಪ್ರೀತಿಯಿಂದ ನನ್ನನ್ನು ರಕ್ಷಿಸು.
  yap-yap: Mu changar ko tapigpig rom u fithik’ e runguy rom; mu aywegeg u fithik’
    e t’ufeg rom ni dabimus.
  hlt-MCSB: Na sal taengah na maelhmai te han sae sak lah. Na sitlohnah neh kai n'khang
    lah.
  mdy-ETH: ኔኤኮ ዓይላሢ፥ ታና ጌኤሺ ዓኣፒ ካራና ዛጌ፤ ኔኤኮ ጋፑዋ ናሹሞና ታና ዓውሴ።
  twi-ASANTE: Te wʼanim kyerɛ wo ɔsomfoɔ; gye me wɔ wo dɔ a ɛnsa da no mu.
  eng-WEBU: Make your face to shine on your servant. Save me in your loving kindness.
  acu-NT: Wikia ami inatirmetjai. Tura nekas pengker asam jiirsata. Tura wait anentruram
    uwemtikrurta.
  spa-PDDPT: Resplandezca tu rostro sobre tu esclavo. ¡Sálvame por tu misericordia!
  gun-gun: Emoexakã ke nderova xee nerembiguai áry. Xemboaxy vy xereraa jepe.
  agu-BL: Elk k'ajabu' swe'j na in ẍchakumu'. Chin ẍch'eyaju' tan yi banl talma'u'.
  ilo-ULB: Pagraniagem ti rupam iti adipenmo; isalakannak babaen iti kinapudnom iti
    tulagmo.
  kpg-kpg: Mmada mai gi dau dangada hai hegau deenei i di manawa dumaalia. Haga dagaloaha ina
    au gi do manawa aloho dee modu.
  uig-ARA: قۇلۇڭغا دىدارىڭنىڭ جىلۋىسىنى چۈشۈرگەيسەن؛ ئۆزگەرمەس مۇھەببىتىڭ بىلەن ماڭا
    نىجاتلىق ئاتا قىلغايسەن.
  sus-sus: N na i sagoe. N natanga n yaxuie ma naxee wama n ɲaxankatafe.
  pon-2006: Komw ketin mahsanih sapwellimomwi ladu menet ni kupwur kalahngan; komw
    ketin doarehkiniehla sapwellimomwi limpoak poatopoat.
  jae-jae: Ôkêŋ laŋômanô êpô nêm sakiŋwaga. Onam aê sa êtu nêm têmtac gêwiŋ teŋgeŋŋa.
  ksd-ksd: Boina ba ra matam na pupua taun kaum tultul; Una valaun iau ta kaum varmari.
  tur-YTC: Yüzün hizmetkârının üzerinde parlasın. Beni sevgi dolu iyiliğinle kurtar.
  bel-N: У Тваёй руцэ час мой; выратуй мяне з рукі ворагаў маіх і тых, што перасьледуюць
    мяне.
  kpr-kpr: Na ninda saramana katori. Nandae mendo vivi use, kavevera e! Ninda dubo
    bari udo refesa aimi, na sonembe jebugaone!
  ind-AYT: (31-17) Buatlah wajah-Mu bersinar atas hamba-Mu; selamatkanlah aku dalam
    kasih setia-Mu.
  yom-yom: Bika zizi kiaku kikienzukila kisadi kiaku ; wuphukisa mu diambu di luzolo
    luaku lungolo.
  yut-yut: Butgo oman amɨngo nagon yɨpmaŋek yo tagɨsi aŋ nabi. Butdasi galak taŋ namɨsal,
    do uwal da kɨsiron baŋ pulugaŋ nepbi.
  nya-nya: Walitsani nkhope yanu pa mtumiki wanu; pulumutseni mwa chikondi chanu chosatha.
  hrv-hrv: 'U tvojoj je ruci sudbina moja: istrgni me iz ruke dušmana i onih koji
    me progone!'
  mps-mps: Ena nago sę bidi da, nago olo tau sabo wiegi yai kolesagago ena tau sao.
    Nago ena godolo mu ebo kolesaga te siligobeo, tama tiyu, nago ena ma sao.
  tpi-tpi: Mi wokman bilong yu, na yu ken marimari long mi. Yu save laikim mi tumas,
    olsem na yu kisim bek mi.
  dan-1931: mine Tider er i din Hånd. Red mig fra Fjenders Hånd, fra dem, der forfølger
    mig,
  vie-OVCB: Xin Thiên nhan sáng soi đầy tớ Chúa. Giải cứu con tùy lượng xót thương.
  guj-2017: તમારા સેવક ઉપર તમારા મુખનો પ્રકાશ પાડો; તમારી કૃપાથી મને બચાવો.
  pon-2006A: Komw ketin mahsanih sapwellimomwi ladu menet ni kupwur kalahngan; komw
    ketin doarehkiniehla sapwellimomwi limpoak poatopoat.
  por-BRBSL: Faça seu rosto brilhar no seu criado. Salve-me em sua bondade amorosa.
  eng-OEBUS: Make your face to shine on your servant, save me in your love.
  swe-swe: Mina tider (hela mitt liv, min framtid) är i dina händer. [Uttrycket är
    parallellt med vers 6 ”i din hand lägger jag min ande”. Hela mitt liv ligger i
    Guds hand, och han avgör min framtid. Ordet ”tider” används även i uttrycket ”tider
    av brist” under belägring, se . Även ökenperioder är tidsbestämda. Det används
    också i om att bära frukt i ”rätt tid”. Det hebreiska ordet översätts med det
    grekiska ordet ”kairos” som, till skillnad från ”chronos” som beskriver mätbar
    tid, handlar om en speciell tid och ett avgörande tillfälle som förändrar situationen.
    Efter dessa tre rader som uttrycker förtröstan på Herren, följer nu tre rader
    med imperativ.] Rädda (befria) mig från mina fienders händer och de som förföljer
    (jagar) mig.
  cth-cth: Na san koe na mei ang naseh. Na pahrennae lahoi na rungngang lawiseh.
  twi-twi: Tew wʼanim kyerɛ wo somfo; gye me wɔ wo dɔ a enni huammɔ no mu.
  hlt-hlt: Na sal taengah na maelhmai te han sae sak lah. Na sitlohnah neh kai n'khang
    lah.
  tbz-SIM: N kpɛti timɔu ɑ̃ fɔ̃́ɔ̃̀ nɔu miɛkɛ, n dɛɛtɛ́nɛ̀ n kpɑntídɛ̀ntɔbɛ̀ nɛ̀ bɛ̀ɛ̀
    ǹ fɛ̃́ũnko.
  msy-2020: Kɨ nɨn ingangarir gumazim, nɨ uan guam na mɨtuazɨ an angazangarim na gisirazɨ
    moghɨn, kamaghɨra nɨ bar na gifuegh nan boroghɨra ikɨ. Nɨ zurara nan apangkuvighavɨra
    iti. Kamaghɨn, nɨ nan akurvagh!
  dop-dop: Nyɑ́ niŋ tɑɑ kɛ́ mpi mɑɑ tɛɛsənɑ tɔ pə wɛɛ. Fiti-m mɑ kolontunɑɑ nɑ mɑ
    kʋnyɔntʋlɑɑ.
  azb-azb: Bəndənin üstünə üzünün nurunu sal, Məhəbbətinlə məni qurtar.
  eng-DBY: Make thy face to shine upon thy servant; save me in thy loving-kindness.
  hin-2017: अपने दास पर अपने मुँह का प्रकाश चमका; अपनी करुणा से मेरा उद्धार कर।
  wol-KYG: Yaa yor sama àpp. Xettli maak ku ma noonoo ak ku may sonal.
  swp-swp: Bena am ao u hesina em heaheari tauna potana eai; em gadosisi miatahitahina
    arinai bena u abihemaurigu!
  bjr-bjr: Qini aneenna ainainira faiqiara qimudaoo qidana qiqafaa. Aneenna sia takee
    mari amuqusiranaki qini mara quqa qisaa.
  eng-YLT: Cause Thy face to shine on Thy servant, Save me in Thy kindness.
  kne-kne: Maseg-ang ka koma en sak-en ay mansilsilbi en sik-a. Gapo sin layad mo
    ay magay panbalbaliwana, omisalakan ka koma.
  eng-WYC-2017: Make thou clear thy face on thy servant; Lord, make thou me safe in
    thy mercy;
  eng-WMBB: Make your face to shine on your servant. Save me in your loving kindness.
  zat-NTPS: Lu xel-la' szren chiu' bxue neda', we̱n zrin chiu'. Lu xel-la' dxexache
    lazre' chiu' bselá neda'.
  zty-NTPS: Ḻo yeḻa' ẕen chio' bwia neda', wen žin chio'. Ḻo yeḻa' žeyache' ḻaže'
    chio' beslá neda'.
  urd-GVH: अपने चेहरे का नूर अपने ख़ादिम पर चमका, अपनी मेहरबानी से मुझे नजात दे।
  rug-rug: Mu kopu nia sa Mua nabulu pa Mua tataru variva tukana. Mu harupau pa Mua
    tataru nabuna.
  gaz-gaz: Fuulli kee tajaajilaa kee irratti haa ifu; jaalala kee kan hin geeddaramne
    sanaanis na baraari.
  fra-LSG: Mes destinées sont dans ta main; Délivre-moi de mes ennemis et de mes persécuteurs!
  yal-yal: N ma waxatine i sagoni. N natanga n yaxune ma naxanye n bɛsɛnxɔnyama.
  iou-iou: Gäkŋo piä ämaka näk, iron täŋ nami. Gäk iron mähemi unita äneŋi nämagut.
  haw-1868: 'E hoomalamalama mai kou maka i kau kauwa nei: E hoola mai oe ia''u no
    ko''u aloha.'
  arb-NAV: لِيُشْرِقْ وَجْهُكَ عَلَى عَبْدِكَ وَخَلِّصْنِي بِرَحْمَتِكَ.
  ded-ded: Ni geac kingang ngicga, imocac kicmesugango nerarannuna. Geng yoac dedzege
    amma imoc modackecnecac ebicfunac mesinuna.
  ewe-ewe: Na wò mo naklẽ ɖe wò dɔla dzi, ɖem le wò lɔlɔ̃ si meʋãna o la ta.
  eng-LEE: '(31:17) Let thy face shine upon thy servant: save me through thy kindness.'
  asm-FB: তোমাৰ দাসৰ প্রতি তোমাৰ মুখ উজ্জ্বল কৰা; তোমাৰ অসীম প্রেমত মোক ৰক্ষা কৰা।
  sus-A: ﭑ نَ عِ سَفٌي. ﭑ نَتَنفَ ﭑ يَشُييٍ مَ نَشٍيٍ وَ مَ ﭑ حَشَنكَتَقٍ.
  fra-SBL: Fais briller ton visage sur ton serviteur. Sauve-moi dans ta bonté.
  hbo-hbo: בְּיָדְךָ֥ עִתֹּתָ֑י הַצִּ֘ילֵ֤נִי מִיַּד־אֹ֝ויְבַ֗י וּמֵרֹדְפָֽי׃
  kik-kik: Tũma ũthiũ waku warĩre ndungata yaku; honokia nĩ ũndũ wa wendo waku ũtathiraga.
  fra-NCL: Mes destinées sont dans ta main ; délivre-moi de la main de mes ennemis
    et de mes persécuteurs !
  cek-AK: Na tamna nuiah na mikhmai pansak raeh loe, na palungnathaih hoiah na pahlong
    ah.
  cuk-cuk: Bab-Jehováʼye, angi be nued binsae, ¡Be-sabgued-dummad-nikadba be an-abonoge!
  tel-2017: నీ సేవకుని మీద నీ ముఖకాంతి ప్రసరింపనీ. నీ కృపతో నన్ను రక్షించు.
  hat-BSA: Fè limyè figi Ou vin parèt sou sèvitè Ou a. Sove mwen nan lanmou dous Ou
    a.
  kos-kos: Ngetnget in kulang nu sin mwet kulansap lom; Moliyula ke lungse kawil lom.
  hbo-WLC: בְּיָדְךָ֥ עִתֹּתָ֑י הַצִּ֘ילֵ֤נִי מִיַּד־א֝וֹיְבַ֗י וּמֵרֹדְפָֽי׃
  ibo-ibo: Mee ka amara gị mụkwasị ohu gị dịka anyanwụ; zọpụta m nʼihi ịhụnanya gị
    na-enweghị ọgwụgwụ.
  ory-ory: ଆପଣା ଦାସ ପ୍ରତି ଆପଣା ମୁଖ ପ୍ରସନ୍ନ କର; ଆପଣା ସ୍ନେହପୂର୍ଣ୍ଣ କରୁଣାରେ ମୋତେ ପରିତ୍ରାଣ
    କର।
  chk-chk: Kopwe netiu won noum chon angang fän kirikiröch o amanauaei lon om tong
    ellet.
  rop-rop: Mi na blanga yu wekinmen. Yu luk langa mi. Seibum mi dumaji yu laigim mi
    olagijawan.
  ukr-1871: Сьвіти лицем твоїм на слугу твого, спаси мене по милостї твоїй!
  yon-yon: Eb nambiri kuu eb deme karub ne yaa yure. Eb womoniyiibban ye mimyob dowaken
    yaambed ne nen burudande angka kowe.
  deu-1951: (031-17) Laß dein Angesicht leuchten über deinen Knecht; rette mich durch
    deine Gnade!
  eng-JPS: (31-17) Make Thy face to shine upon Thy servant; save me in Thy lovingkindness.
  srp-1865: Pokaži svijetlo lice svoje sluzi svojemu; spasi me milošæu svojom.
  lug-lug: Amaaso go ogatunuulize omuweereza wo; ondokole n’okwagala kwo okutaggwaawo.
  heb-heb: האירה פניך על עבדך הושיעני בחסדך׃
  ben-IRV: তোমার দাসের প্রতি তোমার মুখ উজ্জ্বল কর; তোমার চুক্তি বিশ্বস্ততায় আমাকে
    রক্ষা কর।
  ntu-ntu: Amrlz ninge, kxnzawz nem, Mz nzarlapx-krm ninge murde nzaodu-krm tqyc tqyc.
  pan-pan: ਆਪਣੇ ਮੁੱਖ ਨੂੰ ਆਪਣੇ ਦਾਸ ਉੱਤੇ ਚਮਕਾ, ਆਪਣੀ ਦਯਾ ਨਾਲ ਮੈਨੂੰ ਬਚਾ!
  mya-JVB: မျက်နှာ တော်၏ အလင်းကိုကိုယ်တော် ၏ ကျွန် အပေါ် ၌ ထွန်းလင်း စေတော်မူပါ။ ကရုဏာ
    တော်ကြောင့် ၊ အကျွန်ုပ် ကိုကယ်တင် တော်မူပါ။
  kgf-kgf: Guac kic tanecga asahagucnéŋ weleŋ qeqe icga ni némma guac goi héihéiganéŋ
    aŋgéŋna tina.
  tte-O: Me am katekamkamna manim ilau am topaisowa koina, am mulolo miyamiya yaina
    koina kuleboyau.
  tbg-tbg: Mpo, are ti nena kaiqa vaiinti koqema timitaane. Ai muntukavano tiriara
    vaivarara tira, are ti ruaruama timitaane.
  hmo-hmo: Lau, oiemu hesiai tauna, be mai emu bogahisihisi danu do oi itaia noho.
    Oiemu noho hanaihanai lalokauna dainai, lau do oi hamauria.
  zar-NT: Lu yöl-laʼ ruzáʼ ladxiʼ quiuʼ buyú nedaʼ, huen dxin quiuʼ. Lu yöl-laʼ dxiʼi
    ladxiʼ quiuʼ busölá nedaʼ.
  urd-urd: अपने चेहरे को अपने बन्दे पर जलवागर फ़रमा; अपनी शफ़क़त से मुझे बचा ले।
  bqc-SIM: Ma wɛ̃ni ìↄ ku n ↄzĩ gↄↄpiiɛ, ma si ma ibɛɛ pↄ́ lɛ́ ma wɛↄwa.
  tcz-CHONGTHU: Nami khotona chun nasohpa hi hinsalvah in, namingailutna longlou chun
    neihin huhdoh tan.
  mar-mar: तुझ्या सेवकावर तुझ्या मुखाचा प्रकाश चमकू दे. तुझ्या प्रेमदयेत मला तार.
  isl-isl: '@see-verse:PSA.031.015'
  hlt-THB: Na tyihzawih ak khan awh na haai hlangpan sak nawh; amak dyt thai na lungnaak
    ing ni hul lah.
  qub-qub: Cuyapaycamay gamta sirbishoj uywayniquitaga. Cuyacoj cashpayqui salbaycamay
    ari.
  bqp-bqp: Ǹ ãn were makũ n zↄ̀bleriia, ń ma sura ba n yenyĩ gũn.
  hat-hat: (031:17) Se sèvi m'ap sèvi ou, tanpri, fè m' santi ou la avèk mwen. Delivre
    m', paske ou renmen m'.
  eng-BSB: Make Your face shine on Your servant; save me by Your loving devotion.
  eng-WEBPB: Make your face to shine on your servant. Save me in your loving kindness.
  kbq-kbq: Atregeno kavugosafinti masazamo'a eri'za vaheka'arera remasa nehina, huvempama
    hunka huhagerafinana keka'agu nentahinka kasunku hunantenka nzahuo.
  pon-pon: Kamarainki japwilim omui ladu jilan omui, dore ia ki omui, dore ia ki omui
    kalanan.
  nhe-BL: TOTECO, ma monextis moteicnelijcayo ipan moxayac quema tinechtlachilía na,
    nimotlatequipanojca. Xinechmaquixti pampa ta tinechsenicnelijtoc.
  wnc-wnc: Na gatane puya aminda. Unzingge gata nanduyuke musip kwikwik natangamuyo.
    Gata nae musip kwikwik asinggan asinggan natangamuke na iwanatane kataune sandeke
    tapso.
  bus-bus: Ǹ uu were mamↄma n zↄ̀bleria, ǹ ma mì sí n yenzi guu.
  gub-BL: — Ikatu ihewe, ere ihewe nehe, herehe neme'e mehe nehe. Aiko neremiruze'eg
    romo ihe. Hepyro pe nehe, ta'e heamutar katu pe ne xe.
