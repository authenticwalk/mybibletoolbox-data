verse: PSA.031.002
translations:
  mal-C: അങ്ങയുടെ ചെവി എന്നിലേക്കു ചായ്ച്ച്, എന്നെ മോചിപ്പിക്കാൻ വേഗം വരണമേ; അങ്ങ്
    എനിക്ക് അഭയമാകുന്ന പാറയും എന്നെ രക്ഷിക്കുന്ന ഉറപ്പുള്ള കോട്ടയും ആകണമേ.
  deu-TKW: 'Bei dir, Jahwe, suche ich Zuflucht: Laß mich nimmermehr zu Schanden werden!
    Befreie mich nach deiner Gerechtigkeit;'
  lin-lin: Eh Yawe, kati na Yo nde nazwa ebombamelo ; kondima te ete nayoka soni !
    Bikisa ngai na bosembo na Yo !
  mmx-mmx: Una ronga ia, na! Una lox asepsu ia basinge di! Nenu una nemen ngan Loxot
    Loklox Alipe rak, kusu una lok see rak. La una rupe avukar ia, kusu anaba nemen
    avukat, la limixin munepen minia di noxo sep kapmex ia.
  eng-LSV: Incline Your ear to me quickly, deliver me, || Be to me for a strong rock,
    || For a house of bulwarks to save me.
  eng-GNV: 'Bowe downe thine eare to me: make haste to deliuer mee: be vnto me a stronge
    rocke, and an house of defence to saue me.'
  eng-WEBSTER: 'Bow down thy ear to me; deliver me speedily: be thou my strong rock,
    for a house of defense to save me.'
  nhw-BL: TOTECO, ximoechcapano para techtlacaquilis. Techmanahuiqui nimantzi. Techcahuili
    ma nimotlati mopan ta. Na niitztos momaco para techmanahuis.
  swh-ONEN: Nitegee sikio lako, uje uniokoe haraka; uwe kwangu mwamba wa kimbilio,
    ngome imara ya kuniokoa.
  bba-bba: Yinni Gusunɔ, wunɑ ɑ sɑ̃ɑ nɛn kuku yeru. A ku de n sekuru wɑ. A mɑn wɔro
    domi wunɑ ɑ sɑ̃ɑ ɡemɡii.
  eng-KJVCPB: 'Bow down thine ear to me; deliver me speedily: Be thou my strong rock,
    For a house of defence to save me.'
  luo-luo: Winj ywakna, kendo bi piyo mondo iresa; bed lwandana mar pondo, kendo ohinga
    motegno manyalo resa.
  aii-aii: ܡܲܟܸܦ ܐܸܠܝܼ ܢܵܬܘܼܟ݂، ܓ̰ܲܠܕܹܐ ܦܲܨܝܼ ܠܝܼ، ܗܘܝܼ ܐܸܠܝܼ ܐܝܼܨܵܪܵܐ ܕܩܲܠܥܵܐ، ܚܸܣܢܵܐ
    ܠܦܲܪܘܼܩܝܼ.
  meu-meu: Ame igo diho, a hakala henigu, ba hamaurigu haraḡa-haraḡa! Egu komu nadina
    ai baola, egu kohoro ai baola, ihamaurigu totona.
  npi-ULB: मेरो पुकार सुन्‍नुहोस् । मलाई तुरुन्‍तै बचाउनुहोस् । मेरो शरणको चट्टान
    अर्थात् मलाई बचाउने किल्ला हुनुहोस् ।
  yor-yor: Tẹ́ etí rẹ sí mi, gbà mí kíákíá; jẹ́ àpáta ààbò mi, jẹ́ odi alágbára láti
    gbà mí.
  pes-OPCB: به دعای من گوش ده و هر چه زودتر مرا نجات ببخش. پناهگاهی مطمئن و خانه‌ای
    حصاردار برای من باش و مرا برهان.
  tgl-ULB: Makinig ka sa akin; sagipin mo ako agad; ikaw ang aking maging bato ng
    kanlungan, isang matibay na tanggulan para iligtas ako.
  nop-nop: Du nadinamuŋa pilap hinek nanagileŋ. Du adi hebi-it kwetne, kawade mage
    dabugoŋ. Unduŋ doktiŋa yahehewe tinamuŋa kotigoŋ nanagileŋ.
  hui-hui: I̱naga bi larogo hale habe. Í̠na i̱ pele ngule abale ibabe. I̱ ha do holene
    egeanda ale í̠ kegoni. I̱naga waitigirume i̱ bope holigo í̠na i̱ ho hagira bu
    habe.
  mya-mya: ကျွန်​တော်​မျိုး​၏​လျှောက်​ထား​ချက်​ကို နား​ထောင်​တော်​မူ​ပါ။ ယ​ခု​ပင်​ကျွန်​တော်​မျိုး​အား​ကယ်​တော်​မူ​ပါ။
    ကျွှန်​တော်​မျိုး​အား​ကွယ်​ကာ​ရန်​ကျွန်​တော်​မျိုး​၏ ခို​လှုံ​ရာ​ကျောက်​ဖြစ်​တော်​မူ​ပါ။
    ကယ်​မ​တော်​မူ​ရန်​ကျွန်​တော်​မျိုး​၏​ရဲ​တိုက် ဖြစ်​တော်​မူ​ပါ။
  bod-N: སྙན་གྱིས་གསན་ཏེ་མྱུར་དུ་ང་སྐྱོབས༌ཤིག །ཁྱེད་ཉིད་བདག་གི་བྲག་རི་བརྟན་པོ༌དང༌།
    །སྐྱོབ་པར་བྱེད་པའི་སྐྱབས་སུ་འགྱུར་བར༌ཤོག།
  wsk-wsk: Ni aninga guranek iki ale pasak ala aga bataguru toko; ni manga bo duruk
    iwita bagasam, se ani nika ningi yumurekko; ni aninga laturu se ani terong bagarik
    se kager kari me ta aga maguwumonko!
  sna-sna: Rerekerai nzeve yenyu kwandiri, kurumidzai kundinunura; ivai dombo rangu
    rokuvanda, nhare yakasimba inondiponesa.
  spa-BLM: Inclina tu oído hacia mí. Líbrame pronto. Sé para mí una roca fuerte, una
    casa de defensa para salvarme.
  cac-cac: Ac'cot tz'eyan a chiquin d'ayin, tzin a colan d'a elan̈chamel. Ochan̈ in
    n̈aq'ueenoc b'aj ol in col in b'a.
  swh-ULB: Unisikie; uniokoe haraka; uwe mwamba wangu wa usalama, ngome ya kuniokoa.
  bel-bel: дабрашчасны той, каму Гасподзь грахоў не залічыць, і ў чыім духу хітрыны
    няма!
  deu-ELBBK: Auf dich, HERR, traue ich. Lass mich nimmer beschämt werden; errette
    mich in deiner Gerechtigkeit!
  mbb-OT: Pemineǥa a, ne segugunà a kenikew libriya. Kelesaǥi a he iring te nekeendilung
    a ziyà te vatu; pengelangi a he iring te nekeeles a ziyà te melig-en he elesà.
  mal-2015: നിന്റെ ചെവി എങ്കലേക്കു ചായിച്ചു എന്നെ വേഗം വിടുവിക്കേണമേ. നീ എനിക്കു ഉറപ്പുള്ള
    പാറയായും എന്നെ രക്ഷിക്കേണ്ടതിന്നു കോട്ടയായും ഇരിക്കേണമേ.
  gup-gup: Mak kanwokma bu ngaye djawahdjawan dja werrkwerrk yimray kanngehkemen!
    Ngudda yiman manwarddekihkimuk ngardduk dja mak ngudda yiman manrurrk mankimuk
    kore ngani kamak rowk ba minj nangale nganbun.
  rmc-rmc: RAJEJA, ke tu man denašľom te garuvel, ma domuk šoha, hoj man te ladžav!
    Zachraňin man tire spravodľišagoha!
  nlg-nlg: Ko gegevaghi kulimu mai tagua. Ighoe nigua na vatu ni ahevata Kara mua
    sodou ga ghaghua na levunimate.
  pes-OPV: گوش خود را به من فراگیر و مرا به زودی برهان. برایم صخره‌ای قوی و خانه‌ای
    حصین باش تا مرا خلاصی دهی.
  ron-1924: Плякэ-Ць урекя спре мине, грэбеште де-мь ажутэ! Фий пентру мине о стынкэ
    окротитоаре, о четэцуе унде сэ-мь гэсеск скэпаря!
  ben-OBCV: আমার দিকে তোমার কান দাও, সত্বর আমাকে উদ্ধার করতে এসো; তুমি আমার আশ্রয়
    শৈল হও, আমাকে রক্ষা করার এক শক্ত উচ্চদুর্গ।
  som-som: Dhegtaada ii soo dhig, oo dhaqso ii samatabbixi, Dhagax weyn oo xoog leh
    ii ahow, iyo guri laysku daafaco si aad ii badbaadisid.
  lat-VUC: Beatus vir cui non imputavit Dominus peccatum, nec est in spiritu ejus
    dolus.
  eng-ASVBT: 'Bow down thine ear unto me; deliver me speedily: Be thou to me a strong
    rock, A house of defense to save me.'
  mna-mna: Ŋgun talŋom pa suŋŋana tio, mi loŋa men tatke yo pa pataŋana tio ti! Pa
    nu tuŋ ŋonoono. Nu pombolmbol yo mi poroukalkaala yo. We kembei siiri mbolŋana
    kat pio be aŋke lela. Naso aŋbot ambai, mi kosa sa ko irao be ipasaana yo som.
  ita-1885: Inchina a me il tuo orecchio, affrettati a liberarmi; Siimi una rocca
    forte, e un luogo di fortezza, Per salvarmi.
  eng-LXXUP: Blessed is the man to whom the Lord will not impute sin, And in whose
    mouth there is no guile.
  eng-ULB: Listen to me; rescue me quickly; be my rock of refuge, a stronghold to
    save me.
  spa-VBL: Por favor escúchame, y sé pronto en responder. Sé mi roca de protección,
    mi fuerza y fortaleza.
  fra-_FOB: Incline ton oreille vers moi; hâte-toi de me délivrer; sois mon rocher,
    ma retraite, ma forteresse où je puisse me sauver!
  mal-mal: അവിടുത്തെ ചെവി എന്നിലേക്ക് ചായിച്ച് എന്നെ വേഗം വിടുവിക്കണമേ. അവിടുന്ന്എനിക്കു
    ഉറപ്പുള്ള പാറയായും എന്നെ രക്ഷിക്കുന്ന കോട്ടയായും ഇരിക്കണമേ.
  lit-lit: Palenk prie manęs savo ausį, išvaduok mane skubiai! Būk man stipri uola,
    tvirtovių namai mane išgelbėti!
  urd-GVR: Apnā kān merī taraf jhukā, jald hī mujhe chhuṭkārā de. Chaṭṭān kā merā
    burj ho, pahāṛ kā qilā jis meṅ maiṅ panāh le kar najāt pā sakūṅ.
  suz-BL: इन नोफा दाइक्‍तीने, आं कली रीब पा प्रोंइयीनी। गे आं ख्रुइक्‍तीक सेरथे फुल्‍लु
    नु आं कली प्रोंइब बोल्‍यो दरवार दुमीन। भजन संग्रह ७१:३
  eng-NOY: Bow down thine ear to me; help me speedily! Be to me a strong rock, a high
    fortress, for my deliverance!
  ita-1927: Inclina a me il tuo orecchio; affrettati a liberarmi; siimi una forte
    ròcca, una fortezza ove tu mi salvi.
  ckb-ckb: گوێت بۆم شل بکە، بە زوویی فریام بکەوە، ببە بەو تاشەبەردەی پەنای بۆ دەبەم،
    بەو قەڵا سەختە بۆ ڕزگارکردنم.
  eng-BBE: Let your ear be turned to me; take me quickly out of danger; be my strong
    Rock, my place of strength where I may be safe.
  xsi-xsi: Kupaloŋo pa naneŋgu noŋa, aku kumâ walele nâ kuvilana! Noko kumo kutogo
    mira ŋalae naŋa uru amuna tini mwasina. Pwea ŋanana, itogo teŋgo kaika ikea ŋana
    tamâta lâ paraŋa ilo.
  kan-OKCV: ನಿಮ್ಮ ಕಿವಿಯನ್ನು ನನ್ನ ಕಡೆಗೆ ತಿರುಗಿಸಿರಿ; ಬೇಗ ಬಂದು ನನ್ನನ್ನು ಬಿಡಿಸಿರಿ; ನನ್ನನ್ನು
    ರಕ್ಷಿಸುವುದಕ್ಕೆ ನನ್ನ ಆಶ್ರಯದ ಬಂಡೆಯೂ, ಬಲವಾದ ಕೋಟೆಯೂ ಆಗಿರಿ.
  tam-2017: உமது செவியை எனக்குச் சாய்த்து, சீக்கிரமாக என்னைத் தப்புவியும்; நீர் எனக்குப்
    பலத்த கோபுரமும், எனக்கு அடைக்கலமான கன்மலையுமாக இரும்.
  spa-RV-1909: Inclina á mí tu oído, líbrame presto; séme por roca de fortaleza, por
    casa fuerte para salvarme.
  ron-BTF: Apleacă-ți urechea la mine; eliberează-mă repede, fii stânca mea tare și
    o casă întărită pentru a mă salva.
  eng-WEBP: Bow down your ear to me. Deliver me speedily. Be to me a strong rock,
    a house of defense to save me.
  eng-FBV: Please listen to me, and be quick to rescue me. Be my rock of protection,
    my strong fortress of safety.
  nld-1939: Hoor mij aan, en red mij snel! Wees mij een veilige rots, Een veste, om
    mij te redden;
  nch-BL: TOTECO, ximoechcapano para techtacaquilis. Techmanahuiqui nimantzi. Techcahuili
    ma nimotati ipan ta. Na niitztos momaco para techmanahuis.
  vie-1934: Khá nghiêng tai qua tôi, mau mau giải cứu tôi. Hãy làm hòn đá vững chắc
    cho tôi, Một đồn lũy để cứu tôi.
  cha-cha: 'Egueng papa guiya guajo y talangamo, nalibreyo guse: jago y para guajo
    acho ni y fitme, pot y guima lumijing nae para unnalibreyo.'
  hin-CV: मेरी पुकार सुनकर, तुरंत मुझे छुड़ा लीजिए; मेरी आश्रय-चट्टान होकर मेरे उद्धार
    का, दृढ़ गढ़ बनकर मेरी रक्षा कीजिए.
  eng-OURB: Bow down your ear to me. Deliver me speedily. Be to me a strong rock,
    a house of defense to save me.
  spa-BES: Deje que tu oído se vuelva hacia mí; llévame rápidamente fuera del peligro;
    sé mi Roca fuerte, mi lugar de fortaleza donde pueda estar a salvo.
  tdx-tdx: Atokilaño amako ty ravembia’o, imbao masìka, t’ie ho lamilamy fipalirako,
    kijolim-pandrombahañe ahy.
  tha-KJV: ขอทรงเงี่ยพระกรรณให้​แก่​ข้าพระองค์ ขอทรงช่วยข้าพระองค์​ให้​รอดอย่างรวดเร็วเถิด
    ขอพระองค์ทรงเป็นศิลาเข้มแข็งของข้าพระองค์ เป็นป้อมปราการเข้มแข็งที่จะช่วยข้าพระองค์​ให้​รอด
  por-BR-2018: Inclina a mim os teus ouvidos, faze-me escapar depressa do perigo ;
    sê tu por minha rocha firme, por casa fortíssima, para me salvar.
  deu-ELO: Neige zu mir dein Ohr, eilends errette mich! Sei mir ein Fels der Zuflucht,
    ein befestigtes Haus, um mich zu retten!
  eng-WYC-2018: Bow down thine ear to me; haste thou to deliver me. Be thou to me
    into God a defender, and into an house of refuge; that thou make me safe. (Bow
    down thy ear to me; hasten thou to rescue me. God, be my defender, and a house
    of refuge; so that thou keep me safe or so that thou save me.)
  epo-epo: Klinu al mi Vian orelon, rapide savu min! Estu por mi forta roko, fortika
    kastelo, por helpi min.
  gfk-gfk: Sa talingaam ukai ho iau. Hanuat gasien wara halhalon iau. Nu hanuat hoing
    no nugu haatkis wara barbarahit, ma no dadas na hala na munmun wara halhalon iau.
  uig-PIN: Manga ⱪulaⱪ salƣaysǝn, meni tezrǝk ⱪutⱪuzuwalƣaysǝn; Manga ⱪoram tax, Ɵzümni
    ⱪoƣdaydiƣan ⱪorƣanliⱪ ⱪǝl’ǝ bolƣaysǝn.
  beo-beo: 'Na sia: nabima! Wahadafa na gaga:ma! Na gaga:ma:ne, fedege agoane Dia
    na dabe fasa:besa:le sogebi dialoma!'
  tpi-OTNT: Yu mas harim prea bilong mi, na kisim bek mi kwiktaim. Yu stap olsem bikpela
    maunten ston mi ken hait long en. Na yu mas banisim mi gut, bai mi stap gut na
    ol birua i no inap daunim mi.
  hau-SA: Ka juye kunnenka gare ni, ka zo da sauri ka cece ni; ka zama dutsen mafakata,
    mafaka mai ƙarfi na cetona.
  udu-udu: Kari ’cem pini gom aha/ mo ma. ’Cwami aha/ ki ’ta’b mo. Wari /e ki wosh
    jin miga/ hur jwa mo, dhali mmota acur jin ’bitha’bi’th jin midi ta aha/ is ki
    me’d mo.
  uig-LAT: Manga qulaq salghaysen, méni tézrek qutquzuwalghaysen; Manga qoram tash,
    Özümni qoghdaydighan qorghanliq qel’e bolghaysen.
  nde-nde: Ngilalela, woza ngokuphangisa ungihlenge; woba lidwala lami lokuphephela,
    inqaba eqinileyo yokungisindisa.
  ton-ton: 'Fakatokangaʻi ho telinga kiate au; ke vave hoʻo fakamoʻui au: ke ke ʻiate
    au ko e maka mālohi, ko e fale hūfanga ke fakamoʻui au.'
  ces-1613: V tebe, Hospodine, doufám, nedejž mi zahanbenu býti na věky, pro spravedlnost
    svou vysvoboď mne.
  eng-WMB: Bow down your ear to me. Deliver me speedily. Be to me a strong rock, a
    house of defense to save me.
  tam-TCV: உமது செவியை எனக்குச் சாய்த்து, என்னைத் தப்புவிக்க விரைவாய் வாரும்; என்
    புகலிடமான கன்மலையாகவும், என்னைக் காப்பாற்றும் பலமான கோட்டையாகவும் இரும்.
  ceb-ULB: Paminawa ako; luwasa dayon ako; ikaw ang bato nga akong dalangpanan, ang
    tigpanalipod nga magluwas kanako.
  pol-UBG: Nakłoń ku mnie swego ucha, czym prędzej mnie ocal; bądź mi mocną skałą,
    domem obronnym, abyś mnie wybawił.
  urd-GVU: اپنا کان میری طرف جھکا، جلد ہی مجھے چھٹکارا دے۔ چٹان کا میرا بُرج ہو، پہاڑ
    کا قلعہ جس میں مَیں پناہ لے کر نجات پا سکوں۔
  eng-OEBCW: incline to me your ear. Deliver me speedily. Be to me a rock of defence,
    a fortified house, to save me.
  deu-1912: Neige deine Ohren zu mir, eilend hilf mir! Sei mir ein starker Fels und
    eine Burg, daß du mir helfest!
  kan-2017: ಕಿವಿಗೊಟ್ಟು ಕೇಳಿ ಬೇಗನೆ ನನ್ನನ್ನು ಬಿಡಿಸು; ನನ್ನನ್ನು ರಕ್ಷಿಸುವ ಆಶ್ರಯಗಿರಿಯೂ,
    ದುರ್ಗಸ್ಥಾನವೂ ಆಗಿರು.
  yap-yap: Mmotoyil ngog! Mu ayuwegneg e chiney! Mu mang manaf rog ngam ayuwegneg;
    mmang rungrung ngog ngam yororiyeg!
  hlt-MCSB: Na hna te kai taengah rhep duen lamtah kai he tlek n'huul lah. Kai ham
