  heb-heb: הטה אלי אזנך מהרה הצילני היה לי לצור מעוז לבית מצודות להושיעני׃
  ben-IRV: আমার কথা শোন; আমাকে তাড়াতাড়ি উদ্ধার কর; আমার আশ্রয়-শৈল হও, আমাকে রক্ষা
