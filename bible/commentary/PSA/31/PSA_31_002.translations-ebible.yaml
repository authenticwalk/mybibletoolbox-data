  tkr-tkr: Cuna bınah dyugulydyaa'ana, Rəbb bınahılee ilheç'una insan, nimee baxtivariy!
  mya-JVB: အကျွန်ုပ် ဘက်သို့ နား တော်ကို လှည့် ၍ အလျင် အမြန်ကယ်နှုတ် တော်မူပါ။ ကိုယ်တော်
