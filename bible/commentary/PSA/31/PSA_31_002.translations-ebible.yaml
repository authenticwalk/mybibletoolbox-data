  hbo-hbo: בְּךָ֖ יְהוָ֣ה חָ֭סִיתִי אַל־אֵבֹ֣ושָׁה לְעֹולָ֑ם בְּצִדְקָתְךָ֥ פַלְּטֵֽנִי׃
  kik-kik: Ndegera gũtũ na ũhiũhe ũũke ũũhatũre; tuĩka rwaro rwakwa rwa ihiga rwa
