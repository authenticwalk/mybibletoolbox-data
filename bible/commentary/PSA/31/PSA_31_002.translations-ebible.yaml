  ory-ory: ମୋʼ ପ୍ରତି ଆପଣା କର୍ଣ୍ଣ ଡେର; ଶୀଘ୍ର ମୋତେ ଉଦ୍ଧାର କର; ତୁମ୍ଭେ ମୋʼ ପ୍ରତି ଦୃଢ଼
    ଶୈଳ, ମୋହର ପରିତ୍ରାଣାର୍ଥକ ଦୁର୍ଗରୂପ ଗୃହ ହୁଅ।
  chk-chk: Kopwe aü selingom ngeniei, kopwe müttir amanauaei. En kopwe ai lenien op
