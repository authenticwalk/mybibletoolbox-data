  sus-A: عَلَتَلَ، ﭑ بَرَ ﭑ شَشِلِ تِ عِ رَ. عِ نَشَ تِن ﭑ شَ لُ يَافِ كُي، عِ شَ
    كِيتِ قَنيِ سَ ﭑ مَ.
  fra-SBL: Inclinez votre oreille vers moi. Délivrez-moi rapidement. Sois pour moi
