  hbo-WLC: בְּךָ֖ יְהוָ֣ה חָ֭סִיתִי אַל־אֵב֣וֹשָׁה לְעוֹלָ֑ם בְּצִדְקָתְךָ֥ פַלְּטֵֽנִי׃
  ibo-ibo: Tọọ ntị gị nʼala nụrụ olu m, bịa ngwangwa gbapụta m; ghọọrọ m oke nkume
