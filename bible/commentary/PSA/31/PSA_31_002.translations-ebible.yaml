  hin-2017: अपना कान मेरी ओर लगाकर तुरन्त मुझे छुड़ा ले! (भज. 102:2)
  wol-KYG: Aji Sax ji, yaw laa làqoo, yàlla buma rus mukk. Yiwee ma sa njekk.
  swp-swp: U ataatailaoma arigu eai, u heurama u saguhaigu! Oa bena egu ababawayamui
