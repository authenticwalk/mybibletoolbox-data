  dop-dop: Tɑcɑɑ nyɑɣɑ mɑ tʋɣɩ kpʋlʋɣʋ, tɑɑ yele-m nɑ fɛɛlɛ tɔɣɔ-m. Wɑɑsɩ-m nyɑ́ tɑmpɑnɑ
