  urd-urd: अपना कान मेरी तरफ़ झुका, जल्द मुझे छुड़ा! तू मेरे लिए मज़बूत चट्टान, मेरे
    बचाने को पनाहगाह हो!
  rus-SYN: Блажен человек, которому Господь не вменит греха, и в чьем духе нет лукавства!
  bqc-SIM: Dii, ḿmɛ ma nanzi, ńsuli tó wí ma kũo. Lá ni yãkɛ a zɛ́wa, ma misi.
  tcz-CHONGTHU: Kataona najah nadin neingai peh tei in; neihung huhdoh loi in. Kakiselna
    songpin pang jing inlang, kahoidohna kulpi hijing in.
  mar-mar: माझे ऐक, त्वरीत मला वाचव, माझ्या आश्रयाचा खडक हो. माझा तारणारा बळकट दुर्ग
    असा हो.
  isl-isl: '@see-verse:PSA.031.001'
  hlt-THB: Nang haa keng law nawhtaw, kai hul aham ang tawnna law lah; kang thuknaak
    lungnu na awm nawh, ka hulkung vawngcak na awm lah.
  qub-qub: Wiyaycamay ari. Apurä salbaycamay ari. Gam caycullay chapämaj gaga. Salbaycamay
    ari.
  bqp-bqp: Ǹ sã kpámai ń ma faaba kɛ likalika, ǹ gↄ̃ ma utɛki gbɛ̀ ũ, zɛki gbãna
    kũ ani ma faaba kɛ ũ.
  hat-hat: (031:3) Panche zòrèy ou bò kote m', prese vin delivre mwen. Se ou menm
    ki twou wòch kote m' ka jwenn pwoteksyon. Se ou menm ki pou sèvi m' ranpa. Se
    ou menm ki pou delivre m'.
  eng-BSB: Incline Your ear to me; come quickly to my rescue. Be my rock of refuge,
    the stronghold of my deliverance.
  eng-WEBPB: Bow down your ear to me. Deliver me speedily. Be to me a strong rock,
    a house of defence to save me.
  kbq-kbq: Kagesa antenka nunamuni'a nentahinka, ame hunka nagu'vazio. Kagra fraki
    haveni'ane, hankave vihuni'agna hunka mani'nananki'na, anampi fraki'na nagura
    vazigahue.
  pon-pon: Kapaikidi don ia karon ar akan, madan jauaja ia! Kom kotin wiala ai paipalap
    rojon, o kele pa i, pwen jauaja ia!
  nhe-BL: TOTECO, ximotzonpilo huan xinechtlacaquili. Xinechmanahuiqui nimantzi. Xinechcahuili
    ma nimotlati mopan ta. Na niitztos momaco para tinechmanahuis.
  wnc-wnc: Gata nae wam natake na zeetgaman gatuka tapso. Ga tawanu buyambamu supna
    kaya daka binga yuayakge nata undang kusopuwit. Siwan gata na katak siknga wamanapmambi
    take yuwawa iwanata na dua tasiwa maiwit.
  bus-bus: Ǹ swã kpámazi, ǹ ma faaba kɛ kpakpaa, ǹ gↄ̃ ma utɛki gbɛ̀ ũ, zɛki gbãaa
    kɛ̀ eé ma faaba kɛɛ ũ.
  gub-BL: Herenu pe hepyro pà na'arewahy kury. Eiko itahu ài hemimaw romo nehe. Eiko
    hepyro har romo nehe no.
  eng-DRA: Blessed is the man to whom the Lord hath not imputed sin, and in whose
    spirit there is no guile.
