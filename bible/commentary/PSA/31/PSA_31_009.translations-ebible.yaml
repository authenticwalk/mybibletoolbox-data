  hlt-hlt: Konoinah dongah ka mik, ka hinglu neh ka bungko hmawn tih puen ka cak dongah
    kai n'rhen dae BOEIPA.
  tbz-SIM: A í yóu kɛ̀ n do n dootitɔbɛ̀ nɔu miɛkɛ, ɑ n dɛɛtɛ́mu kɛ̀ n kèrí kɛ í yĩɛ̃̀kù.
  msy-2020: O Ikiavɨra Itir God, kɨ osɨmtɨzir ekiam ikia, egha azia ghua nan damazimning
    bezɨ, nan gavgaviba bar gɨfa. Kamaghɨn, nɨ nan apangkufigh.
  dop-dop: N kɑɑ pɛtɩ-m kolontu niŋ tɑɑ. N kɑ́ cɛ-m kɛ́ nɑ ń yele nɑ mɑ́ səŋ mɑ nɔɔhɛɛ
    tɔɔ.
  azb-azb: Ya Rəbb, mənə rəhm et, Çünki əzabdayam, Kədərdən gözüm, qəlbim, bədənim
    quruyub.
  eng-DBY: 'Be gracious unto me, Jehovah, for I am in trouble: mine eye wasteth away
    with vexation, my soul and my belly.'
  hin-2017: हे यहोवा, मुझ पर दया कर क्योंकि मैं संकट में हूँ; मेरी आँखें वरन् मेरा
    प्राण और शरीर सब शोक के मारे घुले जाते हैं।
  wol-KYG: Waccoo ma ci loxol noon, danga maa taxawal fu ma yaatoo.
  swp-swp: GUIAU e, bena u nuatoatoaegu, paana ea ai’iwala; matagu i beruberuo nuadubu
    debana eai, nuagu eo taugu hinage.
  bjr-bjr: Oo Yaawee qinee qummaaraki maridaqa qiniara qimudaoo qia. Qinee kaaqa moomoo
    kari iki raqee saunanoo qifukaumu innooqafinoo. Qini qimudaani firaaqoo ummooqukidanoo.
  eng-YLT: Favour me, O Jehovah, for distress [is] to me, Mine eye, my soul, and my
    body Have become old by provocation.
  kne-kne: Maseg-ang ka, Apo, tan waday problimak. Mansakit nan matak gapo si kaoogak
    yan nay enggay nabbayak.
  eng-WYC-2017: Lord, have thou mercy on me, for I am troubled; mine eye is troubled
