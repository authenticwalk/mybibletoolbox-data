  eng-OEBUS: Be gracious to me, Lord, for I am distressed; my eye is wasted away with
    sorrow.
  swe-swe: Du har inte stängt in (överlämnat) mig i fiendens hand, utan ställer mina
    fötter på en rymlig plats (stora vidder, ger mig frihet). [Ordet för ”stänga in”
    används bl.a. om hur Gud ”stänger” dörren till arken, se . Applicerar vi denna
    psalm i ett messianskt perspektiv så kan det beskriva hur graven och döden inte
    kunde hålla kvar Jesus, se !]
  cth-cth: Oe BAWIPA, na pahren haw. Bangkongtetpawiteh, runae thungvah ka o. Ka lungmathoe
