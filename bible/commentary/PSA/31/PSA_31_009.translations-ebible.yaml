  hbo-hbo: וְלֹ֣א הִ֭סְגַּרְתַּנִי בְּיַד־אֹויֵ֑ב הֶֽעֱמַ֖דְתָּ בַמֶּרְחָ֣ב רַגְלָֽי׃
  kik-kik: Njiguĩra tha, Wee Jehova, nĩgũkorwo ndĩ mũnyamarĩku; maitho makwa nĩmaroorwo
    nĩ hinya nĩ ũndũ wa kĩeha, ngoro yakwa na mwĩrĩ wakwa ikoorwo nĩ hinya nĩ ũndũ
    wa ihooru.
  fra-NCL: et tu ne m’as pas livré aux mains de l’ennemi ; tu donnes à mes pieds un
