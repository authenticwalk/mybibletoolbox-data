  eng-WMBB: Have mercy on me, LORD, for I am in distress. My eye, my soul, and my
    body waste away with grief.
  zat-NTPS: Bexache lazre' neda', Xrana' Dios, lawe' da zua' lu da ba xa'. Ba bebizre
