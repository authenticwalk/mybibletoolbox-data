  urd-GVH: ऐ रब, मुझ पर मेहरबानी कर, क्योंकि मैं मुसीबत में हूँ। ग़म के मारे मेरी
    आँखें सूज गई हैं, मेरी जान और जिस्म गल रहे हैं।
  rug-rug: Mu tataru nau, kei Zihova, ura koa pa tinasuna si rau. Sari na mataqu si
    ele mabo hola kabo, meke gua tugo sa doduruna sa qua tinoa.
  gaz-gaz: Yaa Waaqayyo, ani dhiphina keessan jiraatii na baasi; iji koo gaddaan,
    lubbuun koo fi dhagni koo gaddaan dadhabaniiru.
  fra-LSG: Et tu ne me livreras pas aux mains de l’ennemi, Tu mettras mes pieds au
    large.
  yal-yal: I mi n soxi n yaxune yii, koni i n xɔrɔyaxi nɛn.
  iou-iou: Ekäni, gäk butewaki nadäŋ nam. Näk bäräpi kotatat. Näk konäm kottäyiwa
    dapunna pomi tokŋekaŋ. Täŋpäkaŋ kujatna imaka, kudup kwitakaŋ.
  haw-1868: 'E aloha mai oe ia''u, e Iehova, no ka mea, ua pilikia au: Ua pau e kuu
    maka i ke kaumaha, a me kuu uhane a me kuu opu.'
  arb-NAV: 'ارْحَمْنِي يَا رَبُّ فَأَنَا فِي ضِيقٍ: كَلَّتْ عَيْنَايَ غَمّاً، وَاعْتَلَّتْ
    نَفْسِي وَدَخِيلَتِي أَيْضاً.'
  ded-ded: O KEBU, ni ubaebicgoc kecduaeac amma ge neac ubaga manganeu. Ni ubahodunnagoc
    kecba kicna ngopic ande nga ongasebinango undzang kpema kecduae.
  ewe-ewe: O! Yehowa, kpɔ nublanui nam, elabena nye dzi ʋu dzo, nuxaxa na nye ŋkuwo
    dzi wɔ dɔ̃ɔ, eye konyifafa na nye luʋɔ kple ŋutilã gbɔdzɔ.
  eng-LEE: (31:10) Be gracious unto me, O Lord, for I am in distress; my eye is consumed
    through vexation—my soul [too] and my body.
  asm-FB: হে যিহোৱা, মোক কৃপা কৰা, কিয়নো মই অতি কষ্টৰ মাজত আছোঁ; দুখত মোৰ চকু সোমাই
    গৈছে; মোৰ দেহ আৰু প্ৰাণ দুর্বল হৈ গৈছে।
  sus-A: عِ مُ ﭑ سٌشِ ﭑ يَشُييٍ يِ رَ، عِ بَرَ ﭑ شْرّيَ.
  fra-SBL: Aie pitié de moi, Yahvé, car je suis dans la détresse. Mon œil, mon âme
