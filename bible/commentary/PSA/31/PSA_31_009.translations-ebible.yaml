verse: PSA.031.009
translations:
  mal-C: യഹോവേ, ഞാൻ ദുരിതത്തിലായിരിക്കുകയാൽ എന്നോടു കരുണ കാണിക്കണമേ; എന്റെ കണ്ണുകൾ
    ദുഃഖത്താൽ തളർന്നിരിക്കുന്നു, എന്റെ പ്രാണനും ശരീരവും വ്യസനത്താൽ തകർന്നുമിരിക്കുന്നു.
  deu-TKW: Du hast mich nicht in die Gewalt des Feindes überliefert, hast meine Füße
    auf freien Raum gestellt.
  lin-lin: Okabaki ngai te na maboko ya monguna na ngai, kasi obombaka ngai mosika,
    na esika ya kimia penza.
  mmx-mmx: Leeme Silok, una lox asuusu lebelen tuntun tia, na nia a ruuna langsangan
    lumumuat. Luxatli rak ira ung axap at lerengteng. Lengkot tarak ira molo axap.
  eng-LSV: Favor me, O YHWH, for distress [is] to me, || My eye, my soul, and my body
    || Have become old by provocation.
  eng-GNV: 'Haue mercie vpon mee, O Lord: for I am in trouble: mine eye, my soule
    and my bellie are consumed with griefe.'
  eng-WEBSTER: 'Have mercy upon me, O LORD, for I am in trouble: my eye is consumed
    with grief, yes , my soul and my belly.'
  nhw-BL: TOTECO, techtlasojtla pampa niitztoc ipan tequipacholi. Nisenchocatoc hasta
    nijmati tlantiyohuij noixteyolhua. Ipan noyolo huan notlacayo nijmati nitlamitlaijiyohuijtoc
    ica tequipacholi.
  swh-ONEN: Ee Bwana unihurumie, kwa kuwa niko kwenye shida; macho yangu yanafifia
    kwa huzuni, nafsi yangu na mwili wangu kwa sikitiko.
  bba-bba: A mɑn wɔrɑ yibɛrɛbɑn nɔmɑn di. Wee ɑ derɑ nɑ tii mɔ.
  eng-KJVCPB: 'Have mercy upon me, O Lord, for I am in trouble: Mine eye is consumed
    with grief, yea, my soul and my belly.'
  luo-luo: Kecha, yaye Jehova Nyasaye, nikech an e chandruok; wengena ojony nikech
    ywak, kendo chunya gi ringra bende nigi lit.
  aii-aii: ܪܲܚܸܡ ܥܲܠܝܼ، ܝܵܐ ܡܵܪܝܵܐ، ܒܗ̇ܝ ܕܥܝܼܩ ܠܵܗ̇ ܐܸܠܝܼ، ܚܒܹܐ ܠܗܘܿܢ ܥܲܝܢܝܼ̈ ܡ̣ܢ
    ܓ̰ܘܼܢܓ̰ܵܪܝܼ، ܢܘܝܼܠܔ ܠܗܘܿܢ ܓܵܢܝܼ ܘܐܘܼܦ ܦܲܓ݂ܪܝܼ.
  meu-meu: Iehova e, ame bogagu hisi, badina be hisihisi ese a gugubagumu, taitai
    ese matagu e hadikamu, laumagu bona tau-anigu danu e dikamu.
  npi-ULB: हे परमप्रभु, ममाथि दया गर्नुहोस्, किनकि म कष्‍टमा परेको छु । मेरो प्राण
    र मेरो शरीरको दुःखसँगै मेरा आँखाहरू थकित हुन्छ ।
  yor-yor: Ṣàánú fún mi, ìwọ Olúwa, nítorí mo wà nínú ìpọ́njú; ojú mi fi ìbìnújẹ́
    sùn, ọkàn àti ara mi pẹ̀lú.
  pes-OPCB: خداوندا، بر من رحم کن، زیرا در تنگنا و سختی هستم. چشمانم از شدت گریه تار
    شده است. دیگر تاب و تحمل ندارم.
  tgl-ULB: Maawa ka sa akin, Yahweh, dahil ako ay nasa kahirapan; ang aking mga mata
    ay napapagod sa kalungkutan kasama ang aking kaluluwa at aking katawan.
  nop-nop: Yahwe, nu malabumuŋ gineŋ hatat ale du siloŋ tobogoŋ tinambeŋ. Nu makat
    kokekoke daune agaŋ bedi tilak. Tiŋa undugoŋ foloone maaŋ agaŋ gweheyedapmaŋ tilak.
  hui-hui: Anduane Homogo-o i̱ genda timbuniore yu kogo í̠na i̱ dara halu biamogo
    bibe. I̱na dugu bialu haabo hewaria i̱naga de tohe kogoni. I̱naga hongo bibahende
    pirilape haya.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​ဒုက္ခ​ရောက်​လျက်​ရှိ​သ​ဖြင့် အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​အား​သ​နား​တော်​မူ​ပါ။
    များ​စွာ​ငို​ကြွေး​ရ​သ​ဖြင့်​ကျွန်​တော်​မျိုး​၏ မျက်​စိ​များ​သည်​ကျိန်း​စပ်​လျက်​နေ​ပါ​၏။
    ကျွန်​တော်​မျိုး​၏​အား​အင်​သည်​လည်း လုံး​ဝ​ကုန်​ခန်း​လျက်​နေ​ပါ​ပြီ။
  bod-N: བདག་ནི་དཀའ་སྡུག་གནས་སུ་ལྷུང་བས༌ན། །ཀྱེ་ཀྱེ་ཡ་ཝཱེ་སྙིང་རྗེས་གཟིགས་སུ༌གསོལ།
    །སེམས་སྡུག་དབང་གིས་མིག་ཟུང་རབ་རིབ་གྱུར། །ཐ་ན་ལུས་དང་སེམས༌ཀྱི་ཤུགས་ཀྱང་ཉམས།།
  wsk-wsk: O Yawe, ni ani ago ko gemang batagukko, mu awuk, ani ikup biya ningi kaperem;
    ani nia mo lagerem ale amotam duap laga saparam, se angimik sokel menaram.
  sna-sna: Haiwa Jehovha, ndinzwirei ngoni nokuti ndine nhamo; meso angu aneta nokuchema,
    mwoyo wangu nomuviri wangu zvarwadziwa.
  spa-BLM: Ten piedad de mí, Yahvé, porque estoy en apuros. Mi ojo, mi alma y mi cuerpo
    se consumen de pena.
  cac-cac: Mamin Jehová, oc'ocab' val a c'ool d'ayin, yujto ay in och d'a ilc'olal.
    Ix te chacb'i in sat voq'ui, man̈xalaj yip in pixan yed' in nivanil.
  swh-ULB: Uniurumie, Yahwe, kwa maana niko katika dhiki; macho yangu yanafifia kwa
    huzuni pamoja na moyo wangu na mwili wangu.
  bel-bel: «Ня будзьце, як конь, як мул бязглузды, чые храпы цугляць трэба кілзамі
    і аброцьцю, каб яны Табе ўпакорваліся.
  deu-ELBBK: und hast mich nicht überliefert in die Hand des Feindes, hast in weiten
    Raum gestellt meine Füße.
  mbb-OT: Kehizuwi a, Nengazen, su edlised e en. Nemenlevag en is menge mata ku te
    kedtulung ku kedsineǥew, ne mibmeluya ad.
  mal-2015: യഹോവേ, എന്നോടു കൃപയുണ്ടാകേണമേ; ഞാൻ കഷ്ടത്തിലായിരിക്കുന്നു; വ്യസനംകൊണ്ടു
    എന്റെ കണ്ണും പ്രാണനും ഉദരവും ക്ഷയിച്ചിരിക്കുന്നു.
  gup-gup: Kankongibu Yawey! Ngaye ngawernhnjilngwarreminj dja ngakuyinmimdubberran.
    Warridj nganalkbun munguyh dja kunu ngawarreworren kunburrk dja mak kunmalng ngardduk.
  rmc-rmc: Na diňal man andro vasta olenge, ko pre ma džan; ačhaďal mange o pindre
    pro otkerdo than.
  nlg-nlg: Ko aroviu, ghe Lord, na pukuna tu ghau tana vahola na matagu te kukurodo
    na pukuna na kolobu ni matagu, na huligu mana tarungagu tara labe.
  pes-OPV: ‌ای خداوند بر من رحمت فرما زیرا در تنگی هستم. چشم من از غصه کاهیده شد،
    بلکه جانم وجسدم نیز.
  ron-1924: 'Ай милэ де мине, Доамне, кэч сунт ын стрымтораре: фаца, суфлетул ши трупул
    ми с-ау топит де ынтристаре;'
  ben-OBCV: হে সদাপ্রভু, আমাকে দয়া করো, কারণ আমি দুর্দশায় জীর্ণ; দুঃখে আমার দৃষ্টি,
    বিষাদে আমার প্রাণ ও দেহ ক্ষীণ হয়েছে।
  som-som: Rabbiyow, ii naxariiso, waayo, cidhiidhi baan ku jiraa, Oo murug baan la
    il go'aa, oo naftayda iyo jidhkayguba way taag darnaadaan.
  lat-VUC: Nolite fieri sicut equus et mulus, quibus non est intellectus. In camo
    et freno maxillas eorum constringe, qui non approximant ad te.
  eng-ASVBT: 'Have mercy upon me, O Jehovah, for I am in distress: Mine eye wasteth
    away with grief, yea, my soul and my body.'
  mna-mna: Yooba, muŋai yo lak! Pa nio mbesooŋo ku tau. Mi iŋgi pataŋana biibi indeeŋe
    yo. Mi leleŋ ipata, mi aŋtaŋ ma biibi mi motoŋ izarzar. Tabe ikam ma mburoŋ imap
    kat.
  ita-1885: Abbi mercè di me, Signore; perciocchè io sono in distretta; L'occhio mio,
    l'anima mia, e il ventre mio, son consumati di cordoglio.
  eng-LXXUP: 'Be ye not as horse and mule, which have no understanding: But thou must
    constrain their jaws with bit and curb, Lest they should come nigh to thee.'
  eng-ULB: Have mercy upon me, Yahweh, for I am in distress; my eyes grow weary with
    grief with my soul and my body.
  spa-VBL: Sé bondadoso conmigo Señor, porque estoy angustiado. Difícilmente puedo
    ver de tanto llorar. Me estoy consumiendo.
  fra-_FOB: Éternel, aie pitié de moi, car je suis dans la détresse! Mon œil dépérit
    de chagrin, mon âme aussi et mes entrailles.
  mal-mal: യഹോവേ, എന്നോട് കൃപയുണ്ടാകണമേ; ഞാൻ കഷ്ടത്തിലായിരിക്കുന്നു; വ്യസനംകൊണ്ട്
    എന്റെ കണ്ണും പ്രാണനും ശരീരവും ക്ഷയിച്ചിരിക്കുന്നു.
  urd-GVR: Ai Rab, mujh par mehrbānī kar, kyoṅki maiṅ musībat meṅ hūṅ. Ġham ke māre
    merī āṅkheṅ sūj gaī haiṅ, merī jān aur jism gal rahe haiṅ.
  suz-BL: परमप्रभु यावे, आं कली शिशी पाइय्‍यीनी। मारदे हना गो श्‍येत जशो बाक्‍नुङ।
    आं थुं लुक्‍च दुम्‍तीके आं मिक्‍च ओव़शो नु आं रां सोव़शो बाक्‍ब।
  eng-NOY: Have mercy upon me, O LORD! for I am in trouble! My face is consumed with
    grief; Yea, my spirit and my body.
  ita-1927: Abbi pietà di me, o Eterno, perché sono in distretta; l’occhio mio, l’anima
    mia, le mie viscere son rosi dal cordoglio.
  ckb-ckb: ئەی یەزدان، لەگەڵم میهرەبان بە، چونکە لە تەنگانەدام. چاوەکانم کزبوون لە
    خەفەتان، ڕۆح و لەشم لە خەمان.
  eng-BBE: Have mercy on me, O Lord, for I am in trouble; my eyes are wasted with
    grief, I am wasted in soul and body.
  xsi-xsi: Andeta Yova Kindeni, kala ŋine naŋa iloŋgu malia ndo. Mine nde naŋa ano
    pano tu kalo sukâŋa ŋanana. Naŋa amo ata nâ, kala matâŋgu nde poa lâ. Naŋa tiniŋgu
    ndoni nde pââsââ lâ.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನನ್ನನ್ನು ಕರುಣಿಸಿರಿ, ನಾನು ಇಕ್ಕಟ್ಟಿನಲ್ಲಿದ್ದೇನೆ; ನನ್ನ ಕಣ್ಣೂ
    ನನ್ನ ಪ್ರಾಣವೂ ನನ್ನ ದೇಹವೂ ದುಃಖದಿಂದ ಕ್ಷೀಣವಾಗಿವೆ.
  tam-2017: எனக்கு இரங்கும் யெகோவாவே, நான் நெருக்கப்படுகிறேன்; துக்கத்தினால் என் கண்ணும்
    என் ஆத்துமாவும் என்னுடைய வயிறுங்கூடக் கருகிப்போனது.
  spa-RV-1909: 'Ten misericordia de mí, oh Jehová, que estoy en angustia: hanse consumido
    de pesar mis ojos, mi alma, y mis entrañas.'
  ron-BTF: Ai milă de mine, DOAMNE, fiindcă sunt în necaz; și cu mâhnire este mistuit
    ochiul meu, sufletul meu și pântecele meu.
  eng-WEBP: Have mercy on me, LORD, for I am in distress. My eye, my soul, and my
    body waste away with grief.
  eng-FBV: Be kind to me Lord, for I am upset. I can hardly see from so much crying.
    I am completely wasting away.
  nld-1939: Ach Jahweh, ontferm U over mij, Want het is mij zo bang om het hart; Van
    verdriet kwijnt mijn oog, Mijn ziel en mijn lichaam.
  nch-BL: TOTECO, techtasojta pampa niitztoc ipan tequipacholi. Nisenchocatoc hasta
    nijmati tantiyahuij noixteyolhua. Ipan noyolo huan notacayo nijmati nitamitaijyohuijtoc
    ica tequipacholi.
  vie-1934: Đức Giê-hô-va ôi! xin hãy thương xót tôi, vì tôi bị gian truân. Con mắt
    tôi hao mòn vì cớ buồn rầu, Linh hồn và thân thể tôi cũng vậy.
  cha-cha: 'Gaease ni guajo, O Jeova, sa estagüe yo gui chinatsaga: sa y atadogjo
    linachae ni y pinite, junggan, y antijo yan y tataotaojo.'
  hin-CV: याहवेह, मुझ पर अनुग्रह कीजिए, मैं इस समय संकट में हूं; शोक से मेरी आंखें
    धुंधली पड़ चुकी हैं, मेरे प्राण तथा मेरी देह भी शिथिल हो चुकी है.
  eng-OURB: Have mercy on me, Adonai, for I am in distress. My eye, my soul, and my
    body waste away with grief.
  spa-BES: Ten misericordia de mí, oh Señor, porque estoy en problemas; mis ojos se
    pierden de pena, estoy perdido en alma y cuerpo.
  tdx-tdx: Tretrezo ry Iehovà, fa tokoen-draha; nabotsem-pihontoke o masokoo, eka,
    ty fiaiko naho ty sandriko.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขอทรงพระกรุณาแก่ข้าพระองค์ เพราะข้าพระองค์กำลังทุกข์​ใจ
    นัยน์​ตาของข้าพระองค์​ก็​ร่วงโรยไปเพราะความระทม ทั้งจิตวิญญาณและร่างกายของข้าพระองค์​ด้วย
  por-BR-2018: Tem misericórdia de mim, SENHOR, porque eu estou angustiado; meus olhos,
    minha alma e meu ventre foram consumidos pelo sofrimento.
  deu-ELO: Sei mir gnädig, Jehova! Denn ich bin in Bedrängnis; vor Gram verfällt mein
    Auge, meine Seele und mein Bauch.
  eng-WYC-2018: Lord, have thou mercy on me, for I am troubled; mine eye is troubled
    in ire, my soul and my womb also. (Lord, have thou mercy on me, for I am in trouble;
    my eyes be tired from so much grief, and my soul, and my womb, also be tired.)
  epo-epo: Korfavoru min, ho Eternulo, ĉar mi suferas; Malfortiĝis de malĝojo mia
    okulo, mia animo, kaj mia korpo.
  gfk-gfk: Marse iau, Watong, kanong iau kis taar ra tamat na tinirih. Ira matagu
    i sus ma ra sunuah na tapunuk. No balagu ma no tamaigu i sakena mah.
  uig-PIN: I Pǝrwǝrdigar, manga rǝⱨim-xǝpⱪǝt kɵrsǝtkǝysǝn, Qünki beximƣa külpǝt qüxti;
    Dǝrd-ǝlǝmdin kɵzüm tügüxǝy dǝp ⱪaldi, Jenim, wujudummu xundaⱪ.
  beo-beo: Hina Gode! Nama asigima! Bai na da bidi hamosu amo ganodini esalebe ba:sa.
    Na si da dinana helesa. Na da helei baligili nabi dagoi.
  tpi-OTNT: Bikpela, yu mas marimari long mi. Mi gat bikpela hevi. Mi krai planti
    na ai bilong mi i solap pinis. Ol bun bilong mi i slek olgeta.
  hau-SA: Ka yi mini jinƙai, ya Ubangiji, gama ina cikin damuwa; idanuna sun gaji
    da baƙin ciki, raina da jikina sun tafke tilis.
  udu-udu: Miiyi mii ma ’the gom aha/ mo, ayy Tap̱a, haali/ aha/ dina e mo ma c̱is
    mo. Em pem shi/ki is mo gom jwakaṯ jin jwakaṯki’d mo, eya ḵashiram pem mo dhali
    buŋgwar is pem si’da/ mo.
  uig-LAT: I Perwerdigar, manga rehim-shepqet körsetkeysen, Chünki béshimgha külpet
    chüshti; Derd-elemdin közüm tügüshey dep qaldi, Jénim, wujudummu shundaq.
  nde-nde: Woba lomusa kimi, Oh Thixo, ngoba ngiyahlupheka; amehlo ami ayafiphala
    ngenxa yosizi, umphefumulo wami lomzimba wami ngokudabuka.
  ton-ton: '‌ʻAloʻofa mai kiate au, ʻE Sihova, he ʻoku ou moʻua ʻi he mamahi: kuo
    ʻauha hoku mata ʻi he tangi, ʻio, ko hoku laumālie mo hoku kete.'
  ces-1613: Aniž jsi mne zavřel v ruce nepřítele, ale postavil jsi na širokosti nohy
    mé.
  eng-WMB: Have mercy on me, LORD, for I am in distress. My eye, my soul, and my body
    waste away with grief.
  tam-TCV: யெகோவாவே, நான் துன்பத்தில் இருப்பதால், என்னில் இரக்கமாயிரும்; துக்கத்தினால்
    என் கண்கள் பலவீனமடைகின்றன; துயரத்தினால் என் ஆத்துமாவும் உடலும் பெலனில்லாமல் போகின்றன.
  ceb-ULB: Kaloy-i intawon ako, Yahweh, kay anaa ako sa kalisdanan; nanghubag na ang
    akong mga mata kay nagsubo ang akong kalag ug ang akong lawas.
  pol-UBG: Zmiłuj się nade mną, PANIE, bo jestem uciśniony, od żałości osłabły moje
    oczy, a także moja dusza i moje wnętrzności.
  urd-GVU: اے رب، مجھ پر مہربانی کر، کیونکہ مَیں مصیبت میں ہوں۔ غم کے مارے میری آنکھیں
    سوج گئی ہیں، میری جان اور جسم گل رہے ہیں۔
  eng-OEBCW: Be gracious to me, Lord, for I am distressed; my eye is wasted away with
    sorrow.
  deu-1912: HERR, sei mir gnädig, denn mir ist angst; meine Gestalt ist verfallen
    vor Trauern, dazu meine Seele und mein Leib.
  kan-2017: ಯೆಹೋವನೇ, ಕರುಣಿಸು; ಕಷ್ಟದಲ್ಲಿ ಬಿದ್ದಿದ್ದೇನೆ. ನನಗುಂಟಾದ ಬಾಧೆಯ ದೆಸೆಯಿಂದ ನನ್ನ
    ಕಣ್ಣು ಗುಡ್ಡೆ ಸೇದಿಹೋಗಿದೆ; ದೇಹಾತ್ಮಗಳು ಕುಗ್ಗಿಹೋದವು.
  yap-yap: SOMOL, mu runguyeg, ya kug aw nga fithik’ e gafgow; ke thow owcheg ko meyor
    ni almarin; ma kari thay parwog.
  hlt-MCSB: Konoinah dongah ka mik, ka hinglu neh ka bungko hmawn tih puen ka cak
    dongah kai n'rhen dae BOEIPA.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ታኣኒ ሜቶይዳታሢሮ ታና ሚጪንቴ፤ ዓኣፓ ታኣኮ ዖዪፆና ላቤኔ፤ ሼምፓሢንታ ዑፆንታ ታኣኮ ዶጬኔ።
  twi-ASANTE: Hu me mmɔbɔ, Ao Awurade, ɛfiri sɛ me ho yera me; awerɛhoɔ ama mʼani
    so ayɛ kusuu ɛyea ama me kra ne me honam ayɛ mmerɛ.
  eng-WEBU: Have mercy on me, LORD, for I am in distress. My eye, my soul, and my
    body waste away with grief.
  acu-NT: Apuru wikia itiurkachminum pujau asamtai wait anentrurta. Nukap juutu asamtai,
    wina jiiruka najamrutak kusuri. Turasha wina namangkruka mash pimpi pimpi nekapeajai.
  spa-PDDPT: Ten misericordia de mí, oh Yavé, porque estoy en angustia. Mis ojos,
    mi alma y mis órganos internos se debilitaron por la angustia.
  gun-gun: Senhor, ajexavaia aendu rã xemboaxy ke. Xeporiau reia gui xerexa voi opa
    ovy. Xerekove, xerete guive opa.
  agu-BL: Wajcaw, elk bin k'ajabu' swe'j, na atin tul sotzaj c'u'lal, na ja wi't lo'on
    inwutz tan bis o'kl. Nin ncha'tz cyakil inwankil ja wi't lo'on.
  ilo-ULB: Maasika kaniak, O Yahweh, ta mariribukanak; agkakapsut dagiti matak iti
    panagsangsangitko agraman ti kararuak ken bagik.
  kpg-kpg: Dumaalia mai gi di au, meenei Dimaadua, idimaa au gu haingadaa mai gi di au.
    Ogu golomada gu duadua di dangidangi. Au gu ogu mahi ai.
  uig-ARA: ئى پەرۋەردىگار، ماڭا رەھىم-شەپقەت كۆرسەتكەيسەن، چۈنكى بېشىمغا كۈلپەت چۈشتى؛
    دەرد-ئەلەمدىن كۆزۈم تۈگۈشەي دەپ قالدى، جېنىم، ۋۇجۇدۇممۇ شۇنداق.
  sus-sus: I mu n soxi n yaxuie yi ra, i bara n xɔrɛya.
  pon-2006: Maing KAUN, komw ketin kupwure ie, pwe I milahr nan apwal; nan poaren
    mesei kat tihwokilahr ei kin sengiseng; I weikeklahr mehlel.
  jae-jae: O Apômtau, taêm walô aê gebe gaŋgôŋ jageo. Gêŋwapac gêgôm aê matocanô ŋatalô
    kêsa e katuc to ôlic kêlênim tau.
  ksd-ksd: Una mari iau, Luluai, tago i tup iau ra nginarao; A matagu i papait na
    bilua ma ra tinangi, maia, ra tulungeagu ma ra pakagu bula.
  tur-YTC: Bana merhamet et, ey Yahve, çünkü sıkıntıdayım. Gözüm, canım, bedenim kederden
    eriyip gidiyor.
  bel-N: і не аддаў мяне ў рукі ворага, паставіў ногі мае на вольны прастор.
  grc-BRENT: Μὴ γίνεσθε ὡς ἵππος καὶ ἡμίονος, οἷς οὐκ ἔστι σύνεσις· ἐν χαλινῷ καὶ
    κημῷ τὰς σιαγόνας αὐτῶν ἄγξαι τῶν μὴ ἐγγιζόντων πρὸς σέ.
  kpr-kpr: Arie, Bajari, nandae joka e! Ai resira, na dara beni. Na sorara teria futo
    use, diti kokoi edo yaya resira. Nanda etu jorujara ghetiri, gevei use, ambari
    dae urogho erena. Ainda susu mo, nanda irari isambu memai janje gagojururari,
    na jivu menjuga gutise, gofeteni. Na dubo mema use, fakina dadabetiri rojeteni.
    Na geveiimi etu goghorogo erena.
  ind-AYT: (31-10) Kasihani aku, ya TUHAN, karena aku tertekan. Mataku merana karena
    kesedihan, juga jiwaku dan tubuhku.
  yom-yom: Bika wumbona kiadi, a Yave, bila mu ziphasi ndidi. Meso mama ; mabividi
    mu diambu di maniongo muelꞌama ayi nitu ama bibividi mu diambu di phasi
  yut-yut: Yawe, jɨgɨno madepsi, do bupmɨ nandaŋ nabi. Kunam morapmɨ tagek dabɨlno
    pɨrɨropmaŋ. But yokwi nandaŋek gɨptɨmno wagɨlsi alek taŋ.
  nya-nya: Mundichitire chifundo Inu Yehova pakuti ndili pa mavuto; maso anga akulefuka
    ndi chisoni, mʼmoyo mwanga ndi mʼthupi mwanga momwe mukupweteka.
  hrv-hrv: Nisi me predao u ruke dušmana, noge si mi na prostran put izveo.
  mps-mps: Genuai Bidi, nago te olo tau sabo wiegi yai kolesaga enabolo yao. Ena te
    genuai sęgę elalubao. Ena gela hauwa weyu, tama eno gedu bo dalio. Eno dili
    dabe te bomo kimi meni yani.
  tpi-tpi: Bikpela, yu mas marimari long mi. Mi gat bikpela hevi. Mi krai planti na
    ai bilong mi i solap pinis. Ol bun bilong mi i slek olgeta.
  dan-1931: Du gav mig ikke i Fjendens Hånd, men skaffede Rum for min Fod.
  vie-OVCB: Xin thương xót, lạy Chúa Hằng Hữu, vì con khốn đốn. Mắt yếu mờ dâng lệ
    buồn đau. Linh hồn con cùng thân xác mỏi mòn.
  guj-2017: હે યહોવાહ, મારા પર દયા કરો, કેમ કે હું સંકટમાં છું; ખેદથી મારી આંખ, મારો
    પ્રાણ તથા મારું શરીર ક્ષીણ થાય છે.
  pon-2006A: Maing KAUN, komw ketin kupwure ie, pwe I milahr nan apwal; nan poaren
    mesei kat tihwokilahr ei kin sengiseng; I weikeklahr mehlel.
  por-BRBSL: Tenha piedade de mim, Yahweh, pois estou em perigo. Meu olho, minha alma
