  yon-yon: O Yariman, ne niindem aom miin kubiyiibban keraan kowe, ne yaa mimyob keewe.
    Kedi, ne indob kuu mimyob kowi ye amengbed wuud keroon, kwane ne idiib kingkiniib
    kuu mimyob wandoon.
  deu-1951: (031-10) Sei mir gnädig, o HERR, denn mir ist angst; zerfallen ist vor
    Gram mein Auge, meine Seele und mein Leib;
  eng-JPS: (31-10) Be gracious unto me, O LORD, for I am in distress; mine eye wasteth
    away with vexation, yea, my soul and my body.
  srp-1865: Smiluj se na me, Gospode; jer me je tuga, od jada iznemože oko moje, duša
    moja i srce moje.
  lug-lug: Onsaasire, Ayi Mukama, kubanga ndi mu nnaku nnyingi; amaaso gange gakooye
    olw’ennaku; omwoyo gwange n’omubiri gwange nabyo binafuye olw’obuyinike.
  heb-heb: חנני יהוה כי צר לי עששה בכעס עיני נפשי ובטני׃
  ben-IRV: সদাপ্রভুু, আমার প্রতি দয়া কর, কারণ আমি কষ্টের মধ্যে আছি; আমার দেহ ও প্রাণের
    সাথে আমার চোখও কষ্টে দুর্বল হয়ে পড়েছে।
  ntu-ntu: Yawe, nayc mz drtwrm ninge murde nabznge talvzo. Mzke' vaotxpe-ngrde nzyrni-zlwz-krnge
    x nrkrdrtqnge mewetxpengr.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਮੇਰੇ ਉੱਤੇ ਦਯਾ ਕਰ, ਕਿਉਂ ਜੋ ਮੈਂ ਸਮੱਸਿਆ ਵਿੱਚ ਹਾਂ। ਮੇਰੀਆਂ ਅੱਖਾਂ
    ਗਮੀ ਦੇ ਮਾਰੇ ਗਲ਼ ਗਈਆਂ, ਮੇਰੀ ਜਾਨ ਅਤੇ ਮੇਰਾ ਸਰੀਰ ਵੀ।
  tkr-tkr: '@see-verse:PSA.031.008'
  mya-JVB: အိုထာဝရဘုရား ၊ အကျွန်ုပ် ၌ အမှု ရောက်ပါပြီ။ ထိုကြောင့် အကျွန်ုပ် ကို သနား
    တော်မူပါ။ ပူပန် ခြင်းအားဖြင့် အကျွန်ုပ် မျက်စိ ၊ စိတ် နှလုံး၊ ဝမ်း တို့သည် ပျက်
    ကြပါပြီ။
  kgf-kgf: Yawe nuac ʒérabéra niŋac wamma ewa hia niŋnémbésémaŋ. Ni imi niŋ yéwécna
    niŋac kicna ʒéma kekec uŋana ʒéma séwinanéŋ méiméiya wanʒac.
  tte-O: O Yeoba, ukwate-kamkamna-yagau kaiwena yagu miya ipolowe, yavalavalam mangu
    sikamkamna, kamnagu inae yo yogu ibelusosi.
  tbg-tbg: Mpo Noravauvo, nora maaravano tiqi vaimanta vira kaara te iqi rataqi vi
    vauraro ti tivu noqa vivaro ti kempukavanovata taiqa vimanta vaunarara irihara
    are ti aaqurihama timitaane.
  hmo-hmo: Lohiabada e, lau dekenai do oi bogahisihisi henia, badina hisihisi ese
    lau ia abia noho. Taitai ese egu matana ia hadikaia noho. Egu laumana bona tauanina
    idia dika vadaeni.
  zar-NT: Buzáʼ ladxiʼ quiaʼ, Xan, tuʼ zoa tu le raca quiaʼ. Lu yöl-laʼ ruhuíʼini
    quiaʼ ribödxaʼ, en rudú ládxaʼa.
  urd-urd: ऐ ख़ुदावन्द, मुझ पर रहम कर क्यूँकि मैं मुसीबत में हूँ। मेरी आँख बल्कि मेरी
    जान और मेरा जिस्म सब रंज के मारे घुले जाते हैं।
  rus-SYN: “Не будьте как конь, как лошак несмысленный, которых челюсти нужно обуздывать
    уздою и удилами, чтобы они покорялись тебе”.
  bqc-SIM: Ni ma na ma ibɛɛↄnɛ ń ↄzĩo, n ma gba dɛ̀ɛpookĩi.
  tcz-CHONGTHU: Neikhoton Yahweh Pakai ajeh chu keima hahsatna a um kahin kamitlhin
    kamit akhutan ahi. Kahinnale katahsa abeipaiding ahitai.
  mar-mar: परमेश्वरा, माझ्यावर दया कर, कारण मी दु:खात आहे. माझे डोळे, माझा जीव, माझ्या
    देहासह क्षीण झाला आहे.
  isl-isl: Þú framseldir mig ekki óvinum mínum, heldur rýmkaðir um mig á alla vegu.
  hlt-THB: Aw Bawipa ngaihang kawbin na ka awm a dawngawh, kai ve nim qeen lah; kak
    kawseet aih awh mik awm am dai hqa voel nyng; kang myihla ingkaw ka pum awm kawseet
    lungnat zawk hy.
  qub-qub: Tayta Dios cuyapaycamay ari. Fiyupami llaquicuycä. Llaquicur wagaycällarnami
    mana ricänapischu. Intëru cuerpömi pasaypa nanapäcuycan. Shongöpis fiyupami ushaycan.
  bqp-bqp: Ǹ ma wɛ̃nda gwa Dikiri, zaakũ má kú wari gũmmɛ, pↄsira tò ma wɛ́ gↄ̃̀
    súkusuku, ma pↄ sira kũ̀ ma nɛ̀sɛɛ yàka.
  hat-hat: (031:10) Gen pitye pou mwen, Seyè, paske mwen anba tray. Figi m' fin rale,
    mwen kagou. Kò m' ap fin deperi afòs mwen gen lapenn.
  eng-BSB: Be merciful to me, O LORD, for I am in distress; my eyes fail from sorrow,
    my soul and body as well.
  eng-WEBPB: Have mercy on me, LORD, for I am in distress. My eye, my soul, and my
    body waste away with grief.
  kbq-kbq: Hagi Ra Anumzamoka kasunku hunanto. Na'ankure nagra knazampima mani'ne'na
    zavi'ma atoa zamo'a navumo'a pro nehigeno, navufgamo'enena ome haviza hie.
  pon-pon: Ieowa, kom kotin maki on ia, pwe i majak; maj ai juedelar ki ai mamauk,
    pil dueta nen I o pali war ai.
  nhe-BL: TOTECO, xinechtlasojtla pampa niitztoc ipan cuesoli. Nisenchocatoc hasta
    nijmati tlantiyohuij noixtiyolhua. Ipan noyolo huan notlacayo nijmati nitlamitlaijiyohuijtoc
    ica cuesoli.
  wnc-wnc: Buyambam tapa, na meya buyambamu kaya. Unzingge nata kwanamu kumzang sikgawa
    kainata atzukngaing. Siwan kwatana tuyuknga singgakge gata nae musip kwikwik natangamuyo.
  bus-bus: Ǹ ma wɛ̃nda gwa Dii, zaakɛ má kagurakɛnamɛ, pↄsiaa tò ma wɛ́ɛ gↄ̃̀ súkusuku,
    ma pↄↄ sia kũ̀ ma nↄ̀sɛ yàka.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, hepuhareko pe nehe, ta'e apuraraw ma'erahy
    iteko ihe xe. Hereha ikene'o, ta'e azai'o tetea'u ihe xe. Hekene'o heretekwer
    rehe. Uhem hekàgwer herekwe wi.
  eng-DRA: Do not become like the horse and the mule, who have no understanding. With
    bit and bridle bind fast their jaws, who come not near unto thee.
