  cuk-cuk: Bab-Jehováʼye, wile be an-dake, ar andi surbinsa-itoged. An wile-itogedba
    an-ibya mommoleded, an-abagan, an-ulub bela nunmaked.
  uig-CYR: Әқли йоқ болған ат яки ешәктәк болма; Уларни чәкләшкә тизгинләйдиған жүгән
    болмиса, Улар һәргиз саңа йеқин кәлмәйду».
  tel-2017: యెహోవా, నన్ను కనికరించు. నేను ఇరుకులో పడిపోయాను. దుఃఖంతో నా కళ్ళు క్షీణిస్తున్నాయి.
    నా ప్రాణం, దేహం క్షీణిస్తున్నాయి.
  hat-BSA: Fè m gras, O SENYÈ, paske mwen nan gwo twoub. Zye m ak kò m ak nanm mwen;
    tout fin gate nèt akoz doulè m.
  ukr-ONPU: Тож не будьте як кінь чи мул, що не мають розуміння, чий норов треба стримувати
    вудилом і вуздечкою, бо інакше не наблизяться вони до тебе.
  kos-kos: LEUM GOD, pakomutuk, Tuh nga muta in ongoiya; Mutuk fafwak ke tung luk;
    Nga arulana totola.
  hbo-WLC: וְלֹ֣א הִ֭סְגַּרְתַּנִי בְּיַד־אוֹיֵ֑ב הֶֽעֱמַ֖דְתָּ בַמֶּרְחָ֣ב רַגְלָֽי׃
  ibo-ibo: O Onyenwe anyị, meere m amara nʼọnọdụ ihe mgbu m. Anya m abụọ na-acha uhie
    uhie nʼihi ịkwa akwa; ike adịghịkwa m.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ମୋʼ ପ୍ରତି ଦୟା କର, କାରଣ ମୁଁ ବିପଦଗ୍ରସ୍ତ; ଦୁଃଖରେ ମୋହର ଚକ୍ଷୁ,
    ମୋହର ପ୍ରାଣ ଓ ମୋହର ଶରୀର କ୍ଷୀଣ ହେଉଅଛି।
  chk-chk: Ai Samol mi Lapalap, kopwe ümöümöch ngeniei, pun ngang üa nom lon riaföü.
    Mesei ra toputopula ren ai kechü, nge inisi a apwangapwangala.
  rop-rop: YAWEI, yu jidan kainbala langa mi dumaji mi brabli nogudbinji. Aibin kraikrai
    detmatj en mi brabli wikwan.
  ukr-1871: Змилуйся надо мною, Господи! Бо я в тїснотї; із журби запались очі мої,
