verse: PSA.031.017
translations:
  mal-C: യഹോവേ, ഞാൻ അങ്ങയോട് നിലവിളിക്കുന്നു, ലജ്ജിതനാകാൻ എന്നെ അനുവദിക്കരുതേ; എന്നാൽ
    ദുഷ്ടർ അപമാനിതരായിത്തീരട്ടെ അവർ മൂകരായി പാതാളത്തിൽ നിപതിക്കട്ടെ.
  deu-TKW: 'Laß über deinen Knecht dein Antlitz leuchten: hilf mir durch deine Gnade!'
  lin-lin: Tala ngai mosali na Yo, na miso ya bolingo ; bikisa ngai kati na bolingo
    na Yo.
  mmx-mmx: Leeme Silok, na nia a ro ke ram. Nemen gat uta ke avolo limixin munepen
    minia dina lox amangan ia. Keke nedi limixin bilinga dina lok mamangan. La dina
    rakdu aleng kusu dina lok pilo mun at loxonaleng dina si uto xopok at lemenemen
    at labarongan.
  eng-LSV: O YHWH, do not let me be ashamed, || For I have called You, let the wicked
    be ashamed, || Let them become silent to Sheol.
  eng-GNV: 'Let me not be confounded, O Lord: for I haue called vpon thee: let the
    wicked bee put to confusion, and to silence in the graue.'
  eng-WEBSTER: 'Let me not be ashamed, O LORD; for I have called upon thee: let the
    wicked be ashamed, and let them be silent in the grave.'
  nhw-BL: TOTECO, na nimitztemojtoc. Amo xiquincahuili para ma nechpinahualtica. Xiquinpinahualti
    masehualme catli amo cuajcualme. Quena, inijuanti mocamatzacuase quema tiquintzontlamiltis.
  swh-ONEN: Usiniache niaibike, Ee Bwana, kwa maana nimekulilia wewe, bali waovu waaibishwe
    na kunyamazishwa Kuzimu.
  bba-bba: A mɑn wunɛn yɑm bururɑm sɔ̃ɔsio. A mɑn wɔro wunɛn durom sɔ̃.
  eng-KJVCPB: 'Let me not be ashamed, O Lord; for I have called upon thee: Let the
    wicked be ashamed, and let them be silent in the grave.'
  luo-luo: Kik iwe wiya kuodi, yaye Jehova Nyasaye, nikech aseywakni ka alemo; to
    we joma timbegi richo oyud wichkuot kendo ginindi ka gilingʼ thi ei liel.
  aii-aii: ܝܵܐ ܡܵܪܝܵܐ، ܠܵܐ ܫܵܒ݂ܩܹܬ ܢܵܟ݂ܦܹܢ ܒܗ̇ܝ ܕܩܪܹܐ ܠܝܼ ܐܸܠܘܼܟ݂، ܫܒ݂ܘܿܩ ܢܵܟ݂ܦܝܼ
    ܪ̈ܲܫܝܼܥܹܐ ܘܫܵܬܩܝܼ ܒܫܝܘܿܠܔ.
  meu-meu: Iehova e, hemarai ese basine abigu, badina be oi na hahanemumu; kara dika
    taudia na bae hemarai, asi reḡereḡedia na mase taudia edia gabu baela.
  npi-ULB: हे परमप्रभु, मलाई अपमानिसत हुन नदिनुहोस् । किनकि म तपाईंमा पुकारा गर्छु
    । दुष्‍टहरू अपमानित होऊन्! तिनीहरू चिहानमा शान्‍त होऊन्!
  yor-yor: Má ṣe jẹ́ kí ojú ki ó tì mí, Olúwa; nítorí pé mo ké pè ọ́; jẹ́ kí ojú kí
    ó ti ènìyàn búburú; jẹ́ kí wọ́n lọ pẹ̀lú ìdààmú sí isà òkú.
  pes-OPCB: ای خداوند، به تو متوسل شده‌ام، نگذار سرافکنده شوم. بگذار شریران شرمنده
    شوند و خاموش به قبرهایشان فرو روند.
  tgl-ULB: Huwag mong hayaan na mapahiya ako, Yahweh; dahil nananawagan ako sa iyo!
    Nawa ang masama ay mapahiya! Nawa sila ay mapatahimik sa Sheol.
  nop-nop: Yahwe, du nehitubu-lodaweŋ yoŋa kutiganilat. Du memik heki biyabune fafaŋe
    mu tineŋ. Adi yadi toboniŋ kadaka tineŋ. Adi yadi kedem kumuŋa kumuhi’walaŋ yohikwehineŋ
    uneŋ, uŋoŋ wooŋ mahik teheŋa hatneŋ.
  hui-hui: Anduane Homogo-o i̱na í̠ olalu kogonigo waitigi bu karume i̱ bope helo
    yupe nahabe. Agali ko uruni tini mo ko hai helabe. Ti homenerunaga dinini pu hagaha
    pialu tinaga ne harigaha bi nalelo mo ereba habe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​သည်​အ​ထံ​တော်​သို့ ဆု​တောင်း​ပတ္ထ​နာ​ပြု​ပါ​၏။
    ကျွန်​တော်​မျိုး​အား​အ​ရှက်​ကွဲ​စေ​တော်​မ​မူ ပါ​နှင့်။ သူ​ယုတ်​မာ​တို့​သည်​အ​ရှက်​ကွဲ​ရ​ကြ​ပါ​စေ​သော။
    သူ​တို့​သည်​မ​ရ​ဏာ​နိုင်​ငံ​တွင်​ဆိတ်​ဆိတ် နေ​ရ​ကြ​ပါ​စေ​သော။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་བདག་གིས་ཁྱེད་ལ༌ནི། །འོ་དོད་བོས་པས་ངོ་ཚར་མི་སྦྱོར༌མཁྱེན། །སྡིག་སྤྱོད་ངོ་ཚར་སྦྱར་ནས་ཁོ་རྣམས༌ནི།
    །གཤིན་པོའི་ཡུལ་དུ་གྲགས་འགུལ་མེད་པར༌མཛོད།།
  wsk-wsk: Yawe, ani nika arusam, ni kari memek me nungarki sager se dolara aisimonko;
    ni nuna dolara ikup memek ningi nunga waru se, kua paranga mutim ningi namamon
    ale sor kutek maukko.
  sna-sna: Haiwa Jehovha, itai kuti ndisanyadziswa, nokuti ndakadana kwamuri; asi
    vakaipa ngavanyadziswe uye vavate vakati mwiro muguva.
  spa-BLM: No me decepciones, Yahvé, porque te he invocado. Que los malvados se decepcionen.
    Que guarden silencio en el Seol.
  cac-cac: Mamin, van valan in b'a d'ayach. Man̈ in ac'b'at d'a nivac q'uixvelal.
    A eb' chuc tzac'canb'at d'a nivac q'uixvelal chi', tzac'ancanb'at eb' b'aj tz'inan,
    b'aj ay eb' chamnac.
  swh-ULB: Usiniache niaibishwe, Yahwe; kwa maana ninakuita wewe! Waovu waaibishwe!
    Na wanyamaze kimya kuzimuni.
  deu-ELBBK: Lass dein Angesicht leuchten über deinen Knecht, rette mich in deiner
    Huld!
  mbb-OT: Nengazen, kenè nu ituǥut he mepeel-elezi a, su ziyà a te kenikew megnganey.
    Iyan nu zà peel-elezi is menge lalung he etew ne penhimetayi nu sikandan, su wey
    zan mekepereremek en diyà te leveng dan.
  mal-2015: യഹോവേ, നിന്നെ വിളിച്ചപേക്ഷിച്ചിരിക്കകൊണ്ടു ഞാൻ ലജ്ജിച്ചുപോകരുതേ; ദുഷ്ടന്മാർ
    ലജ്ജിച്ചു പാതാളത്തിൽ മൗനമായിരിക്കട്ടെ.
  gup-gup: O Yawey, yuwn bu kanbawon ngaye ngayemengalme, dja ngakayhmeng ke bu kanbidyikarrmekenh.
    Dja ngaleng, yidjalmarnbu nawu birriwarre bininj bu bedman kabirriyemengalme,
    dja yerre kabirridjalkukyo kore kumidj.
  rmc-rmc: Mi švicinel tiro muj pre tiro služobňikos; zachraňin man tire verne kamibnaha!
  nlg-nlg: Lord, ko bei lubatiu ge ke vatei aroviagu, mu hologho so ge ke hangau,
    mo ko nera tara dika ge ke vatei aroviadira ma kara koli tana gilu vaghara na
    tinoni mate.
  pes-OPV: ‌ای خداوند خجل نشوم چونکه تو را خوانده‌ام. شریران خجل شوندو در حفره خاموش
    باشند.
  ron-1924: Доамне, сэ ну рэмын де рушине кынд Те кем, чи сэ рэмынэ де рушине чей
    рэй ши ей сэ се кобоаре муць ын Локуинца морцилор!
  ben-OBCV: হে সদাপ্রভু, আমাকে লজ্জিত হতে দিয়ো না, কারণ আমি তোমার কাছে সাহায্যের
    প্রার্থনা করেছি; কিন্তু দুষ্টদের লজ্জিত হতে দিয়ো আর তারা পাতালের গর্ভে নীরব হয়ে
    থাকুক।
  som-som: Rabbiyow, yaanan ceeboobin, waayo, adigaan kuu qayshaday, Kuwa sharka lahu
    ha ceeboobeen, oo She'ool ha ku dhex aamuseen.
  eng-ASVBT: 'Let me not be put to shame, O Jehovah; for I have called upon thee:
    Let the wicked be put to shame, let them be silent in Sheol.'
  mna-mna: 'Yooba, nio aŋtaŋroro u be uulu yo: Kokena koŋ koi bizin tilip pio, to
    koŋ miaŋ. Tana koto zin wal sananŋan. Pun mburan ma imap kat, mi piri zin sula
    Andewa. Naso kan miaŋ, mi timaane men.'
  ita-1885: O Signore, fa' che io non sia confuso; perciocchè io t'invoco; Sieno confusi
    gli empi; Abbian la bocca turata, e sieno posti nel sepolcro.
  eng-ULB: Do not let me be humiliated, Yahweh; for I call out to you! May the wicked
    be humiliated! May they be silent in Sheol.
  spa-VBL: Señor, no dejes que sea deshonrado, porque estoy clamando a ti. En vez
    de eso, permite que los malvados sean deshonrados, deja que sean silenciados en
    la tumba.
  fra-_FOB: Éternel, que je ne sois point confus, car je t'ai invoqué; que les méchants
    soient confus, qu'ils aient la bouche fermée dans le Sépulcre!
  mal-mal: യഹോവേ, അങ്ങയെ വിളിച്ചപേക്ഷിച്ചിരിക്കുകയാൽ ഞാൻ ലജ്ജിച്ചുപോകരുതേ; ദുഷ്ടന്മാർ
    ലജ്ജിച്ച് പാതാളത്തിൽ മൗനമായിരിക്കട്ടെ.
  urd-GVR: Ai Rab, mujhe sharmindā na hone de, kyoṅki maiṅ ne tujhe pukārā hai. Mere
    bajāe bedīnoṅ ke muṅh kāle ho jāeṅ, wuh Pātāl meṅ utar kar chup ho jāeṅ.
  suz-BL: परमप्रभु यावे, गो मुने मदोक्‍ङल। मारदे हना गो इन कली “वारच पने” दे पुंइता।
    इन अरेशो मटीबपुकी मुने दोक्‍मल। मेकोपुकी बेक्‍शो मुर आन बाक्‍तीकेम सिक्‍सी पा
    बाक्‍मल।
  eng-NOY: Let me not be put to shame, O LORD! for I have called upon thee; Let the
    wicked be put to shame; Let them be silenced in the grave!
  ita-1927: O Eterno, fa’ ch’io non sia confuso, perché io t’invoco; siano confusi
    gli empi, sian ridotti al silenzio nel soggiorno de’ morti.
  ckb-ckb: با شەرمەزار نەبم ئەی یەزدان، چونکە هاوار بۆ تۆ دەهێنم، با بەدکاران شەرمەزار
    بن، لەناو جیهانی مردووان خامۆش بن.
  eng-BBE: Let me not be shamed, O Lord, for I have made my prayer to you; let the
    sinners be shamed, and let their mouths be shut in the underworld.
  xsi-xsi: Yova Kindeni, naŋa asarâwa pano tu kuvilana. Ambo noko ma kuvila naŋa,
    ande naŋa ma akai maŋeti lâ naneŋgu kazâŋa tamâta naonzi tia. Naŋa iloŋgu tu noko
    ma kuveta maŋeti pa kinzi tamâta sakamao warakanzi. Naŋa iloŋgu tu noko ma kusae
    kawanzi ku kuonzi silâ pa mateŋa nianzi.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಾನು ನಾಚಿಕೆಪಡದಂತೆ ಮಾಡಿರಿ; ನಾನು ನಿಮಗೆ ಮೊರೆಯಿಟ್ಟಿದ್ದೇನೆ; ದುಷ್ಟರು
    ನಾಚಿಕೆಪಡಲಿ; ಅವರು ಸಮಾಧಿ ಸೇರಲಿ.
  tam-2017: யெகோவாவே, உம்மை நோக்கிக் கூப்பிட்டேன்; நான் வெட்கப்பட்டுப்போகாதபடி செய்யும்;
    துன்மார்க்கர்கள் வெட்கப்பட்டுப் பாதாளத்தில் மவுனமாக இருக்கட்டும்.
  spa-RV-1909: No sea yo confundido, oh Jehová, ya que te he invocado; sean corridos
    los impíos, estén mudos en el profundo.
  ron-BTF: DOAMNE, nu mă lăsa să fiu făcut de rușine, fiindcă te-am chemat, să fie
    făcuți de rușine cei stricați și să tacă în mormânt.
  eng-WEBP: Let me not be disappointed, LORD, for I have called on you. Let the wicked
    be disappointed. Let them be silent in Sheol.
  eng-FBV: Lord, don't let me be disgraced, for I'm calling out to you. Instead let
    the wicked be disgraced, let them be silent in the grave.
  nld-1939: 'Jahweh, laat mij toch niet beschaamd komen staan: Want U roep ik aan.
    Neen, laat de bozen worden beschaamd en in het dodenrijk varen;'
  nch-BL: TOTECO, na nimitztemojtoc. Amo xiquincahuili ma nechpinahualtica. Xiquinpinahualti
    masehualme cati amo cuajcualme. Quena, inijuanti mocamatzacuase quema tiquintzontamiltis.
  vie-1934: Đức Giê-hô-va ôi! nguyện tôi không bị hổ thẹn, vì tôi cầu khẩn Ngài. Nguyện
    kẻ ác phải xấu hổ và nín lặng nơi âm phủ!
  cha-cha: 'O Jeova, chamo yo munamámamajlao; sa jagasja juaagangjao: polo y manaelaye
    ya ufanmamajlao: polo sija ya ufanmamatquilo gui naftan.'
  hin-CV: याहवेह, मुझे लज्जित न होना पड़े, मैं बार-बार आपको पुकारता रहा हूं; लज्जित
    हों दुष्ट और अधोलोक हो उनकी नियति, जहां जाकर वे चुपचाप हो जाएं.
  eng-OURB: Let me not be disappointed, Adonai, for I have called on you. Let the
    wicked be disappointed. Let them be silent in Sheol ·Place of the dead·.
  spa-BES: No me avergüence, oh SEÑOR, porque a ti clamo; deja que los pecadores se
    avergüencen, húndelos en el silencio del sepulcro.
  tdx-tdx: Ko apo’o ho salaren-draho ry Iehovà, fa mikanjy Azo, fe meñaro o lo tserekeo,
    ampitsiño an-tsikeokeok’ ao.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขออย่าให้ข้าพระองค์​ได้​อาย เพราะข้าพระองค์ร้องทูลพระองค์
    ขอให้​คนชั่วได้​อาย ขอให้​เขาเงียบเสียงไปยังแดนผู้​ตาย
  por-BR-2018: SENHOR, não me deixes envergonhado, pois eu clamo a ti; que os perversos
    se envergonhem e se calem no Xeol.
  deu-ELO: Jehova, laß mich nicht beschämt werden! Denn ich habe dich angerufen; laß
    beschämt werden die Gesetzlosen, laß sie schweigen im Scheol!
  eng-WYC-2018: be I not shamed, for I inwardly called thee. Unpious men be ashamed,
    and be they led forth into hell; (let me not be shamed, for I have called upon
    thee. Let the unpious, or the unrighteous, be ashamed, and let them go down to
    Sheol, or the land of the dead;)
  epo-epo: Ho Eternulo, ne hontigu min, ĉar mi vokis al Vi; Hontigitaj estu la malpiuloj,
    ili silentiĝu por Ŝeol.
  gfk-gfk: Watong, waak bia da hahirhir iau, kanong iau te tataau tupas ugu. Iesen
    waak ira ut na sakena bia diet na kis ra hirhir ma diet na noh matien narako tano
    hanuo na minaat.
  uig-PIN: I Pǝrwǝrdigar, meni yǝrgǝ ⱪaritip ⱪoymiƣaysǝn; Qünki mǝn Sanga iltija ⱪildim;
    Rǝzillǝr yǝrgǝ ⱪarap ⱪalsun; Ularning tǝⱨtisarada zuwani tutulsun;
  beo-beo: Hina Gode! Na da Dima wele sia:sa! Na da mae gogosiasu hamoma:ma! Be wadela:i
    hamosu dunu ilia gogosiasu ba:mu da defea. Ilia da ouiya:lewane bogosu sogebi
    amo gudu sa:imu da defea.
  tpi-OTNT: Bikpela, mi singaut long yu bai yu helpim mi. Yu no ken larim ol birua
    i winim mi. Tasol ol man nogut i ken bagarap. Ol i ken i dai na go long ples bilong
    ol man i dai pinis, na maus bilong ol i ken pas.
  hau-SA: Kada ka bari in sha kunya, ya Ubangiji, gama na yi kuka gare ka; amma bari
    mugaye su sha kunya su kuma kwanta shiru a cikin kabari.
  udu-udu: Dhalku/ ki dhal aha/ mo mmodi ki mo ma ’the is mo, ayy Tap̱a mo, haali/
    aha/ yuḵkina /e mo. Dhalki uni kun mii tonthus idhukunu ’te/ ki mo ma ’the is
    mo dhali dhalki uni ii ’ce us kan e mo ma Haawiya mo.
  uig-LAT: I Perwerdigar, méni yerge qaritip qoymighaysen; Chünki men Sanga iltija
    qildim; Reziller yerge qarap qalsun; Ularning tehtisarada zuwani tutulsun;
  nde-nde: Mangingahlaziswa, Oh Thixo, ngoba sengikhalile Kuwe; kodwa akuthi ababi
    bahlaziswe balale bathule zwi ethuneni.
  ton-ton: '‌ʻOua naʻa ke tuku au ke u mā, ʻe Sihova; he naʻaku ui kiate koe: tuku
    ke mā ʻae kau angahala, tuku ke nau longo pē ʻi he faʻitoka.'
  ces-1613: Osvěť tvář svou nad služebníkem svým, zachovej mne pro milosrdenství své.
  eng-WMB: Let me not be disappointed, LORD, for I have called on you. Let the wicked
    be disappointed. Let them be silent in Sheol.
  tam-TCV: யெகோவாவே, என்னை வெட்கப்பட விடாதேயும்; நான் உம்மை நோக்கிக் கூப்பிட்டேன்;
    கொடியவர்கள் வெட்கப்பட்டு பாதாளத்தில் மவுனமாய்க் கிடக்கட்டும்.
  ceb-ULB: Ayaw gayod itugot nga maulawan ako, Yahweh; kay nagsangpit ako kanimo!
    Maulawan unta ang mga daotan! Mahilom unta sila didto sa Sheol.
  pol-UBG: PANIE, niech nie doznam wstydu, skoro cię wzywam; niech niegodziwi się
    wstydzą i zamilkną w grobie.
  urd-GVU: اے رب، مجھے شرمندہ نہ ہونے دے، کیونکہ مَیں نے تجھے پکارا ہے۔ میرے بجائے
