  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਮੈਨੂੰ ਸ਼ਰਮਿੰਦਾ ਨਾ ਹੋਣ ਦੇ, ਮੈਂ ਜੋ ਤੈਨੂੰ ਪੁਕਾਰਿਆ ਹੈ। ਦੁਸ਼ਟ ਸ਼ਰਮਿੰਦੇ
    ਹੋਣ, ਓਹ ਚੁੱਪ-ਚਾਪ ਅਧੋਲੋਕ ਵਿੱਚ ਪਏ ਰਹਿਣ!
  mya-JVB: အိုထာဝရဘုရား ၊ အကျွန်ုပ်သည် ကိုယ်တော် ကို ဆုတောင်း ပဌနာပြုပါသည်ဖြစ်၍ ၊
    ရှက်ကြောက် ခြင်းမ ရှိ ပါစေနှင့်။ လူဆိုး တို့မူကား၊ အရှက် ကွဲလျက်မရဏာ နိုင်ငံ၌
    တိတ်ဆိတ် စွာနေကြပါစေသော။
  kgf-kgf: Yawe, ni guruzua, gamuiguc ménda nopocma, ic biria ionac gamu qeqe mihicŋi
    énécmima kic suaŋiguc onopocna acgina qaimac.
  tte-O: O Yeoba, yayoga koliwo. Tabu kutatalam yamwalimwaline, na siya toyauyaule
    kuyamwalimwalineli na simwanou na silobi boita dedeina koina.
  tbg-tbg: Mpo Noravauvo, te ai aareha ariara ti kahaqiane ti vaunarara tira, hauri
    are ti navutaaka qaqi kairamanta vika kaurira haika ti timivorave. Are qaqi kairamanta
    vika nái kaurira haika varaate. Qaqi kairamanta vika qutu vuaka varianaini otu
    evaara variate.
  hmo-hmo: Lohiabada e, lau ese oi dekenai lau boiboi noho. Mani emu kara lau do oi
    durua, vadaeni lau idia hadikaia gwauraia taudia ese, lau do idia halusia lasi.
    Mani emu kara, kara dika taudia do oi hadikaia, vadaeni mai regena ta lasi, mase
    taudia edia gabu dekenai do idia diho lao.
  zar-NT: Bitiʼ guʼu lataj utuíʼidaʼ, Xan, tuʼ rulidzaʼ Liʼ. Ben ga uluʼtuíʼi nupa
    tuáʼ döʼ. Ben ga ilaʼcuáʼ dxisö lu yeru ba.
  urd-urd: ऐ ख़ुदावन्द, मुझे शर्मिन्दा न होने दे क्यूँकि मैंने तुझ से दुआ की है; शरीर
    शर्मिन्दा हो जाएँ और पाताल में ख़ामोश हों।
  bqc-SIM: Mapi n zↄ̀blenawa wɛgwa, ma suaba n gbɛ̃kɛ yã́i.
  tcz-CHONGTHU: O Yahweh Pakai neijumso hihbeh in, ajeh chu panpi ngaichan nangma
    kakou jinge, miphalou hochu jumsah jon, amaho chu alhankhuh uvah thipsan sahtan.
  mar-mar: परमेश्वरा, मला निराश होऊ देऊ नकोस, कारण मी तुला हाक मारतो, दुष्ट निराश
    केला जावो, मृतलोकांत तो निःशब्द होवो.
  isl-isl: Láttu velþóknun þína aftur verða augljósa á þjóni þínum. Frelsa mig því
    að þú ert góður!
  hlt-THB: Aw Bawipa, chah koeh ni phyih sak, nang a venawh ni kak khy law; cehlai
    thlak chekhqi taw chah phyih sak nawh phyi khuiawh awimyh na zaih sak khing lah.
  qub-qub: Tayta Dios, gammanmi gayacamö. ¡Pengaychöga ama cachaycamaychu ari! Fiyucunata
    pengaymanga churaycuy. Pantiyun uchcullachöna ushacächun.
  bqp-bqp: Dikiri, ǹsun tó wé'i ma kũro, zaakũ ma wiki lɛ̀mma. Ǹ tó wé'i yãvãnikɛrinↄ
    kũ, ǹ tó ń lɛ́ gↄ̃ nakↄ̃ana gyãwãnn,
  hat-hat: (031:18) M'ap rele ou, Seyè. Pa kite m' pran wont. Se mechan yo ki pou
    wont. Se pou yo mouri san di krik.
  eng-BSB: O LORD, let me not be ashamed, for I have called on You. Let the wicked
    be put to shame; let them lie silent in Sheol.
  eng-WEBPB: Let me not be disappointed, LORD, for I have called on you. Let the wicked
    be disappointed. Let them be silent in Sheol.
  kbq-kbq: Hanki Ra Anumzamoka kagripi nagra franekue. Hagi natrege'za ha' vahetmimo'za
    nazeri nagazea osiho. Fatgo kavu'kvaka'afinti nagu'vazio. Hagi kefo zamavu'zmava'ma
    nehaza vahera zamazeri zamagaze nehunka, zamagira ruhamunkige'za friza matipi
    maseho.
  pon-pon: Main, kom der kotin mueid on, i en joredi; pwe i likwiri won komui. Me
    japun kan en joredi, pwe irail en nenenla nan wajan mela.
  nhe-BL: TOTECO, na nimitztemojtoc. Amo xiquincahuili para ma nechpinahualtica. Xiquinpinahualti
    tlacame tlen ax cuajcualme. Quena, inijuanti mocamatzacuase quema tiquintzontlamiltis.
  wnc-wnc: Buyambam tapa, nata gae yangawawa gata gatangamuyo. Gatangamuke iwana ma
    kapewi waaminda na napbimbam. Sike gata kapewi wai aminda apmaakaning. Maakake
    waaminda gena kusiwan yusika matmat gwene pukuning.
  bus-bus: Dii, ǹton tó wí ma kũro, zaakɛ ma wii pɛ̀nzi. Ǹ tó wí zaakɛrinↄ kũ, ǹ
    tó aↄ̃ lɛ́ gↄ̃ nakↄ̃ana gɛ̀wãan,
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, uruenoz iteko ihe. Hepyro hereityk àwàm rehe
    hemaranugar haw wi nehe. Tuwe ikatu 'ym ma'e imaranugar uzeityk awer rehe wà nehe.
    Tuwe wezyw uze'eg 'ym pà umàno ma'e kwer wapyta haw pe wà nehe.
