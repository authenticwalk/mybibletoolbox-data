verse: PSA.077.012
translations:
  mal-C: അവിടത്തെ എല്ലാ പ്രവൃത്തികളും ഞാൻ പരിഗണിക്കും; അവിടത്തെ എല്ലാ വീര്യപ്രവൃത്തികളെക്കുറിച്ചും
    ഞാൻ ധ്യാനിക്കും.”
  deu-TKW: Ich gedenke der Thaten Jah's; ja, ich gedenke deines wunderbaren Thuns
    in der Vorzeit.
  lin-lin: Nakanisaka misala minene ya Yawe, bikamwa na Yo ya kala.
  mmx-mmx: Anabam doma mumu mo levempanga axap nenu ugarak lok pam i. Anaba paase
    eburu minu mumu na levempanga lolos nenu uga lox i.
  eng-LSV: And I have meditated on all Your working, || And I talk concerning Your
    doings.
  eng-GNV: I did also meditate all thy woorkes, and did deuise of thine actes, saying,
  eng-WEBSTER: I will meditate also of all thy work, and talk of thy doings.
  nhw-BL: Quena, mojmostla nimoilhuis tlen nopa huejhueyi tlamantli para nochipa.
    Amo hueli nijcahuas nimonejnehuilis tlen yaya quichijtoc.
  swh-ONEN: Nitazitafakari kazi zako zote na kuyawaza matendo yako makuu.
  bba-bba: Yinni Gusunɔ, kon wunɛn sɔmɑ yɑɑyɑ. Domi nɑ yɑɑyɑ sɔm mɑɑmɑɑkiɡii ni ɑ
    kuɑ.
  eng-KJVCPB: I will meditate also of all thy work, And talk of thy doings.
  luo-luo: Abiro paro mos kuom tijeni duto, abiro paro matut kuom timbeni madongo
    duto.”
  aii-aii: ”ܘܒܸܬ ܗܲܓܹܝܢ ܟܠܹܗ ܦܘܼܠܚܵܢܘܼܟ݂، ܘܒܘܼܬ ܥܒ݂ܵܕܘܼ̈ܟ݂ ܒܸܬ ܬܲܚܡܸܢܸܢ.“
  meu-meu: Emu ḡaukara idoinai baina lalo-hadailaia, emu siahu karadia danu baina
    haerodia.
  npi-ULB: तपाईंका सबै कामहरूका बारेमा म विचार गर्नेछु र तिनमा विचार गर्नेछु ।
  yor-yor: Èmi ṣàṣàrò lórí iṣẹ́ rẹ gbogbo, pẹ̀lú, ènìyàn sì máa sọ̀rọ̀ gbogbo iṣẹ́
    agbára rẹ.
  pes-OPCB: و در کارهای شگفت‌انگیز او تفکر خواهم کرد.
  tgl-ULB: Pagninilay-nilayan ko ang lahat ng mga ginawa mo at pagmumuni-munihin ko
    ang mga iyon.
  nop-nop: Nemenemek hogohogok tuguŋ wondok nadiwit. Tiŋa kwanai saŋiniŋhinit tuguŋ
    u maaŋ nadiwit.
  hui-hui: Biabe bibahendeore í̠na biriru damene mitangi biaiore holebero. Í̠na biabe
    hongohe taraore bigi biriruni mitangi biai holebero.
  mya-mya: ကိုယ်​တော်​ရှင်​ပြု​တော်​မူ​ခဲ့​သ​မျှ​သော​အ​မှု​တို့​ကို စဉ်း​စား​ပါ​မည်။
    ကိုယ်​တော်​ရှင်​၏​ကြီး​မြတ်​သည့်​အ​မှု​တော်​တို့​ကို ဆင်​ခြင်​ပါ​မည်။
  bod-N: ཁྱེད་ཀྱི་འཕྲིན་ལས་ཀུན་ནི་བསྒོམ་བྱ༌ཞིང༌། །ཁྱེད་ཀྱི་མཛད་པ་རྣམས་ལ་བསམ་བློ༌གཏོང༌།།
  wsk-wsk: Ani ni ura bibiya beterem mu ko iki gurugekko; ani nika kiwem bibiya suen
    la beterem mu ko angamin tugumekko.
  sna-sna: Ndichafungisisa pamusoro pamabasa enyu ose, uye ndicharangarira mabasa
    enyu makuru.
  spa-BLM: También meditaré en todo tu trabajo, y considera tus acciones.
  cac-cac: Ol in nacot masanil tas a b'onac.
  swh-ULB: Nitayatafakari matendo yako yote nami nitayaishi.
  bel-bel: Ён перад вачыма бацькоў іхніх тварыў цуды ў зямлі Егіпецкай, на полі Цаан.
  deu-ELBBK: will ich gedenken, der Taten des Jah; denn deiner Wunder von alters her
    will ich gedenken;
  mbb-OT: Ed-isipen ku wey egngunùngunuen is langun he mekeǥeǥehem he menge vaal nu.
  mal-2015: ഞാൻ നിന്റെ സകലപ്രവൃത്തിയെയും കുറിച്ചു ധ്യാനിക്കും; നിന്റെ ക്രിയകളെക്കുറിച്ചു
    ഞാൻ ചിന്തിക്കും.
  gup-gup: Kaluk ngadjalburrbun bu baleh kuhni kamenyime, dja baleh ngudda kanbukkan
    bu yikurduyime njalehnjale.
  rmc-rmc: Leperava mange pro skutki le RAJESKRE, He, leperava mange tire čirlaskre
    zazraki.
  nlg-nlg: Gaighi tu tabe nasilighi haia tana ghanaghanagu, mu ku mua righi polo lio
    tua.
  pes-OPV: و در جمیع کارهای تو تامل خواهم کرد و در صنعتهای تو تفکرخواهم نمود.
  ron-1924: да, мэ вой гынди ла тоате лукрэриле Тале ши вой луа аминте ла тоате испрэвиле
    Тале.
  ben-OBCV: আমি তোমার সমস্ত কাজ বিবেচনা করব আর তোমার পরাক্রমের সব কাজকর্মে ধ্যান করব।”
  som-som: Waxaan ka fikiri doonaa shuqulkaaga oo dhan, Oo falimahaaga oo dhanna waan
    u fiirsan doonaa.
  lat-VUC: Coram patribus eorum fecit mirabilia in terra Ægypti, in campo Taneos.
  eng-ASVBT: I will meditate also upon all thy work, And muse on thy doings.
  mna-mna: Nio aŋkamam ŋgar pa uraata ku ta boozomen, mi motoŋ lala pa mos mburanŋan
    ta muŋgu kamam na.
  ita-1885: E medito tutti i tuoi fatti, E ragiono delle tue operazioni.
  eng-LXXUP: The miracles which he wrought before their fathers, In the land of Egypt,
    in the plain of Tanis.
  eng-ULB: I will ponder all your deeds and will reflect on them.
  spa-VBL: Meditaré en todo lo que has logrado. Pensaré en tus actos.
  fra-_FOB: Je méditerai sur toutes tes œuvres, et je considérerai tes hauts faits.
  mal-mal: ഞാൻ അങ്ങയുടെ സകലപ്രവൃത്തികളെയും ധ്യാനിക്കും; അങ്ങയുടെ ക്രിയകളെക്കുറിച്ച്
    ഞാൻ ചിന്തിക്കും.
  urd-GVR: Jo kuchh tū ne kiyā us ke har pahlū par ġhaur-o-ḳhauz karūṅga, tere azīm
    kāmoṅ meṅ mahw-e-ḳhyāl rahūṅgā.
  suz-BL: गो इन पशो नेल्‍ल मिम्‍स ङा मिम्‍स बाक्‍नुङ। साइ ङोंइती ङा इन छक लाक्‍चा
    ङा गेय आ पर्बम मिम्‍नुङ।
  eng-NOY: I meditate on all thy works, And talk of thy doings.
  ita-1927: mediterò su tutte le opere tue, e ripenserò alle tue gesta.
  ckb-ckb: لە هەموو کارەکانت ورد دەبمەوە و بیر لە کردەوە مەزنەکانت دەکەمەوە.
  eng-BBE: I will give thought to all your work, while my mind goes over your acts
    of power.
  xsi-xsi: Mao nâ, naŋa ma kaloŋgu ŋgere kilo ŋana vetâŋa rârâni noko muŋga kuveta
    ŋinde.
  kan-OKCV: ನಿಮ್ಮ ಮಹಾಕಾರ್ಯಗಳನ್ನೆಲ್ಲಾ ಧ್ಯಾನಿಸುವೆನು, ನಿಮ್ಮ ಕೃತ್ಯಗಳನ್ನು ಯೋಚಿಸುವೆನು.”
  tam-2017: உம்முடைய கிரியைகளையெல்லாம் தியானித்து, உம்முடைய செயல்களை யோசிப்பேன் என்றேன்.
  spa-RV-1909: Y meditaré en todas tus obras, y hablaré de tus hechos.
  ron-BTF: Voi medita de asemenea la toată lucrarea ta și voi vorbi despre facerile
    tale.
  eng-WEBP: I will also meditate on all your work, and consider your doings.
  eng-FBV: I will think about all you have accomplished; I will think deeply about
    how you have acted.
  nld-1939: Peinsde over al uw werken, Overwoog, wat door U is verricht.
  nch-BL: Quena, mojmosta nimoilhuis ten nopa huejhueyi tamanti para nochipa. Amo
    hueli nijcahuas nimoyolilhuis ten yaya quichijtoc.
  vie-1934: Cũng sẽ ngẫm nghĩ về mọi công tác Chúa, Suy gẫm những việc làm của Ngài.
  cha-cha: Bae jujaso locue todo y chechomo, yan jusangan sumanjalomjo y finatinasmo.
  hin-CV: आपके समस्त महाकार्य मेरे मनन का विषय होंगे और आपके आश्चर्य कार्य मेरी सोच
    का विषय.”
  eng-OURB: I will also meditate on all your work, and consider your doings.
  spa-BES: Pensaré en todo tus obras. mientras mi mente repasa tus actos de poder.
  tdx-tdx: Ho hene tsakorèko o fitoloña’oo, hereñerèko o tolon-draha’oo.
  tha-KJV: ข้าพระองค์จะตรึกตรองถึงพระราชกิจทั้งสิ้นของพระองค์ และกล่าวถึงพระราชกิจของพระองค์
  por-BR-2018: Meditarei em todos as tuas obras, e falarei de teus feitos.
  deu-ELO: und ich will nachdenken über all dein Tun, und über deine Taten will ich
    sinnen.
  eng-WYC-2018: And I shall think on all thy works; and I shall be exercised, either
    occupied, in thy findings. (And I shall think about all thy works; and about all
    thy deeds.)
  epo-epo: Mi meditos pri ĉiuj Viaj faroj, Kaj pri Viaj agoj mi parolos.
  gfk-gfk: Iau ni lilik uta ira num pinapalim, ma ni lik mur timaan leh ira num dadas
    na gingilaan bakut.
  uig-PIN: Sening barliⱪ ixligǝnliring üstidǝ seƣinip oylinimǝn; Sening ⱪilƣanliring
    üstidǝ istiⱪamǝt ⱪilimǝn;
  beo-beo: Na da Dia hamoi liligi huluane bu dawa:lumu. Dia gasa bagade hamobe liligi,
    amo na da dawa:lumu.
  tpi-OTNT: Bai mi tingting long olgeta samting yu bin mekim. Yu bin mekim ol strongpela
    wok, na bai mi tingim dispela tu.
  hau-SA: Zan yi tunani a kan dukan ayyukanka in lura da dukan manyan abubuwan da
    ka aikata.
  udu-udu: Aha/ mina kulum gwo ibwa goma ris miin tom pini mo dhali ṯikir gwo kulum
    ibwa gom mii ma dem dem pini mo.
  uig-LAT: Séning barliq ishligenliring üstide séghinip oylinimen; Séning qilghanliring
    üstide istiqamet qilimen;
  nde-nde: Ngizacabanga ngayo yonke imisebenzi yakho nginakane ngazozonke izenzo zakho
    ezinkulu.”
  ton-ton: Te u fakalaulauloto foki ki hoʻo ngāue kotoa pē, ʻo talanoa ki hoʻo ngaahi
    faianga.
  ces-1613: Rozpomínati se budu na skutky Hospodinovy, a připomínati sobě divné činy
    tvé, od starodávna.
  eng-WMB: I will also meditate on all your work, and consider your doings.
  tam-TCV: உமது செய்கைகளையெல்லாம் நான் தியானிப்பேன்; உமது வல்லமையான செயல்களை நான்
    சிந்திப்பேன்” என்றேன்.
  ceb-ULB: Pamalandongan ko ang imong mga buhat ug pagahunahunaon ko kini.
  pol-UBG: Będę rozmyślał o wszystkich twoich dziełach i o twoich czynach będę mówił.
  urd-GVU: جو کچھ تُو نے کیا اُس کے ہر پہلو پر غور و خوض کروں گا، تیرے عظیم کاموں
    میں محوِ خیال رہوں گا۔
  eng-OEBCW: I will muse on all you have wrought, and meditate on your deeds.
  deu-1912: und rede von allen deinen Werken und sage von deinem Tun.
  kan-2017: ನಿನ್ನ ಕಾರ್ಯಗಳನ್ನೆಲ್ಲಾ ಧ್ಯಾನಿಸುವೆನು; ನಿನ್ನ ಪ್ರವರ್ತನೆಗಳನ್ನು ಸ್ಮರಿಸುವೆನು”
    ಅಂದುಕೊಂಡೆನು.
  yap-yap: Bay gu leamnag murung’agen urngin e tin kam rin’; bay gu par ma gu be tafinaynag
    urngin e tin kam rin’ nrib th’abi fel’.
  hlt-MCSB: Te dongah na bisai boeih te ka thuep vetih na bibi boeih te lolmang ka
    taeng puei ni.
  mdy-ETH: ማዾ ቢያ ታ ኔኤኮ ማላኔ፤ ዲቃሣ ዓኮ ማዾ ቢያ ማሊ ታ ሱካኔ።
  twi-ASANTE: Mɛdwene wo nnwuma nyinaa ho na masusu wo nneyɛɛ akɛseɛ nyinaa ho.
  eng-WEBU: I will also meditate on all your work, and consider your doings.
  acu-NT: Turasha ni turinamurin mash nintimratatjai.
  spa-PDDPT: Meditaré en toda tu obra, Y hablaré sobre tus proezas.
  gun-gun: Aikuaa pota nerembiapokue ha'e javi re, xema'endu'a nhomondyipaarã rejapo
    va'ekue re.
  agu-BL: Nin nocopon tan xtxumle'n cyakil yi e'chk balaj milawr yi bnixnak ta'n.
    Nin tzintxole' cyakil cu'n.
  ilo-ULB: Amirisekto a nalaing amin dagiti inaramidmo ken utobekto dagidiay.
  kpg-kpg: Au e hagamamaanadu au mee huogodoo ala ne hai. Au e hagamamaanadu au hegau
    mogobuna huogodoo.
  uig-ARA: سېنىڭ بارلىق ئىشلىگەنلىرىڭ ئۈستىدە سېغىنىپ ئويلىنىمەن؛ سېنىڭ قىلغانلىرىڭ
    ئۈستىدە ئىستىقامەت قىلىمەن؛
  sus-sus: A lanma n xa ratu Alatala xa walie ma, a xa kaabanakoe a naxee rabaxi tɛmui
    dangixi.
  pon-2006: I pahn medemedewe duwen mehkoaros me komw ketin wiadahr; I pahn medemedewe
    duwen sapwellimomwi wiewia manaman akan.
  jae-jae: Jakip gêŋ samob, taŋ aôm gôgôm naŋ, ŋam sa ma jasala aômnêm gêŋsêga samob.
  ksd-ksd: Ina nununuk ta kaum lavur papalum kabila, Ma ina nuk pa kaum lavur bibili.
  tur-YTC: Ben de senin bütün işlerin üzerinde derin derin düşünürüm, Yaptıklarını
    dikkate alırım.
  bel-N: Буду ўзгадваць дзеяньні ГОСПАДА; бо хачу ўзгадваць цуды Твае старадаўныя.
  grc-BRENT: ἐναντίον τῶν πατέρων αὐτῶν ἃ ἐποίησε θαυμάσια, ἐν γῇ Αἰγύπτῳ, ἐν πεδίῳ
    Τάνεως.
  kpr-kpr: Ni roera rea usesa isambu kotarena. Nine tano dombu eni dombu eni eteso
    dudukuhusera, ava kotedo gharena.
  ind-AYT: (77-13) Aku akan merenungkan semua pekerjaan-Mu, dan membicarakan perbuatan-perbuatan-Mu.
  yom-yom: Ndiela yindulanga mu tsi ntima bisalu biaku bioso ; ayi ndiela banzilanga
    mavanga maku moso ma lulendo.
  yut-yut: Pi morap agɨl uŋun do nandakeŋ. Pi tapmɨmɨ toŋ agɨl uŋun kɨsi do nandakeŋ.
  nya-nya: Ndidzakumbukira ntchito zanu ndi kulingalira zodabwitsa zanu.”
  hrv-hrv: Spominjem se djela Jahvinih, sjećam se tvojih pradavnih čudesa.
  mps-mps: Te eno nago yali tigidali sęba ma homu kone palaibao. Nago te bomai sę
    dabe yali, tama eno te me homugo koneaibao.
  tpi-tpi: Bai mi tingting long olgeta samting yu bin mekim. Yu bin mekim ol strongpela
    wok, na bai mi tingim dispela tu.
  dan-1931: Jeg kommer HERRENS Gerninger i Hu, ja kommer dine fordums Undere i Hu.
  vie-OVCB: Con sẽ suy nghiệm về tất cả kỳ công. Và chiêm ngưỡng những việc kinh thiên
    động địa.
  guj-2017: હું તમારાં સર્વ કામોનું મનન કરીશ અને તમારાં કૃત્યો વિષે વિચાર કરીશ.
  pon-2006A: I pahn medemedewe duwen mehkoaros me komw ketin wiadahr; I pahn medemedewe
    duwen sapwellimomwi wiewia manaman akan.
  por-BRBSL: Também vou meditar sobre todo o seu trabalho, e considere seus atos.
  eng-OEBUS: I will muse on all you have wrought, and meditate on your deeds.
  swe-swe: Jag ska minnas Guds (Els) gärningar, ja jag ska komma ihåg och meditera
    på dina under (förunderliga ting, mirakler, välgärningar) från forna tider.
  cth-cth: Na sak e naw puenghai ka pouk teh, na tawk e hah ka dei han.
  twi-twi: Mɛdwene wo nnwuma nyinaa ho na masusuw wo nneyɛe akɛse nyinaa ho.
  hlt-hlt: Te dongah na bisai boeih te ka thuep vetih na bibi boeih te lolmang ka
    taeng puei ni.
  tbz-SIM: N Yiɛ̀ nKuyie n yí yóó yɛ̃̀ nhɑ pĩ́ mùù tɔ̃mmú, m mɔ́mmuɔ n kpɑɑ́ wúómmu
    tidiɛtì ɑ do dɔ̀ɔ̀ tì.
  msy-2020: Kɨ guizbangɨra dɨgavir kuram gamir araziba ko, ingangarir ekiar nɨ faragha
    amiziba, kɨ uamategh dagh nɨghnɨgham.
  dop-dop: Mɑ tɔɔsɑ Tɑcɑɑ təmɑ tɔɔ. Mpi tɔ, mɑ tɑ sɔɔ nyɑ́ lɔŋtɑɑ kʋpɑntʋ sɔsɔɔntʋ
    tɔɔ.
  azb-azb: Sənin bütün işlərini dərindən düşünürəm, Əməllərin barədə xəyala dalıram.
  eng-DBY: And I will meditate upon all thy work, and muse upon thy doings.
  hin-2017: मैं तेरे सब कामों पर ध्यान करूँगा, और तेरे बड़े कामों को सोचूँगा।
  wol-KYG: Waaye naa fàttliku jaloorey Ki Sax rekk, fàttliku kéemaanam ya woon.
  bjr-bjr: Oo Anutu, qinee anee aiqama ainaina auqoonnanara indee indee ianauranoo.
    Anee amudaanai qimasee auqoonnanara qinee oonumafi irianaura.
  eng-YLT: And I have meditated on all Thy working, And I talk concerning Thy doings.
  kne-kne: Nemnemek amin din kaeegyat ay inamag mo.
  eng-WYC-2017: And I shall think on all thy works; and I shall be exercised, either
    occupied, in thy findings.
  eng-WMBB: I will also meditate on all your work, and consider your doings.
  zat-NTPS: Gulaba lazra' ca naca xúgute̱ da ba be̱nu', ne guchálaja' ca zaj naca
    da nunu'.
  zty-NTPS: Wláb ḻaža'a ka nak yógo'te da' beno', na' wchaḻja' ka zej nak da' ka'.
  urd-GVH: जो कुछ तूने किया उसके हर पहलू पर ग़ौरो-ख़ौज़ करूँगा, तेरे अज़ीम कामों में
    महवे-ख़याल रहूँगा।
  rug-rug: Kaqu koa noso meke balabala va lohi la i rau sari doduru Mua tinavete,
    meke kaqu balabala i rau sari na Mua tinavete ṉiṉiradi variva magasadi.
  gaz-gaz: Ani waan ati hojjette hunda irra deddeebiʼee nan yaada; waaʼee hojii keetii
    illee nan dubbadha.
  fra-LSG: Je rappellerai les œuvres de l’Éternel, Car je me souviens de tes merveilles
    d’autrefois;
  yal-yal: Alatala, n xa i ya kɛwanle rabira n yɛtɛ ma. I ya kabanako fe fonne yi
    rabira n ma.
  iou-iou: Imaka tägatäga kehäromi nikek täŋ yäpmäŋ äbuno unita nadäk-nadäk epän kaŋ
    täk täŋpa!
  haw-1868: E noonoo aku au i kau hana a pau, A e manao nui hoi i kau mau haua mana.
  arb-NAV: وَأَتَأَمَّلُ جَمِيعَ أَفْعَالِكَ وَأُنَاجِي بِكُلِّ مَا صَنَعْتَهُ.
  ded-ded: Geng ua sasawa medacnec, imoc hennegeng amma negensikecba geac kucfakaga
    engena, imoc ubangerecgoc negensima kecbade.
  ewe-ewe: Made ŋugble le wò dɔwɔwɔwo katã ŋu, eye mabu ta me le wò nuwɔwɔ dzɔatsuwo
    ŋu.
  eng-LEE: (77:13) I will meditate also of all thy work, and on thy deeds will I reflect.
  asm-FB: তোমাৰ সকলো কাৰ্যৰ বিষয়ে মই ধ্যান কৰিম; তোমাৰ মহৎ কার্যবোৰ গভীৰ ভাৱে চিন্তা
    কৰিম।
  sus-A: عَ لَنمَ ﭑ شَ رَتُ عَلَتَلَ شَ وَلِيٍ مَ، عَ شَ كَابَنَكٌي عَ نَشٍيٍ رَبَشِ
    تّمُي دَنفِشِ.
  fra-SBL: Je méditerai aussi sur toute ton œuvre, et considérez vos actions.
  hbo-hbo: '*אַזְכִּיר (אֶזְכֹּ֥ור) מַֽעַלְלֵי־יָ֑הּ כִּֽי־אֶזְכְּרָ֖ה מִקֶּ֣דֶם פִּלְאֶֽךָ׃'
  kik-kik: Ndĩrĩtaranagia mawĩra maku mothe, na ngecũũrania ũhoro wa ciĩko ciaku cia
    hinya.
  fra-NCL: Je veux rappeler les œuvres de Yahweh, car je me souviens de tes merveilles
    d’autrefois,
  cek-AK: Na toksakhaihnawk boih to ka poek moe, na toksakhaihnawk to ka thuih han.
  cuk-cuk: Bab-Dummad-ibmar-dummagan-imaksad an egi binsaoed, be-ibmar-dummagan-imaklesadgi
    an sunmakoed.
  uig-CYR: У Мисирниң зиминида, Зоанниң даласида, Уларниң ата-бовилириниң көз алдида
    мөҗизиләрни көрсәткән еди;
  tel-2017: నీ పనులన్నిటినీ నేను తలంచుకుంటాను. వాటిని మననం చేసుకుంటాను.
  hat-BSA: Mwen va reflechi tout tan sou tout zèv Ou yo, pou m sonje nan kè m tout
    sa Ou te fè.
  ukr-ONPU: Перед предками їхніми здійснив Він чудо в землі Єгипту, в околицях Цоану.
  kos-kos: Nga ac fah nunku ke ma nukewa kom tuh oru, Ac nga fah nunku yohk ke orekma
    ku lom.
  hbo-WLC: אזכיר מַֽעַלְלֵי־יָ֑הּ כִּֽי־אֶזְכְּרָ֖ה מִקֶּ֣דֶם פִּלְאֶֽךָ׃
  ibo-ibo: Aga m atụgharịa uche m nʼọrụ gị niile, tuleekwa ọrụ ukwuu gị niile dị iche
    iche.”
  ory-ory: ମୁଁ ତୁମ୍ଭର ସମସ୍ତ କର୍ମ ଚିନ୍ତା କରିବି ଓ ତୁମ୍ଭର କ୍ରିୟାସକଳ ଧ୍ୟାନ କରିବି।
  chk-chk: Üpwe ekieki usun om kewe föför meinisin o ekiek won om kewe föför mi amwarar.
  rop-rop: Ai garra jinggabat ebrijing yubin oldei dum. Ai garra jinggabat olataim
    blanga ebrijing yubin oldei dumbat garram yu strongbalawan pawa.
  ukr-1871: Буду думати-гадати про всї дїла твої, розмишляти о дїяннях твоїх.
  yon-yon: Komo komo ambangkanabewen korem kuu nembed ika ne niindem aom meendobeni,
    ewaromkonombed komo komo kamenabewen korem kuu kwane andangke meenaniin.
  deu-1951: '(077-13) und besinne mich aller deiner Werke und ziehe deine großen Taten
    in Betracht:'
  eng-JPS: (77-13) I will meditate also upon all Thy work, and muse on Thy doings.'
  srp-1865: Mislio sam o svijem djelima tvojim, razmišljao o radnji tvojoj;
  lug-lug: Nnaafumiitirizanga ku bikolwa byo byonna eby’amaanyi; nnaalowoozanga ku
    byamagero byo byonna.
  heb-heb: והגיתי בכל פעלך ובעלילותיך אשיחה׃
  ben-IRV: আমি তোমার সমস্ত কাজগুলির বিষয়ে চিন্তা করব; তোমার কাজের বিষয়ে আলোচনা করব।
  ntu-ntu: X sa na-aoti zlwz drtwrnge da kxmrlz kxetuting Kcng tqwz-ngrn mz zmatq
    ngrm.
  pan-pan: ਮੈਂ ਤੇਰੇ ਸਾਰੇ ਕੰਮਾਂ ਉੱਤੇ ਵਿਚਾਰ ਕਰਾਂਗਾ, ਅਤੇ ਮੈਂ ਤੇਰੇ ਕਾਰਜਾਂ ਉੱਤੇ ਧਿਆਨ ਕਰਾਂਗਾ।
  mya-JVB: ပြု တော်မူသမျှ တို့ကို ဆင်ခြင် ၍ စီရင် တော်မူသော အရာတို့ကို မြွက် ဆိုပါမည်။
  kgf-kgf: Imuacnec toroqema ai menec imi mocʒoŋ nimba hiŋgaru guac wawaŋ memega imi
    hiŋgac hiŋgarawac nimmaŋ.
  tte-O: '@see-verse:PSA.077.011'
  tbg-tbg: Are tinavu vara timitaana kaiqara, ekaa vi kaiqara vi kaiqara te tenta
    aatoqi iriqi viha ariara tiha, Mpo, vi entara Kotiva nora kaiqa, vo kaiqa vo kaiqa
    vara timite vairave, tirerave.
  hmo-hmo: Oiemu gaukara ibounai do lau laloa noho, bona oiemu siahu karadia danu
    do lau laloa.
  zar-NT: Saʼ ládxaʼa ca nácagaca le nunuʼ, en cuéqui icjaʼ ca nácagaca le runuʼ.
  urd-urd: मैं तेरी सारी सन'अत पर ध्यान करूँगा, और तेरे कामों को सोचूँगा।
  rus-SYN: 'Он пред глазами отцов их сотворил чудеса в земле Египетской, на поле Цоан:'
  bqc-SIM: Má làasookɛ Dii yãbↄnsaɛↄwa, mí aà yã́ pↄ́ a kɛ̀ yãaↄ dↄ gbɛ̃́ↄgu.
  tcz-CHONGTHU: Hicheho chu kalung sunga amil theipon ahi. Nanatoh loupitah hochu
    gellouvin kaumthei jipon ahi.
  mar-mar: मी तुझ्या सर्व कृत्यावर चिंतन करीन, आणि मी त्यावर काळजीपूर्वक विचार करीन.
  isl-isl: Sú gæfa gleymist seint! – Já, hún líður mér aldrei úr minni!
  hlt-THB: Na bibinaak khqi ce poek nyng saw nak thaawm ik-oeih sai ce ak nep na poek
    kawng nyng.
  qub-qub: Unaycuna milagrucunata rurashallanpaj yarpachacushaj.
  bqp-bqp: Mani n daboyãkɛnanↄ laasun lɛ́ pínki, mani n yãzↄ̃kↄ̃kɛnanↄ da ma swɛ̃̀n.
  hat-hat: (077:13) M'ap kalkile tout sa ou te fè yo, m'ap egzaminen tout gwo bagay
    estwòdenè ou te fè yo!
  eng-BSB: I will reflect on all You have done and ponder Your mighty deeds.
  eng-WEBPB: I will also meditate on all your work, and consider your doings.
  kbq-kbq: Maka zama tro'ma hu'nana zankura nagesa antahigami vava nehu'na, ranra
    avu'avazama hu'nana zantmimofonku nagu'afina antahi vava hugahue.
  pon-pon: O madamadaua duen omui wiawia kan karoj, o kilekilan duen omui dodok.
  nhe-BL: Quena, mojmostla nimoilhuis tlen nopa huejhueyi tlamantli para nochipa.
    Ax hueli nijcahuas nimoyolilhuis tlen yajaya quichijtoc.
  wnc-wnc: Nata sangabamu pasikuyakge natapasiwit. Gata puya kekeknga pasikuyak, ge
    nata iatdeat kuut natapit.
  bus-bus: Mɛ́ n dabuyãkɛnanↄ wàari pá píngi, mɛ́ n yãbitakɛnanↄ da ma swɛ̃̀n.
  gub-BL: Hema'enukwaw putar neremiapo kwer paw rehe nehe. Amume'u putar ma'e neremiapo
    kwer hezeupe nehe no.
  eng-DRA: Wonderful things did he do in the sight of their fathers, in the land of
    Egypt, in the field of Tanis.
