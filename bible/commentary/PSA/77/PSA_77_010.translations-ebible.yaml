verse: PSA.077.010
translations:
  mal-C: 'അപ്പോൾ ഞാൻ ഇപ്രകാരം പറഞ്ഞു: “അത്യുന്നതന്റെ വലങ്കൈ എന്നിൽനിന്നു മാറിപ്പോയതാണ്
    എന്റെ ദുഃഖകാരണം.'
  deu-TKW: Hat denn Gott vergessen, gnädig zu sein, oder im Zorn sein Erbarmen verschlossen?
    Sela.
  lin-lin: Nzambe abosani solo kosala ngolu ? Akangi penza motema na Ye mpo na kanda ? »
  mmx-mmx: Melemu aga vaase xeretna, “Lara lavanga i lox abulu ia xeretna, neni na
    ne Moroa ixo lok tatao bok ba nedik.”
  eng-LSV: 'And I say: “My weakness is, || The changes of the right hand of the Most
    High.”'
  eng-GNV: 'And I sayde, This is my death: yet I remembred the yeeres of the right
    hand of the most High.'
  eng-WEBSTER: 'And I said, This is my infirmity: but I will remember the years of
    the right hand of the Most High.'
  nhw-BL: 'Huan ipan nohueyi tequipachol nimoilhui: “Toteco Catli Más Hueyi mopatlatoc.
    Achtihui niitztoya inejmac huan nechtiochihuayaya miyac, pero ama nechcualancaita.'
  swh-ONEN: 'Ndipo nikawaza, “Huu ndio udhaifu wangu: lakini nitakumbuka miaka ya
    mkono wa kuume wa Aliye Juu Sana.”'
  bba-bba: U duɑriwɑ u sun durom kuɑ? U sun win wɔnwɔndu wunɑriwɑ win mɔrun sɔ̃?
  eng-KJVCPB: 'And I said, This is my infirmity: But I will remember the years of
    the right hand of the most High.'
  luo-luo: 'Eka naparo niya, “Ma e kama abiro kwayoe kony: higni ma lwet Nyasaye Man
    Malo Moloyo ma korachwich osetieko.'
  aii-aii: 'ܘܐܡܝܼܪܝܼ: ”ܒܸܒܙܵܥܵܐ ܝܠܹܗ ܠܸܒܝܼ ܒܘܼܬ ܫܲܚܠܲܦܬܵ‌ܐ ܕܝܲܡܝܼܢܵܐ ܕܥܸܠܵܝܵܐ.'
  meu-meu: Lau na tomamu “Egu lalo-hisihisi binai, Herea Mikamika ese imana idibana
    na vada e ha-idaua”.
  npi-ULB: मैले भनें, “यो मेरो कष्‍ट होः हामीप्रति सर्वोच्‍चको दाहिने बाहुलीको परिवर्तन
    हो ।”
  yor-yor: Èmi wí pé, “Èyí ní ẹ̀dùn ọkàn mi, pé ọwọ́ ọ̀tún Ọ̀gá-ògo jùlọ ti yípadà”.
  pes-OPCB: 'سپس به خود می‌گویم: «این از ضعف من است که چنین فکر می‌کنم. پس سالهایی
    را که دست خداوند قادر متعال در کار بوده است به یاد خواهم آورد.»'
  tgl-ULB: 'Sabi ko, “Ito ang aking hinagpis: ang pagbabago ng kanang kamay ng Makapangyarihang
    Diyos sa atin.”'
  nop-nop: Nu unduŋ nadiŋa indiŋ yolat. “Bepaŋ loloŋnit adi kotigoŋ mu nehitubu-lodalak.
    Wendoktiŋa nu welemulap tilat.”
  hui-hui: I̱na urunidagua mitangibu howa lalu, Ngode Datagaliwabe Daligaorene Daliga
    kago ibugua ina áyu pele ngulenego manga hayada. Ibu ogonibi haruada mitangi bialu
    i̱naga bu miniha tandaga timbuniore ho kogoni ndobe, larugoni.
  mya-mya: ထို့​နောက်``ဘု​ရား​သ​ခင်​၌​တန်​ခိုး​မ​ရှိ​တော့ သ​ဖြင့် ငါ့​အ​တွက်​အ​နာ​ကြည်း​ဆုံး​ဖြစ်​သည်''
    ဟု ငါ​ပြော​ဆို​နေ​မိ​၏။
  bod-N: བླ་ན་མེད་པ་ཁོང་གི་ཕྱག༌གཡས་པས། །ང་ལ་སྔར་བཞིན་འཕྲིན་ལས་མི་མཛད༌པ། །འདི་ནི་བདག་གི་སྐྱོ་གདུང་ཡིན་པར༌བསམས།།
  wsk-wsk: Bare angamin namara taira ningi iwita ikiem, “Kaem Kalel Biya yia suen
    biya ningi nanga sangaru lagaram, se ani mel umu te ira sanamasam.”
  sna-sna: 'Ipapo ndakafunga ndikati, “Ndichakumbira hangu pane izvozvi: makore oruoko
    rworudyi reWokumusoro-soro.”'
  spa-BLM: 'Entonces pensé: “Voy a apelar a esto: los años de la mano derecha del
    Altísimo”.'
  cac-cac: 'Ay tas yelxo val ya svab'' ticnaic, svalan d''a yol vico'': A Dios Ec''to
    d''a yib''an̈ smasanil, mantzac colvajlaj d''ayon̈, icha ix aj scolvaj d''a yalan̈taxo,
    xin chi.'
  swh-ULB: 'Nilisema, “Hii ni huzuni yangu: mabadiliko ya mkono wa kuume wa Aliye
    Juu dhidi yetu.”'
  bel-bel: 'яны не захавалі запавету Божага і адмовіліся хадзіць у законе Ягоным:'
  deu-ELBBK: Hat Gott vergessen, gnädig zu sein? Hat er im Zorn verschlossen seine
    Erbarmungen? (Sela.)
  mbb-OT: 'Ne ke siak te, “Is ibmesakit te ǥehinawa ku iyan is: kenè en bes edtavang
    kenami is lavew he Megbevayà.”'
  mal-2015: എന്നാൽ അതു എന്റെ കഷ്ടതയാകുന്നു; അത്യുന്നതന്റെ വലങ്കൈ വരുത്തിയ സംവത്സരങ്ങൾ
    തന്നേ എന്നു ഞാൻ പറഞ്ഞു.
  gup-gup: Kuhni rowk ngayimi, dja med, kaluk ngawohburrbom, bu ngayimi, “A, yiddok
    God nawu Nakimuk Duninjh, ngudjwarremeninj?”
  rmc-rmc: Bisterďa o Del pro jileskeriben? Hino ajso choľamen, hoj leske imar nane
    pharo?“
  nlg-nlg: Keri ge u ghaghua, “Aeni gaia te dikalaa na liogu.” God te mua logho maana
    tua.
  pes-OPV: پس گفتم این ضعف من است. زهی سالهای دست راست حضرت اعلی!
  ron-1924: 'Атунч ымь зик: „Чея че мэ фаче сэ суфэр есте кэ дряпта Челуй Пряыналт
    ну май есте ачеяшь.”'
  ben-OBCV: তখন আমি ভাবলাম, “এই আমার পরিণতি; পরাৎপরের হাত আমার বিরুদ্ধে গিয়েছে।
  som-som: Oo weliba waxaan idhi, Tanu waa itaaldarradayda, Laakiinse waxaan xusuusan
    doonaa sannadihii gacanta midig oo Ilaaha ugu sarreeya.
  lat-VUC: Non custodierunt testamentum Dei, et in lege ejus noluerunt ambulare.
  eng-ASVBT: And I said, This is my infirmity; But I will remember the years of the
    right hand of the Most High.
  mna-mna: 'Tana aŋso pa ituŋ ma aŋso: “Iŋgi Anutu itooro ŋgar kini kek, tanata mburaana
    iporoukalkaala yam mini som.” Uunu tiŋgi tabe ikam ma leleŋ ipata kat.'
  ita-1885: 'Io ho adunque detto: Se io son fiacco, Egli è perchè la destra dell''Altissimo
    è mutata.'
  eng-LXXUP: They kept not the covenant of God, And would not walk in his law.
  eng-ULB: 'I said, “This is my sorrow: the changing of the right hand of the Most
    High toward us.”'
  spa-VBL: 'Entonces dije: “Lo que más me duele es que el Señor ya no me trata como
    antes”.'
  fra-_FOB: 'Et j''ai dit: Voilà ce qui fait ma souffrance: C''est que la droite du
    Très-Haut a changé.'
  mal-mal: “എന്നാൽ അത് എന്റെ കഷ്ടതയാകുന്നു; അത്യുന്നതന്റെ വലങ്കൈ വരുത്തിയ സംവത്സരങ്ങൾ
    തന്നെ” എന്ന് ഞാൻ പറഞ്ഞു.
  urd-GVR: Maiṅ bolā, “Is se mujhe dukh hai ki Allāh T'ālā kā dahnā hāth badal gayā
    hai.”
  suz-BL: मिनु गो “नेल्‍ल क्‍येङा ठेयबमी आ थुं फाइक्‍तीके आं कली श्‍येत दुम्‍त” दे
    मिम्‍ताक्‍ङ।
  eng-NOY: Then I say, “This is mine affliction, A change in the right hand of the
    Most High.”
  ita-1927: 'E ho detto: La mia afflizione sta in questo, che la destra dell’Altissimo
    è mutata.'
  ckb-ckb: 'ئینجا دەڵێم: «ئەمە دەردی منە: دەستە ڕاستەی خودای هەرەبەرز گۆڕاوە.»'
  eng-BBE: And I said, It is a weight on my spirit; but I will keep in mind the years
    of the right hand of the Most High.
  xsi-xsi: Naŋa kaloŋgu ŋgere mine, ŋineŋga aporo pa warakâŋgu tu, “Oyae, Maro Kindeni
    âta Tamwata nde ipalele ilo kalo kala tini pwâka tu ivila maka kilo.”
  kan-OKCV: ನಂತರ ನಾನು ಯೋಚಿಸಿದ್ದೇನಂದರೆ, “ಹೀಗೆ ನೆನಸಿದ್ದು ನನ್ನ ಬಲಹೀನತೆಯೇ. ಮಹೋನ್ನತ ದೇವರ
    ಬಲಗೈಯ ಪರಾಕ್ರಮದ ವರ್ಷಗಳನ್ನು ನಾನು ಸ್ಮರಿಸುವೆನು.
  tam-2017: 'அப்பொழுது நான்: இது என்னுடைய பலவீனம்; ஆனாலும் உன்னதமானவருடைய வலதுகரத்திலுள்ள
    வருடங்களை நினைவுகூருவேன்.'
  spa-RV-1909: 'Y dije: Enfermedad mía es esta; traeré pues á la memoria los años
    de la diestra del Altísimo.'
  ron-BTF: 'Și am spus: Aceasta este neputința mea; dar îmi voi aminti anii mâinii
    drepte a celui Preaînalt.'
  eng-WEBP: 'Then I thought, “I will appeal to this: the years of the right hand of
    the Most High.”'
  eng-FBV: 'Then I said, “This is what hurts me the most: the Most High doesn''t treat
    me the way he used to.”'
  nld-1939: 'Maar ik sprak: Neen, dìt werp ik ver van mij af, Dat de hand van den
    Allerhoogste veranderd zou zijn!'
  nch-BL: 'Huan ipan nohueyi tequipachol nimoilhui: “Toteco Cati Más Hueyi mopatatoc.
    Achtohui niitztoya inejmat huan nechtiochihuayaya miyac, pero ama nechcualancaita.'
  vie-1934: 'Tôi bèn nói: Đây là tật nguyền tôi; Nhưng tôi sẽ nhớ lại các năm về tay
    hữu của Đấng Chí cao.'
  cha-cha: 'Ya guajo ileco: Este y dinafejo: lao bae jujaso y sacan sija gui agapa
    na canae y Gueftaquilo.'
  hin-CV: 'तब मैंने विचार किया, “वस्तुतः मेरे दुःख का कारण यह है: कि सर्वोच्च प्रभु
    परमेश्वर ने अपना दायां हाथ खींच लिया है.'
  eng-OURB: 'Then I thought, “I will appeal to this: the years of the right hand of
    haElyon [the Most High].”'
  spa-BES: 'Y dije: Es un peso sobre mi espíritu; pero tendré en cuenta los años de
    la diestra del Altísimo.'
  tdx-tdx: 'Le hoe raho : Zao ty halemeako: Ie ataoko ho mete miova ty fitàn-kavana’
    i Andindimoneñey.'
  tha-KJV: และข้าพเจ้าว่า “นั่นแหละเป็นความทุกข์ของข้าพเจ้า แต่​ข้าพเจ้าจะระลึกถึงปีทั้งหลายแห่งพระหัตถ์ขวาของพระองค์​ผู้​สูงสุด​”
  por-BR-2018: 'Então eu disse: Esta é a minha dor: os anos em que a mão do Altíssimo
    agia .'
  deu-ELO: 'Da sprach ich: Das ist mein Kranksein. Der Jahre der Rechten des Höchsten,'
  eng-WYC-2018: And I said, Now I began; this is the changing of the right hand of
    the high God. (And I said, Indeed; hath the right hand of the Most High God now
    lost its power?)
  epo-epo: 'Kaj mi diris: Tio estas mia aflikto, Ke aliiĝis la dekstra mano de la
    Plejaltulo.'
  gfk-gfk: 'Io, iau ga tange, “No nugu lon i tirih hoken: iau pai nes habaling um
    no dadas ta Nong i Naliu Harsakit hoing nalua.”'
  uig-PIN: 'Andin mǝn mundaⱪ dedim: — «Bundaⱪ desǝm bolmaydu, bu etiⱪadimning ajizliⱪi
    ǝmǝsmu! Ⱨǝmmidin Aliy Bolƣuqining ong ⱪolining yillirini, Yǝni Yaⱨning ⱪilƣanlirini
    — yad etimǝn; Ⱪǝdimdin buyanⱪi karamǝtliringni ǝslǝymǝn.'
  beo-beo: Amalalu, na da amane sia:i, “Na baligili se nabasu da agoaiwane gala. Gode
    da Ea gasa hou fisi dagobela:?”
  tpi-OTNT: Mi tingting olsem na mi tok, “God Antap Tru i no laik helpim mi nau. Olsem
    na mi bel hevi tru long dispela samting.”
  hau-SA: Sai na yi tunani, “Zan yi roƙo saboda wannan, shekarun da Mafi Ɗaukaka ya
    miƙa hannunsa na dama.”
  udu-udu: 'Dhali aha/ ona gwo mo ki: A’di ta aha/ jin jwakaṯkunuwa du mo ki me’d
    gi a’di jin Caa e ki Ca aḵki mii e mo.'
  uig-LAT: 'Andin men mundaq dédim: — «Bundaq désem bolmaydu, bu étiqadimning ajizliqi
    emesmu! Hemmidin Aliy Bolghuchining ong qolining yillirini, Yeni Yahning qilghanlirini
    — yad étimen; Qedimdin buyanqi karametliringni esleymen.'
  nde-nde: Ngasengikhumbula ngathi, “Yilokhu okunginqundayo, ukuthi isandla sokunene
    soPhezukonke kasisekho phezu kwami.
  ton-ton: Pea ne u pehē, “Ko ʻeku vaivai eni ka te u manatu ki he ngaahi taʻu ʻoe
    nima toʻomataʻu ʻoe Fungani Māʻolunga.”
  ces-1613: Zdali se zapomněl smilovávati Bůh silný? Zdaž zadržel v hněvě milosrdenství
    svá? Sélah.
  eng-WMB: 'Then I thought, “I will appeal to this: the years of the right hand of
    the Most High.”'
  tam-TCV: 'அப்பொழுது நான்: “மகா உன்னதமானவரின் வலதுகரம், எனக்காக செயலாற்றுகிறது,'
  ceb-ULB: 'Miingon ako, “Mao kini ang akong kagul-anan: ang pagkausab sa tuong kamot
    sa Labing Halangdon nganhi kanato.”'
  pol-UBG: 'I powiedziałem: To jest moja niemoc; jednak będę wspominał lata prawicy
    Najwyższego.'
  urd-GVU: مَیں بولا، ”اِس سے مجھے دُکھ ہے کہ اللہ تعالیٰ کا دہنا ہاتھ بدل گیا ہے۔“
  eng-OEBCW: Then I said, ‘This it is that grieves me, that the hand of the Most High
    has changed.’
  deu-1912: 'Aber doch sprach ich: Ich muß das leiden; die rechte Hand des Höchsten
    kann alles ändern.'
  kan-2017: ಪುನಃ ನಾನು, “ಹೀಗೆ ನೆನಸುವುದು ನನ್ನ ಬಲಹೀನತೆಯೇ. ಪರಾತ್ಪರನಾದ ದೇವರ ಭುಜಬಲವು ಪ್ರಕಟವಾದ
    ವರ್ಷಗಳನ್ನು ಜ್ಞಾಪಿಸಿಕೊಳ್ಳುವೆನು.
  yap-yap: Ma aram me lungug, “N’en ni ka ri kireban’ug ngay e Got e daki gel gelngin.”
  hlt-MCSB: Ka nue coeng ka ti vaengah he Khohni kah bantang kut loh n'talh.
  mdy-ETH: ታኣኒ፦ «ዼኤፖ ፆኦዛሢኮ ሚዛቆ ኩጫ ላኣሚንቴያ ማሂ ማሊፃ ታኣኮ ላቢሢኬ» ጌዔኔ።
  twi-ASANTE: Afei, medwenee sɛ, “Onyankopɔn Ɔsorosoroni, deɛ ɛhyɛ me kra so ne sɛ,
    wommfa wo tete nsa nifa no mmoa yɛn bio.”
  eng-WEBU: 'Then I thought, “I will appeal to this: the years of the right hand of
    the Most High.”'
  acu-NT: Yus nayaimpinam puja nuka yamaikia iijaingkia pujatsui, tu nintimsan pujakun
    nintir najamrutawai.
  spa-PDDPT: 'Entonces dije: Es mi enfermedad: Que la mano derecha de ʼElyón cambió.'
  gun-gun: 'Aipoa''eve ju: “Pova''e aroangeko aikovy, mba''eta Yvate ete va''e oiporu
    kuaa regua oiporuaty rami ve''ỹ oiporu”, ha''e va''ekue.'
  agu-BL: Poro yi mas ch'on yi na wil i'tz, yi nk'e'tz ni'cu'n tane'n Kataj ske'j
    chi bank i' sajle'n.
  ilo-ULB: 'Kinunak, “Daytoy ti pagladingitak: awanen kadatayo ti makannawan nga ima
    ti Mannakabalin-amin.'
  kpg-kpg: 'Malaa, gei au ga helekai, “Deenei di mee koia gu haga manawa gee au: Di
    Gowaa Aamua la gu deai ono mogobuna ai.”'
  uig-ARA: 'ئاندىن مەن مۇنداق دېدىم: ــ «بۇنداق دېسەم بولمايدۇ، بۇ ئېتىقادىمنىڭ ئاجىزلىقى
    ئەمەسمۇ! ھەممىدىن ئالىي بولغۇچىنىڭ ئوڭ قولىنىڭ يىللىرىنى، يەنى ياھنىڭ قىلغانلىرىنى
    ــ ياد ئېتىمەن؛ قەدىمدىن بۇيانقى كارامەتلىرىڭنى ئەسلەيمەن.'
  sus-sus: A bara nɛɛmu a xa hinnɛ ma? A xa xɔnɛ bara nɔ a xa kinikini ra?
  pon-2006: Eri, I ahpw patohwan, “Iet dahme kauweielahr— solahr sapwellimen Koht
    manaman.”
  jae-jae: Tec kasôm gêdêŋ tauc gebe “Aêŋoc ŋalêlôm ŋawapac ŋanô gebe Apômtau gêjam
    nê gôliŋ ôkwi.”
  ksd-ksd: 'Ma iau ga biti: Iau purpuruan go, Tago i enana ra lime tuna ra Ngala Kakit.'
  tur-YTC: 'Sonra şöyle düşündüm: “Yüceler Yücesi''nin sağ elinin yıllarını anacağım.”'
  bel-N: Няўжо Бог забыўся пра літасьцівасьць Сваю і спыніў ў гневе Сваім літасьць
    Сваю?” (Сэлях)
  grc-BRENT: Οὐκ ἐφύλαξαν τὴν διαθήκην τοῦ Θεοῦ, καὶ ἐν τῷ νόμῳ αὐτοῦ οὐκ ἤθελον πορεύεσθαι.
  kpr-kpr: Aminge kotise, na eminge siseni, na roera reimi iri, dubo mema tomanakogo
    eretafena amo, God namondekena rea edo ghusira ava oroko jo ae eraira.
  ind-AYT: (77-11) Kemudian, aku berkata, “Inilah dukaku, saat tangan kanan Yang Mahatinggi
    berpaling dariku.”
  yom-yom: 'Buna ndiyindula “mu diambu diadi ndiela singimina : mimvu mi koko ku lubakala
    ku Nzambi yizangama.”'
  yut-yut: Nak yaŋ nandaŋek yagɨm, “Piŋkop Wukwisi, gak abɨsok nak dɨma aŋpulugosol,
    do nak uŋun do butno obɨsi jɨk tosok.”
  nya-nya: 'Ndipo ndinaganiza, “Pa izi ine ndidzapemphanso: zaka za dzanja lamanja
    la Wammwambamwamba.'
  hrv-hrv: Zar Bog je zaboravio da se smiluje, ili je gnjevan zatvorio smilovanje
    svoje?”
  mps-mps: Eno te tama homu eyu, tama eno te po wali, “Te Ugwade Mu Bidibo Godigo
    te ena megi me tau sabeo. Tama tialima, eno tede te haliga sęgę mu ebao,” wali.
  tpi-tpi: Mi tingting olsem na mi tok, “God Antap Tru i no laik helpim mi nau. Olsem
    na mi bel hevi tru long dispela samting.”
  dan-1931: har Gud da glemt at ynkes, lukket sit Hjerte i Vrede? - Sela.
  vie-OVCB: 'Rồi con nói: “Đây là số phận của con; tay hữu Đấng Chí Cao đã nghịch
    lại con.”'
  guj-2017: 'મેં કહ્યું, “આ તો મારું દુઃખ છે: પરાત્પરના જમણા હાથનાં વર્ષો હું સંભારીશ.”'
  pon-2006A: Eri, I ahpw patohwan, “Iet dahme kauweielahr— solahr sapwellimen Koht
    manaman.”
  por-BRBSL: 'Then Eu pensei: “Vou apelar para isso: os anos da mão direita do Altíssimo”.'
  eng-OEBUS: Then I said, “This it is that grieves me, that the hand of the Most High
    has changed.”
  swe-swe: Har Gud (El) glömt att vara nådig, eller har han i sin vrede tillslutit
    sin barmhärtighet (ömsinta nåd)? [Barmhärtighet, på hebreiska ”rachamim”, kommer
    från ordet ”rechem” som betyder moderliv. Guds barmhärtighet liknas genom detta
    ord vid den ömsinta kärlek föräldrarna har till sitt ofödda barn som ännu är i
    mammas mage. Ordet ”tillslutit” kan också i sammanhanget ha betydelsen att psalmisten
    Asaf i sin klagan och djupa oro undrar om det som är från Gud kanske ändå inte
    kommer att födas fram.] Sela. [Antagligen ett avbrott för instrumentalt mellanspel,
    en paus för att begrunda vad som just har sjungits.]
  cth-cth: Hete ni ka lung a pataw sak. Hatei, Lathueng Poung aranglae kut a kamnue
    lahunnae kum hah ka pahnim mahoeh ka ti.
  twi-twi: 'Afei misusuwii se, “Eyi de, mɛsrɛ: mfe a Ɔsorosoroni no teɛɛ ne nsa nifa
    mu no.”'
  hlt-hlt: Ka nue coeng ka ti vaengah he Khohni kah bantang kut loh n'talh.
  tbz-SIM: Kuyie nhɑ tɛ̃́nkɛ í mɔkɛ mɛsémmɑ̀ɑ̀? Kɛmiɛkɛ kɛɛ̀ te kɑ̀ɑ í ti kuɔ̀ mɛsémmɑ̀ɑ̀?
  msy-2020: Kɨ nɨghnɨzir kam gamua nan navim na baseme. Ezɨ kɨ ghaze, “Godɨn Bar Pɨn
    Itim, datɨrɨghɨn nan akurvaghan aghua.”
  dop-dop: Ɩsɔ tɑ́ sɔɔ tɑ́ pətɔɔtəlɛ tɔɔ, pəyele ɩ tɑ mʋ pɑ́ɑ́nɑ́ nɑ ɩ́ yele ɩ suulu
    hʋlʋɣʋ.
  azb-azb: 'Dedim: «Bu mənim üçün bəladır, Haqq-Taala daha gücünü göstərmir».'
  eng-DBY: 'Then said I, This is my weakness: — the years of the right hand of the
    Most High'
  hin-2017: मैंने कहा, “यह तो मेरा दुःख है, कि परमप्रधान का दाहिना हाथ बदल गया है।”
  wol-KYG: Moo Yàlla daa fàtte ñeewantee? Am meram a tëj buntu yërmandeem?» Selaw.
  bjr-bjr: Qinee mina iriseeqa maaqi qimiriqa. Maa ainainafa qini daundura ummaara
    qimidanoo, Yaaweena afeeka doo taikanoo mariifoo qidaqa.
  eng-YLT: 'And I say: ''My weakness is, The changes of the right hand of the Most
    High.'''
  kne-kne: Pagak kanan, “Siya nay pansakitan di nemnem ko, din panakabalin Diyos ay
    Kangatoan yan baken kaman sin damo.”
  eng-WYC-2017: And I said, Now I began; this is the changing of the right hand of
    the high God.
  eng-WMBB: 'Then I thought, “I will appeal to this: the years of the right hand of
    the Most High.”'
  zat-NTPS: 'Nadxa gunnía'': Caní dxuna'' lawe'' da quebe chawe'' zua''. Chee̱ le̱
    na'' cheajsá lazra'' chee̱ xúgute̱ da zrente̱ da be̱n Dios zrente̱ lu iza ba guledé
    chee̱ na.'
  zty-NTPS: 'Naž wnnía'': ki žona'' dan'' yoa''a yižwé''. Che ḻen chejsá'' ḻaža''a
    yógo''te da'' ẕente da'' ben Dios ẕente ḻo yiz ka'' ba wdégaken.'
  urd-GVH: मैं बोला, “इससे मुझे दुख है कि अल्लाह तआला का दहना हाथ बदल गया है।”
  rug-rug: Meke zama si rau pa qua binalabala soti, “Sa ta sigiti hola nia rau si
    hie mo, sapu doṉo guana sa Tamasa Ululuna Hola si lopu tokani gami kamahire.”
  gaz-gaz: Anis, “Harki mirgaa kan Waaqa Waan Hundaa Olii jijjiirameera jedhee yaaduun
    koo, dadhabbii koo ti” nan jedhe.
  fra-LSG: Dieu a-t-il oublié d’avoir compassion? A-t-il, dans sa colère, retiré sa
    miséricorde? — Pause.
  yal-yal: Ala bata ɲinan hinanna xɔn ma ba? Ala bata a kininkininna ɲan a xɔlɔni
    ba?” Bɛti xuini te.
  iou-iou: Ude nadäŋpäŋ yäŋkut; Imaka ŋonita nadäŋira bänepnaken däpmäŋ päretak; Anututä
    kadäni käroŋi kehäromini näwoŋäreŋ yäpmäŋ äbukopäŋ apiŋo de itak?
  haw-1868: I aku la au, o ko'u nawaliwali keia, O na makahiki o ka lima akau o ka
    Mea kiekie loa.
  arb-NAV: 'ثُمَّ قُلْتُ: «هَذَا يُسْقِمُنِي: أَنَّ يَمِينَ اللهِ الْعَلِيِّ قَدْ
    تَحَوَّلَتْ (عَنَّا).»'
  ded-ded: Ifi negemma yofi deai, “O Kebu Engenatoa, ge mariga warac angkefec, ifi
    isoc monggoc mi amma siriha merennecac ubahodunggoc kecduae.”
  ewe-ewe: Tete megblɔ be, “Dziƒoʋĩtɔ la ƒe nuɖusi ƒe ƒewo ko maƒo koko na.”
  eng-LEE: (77:11) And I said, This shall be my entreaty, [for] the years of the right
    hand of the Most High.
  asm-FB: মই কলোঁ, “মোৰ এইটোৱে দুখ যে সৰ্ব্বোপৰি জনাৰ সোঁ হাত সলনি হৈছে।”
  sus-A: عَ بَرَ نّيمُ عَ شَ هِننّ مَ؟ عَ شَ شْنّ بَرَ نْ عَ شَ كِنِكِنِ رَ؟
  fra-SBL: 'Alors je me suis dit : « Je vais faire appel à cela : les années de la
    main droite du Très-Haut. »'
  hbo-hbo: הֲשָׁכַ֣ח חַנֹּ֣ות אֵ֑ל אִם־קָפַ֥ץ בְּ֝אַ֗ף רַחֲמָ֥יו סֶֽלָה׃
  kik-kik: 'Ngĩcooka ngĩĩciiria atĩrĩ, “Ũndũ ũyũ nĩguo ngwĩtiiria naguo: kũririkana
    mĩaka ya guoko kwa ũrĩo kwa Ũrĩa-ũrĩ-Igũrũ-Mũno.”'
  fra-NCL: Dieu a-t-il oublié sa clémence, a-t-il, dans sa colère, retiré sa miséricorde ? »
    — Séla.
  cek-AK: To naah raihaih ka tong; toe Kasang koek bantang ban hoiah sak ih saningnawk
    to ka poek han, tiah ka thuih.
  cuk-cuk: 'Geb an sogdesunnad: Bab-Dummad-Bur-Birigined bar epennegii anmarga ibmar
    imaksulid. We, nue-nunmak an-imaked.'
  uig-CYR: Улар Худаниң әһдисини тутмиди, Бәлки Униң Тәврат-қанунида меңишни рәт қилди.
  tel-2017: ఇది నా బాధ. మా పట్ల సర్వశక్తుని కుడి చెయ్యి మారుతూ ఉంది, అని నేనన్నాను.
  hat-BSA: 'Epi mwen te di: “Se chagren mwen ki fè m panse men dwat a Wo Pwisan an
    vin chanje.”'
  ukr-ONPU: Не дотримувалися вони Завіту Божого й відмовилися ходити в Законі Божому.
  kos-kos: 'Na nga fahk, “Ma se nga nunku yohk emeet uh pa inge: Lah ku lun God uh
    in wanginla.”'
  hbo-WLC: הֲשָׁכַ֣ח חַנּ֣וֹת אֵ֑ל אִם־קָפַ֥ץ בְּ֝אַ֗ף רַחֲמָ֥יו סֶֽלָה׃
  ibo-ibo: Mgbe ahụ, ekwuru m, “Lee ọnọdụ ọjọọ m, afọ niile mgbe Onye kachasị ihe
    niile elu setịpụrụ aka nri ya.
  ory-ory: ତହୁଁ ମୁଁ କହିଲି, “ଏହା ହିଁ ମୋହର ଦୁର୍ବଳତା; ମାତ୍ର ମୁଁ ସର୍ବୋପରିସ୍ଥଙ୍କ ଦକ୍ଷିଣ
    ହସ୍ତର ବର୍ଷସକଳ ସ୍ମରଣ କରିବି।”
  chk-chk: Mürin üa üra, “Iei ai weires, pwe manamanen Ewe mi Unusen Tekia esap chüen
    usun me lom.”
  rop-rop: Afta na aibin tok miselp, “Dijan na meigim mi brabli nogudbinji. God bin
    abum detmatj pawa basdam, bat tudei na ai nomo luk im pawa.”
  ukr-1871: 'Тодї сказав я: Нездужаю. Згадаю про лїта правицї Всевишнього,'
  yon-yon: Kwane nembed yedmaan, “Ne niindem aom miin yiminban keraan ye id kuu kei.
    Korem Burudandoon Arimbed Ye God ye dingki wiwimbed nub yaa awandimokban keroon.”
    andaan.
  deu-1951: '(077-11) Und ich sprach: Ich will das leiden, die Änderungen, welche
    die rechte Hand des Höchsten getroffen hat.'
  eng-JPS: '(77-11) And I say: ''This is my weakness, that the right hand of the Most
    High could change.'
  srp-1865: 'I rekoh: žalosna je za mene ova promjena desnice višnjega.'
  lug-lug: Awo ne ndowooza nti, “Ebyo bye mmanyi eby’emyaka emingi eby’omukono ogwa
    ddyo ogw’oyo Ali Waggulu Ennyo.”
  heb-heb: ואמר חלותי היא שנות ימין עליון׃
  ben-IRV: আমি বললাম, “এ আমার দুঃখ, যখন সর্ব শক্তিমান তাঁর ডান হাতকে আমাদের দিকে প্রসারিত
    করেছিলেন, সেই বছরগুলি স্মরণ করি।”
  ntu-ntu: Xngitxtr-zlwzx Gct kc tqmyalz-esz'ngr traelwapxpe-ngrpleu zmatq ngrde bagr.
  pan-pan: ਤਾਂ ਮੈਂ ਆਖਿਆ, ਇਹ ਮੇਰੀ ਕਮਜ਼ੋਰੀ ਹੈ, ਅੱਤ ਮਹਾਨ ਦਾ ਸੱਜਾ ਹੱਥ ਬਦਲ ਗਿਆ ਹੈ!
  mya-JVB: ထိုသို့ ဆိုသော်ငါသည် ကိုယ် မိုက် ကြောင်းကို ဝန်ခံ ရ၏။ ဤ အမှုကား၊ အမြင့်ဆုံး
    သော ဘုရား၏ လက်ျာ လက်တော်နှင့် ပြုပြင်တော်မူခြင်းပေတည်း။
  kgf-kgf: Waŋu muŋguc yomuhuc ʒéyi; Ewana mayu nimba birizac. Ni eŋeŋa miŋinawac
    méra héiyawac nalé imuac niŋɋelimaŋ.
  tte-O: Kabo yabomayoi yawaloba, “Yagu nuwapolowe bwaite, Yaubada Tomiyasaesosi nima
    ulaulana kaikaiwena kani nige iyayapaisowai yoi kaiwela.”
  tbg-tbg: Te maa haikarara iriqi vuraro vira kaara ti muntukavano qoraiqimantama
    vauro. Kotiva nai virini kantaaqaini vaiva nai kauqu tanaraqohairo kia tinavu
    qaiqaa kahaqireva auti vaivo.
  hmo-hmo: 'Unai neganai lau gwau, “Egu lalohisihisi ena anina korikori be inai: Dirava
    ena siahu be ia ore vadaeni, a?”'
  zar-NT: 'Níʼirö gudxi cuinaʼ: Raca caní quiaʼ tuʼ risë́bidaʼ ládxaʼa, en que lë
    ni naʼ réquidaʼ nadzáʼ yöl-laʼ unná bëʼ queëʼ Dios nayë́pisëʼ.'
  urd-urd: फिर मैंने कहा, “यह मेरी ही कमज़ोरी है; मैं तो हक़ ता'ला की कुदरत के ज़माने
    को याद करूँगा।”
  rus-SYN: они не сохранили завета Божия и отреклись ходить в законе Его;
  bqc-SIM: Wá wɛ̃nagwaa yã́ sã̀ Luagu yã̀? Aà pↄ pàwázi, a wá wɛgwa lↄoa?
  tcz-CHONGTHU: Hitihin keiman kaseijin, “hichehi kachanding mongchu ahi, chungnungpen'in
    ei engbol ahi,” kati.
  mar-mar: मी म्हणालो, हे माझे दुःख आहे, आमच्या प्रती परात्पराचा उजवा हात बदलला आहे
  isl-isl: „Þetta eru örlög mín,“ sagði ég, „blessun Guðs hefur snúist í bölvun.“
  hlt-THB: Cawhtaw, Vemyihna qeennaak thoeh kawng; Sawsang Soeih awh ak awm tangkut
    ben awhkaw kumkhqi ce,” tinawh poek nyng.
  qub-qub: 'Yapay në: «Fiyupa llaquicö Tayta Dios noganchïta unaynöga manana ricamashami»
    nir.'
  bqp-bqp: 'Akũ ma pì: Yã kũ à ũ̀man dí. Luda Musude ↄ bùsawɛrɛ.'
  hat-hat: '(077:11) Apre sa mwen di: Men sak fè m'' pi mal ankò! Gen lè Bondye ki
    anwo nan syèl la pa menm jan an ankò?'
  eng-BSB: So I said, “I am grieved that the right hand of the Most High has changed.”
  eng-WEBPB: 'Then I thought, “I will appeal to this: the years of the right hand
    of the Most High.”'
  kbq-kbq: Anante anage hu'na antahi'noe, Marerirfa Anumzamo hara renante hu'na hu'noe.
  pon-pon: 'Ari jo, i indadar: Mepukat me mau on ia; pali maun en lim en me Lapalap
    pan kak dorela meakaroj.'
  nhe-BL: 'Huan ipan nohueyi cuesol nimoilhui: “Toteco Tlen Más Hueyi mopatlatoc.
    Achtohui niitztoya inejmatl huan nechtiochihuayaya miyac, pero ama nechcocolía.'
  wnc-wnc: Sike meya waakngae natake nata anzing natapbum, Asikaya Anutu enane siknga
    yuak kapata natapan siwan apba napmakut. Unzingge na sanga waakngae natake iniwit.
  bus-bus: 'Ben ma bè: Yã kɛ̀ ↄ̃̀maan yɛ̀. Luda Musude ↄↄ bùsawe.'
  gub-BL: Na'e aze'eg nezewe hezeupe. — Tupàn Ywate Wera'u Har na'ipurupytywà wer
    kwaw zanerehe kwehe mehe arer zàwe a'e. Azeharomoete nezewe haw na'ikatu kwaw
    zanewe, a'e hezeupe.
  eng-DRA: 'They kept not the covenant of God: and in his law they would not walk.'
