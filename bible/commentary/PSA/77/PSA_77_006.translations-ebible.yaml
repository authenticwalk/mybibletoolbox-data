verse: PSA.077.006
translations:
  mal-C: രാത്രികാലങ്ങളിൽ ഞാൻ എന്റെ പാട്ടുകളെല്ലാം ഓർത്തെടുത്തു. എന്റെ ഹൃദയം ചിന്താധീനമാകുകയും
    എന്റെ ആത്മാവ് ആലോചനാഭരിതമാകുകയും ചെയ്തു.
  deu-TKW: Ich überdenke die Tage der Vorzeit, die längst entschwundenen Jahre.
  lin-lin: Nakanisaka lisusu mikolo ya kala, mibu nyonso oyo eleka ;
  mmx-mmx: At laaleng kanimin axap, a pubeles at levendoxoma lolos aleng. Am doma
    mumu u ne Moroa, la ara susue bok axa ia xeretna.
  eng-LSV: 'I remember my music in the night, || I meditate with my heart, and my
    spirit searches diligently:'
  eng-GNV: 'I called to remembrance my song in the night: I communed with mine owne
    heart, and my spirit searched diligently.'
  eng-WEBSTER: 'I call to remembrance my song in the night: I commune with my own
    heart: and my spirit made diligent search.'
  nhw-BL: Niquelnamiqui sesen tlayohua quema nihuicayaya ica paquilistli. Quena, nimotlajtlachilía
    huan niquita para ama nochi tlamantli tlahuel mopatlatoc.
  swh-ONEN: 'nilikumbuka nilivyoimba nyimbo usiku. Moyo wangu ulitafakari na roho
    yangu ikauliza:'
  bba-bba: Nɑ rɑ yellu yɑɑyewɑ kpɑ nɑ n ɡɑsɔn ɡɑri bwisikumɔ.
  eng-KJVCPB: 'I call to remembrance my song in the night: I commune with mine own
    heart: And my spirit made diligent search.'
  luo-luo: 'ne aparo wendena mag otieno. Ne aloso gi pacha awuon, kendo chunya nopenjo
    kama:'
  aii-aii: ܒܸܕܟ݂ܵܪܵܐ ܝܘܸܢ ܙܡܵܪܬ‌ܝܼ ܒܠܲܝܠܹܐ، ܒܠܸܒܝܼ ܟܹܐ ܗܲܓܹܝܢ ܘܟܹܐ ܨܲܚܨܝܼܵܐ ܪܘܼܚܝܼ.
  meu-meu: Hanuaboi ai lalogu na tahuamu; lalogu na hadaiamu, bona laumagu na tahuamu.
  npi-ULB: मैले कुनै समय गाएको गीतलाई मैले रातको समयमा याद गरें । मैले होसियार भएर
    विचार गरें र के भएको थियो भनी बुझ्‍ने कोसिस गरें ।
  yor-yor: mo rántí orin mi ní òru. Èmi ń bá àyà mi sọ̀rọ̀, ọkàn mi sì ń ṣe àwárí
    jọjọ.
  pes-OPCB: 'تمام شب را در تفکر می‌گذرانم و از خود می‌پرسم:'
  tgl-ULB: Sa kahabaan ng gabi inaalala ko ang awit na minsan kong inawit. Nag-isip
    akong mabuti at sinubukang unawain ang nangyari.
  nop-nop: Timiŋ adi nadinadi kwanai fuliŋgoŋ hinek tilat. Nadinadi kwanai tomboyoula
    tiŋa wooŋ moŋ kaŋ na uŋgoŋ indiŋ yonadilat,
  hui-hui: Mbiraga paluwa i̱na mitangitangi dege biruli. I̱naga miniha mini hurula
    bu howa i̱nihondo bi ogobi laruli,
  mya-mya: တစ်​ည​လုံး​ငါ​သည်​ဆင်​ခြင်​စဉ်း​စား​လျက်​နေ​စဉ်၊
  bod-N: རང་གི་མཚན་མོའི་མགུར་མ་དྲན་པ༌དང༌། །སྙིང་དུ་བསྒོམས་ཤིང་སེམས་ཀྱིས་ཞིབ་དཔྱོད༌བྱས།།
  wsk-wsk: 'Ale aga wur tirom ilukasam mu ko angamin ares makaso. Tom ikia bitakasam
    mu agata aimi iwita isarukasam:'
  sna-sna: ndakarangarira nziyo dzangu panguva yousiku. Mwoyo wangu wakafungisisa
    uye mweya wangu wakabvunza ukati,
  spa-BLM: 'Recuerdo mi canción en la noche. Considero en mi propio corazón; mi espíritu
    indaga diligentemente:'
  cac-cac: 'Tzin nacot ticnaic atax yic tzin b''itan d''ac''valil. Tzin naub''tan̈ej,
    tzin c''anb''an d''ayin:'
  swh-ULB: Wakati wa usiku niliukumbuka wimbo niliouimba mara moja. Nilifikiria kwa
    makini na kujaribu kuelewa kile kilichokuwa kimetokea.
  bel-bel: каб ведаў будучы род, дзеці, якія народзяцца, і каб яны ў свой час абвяшчалі
    дзецям сваім,
  deu-ELBBK: Ich durchdachte die Tage der Vorzeit, die Jahre der Urzeit.
  mbb-OT: 'Emun mezukilem ne mezalem is ed-is-isipen ku. Ebpurung a egngunùngunù ne
    iyan heini menge insà he neuma te isip ku:'
  mal-2015: രാത്രിയിൽ ഞാൻ എന്റെ സംഗീതം ഓർക്കുന്നു; എന്റെ ഹൃദയംകൊണ്ടു ഞാൻ ധ്യാനിക്കുന്നു;
    എന്റെ ആത്മാവും ശോധന കഴിക്കുന്നു.
  gup-gup: Ngayimerrinj, “Ngadjare ngayawoyhburrbun mankong ngardduk manbu ngawayini
    bu kunkakkuyeng. Ngaye ngadjare ngaburrburren baybaywi.” Wanjh ngayawarreni kore
    kukange ngardduk, bu ngayimi,
  rmc-rmc: Gondoľinav pal o dživesa, so sas varekana, pal o čirlatune berša.
  nlg-nlg: Tana bongi udolu te tona hau na ghanaghanagu, Inau tu kokoeliulivuti ghanaghanara
    me va dato mai tana liogu na lei ghanaghana raini.
  pes-OPV: سرودشبانه خود را بخاطر می‌آورم و در دل خود تفکرمی کنم و روح من تفتیش نموده
    است.
  ron-1924: 'Мэ гындеск ла кынтэриле меле ноаптя, куӂет адынк ынэунтрул инимий меле,
    ымь каде духул пе гындурь ши зик:'
  ben-OBCV: 'রাতের বেলায় আমার গান আমার মনে এল। আমার হৃদয় ধ্যান করল আর আমার আত্মা
    প্রশ্ন করল:'
  som-som: Habeenka waxaan soo xusuustaa gabaygayga, Oo waxaan la sheekaystaa qalbigayga,
    Oo ruuxaygiina aad buu wax u doondoonay.
  lat-VUC: 'ut cognoscat generatio altera: filii qui nascentur et exsurgent, et narrabunt
    filiis suis,'
  eng-ASVBT: 'I call to remembrance my song in the night: I commune with mine own
    heart; And my spirit maketh diligent search.'
  mna-mna: Tana mbeŋ na, aŋbombo mboe, mi aŋkamam ŋgar la leleŋ mi aŋrru pataŋana
    taiŋgi ka uunu.
  ita-1885: Io mi ricordo come già io sonava; Io medito nel mio cuore di notte, E
    lo spirito mio va investigando.
  eng-LXXUP: That another generation might know, Even the sons which should be born;
    And they should arise and declare them to their children.
  eng-ULB: During the night I called to mind the song I once sang. I thought carefully
    and tried to understand what had happened.
  spa-VBL: 'Recuerdo los cantos que solía cantar por las noches. Medito entonces y
    me pregunto:'
  fra-_FOB: Je me rappelais mes mélodies de la nuit; je méditais en mon cœur, et mon
    esprit examinait.
  mal-mal: എന്റെ ഹൃദയംകൊണ്ട് ഞാൻ ധ്യാനിക്കുന്നു; എന്റെ ആത്മാവും ശോധന കഴിക്കുന്നു.
  urd-GVR: Rāt ko maiṅ apnā gīt yād kartā hūṅ. Merā dil mahw-e-ḳhyāl rahtā aur merī
    rūh taftīsh kartī rahtī hai.
  suz-BL: गो नाक्‍दो आं थुंमी रिम्‍शो बाक्‍बा देय मरिम्‍शो बाक्‍बा” दे मिम्‍स ङा मिम्‍स
    बाक्‍ती।
  eng-NOY: 'I call to remembrance my songs in the night; I meditate in my heart, And
    my spirit inquireth:'
  ita-1927: 'Mi ricordo de’ miei canti durante la notte, medito nel mio cuore, e lo
    spirito mio va investigando:'
  ckb-ckb: 'شەوانە لە دڵی خۆم بیر لە ئاوازەکانم دەکەمەوە، ورد دەبمەوە و ڕۆحم دەگەڕێت:'
  eng-BBE: The memory of my song comes back to me in the night; my thoughts are moving
    in my heart; my spirit is searching with care.
  xsi-xsi: Lâ mbo naŋa amo iloŋgu paŋgereŋa nâ. Naŋa iloŋgu ikai wurâta rârâ ku apakasoŋa
    warakâŋgu mine tu,
  kan-OKCV: 'ನನ್ನ ಹಾಡನ್ನು ರಾತ್ರಿಯಲ್ಲಿ ಜ್ಞಾಪಕಮಾಡಿಕೊಂಡೆನು. ನನ್ನ ಹೃದಯದಲ್ಲಿ ನಾನು ಧ್ಯಾನ
    ಮಾಡಿದೆ. ನನ್ನ ಆತ್ಮದಲ್ಲಿ ಪ್ರಶ್ನೆ ಹೀಗೆ ಮೂಡುತ್ತಿತ್ತು:'
  tam-2017: இரவுநேரத்தில் என்னுடைய பாடலை நான் நினைத்து, என்னுடைய இருதயத்தோடு பேசிக்கொள்ளுகிறேன்;
    என் ஆவி ஆராய்ச்சிசெய்தது.
  spa-RV-1909: Acordábame de mis canciones de noche; meditaba con mi corazón, y mi
    espíritu inquiría.
  ron-BTF: Îmi amintesc cântarea mea în noapte, cuget în inima mea; și duhul meu a
    făcut o cercetare amănunțită.
  eng-WEBP: 'I remember my song in the night. I consider in my own heart; my spirit
    diligently inquires:'
  eng-FBV: 'I remember the songs I sung in the night. I meditate and ask myself:'
  nld-1939: Ik lig er ‘s nachts over te peinzen, Te klagen, en in mijn gedachten te
    tobben.
  nch-BL: Niquelnamiqui nopa yohualme quema nihuicayaya ica paquilisti. Quena, nimotajtachilía
    huan niquita para ama nochi tamanti tahuel mopatatoc.
  vie-1934: Ban đêm tôi nhắc lại bài hát tôi; Tôi suy gẫm trong lòng tôi, Và thần
    linh tôi tìm tòi kỹ càng.
  cha-cha: 'Jujajaso y cantaco gui puenge: jujajaso ni y corasonjo; ya y espiritujo
    guine guefaligao?'
  hin-CV: जब रात्रि में मैं अपनी गीत रचनाएं स्मरण कर रहा था, मेरा हृदय उन पर विचार
    करने लगा, तब मेरी आत्मा में यह प्रश्न उभर आया.
  eng-OURB: 'I remember my song in the night. I consider in my own heart; my spirit
    diligently inquires:'
  spa-BES: El recuerdo de mi canción vuelve a mí en la noche; y meditaba en mi corazón;
    mi espíritu se preguntaba.
  tdx-tdx: 'Tiahiko o nititihako an-kaleñeo; mifañaoñe ami’ty troko iraho, le hoe
    ty fitsakorean-troko:'
  tha-KJV: ข้าพระองค์ระลึกถึงบทเพลงของข้าพระองค์ในกลางคืน ข้าพระองค์ตรึกตรองกับจิตใจของตนเอง
    และจิตวิญญาณของข้าพระองค์​ก็​เสาะหา
  por-BR-2018: De noite eu me lembrava de minha canção; meditava em meu coração; e
    meu espírito ficava procurando entender .
  deu-ELO: Ich gedachte meines Saitenspiels in der Nacht; ich sann nach in meinem
    Herzen, und es forschte mein Geist.
  eng-WYC-2018: And I thought (deeply) in the night with mine heart; and I was exercised
    (or and I was upset), and I cleansed my spirit.
  epo-epo: Mi rememoras en la nokto mian kanton; Mi parolas kun mia koro, Kaj mia
    spirito esploras.
  gfk-gfk: Iau lik leh ira nugu ninge ra bung. Iau lik murmur ma iau pai nunure no
    burena kaiken ra tinirih.
  uig-PIN: Keqilǝrdǝ eytⱪan nahxamni ǝslǝymǝn; Kɵnglümdǝ qongⱪur hiyal sürimǝn» —
    dedim; Roⱨim intilip izdimǝktǝ idi;
  beo-beo: 'Na da gasi ganodini osodogone asigi dawa:suga dadawa: ahoa. Na dogo ganodini
    dawa:be amoga na da nisu agoane adole ba:sa,'
  tpi-OTNT: Long nait mi wok long tingting i stap. Mi tingting planti na mi askim
    mi yet olsem,
  hau-SA: na tuna da waƙoƙina da dare. Zuciyata ta yi nishi, ƙarfina kuwa ya nemi
    yă sani.
  udu-udu: Aha/ ṯorkina ṯor eya dum pem mon’thiny ka ḵar/e mo. Dhali aha/ kulumkina
    gwo ibwa mo dhali aha/ ŋap̱kina shi/in pem mo.
  uig-LAT: Kéchilerde éytqan naxshamni esleymen; Könglümde chongqur xiyal sürimen»
    — dédim; Rohim intilip izdimekte idi;
  nde-nde: 'ngakhumbula izingoma zami ebusuku. Inhliziyo yami yacabanga lomoya wami
    wadinga:'
  ton-ton: '‌ʻOku ou fakamanatu, ki heʻeku hiva ʻi he poʻuli: ʻoku ou fakakaukau mo
    hoku loto: pea naʻe ʻeke lahi ʻa hoku laumālie.'
  ces-1613: I přicházeli mi na pamět dnové předešlí, a léta dávní.
  eng-WMB: 'I remember my song in the night. I consider in my own heart; my spirit
    diligently inquires:'
  tam-TCV: 'நான் இரவில் என் பாடல்களை நினைவுகூர்ந்தேன். என் இருதயம் தியானித்தது, என்
    ஆவியோ இப்படி விசாரணை செய்தது:'
  ceb-ULB: Sa kagabhion nahinumdoman ko ang usa ka awit nga kaniadto akong giawit.
    Gipamalandongan ko pag-ayo ug gisulayan sa pagsabot kung unsa ang nahitabo.
  pol-UBG: 'Przypominam sobie mój śpiew; nocą rozmyślam w sercu i mój duch docieka:'
  urd-GVU: رات کو مَیں اپنا گیت یاد کرتا ہوں۔ میرا دل محوِ خیال رہتا اور میری روح
    تفتیش کرتی رہتی ہے۔
  eng-OEBCW: I commune with my heart in the night, I muse with inquiring spirit.
  deu-1912: Ich denke des Nachts an mein Saitenspiel und rede mit meinem Herzen; mein
    Geist muß forschen.
  kan-2017: ನಾನು ರಾತ್ರಿಯಲ್ಲಿ ಮಾಡುತ್ತಿದ್ದ ಗಾನವನ್ನು ನೆನಪಿಸಿಕೊಳ್ಳುವೆನು, ನನ್ನ ಆಂತರ್ಯದಲ್ಲಿ
    ಮಾತನಾಡಿಕೊಳ್ಳುವೆನು ಅಂದುಕೊಂಡು ನನ್ನ ಮನಸ್ಸಿನಲ್ಲಿ,
  yap-yap: 'N’umngin e nep’ ni u gu leam; ug leam leam, ma ba’aray e n’en ni gu fitheg
    riy:'
  hlt-MCSB: Khoyin ah ka rhotoeng ka ngaidam. Ka thinko ah lolmang ka taeng tih ka
    mueihla a sat.
  mdy-ETH: ዋንቶ ታ ዓይናዼ ዓይኑሞ ማሌኔ፤ ታኣኮ ዒኖና ታ ጌስቴኔ፤ ታ ዓያኖና ታ ማላዖ፦
  twi-ASANTE: 'mekaee me nnwom a na meto no anadwo. Mʼakoma dwenee ho na me honhom
    bisaa sɛ:'
  eng-WEBU: 'I remember my song in the night. I consider in my own heart; my spirit
    diligently inquires:'
  acu-NT: 'Turasha kashi kantamnuyaja nunasha aneakjai. Tura nintirjai nintimsan ininmamkun:'
  spa-PDDPT: 'Recuerdo mi canto en la noche. Medito en mi corazón, Y mi espíritu escudriña:'
  gun-gun: 'Pyávy ma aikuaa pota xepy''a py, ha''e rami vy xenhe''ẽ py aporandu:'
  agu-BL: 'Na yi sajle''n, na wak'' ink''ajsbil teru'' cyakil ak''bal. Nin ncha''tz
    na no''c tan xtxumle''n tinc''u''l cuntu'', cyakil yi balajilu''. Nin na waltz:'
  ilo-ULB: Iti rabii, linagipko ti kanta a kinantak iti naminsan. Inam-amirisko a
    nalaing ken pinadasko nga awaten iti napasamak.
  kpg-kpg: I di waalooloo di boo, gei au e hagabaubau huoloo nia mee aanei i ogu lodo,
    mo di hagamamaanadu mo di heheeu mai gi ogu lodo boloo,
  uig-ARA: كېچىلەردە ئېيتقان ناخشامنى ئەسلەيمەن؛ كۆڭلۈمدە چوڭقۇر خىيال سۈرىمەن» ــ
    دېدىم؛ روھىم ئىنتىلىپ ئىزدىمەكتە ئىدى؛
  sus-sus: N nan n maɲɔxunma waxati dangixie ma.
  pon-2006: Ngehi eri mengimengloalki erein pwohngo oh medemedewe, oh peipeidek loalei,
  jae-jae: Kêtôm gêbêcgeŋ aê taêc gêjam biŋ jakêsa-jakêsa. Aê taêc gêjam biŋ gêc ŋoc
    ŋalêlôm ma kakip sa e ganac matoc gebe
  ksd-ksd: 'Ina nuk pa mule kaugu kakailai ta ra marum; Boina ina nununuk ta ra balagu;
    Ma ra tulungeagu i ga titir dari:'
  tur-YTC: 'Gece ilahimi hatırlıyorum. Kendi yüreğimi düşünüyorum; Ruhum inceden inceye
    soruyor:'
  bel-N: Разважаю пра дні старадаўныя, пра гады спрадвечныя.
  grc-BRENT: ὅπως ἂν γνῷ γενεὰ ἑτέρα, υἱοὶ οἱ τεχθησόμενοι, καὶ ἀναστήσονται καὶ ἀπαγγελοῦσιν
    αὐτὰ τοῖς υἱοῖς αὐτῶν·
  kpr-kpr: Na tumbaghae kotari tomanakogo beká ava kotise irá ghraena. Kote simbugari
    dae use, nasuka namokena eminge ategi eraena,
  ind-AYT: (77-7) Aku teringat nyanyianku pada malam hari; biarlah aku merenungkan
    di dalam hatiku, dan jiwaku menyelidiki.
  yom-yom: 'Ndieti tebukila minkunga miama moyo va builu, Ntima ama uyindula ku tsi
    ntima ayi pheve ama yikiyuvula :'
  yut-yut: Kalbi nak nandak nandak morapmɨ aŋek naga do yaŋ yosot,
  nya-nya: Ndinakumbukira nyimbo zanga usiku. Mtima wanga unasinkhasinkha ndipo mzimu
    wanga unafunsa kuti,
  hrv-hrv: Mislim na drevne dane i sjećam se davnih godina;
  mps-mps: Te hulide eno homu kone paludubo sę yali. Eno homu hauwa elama, tama enaba
    digi ena te tiwai hanalu wai.
  tpi-tpi: Long nait mi wok long tingting i stap. Mi tingting planti na mi askim mi
    yet olsem,
  dan-1931: Jeg tænker på fordums dage, ihukommer længst henrundne År;
  vie-OVCB: suốt đêm con nhớ lại các bài hát. Lòng tự vấn và hồn linh trăn trở.
  guj-2017: રાતના સમયે મારું ગાયેલું ગીત મને યાદ આવે છે. હું ઘણી ગંભીરતાથી વિચારું
    છું.
  pon-2006A: Ngehi eri mengimengloalki erein pwohngo oh medemedewe, oh peipeidek loalei,
  por-BRBSL: 'Lembro-me de minha canção durante a noite. Considero em meu próprio
    coração; meu espírito inquire diligentemente:'
  eng-OEBUS: I commune with my heart in the night, I muse with inquiring spirit.
  swe-swe: Jag har slutat räkna dagar som gått, de eviga åren.
  cth-cth: Karum vah lanaw hah pahnim hoeh nahanlah ka pouk teh, ka lungthung hoi
    ouk ka pouk. Ka muitha ni hai atangcalah a tawng.
  twi-twi: 'mekaee me nnwom a na meto no anadwo. Me koma dwenee ho na me honhom bisae
    se:'
  hlt-hlt: Khoyin ah ka rhotoeng ka ngaidam. Ka thinko ah lolmang ka taeng tih ka
    mueihla a sat.
  tbz-SIM: N kpɑɑ́ yɛ̃́ dɛ̀ do dòmmɛ̀ mmɛ, n kpɑɑ́ kɛ denniní nyɛbie yɛ̀ɛ̀ pɛ̃ɛ̃tɛ́
    yɛ̀nyɛ.
  msy-2020: 'Kɨ dɨmagaribar uan onger akar kam gɨnɨghnɨsi. Kɨ nɨghnɨgha ikia, egha
    uabɨra uabɨn azangsɨsi:'
  dop-dop: Ye mɑ hʋʋ pɩɩsɩ kɑncɑɑlɑɣɑ nyənsɩ nɑ kʋyɛɛŋ wei ɩ tɛɛwɑ tɔ ɩ tɔm,
  azb-azb: 'Oxuduğum ilahi gecələr yadıma düşür, Ürəyimdə düşünəndə könlüm məndən
    soruşur:'
  eng-DBY: I remember my song in the night; I muse in mine own heart, and my spirit
    maketh diligent search.
  hin-2017: 'मैं रात के समय अपने गीत को स्मरण करता; और मन में ध्यान करता हूँ, और मन
    में भली भाँति विचार करता हूँ:'
  wol-KYG: xanaa xalaat janti démb, at ya woon.
  bjr-bjr: Eendaki qinee iriqaraasida maridaqa. Qinee maaqi qimasee oonu mafi iriranakiqari
    qeeqa iraidaqa.
  eng-YLT: 'I remember my music in the night, With my heart I meditate, and my spirit
    doth search diligently:'
  kne-kne: 'maninsinlabi ay ad-adoy salodsod ko:'
  eng-WYC-2017: And I thought in the night with mine heart; and I was exercised, and
    I cleansed my spirit.
  eng-WMBB: 'I remember my song in the night. I consider in my own heart; my spirit
    diligently enquires:'
  zat-NTPS: 'Bsa lazra'' ca naca da bil-la'' chizrélala, ne blaba lázrequeza'' ca
    zaj naca na, na'' gunaba be'' xu''a:'
  zty-NTPS: 'Bsa'' ḻaža''a ka nak da'' beḻkza'' yele ka'', na'' blab ḻáže''kza''
    kan zej naken, na'' wnnabla'' ḻo be'' da'' nakkza'':'
  urd-GVH: रात को मैं अपना गीत याद करता हूँ। मेरा दिल महवे-ख़याल रहता और मेरी रूह
    तफ़तीश करती रहती है।
  rug-rug: 'Pana boṉi si balabala sisigiti pa buloqu si rau; noso meke balabala si
    rau, meke guahe si balabala ia rau:'
  gaz-gaz: 'ani halkaniin faarfannaa koo nan yaadadhe. Ani irra deddeebiʼee na yaade;
    hafuurri koos akkana jedhee qorate:'
  fra-LSG: Je pense aux jours anciens, Aux années d’autrefois.
  yal-yal: Nayi, n yi n miri waxati danguxine ma e nun ɲɛɛ xunkuyene.
  iou-iou: Bipani käroŋ nadäk-nadäk pähap täŋpäŋ näkŋaken bänepna ŋode iwet yabäk
    täyat;
  haw-1868: 'Hoomanao iho la au i kuu mele i ka po: Me kuu naau wau i kukakuka iho
    ai; Huli ikaika hoi ko''u manao.'
  arb-NAV: فِي اللَّيْلِ أَتَذَكَّرُ تَرْنِيمِي، وَأُنَاجِي قَلْبِي، وَتَجِدُّ فِي
    الْبَحْثِ نَفْسِي.
  ded-ded: Ni yegecna negemba fede, imoc tofocnac negensiba asunango negengising anu
    herenango imoc hennegeng amma negensiude.
  ewe-ewe: 'Tete meɖo ŋku ha siwo medzina le zã me la dzi. Nye dzi gbã, eye nye gbɔgbɔ
    bia be:'
  eng-LEE: '(77:7) I call to remembrance my song in the night; with my own heart I
    reflect: and my spirit maketh diligent search.'
  asm-FB: ৰাতিৰ সময়ত মই গোৱা গীতবোৰৰ বিষয়ে মোৰ মনত পৰে; ৰাতি মই মোৰ হৃদয়ত গভীৰ
    ভাৱে চিন্তা কৰিছিলোঁ; মই মনতে চিন্তা কৰোঁ আৰু মোৰ প্রাণে যি ঘটিল তাক বুজিবলৈ চেষ্টা
    কৰে;
  sus-A: ﭑ نَن ﭑ مَحْشُنمَ وَشَتِ دَنفِشِيٍ مَ.
  fra-SBL: 'Je me souviens de ma chanson dans la nuit. Je considère dans mon propre
    cœur ; mon esprit s''enquiert diligemment :'
  hbo-hbo: חִשַּׁ֣בְתִּי יָמִ֣ים מִקֶּ֑דֶם שְׁ֝נֹ֗ות עֹולָמִֽים׃
  kik-kik: 'ngĩkĩĩririkania ũrĩa ndainaga ũtukũ, ngoro yakwa ĩgĩtarania maũndũ, naguo
    roho wakwa ũkĩyũũria atĩrĩ:'
  fra-NCL: Alors je pense aux jours anciens, aux années d’autrefois.
  cek-AK: Aqum ah kaimah ih laa to ka poek; kaimah ih palung hoiah lok ka paeh hoi;
    to naah ka muithla mah lok ang dueng.
  cuk-cuk: 'An mutikidba-namakmaidaed an ebinsaddaed, ulubgi an binsamaidaed, an egismaidaed:'
  uig-CYR: Шундақ қилип келәр дәвир, Йәни туғулидиған балиларму буларни билсун, Уларму
    орнидин туруп өз балилириға буларни үгәтсун;
  tel-2017: ఒకప్పుడు నేను పాడిన పాట రాత్రివేళ గుర్తుకు తెచ్చుకున్నాను. నేను జాగ్రత్తగా
    నా హృదయంలో ఆలోచించాను. ఏం జరిగిందో అర్థం చేసుకోవడానికి ప్రయత్నించాను.
  hat-BSA: 'Chanson mwen, mwen va sonje pandan lannwit. Mwen reflechi tout tan nan
    kè mwen. Lespri m reflechi jis rive nan fon kè m:'
  ukr-ONPU: щоб знало наступне покоління, щоб діти, що народитися мають, сповістили
    свого часу й своїм нащадкам.
  kos-kos: 'Nga ngetnget ke fong nufon ke sripen nunak luk. Nga nunak, ac pa inge
    ma nga siyuk sik sifacna:'
  hbo-WLC: חִשַּׁ֣בְתִּי יָמִ֣ים מִקֶּ֑דֶם שְׁ֝נ֗וֹת עוֹלָמִֽים׃
  ibo-ibo: Echetara m abụ niile m na-abụ nʼime anyasị. Mkpụrụobi m nọ nʼọnọdụ ntụgharị
    uche, mmụọ m jụkwara ajụjụ.
  ory-ory: ମୁଁ ଆପଣା ରାତ୍ରିକାଳୀନ ଗୀତ ସ୍ମରଣ କରୁଅଛି; ମୁଁ ଆପଣା ମନେ ମନେ ଧ୍ୟାନ କରୁଅଛି; ପୁଣି,
    ମୋହର ଆତ୍ମା ଯତ୍ନରେ ଅନୁସନ୍ଧାନ କଲା।
  chk-chk: Üa ekiek lon lelukei lepwin, üa ekinlon o akais ngeniei,
  rop-rop: Mi jinggabat ola song naitaim, en mi jinggabat en mi askim miselp.
  ukr-1871: 'Згадав в ночі піснї мої; думав-гадав я в серцї моїм, і дух мій допитувався:'
  yon-yon: Anukbed amnoom yaa yook wingkaan kuu ika meenaan, kwane ne niindem aom
    meendobeni nekareb kaamobimain kuu kei.
  deu-1951: '(077-7) ich erinnerte mich wieder an mein Saitenspiel, betete in meinem
    Herzen, und mein Geist fing an zu forschen:'
  eng-JPS: '(77-7) In the night I will call to remembrance my song; I will commune
    with mine own heart; and my spirit maketh diligent search:'
  srp-1865: 'Opominjem se pjesama svojih noæu; razgovaram se sa srcem svojim, i ispitujem
    duh svoj:'
  lug-lug: 'Najjukiranga ennyimba zange ekiro, ne nfumiitiriza nga bwe neebuuza mu
    mutima gwange nti:'
  heb-heb: אזכרה נגינתי בלילה עם לבבי אשיחה ויחפש רוחי׃
  ben-IRV: আমি রাতের বেলায় একবার একটি গান স্মরণ করলাম যা আমি একবার গেয়েছিলাম; আমি
    মনোযোগের সঙ্গে চিন্তা করলাম এবং কি ঘটেছিল তা আমি আমার হৃদয়ে অনুসন্ধান করলাম।
  ntu-ntu: X drtwrnge ao-zlwzx mz nrlckxbq. A' drtwrnge kc tqveabe kx,
  pan-pan: ਮੈਂ ਰਾਤ ਨੂੰ ਆਪਣੇ ਗੀਤ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ, ਆਪਣੇ ਮਨ ਵਿੱਚ ਧਿਆਨ ਕਰਦਾ ਹਾਂ, ਅਤੇ
    ਮੇਰਾ ਆਤਮਾ ਖੋਜ ਕਰਦਾ ਹੈ,
  mya-JVB: ညဉ့် အခါ၌ လည်း ငါသည် ကိုယ် သီချင်း ကို ဆင်ခြင် ၍ ၊ ကိုယ် စိတ် နှလုံး နှင့်
    ဆွေးနွေး သဖြင့်၊ ငါ့ ဝိညာဉ် သည် စစ်ဆေး ခြင်းကို ပြု၏။
  kgf-kgf: legic méŋ siŋi méŋu héiyi imuac nimba qerinanéŋ hiŋgaru kekecac héniawac
    hocma ʒéyi;
  tte-O: Boniyai meuloina koina yanuwanuwatu lalakina, yatonan tem yanuwa-daumwali
    mwa bwaite besiele yagu nuwatu,
  tbg-tbg: 'Mpo, vi entara te entaqi quaheha ihi tivaqi vuavaunara. Ho te mintimake
    iriqi viha, tenta ireha mintima ti:'
  hmo-hmo: Hanuaboi neganai egu lalona lau tahua. Lau laloa namonamo, bona egu lauma
    lau tahua.
  zar-NT: 'Tsöjnedaʼ le buláʼ chiʼi dzö́ʼölö, en tsöjsáʼ ládxaʼa ca naca que, ateʼ
    rinábini cuinaʼ:'
  urd-urd: 'मुझे रात को अपना हम्द याद आता है; मैं अपने दिल ही में सोचता हूँ। मेरी
    रूह बड़ी तफ़्तीश में लगी है:'
  rus-SYN: чтобы знал грядущий род, дети, которые родятся, и чтобы они в свое время
    возвещали своим детям, -
  bqc-SIM: Ma làasookɛ̀ yãawa ń wɛ̃̀ zizi pↄ́ gɛ̃̀ↄ yã́o.
  tcz-CHONGTHU: kipana dimsetna vahchoina la ana kisahna janhochu kalhagao lungthim
    a kakholchil tengleh tuhin masangtoh akibah louna kageldohjin ahi.
  mar-mar: रात्रीत मी एकदा गाईलेल्या गाण्याची मला आठवण येते. मी काळजीपूर्वक विचार
    करतो आणि काय घडले हे मी समजून घेण्याचा प्रयत्न करतो.
  isl-isl: Þá sungum við gleðiljóð langt fram á kvöld! Ég velti þessu fyrir mér, íhuga
    hve allt hefur breyst.
  hlt-THB: Khawmthan awhkaw laa ka sakkhqi ce poek hqoet nyng. Kak kawlung ing kak
    poek hqet awh ce kang myihla ing awi doet hy;
  qub-qub: 'Chacaycuna alabashäta yarpärë. Chaymi shongullächo yarpachacurir në:'
  bqp-bqp: Ma laasunn lɛ̀ ma swɛ̃̀ɛ gũn gwãani, ma a zĩda là mà wɛtɛ mà dↄ̃.
  hat-hat: '(077:7) Mwen pase nwit ap repase chante yo, m''ap kalkile anpil nan kè
    m'', m''ap egzaminen, m''ap di:'
  eng-BSB: 'At night I remembered my song; in my heart I mused, and my spirit pondered:'
  eng-WEBPB: 'I remember my song in the night. I consider in my own heart; my spirit
    diligently enquires:'
  kbq-kbq: Nagrama kenage'ma nehua zagamenigura nagesa nentahi'na, nagu'afina antahintahia
    hu'noe. Anante antahintahinimo'ma ama'ma higena, ko'ma hu'noa zagamekura nagesa
    nentahi'na, anage hu'noe,
  pon-pon: Ni pon i kin lamelame duen ai kajan arp, o monion i kin madamadaua; nen
    i kin raparapaki.
  nhe-BL: Niquilnamiqui nopa miyac yohuali quema nihuicayaya ica paquilistli. Quena,
    nimotlajtlachilía huan niquita para ama nochi tlamantli tlahuel mopatlatoc.
  wnc-wnc: Sike zikaane nata natdetdetbam pake yukum. Yuke tupa kap taisika tasikum
    takngae asinggan natayukum. Natayuke natdetdetbam pake ninae anzing yakwaikum.
  bus-bus: Ma laasuu lɛ̀ ma swɛ̃̀ guu gwãavĩ, ma a zĩnda là mà wɛtɛ mà dↄ̃.
  gub-BL: Amumaw pytun tetea'u ma'e rehe hema'enukwaw katu pà. Azypyrog hema'enukwaw
    pà, na'e apuranu hezehe no.
  eng-DRA: That another generation might know them. The children that should be born
    and should rise up, and declare them to their children.
