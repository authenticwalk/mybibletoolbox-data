verse: PSA.077.016
translations:
  mal-C: ദൈവമേ, സമുദ്രം അങ്ങയെക്കണ്ടു, ആഴി അങ്ങയെക്കണ്ട് പുളഞ്ഞുപോയി; ആഴങ്ങൾ പ്രകമ്പനംകൊള്ളുകയുംചെയ്യുന്നു.
  deu-TKW: Mit mächtigem Arm hast du dein Volk erlöst, die Söhne Jakobs und Josephs.
    Sela.
  lin-lin: Na nguya ya loboko na Yo, okangolaki bato na Yo, bakitani ya Jakobi mpe
    ya Jozefi.
  mmx-mmx: O Moroa. At loxonaleng laradan mi laras diga reven u, digak marat. La lisimaramain
    at laras ga dede.
  eng-LSV: The waters have seen You, O God, || The waters have seen You, || They are
    afraid—also depths are troubled.
  eng-GNV: 'The waters sawe thee, O God: the waters sawe thee, and were afraide: yea,
    the depths trembled.'
  eng-WEBSTER: 'The waters saw thee, O God, the waters saw thee; they were afraid:
    the depths also were disturbed.'
  nhw-BL: Toteco Dios, nopa hueyi atl catli itoca Chichiltic momajmati quema mitzitac.
    Huan huihuipicac hasta tlatzintla campa más huejcatla.
  swh-ONEN: Maji yalikuona, Ee Mungu, maji yalikuona yakakimbia, vilindi vilitetemeka.
  bba-bba: Kɑ wunɛn dɑmɑ ɑ wunɛn tɔmbu yɑkiɑ be, be bɑ sɑ̃ɑ Yɑkɔbu kɑ Yosɛfun sikɑdominu.
  eng-KJVCPB: 'The waters saw thee, O God, the waters saw thee; they were afraid:
    The depths also were troubled.'
  luo-luo: Pige noneni, yaye Nyasaye, pige noneni mi luoro omakogi, kendo kude matut
    notetni.
  aii-aii: ܚܙܹܐ ܠܗܘܿܢ ܐܸܠܘܼܟ݂ ܡ̈ܝܼܵܐ، ܝܵܐ ܐܲܠܵܗܵܐ، ܚܙܹܐ ܠܗܘܿܢ ܐܸܠܘܼܟ݂ ܡ̈ܝܼܵܐ ܘܪܘܼܬܪܸܬ
    ܠܗܘܿܢ، ܐܘܼܦ ܪܓܝܼܕ ܠܗܘܿܢ ܬܗܘܿܡܹ̈ܐ.
  meu-meu: Dirava e, ranu ese e itamu negana ai, ranu ese e itamu negana ai, ia na
    e gari; oibe, dobu gabudia e heude-heude.
  npi-ULB: हे परमेश्‍वर, पानीले तपाईंलाई देख्यो । पानीले तपाईंलाई देख्यो र तिनीहरू
    भयभीत भए । गहिराइहरू थरथर कामे ।
  yor-yor: Nígbà tí àwọn omi rí Ọlọ́run, nígbà tí àwọn omi rí ọ, ẹ̀rù bà wọ́n, nítòótọ́
    ara ibú kò balẹ̀.
  pes-OPCB: آبها وقتی تو را دیدند به عقب رفتند و اعماق دریا به لرزه درآمد.
  tgl-ULB: Nakita ka ng katubigan O Diyos; nakita ka ng katubigan, at natakot sila;
    ang kailaliman ng tubig ay nanginig.
  nop-nop: Bepaŋ, koom ime heki du gabuŋa munta tigiŋ, kaŋ imeŋgwaŋ wapuhi fuliŋmamaŋ
    adi hehele tiŋa tibitim tigiŋ.
  hui-hui: Ngode Datagaliwabe-o bamba iba berearume í̠ hondowa gi hai haya. Iba solowara
    timbuni berearumebi duru lalu biraya.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ ရေ​တို့​သည်​ကိုယ်​တော်​ရှင်​ကို​မြင်​သော​အ​ခါ ကြောက်​ရွံ့​ကြ​ပါ​၏။
    ပင်​လယ်​ရေ​နက်​ရာ​အ​ရပ်​တို့​သည်​လည်း တုန်​လှုပ်​ကြ​ပါ​၏။
  bod-N: ཀྱེ་ཀྱེ་དཀོན་མཆོག་ཆུ་རྣམས་ཁྱེད་མཇལ༌ཞིང༌། །མཇལ་བ་ཙམ་གྱིས་ཤིན་ཏུ་འཚབ་པ༌དང༌།
    །མཚོ་འོག་རྣམས་ཀྱང་ཐམས་ཅད་འདར་བ༌འོ།།
  wsk-wsk: O Kaem, yu bibiya karkaman; yu bibiya mu karkaman ale nguangakasan; gagi
    nukum du biya mu uririkiram.
  sna-sna: Mvura zhinji yakakuonai, imi Mwari, mvura zhinji yakakuonai ikatya; kwakadzika
    chaiko kwakabvunda.
  spa-BLM: Las aguas te vieron, Dios. Las aguas te vieron y se retorcieron. Las profundidades
    también se convulsionaron.
  cac-cac: Ach co Diosal, ayic ix ach yilan a' mar, ix xivq'ue a'. Ix ib'xiq'ue a'
    masanto d'a sjulal yich.
  swh-ULB: Maji yalikuona wewe, Mungu; maji yalikuona wewe, nayo yakaogopa; vina vya
    maji vilitetemeka.
  bel-bel: са скалы вывеў патокі, і пацяклі воды, як рэкі.
  deu-ELBBK: Du hast dein Volk erlöst mit erhobenem Arm, die Söhne Jakobs und Josephs.
    (Sela.)
  mbb-OT: He Megbevayà, is menge wahig neiring te etew he emun egkeehè ke zin ebpengerkeren
    te kegkahandek din.
  mal-2015: ദൈവമേ, വെള്ളങ്ങൾ നിന്നെ കണ്ടു, വെള്ളങ്ങൾ നിന്നെ കണ്ടു ഭ്രമിച്ചു, ആഴികളും
    വിറെച്ചുപോയി.
  gup-gup: Bu kunmekbe wanjh manbu kurrula ngunnang ngudda nawu God dja yiman kelerlobmeng.
    Dja manbu kurrula borokahrokani kore kuburrk duninjh.
  rmc-rmc: Zorale vasteha cinďal avri tire manušen, le Jakoboskre the le Jozefoskre
    čhaven.
  nlg-nlg: Ge o na tahina na horara sisi, te vaevanegho Ge mataghu na tahi oka te
    tabalili ge tatata.
  pes-OPV: آبها تو را دید، ای خداآبها تو را دیده، متزلزل شد. لجه‌ها نیز سخت مضطرب
    گردید.
  ron-1924: Кынд Те-ау вэзут апеле, Думнезеуле, кынд Те-ау вэзут апеле, с-ау кутремурат
    ши адынкуриле с-ау мишкат.
  ben-OBCV: জলধি তোমাকে দেখল, হে ঈশ্বর, জলধি তোমাকে দেখল আর কুঁকড়ে গেল; মহা অতল কম্পিত
    হল।
  som-som: Ilaahow, biyuhu way ku arkeen, Biyuhu way ku arkeen, oo way cabsadeen,
    Oo moolalkuna way gariireen.
  lat-VUC: Et eduxit aquam de petra, et deduxit tamquam flumina aquas.
  eng-ASVBT: 'The waters saw thee, O God; The waters saw thee, they were afraid: The
    depths also trembled.'
  mna-mna: O Anutu, indeeŋe ta yok bibip tire u na, motoŋana ikam zin. Mi tai ta imbot
    sula kat ta maaŋga na, imoto tomini. Tabe ikam uraata ma ka mbelut ise.
  ita-1885: Le acque ti videro, o Dio; Le acque ti videro, e furono spaventate; Gli
    abissi eziandio tremarono.
  eng-LXXUP: And he brought water out of the rock, And caused waters to flow down
    as rivers.
  eng-ULB: The waters saw you, God; the waters saw you, and they were afraid; the
    depths trembled.
  spa-VBL: Cuando las aguas te vieron y temblaron. ¡Sí! ¡Temblaron hasta las profundidades!
  fra-_FOB: Les eaux te virent, ô Dieu! Les eaux te virent; elles tremblèrent; même
    les abîmes s'émurent.
  mal-mal: ദൈവമേ, സമുദ്രങ്ങള്‍ അങ്ങയെ കണ്ടു, സമുദ്രങ്ങള്‍ അങ്ങയെ കണ്ടു ഭ്രമിച്ചു,
    ആഴികളും വിറച്ചുപോയി.
  urd-GVR: Ai Allāh, pānī ne tujhe dekhā, pānī ne tujhe dekhā to taṛapne lagā, gahrāiyoṅ
    tak larazne lagā.
  suz-BL: परमप्रभु, समुन्‍द्र ङा ब्‍वाक्‍कु इन कली तशा हिंतेक्‍म। शुश लुक्‍च लशो समुन्‍द्र
    ख्रिंख्रि पाप्‍तु।
  eng-NOY: The waters saw thee, O God! The waters saw thee, and feared, And the deep
    trembled.
  ita-1927: Le acque ti videro, o Dio; le acque ti videro e furono spaventate; anche
    gli abissi tremarono.
  ckb-ckb: ئەی خودایە، کە ئاوەکان تۆیان بینی، کە ئاوەکان تۆیان بینی ترسان، بگرە قووڵاییەکان
    هەژان.
  eng-BBE: 'The waters saw you, O God; the waters saw you, they were in fear: even
    the deep was troubled.'
  xsi-xsi: Maro Kindeni, lâ zo ŋinde tâi ndoni tavanzi lââ rârâni nde siruru lâ noko
    nao. Mao nâ, tâi geza-geza ilâ wa imâ wa, itogo tamâta iruru mine.
  kan-OKCV: ಜಲರಾಶಿಗಳು ನಿಮ್ಮನ್ನು ಕಂಡವು. ದೇವರೇ, ಜಲರಾಶಿಗಳು ನಿಮ್ಮನ್ನು ಕಂಡು ಹೊರಳಾಡಿದವು.
    ಅಗಾಧ ಸಾಗರಗಳು ಅಲ್ಲಕಲ್ಲೋಲವಾದವು.
  tam-2017: தண்ணீர்கள் உம்மைக் கண்டது; தேவனே, தண்ணீர்கள் உம்மைக் கண்டு தத்தளித்தது;
    ஆழங்களும் கலங்கினது.
  spa-RV-1909: Viéronte las aguas, oh Dios; viéronte las aguas, temieron; y temblaron
    los abismos.
  ron-BTF: Apele te-au văzut, Dumnezeule, apele te-au văzut; s-au temut, adâncurile
    de asemenea s-au tulburat.
  eng-WEBP: The waters saw you, God. The waters saw you, and they writhed. The depths
    also convulsed.
  eng-FBV: When the waters saw you, God, when they looked they trembled! Yes, they
    shook down to the very depths!
  nld-1939: De wateren zagen U, o God, De wateren zagen U en beefden, Zelfs de zeeën
    begonnen te rillen;
  nch-BL: Toteco Dios, nopa hueyi at cati itoca Chichiltic momajmati quema mitzitac.
    Huan huihuipicac hasta tatzinta campa más huejcata.
  vie-1934: Hỡi Đức Chúa Trời, các nước đã thấy Chúa; Các nước đã thấy Chúa, bèn sợ;
    Những vực sâu cũng rúng động.
  cha-cha: 'Y janom malie jao, O Yuus, y janom malie jao, ya sija ninafanmaañao: ya
    y tinadong locue ninafanmayengyong.'
  hin-CV: परमेश्वर, महासागर ने आपकी ओर दृष्टि की, महासागर ने आपकी ओर दृष्टि की और
    छटपटाने लगा; महासागर की गहराइयों तक में उथल-पुथल हो गई.
  eng-OURB: The waters saw you, God. The waters saw you, and they writhed. The depths
    also convulsed.
  spa-BES: Te vieron las aguas, oh Dios; las aguas te vieron, tenían miedo; incluso
    el abismo estaba turbado.
  tdx-tdx: Nahatrea Azo o ranoo, ry Andrianañahare, ie nahatrea azo i ranoy le nivalitaboake !
    nitabohazake i lalekey.
  tha-KJV: โอ ข้าแต่​พระเจ้า เมื่อน้ำเห็นพระองค์ น้ำเห็นพระองค์ มั​นก​็เกรงกลัวแน่​ทีเดียว
    ที่​ลึ​กก​็​สั่นสะท้าน
  por-BR-2018: As águas te viram, ó Deus; as águas te viram, e tremeram; também os
    abismos foram abalados.
  deu-ELO: 'Dich sahen die Wasser, o Gott, dich sahen die Wasser: sie bebten; ja,
    es erzitterten die Tiefen.'
  eng-WYC-2018: God, waters saw thee, waters saw thee, and dreaded; and depths of
    waters were troubled. (God, the waters saw thee, the waters saw thee, and were
    afraid; and the depths of the waters were troubled.)
  epo-epo: Vidis Vin akvoj, ho Dio, Vidis Vin akvoj, kaj ili ektremis, Kaj abismoj
    skuiĝis.
  gfk-gfk: God, ira taah ga nes ugu. No taah ga nes ugu ma ga lel, ma no lamlamana
    tes ga gus.
  uig-PIN: Sular Seni kɵrdi, i Huda, sular Seni kɵrdi; Titrǝk ularni basti, Dengiz
    tǝgliri patiparaⱪ boldi.
  beo-beo: Gode! Hano huluane da Diba:le beda:i. Amola hano wayabo bagade ea lugudu
    sogebi ilia da yagugui.
  tpi-OTNT: God, bipo taim ol wara i lukim yu, ol i pret, na solwara daunbilo tru
    i guria nabaut.
  hau-SA: Ruwaye sun gan ka, ya Allah, ruwaye sun gan ka suka firgita; zurfafan gaske
    sun girgiza.
  udu-udu: Ka ris yi’de/ p̱arki /e e mo tani ayy Arumgimis, ka ris yi’de/ p̱arki /e
    e mo tani uni ḵo/kina ḵo/ is mo, nye, uni gun ’kula’kul mo tani deekina is ki
    bir bir gom moŋḵo/ is mo.
  uig-LAT: Sular Séni kördi, i Xuda, sular Séni kördi; Titrek ularni basti, Déngiz
    tegliri patiparaq boldi.
  nde-nde: Amanzi akubona wena, Oh Nkulunkulu, amanzi akubona atshotshobala; inziki
    zagonyuluka.
  ton-ton: 'Naʻe mamata kiate koe ʻae ngaahi vai, ʻE ʻOtua, naʻe mamata kiate koe
    ʻae ngaahi vai; pea naʻa nau manavahē: naʻe ngaueue foki ʻae ngaahi loloto.'
  ces-1613: Vysvobodil jsi ramenem lid svůj, syny Jákobovy a Jozefovy. Sélah.
  eng-WMB: The waters saw you, God. The waters saw you, and they writhed. The depths
    also convulsed.
  tam-TCV: இறைவனே, சமுத்திரம் உம்மைக் கண்டது, சமுத்திரம் உம்மைக் கண்டு தத்தளித்தது;
    மகா ஆழங்களும் நடுங்கின.
  ceb-ULB: Ang katubigan nakakita kanimo, O Dios; ang katubigan nakakita kanimo, ug
    nangahadlok sila; ang kinahiladman nangurog.
  pol-UBG: Widziały cię wody, o Boże, widziały cię wody i ulękły się, poruszyły się
    głębiny.
  urd-GVU: اے اللہ، پانی نے تجھے دیکھا، پانی نے تجھے دیکھا تو تڑپنے لگا، گہرائیوں
    تک لرزنے لگا۔
  eng-OEBCW: The waters saw you, O God. The waters saw you and shivered; to their
    depths they trembled.
  deu-1912: Die Wasser sahen dich, Gott, die Wasser sahen dich und ängsteten sich,
    und die Tiefen tobten.
  kan-2017: ದೇವರೇ, ಜಲರಾಶಿಗಳು ನಿನ್ನನ್ನು ಕಂಡವು; ಕಾಣುತ್ತಲೇ ತಳಮಳಗೊಂಡು ತಳದವರೆಗೂ ಅಲ್ಲಕಲ್ಲೋಲವಾದವು.
  yap-yap: A Got, nap’an ni guyem e day me rus, me durru’ t’ay e regur.
  hlt-MCSB: Tui rhoek loh Pathen namah m'hmuh uh. Tui rhoek loh namah m'hmuh uh vaengah
    kilkul uh tih a laedil pataeng tlai.
  mdy-ETH: ፆኦሲዮ! ዋኣፃ ኔና ዛጋዖ ዒጊጬኔ፤ ዔቶ ባዞ ዋኣፃኣ ጎጋይቄኔ።
  twi-ASANTE: Ao Onyankopɔn, nsuo no hunuu wo, nsuo no hunuu wo na wɔpopoeɛ; ebunu
    no mpo ho wosoeɛ.
  eng-WEBU: The waters saw you, God. The waters saw you, and they writhed. The depths
    also convulsed.
  acu-NT: Yusru ame nase akupkam, juun entsaka akankamiame. Tura asakmin entsa timiá
    kuna ayat kukar wajasmiayi.
  spa-PDDPT: Te vieron las aguas, oh ʼElohim. Las aguas te vieron y se angustiaron.
    Los abismos también se estremecieron.
  gun-gun: Ha'e gui Oreruete, yy nderexa. Yy nderexa vy okyjea oendu raka'e. Typya
    voi omyĩmba.
  agu-BL: Ilu' inRyosil, yi cawune'nu' tan cwe'n cabsal tib yi mar, ja tbit yi yolu',
    na ja xob teru'.
  ilo-ULB: Nakitadaka dagiti danum, O Dios; nakitadaka dagiti danum, ket nagbutengda;
    nagtigerger ti kaadalman a paset ti baybay.
  kpg-kpg: Meenei God, di madagoaa nia wai ne mmada adu gi di Goe, nia maa gu mmaadagu,
    di moana gu bolebole.
  uig-ARA: سۇلار سېنى كۆردى، ئى خۇدا، سۇلار سېنى كۆردى؛ تىترەك ئۇلارنى باستى، دېڭىز
    تەگلىرى پاتىپاراق بولدى.
  sus-sus: I i xa ɲama xun saraxi i sɛnbɛ nan na, Yaxuba nun Yusufu xa mamadie.
  pon-2006: Maing Koht, ni pihl akan ar patohwan komwi, re masepwehkada, oh nan kepin
    madau rerada.
  jae-jae: O Anôtô, gêdêŋ taŋ bu gêlic aôm naŋ, kêtêc aôm. Ma gwêc ŋagêdim kêtênêp
    lasê.
  ksd-ksd: A ta i gire u, God, A ta i gire u, ma i burut, A marumian kabila i dadadar.
  tur-YTC: Sular seni gördü, ey Tanrı. Sular seni gördü ve çalkalandı. Derinlikler
    de sarsıldı.
  bel-N: Ты бараніў рамяном Тваім народ Твой, сыноў Якуба і Язэпа. (Сэлях)
  grc-BRENT: Καὶ ἐξήγαγεν ὕδωρ ἐκ πέτρας, καὶ κατήγαγεν ὡς ποταμοὺς ὕδατα.
  kpr-kpr: Arie God, evetu genembo oju use ungo ata dadadagheraera aminga ava, uvu
    ninda dombuda fetirise, oju edo tiro taraghuseri. Karaje kafuru ghighi ábarago
    nindae oju use aminguseri.
  ind-AYT: (77-17) Air melihat Engkau, ya Allah; air melihat Engkau lalu ketakutan.
    Samudra juga gemetar.
  yom-yom: Minlangu mimmona, ngeyo a Nzambi ! Minlangu mimona ngeyo, ayi mikotadala
    zitsina zi minlangu zi nikuka.
  yut-yut: Piŋkop, Tap Gami da gak gandagɨt bɨsapmon si pasalek kwakwalɨkgɨt.
  nya-nya: Madzi anakuonani Mulungu, madzi anakuonani ndipo anachita mantha; nyanja
    yozama inakomoka.
  hrv-hrv: Mišicom si izbavio narod svoj, sinove Jakovljeve i Josipove.
  mps-mps: God, te polobadu te wę dabego nage sulama, augwali wi mu yali, tama te
    aiyadu mu elaluali tamu ąį me te gęǫ yai dao.
  tpi-tpi: God, bipo taim ol wara i lukim yu, ol i pret, na solwara daunbilo tru i
    guria nabaut.
  dan-1931: udøste dit Folk med din Arm, Jakobs og Josefs Sønner. - Sela.
  vie-OVCB: Khi thấy Chúa, lạy Đức Chúa Trời, các dòng nước lặng nhìn và run rẩy!
    Biển sâu rúng động trước mặt Ngài.
  guj-2017: હે ઈશ્વર, સાગરો તમને જોયા; સાગરો તમને જોઈને ગભરાયાં; ઊંડાણો પણ ધ્રૂજ્યાં.
  pon-2006A: Maing Koht, ni pihl akan ar patohwan komwi, re masepwehkada, oh nan kepin
    madau rerada.
  por-BRBSL: As águas o viram, Deus. As águas o viram, e eles escreveram. As profundidades
    também são convulsionadas.
  eng-OEBUS: The waters saw you, O God. The waters saw you and shivered; to their
    depths they trembled.
  swe-swe: Du har återlöst ditt folk med din arm, Jakobs söner och Josef. Sela. [Antagligen
    ett avbrott för instrumentalt mellanspel, en paus för att begrunda vad som just
    har sjungits.]
  cth-cth: Oe Cathut, tuinaw ni na hmu. Tuinaw ni na hmu awh teh, na taki awh. Kadung
    poung e tui hai a kâhuet.
  twi-twi: Onyankopɔn, nsu no huu wo, nsu no huu wo na wɔpopoe; bun no mpo ho wosowee.
  hlt-hlt: Tui rhoek loh Pathen namah m'hmuh uh. Tui rhoek loh namah m'hmuh uh vaengah
    kilkul uh tih a laedil pataeng tlai.
  tbz-SIM: Nɛ̀ ɑ wɛ̃rímú mmu ɑ dɛɛtɛ́mɛ̀ ɑ nìtìbɛ̀, Sɑkɔbu yɑɑ̀bí nɛ̀ Sosɛfu kpɛyi.
  msy-2020: O God, fomɨra dɨpaba nɨn gara nɨn atiati. Ongarir konimɨn aven, mɨkɨmkɨziba
    tintinibar otifi.
  dop-dop: Nyɑ́ toŋ kɛ n yɑpənɑ nyɑ́ yəlɑɑ Yɑkɔpʋ nɑ Yosɛɛfʋ pɑ lʋlʋɣʋ nyə́mɑ.
  azb-azb: Ey Allah, sular Səni gördü, Səni görən sular qorxdu, Hətta ümmanlar lərzəyə
    gəldi.
  eng-DBY: 'The waters saw thee, O God, the waters saw thee; they trembled, yea, the
    depths were troubled:'
  hin-2017: हे परमेश्वर, समुद्र ने तुझे देखा, समुद्र तुझे देखकर डर गया, गहरा सागर
    भी काँप उठा।
  wol-KYG: Kàttan nga jote sa mbooloo ma, sëti Yanqóobaak Yuusufa. Selaw.
  bjr-bjr: Oo Anutu, nammari fannoo ani qafamaseenoo rufiaseenoo, rakeeinoo. Ooruku
    nammari faruma meemai ooqu marifa faqa ani qafamasee aindirireenoo.
  eng-YLT: The waters have seen Thee, O God, The waters have seen Thee, They are afraid
    — also depths are troubled.
  kne-kne: Inmegyat din danom idi inila nas sik-a, olay din malosong ay baybay, nanpayegpeg
    si egyat na.
  eng-WYC-2017: God, waters saw thee, waters saw thee, and dreaded; and depths of
    waters were troubled.
  eng-WMBB: The waters saw you, God. The waters saw you, and they writhed. The depths
    also convulsed.
  zat-NTPS: Xe̱gu nisa ca' belelé'en Lue', Dios. Belelé'e xe̱gu nisa ca' Lue', na'
    belezrébele̱'e̱ na. Cá'anqueze gulezúa ste̱be nísadau' situj ca'.
  zty-NTPS: Yegw nis ka' bḻé'egeklen Le', Dios. Bḻé'egekle yegw nis ka' Le', na'
    bžébeḻe'egaken. Ḻezka' wžé' zédgekle nisdo' gže' ka'.
  urd-GVH: ऐ अल्लाह, पानी ने तुझे देखा, पानी ने तुझे देखा तो तड़पने लगा, गहराइयों
    तक लरज़ने लगा।
  rug-rug: Kei Tamasa, sipu dogoro Igo rina kolo lamana si Goi, si guana tie matagutudi
    si arini. Uve sa lamana peava si holoqoru na neneqara.
  gaz-gaz: Yaa Waaqi, bishaanonni si argan; bishaanonni si arganii sodaatan; tuujubawwan
    ni hollatan.
  fra-LSG: Par ton bras tu as délivré ton peuple, Les fils de Jacob et de Joseph.
    — Pause.
  yal-yal: I bata i ya yamaan xunba i sɛnbɛni, Yaxuba nun Yusufu bɔnsɔnne. Bɛti xuini
    te.
  iou-iou: Täŋpäkaŋ ume gwägu pähaptä Anutu gäk gabäŋkaŋ umuntaŋpäŋ bärom-bärom täŋkuk.
  haw-1868: 'Ike aku la na wai ia oe, e ke Akua; Ike aku la na wai ia oe, a haalulu
    iho la: Kupikipikio no hoi na hohonu.'
  arb-NAV: رَأَتْكَ الْمِيَاهُ يَا اللهُ فَارْتَجَفَتْ وَاضْطَرَبَتْ أَعْمَاقُهَا
    أَيْضاً.
  ded-ded: O Anutu, doku nga dzohong yeneng warac gemma kengec anggec. Bangec manau
    keme kemeango gemma dendeng kpeec.
  ewe-ewe: O! Mawu, tsiwo kpɔ wò, tsiwo kpɔ wò, eye woŋe, gogloƒewo ke hã dzo nyanyanya.
  eng-LEE: '(77:17) The waters saw thee, O God, the waters saw thee; they shook: also
    the depths trembled.'
  asm-FB: হে ঈশ্বৰ, সমুদ্রৰ জল সমূহে তোমাক দেখিলে; জল সমূহে তোমাক দেখি ভয় খালে; তাৰ
    গভীৰতা পর্যন্ত কঁপি উঠিল।
  sus-A: عِ عِ شَ حَمَ شُن سَرَشِ عِ سّنبّ نَن نَ، يَشُبَ نُن يُسُقُ شَ مَمَدِيٍ.
  fra-SBL: Les eaux t'ont vu, Dieu. Les eaux t'ont vu, et elles se sont tordues. Les
    profondeurs se sont également convulsées.
  hbo-hbo: גָּאַ֣לְתָּ בִּזְרֹ֣ועַ עַמֶּ֑ךָ בְּנֵי־יַעֲקֹ֖ב וְיֹוסֵ֣ף סֶֽלָה׃
  kik-kik: Maaĩ nĩmakuonire, Wee Ngai, maaĩ macio maakuonire makĩigua guoya, nakuo
    kũrĩa kũriku mũno gũkĩĩnyogonda.
  fra-NCL: Par ton bras, tu as délivré ton peuple, les fils de Jacob et de Joseph.
    — Séla.
  cek-AK: Aw Sithaw, tuinawk mah nang ang hnuk o; tuinawk mah nang ang hnuk o naah,
    ang zit o; kathuk tuinawk doeh tasoeh o.
  cuk-cuk: Bab-Dummad, demar be-daksagua, be-dobguded, muu-wilasailad be-daksagua,
    binnasuli giglimakded.
  uig-CYR: У хада таштин өстәң-еқинларни һасил қилди, Суни дәриялардәк аққузди.
  tel-2017: దేవా, నీళ్ళు నిన్ను చూశాయి, నీళ్ళు నిన్ను చూసి భయపడ్డాయి, అగాధంలోని నీళ్ళు
    వణికిపోయాయి.
  hat-BSA: Dlo yo te wè Ou, O Bondye. Dlo yo te wè Ou. Yo te nan gran doulè. Anplis,
    fon yo te boulvèse.
  ukr-ONPU: Із скелі вивів потоки, і потекли рікою води.
  kos-kos: Ke kof uh liye kom, O God, elos sangeng, Ac acn loal in meoa uh rarrar.
  hbo-WLC: גָּאַ֣לְתָּ בִּזְר֣וֹעַ עַמֶּ֑ךָ בְּנֵי־יַעֲקֹ֖ב וְיוֹסֵ֣ף סֶֽלָה׃
  ibo-ibo: Osimiri hụrụ gị, O Chineke, osimiri hụrụ gị, taa; ogbu mmiri mere mkpọtụ.
  ory-ory: ହେ ପରମେଶ୍ୱର, ସମୁଦ୍ର ତୁମ୍ଭଙ୍କୁ ଦେଖିଲା, ସମୁଦ୍ର ତୁମ୍ଭଙ୍କୁ ଦେଖି ଭୀତ ହେଲା; ମଧ୍ୟ
    ବାରିଧି କମ୍ପିତ ହେଲା।
  chk-chk: Ai Kot, lupwen ekewe koluk ra künok, ra niuokus, nge epin ewe matau a chechech.
  rop-rop: God, wen ola woda bin luk yu deibin ol bradin, en ebrijing weya jidan insaid
    langa det solwoda bin sheik nomo lilbit.
  ukr-1871: Тебе побачили води, Боже, води побачили тебе і — злякались; безоднї здрігнулись.
  yon-yon: O God, ok ariyiib ok yiriyiib kuu wedmebdiwen, eb wedmebdekorib une kiringmiwen,
    ok niindem yiri kangkon kwaneen.
  deu-1951: (077-17) Als dich, o Gott, die Wasser sahen, als dich die Wasser sahen,
    da brausten sie und das Meer ward aufgeregt;
  eng-JPS: (77-17) The waters saw Thee, O God; the waters saw Thee, they were in pain;
    the depths also trembled.
  srp-1865: Vidješe te vode, Bože, vidješe te vode, i ustreptaše, i bezdane se zadrmaše.
  lug-lug: Amazzi gaakulaba, Ayi Katonda; amazzi bwe gaakulaba ne gatya, n’obuziba
    ne bukankanira ddala.
  heb-heb: ראוך מים אלהים ראוך מים יחילו אף ירגזו תהמות׃
  ben-IRV: হে ঈশ্বর, সমস্ত সমুদ্র তোমাকে দেখল; সমস্ত সমুদ্র তোমাকে দেখল এবং তারা ভীত
    হল, গভীর সমুদ্র বিচলিত হল।
  ntu-ntu: Gct, mzli kc tqvz-ngrme, prla rnrcti-lzbq, X wai-kzle meboo-ngrng.
  pan-pan: ਪਾਣੀਆਂ ਨੇ ਤੈਨੂੰ ਡਿੱਠਾ, ਹੇ ਪਰਮੇਸ਼ੁਰ, ਪਾਣੀਆਂ ਨੇ ਤੈਨੂੰ ਡਿੱਠਾ, ਓਹ ਉੱਛਲ ਪਏ ਤੇ
    ਡੁੰਘਿਆਈਆਂ ਕੰਬ ਉੱਠੀਆਂ।
  mya-JVB: အို ဘုရား သခင်၊ ရေ တို့သည် ကိုယ်တော် ကို မြင် ကြပါ၏။ ရေ တို့သည် ကိုယ်တော်
    ကို မြင် ၍ ကြောက်ရွံ့ ကြပါ၏။ ရေနက်နဲ ရာအရပ်တို့လည်း လှုပ်ရှား ကြပါ၏။
  kgf-kgf: Anutu doku yanda yandanéŋ gi géŋgic. Gémma bac yandi yandi wamma doku dumuŋanéŋ
    hiriyec.
  tte-O: Saugana kalita yo bagolu sigitaiwo simatausi yo kalita gunna sitabubu simwasali.
  tbg-tbg: O Kotio, haaru nora namarivano ai tavero voqama kero qete vaivaro, nai
    veva muntukaraqi vaivavata voqama kero ntiri ntiri i vairave.
  hmo-hmo: Dirava e, ranu gabudia ese oi idia itaia neganai idia gari, bona davara
    dobu gabudia idia heudeheude.
  zar-NT: Bilaʼléʼe yuguʼ nísadoʼ Liʼ, Dios. Bilaʼléʼe yuguʼ nísadoʼ Liʼ, en gulaʼbö́ʼ
    böniga. Gulaʼzxízilëʼe yuguʼ nísadoʼ.
  urd-urd: ऐ ख़ुदा, समन्दरों ने तुझे देखा, समन्दर तुझे देख कर डर गए, गहराओ भी काँप
    उठे।
  rus-SYN: из скалы извел потоки, и воды потекли, как реки.
  bqc-SIM: N n gbɛ̃́ↄ mìsi ń n gã̀sa gbãao, wá Yakↄbu ń Yosɛfuo buiↄ.
  tcz-CHONGTHU: O Yahweh Pakai twikhanglensan chun namuphat in twichun nahinven akithingtan
    ahi! Twikhanglen chu asunglang ho ngeiyin akithingin ahi.
  mar-mar: हे देवा, जलाने तुला पाहिले, जलांनी तुला पाहिले आणि ते घाबरले, खोल जले कंपित
    झाली.
  isl-isl: Þegar Rauðahafið sá þig, ókyrrðist það! Jafnvel djúpið skalf af ótta!
  hlt-THB: Aw Khawsa, tuikhqi ing ni hu uhy, tuikhqi ing ni hu unawh chawi qu kawlh
    kawlh uhy; tuihdungkhqi awm thyn hqoeng uhy.
  qub-qub: Tayta Dios, lamar yacupis ricashushpayquega fiyupami cuyuriran. Mas jundunnin
    yacupis cuyuriran.
  bqp-bqp: Kũ ísira wɛ́ sìnlɛ Luda, kũ ísira wɛ́ sìnlɛ, akũ à kↄ́tↄ kpà, à yĩ̀gãyĩgã
    ari a lòkoton.
  hat-hat: (077:17) Lè dlo yo wè ou, Bondye, dlo yo soti pè. Lè dlo yo wè ou, fon
    lanmè yo pran tranble.
  eng-BSB: The waters saw You, O God; the waters saw You and swirled; even the depths
    were shaken.
  eng-WEBPB: The waters saw you, God. The waters saw you, and they writhed. The depths
    also convulsed.
  kbq-kbq: Anumzamoka timo'ma negageno'a, koro nehigeno, hagerimo'ma negageno'a koro
    huno ahirahiku hu'ne.
  pon-pon: Pil akan ariri komui, Main Kot, pil akan ariri komui, rap majapwekadar,
    o waja lol rererdar.
  nhe-BL: Toteco Dios, nopa hueyi atl tlen itoca Chichiltic momajmati quema mitzitac.
    Huan huihuipicac hasta tlatzintla campa más huejcatla.
  wnc-wnc: Anutu, tupa yangga anga anga ganduke akgwauking. Gwauke yanggabam gwenu
    miamun sitakukut. Ngan, keu yanggabam amakatangu kutakngi komune yuaingu saasitakukut.
  bus-bus: Kɛ̀ ísia wɛ́ɛ sìnlɛ Luda, kɛ̀ ísia wɛ́ɛ sìnlɛ, ben à kↄ́tↄ kpà, à dègedege
    ai a lↄ̀n.
  gub-BL: O Tupàn, nerexak mehe 'y ukyze a'e. 'Y yryhu pe har ohoete ma'e uryryryryz
    a'e no.
  eng-DRA: 'He brought forth water out of the rock: and made streams run down as rivers.'
