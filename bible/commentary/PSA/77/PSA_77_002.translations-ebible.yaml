verse: PSA.077.002
translations:
  mal-C: ഞാൻ ദുരിതത്തിലായിരുന്നപ്പോൾ കർത്താവിനെ അന്വേഷിച്ചു; രാത്രിയിൽ ഞാൻ എന്റെ കൈകൾ
    അങ്ങയിലേക്കു വിശ്രമംനൽകാതെ നീട്ടി, എന്നാൽ ഞാൻ ആശ്വാസം കണ്ടെത്തിയില്ല.
  deu-TKW: Meine Stimme erhebe sich zu Gott, und ich will schreien, meine Stimme erhebe
    sich zu Gott, daß er auf mich höre.
  lin-lin: Nabelelaka Nzambe na koganga ; nabelelaka Nzambe mpo ete ayoka ngai !
  mmx-mmx: Angising ti Leeme Silok keneng at levenaleng at levenmumuat. La at levenaleng
    kanimin axap, angosong aurut mi lukngak keneng at levesingising tarak, ketla lodoxoma
    rak kopmen nat kis bus.
  eng-LSV: I sought the Lord in a day of my distress, || My hand has been spread out
    by night, || And it does not cease, || My soul has refused to be comforted.
  eng-GNV: 'In the day of my trouble I sought ye Lord: my sore ranne and ceased not
    in the night: my soule refused comfort.'
  eng-WEBSTER: 'In the day of my trouble I sought the LORD: my sore ran in the night,
    and ceased not: my soul refused to be comforted.'
  nhw-BL: Quema nechajsic miyac tlaijiyohuilistli nimantzi nijtemo noTeco. Seyohual
    nimomatlanantoya huan nimotlatlajtiyaya, huan amo nijcahuili niyon se tlatoctzi.
    Amo nipaquis hasta yaya monextis huan nechcaquis.
  swh-ONEN: Nilipokuwa katika taabu, nilimtafuta Bwana, usiku nilinyoosha mikono bila
    kuchoka na nafsi yangu ilikataa kufarijika.
  bba-bba: Nɑ Gusunɔ nɔɔɡiru sue. Nɑ nùn soku, u koo mɑn swɑɑ dɑki.
  eng-KJVCPB: 'In the day of my trouble I sought the Lord: My sore ran in the night,
    and ceased not: My soul refused to be comforted.'
  luo-luo: Kane an e chandruok, ne amanyo Ruoth Nyasaye; otieno duto ne arieyo bedena
    malo ma ok aol, kendo chunya nodagi hoch.
  aii-aii: ܒܝܵܘܡܵܐ ܕܥܵܘܩܵܢܝܼ ܠܡܵܪܝܵܐ ܛܥܹܐ ܠܝܼ، ܐܝܼܕܝܼ ܒܠܲܝܠܹܐ ܦܝܼܫ ܠܵܗ̇ ܦܘܼܫܸܛܬܵ‌ܐ
    ܘܠܵܐ ܬܒ݂ܝܼܢܵܗ̇، ܡܘܼܚܦܸܠܔ ܠܵܗ̇ ܠܸܫܩܵܠܵܐ ܠܸܒܵܐ ܓܵܢܝܼ.
  meu-meu: Egu hekwarahi dinana ai Ḡaubada na tahuamu, hanuaboi ai imagu na toia roromu,
    asina hesikumu, laumagu ese ihalolaina se ura heniamu.
  npi-ULB: मेरो कष्‍टको दिनमा मैले परमप्रभुलाई खोजें । राति मैले आफ्‍नो हात फैलाएँ
    र तिनीहरू थाकेनन् । मेरो प्राणले सान्त्वना पाउन इन्‍कार गर्‍यो ।
  yor-yor: Nígbà tí mo wà nínú ìpọ́njú, mo wá Olúwa; ní òru ni mo na ọwọ́ mi jáde
    ní àìkáárẹ̀ ọkàn mí sì kọ̀ láti tù ú nínú.
  pes-OPCB: به هنگام گرفتاری از خدا کمک می‌طلبم. تمام شب به سوی او دست نیاز دراز می‌کنم.
    تا دعایم را مستجاب نکند آرام نخواهم گرفت.
  tgl-ULB: Sa mga araw ng aking mga kaguluhan, hinanap ko ang Panginoon; sa gabi,
    inunat ko ang aking mga kamay, at hindi nito nagawang mapagod. Tumanggi akong
    mapanatag.
  nop-nop: Malabumuŋ mintanamulak nai uŋaniŋ nu Wapum ninadilat. Helemahelemaŋ timiŋ
    kohone belooŋ ninadi kwanai tilat iŋgoŋ welekulema mu tubumintalat.
  hui-hui: Genda anda ibirangi i̱na Anduane Homogohondo bi laruli. Mbiraga bibahendengi
    i̱na gi yaraga halu Anduane Homogohondo bi laruligoyu i̱ha mo palia holene nawi
    dege kogoni.
  mya-mya: ဒုက္ခ​ရောက်​ချိန်​၌​ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား ထံ​တော်​သို့ ဆု​တောင်း​ပတ္ထ​နာ​ပြု​၏။
    တစ်​ည​လုံး​လက်​အုပ်​ချီ​၍​ဆု​တောင်း​ပတ္ထ​နာ​ပြု​၏။ သို့​ရာ​တွင်​စိတ်​သက်​သာ​ရာ​မ​ရ​နိုင်​ပါ။
  bod-N: དཀའ་སྡུག་ཉིན་མོར་ང་ཡིས་ཡ་ཝཱེ༌བཙལ། །མཚན་གྱི་དུས་སུ་ལག་པ་ཡར་བཏེགས༌ནས། །རྒྱུན་ཆད་མེད་པར་ཁོང་ལ་གསོལ་བ༌བཏབ།
    །བདག་གི་སེམས་ཀྱིས་སེམས་གསོ་མ་འདོད༌དོ།།
  wsk-wsk: Tom ani ikup ningi kaperem, ani Kari Biya kote wosengem; tirom angimik
    anira mena ani aira wosenga te la lagerem, bare angamang motam me ta kua kaparam.
  sna-sna: Pandakanga ndiri pakutambudzika, ndakatsvaka Ishe; panguva yousiku ndakatambanudza
    maoko angu asinganeti, uye mweya wangu wakaramba kunyaradzwa.
  spa-BLM: En el día de mi angustia busqué al Señor. Mi mano se extendió en la noche,
    y no se cansó. Mi alma se negaba a ser consolada.
  cac-cac: Ix in lesalvi d'a Cajal ayic ay in cusc'olal. Maj vactejcan in mojb'an
    in c'ab' d'ay d'a junjun ac'val, palta malaj tas syal yac'an snivanil in c'ool.
  swh-ULB: Katika siku ya taabu nilimtafuta Bwana; usiku niliinua mikono yangu, nayo
    haikuchoka. Moyo wangu ulikataa kufarijiwa.
  bel-bel: Разамкну мае вусны ў прытчы і вымаўлю старадаўнія прыпавесьці.
  deu-ELBBK: Meine Stimme ist zu Gott, und ich will schreien; meine Stimme ist zu
    Gott, und er wird mir Gehör schenken.
  mbb-OT: Dutun te timpu te kelised ed-ampù a ziyà te Nengazen. Ne zutun te ked-ampù
    ku ke mezukilem kenà a egkeveley he ebayew te menge velad ku, piru wazè ku ǥihapun
    kelipey.
  mal-2015: കഷ്ടദിവസത്തിൽ ഞാൻ യഹോവയെ അന്വേഷിച്ചു, രാത്രിയിൽ എന്റെ കൈ തളരാതെ മലർത്തിയിരുന്നു;
    എന്റെ ഉള്ളം ആശ്വാസം നിരസിച്ചു.
  gup-gup: Bu kunyid nganmarnebebme wanjh ngayawam nawu Kawohrnan Rowk. Bu kunkakkuyeng
    ngaye ngabidyirriyongen nuye, dja bonj, minj ngakangengehmeninj.
  rmc-rmc: Zorales vičinav ko Del, vičinav ko Del a ov man šunel avri.
  nlg-nlg: Tana bongi ni vahola Inau tu kokoeliulivuti vania na Lord. Tana bongi udolu,
    Inau tu kokoeliulivuti vaovarongo, Inau tu mua vadangia siki togholuvu.
  pes-OPV: در روز تنگی خود خداوند را طلب کردم. در شب، دست من دراز شده، بازکشیده نگشت
    و جان من تسلی نپذیرفت.
  ron-1924: Ын зиуа неказулуй меу, каут пе Домнул; ноаптя, мыниле ымь стау ынтинсе
    фэрэ курмаре; суфлетул меу ну вря ничо мынгыере.
  ben-OBCV: যখন আমি দুর্দশায় ছিলাম, আমি প্রভুর খোঁজ করলাম; আমার হাত স্বর্গের দিকে
    তুলে আমি সারারাত প্রার্থনা করলাম, আর আমার প্রাণ স্বস্তি পেল না।
  som-som: Maalintii aan dhibaataysnaa waxaan doondoonay Sayidka, Gacantaydu way fidsanayd
    habeennimadii, mana ay nasan, Oo naftaydiina way diidday in la qaboojiyo.
  lat-VUC: Aperiam in parabolis os meum; loquar propositiones ab initio.
  eng-ASVBT: 'In the day of my trouble I sought the Lord: My hand was stretched out
    in the night, and slacked not; My soul refused to be comforted.'
  mna-mna: Pa iŋgi aŋbot pataŋana biibi leleene. Tana aŋkam kinkiini be aŋute ŋgar
    ki Merere. Mbeŋ ma aigule na, aŋwidit nomoŋ izalla mi aŋzuŋzuŋ pini. Tamen Anutu
    ikam mbulu sa be ipotor leleŋ na som.
  ita-1885: Nel giorno della mia distretta, io ho cercato il Signore; Le mie mani
    sono state sparse qua e là di notte, E non hanno avuta posa alcuna; L'anima mia
    ha rifiutato d'essere consolata.
  eng-LXXUP: 'I will open my mouth in parables: I will utter dark sayings which have
    been from the beginning.'
  eng-ULB: In the day of my trouble I sought the Lord; at night I stretched my hands
    out, and they would not become tired. My soul refused to be comforted.
  spa-VBL: Cuando estuve en aflicción oré al Señor. Toda la noche levanté mis manos
    al cielo en oración a él, pero no pude hallar consuelo alguno.
  fra-_FOB: Au jour de ma détresse, j'ai cherché le Seigneur; la nuit, ma main était
    étendue vers lui et ne se lassait point; mon âme refusait d'être consolée.
  mal-mal: കഷ്ടദിവസത്തിൽ ഞാൻ യഹോവയെ അന്വേഷിച്ചു, രാത്രിയിൽ എന്റെ കൈ തളരാതെ മലർത്തിയിരുന്നു;
    എന്റെ ഉള്ളം ആശ്വാസം നിരസിച്ചു.
  urd-GVR: Apnī musībat meṅ maiṅ ne Rab ko talāsh kiyā. Rāt ke waqt mere hāth bilānāġhā
    us kī taraf uṭhe rahe. Merī jān ne tasallī pāne se inkār kiyā.
  suz-BL: गो श्‍येत जङानु, परमप्रभु कली माल्‍ता। गो नाक्‍दो यो मदथु, परमप्रभु कली
    पुंइता। आं थुं खाइक्‍स ङा खाइक्‍स बाक्‍त।
  eng-NOY: In the day of my trouble I seek the Lord; In the night is my hand stretched
    forth continually; My soul refuseth to be comforted.
  ita-1927: Nel giorno della mia distretta, io ho cercato il Signore; la mia mano
    è stata tesa durante la notte senza stancarsi, l’anima mia ha rifiutato d’esser
    consolata.
  ckb-ckb: لە ڕۆژی تەنگانەم ڕوو لە پەروەردگار دەکەم، بە درێژایی شەو دەست پان دەکەمەوە،
    بێ ئەوەی سڕبێت. گیانم نەوازش ڕەت دەکاتەوە.
  eng-BBE: 'In the day of my trouble, my heart was turned to the Lord: my hand was
    stretched out in the night without resting; my soul would not be comforted.'
  xsi-xsi: Malia nde imâ ipâŋga pa naŋa lâ, kala akai noŋa pa Maro Ŋalae. Ikura mbo
    mbo naŋa asuka mbauŋgu kâki ano pa i lee mbwale pwataki, andeta wisiŋgu ŋandai
    puu ndue ŋga.
  kan-OKCV: ನನ್ನ ಇಕ್ಕಟ್ಟಿನ ದಿವಸದಲ್ಲಿ ಯೆಹೋವ ದೇವರನ್ನು ಹುಡುಕಿದೆನು. ನಾನು ರಾತ್ರಿಯೆಲ್ಲಾ
    ಬೇಸರವಿಲ್ಲದೆ ಕೈಚಾಚಿದೆ. ನನ್ನ ಮನಸ್ಸಿಗೆ ಶಾಂತಿ ಇರಲಿಲ್ಲ.
  tam-2017: என்னுடைய ஆபத்துநாளில் ஆண்டவரைத் தேடினேன்; இரவிலும் என்னுடைய கை தளராமல்
    விரிக்கப்பட்டிருந்தது; என்னுடைய ஆத்துமா ஆறுதலடையாமல்போனது.
  spa-RV-1909: 'Al Señor busqué en el día de mi angustia: mi mal corría de noche,
    y no cesaba: mi alma rehusaba consuelo.'
  ron-BTF: În ziua tulburării mele am căutat pe Domnul, rana mea a curs neîncetat
    în noapte; sufletul meu a refuzat să fie mângâiat.
  eng-WEBP: In the day of my trouble I sought the Lord. My hand was stretched out
    in the night, and didn’t get tired. My soul refused to be comforted.
  eng-FBV: When I was in trouble I prayed to the Lord. All night long I stretched
    out my hands to him in prayer but nothing brought me any comfort.
  nld-1939: Overdag zoek ik in mijn benauwdheid den Heer, ‘s Nachts strekken mijn
    handen zich uit, onvermoeid.
  nch-BL: Quema nechajsic miyac taijyohuilisti nimantzi nijtemo noTeco. Seyohual nimomatanantoya
    huan nimotatajtiyaya, huan amo nijcahuili yon se talojtzi. Amo nipaquis hasta
    yaya monextis huan nechcaquis.
  vie-1934: Trong Ngài gian truân tôi tìm cầu Chúa; Ban đêm tay tôi giơ thẳng lên
    không mỏi; Linh hồn tôi không chịu an ủi.
  cha-cha: 'Y jaane y chinatsagaco jualigao y Señot: y canaejo maestira gui puenge
    ya pumapara: y antijo ti malago manamagof.'
  hin-CV: अपनी संकट की स्थिति में, मैंने प्रभु की सहायता की कामना की; रात्रि के समय
    थकावट की अनदेखी कर मैं उनकी ओर हाथ बढ़ाए रहा किंतु, मेरे प्राण को थोडी भी सांत्वना
    प्राप्‍त न हुई.
  eng-OURB: In the day of my trouble I sought 'Adonay [Lord]. My hand was stretched
    out in the night, and didn’t get tired. My soul refused to be comforted.
  spa-BES: 'En el día de mi aflicción, mi corazón se volvió hacia el Señor: mi mano
    estaba extendida en la noche sin descanso; mi alma rehusaba ser consolada.'
  tdx-tdx: Amy andro nahampohek’ ahiy t’ie nipay i Talè; an-taña nahity, tsy nigebañe
    te haleñe; nifoneñe tsy hohòeñe ty foko.
  tha-KJV: ในวันยากลำบากของข้าพเจ้า ข้าพเจ้าแสวงหาองค์​พระผู้เป็นเจ้า ในกลางคืนบาดแผลข้าพเจ้าไหลออกไม่​หยุด
    จิ​ตใจของข้าพเจ้าไม่รับคำเล้าโลม
  por-BR-2018: No dia da minha angústia busquei ao Senhor; minha mão estava continuamente
    estendida; minha alma não se deixava consolar.
  deu-ELO: Am Tage meiner Drangsal suchte ich den Herrn; meine Hand war des Nachts
    ausgestreckt und ließ nicht ab; meine Seele weigerte sich getröstet zu werden.
  eng-WYC-2018: In the day of my tribulation I sought God with mine hands; in the
    night before him/in the night toward him, and I am not deceived. My soul forsook
    to be comforted; (In the day of my trouble I sought out God; all night long, I
    raised up my hands before him or I raised up my hands toward him. But my soul
    forsook to be comforted;)
  epo-epo: En la tago de mia suferado mi serĉas mian Sinjoron; En la nokto mia mano
    estas etendita kaj ne malleviĝas; Mia animo ne volas konsoliĝi.
  gfk-gfk: Ing iau te kilingane ra tinirih iau la silsilihe no Watong. Ra bung iau
    sasangaha taar, ma ira limagu pai maat, ma iau malok bia da hamaram iau.
  uig-PIN: Beximƣa kün qüxkǝndǝ, mǝn Rǝbni izdidim; Keqiqǝ ⱪolumni duaƣa kɵtürüp,
    box ⱪoymidim; Jenim tǝsǝllini halimay rǝt ⱪildi.
  beo-beo: Bidi hamosu eso da nama doaga:sea, na da Hina Godema sia:ne gadosa. Na
    da daeya asili hahabe, na lobo gaguia gadole, sia:ne gadosa. Be na da dogo denesisu
    hame ba:sa.
  tpi-OTNT: Long taim bilong hevi mi save prea long Bikpela. Long olgeta nait mi save
    prea long em, tasol mi no kisim bel isi.
  hau-SA: Sa’ad da nake cikin damuwa, na nemi Ubangiji; da dare na miƙa hannuwa ba
    gajiya raina kuma ya ƙi yă ta’azantu.
  udu-udu: Ka tee jin ṯocu aha/ bwa mo tani aha/ simmkina Tap̱a e mo, e mon’thiny
    me’d pem a’di he’thki’d mo ki dar gi mo jin wuna is a’di e mo. Aḵashiram pem a’di
    ushki’d mo ki a’di minu malas mo.
  uig-LAT: Béshimgha kün chüshkende, men Rebni izdidim; Kéchiche qolumni duagha kötürüp,
    bosh qoymidim; Jénim tesellini xalimay ret qildi.
  nde-nde: Ngathi ngikhathazekile ngamdinga uThixo; ebusuku ngazelula izandla azazezadinwa
    lomphefumulo wami wala ukududuzeka.
  ton-ton: '‌ʻI he ʻaho ʻo ʻeku mamahi naʻaku kumi ki he ʻEiki: naʻe aʻu pe ʻeku mamahi
    ʻi he poʻuli, pea ʻikai tuku: naʻe liʻaki ʻe hoku laumālie ʻae fakafiemālie.'
  ces-1613: Hlas můj k Bohu, když volám, hlas můj k Bohu, aby ucha naklonil ke mně.
  eng-WMB: In the day of my trouble I sought the Lord. My hand was stretched out in
    the night, and didn’t get tired. My soul refused to be comforted.
  tam-TCV: நான் துன்பத்தில் இருந்தபோது ஆண்டவரைத் தேடினேன்; இரவில் என் கைகளைத் தளராமல்
    உயர்த்தினேன், என் ஆத்துமாவோ ஆறுதலடைய மறுத்தது.
  ceb-ULB: Sa adlaw sa akong kalisdanan nangita ako sa Ginoo; sa kagabhion akong gibayaw
    ang akong mga kamot, ug dili gayod kini makapoyan. Midumili ang akong kalag nga
    mahupay.
  pol-UBG: W dniu mego utrapienia szukałem Pana, moje ręce wyciągałem w nocy nieustannie,
    moja dusza nie dała się pocieszyć.
  urd-GVU: اپنی مصیبت میں مَیں نے رب کو تلاش کیا۔ رات کے وقت میرے ہاتھ بلاناغہ اُس
    کی طرف اُٹھے رہے۔ میری جان نے تسلی پانے سے انکار کیا۔
  eng-OEBCW: In the day of my trouble I seek the Lord; in the night I lift my hands
    in prayer, refusing all comfort.
  deu-1912: In der Zeit der Not suche ich den Herrn; meine Hand ist des Nachts ausgereckt
    und läßt nicht ab; denn meine Seele will sich nicht trösten lassen.
  kan-2017: ಇಕ್ಕಟ್ಟಿನಲ್ಲಿ ಸ್ವಾಮಿಯನ್ನು ಕರೆದೆನು; ಬೇಸರವಿಲ್ಲದೆ ರಾತ್ರಿಯೆಲ್ಲಾ ಕೈಚಾಚಿಕೊಂಡೇ
    ಇದ್ದೆನು. ನನ್ನ ಮನಸ್ಸು ಶಾಂತಿಯನ್ನು ಹೊಂದಲೊಲ್ಲದೆ ಇತ್ತು.
  yap-yap: Gu meybil ngak Somol ko ngiyal’ nike yib e gafgow ngog; polo’ e nep’ ni
    gu meybil ni kug tining pa’ag ngalang, machane, de fel’ lanin’ug.
  hlt-MCSB: Ka citcai tue vaengah ka Boeipa ka toem. Khoyin ah ka ban ka lam tih kha
    tlaih pawh. Ka hinglu hloep ham a aal.
  mdy-ETH: ታኣኮ ሜታሢ ኬሎና ናንጊና ናንጋ ጎዳ ታ ኮዔኔ፤ ዋንቶ ላቢሢ ባኣንቴ ኩጮ ታ ዒዛ ባንሢ ዔቂሴኔ፤ ሼምፔላ ጋዓንቴ
    ታኣኮ ዶዲፆ ዒፄኔ።
  twi-ASANTE: Ɛberɛ a mewɔ ahohiahia mu no, mehwehwɛɛ Awurade; metrɛɛ me nsa a ɛmpa
    aba mu anadwo na me kra ampene sɛ wɔbɛkyekye ne werɛ.
  eng-WEBU: In the day of my trouble I sought the Lord. My hand was stretched out
    in the night, and didn’t get tired. My soul refused to be comforted.
  acu-NT: Tsawai wake mesekan pujakun, Apurun seajai. Tura kashisha tuke inaitsuk
    uwejrun takuin, Yusnasha seajai. Turayatun tuke napchau nintimsan pujajai.
  spa-PDDPT: En el día de mi angustia busqué a ʼAdonay. A Él levanté mi mano de noche
    sin descanso. Mi alma rehusaba ser consolada.
  gun-gun: Xee ajexavai ára nhavõ aeka Senhor. Pytũ mbukukue re aupi xepo xekane'õ
    e'ỹ re, xenhe'ẽ py nanhembovy'a ukaxei vy.
  agu-BL: Na te yi na chimbisun, na no'c tan joyle'n i'. Nin cyakil ak'bal na je'
    ink'ab tan nachle'n i'. Na qui na jal tzatzin wa'n.
  ilo-ULB: Binirokko ti Apo iti aldaw ti pannakariribukko; inngatok dagiti imak iti
    rabii, ket saanda a mabannog. Saanko a kayat a maliwliwa.
  kpg-kpg: I lodo di madagoaa haingadaa, gei au e dalodalo ang gi Tagi. I di boo dogomaalia,
    gei au e daahi aga ogu lima gi nua e dalodalo, gei au e deemee di manawa lamalia.
  uig-ARA: بېشىمغا كۈن چۈشكەندە، مەن رەبنى ئىزدىدىم؛ كېچىچە قولۇمنى دۇئاغا كۆتۈرۈپ،
    بوش قويمىدىم؛ جېنىم تەسەللىنى خالىماي رەت قىلدى.
  sus-sus: N nan n xui ratefe Ala nan ma. A a tuli matima nɛ n xui ra.
  pon-2006: Ni ahnsou apwal I kin patohwan kapakap ong Kaun-o; pwohng ehu pwon I kin
    kapahda pehi kat oh kapakap, I ahpw sohte kin diar nsenamwahu.
  jae-jae: Gêdêŋ taŋ gêŋwapac gêgôm aê naŋ, aê kateŋ mec gêdêŋ Apômtau, mago gêŋ teŋ
    gêjam malô aê atom.
  ksd-ksd: Damana ta ra e iau ga ki na malari tana, iau tikan upi ra Luluai; Iau ga
    tulue vaarike ra limagu ta ra marum, ma pa iau ngo, A tulungeagu pa i mainge ra
    varmaram.
  tur-YTC: Sıkıntılı günde Efendi’yi aradım. Geceleyin elimi açtım ve gevşemedi. Canım
    teselli edilmeyi reddetti.
  bel-N: Голас мой да Бога, і буду крычаць; голас мой да Бога, і Ён пачуў мяне.
  grc-BRENT: Ἀνοίξω ἐν παραβολαῖς τὸ στόμα μου, φθέγξομαι προβλήματα ἀπʼ ἀρχῆς.
  kpr-kpr: '@see-verse:PSA.077.001'
  ind-AYT: (77-3) Pada hari kesusahanku, aku mencari Tuhan; pada malam hari, kurentangkan
    tanganku tanpa menjadi lelah; jiwaku menolak dihibur.
  yom-yom: Thangu ndiba mu ziphasi, nditomba Yave ; va builu ndinonuna mioko miama
    mu kambu vonga ; ayi muelꞌama wumanga bombo.
  yut-yut: Jɨgɨ bɨsapmon nak Amɨn Tagɨ do bɨsit asat. Kalbi bɨsit aŋ ɨmɨsat, mani
    but yawot dɨma abɨdosot.
  nya-nya: Pamene ndinali pa masautso ndinafunafuna Ambuye; usiku ndinatambasula manja
    mosalekeza ndipo moyo wanga unakana kutonthozedwa.
  hrv-hrv: Glasom svojim Bogu vapijem, glas mi se Bogu diže i on me čuje.
  mps-mps: Te sęgę ebo sogo, eno te Genuai Bidiba gedu haluasa po agaba weyu yali,
    tiali goli, eno te nagame pai homu ebo me sabeo.
  tpi-tpi: Long taim bilong hevi mi save prea long Bikpela. Long olgeta nait mi save
    prea long em, tasol mi no kisim bel isi.
  dan-1931: Jeg råber højt til Gud, og han hører mig;
  vie-OVCB: Khi lâm cảnh nguy nan, con tìm kiếm Chúa. Suốt đêm con cầu nguyện với
    đôi tay hướng về Chúa, nhưng linh hồn con vẫn chưa được an ủi.
  guj-2017: મારા સંકટના દિવસે મેં પ્રભુને પોકાર્યા. મેં તેમની તરફ મારા હાથ ઊંચા રાખીને
    આખી રાત પ્રાર્થના કરી; મારા આત્માએ દિલાસો સ્વીકારવાની ના પાડી.
  pon-2006A: Ni ahnsou apwal I kin patohwan kapakap ong Kaun-o; pwohng ehu pwon I
    kin kapahda pehi kat oh kapakap, I ahpw sohte kin diar nsenamwahu.
  por-BRBSL: No dia do meu problema, eu procurei o Senhor. Minha mão estava estendida
    durante a noite, e não me cansava. Minha alma se recusou a ser consolada.
  eng-OEBUS: In the day of my trouble I seek the Lord; in the night I lift my hands
    in prayer, refusing all comfort.
  swe-swe: Jag vill lyfta min röst till Gud (Elohim) och ropa; jag vill lyfta min
    röst till Gud (Elohim) för att han Gud (El) ska lyssna på (vända sitt öra till)
    mig.
  cth-cth: Runae kâhmo navah Bawipa teh ka kaw. Karum vah ka kut hah pou ka dâw teh,
    ka hringnae ni duem awm ngai hoeh.
  twi-twi: Bere a mewɔ ahohiahia mu no, mehwehwɛɛ Awurade; metrɛw me nsa a ɛmpa abaw
    mu anadwo na me kra ampene sɛ wɔbɛkyekye ne werɛ.
  hlt-hlt: Ka citcai tue vaengah ka Boeipa ka toem. Khoyin ah ka ban ka lam tih kha
    tlaih pawh. Ka hinglu hloep ham a aal.
  tbz-SIM: N kuɔ̀mmu kɛ yu Kuyie, n yu Kuyie nku kɛ̀ kù yo n dɑbònnì.
  msy-2020: Osɨmtɨziba na bativir dughiaba, kɨ Ekiam buriava an dei. Kɨ dɨmagaribar
    uan dafariba favɨra ikia a ko mɨgɨa, navir amɨrizim inizir puvatɨ.
  dop-dop: Mɑɑ wiinɑ Ɩsɔ nɑ mɑ́ heeli-ɩ mɑ tɔm, mɑɑ wiinɑ-ɩ nɑ ɩ́ ké ŋkpɑŋʋɣʋ nɑ mɑ
    tɔɔ.
  azb-azb: Dar günümdə Xudavəndi axtarıram, Bütün gecə durmadan, Könlüm ovunmadan
    Ona əl açmışam.
  eng-DBY: 'In the day of my trouble, I sought the Lord: my hand was stretched out
    in the night, and slacked not; my soul refused to be comforted.'
  hin-2017: संकट के दिन मैं प्रभु की खोज में लगा रहा; रात को मेरा हाथ फैला रहा, और
    ढीला न हुआ, मुझ में शान्ति आई ही नहीं।
  wol-KYG: Naa xaacu, woo Yàlla, sama baat fa Yàlla, ngir mu déglu ma.
  bjr-bjr: Qinee ummaaraki maridaqa Yaaweenara innaaru qidaqa. Eendaki kisaaqasaa
    qisauku uqeerasee innaaru qidaqa, sia daundura asooarana mareeqa.
  eng-YLT: In a day of my distress the Lord I sought, My hand by night hath been spread
    out, And it doth not cease, My soul hath refused to be comforted.
  kne-kne: Nankarakararagak en sik-a isnan timpon di ligat ko. Naninsinlabi ay intatag-ay
    kon takkay ko ay mankararag en sik-a, Apo, ngem magay makaliwliwa sin nemnem ko.
  eng-WYC-2017: In the day of my tribulation I sought God with mine hands; in the
    night before or toward him, and I am not deceived. My soul forsook to be comforted;
  eng-WMBB: In the day of my trouble I sought the Lord. My hand was stretched out
    in the night, and didn’t get tired. My soul refused to be comforted.
  zat-NTPS: Guxu'a lau Xránadxu lu zra guzúa' lu da ba xa'. Chizrela guchisa na'a
    lau Le̱', ne quebe guzúa zria'. Quebe be̱'a lataj nu benne' xue zrene̱' neda'.
  zty-NTPS: Žoa'a ḻaw X̱anžon' kate' ẕzáka'ḻi'a. Žel ẕchis na'a ḻawe' Ḻe', na'
    bi zoa' žize. Bi bi'a latje no benne' yeyón ẕene' neda'.
  urd-GVH: अपनी मुसीबत में मैंने रब को तलाश किया। रात के वक़्त मेरे हाथ बिलानाग़ा
    उस की तरफ़ उठे रहे। मेरी जान ने तसल्ली पाने से इनकार किया।
  rug-rug: Koari na totoso tasuna, si tepa la si rau koasa Baṉara; doduru boṉi si
    lopu hite mabo ovulu sage ni rau sari limaqu pa vinaravara, ba lopu hite boka
    koa manoto si rau.
  gaz-gaz: Yeroo rakkina kootiitti Gooftaa nan barbaaddadhe; halkanis utuu hin dadhabin
    harka koo nan diriirfadhe; lubbuun koos jajjabaachuu didde.
  fra-LSG: Ma voix s’élève à Dieu, et je crie; Ma voix s’élève à Dieu, et il m’écoutera.
  yal-yal: N bata n xuini te Ala ma. N bata n ma mawuga xuini te, a xa n xuiin namɛ.
  iou-iou: Bäräpi kadäniken Ekäniken yäŋapik täyat. Bipani käroŋ yäŋapik man yäk täyatken
    uken ketna yäpmäŋ akuŋkaŋ Ekäni iwet täyat. Upäŋkaŋ bänepna nämo pidämtak täyak.
  haw-1868: 'I ko''u la i popilikia ai, nonoi aku la au i ka Haku: Kikoo aku la kuu
    lima i ka po, aole i haule: Hoole iho la kuu naau, aole ia e hoomahaia.'
  arb-NAV: فِي يَوْمِ ضِيقِي طَلَبْتُ الرَّبَّ. انْبَسَطَتْ يَدِي طُولَ اللَّيْلِ
    فَلَمْ تَكِلَّ. أَبَتْ نَفْسِي الْعَزَاءَ.
  ded-ded: Ni ebicnasou Kebu meficgebadeac uatoa mekecma tofocnac kucmamea kpac kecma
    marina Kebuaru miackecba ubaonganango memeseriac memefic naric mi meude.
  ewe-ewe: Esi meɖo xaxa me la, medi Aƒetɔ la; le zã me la, meke nye abɔwo me, gake
    ɖeɖi mete wo ŋu o, eye nye luʋɔ gbe akɔfafaxɔxɔ.
  eng-LEE: '(77:3) On the day of my distress I sought the Lord; in the night my hand
    was stretched out, and did not cease: my soul refused to be comforted.'
  asm-FB: সঙ্কটৰ সময়ত মই যিহোৱাক বিচাৰিলো; গোটেই ৰাতি মোৰ হাত দুখন ঈশ্বৰৰ ফালে আগবঢ়াই
    মই প্রার্থনা কৰিলোঁ; মই ক্লান্ত হৈ নপৰো। মোৰ প্রাণে শান্ত্বনা পোৱা নাছিল।
  sus-A: ﭑ نَن ﭑ شُي رَتٍقٍ عَلَ نَن مَ. عَ عَ تُلِ مَتِمَ نّ ﭑ شُي رَ.
  fra-SBL: Au jour de ma détresse, j'ai cherché l'Éternel. Ma main a été tendue dans
    la nuit, et ne s'est pas fatiguée. Mon âme a refusé d'être réconfortée.
  hbo-hbo: קֹולִ֣י אֶל־אֱלֹהִ֣ים וְאֶצְעָ֑קָה קֹולִ֥י אֶל־אֱ֝לֹהִ֗ים וְהַאֲזִ֥ין אֵלָֽי׃
  kik-kik: Rĩrĩa ndaarĩ mĩnyamaro-inĩ, nĩ Mwathani ndarongoririe; ũtukũ ndamwambararĩirie
    moko itekũnoga, no muoyo wakwa ũkĩrega kũhoorerio.
  fra-NCL: 'Ma voix s’élève vers Dieu, et je crie ; ma voix s’élève vers Dieu : qu’il
    m’entende !'
  cek-AK: Raihaih ka tong naah Angraeng to ka pakrong; angpho ai ah aqum ah ban ka
    payangh; ka hinghaih mah pathloephaih to koeh ai.
  cuk-cuk: Bab-Dummadse mutikidba bogigusuli an argan-onakgwar gormai daed, degite,
    amba an-gwage naibi-itodaed.
  uig-CYR: Мән ағзимни бир тәмсил билән ачимән, Қедимки тепишмақларни елан қилимән.
  tel-2017: నా కష్ట సమయంలో నేను ప్రభువును వెతికాను. రాత్రంతా నేను నా చేతులెత్తి ప్రార్థించాను,
    నా ప్రాణం ఓదార్పు పొందడం లేదు.
  hat-BSA: Nan jou gwo twoub mwen an, mwen te chache SENYÈ a. Nan nwit, mwen te lonje
    men m san poze. Nanm mwen te refize rekonfòte.
  ukr-ONPU: Відкрию в притчі вуста мої, промовлю загадки прадавніх часів,
  kos-kos: In pacl in ongoiya, nga pre nu sin Leum, Ke fong nufon nga sralak pouk
    in pre, Tusruktu nga tia ku in konauk misla.
  hbo-WLC: קוֹלִ֣י אֶל־אֱלֹהִ֣ים וְאֶצְעָ֑קָה קוֹלִ֥י אֶל־אֱ֝לֹהִ֗ים וְהַאֲזִ֥ין אֵלָֽי׃
  ibo-ibo: Mgbe m nọ nʼihe mgbu, ọ bụ Onyenwe anyị ka m chọrọ. Nʼanyasị, esetipụrụ
    m aka m abụọ, ike na-agwụghị, mmụọ m jụkwara ka a akasịe ya obi.
  ory-ory: ମୁଁ ଆପଣା ସଙ୍କଟ ଦିନରେ ପ୍ରଭୁଙ୍କୁ ଅନ୍ୱେଷଣ କଲି; ରାତ୍ରିକାଳରେ ମୋହର ହସ୍ତ ବିସ୍ତାରିତ
    ରହିଲା ଓ ସଙ୍କୁଚିତ ନୋହିଲା; ମୋହର ପ୍ରାଣ ପ୍ରବୋଧ ମାନିବାକୁ ଅସମ୍ମତ ହେଲା।
  chk-chk: Lon ränin ai riaföü üa kütta ewe Samol. Lepwin üa aitietä pei lupwen ai
    iotek, nge üsap chipwang. Nge letipei esap tongeni chip.
  rop-rop: Wen ai abum trabul, ai jingat langa YAWEI. Olnait ai lidimap main bingga
    en prei, bat ai nomo fil gudbinji.
  ukr-1871: В день тїсноти моєї шукав я Господа; простирав в ночі руки мої без устанку;
    душа моя марно шукала одради.
  yon-yon: Dabab ne yaa meneboon kuu Yariman ande manaan, kwane amnoom doboob kuu
    dingki benkoobe ninabaan kuned, barang maa kuu ne mimyob wandi yaa kuu ma kankubunindo.
  deu-1951: (077-3) Zur Zeit meiner Not suchte ich den Herrn; meine Hand war des Nachts
    unablässig ausgestreckt, meine Seele wollte sich nicht trösten lassen.
  eng-JPS: (77-3) In the day of my trouble I seek the Lord; with my hand uplifted,
    mine eye streameth in the night without ceasing; my soul refuseth to be comforted.
  srp-1865: U dan tuge svoje tražih Gospoda; noæu je ruka moja podignuta, i ne spušta
    se; duša moja neæe da se utješi.
  lug-lug: Bwe nnali mu nnaku, nanoonya Mukama, ekiro kyonna ne ngolola emikono gyange
    obutakoowa; emmeeme yange neegaana okusanyusibwa.
  heb-heb: ביום צרתי אדני דרשתי ידי לילה נגרה ולא תפוג מאנה הנחם נפשי׃
  ben-IRV: আমার সঙ্কটের দিনের আমি প্রভুর খোঁজ করলাম। আমি সমস্ত রাত, আমার হাত বিস্তারিত
    করে প্রার্থনা করলাম, আমার প্রাণ সান্ত্বনা প্রাপ্ত হল না।
  ntu-ntu: Mzli ka tqkxpu-ngrne, glalzbo mqnge mz Kxetu. Kxmule-esz' krka'tix nzwr
    nrlckxbq, a' trxngipwc'u nzamqtr-ngrm drtwrnge.
  pan-pan: ਮੈਂ ਆਪਣੀ ਬਿਪਤਾ ਦੇ ਦਿਨ ਪ੍ਰਭੂ ਨੂੰ ਭਾਲਿਆ, ਮੇਰਾ ਹੱਥ ਰਾਤ ਨੂੰ ਪਸਾਰਿਆ ਰਿਹਾ ਅਤੇ
    ਢਿੱਲਾ ਨਾ ਹੋਇਆ, ਮੇਰੇ ਜੀਅ ਨੇ ਸ਼ਾਂਤੀ ਲੈਣ ਤੋਂ ਨਾਂਹ ਕੀਤੀ।
  mya-JVB: ဘေး ရောက်သည်ကာလ ၌ ငါ သည် ထာဝရ ဘုရား ကို ရှာ ရ၏။ ညဉ့် အချိန်၌ ပင်လက် ကို
    ဆန့် လျက် နေရ၏။ ငါ့ ဝိညာဉ် သည် သက်သာ ခြင်းကို ငြင်းပယ် ၏။
  kgf-kgf: Nuac ʒérabéra naléiguc ni Anutuac hochoc wamma siŋiyaiguc mérana meyacma
    ménda memayi. Nuac kekec uŋananéŋ ic onac héibélac qéibélac imuac héŋara meyec.
  tte-O: Sauga miyapolowe kolili yakawanoi Yeoba koina, boniyai meuloina koina nimagu
    yakeleisin na yakawakawanoi na iyamo nige sagu yalolobai.
  tbg-tbg: Nora maaravano tiqi vai entara Noravano Kotiva ti uva iriarire ti, te vira
    aare vaunara. Entaqi tenta kauqutanta tuahera keha Kotira aaramaqi vurarovata,
    Kotiva kia ti muntuka kukuqama timitaimanta vauro.
  hmo-hmo: Egu hekwarahi neganai lau ese Lohiabada dekenai lau guriguri. Hanuaboi
    ena hora ibounai, lau ese egu imana lau abia isi, lau guriguri noho, egu lauma
    ese laga-ani ia ura lasi.
  zar-NT: Cateʼ bi guca quiaʼ bulidzaʼ-nëʼ Dios. Chiʼi dzö́ʼölö guchisa naʼa lahuëʼ,
    en bitiʼ busanaʼ rulidzaʼ-nëʼ. Bitiʼ guca nu huë tsahuiʼ nedaʼ.
  urd-urd: अपनी मुसीबत के दिन मैंने ख़ुदावन्द को ढूँढा, मेरे हाथ रात को फैले रहे और
    ढीले न हुए; मेरी जान को तस्कीन न हुई।
  rus-SYN: Открою уста мои в притче и произнесу гадания из древности.
  bqc-SIM: Ma lɛzù Luazi, ma wiilɛ̀wà, ma lɛzù Luazi aà ma yãma.
  tcz-CHONGTHU: Keiman hahsatna kato teng Yahweh Pakai chu kaholjin ahi. Jankhovah
    in vanlang sangin kakhut katungin kataojin ahi. Ahinla kalhagao in olna amujoupoi.
  mar-mar: माझ्या संकटाच्या दिवसात मी प्रभूला शोधले. मी रात्रभर हात पसरून प्रार्थना
    केली; तो ढिला पडला नाही. माझ्या जीवाने सांत्वन पावण्याचे नाकारले.
  isl-isl: Ég er í miklum vanda og þarfnast mjög hjálpar hans. Alla nóttina er ég
    á bæn, ég lyfti höndum til himins, – ég bið og bið. Ég mun ekki eiga glaðan dag
    fyrr en Drottinn hefur hjálpað mér.
  hlt-THB: Kak kawpoek a kyi awh, Bawipa ce sui nyng; khawmthan awh awm ka kut qawi
    ve thlak kana phyl loet nyng saw ka hqingnaak ing ngaihqep cana awm aham tha na
    hy.
  qub-qub: Llaquisha caycashä öra Tayta Diosta mañacö. Chacaycuna mañacushpä mana
    jamaypami maquëcunata jogarirä. Chayno mañacuptëpis manami cushicachimannachu.
  bqp-bqp: Kũ má kú wari gũn ma Dikiri ki wɛ̀tɛ, ma ↄ sɛ̀ musu gwãani kámmabonaa
    sari, ma laakari gì kpátɛi.
  hat-hat: (077:3) Lè mwen nan tray, mwen lapriyè nan pye Seyè a. Tout lannwit m'ap
    lapriyè san rete, mwen pa ka jwenn konsolasyon.
  eng-BSB: In the day of trouble I sought the Lord; through the night my outstretched
    hands did not grow weary; my soul refused to be comforted.
  eng-WEBPB: In the day of my trouble I sought the Lord. My hand was stretched out
    in the night, and didn’t get tired. My soul refused to be comforted.
  kbq-kbq: Hazenkefima unefre'na, Ra Anumzamofonku hake'noe. Kinagareti'ma agafama
    huno vuno ko'ma ome tu'neana monafinka nazana rusutete'na nunamuna hu'noanagi,
    narimpamo'a kna hu'ne.
  pon-pon: Ni ai anjau apwal, i kin rapaki leowa; ni pon pa i kin u wei o jota kin
    dukedi, pwe wen I jota kak injenemaula.
  nhe-BL: Quema nechajsic miyac tlaijiyohuilistli nimantzi nijtemo noTeco. Seyohual
    nimomatlalantoya huan nimomaijtohuayaya, huan ax nijcahuili niyon se tlalochtli.
    Ax nipaquis hasta yajaya monextis huan nechcaquis.
  wnc-wnc: Sike meya tapduk siwan nata tumuk wamu Buyambam tapae yakum. Yake nata
    zikaa kuupbam tumuk wamu asinikum. Siwan ngana musip kwikwik taknga dua takum.
  bus-bus: Kɛ̀ má kú nawɛ̃a guu ma Dii kii wɛ̀tɛ, ma ↄ sɛ̀ musu gwãavĩ kámmabona
    sai, ma làakari wè à kpáɛro.
  gub-BL: Ma'erahy ipuraraw mehe aze'eg zanezar pe. Pyhaw aupir hepo izupe heze'eg
    pà. Nezewe rehe we naherurywete kwaw ihe.
  eng-DRA: 'I will open my mouth in parables: I will utter propositions from the beginning.'
