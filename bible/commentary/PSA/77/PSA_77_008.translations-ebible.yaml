verse: PSA.077.008
translations:
  mal-C: അവിടത്തെ അചഞ്ചലസ്നേഹം എന്നേക്കും ഇല്ലാതായോ? അവിടത്തെ വാഗ്ദാനം എക്കാലത്തേക്കും
    നിലച്ചുപോയോ?
  deu-TKW: Will denn der Herr auf ewig verstoßen und keine Gnade mehr erzeigen?
  lin-lin: « Boni, Nkolo akobwaka biso penza mpo na libela ? Akosalela biso lisusu
    bolamu te ?
  mmx-mmx: Kereva, labalamu ren tinedik ira xap ta kopla ira los polo vam laxakaape
    ren ti kok avukat dik?
  eng-LSV: Has His kindness ceased forever? The saying failed from generation to generation?
  eng-GNV: Is his mercie cleane gone for euer? doeth his promise faile for euermore?
  eng-WEBSTER: Is his mercy wholly gone for ever? doth his promise fail for evermore?
  nhw-BL: ¿Huelis ya tlanqui itlaicnelilis ica na? ¿Huelis ya tlanqui catli achtihuiya
    techtlajtolcahuili techmacas?
  swh-ONEN: Je, upendo wake usio na mwisho umetoweka milele? Je, ahadi yake imekoma
    nyakati zote?
  bba-bba: Yinni Gusunɔ u koo sun yinɑwɑ sere kɑ bɑɑdommɑɔ? U ǹ mɑɑ kɑ sun nɔnu ɡeu
    mɛɛrimɔ?
  eng-KJVCPB: Is his mercy clean gone for ever? Doth his promise fail for evermore?
  luo-luo: Bende herane ma ok rem dirum chuth adier? Bende singruokne nyalo bare ma
    ok ochopo nyaka chiengʼ?
  aii-aii: ܗܵܐ، ܫܠܹܐ ܠܵܗ̇ ܠܥܵܠܲܡ ܛܲܝܒܘܼܬܹܗ، ܬܝܼܡ ܠܹܗ ܩܵܘܠܹܗ ܠܕܵܪܵܐ ܘܕܵܪܵܐ؟
  meu-meu: Ena hebogahisi vada e doko vaitani, ena gwauhamata vada e doko ela bona
    hanaihanai a?
  npi-ULB: के उहाँको करारको विश्‍वस्‍तता सदाको निम्ति सकियो? के उहाँको प्रतिज्ञा सदाको
    निम्ति विफल भएको थियो?
  yor-yor: Ṣe ìfẹ́ rẹ̀ àti àánú rẹ̀ ti kú lọ láéláé? Ìlérí rẹ̀ ha kùnà títí ayé?
  pes-OPCB: آیا دیگر هرگز به من محبت نخواهد کرد؟ آیا دیگر هرگز به قول خود وفا نخواهد
    کرد؟
  tgl-ULB: Ang kaniya bang katapatan sa tipan ay wala na habang buhay?
  nop-nop: Weleŋdi hinek nibukahileguk u agaŋ binek biguk? Tiŋa mede yofafaŋeŋiŋ u
    maaŋ agaŋ binek bikabune foguk?
  hui-hui: Ibugua ina dara howa gubalini haraligo hairi áyu kagonidabe. Ibugua buleore
    lalu bi lo wiyaru habo layadabe.
  mya-mya: ကိုယ်​တော်​သည်​ငါ​တို့​ကို​ချစ်​တော်​မ​မူ​တော့ ပြီ​လော။ က​တိ​တော်​သည်​လည်း​ပျက်​လေ​ပြီ​လော။
  bod-N: ཁོང་གི་བྱམས་བརྩེ་གཏན་དུ་ཡལ་བ༌དང༌། །ཁོང་གི་ཞལ་བཞེས་དུས་རྒྱུན་མི་འགྲུབ༌བམ།།
  wsk-wsk: Agi ko gomang ani kua aisuwaram mu menaram agi? Se agarak ikia kaolam mu
    dagulu namaram agi?
  sna-sna: Ko, rudo rwake rusingaperi rwakabva nokusingaperi here? Chipikirwa chake
    chakakona nokusingaperi here? Sera
  spa-BLM: ¿Se ha desvanecido para siempre su amorosa bondad? ¿Falla su promesa por
    generaciones?
  cac-cac: ¿Tom ix lajviel svach'c'olal? ¿Tom juneln̈ej ix lajvi b'aj yac'naccan sti'?
  swh-ULB: Je, uaminifu wa agano lake ulikuwa umetoweka milele? Je, ahadi yake imeshindwa
    milele?
  bel-bel: і ня быць падобным да бацькоў іхніх, роду ўпарцістага і мяцежнага, сэрцам
    неўладкаванага і нявернага Богу духам сваім.
  deu-ELBBK: Wird der Herr auf ewig verwerfen und von nun an keine Gunst mehr erweisen?
  mbb-OT: Kela ke naawè en is kebmahala zin kenami? Kenè din en buwa edtumanen is
    penangdù din?
  mal-2015: അവന്റെ ദയ സദാകാലത്തേക്കും പൊയ്പോയോ? അവന്റെ വാഗ്ദാനം തലമുറതലമുറയോളം ഇല്ലാതെയായ്പോയോ?
  gup-gup: Yiddok munguyh bawong kore nungka kanmarnedjareni? Yiddok mayaliborledmeng
    kore ngokko wokkurrmerrinj ngardduk dja wanjh bonj?
  rmc-rmc: „Odčhivel man pestar o RAJ pro furt? Imar mange pale na presikavela peskro
    lačhipen?
  nlg-nlg: Ivei tea ke tona haliu so nina dolo vaniu polo ke va me va? Ivei ke ghaghua
    na lei nina baubahu vaniu?
  pes-OPV: آیا رحمت او تا به ابد زایل شده است؟ و قول او باطل گردیده تا ابدالاباد؟
  ron-1924: С-а испрэвит бунэтатя Луй пе вечие? С-а дус фэгэдуинца Луй пентру тотдяуна?
  ben-OBCV: তাঁর অবিচল প্রেম কি চিরকালের জন্য নিশ্চিহ্ন হয়েছে? সর্বকালের জন্য কি
    তাঁর প্রতিশ্রুতি ব্যর্থ হয়েছে?
  som-som: Naxariistiisii miyey wada dhammaatay weligeedba? Ballankiisiina miyuu baaqanayaa
    ka ab ka ab?
  lat-VUC: ne fiant, sicut patres eorum, generatio prava et exasperans; generatio
    quæ non direxit cor suum, et non est creditus cum Deo spiritus ejus.
  eng-ASVBT: Is his lovingkindness clean gone forever? Doth his promise fail forevermore?
  mna-mna: Mbulu kini ta itoto sua kini mbukŋana mi iurur leleene pa wal kini na,
    imap kek? Sua ta muŋgu imbuk piam na, ko itop ma iwe koroŋ sorok?
  ita-1885: È la sua benignità venuta meno per sempre mai? È la sua parola mancata
    per ogni età?
  eng-LXXUP: That they should not be as their fathers, A perverse and provoking generation;
    A generation which set not its heart aright, And its spirit was not steadfast
    with God.
  eng-ULB: Was his covenant faithfulness gone forever? Had his promise failed forever?
  spa-VBL: ¿Se habrá apagado para siempre su amor inagotable? ¿Se acabaron sus promesas?
  fra-_FOB: Sa bonté a-t-elle cessé pour toujours? Sa parole a-t-elle pris fin pour
    tous les âges?
  mal-mal: കർത്താവിന്റെ ദയ സദാകാലത്തേക്കും മറഞ്ഞു പോയോ? ദൈവത്തിന്റെ വാഗ്ദാനം തലമുറതലമുറയോളം
    നിലനില്‍ക്കാതെ പോയോ?
  lit-lit: Nejaugi jo gailestingumas pasiliovė amžinai?! Argi liks neįvykdytas jo
    pažadas kartų kartoms?!
  urd-GVR: Kyā us kī shafqat hameshā ke lie jātī rahī hai? Kyā us ke wāde ab se jawāb
    de gae haiṅ?
  suz-BL: मेको आ गेना हना यो दाक्‍तीक जाम्‍शो बाक्‍बा? मेको आ थोक्‍शा पशो लोव़ शोर
    गाक्‍शो दुम्‍शो बाक्‍बा?
  eng-NOY: Is his mercy utterly withdrawn for ever? Doth his promise fail from generation
    to generation?
  ita-1927: E’ la sua benignità venuta meno per sempre? La sua parola ha ella cessato
    per ogni età?
  ckb-ckb: ئایا خۆشەویستییە نەگۆڕەکەی هەتاهەتایە نەماوە؟ ئایا بەڵێنەکانی بۆ نەوە دوای
    نەوە دواییان هاتووە؟
  eng-BBE: Is his mercy quite gone for ever? has his word come to nothing?
  xsi-xsi: Tiambo i ma tini mwasa pa maka kilo tia, a? Tiambo i ne ŋgua pâŋa ŋinde
    nde imbe lâ kala ilâ kaa nâ, tiya?
  kan-OKCV: ದೇವರ ಒಡಂಬಡಿಕೆಯ ಪ್ರೀತಿಯು ಸದಾಕಾಲಕ್ಕೆ ನಿಂತು ಹೋಯಿತೋ? ತಲತಲಾಂತರಕ್ಕೂ ವಾಗ್ದಾನ
    ಮುಗಿದು ಹೋಯಿತೋ?
  tam-2017: அவருடைய கிருபை முற்றிலும் அற்றுப்போனதோ? வாக்குத்தத்தமானது தலைமுறை தலைமுறைக்கும்
    ஒழிந்துபோனதோ?
  spa-RV-1909: ¿Hase acabado para siempre su misericordia? ¿hase acabado la palabra
    suya para generación y generación?
  ron-BTF: A dispărut mila lui pentru totdeauna? Încetează promisiunea lui pentru
    totdeauna?
  eng-WEBP: Has his loving kindness vanished forever? Does his promise fail for generations?
  eng-FBV: Has his trustworthy love disappeared forever? Have his promises permanently
    ended?
  nld-1939: Zou zijn liefde voorgoed zijn verdwenen, Zijn belofte verbroken, die Hij
    deed van geslacht tot geslacht;
  nch-BL: ¿Huelis ya tanqui itaicnelilis ica na? ¿Huelis ya tanqui cati achtohuiya
    techtajtolcahuili techmacas?
  vie-1934: Sự nhân từ Ngài há dứt đến mãi mãi ư? Lời hứa của Ngài há không thành
    đời đời sao?
  cha-cha: Cao y minaaseña usenjanaoja para taejinecog? ya y promesaña ufanlingo para
    taejinecog?
  hin-CV: क्या उनका बड़ा प्रेम अब पूर्णतः शून्य हो गया? क्या उनकी प्रतिज्ञा पूर्णतः
    विफल प्रमाणित हो गई?
  eng-OURB: Has his chesed ·loving-kindness· vanished forever? Does his promise fail
    for generations?
  spa-BES: ¿Su misericordia se ha ido para siempre? tiene su palabra a nada?
  tdx-tdx: Fa modo kitro añ’afe’e hao ty fiferenaiña’e? Fa nilesa kitro-katroke hao
    i nampitamae’ey?
  tha-KJV: ความเมตตาของพระองค์จะระงั​บอย​ู่​เป็นนิตย์​หรือ พระสัญญาของพระองค์​สิ​้นสุดตลอดทุกชั่วอายุ​หรือ
  por-BR-2018: A sua bondade se acabou para sempre? Ele deu fim à sua promessa de
    geração em geração?
  deu-ELO: Ist zu Ende seine Güte für immer? Hat das Wort aufgehört von Geschlecht
    zu Geschlecht?
  eng-WYC-2018: Either shall he cut away his mercy into the end; from generation into
    generation? (Or hath he taken away his love from us forever; yea, for all generations?)
  epo-epo: Ĉu por eterne ĉesiĝis Lia boneco? Ĉu Lia promeso ne plenumiĝos por ĉiuj
    generacioj?
  gfk-gfk: Hohe, no uno harmarsai nong pana le pataam i te takumut? Ma pana le pakile
    haruatne habaling at um ira uno kunubus?
  uig-PIN: Uning ɵzgǝrmǝs muⱨǝbbiti ǝmdi mǝnggügǝ tügǝp kǝttimu? Uning wǝdisi ǝwladtin-ǝwladⱪiqǝ
    inawǝtsiz bolamdu?
  beo-beo: E da ninima asigilalusu amo yolebela:? Ea ninima ilegele sia:i amo da yolesila:?
  tpi-OTNT: Em i no laik sori long mi nau? Promis bilong en i pundaun pinis, a?
  hau-SA: Ƙaunarsa marar ƙarewa ta ɓace ke nan har abada? Alkawarinsa ya kāsa ke nan
    a dukan lokaci?
  udu-udu: Mo/en piti jin ṯelu sho’k daḵki’d mo ’taa? Dhali aris gwom piti kun onu
    is ’kokin ntagi ’pemen ma risa tee ’baar mo ’taa?
  uig-LAT: Uning özgermes muhebbiti emdi menggüge tügep kettimu? Uning wedisi ewladtin-ewladqiche
    inawetsiz bolamdu?
  nde-nde: Kanti uthando lwayo olungapheliyo selunyamalele kokuphela na? Kanti isithembiso
    sayo sesiphelile kokuphela na?
  ton-ton: Kuo mole ʻaupito ʻo taʻengata ʻa ʻene ʻaloʻofa? Pe kuo taʻehoko ʻene talaʻofa
    ki he toʻutangata mo e toʻutangata?
  ces-1613: Zdali na věky zažene Bůh? Nikdy-liž již více lásky neukáže?
  eng-WMB: Has his loving kindness vanished forever? Does his promise fail for generations?
  tam-TCV: அவருடைய உடன்படிக்கையின் அன்பு என்றென்றும் ஒழிந்துபோயிற்றோ? அவருடைய வாக்குத்தத்தம்
    தலைமுறை தலைமுறைக்கும் அற்றுப்போயிற்றோ?
  ceb-ULB: Ang iya bang pagkamatinud-anon sa kasabotan mawala na sa hingpit? Napakyas
    ba ang iyang saad sa kahangtoran?
  pol-UBG: Czy jego miłosierdzie ustało na zawsze i jego obietnica nigdy się nie spełni?
  urd-GVU: کیا اُس کی شفقت ہمیشہ کے لئے جاتی رہی ہے؟ کیا اُس کے وعدے اب سے جواب دے
    گئے ہیں؟
  eng-OEBCW: Has his love vanished forever? Is his faithfulness utterly gone?
  deu-1912: Ist's denn ganz und gar aus mit seiner Güte, und hat die Verheißung ein
    Ende?
  kan-2017: ಆತನ ಕೃಪಾವಾತ್ಸಲ್ಯವು ನಿಂತೇ ಹೋಯಿತೋ? ಆತನ ವಾಗ್ದಾನವು ಎಂದೆಂದಿಗೂ ಬಿದ್ದೇ ಹೋಯಿತೋ?
  yap-yap: Gur, aram e ke tal ni dabki t’ufegdad? Gur, aram e ke m’ayfan e n’en ni
    micheg nra rin’?
  hlt-MCSB: A sitlonah loh a yoeyah la a toeng vetih a olkhueh loh cadilcahma phoeikah
    cadilcahma ham bawtpat pawn a ya?
  mdy-ETH: ዒዛኮ ማኣሪፃኣ ኑኡም ናንጊና ባይቂያ? ጫኣቁማኣ ሃካፓ ሴካ ዶዲ ዴዑዋዓዳ?
  twi-ASANTE: Nʼadɔeɛ a ɛnsa da atu ayera koraa anaa? Na ne bɔhyɛ no, amma mu koraa
    anaa?
  eng-WEBU: Has his loving kindness vanished forever? Does his promise fail for generations?
  acu-NT: ¿Turasha ni anengkratairingkia amukamkia? ¿Turasha Yus yaanchuik wi turatatjai
    tímia nunaka tuke umitsuk pujustatuak?
  spa-PDDPT: ¿Cesó por completo su misericordia? ¿Se extinguió para siempre su promesa?
  gun-gun: Opa ete ma nda'u iporayvua? Ijayvuague voi nda'u oaxa rive 'rã raka'eve
    rã peve?
  agu-BL: ¿Qui pe' tz'el k'ajab i' swe'j? ¿Qui't pe' tz'el k'ab i' te yi yol yi suknak?
  ilo-ULB: Agnanayonto kadi a mapukaw ti kinapudnona iti tulagna? Agnanayonto kadi
    a saan a matungpal ti karina?
  kpg-kpg: Mee gu hagalee hua e aloho i gidaadou? Nia hagababa a Maa la gu hagalee
    haga kila aga?
  uig-ARA: ئۇنىڭ ئۆزگەرمەس مۇھەببىتى ئەمدى مەڭگۈگە تۈگەپ كەتتىمۇ؟ ئۇنىڭ ۋەدىسى ئەۋلادتىن-ئەۋلادقىچە
    ئىناۋەتسىز بولامدۇ؟
  sus-sus: «N Marigi mɛɛma nɛ ibunadama ra abadan? A mu hinnɛma mixie ra sɔnɔn?
  pon-2006: E ketin katokehdihsangkitailehr sapwellime limpoak? Sapwellime inowo solahr
    kehlail?
  jae-jae: Ênê têtac gêwiŋ teŋgeŋŋa gêbacnê me. Ma biŋ, taŋ eŋ gêjac mata naŋ, gêjac
    pep su me.
  ksd-ksd: Dave, i tar par kakit kana varmari? I pak vatikai vang kana tinata na varvatading?
  tur-YTC: O’nun sevgi dolu iyiliği sonsuza dek mi yok oldu? Nesiller boyunca verdiği
    söz boşa mı çıkıyor?
  bel-N: “Няўжо Госпад навекі адкінуў мяне і ня будзе больш спагадаць?
  grc-BRENT: Ἵνα μὴ γένωνται ὡς οἱ πατέρες αὐτῶν, γενεὰ σκολιὰ καὶ παραπικραίνουσα,
    γενεὰ ἥτις οὐ κατεύθυνεν ἐν τῇ καρδίᾳ αὐτῆς, καὶ οὐκ ἐπιστώθη μετὰ τοῦ Θεοῦ τὸ
    πνεῦμα αὐτῆς.
  kpr-kpr: Namonde dubo buraira amo, dotira, aĩ? Nunda beka gajari namondekena usira
    amo, oroko fugetira, aĩ?
  ind-AYT: (77-9) Apakah kasih setia-Nya telah berakhir selama-lamanya? Apakah janji-Nya
    yang turun-temurun sudah berakhir?
  yom-yom: Luzolo luandi lungolo lusukidi kuandi mvimba e ? Zitsila ziandi mu zithangu
    zioso zikitukidi zi phamba e ?
  yut-yut: Amɨn do but dasi galaktaŋ yomyom aŋpakni wagɨl pasɨlgɨt bo? Yaŋ teban tok
    morapni ɨsalɨ bo akdaŋ?
  nya-nya: Kodi Chikondi chake chosatha chija chatheratu? Kodi malonjezo ake alephera
    nthawi yonse?
  hrv-hrv: “Hoće li Gospodin odbaciti zauvijek i hoće li ikad još biti milostiv?
  mps-mps: Agai megi ena homu dene me ebewe? Te aga dąų wali po te tulalumainu eba,
    agawe?
  tpi-tpi: Em i no laik sori long mi nau? Promis bilong en i pundaun pinis, a?
  dan-1931: Vil Herren bortstøde for evigt og aldrig mer vise Nåde,
  vie-OVCB: Phải chăng tình thương không dời đổi của Ngài đã biến mất? Lời hứa Ngài
    không còn hiệu lực nữa sao?
  guj-2017: શું તેમની કૃપા સદાને માટે જતી રહી છે? શું તેમનું વચન સદાકાળ રદ જશે?
  pon-2006A: E ketin katokehdihsangkitailehr sapwellime limpoak? Sapwellime inowo
    solahr kehlail?
  por-BRBSL: Sua bondade amorosa desapareceu para sempre? Sua promessa falha por gerações?
  eng-OEBUS: Has his love vanished forever? Is his faithfulness utterly gone?
  swe-swe: '[Nu i vers 8-10 följer en uppräkning av de noggranna efterforskningarna:]
    Ska Herren (Adonai) förkasta oss för evigt? Ska han någonsin igen ge oss nåd (välvilja,
    favör)?'
  cth-cth: A lungmanae teh ka pout han na maw. A lawkkam hai kuep laipalah maw pou
    ao han toung.
  twi-twi: Nʼadɔe a ɛnsa da atu ayera koraa ana? Na ne bɔhyɛ no, amma mu koraa ana?
  hlt-hlt: A sitlonah loh a yoeyah la a toeng vetih a olkhueh loh cadilcahma phoeikah
    cadilcahma ham bawtpat pawn a ya?
  tbz-SIM: N Yiɛ̀ nKuyie, ɑ ti dootóomu kɛ̀ dɛ̀ dèèɑ̀? A bɑ́ɑ́ wɛ̃tɛ kɛ́dentɛní ti
    kpɛ́ínnɑ́ɑ̀?
  msy-2020: An apangkuvir arazim nan ikiavɨra iti, o puvatɨ? A na ko dɨkɨrɨzir akar
    kam na ko ikiavɨra iti, o puvatɨ?
  dop-dop: Tɑcɑɑ n kɑ́ lɔ-tʋɣʋ tɑm tɔɔ? Nyɑ́ pɑɑ kɑɑ wɛɛnɑ-tʋ?
  azb-azb: Məhəbbəti həmişəlik qurtardımı? Vədi nəsildən-nəslə qədər sona çatdımı?
  eng-DBY: Hath his loving-kindness ceased for ever? hath [his] word come to an end
    from generation to generation?
  hin-2017: क्या उसकी करुणा सदा के लिये जाती रही? क्या उसका वचन पीढ़ी-पीढ़ी के लिये
    निष्फल हो गया है?
  wol-KYG: «Boroom bi da may gàntal ba fàww, ba du ma baaxeeti mukk a?
  bjr-bjr: Kuqaa fee maasara aidirafa taikeenoo fee. Mina maasara qima afeekaikirafa
    doo fee taikeenoo fee.
  eng-YLT: Hath His kindness ceased for ever? The saying failed to all generations?
  kne-kne: Ay enggay napap-eng din adi manbalbaliw ay layad na? Ay polos ay adi matongpal
    din kari na?
  eng-WYC-2017: Either shall he cut away his mercy into the end; from generation into
    generation?
  eng-WMBB: Has his loving kindness vanished forever? Does his promise fail for generations?
  zat-NTPS: ¿Cabátadxa xexache lazre̱' dxi'u? ¿Cabátadxa gune̱' ca da guche̱be lazre̱'?
  zty-NTPS: ¿Batkle yeyache' ḻáže'le' žo'o? ¿Batkle gone' da' wchebe ḻaže'e gone'?
  urd-GVH: क्या उस की शफ़क़त हमेशा के लिए जाती रही है? क्या उसके वादे अब से जवाब दे
    गए हैं?
  rug-rug: Vea kokoi mo Sa Nana tataru nabuna koa gami? Vea sari nana vina tatara
    koa gami doduru totoso si beto mo?
  gaz-gaz: Araarri isaa bara baraan badee? Waadaan isaa bara baraan guutamuu dhabee?
  fra-LSG: Le Seigneur rejettera-t-il pour toujours? Ne sera-t-il plus favorable?
  yal-yal: “Marigina a mɛma nxu ra nɛn ba, han habadan? Nxu mi fa a kɛnɛnma ba?
  iou-iou: Nadäŋ nimikinik täk täŋkuko u nibä-katäŋkuko ugän? Ba yäŋkehäromtak mani
    wari nämo käwep api iwarek?
  haw-1868: Ua pauhia anei kona lokomaikai? Ua hala mau loa aku anei kana olelo?
  arb-NAV: هَلِ انْتَهَتْ رَحْمَتُهُ إِلَى الأَبَدِ؟ هَلِ انْقَطَعَتْ عَنَّا مَوَاعِيدُهُ؟
  ded-ded: “Yeng yoac dedzege amma imoc modackecde, fakaya imoc yaguc kpac amma nasoya
    nasoya kpac andarude. Nga ye yoac deserima deec, imoc yaguc kpac anu nasoya nasoya
    kpac andarude.” ifi isoc ande.
  ewe-ewe: Ɖe eƒe lɔlɔ̃ si meʋãna o la vɔ tegbetegbea? Ɖe eƒe ŋugbedodo vɔ hena ɣeyiɣiawo
    katã?
  eng-LEE: (77:9) Is his kindness spent for ever? is his promise come to an end for
    all generations?
  asm-FB: তেওঁৰ গভীৰ প্রেম চিৰদিনৰ কাৰণে শেষ হৈ গ’ল নেকি? তেওঁৰ প্ৰতিজ্ঞাবোৰো চিৰদিনৰ
    বাবে বিফল হৈ গ’ল নেকি?
  sus-A: «ﭑ مَرِفِ مّيمَ نّ عِبُنَدَ مَ رَ عَبَدَن؟ عَ مُ هِننّمَ مِشِيٍ رَ سْنْن؟
  fra-SBL: Sa bonté s'est-elle évanouie pour toujours ? Sa promesse échoue-t-elle
    pour des générations ?
  hbo-hbo: הַֽ֭לְעֹולָמִים יִזְנַ֥ח ׀ אֲדֹנָ֑י וְלֹֽא־יֹסִ֖יף לִרְצֹ֣ות עֹֽוד׃
  kik-kik: Wendo wake ũtathiraga-rĩ, nĩkũbuĩria ũbuĩrĩtie nginya tene? Kĩĩranĩro gĩake
    gĩgũtũũra gĩtahingĩte nginya tene?
  fra-NCL: « Le Seigneur rejettera-t-il pour toujours, ne sera-t-il plus favorable ?
  cek-AK: A palungnathaih to dungzan khoek to boeng tih boeh maw? A lokkamhaih doeh
    amro poe tih boeh maw?
  cuk-cuk: ¿Bab-Dummad degisadegu-anmar-sabgudiid bergussi? ¿Bab-Dummad anmarga-ibmar-imakoye-sogsad
    degisadegu bergussi?
  uig-CYR: Улар ата-бовилириға охшимисун дәп, Йәни җаһил һәм асий бир дәвир, Өз қәлбини
    дурус қилмиған, Роһи Тәңригә вапалиқта турмиған бир дәвиргә охшимисун дәп, У шундақ
    буйруғандур.
  tel-2017: ఆయన కృప ఎప్పటికీ రాదా? ఆయన వాగ్దానం ఎప్పటికీ నేరవేరదా?
  hat-BSA: Èske lanmou dous Li a kite nou pou tout tan? Èske pwomès Li yo fini nèt?
  ukr-ONPU: Вони не будуть подібні до своїх предків, покоління впертого й бунтівного,
    роду, чиє серце непевне і чий дух невірний Богові.
  kos-kos: Ya El tila lungse kut? Ya El ac tiana akpwayeye wuleang lal nu sesr?
  hbo-WLC: הַֽ֭לְעוֹלָמִים יִזְנַ֥ח ׀ אֲדֹנָ֑י וְלֹֽא־יֹסִ֖יף לִרְצ֣וֹת עֽוֹד׃
  ibo-ibo: Ọ pụtara na ịhụnanya ya nke na-adịgide ruo ebighị ebi agwụla? Ọ pụtara
    na nkwa ya agaghị emezu ruo ebighị ebi?
  ory-ory: ତାହାଙ୍କ ଦୟା କʼଣ ଚିରକାଳ ଲୁପ୍ତ ହେଲା? ତାହାଙ୍କ ପ୍ରତିଜ୍ଞା କʼଣ ଚିରକାଳ ବିଫଳ ହୁଏ?
  chk-chk: Ifa usun, an we tong ellet a wesewesen müchüla? Ifa usun, an kewe pwon
    ra ükütiu fansoun meinisin?
  rop-rop: Maitbi imbin stap laigimbat wi? Maitbi im garra stapam det pramis weya
    imbin meigim longtaim?
  ukr-1871: Хиба на завсїди конець добротї його? Скіньчились слова з роду в рід?
  yon-yon: Ye womoniyiibban ye mimyob dowaken keendi kuu korem dowan keroon dee? Ye
    weng kunduk kuu aron korem kwane idiibban keroon dee?
  deu-1951: (077-9) Ist's denn ganz und gar aus mit seiner Gnade, und hat sein Reden
    für immer aufgehört?
  eng-JPS: (77-9) Is His mercy clean gone for ever? Is His promise come to an end
    for evermore?
  srp-1865: Zar je zasvagda prestala milost njegova, i rijeè se prekinula od koljena
    na koljeno?
  lug-lug: Okwagala kwe okutaggwaawo kukomedde ddala? Kye yasuubiza kibulidde ddala
    emirembe n’emirembe?
  heb-heb: האפס לנצח חסדו גמר אמר לדר ודר׃
  ben-IRV: তাঁর নিয়মের বিশ্বস্ততা কি চিরদিনের র জন্য শেষ হয়ে গিয়েছে? তাঁর প্রতিজ্ঞা
    কি চিরকালের জন্য বিফল হয়েছে?
  ntu-ntu: ?Nzaodu-krde nigr sa nayrkrpx-alope? ?X nzesz'tikr drtwrgr badr naesakipe?
  pan-pan: ਕੀ ਉਸ ਦੀ ਦਯਾ ਸਦਾ ਲਈ ਰੁੱਕ ਗਈ ਹੈ? ਕੀ ਉਸ ਦਾ ਬਚਨ ਪੀੜ੍ਹੀਓਂ ਪੀੜ੍ਹੀ ਹਟ ਗਿਆ?
  mya-JVB: ကရုဏာ တော်သည် အစဉ် ကုန် ပြီလော။ ဂတိ တော် လည်း ကာလ အစဉ်အဆက်ပျက် လိမ့်မည်လော။
  kgf-kgf: Iwac goi héihéianéŋ hémbénaŋa tecgézac me? Inéŋ hémbénaŋa ménda niŋnénécmimac
    me?
  tte-O: Gubesi, ana mulolo kolila ilopei? Yakato ana waloyameli kolila imwawasiko?
  tbg-tbg: Mpo, Kotira muntukavano tinavuara enena vaiva taiqa vivaroe kia qaiqaavata
    tinavuara antuqa arivo? Viva nai kauqu aiqiqaa aqukeharo tivatai uvara qaqirae
    kaivo?
  hmo-hmo: Iena noho hanaihanai lalokauna, be ita dekena amo ia hadokoa, a? Iena gwauhamata
    be ia gini noho lasi, a?
  zar-NT: ¿Naruʼ cabirö gáquiëʼ dxiʼi ladxiʼ? ¿Naruʼ cabirö tsöjnenëʼ le guzxíʼ lu
    nëʼë gunëʼ?
  urd-urd: क्या उसकी शफ़क़त हमेशा के लिए जाती रही? क्या उसका वा'दा हमेशा तक बातिल
    हो गया?
  rus-SYN: и не быть подобными отцам их, роду упорному и мятежному, неустроенному
    сердцем и неверному Богу духом своим.
  bqc-SIM: 'Ma mɛ̀: Dii wá vũaa gↄↄpii yã̀? Wá yã́ a kaaàgu lↄoa?'
  tcz-CHONGTHU: Angailutna longlouchu chemang monga hitam? Akitepna hochu lolhing
    lou mong ding hitam?
  mar-mar: त्याच्या विश्वासाचा करार कायमचा गेला आहे का? त्याची अभिवचने पिढ्यानपिढ्या
    अयशस्वी होतील का?
  isl-isl: Elskar hann mig ekki lengur og er umhyggja hans búin fyrir fullt og allt?
    Gekk hann á bak orða sinna?
  hlt-THB: Amak dyt thai a lungnaak ce ang loet na qeng hly hawh nawh nu? Ak awikam
    awm plal hly poe hawh nawh nu?
  qub-qub: ¿Cuyacoj caynin ushacäcushanachuraj? Aunishantaga ¿mananachuraj imaypis
    cumlenga?
  bqp-bqp: A gbɛ̃kɛ làka mámmann yá? A yã nigↄ̃ futɛna gↄrↄ sĩnda pínkin yá?
  hat-hat: (077:9) Eske Bondye pa gen bon kè ankò? Eske li p'ap kenbe pawòl li ankò?
  eng-BSB: Is His loving devotion gone forever? Has His promise failed for all time?
  eng-WEBPB: Has his loving kindness vanished forever? Does his promise fail for generations?
  kbq-kbq: Vagaore avesizamo'a ha fanene hu vagarefi? Huvempama hu'nea kemo'a hago
    vagarefi?
  pon-pon: A kalanan rojelar melel, o a inau imwijokalar kokolata?
  nhe-BL: ¿Huelis ya tlanqui iteicnelilis ica na? ¿Huelis ya tlanqui tlen achtohuiya
    nechtlajtolcahuili nechmacas?
  wnc-wnc: Gatu nae butaya tupa natangamukut taknga apmanu dua ba natangamik? Wamu
    yawan kekekakut taknga gwamba pimakut, ba dasing?
  bus-bus: À gbɛ̃kɛɛ yã̀a mámmann yↄ́? À yã égↄ̃ fɛɛna gurↄ píngin yↄ́?
  gub-BL: Aipo upytu'u zaneamutar katu re. Aipo weityk zanewe wemimume'u kwer.
  eng-DRA: 'That they may not become like their fathers, a perverse and exasperating
    generation. A generation that set not their heart aright: and whose spirit was
    not faithful to God.'
