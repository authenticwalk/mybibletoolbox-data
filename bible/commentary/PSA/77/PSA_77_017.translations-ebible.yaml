verse: PSA.077.017
translations:
  mal-C: മേഘങ്ങൾ ജലവർഷം നടത്തി, ആകാശം മുഴക്കത്താൽ മാറ്റൊലികൊണ്ടു; അവിടത്തെ അസ്ത്രങ്ങൾ
    എല്ലായിടത്തേക്കും ചീറിപ്പാഞ്ഞു.
  deu-TKW: Da dich die Wasser sahen, Gott, da dich die Wasser sahen, bebten sie, und
    es zitterten die Fluten.
  lin-lin: Oh Nzambe, mayi emonaki Yo ! Mayi emonaki Yo mpe ekomaki kolenga ; ezala
    mozindo ya mayi eninganaki.
  mmx-mmx: Lempat main bet ga soobang asu larakabu. La leretepaavat boro vana at laxalibet,
    la lavanga ga mam su boro at laramera manman axap.
  eng-LSV: Thick clouds have poured out waters, || The skies have given forth a noise,
    || Also—Your arrows go up and down.
  eng-GNV: 'The cloudes powred out water: the heauens gaue a sounde: yea, thine arrowes
    went abroade.'
  eng-WEBSTER: 'The clouds poured out water: the skies sent out a sound: thy arrows
    also went abroad.'
  nhw-BL: Nopa mixtli quichijqui ma tlaquiyahui chicahuac. Huan tlatomonqui nepa ilhuicac.
    Huan nojquiya tlapetlanqui tlen se lado hasta seyoc.
  swh-ONEN: Mawingu yalimwaga maji, mbingu zikatoa ngurumo kwa radi, mishale yako
    ikametameta huku na huko.
  bba-bba: Gusunɔ, ye nim mu nun wɑ, mɑ mu diirɑ, mu ɡbisɑ sere sɔɔwɔ.
  eng-KJVCPB: 'The clouds poured out water: The skies sent out a sound: Thine arrows
    also went abroad.'
  luo-luo: Boche polo ne oolo pi piny, kendo polo nomor e kor polo, ka asernigi mil
    koni gi koni.
  aii-aii: ܥܢܵܢܹ̈ܐ ܫܘܼܦܸܟ݂ ܠܗܘܿܢ ܡ̈ܝܼܵܐ، ܩܘܼܪܩܸܡ ܠܗܘܿܢ ܫܡܲܝܹ̈ܐ، ܐܘܼܦ ܓܹܐܪ̈ܘܼܟ݂ ܣܛܹܐ
    ܠܗܘܿܢ.
  meu-meu: Ori ese medu e hadihoa, guba danu e rahua, bona emu kevaru e kevarua isi,
    kaha iboudiai.
  npi-ULB: बादलहरूले पानी तल खन्‍याए । बादल लागेको आकाशले आवाज निकाल्यो । तपाईंका
    काँडहरू यताउता उडे ।
  yor-yor: Àwọn ojú ọ̀run tú omi sílẹ̀, àwọsánmọ̀ fi àrá dáhùn; ọfà rẹ̀ ń tàn sẹ́yìn
    àti síwájú.
  pes-OPCB: از ابرها باران بارید. در آسمان رعد و برق پدید آمد و تیرهای آتشین به هر
    سو جهید.
  tgl-ULB: Nagbuhos ng tubig ang mga ulap; ang kalangitan ay kumulog; kumikislap ang
    iyong mga palaso sa buong paligid.
  nop-nop: Mulukwaŋdi gwi wapum tubumintaune maguk kaŋ muŋkulap toŋa filimpit tubune
    hautaŋiŋdi kwetkwet udapmaguk.
  hui-hui: Beralibame iba dalu timbuniore ibira halu hari kilikulu timbuniore layuagobi
    hari daba migimege laga bialubi uruni bibahende biai haya.
  mya-mya: မိုး​တိမ်​တို့​သည်​မိုး​ကို​ရွာ​သွန်း​ပေး​ပါ​၏။ ကောင်း​ကင်​ပြင်​တွင်​မိုး​ကြိုး​ပစ်​လျက်
    အ​ရပ်​လေး​မျက်​နှာ​တွင်​လျှပ်​စစ်​များ​လက်​ပါ​၏။
  bod-N: སྤྲིན་ཕུང་གིས་ནི་ཆར་ཆུ་བྱོ་བ་དང༌། །ནམ་མཁའི་དབྱིངས་ཀྱིས་སྐད་སྒྲ་འུར་འུར༌བསྒྲགས།
    །ཁྱེད་ཀྱི་ཕྱག་མདའ་རྣམས་ཀྱང་ཕྱོགས་བཞིར༌འཁྱུགས།།
  wsk-wsk: Tuwik taiti nuwi ningi wore kapakaso; taiti gomang te pure pagakaso; pure
    nikim biliwilik makaso ale gatu iwita nama taikaso.
  sna-sna: Makore akadurura mvura, kumatenga kwakaunga nokutinhira; miseve yenyu yakapenya
    kuno nokoko.
  spa-BLM: Las nubes derramaron agua. Los cielos resonaron con truenos. Sus flechas
    también parpadearon.
  cac-cac: A asun ix yaq'uemta sn̈ab'il. Ix c'an̈ c'u d'a satchaan̈, tzijtum b'aj
    ix checlaj leb'lon d'a sat luum tic.
  swh-ULB: Mawingu yalitiririsha maji chini; anga zito lilitoa sauti; mishale yako
    ilipita kati.
  bel-bel: 'Але яны ўсё грашылі прад Ім і раздражнялі Ўсявышнага ў пустыні:'
  deu-ELBBK: 'Dich sahen die Wasser, o Gott, dich sahen die Wasser: sie bebten; ja,
    es erzitterten die Tiefen.'
  mbb-OT: Mibusbus te uzan is menge kivel; midruǥung diyà te zivavew ne nengilat diyà
    te minsan hendei.
  mal-2015: മേഘങ്ങൾ വെള്ളം ചൊരിഞ്ഞു; ആകാശം നാദം മുഴക്കി; നിന്റെ അസ്ത്രങ്ങൾ പരക്കെ
    പറന്നു.
  gup-gup: Mandjewk nakimuk djakdungi kore kunngolbeh, dja mak ngolngurdulmi kore
    namarrkon mayhkemayhkeyi kaddum.
  rmc-rmc: Dikhle tut o paňa, Devla, dikhle tut o paňa a chudle te izdral, the o hlbini
    le moroskre izdranas daratar.
  nlg-nlg: Na parako te kovala horui mai na uha, mana oka te nia tagumu. na viviha
    ragiragi, na viti te vitilaghinia na piuna na maramana.
  pes-OPV: ابرها آب بریخت و افلاک رعد بداد. تیرهای تو نیز به هر طرف روان گردید.
  ron-1924: Норий ау турнат апэ ку гэлята, тунетул а рэсунат ын норь, ши сэӂециле
    Тале ау збурат ын тоате пэрциле.
  ben-OBCV: মেঘ বৃষ্টি নিয়ে এল, আকাশমণ্ডল বজ্রধ্বনি প্রতিধ্বনিত করল; তোমার বিদ্যুতের
    তির এদিক-ওদিক চমকে উঠল।
  som-som: Daruuruhuna biyay soo daayeen, Cirkuna wuxuu diray dhawaaq, Oo weliba fallaadhahaaguna
    way bexeen.
  lat-VUC: Et apposuerunt adhuc peccare ei; in iram excitaverunt Excelsum in inaquoso.
  eng-ASVBT: 'The clouds poured out water; The skies sent out a sound: Thine arrows
    also went abroad.'
  mna-mna: Mi lele igabgap, mi iswiri yaŋ isu toono. Mi lele ikuruŋruŋ, mi ikimitmit,
    mi lolo niini iwenweene ma imiyaryaara.
  ita-1885: Le nubi versarono diluvi d'acque; I cieli tuonarono; I tuoi strali eziandio
    andarono attorno.
  eng-LXXUP: And they sinned yet more against him; They provoked the Most High in
    the wilderness.
  eng-ULB: The clouds poured down water; the cloudy skies gave voice; your arrows
    flew about.
  spa-VBL: Las nubes derramaron lluvia, el trueno retumbó en los cielos y tus relámpagos
    volaban como flechas.
  fra-_FOB: Les nues se répandirent en eaux; les nuages tonnèrent; tes traits aussi
    volèrent çà et là.
  mal-mal: മേഘങ്ങൾ വെള്ളം ചൊരിഞ്ഞു; ആകാശം ഇടിനാദം മുഴക്കി; അങ്ങയുടെ അസ്ത്രങ്ങൾ പരക്കെ
    പറന്നു.
  urd-GVR: Mūslādhār bārish barsī, bādal garaj uṭhe aur tere tīr idhar-udhar chalne
    lage.
  suz-BL: मिनु गोस्‍सुमी रेउ यिपाइक्‍तेक्‍म। सरीङ रे ठेयब बुंबु पाप्‍तु। इन चिला तेइ
    तेइ ब्रत।
  eng-NOY: The clouds poured out water, The skies sent forth thunder, And thine arrows
    flew.
  ita-1927: Le nubi versarono diluvi d’acqua; i cieli tuonarono; ed anche i tuoi strali
    volarono da ogni parte.
  ckb-ckb: هەورەکان ئاویان ڕشت، هەورەتریشقەکان دەنگیان دایەوە، هەروەها تیرەکانت بریسکانەوە.
  eng-BBE: The clouds sent out water; the skies gave out a sound; truly, your arrows
    went far and wide.
  xsi-xsi: Karâzi imbe indue ŋalae ndo, aŋga mbamba nde ipu kaika ŋinde, aŋga noko
    ne loloa nde salaga-salaga ilâ wa imâ wa ikura nia ndoni.
  kan-OKCV: ಮೋಡಗಳು ನೀರನ್ನು ಸುರಿಸಿದವು. ಆಕಾಶಗಳು ಗುಡುಗಿನಿಂದ ಶಬ್ದಮಾಡಿದವು. ನಿಮ್ಮ ಬಾಣಗಳು
    ಹಿಂದೆಯೂ ಮುಂದೆಯೂ ಹಾರಿ ಬಂದವು.
  tam-2017: மேகங்கள் தண்ணீர்களைப் பொழிந்தது; ஆகாயமண்டலங்கள் முழக்கமிட்டது; உம்முடைய
    அம்புகளும் தெறிப்புண்டு பறந்தது.
  spa-RV-1909: Las nubes echaron inundaciones de aguas; tronaron los cielos, y discurrieron
    tus rayos.
  ron-BTF: Norii au revărsat apă, cerurile au trimis un sunet; săgețile tale de asemenea
    au mers departe.
  eng-WEBP: The clouds poured out water. The skies resounded with thunder. Your arrows
    also flashed around.
  eng-FBV: The clouds poured rain down; the skies crashed with thunder; your lightning
    flew like arrows.
  nld-1939: De wolken goten stromen neer, Het zwerk daverde en dreunde, Langs alle
    kant vlogen uw schichten rond.
  nch-BL: Nopa mixti quichijqui ma huetzi at chicahuac. Huan tatomonqui nepa ilhuicac.
    Huan nojquiya tapetanqui ten se lado hasta seyoc.
  vie-1934: Các mây đổ ra nước, Bầu trời vang ra tiếng. Và các tên Chúa bay đây đó.
  cha-cha: 'Y mapagajes sija manmañuñuda janom: ya y langet mannae y inagang: ya y
    flechamo locue manjanao juyong.'
  hin-CV: मेघों ने जल वृष्टि की, स्वर्ग में मेघ की गरजना गूंज उठी; आपके बाण इधर-उधर-सर्वत्र
    बरसने लगे.
  eng-OURB: The clouds poured out water. The skies resounded with thunder. Your arrows
    also flashed around.
  spa-BES: Las nubes enviaron agua; los cielos emitían un sonido; y relámpagos por
    todas partes.
  tdx-tdx: Nampikojojoake orañe o rahoñeo; nigorogodoiñe i likerañey, nimb’etia mb’atia
    ka o ana-pale’oo.
  tha-KJV: เมฆเทน้ำลงมา ท้องฟ้าก็คะนองเสียง ลูกธนู​ของพระองค์​ก็​ปลิวไปปลิวมา
  por-BR-2018: Grandes nuvens derramaram muitas águas; os céus fizeram barulho; e
    também tuas flechas correram de um lado ao outro.
  deu-ELO: Die Wolken ergossen Wasser; das Gewölk ließ eine Stimme erschallen, und
    deine Pfeile fuhren hin und her.
  eng-WYC-2018: The multitude of the sound of waters; clouds gave voice. For why thine
    arrows pass [through]; (The clouds gave forth water, or the rain; the heavens
    sent out a multitude of sounds. Thy arrows passed through them;)
  epo-epo: Nubegoj verŝis akvon, La ĉielo eligis bruon, Kaj Viaj sagoj ekflugis.
  gfk-gfk: Ira bahuto diet ga burange hasur ra taah, ma no mawe ga kakel ma ra parparara.
    Ira num rumus ga lulungo urau ma ures.
  uig-PIN: Ⱪara bulutlar sularni tɵküwǝtti; Asmanlar zor sadasini anglatti; Bǝrⱨǝⱪ,
    Sening oⱪliring tǝrǝp-tǝrǝpkǝ etildi.
  beo-beo: Mu mobi da gibu hano sogadigi. Gugelebe da mu amoga gobagala:su. Ha:ha:na
    da la:idi la:idi huluane digagala:su.
  tpi-OTNT: Bikpela ren tru i kam daun, na klaut i pairap strong moa, na lait bilong
    klaut i sut i go i kam long olgeta hap.
  hau-SA: Gizagizai sun sauko da ruwa, sararin sama suka buga tsawa; kibiyoyinka suka
    yi ta kai komo da walƙiya.
  udu-udu: Dhali araḵ kun ’kani mis wolki yi’de/ mo, dhali momis si’da/ dhalki mondor
    ma sho’k me’d mo. Dhali athop̱am pini a’di dhwa/a’dki’d ki dhwa/a’d dhwa/a’d mo
    eya ris ’twaŋkal kuku/ mo.
  uig-LAT: Qara bulutlar sularni töküwetti; Asmanlar zor sadasini anglatti; Berheq,
    Séning oqliring terep-terepke étildi.
  nde-nde: Amayezi awathulula amanzi, isibhakabhaka sandindiza ngokuduma; imitshoko
    yakho yaphazima yaya le lale.
  ton-ton: 'Naʻe lilingi ʻae vai ʻe he ngaahi ʻao: naʻe fakaʻuʻulu mei he langi ʻae
    longoaʻa: pea naʻe puna foki hoʻo ngaahi ngahau ki he mamaʻo.'
  ces-1613: Vidělyť jsou tě vody, Bože, viděly tě vody, a zstrašily se; pohnuly se
    také i hlubiny.
  eng-WMB: The clouds poured out water. The skies resounded with thunder. Your arrows
    also flashed around.
  tam-TCV: மேகங்கள் தண்ணீரைப் பொழிந்தன, ஆகாயங்கள் முழங்கி அதிர்ந்தன; உமது அம்புகள்
    அங்கும் இங்கும் மின்னிப் பாய்ந்தன.
  ceb-ULB: Ang mga panganod nagbubo ug tubig; ang mapanganorong kawanangan naghatag
    ug tingog; ang imong mga pana nanagpanglupad.
  pol-UBG: Chmury spłynęły wodą, niebiosa wydały gromy i poleciały twoje strzały.
  urd-GVU: موسلادھار بارش برسی، بادل گرج اُٹھے اور تیرے تیر اِدھر اُدھر چلنے لگے۔
  eng-OEBCW: Clouds poured torrents of water, thunder rolled in the sky, your arrows
    sped to and fro.
  deu-1912: Die dicken Wolken gossen Wasser, die Wolken donnerten, und die Strahlen
    fuhren daher.
  kan-2017: ಮೇಘಮಂಡಲವು ಮಳೆಗರೆಯಿತು; ಆಕಾಶವು ಗರ್ಜಿಸಿತು; ನಿನ್ನ ಬಾಣಗಳು ಎಲ್ಲಾ ಕಡೆಯೂ ಹಾರಿದವು.
  yap-yap: Yungi manileng e pu’og e ran nga but’; me chublingan e derra’ u lane lang,
    me mat e uluch u gubin i yang.
  hlt-MCSB: Khomai loh tui han hawk. Khomong khaw a ol hum. Na thaltang rhoek khaw
    thui.
  mdy-ETH: ሻኣራ ዒሮ ዋርቄኔ፤ ጫሪንጫ ጉጉንፃ ጉጉንሤኔ፤ ዜኤሊንፃኣ ጫሪንጫፓ ቢያ ባንፆና ፖዔኔ።
  twi-ASANTE: Omununkum tɔɔ nsuo, aprannaa gyegyee wɔ soro; na wo bɛmma twaa ogya
    dii akɔneaba.
  eng-WEBU: The clouds poured out water. The skies resounded with thunder. Your arrows
    also flashed around.
  acu-NT: Tura mukuntiuka yumin jitumtikramiayi. Turasha nayaimpinam ipiamat untsuri
    chichaarmiayi. Turasha chaarim untsuri ayaararmiayi.
  spa-PDDPT: Espesas nubes derramaron agua. Los nubarrones tronaron. También tus flechas
    centellaron.
  gun-gun: Arai inhana va'e ojeapo yy. Yva re yapu atã onhendu. Ha'e gui hu'y voi
    oaxa jekuaa joa katy e'ỹ-e'ỹ.
  agu-BL: Ja cawunu' tan saje'n a'bal, nin ja saj. Ja jal xlitz' tu k'ancyok bene'n
    tzi'n, nin ja saj jun chin a'bal tanu'.
  ilo-ULB: Nangibuyat dagiti ulep iti danum; naggurruod ti tangatang, naggilap dagiti
    panam.
  kpg-kpg: Nia gololangi gu malingi iha nia uwa, nia atili gu haluihalulu mai i lala
    di langi, nia ila gu dabadaba i nia madagoaa huogodoo.
  uig-ARA: قارا بۇلۇتلار سۇلارنى تۆكۈۋەتتى؛ ئاسمانلار زور ساداسىنى ئاڭلاتتى؛ بەرھەق،
    سېنىڭ ئوقلىرىڭ تەرەپ-تەرەپكە ئېتىلدى.
  sus-sus: Ala, baa xungbe to i to, a dulonyi naxa sɛrɛn.
  pon-2006: Depwek kan kamwerehdi keteu; nansapwe ngiringirsek sang pahnlahng, oh
    lioal piripir wasa koaros nan wehwe.
  jae-jae: Tao sêsêwa kom ŋasec to umboŋ ŋatêtac kêkêŋ wapap gêjac. Ma aômnêm sôbôsic
    geŋ gamêŋ gêŋgic-gêŋgic.
  ksd-ksd: A umana bakut dia lingire ra bata, A lao i pangpagur; Kaum lavur meme dia
    pala ia vurvurbit.
  tur-YTC: Bulutlar suyunu boşalttı. Gökler gök gürültüsüyle ses verdi. Okların da
    etrafta ışık çaktı.
  bel-N: Убачылі Цябе воды, Божа, убачылі Цябе воды і задрыжэлі, і затрэсьліся бяздоньні.
  grc-BRENT: Καὶ προσέθεντο ἔτι τοῦ ἁμαρτάνειν αὐτῷ· παρεπικραναν τὸν ὕψιστον ἐν ἀνύδρῳ,
  kpr-kpr: Foroga borija dise, utu gambari utu gambari biria tarighuse, barara fugutusira.
  ind-AYT: (77-18) Awan tebal menuangkan air, awan-awan menyatakan suara, juga anak-anak
    panah-Mu melintas.
  yom-yom: Matuti madukula minlangu ; diyilu diduma mu nzazi madionga maku matotuka
    ku ntuala ayi ku mbusa.
  yut-yut: Sɨkak madepsi maŋakwa kɨrɨrɨŋ madepsi awit. Aŋek mal madepsi aŋek teŋteŋɨ
    dukwan dukwan kɨsi yamgwit.
  nya-nya: Mitambo inakhuthula madzi ake pansi, mu mlengalenga munamveka mabingu;
    mivi yanu inawuluka uku ndi uku.
  hrv-hrv: Vode te ugledaše, Bože, ugledaše te vode i ustuknuše, bezdani se uzburkaše.
  mps-mps: Genuai tulubage mu tuluyu, tama pǫ bomonama kulukulu weyu, tama te pǫgo
    be sele ula edaba asiyu, uba peyu yai.
  tpi-tpi: Bikpela ren tru i kam daun, na klaut i pairap strong moa, na lait bilong
    klaut i sut i go i kam long olgeta hap.
  dan-1931: Vandene så dig, Gud, Vandene så dig og vred sig i Angst, ja Dybet tog
    til at skælve;
  vie-OVCB: Các áng mây vội vã trút cơn mưa; tiếng sét nổ rung khung trời thẳm. Tia
    chớp chiếu sáng khắp bốn phương.
  guj-2017: વાદળોએ પાણી વરસાવ્યાં; આકાશે ગર્જના કરી; તમારાં બાણો ચારેબાજુ ઊડ્યાં.
  pon-2006A: Depwek kan kamwerehdi keteu; nansapwe ngiringirsek sang pahnlahng, oh
    lioal piripir wasa koaros nan wehwe.
  por-BRBSL: As nuvens derramaram água. Os céus ressoavam com trovões. Suas setas
    também piscaram ao redor.
  eng-OEBUS: Clouds poured torrents of water, thunder rolled in the sky, your arrows
    sped to and fro.
  swe-swe: Vattnen såg dig Gud (Elohim), vattnen såg dig. De var i smärta, också djupen
    skakade.
  cth-cth: Tâmainaw ni tui a rabawk awh teh, kalvannaw a cairing teh, na palanaw teh
    avoivang lah a yawng awh.
  twi-twi: Omununkum tɔɔ nsu, aprannaa gyigyee wɔ ɔsoro; na wo bɛmma paa gya dii akɔneaba.
  hlt-hlt: Khomai loh tui han hawk. Khomong khaw a ol hum. Na thaltang rhoek khaw
    thui.
  tbz-SIM: Kuyie, mɛniɛ ndo yɑ̀ fɔ̃́ nwe, mɛ̀ do dɑ yɑ̀mu kɛ́fɑ̃ntɛ, kɛ̀ dɑ̀mɛ́ɛ̀rì
    fũ̀ɔ̃̀ kó mɛniɛ nkutìrɛ̀.
  msy-2020: Ezɨ amozir ekiaba izaghirima, onɨmariba danganiba bar dar taghtasi, ezɨ
    arariba pamten dagarvasi.
  dop-dop: Hɑɩ, Ɩsɔ, lʋm nɑ-ŋ nɑ sɔɣɔntʋ kpɑ-wɩ, nɑ pə́ sele nɑ pə́ kpɛŋnɑ hɑtoo pə
    tɑpʋɣʋ tɛɛ.
  azb-azb: Buludlar yağışa döndü, Göylərdən gurultular eşidildi, Hər tərəfə oxların
    töküldü.
  eng-DBY: 'The thick clouds poured out water; the skies sent out a sound, yea, thine
    arrows went abroad:'
  hin-2017: मेघों से बड़ी वर्षा हुई; आकाश से शब्द हुआ; फिर तेरे तीर इधर-उधर चले।
  wol-KYG: Yàlla, ndox maa la gis, ndox maa la gis, di lox; xóote yaa say,
  bjr-bjr: Oonnamu fannoo ani Anutunara rufiasee maqasaa aaku nammariara foora adianau.
    Innaarunai qirafa firaaqoo darara qufanoo aakuasaa fannoo idauruanda kai qifuki
    munu raqee mini raqee inoo.
  eng-YLT: Poured out waters have thick clouds, The skies have given forth a noise,
    Also — Thine arrows go up and down.
  kne-kne: Din odan, inig-as din liboo nankido ed kayang yan nankimat sin amin ay
    disso.
  eng-WYC-2017: The multitude of the sound of waters; clouds gave voice. For why thine
    arrows pass [through];
  eng-WMBB: The clouds poured out water. The skies resounded with thunder. Your arrows
    also flashed around.
  zat-NTPS: Nisa xiuj zila bdxuaj na lu beuj bza ca', ne gulenné̱le̱'e̱ guziu', ne
    gulé̱pele̱'e̱ xesa.
  zty-NTPS: Nis yejw zil bžojen ḻo bejw gasj ka', na' wnneḻe'e wzió', na' wyasḻe'e
    yes wzión'.
  urd-GVH: मूसलाधार बारिश बरसी, बादल गरज उठे और तेरे तीर इधर-उधर चलने लगे।
  rug-rug: Va hoqa ruku sari na lei, meke ta avoso sa paka maṉauru pa galegalearane;
    meke malakapi varikali.
  gaz-gaz: Duumessi bishaan gad dhangalaase; samiiwwan ni qaqawweessaʼan; xiyyi kees
    qixa hundaan balaqqise.
  fra-LSG: Les eaux t’ont vu, ô Dieu! Les eaux t’ont vu, elles ont tremblé; Les abîmes
    se sont émus.
  yal-yal: Ala, igene to i to, e yi xuruxurun. Tilinne yi xuruxurun.
  iou-iou: Yäŋpewi gubam gwägärirän yäpä iromäŋ iwän bukŋa täŋkuk.
  haw-1868: 'Ninini mai la hoi na ao i ka wai: Hoohekili mai la hoi na ao; Hoholo
    ae la na uila ou.'
  arb-NAV: سَكَبَتِ الْغُيُومُ مَاءً وَأَرْعَدَتِ السُّحُبُ، وَتَطَايَرَتْ سِهَامُكَ.
  ded-ded: Hoeng yeneng doku kpakegec sawango gbururung heiu tebemedahango piratac
    heima noboc noboc kpesaiec.
  ewe-ewe: Lilikpo ɖuɖu tsi bababa, dziŋgɔli ɖe gbe, eye wò aŋutrɔwo klẽ dzo bibibi,
    yi gagbɔ.
  eng-LEE: '(77:18) The clouds poured out water; the skies sent forth thunder: also
    thy arrows sped along.'
  asm-FB: মেঘে জলৰাশিক তললৈ ঢালি দিলে; আকাশত বজ্রই গৰ্জ্জন কৰিলে; তোমাৰ বিদ্যুতৰ কাঁড়বোৰ
    ইফালে সিফালে চমকিব ধৰিলে।
  sus-A: عَلَ، بَا شُنفبٍ تٌ عِ تٌ، عَ دُلٌنيِ نَشَ سّرّن.
  fra-SBL: Les nuages ont versé de l'eau. Les cieux ont résonné du tonnerre. Vos flèches
    ont aussi volé autour.
  hbo-hbo: רָ֘א֤וּךָ מַּ֨יִם ׀ אֱ‍ֽלֹהִ֗ים רָא֣וּךָ מַּ֣יִם יָחִ֑ילוּ אַ֝֗ף יִרְגְּז֥וּ
    תְהֹמֹֽות׃
  kik-kik: Matu mooiririe mbura, nacio ngwa ikĩruruma igũrũ guothe; heni ciahenũkire
    ikĩrathũka mĩena yothe
  fra-NCL: Les eaux t’ont vu, ô Dieu, les eaux t’ont vu, et elles ont tremblé ; les
    abîmes se sont émus.
  cek-AK: Tamainawk mah tui to kraih o; vannawk ah khopazih; nang ih kaliinawk doeh
    ahmuen kruekah krak o.
  cuk-cuk: Mogirmar, dii-dummad owialid, nibneggi, malamar gollomakded, nibneggi,
    malamar ibyeded.
  uig-CYR: Бирақ улар йәнә Униң алдида гуна қиливәрди, Чөлдә Һәммидин Алий Болғучиға
    асийлиқ қилди.
  tel-2017: మబ్బులు నీళ్లు కుమ్మరించాయి, ఆకాశం గర్జించింది, నీ బాణాలు రివ్వున ఎగిశాయి.
  hat-BSA: Nwaj yo te vide gwo dlo. Syèl yo te bay gwo kout loray. Flèch Ou yo te
    lime pa isit e pa lòtbò.
  ukr-ONPU: Але вони продовжували грішити проти Нього, бунтувати проти Всевишнього
    на висохлій землі.
  kos-kos: Pukunyeng uh okoala af, Pulahl kas yen engyeng uh, Ac sarom sarmelik nu
    yen nukewa.
  hbo-WLC: רָ֘א֤וּךָ מַּ֨יִם ׀ אֱֽלֹהִ֗ים רָא֣וּךָ מַּ֣יִם יָחִ֑ילוּ אַ֝֗ף יִרְגְּז֥וּ
    תְהֹמֽוֹת׃
  ibo-ibo: Igwe ojii wụpụrụ mmiri, mkpọtụ egbe eluigwe jupụtara mbara eluigwe; àkụ
    gị gburu amụma ebe niile.
  ory-ory: ମେଘମାଳ ଜଳ ବୃଷ୍ଟି କଲେ, ଆକାଶ ଗର୍ଜ୍ଜନ କଲା; ମଧ୍ୟ ତୁମ୍ଭର ତୀରସବୁ ବ୍ୟାପ୍ତ ହେଲା।
  chk-chk: Ekewe kuchu ra ninätiu koluk, ekewe chopulap ra püng me läng. Om kewe inefi
    ra fila ekis meinisin.
  rop-rop: Ola klaud bin meigim rein buldan, en thanda bin meigim nois brom skai en
    laitining bin laitlaitbat brom ebri said.
  ukr-1871: Линуло з хмар водою; од тучі роздався голос, і стріли твої миготїли.
  yon-yon: Wiib arimbed am menebuune, ambid ari kuu nambad kamoone, eb imak kuu ana
    baradmemoon areb anuk kere ari kere kamoon.
  deu-1951: (077-18) die Wolken gossen Wasser, es donnerte in den Lüften, und deine
    Pfeile fuhren daher;
  eng-JPS: (77-18) The clouds flooded forth waters; the skies sent out a sound; Thine
    arrows also went abroad.
  srp-1865: Iz oblaka lijaše voda, oblaci davahu glas, i strijele tvoje leæahu.
  lug-lug: Ebire byayiwa amazzi ne bivaamu n’okubwatuka, era n’obusaale bwo ne bubuna.
  heb-heb: זרמו מים עבות קול נתנו שחקים אף חצציך יתהלכו׃
  ben-IRV: সমস্ত মেঘ জলের ধারা বর্ষণ করল, আকাশমণ্ডল গর্জন করল, তোমার সমস্ত তিরগুলি
    বিক্ষিপ্ত হল।
  ntu-ntu: X drtc' ycngrlrlzm mz trlipu. X zbo nzadclr tewa kxetu. X bzlrpc rpnakile
    nrlc apule nipna Mz nzpnamilxti-krde nrlc. X bzlrmei yrpu-zlile bongavz Mz nzpro-krm
    nounenq.
  pan-pan: ਘਟਾਂ ਨੇ ਮੋਹਲੇਧਾਰ ਮੀਂਹ ਵਰ੍ਹਾਇਆ, ਗਗਣ ਨੇ ਖੜਕਾ ਦਿੱਤਾ, ਤੇਰੇ ਤੀਰ ਲਾਂਭੇ ਛਾਂਭੇ
    ਚੱਲੇ।
  mya-JVB: မိုဃ်းတိမ် တို့သည် ရေ ကို သွန်းလောင်း ၍၊ မိုဃ်း ကောင်းကင်တို့လည်း အသံ ဗလံပြု
    ကြပါ၏။ ကိုယ်တော် ၏ မြှား တို့သည် အရပ်ရပ်သို့ ရောက် ကြပါ၏။
  kgf-kgf: Hosusunéŋ kia qocgéyu mayu sawanéŋ buŋ parandaŋ héiyu piliticga acguc ʒakoŋ
    ésécnec néwéc néwéc mayec.
  tte-O: Yaloyaloi galewa sisuwai ilobima, tutu itutu bulibuli mena na pigabu ipigabu
    ana kaba pigabu mena.
  tbg-tbg: Tonavuqihairo nora aaqu ntivaro naaruvavano qaiqaa qaiqaavata uva tivaqiro
    vivaro veva hini hini aruantema kero, aaquakaavano uti vairave.
  hmo-hmo: Ori ese medu idia siaia diho. Guba danu ia boiboi, bona oiemu kevaru be
    kahana ibounai dekena amo ia diari.
  zar-NT: Buluʼlalaj böaj lúzxiba nisa. Lúzxiba xitsáʼ gunnëdaʼ guziúʼ. Guyëpi yösa
    ca yuguʼ yaga lahui tuchiʼ.
  urd-urd: बदलियों ने पानी बरसाया, आसमानों से आवाज़ आई, तेरे तीर भी चारों तरफ़ चले।
  rus-SYN: 'Но они продолжали грешить пред Ним и раздражать Всевышнего в пустыне:'
  bqc-SIM: Ísia wɛsìnlɛ Lua, ísia wɛsìnlɛ ↄ̃ à kↄ̃dɛ̀, à lùalua za a ɛu.
  tcz-CHONGTHU: Meilhang in go ahin juhlhahsah in, van gin kithong chun vanthamjol
    chu agin akithonsah in ahi. Nakolphe thalchang chun ahin salvah in ahi.
  mar-mar: मेघांनी पाणी खाली ओतले; आभाळ गडगडाटले; तुझे बाणही चमकू लागले.
  isl-isl: Það varð skýfall og þrumur bergmáluðu um himininn. Elding leiftraði.
  hlt-THB: Cingmaikhqi ing tui hawk unawh, khawnghi ing hum hy; na lakhqi ing huna
    haina phla hlap hlap hy.
  qub-qub: Pucutaypitapis tamyami shicwamuran. Räyupis janajchömi pashtasha. Intërupami
    illgushapis.
  bqp-bqp: Ludambɛ í kↄ̀tɛ, surapatana kĩni dↄ musu, n kànↄ tɛn fã legũpina ũ.
  hat-hat: (077:18) Nwaj yo pran vide gwo lapli, kout loraj pran woule nan nwaj yo,
    kout zèklè fè yanyan nan tout syèl la.
  eng-BSB: The clouds poured down water; the skies resounded with thunder; Your arrows
    flashed back and forth.
  eng-WEBPB: The clouds poured out water. The skies resounded with thunder. Your arrows
    also flashed around.
  kbq-kbq: Hampompintira ko'mo'a herafi neramigeno, monagemo'a kragugu nehigeno, kopsinamo'a
    rutrage huno kevema ahene trazankna huno enevie.
  pon-pon: Tapok kalaimun akan kamoredier pil, tapok kan wiadar nanjapwe, o liol piripir
    jili.
  nhe-BL: Nopa mixtli quichijqui ma tlaahuetzi chicahuac. Huan tlatomonqui nepa elhuicac.
    Huan nojquiya tlapetlanqui tlen se lado hasta seyoc.
  wnc-wnc: Sike sopa enandangga buyambam siknga taawan gakngat gwekaa buyambam siknga
    kaapmapa yakut. Yaawan yapasik kaa kuwan apan kuupbam sikut.
  bus-bus: Ludambɛɛ í kwɛ̀ɛ, lapatana kĩi gↄ̃ dↄ musu, n kànↄↄ e fãa loupina ũ.
  gub-BL: Ywàkun umugyr kar àmàn. Ywak wànoànog. Iweraw paw uhyape katu ywy nànàn.
  eng-DRA: 'And they added yet more sin against him: they provoked the most High to
    wrath in the place without water.'
