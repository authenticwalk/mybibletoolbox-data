verse: PSA.077.018
translations:
  mal-C: അങ്ങയുടെ ഇടിനാദം ചുഴലിക്കാറ്റിൽ മുഴങ്ങിക്കേട്ടു, അങ്ങയുടെ മിന്നൽപ്പിണരുകൾ
    ഭൂതലത്തെ പ്രകാശിപ്പിച്ചു; ഭൂമി വിറയ്ക്കുകയും നടുങ്ങുകയും ചെയ്തു.
  deu-TKW: In den Strömen ergoß sich das dichte Gewölk; die Wolken donnerten, und
    es fuhren einher deine Pfeile.
  lin-lin: Mapata esopaki mayi ebele, likolo eyokisaki lokito ya kake, mpe makonga
    na Yo ezalaki koleka-leka na bangambo nyonso.
  mmx-mmx: Leretepaavat at lengkon takabu ram ga teposok su, la losoosoo at lavanga
    ga mam ga soosoo axasep lavatbung menemen. La lavatbung menemen ga dede la gangne.
  eng-LSV: The voice of Your thunder [is] in the spheres, || Lightnings have lightened
    the world, || The earth has trembled, indeed, it shakes.
  eng-GNV: 'The voyce of thy thunder was rounde about: the lightnings lightened the
    worlde: the earth trembled and shooke.'
  eng-WEBSTER: 'The voice of thy thunder was in the heaven: the lightnings lightened
    the world: the earth trembled and shook.'
  nhw-BL: Caquistic tlatomonilotl ipan nopa hueyi ajcomalacatl. Huan nopa tlapetlancayotl
    quitlahuili nochi tlaltipactli, huan ni tlaltipactli huihuipicac.
  swh-ONEN: Ngurumo yako ilisikika katika upepo wa kisulisuli, umeme wako wa radi
    ukaangaza dunia, nchi ikatetemeka na kutikisika.
  bba-bba: Mɑ ɡurɑ nɛmɔ nɡe dɑɑ surundu. Mɑ ɡuru ɡbɑ̃sukubu nɔɔrɑmɔ. Mɑ ɡuru mɑɑkinu
    dɑɑmɔ wɔllun bɑɑmɑ.
  eng-KJVCPB: 'The voice of thy thunder was in the heaven: The lightnings lightened
    the world: The earth trembled and shook.'
  luo-luo: Mor polo mari nowinji ei yamo mager, mil polo mari nomenyo piny duto, kendo
    piny notetni kendo oyiengni.
  aii-aii: ܩܵܠܵܐ ܕܩܲܪ̈ܩܲܡܝܵܬܘܼܟ݂ ܒܓܵܪܕܵܒܘܼܠܹܐ، ܒܘܼܗܪܸܢܗܘܿܢ ܒܸܪ̈ܩܹܐ ܠܒܪܝܼܬܵ‌ܐ، ܪܓܝܼܕ
    ܠܵܗ̇ ܘܕܘܼܪܘܸܕ ܠܵܗ̇ ܐܲܪܥܵܐ.
  meu-meu: Emu guba rahurahu e makohi dagu, koea hirihiri lalonai, emu kevaru ese
    tanobada e hadiaria, tanobada e marere-marere bona e heude-heude.
  npi-ULB: तपाईंको गर्जनको सोर हावामा सुनियो । बिजुलीको चमकले संसारलाई उज्‍यालो बनायो
    । पृथ्वी थरथर काम्यो र हल्लियो ।
  yor-yor: Àrá rẹ̀ ni a gbọ́ nínú ìjì, ìmọ́lẹ̀ rẹ̀ mọ́lẹ̀ sí gbogbo ayé; ayé bẹ̀rù,
    wọ́n sì wárìrì.
  pes-OPCB: در میان گردباد صدای رعد شنیده شد و برق آسمان دنیا را روشن کرد. زمین تکان
    خورد و لرزید.
  tgl-ULB: Ang madagundong mong boses ay narinig sa hangin; inilawan ng kidlat ang
    mundo; nanginig at nayanig ito.
  nop-nop: Dagoŋ nadiune muŋkulapdi fifiŋgobut gut kiulaŋa toguk. Kaŋ filimpit tubune
    hautaŋiŋdi kwetkwet udapmaguk, unduŋ tubune kwet adi tiŋati mahamulune tibitim
    tuguk!
  hui-hui: Humbirini wai biyago dombeneha howa hari kilikulu timbuni lelarigoni. Hari
    daba migimege lelarigome dindi bibahendeha wá hagimbu biyagola dindi ogo mogo
    lalu dumbirumbi biagimbu biya.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​မိုး​ကြိုး​သံ​သည်​မြည်​ဟည်း ထွက်​ပေါ်​လာ​လျက် လျှပ်​ပန်း​လျှပ်​နွယ်​တို့​သည်​လည်း​ကမ္ဘာ
    တစ်​ဝန်း​လုံး​ကို​လင်း​စေ​ပါ​၏။ မြေ​ကြီး​သည်​ထိတ်​လန့်​တုန်​လှုပ်​ပါ​၏။
  bod-N: རླུང་འཁོར་འཚུབ་མའི་ནང་དུ་ཐོག་སྐད༌གྲགས། །གློག་དམར་འཁྱུགས་ནས་འཇིག་རྟེན་འོད་ལ༌ཁྱེར།
    །ས་གཞི་འདར་ཞིང་འགུལ་ནས་ཡོམ་ཡོམ༌བྱས།།
  wsk-wsk: Pure nirung daula biya ningi aratukaso, se pure nikim ali sor lilim la
    nikim tuikaso; ali uririkikaso ale wanara ko kapakaso.
  sna-sna: Kutinhira kwenyu kwakanzwika muchamupupuri, kupenya kwenyu kwakavhenekera
    nyika; nyika yakadedera ikadengenyeka.
  spa-BLM: La voz de tu trueno estaba en el torbellino. Los relámpagos iluminaron
    el mundo. La tierra tembló y se estremeció.
  cac-cac: Ix ib'xi lum luum tic yuuj. Ix ab'chaj sc'an̈ c'u d'a scal chacxuxum ic'.
    A a leb'lon, ix yac' saquilq'uinal d'a yolyib'an̈q'uinal tic.
  swh-ULB: Sauti yako kama ya radi ilisikika katika upepo; radi iliwasha dunia; nchi
    iliogopa na kutetemeka.
  bel-bel: спакушалі Бога ў сэрцы сваім, патрабавалі ежы па душы сваёй,
  deu-ELBBK: Die Wolken ergossen Wasser; das Gewölk ließ eine Stimme erschallen, und
    deine Pfeile fuhren hin und her.
  mbb-OT: Ne egkezineg is selenuhug te menge vagyu; is menge kilat neketayew te kelibutan;
    ne neyunggat is kelibutan.
  mal-2015: നിന്റെ ഇടിമുഴക്കം ചുഴലിക്കാറ്റിൽ മുഴങ്ങി; മിന്നലുകൾ ഭൂതലത്തെ പ്രകാശിപ്പിച്ചു;
    ഭൂമി കുലുങ്ങി നടുങ്ങിപ്പോയി.
  gup-gup: Mak kunmayorrkkimuk wokdi yiman kayime ngudda yimarnbom wernhngurdulmi
    rowk. Ngudda ke namarrkon warridj, wanjh bolkwolkang kondah kurorre, dja wanjh
    bolkrokarokani wernkih duninjh!
  rmc-rmc: O chmari čhorenas avri o paňi, o ňebos herminelas a tire šipi ľecinenas
    pre savore seri.
  nlg-nlg: Nimua na viviha te tagumu mai loka ni ghuri, Na viti te bulua na maramana.
    Na pari te tatata me aleale.
  pes-OPV: صدای رعد تو در گردباد بود و برقها ربع مسکون را روشن کرد. پس زمین مرتعش
    و متزلزل گردید.
  ron-1924: 'Тунетул Тэу а избукнит ын выртеж де вынт, фулӂереле ау луминат лумя:
    пэмынтул с-а мишкат ши с-а кутремурат.'
  ben-OBCV: ঘূর্ণিঝড়ের মধ্যে তোমার বজ্রধ্বনি শোনা গেল, তোমার বিদ্যুৎ পৃথিবী আলোকিত
    করল; জগৎ কম্পিত হল আর টলমল করে উঠল।
  som-som: Codkii onkodkaaguna wuxuu ku dhex jiray cirwareenta, Hillaacuna wuxuu iftiimiyey
    dunida, Dhulkuna wuu gariiray oo wuu ruxmaday.
  lat-VUC: Et tentaverunt Deum in cordibus suis, ut peterent escas animabus suis.
  eng-ASVBT: 'The voice of thy thunder was in the whirlwind; The lightnings lightened
    the world: The earth trembled and shook.'
  mna-mna: Nu kam ma miiri napiu itoogo, mi lele ikuruŋ ma kalŋaana biibi, mi lele
    ikimitmit ma ka azuŋka iyaara pa toono. Mi nu toktok toono ma ilala imarmar.
  ita-1885: Il suon de' tuoi tuoni fu per lo giro del cielo; I folgori alluminarono
    il mondo; La terra fu smossa, e tremò.
  eng-LXXUP: And they tempted God in their hearts, In asking meat for the desire of
    their souls.
  eng-ULB: Your thunderous voice was heard in the wind; the lightning lit up the world;
    the earth trembled and shook.
  spa-VBL: Tu trueno retumbó desde el torbellino, y los relámpagos iluminaron el mundo.
    La tierra temblaba y se estremecía.
  fra-_FOB: Ton tonnerre gronda dans le tourbillon; les éclairs brillèrent sur le
    monde; la terre s'émut et trembla.
  mal-mal: അങ്ങയുടെ ഇടിമുഴക്കം ചുഴലിക്കാറ്റിൽ മുഴങ്ങി; മിന്നലുകൾ ഭൂതലത്തെ പ്രകാശിപ്പിച്ചു;
    ഭൂമി കുലുങ്ങി നടുങ്ങിപ്പോയി.
  urd-GVR: Āṅdhī meṅ terī āwāz kaṛaktī rahī, duniyā bijliyoṅ se raushan huī, zamīn
    kāṅptī kāṅptī uchhal paṛī.
  suz-BL: फश गिवारम इन बुंबु पशो नेंसाक्‍व। इन चिलामी रागी नेल्‍ल छेङछेङ दुम्‍त। रागी
    ख्रिंख्रि पा हिम्‍साक्‍व।
  eng-NOY: Thy thunder roared in the whirlwind; Thy lightning illumined the world;
    The earth trembled and shook.
  ita-1927: La voce del tuo tuono era nel turbine; i lampi illuminarono il mondo;
    la terra fu scossa e tremò.
  ckb-ckb: گرمەی هەورەتریشقەی تۆ لە گەردەلوول، بروسکەکان دنیایان ڕووناک کردەوە، زەوی
    لەرزی و هەژا.
  eng-BBE: The voice of your thunder went rolling on; the world was flaming with the
    light of the storm; the earth was shaking.
  xsi-xsi: Noko kuveta mbamba ipu kaika lâ mbilu ŋalae ilo. Loloa nde salaga-salaga
    nâ kala isinala tâno ndoni, aku tâno tamwata imo ririŋo nâ.
  kan-OKCV: ನಿಮ್ಮ ಗುಡುಗಿನ ಶಬ್ದವು ಸುಂಟರಗಾಳಿಯಲ್ಲಿ ಕೇಳುತ್ತಿತ್ತು. ಮಿಂಚುಗಳು ಜಗತ್ತನ್ನು ಬೆಳಗಿಸಿದವು.
    ಭೂಮಿಯು ನಡುಗಿ ಕದಲಿತು.
  tam-2017: உம்முடைய குமுறலின் சத்தம் சுழல்காற்றில் முழங்கினது; மின்னல்கள் உலகை பிரகாசிக்கச்
    செய்தது; பூமி குலுங்கி அதிர்ந்தது.
  spa-RV-1909: Anduvo en derredor el sonido de tus truenos; los relámpagos alumbraron
    el mundo; estremecióse y tembló la tierra.
  ron-BTF: Vocea tunetului tău a fost în cer, fulgerele au luminat lumea, pământul
    a tremurat și s-a zguduit.
  eng-WEBP: The voice of your thunder was in the whirlwind. The lightnings lit up
    the world. The earth trembled and shook.
  eng-FBV: Your thunder rumbled from the whirlwind; lightning flashes lit up the world;
    the earth quaked and shook.
  nld-1939: Uw donder kraakte en rolde, Uw bliksems verlichtten de wereld, De aarde
    rilde en beefde!
  nch-BL: Caquistic tatomonilot ipan nopa hueyi ajcomalacat. Huan nopa tapetancayot
    quitaahuili nochi taltipacti, huan ni taltipacti huihuipicac.
  vie-1934: Tiếng sấm Chúa ở trong gió trốt; Chớp nhoáng soi sáng thế gian; Đất bèn
    chuyển động và rung rinh.
  cha-cha: 'Ya y palampan y jilumo estaba gui remolino; ya y lamlam maniiina gui tano:
    ya y tano manmayengyong yan manlalaolao.'
  hin-CV: आपकी गरजना का स्वर बवंडर में सुनाई पड़ रहा था, आपकी बिजली की चमक से समस्त
    संसार प्रकाशित हो उठा; पृथ्वी कांपी और हिल उठी.
  eng-OURB: The voice of your thunder was in the whirlwind. The lightnings lit up
    the world. The earth trembled and shook.
  spa-BES: La voz de tu trueno comenzó a rodar; el mundo estaba ardiendo con la luz
    de la tormenta; la tierra estaba temblando.
  tdx-tdx: Tam-po’ i tangololahiy ty fivola’ i ampi’oy; nampireandreañe’ i helatsey
    ty voatse toy! nihondrahondra naho niozoñozoñe ty tane toy.
  tha-KJV: ฟ้าผ่าของพระองค์​มี​เสียงอยู่ในฟ้าสวรรค์ ฟ้าแลบทำให้พิภพสว่าง แผ่​นดินโลกก็สั่นสะเทือนและหวั่นไหว
  por-BR-2018: O ruído de teus trovões estava nos ventos; relâmpagos iluminaram ao
    mundo; a terra se abalou e tremou.
  deu-ELO: Die Stimme deines Donners war im Wirbelwind, Blitze erleuchteten den Erdkreis;
    es zitterte und bebte die Erde.
  eng-WYC-2018: the voice of thy thunder was in a wheel. Thy lightnings shined to
    the world; the earth was moved, and trembled. (the sound of thy thunder was in
    the whirlwind. Thy lightnings shone upon the world; the earth was shaken, and
    trembled.)
  epo-epo: La voĉo de Via tondro estis en la turnovento, Fulmoj lumigis la mondon;
    Tremis kaj ŝanceliĝis la tero.
  gfk-gfk: Ira num parparara di ga hadadei narakoman tano morohiluo, ma no num hile
    ga bulo sare no ula hanuo. No ula hanuo ga dedar ma ga gunagune.
  uig-PIN: Güldürmamangning awazi ⱪara ⱪuyunda idi, Qaⱪmaⱪlar jaⱨanni yorutti; Yǝr
    yüzi alaⱪzadǝ bolup tǝwrǝndi.
  beo-beo: Gugelebe da gobagala:su. Ha:ha:na digagala:su da osobo bagade hadigilisisu.
    Osobo bagade da fofogoi dagoi.
  tpi-OTNT: Yu mekim klaut i pairap namel long raunwin. Lait bilong klaut i mekim
    olgeta hap bilong graun i lait, na graun yet i guria guria.
  hau-SA: Aka ji tsawanka a cikin guguwa, walƙiyarka ta haskaka duniya; duniya ta
    yi rawar jiki ta girgiza.
  udu-udu: Dhali mom pini jin ’twaḵa mondor ma sho’k mo tani a’di diki’d e ’tham kun
    ’theḵkin mo. Awara sho’k pini a’di kushki mony’cesh mo, dhali mony’cesh deeki’d
    ki bir bir mo dhali yiḵin is mo.
  uig-LAT: Güldürmamangning awazi qara quyunda idi, Chaqmaqlar jahanni yorutti; Yer
    yüzi alaqzade bolup tewrendi.
  nde-nde: Umdumo wakho wezwakala uphakathi kwesivunguzane, umbane wakho wawukhanyisa
    umhlaba; umhlaba wavevezela wanyikinyeka.
  ton-ton: 'Naʻe ʻi he langi ʻae leʻo ʻo hoʻo mana: naʻe fakamaama ʻaki ʻa māmani
    ʻae ngaahi ʻuhila: naʻe tetetete mo ngalulu ʻae fonua.'
  ces-1613: Vydali povodně oblakové, vydala hřmot nebesa, ano i kameníčko tvé skákalo.
  eng-WMB: The voice of your thunder was in the whirlwind. The lightnings lit up the
    world. The earth trembled and shook.
  tam-TCV: உமது இடியொலி சுழற்காற்றில் கேட்டது, உமது மின்னல் உலகத்திற்கு வெளிச்சம்
    கொடுத்தது; பூமி நடுங்கி அதிர்ந்தது.
  ceb-ULB: Ang imong gadalugdog nga tingog madungog diha sa hangin; ang kilat midan-ag
    sa kalibotan, ang yuta mikurog ug nauyog.
  pol-UBG: Huk twego grzmotu wśród obłoków, błyskawice oświetliły świat, ziemia poruszyła
    się i zatrzęsła.
  urd-GVU: آندھی میں تیری آواز کڑکتی رہی، دنیا بجلیوں سے روشن ہوئی، زمین کانپتی کانپتی
    اُچھل پڑی۔
  eng-OEBCW: Loud was the roll of your thunder, lightnings lit up the world. Earth
    quaked and trembled.
  deu-1912: Es donnerte im Himmel, deine Blitze leuchteten auf dem Erdboden; das Erdreich
    regte sich und bebte davon.
  kan-2017: ಬಿರುಗಾಳಿಯಲ್ಲಿ ನಿನ್ನ ಗುಡುಗು ಕೇಳಿಸಿತು; ಮಿಂಚುಗಳು ಭೂಮಂಡಲವನ್ನು ಬೆಳಗಿಸಿದವು;
    ಭೂಮಿಯು ಅಲ್ಲಾಡಿ ಕಂಪಿಸಿತು.
  yap-yap: Lingan e dirra’ rom e malay nga but’, ma ram’en e uluch ni be matmat e
    gal’ e fayleng; me t’on nge rur e fayleng.
  hlt-MCSB: Humhae khui lamkah na khohum ol ah rhaek la phaa tih lunglai khaw tlai
    coeng, diklai khaw hinghuen coeng.
  mdy-ETH: ኔኤኮ ጉጉንሣ ዑኡዛ ዓልጋሢ ዢባሮይዳ ዋይዚንቴኔ፤ ዜኤሊንፃ ኔኤኮ ዓጮ ፖዒሴኔ፤ ሳዓ ጎጋይቂ ዓጊፄኔ።
  twi-ASANTE: Wʼaprannaa boboom wɔ twahoframa no mu, wʼanyinam hyerɛn ewiase; asase
    popoeɛ na ɛwosoeɛ.
  eng-WEBU: The voice of your thunder was in the whirlwind. The lightnings lit up
    the world. The earth trembled and shook.
  acu-NT: Tura katurang winamtai, ipiamtancha antukarmiayi. Tura chaarim ayainamtai,
    nungka jiitsumir wajakmiayi. Tura uu uurmatai, nungkaka muchikmiayi.
  spa-PDDPT: El ruido de tu trueno estaba en el remolino de viento. Los relámpagos
    iluminaron el mundo. Tembló y se estremeció la tierra.
  gun-gun: Ndeguigua yapua hi'ãgue-'ãgue nhendu opa rupi, overa va'e voi omoexakã
    ovy yvy re. Yvy omyĩ vy oryryi.
  agu-BL: Ja quibit cyakil wunak bene'n tzi'n yi e'chk k'ancyok yi ncu'. Ncha'tz chin
    txekun nin ban bene'n tzi'n tan yi e'chk xlitz'. Nin tircu'n yi wuxtx'otx', ja
    yucan tan yi e'chk coblajnob.
  ilo-ULB: Ti kasla gurruod a timekmo ket nangngegan iti angin, ti kimat ket sinilnaganna
    ti lubong; ti daga ket nagkintayeg ken naggungon.
  kpg-kpg: Di lee o au atili gu haluihalulu, gei henuailala gu maahina i au ila ala
    e dabadaba. Henuailala gu bolebole gu ngalungalua.
  uig-ARA: گۈلدۈرماماڭنىڭ ئاۋازى قارا قۇيۇندا ئىدى، چاقماقلار جاھاننى يورۇتتى؛ يەر
    يۈزى ئالاقزادە بولۇپ تەۋرەندى.
  sus-sus: Nuxuie naxa ye gbegbe ragoro, galanyi naxa bula koore ma, seyamakɔnyie
    naxa lu alɔ tanbɛ wolixie.
  pon-2006: Sapwellimomwi nansapwe ngiringirsek, oh sampah marainkipeseng sapwellimomwi
    lioal; sampah itihtikek oh rerrer.
  jae-jae: Aômnêm wapap ŋakicsêa ŋadindiŋ kaiŋ teŋ, ôsic kêpô gamêŋ ŋawê kêsa e nom
    ŋawiwic dendeŋgeŋ to kôtêŋ-kôtêŋgeŋ.
  ksd-ksd: A nilai kaum pipi i.po rikai ta ra ragia, A umana meme dia vakapa ra gunagunan;
    Ra pia i guria ma i dadadar.
  tur-YTC: Gürleyişinin sesi kasırgadaydı. Şimşekler dünyayı aydınlattı. Yer titredi
    ve sarsıldı.
  bel-N: Лінулі з хмараў воды; выдалі голас аблокі, і лёталі стрэлы Твае.
  grc-BRENT: καὶ ἐξεπείρασαν τὸν Θεὸν ἐν ταῖς καρδίαις αὐτῶν, τοῦ αἰτῆσαι βρώματα
    ταῖς ψυχαῖς αὐτῶν.
  kpr-kpr: Ninda barara gururu gararaghuse kerere karara ghiri a kotugo biria tarighuse
    usasa tomanako use, jaraghetiri enda isagha usira. Amingiri, dumo firi, enda barago
    daradaraghusira.
  ind-AYT: (77-19) Suara gemuruh-Mu mengelilingi, halilintar menerangi dunia, bumi
    bergetar dan berguncang.
  yom-yom: Zinzazi ziaku ziwakana mu kimbongila ; zitsiemo zikienzula ntoto ; ntoto
    wunikuka ayi wutita.
  yut-yut: Mɨrɨm kwasɨgɨlgwit da binapgwan gak da kɨrɨrɨŋ yopbɨ yawit. Mal da aban
    mɨktɨm morap dukwan dukwan kɨsi teŋteŋaŋakwa mɨktɨm kwakwalɨkgɨt.
  nya-nya: Bingu lanu linamveka mʼmphepo ya kamvuluvulu, mphenzi yanu inawalitsa dziko
    lonse; dziko lapansi linanjenjemera ndi kugwedezeka.
  hrv-hrv: Oblaci prosuše vode, oblaci zatutnjiše gromom i tvoje strijele poletješe.
  mps-mps: Nago te pǫ te popoge ebo wali tomode kulukulu omainu ilali. Te pǫgo be
    sele eyu, ula ebo te tigidali tǫ pedaiba ula yali, tama tǫ aga digi te mumunu
    mumunu yai.
  tpi-tpi: Yu mekim klaut i pairap namel long raunwin. Lait bilong klaut i mekim olgeta
    hap bilong graun i lait, na graun yet i guria guria.
  dan-1931: Skyerne udøste Vand, Skyhimlens Stemme gjalded, dine Pile for hid og did;
  vie-OVCB: Sấm nổi ầm ầm trong gió trốt; ánh sáng thắp rực rỡ thế gian. Đất run lên
    và chấn động.
  guj-2017: તમારી ગર્જનાનો અવાજ વંટોળિયામાં હતો; વીજળીઓએ જગતને પ્રકાશિત કર્યું; પૃથ્વી
    કાંપી તથા હચમચી.
  pon-2006A: Sapwellimomwi nansapwe ngiringirsek, oh sampah marainkipeseng sapwellimomwi
    lioal; sampah itihtikek oh rerrer.
  por-BRBSL: A voz de seu trovão estava no redemoinho. Os relâmpagos iluminaram o
    mundo. A terra tremeu e sacudiu.
  eng-OEBUS: Loud was the roll of your thunder, lightnings lit up the world. Earth
    quaked and trembled.
  swe-swe: Molnen vräkte ut vatten, skyarna lät höra sin röst, dina pilar vandrar
    också iväg.
  cth-cth: Na khoparit lawk teh, bongparui dawk ao teh, sumpapalik ni talai pheng
    a ang sak. Talai teh a kâhuet teh a pâyaw.
  twi-twi: Wʼaprannaa bobɔɔ mu wɔ mfɛtɛ no mu, wʼanyinam hyerɛn wiase; asase popoe,
    na ɛwosowee.
  hlt-hlt: Humhae khui lamkah na khohum ol ah rhaek la phaa tih lunglai khaw tlai
    coeng, diklai khaw hinghuen coeng.
  tbz-SIM: Kɛ̀ yɛwɛtɛ̀ɛ cóúnní mɛniɛ, nkɛ̀ itɑpíɛ nyiɛ̀ní, kɛ̀ itɑpíɛ ntú níɛ́ɛ́ tipíìtì
    timɔu.
  msy-2020: Nɨn arariba amɨnir ekiamɨn tongɨn dagarvasi. Ezɨ onɨmariba taghtagha bar
    nguazim gisɨsi, ezɨ nguazim mozorogha sɨvaghsɨvasi.
  dop-dop: Ntɛnɑ tɛʋ kpe ɩsɩɩ lɔɔŋ lʋm nɑ kʋ holiɣi. N tɔɔkɩ nyɑ́ nyəmɑ́ kɛ pɑɑ timpi.
  azb-azb: Qasırğanın içindən ildırım çaxdı, Şimşəklər yer üzünə işıq saçdı, Yer lərzəyə
    gəlib sarsıldı.
  eng-DBY: The voice of thy thunder was in the whirlwind, lightnings lit up the world;
    the earth was troubled and it quaked.
  hin-2017: बवंडर में तेरे गरजने का शब्द सुन पड़ा था; जगत बिजली से प्रकाशित हुआ; पृथ्वी
    काँपी और हिल गई।
  wol-KYG: niir ya yuri, kàddu riire asamaan, say fitt, fettaxandoo,
  bjr-bjr: Ufai namufaqa aaku namu faqa ifanoo ani Anutuna innaarunai qirafa minaki
    kambiqaifaqa iriqa. Ani aakuasaa fannoo aiqama maqa maaqai kaaqa qamannimaqeenoo,
    maqa fannoo aindiri raifanoo kasinoo.
  eng-YLT: The voice of Thy thunder [is] in the spheres, Lightnings have lightened
    the world, The earth hath trembled, yea, it shaketh.
  kne-kne: Din kidom yan man-agodood da, nasilawan din lobong sin kimat na, naikiweg
    ya nanpayegpeg din daga.
  eng-WYC-2017: the voice of thy thunder was in a wheel. Thy lightnings shined to
    the world; the earth was moved, and trembled.
  eng-WMBB: The voice of your thunder was in the whirlwind. The lightnings lit up
    the world. The earth trembled and shook.
  zat-NTPS: Lu be' bdunu' ben guziu' chiu' da gunné̱le̱'e̱ na. Bulusaní' xesa guziu'
    ca naca xe̱zr la xu. Guzúa ste̱be, ne guzrize xe̱zr la xu.
  zty-NTPS: Ḻo be' bdone' wnneḻe'e wzió' chion'. Bza'ní' yes wzión' do ẕente yežlyó.
    Wẕo'ḻe'e, na' wẕize yežlyón'.
  urd-GVH: आँधी में तेरी आवाज़ कड़कती रही, दुनिया बिजलियों से रौशन हुई, ज़मीन काँपती
    काँपती उछल पड़ी।
  rug-rug: Totoso lulusu sa paka maṉauru, meke malakapi pa kasia popoa, si neneqara
    na niniu sa popoa, guana tie tarazuzuna.
  gaz-gaz: Bakakkaan kee bubbee hamaa keessaa dhagaʼame; balaqqeesi kee addunyaa ibse;
    laftis hollattee sochoote.
  fra-LSG: Les nuages versèrent de l’eau par torrents, Le tonnerre retentit dans les
    nues, Et tes flèches volèrent de toutes parts.
  yal-yal: Tulen yi godo keli kore. Galanna yi a xuiin namini kore. Kuyen yi a ɲinna
    masɔxɔn yiren birin yi.
  iou-iou: Iromäŋ täŋpewi yäŋpäŋ-wädäŋ iwarirän yäpä kwinitpäŋ peŋyäŋeŋirän komeni
    komeni kwawakgän itkuŋ. Ude täŋirän kome kwaiŋkuk.
  haw-1868: 'Maloko o ka puahiohio ka leo o kou hekili: Hoomalamalama mai la na uila
    i ka honua: Naue iho la ka honua me ka haalulu.'
  arb-NAV: (زَأَرَ) صَوْتُ رَعْدِكَ فِي الزَّوْبَعَةِ، فَأَضَاءَتِ الْبُرُوقُ الْمَسْكُونَةَ،
    وَارْتَعَدَتِ الأَرْضُ وَاهْتَزَّتْ.
  ded-ded: Firang kunengngo amabangec heimerenu imocac manau geac gbururunggac udumengtoa
    fingerec. Geac piratacngo bangeha bangeha mekperagiyunuu bangecngo kengec amma
    dendeng kpekecfec.
  ewe-ewe: Wose wò gbeɖeɖe le yali me, wò dzikedzo klẽ ɖe xexea me, eye anyigba ʋuʋu
    hedzo nyanyanya.
  eng-LEE: (77:19) The voice of thy thunder was in the whirlwind; lightnings gave
    light to the world; the earth trembled and quaked,
  asm-FB: বা’মাৰলী বতাহত তোমাৰ বজ্ৰৰ ধ্বনি শুনা গ’ল; তোমাৰ বিজুলিৰ চমকে পৃথিৱী আলোকময়
    কৰিলে; পৃথিৱী কঁপি উঠিল আৰু জোকাৰ খালে।
  sus-A: نُشُييٍ نَشَ يٍ فبٍفبٍ رَفٌرٌ، فَلَنيِ نَشَ بُلَ كٌورٍ مَ، سٍيَمَكْنيِيٍ
    نَشَ لُ عَلْ تَنبّ وٌلِشِيٍ.
  fra-SBL: La voix de ton tonnerre était dans le tourbillon. Les éclairs ont illuminé
    le monde. La terre a tremblé et a été secouée.
  hbo-hbo: זֹ֤רְמוּ מַ֨יִם ׀ עָבֹ֗ות קֹ֖ול נָתְנ֣וּ שְׁחָקִ֑ים אַף־חֲ֝צָצֶ֗יךָ יִתְהַלָּֽכוּ׃
  kik-kik: Ngwa yaku yaiguĩkanire kĩhuhũkanio-inĩ, rũheni rwaku rũkĩmũrĩka thĩ yothe,
    nayo thĩ ĩkĩinaina na ĩgĩthingitha.
  fra-NCL: Les nuées déversèrent leurs eaux, les nues firent entendre leur voix, et
    tes flèches volèrent de toutes parts.
  cek-AK: Nang ih khopazih tuen loe van ah oh; tangphrapuekhaih mah long to toeh;
    long loe tasoeh moe, anghuenh.
  cuk-cuk: Burwa-bipirmakaled-imbaba be-goled malayobi binnasuli gollomakded, be-mala-ibyemamaid
    napaneg ibegwar-imakded, napaneg wawanmakded, bela giglimakded.
  uig-CYR: Улар көңлидә Тәңрини синиди, Нәпсини қандурушқа йемәкликни тәләп қилди.
  tel-2017: నీ ఉరుముల మోత సుడిగాలిలో మోగింది. మెరుపులు లోకాన్ని వెలిగించాయి. భూమి
    వణికి కంపించింది.
  hat-BSA: Bwi tonnè a eklate nan toubiyon an. Loray yo te klere tout tè a. Mond lan
    te tranble. Li te souke.
  ukr-ONPU: Випробовували Бога в серцях своїх, вимагаючи їжу за своїми примхами.
  kos-kos: Pusren pulahl lulap lom ngirla, Ac kalmen sarom sarmelik fin faclu, Ac
    faclu rarrar ac kusrusrsrusr.
  hbo-WLC: זֹ֤רְמוּ מַ֨יִם ׀ עָב֗וֹת ק֭וֹל נָתְנ֣וּ שְׁחָקִ֑ים אַף־חֲ֝צָצֶ֗יךָ יִתְהַלָּֽכוּ׃
  ibo-ibo: A nụrụ ụda egbe eluigwe gị nʼoke ifufe, amụma gị nyere ụwa niile ihe; elu
    ụwa niile mara jijiji, tụkwaa oke egwu.
  ory-ory: ଘୂର୍ଣ୍ଣିବାୟୁରେ ତୁମ୍ଭର ବଜ୍ରଧ୍ୱନି ହେଲା; ବିଜୁଳି ଜଗତକୁ ଆଲୁଅମୟ କଲା; ପୃଥିବୀ କମ୍ପିତ
    ଓ ଥରହର ହେଲା।
  chk-chk: Püngün om chopulap a nom lon ewe ewiniär. Om kewe inefi ra asarama fanüfan.
    Fanüfan a chechech o mwöükük.
  rop-rop: Det nois blanga yu thanda bin jidan langa det wiliwili, en det lait brom
    yu laitining bin laitimap dijan wel. Dijan wel bin sheiksheik nomo lilbit.
  ukr-1871: З вихром розносився голос грому твого, блискавки осьвічували круг земний;
    земля задрожала і задуднїла.
  yon-yon: Eb amkuni kuweng kuu kibin nuub aombed meneboone, eb imakbed okad kumundin
    kuu yuroone, okad kumundin kuu kiringmiyiibbed yobeen.
  deu-1951: (077-19) deine Donnerstimme erschallte im Wirbelwind, die Blitze beleuchteten
    den Erdkreis, daß die Erde in Zittern und Beben geriet;
  eng-JPS: (77-19) The voice of Thy thunder was in the whirlwind; the lightnings lighted
    up the world; the earth trembled and shook.
  srp-1865: Grmljahu gromovi tvoji po nebu; munje tvoje sijevahu po vasiljenoj, zemlja
    se tresijaše i njihaše.
  lug-lug: Eddoboozi lyo ery’okubwatuka lyawulirwa mu kikuŋŋunta okumyansa kwo ne
    kumulisa ensi. Ensi n’ekankana n’enyeenyezebwa.
  heb-heb: קול רעמך בגלגל האירו ברקים תבל רגזה ותרעש הארץ׃
  ben-IRV: ঝড়ের মধ্যে থেকে তোমার বজ্রের মত ধ্বনি শোনা গেল, বিদ্যুৎ জগৎকে আলোকিত করল,
    পৃথিবী কেঁপে গেল ও টলে উঠল।
  ntu-ntu: '@see-verse:PSA.077.017'
  pan-pan: ਤੇਰੇ ਗੱਜਣ ਦਾ ਖੜਕ ਵਾਵਰੋਲੇ ਵਿੱਚ ਹੋਇਆ, ਲਸ਼ਕਾਂ ਨੇ ਸਰਿਸ਼ਟੀ ਨੂੰ ਚਾਨਣ ਦਿੱਤਾ, ਧਰਤੀ
    ਕੰਬੀ ਅਤੇ ਹਿੱਲ ਗਈ।
  mya-JVB: ကိုယ်တော် ၏ မိုဃ်းကြိုး သံ သည် လေဘွေ ၌ ပါ၍၊ လျှပ်စစ် ပြက်သဖြင့်၊ လောက ကို
    လင်း စေပါ၏။ မြေကြီး သည်လည်း တုန် လှုပ် ပါ၏။
  kgf-kgf: Luhuc neŋgocya qeriaiguc guac parandaŋ qaru pilitic asahanéŋ baec séc qetagaliyu
    baecnéŋ hirima keŋha waŋec.
  tte-O: Tutu daguguna bwawa kalona mena, na pigabu mayalena koina yanuwa yaulina
    imayale yo mwanikiniki inuku.
  tbg-tbg: Iqoka kaari aiquvano noraiqama kero harara harara tintema kera, are qaqi
    kaararo naaruvavano voqama kero auvante vaivaro aaquakaavano utiharo ekaa vata
    maata ataama kaivaro vatavano qaki qaki i vaira.
  hmo-hmo: Oi ese guba ena boiboi oi havaraia haraga koehirihiri lalonai, bona kevaru
    ese tanobada ia hadiaria. Tanobada ia mareremarere bona ia heudeheude.
  zar-NT: Lu böʼ budunuʼ biyö́n guziúʼ quiuʼ gunnëdaʼ. Yösa gulaʼyëpi buluʼzeníʼ luyú.
    Gudö́didaʼ budóʼ zxuʼ, en guzxizi luyú.
  urd-urd: बगोले में तेरे गरज़ की आवाज़ थी, बर्क़ ने जहान को रोशन कर दिया, ज़मीन लरज़ी
    और काँपी।
  rus-SYN: искушали Бога в сердце своем, требуя пищи по душе своей,
  bqc-SIM: Lou kwɛ̀, a pũnaa kↄ̃fĩ dↄ̀ luabɛ, n kà tɛdeↄ kpa loupilɛa ũ.
  tcz-CHONGTHU: Chimpei lah-a kon chun van gin ahung kithongin kolphe chun vannoi
    leiset ahin salvah in ahi! Leiset chu akithingin akihot-e.
  mar-mar: तुझ्या गर्जनेची वाणी वावटळित ऐकण्यात आली; विजांनी जग प्रकाशमय केले; पृथ्वी
    कंपित झाली आणि थरथरली.
  isl-isl: Þrumurnar tjáðu reiði þína og eldingarnar lýstu upp jörðina!
  hlt-THB: Khawhum awi ce khaw na phla nawh, khawkphla ing khawmdek ce vang sak hy;
    Khawmdek ing tyn nawh thyn hy.
  qub-qub: Shucucuy wayracho räyuyqui pashtashanpis wiyacashami. Illguyniqui achicyashpanmi
    intëru mundutapis achicyachin. Cay pachapis timlurcunawan cuyuriran.
  bqp-bqp: N pũtãna kĩni dↄ zàga'ĩa gũn, n legũpinaa andunia pù pínki, zĩtɛ kɛ̀
    gìri à yĩ̀gãyĩgã.
  hat-hat: (077:19) Bri loraj la pran woule nan syèl la. Kout zèklè klere toupatou.
    Tè a soti pè, li pran tranble.
  eng-BSB: Your thunder resounded in the whirlwind; the lightning lit up the world;
    the earth trembled and quaked.
  eng-WEBPB: The voice of your thunder was in the whirlwind. The lightnings lit up
    the world. The earth trembled and shook.
  kbq-kbq: Kagra hankeno monagemo'a ununkomofo agasasa nerigeno, kopsinamo'a maka
    kokantega trage huno rumsa huno vuno eno nehigeno, ama mopamo'a kaza nehuno tusi
    agogogu nehie.
  pon-pon: Nanjapwe wiauier nanlan; japwilim omui liol akan kamaraini jappa; jappa
    mokieda o rerer.
  nhe-BL: Caquistic tlatomonilotl ipan nopa hueyi ajcomalacatl. Huan nopa tlapetlancayotl
    quitlahuili nochi tlaltepactli, huan ni tlaltepactli huihuipicac.
  wnc-wnc: Gata tasiwi gakngat gwenu got taknga pinggu yemi dakngakutde banakan katang
    yakut. Sike yapasikga siwan kepna kepna kuupbam kakaa sikut. Siwan kepdaka ayamuyamu
    yuuk yukut.
  bus-bus: N pũtãna kĩi dↄ zàga'ĩa guu, n loupina anduna pù píngi, tↄↄtɛ kɛ̀ gìri,
    à nìgãnigã.
  gub-BL: Àmàn neremimuànoànogaw uhàuhàz ywy nànàn no. Àmàn iweraw paw uhyape katu
    ywy nànàn no. Tupàn umuryryz kar ywy. Ywy uryryryryz a'e.
  eng-DRA: And they tempted God in their hearts, by asking meat for their desires.
