  tel-2017: ప్రభువు శాశ్వతంగా నన్ను తోసివేస్తాడా? ఆయన ఇంకెన్నటికీ మళ్ళీ నా మీద దయ
    చూపడా?
  hat-BSA: “Èske Senyè a va rejte nou pou tout tan? Èske Li p ap janm kite favè Li
