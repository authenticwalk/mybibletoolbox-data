  hat-hat: (077:8-)Eske Seyè a voye m' jete nèt? Eske li p'ap janm kontan avè m' ankò?
  eng-BSB: “Will the Lord spurn us forever and never show His favor again?
  eng-WEBPB: “Will the Lord reject us forever? Will he be favourable no more?
  kbq-kbq: Anumzamo'a ha natreno amefi hu'namifi? Ete mago'anena avesinanteno nazeri
    so'ea huonantegahifi?
  pon-pon: Kalelapok, leowa pan kotin onion kokolata, o a jota pan kotin maki on?
  nhe-BL: ¿Huelis Toteco nechtlahuelcajtoc para nochipa? ¿Huelis ayoc quema nechpalehuis?
  wnc-wnc: Asikaya Buyambam tapata masa asinggan ba namik? Ba asikaya nae apmea take
    dua ba natangamik?
  bus-bus: 'Ma bè: Dii gìwazi mámmann yↄ́? À pↄↄ é kɛwa nna dↄroo?'
  gub-BL: Aipo zanezar utyryk putar tuwe zanewi tuweharupi nehe. Aipo nazanekatu pixik
    kwaw izupe nehe.
  eng-DRA: 'That they may put their hope in God and may not forget the works of God:
    and may seek his commandments.'
