  rus-SYN: возлагать надежду свою на Бога и не забывать дел Божиих, и хранить заповеди
    Его,
  bqc-SIM: Lɛ pↄ́ má dà yãa dↄ̀magu gwã́, ma làasookɛ̀wà mà wɛɛlɛ dↄ̃.
