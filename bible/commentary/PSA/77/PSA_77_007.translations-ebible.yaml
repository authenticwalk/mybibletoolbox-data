  eng-JPS: (77-8) 'Will the Lord cast off for ever? and will He be favourable no more?
  srp-1865: “Zar æe se dovijeka gnjeviti na nas Gospod, i neæe više ljubiti?
  lug-lug: “Mukama anaatusuuliranga ddala ennaku zonna naataddayo kutulaga kisa kye?
