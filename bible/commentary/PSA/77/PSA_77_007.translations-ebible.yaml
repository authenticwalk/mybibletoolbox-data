    his favor again?
  asm-FB: “যিহোৱাই মোক চিৰকালৰ বাবে ত্যাগ কৰিব নেকি? তেওঁ মোক পুনৰ কেতিয়াও দয়া নকৰিব
    নেকি?
  sus-A: ﭑ نَن ﭑ نَتُمَ نٍيٍ مَ ﭑ مَ بّيتِيٍ سَابُي رَ. ﭑ نَن ﭑ يّتّ مَشْرِن،
  fra-SBL: « Le Seigneur nous rejettera-t-il à jamais ? Ne sera-t-il plus favorable ?
  hbo-hbo: אֶֽזְכְּרָ֥ה נְגִינָתִ֗י בַּ֫לָּ֥יְלָה עִם־לְבָבִ֥י אָשִׂ֑יחָה וַיְחַפֵּ֥שׂ
    רוּחִֽי׃
  kik-kik: “Mwathani egũtũũra atũregete nginya tene? Ndarĩ hĩndĩ agacooka gũtũkenera?
