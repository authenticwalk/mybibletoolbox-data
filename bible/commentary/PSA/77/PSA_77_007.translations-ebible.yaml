verse: PSA.077.007
translations:
  mal-C: “കർത്താവ് എന്നെ എന്നേക്കുമായി തള്ളിക്കളയുമോ? അവിടന്ന് ഇനിയൊരിക്കലും എന്നോട്
    ദയാലുവായിരിക്കുകയില്ലേ?
  deu-TKW: 'Ich gedenke in der Nacht meines Saitenspiels, sinne in meinem Herzen,
    und es forscht mein Geist:'
  lin-lin: 'Na butu, nakanisaka lisusu banzembo na ngai ; motema na ngai ezongelaka
    kokanisa, mpe molimo na ngai ekomaka komituna :'
  mmx-mmx: “Kereva, Leeme Silok naba lox abulubun kepe amisik nedik limixin me Israel?
    Kopla neni noxo momo bok ba minedik?
  eng-LSV: Does the Lord cast off for all ages? Does He add to be pleased no longer?
  eng-GNV: Will the Lord absent him selfe for euer? and will he shewe no more fauour?
  eng-WEBSTER: Will the LORD cast off for ever? and will he be favorable no more?
  nhw-BL: ¿Huelis Toteco nechtlahuelcajtoc para nochipa? ¿Huelis ayacmo quema nechpalehuis?
  swh-ONEN: “Je, Bwana atakataa milele? Je, hatatenda mema tena?
  bba-bba: Nɑ nɛn womusu yɑɑyɑmɔ wɔ̃kuru, mɑ nɑ bwisikumɔ nɑ mɔ̀,
  eng-KJVCPB: Will the Lord cast off for ever? And will he be favourable no more?
  luo-luo: “Bende Ruoth Nyasaye nyalo dagi ngʼato chuth? Bende en adier ni ok obi
    ochak ongʼwon kendo?
  aii-aii: ܗܵܐ، ܒܸܬ ܪܲܦܹܐ ܠܝܼ ܡܵܪܝܵܐ ܠܥܵܠܡܝܼܢ، ܘܠܹܐ ܡܲܙܝܸܕ ܗܸܢܝܵܢܹܗ ܡܸܢܕܪܸܫ؟
  meu-meu: Ḡaubada baine dadaraigu hanaihanai, nega ta basine lalo namo henigu lou
    a?
  npi-ULB: के परमप्रभुले मलाई सदाको निम्ति इन्कार गर्नुहुनेछ ? के उहाँले मलाई फेरि
    कहिल्यै कृपा देखाउनुहुनेछैन?
  yor-yor: “Olúwa yóò ha kọ̀ títí láé? Ki yóò ha ṣe ojúrere rẹ̀ mọ́?
  pes-OPCB: «آیا خداوند مرا برای همیشه ترک کرده است؟ آیا او دیگر هرگز از من راضی نخواهد
    شد؟
  tgl-ULB: Tatanggihan ba ako ng Panginoon habang buhay? Hindi na ba niya muli ipakikita
    ang kaniyang tulong?
  nop-nop: “Wapum adi agaŋ sigilulum binek tinamguk? Tiŋa kotigoŋ mu binek nabukahilewaak?
  hui-hui: Anduane Homogohanda inahondo erembira ngialu haabo holebiradabe. Inahondo
    turu lone naholobadabe.
  mya-mya: ဤ​သို့​မိ​မိ​ကိုယ်​ကို​မေး​၏။ ``ဘု​ရား​ရှင်​သည်​ငါ​တို့​ကို​အ​စဉ်​အ​မြဲ
    စွန့်​ပစ်​တော်​မူ​မည်​လော။ ကိုယ်​တော်​သည်​ငါ​တို့​အား​အ​ဘယ်​အ​ခါ​၌​မှ ပြန်​၍​နှစ်​သက်​တော်​မ​မူ​တော့​ပြီ​လော။
  bod-N: གཙོ་བོས་ང་རང་རྟག་ཏུ་སྤངས་ནས༌ནི། །ཕྱིན་ཆད་ནམ་ཡང་ཐུགས་རྗེ་མི་མཛད༌དམ།།
  wsk-wsk: “Kari Biya pa, buring gurugu aisam ta agi? Agi ago ko yam ikiwoso agi?
  sna-sna: “Ko, Ishe acharamba nokusingaperi here? Haachazombonzwiri ngonizve here?
  spa-BLM: “¿Nos rechazará el Señor para siempre? ¿Ya no será favorable?
  cac-cac: ¿Tocval ayn̈ejcot yoval sc'ol Dios Cajal d'ayon̈? ¿Tom man̈xo ol on̈ xajanej?
  swh-ULB: Je, Mungu atanikataa milele? Je, hatanionesha tena huruma?
  bel-bel: класьці на Бога надзею сваю, і не забываць дзеяў Божых, і захоўваць наказы
    Ягоныя,
  deu-ELBBK: Ich gedachte meines Saitenspiels in der Nacht; ich sann nach in meinem
    Herzen, und es forschte mein Geist.
  mbb-OT: “Taman en be vuwa te taman is ked-iniyuǥi kenami te Nengazen? Kenà key en
    buwa ebpekepenunuat kandin?
  mal-2015: കർത്താവു എന്നേക്കും തള്ളിക്കളയുമോ? അവൻ ഇനി ഒരിക്കലും അനുകൂലമായിരിക്കയില്ലയോ?
  gup-gup: “Yiddok nawu Kawohrnan Rowk ngandjalwirrihme ngardduk bu munguyh? Yiddok
    minj nganyawoyhmarnedjare ngardduk?
  rmc-rmc: 'Leperav mange, sar giľavavas rači, miro jilo gondoľinel a miro duchos
    phučel:'
  nlg-nlg: Ivei tea e niu sika sughua Lord ke va me va? me ke mua ghoi righi aroviu
    tana ngiha?
  pes-OPV: مگر خداتا به ابد ترک خواهد کرد و دیگر هرگز راضی نخواهد شد.
  ron-1924: „Ва лепэда Домнул пентру тотдяуна? Ши ну ва май фи Ел биневоитор?
  ben-OBCV: “প্রভু কি চিরকালের জন্য পরিত্যাগ করবেন? তিনি কি তাঁর অনুগ্রহ আর দেখাবেন
    না?
  som-som: Sayidku weligiisba ma i xoorayaa? Oo miyaanu mar dambe raalli iga ahaanaynin?
  lat-VUC: 'ut ponant in Deo spem suam, et non obliviscantur operum Dei, et mandata
    ejus exquirant:'
  eng-ASVBT: Will the Lord cast off forever? And will he be favorable no more?
  mna-mna: Parei, ko Merere ipizil ndemeene piam, mi ambotmbot ta kembei ma alok?
    Irao leleene imiili piam mini som?
  ita-1885: Il Signore mi rigetterà egli in perpetuo? E non mi gradirà egli giammai
    più?
  eng-LXXUP: That they might set their hope on God, And not forget the works of God,
    But diligently seek his commandments.
  eng-ULB: Will the Lord reject me forever? Will he never again show me favor?
  spa-VBL: ¿Se habrá cansado el Señor de mi para siempre? ¿Volverá nuevamente a agradarse
    de mi?
  fra-_FOB: Le Seigneur rejettera-t-il pour toujours, ne sera-t-il plus désormais
    propice?
  mal-mal: കർത്താവ് എന്നേക്കും തള്ളിക്കളയുമോ? ദൈവം ഇനി ഒരിക്കലും അനുകൂലമായിരിക്കുകയില്ലയോ?
  urd-GVR: “Kyā Rab hameshā ke lie radd karegā, kyā āindā hameṅ kabhī pasand nahīṅ
    karegā?
  suz-BL: मार, परमप्रभुमी गेनायो आं कली मब्राइबा? मिनु मेकोमी गेनायो शिशी मपाइबा?
  eng-NOY: Will the Lord be angry for ever? Will he be favorable no more?
  ita-1927: Il Signore ripudia egli in perpetuo? E non mostrerà egli più il suo favore?
  ckb-ckb: «ئایا هەتاهەتایە پەروەردگار ڕەتمان دەکاتەوە؟ چیتر لێمان ڕازی نابێتەوە؟
  eng-BBE: Will the Lord put me away for ever? will he be kind no longer?
  xsi-xsi: “Tiambo Maro Ŋalae ma ipu muli pa maka ikura zo rârâni, tiya? Tiambo i
    ma iveta kie ara pama kilo tia tâ.
  kan-OKCV: “ನಿರಂತರವಾಗಿ ಯೆಹೋವ ದೇವರು ತಳ್ಳಿಬಿಡುವರೋ? ಇನ್ನೆಂದಿಗೂ ದಯೆತೋರದೆ ಇರುವರೋ?
  tam-2017: ஆண்டவர் நித்தியகாலமாகத் தள்ளிவிடுவாரோ? இனி ஒருபோதும் தயை செய்யாமலிருப்பாரோ?
  spa-RV-1909: ¿Desechará el Señor para siempre, y no volverá más á amar?
  ron-BTF: Va lepăda Domnul pentru totdeauna? Și nu va mai fi el binevoitor?
  eng-WEBP: “Will the Lord reject us forever? Will he be favorable no more?
  eng-FBV: Has the Lord given up on me forever? Won't he ever be pleased with me again?
  nld-1939: Zou de Heer dan voor altijd verstoten, En nooit genadig meer zijn;
  nch-BL: ¿Huelis Toteco nechtahuelcajtoc para nochipa? ¿Huelis ayecmo quema nechpalehuis?
  vie-1934: Chúa há sẽ từ bỏ đến đời đời ư? Ngài há chẳng còn ban ơn nữa sao?
  cha-cha: Ada uyute y Señot para taejinecog? ya ti utalo y finaboresiña?
  hin-CV: “क्या प्रभु स्थाई रूप से हमारा परित्याग कर देंगे? क्या हमने स्थाई रूप से
    उनकी कृपादृष्टि खो दी है?
  eng-OURB: “Will 'Adonay [Lord] reject us forever? Will he be favorable no more?
  spa-BES: ¿El Señor me apartará para siempre? ¿Ya no será amable?
  tdx-tdx: Haitoa’ i Talè zafe-anake hao? le lia’e tsy hisohe’e hao?
  tha-KJV: “​องค์​พระผู้เป็นเจ้าจะทรงทอดทิ้งเป็นนิตย์ และจะไม่เคยพอพระทั​ยอ​ีกหรือ
  por-BR-2018: Será que o Senhor rejeitará para sempre? E nunca mais mostrará seu
    favor?
  deu-ELO: Wird der Herr auf ewig verwerfen, und hinfort keine Gunst mehr erweisen?
  eng-WYC-2018: Whether God shall cast away [into] without end; either shall he not
    lay to, that he be more pleased yet? (Shall God throw us away, or reject us, forever?
    shall he never be pleased with us again?)
  epo-epo: Ĉu por eterne mia Sinjoro forpuŝis? Kaj ĉu Li ne plu favoros?
  gfk-gfk: “Hohe, no Watong na malok se hatikane iau? Pa na hamines ta bilbilai baling
    at um?
  uig-PIN: — «Rǝb mǝnggügǝ taxliwetǝmdu? U ⱪaytidin iltipat kɵrsǝtmǝmdu?
  beo-beo: “Hina Gode da eso huluane nini higama:bela:? E da ninima eso huluane hahawane
    hame ba:ma:bela:?
  tpi-OTNT: “Ating bai Bikpela i givim baksait long mi oltaim? Ating em i no moa laikim
    mi?
  hau-SA: “Ubangiji zai ƙi ne har abada? Ba zai taɓa nuna alherinsa kuma ba?
  udu-udu: Mina Tap̱a usha ush ki sule/ mo dhali diki mii mii ma ’the doḵ/e ’taa?
  uig-LAT: — «Reb menggüge tashliwétemdu? U qaytidin iltipat körsetmemdu?
  nde-nde: “INkosi izakhalala kokuphela na? Ayisayikuphinde itshengise uthando lwayo
    njalo na?
  ton-ton: “ʻE liʻaki maʻuaipē ʻe Sihova? Pea ʻe ʻikai te ne toe finangalo ʻofa mai?
  ces-1613: 'Rozpomínal jsem se v noci na zpěvy své, v srdci svém přemyšloval jsem,
    a zpytoval to duch můj, pravě:'
  eng-WMB: “Will the Lord reject us forever? Will he be favorable no more?
  tam-TCV: “யெகோவா என்றென்றும் புறக்கணிப்பாரோ? அவர் மீண்டும் ஒருபோதும் தயவு காண்பிக்கமாட்டாரோ?
  ceb-ULB: Isalikway ba ako sa Dios sa kahangtoran? Dili na ba siya magpakita kanako
    ug pabor?
  pol-UBG: Czy Pan odrzuci na wieki i już więcej nie okaże łaski?
  urd-GVU: ”کیا رب ہمیشہ کے لئے رد کرے گا، کیا آئندہ ہمیں کبھی پسند نہیں کرے گا؟
  eng-OEBCW: ‘Will the Lord cast us off forever, will he be gracious no more?
  deu-1912: Wird denn der Herr ewiglich verstoßen und keine Gnade mehr erzeigen?
  kan-2017: “ಕರ್ತನು ಸದಾಕಾಲಕ್ಕೂ ಬಿಟ್ಟೇಬಿಡುವನೋ? ಆತನು ಪುನಃ ಪ್ರಸನ್ನನಾಗುವುದಿಲ್ಲವೋ?
  yap-yap: “Gur, gubin ngiyal’ ni bay i par SOMOL nike pi’ keru’ ngodad? Gur, aram
    e ri dab ku da fel’gad u laniyan’ bayay?
  hlt-MCSB: Ka Boeipa loh kumhal duelam nim n'hlahpham vetih koekthoek kan doe bal
    eh ti voel pawt nim?
  mdy-ETH: «ናንጊና ናንጋ ጎዳ ኑና ጋፒ ኬኬኤሪያ? ሃካፓ ሴካ ፔ ኮሹሞ ዒ ፔቴታዖ ዻዋዓዳ?
  twi-ASANTE: “Enti, Awurade bɛpo yɛn daa? Ɔrenhunu yɛn mmɔbɔ bio anaa?
  eng-WEBU: “Will the Lord reject us forever? Will he be favorable no more?
  acu-NT: ¿Apurka iinka tuke kajertamkatatjik? ¿Tura iinka ataksha pengkerka awajtamkashtatjik?
  spa-PDDPT: ¿Desechará ʼAdonay para siempre, Y no volverá a ser favorable?
  gun-gun: “Raka'e rã peve 'rã nda'u Senhor nopenavei? Ndoexa ukavei 'rã nhanemboaxya?
  agu-BL: “¿Ja pe' ne'l te c'u'l yi Wajcaw? ¿Ilenin pe' ẍchi'chok c'u'l i' swe'j?
  ilo-ULB: Agnanayonto kadi a laksidennak ti Apo? Saannakto kadi a pulos manen a kaasian?
  kpg-kpg: “Dimaadua gaa mee hua di diiagi gidaadou beelaa? Mee gu hagalee hua e tenetene
    labelaa mai gi gidaadou?
  uig-ARA: ــ «رەب مەڭگۈگە تاشلىۋېتەمدۇ؟ ئۇ قايتىدىن ئىلتىپات كۆرسەتمەمدۇ؟
  sus-sus: N nan n natuma nee ma n ma bɛɛtie saabui ra. N nan n yɛtɛ maxɔrin,
  pon-2006: “Kakete Kaun-o en ketin soingkitailla kohkohlahte? Kakete en solahr pwurehng
    kupwurperenkin kitail?
  jae-jae: “Apômtau oc êtiŋ aêac su samucgeŋ ma êmoasiŋ aêac êtiam atomanô me masi.
  ksd-ksd: Dave, ra Luluai na vung vatikene vue avet ta ra lavur tataun? Ma pa na
    varmari mulai bar?
  tur-YTC: “Efendi bizi sonsuza dek mi reddedecek? Bir daha lütuf göstermeyecek mi?
  bel-N: 'Уначы ўзгадваю песьні мае, енчу ў сэрцы маім, і дапытываецца дух мой:'
  grc-BRENT: ἵνα θῶνται ἐπὶ τὸν Θεὸν τὴν ἐλπίδα αὐτῶν, καὶ μὴ ἐπιλάθωνται τῶν ἔργων
    τοῦ Θεοῦ, καὶ τὰς ἐντολὰς αὐτοῦ ἐκζητήσωσιν.
  kpr-kpr: “Bajari namonde sifo ghousa gukai mutarira ai? Nu jo sekago namondekena
    ivuga ae arira, tano?
  ind-AYT: (77-8) “Akankah Tuhan menolakku selama-lamanya, dan takkan berkenan lagi?
  yom-yom: Pfumu wela tumbu loza kuandi mvimba e ? Kalendi buela monisa nlemvo andi
    ko e ?
  yut-yut: “Amɨn Tagɨ da toktogɨ manji namjak bo? Nak do saŋbeŋek dɨma galak tosak
    bo?
  nya-nya: “Kodi Ambuye adzatikana mpaka muyaya? Kodi Iwo sadzaonetsanso kukoma mtima
    kwawo?
  hrv-hrv: 'razmišljam noću u srcu, mislim, i duh moj ispituje:'
  mps-mps: “Te Genuai Bidigo ena te sesemane sogo tudiba muba homu ebawe? Te agai
    ena godolo homu mu me isiąbo homu ebo agawe?
  tpi-tpi: “Ating bai Bikpela i givim baksait long mi oltaim? Ating em i no moa laikim
    mi?
  dan-1931: jeg gransker om Natten i Hjertet, grunder og ransager min Ånd.
  vie-OVCB: Chúng con sẽ bị Ngài loại bỏ mãi sao? Chúa không còn tỏ ân huệ nữa sao?
  guj-2017: શું પ્રભુ મને સર્વકાળને માટે તજી દેશે? શું તે ફરી પ્રસન્ન થશે નહિ?
  pon-2006A: “Kakete Kaun-o en ketin soingkitailla kohkohlahte? Kakete en solahr pwurehng
    kupwurperenkin kitail?
  por-BRBSL: “Será que o Senhor nos rejeitará para sempre? Será que ele não será mais
    favorável?
  eng-OEBUS: “Will the Lord cast us off forever, will he be gracious no more?
  swe-swe: Under natten ska jag minnas min sång, jag ska umgås med mitt eget hjärta
    och min ande ska göra noggranna efterforskningar.
  cth-cth: Bawipa ni pou na pahnim han na maw. Lunghawi laipalah maw ao han aw.
  twi-twi: “Enti, Awurade bɛpo yɛn daa? Ɔrenhu yɛn mmɔbɔ bio ana?
  hlt-hlt: Ka Boeipa loh kumhal duelam nim n'hlahpham vetih koekthoek kan doe bal
    eh ti voel pawt nim?
  tbz-SIM: N do ɔ̃ ndiè nyìì yìɛ̀ nyiì ɔ̃ nyié nkɛ bo n yɛ̀mmɛ̀, kɛ̀ n wentí kɛ totí
    n yɛ̀mmɛ̀, kɛ siɛmu kɛ bo tì bɑntɛ́.
  msy-2020: “Ekiam zurara akɨrim ragh na gasam o? Egh a ua na gifongeghan kogham o?
  dop-dop: mɑ tɔɔsəɣɩ mɑ yontunɑɑ tɔm kɛ ɑhoo kɛ́, nɑ mɑ mɑɣɑsəɣɩ hɑtoo mɑ tɑɑ nɑ
    mɑ́ pɛɛkəɣɩ mɑ hʋwɛɛ tɑɑ.
  azb-azb: «Xudavənd məni əbədilikmi tərk edib? Bir daha məndən razı qalmayacaqmı?
  eng-DBY: Will the Lord cast off for ever? and will he be favourable no more?
  hin-2017: “क्या प्रभु युग-युग के लिये मुझे छोड़ देगा; और फिर कभी प्रसन्न न होगा?
  wol-KYG: 'Guddi may fàttliku sama woy, di waxtaan ak sama ngegenaay, sama xel di
    jéex te naa:'
  bjr-bjr: Anutufa naaruaree maasa minniqisaannoo fee. Sia fee kafaa naaruara mifa
    maasara aidiannoo fee.
  eng-YLT: To the ages doth the Lord cast off? Doth He add to be pleased no more?
  kne-kne: “Ay domokog si Diyos si eng-enggana? Ay adi na ipaila kasin en sak-en din
    seg-ang na?
  eng-WYC-2017: Whether God shall cast away with-out end; either shall he not lay
    to, that he be more pleased yet?
  eng-WMBB: “Will the Lord reject us forever? Will he be favourable no more?
  zat-NTPS: ¿Guzúa Xránadxu dxi'u chalá'ala tu chi'ize ne québedxa gácale̱ne̱' dxi'u?
  zty-NTPS: ¿Bzoa X̱anžon' žo'o cheḻa'ale to chi'ize, na' biž gákḻene' žo'o?
  urd-GVH: “क्या रब हमेशा के लिए रद्द करेगा, क्या आइंदा हमें कभी पसंद नहीं करेगा?
  rug-rug: “Vea, kaqu etulu pani gami sa Baṉara si gami? Vea, lopu kaqu qetu pule
    hokara ni gami Sa si gami?
  gaz-gaz: “Gooftaan bara baraan nama gataa? Inni deebiʼee garaa hin laafuu?
