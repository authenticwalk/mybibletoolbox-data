  ory-ory: “ପ୍ରଭୁ କʼଣ ସଦାକାଳ ପରିତ୍ୟାଗ କରିବେ? ସେ କʼଣ ଆଉ ସୁପ୍ରସନ୍ନ ହେବେ ନାହିଁ?
  chk-chk: “Ifa usun, ewe Samol epwe pöütikichela tori feilfeilachök, nge esap ümöümöchsefäl
