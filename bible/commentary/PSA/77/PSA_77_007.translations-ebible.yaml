  kos-kos: “Ya Leum El ac siskutlana? Ya El ac fah tiana sifil insewowo sesr?
  hbo-WLC: אֶֽזְכְּרָ֥ה נְגִינָתִ֗י בַּ֫לָּ֥יְלָה עִם־לְבָבִ֥י אָשִׂ֑יחָה וַיְחַפֵּ֥שׂ
    רוּחִֽי׃
  ibo-ibo: “Onyenwe anyị ọ ga-agbakụta m azụ ruo mgbe ebighị ebi? Ọ pụtara na ọ gaghị
