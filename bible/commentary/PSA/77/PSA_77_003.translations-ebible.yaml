verse: PSA.077.003
translations:
  mal-C: ദൈവമേ, ഞാൻ അങ്ങയെ ഓർത്ത് ഞരങ്ങിക്കൊണ്ടിരുന്നു; ധ്യാനമഗ്നനായി എന്റെ ആത്മാവ്
    തളർന്നുപോകുകയും ചെയ്തു. സേലാ.
  deu-TKW: 'In der Zeit meiner Not suche ich den Herrn: meine Hand ist des nachts
    ausgestreckt und ermattet nicht; meine Seele will sich nicht trösten lassen.'
  lin-lin: Tango nazalaka na pasi, nalukaka Nkolo ; na butu, nalembaka te kotombola
    maboko na ngai mpe naboyaka kobondisama.
  mmx-mmx: At lengkonaleng amdoma mumu ne Moroa, lamamas tarak ixot lottu saga la
    arat mas gaaga. La mo do anam doma mumu levelinga ren, arak lox abulubun bok tarak.
  eng-LSV: I remember God, and make a noise, || I meditate, and my spirit is feeble.
    Selah.
  eng-GNV: 'I did thinke vpon God, and was troubled: I praied, and my spirit was full
    of anguish. Selah.'
  eng-WEBSTER: 'I remembered God, and was troubled: I complained, and my spirit was
    overwhelmed. Selah.'
  nhw-BL: Nimonejnehuilía tlen Toteco Dios huan niyolpitzahuía huan nichoca. Nimotequipachohua
    pampa tlami nochicahualis, yeca tlahuel nijnequi ma nechpalehui.
  swh-ONEN: Ee Mungu, nilikukumbuka wewe, nikalia kwa huzuni; nikatafakari, roho yangu
    ikadhoofika.
  bba-bba: Nɑ̀ n nuki sɑnkire, nɑ rɑ Gusunɔ kɑsuwɑ. Wɔ̃kuru nɑ ku rɑ wɛ̃re. Nɑ rɑ
    nɛn nɔmɑ yiiyewɑ wɔllɔ nɑ̀ n kɑnɑru mɔ̀. Adɑmɑ kɑ mɛ, nɛn bwɛ̃rɑ ku rɑ kpunɛ.
  eng-KJVCPB: 'I remembered God, and was troubled: I complained, and my spirit was
    overwhelmed. Selah.'
  luo-luo: Ne apari mine ahum, yaye Nyasaye, ne aol kendo chunya nonyosore. Sela
  aii-aii: ܟܹܐ ܕܵܟ݂ܪܹܢ ܠܐܲܠܵܗܵܐ ܘܟܹܐ ܢܲܟܢܸܟܸܢ، ܟܹܐ ܗܲܓܹܝܢ ܘܦܝܼܫ ܠܵܗ̇ ܕܘܼܪܕܸܫ̃ܬܵ‌ܐ
    ܪܘܼܚܝܼ. ܣܹܠܵܗ
  meu-meu: Dirava na laloamu, bena na ḡanaḡanamu; lalogu na hadaiamu, bena laumagu
    na e dauremu. (Selah)
  npi-ULB: मैले सुस्‍केरा हाल्‍दा मैले परमेश्‍वरको बारेमा विचार गरें । म मूर्छा पर्दा
    मैले उहाँको बारेमा विचार गरें । सेला
  yor-yor: Èmi rántí rẹ, Ọlọ́run, mo sì kẹ́dùn; mo ṣe àròyé, ẹ̀mí mi sì rẹ̀wẹ̀sì.
    Sela.
  pes-OPCB: خدا را به یاد می‌آورم و از حسرت می‌نالم. به فکر فرو می‌روم و پریشان می‌شوم.
  tgl-ULB: Inisip ko ang Diyos habang naghihinagpis ako; inisip ko siya habang nanghihina
    ako. Selah
  nop-nop: Nu Bepaŋdok nadihatiŋa welebulaniŋgoŋ tubumintalat. Tiŋa uŋgoŋ tomboyoula
    nadihatiŋa agaŋ gweheye tilat.
  hui-hui: I̱na Ngode Datagaliwabe mitangi biaabo halu koria i̱naga bu miniha dugu
    bialu haruli. I̱na mitangitangi bialu mini hurula bialu kogola i̱naga miniha genda
    dege dindi ho haruli.
  mya-mya: ငါ​သည်​ဘု​ရား​သ​ခင်​အ​ကြောင်း​ကို​အောက်​မေ့ ဆင်​ခြင်​သော​အ​ခါ​သက်​ပြင်း​ချ​ရ​၏။
    လေး​နက်​စွာ​တွေး​တော​သော​အ​ခါ​ငါ​သည် စိတ်​ပျက်​အား​ငယ်​ရ​၏။
  bod-N: ང་ཡིས་དཀོན་མཆོག་དྲན་ཞིང་འཁུན་སྒྲ༌ཕྱུང༌། །འོ་དོད་འབོད་དུས་བདག་སེམས་རྒུད་པར༌གྱུར།།༼
    སེ༌ལཱ། ༽
  wsk-wsk: O Kaem, ani ni ko ko angamin tugu se aeman biya gotek sapakasam, ale angamang
    motam sokel menakaso.
  sna-sna: Haiwa Mwari, ndakakurangarirai, uye ndikagomera; ndakafungisisa, mweya
    wangu ukaziya. Sera
  spa-BLM: Me acuerdo de Dios y gimo. Me quejo, y mi espíritu está abrumado. Selah.
  cac-cac: Ayic tzin naancot Dios, tzin oq'ui. Ayic tzin te ac'an pensar, schab'axq'ue
    in c'ool.
  swh-ULB: Ningali nikiugua nilielekeza mawazo yangu kwa Mungu. Nilimfikiria Mungu
    nilipokuwa dhaifu. Selah
  bel-bel: Што чулі мы і даведаліся і бацькі нашы нам пераказалі,
  deu-ELBBK: Am Tag meiner Drangsal suchte ich den Herrn; meine Hand war des Nachts
    ausgestreckt und ließ nicht ab; meine Seele weigerte sich getröstet zu werden.
  mbb-OT: Emun ebpurungan ku egngunngunua is Megbevayà egkesuǥey a ne egkaawà is perateng
    ku.
  mal-2015: ഞാൻ ദൈവത്തെ ഓർത്തു വ്യാകുലപ്പെടുന്നു; ഞാൻ ധ്യാനിച്ചു, എന്റെ ആത്മാവു വിഷാദിക്കുന്നു.
    സേലാ.
  gup-gup: O God, ngaye burrbun ngudda bu ngangolekdurrkmarren. Ngaye ngaburrburren
    baybaywi bu nguddakenh, dja larrk, ngangudjyawarren kore kukange ngardduk.
  rmc-rmc: Oda džives, sar mange hin phares, rodav le Rajes, caľi rat nacirdav mire
    vasta andre modľitba, ale miri duša pes na del te poťešinel.
  pes-OPV: خدا را یاد می‌کنم و پریشان می‌شوم. تفکر می‌نمایم و روح من متحیر می‌گردد،
    سلاه.
  ron-1924: Мь-адук аминте де Думнезеу ши ӂем; мэ гындеск адынк ын мине ши ми се мыхнеште
    духул.
  ben-OBCV: আমি তোমাকে স্মরণ করলাম, হে ঈশ্বর, আর আমি আর্তনাদ করলাম; আমি ধ্যান করলাম
    আর আমার আত্মা ক্রমশ ক্ষীণ হল।
  som-som: Waxaan soo xusuustaa Ilaah, markaasaan welwelaa, Waan cawdaa, markaasay
    naftaydu taag darnaataa. (Selaah)
  lat-VUC: Quanta audivimus, et cognovimus ea, et patres nostri narraverunt nobis.
  eng-ASVBT: 'I remember God, and am disquieted: I complain, and my spirit is overwhelmed.
    Selah'
  mna-mna: Nio motoŋ iŋgalŋgal Anutu na, leleŋ itaŋtaŋ. Mi aŋkamam ŋgar boozo, tabe
    leleŋ ipata ma mburoŋ imap.
  ita-1885: Io mi ricordo di Dio, e romoreggio; Io mi lamento, e il mio spirito è
    angosciato. (Sela.)
  eng-LXXUP: All which we have heard and known, And our fathers have declared to us.
  eng-ULB: I thought of God as I groaned; I thought about him as I grew faint. Selah
  spa-VBL: Medité en Dios con gemidos; pensé en él pero solo siento desconsuelo. Selah.
  fra-_FOB: Je me souvenais de Dieu, et je gémissais; je méditais, et mon esprit était
    abattu. Sélah (pause).
  mal-mal: ഞാൻ ദൈവത്തെ ഓർത്ത് നെടുവീർപ്പിടുന്നു. ഞാൻ ധ്യാനിക്കുമ്പോൾ, എന്റെ ആത്മാവ്
    വിഷാദിക്കുന്നു. സേലാ.
  urd-GVR: Maiṅ Allāh ko yād kartā hūṅ to āheṅ bharne lagtā hūṅ, maiṅ soch-bichār
    meṅ paṛ jātā hūṅ to rūh niḍhāl ho jātī hai. (Silāh)
  suz-BL: गो परमप्रभु कली मिम्‍ताक्‍ङ, गो रोंका पाता। गो आं श्‍येत मिम्‍ना मिम्‍न
    बाक्‍ती। मिनु आं थुं लुक्‍च लत। ठेयब सेंदा पा।
  eng-NOY: I remember God, and am disquieted; I think of him, and my spirit is overwhelmed.
  ita-1927: Io mi ricordo di Dio, e gemo; medito, e il mio spirito è abbattuto. Sela.
  ckb-ckb: بیر لە خودا دەکەمەوە و دەناڵێنم، ورد دەبمەوە و ڕۆحم دەبوورێتەوە.
  eng-BBE: I will keep God in memory, with sounds of grief; my thoughts are troubled,
    and my spirit is overcome. (Selah.)
  xsi-xsi: Naŋa kaloŋgu ŋgere ŋana Maro Kindeni kâ, kala aveta kusu lâ. Ŋana tu naŋa
    kaloŋgu loko nâ, aku iloŋgu malia ndo.
  kan-OKCV: ನಾನು ವ್ಯಥೆಪಡುತ್ತಿರುವಾಗ, ದೇವರನ್ನು ಜ್ಞಾಪಕಮಾಡಿಕೊಂಡೆನು. ನಾನು ಚಿಂತಿಸುವುದರಿಂದ
    ನನ್ನ ಆತ್ಮವು ಬಳಲಿ ಹೋಯಿತು.
  tam-2017: நான் தேவனை நினைத்தபோது அலறினேன்; நான் தியானிக்கும்போது என்னுடைய ஆவி சோர்ந்துபோனது.
    (சேலா)
  spa-RV-1909: 'Acordábame de Dios, y gritaba: quejábame, y desmayaba mi espíritu.
    (Selah.)'
  ron-BTF: Mi-am amintit de Dumnezeu și am fost tulburat, m-am plâns și duhul meu
    a fost copleșit. Selah.
  eng-WEBP: I remember God, and I groan. I complain, and my spirit is overwhelmed.
    Selah.
  eng-FBV: I thought about God, groaning loudly; I meditated on him, but I was discouraged.
    Selah.
  nld-1939: 'Mijn ziel weigert troost: denk ik aan God, ik moet kreunen; Peins ik
    na, mijn geest is verslagen.'
  nch-BL: Nimoyolilhuía ten Toteco Dios huan niyolpitzahuía huan nichoca. Nimotequipachohua
    pampa tami nochicahualis, yeca tahuel nijnequi ma nechpalehui.
  vie-1934: Tôi nhớ đến Đức Chúa Trời, bèn bồn chồn; Than thở, và thần linh tôi sờn
    mỏi.
  cha-cha: 'Jujajaso, si Yuus ya janaestotbayo: umuugongyo, sa y espiritujo lalalango.
    Sila.'
  hin-CV: परमेश्वर, कराहते हुए मैं आपको स्मरण करता रहा; आपका ध्यान करते हुए मेरी आत्मा
    क्षीण हो गई.
  eng-OURB: I remember God, and I groan. I complain, and my spirit is overwhelmed.
    Selah ·contemplation with musical interlude·.
  spa-BES: Mantendré a Dios en la memoria, con sonidos de dolor; mis pensamientos
    están turbados, y mi espíritu está vencido. Selah.
  tdx-tdx: Ie mahatiahy iraho, ry Andrianañahare le mitretretretre, ie tsakorèko,
    le mitoirañe ty troko. Selà
  tha-KJV: ข้าพเจ้าระลึกถึงพระเจ้า ข้าพเจ้าก็​ครวญคราง ข้าพเจ้าคร่ำครวญ จิ​ตใจของข้าพเจ้าก็อ่อนระอาไป
    เซลาห์
  por-BR-2018: Eu ficava me lembrando de Deus, e gemendo; ficava pensativo, e meu
    espírito desfalecia. (Selá)
  deu-ELO: Ich gedachte Gottes, und ich stöhnte; ich sann nach, und mein Geist ermattete.
    (Sela.)
  eng-WYC-2018: I was mindful of God, and I delighted, and I was exercised; and my
    spirit failed. (I remembered God, and I was troubled, and I was upset; and my
    spirit failed.)
  epo-epo: Mi rememoras Dion, kaj mi ĝemas; Mi meditas, kaj mia spirito malĝojas.
    Sela.
  gfk-gfk: God, ing iau lik leh ugu, iau marmaris. Ing iau lik murmur, ira tamaigu
    i maalum.
  uig-PIN: Mǝn Hudani ǝslǝp seƣindim, aⱨ-zar ⱪildim; Seƣinip oylinip, roⱨim parakǝndǝ
    boldi. Selaⱨ.
  beo-beo: 'Na da Gode dawa:sea, amola bobolesa. Na da na dogo ganodini dadawa: ahoasea,
    na da da:i dione dawa:sa.'
  tpi-OTNT: Mi tingting long God na bel bilong mi i krai. Mi tingting i stap na bel
    bilong mi i hevi.
  hau-SA: Na tuna da kai, ya Allah, na kuma yi nishi; na yi nishi, ƙarfina kuwa duk
    ya raunana. Sela
  udu-udu: Aha/ kulumkina gwo ibwa goma Arumgimis mo, dhali aha/ gwokina mo mmo/anan
    is mo. Dhali aha/ kulumkina gwo ibwa mo dhali shi/in pem ’thikina buye/ mo. Doshi
    ma dhali ’cunycuri yan mo.
  uig-LAT: Men Xudani eslep séghindim, ah-zar qildim; Séghinip oylinip, rohim parakende
    boldi. Sélah.
  nde-nde: Ngakukhumbula, Oh Nkulunkulu, ngabubula; ngacabanga, umoya wami wancipha.
  ton-ton: 'Naʻaku manatu ki he ʻOtua, pea u mamahi ai: naʻaku fakalaulauloto, pea
    naʻe lōmekina hoku laumālie. Sila.'
  ces-1613: V den ssoužení svého Pána hledal jsem, v noci ruce své rozprostíral jsem
    bez přestání, a nedala se potěšiti duše má.
  eng-WMB: I remember God, and I groan. I complain, and my spirit is overwhelmed.
    Selah.
  tam-TCV: இறைவனே, உம்மை நான் நினைவுகூர்ந்தேன், நான் புலம்பினேன்; நான் தியானித்தேன்,
    என் ஆவியோ சோர்ந்துபோயிற்று.
  ceb-ULB: Naghunahuna ako sa Dios sa dihang ako nag-agulo; naghunahuna ako kaniya
    sa dihang ako naluya. Selah
  pol-UBG: Gdy wspominałem Boga, byłem strwożony; rozmyślałem, a mój duch był ogarnięty
    utrapieniem. Sela.
  urd-GVU: مَیں اللہ کو یاد کرتا ہوں تو آہیں بھرنے لگتا ہوں، مَیں سوچ بچار میں پڑ
    جاتا ہوں تو روح نڈھال ہو جاتی ہے۔ (سِلاہ)
  eng-OEBCW: When I think of God, I moan; when I muse, my spirit is faint. Selah
  deu-1912: Wenn ich betrübt bin, so denke ich an Gott; wenn mein Herz in ängsten
    ist, so rede ich. (Sela.)
  kan-2017: ನಾನು ವ್ಯಥೆಪಡುತ್ತಾ ದೇವರನ್ನು ಸ್ಮರಿಸುವೆನು; ಮನಗುಂದಿದವನಾಗಿಯೇ ಹಂಬಲಿಸುವೆನು.
  yap-yap: Nap’an ni gu ra leamnag Got, mug gel’gel’; nap’an ni gu ra pi’ lanin’ug,
    me mulan’ug.
  hlt-MCSB: Pathen ka ngaidam tih ka ko. Lolmang ka taeng vaengah ka mueihla rhae.
  mdy-ETH: ፆኦሲ ዛሎ ታ ማላ ዎዶና ታ ዖዬኔ፤ ዒናፓ ታ ማላዛ ዒና ታኣኮ ዶጬኔ።
  twi-ASANTE: Ao Onyankopɔn mekaee wo, na mesii apinie; medwendweneeɛ, na me honhom
    tɔɔ piti.
  eng-WEBU: I remember God, and I groan. I complain, and my spirit is overwhelmed.
    Selah.
  acu-NT: Wikia Yusen nintimsan pujakun juutjai. Turasha nukap nintimsan pujaknaka
    katsurman nekapeajai.
  spa-PDDPT: Me acuerdo de ʼElohim y me conmuevo. Me lamento y mi espíritu desmaya.
    Selah
  gun-gun: Nhanderuete re xema'endu'a vy xepoaẽ ainy. Mba'emo re aikuaa pota ramo
    xenhe'ẽ na'imbaraetevei.
  agu-BL: Yi na no'c tan xtxumle'n Ryos, at na ban cu'nt na nok' nin na chimbisun,
    tan paj i cu'n qui xomij i' swe'j.
  ilo-ULB: Pinanpanunotko ti Dios iti panagasugko; pinanpanunotko ti maipapan kenkuana
    iti panagkapsutko. Selah
  kpg-kpg: Dogu madagoaa ma ga hagamaanadu a God, gei au e manawa dogu uhi. Dogu madagoaa
    ma ga hagamamaanadu, gei au e manawa bagege ogu lodo.
  uig-ARA: مەن خۇدانى ئەسلەپ سېغىندىم، ئاھ-زار قىلدىم؛ سېغىنىپ ئويلىنىپ، روھىم پاراكەندە
    بولدى. سېلاھ.
  sus-sus: Lɔxɔ xɔrɔxɔɛe na fa n ma, n nan n Marigi xilima nɛ. Kɔɛ ra, n nan n bɛlɛxɛ
    itala a bɛ, kɔnɔ n mu madundui sɔtɔma.
  pon-2006: Ni ei kin medemedewe duwen Koht, I kin sengloal; ni ei kin medemedewe,
    I kin loaltikla.
  jae-jae: Aê embe taêc ênam Anôtô, oc janiŋ oliŋ tauc. Embe taêc ênam biŋ ŋam, oc
    ŋoc kauc ensom mala ôkwi.
  ksd-ksd: Ba iau ga nuk pa God, iau ga ngarangarao; Ba iau nununuk ma ra niaring,
    a tulungeagu i matmat ika. Sela.
  tur-YTC: Tanrı'yı anıyorum ve inliyorum. Şikayet ediyorum ve ruhum bunalmış durumda.
    Selah.
  bel-N: У дзень трывогі маёй шукаю я Госпада; уначы рука мая працягнутая і не зьнемагаецца;
    адмаўляецца ад пацяшэньня душа мая.
  grc-BRENT: Ὅσα ἠκούσαμεν καὶ ἔγνωμεν αὐτὰ, καὶ οἱ πατέρες ἡμῶν διηγήσαντο ἡμῖν.
  kpr-kpr: Na God koteraena, avata kote jo tambae use jaredo, ghosio seraena. Nu nanangedo
    tambaetena ava kote simbuguse irá gheraena, avata na dubo buneraena.
  ind-AYT: (77-4) Ketika aku ingat akan Allah, aku gelisah; ketika aku merenung, jiwaku
    berpaling. Sela
  yom-yom: Ndietebukila moyo, a Nzambi, ayi ndikunga ; ndiyindula mu tsi ntima ayi
    pheve ama yivonga ngolo.
  yut-yut: Nak Piŋkop do nandak nandak aŋek iyoŋ iyoŋ yosot. Nandak nandak aŋegek
    butno jɨk tosok.
  nya-nya: Ndinakumbukira Inu Mulungu, ndipo ndinabuwula; ndinasinkhasinkha ndipo
    mzimu wanga unalefuka. Sela
  hrv-hrv: U dan nevolje tražim Gospodina, noću mi se ruka neumorno pruža k njemu,
    ne može se utješit' duša moja.
  mps-mps: Eno homugo Godiba kone palama, tama eno haligade gela wali. Eno homu konealubode
    tama eno haliga sęgę elaluai.
  tpi-tpi: Mi tingting long God na bel bilong mi i krai. Mi tingting i stap na bel
    bilong mi i hevi.
  dan-1931: jeg søger Herren på Nødens Dag, min Hånd er om Natten utrættet udrakt,
    min Sjæl vil ikke lade sig trøste;
  vie-OVCB: Khi nghĩ đến Đức Chúa Trời, và con rên rỉ, càng suy tư, con càng ngã lòng.
  guj-2017: હું ઈશ્વરનું સ્મરણ કરીને વ્યાકુળ થાઉં છું; હું તેમના વિષે વિચારું છું,
    તો હું મૂર્છિત થઈ જાઉં છું. સેલાહ.
  pon-2006A: Ni ei kin medemedewe duwen Koht, I kin sengloal; ni ei kin medemedewe,
    I kin loaltikla.
  por-BRBSL: Eu me lembro de Deus, e eu gemo. Eu me queixo, e meu espírito está dominado.
    Selah.
  eng-OEBUS: When I think of God, I moan; when I muse, my spirit is faint. Selah
  swe-swe: 'På betryckets dag [då jag mötte motstånd och svårigheter] frågade jag
    efter (sökte, tog jag min tillflykt till, trädde jag fram inför) dig Herre (Adonai),
    på natten var min hand [oavbrutet] utsträckt utan att domna bort [utan att bli
    hjälplös och svag]. Min själ (hebr. ”nefesh”: hela min varelse) vägrade låta sig
    tröstas [jag ville inte bli tröstad].'
  cth-cth: Cathut ka pouk teh ka cingou. Luepluep ka pouk teh, ka muitha ngawt a tâwn.
    Selah.
  twi-twi: Onyankopɔn mekaee wo, na misii apini; medwenee, na me honhom tɔɔ beraw.
  hlt-hlt: Pathen ka ngaidam tih ka ko. Lolmang ka taeng vaengah ka mueihla rhae.
  tbz-SIM: N tɑ mɛyɛǹcɑɑ̀rìmɛ̀ miɛkɛ nkɛ kɛ wɑɑ̀ n Yiɛ̀ nKuyie, nh ɔ̃ nyié nkɛ yuo
    nnɔu nsi kù bíɛ́kɛ̀ bɑ́ mbɑ́ɑ́ ɔu, kɛ yetírí bɛ̀ bo m bɑ́ntɛ̀mɛ̀.
  msy-2020: Kɨ God gɨnɨghnɨgha nan navim arai. Kɨ God gɨnɨghnɨgha nan navim bar na
    basemezɨ damaziba nan sɨri. (Ighiam gamua an suiam atugha avughsegha ua ighiam
    gami.)
  dop-dop: Ye mɑ lɑŋlɛ wɑkəlɑɑ, mɑ pɛɛkəɣɩ Tɑcɑɑ kɛ́, nɑ mɑ́ tɛkəɣɩ-ɩ niŋ kɛ ɑhoo,
    hɛɛsʋɣʋ fɛɩ, mɑ luɣu fɛɩ sɩ pɑ́ puɣusi-m.
  azb-azb: Allahı yada salarkən təlaşa düşürəm, Dərindən fikirləşəndə ruhdan düşürəm.
    Sela
  eng-DBY: I remembered God, and I moaned; I complained, and my spirit was overwhelmed.
    Selah.
  hin-2017: मैं परमेश्वर का स्मरण कर करके कराहता हूँ; मैं चिन्ता करते-करते मूर्छित
    हो चला हूँ। (सेला)
  wol-KYG: Bëccëg, ma jàq, sàkku Boroom bi; guddi, ma tàllal loxo, toqiwuma. Sama
    xol tëë sedd.
  bjr-bjr: Qinee Anutunara iridaqa aiaaee qidaqa. Qinee minara oonu mafi irunanoo
    qini daundura ummaara reenoo.
  eng-YLT: I remember God, and make a noise, I meditate, and feeble is my spirit.
    Selah.
  kne-kne: Mo nemnemek sik-a, “Ay apaw na,” kanak, tan dadlonak nadismaya.
  eng-WYC-2017: I was mindful of God, and I delighted, and I was exercised; and my
    spirit failed.
  eng-WMBB: I remember God, and I groan. I complain, and my spirit is overwhelmed.
    Selah.
  zat-NTPS: Bsa lazra' chee̱ Dios, ne guzúa' ste̱be. Gudawa' zria lawe̱', ne bedú
    lazra'.
  zty-NTPS: Bsa' ḻaža'a che Dios, na' wžé' zedla'. Bsa' ḻaža'a che da' bena', na'
    bedó ḻaža'a.
  urd-GVH: मैं अल्लाह को याद करता हूँ तो आहें भरने लगता हूँ, मैं सोच-बिचार में पड़
    जाता हूँ तो रूह निढाल हो जाती है। (सिलाह)
  rug-rug: Totoso balabala ia rau sa Tamasa, ba lopu manoto si rau; totoso koa noso
    meke balabala si rau, si malohoro sari na qua binalabala.
  gaz-gaz: Yaa Waaqi, ani yommuun si yaadadhu nan aada; ani irra deddeebiʼee nan yaade;
    hafuurri koos ni laafe.
  fra-LSG: Au jour de ma détresse, je cherche le Seigneur; La nuit, mes mains sont
    étendues sans se lasser; Mon âme refuse toute consolation.
  yal-yal: N yi tɔrɔni waxatin naxan yi, n Marigin maxandi nɛn. Kɔɛɛn birin na, n
    yi n yiini te Ala ma, koni n mi madɛndɛn.
  iou-iou: Ude täŋkaŋ Anutu täŋo täktäkita nadäŋpäŋ bäräpi nadäk täyat. Unita juku
    piŋira nadäŋ bäräp ahäŋ namik täyak.
  haw-1868: Hoomanao aku la au i ke Akua, a kupikipikio iho la; Noonoo aku la au,
    a maule iho la kuu naau. Sila.
  arb-NAV: أَذْكُرُ الرَّبَّ فَأَتَنَهَّدُ، أُنَاجِي نَفْسِي فَيُغْشَى عَلَى رُوحِي.
  ded-ded: Ni Anutu negensiba asoringa anenu ye hennegeng amma negensikecba ongana
    ebiriude. Selac
  ewe-ewe: O! Mawu, meɖo ŋku dziwò, eye meɖe hũu. Mele ŋeŋem, eye nu te nye gbɔgbɔ
    ŋu. Sela
  eng-LEE: '(77:4) I think of God, and moan: I reflect, and my spirit is overwhelmed.
    Selah.'
  asm-FB: মই যেতিয়া ঈশ্বৰক চিন্তা কৰোঁ, তেতিয়া ক্রন্দন কৰোঁ; মই মনতে চিন্তা কৰোঁ
    আৰু মোৰ প্রাণ নিৰাশ হৈ পৰে। [চেলা]
  sus-A: لْشْ شْرْشْييٍ نَ قَ ﭑ مَ، ﭑ نَن ﭑ مَرِفِ شِلِمَ نّ. كْي رَ، ﭑ نَن ﭑ بّلّشّ
    عِتَلَ عَ بّ، كْنْ ﭑ مُ مَدُندُي سْتْمَ.
  fra-SBL: Je me souviens de Dieu, et je gémis. Je me plains, et mon esprit est accablé.
    Selah.
  hbo-hbo: בְּיֹ֥ום צָרָתִי֮ אֲדֹנָ֪י דָּ֫רָ֥שְׁתִּי יָדִ֤י ׀ לַ֣יְלָה נִ֭גְּרָה וְלֹ֣א
    תָפ֑וּג מֵאֲנָ֖ה הִנָּחֵ֣ם נַפְשִֽׁי׃
  kik-kik: Wee Ngai, ndakũririkanire ngĩcaaya; ndataranirie maũndũ, naguo roho wakwa
    ũkĩringĩka.
  fra-NCL: Au jour de ma détresse, je cherche le Seigneur ; mes mains sont étendues
    la nuit sans se lasser ; mon âme refuse toute consolation.
  cek-AK: Sithaw ka poek moe, raihaih ka tong; ka poek het naah ka muithla angpho.
    Selah.
  cuk-cuk: Bab-Dummadgi an binsadele, nue-bukib an itodaed. An egi nue-binsadele,
    an boddaed, an binsaddaed bar an bendaklegosurye.
  uig-CYR: Биз буларни аңлиған, билгән, Ата-бовилиримиз уларни бизгә ейтип бәргән.
  tel-2017: నా వేదనలో నేను దేవుణ్ణి గుర్తు చేసుకున్నాను, నీరసించిపోయి నేను ఆయన్ని
    గుర్తుకు తెచ్చుకున్నాను. సెలా
  hat-BSA: Lè mwen sonje Bondye, alò, lespri m twouble. Mwen fè soupi; lespri m febli
    nèt.
  ukr-ONPU: які ми чули й пізнали і які розповідали нам предки наші.
  kos-kos: Ke nga esamak God, nga oela, Ac ke nga nunku yohk kacl, insiuk munasla.
  hbo-WLC: בְּי֥וֹם צָרָתִי֮ אֲדֹנָ֪י דָּ֫רָ֥שְׁתִּי יָדִ֤י ׀ לַ֣יְלָה נִ֭גְּרָה וְלֹ֣א
    תָפ֑וּג מֵאֲנָ֖ה הִנָּחֵ֣ם נַפְשִֽׁי׃
  ibo-ibo: O Chineke, echetara m gị, sụkwaa ude; echere m echiche, mkpụrụobi m dakwara
    mba. Sela
  ory-ory: ମୁଁ ପରମେଶ୍ୱରଙ୍କୁ ସ୍ମରଣ କରି ଅସ୍ଥିର ହେଉଅଛି; ଭାବନା କରି କରି ମୋହର ଆତ୍ମା ମୂର୍ଚ୍ଛିତ
    ହୁଏ। [ସେଲା]
  chk-chk: Lupwen üa ekieki usun Kot, üa ngüngü, nge lupwen üa ekinlon, üa tipemösök.
  rop-rop: Wen mi jinggabat main God, mi wori, en mi fil brabli nogudbinji.
  ukr-1871: 'Спогадав я Господа, і застогнав: став я думати, і знемігся духом.'
  yon-yon: God yaa meenekori kwane warekaan, kwane ye kuyaamo meendobiine ne kingkin
    kuu miin aromkonoyiibban keroon.Selah
  deu-1951: (077-4) Dachte ich an Gott, so mußte ich seufzen, sann ich nach, so ward
    mein Geist bekümmert. (Pause.)
  eng-JPS: (77-4) When I think thereon, O God, I must moan; when I muse thereon, my
    spirit fainteth. Selah
  srp-1865: Pominjem Boga, i uzdišem; razmišljam, i trne duh moj.
  lug-lug: Nakujjukiranga, Ayi Katonda ne nsinda, ne nfumiitiriza emmeeme yange n’ezirika.
  heb-heb: אזכרה אלהים ואהמיה אשיחה ותתעטף רוחי סלה׃
  ben-IRV: আমি আর্তনাদের দিন ঈশ্বরকে স্মরণ করছি; আমি তাঁর বিষয়ে চিন্তা করতে করতে
    মূর্ছা যাচ্ছি।
  ntu-ntu: Gct, kx aoti drtwrnge nim, nabznge ngrgo. X sc tqyrni-katopex mz nzetqkr
    drtqnge.
  pan-pan: ਮੈਂ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਚੇਤੇ ਕਰਦਾ ਹਾਂ ਅਤੇ ਮੈਂ ਵਿਆਕੁਲ ਹੋ ਜਾਂਦਾ ਹਾਂ, ਮੈਂ ਧਿਆਨ ਦਿੰਦਾ
    ਹਾਂ ਅਤੇ ਮੇਰਾ ਆਤਮਾ ਹੁੱਸ ਜਾਂਦਾ ਹੈ। ਸਲਹ।
  mya-JVB: ဘုရား သခင်ကို အောက်မေ့ ၍ စိတ်ပူပန် ခြင်းရှိ၏။ ဆင်ခြင် ၍ စိတ် ပျက် ခြင်းသို့
    ရောက်တတ်၏။
  kgf-kgf: Anutuac nimma ewa goro wamma niŋyéwériwa nuac qerinanéŋ birima kemma ɋiritic
    numaŋac ʒé waŋ nénʒac. (Ohec)
  tte-O: Yatonan tem Yaubada yanuwatui na iyamo yayabayaba, yatonan tem yanuwa-daumwali
    na iyamo yanuwa-belubelu.
  tbg-tbg: Te aatoqi Kotirara iriqi vuraro ti maraquravano maara ntaimanta te ke ke
    tivaqi vi vaunara. Te Kotirara iriqi vuraro ti kempukavano taiqa vimanta vaunara.
  hmo-hmo: Dirava e, oi lau laloa neganai lalohisihisi dainai lau hahodi haraga lasi.
    Egu hisihisi lau laloa noho neganai, egu lauma be goada ia davaria lasi.
  zar-NT: Cateʼ röjnedaʼ-nëʼ Dios, röʼa böniga. Cateʼ rinnë́ ládxaʼa, níʼirö rudú
    ládxaʼa.
  urd-urd: मैं ख़ुदा को याद करता हूँ और बेचैन हूँ मैं वावैला करता हूँ और मेरी जान
    निढाल है।
  rus-SYN: Что слышали мы и узнали, и отцы наши рассказали нам,
  bqc-SIM: Kua taasi guu ma Dii kĩ́i wɛ̀ɛlɛ, ma ↄ dↄa Luazi gwã́ kpasasai, ma nↄ̀sɛ
    i nínio.
  tcz-CHONGTHU: Keiman Elohim Pathen kagelin apanpina ngaichatnan eilonvuh-in kamaojin
    ahi.
  mar-mar: मी देवाचा विचार करतो तसा मी कण्हतो; मी त्याबद्दल चिंतन करतो तसा मी क्षीण
    होतो.
  isl-isl: Ég hugsa um Guð, mikið þrái ég hjálp hans!
  hlt-THB: Aw Khawsa, nang ce ni sim khak nyng saw, kang ko; ka poek qu hqet awh ce,
    kang myihhla ak tha hoet hy.
  qub-qub: Tayta Diosta yarpärishpäga wagämi. Yarpachacushpä manami ima ruraytapis
    camäpacöchu. Selah
  bqp-bqp: Kũ ma laasun tà Luda kĩnaa, akũ ma ã'ã, kũ ma dↄ a yãn, ma gↄ̃ kpam
    lɛɛkɛɛ.
  hat-hat: (077:4) Mwen chonje Bondye, m'ap plenn! M'ap kalkile, mwen santi m' dekouraje!
  eng-BSB: I remembered You, O God, and I groaned; I mused and my spirit grew faint.
    Selah
  eng-WEBPB: I remember God, and I groan. I complain, and my spirit is overwhelmed.
    Selah.
  kbq-kbq: Anumzamokagu'ma nagesama nentahi'na, natagura karagi neru'na, kagriku'ma
    nentahi'na nunamuma nehugeno, zaferinani'a omne amne hu'ne.
  pon-pon: Ni ai tamanda Kot, i kin ajenokida, ni ai madamadaua, nen i kin luetala.
  nhe-BL: Nimoyolilhuía tlen Toteco Dios huan niyolpitzahuía huan nichoca. Nimocuesohua
    pampa tlami nochicahualis, yeca tlahuel nijnequi ma nechpalehui.
  wnc-wnc: Na Anutue natanggamataawanu musipmaatangu kwanam sikut. Atnatayuwawa gan
    musipmaatangu meya sikut.
  bus-bus: Kɛ̀ ma laasuu tà Luda kiia, ben ma ã'ã, kɛ̀ ma à yã wàari pà, ben ma
    suuna kɛ̀.
  gub-BL: Tupàn rehe hema'enukwaw mehe azypyrog hekuhem pà ihe. Azypyrog ma'e rehe
    hema'enukwaw pà. A'e mehe azemumikahy.
  eng-DRA: How great things have we heard and known, and our fathers have told us.
