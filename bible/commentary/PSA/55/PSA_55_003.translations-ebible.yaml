verse: PSA.055.003
translations:
  mal-C: '@see-verse:PSA.055.002'
  deu-TKW: Merke auf mich und erhöre mich; ich schweife umher in meiner Klage und
    seufze
  lin-lin: Yoka ngai mpe yanola ngai. Kati na kolela na ngai, nakomi koyengayenga
    mpe nazangi kimia,
  mmx-mmx: Labantuxu rak i marat aleng atla limixin munepen minia di kiilu ia. Na
    limixin kapmek di lok do dina sev amdamda ia mi levenmumuat. Di musax ia la di
    belengatngas bok tia.
  eng-LSV: Because of the voice of an enemy, || Because of the oppression of the wicked,
    || For they cause sorrow to move against me, || And in anger they hate me.
  eng-GNV: For the voyce of the enemie, and for the vexation of ye wicked, because
    they haue brought iniquitie vpon me, and furiously hate me.
  eng-WEBSTER: 'Because of the voice of the enemy, because of the oppression of the
    wicked: for they cast iniquity upon me, and in wrath they hate me.'
  nhw-BL: Nocualancaitacahua nechtzajtzilíaj chicahuac huan quinequij nechmictise.
    Tlahuel nechcualancaitaj huan ica nochi inincualancayo nechtepotztocatihualahuij
    para nechtzontlamiltise.
  swh-ONEN: kwa sauti ya adui, kwa kukaziwa macho na waovu, kwa sababu wananiletea
    mateso juu yangu na kunitukana kwa hasira zao.
  bba-bba: A nɛn lɑɑkɑri koowo kpɑ ɑ mɑn wisi. Wee nɑ sirenɛ kɑ nuku sɑnkirɑru,
  eng-KJVCPB: 'Because of the voice of the enemy, because of the oppression of the
    wicked: For they cast iniquity upon me, and in wrath they hate me.'
  luo-luo: Ka awinjo dwond wasika, kendo ka joma timbegi richo okwarona wengegi, nikech
    gimiyo abedo gi thagruok kendo giyanya ka gin gi mirima.
  aii-aii: ܡ̣ܢ ܩܵܠܵܐ ܕܕܸܫ̃ܡܸܢ، ܡ̣ܢ ܥܵܘܩܵܢܵܐ ܕܪܲܫܝܼܥܵܐ، ܒܗ̇ܝ ܕܟܹܐ ܡܲܫܦܸܟ݂ܝܼ ܥܲܠܝܼ ܣܸܪܝܘܼܬܵ‌ܐ،
    ܘܒܚܸܡܬܵ‌ܐ ܟܹܐ ܣܵܢܝܼ ܐܸܠܝܼ.
  meu-meu: Inai tauna gadona ese vada e hadaradaragu, kara dika taudia edia daḡedaḡe
    karadia daidiai; badina be idia ese e hahekwakwanaigumu, bona edia badu ai e inai
    henigumu.
  npi-ULB: मेरा शत्रुहरूका आवाजको कारणले, दुष्‍टहरूका थिचोमिचोका कारणले । किनकि तिनीहरूले
    ममाथि कष्‍ट ल्‍याउँछन् र रिसमा मलाई सताउँछन् ।
  yor-yor: Sí ohùn àwọn ọ̀tá ni, nítorí igbe àwọn ènìyàn búburú; nítorí wọ́n mú ìjìyà
    wá sórí mi, wọ́n sì kẹ́gàn mi nínú ìbínú wọn.
  pes-OPCB: تهدید دشمنان و ظلم بدکاران، خاطرم را آشفته کرده است. آنان با خشم و نفرت
    با من رفتار می‌کنند و مرا عذاب می‌دهند.
  tgl-ULB: dahil sa tinig ng aking mga kaaway, dahil sa pang-aapi ng masasama; dahil
    nagdala sila ng kaguluhan sa akin at galit akong inuusig.
  nop-nop: Memik heki adi nehitubu-kadaka titiŋdok mede fafaŋeŋgoŋ toiŋ. Me kadakahi
    wendi nehitifofoŋ tiiŋ doktiŋa welemulap kisaŋ hinek nadilat. Adi malabumuŋ gibitaŋ
    namiiŋ, tiŋa kwihikwihileŋgoŋ tiŋila memik kisaŋgoŋ hinek tinamiiŋ.
  hui-hui: Waitigi bu karume i̱ mo ko holenaga bi hongo howaore lalu kagoni ndobe.
    Agali ko karu tigua i̱ bopeore hole kagola i̱naga bu miniha mo ko henego kogoni.
    Tigua keba timbuni haragome i̱ha genda dewaore mo wiaga.
  mya-mya: ရန်​သူ​များ​၏​ခြိမ်း​ခြောက်​မှု​ကြောင့်​ကျွန်​တော်​မျိုး ကြောက်​လန့်​ပါ​၏။
    သူ​ယုတ်​မာ​တို့​၏​နှိပ်​စက်​ညှဉ်း​ဆဲ​မှု​ကြောင့် ကျွန်​တော်​မျိုး​စိတ်​ပျက်​အား​လျော့​ပါ​၏။
    သူ​တို့​သည်​ကျွန်​တော်​မျိုး​အား​ဆင်း​ရဲ​ဒုက္ခ ရောက်​စေ​ကြ​ပါ​၏။ သူ​တို့​သည်​ကျွန်​တော်​မျိုး​အား​အ​မျက်​ထွက်​၍
    မုန်း​ကြ​ပါ​၏။
  bod-N: དེ་དག་ཐམས་ཅད་དགྲ་ཡི་སྐད་སྒྲ༌དང༌། །ངན་པའི་གཉའ་གནོན་ལས་བྱུང་ཁོ་རྣམས༌ཀྱིས། །ང་ཡི་སྟེང་ལ་ཆག་སྒོ་འབབ་བཅུག༌སྟེ།
    །ཁོང་ཁྲོ་དང་བཅས་བདག་ལ་འཚེ་བར༌བྱེད།།
  wsk-wsk: Kager kari aninga maguwumonko balsan, ale ani ninguru agarak kapa gilingisan;
    nuna ikup ani angimik te betesan, ale agarak balsan ale agarak barima gilingisan.
  sna-sna: pandinonzwa inzwi romuvengi wangu, pandinodzvokorwa navakaipa; nokuti vanodururira
    matambudziko pamusoro pangu, uye vanondituka mukutsamwa kwavo.
  spa-BLM: por la voz del enemigo, a causa de la opresión de los malvados. Porque
    me hacen sufrir. Con rabia me guardan rencor.
  cac-cac: Tzin ib'xiq'ue yuj xivelal yuj eb' chuc ayoch ajc'olal d'ayin. Tz'el yav
    eb' yuj yajc'olal. Te nivan in yaelal ix yac'cot eb' d'a vib'an̈. Yed' val yoval
    sc'ol eb' tzin spechan b'eyec' eb'.
  swh-ULB: kwa sababu ya sauti ya adui zangu, kwa sababu ya ukandamizaji wa waovu;
    maana wananiletea matatizo na kunitesa wakiwa na hasira.
  bel-bel: Цэлы дзень ворагі віжуюць за мною заўзята, многа іх паўстае на мяне, Усявышні!
  deu-ELBBK: Horche auf mich und antworte mir! Ich irre umher in meiner Klage und
    muss stöhnen
  mbb-OT: Egkeǥiyaǥiya a te kebpenhulgà wey kebpendaagdaag te lalung he menge kuntada
    ku. Su edsinemukan e zan wey edumutan tenged te kegkepeuki zan kedì.
  mal-2015: അവർ എന്റെ മേൽ നീതികേടു ചുമത്തുന്നു; കോപത്തോടെ എന്നെ ഉപദ്രവിക്കുന്നു.
  gup-gup: Dja ngandimarneyiddung ngardduk nawu ngandiwidnan bininj, wanjh kunmekbekenh
    ngahkele. Bedda ngandidarrarrhmiwon. Ngandiwon kunyid dja ngandiwidnan duninjh.
  rmc-rmc: Mištes man šun avri a odphen mange! Strapimen som a imar na birinav mire
    pharipnastar,
  nlg-nlg: Lei ghagua na kana tara ghughuviu, ara nighi ghaeghahe laga dato na lei
    lavi mataghu tara matemate. Ara talui na lei vahola kaukauli i vuvungagu. Agaira
    tara hiliviu ta didira na rutu papara.
  pes-OPV: از آواز دشمن و به‌سبب ظلم شریر، زیرا که ظلم بر من می‌اندازند وبا خشم بر
    من جفا می‌کنند.
  ron-1924: дин причина зарвей врэжмашулуй ши дин причина апэсэрий челуй рэу. Кэч
    ей арункэ ненорочиря песте мине ши мэ урмэреск ку мыние.
  ben-OBCV: আমার শত্রুরা আমার প্রতি চিৎকার করে, উচ্চস্বরে অন্যায় হুমকি দেয়। তারা
    আমার উপর কষ্ট নিয়ে আসে আর রাগে আমার পশ্চাদ্ধাবন করে।
  som-som: Sababtuna waxaa weeye codka cadowga daraaddiis, Iyo kan sharka leh cadaadintiisa
    daraaddeed, Waayo, iyagu xumaan bay igu tuuraan, Maxaa yeelay, cadho ayay igu
    silciyaan.
  lat-VUC: Conculcaverunt me inimici mei tota die, quoniam multi bellantes adversum
    me.
  eng-ASVBT: Because of the voice of the enemy, Because of the oppression of the wicked;
    For they cast iniquity upon me, And in anger they persecute me.
  mna-mna: Koŋ koi bizin kalŋan izalla, mi wal sananŋan tiwirri sua pamotoŋana pio
    mi tikamam pataŋana pio. Keten malmal pio, mi tiseseeze motoŋ ma aŋsaana kat.
  ita-1885: Per lo gridar del nemico, per l'oppressione dell'empio; Perciocchè essi
    mi traboccano addosso delle calamità, E mi nimicano con ira.
  eng-LXXUP: Mine enemies have trodden me down all the day from the dawning of the
    day; For there are many warring against me.
  eng-ULB: because of the voice of my enemies, because of the oppression of the wicked;
    for they bring trouble on me and persecute me in anger.
  spa-VBL: Porque mis enemigos me gritan; los malvados me intimidan. Ellos hacen llover
    sufrimientos sobre mí, con furia me asaltan en su odio.
  fra-_FOB: A la voix de l'ennemi, devant l'oppression du méchant; car ils font tomber
    sur moi le malheur, et me poursuivent avec furie.
  mal-mal: അവർ എന്റെ മേൽ നീതികേട് ചുമത്തുന്നു; കോപത്തോടെ എന്നെ ഉപദ്രവിക്കുന്നു.
  urd-GVR: Kyoṅki dushman shor machā rahā, bedīn mujhe tang kar rahā hai. Wuh mujh
    par āfat lāne par tule hue haiṅ, ġhusse meṅ merī muḳhālafat kar rahe haiṅ.
  suz-BL: गो आं जोरी सत्रु आन लोव़ नेंशा, इन अरेशो मटीबपुकीम श्‍येत गेतीके रोंका पा
    गाक्‍ती। मारदे हना मेकोपुकी गाइश्‍शा आं जोरी सत्रु दुम्‍शा, श्‍येत गेतीमी।
  eng-NOY: On account of the clamors of the enemy, On account of the violence of the
    wicked. For they bring evil upon me, And in wrath set themselves against me.
  ita-1927: per la voce del nemico, per l’oppressione dell’empio; poiché mi gettano
    addosso delle iniquità e mi perseguitano con furore.
  ckb-ckb: لە بیستنی دەنگی دوژمن، لە چاو لێ سوور کردنەوەی بەدکاران، چونکە ئەمانە تووشی
    گرفتم دەکەن و بە تووڕەییەوە دەمچەوسێننەوە.
  eng-BBE: I am troubled because of the voice of the cruel ones, because of the loud
    cry of the evil-doers; for they put a weight of evil on me, and they are cruel
    in their hate for me.
  xsi-xsi: Kinzi kazâŋa tamâta siporo kaika tu ma sizavaru naŋa. Kinzi tamâta sakamao
    ŋinde nde sitawa naŋa ndue ndo lâ, kala iloŋgu putuka ŋalae. Kinzi siveta malia
    pa naŋa, aku wisinzi nâna sikai kazâŋa sakamao pana.
  kan-OKCV: ಶತ್ರುವಿನ ಗರ್ಜನೆಯಿಂದಲೂ ದುಷ್ಟರ ಬೆದರಿಕೆಯಿಂದಲೂ ನರಳುತ್ತೇನೆ. ಏಕೆಂದರೆ ಅವರು ಅಪರಾಧವನ್ನು
    ನನ್ನ ಮೇಲೆ ಬರಮಾಡಿ, ಕೋಪದಿಂದ ನನ್ನನ್ನು ಹಗೆ ಮಾಡುತ್ತಾರೆ.
  tam-2017: அவர்கள் என்மேல் பழிசுமத்தி, கோபங்கொண்டு, என்னைப் பகைக்கிறார்கள்.
  spa-RV-1909: A causa de la voz del enemigo, por la opresión del impío; porque echaron
    sobre mí iniquidad, y con furor me han amenazado.
  ron-BTF: Din cauza vocii dușmanului, din cauza oprimării celui stricat, căci ei
    aruncă nelegiuire peste mine și cu furie mă urăsc.
  eng-WEBP: because of the voice of the enemy, because of the oppression of the wicked.
    For they bring suffering on me. In anger they hold a grudge against me.
  eng-FBV: For my enemies are screaming at me; the wicked are intimidating me. They
    rain down suffering on me, angrily assaulting me in their hatred.
  nld-1939: Ik sidder voor het geschreeuw van den vijand, En het gehuil van den boze;
    Want ze storten rampen over mij uit, En bestoken mij grimmig.
  nch-BL: Nocualancaitacahua nechtzajtzilíaj chicahuac huan quinequij nechmictise.
    Tahuel nechcualancaitaj huan ica nochi inincualancayo nechtepotztocatihualahuij
    para nechtzontamiltise.
  vie-1934: Bởi tiếng kẻ thù nghịch, và bởi kẻ ác hà hiếp; Vì chúng nó thêm sự ác
    trên mình tôi, Bắt bớ tôi cách giận dữ.
  cha-cha: 'Sa pot y inagang y enemigo: sa pot y chiniguit y manaelaye; sa mayute
    y tinaelaye gui jilojo, ya pot y biniboñija, na machatliiyo, japetsigueyo.'
  hin-CV: शत्रुओं की ललकार ने मुझे निराश कर छोड़ा है; उन्हीं के द्वारा मुझ पर कष्ट
    उण्डेले गए हैं और वे क्रोध में मुझे खरीखोटी सुना रहे हैं.
  eng-OURB: Because of the voice of the enemy, Because of the oppression of the wicked.
    For they bring vain striving of iniquity on me. In anger they hold a grudge against
    me.
  spa-BES: Estoy preocupado por la voz de mis enemigos, a causa del clamor de los
    malvados; por la opresión del impío y con furia me persiguen.
  tdx-tdx: ty amy feon-drafelahikoy, ami’ty fanindria’ o lo-tserekeo, ie mametsa-kasosorañe;
    vaho am-piloroloroañe ty atreatré’ iareo ahy.
  tha-KJV: เพราะเสียงของศั​ตรู เพราะการบีบบังคับของคนชั่ว เหตุ​ว่าเขาฟ้องว่าข้าพระองค์​ได้​ทำความชั่วช้า
    และเขาบ่มความเกลียดชังข้าพระองค์โดยความโกรธ
  por-BR-2018: Por causa da voz do inimigo, e pela opressão do perverso; porque me
    preparam suas maldades, e com furor eles me odeiam.
  deu-ELO: vor der Stimme des Feindes, vor der Bedrückung des Gesetzlosen; denn sie
    wälzen Unheil auf mich, und im Zorn feinden sie mich an.
  eng-WYC-2018: and I am disturbed of the face of the enemy, and of the tribulation
    of the sinner. For they bowed wickednesses into me; and in ire they were dis-easeful
    to me. (and I am made afraid by my enemies, and by the trouble which the sinners
    have brought upon me. For they bowed down wickednesses upon me; and with great
    anger they were very hateful to me.)
  epo-epo: Pro la kriado de la malamiko, Pro la premado de la malbonulo, Ĉar ili preparas
    kontraŭ mi malicon Kaj kolere min malamas.
  gfk-gfk: ta ira inga diet ira ebar, ma ta ira mata diet ira ut na sakena ing diet
    ngokngok dikdikit tagu, kanong diet ubal iau ma ra ngunngutaan, ma diet tange
    hagahe iau ma ira udiet ngalngaluan.
  uig-PIN: Sǝwǝbi düxmǝnning tǝⱨditliri, rǝzillǝrning zulumliri; Ular beximƣa awariqiliklǝrni
    tɵkidu; Ular ƣǝzǝplinip manga adawǝt saⱪlaydu.
  beo-beo: Nama ha lai da nama magagibiba:le, na da bagade beda:i. Wadela:i hamosu
    dunu da na banenesibiba:le, na da gala:la sa:i dagoi. Ilia da nama bidi hamosu
    gaguli maha. Ilia da nama ougi gala amola na higasa.
  tpi-OTNT: Ol birua i tok strong long bagarapim mi. Ol dispela man nogut i save daunim
    mi. Olsem na bel bilong mi i pilim nogut tru. Ol i putim planti hevi long mi na
    ol i kros tumas na ol i birua nogut long mi.
  hau-SA: hankalina ya tashi saboda yawan surutan masu ƙina, saboda danniyar mugaye.
    Gama sukan jawo mini wahala, suna jin haushina suna ƙina.
  udu-udu: Dhali aha/ guskina du mo gom cuuwa/ gi ’kwani kun ta ’kup̱ mo, haali/ ’kwani
    kun ta thus ki thus mo tani uni siri’ckina siri’c ki sho’k mo. Haali/ uni ḵali
    mo jin ṯoju bwa ap̱o/ aha/ mo dhali ka nyor mo tani uni ki thip̱ mo ma dup̱e/
    ap̱o/ aha/ mo.
  uig-LAT: Sewebi düshmenning tehditliri, rezillerning zulumliri; Ular béshimgha awarichiliklerni
    tökidu; Ular ghezeplinip manga adawet saqlaydu.
  nde-nde: ngelizwi lesitha sami, lokunyonkolozwa ngababi; ngoba bangibangela inhlupho
    bangithuka bethukuthele.
  ton-ton: 'Koeʻuhi ko e leʻo ʻoe fili, koeʻuhi ko e taʻomia ʻe he kau angakovi: he
    kuo nau tuku ʻae hia kiate au, pea ʻi he ʻita ʻoku nau fehiʻa kiate au.'
  ces-1613: Pozoruj a vyslyš mne, neboť naříkám v úpění svém, a kormoutím se,
  eng-WMB: because of the voice of the enemy, because of the oppression of the wicked.
    For they bring suffering on me. In anger they hold a grudge against me.
  tam-TCV: எதிரியின் வார்த்தையினாலும் கொடியவர்களின் அழுத்தத்தினாலும் கலக்கமடைந்துள்ளேன்;
    அவர்கள் என்மேல் வேதனையைக் கொண்டுவந்து, கோபத்தில் என்னை பகைக்கிறார்கள்.
  ceb-ULB: tungod sa tingog sa akong mga kaaway, tungod sa pagpangdaugdaog sa mga
    daotan; kay nagdala sila ug kalisdanan kanako ug gilutos ako uban sa kasuko.
  pol-UBG: Z powodu głosu wroga, z powodu ucisku niegodziwego; zwalają na mnie nieprawość
    i w gniewie sprzeciwiają mi się.
  urd-GVU: کیونکہ دشمن شور مچا رہا، بےدین مجھے تنگ کر رہا ہے۔ وہ مجھ پر آفت لانے پر
    تُلے ہوئے ہیں، غصے میں میری مخالفت کر رہے ہیں۔
  eng-OEBCW: I am wild with the noise of the foe, with the clamour of the ungodly;
    for they hurl disaster upon me, and attack me with fury.
  deu-1912: daß der Feind so schreit und der Gottlose drängt; denn sie wollen mir
    eine Tücke beweisen und sind mir heftig gram.
  kan-2017: ಶತ್ರುಗಳ ಅಬ್ಬರ, ದುಷ್ಟರ ಹಿಂಸೆ ಇವುಗಳ ದೆಸೆಯಿಂದ ಪ್ರಲಾಪಿಸುವವನಾಗಿ, ಹೊಯ್ದಾಡುತ್ತಾ
    ನರಳುತ್ತಿದ್ದೇನೆ. ಅವರು ನನ್ನ ಮೇಲೆ ಅಪಾಯವನ್ನು ಬರಮಾಡಿ, ಕೋಪದಿಂದ ನನ್ನನ್ನು ದ್ವೇಷಿಸುತ್ತಾರೆ.
  yap-yap: Ke k’aring e pi to’ogor rog e marus ngog ko thin ni togopluw, kug masengseng
    ko gafgow ni be tay e pi’in kireb e leam rorad ngog. Yad be girengiy e oloboch
    nga dakenag; yad be damumuw ngog ma yad be fanenikayeg.
  hlt-MCSB: Halang kah phaepnah hman ah thunkha kah ol loh kai sola boethae han sop
    uh tih thintoek neh kai taengah a konaeh uh.
  mdy-ETH: ታ ሞርካ ታኣም ዚርቃሢሮ ታ ዒጊጬኔ፤ ፑርቶ ሄርቂ ዎይሢፃ ታና ሺኢቼኔ፤ ዔያታ ፑርታ ሜቶ ታ ጊዳ ዔኪ ሙካኔ፤ ዒፂ
    ዻጋና ታና ዔያታ ዛጋኔ።
  qvs-NT: '@see-verse:PSA.055.002'
  twi-ASANTE: wɔ deɛ mʼatamfoɔ reka ne sɛdeɛ amumuyɛfoɔ hwɛ me haa nti; wɔde amanehunu
    brɛ me; na wɔde abufuo sopa me.
  eng-WEBU: because of the voice of the enemy, because of the oppression of the wicked.
    For they bring suffering on me. In anger they hold a grudge against me.
  acu-NT: '@see-verse:PSA.055.002'
  spa-PDDPT: A causa de la voz del enemigo. Por la opresión del perverso, Porque bajan
    aflicción sobre mí, Y me persiguen con furor.
  gun-gun: xerovaigua kuery ijayvu rei ha'e heko vai va'e xemoingo axy rei ramo. Mba'eta
    xere ha'e kuery ombou xembojexavaiarã. Xevy ipoxy vaipa vy xemomba 'rã.
  agu-BL: Na na chinxob yi na wit yi na chiẍch'in yi e' incontr wutz incoc. Na chitzan
    tan inxo'wse'n.
  ilo-ULB: gapu kadagiti timek dagiti kabusorko, gapu iti panangparigat dagiti nadangkes;
    ta riribuk ti iyegda kaniak ket kapungtotdak.
  kpg-kpg: Au gu madagu huoloo i nia lee haga madagudagu dangada o ogu hagadaumee.
    Au gu beehi go digau huaidu ala e hai au haga huaidu. Digaula e gaamai gi di au
    di haingadaa; digaula e hagawelewele mai gi di au, ge hagadugina ginaadou au.
  uig-ARA: سەۋەبى دۈشمەننىڭ تەھدىتلىرى، رەزىللەرنىڭ زۇلۇملىرى؛ ئۇلار بېشىمغا ئاۋارىچىلىكلەرنى
    تۆكىدۇ؛ ئۇلار غەزەپلىنىپ ماڭا ئاداۋەت ساقلايدۇ.
  sus-sus: I tuli mati n na, i xa n yaabi. Xanmɛri nun gaaxui bara gɛ n suxude
  pon-2006: I masepwehngkidahr ngihl kamasepwehk en ei imwintihti kan, oh I ohkilahr
    tiahk kalok en aramas suwed kan. Re kin kahrehiong ie apwal laud; re kin lingeringer
    pahi oh kailongkin ie.
  jae-jae: kêtu ŋacjonêŋ ŋaonda ma kêtu lau, taŋ sêkac tauŋ su aŋga Anôtônê nêŋ ŋaôndu,
    gebe êsêac sêgôliŋ gêŋwapac kêpi aê ma sêkêŋ kisa aê ŋawaôboa.
  ksd-ksd: Ure ra tinata kai ra ebar, Ma tago ra umana tena varpiam dia arung bat
    iau; Dia vue ra kaina magit taun iau, Ave vargegelenai tago dia kulot.
  tur-YTC: Düşmanın sesi, kötünün zulmü yüzünden. Çünkü üstüme sıkıntı getiriyorlar.
    Öfkeyle bana kin besliyorlar.
  bel-N: Зваж на мяне і адкажы мне; я стогну ў тузе маёй і енчу
  grc-BRENT: Κατεπάτησάν με οἱ ἐχθροί μου ὅλην τὴν ἡμέραν ἀπὸ ὕψους ἡμέρας, ὅτι πολλοὶ
    οἱ πολεμοῦντές με.
  kpr-kpr: Gitofuimi na daoro ambono dae setero ningido, ungu ata dadadagherira. Ari
    ekoko emboimi na kateyavara urureoro, dubo vevera use irena. Ne namokena dara
    bu refera. Aminguse, ne janje ekoghae na gari imboe eraera.
  ind-AYT: (55-4) oleh karena suara musuh, oleh karena penindasan orang fasik. Sebab,
    mereka menimpakan kesusahan kepadaku, dan dengan murka, mereka memusuhiku.
  yom-yom: mu diambu di mbembo yi mbeni ; mu diambu di yamusu ku mutu wumbimbi bila
    minu beti yekikilanga ziphasi bila balembo mfingi mu nganzi awu.
  yut-yut: Uwal da nak aŋupbal ak do gen tebai yɨpmaŋ. Amɨn yokwi uŋun da nak abɨŋ
    nepmaŋgaŋ, do butnokon da yokwisi nandɨsat. Uŋun da jɨgɨ morapmɨ namɨŋek butjap
    madepsi nandaŋek uwal madepsi aŋ namaŋ.
  nya-nya: chifukwa cha mawu a adani anga, chifukwa cha kupondereza kwa anthu oyipa;
    pakuti andidzetsera masautso ndipo akundizunza mu mkwiyo wawo.
  hrv-hrv: obazri se na me i usliši me! Mučim se u svojoj tjeskobi,
  mps-mps: Te boi bidi dabego ena dolabo po bomo mu yai. Te dwai bidi dabego ena aiyaba
    mu elalu yali. Tama tiyu, eno haliga te dwai sęgę mu yai. Augwaligo te sęgę
    hauwa enaba muyu, te wado po dali weyu yai, tama augwaligo enaba boi bidi mu ebao.
  tpi-tpi: Ol birua i tok strong long bagarapim mi. Ol dispela man nogut i save daunim
    mi. Olsem na bel bilong mi i pilim nogut tru. Ol i putim planti hevi long mi na
    ol i kros tumas na ol i birua nogut long mi.
  dan-1931: lån mig Øre og svar mig, jeg vånder mig i Klage,
  vie-OVCB: Khi nghe tiếng quân thù, khi đối diện cái nhìn của bọn gian ác. Họ tuôn
    đổ đau thương trên con, vì họ bắt bớ con trong cơn giận dữ.
  guj-2017: દુશ્મનોના અવાજને લીધે અને દુષ્ટોના જુલમને લીધે, હું વિલાપ કરું છું; કેમ
    કે તેઓ મારા પર અન્યાય કરવાનો દોષ મૂકે છે અને ક્રોધથી મને સતાવે છે.
  pon-2006A: I masepwehngkidahr ngihl kamasepwehk en ei imwintihti kan, oh I ohkilahr
    tiahk kalok en aramas suwed kan. Re kin kahrehiong ie apwal laud; re kin lingeringer
    pahi oh kailongkin ie.
  por-BRBSL: because da voz do inimigo, por causa da opressão dos ímpios. Pois eles
    trazem sofrimento para mim. Com raiva, eles guardam rancor contra mim.
  eng-OEBUS: I am wild with the noise of the foe, with the clamor of the ungodly;
    for they hurl disaster upon me, and attack me with fury.
  swe-swe: Ge akt (lyssna uppmärksamt) på mig, hör (svara) mig; jag är rastlös i min
    klagan (fundering, i mitt lågmälda grubblande) och upprörd.
  cth-cth: Bangkongtetpawiteh, ka tarannaw pawlawk hoi, tamikathoutnaw ni repcoungroenae
    kecu dawk, runae kai dawk a pha sak teh, lungkhuek laihoi na hmuhma awh.
  twi-twi: esiane nea me tamfo reka, esiane omumɔyɛfo ahunahuna nti; efisɛ wɔde amanehunu
    ba me so; na wofi wɔn abufuw mu kum me.
  hlt-hlt: Halang kah phaepnah hman ah thunkha kah ol loh kai sola boethae han sop
    uh tih thintoek neh kai taengah a konaeh uh.
  tbz-SIM: Dɔúnní ɑ toò m bíɛ́kɛ̀ kɛ́ n tɛ̃́nnɛ́, nh ɑrìmu tipíìtì timɔu nɛ̀ mɛyɛǹcɑɑ̀rìmɛ̀
    kɛ mítìrì
  msy-2020: Nan apaniba na gasɨghasɨghasa pamtem mɨgei. Gumazir kurar kaba na abɨri,
    ezɨ nan navir averiam derazir puvatɨ. Me osɨmtɨzir avɨriba na garɨgha puvɨra nan
    atara, bar nan apanim gami.
  dop-dop: Nɩɩ mɑ tɔm nɑ ń cɔ-m, nəɣəsɛɛ pɩɩnɑ-m nɑ mɑ́ cɔɔkɩ yem nɑ mɑ́ huɣutiɣi
    lotu.
  azb-azb: Düşmənin səsindən, Zalımların zülmündən narahatam. Məni onların şər işləri
    sarsıdır, Onlar qəzəblə mənə qəsd-qərəz qurur.
  eng-DBY: 'Because of the voice of the enemy; because of the oppression of the wicked:
    for they cast iniquity upon me, and in anger they persecute me.'
  hin-2017: क्योंकि शत्रु कोलाहल और दुष्ट उपद्रव कर रहें हैं; वे मुझ पर दोषारोपण करते
    हैं, और क्रोध में आकर सताते हैं।
  wol-KYG: Teewlu ma, nangul ma. Li may tawat a ma xañ jàmm, ub sama bopp;
  bjr-bjr: Qini namuqaa qini mandaikamma qimaqarara sandanainai qidaqa. Mi manda oosanna
    maree mariasa qini rafaaqafu qimaqaidaqa. Misa ummaara mareeqee qinisaa quqaidaqa.
    Misa qiniara aanoo qimasee fidiqaamaqisaidaqa.
  eng-YLT: Because of the voice of an enemy, Because of the oppression of the wicked,
    For they cause sorrow to move against me, And in anger they hate me.
  kne-kne: Din kalaban ko yan bomogbogaw da, emegyatak sin pangeg-egyat da. Pomalpaligat
    da ya omililiget da.
  eng-WYC-2017: and I am disturbed of the face of the enemy, and of the tribulation
    of the sinner. For they bowed wicked-nesses into me; and in ire they were dis-easeful
    to me.
  eng-WMBB: because of the voice of the enemy, because of the oppression of the wicked.
    For they bring suffering on me. In anger they hold a grudge against me.
  zat-NTPS: lawe' da benne' dxeledábague̱' neda' dxelenné̱' chia', ne lawe' da dxelún
    la benne' we̱n da cale̱la neda'. Bulusebague̱' neda' da zrinnaj, ne dute̱ xel-la'
    dxelezrá'a zaj nau zi' xuzre̱' neda'.
  zty-NTPS: Benne' bi ẕḻe'ele' neda' chawe' ẕnnie' chia', na' bennen' bi nake' chawe'
    žon ditjle' neda'. Žesbága'gake' neda' ẕia, na' ḻo yeḻa' ẕža'a chégake' ẕbia
    ḻáže'gake' neda'.
  urd-GVH: क्योंकि दुश्मन शोर मचा रहा, बेदीन मुझे तंग कर रहा है। वह मुझ पर आफ़त लाने
    पर तुले हुए हैं, ग़ुस्से में मेरी मुख़ालफ़त कर रहे हैं।
  rug-rug: koasa halabutudi ri na qua kana. Ura na ta ṉoṉovala si rau koari na tie
    kaleadi. Meke bugoro nau na kukiti nau rini.
  gaz-gaz: Sagalee diinaatiin, cunqursa namoota hamoos dhufe; isaan dhiphina natti
    fiduutii; aariidhaanis na jibbu.
  fra-LSG: Écoute-moi, et réponds-moi! J’erre çà et là dans mon chagrin et je m’agite,
  yal-yal: I tuli mati n na, i yi n yabi. Xaminna bata n suxu han n kuisan
  iou-iou: Iwanayetä umun man näwerirä bumta umuntaŋ itat. Äma waki täŋpani uwä näka
    gaŋani nadäŋpäŋ kokwawak nadäŋ namik täkaŋ unita nadäŋ bäräp taŋi täyat.
  haw-1868: 'No ka leo o ka enemi, No ka hooluhi hewa ana mai o ka mea hewa: No ka
    mea, ua hooili mai lakou i ka hewa maluna o''u, A i ka ukiuki ua inaina mai lakou
    ia''u.'
  arb-NAV: مِنْ تَهْدِيدَاتِ الأَعْدَاءِ وَجَوْرِ الشِّرِّيرِ، لأَنَّهُمْ يَجْلِبُونَ
    عَلَيَّ الْمَتَاعِبَ، وَبِغَضَبٍ يَضْطَهِدُونَنِي.
  ded-ded: Ngabafocna yeni kpeborong kpekecdae nga ngic Anutu ngadehema mangana megecdeac
    ayemmeande, yeni kicngina nearu fima ngaba anemma ebicfu fainugec ubaebicgoc kecduae.
    Yeni ngaba amma nubeso andae.
  ewe-ewe: ne mese futɔ la ƒe gbe, alo ne ame vɔ̃ɖi la tro ŋku ɖem. Elabena wohe fukpekpe
    va dzinye, eye wogblɔa nya vɔ̃wo ɖe ŋunye le woƒe dɔmedzoe me.
  eng-LEE: (55:4) Because of the voice of the enemy, because of the oppression of
    the wicked; for they cast wrong upon me, and in wrath they attack me.
  asm-FB: শত্ৰুৰ কথাৰ কাৰণে, দুষ্টৰ অত্যাচাৰৰ বাবে, তেওঁলোকে মোলৈ আকস্মিক দুর্দশা
    মাতি আনিছে, তেওঁলোকে ক্ৰোধেৰে মোক নির্যাতন চলাইছে।
  sus-A: عِ تُلِ مَتِ ﭑ نَ، عِ شَ ﭑ يَابِ. شَنمّرِ نُن فَاشُي بَرَ فّ ﭑ سُشُدٍ
  fra-SBL: à cause de la voix de l'ennemi, à cause de l'oppression des méchants. Car
    ils me font souffrir. En colère, ils m'en veulent.
  hbo-hbo: הַקְשִׁ֣יבָה לִּ֣י וַעֲנֵ֑נִי אָרִ֖יד בְּשִׂיחִ֣י וְאָהִֽימָה׃
  kik-kik: nĩ ũndũ wa mũgambo wa thũ, nĩ ũndũ wa gũkũũrĩrwo maitho nĩ andũ arĩa aaganu;
    tondũ o mandehagĩra o mathĩĩna, na makaanyũrũria marakarĩte.
  fra-NCL: Ecoute-moi et réponds-moi ! J’erre çà et là, plaintif et gémissant,
  cek-AK: ka misa ih lok hoi kasae kaminawk ih pacaekthlaekhaih pongah, ka hang khing
    boeh; nihcae loe a sakpazae o haih to ka nuiah amtik o, kai palung ang phui o
    thuih moe, ang hnukma o.
  cuk-cuk: Dule-isdarmalad-sabsur-ibmar-soged an dobe itoged, dule-isganamar-e-sabsur-dule-imaked
    wile-ito an-imaked, ar gakansaar angi sunmakmalad, nue-urwedgi an-baleginmalad.
  uig-CYR: Мени көзлигән рәқиплиримниң нәпси йоғинап күн бойи мени қоғлимақта; Маңа
    һәйвә қилип җәң қилғучилар интайин көптур!
  tel-2017: ఎందుకంటే నా శత్రువులు చేస్తున్న పెద్ద శబ్దాల వల్ల, దుర్మార్గులు చేస్తున్న
    బలాత్కారాల వల్ల నేను చింతలో మునిగిపోయి మూలుగుతున్నాను. వాళ్ళు నన్ను ఎంతగానో కష్టాలపాలు
    చేస్తున్నారు. ఆగ్రహంతో నన్ను హింసిస్తున్నారు.
  hat-BSA: akoz vwa lènmi an, akoz presyon mechan an. Paske yo pote twoub desann sou
    mwen. Nan kòlè yo, yo pote rankin kont mwen.
  ukr-ONPU: 'Цькують мене супротивники цілий день: багато-бо тих, хто гордовито воює
    проти мене.'
  kos-kos: Nga arulana sangeng ke kas in aksangeng lun mwet lokoalok luk; Nga keok
    ke mwet koluk uh akfosrngayeyu. Elos use mwe ongoiya nu fuk; Elos srungayu ac
    kasrkusrak sik.
  hbo-WLC: הַקְשִׁ֣יבָה לִּ֣י וַעֲנֵ֑נִי אָרִ֖יד בְּשִׂיחִ֣י וְאָהִֽימָה׃
  ibo-ibo: nʼihi ihe onye iro m na-ekwu, nʼihi ịba mba nke ndị ajọ mmadụ, nʼihi na
    ha na-ewetara m ntaramahụhụ, na-akpagbu m nʼiwe ha.
  ory-ory: କାରଣ ସେମାନେ ମୋʼ ଉପରେ ଅଧର୍ମ ଆରୋପ କରନ୍ତି ଓ କ୍ରୋଧରେ ମୋତେ ଘୃଣା କରନ୍ତି।
  chk-chk: Üa fokun niuokus ren än chon oputaei eniwaei, pwal ren än ekewe aramasangau
    ariaföüüei. Ra aweiresiei, nge lon ar song ra fokun oputaei.
  rop-rop: Ol main enami olabat toktok blanga kilim mi, en mi bradin brabliwei na.
    Mi jidan brabli nogudbinji brom ol detlot enami hu oldei gibit mi adtaim. Olabat
    oldei meigim trabul kaman langa mi, en olabat oldei wail en heidim mi.
  ukr-1871: Задля ворожого голосу, задля гнету беззаконника; вони бо громадять лихо
    на мене, і гнївом запалившись, ворогують на мене.
  yon-yon: '@see-verse:PSA.055.002'
  deu-1951: (055-4) vor dem Brüllen des Feindes, vor der Bedrückung des Gottlosen;
    denn sie überhäufen mich mit Beschuldigungen und befeinden mich grimmig!
  eng-JPS: (55-4) Because of the voice of the enemy, because of the oppression of
    the wicked; for they cast mischief upon me, and in anger they persecute me.
  srp-1865: Od vike neprijateljske i od dosade bezbožnièke; jer dižu na me zlo, i
    u gnjevu gone me.
  lug-lug: Mpulira amaloboozi g’abalabe bange; ababi bankanulidde amaaso ne banvuma
    nga bajjudde obusungu.
  heb-heb: מקול אויב מפני עקת רשע כי ימיטו עלי און ובאף ישטמוני׃
  ben-IRV: আমার শত্রুদের আওয়াজে কারণে, দুষ্টদের অত্যাচারের কারণে, কারণ তারা আমার
    উপরে কষ্ট বয়ে আনে এবং রাগে আমাকে নির্যাতন করে।
  ntu-ntu: Enqmi rngeng nzrkatrpqng bange nzkxpungr, Mz nzxngitr-krnge nzycmne-kato-krdr,
    Mz nzrnzlvzo-krdr ninge, X nzobq-krmlr bange mz zngya.
  pan-pan: ਵੈਰੀ ਦੀ ਅਵਾਜ਼ ਦੇ ਕਾਰਨ, ਅਤੇ ਦੁਸ਼ਟ ਦੇ ਦਬਾਓ ਦੇ ਕਾਰਨ, ਕਿਉਂ ਜੋ ਉਹ ਮੇਰੀਆਂ ਮੁਸੀਬਤਾਂ
    ਵਧਾਉਂਦੇ ਹਨ, ਅਤੇ ਕ੍ਰੋਧ ਨਾਲ ਮੈਨੂੰ ਸਤਾਉਂਦੇ ਹਨ।
  mya-JVB: သူတို့သည် အကျွန်ုပ် အပေါ် ၌ အပြစ် ကို သက်ရောက် စေ၍ ၊ ဒေါသ စိတ်နှင့် မုန်း
    ကြပါ၏။
  kgf-kgf: Imi mia haʒéchécna ionac ewa hétéŋ ʒéma ic biria ionac helanʒi nénéŋa niŋac
    imuhuc waŋanʒua. Ieneŋ yéwéri mihicŋi némma qeri biric wamma niniŋ haʒérawac héwiŋa
    meanʒu.
  tte-O: Kau kaleyayao ali kaso koliyau siula-matamatausagau. Siya toyauyaulene ali
    munamunai yo ali kalomagigili kaiwena kategu iwakaka yo me yagu nuwapolowe.
  tbg-tbg: Ti navutaaka naverai tiha, Tenavu ai arukarerave, ti variavaro ti voqamakero
    haatu ite vaimantama vauro. Vira kaara vo maara vo maaravano ti qoraiqama timite
    vaivo. Ti navutaaka nirara itaimanta vika tiriara qora uva, vo uva vo uva ti variavo.
  hmo-hmo: Lau idia hadikaia gwauraia taudia edia hereva dekenai, lau gari bada herea
    noho. Kara dika taudia edia dagedage ese, lau idia hadikaia noho. Idia ese lau
    dekenai hisihisi idia havaraia noho. Idia ese lau idia badu henia noho.
  zar-NT: niʼa que chiʼë bönniʼ bitiʼ riléʼenëʼ nedaʼ dxiʼa, en tuʼ tuʼtsáʼ nedaʼ
    nupa tuáʼ döʼ, en tuʼsacaʼ ziʼ nedaʼ, en lu yöl-laʼ rilé quéguequi taʼbía no nedaʼ.
  urd-urd: दुश्मन की आवाज़ से, और शरीर के जु़ल्म की वजह; क्यूँकि वह मुझ पर बदी लादते,
    और क़हर में मुझे सताते हैं।
  rus-SYN: Враги мои всякий день ищут поглотить меня, ибо много восстающих на меня,
    о, Всевышний!
  bqc-SIM: Swã́sɛ ma yã́i, ní wea, ma làasoo lìaa ma gↄ̃ bíli guu,
  tcz-CHONGTHU: Ka galmite'n eisamseu vin, eigihna'u hi akithong le'u jeng'in ahi.
    Aman boi na eilhunkhum sah un lunghang tah'in eihin delkhum taove.
  mar-mar: माझ्या शत्रूंच्या आवाजामुळे, दुष्टाच्या जुलूमामुळे मी कण्हत आहे, कारण ते
    माझ्यावर संकट आणतात, आणि द्वेषात माझा पाठलाग करतात.
  isl-isl: Hlustaðu á ákall mitt. Ég andvarpa og græt í sorg minni.
  hlt-THB: ka qaal ak awi ingkaw, thlakchekhqi amik dai sihnaak awh ly a lap na awm
    hqoeng nyng; kak khan awh khuikhanaak pha sak unawh khawso doena ka qaalkhqi ing
    ni zyi uhy.
  qub-qub: Fiyucuna gaparpashanwan, chiquimajcuna parlashanga mancharachimanmi. Fiyupami
    llaquicachimasha. Rabyacarcärirmi usharamayta munan.
  bqp-bqp: ma ibɛrɛnↄ yã'ona yãi kũ gbɛ̃ vãninↄ wɛ́birimanaao, zaakũ òtɛn wari
    dↄmamɛ, ò ma kũna kũ pↄfɛ̃o.
  hat-hat: (055:4) Mwen boulvèse lè m' tande lènmi m' yo ap pale, lè m' tande mechan
    yo ap pale byen fò. Yo fè malè tonbe sou mwen. Yo move sou mwen, y'ap pèsekite
    m'.
  eng-BSB: at the voice of the enemy, at the pressure of the wicked. For they release
    disaster upon me and revile me in their anger.
  eng-WEBPB: because of the voice of the enemy, because of the oppression of the wicked.
    For they bring suffering on me. In anger they hold a grudge against me.
  kbq-kbq: Ha' vahe'nimo'za kezati'za rankege hunenantage'za, kefo avu'ava'ma nehaza
    vahe'mo'za knazana nami'za nazeri haviza nehu'za, tusi zamarimpa ahenenantaze.
  pon-pon: Pwe nil en ai imwintiti kin kainjenjued ia o me doo jan Kot akan kin pakipaki
    ia; pwe re kin men wia jued on ia, o re kin kailon kin ia.
  nhe-BL: Nocualancaitacahua nechtzajtzilíaj chicahuac huan quinequij nechmictise.
    Tlahuel nechcocolíaj huan ica nochi inincualancayo nechtoquilijtihualahui para
    nechtzontlamiltise.
  wnc-wnc: Natane iwanata na tasiwan maiwitde wamu kekeknga yakaing. Yake waaminda
    kumzang nanduyake dua tewan nanduyuaing. Unzingge musipmaatangu natapa take dua
    singgak. Na musipmaiu atnataat. Dasingge, waaminda musiptou nae kwaapzang natangamuke
    kaanga nanikaing. Meya akngata na tasiwan gatukande mainanggenggat.
  bus-bus: ma ibɛɛnↄ yã'ona yãnzi kↄ̃n gbɛ̃ zaaanↄ wɛ́ɛbiimanao, zaakɛ aↄ̃ↄe ĩa
    daama, aↄ̃ↄ ma kũna kↄ̃n pↄfɛ̃o.
  gub-BL: Aryryryryz ihe, heàmàtyry'ymar hezuka àwàm imume'u haw henu mehe ihe. Ihewe
    heàmàtyry'ymar wanemiapo ikatu 'ym ma'e a'e, hezuhaw a'e. Umu'ar kar iaiw haw
    herehe wà. Wikwahy ihewe wà. Na'iakatuwawahy kwaw herehe wà no.
  eng-DRA: My enemies have trodden on me all the day long; for they are many that
    make war against me.
