verse: PSA.055.018
translations:
  mal-C: പലരും എന്നെ എതിർക്കുന്നെങ്കിലും എനിക്കെതിരായി വരുന്ന ആക്രമണങ്ങളിൽനിന്ന് അവിടന്ന്
    എന്നെ അപായപ്പെടുത്താതെ മോചിപ്പിക്കുന്നു.
  deu-TKW: Abends und Morgens und Mittags will ich klagen und jammern, so wird er
    meine Stimme hören.
  lin-lin: Tongo, midi, pokwa, nasopaka motema na ngai mpe nalelaka, mpe ayokaka mongongo
    na ngai.
  mmx-mmx: Ni naba lox amlong avukar ia ap mo levenesep nia a vesep teren, la kopmen
    tepanga naba sep kapmex ia, kantubu atnedi buaang limixin munepen minia.
  eng-LSV: He has ransomed my soul in peace || From him who is near to me, || For
    with the multitude they were with me.
  eng-GNV: 'He hath deliuered my soule in peace from the battel, that was against
    me: for many were with me.'
  eng-WEBSTER: 'He hath delivered my soul in peace from the battle that was against
    me: for there were many with me.'
  nhw-BL: Ipan tlahuilancayotl yaya nechmanahuis, masque tlahuel miyac nocualancaitacahua
    nechhuilanase chicahuac.
  swh-ONEN: Huniokoa nikawa salama katika vita vilivyopangwa dhidi yangu, ingawa watu
    wengi hunipinga.
  bba-bba: Tɔ̃ɔ ɡiriru kpuro, nɑ rɑ n weeweenu mɔ̀wɑ. Mɛyɑ ɑ mɑɑ nɛn nɔɔ nɔɔmɔ.
  eng-KJVCPB: 'He hath delivered my soul in peace from the battle that was against
    me: For there were many with me.'
  luo-luo: Owara kapok gimoro ohinya kuom lweny ma ji goyago, kata obedo ni ji mangʼeny
    kweda.
  aii-aii: ܒܸܬ ܦܲܪܸܩ ܒܫܠܵܡܵܐ ܓܵܢܝܼ ܡ̣ܢ ܦܠܵܫܵܐ ܕܥܲܠܝܼ، ܣܵܒܵܒ ܪܵܒܵܐ ܝܢܵܐ ܕܲܠܩܘܼܒ݂ܠܝܼ.
  meu-meu: ia ese lau laumagu baine hamauria; na tuarilaiamu tuarina amo baine hamaurigu,
    badina be hutuma ese e tuari henigumu.
  npi-ULB: मेरो विरुद्धमा भएको युद्धबाट उहाँले मेरो जीवनलाई सुरक्षित छुट्टाउनुहुन्छ,
    किनकि मेरो विरुद्धमा युद्ध गर्नेहरू धैरै जना थिए ।
  yor-yor: Ó rà mí padà láìléwu kúrò nínú ogun tí ó dìde sí mi, nítorí ọ̀pọ̀lọpọ̀
    ni ó dìde sí mi.
  pes-OPCB: هر چند دشمنان من زیادند، اما او مرا در جنگ با آنها پیروز خواهد ساخت و
    به سلامت باز خواهد گرداند.
  tgl-ULB: Ligtas niyang sasagipin ang aking buhay mula sa digmaang laban sa akin,
    dahil marami silang mga lumaban sa akin.
  nop-nop: Mik wapum gineŋ wene memik feedi mik tinamiiŋ, iŋgoŋ Bepaŋdi nabudokooŋ
    kotigoŋ nanagila bulak.
  hui-hui: Waitigi dewaoreme i̱la wai bialu haga karu helowa ibunime i̱ bayale mo
    wialu haru dai bigi bulebira.
  mya-mya: ဤ​မျှ​များ​လှ​သော​ရန်​သူ​တို့​နှင့် တိုက်​ခိုက်​ရာ​စစ်​ပွဲ​များ​မှ​ငါ့​အား​ဘေး​မဲ့​လုံ​ခြုံ​စွာ
    ပြန်​လာ​စေ​တော်​မူ​လိမ့်​မည်။
  bod-N: ང་ལ་འཐབ་མཁན་ཤིན་ཏུ་མང་ན༌ཡང༌། །ང་ལ་རྒོལ་བར་བྱེད་པའི་མི་རྣམས༌ལས། །ཁོང་གིས་ངའི་སྲོག་སྐྱོབ་ཅིང་བདེ་བར༌འགོད།།
  wsk-wsk: Suen biya agarak kagersan, bare ani ikup bo me arigekko, mu awuk, nu aga
    bituok ale aga bataguru taukko.
  sna-sna: Anondidzikinura ndisina kukuvara kubva pahondo inondirwisa, kunyange zvazvo
    vazhinji vachindipikisa.
  spa-BLM: Él ha redimido mi alma en paz de la batalla que había contra mí, aunque
    hay muchos que se oponen a mí.
  cac-cac: A' ol in colanel d'a scal oval. Man̈ ol in chajoclaj cham yuuj, vach'chom
    tzijtum eb' ayoch ajc'olal d'ayin.
  swh-ULB: Kwa usalama kabisa atayaokoa maisha yangu na vita dhidi yangu, kwa maana
    wale waliopigana nami walikuwa ni wengi.
  deu-ELBBK: Abends und morgens und mittags muss ich klagen und stöhnen, und er hört
    meine Stimme.
  mbb-OT: Edluwasen e zin te ebpekekaid kedì te kebpekidtebek ku, minsan mahabet is
    ebpekigkuntada kedì.
  mal-2015: എന്നോടു കയർത്തുനിന്നവർ അനേകരായിരിക്കെ ആരും എന്നോടു അടുക്കാതവണ്ണം അവൻ എന്റെ
    പ്രാണനെ വീണ്ടെടുത്തു സമാധാനത്തിലാക്കി;
  gup-gup: Bu kuhrikuhri ngarriburren, wanjh nungka nganmalngngehke dja ngankurrme
    bu kamak rowk. Birriwern duninjh bininj ngandimarnebebme kunyid dorrengh dja kabirridjare
    ngandibun ngarrowen.
  rmc-rmc: Rači, dživese the pro dilos rovav andre miro pharipen a ov šunel miro hangos.
  nlg-nlg: Agaia te vavolau me righitaoni utou ta nigua na vahaghitaili. tana veitotoghoni
    tara utu talighutia. Sakai vamua te vaghaa keri ka, ara subo so tara hughu Inau.
  pes-OPV: جانم را از جنگی که بر من شده بود، بسلامتی فدیه داده است. زیرا بسیاری با
    من مقاومت می‌کردند.
  ron-1924: Мэ ва скэпа дин лупта каре се дэ ымпотрива мя ши-мь ва адуче пачя, кэч
    мулць май сунт ымпотрива мя!
  ben-OBCV: আমার বিরুদ্ধে যে যুদ্ধ শুরু হয়েছে তা থেকে তিনি আমাকে অক্ষত অবস্থায় মুক্ত
    করেন, যদিও অনেকে এখনও আমার বিরোধিতা করে।
  som-som: Naftayda nabadduu kaga samatabbixiyey dagaalkii iga geesta ahaa, Waayo,
    kuwii ila diriray way badnaayeen.
  eng-ASVBT: He hath redeemed my soul in peace from the battle that was against me;
    For they were many that strove with me.
  mna-mna: Ŋonoono, koŋ koi bizin boozomen tizorzooro yo, mi tikamam malmal pio. Tamen
    Anutu ko itatke yo la naman ma aŋbot ambai.
  ita-1885: Egli riscuoterà l'anima mia dall'assalto che mi è dato, E la metterà in
    pace; Perciocchè essi son contro a me in gran numero.
  eng-ULB: He will safely rescue my life from the battle that was against me, for
    those who fought against me were many.
  spa-VBL: Me rescató, manteniéndome a salvo de mis atacantes, porque hay muchos en
    mi contra.
  fra-_FOB: Il mettra mon âme en paix, la délivrant de la guerre qu'on lui fait, car
    j'ai affaire à beaucoup de gens.
  mal-mal: എന്നോട് എതിർത്തു നിന്നവർ അനേകം പേരായിരുന്നു. അവർ ആരും എന്നോട് അടുക്കാത്തവിധം
    കർത്താവ് എന്റെ പ്രാണനെ വീണ്ടെടുത്ത് സമാധാനത്തിലാക്കി;
  urd-GVR: Wuh fidyā de kar merī jān ko un se chhuṛāegā jo mere ḳhilāf laṛ rahe haiṅ.
    Go un kī tādād baṛī hai wuh mujhe ārām-o-sukūn degā.
  suz-BL: मेकोमी आं कली लडाइ रे मारेइ दुम्‍पाइक्‍थु, प्रोंइब। शुश मुरुमी आं कली मदाक्‍ताक्‍यीमी
    हना यो, प्रोंइब।
  eng-NOY: He will deliver me in peace from my conflict; For many have risen up against
    me.
  ita-1927: Egli darà pace all’anima mia, riscuotendola dall’assalto che m’è dato,
    perché sono in molti contro di me.
  ckb-ckb: گیانمی بە تەواوی کڕییەوە لەو جەنگەی دژم هەڵگیرساوە، چونکە زۆرن بەرهەڵستکارانم.
  eng-BBE: He has taken my soul away from the attack which was made against me, and
    given it peace; for great numbers were against me.
  xsi-xsi: Kinzi kazâŋa tamâta rârâ ŋinde nde sipara kuku naŋa, andeta naŋa ma akai
    nzimba toŋge tia, ŋana tu Maro Kindeni ma ikea ŋanana ku ma ikaina piti lâ kazâŋa
    ilo.
  kan-OKCV: ಅನೇಕರು ನನ್ನನ್ನು ವಿರೋಧಿಸಿದರೂ ನನಗೆ ವಿರೋಧವಾಗಿ ಆಗುವ ಯುದ್ಧಗಳಲ್ಲಿ ದೇವರು ನನ್ನನ್ನು
    ಯಾವುದೇ ಹಾನಿಯಾಗದಂತೆ ವಿಮೋಚಿಸುವರು.
  tam-2017: திரள் கூட்டமாகக் கூடி என்னோடு எதிர்த்தார்கள்; அவரோ எனக்கு ஏற்பட்ட போரை
    நீக்கி, என்னுடைய ஆத்துமாவைச் சமாதானத்துடன் மீட்டுவிட்டார்.
  spa-RV-1909: El ha redimido en paz mi alma de la guerra contra mí; pues fueron contra
    mí muchos.
  ron-BTF: El mi-a eliberat cu pace sufletul din bătălia care a fost împotriva mea,
    căci au fost mulți cu mine.
  eng-WEBP: He has redeemed my soul in peace from the battle that was against me,
    although there are many who oppose me.
  eng-FBV: He rescues me, keeping me safe and sound from my attackers, because there
    are so many against me.
  nld-1939: Hij zal mij vrede schenken, mij van mijn belagers bevrijden, Al staan
    ze nog zo talrijk tegen mij op.
  nch-BL: Ipan tatehuilisti yaya nechmanahuis, masque tahuel miyac nocualancaitacahua
    nechtehuise chicahuac.
  vie-1934: Ngài đã chuộc linh hồn tôi khỏi cơn trận dàn nghịch cùng tôi, và ban bình
    an cho tôi, Vì những kẻ chiến đấu cùng tôi đông lắm.
  cha-cha: 'Güiya jagasja munalibre y antijo qui pas, guinin y guera ni y comontrayo:
    sa megae pumotfifia yo.'
  hin-CV: उन्होंने मुझे उस युद्ध से बिना किसी हानि के सुरक्षित निकाल लिया, जो मेरे
    विरुद्ध किया जा रहा था जबकि मेरे अनेक विरोधी थे.
  eng-OURB: He has redeemed my soul in peace from the battle that was against me,
    although there are many who oppose me.
  spa-BES: En las batallas librará mi vida del ataque que se hizo contra mí, y me
    dio paz; aunque contra mí haya muchos.
  tdx-tdx: Hijebaña’e an-kanintsiñe amy fifandraparapahañe amakoy.
  tha-KJV: พระองค์​ได้​ทรงช่วยจิตวิญญาณของข้าพเจ้าให้ปลอดภัยจากสงครามที่ข้าพเจ้าต่อสู้​อยู่
    เพราะคนเป็​นอ​ันมากอยู่ฝ่ายข้าพเจ้า
  por-BR-2018: Ele resgatou em paz a minha alma da batalha que havia contra mim; porque
    muitos vieram para me prejudicar .
  deu-ELO: Er hat meine Seele in Frieden erlöst aus dem Kampfe wider mich; denn ihrer
    sind viele gegen mich gewesen.
  eng-WYC-2018: He shall again-buy my soul in peace from them, that nigh to me; for
    among many they were with me. (And he shall deliver my soul unto peace again,
    from those who come against me; for there were many against me.)
  epo-epo: Li liberigis pace mian animon de atako kontraŭ mi, Kiam ili grandanombre
    estis kontraŭ mi.
  gfk-gfk: A haleng diet tur mamate iau iesen God i kul pukus iau ma iau pai hiruo
    tano hinarubu di gil ie ma iau.
  uig-PIN: U manga ⱪarxi ⱪilinƣan jǝngdin meni aman ⱪilidu; Gǝrqǝ kɵp adǝmlǝr meni
    ⱪorxawƣa alƣan bolsimu.
  beo-beo: 'Na da nama ha lai dunu bagohame ilima gegena ahoa. Be Hina Gode da na
    gaga:iwane bu goeguda: oule misunu.'
  tpi-OTNT: Planti man i save pait long mi. Tasol mi no kisim bagarap, long wanem,
    God i lukautim mi na bringim mi i kam bek gen.
  hau-SA: Yakan fisshe ni lafiya daga yaƙin da ake yi da ni, ko da yake da yawa suna
    gāba da ni.
  udu-udu: A’di midi ’cuḵa ḵashiram pem ki ’dantar mo ’peni mo ma mee jin miga/ ’taki
    as mo, haali/ ’kwani tana ris miina bumburusha p̱o/ aha/ mo.
  uig-LAT: U manga qarshi qilin’ghan jengdin méni aman qilidu; Gerche köp ademler
    méni qorshawgha alghan bolsimu.
  nde-nde: Uyangihlenga ngingakalimali kuleyompi engihlaselayo, loba bebanengi abaxabana
    lami.
  ton-ton: 'Kuo ne fakamoʻui hoku laumālie ʻi he melino mei he tau naʻe tuʻu hake
    kiate au: he naʻe ʻiate au ʻae tokolahi.'
  ces-1613: U večer, i ráno, též o poledni modliti se, a nezbedně volati budu, až
    i vyslyší hlas můj.
  eng-WMB: He has redeemed my soul in peace from the battle that was against me, although
    there are many who oppose me.
  tam-TCV: பலர் என்னை எதிர்த்தபோதும், எனக்கு விரோதமாய் நடத்தப்படும் யுத்தத்தில் இருந்து
    அவர் என்னைத் தீங்கின்றி மீட்டுக்கொண்டார்.
  ceb-ULB: Luwason gayod niya ang akong kinabuhi gikan sa gubat batok kanako, tungod
    kay daghan ang nakigbatok kanako.
  pol-UBG: Odkupił moją duszę, abym miał spokój od walki, jaką ze mną toczyli, bo
    wielu ich było przy mnie.
  urd-GVU: وہ فدیہ دے کر میری جان کو اُن سے چھڑائے گا جو میرے خلاف لڑ رہے ہیں۔ گو
    اُن کی تعداد بڑی ہے وہ مجھے آرام و سکون دے گا۔
  eng-OEBCW: though I am attacked by many he will rescue me, unharmed from the war.
  deu-1912: Er erlöst meine Seele von denen, die an mich wollen, und schafft ihr Ruhe;
    denn ihrer viele sind wider mich.
  kan-2017: ನನ್ನ ವಿರೋಧಿಗಳು ಅನೇಕರಿದ್ದರೂ ಅವರು ನನ್ನನ್ನು ಮುಟ್ಟದಂತೆ ಸುರಕ್ಷಿತವಾಗಿ ಇಡುವನು.
  yap-yap: Bayi fulwegneg ni dariy ban’en nra buch rog ko pi mael ni gu be tay ngak
    bo’or e to’ogor.
  hlt-MCSB: Kai taengkah aka om rhoek he a yet dongah ka hinglu he caemrhal lamkah
    sading la n'lat.
  mdy-ETH: ታና ማኪ ዔቄ ዓሳ ሚርጌኬ፤ ታኣም ማሎና ዖላፓ ሼምፓሢ ታኣኮ ዒዚ ማሂ ሻንቂ ዔኪ ዓውሳንዳኔ።
  qvs-NT: Chikniwak runakunawan makanakuptini ama wañuchiwanankunapa Tata Dios yanapawanka.
    Paykuna aypa kaptinkunapish yanapawanka.
  twi-ASANTE: Ɔde ne ho bɔ afɔdeɛ ma me nya me tiri didim wɔ ɔko a wɔko tiaa me no
    mu, mpo bebree na wɔko tia me.
  eng-WEBU: He has redeemed my soul in peace from the battle that was against me,
    although there are many who oppose me.
  acu-NT: Wina nemasur untsuri au wainiatang wina Apurka angkan awajtustatui. Tura
    maawarai tusa uwemtikrurtatui.
  spa-PDDPT: Él rescata en paz mi alma del ataque contra mí, Aunque muchos se enfrenten
    contra mí.
  gun-gun: Eraa jepe ke xerekovea xerakykue monha va'e kuery gui aiko porã ju aguã,
    mba'eta heta ete ikuai xerovaigua.
  agu-BL: Nin kol chimben tan oyintzi', i' tz'ocopon tan incolche'n tan qui inquime'n.
    Mpe jun c'oloj cu'nk incontr, quil tak' i' ama'l tan inquime'n.
  ilo-ULB: Sitatalged nga ispalenna ti biagko manipud iti gubat a maibusor kaniak,
    ta adu dagiti bimmusor kaniak. Selah.
  kpg-kpg: Mee ga laha mai au hagahumalia gi daha mai teebagi dela nogo heebagi iei
    au gi ogu hagadaumee dogologowaahee.
  uig-ARA: ئۇ ماڭا قارشى قىلىنغان جەڭدىن مېنى ئامان قىلىدۇ؛ گەرچە كۆپ ئادەملەر مېنى
    قورشاۋغا ئالغان بولسىمۇ.
  sus-sus: N gbelegbelema kɔɛ a nun yanyi ra. A bara n xui mɛ.
  pon-2006: E pahn ketin doareiehla oh kapwureiehdo sang nan mahwen me I kin wia ong
    ei imwintihti ngedehrie.
  jae-jae: Eŋ oc ênam katuc kêsi gebe êmoa tomalô ec êsêac mêŋtêtu gasuc aê atom gebe
    êsêac, taŋ sebe senseŋ aê naŋ, taêsam ŋalêlêma atom.
  ksd-ksd: I tar valangalanga bulu ra tulungeagu upi koko diat a maravai piragu, Tago
    mangoro diat ave varngangar ma diat.
  tur-YTC: Bana karşı yapılan savaştan Esenlik içinde kurtarır canımı, Gerçi bana
    karşı çıkanlar da çoktur.
  bel-N: Увечары, і раніцаю, і ў белы дзень я буду енчыць і галасіць, і Ён пачуе голас
    мой.
  kpr-kpr: Gegenembo digari futo namo daoro ambono dae eraera, avata God na gagara
    urureari, na jebuga jovereghe foa gheraena.
  ind-AYT: (55-19) Dia menebusku dalam damai dari serangan terhadap aku, sebab banyak
    orang melawan aku.
  yom-yom: Wukukhulanga wumbimba, mu kambu sumbula mu mvita yi banduanisa ka diambu
    ko bawombo banduanisa.
  yut-yut: Amɨn morapmɨ da nɨkgaŋ, mani gɨptɨmno dɨma yokwi taŋ, nido Piŋkop da jɨgɨkon
    naŋ pulugaŋ nepmaŋek kɨlano aŋakwan tagɨsi egɨsat.
  nya-nya: Iye amandiwombola ine osavulazidwa pa nkhondo imene yafika kulimbana nane,
    ngakhale kuti ndi ambiri amene akunditsutsa.
  hrv-hrv: Večerom, jutrom i o podne tužan ću jecati, i on će čuti vapaj moj.
  mps-mps: Te bidi hauwago ena dali hwįbao. Tiali goli, ena me dolobeo. Magi baso
    meni, Godigo ena tonaluyu, tama ena ma odasa asaibao.
  tpi-tpi: Planti man i save pait long mi. Tasol mi no kisim bagarap, long wanem,
    God i lukautim mi na bringim mi i kam bek gen.
  dan-1931: Jeg klager og stønner ved Kvæld, ved Gry og ved Middag; min Røst vil han
    høre
  vie-OVCB: Chúa giải cứu con và giữ con an toàn khi quân thù gây chiến với con.
  guj-2017: કોઈ મારી પાસે આવે નહિ, માટે તેમણે છોડાવીને મારા આત્માને શાંતિ આપી છે કેમ
    કે મારી સામે લડનારા ઘણા છે.
  pon-2006A: E pahn ketin doareiehla oh kapwureiehdo sang nan mahwen me I kin wia
    ong ei imwintihti ngedehrie.
  por-BRBSL: Ele resgatou minha alma em paz da batalha que foi contra mim, embora
    haja muitos que se opõem a mim.
  eng-OEBUS: though I am attacked by many he will rescue me, unharmed from the war.
  swe-swe: Kväll och morgon och vid middagstid klagar jag och stönar (ropar högt);
    och han har hört min röst.
  cth-cth: Kai taranlahoi na tuknae hmuen koehoi, ka hringnae heh karoumcalah a ratang
    toe. Kai koelah kaawm e teh apap awh.
  twi-twi: Ɔde ne ho bɔ afɔre ma minya me ti didi mu wɔ ako a wodi tia me no mu, mpo
    dodow na wɔsɔre tia me.
  hlt-hlt: Kai taengkah aka om rhoek he a yet dongah ka hinglu he caemrhal lamkah
    sading la n'lat.
  tbz-SIM: N kuɔ̀mmu kɛ sɑ́útí dikṹnweńnì nɛ̀ kuyie nnɛ̀ kuyuoku, kɛ̀ kù kèè n dɑbònnì.
  msy-2020: Gumazir avɨriba na ko mɨsosi, ezɨ kɨ osɨmtɨzir ekiatam uan mɨkarzimɨn
    a inizir puvatɨ. God bar deraghavɨra nan gara uamategha na inigha izi.
  dop-dop: Tɑnɑŋ nɑ ilim tɑɑ nɑ tɑɑnɑɣɑ kɛ mɑ wiiki nɑ ɩ́ nɩɩkɩ mɑ nɔɣɔ.
  azb-azb: Çoxları əleyhimə çıxır, Amma O, canımı döyüşdən qoruyur.
  eng-DBY: 'He hath redeemed my soul in peace from the battle against me: for there
    were many about me.'
  hin-2017: जो लड़ाई मेरे विरुद्ध मची थी उससे उसने मुझे कुशल के साथ बचा लिया है। उन्होंने
    तो बहुतों को संग लेकर मेरा सामना किया था।
  wol-KYG: Subaak ngoon ak njolloor, may ñaxtook a ñurumtu, mu dégg ma.
  bjr-bjr: Rakiranaki moomoo namuqaa darirariafanoo Yaaweefa minakinaana amiqimmasee
    qifiqaifaqa oonurandee qimaaqa anianaura.
  eng-YLT: He hath ransomed in peace my soul From him who is near to me, For with
    the multitude they were with me.
  kne-kne: Mantitinolong din ad-ado ay kalaban ko, ngem omisalakan ka et adiak maan-ano.
  eng-WYC-2017: He shall again-buy my soul in peace from them, that nigh to me; for
    among many they were with me.
  eng-WMBB: He has redeemed my soul in peace from the battle that was against me,
    although there are many who oppose me.
  zat-NTPS: Xexá'awe̱' bénne'du xu'a lu wedil-la da dxaca chia' neda', ne gune̱' cueza'
    zri lazra', lácala zaj zra' zánete̱ benne' dxeledábague̱' neda'.
  zty-NTPS: Yeya'we' be' da' nakkza' ḻo na'gak benne' ka' ẕdíḻ-lengake' neda', na'
    gone' ga kweza' chawe', ḻa'kze zej nnita' benne' zante, benne' bi ẕḻé'egekle'
    neda' chawe'.
  urd-GVH: वह फ़िद्या देकर मेरी जान को उनसे छुड़ाएगा जो मेरे ख़िलाफ़ लड़ रहे हैं।
    गो उनकी तादाद बड़ी है वह मुझे आरामो-सुकून देगा।
  rug-rug: Rapata varikali nau rina qua kana si rau, ba kaqu va sare au Sa, meke lopu
    kaqu ari bakoraqu.
  gaz-gaz: Yoo namni baayʼeen anaan morme illee, inni waraana natti kaʼe jalaa miidhaa
    malee na baasa.
  fra-LSG: Le soir, le matin, et à midi, je soupire et je gémis, Et il entendra ma
    voix.
  yal-yal: N ma mawugan nun kutun xuina a lima nɛn. Xɔtɔnna nun yanyin nun ɲinbanna
    ra, a n xuiin mɛma.
  iou-iou: Ude täŋkaŋ ämik pähap gänaŋ iwanaye mäyapkät ämik tänayäŋ täkamäŋken uken
    nanik äneŋi säkgämän nämagut yäpmäŋ api äbek.
  haw-1868: Me ka maluhia e hoopakele oia i ko'u uhane i ke kaua mai ia'u; No ka mea,
    ua nui ka poe me au.
  arb-NAV: يُخَلِّصُ نَفْسِي بِسَلامٍ مِنَ الْمَعَارِكِ النَّاشِبَةِ حَوْلِي إِذْ
    إِنَّ الْقَائِمِينَ عَلَيَّ كَثِيرُونَ.
  ded-ded: Foracngoc, ngic homac yeni ngaba anemma nubeso andae nga Kebungo dzikacfu
    garennuma bummenuma onggonnuude.
  ewe-ewe: Eɖem tso aʋa si le edzi yim kplim la me le dedinɔnɔ me, togbɔ be ame geɖewo
    tso ɖe ŋutinye hã.
  eng-LEE: (55:19) He delivereth my soul in peace from the battle against me; for
    in multitudes are they [contending] with me.
  asm-FB: কিয়নো মোৰ বিৰুদ্ধে যুদ্ধ কৰিবলৈ অনেক আছিল; মোৰ বিৰুদ্ধে হোৱা যুদ্ধৰ পৰা
    তেওঁ মোৰ প্ৰাণ নিৰাপদে ৰাখিলে।
  sus-A: ﭑ فبٍلٍفبٍلٍمَ كْي عَ نُن يَنيِ رَ. عَ بَرَ ﭑ شُي مّ.
  fra-SBL: Il a racheté mon âme en paix de la bataille qui était contre moi, bien
    qu'il y ait beaucoup de gens qui s'opposent à moi.
  hbo-hbo: עֶ֤רֶב וָבֹ֣קֶר וְ֭צָהֳרַיִם אָשִׂ֣יחָה וְאֶהֱמֶ֑ה וַיִּשְׁמַ֥ע קֹולִֽי׃
  kik-kik: We angũũraga kuuma mbaara-inĩ ĩrĩa ndũithagio, ngoima itagurarĩtio, o na
    gwakorwo nĩ andũ aingĩ mandũithagia.
  fra-NCL: Le soir, le matin, au milieu du jour, je me plains, je gémis, et il entendra
    ma voix.
  cek-AK: Kai tuh kami loe pop o parai pognah, kai ang tuk o naah, anih mah monghaih
    hoiah ka hinghaih ang pahlong.
  cuk-cuk: Ar dulemar bukidar angi aibinmar-inigwele, Bab-Dummaddi bogidikidgi angi-bila-ononanaidgi
    an-onogoed.
  tel-2017: నా శత్రువులు చాలామంది ఉన్నారు. అయితే వారు నా మీదికి రాకుండా చేసి ఆయన నా
    ప్రాణాన్ని విమోచించి, శాంతిసమాధానాలు అనుగ్రహించాడు.
  hat-BSA: Li te rachte nanm mwen anpè, soti nan batay ki kont mwen an, malgre yo
    anpil, k ap lite avè m yo.
  kos-kos: El ac fah moliyula ac folokinyume Liki mweun su nga oasr kac Ke nga lain
    mwet lokoalok puspis luk.
  hbo-WLC: עֶ֤רֶב וָבֹ֣קֶר וְ֭צָהֳרַיִם אָשִׂ֣יחָה וְאֶהֱמֶ֑ה וַיִּשְׁמַ֥ע קוֹלִֽי׃
  ibo-ibo: Ọ na-agbapụta m, mee ka m ghara imerụ ahụ, site nʼagha niile e busoro m,
    nʼagbanyeghị nʼọtụtụ biliri megide m.
  ory-ory: ସେ ମୋʼ ପ୍ରତିକୂଳ ଯୁଦ୍ଧରୁ କୁଶଳରେ ମୋʼ ପ୍ରାଣ ମୁକ୍ତ କରିଅଛନ୍ତି; କାରଣ ମୋʼ ସଙ୍ଗେ
    ବିରୋଧକାରୀ ଅନେକ ଥିଲେ।
  chk-chk: Epwe angasa manauei, pwe üpwe tongeni liwiniti fän kinamwe seni ewe maun
    üa eäni, inamwo ika chomong aramas ra ü ngeniei.
  rop-rop: Im garra bringimbek mi seifwan brom det bigwan fait langa ol main enami
    olabat nomeda olabat jidan bigismob.
  ukr-1871: Він вибавив душу мою в бою проти мене; було бо їх багацько проти мене.
  yon-yon: Ne yaa bon kere nangbimaib kuu yembed ne nen burudande angka kowimaan,
    yemoon kuu ne yaa manmo keruwiwen kuned.
  deu-1951: (055-19) Er hat meine Seele erlöst und ihr Frieden verschafft vor denen,
    die mich bekriegten; denn ihrer viele sind gegen mich gewesen.
  eng-JPS: (55-19) He hath redeemed my soul in peace so that none came nigh me; for
    they were many that strove with me.
  srp-1865: Uèiniæe, te æe duša moja biti mirna od onijeh koji napadaju na me, jer
    ih mnogo imam.
  lug-lug: Amponyezza mu lutalo nga siriiko kintuseeko newaakubadde ng’abannwanyisizza
    babadde bangi.
  heb-heb: פדה בשלום נפשי מקרב לי כי ברבים היו עמדי׃
  ben-IRV: আমার বিরুদ্ধে যে যুদ্ধ হয়েছিল তার থেকে তিনি আমার প্রাণকে মুক্তি করেছেন;
    কারণ অনেকে আমার বিরুদ্ধে ছিল।
  ntu-ntu: Kxmule-esz' enqmi rngeng nzkqlung, a' mzli kcpe naota-ngrgr badr, Sa na-amnc-zpwxq
    ninge mz mzlirdr.
  pan-pan: ਉਹ ਨੇ ਮੇਰੀ ਜਾਨ ਨੂੰ ਹੱਲੇ ਵਿੱਚੋਂ ਅਸਾਨੀ ਨਾਲ ਛੁਡਾ ਲਿਆ, ਕਿਉਂ ਜੋ ਮੇਰੇ ਵਿਰੋਧੀ
    ਬਹੁਤ ਸਨ।
  mya-JVB: ငါ့ ကို စစ်တိုက် ကြစဉ်တွင် ၊ ငါ့ အသက် ကို ရွေးနှုတ် ၍ ချမ်းသာ ပေးတော်မူမည်။
    ငါ့ ဘက် ၌ နေသောသူ အများ ရှိ ကြ၏။
  kgf-kgf: Sasalanéŋ haʒéc waŋ néŋgic, inéŋ yaré mihicŋi nénéŋa imuacnec luae qema
    uŋana boŋhéré menéŋec.
  tte-O: Yagu meli bwaite besiele, bwagana yalau kau kaleyayao sibaibaiwa yakaleyaili
    na iyamo Yaubada kani igite-kalatagau na me yagu namwanamwa yapileyoima.
  tbg-tbg: Hihai hihai navutaaka ti hampata iqoka raqi variavarovata, Kotiva ti ruaruama
    timite vaimanta te ho vaunara.
  hmo-hmo: Lohiabada ese lau do ia naria namonamo, vadaeni lau dekenai idia tuari
    henia taudia momo, do lau tuari henidia murinai, Lohiabada ese, mai mauri danu
    egu ruma dekenai lau do ia hakaua mai lou.
  zar-NT: Huöáʼuëʼ yöl-laʼ naʼbán quiaʼ lu naʼ nupa taʼdíl-lalen nedaʼ en uzóëʼ nedaʼ
    lataj ga cözaʼ dxiʼa tsáhuiʼdoʼ, tuʼ nayándaʼ nupa taʼdíl-lalen nedaʼ.
  urd-urd: उसने उस लड़ाई से जो मेरे ख़िलाफ़ थी, मेरी जान को सलामत छुड़ा लिया। क्यूँकि
    मुझसे झगड़ा करने वाले बहुत थे।
  bqc-SIM: Kↄↄ, fãanɛ ń oosio miↄ a yã'ↄ̃maↄ bↄlɛɛ̀ ń aauo, ↄ̃ ì ma yãma.
  tcz-CHONGTHU: Mi tamtah in eidou jing hen lang, kei douna'n gal kisat chohjeju jeng
    jongleh Yahweh Pakai in eilhatdoh'in ol-heuvin eiumsah tai.
  mar-mar: माझ्याविरूद्ध लढाणाऱ्यांपासून त्याने मला खंडूण, माझा जीव शांततेत ठेवला
    आहे. कारण माझ्याविरूद्ध लढणारे पुष्कळ होते.
  isl-isl: Kvölds og morgna og um miðjan dag sárbæni ég Guð. Ég veit að hann heyrir
    til mín og mun svara mér.
  hlt-THB: Ka qaal ce doem soeih bai seiawm, kai anik tukkhqi anglak khui awhkawng
    a tlawh ang zak kaana ni hul hy.
  qub-qub: Pillyacunachöpis paymi chapämanga. Aypalla chiquimajcunapitapis mana wañuchimänanpämi
    salbamanga.
  bqp-bqp: Bee kũ ma ibɛrɛnↄn dasi, àdi ma sí à ma bo fìtin aafia.
  hat-hat: (055:19) L'a fè m' viv ak kè poze, l'a delivre m' nan batay m'ap mennen
    ak moun ki leve dèyè m' yo. Yo te mèt anpil.
  eng-BSB: He redeems my soul in peace from the battle waged against me, even though
    many oppose me.
  eng-WEBPB: He has redeemed my soul in peace from the battle that was against me,
    although there are many who oppose me.
  kbq-kbq: Ra ha'pintira nahokeno ete nagu'vazine. Na'ankure rama'a ha' vahe maninazafinti
    naza huno navare'ne.
  pon-pon: A pan kotin dorela nen i jan ren me men palian ia, o pan kotin kamoleilei
    ia; pwe ir me toto, me u on ia.
  nhe-BL: Ipan tlatehuijcayotl yajaya nechmanahuis, yonque tlahuel miyac nocualancaitacahua
    nechtehuise chicahuac.
  wnc-wnc: Aminbamda nae amak tasikaing. Siwan ngana na meya dua kaat. Dasingge, Anututa
    nanduyuke na gatuna nanitakapunggak.
  bus-bus: Baa kɛ̀ ma ibɛɛnↄↄ pari, è ma sí à ma bↄ swèen aafia.
  gub-BL: Hererur hekutuk kar 'ym pà zeàmàtyry'ymawhu wi a'e. Heàmàtyry'ymar heta
    tetea'u wà. Nezewe rehe we hepyro wanuwi a'e.
