verse: PSA.055.004
translations:
  mal-C: എന്റെ ഹൃദയം എന്റെയുള്ളിൽ തീവ്രവേദനയിലായിരിക്കുന്നു; മരണഭീതി എന്നെ പിടികൂടിയിരിക്കുന്നു.
  deu-TKW: ob des Lärmens der Feinde, wegen des Geschreis der Gottlosen; denn sie
    wälzen Unheil auf mich und befeinden mich grimmig.
  lin-lin: mpo na maloba ya monguna na ngai mpe kanda ya moto mabe, pamba te bazali
    kokweyisela ngai misala mabe mpe konyokola ngai na kanda.
  mmx-mmx: Kuren la nia a marat kapmek tinotno, la lanmarat at lanmet i suxuna ia
    la lavarampen abulubun ta ia na.
  eng-LSV: My heart is pained within me, || And terrors of death have fallen on me.
  eng-GNV: Mine heart trembleth within mee, and the terrours of death are fallen vpon
    me.
  eng-WEBSTER: 'My heart is severely pained within me: and the terrors of death have
    fallen upon me.'
  nhw-BL: Nelía nechcocohua noyolo pampa nechitzquía se hueyi majmajtli.
  swh-ONEN: Moyo wangu umejaa uchungu, hofu ya kifo imenishambulia.
  bba-bba: nɑ burisinɛ yibɛrɛbɑn ɡɑrin sɔ̃ kɑ tɔn kɔ̃sobun dɑm dɔrebun sɔ̃. Tɔmbɑ
    mɑn kɔ̃sɑ kuɑmmɛ, bɑ mɑn tɑɑrɛ wɛ̃ kɑ mɔru bɑkɑ.
  eng-KJVCPB: 'My heart is sore pained within me: And the terrors of death are fallen
    upon me.'
  luo-luo: Chunya winjo malit e iya kendo luoro mar tho osemaka.
  aii-aii: ܠܸܒܝܼ ܟܹܐ ܪܵܓܹܕ ܒܓܵܘܝܼ، ܘܣܘܼܪ̈ܵܕܹܐ ܕܡܵܘܬܵ‌ܐ ܢܦܝܼܠܔ ܠܗܘܿܢ ܥܲܠܝܼ.
  meu-meu: Lalogu na e hisihisi badamu; mase ena hahegari na latagu ai vada e kau.
  npi-ULB: मेरो हृदय मभित्र काम्छ र मृत्युका त्रासहरू ममाथि परेका छन् ।
  yor-yor: Ọkàn mi wà nínú ìrora pẹ̀lú; ẹ̀rù ikú kọjú ìjà sí mi.
  pes-OPCB: ترس بر قلبم چنگ انداخته و مرا بی‌قرار کرده؛ وحشت مرگ سراسر وجودم را فرا
    گرفته است.
  tgl-ULB: Lubhang nasaktan ang aking puso, at binagsakan ako ng malaking takot sa
    kamatayan.
  nop-nop: Kaŋ nu aditok munta kisaŋ hinek tiyemiŋa, kumuŋ tibitneŋ yoŋa hehele tilat.
    Kaŋ wendi welene tubumalabuda hinek tilak.
  hui-hui: I̱ ti hondowa gi timbuni halu i̱ni miniha homolenenaga gi holene íbu ngagoni.
  mya-mya: ကျွန်​တော်​မျိုး​၏​စိတ်​နှ​လုံး​သည်​ကြောက်​လန့်​လျက် နေ​ပါ​၏။ သေ​ဘေး​ကို​လွန်​စွာ​ထိတ်​လန့်​လျက်​ရှိ​ပါ​၏။
  bod-N: ང་ཡི་ཁོག་ཏུ་སྙིང་ལ་ཟུག་གཟེར༌ལངས། །འཆི་བའི་འཇིགས་པ་བདག་གི་སྟེང་ལ༌བབས།།
  wsk-wsk: Ani angamang dung dung maso, se kuerikko betela nguangasam.
  sna-sna: Mwoyo wangu unorwadziwa mukati mangu; kutyisa kworufu kunondiwira.
  spa-BLM: Mi corazón está gravemente dolorido en mi interior. Los terrores de la
    muerte han caído sobre mí.
  cac-cac: Syab' val syail in pixan yuj eb'. Toxo ix javi smay chamel d'a vib'an̈.
  swh-ULB: Moyo wangu wasumbuka ndani yangu, na hofu ya kifo imeniangukia.
  bel-bel: Калі страх агартае мяне, я надзею кладу на Цябе.
  deu-ELBBK: vor der Stimme des Feindes, vor der Bedrückung des Gottlosen; denn sie
    wälzen Unheil auf mich, und im Zorn feinden sie mich an.
  mbb-OT: Utew subra is kebpekehuyab te kumeng ku su nahandek a te kemetayen.
  mal-2015: എന്റെ ഹൃദയം എന്റെ ഉള്ളിൽ വേദനപ്പെട്ടിരിക്കുന്നു; മരണഭീതിയും എന്റെമേൽ വീണിരിക്കുന്നു.
  gup-gup: Kunkimuk duninjh kunkele ngakarrme, dja mak ngawernhmenkengeme nawu kundowikenh.
  rmc-rmc: bo mire ňeprijaťeľa pre ma vakeren a o nalačhe pre ma ispiden. Čhiven pre
    ma o trapišagos a chučen pre ma choľaha.
  nlg-nlg: Na tobagu te vahaghitaili ngangata. na mamataghuna na mate te mana pungisiu.
  pes-OPV: دل من در اندرونم پیچ و تاب می کند، و ترسهای موت بر من افتاده است.
  ron-1924: Ымь тремурэ инима ын мине ши мэ купринде спайма морций,
  ben-OBCV: আমার হৃদয় দুঃখে জর্জরিত; মৃত্যুর সন্ত্রাস আমার উপর এসে পড়েছে।
  som-som: Wadnuhu aad buu ii xanuunayaa, Oo waxaa igu dhacday cabsida dhimashada.
  lat-VUC: 'Ab altitudine diei timebo: ego vero in te sperabo.'
  eng-ASVBT: 'My heart is sore pained within me: And the terrors of death are fallen
    upon me.'
  mna-mna: Iŋgi aŋbot naala kezeene i. Tana keteŋ iporrou biibi kat, mi aŋmoto koŋ.
  ita-1885: Il mio cuore è angosciato dentro di me; E spaventi mortali mi sono caduti
    addosso.
  eng-LXXUP: They shall be afraid, but I will trust in thee.
  eng-ULB: My heart trembles within me, and the terrors of death have fallen on me.
  spa-VBL: ¡Mi corazón late en agonía! Estoy aterrorizado, ¡Siento que voy a morir!
  fra-_FOB: Mon cœur frémit au-dedans de moi, et des frayeurs mortelles sont tombées
    sur moi.
  mal-mal: എന്റെ ഹൃദയം എന്റെ ഉള്ളിൽ വേദനപ്പെട്ടിരിക്കുന്നു; മരണഭീതിയും എന്റെ മേൽ വീണിരിക്കുന്നു.
  urd-GVR: Merā dil mere andar taṛap rahā hai, maut kī dahshat mujh par chhā gaī hai.
  suz-BL: आं थुं ग्‍येत्‍थ लुक्‍च पशो बाक्‍ब। आं कली बेक्‍चा ङा हिंतीकेमी सुम्‍ती।
  eng-NOY: My heart trembleth in my bosom, And the terrors of death have fallen upon
    me.
  ita-1927: Il mio cuore spasima dentro di me e spaventi mortali mi son caduti addosso.
  ckb-ckb: دڵم لە ناخمدا پڕ لە ئازارە، ترسی مەرگ هاتووەتە سەرم.
  eng-BBE: My heart is deeply wounded, and the fear of death has come on me.
  xsi-xsi: Naŋa wisiŋgu nde ikâki lâ, aku tiniŋgu ruru. Naŋa aruru tu ma amâte, aku
    ŋinde iveta iloŋgu malia ndo.
  kan-OKCV: ನನ್ನ ಹೃದಯವು ನನ್ನ ಅಂತರಂಗದಲ್ಲಿ ನೊಂದುಕೊಳ್ಳುತ್ತದೆ. ಮರಣದ ಬೆದರಿಕೆಗಳು ನನ್ನ ಮೇಲೆ
    ಬಿದ್ದಿವೆ.
  tam-2017: என்னுடைய இருதயம் எனக்குள் வேதனைப்படுகிறது; மரணபயம் என்மேல் விழுந்தது.
  spa-RV-1909: Mi corazón está doloroso dentro de mí, y terrores de muerte sobre mí
    han caído.
  ron-BTF: Inima mea este adânc îndurerată în mine și terorile morții au căzut peste
    mine.
  eng-WEBP: My heart is severely pained within me. The terrors of death have fallen
    on me.
  eng-FBV: My heart thumps in agony! Terrified, I feel I'm about to die!
  nld-1939: Mijn hart krimpt in mijn boezem, En doodsangst bekruipt mij;
  nch-BL: Nelía nechcocohua noyolo pampa nechitzquía se hueyi majmajti.
  vie-1934: Lòng tôi rất đau đớn trong mình tôi, Sự kinh khiếp về sự chết đã áp lấy
    tôi.
  cha-cha: 'Y corasonjo gospute gui sumanjalomjo: yan y minaañao y finatae podong
    gui jilojo.'
  hin-CV: भीतर ही भीतर मेरा हृदय वेदना में भर रहा है; मुझमें मृत्यु का भय समा गया
    है.
  eng-OURB: My heart is severely pained within me. The terrors of death have fallen
    on me.
  spa-BES: Mi corazón está profundamente herido, y el miedo a la muerte me ha sobrevenido.
  tdx-tdx: Miola ty an-troko ao, vaho midoiñ’ amako ty fangeba­hebàn-kavilasy.
  tha-KJV: จิ​ตใจของข้าพระองค์ระทมอยู่ในข้าพระองค์ ความสยดสยองของมัจจุราชตกเหนือข้าพระองค์
  por-BR-2018: Meu coração sofre dores em meu interior, e terrores de morte caíram
    sobre mim.
  deu-ELO: Mein Herz ängstigte sich in meinem Innern, und Todesschrecken haben mich
    befallen.
  eng-WYC-2018: Mine heart was troubled in me; and the dread of death felled on me.
    (My heart was troubled within me; and the fear of death fell upon me.)
  epo-epo: Mia koro tremas en mi; Kaj teruroj de morto min atakis;
  gfk-gfk: No nugu lilik i haruburubu. No bunurut na minaat i manga ubal iau.
  uig-PIN: Iqimdǝ yürikim tolƣinip kǝtti; Ɵlüm wǝⱨxǝtliri wujudumni ⱪaplidi.
  beo-beo: Na da baligili beda:i. Na da bogosa:besa:le bagade beda:i, amola banenesi
    dagoi ba:sa.
  tpi-OTNT: Mi pret moa yet long ol, na mi tingting long i dai, na dispela i mekim
    bel bilong mi i hevi tru.
  hau-SA: Zuciyata tana wahala a cikina; tsorace-tsoracen mutuwa sun sha kaina.
  udu-udu: Dhali adum pem ’pe’di she/ e bwaman is pem mo, dhala pure/ gom mowu biṯki’da
    p̱o/ aha/ mo.
  uig-LAT: Ichimde yürikim tolghinip ketti; Ölüm wehshetliri wujudumni qaplidi.
  nde-nde: Inhliziyo yami iyatshiseka ngaphakathi kwami; ukwesaba ukufa kuyangiqinela.
  ton-ton: '‌ʻOku mamahi lahi hoku loto ʻiate au: pea kuo tō kiate au ʻae ngaahi fakailifia
    ʻoe mate.'
  ces-1613: A to pro křik nepřítele, pro nátisk bezbožníka; neboť sčítají na mne lživé
    věci, a s vzteklostí se proti mně postavují.
  eng-WMB: My heart is severely pained within me. The terrors of death have fallen
    on me.
  tam-TCV: என் இருதயம் எனக்குள்ளே கடுந்துயரப்படுகிறது; மரணபயம் என்னைத் தாக்குகின்றன.
  ceb-ULB: Ang akong kasingkasing nagpangurog sa akong kinasuloran, ug nahulog kanako
    ang kalisang sa kamatayon.
  pol-UBG: Moje serce boleje we mnie i dopadł mnie strach przed śmiercią.
  urd-GVU: میرا دل میرے اندر تڑپ رہا ہے، موت کی دہشت مجھ پر چھا گئی ہے۔
  eng-OEBCW: My heart shudders within me, terrors of deaths press on me,
  deu-1912: Mein Herz ängstet sich in meinem Leibe, und des Todes Furcht ist auf mich
    gefallen.
  kan-2017: ನನ್ನ ಹೃದಯವು ನೊಂದು ಬೆಂದುಹೋಗಿದೆ; ಮರಣಭಯವು ನನ್ನನ್ನು ಆವರಿಸಿಕೊಂಡಿದೆ.
  yap-yap: Ku gu rus, doguwen e yam’ e ke dil’iyeg.
  hlt-MCSB: Ka ko khuiah ka lungbuei loh phat tih dueknah mueirhih loh kai m'vuei
    khoep.
  mdy-ETH: ዒና ታኣኮ ታና ማሊሢና ዋኣዪሳኔ፤ ታኣኒ ሃይቄኔ ጌይሲ ታና ዒጊቺ ዓርቄኔ።
  qvs-NT: Chayta kawashpa manchakuptini shunkuyni sinchita waktanakun. Wañuchiwanankunata
    yuyashpa sukaman manchakuni.
  twi-ASANTE: Mʼakoma wɔ ahoyera mu; na owuo huboa aba me so.
  eng-WEBU: My heart is severely pained within me. The terrors of death have fallen
    on me.
  acu-NT: Tura asamtai wina nintirka sapijmiakun nukap teetui. Wikia jakatatjapi tu
    nintimsan pujajai.
  spa-PDDPT: Mi corazón se retuerce dentro de mí. Me asaltan terrores de la muerte.
  gun-gun: Xekuraxõ otytypaa aendu xepy'a re. Amano aguã gui akyjea aendu xere ou
    va'e.
  agu-BL: Yi walma' na chucne' tan xo'wl. Pyor yi na wit yi chinquimok cya'n.
  ilo-ULB: Nasaktan unay ti pusok, ken nagtupak kaniak ti alliaw ni patay.
  kpg-kpg: Au gu madagu huoloo, di madagu o di made gu daamaha i ogu lodo.
  uig-ARA: ئىچىمدە يۈرىكىم تولغىنىپ كەتتى؛ ئۆلۈم ۋەھشەتلىرى ۋۇجۇدۇمنى قاپلىدى.
  sus-sus: n yaxuie xa wɔyɛnyi xa fe ra, a nun mixi ɲaaxie xa wali kobi xa fe ra.
    E wama n tɔɔrɔfe, e n tɔɔɲɛgɛma xɔnɛ kui.
  pon-2006: I masepwehkadahr kowahlap, oh ahd en mehla katoutouwihielahr.
  jae-jae: Ŋoc ŋalêlôm ŋatutuc ŋasec gêc ŋoc waŋlêlôm. Gêmacanô gêgôm aê katakê e
    gêjac ŋoc lênô auc.
  ksd-ksd: A balagu i takunuan tuna, Ma ra bunurut na minat i tadav iau.
  tur-YTC: Yüreğim sızlıyor içimde. Ölüm dehşeti çöktü üzerime.
  bel-N: ад голасу ворага, ад уціску бязбожніка, бо злачынства закідаюць мне і ў гневе
    змагаюцца са мною.
  grc-BRENT: Φοβηθήσονται, ἐγὼ δὲ ἐλπιῶ ἐπὶ σοί.
  kpr-kpr: Na ghamo takegha erena. Na daoro ambaetena aindae oju use, gofari beká
    edo irena.
  ind-AYT: (55-5) Hatiku gemetar di dalamku, dan kengerian maut menimpa diriku.
  yom-yom: Ntimꞌama widi mu maniongo mu minu ; ayi boma bu lufua lu mbuididi.
  yut-yut: Nak madepsi pasoldot, aŋek kɨmot do nandɨsat. Aŋek uŋun da aban butno madepsi
    jɨk tosok.
  nya-nya: Mtima wanga ukupweteka mʼkati mwanga; mantha a imfa andigwera.
  hrv-hrv: zbuni me vika dušmanska i tlačenje grešničko. Navališe na me nesrećom,
    bijesno me progone.
  mps-mps: Ena te augwalide wi umabo mu eyu, tama ena isabo homu elama, tama tego
    ena haliga sęgę mu ilibo dao.
  tpi-tpi: Mi pret moa yet long ol, na mi tingting long i dai, na dispela i mekim
    bel bilong mi i hevi tru.
  dan-1931: jeg stønner ved Fjendernes Råb og de gudløses Skrig; thi Ulykke vælter
    de over mig, forfølger mig grumt;
  vie-OVCB: Lòng con đau xót, hoang mang, như lạc bước sa chân vào chỗ chết.
  guj-2017: મારા હૃદયમાં મને ઘણી વેદના થાય છે અને મૃત્યુનો ભય મારા પર આવી પડ્યો છે.
  pon-2006A: I masepwehkadahr kowahlap, oh ahd en mehla katoutouwihielahr.
  por-BRBSL: Meu coração está gravemente magoado dentro de mim. Os terrores da morte
    caíram sobre mim.
  eng-OEBUS: My heart shudders within me, terrors of deaths press on me,
  swe-swe: På grund av min fiendes röst (rop, oväsen), på grund av de ondas förtryck,
    för de kastar elände över mig och i sin ilska förföljer de mig.
  cth-cth: Ka lungthin teh ka lung thung puenghoi a pataw teh, due takinae ni na tho
    sin.
  twi-twi: Me koma wɔ ahoyeraw mu; na owu huboa aba me so.
  hlt-hlt: Ka ko khuiah ka lungbuei loh phat tih dueknah mueirhih loh kai m'vuei khoep.
  tbz-SIM: n dootitɔù tɑmmɛ̀ kpɛ́í nɛ̀ oyɛiwe wèè ǹ fɛ̃̀ṹnko, bɛ̀ n dɔ́nɛ̀ mɛyɛi
    mmɛ, kɛ n wɑ́tìrì nɛ̀ kɛmiɛkɛ.
  msy-2020: Bizir kam na gami, nan navim bar na baseme. Ezɨ kɨ bar atiatigha aremeghasava
    ami.
  dop-dop: Mpi tɔ, mɑ kolontunɑɑ nyɑɑsəɣɩ-m kɛ́, nɑ ɑsɑɣɑɑ nɑ́ɑ́ ŋmɑkələɣɩ-m nɑ pɑ́
    mələɣənɑ mɑ nyʋɣʋ tɑɑ kɛ́ wɑhɑlɑ nɑ pɑ́ wɛ mɑ wɑɑlɩ nɑ pɑ́ɑ́nɑ́.
  azb-azb: Köksümdəki ürəyim sancır, Ölüm dəhşəti üzərimə düşdü.
  eng-DBY: My heart is writhing within me, and the terrors of death are fallen upon
    me.
  hin-2017: मेरा मन भीतर ही भीतर संकट में है, और मृत्यु का भय मुझ में समा गया है।
  wol-KYG: coowal noon yee ak coonob ñu bon ñi. Dañu maa teg fitna, di ma songe xadar.
  bjr-bjr: Qinee firaaqoo rufiee marunanoo mi irirafa qini kuqirafa qimaqaa idanoo.
    Kuquanna daaquqarafa firaafa daakinoo maridanoo.
  eng-YLT: My heart is pained within me, And terrors of death have fallen on me.
  kne-kne: Palalo ay madandanaganak, emegyatak si kateyak.
  eng-WYC-2017: Mine heart was troubled in me; and the dread of death felled on me.
  eng-WMBB: My heart is severely pained within me. The terrors of death have fallen
    on me.
  zat-NTPS: Dxe' gunne xue lázrdawa' lu be̱la' dxen chia', ne dxuchebe xel-la' gute
    neda'.
  zty-NTPS: Že' zedle ḻáẕda'wa' ḻo beḻa' žen chia', na' ẕchebe yeḻa' got neda'.
  urd-GVH: मेरा दिल मेरे अंदर तड़प रहा है, मौत की दहशत मुझ पर छा गई है।
  rug-rug: Matagutu na tarazuzu sa buloqu, meke sa tinasuna tanisa minate si naqotau.
  gaz-gaz: Lapheen koo na keessatti dhiphatte; sodaan duʼaas na qabate.
  fra-LSG: A cause de la voix de l’ennemi et de l’oppression du méchant; Car ils font
    tomber sur moi le malheur, Et me poursuivent avec colère.
  yal-yal: n yaxune fala xuine fe ra. Muxu ɲaxine n yigbɛtɛnma, e n tɔrɔma. E bata
    xɔlɔ n ma, e yi n naɲaxu.
  iou-iou: Bänepnatä komi inide kubä nadätat. Kujatna bumta kwaiwäkaŋ umun pähap nadätat
    ŋonitä täga nurek yäŋ nadätat.
  haw-1868: Ua ehaeha loa ko'u naau iloko o'u; A ua haule mai ko ka make mau mea weliweli
    maluna o'u.
  arb-NAV: قَلْبِي يَتَوَجَّعُ فِي دَاخِلِي، وَأَهْوَالُ الْمَوْتِ أَحَاطَتْ بِي.
  ded-ded: Herenau ubaebic mema homecac kengectoa amma kpidohoma manganebeso anduae.
  ewe-ewe: Nye dzi le nu xam vevie le menye; ku ƒe ŋɔdzi ɖe to ɖem.
  eng-LEE: (55:5) My heart is sorely pained within me, and the terrors of death are
    fallen upon me.
  asm-FB: মোৰ হৃদয়ত অত্যন্ত যন্ত্ৰণা পাইছে, মৃত্যুৰ আশঙ্কাই মোক বেৰি ধৰিছে।
  sus-A: ﭑ يَشُييٍ شَ وْيّنيِ شَ قٍ رَ، عَ نُن مِشِ حَاشِيٍ شَ وَلِ كٌبِ شَ قٍ رَ.
    عٍ وَ مَ ﭑ تْورْقٍ، عٍ ﭑ تْوحّفّمَ شْنّ كُي.
  fra-SBL: Mon cœur est gravement blessé au-dedans de moi. Les terreurs de la mort
    se sont abattues sur moi.
  hbo-hbo: מִקֹּ֤ול אֹויֵ֗ב מִפְּנֵ֣י עָקַ֣ת רָשָׁ֑ע כִּי־יָמִ֥יטוּ עָלַ֥י אָ֝֗וֶן
    וּבְאַ֥ף יִשְׂטְמֽוּנִי׃
  kik-kik: Ngoro yakwa ĩrĩ na ruo rũnene thĩinĩ wakwa, nganyiitwo nĩ imakania nene
    cia gĩkuũ.
  fra-NCL: devant les menaces de l’ennemi, devant l’oppression du méchant ! Car ils
    font tomber sur moi le malheur, et ils me poursuivent avec colère.
  cek-AK: Ka palung loe athung ah patangkhang; duek zithaih mah ang kraeng khoep boeh.
  cuk-cuk: Ulubgi gwage nunmak an itoged, angi bela-bela dobe-burgwed nagunonikid.
  uig-CYR: Мән қорққан күнүмдә, Мән Саңа тайинимән.
  tel-2017: నా గుండె నాలో వేదన పడుతున్నది. మరణ భయం నాకు కలుగుతున్నది.
  hat-BSA: Kè m twouble anndan m. Sezisman lanmò fin tonbe sou mwen.
  ukr-ONPU: У день страху я на Тебе покладаю надію.
  kos-kos: Nga arulana sangeng, Ac mwe fosrnga lun misa toanyuwi.
  hbo-WLC: מִקּ֤וֹל אוֹיֵ֗ב מִפְּנֵ֣י עָקַ֣ת רָשָׁ֑ע כִּי־יָמִ֥יטוּ עָלַ֥י אָ֝֗וֶן
    וּבְאַ֥ף יִשְׂטְמֽוּנִי׃
  ibo-ibo: Obi m nọ nʼọnọdụ oke ihe mgbu nʼime m; oke ụjọ nke ọnwụ abịakwasịla m.
  ory-ory: ମୋʼ ଅନ୍ତରରେ ମୋʼ ହୃଦୟ ଅତ୍ୟନ୍ତ ବ୍ୟଥିତ ହେଉଅଛି ଓ ମୋʼ ଉପରେ ମୃତ୍ୟୁର ତ୍ରାସ ପଡ଼ିଅଛି।
  chk-chk: Lelukei a fokun riaföü, niuokusun mäla a toriei.
  rop-rop: Mi bradin brabliwei, en det filing blanga dai im bradinim mi brabliwei.
  ukr-1871: Серце моє жахалось в мене, і смертний страх обняв мене.
  yon-yon: Durud yewed kuu ne niindem aom angkeen, kwane bobnaniin ande uniwon karakwon
    keraan.
  deu-1951: (055-5) Mein Herz bebt in mir, und des Todes Schrecken ist auf mich gefallen;
  eng-JPS: (55-5) My heart doth writhe within me; and the terrors of death are fallen
    upon me.
  srp-1865: Srce je moje uzdrktalo u meni, i strah smrtni popade me;
  lug-lug: Omutima gwange gulumwa nnyo munda yange; entiisa y’okufa entuukiridde.
  heb-heb: לבי יחיל בקרבי ואימות מות נפלו עלי׃
  ben-IRV: আমার হৃদয়ে বড়ই ব্যথা হচ্ছে এবং মৃত্যুর ভয় আমাকে আক্রমণ করেছে।
  ntu-ntu: Nelznge vzdz-zlwzm, Murde ycpe pipz nzbz-krnge.
  pan-pan: ਮੇਰਾ ਦਿਲ ਬਹੁਤ ਦੁੱਖੀ ਹੈ, ਅਤੇ ਮੌਤ ਦਾ ਡਰ ਮੇਰੇ ਉੱਤੇ ਆ ਪਿਆ ਹੈ।
  mya-JVB: အကျွန်ုပ် နှလုံး သည် ကိုယ် အထဲ မှာ တုန်လှုပ် ၍ သေ ဘေးကို ကြောက် အားကြီးပါ၏။
  kgf-kgf: Qerinaiguc ewa qerina geriwa noyu humucnéŋ hosucgé néŋu ʒénéŋna hirizac.
  tte-O: Yamatausi lalakina yo boita kana matausi koliyau imiyamiya.
  tbg-tbg: Ti muntukavano voqamakero nti vaimanta te qeteha mpo te qutu vuarorave
    ti vauro.
  hmo-hmo: Egu kudouna be gari dainai ia hisihisi noho. Mase ena gari be egu latanai
    ia ginidae vadaeni.
  zar-NT: Réqui ziʼ ládxiʼdaʼahuaʼ, ateʼ yöl-laʼ radxi que yöl-laʼ guti röjtsaza ládxiʼdaʼahuaʼ.
  urd-urd: मेरा दिल मुझ में बेताब है; और मौत का हौल मुझ पर छा गया है।
  rus-SYN: Когда я в страхе, на Тебя я уповаю.
  bqc-SIM: ma ibɛɛↄ yã'oa ń gbɛ̃vãiↄ wɛbiiaao yã́i. Asa aalɛ taasi daaɛ, aa ma
    kũa ń kpɛ̃nɛo.
  tcz-CHONGTHU: Ka lung aphul lap jeng'in thina gimneitah hin eihin nokhum tan ahi.
  mar-mar: माझे हृदय फार दुखणाईत आहे, आणि मृत्यूचे भय माझ्यावर येऊन पडले आहे.
  isl-isl: Óvinir mínir æpa á mig, hóta að drepa mig. Þeir umkringja mig og brugga
    mér banaráð, öskra á mig í hamslausri reiði.
  hlt-THB: Kak kawlung khuiawh ka lingbyi ve khuikha zawk nawh; thih kqihnaak ing
    ni sing khoep hawh hy.
  qub-qub: Chaura shongöpis tic-ticyaycanrämi. Wañuypis janächönönami ricacun.
  bqp-bqp: Swɛ̃̀ɛ kɛ̃̀magu, ga vĩna gɛ̃̀magu.
  hat-hat: (055:5) Mwen santi kè m' kase. Sezisman pran m' lè m' wè mwen fin mouri.
  eng-BSB: My heart murmurs within me, and the terrors of death assail me.
  eng-WEBPB: My heart is severely pained within me. The terrors of death have fallen
    on me.
  kbq-kbq: E'ina'ma hazageno'a tumonimo'a faki faki nehige'na, fri'zankura tusi koro
    nehue.
  pon-pon: Monion i majapwekada nan kapek i, o majak en mela lel on ia.
  nhe-BL: Nelía nechcocohua noyolo pampa nechitzquía se hueyi majmajtli.
  wnc-wnc: Na meya wesim akupitde waakwakge asiknga gwaukgat. Siwan waakngata tasiwan
    musipmaatangu meya nataat.
  bus-bus: Swɛ̃̀ kɛ̃̀magu, ga vĩa gɛ̃̀magu.
  gub-BL: Hepy'a tynehem hekyze haw pupe. Hemàno haw wi hekyze haw u'ar herehe a'e.
  eng-DRA: 'From the height of the day I shall fear: but I will trust in thee.'
