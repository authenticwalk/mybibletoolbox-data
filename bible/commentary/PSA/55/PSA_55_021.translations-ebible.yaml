  lug-lug: By’ayogera bigonvu okusinga omuzigo, so nga mu mutima gwe alowooza lutalo;
    ebigambo bye biweweera okusinga amafuta, so nga munda mu mutima gwe asowodde bitala
    byennyini.
  heb-heb: חלקו מחמאת פיו וקרב לבו רכו דבריו משמן והמה פתחות׃
  ben-IRV: তার মুখ মাখনের মত মসৃণ, কিন্তু তার হৃদয় শত্রুতাপূর্ণ; তার বাক্য সকল তেলের
    থেকেও কোমল, তখনও তারা তলোয়ারগুলো আঁকড়ে ধরেছিল।
  ntu-ntu: Nzprlxpx-krde nivz narpi-ngrbz nide ncblo ngrde, A' mz nabzde la poi kx
    mu ncblo. Mz nzycmne-krde nide pakrle, A' natqdeng malc apule toki r vea.
  pan-pan: ਉਹ ਦਾ ਮੂੰਹ ਮੱਖਣ ਨਾਲੋਂ ਵੀ ਚਿਕਨਾ ਸੀ, ਪਰ ਉਹ ਦੇ ਦਿਲ ਵਿੱਚ ਲੜਾਈ ਸੀ! ਉਹ ਦੀਆਂ ਗੱਲਾਂ
    ਤੇਲ ਨਾਲੋਂ ਵੀ ਕੂਲੀਆਂ ਸਨ, ਪਰ ਓਹ ਸਨ ਨੰਗੀਆਂ ਤਲਵਾਰਾਂ!
  mya-JVB: သူ ၏စကား သည် ထောပတ် ထက် ချော သော်လည်း ၊ စစ်တိုက် မည်ဟုအကြံ ရှိ၏။ သူ ၏စကား
    သည် ဆီ ထက် ပြော့ သော်လည်း ၊ ထုတ် သော ထားဖြစ်၏။
  kgf-kgf: Kua dokuya imi namu haléc ogicma susurac wanʒac, néŋ ewa qeriaiguc imi
    yaré doŋgéma kecʒac. Ac ʒéanʒac imi mocʒoŋ haléc ogicma bénʒéŋa wanʒac, néŋ imuac
    héla imi sou bec meyacma nanaŋa ésécnec wanʒac.
  tte-O: Ana edeedede siluviluvi na katena mena kalomagigili ikalapowon. Ana walo
    kaba nuwayai na iyamo sowasowana tomo kateli isibayanaeli.
  tbg-tbg: Vira uvavano koqe uva uqerara uva vaivarovata, vira avu aatoqi iqoka raquariravaqai
    vaira. Vira uvavano orivi vahavera voqaara vaiharovata, iqoka paipe voqaara vaiinti
    teqa taaqamake vaira.
  hmo-hmo: Iena hereva be manadamanada, bata ena manadamanada bamona, to iena kudouna
    lalonai tuari ia noho. Iena hereva be manokamanoka, olive dehoro ena manokamanoka
    bamona, to unai hereva be tuari kaia mai matana momokani.
  zar-NT: Bëʼë didzaʼ yúladoʼ, pero yuʼu icja ládxiʼdaʼahuëʼ yöl-laʼ ridzáʼa. Bëʼë
    didzaʼ zxíxidoʼ, pero didzaʼ naʼ bëʼë gulaca ca guíë tuchiʼ.
  urd-urd: उसका मुँह मख्खन की तरह चिकना था, लेकिन उसके दिल में जंग थी। उसकी बातें
    तेल से ज़्यादा मुलायम, लेकिन नंगी तलवारें थीं।
  bqc-SIM: Gbɛ̃́pi ↄ wãa ń a gbɛ̃́ↄ, à bↄ̀ lɛdoũ pↄ́ aa kɛ̀ ń kↄ̃o kpɛ.
  tcz-CHONGTHU: Athu cheng chu thaotwi bang'in analjet in hinlah asung uvin gal lungthim
    apu'uve. Athu cheng'u thaotwi nang abang'in hinlah asunglang uvah chemjam ngen
    aum'e.
  mar-mar: त्यांचे तोंड लोण्यासारखे आहे, परंतू त्याचे हृदय शत्रुत्व करणारेच आहे. त्यांचे
    शब्द तेलापेक्षा बुळ्बुळीतआहेत, तरी ते बाहेर काढलेल्या तलवारी सारखे आहे.
  isl-isl: En vinur minn, sveik mig og ofsótti – rauf heit sitt.
  hlt-THB: Ak awih kqawn taw sithau amyihna haal hlai saw, ak kawk khuiawh qaal tuknaak
    doeng awm hy; cehlai zawzikhqi ak phlawng na awm hy.
  qub-qub: Paycunaga mishquillami parlan. Shongunchöga wañuchicuyllatami yarparcaycan.
    Mishquichipayllapa parlarpis ashllicuyllatami yachan.
  bqp-bqp: Àdi yã nna o lán zↄ́ bà, ama fìti laasun kú a swɛ̃̀n. Àdi lɛ́nna kɛńnɛ
    páipai, ama yáadↄmma bà da a bↄ̀kↄmmɛ.
  hat-hat: '(055:22) Pawòl nan bouch yo pi dous pase siwo. Men, nan fon kè yo se yon
    sèl bagay yo konnen: se goumen. Pawòl yo koule dous tankou lwil, men lang yo se
    razwa.'
  eng-BSB: His speech is smooth as butter, but war is in his heart. His words are
    softer than oil, yet they are swords unsheathed.
  eng-WEBPB: His mouth was smooth as butter, but his heart was war. His words were
    softer than oil, yet they were drawn swords.
  kbq-kbq: Naneke'amo'a batagna huno frufru hu'neanagi, agu'afina ha'ma hu'za me'ne.
    Naneke'amo'a olivi masavenkna huno frufru hu'neanagi, agu'afina asane bainati
    kazi me'ne.
  pon-pon: Au a me kitentel jan wi, ap lamelame duen mauin, a lokaia me muterok jan
    le, ap rajon kodlaj kon, me onopa dan pei.
  nhe-BL: Quitequihuíaj tlajtoli tlen nelyejyectzi huan yamanic queja mantequiya,
    pero ipan ininyolo san moilhuíaj quejatza tlatehuise. Nochi tlen quiijtohuaj eltoc
    alaxtic queja aceite, pero ixtacatzi teyolcocohuaj ica tlajtoli queja quema timotzontequis
    ica machete.
  wnc-wnc: Sike genanetanu wamu kaa siknga yanggak. Siwan ngana baniatangu amak tasinangge
    nataak. Wamu yanggakga tasiwan ninu musip kwikwik yuamang. Siwan ngana wamna toknga
    siknga bainat dakatane genaaknga binga, ninu ita nisipmanggak.
  bus-bus: È yã nnaa o lán zↄ́ bà, mↄde swèe laasuu kú à swɛ̃̀n. È lɛ́nnaa kásańnɛ
    páipai, mↄde yáadↄmma bà da à bↄ̀kↄmmɛ.
  gub-BL: Ize'eg ikatu wera'u tapi'ak kamykwer ikawer wi a'e. Nezewe rehe we ipy'a
    pe heta purehe iakatuwawahy 'ymaw. Ize'eg ihym wera'u ma'e kawer wi a'e. Nezewe
    rehe we omonohok ma'e takihe haime katu ma'e ài.
