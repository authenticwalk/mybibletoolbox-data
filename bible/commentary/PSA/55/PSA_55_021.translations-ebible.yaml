verse: PSA.055.021
translations:
  mal-C: അവരുടെ ഭാഷണം വെണ്ണപോലെ മാർദവമുള്ളത്, എന്നിരുന്നാലും അവരുടെ ഹൃദയത്തിൽ യുദ്ധമാണുള്ളത്;
    അവരുടെ വാക്കുകൾ എണ്ണയെക്കാൾ മയമുള്ളത്, എന്നിട്ടും അവർ ഊരിയ വാളുകൾതന്നെ.
  deu-TKW: Er legte Hand an die, die in Frieden mit ihm lebten, entweihte seinen Bund.
  lin-lin: Abundisi balingami na ye, abebisi boyokani na ye.
  mmx-mmx: Levelinga ren ga nunuan aleng, ketla lebelengatngas ga umsu at lebelen.
    Levelinga ren gang sengsen ngan lavarise esep, keke levelinga ren ga reng nunuan
    mun.
  eng-LSV: His mouth has been sweeter than honey, || And his heart [is] war! His words
    have been softer than oil, || And they [are] drawn [swords].
  eng-GNV: 'The wordes of his mouth were softer then butter, yet warre was in his
    heart: his words were more gentle then oyle, yet they were swordes.'
  eng-WEBSTER: 'The words of his mouth were smoother than butter, but war was in his
    heart: his words were softer than oil, yet were they drawn swords.'
  nhw-BL: Quitequihuíaj camanali catli nelyejyectzi huan yamanic quen mantequilla,
    pero ipan ininyolo san moilhuíaj quenicatza tlahuilanase. Nochi catli quiijtohuaj
    eltoc alaxtic quen aceite, pero ichtacatzi teyolcocohuaj ica camanali quen quema
    timotzontequis ica machete.
  swh-ONEN: Mazungumzo yake ni laini kama siagi, hata hivyo vita vimo moyoni mwake.
    Maneno yake ni mororo kuliko mafuta, hata hivyo ni upanga mkali uliofutwa.
  bba-bba: Bɑ wi u kɑ bu wɑ̃ɑ bɔri yɛndu sɔɔ sɑnnɔ wɔri. Bɑ ɑrukɑwɑni ye u kɑ bu bɔkuɑ
    kusiɑ.
  eng-KJVCPB: 'The words of his mouth were smoother than butter, but war was in his
    heart: His words were softer than oil, yet were they drawn swords.'
  luo-luo: Weche mowacho to yom ka mo mabuo, to lweny to ni e chunye; wechege yomo
    del moloyo mor wirruok, to kara gin mana ligangla mosewuodh oko.
  aii-aii: ܟ̰ܘܼܥܝܵܐ ܐܲܝܟ݂ ܟܲܪܥܵܐ ܦܘܼܡܹܗ، ܐܝܼܢܵܐ ܐܝܼܬ ܦܠܵܫܵܐ ܒܠܸܒܹܗ؛ ܪܲܟܝܼܟܹܐ ܚܲܒܪ̈ܘܼܗ‌ܝ
    ܡ̣ܢ ܡܸܫܚܵܐ، ܐܝܼܢܵܐ ܣܲܝܦܹ̈ܐ ܓܪ̈ܝܼܫܹܐ ܝܢܵܐ.
  meu-meu: Ena hereva na manada-manada, bata ena manada-manada e hereaia, a tuari
    be ia lalona ai. Ena hereva na manoka-manoka, dehoro ena manoka-manoka e hereaia,
    a idia na e veri lasi daredia.
  npi-ULB: उसको मुखले नौनीझैं चिप्लो थियो, तर त्‍यसको हृदय शत्रुतापूर्ण थियो । त्‍यसका
    शब्दहरू तेलभन्दा पनि चिल्‍ला थिए, तापनि तिनीहरू वास्तवमा नाङ्गो तरवारहरू नै थिए
    ।
  yor-yor: Ọ̀rọ̀ ẹnu rẹ̀ kúnná ju òrí-àmọ́, ṣùgbọ́n ogun wà ni àyà rẹ̀; ọ̀rọ̀ rẹ̀
    fẹ́lẹ́ ju òróró lọ, ṣùgbọ́n idà fífàyọ ní wọn.
  pes-OPCB: زبانش چرب است اما در باطنش کینه و نفرت هست. سخنانش از روغن نیز نرمتر است
    اما همچون شمشیر می‌برد و زخمی می‌کند.
  tgl-ULB: Ang kaniyang bibig ay kasindulas ng mantikilya, pero ang kaniyang puso
    ay naghamon; mas malambot pa kaysa sa langis ang kaniyang mga salita, pero ang
    totoo sila ay mga binunot na espada.
  nop-nop: Maŋiŋ foloŋ adi mede kobaŋ hinek yolak, iŋgoŋ oŋ, weleŋ gineŋ adi memik
    tinamulak. Medeŋiŋdi welekulema tubumintalak nabugoŋ, iŋgoŋ mede u yadi miknoŋ
    maŋiŋnit hinek doktiŋa nihidobu tilak.
  hui-hui: Ibunaga ne harigaha bi bayale dendebi lalu miniha i̱la waitigi haya. Ibunaga
    bime i̱ miniha dungulo helaga biyagoyu bi ogoni ayu tibu ne gadeleore ale howa
    bo podaga nga.
  mya-mya: သူ​၏​စ​ကား​တို့​သည်​ထော​ပတ်​ထက်​ပင် ချော​မွတ်​သော်​လည်း သူ​၏​စိတ်​နှ​လုံး​ထဲ​၌​မူ​ကား
    မုန်း​တီး​တတ်​သော​သ​ဘော​ရှိ​၏။ သူ​၏​စ​ကား​တို့​သည်​ဆီ​ကဲ့​သို့​ပျော့​ပျောင်း သော်​လည်း
    ထက်​သော​ဋ္ဌား​ကဲ့​သို့​ထိ​ခိုက်​နာ​ကြင်​စေ​တတ်​၏။
  bod-N: སྨྲ་སྒོའི་གཏམ་ནི་སྣུམ་ལས་འཇམ་ན༌ཡང༌། །སེམས་ཀྱི་ནང་དུ་འཐབ་འཛིང་ཉར་ནས༌ཡོད། །ཁ་ཡི་གཏམ་རྣམས་སྣུམ་ལས་མཉེན༌ན་ཡང་།
    །དོན་དུ་ཤུབས་ནས་བཏོན་པའི་རལ་གྲི༌ཡིན།།
  wsk-wsk: Kuring te mu den welang welang balso, bare gomang motam ningi mu kager
    ko tama iwita kaniwoso; noko den mu malin kaukoyam ikiko, bare den mu batir iwita
    nanga bataguruwoso.
  sna-sna: Mutauro wake unotsvedzerera samafuta, asi kurwa kuri mumwoyo make; mashoko
    ake anopfavisa kukunda mafuta, asi minondo yakavhomorwa.
  spa-BLM: Su boca era suave como la mantequilla, pero su corazón estaba en guerra.
    Sus palabras eran más suaves que el aceite, sin embargo, eran espadas desenvainadas.
  cac-cac: C'ununi slolon vin̈, palta axo d'a spensar vin̈, an̈ej oval sgana vin̈.
    Te c'ununi syutej vin̈ sloloni, palta icha q'uen espada te jay ye, icha chi' yaj
    slolonel vin̈ chi'.
  swh-ULB: Mdomo wake ulikuwa laini kama siagi, lakini moyo wake ulikuwa adui; maneno
    yake yalikuwa laini kuliko mafuta, lakini yalikuwa ni panga zilizochomolewa.
  deu-ELBBK: Er hat seine Hände ausgestreckt gegen die, die mit ihm in Frieden waren;
    seinen Bund hat er gebrochen.
  mbb-OT: Menayù wey meupiya is kebpengaǥikaǥi zin, iyan, duen bes kedumut diyà te
    ǥehinawa zin, ne ibmesakit te ǥehinawa is menge lalag din, su iring heini te meǥarang
    he ispada.
  mal-2015: അവന്റെ വായ് വെണ്ണപോലെ മൃദുവായതു; ഹൃദയത്തിലോ യുദ്ധമത്രേ. അവന്റെ വാക്കുകൾ
    എണ്ണയെക്കാൾ മയമുള്ളവ; എങ്കിലും അവ ഊരിയ വാളുകൾ ആയിരുന്നു.
  gup-gup: Makka djal kaddukaddum kore nungka yimihyimi, dja kanjdji kore kukange
    nuye, nakka minj kunwoybukniwirrinj, dja nungka kurrehkurreni bu yolyohyolyolmi.
    Nungka wokdi bu kamak rowk, dja djareni benbuyi bininj mandjawak dorrengh.
  rmc-rmc: Miro prijaťeľis nacirdňa peskre vasta pre ola, ko leha dživenas andro smirom;
    prephagľa lenca peskri zmluva.
  nlg-nlg: Na lei kokoena tara malebo te vagha [na lei vanga tara malebo]/[na tahi
    beata] Hauva ka, mi loka ni tobana ke, na kisu mate. Na lei kokoena tara vaghai
    na [beti ni beto pileana na vahaghitaili.] /[na oil/oele] hauva mi sarana na lei
    vatei suki tinoni.
  pes-OPV: سخنان چرب زبانش نرم، لیکن دلش جنگ است. سخنانش چرب تر از روغن لیکن شمشیرهای
    برهنه است.
  ron-1924: Гура лор есте дулче ка смынтына, дар ын инимэ поартэ рэзбоюл; кувинтеле
    лор сунт май алунекоасе декыт унтделемнул, дар, кынд ес еле дин гурэ, сунт ниште
    сэбий.
  ben-OBCV: মাখনের মতো তার কথা মসৃণ, কিন্তু তার হৃদয়ে রয়েছে যুদ্ধ; তার কথা তেলের
    চেয়েও মনোরম, কিন্তু সে সকল উন্মুক্ত তরোয়ালের মতো।
  som-som: Afkiisu wuxuu u nuglaa sidii subag oo kale, Laakiinse qalbigiisu wuxuu
    ahaa dagaal, Erayadiisu saliid way ka jilicsanaayeen, Laakiinse waxay ahaayeen
    seefo galkii laga siibay.
  eng-ASVBT: 'His mouth was smooth as butter, But his heart was war: His words were
    softer than oil, Yet were they drawn swords.'
  mna-mna: Sua kini na, ambaiŋana mi mbuyeeneŋana. Tamen leleene na, iso ikam malmal.
    Kwoono mbesmbeezeŋana. Tamen sua ta iwedet pa kwoono na, ipasansaana zin tomtom
    kembei ta buza mataanaŋana.
  ita-1885: Le lor bocche son più dolci che burro; Ma ne'cuori loro vi è guerra; Le
    lor parole son più morbide che olio, Ma son tante coltellate.
  eng-ULB: His mouth was smooth as butter, but his heart was hostile; his words were
    softer than oil, yet they were actually drawn swords.
  spa-VBL: Lo que dice es tan suave como la mantequilla, pero por dentro él solo planea
    guerra; sus palabras son tan calmantes como el aceite, pero cortan como espadas
    afiladas.
  fra-_FOB: Les paroles de sa bouche sont plus douces que le beurre, mais la guerre
    est dans son cœur; ses paroles sont plus onctueuses que l'huile, mais ce sont
    des épées nues.
  mal-mal: അവന്റെ വായ് വെണ്ണപോലെ മൃദുവായത്; ഹൃദയത്തിലോ യുദ്ധമത്രേ. അവന്റെ വാക്കുകൾ
    എണ്ണയെക്കാൾ മയമുള്ളവ; എങ്കിലും അവ ഊരിയ വാളുകൾ ആയിരുന്നു.
  urd-GVR: Us kī zabān par makkhan kī-sī chiknī-chupṛī bāteṅ aur dil meṅ jang hai.
    Us ke tel se zyādā narm alfāz haqīqat meṅ khīṅchī huī talwāreṅ haiṅ.
  suz-BL: मिनु मेकोमी मिलो शिलो लोव़ पाप्‍तु। तन्‍न मेको आ थुंमी जिचा खेचा ला बाक्‍ब।
    मेको आ लोव़ तेल ख्रेक्‍शो खोदेंशो बाक्‍ब। तन्‍न आ आगाम शोइश्‍शो तरवार बाक्‍ब।
    येरमीया ९:७
  eng-NOY: Their speech was softer than butter, But war was in their heart; Their
    words were smoother than oil, Yet were they drawn swords.
  ita-1927: La sua bocca è più dolce del burro, ma nel cuore ha la guerra; le sue
    parole son più morbide dell’olio, ma sono spade sguainate.
  ckb-ckb: زمانی وەک کەرە لووسە، بەڵام دڵی پڕ لە شەڕە. قسەی لە ڕۆن نەرمترە، بەڵام
    شمشێری هەڵکێشراوە.
  eng-BBE: The words of his mouth were smoother than butter, but war was in his heart;
    his words were softer than oil, but they were sharp swords.
  xsi-xsi: I uru iporo ŋgua kaŋa mona-mona nâ, andeta nânâo nde ipipi lâ ikeno i ilo.
    I ne ŋgua uru iveta ninambwe kinzi wisinzi pisi nâ, andeta i ne ŋgua ŋinde nde
    ŋana iyaulanzi kâ, itogo pila mata ruru ndo mwasina.
  kan-OKCV: ಅವನ ಬಾಯಿಯ ಮಾತುಗಳು ಬೆಣ್ಣೆಗಿಂತ ನುಣ್ಣಗಾಗಿವೆ; ಆದರೆ ಅವನ ಹೃದಯದಲ್ಲಿ ಕಾಳಗವಿದೆ;
    ಅವನ ಮಾತುಗಳು ಎಣ್ಣೆಗಿಂತ ನಯವಾಗಿವೆ; ಆದರೆ ಅವು ಬಿಚ್ಚುಗತ್ತಿಗಳಾಗಿವೆ.
  tam-2017: அவன் வாயின் சொற்கள் வெண்ணெயைப்போல மெதுவானவைகள், அவனுடைய இருதயமோ யுத்தம்;
    அவனுடைய வார்த்தைகள் எண்ணெயிலும் மிருதுவானவைகள். ஆனாலும் அவைகள் உருவின பட்டயங்கள்.
  spa-RV-1909: 'Ablandan más que manteca su boca, pero guerra hay en su corazón: suavizan
    sus palabras más que el aceite, mas ellas son cuchillos.'
  ron-BTF: Cuvintele gurii lui au fost mai alunecoase ca untul, dar război era în
    inima lui, cuvintele lui au fost mai moi ca untdelemnul, totuși ele erau săbii
    scoase.
  eng-WEBP: His mouth was smooth as butter, but his heart was war. His words were
    softer than oil, yet they were drawn swords.
  eng-FBV: What he says is as smooth as butter, but inside he plans war; his words
    are as soothing as oil, but they cut like sharp swords.
  nld-1939: Hun mond is gladder dan boter, Maar vijandig hun hart; Hun woorden zijn
    zachter dan olie, Maar steken als dolken.
  nch-BL: Quitequihuíaj camanali cati nelcuajcualtzi huan yamanic quej mantequilla,
    pero ipan iniyolo san moilhuíaj quenicatza tatehuise. Nochi cati quiijtohuaj eltoc
    alaxtic quej aceite, pero ixtacatzi teyolcocohuaj ica camanali quej quema timotzontequis
    ica macheta.
  vie-1934: Miệng nó trơn láng như mỡ sữa, Nhưng trong lòng có sự giặc giã. Các lời
    nó dịu dàng hơn dầu, Nhưng thật là những thanh gươm trần.
  cha-cha: Y sinangan y pachotña palagseña qui y mantica, lao guera gui jalom corasonña;
    y sinanganña mananana qui y laña; lao puro ayo sija espada in malagnos.
  hin-CV: मक्खन जैसी चिकनी हैं उसकी बातें, फिर भी युद्ध उसके दिल में है; उसके शब्दों
    में तेल से अधिक कोमलता थी, फिर भी वे नंगी तलवार थे.
  eng-OURB: His mouth was smooth as butter, but his heart was war. His words were
    softer than oil, yet they were drawn swords.
  spa-BES: Las palabras de su boca eran más suaves que la mantequilla, pero la guerra
    estaba en su corazón; sus palabras eran más suaves que él aceite, pero eran espadas
    afiladas.
  tdx-tdx: Nalama te amo solikeo o entam-palie’eo fe aly avao ty añ’ arofo’e ao; nalea
    ta o menakeo o saontsi’eo, te mone fibara napontsoañe.
  tha-KJV: คำพูดจากปากของเขาเรียบลื่นยิ่งกว่าเนย แต่​สงครามอยู่ภายในใจของเขา ถ้อยคำของเขาอ่อนนุ่มยิ่งกว่าน้ำมัน
    แต่​ทว่าเป็นดาบที่ชักออกมาแล้ว
  por-BR-2018: Sua boca é agradável como a manteiga, mas seu coração deseja a guerra;
    suas palavras parecem mais suaves que o azeite, mas são espadas prontas para o
    ataque.
  deu-ELO: Glatt sind die Milchworte seines Mundes, und Krieg ist sein Herz; geschmeidiger
    sind seine Worte als Öl, und sie sind gezogene Schwerter.
  eng-WYC-2018: the cheers thereof were parted from ire; and his heart nighed. The
    words thereof were softer than oil; and they be darts. (their words were smoother
    than butter; but battle was in their hearts. Their words were softer than oil;
    but they were as sharp as darts.)
  epo-epo: Pli glata ol butero estas lia buŝo, Sed milito estas en lia koro; Liaj
    vortoj estas pli delikataj ol oleo, Sed ili estas nudigitaj glavoj.
  gfk-gfk: Ira uno nianga i namnamien hoing ra baata, iesen no uno lon i sip hinarubu
    taar. Ira uno katona nianga i manga ududuh ta ira wel, iesen kaike ra nianga i
    haruat ma ra wise i taguro taar wara harkato.
  uig-PIN: Aƣzi seriⱪ maydinmu yumxaⱪ, Biraⱪ kɵngli jǝngdur uning; Uning sɵzliri yaƣdinmu
    siliⱪ, Əmǝliyǝttǝ suƣurup alƣan ⱪiliqlardur.
  beo-beo: 'Ea sia: da ha:i manu gugui defele nabi. Be ea dogo ganodini, ougili higasu
    fawane galu. Ea sia: da susuligi noga:i defele nabi. Be amo sia: da gegesu gobihei
    agesoi defele, fa:ginisi.'
  tpi-OTNT: Long maus em i save mekim switpela tok, tasol long bel em i save stap
    birua bilong mi. Tok bilong en i mekim mipela i stap bel isi. Tasol dispela tok
    i sap tumas olsem bainat, na i katim mipela.
  hau-SA: Maganarsa tana da laushi kamar man zaitun, duk da haka yaƙi yana a cikin
    zuciyarsa; kalmominsa sun fi mai sulɓi, duk da haka takuba ne zārarru.
  udu-udu: Gwom piti jin ona a’di mo tani a’di na’bulana’bul mmobola yina ko e mo,
    hili anyor di’d eya dum piti mo. Dhali gwom piti ’capuṯa/ ’capuṯ mmobola yin e
    mo, hili uni wana e ki gandal kun ’de’kkunu she ki mis mo.
  uig-LAT: Aghzi sériq maydinmu yumshaq, Biraq köngli jengdur uning; Uning sözliri
    yaghdinmu siliq, Emeliyette sughurup alghan qilichlardur.
  nde-nde: Inkulumo yakhe ibutshelezi njengolaza, kodwa kulempi enhliziyweni yakhe
    amazwi akhe alolozela ukwedlula amafutha kodwa abukhali kulensingo.
  ton-ton: 'Ko e ngaahi lea ʻa hono ngutu naʻe molemole lahi hake ʻi he pota, ka naʻe
    ʻi hono loto ʻae tau: naʻe molū lahi ʻene ngaahi lea ʻi he lolo, ka ko e moʻoni
    ko e ngaahi heletā ia kuo unuhi.'
  ces-1613: Vztáhl ruce své na ty, kteříž s ním pokoj měli, a zrušil smlouvu svou.
  eng-WMB: His mouth was smooth as butter, but his heart was war. His words were softer
    than oil, yet they were drawn swords.
  tam-TCV: அவனுடைய பேச்சு வெண்ணெயைப் போல் மிருதுவானது, ஆனாலும் அவனுடைய இருதயத்தில்
