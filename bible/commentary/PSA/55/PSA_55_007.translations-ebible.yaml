verse: PSA.055.007
translations:
  mal-C: ഞാൻ വിദൂരസ്ഥലത്തേക്ക് ഓടിപ്പോയി മരുഭൂമിയിൽ പാർക്കുമായിരുന്നു; സേലാ.
  deu-TKW: 'Da sprach ich: O, hätte ich Flügel, wie die Tauben, so wollte ich davonfliegen
    und irgendwo bleiben!'
  lin-lin: 'Nakomi komilobela : « Soki nazalaki ata na mapapu ya ebenga, nalingaki
    kopumbwa mpo na koluka bopemi ;'
  mmx-mmx: Nia diba rava uto vaxalom kusu ana nemen mimila ro at lamatbin.
  eng-LSV: Behold, I move far off, || I lodge in a wilderness. Selah.
  eng-GNV: Beholde, I woulde take my flight farre off, and lodge in the wildernes.
    Selah.
  eng-WEBSTER: Lo, then I would wander far off, and remain in the wilderness. Selah.
  nhw-BL: Quena, nicholosquía hasta nepa campa huactoc tlalme catli mopantíaj huejca
    huan nepa nimocahuasquía.
  swh-ONEN: Ningalitorokea mbali sana na kukaa jangwani,
  bba-bba: Nɑ nɛɛ, nɑ̀ n dɑɑ kɑsɑ mɔ nɡe kpɑruko, kon yɔ̃wɑ n dɑ n sinɑ nɑ n wɛ̃re.
  eng-KJVCPB: Lo, then would I wander far off, And remain in the wilderness. Selah.
  luo-luo: Dine aringo adhi mabor mi adhi adak e piny ongoro; Sela
  aii-aii: ”ܗܵܐ، ܒܸܬ ܥܵܪܩܹܢ ܗܘܵܐ ܪܸܚܩܵܐ، ܒܸܬ ܫܵܪܹܝܢ ܗܘܵܐ ܒܠܲܝܠܹܐ ܓܵܘ ܒܲܪܝܼܵܐ. ܣܹܠܵܗ
  meu-meu: oibe, dauha bama lao, tano ḡaḡaena ai bama noho; (Selah)
  npi-ULB: हेर्नुहोस्, तब म टाढा जाने थिएँ । म उजाड-स्‍थानमा बस्‍ने थिएँ । सेला
  yor-yor: Èmi ìbá sálọ, jìnnà réré, kí ń sì dúró sí aginjù;
  pes-OPCB: '@see-verse:PSA.055.006'
  tgl-ULB: Tingnan, ako ay gagala sa malayo; doon ako mananahan sa ilang. Selah
  nop-nop: Nu adi kweetniŋ hinek woleeŋ wooŋ kwet fiileŋ uŋgoŋ hatibaat.
  hui-hui: Yagalo yu pialu dindi kaundiaha wali agali mbira nahaga ngagoha puwa haabo
    hole manda bidole ndobe.
  mya-mya: ငါ​သည်​အ​လွန်​ဝေး​ရာ​အ​ရပ်​သို့​ပျံ​သွား​လျက် တော​ကန္တာ​ရ​တွင်​နေ​ထိုင်​ပါ​မည်။
  bod-N: ལྟོས་དང་ང་ནི་རྒྱང་རིང་ཡུལ་དུ༌འབྲོ། །དབེན་སྟོང་གནས་སུ་སྡོད་པར་འགྱུར༌བ་འོ།།༼
    སེ༌ལཱ། ༽
  wsk-wsk: Ani kuwim yumura bo, kariimet mena se awar biya, wore te biririka namarik
    ale tuwik marir ewere ko yumurekko.
  sna-sna: ndaitizira kure kwazvo, ndikandogara mugwenga; Sera
  spa-BLM: He aquí que entonces me alejaría. Me alojaría en el desierto”. Selah.
  cac-cac: Tzam in b'at jen̈en̈oc d'a najat, a am laj d'a tz'inan luum tzin cajnaji.
  swh-ULB: Tazama, ningeenda mbali; ningekaa jangwani. Selah
  bel-bel: зьбіраюцца, тояцца, сьлед мой высочваюць, каб улавіць душу маю.
  deu-ELBBK: 'Und ich sprach: O dass ich Flügel hätte wie die Taube! Ich wollte hinfliegen
    und ruhen.'
  mbb-OT: Edlayang a pezem pehendiyà te meziyù he sibsivayan ne zutun a ed-ubpà.
  mal-2015: അതേ, ഞാൻ ദൂരത്തു സഞ്ചരിച്ചു, മരുഭൂമിയിൽ പാർക്കുമായിരുന്നു! സേലാ.
  gup-gup: Yoh. Ngaye wanjh ngarawinj djarreh kore kubolkdarleh nganiwirrinj.
  rmc-rmc: 'Phenďom mange: „Joj, te man uľahas o kridli la holubicakre! Odľecinďomas
    het a bešľomas avrether, kaj hin o smirom.'
  nlg-nlg: Ge ku lovo sagau vaa tana tautalu asi.
  pes-OPV: هرآینه بجای دور می‌پریدم، و درصحرا ماوا می‌گزیدم، سلاه.
  ron-1924: Да, аш фуӂи департе де тот ши м-аш дуче сэ локуеск ын пустиу.
  ben-OBCV: আমি দূরে চলে যেতাম আর মরুভূমিতে বসবাস করতাম।
  som-som: Bal eeg, markaasaan iska warwareegi lahaa meel fog, Oo waxaan degganaan
    lahaa cidlada. (Selaah)
  lat-VUC: Inhabitabunt, et abscondent; ipsi calcaneum meum observabunt. Sicut sustinuerunt
    animam meam,
  eng-ASVBT: Lo, then would I wander far off, I would lodge in the wilderness. Selah
  mna-mna: '@see-verse:PSA.055.006'
  ita-1885: Ecco, io me ne fuggirei lontano; Io dimorerei nel deserto. (Sela.)
  eng-LXXUP: They will dwell near and hide themselves; They will watch my steps, Accordingly
    as I have waited patiently in my soul.
  eng-ULB: See, then I would wander far away; I would stay in the wilderness. Selah
  spa-VBL: Volaría muy lejos para escapar, y me quedaría en el desierto. Selah.
  fra-_FOB: Voilà, je m'enfuirais bien loin, je me tiendrais au désert. (Sélah.)
  mal-mal: അതേ, ഞാൻ ദൂരത്ത് സഞ്ചരിച്ച്, മരുഭൂമിയിൽ പാർക്കുമായിരുന്നു! സേലാ.
  urd-GVR: Tab maiṅ dūr tak bhāg kar registān meṅ baserā kartā,
  suz-BL: गो थमा पा बेरशा ङोन लशा, गोरशो रागीम बाक्‍ङ वा। ठेयब सेंदा पा।
  eng-NOY: Behold, I would wander far away, And take up my abode in a wilderness.
    [[Pause.]]
  ita-1927: Ecco, me ne fuggirei lontano, andrei a dimorar nel deserto; Sela.
  ckb-ckb: بە ڕاستی دووردەکەوتمەوە و لە چۆڵەوانی دەمامەوە.
  eng-BBE: I would go wandering far away, living in the waste land. (Selah.)
  xsi-xsi: Naŋa ma alou alâ pa nia bilimu toŋge ikeno malawae ŋinde, aku ma amo niani
    ndaina.
  kan-OKCV: ನಾನು ದೂರ ಹಾರಿಹೋಗಿ ಮರುಭೂಮಿಯಲ್ಲಿ ವಾಸಿಸುತ್ತಿದ್ದೆ.
  tam-2017: நான் தூரத்தில் அலைந்து திரிந்து வனாந்திரத்தில் தங்கியிருப்பேன். (சேலா)
  spa-RV-1909: 'Ciertamente huiría lejos: moraría en el desierto. (Selah.)'
  ron-BTF: Iată, aș fugi departe și aș rămâne în pustie. Selah.
  eng-WEBP: Behold, then I would wander far off. I would lodge in the wilderness.”
    Selah.
  eng-FBV: I would fly far away to escape, and stay in the wilderness. Selah.
  nld-1939: Ver, ver weg zou ik vluchten, En een rustoord zoeken in de woestijn.
  nch-BL: Quena, nicholosquía hasta nepa campa huactoc talme cati mopantíaj huejca
    huan nepa nimocahuasquía.
  vie-1934: Phải, tôi sẽ trốn đi xa, ỳ trong đồng vắng.
  cha-cha: Estagüe, ayo nae jujanao chago, ya jusaga gui jalomtano. Sila.
  hin-CV: हां, मैं उड़कर दूर चला जाता, और निर्जन प्रदेश में निवास बना लेता.
  eng-OURB: Behold, then I would wander far off. I would lodge in the wilderness.”
    Selah ·contemplation with musical interlude·.
  spa-BES: Iría vagando lejos, viviendo en él desierto. Selah.
  tdx-tdx: Eka, ho niherereake mb’eo, ho nañialo am-patrambey añe. Selà
  tha-KJV: ดู​เถิด ข้าจะได้พเนจรไปไกล ข้าจะได้พักอยู่ในถิ่นทุ​รก​ันดาร เซลาห์
  por-BR-2018: Eis que eu fugiria para longe, e ficaria no deserto. (Selá)
  deu-ELO: Siehe, weithin entflöhe ich, würde weilen in der Wüste. (Sela.)
  eng-WYC-2018: Lo! I went far away, and fled; and I dwelled in wilderness. (Behold!
    I would flee far away; and I would live in the wilderness.)
  epo-epo: Malproksimen mi foriĝus, Mi ekloĝus en dezerto. Sela.
  gfk-gfk: Iau gor hilau laah utapaka ma iau gor kis tano hanuo bia.
  uig-PIN: — «Yiraⱪ jaylarƣa ⱪeqip, Qɵl-bayawanlarda makanlixar idim; Selaⱨ.
  beo-beo: Na da hagili badiliadafa hafoga:i sogega fifi lasu hamona:noba.
  tpi-OTNT: Bai mi flai i go longwe tru na bai mi stap olgeta long hap i no gat man.
  hau-SA: da na tafi can da nisa na zauna a hamada; Sela
  udu-udu: Nye, aha/ mina ya si’dasi’d moyi Aha/ mina ya c̱a’b e mombwaasho moyi.
    Doshi ma dhali ’cunycuri yan mo.
  uig-LAT: — «Yiraq jaylargha qéchip, Chöl-bayawanlarda makanlishar idim; Sélah.
  nde-nde: Ngangizabaleka ngiye kude ngiyehlala enkangala;
  ton-ton: Vakai, te u ʻalu ʻo hē ki he mamaʻo, pea u nofo ʻi he toafa. Sila.
  ces-1613: 'I řekl jsem: Ó bych měl křídla jako holubice, zaletěl bych a poodpočinul.'
  eng-WMB: Behold, then I would wander far off. I would lodge in the wilderness.”
    Selah.
  tam-TCV: நான் தொலைவில் தப்பிப்போய் பாலைவனத்தில் தங்குவேன்.
  ceb-ULB: Tan-awa, mahisalaag ako sa layo; magpuyo ako didto sa kamingawan. Selah
  pol-UBG: Oto bym uleciał daleko i zamieszkał na pustyni. Sela.
  urd-GVU: تب مَیں دُور تک بھاگ کر ریگستان میں بسیرا کرتا،
  eng-OEBCW: I would wander far away, find refuge in the wilderness. Selah
  deu-1912: Siehe, so wollt ich ferne wegfliehen und in der Wüste bleiben. (Sela.)
  kan-2017: ಅವಸರದಿಂದ ಹಾನಿಕರವಾದ ಬಿರುಗಾಳಿಯಿಂದ ತಪ್ಪಿಸಿಕೊಂಡು,
  yap-yap: Gu ra changeg nga bang nib palog, ngu ngongliy tafnag u daken e ted.
  hlt-MCSB: Yaoe A hla la ka cet sui tih, khosoek ah ka rhaehba mai lah sue. Selah
  mdy-ETH: ሄኤዶ ቤቲ ታኣኒ ሃኬ ዓኣዼቴ ዓሳ ናንጉዋ ዳውሎይዳ ታ ናንጋንዳቴኬ።
  qvs-NT: Pawashpayni karuta riyman. Chakidu pampapi kipariyman chaypi kawsanaynipa.
  twi-ASANTE: anka mɛtu akɔ akyirikyiri akɔtena ɛserɛ so;
  eng-WEBU: Behold, then I would wander far off. I would lodge in the wilderness.”
    Selah.
  acu-NT: Tura nanamnuitkunka arák wena aints atsamunam pujusminuitjai.
  spa-PDDPT: Ciertamente huiría lejos. Viviría en el desierto. Selah
  gun-gun: Ajava 'rãgue mombyry, tekoa e'ỹa rupi aiko 'rãgue.
  agu-BL: Ba'n klo' ne'l ojk ẍchiwutz. Nin chimben joylaj tan joyle'n jun ama'l tan
    wujewe'n tul. Ba'n chimben tul e'chk ama'l tz'inunin tu', bantz cya'l chinxuxin.
  ilo-ULB: Kitaem, ket innak iti adayo a disso; agtalinaedak idiay let-ang. Selah
  kpg-kpg: Au ga maangi gi mogowaa loo, gaa hai dogu guongo i lodo di anggowaa.
  uig-ARA: ــ «يىراق جايلارغا قېچىپ، چۆل-باياۋانلاردا ماكانلىشار ئىدىم؛ سېلاھ.
  sus-sus: Xa gabutenyi nan nu na n bɛ nu alɔ ganbɛ, n nu bara siga yigiya fende nu,
  pon-2006: I pahn pihrlahng wasa me doh oh mihla nan sapwtehn.
  jae-jae: Oc jaêc baliŋgeŋ jana, jalêwaŋ tauc jaŋgôŋ ŋoc gamêŋ sawa tau.
  ksd-ksd: Ea, gala damana, gala ina ga vana irai vailik, Ina ga kiki arima ra pui.
    Sela.
  tur-YTC: İşte, o zaman uzaklara gider, Çölde konaklardım. Selah.
  bel-N: 'І я сказаў: “Хто дасьць мне крылы, як у голуба! Я паляцеў бы і супачыў!'
  grc-BRENT: Παροικήσουσι καὶ κατακρύψουσιν αὐτοὶ, τὴν πτέρναν μου φυλάξουσι· καθάπερ
    ὑπέμεινα τῇ ψυχῇ μου.
  kpr-kpr: Na ghumbu soka beká yama reighi evetu genembo a uvu irae da vasada iraeteni.
  ind-AYT: (55-8) Lihatlah, aku akan melarikan diri jauh-jauh dan bermalam di padang
    gurun. Sela
  yom-yom: Nganu, ndiela tinina ku thama, ayi vuanda ku dikanga.
  yut-yut: Nak pɨrɨropmaŋ dubagɨsi kɨndakon kɨŋ mɨktɨm amɨn dɨma ekwaŋon egɨpbeŋ.
  nya-nya: Ndikanathawira kutali ndi kukakhala mʼchipululu.
  hrv-hrv: 'Zavapih: “O, da su mi krila golubinja, odletio bih da otpočinem!'
  mps-mps: “Te ena digibulu mu bola pelama, tama ena te bidi meni yai pesageba mu
    bidigi paibao,” wali.
  tpi-tpi: Bai mi flai i go longwe tru na bai mi stap olgeta long hap i no gat man.
  dan-1931: 'Jeg siger: Ak, havde jeg Vinger som Duen, da fløj jeg i Ly,'
  vie-OVCB: Để chạy thoát đi xa, ở tận vùng hoang mạc.
  guj-2017: હું અરણ્યમાં દૂર સુધી ઊડી જાત અને ત્યાં મુકામ કરત. સેલાહ
  pon-2006A: I pahn pihrlahng wasa me doh oh mihla nan sapwtehn.
  por-BRBSL: Behold, então eu vaguearia para bem longe. Eu me alojaria no deserto”.
    Selah.
  eng-OEBUS: I would wander far away, find refuge in the wilderness. Selah
  swe-swe: 'Och jag säger: O, att jag hade vingar som en duva, då skulle jag flyga
    iväg och finna vila.'
  cth-cth: Ahlanae koe ka cei vaiteh, kahrawng vah ka o han eite. Selah.
  twi-twi: anka metu akɔ akyirikyiri akɔtena sare so;
  hlt-hlt: Yaoe A hla la ka cet sui tih, khosoek ah ka rhaehba mai lah sue. Selah
  tbz-SIM: Kɛ̀ n yĩ, we mbo m pɑ̃ ifìɛ̀ti, kɛ̀ m puu tɛnɔ́nkpetɛ kɔ̃mɛ kɛ́sɔri.
  msy-2020: Kɨ mɨghegh saghon mangɨ, gumazamiziba puvatɨzir danganimɨn avughsɨ ikiam.
    (Ighiam gamua an suiam atugha avughsegha ua ighiam gami.)
  dop-dop: Mɑ nyɩɩlɑɣɑ ɩsɩɩ ye mɑɑ wɛnɑ keŋ ɩsɩɩ ɑlukuku, mɑɑ kʋlɑ hʋntʋ nɑ mɑ́ hɛɛsɩ.
  azb-azb: Doğrudan da, uzaqlara qaçardım, Çöllərdə məskən salardım. Sela
  eng-DBY: Behold, I would flee afar off, I would lodge in the wilderness; Selah;
  hin-2017: देखो, फिर तो मैं उड़ते-उड़ते दूर निकल जाता और जंगल में बसेरा लेता, (सेला)
  wol-KYG: 'Dama ne: «Éy ku may may laafi xati, ma ne fërr, noppluji.'
  bjr-bjr: Qinee qaqamaree nianai faiqí sia mariannai maaqa marunaiqini.
  eng-YLT: Lo, I move far off, I lodge in a wilderness. Selah.
  kne-kne: Tomayawak ay omaddawi ta enak mantetee sin lugar ay magay omili.
  eng-WYC-2017: Lo! I went far away, and fled; and I dwelled in wilderness.
  eng-WMBB: Behold, then I would wander far off. I would lodge in the wilderness.”
    Selah.
  zat-NTPS: Da líqueze guzrúnnuja' zítu'la, na' súaqueza' le̱'e̱ xixre' lawe' lataj.
  zty-NTPS: Da' ḻi wẕonnja' zíto'le, na' soakza' ḻe'e latje dach.
  urd-GVH: तब मैं दूर तक भागकर रेगिस्तान में बसेरा करता,
  rug-rug: Uve, maqu tapuru va seu la qua pa soloso qega, maqu la koa qua vasina.
  gaz-gaz: Silaa fagootti baqadhee gammoojjii keessa nan bubbula ture;
  fra-LSG: 'Je dis: Oh! Si j’avais les ailes de la colombe, Je m’envolerais, et je
    trouverais le repos;'
  yal-yal: Xa gabutɛɛn yi n ma nun alo ganbana, n yi tuganma nɛn nun n sa dɔxɔden
    fen.
  iou-iou: Ban kubäken-inik piäŋ päŋku kome ämani nämoken täha bägup täŋpäŋ itet.
  haw-1868: Aia hoi e hele kaawale loa aku au, A e noho ma ka waonahele. Sila.
  arb-NAV: كُنْتُ أَشْرُدُ هَارِباً وَأبِيتُ فِي الْبَرِّيَّةِ.
  ded-ded: Foracngoc, ni kpututuckema bangec ngiha kpacfu kemma amagerecna ihai mema
    kecbai. Selac
  ewe-ewe: Madzo ayi keke gbegbe, aɖanɔ afi ma. Sela
  eng-LEE: (55:8) Lo, I would flee far away, I would spend my night in the wilderness.
    Selah.
  asm-FB: চোৱা, সেয়ে হোৱা হলে, মই দূৰলৈ উৰি গলোহেঁতেন; গৈ অৰণ্যত বাস কৰিলোহেঁতেন।
    [চেলা]
  sus-A: شَ فَبُتٍنيِ نَن نُ نَ ﭑ بّ نُ عَلْ فَنبّ، ﭑ نُ بَرَ سِفَ يِفِيَ قٍندٍ نُ،
  fra-SBL: Voici, je m'égarerais au loin. Je voudrais me loger dans le désert. » Selah.
  hbo-hbo: וָאֹמַ֗ר מִֽי־יִתֶּן־לִּ֣י אֵ֭בֶר כַּיֹּונָ֗ה אָע֥וּפָה וְאֶשְׁכֹּֽנָה׃
  kik-kik: ingĩũra thiĩ kũndũ kũraya, ngaikare werũ-inĩ;
  fra-NCL: 'Et je dis : Oh ! si j’avais les ailes de la colombe, je m’envolerais et
    m’établirais en repos ;'
  cek-AK: Khenah, kangthla ah kam het moe, praezaek ah ka oh ving han. Selah.
  cuk-cuk: An wegine dikasur wakiteled, nega-dulesulidgangi an megisaled.
  uig-CYR: Улар топ болуп адәмни қәстилишип, йошуруниду; Пейимгә чүшүп, җенимни елишни
    күтиду.
  tel-2017: త్వరగా పారిపోయి అరణ్యంలో నివసిస్తాను.
  hat-BSA: Tande byen, mwen ta rive byen lwen. Mwen ta ale rete nan savann nan. Tan
