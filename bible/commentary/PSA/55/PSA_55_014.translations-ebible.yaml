verse: PSA.055.014
translations:
  mal-C: ഒരിക്കൽ ദൈവാലയത്തിൽവെച്ച് നിന്നോടൊപ്പം ഹൃദ്യസമ്പർക്കം ആസ്വദിച്ചിരുന്നു, അവിടെ
    ജനസമൂഹത്തോടൊപ്പം നാം ഒരുമിച്ച് നടന്നുപോയപ്പോൾത്തന്നെ.
  deu-TKW: sondern du, ein Mensch meinesgleichen, mein Freund und mein Vertrauter,
  lin-lin: Kasi ezali yo, moto lokola ngai, oyo otambolaka elongo na ngai, molingami
    mpe moninga na ngai ya motema
  mmx-mmx: Amisik neda taga etangas mi lavapaase la taga lotu buru vam to at loogu
    laplavang.
  eng-LSV: When together we sweeten counsel, || We walk into the house of God in company.
  eng-GNV: Which delited in consulting together, and went into the House of God as
    companions.
  eng-WEBSTER: We took sweet counsel together, and walked to the house of God in company.
  nhw-BL: Quena, elqui yaya catli sentic timopohuiliyayaj nopa tlamantli catli tijpixtoyaj
    ipan toyolo, huan yejyectzi timocamanalhuiyayaj quema san sejco tiyohuiyayaj ipan
    mochaj, Toteco Dios.
  swh-ONEN: ambaye awali tulifurahia ushirika mzuri, tulipokuwa tukienda na umati
    hekaluni mwa Mungu.
  bba-bba: Adɑmɑ wunɑ ɑ kuɑ mɛ, wunɛ wi ɑ sɑ̃ɑ nɛn beruse kɑ nɛn bɔrɔ, wunɛ wi nɑ
    rɑ nɛn ɑsiri sɔ̃.
  eng-KJVCPB: We took sweet counsel together, And walked unto the house of God in
    company.
  luo-luo: mane wan-go gi lalruok matut chon kane wawuotho e dier oganda maduongʼ
    e od Nyasaye.
  aii-aii: ܕܥܲܡ ܚܕܵܕܹ̈ܐ ܥܒ݂ܝܼܕ ܠܲܢ ܫܵܘܬܵܦܘܼܬܵ‌ܐ ܚܠܝܼܬܵ‌ܐ، ܓܵܘ ܒܲܝܬܵ‌ܐ ܕܐܲܠܵܗܵܐ ܟܹܐ
    ܚܵܕܪܲܚ ܗܘܵܘ ܥܲܡ ܟܸܢܫܵܐ.
  meu-meu: Ta hereva-herevava mai moaleda ida, ta raka hebouva Dirava ena ruma ai.
  npi-ULB: हामीले एकसाथ मीठो सङ्गति गर्थ्‍यौं । भीडको साथमा हामी परमेश्‍वरको भवनमा
    जान्‍थ्‍यौं ।
  yor-yor: pẹ̀lú ẹni tí èmi ti jẹ ìgbádùn adùn ìdàpọ̀, bí a ṣe ń rìn pẹ̀lú àwùjọ ní
    ilé Ọlọ́run.
  pes-OPCB: ما با یکدیگر رفاقت صادقانه داشتیم، با یکدیگر درد دل می‌کردیم و با هم به
    خانهٔ خدا می‌رفتیم.
  tgl-ULB: Mayroon tayong matamis na pagsasamahan; naglakad tayo kasama ang maraming
    tao sa tahanan ng Diyos.
  nop-nop: Koom adi noŋgoŋ yauŋa mede yonadi wanakaŋ momooŋ hinek tagumut, tiŋa undugoŋ
    metam noli dut Bepaŋ yolineŋ noŋgoŋ wagumun.
  hui-hui: Bamba iyane haru mandagi ibagabu halu te bayaleru lalu wali agali maru
    heba Ngode Datagaliwabenaga anda biago heagoria mandagi haribagoni ndobe.
  mya-mya: သင်​နှင့်​ငါ​သည်​ရင်း​နှီး​စွာ​ဆွေး​နွေး​တိုင်​ပင်​ခဲ့​ကြ​၏။ ဗိ​မာန်​တော်​တွင်​လည်း​အ​တူ​တူ
    ကိုး​ကွယ်​ဝတ်​ပြု​ခဲ့​ကြ​၏။
  bod-N: དུས་རྒྱུན་མཉམ་དུ་གཏམ་གླེང་ཟབ་མོ༌བྱས། །ཚོགས་མཉམ་དཀོན་མཆོག་བཞུགས་གནས་ནང་དུ༌སྐྱོད།།
  wsk-wsk: Ni analak nanimi ninguru gikasan, ale kariimet sang nongorak Kaem ko temple
    ningi namakasan ale Kaem nup patawukasan.
  sna-sna: yandaimbofarira kuwadzana nayo pataifamba navazhinji mumba maMwari.
  spa-BLM: Tomamos juntos una dulce comunión. Caminamos en la casa de Dios con compañía.
  cac-cac: Junn̈ej ix b'at ved' d'a stemplo Dios. Ix on̈ lolon d'a amigoal. Junn̈ej
    ix ec' ved' d'a scal eb' anima d'a templo chi'.
  swh-ULB: Tulikuwa na ushirika mtamu pamoja; tuliingia katika nyumba ya Mungu tukiwa
    na umati mkubwa.
  bel-bel: бо Ты збавіў душу маю ад сьмерці, і ногі мае ад спатыканьня, каб хадзіў
    я прад абліччам Божым у сьвятле жывых.
  deu-ELBBK: sondern du, ein Mensch meinesgleichen, mein Freund und mein Vertrauter;
  mbb-OT: Dengan utew key teleemiǥu, ne ebpezumehè key is edhendiyà te valey te Megbevayà
    duma te mahabet pa he menge etew.
  mal-2015: നാം തമ്മിൽ മധുരസമ്പർക്കം ചെയ്തു പുരുഷാരവുമായി ദൈവാലയത്തിലേക്കു പോയല്ലോ.
  gup-gup: Yiburrbu kore ngarrdjarrkrey bu ngarrwokdi dja ngarrborlhmi, mak ngarrdjarrkdi
    yiwarrudj kore temple. Wanjh kamak rowk.
  rmc-rmc: Ale sal oda tu – ajso manuš sar me, miro lačho kamaratos the miro prijaťeľis;
  nlg-nlg: Ivei te vagha na utona dida na udu kolikolu toro nia togotogo tana bona
    to sakutua koukolu vaa tana valena God.
  pes-OPV: که با یکدیگرمشورت شیرین می‌کردیم و به خانه خدا در انبوه می‌خرامیدیم.
  ron-1924: Ной, каре трэям ымпреунэ ынтр-о плэкутэ приетение ши не дучям ымпреунэ
    ку мулцимя ын Каса луй Думнезеу!
  ben-OBCV: যার সঙ্গে, ঈশ্বরের গৃহে, একদিন আমি মধুর সহভাগিতা উপভোগ করেছি, উপাসকদের
    মধ্যে আমরা হেঁটে বেড়িয়েছি।
  som-som: Si wanaagsan baynu u wada sheekaysan jirnay, Oo waxaynu ku dhex socon jirnay
    guriga Ilaah, innagoo guuto badan la soconna.
  eng-ASVBT: We took sweet counsel together; We walked in the house of God with the
    throng.
  mna-mna: Mi kulindi iparrou ti ma taparzzo sua, mi itiŋan iwal biibi tuzuŋzuŋ lela
    Urum Merere. Mi koozi na, nu we koŋ koi.
  ita-1885: Che comunicavamo dolcemente insieme i nostri segreti, E andavamo di compagnia
    nella Casa di Dio.
  eng-LXXUP: For thou hast delivered my soul from death, And my feet from sliding,
    That I should be well-pleasing before God in the land of the living.
  eng-ULB: We had sweet fellowship together; we walked in the house of God with the
    throng.
  spa-VBL: Nuestra amistad era muy cercana. Solíamos tener grandes pláticas juntos
    mientras caminábamos con los demás hacia la casa del Señor.
  fra-_FOB: Nous prenions plaisir à nous entretenir ensemble, nous allions à la maison
    de Dieu avec la foule.
  mal-mal: നാം തമ്മിൽ മധുരസമ്പർക്കം ചെയ്ത് പുരുഷാരവുമായി ദൈവാലയത്തിലേക്ക് പോയിരുന്നല്ലോ.
  urd-GVR: Merī tere sāth kitnī achchhī rifāqat thī jab ham hujūm ke sāth Allāh ke
    ghar kī taraf chalte gae.
  suz-BL: ङोंइती गो गे नु ग्‍येरशा बाक्‍शो बाक्‍ती। गो मुरपुकी नु परमप्रभु आ खिंम
    काथा गाक्‍शो नय।
  eng-NOY: We held sweet converse together, And walked to the house of God in company.
  ita-1927: Insieme avevamo dolci colloqui, insieme ce n’andavamo tra la folla alla
    casa di Dio.
  ckb-ckb: کە بەیەکەوە پەیوەندییەکی شیرینمان هەبوو، بەیەکەوە لەگەڵ کۆمەڵانی خەڵکدا
    بەرەو ماڵی خودا دەچووین.
  eng-BBE: We had loving talk together, and went to the house of God in company.
  xsi-xsi: Kinda rua muŋga toka taitu wa tapaloŋo wa, aku talâ pa Maro Kindeni ne
    luma sapâŋa tatavanzi tininda pinde. Mine nde ŋana sâ kâ ŋga noko tamwata pwai
    kazâŋa pa naŋa, a?
  kan-OKCV: ದೇವರ ಆಲಯಕ್ಕೆ ಆರಾಧಕರ ಗುಂಪಿನೊಂದಿಗೆ ನಾವಿಬ್ಬರೂ ನಡೆದು ಹೋಗುವಾಗ ಮಧುರ ಅನ್ಯೋನ್ಯತೆಯನ್ನು
    ಅನುಭವಿಸಿದೆವು.
  tam-2017: நாம் ஒன்றாக, இன்பமான ஆலோசனைசெய்து, கூட்டத்தோடு தேவாலயத்திற்குப் போனோம்.
  spa-RV-1909: Que juntos comunicábamos dulcemente los secretos, á la casa de Dios
    andábamos en compañía.
  ron-BTF: Noi am ținut sfaturi dulci împreună și am umblat la casa lui Dumnezeu împreună.
  eng-WEBP: We took sweet fellowship together. We walked in God’s house with company.
  eng-FBV: Our friendship was so close. We used to have great talks together as we
    walked with everyone to the house of God.
  nld-1939: Met wien ik vertrouwelijk omging, Eendrachtig leefde in Gods huis!
  nch-BL: Quena, elqui yaya cati sentic timopohuiliyayaj nopa tamanti cati tijpixtoyaj
    ipan toyolo, huan cuajcualtzi timocamanalhuiyayaj quema san sejco tiyahuiyayaj
    ipan mochaj, Toteco Dios.
  vie-1934: Chúng tôi đã cùng nhau nghị bàn cách êm dịu; Chúng tôi đi với đoàn đông
    đến nhà Đức Chúa Trời.
  cha-cha: Sa y mamis na inangoco manasangane jam y jinasonmame; ya tafanmamocat yan
    linajyan taotao gui guimayuus.
  hin-CV: तुम्हारे ही साथ मैंने संगति के मेल-मिलाप अवसरों का आनंद लिया था, अन्य आराधकों
    के साथ हम भी साथ साथ परमेश्वर के भवन को जाते थे.
  eng-OURB: We took sweet fellowship together. We walked in God’s house with company.
  spa-BES: Tuvimos charla amorosa juntos, y fuimos a la casa de Dios en compañía.
  tdx-tdx: nimamy ty fifañohahòhan-tika, mbore nitrao-pivovotse amy màroy mb’añ’anjomban’
    Añahare mb’eo.
  tha-KJV: เราเคยสนทนาปราศรั​ยก​ันอย่างชื่นใจ เราดำเนินในพระนิเวศของพระเจ้าฉั​นม​ิตรสนิท
  por-BR-2018: Que juntos agradavelmente dávamos conselhos um ao outro ; na casa de
    Deus andávamos entre a multidão.
  deu-ELO: die wir trauten Umgang miteinander pflogen, ins Haus Gottes wandelten mit
    der Menge.
  eng-WYC-2018: Which tookest together sweet meats with me; we went with consent in(to)
    the house of God. (Who shared his good counsel with me; and we went together to
    the House of God.)
  epo-epo: Vi, kun kiu ni kune intime paroladis, Iradis en la domon de Dio en la homamaso.
  gfk-gfk: Ma augu ing dar git guguama tika ing dar git hanahaan tika ma ra haleng
    tunotuno tano hala ta God.
  uig-PIN: Halayiⱪⱪa ⱪetilip, Hudaning ɵyigǝ ikkimiz billǝ mangƣaniduⱪ, Ɵzara xerin
    paranglarda bolƣaniduⱪ;
  beo-beo: 'Ani da musa: gilisili osodogone sia:dasu. Ania da Debolo ganodini Godema
    nodone sia:ne gadosu.'
  tpi-OTNT: Bipo mitupela i save wokabaut wantaim na toktok gut wantaim, na i go long
    haus bilong God wantaim ol arapela man.
  hau-SA: wanda na taɓa jin daɗin zumunci da shi sosai yayinda muke tafiya tare a
    taron jama’a a gidan Allah.
  udu-udu: Me’dyin mo ana nyaḵa ṯor ṯori monṯal ’de/ mo jin ’kunya’kuny mo. E gu’b
    ma Arumgimis mo tani ana iina mmonyaḵ to mii mo.
  uig-LAT: Xalayiqqa qétilip, Xudaning öyige ikkimiz bille mangghaniduq, Özara shérin
    paranglarda bolghaniduq;
  nde-nde: engake ngaba lobudlelwano obukhulu laye lapho sasihamba ndawonye labanengi
    endlini kaNkulunkulu.
  ton-ton: Naʻa ta alea lelei mo au, pea ʻalu fakataha ki he fale ʻoe ʻOtua.
  ces-1613: Ale ty, člověče mně rovný, vůdce můj a domácí můj;
  eng-WMB: We took sweet fellowship together. We walked in God’s house with company.
  tam-TCV: நாங்கள் ஒன்றுகூடி இனிய ஆலோசனைபண்ணி, மக்கள் கூட்டத்துடன் இறைவனின் ஆலயத்திற்குச்
    சென்றோம்.
  ceb-ULB: Aduna kitay matam-is nga panag-uban; naglakaw kita ngadto sa pinuy-anan
    sa Dios uban ang hut-ong sa katawhan.
  pol-UBG: Mile naradzaliśmy się ze sobą i razem chodziliśmy do domu Bożego.
  urd-GVU: میری تیرے ساتھ کتنی اچھی رفاقت تھی جب ہم ہجوم کے ساتھ اللہ کے گھر کی طرف
    چلتے گئے!
  eng-OEBCW: We used to be so close, together we walked in God’s house with the crowd.
  deu-1912: die wir freundlich miteinander waren unter uns; wir wandelten im Hause
    Gottes unter der Menge.
  kan-2017: ನಾವು ಪರಸ್ಪರವಾಗಿ ರಸಭರಿತ ಸಂಭಾಷಣೆ ಮಾಡುತ್ತಾ ಭಕ್ತಸಮೂಹದೊಡನೆ ದೇವಾಲಯಕ್ಕೆ ಹೋಗುತ್ತಿದ್ದೆವಲ್ಲಾ.
  yap-yap: Ud welyew salpadow ngodow mu ud liyorgow u ta’bang u lan e Tempel.
  hlt-MCSB: Baecenol neh tun ka tui uh tih, rhoihui neh Pathen im la ka cet uh coeng.
  mdy-ETH: ኑኡኒ ፆኦሲ ማኣራ ዴሮ ባኣካ ዎላ ሃንቴኔ፤ ዎዛሳ ናሹሞዋ ኑኡኮ ዓኣኔ።
  qvs-NT: Paywanmi Tata Diospa wasinpi yaykushpaynikuna parlak kanisapa. Paywanmi
    kushikushpa aypa runakunapa chawpinkunapi purik kanisapa.
  twi-ASANTE: a kane no na me ne no wɔ ayɔnkofa a emu yɛ den ɛberɛ a yɛn nyinaa abɔ
    mu yuu rekɔ Onyankopɔn fie no.
  eng-WEBU: We took sweet fellowship together. We walked in God’s house with company.
  acu-NT: Nijai pengker nintimsar chichasmi tusar, tuke Yuse jeen irunnuyaji. Tura
    nijai aints iruntramunmasha wekainuyaji.
  spa-PDDPT: Juntos teníamos dulce comunión, Y con intimidad andábamos en la Casa
    de ʼElohim.
  gun-gun: Joupive jaiko va'ekue, joupive javy'a va'ekue, teta rupi jaa va'ekue Nhanderuete
    pegua oo katy.
  agu-BL: Ncha'tz, junit nxka'k tzawuch' tan c'u'laje'n Ryos le templo. Mero kamiw
    kib tzawuch'.
  ilo-ULB: Naaddaanta ti nasam-it a panaglinlinnangen; nagnata iti balay ti Dios agraman
    ti adu a tattao.
  kpg-kpg: Gidaua nogo hagabooboo i tau mehanga i di aloho, nogo daumaha i di gowaa
    e dahi i lodo di Hale Daumaha.
  uig-ARA: خالايىققا قېتىلىپ، خۇدانىڭ ئۆيىگە ئىككىمىز بىللە ماڭغانىدۇق، ئۆزئارا شېرىن
    پاراڭلاردا بولغانىدۇق؛
  sus-sus: Kɔnɔ i tan n lanfanma nan i ra, n xanuntenyi, n dɛfanboore.
  pon-2006: Kita kin koasoakoasoipene ni limpoak mehlel; kita kin ehupene ni ata kin
    kaudok nan Tehnpas Sarawio.
  jae-jae: Aêagêcnêŋ biŋ gelom tau e ŋapep ma tawê toôndugeŋ dawiŋ tauŋ dadêŋ Anôtônê
    andu taja.
  ksd-ksd: Dor ga pirpir ma i ga kalami kador tinata, Dor ga vanavana ta ra kuba i
    God, dat ma ra kor.
  tur-YTC: Birlikte tatlı tatlı dostluk ederdik. Toplulukla Tanrı'nın evine yürürdük.
  bel-N: але ты, чалавек, як я, сябра мой і знаёмы мой,
  grc-BRENT: Ὅτι ἐῤῥύσω τὴν ψυχήν μου ἐκ θανάτου, καὶ τοὺς πόδας μου ἐξ ὀλισθήματος,
    τοῦ εὐαρεστῆσαι ἐνώπιον τοῦ Θεοῦ ἐν φωτὶ ζώντων.
  kpr-kpr: Nangae kiki eveva gaveva dabade se ningido ghuseri, a kotugo God da tafaroro
    kamboda teredo, tafaroro dabade edo ghuseri.
  ind-AYT: (55-15) Kami saling memberi nasihat yang manis; di dalam rumah Allah, kami
    berjalan di tengah kerumunan.
  yom-yom: mutu wowo wubedi kalanga yama mu khini ; wubedi kibanga va kimosi ayi nkangu
    wu batu ku Nzo Nzambi !
  yut-yut: Nit kalɨp but kaloŋon da Piŋkop da yutnon amɨn dɨwarɨ gat kɨsi kɨgɨmaŋ.
  nya-nya: Mnzanga amene nthawi ina tinkasangalala pa chiyanjano chokoma ku nyumba
    ya Mulungu.
  hrv-hrv: Ali ti, ti si to bio, meni jednak, prijatelj moj, moj pouzdanik
  mps-mps: Polobadu da si hodobo biliyu, tama po dali bugagia miyu, ela bilai, tama
    te Godigo moni lotu be tempelba te gasa bidi dabe dali peyu yali.
  tpi-tpi: Bipo mitupela i save wokabaut wantaim na toktok gut wantaim, na i go long
    haus bilong God wantaim ol arapela man.
  dan-1931: men du, en Mand af min Stand, en Ven og fortrolig,
  vie-OVCB: Họ đã cùng tôi thân mật chuyện trò, chúng tôi cùng dự lễ nơi nhà Đức Chúa
    Trời.
  guj-2017: આપણે એકબીજાની સાથે મીઠી સંગત કરતા હતા; આપણે જનસમુદાય સાથે ઈશ્વરના ઘરમાં
    જતા હતા.
  pon-2006A: Kita kin koasoakoasoipene ni limpoak mehlel; kita kin ehupene ni ata
    kin kaudok nan Tehnpas Sarawio.
  por-BRBSL: We levou doce companheirismo juntos. Caminhamos na casa de Deus com companhia.
  eng-OEBUS: We used to be so close, together we walked in God’s house with the crowd.
  swe-swe: Men det är du, en man lik mig själv, min kompanjon och min nära vän!
  cth-cth: Buet touh hoi buet touh lawk kapan e, Cathut im dawk tamimaya hoi reirei
    ka cet e doeh.
  twi-twi: a kan no na me ne no wɔ ayɔnkofa a mu yɛ den bere a yɛn nyinaa bɔɔ mu yuu
    kɔɔ Onyankopɔn fi na yɛka asomfo no ho no.
  hlt-hlt: Baecenol neh tun ka tui uh tih, rhoihui neh Pathen im la ka cet uh coeng.
  tbz-SIM: Fɔ̃́ n kó kutɔ̃nkù kou fɔ̃́ɔ̃̀ mɛ nni nwe, nɛ̀ wè ti yɛ̃́ titɔbɛ̀ kpɛti
    kɛ nɛiti.
  msy-2020: Ga fomɨra uaning ko aruava bizibar uaning mɨgɨa, gumazamizir igharaziba
    ko Godɨn Dɨpenimɨn zui.
  dop-dop: Amɑ mɑ nɑ wei tə kɑɑwɑ nɑ mɑ tʋɣʋnɑ-ɩ tɔɣɔ, ɩ kɛ́ mɑ tɑɑpɑlʋ nɑ mɑ ceu
    kɛ́.
  azb-azb: Səninlə şirin-şirin söhbət edərdik, Allah evinə birgə gedərdik.
  eng-DBY: We who held sweet intercourse together. To the house of God we walked amid
    the throng.
  hin-2017: हम दोनों आपस में कैसी मीठी-मीठी बातें करते थे; हम भीड़ के साथ परमेश्वर
    के भवन को जाते थे।
  wol-KYG: Waaye yaw la, sama nawle, di sama wóllëre, ma xam la.
  bjr-bjr: Maaqanda moomoosa faqa moodaanaki Anutuna amaana maqaki keeqafiqa amiqira
    ufa narí qimami narí qimami qimari qiafana.
  eng-YLT: When together we sweeten counsel, Into the house of God we walk in company.
  kne-kne: Ed idi, mayat di panagkadwa mi ay dowa, sin Timplo yan mandaydayaw kamin
    sik-a.
  eng-WYC-2017: Which tookest together sweet meats and fellowship with me; we went
    with consent in the house of God.
  eng-WMBB: We took sweet fellowship together. We walked in God’s house with company.
  zat-NTPS: Tu zren bchálajdxu du lázredxu, ne lu xel-la' zri'i lazre' gudadxu lu
    xu'u lizre Dios.
  zty-NTPS: Tẕen bchaḻjžo dot ḻáže'žo, na' ḻo yeḻa' ži'i ḻaže' wdažo ḻo liž
    Dios.
  urd-GVH: मेरी तेरे साथ कितनी अच्छी रिफ़ाक़त थी जब हम हुजूम के साथ अल्लाह के घर की
    तरफ़ चलते गए!
  rug-rug: Gita mo sapu hoke baere valeana, meke hoke ene varigara la pa vinahesi
    pa vetu te Tamasa.
  gaz-gaz: Tokkummaadhaan mana Waaqaa walii wajjin deemne; haasaa miʼaawaas walii
    wajjin haasofne.
  fra-LSG: C’est toi, que j’estimais mon égal, Toi, mon confident et mon ami!
  yal-yal: Koni i tan na a ra, n lanfana, n bodena, n xɔyi kɛndɛna!
  iou-iou: Nek iŋam kowat-kawän täŋpäŋ man yäŋpäŋ-nadäk säkgämän täŋkaŋ Anutu iniŋ
    oretta kudupi yotken bokgän kuk täŋkumäko upäŋ udewä täyan.
  haw-1868: Ua kamailio oluolu pu kaua, A ua hele pu i ka hale o ke Akua me ka lehulehu.
  arb-NAV: الَّذِي كَانَتْ لَنَا عِشْرَةٌ مَعَهُ، وَكُنَّا نَتَرَافَقُ فِي الْحُضُورِ
    إِلَى بَيْتِ اللهِ مَعَ جُمْهُورِ الْعَابِدِينَ.
  ded-ded: Neri nerahafoc kecma desogai angkecma habutoagoc Anutuac womonnu nerahafoc
    kengkefic.
  ewe-ewe: nye kple ame si dome habɔbɔ vivi aɖe nɔ, eye míezɔna aduadu le amehawo
    dome le gbedoxɔ me lae.
  eng-LEE: (55:15) So that we took sweet secret counsel together, and walked unto
    the house of God in tumultuous company.
  asm-FB: আমি একে-লগে মধুৰ সহযোগিতা কৰিছিলোঁ; লোক সকলৰ সৈতে আমি ঈশ্বৰৰ গৃহলৈ গৈছিলোঁ।
  sus-A: كْنْ عِ تَن ﭑ لَنقَنمَ نَن عِ رَ، ﭑ شَنُنتٍنيِ، ﭑ دّقَنبٌورٍ.
  fra-SBL: Nous avons pris une douce communion ensemble. Nous avons marché dans la
    maison de Dieu avec de la compagnie.
  hbo-hbo: וְאַתָּ֣ה אֱנֹ֣ושׁ כְּעֶרְכִּ֑י אַ֝לּוּפִ֗י וּמְיֻדָּֽעִי׃
  kik-kik: o wee twanakenanĩra tũrĩ na ngwatanĩro njega, tũgĩthiĩ hamwe na andũ arĩa
    angĩ nyũmba-inĩ ya Ngai.
  fra-NCL: Mais toi, tu étais un autre moi-même, mon confident et mon ami.
  cek-AK: Kaicae loe kahoih lok to ka thuih o moe, kaminawk hoi nawnto Sithaw im ah
    ka caeh o.
  cuk-cuk: Be nuedgi anbo-walikaa gudidaenad, ai-nuedgi be anbo Bab-Dummadse-goled-neggi
    gudidaenad. Emigindi, bee be angi weyob yolesad.
  uig-CYR: Чүнки Сән җенимни өлүмдин қутулдурғансән; Сән путлиримни путлишиштин сақлимамсән?
    Шуниң билән мән Худаниң һозурида, тирикләр туридиған йоруқлуқта маңимән.
  tel-2017: మనం కలిసి మధుర సహవాసం అనుభవించాం. ఉత్సవంగా దేవుని మందిరానికి వెళ్లాం.
  hat-BSA: Nou menm, ki te fè kominyon dous ansanm, ki te mache nan kay Bondye a nan
    mitan tout pèp la.
  ukr-ONPU: Бо Ти визволив мою душу від смерті, не дав спіткнутися нозі моїй, щоб
    я ходив перед Богом у світлі життя.
  kos-kos: Kut arulana sukosok in sramsram nu sin sie sin sie Ac kut tukeni alu in
    Tempul.
  hbo-WLC: וְאַתָּ֣ה אֱנ֣וֹשׁ כְּעֶרְכִּ֑י אַ֝לּוּפִ֗י וּמְיֻדָּֽעִי׃
  ibo-ibo: onye mụ na ya na-enwe mmekọrịta dị ụtọ na mbụ, nʼụlọ Chineke, ka anyị na-ejegharị
    nʼetiti ọha mmadụ bịara ife ofufe.
  ory-ory: ଆମ୍ଭେମାନେ ଏକତ୍ର ମଧୁର ମନ୍ତ୍ରଣା କଲୁ, ଜନତା ସଙ୍ଗେ ପରମେଶ୍ୱରଙ୍କ ଗୃହରେ ଗମନାଗମନ
    କଲୁ।
  chk-chk: Kich sa pwapwa le akapworausfengen, sa pwal fetalepök ngeni imwen Kot pwe
    sipwe fel ngeni.
  rop-rop: Yunmi bin oldei toktok gija, en yunmi bin oldei go weshipbat mijamet langa
    det Serramoni Pleis blanga God.
  ukr-1871: З котрим ми довірчиво сходились, і до дому Божого вкупі з народом ходили.
  yon-yon: Anuk kuu eb yoom mene kube dabokne yonendimaub, kadaareb numun God ye kurikuri
    ambib yaa yarimaub yaron arimbed kui.
  deu-1951: (055-15) Wir haben einst zusammen süßen Umgang gepflogen, sind ins Gotteshaus
    gegangen unter der Menge.
  eng-JPS: (55-15) We took sweet counsel together, in the house of God we walked with
    the throng.
  srp-1865: S kojim mi bješe radost dijeliti tajnu, i u dom Božji hodih kroz sabor
    narodni.
  lug-lug: Gwe twabanga naye mu ssanyu ng’abooluganda, nga tutambulira mu kibiina
    ekinene mu nnyumba ya Katonda.
  heb-heb: אשר יחדו נמתיק סוד בבית אלהים נהלך ברגש׃
  ben-IRV: আমরা একসাথে মধুর সহভাগীতায় ছিলাম; আমরা সবাই ঈশ্বরের গৃহে যেতাম।
  ntu-ntu: '@see-verse:PSA.055.013'
  pan-pan: ਅਸੀਂ ਆਪਸ ਵਿੱਚ ਮਿੱਠੀਆਂ-ਮਿੱਠੀਆਂ ਗੱਲਾਂ ਕਰਦੇ ਹੁੰਦੇ ਸੀ, ਅਤੇ ਸੰਗਤ ਦੇ ਨਾਲ ਪਰਮੇਸ਼ੁਰ
    ਦੇ ਭਵਨ ਵਿੱਚ ਫਿਰਦੇ ਹੁੰਦੇ ਸੀ।
  mya-JVB: အချင်းချင်း သာယာ သော ဆွေးနွေး တိုင်ပင်ခြင်း ကို ပြုကြပြီ။ ဘုရား သခင်၏ အိမ်
    တော်သို့ လူ အစုအဝေးနှင့်အတူ သွား ကြပြီ။
  kgf-kgf: Niri nekawu siŋa nimma ʒéemi nimma ic embac tosara iniguc momacnec Anutuac
    ocmuŋ téréyaiguc eŋeŋ mama waŋiŋ.
  tte-O: Bwagana kowa te yau edeedede namwanamwali taedeedede-yagili yo tatapwalolo
    toyawa Nume Tabu mena na iyamo wadam mena ukalomagigi-lagau.
  tbg-tbg: tetanta aaraini viha nai kauqu nai kauqu tuataqi viha koqe uva tivaqi viha
    vaiinti nahenti hampata Kotira Naavuqi vi vaunarave.
  hmo-hmo: Guna ita herevahereva mai moale danu, bona Dubu Helaga lalonai Dirava ita
    tomadiho henia hebou.
  zar-NT: Lu yöl-laʼ dxiʼi ladxiʼ queë́ruʼ gúcaruʼ tuz. Ladaj bönachi zián gudaruʼ,
    en bidxinruʼ lidxëʼ Dios.
  urd-urd: हमारी आपसी गुफ़्तगू शीरीन थी; और हुजूम के साथ ख़ुदा के घर में फिरते थे।
  rus-SYN: ибо Ты избавил душу мою от смерти, да и ноги мои от преткновения, чтобы
    я ходил пред лицем Божиим во свете живых.
  bqc-SIM: É'e mpi! N gbɛ̃́ pↄ́ wá sáa, ma gbɛ̃do pↄ́ dɛ ma gbɛ̃na ũɛa?
  tcz-CHONGTHU: Phat khatna chu ichan geija ina kingailut hitam Elohim Pathen houin
    jeng'a jong ina kijotlutji ahie!
  mar-mar: एकमेकांसोबत आपली गोड सहभागिता होती. आपण समुदायांबरोबर चालत देवाच्या घरात
    जात होतो.
  isl-isl: En það varst þú, vinur minn og félagi.
  hlt-THB: Khawsa im na thlangkqeng mi ceh haih awh awmhly zeel doena ka pawlneng
    haih ceni.
  qub-qub: Gamwanga amïgu cashpanchïmi Tayta Diospa Wasinmanpis iwal yaycoj canchi.
    Gamwanga aypalla runacunachöpis iwalmi purej canchi.
  bqp-bqp: Odì fàai bo kũ kↄ̃o yã nnanna, odìgↄ̃ tɛ́kↄ̃i pari tɛ́ Luda ↄnn.
  hat-hat: (055:15) Nou te konn fè ti koze nou ansanm. Nou te konn al lakay Bondye
    a ansanm ak foul moun yo.
  eng-BSB: We shared sweet fellowship together; we walked with the crowd into the
    house of God.
  eng-WEBPB: We took sweet fellowship together. We walked in God’s house with company.
  kbq-kbq: Korapara kagranena knare huta magopi nemanita, tusi'a vahe'ma Anumzamofo
    mono nontegama nevazafima magokama nevu'ane.
  pon-pon: Pwe kitail minimin penaer nan pun atail, Kitail wiaki eu nan pun en pokon
    nan tanpaj en Kot.
  nhe-BL: Quena, elqui yajaya tlen sentic timopohuiliyayaj nopa tlamantli tlen tijpixtoyaj
    ipan toyolo, huan yejyectzi timocamahuiyayaj quema san sejco tiyohuiyayaj ipan
    mochaj, Toteco Dios.
  wnc-wnc: Tupa niu unekan sukuke wamu yanggatake sukukumak. Sukuyuuk aminu kunduat
    Anutue yot gwenu kwaimune sukukumak.
  bus-bus: Weè fàadi bo kↄ̃o yã nnanna, weègↄ̃ tɛ́kↄ̃zi parii tɛ́ Luda ua.
  gub-BL: Izypy mehe zaha teko wanupi Tupàn imuwete katu pà hàpuzuhu pupe. Zaze'eg
    zanezeupeupe ikatu haw rupi zane no.
