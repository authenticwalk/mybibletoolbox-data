verse: PSA.055.006
translations:
  mal-C: 'ഞാൻ പറഞ്ഞു: “ഹാ, പ്രാവിനെപ്പോലെ എനിക്കു ചിറകുകൾ ഉണ്ടായിരുന്നെങ്കിൽ! ഞാൻ
    ദൂരെ പറന്നുപോയി വിശ്രമിക്കുമായിരുന്നു.'
  deu-TKW: Furcht und Zittern kommt mich an, und Schauder bedeckt mich.
  lin-lin: Nakomi kobanga mpe kolenga, somo monene ekangi ngai.
  mmx-mmx: A vara rino i do nia di ruuna tuvapa ngan at lamno. Nia giba rava kaxat
    uto at loxot petpes, la lodoxoma rak dira lok mamana.
  eng-LSV: And I say, “Who gives to me a pinion as a dove?” I fly away and rest,
  eng-GNV: 'And I said, Oh that I had wings like a doue: then would I flie away and
    rest.'
  eng-WEBSTER: And I said, O that I had wings like a dove! for then I would fly away,
    and be at rest.
  nhw-BL: ¡Cuali elisquía sintla nijpiyasquía noeltlapal quen quipiya se paloma para
    huelisquía nipatlantehuasquía huan nimosiyajquetzati!
  swh-ONEN: Nilisema, “Laiti ningekuwa na mbawa za njiwa! Ningeruka niende mbali kupumzika.
  bba-bba: Nɑ nɑndɑ sere nɑ diirimɔ.
  eng-KJVCPB: And I said, O that I had wings like a dove, For then would I fly away,
    and be at rest.
  luo-luo: Ne awacho niya, “Yaye mad ne bed ni an gi bwombe ka akuru! Dine afuyo aa
    ka mi ayudo yweyo.
  aii-aii: 'ܘܐܡܝܼܪܝܼ: ”ܛܘܼܒ݂ܵܐ ܕܗܵܘܹܐ ܗܘܵܐ ܠܝܼ ܓܘܼܠܦܵܢܹ̈ܐ ܐܲܝܟ݂ ܝܵܘܢܵܐ، ܕܦܵܪܚܹܢ ܗܘܵܐ
    ܘܪܵܝܦܹܢ ܗܘܵܐ.'
  meu-meu: Na tomu “Bema mai hanigu, pune na heto, bena bama roho lao, bama laga ani;
  npi-ULB: मैले भनें, “मसित ढुकुरका जस्ता पखेटाहरू भए त! तब म उडेर जाने र विश्रम लिने
    थिएँ ।
  yor-yor: Èmi sọ pé, “Èmi ìbá ní ìyẹ́ bí àdàbà! Èmi ìbá fò lọ kí n sì sinmi.
  pes-OPCB: 'به خود می‌گویم: «ای کاش همچون کبوتر بال می‌داشتم تا به جایی دور در صحرا
    پرواز می‌کردم و در آنجا پنهان می‌شدم و استراحت می‌کردم؛'
  tgl-ULB: Aking sinabi, “O, kung mayroon lamang akong mga pakpak tulad ng kalapati!
    Kung magkagayon lilipad akong palayo at magpapahinga.
  nop-nop: Kaŋ nu indiŋ yolat, “Nu adi butigili hekidi papalihinit hatiiŋ, deti undugoŋ
    tilit yoŋa nadilat. Unduŋ tiŋa woleeŋ wooŋ kwet niŋ tubumintaaŋ uŋgoŋ ila hali
    hakule titiŋdok nadilat.
  hui-hui: Anigo i̱na ogodagua laro, Ainde i̱ babagane halu polene ega aleore hoa
    ho kogoni. I̱ ogonibi kole i̱na yagalo yu pialu mini ibilo dindi mbiraha ha̱lo
    birule manda bidole.
  mya-mya: အ​ကယ်​၍​ချိုး​ငှက်​ကဲ့​သို့​ငါ့​မှာ​အ​တောင်​များ ရှိ​ခဲ့​ပါ​မူ​ငါ​သည်​အ​ဝေး​သို့​ပျံ​သွား​ကာ
    နား​နေ​စ​ရာ​အ​ရပ်​ကို​ရှာ​မည်။
  bod-N: དེ་ནས་བདག་གིས་འདི་ལྟར་སྨྲས་པ༌སྟེ། །བདག་ལ་ཕུག་རོན་གཤོག་ཟུང་ལྡན་གྱུར༌ན། །ནམ་འཕང་བཅད་དེ་བདེ་བར་སྡོད༌བྱ་འོ།།
  wsk-wsk: Ayo-o, ani inangnang arum iwita luman gemarik ale bingek awar biya namarik
    ale aeman saparikko.
  sna-sna: Ini ndakati, “Haiwa, dai ndina mapapiro enjiva! Ndaibhururukira kure ndikandozorora
    hangu,
  spa-BLM: 'Dije: “¡Oh, si tuviera alas como una paloma! Entonces volaría y descansaría.'
  cac-cac: Tzin naani, comonoc ay in c'axil icha noc' uch, tzam in b'at jen̈en̈oc,
    tato icha chi' junc'olal am tzin aji.
  swh-ULB: Nikasema, “Oh, kama tu ningekuwa na mabawa kama njiwa! Ningelipaa mbali
    na kupata pumziko.
  bel-bel: 'Кожнага дня пераварочваюць словы мае; усе іхнія намыслы супраць мяне -
    на ліхое:'
  deu-ELBBK: Furcht und Zittern kamen mich an, und Schauder bedeckte mich.
  mbb-OT: Ke vè e zà merepatik ne edlayang e en su ebpen-ahà a te egkehimelayan ku.
  mal-2015: പ്രാവിന്നുള്ളതുപോലെ എനിക്കു ചിറകുണ്ടായിരുന്നുവെങ്കിൽ! എന്നാൽ ഞാൻ പറന്നുപോയി
    വിശ്രമിക്കുമായിരുന്നു എന്നു ഞാൻ പറഞ്ഞു.
  gup-gup: Ngayimerrinj bu kunwel ngakarrmeninj wanjh ngarrolkayi ngarawinj djarreh
    bu ngangehmeninj.
  rmc-rmc: Igen man daravas a izdravas; e bari dar man učharďa andre.
  nlg-nlg: Ivei te ghaghua sughua ge ku loghoa na ghata vaghaa na bola ke; keri ge
    ku lovo keha mu ku aheahe.
  pes-OPV: و گفتم کاش که مرابالها مثل کبوتر می‌بود تا پرواز کرده، استراحت می‌یافتم.
  ron-1924: 'Еу зик: „О, дакэ аш авя арипиле порумбелулуй, аш збура ши аш гэси ундева
    одихнэ!”'
  ben-OBCV: আমি বলি, “হ্যাঁ! যদি আমার ঘুঘুর মতো ডানা থাকত! আমি উড়ে চলে যেতাম আর বিশ্রাম
    পেতাম।
  som-som: Oo anna waxaan is-idhi, Waxaan jeclaan lahaa inaan baalal yeesho sida qoolley
    oo kale! Markaasaan iska duuli lahaa oo nasan lahaa.
  lat-VUC: Tota die verba mea execrabantur; adversum me omnes cogitationes eorum in
    malum.
  eng-ASVBT: And I said, Oh that I had wings like a dove! Then would I fly away, and
    be at rest.
  mna-mna: 'Tana aŋso ta kembei: “O yalei, begeŋ sa kembei man mbalmbal, so ndabok!
    Tonabe aŋrie ma aŋla leŋ lele ta molo kat, mi keteŋ su. Aŋso aŋla lele bilimŋana,
    mi aŋru leŋ muriŋ ambaiŋana sa be aŋbotmbot pa.'
  ita-1885: 'Onde io ho detto: Oh! avessi io delle ale, come le colombe! Io me ne
    volerei, e mi riparerei in alcun luogo.'
  eng-LXXUP: All the day long they have abominated my words; All their devices are
    against me for evil.
  eng-ULB: I said, “Oh, if only I had wings like a dove! Then would I fly away and
    be at rest.
  spa-VBL: 'Me digo a mí mismo: “¡Si tan solo Dios me diera alas como una paloma para
    que pudiera volar lejos y estar en paz!'
  fra-_FOB: 'Et j''ai dit: Oh! qui me donnera les ailes de la colombe? Je m''envolerais,
    et j''irais me poser ailleurs.'
  mal-mal: “പ്രാവിനെപ്പോലെ എനിക്ക് ചിറകുണ്ടായിരുന്നുവെങ്കിൽ! എന്നാൽ ഞാൻ പറന്നുപോയി
    വിശ്രമിക്കുമായിരുന്നു” എന്ന് ഞാൻ പറഞ്ഞു.
  urd-GVR: Maiṅ bolā, “Kāsh mere kabūtar ke-se par hoṅ tāki uṛ kar ārām-o-sukūn pā
    sakūṅ!
  suz-BL: गो आं के “ढुकुर खोदेंशो पा फ्रां बाक्‍शो हना, बेरशा लशा, नांइसीङ वा” देंती।
  eng-NOY: Then I say, O that I had wings like a dove! For then would I fly away,
    and be at rest.
  ita-1927: 'onde ho detto: Oh avess’io delle ali come la colomba! Me ne volerei via,
    e troverei riposo.'
  ckb-ckb: 'گوتم: «خۆزگە وەک کۆتر باڵم دەبوو، دوور دەفڕیم و دەحەسامەوە،'
  eng-BBE: And I said, If only I had wings like a dove! for then I would go in flight
    from here and be at rest.
  xsi-xsi: Mine kala naŋa aporo mine tu, “Naŋa iloŋgu tu akai mbaniŋgu, itogo sii
    mbaninzi mine. Ŋineŋga naŋa ma alou akâwa alâ asânda nia toŋge ŋana apwarea kâ,
    aku ma amo ara lâ nia ŋinde.
  kan-OKCV: “ಓ, ಪಾರಿವಾಳದಂತೆ ನನಗೆ ರೆಕ್ಕೆಗಳು ಇರುತ್ತಿದ್ದರೆ, ಹಾರಿಹೋಗಿ ವಿಶ್ರಾಂತಿಯನ್ನು ತೆಗೆದುಕೊಳ್ಳುತ್ತಿದ್ದೆ.
  tam-2017: 'அப்பொழுது நான்: ஆ, எனக்குப் புறாவைப்போல் இறக்கைகள் இருந்தால், நான் பறந்துபோய்
    இளைப்பாறுவேன்.'
  spa-RV-1909: 'Y dije: ¡Quién me diese alas como de paloma! volaría yo, y descansaría.'
  ron-BTF: 'Și am spus: O, de aș avea aripi ca un porumbel! Fiindcă aș zbura și aș
    găsi odihnă.'
  eng-WEBP: I said, “Oh that I had wings like a dove! Then I would fly away, and be
    at rest.
  eng-FBV: I tell myself, If only God would give me wings like a dove so I could fly
    away and be at peace!
  nld-1939: 'Ik dacht: Had ik maar vleugels als een duif, Dan vloog ik heen, om een
    wijkplaats te vinden;'
  nch-BL: ¡Cuali elisquía sinta nijpiyasquía noeltapal quej quipiya se paloma para
    huelisquía nipatantehuas huan nimosiyajquetzati!
  vie-1934: 'Tôi có nói: Oâi! chớ chi tôi có cánh như bò câu, Aét sẽ bay đi và ở được
    yên lặng.'
  cha-cha: 'Ya ilegco: O mojon yanguin gaepapayo, taegüije y paluma! ayo nae jugupo
    chago, ya judescansa.'
  hin-CV: तब मैं विचार करने लगा, “कैसा होता यदि कबूतर समान मेरे पंख होते! और मैं उड़कर
    दूर शांति में विश्राम कर पाता.
  eng-OURB: I said, “Oh that I had wings like a dove! Then I would fly away, and be
    at rest.
  spa-BES: 'Y dije: ¡Si tuviera alas como una paloma! porque entonces partiría en
    vuelo desde aquí y descansaría.'
  tdx-tdx: 'Hoe raho : Ee te nanañ’ elatse hoe deho! le ho nitiliñe añe vaho nitofa;'
  tha-KJV: และข้าพระองค์​ว่า “​โอ ข้าอยากมี​ปี​กอย่างนกเขา จะได้​บินหนี​ไปและอยู่​สงบ
  por-BR-2018: 'Então eu digo: Ah, quem me dera se eu tivesse asas como uma pomba!
    Eu voaria, e pousaria.'
  deu-ELO: 'Und ich sprach: O daß ich Flügel hätte wie die Taube! Ich wollte hinfliegen
    und ruhen.'
  eng-WYC-2018: And I said, Who shall give to me feathers, as of a culver; and I shall
    fly, and shall take rest? (And I said, Who shall give me wings like a dove? and
    then I can fly away, and get some rest.)
  epo-epo: 'Kaj mi diris: Ho, se mi havus flugilojn kiel kolombo! Mi forflugus kaj
    mi ie ekloĝus;'
  gfk-gfk: Iau ga tange bia, “Awai! Ing bia gor mon babagu hoing ra bun, iau gor pupungo
    laah ma nigi sangeh.
  uig-PIN: 'Mǝn: — «Kǝptǝrdǝk ⱪanitim bolsiqu kaxki, Uqup berip aramgaⱨ tapar idim»
    — dedim.'
  beo-beo: Na da ougia hamoi ‘dafe’ sio agoai ganeya:be. Amai ganiaba, na da amoga
    hagili asili, helefimu soge hogola:loba.
  tpi-OTNT: Orait mi tok olsem, “Sori, mi laikim tumas bai mi kisim wing olsem ol
    pisin. Na mi laik flai i go painim wanpela ples bilong malolo na bai mi sindaun
    i stap long en.
  hau-SA: Na ce, “Kash, da a ce ina da fikafikan kurciya mana! Ai, da na yi firiya
    na tafi na huta,
  udu-udu: 'Dhali aha/ ona gwo mo ki: Ayy waḵki/ aha/ mina ’taki ta ga bi me’d gurko/
    mo tani aha/ mina ’taki p̱e mo dhali si/ is mo be.'
  uig-LAT: 'Men: — «Kepterdek qanitim bolsichu kashki, Uchup bérip aramgah tapar idim»
    — dédim.'
  nde-nde: Ngathi, “He, aluba ngangilamaphiko njengejuba! Ngangizaphapha ngizoziphumulela
    kude.
  ton-ton: Pea naʻaku pehē, Taumaiā ke u maʻu ʻae kapakau ʻo hangē ko e lupe! Koeʻuhi
    ke u puna atu, pea fiemālie ai.
  ces-1613: Bázeň a strach přišel na mne, a hrůza přikvačila mne.
  eng-WMB: I said, “Oh that I had wings like a dove! Then I would fly away, and be
    at rest.
  tam-TCV: நானோ, “புறாவின் சிறகுகள் எனக்கு இருந்திருந்தால்! பறந்துபோய் இளைப்பாறுவேன்.
  ceb-ULB: Miingon ako, “O, kung aduna lamang akoy pako nga sama sa salampati! Unya
    molupad ako sa layo ug mopahulay.
  pol-UBG: 'I powiedziałem: O, gdybym miał skrzydła jak gołębica, uleciałbym i odpoczął.'
  urd-GVU: مَیں بولا، ”کاش میرے کبوتر کے سے پَر ہوں تاکہ اُڑ کر آرام و سکون پا سکوں!
  eng-OEBCW: 'O for the wings of a dove: I would fly away and rest.'
  deu-1912: 'Ich sprach: O hätte ich Flügel wie Tauben, da ich flöge und wo bliebe!'
  kan-2017: ನಾನು, “ಆಹಾ, ನನಗೆ ರೆಕ್ಕೆಗಳಿದ್ದರೆ ಪಾರಿವಾಳದಂತೆ ಹಾರಿಹೋಗಿ ಆಶ್ರಯ ಸೇರಿಕೊಳ್ಳುತ್ತಿದ್ದೆನು.
  yap-yap: Yigi yib pog ni bod e arche ni dove, nggu changeg nga bang nggu pir’eg
    e gapas.
  hlt-MCSB: Te vaengah, “U long nim kai ham vahui bangla ka phae han khueh koinih
    ka ding vetih kho ka sak sue,” ka ti.
  mdy-ETH: ዶኦሌጉዲ ጋኣሲ ታኣኮ ዓኣቴ ዓይጎ! ባራኒ ዴንዲ ታ ሃውሼያ ናንዳኔ።
  qvs-NT: 'Chayta yuyashpa rimani: ¿Imapatí mana urpayshina rikrayuk kani? Rikrayuk
    kashpaynika nitikushpa pawayman samak rinaynipa.'
  twi-ASANTE: Mekaa sɛ, “Ao, sɛ mewɔ ntaban sɛ aburuburo a, anka mɛtu akɔ ama me ho
    atɔ me,
  eng-WEBU: I said, “Oh that I had wings like a dove! Then I would fly away, and be
    at rest.
  acu-NT: Tura asan yapangkam nanamina nunisnak nanamin akunka, nanaminapi ayamsainja
    tu nintimsan pujajai.
  spa-PDDPT: 'Y digo: ¡Oh, si yo tuviera alas como una paloma! Volaría yo y descansaría.'
  gun-gun: 'Ha''e rami vy xee aipoa''e: “Apykaxu rami xepepo va''e rire aveve avy
    vy ajou ''rãgue apytu''u aguã.'
  agu-BL: At na ban cu'nt na intxum, yi chumbalaj nin klo', yi atk inxicy' chi tane'n
    jun plomẍ, tan wele'n ojk ẍchiwutz yi e' incontra'tz, bantz inclaxe'n.
  ilo-ULB: Kinunak, “O, no addaanak koma kadagiti payak a kasla iti kalapati! Ket
    makatayabak koma nga umadayo ken makainana.
  kpg-kpg: Au bolo gii hai hualaa ogu bakau be di mwuroi, gi maangi au gi daha, gii gida
    dogu gowaa e hagamolooloo iei au.
  uig-ARA: 'مەن: ــ «كەپتەردەك قانىتىم بولسىچۇ كاشكى، ئۇچۇپ بېرىپ ئارامگاھ تاپار ئىدىم»
    ــ دېدىم.'
  sus-sus: Gaaxui nun sɛrɛnyi bara n suxu a ɲaaxi ra. Na bara n natagan.
  pon-2006: I ahpw men ei pehnpihr en mie duwehte mwuroi. I pahn pihrla oh diar wasahn
    ei kommoal.
  jae-jae: Aê kasôm gebe “Ojae, balôsimagê ênêc aêmamaŋ gebe jalôp sa jaêc gêŋ tonec
    su najalêwaŋ tauc jamoa ŋoc ŋasawa teŋ.
  ksd-ksd: 'Ma iau ga biti: Gala ina vung ta bebeagu, da ra balu i vung ra bebeana!
    Gala ina vilau me, ma ina ngo.'
  tur-YTC: “Keşke güvercin gibi kanatlarım olsaydı!” dedim. Uçup gider, rahatlardım.
  bel-N: страх і дрыжаньне прыйшлі на мяне, і трывога ахапіла мяне.
  grc-BRENT: Ὅλην τὴν ἡμέραν τοὺς λόγους μου ἐβδελύσσοντο, κατʼ ἐμοῦ πάντες οἱ διαλογισμοὶ
    αὐτῶν εἰς κακόν.
  kpr-kpr: Namokena ungu kau rika ribo da ghabu iraeti! Na ghumbu esike yama ghamo
    asegaeteni.
  ind-AYT: (55-7) Kataku, “Oh, seandainya aku diberi sayap seperti merpati! Aku akan
    terbang dan tinggal diam.
  yom-yom: 'Buna ndituba : “Enati ndiba ayi mavavi ma dibembi nganu ndieka tumbu dumuka
    ayi ba mu luvundulu.'
  yut-yut: Do yaŋ yosot, “Bupmɨsi, nak kɨnarɨm da yaŋ pɨtno toŋ ak do nandɨsat. Aŋek
    pɨrɨropmaŋ kɨŋ yɨk yawot tamo kɨnda wusɨŋ kaŋ uŋudon yɨkgeŋ.
  nya-nya: Ndinati, “Ndithu, ndikanakhala ndi mapiko ankhunda! Ndikanawulukira kutali
    ndi kukapuma.
  hrv-hrv: Užas me i trepet hvata, groza me obuze.
  mps-mps: Tialima, eno te tama po wali, “Hobede ya, te eno homugo te ba dabego bogo
    tiwai sigi da homu yai. Tama ena bola pelama, te toma nabo pesage me deli gegelama,
    tama ena tede dugulalu dabo homu ebao,” wali.
  tpi-tpi: Orait mi tok olsem, “Sori, mi laikim tumas bai mi kisim wing olsem ol pisin.
    Na mi laik flai i go painim wanpela ples bilong malolo na bai mi sindaun i stap
    long en.
  dan-1931: Frygt og Angst falder på mig, Gru er over mig.
  vie-OVCB: Ước gì con có đôi cánh như bồ câu; cao bay xa chạy tìm đường an thân!
