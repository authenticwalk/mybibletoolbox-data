verse: PSA.055.008
translations:
  mal-C: കൊടുങ്കാറ്റിൽനിന്നും ചുഴലിക്കാറ്റിൽനിന്നും അകന്ന് ഞാൻ എന്റെ സങ്കേതത്തിലേക്ക്
    അതിവേഗം പാഞ്ഞടുക്കുമായിരുന്നു.”
  deu-TKW: Ja, fernhin wollte ich schweben, wollte in der Wüste weilen. Sela.
  lin-lin: nalingaki kokima mosika penza, mpo na kokende kovanda ata na esobe.
  mmx-mmx: Nia diba lok soso ri vuse ka toxot ti lipe, at langsangan lasaii mi lamanman
    bet.
  eng-LSV: I hurry escape for myself, || From a rushing wind, from a whirlwind.
  eng-GNV: Hee would make haste for my deliuerance from the stormie winde and tempest.
  eng-WEBSTER: I would hasten my escape from the windy storm and tempest.
  nhw-BL: Nimoisihuiltisquía para nicholos huan nimotlatis tlen nochi ni tlaijiyohuilistli
    catli hualajtoc nopani. Eltoc quen se hueyi ajacatl hualajtoc catli tlamitlasosolohua.
  swh-ONEN: ningaliharakisha kwenda mahali pa salama, mbali na tufani kali na dhoruba.”
  bba-bba: Kon dukɑ yɑkurɑ n dɑ mi n tomɑ, kpɑ nɑ n wɑ̃ɑ ɡbɑburɔ.
  eng-KJVCPB: I would hasten my escape From the windy storm and tempest.
  luo-luo: dine areto adhi nyaka kara mar pondo, kuma ni mabor gi apaka kod ahiti.”
  aii-aii: ”ܒܸܬ ܡܲܠܝܸܙܸܢ ܠܦܲܪܘܼܩܘܼܗ̇ ܓܵܢܝܼ، ܡ̣ܢ ܦܵܘܚܵܐ ܚܲܝܠܵܢܵܐ ܘܡ̣ܢ ܥܲܠܥܵܠܵܐ.“
  meu-meu: bama lao haraḡa, hemetai gabuna bama tahua, lai bona medu ilao-ahudia”.
  npi-ULB: आँधी र हुरीबाट बच्‍न हतार गरेर म शरणस्थाणमा जाने थिएँ ।”
  yor-yor: èmi ìbá yára lọ́ si ibùgbé mi ní ibi ààbò, jìnnà kúrò nínú ìjì àti ẹ̀fúùfù
    líle.”
  pes-OPCB: می‌شتافتم به سوی پناهگاهی و از تندباد و طوفان حوادث در امان می‌ماندم.»
  tgl-ULB: Magmamadali ako para sumilong mula sa malakas na hangin at unos''.
  nop-nop: Nu pilap hinek woleeŋ wooŋ hebihatdok kwet neeŋ tubumintait, tiŋa fifiŋgobut
    dut gwi muŋkulap’walaŋ naihik foloŋ kedem kabup hebihatibaat.”
  hui-hui: Iba dalu puyaburu hongoheore ibiragola i̱ abale yagalalu puwa bira do ho
    kole.
  mya-mya: ငါ​သည်​လျင်​မြန်​စွာ​သွား​၍​လေ​ပြင်း​နှင့် မိုး​သက်​မုန်​တိုင်း​တို့​မှ​အ​ကာ​အ​ကွယ်​ကို​ရှာ​မည်။
  bod-N: ང་རང་མྱུར་དུ་སྐྱབས་གནས་སུ་ཕྱིན༌ཏེ། །རླུང་འཚུབ་དྲག་ཆར་ལ་ནི་གཡོལ་བར༌བྱ།།
  wsk-wsk: '@see-verse:PSA.055.007'
  sna-sna: ndaikurumidza kundovanda panzvimbo yangu, kure nemafungu nedutu.”
  spa-BLM: “Me apresuraría a refugiarme del viento tempestuoso y de la tormenta”.
  cac-cac: Tzam in b'at in col in b'a yuj yoval junoc anima icha oval ic'n̈ab' yaji,
    xin chi.
  swh-ULB: Ningefanya haraka kuja mafichoni mwako kuzikimbia dhoruba na tufani.”
  bel-bel: Няўжо яны ўнікнуць адплаты за няпраўду сваю? У гневе адкінь, Божа, народы.
  deu-ELBBK: Siehe, weithin entflöhe ich, würde mich in der Wüste aufhalten. (Sela.)
  mbb-OT: Egaanggaan a ebpen-ahà te egkeelesan ku su wey a kenà meturedu te menge
    kuntada ku he egkepauk kedì su iring is pauk dan te utew mevendes he vagyu.
  mal-2015: കൊടുങ്കാറ്റിൽനിന്നും പെരുങ്കാറ്റിൽനിന്നും ബദ്ധപ്പെട്ടു ഞാൻ ഒരു സങ്കേതത്തിലേക്കു
    ഓടിപ്പോകുമായിരുന്നു!
  gup-gup: Dja mak werrkwerrk ngabolkngalke bu ngakodjbarrkbuyindiwirrinj kore mahni
    kunyid manbu yiman kayime kunmayorrkkimuk bu nganbun.
  rmc-rmc: Čačes denašľomas dur a bešľomas pre pušťa.
  nlg-nlg: Ivei ke ghaghua ge ku mina samapolo, sagauvia na maraghata ni gunaguna
    te mamataghugha.
  pes-OPV: می‌شتافتم بسوی پناهگاهی، از باد تند و از طوفان شدید.
  ron-1924: Аш фуӂи ын грабэ ла ун адэпост де вынтул ачеста нэпрасник ши де фуртуна
