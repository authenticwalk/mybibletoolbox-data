  ben-OBCV: প্রচণ্ড বায়ু আর ঝড় থেকে, আমার আশ্রয়স্থানে তাড়াতাড়ি চলে যেতাম।”
  som-som: Waxaan gabbaad kaga carari lahaa Dabaysha hufada ah iyo duufaanka.
  lat-VUC: pro nihilo salvos facies illos; in ira populos confringes.
  eng-ASVBT: I would haste me to a shelter From the stormy wind and tempest.
  mna-mna: Ŋonoono kat, begeŋ sa kembei man, so aŋko ma aŋla aŋru leŋ muriŋ sa be
    aŋbot pa mi aŋsa pataŋana ti ma imap. Pa iŋgi kembei aŋbot la yaŋ ma miiri biibi
    leleene.
  ita-1885: Io mi affretterei di scampare Dal vento impetuoso e dal turbo.
  eng-LXXUP: Thou wilt on no account save them; Thou wilt bring down the people in
    wrath.
  eng-ULB: I would hurry to a shelter from the stormy wind and tempest.”
  spa-VBL: Correría a un lugar para esconderme, lejos del viento, a salvo de la tormenta
    furiosa”.
  fra-_FOB: Je me hâterais de m'échapper, loin du vent violent, loin de la tempête.
  mal-mal: ഞാൻ കൊടുങ്കാറ്റിൽനിന്നും പെരുങ്കാറ്റിൽനിന്നും ബദ്ധപ്പെട്ട് ഒരു സങ്കേതത്തിലേക്ക്
    ഓടിപ്പോകുമായിരുന്നു!
  urd-GVR: maiṅ jaldī se kahīṅ panāh letā jahāṅ tez āṅdhī aur tūfān se mahfūz rahtā.”
    (Silāh)
  suz-BL: गो फश गिवार रे प्रोक्‍शा, रीब पा फाम्‍सीङ वा।
  eng-NOY: I would hasten away to a shelter From the rushing wind and tempest.
  ita-1927: m’affretterei a ripararmi dal vento impetuoso e dalla tempesta.
  ckb-ckb: پەلەم دەکرد بۆ شوێنی پەناگای خۆم، دوور لە ڕەشەبا و لە گەردەلوول.»
  eng-BBE: I would quickly take cover from the driving storm and from the violent
