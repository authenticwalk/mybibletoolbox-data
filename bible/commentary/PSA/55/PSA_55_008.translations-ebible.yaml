  kan-OKCV: ಚಂಡಮಾರುತದಿಂದಲೂ ಬಿರುಗಾಳಿಯಿಂದಲೂ ತಪ್ಪಿಸಿಕೊಳ್ಳುತ್ತಿದ್ದೆ,” ಎಂದುಕೊಂಡೆನು.
