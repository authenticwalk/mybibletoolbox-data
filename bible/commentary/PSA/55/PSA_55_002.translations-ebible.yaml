verse: PSA.055.002
translations:
  mal-C: എന്നെ ശ്രദ്ധിച്ച് എനിക്കുത്തരമരുളണമേ. എന്റെ ശത്രുവിന്റെ അട്ടഹാസം നിമിത്തവും
    ദുഷ്ടരുടെ ഭീഷണിപ്പെടുത്തൽ നിമിത്തവും; എന്റെ വിചാരങ്ങളിൽ ഞാൻ വിഷണ്ണനാകുന്നു അവർ
    എന്റെമേൽ കഷ്ടത വരുത്തിയിരിക്കുന്നു അവരുടെ കോപത്താൽ എന്നെ വേട്ടയാടുകയും ചെയ്തിരിക്കുന്നു.
  deu-TKW: Vernimm, o Gott, mein Gebet und verbirg dich nicht vor meinem Flehn!
  lin-lin: Oh Nzambe, yoka libondeli na ngai, komibomba te wana nazali kobelela Yo.
  mmx-mmx: Una ronga lising tarak la una vaase porang ia. Levenmumuat i lok kapmek
    tino lorooro rak.
  eng-LSV: Attend to me, and answer me, || I mourn in my meditation, and make a noise,
  eng-GNV: 'Hearken vnto me, and answere me: I mourne in my prayer, and make a noyse,'
  eng-WEBSTER: 'Attend to me, and hear me: I mourn in my complaint, and make a noise;'
  nhw-BL: Techtlacaquili huan technanquili, pampa tlahuel nimotequipachohua huan nichoca
    pampa nitlaijiyohuía.
  swh-ONEN: Nisikie na unijibu. Mawazo yangu yananisumbua na nimehangaishwa
  bba-bba: Yinni Gusunɔ, ɑ swɑɑ tem kpĩiyɔ ɑ nɛn kɑnɑru nɔ. A ku mɑn biru kisi nɑ̀
    n nun kɑnɑmɔ.
  eng-KJVCPB: 'Attend unto me, and hear me: I mourn in my complaint, and make a noise;'
  luo-luo: Winja kendo idwoka. Pacha chanda kendo chunya onge gi kwe
  aii-aii: ܡܲܨܝܸܬ ܐܸܠܝܼ ܘܓ̰ܲܘܸܒ ܠܝܼ، ܢܲܟܢܘܼܟܹܐ ܝܘܸܢ ܒܬܲܢܲܚܬ‌ܝܼ ܘܛܠܝܼܩܬܵ‌ܐ ܝܠܵܗ̇ ܥܲܠܝܼ،
  meu-meu: A hakala henigu, a haere henigu; egu hisihisi ese vada e hadareregu.
  npi-ULB: मलाई ध्यान दिनुहोस् र मलाई जवाफ दिनुहोस् । मेरो कष्‍टमा मलाई विश्रम हुँदैन
    ।
  yor-yor: gbọ́ mi kí o sì dá mi lóhùn. Èrò mi ń dà mí láàmú, èmi sì ń pariwo.
  pes-OPCB: دعایم را بشنو و آن را مستجاب فرما، زیرا از شدت پریشانی فکر، نمی‌دانم چه
    کنم.
  tgl-ULB: Pakinggan mo ako at ako ay iyong sagutin; wala akong kapahingahan sa aking
    mga kaguluhan.
  nop-nop: Nadibedinedi nehitubu-kadaka tibene tilak, doktiŋa du yonadine momooŋgoŋ
    nadiŋa medene tubu-udaneweŋ.
  hui-hui: Aiore i̱naga bi larogo baya hangu hale howa ladai bibe. Genda i̱ha ngagome
    i̱ni bope holene tiga birane hendedo.
  mya-mya: ကျွန်​တော်​မျိုး​တောင်း​လျှောက်​သည်​ကို နား​ထောင်​တော်​မူ​၍​ထူး​တော်​မူ​ပါ။
    ကျွန်​တော်​မျိုး​သည်​စိုး​ရိမ်​ပူ​ပန်​မှု​များ​ဖြင့် အား​အင်​ကုန်​ခန်း​လျက်​နေ​ပါ​၏။
  bod-N: བདག་ལ་གསན་ཞིང་བཀའ་ལན་གནང་བར༌མཛོད། །སྡུག་ནང་སེམས་འཁྲུག་སྨྲེ་སྔགས་འདོན་པ༌ཡིན།།
  wsk-wsk: Aninga wosenga imi iki ale agiring ilupko; ikup imi aninga maguwurokko
    nunguning iwita se angimik gawa kaparam.
  sna-sna: ndinzwei, uye ndipindureiwo. Pfungwa dzangu dzinondinetsa uye ndiri kushushikana,
  spa-BLM: Atiéndeme y respóndeme. Estoy inquieto en mi queja, y gime
  cac-cac: Cotan̈ q'uelan d'ayin, tac'van̈ d'ayin in c'ana. D'a scal in yaelal sval
    in b'a d'ayach.
  swh-ULB: Unitazame kwa makini na unijibu; Sina pumziko katika shida zangu
  bel-bel: Зьлітуйся, Божа, зь мяне. Бо чалавек хоча мяне праглынуць; кожнага дня
    на мяне нападаючы, уціскае мяне.
  deu-ELBBK: Nimm zu Ohren, o Gott, mein Gebet, und verbirg dich nicht vor meinem
    Flehen!
  mbb-OT: Pemineǥa a ne tevaka a. Egkeliveg ad te kegkesemuki ku.
  mal-2015: എനിക്കു ചെവിതന്നു ഉത്തരമരുളേണമേ; ശത്രുവിന്റെ ആരവംനിമിത്തവും ദുഷ്ടന്റെ
    പീഡനിമിത്തവും ഞാൻ എന്റെ സങ്കടത്തിൽ പൊറുതിയില്ലാതെ ഞരങ്ങുന്നു.
  gup-gup: Kanbekkabekka dja wanjh kanwokmang. Ngaye ngadjalwernhkangewarreminj dja
    ngadjalngeyngeyyime bu djawadjawan kore ngudda.
  rmc-rmc: Šun miro mangipen, Devla, ma garuv tut mire rovibnaske!
  nlg-nlg: U bongi ngangatagho ge ko vaovarongo mo ko heu na bosa tughu a nigua na
    lei vahola kaukauli tara au vule ngangatau tua.
  pes-OPV: به من گوش فراگیر و مرا مستجاب فرما! زیرا که در تفکر خودمتحیرم و ناله می‌کنم.
  ron-1924: Аскултэ-мэ ши рэспунде-мь! Рэтэческ ынкоаче ши ынколо ши мэ фрэмынт
  ben-OBCV: আমার কথা শোনো আর আমাকে উত্তর দাও। আমার ভাবনা আমাকে কষ্ট দেয় আর আমি ক্ষিপ্ত
    হয়েছি কারণ
  som-som: I maqal, oo ii jawaab, Waxaan la nasan waayaa calaacalkayga, waanan la
    taahaa,
  lat-VUC: '[Miserere mei, Deus, quoniam conculcavit me homo; tota die impugnans,
    tribulavit me.'
  eng-ASVBT: 'Attend unto me, and answer me: I am restless in my complaint, and moan,'
  mna-mna: Motom iŋgal yo mi uulu yo. Pa iŋgi pataŋana boozomen ikam yo ma aŋru zaala,
    tana leleŋ ipata kat.
  ita-1885: Attendi a me, e rispondimi; Io mi lagno nella mia orazione, e romoreggio;
  eng-LXXUP: Have mercy upon me, O God; for man has trodden me down; All the day long
    he warring has afflicted me.
  eng-ULB: Pay attention to me and answer me; I have no rest in my troubles
  spa-VBL: Por favor escúchame, y dame una respuesta. ¡Estoy atribulado por todos
    mis problemas!
  fra-_FOB: Écoute-moi et réponds-moi; je m'agite dans ma plainte, et je gémis,
  mal-mal: എനിക്ക് ചെവിതന്ന് ഉത്തരമരുളണമേ; ശത്രുവിന്റെ കൂക്കുവിളി നിമിത്തവും ദുഷ്ടന്റെ
    പീഢ നിമിത്തവും ഞാൻ എന്റെ സങ്കടത്തിൽ പൊറുതിയില്ലാതെ ഞരങ്ങുന്നു.
  urd-GVR: Mujh par ġhaur kar, merī sun. Maiṅ bechainī se idhar-udhar ghūmte hue āheṅ
    bhar rahā hūṅ.
  suz-BL: आं पुंइशो नेंशा, लोव़ लेत्‍तीनी। गो श्‍येत जशा, आं थुं ग्‍येत्‍थ लुक्‍च
    दुम्‍शा, मारदे रोंका पा गाक्‍ती देंशा हना,
  eng-NOY: Attend unto me, and hear me! I wander about mourning and wailing,
  ita-1927: Attendi a me, e rispondimi; io non ho requie nel mio lamento, e gemo,
  ckb-ckb: گوێم لێ بگرە و وەڵامم بدەوە. سەرم لێ شێواوە لە نەگبەتی خۆم و بێزارم،
  eng-BBE: 'Give thought to me, and let my prayer be answered: I have been made low
    in sorrow;'
  xsi-xsi: Naŋa ano pano tu kutambira taŋa pa naŋa kawâŋgu ŋgua, aku kutu ŋgua pana
    itaulo imâ. Malia ŋine iveta naŋa iloŋgu kura tia ndo.
  kan-OKCV: ನನ್ನನ್ನು ಆಲೈಸಿರಿ, ನನಗೆ ಉತ್ತರಕೊಡಿರಿ. ನಾನು ನನ್ನ ಚಿಂತೆಯಿಂದ ದುಃಖಿಸುತ್ತಾ ಬೇಸರವಾಗಿದ್ದೇನೆ.
  tam-2017: எனக்குச் செவிகொடுத்து, பதில் அருளிச்செய்யும்; எதிரியினுடைய கூக்குரலினிமித்தமும்,
    துன்மார்க்கர்கள் செய்யும் பிரச்சனைகளினிமித்தமும் என்னுடைய தியானத்தில் முறையிடுகிறேன்.
  spa-RV-1909: 'Estáme atento, y respóndeme: clamo en mi oración, y levanto el grito,'
  ron-BTF: Dă-mi atenție și ascultă-mă; jelesc în plângerea mea și fac zgomot,
  eng-WEBP: Attend to me, and answer me. I am restless in my complaint, and moan
  eng-FBV: Please listen, and give me an answer. I'm terribly troubled by my problems!
    I'm frantic!
  nld-1939: 'Luister naar mij, en schenk mij verhoring: Van ellende loop ik radeloos
    rond.'
  nch-BL: Techtacaquili huan technanquili, pampa tahuel nimotequipachohua huan nichoca
    pampa nitaijyohuía.
  vie-1934: Xin hãy nghe, và đáp lại tôi; Tôi xốn xang, than thở, và rên siếc,
  cha-cha: 'Atituyeyo, ya opeyo: sa inestotbayo gui trinistieco, ya umugongyo;'
  hin-CV: मेरी गिड़गिड़ाहट सुनकर, मुझे उत्तर दीजिए. मेरे विचारों ने मुझे व्याकुल कर
    दिया है.
  eng-OURB: Attend to me, and answer me. I am restless in my complaint, and moan,
  spa-BES: 'Está atento sobre mí, y que mi oración sea respondida: he sido abatido
    de tristeza;'
  tdx-tdx: Haoño iraho, le toiño; ie tsitoboboly am-pitoreoko, toe miñeoñeoñe avao
  tha-KJV: ขอทรงสดับ และขอทรงฟังข้าพระองค์ ข้าพระองค์เศร้าสลดในเรื่องร้องทุกข์ของข้าพระองค์
    ข้าพระองค์จึงส่งเสียงครวญคราง
  por-BR-2018: Presta atenção em mim, e responde-me; clamo por meu sofrimento, e grito,
  deu-ELO: Horche auf mich und antworte mir! Ich irre umher in meiner Klage und muß
    stöhnen
  eng-WYC-2018: give thou attention to me, and hear thou me. I am sorrowful in mine
    exercising (or I am grieved by my distress);
  epo-epo: Atentu min, kaj respondu al mi; Mi ĝemas en mia malĝojo, kaj mi ploregas,
  gfk-gfk: Hadade iau ma nu balu iau. Ira nugu lilik i hapurpuruan iau ma iau te tapunuk
  uig-PIN: Manga ⱪulaⱪ selip, jawab bǝrgǝysǝn; Mǝn dad-pǝryad iqidǝ kezip, Aⱨ-zar
    qekip yürimǝn;
  beo-beo: 'Na sia: nabima amola na sia:be goea bu dabe adole ima. Na da gufia:ne
    hamoiba:le, gasa hame gala.'
  tpi-OTNT: Plis, yu mas harim gut prea bilong mi, na bekim tok long mi. Dispela hevi
    i laik bagarapim mi tru.
  hau-SA: ka ji ni ka kuma amsa mini. Tunanina yana damuna na kuma gaji tilis
  udu-udu: Ḵuthi is gom aha/ mo, dhali thoḵi aha/ gwo mo. Aha/ kumu ’twa/a ’cesh ki
    monṯo’c bwam pem mo.
  uig-LAT: Manga qulaq sélip, jawab bergeysen; Men dad-peryad ichide kézip, Ah-zar
    chékip yürimen;
  nde-nde: ngizwa ungiphendule. Imicabango yami iyangikhathaza, ngididekile
  ton-ton: '‌ʻAfio mai kiate au, mo ke ongoʻi au: ʻoku ou lāunga ʻi heʻeku mamahi,
    pea tangi kalanga;'
  ces-1613: Slyš, ó Bože, modlitbu mou, a neskrývej se před prosbou mou.
  eng-WMB: Attend to me, and answer me. I am restless in my complaint, and moan
  tam-TCV: எனக்குச் செவிகொடுத்து, எனக்குப் பதில் தாரும்; என் சிந்தனைகள் என்னைக் கலங்கப்பண்ணுகின்றன;
    நான் மிகவும் கலக்கமடைந்துள்ளேன்.
  ceb-ULB: Patalinghogi ako ug tubaga ako; wala akoy kapahulayan sa akong mga kalisdanan,
  pol-UBG: Posłuchaj uważnie i wysłuchaj mnie; uskarżam się w swej modlitwie i jęczę;
  urd-GVU: مجھ پر غور کر، میری سن۔ مَیں بےچینی سے اِدھر اُدھر گھومتے ہوئے آہیں بھر
    رہا ہوں۔
  eng-OEBCW: Hear me, and answer; for bitter is my lament.
  deu-1912: Merke auf mich und erhöre mich, wie ich so kläglich zage und heule,
  kan-2017: ನನ್ನ ಕಡೆಗೆ ಲಕ್ಷ್ಯಕೊಟ್ಟು ಸದುತ್ತರವನ್ನು ದಯಪಾಲಿಸು.
  yap-yap: Mmotoyil ngog ma ga fulweg lungug; ya ke li’eg e magafan’ rog.
  hlt-MCSB: Kai taengah hnatung lamtah kai n'doo dae. Ka kohuetnah neh ka van tih
    ka pang ka ngawl.
  mdy-ETH: ታ ባንሢ ዛጌ፥ ዋይዚያ ታኣም ማሄ፤ ጋርሲና ታኣኒ ዲቃቴኔ፥ ዓጊፂያ ዓጊፄኔ።
  qvs-NT: A, Tata Dios, uyariwashpa yanapaway. Llakishpayni roygayki. Chikniwak runakuna
    rimakuptinkuna mana alli rurak runakuna kaparikuptinkuna uyarishpa sukaman manchakuni.
    Paykunaka chikniwashpa sufrichiwansapa. Sukaman piñakushpa makawanayansapa.
  twi-ASANTE: tie me na gye me so. Me dadwene ha me na ama mayɛ basaa,
  eng-WEBU: Attend to me, and answer me. I am restless in my complaint, and moan
  acu-NT: 'Antsu pengker nintimtursam airkata. Wi napchau nintimsan pujau asan tajame:
    Wina nemasur ainau chichainamurin tura pasé aints ainau shiniinamurin antukan
    kuraajai. Nu aints ainauka wait wajaktiniun untsuri surusar, kajertukar nepetukartas
    wakerutinawai.'
  spa-PDDPT: Está atento y respóndeme. Estoy inquieto y conturbado en mi oración
  gun-gun: Eikuaa pota ke xere, embovai xeayvua. Ajexavai vy ndaikuaai rei, nda'evei
    rei aikovy
  agu-BL: Tbite'u' bin cobox tal inyol. Nin stza'we'u' yi wajbil. Na na cu' inwutz
    teru', tan paj yi chin bisbil nin atin cu'nt.
  ilo-ULB: Ipangagnak ket sungbatannak; awan ti inanak kadagiti pakariribukak
  kpg-kpg: Hagalongo mai mo di helekai mai. Au gu duadua i dogu de nnoomaalia.
  uig-ARA: ماڭا قۇلاق سېلىپ، جاۋاب بەرگەيسەن؛ مەن داد-پەرياد ئىچىدە كېزىپ، ئاھ-زار
    چېكىپ يۈرىمەن؛
  sus-sus: Ala, n ma dubɛ suxu, i naxa i nɔxun n ma maxandi ma.
  pon-2006: Komw ketin karonge ie oh sapeng ie; I inenen weikengkilahr ei pwunod akan.
  jae-jae: Ôŋô aê ma ôjô aêŋoc biŋ. Aê gaeŋ oliŋ tauc ma gao toŋoc gêŋwapacgeŋ,
  ksd-ksd: Una nuk pa iau, ma una torom tagu; Iau ngarangara ure kaugu kaina kini,
    ma iau oir,
  tur-YTC: Dikkatini ver, yanıtla beni. Sıkıntı ve inilti içinde huzursuzum
  bel-N: Прыхілі вуха, Божа, да малітвы маёй і не хавайся ад маленьня майго!
  grc-BRENT: Ἐλεήσον με ὁ Θεὸς, ὅτι κατεπάτησέ με ἄνθρωπος, ὅλην τὴν ἡμέραν πολεμῶν
    ἔθλιψέ με.
  kpr-kpr: Nanda benunu ningido na sonembe! Na mema itatama use, kotari tomanako futo
    use, garoro eteni.
  ind-AYT: (55-3) Perhatikan aku dan jawab aku! Aku merana dalam keluhanku dan merintih
  yom-yom: Wunguila ayi wuphani mvutu ; mayindu mama malembo mbonisa phasi ayi ndilembo
    sambi ;
  yut-yut: Bɨsitno pakyaŋsi tagɨsi nandaŋek gen kobogɨ nayɨki. Jɨgɨ uŋun da nak aŋupbal
    akdɨsak.
  nya-nya: mverani ndipo mundiyankhe. Maganizo anga akundisautsa ndipo ndathedwa nzeru
  hrv-hrv: 'Počuj mi, Bože, molitvu, ne krij se molbi mojoj:'
  mps-mps: Ae, nago eno gedu haluasa po bugagia odolama, tama enaba po wei ponao.
    Te sęgęgo ena mu dolainu ebo dao.
  tpi-tpi: Plis, yu mas harim gut prea bilong mi, na bekim tok long mi. Dispela hevi
    i laik bagarapim mi tru.
  dan-1931: Lyt, o Gud, til min Bøn, skjul dig ej for min tryglen,
  vie-OVCB: Xin Chúa nghe và đáp lời con, con bối rối, bồn chồn, và quẫn trí.
  guj-2017: મારી વાત પર ધ્યાન આપીને મને ઉત્તર આપો; હું શોકને કારણે અશાંત છું અને વિલાપ
    કરું છું.
  pon-2006A: Komw ketin karonge ie oh sapeng ie; I inenen weikengkilahr ei pwunod
    akan.
  por-BRBSL: Attend para mim, e me responda. Estou inquieto em minha queixa, e gemer
  eng-OEBUS: Hear me, and answer; for bitter is my lament.
  swe-swe: Lyssna (vänd ditt öra), Gud (Elohim), till min bön och göm inte dig själv
    från min bön om hjälp (ignorera mig inte).
  cth-cth: Na thai pouh haw, na pato haw. Ka reithainae dawkvah, pou ka phuenangnae
    kâhat thai hoeh.
  twi-twi: tie me na gye me so. Me dadwen haw me na ama mayɛ basaa,
  hlt-hlt: Kai taengah hnatung lamtah kai n'doo dae. Ka kohuetnah neh ka van tih ka
    pang ka ngawl.
  tbz-SIM: Áú Kuyie! Kéntɛ́ m bɑ́ɑmmìi, bɑ́ɑ́ yetɛ n sɑ́útìi.
  msy-2020: Kɨ nɨ ko mɨgeir mɨgɨrɨgɨaba, nɨ deragh da baregh, egh uamategh da ikaragh.
    Osɨmtɨzir kam bar na gasɨghasɨghasava ami.
  dop-dop: Hɑɩ, Ɩsɔ ke ŋkpɑŋŋ nɑ ń nɩɩ mɑ kʋsələmʋtʋ. Tɑɑ kisi mɑ wiinɑʋ kɛ nɩɩʋ.
  azb-azb: Yaxşı qulaq as mənə, bir cavab söylə, Düşüncələrim məni narahat edir, Çaş-baş
    qalmışam.
  eng-DBY: 'Attend unto me, and answer me: I wander about in my plaint, and I moan
    aloud,'
  hin-2017: मेरी ओर ध्यान देकर, मुझे उत्तर दे; विपत्तियों के कारण मैं व्याकुल होता
    हूँ।
  wol-KYG: Éy Yàlla, déglul, ma ñaan la, bul làqu, dama lay dagaan.
  bjr-bjr: Anee qini ufa irisee dadaaqinnanara qima qimia. Qini ummaara irirafa qini
    daruaqaa midanoo.
  eng-YLT: Attend to me, and answer me, I mourn in my meditation, and make a noise,
  kne-kne: Dengngem kod ta somongbat ka, tan nay magay talnak begew si problima.
  eng-WYC-2017: give thou attention to me, and hear thou me. I am sorrowful in mine
    exercising;
  eng-WMBB: Attend to me, and answer me. I am restless in my complaint, and moan
  zat-NTPS: Guzúa ban lazre', ne beche̱be chia'. Dxuláwizra' Lue' lu da dxuchálaja',
    ne zua' ste̱be,
  zty-NTPS: Bebán ḻaže', na' bechebe chia'. Žḻiža' Le' ḻo da' ẕnnia', na' že' zedla'.
  urd-GVH: मुझ पर ग़ौर कर, मेरी सुन। मैं बेचैनी से इधर-उधर घूमते हुए आहें भर रहा हूँ।
  rug-rug: Mu va avoso mae au. Mamu olaṉa mae au, sina ele tava malaṉa si rau pa qua
    tinasuna,
  gaz-gaz: Na dhagaʼiitii deebii naa kenni; komiin koo na dhiphisa; anis nagaa dhabeera.
  fra-LSG: O Dieu! Prête l’oreille à ma prière, Et ne te dérobe pas à mes supplications!
  yal-yal: Ala, n ma maxandi xuiin namɛ. I nama i xun xanbi so n ma mawugani!
  iou-iou: Nämo, juku peŋpäŋ kowata näwet. Imata, nadäwätäknatä kehäromina kudup yäpmäŋ
    äpätak.
  haw-1868: E nana mai ia'u a e hoolohe mai ia'u; Ke u nei au i ko'u manao ana, me
    ka auwe;
  arb-NAV: اسْتَمِعْ لِي وَاسْتَجِبْ، لأَنِّي حَائِرٌ وَمُضْطَرِبٌ فِي كُرْبَتِي،
  ded-ded: Ubaebicnango feracnuu negen negennango sicsauc andeac ge negennemma yoacna
    turunga merennenna.
  ewe-ewe: Ɖo tom, eye nàtɔ nam. Nye tamesusuwo ɖea fu nam, eye metɔtɔna,
  eng-LEE: '(55:3) Listen unto me, and answer me: I mourn in my grief, and moan;'
  asm-FB: মোলৈ মনোযোগ কৰা, মোক উত্তৰ দিয়া;
  sus-A: عَلَ، ﭑ مَ دُبّ سُشُ، عِ نَشَ عِ نْشُن ﭑ مَ مَشَندِ مَ.
  fra-SBL: Occupe-toi de moi, et réponds-moi. Je suis agité dans ma plainte, et gémir
  hbo-hbo: הַאֲזִ֣ינָה אֱ֭לֹהִים תְּפִלָּתִ֑י וְאַל־תִּ֝תְעַלַּ֗ם מִתְּחִנָּתִֽי׃
  kik-kik: njigua na ũnjĩtĩke. Meciiria makwa nĩmathĩĩnĩtie na ndĩ mũgiĩku
  fra-NCL: O Dieu, prête l’oreille à ma prière, ne te dérobe pas à mes supplications.
  cek-AK: 'Na tahngai pae ah loe pathim ah: poek anghmang sut moe,'
  cuk-cuk: Be an-itoge, be an-abin-imake. Ar an-surbinsa-itogedi, anga gwage-bogidikid
    uksulid.
  uig-CYR: '@see-verse:PSA.055.001'
  tel-2017: నా మనవి విని నాకు జవాబు ఇవ్వు. నాకున్న కష్టాల వల్ల నాకు నెమ్మది లేదు.
  hat-BSA: Prete atansyon a mwen e reponn mwen. Mwen pa alèz nan plent mwen yo. Anverite,
    mwen deranje nèt
  ukr-ONPU: Помилуй мене, Боже, бо цькує мене людина, цілий день, нападаючи, тисне
    на мене.
  kos-kos: Porongeyu ac topukyu, Tuh nga arulana totola ke fosrnga luk.
  hbo-WLC: הַאֲזִ֣ינָה אֱ֭לֹהִים תְּפִלָּתִ֑י וְאַל־תִּ֝תְעַלַּ֗ם מִתְּחִנָּתִֽי׃
  ibo-ibo: ṅaa m ntị, zaakwa m. Echiche m na-esogbu m; ana m asụkwa oke ude
  ory-ory: ମୋʼ ପ୍ରତି ମନୋଯୋଗ କରି ମୋତେ ଉତ୍ତର ଦିଅ; ଶତ୍ରୁମାନଙ୍କ ରବ ସକାଶୁ, ଦୁଷ୍ଟମାନଙ୍କ
    ଦୌରାତ୍ମ୍ୟ ସକାଶୁ ମୁଁ ଭାବନାରେ ଅସ୍ଥିର ହୋଇ ରୋଦନ କରୁଥାଏ;
  chk-chk: Kopwe rongorong ngeniei o palüeniei. Ai osukosuk a fokun aweiresiei.
  rop-rop: Irrim mi en ensim mi. Mi wikwan na brom oldei jinggabat ol main trabul.
  ukr-1871: Прихились і вислухай мене! Я блукаю, нарікаючи, й мушу стогнати,
  yon-yon: Wengamberewekoreb inanduwe. Ne niindem aom dabab kawoon. Bondan yi weng
    wengambereni, arewa kamidan yi indob nengmoniwen kumbed kirokkarok kere miin yiminban
    keraan. Amborom kuu yimbed ne yaa durud yewed kawenib, arud wanduwe wungkawimaib
    kowe.
  deu-1951: (055-3) merke auf mich und erhöre mich, obwohl ich umherirre in meiner
    Klage und unruhig bin,
  eng-JPS: (55-3) Attend unto me, and hear me; I am distraught in my complaint, and
    will moan;
  srp-1865: Pazi, i saslušaj me; cvilim u jadu svom i uzdišem
  lug-lug: Ompulire era onziremu, kubanga ndi mu buzibu, nga nsinda olw’okweraliikirira
    okunene.
  heb-heb: הקשיבה לי וענני אריד בשיחי ואהימה׃
  ben-IRV: আমার দিকে মনোযোগ দাও; আমার কষ্টের মধ্যেও আমার বিশ্রাম নেই।
  ntu-ntu: Lalztqm bange x ayzlum natqnge, Murde nabznge tropxpeu mz nztalvzo-krde.
  pan-pan: ਮੇਰੀ ਵੱਲ ਧਿਆਨ ਕਰ ਅਤੇ ਮੈਨੂੰ ਉੱਤਰ ਦੇ! ਮੈਂ ਆਪਣੀ ਪਰੇਸ਼ਾਨੀ ਵਿੱਚ ਬੇਚੈਨ ਰਹਿੰਦਾ
    ਹਾਂ, ਅਤੇ ਮੈਂ ਹੂੰਗਦਾ ਰਹਿੰਦਾ ਹਾਂ,
  mya-JVB: ကြည့်ရှုနားထောင် တော်မူပါ။ ရန်သူ ၏စကား သံကြောင့် ၎င်း၊ မတရား သောညှဉ်းဆဲ
    ခြင်းကြောင့် ၎င်း၊ အကျွန်ုပ်သည် ညှိုးငယ် သောစိတ် နှင့် ညည်းတွား မြည်တမ်း လျက်နေရပါ၏။
  kgf-kgf: Gezacga qema acna bakia meleŋ néŋna. Ni niŋ yéwérima waiʒalaŋ wamma ʒésilac
    mezua.
  tte-O: Tenam kuyawali koliyau na kainagu kuyamaisa. Yagu polowe kaiweli me yagu
    katewakaka.
  tbg-tbg: Mpo, are ti uva irira, tinta tiva timiane. Vo maara vo maaravano tiqi vaiva
    ti qoraiqama timite vaivaro ti avu aatovano hampiqi vaimanta vauro.
  hmo-hmo: Lau dekenai do oi kamonai, bona lau dekenai do oi haere. Egu laloa hekwarahi
    dainai lau manoka vadaeni.
  zar-NT: Ruzë́ naguʼ nedaʼ, en rubíʼu didzaʼ. Rulidza yúdxidaʼ Liʼ, en röʼa böniga
  urd-urd: मेरी तरफ़ मुतवज्जिह हो और मुझे जवाब दे; मैं ग़म से बेक़रार होकर कराहता
    हूँ।
  rus-SYN: Помилуй меня, Боже! ибо человек хочет поглотить меня; нападая всякий день,
    теснит меня.
  bqc-SIM: Lua, ma wabikɛama ma, ńsu láka ma yã́ao.
  tcz-CHONGTHU: Lungset tah in ka taona neingaipeh in lang neihin donbut teijin, ajeh
    chu kagimnan eihin lonvuh tan ahi.
  mar-mar: देवा, माझ्याकडे लक्ष लाव आणि मला उत्तर दे माझ्या संकटात मला विसावा नाही.
  isl-isl: '@see-verse:PSA.055.001'
  hlt-THB: Ngai law nawhtaw hlat law lah. Kawpoek ing ngaih kyinaak ni pe nawh,
  qub-qub: Yanapaycamay ari. Fiyupa llaquicurmi mañacaycämö.
  bqp-bqp: Ǹ sã wɛ̃ ma yãi ǹ wema, ma laasun ma likara ma gↄ̃ bídi gũn,
  hat-hat: (055:3) Pran ka mwen, koute m', reponn mwen non! Kè m' sere, m'ap plenn!
  eng-BSB: Attend to me and answer me. I am restless in my complaint, and distraught
  eng-WEBPB: Attend to me, and answer me. I am restless in my complaint, and moan
  kbq-kbq: Muse hugantoanki, nunamuni'a antahinaminka kenona hunanto. Na'ankure hazenke
    zamo'a nazeri haviza hige'na kragira nerue.
  pon-pon: Kom kotin mani ia o kotin japen ia. Pwe i kin janjalon jili o janejanki,
  nhe-BL: Xinechtlacaquili huan xinechnanquili, pampa tlahuel nimocuesohua huan nichoca
    pampa nitlaijiyohuía.
  wnc-wnc: Asiknga gata tumuk wama natangamuyo. Natangamuke yake naniyo.
  bus-bus: Ǹ swã kpá ma yãzi ǹ wemala, ma laasuu ma likↄ̃a ma gↄ̃ bídi guu
  gub-BL: Ezeapyaka katu herehe nehe. Ewazar heze'eg nehe. Ma'erahy heremipuraraw
    nahemupytu'u kar kwaw a'e.
  eng-DRA: Have mercy on me, O God, for man hath trodden me under foot; all the day
    long he hath afflicted me fighting against me.
