verse: PSA.055.013
translations:
  mal-C: എന്നാൽ എന്റെ സഹചാരിയും എന്റെ ഉറ്റ സുഹൃത്തും എന്നോടു സമനായ മനുഷ്യനുമായ നീയാണല്ലോ
    അതു ചെയ്തത്,
  deu-TKW: Denn nicht ein Feind lästert mich - das wollte ich ertragen -, nicht einer,
    der mich haßt, thut groß wider mich - vor ihm wollte ich mich bergen -,
  lin-lin: Soki monguna nde azalaki kofinga ngai, nalingaki kokanga motema ; soki
    ezalaki mpe moyini nde azalaki kotelemela ngai, nalingaki komibomba mpo ete amona
    ngai te.
  mmx-mmx: Ketla nenu mun, lentangas tarak, nenu xa uga lok na leveloklok kakapmek
    tia. Gano neda tagat kis esogo amisik la taga emu eburu, ketla uga lok na lavanga
    ria.
  eng-LSV: But you, a man—as my equal, || My familiar friend, and my acquaintance.
  eng-GNV: 'But it was thou, O man, euen my companion, my guide and my familiar:'
  eng-WEBSTER: But it was thou, a man my equal, my guide, and my acquaintance.
  nhw-BL: Pero elqui se catli nemiyaya nohuaya, se catli nechyacanayaya huan catli
    nonelhuampox.
  swh-ONEN: Kumbe ni wewe, mwenzangu, mshiriki na rafiki yangu wa karibu,
  bba-bba: Ǹ n yibɛrɛn nɑ u nɑ u mɑn wɔnwɑ, nɑ ǹ ɡɑm ɡerumɔ. Goo ù n mɑn tusɑ, kon
    kuke win sɔ̃.
  eng-KJVCPB: But it was thou, a man mine equal, My guide, and mine acquaintance.
  luo-luo: To en mana in, dichwo kaka an in jawuodha kendo osiepna,
  aii-aii: ܐܝܼܢܵܐ ܐܲܢ݇ܬ، ܐܢܵܫܵܐ ܐܲܝܟ݂ ܕܝܼܝܼ، ܪܵܚܡܝܼ ܘܝܵܕܥܵܢܝܼ،
  meu-meu: A tauna na oi, lau idaigu, lau bamogu, lau turagu korikori.
  npi-ULB: तर यो त त्‍यही, म समानको मानिस, मेरो मित्र र मेरो घनिष्ठ साथी थियो ।
  yor-yor: Ṣùgbọ́n tí ó bá ṣe ìwọ, ọkùnrin bí ẹgbẹ́ mi, ẹlẹgbẹ́ mi, àti ọ̀rẹ́ tí ó
    súnmọ́ mi,
  pes-OPCB: این تو هستی ای دوست صمیمی و همکار من!
  tgl-ULB: Pero ikaw iyon, isang lalaking kapantay ko, aking kasama at aking malapit
    na kaibigan.
  nop-nop: Iŋgoŋ yoŋ adi me notne momooŋ, tiŋa me notne na’walaŋ hinehinekdigoŋ kudi
    i tilak.
  hui-hui: Ai ani ndo o biyaruni í̠na birigoni. Í̠ i̱naga nenegeore howa i̱la haabo
    haga kegoni ndobe. Iya haru haabo haga berebali ndobe.
  mya-mya: သို့​ရာ​တွင်​ယင်း​သို့​ပြု​သူ​မှာ​ငါ​၏​အ​ပေါင်း​အ​ဖော်၊ လုပ်​ဖော်​ဆောင်​ဘက်၊
    ရင်း​နှီး​သည့်​မိတ်​ဆွေ​ဖြစ်​သူ​ပင်​ဖြစ်​ပါ​သည်​တ​ကား။
  bod-N: འོན་ཀྱང་ཁྱོད་ནི་བདག་དང་ཆ་མཚུངས༌ཤིང༌། །ང་ཡི་ཟླ་བོ་ང་ཡི་མཛའ་གྲོགས༌ཡིན།།
  wsk-wsk: Bare mena. Mu nigita, kari aninga turan tala, aninga bagara suan se aga
    yawara, nigita munan owore bitakasam.
  sna-sna: Asi ndiwe, munhu akaita seni, mumwe wangu, shamwari yangu yapedyo,
  spa-BLM: Pero fuiste tú, un hombre como yo, mi compañero, y mi amigo familiar.
  cac-cac: Ocxo ticnaic, a mach vuc'lev yaji, in vach' c'ol yaji, a' tzin utan icha
    tic.
  swh-ULB: Lakini ulikuwa wewe, mtu sawa na mimi, mwenzangu na rafiki yangu.
  bel-bel: На мне, Божа, прысягі Табе; Табе аддам ахвяры хвалы,
  deu-ELBBK: Denn nicht ein Feind ist es, der mich höhnt, sonst würde ich es ertragen;
    nicht mein Hasser ist es, der gegen mich großgetan hat, sonst würde ich mich vor
    ihm verbergen;
  mbb-OT: Piru utew ku emiǥu is mid-insultu kedì su zuma ku wey neked-iring key.
  mal-2015: നീയോ എന്നോടു സമനായ മനുഷ്യനും എന്റെ സഖിയും എന്റെ പ്രാണസ്നേഹിതനുമായിരുന്നു.
  gup-gup: '@see-verse:PSA.055.012'
  rmc-rmc: Te mange dophenďahas oda, ko pre ma džal, birinďomas oda te zľidžal a te
    pre ma avľahas oda, ko man našťi avri ačhel, garuďomas man leske.
  nlg-nlg: Hauva ka, mi ghoe, a nigua na tinoni te kaekage kolu itagua, ghagua na
    udukolu mana kulagu to dutuviu.
  pes-OPV: بلکه تو بودی‌ای مرد نظیر من! ای یار خالص و دوست صدیق من!
  ron-1924: Чи ту, пе каре те сокотям уна ку мине, ту, фрате де круче ши приетен ку
    мине!
  ben-OBCV: কিন্তু এত তুমিই, আমার সমকক্ষ মানুষ, আমার সঙ্গী, আমার ঘনিষ্ঠ বন্ধু,
  som-som: Laakiinse wuxuu ahaa adiga oo ah nin ila mid ah, Iyo jaalkay iyo saaxiibkay.
  lat-VUC: quoniam eripuisti animam meam de morte, et pedes meos de lapsu, ut placeam
    coram Deo in lumine viventium.]
  eng-ASVBT: But it was thou, a man mine equal, My companion, and my familiar friend.
  mna-mna: Mi som. Ina nu tau. Nu ta muŋgu aŋre u kembei gaabaŋoŋ mi toroŋ ŋonoono
    na.
  ita-1885: Anzi, sei stato tu, ch'eri, secondo la mia estimazione, Il mio conduttore,
    ed il mio famigliare.
  eng-LXXUP: The vows of thy praise, O God, which I will pay, are upon me.
  eng-ULB: But it was you, a man equal to myself, my companion and my close friend.
  spa-VBL: No, eres tú, un hombre igual a mí, ¡Mi mejor amigo, a quien conozco tan
    bien!
  fra-_FOB: Mais c'est toi, un homme traité comme mon égal, mon compagnon et mon ami!
  mal-mal: നീയോ എന്നോട് സമനായ മനുഷ്യനും എന്റെ സഖിയും എന്റെ പ്രാണസ്നേഹിതനുമായിരുന്നു.
  urd-GVR: Lekin tū hī ne yih kiyā, tū jo mujh jaisā hai, jo merā qarībī dost aur
    hamrāz hai.
  suz-BL: तन्‍न गे आ खोदेंशो मुर बाक्‍ते। गो नु बाक्‍ब आं वारच बाक्‍नेवे।
  eng-NOY: But it was thou, a man my equal, My friend, and my acquaintance.
  ita-1927: ma sei stato tu, l’uomo ch’io stimavo come mio pari, il mio compagno e
    il mio intimo amico.
  ckb-ckb: بەڵام ئەوە تۆی! هاوشێوەی من مرۆڤی، هاوڕێمی، نزیکترین برادەری منی،
  eng-BBE: But it was you, my equal, my guide, my well-loved friend.
  xsi-xsi: Andeta niŋgu-nambwe, nokoni tamwata kuveta vetâŋa kie mine pa naŋa, aku
    ŋine iveta iloŋgu malia ndo. Noko nde naŋa nawalâŋgu ma, aku kinda rua tamo nambwe
    nambwe.
  kan-OKCV: ಆದರೆ ನನ್ನ ಜೊತೆಗಾರನೂ ನನ್ನ ಆಪ್ತನೂ, ನನಗೆ ಸಮನಾದವನೇ ವಿರೋಧವಾಗಿದ್ದಾನೆ.
  tam-2017: எனக்குச் சமமான மனிதனும், என்னுடைய வழிகாட்டியும், என்னுடைய தோழனுமாகிய நீயே
    அவன்.
  spa-RV-1909: 'Mas tú, hombre, al parecer íntimo mío, mi guía, y mi familiar:'
  ron-BTF: Ci ai fost tu, un om, egalul meu, călăuza mea și cunoscutul meu.
  eng-WEBP: But it was you, a man like me, my companion, and my familiar friend.
  eng-FBV: No, it's you, a man just like me, my best friend who I know so well!
  nld-1939: Maar gij, een man van mijn stam, Mijn vriend en mijn makker,
  nch-BL: Pero elqui se cati nemiyaya nohuaya, se cati nechyacanayaya huan cati nonelhuampo.
  vie-1934: Nhưng chính là ngươi, kẻ bình đẳng cùng tôi, Bậu bạn tôi, thiết hữu tôi.
  cha-cha: Lao jagoja, un taotao, ni y parejujo, yan y gachongjo, yan y senjuguflie
    na amigujo.
  hin-CV: किंतु यहां तो तुम, मेरे साथी, मेरे परम मित्र, मेरे शत्रु हो गए हैं, जो मेरे
    साथ साथ रहे हैं,
  eng-OURB: But it was you, a man like me, my companion, and my familiar friend.
  spa-BES: Pero eras tú, mi igual, mi guía, y mi familiar.
  tdx-tdx: Te mone ihe, rahambako, mpiamako naho rañeko,
  tha-KJV: แต่​เป็นท่าน เสมอบ่าเสมอไหล่​กับข้าพเจ้า เป็นเกลอของข้าพเจ้า เป็​นม​ิตรรู้จักมั​กค​ุ้​นก​ับข้าพเจ้า
  por-BR-2018: Mas és tu, homem semelhante a mim; meu guia, e meu conhecido;
  deu-ELO: sondern du, ein Mensch meinesgleichen, mein Freund und mein Vertrauter;
  eng-WYC-2018: But thou art a man of one will (with me); my leader, and my known.
    (But thou art a man of one mind with me; my leader, and my dear friend.)
  epo-epo: Sed vi, kiu estas tia sama homo, kiel mi, Mia amiko, mia kamarado,
  gfk-gfk: Iesen augu mon nong u te gil kan ra linge, a tunotuno augu hoing iau, no
    nugu harwis tutun nong dar git lalon tika.
  uig-PIN: Lekin buni ⱪilƣan sǝn ikǝnlikingni — Mening buradirim, sirdixim, ǝziz dostum
    bolup qiⱪixingni oylimaptimǝn!
  beo-beo: Be di, na dogolegei sama disu da nama lasogole amola hidale sia:nana.
  tpi-OTNT: Tasol nogat. Em yu tasol. Yu nambawan pren bilong mi, na yu poroman tru
    bilong mi. Yu yet i mekim dispela pasin.
  hau-SA: Amma kai ne, mutum kamar ni, abokina, abokina na kurkusa,
  udu-udu: Hili /e be, jin wa e ki aha/ ki is pem mo, /e jin nyaḵ ya ki aha/ mo, dhali
    /e jin tana waḵ pem mo.
  uig-LAT: Lékin buni qilghan sen ikenlikingni — Méning buradirim, sirdishim, eziz
    dostum bolup chiqishingni oylimaptimen!
  nde-nde: Kodwa nguwe, umuntu njengami, umkhula wami, umngane wami oseduze,
  ton-ton: Ka ko koe ia, ko e tangata ʻoku ta tatau, ko hoku fakahinohino, mo hoku
    kaumeʻa.
  ces-1613: 'Nebo ne nějaký nepřítel útržky mi činil, sic jinak snesl bych to; ani
    ten, kdož mne nenávidí, pozdvihl se proti mně, nebo skryl bych se před ním:'
  eng-WMB: But it was you, a man like me, my companion, and my familiar friend.
  tam-TCV: ஆனால் எதிர்த்தவன் என்னைப்போன்ற மனிதனும், எனக்கு அறிமுகமான, என் நெருங்கிய
    நண்பனுமே.
  ceb-ULB: Apan ikaw mismo, ang tawo nga sama sa akong kaugalingon, ang akong kauban
    ug ang akong suod nga higala.
  pol-UBG: Ale ty, człowiek równy mi, mój wódz i przyjaciel.
  urd-GVU: لیکن تُو ہی نے یہ کیا، تُو جو مجھ جیسا ہے، جو میرا قریبی دوست اور ہم راز
    ہے۔
  eng-OEBCW: but it was you, my equal, my dear and familiar friend.
  deu-1912: Du aber bist mein Geselle, mein Freund und mein Verwandter,
  kan-2017: ಆದರೆ ನೀನು ನನಗೆ ಸ್ವಕೀಯನೂ ಆಪ್ತಮಿತ್ರನೂ ಅಲ್ಲವೇ.
  yap-yap: Ma dangay ya gur, ni gadow ngabang, ni gadow nga maruwel ma gadow fager.
  hlt-MCSB: Tedae ka boeihlum neh ka thanat la ka hmaiben hlanghing khaw namah ni.
  mdy-ETH: ጋዓንቴ ዬያ ማዻሢ ታ ኔና ጉሙርቃ ታኣኮ ላጋሢና፥ ዒጊናሢ ማዔ ኔናኬ።
  qvs-NT: Chay sufrichiwak runaka kuyanakushpa purikmasinimi kashka.
  twi-ASANTE: Nanso, ɛyɛ wo, ɔdasani te sɛ me, me yɔnko pa ne me mʼadamfo brɛboɔ,
  eng-WEBU: But it was you, a man like me, my companion, and my familiar friend.
  acu-NT: Antsu nuka nekas wina tsaniakmauruketai. Turasha wina nekas amikur ayayi.
  spa-PDDPT: Sino tú, un hombre igual a mí, Mi compañero, mi íntimo amigo.
  gun-gun: Ha'e rami 'rãgue py ndee ava xee ramigua reiko va'e, xereve renhemoirũ
    va'ekue ae, xeirũ xepy'a py roayvuve va'e.
  agu-BL: Ma na i'tz aẍ, yi junit o' tzawuch', yi kamiw kib tzawuch', yi nternin na
    ke'l na ko'c tzawuch'.
  ilo-ULB: Ngem sika, ti tao a kapadpadak, ti kaduak ken nasinged a gayyemko.
  kpg-kpg: Gei di maa kooe dela go dogu ihoo ngalua mo dogu ihoo hagaaloho donu.
  uig-ARA: لېكىن بۇنى قىلغان سەن ئىكەنلىكىڭنى ــ مېنىڭ بۇرادىرىم، سىردىشىم، ئەزىز
    دوستۇم بولۇپ چىقىشىڭنى ئويلىماپتىمەن!
  sus-sus: Xa yaxui nan tun n konbima nu, n diɲɛma. Xa n xɔnmixi nan tun kelima n
    xili ma nu, n nan n nɔxunma nɛ a ma nu.
  pon-2006: Ahpw soh, pwe kowe me ei werek, iengei oh kompoakepahi mehlel.
  jae-jae: Mago aôm, taŋ kôtôm aê naŋ, aôm ŋoc ŋac jabaŋ aê to ŋoc ŋac, ôlim andaŋ
    aêŋa gôgôm gêŋ tau.
  ksd-ksd: U kaka u ga pait ia, u ra tutana ba dor varogop, Dor ga varbete ma dor
    ga talaina tuna.
  tur-YTC: Ama sendin, benim gibi biri, Arkadaşım ve yakın dostum.
  bel-N: Бо ня вораг мяне зьневажае, я дараваў бы [гэта] — ня той, што мяне ненавідзіць,
    узьвялічаецца супраць мяне, ад яго б я схаваўся,
  grc-BRENT: Ἐν ἐμοὶ ὁ Θεὸς αἱ εὐχαὶ, ἃς ἀποδώσω αἰνέσεώς σου.
  kpr-kpr: Avata genembo namokena mema bouvu erefutira, amo nimori. Ni nanda karona,
    nanda ambo bego, a kotugo nanda komana beká edo iriasi.
  ind-AYT: (55-14) Akan tetapi, kamulah orang yang seperti aku, sahabatku, seseorang
    yang kukenal.
  yom-yom: Vayi ngeyo, mutu banga minu wundiatanga yama va kimosi ; nkundi ama wu
    kuikama ;
  yut-yut: Mani dɨma. Gak kaloŋgɨn. Gak notnosi, egɨp egɨpnit kaloŋɨ. Aŋpak yokwi
    uŋun gak da gaga asal.
  nya-nya: Koma iweyo mnzanga, mnzanga woyenda naye, bwenzi langa la pondaapanʼpondepo,
    ndi amene ukuchita zimenezi.
  hrv-hrv: Da me pogrdio dušmanin, bio bih podnio; da se digao na me koji me mrzi,
    pred njim bih se sakrio.
  mps-mps: Tiali goli, menio. Te nage naga dao. Nage te eno polalubo abagi da, tama
    nage te eno hai namu mu da. Nago digi te dwai po wabo kolesaga ebo dao.
  tpi-tpi: Tasol nogat. Em yu tasol. Yu nambawan pren bilong mi, na yu poroman tru
    bilong mi. Yu yet i mekim dispela pasin.
  dan-1931: Det var ikke en Fjende, som håned mig - det kunde bæres; min uven ydmyged
    mig ej - ham kunde jeg undgå;
  vie-OVCB: Nhưng người hại tôi chính là bạn thân, người gần gũi, ngang hàng với tôi.
  guj-2017: પણ તે તું જ છે, તું જે મારા સરખો, મારો સાથી અને મારો ખાસ મિત્ર.
  pon-2006A: Ahpw soh, pwe kowe me ei werek, iengei oh kompoakepahi mehlel.
  por-BRBSL: Mas foi você, um homem como eu, meu companheiro, e meu amigo familiar.
  eng-OEBUS: but it was you, my equal, my dear and familiar friend.
  swe-swe: Om en fiende hade hånat mig, hade jag uthärdat det. Om min motståndare
    hade förhävt sig själv över mig hade jag kunnat gömma mig för honom.
  cth-cth: Hottelah ka tet e tami teh nang doeh. Kai hoi kâtakawi e ka hui, ka kâpanuek
    e doeh.
  twi-twi: Nanso ɛyɛ wo, ɔdesani te sɛ me, me yɔnko, mʼadamfo kann,
  hlt-hlt: Tedae ka boeihlum neh ka thanat la ka hmaiben hlanghing khaw namah ni.
  tbz-SIM: Kɛ̀ n kpɑntídɛ̀ntɔù weè do n sɑ̃́ɑ̃́ ndɛ̀ bɑ́ nni nyóù, kɛ̀ n dootitɔù
    weè do n kpɑnnɛ̀ nnɑ nhò sɔ̀rinɛ̀mu.
  msy-2020: Ezɨ nɨrara, nɨ bar nan namakamra. Nɨrara, nɨ nan roroamra, egha bar nan
    boroghɨra iti. Egha nɨrara nɨ arazir kurar kabar na gami.
  dop-dop: Ye pɩɩ kɛ́ kolontu tʋʋkənɑ-m pə tɑɑ lɑ-m pʋlʋ. Yɑɑ ye mɑ pɑtɑ kɑ kʋlɑɣɑnɑ
    mɑ tɔɔ mɑɑ ŋmɛlɑ-ɩ.
  azb-azb: Amma bunu sən etdin, ey rəfiqim, Ey yoldaşım, ürək həmdəmim.
  eng-DBY: But it was thou, a man mine equal, mine intimate, my familiar friend. ...
  hin-2017: परन्तु वह तो तू ही था जो मेरी बराबरी का मनुष्य मेरा परम मित्र और मेरी
    जान-पहचान का था।
  wol-KYG: Su doon noon bu may ñaawal, ma muñ ko, mbaa muy bañ bu may won ab dayo,
    ma daw ko.
  bjr-bjr: Sia qini namuqaa fau miqidau anee qini fooqaa ira fasiqa qini qifaaqasaa
    qiqoondi fannoo qini qiqoonafa qiniara ueeqee mariananoo.
  eng-YLT: But thou, a man — as mine equal, My familiar friend, and mine acquaintance.
  kne-kne: Ngem din nangamag isna et esa ay gayyem ya kabsat, esa ay ib-a.
  eng-WYC-2017: But thou art a man of one will; my leader, and my known.
  eng-WMBB: But it was you, a man like me, my companion, and my familiar friend.
  zat-NTPS: Lue', bénnea', gucu' ca tu le sa' ljwezra'. Bsi'u neda', ne gucu' tuze
    neda'.
  zty-NTPS: san le' benkzon', na' goko' ka to bi' lježa'. Wẕí' ḻo no'o neda', na'
    goko' toze ḻen neda'.
  urd-GVH: लेकिन तू ही ने यह किया, तू जो मुझ जैसा है, जो मेरा क़रीबी दोस्त और हमराज़
    है।
  rug-rug: Ba agoi mo, na qua baere soti, na turaṉaqu, meke na tie gua mo arau.
  gaz-gaz: Garuu siʼi namuma akka kootii, hiriyaa koo, michuu koo kan natti dhiʼaatutu
    waan kana godhe.
  fra-LSG: Ce n’est pas un ennemi qui m’outrage, je le supporterais; Ce n’est pas
    mon adversaire qui s’élève contre moi, Je me cacherais devant lui.
  yal-yal: Xa yaxun nan tun yi n makonbima nun, n yi diɲama a bun ma nɛn. Xa n naɲaxu
    muxun nan tun yi a yɛtɛ yigboma n yɛ nun, n yi n luxunma a ma nɛn nun.
  iou-iou: Upäŋkaŋ waki, notnapak bureni-inik, imaka imaka bokgän täŋpani gäkä ude
    täŋ namitan!
  haw-1868: Aka, o oe no ia, he kanaka e ku like ana me au, Ka'u punahele, a o ko'u
    hoalauna hoi.
  arb-NAV: وَلَكِنَّكَ عَدِيلِي، وَإِلْفِي وَصَدِيقِي الْحَمِيمُ،
  ded-ded: Faka ifia ine gennoc ogona angkecnec. Nerang arennira mocgu amma ge ngic
    ni isoc amma wegenac kecandipe, ge tosoyombonna, gennoc faka ifia anengkecnecac
    ubahodung negenduae.
  ewe-ewe: gake wò, ŋutsu abe nye ene, xɔ̃nye vevi kple nye kpeɖeŋutɔ,
  eng-LEE: (55:14) But it is thou, a man my equal, my guide, and my acquaintance;
  asm-FB: কিন্তু যি তুমি, এজন আমাৰ দৰেই মানুহ; মোৰ সঙ্গী মোৰ প্ৰণয়ৰ বন্ধু, তুমিয়েই
    তাক কৰিছা।
  sus-A: شَ يَشُي نَن تُن ﭑ كٌنبِمَ نُ، ﭑ دِحّمَ. شَ ﭑ شْنمِشِ نَن تُن كٍلِمَ ﭑ شِلِ
    مَ نُ، ﭑ نَن ﭑ نْشُنمَ نّ عَ مَ نُ.
  fra-SBL: Mais c'était toi, un homme comme moi, mon compagnon, et mon ami familier.
  hbo-hbo: כִּ֤י לֹֽא־אֹויֵ֥ב יְחָֽרְפֵ֗נִי וְאֶ֫שָּׂ֥א לֹֽא־מְ֭שַׂנְאִי עָלַ֣י הִגְדִּ֑יל
    וְאֶסָּתֵ֥ר מִמֶּֽנּוּ׃
  kik-kik: No rĩrĩ, nĩwe mũndũ wa riika rĩakwa, mũthiritũ wakwa, mũrata wakwa ũrĩa
    twendanĩte mũno,
  fra-NCL: 'Car ce n’est pas un ennemi qui m’outrage : je le supporterais ; ce n’est
    pas un adversaire qui s’élève contre moi : je me cacherais devant lui.'
  cek-AK: to kami loe, kai hoi kanghmong, kam pui, ampui kangzong ah kaom, nang ni.
  cuk-cuk: Ar emigindi, bee be weyob an-imaksad. Be an-ai-nuedid. Be anyob dule gumogad.
    Be an-sordad, be an-ai-bur-walikagwadid.
  uig-CYR: Саңа қилған вәдилиримгә вапа қилимән, и Худа; Саңа тәшәккүр қурбанлиқлирини
    сунимән.
  tel-2017: ఆ పని చేసింది నువ్వు అంటే నా నెచ్చెలివి, నా చెలికాడివి. నా ప్రియమిత్రుడివి.
  hat-BSA: Men se ou menm, yon nonm parèy mwen, konpanyen mwen ak zanmi mwen.
  ukr-ONPU: На мені, Боже, обітниці, що дав я Тобі, – я виконаю обіцяні Тобі жертви
    подяки.
  kos-kos: Tuh pa kom pa oru — mwet na wiuk se, Mwet na nga etu se, ac kawuk na wowo
    luk.
  hbo-WLC: כִּ֤י לֹֽא־אוֹיֵ֥ב יְחָֽרְפֵ֗נִי וְאֶ֫שָּׂ֥א לֹֽא־מְ֭שַׂנְאִי עָלַ֣י הִגְדִּ֑יל
    וְאֶסָּתֵ֥ר מִמֶּֽנּוּ׃
  ibo-ibo: Maọbụ gị, nwoke dịka m, onye mụ na ya dị na mma, enyi m ọma,
  ory-ory: ମାତ୍ର ମୋʼ ପରି ମନୁଷ୍ୟ, ମୋହର ସଙ୍ଗୀ ଓ ମୋହର ଆତ୍ମୀୟ ଯେ ତୁମ୍ଭେ, ତୁମ୍ଭେ ତାହା କଲ।
  chk-chk: Nge en, chienei, pwal pwii mi achengicheng, en ätewe mi föri iei usun ngeniei.
  rop-rop: Bat im yu, main brabli gud fren! Yu main wekinmeit en yunmi bin oldei jidan
    mijamet!
  ukr-1871: А ти, чоловіче, рівня менї, мій довірник і мій знакомий,
  yon-yon: Nangkodmi amun, ne yoom dabokne yari ye karub kui, eb kuu ne areb kumban,
    anam kuu ebbed ne yaa manmo keruwewen kii!
  deu-1951: (055-14) aber du bist es, ein Mensch meinesgleichen, mein Freund und mein
    Vertrauter!
  eng-JPS: (55-14) But it was thou, a man mine equal, my companion, and my familiar
    friend;
  srp-1865: Nego ti koji si mi bio to što ja sam, drug moj i znanac moj.
  lug-lug: Naye ggwe munnange, bwe tuyita, era mukwano gwange ddala!
  heb-heb: ואתה אנוש כערכי אלופי ומידעי׃
  ben-IRV: কিন্তু তুমি তো আমার মত একজন মানুষ, আমার সঙ্গী এবং বন্ধু।
  ntu-ntu: '@see-verse:PSA.055.012'
  pan-pan: ਪਰ ਤੂੰ ਹੀ ਸੀ ਜੋ ਮੇਰੇ ਬਰਾਬਰ ਦਾ ਮਨੁੱਖ, ਮੇਰੇ ਨਾਲ ਦਾ ਅਤੇ ਮੇਰੀ ਜਾਣ-ਪਹਿਚਾਣ ਦਾ
    ਸੀ!
  mya-JVB: ထို သို့ပြုသောသူ သည် သင် ဖြစ်၏။ ငါ နှင့် ဘက် သောသူ၊ ငါ့ မိတ်ဆွေ ၊ ငါ အသိ
    အကျွမ်းဖြစ်၏။
  kgf-kgf: Ic imi mia nuac séc. Waŋu alahécna, alahécna eŋomia qahac, néŋ nekawu qéqéhéréŋ
    wamma kecaŋic imi mia.
  tte-O: Na kowa kaiwem me yagu nuwapolowe kaiwena kowa yakato kagu egelugelu yo yagu
    eliyam yawasosi.
  tbg-tbg: Mpo, vi vaiintiva ti kena vaiintivano ti tonti taruva vaimanta
  hmo-hmo: To tauna be oi, lau bamona tauna. Oi be lauegu turana korikori, lau dekenai
    noho hebou tauna.
  zar-NT: pero nacuʼ liʼ, tu bönniʼ ca nedaʼ. Nacuʼ böchiʼ luzáʼa, en nacuʼ tuz len
    nedaʼ.
  urd-urd: बल्कि वह तो तू ही था जो मेरा हमसर, मेरा रफ़ीक और दिली दोस्त था।
  rus-SYN: На мне, Боже, обеты Тебе; Тебе воздам хвалы,
  bqc-SIM: Tó ibɛɛ mɛ́ lɛ́ ma wɛ yãa, a sã̀ↄ, tó ma wɛ̀lɛ mɛ́ fɛ̀lɛmanↄ, má ulɛɛ̀ɛ.
  tcz-CHONGTHU: Amavang hiche ho chu hilouvin, ka kibahpi, ka kivoppi, ka golngai
    nangma chu na hi.
  mar-mar: परंतु मला संकटात टाकणारा तू आहेस, माझा मित्र, माझा साथीदार, माझा दोस्त.
  isl-isl: Ekki var það óvinur minn sem ofsótti mig – það gæti ég þolað. Þá hefði
    ég falið mig um stund.
  hlt-THB: Cehlai, kamah amyihna thlang ak awm, ka pyi, ak zoe khyt ka pyi taw nang
    ni.
  qub-qub: Ichanga gammi amïgö caycar, iwal purej caycaptinchi chayno ruramashcanqui.
  bqp-bqp: Ama mↄkↄ̃n, mↄkↄ̃n kũ ó sára lɛ́lɛ, ma gbɛ̃ndo, ma gbɛ̃nna!
  hat-hat: (055:14) Men, se ou menm, kanmarad mwen, yon bon zanmi m' ki te konn tout
    ti zafè m'.
  eng-BSB: But it is you, a man like myself, my companion and close friend.
  eng-WEBPB: But it was you, a man like me, my companion, and my familiar friend.
  kbq-kbq: Hianagi mago avamente'ma manino'a ne'moka anara nehane. Kagra nagri'enema
    tagrotenka vanoma nehankena, kagena antahina hu'noa navate ronenimoka anara nehane.
  pon-pon: A koe, ai warok, o kompole pa I o kij ai.
  nhe-BL: Pero elqui se tlen nemiyaya nohuaya, se tlen nechyacanayaya huan tlen nonelhuampo.
  wnc-wnc: Siwan ngana iwana wena. Gakan. Nata gandupa notna siknga singgak. Siwan
    ngana tapitekngwamban iwana dakngake wai waaknga tasingamunggayak.
  bus-bus: Mↄde ḿbeee, mmↄn kɛ̀ wá sáa, ma gbɛ̃ndoo, ma gbɛ̃nna!
  gub-BL: Ne hemyrypar ne, ereiko herehe uze'eg urywahyahy ma'e romo ne. Ne herehe
    we har ne, herupi wata ma'e ne, ereiko herehe uze'eg zemueteahy ma'e romo ne.
  eng-DRA: 'Because thou hast delivered my soul from death, my feet from falling:
    that I may please in the sight of God, in the light of the living.'
