  guj-2017: તમારી ચિંતાઓ યહોવાહને સોંપી દો અને તે તમને નિભાવી રાખશે; તે ક્યારેય ન્યાયી
    વ્યક્તિને પરાજિત થવા દેતા નથી.
  pon-2006A: Mweidohng KAUN-O omw kahpwal akan, eri e pahn ketin doareiukala; pwe
