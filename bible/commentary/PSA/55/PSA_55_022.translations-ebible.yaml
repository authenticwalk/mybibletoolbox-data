    kia vika qaqi kaira vika hiqintivi qoraiqama vivara.
  hmo-hmo: Oiemu laloa hekwarahi be Lohiabada dekenai do oi henia, bona ia ese idia
    dekena amo oi do ia durua. Ia ese kara maoromaoro taudia ia durua noho. Idia be
    do idia moru lasi, lasi momokani.
  zar-NT: Gulúʼu le nabáguʼu lu nëʼë Xanruʼ, ateʼ utipa cazëʼ ládxuʼu. Bitiʼ guʼë
