  hbo-WLC: חָלְק֤וּ ׀ מַחְמָאֹ֣ת פִּיו֮ וּֽקֲרָב־לִ֫בּ֥וֹ רַכּ֖וּ דְבָרָ֥יו מִשֶּׁ֗מֶן
