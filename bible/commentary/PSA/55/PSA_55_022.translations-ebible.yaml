  arb-NAV: 'أَلْقِ عَلَى الرَّبِّ هَمَّكَ وَهُوَ يَعْتَنِي بِكَ: إِنَّهُ لَا يَدَعُ
    الصِّدِّيقَ يَتَزَعْزَعُ إِلَى الأَبَدِ.'
  ded-ded: Ge ebic sasawa tofohonec, imoc KEBU wamina yeng ebic imoc tofohodacma meserigubeso.
