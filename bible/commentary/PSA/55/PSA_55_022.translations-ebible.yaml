  bjr-bjr: Aneenna ummaara Yaaweenasaa quqasainanoo mifa aufadama amaqaannoo. Yaaweefa
    andeeqarausa mandainainaki aqufifanoo irinoo siamma mininnisaannoo dadaaqammiannoo.
  eng-YLT: Cast on Jehovah that which He hath given thee, And He doth sustain thee,
