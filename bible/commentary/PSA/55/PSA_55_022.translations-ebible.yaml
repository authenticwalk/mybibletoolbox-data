verse: PSA.055.022
translations:
  mal-C: നിന്റെ ഭാരം യഹോവയുടെമേൽ സമർപ്പിക്കുക അവിടന്നു നിന്നെ പുലർത്തും; നീതിനിഷ്ഠർ
    നിപതിക്കാൻ അവിടന്ന് ഒരിക്കലും അനുവദിക്കുകയില്ല.
  deu-TKW: Glatt sind die Butterworte seines Mundes, und Krieg sein Herz. Seine Worte
    sind linder als Öl und sind doch gezückte Schwerter.
  lin-lin: Maloba ya monoko na ye ezalaka sukali, nzokande bitumba evandi kati na
    motema na ye ; maloba na ye ezalaka ya kimia koleka mafuta, nzokande ezali mopanga
    oyo ezangi ebombelo.
  mmx-mmx: Una ke raba Leeme Silok mi laxanmumuat taram, ni naba tupe u. Ni xopmen
    na ke xepe limixin manmanton kusu limixin petpes dina sak tup midi.
  eng-LSV: Cast on YHWH that which He has given you, || And He sustains you, || He
    does not permit the moving of the righteous forever.
  eng-GNV: 'Cast thy burden vpon the Lord, and hee shall nourish thee: he wil not
    suffer the righteous to fall for euer.'
  eng-WEBSTER: 'Cast thy burden upon the LORD, and he will sustain thee: he will never
    suffer the righteous to be moved.'
  nhw-BL: Nochi motequipachol xijcahua imaco TOTECO huan yaya mitzmacas temachili.
    TOTECO amo quicahuas ma huetzi se catli quitlepanita.
  swh-ONEN: Mtwike Bwana fadhaa zako, naye atakutegemeza, hatamwacha kamwe mwenye
    haki wake aanguke.
  bba-bba: Gɑri doriyɑ yi rɑ n wɑ̃ɑ tɔn kɔ̃so win nɔɔwɔ. Adɑmɑ tɑbun ɡɑriyɑ yi rɑ
    n wɑ̃ɑ win nukurɔ. Mɛyɑ mɑɑ win ɡɑri yi rɑ n kokumɔwɑ nɡe ɡum yɑrum. Adɑmɑ yi
    rɑ n sɑ̃ɑwɑ nɡe tɑkobibɑ.
  eng-KJVCPB: 'Cast thy burden upon the Lord, and he shall sustain thee: He shall
    never suffer the righteous to be moved.'
  luo-luo: Ket pek manie chunyi ne Jehova Nyasaye to obiro riti; ok obi weyo ngʼat
    makare podhi.
  aii-aii: ܕܪܝܼ ܠܵܗ̇ ܥܲܠܔ ܡܵܪܝܵܐ ܟܵܪܬܘܼܟ݂، ܘܗ̇ܘ ܒܸܬ ܬܲܪܣܹܐ ܠܘܼܟ݂، ܠܹܐ ܫܵܒܹܩ ܠܥܵܠܲܡ
    ܙܲܕܝܼܩܵܐ ܫܵܥܹܫ.
  meu-meu: Emu maduna na Iehova enai ba tahoa kau, ia ese baine abimu isi; ia ese
    kara maoromaoro taudia baine gimadia, idia na basie marere-marere.
  npi-ULB: आफ्‍ना बोझहरू परमप्रभुमा राख र उहाँले तिमीलाई सम्हाल्नुहुनेछ । उहाँले धर्मी
    मानिसलाई कहिल्यै पनि डग्‍न दिनुहुन्‍न ।
  yor-yor: Gbé ẹrù rẹ lọ sí ọ̀dọ̀ Olúwa yóò sì mú ọ dúró; òun kò ní jẹ́ kí olódodo
    ṣubú.
  pes-OPCB: نگرانی خود را به خدا واگذار و او تو را حفظ خواهد کرد. خداوند هرگز نخواهد
    گذاشت که عادلان بلغزند و بیفتند.
  tgl-ULB: Ilagay mo ang iyong pasanin kay Yahweh, at ikaw ay kaniyang aalalayan;
    hindi niya papayagang sumuray- suray sa paglalakad ang taong matuwid.
  nop-nop: Malabumuŋ hogohogok hekilaŋ u Yahwe kohoŋ foloŋ boiweŋ, kaŋ adi hekiŋa
    saŋiniŋ kedem gambaak. Adi me didimehi biyabune nemek niŋdi tuwot mu yehitubu-kadakawaak.
  hui-hui: Í̠ genda yu keruni bibahende Anduane Homogo ibunaga giha mo yaholene nga.
    Ibugua í̠naga genda uruni mo yalu í̠ mo hongo holebira. Anduane Homogo ibugua
    agali ko bu karume mana tigabi biaga karu bibahende mo ko helo yupe naholebira.
  mya-mya: သင်​၏​ဝန်​ကို​ထာ​ဝ​ရ​ဘု​ရား​အား​လွှဲ​အပ်​လော့။ ကိုယ်​တော်​သည်​သင့်​ကို​ကွယ်​ကာ​စောင့်​ရှောက်
    တော်​မူ​လိမ့်​မည်။ သူ​တော်​ကောင်း​တို့​ကို​အ​ဘယ်​အ​ခါ​၌ အ​ရေး​ရှုံး​နိမ့်​စေ​တော်​မူ​လိမ့်​မည်​မ​ဟုတ်။
  bod-N: ཁྱོད་ཀྱིས་རང་གི་ཁུར་བོ་ལྕི་མོ༌རྣམས། །ཡ་ཝཱེར་འཆོལ་དང་ཁོང་གིས་ཁྱོད་རང༌སྐྱོར།
    །ཁོང་གིས་དྲང་པོ་ནམ་ཡང་འགྱེལ་མི༌བྱ།།
  wsk-wsk: Nika ikup suen la Yawe kuting te bitarko, se nu giok ale nu nika sangukko;
    nu kariimet ningo diram mu nungarkiwuruk se memek bo me arigimonko.
  sna-sna: Kanda kufunganya kwako pana Jehovha uye iye achakusimbisa; haazombotenderi
    vakarurama kuti vawire pasi.
  spa-BLM: Echa tu carga sobre Yahvé y él te sostendrá. Él nunca permitirá que los
    justos sean conmovidos.
  cac-cac: Masanil tas tzin na'a, ol vac'b'at d'a yol sc'ab' Jehová, a' ol ac'an in
    tec'anil. Tato c'anab'ajum svutej in b'a d'ay, malaj b'aq'uin̈ ol in scha telvoc.
  swh-ULB: Umtwike mizigo yako Yahwe, naye atakusaidia; yeye hataruhusu mtu mwenye
    haki kuyumbayumba.
  deu-ELBBK: Glatt sind die Milchworte seines Mundes, und Krieg ist sein Herz; geschmeidiger
    sind seine Worte als Öl, und sie sind gezogene Schwerter.
  mbb-OT: Isarig nu ziyà te Nengazen is igkeseeng nu, ne edtevangan ke zin. Kenà egkehimu
    he ebpesegdanen din is menge metazeng te minsan hengkey he timpu.
  mal-2015: നിന്റെ ഭാരം യഹോവയുടെമേൽ വെച്ചുകൊൾക; അവൻ നിന്നെ പുലർത്തും; നീതിമാൻ കുലുങ്ങിപ്പോകുവാൻ
    അവൻ ഒരുനാളും സമ്മതിക്കയില്ല.
  gup-gup: Bonj, wanjh kumekbe kayime bu kunrayek kambebme ngudberre, wanjh ngurriyibawon
    rowk kore nawu Yawey ba ngunmarnebebme dja ngunbidyikarrme. Minj ngunbawon ngudda
    nawu ngurrikangewoybuk bu nangale ngunkukwarrhke.
  rmc-rmc: Leskre vušta džan šukares sar čhil, ale andro jilo les hin o mariben. Leskre
    lava hine jemneder sar olejos, ale hine ostra sar o avricirdle šabľi.
  nlg-nlg: Vahea nimua na lei vahola, Ighoe A Lord, ma gaia ke mua lubatira rana taluutuni
    ge kara madali keha ma kara tumu
  pes-OPV: نصیب خود را به خداوند بسپار و تو را رزق خواهد داد. او تا به ابدنخواهد گذاشت
    که مرد عادل جنبش خورد.
  ron-1924: Ынкрединцязэ-ць соарта ын мына Домнулуй ши Ел те ва сприжини! Ел ну ва
    лэса ничодатэ сэ се клатине чел неприхэнит.
  ben-OBCV: সদাপ্রভুতে নিজের ভার অর্পণ করো আর তিনি তোমাকে বাঁচিয়ে রাখবেন; তিনি কখনও
    ধার্মিকদের বিচলিত হতে দেবেন না।
  som-som: Culaabtaada Rabbiga saar, oo isna wuu ku xanaanayn doonaa, Waayo, isagu
    kan xaqa ah marnaba u dayn maayo in la dhaqaajiyo.
  eng-ASVBT: 'Cast thy burden upon Jehovah, and he will sustain thee: He will never
    suffer the righteous to be moved.'
  mna-mna: Pataŋana ku ta boozomen na, ur la Yooba namaana. Ni ko ipombolu mi ikisu.
    Pa ni mataana iŋgalŋgal zin wal ndeeŋeŋan. Irao izem zin ma titop na som.
  ita-1885: Rimetti nel Signore il tuo peso, ed egli ti sosterrà; Egli non permetterà
    giammai che il giusto caggia.
  eng-ULB: Place your burdens on Yahweh, and he will sustain you; he will never allow
    a righteous person to totter.
  spa-VBL: Arroja tus cargas sobre el Señor y él te cuidará. Él no permitirá que aquellos
    que viven con rectitud caigan.
  fra-_FOB: Décharge-toi de ton fardeau sur l'Éternel, et il te soutiendra; il ne
    permettra jamais que le juste soit ébranlé.
  mal-mal: നിന്റെ ഭാരം യഹോവയുടെമേൽ വച്ചുകൊള്ളുക; അവിടുന്ന് നിന്നെ പുലർത്തും; നീതിമാൻ
    കുലുങ്ങിപ്പോകുവാൻ അവിടുന്ന് ഒരുനാളും സമ്മതിക്കുകയില്ല.
  lit-lit: Mesk ant VIEŠPATIES savo naštą, ir jis palaikys tave; jis niekados neleis
    teisiajam pargriūti.
  urd-GVR: Apnā bojh Rab par ḍāl to wuh tujhe saṅbhālegā. Wuh rāstbāz ko kabhī ḍagmagāne
    nahīṅ degā.
  suz-BL: इन थुं ङा श्‍येत नु मार पचा दो पचा देंतीके परमप्रभु यावे आ ङोंइती वोतीन।
    मिनु मेकोमी इन कली कुक्‍ब। मेकोमी ठीक पाइब आन कली गेनायो हिम्‍सीचा मगेब। १पत्रुस
    ५:७
  eng-NOY: “Cast thy burden upon the LORD, and he will sustain thee; He will never
    suffer the righteous to fall!”
  ita-1927: Getta sull’Eterno il tuo peso, ed egli ti sosterrà; egli non permetterà
    mai che il giusto sia smosso.
  ckb-ckb: خەمەکانت بە یەزدان بسپێرە، ئەو پشتگیریت دەکات، هەرگیز ناهێڵێت ڕاستودروستان
    بهەژێن.
  eng-BBE: Put your cares on the Lord, and he will be your support; he will not let
    the upright man be moved.
  xsi-xsi: Malia kie-kie nde uru ipâŋga pa kinda. Ambo noko ma kuo malia ŋinde lâ
    Yova Kindeni mbau ilo, ande i ma ikale malia ŋinde pano, ku ma ipu tini kaika
    pa noko ilo kalo. I ma isâu pa sâ toŋge tu iyaulanzi tamâta ŋine uru sipono muli
    papa i, ande ma tia.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಮೇಲೆ ನಿಮ್ಮ ಭಾರವನ್ನು ಹಾಕಿರಿ. ಅವರು ನಿಮಗೆ ಆಧಾರವಾಗಿರುವರು. ದೇವರು
    ಎಂದೆಂದಿಗೂ ನೀತಿವಂತನನ್ನು ಕದಲಗೊಡಿಸುವುದಿಲ್ಲ.
  tam-2017: யெகோவாமேல் உன் பாரத்தை வைத்துவிடு, அவர் உன்னை ஆதரிப்பார்; நீதிமானை ஒருபோதும்
    தள்ளாடவிடமாட்டார்.
  spa-RV-1909: Echa sobre Jehová tu carga, y él te sustentará; no dejará para siempre
    caído al justo.
  ron-BTF: Aruncă-ți sarcina asupra DOMNULUI și el te va susține, nu va lăsa niciodată
    ca cel drept să fie clătinat.
  eng-WEBP: Cast your burden on the LORD and he will sustain you. He will never allow
    the righteous to be moved.
  eng-FBV: Throw your burdens onto the Lord and he will take care of you. He will
    never allow those who live right to fall.
  nld-1939: Werp daarom uw kommer op Jahweh, Hij zal voor u zorgen; En nooit zal Hij
    dulden, Dat de rechtvaardige wankelt.
  nch-BL: Nochi motequipachol xijcahua imaco TOTECO huan yaya mitzmacas temachili.
    TOTECO amo quicahuas ma huetzi se cati quitepanita.
  vie-1934: Hãy trao gánh nặng ngươi cho Đức Giê-hô-va, Ngài sẽ nâng đỡ ngươi; Ngài
    sẽ chẳng hề cho người công bình bị rúng động.
  cha-cha: Polo y catgamo gui as Jeova, ya güiya uminantiene; sa taya nae jasotta
    y manunas ya umanacalamten.
  hin-CV: अपने दायित्वों का बोझ याहवेह को सौंप दो, तुम्हारे बल का स्रोत वही हैं; यह
    हो ही नहीं सकता कि वह किसी धर्मी पुरुष को पतन के लिए शोकित छोड़ दें.
  eng-OURB: Cast your burden on Adonai, and he will sustain you. He will never allow
    the upright to be moved.
  spa-BES: Pon tus cargas en el Señor, y él será tu apoyo; no dejará para siempre
    caído al justo.
  tdx-tdx: Apoho am’ Iehovà o kilanka’oo, le ho tohaña’e; tsy hado’e higavingaviñe
    o vantañeo.
  tha-KJV: จงมอบภาระของท่านไว้กับพระเยโฮวาห์ และพระองค์จะทรงค้ำจุนท่าน พระองค์​จะไม่ทรงยอมให้คนชอบธรรมคลอนแคลนเลย
  por-BR-2018: Entrega tuas preocupações ao SENHOR, e ele te sustentará; ele não permitirá
    que o justo fique caído para sempre.
  deu-ELO: Wirf auf Jehova, was dir auferlegt ist, und er wird dich erhalten; er wird
    nimmermehr zulassen, daß der Gerechte wanke!
  eng-WYC-2018: Cast thy care, or thought, [(or) thy busyness], on the Lord, and he
    shall fully nourish thee; and he shall not give [into] without end fluttering
    to a just man. (Cast thy burdens upon the Lord, and he shall nourish and protect
    thee; yea, he shall not allow the righteous to be moved, or shaken.)
  epo-epo: Metu vian ŝarĝon sur la Eternulon, Kaj Li vin subtenos; Neniam Li lasos
    fali piulon.
  gfk-gfk: Tar se ira num tinirih tano Watong ma aie na hadadas ugu. Pa na waak se
    ira ut na takodas bia diet na puko.
  uig-PIN: Yüküngni Pǝrwǝrdigarƣa taxlap ⱪoy, U seni yɵlǝydu; U ⱨǝⱪⱪaniylarni ⱨǝrgiz
    tǝwrǝtmǝydu.
  beo-beo: Dilia! Dilia da:i dioi amola se nabasu huluane amo Godema yolesima. Amasea,
    E da dili gaga:mu. Ea fidibiba:le, moloidafa dunu da hamedafa hasali dagoi ba:sa.
  tpi-OTNT: Olgeta hevi yu karim, em yu mas putim long han bilong Bikpela, bai em
    i karim na bai em i strongim yu. Bai em i no larim wanpela samting i bagarapim
    ol stretpela man.
  hau-SA: Ku kawo damuwoyinku ga Ubangiji zai kuwa riƙe ku; ba zai taɓa barin mai
    adalci yă fāɗi ba.
  udu-udu: Ṯaki to jin diṯi’d pini ap̱o/ Tap̱a mo dhali a’di midi ḵal gom /e mo. A’di
    midi diki dhal jaŋ kamu/ jin ta’da ḵar/e mmojoc̱ mo.
  uig-LAT: Yüküngni Perwerdigargha tashlap qoy, U séni yöleydu; U heqqaniylarni hergiz
    tewretmeydu.
  nde-nde: Yethula inswelo zakho kuThixo yena uzakusekela; akazukuyekela abalungileyo
    bawe.
  ton-ton: 'Ke ke tuku hoʻo kavenga kia Sihova, pea te ne poupou koe: ʻe ʻikai ʻaupito
    te ne tuku ke ngaue ʻae kakai māʻoniʻoni.'
  ces-1613: Libější než máslo byla slova úst jeho, ale v srdci boj; měkčejší nad olej
    řeči jeho, a však byly jako mečové.
  eng-WMB: Cast your burden on the LORD and he will sustain you. He will never allow
    the righteous to be moved.
  tam-TCV: உங்கள் கவலைகளை யெகோவாமேல் வைத்து விடுங்கள்; அவர் உங்களைத் தாங்குவார்; நீதிமான்களை
    அவர் ஒருபோதும் விழுந்துபோக விடமாட்டார்.
  ceb-ULB: Itugyan ang imong palas-onon ngadto kang Yahweh, ug tabangan ka niya; dili
    gayod niya tugotan nga matarog ang matarong nga tawo.
  pol-UBG: Przerzuć swój ciężar na PANA, a on cię podtrzyma; nie dopuści nigdy, by
    miał się zachwiać sprawiedliwy.
  urd-GVU: اپنا بوجھ رب پر ڈال تو وہ تجھے سنبھالے گا۔ وہ راست باز کو کبھی ڈگمگانے
    نہیں دے گا۔
  eng-OEBCW: Cast your burden on the Lord, and he will sustain you. He will never
    let the righteous be shaken.
  deu-1912: Wirf dein Anliegen auf den HERRN; der wird dich versorgen und wird den
    Gerechten nicht ewiglich in Unruhe lassen.
  kan-2017: ನಿನ್ನ ಚಿಂತಾಭಾರವನ್ನು ಯೆಹೋವನ ಮೇಲೆ ಹಾಕು; ಆತನು ನಿನ್ನನ್ನು ಉದ್ಧಾರಮಾಡುವನು. ನೀತಿವಂತನನ್ನು
    ಎಂದಿಗೂ ಕದಲಗೊಡಿಸನು.
  yap-yap: Mu pi’ e gilab rom ngak SOMOL, ma bayi n’ufegem; dariy e ngiyal’ nra pag
    e pi’in yul’yul’ ngar mo’waergad.
  hlt-MCSB: Na thinrhih te BOEIPA taengah hal lamtah amah loh nang n'cangbam bitni.
    Aka dueng te kumhal ah bung sak mahpawh.
  mdy-ETH: ኔና ዴኤፃ ባኮ ቢያ ናንጊና ናንጋ ጎዳም ሃሼ፤ ዒዚ ኔ ቶኦኮ ዛጊ ዓርቃንዳኔ፤ ዒዚ ኮዦ ዓሶ ፔቴታዖ ሜታዻንዳጉዲ
    ሜቶም ዓኣሢ ዒንጉዋሴ።
  qvs-NT: Akuychi tukuy yuyananchikunata Tata Diosta willaypachi. Chashna willaptinchikuna
    payka yanapawashunchisapa allillata rurashpa kawsananchikunapa. Tata Diosta kasuptinchikuna
    payka yanapawanchisapa ama uchallikunanchikunapa.
  twi-ASANTE: Fa wo haw to Awurade so na ɔno na ɔbɛgye wo; ɔremma ɔteneneeni nhwe
    ase.
  eng-WEBU: Cast your burden on the LORD and he will sustain you. He will never allow
    the righteous to be moved.
  acu-NT: Aints Yusen umirak pujaunaka ayaarti tusangka, Yuska pengké tsangkatkashtatui.
    Tura asamtai ame napchau nintimsam pujamurminka ii Apuri jurutkiti tusam tsangkatkata.
    Ame turakminka ukurmakchatatui.
  spa-PDDPT: Echa sobre Yavé tu carga, Y Él te sustentará. Jamás dejará caído al justo.
  gun-gun: Senhor po py pemboaxa pendepy'a eta reia. Ha'e ramo penemombaraete 'rã.
