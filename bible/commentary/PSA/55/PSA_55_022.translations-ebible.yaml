  ory-ory: ତୁମ୍ଭେ ସଦାପ୍ରଭୁଙ୍କ ଉପରେ ଆପଣା ଭାର ପକାଅ, ତହିଁରେ ସେ ତୁମ୍ଭକୁ ସମ୍ଭାଳିବେ; ସେ
