  uig-ARA: يۈكۈڭنى پەرۋەردىگارغا تاشلاپ قوي، ئۇ سېنى يۆلەيدۇ؛ ئۇ ھەققانىيلارنى ھەرگىز
    تەۋرەتمەيدۇ.
  sus-sus: E dɛ iɲɔxun alɔ xiɲɛ, kɔnɔ gere na e bɔɲɛ kui. E xa wɔyɛnyi salaxun alɔ
