  mya-JVB: ထမ်းရွက်ရသောဝန် ကို ထာဝရဘုရား ၌ ချ ထား လော့။ သင့် ကို မစ တော်မူမည်။ ဖြောင့်မတ်
    သောသူကို အစဉ် အမြဲလှုပ်ရှား စေ တော်မ မူရာ။
  kgf-kgf: Guac yéwécga Yaweac muru hetecgé haina, inéŋ ic solaŋanéŋ hémbénaŋa keŋqe
    haqe ménda wammac niŋac késaselimac.
  tte-O: Kami polowe kwaolena Yeoba koina, na iya kani itolo-kaukausimiu. Iya kani
