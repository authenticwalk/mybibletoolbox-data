    ateghtɨ bizitam me gasɨghasighan kogham.
  dop-dop: Ɩ nɔɣɔ nɑ leleŋ kɛ́ ɩsɩɩ tɩɩŋ nɑ ɩ tɑɑ nɑ kɔkɔ, nɑ ɩ fɑɑcinɑɑ tewɑ, ɩlɛnɑ
    ɩ tɑɑ nɑ sɑpəlɑsɩ.
  azb-azb: Sən qayğı yükünü Rəbbə ver, Qoy sənə dayaq olsun. O heç vaxt salehə sarsıntı
