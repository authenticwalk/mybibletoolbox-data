  heb-heb: השלך על יהוה יהבך והוא יכלכלך לא יתן לעולם מוט לצדיק׃
  ben-IRV: তোমার ভার সদাপ্রভুুর উপর দাও; সদাপ্রভুু তোমাকে ধরে রাখবেন, তিনি কখনোই একজন
