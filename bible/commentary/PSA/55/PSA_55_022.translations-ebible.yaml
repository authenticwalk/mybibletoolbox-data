  tcz-CHONGTHU: Na pohgih chu Yahweh Pakai chung'a seplha tan Aman na ngai jangpeh
    nante. Aman mi chonpha ho chu akipalsah lou ding lhuh jong alhuhsah lou ding ahi.
  mar-mar: तू आपला भार परमेश्वरावर टाक, म्हणजे तो तुला आधार देईल. तो नितीमानाला कधी
    पडू देणार नाही.
  isl-isl: Orðin á tungu hans voru ljúf og blíð en hjartað fullt af hatri.
  hlt-THB: Na phyihqih ce Bawipa awh hal lah anih ing tha ni awm sak kaw; ak thlang
    dyng ce ityk awh awm am tluk sak kaw.
  qub-qub: Yarpachacaycächishushayquitaga Tayta Diospa maquinman cachaycuy. Paymi
    yanapäshunquipaj. Wiyacojcunataga Tayta Dios manami cachaycongapächu.
  bqp-bqp: Ǹ n yã'ũmmananↄ tó Dikirinɛ, anigↄ̃ n kũna, àdi tó gbɛ̃ mana fu zikiro.
  hat-hat: (055:23) Renmèt sò ou nan men Seyè a, l'a kenbe ou fèm. Li p'ap janm kite
