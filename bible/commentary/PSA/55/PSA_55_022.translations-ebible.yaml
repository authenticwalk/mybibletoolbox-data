  hin-2017: अपना बोझ यहोवा पर डाल दे वह तुझे सम्भालेगा; वह धर्मी को कभी टलने न देगा।
    (1 पत. 5:7, भज. 37:24)
  wol-KYG: làmmiñ wa daa neex ni lem, te xare lal xol ba; kàddu ya gëna nooy ag oliw
