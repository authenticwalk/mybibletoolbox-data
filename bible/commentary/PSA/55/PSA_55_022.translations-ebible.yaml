  ntu-ntu: Yawe, napipxbzkr nzkxpu-krgrng bam, murde nalolvz-amqngiq nigr. X tr-rlrpx-ngrwq
    leplz kxnztubqng nzaxtx-krbzlr nzlxngiti-krdr nim.
  pan-pan: ਆਪਣਾ ਭਾਰ ਯਹੋਵਾਹ ਉੱਤੇ ਸੁੱਟ, ਅਤੇ ਉਹ ਤੈਨੂੰ ਸੰਭਾਲੇਗਾ, ਓਹ ਧਰਮੀ ਨੂੰ ਕਦੇ ਨਾ ਡੋਲਣ
