  tbz-SIM: O nɑ́ɑǹtì wɛ̀ɛ̀ti mɛcekùɔ̀ nkɔ̃mɛ mmɛ, kòo yɛ̀mmɛ̀ nɛ́ dɔ́ dikpɑ̀nnì. O
    nɑ́ɑǹtì yɔ̀ɔ̀ nkɛ pɛ̃ɛ̃tɛ́mu mɛkùɔ̀, kɛ nɛ́ dò mmɛsekontibii.
  msy-2020: Osɨmtɨzir nɨ aterir kaba bar, nɨ da isɨ Ikiavɨra Itir Godɨn dafarim datɨgh,
