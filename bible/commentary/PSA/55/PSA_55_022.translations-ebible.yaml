  eng-BSB: Cast your burden upon the LORD and He will sustain you; He will never let
    the righteous be shaken.
  eng-WEBPB: Cast your burden on the LORD and he will sustain you. He will never allow
    the righteous to be moved.
  kbq-kbq: Knazanka'a Ra Anumzamofo azampi antegeno, Agra knazanka'a e'nerino kazeri
    hanavetino. Agra fatgo zamavu'zmava'ma nehaza vahera zamatrenige'za regarari'za
    trakara osugahaze.
  pon-pon: Mueid on Ieowa, me koe inon ion, a pan apwali uk ada, a jota pan kotin
    mueid on me pun kan en wukiwuk jili.
  nhe-BL: Nochi mocuesol xijcahua imaco TOTECO huan yajaya mitzmacas temachili. TOTECO
    ax quicahuas ma huetzi se tlen quitlepanita.
  wnc-wnc: Siwan ngana gata meya gwaamumbiyau, wa gata Buyambam tapatane katakngine
    peyo. Pewi ita gwaamuke ga tapan kekekaya. Sike ita dua kapewan sanga takngatuta
    noman aminu pasiwan maining.
  bus-bus: Ǹ n yã'ↄ̃ammanↄ tó Diinɛ, eégↄ̃ n kũna, è tó gbɛ̃ maaa fu zikiro.
  gub-BL: Aze zawaiw katu nereko haw nehe, emume'u Tupàn Tuweharupi Wiko Ma'e pe nehe.
    Nepytywà putar nehe. Numu'ar kar pixik kwaw weruzar har wà.
