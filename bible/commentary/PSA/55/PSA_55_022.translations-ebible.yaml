  asm-FB: যিহোৱাত তোমাৰ সকলো চিন্তাৰ ভাৰ সমৰ্পণ কৰা, তেওঁ তোমাক প্ৰতিপালন কৰিব; তেওঁ
    ধাৰ্মিক লোকক কেতিয়াও পৰিবলৈ নিদিয়ে।
  sus-A: عٍ دّ عِحْشُن عَلْ شِحّ، كْنْ فٍرٍ نَ عٍ بْحّ كُي. عٍ شَ وْيّنيِ سَلَشُن
