  gaz-gaz: Yaa Waaqayyo, ati garuu namoota hamoo boolla badiisaa keessa ni buufta;
    warri dhiiga dhangalaasanii fi gowwoomsitoonni, walakkaa bara jireenya isaanii
    iyyuu hin jiraatan. Ani garuu sin amanadha.
  fra-LSG: Remets ton sort à l’Éternel, et il te soutiendra, Il ne laissera jamais
    chanceler le juste.
  yal-yal: I ya kɔntɔfinle lu Alatala ma. A i malima nɛn. A mi tinɲɛ tinxin muxun
    yi bira mumɛ!
  iou-iou: Täŋpäkaŋ Anutu, gäk äma kumäŋ-kumäŋ däpani ba jop manman yäwani unitäŋo
    irit kuŋat-kuŋari kudup nämo täreŋirän yäŋ-yäkŋat yäpmäŋ päŋku ini awaŋ gänaŋ
    api yepmaŋpen. Täŋ nähä gäka nadäŋ gamikinik pen api täŋ yäpmäŋ ärowet.
  haw-1868: 'Aka, e ke Akua, e hoohaahaa iho oe ia lakou i ka lua o ka make: O na
    kanaka koko a me ka hoopunipuni, aole lakou e ola a pau ka hapalua o ko lakou
    mau la; Aka, e hilinai aku au ia oe.'
  arb-NAV: وَأَنْتَ يَا اللهُ تَطْرَحُ الأَشْرَارَ إِلَى هُوَّةِ الْهَلاكِ وَتُقَصِّرُ
    أَعْمَارَ سَافِكِي الدِّمَاءِ وَالْغَشَّاشِينَ. أَمَّا أَنَا فَأَتَّكِلُ عَلَيْكَ.
  ded-ded: Ngic yeni ngic ogofocnginaac sac hetinggebeso ayemmeande nga ikocngic,
    yeni kekecngina kebangau homegecde. O Anutu, geng kpefacyununa yeni teng keme
    kemeau kemeyombonggegecde. Anu ni negenserigukecbade.
  ewe-ewe: O! Mawu, ke wò la, àhe ame vɔ̃ɖiwo ayi yɔdo me. Ŋutsu hlɔ̃dolawo kple ameblelawo
    manɔ agbe wòade agbemeŋkeke siwo nèna wo la ƒe afã hã o. Ke nye la, wò ko dzi
    meka ɖo.
  eng-LEE: '(55:24) But thou, O God, thou wilt bring them down into the pit of destruction:
    let not the men of blood and deceit live out half their days; but I will indeed
    trust in thee.'
  asm-FB: কিন্তু, হে ঈশ্বৰ, তুমিয়েই তেওঁলোকক বিনাশৰ গাতলৈ নমাই আনিবা; ৰক্তপাত কৰা
    আৰু ছলনাকাৰী মানুহবোৰে আধা বয়সো নাপাব; কিন্তু মই হ’লে, তোমাৰ ওপৰত ভাৰসা কৰিম।
  sus-A: عِ شَ عِ شَشِلِ تِ عَلَتَلَ رَ، عَ عِ مَلِمَ نّ. عَ مُ تِنمَ تِنشِنتْي شَ
    بِرَ.
  fra-SBL: Mais toi, Dieu, tu les feras descendre dans la fosse de la destruction.
    Les hommes sanguinaires et fourbes ne vivront pas la moitié de leurs jours, mais
    j'ai confiance en toi.
  hbo-hbo: הַשְׁלֵ֤ךְ עַל־יְהוָ֨ה ׀ יְהָבְךָ֮ וְה֪וּא יְכַ֫לְכְּלֶ֥ךָ לֹא־יִתֵּ֖ן
    לְעֹולָ֥ם מֹ֗וט לַצַּדִּֽיק׃
  kik-kik: No rĩrĩ, Wee Ngai, nĩũkaharũrũkia andũ arĩa aaganu irima-inĩ rĩa ũmaramari;
    andũ arĩa manyootagĩra thakame na andũ a maheeni matigaakinyia nuthu ya matukũ
    mao. No niĩ hakwa-rĩ, Wee nĩwe ndĩĩhokete.
  fra-NCL: Remets ton sort à Yahweh, et il te soutiendra ; il ne laissera pas à jamais
    chanceler le juste.
  cek-AK: Toe Aw Sithaw, nang mah nihcae to tangqom thungah pakhrah tih; athii anghae
    kami hoi aling thaih kaminawk loe, a hing o haih ahap mataeng doeh hing o mak
    ai; toe kai loe, nang khaeah ni ka buep han.
  cuk-cuk: Bab-Dummad, bedi dule-isganamar oburgoed, napa-gullu-yaa be barmetoed.
    Dule-ablis-eodimaladi, dule-emar-yardakdimaladi, undar-dikasur dula-gudii guosurmalad.
    Ar andi begi bensulid.
  tel-2017: దేవా, నువ్వు దుష్టులను నాశనకూపంలో పడవేస్తావు. ఇతరులతో పోలిస్తే రక్తాపరాధులు,
    వంచకులు సగం కంటే ఎక్కువకాలం బతకరు. నేనైతే నీలోనే నమ్మకం పెట్టుకుని జీవిస్తున్నాను.
  hat-BSA: Men Ou menm, O Bondye, va rale yo desann nan fòs destriksyon an. Moun ki
    vèse san e ki bay manti p ap rive fè mwatye nan jou yo. Men mwen menm va mete
    konfyans nan Ou.
  kos-kos: A kom, O God, fah use mwet akmas ac mwet kikiap nu inkulyuk lalos Meet
    liki na elos sun infulwen moul lalos. A funu nga, nga ac lulalfongi kom na.
  hbo-WLC: הַשְׁלֵ֤ךְ עַל־יְהוָ֨ה ׀ יְהָבְךָ֮ וְה֪וּא יְכַ֫לְכְּלֶ֥ךָ לֹא־יִתֵּ֖ן
    לְעוֹלָ֥ם מ֗וֹט לַצַּדִּֽיק׃
  ibo-ibo: Ma gị, O Chineke, ga-adọtu ndị ajọ omume nʼime olulu nke jupụtara nʼire
    ure; ndị ogbu mmadụ na ndị aghụghọ agaghị ebi ọ bụladị ọkara ndụ ha. Ma mụ onwe
    m, ọ bụ na gị ka m na-atụkwasị obi m.
  ory-ory: ମାତ୍ର ହେ ପରମେଶ୍ୱର, ତୁମ୍ଭେ ସେମାନଙ୍କୁ ସର୍ବନାଶର ଗର୍ତ୍ତକୁ ଆଣିବ; ରକ୍ତପିପାସୁ
    ଓ ପ୍ରବଞ୍ଚକ ଲୋକମାନେ ଆପଣା ଆପଣା ଆୟୁଷର ଅର୍ଦ୍ଧେକ ବଞ୍ଚିବେ ନାହିଁ; ମାତ୍ର ମୁଁ ତୁମ୍ଭ ଉପରେ
    ନିର୍ଭର କରିବି।
  chk-chk: Nge en, ai Kot, kopwe aturätiu lon ewe lenien sotup ekewe chon nimanauei
    aramas me ekewe chon atuputup mwen esamwo tori esopun manauer. Nge ngang üpwe
    anomu ai apilükülük womw.
  rop-rop: Bat yu na God garra meigim ol detlot pipul hu oldei medrimbat enibodi,
    en ol detlot laiyinbala pipul godan langa greib wen olabat stil yangbala en strongbala.
    Bat mi, mi garra trastimbat yu.
  ukr-1871: 'А ти, Боже, провалиш їх в яму погибелї: люде кровожадні і зрадники не
    дожиють половини віку свого. Я ж буду вповати на тебе.'
  yon-yon: Kuned, o God, arewa kamidan kuu ebbed ben kubudere dem kongdem yiri nongkobe.
    Kuman yenbandidaniib birandidaniib kuu yi wad dobiri yaron kuu wedyambed naraneewa
    duknaniib. b Kumban ne kuu eb yaambed yone dobaraniin.
  deu-1951: (055-24) Du aber, o Gott, wirst sie in die tiefste Grube hinunterstoßen;
    die Blutgierigen und Falschen werden es nicht bis zur Hälfte ihrer Tage bringen.
    Ich aber vertraue auf dich!
  eng-JPS: (55-24) But Thou, O God, wilt bring them down into the nethermost pit;
    men of blood and deceit shall not live out half their days; but as for me, I will
    trust in Thee.
  srp-1865: Ti æeš ih, Bože, svaliti u jamu pogibli; krvopije i lukavi neæe sastaviti
    polovine dana svojih. A ja se u tebe uzdam.
  lug-lug: Naye ggwe, Ayi Katonda, olisuula abakola ebibi mu kinnya eky’okuzikirira;
    era abatemu n’abalimba bonna tebagenda kuwangaala kimu kyakubiri eky’obulamu bwabwe.
    Naye nze, neesiga ggwe.
  heb-heb: ואתה אלהים תורדם לבאר שחת אנשי דמים ומרמה לא יחצו ימיהם ואני אבטח בך׃
  ben-IRV: কিন্তু তুমি ঈশ্বর, দুষ্টদের ধ্বংসের গর্তে নামাবে; রক্তক্ষয়ী ও প্রতারণাকারী
    মানুষেরা বেশি দিন বেঁচে থাকবে না; কিন্তু আমি তোমার উপরে বিশ্বাস করব।
  ntu-ntu: Murde sa nartco-ngrn mz gq lrdr Krkcng tzrnibqng x tzpokiang, Mzli lc tznginibe-ngrdr
    obla. A' sa na-abrtr-zvzbo drtwrnge bam.
  pan-pan: ਪਰ ਤੂੰ, ਹੇ ਪਰਮੇਸ਼ੁਰ, ਉਨ੍ਹਾਂ ਨੂੰ ਬਰਬਾਦੀ ਦੇ ਟੋਏ ਵਿੱਚ ਡੇਗ ਦੇਵੇਂਗਾ, ਹਤਿਆਰੇ
    ਅਤੇ ਕਪਟੀ ਮਨੁੱਖ ਆਪਣੀ ਅੱਧੀ ਉਮਰ ਤੱਕ ਵੀ ਨਾ ਪਹੁੰਚਣਗੇ, ਪਰ ਮੈਂ ਤੇਰੇ ਉੱਤੇ ਭਰੋਸਾ ਰੱਖਾਂਗਾ।
  mya-JVB: အိုဘုရား သခင်၊ အခြားသောသူ တို့ကို ဖျက်ဆီး ရာ တွင်း ထဲ သို့ချ တော်မူမည်။
    လူ အသက်ကိုသတ် သောသူ နှင့် သစ္စာ ပျက်သောသူတို့သည် မိမိ အသက် တာတဝက် ခန့်မျှ မ ရှင်ရကြ။
    အကျွန်ုပ် မူကား ၊ ကိုယ်တော် ၌ ခိုလှုံ ပါမည်။
  kgf-kgf: Anutu ʒéna, ieneŋ humucac baec séséŋiguc hiŋgacmu. Sac naec énécmima ikoc
    waŋ énécmianʒu imi eneŋ kekec nalégina bakia ménda kecma humudacmu, néŋ ni imi
    guac muru niŋkinʒéŋna haima kecmaŋ.
  tte-O: Na kowa Yaubada kani tounuyamate yo tomwakotao ugwabae-yataluli kali salai
    mena ali sauga kilakai koina. Na yau, kani yameli koliwo.
  tbg-tbg: Kotio, quqaama are qora kaiqa vare variaka nai vevanto vaina ruvuraqi/mpumpiraqi
    aqukenarave. Vaiinti aruke variakave, una uva ti variakave, vika kia naampaiqama
    viraiti, vaakama qutu vuaka varianaini vivarave. Mpo Kotio, te ariara noraiqaake
    iriqi virerave, turo.
  hmo-hmo: To Lohiabada e, oi ese unai ala-ala bona koikoi taudia do oi siaia diho,
    henunai momokani guri dekenai do idia lao. Unai bamona dika taudia ese, edia mauri
    dinadia kahana sibona idia ore neganai, do idia mase, to lau ese oi dekenai do
    lau abidadama henia noho.
  zar-NT: Chúʼunëʼ bönniʼ tuʼë döʼ naʼ lataj chul-la ga nacuáʼ nupa nátigaca ga naʼ
    ilaʼnítigaquiëʼ. Bitiʼ ilaʼcuáʼ gatsaj tsca ral-laʼ ilaʼcuʼë nabángaquiëʼ bönniʼ
    tutiëʼ bönachi, en bönniʼ taʼzíʼ yëʼë. Pero nedaʼ uzxöni ládxaʼa Liʼ.
  urd-urd: लेकिन ऐ ख़ुदा! तू उनको हलाकत के गढ़े में उतारेगा। खू़नी और दग़ाबाज़ अपनी
    आधी उम्र तक भी ज़िन्दा न रहेंगे। लेकिन मैं तुझ पर भरोसा करूँगा।
  bqc-SIM: Ɔzↄ̃ Diiɛ n yã'ↄ̃maↄi, iↄ n kũa, ìli tó gbɛ̃maa fù bauo.
  tcz-CHONGTHU: Nangvang O Elohim Pathen mi gilou ho chu lhuh na kokhuh a nasotlhah
    ding ahi. Tolthat ho le jonpan ho jong khangdong cha na thisah ding ahi, hinla
    keimanvang eihuhing din nang jeng katahsan e.
  mar-mar: परंतू हे देवा, तू त्यांना नाशाच्या खांचेत पाडून टाकशील; घातकी आणि कपटी
    मनुष्ये आपले अर्धे आयुष्यही जगणार नाहीत, परंतू मी तुझ्यावर विश्वास ठेवीन.
  isl-isl: Varpaðu áhyggjum þínum á Drottin, hann ber umhyggju fyrir þér. Hann mun
    aldrei láta trúaðan mann verða valtan á fótum.
  hlt-THB: Cehlai, Aw Khawsa, nang ing thlak che ce seetnaak lawk-kqawng khuina nuk
    thla bit kawp ti; thlang thi ak hoetkhqi ingkaw qaai awi ak kqawnkhqi taw a hqingnaak
    pyng thym awm am hqing kaw. Cehlai kai ingtaw, nang ni ka ni ypnaak.
  qub-qub: Tayta Dios, wañuchicojcunawan llullacunaga pöcu timpulla cawachun. Amana
    chayachunnachu pullallanmanpis cawananpaj cajmanga. Gam camacaycachiy paycuna
    illajpita wañunanpaj. Nogami ichanga gamllaman yäracamö.
  bqp-bqp: Gbɛ̃dɛri náanisaridenↄ ni ń gↄrↄ dagura lero, Luda, ĩni tó ò si gyãwãn
    tↄ̃̀nↄwɛɛn. Makũ sↄ̃, manigↄ̃ n náani vĩ.
  hat-hat: (055:24) Men ou menm, Bondye, w'ap fè bann ansasen sa yo ak bann vòlè sa
    yo desann anba tè. Yo p'ap wè mwatye nan lavi yo. Men, mwen menm, se nan ou m'ap
    mete tout konfyans mwen.
  eng-BSB: But You, O God, will bring them down to the Pit of destruction; men of
    bloodshed and deceit will not live out half their days. But I will trust in You.
  eng-WEBPB: But you, God, will bring them down into the pit of destruction. Bloodthirsty
    and deceitful men shall not live out half their days, but I will trust in you.
  kbq-kbq: Hianagi Anumzamoka kefo zamavu'zmava'ma nehaza vahera zamavarenka hazenke
    zamofo kerifi zamatregahane. Hagi vahe'ma zamahe nefri'za vahe'mo'zane krunagema
    nehaza vahe'mo'zanena kasefa vahe mani'ne'za ko frigahaze. Hianagi nagra Kagriku
    antahi negamina namentintia nehue.
  pon-pon: Main Kot, kom pan kotin kaje ir Ion on nan por lol en me jued o; me inon
    ion nta o likam kan jota pan lel on apali en maur arail. A i pan kaporoporeki
    komui.
  nhe-BL: Pero ta tinoTeco Dios, tiquintitlanis nocualancaitacahua ipan nopa tlacoyoctli
    tlen tlahuel huejcatla. Nopa temictiani huan istlacatini ax itztose niyon tlajco
    tlen ininyolis, pampa ax huejcahuase itztose ipan ni tlaltepactli. Pero na nochipa
    nimotemachis ipan ta para tinechmaquixtis.
  wnc-wnc: Siwan ngana Anutu, ga amin wai tasikaing aminu kaipakepi gapma gupna bukataning
    gapmane pukunong. Aminu amin zipnangge tasikaing amikat gatu aminu tanzit tasikaing
    amikatda tapduknga wena dua siawan ngana waakwau akumning. Siwan ngana ninan,
    gae baniu kekeknga asinggan siwit.
  bus-bus: Gbɛ̃dɛri náanɛsaideenↄ é ń gurↄ dagura lero, Luda, nɛ́ tó aↄ̃ si gɛ̀wãa
    tùtuwɛɛn. Mapi sↄ̃, mɛ́gↄ̃ n náanɛ kɛɛ.
  gub-BL: Ne, o Tupàn, ereityk putar Puruzuka ma'e umàno ma'e kwer wapyta haw iwy
    pe nehe. Numumaw kwaw ukwarahy iku'aw har wiko pà wà nehe. Ihe zote azeruzar putar
    nerehe nehe.
