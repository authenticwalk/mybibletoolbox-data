verse: PSA.055.023
translations:
  mal-C: എന്നാൽ ദൈവമേ, അവിടന്ന് ദുഷ്ടരെ നാശത്തിന്റെ കുഴിയിലേക്കു തള്ളിയിടും; രക്തദാഹികളും
    വഞ്ചകരും അവരുടെ ആയുസ്സിന്റെ പകുതിപോലും കാണുകയില്ല. എന്നാൽ ഞാൻ അങ്ങയിൽ ആശ്രയിക്കും.
    സംഗീതസംവിധായകന്. “ദൂരസ്ഥന്മാരുടെ ഇടയിൽ, മിണ്ടാത്ത പ്രാവ് എന്ന രാഗത്തിൽ.”
  deu-TKW: Wirf deine Bürde auf Jahwe, der wird dich versorgen; er wird den Frommen
    nicht für immer wanken lassen.
  lin-lin: Bwakela Yawe mokumba na yo, akosunga yo ; akotika te ete moto ya sembo
    akweya mpo na libela.
  mmx-mmx: Ketla nenu, O Moroa, unaba lam bubua ka limixin sepsev amet mi limixin
    kaxarang uto xopok at levenmaaut atnedi at loxonaleng move di aau, la kovisi na
    epovo rinedi ri met. Ketla nenia, ana nunu saga ram.
  eng-LSV: And You, O God, bring them down || To a pit of destruction, || Men of blood
    and deceit do not reach to half their days, || And I trust in You!
  eng-GNV: 'And thou, O God, shalt bring them downe into the pitte of corruption:
    the bloudie, and deceitfull men shall not liue halfe their dayes: but I will trust
    in thee.'
  eng-WEBSTER: 'But thou, O God, wilt bring them down into the pit of destruction:
    bloody and deceitful men shall not live out half their days; but I will trust
    in thee.'
  nhw-BL: Pero ta tinoTeco Dios, tiquintitlanis nocualancaitacahua ipan nopa ostotl
    catli tlahuel huejcatla. Nopa temictiani huan istlacatini amo itztose niyon tlajco
    tlen ininnemilis, pampa amo huejcahuase itztose ipan ni tlaltipactli. Pero na
    nochipa nimotemachis ipan ta para techmaquixtis.
  swh-ONEN: Lakini wewe, Ee Mungu, utawashusha waovu katika shimo la uharibifu. Wenye
    kiu ya kumwaga damu na wenye hila, hawataishi nusu ya siku zao. Lakini mimi ninakutumaini
    wewe.
  bba-bba: A wunɛn wɑ̃ɑru kpuro Yinni Gusunɔ nɔmu sɔndio, kpɑ u nun nɔɔri. Domi u
    ǹ derimɔ ɡemɡii u wɔrumɑ.
  eng-KJVCPB: 'But thou, O God, shalt bring them down into the pit of destruction:
    Bloody and deceitful men shall not live out half their days; But I will trust
    in thee.'
  luo-luo: To in, yaye Nyasaye, ibiro dwoko joma timbegi richo piny nyaka ei bur ma
    gitow; joma joricho machwero remo ok bi bet mangima kata moromo nus ndalogi. An
    to ageno kuomi.
  aii-aii: ܐܝܼܢܵܐ ܐܲܢ݇ܬ، ܝܵܐ ܐܲܠܵܗܵܐ، ܒܸܬ ܡܲܨܠܹܝܬ ܠܗܘܿܢ ܠܓܘܼܒܵܐ ܕܚܪܵܒ݂ܵܐ، ܫܲܦܟ݂ܵܢܹ̈ܐ
    ܕܕܸܡܵܐ ܘܥܵܒ݂ܕܵܢܹ̈ܐ ܕܦܸܠܡܵܐ ܠܹܐ ܡܵܛܝܼ ܠܦܲܠܓܵܐ ܕܚܲܝܵܝ̈ܗ‌ܝ؛ ܐܝܼܢܵܐ ܐܵܢܵܐ ܒܸܬ ܣܵܒܪܹܢ
    ܒܝܼܘܼܟ݂.
  meu-meu: Dirava e, oi ese ba tahodia dobi, henu herea gurina lalonai; rara ihahebubuna
    bona koikoi karadia ikaradia taudia na edia mauri kahana basie haḡuḡurua. A lau
    ese oi baina abidadama henimu.
  npi-ULB: तर हे परमेश्‍वर, तपाईंले दुष्‍टलाई तल विनाशको खडलमा लानुहुनेछ । रक्‍तपात
    गर्नेहरू र छली मानिसहरू अरूभन्दा आधा आयुसम्म पनि बँच्दैनन्, तर म तपाईंमा नै भरोसा
    गर्छु ।
  yor-yor: Ṣùgbọ́n ìwọ, Ọlọ́run, ni yóò mu àwọn ọ̀tá mi wá sí ihò ìparun; àwọn ẹni
    tí òǹgbẹ ẹ̀jẹ̀ ń gbẹ àti ẹni ẹ̀tàn, kì yóò gbé ààbọ̀ ọjọ́ wọn. Ṣùgbọ́n fún èmi,
    èmi gbẹ́kẹ̀lé ọ.
  pes-OPCB: اما تو ای خدا، این اشخاص خونخوار و نیرنگ‌باز را پیش از وقت به گور خواهی
    فرستاد. ولی من بر تو توکل دارم.
  tgl-ULB: Pero ikaw, O Diyos, ay dadalhin sa hukay ng pagkawasak ang masama; ang
    mga uhaw sa dugo at mandaraya ay hindi mabubuhay kahit kalahati ng buhay ng iba,
    pero ako ay sa iyo magtitiwala.
  nop-nop: Iŋgoŋ Bepaŋ, du adi me widihikumuŋ tiiŋ eŋ yalaŋ-me heki, adi yadi yehikelekut
    tubune meyot gineŋ fooŋ liwe tineeŋ. Naihik mu dapmalune kumuneeŋ. Iŋgoŋ nu adi
    du hogok nadisukilitigambaat.
  hui-hui: Ngode Datagaliwabe-o í̠na agali ko mendeali homelo bo wahaga bu karubi
    ke̱ halu mo hondo haga karubi ti holene ha maro nabi hongohe kaore dege homaliha
    ereba hai helo bo talu pelai habe laro. I̱ nde í̠hondo mini mbiraore hongohe wu
    haabo holebero.
  mya-mya: သို့​ရာ​တွင် အို ဘု​ရား​သ​ခင်၊ကိုယ်​တော်​ရှင်​သည် လူ​သတ်​သ​မား​များ​နှင့်​လူ​လိမ်​များ​အား
    သူ​တို့​သက်​တမ်း​ထက်​ဝက်​မ​ကျိုး​မီ​သင်္ချိုင်း တွင်း​သို့ သက်​ဆင်း​စေ​တော်​မူ​မည်။
    ကျွန်​တော်​မျိုး​မူ​ကား​ကိုယ်​တော်​ရှင်​ကို​ကိုး​စား ပါ​မည်။
  bod-N: ཀྱེ་ཀྱེ་དཀོན་མཆོག་ཁྱེད་ཀྱིས་མི་ངན༌རྣམས། །འཇིག་པའི་དོང་རིང་ནང་དུ་འབེབས་པར༌བྱ།
    །ལག་དམར་དང་ནི་གཡོ་སྒྱུ་སྤེལ་མཁན༌རྣམས། །ཚེ་ཕྱེད་ཙམ་ཡང་གསོན་པར་མི་འགྱུར༌མོད། །འོན་ཀྱང་བདག་གིས་ཁྱེད་ལ་བློ་གཏད༌བྱ།།
  wsk-wsk: Bare ni, O Kaem, mu kariimet memek alo mu nunga karanguru se kuwim memek
    mu te namamonko; kawel kari se kariimet nunga mora se kuera ko kari mu kulak la
    kua namamonko. Bare ani agata mu, nikate la ira sanami se lagarikko.
  sna-sna: Asi imi, iyemi Mwari, muchaburutsira vakaipa pasi mugomba rokuora; vanhu
    vanokarira ropa navanyengeri havangararami hafu yamazuva avo. Asi kana ndirini,
    ndinovimba nemi.
  spa-BLM: Pero tú, Dios, los harás descender al pozo de la destrucción. Los hombres
    sanguinarios y engañosos no vivirán ni la mitad de sus días, pero confiaré en
    ti.
  cac-cac: Ach in Diosal, a eb' mac'umcham anima yed' eb' naumq'ue es, tzapan ol aj
    sq'uinal eb', man̈ ol yil-laj nan̈alb'oc sq'uinal eb'. A ach ton ol ac'b'at eb'
    b'aj smucchaj eb' chamnac. Palta a in tic, tzach vac'och yipoc in c'ool.
  swh-ULB: Bali wewe, Mungu, utawaleta waovu chini kwenye shimo la uharibifu; watu
    wenye kiu ya kumwaga damu na waongo hawataishi hata nusu ya maisha kama wengine,
    lakini mimi nitakuamini wewe.
  deu-ELBBK: Wirf auf den HERRN, was dir auferlegt ist, und er wird dich erhalten;
    er wird nimmermehr zulassen, dass der Gerechte wanke!
  mbb-OT: Piru is menge teremunù wey menge limbungan idtimbag din diyà te mezalem
    he lugar te menge minatey, dutun te kenè pa sikandan edliwezeenan. Piru siak mulà,
    edsarig a te Megbevayà.
  mal-2015: ദൈവമേ, നീ അവരെ നാശത്തിന്റെ കുഴിയിലേക്കു ഇറക്കും; രക്തപ്രിയവും വഞ്ചനയും
    ഉള്ളവർ ആയുസ്സിന്റെ പകുതിയോളം ജീവിക്കയില്ല; ഞാനോ നിന്നിൽ ആശ്രയിക്കും.
  gup-gup: Ngudda nawu God, wanjh yibenkukburriwe nawu birribang bininj kore kumidj
    ba kabirrikuknudmen. Bininj nawu kabindibun birribuyika, dja nawu kabindikowe,
    wanjh bedman kabirriwohdowe bu kabirridjaldabbolk. Dja ngaye, bonj, wanjh ngakangekurrmerren
    kore ngudda.
  rmc-rmc: De tire pharipena le RAJESKE a ov pes pal tu starinela. Šoha na domukela,
    hoj pes o spravodľivo manuš te čhalavel.
  nlg-nlg: Mi ghoe, Ghe a God, ko nira vetena horu tara mua taluutuni tana gilu ni
    haurake rana mate tinoni marana kiko kara mate gari Mi nau tu ghanaghana mavagho
    ge ko vavolau.
  pes-OPV: وتو‌ای خدا ایشان را به چاه هلاکت فرو خواهی آورد. مردمان خون ریز و حیله
    ساز، روزهای خودرا نیمه نخواهند کرد، لیکن من بر تو توکل خواهم داشت.
  ron-1924: Ши Ту, Думнезеуле, ый вей коборы ын фундул гропий. Оамений сетошь де сынӂе
    ши де ыншелэчуне ну вор ажунӂе нич жумэтате дин зилеле лор. Еу ынсэ мэ ынкред
    ын Тине!
  ben-OBCV: কিন্তু তুমি, হে ঈশ্বর, দুষ্টদের পতনের গর্তে নামিয়ে দেবে; যারা রক্তপিপাসু
    আর প্রতারক জীবনের অর্ধেক দিনও তারা বাঁচবে না। কিন্তু আমি তোমাতে আস্থা রাখি।
  som-som: Laakiinse, Ilaahow, iyaga waxaad ku dhaadhicin doontaa yamayska halligaadda,
    Dhiigyocabyada iyo dadka khaa'innada ahu cimrigooda nus ma kadban doonaan, Laakiinse
    anigu waan isku kaa hallayn doonaa.
  eng-ASVBT: 'But thou, O God, wilt bring them down into the pit of destruction: Bloodthirsty
    and deceitful men shall not live out half their days; But I will trust in thee.'
  mna-mna: Tamen wal pakamkaamŋan mi wal ta tikamam zaaba pizin tomtom na, Anutu,
    nu ko loŋa yembut swon, mi giibi zin sula naala ta usomŋana na be tisaana ma tila
    len kat. Mi nio, nako aŋpase pu.
  ita-1885: Ma tu, o Dio, farai scender coloro nel pozzo della perdizione; Gli uomini
    di sangue e di frode Non compieranno a mezzo i giorni loro; Ma io mi confiderò
    in te.
  eng-ULB: But you, God, will bring the wicked down into the pit of destruction; bloodthirsty
    and deceitful men will not live even half as long as others, but I will trust
    in you.
  spa-VBL: Pero tú, Dios, derribarás a los asesinos y a los mentirosos, arrojándolos
    al pozo de la destrucción antes de que hayan vivido la mitad de sus vidas. Y yo,
    confiaré en ti.
  fra-_FOB: Toi, ô Dieu, tu les précipiteras au fond de la fosse; les hommes de sang
    et de fraude n'atteindront pas la moitié de leurs jours; mais moi, je me confie
    en toi.
  mal-mal: ദൈവമേ, അങ്ങ് അവരെ നാശത്തിന്റെ കുഴിയിലേക്ക് ഇറക്കും; കൊലപാതകവും കാപട്യവും
    ഉള്ളവർ ആയുസ്സിന്റെ പകുതിയോളം ജീവിക്കുകയില്ല; എന്നാൽ ഞാൻ അങ്ങയിൽ ആശ്രയിക്കും.
  urd-GVR: Lekin ai Allāh, tū unheṅ tabāhī ke gaṛhe meṅ utarne degā. Ḳhūṅḳhār aur
    dhokebāz ādhī umr bhī nahīṅ pāeṅge balki jaldī mareṅge. Lekin maiṅ tujh par bharosā
    rakhtā hūṅ.
  suz-BL: तन्‍न परमप्रभु, गे मरिम्‍शो पाइब आन कली खतम दुम्‍तीकेमी ताइक्‍नीनी। हुश
    ख्राक्‍श पोक्‍ब नु जोल पाइब आन ब्रोंइतीक नाक्‍त उइक्‍थ यो मब्रोंइनीम। तन्‍न गो
    इन कली थमा सुइश्‍शा बाक्‍नुङ। भजन संग्रह १०२:२५
  eng-NOY: Yea, thou, O God! wilt bring them down into the lowest pit! Bloody and
    deceitful men shall not live out half their days. But I will trust in thee!
  ita-1927: Ma tu, o Dio, farai cader costoro nel profondo della fossa; gli uomini
    di sangue e di frode non arriveranno alla metà de’ lor giorni; ma io confiderò
    in te.
  ckb-ckb: بەڵام تۆ ئەی خودایە، فڕێیان بدە ناو قووڵترین بیر، خوێنڕێژ و فێڵبازەکان،
    ڕۆژگاریان ناگاتە نیوە. بەڵام من پشت بە تۆ دەبەستم.
  eng-BBE: But you, O God, will send them down into the underworld; the cruel and
    the false will be cut off before half their days are ended; but I will have faith
    in you.
  xsi-xsi: Andeta Maro Kindeni, noko ma pwainzi laŋeŋa tamwatanzi ŋinde uru sipunzi
    tamâta pâta simâte, aku ma kutambiranzi sindue silâ pa mateŋa nianzi. Kinzi tamâta
    sakamao ŋinde nenzi zo ŋana simo vianzi lâ tâno kulu kâ nde ma marumbu tia yo
    yo, andeta kinzi ma sipamateteu. Aŋga naŋa warakâŋgu ma ao naneŋgu kalo-tawana
    ilâ sondo pa noko nâ ikura zo rârâni.
  kan-OKCV: ಆದರೆ ದೇವರೇ, ದುಷ್ಟರನ್ನು ನಾಶದ ಕುಣಿಯಲ್ಲಿ ಇಳಿಯ ಮಾಡುವಿರಿ. ಕೊಲೆಪಾತಕರೂ ಮೋಸಗಾರರೂ
    ತಮ್ಮ ಆಯುಷ್ಕಾಲದಲ್ಲಿ ಅರ್ಧವನ್ನೂ ಜೀವಿಸುವುದಿಲ್ಲ. ನಾನಾದರೋ ನಿಮ್ಮಲ್ಲಿ ಭರವಸವಿಡುತ್ತೇನೆ.
  tam-2017: தேவனே, நீர் அவர்களை அழிவின் குழியில் இறங்கச்செய்வீர்; இரத்தப்பிரியர்களும்
    சூதுள்ள மனிதர்களும் தங்களுடைய ஆயுளின் நாட்களில் பாதிவரைகூட பிழைத்திருக்கமாட்டார்கள்;
    நானோ உம்மை நம்பியிருக்கிறேன்.
  spa-RV-1909: 'Mas tú, oh Dios, harás descender aquéllos al pozo de la sepultura:
    los hombres sanguinarios y engañadores no demediarán sus días: empero yo confiaré
    en ti.'
  ron-BTF: Dar tu, Dumnezeule, îi vei coborî în groapa nimicirii, oamenii sângeroși
    și înșelători nu vor trăi nici jumătate din zilele lor; dar eu mă voi încrede
    în tine.
  eng-WEBP: But you, God, will bring them down into the pit of destruction. Bloodthirsty
    and deceitful men shall not live out half their days, but I will trust in you.
  eng-FBV: But you, God, will bring down murderers and liars, throwing them into the
    pit of destruction before they have even lived half their lives. As for me, I
    will trust in you.
  nld-1939: Maar stort in het diepst van het graf, o mijn God, Die mannen van bloed
    en bedrog; Laat ze de helft van hun dagen niet zien, Doch laat mìj op U blijven
    hopen!
  nch-BL: Pero ta tinoTeco Dios, tiquintitanis nocualancaitacahua ipan nopa ostot
    cati tahuel huejcata. Nopa temictiani huan istacatini amo itztose yon tajco ten
    ininemilis, pampa amo huejcahuase itztose ipan ni taltipacti. Pero na nochipa
    nimotemachis ipan ta para techmaquixtis.
  vie-1934: Hỡi Đức Chúa Trời, kẻ ham đổ huyết và người giả ngụy sống chẳng đến được
    nửa số các ngày định cho mình; Chúa sẽ xô chúng nó xuống hầm diệt vong; Còn tôi
    sẽ tin cậy nơi Chúa.
  cha-cha: Lao jago, O Yuus, ufansinetta sija papa gui joyon finatae; sa y manmejgá,
    yan manfáfababa na taotao sija, ti ufanlâlâ ni lamita gui jaaniñija; lao guajo
    juangocoyo nu jago.
  hin-CV: किंतु परमेश्वर, आपने दुष्टों के लिए विनाश के गड्ढे को निर्धारित किया है;
    रक्त पिपासु और कपटी मनुष्य अपनी आधी आयु तक भी पहुंच न पाएंगे. किंतु मेरा भरोसा
    आप पर अटल बना रहेगा.
  eng-OURB: But you, God, will bring them down into the pit of destruction. Bloodthirsty
    and deceitful men shall not live out half their days, but I will trust in you.
  spa-BES: Pero tú, oh Dios, los enviaras al fondo del sepulcro; los sanguinarios
    y engañadores serán cortados antes de que se termine la mitad de sus días; pero
    yo confiaré en ti.
  tdx-tdx: 'F’ihe ry Andrianañahare: ro hampijoroboñ’ iareo an-kobon-dalek’ao; tsy
    hiveloma’ ondaty mampiori-dio naho mamañahio, ty an-tsasa’ o andro’eo, fa naho
    izaho, Ihe ro hiatoako.'
  tha-KJV: โอ ข้าแต่​พระเจ้า แต่​พระองค์​จะทรงเหวี่ยงเขาลงสู่ปากแดนพินาศ คนที​่​ทำให้​โลหิตตกและคนหลอกลวงจะมี​ชี​วิตอยู่​ไม่​ถึงครึ่งจำนวนเวลาของเขา
