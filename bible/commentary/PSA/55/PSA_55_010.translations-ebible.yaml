verse: PSA.055.010
translations:
  mal-C: രാവും പകലും അക്രമികൾ അതിന്റെ മതിലുകൾക്കുള്ളിൽ ചുറ്റിസഞ്ചരിക്കുന്നു; ദുഷ്ടതയും
    അവഹേളനവും അതിനുള്ളിലുണ്ട്.
  deu-TKW: Vernichte, Herr, zerteile ihre Zunge; denn ich sehe Gewaltthat und Hader
    in der Stadt.
  lin-lin: Nkolo, bebisa mabongisi ya banguna na ngai mpe kotisa mobulu kati na bango ;
    pamba te, kati na engumba, nazali komona mobulu mpe bokabwani.
  mmx-mmx: At levenaleng kangking la kanimin nia a reven di, dit pas saasaa ro at
    lengkot axap la dik lok leveloklok mamangan la dik paxaru kaxat buaang laxan ekarakat.
  eng-LSV: By day and by night they go around it, on its walls. Both iniquity and
    perverseness [are] in its midst,
  eng-GNV: 'Day and night they goe about it vpon the walles thereof: both iniquitie
    and mischiefe are in the middes of it.'
  eng-WEBSTER: 'Day and night they go about it upon its walls: mischief also and sorrow
    are in the midst of it.'
  nhw-BL: Tlayohua huan tonaya masque itztoque catli quiyahualojtinemij ni altepetl
    ipan itepa para quimocuitlahuise tlen tocualancaitacahua, inijuanti catli nica
    ehuani ininseltzitzi mohuilanaj se ica seyoc ipan ni altepetl.
  swh-ONEN: Usiku na mchana wanazunguka juu ya kuta zake, uovu na dhuluma vimo ndani
    yake.
  bba-bba: Yinni, ɑ nɛn yibɛrɛbɑn kpunɑɑ kɑm koosio, kpɑ bu ku nɔɔsinɑ. Domi nɑ wɑɑmɔ
    tɔmbɑ wɔbiɑ kɑ sɑnnɔsu mɔ̀ wuuɔ
  eng-KJVCPB: 'Day and night they go about it upon the walls thereof: Mischief also
    and sorrow are in the midst of it.'
  luo-luo: Odiechiengʼ gotieno gilwenyo kor ohinga mare; himruok gi ayany ni e iye.
  aii-aii: ܐܝܼܡܵܡܵܐ ܘܠܲܝܠܹܐ ܟܹܐ ܚܵܕܪܝܼ ܥܲܠܔ ܫܘܼܪ̈ܘܼܗ̇، ܘܥܵܘܠܵܐ ܘܐܘܼܠܨܵܢܵܐ ܒܓܵܘܘܼܗ̇
    ܝܢܵܐ.
  meu-meu: Dina ai bona hanuaboi ai maḡuna e rakaia heḡeḡemu, hedibaḡani bona hekwarahi
    na ia lalonai e miamu, hahebua-tari na ia bogaraginai;
  npi-ULB: दिनरात तिनीहरू पर्खालहरूमा चढेर घुम्‍छन् । अधर्म र हानि यसको माझमा छन्
    ।
  yor-yor: Ọ̀sán àti òru ni wọ́n fi ń rìn gbogbo odi kiri; ìwà ìkà àti èébú wà láàrín
    rẹ̀.
  pes-OPCB: آنان روز و شب شهر را دور می‌زنند و شرارت و جنایت می‌آفرینند.
  tgl-ULB: Lumiligid sila araw at gabi sa ibabaw ng kanyang pader, kasalanan at kalokohan
    ay nasa kalagitnaan niya.
  nop-nop: Hadapmo be timiŋ adi looŋ yokwet wapum wendiniŋ gimbahaŋ foloniŋ hati yawiiŋ.
    Eŋ yokwet wapumneŋ uŋoŋ metamdi yom eŋ malabumuŋ fee tiiŋ.
  hui-hui: Mbiraga horombebi tigua tanonaga ege pabe bidagoria daligani puíbu bialu
    haga ka. Wali agali tano ogoniha bu karume mana ko dewa mo ko holene ngaru biaabo
    haga kagoni.
  mya-mya: ထို​သူ​တို့​သည်​မြို့​ကို​နေ့​ည​မ​ပြတ်​ဝိုင်း​ရံ​ထား ကြ​ပါ​၏။ မြို့​ထဲ​တွင်​ရာ​ဇ​ဝတ်​မှု၊နှောင့်​ယှက်​မှု​များ​နှင့်
    ပြည့်​နှက်​လျက်​ရှိ​ပါ​၏။
  bod-N: ངན་པ་ཉིན་མཚན་མེད་པར་ལྕགས་རིར༌འཁོར། །གྲོང་ཁྱེར་ནང་དུ་སྡིག་ཉེས་ཆག་སྒོས༌གང༌།།
  wsk-wsk: Tirom kowarkalal nuna ikup betemonko wonong karo gurungumu lagasan; se
    wonong tuagu ningi kariimet nunga bita maguwura ko munan mu ninguru aniso.
  sna-sna: Masikati nousiku vanopoterera masvingo aro chinyararire; utsinye nokumanikidza
    zviri mukati maro.
  spa-BLM: Día y noche merodean por sus muros. La malicia y el abuso también están
    en ella.
  cac-cac: C'ual d'ac'val yec' eb' yoymitej chon̈ab' d'a yib'an̈ muro. Ay val chucal
    d'a yol chon̈ab' yed' naoj chaan̈ es. Ix te juviel chon̈ab' yuj eb'.
  swh-ULB: Mchana na usiku wao huenda kwenye kuta zake; uchafu na ufisadi uko katikati
    yake.
  bel-bel: Ворагі мае ўцякаюць назад, калі я клічу Цябе; з гэтага я і даведваюся,
    што Бог за мяне.
  deu-ELBBK: Vernichte, Herr, zerteile ihre Zunge! Denn Gewalttat und Streit habe
    ich in der Stadt gesehen.
  mbb-OT: Maandew wey mezukilem egkehitavù heini ziyà te minsan hendei zutun te inged.
    Nepenù te kelelalung wey kesamuk haazà is inged.
  mal-2015: രാവും പകലും അവർ അതിന്റെ മതിലുകളിന്മേൽ ചുറ്റി സഞ്ചരിക്കുന്നു; നീതികേടും
    കഷ്ടവും അതിന്റെ അകത്തുണ്ടു.
  gup-gup: Yidwernmerrinj bedberre bininj nawu kabirrihni kumekbe kunredkimuk Birriwern
    bininj birribangminj kumekbe dja kabirridurrinj dja mak kabirriwidnarren bu barnangarrakuyeng
    dja kumununkuyeng.
  rmc-rmc: Rajeja, diliňar len! Ker, hoj peske te na achaľon, bo dikhav o maribena
    the o vesekedišagi andro foros.
  nlg-nlg: Na peona tara talighutia tana lei bongi mana dani ge kara bei mai haghevia.
    Hau va ka, mana puku ni totobo te mamataghugha ke na lei gehegehe dika ilokana
    na komu sule.
  pes-OPV: روز و شب بر حصارهایش گردش می‌کنند وشرارت و مشقت در میانش می‌باشد.
  ron-1924: 'зи ши ноапте ей ый дау окол пе зидурь: нелеӂюиря ши рэутатя сунт ын сынул
    ей;'
  ben-OBCV: দিনরাত তারা প্রাচীরের উপর দিয়ে নগর প্রদক্ষিণ করে; আক্রোশ আর অবমাননা তার
    মধ্যে।
  som-som: Maalin iyo habeenba derbiyadeeday ku dul wareegaan, Oo weliba waxaa ku
    dhex jira xumaan iyo belaayo.
  lat-VUC: tunc convertentur inimici mei retrorsum. In quacumque die invocavero te,
    ecce cognovi quoniam Deus meus es.
  eng-ASVBT: 'Day and night they go about it upon the walls thereof: Iniquity also
    and mischief are in the midst of it.'
  mna-mna: Mbeŋ ma aigule mbulu ru tana tiwwa la kar leleene, mi tikamam peeze pa.
    Kar ti bok pa mbulu sananŋana mi pataŋana. Tana tomtom tipasaana mboti ki kar
    ma isaana kat.
  ita-1885: Essa n'è circondata d'intorno alle sue mura, giorno e notte; E in mezzo
    ad essa vi è iniquità ed ingiuria.
  eng-LXXUP: Mine enemies shall be turned back, In the day wherein I shall call upon
    thee; Behold, I know that thou art my God.
  eng-ULB: Day and night they go about on its walls; iniquity and mischief are in
    the middle of it.
  spa-VBL: Ellos patrullan los muros de la ciudad de día y de noche, pero los problemas
    y la maldad están adentro.
  fra-_FOB: Elles en font le tour, jour et nuit, sur ses murailles; la ruine et le
    tourment sont au milieu d'elle.
  mal-mal: രാവും പകലും അവർ അതിന്റെ മതിലുകളിന്മേൽ ചുറ്റി സഞ്ചരിക്കുന്നു; നീതികേടും
    കഷ്ടവും അതിന്റെ അകത്തുണ്ട്.
  urd-GVR: Din rāt wuh fasīl par chakkar kāṭte haiṅ, aur shahr fasād aur ḳharābī se
    bharā rahtā hai.
  suz-BL: मेकोपुकी नाक्‍दो नाक्‍ती सहर ङा गारो ङोइश्‍शा एर ओंथ हिरशो बाक्‍नीम। मेको
    सहरम मरिम्‍शो पतीके नु श्‍येत ला बाक्‍ब।
  eng-NOY: Day and night do these go about its walls; In the midst of it are iniquity
    and mischief.
  ita-1927: Giorno e notte essi fanno la ronda sulle sue mura; dentro di essa sono
    iniquità e vessazioni.
  ckb-ckb: شەو و ڕۆژ بەسەر شووراکانیدا دەسووڕێنەوە و خراپە و ناڕەوایی لە ناوەڕاستیدایە.
  eng-BBE: By day and night they go round the town, on the walls; trouble and sorrow
    are in the heart of it.
  xsi-xsi: Kinzi soka lawea ne ŋgumbi mira ŋalae kulu ikura kari wa mbo wa, aku vetâŋa
    soki kie-kie nde ipipi lâ ikeno lawea ne ŋgumbi ilo.
  kan-OKCV: ಅವರು ಹಗಲಿರುಳು ಪಟ್ಟಣದ ಗೋಡೆಗಳನ್ನು ಸುತ್ತುತ್ತಾರೆ. ಕೇಡು ಅನಾಚಾರಗಳು ಅದರ ಮಧ್ಯದಲ್ಲಿ
    ಇವೆ.
  tam-2017: அவைகள் இரவும்பகலும் அதின் மதில்கள்மேல் சுற்றித்திரிகிறது; அக்கிரமமும்
    வாதையும் அதின் நடுவில் இருக்கிறது;
  spa-RV-1909: Día y noche la rodean sobre sus muros; é iniquidad y trabajo hay en
    medio de ella.
  ron-BTF: Zi și noapte umblă în jurul acesteia pe zidurile ei, de asemenea ticăloșie
    și întristare sunt în mijlocul ei.
  eng-WEBP: Day and night they prowl around on its walls. Malice and abuse are also
    within her.
  eng-FBV: They patrol the city walls day and night, and wickedness and trouble are
    within the city.
  nld-1939: Dag en nacht trekken ze om haar heen, Over haar wallen. Daarbinnen heerst
    onrecht en knevelarij,
  nch-BL: Tayohua huan tonaya masque itztoque cati quiyahualojtinemij ni altepet ipan
    itepa para quimocuitahuise ten tocualancaitacahua, inijuanti cati nica ehuani
    iniselti motehuíaj se ica seyoc ipan ni altepet.
  vie-1934: Ngày và đêm chúng nó đi vòng-quanh trên vách thành; Sự ác và điều khuấy
    khỏa ở giữa thành.
  cha-cha: 'Jaane yan puenge manjajanao gui sumanjilo y quelatña: inechong yan inacacha
    mangaegue gui entaloña.'
  hin-CV: दिन-रात वे शहरपनाह पर छिप-छिप कर घूमते रहते हैं; नगर में वैमनस्य और अधर्म
    का साम्राज्य है.
  eng-OURB: Day and night they prowl around on its walls. Vain striving of iniquity
    and abuse are also within her.
  spa-BES: De día y de noche rodean la ciudad, en las murallas; el problema y la tristeza
    están en en medio de ella.
  tdx-tdx: Handro an-kaleñe iereo ro mitingatinga ambone kijoly ey, añivo’e ao ty
    hatsivokarañe naho fikitrohan-draty.
  tha-KJV: เขาเดินบนกำแพงรอบนครอยู่ทั้งกลางวันและกลางคืน และความบาปผิ​ดก​ับความเศร้าโศกอยู่ภายในนคร
  por-BR-2018: Dia e noite cercam sobre seus muros; perversidade e opressão há dentro
    dela.
  deu-ELO: Tag und Nacht machen sie die Runde um sie auf ihren Mauern; und Unheil
    und Mühsal sind in ihrer Mitte.
  eng-WYC-2018: By day and night wickedness shall (en)compass it on the walls thereof;
    and travail and unrightfulness be in the midst of them. (Day and night they surround
    the city, all along its walls; and trouble and unrighteousness be in its midst.)
  epo-epo: Tage kaj nokte ili ĉirkaŭas ĝiajn murojn; Kaj malbonfaroj estas interne
    de ĝi;
  gfk-gfk: Ra kasakes ma ra bung diet haan kumaan hurbit ta ira lar tano pise na hala.
    A sakana tintalen ma ra purpuruan kenam narako tana.
  uig-PIN: Ular keqǝ-kündüz sepillǝr üstidǝ ƣadiyip yürmǝktǝ; Xǝⱨǝr iqini ⱪabaⱨǝt
    wǝ xumluⱪ ⱪaplidi.
  beo-beo: Amo bidi hamosu da bagadeba:le, gasia amola hayoga fedege agoane moilai
    bai bagade sisiga:le disisa.
  tpi-OTNT: Long san na long nait ol i save wokabaut antap long banis ston bilong
    taun. Na ol manmeri bilong taun i save mekim planti rong na trabel.
  hau-SA: Dare da rana suna yawo a kan katanga; mugun hali da zargi suna a cikinta.
  udu-udu: Montee dhali mon’thiny uni iikin ka kul is e yana gaŋgaram piti mo, dhali
    mo jin tanuwa pibi dhali mo jin ṯoju bwa mo tani ’kon e uni mo.
  uig-LAT: Ular kéche-kündüz sépiller üstide ghadiyip yürmekte; Sheher ichini qabahet
    we shumluq qaplidi.
  nde-nde: Emini lebusuku bayacathama emidulini yalo; umona lenzondo kugcwele lapho.
  ton-ton: '‌ʻOku nau ʻalu fano ai ʻi he ngaahi ʻā ʻo ia ʻi he ʻaho mo e pō: ʻoku
    ʻi loto ʻi ai ʻae pauʻu mo e mamahi.'
  ces-1613: Zkaz je, ó Pane, změť jazyk jejich, neboť jsem spatřil bezpráví a rozbroj
    v městě.
  eng-WMB: Day and night they prowl around on its walls. Malice and abuse are also
    within her.
  tam-TCV: அவர்கள் இரவும் பகலும் பட்டண மதில்களின்மேல் பதுங்கித் திரிகிறார்கள்; கொடுமையும்
    பிரச்சனையும் அதனுள்ளே காணப்படுகின்றன.
  ceb-ULB: Adlaw ug gabii naglibotlibot sila sa mga pader niini; ang kadaotan ug ang
    kasamok anaa sa taliwala niini.
  pol-UBG: Dniem i nocą krążą wokoło po jego murach, a wewnątrz niego zło i ucisk.
  urd-GVU: دن رات وہ فصیل پر چکر کاٹتے ہیں، اور شہر فساد اور خرابی سے بھرا رہتا ہے۔
  eng-OEBCW: By day and by night they make their rounds on the city walls, while within
    is crime and trouble,
  deu-1912: Solches geht Tag und Nacht um und um auf ihren Mauern, und Mühe und Arbeit
    ist drinnen.
  kan-2017: ಅವೇ ಅದರ ಪೌಳಿಗೋಡೆಗಳ ಮೇಲೆ ಹಗಲಿರುಳು ಸುತ್ತುತ್ತಿರುವ ಕಾವಲುಗಾರರು; ಊರೊಳಗೆ ಕೇಡು,
    ತೊಂದರೆಗಳು ಪ್ರಬಲವಾಗಿವೆ.
  yap-yap: ni be liyeg ni rran nge nep’, ma be suguy ko oloboch nge wagagay.
  hlt-MCSB: Khoyin khothaih vongtung taengah vikvuek uh tih a ko khuiah boethae neh
    thakthaenah om.
  mdy-ETH: ዒዛ ሜቶና ባይሲንታና ኩሜ ካታማኬ፤ ፑርቶ ዓሳ ዋንቶንታ ሮኦሮንታ ዒዞኮ ኬኤሎ ዲፆ ዑፃ ሃንታኔ።
  twi-ASANTE: Awia ne anadwo wɔtetɛ nʼafasuo ho; adwemmɔne ne nsisie wɔ mu.
  eng-WEBU: Day and night they prowl around on its walls. Malice and abuse are also
    within her.
  acu-NT: Nu mangkartin ainau tsawaisha tura kashisha yaktanam wekajinawai. Tura asar
    yaktanam tuke pasé aa nuna turinawai.
  spa-PDDPT: Día y noche rondan sobre sus muros. La iniquidad y la aventura están
    en medio de ella.
  gun-gun: Ara py ha'e pyávy ojere okuapy tetã kora yvýry rupi. Kora mbyte py ikuai
    opa marã rei ha'e mba'emo vai apoa kuery.
  agu-BL: Qui'c jun ba'n ẍchixo'l, na e' len cu'n juchul il. Na cyakil k'ej, nin cyakil
    ak'bal, na chixon tnum tan juchle'n quil. E' len cu'n biyol nak. E' len cu'n aj
    oyintzi'inl.
  ilo-ULB: Aldaw ken rabii, lawlawlawenda dagiti paderna; kinadakes ken riribuk ti
    adda iti tengngana.
  kpg-kpg: Boo mo aa nia haihai huaidu e hula e haganiga i hongo di abaaba di waahale
    deelaa, e haga honu di maa gi nia huaidu llauehe mono haingadaa llauehe.
  uig-ARA: ئۇلار كېچە-كۈندۈز سېپىللەر ئۈستىدە غادىيىپ يۈرمەكتە؛ شەھەر ئىچىنى قاباھەت
    ۋە شۇملۇق قاپلىدى.
  sus-sus: N Marigi, fe kobi rabae rayensen yɛ. I naxa e lu e xa lan fe kobi ma, barima
    kobiɲa nun gere bara gbo taa kui.
  pon-2006: ni rahn oh nipwong tiahk suwed kan kin kohkohseli pohn kelen kahnimwo,
    kadirehki dihp toutou oh kahpwal laud.
  jae-jae: Êsêac sêgi malac kêtôm bêc to geleŋgeŋ sêsêlêŋ sêmoa ŋatuŋbôm ŋaô ma gêŋ
    keso to biŋwapac gêjam malac auc.
  ksd-ksd: Ta ra keake ma ta ra marum dia vana vurvurbit i tana ta ra ul a liplip;
    A varpiam ma ra bilak na mangamangana i ki livuan tana.
  tur-YTC: Gece gündüz kent surları üzerinde geziniyorlar. Kötülük ve gaddarlık kentin
    içindedir.
  bel-N: Вынішчы іх, Госпадзе, падзялі мову ім, бо я бачыў крыўды і спрэчкі ў горадзе.
  grc-BRENT: Ἐπιστρέψουσιν οἱ ἐχθροί μου εἰς τὰ ὀπίσω, ἐν ᾗ ἂν ἡμέρᾳ ἐπικαλέσωμαί
    σε· ἰδοὺ ἔγνων ὅτι Θεός μου εἶ σύ.
  kpr-kpr: Kaera tataya a titigho ariimi birurughuse, sifo tumba ava, kusia bagia
    a dara dombu eni dombu eni bu refera.
  ind-AYT: (55-11) Siang dan malam mereka mengelilingi kota itu di atas tembok-temboknya,
    sementara itu kejahatan dan kesusahan ada di dalamnya.
  yom-yom: Muini ayi builu, makhemi ayi ziphaka bizungidila bibaka bi divula ; diela
    dimbimbi ayi kambu dukisa zitsila bieka mu khati divula.
  yut-yut: Uŋun gɨldarɨ ae kalbi kokup pap dakon tɨp dam da kwenon akwaŋ. Kokup pap
    dakon mɨŋat amɨnyo gulusuŋ morapmɨ gat ae yokwi morapmɨ aŋ.
  nya-nya: Usana ndi usiku iwo akuzungulirazungulira pa makoma ake; nkhwidzi ndi kuzunza
    kuli mʼkati mwake.
  hrv-hrv: Smeti ih, Gospode, podvoji im jezike, jer nasilje i svađu vidim u gradu;
  mps-mps: Te giligade me hulide augwali te taun bagulali obo dąįde bilalu ebo dao.
    Tama te taun we bidi dabego te dwai sęgę sabo kolesaga ebo sę hauwa eyu ebo
    dao.
  tpi-tpi: Long san na long nait ol i save wokabaut antap long banis ston bilong taun.
    Na ol manmeri bilong taun i save mekim planti rong na trabel.
  dan-1931: Herre, forvir og split deres Tungemål! Thi Vold og Ufred ser jeg i Byen;
  vie-OVCB: Ngày đêm, họ lảng vảng quanh thành, dân cư bị loạn ly, gian khổ,
  guj-2017: તેઓ રાતદિવસ તેના કોટ પર આંટા મારે છે; અને તેની મધ્યે દુષ્ટતા તથા હાનિ
    ચાલુ રહી છે.
  pon-2006A: ni rahn oh nipwong tiahk suwed kan kin kohkohseli pohn kelen kahnimwo,
    kadirehki dihp toutou oh kahpwal laud.
  por-BRBSL: Day e à noite eles rondam as suas paredes. Malícia e abuso também estão
    dentro dela.
  eng-OEBUS: By day and by night they make their rounds on the city walls, while within
    is crime and trouble,
  swe-swe: Herre (Adonai) fördärva och dela deras tunga (förvirra och förbrylla deras
    tal) [], för jag ser våld och kiv i staden,
  cth-cth: Karum khodai pout laipalah, rapan dawk hoi a kâhêi awh teh, kho thung vah
    thoenae hoi runae lah ao awh,
  twi-twi: Awia ne anadwo wɔtetɛw nʼafasu ho; adwemmɔne ne asisi wɔ mu.
  hlt-hlt: Khoyin khothaih vongtung taengah vikvuek uh tih a ko khuiah boethae neh
    thakthaenah om.
  tbz-SIM: N Yiɛ̀ nKuyie, cɑkɛ n dootitɔbɛ̀ dɔ́ kɛ́dɔɔ̀ tì, duɔ́ nkɛ̀ bɛ nɑ́ɑǹtì bɑ́ɑ́
    mɑ́ɑ́. Kɛ yɛ̃́ n wúómmɛ̀ dihɛì miɛkɛ bɛ̀ kpɑ̀mmɛ̀ kɛ puotì bɛtɔbɛ̀.
  msy-2020: Arueba ko dɨmagaribar me nguibar ekiamɨn dɨvazir gavgavibagh isɨn arui.
    Nguibar ekiamɨn gumazamiziba arazir kurar avɨribagh amua osɨmtɨzibagh ami.
  dop-dop: Tɑcɑɑ, líɣítí mɑ kolontunɑɑ, pɑ́ tɑɑ nɩɩnɑ təmɑ. Mpi tɔ, mʋsʋŋ nɑ ɩyoosile
    tike kɛ mɑ nɑɑkɩ ɩcɑtɛ tɑɑ.
  azb-azb: Bunlar gecə-gündüz divarlarının üstündə dolanır, Pislik və şər şəhərin
    içindədir,
  eng-DBY: Day and night they go about it upon the walls thereof; and iniquity and
    mischief are in the midst of it.
  hin-2017: रात-दिन वे उसकी शहरपनाह पर चढ़कर चारों ओर घूमते हैं; और उसके भीतर दुष्टता
    और उत्पात होता है।
  wol-KYG: Éy, Boroom bi, beenal seeni wax, neenal leen. Damaa gis fitnaak xuloo ci
    dëkk bi,
  bjr-bjr: Eendaki faqa faasaana faqa maqusa faandaamura afaimau oonuree aniree idaqa
    manda ainaina faqa ummaara faqa uqeeraidaqa.
  eng-YLT: By day and by night they go round it, on its walls. Both iniquity and perverseness
    [are] in its midst,
  kne-kne: Inag-agew ya linablabi ay likelikeden da, kedse ya problima di am-amagen
    da sin amin ay soli na.
  eng-WYC-2017: By day and night wickedness shall encompass it on the walls thereof;
    and travail and unrightfulness be in the midst of them.
  eng-WMBB: Day and night they prowl around on its walls. Malice and abuse are also
    within her.
  zat-NTPS: Te zra chizrela dxeledé̱' lawe' ze'e da naxechaj na xe̱zre, ne dxelune̱'
    da zrinnaj, ne da cale̱la lu xe̱zre nigá.
  zty-NTPS: Dot ža, na' yele žéchjgekle' yež. Žóngake' da' ẕinnj, na' da' bi nak chawe'
    ḻo yež nga.
  urd-GVH: दिन-रात वह फ़सील पर चक्कर काटते हैं, और शहर फ़साद और ख़राबी से भरा रहता
    है।
  rug-rug: Rane na boṉi si ene vari likohae si arini panaulu koari na gobana sa vasileana,
    evaṉi rini pa korapana sa vasileana sari na tinasuna na ṉinovaṉovala.
  gaz-gaz: Isaan halkanii guyyaa ol baʼanii dallaa ishee irra naannaʼu; jalʼinnii
    fi rakkinni ishee keessa jira.
  fra-LSG: Réduis à néant, Seigneur, divise leurs langues! Car je vois dans la ville
    la violence et les querelles;
  yal-yal: Muxu ɲaxine raxuya ayi, Marigina, e fala xuine yifu! Bayo, n gbalon nun
    yɛngɛn toma taani han!
  iou-iou: U kepma bipani yotpärare u yewa täŋpäŋ it gwäjiŋkaŋ ämik ba kubota kudän
    bumta pewä ahäŋpäŋ tokŋeŋ pätak.
  haw-1868: I ke ao, a me ka po, i holoholo ai lakou maluna o kona mau pa; He kolohe,
    a he pioloke ka iwaena konu ona.
  arb-NAV: يُحْدِقَانِ بِأَسْوَارِهَا نَهَاراً وَلَيْلاً، وَفِي وَسَطِهَا الإِثْمُ
    وَالأَذَى.
  ded-ded: Yeni hadzing tofocnac taonggac odatoa witiau kengha amma yerecgema nangandae
    nga taong manau tosongo ngicngac tosofocngina memanganeyunugec ebic homac fede.
  ewe-ewe: Zã kple keli wole tatam le eƒe gliwo dzi, eye nugbeɖoɖo kple hiãkame le
    eme.
  eng-LEE: '(55:11) Day and night do these encompass it upon her walls: and wrong
    and trouble are in her midst.'
  asm-FB: তেওঁলোকে দিনে-ৰাতিয়ে গড়ৰ ওপৰেদি নগৰ ভ্ৰমি ফুৰে; অপৰাধ আৰু দুষ্টতা তাৰ
    ভিতৰত আছে।
  sus-A: ﭑ مَرِفِ، قٍ كٌبِ رَبَيٍ رَيٍنسٍن يّ. عِ نَشَ عٍ لُ عٍ شَ لَن قٍ كٌبِ مَ،
    بَرِ مَ كٌبِحَ نُن فٍرٍ بَرَ فبٌ تَا كُي.
  fra-SBL: Jour et nuit, ils rôdent sur ses murs. La malice et l'abus sont également
    en elle.
  hbo-hbo: בַּלַּ֣ע אֲ֭דֹנָי פַּלַּ֣ג לְשֹׁונָ֑ם כִּֽי־רָאִ֨יתִי חָמָ֖ס וְרִ֣יב בָּעִֽיר׃
  kik-kik: Mũthenya na ũtukũ, andũ acio aaganu macangacangaga thingo-inĩ cia itũũra
    rĩu; narĩo rĩiyũrĩtwo nĩ rũmena na irumi.
  fra-NCL: Réduis-les à néant, Seigneur, divise leurs langues ! car je vois dans la
    ville la violence et la discorde.
  cek-AK: Nihcae loe aqum athun sipae taengah caeh o; athung ah loe kahoih ai hmuen
    sakhaih hoi qahhaih to oh.
  cuk-cuk: Mutiki, ibgine, e-galu-matusulid-ebirdii damalad, e-galu-matusulid-yabali
    ibmar-isganabi, yamo-dulemar-yardakedbi neg naid.
  uig-CYR: Шуниң билән мән Саңа нида қилған күндә, Дүшмәнлирим чекиниду; Мән шуни
    билдимки — Худа мән тәрәптидур!
  tel-2017: రాత్రింబగళ్లు వారు పట్టణ సరిహద్దుల్లో తిరుగుతున్నారు. అక్కడ అంతా పాపం,
    చెడుతనం జరుగుతూ ఉంది.
  hat-BSA: Lajounen kon lannwit, yo antoure vil la sou miray li yo. Inikite avèk mechanste
    nan mitan li.
  ukr-ONPU: Тоді вороги мої обернуться назад, коли я покличу Тебе. Через це дізнаюсь
    я, що Бог зі мною.
  kos-kos: Raunela ke len ac fong. Ma koluk lulap ac mwe lokoalok oasr yen nukewa
    in siti sac.
  hbo-WLC: בַּלַּ֣ע אֲ֭דֹנָי פַּלַּ֣ג לְשׁוֹנָ֑ם כִּֽי־רָאִ֨יתִי חָמָ֖ס וְרִ֣יב בָּעִֽיר׃
  ibo-ibo: Ehihie na abalị, ha na-ejegharị nʼelu mgbidi ya; iro na mmegbu dị nʼime
    ya.
  ory-ory: ଶତ୍ରୁମାନେ ଦିବାରାତ୍ର ତହିଁର ପ୍ରାଚୀର ଦେଇ ଭ୍ରମଣ କରନ୍ତି; ମଧ୍ୟ ଅଧର୍ମ ଓ ଉତ୍ପାତ
    ତହିଁ ମଧ୍ୟରେ ଅଛି।
  chk-chk: Lerän me lepwin ra pwelifetalei me won tittin ewe telinimw. Pwüngingau
    me weires ra nonom lon,
  rop-rop: Olkain trabul jidan deitaim en naitaim. Im meigim det taun jidan garram
    mowa nogud ting en trabul.
  ukr-1871: День і ніч обходять його на мурах його; та в серединї його нещастє і кривда.
  yon-yon: Yi kuu aronkiyiib amkiyiib yenbandem ande kuuk angkara yaa dewinimaib,
    kwane kuuk aom kuu arud wandembiriyiib damangkandi inameniib angkeen.
  deu-1951: (055-11) Solches geht Tag und Nacht um auf ihren Mauern, und in ihrem
    Innern ist Unheil und Mühsal.
  eng-JPS: (55-11) Day and night they go about it upon the walls thereof; iniquity
    also and mischief are in the midst of it.
  srp-1865: Danju i noæu to hodi po zidovima njegovijem; zloèinstvo je i muka posred
    njega.
  lug-lug: Beetooloola bbugwe waakyo emisana n’ekiro, ne munda mu kyo mujjudde ettima
    n’ebikolwa ebibi.
  heb-heb: יומם ולילה יסובבה על חומתיה ואון ועמל בקרבה׃
  ben-IRV: তারা দিন এবং রাতে তাদের শহরকে দেওয়ালের উপর দিয়ে দেখে; আর তার মধ্যে পাপ
    এবং দুষ্টতা রয়েছে।
  ntu-ntu: Mz nrlckxngrlx x nrlckxbq Mztea esz'tx-ngrpwz nzxpqbrlrngr lou x nzkxpungr.
  pan-pan: ਓਹ ਵੈਰੀ ਦਿਨ ਰਾਤ ਉਸ ਦੀਆਂ ਕੰਧਾਂ ਉੱਤੇ ਉਸ ਦੇ ਚਾਰ ਚੁਫ਼ੇਰੇ ਘੁੰਮਦੇ ਹਨ, ਬਦੀ ਅਤੇ
    ਸ਼ਰਾਰਤ ਉਸ ਦੇ ਅੰਦਰ ਹੈ।
  mya-JVB: မြို့ရိုး ပေါ် မှာ နေ့ ညဉ့်မပြတ် သူတို့သည် လည် ကြပါပြီ။ မြို့ ထဲ မှာ ဆိုးညစ်
    သောအမှုနှင့် နှောက်ယှက် ခြင်း အမှုရှိကြပါ၏။
  kgf-kgf: Ieneŋ siŋi kaiwe neuŋ kiropo seli imuac qahaiguc keŋha waŋgic imuaru haka
    ɋariŋ ɋariŋgia ʒéma réwéri hicŋianʒac.
  tte-O: kaliyate yo boniyai sitakitakikili gana pwatana mena mumugana naenaena yo
    tabe loinalikwa ikalapowon.
  tbg-tbg: Entaqive aatitairaqaave vika ori vaantaavuraqaavata tauniqivata vi aniha,
    vaiinti qoraiqama nimite variara.
  hmo-hmo: Dina lalonai bona hanuaboi lalonai danu, dika taudia ese hanua ena magu
    idia raka hagegea noho. Hanua ena lalonai danu, be kara dikadia bona laloa hekwarahi
    momo.
  zar-NT: Rëla, en te dza taʼdödëʼ nöza lu yödzö. Tuʼë döʼ, en tunëʼ le xihuiʼ idú
    gásibiʼilö yödzö.
  urd-urd: दिन रात वह उसकी फ़सील पर गश्त लगाते हैं; बदी और फ़साद उसके अंदर हैं।
  rus-SYN: Враги мои обращаются назад, когда я взываю к Тебе, из этого я узнаю, что
    Бог за меня.
  bqc-SIM: Ǹ ń fu Dii, ǹ ń yã́ yãalɛnɛ́, asa má è zↄa ń sòleo kú wá wɛ̃́lɛuɛ.
  tcz-CHONGTHU: Akulpi bang'u jong galmi'a kon'a hoidohna ding'a asun ajan a anga'u
    ahi, ahinla akhohpentah chu khopi sung'a chonsetna ho hi ahi.
  mar-mar: दिवस रात्र ते भींतीवर चढून जातात; अपराध आणि अनर्थ तिच्यामध्ये आहेत.
  isl-isl: Ó, Drottinn, ruglaðu þá í ríminu! Sérðu ekki kúgunina sem viðgengst?
  hlt-THB: Khawmthan khawdai vawng awhkawng thlang qym uhy; ak khuiawh amak leek ingkaw
    amak thym poeknaak awm hy.
  qub-qub: Chacaypa junajpapis intëru siudäpami purircaycan. Achäquillatami ashipänacurcaycan.
    Llapanpis pirdicashanami carcaycan.
  bqp-bqp: Òdi kpátɛ kɛ bĩni musu fãnantɛ̃ kũ gwãanio, yã vãni kũ yã gbãnao
    di wɛ̃tɛ gũn.
  hat-hat: (055:11) Lajounen kou lannwit se sa ase ou tande nan lavil la. Anndan lavil
    la menm, se mechanste, se malfezans.
  eng-BSB: Day and night they encircle the walls, while malice and trouble lie within.
  eng-WEBPB: Day and night they prowl around on its walls. Malice and abuse are also
    within her.
  kbq-kbq: Hanine zagenena ku'ma keginare vano nehu'za kegava nehazanagi, tamage huno
    ha'zamo'ene kefo avu'ava zamo'a kuma agu'afina avite'ne.
  pon-pon: Mepukat kin wiaui ni ran o ni pon pon arail kel takai, o a dir en apwal
    o dodok kan.
  nhe-BL: Tlayohua huan tonaya yonque itztoque tosoldados tlen quiyahualojtinemij
    ni altepetl ipan nopa tepamitl para quimocuitlahuise tlen tocualancaitacahua,
    inijuanti tlen nica ehuani ininseltitzi motehuíaj se ica seyoc ipan ni altepetl.
  wnc-wnc: Sike kwakngaom ba zikaane supda temake tasibasiking gapmane engatangan
    sukukaing. Gatu you wanggapmane nanata gutonga ba waiaknga tasikaingunin.
  bus-bus: Aↄ̃è kpáɛ kɛ bĩi musu fãantɛ̃ kↄ̃n gwãavĩo, yã zaa kↄ̃n yã gbãaao
    di wɛ́tɛ guu.
  gub-BL: '''Aromo, pyhaw no, a''e teko wata oho waiko pàrirogaw iapyr wà, pàrirogaw
    tawhu izywyr har rehe wà. Tawhu tynehem iaiw paw pupe. Tynehem ma''erahy pupe
    no.'
  eng-DRA: Then shall my enemies be turned back. In what day soever I shall call upon
    thee, behold I know thou art my God.
