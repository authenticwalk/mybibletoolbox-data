verse: PSA.055.017
translations:
  mal-C: വൈകുന്നേരത്തും രാവിലെയും ഉച്ചയ്ക്കും ഞാൻ ആകുലതയാൽ വിലപിക്കുകയും അവിടന്നെന്റെ
    ശബ്ദം കേൾക്കുകയും ചെയ്യുന്നു.
  deu-TKW: Ich will zu Gott rufen, und Jahwe wird mir helfen.
  lin-lin: Mpo na ngai, nabelelaka Nzambe, mpe Yawe akobikisa ngai.
  mmx-mmx: At lenmaxantamak suubu, at levenaleng kangking la at levenaleng kanimin,
    nia a velevanga mi levesingising lolos tarak mo i turut saparav i, la ni naba
    ronga ia.
  eng-LSV: Evening, and morning, and noon, || I meditate, and make a noise, and He
    hears my voice,
  eng-GNV: Euening and morning, and at noone will I pray, and make a noyse, and he
    wil heare my voice.
  eng-WEBSTER: 'Evening, and morning, and at noon, will I pray, and cry aloud: and
    he will hear my voice.'
  nhw-BL: Na nimotlatlajtis ica ijnaloc, ica tlajco tona huan ica tiotlac. Huan yaya
    nechtlacaquilis huan nechnanquilis.
  swh-ONEN: Jioni, asubuhi na adhuhuri ninalia kwa huzuni, naye husikia sauti yangu.
  bba-bba: Adɑmɑ Yinni Gusunɔ, wunɑ nɑ fɑɑbɑ kɑnɑmɔ. Kɑɑ mɑɑ mɑn fɑɑbɑ ko.
  eng-KJVCPB: 'Evening, and morning, and at noon, will I pray, and cry aloud: And
    he shall hear my voice.'
  luo-luo: Odhiambo gi okinyi kod odiechiengʼ aywagora ka chunya lit, kendo owinjo
    dwonda.
  aii-aii: ܪܲܡܫܵܐ، ܘܨܲܦܪܵܐ، ܘܛܲܗܪܵܐ، ܒܸܬ ܩܵܒ݂ܠܹܢ ܘܬܲܢܸܚܸܢ، ܘܒܸܬ ܫܵܡܹܥ ܠܹܗ ܩܵܠܝܼ.
  meu-meu: Adorahi ai bona daba ai bona dina tubua ai na maumaumu bona na ḡanaḡanamu.
    Ia ese lau gadogu baine kamonaia,
  npi-ULB: साँझ, बिहान र मध्यन्हमा म गुनासो गर्छु र विलाप गर्छु । उहाँले मेरो आवाज
    सुन्‍नुहुनेछ ।
  yor-yor: Ní alẹ́, ní òwúrọ̀ àti ní ọ̀sán èmi sọkún jáde nínú ìpọ́njú, o sì gbọ́
    ohùn mi.
  pes-OPCB: صبح، ظهر و شب به پیشگاه خدا می‌نالم و شکایت می‌کنم و او صدای مرا خواهد
    شنید.
  tgl-ULB: Magsusumbong ako at dadaing sa gabi, sa umaga at sa tanghaling tapat; maririnig
    niya ang aking tinig.
  nop-nop: Nu malabumuŋnedok koyone haniŋ-timiŋ, mele lekiŋgoŋ eŋ bufali tibene Bepaŋ’walaŋkade
    ulak. Kaŋ adi yonadine u nadilak.
  hui-hui: Gendame i̱ bo hengedalu haabo kagonaga i̱na egerebagi horombe mbiragabi
    ibuhondo dugu bu mialu haabo haruli. I̱na bi larogola ibugua hale holebira.
  mya-mya: ငါ​၏​ညည်း​တွား​မြည်​တမ်း​သံ​များ​သည်​နံ​နက်​ချိန်၊ မွန်း​တည့်​ချိန်၊ညဥ့်​အ​ချိန်​တို့​၌
    အ​ထံ​တော်​သို့​ရောက်​သ​ဖြင့်​ကိုယ်​တော်​သည် ကြား​တော်​မူ​လိမ့်​မည်။
  bod-N: ནངས་དང་དགོང་མོ་ཉི་མའི་གུང་བཅས༌ལ། །འོ་དོད་དང་ནི་སྨྲེ་སྔགས་འདོན་འགྱུར༌བས། །བདག་གི་ངུ་སྐད་ཁོང་གིས་གསན་པར༌འགྱུར།།
  wsk-wsk: Turomola, woremkalal, bainga ningi ani ikup yaman ningi nia kika lagasam,
    se nu agiring ikiok ale aga sangukko.
  sna-sna: Madekwana, mangwanani namasikati ndinochema mukushushikana, uye iye anonzwa
    inzwi rangu.
  spa-BLM: Por la tarde, por la mañana y al mediodía, gritaré de angustia. Escuchará
    mi voz.
  cac-cac: D'a q'uin̈ib'alil, d'a chimc'ualil yed' d'a yemc'ualil, ol val in b'a d'ay
    d'a scal yal in sat, axo ol ab'an tas ol vala'.
  swh-ULB: Wakati wa jioni, asubuhi na mchana ninalalamika na kuomboleza; yeye atasikia
    sauti yangu.
  deu-ELBBK: Ich aber, ich rufe zu Gott, und der HERR rettet mich.
  mbb-OT: Meselem, meudtu, wey mezukilem ebpekeriklamu a zuma is kedag-es ne ebpemineǥen
    e zin.
  mal-2015: ഞാൻ വൈകുന്നേരത്തും കാലത്തും ഉച്ചെക്കും സങ്കടം ബോധിപ്പിച്ചു കരയും; അവൻ
    എന്റെ പ്രാർത്ഥന കേൾക്കും.
  gup-gup: Ngadjaldi yiwarrudj bu ngakayhmi kore nungka bu munguyh kore kukabel, dja
    mak kore barnangarra dja mak bu kumunun. Ngadjaldjawadjawan bu kunwarre nganmarnerayekwon,
    dja wanjh nawu Yawey nganwokbekkan.
  rmc-rmc: Ale me vičinava ko Del a o RAJ man zachraňinela.
  nlg-nlg: Tana puipungi, levu ni aho, nulavi, mi tana bongi, inau tu ghaeghahe dato
    laga ta nigua na vahaghitaili ma Lord te rongovia na tangi ni mangagu.
  pes-OPV: شامگاهان و صبح وظهر شکایت و ناله می‌کنم و او آواز مرا خواهدشنید.
  ron-1924: Сяра, диминяца ши ла амязэ, офтез ши ӂем, ши Ел ва аузи гласул меу.
  ben-OBCV: সন্ধ্যা, সকাল আর দুপুরে, আমি আমার যন্ত্রণায় কাঁদি, আর তিনি আমার কণ্ঠস্বর
    শোনেন।
  som-som: Fiidka, iyo subaxda, iyo duhurkaba, anigu waan cataabi doonaa, oo waan
    taahi doonaa, Oo isna codkayguu maqli doonaa.
  eng-ASVBT: Evening, and morning, and at noonday, will I complain, and moan; And
    he will hear my voice.
  mna-mna: Aigule ta boozomen, aŋtaŋroro i mi aŋzzwe pataŋana tio ilala kini pa mankwoono,
    aigule, mi mbeŋ. Mi ni ileŋleŋ kalŋoŋ.
  ita-1885: La sera, la mattina, e in sul mezzodì, io orerò e romoreggerò; Ed egli
    udirà la mia voce.
  eng-ULB: In the evening, morning and at noonday I complain and moan; he will hear
    my voice.
  spa-VBL: Lloré y gemí día, tarde y noche, y él me escuchó.
  fra-_FOB: Le soir, et le matin, et à midi, je crierai et je gémirai, et il entendra
    ma voix.
  mal-mal: ഞാൻ വൈകുന്നേരത്തും കാലത്തും ഉച്ചയ്ക്കും സങ്കടം ബോധിപ്പിച്ച് കരയും; കർത്താവ്
    എന്റെ പ്രാർത്ഥന കേൾക്കും.
  urd-GVR: Maiṅ har waqt āh-o-zārī kartā aur karāhtā rahtā hūṅ, ḳhāh subah ho, ḳhāh
    dopahar yā shām. Aur wuh merī sunegā.
  suz-BL: गो सुनी, नाक्‍दो, नाक्‍ती श्‍येत जङानु, परमप्रभु कली आं श्‍येत आ पर्बम पुंइनुङ।
    मिनु मेकोमी आं लोव़ नेंब।
  eng-NOY: At evening, at morn, and at noon I mourn and sigh, And he will hear my
    voice.
  ita-1927: La sera, la mattina e sul mezzodì mi lamenterò e gemerò, ed egli udrà
    la mia voce.
  ckb-ckb: ئێواران و بەیانییان و نیوەڕۆیان گلەیی دەکەم و دەناڵێنم، ئەویش گوێم لێ دەگرێت.
  eng-BBE: In the evening and in the morning and in the middle of the day I will make
    my prayer with sounds of grief; and my voice will come to his ears.
  xsi-xsi: Lâ mboyo ŋaŋa yo wa kari imâ ŋgini wa lala pararai wa, ande naŋa uru ata
    pa i ŋana malia kala itu iyaula naŋa ŋine. Aku i ma ipaloŋo pa naneŋgu noŋa.
  kan-OKCV: ಸಂಜೆ, ಮುಂಜಾನೆ, ಮಧ್ಯಾಹ್ನಗಳಲ್ಲಿ ಹಂಬಲಿಸಿ ಮೊರೆಯಿಡುವೆನು. ದೇವರು ನನ್ನ ಧ್ವನಿಯನ್ನು
    ಕೇಳುವರು.
  tam-2017: காலை மாலை மத்தியான வேளைகளிலும் நான் தியானம்செய்து முறையிடுவேன்; அவர் என்னுடைய
    சத்தத்தைக் கேட்பார்.
  spa-RV-1909: Tarde y mañana y á medio día oraré y clamaré; y él oirá mi voz.
  ron-BTF: Seara și dimineața și la amiază, mă voi ruga și voi striga, iar el îmi
    va asculta vocea.
  eng-WEBP: Evening, morning, and at noon, I will cry out in distress. He will hear
    my voice.
  eng-FBV: I weep and groan morning, noon, and night, and he listens to me.
  nld-1939: ‘s Avonds, ‘s morgens en ‘s middags klaag ik en zucht ik, En Hij hoort
    naar mijn smeken.
  nch-BL: Na nimotatajtis ica ijnaloc, ica tajco tona huan ica tiotac. Huan yaya nechtacaquilis
    huan nechnanquilis.
  vie-1934: Buổi chiều, buổi sáng, và ban trưa, tôi sẽ than thở rên siếc; Ngài ắt
    sẽ nghe tiếng tôi.
  cha-cha: Pupuenge, ogaan, yan taloane, jufanjaso ya juagang duro, ya güiya ujungog
    y inaganjo.
  hin-CV: प्रातः, दोपहर और संध्या मैं पीड़ा में कराहता रहूंगा, और वह मेरी पुकार सुनेंगे.
  eng-OURB: Evening, morning, and at noon, I will cry out in distress. He will sh'ma
    ·hear obey· my voice.
  spa-BES: En la tarde, en la mañana y en medio del día, haré mi oración con sonidos
    de dolor; y mi voz llegará a sus oídos.
  tdx-tdx: Hariva naho handro vaho an-tsipinde ty hitoreovako naho hiñeoñeoñe; vaho
    ho janji’e ty feoko.
  tha-KJV: ทั้งเวลาเช้า เวลาเย็น และเวลาเที่ยง ข้าพเจ้าจะอธิษฐานและร้องทุกข์ และพระองค์จะทรงสดับเสียงของข้าพเจ้า
  por-BR-2018: À tarde, e pela manhã, e ao meio dia, orarei e clamarei; e ele ouvirá
    a minha voz.
  deu-ELO: Abends und morgens und mittags muß ich klagen und stöhnen, und er hört
    meine Stimme.
  eng-WYC-2018: In the eventide, and [the] morrowtide, and in midday (or and at midday),
    I shall tell, and show (him); and he shall hear my voice.
  epo-epo: Vespere kaj matene kaj tagmeze mi plendas kaj ĝemas; Kaj Li aŭskultas mian
    voĉon.
  gfk-gfk: Ra matarahien, ra malaan ma ra pokona kasakes iau suah puasa ma ra ngunngutaan
    ma i hadade no ingagu.
  uig-PIN: Ətigini, ahximi wǝ qüxtǝ, Dǝrdimni tɵküp pǝryad kɵtürimǝn; U jǝzmǝn sadayimƣa
    ⱪulaⱪ salidu.
  beo-beo: 'Hahabe amola esomogoa amola gasia, na egasu sia: amola na gogonomosu da
    Ema heda:sa. Amola E da na sia: nabimu.'
  tpi-OTNT: Long moningtaim na long biksan na long nait tu mi save krai long em long
    ol hevi i bagarapim mi. Na bai em i harim prea bilong mi.
  hau-SA: Safe, rana da yamma ina kuka da nishi, yakan kuwa ji muryata.
  udu-udu: Mom’pimpili/ dhali mon’thamo/ dhali montee mo tani aha/ bahkina gwo ma
    ’thup̱in ’twam pem mo dhali ko mo, dhali a’di midi ciḵ ’twam pem mo.
  uig-LAT: Etigini, axshimi we chüshte, Derdimni töküp peryad kötürimen; U jezmen
    sadayimgha qulaq salidu.
  nde-nde: Kusihlwa, ekuseni lemini ngiyakhala ngisosizini, yena uyalizwa ilizwi lami.
  ton-ton: '‌ʻI he efiafi, mo e pongipongi, mo e hoʻatā, te u lotu, mo tangi leʻo
    lahi: pea te ne ongoʻi hoku leʻo.'
  ces-1613: Já pak k Bohu volati budu, a Hospodin vysvobodí mne.
  eng-WMB: Evening, morning, and at noon, I will cry out in distress. He will hear
    my voice.
  tam-TCV: மாலையிலும் காலையிலும் மத்தியான வேளையிலும் நான் துயரத்தால் முறையிடுவேன்;
    அவர் என் குரலைக் கேட்பார்.
  ceb-ULB: Sa pagkagabii, buntag ug udto nagbagulgbol ug nag-agulo ako; madungog niya
    ang akong tingog.
  pol-UBG: Wieczorem, rano i w południe będę się modlić i głośno wołać, a on wysłucha
    mego głosu.
  urd-GVU: مَیں ہر وقت آہ و زاری کرتا اور کراہتا رہتا ہوں، خواہ صبح ہو، خواہ دوپہر
    یا شام۔ اور وہ میری سنے گا۔
  eng-OEBCW: Evening and morning and noon I lament and moan. He will hear my voice;
  deu-1912: Des Abends, Morgens und Mittags will ich klagen und heulen, so wird er
    meine Stimme hören.
  kan-2017: ತ್ರಿಕಾಲದಲ್ಲಿಯೂ ಹಂಬಲಿಸುತ್ತಾ ಮೊರೆಯಿಡುವೆನು. ಆತನು ಹೇಗೂ ನನ್ನ ಮೊರೆಯನ್ನು ಕೇಳಿ
  yap-yap: Kadbul, misiw’, nge nep’ gun’gun’ rog nge gel’gel’ e be yan ngak ngalang,
    mra rung’ag lungug.
  hlt-MCSB: Hlaem, mincang neh khothun ah ka lolmang tih ka ko vaengah ka ol han yaak.
  mdy-ETH: ዋንቶንታ ጉቶንታ ሮኦሮንታ ታኣኒ ዔኤሊንታኔ፥ ዚኢሊንቲያ ታ ዚኢሊንታኔ፤ ዑኡዞዋ ዒ ታኣኮ ዋይዛኔ።
  qvs-NT: Pakarinanta chishita tutata wakaptini Tata Dios llakichiwashpa yanapawanka.
  twi-ASANTE: Anwummerɛ, anɔpa ne awia, mede mmɔborɔnne su frɛ no, na ɔte me nne.
  eng-WEBU: Evening, morning, and at noon, I will cry out in distress. He will hear
    my voice.
  acu-NT: Kashiksha tura tsaa tupnisha tura kashisha Apurun untsukan seatatjai. Wi
    untsuam wina chichamrun anturtuktatui.
  spa-PDDPT: Al llegar la noche, por la mañana y a mediodía Me quejaré y gemiré, Y
    Él escuchará mi voz.
  gun-gun: Aje'ive, kuaray mbyte ha'e ka'aru'i ju amombe'u 'rã aikotevẽ va'e ajapukai
    reve. Ha'e ramo Senhor oendu 'rã xeayvua.
  agu-BL: Sk'ejl nin lak'bal copon inwutz tetz. Nok'ok swutz i'. Nin jun cu'n tz'elepon
    k'ajab swe'j.
  ilo-ULB: Agdayengdeng ken umasugak iti rabii, bigat ken agmatuon; ipangagna ti timekko.
  kpg-kpg: Luada, oodee, mo hiahi agu tamu mo di dangi i lodo dogu manawa guu dau
    i mua o Mee, gei Mee ga hagalongo gi dogu lee.
  uig-ARA: ئەتىگىنى، ئاخشىمى ۋە چۈشتە، دەردىمنى تۆكۈپ پەرياد كۆتۈرىمەن؛ ئۇ جەزمەن
    سادايىمغا قۇلاق سالىدۇ.
  sus-sus: Kɔnɔ n bara Ala xili. Alatala n nakisima nɛ.
  pon-2006: Nimenseng, nin souwas oh nipwong kaulim oh sengloal en nan kapehdiet kin
    leldalahng mwohn silangi, eri e pahn ketin karonge ngileiet.
  jae-jae: Aê gabe jateŋ to janiŋ oliŋ tauc êndêŋ êtula ma eleŋŋa to ocsalô ma oc
    êkêŋ taŋa aê aoc.
  ksd-ksd: Ta ra ravian, ma ta ra malana, ma ba ra keake i ki tur, ina araring ma
    ina oir, Ma na valongore ra nilaigu.
  tur-YTC: Akşam, sabah ve öğle vakti sıkıntı içinde feryat ederim. O sesimi duyar.
  bel-N: А Я буду клікаць да Бога, і ГОСПАД збавіць мяне.
  kpr-kpr: Ataeghae, isonga a kotugo tumba evia inono nanda bouvu, mema numokena osa
    sise a aoro sirureono, nu nanda banungari ningiraira.
  ind-AYT: (55-18) Pada waktu malam, pagi, dan siang hari, aku menyatakan keluhan
    dan rintihanku, lalu Dia mendengar suaraku.
  yom-yom: Yiba nsuka, midi ayi masika, Ndieti yamikina mu ziphasi ; ayi weti wa mbembo
    ama.
  yut-yut: Jɨgɨ da nak aŋupbal aŋ, do wɨsa dagokdo, ae gɨldat binap, ae kalbi kɨsi
    kunam tak ɨbo bɨsitno nandɨsak.
  nya-nya: Madzulo, mmawa ndi masana ndimalira mowawidwa mtima, ndipo Iye amamva mawu
    anga.
  hrv-hrv: A ja ću Boga prizvati, i Jahve će me spasiti.
  mps-mps: Te kigamude me, te genuai giliga nanobode me, te hulide me, te sęgę dabego
    ena dolobaso, tama eno agaba gela wabo da. Tama agai eno gedu haluasa po odoyu
    yaibao.
  tpi-tpi: Long moningtaim na long biksan na long nait tu mi save krai long em long
    ol hevi i bagarapim mi. Na bai em i harim prea bilong mi.
  dan-1931: Jeg, jeg råber til Gud, og HERREN vil frelse mig.
  vie-OVCB: Cả sáng, tối, lẫn trưa, lòng con luôn khẩn nguyện, và Chúa Hằng Hữu nghe
    tiếng con thở than.
  guj-2017: હું મારા દુ:ખમાં સવારે, બપોરે અને સાંજે ઈશ્વરને ફરિયાદ કરીશ અને તે મારો
    અવાજ સાંભળશે.
  pon-2006A: Nimenseng, nin souwas oh nipwong kaulim oh sengloal en nan kapehdiet
    kin leldalahng mwohn silangi, eri e pahn ketin karonge ngileiet.
  por-BRBSL: Evening, de manhã, e ao meio-dia, eu gritarei em angústia. Ele vai ouvir
    minha voz.
  eng-OEBUS: Evening and morning and noon I lament and moan. He will hear my voice;
  swe-swe: Jag vill ropa (höja min röst i bön) till Gud (Elohim) och Herren (Jahve)
    ska (kommer) frälsa (rädda, befria) mig.
  cth-cth: Amom, kanîthun, tangmin lah ka ratoum han. Kacaipounglah ka hram vaiteh,
    ka lawk hah a thai han.
  twi-twi: Anwummere, anɔpa ne awia, mede mmɔborɔnne su frɛ no, na ɔte me nne.
  hlt-hlt: Hlaem, mincang neh khothun ah ka lolmang tih ka ko vaengah ka ol han yaak.
  tbz-SIM: Mí nyóó yú Kuyie nku, kɛ̀ kù n dɛɛtɛ́.
  msy-2020: Mɨzaraziba ko aruer arɨziba ko dɨmagaribar, kɨ uan osɨmtɨziba bagh a ko
    mɨkɨmɨva arangtɨ a na baragham.
  dop-dop: Ɩsɔ kɛ́ mɑɑ wiinɑ, nɑ ɩnɩ ɩ kɑ́ wɑɑsənɑ-m.
  azb-azb: Səhər, günorta, axşam nalə çəkirəm, Ah-zar edirəm, O, səsimi eşidir.
  eng-DBY: Evening, and morning, and at noon, will I pray and moan aloud; and he will
    hear my voice.
  hin-2017: साँझ को, भोर को, दोपहर को, तीनों पहर मैं दुहाई दूँगा और कराहता रहूँगा
    और वह मेरा शब्द सुन लेगा।
  wol-KYG: Waaye man, Yàlla laay woo wall, te Aji Sax jee may wallu.
  bjr-bjr: Eeneemarinaqa faqa kananaana faqa faasaana qambaana faqa qinee qeeqa aupuraranakiqari
    aaraananoo mifa qini ufa iriannoo.
  eng-YLT: Evening, and morning, and noon, I meditate, and make a noise, and He heareth
    my voice,
  kne-kne: Inagsapa, minasdem ya linablabi, Apo, ay dengngem din adawag ya bayeweng
    ko.
  eng-WYC-2017: In the eventide, and [the] morrow-tide, and in midday, I shall tell,
    and show; and he shall hear my voice.
  eng-WMBB: Evening, morning, and at noon, I will cry out in distress. He will hear
    my voice.
  zat-NTPS: Che zílala, ne wagubizra, ne ca dxebía gubizra guchálajle̱queza' Dios,
    ne guláwizra' Le̱', na' Le̱' xenne̱' chia'.
  zty-NTPS: Zildo', na' wawbíž, na' kate' žen wbíž ẕcháḻjḻena' Dios. Žḻiža' Ḻe',
    na' Ḻe' ženle' chia'.
  urd-GVH: मैं हर वक़्त आहो-ज़ारी करता और कराहता रहता हूँ, ख़ाह सुबह हो, ख़ाह दोपहर
    या शाम। और वह मेरी सुनेगा।
  rug-rug: Sari na qua tinalotaṉa si va sage la i rau koa Sa, pana munumunu, korapa
    rane, na veluvelu; meke kaqu avosia Sa sa mamalaiṉiqu.
  gaz-gaz: Ani galgala, ganamaa fi waareetti dhiphinaan nan iyya; innis sagalee koo
    ni dhagaʼa.
  fra-LSG: Et moi, je crie à Dieu, Et l’Éternel me sauvera.
  yal-yal: Koni n bata Ala xili, Alatala n nakisima nɛn.
  iou-iou: Tamimaŋ ba kepma bipani bäräpinata nadäŋpäŋ yäŋapik-apik gerana uken pewa
    äroŋirän api nadäŋ namek.
  haw-1868: I ke ahiahi, i ke kakahiaka, i ke awakea, e pule aku ai au, A e kahea
    nui aku au; a e hoolohe mai oia i ko'u leo.
  arb-NAV: مَسَاءً وَصَبَاحاً وَظُهْراً أَشْكُو لَهُ صَارِخاً وَنَائِحاً، فَيَسْمَعُ
    صَوْتِي.
  ded-ded: Ebicngo memanuu asoringa anenu ni asoac nga marai amma tofocnac imocac
    kiacma ebicyoacna edeba yeng ubaudumenna negenude.
  ewe-ewe: Fiẽ, ŋdi kple ŋdɔ medo ɣli le xaxame, eye wòse nye gbe.
  eng-LEE: '(55:18) At evening and morning and noon will I make my complaint and moan:
    and he heareth my voice.—'
  asm-FB: গধূলি, ৰাতিপুৱা আৰু দুপৰীয়া সময়তো মই অভিযোগ কৰি ক্রন্দন কৰিম; তাতে তেওঁ
    মোৰ মাত শুনিব।
  sus-A: كْنْ ﭑ بَرَ عَلَ شِلِ. عَلَتَلَ ﭑ نَكِسِمَ نّ.
  fra-SBL: Le soir, le matin et à midi, je crierai ma détresse. Il entendra ma voix.
  hbo-hbo: אֲ֭נִי אֶל־אֱלֹהִ֣ים אֶקְרָ֑א וַ֝יהוָ֗ה יֹושִׁיעֵֽנִי׃
  kik-kik: Hwaĩ-inĩ, na rũciinĩ, o na mĩaraho, ngayaga ndĩ mĩnyamaro-inĩ, nake nĩaiguaga
    mũgambo wakwa.
  fra-NCL: Pour moi, je crie vers Dieu, et Yahweh me sauvera.
  cek-AK: Duembang, akhawnbang hoi athun ah, lawkthuihaih hoiah ka hangh; to naah
    anih mah ka lok na thaih pae tih.
  cuk-cuk: Wakdaradba, yorukudba, mutikidba an surbinsa-itogedgi Bab-Dummadse goloed,
    edi an-itogoed.
  tel-2017: సాయంకాలం, ఉదయం, మధ్యాహ్నం ధ్యానిస్తూ మొరపెడతాను. ఆయన నా ప్రార్థన వింటాడు.
  hat-BSA: Nan aswè, nan maten ak midi, mwen va plenyen e bougonnen. Li va tande vwa
    m.
  kos-kos: Ke lotutang, infulwen len, ac eku Pusren torkaskas ac sasao luk sowak nu
    yorol Ac El ac lohng pusrek.
  hbo-WLC: אֲ֭נִי אֶל־אֱלֹהִ֣ים אֶקְרָ֑א וַ֝יהוָ֗ה יוֹשִׁיעֵֽנִי׃
  ibo-ibo: Nʼụtụtụ, ma nʼehihie, ma nʼabalị, ka m sitere nʼoke ihe mgbu, na-akpọku
    ya ma ọ na-anụkwa olu m.
  ory-ory: ସନ୍ଧ୍ୟା, ପ୍ରଭାତ ଓ ମଧ୍ୟାହ୍ନ କାଳରେ ମୁଁ ପ୍ରାର୍ଥନା କରି ରୋଦନ କରିବି; ଆଉ, ସେ ମୋʼ
    ରବ ଶୁଣିବେ।
  chk-chk: Lekuniol me lesosor pwal leoloas üa apasätä ai kewe weires o ngüngü. Iwe,
    Kot epwe rongorong mweliei.
  rop-rop: Ailibala, dinataim en naitaim, mi jingat en toktok langa im blanga main
    trabul en pein, en im garra irrim mi.
  ukr-1871: Вечером і вранцї і в полудень мушу стогнати, і він чує мій голос.
  yon-yon: Amkimo aronkob oobne kwane ne kuu warekiyiib baandaine, ne weng wengambirimaan.
  deu-1951: (055-18) abends, morgens und mittags will ich beten und ringen, so wird
    er meine Stimme hören.
  eng-JPS: (55-18) Evening, and morning, and at noon, will I complain, and moan; and
    He hath heard my voice.
  srp-1865: Veèerom i jutrom i u podne tužim i uzdišem, i èuæe glas moj;
  lug-lug: Ekiro, ne mu makya ne mu ttuntu, ndaajana nga bwe nsinda; n’awulira eddoboozi
    lyange.
  heb-heb: ערב ובקר וצהרים אשיחה ואהמה וישמע קולי׃
  ben-IRV: সন্ধ্যায় এবং সকালে ও দুপুরে আমি অভিযোগ ও বিলাপ করব এবং তিনি আমার রব শুনবেন।
  ntu-ntu: Murde sa naxlrme natqnge mz nourla, bea, x mz nrlckxbq, Mz nzkalz-zvz-krbo
    bam nzlckr drtwrnge x nztalvzokr nabznge.
  pan-pan: ਸ਼ਾਮ, ਸਵੇਰ ਅਤੇ ਦੁਪਹਿਰ ਨੂੰ ਮੈਂ ਸ਼ਿਕਾਇਤ ਕਰਾਂਗਾ ਅਤੇ ਮੈਂ ਹੂੰਗਾਂਗਾ, ਅਤੇ ਉਹ ਮੇਰੀ
    ਅਵਾਜ਼ ਸੁਣੇਗਾ।
  mya-JVB: ညဦး အချိန်၊ နံနက် အချိန်၊ မွန်းတည့် အချိန်တို့၌ ငါသည် ညည်းတွား မြည်တမ်း၍
    ၊ ငါ ၏အသံ ကို ကြား တော်မူ မည်။
  kgf-kgf: Siŋiya ʒéma siŋunec ʒéma kaiweiguc ni niŋyéwécnaguc ʒésilacba Yawenéŋ qacsilacna
    imi niŋnémmac.
  tte-O: Malala, lolau, boniyai yagu yaba yo nuwapolowe meuloili sisae koina, na kani
    kainagu ibenalan.
  tbg-tbg: Toqaqive, ikarave, entaqive, te Kotirara ike mpo tiha vira aare vauraro
    viva ti uva iri vaira.
  hmo-hmo: Adorahi neganai, daba neganai, bona dina tubua neganai, lau ese Lohiabada
    dekenai lau taitai henia, bona ia ese egu gadona do ia kamonai henia.
  zar-NT: Chiʼi dzö́ʼölö, en zíladoʼ, en gatsaj dza ulidza yúdxidaʼ Lëʼ, en innë́
    ládxaʼa lahuëʼ, ateʼ yön cazëʼ chiʼa.
  urd-urd: सुबह — ओ — शाम और दोपहर को मैं फ़रियाद करूँगा और कराहता रहूँगा, और वह मेरी
    आवाज़ सुन लेगा।
  bqc-SIM: Mapi sↄ̃ mi lɛzu Luazi, ↄ̃ Dii ì ma suaba.
  tcz-CHONGTHU: Jingkah, sun, nilhah in ka lung hesoh jeh'in ka kap'in ahileh Yahweh
    Pakai in ka-o eijahpeh tai.
  mar-mar: मी देवाशी सकाळी, दुपारी आणि संध्याकाळी आपले गाऱ्हाणे करेन आणि कण्हेन. आणि
    तो माझी वाणी ऐकेल.
  isl-isl: En ég hrópa til Guðs, og hann mun frelsa mig!
  hlt-THB: Myncang, khawmy ingkaw khawnghyp awh ce ngaih kyi doena khy nyng saw, anih
    ing kak awi ce za law hy.
  qub-qub: Pagasta junajtapis wagashpä Tayta Diosta mañacushaj. Payga llapan mañacushäta
    wiyamangami.
  bqp-bqp: Kↄnkↄ, fãnantɛ̃ kũ ↄkↄsio madìgↄ̃ ma yã'ũmmananↄ bↄtɛnɛ kũ ndanaao,
    akũ àdi ma yã ma.
  hat-hat: (055:18) Maten, midi, aswè, m'ap plenyen, m'ap plenn. L'a tande vwa mwen.
  eng-BSB: Morning, noon, and night, I cry out in distress, and He hears my voice.
  eng-WEBPB: Evening, morning, and at noon, I will cry out in distress. He will hear
    my voice.
  kbq-kbq: Knazani'afima mani'nena nanterane, feru'ene kenage'enena krafagea nehugeno,
    Ra Anumzamo'a antahi nenamie.
  pon-pon: Nin jautik, o ni manjan, o nin jauaj I pan janejan o weiwer, a ap pan kotin
    mani nil ai.
  nhe-BL: Na nimomaijtos ica ijnaloc, ica tlajco tona huan ica tiotlac. Huan yajaya
    nechtlacaquilis huan nechnanquilis.
  wnc-wnc: Sike tembana gatu kepmaom gatu zikaane kuut, meyata tasiwan mainggatde
    sitawanggat. Siwan ita nae tumuu atnataak.
  bus-bus: Kↄngↄ, fãantɛ̃ kↄ̃n uusiɛo mɛɛ̀gↄ̃ ma yã'ↄ̃ammanↄ bↄɛɛnɛ kↄ̃n m̀bnao,
    bensↄ̃ è ma yã ma.
  gub-BL: Ku'em mehe ihe, kwarahy wapyter pe hin mehe ihe no, pyhaw ihe no, Azai'o
    heremipuraraw rehe heze'eg pà ihe. Herenu a'e.
