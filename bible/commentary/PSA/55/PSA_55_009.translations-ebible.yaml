verse: PSA.055.009
translations:
  mal-C: കർത്താവേ, ദുഷ്ടരെ സംഭ്രാന്തിയിലാഴ്ത്തണമേ, അവരുടെ വാദഗതിയെ താറുമാറാക്കണമേ,
    കാരണം നഗരത്തിൽ അതിക്രമവും കലഹവും പിടിപെട്ടതായി ഞാൻ കാണുന്നു.
  deu-TKW: Schleunig wollte ich entrinnen vor dem Toben der Windsbraut, vor dem Wetter!
  lin-lin: Solo, na lombangu penza, nalingaki kokende koluka ebombamelo mpo na kokima
    mopepe makasi mpe ekumbaki. »
  mmx-mmx: O Leeme Silok, una lox ekarakat levelinga axa atnedi limixin munepen minia.
    Nia a reven limixin di esep keneng at lemenemen silok, la di lok kapmek tino limixin.
  eng-LSV: Swallow up, O Lord, divide their tongue, || For I saw violence and strife
    in a city.
  eng-GNV: 'Destroy, O Lord, and deuide their tongues: for I haue seene crueltie and
    strife in the citie.'
  eng-WEBSTER: 'Destroy, O LORD, and divide their tongues: for I have seen violence
    and strife in the city.'
  nhw-BL: Toteco, xiquintzontlamilti nocualancaitacahua. Xijchihua ma mocuapoloca
    inijuanti ininseltzitzi quema camanaltij. Na niquitztoc para nochi tlahuilanaj
    campa hueli ipan ni moaltepe.
  swh-ONEN: Ee Bwana, uwatahayarishe waovu na uwachanganyishie semi zao, maana nimeona
    jeuri na ugomvi mjini.
  bba-bba: Kon dukɑ yɑkurɑ fuuku n kuku yeru kɑsu, kpɑ ɡuru woo dɑmɡuu ɡu ku rɑɑ mɑn
    so.
  eng-KJVCPB: 'Destroy, O Lord, and divide their tongues: For I have seen violence
    and strife in the city.'
  luo-luo: Lal pach joma timbegi richo, yaye Ruoth, mi lewgi moki e dandgi, nikech
    aneno ka mahundu gi dhawo opongʼo dala maduongʼ.
  aii-aii: ܒܲܠܒܸܠܔ، ܝܵܐ ܡܵܪܝܵܐ، ܦܲܠܸܥ ܠܸܫܵܢܵܝܗ‌ܝ، ܣܵܒܵܒ ܚܙܹܐ ܠܝܼ ܛܠܘܼܡܝܵܐ ܘܡܲܩܲܪܵܨܘܼܬܵ‌ܐ
    ܓܵܘ ܡܕܝܼܢ݇ܬܵ‌ܐ.
  meu-meu: Ḡaubada e, edia lalo-hadai ba hadikadia, gadodia ba haheḡonudia; badina
    be haheala bona heatu na hanua ai na itamu.
  npi-ULB: हे परमप्रभु, तिनीहरूलाई भस्म पार्नुहोस् । तिनीहरूको भाषा खल्बल्‍याउनुहोस्
    ! किनकि मैले सहरमा हिंसा र कलह देखेको छु ।
  yor-yor: Da àwọn ẹni búburú láàmú, Olúwa, da ahọ́n wọn rú, nítorí èmi rí ìwà agbára
    àti ìjà ní ìlú náà.
  pes-OPCB: خداوندا، این شریران را چنان پریشان کن که زبان یکدیگر را نفهمند، زیرا آنان
    شهر را از خشونت و ظلم پر ساخته‌اند.
  tgl-ULB: Wasakin mo sila, Panginoon, at guluhin ang kanilang mga wika, dahil nakita
    ko ang karahasan at kaguluhan sa lungsod.
  nop-nop: Meeniŋ yokwet wapum maaneŋ mik kaka tiyaune yabulat. Unduŋ doktiŋa, Wapum,
    du medehik kedem tubugiyondaaŋ yehitubu-liwedapmaŋ tibeŋ.
  hui-hui: Anduane Homogo-o i̱na tanoha agali maru gungu bialu karia hendedogo í̠na
    tinaga bi larago mo luluya halu ti bo ereba hai habe.
  mya-mya: အို ဘု​ရား​ရှင်၊ ကျွန်​တော်​မျိုး​၏​ရန်​သူ​များ​ပြော​ဆို​သည့် စ​ကား​များ​ကို​ရှုပ်​ထွေး​စေ​တော်​မူ​ပါ။
    မြို့​တွင်း​၌​အ​ကြမ်း​ဖက်​မှု​နှင့်​လု​ယက်​မှု​တို့​ကို ကျွန်​တော်​မျိုး​မြင်​ပါ​၏။
  bod-N: གདུག་རྩུབ་འགྲན་རྩོད་གྲོང་ཁྱེར་ནང་མཐོང༌བས། །ཀྱེ་ཀྱེ་གཙོ་བོ་དེ་རྣམས་ཚར་གཅོད༌ཅིང༌།
    །དེ་དག་སྐད་ཆ་རབ་ཏུ་འཁྲུག་པར༌མཛོད།།
  wsk-wsk: O Kari Biya, kariimet memek alo nunga ikia ngualawur ale ikia betemonko
    mu menawurko! Mu awuk, ani kager daong ngual ngual wonong biya ningi ari lagasam.
  sna-sna: Nyonganisai vakaipa, imi Ishe, kanganisai mutauro wavo, nokuti ndinoona
    mhirizhonga nokurwa muguta.
  spa-BLM: Confúndelos, Señor, y confunde su lenguaje, porque he visto violencia y
    lucha en la ciudad.
  cac-cac: Mamin, satcanel eb' chuc, jub'at tas syal eb'. An̈ej oval svil d'a yol
    chon̈ab' tic, malaj jab'oc yoq'uelc'olal eb'.
  swh-ULB: Uwaangamize, Bwana, vuruga lugha zao! Kwa maana nimeona vurugu na ugomvi
    katika mji.
  bel-bel: Палічыў Ты туляньні мае; пакладзі мае сьлёзы ў сасуд прад Табою, - ці ня
    ў кнізе яны Тваёй?
  deu-ELBBK: Ich wollte schnell entkommen vor dem heftigen Wind, vor dem Sturm.
  mbb-OT: Nengazen, dèdeeti nu is menge kuntada ku; gurigawa nu is menge isip dan
    su wey zan kenà meuyun. Su neehè ku is kebpesipala wey kebpetebtebekà te menge
    etew ziyà te inged.
  mal-2015: കർത്താവേ, സംഹരിച്ചു അവരുടെ നാവുകളെ ചീന്തിക്കളയേണമേ. ഞാൻ നഗരത്തിൽ അതിക്രമവും
    കലഹവും കണ്ടിരിക്കുന്നു.
  gup-gup: Ngudda nawu Yiwohrnan Rowk, yibenmayaliborledkemen ba kunukka minj kabirriwokdi
    mandjad. Dja nganan kunyid kawernmerren kore birriwern bininj kabirrini dja kabirriburren.
  rmc-rmc: Siďarďomas man te garuvel la zoraľa balvajatar the la burkatar.“
  nlg-nlg: Ko haurakera, Ghe Lord, mo ko nira ge kara hoghohare tana koluadira, Na
    Inau tu vaevanea na haurake, veilalabui mana hughuhughu i lokana na komu sule.
  pes-OPV: ‌ای خداوند آنها را هلاک کن و زبانهایشان راتفریق نما زیرا که در شهر ظلم
    و جنگ دیده‌ام.
  ron-1924: Нимичеште-й, Доамне, ымпарте-ле лимбиле, кэч ын четате вэд силэ ши чертурь;
  ben-OBCV: হে সদাপ্রভু, দুষ্টদের বিহ্বল করো, তাদের বাক্য হতবুদ্ধি করো, কেননা আমি
    নগরে হিংসা আর শত্রুতা দেখি।
  som-som: Sayidow, iyaga baabbi'i, oo afafkoodana kala duw Waayo, waxaan magaalada
    ku arkay dulmi iyo dirir.
  lat-VUC: 'Deus, vitam meam annuntiavi tibi; posuisti lacrimas meas in conspectu
    tuo, sicut et in promissione tua:'
  eng-ASVBT: Destroy, O Lord, and divide their tongue; For I have seen violence and
    strife in the city.
  mna-mna: Merere, pambiriizi koŋ koi bizin ma timap kat. Pakankaana sua kizin mi
    ŋgar sananŋana ta lelen iurur pa. Pa aŋre mbulu ki malmal ma zigzik ilol kar biibi
    ti ma imap.
  ita-1885: Disperdili, Signore; dividi le lor lingue; Perciocchè io ho vedute violenze
    e risse nella città.
  eng-LXXUP: O God, I have declared my life to thee; Thou hast set my tears before
    thee, even according to thy promise.
  eng-ULB: Devour them, Lord, confuse their language! For I have seen violence and
    strife in the city.
  spa-VBL: ¡Confúndelos, Señor! cambia lo que están diciendo, porque veo violencia
    y conflictos en la ciudad.
  fra-_FOB: Anéantis-les, Seigneur; confonds leurs langues; car je ne vois que violence
    et querelles dans la ville.
  mal-mal: കർത്താവേ, അവരുടെ നാവുകളെ നശിപ്പിച്ച് വികലമാക്കണമേ. ഞാൻ നഗരത്തിൽ അതിക്രമവും
    കലഹവും കണ്ടിരിക്കുന്നു.
  urd-GVR: Ai Rab, un meṅ abtarī paidā kar, un kī zabān meṅ iḳhtilāf ḍāl! Kyoṅki mujhe
    shahr meṅ har taraf zulm aur jhagaṛe nazar āte haiṅ.
  suz-BL: परमप्रभु, मरिम्‍शो पाइब आन मिम्‍शो खतम पा गेने। मेको आन लोव़ खाल्‍शा गेने।
    मारदे हना गो सहरमी हुश ख्राक्‍श पोक्‍शो नु जिशो खेशो ला ताता।
  eng-NOY: Confound, O Lord! divide their counsels! For I behold violence and strife
    in the city.
  ita-1927: Annienta, Signore, dividi le loro lingue, poiché io vedo violenza e rissa
    nella città.
  ckb-ckb: ئەی پەروەردگار، سەریان لێ بشێوێنە، زمانیان تێک بئاڵێنە، چونکە زۆرداری و
    دووبەرەکی لە شاردا دەبینم.
  eng-BBE: 'Send destruction on them, O Lord, make a division of tongues among them:
    for I have seen fighting and violent acts in the town.'
  xsi-xsi: Naŋa amoranzi tamâta sipara potomule lâ lawea ŋalae ilo. Mine nde Maro
    Ŋalae, naŋa iloŋgu tu noko ma kuyaula nenzi ŋgua ku kuzavarunzi ndo lâ.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ದುಷ್ಟರನ್ನು ಕಳವಳಗೊಳಿಸಿರಿ, ಅವರ ಮಾತುಗಳನ್ನು ನಿಲ್ಲಿಸಿಬಿಡಿರಿ. ಬಲಾತ್ಕಾರವನ್ನೂ
    ವಿವಾದವನ್ನೂ ಪಟ್ಟಣದಲ್ಲಿ ನಾನು ಕಾಣುತ್ತಿದ್ದೇನೆ.
  tam-2017: ஆண்டவரே, அவர்களை அழித்து, அவர்கள் மொழியை பிரிந்துபோகச்செய்யும்; கொடுமையையும்
    சண்டையையும் நகரத்திலே கண்டேன்;
  spa-RV-1909: Deshace, oh Señor, divide la lengua de ellos; porque he visto violencia
    y rencilla en la ciudad.
  ron-BTF: Nimicește, Doamne, și împarte limbile lor, căci am văzut violență și ceartă
    în cetate.
  eng-WEBP: Confuse them, Lord, and confound their language, for I have seen violence
    and strife in the city.
  eng-FBV: Confuse them, Lord! Muddle what they're saying, for I see violence and
    conflict in the city.
  nld-1939: Voor de wervelstorm, Heer, En voor de stortvloed van hun tongen. Want
    ik zie geweld ontketend, En de strijd tegen de stad;
  nch-BL: Toteco, xiquintzontamilti nocualancaitacahua. Xijchihua ma mocuapoloca inijuanti
    iniselti quema camanaltij. Na niquitztoc para nochi tatehuíaj campa hueli ipan
    ni moaltepe.
  vie-1934: Hỡi Chúa, hãy nuốt chúng nó, khiến cho lộn xộn tiếng chúng nó; Vì tôi
    thấy sự hung bạo và sự tranh giành trong thành.
  cha-cha: Yulang, O Jeova, ya ipe y jilañija; sa jagasja julie y fijom na manaelaye,
    ya y manmanpotfifia gui siuda.
  hin-CV: प्रभु, दुष्टों के मध्य फूट डाल दीजिए, उनकी भाषा में गड़बड़ी कर दीजिए, यह
    स्पष्ट ही है कि नगर में हिंसा और कलह फूट पड़े हैं.
  eng-OURB: Confuse them, Lord, and confound their language, for I have seen violence
    and strife in the city.
  spa-BES: Envía destrucciones sobre ellos, oh Señor, haz una división de lenguas
    entre ellos; porque he visto luchas y actos violentos en la ciudad.
  tdx-tdx: Votemboteo ry Talè, tseraho ty famele’ iareo, fa nahatrea piaroteñe naho
    fiolañe an-drova ao iraho.
  tha-KJV: โอ ข้าแต่​องค์​พระผู้เป็นเจ้า ขอทรงทำลายเสีย และให้ภาษาของเขายุ่งเหยิงไป
    เพราะข้าพระองค์​เห​็นความทารุณและการโกลาหลที่ในนคร
  por-BR-2018: Devora-os, Senhor, divide a língua deles; porque tenho visto violência
    e briga na cidade.
  deu-ELO: Vernichte, Herr, zerteile ihre Zunge! Denn Gewalttat und Hader habe ich
    in der Stadt gesehen.
  eng-WYC-2018: Lord, cast thou down, [and] part thou the tongues of them; for I saw
    wickedness and against-saying in the city.
  epo-epo: Pereigu, ho mia Sinjoro, disigu ilian langon; Ĉar mi vidas rabadon kaj
    malpacon en la urbo.
  gfk-gfk: Watong, nu hangunguo ira ut na sakena bia diet na ianga lalawata, kanong
    iau nes ra magingin na harhagawai ma ra hargau kai tano pise na hala.
  uig-PIN: Ularni yutuwǝtkǝysǝn, i Rǝb; Tillirini bɵlüwǝtkǝysǝn; Qünki xǝⱨǝr iqidǝ
    zorawanliⱪ ⱨǝm jedǝlhorluⱪni kɵrdüm.
  beo-beo: Hina Gode! Nama ha lai dunu ilia sia:mu liligi huluane ededenanesima! Na
    da moilai bai bagade ganodini, gegesu amola bidi hamosu bagadewane ba:lala.
  tpi-OTNT: Mi lukim ol man i pait nabaut insait long taun. Olsem na Bikpela, yu ken
    paulim toktok bilong ol na pinisim ol tru.
  hau-SA: Ka rikitar da mugaye, ya Ubangiji, ka birkitar da maganarsu, gama na ga
    rikici da faɗa a cikin birni.
  udu-udu: ’Ce’di tom buni jin thosona uni sho’k sho’k mo ma, ayy Tap̱a. C̱umbulki
    uni ale’d buni mo, haali/ aha/ hilkina mo jin bujura bujur mo dhali mo jin biruwa
    bir e ’peŋkuman bampa/ mo.
  uig-LAT: Ularni yutuwetkeysen, i Reb; Tillirini bölüwetkeysen; Chünki sheher ichide
    zorawanliq hem jédelxorluqni kördüm.
  nde-nde: Sanganisa ababi, Oh Thixo, sanganisa ukukhuluma kwabo, ngoba ngibona udlakela
    lengxabano edolobheni.
  ton-ton: 'Fakaʻauha, ʻE Sihova, pea vahevahe honau ʻelelo: he naʻaku mamata ki he
    fakamālohi mo e fekeʻikeʻi ʻi he kolo.'
  ces-1613: Pospíšil bych ujíti větru prudkému a vichřici.
  eng-WMB: Confuse them, Lord, and confound their language, for I have seen violence
    and strife in the city.
  tam-TCV: யெகோவாவே, அவர்களுக்கு குழப்பத்தை உண்டுபண்ணி, அவர்களுடைய பேச்சிலும் பிளவுண்டாக்கும்;
    ஏனெனில், நான் வன்முறையையும் போராட்டத்தையுமே பட்டணத்தில் காண்கிறேன்.
  ceb-ULB: Lamoya sila, Ginoo, liboga ang ilang pinulongan! Kay nakita nako ang kasamok
    ug panagbingkil sa siyudad.
  pol-UBG: Zniszcz, Panie, rozdziel ich język, bo widzę przemoc i niezgodę w mieście.
  urd-GVU: اے رب، اُن میں ابتری پیدا کر، اُن کی زبان میں اختلاف ڈال! کیونکہ مجھے شہر
    میں ہر طرف ظلم اور جھگڑے نظر آتے ہیں۔
  eng-OEBCW: Confuse them, Lord, upset their plans; for I see violence and strife
    in the city.
  deu-1912: Mache ihre Zunge uneins, Herr, und laß sie untergehen; denn ich sehe Frevel
    und Hader in der Stadt.
  kan-2017: ಕರ್ತನೇ, ಅವರ ಭಾಷೆಯನ್ನು ತಾರುಮಾರುಮಾಡಿ ಅವರನ್ನು ಭ್ರಾಂತಿಗೊಳಿಸು. ಪಟ್ಟಣದಲ್ಲಿ ಕಲಹ,
    ಬಲಾತ್ಕಾರಗಳು ಕಾಣಬರುತ್ತವೆ.
  yap-yap: A Somol, mu balyangnag e welthin ko pi to’ogor rog! Gu be guy e cham nge
    wagagay u lan e binaw,
  hlt-MCSB: Ka Boeipa aw amih ol te haeh saeh lamtah dolh saeh, khopuei ah kuthlahnah
    neh tuituknah ni ka hmuh.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ካታሜሎይዳ ጌኔ ማዾና ዣሎና ታ ዛጋሢሮ ዲቃሢ ካራ ዔያቶኮ ባይዜ፤ ጌስታ ሙኡጮዋ ዔያቶሲ
    ሲኢሬ።
  twi-ASANTE: Ao Awurade, ma amumuyɛfoɔ nyɛ basaa, na ma wɔn kasa ntoto, ɛfiri sɛ
    mɛhunu basabasayɛ ne apereapereɛ wɔ kuropɔn no mu.
  eng-WEBU: Confuse them, Lord, and confound their language, for I have seen violence
    and strife in the city.
  acu-NT: Apuru wikia mangkartin ainau turamurin wainkan, tura ni maaniamurincha wainkau
    asamtai, wina nemasur ainau mengkaakarta, tura ni chichamesha nuwamtikiarta.
  spa-PDDPT: Destrúyelos, oh ʼAdonay, confunde sus lenguas, Porque vi en la ciudad
    violencia y disputa.
  gun-gun: Senhor, emomba ke xerovaigua kuery, ejapo nhomongetaa py ndoikuaavei aguã
    rami, mba'eta tetã py xee aexa joguero'a ha'e joe nda'ija'ei va'e anho.
  agu-BL: Poro Ta', xitcunu' yi cyajtza'kl yi e' incontra'tz. Suk' cunu' chiyol, na
    jaltnin xtxumle'n e'chk ilc'ol cya'n.
  ilo-ULB: Dadaelem ida, O Apo, ket dimo pagkikinnaawaten ida, ta makitak ti kinaranggas
    ken riribuk iti siudad.
  kpg-kpg: Meenei Tagi, hagahinihini ina nia helekai o ogu hagadaumee! Au e mmada
    gi nia daangada e hai be digau e dadaaligi nadau daangada, ge hagalongoaa i lodo
    di waahale.
  uig-ARA: ئۇلارنى يۇتۇۋەتكەيسەن، ئى رەب؛ تىللىرىنى بۆلۈۋەتكەيسەن؛ چۈنكى شەھەر ئىچىدە
    زوراۋانلىق ھەم جېدەلخورلۇقنى كۆردۈم.
  sus-sus: N xa n gi mafuren, alɔ foye xungbe.
  pon-2006: Maing ei Kaun, komw ketin kapingada lokaia en ei imwintihti kan! I kilikilang
    tiahk en kamaramas oh moromor nan kahnimwo,
  jae-jae: O Apômtau, onseŋ êsêac su ma ôwa êsêac nêŋ biŋ êŋgic gebe galic sêgôm gêŋ
    ŋaclai to sêkac tauŋ kêkôc aŋga malac.
  ksd-ksd: Luluai, una vamutue kadia tinata, ma una vapurpuruan ia, Tago iau tar gire
    ra vinarubu ma ra varngangar ta ra pia na pal.
  tur-YTC: Akıllarını ve dillerini karıştır, ey Efendim, Çünkü kentte şiddet ve çekişme
    gördüm.
  bel-N: Я б сьпяшаўся, каб схавацца перад ветра віхурай, перад бурай!
  grc-BRENT: τὴν ζωήν μου ἐξήγγειλά σοι, ἔθου τὰ δάκρυά μου ἐνώπιόν σου, ὡς καὶ ἐν
    τῇ ἐπαγγελίᾳ σου.
  kpr-kpr: Arie Bajari, aso nanda gitofu beka soesa saore! Ainda susu mo, reighi begaya
    aminda kaera tataya a titigho ari avanembo urureari giraena.
  ind-AYT: (55-10) Telanlah, ya Tuhan, belahlah lidah-lidah mereka. Sebab, aku melihat
    kekerasan dan perselisihan di dalam kota.
  yom-yom: Kotisa batu bambimbi mu divuda, A Yawe ayi vunzikisa mambu mawu bantuba.
    Bila ndilembo moni makhemi ayi ziphaka mu divula.
  yut-yut: Nak pɨndakgo kokup papgwan pɨdok aŋek emat aŋ, do Amɨn Tagɨ, gak da geni
    paŋɨŋtok abi.
  nya-nya: Sokonezani maganizo a oyipa, Inu Ambuye, tsutsani mawu awo; pakuti ine
    ndikuona chiwawa ndi mkangano mu mzinda.
  hrv-hrv: brzo bih si potražio sklonište od bijesne oluje i vihora.”
  mps-mps: Eno suali, te bidi dabego te taun tomode hwįbo suali. Tama tialima, Genuai
    Bidi, nago augwaligo po kone tuą palumainu elama, tama augwali mu silimainogo
    yao.
  tpi-tpi: Mi lukim ol man i pait nabaut insait long taun. Olsem na Bikpela, yu ken
    paulim toktok bilong ol na pinisim ol tru.
  dan-1931: Da søgte jeg skyndsomt Tilflugt for rivende Storm og Uvejr.
  vie-OVCB: Lạy Chúa, xin khiến chúng hoang mang, cho ngôn ngữ bất đồng, vì thành
    phố đầy bạo động và tội ác.
  guj-2017: હે પ્રભુ, તેઓનો નાશ કરો અને તેઓની ભાષાઓ બદલી નાખો, કેમ કે મેં નગરમાં બળાત્કાર
    તથા ઝઘડા જોયા છે.
  pon-2006A: Maing ei Kaun, komw ketin kapingada lokaia en ei imwintihti kan! I kilikilang
    tiahk en kamaramas oh moromor nan kahnimwo,
  por-BRBSL: Confuse eles, Senhor, e confundir sua linguagem, pois tenho visto violência
    e conflitos na cidade.
  eng-OEBUS: Confuse them, Lord, upset their plans; for I see violence and strife
    in the city.
  swe-swe: Jag skulle skynda till min tillflyktsort, bort från stormvinden och ovädret.
  cth-cth: Oe BAWIPA, ahnimae lawk hah a kahma nahanlah, koung kâkapek sak haw. Bangkongtetpawiteh,
    kho thung vah, thamanae hoi lawpnae ka hmu.
  twi-twi: Awurade, ma amumɔyɛfo nyɛ basaa, na ma wɔn kasa ntoto, efisɛ mihu basabasayɛ
    ne aperepere wɔ kuropɔn no mu.
  hlt-hlt: Ka Boeipa aw amih ol te haeh saeh lamtah dolh saeh, khopuei ah kuthlahnah
    neh tuituknah ni ka hmuh.
  tbz-SIM: N nɑ ndɔ̀ɔ̀ mɛcɑ̃ɑ̃ nkɛ pɛ̀tɛ́ disɔ̀rì, kɛ yentɛ́nɛ̀ kuyɑɑkù kperíkù.
  msy-2020: O Ekiam, kɨ gari, gumazamiziba nguibar ekiamɨn aven mɨdoroziba fora dagh
    ami da otifi. Kamaghɨn nɨ nan apanir kabar mɨzebar amightɨ, da osemeghtɨ me deragh
    bizibav kɨman kogham.
  dop-dop: Mɑɑ sewɑ lɔŋ kɛ kɑcuculɑɣɑ nɑ heelim sɔsɔɔm nɑ mɑ́ cɔɔsɩ.
  azb-azb: Ey Xudavənd, bu şəhəri alt-üst et, Oradakıların dillərinə ayrılıq sal.
    Orada zorakılıq, dava gördüm;
  eng-DBY: 'Swallow [them] up, Lord; divide their tongue: for I have seen violence
    and strife in the city.'
  hin-2017: हे प्रभु, उनका सत्यानाश कर, और उनकी भाषा में गड़बड़ी डाल दे; क्योंकि मैंने
    नगर में उपद्रव और झगड़ा देखा है।
  wol-KYG: Naa gaawtu, seeluji ngelaw lu riddi ak ngëlén.»
  bjr-bjr: Oo Yaawee anee qini namuqaa ufa qirana furufaramma nimaqa. Narirafa faqa
    aanooqirafa faqa qini maqusaki marinara miqimmannisaaneera qinee ani iraidaqa.
  eng-YLT: Swallow up, O Lord, divide their tongue, For I saw violence and strife
    in a city.
  kne-kne: 'Apo, iturong mo koma ta adi da mankikinaawatan si kali da. Tan di mailak
    sin siyodad et siya na: palpaligaten da di iib-a da ya golo di am-amagen da.'
  eng-WYC-2017: Lord, cast thou down, [and] part thou the tongues of them; for I saw
    wickedness and against-saying in the city.
  eng-WMBB: Confuse them, Lord, and confound their language, for I have seen violence
    and strife in the city.
  zat-NTPS: Bzria xi' benne' ca' dxelune̱' da cale̱la, Xran. Bzaga naze da dxelune̱',
    lawe' da ble'eda' da zrinnaj, ne da cale̱la da dxelune̱' lu xe̱zre.
  zty-NTPS: Bžia yi' benne' ka' bi zej nake' chawe', X̱ana' Dios. Bchix̱ da' ẕnnágake',
    dan' ẕḻe'ela' da' ẕinnj, na' da' ẕia da' žóngake' ḻo yež nga.
  urd-GVH: ऐ रब, उनमें अबतरी पैदा कर, उनकी ज़बान में इख़्तिलाफ़ डाल! क्योंकि मुझे
    शहर में हर तरफ़ ज़ुल्म और झगड़े नज़र आते हैं।
  rug-rug: Kei Baṉara, Mu huara pani gedi sari na dia minizimizi, sina dogoria rau
    sa vinari kakatorae na ṉinovaṉovala pa korapana sa vasileana lavata.
  gaz-gaz: Yaa Gooftaa, namoota hamoo burjaajessi; dubbii isaaniis waliin dhaʼi; ani
    magaalaa keessatti goolii fi lola argeeraatii.
  fra-LSG: Je m’échapperais en toute hâte, Plus rapide que le vent impétueux, que
    la tempête.
  yal-yal: N yi maratangaden fenma nɛn mafurɛn n keli foye gbeen nun gbalon bun.
  iou-iou: Unita intäjukun ämana bureni, iwanaye täŋo man yäkyäki täŋ-kuruktaŋ yämi.
    Imata, yotpärare taŋiken ämatä ämik kowata kowata täŋkaŋ ut täpätet mämä bumta
    täŋirä yabätat.
  haw-1868: 'E hookae, e Iehova, a hoomokuahana i ka lakou mau alelo: No ka mea, ua
    ike au i ka hooluhi wale a me ka hakaka ana malok''o o ke kulanakauhale.'
  arb-NAV: بَلْبِلْ أَلْسِنَةَ (أَعْدَائِي) يَا رَبُّ وَأَبْكِمْهُمْ، فَإِنِّي أَرَى
    فِي الْمَدِينَةِ عُنْفاً وَعُدْوَاناً،
  ded-ded: O Kebu, ni taonnu ngic yenemba yeni ngaba angemema yarefaka angandae. Ge
    imocac negen negengngina kpetotiena yoacnginau tohoemebisia.
  ewe-ewe: O! Aƒetɔ, tɔtɔ ame vɔ̃ɖiwo, tɔtɔ woƒe nyagbɔgblɔwo, elabena mekpɔ ŋutasesẽ
    kple ʋunyaʋunya le dua me.
  eng-LEE: (55:10) Destroy, O Lord, divide their tongue; for I have seen violence
    and strife in the city;
  asm-FB: হে’ প্ৰভু, তেওঁলোকক ধ্বংস কৰা, তেওঁলোকৰ ভাষা বিশৃঙ্খল কৰা; মই হিংস্রতা,
    শত্রুতা নগৰৰ ভিতৰত দেখিছোঁ।
  sus-A: ﭑ شَ ﭑ فِ مَقُرٍن، عَلْ قٌيٍ شُنفبٍ.
  fra-SBL: Embrouillez-les, Seigneur, et confondez leur langage, car j'ai vu de la
    violence et des querelles dans la ville.
  hbo-hbo: אָחִ֣ישָׁה מִפְלָ֣ט לִ֑י מֵר֖וּחַ סֹעָ֣ה מִסָּֽעַר׃
  kik-kik: Wee Mwathani, andũ arĩa aaganu nĩmanyiitwo nĩ kĩrigiicano, ũhĩngĩcanie
    mĩario yao, nĩgũkorwo itũũra-inĩ inene nyonaga o haaro na ngũĩ.
  fra-NCL: je me hâterais de chercher un asile, loin du vent impétueux, loin de l’ouragan.
  cek-AK: Aw Angraeng, nihcae amrosak hanah, lok to anghmangsak ah; vangpui thungah
    lokpunghaih hoi angzoehhaih to ka hnuk boeh.
  cuk-cuk: Bab-Dummadye, we-dulemar be obeloge, e-sunmakmalad aku-ito be imake. Ar
    unnila neggweburgine sabsur-imakmaladbi, abin-abin-imakmaladbi an daked.
  uig-CYR: Мениң сәрсанлиқлиримни өзүң санап кәлгән; Көздин аққан яшлиримни тулумуңға
    топлап сақлиғайсән; Булар дәптириңдә пүтүклүк әмәсму?
  tel-2017: పట్టణంలో హింస, కలహాలు నేను చూశాను. ప్రభూ, అలాటి పనులు చేసేవారిని నిర్మూలం
    చెయ్యి. వారి మాటలు తారుమారు చెయ్యి.
  hat-BSA: Mete yo nan konfizyon, O SENYÈ, divize lang yo, paske mwen te wè vyolans
    avèk goumen nan vil la.
  ukr-ONPU: О, якби полічив Ти мої поневіряння! Збери мої сльози в посудину, – хіба
    ж вони не у Твоїй книзі?
  kos-kos: O Leum, akfohsyauk sramsram lun mwet lokoalok luk! Nga liye mwet uh oru
    ma sulallal ac alein yohk in siti uh —
  hbo-WLC: אָחִ֣ישָׁה מִפְלָ֣ט לִ֑י מֵר֖וּחַ סֹעָ֣ה מִסָּֽעַר׃
  ibo-ibo: O Onyenwe anyị, gbagwojuo ndị ajọ omume anya, mee ka ha ghara ịghọta ihe
    ibe ha na-ekwu, nʼihi na ana m ahụ ihe ike na ịlụ ọgụ nʼime obodo.
  ory-ory: ହେ ପ୍ରଭୋ, ବିନାଶ କର ଓ ସେମାନଙ୍କର ଅନେକ ଜିହ୍ୱା ଜନ୍ମାଅ; କାରଣ ମୁଁ ନଗର ମଧ୍ୟରେ
    ଦୌରାତ୍ମ୍ୟ ଓ କଳହ ଦେଖିଅଛି।
  chk-chk: Ai Samol, kopwe afitikokoi än ekewe aramasangau kapas. Pun üa küna ar föförün
    mwäneson me ar aninifengen lon ewe telinimw.
  rop-rop: Bos, yu meigim main enami olabat tok garram difrindifrin langgus, wulijim
    dei kaan andasten miselp, dumaji mi luk pipul dumbat nogud ting en meigim trabul
    langa det bigwan taun.
  ukr-1871: Запропасти їх, Господи, розрубай на двоє язики їх; бо насильства і сварки
    бачив я в городї.
  yon-yon: O Yariman, Yerusalem aom wedmaan kuu yeremborom ye inameniib arud wandiyiib
    menebeen kowe, arewa kamidan kuu ben kerebkarab kerunde. Kwane yi weng dakmi kuu
    weng maa maa areb kerunde.
  deu-1951: (055-10) Verwirre sie, HERR, mach uneins ihre Zungen, denn ich sehe in
    der Stadt Gewalttätigkeit und Streit!
  eng-JPS: (55-10) Destroy, O Lord, and divide their tongue; for I have seen violence
    and strife in the city.
  srp-1865: Porazi, Gospode, i razdijeli jezike njihove, jer vidim nasilje i svaðu
    u gradu;
  lug-lug: Mukama tabulatabula ennimi z’ababi, ozikirize enkwe zaabwe; kubanga ndaba
    obukambwe n’okulwanagana mu kibuga.
  heb-heb: בלע אדני פלג לשונם כי ראיתי חמס וריב בעיר׃
  ben-IRV: প্রভু তাদের ধ্বংস করে দাও এবং তাদের ভাষা বিভ্রান্ত করে, কারণ আমি শহরে দ্বন্দ্ব
    ও হিংসা দেখেছি।
  ntu-ntu: Kxetu, akipx kxdrka'-ngrng mz nzarlxlvrti-krbzme natqdr. Murde nzota-zvzng
    x nznani-lzbq-zvzng mz mztea.
  pan-pan: ਹੇ ਪ੍ਰਭੂ, ਉਨ੍ਹਾਂ ਨੂੰ ਨਿਗਲ ਲੈ, ਉਨ੍ਹਾਂ ਦੀਆਂ ਜੀਭਾਂ ਵੱਖੋ-ਵੱਖਰੀਆਂ ਕਰ ਦੇ, ਕਿਉਂ
    ਜੋ ਮੈਂ ਨਗਰ ਵਿੱਚ ਅਨ੍ਹੇਰ ਅਤੇ ਝਗੜਾ ਵੇਖਿਆ ਹੈ!
  mya-JVB: အိုထာဝရ ဘုရား၊ သူ တို့စကား ကို ပပျောက် အောင် ကွဲပြား စေတော်မူပါ။ မြို့
    တော်တွင် အနိုင် အထက်ပြုခြင်းနှင့် လုယူ ခြင်းကို အကျွန်ုပ် မြင် ပါပြီ။
  kgf-kgf: Ni neŋaŋ ama areŋa yanda neuŋ kiropo seliaguc imuac qeriaiguc kaiʒiliweŋ
    ʒéma euqeqe hicŋiyu héŋi. Miŋ Kewuna mebiri énécmima acgina héndéŋ énécmina.
  tte-O: O Yeoba, kau kaleyayao ali edeedede koina nuwaliyao kuula-pwanopwanolili
    na ali nuwatune kusibayanaeli. Yagitai kaleya yo munamunai ilalaki taon kalona
    mena,
  tbg-tbg: Mpo Noravauvo, are qora kaiqa vare variaka avu aato hampiqama kairamanta
    vika uva tireka iha, kia ho uva vutuke tiate. Te tavauramanta vokiaka qoraiqama
    nimite variakave, vokiaka ruquti variakave, vika nora vatukaqi ni variarave.
  hmo-hmo: Lohiabada e, lau dekenai idia kara dika taudia, be mani do oi hadikaia,
    vadaeni edia herevahereva dekena amo, daradara do idia davaria. Badina be ala-ala
    bona heatu, be hanua badana lalonai lau itaia noho.
  zar-NT: Busuniti légaquiëʼ, Xan, en buxí ruáʼagaquiëʼ, tuʼ biléʼedaʼ taʼdil-lëʼ,
    en tuʼtsatsëʼ lu yödzö.
  urd-urd: ऐ ख़ुदावन्द! उनको हलाक कर, और उनकी ज़बान में तफ़रिक़ा डाल; क्यूँकि मैंने
    शहर में जु़ल्म और झगड़ा देखा है।
  rus-SYN: У Тебя исчислены мои скитания; положи слезы мои в сосуд у Тебя, - не в
    книге ли они Твоей?
  bqc-SIM: Má wã gɛ ulɛkĩi wɛɛlɛ, kɛ́ zàa'ĩan gbãa su ma leo yã́i.
  tcz-CHONGTHU: Yahweh Pakai amaho hi kisuhmosah in lang athilse gon'u jong hi suhmopeh
    jeng tan, ajeh chu athilgon'u hin khopi sung'a thilse tamtah asodoh sah ding ahi.
  mar-mar: प्रभू, त्यांना नाश कर, आणि त्यांच्या भाषेत गोंधळ निर्माण कर. कारण मी शहरात
    हिंसा आणि भांडणे पाहिली आहेत.
  isl-isl: flýja á öruggan stað, laus úr allri hættu.
  hlt-THB: Aw Bawipa, thlak chekhqi ce lungcing haven na ta nawh, ak awih kqawnkhqi
    awm chum hang sak lah, khawk bau khuiawh awipungnaak ingkaw hqo ang hqitnaak hu
    nyng.
  qub-qub: Tayta Dios, fiyucuna yarpashantaga pirdirachiy. Rimaynincunatapis amana
    tantiyanacuchunchu. Siudächöga caycan pillyallami, rimanacuyllami.
  bqp-bqp: Ǹ ń yã gboro, Dikiri, ǹ ń yã yãkatɛńnɛ, zaakũ ma è zuka kũ fìtiio
    kú wɛ̃tɛ gũn.
  hat-hat: (055:10) Seyè, mele yo. Fè yonn pa konprann sa lòt ap di. Paske, sa m'
    wè nan lavil la se chen manje chen, yonn ap goumen ak lòt.
  eng-BSB: O Lord, confuse and confound their speech, for I see violence and strife
    in the city.
  eng-WEBPB: Confuse them, Lord, and confound their language, for I have seen violence
    and strife in the city.
  kbq-kbq: Ra Anumzamoka ha' vahe'nimozama retroma nehaza antahintahia eri savri hunka
    eri haviza huo. Na'ankure vahe'ma azeri haviza hu avu'avazane, mani fru osu avu'avaza
    rankumapina negoe.
  pon-pon: Main Ieowa, kom kotin kawuk pajan lo arail, o kotin kajore ir ala, pwe
    i kilekilan, me toun kanim o kin weit o Akamai pena.
  nhe-BL: Toteco, xiquintzontlamilti nocualancaitacahua. Xijchihua ma mocuapoloca
    inijuanti ininseltitzi quema camatij. Na niquitztoc para nochi tlatehuíaj campa
    hueli ipan ni moaltepe.
  wnc-wnc: Nata kaawa aminu yumdekan yot gapmaatang amakaing. Unzingge Buyambam tapa,
    gata wamu yaningu pasiwi buyami siwan pasiwi sopunong.
  bus-bus: Ǹ ń yã gboro, Dii, ǹ ń yã yãkↄ̃tɛńnɛ, zaakɛ má è zↄka kↄ̃n swèeo kú
    wɛ́tɛ guu.
  gub-BL: Hezar, emumaw a'e teko wanemiapo putar haw nehe. Emuaiw uzeupeupe waze'egaw
    nehe no, Ta'e aexak puruzuka haw tawhu pe ihe xe. Aexak zeàmàtyry'ymaw a'e pe
    ihe no.
  eng-DRA: 'I have declared to thee my life: thou hast set my tears in thy sight,
    As also in thy promise.'
