verse: PSA.055.011
translations:
  mal-C: നാശശക്തികൾ നഗരത്തിൽ പ്രവർത്തനനിരതരായിരിക്കുന്നു; ഭീഷണിയും വ്യാജവും നഗരവീഥികളിൽ
    നിരന്തരം അഴിഞ്ഞാടുന്നു.
  deu-TKW: Tag und Nacht umkreisen sie sie auf ihren Mauern, und Unheil und Mühsal
    ist in ihrem Innern.
  lin-lin: Butu mpe moyi, ezali kotambola na bamir na yango ; misala mabe mpe ya kanza
    etondi kati na yango.
  mmx-mmx: Leeteke ik lok at levengkot axap. Larangas axap i umsu mi loklok papavas
    mi laxaxarang ka levempanga at leventaba vetpes.
  eng-LSV: Mischiefs [are] in its midst. Fraud and deceit do not depart from its street.
  eng-GNV: 'Wickednes is in the middes thereof: deceit and guile depart not from her
    streetes.'
  eng-WEBSTER: 'Wickedness is in the midst of it: deceit and guile depart not from
    her streets.'
  nhw-BL: Tlatlajco nopa altepetl quichihuaj miyac tlamantli catli amo cuali, huan
    amo onca tlatlepanitacayotl. Ipan tianquis huan campa hueli momictíaj, tlachtequij
    huan tlacajcayahuaj.
  swh-ONEN: Nguvu za uharibifu zinatenda kazi mjini, vitisho na uongo haviondoki mitaani
    mwake.
  bba-bba: bɑ kɑ ɡen ɡbɑ̃rɑru sikerenɛ sɔ̃ɔ sɔɔ kɑ wɔ̃kuru. Mɛyɑ kɔ̃sɑ bɑ mɔ̀ wuu
    ɡe sɔɔ.
  eng-KJVCPB: 'Wickedness is in the midst thereof: Deceit and guile depart not from
    her streets.'
  luo-luo: Teko mar kethruok chopo tijgi ei dala maduongʼ, mecho gi wuond osiko e
    yorene.
  aii-aii: ܚܪ̈ܵܒܹܐ ܐܝܼܬ ܓܵܘܘܼܗ̇، ܘܠܹܐ ܦܵܪܩܝܼ ܛܠܘܼܡܝܵܐ ܘܦܸܠܡܵܐ ܡ̣ܢ ܫܘܼܩܘܼܗ̇.
  meu-meu: daḡedaḡe bona koikoi karadia na ena ariara ai asie dokomu.
  npi-ULB: यसको बिचमा दुष्‍टता छ । थिचोमिचो र छलले यसका गल्‍लीहरूलाई छोड्दैनन् ।
  yor-yor: Ìwà búburú ń bẹ ní àárín rẹ̀; ẹ̀tàn àti èké kò kúrò ní ìgboro rẹ̀.
  pes-OPCB: شهر پر از ظلم و فساد است و حیله و فریب از کوچه‌ها دور نمی‌شود.
  tgl-ULB: Kasamaan ang nasa gitna nito; ang pang-aapi at pandaraya sa mga lansangan
    nito ay hindi umaalis.
  nop-nop: Yokwet wapum maaneŋ uŋoŋ me nolidi pilali metam yehitubu-kadakaaŋ nemenemek
    noli maaŋ yehitubu-kadakatawiiŋ. Tiŋa talik gagayeŋ be bopkwetneŋ meeniŋ noli
    yeniyehimoŋgofoiŋ, unduŋ tiŋa nemenemekhik kuboneyemdok tikamanda maaŋ tiyemiiŋ.
  hui-hui: Tano ogoniha wali agali bu karume tini bagabaga bialu mbirale ngarubi mo
    ko haga ka. Hariga gebage ngagoriabi ngoai haga hamanibi wali agali bu karume
    mendeali kago bame bime bope haga bialu tinaga mbirale yu kago yamule mo hondo
    haga bialu ka.
  mya-mya: နေ​ရာ​တ​ကာ​တွင်​အ​ပျက်​အ​စီး​များ​ရှိ​နေ​ပါ​၏။ လမ်း​များ​၌​နှိပ်​စက်​ညှဉ်း​ဆဲ​မှု၊လိမ်​လည်
    လှည့်​စား​မှု​များ​နှင့်​ပြည့်​နှက်​လျက်​ရှိ​ပါ​၏။
  bod-N: གཏོར་བཤིག་གཏོང་བའི་དོན་ཡང་དེའི་ནང༌མཆིས། །གཉའ་གནོན་གཡོ་སྒྱུ་ཐང་ཆེན་དང་སྦྲེལ༌ལོ།།
  wsk-wsk: Munan memek duap duap barasam ale wonong tuagu ninguru maguwuram; kariimet
    nguangara tua ale kote mel gia, se kawel ko munan sor lilim iram.
  sna-sna: Masimba okuparadza azere muguta; kutyisidzira nenhema hazvibvi munzira
    dzaro.
  spa-BLM: Las fuerzas destructivas están dentro de ella. Las amenazas y las mentiras
    no salen de sus calles.
  cac-cac: Comonxon̈ej sc'ulej chucal eb' d'a yoltac calle yed' ac'oj musansatil.
  swh-ULB: Uovu uko katikati yake; ukandamizaji na uongo hauiachi mitaa yake.
  bel-bel: У Богу я ўслаўлю слова Ягонае, у Госпадзе ўслаўлю слова Ягонае.
  deu-ELBBK: Tag und Nacht machen sie die Runde um sie auf ihren Mauern; und Unheil
    und Mühsal sind in ihrer Mitte.
  mbb-OT: Minsan hendei zutun ne zuen kelelalung wey kebpendezaat, ne kenè en egkeengked
    is kebpendaagdaag wey kebpenlimbung diyà te menge kelesada.
  mal-2015: ദുഷ്ടത അതിന്റെ നടുവിൽ ഉണ്ടു; ചതിവും വഞ്ചനയും അതിന്റെ വീഥികളെ വിട്ടുമാറുന്നതുമില്ല.
  gup-gup: Kunrayek kawernmerren warridj bedberre nawu kabirrihni kore kumekbe kunredkimuk.
    Bininj kumekbe wanjh kabirrikelehmerren dja mak kabirrikurrehkurren munguyh.
  rmc-rmc: Rat-džives phiren pal o muri le foroskre; hin andre o nalačhipen the o
    pharipen.
  nlg-nlg: Na mate tinoni mana gitogito tara kale so. Ivei tua ilokana na komu sule.
    Na lavi mataghu mana pasapasa popolo tara vonughia na lei baebasena na komu sule.
  pes-OPV: فسادهادر میان وی است و جور و حیله از کوچه هایش دور نمی شود.
  ron-1924: рэутатя есте ын мижлокул ей ши виклешугул ши ыншелэтория ну липсеск дин
    пецеле ей.
  ben-OBCV: বিধ্বংসী শক্তি নগরের মধ্যে কাজ করে চলেছে; হুমকি আর মিথ্যা কখনও তার রাস্তা
    ছেড়ে যায় না।
  som-som: Dhexdeedana waxaa ku jira shar, Dulmi iyo khiyaanona kama tagaan jidadkeeda.
  lat-VUC: 'In Deo laudabo verbum; in Domino laudabo sermonem. In Deo speravi: non
    timebo quid faciat mihi homo.'
  eng-ASVBT: 'Wickedness is in the midst thereof: Oppression and guile depart not
    from its streets.'
  mna-mna: Mi sombe tilup zin su kar keteene be tiurpe sua, som tikam mburooŋo, na
    tikototo zin tomtom, mi tipakamkaam zin bekena tiwatke len koroŋ kizin.
  ita-1885: Dentro di essa non vi è altro che malizie; Frodi ed inganni non si muovono
    dalle sue piazze.
  eng-LXXUP: In God will I praise his word; In the Lord will I praise his saying.
  eng-ULB: Wickedness is in the middle of it; oppression and deceit do not leave its
    streets.
  spa-VBL: Los que causan la destrucción están dentro de la ciudad; los fraudes y
    los engaños merodean en las calles.
  fra-_FOB: La malice est au milieu d'elle; l'oppression et la fraude ne s'éloignent
    point de ses places.
  mal-mal: ദുഷ്ടത അതിന്റെ നടുവിൽ ഉണ്ട്; ചതിവും വഞ്ചനയും അതിന്റെ വീഥികളെ വിട്ടുമാറുന്നതുമില്ല.
  urd-GVR: Us ke bīch meṅ tabāhī kī hukūmat hai, aur zulm aur fareb us ke chauk ko
    nahīṅ chhoṛte.
  suz-BL: मेको सहरम मारेइ मारेइ खतम पोक्‍ब बाक्‍ब। मुर आन कली दिप्‍तीके नु जोल पतीके
    सहर प्रोंइशा मलाइनीम।
  eng-NOY: Wickedness is in the midst of it; Oppression and fraud depart not from
    its streets.
  ita-1927: Malvagità è in mezzo a lei, violenza e frode non si dipartono dalle sue
    piazze.
  ckb-ckb: وێرانکاری لە ناوەڕاستیدایە، دەستدرێژی و ساختەکاری هەرگیز شەقامەکانی بەرنادەن.
  eng-BBE: Evil is there; cruel rule and deceit are ever in the streets.
  xsi-xsi: Zavaruŋa ne mâsi nde ipâŋga ŋalae lâ lawea ilo. Lâ nzâla ŋgaŋe-ŋgaŋe wa
    pasauŋa nia wa, ande kinzi tamâta kaika uru siveta malia panzi tamâta pinde ku
    sikai laŋeŋa panzi.
  kan-OKCV: ನಾಶಕರ ಶಕ್ತಿಗಳು ನಗರ ಮಧ್ಯದಲ್ಲಿ ಇವೆ. ಬೀದಿಗಳೊಳಗಿಂದ ಬೆದರಿಕೆಯೂ ವಂಚನೆಯೂ ತೊಲಗುವುದಿಲ್ಲ.
  tam-2017: கேடுபாடுகள் அதின் நடுவில் இருக்கிறது; கொடுமையும் கபடும் அதின் வீதியைவிட்டு
    விலகிப்போகிறதில்லை.
  spa-RV-1909: Agravios hay en medio de ella, y el fraude y engaño no se apartan de
    sus plazas.
  ron-BTF: Stricăciune este în mijlocul ei, viclenia și înșelăciunea nu se depărtează
    de străzile ei.
  eng-WEBP: Destructive forces are within her. Threats and lies don’t depart from
    her streets.
  eng-FBV: The ones causing destruction are inside the city; frauds and cheats are
    always on the streets.
  nld-1939: En de misdaad troont in haar midden; En van haar pleinen wijkt Geweld
    noch bedrog.
  nch-BL: Tatajco nopa altepet quichihuaj miyac tamanti cati amo cuali, huan amo onca
    tatepanitacayot. Ipan tianquis huan campa hueli momictíaj, tachtequij huan tacajcayahuaj.
  vie-1934: Sự gian tà cũng ở giữa thành; Điều hà hiếp và sự giả ngụy không lìa khỏi
    đường phố nó.
  cha-cha: Manaelaye mangaegue gui entaloña; chiniguit yan dinague ti usuja gui chalanña.
  hin-CV: वहां विनाशकारी शक्तियां प्रबल हो रही हैं; गलियों में धमकियां और छल समाप्‍त
    ही नहीं होते.
  eng-OURB: Destructive forces are within her. Threats and lies don’t depart from
    her streets.
  spa-BES: El mal está allí; él fraude y el engaño están siempre en las calles.
  tdx-tdx: Firotsahañe ty añivo’e ao, tsy mienga o kiririsa’eo ty joy naho ty fìtake.
  tha-KJV: ความเลวทรามมี​อยู่​ท่ามกลางเธอ การหลอกลวงและการฉ้อโกงไม่พรากไปจากถนนทั้งปวงของเธอ
  por-BR-2018: Coisas destrutivas estão dentro dela; e a falsidade e o engano não
    sai de suas praças.
  deu-ELO: Schadentun ist in ihrer Mitte, und Bedrückung und Trug weichen nicht von
    ihrer Straße.
  eng-WYC-2018: And usury and guile failed not; from the streets thereof. (And greed,
    and deceit, always be found in its streets.)
  epo-epo: Pereigemo estas interne de ĝi, Kaj trompo kaj falso ne forlasas ĝian straton.
  gfk-gfk: A tintalen wara halhaliarai kenam narako tano pise na hala. A harabota
    ma ra harmang pai la patpataam ta ira uno mansuk bakut.
  uig-PIN: Ⱨaram arzu-ⱨǝwǝslǝr uning iqidǝ turidu, Sahtiliⱪ wǝ ⱨiylǝ-mikirlik, koqilardin
    kǝtmǝydu.
  beo-beo: Gugunufinisi hou da soge huluane ganodini ba:sa. Moilai bai bagade logo
    da banenesisu hou amola fedele wamolasu amoga nabai gala.
  tpi-OTNT: Long olgeta hap bilong taun ol man i save bagarapim ol arapela man na
    ol samting nabaut. Long arere bilong rot na long ples bung ol man i save daunim
    ol arapela man, na giamanim ol bilong pulim ol samting bilong ol.
  hau-SA: Rundunar hallaka suna aiki a cikin birni; barazana da ƙarairayi ba sa taɓa
    barin titunanta.
  udu-udu: Mo jin doru sho’k ka pupush mo tani a’di di’d e bwaman a’di mo, dhali mo
    jin sirijuwa siri’c ki sho’k mo dhali mo jin hekuwa he’k e mo tani uni ’koki ii
    mo ’peni mo ma suug piti mo.
  uig-LAT: Haram arzu-hewesler uning ichide turidu, Saxtiliq we hiyle-mikirlik, kochilardin
    ketmeydu.
  nde-nde: Imimoya yokubhidliza yiyo esibusa; izisongo lamanga akusasuki emigwaqweni.
  ton-ton: '‌ʻOku ʻi ai ʻae kovi: ʻoku ʻikai mahuʻi mei hono ngaahi hala ʻae fakamālohi
    mo e kākā.'
  ces-1613: Dnem i nocí ty věci je obkličují po zdech jeho, a v prostředku jeho jest
    nepravost a převrácenost.
  eng-WMB: Destructive forces are within her. Threats and lies don’t depart from her
    streets.
  tam-TCV: பேரழிவு பட்டணத்தின் நடுவே இருக்கிறது; அச்சுறுத்தல்களும் பொய்களும் அதின்
    வீதிகளைவிட்டு ஒருபோதும் நீங்குவதில்லை.
  ceb-ULB: Ang pagkadaotan anaa sa taliwala niini; ang pagpangdaugdaog ug pagpanglimbong
    wala mobiya sa mga kadalanan niini.
  pol-UBG: Wewnątrz niego jest niegodziwość, a z jego ulic nie znika oszustwo i podstęp.
  urd-GVU: اُس کے بیچ میں تباہی کی حکومت ہے، اور ظلم اور فریب اُس کے چوک کو نہیں چھوڑتے۔
  eng-OEBCW: within is ruin. Her market-place is never free of deceit and tyranny.
  deu-1912: Schadentun regieret drinnen; Lügen und Trügen läßt nicht von ihrer Gasse.
  kan-2017: ಅದರೊಳಗೆಲ್ಲಾ ನಾಶನವೇ; ದಬ್ಬಾಳಿಕೆ ಮತ್ತು ವಂಚನೆ ಅದರ ಬೀದಿಗಳಿಂದ ತೊಲಗವು.
  yap-yap: Gubin yang ni yibe wodmang riy; ke suguy e kireb nge sasalap e yupa’ i
    kanawo’.
  hlt-MCSB: Talnah loh a ko khuiah om tih, hnaephnapnah neh thailatnah loh toltung
    lamkah nong voelpawh.
  mdy-ETH: ባይሲንታ ዒዞይዳ ዓኣኔ፤ ጌኔ ማዾና ጌሺሢና ዓሳ ቡካ ጶኦካፓ ዒዞኮ ባይቁዋሴ።
  twi-ASANTE: Adesɛefoɔ dɔm reyɛ adwuma kuropɔn no mu. Ahunahuna ne nnaadaa wɔ ne
    mmɔntene so daa.
  eng-WEBU: Destructive forces are within her. Threats and lies don’t depart from
    her streets.
  acu-NT: Nu yaktanmaka aya mangkartutiri tura waitrutiri nukap ainawai.
  spa-PDDPT: Destrucción hay dentro de ella. Opresión y engaño no se apartan de sus
    calles.
  gun-gun: Tetã mbyte oĩ 'rã nhomombaa. Tape rupi ma ikuai nhomoingo axya ha'e nhombotavya.
  agu-BL: Ntin na cho'c tan kasuble'n, nin tan kabiyle'n.
  ilo-ULB: Adda ti kinadangkes iti tengngana; saan a pumanaw kadagiti kalsadana dagiti
    panangidadanes ken panangallilaw.
  kpg-kpg: Di haga mooho la i nia madagowaa huogodoo. I hongo nia ala guu honu i nia
    halahalau mo nia hagahuaidu.
  uig-ARA: ھارام ئارزۇ-ھەۋەسلەر ئۇنىڭ ئىچىدە تۇرىدۇ، ساختىلىق ۋە ھىيلە-مىكىرلىك، كوچىلاردىن
    كەتمەيدۇ.
  sus-sus: Kɔɛ nun yanyi ra fe kobi rabae taa rabilinma, e xa fe ɲaaxi nun tinxintareya
    raba taa kui.
  pon-2006: Wasa koaros mwomwlahr; nanial akan inenen diren widing oh kehnaudek.
  jae-jae: Ŋaclai sec gêjam gamêŋ auc. Ma sêkôniŋ lau to sêsau biŋdansaŋ aŋga malacluŋ.
  ksd-ksd: A vinirua i tur livuan tana, A varvaur ma ra vartuam pa i vana kan ra lavur
    ngaina.
  tur-YTC: Yıkıcı güçler onun içindedir. Tehdit ve yalanlar sokaklardan çıkmaz.
  bel-N: Дзень і ноч яны ходзяць па мурах ягоных наўкола, злачынства і ліхоцьце ў
    сярэдзіне яго.
  grc-BRENT: Ἐπὶ τῷ Θεῷ αἰνέσω ῥῆμα, ἐπὶ τῷ Κυρίῳ αἰνέσω λόγον.
  kpr-kpr: Sosighi ariimi vasa isambu bedo edo irira. Maketa vasada, kokomana katiyavaraimi
    a kotugo kokomana derariimi ganjimberira.
  ind-AYT: (55-12) Penghancuran ada di tengah-tengahnya, penindasan dan tipu daya
    tidak hilang dari tempat-tempat umumnya.
  yom-yom: Mbivusu kiawu kisalu kieka mu khati divula ; khuamusu ayi luvunu bikadi
    botuka mu zinzila zi divula.
  yut-yut: Kokup pap dukwan dukwan amɨn da amɨn dɨwarɨ gat ae yo morap gat paŋupbal
    aŋ. Kosit ɨleŋon notni pabɨŋ yopmaŋek yoni gwayek do paŋkewalgaŋ.
  nya-nya: Mphamvu zowononga zili pa ntchito mu mzinda; kuopseza ndi mabodza sizichoka
    mʼmisewu yake.
  hrv-hrv: danju i noću zidinama kruže; bezakonja su i nevolje u njemu.
  mps-mps: Te taun pedai tigidali badu te bidi dabego gasa bidi dabe me, doado bage
    dabe me doloyu ebao. Te sunumi sesegede, me te bidi sisinibo pesagede, te bidi
    dabego te gasa bidi dabe aiyaba elalu ebao, tama augwali tibo po ola mayu, te
    augwaligo doado bage sainu ebo dao.
  tpi-tpi: Long olgeta hap bilong taun ol man i save bagarapim ol arapela man na ol
    samting nabaut. Long arere bilong rot na long ples bung ol man i save daunim ol
    arapela man, na giamanim ol bilong pulim ol samting bilong ol.
  dan-1931: de går Rundgang Dag og Nat på dens Mure;
  vie-OVCB: Tai ương, áp bức, hủy hoại khắp nơi, đường phố đầy hăm dọa và gian dối.
  guj-2017: તેની વચ્ચે બૂરાઈ છે; જુલમ તથા ઠગાઈ તેના રસ્તા પરથી ખસતાં નથી.
  pon-2006A: Wasa koaros mwomwlahr; nanial akan inenen diren widing oh kehnaudek.
  por-BRBSL: Destructive forças estão dentro dela. Ameaças e mentiras não saem de
    suas ruas.
  eng-OEBUS: within is ruin. Her market-place is never free of deceit and tyranny.
  swe-swe: dag och natt går de runt den [staden] på dess murar. Överträdelser och
    elände råder därinne,
  cth-cth: Kho thung vah thoenae ao teh, repcoungroenae hoi dumnae teh lamnaw dawk
    ao.
  twi-twi: Adesɛefo dɔm reyɛ adwuma wɔ kuropɔn no mu. Ahunahuna ne nnaadaa wɔ ne mmɔnten
    so daa.
  hlt-hlt: Talnah loh a ko khuiah om tih, hnaephnapnah neh thailatnah loh toltung
    lamkah nong voelpawh.
  tbz-SIM: Bɛ̀ firì dihɛì duotí ĩ́nkɛ̀ nkɛ kɛyènkɛ̀ nɛ̀ kuyie. Mɛyɛi nnɛ̀ mɛsémmɛ̀
    dɛɛ̀ mɑ́ɑ̀ pìɛ́kɛ́ dihɛì.
  msy-2020: Nguibar ekiar kamɨn aven an danganiba bar, gumazamiziba tintinibar uari
    gasɨghasɨghasava amua, arazir igharazibagh ami da otifi. Tuavir mɨriaba ko biziba
    amaga dagh ivezir danganiba bar, gumaziba gumazir igharazibav gɨa me abɨra, ifara
    pura men biziba isi.
  dop-dop: Yoou cɔɔkənɑ tə koloosi kɛ ilim nɑ ɑhoo. Kʋpəntəŋ nɑ ɑcilɑɣɑtʋ sunɑ tə
    tɑɑ.
  azb-azb: Aralarında qırğın var, Meydanlarından hədə-qorxu və fırıldaq çıxır.
  eng-DBY: Perversities are in the midst thereof; and oppression and deceit depart
    not from its streets.
  hin-2017: उसके भीतर दुष्टता ने बसेरा डाला है; और अत्याचार और छल उसके चौक से दूर
    नहीं होते।
  wol-KYG: guddeek bëccëg ñuy wër, ñaawtéef ak ayib wéttali leen.
  bjr-bjr: Kuridinnimaqara oosana fannoo maasa maqusaki aiqama tinai maridanoo. Narira
    ufa faqa unna qira ufa faqa maasa maqusaki aiqama tinai qumbiqanoo maridanoo.
  eng-YLT: Mischiefs [are] in its midst. Fraud and deceit depart not from its street.
  kne-kne: Panangdadael di maam-amag sin siyodad ay sana, sin kakalsada, ad-adoy sowitiken
    ya paligaten da.
  eng-WYC-2017: And usury and guile [or treachery] failed not; from the streets thereof.
  eng-WMBB: Destructive forces are within her. Threats and lies don’t depart from
    her streets.
  zat-NTPS: Nazrate̱ xe̱zre nigá da cale̱la da dxelune̱', ne tu dxelúnzqueze̱' da
    we̱n lazre', ne xel-la' dxezí xe̱ lu neza chee̱ na.
  zty-NTPS: Nža' yež nga da' bi nak chawe' da' žóngake'. Žóntezgake' da' wen ḻaže',
    na' da' ẕinnj ḻo nez chen.
  urd-GVH: उसके बीच में तबाही की हुकूमत है, और ज़ुल्म और फ़रेब उसके चौक को नहीं छोड़ते।
  rug-rug: Na tinahuara si koa pa korapana sa vasileana; soku hola sari na ṉinovaṉovala
    na sinekesekei koari na siraṉa koa sa vasileana.
  gaz-gaz: Ishee keessa badiisatu jira; nama cunqursuu fi gowwoomsuun daandii ishee
    irraa hin dhabamu.
  fra-LSG: Elles en font jour et nuit le tour sur les murs; L’iniquité et la malice
    sont dans son sein;
  yal-yal: Kɔɛɛn nun yanyin na, e taan nabilinma, hakɛn nun yɛngɛne nan taani.
  iou-iou: Täŋpäkaŋ waki kädet mebäri mebäritä uken-uken kudup ahäŋ pätak. Yotpärare
    gänaŋ kädet täpuri täpuriken täŋyäkŋat-yäkŋat ba komi jop nadäŋ yämik-yämik kädettä
    udegän pätak.
  haw-1868: Iwaena konu ona ka hana hewa ana; Aole haalele ka hoopunipuni a me ka
    wahahee i kona mau alanui.
  arb-NAV: الْمَفَاسِدُ فِي وَسَطِهَا، وَالظُّلْمُ وَالْغِشُّ لَا يُفَارقَانِ سَاحَاتِهَا.
  ded-ded: Yeni wiac kpetotiegecdeac negen negeng mekecgec, imocngo taong botuhau
    wiac kuneng ande. Ngic yeni ngicngac ogofocngina ebicfu faiyunugec ubaebicgoc
    kecdae nga goa yeni ikoc amma hiedzo kiregecandae. Faka imocngo emenecnginau fekecma
    mi kpac anude.
  ewe-ewe: Ŋusẽ siwo gblẽa nu la le dɔ wɔm le dua me; ŋutasesẽ kple alakpadada medzona
    le eƒe ablɔ dzi o.
  eng-LEE: '(55:12) Mischief is in her midst: guile and deceit depart not from her
    streets.'
  asm-FB: ইয়াৰ ভিতৰত মন্দতা আছে; পথবোৰৰ পৰা উপদ্ৰৱ আৰু প্ৰতাৰণা নুগুচে।
  sus-A: كْي نُن يَنيِ رَ قٍ كٌبِ رَبَيٍ تَا رَبِلِنمَ، عٍ شَ قٍ حَاشِ نُن تِنشِنتَرٍيَ
    رَبَ تَا كُي.
  fra-SBL: Les forces destructrices sont en elle. Les menaces et les mensonges ne
    quittent pas ses rues.
  hbo-hbo: יֹומָ֤ם וָלַ֗יְלָה יְסֹובְבֻ֥הָ עַל־חֹומֹתֶ֑יהָ וְאָ֖וֶן וְעָמָ֣ל בְּקִרְבָּֽהּ׃
  kik-kik: Thĩinĩ wa itũũra rĩu inene no mwanangĩko ũrĩ kuo; kwĩhĩtanĩra na kũheenania
    ciyũrĩte njĩra-inĩ ciarĩo.
  fra-NCL: Jour et nuit ils font le tour de ses remparts ; l’iniquité et la vexation
    sont au milieu d’elle,
  cek-AK: Kasae sakhaih vangpui thungah oh o, lampuinawk ah kaom pacaekthlaekhaih
    hoi alinghaih loe boeng thai ai boeh.
  cuk-cuk: E-galu-matusulidgindi dule-obelogedbi neg naid, e-igar-imbaganbardi dule-wiogedbi,
    dule-yardakedbi neg naid.
  uig-CYR: Худани — Униң сөз-каламини улуқлаймән! Пәрвәрдигарни — Униң сөз-каламини
    улуқлаймән!
  tel-2017: అక్కడ దుర్మార్గం కొనసాగుతూ ఉంది. అణచివేత, కపటం దాని వీధుల్లో జరుగుతూనే
    ఉన్నాయి.
  hat-BSA: Destriksyon ladann. Opresyon avèk desepsyon pa janm kite lari li yo.
  ukr-ONPU: На Бога, Чиє слово я прославляю, на Господа, Чиє слово я славлю,
  kos-kos: Oasr ma musalla in acn nukewa; Inkanek uh sessesla ke mwe akkeok ac ma
    kikiap.
  hbo-WLC: יוֹמָ֤ם וָלַ֗יְלָה יְסוֹבְבֻ֥הָ עַל־חוֹמֹתֶ֑יהָ וְאָ֖וֶן וְעָמָ֣ל בְּקִרְבָּֽהּ׃
  ibo-ibo: A na-ahụta akaọrụ ihe ịla nʼiyi nʼime obodo; ihe ike na ụgha ewerela ọnọdụ
    ha nʼime obodo.
  ory-ory: ଦୁଷ୍ଟତା ତହିଁର ମଧ୍ୟବର୍ତ୍ତୀ, ଦୌରାତ୍ମ୍ୟ ଓ ଛଳନା ତହିଁର ଛକସ୍ଥାନସବୁ ଛାଡ଼େ ନାହିଁ।
  chk-chk: feiengau a nom ekis meinisin, nge angangen ariaföü me atuputup ra chök
    fifis lon ekewe al.
  rop-rop: Ola nogudbala pipul meigim trabul en dumbat nogudbala ting ebriweya langa
    det taun. Ola roud jidan garram ola nogudbala pipul hu gibitbat adtaim en dalimbat
    laiya.
  ukr-1871: Роблять пакостї один одному, гнобленнє і зрада не щезають з їх улицї.
  yon-yon: Siti aom kuu monmari ye inamenbed kwane ambangkimaan, kwane siti kiwaan
    ari kuu benkubune dabab kondi ye inameniib dudenabiyiib kumbed ma korondimokban,
    kwane dewenebimaib.
  deu-1951: (055-12) Habgier herrscht in ihrer Mitte, und von ihrem Markt weichen
    nicht Erpressung und Betrug.
  eng-JPS: (55-12) Wickedness is in the midst thereof; oppression and guile depart
    not from her broad place.
  srp-1865: Usred njega je pogibao, s ulice njegove ne odlazi prijevara i lukavstvo.
  lug-lug: Obutemu n’obussi obwa buli ngeri biri mu kibuga omwo. Buli lw’oyita mu
    nguudo zaakyo osanga bulimba bwereere na kutiisibwatiisibwa.
  heb-heb: הוות בקרבה ולא ימיש מרחבה תך ומרמה׃
  ben-IRV: তার মধ্যে দুষ্টতা রয়েছে; নিপীড়ন এবং ছলনা তার রাস্তা ত্যাগ করে না।
  ntu-ntu: Nzodangr prtz-zvzm mrlcng kqlu mz mztea. X me nzamwangr da tresakipxpuu
    nzpokiangr x nzangqngutingr leplz.
  pan-pan: ਤਬਾਹੀ ਉਸ ਦੇ ਅੰਦਰ ਹੈ, ਧੱਕੇ ਸ਼ਾਹੀ ਅਤੇ ਹੇਰਾਫੇਰੀ ਉਸ ਦੇ ਬਜ਼ਾਰਾਂ ਤੋਂ ਅਲੱਗ ਨਹੀਂ
    ਹੁੰਦੀ।
  mya-JVB: အဓမ္မ တရားတို့သည် မြို့ အလယ် ၌ ရှိ၍ ၊ ညှဉ်းဆဲ ခြင်း နှင့် လှည့်စား ခြင်းသည်
    လမ်း တို့၌ နေရာ ကျကြပါ၏။
  kgf-kgf: Kisikiyoŋ ʒéma helanʒi énécmimia ʒéma ac ikocnéŋ sombeŋ yandagina imi ménda
    waima kenʒac.
  tte-O: Dedei meuloina koina sibayanae ilalaki yo ali kamwasa yo ali kaba gimwala
    sikalapowon kewali yo munamunai yo kaleya kolili.
  tbg-tbg: Nora vatukaqi vaiinti vonavu vi aniha vaiinti nahenti ntaihe variamanta
    maaketiqi vonavu unaqaraiqama keha koqaa kaiqa vare variarave.
  hmo-hmo: Hanua ena lalonai, be ala-ala bona henaoa karadia momo idia vara noho.
    Hanua ena ariara dekenai, koikoi karadia bona taunimanima hagaria hereva, be idia
    vara noho, doko lasi.
  zar-NT: Tuʼsunítiëʼ le nacuáʼ niʼ. Tuʼsacaʼ ziʼë bönachi, en taʼzíʼ yëʼë laʼ nöza
    que yödz.
  urd-urd: शरारत उसके बीच में बसी हुई है; सितम और फ़रेब उसके कूचों से दूर नहीं होते।
  rus-SYN: В Боге восхвалю я слово Его, в Господе восхвалю слово Его.
  bqc-SIM: Aaì kpálɛkɛ bĩ́i musu fãanɛ ń gwãasĩnao, yãvãi ń yã́ gbãao
    di wɛ̃́lɛpiuɛ.
  tcz-CHONGTHU: Thil jouse hi asegam'a ahitai, kailhang jeng'a jong kigihna le ki
    joubol na adimlha tan ahi.
  mar-mar: दुष्टपणा तिच्यामध्ये कार्य करत आहे, जुलूम आणि कपट कधीही तिच्या रस्त्यांना
    सोडत नाही.
  isl-isl: Þeir vakta borgina daga og nætur, ganga múrana og skima eftir óvinum. En
    neyðin er innandyra, því að ofbeldi og svik eru í borginni,
  hlt-THB: Plawcinaak ing khawk bau khuiawh bibi nawh; thekhanaak ingkaw qaai awikhqi
    lamkhqi awh am poet qoe hy.
  qub-qub: Läsacunachöpis fiyupa mana allicunallatami rurarcaycan; llullapänacurcaycan.
  bqp-bqp: Gbɛ̃dɛdɛyã mɛ́ à wɛ̃tɛ pìi pà, gbãnamↄnnɛna kũ manafikio dì kɛ̃ a batunlo.
  hat-hat: (055:12) Kote ou pase se moun k'ap kraze brize. Nan tout lari se fè moun
    lenjistis, se twonpe moun.
  eng-BSB: Destruction is within; oppression and deceit never leave the streets.
  eng-WEBPB: Destructive forces are within her. Threats and lies don’t depart from
    her streets.
  kbq-kbq: Maka zama eri haviza hu'zamo ama ana kuma amu'nompina megeno, vahe'ma knama
    amino azeri haviza nehuno, revatgama hu avu'avazamo'a ana kumara atreno novie.
  pon-pon: Me jued akan kin kaunda kanim o; o tou a kan jota kin muei jan likam o
    kotaue.
  nhe-BL: Tlatlajco nopa altepetl quichihuaj miyac tlamantli tlen ax cuali, huan ax
    onca tlatlepanitacayotl. Ipan tianquis huan campa hueli momictíaj, tlaxtequij
    huan tlacajcayahuaj.
  wnc-wnc: Sike you wanggapma atangganu aminu kunduta kuku aminkat gatu sangaapanaat
    ngang yumdekan pasiwan maikaing. Sike gatu kepi banakan yuaingune ba paut tasikaing
    komune waamindakan notnaapa yanisapduke sanga wai tasiyamunangge natake yakaing.
  bus-bus: Gbɛ̃dɛdɛyã bé à wɛ́tɛ pì pà, gbãamↄnnɛna kↄ̃n mↄnafikio è kɛ̃ à gãalɛro.
  gub-BL: Heta tetea'u ma'emumaw paw tawhu pe. Ma'eme'egaw tynehem purehe imunar ma'e
    pupe. Tynehem purupe hemu'em ma'e pupe no.
  eng-DRA: In God will I praise the word, in the Lord will I praise his speech. In
    God have I hoped, I will not fear what man can do to me.
