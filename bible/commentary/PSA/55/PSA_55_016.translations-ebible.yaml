verse: PSA.055.016
translations:
  mal-C: എന്നാൽ ഞാൻ ദൈവത്തെ വിളിച്ചപേക്ഷിക്കുന്നു, യഹോവ എന്നെ രക്ഷിക്കുന്നു.
  deu-TKW: Der Tod überfalle sie; mögen sie lebendig in die Unterwelt hinabfahren!
    Denn Bosheit ist in ihren Wohnungen, in ihrem Herzen.
  lin-lin: Tika ete kufa ekanga bango na mbalakata mpe bakita ya bomoi kati na mboka
    ya bakufi ; pamba te mabe etondi kati na bandako mpe mitema na bango.
  mmx-mmx: Ketla nenia a ro ke at Leeme Silok ne Moroa ri loklok tooro, la ni naba
    lox asepsu ia.
  eng-LSV: I call to God, and YHWH saves me.
  eng-GNV: But I will call vnto God, and the Lord will saue me.
  eng-WEBSTER: 'As for me, I will call upon God: and the LORD will save me.'
  nhw-BL: Pero na san nijtzajtzilis Toteco Dios para ma nechmaquixti. Huan quena,
    temachtli yaya nechmaquixtis.
  swh-ONEN: Lakini ninamwita Mungu, naye Bwana huniokoa.
  bba-bba: A de ɡɔɔ u tɔn kɔ̃sobu sɛ̃re subɑru sɔɔ, kpɑ bu dɑ ɡɔribun wɑ̃ɑ yerɔ wɑsiru.
    Domi nuku kɔ̃surɑ yibɑ ben swɑɑ sɔɔ.
  eng-KJVCPB: As for me, I will call upon God; And the Lord shall save me.
  luo-luo: An to aluongo Nyasaye, kendo Jehova Nyasaye resa.
  aii-aii: ܐܝܼܢܵܐ ܐܵܢܵܐ، ܠܐܲܠܵܗܵܐ ܒܸܬ ܩܵܪܹܝܢ، ܘܡܵܪܝܵܐ ܒܸܬ ܦܲܪܸܩ ܠܝܼ.
  meu-meu: A lau be Dirava do baina boi henia; Iehova ese baine hamaurigu.
  npi-ULB: मेरो बारेमा, म परमेश्‍वरलाई पुकार्छु र पमरप्रभुले मलाई बचाउनुहुनेछ ।
  yor-yor: Ṣùgbọ́n èmi pe Ọlọ́run; Olúwa yóò sì gbà mí.
  pes-OPCB: اما من از خدا کمک می‌طلبم و او نجاتم خواهد داد.
  tgl-ULB: Para sa akin, tatawag ako sa Diyos, at ililigtas ako ni Yahweh.
  nop-nop: Iŋgoŋ nu adi Yahwedi nehitubu-lodawek yoŋa ninadilat, doktiŋa negoŋ nehitubu-lodaaŋ
    kotigoŋ nanagilek.
  hui-hui: I̱na Anduane Homogo i̱ninaga Ngode Datagaliwabehanda biamogo bilonaga olalu
    haabo kogoni. Ibugua i̱ pele ngialu mo wulebira.
  mya-mya: ငါ​မူ​ကား​ထာ​ဝ​ရ​ဘု​ရား​၏​ထံ​တော်​သို့ ကူ​မ​တော်​မူ​ရန်​ဆု​တောင်း​ပတ္ထ​နာ​ပြု​၏။
    ကိုယ်​တော်​သည်​ငါ့​ကို​ကယ်​တော်​မူ​လိမ့်​မည်။
  bod-N: འོན་ཀྱང་ང་ཡིས་དཀོན་མཆོག་འབོད་པར༌བྱ། །ཡ་ཝཱེས་ང་རང་སྐྱོབ་པར་གདོན་མི༌ཟ།།
  wsk-wsk: Bare ani Yawe, aninga Kaem, mu aurik se nu aninga bataguru taukko.
  sna-sna: Asi ini ndinodana kuna Mwari, uye Jehovha anondiponesa.
  spa-BLM: En cuanto a mí, invocaré a Dios. Yahvé me salvará.
  cac-cac: A in tic, a d'a Jehová Dios ol val in b'a. A' ol in colanoc.
  swh-ULB: Lakini kwangu mimi, nitamwita Mungu, na Yahwe ataniokoa.
  deu-ELBBK: Der Tod überrasche sie! Lebendig mögen sie hinabfahren in den Scheol,
    denn Bosheiten sind in ihrer Wohnung, in ihrem Innern.
  mbb-OT: Piru ebuyù a mulà te tavang diyà te Nengazen he Megbevayà ne edlibriyen
    e zin.
  mal-2015: ഞാനോ ദൈവത്തെ വിളിച്ചപേക്ഷിക്കും; യഹോവ എന്നെ രക്ഷിക്കും.
  gup-gup: Dja ngaye wanjh ngamarnekayhme nawu God, dja wanjh nungka nawu Yawey nganngehke.
  rmc-rmc: Mi lel mire ňeprijaťeľen o meriben! Mi džan džidones andro Šeol, bo o nalačhipen
    hin andre lengre khera the andre lengre jile!
  nlg-nlg: Mi nau ku holoa God, Ma Lord ke vavolau Inau.
  pes-OPV: و اما من نزد خدا فریاد می‌کنم و خداوندمرا نجات خواهد داد.
  ron-1924: Дар еу стриг кэтре Думнезеу, ши Домнул мэ ва скэпа.
  ben-OBCV: কিন্তু আমি ঈশ্বরকে ডাকব, এবং সদাপ্রভু আমাকে রক্ষা করেন।
  som-som: Laakiinse anigu Ilaah baan baryi doonaa, Oo Rabbigaa i badbaadin doona.
  eng-ASVBT: As for me, I will call upon God; And Jehovah will save me.
  mna-mna: Mi nio na, aŋboobo Anutu be iuulu yo. Mi Yooba ko ikamke yo.
  ita-1885: Quant'è a me, io griderò a Dio, E il Signore mi salverà.
  eng-ULB: As for me, I will call on God, and Yahweh will save me.
  spa-VBL: Mientras tanto yo, clamaré al Señor, y él me salvará.
  fra-_FOB: Mais moi, je crierai à Dieu, et l'Éternel me sauvera.
  mal-mal: ഞാൻ ദൈവത്തെ വിളിച്ചപേക്ഷിക്കും; യഹോവ എന്നെ രക്ഷിക്കും.
  lit-lit: Štai dėl manęs – aš šauksiuosi Dievo, ir VIEŠPATS mane išgelbės.
  urd-GVR: Lekin maiṅ pukār kar Allāh se madad māṅgtā hūṅ, aur Rab mujhe najāt degā.
  suz-BL: तन्‍न गो परमप्रभु कली पुंइनुङ। मिनु मेकोमी आं कली प्रोंइब।
  eng-NOY: As for me, I will call upon God, And Jehovah will save me.
  ita-1927: 'Quanto a me: io griderò, a Dio e l’Eterno mi salverà.'
  ckb-ckb: بەڵام هاواری من بۆ خودایە، یەزدانیش ڕزگارم دەکات.
  eng-BBE: As for me, I will make my prayer to God, and he will be my saviour.
  xsi-xsi: Andeta naŋa ano pa Maro Yova Kindeni tu i ma ivila naŋa ku ikaina piti
    lâ kazâŋa ilo.
  kan-OKCV: ಆದರೆ ನಾನು ದೇವರನ್ನು ಕರೆಯುವೆನು. ಯೆಹೋವ ದೇವರು ನನ್ನನ್ನು ರಕ್ಷಿಸುವರು.
  tam-2017: நானோ தேவனை நோக்கிக் கூப்பிடுவேன்; யெகோவா என்னை காப்பாற்றுவார்.
  spa-RV-1909: Yo á Dios clamaré; y Jehová me salvará.
  ron-BTF: Cât despre mine, voi chema pe Dumnezeu; și DOMNUL mă va salva.
  eng-WEBP: As for me, I will call on God. The LORD will save me.
  eng-FBV: As for me, I cry out to God, and the Lord will save me.
  nld-1939: Maar ìk roep tot God, En Jahweh komt mij te hulp.
  nch-BL: Pero na san nijtzajtzilis Toteco Dios para ma nechmaquixti. Huan quena,
    temachti yaya nechmaquixtis.
  vie-1934: Còn tôi kêu cầu cùng Đức Chúa Trời, Đức Giê-hô-va ắt sẽ cứu tôi.
  cha-cha: Lao guajo, bae juagang si Yuus; ya si Jeova usatbayo.
  hin-CV: यहां मैं तो परमेश्वर को ही पुकारूंगा, याहवेह ही मेरा उद्धार करेंगे.
  eng-OURB: As for me, I will call on God. Adonai will save me.
  spa-BES: En cuanto a mí, haré mi oración a Dios, y él será mi salvador.
  tdx-tdx: Aa naho izaho, ho kanjieko t’Andrianañahare; vaho handrombak’ ahy t’Iehovà.
  tha-KJV: สำหรับข้าพเจ้า ข้าพเจ้าจะร้องทูลต่อพระเจ้า และพระเยโฮวาห์จะทรงช่วยข้าพเจ้าให้​รอด
  por-BR-2018: Clamarei a Deus, e o SENHOR me salvará.
  deu-ELO: Ich aber, ich rufe zu Gott, und Jehova rettet mich.
  eng-WYC-2018: But I cried to thee, Lord; and the Lord saved me. (But I shall cry
    to thee, Lord; and the Lord will save me.)
  epo-epo: Mi vokas al Dio, Kaj la Eternulo min savos.
  gfk-gfk: Iesen iau tataau uram ho God ma no Watong i halon iau.
  uig-PIN: Lekin mǝn bolsam, Hudaƣa nida ⱪilimǝn; Pǝrwǝrdigar meni ⱪutⱪuzidu.
  beo-beo: Be na da Hina Godema, na fidima:ne wele sia:sa. Amasea, E da na gaga:mu.
  tpi-OTNT: Tasol mi prea long God i helpim mi. Na bai em yet i kisim bek mi.
  hau-SA: Amma na kira ga Allah, Ubangiji kuwa ya cece ni.
  udu-udu: Hili aha/ yuḵkina Arumgimis mo. Dhali Tap̱a midi ta aha/ is is ki me’d
    mo.
  uig-LAT: Lékin men bolsam, Xudagha nida qilimen; Perwerdigar méni qutquzidu.
  nde-nde: Kodwa ngiyambiza uNkulunkulu, uThixo angisindise.
  ton-ton: Ka ko au te u ui ki he ʻOtua; pea ʻe fakamoʻui au ʻe Sihova.
  ces-1613: Ó by je smrt náhle přikvačila, tak aby za živa sstoupiti musili do pekla;
    nebo jest nešlechetnost v příbytcích jejich a u prostřed nich.
  eng-WMB: As for me, I will call on God. The LORD will save me.
  tam-TCV: நானோ இறைவனை நோக்கிக் கூப்பிடுகிறேன்; யெகோவா என்னைக் காப்பாற்றுவார்.
  ceb-ULB: Alang kanako, tawgon ko ang Dios, ug luwason ako ni Yahweh.
  pol-UBG: Ja zaś do Boga zawołam i PAN mnie wybawi.
  urd-GVU: لیکن مَیں پکار کر اللہ سے مدد مانگتا ہوں، اور رب مجھے نجات دے گا۔
  eng-OEBCW: But I will call on God, the Lord will save me.
  deu-1912: Ich aber will zu Gott rufen, und der HERR wird mir helfen.
  kan-2017: ನಾನಂತೂ ದೇವರಾದ ಯೆಹೋವನಿಗೆ ಮೊರೆಯಿಡುವೆನು; ಆತನು ನನ್ನನ್ನು ರಕ್ಷಿಸುವನು.
  yap-yap: Machane gu be ning e ayuw ngak SOMOL ni Got, ma bayi ayuwegneg.
  hlt-MCSB: Pathen te kai loh ka khue tih BOEIPA loh kai n'khang.
  mdy-ETH: ታኣኒ ጋዓንቴ ፆኦሲ ባንሢ ዒላታኔ፤ ናንጊና ናንጋ ጎዳሢ ታና ዓውሳኔ።
  qvs-NT: Ñuka sufrishpayni Tata Diostami roygasha. Roygaptini yanapawanka.
  twi-ASANTE: Nanso, mesu frɛ Onyankopɔn, na Awurade gye me nkwa.
  eng-WEBU: As for me, I will call on God. The LORD will save me.
  acu-NT: Antsu wikia Yusen seatatjai. Wi turamtai wina Apur uwemtikrurtatui.
  spa-PDDPT: Pero yo clamaré a ʼElohim, Y Yavé me salvará.
  gun-gun: Ha'e rã xee ma ajapukai 'rã Nhanderuete pe. Ha'e ramo Senhor xereraa jepe
    'rã.
  agu-BL: Ma in wetz copon inwutz tetz inRyosil, nin jun cu'n ẍchinclaxok ta'n.
  ilo-ULB: No maipapan kaniak, umawagakto iti Dios, ket isalakannakto ni Yahweh.
  kpg-kpg: Gei au ga gahigahi Dimaadua go God belee hagamaamaa au, gei Mee ga haga dagaloaha
    au.
  uig-ARA: لېكىن مەن بولسام، خۇداغا نىدا قىلىمەن؛ پەرۋەردىگار مېنى قۇتقۇزىدۇ.
  sus-sus: E xa e tɛrɛnna faxɛ ra, e xa goro gaburi kui e ɲiɲɛ ra, barima e e ɲɛrɛma
    fe ɲaaxie nan tun kui.
  pon-2006: I ahpw patohwan likwerih KAUN-O Koht pwe en ketin sewese ie, eri e pahn
    ketin komouriehla.
  jae-jae: Aê tec gamôêc gêdêŋ Apômtau ma Apômtau oc ênam aê kêsi.
  ksd-ksd: Ma iau, ina kail ika tadav God, Ma ra Luluai na valaun iau.
  tur-YTC: Bense, Tanrı'ya seslenirim. Yahve kurtarır beni.
  bel-N: Няхай зьнішчаючы, зьнішчыць іх сьмерць! Няхай зыйдуць жывыя ў пекла, бо ліхота
    [жыве] ў вандраваньні іхнім, у нутры іхнім.
  kpr-kpr: Avata namo, Bajari God kena sonemba dae kori saono, nune namoa saghimbe
    bari jebugarena.
  ind-AYT: (55-17) Namun, aku memanggil Allah, dan TUHAN akan menyelamatkan aku.
  yom-yom: Mbadi minu, ndintela Nzambi, ayi Yave wuphukisidi.
  yut-yut: Mani Piŋkop da aŋpulugosak do bɨsit asat, do iyɨ nak yokwikon naŋ abɨdosak.
  nya-nya: Koma ine ndinafuwulira kwa Mulungu, ndipo Yehova anandipulumutsa.
  hrv-hrv: Smrt neka ih zaskoči, živi nek' siđu u Podzemlje jer im je pakost u stanu
    i srcu.
  mps-mps: Tiali goli, te Godigo ena tau somainu te gedu haluasa po obao. Tama aga
    digi ena ma saibao.
  tpi-tpi: Tasol mi prea long God i helpim mi. Na bai em yet i kisim bek mi.
  dan-1931: Over dem komme Død, lad dem levende synke i Dødsriget! Thi der er Ondskab
    i deres Bolig, i deres Indre!
  vie-OVCB: Nhưng con kêu cứu Đức Chúa Trời, và được Chúa Hằng Hữu giải thoát.
  guj-2017: હું તો ઈશ્વરને પોકાર કરીશ અને યહોવાહ મારો બચાવ કરશે.
  pon-2006A: I ahpw patohwan likwerih KAUN-O Koht pwe en ketin sewese ie, eri e pahn
    ketin komouriehla.
  por-BRBSL: Quanto a mim, vou recorrer a Deus. Yahweh me salvará.
  eng-OEBUS: But I will call on God, the Lord will save me.
  swe-swe: Låt ödeläggelse komma över dem, låt dem gå ner levande i dödsriket (Sheol),
    för det onda är mitt ibland dem i deras hem.
  cth-cth: Kai teh Cathut ka kaw vaiteh, BAWIPA ni na rungngang han.
  twi-twi: Nanso misu frɛ Onyankopɔn, na Awurade gye me nkwa.
  hlt-hlt: Pathen te kai loh ka khue tih BOEIPA loh kai n'khang.
  tbz-SIM: Mukṹṹ mbɛ̀ dɛ̀ɛ́tɛ́ kɛ̀ bɛ̀ɛ tɑ kudɔnkù bɛfòùbɛ̀, kɛ yɛ̃́ kuyonku bɛ̀
    nɛínɛ̀mɛ̀ tipíìtì timɔu.
  msy-2020: God nan akuraghasa kɨ an dei. Eghtɨ Ikiavɨra Itir God, nan akuragh ua
    na iniam.
  dop-dop: Səm ɩ́ tuti mɑ kolontunɑɑ, nɑ pɑ́ tii ɑtɛtəlɛ tɑɑ nɑ pɑ ɩsɛ. Mpi tɔ, ɩsɑɣɑtʋ
    sunɑ pɑ tɑɑ.
  azb-azb: Mənsə Allahı səsləyərəm, Rəbb məni xilas edər.
  eng-DBY: As for me, unto God will I call; and Jehovah will save me.
  hin-2017: परन्तु मैं तो परमेश्वर को पुकारूँगा; और यहोवा मुझे बचा लेगा।
  wol-KYG: Yal na leen dee bett, ñu jekki tàbbi njaniiw, ngir mbon ga seen biir ak
    seen dëkkuwaay.
  bjr-bjr: Qinee Anutuna aaraananoo mifa qini asumu maraannoo.
  eng-YLT: I — to God I call, and Jehovah saveth me.
  kne-kne: Ngem mankedawak si badang mo et omisalakan ka.
  eng-WYC-2017: But I cried to thee, Lord; and the Lord saved me.
  eng-WMBB: As for me, I will call on God. The LORD will save me.
  zat-NTPS: Ca naca chia' neda', bláwizra' Dios, na' Xrana' Dios bselé̱' neda'.
  zty-NTPS: San ka nak chia' neda', bḻiža' Dios, na' X̱ana' Dios beslé' neda'.
  urd-GVH: लेकिन मैं पुकारकर अल्लाह से मदद माँगता हूँ, और रब मुझे नजात देगा।
  rug-rug: Ba tepa la si rau koe Zihova sa Tamasa, meke kaqu harupau Sa.
  gaz-gaz: Ani garuu Waaqa nan waammadha; Waaqayyos jalaa na baasa.
  fra-LSG: Que la mort les surprenne, Qu’ils descendent vivants au séjour des morts!
    Car la méchanceté est dans leur demeure, au milieu d’eux.
  yal-yal: Sayaan xa n yaxune ratɛrɛna, e kɛndɛn yi siga laxira yi. Bayo fe ɲaxina
    e yi e konni.
  iou-iou: Upäŋkaŋ näk Ekäni Anutuken gera yäŋira api täŋkentäŋ namek.
  haw-1868: Aka, owau nei la, e kahea aku au i ke Akua; A e hoola mai no o Iehova
    ia'u.
  arb-NAV: أَمَّا أَنَا فَبِالرَّبِّ أَسْتَغِيثُ وَالرَّبُّ يُخَلِّصُنِي.
  ded-ded: Anu ni sifu Anutu kpacba KEBUNGO ebicfunac mesinuude.
  ewe-ewe: Ke meyɔ Mawu, eye wòtɔ nam, heɖem.
  eng-LEE: '(55:17) I, however, will call on God: and the Lord will save me.'
  asm-FB: মই হলে ঈশ্বৰৰ আগত প্ৰাৰ্থনা কৰিম; তাতে যিহোৱাই মোক উদ্ধাৰ কৰিব।
  sus-A: عٍ شَ عٍ تّرّننَ قَشّ رَ، عٍ شَ فٌرٌ فَبُرِ كُي عٍ حِحّ رَ، بَرِ مَ عٍ عٍ
    حّرّ مَ قٍ حَاشِيٍ نَن تُن كُي.
  fra-SBL: Quant à moi, j'invoquerai Dieu. Yahvé me sauvera.
  hbo-hbo: '*יַשִּׁימָוֶת (יַשִּׁ֤י מָ֨וֶת) ׀ עָלֵ֗ימֹו יֵרְד֣וּ שְׁאֹ֣ול חַיִּ֑ים
    כִּֽי־רָעֹ֖ות בִּמְגוּרָ֣ם בְּקִרְבָּֽם׃'
  kik-kik: No rĩrĩ, niĩ nĩ Ngai ngayagĩra, nake Jehova nĩahonokagia.
  fra-NCL: Que la mort les surprenne, qu’ils descendent vivants au schéol ! Car la
    méchanceté est dans leur demeure, au milieu d’eux.
  cek-AK: Toe kai loe, Sithaw to ka kawk han; Angraeng mah na pahlong tih.
  cuk-cuk: Ar andi Bab-Dummadse goloed, Bab-Jehová an-bendakoed.
  tel-2017: అయితే నేను దేవునికి మొరపెడతాను. యెహోవా నన్ను రక్షిస్తాడు.
  hat-BSA: Pou mwen, mwen va rele Bondye. SENYÈ a va sove mwen.
  kos-kos: A funu nga, nga pang nu sin LEUM GOD in suk kasru, Ac El ac fah moliyula.
  hbo-WLC: ישימות עָלֵ֗ימוֹ יֵרְד֣וּ שְׁא֣וֹל חַיִּ֑ים כִּֽי־רָע֖וֹת בִּמְגוּרָ֣ם
    בְּקִרְבָּֽם׃
  ibo-ibo: Ma akpọkuru m Chineke, Onyenwe anyị na-azọpụtakwa m.
  ory-ory: ମାତ୍ର ମୁଁ ପରମେଶ୍ୱରଙ୍କଠାରେ ପ୍ରାର୍ଥନା କରିବି; ପୁଣି, ସଦାପ୍ରଭୁ ମୋତେ ପରିତ୍ରାଣ
    କରିବେ।
  chk-chk: Nge ngang üa siö ngeni Kot. Iwe, ewe Samol mi Lapalap epwe amanauaei.
  rop-rop: Bat mi jingat langa YAWEI det trubala God blanga album mi, en im garra
    seibum mi.
  ukr-1871: Кличу до Бога, і Господь спасає мене.
  yon-yon: Kumban ne kuu God yaa baandaine, Yarimanbed ne nen burudande angka kowimaan.
  deu-1951: (055-17) Ich aber rufe zu Gott, und der HERR wird mir helfen;
  eng-JPS: (55-17) As for me, I will call upon God; and the LORD shall save me.
  srp-1865: Ja Boga prizivljem, i Gospod æe me spasti.
  lug-lug: Naye nze nkoowoola Mukama Katonda, n’andokola.
  heb-heb: אני אל אלהים אקרא ויהוה יושיעני׃
  ben-IRV: কিন্তু আমি ঈশ্বরকে ডাকব এবং তাতে সদাপ্রভুু আমাকে রক্ষা করবেন।
  ntu-ntu: Yawe, mzli kc nayrni-ngrbo bam, Krlzx kx sa na-arlapxq ninge.
  pan-pan: ਪਰ ਮੈਂ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਪੁਕਾਰਾਂਗਾ, ਅਤੇ ਯਹੋਵਾਹ ਮੈਨੂੰ ਬਚਾ ਲਵੇਗਾ।
  mya-JVB: ငါ မူကား၊ ဘုရား သခင်ကို ပဌနာ ပြု၍ ၊ ထာဝရဘုရား သည် ကယ်တင် တော်မူမည်။
  kgf-kgf: Ni imi Anutu qachéhéliwa Yawenéŋ aŋgéŋna timac.
  tte-O: Na yau, yayoga Yeoba yagu Yaubada koina sagu kaiwena, iya kani ileboyau.
  tbg-tbg: Ho te Kotira aareha ti kahaqiane ti vauraro viva ti ruaruama timite vaira.
  hmo-hmo: To lau be durua totona, Lohiabada dekenai do lau boiboi henia. Lohiabada
    ese lau do ia hamauria.
  zar-NT: Pero nedaʼ ulidzaʼ-nëʼ Dios, ateʼ usölá cazëʼ Xanruʼ nedaʼ.
  urd-urd: लेकिन मैं तो ख़ुदा को पुकारूँगा; और ख़ुदावन्द मुझे बचा लेगा।
  bqc-SIM: Ga a zãmakɛ ma ibɛɛↄnɛ, aai si bɛdau ń gbãagↄↄ, asa vãi zↄ̃lɛkĩi è
    ń guuɛ.
  tcz-CHONGTHU: Ahinlah keiman Elohim ka Pathen ka kou ding chuleh Yahweh ka Pakai
    in eihuhdoh ding ahi.
  mar-mar: मी तर देवाला हाक मारीन, आणि परमेश्वर मला तारील.
  isl-isl: Dauðinn taki þá og dragi þá til heljar, því að illska er í húsum þeirra,
    synd í hjörtum þeirra.
  hlt-THB: Cehlai, Khawsa ce khy nyng saw, Bawipa ing ni hul hy.
  qub-qub: Nogami ichanga Tayta Diosta mañacushaj. Tayta Diosga salbamanga.
  bqp-bqp: Makũ sↄ̃, madì Luda sísi, akũ Dikiri dì ma sura ba.
  hat-hat: (055:17) Men, mwen rele Seyè a, Bondye mwen; l'a delivre mwen.
  eng-BSB: But I call to God, and the LORD saves me.
  eng-WEBPB: As for me, I will call on God. The LORD will save me.
  kbq-kbq: Hianagi Anumzamofonku kea hanugeno, Ra Anumzamo'a nagu'vazigahie.
  pon-pon: A I pan likwir on Kot, o Ieowa pan kotin jauaja ia.
  nhe-BL: Pero na san nijtzajtzilis Toteco Dios para ma nechmaquixti. Huan quena,
    temachtli yajaya nechmaquixtis.
  wnc-wnc: Sike na Anutu yatawamba ita gatangamunggak. Siwana ita na gatu tanggak.
  bus-bus: Mapi sↄ̃, mɛɛ̀ Luda sísi, Dii è ma mì sí.
  gub-BL: Aze'eg Tupàn Tuweharupi Wiko Ma'e pe hepytywà àwàm henoz pà izupe. Hepyro
    a'e.
