verse: PSA.055.020
translations:
  mal-C: എന്റെ സ്നേഹിതർ തങ്ങളുടെ സുഹൃത്തുക്കളെ ആക്രമിക്കുന്നു; അവർ തങ്ങളുടെ ഉടമ്പടി
    ലംഘിക്കുന്നു.
  deu-TKW: Gott wird hören und wird ihnen antworten als der von Urzeit thront, Sela,
    bei denen es keinen Wechsel gab, und die Gott nicht fürchten.
  lin-lin: Nzambe ayokaka, akosambwisa bango penza ; akonzaka mpo na libela na libela.
    Babongolaka mitema te mpe batosaka Nzambe te.
  mmx-mmx: Mo laradi nia aga vemu min, ga esep eburu mi larapentangas teren, ga los
    polo leveng kakaape ren.
  eng-LSV: He has sent forth his hands against his well-wishers, || He has defiled
    his covenant.
  eng-GNV: Hee layed his hande vpon such, as be at peace with him, and he brake his
    couenant.
  eng-WEBSTER: 'He hath put forth his hands against such as are at peace with him:
    he hath broken his covenant.'
  nhw-BL: Nopa masehualme catli amo cuajcualme momatlananaj para quinhuilanaj hasta
    ininhuampoyohua. Quiixpanoj nopa camanali catli quichihuaj ininhuaya sequinoc.
  swh-ONEN: Mwenzangu hushambulia rafiki zake, naye huvunja agano lake.
  bba-bba: Yinni Gusunɔ, wunɛ wi ɑ sɔ̃ wunɛn sinɑ ɡɔnɑɔ sere kɑ bɑɑdommɑɔ, wunɑ kɑɑ
    nɛɡii nɔ, kpɑ ɑ bu sekuru doke. Domi n ǹ koorɔ bu ɡɔ̃ru ɡɔsiɑ yèn sɔ̃ bɑ ǹ nun
    nɑsie.
  eng-KJVCPB: 'He hath put forth his hands against such as be at peace with him: He
    hath broken his covenant.'
  luo-luo: Jawuodha monjo osiepene; oseketho singruok mane otimo kodgi.
  aii-aii: ܦܘܼܫܸܛ ܠܹܗ ܐܝܼܕܵܬܘܼ̈ܗ‌ܝ ܥܲܠܔ ܕܐܵܢܝܼ ܕܝܼܢܵܐ ܒܫܠܵܡܵܐ ܥܲܡܹܗ، ܫܡܝܼܛ ܠܹܗ ܩܵܘܠܹܗ،
  meu-meu: Bamogu ese imana e haroroa, ia turana ihadikadia totona, ena gwauhamata
    e hadikaia.
  npi-ULB: मेरो मित्रले आफूसँग मिलापमा भएकाहरूका विरुद्धमा आफ्‍नो हात उठाएको छ । उसले
    बाँधेको करारलाई उसले आदर गरेको छैन ।
  yor-yor: Ọ̀rẹ́ mi yìí ti dalẹ̀ èmi ọ̀rẹ́ rẹ̀; ó ti ba májẹ̀mú rẹ̀ jẹ́.
  pes-OPCB: دوست و همکار سابق من دست خود را بر روی دوستانش بلند می‌کند و عهد دوستی
    خود را می‌شکند.
  tgl-ULB: Itinataas ng aking kaibigan ang kaniyang mga kamay laban sa kaniyang mga
    kasundo; hindi na niya iginalang ang tipan na mayroon siya.
  nop-nop: Me notne adi koom me noliŋiye dut mede yofolok tigiŋ u bikabuŋa noliŋiye
    mik tiyemulak.
  hui-hui: I̱naga nenege ala henego ogoni ibugua ibuninaga nenege bu karu baba wai
    bialu haya. Ibu baba buleore lalu bi abale lo wiyaru mo habolaya.
  mya-mya: ငါ​၏​မိတ်​ဆွေ​ဟောင်း​သည်​မိ​မိ​၏​မိတ်​ဆွေ​များ​ကို တိုက်​ခိုက်​၍​မိ​မိ​၏​က​တိ​ကို​လည်း​ဖျက်​၏။
  bod-N: མི་དེས་རང་གི་དམ་ཚིག་བརླགས་ནས༌ནི། །སེམས་མཐུན་ཕྱོགས་སུ་ལག་པ་བརྐྱངས་ནས༌རྒོལ།།
  wsk-wsk: Aninga tiran yawara mu noko sikisaki ikup ningi nunga waram; ale anananga
    ikia kaloman mu kulukam.
  sna-sna: Mumwe wangu anorova shamwari dzake; anoputsa sungano yake.
  spa-BLM: Levanta las manos contra sus amigos. Ha violado su pacto.
  cac-cac: A vin̈ vuc'lev chi', ix yic'chaan̈ sc'ab' vin̈ d'ayin, vach'chom in vach'
    c'ol in b'a yed' vin̈. Max sc'anab'ajejlaj b'aj ix yac' sti' vin̈ yoch vamigooc.
  swh-ULB: Rafiki yangu ameinua mikono yake dhidi ya wale waliokuwa na amani naye;
    Hakuheshimu agano alilokuwa nalo.
  deu-ELBBK: Hören wird Gott und sie demütigen – er thront ja von alters her (Sela)
    –; weil es keine Änderung bei ihnen gibt und sie Gott nicht fürchten.
  mbb-OT: Is emiǥu ku te nehuna he timpu nekigkuntada te menge emiǥu zin; wazè din
    tumana is menge pesarig din.
  mal-2015: തന്നോടു സമാധാനമായിരിക്കുന്നവരെ കയ്യേറ്റം ചെയ്തു തന്റെ സഖ്യത അവൻ ലംഘിച്ചുമിരിക്കുന്നു.
  gup-gup: Nahni bininj nawu ngaye nganedabbolk wanjh nungka borledmeng dja kabenbun
    nawu djawirna benkarrmi. Nungka wanjh djalwokbakkeng kore benmarnewokkurrmerrinj.
  rmc-rmc: O Del, savo bešel pro tronos čirlastar man šunela avri a kerela lenge ladž,
    bo pes na kamen te čerinel a na daran pes le Devlestar.
  nlg-nlg: Vania na kulagu eni, agaia te perou agaia te diua nina lei baubahu.
  pes-OPV: دست خود را بر صلح اندیشان خویش دراز کرده، و عهد خویش را شکسته است.
  ron-1924: Ей пун мына пе чей че трэяу ын паче ку ей ши ышь калкэ легэмынтул.
  ben-OBCV: আমার সঙ্গী তার বন্ধুদের আক্রমণ করে; সে তার নিয়ম ভঙ্গ করে।
  som-som: Isagu wuxuu u gacan qaaday kii isaga heshiiska la ahaa, Oo axdigiisiina
    wuu buriyey.
  eng-ASVBT: 'He hath put forth his hands against such as were at peace with him:
    He hath profaned his covenant.'
  mna-mna: Tomtom ta muŋgu igabgaaba yo na, ire sua kini mbukŋana kembei koroŋ sorok.
    Tanata isu ma itoori mini, mi ikamam malmal pa zin wal ta muŋgu ni ziŋan tiparluplup
    zin na.
  ita-1885: Hanno messa la mano addosso a quelli che vivevano in buona pace con loro;
    Hanno rotto il lor patto.
  eng-ULB: My friend has raised his hands against those who were at peace with him;
    he has not respected the covenant that he had.
  spa-VBL: Mientras que mi mejor amigo, atacó a sus amigos que no tenían ninguna pelea
    con él, rompió las promesas que les había hecho.
  fra-_FOB: Chacun jette la main sur ceux qui vivaient en paix avec lui; il viole
    son alliance.
  mal-mal: തന്നോട് സമാധാനമായിരിക്കുന്നവരെ കയ്യേറ്റം ചെയ്ത് തന്റെ സഖ്യത അവൻ ലംഘിച്ചിരിക്കുന്നു.
  urd-GVR: Us shaḳhs ne apnā hāth apne dostoṅ ke ḳhilāf uṭhāyā, us ne apnā ahd toṛ
    liyā hai.
  suz-BL: आं वारचमी आं कली जोल पा श्‍येत गेती। मेकोमी आ कबल प्रोंइतु।
  eng-NOY: They lift up their hands against their friend, And break their covenant
    with him.
  ita-1927: Il nemico ha steso la mano contro quelli ch’erano in pace con lui, ha
    violato il patto concluso.
  ckb-ckb: هاوڕێکەم دەستدرێژی دەکاتە سەر دۆستەکانی، پەیمانی خۆی دەشکێنێت.
  eng-BBE: He has put out his hand against those who were at peace with him; he has
    not kept his agreement.
  xsi-xsi: Niŋgu-nambwe ŋinde uru ipara kunzi ne mete, aku ŋgua pâŋa i muŋga iveta
    ŋinde, ande ipu ututu lâ.
  kan-OKCV: ನನ್ನ ಜೊತೆಗಾರನು ತನ್ನ ಸ್ನೇಹಿತನ ಮೇಲೆ ದಾಳಿಮಾಡಿದ್ದಾನೆ. ತಾನು ಮಾಡಿದ ಒಡಂಬಡಿಕೆಯನ್ನು
    ಭಂಗಪಡಿಸಿದ್ದಾನೆ.
  tam-2017: அவன் தன்னோடு சமாதானமாக இருந்தவர்களுக்கு விரோதமாகத் தன்னுடைய கையை நீட்டி
    தன்னுடைய உடன்படிக்கையை மீறி நடந்தான்.
  spa-RV-1909: 'Extendió sus manos contra sus pacíficos: violó su pacto.'
  ron-BTF: Și-a întins mâinile împotriva celor care sunt în pace cu el, și-a rupt
    legământul.
  eng-WEBP: He raises his hands against his friends. He has violated his covenant.
  eng-FBV: As for my best friend, he attacked his friends who had no quarrel with
    him; he broke the promises he had made to them.
  nld-1939: Ze slaan de hand aan hun vrienden, En schenden hun trouw.
  nch-BL: Nopa masehualme cati amo cuajcualme momatananaj para quintehuíaj hasta inihuampoyohua.
    Quiixpanoj nopa camanali cati quichihuaj inihuaya sequinoc.
  vie-1934: Kẻ ác đã tra tay trên những người ở hòa bình cùng nó; Nó đã bội nghịch
    giao ước mình.
  cha-cha: 'Jaestira mona y canaeña contra ayo sija ni y manpas guiya güiya: jayulang
    y tratuña.'
  hin-CV: मेरा साथी ही अपने मित्रों पर प्रहार कर रहा है; उसने अपनी वाचा भंग कर दी
    है.
  eng-OURB: He raises his hands against his friends. He has violated his covenant.
  spa-BES: Extendió su mano él inicuo contra los que estaban en paz con él; él no
    ha mantenido su acuerdo.
  tdx-tdx: F’ie mañonjo-haoke hañatreatre amo nifampilongo ama’eo, ie nifotetse amy
    fañina’ey,
  tha-KJV: เขายื่​นม​ือออกต่อสู้​ผู้​อยู่​อย่างสันติกับเขา เขาฝ่าฝืนพันธสัญญาของเขา
  por-BR-2018: Meu antigo amigo se voltou contra os que tinham paz com ele, e violou
    seu pacto.
  deu-ELO: Er hat seine Hände ausgestreckt gegen die, welche mit ihm in Frieden waren;
    seinen Bund hat er gebrochen.
  eng-WYC-2018: he holdeth forth his hand in yielding. They defouled his testament,
    (indeed, they put forth their hands, against those who be at peace with them.
    They have broken their promise, or their covenant,)
  epo-epo: Li metis sian manon sur siajn amikojn, Li rompis sian interligon;
  gfk-gfk: Nong mir la lalon tika i tut na hinarubu ma ira uno harwis. I kutus no
    uno kunubus tika.
  uig-PIN: Ⱨeliⱪi buradirim ɵzi bilǝn dost bolƣanlarƣa muxt kɵtürdi; Ɵz ǝⱨdisini buzup
    taxlidi.
  beo-beo: 'Na musa: dogolegei sama da ea sama ili amo doagala:le, amola e da ea ilelegele
    sia:i amo fi dagoi.'
  tpi-OTNT: Dispela pren bilong mi em i pait long ol pren bilong em yet. Na em i brukim
    dispela promis em i bin mekim wantaim ol bipo.
  hau-SA: Abokina ya kai wa abokansa hari; ya tā da alkawarinsa.
  udu-udu: Amannyaḵ yam pem a’di he’thki’da bim piti mo ap̱owa mugum piti mo, a’di
    ’ce’dki gwom piti jin gama a’di me’d mo.
  uig-LAT: Héliqi buradirim özi bilen dost bolghanlargha musht kötürdi; Öz ehdisini
    buzup tashlidi.
  nde-nde: Umkhula wami uyabahlasela abangane bakhe; wephula isivumelwano asenzayo.
  ton-ton: 'Naʻa ne mafao atu hono nima kiate kinautolu ʻaia naʻe nonofo ʻi he melino
    mo ia: kuo maumauʻi ʻe ia ʻene fuakava.'
  ces-1613: Vyslyšíť Bůh silný, a je ssouží, (neboť sedí od věčnosti, Sélah), proto
    že nenapravují, aniž se bojí Boha.
  eng-WMB: He raises his hands against his friends. He has violated his covenant.
  tam-TCV: என் தோழன் தனது நண்பர்களைத் தாக்குகிறான்; அவன் தன் உடன்படிக்கையையும் மீறுகிறான்.
  ceb-ULB: Gibakyaw sa akong higala ang iyang kamot batok niadtong makigdait kaniya;
    wala niya gitahod ang kasabotan nga iyang gihimo.
  pol-UBG: Podniósł rękę na tych, którzy utrzymywali z nim pokój; złamał swoje przymierze.
  urd-GVU: اُس شخص نے اپنا ہاتھ اپنے دوستوں کے خلاف اُٹھایا، اُس نے اپنا عہد توڑ لیا
    ہے۔
  eng-OEBCW: My friend turned against me, betrayed his word.
  deu-1912: Sie legen ihre Hände an seine Friedsamen und entheiligen seinen Bund.
  kan-2017: ಆ ದ್ರೋಹಿಯಾದರೋ ತನ್ನೊಡನೆ ಸಮಾಧಾನದಿಂದಿದ್ದವರ ಮೇಲೆ ವಿರುದ್ಧವಾಗಿ ಕೈಯೆತ್ತಿ ತಾನು
    ಮಾಡಿಕೊಂಡ ಒಡಂಬಡಿಕೆಯನ್ನು ಭಂಗಪಡಿಸಿದ್ದಾನೆ.
  yap-yap: En immoy nri gamow e ke cham ngak pi fager rok; ke thilyeg e tin ni micheg.
  hlt-MCSB: A ngaimongnah taengah a kut a hlah tih, a paipi a poeih.
  mdy-ETH: ታኣኒ ዒዛ ታ ላጌኬ ጋዓ ዓሢ ፔ ላጎ ጳርቃኒ ፔ ኩጮ ዔቂሴኔ፤ ዎላ ጫኣቄ ጫኣቁሞዋ ሃሼኔ።
  qvs-NT: Paykunaka kuyanakukmasinkunawan makanakunsapa. Allimata kawsanankunapa parlashkankunawasha
    kunkashpa chikninakunsapa.
  twi-ASANTE: Me yɔnko to hyɛ ne nnamfonom so; na ɔbu nʼapam so.
  eng-WEBU: He raises his hands against his friends. He has violated his covenant.
  acu-NT: Tura amikmami tinayat, nu chichamnaka umiinatsui. Antsu ni amikrinak maawartin
    ainawai.
  spa-PDDPT: El inicuo extiende sus manos Contra los que estaban en paz con él. Viola
    su pacto.
  gun-gun: Ha'e va'e ava ma opu'ã hexeve peteĩ rami ikuai va'ekue re, omboaxa rive
    peteĩ rami ikuai aguã ijayvuague.
  agu-BL: Na na cho'c tan chibiyle'n yi mero cyamiw. Nin qui na chibisun tan paj.
  ilo-ULB: Inlayat ti gayyemko dagiti imana kadagiti nakikapia kenkuana; saanna a
    rinaem ti katulaganda.
  kpg-kpg: Dogu ihoo i mua gu hai baahi gi ono ehoo hagaaloho. Mee gu oho ana hagababa.
  uig-ARA: ھېلىقى بۇرادىرىم ئۆزى بىلەن دوست بولغانلارغا مۇشت كۆتۈردى؛ ئۆز ئەھدىسىنى
    بۇزۇپ تاشلىدى.
  sus-sus: Ala naxan na a xa kibanyi kui kabi a fɔlɛ, a a tuli matima n na, a fa n
    yaxuie rabira, Ɲɛngi rate barima e tondixi tuubide. E mu gaaxu Ala ya ra.
  pon-2006: Ei werek en mahso kin pelianda kompoakepah kan; e kauwehla eh inou kan.
  jae-jae: Aêŋoc ŋac, taŋ gêmuŋgeŋ ôli andaŋ aê naŋ, lêma kêpi tau nê lau. Eŋ gêjac
    nê poac popoc.
  ksd-ksd: I tar tul vaarike ra limana ure diat dia ga ki na bartalaina me, I tar
    vatamam vue kana kubunu.
  tur-YTC: Dostlarına karşı elini kaldırdı, Yaptığı antlaşmayı bozdu.
  bel-N: Пачуе Бог, і ўпакорыць іх Той, Які жыве спрадвеку. (Сэлях.) Бо няма ў іх
    паправы, і яны не баяцца Бога,
  kpr-kpr: Nanda komana manai nunda beka gajari ava bejise, nunda kokomana ava dedo
    gaedo ghari dae usira.
  ind-AYT: (55-21) Dia mengacungkan tangannya melawan orang yang hidup damai dengannya;
    dia mencemari perjanjiannya.
  yom-yom: Mutu wundiatanga yama wulembo nuanisa bakundi bandi wubundula Nguizani
    andi.
  yut-yut: Nak dakon notno iyɨ dakon notni gat emat aŋ. Aŋek kalɨp notni gat saŋbek
    saŋbek awit uŋun tuwɨldak.
  nya-nya: Mnzanga woyenda naye wathira nkhondo abwenzi ake; iye akuphwanya pangano
    ake.
  hrv-hrv: Bog će čuti i njih poniziti, Onaj koji kraljuje odvijeka, jer se ne popravljaju,
    Boga se ne boje.
  mps-mps: Eno te abagigo agai te aga abagi dabe dali digi hwįani. Tama agai te augwali
    dali polobadu te dąų walali bomai po bolalio.
  tpi-tpi: Dispela pren bilong mi em i pait long ol pren bilong em yet. Na em i brukim
    dispela promis em i bin mekim wantaim ol bipo.
  dan-1931: Gud, som troner fra Fortids Dage, vil høre og ydmyge dem. - Sela. Thi
    der er ingen Forandring hos dem, og de frygter ikke for Gud.
  vie-OVCB: Bạn thân con phản bội bạn bè; họ bội ước điều mình đã hứa.
  guj-2017: મારા મિત્રો કે જેઓ તેની સાથે સમાધાન રાખતા હતા તેણે તેમના પર હાથ ઉગામ્યો
    છે; તેણે પોતાનો કરેલો કરાર તોડ્યો છે.
  pon-2006A: Ei werek en mahso kin pelianda kompoakepah kan; e kauwehla eh inou kan.
  por-BRBSL: Ele levanta as mãos contra seus amigos. Ele violou seu convênio.
  eng-OEBUS: My friend turned against me, betrayed his word.
  swe-swe: Gud (El) ska höra och ödmjuka dem, han som tronar sedan urminnes tid. [Här
    används ordet” kedem”, öster, som också beskriver dåtid.] Sela. [Antagligen ett
    avbrott för instrumentalt mellanspel, en paus för att begrunda vad som just har
    sjungits.] Ingenting förändras, de fruktar (vördar, aktar) inte Gud (Elohim).
  cth-cth: Ahnimouh teh hui hah a taran awh teh, lawkkam a raphoe awh.
  twi-twi: Me yɔnko tow hyɛ ne nnamfonom so; na obu nʼapam so.
  hlt-hlt: A ngaimongnah taengah a kut a hlah tih, a paipi a poeih.
  tbz-SIM: Kuyie nyóó keèmu n dɑbònnì kɛ́ bɛ̀ kɛ̃́kùnnɛ, kuù tu okpɑ̀ɑ̀tì sɑ̃́ɑ̃̀.
    Dɛ kó bɛnìtìbɛ̀ í yóó ceetɛ, bɛ̀ í dé Kuyie.
  msy-2020: Nan namakam, a uan namakabara mɨsosi. Egha me ko fomɨrama amizir akar
    dɨkɨrɨzim abɨki.
  dop-dop: Ɩsɔ wei ɩnɩ ɩ kɛ́ wulɑʋ kɛ too tɑm tɔɔ tɔ, ɩ́ nɩɩ nɑ ɩ́ pɑsɑ-wɛ. Yəlɑɑ
    mpɛ́ pɑɑ lɑɣɑsəɣɩ, pə́cɔ pɑɑ nyɑŋnɑ Ɩsɔ.
  azb-azb: Yoldaşım dostuna əl qaldırır, Dostluq əhdini pozur.
  eng-DBY: He hath put forth his hands against such as are at peace with him; he hath
    profaned his covenant.
  hin-2017: उसने अपने मेल रखनेवालों पर भी हाथ उठाया है, उसने अपनी वाचा को तोड़ दिया
    है।
  wol-KYG: Yàllaay dégg, duma leen, moom mi nguuram yàgga sax. Selaw. Soppikuwuñu
    fenn te ragaluñu Yàlla.
  bjr-bjr: Qini ooqeenaa qiqoondi fannoo narí aqoondiuqa naridanoo. Narí aqoondikira
    qima afeekaikira ufa rukiasee naridanoo.
  eng-YLT: He hath sent forth his hands against his well-wishers, He hath polluted
    his covenant.
  kne-kne: Din gait ko ed idi yan kontraena din gagayyem na, dinokogana din kari na.
  eng-WYC-2017: he holdeth forth his hand in yielding. They defouled his testament,
  eng-WMBB: He raises his hands against his friends. He has violated his covenant.
  zat-NTPS: Guchisa na' benne' we̱n da zrinnaj chee̱ gu'e̱ benne' ca' dxelebeza zri
    lazre̱' nen le̱'. Gudíchaje̱' xrba chee̱ xel-la' wezría da be̱ne̱' nen benne'
    ca'.
  zty-NTPS: Benne' wen da' ẕinnj ka' ẕdíḻ-ḻengake' benne' ka' ẕgá'nḻengake' ḻégake'
    chawe'. Ẕží'igake' che diža' da' bénḻengake' benne' ka'.
  urd-GVH: उस शख़्स ने अपना हाथ अपने दोस्तों के ख़िलाफ़ उठाया, उसने अपना अहद तोड़
    लिया है।
  rug-rug: Sa qua baere koana mo si rapata ni sari nana baere, ke kumatia sa sa nana
    vina tatara.
  gaz-gaz: Hiriyaan koo michoota isaatti harka isaa ol fudhate; kakuu isaa illee ni
    cabse.
  fra-LSG: Dieu entendra, et il les humiliera, Lui qui de toute éternité est assis
    sur son trône; — Pause. Car il n’y a point en eux de changement, Et ils ne craignent
    point Dieu.
  yal-yal: Habadan mangana Ala a tuli matima nɛn, a yi n yaxune rabira. Bɛti xuini
    te. Amasɔtɔ e bata tondi tubɛ. E mɔn mi gaxuxi Ala yɛɛ ra.
  iou-iou: Täŋpäkaŋ notnapak iwan täŋ namani unitä yäŋkehäromtak mani irepmitpäŋ noriye
    mäyapta iwan täŋ yämik täyak.
  haw-1868: Ua kikoo oia i kona lima i ka mea e kuikahi ana me ia; Ua uhai oia i kana
    berita.
  arb-NAV: (رَفِيقِي الْقَدِيمُ) هَاجَمَ أَصْحَابَهُ الْمُسَالِمِينَ وَنَقَضَ عَهْدَهُ
    مَعَهُمْ.
  ded-ded: Tosonango yeac dzadzahac kpema maria sinema ngic ogea kpebeso anec.
  ewe-ewe: Nye zɔhɛ wɔ avu kple exɔlɔ̃wo hegblẽ kɔ ɖo na eƒe nubabla.
  eng-LEE: '(55:21) He stretcheth out his hands against those at peace with him: he
    violateth his covenant.'
  asm-FB: মোৰ বন্ধুৱে নিজৰে সৈতে শান্তিৰে থকাসকলৰ বিৰুদ্ধে হাত উঠালে; তেওঁ নিজে কৰা
    নিয়মটি উলঙ্ঘন কৰিলে।
  sus-A: عَلَ نَشَن نَ عَ شَ كِبَنيِ كُي كَبِ عَ قْلّ، عَ عَ تُلِ مَتِمَ ﭑ نَ، عَ
    قَ ﭑ يَشُييٍ رَبِرَ، حّنفِ رَتٍ بَرِ مَ عٍ تٌندِشِ تُوبِدٍ. عٍ مُ فَاشُ عَلَ يَ
    رَ.
  fra-SBL: Il lève ses mains contre ses amis. Il a violé son alliance.
  hbo-hbo: יִשְׁמַ֤ע ׀ אֵ֨ל ׀ וֽ͏ְיַעֲנֵם֮ וְיֹ֤שֵׁ֥ב קֶ֗דֶם סֶ֥לָה אֲשֶׁ֤ר אֵ֣ין
    חֲלִיפֹ֣ות לָ֑מֹו וְלֹ֖א יָרְא֣וּ אֱלֹהִֽים׃
  kik-kik: Mũndũ ũcio tũrĩ thiritũ nake atharĩkagĩra arata ake, na agathũkia kĩrĩkanĩro
    gĩake.
  fra-NCL: Dieu entendra, et il les humiliera, lui qui siège éternellement sur son
    trône. — Séla. Car il n’y a pas en eux de changement, et ils n’ont pas la crainte
    de Dieu.
  cek-AK: To baktih kami loe a thuih ih lok baktiah om ai, angmah hoi angdaeh ampui
    to misa ah suek.
  cuk-cuk: Dule-isgana dule-ebo-nued-gudiidgi aibined, e-igar-mesisadgine annaed.
  tel-2017: నా స్నేహితుడు తనతో శాంతి సమాధానాలతో ఉన్నవారి పైకి తన చెయ్యి ఎత్తాడు. వారితో
    తాను చేసిన నిబంధన మీరాడు.
  hat-BSA: Li te lonje men li kont moun ki te nan lapè avèk li a. Li te vyole akò
    li a.
  kos-kos: Mwet se ma kasreyu meet, el forla lain mwet kawuk lal; Ac el kunausla wulela
    lal.
  hbo-WLC: יִשְׁמַ֤ע ׀ אֵ֨ל ׀ וְֽיַעֲנֵם֮ וְיֹ֤שֵׁ֥ב קֶ֗דֶם סֶ֥לָה אֲשֶׁ֤ר אֵ֣ין חֲלִיפ֣וֹת
    לָ֑מוֹ וְלֹ֖א יָרְא֣וּ אֱלֹהִֽים׃
  ibo-ibo: Onye mụ na ya dị na mma na-emegide ndị enyi ya, ọ na-emerụ ọgbụgba ndụ
    ya ka ọ ghara ịdị nsọ.
  ory-ory: ସେ ଆପଣା ସଙ୍ଗେ ମିଳନରେ ଥିବା ଲୋକ ବିରୁଦ୍ଧରେ ହାତ ଉଠାଇଅଛି; ସେ ଆପଣା ନିୟମ ଲଙ୍ଘନ
    କରିଅଛି।
  chk-chk: Chienei we me lom a fiu ngeni chiechian o ataela an we pwon.
  rop-rop: Main gudfren brom bifo bin fait langa im fren olabat, en imbin breigim
    im ronwan pramis.
  ukr-1871: Піднїс руки свої на тих, що спокійно з ним жили; він зложив заповіт свій.
  yon-yon: Nangkodmi amun kuu anukbed ye yoom yewenubmo dobiriwendan kuu kibikee yenbandimaan,
    kwane ye amob weng ongmoon kuu yekareb dookboon.
  deu-1951: (055-21) Er hat seine Hand ausgestreckt gegen die, welche in Frieden mit
    ihm lebten; seinen Bund hat er entweiht.
  eng-JPS: (55-21) He hath put forth his hands against them that were at peace with
    him; he hath profaned his covenant.
  srp-1865: Dižu ruke svoje na one koji su s njima u miru, i raskidaju svoju družbu.
  lug-lug: Agololera emikono gye ku mikwano gye; n’amenya endagaano ye.
  heb-heb: שלח ידיו בשלמיו חלל בריתו׃
  ben-IRV: আমার বন্ধু যারা যাদের সাথে শান্তি ছিল তাদের বিরুদ্ধে হাত উঠান হয়েছে, তিনি
    যে নিয়ম করেছিলেন সেটি তারা অপবিত্র করেছে।
  ntu-ntu: Mrlxkztenge lc, mzli kc nigr badr dzbede kxesz', a' mzli ka yrlqpx-lzbq
    mz nzesz'tikr drtwrgr badr. A' se tqrtwztipele nigr zngya tqotapekr badr.
  pan-pan: ਉਹ ਨੇ ਆਪਣੇ ਸਾਥੀਆਂ ਉੱਤੇ ਹੱਥ ਚੁੱਕੇ ਹਨ, ਉਹ ਨੇ ਆਪਣੇ ਨੇਮ ਨੂੰ ਭਰਿਸ਼ਟ ਕੀਤਾ।
  mya-JVB: ထိုသို့သောသူသည် မိတ်ဆွေ ဖြစ်သောသူ ကို ပြစ်မှား၍ သစ္စာ ပျက် တတ်၏။
  kgf-kgf: Ic imi ic tosara luae qema momacnec kecanʒu imi ʒikiʒiki ac logima méria
    meyacma unuyec.
  tte-O: Na tomone iya yakato yagu eliyam namwanamwana ikawa-naenae-yagimai mwa ana
    waloyameli koliyau isibayanaeli.
  tbg-tbg: Mpo, ti tonti viva ti navutaiqiharo, haaru nai kauqu aiqiqaa aqukero tivatai
    uvara qaqirakero kia avataira.
  hmo-hmo: Egu turana ese iena gwauhamata ia makohia. Ia ese iena turana ia heatu
    henia.
  zar-NT: Bönniʼ ruʼë döʼ ribía nahuëʼ nu riböza dxiʼa tsáhuiʼdoʼ, en rucáʼanëʼ cáʼasö
    didzaʼ dzaga nunëʼ.
  urd-urd: उस शख़्स ने ऐसों पर हाथ बढ़ाया है, जो उससे सुल्ह रखते थे। उसने अपने 'अहद
    को तोड़ दिया है।
  bqc-SIM: Luapi ìↄ zↄ̃lɛa báawa gↄↄpiiɛ, a ma yãma, i widamá. Aali nↄ̀sɛlilɛo,
    aaliↄ aà vĩa vĩo.
  tcz-CHONGTHU: Keima kiloipipan vang, aloihi alhem lhan akitepna asukeh'in ahi.
  mar-mar: माझ्या मित्रांनी त्याच्या सोबत शांतीने राहणाऱ्यांवर आपला हात उगारला आहे.
    त्याने आपला करार मोडला आहे.
  isl-isl: Sjálfur Guð – sem er frá eilífð – mun svara mér, en óvinir mínir, breytast
    ekki og óttast ekki Guð.
  hlt-THB: Ka pyi nawn ing a pyi ce tuk nawh; a paipi ce a sawhqat na awm sak nawn
    paqap hy.
  qub-qub: Paycunaga amïguncunatapis magan. Alli cananpaj parlashanta manami cumlinchu.
  bqp-bqp: Ma gbɛ̃ pìi fìti kɛ̀ kũ a gbɛ̃nↄo, à bò lɛ́dokↄ̃nↄ kũ ò kɛ̀ kũ kↄ̃o
    kpɛ.
  hat-hat: (055:21) Moun ki leve men sou zanmi yo se moun ki trèt.
  eng-BSB: My companion attacks his friends; he violates his covenant.
  eng-WEBPB: He raises his hands against his friends. He has violated his covenant.
  kbq-kbq: Ronenimo'a ha'renanteno huhagerafi huvempagema hu'neana ruhanentagie.
  pon-pon: A jaikidi japwilim a popol akan, o a kawela a inau.
  nhe-BL: Nopa tlacame tlen ax cuajcualme momatlalanaj huan quintehuíaj hasta ininhuampoyohua.
    Quiixpanoj nopa tlajtoli tlen quichihuaj ininhuaya sequinoc.
  wnc-wnc: Natane notna siknga amau inane notna akwakat amakaing. Sike wamu minaka
    tasinangge tupa waakwakat yawan kekekakuu, ina gwa zipbukut.
  bus-bus: Ma gbɛ̃ pì swèe kɛ̀ kↄ̃n a gbɛ̃nↄo, à bↄ̀ lɛdolɛ kɛ̀ aↄ̃ↄ kɛ̀ kↄ̃o kpɛɛ.
  gub-BL: Herehe we arer kwehe arer uzàmàtyry'ym umyrypar wà. Nuzapo kwaw ma'e uze'eg
    umyrypar wanupe wemimume'u kwer rupi a'e.
