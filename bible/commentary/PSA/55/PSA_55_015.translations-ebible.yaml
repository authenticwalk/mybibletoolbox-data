  tel-2017: చావు వారి మీదికి అకస్మాత్తుగా ముంచుకు వస్తుంది. ప్రాణంతోనే వారు పాతాళానికి
    దిగిపోతారు. ఎందుకంటే చెడుతనం వారి ఇళ్ళలో, వారి అంతరంగంలో ఉంది.
  hat-BSA: Pou sa a Kite lanmò rive sibitman sou yo. Kite yo desann tou vivan kote
