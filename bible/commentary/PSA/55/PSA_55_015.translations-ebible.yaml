verse: PSA.055.015
translations:
  mal-C: എന്റെ ശത്രുക്കളുടെമേൽ മരണം പതുങ്ങിനടക്കട്ടെ; അവർ ജീവനോടെതന്നെ പാതാളത്തിലേക്കു
    നിപതിക്കട്ടെ, കാരണം തിന്മ അവരുടെയിടയിൽ കുടികൊള്ളുന്നുണ്ടല്ലോ.
  deu-TKW: die wir süße Gemeinschaft miteinander pflogen, im Hause Gottes unter der
    Volksmenge wandelten.
  lin-lin: oyo nazalaki kokabola elongo na yo, pasi mpe basekele tango tozalaki kokende
    nzela moko na Tempelo ya Nzambe.
  mmx-mmx: Nia a vara aleng i do limixin munepen minia dinaba mer avot ti loxonaleng
    meremet, no ne Moroa ga vit li i ridi. Nia a vara i do dinat pas uto at lemenemen
    at labarongan ngan limixin move di rooro, atla laxakapmek i umsu rino xeneng at
    lebelen di la keneng bok at laraogu atnedi.
  eng-LSV: Desolations [are] on them, || They go down [to] Sheol—alive, || For wickedness
    [is] in their dwelling, in their midst.
  eng-GNV: 'Let death sense vpon them: let them goe downe quicke into the graue: for
    wickednes is in their dwellings, euen in the middes of them.'
  eng-WEBSTER: 'Let death seize upon them, and let them go down quick into hell: for
    wickedness is in their dwellings, and among them.'
  nhw-BL: Ma tlatocmiquica nochi nocualancaitacahua huan ma yaca hasta mictla quema
    noja yoltoque, pampa ipan ininchaj huan ipan ininyolo san onca tlajtlacolotl.
  swh-ONEN: Kifo na kiwajie adui zangu ghafula, na washuke kuzimu wangali hai, kwa
    maana uovu upo ndani yao.
  bba-bba: Nɛ kɑ wunɛ, kĩi bɑkɑrɑ tɑ sun mɑninɛ, mɑ sɑ dɔɔ sɑnnu Yinni Gusunɔn sɑ̃ɑ
    yerɔ.
  eng-KJVCPB: 'Let death seize upon them, And let them go down quick into hell: For
    wickedness is in their dwellings, and among them.'
  luo-luo: Mad tho neg wasika apoya, mad liel mwonygi ngili kapod gingima, nikech
    richo olokogi kar dakne.
  aii-aii: ܐܵܬܹ‌ܐ ܡܵܘܬܵ‌ܐ ܥܲܠܵܝܗ‌ܝ ܡܸܢܫܸܠܬܵܢܹܐ، ܨܵܠܝܼ ܠܫܝܘܿܠܔ ܟܲܕ ܚܵܝܹ̈ܐ، ܣܵܒܵܒ ܒܝܼܫܵܬܹ̈‌ܐ
    ܐܝܼܬ ܓܵܘ ܒܹܝܬ ܡܲܥܡܪ̈ܵܝܗ‌ܝ، ܒܓܵܘܵܝܗ‌ܝ.
  meu-meu: Mase na ediai baine kau, mauridia ai mase gabuna ai bae diho, mai garidia
    ida edia guri ai bae diho, be namo.
  npi-ULB: तिनीहरूमाथि अचानक मृत्यु आइ लागोस् । तिनीहरू जिउँदै चिहानमा जाऊन् किनकि
    तिनीहरू जहाँ बस्छन् त्यहाँ तिनीहरूकै माझमा दुष्‍टता छ ।
  yor-yor: Kí ikú kí ó dé bá wọn, kí wọn ó lọ láààyè sí isà òkú, jẹ́ kí wọn ó sọ̀kalẹ̀
    sí ibojì pẹ̀lú ìpayà, nítorí tí ìwà búburú ń bẹ ní ibùjókòó wọn, àti nínú wọn.
  pes-OPCB: باشد که دشمنانم پیش از وقت، زنده به گور شوند، زیرا دلها و خانه‌هایشان
    پر از شرارت است.
  tgl-ULB: Hayaang mong biglang dumating ang kamatayan sa kanila; hayaang mo silang
    bumaba ng buhay sa Sheol, dahil sa kalagitnaan nila, sa kasamaan sila namumuhay.
  nop-nop: Memikneye adi titiŋ kadakahidi welehik gineŋ eŋ yohik maaneŋ kilidapmaŋ
    tilak. Unduŋ doktiŋa adi yadi pilap kumuneŋdok nadilat. Kaipmuŋ hatiiŋneŋ nai
    indidegoŋ yeniŋkulune me kumuhi’walaŋ yohikwehineŋ fogidibaneŋ.
  hui-hui: I̱naga waitigi bu karunaga minihabi ti andagahabi mana ko dewaore wu to̱leda.
    Ti homolene tu ndo wene kaore abale homalu homene dininiru pu hagagoha piai helo
    hamelo kogoni.
  mya-mya: ငါ​၏​ရန်​သူ​များ​သည်​သေ​နေ့​မ​စေ့​မီ သေ​ရ​ကြ​ပါ​စေ​သော။ အ​ရှင်​လတ်​လတ်​သေ​ရွာ​သို့​သွား​ရ​ကြ​ပါ​စေ​သော။
    သူ​တို့​၏​နေ​အိမ်​များ​သည်​ဆိုး​ညစ်​မှု​ကြီး​စိုး​ရာ ဌာ​န​များ​ဖြစ်​ကြ​၏။ သူ​တို့​၏​စိတ်​နှ​လုံး​သည်​ဆိုး​ညစ်​မှု​နှင့်
    ပြည့်​နှက်​လျက်​ရှိ​၏။
  bod-N: དེ་ཚོ་སྡོད་པའི་གནས་དང་སེམས་ནང༌དུ། །ཏག་ཏག་མ་རུངས་པ་ཡིས་ཁེངས་འདུག༌པས། །འཆི་བ་གློ་བུར་དེ་ཚོར་འབབ་གྱུར༌ཅིག
    །དེ་རྣམས་གསོན་པོར་གཤིན་ཡུལ་ལྷུང་བར༌ཤོག།
  wsk-wsk: Aga bita maguwura ko kari alo mu kuera mateng nunga iluwok se marak loaga
    se kari kuera nunga mutim ningi kapamonko! Mu awuk, nononga nongomang motam se
    nunga bagara mu kiwem memek karogo terong ma saparam.
  sna-sna: Rufu ngaruwane vavengi vangu vasingafungiri; ngavaburukire muguva vari
    vapenyu, nokuti kuipa kwakawana pokugara pakati pavo.
  spa-BLM: Que la muerte les llegue de repente. Que bajen vivos al Seol. Porque la
    maldad está entre ellos, en su morada.
  cac-cac: Jaocab' jucnaj chamel d'a eb' ajc'ool yajoch d'ayin. Pitzanocab' eb' tz'emcan
    eb' b'aj smucjiem eb' chamnac, yujto ay val och chucal d'a spensar eb' yed' d'a
    yol spat eb'.
  swh-ULB: Kifo na kiwapate ghafla; na washuke wakiwa hai kuzimuni, maana ndiko waishiko
    waovu, hapo hapo kati yao.
  deu-ELBBK: die wir trauten Umgang miteinander pflogen, ins Haus Gottes wandelten
    mit der Menge.
  mbb-OT: Berakat he medtik-ew mebpematey is menge kuntada ku. Berakat he evelenga
    sikandan te penlevengà minsan uuyag dan pa. Su ziyà te kandan is kelelalung wey
    ziyè daan te menge ubpeey zan.
  mal-2015: മരണം പെട്ടെന്നു അവരെ പിടിക്കട്ടെ; അവർ ജീവനോടെ പാതാളത്തിലേക്കു ഇറങ്ങട്ടെ;
    ദുഷ്ടത അവരുടെ വാസസ്ഥലത്തും അവരുടെ ഉള്ളിലും ഉണ്ടു.
  gup-gup: Dja nawu ngarriyidko bininj, wanjh ngadjare kundowikenh kabenmang. Nakka
    wanjh birridowimen bu birrikolung kanjdji kore kundowikenh ngarre kunred Sheol.
    Wanjh kunwarre kahdi kore kukange bedberre nawu ngarriyidko.
  rmc-rmc: oda, kaha mange mištes achaľuvavas. Jekhetane phirahas le manušenca andro
    kher le Devleskro!
  nlg-nlg: Lubatia na mate ke ghurukeha na ghagua na kana nia na hare. talana na malei
    beku tinoni mate ke sononi volara, nia na gehegehe dika te mangatia na komuna
    tana lokadira.
  pes-OPV: موت بر ایشان ناگهان آید وزنده بگور فرو روند. زیرا شرارت در مسکن های ایشان
    و در میان ایشان است.
  ron-1924: Сэ винэ моартя песте ей ши сэ се кобоаре де вий ын Локуинца морцилор,
    кэч рэутатя есте ын локуинца лор, ын инима лор!
  ben-OBCV: মৃত্যু আমার শত্রুদের বিস্মিত করুক; তারা জীবিত অবস্থায় পাতালের গর্ভে নেমে
    যাক, কারণ অন্যায় তাদের গৃহে ও তাদের অন্তরে আছে।
  som-som: Dhimasho ha ku soo kediso iyaga, Oo iyagoo noolnool She'ool ha ku dhaceen,
    Waayo, xumaan baa ku jirta hoygooda iyo dhexdooda.
  eng-ASVBT: Let death come suddenly upon them, Let them go down alive into Sheol;
    For wickedness is in their dwelling, in the midst of them.
  mna-mna: Nio leleŋ be koŋ koi bizin swon imap karau men. Leleŋ be matan yaryaara
    mi tisula len Andewa. Pa lelen na, bok pa mbulu sananŋana, tana itu raama zin.
  ita-1885: Metta loro la morte la mano addosso, Scendano sotterra tutti vivi; Perciocchè
    nel mezzo di loro, nelle lor dimore, non vi è altro che malvagità.
  eng-ULB: Let death come suddenly on them; let them go down alive to Sheol, for wickedness
    is where they live, right among them.
  spa-VBL: Que la muerte venga rápido sobre ellos; que bajen a la tumba con vida,
    porque los malvados encuentran ahí su hogar.
  fra-_FOB: Que la mort les surprenne! Qu'ils descendent vivants au Sépulcre! Car
    la malice est dans leurs demeures, dans leurs cœurs.
  mal-mal: മരണം പെട്ടെന്ന് അവരെ പിടിക്കട്ടെ; അവർ ജീവനോടെ പാതാളത്തിലേക്ക് ഇറങ്ങട്ടെ;
    ദുഷ്ടത അവരുടെ വാസസ്ഥലത്തും അവരുടെ ഉള്ളിലും ഉണ്ട്.
  urd-GVR: Maut achānak hī unheṅ apnī girift meṅ le le. Zindā hī wuh Pātāl meṅ utar
    jāeṅ, kyoṅki burāī ne un meṅ apnā ghar banā liyā hai.
  suz-BL: बेक्‍पाइक्‍बमी आं जोरी सत्रु आन कली आन मतुइक्‍चा ङा पा जाक्‍शा दाक्‍गल।
    मेकोपुकी सेलीन बेक्‍शो मुर आन बाक्‍तीके लमल। मारदे हना मेको आन दातेमी मरिम्‍शो
    पतीके बाक्‍ब। गन्‍ती १६:३१-३३
  eng-NOY: May sudden death seize upon them! May they go down to the underworld alive!
    For wickedness is in their dwellings, in the midst of them.
  ita-1927: Li sorprenda la morte! Scendano vivi nel soggiorno de’ morti! poiché nelle
    lor dimore e dentro di loro non v’è che malvagità.
  ckb-ckb: با مەرگ چەواشەیان بکات، با بە زیندوویی دابەزنە ناو جیهانی مردووان، چونکە
    خراپە شوێنی خۆی کردووەتەوە لەنێویان.
  eng-BBE: Let the hand of death come on them suddenly, and let them go down living
    into the underworld; because evil is in their houses and in their hearts.
  xsi-xsi: Mao nâ, ilo-kalo sakamao nde ipipi lâ ikeno naneŋgu kazâŋa tamâta ŋgininzi.
    Mine kala naŋa iloŋgu tu kinzi ma sipamateteu walele nâ. Naŋa iloŋgu tu kinzi
    ma vianzi nâ silâ pa mateŋa nianzi.
  kan-OKCV: ಮರಣ ನನ್ನ ವೈರಿಗಳನ್ನು ತಟ್ಟನೆ ಹಿಡಿಯಲಿ. ಜೀವಸಹಿತ ಪಾತಾಳಕ್ಕೆ ಅವರು ಇಳಿಯಲಿ, ಅವರ
    ಮನೆಯಲ್ಲಿ ದುಷ್ಟತನವು ಇದೆ.
  tam-2017: மரணம் அவர்களைத் தொடர்ந்து பிடிப்பதாக; அவர்கள் உயிரோடு பாதாளத்தில் இறங்குவார்களாக;
    அவர்கள் தங்குமிடங்களிலும் அவர்கள் உள்ளத்திலும் தீங்கு இருக்கிறது.
  spa-RV-1909: 'Condenados sean á muerte, desciendan vivos al infierno: porque maldades
    hay en su compañía, entre ellos.'
  ron-BTF: Să îi apuce moartea și să coboare de vii în iad, căci stricăciune este
    în locuințele lor și în mijlocul lor.
  eng-WEBP: Let death come suddenly on them. Let them go down alive into Sheol. For
    wickedness is among them, in their dwelling.
  eng-FBV: May death come quickly to them; may they go down into the grave alive,
    because evil finds its home in them.
  nld-1939: Moge de dood ze verrassen, Zodat ze levend in het dodenrijk dalen! Want
    boosheid heerst in hun woning, En slechtheid in hun gemoed.
  nch-BL: Ma talochmiquica nochi nocualancaitacahua huan ma yaca hasta micta quema
    noja yoltoque, pampa ipan ininchaj huan ipan iniyolo san onca tajtacolot.
  vie-1934: Nguyện sự chết thình lình xảy đến chúng nó! Nguyện chúng nó còn sống phải
    sa xuống âm phủ! Vì sự ác ở nhà chúng nó, tại trong lòng chúng nó.
  cha-cha: 'Polo sija ya derepente ufanchinile ni y finatae: polosija ya ufansinetta
    papa manlalâlâ guiya sasalaguan; sa guaja y manaelaye gui sagañija yan y sanjalomñija.'
  hin-CV: अब उत्तम वही होगा कि अचानक ही मेरे शत्रुओं पर मृत्यु आ पड़े; वे जीवित ही
    अधोलोक में उतर जाएं, क्योंकि बुराई उनके घर में आ बसी है, उनकी आत्मा में भी.
  eng-OURB: Let death come suddenly on them. Let them go down alive into Sheol ·Place
    of the dead·. For wickedness is among them, in their dwelling.
  spa-BES: Dejad que la mano de la muerte venga sobre ellos de repente, y que bajen
    viviendo en el inframundo; porque el mal está en sus casas y en sus corazones.
  tdx-tdx: Ee t’ie ho fañahieñe mb’am-pihomaham-beo, agodoño veloñe an-tsikeokeok’
    ao; amy te an-­kaloloañe ao ty kiboho’e; añivo’e ao.
  tha-KJV: ขอม​ัจจุราชมาหาเขาเหล่านั้น ให้​เขาลงไปยังนรกทั้งเป็น เพราะความเลวทรามอยู่ในที่​อยู่​อาศัยของเขาและอยู่ท่ามกลางพวกเขา
  por-BR-2018: Que a morte os tome de surpresa, e desçam ao Xeol vivos; porque há
    maldades em suas moradas, e no meio deles.
  deu-ELO: Der Tod überrasche sie, lebendig mögen sie hinabfahren in den Scheol! Denn
    Bosheiten sind in ihrer Wohnung, in ihrem Innern.
  eng-WYC-2018: Death come on them; and go they down quick into hell, (or May death
    come upon them; and may they go down alive into Sheol, or the land of the dead).
    For waywardnesses be in the dwelling places of them; (and) in the midst of them.
  epo-epo: La morto ilin kaptu, Ili iru vivaj en Ŝeolon; Ĉar malbonagado estas en
    iliaj loĝejoj, en ilia mezo.
  gfk-gfk: Iau sip bia no minaat na hakarup ira nugu ebar ma diet na maat lilon, kanong
    no saksakena i lalon nalamin ta diet.
  uig-PIN: Muxundaⱪ satⱪunlarni ɵlüm tuyuⱪsiz qɵqitiwǝtsun! Ular tǝⱨtisaraƣa tirik
    qüxkǝy! Qünki ularning makanlirida, ularning arisida rǝzillik turmaⱪta.
  beo-beo: Nama ha lai dunu ilia da ilia bogosu eso mae doaga:le, bogomu da defea.
    Ilia da esaleawane, bogoi sogega gudu sa:imu da defea. Wadela:i hou da ilia diasu
    gaguli gagai amola ilia dogo amo ganodini dialebe ba:sa.
  tpi-OTNT: Ol birua bilong mi, pasin nogut i pulap tru long bel bilong ol na long
    haus bilong ol. Orait mi laik bai ol i dai kwiktaim. Taim ol i stap laip yet,
    na ol i mas i go long ples bilong ol man i dai pinis.
  hau-SA: Bari mutuwa ta ɗauki abokan gābana ba labari; bari su gangara da rai zuwa
    cikin kabari, gama mugunta tana samun masauƙi a cikinsu.
  udu-udu: Dhalki mowu p̱u’du’d ap̱o/ uni mo. Dhali dhalki uni ’donu ki e eya Haawiya
    mo. Dhali dhalki uni iin e bwaya pure/ gi moŋ’kup̱ajem buni mo.
  uig-LAT: Mushundaq satqunlarni ölüm tuyuqsiz chöchitiwetsun! Ular tehtisaragha tirik
    chüshkey! Chünki ularning makanlirida, ularning arisida rezillik turmaqta.
  nde-nde: Yekela ukufa kuzijume izitha zami; yekela bagqitshelwe bephila engcwabeni,
    ngoba ububi buthe khoxo phakathi kwabo.
  ton-ton: 'Ke puke ʻakinautolu ʻe he mate, pea tuku ke ʻalu vave hifo ʻakinautolu
    ki hētesi: he ʻoku ʻi honau ngaahi nofoʻanga, pea ʻiate kinautolu ʻae kovi.'
  ces-1613: Ješto jsme spolu mile tajné rady držívali, a do domu Božího společně chodívali.
  eng-WMB: Let death come suddenly on them. Let them go down alive into Sheol. For
    wickedness is among them, in their dwelling.
  tam-TCV: மரணம் என் எதிரிகளைத் திடீரெனப் பற்றிக்கொள்ளட்டும்; தீமை அவர்கள் மத்தியில்
    குடியிருப்பதால், அவர்கள் உயிருடன் பாதாளத்தில் இறங்குவார்களாக.
  ceb-ULB: Tugoti nga moabot sa kalit lang ang kamatayon ngadto kanila; tugoti nga
    mahiadto sila nga buhi sa Sheol, kay magpuyo sila didto sa pagkadaotan, taliwala
    kanila.
  pol-UBG: Niech śmierć ich zaskoczy, niech żywcem zstąpią do piekła, bo w ich domach
    i wśród nich mieszka zło.
  urd-GVU: موت اچانک ہی اُنہیں اپنی گرفت میں لے لے۔ زندہ ہی وہ پاتال میں اُتر جائیں،
    کیونکہ بُرائی نے اُن میں اپنا گھر بنا لیا ہے۔
  eng-OEBCW: May death suddenly take them, may they go down to Sheol alive, for evil
    lives in their homes and their hearts.
  deu-1912: Der Tod übereile sie, daß sie lebendig in die Hölle fahren; denn es ist
    eitel Bosheit unter ihrem Haufen.
  kan-2017: ಆ ದುಷ್ಟರಿಗೆ ಮರಣವು ತಟ್ಟನೆ ಬರಲಿ; ಸಜೀವರಾಗಿಯೇ ಪಾತಾಳಕ್ಕೆ ಇಳಿದುಹೋಗಲಿ. ಅವರ ಮನೆಯಲ್ಲಿಯೂ,
    ಮನಸ್ಸಿನಲ್ಲಿಯೂ ಕೆಟ್ಟತನವೇ ತುಂಬಿದೆ.
  yap-yap: Mang e yigi yim’ e pi to’ogor rog ni dawori taw nga nap’rad; mang e ranod
    ni kayad bafos nga’ar ko fayleng ko yam’! Ya ba sug gumircha’rad nge lan taferad
    ko kireb.
  hlt-MCSB: Amih ko khuiah khaw, a lampahnah ah khaw thae uh. Te dongah amih te dueknah
