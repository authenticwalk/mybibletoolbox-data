  wol-KYG: Nu daan bokk bànneexu diisoo, ànd ak mbooloo, di jaamuji kër Yàlla ga.
  bjr-bjr: Kuqirafa qini namuqaauqa tautumasee naruani. Misa kaqi marifaqa misa mareeqee
