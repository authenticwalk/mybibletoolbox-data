  hbo-WLC: אֲשֶׁ֣ר יַ֭חְדָּו נַמְתִּ֣יק ס֑וֹד בְּבֵ֥ית אֱ֝לֹהִ֗ים נְהַלֵּ֥ךְ בְּרָֽגֶשׁ׃
  ibo-ibo: Ka ọnwụ bịakwasị ndị iro m na mberede; ka ha rịdaa ala mmụọ na ndụ, nʼihi
