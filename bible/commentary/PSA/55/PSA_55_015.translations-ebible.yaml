  rug-rug: Madi mate makamakata gedi sari na qua kana, madi gore la gedi pa vasina
    tadi na tie matedi sipu lopu ele mate rini. Na kinaleana si koa koa ri na dia
    vetu soti meke pa bulodi.
  gaz-gaz: Duuti tasa isaanitti haa dhufu; utuma lubbuudhaan jiranuu siiʼool keessa
    haa buʼan; hamminni mana isaaniitii fi garaa isaanii keessa jiraattii.
  fra-LSG: Ensemble nous vivions dans une douce intimité, Nous allions avec la foule
    à la maison de Dieu!
  yal-yal: En ma lanfamayaan yi ɲaxun Alaa banxini en yi sigan tima yamaan yɛ waxatin
    naxan yi.
  iou-iou: Unita iwanaye täŋo kadänini nämo täreŋirän kaŋ paorut! Ba kodak itpäŋ kumbani
    komeken kaŋ äpmoŋput! Imata, kudän wakiwakitä äma udewanikät kentäŋpäŋ it-inik
    täk täkaŋ.
  haw-1868: E lalau mai ka make ia lakou, E iho koke lakou ilalo i ka malu o ka make;
    No ka mea, he hewa ko loko o ko lakou mau hale, a iwaena o lakou.
  arb-NAV: لِيُفَاجِئِ الْمَوْتُ أَعْدَائِي فَيَنْزِلُوا إِلَى الْهَاوِيَةِ أَحْيَاءَ،
    لأَنَّ الشَّرَّ جَاثِمٌ فِي وَسَطِ مَسَاكِنِهِمْ.
  ded-ded: Homecngo ngabafocna meyunubeso. Yarefakango amangina nga herengina mewakeudeac
