  asm-FB: মৃত্যুৱে তেওঁলোকক অকস্মাৎ আক্ৰমণ কৰক, জীয়াই জীয়াই চিয়োললৈ নামি যাওঁক;
    কিয়নো তেওঁলোকৰ বাসস্থান আৰু মনত দুষ্টতা আছে।
  sus-A: وٌن دّ قَن، وٌن بِرِن سِفَمَ عَلَ شَ هْرْ مْبَنشِ.
  fra-SBL: Que la mort vienne soudainement sur eux. Qu'ils descendent vivants dans
