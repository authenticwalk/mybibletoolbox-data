  heb-heb: ישימות עלימו ירדו שאול חיים כי רעות במגורם בקרבם׃
  ben-IRV: মৃত্যু তাদের উপরে হঠাৎ আসুক; তারা জীবিত ভাবে পাতালে নামুক; কারণ তাদের মধ্যে
