  tbg-tbg: Ti navutaaka variavaro qora kaiqavano vikaqaa raqiki vaimanta variara.
    Vira kaara are qaqi kairaro qutira haikavano vika vaaka ravaaqavu kaira vika ravukuvi
    qaqi vairerave tihavata, vika qutu vuaka varianaini otu vuate.
  hmo-hmo: Lau idia hadikaia gwauraia taudia dekenai, mase do ia ginidae haraga be
    namo. Idia ese do mai mauri danu, mase taudia edia gabu dekenai, do idia diho
    lao be namo! Badina dika be edia kudoudia lalonai, bona edia rumadia lalonai danu
    dika ia noho.
  zar-NT: Xanaʼ Dios, bëʼ yöl-laʼ guti lataj idxín quégaquiëʼ bagáchiʼsö. Ben ga tsöjtsázagaquiëʼ
    nabángaquiëʼ lataj chul-la ga nacuáʼ nupa nátigaca, tuʼ yuʼu le xihuiʼ lídxigaquiëʼ,
    en lu yuʼu caʼ gapa tuʼdubëʼ.
  urd-urd: 'उनकी मौत अचानक आ दबाए; वह जीते जी पाताल में उतर जाएँ: क्यूँकि शरारत उनके
    घरों में और उनके अन्दर है।'
  bqc-SIM: Wi faaibo ń kↄ̃o yãa nana, wiↄ tɛkↄ̃i dasi guu Lua uaa?
  tcz-CHONGTHU: Ka dougalte hi thina'n lhunkhum hen, lhankhuh in ahing'in vallhum
    jeng'u hen, ajeh chu setna'n alungsung'u chen nan aneitan ahi.
  mar-mar: मृत्यू त्यांच्यावर अकस्मात येवो. जीवंतपणी ते मृतलोकांत खाली जावोत. कारण
    त्यांच्या जगण्यात दुष्टपण आहे.
  isl-isl: Við sem vorum alúðarvinir og gengum saman í Guðs hús.
  hlt-THB: Thihnaak ing ka qaalkhqi ve tu qut sang mai nawh; phyi khuina a hqing a
    saina ceh pyi mai thaw voei uh, kawtih seetnaak ing a mingmih anglakawh awmnaak
    hun tahy.
  qub-qub: ¡Chiquimajcunaga illajpita wañuchun! ¡Mana allillata rurashanpita cawaycajllatana
    pachapis micucurcuchun!
  bqp-bqp: Ga ni zãmba kɛ ma ibɛrɛnↄnɛ, ò si gyãwãn ń gbãnagↄrↄ, zaakũ vãni
    vutɛki è ń gũn.
  hat-hat: (055:16) Se pou yo rete konsa, yo tonbe yo mouri. Se pou yo desann tou
    vivan kote mò yo ye a, paske mechanste a kaye lakay yo, li nan fon kè yo.
  eng-BSB: Let death seize them by surprise; let them go down to Sheol alive, for
    evil is with them in their homes.
  eng-WEBPB: Let death come suddenly on them. Let them go down alive into Sheol. For
    wickedness is amongst them, in their dwelling.
  kbq-kbq: Ha' vahe'ni'aramina atregeno antri hanazaza huno fri'zamo'a zmavatera ne-enkeno,
    matimo'a zamavu aga zmasgahu nakarino. Na'ankure kefo zamavu'zmava zamo'a zamagu'afina
    nonkino me'ne.
  pon-pon: Mela en madan lel won irail, pwe ren lokidokila nan wajan mela ni ar memaur;
    pwe im arail o lol arail me dir en morjued.
  nhe-BL: Ma tlalochmiquica nochi nocualancaitacahua huan ma yaca hasta mictla quema
    noja yoltoque, pampa ipan ininchaj huan ipan ininyolo san onca tlajtlacoli.
  wnc-wnc: Gata katewi kungwak kakngae dua nataaing ngana waakngata iwana apu papsok.
    Papan ninu kayuk take yuamang ngang yakaing ngana nata nataau gapmaatang gwa kupsa
    aminda yuaing katang pukuningge nataat. Dasingge, aminu waakwakga yotnaatang yuke
    waiaknga kundu pasikaing.
  bus-bus: Gaa é zãmba kɛ ma ibɛɛnↄnɛ, aↄ̃é si gɛ̀wãan ń gbãagurↄ, zaakɛ zaaa vɛ̃ɛkii
    è ń guu.
  gub-BL: Tuwe màno haw ur na'arewahy heàmàtyry'ymar wanehe nehe. Tuwe wikuwe putar
    umàno ma'e kwer wapyta haw pe oho mehe wà nehe, ta'e ikatu 'ymaw upyta wanàpuz
    me xe. Upyta wapy'a pupe no.
