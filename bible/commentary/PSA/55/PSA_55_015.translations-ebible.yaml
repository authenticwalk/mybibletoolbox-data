  dop-dop: Mɑ nɑ-ɩ tɩɩ wɛ təmɑ nɑ leleŋ kɛ́, nɑ tɑ́ nɑ sɑmɑɑ tə puki Ɩsɔ təsɛɛlɛ tɑɑ.
  azb-azb: Qoy düşmənlərə qəfil ölüm gəlsin, Onlar diri-diri ölülər diyarına düşsün,
