  hbo-hbo: אֲשֶׁ֣ר יַ֭חְדָּו נַמְתִּ֣יק סֹ֑וד בְּבֵ֥ית אֱ֝לֹהִ֗ים נְהַלֵּ֥ךְ בְּרָֽגֶשׁ׃
  kik-kik: Gĩkuũ kĩrohubanĩria thũ ciakwa o rĩmwe; iroikũrũka mbĩrĩra irĩ muoyo, tondũ
