  pan-pan: ਮੌਤ ਉਨ੍ਹਾਂ ਉੱਤੇ ਅਚਾਨਕ ਆ ਪਵੇ, ਉਹ ਜਿਉਂਦੇ ਜੀਅ ਪਤਾਲ ਵਿੱਚ ਉਤਰ ਜਾਣ, ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ
