  mdy-ETH: ዒና ዔያቶኮ ፑርቱሞ ቡኬ ቤሲታሢሮ ታ ሞርኮይዳ ዔያታ ዔሩዋንቴ ሃይቢ ዬዖንጎ! ሳዛና ዓኣዖዋ ዱኡኪንቶንጎ!
  qvs-NT: Tukuy chikniwak runakuna mana yuyashkankuna oras wañuchunsapa. Mana alli
