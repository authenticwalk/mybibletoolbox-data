  ory-ory: ମୃତ୍ୟୁୁ ସେମାନଙ୍କୁ ହଠାତ୍‍ ଆକ୍ରମଣ କରୁ, ସେମାନେ ପାତାଳକୁ ଜୀଅନ୍ତା ଗମନ କରନ୍ତୁ,
