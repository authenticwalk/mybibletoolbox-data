  tbz-SIM: Tíì do nɑɑti mɛsɑ̀ɑ̀, kɛ niɛ̀ nɛ̀ ditĩ̀nnì kɛ kɔrì Kuyie ncĩ́ɛ̃̀tɛ̀.
  msy-2020: Arazir kuram bar nan apanibar naviba ko dɨpenibagh izɨfa. Kamaghɨn amizɨ,
