    ọ bụ onye iro na-eweli onwe ya megide m, apụrụ m izonarị onwe m site nʼebe ọ nọ.
  ory-ory: କାରଣ କୌଣସି ଶତ୍ରୁ ମୋତେ ତିରସ୍କାର କଲା ନାହିଁ; କଲେ ତାହା ମୁଁ ସହ୍ୟ କରିପାରନ୍ତି;
    କିଅବା ମୋହର ଘୃଣାକାରୀ ମୋʼ ବିରୁଦ୍ଧରେ ଦର୍ପ କଲା ନାହିଁ, କଲେ ତାହାଠାରୁ ମୁଁ ଆପଣାକୁ ଲୁଚାନ୍ତି;
  chk-chk: Are eman chon oputaei epwe ämängauaei, üpwe tongeni engila fan. Are eman
    chon ü ngeniei epwe turunufaseei, üpwe tongeni op seni.
  rop-rop: If im bina main enami mokimbat mi, ai bina larram tharran. If im bina main
    enami tokabat blanga mi praudbalawei, wal ai bina haidim miselp brom im.
  ukr-1871: Бо се не ворог, що глузує з мене, ато перетерпів би я; та й не мій се
    ненавидник, що надо мною виноситься, а то не зважав би я на него;
  yon-yon: Ne bonmanbed damangkawoon karen, ingkaniyiibban no kwane kandaan karen.
    Kwane arud wanduwoonman ne yaa manmo keroon karen, ye yaa biknaan karen.
  deu-1951: (055-13) Denn es ist nicht mein Feind, der mich schmäht (das könnte ich
    ertragen); nicht mein Hasser erhebt sich wider mich vor dem wollte ich mich verbergen;
  eng-JPS: (55-13) For it was not an enemy that taunted me, then I could have borne
    it; neither was it mine adversary that did magnify himself against me, then I
    would have hid myself from him.
  srp-1865: Jer ne ruži me neprijatelj moj, to bih podnio; ne ustaje na me javni nenavidnik,
    od njega bih se sakrio.
  lug-lug: Singa omulabe wange y’abadde anvuma, nandikigumiikirizza; singa oyo atakkiriziganya
    nange y’annumbaganye n’anduulira, nandimwekwese.
  heb-heb: כי לא אויב יחרפני ואשא לא משנאי עלי הגדיל ואסתר ממנו׃
  ben-IRV: কারণ এটি আমার শত্রু ছিল না, আমাকে বহন করতে পারে; যে আমাকে ঘৃণা করেছে সে
    আমাকে তিরস্কার করে না, তারপরও আমি তার থেকে নিজেকে লুকিয়ে রাখি।
  ntu-ntu: Kztenge, mzli kc ryapwx-angidrki mz nzodu-krgi, X vztr-lxblrki mz Mangr-nzangiongr
    Gct. A' mzli ka trngiu enqmi rnge kc tqxtrnga-ngrde ninge, A' krlc nim, kc tqmuki
    me esz' x line-zvzki. X trngiu kxpxtxpx-ngrde ninge kc tqyrpalelvzle ninge, A'
    krlc nim, mrlxkztenge. Mz nzatrkatikr enqmi rnge ninge Nabznge trtalvzou x krlzx
    nzmnc-kapqngr, A' nzamwa-krm lc ninge, kx mzlenge, Delc tqvztx-zlwzngr drtwrnge.
  pan-pan: ਜਿਹੜਾ ਮੇਰੇ ਉੱਤੇ ਇਲਜ਼ਾਮ ਲਾਉਂਦਾ ਹੈ, ਉਹ ਤਾਂ ਮੇਰਾ ਵੈਰੀ ਨਹੀਂ ਸੀ, ਨਹੀਂ ਤਾਂ ਮੈਂ
    ਸਹਿ ਲੈਂਦਾ, ਅਤੇ ਜੋ ਮੇਰੇ ਵਿਰੁੱਧ ਫੁੱਲਦਾ ਸੀ, ਉਹ ਮੇਰਾ ਦੁਸ਼ਮਣ ਨਹੀਂ ਸੀ, ਨਹੀਂ ਤਾਂ ਮੈਂ
    ਉਸ ਤੋਂ ਲੁੱਕ ਜਾਂਦਾ,
  mya-JVB: ငါ့ ကို ကဲ့ရဲ့ သောသူသည် ငါ့ရန်သူ မ ဟုတ်။ ဟုတ် လျှင် သည်းခံ နိုင်၏။ ငါ့
    ကိုရန် ဘက်ပြုသောသူသည် ငါ့ ကိုမုန်း သောသူမ ဟုတ်။ ဟုတ်လျှင် ထိုသူ ကို ငါရှောင် နိုင်၏။
  kgf-kgf: Ac geriwaguc wannéŋec imi haʒécna qahac. Haʒécnanéŋ imuhuc waŋ némbacnec
    hia bisiqatéŋ wammiwinec. Nuac hama séwi eŋeŋ wanʒu imi haʒécna qahac. Haʒécnanéŋ
    imuhuc wambacnec néŋgacma saŋgibinec.
  tte-O: Na tem kau kaleya yabo italawasi-yagau bwaimwa nige tawae yabo, sowasowana
    yakalakisiye-yan. Yo tabe tem ipei-yataluyau bwaimwa nige tawae yabo, sowasowana
    yayabubu-gabaen na yakeno-wadam.
  tbg-tbg: ˻Ho vaiinti vovano ti voqama kero qoraiqama timite vaira.˼ Vi vaiintiva
    ti navutaava vaitirio, viva tiriara qora uva timanta te vi maarara homa varauraitirio.
    Ti navutaava vovano ti harireva auti vairaqe te homa vira aatu kukeqavi vairara.
  hmo-hmo: Bema lau ia hadikaia gwauraia tauna ese, lau ia kirikirilaia neganai, lau
    ese unai kara dekenai lau haheauka diba. Bema lau ia tuari henia tauna ese, lau
    dekenai hekokoroku hereva ia gwauraia neganai, lau ese ia dekena amo do lau hunia
    diba.
  zar-NT: Calëga bönniʼ bitiʼ riléʼenëʼ nedaʼ dxiʼa nu rudidzaʼ yudxi nedaʼ, tuʼ huáca
    guáʼ ilenaʼ le gunëʼ, en calëga bönniʼ rudíʼinëʼ nedaʼ nu ridíl-lalen nedaʼ, tuʼ
    huáca ucachiʼ cuinaʼ lahuëʼ,
  urd-urd: जिसने मुझे मलामत की वह दुश्मन न था, वरना मैं उसको बर्दाश्त कर लेता; और
    जिसने मेरे ख़िलाफ़ तकब्बुर किया वह मुझ से 'अदावत रखने वाला न था, नहीं तो मैं उससे
    छिप जाता।
  rus-SYN: На Бога уповаю, не боюсь; что сделает мне человек?
  bqc-SIM: Gbɛ̃dɛdɛa yã́ mɛ́ wɛ̃́lɛpi pà, gbãamↄanɛ́ ń mↄafilio lí kɛ̃́lɛ a gãaɛo.
  tcz-CHONGTHU: Ka dougal'in eitai tomna jong ahipoi hichu ka doujou thouve, kiletsah
    tah'a eijumso jing'a ka kidoupipa jong ahipoi, amaho a kon chun ka ki seldoh theinan
    ahi.
  mar-mar: कारण जर माझ्या शत्रूंनी मला दोष लावला असता तर तर मला कळून आले असते, किंवा
    माझा द्वेष करणारा जो माझ्याविरूद्ध उठला असता, तर मी स्वतःला त्याजपासून लपवले असते.
  isl-isl: morð og gripdeildir.
  hlt-THB: Qaal ing ani thekhanaak mantaw, yh thai kawng nyng; qaal ing cem ni thawh
    sih mai seiawm, thuk taak thai kawng nyng.
  qub-qub: Conträ achäquita ashipämaptenga awantacömanmi. Chiquimaj conträ jatariptinpis
    gueshpicömanmi.
  bqp-bqp: Tó ma ibɛrɛ mɛ́ àtɛni ma sↄ̃sↄ̃ yã, mani mɛna, tó ma zãnguri mɛ́ à fùtɛmai,
    mani utɛnɛ.
  hat-hat: (055:13) Si se te yon moun ki rayi m' ki t'ap pale m' mal, mwen ta reziyen
    m'. Si se te yon moun ki pa vle wè m' ki te leve dèyè mwen, mwen ta kache kò m'
    pou l' pa jwenn mwen.
  eng-BSB: For it is not an enemy who insults me; that I could endure. It is not a
    foe who rises against me; from him I could hide.
  eng-WEBPB: For it was not an enemy who insulted me, then I could have endured it.
    Neither was it he who hated me who raised himself up against me, then I would
    have hidden myself from him.
  kbq-kbq: Ha' vahe'nimozama huhaviza hunantazasina, nagra ana zankura nagesa ontahuresine.
    Hagi ha' vahe'nimo'zama ha'ma eme hunantazaresina nagra frakuresine.
  pon-pon: Ma ai imwintiti pan wia jued on ia, I jota pan injenoki, o ma me kailon
    kin ia pan pei on ia, I pan ruki jan mo a.
  nhe-BL: Ax elqui se nocualancaitaca tlen nechcajcayajqui, pampa intla queja nopa
    eltosquía, huajca niquijiyohuijtosquía. O hueltosquía nimotlatis huan nicholos.
  wnc-wnc: Sike iwanata wamu waiaknga apba naniwik. Undanga, na meya take gwaamumbit.
    Sike iwanata enake na apba tasiwan maiwitde yawik. Undanga, na kusopuwa meya waaknga
    nae dua apik.
  bus-bus: Tó ma ibɛɛ bé èe ma sↄ̃sↄ̃ↄ yã, mɛ́ mɛna, tó ma zanguri bé à fɛ̀ɛmazi,
    mɛ́ utɛnɛ.
  gub-BL: Herehe uze'eg urywahyahy ma'e a'e, nuiko kwaw heàmàtyry'ymar romo a'e. Aze
    mo wiko, apuner mo henu haw rehe hezàn 'ym pà ihe. Herehe uze'eg zemueteahy ma'e
    nuiko kwaw hekutyr har romo a'e. Aze mo wiko, azeàmim mo izuwi ihe.
  eng-DRA: 'In me, O God, are vows to thee, which I will pay, praises to thee:'
