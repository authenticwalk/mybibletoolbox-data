verse: PSA.055.012
translations:
  mal-C: എന്നെ അധിക്ഷേപിക്കുന്നത് ഒരു ശത്രുവാണെങ്കിൽ അതു ഞാൻ സഹിക്കുമായിരുന്നു; ഒരു
    വൈരി എനിക്കെതിരേ ഉയർന്നുവരുന്നെങ്കിൽ എനിക്കോടിമറയാൻ കഴിയുമായിരുന്നു.
  deu-TKW: Verderben ist in ihr, und Bedrückung und Trug weichen nicht von ihrem Markte.
  lin-lin: Banguya oyo ebebisaka ezali kosala kati na yango, minyoko mpe lokuta ezali
    kosila te.
  mmx-mmx: Dola tara at limixin munepen minia na lok kalise kapmex ia, i epovo do
    nia noxo doxoma solo i. Dola ni natlas i mavana rak, nia giba tu asepsu basinge
    i.
  eng-LSV: For an enemy does not reproach me, or I bear [it], || He who is hating
    me || Has not magnified himself against me, || Or I hide from him.
  eng-GNV: 'Surely mine enemie did not defame mee: for I could haue borne it: neither
    did mine aduersarie exalt himselfe against mee: for I would haue hid me from him.'
  eng-WEBSTER: 'For it was not an enemy that reproached me; then I could have borne
    it : neither was it he that hated me that magnified himself against me; then I
    would have hid myself from him:'
  nhw-BL: Amo elqui se nocualancaitaca catli nechcajcayajqui, pampa sintla quej nopa
    eltosquía, huajca niquijiyohuijtosquía. O hueltosquía nimotlatis huan nicholos.
  swh-ONEN: Kama aliyenitukana ni adui yangu, ningevumilia, kama mtu mwovu angejiinua
    dhidi yangu, ningejificha asinione.
  bba-bba: Nuku kɔ̃suruɡibu kɑ ɡbɛnɔbu kɑ keetɑɡibɑ bɑ yibɑ wuu ɡe sɔɔ.
  eng-KJVCPB: 'For it was not an enemy that reproached me; then I could have borne
    it: Neither was it he that hated me that did magnify himself against me; then
    I would have hid myself from him:'
  luo-luo: Ka dine ok obedo malichna ka dine ngʼat ma ok dwara ema ogarna, to dine
    apondone.
  aii-aii: ܣܵܒܵܒ ܠܹܐ ܝܗܘܵܐ ܕܸܫ̃ܡܸܢ ܕܠܝܼܡ ܠܹܗ ܐܸܠܝܼ، ܕܩܲܒܠܸܢ ܗܘܵܐ. ܠܹܐ ܝܗܘܵܐ ܣܵܢܝܵܢܝܼ
    ܕܓܘܼܪܘܸܣܵܐ ܠܹܗ ܓܵܢܹܗ ܥܲܠܝܼ، ܕܛܲܫܹܝܢ ܗܘܵܐ ܠܵܗ̇ ܓܵܢܝܼ ܡܸܢܹܗ.
  meu-meu: E kirikirilaigumu tauna na dia inai tauna, bema unuheto, bama haheauka;
    e ihi-ihiraigumu tauna na dia inai tauna, bema unuheto, iena amo bama komu.
  npi-ULB: किनकि मलाई हप्काउने शत्रु थिएन, तब म त्‍यो सहनेथिएँ । न त मेरो विरुद्ध
    उठ्ने मलाई घृणा गर्ने व्यक्‍ति नै थियो, तब म त्यसबाट लुक्‍नेथिएँ ।
  yor-yor: Tí ọ̀tá bá tàbùkù mi, èmi yóò fi ara mọ́ ọn; tí ọ̀tá bá gbé ara rẹ̀ ga
    sí mi, èmi ìbá sá pamọ́ fún un.
  pes-OPCB: این دشمن من نیست که به من توهین می‌کند، و گرنه تحمل می‌کردم؛ این حریف
    من نیست که بر من برخاسته، و گرنه خود را از او پنهان می‌کردم.
  tgl-ULB: Dahil hindi isang kaaway ang sumasaway sa akin. kaya maaari ko itong tiisin;
    ni hindi siya ang napopoot sa akin na itinaas ang kaniyang sarili laban sa akin,
    dahil kung hindi itinago ko sana ang aking sarili sa kanya.
  nop-nop: Memik niŋdi binek nanimpekit tibetik uyadi welemulap nadiŋila fiit hatibetit.
    Eŋ memik niŋdi naniŋfoko tiŋa gigine tubune kaŋ woŋ adi momoŋ tiŋa wooŋ niŋkade
    hebihatiluwaat.
  hui-hui: I̱ waitigi mbira kagome i̱hondo bi ko laede hayagua i̱na bi uruni lelo
    wahabehe ko. I̱ handabe manga haga kagome i̱ hondo oba halu mege biyagua i̱na
    ibu i̱ nahendelo bira do habehe kogoni.
  mya-mya: အ​ကယ်​၍​ငါ့​အား​ပြောင်​လှောင်​သူ​သည် ငါ​၏​ရန်​သူ​ဖြစ်​ခဲ့​သော်​ငါ​သည်​သည်း​ခံ​နိုင်
    ပါ​၏။ ငါ့​ကို​အ​ကြောင်း​ပြု​၍​ကြွား​ဝါ​သော​ရန်​ဘက် ဖြစ်​ခဲ့​သော် ငါ​သည်​သူ့​ကို​ရှောင်​ရှား​နိုင်​၏။
  bod-N: དོན་དུ་ང་ལ་སྨད་མཁན་དགྲ་བོ༌མིན། །དགྲ་བོ་ཡིན་ན་བདག་གིས་བཟོད་ནུས༌ཡིན། །སྡང་མཁན་གྱིས་ནི་ཁེངས་དྲེགས་སྟོན་པའང༌མིན།
    །དེ་འདྲ་ཡིན་ཚེ་ང་རང་གཡོལ་ཐུབ༌བོ།།
  wsk-wsk: Aninga kager kari memek alo nunga bo ago ko bala memek balam le mu, ani
    ko ikia tawun biya me aga moso le. Agi nu numi biya ko iki se ani kituwura ko
    aga beteso le mu, ani am abiring tui namasam le.
  sna-sna: Dai ndatukwa nomuvengi, ndaigona kushinga hangu; dai muvengi aindimukira,
    ndaigona kumuvanda hangu.
  spa-BLM: Porque no fue un enemigo quien me insultó, entonces podría haberlo soportado.
    Tampoco el que me odiaba se levantó contra mí, entonces me habría escondido de
    él.
  cac-cac: Tato a eb' comon ajc'ool tzin ixtani, tzam techajlaj vuuj. Tato a mach
    schichonoch sc'ol d'ayin icha chi' tzin utani, tzam in c'ub'ejel in b'a d'ay.
  swh-ULB: Kwa maana hakuwa adui aliye nikemea, hivyo ningevumilia; wala ingekuwa
    ni yule aliye nichukia aliyejiinua mwenyewe dhidi yagu, hivyo ningejificha asinione.
  bel-bel: На Бога надзею кладу, не баюся; што зробіць мне чалавек?
  deu-ELBBK: Schadentun ist in ihrer Mitte, und Bedrückung und Trug weichen nicht
    von ihrer Straße.
  mbb-OT: Ke và ku zà kuntada is ed-insultu kedì ne egkaantus ku heini. Ke và ku zà
    ukag is ebpendezeisey kedì ne egkelikayan ku sikandin.
  mal-2015: എന്നെ നിന്ദിച്ചതു ഒരു ശത്രുവല്ല; അങ്ങനെയെങ്കിൽ ഞാൻ സഹിക്കുമായിരുന്നു;
    എന്റെ നേരെ വമ്പു പറഞ്ഞതു എന്നെ പകെക്കുന്നവനല്ല; അങ്ങനെയെങ്കിൽ ഞാൻ മറഞ്ഞുകൊള്ളുമായിരുന്നു.
  gup-gup: Ngudda nawu djawirna duninjh ngardduk, nawu ngarrdabbolk dja ngarrmarnedjaremerren,
    njalekenh ngudda mak kanyolyolme dja kandjekmiwon? Nawu ngarriyidko kabirriyime
    dja wanjh ngaye ngadjaldi kamak, dja wardi ngamarnewalkkarren nuye. Dja ngudda?
  rmc-rmc: Zňičinen savoro andro foros; pal leskre uľici na našľon o trapišagos the
    o klamišagos.
  nlg-nlg: Te mua ghagua na kana te bosa dikalau u tangomana sono ge ku lavia keri.
    Tara mua ghagua na kana tara ghanaghanara heghedira tara mava tara bosa dikalau
    Inau u tangomana sono ge ku polo vanira.
  pes-OPV: زیرا دشمن نبود که مرا ملامت می‌کرد والا تحمل می‌کردم؛ و خصم من نبود که
    بر من سربلندی می‌نمود؛ والا خود را از وی پنهان می‌ساختم.
  ron-1924: Ну ун врэжмаш мэ батжокореште, кэч аш суфери; ну потривникул меу се ридикэ
    ымпотрива мя, кэч м-аш аскунде динаинтя луй.
  ben-OBCV: যদি কোনও শত্রু আমাকে অপমান করত, তা আমি সহ্য করতে পারতাম; যদি কোনও বিপক্ষ
    আমার বিরোধিতা করত, আমি তা লুকাতে পারতাম;
  som-som: Waayo, kii i caayay cadaawe ma ahayn, Maxaa yeelay, waan u adkaysan kari
    lahaa, Mana ahayn kii i necbaa oo iska kay weyneeyey, Maxaa yeelay, waan ka dhuuman
    lahaa isaga,
  lat-VUC: 'In me sunt, Deus, vota tua, quæ reddam, laudationes tibi:'
  eng-ASVBT: 'For it was not an enemy that reproached me; Then I could have borne
    it: Neither was it he that hated me that did magnify himself against me; Then
    I would have hidden myself from him:'
  mna-mna: Sombe koŋ koi sa ikamam sua repiiliŋana pio, na nio aŋrao aŋbaada pataŋana
    ta kembei. Mi sombe tomtom sa ta iurur koi pio na, ikamam be ikoto yo, na toŋgo.
    Nio aŋrao aŋke pini.
  ita-1885: Perciocchè non è stato un mio nemico che mi ha fatto vituperio; Altrimenti,
    io l'avrei comportato; Non è stato uno che mi avesse in odio che si è levato contro
    a me; Altrimenti, io mi sarei nascosto da lui.
  eng-LXXUP: I have hoped in God; I will not be afraid of what man shall do to me.
  eng-ULB: For it was not an enemy who rebuked me, then I could have borne it; neither
    was it he who hated me who raised himself up against me, then I would have hidden
    myself from him.
  spa-VBL: El problema es que no es un enemigo el que se burla de mí. Eso hasta podría
    soportarlo. Pero quien me insulta no es alguien que me odia. Si no, podría evitarlos.
  fra-_FOB: Car ce n'est pas un ennemi qui m'outrage, je pourrais le supporter; mon
    adversaire n'est pas celui qui me haïssait, je me cacherais loin de lui.
  mal-mal: എന്നെ നിന്ദിച്ചത് ഒരു ശത്രുവല്ല; അങ്ങനെയെങ്കിൽ ഞാൻ സഹിക്കുമായിരുന്നു; എന്റെ
    നേരെ വമ്പ് പറഞ്ഞത് എന്നെ വെറുക്കുന്നവനല്ല; അങ്ങനെയെങ്കിൽ ഞാൻ മറഞ്ഞുകൊള്ളുമായിരുന്നു.
  urd-GVR: Agar koī dushman merī ruswāī kartā to qābil-e-bardāsht hotā. Agar mujh
    se nafrat karne wālā mujhe dabā kar apne āp ko sarfarāz kartā to maiṅ us se chhup
    jātā.
  suz-BL: आं कली काइ मदाक्‍बमी शुक्‍शी पाइय्‍यी हना, गो फाल्‍ने चबु वा। जोरी सत्रुमी
    आं कली लडाइ तोशो नम हना, गो मेको आन क्‍येङा प्रोक्‍शा ख्रुंइसीङ वा। भजन संग्रह
    ४१:१०
  eng-NOY: It was not an enemy that reviled me, Then I could have borne it; Nor one
    that hated me, who rose up against me; From him I could have hid myself.
  ita-1927: Poiché non è stato un nemico che mi ha fatto vituperio; altrimenti, l’avrei
    comportato; non è stato uno che m’odiasse a levarmisi contro; altrimenti, mi sarei
    nascosto da lui;
  ckb-ckb: ئەگەر دوژمن سووکایەتی پێم بکردایە، بەرگەم دەگرت، ئەگەر ناحەز بەسەرمدا زاڵ
    بووایە، دەمتوانی خۆمی لێ بشارمەوە.
  eng-BBE: For it was not my hater who said evil of me; that would have been no grief
    to me; it was not one outside the number of my friends who made himself strong
    against me, or I would have kept myself from him in a secret place;
  xsi-xsi: Aku kinzi siveta malia mine nâ pa naŋa tona. Ambo naneŋgu kazâŋa tamâta
    simbonzi nâ ma siveta “a” pa naŋa, ande naŋa ma iloŋgu malia ŋalae koŋa tia. Ambo
    naneŋgu kazâŋa tamâta simbonzi nâ ma sipasuka warakanzi tininzi ŋana sitawa naŋa
    ndue kâ, ande naŋa ma akura tu tiniŋgu piti ŋananzi.
  kan-OKCV: ನನ್ನನ್ನು ನಿಂದಿಸುವವನು ಶತ್ರುವಲ್ಲ, ಶತ್ರುವಾದರೆ ತಾಳಿಕೊಳ್ಳುತ್ತಿದ್ದೆ. ನನಗೆ ವಿರೋಧವಾಗಿರುವವನು
    ನನ್ನ ವೈರಿಯಾಗಿದ್ದರೆ, ಅವನಿಂದ ಅಡಗಿಕೊಳ್ಳುತ್ತಿದ್ದೆನು.
  tam-2017: என்னைக் கடிந்துகொண்டவன் எதிரி அல்ல, அப்படியிருந்தால் சகிப்பேன்; எனக்கு
    விரோதமாகப் பெருமை பாராட்டினவன் என்னுடைய பகைஞன் அல்ல, அப்படியிருந்தால் அவனுக்கு
    மறைந்திருப்பேன்.
  spa-RV-1909: 'Porque no me afrentó un enemigo, lo cual habría soportado; ni se alzó
    contra mí el que me aborrecía, porque me hubiera ocultado de él:'
  ron-BTF: Pentru că nu un dușman m-a ocărât, lucru ce l-aș fi îndurat; nici nu s-a
    preamărit împotriva mea cel ce m-a urât, căci m-aș fi ascuns de el,
  eng-WEBP: For it was not an enemy who insulted me, then I could have endured it.
    Neither was it he who hated me who raised himself up against me, then I would
    have hidden myself from him.
  eng-FBV: The problem is that it's not an enemy who mocks me—I could stand that.
    It's not someone who hates me who insults me—I could avoid them.
  nld-1939: En was het een vijand, die mij beschimpte, Ik zou het verdragen; Of een
    van mijn haters, die mij hoonde, Ik zou mij verschuilen.
  nch-BL: Amo elqui se nocualancaitaca cati nechcajcayajqui, pampa sinta quej nopa
    eltosquía, huajca niquijyohuijtosquía. O hueltosquía nicholos huan nimotatis.
  vie-1934: Vì chẳng kẻ thù nghịch sỉ nhục tôi; bằng vậy, tôi có thể chịu được; Cũng
    chẳng kẻ ghét tôi dấy lên cùng tôi cách kiêu ngạo; Bằng vậy, tôi đã có thể ấn
    mình khỏi nó.
  cha-cha: 'Sa ti y enemigo lumalatdeyo; ayo nae siña jusungon; ni ti ayo y chumatliiyo
    ni y munadangculo güe contra guajo: ayo nae junaatog maesayo guiya güiya.'
  hin-CV: यदि शत्रु मेरी निंदा करता तो यह, मेरे लिए सहनीय है; यदि मेरा विरोधी मेरे
    विरुद्ध उठ खड़ा हो तो, मैं उससे छिप सकता हूं.
  eng-OURB: For it was not an enemy who insulted me, then I could have endured it.
    Neither was it he who hated me who raised himself up against me, then I would
    have hidden myself from him.
  spa-BES: Porque no era mi enemigo quien decía mal de mí; eso no hubiera sido un
    dolor para mí; no fue uno fuera del número de mis amigos que se hizo fuerte contra
    mí, o me habría apartado de él en un lugar secreto;
  tdx-tdx: Tsy t’ie rafelahy te mañìnje ahy, fa ho nileoko, tsy t’ie mpalaiñ’ ahy
    te itoabora’e, fa ho nietahako.
  tha-KJV: มิใช่​ศัตรู​ผู้​เยาะเย้ยข้าพเจ้า ข้าพเจ้าจะได้ทนได้ มิใช่​ผู้​ที่​เกล​ียดชังข้าพเจ้าผู้พองตัวใส่​ข้าพเจ้า
    ข้าพเจ้าจะได้หลบเขาได้
  por-BR-2018: Porque não é um inimigo o que me insulta, pois se fosse eu o suportaria;
    nem é alguém que me odeia o que se engrandece contra mim, pois se fosse eu me
    esconderia dele.
  deu-ELO: Denn nicht ein Feind ist es, der mich höhnt, sonst würde ich es ertragen;
    nicht mein Hasser ist es, der wider mich großgetan hat, sonst würde ich mich vor
    ihm verbergen;
  eng-WYC-2018: For if mine enemy had cursed me; soothly I had suffered. And if he,
    that hated me, had spoken great things on me; in hap I had hid me from him. (For
    if my enemy had cursed me; truly I would have suffered it. And if he, who hated
    me, had spoken great things against me; I would have hid myself from him.)
  epo-epo: Ne malamiko min ja insultas — mi tion tolerus; Ne mia malamanto tenas sin
    grande kontraŭ mi — mi kaŝus min de li;
  gfk-gfk: Ing bia tiga ebar gor sa sakana nianga taar tagu, iau gor tale bia ni bala
    maat taar at mon. Ing bia tiga sukagu gor tut na ngalngaluan ma iau, iau gor tale
    bia ni mun tana.
  uig-PIN: Əgǝr düxmǝn meni mǝshirǝ ⱪilƣan bolsa, uningƣa sǝwr ⱪilattim; Biraⱪ meni
    kǝmsitip, ɵzini mahtiƣan adǝm manga ɵqmǝnlǝrdin ǝmǝs idi; Əgǝr xundaⱪ bolƣan bolsa,
    uningdin ɵzümni ⱪaqurattim;
  beo-beo: Be nama ha lai dunu da nama lasogole sia:sa ganiaba, na da hame da:i dione
    dawa:la:loba. Amola nama dabesu dunu da nama hidale sia:sa ganiaba, na da ema
    hobeale wamoaligimu dawa:la:loba.
  tpi-OTNT: Sapos wanpela birua i tok nogut long mi, maski, mi inap karim hevi bilong
    tok bilong en.
  hau-SA: Da a ce abokin gāba ne ke zagina, da na jure da shi; da a ce maƙiyi yana
    tā da kansa a kaina, da na ɓoye daga gare shi.
  udu-udu: A’di diki ta a’di jin ta ’kup̱ ki aha/ jin ’bakaa e mo – ki aha/ mina ’taki
    mish a’di ḵal mo. A’di diki ta a’di jin ta ’kup̱ ki aha/ jin ṯu/ul mo jin gora
    bwa ki gor ap̱o/ aha/ mo, ki aha/ mina ’taki bag ’peni a’di mo.
  uig-LAT: Eger düshmen méni mesxire qilghan bolsa, uninggha sewr qilattim; Biraq
    méni kemsitip, özini maxtighan adem manga öchmenlerdin emes idi; Eger shundaq
    bolghan bolsa, uningdin özümni qachurattim;
  nde-nde: Aluba ngithukwa yisitha ngingakubhensela lokho; aluba ongizondayo engivukela
    ngingamcatshela.
  ton-ton: 'He naʻe ʻikai ko ha fili ʻaia naʻa ne lauʻikoviʻi au; ka ne pehē, te u
