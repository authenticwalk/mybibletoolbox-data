  azb-azb: Ey Allah, mənim Allahım Sənsən, Sənin üçün yaman qəribsəmişəm. Quraq, cansıxıcı,
    susuz bir diyarda Sənsiz könlüm susuzdur. Bütün varlığımla həsrətini çəkirəm.
  eng-DBY: 'O God, thou art my God; early will I seek thee. My soul thirsteth for
    thee, my flesh languisheth for thee, in a dry and weary land without water:'
  hin-2017: हे परमेश्वर, तू मेरा परमेश्वर है, मैं तुझे यत्न से ढूँढ़ूगा; सूखी और निर्जल
    ऊसर भूमि पर, मेरा मन तेरा प्यासा है, मेरा शरीर तेरा अति अभिलाषी है।
  wol-KYG: Muy kàddug Sabóor, ñeel Daawuda. Mooy ba mu nekkee ca màndiŋu Yuda.
  swp-swp: Eaubada e, oa egu Eaubada ede, eau ea eo’o’eo’oim, earuagu i gadomaguem;
    taugu maudoina i gadohiem, gonogonoana doha oea esau nige goilana, i pitari ariri
    eo i amnabaaea.
  bjr-bjr: Oo Anutu, anee qini Anutufa mariananoo. Qinee doori kandamasee aniara randaida
    innaaru qidaqa. Qinee aadana maqa maaqai marunanoo nammariara didiara foora aniara
    dididanoo. Miqikaimmasee qini maa qifaaqafa faqa aniara nammariara foora aididanoo.
  eng-YLT: A Psalm of David, in his being in the wilderness of Judah. O God, Thou
    [art] my God, earnestly do I seek Thee, Thirsted for Thee hath my soul, Longed
    for Thee hath my flesh, In a land dry and weary, without waters.
  kne-kne: Peteg di iliw ko en sik-a, Yahweh ay Diyos ko. Sin am-in ay biyag ko et
    sik-an inan-anap ko. Kamanak namgaan ay lota ay siyat masibogan, din ab-abiik
    ko et masapol nay kawadam.
  eng-WYC-2017: The psalm of David, when he was in the desert of Judah. God, my God,
    I wake to thee full early. My soul thirsted to thee; my flesh thirsted to thee
    full manyfold. In a land forsaken without way, and without water,
  eng-WMBB: God, you are my God. I will earnestly seek you. My soul thirsts for you.
    My flesh longs for you, in a dry and weary land, where there is no water.
  zat-NTPS: Dios, Lue' nacu' Dios chia'. Dxebile bénne'du xu'a da naca chiu', na'
    be̱la' dxen chia' dxezá lazre' na da naca chiu'. Naca chia' ca zúaqueza' tu xe̱zr
    la xu bizre naga quebe bi nisa de̱. Dxaní'siseze xida' lau Lue' chee̱ le'eda'
    xel-la' waca chiu', ne xel-la' szren chiu', cáte̱ze ba ble'eda' da naca chiu'
    lu lataj lá'azxa chiu'.
  zty-NTPS: Dios, nako' Dios chia'. Ẕbiḻe be' da' nakkza' da' nak chio'. Beḻa' žen
    chia' ẕdan ḻaže' dan' naken chio'. Žak chia' ka zoakza' to yežlyó biž gan bi
    be nis den. Žak ḻaža'a yida' ḻawo' Le' nich ḻe'ela' yeḻa' wak chio', na' yeḻa'
    ẕen chio', káteze bḻe'ela' da' nak chio' ḻo latje la'y chio'.
  urd-GVH: दाऊद का ज़बूर। यह उस वक़्त से मुताल्लिक़ है जब वह यहूदाह के रेगिस्तान में
    था। ऐ अल्लाह, तू मेरा ख़ुदा है जिसे मैं ढूँडता हूँ। मेरी जान तेरी प्यासी है, मेरा
    पूरा जिस्म तेरे लिए तरसता है। मैं उस ख़ुश्क और निढाल मुल्क की मानिंद हूँ जिसमें
    पानी नहीं है।
  rug-rug: Ke Tamasa, Agoi mo sa qua Tamasa; saivi hataigo rau si Goi. Doduruna sa
    qua tinoa si okoro pude dogorigo; kekeṉoṉo gua sapu memeha nia rau sa kolo pa
    popoa popana si gua tugo sa maqomaqoqu si memeha nigo.
  gaz-gaz: Yaa Waaqi, ati Waaqa koo ti; ani dhugumaan sin barbaadadha; lafa gogaa
    fi gammoojjii, lafa bishaan hin jirretti, lubbuun koo si dheebotti; foon koos
    sitti gaggaba.
  fra-LSG: Psaume de David. Lorsqu’il était dans le désert de Juda.
  gnn-gnn: God Waŋarr, Waŋarr ŋarraku, nhuŋuwaynha ŋarra yukurra warrya'yun dhika
    bukmakthunydja ŋayaŋuyu ŋarrakalay; Nhuŋunydja ŋarra yukurra ḏukṯukthirri wirrkina
    dhika wal'ŋu. Ŋayaŋunydja ŋarra dhika yukurra baṉḏanydhirrina, bitjan ŋuli wäŋa
    ŋula gapumiriw; ŋayaŋu‐ŋanhdharkthirrina ŋarra yukurra nhinanydja ŋuli nhuŋu.
  yal-yal: Dawudaa bɛtina, a yi Yuda tonbon yireni waxatin naxan yi.
  iou-iou: Anutu, gäk näkŋo Anutu. Gäkagän gäripi nadäk täyat. Näk dubikaken itta
    bänepnatä etä itak. Äma kome kawukiken kuŋatkaŋ umeta wakiinik yek täkaŋ, näk
    gäka udegän nadäk täyat.
  haw-1868: E KE Akua, o oe no ko'u Akua, e imi koke no au ia oe; Ke makewai nei no
    hoi ko'u uhane nou, Ke iini nei ko'u kino ia oe i ka aina maloo, Me ka makewai,
    ma kahi wai ole;
  arb-NAV: يَا اللهُ أَنْتَ إِلَهِي وَإِيَّاكَ أَطْلُبُ بَاكِراً. عَطِشَتْ إِلَيْكَ
    نَفْسِي وَيَشْتَاقُ إِلَيْكَ جِسْمِي فِي أَرْضٍ قَاحِلَةٍ يَابِسَةٍ لَا مَاءَ
    فِيهَا،
  ded-ded: O Anutu, neac Anutuna, ni ge hofocgukecduae, imoc bangec gbangge gbanggeango
    dokuac ammiande, ni geac ifi isoc anende.
  ewe-ewe: O! Mawu, wòe nye nye Mawu, mele diwòm vevie; tsikɔ le nye luʋɔ wum ɖe ŋuwò,
    nye ameti blibo la mele diwòm, le kuɖiɖinyigba si ƒu kplakplakpla, eye tsi aɖeke
    meli o la dzi.
  eng-LEE: '“A psalm of David, when he was in the wilderness of Judah.” (63:2) O God,
    thou art my God; early will I seek thee: my soul thirsteth for thee, my flesh
    longeth for thee in a dry land, and it is faint without water.'
  asm-FB: হে ঈশ্বৰ, তুমি মোৰ ঈশ্বৰ; আন্তৰিকতাৰে মই তোমাক বিচাৰিম; পানী নথকা শুকান
    আৰু খৰাং দেশত, তোমালৈ হাবিয়াহ কৰোঁতে, মোৰ প্ৰাণ তৃষ্ণাতুৰ হৈছে, মোৰ শৰীৰ ক্ষীণাই
    গৈছে।
  sus-A: دَوُدَ شَ بّيتِ، عَ نَشَن بَ يُدَيَ، عَ تٌ نُ فبٍنفبٍرٍنيِ مَ تّمُي نَشّ
  fra-SBL: Dieu, tu es mon Dieu. Je vous chercherai sincèrement. Mon âme a soif de
    toi. Ma chair se languit de vous, dans une terre sèche et épuisée, où il n'y a
    pas d'eau.
  hbo-hbo: מִזְמֹ֥ור לְדָוִ֑ד בִּ֝הְיֹותֹ֗ו בְּמִדְבַּ֥ר יְהוּדָֽה׃
  pjt-pjt: Ngayulu nyuntunya kuwari waḻkuṉi, panya nyuntu ngayuku God. Kaṉa ngayulu
    nyuntumpa puḻkaṟa mukuringanyi. Munuṉa kuwari nyuntunya-tjiratja kapi ilu puṟunytju
    nyinara nyuntunya rawangku puḻkaṟa kulini. Panya ailuru puḻkangka manta piḻṯiringkupai
    mina wiyangka, palu puṟunypa ngayulu kurunpa winki uḻiringkupai nyuntula wiyangka,
    panya ngayulu nyuntumpa puḻkaṟa alatjiṯu mukuringanyi.
  kik-kik: Wee Ngai, nĩwe Mũrungu wakwa, Wee-rĩ, nĩwe nongoragia na kĩyo; ngoro yakwa
    nĩwe ĩnyootagĩra, na mwĩrĩ wakwa nĩwe wĩriragĩria, ndĩ bũrũri-inĩ ũyũ mũũmũ na
    wa mĩnoga, o ũyũ ũtarĩ maaĩ.
  fra-NCL: Psaume de David. Lorsqu’il était dans le désert de Juda.
  cek-AK: Aw Sithaw, nang loe ka Sithaw ah na oh; nang to kang pakrong han; tui om
    ai praezaek ah, ka pakhra mah nang hae tui ah anghaeh moe, ka taksa mah nang to
    poek.
  cuk-cuk: ¡Bab-Dummad, be an-Bab-Dummadid! ¡Bolegoedba an be-amioed! An uku-uku-itogeyob
    an bebina soged, an-sana bela bebina soged. Ar igi dule nega-dulesulidganba dii-satedgi
    dii-amididae, deyobi, an be-amied.
  uig-CYR: 'Нәғмичиләрниң бешиға тапшурулуп оқулсун дәп, Давут язған күй: — И Худа,
    аһлиримни көтәргәндә, мени аңлиғайсән! Һаятимни дүшмәнниң вәһшилигидин қуғдиғайсән!'
  pma-pma: Ahi Asuv, keik kovi Ahi onak, amai kat nau venuk. Maroro kat nau venuk
    suval koa naro en out memes koa oai tovuol ien.
  tel-2017: దేవా, నా దేవుడివి నీవే. మనసారా నిన్ను వెదుకుతాను. నీళ్లు లేక ఎండిపోయిన
    ప్రాంతంలో నా ప్రాణం నీకోసం దప్పిగొని ఉంది. నిన్ను చూడాలని నా శరీరం ఆత్రుతతో ఎదురు
    చూస్తున్నది.
  hat-BSA: O Bondye, Ou se Bondye mwen. Mwen va chache Ou ak tout kè m. Nanm mwen
    swaf pou Ou. Chè m anvi Ou nan yon peyi epwize e sèch kote nanpwen dlo.
  ukr-ONPU: Керівнику хору. Псалом Давидів.
  kos-kos: O God, kom God luk, Ac nga kena apkuran nu sum. Nga suk kom ke insiuk nufon;
    Ngunik malukin kom Oana sie acn paola ac pulamlamla ke sripen wangin kof we.
  hbo-WLC: מִזְמ֥וֹר לְדָוִ֑ד בִּ֝הְיוֹת֗וֹ בְּמִדְבַּ֥ר יְהוּדָֽה׃
  ibo-ibo: O Chineke, ị bụ Chineke m, e ji m obi m niile na-achọ gị; akpịrị na-akpọ
    mkpụrụobi m nkụ, anụ ahụ m na-achọsi gị ike, nʼala kpọrọ nkụ na nke ịda mba ebe
    mmiri na-adịghị nʼime ya.
  ory-ory: ହେ ପରମେଶ୍ୱର, ତୁମ୍ଭେ ମୋହର ପରମେଶ୍ୱର; ବ୍ୟାକୁଳରେ ମୁଁ ତୁମ୍ଭର ଅନ୍ୱେଷଣ କରିବି;
    ଜଳଶୂନ୍ୟ ଶୁଷ୍କ ଓ ଶ୍ରାନ୍ତିକର ଦେଶରେ ମୋʼ ପ୍ରାଣ ତୁମ୍ଭ ନିମନ୍ତେ ତୃଷିତ ହୁଏ ଓ ମୋʼ ଶରୀର
    ତୁମ୍ଭ ପାଇଁ ଲାଳସା କରେ।
  chk-chk: Ai Kot, en ai Kot üa tiliken le küttok. Inisi a apwangapwangala ren ai
    posituk, nge ngüni a kakaituk usun eu fanü mi pwasapwas o pön, esap wor koluk
    lon.
  rop-rop: God, yu na main God, en mi wandim yu brabliwei. Holot main filing wandim
    yu. Main spirit jidan wikwan en mi thestiwan blanga yu, jis laik drai en rabishwan
    kantri weya wandim woda.
  ukr-1871: Давидова псальма про те, як він був у пустинї Юдейській. Боже, ти єси
    Бог мій! Тебе шукаю пильно! Жадає тебе душа моя, за тобою прагне тїло моє у землї
    висохлій, прагнущій, безводній,
  yon-yon: O God, eb kuu ne God, nindorokiibbed eb ande kerekberenmo yarimain, kwane
    ne kingkin kuu ok moom bobnemoon areb kerimain, kwane ne id kuu eb ande awawe
    andimaan, koknenu wuudne yiminban ye okad aombed kui, okiibban ye okad aombed
    eb ande kerekberenmo yarimain kui.
  deu-1951: Ein Psalm Davids, als er in der Wüste Juda war. (063-2) O Gott, du bist
    mein Gott; frühe suche ich dich; es dürstet meine Seele nach dir, mein Fleisch
    schmachtet nach dir in einem dürren, müden Land, wo kein Wasser ist!
  eng-JPS: (63-1) A Psalm of David, when he was in the wilderness of Judah. (63-2)
    O God, Thou art my God, earnestly will I seek Thee; my soul thirsteth for Thee,
    my flesh longeth for Thee, in a dry and weary land, where no water is.
  srp-1865: Bože! ti si Bog moj, k tebi ranim, žedna je tebe duša moja, za tobom èezne
    tijelo moje u zemlji suhoj, žednoj i bezvodnoj.
  lug-lug: Ayi Katonda, oli Katonda wange, nkunoonya n’omutima gwange gwonna; emmeeme
    yange ekwetaaga, omubiri gwange gwonna gukuyaayaanira, nga nnina ennyonta ng’ali
    mu nsi enkalu omutali mazzi.
  heb-heb: מזמור לדוד בהיותו במדבר יהודה אלהים אלי אתה אשחרך צמאה לך נפשי כמה לך בשרי
    בארץ ציה ועיף בלי מים׃
  ben-IRV: ঈশ্বর, তুমি আমার ঈশ্বর; আমি আন্তরিকভাবে তোমাকে সন্ধান করব; আমার প্রাণ তোমার
    জন্য পিপাসিত এবং আমার মাংস তোমার জন্য কামনা করে, শুস্ক ও শ্রান্তিকর দেশ ও জল বিহীন।
  ntu-ntu: Gct rnge, rtangrtix nim. Murde nim kc tqbatrple nzesatxpx-zpwxkr drtwrnge.
    Apux ncblo kx drtwrde brlxkz x mzte tclvr mrkc lzke, Mz nzsutitx-zlwzkr drtwrnge
    nzmnctr-krbo bam.
  pan-pan: ਹੇ ਪਰਮੇਸ਼ੁਰ, ਤੂੰ ਮੇਰਾ ਪਰਮੇਸ਼ੁਰ ਹੈਂ, ਮੈਂ ਦਿਲ ਤੋਂ ਤੈਨੂੰ ਭਾਲਦਾ ਹਾਂ, ਮੇਰੀ ਜਾਨ
    ਤੇਰੀ ਤਿਹਾਈ ਹੈ, ਮੇਰਾ ਸਰੀਰ ਤੇਰੇ ਲਈ ਤਰਸਦਾ ਹੈ, ਸੁੱਕੀ ਅਤੇ ਬੰਜਰ ਧਰਤੀ ਵਿੱਚ ਜਿੱਥੇ ਪਾਣੀ
    ਨਹੀਂ ਹੈ।
  mya-JVB: အိုဘုရား သခင်၊ ကိုယ်တော် သည် အကျွန်ုပ် ၏ ဘုရား သခင်ဖြစ်တော်မူ၏။ ကိုယ်တော်
    ကို ကြိုးစား၍ ရှာ ပါ၏။ ရေ မ ရှိသွေ့ခြောက် သော လွင်ပြင် ၌ အကျွန်ုပ် ၏ဝိညာဉ် သည်
    ကိုယ်တော် ကို ငတ် ပါ၏။ အကျွန်ုပ် ၏ ကိုယ်ခန္ဓါ သည်လည်း ကိုယ်တော် ကို လွမ်း ဆွတ်ပါ၏။
  kgf-kgf: (Dawidiac legic ʒéra, baec kisiaiguc kerec nalé imuaru oyec.) Anutu, gi
    imi nuac Anutu, kekec uŋananéŋ mocʒoŋnec guac hochoc wamma baec kéra kérasia,
    kic giligili mihicŋi nénéŋa imuaru gi niŋ héhéli gémma kecba nuac séwina acguc
    guac siŋsiŋ waŋ néŋu kecʒua.
  tte-O: O Yaubada, kowa yagu Yaubada, yaluyaluwagu galogalona imagu kaiwem. Yogu
    meuloina igadosisi-yagiwo. Besiele dedei leleyanna nuwanuwana lalakina galewa
    bwaine besiele yaluyaluwagu kana lotonan.
  tbg-tbg: Mpo Kotio, are ti Variqavanoma variaro. Te ai vataake vairerave tivakehama
    ai rante vauro. Ti maraquravano ariara voqama kero hantuqa harimantama vauro.
    Vaiintivano aahara vataini, kia namarivata vainaini niharo namari naataa ivaro
    vaintemake, te ai tavaataa imantama vauro.
  hmo-hmo: Dirava e, oi be lauegu Dirava, lau ese oi lau tahua noho. Lauegu lauma
    ia ura bada oi dekenai ia noho. Egu tauanina be ia ura momokani oi dekenai ia
    noho, hegeregere tau ta tano kaukau dekenai ranu ia ura dikadika bamona.
  zar-NT: Dios, nacuʼ Dios quiaʼ, ateʼ idú ládxaʼa ruguiljaʼ Liʼ. Ribidxi ládxaʼa
    Liʼ, ateʼ idútë le nacaʼ rizë́ ladxiʼ Liʼ. Zoaʼ tu luyú bidxi ga ni rudú ládxaʼa,
    ateʼ bitiʼ bi dë nisa.
  urd-urd: ऐ ख़ुदा, तू मेरा ख़ुदा है, मै दिल से तेरा तालिब हूँगा; ख़ुश्क और प्यासी
    ज़मीन में जहाँ पानी नहीं, मेरी जान तेरी प्यासी और मेरा जिस्म तेरा मुशताक़ है
  rus-SYN: Начальнику хора. Псалом Давида.
  bqc-SIM: Lɛ pↄ́ Davidi dà gↄↄ pↄ́ a ku Yuda gbáau.
  tcz-CHONGTHU: O Elohim Pathen nang bou ka Pathen na hi; ken lungil tah in nang kahol
    e. Kalhagao in nadangchah in; twi veilouna mun gotna gamgo ahin ka tahsa pumpin
    nang ka hin lhangai e.
  mar-mar: हे देवा, तू माझा देव आहेस; मी कळकळीने तुझा शोध घेईन; शुष्क आणि रूक्ष आणि
    निर्जल ठिकाणी माझा जीव तुझ्यासाठी तान्हेला झाला आहे; माझा देहही तुझ्यासाठी आसुसला
    आहे.
  isl-isl: Þennan sálm orti Davíð þegar hann leitaði skjóls í Júdeueyðimörkinni.
  hlt-THB: Aw Khawsa, nang taw ka Khawsa na na awm dawngawh nang ce ni sui khak nyng;
    tui a khanaak qamkoh khuiawh, ka hqingnaak ing tui na ni ngaih nawh, ka pum ing
    na myi kyng na hy.
  qub-qub: ¡Tayta Dios, gammi canqui Diosnë! Gamtami fiyupa ashiycä. Gamwan iwal caytami
    munä. Gampa buluntäniquitami llapan shongöpa rurayta munä. Gamwan caytaga munaycä
    chaqui jirca yacuta munaycajnörämi.
  bqp-bqp: Luda, ma Ludamɛ n ũ, matɛni n arɛ wɛtɛ, ma nini yenyĩ, matɛni lukanyĩ
    lán zĩtɛ kori kũ à ye íi bà.
  hat-hat: (063:1) Se yon sòm David te ekri lè li te nan dezè peyi Jida a. (063:2)
    Bondye, se ou ki Bondye mwen. Jan m' anvi wè ou! Jan m' ap tann ou sa a! Se tout
    kò m' k'ap mande pou ou, tankou tè sèk nan solèy k'ap tann lapli.
  eng-BSB: O God, You are my God. Earnestly I seek You; my soul thirsts for You. My
    body yearns for You in a dry and weary land without water.
  eng-WEBPB: God, you are my God. I will earnestly seek you. My soul thirsts for you.
    My flesh longs for you, in a dry and weary land, where there is no water.
  kbq-kbq: Anumzamoka Kagra nagri Anumza mani'nanke'na, Kagrikura tusiza hu'na nehakroe.
    Nagu'amo'a tinku'ma hiaza huno, Kagrikura navenesigeno, tima omne hagage kokampina
    navufgamo'a Kagrikura tusiza nehie.
  pon-pon: Kot komui ai Kot, nin joran I kin piridan komui. Nen i kin inon ion komui.
    Pali war ai kin inon ion komui nan jap madekon o monedi, waja me jota pil mi ia.
  nhe-BL: ¡Toteco Dios, ta tinoDios! ¡Nelía tlahuel nimitztemohua! ¡Queja se tlacatl
    tlen tlahuel amiqui ipan huactoc tlali campa ax onca atl, na ica nochi noyolo
    huan ica nochi noalma nijnequi nimitzpantis!
  wnc-wnc: Anutu, ga natane Anutuna. Nata ga gandupnangge kekeknga tasike gawanggat.
    Siwan naat gaat yutzimnde take siknga nataat. Ngan, naat gaat unekan gatake yutnangge
    natapa kekeknga siknga singgak. Sike wa unzing aminu keu wawaa yanggana wena komune
    yuke ita guyaknga kupiakgak binga.
  bus-bus: Luda, ḿbe ma Luda ũ, mɛ́ɛ n wɛ́ɛ wɛtɛɛ, ma ninii yenzi, mɛ́ɛgↄ̃ lugaanzi
    lán tↄↄtɛ kori kɛ̀ ye ízi bà.
  gub-BL: O Tupàn, ereiko hezar romo ne. Hereko wer tuwe nerenataromo ihe. Azeharomoete
    hereko wer nerehe we. Herekwe neputar a'e. Neputar haw nuzawy kwaw heiwez haw.
    Nazawy kwaw ywy uxinig ma'e kwer 'y hereko 'ymar. Uruputar 'y ài ihe.
  eng-DRA: Unto the end, a psalm for David.
