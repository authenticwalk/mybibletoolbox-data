verse: PSA.063.001
translations:
  mal-C: ദൈവമേ, അങ്ങാണ് എന്റെ ദൈവം, ആത്മാർഥതയോടെ ഞാൻ അങ്ങയെ അന്വേഷിക്കുന്നു; വെള്ളമില്ലാതെ
    ഉണങ്ങിവരണ്ട ദേശത്ത്, എന്റെ ആത്മാവ് അങ്ങേക്കായി ദാഹിക്കുന്നു, എന്റെ ശരീരംമുഴുവനും
    അങ്ങേക്കായി വാഞ്ഛിക്കുന്നു.
  deu-TKW: Ein Psalm Davids, als er in der Wüste Juda war.
  lin-lin: Nzembo ya Davidi. Ayembaki yango tango azalaki kati na esobe ya Yuda.
  mmx-mmx: O Moroa, nenu ne Moroa rak. Labalak i ngaongao ru. Lorooro axap tarak i
    vavara ru, atla i ngan laxangka i vat dexes, la i soso vavagam ngan lasa mes.
    Labalak ik minu ru.
  eng-LSV: A PSALM OF DAVID, IN HIS BEING IN THE WILDERNESS OF JUDAH. O God, You [are]
    my God, earnestly I seek You, || My soul has thirsted for You, || My flesh has
    longed for You, || In a dry and weary land, without waters.
  eng-GNV: 'A Psalme of David. When he was in the wildernesse of Judah. O God, thou
    art my God, earely will I seeke thee: my soule thirsteth for thee: my flesh longeth
    greatly after thee in a barren and drye land without water.'
  eng-WEBSTER: 'A Psalm of David, when he was in the wilderness of Judah. O God, thou
    art my God; early will I seek thee: my soul thirsteth for thee, my flesh longeth
    for thee in a dry and thirsty land, where no water is;'
  nhw-BL: ¡Toteco Dios, ta tinoDios! ¡Nelía tlahuel nimitztemohua! ¡Quen se masehuali
    catli tlahuel amiqui ipan huactoc tlali campa amo onca atl, na ica nochi noyolo
    huan ica nochi noalma nijnequi nimitzpantis!
  swh-ONEN: Ee Mungu, wewe ni Mungu wangu, nakutafuta kwa moyo wote; nafsi yangu inakuonea
    kiu, mwili wangu unakuonea wewe shauku, katika nchi kame na iliyochoka mahali
    ambapo hapana maji.
  bba-bba: Dɑfidin womu. U ɡu kuɑwɑ sɑnɑm mɛ u wɑ̃ɑ Yudɑn ɡbɑburɔ. Ge wee.
  eng-KJVCPB: 'O God, thou art my God; early will I seek thee: My soul thirsteth for
    thee, My flesh longeth for thee, In a dry and thirsty land, where no water is;'
  luo-luo: Yaye Nyasaye, in e Nyasacha, adwari gi tekra duto; chunya riyo oloyo mar
    neni kendo denda duto dwari, e piny motwo kendo maliet, maonge pi modho.
  aii-aii: ܝܵܐ ܐܲܠܵܗܵܐ، ܐܲܠܵܗ‌ܝܼ ܝܘܸܬ ܐܲܢ݇ܬ، ܒܸܬ ܛܵܥܹܝܢ ܐܸܠܘܼܟ݂، ܨܗܝܼܬܵ‌ܐ ܝܠܵܗ̇ ܐܸܠܘܼܟ݂
    ܓܵܢܝܼ، ܪܲܚܪܘܼܚܹܐ ܝܠܹܗ ܐܸܠܘܼܟ݂ ܢܲܦ̮ܫܝܼ، ܒܐܲܪܥܵܐ ܒܵܪܘܿܙܬܵ‌ܐ ܘܟܟ̰ܝܼܚܬܵ‌ܐ ܒܠܵܐ ܡ̈ܝܼܵܐ.
  meu-meu: Dirava e, oi na lauegu Dirava, lau oi na tahumumu, lau laumagu e ranu masemu
    oiemu ai; lau hidiogu na e manorimu oiemu ai, tano kaukauna ai, tano gaḡaena ai,
    asi ranuna tanona ai, na heto.
  npi-ULB: हे परमेश्‍वर, तपाईं मेरो परमेश्‍वर हुनुहुन्छ । उत्‍सुकतासाथ म तपाईंको खोजी
    गर्छु । पानी नभएको सुख्‍खा र बाँझो जमिनमा, मेरो प्राणले तपाईंको तृणा गर्छ र मेरो
    शरीरले तपाईंलाई खोज्‍छ ।
  yor-yor: Ọlọ́run, ìwọ ni Ọlọ́run mi, nígbà gbogbo ni mo ń ṣàfẹ́rí rẹ, òǹgbẹ rẹ ń
    gbẹ ọkàn mi, ara mi fà sí ọ, ní ilẹ̀ gbígbẹ àti ilẹ̀ tí ń ṣàárẹ̀ níbi tí kò sí
    omi.
  pes-OPCB: ای خدا، تو خدای من هستی؛ سحرگاهان تو را می‌جویم. جان من مشتاق توست؛ تمام
    وجودم همچون زمینی خشک و بی‌آب، تشنهٔ توست.
  tgl-ULB: O Diyos, ikaw ang aking Diyos! Masigasig kitang hinahanap, nauuhaw ang
    aking kaluluwa sa iyo, at nananabik ang aking laman sa iyo, sa tuyot at tigang
    na lupa na walang tubig.
  nop-nop: Bepaŋ, du nu’walaŋ Bepaŋne. Nu du gabudok gigine kwanai tilat. Me niŋdi
    kwet siliŋ ime mokitneŋ hali maŋiŋ galiune imedok nadilak wendok tuwot, munabulinedi
    dukut hatidok hinek nadilak. Eŋ foloonedi maaŋ undugoŋ nadilak.
  cbu-NT: Apaa, shiyaa nuwcha Apari. Nuw Shiyangaz támarakina. Tputs tsap mazachinandari
    taaru, amb naayaru, sachittaru, ashiritamti nuw shiyangaz kizpur sachitakpaz ashkuri
    támarakina.
  hui-hui: Ngode Datagaliwabe-o í̠ i̱naga Ngode Datagaliwabe kegoni. I̱na í̠ handa
    walia hole lowa miniha hongo howaore hai bialu kogoni. I̱naga minimebi tinginimebi
    í̠ hebaore hole hame timbuniore lo kogoni. Wali agalime dindi koore yobi iba nabereni
    howa iba noa timbuni halu hége lebolaho hagadagua i̱ni í̠ hebaore hoa howa hame
    timbuniore lo kogoni.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​၏ ဘု​ရား​ဖြစ်​တော်​မူ​၍
    ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​အား​တမ်း​တ​ပါ​၏။ ကျွန်​တော်​မျိုး​သည်​စိတ်​ရော​ကိုယ်​ပါ
    ကိုယ်​တော်​ရှင်​ကို​စောင့်​မျှော်​တ​သ​ပါ​၏။ ကျွန်​တော်​မျိုး​၏​ဝိ​ညာဉ်​သည်​ရေ​မ​ရှိ​သည့်
    မြေ​ဆီ​လွှာ​ကဲ့​သို့​ခြောက်​သွေ့​နွမ်း​ရိ​လျက် ကိုယ်​တော်​ရှင်​အား​တောင့်​တ​ပါ​၏။
  bod-N: ༼དཱ་བིད་ཀྱིས་ཡ་ཧུ་དཱའི་དབེན་སྟོང་དུ་བརྩམས་པའི་མགུར༌མ།༽ ཀྱེ་ཀྱེ་དཀོན་མཆོག་ཁྱེད་ངའི་དཀོན་མཆོག༌ཡིན།
    །བདག་གིས་སྙིང་རུས་བསྐྱེད་ནས་ཁྱེད་རང༌བཙལ། །ས་ཆ་སྐམ་ཞིང་ཉམ་ཐག་ཆུ་མེད༌སར། །བདག་གི་ལུས་སེམས་གཉིས་ཀ་ཁྱེད་ལ༌གདུང༌།།
  wsk-wsk: O Kaem, ni aninga Kaem, ani ni kerak pempem bagarikko kua lagasam; ani
    yu ko kuakoyam, ni ko ko adogotak garagara maso; ani ni kiwim ko angimik sokel
    menaram, se sor merang garagarayam bo yu mena wore turan bagasam.
  sna-sna: Haiwa Mwari, ndimi Mwari wangu, ndinokutsvakai nomwoyo wose; mwoyo wangu
    une nyota kwamuri, muviri wangu unokupangai, munyika yakaoma uye yasakara isina
    mvura.
  spa-BLM: Dios, tú eres mi Dios. Te buscaré con ahínco. Mi alma tiene sed de ti.
    Mi carne te anhela, en una tierra seca y cansada, donde no hay agua.
  cac-cac: Ach in Diosal, toxonton in Diosal ach. Tzach in nib'ej d'a smasanil in
    c'ool, tzach snib'ej in pixan icha tz'aj snib'an n̈ab' lum luum taquin̈.
  swh-ULB: Mungu, wewe ni Mungu wangu! Ninakutafuta wewe kwa bidii, moyo wangu unakiu
    yako, mwili wangu unakutamani sana wewe, katika ukame na nchi iliyochoka mahali
    ambapo hakuna maji.
  bel-bel: Кіроўцу хору. Псальма Давідава.
  deu-ELBBK: (Ein Psalm von David, als er in der Wüste Juda war.)
  mbb-OT: He Megbevayà, iyan ka Megbevayè ku, ne meselem pa utew ne edangep e en diyà
    te kenikew. Ke và ke zà wahig ne egkemezahan a kenikew. Iring te ziyà a te memaza
    he tanà he wazà duen wahig.
  mal-2015: ദൈവമേ, നീ എന്റെ ദൈവം; അതികാലത്തേ ഞാൻ നിന്നെ അന്വേഷിക്കും; വെള്ളമില്ലാതെ
    ഉണങ്ങി വരണ്ട ദേശത്തു എന്റെ ഉള്ളം നിനക്കായി ദാഹിക്കുന്നു; എന്റെ ദേഹം നിനക്കായി
    കാംക്ഷിക്കുന്നു.
  gup-gup: Ngudda God, ngudda wanjh God ngardduk, ngaye ngadjare bu ngarrdjarrkni.
    Ngaye marnedjare ngudda kore kukange ngardduk, ngaye yiman kayime bininj nawu
    kakanjbukmen. Ngaye yawan ngudda yiman kayime bininj nawu kakombukdowe bu kaboyawan
    kubolkdarleh kore kukku yak.
  rmc-rmc: Le Davidoskro žalmos, so sas pisimen, sar sas pre judsko pušťa.
  nlg-nlg: Aghe a God, Ighoe ke a nigua na God; Inau tu kene ngangatagho. Na tarungagu
    te nigho hanga inu, Na huligu te udolu te nigho ghaghua ngangata tana bona mamaha
    eni te taho iga na beti mana ghai.
  pes-OPV: ای خدا، تو خدای من هستی. در سحرتو را خواهم طلبید. جان من تشنه تواست و جسدم
    مشتاق تو در زمین خشک تشنه بی‌آب.
  ron-1924: Думнезеуле, Ту ешть Думнезеул меу, пе Тине Те каут! Ымь ынсетязэ суфлетул
    дупэ Тине, ымь тынжеште трупул дупэ Тине, ынтр-ун пэмынт сек, ускат ши фэрэ апэ.
  ben-OBCV: হে ঈশ্বর, তুমিই আমার ঈশ্বর, আমি সম্পূর্ণ অন্তর দিয়ে তোমার অন্বেষণ করি,
    কেউ যেমন শুষ্ক ও দগ্ধ ভূমিতে জলের জন্য ব্যাকুল হয়, সেইরকম আমার প্রাণ তোমার জন্য
    তৃষ্ণার্ত, আমার সম্পূর্ণ সত্তা তোমার জন্য ব্যাকুল।
  som-som: Ilaahow, waxaad tahay Ilaahay, oo anna goor hore ayaan ku doondooni doonaa,
    Naftaydu adigay kuu oomman tahay, jidhkayguna aduu kuu xiisoodaa, Anoo jooga dhul
    engegan oo daal miidhan ah oo aan biyo lahayn.
  lat-VUC: In finem. Psalmus David.
  eng-ASVBT: 'O God, thou art my God; earnestly will I seek thee: My soul thirsteth
    for thee, my flesh longeth for thee, In a dry and weary land, where no water is.'
  mna-mna: O Anutu, nu Anutu tio. Nio leleŋ pu ilip kat. Tana zoŋ ise na, suŋŋana
    tio imama ku be kam yo ma aŋbot kolouŋana pu. Pa iŋgi aŋbot molo pu. Tana nio
    kembei tomtom ta iwwa pa lele ta ka yok somŋana i, mi ŋgureene ikerekere ma mburaana
    imap kat i.
  ita-1885: O DIO, tu sei l'Iddio mio, io ti cerco; L'anima mia è assetata di te;
    la mia carne ti brama In terra arida ed asciutta, senz'acqua.
  eng-LXXUP: For the end, a Psalm of David.
  eng-ULB: God, you are my God! I earnestly search for you, my soul thirsts for you,
    and my flesh longs for you, in a dry and weary land where there is no water.
  spa-VBL: Dios, tú eres mi Dios y te busco de todo corazón. Mi ser entero te anhela
    y tiene sed de ti, en medio de esta tierra seca, árida y carente de aguas.
  fra-_FOB: O Dieu, tu es mon Dieu, je te cherche au point du jour; mon âme a soif
    de toi, ma chair te souhaite, dans cette terre aride, desséchée, sans eau,
  mal-mal: ദൈവമേ, അങ്ങ് എന്റെ ദൈവം; അതികാലത്ത് ഞാൻ അങ്ങയെ അന്വേഷിക്കും; വെള്ളമില്ലാതെ
    ഉണങ്ങി വരണ്ട ദേശത്ത് എന്റെ ഉള്ളം അങ്ങേയ്ക്കായി ദാഹിക്കുന്നു; എന്റെ ദേഹം അങ്ങേയ്ക്കായി
    കാംക്ഷിക്കുന്നു.
  urd-GVR: Dāūd kā zabūr. Yih us waqt se mutālliq hai jab wuh Yahūdāh ke registān
    meṅ thā. Ai Allāh, tū merā Ḳhudā hai jise maiṅ ḍhūṅḍtā hūṅ. Merī jān terī pyāsī
    hai, merā pūrā jism tere lie tarastā hai. Maiṅ us ḳhushk aur niḍhāl mulk kī mānind
    hūṅ jis meṅ pānī nahīṅ hai.
  suz-BL: परमप्रभु, गे आं परमप्रभु बाक्‍नीनी। गो इन कली थमा पा माल्‍नुङ। गो ब्‍वाक्‍कु
    तूतू दाक्‍शो खोदेंशो पा आं थुंमी इन कली माल्‍नुङ। गो ब्‍वाक्‍कु मबाक्‍शो रागीम
    ब्‍वाक्‍कु माल्‍शो खोदेंशो पा इन कली माल्‍स ङा माल्‍स बाक्‍नुङ। भजन संग्रह ४२:३
  eng-NOY: “A psalm of David, when he was in the wilderness of Judah.” O God! thou
    art my God! earnestly do I seek thee! My soul thirsteth, my flesh longeth for
    thee, In a dry, thirsty land. where is no water!
  ita-1927: 'Salmo di Davide: quand’era nel deserto di Giuda. O Dio, tu sei l’Iddio
    mio, io ti cerco dall’alba; l’anima mia è assetata di te, la mia carne ti brama
    in una terra arida, che langue, senz’acqua.'
  ckb-ckb: ئەی خودایە، تۆ خودای منی، بە پەرۆشم بۆت، گیانم تینووی تۆیە، جەستەم شەیدای
    تۆیە، لە خاکێکی وشک و ماندوو و بێ ئاو.
  eng-BBE: 'O God, you are my God; early will I make my search for you: my soul is
    dry for need of you, my flesh is wasted with desire for you, as a dry and burning
    land where no water is;'
  xsi-xsi: Maro Kindeni, naneŋgu Maro Ŋalae noko, naŋa iloŋgu ndo tu apono muli pano.
    Naŋa iloŋgu ndo ikeno pano, itogo tamâta imo nia bilimu ku irakoŋa ŋalae tina
    ŋana lââ kâ.
  kan-OKCV: ದೇವರೇ, ನನ್ನ ದೇವರು ನೀವೇ, ನಿಮ್ಮನ್ನು ಕುತೂಹಲದಿಂದ ಹುಡುಕುತ್ತಿದ್ದೇನೆ. ನಾನು ನಿಮಗಾಗಿ
    ದಾಹಗೊಂಡಿದ್ದೇನೆ. ನೀರಿಲ್ಲದೆ ಭೂಮಿಯಲ್ಲಿದ್ದವನು ಹೇಗೆ ನೀರಿಗಾಗಿ ಹಾತೊರೆವಂತೆ ನನ್ನ ಇಡೀ ಸರ್ವಸ್ವವೂ
    ನಿಮಗಾಗಿ ದಾಹಗೊಂಡಿರುತ್ತದೆ. ನಾನು ನಿಮ್ಮನ್ನೇ ಅಪೇಕ್ಷಿಸುತ್ತಿದ್ದೇನೆ.
  tam-2017: தேவனே, நீர் என் தேவன்; அதிகாலமே உம்மைத் தேடுகிறேன்; வறண்டதும் சோர்வுற்றதும்
    தண்ணீரற்றதுமான நிலத்திலே என்னுடைய ஆத்துமா உம்மேல் தாகமாக இருக்கிறது, என்னுடைய
    உடலானது உம்மை வாஞ்சிக்கிறது.
  spa-RV-1909: 'Salmo de David, estando en el desierto de Judá. DIOS, Dios mío eres
    tú: levantaréme á ti de mañana: mi alma tiene sed de ti, mi carne te desea, en
    tierra de sequedad y transida sin aguas;'
  ron-BTF: Dumnezeule, tu ești Dumnezeul meu; devreme te voi căuta, îmi însetează
    sufletul după tine, îmi tânjește carnea după tine într-o țară uscată și însetată,
    fără apă;
  eng-WEBP: God, you are my God. I will earnestly seek you. My soul thirsts for you.
    My flesh longs for you, in a dry and weary land, where there is no water.
  eng-FBV: God, you are my God, I eagerly look for you. I am thirsty for you; all
    that I am longs for you in this dry, weary, waterless land.
  nld-1939: Een psalm van David, toen hij in de woestijn van Juda vertoefde. God,
    wat verlang ik naar U; mijn God, naar U dorst mijn ziel, Naar U smacht mijn lichaam
    als een dor en droog land naar het water.
  nch-BL: ¡Toteco Dios, ta tinoDios! ¡Nelía tahuel nimitztemohua! ¡Quej se masehuali
    cati tahuel amiqui ipan huactoc tali campa amo onca at, na ica nochi noyolo huan
    ica nochi noalma nijnequi nimitzpantis!
  vie-1934: Hỡi Đức Chúa Trời, Chúa là Đức Chúa Trời tôi, vừa sáng tôi tìm cầu Chúa;
    Trong một đất khô khan, cực nhọc, chẳng nước, Linh hồn tôi khát khao Chúa, thân
    thể tôi mong mỏi về Chúa,
  cha-cha: O Yuus, jago y Yuusso; taftaf jualigao jao; y antijo majo pot jago, y catneco
    majalang nu jago, gui anglo an majo na tano, anae taya janom;
