verse: PSA.063.008
translations:
  mal-C: ഞാൻ അങ്ങയോട് പറ്റിച്ചേരുന്നു; അങ്ങയുടെ വലങ്കൈ എന്നെ താങ്ങിനിർത്തുന്നു.
  deu-TKW: Denn du warst meine Hilfe und im Schatten deiner Flügel juble ich.
  lin-lin: pamba te ozali lisungi mpo na ngai, mpe nagangaka na esengo wana nazali
    na se ya elili ya mapapu na Yo.
  mmx-mmx: Nia at kis pepeve ram la lakngam tino i kubak pe ia basinge limixin munepen
    minia.
  eng-LSV: My soul has cleaved after You, || Your right hand has taken hold on me.
  eng-GNV: 'My soule cleaueth vnto thee: for thy right hand vpholdeth me.'
  eng-WEBSTER: 'My soul followeth hard after thee: thy right hand upholdeth me.'
  nhw-BL: Nimotlatzquilijtoc ipan ta pampa san ta techmocuitlahuía ica mohueyi chicahualis.
  swh-ONEN: Nafsi yangu inaambatana nawe, mkono wako wa kuume hunishika.
  bba-bba: Domi ɑ sɑ̃ɑwɑ nɛn somiɔ. Nɑ̀ n kukuɑ wunɛn kɑsenun kɔkɔrɔ, nɑ rɑ n nuku
    dobu mɔ.
  eng-KJVCPB: 'My soul followeth hard after thee: Thy right hand upholdeth me.'
  luo-luo: Chunya omoko kuomi; lweti ma korachwich orita.
  aii-aii: ܬܒܝܼܥ ܠܵܗ̇ ܓܵܢܝܼ ܐܸܠܘܼܟ݂، ܐܸܠܝܼ ܣܢܝܼܕ ܠܵܗ̇ ܝܲܡܝܼܢܘܼܟ݂.
  meu-meu: Lau laumagu na oiemu ai e taomu; oi imamu idibana na egu imuda.
  npi-ULB: तपाईंसँग म टाँसिन्‍छु । तपाईंको दाहिने हातले मलाई सहारा दिन्छ ।
  yor-yor: 'Ọkàn mí fà sí ọ: ọwọ́ ọ̀tún rẹ gbé mi ró.'
  pes-OPCB: همیشه در تو پناه خواهم گرفت و تو با دست پرقدرتت از من حمایت خواهی نمود.
  tgl-ULB: Kumakapit ako sa iyo; inaalalayan mo ako ng iyong kanang kamay.
  nop-nop: Munabulinedi du gehikahileeŋ gehifolokenelak. Eŋ kohoge didimeniŋdi nehiulihilak.
  cbu-NT: Shiyash izuuru tachitpi tina. Shiyaa kasamaam zandkeezi. Kuwish mbutsanungich
    nuwaa mbam patsisakush, nda kasaksha.
  hui-hui: I̱na í̠ni yu paraguabu ngogola í̠naga gime i̱ baya hanguore yaniho haga
    kegoni.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​အား​မှီ​တွယ် ပါ​၏။ ကိုယ်​တော်​ရှင်​၏​လက်​ရုံး​တော်​သည်​လည်း
    ကျွန်​တော်​မျိုး​အား​ဘေး​မဲ့​လုံ​ခြုံ​စွာ​ထား တော်​မူ​ပါ​၏။
  bod-N: ངའི་སེམས་ཁྱེད་ཀྱི་རྗེས་སུ་དམ་པོར༌སྙེག །ཁྱེད་ཕྱག་གཡས་པས་ང་རང་སྐྱོར༌བ་འོ།།
  wsk-wsk: Ani ni kerak kapetasam, se ni yawarakala aga bitarsam.
  sna-sna: Mweya wangu unonamatira kwamuri; ruoko rwenyu rworudyi runonditsigira.
  spa-BLM: Mi alma permanece cerca de ti. Tu mano derecha me sostiene.
  cac-cac: Junn̈ej vaj ed'oc sic'lab'il. Max in actejel-laj yed' a vach' c'ab'.
  swh-ULB: Ninashikamana nawe; mkono wako wa kuume unanisaidia.
  bel-bel: 'Але Бог паб''е іх стралою: зьнянацку будуць яны пацэлены.'
  deu-ELBBK: Denn du bist mir zur Hilfe gewesen, und ich werde jubeln in dem Schatten
    deiner Flügel.
  mbb-OT: Mid-uvey a ziyà te kenikew, ne migewezan a kenikew su para kenà a mekeizi.
  mal-2015: എന്റെ ഉള്ളം നിന്നോടുപറ്റിയിരിക്കുന്നു; നിന്റെ വലങ്കൈ എന്നെ താങ്ങുന്നു.
  gup-gup: Ngaye wanjh munguyh wernhkarrme ngudda kore kukange ngardduk, dja kubidkukun
    ke kanwernhkarrme ba minj ngamankan.
  rmc-rmc: Tu sal miri pomoca, vašoda giľavava radišagoha andro ciňos tire kridlengro.
  nlg-nlg: Inau tu tumurigho; Na lima madolomu te tabe ngasiliu utou.
  pes-OPV: جان من به توچسبیده است و دست راست تو مرا تایید کرده است.
  ron-1924: Суфлетул меу есте липит де Тине; дряпта Та мэ сприжинэ.
  ben-OBCV: আমি তোমাকে আঁকড়ে ধরে থাকি তোমার শক্তিশালী ডান হাত আমাকে ধারণ করে।
  som-som: Naftaydu adigay ku raacdaa, Oo gacantaada midigna way i tiirisaa. (Selaah)
  lat-VUC: et exaltabitur Deus. Sagittæ parvulorum factæ sunt plagæ eorum,
  eng-ASVBT: 'My soul followeth hard after thee: Thy right hand upholdeth me.'
  mna-mna: Nio aŋsekap kat ima ku, mi nomom woono mbolkeŋkeŋŋana ta ipalot yo.
  ita-1885: L'anima mia è attaccata dietro a te; La tua destra mi sostiene.
  eng-LXXUP: And God shall be exalted, Their wounds were caused by the weapon of the
    foolish children,
  eng-ULB: I cling to you; your right hand supports me.
  spa-VBL: Me aferro a ti y tus fuertes brazos me levantan.
  fra-_FOB: Mon âme s'est attachée à toi pour te suivre, et ta droite me soutient.
  mal-mal: എന്റെ ഉള്ളം അങ്ങയോട് പറ്റിയിരിക്കുന്നു; അങ്ങയുടെ വലങ്കൈ എന്നെ താങ്ങുന്നു.
  urd-GVR: Merī jān tere sāth lipṭī rahtī, aur terā dahnā hāth mujhe saṅbhāltā hai.
  suz-BL: आं थुं गे नु बाक्‍ब। गे आं कली कोव़ब बाक्‍नीनी।
  eng-NOY: My soul cleaveth to thee; Thy right hand holdeth me up.
  ita-1927: L’anima mia s’attacca a te per seguirti; la tua destra mi sostiene.
  ckb-ckb: گیانم بە تۆوە بەندە، دەستی ڕاستی تۆ پشتم دەگرێت.
  eng-BBE: 'My soul keeps ever near you: your right hand is my support.'
  xsi-xsi: Naŋa asaŋa noko kaika ndindi nâ, aku noko ne walo kaika uru ikea ŋanana.
  kan-OKCV: ನನ್ನ ಪ್ರಾಣವು ನಿಮ್ಮನ್ನು ಆತುಕೊಂಡಿದೆ. ನಿಮ್ಮ ಬಲಗೈ ನನಗೆ ಬೆಂಬಲವಾಗಿದೆ.
  tam-2017: என்னுடைய ஆத்துமா உம்மைத் தொடர்ந்து பற்றிக்கொண்டிருக்கிறது; உமது வலதுகரம்
    என்னைத் தாங்குகிறது.
  spa-RV-1909: 'Está mi alma apegada á ti: tu diestra me ha sostenido.'
  ron-BTF: Sufletul meu se lipește tare de tine, dreapta ta mă susține.
  eng-WEBP: My soul stays close to you. Your right hand holds me up.
  eng-FBV: I hold on to you; your strong arms lift me up.
  nld-1939: Mijn ziel klampt zich aan U vast, En uw rechterhand is mij een stut.
  nch-BL: Nimotatzquilijtoc ipan ta pampa san ta techmocuitahuía ica mohueyi chicahualis.
  vie-1934: Linh hồn tôi đeo theo Chúa; Tay hữu Chúa nâng đỡ tôi.
  cha-cha: 'Y antijo dangculo na tinatitiye jao: y agapa na canaemo mumantieteneyo.'
  hin-CV: मैं आपके निकट रहना चाहता हूं; आपका दायां हाथ मुझे संभाले रहता है.
  eng-OURB: My soul stays close to you. Your right hand holds me up.
  spa-BES: 'Mi alma se mantiene siempre cerca de ti: tu diestra es mi apoyo.'
  tdx-tdx: Mipitek’ ama’o ty fiaiko; manohañe ahy ty fità’o havana.
  tha-KJV: จิ​ตวิญญาณของข้าพระองค์เกาะติ​ดอย​ู่​ที่​พระองค์ พระหัตถ์ขวาของพระองค์​ชู​ข้าพระองค์​ไว้
  por-BR-2018: Minha alma está apegada a ti; tua mão direita me sustenta.
  deu-ELO: Meine Seele hängt dir nach, es hält mich aufrecht deine Rechte.
  eng-WYC-2018: my soul cleaved after thee; thy right hand took me up. (for my soul
    cleaveth to thee or for my soul followeth after thee; thy right hand lifteth me
    up.)
  epo-epo: Mia animo algluiĝis al Vi; Min subtenas Via dekstra mano.
  gfk-gfk: Iau papalim dikdikit taar taam. No dadas na kata na limaam i sukal hatur
    tar iau.
  uig-PIN: Mening jenim Sanga qing qaplixip mangidu, Sening ong ⱪolung meni yɵlimǝktǝ.
  beo-beo: Na da Dima madelagili gilisisa. Amola na da Dia loboga gebewane gaga:i
    diala.
  tpi-OTNT: Mi save wokabaut wantaim yu, na yu save was gut long mi.
  hau-SA: Raina ya manne maka; hannunka na dama yana riƙe da ni.
  udu-udu: Aḵashiram pem koṯẖki /e me’d mo. Dhali me’da bim poros pini bu’thki aha/
    mo.
  uig-LAT: Méning jénim Sanga ching chapliship mangidu, Séning ong qolung méni yölimekte.
  nde-nde: Umphefumulo wami unamathele Kuwe; isandla sakho sokunene siyangisekela.
  ton-ton: '‌ʻOku pikitai maʻu pē hoku laumālie kiate koe: ʻoku poupou au ʻe ho nima
    toʻomataʻu.'
  ces-1613: Nebo jsi mi býval ku pomoci, protož v stínu křídel tvých prozpěvovati
    budu.
  eng-WMB: My soul stays close to you. Your right hand holds me up.
  tam-TCV: நான் உம்மை விடாமல் பற்றிக்கொண்டிருக்கிறேன்; உமது வலதுகரம் என்னைத் தாங்குகிறது.
  ceb-ULB: Migunit ako kanimo; ang imong tuong kamot nag-agak kanako.
  pol-UBG: Moja dusza przylgnęła do ciebie, twoja prawica mnie podtrzymuje.
  agr-agr: Ashí mina pujutjua nunak amina amaajai, wagki ame minak amina senchigmin
    kuitamjame.
  kyc-kyc: Nambame emba poraiyuo minyaro soo pelyo. Dokona namba kyawa minyuo karene
    kande.
  urd-GVU: میری جان تیرے ساتھ لپٹی رہتی، اور تیرا دہنا ہاتھ مجھے سنبھالتا ہے۔
  eng-OEBCW: I cling close after you, your right hand holds me up.
  deu-1912: Meine Seele hanget dir an; deine rechte Hand erhält mich.
  ntj-ntj: Lurrtju-rnanta tirtu nyinama. Nyangka-rnin waku purlkanyalu patjurira kanyinma.
  kan-2017: ನನ್ನ ಆತ್ಮವು ನಿನ್ನನ್ನು ಅಂಟಿಕೊಂಡು ಹಿಂಬಾಲಿಸುವುದು; ನಿನ್ನ ಬಲಗೈ ನನಗೆ ಆಧಾರವಾಗಿರುವುದು.
  yap-yap: I gur e kug chichiiyeg ngom; ma pa’am e be teg nder buch ban’en rog.
  hlt-MCSB: Nang dongah ka hinglu pangnal tih kai he na bantang kut loh n'duel.
  mdy-ETH: ሼምፔላ ታኣኮ ኔና ጩጫምቢ ዓርቄኔ፤ ኔኤኮ ሚዛቆ ኩጫኣ ታና ኬልቄኔ።
  twi-ASANTE: Me kra bata wo ho; na wo nsa nifa kura me mu.
  eng-WEBU: My soul stays close to you. Your right hand holds me up.
  acu-NT: Iwiaaku pujaknaka tuke amijai tsaniasan pujustasan wakerajai. Ami untsur
    uwejmijai winaka akuptatsme.
  spa-PDDPT: Mi alma está apegada a Ti. Tu mano derecha me sostiene.
  gun-gun: Xenhe'ẽ ma ndere anho oĩ. Ndepo reiporu kuaa regua re xejopy.
  agu-BL: Ej nin junawes wak'o'nt wib tk'abu', nin ch'inu'n chin tanu'.
  ilo-ULB: Kumpetak kenka; sarsarapaennak ti makannawan nga imam.
  kpg-kpg: Dogu hagataalunga e pigi adu gi di Goe, gei doo lima gau donu e daahi au.
  uig-ARA: مېنىڭ جېنىم ساڭا چىڭ چاپلىشىپ ماڭىدۇ، سېنىڭ ئوڭ قولۇڭ مېنى يۆلىمەكتە.
  bps-bps: Nlagafta ge na nagotam agu i kwananam du fye landè gaslokgu.
  sus-sus: barima i tan nan n malima. N sɛɛwama nɛ i niini bun ma.
  pon-2006: Ngeniet kin tengediong komwi, oh limomwien kin apwahpwalih ie.
  jae-jae: Aêŋoc katuc kêsap aôm tôŋ ŋajaŋa. Lêmam anôŋa kêkam aê sa kakô ŋaŋêŋ.
  ksd-ksd: A tulungeagu i ki petep piram, A limam tuna i vatur vake iau.
  tur-YTC: Canım sana yakın durur. Sağ elin bana destek olur.
  bel-N: Бо Ты быў успамогай мне, і ў ценю крылаў Тваіх буду весяліцца.
  grc-BRENT: καὶ ὑψωθήσεται ὁ Θεός· βέλος νηπίων ἐγενήθησαν αἱ πληγαὶ αὐτῶν,
  kpr-kpr: Na nimokena gangono ururono, ninda ungoimi na kaifa e tavo ururaso, jebuga
    irá gheraena.
  ind-AYT: (63-9) Jiwaku melekat pada-Mu, tangan kanan-Mu menopang aku.
  yom-yom: Muelꞌama widi wukangama mu ngeyo ; ayi koko kuaku kulubakala kueti kukhindisa.
  yut-yut: Wupno gak da kapmatjok gol awɨldak. Aŋakwan kɨsitgo amɨnsi tet da nak tebaisi
    abɨdosok.
  nya-nya: Moyo wanga umakangamira Inu; dzanja lanu lamanja limandigwiriziza.
  kyg-kyg: Nagupi mafaꞌnemoꞌa magokepi lokaeno maisiyafeꞌmo kakame nehigeka nayapiꞌmo
    natafauka alika lokiya vaika neꞌnatane.
  hrv-hrv: Ti postade meni pomoć, kličem u sjeni krila tvojih.
  mps-mps: Ena nage dali bilibaso, tama nago ena bugagia tonalubo dao.
  tpi-tpi: Mi save wokabaut wantaim yu, na yu save was gut long mi.
  dan-1931: thi du er blevet min Hjælp, og jeg jubler i dine Vingers Skygge.
  vie-OVCB: Linh hồn con bấu víu Chúa; tay phải Chúa nâng đỡ con.
  guj-2017: મારો આત્મા તમને વળગી રહે છે; તમારો જમણો હાથ મને ઊંચકી રાખે છે.
  pon-2006A: Ngeniet kin tengediong komwi, oh limomwien kin apwahpwalih ie.
  por-BRBSL: Minha alma permanece perto de você. Sua mão direita me segura para cima.
  eng-OEBUS: I cling close after you, your right hand holds me up.
  swe-swe: Du har varit min hjälp och under dina vingars skugga sjunger jag (höjer
    jag gälla jubelrop i triumferande glädje)!
  cth-cth: Ka hringnae ni kahnaicalah na hruiyun teh, nama e aranglae kut hoi na kuet.
  twi-twi: Me kra bata wo ho; na wo nsa nifa kura me mu.
  hlt-hlt: Nang dongah ka hinglu pangnal tih kai he na bantang kut loh n'duel.
  tbz-SIM: Fɔ̃́ɔ̃̀ n teénnɛ̀, kɛ n kɑ̃nkɛ́ ɑ fìɛ̀ti, kɛ̀ dɛ̀ n nɑɑti kɛ̀ n dìè nkɛ
    dɑ sɑ̃ntí.
  msy-2020: Nan duam nɨ ko poroghav iti, ezɨ nɨn agharim deragha na avara.
  dop-dop: Nyɑɣɑlɛ mɑ wɑɑsʋlʋ, mɑ lɑŋlɛ hɛɛnɑ nyɑ́ keŋ ɩsotom tɑɑ cɑɣɑlɛ.
  azb-azb: Könlüm Sənə bağlanır, Sağ əlin məni möhkəm tutur.
  eng-DBY: 'My soul followeth hard after thee: thy right hand upholdeth me.'
  hin-2017: मेरा मन तेरे पीछे-पीछे लगा चलता है; और मुझे तो तू अपने दाहिने हाथ से थाम
    रखता है।
  wol-KYG: Yaay sama ndimbal, may làqoo sa kiiraay, di sarxolle.
  swp-swp: Earuagu i patudidini arim eai, oa nima tutum i abiisinigu.
  bjr-bjr: Qinee anisaa atooqaidaqa. Ani asauku uqannai asauku fannoo qini asumu maraidanoo.
  eng-YLT: Cleaved hath my soul after Thee, On me hath Thy right hand taken hold.
  kne-kne: Pomketak en sik-a, Apo, et ayowanam sak-en sin panakabalin mo.
  eng-WYC-2017: my soul cleaved after thee; thy right hand took me up.
  eng-WMBB: My soul stays close to you. Your right hand holds me up.
  zat-NTPS: Naca bénne'du xu'a Lue' tuze. Nen na'u wal-la nuxru' neda'.
  zty-NTPS: Be' da' nakkza' naken toze ḻen Le', na' ḻen no'o waḻe nox̱o' neda',
  urd-GVH: मेरी जान तेरे साथ लिपटी रहती, और तेरा दहना हाथ मुझे सँभालता है।
  rug-rug: Koa soto va nabu koa Goi si rau, sa Mua ṉiniraṉira si tuqe au na va sare
    au.
  gaz-gaz: Lubbuun koo sitti maxxanti; harki kee mirgaa ol na qaba.
  fra-LSG: Car tu es mon secours, Et je suis dans l’allégresse à l’ombre de tes ailes.
  gnn-gnn: Ŋarra yukurra baṯ bitjanna mulkanydja nhuna, ga nheŋga ŋarranha yukurra
    goŋdhu mulka baṯ bitjandja, walŋakumanydja yukurra ŋarranha.
  yal-yal: Amasɔtɔ i tan nan n mali muxun na, n sɛwa bɛtin ba i nininna bun ma.
  iou-iou: Näk gäk tubeŋ kuŋira ketka bure kädatä täŋ-mehamtaŋ namik täyan.
  haw-1868: Ke hahai ikaika nei ko'u uhane mamuli ou; Ke kokua paa mai nei kou lima
    akau ia'u.
  arb-NAV: تَتَعَلَّقُ نَفْسِي بِكَ. يَمِينُكَ تَدْعَمُنِي
  ded-ded: Ubaongana gearu kpeketaheu marifoigango nanggenunade.
  ewe-ewe: Nye luʋɔ ku ɖe ŋuwò goŋgoŋgoŋ, eye wò ɖusibɔ lém ɖe te.
  eng-LEE: '(63:9) My soul cleaveth unto following thee: me thy right hand upholdeth.'
  asm-FB: মোৰ প্ৰাণে তোমাক ধৰি ৰাখিছে; তোমাৰ সোঁ হাতে মোক ধৰি ৰাখিছে।
  sus-A: بَرِ مَ عِ تَن نَن ﭑ مَلِمَ. ﭑ سّيوَ مَ نّ عِ نِينِ بُن مَ.
  fra-SBL: Mon âme reste près de toi. Ta main droite me soutient.
  hbo-hbo: כִּֽי־הָיִ֣יתָ עֶזְרָ֣תָה לִּ֑י וּבְצֵ֖ל כְּנָפֶ֣יךָ אֲרַנֵּֽן׃
  pjt-pjt: Uwa, panya ngayulu nyuntumpa puḻkaṟa mukuringkula nyuntula tjungu alatjiṯu
    nyinaku wantinytja wiya, kaṉin nyuntu wiṟungku witulya puḻkangku alatjiṯu aṯunytju
    kanyini.
  kik-kik: Ngoro yakwa nĩĩnyiitĩrĩire harĩwe; guoko gwaku kwa ũrĩo gũkaanyiitĩrĩra.
  fra-NCL: Car tu es mon secours, et je suis dans l’allégresse à l’ombre de tes ailes.
  cek-AK: Ka hinghaih loe nang khaeah ni amha, na bantang ban hoiah nang patawnh.
  cuk-cuk: Andi begi alakwaa naid, ar be-gargangued an-bendaked.
  uig-CYR: Лекин Худа уларға оқ атиду; Улар туюқсиз зәхимлиниду.
  pma-pma: Avong vasi, naro kos vesesal venuk, ka hem kur koe inau.
  tel-2017: నా ప్రాణం నీపై ఆనుకుని ఉంది. నీ కుడిచెయ్యి నాకు ఆధారంగా ఉంది.
  hat-BSA: Nanm mwen kole ak Ou. Men dwat Ou fè m kenbe.
  ukr-ONPU: Але Бог випустить у них стрілу зненацька – вони будуть уражені.
  kos-kos: Nga fungwot nu sum, Ac kom karinginyu ke po ku lom.
  hbo-WLC: כִּֽי־הָיִ֣יתָ עֶזְרָ֣תָה לִּ֑י וּבְצֵ֖ל כְּנָפֶ֣יךָ אֲרַנֵּֽן׃
  ibo-ibo: Mkpụrụobi m na-arapara gị nʼahụ; aka nri gị na-ejigide m.
  ory-ory: ମୋହର ପ୍ରାଣ ତୁମ୍ଭ ପଛେ ପଛେ ଲାଗିଥାଏ; ତୁମ୍ଭର ଦକ୍ଷିଣ ହସ୍ତ ମୋତେ ଧରି ରଖେ।
  chk-chk: Üa fitipacheituk, pöüifichum a amwöchüeitä.
  rop-rop: Mi holdim yu adbala, en yu bingga kipum mi seifwan.
  ukr-1871: Душа моя йде слїдом за тобою, правиця твоя піддержує мене.
  yon-yon: Ne kuu eb yaa kine angkanaan, kwane eb dingki wiwimbed awawaawe yiminmo
    dobirimain.
  deu-1951: (063-9) Meine Seele hängt dir an, deine Rechte hält mich fest.
  eng-JPS: (63-9) My soul cleaveth unto Thee; Thy right hand holdeth me fast.
  srp-1865: Duša se moja prilijepila za tebe, desnica tvoja drži me.
  lug-lug: Emmeeme yange yeekwata ku ggwe; omukono gwo ogwa ddyo gumpanirira.
  heb-heb: דבקה נפשי אחריך בי תמכה ימינך׃
  ben-IRV: আমার প্রাণ তোমারকে জড়িয়ে আছে; তোমার ডান হাত আমাকে সমর্থন করে।
  ntu-ntu: Mnc-amqngitrpo bam, X lolvz-amqngiq ninge mz mqm kx xplr.
  pan-pan: ਮੇਰਾ ਜੀਅ ਤੇਰੇ ਪਿੱਛੇ-ਪਿੱਛੇ ਲੱਗਿਆ ਹੋਇਆ ਹੈ, ਤੇਰਾ ਸੱਜਾ ਹੱਥ ਮੈਨੂੰ ਸੰਭਾਲਦਾ ਹੈ।
  mya-JVB: အကျွန်ုပ် အသက် ကို ဖျက်ဆီး ခြင်းငှါ ရှာ သောသူတို့ သည် မြေကြီး အောက် အရပ်သို့
    ဆင်း ရကြမည်။ ထား ဘေး ဖြင့် ဆုံး ၍၊ မြေခွေး စား ရန် ဖြစ် ရကြလိမ့်မည်။
  kgf-kgf: Nuac kekec uŋananéŋ qéhéréŋgaiguc naŋu méra héiganéŋ népési seligianʒaŋ.
  tte-O: Yaluyaluwagu ipatu koliwo yo nimam igite-kalatan namwanamwaiyau.
  tbg-tbg: Te ai aaqanto vauraro ai kauqu tanaravano ti tuataimanta vaunarave.
  hmo-hmo: Lau ese oi lau dogoatao noho, bona oiemu imana idibana ese lau ia hagoadaia
    noho.
  zar-NT: Nazö́n cazuʼ Liʼ böʼ naca cazaʼ. Rizö́n cazuʼ Liʼ nedaʼ,
  urd-urd: मेरी जान को तेरी ही धुन है; तेरा दहना हाथ मुझे संभालता है।
  rus-SYN: 'Но поразит их Бог стрелою: внезапно будут они уязвлены;'
  bqc-SIM: Málɛ lɛsi sↄlↄa ń kúlukulunau, asa ḿmɛ ń ma dↄnlɛde ũ.
  tcz-CHONGTHU: Na ban thahat tah jet lang in det tah in neituh in ahileh keiman nang
    ka tuhchah in ahi.
  mar-mar: माझा जीव तुला चिकटून राहतो; तुझा उजवा हात मला आधार देतो.
  isl-isl: Þá fyllist ég gleði, finn mig öruggan hjá þér.
  hlt-THB: Ka hqingnaak ing namah awh hawi nawh; namah ing nak tangkut ing nim tu
    hyk ti.
  qub-qub: Cawashäcamaga gam munashallayquitami ruraycä. Derëchu caj maquiquega manami
    cacharimanchu.
  bqp-bqp: Ma nini namma, ń ma kũna n ↄplan.
  hat-hat: (063:9) Mwen kole kò m' sou ou, se pouvwa ou k'ap soutni mwen.
  eng-BSB: My soul clings to You; Your right hand upholds me.
  eng-WEBPB: My soul stays close to you. Your right hand holds me up.
  kbq-kbq: Anumzamoka nagu'amo'a Kagrite tragoteno me'negenka, tamaga kazanu nazeri
    antrako nehane.
  pon-pon: Nen i kin tenidi on komui; lim omui pali maun kin apapwali
  nhe-BL: Nimotlatzquilijtoc ipan ta pampa san ta tinechmocuitlahuía ica mohueyi chicahualis.
  wnc-wnc: Na gaat unekan gatake unekan sukukamak. Ngan, na gaat sukuke gatane kekeknga
    akngakata na kakuya take siknga tasinggayak.
  bus-bus: Ma ninii namma, ń ma kũna n ↄplaan.
  gub-BL: Nepo awyze har hepyhyk katu a'e. Urupyhyk katu ihe no.
  eng-DRA: 'And God shall be exalted. The arrows of children are their wounds:'
