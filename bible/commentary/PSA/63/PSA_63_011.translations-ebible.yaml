verse: PSA.063.011
translations:
  mal-C: എന്നാൽ രാജാവ് ദൈവത്തിൽ ആനന്ദിക്കും; ദൈവനാമത്തിൽ ശപഥംചെയ്യുന്നവർ ദൈവത്തിൽ
    പുകഴും, എന്നാൽ ഭോഷ്കുപറയുന്ന വായ് നിശ്ശബ്ദമാക്കപ്പെടും. സംഗീതസംവിധായകന്.
  deu-TKW: Man wird ihn dem Schwerte preisgeben; der Schakale Beute werden sie.
  lin-lin: Bakoboma bango na mopanga mpe bakokoma bilei ya bambwa ya zamba.
  mmx-mmx: Loorong naba momo mi ne Moroa atla ne Moroa naba raba i mi lolos kusu na
    sak tup mi limixin munepen min. Nedi nom dik lok leveng kakaape mi laasen at ne
    Moroa, dinaba emi asu min, ketla ne Moroa naba vamngus luvuttadi xaxarang.
  eng-LSV: And the king rejoices in God, || Everyone swearing by Him boasts, || But
    the mouth of those speaking lies is stopped!
  eng-GNV: 'But the King shall reioyce in God, and all that sweare by him shall reioyce
    in him: for the mouth of them that speake lyes, shall be stopped.'
  eng-WEBSTER: 'But the king shall rejoice in God; every one that sweareth by him
    shall glory: but the mouth of them that speak lies shall be stopped.'
  nhw-BL: Pero na nitlanahuatijquetl nimopaquilismacas ipan ta, Toteco Dios. Huan
    nojquiya paquise nochi sequinoc catli senquistoc motemachíaj ipan ta. Pero nochi
    catli istlacatij, ta, Toteco, tiquincamatzacuas.
  swh-ONEN: Bali mfalme atafurahi katika Mungu, wale wote waapao kwa jina la Mungu
    watamsifu, bali vinywa vya waongo vitanyamazishwa.
  bba-bba: Tɑkobiwɑ bɑ koo kɑ bu ɡo, kpɑ purukɑnu nu ben ɡonu tem.
  eng-KJVCPB: 'But the king shall rejoice in God; Every one that sweareth by him shall
    glory: But the mouth of them that speak lies shall be stopped.'
  luo-luo: To ruoth to biro bedo moil kuom Nyasaye; ji duto masingore e nying Nyasaye
    biro pake, to dho jo-miriambo ibiro um mi lingʼ.
  aii-aii: ܐܝܼܢܵܐ ܡܲܠܟܵܐ ܒܸܬ ܦܵܨܹܚ ܒܐܲܠܵܗܵܐ. ܒܸܬ ܥܵܒܹܕ ܫܘܼܒ݂ܗܵܪܵܐ ܟܠܔ ܕܝܵܡܹܐ ܒܝܼܹܗ،
    ܣܵܒܵܒ ܒܸܬ ܦܵܝܫܝܼ ܐܟ̰ܝܼܡܹܐ ܦܘܼܡܹ̈ܐ ܕܗܲܡܙܸܡܵܢܹ̈ܐ ܕܕܘܼܓܠܵܐ.
  meu-meu: A hanua pavapavana ese Dirava baine moalelaia; ia ladana ai e gwau hamatamu
    taudia na hairaina bae abia, badina be koikoi taudia ududia na bae dai ahu.
  npi-ULB: तर राजाचाहिं परमेश्‍वरमा आनन्‍दित हुनेछन् । उहाँद्वारा शपथ खाने हरेकले
    उहाँमा गौरव गर्नेछन्, तर झुट बोल्नेहरूका मुख बन्द गरिनेछ ।
  yor-yor: Ṣùgbọ́n ọba yóò yọ̀ nínú Ọlọ́run ẹni tí ó fi orúkọ Ọlọ́run búra yóò ṣògo
    ṣùgbọ́n ẹnu àwọn òpùrọ́ la ó pamọ́.
  pes-OPCB: اما من در خدا شادی خواهم کرد و همهٔ کسانی که بر خدا اعتماد نموده‌اند او
    را ستایش خواهند کرد، اما دهان دروغگویان بسته خواهد شد.
  tgl-ULB: Pero magagalak ang hari sa Diyos; ang lahat ng nanunumpa sa kaniya ay ipagmamalaki
    siya, pero ang bibig ng mga nagsasalita ng kasinungalingan ay mahihinto.
  nop-nop: Iŋgoŋ mapme nu adi Bepaŋ dutok nadifo tibaat. Meeniŋ du gehikeledok da
    woho foloŋ yofolok tigiŋ heki adi yadi nadifo hinek tineŋ. Iŋgoŋ me yalaŋ-me heki’walaŋ
    mahik adi tehep tiyembeŋ.
  cbu-NT: Itaru, nuwsha shiyamun Apaa, mangi kis taachina Shiy nuwaa tputsireetseerush
    kurakaam ínarangsha. Ashiri siysa Apanllis tiptsiris, Apanllee mangis kis yaseekus
    ungirtangtsa. Itaru, wayangichirirsha tputs izuuru zamayarusin taachinlliniya.
    Ashiriya, Apaa, wapparee.
  hui-hui: Ani bulebiragoyu ai i̱ kini kogoni howa wai bigi berongi Ngode Datagaliwabehanda
    i̱ wayali holiya biamogo biaganegonaga i̱ turu ho holebero. Wali agali maru Ngode
    Datagaliwabenaga mini lalu, Í̠ore talima ibule, laga karume turu halu í̠naga mini
    mo yaraga holebira. Wali agali ke̱ haga karunaga ne hariga í̠na mo ndibu lolebere.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​မင်း​ကြီး​အား​အောင်​ပွဲ ပေး​တော်​မူ​သ​ဖြင့် မင်း​ကြီး​သည်​ဝမ်း​မြောက်​ပါ​လိမ့်​မည်။
    ထာ​ဝ​ရ​ဘု​ရား​၏​နာ​မ​တော်​အား​ဖြင့် သစ္စာ​က​တိ​ပြု​သူ​အ​ပေါင်း​တို့​သည်​ကိုယ်​တော်
    အား ထော​မ​နာ​ပြု​ကြ​လိမ့်​မည်။ သို့​ရာ​တွင်​မု​သား​ကို​သုံး​သော​သူ​တို့​၏ နှုတ်​များ​မူ​ကား​ပိတ်​လျက်​နေ​ရ​လိမ့်​မည်။
  bod-N: རྒྱལ་པོ་དཀོན་མཆོག་ནང་དུ་དགའ་བར༌འགྱུར། །དཀོན་མཆོག་དཔང་དུ་འཛུགས་མཁན་ཐམས་ཅད༌འཕར།
    །རྫུན་གཏམ་སྨྲ་བའི་ཁ་རྣམས་དགག་པར༌བྱ།།
  wsk-wsk: Bare king mu Kaem ko amilmilarukko; kariimet nu te la ira sanami lagasan
    mu nup patawumonko; bare kawel ko kariimet mu nuguring sisirokko.
  sna-sna: Asi mambo achafara muna Mwari; vose vanopika nezita raMwari vachamurumbidza,
    asi miromo yavanoreva nhema ichafumbirwa.
  spa-BLM: Pero el rey se alegrará en Dios. Todos los que juran por él lo alabarán,
    porque la boca de los que hablan mentiras será silenciada.
  cac-cac: A inxo pax rey in tic jun, ol vac' tzalajb'oc in c'ool ed'oc ach in Diosal.
    Masanil eb' tzach ac'an b'inaj b'aj syac' sti', ol tzalaj eb'. Axo pax eb' tz'esan
    jun, ol queecaxcan eb' uuj.
  swh-ULB: Bali mfalme atashangilia katika Mungu; yeyote anaye apa kupitia yeye atajivunia
    yeye, lakini vinywa ya wale wasemao uongo watanyamazishwa.
  bel-bel: А праведны ўзьвесяліцца ў Богу і на Яго спадзявацца будзе; і пахвалены
    будуць усе справядлівыя сэрцам!
  deu-ELBBK: Man wird sie preisgeben der Gewalt des Schwertes, das Teil der Schakale
    werden sie sein.
  mbb-OT: Egkelipey is hadì tenged te midhimu te Megbevayà diyà te kandin. Egkelipey
    zaan is langun he ebpenangdù diyà te Megbevayà. Piru ibpetiem mulà te Megbevayà
    is menge teruen.
  mal-2015: എന്നാൽ രാജാവു ദൈവത്തിൽ സന്തോഷിക്കും; അവന്റെ നാമത്തിൽ സത്യം ചെയ്യുന്നവനെല്ലാം
    പുകഴും; എങ്കിലും ഭോഷ്കു പറയുന്നവരുടെ വായ് അടഞ്ഞുപോകും.
  gup-gup: Dja nawu king kadjalmarrmarr kore God! Bininj rowk nawu kunwoybuk kabirridjalyime
    kore kunngey nuye God, wanjh bedda kabirriburluburlume. Dja bininj nawu kabirrikurrehkurren,
    wanjh kabirridjalwokyakmen.
  rmc-rmc: Ena dine andro vasta la šabľake, a lengre ťela chana o šakali.
  nlg-nlg: Hauva ka, mana vunaghi haba ke rivurivu itatana God. A gaira udolu tara
    ghanaghana taluutunia kara holohaba, Marana sorisori kara kabu hodo.
  pes-OPV: اما پادشاه در خدا شادی خواهد کرد و هر‌که بدو قسم خورد فخر خواهدنمود. زیرا
    دهان دروغ‌گویان بسته خواهد گردید.
  ron-1924: Дар ымпэратул се ва букура ын Думнезеу; орьчине журэ пе Ел се ва фэли,
    кэч ва аступа гура минчиношилор.
  ben-OBCV: কিন্তু রাজা, ঈশ্বরে আনন্দ করবেন; যারা সবাই ঈশ্বরে আস্থা রাখে তারা তাঁর
    স্তব করবে, সেই সময় মিথ্যাবাদীদের কণ্ঠ রুদ্ধ করা হবে।
  som-som: Laakiinse boqorku wuxuu ku rayrayn doonaa Ilaah, Mid kasta oo isaga ku
    dhaartaa wuu faani doonaa, Waayo, kuwa beenta sheega afkooda waa la aamusiin doonaa.
  lat-VUC: Lætabitur justus in Domino, et sperabit in eo, et laudabuntur omnes recti
    corde.]
  eng-ASVBT: 'But the king shall rejoice in God: Everyone that sweareth by him shall
    glory; For the mouth of them that speak lies shall be stopped.'
  mna-mna: Tana king ko menmeeni biibi pa ulaaŋa tabe Anutu ikam pini i. Mi wal boozomen
    ta so timbuk sua mbolŋana mi tipombol pa Anutu zaana, mi tito sua kizin tana,
    na zin tomini ko tipakur Anutu zaana. Tamen wal pakamkaamŋan na, Anutu ko ipumun
    kwon.
  ita-1885: Ma il re si rallegrerà in Dio; Chiunque giura per lui, si glorierà; Perciocchè
    la bocca di quelli che parlano falsamente sarà turata.
  eng-LXXUP: The righteous shall rejoice in the Lord, and hope on him, And all the
    upright in heart shall be praised.
  eng-ULB: But the king will rejoice in God; everyone who swears by him will be proud
    of him, but the mouth of those who speak lies will be stopped up.
  spa-VBL: Pero el rey vivirá feliz por todo lo que Dios ha hecho. Todos los que siguen
    a Dios le alabarán, pero los que mienten serán silenciados.
  fra-_FOB: Mais le roi se réjouira en Dieu, et quiconque jure par lui, s'en glorifiera;
    car la bouche de ceux qui parlent faussement sera fermée.
  mal-mal: എന്നാൽ രാജാവ് ദൈവത്തിൽ സന്തോഷിക്കും; ദൈവനാമത്തിൽ സത്യം ചെയ്യുന്നവനെല്ലാം
    പ്രശംസിക്കപ്പെടും; എങ്കിലും ഭോഷ്ക് പറയുന്നവരുടെ വായ് അടഞ്ഞുപോകും.
  urd-GVR: Lekin bādshāh Allāh kī ḳhushī manāegā. Jo bhī Allāh kī qasam khātā hai
    wuh faḳhr karegā, kyoṅki jhūṭ bolne wāloṅ ke muṅh band ho jāeṅge.
  suz-BL: तन्‍न पिप चहिं परमप्रभु नु थुं नाइश्‍शा ग्‍येरशा बाक्‍ब। परमप्रभु आ नेंम
    कसम जाइबपुकीमी मेको कली ठेयब सेल्‍नीम। तन्‍न जोल पाइबपुकी ब्‍वाक्‍चा मताइनीम।
  eng-NOY: But the king shall rejoice in God; All that swear by him shall be honored;
    But the mouth of liars shall be stopped.
  ita-1927: Ma il re si rallegrerà in Dio; chiunque giura per lui si glorierà, perché
    la bocca di quelli che dicon menzogne sarà turata.
  ckb-ckb: بەڵام پاشا بە خودا دڵخۆش دەبێت، هەموو ئەوانەی سوێند بە خودا دەخۆن ستایشی
    دەکەن، چونکە دەمی درۆزنان دادەخرێت.
  eng-BBE: But the king will have joy in God; everyone who takes an oath by him will
    have cause for pride; but the false mouth will be stopped.
  xsi-xsi: Aŋga naŋa koipu ŋalae ma andekana Maro Kindeni ŋana i ne pavilâŋa ara ŋinde.
    Tamâta ea sipa ŋgua lâ Maro Kindeni nao, ande kinzi ŋinde ma sindeka ŋalae. Aŋga
    kinzi laŋeŋa tamwatanzi, ande i ma isae kawanzi.
  kan-OKCV: ಆದರೆ ಅರಸನು ದೇವರಲ್ಲಿ ಸಂತೋಷಿಸುವನು. ದೇವರ ಪ್ರತಿಜ್ಞೆ ಹೊಂದಿದವರು ದೇವರನ್ನು ಮಹಿಮೆಪಡಿಸುವರು.
    ಆದರೆ ಸುಳ್ಳಾಡುವವರ ಬಾಯಿ ಮುಚ್ಚಿಹೋಗುವುದು.
  tam-2017: ராஜாவோ தேவனில் சந்தோஷப்படுவார்; தேவன் பேரில் சத்தியம்செய்கிறவர்கள் அனைவரும்
    மேன்மைபாராட்டுவார்கள்; பொய் பேசுகிறவர்களின் வாய் அடைக்கப்படும்.
  spa-RV-1909: 'Empero el rey se alegrará en Dios; será alabado cualquiera que por
    él jura: porque la boca de los que hablan mentira, será cerrada.'
  ron-BTF: Dar împăratul se va bucura în Dumnezeu; oricine jură pe el se va lăuda,
    dar gura celor ce vorbesc minciuni va fi astupată.
  eng-WEBP: But the king shall rejoice in God. Everyone who swears by him will praise
    him, for the mouth of those who speak lies shall be silenced.
  eng-FBV: But the king will be happy for what God has done. All who follow God will
    praise him, but those who tell lies will be silenced.
  nld-1939: Doch de Koning zal zich verheugen in God, En wie Hem trouw zweert, zal
    juichen; Maar de mond van de leugenaars wordt gestopt!
  nch-BL: Pero na nitanahuatijquet nimopaquilismacas ipan ta, Toteco Dios. Huan nojquiya
    paquise nochi sequinoc cati senquisa motemachíaj ipan ta. Pero nochi cati istacatij,
    ta, Toteco, tiquincamatzacuas.
  vie-1934: Nhưng vua sẽ vui vẻ nơi Đức Chúa Trời; Phàm ai chỉ Ngài mà thề sẽ khoe
    mình; Vì miệng những kẻ nói dối sẽ bị ngậm lại.
  cha-cha: 'Lao y ray umagof gui as Yuus; ya todo y manmanjula pot güiya unfanmagof:
    sa y pachot ayo sija y manmandadague ufanmajuchom.'
  hin-CV: परंतु राजा तो परमेश्वर में उल्‍लसित रहेगा; वे सभी, जिन्होंने परमेश्वर में
    श्रद्धा रखी है, उनका स्तवन करेंगे, जबकि झूठ बोलने वालों के मुख चुप कर दिए जाएंगे.
  eng-OURB: But the king shall rejoice in God. Everyone who swears by him will praise
    him, for the mouth of those who speak lies shall be silenced.
  spa-BES: Pero el rey tendrá gozo en Dios; todos los que juran por él tendrán motivos
    de orgullo; pero la boca falsa se detendrá.
  tdx-tdx: Andriañahare ty irebeha’ i Mpanjakay, mirañorañoa ze hene mifanta ama’e;
    fe hampidiñeñe ty faliem-pandañitse.
  tha-KJV: แต่​กษัตริย์​จะทรงเปรมปรี​ดิ​์ในพระเจ้า ทุ​กคนที่ปฏิญาณในพระนามของพระองค์จะอวดอ้างพระนามนั้น
    แต่​ปากของคนมุสาจะถูกปิด
  por-BR-2018: Mas o Rei se alegrará em Deus; todo o que por ele jurar se alegrará,
    porque a boca dos mentirosos será tapada.
  deu-ELO: Und der König wird sich freuen in Gott; es wird sich rühmen ein jeder,
    der bei ihm schwört; denn der Mund der Lügenredner wird verstopft werden.
  eng-WYC-2018: But the king shall be glad in God; and all men shall be praised that
    swear in him; for the mouth of them, that speak wicked things, is stopped. (But
    the king shall rejoice in God; and all those who swear by him shall praise him;
    for the mouths of them who speak wicked things shall be stopped.)
  epo-epo: Kaj la reĝo ĝojos per Dio; Triumfos ĉiu, kiu ĵuras al Li; Ĉar ŝtopiĝos
    la buŝo de tiuj, kiuj parolas malveron.
  gfk-gfk: Iesen no king na guama ta God. Diet bakut ing diet sasalim tano hinsa God,
    diet na pirlat ie, ma ira ha diet ira ut na harabota na tabanus.
  uig-PIN: Lekin padixaⱨ Hudadin xadlinidu; Uning nami bilǝn ⱪǝsǝm ⱪilƣanlarning ⱨǝmmisi
    roⱨlinip xadlinidu; Qünki yalƣan sɵzligüqilǝrning zuwani tuwaⱪlinidu.
  beo-beo: Bai Gode da ema hasalasu hou iabeba:le, Hina bagade dunu da Ema nodomu.
    Nowa da Gode Ea Dioba:le ilegele sia:sea, ilia da Ema nodone sia:mu. Be ogogole
    sia:su dunu ilia lafi da gadulisi dagoi ba:mu.
  tpi-OTNT: Tasol mi king, bai mi amamas long yu, God. Ol man i mekim promis long
    nem bilong yu long ol bai i bihainim yu, ol i ken amamas tru. Tasol bai yu pasim
    maus bilong ol man bilong giaman.
  hau-SA: Amma sarki zai yi farin ciki ga Allah; dukan waɗanda suke rantse da sunan
    Allah za su yabe shi, amma za a rufe bakunan maƙaryata.
  udu-udu: Hili amaliḵ mina bwa ’kuny eya Arumgimis mo. Aris uni gun thulkunu me’da
    p̱o/ ki a’di mo tani uni mini ca mo, haali/ ’twa/ gi uni kun tana ṯor ka ṯor mo
    tani minu ’dap̱ ’twa/ mo be.
  uig-LAT: Lékin padishah Xudadin shadlinidu; Uning nami bilen qesem qilghanlarning
    hemmisi rohlinip shadlinidu; Chünki yalghan sözligüchilerning zuwani tuwaqlinidu.
  nde-nde: Kodwa inkosi izathokoza kuNkulunkulu; bonke abafunga ngebizo likaNkulunkulu
    bazamdumisa, ikanti imilomo yabaqamba amanga izathuliswa.
  ton-ton: Ka ʻe fiefia ʻae tuʻi ʻi he ʻOtua; ko ia kotoa pē ʻoku fuakava ʻiate ia
    ʻe fiefia ia; ka ʻe tāpuni ʻae ngutu ʻokinautolu kotoa pē ʻoku lea loi.
  ces-1613: Zabijí každého z nich ostrostí meče, i budou liškám za podíl.
  eng-WMB: But the king shall rejoice in God. Everyone who swears by him will praise
    him, for the mouth of those who speak lies shall be silenced.
  tam-TCV: ஆனால் அரசன் இறைவனில் மகிழ்வான்; இறைவனுடைய பெயரில் சத்தியம்பண்ணுகிற யாவரும்
    அவரில் மேன்மைபாராட்டுவார்கள்; பொய்யர்களுடைய வாய்களோ மூடப்படும்.
  ceb-ULB: Apan magmaya ang hari diha sa Dios; tanan nga nanumpa kaniya mapasigarbohon
    kaniya, apan ang baba niadtong nagapamakak pahilumon.
  pol-UBG: Lecz król będzie się weselił w Bogu, będzie się chlubił każdy, kto na niego
    przysięga, a usta kłamców zostaną zamknięte.
  agr-agr: ¡Untsu apuk, Apajuíyai shiig aneastinai! ¡Tuja ashí aents Apajuín daajin
    chichau aidaushkam shiig anentsag kantamjuawagtinai! Untsu waitjin aina nuna weninak
    Apajuí ashí epetjatnai.
  kyc-kyc: Anatumi pyao anamasi minyakamira dokona kiŋi baa rae maira. Wambu Anatupa
    pii kana minyuo lengedupwame banya kingi lakandaraminyipa kyambo lenge wambu dupwa
    pii pali naramo parami.
  urd-GVU: لیکن بادشاہ اللہ کی خوشی منائے گا۔ جو بھی اللہ کی قَسم کھاتا ہے وہ فخر
    کرے گا، کیونکہ جھوٹ بولنے والوں کے منہ بند ہو جائیں گے۔
  eng-OEBCW: 'But the king shall rejoice in God: all who own his allegiance will glory.
    For the mouth of the false shall be stopped.'
  deu-1912: Aber der König freut sich in Gott. Wer bei ihm schwört, wird gerühmt werden;
    denn die Lügenmäuler sollen verstopft werden.
  ntj-ntj: Yuwa Mama, ngayulu-rnanta puurrpa purlkalu pukurltu marninypungama, tjiinya-rnin
    yirringkaranyangka. Nyangkanta-ya yarnangu nyarra nyuntunya mularrkuliranytjalu
    marninypungama. Nyangka-ya mayulpayi pirninya kanmarrarriku nyinama.
  kan-2017: ಆದರೆ ಅರಸನೋ ದೇವರಲ್ಲಿ ಆನಂದಿಸುವನು, ದೇವರ ಮೇಲೆ ಆಣೆಯಿಡುವವರೆಲ್ಲರು ಸುಳ್ಳುಬಾಯಿ
    ಮುಚ್ಚಿಹೋಗುವುದನ್ನು ಕಂಡು ಹಿಗ್ಗುವರು.
  yap-yap: En ni pilung e bayi felfelan’ ni bochan Got; ma urngin e girdi’ ni yad
    ma micheg ban’en nga fithingan Got, e bay ra pininged e sorok ngak machane l’ugun
    e pi’in yad ma lifith l’ugunrad e bay nning.
  hlt-MCSB: Tedae, manghai tah Pathen rhang neh a kohoe ni. Amah dongah ol aka caeng
    boeih te a thangthen vaengah laithae aka thui kah a ka te a biing pah ni.
  mdy-ETH: ፆኦሲ ዒዛም ባሺሢ ዒንጋሢሮ ካኣቲ ዎዛዻኔ፤ ፆኦሲ ሱንፆና ጌፓ ዓሳ ቢያ ዒዛ ጋላታንዳኔ፥ ሉኡቃ ዓሶ ዻንጋ ጋዓንቴ
    ዓርቂንታንዳኔ።
  twi-ASANTE: Nanso ɔhene bɛdi ahurisie wɔ Onyankopɔn mu; wɔn a wɔka ntam wɔ Onyankopɔn
    din mu nyinaa bɛkamfo no, na wɔbɛmua atorofoɔ ano. Wɔde ma dwomkyerɛfoɔ.
  eng-WEBU: But the king shall rejoice in God. Everyone who swears by him will praise
    him, for the mouth of those who speak lies shall be silenced.
  acu-NT: Tuminamtai wikia Yusen maaketai tusan warastinuitjai. Wikia Yusnawaitjai
    tinu ainauka mash Yusen maaketai tiartas kantamawartin ainawai. Antsu wait chichamrintin
    ainaunka Yus chichamtikiashtinuitai.
  spa-PDDPT: Pero el rey se regocija en ʼElohim. Cualquiera que jura por Él será alabado,
    Porque las bocas de los que dicen mentiras serán tapadas.
  gun-gun: Ha'e rã huvixave ma ovy'a 'rã Nhanderuete re. Hery rupi oura va'e kuery
    avi ovy'a 'rã okuapy. Ha'e rã apu rupi ikuai va'e ma okyrirĩmba 'rã. Jogueroporaei
    va'e pe mboraeirã Davi ombopara va'ekue.
  agu-BL: Poro yi kareyil stzatzink tera'tz tk'ab Ryos. Ej nin cyakil wunak yi xomij
    chiwi' te'j, scyak'e' chik'ajsbil tetz i'. Poro yi e' yi chitzi' tu' na cyal yi
    xomij chiwi' te'j, smakxok chitzi' cyera'tz.
  ilo-ULB: Ngem agrag-o ti ari gapu iti inaramid ti Dios; ipannakkelto isuna dagiti
    amin nga agkarkari kenkuana, ngem mapasardeng dagiti ngiwat dagiti agul-ulbod.
  kpg-kpg: Gei ogo di king ga tenetene, idimaa, God ne hai a mee gi aali. Digau ala
    ne hai nadau hagababa i di ingoo o God la ga hagaamu a Mee, gei nia ngudu o digau
    hai kai tilikai gaa pono.
  uig-ARA: لېكىن پادىشاھ خۇدادىن شادلىنىدۇ؛ ئۇنىڭ نامى بىلەن قەسەم قىلغانلارنىڭ ھەممىسى
    روھلىنىپ شادلىنىدۇ؛ چۈنكى يالغان سۆزلىگۈچىلەرنىڭ زۇۋانى تۇۋاقلىنىدۇ.
  bps-bps: Kabay i harì ani flehew di kfisan Dwata i dad dmuen deg; na kdee to makang
    msen di deg flehew du tamaklang i talù dad to tmulen kéng ani.
  sus-sus: Santidɛgɛma fama nɛ e sɔxɔde, wulai baree fa e ibɔɔde.
  pon-2006: Nanmwarkio pahn perenda; pwe Koht kin ketikihong en powehdi. Koaros me
    kin wiahda inou ni mwaren Koht pahn kapinga, a ewen me likamw akan pahn pinapinla.
  jae-jae: Mago kiŋ oc têtac ŋajam Anôtôŋa. Êsêac samob, taŋ têtôc lemeŋ kêpi eŋ naŋ,
    oc têtu samuc gebe eŋ oc êmbôc dansaŋtênanêŋ aweŋsuŋ auc. Judaŋa naŋ.
  ksd-ksd: Ma ra king na gugu tai God; Diat par dia vavalima tana diat a langlang;
    Ma ra ngie i ra umana tena vaongo da ang bat ia boko.
  tur-YTC: Ama kral Tanrı’yla sevinecek. O’nunla ant içenlerin hepsi O'nu övecekler,
    Yalan söyleyenlerin ağızlarıysa susturulacak.
  bel-N: будуць аддадзены яны ў рукі мяча, стануцца здабычай шакалаў.
  grc-BRENT: Εὐφρανθήσεται δίκαιος ἐν τῷ Κυρίῳ, καὶ ἐλπιεῖ ἐπʼ αὐτόν· καὶ ἐπαινεθήσονται
    πάντες οἱ εὐθεῖς τῇ καρδίᾳ.
  kpr-kpr: God sonembureari nunda gitofu de atai fatiraira aindae, kini (king) riria
    use irá gheraira. Mave God da javoda beka gajarera aimi, nundae sakai sise, nunda
    javo jighoro erarira. O gungubo kakato mo, God sari ambarera.
  ind-AYT: (63-12) Namun, raja akan bersorak-sorai di dalam Allah; setiap orang yang
    bersumpah demi Dia akan menjadi bangga; mulut orang-orang yang berkata dusta akan
    ditutup.
  yom-yom: Vayi Ntinu wela mona khini mu Nzambi ; baboso bobo banleva ndefi mu dizina
    di Nzambi bela kunzitisa. Bila miunu mi bankua luvunu miela kangama.
  yut-yut: Mani kɨla amɨn madep nak naga Piŋkop do kɨsɨk kɨsɨk akdɨsat. Ae Piŋkop
    yol do uŋun da manon da yaŋ teban tok awit amɨn, uŋun kɨsɨk kɨsɨk tagɨ ani. Mani
    uŋun da top amɨn dakon gen kagani sopdɨsak.
  nya-nya: Koma mfumu idzakondwera mwa Mulungu; onse amene amalumbira mʼdzina la Mulungu
    adzalemekeza Mulunguyo, koma pakamwa pa anthu onama padzatsekedwa.
  kyg-kyg: Negayaꞌmonanafa kini vekamoꞌa Gotifeꞌmo amogaga aigiye. Agiꞌalefeꞌmo ani
    kavaꞌmo nehaya vayaꞌmogimo ha le konali yaꞌapimo aligayaꞌmonanafa aigofe gemo
    nehaya vayaꞌai apavayaleꞌmo alino akanigiye.
  hrv-hrv: nek' vlasti mača predani budu, nek' postanu plijen šakalima.
  mps-mps: Tiali goli, ena king da, te eno wiegi yai pemene te nage Godiba yaibao.
    Te bidi dabego nogo guni sisu muyu, tama nago nogi weyu, tama augwa po dąų wabo
    bidi dabe, te augwaligo nage wali pabo bidi dabe, augwa te wiegi yai pemene mu
    emainao. Tiali goli, nago te tibo po wabo bidi dabego pedauwali pania somainu
    yaibao.
  tpi-tpi: Tasol mi king, bai mi amamas long yu, God. Ol man i mekim promis long nem
    bilong yu long ol bai i bihainim yu, ol i ken amamas tru. Tasol bai yu pasim maus
    bilong ol man bilong giaman.
  dan-1931: gives i Sværdets Vold og vorde Sjakalers Bytte.
  vie-OVCB: Nhưng vua sẽ vui mừng trong Đức Chúa Trời. Ai nhân danh Chúa mà thề, sẽ
    ngợi khen Ngài, còn bọn dối trá sẽ câm miệng lại.
  guj-2017: પણ રાજા ઈશ્વરમાં આનંદ કરશે, જે તેમના સમ ખાય છે તે દરેકનો જય થશે, પણ જૂઠું
    બોલનારાનાં મુખ તો બંધ કરી દેવામાં આવશે.
  pon-2006A: Nanmwarkio pahn perenda; pwe Koht kin ketikihong en powehdi. Koaros me
    kin wiahda inou ni mwaren Koht pahn kapinga, a ewen me likamw akan pahn pinapinla.
  por-BRBSL: Mas o rei se regozijará em Deus. Todos que jurarem por ele irão elogiá-lo,
    pois a boca daqueles que falam mentiras será silenciada.
  eng-OEBUS: 'But the king shall rejoice in God: all who own his allegiance will glory.
    For the mouth of the false shall be stopped.'
  swe-swe: De ska bli plundrade av svärdet och bli ett byte för schakalerna.
  cth-cth: Hatei, siangpahrang teh Cathut dawk konawm vaiteh, Cathut noe laihoi thoekâbo
    e pueng ni, a pholen awh han. Hatei laithoe kadeinaw e pahninaw teh, tabuem lah
    ao awh han.
  twi-twi: Nanso ɔhene bedi ahurusi wɔ Onyankopɔn mu; wɔn a wɔka ntam wɔ Onyankopɔn
    din mu nyinaa bɛkamfo no, na wobemua atorofo ano. Wɔde ma dwonkyerɛfo.
  hlt-hlt: Tedae, manghai tah Pathen rhang neh a kohoe ni. Amah dongah ol aka caeng
    boeih te a thangthen vaengah laithae aka thui kah a ka te a biing pah ni.
  tbz-SIM: Duɔ́ nkɛ̀ mudoò bɛ̀ kùɔ, kɛ̀ sikpɑmɔɔ́ bɛ̀ cɑ̀ɑ́kɛ́.
  msy-2020: Eghtɨ Atrivim God bagh bar akuegham. Gumazir Godɨn ziam dɨbora a koma
    akam akɨriziba, me an gɨn mangɨ bar akuegham. Gumazir ifariba, God men akabar
    kumightɨ me mɨkɨman kogham.
  dop-dop: Pə́ kʋ-wɛɣɛ ɩsɑɣɑkʋɣʋ nɑ pə́ wɑɑsɩ tɑɑlɛ hɑsɩ.
  azb-azb: Amma padşah Allaha görə sevinəcək, Adına and içən hər kəs həmd söyləyəcək,
    Yalançıların isə ağzı yumulacaq.
  eng-DBY: 'But the king shall rejoice in God; every one that sweareth by him shall
    glory: for the mouth of them that speak lies shall be stopped.'
  hin-2017: परन्तु राजा परमेश्वर के कारण आनन्दित होगा; जो कोई परमेश्वर की शपथ खाए,
    वह बड़ाई करने पाएगा; परन्तु झूठ बोलनेवालों का मुँह बन्द किया जाएगा।
  wol-KYG: Ñu jébbal leen ñawkay saamar, till séddoo.
  swp-swp: na wasawasa abo Eaubada arinai i nuawoiwoina, isi gamagaridi ia debana
    eai se riba aigora, abo se kode lamposi; na tatao borabora awadi abo se gududi.
  bjr-bjr: Qinee Isaraee maqannaasa karaambaiqa rakiranaki uriqararana qimimarinara.
    Anutunara asasianaura. Aiqama Anutuna auqusaa kuqaa qima afeekaiki mariasa mina
    amooqifaranoo. Unna ufa qimariasa noo Anutufa ititannimaqasainaqa sia ufa qifaranoo.
  eng-YLT: And the king doth rejoice in God, Boast himself doth every one swearing
    by Him, But stopped is the mouth of those speaking lies!
  kne-kne: Manragsak din ari tan nangabaken Diyos sisya. Makiragsak abe din iib-a
    na ay mansapata sin ngadan Diyos ed daya, ngem din makaetek ay ipogaw et maipaginek
    da.
  eng-WYC-2017: But the king shall be glad in God; and all men shall be praised that
    swear in him; for the mouth of them, that speak wicked things, is stopped.
  eng-WMBB: But the king shall rejoice in God. Everyone who swears by him will praise
    him, for the mouth of those who speak lies shall be silenced.
  zat-NTPS: Neda', wenná bea, beda' lu da naca chee̱ Dios. Xegá'ana ba lá'ana nútete̱ze
    benne' dxuluchínene̱' la', lawe' da xelezxuj dxu'a benne' ca' dxelenné̱' da we̱n
    lazre'.
  zty-NTPS: Neda', benne' wnná bia', yebela' ḻo da' nak che Dios. No benne' ẕkonle'
    žin La Dios gape' Ḻe' ba la'ne, san benne' wen ḻaže' ka' gá'ngake' žize.
  urd-GVH: लेकिन बादशाह अल्लाह की ख़ुशी मनाएगा। जो भी अल्लाह की क़सम खाता है वह फ़ख़र
    करेगा, क्योंकि झूट बोलनेवालों के मुँह बंद हो जाएंगे।
  rug-rug: Ba sa baṉara si kaqu koa qetuqetu koe Tamasa pu va mataqaria si asa. Sari
    doduru pu veko vina tatara koa sa pozana e Zihova si kaqu vahesia si Asa, ba sari
    na tie kokoha si kaqu tava noso.
  gaz-gaz: Mootiin garuu Waaqaatti ni gammada; namni Waaqaan kakatu hundinuu ulfina
    argata; afaan warra soba dubbatuu immoo ni cufama.
  fra-LSG: Ils seront livrés au glaive, Ils seront la proie des chacals.
  gnn-gnn: Ga ŋarranydja yurru märr‐yiŋgathirrina, goŋmirriyirrina dhika wal'ŋu Godkala.
    Yo, Godkuna ŋunhi yolŋu walala yurru galŋa‐ŋamathirrinydja, liŋgu Godthunydja
    yurru dhäruk‐mukmaramana ŋunhinydja bothinyaramirrinhanydja walalanha yolŋu'‐yulŋunha.
  yal-yal: E faxama silanfanna ra nɛn yɛngɛni, kankone yi e binbine don.
  iou-iou: Täŋpäkaŋ Juda täŋo intäjukun äma näk, Anututa bänep täga api nadäŋ yäpmäŋ
    ärowet. Täŋira äma Anutu täŋo wäpi terakgän it täkaŋ, u kuduptagäntä Anutu api
    iniŋ oretneŋ. Täŋ Anututä jop manman yäwani unitäŋo meni täŋpipiŋirän mankum-inik
    api itneŋ.
  haw-1868: Aka, e olioli ke alii ike Akua; E hauoli hoi na mea a pau i hoohiki ma
    o na la, Aka, e hoopaaia ka waha o ka poe olelo wahahee.
  arb-NAV: أَمَّا الْمَلِكُ فَيَفْرَحُ بِاللهِ وَيَفْتَخِرُ بِهِ كُلُّ مَنْ يُقْسِمُ
    (صَادِقاً) لأَنَّ أَفْوَاهَ النَّاطِقِينَ بِالْكَذِبِ تُسَدُّ.
  ded-ded: Ngictaungo Anutuac sogaiu ngicngac sasawa yeac kpacfu dedeseri deandae,
    yeneng yeac negenggec engena angande. Ikocngic yeneac enac ine fitec kpegecde.
  ewe-ewe: Ke fia la akpɔ dzidzɔ le Mawu me; ame siwo katã kaa atam le Mawu ƒe ŋkɔ
    me la akafui, ke woamia nu na alakpatɔwo.
  eng-LEE: '(63:12) But the king shall rejoice in God: every one that sweareth by
    him shall glorify himself; for the mouth of those that speak falsehood shall be
    stopped.'
  asm-FB: কিন্তু ৰজাই ঈশ্বৰত আনন্দ কৰিব; তেওঁৰ নামেৰে শপত কৰা প্ৰতিজনে গৌৰৱ কৰিব,
    কিয়নো মিছলীয়াবোৰৰ মুখ বন্ধ হ’ব।
  sus-A: سَنتِدّفّمَ قَمَ نّ عٍ سْشْدٍ، وُلَءِ بَرٍيٍ قَ عٍ عِبْودٍ.
  fra-SBL: Mais le roi se réjouira en Dieu. Tous ceux qui jurent par lui le loueront,
    car la bouche de ceux qui disent des mensonges sera réduite au silence.
  hbo-hbo: יַגִּירֻ֥הוּ עַל־יְדֵי־חָ֑רֶב מְנָ֖ת שֻׁעָלִ֣ים יִהְיֽוּ׃
  pjt-pjt: Uwa, panya Godalu ngayunya mulapa Israelku mayatja witulyanu warmaḻa tjuṯa
    pungkula waintarinytjaku, kaṉa palulanguṟu palumpa puḻkaṟa pukuḻarinyi. Kaya aṉangu
    tjuṯangku panya Godala miṟangka wangkara kalkuntjatjanungku palunya puḻkaṟa mirawaṉiku.
    Palu panya aṉangu ngunti wangkapai tjuṯa Godalu tjaa patilku.
  kik-kik: No rĩrĩ, mũthamaki nĩagakena nĩ ũndũ wa Ngai; andũ arĩa othe mehĩtaga makĩgwetaga
    rĩĩtwa rĩa Ngai nĩmakamũgooca, natuo tũnua twa arĩa maaragia maheeni nĩtũgaakirio.
  fra-NCL: On les livrera au glaive, ils seront la proie des chacals.
  cek-AK: Toe siangpahrang loe Sithaw ah anghoe tih; anih hoi lokkamhaih sah kaminawk
    loe lensawk o tih; toe amsawnlok thui kaminawk ih pakha loe tamuep pae khoep tih.
  cuk-cuk: Ar reydi, Bab-Dummadgi weligwar-itogoed. Dule Bab-Dummad-nuggi-ibmar-ise-sogar-soged
    weligwaledgi Baba-Dummadga namakmaloed. Ar dule-gakansilimardi gaya-maklemaloed.
  uig-CYR: Һәққанийлар Пәрвәрдигарда хошал болуп, Униңға тайиниду; Көңли дурус адәмләр
    роһлинип шатлиниду.
  pma-pma: Inau koa nihi asuv houlu ten out Isrel, nihilelau en sien navong nilesi
    keke Ahi ling koakeil avavae vatal minau en hek. Koakeil amumon hatkatien en isen
    Ahi ihati lat isen, ka koakeil amul aliluvos, keil ito raeng.
  tel-2017: అయితే రాజునైన నేను దేవునిలో సంతోషిస్తాను. ఆయన నామంలో ప్రమాణం చేసేవారంతా
    ఆయన విషయం గర్వపడతారు. అబద్ధాలు చెప్పే వారి నోరు మూతబడుతుంది.
  hat-BSA: Men Wa a va rejwi nan Bondye. Tout moun ki sèmante pa Li menm yo, va twouve
    glwa. Paske bouch a sila ki bay manti yo, va fèmen.
  ukr-ONPU: Нехай праведник радіє в Господі й покладає на Нього надію. Тоді прославлені
    будуть усі щирі серцем.
  kos-kos: Tokosra el ac fah engan Mweyen God El sang kutangla nu sel. Elos su oru
    wulela ke Inen God elos fah kaksakunul, A oalin mwet kikiap fah kauli.
  hbo-WLC: יַגִּירֻ֥הוּ עַל־יְדֵי ־חָ֑רֶב מְנָ֖ת שֻׁעָלִ֣ים יִהְיֽוּ׃
  ibo-ibo: Ma eze ga-aṅụrị ọṅụ nʼime Chineke; ndị niile na-eji aha Chineke aṅụ iyi
    ga-eto ya, ma a ga-eme ka ọnụ ndị niile na-agha ụgha dere duu.
  ory-ory: ମାତ୍ର ରାଜା ପରମେଶ୍ୱରଙ୍କଠାରେ ଆନନ୍ଦ କରିବେ; ତାହାଙ୍କ ନାମରେ ଶପଥକାରୀ ପ୍ରତ୍ୟେକ
    ଲୋକ ଦର୍ପ କରିବେ; କାରଣ ମିଥ୍ୟାବାଦୀମାନଙ୍କ ମୁଖ ରୁଦ୍ଧ ହେବ।
  chk-chk: Nge ewe king epwe meseik ren Kot. Meinisin mi eäni iten Kot le pwon fän
    akapel repwe mwänek, nge awen ekewe chon chofana repwe pinela.
  rop-rop: Dumaji God album det king blanga win, det king garra jidan gudbinjiwan.
    Detlot hu meigim pramis garram God neim garra preisim im, bat God garra jadimap
    ola mawus blanga laiyinbala pipul.
  ukr-1871: А царь возвеселиться в Бозї; хвалити меться всякий, хто кленеться ним;
    позатикає бо пельки брехунам.
  yon-yon: Kumban king kuu God yaambed kubaneen, kwane kane kanembed God yaningko
    yaambed amob weng ongmaniib kuu yi korem kuu ye aningko kankoonaniib. Kumban dudanabidan
    yi mongkodkono kuu kebenendaneen.
  deu-1951: (063-12) Der König aber soll sich freuen in Gott; wer bei ihm schwört,
    wird sich glücklich preisen; aber jedes Lügenmaul wird verstopft!
  eng-JPS: (63-12) But the king shall rejoice in God; every one that sweareth by Him
    shall glory; for the mouth of them that speak lies shall be stopped.
  srp-1865: A car æe se veseliti o Bogu, hvaliæe se svaki koji se kune njim, kad se
    zatisnu usta onima koji govore laž.
  lug-lug: Naye ye kabaka anaajagulizanga mu Katonda; bonna abalayira mu linnya lya
    Katonda banaatenderezanga Katonda, naye akamwa k’abalimba kalisirisibwa.
  heb-heb: והמלך ישמח באלהים יתהלל כל הנשבע בו כי יסכר פי דוברי שקר׃
  ben-IRV: কিন্তু রাজা ঈশ্বরের আনন্দ করবেন; যে কেউ তাতে শপথ করে সে গর্ব করবে; কারণ
    মিথ্যাবাদীদের মুখ বন্ধ হবে।
  ntu-ntu: X ninge, king nem, sa na-abrtzlvzx nim, Murde ngi-batrpe' nzaovxio-krnge.
    X krkcng tzabrtrpzlr drtwrdr bam, sa nabilvzlr nim. Murde sa nangi-batrpzme mz
    kxnzpokiang nzmnc-lrpi-krdr.
  pan-pan: ਪਰ ਪਾਤਸ਼ਾਹ ਪਰਮੇਸ਼ੁਰ ਵਿੱਚ ਅਨੰਦ ਹੋਵੇਗਾ, ਹਰੇਕ ਜਿਹੜਾ ਉਸ ਦੀ ਸਹੁੰ ਖਾਂਦਾ ਹੈ ਮਾਣ
    ਕਰੇਗਾ, ਪਰ ਛਲੀਆਂ ਦੇ ਮੂੰਹ ਬੰਦ ਕੀਤੇ ਜਾਣਗੇ।
  mya-JVB: မုသာ စကားကို ပြော သောသူတို့၏နှုတ် မူကား ပိတ် လျက်ရှိလိမ့်မည်။
  kgf-kgf: Néŋ ic kewu inéŋ imi Anutuac ségiségi wammac. Waŋu guac ʒéseligéŋgic séc
    ʒézé bipi ac waŋgémmu, néŋ ac ikoc ʒéanʒu ionac kuagina imi wéʒéc qeénécmimac.
  tte-O: Na kin kani iyaliyaya kaiwena ana kaiwe kani ikalai Yaubada koina. Siya analiyao
    siwaloyameli Yaubada esana mena kani sitobali koina, na tomwakota gamwaliyao kani
    sikausili.
  tbg-tbg: O Kotio, are ti avuhainaa vaiinti kahaqi variaramanta te navutaaka naatarake
    vaunarara ti, te quaheha variqi virerave. Vika nái aiqiqaa kauqu aqukeha ai avataqi
    virerave ti variaka, vika ai autu tuaheraqi vivarave. Una uva ti variaka, naantiara
    are vika no tinta kairamanta vika kia ho uva tivarave.
  hmo-hmo: To lau, king, ese oi Dirava do lau moalelaia bada. Dirava ena ladana dekenai
    idia gwauhamata taudia ibounai, ese Lohiabada do idia hanamoa, to koikoi idia
    gwauraia taudia, be Dirava ese edia uduna do ia koua.
  zar-NT: Nu rinná bëʼ uláz queëʼ Xanruʼ udzeja ladxiʼ lahuëʼ Dios. Uluʼzíʼ xibé yúguʼtë
    nupa tuʼzxöni ladxiʼ Lëʼ, tuʼ usayaj cazëʼ Lëʼ ruíʼigaca nupa taʼzíʼ yëʼ.
  urd-urd: लेकिन बादशाह खु़दा में ख़ुश होगा; जो उसकी क़सम खाता है वह फ़ख़्र करेगा;
    क्यूँकि झूट बोलने वालों का मुँह बन्द कर दिया जाएगा
  rus-SYN: А праведник возвеселится о Господе и будет уповать на Него; и похвалятся
    все правые сердцем.
  bqc-SIM: Lua a to wà ń dɛdɛ ń fɛ̃ndaoɛ, aai gↄ̃ gbɛ̃gbonaↄ blɛ ũ.
  tcz-CHONGTHU: Ahinla lengpa chu Elohim Pathen a kipah ding ahi. Koi hileh Ama tahsan
    chan chun athangvah ding, mijouho vang suhthip a umdiu ahi.
  mar-mar: परंतु राजा देवाच्या ठायी जल्लोष करेल; जो कोणी त्याची शपथ घेईल तो त्याजवर
    गर्व करेल, पण जे कोणी खोटे बोलतात त्यांचे तोंड बंद होईल.
  isl-isl: Þeir munu falla fyrir sverði, verða sjakölum að bráð.
  hlt-THB: Cehlai, sangpahrang taw Khawsa awh zeel kaw; Khawsa ang ming phuk doena
    awi ak kamkhqi ing anih ce kyihcah kawm uh, Cehlai qaai awi ak kqawnkhqi am kha
    taw sit kaw.
  qub-qub: Raymi ichanga cushicongapaj Tayta Dios yanapashanpita. Tayta Diospa jutincho
    juraj cajcunaga alabashpanmi cantanga. Llullacojcunatami ichanga shimintapis chaparconga.
  bqp-bqp: Kína sↄ̃ ani pↄnna kɛ kũ Ludao. Gbɛ̃ kũ òdi la da kũ Ludaonↄ ni a sáabu
    kpá, ɛ́kɛdenↄ sↄ̃, ń lɛ́ nigↄ̃ nakↄ̃ana.
  hat-hat: (063:12) Men, Bondye ap fè kè wa a kontan. Tout moun ki mete non l' devan
    va gen kè kontan tou. Men, y'ap fèmen bouch moun k'ap bay manti yo.
  eng-BSB: But the king will rejoice in God; all who swear by Him will exult, for
    the mouths of liars will be shut.
  eng-WEBPB: But the king shall rejoice in God. Everyone who swears by him will praise
    him, for the mouth of those who speak lies shall be silenced.
  kbq-kbq: Hianagi kini ne'mo'na Anumzamokagu musena hugahue. Anumzamofonte'ma zamentintima
    nehaza vahe'mo'za, Anumzamofona agia erisga nehanageno, havigema nehaza vahe'mo'za
    kea osugahaze.
  pon-pon: A nanmarki pan peren kida Kot. Me kin kaula on i, pan pwaida, pwe au en
    me likam akan pan pena pinla.
  nhe-BL: Pero na, nitlanahuatijquetl, nimopaquilismacas ipan ta, Toteco Dios. Huan
    nojquiya paquise nochi sequinoc tlen senquistoc motemachíaj ipan ta. Pero nochi
    tlen istlacatij, ta, Toteco, tiquincamatzacuas.
  wnc-wnc: Sike na king kapa. Nata Anutue apbakngawit. Siwan aminu Anututane umande
    yawan kekekawan ie tawanangge nataaingu waaminda asiknga inimbaknganing. Siwan
    ngana Anututa aminu kem wam yakainggane gena asumumban kumakan yutning.
  bus-bus: Kína sↄ̃ é pↄnnaa kɛ kↄ̃n Ludao. Gbɛ̃ kɛ̀ aↄ̃è be wà sì kↄ̃n Ludaonↄ é
    à sáabu kpá, ɛgɛdeenↄ sↄ̃ lɛ́ égↄ̃ nakↄ̃ana.
  gub-BL: Tuwihawete hurywete putar a'e nehe, ta'e Tupàn umur iàmàtyry'ymar waneitykaw
    izupe a'e xe. Teko Tupàn her rehe wemiapo ràm imume'u har hurywete putar a'e wà
    nehe. Tupàn uwàpytym putar hemu'em ma'e wazuru a'e wà nehe.
  eng-DRA: 'The just shall rejoice in the Lord, and shall hope in him: and all the
    upright in heart shall be praised.'
