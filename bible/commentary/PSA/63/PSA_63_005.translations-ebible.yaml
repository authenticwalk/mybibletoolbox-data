verse: PSA.063.005
translations:
  mal-C: വിശിഷ്ടഭോജനം ആസ്വദിച്ചതുപോലെ എന്റെ പ്രാണൻ സംതൃപ്തമായിരിക്കുന്നു; എന്റെ അധരങ്ങൾ
    അങ്ങേക്ക് ആനന്ദഗാനം ആലപിക്കും.
  deu-TKW: Also will ich dich preisen mein Leben lang, in deinem Namen meine Hände
    erheben.
  lin-lin: Boye, nakopambola Yo bomoi na ngai mobimba, nakotombola maboko na ngai
    mpo na lokumu ya Kombo na Yo.
  mmx-mmx: Nia anaba lok momo, i ngan nia a lok leluxa la a an mais. La anaba vixan
    leveng kompixan momo ri leemi asu ru.
  eng-LSV: As [with] milk and fatness is my soul satisfied, || And [with] singing
    lips my mouth praises.
  eng-GNV: My soule shalbe satisfied, as with marowe and fatnesse, and my mouth shall
    praise thee with ioyfull lippes,
  eng-WEBSTER: 'My soul shall be satisfied as with marrow and fatness; and my mouth
    shall praise thee with joyful lips:'
  nhw-BL: Huan huajca, quena, nijmatis quen elisquía ya niixhuic ica se tlacualistli
    catli ajhuiyac. Huan nimitzhueyimatis ica miyac paquilistli.
  swh-ONEN: Nafsi yangu itatoshelezwa kama kwa wingi wa vyakula; kwa midomo iimbayo
    kinywa changu kitakusifu wewe.
  bba-bba: Kon nun siɑrɑ nɛn wɑ̃ɑru kpuro sɔɔ, kpɑ n nɔmɑ suɑ wɔllɔ n kɑ nun sɑ̃.
  eng-KJVCPB: 'My soul shall be satisfied as with marrow and fatness; And my mouth
    shall praise thee with joyful lips:'
  luo-luo: Chunya biro romo mana ka ngʼama oromo gi chiemo mabeyo mogik; abiro yawo
    dwonda ka apaki gi wer.
  aii-aii: ܐܲܝܟ݂ ܒܬܲܪܒܵܐ ܘܒܛܪܝܼܨܘܼܬܵ‌ܐ ܒܸܬ ܣܵܒ݂ܥܵܐ ܓܵܢܝܼ، ܘܒܣܸܦܘܵܬܹ̈‌ܐ ܕܦܨܝܼܚܘܼܬܵ‌ܐ
    ܒܸܬ ܫܲܒܸܚ ܦܘܼܡܝܼ؛
  meu-meu: Egu geda ai oi na lalomu negadia ai, hanuaboi lalonai oi na haeromu negadia
    ai, laumagu be bogagu na turia harana bona digara amo bema kunu na heto; lau udugu
    ese e hanamomumu, mai bibina moaledia ida;
  npi-ULB: हाडको गुदी र चिल्‍लो खाना मैले खाएको जस्तै हुनेछ । आनन्दित ओठहरूले मेरो
    मुखले तपाईंको प्रशंसा गर्नेछ ।
  yor-yor: A ó tẹ́ ọkàn mi lọ́rùn bí ọlọ́ràá oúnjẹ; pẹ̀lú ètè ìyìn, ẹnu mi yóò yìn
    ọ́.
  pes-OPCB: جان من سیر خواهد شد و با شادی خداوند را ستایش خواهد کرد.
  tgl-ULB: Parang tulad ito ng pagkain ng utak sa buto at mga taba; sa aking mga labing
    nagagalak pupurihin ka ng aking bibig.
  nop-nop: Meeniŋdi nanaŋe kobahi tuwot hinek natokiŋa hakiiŋ wendok tuwot, munabuline
    adi kedem hinek hatak. Kaŋ manedi nadifo kap toŋa wohoge ganintilolat.
  cbu-NT: Shiyamun mangi kisa. Tputs kapung katungeeru, tazazayaru, mang kis taaku,
    nuwsha shiyaa ungirtakuri ambtam ashchina. shiyaa kis yasichina.
  hui-hui: Tomo bayaleru karulapeore nowa tombe howa dungu lo holenedagua i̱naga dininime
    dinini tomo karulapeore nowa dunguore lowa holebero. Ani bialu i̱na iba gana baya
    turubiru turuore howa í̠naga mini mo yaraga halu lolebero.
  mya-mya: ကျွန်​တော်​မျိုး​၏​ဝိ​ညာဉ်​သည်​ချို​မြိန်​သည့်​အ​စာ​ကို စား​သုံး​ရ​သူ​ကဲ့​သို့​ကျေ​နပ်​ရောင့်​ရဲ​လျက်​နေ
    ပါ​မည်။ ကိုယ်​တော်​ရှင်​အား​ဝမ်း​မြောက်​စွာ​ထော​မ​နာ သီ​ချင်း​ဆို​ပါ​မည်။
  bod-N: ཚིལ་དང་རྐང་གིས་ང་རང་འགྲང་པ༌ལྟར། །ང་ཡི་སེམས་ཀྱང་དེ་བཞིན་ཚིམ་པར༌འགྱུར། །དགའ་མགུ་རངས་པའི་ངག་གིས་ཁྱེད་ལ༌བསྟོད།།
  wsk-wsk: Se aninga angamang motam mu na ningo nokoyam kua kaparuk se wur amilmil
    ilu se nip patawu se lagarikko.
  sna-sna: Mweya wangu uchagutswa kunge wadya zvakakora kwazvo; muromo wangu uchakurumbidzai
    nemiromo inofara kwazvo.
  spa-BLM: Mi alma se saciará como del más rico alimento. Mi boca te alabará con labios
    alegres,
  cac-cac: Vach'xon̈ej ol ajcan in c'ool uuj, icha junoc mach syac' val sgana yed'
    junoc vael te vach'. Yed' in tzalajc'olal ol ach in b'itej.
  swh-ULB: Itakuwa kana kwamba nilikula mlo wa mafuta na wenye kunona, kwa midomo
    ya furaha kinywa changu kitakusifu wewe,
  bel-bel: каб употай страляць у беззаганнага; яны зьнянацку страляюць па ім, і не
    баяцца.
  deu-ELBBK: So werde ich dich preisen während meines Lebens, meine Hände aufheben
    in deinem Namen.
  mbb-OT: Egkekuntintu a iring te etew he nahantey te ǥastu. Ne ed-ugyab a is egkelipey
    he edalig kenikew.
  mal-2015: എന്റെ കിടക്കയിൽ നിന്നെ ഓർക്കയും ഞാൻ രാത്രിയാമങ്ങളിൽ നിന്നെ ധ്യാനിക്കയും
    ചെയ്യുമ്പോൾ
  gup-gup: Warridj ngudda kanmalngworrkmiwon kore kunmakmak kunwern kanwon, wanjh
    ngaye ngawernhnjilngmak bu marnewayini ke ngardduk kurrang, bu kunjilngmak dorrengh.
  rmc-rmc: Lašarava tut, medik ča dživava, andre tiro nav hazdava o vasta.
  nlg-nlg: Ighoe to togotogoa na volagu vulea na lologho au tana vanga ghania. Inau
    ku holohabagho nia na lei linge ni togotogo.
  pes-OPV: جان من سیر خواهد شدچنانکه از مغز و پیه. و زبان من به لبهای شادمانی تو را
    حمد خواهد گفت،
  ron-1924: Ми се сатурэ суфлетул ка де ниште букате грасе ши мезоасе, ши гура мя
    Те лаудэ ку стригэте де букурие пе бузе
  ben-OBCV: সুস্বাদু খাবার খেয়ে আমি পরিতৃপ্ত হব, আনন্দধ্বনি গেয়ে আমি তোমার স্তব
    করব।
  som-som: Naftaydu waxay u dhergi doontaa sida mid dhuux iyo baruur uga dhergo, Oo
    afkayguna wuxuu kugu ammaani doonaa bushimo faraxsan
  lat-VUC: ut sagittent in occultis immaculatum.
  eng-ASVBT: My soul shall be satisfied as with marrow and fatness; And my mouth shall
    praise thee with joyful lips;
  mna-mna: Pa mbulu ta kamam pio i, ina kembei aŋbot kini biibi uunu, mi aŋkan kini
    ta ambaiŋana kat ma kopoŋ isaana. Tana leleŋ ambai kat, mi aŋbo mboe mi kwoŋ ipakuru.
  ita-1885: L'anima mia è saziata come di grasso e di midolla; E la mia bocca ti loderà
    con labbra giubilanti.
  eng-LXXUP: To shoot in secret at the blameless; They will shoot him suddenly, and
    will not fear.
  eng-ULB: It will be as if I ate a meal of marrow and fatness; with joyful lips my
    mouth will praise you,
  spa-VBL: Tú me satisfaces más que el mejor de los alimentos. Te alabaré con canciones
    alegres.
  fra-_FOB: Mon âme est rassasiée comme de mœlle et de graisse; ma bouche te loue
    avec des cris de réjouissance;
  mal-mal: എന്റെ കിടക്കയിൽ അങ്ങയെ ഓർക്കുകയും രാത്രിയാമങ്ങളിൽ അവിടുത്തെ ധ്യാനിക്കുകയും
    ചെയ്യുമ്പോൾ
  urd-GVR: Merī jān umdā ġhizā se ser ho jāegī, merā muṅh ḳhushī ke nāre lagā kar
    terī hamd-o-sanā karegā.
  suz-BL: ब्रोव़शो जशो खोदेंशो पा इन कली मिम्‍शा ग्‍येरनुङ। गो कुम्‍सो पा इन कली ठेयब
    सेल्‍नुङ।
  eng-NOY: My soul shall be satisfied as with marrow and fatness, And with joyful
    lips my mouth shall praise thee,
  ita-1927: L’anima mia sarà saziata come di midollo e di grasso, e la mia bocca ti
    loderà con labbra giubilanti.
  ckb-ckb: گیانم تێر دەبێت وەک ئەوەی بە دوگ و چەوری، بە لێوی شادمانەوە دەمم ستایشت
    دەکات.
  eng-BBE: My soul will be comforted, as with good food; and my mouth will give you
    praise with songs of joy;
  xsi-xsi: Lâ zo ŋana naŋa amo noko tini laiti, ande naŋa ma iloŋgu ara nâ, itogo
    tamâta ika kâpwa ara lee kapwa pupuro ndo mwasina. Aku naŋa ma awâŋgi wâŋgiŋa
    paneâŋa kâ pano tava ndekâŋa ŋalae.
  kan-OKCV: ಮೃಷ್ಟ ಭೋಜನದಿಂದಲೋ ಎಂಬಂತೆ ನಾನು ನಿಮ್ಮಲ್ಲಿ ಸಂತೃಪ್ತನಾಗಿದ್ದೇನೆ. ಉತ್ಸಾಹದ ತುಟಿಗಳಿಂದ
    ನನ್ನ ಬಾಯಿಯು ನಿಮ್ಮನ್ನು ಸ್ತುತಿಸುವುದು.
  tam-2017: நிணத்தையும் கொழுப்பையும் உண்டதுபோல என்னுடைய ஆத்துமா திருப்தியாகும்; என்னுடைய
    வாய் ஆனந்த சந்தோஷமுள்ள உதடுகளால் உம்மைப் போற்றும்.
  spa-RV-1909: Como de meollo y de grosura será saciada mi alma; y con labios de júbilo
    te alabará mi boca,
  ron-BTF: Sufletul meu va fi săturat ca și cu măduvă și grăsime; și gura mea te va
    lăuda cu buze bucuroase,
  eng-WEBP: My soul shall be satisfied as with the richest food. My mouth shall praise
    you with joyful lips,
  eng-FBV: You satisfy me more than the richest food; I will praise you with joyful
    songs.
  nld-1939: Gij verzadigt mij als met vet en met merg, En mijn mond juicht U toe met
    jubelende lippen;
  nch-BL: Huan huajca, quena, nijmatis quej elisquía ya niixhuic ica se tacualisti
    cati ajhuiyac. Huan nimitzhueyimatis ica miyac paquilisti.
  vie-1934: Linh hồn tôi được no nê dường như ăn tủy xương và mỡ; Miệng tôi sẽ lấy
    môi vui vẻ mà ngợi khen Chúa.
  cha-cha: Y antijo ujaspog taegüije y ujaspog ni y titanos an montica; ya y pachotjo
    ualabajao yan y minagof y labiosso.
  hin-CV: होंठों पर गीत और मुख से स्तुति के वचनों से मेरे प्राण ऐसे तृप्‍त हो जाएंगे,
    जैसे उत्कृष्ट भोजन से.
  eng-OURB: My soul shall be satisfied as with the richest food. My mouth shall praise
    you with joyful lips,
  spa-BES: Mi alma será consolada, como con buena comida; y mi boca te dará alabanza
    con canciones de alegría;
  tdx-tdx: Anjañe ty fiaiko hoe aman-tso-kena naho solike, vaho mandrenge Azo an-tsoñy
    mifale ty vavako,
  tha-KJV: จิ​ตใจของข้าพระองค์จะอิ่มหนำดั​งก​ินไขกระดูกและไขมัน และปากของข้าพระองค์จะสรรเสริญพระองค์ด้วยริมฝีปากที่​ชื่นบาน
  por-BR-2018: Minha alma será saciada, como que de gorduras e muita comida; e minha
    boca te louvará com lábios alegres,
  deu-ELO: Wie von Mark und Fett wird gesättigt werden meine Seele, und mit jubelnden
    Lippen wird loben mein Mund,
  eng-WYC-2018: My soul be [ful] filled as with inner fatness and uttermore fatness;
    and my mouth shall praise with lips of full out joying (or and my mouth shall
    praise thee with lips of rejoicing).
  epo-epo: Kvazaŭ de graso kaj oleo satiĝus mia animo, Kaj per vortoj de kanto Vin
    gloradus mia buŝo.
  gfk-gfk: Hoing bia iau ien bilai na nian, no nugu lon na duuk huo. No hagu na pirlat
    ugu ma ra ninge na gungunuama.
  uig-PIN: Jenim nazunemǝtlǝrdin ⱨǝm mayliⱪ gɵxlǝrdin ⱪanaǝtlǝngǝndǝk ⱪanaǝtlǝndi;
    Aƣzim eqilip hux lǝwlirim Sanga mǝdⱨiyilǝrni yangritidu;
  beo-beo: Na a:silibu da lolo maiba:le, bagade sadi ba:mu, amola na da obenanewane
    dima nodone gesami hea:mu.
  tpi-OTNT: Spirit bilong mi em i stap gutpela tru, olsem man i kaikai ol gutpela
    kaikai, na em i kaikai inap pinis. Na mi amamas na litimapim nem bilong yu.
  hau-SA: Raina zai ƙoshi kamar da abinci mafi kyau; da leɓunan rerawa bakina zai
    yabe ka.
  udu-udu: Aḵashiram pem a’di ’kunykina bwa mo me’d ki monoro’d mo dhali c̱a’bki momoṯ
    momoṯ mo dhali ’twa/ pem a’di maŋki /e ki moŋ’kuny bwa jin ta ’twa/ mo.
  uig-LAT: Jénim nazunémetlerdin hem mayliq göshlerdin qanaetlen’gendek qanaetlendi;
    Aghzim échilip xush lewlirim Sanga medhiyilerni yangritidu;
  nde-nde: Umphefumulo wami uzasuthiswa ngokudla okuhle okuphilisayo; ngezindebe ezihlabelayo
    umlomo wami uzakudumisa.
  ton-ton: ‌ʻE mākona lelei hoku laumālie ʻo hangē ko e meʻa ʻi he ngako mo e meʻa
    momona; pea ʻe fakafetaʻi kiate koe ʻa hoku ngutu ʻi he loungutu fiefia.
  ces-1613: A tak abych tobě dobrořečil, pokudž jsem živ, a ve jménu tvém pozdvihoval
    rukou svých.
  eng-WMB: My soul shall be satisfied as with the richest food. My mouth shall praise
    you with joyful lips,
  tam-TCV: அறுசுவை உணவுகளால் திருப்தியடைவது போல, என் ஆத்துமா திருப்தியடையும்; என்
    வாய் களிப்புள்ள உதடுகளினால் பாடி, உம்மைத் துதிக்கும்.
  ceb-ULB: Sama kini ingon nga nagkaon ako sa unod nga anaa sa bukog ug sa tambok;
    pinaagi sa malipayong ngabil dayegon ko ikaw sa akong baba,
  pol-UBG: Jak tłuszczem i sadłem będzie nasycona moja dusza, moje usta będą cię wielbić
    radosnymi wargami;
  agr-agr: Aents yutai pegkejan yuwa shiig aneas pujuuwa numamtuk wika shiig aneasan
    pujuttajai, nuadui shiig aneasan kantamkun ememattatjame.
  kyc-kyc: Nambana imambu doko imambunya nenge nao sikya pira dokopa nambame emba
    kenane pyao lakandaro.
  urd-GVU: میری جان عمدہ غذا سے سیر ہو جائے گی، میرا منہ خوشی کے نعرے لگا کر تیری
    حمد و ثنا کرے گا۔
  eng-OEBCW: As with marrow and fat am I feasted; with joyful lips I will praise you.
  deu-1912: Das wäre meines Herzens Freude und Wonne, wenn ich dich mit fröhlichem
    Munde loben sollte.
  ntj-ntj: Yuwa, kurrurnpa-rna pukurlpa nyinama. Tjiinyakurlu kukatjanu parltjarringkulalpi
    pukurlpa nyinama, palunyapirinypa. Palunyalu-rnanta pukurltu yinkarra marninypungama.
  kan-2017: ಮೃಷ್ಟಭೋಜನದಿಂದಲೋ ಎಂಬಂತೆ, ನನ್ನ ಮನಸ್ಸು ಸಂತುಷ್ಟವಾಗಿರುವುದು; ನನ್ನ ಬಾಯಿ ಉತ್ಸಾಹಧ್ವನಿ
    ಮಾಡುತ್ತಾ ನಿನ್ನನ್ನು ಕೊಂಡಾಡುವುದು.
  yap-yap: Lanin’ug e bayi mur, me par nike manigil, bay gu tang nigem u fithik’ e
    felfelan’ ni gu be pining e sorok ngom.
  hlt-MCSB: A th a neh maehhloi bangla ka hinglu hah vetih ka ka loh omngaih laa kah
    hmuilai neh a thangthen ni.
  mdy-ETH: ሼምፓሢ ታኣኮ ዔኤሲና ማሊና ሙዒ ዎዛዻ ዓሲጉዲ ዎዛዻኔ፤ ዻንጋ ታኣኮ ዎዛና ጋላታ ዓይኑሞ ኔኤም ዓይናዻኔ።
  twi-ASANTE: Me ɔkra bɛmee sɛdeɛ wadi aduane papa bi; mede anofafa a ɛto dwom bɛyi
    wo ayɛ.
  eng-WEBU: My soul shall be satisfied as with the richest food. My mouth shall praise
    you with joyful lips,
  acu-NT: 'Aints yutan nekas kunturman nukap yuwa tutuarua nunisnak wikia naku nakut
    pujustatjai. Tura asan wina jangkerjai warartakun: Ameketme juuntam titatjame.'
  spa-PDDPT: Como con médula y sustancia está saciada mi alma. Mi boca te alaba con
    labios jubilosos.
  gun-gun: Xenhe'ẽ py avy'a nhandy ha'e xo'o hee va'e ha'u vy avy'aa rami avi. Roguerovy'aa
    rupi xejuru py rogueroporaei.
  agu-BL: Na ko tetz cu'n walma' yil tzinjoyu', chintzatzink. Chintzatzink, chi jun
    yaj yi na noj c'u'l, yi na wan te jun chumbalaj wa'a'n. Swak'e' tzun ink'ajsbil
    teru' tetz cu'n walma'.
  ilo-ULB: Kaslaak la nangan iti pata ken taba; idaydayawnaka iti ngiwatko nga addaan
    ragsak dagiti bibigko.
  kpg-kpg: Dogu hagataalunga ga miami ga maaluu gadoo be tangada dela ne miami i tagamiami
    damana, gei au ga daahili adu gi di Goe nia daahili hagaamu.
  uig-ARA: جېنىم نازۇنېمەتلەردىن ھەم مايلىق گۆشلەردىن قانائەتلەنگەندەك قانائەتلەندى؛
    ئاغزىم ئېچىلىپ خۇش لەۋلىرىم ساڭا مەدھىيىلەرنى ياڭرىتىدۇ؛
  bps-bps: Toogu fabsol i layefgu di kafyem, na di klehewgu mlingag agu dmayen ge.
  sus-sus: N i tantuma n ma simaya birin kui, n nan n bɛlɛxɛe itema i mabiri.
  pon-2006: Ngeniet pahn tungoal oh medla rasehng medla ni kamadipw laud, oh I pahn
    koulkihong komwi koulen kaping kaperen.
  jae-jae: Ŋoc katuc kêtap moasiŋ sa e gêôc eŋ tôŋ ma aoc gêôc aôm toôndugeŋ.
  ksd-ksd: A tulungeagu na ti maur da ma ra luku na ur ma ra bira; A ngiegu na pite
    pa u, ma ra bul na ngiegu na mugur;
  tur-YTC: Canım zengin yiyeceklere doyar gibi doyacak. Ağzım neşeli dudaklarla seni
    övecek.
  bel-N: Гэтак буду я дабраслаўляць Цябе ў жыцьці маім, у імя Тваё буду рукі мае ўзьнімаць.
  grc-BRENT: τοῦ κατατοξεῦσαι ἐν ἀποκρύφοις ἄμωμον, ἐξάπινα κατατοξεύσουσιν αὐτὸν,
    καὶ οὐ φοβηθήσονται.
  kpr-kpr: Ninda dombuda fetirise, nanda asisi kirumu berugaso mindi inono arira.
    Nindae roro use yaruimi sakai sise irarena.
  ind-AYT: (63-6) Jiwaku dipuaskan seperti dengan lemak dan sumsum, dan mulutku akan
    memuji-Mu dengan bibir yang bersorak-sorai.
  yom-yom: Muelꞌama wela yukuta banga kimvuama kiwombo ki bidia mu minkunga bididi
    bi munu ama biela kuzitisa.
  yut-yut: Amɨn da jap galagɨsi nelagɨ toŋ naŋek arɨpmɨ aŋ uŋudeŋ wupno galagɨsi nandɨsak.
    Do nak kɨsɨk kɨsɨk kap yaŋek mango yaŋ aŋkɨsisat.
  nya-nya: Mudzakhutitsa moyo wanga ndi zonona. Ine ndidzakutamandani ndi mawu anthetemya.
  kyg-kyg: Afumo afayaꞌaꞌe atuꞌaꞌeꞌmo neꞌa apamu nehaya kava huno nagupi mafaꞌnemoꞌa
    neno amu hugiye. Nagaemo namogaga aiteꞌna navayafatiꞌmo yokemo huꞌna kagikaleꞌmo
    aliꞌna asaga huꞌna kategauve.
  hrv-hrv: Tako ću te slavit' za života, u tvoje ću ime ruke dizati.
  mps-mps: Te eno homu ogwa wai mobo te wiegi yai mu elalubao, te bidigo wiegi yai
    nai dabe tulama, tama te usu yai tiwai gilama yai. Tama ena wiegi yai pemene elama,
    tama nage nogi ugwaba sabo dao.
  tpi-tpi: Spirit bilong mi em i stap gutpela tru, olsem man i kaikai ol gutpela kaikai,
    na em i kaikai inap pinis. Na mi amamas na litimapim nem bilong yu.
  dan-1931: Da vil jeg love dig hele mit Liv, opløfte Hænderne i dit Navn,
  vie-OVCB: Linh hồn con thỏa mãn như ăn miếng ngon. Miệng lưỡi con vui mừng ca ngợi.
  guj-2017: હું મારી પથારીમાં તમારા વિષે વિચારું છું; અને રાતના સમયે હું તમારું મનન
    કરું છું
  pon-2006A: Ngeniet pahn tungoal oh medla rasehng medla ni kamadipw laud, oh I pahn
    koulkihong komwi koulen kaping kaperen.
  por-BRBSL: Minha alma deve estar satisfeita como com os alimentos mais ricos. Minha
    boca vos louvará com lábios alegres,
  eng-OEBUS: As with marrow and fat am I feasted; with joyful lips I will praise you.
  swe-swe: Därför ska jag välsigna (prisa) dig med mitt liv (så länge jag lever),
    i ditt namn ska jag lyfta mina händer [i bön och vördnad för dig].
  cth-cth: Ka hringnae heh rakhing hoi a thaw kaboum lah ca e patetlah a lungkuep
    han. Hateh, konawm pahni hoi na pholen han.
  twi-twi: Me kra bɛmee sɛnea wadi aduan papa bi; mede anofafa a ɛto dwom beyi wo
    ayɛ.
  hlt-hlt: A th a neh maehhloi bangla ka hinglu hah vetih ka ka loh omngaih laa kah
    hmuilai neh a thangthen ni.
  tbz-SIM: N yó ndɑ sɑ̃ntímu n fòmmu mumɔu miɛkɛ, kɛ dɑ bɑ́ɑ́ nkɛ yu ɑ yètìrì.
  msy-2020: Nan duam bar deraghavɨra ikia mati, gumazim dagher aghuiba amegha bar
    ikɨri. Kamaghɨn, kɨ bar akuegha nɨn ziam fa ighiabagh ami.
  dop-dop: Nyɑɣɑ mɑɑ sɛɛ mɑ weesuɣu tənɑ, nɑ mɑ́ sələməɣənɑ nyɑ́ hətɛ.
  azb-azb: Sanki yağlı yeməklə canım tox olacaq, Dilim Səni mədh edəcək, ağzım həmd
    oxuyacaq.
  eng-DBY: My soul is satisfied as with marrow and fatness, and my mouth shall praise
    [thee] with joyful lips.
  hin-2017: मेरा जीव मानो चर्बी और चिकने भोजन से तृप्त होगा, और मैं जयजयकार करके तेरी
    स्तुति करूँगा।
  wol-KYG: Dama lay sant, sama giiru dund kay, yékkatiy loxo, sàbbaale la.
  swp-swp: Earuagu i mata’asi, gonogonoana doha siada aroarodi eo momona ea aiaini,
    eo awagu i hedebasaem ma kodegu, sopagu eai,
  bjr-bjr: Qeeqa qimuqusannai amiqira naranara foora namasaananoo qini qimuaqu inaqa
    qinee asasira idinnai ani amooqianaura.
  eng-YLT: As [with] milk and fatness is my soul satisfied, And [with] singing lips
    doth my mouth praise.
  kne-kne: Napnenapnekak ay kaman din nangan si kosto, naragsakak ay mangidaydayaw
    en sik-a ay Diyos ko.
  eng-WYC-2017: My soul be [ful] filled as with inner fatness and uttermore fatness;
    and my mouth shall praise with lips of full out joying.
  eng-WMBB: My soul shall be satisfied as with the richest food. My mouth shall praise
    you with joyful lips,
  zat-NTPS: Xélaje bénne'du xu'a da naca na ca be̱se zrita, ne be̱la' da dxánnele̱'e̱,
    na' dute̱ xel-la' dxebé güe lá'anaqueza' Lue'
  zty-NTPS: Yelje be' da' nakkza' da' naken ka to yeḻa' waw dẕi'. Ḻen yeḻa' žebele
    wká'n ẕenkza' Le'.
  urd-GVH: मेरी जान उम्दा ग़िज़ा से सेर हो जाएगी, मेरा मुँह ख़ुशी के नारे लगाकर तेरी
    हम्दो-सना करेगा।
  rug-rug: Sa maqomaqoqu si kaqu qetu na qetu guana tie sapu deṉa pa ginani, kaqu
    vahesi Igo rau si Goi koari na kinera qetuqetu.
  gaz-gaz: Lubbuun koo akka nama dhukaa fi cooma quufeetti quufti; afaan koos hidhii
    ililleetiin si jajata.
  fra-LSG: Je te bénirai donc toute ma vie, J’élèverai mes mains en ton nom.
  gnn-gnn: Yo, ŋarrakala ŋayaŋuyunydja bitjanna liŋgu ŋuli yukurra ḻukana maranhukunharamirrina,
    yurru ŋuriŋina bili nhokalay märr‐ŋamathinyarayunydja ŋayaŋu‐ḏaw'yun; Manikaynha
    ŋarra yurru yukurra miyaman, goŋmirriyirrina dhika wal'ŋu, wokthunna yurru nhuŋu,
    Garray God.
  yal-yal: N barikan birama i xa nɛn n ma siimayaan birin yi, n na n yiine yite i
    maxandideni.
  iou-iou: Anutu, gäk mäjona towiŋiri säkgämän it täyat, ämatä ketem gäripi nikek
    naŋkaŋ it täkaŋ ude. Unita oretoret täŋpäŋ menatä kap terak api ganiŋoret täŋpet.
  haw-1868: E maona auanei ko'u uhane me he mea la he ono loa a me ka momona; Me na
    lehelehe olioli e hoolea aku ai ko'u waha;
  arb-NAV: تَشْبَعُ نَفْسِي كَأَنَّهَا أَكَلَتْ مِنَ الشَّحْمِ وَالدَّسَمِ، وَيُسَبِّحُكَ
    فَمِي بِشَفَتَيْنِ مُبْتَهِجَتَيْنِ
  ded-ded: Geng ubaongana yakaac kuc nga kerehagoc megume ammina wakeu enacbibicnango
    sogac sogaiac yegec heiu enacnango ge dengereguude.
  ewe-ewe: Nye luʋɔ aɖi ƒo abe nuɖuɖu nyuitɔ kekeakee wòɖu ene; hadzidzi anɔ nu nam,
    eye nye nu adzi kafukafuhawo na wò.
  eng-LEE: (63:6) As with fat and marrow will my soul be satisfied; and with tuneful
    lips shall my mouth praise thee.
  asm-FB: লোকসকলে মগজু আৰু তেলীয়া মাংসত যেনেকৈ সন্তুষ্ট, তেনেকৈ মোৰ প্ৰাণ তৃপ্ত হ’ব;
    আৰু মোৰ মুখে আনন্দিত মনেৰে তোমাৰ প্ৰশংসা কৰিব।
  sus-A: ﭑ عِ تَنتُمَ ﭑ مَ سِمَيَ بِرِن كُي، ﭑ نَن ﭑ بّلّشّيٍ عِتٍمَ عِ مَبِرِ.
  fra-SBL: Mon âme sera rassasiée comme d'un mets riche. Ma bouche te louera avec
    des lèvres joyeuses,
  hbo-hbo: כֵּ֣ן אֲבָרֶכְךָ֣ בְחַיָּ֑י בְּ֝שִׁמְךָ אֶשָּׂ֥א כַפָּֽי׃
  pjt-pjt: Munuṉa uti kurunpa winki puḻkaṟa pukuḻarima, panya mai wiṟu ngalkuntjatjanuṉa
    paḻtjaringkula pukuḻaripai, palu puṟunypa. Uwa, utiṉa inma tjuṯa pukuḻṯu inkara
    nyuntunya puḻkaṟa mirawaṉima.”
  kik-kik: Ngoro yakwa ĩiganĩire ta ĩrĩĩte irio iria njega mũno; nako kanua gakwa
    nĩkarĩkũgoocaga, mĩromo yakwa ĩgakũinĩra.
  fra-NCL: Ainsi te bénirai-je toute ma vie, en ton nom j’élèverai mes mains.
  cek-AK: Tangkhring hoi kathawk moi baktiah, ka hinghaih mah zok amhah tih, ka pahni
    mah anghoehaih laa to sah ueloe, ka pakha mah nang to pakoeh tih.
  cuk-cuk: Mas-nued-immerba-guchayobi an yeer-itogoed. An yeer-itogedgi bega namakoed.
  uig-CYR: '@see-verse:PSA.063.004'
  pma-pma: Neim en tinok, kosakinau nito en tahosien hesuval koa nakan more anien
    tai ka nalonge tahos, ka nisau en souen keil ten masmasien hehat minuk.
  tel-2017: కొవ్వు, మూలుగ తిన్నట్టుగా నా ప్రాణం తృప్తిగా ఉంది. ఆనందించే పెదాలతో నా
    నోరు నిన్ను కీర్తిస్తుంది.
  hat-BSA: Nanm mwen satisfè konsi avèk ma zo ak grès, e bouch mwen ap ofri lwanj
    avèk lèv ranpli de jwa.
  ukr-ONPU: щоб стріляти зі своїх засідок у невинного. Вони стріляють зненацька й
    не бояться.
  kos-kos: Ngunik ac fah kihp, oana sie mwet su mongo ke sie kufwa. Ac nga ac fah
    onkakin on engan ac kaksak nu sum.
  hbo-WLC: כֵּ֣ן אֲבָרֶכְךָ֣ בְחַיָּ֑י בְּ֝שִׁמְךָ אֶשָּׂ֥א כַפָּֽי׃
  ibo-ibo: Mkpụrụobi m ga-enwe afọ ojuju dịka onye ji ezi nri rijuo afọ; aga m eji
    egbugbere ọnụ jupụtara nʼabụ too gị.
  ory-ory: ଯେପରି ମେଦ ଓ ମଜ୍ଜାରେ, ସେପରି ମୋହର ପ୍ରାଣ ପରିତୃପ୍ତ ହେବ ଓ ମୋʼ ମୁଖ ଆନନ୍ଦିତ ଓଷ୍ଠାଧରରେ
    ତୁମ୍ଭର ପ୍ରଶଂସା କରିବ।
  chk-chk: Ngüni a mötüla usun üa mötüla ren mongö mi annö. Üpwe mwareituk fän pwapwa,
  rop-rop: Main spirit garra jidan bulap en sedisfaid jis laik aibin dagat detmatj
    daga. Ai garra sing ola hepiwan song blanga preisim yu.
  ukr-1871: Як шпігом і товщею, насититься душа моя, і радісним голосом хвалити муть
    тебе уста мої.
  yon-yon: Ebbed animan ambod miin amun yeman bangkawaawe ane mikmonimain, kwane wingkanabiyiibbed
    ewaningko kankoonimain.
  deu-1951: (063-6) Meine Seele wird satt wie von Fett und Mark, und mit jauchzenden
    Lippen lobt dich mein Mund,
  eng-JPS: (63-6) My soul is satisfied as with marrow and fatness; and my mouth doth
    praise Thee with joyful lips;
  srp-1865: Kao salom i uljem nasitila bi se duša moja, i radosnijem glasom hvalila
    bi te usta moja.
  lug-lug: Emmeeme yange enekkutanga ebyassava n’obugagga; nnaayimbanga nga nkutendereza
    n’emimwa egy’essanyu.
  heb-heb: כמו חלב ודשן תשבע נפשי ושפתי רננות יהלל פי׃
  ben-IRV: আমার প্রাণ তৃপ্ত হবে, যেমন মেদ ও মজ্জাতে হয়, আমার মুখ আনন্দ পূর্ণ ঠোঁটে
    তোমার প্রশংসা করবে।
  ntu-ntu: Drtwrnge sa naesatxpx zpwx nzmnctr-krbo bam. X sa na-angrlvzx nim mz nabz
    kxyrlvi.
  pan-pan: ਜਿਵੇਂ ਚਰਬੀ ਤੇ ਥਿੰਧਿਆਈ ਨਾਲ ਮੇਰਾ ਜੀਅ ਤ੍ਰਿਪਤ ਹੋਵੇਗਾ, ਅਤੇ ਜੈਕਾਰਿਆਂ ਦੇ ਬੁੱਲ੍ਹਾਂ
    ਨਾਲ ਮੇਰਾ ਮੂੰਹ ਤੇਰੀ ਉਸਤਤ ਕਰੇਗਾ,
  mya-JVB: အိပ်ရာ ပေါ်မှာ ကိုယ်တော် ကို အောက်မေ့ ၍ ၊ ညဉ့်ယံ တို့၌ ကိုယ်တော် ကို ဆင်ခြင်
    လျက် နေသောအခါ၊ ဆီဥ ကို၎င်း၊ ဆူသောအသားကို၎င်းစား၍ ဝသကဲ့သို့၊ အကျွန်ုပ် ၏ဝိညာဉ်
    သည် ဝ ၍ ရွှင်လန်း သော နှုတ်ခမ်း နှင့် အကျွန်ုပ် ၏နှုတ် သည် ကိုယ်တော်ကို ချီးမွမ်း
    ပါမည်။
  kgf-kgf: Aŋaroroc ʒéma haléc sic qeriaiguc heheya neanʒu ésécnec nuac qeri uŋananéŋ
    sécgémimia waŋu kua tasénanéŋ ségiségi wamma gi mepési gémmac.
  tte-O: Yaluyaluwagu ana yaliyaya kaiwem ilalakisosi kabo muli mena kekan lalakina
    kana yaliyaya kabo kani yawali-tobali koliwo.
  tbg-tbg: Vaiintivano koqe kara nero ho vaintemakero, ti maraquravano quahe vairaqe
    te ihi tiha ai autu tuaheraqi virera.
  hmo-hmo: Egu lauma be do ia noho namo herea, hegeregere tau ta ese, aniani namona
    ia ania murinai ia boga kunu bamona. Lau ese ane do lau abia, oi do lau hanamoa
    bada totona.
  zar-NT: Ruhuölaj rudzéʼe icja ládxiʼdaʼahuaʼ le nácatërö dxiʼa, ateʼ lu yöl-laʼ
    rudzeja quiaʼ riguʼa Liʼ yöl-laʼ ba.
  urd-urd: मेरी जान जैसे गूदे और चर्बी से सेर होगी, और मेरा मुँह मसरूर लबों से तेरी
    ता'रीफ़ करेगा।
  rus-SYN: чтобы втайне стрелять в непорочного; они внезапно стреляют в него и не
    боятся.
  bqc-SIM: Máↄ n sáaukpa e ma wɛ̃ni lɛ́u, má ↄsɛ musu mà n sísi.
  tcz-CHONGTHU: An twipen ka neh sang'in nang'in neihin lunglhaisah jon. Kipah tah
    in nangma thangvahnan la sangnge.
  mar-mar: माझा जीव मज्जेने आणि चरबीने व्हावा तसा तृप्त होईल; माझे तोंड आनंदी ओठाने
    तुझी स्तुती करतील.
  isl-isl: Ég vil lofa þig svo lengi sem ég lifi, lyfta höndum mínum í bæn til þín.
  hlt-THB: Buh ak tui soeih ka phyi amyihna ka hqingnaak ing ak phoen phyi kawmsaw;
    ka hui ing laa sak doena kam kha ing nang nim kyihcah kaw.
  qub-qub: Fiyupami cushicushaj mishquej micuyta micushanöraj. Cushicushpä gamtami
    alabashayquipis.
  bqp-bqp: Ma nɛ̀sɛ ni kã lákũ òdi pↄ́ nna ble ò kã nà, n táakilɛna nigↄ̃ da ma
    lɛ́n kũ ayuwiikɛnaao.
  hat-hat: (063:6) M'ap fè fèt, m'ap kontan tankou yon moun ki manje plen vant li
    yon manje ki gen bon gou, ki gen kont grès li ladan l'. Wi, se konsa kè m' ap
    kontan. M'ap louvri bouch mwen pou m' fè lwanj ou.
  eng-BSB: My soul is satisfied as with the richest of foods; with joyful lips my
    mouth will praise You.
  eng-WEBPB: My soul shall be satisfied as with the richest food. My mouth shall praise
    you with joyful lips,
  kbq-kbq: Knare ne'zama naminke'na nenamura nehuankina, muse zagame hu'na husga hugantegahue.
  pon-pon: I me pan kaperen pan nen I o ai popol, ma i pan kak kapina komui ki au
    ai kaperen.
  nhe-BL: Huan huajca, quena, nijmatis queja elisquía ya niixhuic ica se tlacualistli
    tlen ajhuiyac. Huan nimitzhueyimatis ica miyac paquilistli.
  wnc-wnc: Siwan nata natapa take siknga siwik. Unzing aminda nanamu take siknga napik
    binga. Siwan ita napan atgitnawik. Sike nata apbakngake gatane umanda yatangenake
    kap taiwit.
  bus-bus: Ma nↄ̀sɛ é kã lán wè pↄ́ maaa ble wà kã nà, n táakilɛna égↄ̃ kú ma lɛ́n
    kↄ̃n gudakɛnao.
  gub-BL: Ikatu ma'e ihewe neremimur nuzawy kwaw temi'u hete katu ma'e. Uhyk ihewe.
    A'e rupi amuzàg nekatu haw rehe zegar haw herurywete haw rupi newe ihe.
  eng-DRA: To shoot in secret the undefiled.
