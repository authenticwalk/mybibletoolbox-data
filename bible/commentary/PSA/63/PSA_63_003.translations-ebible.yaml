verse: PSA.063.003
translations:
  mal-C: കാരണം അവിടത്തെ അചഞ്ചലസ്നേഹം ജീവനെക്കാൾ നല്ലതാകുന്നു, എന്റെ അധരങ്ങൾ അങ്ങയെ
    മഹത്ത്വപ്പെടുത്തും.
  deu-TKW: So hab' ich dich im Heiligtume geschaut, um deine Macht und Herrlichkeit
    zu sehen.
  lin-lin: Natalaki Yo kati na Esika ya bule mpo na komona makasi mpe nkembo na Yo.
  mmx-mmx: Labalamu lexen taram i lox avukat ti lorooro rak, kuren la anaba emi asu
    minu.
  eng-LSV: Because better [is] Your kindness than life, || My lips praise You.
  eng-GNV: 'For thy louing kindnesse is better then life: therefore my lippes shall
    prayse thee.'
  eng-WEBSTER: Because thy loving-kindness is better than life, my lips shall praise
    thee.
  nhw-BL: Pampa motlaicnelijcayo más hueyi ipati huan amo nonemilis. ¡Tlahuel nimitzhueyimati!
  swh-ONEN: Kwa sababu upendo wako ni bora kuliko uhai, midomo yangu itakuadhimisha.
  bba-bba: Wee nɑ wɑ̃ɑ wunɛn sɑ̃ɑ yerɔ nɑ nun mɛɛrɑ, kpɑ n kɑ wunɛn dɑm kɑ wunɛn yiiko
    wɑ.
  eng-KJVCPB: Because thy lovingkindness is better than life, My lips shall praise
    thee.
  luo-luo: Nikech herani ber moloyo ngima, dhoga biro miyi duongʼ.
  aii-aii: ܣܵܒܵܒ ܒܘܼܫ ܨܦܵܝܝܼ ܝܠܵܗ̇ ܛܲܝܒܘܼܬܘܼܟ݂ ܡ̣ܢ ܚܲܝܹ̈ܐ، ܣܸܦܘܵܬ‌ܝܼ̈ ܒܸܬ ܫܲܒܚܝܼ ܠܘܼܟ݂.
  meu-meu: badina be emu hebogahisi ese mauri e hereaiamu, una dainai lau bibinagu
    ese bae imodaimu.
  npi-ULB: किनभने तपाईंको करारको विश्‍वस्‍तता जीवनभन्दा उत्तम छ । मेरा ओठहरूले तपाईंको
    प्रशंसा गर्नेछ ।
  yor-yor: Nítorí ìfẹ́ rẹ dára ju ayé lọ, ètè mi yóò fògo fún ọ.
  pes-OPCB: محبت تو برایم شیرینتر از زندگی است، پس لبهای من تو را ستایش خواهد کرد،
  tgl-ULB: Dahil higit pa sa buhay ang iyong katapatan sa tipan, magpupuri ang aking
    mga labi sa iyo.
  nop-nop: Kwetfoloŋ iŋoŋ hatihati hatak u momooŋ, iŋgoŋ du’walaŋ welesiloŋge wendi
    kalakapmeeŋ timeŋ hinek tilak. Wondoktiŋa wohoge ganintiloit.
  cbu-NT: Shiyamari kasiru nuwaa chinakush, tsipaneetstaati nda pachindkina. Ashirucha
    shiyaa mangi kis ungirtakina.
  hui-hui: Dindini holiyanaga holene ngirigo yuwa bayale dege turuho kogoyu ogoni
    goyane lowa í̠na i̱ gubalini haho wiaabo hariligo baya daligaore ngegoni. Í̠ ani
    biaga kegonaga i̱na í̠naga mini mo yaraga holebero.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​ခိုင်​မြဲ​သော​မေတ္တာ​တော်​သည် အ​သက်​ထက်​ကောင်း​မြတ်​ပါ​၏။
    သို့​ဖြစ်​၍​ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​အား ထော​မ​နာ​ပြု​ပါ​မည်။
  bod-N: ཁྱེད་ཀྱི་བྱམས་བརྩེ་ཚེ་སྲོག་ལས་ཀྱང༌ལྷག །དེའི་ཕྱིར་བདག་གི་ངག་ནས་ཁྱེད་ལ༌བསྟོད།།
  wsk-wsk: Nika gemang bataga ani ago ko mu, ali imi ko nam giam suen la kia saparam,
    se ani mu ko nika nip patawurikko.
  sna-sna: Nokuti rudo rwenyu runokunda upenyu, miromo yangu ichakurumbidzai.
  spa-BLM: Porque tu bondad amorosa es mejor que la vida, mis labios te alabarán.
  cac-cac: Te nivan yelc'och a vach'c'olal d'a yichan̈ b'aj pitzan in d'a yolyib'an̈q'uinal
    tic. Yuj chi', ol ach in b'itej.
  swh-ULB: Kwa sababu uaminifu wa agano lako ni bora kuliko uhai, midomo yangu itakusifu
    wewe.
  bel-bel: Ахавай мяне ад намыслаў падступных, ад бунту злыдняў,
  deu-ELBBK: – wie ich dich angeschaut habe im Heiligtum – um deine Macht und deine
    Herrlichkeit zu sehen.
  mbb-OT: Edeliǥen ku sikew su is gaǥew nu edhuna pa he mahal kenà is untung.
  mal-2015: നിന്റെ ദയ ജീവനെക്കാൾ നല്ലതാകുന്നു; എന്റെ അധരങ്ങൾ നിന്നെ സ്തുതിക്കും.
  gup-gup: Ngudda wanjh kandjalmarnedjare bulkkidj duninjh. Bu ngaye ngarrarrkidbaworren,
    wanjh kamak, dja ngaburrbun bu ngudda kandjalmarnedjare. Wanjh ngaye kunu burluburlume
    ngudda kore kurrang ngardduk.
  rmc-rmc: De tut mange te dikhel andro sveto Chramos, hoj te dikhav tiri zor the
    tiri slava.
  nlg-nlg: 'A nimua na dolo te mua sosokogha te uto itagua vulea na vola heghena:
    Ivei tu nia na holohabamu!'
  pes-OPV: چونکه رحمت تو ازحیات نیکوتر است. پس لبهای من ترا تسبیح خواهد خواند.
  ron-1924: Фииндкэ бунэтатя Та прецуеште май мулт декыт вяца, де ачея бузеле меле
    кынтэ лауделе Тале.
  ben-OBCV: আমার মুখ তোমার মহিমা করবে, কারণ তোমার প্রেম জীবনের থেকে উত্তম।
  som-som: Waayo, raxmaddaadu way ka sii wanaagsan tahay nolol, Haddaba bushimahaygu
    way ku ammaani doonaan.
  lat-VUC: Protexisti me a conventu malignantium, a multitudine operantium iniquitatem.
  eng-ASVBT: Because thy lovingkindness is better than life, My lips shall praise
    thee.
  mna-mna: Pa mbulu ku ta toto sua ku mbukŋana mi urur lelem pa wal ku, ina nio aŋre
    kembei ilip kat pa mboti tio ta ki toono ti. Tana ko aŋwe kwom mi aŋpakuru.
  ita-1885: Perciocchè la tua benignità è cosa buona più che la vita, Le mie labbra
    ti loderanno.
  eng-LXXUP: Thou hast sheltered me from the conspiracy of them that do wickedly;
    From the multitude of them that work iniquity;
  eng-ULB: Because your covenant faithfulness is better than life, my lips will praise
    you.
  spa-VBL: Tu fidelidad y amor son mejores que la vida misma. Por ello te alabaré.
  fra-_FOB: Car ta bonté est meilleure que la vie; mes lèvres chanteront ta louange.
  mal-mal: അവിടുത്തെ ദയ ജീവനെക്കാൾ നല്ലതാകുന്നു; എന്റെ അധരങ്ങൾ അങ്ങയെ സ്തുതിക്കും.
  lit-lit: Tavo mielaširdystė yra geresnė už geriausią gyvenimą, todėl mano lūpos
    girs tave.
  urd-GVR: Kyoṅki terī shafqat zindagī se kahīṅ behtar hai, mere hoṅṭ terī madahsarāī
    kareṅge.
  suz-BL: आं ब्रोंइतीके क्‍येङा इन गेना हना यो दाक्‍तीके ठेयब बाक्‍ब। मोपतीके गो इन
    कली ठेयब सेल्‍नुङ।
  eng-NOY: For thy loving-kindness is better than life; Therefore my lips shall praise
    thee!
  ita-1927: Poiché la tua benignità val meglio della vita; le mie labbra ti loderanno.
  ckb-ckb: لەبەر ئەوەی خۆشەویستییە نەگۆڕەکەت لە ژیان باشترە، لێوەکانم ستایشت دەکەن.
  eng-BBE: Because your mercy is better than life, my lips will give you praise.
  xsi-xsi: Maro Kindeni, noko ne tini-mwasa uru ikeno mine ku imo nâ, aku ŋinde nde
    kelekele ara ndo, ipole maka tamâta nema via lâ tâno ŋine kulu, aku ipole kelekele
    pinde rârâni tona. Mine kala naŋa apaneano asuka noko ŋa kâki.
  kan-OKCV: ನಿಮ್ಮ ಪ್ರೀತಿಯು ಜೀವಕ್ಕಿಂತ ಶ್ರೇಷ್ಠವಾದದ್ದು. ನನ್ನ ತುಟಿ ನಿಮ್ಮನ್ನು ಮಹಿಮೆಪಡಿಸುವುದು.
  tam-2017: உயிரைவிட உமது கிருபை நல்லது; என்னுடைய உதடுகள் உம்மைத் துதிக்கும்.
  spa-RV-1909: 'Porque mejor es tu misericordia que la vida: mis labios te alabarán.'
  ron-BTF: Pentru că bunătatea ta iubitoare este mai bună decât viața, buzele mele
    te vor lăuda.
  eng-WEBP: Because your loving kindness is better than life, my lips shall praise
    you.
  eng-FBV: Your trustworthy love is better than life itself; I will praise you.
  nld-1939: 'Ja, uw genade is kostelijker nog dan het leven: Daarom moeten mijn lippen
    U loven,'
  nch-BL: Pampa motaicnelijcayo más hueyi ipati huan amo nonemilis. ¡Tahuel nimitzhueyimati!
  vie-1934: Vì sự nhân từ Chúa tốt hơn mạng sống; Môi tôi sẽ ngợi khen Chúa.
  cha-cha: Sa y mauleg güinaeyamo maulegña qui y linâlâ; y labiosso ualabajao.
  hin-CV: इसलिये कि आपका करुणा-प्रेम मेरे जीवन की अपेक्षा कहीं अधिक श्रेष्ठ है, मेरे
    होंठ आपके स्तवन करते रहेंगे.
  eng-OURB: Because your chesed ·loving-kindness· is better than life, my lips shall
    praise you.
  spa-BES: Porque tu misericordia es mejor que la vida, mis labios te darán alabanza.
  tdx-tdx: Toe soa te amo haveloñeo ty fiferenaiña’o, hisabo Azo o soñikoo.
  tha-KJV: เพราะว่าความเมตตาของพระองค์​ดี​กว่าชีวิต ริมฝีปากของข้าพระองค์จะสรรเสริญพระองค์
  por-BR-2018: Porque tua bondade é melhor que a vida; meus lábios te louvarão.
  deu-ELO: Denn deine Güte ist besser als Leben; meine Lippen werden dich rühmen.
  eng-WYC-2018: For thy mercy is better than lives (or For thy love is better than
    living or is better than life itself); my lips shall praise thee.
  epo-epo: Ĉar Via favoro estas pli bona ol vivo; Miaj lipoj Vin gloras.
  gfk-gfk: No num harmarsai i manga bilai tano nilon, kaik iau nigi pirlat ugu.
  uig-PIN: Ɵzgǝrmǝs muⱨǝbbiting ⱨayattinmu ǝzizdur; Lǝwlirim Seni mǝdⱨiyilǝydu;
  beo-beo: Dia maedafa fisili asigidafa hou da osobo bagade esalusu amo baligi! Amaiba:le,
    na da Dima nodone sia:mu.
  tpi-OTNT: Laip bilong dispela graun i gutpela, tasol marimari bilong yu i nambawan
    tru. Olsem na mi litimapim nem bilong yu.
  hau-SA: Domin ƙaunarka ta fi rai kyau, leɓunana za su ɗaukaka ka.
  udu-udu: Haali/ mo/en pini jin ṯelu sho’k mo tani a’di ’borki’d mo mmobol mondiki/e
    e mo, ’twa/ pem midi maŋ /e mo be.
  uig-LAT: Özgermes muhebbiting hayattinmu ezizdur; Lewlirim Séni medhiyileydu;
  nde-nde: Ngoba uthando Lwakho lungcono kulempilo, izindebe zami zizakutsho inkazimulo
    Yakho.
  ton-ton: ‌ʻOku lelei lahi hake ʻa hoʻo ʻaloʻofa ʻi he moʻui, ko ia ʻe fakafetaʻi
    ai ʻa hoku loungutu kiate koe.
  ces-1613: Abych tě v svatyni tvé spatřoval, a viděl sílu tvou a slávu tvou,
  eng-WMB: Because your loving kindness is better than life, my lips shall praise
    you.
  tam-TCV: உமது உடன்படிக்கையின் அன்பு உயிரைப் பார்க்கிலும் சிறந்தது; ஆகையால் என் உதடுகள்
    உம்மை மகிமைப்படுத்தும்.
  ceb-ULB: Tungod kay ang imong pagkamatinud-anon sa kasabotan mas maayo pa kaysa
    kinabuhi, magadayeg ang akong mga ngabil kanimo.
  pol-UBG: Skoro lepsze jest twoje miłosierdzie niż życie, moje wargi będą cię chwaliły;
  agr-agr: wagki amina anenkagmea duka pujutan nagkaesauwai, nuadui kantamkun ememattatjame.
  kyc-kyc: Embame yaki nyii nao mona reto puu penge doko angi ingyapyasa isa yuu dakena
    piso karo pingi doko mee ingyuo pelyamo dokona embena kingi ketae pyambuo lakando
    kararo ingilyamo.
  urd-GVU: کیونکہ تیری شفقت زندگی سے کہیں بہتر ہے، میرے ہونٹ تیری مدح سرائی کریں گے۔
  eng-OEBCW: 'for better than life is your kindness: my lips shall utter your praise.'
  deu-1912: Denn deine Güte ist besser denn Leben; meine Lippen preisen dich.
  ntj-ntj: Walykumunu tjiinya wanka-rna nyinarratjaku. Nyangka palunyangka munkarra
    ngarala tjiinya-rnin mukulyanytjulu kanyiratjaku. Palunyalangurulta-rnanta marninypungama.
  kan-2017: ನಿನ್ನ ಪ್ರೇಮಾನುಭವವು ಜೀವಕ್ಕಿಂತಲೂ ಶ್ರೇಷ್ಠ; ನನ್ನ ಬಾಯಿ ನಿನ್ನನ್ನು ಕೀರ್ತಿಸುವುದು.
  yap-yap: T’ufeg rom ni dabi mus e kabfel’ ko yafos, ere bay gu pining e sorok ngom.
  hlt-MCSB: Na sitlohnah he hingnah lakah then tih ka hmuilai he nang taengah domyok
    ti uh saeh.
  mdy-ETH: ሚጪንቲፃ ኔኤኮ ናንጊዳፓ ባሼታሢሮ ዻንጋ ታኣኮ ኔና ጋላታኔ።
  twi-ASANTE: Esiane sɛ, wʼadɔeɛ di mu sene nkwa enti mʼano fafa bɛhyɛ wo animuonyam.
  eng-WEBU: Because your loving kindness is better than life, my lips shall praise
    you.
  acu-NT: Wikia iwiaaku pujustasan wakerayatun, nuna nangkamasnak ami anengkratairum
    itiur awak tusan nekaatasan wakerajai. Tura nuna nekaan wina jangkerjai warartustatjame.
  spa-PDDPT: Porque tu misericordia es mejor que la vida, Mis labios te alabarán.
  gun-gun: Mba'eta xerekove 'rãgue py xee arovy'ave ndee xemboaxya. Ha'e rami vy rogueroporaei
    'rã.
  agu-BL: Na yi banl talma'u' swibaj, i'tz mas balaj swutz yi ank'i'n tetz tzone'j
    wuxtx'otx'. Cha'stzun te swak'e' ink'ajsbil teru'.
  ilo-ULB: Gapu ta iti kinapudnom iti tulagmo ket nasaysayaat ngem iti biag, idaydayawnaka
    dagiti bibigko.
  kpg-kpg: Au ga hagaamu Goe, idimaa, do aloho mau dangihi e koia e humalia i di mouli.
  uig-ARA: ئۆزگەرمەس مۇھەببىتىڭ ھاياتتىنمۇ ئەزىزدۇر؛ لەۋلىرىم سېنى مەدھىيىلەيدۇ؛
  bps-bps: Du i kakdom landè kgilin too mabtas fa di nawagu ani, na én duengu dmayen
    ge.
  sus-sus: N luma i xa hɔrɔmɔbanxi kui alako n xa i sɛnbɛ nun i xa binyɛ to.
  pon-2006: Sapwellimomwi limpoak poatopoat me mwahusang mour, iei me I pahn patohwan
    kapingahkin komwi.
  jae-jae: Gebe aôm têmtac gêwiŋ teŋgeŋŋa ŋajam kêlêlêc jaŋgôŋ matoc jaliŋa su, tec
    aoc êôc aôm.
  ksd-ksd: Tago kaum varmari i boina ta dir ma ra kini ati ra pia; A bul na ngiegu
    na pite pa u.
  tur-YTC: Dudaklarım seni över, Çünkü senin sevgi dolu iyiliğin yaşamdan daha iyidir.
  bel-N: Гэтак я ўглядаўся на Цябе ў сьвятасьці Тваёй, каб убачыць моц Тваю і славу
    Тваю.
  grc-BRENT: Ἐσκέπασάς με ἀπὸ συστροφῆς πονηρευομένων, ἀπὸ πλήθους ἐργαζομένων ἀδικίαν·
  kpr-kpr: Ninda dubo bari, a kotugo kavevera mo, numo bekári, jo roera eni enda eminda
    amingo iraeri. Na aindae sedo nindae sakai sarena.
  ind-AYT: (63-4) Sebab, kasih setia-Mu lebih baik daripada hidup, bibirku akan memuji-Mu.
  yom-yom: Bila luzolo luaku luviatukidi luzingu ; bididi biama biela kukembisa.
  yut-yut: Mɨktɨmon egɨp egɨp uŋun tagɨsi, mani uŋun yapmaŋek gak da nin do but dasi
    galak taŋ nimɨsal uŋun da wukwisi asak. Do nak mango yaŋ aŋkɨsisat.
  nya-nya: Chifukwa chikondi chanu ndi choposa moyo, milomo yanga idzakulemekezani.
  kyg-kyg: Ofaliꞌna afaꞌa neꞌmauva kavaꞌmo kanale kavaꞌmo haneꞌniyaꞌmonanafa oꞌnataleka
    kahau kayamopafiꞌmo kahauꞌnigeka naha neꞌmana kavaꞌmo aeno agaseꞌniya kavaꞌmo
    haneꞌniyaꞌmofeꞌmo kagikaleꞌmo aliꞌna asaga huꞌna kategauve.
  hrv-hrv: U Svetištu sam tebe motrio gledajuć' ti moć i slavu.
  mps-mps: Te e tǫde bidibo ula te wiegi yai yai, tiali goli nago te da sesemane
    godolo ebo wiegi yai kolesaga te polalubo dao. Tama tiyu, eno nago nogi ugwaba
    sabo dao.
  tpi-tpi: Laip bilong dispela graun i gutpela, tasol marimari bilong yu i nambawan
    tru. Olsem na mi litimapim nem bilong yu.
  dan-1931: (således var det, jeg så dig i Helligdommen) for at skue din Vælde og
    Ære;
  vie-OVCB: Vì lòng nhân từ Chúa quý hơn mạng sống; con sẽ mở miệng ngợi tôn Ngài.
  guj-2017: કારણ કે તમારી કૃપા જીવન કરતાં ઉત્તમ છે, મારા હોઠો તમારી સ્તુતિ કરશે.
  pon-2006A: Sapwellimomwi limpoak poatopoat me mwahusang mour, iei me I pahn patohwan
    kapingahkin komwi.
  por-BRBSL: Porque sua bondade amorosa é melhor que a vida, meus lábios vos louvarão.
  eng-OEBUS: 'for better than life is your kindness: my lips shall utter your praise.'
  swe-swe: Ja, jag har sett dig i helgedomen, och sett din makt och ära (härlighet).
  cth-cth: Na pahrennae teh hringnae hlak hai a hawihnawn dawkvah, ka pahni hoi ka
    pholen han.
  twi-twi: Esiane sɛ wʼadɔe di mu sen nkwa nti mʼanofafa bɛhyɛ wo anuonyam.
  hlt-hlt: Na sitlohnah he hingnah lakah then tih ka hmuilai he nang taengah domyok
    ti uh saeh.
  tbz-SIM: N dɔ́ kɛ́ ndɑ wúómmu ɑ cĩ́ɛ̃̀tɛ̀ miɛkɛ, kɛ́yɑ̀ ɑ wɛ̃rímú nɛ̀ ɑ dɛumɛ̀.
  msy-2020: Nguazir kamɨn ikɨrɨmɨrim a dera, ezɨ nɨn apangkuvir arazim a gafiragha
    bar moghɨra dera. Kamaghɨn, kɨ nɨn ziam fe.
  dop-dop: Nyɑ́ təyɑɣɑ tɑɑ kɛ́ mɑ nyənɑ-ŋ teu nɑ mɑ́ nɑ́ nyɑ́ toŋ nɑ nyɑ́ teeli.
  azb-azb: Mənim dilim Səni tərənnüm edir, Məhəbbətin bu həyatdan gözəldir.
  eng-DBY: 'For thy loving-kindness is better than life: my lips shall praise thee.'
  hin-2017: क्योंकि तेरी करुणा जीवन से भी उत्तम है, मैं तेरी प्रशंसा करूँगा।
  wol-KYG: Moo tax kër gu sell ga laa la séentoo, ngir niir sa leer ak sa teddnga.
  swp-swp: Paana oa em gadosisi miatahitahina i sae ariri abotai mauri, eau sopagu
    eai abo ea hedebasaem.
  bjr-bjr: Oo Anutu ani amuqusirafa maa maqee marunna marirana uriaaqaranoo marinara
    qinee ani auqu uqeeraanaura.
  eng-YLT: Because better [is] Thy kindness than life, My lips do praise Thee.
  kne-kne: Din adi manbalbaliw ay layad mo et nabanbanol mo din mismo ay biyag ko,
    isonga ikankantak din dayaw mo.
  eng-WYC-2017: For thy mercy is better than lives or life itself; my lips shall praise
    thee.
  eng-WMBB: Because your loving kindness is better than life, my lips shall praise
    you.
  zat-NTPS: Cháwedxa naca xel-la' dxexache lazre' chiu' ca xel-la' nabánqueze. Chee̱
    le̱ na' güe lá'anaqueza' Lue'.
  zty-NTPS: Nakže chawe' yeḻa' žeyache' ḻaže' chio' ka yeḻa' nban. Che ḻen wká'n
    ẕenkza' Le'.
  urd-GVH: क्योंकि तेरी शफ़क़त ज़िंदगी से कहीं बेहतर है, मेरे होंट तेरी मद्हसराई करेंगे।
  rug-rug: Sina sa Mua tataru nabuna si leana hola nia sa tinoa; ke maqu vahesi Igo.
  gaz-gaz: Waan jaalalli kee jireenya caaluuf, hidhiin koo si jajatti.
  fra-LSG: Ainsi je te contemple dans le sanctuaire, Pour voir ta puissance et ta
    gloire.
  gnn-gnn: Yo, manymaknha ŋunhi nhinanharawu, ŋarra yurru nhina walŋanydja, yurru
    bulunydja wal'ŋu ḻatju' nhokalana ŋarra ŋuli nhina märr‐ŋamathinyaraŋura.
  yal-yal: N xa i to i ya yire sariɲanxini. N yi i sɛnbɛn nun binyeni gbɛ.
  iou-iou: Anutu, gäkä iron täŋ namik täyan unitä kome terak irit täŋo gäripi u irepmit
    täyak. Ude täŋ namik täyan unita ganiŋ oretat.
  haw-1868: No ka mea, ua oi aku ka pono o kou lokomaikai mamua o ke ola nei, E hoolea
    aku ko'u mau lehelehe ia oe.
  arb-NAV: لأَنَّ رَحْمَتَكَ خَيْرٌ مِنَ الْحَيَاةِ، لِذَلِكَ تُسَبِّحُكَ شَفَتَايَ.
  ded-ded: Geng yoac dedzege amma imoc modackecnec, fakaga imocngo kekec ferahadeac
    amma dengeregubade.
  ewe-ewe: Esi wò lɔlɔ̃ nyo wu agbe ta la, nye nuyiwo ado wò ɖe dzi.
  eng-LEE: '(63:4) Because thy kindness is better than life, my lips shall praise
    thee:'
  asm-FB: কিয়নো তোমাৰ প্ৰতিজ্ঞা আৰু বিশ্বস্ততা জীৱনতকৈয়ো উত্তম; মোৰ ওঁঠে তোমাৰ স্তুতি
    প্রশংসা কৰিব।
  sus-A: ﭑ لُمَ عِ شَ هْرْ مْبَنشِ كُي عَلَكٌ ﭑ شَ عِ سّنبّ نُن عِ شَ بِنيّ تٌ.
  fra-SBL: Parce que ta bonté est meilleure que la vie, mes lèvres te loueront.
  hbo-hbo: כֵּ֭ן בַּקֹּ֣דֶשׁ חֲזִיתִ֑יךָ לִרְאֹ֥ות עֻ֝זְּךָ֗ וּכְבֹודֶֽךָ׃
  pjt-pjt: Palu panya nyuntumpa mukulya puḻka mulapa rawa alatjiṯu ngaṟanyi wanka
    nyanga mantatjangka waintaṟa mulapa, kaṉa palulanguṟu nyanga kuwari nyuntunya
    inkara waḻkuṉi.
  kik-kik: Tondũ wendo waku nĩ mwega gũkĩra muoyo guo mwene-rĩ, mĩromo yakwa nĩĩrĩkũgoocaga.
  fra-NCL: C’est ainsi que je te contemplais dans le sanctuaire, pour voir ta puissance
    et ta gloire.
  cek-AK: Nang tahmenhaih loe hinghaih pongah hoih kue baktih toengah, pahni hoiah
    nang kang pakoeh han.
  cuk-cuk: Dula-gudiguedba be-sabgued bur-nuedid. A-ulale, an bega namakoed.
  uig-CYR: Қара нийәтләрниң йошурун сүйқәстлиридин, Яманлиқ әйлигүчи қарға-қузғунлардин
    аман қилғайсән.
  pma-pma: Envatien onom koa korie lati min komai lisenges, kei tahos imok mulin tounah
    sav keil en moulien onomai, sakini nihati lat isom.
  tel-2017: నీ నిబంధన నమ్మకత్వం జీవం కంటే శ్రేష్టం. నా పెదాలు నిన్ను స్తుతిస్తాయి.
  hat-BSA: Akoz lanmou dous Ou pi bon pase lavi, lèv mwen va louwe Ou.
  ukr-ONPU: Сховай мене від таємних задумів злочинців, від збурення тих, хто чинить
    беззаконня.
  kos-kos: Tuh lungse kawil lom wo liki na moul lun mwet uh, Ke ma inge nga fah kaksakin
    kom.
  hbo-WLC: כֵּ֭ן בַּקֹּ֣דֶשׁ חֲזִיתִ֑יךָ לִרְא֥וֹת עֻ֝זְּךָ֗ וּכְבוֹדֶֽךָ׃
  ibo-ibo: Nʼihi na ịhụnanya gị dị mma karịa ndụ, aga m eji egbugbere ọnụ m jaa gị
    mma.
  ory-ory: କାରଣ ତୁମ୍ଭର ସ୍ନେହପୂର୍ଣ୍ଣ କରୁଣା ଜୀବନ ଅପେକ୍ଷା ଉତ୍ତମ; ମୋହର ଓଷ୍ଠାଧର ତୁମ୍ଭର
    ପ୍ରଶଂସା କରିବ।
  chk-chk: Pun om tong ellet a mürina seni manau, ngang üpwe mwareituk.
  rop-rop: God, blanga yu filing im kipgon laigimbat mi. Im mobedawan langa main laif.
    Blanga tharran na ai garra preisim yu.
  ukr-1871: Милість бо твоя над життє лучша; уста мої прославляти муть тебе.
  yon-yon: Eb womoniyiibban ye mimyob dowaken kuu darewoob arimbed, kuyiibban kumbed
    nub kuu wad dobirindeban kowe, ne mongkodkonombed ewaningko kankoonaniin.
  deu-1951: (063-4) denn deine Gnade ist besser als Leben; meine Lippen sollen dich
    preisen.
  eng-JPS: (63-4) For Thy lovingkindness is better than life; my lips shall praise
    Thee.
  srp-1865: Jer je dobrota tvoja bolja od života. Usta bi moja hvalila tebe;
  lug-lug: Kubanga okwagala kwo okutaggwaawo kusinga obulamu; akamwa kange kanaakutenderezanga.
  heb-heb: כי טוב חסדך מחיים שפתי ישבחונך׃
  ben-IRV: কারণ তোমার নিয়মের বিশ্বস্ততা আমার জীবন থেকেও উত্তম, আমার ঠোঁট তোমার প্রশংসা
    করবে।
  ntu-ntu: Nzkrlz-krnge nivz lrm myaszpx-zlwzle nzlu-krnge mz nrlc. X glqlz-zvzx nim
    mz nzaodu-zvz-krm ninge.
  pan-pan: ਇਸ ਲਈ ਕਿ ਤੇਰੀ ਦਯਾ ਜੀਵਨ ਨਾਲੋਂ ਵੀ ਚੰਗੀ ਹੈ, ਮੇਰੇ ਬੁੱਲ੍ਹ ਤੇਰੀ ਉਸਤਤ ਕਰਨਗੇ।
  mya-JVB: ကရုဏာ တော်သည် အသက် ထက် သာ၍ကောင်း သောကြောင့် ၊ အကျွန်ုပ် ၏နှုတ် သည် ကိုယ်တော်
    ကို ချီးမွမ်း ရပါမည်။
  kgf-kgf: Guac goi héihéiganéŋ kekec ogicʒac imuac kua tasénanéŋ mepési gémmac.
  tte-O: Am mulolo miyamiya yaina inamwanamwasosi kabo muli mena yawasigu kana lotonan,
    mwa koina kani yatobalanagiwo.
  tbg-tbg: Te tenta qaqi variqi vuainarara kia noraiqaake iriraiti, ai muntukavano
    tiriara vaira virara te noraiqaake iriqi virerave. Te mintimake iriqi viha ai
    autu tuaheraqi virerave.
  hmo-hmo: Badina be oiemu bogahisihisi bona oiemu lalokau ese, inai tanobada ena
    mauri idia hereaia. Unai dainai egu udu bibina ese oi do idia hanamoa bada.
  zar-NT: Tuʼ nácatërö dxiʼa yöl-laʼ dxiʼi ladxiʼ quiuʼ ca yöl-laʼ naʼbán caz. Que
    lë ni naʼ cuʼa Liʼ yöl-laʼ ba.
  urd-urd: क्यूँकि तेरी शफ़क़त ज़िन्दगी से बेहतर है मेरे होंट तेरी ता'रीफ़ करेंगे।
  rus-SYN: укрой меня от замысла коварных, от мятежа злодеев,
  bqc-SIM: Ma n e n kúkĩi, ma n gbãa ń n gawio gwà.
  tcz-CHONGTHU: Na mi ngailutna longlou chu mihem hinkhoma ma sang a phajo ahi; nang
    ka hin thangvah chim theipoi.
  mar-mar: कारण तुझी कराराची विश्वसनियता ही जीवनापेक्षा उत्तम आहे; माझे ओठ तुझी स्तुती
    करतील.
  isl-isl: Þegar ég gekk um í helgidómi þínum þá leitaði ég þín, þráði að sjá veldi
    þitt og dýrð.
  hlt-THB: Na lungnaak ce hqingnaak anglakawh awm a leek khqoet a dawngawh, ka hui
    ing nang ce nim kyihcah kaw.
  qub-qub: Cawaypitapis masga cuyamänayquitami munä. Cantashpämi alabashayqui.
  bqp-bqp: Zaakũ n gbɛ̃kɛ manamɛnɛ de wɛ̃̀ndila, n sáabukpana nigↄ̃ da ma lɛ́n.
  hat-hat: (063:4) renmen ou gen pou nou an pi bon pase lavi. Se poutèt sa m'ap fè
    lwanj ou.
  eng-BSB: Because Your loving devotion is better than life, my lips will glorify
    You.
  eng-WEBPB: Because your loving kindness is better than life, my lips shall praise
    you.
  kbq-kbq: Na'ankure vagaore kavesi zamo'a asimu'ma erino mani'zana agatere'neanki'na,
    kagi'a erisga huvava hugahue.
  pon-pon: Pwe omui kalanan mau jan maur; kil en au ai kin kapina komui.
  nhe-BL: Pampa moteicnelijcayo más hueyi ipati huan ax noyolis. ¡Tlahuel nimitzhueyimati!
  wnc-wnc: Kepdakane kayuk yutnanga aknga take ngana gatane musip kwikwik kakngaka
    gwaam siknga. Unzingge nata gatane umanda yatangenawit.
  bus-bus: Zaakɛ n gbɛ̃kɛɛ maamɛ dɛ wɛ̃̀ndila, n sáabukpana égↄ̃ kú ma lɛ́n.
  gub-BL: Heamutar katu pe ne. Heamutar katu haw ikatu wera'u ihewi a'e, herekuwe
    haw wi a'e. A'e rupi amume'u putar nekatu haw nehe.
  eng-DRA: Thou hast protected me from the assembly of the malignant; from the multitude
    of the workers of iniquity.
