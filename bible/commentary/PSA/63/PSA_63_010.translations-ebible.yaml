verse: PSA.063.010
translations:
  mal-C: അവർ വാളിന് ഇരയാക്കപ്പെടും കുറുനരികൾക്കവർ ഇരയായിത്തീരും.
  deu-TKW: Jene aber - zu ihrem Verderben trachten sie mir nach dem Leben; in die
    Tiefen der Erde werden sie hinabfahren.
  lin-lin: Bato oyo balukaka koboma ngai bakozinda na mabele
  mmx-mmx: Dinaba met keneng at leesep, la lubung man sio dinaba anan levenbaaxin
    tadi atnedi.
  eng-LSV: They cause him to run on the edge of the sword, || They are a portion for
    foxes.
  eng-GNV: They shall cast him downe with the edge of the sword, and they shall be
    a portion for foxes.
  eng-WEBSTER: 'They shall fall by the sword: they shall be a portion for foxes.'
  nhw-BL: Pampa ya eltoc tlasencahuali para miquise, huan para sequinoc quintzontlamiltise
    ica machete. Huan inintlacayohua elis tlacualistli para nopa tepechichime.
  swh-ONEN: Watatolewa wafe kwa upanga, nao watakuwa chakula cha mbweha.
  bba-bba: Be bɑ kɑsu bu mɑn ɡo bɑ koo dɑwɑ sere tem sɔɔ sɔɔwɔ.
  eng-KJVCPB: 'They shall fall by the sword: They shall be a portion for foxes.'
  luo-luo: Ibiro chiwgi ne ligangla kendo gibiro doko chiemb ondiegi.
  aii-aii: ܒܸܬ ܦܵܝܫܝܼ ܣܘܼܦܝܹܐ ܒܐܝܼܕܵܐ ܕܣܲܝܦܵܐ، ܒܸܬ ܗܵܘܝܼ ܡܹܐܟ݂ܘܼܠܬܵ‌ܐ ܕܬܲܥ̈ܠܹܐ.
  meu-meu: Dare ese bae aladia; uda sisiadia ese bae daredia.
  npi-ULB: तरवार चलाउनेहरूका हातहरूमा तिनीहरूलाई दिइनेछ, र तिनीहरू स्यालहरूका आहारा
    हुनेछन् ।
  yor-yor: Wọn ó ti ọwọ́ idà ṣubú wọn ó sì di jíjẹ fún kọ̀lọ̀kọ̀lọ̀.
  pes-OPCB: در جنگ به دم شمشیر خواهند افتاد و طعمهٔ گرگها خواهند شد.
  tgl-ULB: Ibibigay sila sa ilalim ng kapangyarihan ng espada, at magiging pagkain
    sila para sa mga asong ligaw.
  nop-nop: Adi mik gineŋ kumuneeŋ, kaŋ kamo moihidi foloohik dabaŋ u naneeŋ.
  cbu-NT: '@see-verse:PSA.063.009'
  hui-hui: Agali odaruni waiangi agali waime homelo bo yongobu wahalu pedaria biango
    dudurume ti buduyu pugu pugu bulebira.
  mya-mya: သူ​တို့​သည်​စစ်​ပွဲ​တွင်​ကျ​ဆုံး​ကြ​ရ​၍ သူ​တို့​၏ ရုပ်​အ​လောင်း​များ​ကို​ဝံ​ပု​လွေ​တို့
    စား​ကြ​ပါ​လိမ့်​မည်။
  bod-N: དེ་རྣམས་རལ་གྲིའི་འོག་ཏུ་གཏོད་བྱེད༌ཅིང༌། །དེ་རྣམས་ཁྱི་སྤྱང་ཁ་ཡི་ཟས་སུ༌འགྱུར།།
  wsk-wsk: Nuna kager ningi kuemon se nunga nungumik guang mu kausik diwang namonko.
  sna-sna: Vachaiswa kumunondo vagova zvokudya zvamakava.
  spa-BLM: Serán entregados al poder de la espada. Serán comida para chacales.
  cac-cac: Ol miljoccham eb' d'a q'uen espada, axo noc' oques ol chianb'at eb'.
  swh-ULB: watakabidhiwa kwa wale ambao mikono yao hutumia upanga, nao watakuwa chakula
    cha mbweha.
  bel-bel: І збаяцца ўсе людзі, і абвесьцяць дзею Божую, і зразумеюць, што гэта дзея
    Яго.
  deu-ELBBK: Jene aber, die nach meinem Leben trachten, um es zu verderben, werden
    hineingehen in die untersten Örter der Erde.
  mbb-OT: Ebpematey sikandan te tebek, ne is menge lawa zan egkeenen te leew he menge
    asu.
  mal-2015: അവരെ വാളിന്റെ ശക്തിക്കു ഏല്പിക്കും; കുറുനരികൾക്കു അവർ ഇരയായ്തീരും.
  gup-gup: Wardi kabirridowe mankimuk mandjawakwi kore kabirriburrenkenh, dja dalkken
    kaluk kabindikanjngun.
  rmc-rmc: Ola, ko man kamen te murdarel, ena zňičimen a džana dži tele andre phuv.
  nlg-nlg: A gaira kara nia mate na isi, ma kara liliu ni ghadira na vanga na lei
    maumanu.
  pes-OPV: ایشان به دم شمشیر سپرده می‌شوند و نصیب شغالها خواهند شد.
  ron-1924: вор фи даць прадэ сабией, вор фи прада шакалилор.
  ben-OBCV: তরোয়ালের কোপে তাদের মৃত্যু হবে, এবং শিয়ালের খাবারে পরিণত হবে।
  som-som: Waxaa iyaga loo gacangelin doonaa xoogga seefta, Oo waxay qayb u noqon
    doonaan dawacooyinka.
  lat-VUC: et timuit omnis homo. Et annuntiaverunt opera Dei, et facta ejus intellexerunt.
  eng-ASVBT: 'They shall be given over to the power of the sword: They shall be a
    portion for foxes.'
  mna-mna: Ko tikas zin pa buza ma timetmeete, mi me saŋsaŋŋan tikan zin ma timap.
  ita-1885: Saranno atterrati per la spada; Saranno la parte delle volpi.
  eng-LXXUP: And every man was alarmed, And they related the works of God, And understood
    his deeds.
  eng-ULB: they will be given over to those whose hands use the sword, and they will
    become food for the jackals.
  spa-VBL: Morirán a punta de espada y serán alimento para los chacales.
  fra-_FOB: Ils seront livrés au tranchant de l'épée; ils seront la proie des renards.
  mal-mal: അവരെ വാളിന്റെ ശക്തിക്ക് ഏല്പിക്കും; കുറുനരികൾക്ക് അവർ ഇരയായിത്തീരും.
  urd-GVR: Unheṅ talwār ke hawāle kiyā jāegā, aur wuh gīdaṛoṅ kī ḳhurāk ban jāeṅge.
  suz-BL: मेकोपुकी तरवारम साइक्‍चा पुंइसीनीम। मिनु सिवारम मेको आन कली ब्‍वाइनीम।
  eng-NOY: They shall be given up to the sword, And be a portion for jackals.
  ita-1927: Saran dati in balìa della spada, saranno la preda degli sciacalli.
  ckb-ckb: ئەوانە بە دەمی شمشێر دەسپێردرێن و دەبن بە خۆراکی چەقەڵ.
  eng-BBE: They will be cut off by the sword; they will be food for foxes.
  xsi-xsi: Kinzi ma sipamateteu lâ paraŋa ilo, ŋineŋga kinzi mbwâmbwa ŋgoi ma sika
    mbatunzi.
  kan-OKCV: ಖಡ್ಗದಿಂದ ಅವರು ಬೀಳುವರು. ನರಿಗಳಿಗೆ ಆಹಾರವಾಗುವರು.
  tam-2017: அவர்கள் வாளால் விழுவார்கள்; நரிகளுக்கு இரையாவார்கள்.
  spa-RV-1909: Destruiránlos á filo de espada; serán porción de las zorras.
  ron-BTF: Vor fi dați puterii sabiei, vor fi o porție pentru vulpi.
  eng-WEBP: They shall be given over to the power of the sword. They shall be jackal
    food.
  eng-FBV: They will be killed by the sword; they will become food for jackals.
  nld-1939: Ze vallen ten prooi aan het zwaard, En worden een buit van de jakhalzen.
  nch-BL: Pampa ya eltoc tasencahuali para miquise, huan para sequinoc quintzontamiltise
    ica macheta. Huan inintacayohua elis tacualisti para nopa tepechichime.
  vie-1934: Chúng nó sẽ bị phó cho quyền thanh gươm, Bị làm mồi cho chó cáo.
  cha-cha: Ufanmaentrega gui jinilat y espada; sija ugüinaja para y sora sija.
  hin-CV: वे तलवार से घात किए जाने के लिए सौंप दिए जाएंगे, कि वे सियारों का आहार बन
    जाएं.
  eng-OURB: They shall be given over to the power of the sword. They shall be jackal
    food.
  spa-BES: Serán cortados por la espada; serán alimento para zorros.
  tdx-tdx: Havariñe an-kaozara’ i fibaray iereo ho tsindrohe’ ty farasy.
  tha-KJV: เขาจะล้มลงด้วยดาบ เขาจะเป็นเหยื่อของสุนัขจิ้งจอก
  por-BR-2018: Eles serão derrubados pela força da espada; serão repartidos entre
    raposas.
  deu-ELO: Man wird sie preisgeben der Gewalt des Schwertes, das Teil der Schakale
    werden sie sein.
  eng-WYC-2018: they shall be betaken into the hands of sword, they shall be made
    the parts of foxes. (they shall be delivered into the hands of the sword, they
    shall be made a portion for foxes.)
  epo-epo: Ili estos mortigitaj per glavo, Fariĝos akiro de vulpoj.
  gfk-gfk: Da bing diet ma no wise na hinarubu ma diet na hanuat nian ana paap rakaia.
  uig-PIN: Ularning ⱪeni ⱪiliq tiƣida tɵkülidu, Ular qilbɵrilǝrgǝ yǝm bolidu.
  beo-beo: Ilia da gegesu amo ganodini fane lelegei ba:mu, amola ilia da:i hodo huluane
    da wufi sigua wa:mega na dagoi ba:mu.
  tpi-OTNT: Bai ol i dai long pait, na bai ol weldok i kaikai bodi bilong ol.
  hau-SA: Za a bayar da su ga takobi su kuma zama abincin karnukan jeji.
  udu-udu: Uni mini c̱iku/ e mom’bi’th gi gandal jin kaaka mo. Uni min ma jala/ i’kwar
    ka gwap̱i/ mo.
  uig-LAT: Ularning qéni qilich tighida tökülidu, Ular chilbörilerge yem bolidu.
  nde-nde: Bazakwabelwa ukudliwa yinkemba babe yikudla kwamakhanka.
  ton-ton: 'Tenau tō ʻi he heletā: tenau hoko ko e ʻinasi ʻoe fanga fokisi.'
  ces-1613: Pročež ti, kteříž hledají pádu duše mé, sami vejdou do největší hlubokosti
    země.
  eng-WMB: They shall be given over to the power of the sword. They shall be jackal
    food.
  tam-TCV: அவர்கள் வாளுக்கு ஒப்புக்கொடுக்கப்படுவார்கள்; நரிகளுக்கு இரையாவார்கள்.
  ceb-ULB: itugyan sila ngadto sa mga kamot nga migamit ug espada, ug mahimo silang
    pagkaon sa mga lobo.
  pol-UBG: Będą wydani pod ostrze miecza, staną się łupem lisów.
  agr-agr: ¡Ditak nagkí iju maam agtinai, dutikamun ikamia yawá yukagtin aidau ditá
    iyashinak yuwawagtinai!
  kyc-kyc: Nakamame yanda pipala pyaraminyipa nakamana yanenge kakapange doko suwa
    rae lenge dupwame nao kararami.
  urd-GVU: اُنہیں تلوار کے حوالے کیا جائے گا، اور وہ گیدڑوں کی خوراک بن جائیں گے۔
  eng-OEBCW: given o’er to the power of the sword, or as prey for jackals to devour.
  deu-1912: Sie werden ins Schwert fallen und den Füchsen zuteil werden.
  ntj-ntj: palunyanya-tjananya warrmarlalu pungku tjunku. Nyangka ngupanulu pitjaku
    ngalku wiyalku.
  kan-2017: ಅವರು ಕತ್ತಿಗೆ ಬಲಿಯಾಗುವರು; ನರಿಗಳ ಪಾಲಾಗುವರು.
  yap-yap: Yira li’rad u fithik’ e mael, ma pi gamanman ni wolf e bay yib i longuy
    downgirad.
  hlt-MCSB: cunghang kut ah pat uh vetih maetang buham la om uh ni.
  mdy-ETH: ጬንቾ ዓፓሮና ዔያታ ዎዺንታንዳኔ፤ ሌዞ ዔያቶኮ ቦዖ ሙዓንዳኔ።
  twi-ASANTE: Wɔbɛdane wɔn ama akofena na wɔbɛyɛ aduane ama sakraman.
  eng-WEBU: They shall be given over to the power of the sword. They shall be jackal
    food.
  acu-NT: Tura nangkijai ijum jakaartin ainawai. Tura asaramtai ni namangkenka yukartin
    ainau yuwaartin ainawai.
  spa-PDDPT: Serán destruidos a filo de espada. Serán presa de los chacales.
  gun-gun: Remboaxa 'rã kyxe py ipo'aka va'e kuery pe, jagua-tuvy nhe'ẽ rembi'urã
    rive ikuai aguã.
  agu-BL: Ẍchiquimok tan spar, nin yi chiwankil sbajk cyak'un txuc.
  ilo-ULB: Maipaimadanto iti pannakabalin ti kampilan, ken agbalindanto a taraon dagiti
    narungsot nga aso.
  kpg-kpg: Digaula ga daaligi i lodo tauwa, gei nia huaidina digaula gaa gai go nia
    paana lodo geinga.
  uig-ARA: ئۇلارنىڭ قېنى قىلىچ تىغىدا تۆكۈلىدۇ، ئۇلار چىلبۆرىلەرگە يەم بولىدۇ.
  bps-bps: Sdulê ale mati di kasfati, na i lawehla knaan i dad ayem di bnas.
  sus-sus: Naxee katama n faxade, e tan nan faxama.
  pon-2006: Re pahn kamakamala nan mahwen, oh kidien wel kan pahn kangala paliwararail
    kan.
  jae-jae: Siŋ enseŋ êsêac su ma têtu kêam sec saleŋŋa nêŋ gwada.
  ksd-ksd: Diat a virua ta ra pakat na vinarubu; Diat a tiniba kai ra umana kuabar
    na pap.
  tur-YTC: Onlar kılıcın gücüne teslim edilecekler. Çakallara yem olacaklar.
  bel-N: А тыя, што шукаюць загубы душы маёй, пойдуць у глыбіні зямлі,
  grc-BRENT: καὶ ἐφοβήθη πᾶς ἄνθρωπος· καὶ ἀνήγγειλαν τὰ ἔργα τοῦ Θεοῦ, καὶ τὰ ποιήματα
    αὐτοῦ συνῆκαν.
  kpr-kpr: Ne isoro tataya use, daoro sirivo arera. Nenda tamo gambari sino maneimi
    mindarera.
  ind-AYT: (63-11) Mereka akan diserahkan di bawah pedang, mereka akan menjadi bagian
    yang dimakan anjing-anjing hutan.
  yom-yom: Bela kuba yekula mu lulendo lu sabala ; bela kituka bidia bi zimbua zi
    nsitu.
  yut-yut: Uwalni da emat agak sɨbabaŋ dapba kɨmagakwa joŋ pɨŋan da gɨptɨmni nokdaŋ.
  nya-nya: Iwo adzaperekedwa ku lupanga ndi kukhala chakudya cha ankhandwe.
  kyg-kyg: Kame vayaꞌapimogi hapaesageꞌa afela kalamogi apakufaꞌamo negae.
  hrv-hrv: Oni što dušu u propast guraju neka siđu u dubinu zemlje,
  mps-mps: Te hwįbo side augwali isibaso, tama te uni yowi dabego augwaligo tigi
    te pesela tuaibao.
  tpi-tpi: Bai ol i dai long pait, na bai ol weldok i kaikai bodi bilong ol.
  dan-1931: Forgæves står de mig efter livet, i Jordens Dyb skal de synke,
  vie-OVCB: Họ sẽ bị giáo đâm gươm chém, bị sài lang cấu xé làm mồi.
  guj-2017: તેઓ તલવારને સ્વાધીન થશે; તેઓ શિયાળોનું ભક્ષ થઈ જશે.
  pon-2006A: Re pahn kamakamala nan mahwen, oh kidien wel kan pahn kangala paliwararail
    kan.
  por-BRBSL: Eles serão entregues ao poder da espada. Devem ser comida de chacal.
  eng-OEBUS: given o’er to the power of the sword, or as prey for jackals to devour.
  swe-swe: Men de som söker efter att fördärva (skada) mitt liv (min själ) ska gå
    ner i jordens djup [till dödsriket eller graven].
  cth-cth: Tahloi hoi dout awh vaiteh, Asuinaw ni ca hanelah, ao han.
  twi-twi: Wɔbɛdan wɔn ama afoa na wɔbɛyɛ aduan ama sakraman.
  hlt-hlt: cunghang kut ah pat uh vetih maetang buham la om uh ni.
  tbz-SIM: Bɛ̀ɛ̀ dɔ́ kɛ́ n kuɔ, bɛ̀ɛ tɑɑ́ kudɔnkù.
  msy-2020: Me mɨdorozim damu an aven oveghtɨ, afiar atiaba men mɨkarzibar amam.
  dop-dop: Mpɑ pɑ lʋkɩ mɑ weesuɣu ləsʋɣʋ tɔ, pə́ wɑkəlɩ-wɛɣɛ lɔŋ nɑ pə́ sʋsɩ-wɛɣɛ
    tɛtʋ lumɑŋ tɑɑ.
  azb-azb: Qılıncın ağzına tuş gələcəklər, Çaqqallara yem olacaqlar.
  eng-DBY: They shall be given over to the power of the sword; they shall be the portion
    of foxes.
  hin-2017: वे तलवार से मारे जाएँगे, और गीदड़ों का आहार हो जाएँगे।
  wol-KYG: Waaye ñiy wuta faat sama bakkan ñoo jëm xóotey njaniiw.
  swp-swp: abo se moselaedi elepa gigiborina eai, abo se hemala suisui nuura adi aiai.
  bjr-bjr: Misa duru feefa ooki keeqaifanoo kaasau aandau misa nipata neefaranoo.
  eng-YLT: They cause him to run on the edge of the sword, A portion for foxes they
    are.
  kne-kne: Sin gobatan et matey da, et kanen di atap ay aso din bangkay da.
  eng-WYC-2017: they shall be betaken into the hands of sword, they shall be made
    the parts of foxes.
  eng-WMBB: They shall be given over to the power of the sword. They shall be jackal
    food.
  zat-NTPS: Xelebía xi'e̱ lu xia nalá. Xelaque̱' da xelagu becu' xixre' ca'.
  zty-NTPS: Kwia yí'gake' ḻo ya ntoche'. Gákgake' da' gawgak beko' chjew ka'.
  urd-GVH: उन्हें तलवार के हवाले किया जाएगा, और वह गीदड़ों की ख़ुराक बन जाएंगे।
  rug-rug: Kaqu tava mate si arini pa vinaripera, Meke kaqu gani rina kurukuru pinomo
    sari na tinidia.
  gaz-gaz: Isaan dabarfamanii goraadeetti kennamu; nyaata waangoos ni taʼu.
  fra-LSG: Mais ceux qui cherchent à m’ôter la vie Iront dans les profondeurs de la
    terre;
  gnn-gnn: '@see-verse:PSA.063.009'
  yal-yal: Naxanye katama n faxa feen na, ne faxama nɛn.
  iou-iou: Bureni, ämik ahäŋirän iwanaye u paorirä aŋ ägwäritä tohari api naŋ paotneŋ.
  haw-1868: E haule lakou i ka pahikaua; E lilo lakou i waiwai kaili no na alopeke.
  arb-NAV: يُسَلَّمُونَ إِلَى حَدِّ السَّيْفِ وَيَضْحَوْنَ مَأْكَلاً لِبَنَاتِ آوَى.
  ded-ded: Yeni dzikacfu kenggec beangngo feracyunuma kpebucyunuu katekasi yeneng
    sebingina negecde.
  ewe-ewe: Woatsɔ wo ade asi na yi, eye woazu nuɖuɖu na amegaxiwo.
  eng-LEE: '(63:11) They shall be delivered up to the power of the sword: they shall
    become a prey for jackals.'
  asm-FB: তেওঁলোক তৰোৱালৰ ধাৰত সমৰ্পিত হ’ব; আৰু তেওঁলোকৰ অংশ শিয়ালৰ আহাৰ হ’ব।
  sus-A: نَشٍيٍ كَتَمَ ﭑ قَشَدٍ، عٍ تَن نَن قَشَمَ.
  fra-SBL: Ils seront livrés à la puissance de l'épée. Ils seront de la nourriture
    pour chacals.
  hbo-hbo: וְהֵ֗מָּה לְ֭שֹׁואָה יְבַקְשׁ֣וּ נַפְשִׁ֑י יָ֝בֹ֗אוּ בְּֽתַחְתִּיֹּ֥ות
    הָאָֽרֶץ׃
  pjt-pjt: '@see-verse:PSA.063.009'
  kik-kik: Makooragwo na rũhiũ rwa njora matuĩke irio cia mbwe.
  fra-NCL: 'Mais eux, cherchent à m’ôter la vie : ils iront dans les profondeurs de
    la terre.'
  cek-AK: Nihcae loe sumsen hoi amtimh o ueloe, tasuinawk ih rawkcak ah angcoeng o
    tih.
  cuk-cuk: Es-suidgi oburgwilemaloed, achu-sapur-masga gumaloed.
  uig-CYR: Һәммә адәмни қорқунуч басиду; Улар Худаниң ишлирини баян қилиду, Бәрһәқ,
    улар униң қилғанлирини ойлинип савақ алиду.
  pma-pma: Kisakin keil imatmat en vaeen keil, ka kisakin huli rendan keil imai ian
    teiai one.
  tel-2017: వారు కత్తి పాలవుతారు. నక్కలకు ఆహారం అవుతారు.
  hat-BSA: Yo va livre a pouvwa nepe. Yo va tounen manje pou rena mawon.
  ukr-ONPU: Тоді страх охопить усіх людей, і будуть сповіщати про діяння Бога й про
    справи Його роздумувати.
  kos-kos: Elos ac fah misa ke mweun, Ac kosro wolf ac fah kangla manolos.
  hbo-WLC: וְהֵ֗מָּה לְ֭שׁוֹאָה יְבַקְשׁ֣וּ נַפְשִׁ֑י יָ֝בֹ֗אוּ בְּֽתַחְתִּיּ֥וֹת
    הָאָֽרֶץ׃
  ibo-ibo: A ga-eji mma agha laa ha nʼiyi, ha ga-abụkwa nri nye nkịta ọhịa.
  ory-ory: ସେମାନେ ଖଡ୍ଗର ପରାକ୍ରମରେ ସମର୍ପିତ ହେବେ; ସେମାନେ ଶୃଗାଳର ଖାଦ୍ୟ ହେବେ।
  chk-chk: repwe mäla lon maun, nge kolak mi mwacho repwe ochei fituker.
  rop-rop: Olabat garra gitkil langa wofait, en ola wailwan dog garra dagadagat olabat
    bodi.
  ukr-1871: Поразить їх сила меча, вони будуть здобичею гиєн.
  yon-yon: Yi kuu kerewangbed yenbandaneene duknaniiwe, dura anon yi animan keraniib.
  deu-1951: (063-11) Man wird sie dem Schwerte preisgeben, eine Beute der Schakale
    werden sie sein!
  eng-JPS: (63-11) They shall be hurled to the power of the sword; they shall be a
    portion for foxes.
  srp-1865: Izginuæe od maèa, i dopašæe lisicama.
  lug-lug: Balisaanawo n’ekitala; ne bafuuka emmere y’ebibe.
  heb-heb: יגירהו על ידי חרב מנת שעלים יהיו׃
  ben-IRV: তাদের হাতে তরোয়াল তুলে দেওয়া হবে, তারা শিয়ালের খাবার হবে।
  ntu-ntu: Nibqting nidr mz vea, Murde kuli kzpeto nangqtilr namz ngrdr.
  pan-pan: ਓਹ ਤਲਵਾਰ ਦੇ ਹਵਾਲੇ ਕੀਤੇ ਜਾਣਗੇ, ਓਹ ਗਿੱਦੜਾਂ ਦੇ ਹਿੱਸੇ ਆਉਣਗੇ।
  mya-JVB: ဘုရား သခင်ကို တိုင်တည်၍ ကျိန်ဆို သောသူအပေါင်း တို့သည် ဝါကြွား ကြလိမ့်မည်။
  kgf-kgf: Sounéŋ énériyu haséŋ kazuac neneya wandacmu.
  tte-O: Kani siboita kaleya kelepana koina na bwauwa sokasokali yoli sikanli.
  tbg-tbg: Iqoka paipevano vika aru kairamanta qaakau vairivano vika vaata nevarave,
    turo.
  hmo-hmo: Idia be tuari lalonai do idia mase, bona edia tauanina be uda sisia ese
    do idia ania.
  zar-NT: Ilátigaca lu guíë tuchiʼ. Ilágugaca böʼcuʼ zugaʼ léguequi.
  urd-urd: वह तलवार के हवाले होंगे, वह गीदड़ों का लुक्मा बनेंगे।
  rus-SYN: И убоятся все человеки, и возвестят дело Божие, и уразумеют, что это Его
    дело.
  bqc-SIM: Gbɛ̃́ pↄ́ aalɛ ma wɛↄ midɛ, aa si tↄↄlɛ nↄnau.
  tcz-CHONGTHU: Amaho chu chemjam a thidiu sial ho anchah a pang diu ahi.
  mar-mar: त्यांना तलवारीच्या अधिकारात दिले जाईल; त्यांना कोल्ह्यांचा वाटा म्हणून
    देतील.
  isl-isl: Þeir munu sjálfir deyja sem brugga mér banaráð, og hverfa niður til heljar.
  hlt-THB: Zawzi ce zawk kawm usaw kqawng ui a buh na coeng bit kawm uh.
  qub-qub: Paycunaga wañonga sabliwan tucsiypami. Chaytanami atojcunapis miconga.
  bqp-bqp: Luda ni tó ò ń dɛdɛ kũ fɛ̃nɛdaomɛ, ò gↄ̃ gbɛ̃gbonnↄ pↄ́ble ũ.
  hat-hat: (063:11) Yo gen pou yo mouri nan lagè, chen mawon gen pou manje kadav yo.
  eng-BSB: They will fall to the power of the sword; they will become a portion for
    foxes.
  eng-WEBPB: They shall be given over to the power of the sword. They shall be jackal
    food.
  kbq-kbq: Bainati kazinknonu zamahe vagaresigeno, afi kramo'za zamavufaga'a traga
    hu'za negahaze.
  pon-pon: Re pan pupedi on nan kodlaj, o kidi en wel pan kan ir ala;
  nhe-BL: Pampa ya eltoc tlasencahuali para miquise, huan para sequinoc quintzontlamiltise
    ica machete. Huan inintlacayohua elis tlacualistli para nopa tepechichime.
  wnc-wnc: Sike waaminu amak tasike akumning. Siwan kamun zongga gupna apu atnaning.
  bus-bus: Luda é tó wà ń dɛdɛ kↄ̃n fɛ̃ɛdaao, aↄ̃é gↄ̃ gbɛ̃ngboonↄ pↄ́blee ũ.
  gub-BL: Zauxiapekwer uzuka putar a'e teko zeàmàtyry'ymawhu pe a'e wà nehe. Zawar
    zàwenugar hehaite ma'e u'u putar wanetekwer wà nehe.
  eng-DRA: 'And every man was afraid. And they declared the works of God: and understood
    his doings.'
