verse: PSA.063.004
translations:
  mal-C: എന്റെ ജീവിതകാലംമുഴുവനും ഞാൻ അങ്ങയെ സ്തുതിക്കും, അവിടത്തെ നാമത്തിൽ ഞാൻ എന്റെ
    കൈകൾ ഉയർത്തും.
  deu-TKW: Denn deine Gnade ist besser als Leben; meine Lippen sollen dich loben.
  lin-lin: Pamba te bolingo na Yo ezali malamu koleka bomoi, bibebu na ngai ekosanzola
    Yo.
  mmx-mmx: Nia anaba tong loklox avukat tu at levenmaares axap nia ana rooro ren,
    la anaba xip aurut lukngak do ana sing u.
  eng-LSV: So I bless You in my life, || I lift up my hands in Your Name.
  eng-GNV: Thus will I magnifie thee all my life, and lift vp mine hands in thy name.
  eng-WEBSTER: 'Thus will I bless thee while I live: I will lift up my hands in thy
    name.'
  nhw-BL: Huan nochi tonali quema noja niitztos, nimitztiochihuas. Huan moixpa nimomatlananas
    huan nimotlatlajtis ica ta.
  swh-ONEN: Nitakusifu siku zote za maisha yangu, na kwa jina lako nitainua mikono
    yangu.
  bba-bba: Domi wunɛn tɔn ɡeeru tɑ ɡisɔn wɑ̃ɑru kere. Yen sɔ̃nɑ kon nun tɔmɑ kɑ womusu.
  eng-KJVCPB: 'Thus will I bless thee while I live: I will lift up my hands in thy
    name.'
  luo-luo: Abiro paki kapod angima, kendo abiro tingʼo bedena malo e nyingi.
  aii-aii: ܗܵܕܟ݂ܵܐ ܒܸܬ ܒܲܪܟܸܢܘܼܟ݂ ܒܚܲܝܝܼ̈، ܒܫܸܡܘܼܟ݂ ܒܸܬ ܡܲܪܡܸܢ ܐܝܼܕܵܬ‌ܝܼ̈.
  meu-meu: Taunabunai, egu mauri dinadia iboudiai baina hanamomu, imagu baina dudui
    isi, oi ladamu baina hahanea.
  npi-ULB: त्यसैले म जीवित रहँदा म तपाईंलाई धन्‍यको भन्‍नेछु । तपाईंकै नाउँमा म आफ्‍ना
    हातहरू उचाल्‍नेछु ।
  yor-yor: Èmi ó yìn ọ́ níwọ̀n ìgbà tí mo wà láààyè, èmi ó gbé ọwọ́ sókè, èmi ó sì
    pe orúkọ rẹ.
  pes-OPCB: و تا زنده‌ام تو را سپاس خواهم گفت و دست دعا به سوی تو دراز خواهم کرد.
  tgl-ULB: Kaya pagpapalain kita habang ako ay nabubuhay; itataas ko ang aking mga
    kamay sa iyong pangalan.
  nop-nop: Nu ganiutumbaaŋ wohoge ganintilooŋ hatigene kumumbaat. Tiŋa kohone kwehene-belooŋ
    ganinadi tibit.
  cbu-NT: Urutari nish tsapurunasush taakuri, shiyaa ungirtakuri taachina. Kuwee íwar
    paxayeeruri shiyapat tsiyatchina
  hui-hui: I̱ dindini emabu kongi í̠hondo ka̱i̱ lalu í̠naga mini mo yaraga haabo halu
    kone dege i̱ni homalu waholebero. I̱naga gi í̠hondo yaraga halu bi lolebero.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​အ​သက်​ရှင်​သ​မျှ​ကာ​လ ပတ်​လုံး ကိုယ်​တော်​ရှင်​၏​ကျေး​ဇူး​တော်​ကို​ချီး​မွမ်း
    ပါ​မည်။ လက်​အုပ်​ချီ​၍​ကိုယ်​တော်​ရှင်​၏​ထံ​တော်​သို့ ဆု​တောင်း​ပတ္ထ​နာ​ပြု​ပါ​မည်။
  bod-N: བདག་གིས་མི་ཚེ་གང་པོར་ཁྱེད་ལ༌བསྟོད། །ཁྱེད་མཚན་བརྗོད་ཅིང་ལག་ཟུང་ཡར་འདེགས༌འོང༌།།
  wsk-wsk: Ani pempem agiting patawurik ale ka nip patawu se lagarikko.
  sna-sna: Ndichakurumbidzai ndichiri mupenyu, uye ndichasimudza maoko angu muzita
    renyu.
  spa-BLM: Así te bendeciré mientras viva. Levantaré mis manos en tu nombre.
  cac-cac: Yacb'an pitzan in, ol val vach' lolonel d'ayach. Ol in mojb'ejq'ue in c'ab'
    d'ayach d'a in lesal.
  swh-ULB: Hivyo nitakutukuza wewe niwapo hai; kwa jina lako nitainua mikono yangu
    juu.
  bel-bel: якія язык свой навастрылі, як меч; напнулі лук свой - слова зьедлівае,
  deu-ELBBK: Denn deine Güte ist besser als Leben; meine Lippen werden dich rühmen.
  mbb-OT: Ebpeselematan ku sikew te kemulu e pa uuyag. Ibayew ku is menge velad ku
    te ked-ampù diyà te kenikew.
  mal-2015: എന്റെ ജീവകാലം ഒക്കെയും ഞാൻ അങ്ങനെ നിന്നെ വാഴ്ത്തും; നിന്റെ നാമത്തിൽ ഞാൻ
    എന്റെ കൈകളെ മലർത്തും.
  gup-gup: Dja bu ngaye ngadjaldarrkid wanjh ngaye burluburlume kunkodjkebubuyika
    rowk kaluk bu ngarrowen. Ngaye ngaberlwayhme bu yiwarrudj dorrengh ngahdi kore
    ngudda ke kunngey.
  rmc-rmc: Bo tiro verno kamiben hin feder sar o dživipen, mire vušta tut bararena.
  nlg-nlg: Inau ku talumavagho tana lei bongi ni volagu udolu, mu hau datoi vanigho
    rana limagu ta nigua na kokoeliulivuti.
  pes-OPV: از این‌رو تا زنده هستم تو رامتبارک خواهم خواند. و دستهای خود را به نام
    توخواهم برافراشت.
  ron-1924: Те вой бинекувынта дар тоатэ вяца мя ши ын Нумеле Тэу ымь вой ридика мыниле.
  ben-OBCV: যতদিন বাঁচব ততদিন আমি তোমার নামের প্রশংসা করব, এবং তোমার প্রতি প্রার্থনায়
    আমি দু-হাত তুলব।
  som-som: Sidaas daraaddeed waan kugu mahadnaqayaa intaan noolahay, Oo gacmahaygana
    kor baan ugu qaadi doonaa magacaaga aawadiis.
  lat-VUC: Quia exacuerunt ut gladium linguas suas; intenderunt arcum rem amaram,
  eng-ASVBT: 'So will I bless thee while I live: I will lift up my hands in thy name.'
  mna-mna: Nio ko aŋwidit urum pa kampeŋana ku ma ila irao aŋmeete mi aŋzem toono
    ti. Ko aŋwit nomoŋ ru sama mi aŋsuŋ pu.
  ita-1885: Così ti benedirò in vita mia; Io alzerò le mie mani nel tuo Nome.
  eng-LXXUP: Who have sharpened their tongues as a sword; They have bent their bow
    maliciously;
  eng-ULB: So I will bless you while I live; I will lift up my hands in your name.
  spa-VBL: Te agradeceré tanto como viva. Elevo mis manos hacia ti y celebro tu maravilloso
    carácter.
  fra-_FOB: Ainsi je te bénirai pendant ma vie; j'élèverai mes mains en ton nom.
  mal-mal: എന്റെ ജീവകാലം മുഴുവൻ ഞാൻ അങ്ങനെ അവിടുത്തെ വാഴ്ത്തും; തിരുനാമത്തിൽ ഞാൻ എന്റെ
    കൈകളെ മലർത്തും.
  urd-GVR: Chunāṅche maiṅ jīte-jī terī satāish karūṅga, terā nām le kar apne hāth
    uṭhāūṅgā.
  suz-BL: गो मबेक्‍ङा सम्‍म इन कली ठेयब सेल्‍नुङ। मिनु गो आं गुइ पोक्‍शा, इन कली प्रार्थना
    पाइनुङ।
  eng-NOY: Thus will I bless thee, while I live; In thy name will I lift up my hands!
  ita-1927: Così ti benedirò finché io viva, e alzerò le mani invocando il tuo nome.
  ckb-ckb: بە درێژایی ژیانم ستایشت دەکەم، بە ناوی تۆوە دەستم بەرز دەکەمەوە.
  eng-BBE: So will I go on blessing you all my life, lifting up my hands in your name.
  xsi-xsi: Naŋa ma kawâŋgu ndaŋge pano ikura zo rârâni naŋa ma amo viâŋgu. Naŋa ma
    asuka mbauŋgu kâki akai noŋa pano.
  kan-OKCV: ನಾನು ಜೀವಿಸುವ ಕಾಲವೆಲ್ಲಾ ನಿಮ್ಮನ್ನೇ ಸ್ತುತಿಸುವೆನು. ನಿಮ್ಮ ಹೆಸರಿನಲ್ಲಿ ನಾನು ನನ್ನ
    ಕೈ ಮುಗಿಯುವೆನು.
  tam-2017: என்னுடைய உயிர் உள்ளவரை நான் உம்மைத் துதித்து, உமது பெயரை சொல்லிக் கையை
    உயர்த்துவேன்.
  spa-RV-1909: 'Así te bendeciré en mi vida: en tu nombre alzaré mis manos.'
  ron-BTF: Astfel te voi lăuda cât timp trăiesc, în numele tău îmi voi ridica mâinile.
  eng-WEBP: So I will bless you while I live. I will lift up my hands in your name.
  eng-FBV: I will thank you as long as I live; I lift up my hands as I celebrate your
    wonderful character.
  nld-1939: En wil ik U al mijn dagen prijzen, Mijn handen opheffen in uw Naam.
  nch-BL: Huan nochi tonali quema noja niitztos, nimitztiochihuas. Huan moixpa nimomatananas
    huan nimotatajtis ica ta.
  vie-1934: Như vậy, tôi sẽ chúc phước Chúa trọn đời tôi; Nhân danh Chúa tôi sẽ giơ
    tay lên.
  cha-cha: Taegüine jubendise jao gui linâlâjo; ya jujatsa julo y canaejo ni y naanmo.
  hin-CV: मैं आजीवन आपका धन्यवाद करता रहूंगा, आपकी महिमा का ध्यान करके मैं अपने हाथ
    उठाऊंगा.
  eng-OURB: So I will bless you while I live. I will lift up my hands in your name.
  spa-BES: Así que continuaré bendiciéndote toda mi vida, levantando mis manos en
    tu nombre.
  tdx-tdx: Hañandriañe Azo t’ie mbe veloñe; i tahina’oy ty hañonjonako tañañe.
  tha-KJV: เช่นนั้นแหละ ข้าพระองค์จะสรรเสริญพระองค์ตราบเท่าชีวิตของข้าพระองค์ ข้าพระองค์จะชูมือต่อพระนามของพระองค์
  por-BR-2018: Assim te bendirei em minha vida; por teu nome levantarei minhas mãos.
  deu-ELO: Also werde ich dich preisen während meines Lebens, meine Hände aufheben
    in deinem Namen.
  eng-WYC-2018: So I shall bless thee in my life; and in thy name I shall raise mine
    hands. (So I shall bless thee all my life; and in thy name I shall raise up my
    hands.)
  epo-epo: Tiel mi Vin gloradus en la daŭro de mia vivo, Levadus miajn manojn pro
    Via nomo.
  gfk-gfk: Iau ni pirlat ugu haruat ta ira bung ni lon ine, ma iau ni raun ra limagu
    tano hinsaam.
  uig-PIN: Xu sǝwǝbtin tirik bolsamla, Sanga tǝxǝkkür-mǝdⱨiyǝ oⱪuymǝn, Sening namingda
    ⱪollirimni kɵtürimǝn.
  beo-beo: Na da na fifi ahoanusu huluanedafa amo ganodini Dima nodone sia:nanumu.
    Amola na da lobo gaguia gadole, Dima nodone sia:ne gadomu.
  tpi-OTNT: Bai mi tenkyu long yu na litimapim nem bilong yu inap mi dai. Bai mi litimapim
    han bilong mi na prea long yu.
  hau-SA: Zan yabe ka muddin raina, kuma a cikin sunanka zai ɗaga hannuwana.
  udu-udu: Wakan aha/ mina ’bor /e mii mo isi me’d jin miga/ di ki e mo. Aha/ mina
    ’de’k me’d pem ’kup̱ ki mis mo dhali yuḵa yuḵ ap̱o/ gway pini mo.
  uig-LAT: Shu sewebtin tirik bolsamla, Sanga teshekkür-medhiye oquymen, Séning namingda
    qollirimni kötürimen.
  nde-nde: Ngizakudumisa kokuphela nxa ngisaphila, ngebizo lakho ngizaphakamisa izandla
    zami.
  ton-ton: 'Ko ia ʻe pehē pe ʻeku fakafetaʻi kiate koe lolotonga ʻeku moʻui: te u
    hiki hake hoku nima ʻi ho huafa.'
  ces-1613: (Neboť jest lepší milosrdenství tvé, nežli život), aby tě chválili rtové
    moji,
  eng-WMB: So I will bless you while I live. I will lift up my hands in your name.
  tam-TCV: நான் உயிருடன் இருக்கும்வரை உம்மைத் துதிப்பேன்; ஜெபத்தில் உமது பெயரைச் சொல்லி
    என் கைகளை உயர்த்துவேன்.
  ceb-ULB: Busa dayegon ko ikaw samtang ako buhi pa; ibayaw ko ang akong mga kamot
    diha sa imong ngalan.
  pol-UBG: Tak błogosławić cię będę póki żyję, wzniosę swe ręce w imię twoje.
  agr-agr: Wika aminak tuke ememattinaitjame, nuniakun mina uwejun takuin amina aujtatjame.
  kyc-kyc: Namba kararo mange dupwa pipya emba kando ange lao nambana kingi ketae
    pyambuo ateŋa laro ingilyamo.
  urd-GVU: چنانچہ مَیں جیتے جی تیری ستائش کروں گا، تیرا نام لے کر اپنے ہاتھ اُٹھاؤں
    گا۔
  eng-OEBCW: So, while I live, I will bless you, and lift up my hands in your name.
  deu-1912: Daselbst wollte ich dich gerne loben mein Leben lang und meine Hände in
    deinem Namen aufheben.
  ntj-ntj: Yuwa, nyuntunya-rnanta marninypungkulayilku ma-mirrirriku. Puru-rnanta
    mara katura warlkura tjapinma.
  kan-2017: ನನ್ನ ಜೀವಮಾನದಲ್ಲೆಲ್ಲಾ ಹೀಗೆಯೇ ನಿನ್ನನ್ನು ಹಾಡಿ ಹರಸುತ್ತಾ, ನಿನ್ನ ಹೆಸರೆತ್ತಿ ಕೈಮುಗಿಯುವೆನು.
  yap-yap: Bay ug pining e magaer ngom u n’umngin nap’an e yafos rog; bay gu pug pa’ag
    ngalang nggu meybil ngom.
  hlt-MCSB: Te dongah ka hingnah neh nang kan uem vetih, na ming neh ka kut ka thueng
    ni.
  mdy-ETH: ዓካሪ ናንጎ ዎዶይዳ ቢያ ኔና ታ ጋላታኔ፤ ኔ ሱንፆና ታ ኩጮ ታኣኒ ሌካ ዔቂሳኔ።
  twi-ASANTE: Sɛ mete ase yi, mɛkamfo wo, na wo din mu na mɛpagya me nsa.
  eng-WEBU: So I will bless you while I live. I will lift up my hands in your name.
  acu-NT: 'Tura iwiaaku pujaknaka: Ameketme pengkeram titatjame. Tura asan amin seakun
    uwejrun yakí takurtatjame.'
  spa-PDDPT: Por tanto te bendeciré en mi vida. En tu Nombre alzaré mis manos.
  gun-gun: Ha'e rami vy roguerovy'a 'rã aikove teria ja, nderery rupi xepo aupi 'rã
    guive.
  agu-BL: Swak'e' k'eju' te yi cobox k'ej yi atin tzone'j wuxtx'otx'. Ntin swutzu'
    jepon wuk'ol ink'ab tan tak'le'n k'eju'.
  ilo-ULB: Agyamanakto kenka bayat nga agbibiagak; itag-aykonto dagiti imak iti panagkararagko.
  kpg-kpg: Au ga danggee adu gi di Goe i di waalooloo o dogu mouli. Au ga daahi aga
    ogu lima e dalodalo adu gi di Goe.
  uig-ARA: شۇ سەۋەبتىن تىرىك بولساملا، ساڭا تەشەككۈر-مەدھىيە ئوقۇيمەن، سېنىڭ نامىڭدا
    قوللىرىمنى كۆتۈرىمەن.
  bps-bps: Mlé agu fye di ge di klogu mto fa, na kayanggu i dad sigalgu déén di ge
    du dmasal fagu di dagitam.
  sus-sus: I xa hinnɛ fan simaya bɛ. N bara i matɔxɔ.
  pon-2006: I pahn patohwan kapingkalahngan ong komwi erein ei mour; I pahn kapahdawohng
    komwi pehi kat ni ei pahn kapakap.
  jae-jae: Amboac tonaŋ aê jalambiŋ aôm êtôm ŋoc bec jaŋgôŋ matoc jaliŋa samob ma
    jaôc lemoc sa to aoc ênac nêm ŋaê.
  ksd-ksd: Damana ina pite pa u ba iau laun boko; Ina tulue ra limagu urama ure ra
    iangim.
  tur-YTC: Yaşadığım sürece seni böyle yücelteceğim. Senin adınla ellerimi kaldıracağım.
  bel-N: Бо міласэрнасьць Твая лепшая за жыцьцё; вусны мае хваліць Цябе будуць.
  grc-BRENT: Οἵτινες ἠκόνησαν ὡς ῥομφαίαν τὰς γλώσσας αὐτῶν, ἐνέτειναν τόξον πρᾶγμα
    πικρὸν,
  kpr-kpr: Na sifo ghousa nindae aiyakoe sido ya ambarena. Na nanda ungo jighono erorurari
    nimokena banunguse irá gharena.
  ind-AYT: (63-5) Dengan demikian, aku akan memuji-Mu selama hidupku, dan dalam nama-Mu
    aku akan mengangkat tanganku.
  yom-yom: Ndiela kuzitisa thangu yoso ndidi moyo. Mu diambu di dizina diaku, ndiela
    vumuna mioko miama ku yilu.
  yut-yut: Nak si egɨpbeŋ bɨsapmon mango yaŋ aŋkɨsiŋ wɨgɨkeŋ. Kɨsitno si paŋenagek
    gak do bɨsit aŋ aŋ abeŋ.
  nya-nya: Ndidzakutamandani masiku onse a moyo wanga, ndipo mʼdzina lanu ndidzakweza
    manja anga.
  kyg-kyg: Muki afinaꞌmo afaꞌa maiꞌneꞌnaeꞌmo kahao ke hege hege huꞌna maiguve. Nayaꞌmo
    aliꞌna asaga huliꞌneꞌnaeꞌmo kagaefekeꞌmo nunumu huguve.
  hrv-hrv: Ljubav je tvoja bolja od života, moje će te usne slavit'.
  mps-mps: Te eno nageba usu da weyu, tama nago nogi ugwaba sidubadi, te ena isibo
    siba usu naibao. Te eno nogo ugwaba selama, tama nageba gedu haluasa po waibao.
  tpi-tpi: Bai mi tenkyu long yu na litimapim nem bilong yu inap mi dai. Bai mi litimapim
    han bilong mi na prea long yu.
  dan-1931: thi din Nåde er bedre end Liv, mine Læber skal synge din Pris.
  vie-OVCB: Con sẽ chúc tụng Chúa suốt đời con, đưa tay hướng về Ngài, cầu nguyện.
  guj-2017: હું આવી રીતે મરણ પર્યંત તમને ધન્યવાદ આપીશ; હું તમારે નામે મારા હાથ જોડીને
    ઊંચા કરીશ.
  pon-2006A: I pahn patohwan kapingkalahngan ong komwi erein ei mour; I pahn kapahdawohng
    komwi pehi kat ni ei pahn kapakap.
  por-BRBSL: Portanto, eu o abençoarei enquanto eu viver. Levantarei minhas mãos em
    seu nome.
  eng-OEBUS: So, while I live, I will bless you, and lift up my hands in your name.
  swe-swe: För [att få erfara] din nåd (omsorgsfulla kärlek) är bättre än livet självt,
    mina läppar ska lovsjunga (prisa) dig.
  cth-cth: Hot patetlah ka hringyung thung na pholen han. Na min lahoi ka kut ka dâw
    han.
  twi-twi: Sɛ mete ase yi, mɛkamfo wo, na wo din mu na mɛma me nsa so.
  hlt-hlt: Te dongah ka hingnah neh nang kan uem vetih, na ming neh ka kut ka thueng
    ni.
  tbz-SIM: A n dɔ́mɛ̀ pɛ̃ɛ̃tɛ́mu m bo n fòùmɛ̀, n yó ndɑ sɑ̃ntímu sɑ̃́ɑ̃̀.
  msy-2020: Kɨ angamɨra ikɨvɨra ikɨ, nɨ mɨnabɨva nɨn ziam fɨvɨra ikiam. Kɨ uan dafariba
    fegh ghuanabogh nɨ ko mɨkɨmam.
  dop-dop: Mpi tɔ, nyɑ́ kʋpɑntʋ kəlɑ weesuɣu kɛ teu. Mɑɑ kpɑɑlɩ nyɑ́ sɑmtʋ.
  azb-azb: Bütün ömrüm boyu Sənə alqış edəcəyəm, Əllərimi qaldırıb adınla Səni səsləyəcəyəm.
  eng-DBY: So will I bless thee while I live; I will lift up my hands in thy name.
  hin-2017: इसी प्रकार मैं जीवन भर तुझे धन्य कहता रहूँगा; और तेरा नाम लेकर अपने हाथ
    उठाऊँगा।
  wol-KYG: Xéewloo sa ngor moo dàq dundu bakkan; ma àddu boog, kañ la!
  swp-swp: Egu mauri asubenana lohana eai abo ea ribatausaei, eau nimagu abo ea lauisinidi,
    eo oa esam eai abo ea aiaiboda.
  bjr-bjr: Qinee maaqoo kaqi marianna kamu aniara dufi dufi qianaura. Qinee qeeqa
    qisauku uqeeraseeqa ani innaaru qima amaqaanaura.
  eng-YLT: So I bless Thee in my life, in Thy name I lift up my hands.
  kne-kne: Idaydayaw kos sik-a engganay mapap-eng di biyag ko, kankanayon ay ikakayang
    kon takkay ko ay mankararagak en sik-a ay Apo.
  eng-WYC-2017: So I shall bless thee in my life; and in thy name I shall raise mine
    hands.
  eng-WMBB: So I will bless you while I live. I will lift up my hands in your name.
  zat-NTPS: Caníqueze nnia' chiu' da xrlátaje dxácate̱ naca bana'. Chee̱ gucá'ana
    szrena' Lau' chísaqueza' na'a.
  zty-NTPS: Wchaḻja' che da' chawe' da' nako' Le' x̱ak zoa' nbana'. Nich wká'n ẕena'
    La la'y chio' Le' wchiskza' na'a.
  urd-GVH: चुनाँचे मैं जीते-जी तेरी सताइश करूँगा, तेरा नाम लेकर अपने हाथ उठाऊँगा।
  rug-rug: Kaqu zama leana si rau koa Goi pa doduruna sa qua tinoa, kaqu va sagei
    rau sari na limaqu na vinaravara pude vahesi Igo.
  gaz-gaz: Ani hamman jirutti sin eebbisa; maqaa keetiinis harka koo ol nan qabadha.
  fra-LSG: 'Car ta bonté vaut mieux que la vie: Mes lèvres célèbrent tes louanges.'
  gnn-gnn: Bala ŋarra nhuŋu wokthunna yukurra yurru, bitjanna liŋgu weyinŋumirrina
    ŋarra yurru buku‐wekamanydja nhuŋu, yakana yurru ḏaḏawyun; Goŋdja ŋarra yurru
    garrwarthirri yana, wokthunna yukurra nhuŋu bukumirriyamanydja manapan.
  yal-yal: I ya hinanna fisa siimayaan xa. Nanara, n na i batuma.
  iou-iou: Täŋkaŋ kome ŋo terak irayäŋ täyat udegän ganiŋ orettäŋgän api paoret. Ba
    ketna yäpmäŋ akuŋpäŋ gäkkengän yäŋapik man api yäk täŋpet.
  haw-1868: Pela e hoomaikai aku ai au ia oe i ko'u ola nei; I kou inoa, e hapai ai
    au i ko'u mau lima.
  arb-NAV: أَحْمَدُكَ عَلَى بَرَكَاتِكَ مَدَى حَيَاتِي، وَبِاسْمِكَ أَرْفَعُ يَدَيَّ
    مُبْتَهِلاً.
  ded-ded: Ifi anu ni kecbadesoc kenecgubade amma geac kpacfu numuma marina miacba
    enu.
  ewe-ewe: Makafu wò, zi ale si mele agbe, eye mado nye asiwo ɖe dzi le wò ŋkɔ me.
  eng-LEE: (63:5) Thus will I bless thee while I live; in thy name will I lift up
    my hands.
  asm-FB: এইদৰে মই জীয়াই থাকোমানে তোমাৰ ধন্যবাদ কৰিম, তোমাৰ নামত মই মোৰ হাত প্রার্থনাৰ
    সময়ত ওপৰলৈ তুলি ধৰিম।
  sus-A: عِ شَ هِننّ قَن سِمَيَ بّ. ﭑ بَرَ عِ مَتْشْ.
  fra-SBL: Je te bénirai donc tant que je vivrai. Je lèverai mes mains en ton nom.
  hbo-hbo: כִּי־טֹ֣וב חַ֭סְדְּךָ מֵֽחַיִּ֗ים שְׂפָתַ֥י יְשַׁבְּחֽוּנְךָ׃
  pjt-pjt: Munuṉa nyanga alatji kulini, “Utiṉa wanka nyanga nyinaralpi nyuntunya tiṯutjarangku
    waḻkunma, munuṉa nyuntunya ini wangkara maṟa katuringkula waḻkuṟa tjapinma.
  kik-kik: Ndĩrĩkũgoocaga hĩndĩ ĩrĩa yothe ngũtũũra muoyo, ngoocage rĩĩtwa rĩaku nyambararĩtie
    moko makwa.
  fra-NCL: 'Car ta grâce est meilleure que la vie : que mes lèvres célèbrent tes louanges !'
  cek-AK: Ka hing thung tahamhoihaih kang paek han, na hmin hoiah ban ka payangh han.
  cuk-cuk: Dula-gudiidgi an be-nug odummodii guoed. An be-nug-odummogega an-argan
    an onakoed.
  uig-CYR: Улар тиллирини қиличтәк өткүр билиди; Мукәммәл адәмни йошурун җайдин етиш
    үчүн, Улар оқини бәтлигәндәк зәһәрлик сөзини тәйярлиди. Улар қилчә әймәнмәй туюқсиз
    оқ чиқириду.
  pma-pma: En avong vasi en moulien onak, nisan masmasien onak minuk, navong navis,
    nihati lat hek keilu hehina nesa hehat venuk.
  tel-2017: నీ పేరున నా చేతులు పైకెత్తి నా జీవిత కాలమంతా నిన్ను స్తుతిస్తాను.
  hat-BSA: Pou sa, mwen va beni Ou tout tan ke m viv. Mwen va leve men m nan non Ou.
  ukr-ONPU: Вони нагострили язики свої, немов мечі, націлили свої стріли – гіркі слова,
  kos-kos: Nga fah sot kulo nu sum ke lusenna moul luk; Ac nga ac fah sralak pouk
    in pre nu sum.
  hbo-WLC: כִּי־ט֣וֹב חַ֭סְדְּךָ מֵֽחַיִּ֗ים שְׂפָתַ֥י יְשַׁבְּחֽוּנְךָ׃
  ibo-ibo: Ogologo ụbọchị m niile ka m ga-eto gị, aga m eweli aka m abụọ elu kpọkuo
    aha gị.
  ory-ory: ଏହିରୂପେ ମୁଁ ଯାବଜ୍ଜୀବନ ତୁମ୍ଭର ଧନ୍ୟବାଦ କରିବି; ମୁଁ ତୁମ୍ଭ ନାମରେ ଆପଣା ହସ୍ତ ଉଠାଇବି;
  chk-chk: Iwe, üpwe kilisou ngonuk lon ränin manauei meinisin. Üpwe aitietä pei lon
    ai iotek ngonuk.
  rop-rop: Ai garra oldei gibit yu theingks raidap mi dai. Ai garra lidimap main bingga
    langa yu wen mi prei.
  ukr-1871: Так, буду тебе хвалити, поки життя мого, руки мої підносити в імя твоє.
  yon-yon: Ne wad dobaraniin ye aron korem kuu eb yaa amun kerubdimamaniin, kwane
    ne dingki benkoobeni eb yaa kurikuri kamimamaniin.
  deu-1951: (063-5) So will ich dich loben mein Leben lang, in deinem Namen meine
    Hände aufheben.
  eng-JPS: (63-5) So will I bless Thee as long as I live; in Thy name will I lift
    up my hands.
  srp-1865: Tako bih te blagosiljao za života svoga, u ime tvoje podigao bih ruke
    svoje.
  lug-lug: Bwe ntyo nnaakutenderezanga obulamu bwange bwonna; nnaayimusanga emikono
    gyange mu linnya lyo.
  heb-heb: כן אברכך בחיי בשמך אשא כפי׃
  ben-IRV: তাই আমি যাবজ্জীবন তোমার ধন্যবাদ করব, আমি তোমার নামে হাত উঠাবো।
  ntu-ntu: X sa na-awi-zvzbo bam Mz nzglalz-krbo mqnge mz nzkrka'-krbo bam.
  pan-pan: ਸੋ ਮੈਂ ਆਪਣੇ ਜੀਵਨ ਵਿੱਚ ਤੈਨੂੰ ਮੁਬਾਰਕ ਆਖਾਂਗਾ, ਮੈਂ ਤੇਰਾ ਨਾਮ ਲੈ ਕੇ ਆਪਣੇ ਹੱਥ
    ਪਸਾਰਾਂਗਾ।
  mya-JVB: ထို သို့ အသက် ရှင်စဉ်တွင် ကိုယ်တော် ကို ကောင်းကြီး ပေးပါမည်။ နာမတော် ကို
    အမှီပြု လျက် လက် ကို ချီ ပါမည်။
  kgf-kgf: Imuac kekecnawac séc gi mepési gémma guac qacgaiguc mérana meyacma ʒéwelecmaŋ.
  tte-O: Kani yagu kawatoki yaeyawa koliwo yagu miyamiya meuloina koina, kani yagu
    kawanoi koina nimagu yakeleisinagiliwa koliwo.
  tbg-tbg: Te maa vataraqaa qaqi variqi vuaina entara ariara koqeve tivaqi virera.
    Te tenta kauqu tuaherakeha, ai aararerave.
  hmo-hmo: Egu mauri dinadia ibounai lalonai oi do lau hanamoa. Egu imana do lau abia
    isi, bona oi dekenai do lau guriguri.
  zar-NT: 'Guíaʼ Liʼ: “Xclenuʼ” tsanni ni zoaʼ nabanaʼ. Uchisaʼ naʼa, en ulidzaʼ Loʼ.'
  urd-urd: इसी तरह मैं उम्र भर तुझे मुबारक कहूँगा; और तेरा नाम लेकर अपने हाथ उठाया
    करूँगा;
  rus-SYN: которые изострили язык свой, как меч; напрягли лук свой - язвительное слово,
  bqc-SIM: N gbɛ̃kɛ maamɛɛ dɛ wɛ̃nia, a yã́i n táasilɛa aↄ dↄ ma lɛ́u.
  tcz-CHONGTHU: Hinkho ka nei laisen nangma thangvah ing kating, nahenga taonan ka
    khut teni hin domsang ing kate.
  mar-mar: म्हणून मी जिवंत आहे तोपर्यंत मी तुला धन्यवाद देईन; मी आपले हात तुझ्या नावात
    उंच करीन.
  isl-isl: Miskunn þín er betri en lífið sjálft! Með vörum mínum lofa ég þig.
  hlt-THB: Ka hqing khuiawh nang ce nim kyihcah kawng nyng saw, nang ming awh ka kut
    ve phyl kawng.
  qub-qub: Cawashäyäga alabaycäshayquimi. Mañacushpäpis gamllamanmi maquëta jogarimushaj.
  bqp-bqp: Manigↄ̃ n tↄ́ kpá ari ma wɛ̃̀ndi lɛ́n, mani ↄ sɛ́ musu mà n sísi.
  hat-hat: (063:5) Konsa m'a pase tout lavi m' ap di ou mèsi; se ou menm sèlman m'a
    lapriyè.
  eng-BSB: So I will bless You as long as I live; in Your name I will lift my hands.
  eng-WEBPB: So I will bless you while I live. I will lift up my hands in your name.
  kbq-kbq: Nasimu'ma erina mani'na vanua knafina, kagi'a ahentesga nehu'na, nazana
    erisga hu'nena Kagritega nunamuna hugahue.
  pon-pon: I waja i inon ion kapina komui arain ai maur, o men pokada pa i kat ni
    mar omui.
  nhe-BL: Huan nochi tonali quema noja niitztos, nimitztiochihuas. Huan moixpa nimomatlalanas
    huan nimomaijtos ica ta.
  wnc-wnc: Siwan nata ga ganimbakngake gatane umanda yatangenake yusika nata akupit.
    Sike nata ninane kataknga tangenake gae ganimbakngake tumuk wamu ganiwit.
  bus-bus: Mɛ́gↄ̃ n tↄ́ kpaa ai ma wɛ̃̀ndi lɛ́n, mɛ́ ↄ sɛ́ musu mà n sísi.
  gub-BL: Herekuwe mehe we aze'eg putar nekatu haw rehe ihe nehe. Aupir putar hepo
    newe heze'eg pà nehe.
  eng-DRA: For they have whetted their tongues like a sword; they have bent their
    bow a bitter thing,
