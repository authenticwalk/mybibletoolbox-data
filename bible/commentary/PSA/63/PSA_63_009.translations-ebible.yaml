verse: PSA.063.009
translations:
  mal-C: എന്നെ വധിക്കാൻ പരിശ്രമിക്കുന്നവർ നശിച്ചുപോകും; അവർ ഭൂമിയുടെ അഗാധഗർത്തങ്ങളിലേക്ക്
    നിപതിക്കും.
  deu-TKW: Getreulich hängt dir meine Seele an; aufrecht hält mich deine Rechte.
  lin-lin: Nakangami na Yo ; loboko na Yo ya mobali esimbi ngai makasi.
  mmx-mmx: Nedi mo dik lok tong pen i do dina sev amer ia, dinaba rava si axap uto
    xopok at lemenemen at labarongan.
  eng-LSV: And they who seek my soul for desolation, || Go into the lower parts of
    the earth.
  eng-GNV: Therefore they that seeke my soule to destroy it, they shall goe into the
    lowest partes of the earth.
  eng-WEBSTER: But those that seek my soul to destroy it , shall go into the lower
    parts of the earth.
  nhw-BL: Nochi catli quinequij nechmictise yase mictla.
  swh-ONEN: Wale wanaotafuta uhai wangu wataharibiwa, watakwenda chini kwenye vilindi
    vya dunia.
  bba-bba: Nɑ kɑ nun mɑninɛwɑ dim dim, mɑ wunɛn nɔm ɡeu ɡɑ mɑn nɛni.
  eng-KJVCPB: But those that seek my soul, to destroy it, Shall go into the lower
    parts of the earth.
  luo-luo: Joma dwaro kawo ngimana ibiro tieki; gibiro dhi piny nyaka ei bur kama
    tut.
  aii-aii: ܐܝܼܢܵܐ ܐܵܢܝܼ ܕܟܹܐ ܛܵܥܝܼ ܠܸܛܠܵܩܵܐ ܠܓܵܢܝܼ، ܒܸܬ ܥܵܒ݂ܪܝܼ ܒܬܲܚ̈ܬܵܝܵܬܹ‌ܐ ܕܐܲܪܥܵܐ.
  meu-meu: A egu mauri iabi-ohona e tahuamu taudia na tanobada ena dobu gabudia ai
    bae diho.
  npi-ULB: तर मलाई नष्‍ट गर्न खोज्‍नेहरू पृथ्वीको सबैभन्दा तल्लो भागहरूमा जानेछन्,
  yor-yor: Àwọn tí ó ń wá ọkàn mí ni a ó parun; wọn ó sọ̀kalẹ̀ lọ sí ìsàlẹ̀ ilẹ̀ ayé.
  pes-OPCB: اما آنانی که قصد جان مرا دارند هلاک شده، به زیر زمین فرو خواهند رفت؛
  tgl-ULB: Pero mapupunta sa kailaliman ng bahagi ng mundo sila na naghahanap para
    wasakin ang buhay ko.
  nop-nop: Kaŋ me nulukumuŋdok tiiŋ heki adi yadi me kumuhi yohikwehineŋ uneeŋ.
  cbu-NT: Tputs nuwaa pachamaam zandkitaatssin, waantatamsin k'chirpungamun tsipachinlliniya
    Wazawash waantsush tputs tsiparpat wan washunand taachinlliniya. Wanutseetsina
    tumuz manginshuch katungchinlliniya.
  hui-hui: Agali marume i̱ bo waholeore manda bialu karuni tini homalu humbirini andaga
    homene dinini pu haga ngagoha pu holebira.
  mya-mya: ကျွန်​တော်​မျိုး​အား​သတ်​ရန်​ကြိုး​စား​ကြ​သူ တို့​သည် မ​ရ​ဏာ​နိုင်​ငံ​သို့​သက်​ဆင်း​ကြ​ရ​ပါ​လိမ့်
    မည်။
  bod-N: ཡིན་ཡང་ང་ཡི་ཚེ་སྲོག་སྙེག་མཁན༌རྣམས། །ས་ཡི་མཐིལ་ལ་འགྲོ་བར་གདོན་མི༌ཟ།།
  wsk-wsk: Kari aninga momon se kuerikko nongomang aniso mu memek tamon ale kuera
    mutim ningi kapamonko.
  sna-sna: Vanotsvaka upenyu hwangu vachaparadzwa; vachaburukira kwakadzika kwepasi.
  spa-BLM: Pero los que buscan mi alma para destruirla irán a las partes bajas de
    la tierra.
  cac-cac: A eb' sgana in smilanchamoc, ol b'atcan eb' d'a yol sjulal b'aj smucchaj
    eb' chamnac.
  swh-ULB: Lakini wale watafutao kuuharibu uhai wangu wataenda chini kwenye sehemu
    ya chini kabisa ya nchi;
  bel-bel: Языком сваім яны заб'юць самі сябе; усе, хто іх бачыць, адыдуць ад іх.
  deu-ELBBK: Meine Seele hängt dir nach, es hält mich aufrecht deine Rechte.
  mbb-OT: Is egkesuat he edhimatey kedì ne ziyà ebpekepevayà te ubpeey te menge minatey.
  mal-2015: എന്നാൽ അവർ സ്വന്തനാശത്തിന്നായി എനിക്കു പ്രാണഹാനി വരുത്തുവാൻ നോക്കുന്നു;
    അവർ ഭൂമിയുടെ അധോഭാഗങ്ങളിലേക്കു ഇറങ്ങിപ്പോകും.
  gup-gup: Bininj nawu kabirridjare ngandibun, wanjh bedman ngaleng kabirrikolung
    kanjdji duninjh kore kunred ngarre kundowikenh.
  rmc-rmc: Miri duša pal tu igen džal, tiro čačo vast man podhazdel.
  nlg-nlg: A gaira tara padalaghi ni haurakeagu kara luvu parihai. Kara ponulu horu
    tana lalo sara ni pari.
  pes-OPV: و اما آنانی که قصد جان من دارند هلاک خواهند شد و در اسفل زمین فرو خواهند
    رفت.
  ron-1924: Дар чей че каутэ сэ-мь я вяца се вор дуче ын адынчимиле пэмынтулуй;
  ben-OBCV: যারা আমাকে হত্যা করতে চায় তাদের সর্বনাশ হবে, তারা পৃথিবীর গভীরস্থানে
    নেমে যাবে।
  som-som: Laakiinse kuwa naftayda u doondoonaya inay halligaan aawadeed, Waxay geli
    doonaan dhulka meelaha ugu hooseeya.
  lat-VUC: et infirmatæ sunt contra eos linguæ eorum. Conturbati sunt omnes qui videbant
    eos,
  eng-ASVBT: But those that seek my soul, to destroy it, Shall go into the lower parts
    of the earth.
  mna-mna: Mi zin wal tau tipaata koŋ be tipasaana yo na, zitun ko tisaana ma tisula
    len ta wal meeteŋan murin a.
  ita-1885: Ma quelli che cercano l'anima mia, per disertarla, Entreranno nelle più
    basse parti della terra.
  eng-LXXUP: And their tongues have set him at nought, All that saw them were troubled;
  eng-ULB: But those who seek to destroy my life will go down into the lowest parts
    of the earth;
  spa-VBL: Los que tratan de destruirme irán a la tumba.
  fra-_FOB: Mais ceux qui cherchent ma vie pour la détruire, descendront dans les
    profondeurs de la terre.
  mal-mal: എന്നാൽ എനിക്ക് പ്രാണഹാനി വരുത്തുവാൻ നോക്കുന്നവർ ഭൂമിയുടെ അധോഭാഗങ്ങളിലേക്ക്
    ഇറങ്ങിപ്പോകും.
  urd-GVR: Lekin jo merī jān lene par tule hue haiṅ wuh tabāh ho jāeṅge, wuh zamīn
    kī gahrāiyoṅ meṅ utar jāeṅge.
  suz-BL: तन्‍न आं कली साइक्‍चा माल्‍बपुकी खतम दुम्‍शा, खप आगा ओव़नीम।
  eng-NOY: While they who seek to destroy my life Shall themselves go down into the
    depths of the earth.
  ita-1927: Ma costoro che cercano la rovina dell’anima mia, entreranno nelle parti
    più basse della terra.
  ckb-ckb: بەڵام ئەوانەی بۆ کوشتنی من دەگەڕێن لەناودەچن، بەرەو ناخی زەوی شۆڕ دەبنەوە.
  eng-BBE: But those whose desire is my soul's destruction will go down to the lower
    parts of the earth.
  xsi-xsi: Tamâta pinde situ sipu naŋa pâta amâte, andeta kinzini ma sisânda kazâŋa
    kulu ku ma silâ pa mateŋa nianzi.
  kan-OKCV: ನನ್ನ ಪ್ರಾಣಕ್ಕೆ ಕೇಡು ಬಯಸುವವರು ತಾವೇ ನಾಶವಾಗುವರು ಅವರು ಭೂಮಿಯ ಆಳಕ್ಕೆ ಹೋಗುವರು.
  tam-2017: என் உயிரை அழிக்கத் தேடுகிறவர்களோ, பூமியின் தாழ்விடங்களில் இறங்குவார்கள்.
  spa-RV-1909: Mas los que para destrucción buscaron mi alma, caerán en los sitios
    bajos de la tierra.
  ron-BTF: Dar cei ce îmi caută sufletul să îl nimicească, vor merge în părțile de
    jos ale pământului.
  eng-WEBP: But those who seek my soul to destroy it shall go into the lower parts
    of the earth.
  eng-FBV: Those who are trying to destroy me will go down into the grave.
  nld-1939: Maar zij, die mijn ondergang zoeken, Zullen in de diepten der aarde verzinken;
  nch-BL: Nochi cati quinequij nechmictise yase micta.
  vie-1934: Những kẻ nào tìm hại mạng sống tôi Sẽ sa xuống nơi thấp của đất.
  cha-cha: Lao ayo sija y umaliligao y antijo, para umayulang, sija ufanjanao para
    y mas tadong na joyo gui tano.
  hin-CV: जो मेरे प्राणों के प्यासे हैं, उनका विनाश निश्चित है; वे पृथ्वी की गहराई
    में समा जाएंगे.
  eng-OURB: But those who seek my soul, to destroy it, shall go into the lower parts
    of the earth.
  spa-BES: Pero aquellos cuyo deseo es la destrucción de mi alma bajará a las partes
    más bajas de la tierra.
  tdx-tdx: Fe hajoroboñe an-tsikeokeok’ao ze mipay handrotsake ty fiaiko;
  tha-KJV: แต่​บรรดาผู้แสวงหาชีวิตของข้าพระองค์เพื่อทำลาย จะลงไปในที่ลึกแห่งแผ่นดินโลก
  por-BR-2018: Porém aqueles que procuram assolar a minha alma irão para as profundezas
    da terra.
  deu-ELO: Jene aber, die nach meinem Leben trachten, um es zu verderben, werden hineingehen
    in die untersten Örter der Erde.
  eng-WYC-2018: Forsooth they sought in vain my life, they shall enter into the lower
    things of earth; (And they, who seek to take my life, shall enter into the lower
    things of the earth, that is, into Sheol;)
  epo-epo: Kaj tiuj, kiuj penas pereigi mian animon, Iros en la profundon subteran.
  gfk-gfk: Diet ing diet sisilih ta ngaas wara halhaliare iau, diet na hansur ures
    napu tano tingena no pise.
  uig-PIN: Biraⱪ jenimni yoⱪitixⱪa izdǝwatⱪanlar yǝr tǝktilirigǝ qüxüp ketidu.
  beo-beo: 'Dunu amo da na fane legemusa: dawa:lebe, ilia da bogosu sogebi amoga gudu
    sa:imu.'
  tpi-OTNT: Na ol man i laik kilim mi i dai, bai ol i go long ples bilong ol man i
    dai pinis.
  hau-SA: Su da suke neman raina za su hallaka; za su gangara zuwa zurfafan duniya.
  udu-udu: Hili uni gwansan kun simmki mondiki/em pem e mo mmo’ce’d a’di sho’k mo
    tani uni mini ii ka luŋgu’b e mony’cesh jin ’kula’kul mo.
  uig-LAT: Biraq jénimni yoqitishqa izdewatqanlar yer tektilirige chüshüp kétidu.
  nde-nde: Labo abazingela impilo yami bazabhujiswa; bazakwehlela phansi ekujuleni
    komhlabathi.
  ton-ton: Ka ko kinautolu ʻoku kumi hoku laumālie ke fakaʻauha ia, tenau ʻalu hifo
    ki he ngaahi potu ʻi lalo ʻi he fonua.
  ces-1613: Přilnula duše má k tobě, pravice tvá zdržuje mne.
  eng-WMB: But those who seek my soul to destroy it shall go into the lower parts
    of the earth.
  tam-TCV: என் உயிரை அழிக்கத் தேடுகிறவர்கள் பூமியின் ஆழங்களில் இறங்குவார்கள்.
  ceb-ULB: Apan kadtong naninguha sa paglaglag sa akong kinabuhi mahiadto sa kinahiladmang
    bahin sa yuta;
  pol-UBG: Ale ci, którzy dążą do zguby mojej duszy, sami zejdą do głębi ziemi.
  agr-agr: Mina mantuawagtatus wakejutuina duka ijinata, dutikam initak yutuam emegkagta.
  kyc-kyc: Wambu lapome namba pyao kumakalana pilyaminyi dupwa kumasi wambunya yuu
    dokona isa parami.
  urd-GVU: لیکن جو میری جان لینے پر تُلے ہوئے ہیں وہ تباہ ہو جائیں گے، وہ زمین کی
    گہرائیوں میں اُتر جائیں گے۔
  eng-OEBCW: But those who seek after my life shall go down to the depths of the earth,
  deu-1912: Sie aber stehen nach meiner Seele, mich zu überfallen; sie werden unter
    die Erde hinunterfahren.
  ntj-ntj: Yarnangu nyarra nyinarra-rniya yurakanyira pungkula tjunkukitjalu,
  kan-2017: ನನ್ನ ಜೀವಕ್ಕೆ ಕೇಡು ಬಗೆಯುವವರೋ, ಅಧೋಲೋಕಕ್ಕೆ ಇಳಿದುಹೋಗುವರು.
  yap-yap: Pi’in yad be guy rogon ni ngar thanged e fan rog e bay ranod nga’ar ko
    fayleng ko yam’.
  hlt-MCSB: Amih loh ka hinglu pocinah ham a mae uh dae diklai hmui la kun uh bitni.
  mdy-ETH: ታና ዎዻኒ ኮዓሢ ቢያ ሃይቂ ዱኡኪንታንዳኔ።
  twi-ASANTE: Wɔn a wɔpɛ me akum me no bɛsɛe; wɔbɛkɔ asase ase tɔnn.
  eng-WEBU: But those who seek my soul to destroy it shall go into the lower parts
    of the earth.
  acu-NT: Antsu wina mantuwartas wakerutinauka aints jakau iwiartainum tepesartin
    ainawai.
  spa-PDDPT: Pero los que buscan mi vida para destruirla Caerán en las profundidades
    más bajas de la tierra.
  gun-gun: Ha'e rã xerekovea oipe'axe vy xereka va'e kuery ma ho'apa 'rã yvykua vaikue
    py.
  agu-BL: Ma yi e' incontr yi na cyaj yil chinquim, e' te'n ẍchiquimok, nin nchiben
    cye'tz xetze' ẍchixo'l alma'.
  ilo-ULB: Ngem maipababanto iti kababaan a paset ti daga dagiti agpanggep a mangdadael
    iti biagko.
  kpg-kpg: Digau ala bolo ginaadou e daaligi au la gaa hula gi lala gi di gowaa o
    digau mmade.
  uig-ARA: بىراق جېنىمنى يوقىتىشقا ئىزدەۋاتقانلار يەر تەكتىلىرىگە چۈشۈپ كېتىدۇ.
  bps-bps: Kabay dad to mayè mwè i nawagu gtufa kadang ditù di lam i banwe i dad to
    mati.
  sus-sus: N nii bara fatu i ma, i bɛlɛxɛ luma nɛ n bun ma.
  pon-2006: Irail kan me kin songosong kemeiehla pahn kohdihla nan wasahn me melahr
    akan.
  jae-jae: Ma êsêac, taŋ têtu kêka-kêka sebe senseŋ aê su naŋ, oc sênaŋa sêsêp nom
    ŋakêlêndiŋ sec sêna.
  ksd-ksd: Ma diat dia mainge ba diat a doko iau, Diat a kuba ura iat ta ra bala na
    pia.
  tur-YTC: Ama yok etmek için canımı arayanlar, Yerin diplerine inecekler.
  bel-N: Прыляпілася да Цябе душа мая, падтрымлівае мяне правіца Твая.
  grc-BRENT: καὶ ἐξουθένησαν αὐτὸν αἱ γλῶσσαι αὐτῶν· ἐταράχθησαν πάντες οἱ θεωροῦντες
    αὐτοὺς,
  kpr-kpr: Mave namoa daoro ambono dae kato eraera, ne ambari embo da vasada ya vovosegarera.
  ind-AYT: (63-10) Namun, mereka yang ingin membinasakan nyawaku, akan masuk ke dasar
    bumi.
  yom-yom: Bobo beti tomba luzingu luama bela bungana ; bela kota kuna tsi ntoto.
  yut-yut: Amɨn nɨkba kɨmokgeŋ do nandaŋ amɨn, uŋun tasɨk tokdaŋ. Uŋun kɨmakbi kokupgwan
    pɨgɨkdaŋ.
  nya-nya: Iwo amene akufunafuna moyo wanga adzawonongedwa; adzatsikira kunsi kozama
    kwa dziko lapansi.
  kyg-kyg: Nehanaꞌmonanafa kahauya huꞌa nageꞌa nahaegefeꞌmo nehaya vayaꞌmo mopamo
    afepilaga faliꞌnaya vayaꞌmo lamiꞌa neꞌmaiya kotegamo lamigae.
  hrv-hrv: Duša se moja k tebi privija, desnica me tvoja drži.
  mps-mps: Tama te ena ela muabo homu ebo bidi dabe, teda augwali te isibo bidi dabego
    pesageba dulaibao.
  tpi-tpi: Na ol man i laik kilim mi i dai, bai ol i go long ples bilong ol man i
    dai pinis.
  dan-1931: Dig klynger min Sjæl sig til, din højre holder mig fast.
  vie-OVCB: Những người tìm kế tiêu diệt con sẽ tiêu tan. Họ sẽ sa vào hố thẳm diệt
    vong.
  guj-2017: પણ જેઓ મારા આત્માનો નાશ કરવા મથે છે, તેઓ પૃથ્વીના ઊંડાણમાં ધકેલાઈ જશે.
  pon-2006A: Irail kan me kin songosong kemeiehla pahn kohdihla nan wasahn me melahr
    akan.
  por-BRBSL: Mas aqueles que buscam minha alma para destruí-la devem ir para as partes
    mais baixas da terra.
  eng-OEBUS: But those who seek after my life shall go down to the depths of the earth,
  swe-swe: Hela mitt jag (min själ) klamrar sig fast vid dig, din högra hand upprätthåller
    mig.
  cth-cth: Hatei, ka hringnae thei hanlah katawngnaw teh, adungpoungnae koe talai
    thung vah a cei awh han.
  twi-twi: Wɔn a wɔpɛ me akum me no bɛsɛe; wɔbɛkɔ asase ase tɔnn.
  hlt-hlt: Amih loh ka hinglu pocinah ham a mae uh dae diklai hmui la kun uh bitni.
  tbz-SIM: N dɑ pĩ́ n nɔu sidɛ́ ndi, kɑ̀ɑ nɔ̀ùtɛ̀ youtɛ n cúɔ́.
  msy-2020: Gumazir na mɨsueghtɨ kɨ aremeghasava amiba, me Gumazamizir Oveaghuezibar
    Nguibamɨn mangam.
  dop-dop: Mɑ tɑmsənɑ-ŋ kɛ́ nɑ luɣu kʋlʋmʋɣʋ, nyɑ́ toŋ wɑɑsəɣənɑ-m.
  azb-azb: Amma canımın qəsdinə duranlar Yerin dibinə batacaqlar,
  eng-DBY: But those that seek my soul, to destroy [it], shall go into the lower parts
    of the earth;
  hin-2017: परन्तु जो मेरे प्राण के खोजी हैं, वे पृथ्वी के नीचे स्थानों में जा पड़ेंगे;
  wol-KYG: Sama xol taq la, nga téyee ma sa ndijoor.
  swp-swp: Na aidobu se aipate egu mauri se hebaaea abo se dobi tano boeana eai;
  bjr-bjr: Qini kuqa darirara imariasa aiqama kuqufi kuqirausa maria maqa maaqaki
    fifaranoo. Misa maqa ameemaanai kuqirausa faqa marifaranoo.
  eng-YLT: And they who for desolation seek my soul, Go in to the lower parts of the
    earth.
  kne-kne: Din pay mamadpadas ay mamse en sak-en, awni et maitapi da sin kad-an di
    natey ed dallem.
  eng-WYC-2017: Forsooth they sought in vain my life, they shall enter into the lower
    things of earth;
