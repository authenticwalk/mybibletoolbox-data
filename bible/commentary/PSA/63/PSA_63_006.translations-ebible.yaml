verse: PSA.063.006
translations:
  mal-C: എന്റെ കിടക്കയിൽ ഞാൻ അങ്ങയെ ഓർക്കുന്നു; രാത്രിയാമങ്ങളിൽ ഞാൻ അങ്ങയെക്കുറിച്ച്
    ധ്യാനിക്കുന്നു.
  deu-TKW: Wie an Mark und Fett ersättigt sich meine Seele, und mit Jubellippen rühmt
    mein Mund,
  lin-lin: Nakotonda lokola moto oyo asili kolia misuni kitoko mpe mafuta ; bibebu
    na ngai ekoganga na esengo mpe monoko na ngai ekokumisa Yo.
  mmx-mmx: Dola nia ak midi ro at loora rak, am doma su ram. At laxanimin axap nia
    am doma u,
  eng-LSV: If I have remembered You on my bed, || I meditate on You in the watches.
  eng-GNV: When I remember thee on my bedde, and when I thinke vpon thee in the night
    watches.
  eng-WEBSTER: When I remember thee upon my bed, and meditate on thee in the night
    watches.
  nhw-BL: Nochi yohuali quema nimoteca ipan notlapech huan amo hueli nicochi, nimoilhuía
    tlen ta. Quena, nimonejnehuilía tlen ta sesen hora.
  swh-ONEN: Kitandani mwangu ninakukumbuka wewe, ninawaza juu yako makesha yote ya
    usiku.
  bba-bba: Nɛn hunde koo debu nɡe wi u dĩɑ duronu kɑ yɑɑ ɡumɡiɑ di. Kon nun siɑrɑ
    kɑ nuku dobun kuuki.
  eng-KJVCPB: When I remember thee upon my bed, And meditate on thee in the night
    watches.
  luo-luo: Ka an e kitandana to apari; pacha osiko pari seche duto mag otieno.
  aii-aii: ܟܲܕ ܕܵܟ݂ܪܹܢܘܼܟ݂ ܥܲܠܔ ܫܘܝܼܬ‌ܝܼ، ܒܒܲܕ̈ܠܹܐ ܒܸܬ ܗܲܓܹܝܢ ܒܘܼܬ ܕܝܼܘܼܟ݂،
  meu-meu: '@see-verse:PSA.063.005'
  npi-ULB: जब आफ्‍नो ओछ्यानमा तपाईंको बारेमा म विचार गर्छु र रातको समयमा तपाईंमा ध्‍यान
    गर्छु ।
  yor-yor: Nígbà tí mo rántí rẹ lórí ibùsùn mi; èmi ń ronú rẹ títí ìṣọ́ òru.
  pes-OPCB: شب هنگام در بستر خود به تو می‌اندیشم.
  tgl-ULB: Kapag naiisip ko ang tungkol sa iyo sa aking higaan at pinagninilay-nilayan
    kita sa mga oras ng gabi.
  nop-nop: Gulupne foloŋ deihali dutok hogok ha-nadilat. Eŋ timiŋ u maaŋ dutok hogok
    ha-nadiluwene helemiŋ dobulak.
  cbu-NT: Psaantam Apaa, maamaw ashkuri, shiyaatsimari mangishi chinachintar ashkina.
  hui-hui: I̱ mbiraga tamuni paluwa í̠ore mitangi biruli. Mbiraga lu biagoniha i̱naga
    minime í̠ hangu mitangitangi biruli.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​အိပ်​ရာ​ပေါ်​တွင် လဲ​လျောင်း​လျက်​နေ​စဉ် ကိုယ်​တော်​ရှင်​အား​အောက်​မေ့​သ​တိ​ရ​ပါ​၏။
    တစ်​ညဥ့်​လုံး​ကိုယ်​တော်​ရှင်​၏​အ​ကြောင်း​ကို စဉ်း​စား​ဆင်​ခြင်​လျက်​နေ​ပါ​၏။
  bod-N: མལ་དུ་ཉལ་དུས་བདག་གིས་ཁྱེད་དྲན༌ཞིང་། །མཚན་མོ་གང་པོར་ཁྱེད་རང་སྒོམ་པ༌ཡིན།།
  wsk-wsk: Aninga anira kuwim te taga anisam mu ani ni ko ko angamin tugu lagasam;
    tirom luan maiya ani ni ko ko me angamili saposo.
  sna-sna: Ndinokurangarirai ndiri pamubhedha wangu; ndinokufungai panguva dzose dzousiku.
  spa-BLM: cuando te recuerdo en mi cama, y pensar en ti en las guardias nocturnas.
  cac-cac: A d'ac'valil ayic jichan inxo eq'ui, tzach in naub'tan̈ani, ayn̈ejoch in
    pensar d'ayach.
  swh-ULB: nikufikiripo kitandani mwangu na kukutafakari wewe wakati wa saa za usiku.
  bel-bel: 'Яны ўмацавалі сябе ў намеры ў ліхім; змовіліся таемна сеткі паставіць;
    казалі: хто іх убачыць?'
  deu-ELBBK: Wie von Mark und Fett wird gesättigt werden meine Seele, und mit jubelnden
    Lippen wird loben mein Mund,
  mbb-OT: Ne zutun te kedhizeǥè ku ne edtentenuzan ku sikew. Ebpurungan ku sikew ed-is-isipa
    te tivuuk he kezukileman,
  mal-2015: എന്റെ പ്രാണന്നു മജ്ജയും മേദസ്സുംകൊണ്ടു എന്നപോലെ തൃപ്തിവരുന്നു; എന്റെ വായ്
    സന്തോഷമുള്ള അധരങ്ങളാൽ നിന്നെ സ്തുതിക്കുന്നു.
  gup-gup: Bu ngaye ngalorrhmiyo, wanjh burrbuhburrbun yerrih bu kunkakkuyeng.
  rmc-rmc: Miri duša čaľola avke, sar te chaľomas o nekfeder chaben, miro muj tuke
    giľavela, radišagoha tut le vuštenca lašarava.
  nlg-nlg: Inau tu ghanaghanagho tana bona tu maturu, tana bona tu koli tana ghimegu.
    Ku kabu hodo ma ghanaghanagho tana bongi udolu.
  pes-OPV: چون تو را بر بسترخود یاد می‌آورم و در پاسهای شب در تو تفکرمی کنم.
  ron-1924: кынд мь-адук аминте де Тине ын аштернутул меу ши кынд мэ гындеск ла Тине
    ын тимпул привегерилор нопций.
  ben-OBCV: বিছানায় শুয়ে আমি তোমাকে স্মরণ করি; রাত্রির প্রহরে আমি তোমার কথা চিন্তা
    করি।
  som-som: Kolkaan sariirtayda kugu soo xusuusto Oo aan kaa fikiro habeenka markaan
    soo jeedo.
  lat-VUC: 'Subito sagittabunt eum, et non timebunt; firmaverunt sibi sermonem nequam.
    Narraverunt ut absconderent laqueos; dixerunt: Quis videbit eos?'
  eng-ASVBT: When I remember thee upon my bed, And meditate on thee in the night watches.
  mna-mna: Nio sombe aŋkenne se muriŋ na, motoŋ iŋgalŋgalu. Mbeŋ ma ila berek na,
    aŋkamam ŋgar pu.
  ita-1885: Quando io mi ricordo di te sul mio letto. Io medito di te nelle veglie
    della notte.
  eng-LXXUP: They have set up for themselves an evil matter, They have given counsel
    to hide snares; They have said, Who shall see them?
  eng-ULB: when I think about you on my bed and meditate on you in the night hours.
  spa-VBL: Paso la noche entera pensando en ti desde que me acuesto, meditando sobre
    ti.
  fra-_FOB: Quand je me souviens de toi sur mon lit, et que je médite sur toi pendant
    les veilles de la nuit.
  mal-mal: എന്റെ പ്രാണന് മജ്ജയും മേദസ്സുംകൊണ്ട് എന്നപോലെ തൃപ്തിവരുന്നു; എന്റെ വായ്
    സന്തോഷമുള്ള അധരങ്ങളാൽ അങ്ങയെ സ്തുതിക്കുന്നു.
  urd-GVR: Bistar par maiṅ tujhe yād kartā, pūrī rāt ke daurān tere bāre meṅ sochtā
    rahtā hūṅ.
  suz-BL: गो आं ब्राख्‍येम बाक्‍ङानु, इन कली मिम्‍नुङ। मिनु नाक्‍दो यो इन कली मिम्‍शा
    बाक्‍नुङ। येरमीया २६:९
  eng-NOY: When I think of thee upon my bed, And meditate on thee in the night-watches.
  ita-1927: Quand’io mi ricordo di te sul mio letto, medito di te nelle veglie della
    notte.
  ckb-ckb: لەناو نوێنەکەم یادی تۆ دەکەم، بە درێژایی شەو بیر لە تۆ دەکەمەوە،
  eng-BBE: When the memory of you comes to me on my bed, and when I give thought to
    you in the night-time.
  xsi-xsi: Maro Kindeni, lâ zo ŋana naŋa akeno kenoŋa nia, ande naŋa uru kaloŋgu ŋgere
    ŋanano. Naŋa kaloŋgu ŋgere ŋanano mine lee mbwale pwataki.
  kan-OKCV: ನನ್ನ ಹಾಸಿಗೆಯ ಮೇಲೆ ನಿಮ್ಮನ್ನು ಸ್ಮರಿಸುವಾಗ ರಾತ್ರಿಯ ಜಾವಗಳಲ್ಲಿ ನಿಮ್ಮನ್ನು ಧ್ಯಾನಿಸುತ್ತಿರುವೆನು.
  tam-2017: என்னுடைய படுக்கையின்மேல் நான் உம்மை நினைக்கும்போது, இரவுநேரங்களில் உம்மைத்
    தியானிக்கிறேன்.
  spa-RV-1909: Cuando me acordaré de ti en mi lecho, cuando meditaré de ti en las
    velas de la noche.
  ron-BTF: Când îmi amintesc de tine pe patul meu și meditez la tine în gărzile de
    noapte.
  eng-WEBP: when I remember you on my bed, and think about you in the night watches.
  eng-FBV: I think of you all night long as I lie on my bed meditating about you.
  nld-1939: Nog op mijn legerstede moet ik aan U denken, En in mijn nachtwaken over
    U peinzen.
  nch-BL: Nochi yohuali quema nimoteca ipan notapech huan amo hueli nicochi, nimoilhuía
    ten ta. Quena, nimoyolilhuía ten ta sese hora.
  vie-1934: Khi trên giường tôi nhớ đến Chúa, Bèn suy gẫm về Chúa trọn các canh đêm;
  cha-cha: Yanguin jujaso jao gui jilo camajo; ya y jinasoco nu jago gui ora nae bumebelayo
    an puenge.
  hin-CV: जब मैं बिछौने पर होता हूं, तब आपका स्मरण करता हूं; मैं रात्रि के प्रहरों
    में आपके विषय में चिंतन करता रहूंगा.
  eng-OURB: when I remember you on my bed, and think about you in the night watches.
  spa-BES: Cuando el recuerdo de ti viene a mí en mi cama, y cuando pienso en ti por
    la noche.
  tdx-tdx: ie mahatiahy Azo am-pandreañe ao, naho mitsakore Azo am-pijilovan-kaleñe.
  tha-KJV: เมื่อข้าพระองค์คิดถึงพระองค์ขณะอยู่บนที่​นอน และตรึกตรองถึงพระองค์​ทุ​กๆยาม
  por-BR-2018: Quando eu me lembrar de ti em minha cama; nas vigílias da noite meus
    pensamentos estarão em ti.
  deu-ELO: Wenn ich deiner gedenke auf meinem Lager, über dich sinne in den Nachtwachen.
  eng-WYC-2018: So I had mind on thee on my bed, in the morrowtides I shall think
    of thee; (And I remember thee as I lie on my bed, and in the morning, I think
    of thee;)
  epo-epo: Kiam mi rememoras Vin sur mia lito, En ĉiuj partoj de la nokto mi meditas
    pri Vi.
  gfk-gfk: Tano ula suhugu ing iau lik leh ugu, iau liklik ugu tano kudulena bung
    bakut ra bung,
  uig-PIN: Ornumda yetip Seni ǝsliginimdǝ, Tün keqilǝrdǝ Seni seƣinip oylinimǝn.
  beo-beo: Na da golasu da:iya diala, daeya asili hahabe Dima dadawa:lala.
  tpi-OTNT: Taim mi slip long bet mi save tingting long yu. Long nait mi save tingting
    long yu tasol.
  hau-SA: A gadona na tuna da kai; ina tunaninka dukan dare.
  udu-udu: Ki aha/ kulumkina gwo ibwa gom /e ap̱owa cim pem jin ishka/ mo dhali kulum
    gwo ibwa gom /e mon’thiny kun timka/ tim mo.
  uig-LAT: Ornumda yétip Séni esliginimde, Tün kéchilerde Séni séghinip oylinimen.
  nde-nde: Ngisembhedeni wami ngiyakhumbula; ngiyakukhumbula lanxa ngisemlindweni
    wasebusuku.
  ton-ton: ‌ʻI heʻeku manatu kiate koe ʻi hoku mohenga, ʻo fakalaulauloto kiate koe
    ʻi he ngaahi lakanga leʻo ʻi he poʻuli.
  ces-1613: Jako tukem a sádlem sytila by se tu duše má, a s radostným rtů prozpěvováním
    chválila by tě ústa má.
  eng-WMB: when I remember you on my bed, and think about you in the night watches.
  tam-TCV: என் படுக்கையில் நான் உம்மை நினைக்கிறேன்; இராக்காலங்களில் உம்மை தியானம்
    செய்கிறேன்.
  ceb-ULB: sa dihang maghunahuna ako kanimo sa akong higdaanan ug mamalandong ako
    kanimo sa takna sa kagabhion.
  pol-UBG: Gdy cię wspominam na moim posłaniu i rozmyślam o tobie podczas nocnych
    straży.
  agr-agr: Kashi kanaku tepesnush aminí anentaimsanuk tepajai.
  kyc-kyc: Nambana luu palenge panda dokona palyuo soo dokopa embena lao suu pyao
    palyuo singi. Kukwa peparae namba embapa lao suu pyale pyale palenge.
  urd-GVU: بستر پر مَیں تجھے یاد کرتا، پوری رات کے دوران تیرے بارے میں سوچتا رہتا
    ہوں۔
  eng-OEBCW: I call you to mind on my bed, and muse on you in the night watches;
  deu-1912: Wenn ich mich zu Bette lege, so denke ich an dich; wenn ich erwache, so
    rede ich von dir.
  ntj-ntj: Mungangka-rnanta ngarrirra kulilpayi. Wankalu-rnanta kulira tjirnturringkupayi.
  kan-2017: ನಾನು ಹಾಸಿಗೆಯ ಮೇಲಿದ್ದುಕೊಂಡು ನಿನ್ನನ್ನು ಸ್ಮರಿಸುವಾಗ, ರಾತ್ರಿಯ ಜಾವಗಳಲ್ಲಿ ನಿನ್ನನ್ನು
    ಧ್ಯಾನಿಸುತ್ತಿರುವೆನು.
  yap-yap: Gu ra pageg nga but’ ma ga yib nga lanin’ug; n’umngin e nep’ ni gu be leam
    nigem,
  hlt-MCSB: Ka rhaenghmuen lamkah loh nang kan poek vaengah nang te hlaempang pakhat
    puet kan mangtuk.
  mdy-ETH: ታ ላሄ ቤዛ ዓኣዖ ኔና ማላኔ፤ ዋንቶ ቢያ ኔ ባኣዚ ታ ሱካኔ።
  twi-ASANTE: Meda me mpa so a, mekae wo. Anadwo dasuo mu nyinaa, medwene wo ho.
  eng-WEBU: when I remember you on my bed, and think about you in the night watches.
  acu-NT: Yusru ameketme wina yainkatnumka. Tura asakmin kashisha peaknum tepesnasha
    aminka nintimtusan pujajme. Atashu uchichiri ni nukuri nanapen weamkar pujuinawa
    nunisnak pengker nintimsan pujajai.
  spa-PDDPT: Cuando en mi cama me acuerdo de Ti, Cuando medito en Ti en las vigilias
    de la noche.
  gun-gun: Xerupa py xetuia rupi voi xema'endu'a 'rã ndere, pyávy ndakevei vy aikuaa
    pota 'rã ndere,
  agu-BL: Wajcaw, te yi coylchin wi insoc na ul tx'akxuju' tinc'u'l. Na na no'c tan
    xtxumle'n cyakil yi banl talma'u'.
  ilo-ULB: No panpanunotenka iti iddak ken ut-utobenka iti agpatpatnag.
  kpg-kpg: Dogu moe hua i hongo dogu hada, gei au ga langahia eau Goe. Di boo hagatau
    gei au e mamaanadu mai Goe,
  uig-ARA: ئورنۇمدا يېتىپ سېنى ئەسلىگىنىمدە، تۈن كېچىلەردە سېنى سېغىنىپ ئويلىنىمەن.
  bps-bps: Di kilègu faldam agu ge; tayud i butang ge i fandamgu.
  sus-sus: N bɔnsɔɛ wasama nɛ i tantufe ra sɛɛwɛ kui.
  pon-2006: Ni ei kin wendi nan kiei, I kin tamataman komwi; erein pwohngo pwon, I
    kin medemedewe komwi,
  jae-jae: Êndêŋ taŋ jasa tauc sic najanêc ŋoc mê naŋ, jasa aôm laŋôm sa ma taêc ênam
    aôm êndêŋ êmbêc samuc.
  ksd-ksd: Ba iau nuk pa u ta kaugu vava, Ina nununuk ure u ba iau vangala ka tuk
    ra keake;
  tur-YTC: Seni yatağımda hatırladığımda, Gece nöbetlerinde seni düşünürüm.
  bel-N: Быццам тлушчам і тлустасьцю насычаецца душа мая, і сьпевам хвалы будуць хваліць
    Цябе вусны мае,
  grc-BRENT: Ἐκραταίωσαν ἑαυτοῖς λόγον πονηρὸν, διηγήσαντο τοῦ κρύψαι παγίδας· εἶπαν,
    τίς ὄψεται αὐτούς;
  kpr-kpr: Na avari vasada fasirise, nimoa koteraena, tumba soro ghousa nimoa kotise
    fase irá gheraena.
  ind-AYT: (63-7) Ketika aku mengingat akan Engkau di tempat tidurku, aku merenungkan
    Engkau sepanjang waktu jaga malam.
  yom-yom: Va mbukꞌama ndikutebukilanga moyo ndieti kuyindula builu bu mvimba.
  yut-yut: Nak dɨpmɨn potpot tamokon si pokdot bɨsapmon gakdosi nandaŋ egɨsat. Kalbi
    nandak nandak gak dogɨn asat.
  nya-nya: Pa bedi panga ndimakumbukira inu; ndimaganiza za Inu nthawi yonse ya usiku.
  kyg-kyg: Hipaꞌnileꞌmo havaegefeꞌmo nehuꞌnaeꞌmo kagaefekeꞌmo nagesamo afiteꞌna muki
    haniꞌilagaꞌamo kagaefekeꞌmo nagesa afifi nehuve.
  hrv-hrv: Duša će mi biti kao sala i mrsa sita, hvalit ću te kliktavim ustima.
  mps-mps: Te ena betba pigilubo sogo, te eno nageba homu kone palu ebo dao. Te hulide
    eno homu kone nageba naga ebo dao.
  tpi-tpi: Taim mi slip long bet mi save tingting long yu. Long nait mi save tingting
    long yu tasol.
  dan-1931: Som med fede Retter mættes min Sjæl, med jublende Læber priser min Mund
    dig,
  vie-OVCB: Nằm trên giường, con nhớ đến Chúa, liền suy tư về Chúa suốt đêm thâu.
  guj-2017: મજ્જા તથા મેદથી મારો આત્મા તૃપ્ત થશે અને હર્ષિત હોઠોથી મારું મુખ તમારું
    સ્તવન કરશે.
  pon-2006A: Ni ei kin wendi nan kiei, I kin tamataman komwi; erein pwohngo pwon,
    I kin medemedewe komwi,
  por-BRBSL: quando me lembro de você na minha cama, e pensar em você nos relógios
    noturnos.
  eng-OEBUS: I call you to mind on my bed, and muse on you in the night watches;
  swe-swe: Min själ (hela jag, mitt inre) är tillfredsställd som med märg och olja
    (riktig tillfredsställelse, en mättnadskänsla som efter en perfekt måltid) så
    min mun prisar dig med glädjens läppar.
  cth-cth: Ka ikhun dawk hoi ka pouk navah, karumsaning totouh ouk ka pouk.
  twi-twi: Meda me mpa so a, mekae wo. Anadwo dasu mu nyinaa, midwen wo ho.
  hlt-hlt: Ka rhaenghmuen lamkah loh nang kan poek vaengah nang te hlaempang pakhat
    puet kan mangtuk.
  tbz-SIM: Fɔ̃́ɔ̃̀ te kɛ̀ n sɑ̀nnɛ̀ kɛ dò n di mɛkùɔ̀ nkpɛrɛ, kɛ̀ dɛ̀ n nɑɑti kɛ̀
    n dìè nkɛ dɑ sɑ̃ntí.
  msy-2020: Nɨ dughiabar zurara nan akurvasi. Ezɨ kɨ dɨmagaribar uan mɨsiam girɨghav
    ikia nɨrara nɨghnɨsi. Kɨ tuarir nguzim uan amebamɨn avɨzimɨn apengan iti moghɨn,
    kɨ bar nɨn boroghɨn ikia, bar akuegha ighiabagh ami.
  dop-dop: Mɑɑ hɑɣɑ kɛ́ ɩsɩɩ mɑ tɔɣɔ nim tɔɣɔnɑɣɑ kʋpɑŋkɑ. Ɩlɛnɑ mɑ́ yoo-ŋ yontu nɑ
    lɑŋhʋlʋmlɛ.
  azb-azb: Yatanda belə, Səni xatırlayıram, Gecə növbələrində Səni düşünürəm.
  eng-DBY: 'When I remember thee upon my bed, I meditate on thee in the night-watches:'
  hin-2017: जब मैं बिछौने पर पड़ा तेरा स्मरण करूँगा, तब रात के एक-एक पहर में तुझ पर
    ध्यान करूँगा;
  wol-KYG: Sama xol di sedd, ni ku ñam wu duun suural, ma bég, sarxolle, màggal la.
  swp-swp: huiana eai wa egu abaeno eai ea nuanuatuim, maiona silasilawana eai ea
    nuanuatuim,
  bjr-bjr: Anee ooqaindari qini dadaaqi marianafa mariannanara qinee qeeqa faiqara
    qaarisaa maridaqa aniara iridaqa. Eendamuqusai faiqarara andee qumooridaqa aniara
    kai iridaqa.
  eng-YLT: If I have remembered Thee on my couch, In the watches — I meditate on Thee.
  kne-kne: Mo pay ta sin labi et ibakbaktad ko, enggana sin mapat-a et wada ka sin
    nemnem ko.
  eng-WYC-2017: So I had mind on thee on my bed, in the morrowtides I shall think
    of thee;
  eng-WMBB: when I remember you on my bed, and think about you in the night watches.
  zat-NTPS: gate dxajsá lazra' chiu', ne dea' ga dxata', ne gate dxulaba lazra' ca
    naca chiu' gate dxennaza' chizrela.
  zty-NTPS: Žezá' ḻaža'a chio' Le' kate' dia' gan ẕtasa', na' ẕlab ḻaža'a ka nak
    chio' kate' bi na' tasa'.
  urd-GVH: बिस्तर पर मैं तुझे याद करता, पूरी रात के दौरान तेरे बारे में सोचता रहता
    हूँ।
  rug-rug: Sipu eko si rau pa qua teqe, si balabala pulei rau sari na Mua tinokae
    koa rau; doduru boṉi si va nonoga Igo rau si Goi pa buloqu.
  gaz-gaz: Ani siree koo irratti sin yaadadha; halkan guutuus waaʼee kee nan yaada.
  fra-LSG: Mon âme sera rassasiée comme de mets gras et succulents, Et, avec des cris
    de joie sur les lèvres, ma bouche te célébrera.
  gnn-gnn: Wiripunydja ŋarra ŋuli ŋorra nhina, bira'yun ŋuli ya', bala ŋarra ŋuli
    guyaŋirrina nhina, märryu‐ŋupan nhuna ŋuli munha‐ŋupan.
  yal-yal: N nii yifanma n ma nɛn, alo n na wasa donse hagigɛne ra. N yi i tantun
    sɛwa bɛtine yi.
  iou-iou: Bipani, patpat bägupnaken kadäni käroŋi gäka nadäŋ gamiŋkaŋ pat täyat.
  haw-1868: I ko'u hoomanao ana ia oe ma kuu wahi moe, Me ka manaonao ia oe i na wati
    o ka po.
  arb-NAV: أَذْكُرُكَ عَلَى فِرَاشِي وَأَتَأَمَّلُ فِيكَ فِي أَثْنَاءِ اللَّيْلِ.
  ded-ded: Ni kecnegeng naso amma tofocnacsoc fefenau fema ge negensiguma geac negensikecma
    feanduae.
  ewe-ewe: Le nye aba dzi, meɖoa ŋku dziwò, mebua ŋutiwò le nye ŋunɔɣi le zã me.
  eng-LEE: (63:7) When I remember thee upon my couch, I meditate on thee in the night-watches.
  asm-FB: মই মোৰ শয্যাত শুই তোমাৰ কথা ভাৱো; নিশা প্ৰহৰে প্ৰহৰে তোমাক ধ্যান কৰোঁ।
  sus-A: ﭑ بْنسْي وَ سَمَ نّ عِ تَنتُقٍ رَ سّيوّ كُي.
  fra-SBL: quand je me souviens de toi sur mon lit, et penser à toi dans les veilles
    de la nuit.
  hbo-hbo: כְּמֹ֤ו חֵ֣לֶב וָ֭דֶשֶׁן תִּשְׂבַּ֣ע נַפְשִׁ֑י וְשִׂפְתֵ֥י רְ֝נָנֹ֗ות יְהַלֶּל־פִּֽי׃
  pjt-pjt: Panya ngayulaṉa mungangka ngarikatira nyuntunya rawangku kulilpai, munuṉanta
    kuliṟa alatjiṯu tjiṉṯuringkupai.
  kik-kik: Ngũririkanaga ndĩ ũrĩrĩ; ndĩciiragia ũhoro waku ũtukũ wothe.
  fra-NCL: Mon âme est rassasiée, comme de mœlle et de graisse, et, la joie sur les
    lèvres, ma bouche te loue.
  cek-AK: Ka iihkhun hoi nang to kang panoek poe moe, aqum puek nang to kang poek
    han.
  cuk-cuk: An megidele, an begi binsamaidaed, bela mutikidbali, an begi binsamaidaed.
  uig-CYR: Улар бәтнийәттә бир-бирини риғбәтләндүрүп, Йошурун қапқан қурушни мәслиһәтлишип,
    «Бизни ким көрәләйтти?» — дейишмәктә.
  pma-pma: Navong namul en avet, namundem katuk. Vongien va rokol out mulan, namules
    namundem usiluk.
  tel-2017: రాత్రి జాముల్లో నా పడక మీద ఉండి నీ గురించి ధ్యానం చేస్తాను.
  hat-BSA: Lè m sonje Ou sou kabann mwen, mwen medite sou Ou nan vèy de nwi la.
  ukr-ONPU: 'Підбадьорюють себе у справі лихій, радяться, як таємно розставити тенета,
    і кажуть: «Хто їх побачить?»'
  kos-kos: Ke nga oan fin mwe oan kiuk, nga esam kom; Nga nunku keim ke fong fon,
  hbo-WLC: כְּמ֤וֹ חֵ֣לֶב וָ֭דֶשֶׁן תִּשְׂבַּ֣ע נַפְשִׁ֑י וְשִׂפְתֵ֥י רְ֝נָנ֗וֹת יְהַלֶּל־פִּֽי׃
  ibo-ibo: Nʼelu ihe ndina m, ana m echeta gị, ana m atụgharị uche nʼihe banyere gị,
    ogologo abalị niile.
  ory-ory: ମୁଁ ଶଯ୍ୟା ଉପରେ ତୁମ୍ଭଙ୍କୁ ସ୍ମରଣ କରିବା ବେଳେ ରାତ୍ରିର ପ୍ରହରକୁ ପ୍ରହର ତୁମ୍ଭ ବିଷୟ
    ଧ୍ୟାନ କରେ।
  chk-chk: üa chechemenuk, lupwen üa kon won ai peet o ekieki usum lepwin.
  rop-rop: Naitaim wen mi leidan mi oldei jinggabat langa yu, en olnait mi jinggabat
    langa yu,
  ukr-1871: Як згадаю тебе на моїй постелї, розмишляю про тебе у всї доби ночі.
  yon-yon: Ne angki arakbon arimbed eb yaa meenimain, kwane miriknimaanbed wene aron
    dembe yurimaun kuu eb yaa kabakimain.
  deu-1951: (063-7) wenn ich deiner gedenke auf meinem Lager, in den Nachtwachen über
    dich sinne;
  eng-JPS: (63-7) When I remember Thee upon my couch, and meditate on Thee in the
    night-watches.
  srp-1865: Kad te se sjeæam na postelji, sve noæne straže razmišljam o tebi.
  lug-lug: Nkujjukira nga ndi ku kitanda kyange, era nkufumiitirizaako mu ssaawa ez’ekiro.
  heb-heb: אם זכרתיך על יצועי באשמרות אהגה בך׃
  ben-IRV: আমি শয্যার উপরে যখন তোমাকে স্মরণ করি এবং রাতের বেলায় তোমার বিষয় ধ্যান
    করি।
  ntu-ntu: Mz nrlckxbq kang kqlu aoti zvz drtwrnge nim, Vz vz nrlc ngrlxtxpx.
  pan-pan: ਜਿਸ ਵੇਲੇ ਮੈਂ ਆਪਣੇ ਵਿਛਾਉਣੇ ਉੱਤੇ ਤੈਨੂੰ ਯਾਦ ਕਰਦਾ ਹਾਂ, ਅਤੇ ਰਾਤ ਦੇ ਪਹਿਰਾਂ ਵਿੱਚ
    ਤੇਰਾ ਧਿਆਨ ਕਰਦਾ ਹਾਂ।
  mya-JVB: အကျွန်ုပ် ကို မစ တော်မူသောကြောင့် ၊ အတောင် တော် အရိပ် ၌ ဝမ်းမြောက် ပါမည်။
  kgf-kgf: Ni hehe tatacnaiguc gi niŋɋeli gémma siŋiyaiguc kicɋeli kecma qerinanéŋ
    guac ʒénimmaŋ nalé imuaru imuhuc wammaŋ.
  tte-O: Saugana yakeno yagu kaba keno mena yanuwatu-kalatagiwo, boniyai meuloina
    koina yanuwanuwatu kaiwem,
  tbg-tbg: Te tenta vaite vauna taintaraqaa vaiha, ariara kia tauru karaiti, qaqi
    iriqi vi vaunara. Enta tavaarave, kokoraaravano uva tiraqaave, te ariara iriqi
    vi vaunara.
  hmo-hmo: Lau be geda dekenai lau hekure neganai, oi dekenai lau laloa noho. Hanuaboi
    lalonai lau ese oi sibona dekenai lau laloa,
  zar-NT: Röjnedaʼ Liʼ cateʼ déaʼ lu le rátiʼdaʼ.
  urd-urd: जब मैं बिस्तर पर तुझे याद करूँगा, और रात के एक एक पहर में तुझ पर ध्यान
    करूँगा;
  rus-SYN: 'Они утвердились в злом намерении, совещались скрыть сеть, говорили: кто
    их увидит?'
  bqc-SIM: Má kã́ lá wì nↄ̀ↄ bↄ́ↄ gbɛ̃ wà kãwa, n táasilɛa aↄ dↄ ma lɛ́u ń
    gulakɛao.
  tcz-CHONGTHU: Kalupna mun a limgeh chan nang kagel gel jin, janteng jongle nangma
    lungel ho kangaito ji e.
  mar-mar: मी आपल्या अंथरुणावर तुझ्याविषयी विचार करतो आणि रात्रीच्या समयी त्यावर मनन
    करतो.
  isl-isl: Þá mun sál mín mettast og verða glöð, og munnur minn lofa þig með fögnuði.
  hlt-THB: Ka ihkhun awhkawng nang ce ni sim loet kawng nyng saw; than zung namah
    ce ning ngai kawng.
  qub-qub: Chacaypa cämächo weguraycashä örapis gamllapämi yarpä.
  bqp-bqp: N yã dì dↄmagu ma wútɛkia, madì laasun lɛ́mma gwãani.
  hat-hat: (063:7) Lè m' kouche sou kabann mwen, lide m' ap travay sou ou. Tout lannwit
    se ou m'ap kalkile.
  eng-BSB: When I remember You on my bed, I think of You through the watches of the
    night.
  eng-WEBPB: when I remember you on my bed, and think about you in the night watches.
  kbq-kbq: Hanki tafenire'ma masenena, kagrikura nagesa nentahi'na, ana kenagera nunamuna
    nehu'na, nagesa antahigami'noe.
  pon-pon: Ni ai kin wendi pon loj, i kin madamadaua duen komui, o ni ai pirida, i
    kin lokelokaia duen komui.
  nhe-BL: Nochi yohuali quema nimoteca ipan notlapech huan ax hueli nicochi, nimoilhuía
    tlen ta. Quena, nimoyolilhuía tlen ta sesen hora.
  wnc-wnc: Siwan tapduu nata dapuna pekgat komune gae atnatanggamatanggat. Sike zikaane
    kuut gaekan natanggamatanggat.
  bus-bus: N yã è dↄmagu ma daɛkiia, mɛɛ̀ laasuu lɛ́nzi gwãavĩ.
  gub-BL: He'aw mehe, hema'enukwaw nerehe ihe. Amumaw pytun gatu nerehe hema'enukwaw
    pà.
  eng-DRA: 'They will shoot at him on a sudden, and will not fear: they are resolute
    in wickedness. They have talked of hiding snares; they have said: Who shall see
    them?'
