verse: PSA.063.002
translations:
  mal-C: വിശുദ്ധമന്ദിരത്തിൽ ഞാൻ അങ്ങയെ ദർശിച്ചിരിക്കുന്നു അവിടത്തെ ശക്തിയും അവിടത്തെ
    മഹത്ത്വവും ഞാൻ ഉറ്റുനോക്കുന്നു.
  deu-TKW: Gott, du bist mein Gott, dich suche ich! Es dürstet nach dir meine Seele,
    es schmachtet nach dir mein Leib, in dürrem, lechzendem Land ohne Wasser.
  lin-lin: Oh Nzambe, ozali Nzambe na ngai ; nazali koluka Yo, molimo na ngai ezali
    na posa na Yo, bomoi na ngai ezali na posa na Yo makasi, kati na mabele ekawuka
    mpe ezanga mayi.
  mmx-mmx: A vara i do anaba ven u ro at loogu xaala, a vara i do ana ven lolos la
    lisisixam taram.
  eng-LSV: So I have seen You in the sanctuary, || To behold Your strength and Your
    glory.
  eng-GNV: Thus I beholde thee as in the Sanctuarie, when I beholde thy power and
    thy glorie.
  eng-WEBSTER: To see thy power and thy glory, so as I have seen thee in the sanctuary.
  nhw-BL: Nijnequi niquitas mochicahualis huan mohueyitilis quen niquitac ipan motiopa.
  swh-ONEN: Nimekuona katika mahali patakatifu na kuuona uwezo wako na utukufu wako.
  bba-bba: Gusunɔ, ɑ sɑ̃ɑwɑ nɛn Yinni. Wunɑ nɑ soku. Nɑ wunɛn bɛkɛ bɑrɔ. Mɑ nɛn wɑsi
    kpuro bɛsikirɑmɔ wunɛn sɑrirun sɔ̃ nɡe mɛ tem ɡbebum mu rɑ n bɛsikirɑmɔ nim sɑrirun
    sɔ̃.
  eng-KJVCPB: To see thy power and thy glory, So as I have seen thee in the sanctuary.
  luo-luo: Aseneni ei kari maler kendo asengʼeyo tekoni gi duongʼni.
  aii-aii: ܗܵܕܟ݂ܵܐ ܓܵܘ ܡܲܩܕܫܵܐ ܩܵܡ ܚܵܙܹܢܘܼܟ݂، ܒܸܚܙܵܝܵܐ ܚܲܝܠܘܼܟ݂ ܘܐܝܼܩܵܪܘܼܟ݂.
  meu-meu: Taunabunai, lau ese vada na raraimu, gabu helaḡana ai, oi siahumu bona
    hairaimu vada na itadia;
  npi-ULB: त्यसैले तपाईंको शक्ति र महिमा देख्‍नलाई तपाईंलाई मैले पवित्रस्थानमा हेरेको
    छु ।
  yor-yor: Èmi ti rí ọ ní ibi mímọ́, mo rí agbára àti ògo rẹ.
  pes-OPCB: تو را در خانۀ مقدّست دیده‌ام و قدرت و جلال تو را مشاهده کرده‌ام.
  tgl-ULB: Kaya tumingin ako sa iyo sa mga banal na mga tao para makita ko ang iyong
    kapangyarihan at kaluwalhatian.
  nop-nop: Nu adi yoke uŋgoniŋ gineŋ uŋoŋ gabit, kaŋ du da’walaŋ saŋiniŋge loloŋnit
    tiŋa ipilatge gineŋ filimpipitnit u nanimbune kawit.
  cbu-NT: Shiyash pangish pshtupi tina. Shiyaa pangasi, atitamana. Anush shiyaatsimari
    chinamaam zandkina. Shiy kizpurtishcha, wanasirish.
  hui-hui: Í̠ í̠ninaga anda loma biahene kagoha haga kego í̠ kegoniore i̱ de hondoa
    ho kogoni. I̱na í̠naga hongo holene gibiore ngegobi í̠naga wá holene tara baya
    agiore loabe tobahe ngegobi de hondoleore hameledo.
  mya-mya: သန့်​ရှင်း​ရာ​ဌာ​န​တွင်​ကိုယ်​တော်​ရှင်​အား​ဖူး မြော်​ခွင့်​ကို ကျွန်​တော်​မျိုး​အား​ပေး​တော်​မူ​ပါ။
    ကိုယ်​တော်​ရှင်​၏​တန်​ခိုး​တော်​နှင့် ဘုန်း​အ​သ​ရေ​တော်​ကို​ဖူး​မြော်​ခွင့်​ပေး​တော်​မူ​ပါ။
  bod-N: ཁྱེད་ཀྱི་སྟོབས་དང་གཟི་དཔལ་མཇལ་བའི༌ཕྱིར། །གནས་མཆོག་ནང་དུ་བདག་གིས་ཁྱེད་ལ༌བལྟས།།
  wsk-wsk: Ani ni nikim sokel ago ka kiwim laili te bagasam mu, amotam te karki kam
    ko ikia to lagasam.
  sna-sna: Ndakakuonai munzvimbo yenyu tsvene, uye ndikaona simba renyu nokubwinya
    kwenyu.
  spa-BLM: Así te he visto en el santuario, viendo tu poder y tu gloria.
  cac-cac: In gana tzach viloch d'a a templo, ol cham val in c'ool vilan a poder yed'
    a tziquiquial.
  swh-ULB: Hivyo nimekutafuta wewe katika watu watakatifu kuona nguvu zako na utukufu
    wako.
  bel-bel: Пачуй, Божа, голас мой у малітве маёй; ад страху ворага душу маю аслані.
  deu-ELBBK: Gott, du bist mein Gott! Frühe suche ich dich. Es dürstet nach dir meine
    Seele, nach dir schmachtet mein Fleisch in einem dürren und lechzenden Land ohne
    Wasser,
  mbb-OT: Neehè ku is kegkemekeǥeǥehem nu wey kegketelehuzen nu ziyà te valey nu.
  mal-2015: അങ്ങനെ നിന്റെ ബലവും മഹത്വവും കാണേണ്ടതിന്നു ഞാൻ വിശുദ്ധമന്ദിരത്തിൽ നിന്നെ
    നോക്കിയിരിക്കുന്നു.
  gup-gup: Ngaye nang ngudda kore yihni kubolkdjamun ke. Wanjh ngaye nang bu ngudda
    yirrulkarrekimuk duninjh, dja mak yidjalmakkaykenh.
  rmc-rmc: Devla, tu sal miro Del! Rodav tut, soča avel avri o kham, miri duša hiňi
    smedno pal tute. Calo miro ťelos pes cirdel pal tute, sar e šuki phuv bi o paňi.
  nlg-nlg: Inau tu righigho tana bonamu te tabu mu taholaa gatu na ladamu mana rongoraghamu.
  pes-OPV: چنانکه در قدس بر تو نظر کردم تا قوت و جلال تو را مشاهده کنم.
  ron-1924: Аша Те привеск еу ын Локашул чел Сфынт, ка сэ-Ць вэд путеря ши слава.
  ben-OBCV: তোমার পবিত্রস্থানে আমি তোমাকে দেখেছি এবং তোমার পরাক্রম ও মহিমা আমি দেখেছি।
  som-som: Si aan u arko xooggaaga iyo ammaantaadaba aawadeed, Ayaan kaa fiiriyey
    meesha quduuska ah.
  lat-VUC: '[Exaudi, Deus, orationem meam cum deprecor; a timore inimici eripe animam
    meam.'
  eng-ASVBT: So have I looked upon thee in the sanctuary, To see thy power and thy
    glory.
  mna-mna: Pa motoŋ imilmiili pa mazwaana ta aŋlema urum ku potomŋana, mi aŋkilaala
    kat mburom biibi raama mbulu ku ndabokŋana ta zom biibi pa i.
  ita-1885: Così ti ho io mirato nel santuario, Riguardando la tua forza, e la tua
    gloria.
  eng-LXXUP: Hear my prayer, O God, when I make my petition to thee; Deliver my soul
    from fear of the enemy.
  eng-ULB: So I have looked on you in the sanctuary, to see your power and your glory.
  spa-VBL: Te veo en el Templo. Contemplo tu poder y tu gloria.
  fra-_FOB: Pour voir ta force et ta gloire, comme je t'ai contemplé dans le sanctuaire.
  mal-mal: അങ്ങനെ അവിടുത്തെ ബലവും മഹത്വവും കാണുവാൻ ഞാൻ വിശുദ്ധമന്ദിരത്തിൽ അങ്ങേയ്ക്കായി
    കാത്തിരിക്കുന്നു.
  urd-GVR: Chunāṅche maiṅ maqdis meṅ tujhe deḳhne ke intazār meṅ rahā tāki terī qudrat
    aur jalāl kā mushāhadā karūṅ.
  suz-BL: गो इन कली इन बाक्‍तीकेमी ताता। मिनु इन सक्ति नु छेङछेङ ताता।
  eng-NOY: Thus I look toward thee in thy sanctuary, To behold thy power and thy glory!
  ita-1927: Così t’ho io mirato nel santuario per veder la tua forza e la tua gloria.
  ckb-ckb: لە پیرۆزگاکە سەیرم کردوویت و هێز و شکۆمەندی تۆم بینیوە.
  eng-BBE: To see your power and your glory, as I have seen you in the holy place.
  xsi-xsi: Naŋa iloŋgu tu amora noko kilala tava ne walo kaika ipâŋga nia yo lâ noko
    ne luma sapâŋa ilo.
  kan-OKCV: ನಾನು ನಿಮ್ಮ ಶಕ್ತಿಯನ್ನೂ ನಿಮ್ಮ ಮಹಿಮೆಯನ್ನೂ ಪರಿಶುದ್ಧ ಸ್ಥಳದಲ್ಲಿ ಕಂಡಿದ್ದೇನೆ.
    ಹೌದು, ನಾನು ನಿಮ್ಮನ್ನೇ ದೃಷ್ಟಿಸಿದ್ದೇನೆ.
  tam-2017: இப்படியே பரிசுத்த இடத்தில் உம்மைப்பார்க்க ஆசையாக இருந்து, உமது வல்லமையையும்
    உமது மகிமையையும் கண்டேன்.
  spa-RV-1909: Para ver tu fortaleza y tu gloria, así como te he mirado en el santuario.
  ron-BTF: Ca să văd puterea ta și gloria ta, așa cum te-am văzut în sanctuar.
  eng-WEBP: So I have seen you in the sanctuary, watching your power and your glory.
  eng-FBV: I see you in the Temple; I watch your power and glory.
  nld-1939: Ik blik naar U op in uw heilige woning, Om uw macht en uw glorie te aanschouwen!
  nch-BL: Nijnequi niquitas mochicahualis huan mohueyitilis quej niquitac ipan motiopa.
  vie-1934: Đặng xem sự quyền năng và sự vinh hiển của Chúa, Như tôi đã nhìn xem Chúa
    tại trong nơi thánh.
  cha-cha: Taegüije juatan jao gui templo para julie y ninasiñamo yan y minlagmo.
  hin-CV: आपके पवित्र स्थान में मैंने आपका दर्शन किया है, कि आपके सामर्थ्य तथा तेज
    को निहारूं.
  eng-OURB: So I have seen you in the sanctuary, watching your power and your kavod
    ·weighty glory·.
  spa-BES: Para ver tu poder y tu gloria, como te he visto en el lugar santo.
  tdx-tdx: Ho treako amy miavakey ao irehe, hahaisake ty haozara’o naho ty enge’o.
  tha-KJV: เช่นนั้นแหละ ข้าพระองค์จึงเคยเห็นพระองค์ในสถานบริ​สุทธิ​์ เห​็นฤทธานุภาพและสง่าราศีของพระองค์
  por-BR-2018: Para que eu te veja em teu santuário, para ver tua força e tua glória.
  deu-ELO: gleichwie ich dich angeschaut habe im Heiligtum, um deine Macht und deine
    Herrlichkeit zu sehen.
  eng-WYC-2018: so I appeared to thee in holy; that I should see thy virtue, and thy
    glory. (So I came to thee in the holy place; so that I could see thy strength,
    and thy glory.)
  epo-epo: Mi volus vidi Vin en Via sanktejo, Vidi Vian forton kaj gloron.
  gfk-gfk: Iau te nes ugu kaia tano num halhaliana katon, ma iau te mate no num dadas
    ma no minamarim.
  uig-PIN: Muⱪǝddǝs jayingda Sanga kɵz tikip ⱪariƣinimdǝk, Mǝn yǝnǝ zor ⱪudriting
    wǝ uluƣluⱪungni kɵrsǝm!
  beo-beo: Na da Dia Hadigi Sogebi amo ganodini ba:ma:ma! Amola na da Dia Bagadedafa
    hou amola Dia Hadigi hou ba:ma:ma.
  tpi-OTNT: Mi laik lukim yu long haus bilong yu na mi laik yu soim mi bikpela strong
    bilong yu na namba bilong yu.
  hau-SA: Na gan ka a wuri mai tsarki na kuma dubi ikonka da ɗaukakarka.
  udu-udu: Wakan aha/ hilkina ap̱o/ /e e mo jin ḵogu mo mmohil mom’bi’th pini mo dhali
    monyca mo.
  uig-LAT: Muqeddes jayingda Sanga köz tikip qarighinimdek, Men yene zor qudriting
    we ulughluqungni körsem!
  nde-nde: Ngikubonile endlini Yakho engcwele ngawabona amandla Akho lenkazimulo Yakho.
  ton-ton: Ke mamata ki hoʻo māfimafi mo ho nāunau, ʻo hangē ko ʻeku mamata ai kiate
    koe ʻi he faletapu.
  ces-1613: Bože, Bůh silný můj ty jsi, tebeť hned v jitře hledám, tebe žízní duše
    má, po tobě touží tělo mé, v zemi žíznivé a vyprahlé, v níž není vody,
  eng-WMB: So I have seen you in the sanctuary, watching your power and your glory.
  tam-TCV: பரிசுத்த இடத்தில் நான் உம்மைக் கண்டேன்; உமது வல்லமையையும் உமது மகிமையையும்
    கண்டறிந்தேன்.
  ceb-ULB: Busa nangita ako kanimo diha sa imong balaang katawhan aron makita ang
    imong gahom ug ang imong himaya.
  pol-UBG: Abym widział twoją moc i chwałę tak, jak cię ujrzałem w twojej świątyni;
  agr-agr: Amina jem pegkegma nuwi wayan, amina imanjumea nuna senchigmijai wainkatasan
    wakegajai,
  kyc-kyc: Nambame emba porai ingyuo yanga paupau lao karene doko misi anda dokona
    karo kandalana suu pyao karo.
  urd-GVU: چنانچہ مَیں مقدِس میں تجھے دیکھنے کے انتظار میں رہا تاکہ تیری قدرت اور
    جلال کا مشاہدہ کروں۔
  eng-OEBCW: As I in the temple have seen you, beholding your power and your glory,
  deu-1912: Daselbst sehe ich nach dir in deinem Heiligtum, wollte gerne schauen deine
    Macht und Ehre.
  ntj-ntj: Yuwa, mukurringkula-rnanta nyuntunya nyakukitjalu. Puru-rna mukurringkula
    nyuntuku tili purlkanya nyakukitjalu tjurrtjungka yirrnyaranyangka.
  kan-2017: ನಿನ್ನ ಮಂದಿರದಲ್ಲಿ ನಾನು ನಿನ್ನ ಮಹತ್ತನ್ನೂ, ಪ್ರಭಾವವನ್ನೂ ಕಂಡ ಪ್ರಕಾರ, ಈಗಲೂ ಕಾಣಬೇಕೆಂದು
    ಅಪೇಕ್ಷಿಸುತ್ತೇನೆ.
  yap-yap: Mu pageg ngguyem u lan e naun rom nib thothup, mu gguy fanam gel nge fanam
    fla’ab.
  hlt-MCSB: Tedae na sarhi neh na thangpomnah hmuh ham hmuencim ah nang kan dan.
  mdy-ETH: ታኣኒ ኔና ኔ ማኣሮይዳ ዛጌኔ፤ ኔኤኮ ዎልቆንታ ቦንቾዋ ታ ዴንቄኔ።
  twi-ASANTE: Mahunu wo wɔ Kronkronbea hɔ mahunu wo tumi ne wʼanimuonyam.
  eng-WEBU: So I have seen you in the sanctuary, watching your power and your glory.
  acu-NT: Ami jeemin wayaan kakarmarmin tura paaniurmincha wainkatasan wakerajai.
  spa-PDDPT: Así te busqué en el Santuario Para ver tu poder y tu gloria.
  gun-gun: Mba'eta ndevygua henda iky'a e'ỹ va'e py aĩ vy aikuaa pota va'ekue nembaraetea
    ha'e nerexakãa re.
  agu-BL: Poro yi wetz wajbil i'tz yil nopon xe ca'lu', tan wilol yi poreru' nin yi
    k'eju'.
  ilo-ULB: Isu a kinitaka iti santuariom tapno kitaek ti pannakabalin ken dayagmo.
  kpg-kpg: Heia au gi mmada adu gi di Goe i lodo do gowaa haga madagu. Heia au gii mmada
    be Goe e maaloo ge e madamada behee.
  uig-ARA: مۇقەددەس جايىڭدا ساڭا كۆز تىكىپ قارىغىنىمدەك، مەن يەنە زور قۇدرىتىڭ ۋە
    ئۇلۇغلۇقۇڭنى كۆرسەم!
  bps-bps: Tagafdadong agu di ge déén di Bong Gumneam, na tateengu i bong enegam na
    kafyem.
  sus-sus: Ala nan n Marigi ra. Ala n i fenma, barima n hayi na i ma, alɔ fate hayi
    to na ye ma gbengberenyi ma.
  pon-2006: Komw mweidohng I en udiahl komwi nan mwoalomwi sarawi; komw mweidohng
    I en udiahl uwen sapwellimomwi manaman oh lingan.
  jae-jae: Aê gabe matoc ê aôm aŋga nêm gamêŋ dabuŋ ma jalic nêm ŋaclai to ŋawasi.
  ksd-ksd: Damana iau ga bobe vamat u ta ra pal tabu, Upi ina na tadav ra dekdekim
    ma tadav kaum minamar.
  tur-YTC: Kutsal yerde sana baktım, Gücünü ve görkemini görmek için.
  bel-N: Божа! Ты — Бог мой! Цябе я шукаю, Цябе прагне душа мая, па Табе тужыць цела
    маё ў сухой і спрагнёнай зямлі, на бязводзьдзі.
  grc-BRENT: Εἰσάκουσον ὁ Θεὸς τῆς προσευχῆς μου ἐν τῷ δέεσθαί με πρὸς σὲ, ἀπὸ φόβου
    ἐχθροῦ ἐξελοῦ τὴν ψυχήν μου.
  kpr-kpr: Ninda vasa kakara aminda isagha aso gaeteni. Ninda fakina, a duro kakaraghae
    ava ijugaso gari uju erena.
  ind-AYT: (63-3) Aku telah melihat-Mu di tempat kudus, dan menyaksikan kuasa dan
    keagungan-Mu.
  yom-yom: Ndimmona mu buangu kinlongo ndimona lulendo luaku ayi nkembo aku.
  yut-yut: Telagɨ yutnon gandagɨm. Tapmɨmgo madep gat ae tɨlɨmgo gat pɨndakgɨm.
  nya-nya: Inu ndinakuonani ku malo anu opatulika ndipo ndinapenya mphamvu zanu ndi
    ulemerero wanu.
  kyg-kyg: Hogoteꞌna kaote mono nokafiꞌmo maiꞌneꞌna lokiyakaꞌe ha le konali yakaꞌeꞌmo
    ageꞌnova kava huꞌna hemeniꞌeꞌmo agesuvafeꞌmo huve.
  hrv-hrv: 'O Bože, ti si Bog moj: gorljivo tebe tražim; tebe žeđa duša moja, tebe
    želi tijelo moje, kao zemlja suha, žedna, bezvodna.'
  mps-mps: Eno nage te naga mena wiegi yai bede mu suabo homu elama, tama eno homugo
    te nago genuai bomo te enabolo ola momainu homu yali, tama nago genuai nogi yai
    ula me te ola momainu yai.
  tpi-tpi: Mi laik lukim yu long haus bilong yu na mi laik yu soim mi bikpela strong
    bilong yu na namba bilong yu.
  dan-1931: Gud, du er min Gud, dig søger jeg, efter dig tørster min Sjæl, efter dig
    længes mit Kød i et tørt, vansmægtende, vandløst Land
  vie-OVCB: Nên con nhìn lên nơi thánh Ngài, chiêm ngưỡng thần quyền và vinh quang.
  guj-2017: તેથી તમારું સામર્થ્ય તથા ગૌરવ જોવાને માટે મેં પવિત્રસ્થાનમાં તમારી તરફ
    જોયું છે.
  pon-2006A: Komw mweidohng I en udiahl komwi nan mwoalomwi sarawi; komw mweidohng
    I en udiahl uwen sapwellimomwi manaman oh lingan.
  por-BRBSL: Então, eu o vi no santuário, observando seu poder e sua glória.
  eng-OEBUS: As I in the temple have seen you, beholding your power and your glory,
  swe-swe: Gud (Elohim), du är min Gud (El, den mäktige, starke), jag söker (längtar)
    ivrigt efter dig. [Det första jag gör, min högsta önskan och prioritet är att
    ha en relation med dig, se också .] Hela min varelse (min själ, jag) törstar efter
    dig, min kropp längtar efter dig, i ett kargt och uttorkat land där det inte finns
    något vatten.
  cth-cth: Na bawilennae hmu hanlah, hmuen kathoung thung na tawng toe.
  twi-twi: Mahu wo wɔ Kronkronbea hɔ mahu wo tumi ne wʼanuonyam.
  hlt-hlt: Tedae na sarhi neh na thangpomnah hmuh ham hmuencim ah nang kan dan.
  tbz-SIM: Kuyie, nfɔ̃́ɔ̃̀ tu Kuyie n dɑ wɑɑ̀mmu, n dɑ yɑ́ɑ́mmu kɛ dò ntɛdɔntɛ̀ tɛ̀ɛ̀
    kpeí tɛ̀ ɔ̃ ndɔ́mɛ̀ mɛniɛ.
  msy-2020: Kɨ nɨn Dɨpenimɨn aven nɨn ganasa ifonge, nɨ uan gavgavim ko ziar ekiam
    nan akaghasa kɨ ifonge.
  dop-dop: Hɑɩ, Ɩsɔ, nyɑɣɑlɛ mɑ Ɩsɔ, mɑ pɛɛkəɣɩ-ŋ kɛ́, mɑ ləsɑɣɑ nyɩɩləɣɩ-ŋ kɛ́, nɑ
    mɑ́ tɛŋ tɑɑsɩ kɛ nyɑ́ tɔɔ kɛ́ wʋlɑɣɑ tɛtʋ nti tə tɑɑ lʋm fɛɩ tɔ.
  azb-azb: Müqəddəs yerdə Səni seyr edirdim, Qüdrətini, əzəmətini görürdüm.
  eng-DBY: To see thy power and thy glory, as I have beheld thee in the sanctuary;
  hin-2017: इस प्रकार से मैंने पवित्रस्थान में तुझ पर दृष्टि की, कि तेरी सामर्थ्य
    और महिमा को देखूँ।
  wol-KYG: Yaw Yàlla, yaay sama Yàlla, ma di la sàkku, sama bakkan mar la, sama jëmm
    namm la, fu suuf mare ndox, ne sereŋ.
  swp-swp: Doha em abamia tabuna eai ea itamo, em gigibori eo em namanamari ea itadio.
  bjr-bjr: Ani naaquqara uiqaana maqaki ani qafaanaura, ani afeeka faqa ani qareenarana
    faqa qafaanaura.
  eng-YLT: So in the sanctuary I have seen Thee, To behold Thy strength and Thine
    honour.
  kne-kne: Mailak komas sik-a sin oneg di Timplo ta ilaek din panakabalin ya kinadiyos
    mo.
  eng-WYC-2017: so I appeared to thee in holy; that I should see thy virtue, and thy
    glory.
  eng-WMBB: So I have seen you in the sanctuary, watching your power and your glory.
  zat-NTPS: '@see-verse:PSA.063.001'
  zty-NTPS: '@see-verse:PSA.063.001'
  urd-GVH: चुनाँचे मैं मक़दिस में तुझे देखने के इंतज़ार में रहा ताकि तेरी क़ुदरत और
    जलाल का मुशाहदा करूँ।
  rug-rug: Mu vata dogoro koa rau pa Mua vasina hopena, Mu va dogoro nau sa Mua ṉiniraṉira
    meke sa Mua tinolava soti.
  gaz-gaz: Kanaafuu ani iddoo qulqulluu keessattin si arge; humna keetii fi ulfina
    kees nan ilaale.
  fra-LSG: O Dieu! Tu es mon Dieu, je te cherche; Mon âme a soif de toi, mon corps
    soupire après toi, Dans une terre aride, desséchée, sans eau.
  gnn-gnn: Ŋarranydja ḏukṯuk ŋarra yurru nhäma nhuna, Garray, dhiyali nhokala wäŋaŋura,
    liŋgu nhenydja dhuwala ganydjarr‐ḏumurru, ga ḻatju' wal'ŋu dhika.
  yal-yal: Ala, n ni i fenma, n ma Ala nan i tan na. I xɔnla n sɔndɔmɛn na. I xɔnla
    n fati bɛndɛn ma alo min xɔnla n suxuma tonbonni ito yi kii naxan yi, bɔxɔ magenla,
    ige mi dɛnaxan yi.
  iou-iou: Nadäŋ namiŋiri kudupi yotken äroŋpäŋ gäk gabäwa! Äroŋira kehäromika ba
    wäpka biŋam säkgämän kaŋ näwoŋäre!
  haw-1868: I ike au i kou mana a me kou nani, Me a'u i ike ai ia oe maloko o kahi
    hoano.
  arb-NAV: حَتَّى أُعَايِنَ قُدْرَتَكَ وَمَجْدَكَ، مِثْلَمَا رَأَيْتُكَ فِي مَوْضِعِكَ
    الْمُقَدَّسِ.
  ded-ded: Ni kuc nga eweheiheiga hembadeac kicna aratagau fima genai.
  ewe-ewe: Mekpɔ wò le kɔkɔeƒe la, eye mekpɔ wò ŋusẽ kple wò ŋutikɔkɔe.
  eng-LEE: (63:3) As I have beheld thee in the sanctuary, seeing thy strength and
    thy glory;
  asm-FB: এই দৰে মই তোমাৰ আশ্রয় স্থল, পৰাক্ৰম আৰু গৌৰৱ দেখিবলৈ, পবিত্ৰ স্থানত তোমাক
    চাইছিলোঁ।
  sus-A: عَلَ نَن ﭑ مَرِفِ رَ. عَلَ ﭑ عِ قٍنمَ، بَرِ مَ ﭑ هَيِ نَ عِ مَ، عَلْ قَتٍ
    هَيِ تٌ نَ يٍ مَ فبٍنفبٍرٍنيِ مَ.
  fra-SBL: Je t'ai donc vu dans le sanctuaire, en regardant ta puissance et ta gloire.
  hbo-hbo: אֱלֹהִ֤ים ׀ אֵלִ֥י אַתָּ֗ה אֲ‍ֽשַׁחֲ֫רֶ֥ךָּ צָמְאָ֬ה לְךָ֨ ׀ נַפְשִׁ֗י
    כָּמַ֣הּ לְךָ֣ בְשָׂרִ֑י בְּאֶֽרֶץ־צִיָּ֖ה וְעָיֵ֣ף בְּלִי־מָֽיִם׃
  pjt-pjt: Panya ngayulu nyuntunya nyangangi waḻi miḻmiḻṯa nyinanyangka, munuṉa nyangu
    nyuntunya witulya puḻkangku palyannyangka munu pitalytji puḻka alatjiṯu irnyannyangka.
  kik-kik: Nĩnguonete ũrĩ handũ-harĩa-haamũre, na ngeyonera hinya waku na riiri waku.
  fra-NCL: O Dieu, tu es mon Dieu, je te cherche dès l’aurore ; mon âme a soif de
    toi, ma chair languit après toi, dans une terre aride, desséchée et sans eau.
  cek-AK: Na thacakhaih hoi na lensawkhaih to hnuk hanah, hmuenciim ah nang kang pakrong
    moe, kang hnuk boeh.
  cuk-cuk: Bab-Dummad, an be-gangued-yeerdakleged-dakega, bese-goled-neggi an be-dakbied.
  uig-CYR: '@see-verse:PSA.063.001'
  pma-pma: Ek vati mahisu minuk en Eim Votut onom, ek vati malei vis keihoen ka muohien
    onom.
  tel-2017: నీ బలాన్ని, నీ మహిమను చూడాలని పరిశుద్ధ మందిరంలో నీవైపు చూస్తూ కనిపెడుతున్నాను.
  hat-BSA: Konsa, mwen te wè Ou nan sanktiyè a, ak pouvwa Ou, ak laglwa Ou.
  ukr-ONPU: Боже, почуй мій голос, коли я скаржуся; убережи мою душу від погроз ворога.
  kos-kos: Lela tuh nga in liye kom in lohm mutal; Lela nga in liye lupan ku ac wolana
    lom.
  hbo-WLC: אֱלֹהִ֤ים ׀ אֵלִ֥י אַתָּ֗ה אֲֽשַׁחֲ֫רֶ֥ךָּ צָמְאָ֬ה לְךָ֨ ׀ נַפְשִׁ֗י כָּמַ֣הּ
    לְךָ֣ בְשָׂרִ֑י בְּאֶֽרֶץ־צִיָּ֖ה וְעָיֵ֣ף בְּלִי־מָֽיִם׃
  ibo-ibo: Ahụla m gị nʼụlọnsọ gị, hụkwa ike gị na ebube gị.
  ory-ory: ତେଣୁ ତୁମ୍ଭ ପରାକ୍ରମ ଓ ଗୌରବ ଦେଖିବା ପାଇଁ ମୁଁ ପବିତ୍ର ସ୍ଥାନରେ ତୁମ୍ଭ ପ୍ରତି ଚାହିଁ
    ରହିଅଛି।
  chk-chk: Üa mochen künok lon imwom mi pin pwe üpwe nengeni om manaman me om ling.
  rop-rop: Larram mi luk yu deya langa yu seikridwan haus. Larram mi luk hau strongbala
    en haibala yu jidan.
  ukr-1871: Щоб бачити силу твою і славу твою, як видїв тебе в сьвятинї.
  yon-yon: Eb kurikuri ambib aombed wedmebdeni, eb aromkonoyiib nambiriyiib wedmaan.
  deu-1951: (063-3) Wie gern sähe ich deine Macht und Herrlichkeit so, wie ich dich
    im Heiligtum sah;
  eng-JPS: (63-3) So have I looked for Thee in the sanctuary, to see Thy power and
    Thy glory.
  srp-1865: Tako bih te ugledao u svetinji, da bih vidio silu tvoju i slavu tvoju.
  lug-lug: Nkulabye ng’oli mu kifo kyo ekitukuvu, ne ndaba amaanyi go n’ekitiibwa
    kyo.
  heb-heb: כן בקדש חזיתיך לראות עזך וכבודך׃
  ben-IRV: তাই আমি পবিত্রস্থানে তোমার দিকে তাকিয়ে আছি তোমার পরাক্রম ও তোমার গৌরব
    দেখার জন্য।
  ntu-ntu: Suti drtwrnge nzxngi-krbo nzulrm Mangr-nzangiongr Mz nzmc-krnge zmatq x
    zluli rm.
  pan-pan: ਤਾਂ ਮੈਂ ਪਵਿੱਤਰ ਸਥਾਨ ਵਿੱਚ ਤੇਰਾ ਦਰਸ਼ਣ ਪਾਇਆ, ਕਿ ਮੈਂ ਤੇਰਾ ਬਲ ਅਤੇ ਤੇਰੀ ਮਹਿਮਾ
    ਵੇਖਾਂ।
  mya-JVB: ဘုန်း တန်ခိုး အာနုဘော်တော်ကို မြင် ခြင်းငှါ ၊ သန့်ရှင်း ရာဌာနတော်၌ ထို
    သို့ ကိုယ်တော် ကို ဖူး မျှော်ပါပြီ။
  kgf-kgf: Ni guac kucga ʒéma edamuga hémmaŋ ʒé yomuhuc ocmuŋga téréyaiguc kichihi
    wamma kecʒua.
  tte-O: Kutalam yagitaiwo am dedei tabutabuna koina. Kutalam am kaiwe yo am wasawasa
    yagitaili.
  tbg-tbg: Mpo, are ti qaqi kairaqe te ai Naavuqi turuaraini vaiha ai mpeqa okaravano
    takuqi vainara ho tavaare.
  hmo-hmo: Lau ura oi do lau itaia, oiemu gabu helaga lalonai. Lau ura oi ese oiemu
    goada bona oiemu hairaina, be lau dekenai do oi hedinaraia.
  zar-NT: Ben ga iléʼedaʼ Liʼ lu lataj ga naʼ zoa cazuʼ, para iléʼedaʼ yöl-laʼ huáca
    quiuʼ, en yöl-laʼ beníʼ quiuʼ.
  urd-urd: इस तरह मैंने मक़दिस में तुझ पर निगाह की ताकि तेरी कु़दरत और हश्मत को देखूँ।
  rus-SYN: Услышь, Боже, голос мой в молитве моей, сохрани жизнь мою от страха врага;
  bqc-SIM: Lua, ma Luan n ũ, málɛ n aɛya, ma nisĩna yenzi, málɛ n nidɛ lán guwaiwai
    pↄ́ lɛ́ í nidɛwa.
  tcz-CHONGTHU: Na mun theng'a kon'in ka hin mun na loupina leh na thaneina chu ka
    hin mun ahi.
  mar-mar: म्हणून मी तुझे सामर्थ्य आणि गौरव पाहण्यासाठी मी आपली दृष्टी पवित्र मंदिराकडे
    लावली आहे.
  isl-isl: Ó, þú Guð minn, ég leita þín! Mig þyrstir eftir þér í þessari skrælnuðu
    eyðimörk. Ó, hve ég þrái þig!
  hlt-THB: Hun cim awh nang ce ni hu hawh nyng saw nak thaawmnaak ingkaw na boeimangnaak
    ce toek nyng.
  qub-qub: Rispitädu Wasiquiman aywayta munä munayniquiwan rurashayquita ricanäpämi;
    gam imanöpis cashayquita ricanäpämi.
  bqp-bqp: Ma n e n kúkia, ma wɛ́ sì n gbãna kũ n gakuriolɛ.
  hat-hat: (063:3) Fè m' antre kote ki apa pou ou nan kay ou a pou m' wè ou, pou m'
    wè jan ou gen pouvwa, jan ou merite pou yo fè lwanj ou.
  eng-BSB: So I have seen You in the sanctuary and beheld Your power and glory.
  eng-WEBPB: So I have seen you in the sanctuary, watching your power and your glory.
  kbq-kbq: Hagi Anumzamoka mono nonka'afina negage'na hihamukane, masaka'anena ke'noe.
  pon-pon: I waja i kin tamanda komui nan japwilim omui tanpaj im jaraui, pwe i men
    kilan omui manaman o linan.
  nhe-BL: Nijnequi niquitas mochicahualis huan mohueyitilis queja niquitac ipan motiopa.
  wnc-wnc: Nata ga yotdane koke gandupa gata kekekngaka buyambam takngakayat gatu
    umanda kopsa yuayak kaknga ngang yeikngami kakum.
  bus-bus: Ma n e n kúkiin, ma wɛ́ɛ sì n gbãa kↄ̃n n gakuiolɛ.
  gub-BL: Hepuruexak wer nerehe neràpuzuhu pupe. Hepuruexak wer nekàgaw rehe. Nepuràg
    eteahy haw rehe hepuruexak wer.
  eng-DRA: 'Hear, O God, my prayer, when I make supplication to thee: deliver my soul
    from the fear of the enemy.'
