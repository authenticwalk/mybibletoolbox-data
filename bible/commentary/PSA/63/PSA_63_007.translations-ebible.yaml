verse: PSA.063.007
translations:
  mal-C: അവിടന്ന് എന്റെ സഹായകനായതിനാൽ, അങ്ങയുടെ ചിറകിൻനിഴലിൽ ഞാൻ ആനന്ദഗാനമാലപിക്കും.
  deu-TKW: wenn ich auf meinem Lager deiner gedenke, in den Nachtwachen über dich
    sinne.
  lin-lin: Soki nakanisi Yo na mbeto na ngai, nasambelaka Yo na butu ;
  mmx-mmx: atla nenu uga lok tooro amisix ia, kuren la nia ak pixan mi lomomo ro maxopok
    at luvapa ram.
  eng-LSV: For You have been a help to me, || And I sing in the shadow of Your wings.
  eng-GNV: Because thou hast bene mine helper, therefore vnder the shadow of thy wings
    wil I reioyce.
  eng-WEBSTER: Because thou hast been my help, therefore in the shadow of thy wings
    will I rejoice.
  nhw-BL: Nimoilhuía quenicatza techpalehuijtoc huan yeca sesen yohuali tlahuel nipaqui.
    Quen se piyo quintlatía iconehua ieltlapaltzala, quej nopa ta techtlatía na para
    amo tleno nechajsis.
  swh-ONEN: Kwa sababu wewe ndiwe msaada wangu, chini ya uvuli wa mbawa zako naimba.
  bba-bba: Nɑ̀ n kpĩ, nɑ rɑ n nun yɑɑyewɑ nɑ n wunɛn bwisikunu mɔ̀ wɔ̃kuru.
  eng-KJVCPB: Because thou hast been my help, Therefore in the shadow of thy wings
    will I rejoice.
  luo-luo: Nikech in e konyruokna, awer ka an e bwo tipo mar bwombeni.
  aii-aii: ܣܵܒܵܒ ܗܘܹܐ ܠܘܼܟ݂ ܗܲܝܲܪܬܵ‌ܐ ܐܸܠܝܼ، ܘܬܚܘܿܬ ܛܸܠܵܢܝܼܬܵ‌ܐ ܕܓܘܼܠܦܵܢܘܼ̈ܟ݂ ܒܸܬ
    ܫܲܒܚܸܢ.
  meu-meu: badina be oi ese vada o kahagu, oi hanimu ikerukerudia ai moale anedia
    na abimu.
  npi-ULB: किनकि तपाईं मेरो सहायता हुनुभएको छ र म तपाईंको पखेटाहरूको छायामा आनन्‍दित
    हुनेछु ।
  yor-yor: Nítorí ìwọ ni ìrànlọ́wọ́ mi, mo kọrin níbi òjìji ìyẹ́ apá rẹ.
  pes-OPCB: تو همیشه مددکار من بوده‌ای، پس در زیر بالهای تو شادی خواهم کرد.
  tgl-ULB: Dahil ikaw ang aking tulong, at magagalak ako sa anino ng iyong mga pakpak.
  nop-nop: Dagoŋ helemahelemaŋ nehitubu-lodaluguŋ doktiŋa unduŋ tilat. Nu pupup mihiniŋdi
    miŋ papaliŋiŋ gineŋ hebihatak unduŋ, yamaiŋgoŋ gehitubu-dulaaŋ hali nadifo kap
    ha-tolat.
  cbu-NT: Waninll nuwaa istakush ksutakshawa. Ashirucha, mangi kis nda punikuri taakina.
  hui-hui: Ani mitangitangi biaabo haruligo irane í̠na i̱ biamogo biaaboore hariligonaga
    i̱na ani mitangitangi biruli. Ega angibunime ibu iginiru ibuninaga babaganeme
    minu tongo biagadagua í̠naga babagane andane gumba kagoha howa i̱ turu halu iba
    gana turubiru laruli.
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​ကိုယ်​တော်​ရှင်​သည် ကျွန်​တော်​မျိုး​အား​အ​စဉ်​အ​မြဲ​ကူ​မ
    တော်​မူ​သော​ကြောင့်​ဖြစ်​ပါ​၏။ ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​၏ အ​တောင်​တော်​အ​ရိပ်​အောက်​၌​ခို​လှုံ​လျက်
    ဝမ်း​မြောက်​စွာ​သီ​ချင်း​ဆို​ပါ​၏။
  bod-N: ཁྱེད་ཀྱིས་ང་ལ་རོགས་རམ་གནང་བས༌ན། །འདབ་གཤོག་འོག་ཏུ་དགའ་སྤྲོའི་ཀི་སྒྲ༌སྒྲོག།
  wsk-wsk: Mu awuk, ni tom suen biya aninga sangorsam; ani nika luman bowa ningi baga
    se wur ilusam.
  sna-sna: Nokuti muri mubatsiri wangu, ndinoimba ndiri mumumvuri wamapapiro enyu.
  spa-BLM: Porque tú has sido mi ayuda. Me alegraré a la sombra de tus alas.
  cac-cac: A ach ton tzach colvaj ved'oc, yuj chi' malaj tas tzin na' icha noc' yunetac
    caxlan̈ d'a yalan̈ sc'axil snun.
  swh-ULB: Kwa maana umekuwa msaada wangu, na katika uvuli wa mbawa zako ninafurahia.
  bel-bel: Яны крыўды шукаюць, віжуюць і сочаць і падкопваюцца да нутра чалавечага
    і да глыбіняў сэрца.
  deu-ELBBK: wenn ich deiner gedenke auf meinem Lager, über dich sinne in den Nachtwachen.
  mbb-OT: su iyan ka midtavang kedì. Ne ed-ugyab a te kegkelipey zutun te kebpeeputa
    nu kedì diyà te kenikew he iring te kedlekupi te tagbis te menge pispis din.
  mal-2015: നീ എനിക്കു സഹായമായിത്തീർന്നുവല്ലോ; നിന്റെ ചിറകിൻ നിഴലിൽ ഞാൻ ഘോഷിച്ചാനന്ദിക്കുന്നു.
  gup-gup: Bu kunmekbekenh ngudda munguyh kanbidyikarrmi. Ngaye ngakurrmerren kore
    ngudda bu kannahnan yiman kayime mayhmayh yaw kakurrmerren kanjdji kore ngalbadjan
    ngarre kunwel. Wanjh ngawayini kunnjilngmak dorrengh kunmekbe.
  rmc-rmc: Pro hadžos mange pre tu leperav, gondoľinav pre tu prekal e rat.
  nlg-nlg: 'Inau tu ghanaghanaa taonia ivei to nia na hangagu: Inau u nia linge na
    togotogo tana ungaunga ni rana ghatamu to nighi pilupungisi.'
  pes-OPV: زیرا تو مددکار من بوده‌ای و زیر سایه بالهای تو شادی خواهم کرد.
  ron-1924: Кэч Ту ешть ажуторул меу ши сунт плин де веселие ла умбра арипилор Тале.
  ben-OBCV: তোমার ডানার ছায়ায় আমি গান করি কারণ তুমিই আমার সহায়।
  som-som: Waayo, waxaad ii ahayd caawimaad, Oo hooska baalashaada ayaan ku rayrayn
    doonaa.
  lat-VUC: Scrutati sunt iniquitates; defecerunt scrutantes scrutinio. Accedet homo
    ad cor altum,
  eng-ASVBT: For thou hast been my help, And in the shadow of thy wings will I rejoice.
  mna-mna: Pa nu ta ulaaŋa tio ŋonoono. Nu kuubukaala yo kembei ta man ikuubukaala
    lutuunu bizin, mi kalŋoŋ isala mi aŋbombo raama menmeen yo.
  ita-1885: Perciocchè tu mi sei stato in aiuto, Io giubilo all'ombra delle tue ale.
  eng-LXXUP: They have searched out iniquity; They have wearied themselves with searching
    diligently, A man shall approach and the heart is deep,
  eng-ULB: For you have been my help, and in the shadow of your wings I rejoice.
  spa-VBL: Porque eres quien me ayuda, canto feliz bajo tus alas.
  fra-_FOB: Car tu as été mon secours; aussi je me réjouirai sous l'ombre de tes ailes.
  mal-mal: അവിടുന്ന് എനിക്ക് സഹായമായിത്തീർന്നുവല്ലോ; തിരുച്ചിറകിൻ നിഴലിൽ ഞാൻ ഘോഷിച്ചാനന്ദിക്കുന്നു.
  urd-GVR: Kyoṅki tū merī madad karne āyā, aur maiṅ tere paroṅ ke sāye meṅ ḳhushī
    ke nāre lagātā hūṅ.
  suz-BL: मारदे हना गे आं कली वारच पाइब बाक्‍नीनी। मोपतीके गो इन प्रोंइतीके तुइश्‍शा,
    कुम्‍सो पाइनुङ। भजन संग्रह १७:८
  eng-NOY: For thou art my help, And in the shadow of thy wings I rejoice.
  ita-1927: Poiché tu sei stato il mio aiuto, ed io giubilo all’ombra delle tue ali.
  ckb-ckb: چونکە تۆ هاریکارم بوویت، لەژێر سێبەری باڵەکانت گۆرانی دەڵێم.
  eng-BBE: Because you have been my help, I will have joy in the shade of your wings.
  xsi-xsi: Naneŋgu vetâŋa ŋinde nde duvi mine; noko kumo naneŋgu Pavilâŋa Tamwata
    ikura zo rârâni. Naŋa amo noko tini laiti, itogo tatareko natu imuna tina mbani
    kalo mine, aku andeka nâ awâŋgi pano.
  kan-OKCV: ಏಕೆಂದರೆ ನೀವೇ ನನಗೆ ಸಹಾಯಕರಾಗಿದ್ದೀರಿ. ನಿಮ್ಮ ರೆಕ್ಕೆಗಳ ನೆರಳಿನಲ್ಲಿ ಹಾಡುತ್ತಿರುವೆನು.
  tam-2017: நீர் எனக்குத் துணையாக இருந்ததினால், உமது இறக்கைகளின் நிழலிலே சந்தோஷப்படுகிறேன்.
  spa-RV-1909: Porque has sido mi socorro; y así en la sombra de tus alas me regocijaré.
  ron-BTF: Pentru că ai fost ajutorul meu, de aceea la umbra aripilor tale mă voi
    bucura.
  eng-WEBP: For you have been my help. I will rejoice in the shadow of your wings.
  eng-FBV: For you are the one who helps me; I sing happily from under your wings.
  nld-1939: Want Gij zijt mijn Helper, Ik nestel in de schaduw uwer vleugelen;
  nch-BL: Nimoilhuía quenicatza techpalehuijtoc huan yeca sese tayohua tahuel nipaqui.
    Quej se piyo quintatía iconehua ieltapaltzala, quej nopa ta techtatía na para
    amo teno nechajsis.
  vie-1934: Vì Chúa đã giúp đỡ tôi, Dưới bóng cánh của Chúa tôi sẽ mừng rỡ.
  cha-cha: Sa jago guinin umayudayo; enaomina y anineng y papamo nae jumagof.
  hin-CV: क्योंकि आप ही मेरे सहायक हैं, आपके पंखों की छाया मुझे गीत गाने के लिए प्रेरित
    करती है.
  eng-OURB: For you have been my help. I will rejoice in the shadow of your wings.
  spa-BES: Porque has sido mi ayuda, tendré gozo a la sombra de tus alas.
  tdx-tdx: Ihe ro mpañolotse ahiko, naho an-kalon’ela’o ao ty hirebehako.
  tha-KJV: เพราะพระองค์ทรงเป็นความอุปถัมภ์ของข้าพระองค์ ข้าพระองค์จึงเปรมปรี​ดิ​์​อยู่​ในร่มปีกของพระองค์
  por-BR-2018: Porque tu tens sido meu socorro; e à sombra de tuas asas cantarei de
    alegria.
  deu-ELO: Denn du bist mir zur Hilfe gewesen, und ich werde jubeln in dem Schatten
    deiner Flügel.
  eng-WYC-2018: for thou hast been mine helper. And in the covering of thy wings I
    shall make full out joy, (for thou hast been my helper. And under the covering
    of thy wings I shall make great joy,)
  epo-epo: Ĉar Vi estis por mi helpo, Kaj en la ombro de Viaj flugiloj mi ĝojas.
  gfk-gfk: kanong augu no nugu harharahut. Iau inge tano ududuh ta ira airuo babaam.
  uig-PIN: Qünki Sǝn manga yardǝmdǝ bolup kǝlgǝnsǝn; Sening ⱪaniting sayisidǝ xad-huramliⱪta
    nahxilarni yangritimǝn.
  beo-beo: Bai Di da nama eso huluane fidisu. Dia ougiaga ougi gala:i amo ganodini,
    na da nodone gesami hea:lala.
  tpi-OTNT: Long wanem, yu bin helpim mi oltaim. Mi stap klostu long yu, olsem pikinini
    kakaruk i stap aninit long wing bilong mama, na mi singim song bilong amamas.
  hau-SA: Domin kai ne mai taimakona, ina rera a cikin inuwar fikafikanka.
  udu-udu: Haali/ /e tana manwoṯẖ aha/ mo, dhali eya la ma bim pini mo tani aha/ yuḵkina
    gway gom moŋ’kuny bwa mo be.
  uig-LAT: Chünki Sen manga yardemde bolup kelgensen; Séning qaniting sayiside shad-xuramliqta
    naxshilarni yangritimen.
  nde-nde: Ngoba ulusizo lwami, ngiyahlabelela ngisemthunzini wamaphiko Akho.
  ton-ton: Ko e meʻa ʻi hoʻo faʻa tokoni au, ko ia te u fiefia ai ʻi he malu ʻo ho
    kapakau.
  ces-1613: Jistě žeť na tě pamětliv jsem i na ložci svém, každého bdění nočního přemýšlím
    o tobě.
  eng-WMB: For you have been my help. I will rejoice in the shadow of your wings.
  tam-TCV: நீரே என் உதவியாயிருப்பதால், உமது சிறகுகளின் நிழலிலே நான் மகிழ்ச்சியுடன்
    பாடுவேன்.
  ceb-ULB: Kay ikaw nagatabang kanako ug nagmaya ako sa landong sa imong mga pako.
  pol-UBG: Ponieważ byłeś mi pomocą, w cieniu twoich skrzydeł będę się weselił.
  agr-agr: Ametme mina yaintumek; nuadui aminí yunumsan ame kuitamjusamin shiig aneasan
    pujujai.
  kyc-kyc: Renge dokona lao embame namba yuu peparae nyisingi. Embena arapu dokona
    karenge dokona lao rae maingi kenane dupwa pyao karo.
  urd-GVU: کیونکہ تُو میری مدد کرنے آیا، اور مَیں تیرے پَروں کے سائے میں خوشی کے نعرے
    لگاتا ہوں۔
  eng-OEBCW: for you have been my help, I joyfully sing in the shadow of your wings.
  deu-1912: Denn du bist mein Helfer, und unter dem Schatten deiner Flügel frohlocke
    ich.
  ntj-ntj: Yuwa, tirtu-rnin yirringkara kanyilpayi. Palunyangka-rnanku turlku pukurltu
    yinkapayi, tjiinyamarntu-rnin yangatjura kanyiranyangka. Tjiinyakurlu tjurlpulunku
    kurlunypa pirninya nyarlpilu yangatjura kanyinma. Palunyapirinytju-rnin kanyira.
  kan-2017: ನೀನು ನನಗೆ ಸಹಾಯಕನಾಗಿರುವೆಯಲ್ಲಾ; ನಿನ್ನ ರೆಕ್ಕೆಗಳ ಮರೆಯಲ್ಲಿ ಸುರಕ್ಷಿತನಾಗಿದ್ದುಕೊಂಡು,
    ಆನಂದಘೋಷ ಮಾಡುತ್ತಿರುವೆನು.
  yap-yap: ya gur e gubin ngiyal’ ni ga be ayuwegneg. Tagalul’en pom e gu be tang
    riy u fithik’ e felfelan’.
  hlt-MCSB: Kai ham bomnah la na om dongah na phae hlip ah ka tamhoe.
  mdy-ETH: ኔኤኒ ታና ማኣዳሢታሢሮ ኔኤኮ ጋኣዞ ሺቦ ዴማ ዔቂ ዎዛና ታ ዓይናዻኔ።
  twi-ASANTE: Ɛfiri sɛ, wone ne ɔboafoɔ, wo ntaban ase nwunu mu na mɛto dwom.
  eng-WEBU: For you have been my help. I will rejoice in the shadow of your wings.
  acu-NT: '@see-verse:PSA.063.006'
  spa-PDDPT: Porque Tú eres mi Socorro. Bajo la sombra de tus alas canto con gozo.
  gun-gun: xepytyvõa reiko ramo. Ndepepo'ã py anhemi vy aporaei 'rã vy'a rupi.
  agu-BL: Na ntin cu'n ilu' ch'eyl wetz. Nin nternin na chintzatzin, na atu' tan inq'uicy'le'n,
    na atin tzak' yi xicy'u' tane'n.
  ilo-ULB: Ta nagbalinka a katulongak, ken agkantaak a siraragsak iti salinong dagiti
    payyakmo.
  kpg-kpg: idimaa, Goe dela nogo hagamaamaa au i nia madagoaa huogodoo. Au e daahili
    tenetene i lala di malu o bakau.
  uig-ARA: چۈنكى سەن ماڭا ياردەمدە بولۇپ كەلگەنسەن؛ سېنىڭ قانىتىڭ سايىسىدە شاد-خۇراملىقتا
    ناخشىلارنى ياڭرىتىمەن.
  bps-bps: Mnè agu di ifatam salngad di knè i anuk di dungan fafak i yéan, taman mlingag
    agu di klehewgu, du ge sa i tmabeng deg.
  sus-sus: N na n sa n i xa fe maɲɔxunma kɔɛ birin,
  pon-2006: pwehki omwi ketin wia sawasepei ahnsou koaros. I kin kokoulki ei peren
    pahn mwetehn nin limomwi kan.
  jae-jae: Gebe aôm gôjam aê sagac, tec gajam wê totêtac ŋajam samucgeŋ gaŋgôŋ aôm
    magêm labu.
  ksd-ksd: Tago u tar maravut iau, Ma ta ra malur na bebeam ina ngenge ma ra gugu.
  tur-YTC: Çünkü sen bana yardımcı oldun. Kanatlarının gölgesinde sevineceğim.
  bel-N: калі я на ложку маім пра Цябе ўспамінаю, калі ў часе варты [начной] пра Цябе
    разважаю.
  grc-BRENT: Ἐξηρεύνησαν ἀνομίαν, ἐξέλιπον ἐξερευνῶντες ἐξερευνήσει· προσελεύσεται
    ἄνθρωπος, καὶ καρδία βαθεῖα,
  kpr-kpr: Ni sifo ghousa na sonemberaesa aindae, ninda ghabu itumo duruda irise,
    na ririaghae yaru seraena.
  ind-AYT: (63-8) Sebab, Engkau telah menjadi penolongku, dan dalam naungan sayap-Mu,
    aku akan bernyanyi dengan sukacita.
  yom-yom: Bila ngeyo lusadusu luama, ayi ndilembo yimbila ku tsi kitsusula ki mavavi
    maku.
  yut-yut: Gak paŋpulugokno egɨsal, do nak gak da pɨt kagagwan tagɨsi egek gak do
    kɨsɨk kɨsɨk kap yosot.
  nya-nya: Chifukwa ndinu thandizo langa, ine ndimayimba mu mthunzi wa mapiko anu.
  kyg-kyg: Naha maeꞌnanaꞌmofeꞌmo kahakufiꞌmo maiꞌneꞌnaeꞌmo namogaga aiguve.
  hrv-hrv: Na postelji se tebe spominjem, u bdjenjima noćnim mislim na tebe.
  mps-mps: Magi baso meni, nago ena sesemane sogo tau sali. Ena nage pąde bidali,
    te kakaruk wai te aga idago bogo dologode bidibo tiwai gilama eyu, tama eno te
    wiegi yai pemene ebo balia po wali.
  tpi-tpi: Long wanem, yu bin helpim mi oltaim. Mi stap klostu long yu, olsem pikinini
    kakaruk i stap aninit long wing bilong mama, na mi singim song bilong amamas.
  dan-1931: når jeg kommer dig i Hu på mit Leje, i Nattevagterne tænker på dig;
  vie-OVCB: Vì Chúa phù hộ con, con vui mừng ẩn nấp dưới cánh che chở của Ngài.
  guj-2017: કેમ કે તમે મારા સહાયકારી થયા છો અને હું તમારી પાંખોની છાયામાં હરખાઈશ.
  pon-2006A: pwehki omwi ketin wia sawasepei ahnsou koaros. I kin kokoulki ei peren
    pahn mwetehn nin limomwi kan.
  por-BRBSL: Para você tem sido minha ajuda. Eu me regozijarei à sombra de suas asas.
  eng-OEBUS: for you have been my help, I joyfully sing in the shadow of your wings.
  swe-swe: När jag kommer ihåg dig på min bädd, tänker (mediterar, funderar) jag på
    dig [Gud] under nattväkterna [plural]. [Judarna delade in natten i tre nattpass
    på vardera fyra timmar. Pluralformen indikerar flera pass, vakna timmar och sömnlösa
    nätter.]
  cth-cth: Bangkongtetpawiteh, nang teh na kabawmkung doeh. Hatdawkvah, na rathei
    rahim vah ka konawm han.
  twi-twi: Efisɛ wone me boafo, wo ntaban ase nwini mu na mɛto dwom.
  hlt-hlt: Kai ham bomnah la na om dongah na phae hlip ah ka tamhoe.
  tbz-SIM: Kɛ̀ n duɔ́ nh ɔ̃ nyɛ̃́ fɔ̃́ɔ̃̀ kpɛ́í, kɛ totí n yɛ̀mmɛ̀ ɑ bíɛ́kɛ̀ kɛyènkɛ̀
    kɛmɔu.
  msy-2020: '@see-verse:PSA.063.006'
  dop-dop: Ye mɑ həntɑɑ, mɑ tɔɔsəɣɩ nyɑ́ tɔm kɛ́, nɑ mɑ mɑɣɑsəɣɩ-təɣɩ mɑ tɑɑ kɛ́ ɑhoo
    tənɑ.
  azb-azb: Sən mənə kömək oldun, Qanadlarının kölgəsində Sənə mədh oxuyacağam.
  eng-DBY: For thou hast been my help, and in the shadow of thy wings will I sing
    for joy.
  hin-2017: क्योंकि तू मेरा सहायक बना है, इसलिए मैं तेरे पंखों की छाया में जयजयकार
    करूँगा।
  wol-KYG: Su ma tëddee, fàttliku la, waxtuw guddi dama lay xalaat.
  swp-swp: paana oa agu sagu ede, eo oa mabem loguloguna eai abo ea wana ma nuawoiwoinagu.
  bjr-bjr: Qinee ani aqoosa ameemaanai maridaqa aniara asasira idi raanaura.
  eng-YLT: For Thou hast been a help to me, And in the shadow of Thy wings I sing.
  kne-kne: Tan kankanayon ay wada ka ay binmadbadang, et kamanak kiyap ay sinasakokoan
    di oboan, isonga naragsakak ay mangikanta si inyat mo ay nangay-ayowan.
  eng-WYC-2017: for thou hast been mine helper. And in the covering of thy wings I
    shall make full out joy,
  eng-WMBB: For you have been my help. I will rejoice in the shadow of your wings.
  zat-NTPS: Lawe' da dxácale̱nu' neda', béle̱'e̱da' cuitu' ca dxelún bedxuj dxé'enedu
    ca' zran xrila bedzuj.
  zty-NTPS: Dan' žákḻeno' neda', yebéḻe'ela' kwito' Le' kan žongak bríse'do' ka'
    ẕan x̱il ẕkoko'.
  urd-GVH: क्योंकि तू मेरी मदद करने आया, और मैं तेरे परों के साये में ख़ुशी के नारे
    लगाता हूँ।
  rug-rug: Ura Agoi mo sa qua tinokae doduru totoso. Ke kaqu kera qetuqetu Nigo rau
    koasa Mua kinopu koa rau pa kauru tatapurumu Goi ta kopue si rau.
  gaz-gaz: Waan ati gargaarsa koo taateef, ani gaaddisa qoochoo keetii jalatti gammachuudhaan
    nan faarfadha.
  fra-LSG: Lorsque je pense à toi sur ma couche, Je médite sur toi pendant les veilles
    de la nuit.
  gnn-gnn: Liŋgu bitjanna liŋgu nhepiŋga yana ŋarraku ŋuli djäkanydja, guŋga'yundja
    ŋuli ŋarranha; Ŋoy‐djulŋithirrina ŋarra ŋuli nhina nhokala djäkaŋura, bitjanna
    bitjan ŋuli yothu wäyin ŋäṉḏi'mirriŋuwala binbarrŋura djuḻuḻ'yun nhina; barkparkthunna
    ŋarra ŋuli manikay galŋa‐djulŋithinyarayunydja.
  yal-yal: N nɛma saxi n ma saden ma, n na n mirima i ma. N xaxili luma i xɔn nɛn
    kɔɛɛn birin na.
  iou-iou: Bureni Anutu, gäk täŋkentäkna. Unita gäkä nabäŋ näwariri jirokka gänaŋ
    oretoret kap teŋpäŋ pat täyat.
  haw-1868: No ka mea, ua lilo oe i kokua no'u; Nolaila, ma ka malu o kou mau eheu,
    e hauoli aku ai au.
  arb-NAV: لأَنَّكَ كُنْتَ عَوْناً لِي، فَإِنِّي فِي ظِلِّ جَنَاحَيْكَ أُرَنِّمُ مُبْتَهِجاً.
  ded-ded: Gennoc neac memeficngic, imocac geac kpegangga bageu sogaima kecma yegec
    heigembade.
  ewe-ewe: Esi nènye nye xɔnametɔ ta la, madzi ha le wò aʋala ƒe vɔvɔli te.
  eng-LEE: (63:8) Because thou hast been a help unto me; and in the shadow of thy
    wings will I sing rejoicingly.
  asm-FB: কিয়নো তুমি মোৰ সহায়কর্তা; তোমাৰ ডেউকাৰ ছাঁত মই আনন্দ কৰিম।
  sus-A: ﭑ نَ ﭑ سَ ﭑ عِ شَ قٍ مَحْشُنمَ كْي بِرِن،
  fra-SBL: Car c'est toi qui m'as aidé. Je me réjouirai à l'ombre de tes ailes.
  hbo-hbo: אִם־זְכַרְתִּ֥יךָ עַל־יְצוּעָ֑י בְּ֝אַשְׁמֻרֹ֗ות אֶהְגֶּה־בָּֽךְ׃
  pjt-pjt: Panya nyuntu kutjungkun ngayunya tiṯutjarangku alpamilalpai, kaṉa palulanguṟu
    nyuntumpa inma tjuṯa pukuḻṯu inkara kulilpai, panya nyuntu ngayula tjungu alatjiṯu
    nyinanyangka.
  kik-kik: Tondũ Wee nĩwe ũteithio wakwa-rĩ, nyinagĩra kĩĩruru-inĩ kĩa mathagu maku.
  fra-NCL: Quand je pense à toi sur ma couche, je médite sur toi pendant les veilles
    de la nuit.
  cek-AK: Nang loe kai bomkung ah na oh pongah, na pakhraeh tahlip ah kang hoe han.
  cuk-cuk: Ar be an-bendaksad, deyobi, be-an-bendaksadgi an yeer-itoged.
  uig-CYR: 'Улар қәбиһликкә интилип: — «Биз издинип, әтраплиқ бир тәдбир тепип чиқтуқ!»
    — дәйду; Инсанниң ич-бағри вә қәлби дәрвәқә чоңқур вә билип болмас бир нәрсидур!'
  pma-pma: Namundem usiluk veni lises kovi kataunien minau. Nisau hetal masmasien
    ven koa kokav koe inau suval toahin tai mul kav koe titan keil en apouen.
  tel-2017: నువ్వు నాకు సహాయం చేశావు. నీ రెక్కల నీడలో నేను సంతోషిస్తాను.
  hat-BSA: Paske Ou te konn sekou mwen. Nan lonbraj a zèl Ou, mwen chante ak jwa.
  ukr-ONPU: 'Ретельно обдумують свої майбутні беззаконня: «Ми склали змову досконало!»
    Справді, глибока внутрішність людини та її серце!'
  kos-kos: Ke sripen kom mwe kasru luk in pacl nukewa. Ye lulin poum, nga on ke engan.
  hbo-WLC: אִם־זְכַרְתִּ֥יךָ עַל־יְצוּעָ֑י בְּ֝אַשְׁמֻר֗וֹת אֶהְגֶּה־בָּֽךְ׃
  ibo-ibo: Nʼihi na ị bụ onye inyeaka m, ana m abụ abụ nʼokpuru ndo nke nku gị.
  ory-ory: କାରଣ ତୁମ୍ଭେ ମୋହର ସହାୟ ହୋଇଅଛ, ଆଉ ତୁମ୍ଭ ପକ୍ଷର ଛାୟାରେ ମୁଁ ଉଲ୍ଲାସ କରିବି।
  chk-chk: Pun en ai soualilis, üa köl fän pwapwa me fän nürün poum.
  rop-rop: dumaji yu na bin oldei albumbat mi. Mi sing hepiwan song dumaji mi gudbinji.
    Mi jidan seifwan garram yu, jis laiga beibiwan jukjuk weya im jidan seifwan andanith
    langa im mami wing.
  ukr-1871: Бо ти прийшов до помочі менї, і я буду радуватись в тїнї крил твоїх.
  yon-yon: Eb kuu ne awawimaab kowe, eb dingki kurumbon aombed kube wingkimain.
  deu-1951: (063-8) denn du bist meine Hilfe geworden, und unter dem Schatten deiner
    Flügel juble ich.
  eng-JPS: (63-8) For Thou hast been my help, and in the shadow of Thy wings do I
    rejoice.
  srp-1865: Jer si ti pomoæ moja, i u sjenu krila tvojih veselim se.
  lug-lug: Olw’okuba ng’oli mubeezi wange, nnyimba nga ndi mu kisiikirize ky’ebiwaawaatiro
    byo.
  heb-heb: כי היית עזרתה לי ובצל כנפיך ארנן׃
  ben-IRV: কারণ তুমি আমাকে সাহায্য করেছ এবং তোমার ডানার ছায়াতে আমি আনন্দ পাই।
  ntu-ntu: X angrlvzx nim mz nzabrtzngr Murde okatr-zvzq ninge x tu-zvzme mz nibrnge.
  pan-pan: ਤੂੰ ਮੇਰਾ ਸਹਾਇਕ ਹੋਇਆ ਹੈਂ, ਤੇਰੇ ਖੰਭਾਂ ਦੀ ਛਾਂ ਹੇਠ ਮੈਂ ਜੈਕਾਰੇ ਗਜਾਵਾਂਗਾ।
  mya-JVB: အကျွန်ုပ် ၏ဝိညာဉ် သည် ကိုယ်တော် ၌ မှီဝဲ ၍ ၊ လက်ျာ လက်တော်သည် အကျွန်ုပ်
    ကို ထောက်မ တော်မူ၏။
  kgf-kgf: Gi nuac héipucna waŋ nénnec imuac niŋ imuhuc wammaŋ. Ni guac qeŋgaŋgawac
    amiaiguc ségiségi wamma legic héimaŋ.
  tte-O: kaiwena kowa sauga meuloina kagu tosagu. Yo pepem lolonna mena yawali me
    yagu yaliyaya.
  tbg-tbg: Are ti kahaqama timite variarava varianarara ti, kokoraara naativano nai
    nora arokaqi vaintemake, te ai aaqanto vaiha, ai quahama amitaaina ihira tivaqi
    virera.
  hmo-hmo: badina oi ese lau oi durua vadaeni. Lau be oi kahirakahira lau noho, hegeregere
    kokoroku ena natuna ese, iena sinana ena hanina henunai ia noho bamona, bona ane
    lau abia, mai moale danu.
  zar-NT: Rizáʼ ládxaʼa ca nacuʼ cateʼ rinaʼsaʼ yëla. Rácalen cazuʼ nedaʼ, en tuʼ
    run chiʼu nedaʼ, lu yöl-laʼ rudzeja quiaʼ rul-laʼ quiuʼ.
  urd-urd: इसलिए कि तू मेरा मददगार रहा है, और मैं तेरे परों के साये में ख़ुशी मनाऊँगा।
  rus-SYN: Изыскивают неправду, делают расследование за расследованием даже до внутренней
    жизни человека и до глубины сердца.
  bqc-SIM: N yã́ ì dↄmagu ma wúlɛkĩi, mi làasookɛma gwãasĩna.
  tcz-CHONGTHU: Nangma eikithopi nahijeh in, na lhaving lim noi ah kipah tah in vahchoila
    ka san ahi.
  mar-mar: कारण तू माझे सहाय्य आहे, आणि मी तुझ्या पंखाच्या सावलीत आनंदी आहे.
  isl-isl: Ég ligg andvaka um nætur og hugsa um þig, rifja upp öll þau skipti sem
    þú hefur hjálpað.
  hlt-THB: Nang taw ka hulkung na na awm dawngawh, nang hla hlip awh namah kyihcah
    doena laa sa kawng.
  qub-qub: Gammi yanapämanqui. ¡Gam älayqui rurincho chapämaptiquimi cushisha cawä!
  bqp-bqp: Ma sↄtↄna n orun, matɛn lɛ̀ sí, zaakũ mↄkↄ̃mmɛ ma kpanyĩri ũ.
  hat-hat: (063:8) Paske se ou ki tout sekou m', m'ap rete kache anba zèl ou, m'ap
    chante sitèlman mwen kontan.
  eng-BSB: For You are my help; I will sing for joy in the shadow of Your wings.
  eng-WEBPB: For you have been my help. I will rejoice in the shadow of your wings.
  kbq-kbq: Na'ankure Kagra nazahu ne' mani'nananki'na, nagra Kagri kagekonamofo turunapinka
    mani'nena muse zagamera hugahue.
  pon-pon: Pwe komui jauaj pa i, o pan mot en lim omui kan i kin nijinij.
  nhe-BL: Nimoilhuía quejatza tinechpalehuijtoc huan yeca sesen yohuali tlahuel nipaqui.
    Queja se piyo quintlatía iconehua ieltlapaltzala, queja nopa ta tinechtlatía na
    para ax tleno nechajsis.
  wnc-wnc: Dasingge, gata na asinggan gatangamunggayak. Na gae wesim yuwau wa unzing,
    taak matekga mingae piyaatang kopa usikwatanggak binga. Siwan nata gae gepbiatang
    yuke kau apbakngananga tainggat.
  bus-bus: Ma sↄtↄna n ↄru, mɛ́ɛ lɛ̀ sii, zaakɛ ḿbe ma dↄnlɛri ũ.
  gub-BL: Ta'e hepytywà pe tuweharupi ne xe. Azegar herurywete haw rupi nepepo wy
    pe ihe.
  eng-DRA: 'They have searched after iniquities: they have failed in their search.
    Man shall come to a deep heart:'
