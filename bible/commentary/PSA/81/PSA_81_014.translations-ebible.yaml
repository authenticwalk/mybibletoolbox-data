verse: PSA.081.014
translations:
  mal-C: ഞാൻ അവരുടെ ശത്രുക്കളെ അതിവേഗം കീഴടക്കുമായിരുന്നു! എന്റെ കൈ അവരുടെ വൈരികൾക്കെതിരേ
    തിരിക്കുമായിരുന്നു!
  deu-TKW: “O daß doch mein Volk auf mich hören, Israel auf meinen Wegen wandeln wollte!
  lin-lin: Soki bato na ngai bazalaki koyokela ngai, soki Isalaele azalaki kolanda
    banzela na ngai,
  mmx-mmx: Mo do kuren, nia gitaba sak tup soso mun mi limixin munepen minemi la gira
    vas asi nedi diga tu tangarang nimi.
  eng-LSV: As a little thing I cause their enemies to bow, || And I turn back My hand
    against their adversaries,
  eng-GNV: I would soone haue humbled their enemies, and turned mine hand against
    their aduersaries.
  eng-WEBSTER: I should soon have subdued their enemies, and turned my hand against
    their adversaries.
  nhw-BL: huajca na san ipan se tlatoctzi niquinechcapantlalijtosquía inincualancaitacahua
    huan niquintzontlamiltijtosquía.”
  swh-ONEN: ningaliwatiisha adui zao kwa haraka, na kuugeuza mkono wangu dhidi ya
    watesi wao!
  bba-bba: Bɛɛ nɛn tɔmbu, ì n dɑɑ mɑn swɑɑ dɑki i sĩimɔ nɛn swɑɑ sɔɔ,
  eng-KJVCPB: I should soon have subdued their enemies, And turned my hand against
    their adversaries.
  luo-luo: mano kaka dine atieko wasikgi piyo piyo kendo dine agoyo joma kedo kodgi
    gi lweta!
  aii-aii: ܒܵܬܪ ܚܲܕܟ̰ܵܐ ܕܸܫ̃ܡܸܢܵܝ̈ܗ‌ܝ ܒܸܬ ܙܲܒܛܸܢܸܢ ܗܘܵܐ ܠܗܘܿܢ، ܘܥܲܠܔ ܡܲܠܝܸܨܵܢܵܝ̈ܗ‌ܝ
    ܒܸܬ ܡܲܕܸܪܸܢ ܗܘܵܐ ܐܝܼܕܝܼ.
  meu-meu: Bena idia inaidia bama hadareredia haraga, e tuari henidia taudia bama
    tuari henidia.
  npi-ULB: तब म तुरुन्‍तै तिनीहरूका शत्रुहरूलाई अधीन गर्थें र तिनीहरूलाई थिचोमिचो
    गर्नेहरूका विरुद्धमा म आफ्‍नो हात फर्काउँथे ।
  yor-yor: ní kánkán ni èmi yóò ṣẹ́gun àwọn ọ̀tá wọn kí n sì yí ọwọ́ mi padà sí ọ̀tá
    wọn!
  pes-OPCB: آنگاه به‌زودی دشمنانشان را شکست می‌دادم و همهٔ مخالفانشان را مغلوب می‌ساختم؛
  tgl-ULB: Pagkatapos agad kong pasusukuin ang kanilang mga kaaway at ibabaling ko
    ang aking kamay laban sa mga nang-aapi sa kanila.
  nop-nop: “Adi unduŋ tubune yabuŋa, nubo pilap hinek memikhiye yehimoŋgofowit, tiŋa
    memikhiye gut mindobuŋa widihidapmaŋ hinek tibit.
  hui-hui: Tigua anidagua bidale nde i̱na ti waitigi karu abaleore bope hai kole.
    Ti waitigi bibahende karu baba wai bialu bopeore hai kole.
  mya-mya: သို့​ဖြစ်​လျှင်​ငါ​သည်​သူ​တို့​၏​ရန်​သူ​များ​ကို အ​လျင်​အ​မြန်​အ​ရေး​ရှုံး​နိမ့်​စေ​မည်။
    သူ​တို့​၏​ရန်​ဘက်​အား​လုံး​ကို​နှိမ်​နင်း​မည်။
  bod-N: བདག་གིས་མྱུར་དུ་དགྲ་རྣམས་འདུལ་བྱ༌ཞིང༌། །ཕྱི་ལག་བྱས་ནས་དེ་ཚོའི་དགྲ་ལ༌རྒོལ།།
  wsk-wsk: Uwuta mu asele, ani tairate kager kari memek alo nunga maguwuwasan mu nunga
    morik ale nunga menawurikko.
  sna-sna: ndaikurumidza kukunda sei vavengi vavo nokurova vavengi vavo noruoko rwangu!
  spa-BLM: Pronto sometería a sus enemigos, y volver mi mano contra sus adversarios.
  cac-cac: Ix am vac'och yaelal d'a yib'an̈ eb' ayoch ajc'olal d'ayex. Junn̈ej am
    mutz'satil ix aj in satanel eb'.
  swh-ULB: Kisha ningewatiisha adui zao haraka na kugeuzia mkono wangu dhidi ya watesi
    wao.
  deu-ELBBK: O dass mein Volk auf mich gehört, dass Israel in meinen Wegen gewandelt
    hätte!
  mbb-OT: ne diritsu ku zà edsiluti wey edaaǥa is menge kuntada niw.
  mal-2015: എന്നാൽ ഞാൻ വേഗത്തിൽ അവരുടെ ശത്രുക്കളെ കീഴടക്കുമായിരുന്നു; അവരുടെ വൈരികളുടെ
    നേരെ എന്റെ കൈ തിരിക്കുമായിരുന്നു.
  gup-gup: Bu kuhni wanjh werrkwerrk duninjh ngaye ngabenngurdke bininj nawu birriyidko
    bedberre. Ngaye wanjh ngabidyirriyongen kubid ngardduk dja ngabenbularrbun bininj
    nawu kabindiwirrihme ngardduk bininj.
  rmc-rmc: Oj, te ča man mire manuša šundehas, te ča phirďahas o Izrael pal mire droma,
  nlg-nlg: Keri ke, ge ku mina kuku lagavulera ghadira na kana! Mu ku pisura ghadira
    na levunimate!
  pes-OPV: آنگاه دشمنان ایشان رابزودی به زیر می‌انداختم و دست خود رابرخصمان ایشان
    برمی گردانیدم.
  ron-1924: Ынтр-о клипэ аш ынфрунта пе врэжмаший лор, Мь-аш ынтоарче мына ымпотрива
    потривничилор лор;
  ben-OBCV: কত দ্রুত আমি তাদের শত্রুদের দমন করতাম আর আমার হাত তাদের বিপক্ষদের বিরুদ্ধে
    তুলতাম!
  som-som: Oo waxaan haddiiba jebin lahaa cadaawayaashooda, Oo gacantaydana waan ku
    jeedin lahaa colkooda.
  eng-ASVBT: I would soon subdue their enemies, And turn my hand against their adversaries.
  mna-mna: To loŋa men mi aŋkoto kan koi bizin, mi aŋpun zin pa ituŋ mburoŋ ma timap.
  ita-1885: Io avrei in uno stante abbattuti i lor nemici, Ed avrei rivolta la mia
    mano contro a' loro avversari.
  eng-ULB: Then I would quickly subdue their enemies and turn my hand against their
    oppressors.
  spa-VBL: No me tomaría tanto tiempo derrotar a sus enemigos, ni derribar a los que
    están en su contra.
  fra-_FOB: J'eusse en un instant fait ployer leurs ennemis, j'aurais tourné ma main
    contre leurs adversaires.
  mal-mal: എന്നാൽ ഞാൻ വേഗത്തിൽ അവരുടെ ശത്രുക്കളെ കീഴടക്കുമായിരുന്നു; അവരുടെ വൈരികളുടെ
    നേരെ എന്റെ കൈ തിരിക്കുമായിരുന്നു.
  urd-GVR: Tab maiṅ jaldī se us ke dushmanoṅ ko zer kartā, apnā hāth us ke muḳhālifoṅ
    ke ḳhilāf uṭhātā.
  suz-BL: गो मेको आन कली रीब पा आन जोरी सत्रु रे प्रोनुमी वा। मेको आन जोरी सत्रु आन
    कली खतम पोक्‍गुमी वा।
  eng-NOY: Soon would I have brought low their enemies, And turned my hand against
    their adversaries.
  ita-1927: Tosto farei piegare i loro nemici, e rivolgerei la mia mano contro i loro
    avversari.
  ckb-ckb: هەر زوو دوژمنەکانم بۆ زەلیل دەکردن، دەستم درێژ دەکردە سەر ناحەزانیان!
  eng-BBE: 'I would quickly overcome their haters: my hand would be turned against
    those who make war on them.'
  xsi-xsi: Ambo kinzi ma siveta mine, ande naŋa ma walele nâ apunzi nenzi kazâŋa tamâta
    ndue. Naŋa ma apara kunzi kazâŋa tamâta ŋinde ku ma apolenzi ndo.
  kan-OKCV: ತೀವ್ರವಾಗಿ ಅವರ ಶತ್ರುಗಳನ್ನು ಧೀನಪಡಿಸುವೆನು. ಅವರ ವೈರಿಗಳ ಮೇಲೆ ನನ್ನ ಕೈಯನ್ನು ತಿರುಗಿಸುವೆನು.
  tam-2017: நான் சீக்கிரத்தில் அவர்களுடைய எதிராளிகளைத் தாழ்த்தி, என்னுடைய கையை அவர்கள்
    எதிரிகளுக்கு விரோதமாகத் திருப்புவேன்.
  spa-RV-1909: En una nada habría yo derribado sus enemigos, y vuelto mi mano sobre
    sus adversarios.
  ron-BTF: Îndată aș fi supus pe dușmanii lor și mi-aș fi întors mâna împotriva potrivnicilor
    lor.
  eng-WEBP: I would soon subdue their enemies, and turn my hand against their adversaries.
  eng-FBV: It wouldn't take me long to conquer their enemies, to strike down their
    foes.
  nld-1939: Hoe snel had Ik dan zijn vijand vernederd, Mijn hand op zijn verdrukkers
    doen komen;
  nch-BL: huajca na san ipan se talojtzi niquinechcapantalijtosquía inincualancaitacahua
    huan niquintzontamiltijtosquía.”
  vie-1934: Thì chẳng bao lâu ta bắt suy phục các thù nghịch chúng nó, Trở tay ta
    nghịch những cừu địch chúng nó.
  cha-cha: Siña guse juchoma y enimigoñija, ya jubira y canaejo contra y contrarioñija.
  hin-CV: शीघ्र मैं उसके शत्रुओं का पीछा करूंगा, और उसके शत्रुओं पर मेरा प्रहार होगा!
  eng-OURB: I would soon subdue their enemies, and turn my hand against their adversaries.
  spa-BES: 'Yo rápidamente vencería a sus enemigos: mi mano se volvería contra aquellos
    que hacen la guerra contra ellos.'
  tdx-tdx: le ho nampitsolofiñeko aniany o malaiñe iareoo; vaho ho natoliko ty tañako
    hiatreatre o rafelahi’ iareoo!
  tha-KJV: แล​้วไม่​ช้า เราก็จะให้​ศัตรู​ของเขานอบน้อมลง และจะหั​นม​ือของเราสู้​คู่อริ​ของเขา”
  por-BR-2018: Em pouco tempo eu derrotaria seus inimigos, e viraria minha mão contra
    seus adversários.
  deu-ELO: Bald würde ich ihre Feinde gebeugt und meine Hand gewendet haben gegen
    ihre Bedränger.
  eng-WYC-2018: For not in hap I had made low their enemies; and I had sent mine hand
    on men doing tribulation to them. (then I would bring down their enemies; and
    I would send forth my hand against those who give them trouble.)
  epo-epo: Rapide Mi faligus iliajn malamikojn, Kaj kontraŭ iliajn premantojn Mi direktus
    Mian manon.
  gfk-gfk: iau gor habir wara papaas hasur ira udiet ebar ma nigi bu ira adiet suk.
  uig-PIN: Ularning düxmǝnlirini tezla egildürǝr idim, Ⱪolumni rǝⱪiblirigǝ burap,
    ularni basar idim.
  beo-beo: Ilia da agoai hamomu ganiaba, Na da hedolowane ilima ha lai dunu ili hasalasila:loba,
    amola ilima ha lai dunu huluane ilima gasa fili hasalasila:loba.
  tpi-OTNT: Sapos ol i mekim olsem, orait kwiktaim bai mi daunim ol birua bilong ol.
    Bai mi pait long ol birua na winim ol tru.
  hau-SA: da nan da nan sai in rinjayi abokan gābansu in kuma juye hannuna a kan maƙiyansu!
  udu-udu: Aha/ ’disha ’twa/ ba/ mmo’ce’d ’kup̱ buni sho’k mo, dhali ṯu’k me’d pem
    ap̱o/ uni gun ta ’kup̱ ki uni mo.
  uig-LAT: Ularning düshmenlirini tézla égildürer idim, Qolumni reqiblirige burap,
    ularni basar idim.
  nde-nde: masinyane nje ngingazibhuqa izitha zabo ngiphakamisele isandla sami ezitheni
    zabo!
  ton-ton: Pehē, kuo u fakavaivaiʻi leva honau ngaahi fili, ʻo mafao atu hoku nima
    ki honau kau fakamamahi.
  ces-1613: Ó byť mne byl lid můj poslouchal, a Izrael po cestách mých chodil,
  eng-WMB: I would soon subdue their enemies, and turn my hand against their adversaries.
  tam-TCV: நான் எவ்வளவு விரைவில் அவர்களுடைய பகைவர்களை அடக்குவேன், என் கரம் அவர்களின்
    எதிரிகளுக்கு விரோதமாய் திரும்பும்!
  ceb-ULB: Unya buntugon ko dayon ang ilang mga kaaway ug itumong ko ang akong kamot
    batok sa ilang mga manglulutos.
  pol-UBG: W krótkim czasie poniżyłbym ich nieprzyjaciół i zwróciłbym rękę przeciw
    ich wrogom.
  urd-GVU: تب مَیں جلدی سے اُس کے دشمنوں کو زیر کرتا، اپنا ہاتھ اُس کے مخالفوں کے
    خلاف اُٹھاتا۔
  eng-OEBCW: Soon would I humble their enemies, and turn my hand on their foes.
  deu-1912: so wollte ich ihre Feinde bald dämpfen und meine Hand über ihre Widersacher
    wenden,
  kan-2017: ನಾನು ಅವರ ಎದುರಾಳಿಗಳ ಮೇಲೆ ಕೈಯೆತ್ತಿ, ಅವರ ಶತ್ರುಗಳನ್ನು ಸುಲಭವಾಗಿ ಬಗ್ಗಿಸುವೆನು.
  yap-yap: Ma gu ra gur nigeg ngug gel ko pi to’ogor rorad mug gad pa’ag ngak e pi’in
    be togopluw ngorad.
  hlt-MCSB: A thunkha rhoek te a loe la ka kunyun sak vetih a rhal te ka kut neh ka
    thuung pah suidae.
  mdy-ETH: ቤዞና ታ ዔያቶኮ ሞርኮ ባሼያ ናንዳንቴኬ፤ ዔያቶ ሞርኮ ዑፃ ታ ኩጮ ታ ዔቂሴያ ናንዳንቴኬ።
  twi-ASANTE: anka mɛdi wɔn atamfoɔ so ama wɔn ntɛm na mama me basa so atia wɔn a
    wɔkyiri wɔn!
  eng-WEBU: I would soon subdue their enemies, and turn my hand against their adversaries.
  acu-NT: '@see-verse:PSA.081.013'
  spa-PDDPT: Prontamente Yo sometería a sus enemigos Y volvería mi mano contra sus
    adversarios.
  gun-gun: xee amomba voi 'rãgue hovaigua kuery, xepo'aka 'rãgue ija'e e'ỹ va'e ha'e
    javi re.
  agu-BL: jalt nin klo' mitilwok yi nchilo'on yi icontr wa'n. Ja klo' wak' chicaws.
    Nin jalcunin klo' nchiquim wa'n, chi yi na ban yi na lit'ne' kawutz,” stzun Kataj
    bantz.
  ilo-ULB: Ket dagus a parmekek dagiti kabusorda ken ibaw-ingko ti imak maibusor kadagiti
    mangidaddadanes kadakuada.
  kpg-kpg: gei Au ga hagalimalima ga haga magedaa nia hagadaumee digaula, gaa kumi
    digau huogodoo ala e hai baahi gi digaula.
  uig-ARA: ئۇلارنىڭ دۈشمەنلىرىنى تېزلا ئېگىلدۈرەر ئىدىم، قولۇمنى رەقىبلىرىگە بۇراپ،
    ئۇلارنى باسار ئىدىم.
  sus-sus: Xa a sa li nu n ma ɲama naxa a tuli mati n na, xa Isirayila sa tin n ma
    kira ra nu,
  pon-2006: I pahn mwadang kalowehdi ar imwintihti kan oh powehdi koaros me kin pelian
    irail.
  jae-jae: Go jakôniŋ êsêacnêŋ ŋacjo tôŋ sebeŋ ma jaku êsêacnêŋ ŋacjo samob tulu.
  ksd-ksd: Gala ina uvia lolole pa kadia lavur ebar, Ma ra limagu na tur bat diat
    dia ki na vargegelenai me.
  tur-YTC: Düşmanlarını hemen boyun eğdirir, Elimi düşmanlarına karşı çevirirdim.
  bel-N: О, калі б народ Мой паслухаў Мяне, калі б Ізраіль хадзіў шляхамі Маімі,
  kpr-kpr: Amingaetera, na nenda gitofu totoigo de atai duboda fataeteni, nenda isoro
    embo isambu barago de atai duboda fataeteni.
  ind-AYT: (81-15) Aku akan segera menaklukkan musuh-musuh mereka, dan membalikkan
    tangan-Ku terhadap lawan-lawan mereka.
  yom-yom: Nganu mu nsualu ndieka tumbu kuba yekudila bambeni ziawu ayi balula koko
    kuama kuidi bobo beti kuba lenda.
  yut-yut: Yaŋ ani kaŋ, nak da uwalni tepmɨsi pabɨŋ yopdɨsat. Aŋek uwal gat emat wamaŋek
    pabɨŋ yopbeŋ.
  nya-nya: nʼkanafulumira motani kuti ndigonjetse adani awo ndi kutembenuza mkono
    wanga kulimbana ndi amaliwongo!
  hrv-hrv: O, kad bi me narod moj slušao, kad bi Izrael putovima mojim hodio,
  mps-mps: Te augwaligo tama tibaso da, teda polo tama eno te augwaligo boi bidi dabe
    doligi da. Te eno boi bidi dabe augwali dali hwįnama, tama augwali aiyaba mu
    elalualigi da.
  tpi-tpi: Sapos ol i mekim olsem, orait kwiktaim bai mi daunim ol birua bilong ol.
    Bai mi pait long ol birua na winim ol tru.
  dan-1931: Ak, vilde mit Folk dog høre mig, Israel gå mine Veje!
  vie-OVCB: Ta sẽ nhanh chóng đánh bại quân thù họ! Và Ta sẽ trở tay nghịch cùng kẻ
    địch!
  guj-2017: તો હું તેઓના શત્રુઓને પરાજિત કરું અને તેઓના વૈરીઓ વિરુદ્ધ મારો હાથ ઉપાડું.
  pon-2006A: I pahn mwadang kalowehdi ar imwintihti kan oh powehdi koaros me kin pelian
    irail.
  por-BRBSL: Eu logo subjugaria seus inimigos, e virar minha mão contra seus adversários.
  eng-OEBUS: Soon would I humble their enemies, and turn my hand on their foes.
  swe-swe: '[B] O, att mitt folk ville lyssna till mig, så att Israel skulle vandra
    på mina vägar [följa mina instruktioner]!'
  cth-cth: A taran tang ka tâ pouh vaiteh, ahnimouh katarankungnaw koe ka kut ka dâw
    pouh han eite.
  twi-twi: anka medi wɔn atamfo so ama wɔn ntɛm na mama me basa so atia wɔn a wokyi
    wɔn!
  hlt-hlt: A thunkha rhoek te a loe la ka kunyun sak vetih a rhal te ka kut neh ka
    thuung pah suidae.
  tbz-SIM: Díndi n nìtìbɛ̀ Isidɑyɛɛribɛ, kɛ̀ di do bo n kéntɛ́, kɛ̀ Isidɑyɛɛribɛ do
    ntũ n kó kucɛ.
  msy-2020: “Me kamaghɨn damutɨ, kɨ zuamɨra uan gavgavir ekiamɨn men apanibav suegham.
    Kɨ men apaniba bar me abɨnigham.
