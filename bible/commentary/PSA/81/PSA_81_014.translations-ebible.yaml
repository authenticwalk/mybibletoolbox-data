  azb-azb: Bir anda düşmənlərini yerə sərərdim, Əlimi yağılarının üstünə qaldırardım.
  eng-DBY: I would soon have subdued their enemies, and turned my hand against their
    adversaries.
  hin-2017: तो मैं क्षण भर में उनके शत्रुओं को दबाऊँ, और अपना हाथ उनके द्रोहियों के
