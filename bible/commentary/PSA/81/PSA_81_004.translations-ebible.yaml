verse: PSA.081.004
translations:
  mal-C: ഇത് അവിടന്ന് ഇസ്രായേലിനു നൽകിയ ഉത്തരവും യാക്കോബിൻ ദൈവത്തിനൊരു അനുഷ്ഠാനവും
    ആകുന്നു.
  deu-TKW: Stoßt am Neumond in die Posaune, am Vollmond auf den Tag unseres Festes.
  lin-lin: Bobeta kelelo na ebandeli ya sanza, na tango oyo sanza mobimba engengaka,
    mpo na mokolo ya feti na biso !
  mmx-mmx: Neni na Laulis Linga at leme Israel, la neni langas ne Moroa at ne Jakop
    ga tong taba di min.
  eng-LSV: For it [is] a statute to Israel, || An ordinance of the God of Jacob.
  eng-GNV: For this is a statute for Israel, and a Law of the God of Iaakob.
  eng-WEBSTER: For this was a statute for Israel, and a law of the God of Jacob.
  nhw-BL: pampa Toteco Dios catli eli iTeco tohuejcapan tata Israel techmacatoc nopa
    tonalme para ma tipaquica miyac. Huan nojquiya eltoc ijcuilijtoc ipan itlanahuatilhua
    para ma tijchihuaca.
  swh-ONEN: hii ni amri kwa Israeli, agizo la Mungu wa Yakobo.
  bba-bba: I kɔbɑ soowo suru kpɑon tɔ̃ɔ bɑkɑru sɔɔ. I kɔbɑ wureo Kunun tɔ̃ɔ bɑkɑru
    sɔɔ suru ù n tɑrum kuɑ.
  eng-KJVCPB: For this was a statute for Israel, And a law of the God of Jacob.
  luo-luo: Ma en gima ochuno jo-Israel; chik ma Nyasach Jakobo nogolo.
  aii-aii: ܣܵܒܵܒ ܩܵܢܘܿܢܵܐ ܝܠܹܗ ܠܐܝܼܣܪܵܐܹܝܠܔ، ܕܝܼܘܵܢ ܕܐܲܠܵܗܵܐ ܕܝܲܥܩܘܿܒ݂.
  meu-meu: Badina be taravatu bunai Israel ena; Iakob ena Dirava ena haheḡani bunai;
  npi-ULB: किनकि यो इस्राएलको निम्ति आदेश हो, याकूबका परमेश्‍वरले दिनुभएको विधान हो
    ।
  yor-yor: Èyí ni àṣẹ fún Israẹli, àti òfin Ọlọ́run Jakọbu.
  pes-OPCB: زیرا این فریضه‌ای است در اسرائیل و حکمی است از جانب خدای یعقوب.
  tgl-ULB: Dahil ito ay isang batas para sa Israel, isang kautusan na ibinigay ng
    Diyos ni Jacob.
  nop-nop: Yodoko Mede woŋ adi Isilaehi indi’walaŋ. Jekop’walaŋ Bepaŋŋiŋdi Yodoko
    Mede u nimguk.
  hui-hui: Ina Isaraele wali agalime mana bulene ngago ogoni. Yagabanaga Ngode Datagaliwabe
    ibunime mana ogoni bulene inahondo nginigo anidagua bulene nga.
  mya-mya: ဤ​သို့​ပွဲ​သ​ဘင်​ကျင်း​ပ​ရန်​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​၌​ဥ​ပ​ဒေ​ရှိ​ပေ​သည်။
    ယာ​ကုပ်​၏​ဘု​ရား​သ​ခင်​ပေး​တော်​မူ​သော အ​မိန့်​တော်​လည်း​ဖြစ်​ပေ​သည်။
  bod-N: འདི་ནི་ཡེས་ར་ཨེལ་ཕྱིར་སྒྲིག་ཁྲིམས༌དང༌། །ཡ་ཀོབ་དཀོན་མཆོག་ཉིད་ཀྱི་སྲོལ་ཡིག༌ཡིན།།
  wsk-wsk: Mu awuk, imi mu Israel nunga munan den, se den aora bo Jacob ko Kaem kote
    tairam.
  sna-sna: ichi ndicho chirevo chaIsraeri, chakatarwa naMwari waJakobho.
  spa-BLM: Porque es un estatuto para Israel, una ordenanza del Dios de Jacob.
  cac-cac: Aton jun checnab'il ix yac' Dios d'ayon̈ a on̈ israel on̈ tic, a on̈ yin̈tilal
    on̈ vin̈aj Jacob.
  swh-ULB: Kwa kuwa ni agizo kwa Israeli, amri iliyotolewa na Mungu wa Yakobo.
  bel-bel: вызваляйце беднага і ўбогага; вырывайце яго з рук бязбожнікаў.
  deu-ELBBK: Stoßt am Neumond in die Posaune, am Vollmond zum Tag unseres Festes!
  mbb-OT: Su iyan heini sulunuzen te menge tig-Israel. Su suǥù heini te Megbevayà
    ni Jacob.
  mal-2015: ഇതു യിസ്രായേലിന്നു ഒരു ചട്ടവും യാക്കോബിൻ ദൈവത്തിന്റെ ഒരു പ്രമാണവും ആകുന്നു.
  gup-gup: Kuhni bu Jacob nuye God nakka kanbengdayhkeng dja karremarnbom kadberre
    nawu Israel kankebmawahmeng.
  rmc-rmc: Bašaven pro bakrane rohi pro nevo čhon the pro inepos, sar dičhol calo
    čhonoro.
  nlg-nlg: 'A eni gaia na vetena ni Israel: ma nina arevaghi a God ta Jacob.'
  pes-OPV: زیرا که این فریضه‌ای است در اسرائیل و حکمی ازخدای یعقوب.
  ron-1924: Кэч ачаста есте о леӂе пентру Исраел, о порункэ а Думнезеулуй луй Иаков.
  ben-OBCV: ইস্রায়েলের জন্য এই হল ঈশ্বরের রায়, যাকোবের ঈশ্বরের আদেশ।
  som-som: Waayo, taasu qaynuun bay u tahay reer binu Israa'iil, Waana amar ka yimid
    Ilaaha Yacquub.
  lat-VUC: Eripite pauperem, et egenum de manu peccatoris liberate.
  eng-ASVBT: For it is a statute for Israel, An ordinance of the God of Jacob.
  mna-mna: Pa mbulu ta kembei, ina ito tutu ta Anutu iur piti Israel pataaŋa kek na.
    Anutu ki Yakop, ta ikam tutu tiŋgi piti be toto.
  ita-1885: Perciocchè questo è uno statuto dato ad Israele, Una legge dell'Iddio
    di Giacobbe.
  eng-LXXUP: Rescue the needy, and deliver the poor Out of the hand of the sinner.
  eng-ULB: For it is a statute for Israel, a decree given by the God of Jacob.
  spa-VBL: porque esta es una regla de Israel, un reglamento del Dios de Jacob.
  fra-_FOB: Car c'est une loi pour Israël, une ordonnance du Dieu de Jacob.
  mal-mal: ഇത് യിസ്രായേലിന് ഒരു ചട്ടവും യാക്കോബിന്റെ ദൈവം നൽകിയ ഒരു പ്രമാണവും ആകുന്നു.
  urd-GVR: Kyoṅki yih Isrāīl kā farz hai, yih Yāqūb ke Ḳhudā kā farmān hai.
  suz-BL: मारदे हना मोदेंशो चाड मानेचा इस्राएल ङा गेना हना यो पतीके बाक्‍ब। मेको याकूब
    आ परमप्रभु आ अरेशो बाक्‍ब।
  eng-NOY: For this is a statute for Israel, A law of the God of Jacob;
  ita-1927: Poiché questo è uno statuto per Israele, una legge dell’Iddio di Giacobbe.
  ckb-ckb: چونکە ئەمە فەرزە لەسەر ئیسرائیل، حوکمی خودای یاقوبە.
  eng-BBE: For this is a rule for Israel, and a law of the God of Jacob.
  xsi-xsi: Ŋana tu kinda Isrel nenda ŋgua tukuŋa ikeno tu kinda ma taveta mine. Ŋinde
    nde Maro Kindeni ne tukuŋa, ina Yakopu ne Maro Kindeni.
  kan-OKCV: ಏಕೆಂದರೆ ಇದು ಇಸ್ರಾಯೇಲಿಗೆ ಕಟ್ಟಳೆ. ಯಾಕೋಬನ ದೇವರ ನ್ಯಾಯ ಪ್ರಮಾಣವೇ.
  tam-2017: இது இஸ்ரவேலுக்குப் ஆணையும், யாக்கோபின் தேவன் விதித்த கட்டளையுமாக இருக்கிறது.
  spa-RV-1909: Porque estatuto es de Israel, ordenanza del Dios de Jacob.
  ron-BTF: Căci acesta a fost un statut pentru Israel și o lege a Dumnezeului lui
    Iacob.
  eng-WEBP: For it is a statute for Israel, an ordinance of the God of Jacob.
  eng-FBV: for this is a rule for Israel, a regulation of the God of Jacob.
  nld-1939: 'Want dit is een voorschrift aan Israël, En een bevel van Jakobs God:'
  nch-BL: pampa Toteco Dios cati eli iTeco tohuejcapan tata Israel techmacatoc nopa
    tonali para ma tipaquica miyac. Huan nojquiya eltoc ijcuilijtoc ipan itanahuatilhua
    para ma tijchihuaca.
  vie-1934: Vì ấy là một luật cho Y-sơ-ra-ên, Một lệ do Đức Chúa Trời của Gia-cốp.
  cha-cha: 'Sa este lay guiya Israel: yan y tinago Yuus Jacob.'
  hin-CV: इस्राएल के लिए यह विधि है, यह याकोब के परमेश्वर का नियम है.
  eng-OURB: For it is a statute for Israel [God prevails], an judgement of the God
    of Jacob [Supplanter].
  spa-BES: Porque esta es la ley de Israel, y la ley del Dios de Jacob.
  tdx-tdx: Fañè ho a i Israele; fepèn’ Andrianañahare’ Iakobe.
  tha-KJV: เพราะเป็นกฎเกณฑ์สำหรับอิสราเอล เป็นพระราชบัญญั​ติ​ของพระเจ้าแห่งยาโคบ
  por-BR-2018: Porque isto é um estatuto em Israel, e uma ordem do Deus de Jacó.
  deu-ELO: Denn eine Satzung für Israel ist es, eine Verordnung des Gottes Jakobs.
  eng-WYC-2018: For why (this) commandment is in Israel; and doom is to God of Jacob.
    (For this is a law in Israel; and this ordinance is from the God of Jacob.)
  epo-epo: Ĉar ĝi estas leĝo por Izrael Kaj ordono de la Dio de Jakob.
  gfk-gfk: A dadas na nianga ta Israel bia dahat na gil huo. Aie tiga mangana harkurai
    tano God ta Iakop.
  uig-PIN: Qünki bu Israil üqün bekitilgǝn bǝlgilimǝ, Yaⱪupning Hudasining bir pǝrmanidur.
  beo-beo: Amo da Isala:ili fi ganodini sema agoane hamoi, amola amo Ya:igobe ea Gode
    Hi hamoma:ne sia:i.
  tpi-OTNT: Dispela em i lo bilong yumi ol Israel. God bilong Jekop i givim dispela
    lo long yumi.
  hau-SA: wannan ƙa’ida ce domin Isra’ila, farilla ta Allah na Yaƙub.
  udu-udu: Haali/ a’di ta gwoŋḵan jin bahu gom ’Kwani ma Israyiil mo, dhali gwoŋḵan
    ma Arumgimis jin onu ki ’twa/ goma Yakuub mo.
  uig-LAT: Chünki bu Israil üchün békitilgen belgilime, Yaqupning Xudasining bir permanidur.
  nde-nde: lesi yisimemezelo sika-Israyeli, umthetho kaNkulunkulu kaJakhobe.
  ton-ton: He ko e fekau eni ki ʻIsileli, mo e fono ʻae ʻOtua ʻo Sēkope.
  ces-1613: Trubte trubou na novměsíce, v uložený čas, v den slavnosti naší.
  eng-WMB: For it is a statute for Israel, an ordinance of the God of Jacob.
  tam-TCV: இது இஸ்ரயேலுக்கு ஒரு விதிமுறையாகவும், யாக்கோபின் இறைவனுடைய நியமமாகவும்
    இருக்கிறது.
  ceb-ULB: Kay kini balaod alang sa Israel, usa ka mando nga gihatag sa Dios ni Jacob.
  pol-UBG: Jest bowiem taki nakaz w Izraelu, prawo Boga Jakuba.
  urd-GVU: کیونکہ یہ اسرائیل کا فرض ہے، یہ یعقوب کے خدا کا فرمان ہے۔
  eng-OEBCW: For this is a statute for Israel, a ruling of the God of Jacob,
  deu-1912: Denn solches ist die Weise in Israel und ein Recht des Gottes Jakobs.
  kan-2017: ಇದು ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಒಂದು ಕಟ್ಟಳೆ; ಇದು ಯಾಕೋಬ್ಯರ ದೇವರು ವಿಧಿಸಿದ್ದು.
  yap-yap: Irera’ e motochiyel u lan yu Israel, ni yog fare Got rok Jakob.
  hlt-MCSB: Hekah he Israel ham Jakob Pathen kah laitloeknah oltlueh coeng ni.
  mdy-ETH: ዬይ ዒስራዔኤሌ ዓሶም ዒንጊንቴ ዳምቤ ያይቆኦቤ ፆኦዛሢ ኬሴ ዎጌኬ።
  twi-ASANTE: Yei yɛ Israelfoɔ ahyɛdeɛ, Yakob Onyankopɔn mmara.
  eng-WEBU: For it is a statute for Israel, an ordinance of the God of Jacob.
  acu-NT: Ii Yusri ni aintsri ainautin nu chichamka umiktaram tusa akupturmakmiaji.
  spa-PDDPT: Porque estatuto es para Israel, Ordenanza del ʼElohim de Jacob.
  gun-gun: Ha'e rami aguã ae Jacó Ruete oeja va'ekue Israel kuery rekorã.
  agu-BL: Na ya'stzun yi ca'wl yi talnak Kataj yi Ryosil Jacow tan kabnol tane'n yi
    o' xonl Israel.
  ilo-ULB: Ta daytoy ket linteg para iti Israel, maysa a bilin nga inted ti Dios ni
    Jacob.
  kpg-kpg: Deenei la taganoho o Israel, di mee ne haganoho mai baahi di God o Jacob.
  uig-ARA: چۈنكى بۇ ئىسرائىل ئۈچۈن بېكىتىلگەن بەلگىلىمە، ياقۇپنىڭ خۇداسىنىڭ بىر پەرمانىدۇر.
  sus-sus: Wo xa feri fe kike nɛɛnɛ te tɛmui, won ma sali lɔxɔɛ na a ra.
  pon-2006: Met kosonned en wehin Israel, koasoandi ehu sang Koht en Seikop.
  jae-jae: gebe Israelnêŋ mêtê amboac tonaŋ. Jakobnê Anôtô kêjatu nê biŋ amboac tonaŋ.
  ksd-ksd: Tago damana ra varkurai ure Israel, A vartuluai kai ra God kai Iakob.
  tur-YTC: Çünkü bu İsrael için bir yasadır, Yakov'un Tanrısı'nın bir fermanıdır.
  bel-N: Дзьміце ў трубу ў маладзік, у поўню, у дзень нашага сьвята,
  grc-BRENT: Εξέλεσθε πένητα, καὶ πτωχὸν ἐκ χειρὸς ἁμαρτωλοῦ ῥύσασθε.
  kpr-kpr: Emo Israel embo da agho dariri. Geka emo Jacob da God kena ghe fusira.
  ind-AYT: (81-5) Sebab, ini adalah ketetapan bagi Israel, suatu peraturan dari Allah
    Yakub.
  yom-yom: Yayi yidi nzengolo mu diambu di Iseli, ayi tsikudukusu yi Nzambi yi Yakobi,
  yut-yut: Yaŋ aneŋ do Jekop dakon Piŋkop da Israel amɨn nin do gen teban uŋun nimgut.
  nya-nya: ili ndi lamulo kwa Israeli, langizo la Mulungu wa Yakobo.
  hrv-hrv: Zatrubite u rog za mlađaka, za uštapa, na svetkovinu našu!
  mps-mps: Te da Israel dabego bomo yai po elaluai. Te Jekopgo Godigo te bomo yai
    po dabolo mawai dao.
  tpi-tpi: Dispela em i lo bilong yumi ol Israel. God bilong Jekop i givim dispela
    lo long yumi.
  dan-1931: stød i Hornet på Nymånedagen, ved Fuldmåneskin på vor Højtidsdag!
  vie-OVCB: Đây là một định lễ cho Ít-ra-ên; là lệnh truyền từ Đức Chúa Trời của Gia-cốp.
  guj-2017: કેમ કે એમ કરવું એ ઇઝરાયલને માટે વિધિ છે, તે યાકૂબના ઈશ્વરનો હુકમ છે.
  pon-2006A: Met kosonned en wehin Israel, koasoandi ehu sang Koht en Seikop.
  por-BRBSL: Pois trata-se de um estatuto para Israel, uma ordenança do Deus de Jacob.
  eng-OEBUS: For this is a statute for Israel, a ruling of the God of Jacob,
  swe-swe: Blås i shofar (vädurshorn) vid nymånaden, vid fullmånen på våra högtidsdagar.
    [Shofarer användes inte i musiken utan för att utlysa att en högtid började, se
    . Både Sukkot och Osyrade brödets högtid börjar på den 15:e dagen i månaden då
    det är fullmåne, se . Se även .]
  cth-cth: Bangkongtetpawiteh, hethateh, Isarelnaw hanlah phunglam lah ao teh, Jakop
    Cathut kâlawk lah ao.
  twi-twi: Eyi yɛ Israelfo ahyɛde, Yakob Nyankopɔn mmara.
  hlt-hlt: Hekah he Israel ham Jakob Pathen kah laitloeknah oltlueh coeng ni.
  tbz-SIM: Yiénnɛ̀ yɛtɑ̃tɛhe otɑ̃ɑ̃pɑ̀nwè kó dibɑnni, kòò còḿmú dɛdɑ̀nnɛ̀ ĩ́nkɛ̀ dí
    nheu, ti kó dibɑnni ndi.
  msy-2020: Arazir God ifongezir kam, a Israelia e ganɨngi. Kar bizir Jekopɨn God
    damuasa e mɨkemeziba.
  dop-dop: Ɩ́ hʋlɩ tutuuŋ kɛ ɩsɔtʋ kʋfɑlʋ ɑcimɑ kʋyɑkʋ wule, nɑ ɩ hʋləməŋ ɑcimɑ nyəŋkʋ
    wule.
  azb-azb: Çünki bu, İsrail üçün verilən qaydadır, Yaqubun Allahının hökmüdür.
  eng-DBY: For this is a statute for Israel, an ordinance of the God of Jacob;
  hin-2017: क्योंकि यह इस्राएल के लिये विधि, और याकूब के परमेश्वर का ठहराया हुआ नियम
    है।
  wol-KYG: Wal-leen liit gi ci Terutel weer wi, ak weer wu birale bésu màggal.
  bjr-bjr: Mi qoomaqa sakarafa Isaraee maqannaasa sanda ufara foora marinaqa aukuana
    aukuana naaru naaru miqifaranoo. Yakooboona Anutufa maasa qimu sanda ufafa maridanoo.
  eng-YLT: For a statute to Israel it [is], An ordinance of the God of Jacob.
  kne-kne: Tan ed Israel, naibilin dana ay linteg, bilin Diyos ay dinaydayaw Jacob.
  eng-WYC-2017: For why commandment is in Israel; and doom is to God of Jacob.
  eng-WMBB: For it is a statute for Israel, an ordinance of the God of Jacob.
  zat-NTPS: Naca na tu da dxun na ba xen xelún benne' Israel ca', da bdxixruj bea
    Dios xelún zri'ine zre sua Jacob.
  zty-NTPS: Naken to da' žon byene gongak benne' Israel ka', dan' bchi'le Dios gongak
    ẕa'só Jakob ka'.
  urd-GVH: क्योंकि यह इसराईल का फ़र्ज़ है, यह याक़ूब के ख़ुदा का फ़रमान है।
  rug-rug: Na vinaturu tadi na tie Izireli si hie, meke na ginarunu tanisa Tamasa
    te Zekopi.
  gaz-gaz: kun seera Israaʼeliif kenname, ajaja Waaqa Yaaqoob.
  fra-LSG: Sonnez de la trompette à la nouvelle lune, A la pleine lune, au jour de
    notre fête!
  yal-yal: Kike nɛnɛn na te, e nun kiken na kɔxɔ, ɛ xɔtaan fe en ma sali lɔxɔne yi.
  iou-iou: Isrel äbottä kap ude tekta baga pätak. Jekop täŋo Anututä man u yäŋkehärom
    taŋkuk.
  haw-1868: No ka mea, he olelo paa keia no ka Iseraela, O ke kanawai hoi o ke Akua
    o ka Iakoba.
  arb-NAV: لأَنَّ هَذَا فَرِيضَةٌ مَرْسُومَةٌ عَلَى إِسْرَائِيلَ، وَحُكْمٌ يُوْجِبُهُ
    إِلَهُ يَعْقُوبَ.
  ded-ded: Anutungo Israeac singyoac ngemmeec. Yakoboac Anutungo yoac ifi deseringemmeec.
  ewe-ewe: Esia nye se na Israel kple ɖoɖo na Yakob ƒe Mawu la.
  eng-LEE: (81:5) For this is a statute for Israel, an ordinance by the God of Jacob.
  asm-FB: কিয়নো এয়ে হৈছে ইস্ৰায়েলৰ বাবে এক বিধি আৰু যাকোবৰ ঈশ্বৰে দিয়া এক আজ্ঞা।
  sus-A: وٌ شَ قٍرِ قٍ كِكٍ نّينّ تٍ تّمُي، وٌن مَ سَلِ لْشْي نَ عَ رَ.
  fra-SBL: Car c'est une loi pour Israël, une ordonnance du Dieu de Jacob.
  hbo-hbo: תִּקְע֣וּ בַחֹ֣דֶשׁ שֹׁופָ֑ר בַּ֝כֵּ֗סֶה לְיֹ֣ום חַגֵּֽנוּ׃
  kik-kik: ũyũ nĩ watho wa kĩrĩra gĩa kũrũmĩrĩrwo kũrĩ Isiraeli, o guo watho wa Ngai
    wa Jakubu.
  fra-NCL: Sonnez de la trompette à la nouvelle lune, à la pleine lune, pour le jour
    de notre fête.
  cek-AK: Hae loe Jakob Sithaw zaehhoihaih lok, Israel han paek ih thuitaekhaih lok
    ah oh.
  cuk-cuk: Ar weyob-imakoye Bab-Jehová Israel-dulemarga igar uksad, weyob Jacob-e-Bab-Dummad
    igar mesisad.
  uig-CYR: Мискинләр һәм намратларни қутқузуңлар, Уларни рәзилләрниң чаңгилидин азат
    қилиңлар!
  tel-2017: అది ఇశ్రాయేలీయులకు చట్టం. యాకోబు దేవుడు నిర్ణయించిన కట్టడ.
  hat-BSA: Paske se yon règleman Israël, yon òdonans a Bondye Jacob la.
  ukr-ONPU: Визволяйте вбогого й бідного, рятуйте їх від руки нечестивих.
  kos-kos: Pa inge ma sap in acn Israel, Ma oakwuk sin God lal Jacob.
  hbo-WLC: תִּקְע֣וּ בַחֹ֣דֶשׁ שׁוֹפָ֑ר בַּ֝כֵּ֗סֶה לְי֣וֹם חַגֵּֽנוּ׃
  ibo-ibo: nke a bụ iwu dịrị Izrel, ụkpụrụ Chineke nke Jekọb.
  ory-ory: କାରଣ ତାହା ଇସ୍ରାଏଲ ନିମନ୍ତେ ବିଧି ଓ ଯାକୁବର ପରମେଶ୍ୱରଙ୍କ ବିଧାନ ଅଟେ।
  chk-chk: Pun iei eu allük lon Israel, eu pwüüng seni än Jakop we Kot.
  rop-rop: Dijan na det lowa blanga Isreil, en imbin kaman brom det God blanga Jeikob.
  ukr-1871: Бо такий закон для Ізраїля, і така заповідь Бога Якового.
  yon-yon: amborom kuu Israeldan yaa kwanime ande yedme kowoon, kukuu Yekob ye Godbed
    ye amob weng ongmoon.
  deu-1951: (081-5) Denn das ist Israels Pflicht; der Gott Jakobs hat ein Anrecht
    darauf.
  eng-JPS: (81-5) For it is a statute for Israel, an ordinance of the God of Jacob.
  srp-1865: Jer je taki zakon u Izrailja, naredba od Boga Jakovljeva.
  lug-lug: Ekyo kye kiragiro eri Isirayiri, lye tteeka lya Katonda wa Yakobo.
  heb-heb: כי חק לישראל הוא משפט לאלהי יעקב׃
  ben-IRV: কারণ তা ইস্রায়েলের নিয়ম, যাকোবের ঈশ্বরের শাসন।
  ntu-ntu: Murde krlc natq kx kam Gct bagu, nigu lr Israel, Mz nzka-krbzle loukxtr
    scde mz nqvi lr Jekop.
  pan-pan: ਉਹ ਤਾਂ ਇਸਰਾਏਲ ਲਈ ਇੱਕ ਬਿਧੀ ਹੈ, ਅਤੇ ਯਾਕੂਬ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦਾ ਹੁਕਮਨਾਮਾ ਹੈ।
  mya-JVB: ထိုသို့ ဣသရေလ အမျိုး၌ ထုံးဖွဲ့ ၍၊ ယာကုပ် အမျိုး၏ ဘုရား သခင်သည် ဆုံးဖြတ်
    တော်မူ၏။
  kgf-kgf: Imi mia Israelac ʒézé seli ac, Yakoboac Anutu iwac héna wanʒac.
  tte-O: Nuwatu-kalatan kekanna bwaite iyamala tomo Isileli kali loina na loinane
    ilaomaya Isileli ala Yaubada koina.
  tbg-tbg: Ne Isareri mintimake ruvaaquma vuate tiro, tinavu kaivaqara Iekopira Variqavano
    vi uvara tiva taira.
  hmo-hmo: Inai be Israela taudia edia taravatu, Iakobo ena Dirava ese ita dekenai
    ia henia.
  zar-NT: Lë ni naca tu xibá quégaca bönachi Israel, le naca tu le gunná béʼenëʼ Xanruʼ
    Dios zxíʼini xiʼsóëʼ Jacob.
  urd-urd: क्यूँकि यह इस्राईल के लिए क़ानून, और या'क़ूब के ख़ुदा का हुक्म है।
  rus-SYN: избавляйте бедного и нищего; исторгайте его из руки нечестивых.
  bqc-SIM: À kuupɛ mↄbↄzĩ, í pɛ́ a vua zã́ wá dikpɛgↄↄ,
  tcz-CHONGTHU: Ajeh chu hichehi Israel dinga chondan thupeh ahin Jacob Elohim Pathen
    thugahsa ahi.
  mar-mar: कारण हा इस्राएलासाठी नियम आहे. हा याकोबाच्या देवाने दिलेला विधी आहे.
  isl-isl: Lúðurinn hvelli! Komið til fagnaðar þegar tunglið er fullt og fjölmennið
    á hátíðir Drottins.
  hlt-THB: Ve ve Israelkhqi ham awipeek na awm hy, Jacob a Khawsa bawknaak awipeek
    na awm hy.
  qub-qub: Noganchi Israelcunataga chayno ruranapämi Tayta Diosninchi nimaranchi.
  bqp-bqp: zaakũ à de doka ũ Isarailanↄnɛmɛ, yã kũ Yakubu burinↄ Luda dìtɛn gwe.
  hat-hat: (081:5) Se yon lwa nan peyi Izrayèl, se yon lòd Bondye Jakòb la bay!
  eng-BSB: For this is a statute for Israel, an ordinance of the God of Jacob.
  eng-WEBPB: For it is a statute for Israel, an ordinance of the God of Jacob.
  kbq-kbq: Ama'i Israeli vahe'mofo trake, Jekopu Anumzamo'ma Israeli vahe'motama tami'nea
    kasegene trake.
  pon-pon: Pwe iduen tiak en Ijrael kujoned en Kot en Iakop eu.
  nhe-BL: pampa Toteco Dios tlen eli iTeco tohuejcapan tata Israel techmacatoc nopa
    tonali para ma tipaquica miyac. Huan nojquiya eltoc ijcuilijtoc ipan itlanahuatilhua
    para ma tijchihuaca.
  wnc-wnc: Waaknga ninu Isrel nana amindane mama wam taknga unin. Anutu Jekopdane
    apata mama wamu waaknga ninde nimukut.
  bus-bus: zaakɛ à dɛ doka ũ Isarailinↄnɛmɛ. yã kɛ̀ Yakubu boriinↄ Ludaa dìɛn gwe.
  gub-BL: Tupàn uzapo kar ko ma'e Izaew wanupe. Zako izar umume'u ko ma'e iapo àwàm
    peme a'e.
  eng-DRA: Rescue the poor; and deliver the needy out of the hand of the sinner.
