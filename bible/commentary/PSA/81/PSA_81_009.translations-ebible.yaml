verse: PSA.081.009
translations:
  mal-C: നിങ്ങളുടെ ഇടയിൽ അന്യദേവൻ ഉണ്ടാകരുത്; ഒരു അന്യദേവന്റെയും മുമ്പാകെ നിങ്ങൾ വണങ്ങരുത്.
  deu-TKW: “Höre, mein Volk, damit ich dich vermahne, Israel, möchtest du auf mich
    hören!
  lin-lin: Bato na ngai, boyoka ngai ! Mpe nakokebisa bino. Ah Isalaele, soki kaka
    ozalaki koyokela ngai !
  mmx-mmx: Nemen tinotno nemi guta lotu saparap teven moroa vetpes.
  eng-LSV: There is not in you a strange god, || And you do not bow yourself to a
    strange god.
  eng-GNV: Let there bee no strange god in thee, neither worship thou any strange
    god.
  eng-WEBSTER: There shall no strange god be in thee; neither shalt thou worship any
    strange god.
  nhw-BL: Amo quema xijhueyichihuaca seyoc catli quitocaxtíaj ‘dios’. Niyon amo xiquinpiyaca
    tlaixcopincayome ipan amocalijtic.
  swh-ONEN: Hamtakuwa na mungu mgeni miongoni mwenu; msimsujudie mungu wa kigeni.
  bba-bba: Bɛɛ nɛn tɔmbu Isirelibɑ, i mɑn swɑɑ dɑkio i nɔ ye kon bɛɛ sɔ̃.
  eng-KJVCPB: There shall no strange god be in thee; Neither shalt thou worship any
    strange god.
  luo-luo: Kik ubed gi nyasaye ma wendo e dieru, kendo kik ukulru ne nyasaye ma ukia.
  aii-aii: ܠܵܐ ܗܵܘܹܐ ܓܵܘܘܼܟ݂ ܐܲܠܵܗܵܐ ܩܵܪܝܼܒܵܝܵܐ، ܘܠܵܐ ܣܵܓ݂ܕܹܬ ܠܐܲܠܵܗܵܐ ܢܘܼܟ݂ܪܵܝܵܐ.
  meu-meu: Bogaragimui ai dirava idauna ta basine noho, idau taudia edia dirava ta
    basio toma henia diho.
  npi-ULB: तिमीहरूका माझमा कुनै विदेशी देवता हुनेथिएन । तिमीहरूले कुनै पनि विदेशी
    देवता पुजा गर्नुहुँदैन ।
  yor-yor: Ẹ̀yin kì yóò ní Ọlọ́run ilẹ̀ mìíràn láàrín yín; ẹ̀yin kì yóò foríbalẹ̀
    fún Ọlọ́run àjèjì.
  pes-OPCB: هرگز نباید خدای دیگری را پرستش نمایی.
  tgl-ULB: Walang dapat na maging dayuhang diyos sa inyo; hindi ninyo dapat sambahin
    ang anumang dayuhang diyos.
  nop-nop: “Hidi adi metambop noli’walaŋ bepaŋhik u mu yeniutumbayaneeŋ. Tiŋa undugoŋ
    bepaŋ yalayalaŋdok mulelem timiŋa mu niutumbayaneeŋ. Hidi adi nu hogok mulelem
    tinamuŋa naniutumbayaneeŋ.
  hui-hui: Wali agali tara tara bu karunaga dama mitangi bialu mbirale gime wabini
    ngaru tígua talima napilimu. Mbirale uruni alehondo bi pupubi nawilimu larogoni.
  mya-mya: သင်​တို့​သည်​အ​ခြား​သော​ဘု​ရား​ကို​အ​ဘယ် အ​ခါ​၌​မျှ မ​ကိုး​ကွယ်​ရ။
  bod-N: ཁྱོད་ནང་རྒྱུས་མེད་ལྷ་ནི་ཡོད་མི༌རུང༌། །ཕྱི་པའི་ལྷ་ལ་ཕྱག་ཀྱང་འཚལ་མི༌རུང༌།།
  wsk-wsk: Nina nebugura kulukal ale kaem bo kilimik me ta nup patawuralko!
  sna-sna: Pakati penyu ngaparege kuva namwari wavatorwa, musapfugamira mwari wokumwe.
  spa-BLM: No habrá en ti ningún dios extraño, ni adorarás a ningún dios extranjero.
  cac-cac: Malajocab' sdiosal eb' ch'oc chon̈ab'il ayec' d'ayex. Man̈ eyaq'uem e b'a
    d'a juntzan̈ comon dios chi'.
  swh-ULB: Lazima kati yenu kusiwepo na mungu wa kigeni; haupaswi kumwabudu mungu
    wa kigeni.
  deu-ELBBK: Höre, mein Volk, und ich will gegen dich zeugen. O Israel, wenn du mir
    gehorchtest!
  mbb-OT: Kinahanglan he liyu kedì, kenè kew med-azap te zuma; kenè niw ezapa is tarù
    he menge Megbevayà.
  mal-2015: അന്യദൈവം നിനക്കു ഉണ്ടാകരുതു; യാതൊരു അന്യദൈവത്തെയും നീ നമസ്കരിക്കരുതു.
  gup-gup: Yuwn bu ngurrimang nabubuyika gods nawu birridjenbuyika bininj birrimarnbom.
    Yuwn bu ngurrbenmarneboddan nahni nawu gods nawarre.
  rmc-rmc: Šunen, manušale mire, sar tumenge dovakerav – te ča man šunďalas, Izraelona!
  nlg-nlg: Kau bei holohabaa siki god keha. Kau bei nia kikinima didira god vana voo.
  pes-OPV: در میان توخدای غیر نباشد و نزد خدای بیگانه سجده منما.
  ron-1924: Ничун думнезеу стрэин сэ ну фие ын мижлокул тэу ши сэ ну те ынкинь ынаинтя
    думнезеилор стрэинь!
  ben-OBCV: তোমার মধ্যে আর অন্য কোনও দেবতা রইবে না; আমি ছাড়া আর কোনো দেবতার আরাধনা
    তুমি করবে না।
  som-som: Waa inaan ilaah qalaad idinku dhex jirin, Oo waa inaydaan innaba ilaah
    qalaad caabudin.
  eng-ASVBT: There shall no strange god be in thee; Neither shalt thou worship any
    foreign god.
  mna-mna: Kozo kembeeze pa merere toro sa pepe. Tana kelek kumbuyom pa wal pakan
    merere kizin pepe.
  ita-1885: Non siavi fra te alcun dio strano, E non adorare alcun dio forestiere.
  eng-ULB: There must be no foreign god among you; you must not worship any foreign
    god.
  spa-VBL: No debe haber dios extraño entre ustedes; no deben postrarse nunca ante
    dioses extranjeros ni adorarlos.
  fra-_FOB: Qu'il n'y ait point chez toi de dieu étranger; ne te prosterne pas devant
    les dieux des nations!
  mal-mal: അന്യദൈവം നിനക്ക് ഉണ്ടാകരുത്; യാതൊരു അന്യദൈവത്തെയും നീ നമസ്കരിക്കരുത്.
  urd-GVR: Tere darmiyān koī aur Ḳhudā na ho, kisī ajnabī mābūd ko sijdā na kar.
  suz-BL: इन दातेमी देवी देवता आन कली बाक्‍चा मगेने। अर्को रागी ङा देवी देवता आन ङोंइती
    बाप्‍शा, सेउ मपने। प्रस्‍थान २०:२-३
  eng-NOY: Let there be no strange god within thee, Nor worship thou any foreign god!
  ita-1927: 'Non vi sia nel mezzo di te alcun dio straniero, e non adorare alcun dio
    forestiero:'
  ckb-ckb: لەنێو ئێوەدا خوداوەندێکی بێگانە نابێت، کڕنۆش بۆ خوداوەندێکی بیانی نابەیت.
  eng-BBE: There is to be no strange god among you; you are not to give worship to
    any other god.
  xsi-xsi: Naŋa tiniŋgu pwâka tu kinzi tinikoa ŋgu nenzi maro ma simo ŋginimi. Miki
    ma kapare tukumi pa tinikoa ŋgu nenzi maro laŋeŋa ndimo.
  kan-OKCV: ನಿಮ್ಮಲ್ಲಿ ಅನ್ಯದೇವರು ಇರಬಾರದು; ಪರದೇವರಿಗೆ ಅಡ್ಡ ಬೀಳಬಾರದು.
  tam-2017: உனக்குள் வேறு தேவன் உண்டாயிருக்கவேண்டாம்; அந்நிய தேவனை நீ வணங்கவும் வேண்டாம்.
  spa-RV-1909: No habrá en ti dios ajeno, ni te encorvarás á dios extraño.
  ron-BTF: Să nu fie niciun dumnezeu străin în tine; nici să nu te închini vreunui
    dumnezeu străin.
  eng-WEBP: There shall be no strange god in you, neither shall you worship any foreign
    god.
  eng-FBV: There must not be a strange god among you; you must never bow down to foreign
    gods and worship them.
  nld-1939: Geen andere god mag er onder u zijn; Geen vreemden god moogt gij aanbidden!
  nch-BL: Amo quema xijhueyichihuaca seyoc cati quitocaxtíaj ‘dios’. Yon amo xiquinpiyaca
    taixcopincayome ipan amocalijtic.
  vie-1934: Giữa ngươi chẳng nên có thần lạ nào, Ngươi cũng chẳng nên thờ lạy thần
    kẻ ngoại.
  cha-cha: Munga otro yuus, guiya jago; ni unadora otro yuus.
  hin-CV: तुम्हारे मध्य वे देवता न पाए जाएं, जो वस्तुतः अनुपयुक्त हैं; तुम उन देवताओं
    की वंदना न करना.
  eng-OURB: There shall be no strange deity in you, neither shall you hawa ·bow low,
    prostrate· to worship any foreign deity.
  spa-BES: No habrá ningún dios extraño entre ustedes; no debes rendir culto a ningún
    otro dios.
  tdx-tdx: Tsy ho ama’ndrahare hafa irehe, tsy hitalaho amo saren-drahare ila’eo.
  tha-KJV: จะไม่​มี​พระแปลกๆท่ามกลางเจ้าเลย เจ้​าจะไม่​กราบไหว้​พระต่างด้าว
  por-BR-2018: Não haverá entre ti deus estranho, e não te prostrarás a um deus estrangeiro.
  deu-ELO: Es soll kein fremder Gott unter dir sein, und du sollst dich nicht bücken
    vor einem Gott des Auslandes.
  eng-WYC-2018: a fresh God shall not be in thee; and thou shalt not worship an alien
    god. (there shall be no new god for thee; and thou shalt never worship any foreign,
    or strange, god.)
  epo-epo: Ne estu ĉe vi alia dio; Kaj ne adoru fremdan dion.
  gfk-gfk: Waak muat hakabet tiga god ta ira mes na huntunaan nalamin ta muat. Muat
    pa na lotu tupas tiga mes na god.
  uig-PIN: Arangda yat ilaⱨ bolmisun, Yat ǝldiki ilaⱨⱪa bax ǝgmigin!
  beo-beo: Dilia da eno Godema maedafa nodone sia:ne gadoma.
  tpi-OTNT: Yupela i no ken bihainim ol giaman god bilong ol arapela lain. Na yupela
    i no ken lotu long narapela god. Yupela i mas lotu long mi wanpela tasol.
  hau-SA: Kada ku kasance da baƙon allah a cikinku; ba za ku rusuna ga baƙon allah
    ba.
  udu-udu: Wakan ka rum p̱inycon kun luŋa ’kwanin tiya midi diki di e bwam um mo.
    Wakan ki um mini ’koki luŋ ka jiŋ ’kup̱a’dup̱un gom tomp̱inycon jin luŋa ’kwanin
    tiya mo.
  uig-LAT: Arangda yat ilah bolmisun, Yat eldiki ilahqa bash egmigin!
  nde-nde: Lingabi lonkulunkulu wezizweni phakathi kwenu; lingabokhothamela unkulunkulu
    ongaziwayo.
  ton-ton: '‌ʻOua naʻa fokotuʻu ha ʻotua foʻou kiate koe: pea ʻe ʻikai te ke hū ki
    ha ʻotua foʻou.'
  ces-1613: 'Řeklť jsem: Slyš, lide můj, a osvědčím se tobě, ó Izraeli, budeš-li mne
    poslouchati,'
  eng-WMB: There shall be no strange god in you, neither shall you worship any foreign
    god.
  tam-TCV: உங்கள் மத்தியில் நீங்கள் வேறு தெய்வத்தை வைத்திருக்கக்கூடாது; வேறு எந்த
    தெய்வத்தையும் நீங்கள் வணங்கவும் கூடாது.
  ceb-ULB: Kinahanglan walay langyaw nga dios diha kaninyo; ayaw gayod kamo pagsimba
    sa bisan unsang langyaw nga dios.
  pol-UBG: Nie będziesz miał cudzego boga ani nie oddasz pokłonu obcemu bogu;
  urd-GVU: تیرے درمیان کوئی اَور خدا نہ ہو، کسی اجنبی معبود کو سجدہ نہ کر۔
  eng-OEBCW: There must not be a strange god among you, you must bow to no foreign
    god.
  deu-1912: daß unter dir kein anderer Gott sei und du keinen fremden Gott anbetest.
  kan-2017: ನಿಮ್ಮಲ್ಲಿ ಅನ್ಯದೇವತೆಗಳು ಇರಬಾರದು; ಪರರ ದೇವತೆಗಳನ್ನು ಪೂಜಿಸಬಾರದು;
  yap-yap: Thingar dab mu tedfan yug reb e got.
  hlt-MCSB: Na khuiah rhalawt pathen om boel saeh lamtah kholong pathen te bawk boeh.
  mdy-ETH: ኔ ካኣሽካ ፃንጎ ፆኦሲ ሃሣ ዔርቱዋ ፆኦሲ ኔኤኮ ባኣያ ማዖንጎ፤ ዬያ ካኣሽኪፖ።
  twi-ASANTE: Ɛnsɛ sɛ monya anyame foforɔ bi wɔ mo mu; ɛnsɛ sɛ mokoto ananafoɔ nyame.
  eng-WEBU: There shall be no strange god in you, neither shall you worship any foreign
    god.
  acu-NT: Chikich nungkanmaya aints ainau yusringkia seairap. Turasha chikich nungkanmaya
    aints ainau yusrin seatasrum tsuntsumruwairap.
  spa-PDDPT: Que no haya en medio de ti ʼelohim extraño, Ni adores algún ʼelohim extranjero.
  gun-gun: Penembyte pereko eme Penderuete ramigua rive, tuuete mboae renonde pembojerovia
    eme.
  agu-BL: Quil tzitak' k'ej junt ryos, ma na ntin in. Quil tzilok'wok chiwutz yi e'chk
    ryos yi banij cuntu' quitane'n.
  ilo-ULB: Masapul nga awan ti ganganaet a dios kadakayo; masapul a saanyo a dayawen
    ti aniaman a ganganaet a dios.
  kpg-kpg: Goodou hudee daumaha loo gi nia god ala i golo.
  uig-ARA: ئاراڭدا يات ئىلاھ بولمىسۇن، يات ئەلدىكى ئىلاھقا باش ئەگمىگىن!
  sus-sus: N ma ɲama Isirayila, wo wo tuli mati n ma marasi ra.
  pon-2006: Ke sohte mwahn pahn kaudokiong emen koht tohrohr.
  jae-jae: Ônam sakiŋ anôtô jaba teŋ atomanô. Ma aôm oteŋ mec êndêŋ tenteŋlatunêŋ
    anôtôi teŋ atom.
  ksd-ksd: Koko ta enana god na tur pire vavat, Ma koko avat a lotu tadav ta enana
    god.
  tur-YTC: Sende yabancı bir ilah olmayacak, Yabancı bir ilaha tapmayacaksın.
  bel-N: Слухай, народзе Мой! Я буду сьведчыць супраць цябе, Ізраіль, каб ты паслухаў
    Мяне,
  kpr-kpr: Ne jo sifo nanjigo aminda oro eninda god tumonde bainghae areva.
  ind-AYT: (81-10) Jangan ada ilah lain di antara kamu; jangan kamu menyembah ilah
    asing.
  yom-yom: Kulendi ba kadi nzambi yi nzenza ko va khatitsikꞌaku. Kulendi buongimina
    nzambi yi nzenza ko !
  yut-yut: Ji mɨktɨm ŋwakŋwarɨ dakon kokup kɨdatni dɨma yolni, ae dɨma gawak yomni.
  nya-nya: Musadzakhale ndi mulungu wachilendo pakati panu; musadzagwadire mulungu
    wina.
  hrv-hrv: 'Slušaj, puče moj, i ja ću te opomenuti: o, da me poslušaš, Izraele!'
  mps-mps: Dagego te gasa hani dabego tibo god wali me pigio. Tama dagego gasa godiba
    lotu me wagimio. Dagego ena deliba naga lotu waiyąo.
  tpi-tpi: Yupela i no ken bihainim ol giaman god bilong ol arapela lain. Na yupela
    i no ken lotu long narapela god. Yupela i mas lotu long mi wanpela tasol.
  dan-1931: Hør, mit Folk, jeg vil vidne for dig, Israel, ak, om du hørte mig!
  vie-OVCB: Giữa xứ các con, đừng có tà thần; đừng quỳ lạy các thần ngoại giáo.
  guj-2017: તારામાં કોઈ અન્ય દેવ ન હોવો જોઈએ; તું કોઈ પારકા દેવની પૂજા કરીશ નહિ.
  pon-2006A: Ke sohte mwahn pahn kaudokiong emen koht tohrohr.
  por-BRBSL: There não deve ser um deus estranho em você, nem adorareis nenhum deus
    estrangeiro.
  eng-OEBUS: There must not be a strange god among you, you must bow to no foreign
    god.
  swe-swe: '[B] Hör mitt folk, jag ska tillrättavisa er, O, Israel om du ville lyssna
    på mig! []'
  cth-cth: Miphun louk cathut nangmouh koe awm mahoeh. Miphun louk cathut na bawk
    awh mahoeh.
  twi-twi: Ɛnsɛ sɛ munya anyame foforo bi wɔ mo mu; ɛnsɛ sɛ mokotow ananafo anyame.
  hlt-hlt: Na khuiah rhalawt pathen om boel saeh lamtah kholong pathen te bawk boeh.
  tbz-SIM: Díndi n nìtìbɛ̀ kentɛ́nɛ̀ kɛ̀ n di cɑu, díndi Isidɑyɛɛribɛ kɛ̀ di do bo
    n kéntɛ́!
  msy-2020: Ia marvir guabar ziaba fan markɨ. Ia kantrin igharazibar asebar ziaba
    fan markɨ.
  dop-dop: Mɑ yəlɑɑ ɩ́ nɩɩ mɑ kʋkpɑɑlətʋ. Ye Ɩsɛɣɛlɩ yəlɑɑ kɑ nɩɩkɑɣɑnɑ-m,
  azb-azb: Aranızda özgə allah olmasın, Yad allaha kimsə səcdə qılmasın.
  eng-DBY: There shall no strange god be in thee, neither shalt thou worship any foreign
    god.
  hin-2017: तेरे बीच में पराया ईश्वर न हो; और न तू किसी पराए देवता को दण्डवत् करना!
  wol-KYG: Yeen sama ñoñ, dégluleen, ma dénk leen. Éy Israyil, su ngeen ma déglu woon!
  bjr-bjr: Innee sia moo unna anutuna amooqiaqa. Qini kai qimooqiaqa.
  eng-YLT: There is not in thee a strange god, And thou bowest not thyself to a strange
    god.
  kne-kne: Maga koma di odom ay diyos yo, maiparit di sinan didiyos ay pandokmogan
    yo,
  eng-WYC-2017: a fresh God shall not be in thee; and thou shalt not worship an alien
    god.
  eng-WMBB: There shall be no strange god in you, neither shall you worship any foreign
    god.
  zat-NTPS: quebe gápale tu dios chee̱ benne' xula, ne quebe guzú zríbele lau tu dios
    chee̱ benne' zitu'.
  zty-NTPS: Bi si' ḻo na'le dios ka' chegak benne' yež yobl ka'. Bi wzó ẕible ḻawgak
    dios ka' chegak benne' zi'to' ka'.
  urd-GVH: तेरे दरमियान कोई और ख़ुदा न हो, किसी अजनबी माबूद को सिजदा न कर।
  rug-rug: Mu lopu vahesia si keke tamasa votikaena pa korapa mia gamu.
  gaz-gaz: Waaqni ormaa tokko iyyuu isin gidduu hin jiraatin; ana malee waaqa biraa
    hin waaqeffatin.
  fra-LSG: Écoute, mon peuple! Et je t’avertirai; Israël, puisses-tu m’écouter!
  yal-yal: “N ma yamana, ɛ ɛ tuli mati n ma maxadi xuine ra. Isirayila, xa ɛ yi n
    xuiin namɛ nun!
  iou-iou: In mäjo wära nadäŋ yämiŋpäŋ nämoinik yäpmäŋ kuŋatneŋ yäk. Ba guŋ äma täŋo
    yäwik nämo gwäjiŋ äpmoŋ yämineŋ.
  haw-1868: Mai noho ke akua e ae me oe, Mai kulou hoi imua o ke akua e ae.
  arb-NAV: لَا تَكُنْ فِيكَ عِبَادَةٌ لإِلَهٍ غَرِيبٍ، وَلَا تَسْجُدْ لإِلَهٍ أَجْنَبِيٍّ.
  ded-ded: Ngeni anutu furia mong mi mekecbisia nga bangecareng goa yeneac anutu fafoc
    mi heimibisia.
  ewe-ewe: Dzromawu aɖeke maganɔ dowòme o; màgade ta agu na mawu tutɔ aɖeke o.
  eng-LEE: (81:10) There shall not be among thee a foreign God; nor shalt thou bow
    thyself down to any strange God.
  asm-FB: তোমালোকৰ মাজত কোনো বিদেশী দেৱ-দেৱী নাথাকক; কোনো বিদেশী দেৱতাৰ আগত প্ৰণিপাত
    নকৰিবা।
  sus-A: ﭑ مَ حَمَ عِسِرَيِلَ، وٌ وٌ تُلِ مَتِ ﭑ مَ مَرَ سِ رَ.
  fra-SBL: Il n'y aura pas de dieu étranger chez vous, et vous n'adorerez aucun dieu
    étranger.
  hbo-hbo: שְׁמַ֣ע עַ֭מִּי וְאָעִ֣ידָה בָּ֑ךְ יִ֝שְׂרָאֵ֗ל אִם־תִּֽשְׁמַֽע־לִֽי׃
  kik-kik: Mũtikanagĩe na ngai ngʼeni gatagatĩ-inĩ kanyu; mũtikanainamĩrĩre ngai ya
    kũngĩ.
  fra-NCL: « Ecoute, mon peuple, je veux te donner un avertissement ; Israël, puisses-tu
    m’écouter !
  cek-AK: Nangcae khaeah kalah sithaw om mak ai; sithaw kalah doeh na bok o mak ai.
  cuk-cuk: Bab-dummagan-bamalad be-Bab-Dummadga be imakosurmalad, bab-dummagan-bamalad-asabin,
    be yokorgi sindigar sigosurmalad.
  tel-2017: ఇతర దేవుళ్ళు ఎవరూ మీ మధ్య ఉండకూడదు, వేరే దేవుళ్ళలో ఎవరినీ నువ్వు పూజించకూడదు.
  hat-BSA: Pa kite okenn dye etranje rete pami nou. Ni nou pa pou adore okenn dye
    etranje.
  kos-kos: Kowos in tiana alu nu sin kutena god saya.
  hbo-WLC: שְׁמַ֣ע עַ֭מִּי וְאָעִ֣ידָה בָּ֑ךְ יִ֝שְׂרָאֵ֗ל אִם־תִּֽשְׁמַֽע־לִֽי׃
  ibo-ibo: Unu agaghị enwe chi ndị mba ọzọ nʼetiti unu; unu agaghị akpọkwa isiala
    nye chi si ala ọzọ.
  ory-ory: ତୁମ୍ଭ ମଧ୍ୟରେ ଅନ୍ୟ କୌଣସି ଦେବତା ରହିବ ନାହିଁ; କିଅବା ତୁମ୍ଭେ ଅନ୍ୟ କୌଣସି ଦେବତାକୁ
    ପ୍ରଣାମ କରିବ ନାହିଁ।
  chk-chk: Esap tufich pwe oupwe eäni eman kot än chon ekewe mwü, ousap fel ngeni
    eman koten ekis.
  rop-rop: Yumob nomo lau weship eni drimin.
  ukr-1871: Нехай не буде в тебе чужого Бога, і щоб ти не кланявся перед чужоземнїм
    богом.
  yon-yon: Yiib kuu norod ye god maa ye yoman yaa ma wanaib, kwane oworan yi god maa
    yaa ma bumangkaib.
  deu-1951: (081-10) Kein fremder Gott soll unter dir sein, und einen unbekannten
    Gott bete nicht an!
  eng-JPS: (81-10) There shall no strange god be in thee; neither shalt thou worship
    any foreign god.
  srp-1865: Da ne bude u tebe tuðega Boga, i Bogu stranome nemoj se klanjati.
  lug-lug: Temubeeranga na katonda mulala, wadde okuvuunamira katonda omulala yenna.
  heb-heb: לא יהיה בך אל זר ולא תשתחוה לאל נכר׃
  ben-IRV: তোমার মধ্যে অন্য জাতির কোনো দেবতা থাকবে না, তুমি কোনো অন্য জাতির দেবতার
    আরাধনা করবে না।
  ntu-ntu: Bzkq angioamu kx trngiu Yawe Gct angidr, Mz nzyrngzo-krbzmu badr.
  pan-pan: ਤੇਰੇ ਵਿੱਚ ਕੋਈ ਓਪਰਾ ਦੇਵਤਾ ਨਾ ਹੋਵੇ, ਅਤੇ ਨਾ ਤੂੰ ਕਿਸੇ ਪਰਾਏ ਦੇਵਤੇ ਅੱਗੇ ਮੱਥਾ
    ਟੇਕੀਂ!
  mya-JVB: သင် ၌ တပါး အမျိုး၏ ဘုရား မ ရှိ ရ။ တကျွန်း တနိုင်ငံဘုရား ကို မ ကိုးကွယ်
    ရ။
  kgf-kgf: Sucginaiguc anutu tosara ménda onopocgic kecmu. Baera baera ionac anutuhécgina
    ménda sicgé énécmigic.
  tte-O: Tabu sauga yaboyoi yaubada yabo koina kwapwalou.
  tbg-tbg: 'Te ni qioqamateha mintima turo: Kia vo vatanaaka una variqanavu quahama
    nimitaate. Kia vo vatanaaka maraqura/varaha aututera vika nivuqaa kankakaavi vaiha
    virara tinavu variqave tivakeha quahama nimitaate, turo.'
  hmo-hmo: Umui ese idau bese taudia edia dirava koikoidia, do umui tomadiho henia
    lasi. Umui ese dirava idauna ta do umui badinaia lasi.
  zar-NT: Bitiʼ ral-laʼ soa tu dios izáʼa ga naʼ zóaliʼ, en bitiʼ gunliʼ zxön tu dios
    quégaca bönachi ziʼtuʼ.
  urd-urd: तेरे बीच कोई गै़र ख़ुदावन्द का मा'बूद न हो; और तू किसी गै़रख़ुदावन्द के
    मा'बूद को सिज्दा न करना
  bqc-SIM: À swã́kpa ma gbɛ̃́ↄ, mí lɛdawá. Á Isailiↄ, à ma yãma lé!
  tcz-CHONGTHU: Nanghon imatihchan ajong gamchom mit pathen koipouvin nate, pathen
    lhem masanga kun pouvin nate.
  mar-mar: तुझ्यामध्ये परके देव नसावेत; तू कोणत्याही परक्या देवाची उपासना करू नकोस.
  isl-isl: Hlustaðu nú á mig, þjóð mín, þegar ég áminni þig. Ísrael, ó, að þú vildir
    hlýða mér.
  hlt-THB: Qap chang a khawsa ce nangmih anglak li awh koeh ta kawm u tiksaw; thalk
    chang a khawsa a venawh koeh ta kawm uk ti.
  qub-qub: Juc-läcunapa diosnintaga ama charaychu. Juc dioscunataga ama aduraychu.
  bqp-bqp: Àsungↄ̃ buri zĩ̀tↄnↄ tãna vĩ á tɛ́ro, àsun kútɛ dikiri pãndenɛro.
  hat-hat: (081:10) Piga nou janm sèvi lòt bondye, piga nou janm adore bondye lòt
    nasyon yo!
  eng-BSB: There must be no strange god among you, nor shall you bow to a foreign
    god.
  eng-WEBPB: There shall be no strange god in you, neither shall you worship any foreign
    god.
  kbq-kbq: Ru vahe'mokizmi anumzantera monora huontege, havi anumzantera tamarena
    reta monora huonteho.
  pon-pon: Jota amen Kot en mi re om, o koe der kaudoki on kot en men wai amen.
  nhe-BL: Ax quema xijhueyichihuaca seyoc tlen quitocaxtíaj ‘dios’. Niyon amo xiquinpiyaca
    tlaixcopincayome ipan imocalijtic.
  wnc-wnc: Ginu dongu kundutane anutu pupukngana ma yawambam. Siwan ginu anutu pupuknga
    tapatue munu ma puwam. Ginda munu awia apaekan putnong.
  bus-bus: Àtongↄ̃ bori zĩ̀tↄnↄ tãa vĩ a tɛ́ro, àton kúɛ dii pãndenɛro.
  gub-BL: Peiko pixik zo amo tupàn ua'u imuwete har romo nehe. Pemuwete katu zo amo
    nehe. Xo ihe zo hemuwete katu pe nehe.
