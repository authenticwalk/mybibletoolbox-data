verse: PSA.081.015
translations:
  mal-C: യഹോവയെ വെറുക്കുന്നവർ അവിടത്തെ കാൽക്കൽവീണു കെഞ്ചുമായിരുന്നു, അവരുടെ ശിക്ഷ
    എന്നെന്നേക്കും നിലനിൽക്കുമായിരുന്നു.
  deu-TKW: “Wie leicht wollte ich ihre Feinde demütigen und meine Hand gegen ihre
    Dränger wenden.
  lin-lin: nalingaki mbala moko koyokisa banguna na bango soni mpe kobundisa bayini
    na bango.
  mmx-mmx: Nedi ua di belengatngas tia, dinabak milik tiding mi lanmarat to melamgo
    rak. La mo loklox asongot tinedi naba nemen amisik noxo xap.
  eng-LSV: Those hating YHWH should have feigned [obedience] to Him, || And their
    time would last for all time.
  eng-GNV: The haters of the Lord should haue bene subiect vnto him, and their time
    should haue endured for euer.
  eng-WEBSTER: 'The haters of the LORD should have submitted themselves to him: and
    their time should have endured for ever.'
  nhw-BL: Quena, nochi catli quicualancaitaj TOTECO, nimantzi moechcapanojtosquíaj
    iixpa. Huan itztosquíaj ipan tlatzacuiltili para nochipa.
  swh-ONEN: Wale wanaomchukia Bwana wangalinyenyekea mbele zake, na adhabu yao ingedumu
    milele.
  bba-bba: kon dɑɑ bɛɛn yibɛrɛbɑ sekuru doke, kpɑ n bu nɑɑ swĩi n ɡo ɡo.
  eng-KJVCPB: 'The haters of the Lord should have submitted themselves unto him: But
    their time should have endured for ever.'
  luo-luo: Joma ochayo Jehova Nyasaye dine okulorene gi luoro, kendo kum margi osiko
    nyaka chiengʼ.
  aii-aii: ܣܵܢܝܵܢܹ̈ܐ ܕܡܵܪܝܵܐ ܒܸܬ ܫܵܠܡܝܼ ܗܘܵܘ ܐܸܠܹܗ، ܘܒܸܬ ܗܵܘܹܐ ܗܘܵܐ ܚܸܠܩܵܝܗ‌ܝ ܠܥܵܠܲܡ.
  meu-meu: Iehova e inai heniamu taudia na ia vairanai bema igo diho; matadia ihakanidia
    bema hesiriu hanaihanai.
  npi-ULB: परमप्रभुलाई घृणा गर्नेहरू उहाँको सामु त्रासले लत्रक्‍क परून्! तिनीहरू सदाको
    निम्ति अपमानित होऊन् ।
  yor-yor: Àwọn tí ó kórìíra Olúwa yóò tẹríba níwájú rẹ̀. Ìjìyà wọn yóò sì pẹ́ títí
    láé.
  pes-OPCB: کسانی که از من نفرت داشتند در حضور من به خاک می‌افتادند و گرفتار عذاب
    ابدی می‌شدند؛
  tgl-ULB: Nawa ang mga napopoot kay Yahweh ay yumuko nang may takot sa harap niya!
    Nawa sila ay mapahiya magpakailanman.
  nop-nop: “Metam nu nabukwihita tiiŋ heki adi yadi munta kisaŋ hinek tiŋa mulelem
    tinamneeŋ. Kaŋ helemahelemaŋ kibikoŋhidok malabumuŋ yemiluwaat.
  hui-hui: Wali agali i̱ handabe manga haga karume i̱hondo gi timbuni howa i̱naga
    buha ibalu bulu palialu ge duli hanga ho bedale. Tigua ko biyarunaga pani nelo
    mirugoni nalu haabo kale.
  mya-mya: ငါ့​ကို​မုန်း​သော​သူ​တို့​သည်​ငါ့​ရှေ့​၌ ကြောက်​ရွံ့​ပျပ်​ဝပ်​ကြ​လိမ့်​မည်။
    သူ​တို့​သည်​ထာ​ဝ​ရ​အ​ပြစ်​ဒဏ်​ခံ​ရ​ကြ လိမ့်​မည်။
  bod-N: ཡ་ཝཱེར་སྡང་མཁན་ཟོལ་གྱིས་ཁོང་ལ༌བསྟུན། །དེ་ཚོའི་ཉེས་ཆད་ཁུར་ཡུན་རྫོགས་མཐའ༌མེད།།
  wsk-wsk: Arikaya ani me aga kuesan mu nguangamon ale ani asiwik duap ningi nubugura
    kulukurmonko; se ikup memek nungarsam mu butata pempem anirukko.
  sna-sna: Vaya vanovenga Jehovha vachatya pamberi pake, uye kurangwa kwavo kuchagara
    nokusingaperi.
  spa-BLM: Los que odian a Yahvé se acobardan ante él, y su castigo duraría para siempre.
  cac-cac: A eb' tzin yajaneli, toxon̈ej am n̈ojoji yec' eb' yuj xivelal d'ayin. Axo
    syaelal eb', scan d'a yib'an̈ eb' d'a juneln̈ej.
  swh-ULB: Wale wanaomchukia Yahwe katika hofu na waanguke chini mbele zake! Wawe
    wanyonge milele.
  deu-ELBBK: Bald würde ich ihre Feinde gebeugt und meine Hand gewendet haben gegen
    ihre Bedränger.
  mbb-OT: Is menge edumut kediey, ne ebpekeluhud kedì su egkahandek. Ne wazà pidtemanan
    te silut dan.
  mal-2015: യഹോവയെ പകെക്കുന്നവർ അവന്നു കീഴടങ്ങുമായിരുന്നു; എന്നാൽ ഇവരുടെ ശുഭകാലം എന്നേക്കും
    നില്ക്കുമായിരുന്നു.
  gup-gup: Bininj nawu ngandiwirrihme ngaye nawu Yawey, wanjh kaluk ngandimarnekelemen.
    Kaluk ngabendjalbun bu munguyh munguyh.
  rmc-rmc: takoj domarďomas lengre ňeprijaťeľen a mire vasteha geľomas pre ola, ko
    pre lende džan.
  nlg-nlg: Gaira tara niu sika kara kikinima vaniu nia a Lord vamua, ma kara lavia
    na totoro ke va me vaa.
  pes-OPV: آنانی که ازخداوند نفرت دارند بدو گردن می‌نهادند. اما زمان ایشان باقی می‌بود
    تا ابدالاباد.
  ron-1924: чей че урэск пе Домнул Л-ар лингуши, ши феричиря луй Исраел ар дэйнуи
    ын вечь.
  ben-OBCV: যারা সদাপ্রভুকে ঘৃণা করে তারা তাঁর সামনে অবনত হবে, আর তাদের শাস্তি চিরকাল
    স্থায়ী হবে।
  som-som: Kuwa Rabbiga necebu waxay hoos geli lahaayeen isaga, Laakiinse wakhtigoodu
    weligiis wuu waari lahaa.
  eng-ASVBT: 'The haters of Jehovah should submit themselves unto him: But their time
    should endure forever.'
  mna-mna: To zin wal ta tiurur koi pio na, tilek kumbun pio raama motoŋana biibi,
    mi tikam kadoono kizin sananŋana tabe imbotmbot se kizin ma alok.
  ita-1885: Quelli che odiano il Signore si sarebbero infinti inverso loro; E il tempo
    loro sarebbe durato in perpetuo.
  eng-ULB: May those who hate Yahweh cringe in fear before him! May they be humiliated
    forever.
  spa-VBL: Los que odian al Señor se retorcerán frente a él, condenados para siempre.
  fra-_FOB: Ceux qui haïssent l'Éternel eussent flatté Israël, et son temps heureux
    eût toujours duré.
  mal-mal: യഹോവയെ പകക്കുന്നവർ തിരുമുമ്പിൽ കീഴടങ്ങുമായിരുന്നു; എന്നാൽ അവരുടെ ശുഭകാലം
    എന്നേക്കും നില്‍ക്കുമായിരുന്നു.
  urd-GVR: Tab Rab se nafrat karne wāle dabak kar us kī ḳhushāmad karte, un kī shikast
    abadī hotī.
  suz-BL: परमप्रभु यावे कली काइ मदाक्‍बपुकी हिंशा आं ङोंइती बांबा पा गाक्‍म वा। मिनु
    मोदेंशो गेना हना यो दुम वा।
  eng-NOY: The haters of Jehovah should have become suppliants to them, And their
    prosperity should have endured for ever.
  ita-1927: Quelli che odiano l’Eterno dovrebbero sottomettersi a lui, ma la loro
    durata sarebbe in perpetuo.
  ckb-ckb: ئەوانەی ڕقیان لە یەزدانە، ملکەچی دەبن، هەتاهەتایە کاتی سزایان دەبێت.
  eng-BBE: The haters of the Lord would be broken, and their destruction would be
    eternal.
  xsi-xsi: Ŋineŋga tamâta ea ilonzi sakamao papa naŋa Yova Kindeni, kinzi ŋinde ma
    siruru pâta ku ma naonzi tundu naŋa keŋgu tini laiti. Aku naŋa ma apare nia panzi
    ikura zo zo.
  kan-OKCV: ಯೆಹೋವ ದೇವರನ್ನು ದ್ವೇಷಿಸುವವರು ತಮ್ಮನ್ನು ತಾವೇ ದೇವರಿಗೆ ಒಪ್ಪಿಸಿಕೊಡುವರು. ಆದರೂ
    ಅವರಿಗೆ ಶಿಕ್ಷೆ ತಪ್ಪುವುದಿಲ್ಲ.
  tam-2017: அப்பொழுது யெகோவாவைப் பகைக்கிறவர்கள் அவருக்கு வஞ்சகம் பேசி அடங்குவார்கள்;
    அவர்களுடைய காலம் என்றென்றைக்கும் இருக்கும்.
  spa-RV-1909: Los aborrecedores de Jehová se le hubieran sometido; y el tiempo de
    ellos fuera para siempre.
  ron-BTF: Cei ce îl urăsc pe DOMNUL i s-ar fi supus, iar timpul lor ar fi dăinuit
    pentru totdeauna.
  eng-WEBP: The haters of the LORD would cringe before him, and their punishment would
    last forever.
  eng-FBV: Those who hate the Lord would cringe before him, forever doomed.
  nld-1939: Al hadden Jahweh’s haters Hem nog zo gevleid, Hun tijd was voor eeuwig
    gekomen!
  nch-BL: Quena, nochi cati quicualancaitaj TOTECO, nimantzi moechcapanojtosquíaj
    iixpa. Huan itztosquíaj ipan tatzacuiltili para nochipa.
  vie-1934: Những kẻ ghen ghét Đức Giê-hô-va ắt sẽ suy phục Ngài; Song dân ta sẽ còn
    đến đời đời.
  cha-cha: 'Ya y umanmachatlie ni y Jeova, mojon mansujeto sija guiya güiya: y tiempoñija
    usaga para taejinecog.'
  hin-CV: जो याहवेह से घृणा करते हैं, वे आज्ञाकारिता का दिखावा करेंगे और उनको बड़ा
    दंड होगा.
  eng-OURB: The haters of Adonai would cringe before him, and their punishment would
    last forever.
  spa-BES: Los que odiaban al Señor serían quebrantados, y su destrucción sería eterna.
  tdx-tdx: Nioniñe te tsy to añatrefa’ Iehovà o malaiñe azeo, fe ho nainai’e eo t’Israele.
  tha-KJV: บรรดาผู้​ที่​เกล​ียดชังพระเยโฮวาห์จะหมอบราบต่อพระองค์ “​แต่​เวลาของเขาทั้งหลายจะยั่งยืนอยู่​เป็นนิตย์​”
  por-BR-2018: Os que odeiam ao SENHOR, a ele se submeteriam, e o tempo da punição
    deles seria eterno.
  deu-ELO: Die Hasser Jehovas würden sich ihm mit Schmeichelei unterworfen haben,
    und ihre Zeit würde ewig gewesen sein;
  eng-WYC-2018: The enemies of the Lord lied (down) to him; and their time shall be
    into worlds. (And then the Lord’s enemies would fall down before me; and their
    punishment would last forever.)
  epo-epo: La malamantoj de la Eternulo humiliĝus antaŭ Li, Kaj ilia bonstato estus
    eterna.
  gfk-gfk: Bia diet ing diet malentakuane no Watong diet gor hirhir ma ra bunurut
    tano matmataan ta God, ira nudiet harpidanau pa gor kis hatika taar.
  uig-PIN: Pǝrwǝrdigarƣa nǝprǝtlǝngüqilǝr Uning aldida zǝiplixip boysunar idi; Ularning
    xu ahiriti mǝnggügǝ bolatti;
  beo-beo: Nama higale ba:su dunu ilia da beda:iba:le, na midadi dialuma fili begudumu.
    Ilima se bidi iasu da maedafa yolele, gebewane dialumu.
  tpi-OTNT: Ol manmeri i no save laikim mi, bai ol i pret nogut na brukim skru long
    mi. Na oltaim bai mi mekim save long ol.
  hau-SA: Waɗanda suke ƙin Ubangiji za su fāɗi a gabansa da rawar jiki, hukuncinsu
    kuma zai dawwama har abada.
  udu-udu: Uni gwansan kun shi/ki Tap̱a i e mo tani uni mini ’taki koc̱ki ṯil ṯil
    ’kup̱ ki a’di mo, dhali tom buni jin ’baki uni e mo tani midi diyi bwambori uni
    ki sule/ sule/ mo.
  uig-LAT: Perwerdigargha nepretlen’güchiler Uning aldida zeipliship boysunar idi;
    Ularning shu axiriti menggüge bolatti;
  nde-nde: Labo abamzondayo uThixo bangatshotshobala phambi kwakhe, kuthi isijeziso
    sabo sibe ngesaphakade.
  ton-ton: 'Pea ko e kau fehiʻa kia Sihova kuo nau fakavaivai ʻakinautolu kiate ia:
    ka ʻe tolonga ʻo taʻengata honau ngaahi ʻaho.'
  ces-1613: Tudíž bych já byl nepřátely jejich snížil, a na protivníky jejich obrátil
    ruku svou.
  eng-WMB: The haters of the LORD would cringe before him, and their punishment would
    last forever.
  tam-TCV: யெகோவாவை வெறுக்கிறவர்கள் அவருக்கு முன்பாக ஒடுங்கி விழுவார்கள்; அவர்களுக்குரிய
    தண்டனை என்றென்றைக்குமாய் நீடித்திருக்கும்.
  ceb-ULB: Kadtong nasilag kang Yahweh unta mangurog sa kahadlok diha sa iyang atubangan!
    Mapakaulawan unta sila hangtod sa kahangtoran.
  pol-UBG: Nienawidzący PANA, choć obłudnie, musieliby mu się poddać, a ich czas trwałby
    wiecznie.
  urd-GVU: تب رب سے نفرت کرنے والے دبک کر اُس کی خوشامد کرتے، اُن کی شکست ابدی ہوتی۔
  eng-OEBCW: Those who hate the Lord would cringe before him in everlasting terror.
  deu-1912: und denen, die den HERRN hassen, müßte es wider sie fehlen; ihre Zeit
    aber würde ewiglich währen,
  kan-2017: ಯೆಹೋವನ ದ್ವೇಷಿಗಳು ಅವರ ಮುಂದೆ ಮುದುರಿಕೊಳ್ಳುವರು; ಅವರಾದರೋ ಸದಾಕಾಲವೂ ಇರುವರು.
  yap-yap: Pi’in yad be fanenikeg e bay ra siro’gad u fithik’ e marus u p’eowcheg;
    gechig rorad e dariy n’umngin nap’an.
  hlt-MCSB: BOEIPA kah a lunguet rhoek loh anih taengah mai a tum uh vetih amih kah
    khohnin khaw kumhal duela puh suidae.
  mdy-ETH: ፆኦሲም ዋይዞ ዒፃ ዓሳ ዒዛ ቤርታ ዻውሲንታንዳኔ፤ ዔያቶ ሄላ ሜታሢያ ናንጊና ጋፑዋያ ማዓንዳኔ።
  twi-ASANTE: Wɔn a wɔtane Awurade no de suro bɛkoto no, na wɔn asotwe to rentwa da.
  eng-WEBU: The haters of the LORD would cringe before him, and their punishment would
    last forever.
  acu-NT: Ii Yus umirkawaitkurningkia, ii Apurin nakitina nuka shamraminak ayaararmin
    ainawai. Turasha tuke mengkaakarmin ainawai.
  spa-PDDPT: Los que aborrecen a Yavé se le someterían, Pero su castigo duraría para
    siempre.
  gun-gun: Senhor re ija'e e'ỹ va'e kuery ikuai 'rãgue ixupe, ha'e rami ikuai 'rãgue
    raka'e rã peve.
  agu-BL: Cyakil yi e' yi na chi'ch chic'u'l te Kataj chelepon cu'n swutz. Nin chicawsok
    tetz ben k'ej ben sak.
  ilo-ULB: Agtigerger koma iti butengda dagiti manggurgura kenni Yahweh iti sangoananna!
    Maibabainda koma iti agnanayon.
  kpg-kpg: Digau ala e hudi nadau wou mai gi di Au la ga mmaadagu gaa pala gi lala
    i ogu mua. Nadau hagaduadua le e hana hua beelaa, hagalee lawa.
  uig-ARA: پەرۋەردىگارغا نەپرەتلەنگۈچىلەر ئۇنىڭ ئالدىدا زەئىپلىشىپ بويسۇنار ئىدى؛
    ئۇلارنىڭ شۇ ئاخىرىتى مەڭگۈگە بولاتتى؛
  sus-sus: n fama nɛ a yaxui birin nayaagide keren na, n e ragoro tɛmui birin.
  pon-2006: Irail kan me kin kailongkin ie pahn masakiehla oh poaridi mwohi; arail
    kalokolok pahn kohkohlahte.
  jae-jae: Êsêac taŋ têntac gedec aê naŋ, oc sewec toŋalêlôm ŋatutucgeŋ sêkô aê laŋôcnêm
    gebe nêŋ ŋagêjô oc ênêc endeŋ tôŋgeŋ.
  ksd-ksd: Diat dia milikuane ra Luluai, diat a ongo boko tana, Ma na damana pire
    diat pa na mutu.
  tur-YTC: Yahve'den nefret edenler O'nun önünde sinerdi, Onların cezası sonsuza dek
    sürerdi.
  bel-N: Я б неўзабаве ўпакорыў ворагаў іхніх, і супраць прыгнятальнікаў іхніх павярнулася
    б рука Мая.
  kpr-kpr: Mave na imboe eraera amo, ne ojuimi tumo taroroda sire nanda dombuda anosegaeteri.
    Nenda dara eraera da mino mo, evovodae tafudo yaeteri.
  ind-AYT: (81-16) Mereka yang membenci TUHAN akan berpura-pura tunduk kepada-Nya,
    dan menjadi waktu bagi mereka untuk selama-lamanya.
  yom-yom: Bobo beti lenda Yave balenda kukikulula va ntualꞌandi ayi nganu thumbudulu
    awu yela zingilanga mu zithangu zioso ;
  yut-yut: Aŋapbo mɨŋat amɨnyo nak do nandaba yokwi tok aŋ, uŋun madepsi pasal nɨmnɨmɨk
    namni. Aŋakwa toktogɨsi yo yokwisi aŋ yobeŋ.
  nya-nya: Iwo amene amadana ndi Yehova akanakhwinyata pamaso pake, ndipo chilango
    chawo chinakakhala mpaka kalekale.
  hrv-hrv: brzo bih pokorio dušmane njegove, ruku bih svoju okrenuo na protivnike
    njegove.
  mps-mps: Te ena wei homu isiąbo we bidi augwali, teda augwali wi mu dwai elama,
    tama enaba kidu sugunagasaibao. Tama eno augwaliba te sesemane sogo dene magi
    dao.
  tpi-tpi: Ol manmeri i no save laikim mi, bai ol i pret nogut na brukim skru long
    mi. Na oltaim bai mi mekim save long ol.
  dan-1931: Da kued jeg snart deres Fjender, vendte min Hånd mod deres Uvenner!
  vie-OVCB: Những người ghét Chúa Hằng Hữu sẽ thuận phục Ngài; họ sẽ được hưởng thời
    thịnh trị lâu dài.
  guj-2017: જેઓ યહોવાહને ધિક્કારે છે તેઓ તેમની સામે ભયથી સંકોચાશે! તેઓનું અપમાન સદાને
    માટે રહેશે.
  pon-2006A: Irail kan me kin kailongkin ie pahn masakiehla oh poaridi mwohi; arail
    kalokolok pahn kohkohlahte.
  por-BRBSL: Os detratores de Yahweh se encolheriam diante dele, e sua punição duraria
    para sempre.
  eng-OEBUS: Those who hate the Lord would cringe before him in everlasting terror.
  swe-swe: '[C] Jag skulle med hast underkuva deras fiender, och vända min hand mot
    deras motståndare.'
  cth-cth: BAWIPA kahmuhmanaw ni a hmalah kâhet awh vaiteh, ka taminaw teh pou a kangning
    awh han eite.
  twi-twi: Wɔn a wɔtan Awurade no de osuro bɛkotow no, na wɔn asotwe to rentwa da.
  hlt-hlt: BOEIPA kah a lunguet rhoek loh anih taengah mai a tum uh vetih amih kah
    khohnin khaw kumhal duela puh suidae.
  tbz-SIM: N nɑ nfɛ̀ikùnnɛmu bɛ dootitɔbɛ̀ bɑ̀mbɑ̀, n nɑ nhɑ̃nnɛ́mu tɛnɔ̀ùtɛ̀ bɛ dùɔ̀ntɔbɛ̀.
  msy-2020: Nan aghuazir gumazamiziba, me atiatir ekiam sara na bagha izi. Eghtɨ kɨ
    men apanimɨn ikɨ mamaghɨra ikiam.
  dop-dop: Mɑɑ tisɑ pɑ kolontunɑɑ təfɛ kɛ nɔɔnɔɔ nɑ mɑ́ kʋlɩ pɑ tɔɔ.
  azb-azb: Mən Rəbbə nifrət edənlər Mənə boyun əyərdi, Əbədi olaraq vaxtları belə
    keçərdi.
  eng-DBY: The haters of Jehovah would have come cringing unto him; but their time
    would have been for ever.
  hin-2017: यहोवा के बैरी उसके आगे भय में दण्डवत् करें! उन्हें हमेशा के लिए अपमानित
    किया जाएगा।
  wol-KYG: Ci saa si laay torxal seeni noon, duma seeni bañ,
  bjr-bjr: Isaraee maqannaasa qini ufa irifaqau qini Yaaweesara fidiaqaa imariasa
    qini doorinni firaaqoo rufiaidaqa niqoori saunu araaqini. Miqoo misa narirafa
    naaruara mariqini.
  eng-YLT: Those hating Jehovah feign obedience to Him, But their time is — to the
    age.
  kne-kne: Din omililiget et manyakog-ong dan sak-en si egyat da ya madosa da si eng-enggana.
  eng-WYC-2017: The enemies of the Lord lied or lay down to him; and their time shall
    be into worlds.
  eng-WMBB: The haters of the LORD would cringe before him, and their punishment would
    last forever.
  zat-NTPS: Che la belún benne' Israel caní, na' benne' ca' dxelecuídene̱' Xránadxu
    buluzúe̱' xrtizre̱', (san chadía chacanna zaj nabague̱' zria),
  zty-NTPS: Chela' bengak benne' Israel ki, na' benne' ka' ẕžá'agake' X̱anžo Dios
    góngake' kan ẕnna x̱tíže'e, (san zej nbage'e ẕia to chi'ize),
  urd-GVH: तब रब से नफ़रत करनेवाले दबककर उस की ख़ुशामद करते, उनकी शिकस्त अबदी होती।
  rug-rug: Arini pu kukiti Nau, si kaqu hoqa todoṉo pa minatagutu pa kenuqu Rau, meke
    sa dia vina kilasa si kaqu koa hola ninae rane ka rane.
  gaz-gaz: Warri Waaqayyoon jibban fuula isaa duratti ni gugguufu; adabbiin isaaniis
    bara baraan itti fufa.
  fra-LSG: En un instant je confondrais leurs ennemis, Je tournerais ma main contre
    leurs adversaires;
  yal-yal: n yi e yaxune yarabima nɛn nun mafurɛn! N yi e yɛngɛfane halagima nɛn.
  iou-iou: Ude täŋira iwanjiye, näka bitnäk täkaŋ uwä näka umuntaŋpäŋ gwäjiŋ äpmoŋ
    namikäneŋ. Täŋpäkaŋ komi epän tärek-täreki nämo yämitet yäk.
  haw-1868: Ina ua huli mai hoi ka poe i huhu ia Iehova, A ua mau loa no ko lakou
    manawa.
  arb-NAV: وَلَكَانَ مُبْغِضِيَّ يَتَمَلَّقُونَنِي، وَلَطَالَتْ حِقْبَةُ عِقَابِهِمْ
    إِلَى الأَبَدِ.
  ded-ded: “Ifi amba ngicngac KEBU ubango ukudae, yeneng yeac kicfu hama fafoc heimibau.
    Yeni kopocsicnginaac turunga ebicgoc kecdae, imoc nasoya nasoya feengkecbac.
  ewe-ewe: Ame siwo lé fu Yehowa la ada alakpa le eŋkume, eye woƒe tohehe anɔ anyi
    tegbee.
  eng-LEE: (81:16) The haters of the Lord should offer flattery unto him; but their
    time should endure for ever.
  asm-FB: যিহোৱাক ঘিণাওঁতাবোৰে তেওঁৰ সন্মুখত অৱনত হ’ব; তেওঁলোকৰ দণ্ড চিৰকাল স্থায়ী
    হ’ব।
  sus-A: ﭑ قَمَ نّ عَ يَشُي بِرِن نَيَافِدٍ كٍرٍن نَ، ﭑ عٍ رَفٌرٌ تّمُي بِرِن.
  fra-SBL: Les ennemis de Yahvé s'effaceront devant lui, et leur punition durerait
    éternellement.
  hbo-hbo: כִּ֭מְעַט אֹויְבֵיהֶ֣ם אַכְנִ֑יעַ וְעַ֥ל צָ֝רֵיהֶ֗ם אָשִׁ֥יב יָדִֽי׃
  kik-kik: Andũ arĩa mathũire Jehova mangĩĩthuna marĩ mbere yake, na iherithia rĩao
    rĩtũũre nginya tene.
  fra-NCL: Bientôt je confondrais leurs ennemis ; je tournerais ma main contre leurs
    oppresseurs.
  cek-AK: Angraeng hnuma kaminawk loe angmacae koeh ah anih hmaa ah akuep o tih, nihcae
    danpaekhaih loe dungzan khoek to om tih boeh.
  cuk-cuk: Dulemar-Bab-Jehová-isdar-dakmalad, Bab-Jehová-e-nug bela-bela odummodmaloenad.
    Degi-inigwele, an a-dulemar degisadegu sabsur-odurdakoed.
  tel-2017: యెహోవాను ద్వేషించేవాళ్ళు ఆయనకు భయంతో వినయంగా ఆయన ఎదుట ప్రణమిల్లుతారు.
    వాళ్ళు శాశ్వతంగా అవమానానికి గురి అవుతారు గాక!
  hat-BSA: Sila ki rayi SENYÈ yo ta tresayi devan Li menm e pinisyon yo ta pou tout
    tan.
  kos-kos: Elos su srungayu fah sangeng ac epasr ye mutuk, Kai luk nu selos fah oan
    ma pahtpat.
  hbo-WLC: כִּ֭מְעַט אוֹיְבֵיהֶ֣ם אַכְנִ֑יעַ וְעַ֥ל צָ֝רֵיהֶ֗ם אָשִׁ֥יב יָדִֽי׃
  ibo-ibo: Ndị niile kpọrọ Onyenwe anyị asị, ga-ada nʼihu ya nʼụjọ. Ịta ahụhụ ha ga-adịgidekwa,
    ruo ebighị ebi.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କ ଘୃଣାକାରୀମାନେ ତାହାଙ୍କର ବଶତା ସ୍ୱୀକାର କରନ୍ତେ; ମାତ୍ର ସେମାନଙ୍କର
    ସମୟ ସଦାକାଳ ରହନ୍ତା।
  chk-chk: Iwe, chokewe mi oputaei repwe chapetiu me mwei fän niuokus, nge ar feiengau
    esap müchüla tori feilfeilachök.
  rop-rop: Detlot hu nomo laigim mi garra nildan bradinwei langa mi, en ai garra panishim
    olabat olagija.
  ukr-1871: Ненавидники Господа покорили б ся йому, піддобруючись, а будучність була
    б їх на віки.
  yon-yon: Kane kane Yariman yaa arud wandembirimaib kuu ye yaa unene ika anuk irinambenaniib,
    kwane ukum kandaniib kuu aron korem kwane angkimbaraneen.
  deu-1951: (081-16) Die den HERRN hassen, müßten ihm schmeicheln; ihre Zeit aber
    würde ewiglich währen!
  eng-JPS: (81-16) The haters of the LORD should dwindle away before Him; and their
    punishment should endure for ever.
  srp-1865: Koji mrze na Gospoda, bili bi im pokorni, i dobri dani njihovi bili bi
    dovijeka;
  lug-lug: Abo abakyawa Mukama ne beegonza gy’ali; ekibonerezo kyabwe kya mirembe
    gyonna.
  heb-heb: משנאי יהוה יכחשו לו ויהי עתם לעולם׃
  ben-IRV: সদাপ্রভুুর ঘৃণাকারীরা তাঁর কর্তৃত্ব স্বীকার করবে, কিন্তু এদের শাস্তির দিন
    চিরকাল থাকবে।
  ntu-ntu: X Krkcng tzpxtxpx-ngrdr ninge, sa narnrcng mz nzyrngzo-krmlr bange, X na-ayrplapx-alox
    nidr.
  pan-pan: ਯਹੋਵਾਹ ਦੇ ਵੈਰੀ ਅਧੀਨ ਬਣ ਬਹਿੰਦੇ, ਪਰ ਉਨ੍ਹਾਂ ਦਾ ਸਮਾਂ ਸਦਾ ਰਹਿੰਦਾ,
  mya-JVB: ထာဝရဘုရား ကို မုန်း သောသူတို့သည် တောင်းပန် ခြင်းကို ပြု၍၊ ငါ၏ လူတို့သည်လည်း၊
    အစဉ် အမြဲတည် ရသောအခွင့်ရှိ ကြလိမ့်မည်။
  kgf-kgf: Yaweac méʒétiti waŋanʒu imi eneŋ ikoc wamma sicgémimu, néŋ taségina hémbénaŋa
    he énécmimac.
  tte-O: Siya sikalomagigi-lagau kani me ali matausi sipwalou mangu mena, kali maisa
    kani imiyayai.
  tbg-tbg: Oho, te Noravano Kotika vauro. Naantiara ti navutaiqi variaka ti tivuqaa
    vaivaro vika naatu ite vaira aiqu kauqu ntiri ntiri i vairamanta vaivarave. Te
    vika ruqutuqi vuarirava kia taiqa viraitiro, ekaa enta qaqi variqiro vuanarove.
  hmo-hmo: bona lau dekenai idia badu taudia, be egu vairana dekenai do idia tomadiho.
    Ma edia matakani be do ia noho ela bona hanaihanai.
  zar-NT: Uluʼluíʼi cuínguequi nupa bitiʼ taʼléʼe nedaʼ dxiʼa, ca nupa tun ca rnna
    xtídzaʼa, pero tsaz gunaʼ léguequi xiguiaʼ.
  urd-urd: ख़ुदावन्द से 'अदावत रखने वाले उसके ताबे हो जाते, और इनका ज़माना हमेशा तक
    बना रहता।
  bqc-SIM: dↄ̃ ma ń ibɛɛↄ bùsanɛ́ gↄ̃̀ↄgↄ̃ↄ, ma ↄzↄ̃̀ ń wɛ̀lɛpiↄzi.
  tcz-CHONGTHU: Koi hile Yahweh Pakai nahsah loute chu a-ang sunga kisuchipdiu atonsotna
    mahthahdiu ahi.
  mar-mar: परमेश्वराचा द्वेष करणारे भितीने त्याच्यापुढे दबून जातील. ते सर्वकाळ अपमानीत
    राहतील.
  isl-isl: Þá mundi ég skjótlega brjóta óvini þeirra á bak aftur – reiða hnefann gegn
    kúgurum þeirra.
  hlt-THB: Bawipa ak sawhnaak thlangkhqi ce a haiawh kqih doena kyn hqoeng kawm uh,
    a mingmih a toelnaak ce kumqui dyna awm hawh kaw.
  qub-qub: Tayta Diosta chiquejcunaga mancharishami rispitanman caran. Ichanga para-simrimi
    castigasha canman caran.
  bqp-bqp: Ma zãngurinↄ ni kã natɛ ma arɛ, ń wɛ́tãmmana nigↄ̃ lakana vĩro.
  hat-hat: (081:16) Moun ki rayi Seyè a ta vin flate yo. Pèp Izrayèl la t'ap alèz
    pou tout tan.
  eng-BSB: Those who hate the LORD would feign obedience, and their doom would last
    forever.
  eng-WEBPB: The haters of the LORD would cringe before him, and their punishment
    would last forever.
  kbq-kbq: Ra Anumzamofoma zamavaresrama hunentaza vahe'mo'za agri avurera antri nehu'za
    tatapa hugahaze. Ana knazana eri vava hu'za vugahaze.
  pon-pon: O irail me kailonki Ieowa, jota pan kak on irail; o anjaun arail pakadeik
    pan duedeuta kokolata;
  nhe-BL: Quena, nochi tlen quicocolíaj TOTECO, nimantzi moechcapanojtosquíaj iixtla.
    Huan itztosquíaj ipan tlatzacuiltili para nochipa.
  wnc-wnc: Yapbimba aminu na Buyambamtapa yuatde apbitakaingu nae asiknga gwauke munu
    nae putning. Siwan asingganu nata meya yamuwawa kaning.
  bus-bus: Ma zangurinↄ é na ń sàsaa ma aɛ, aↄ̃ wɛ́ɛtãmmana égↄ̃ yãana vĩro.
  gub-BL: Herehe iakatuwawahy 'ym ma'e uzeamumew mo herenataromo wà, ta'e aiko wazar
    romo ihe xe. Wanehe hezepykaw nupaw pixik kwaw nehe.
