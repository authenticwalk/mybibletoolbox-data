    Mɑ nɩɩwɑ nɔɣɔ ŋkɑ mɑ tɑ nyɩ tɔ sɩ:'
  azb-azb: «Onun çiyinlərini bu yükdən qurtarıram, Qoy əlləri bu ağır səbətdən azad
