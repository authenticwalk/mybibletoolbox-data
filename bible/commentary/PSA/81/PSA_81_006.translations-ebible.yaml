    f.Kr. till det norra och södra riket. Josefs söner, Manasse och Efraim utgjorde
    huvuddelen av det norra riket och används ofta synonymt med de norra stammarna,
    se även .] [En profetröst talar Guds budskap. Vers 6b-11 följer ett mönster i
    fyra delar som upprepar sig i vers 12-17. Sektionerna är inskjutna och markerade
