verse: PSA.081.006
translations:
  mal-C: “അവരുടെ തോളുകളിൽനിന്ന് ഞാൻ ഭാരമിറക്കിവെച്ചു; അവരുടെ കരങ്ങൾ കുട്ടകൾ വിട്ട്
    സ്വതന്ത്രമായിത്തീർന്നു.
  deu-TKW: 'Er hat es als ein Zeugnis in Joseph festgesetzt, als er gegen Ägypten
    auszog; eine Sprache, die ich zuvor nicht kannte, vernehme ich:'
  lin-lin: 'Atiaki yango lokola mobeko mpo na Jozefi tango abundisaki Ejipito. Nazali
    koyoka lokota oyo nayebi te :'
  mmx-mmx: “Nia aga lok kepe levenmumuat boro at levenantuno atnemi. Aga lok nemi
    xusu miba soxope asi lempat aknixip uat (birikis).
  eng-LSV: I turned aside his shoulder from the burden, || His hands pass over from
    the basket.
  eng-GNV: I haue withdrawen his shoulder from the burden, and his handes haue left
    the pots.
  eng-WEBSTER: 'I removed his shoulder from the burden: his hands were delivered from
    the pots.'
  nhw-BL: “Ama nimechquixtilis nopa tlamamali catli anquihuicaj amoajcolpa, huan ayacmo
    anquitlananase ica amomax tlamantli catli tlahuel etic.”
  swh-ONEN: Asema, “Nimeondoa mzigo mabegani mwao; mikono yao iliwekwa huru kutoka
    kwenye kikapu.
  bba-bba: Woodɑ yerɑ u Yosɛfun yɛnuɡibu wɛ̃ sɑnɑm mɛ u Eɡibiti wɔri. Mɑ nɑ nɔɔ ɡɑɡu
    nuɑ ɡe nɑ ǹ tubɑ. Gɑ nɛɛ,
  eng-KJVCPB: 'I removed his shoulder from the burden: His hands were delivered from
    the pots.'
  luo-luo: “Ne agolo tingʼ mapek e gokgi, mi lwetgi nogony e tingʼo atonge.
  aii-aii: ܡܘܼܩܠܸܒ ܠܝܼ ܪܘܼܦ̮ܫܹܗ ܡ̣ܢ ܟܵܪܬܵ‌ܐ، ܫܪܹܐ ܠܝܼ ܐܝܼܕܵܬܘܼ̈ܗ‌ܝ ܡ̣ܢ ܩܸܪܛܵܠܵܐ.
  meu-meu: Maduna na paḡamu amo na abia oho, imamu na bosea amo na kokidia.
  npi-ULB: “मैले त्यसको काँधबाट बोझ हटाएँ । टोकरीहरू समात्‍ने त्यसका हातहरू मुक्‍त
    भए ।
  yor-yor: Ó wí pé, “Mo gbé àjàgà kúrò ní èjìká yín, a tú ọwọ́ wọn sílẹ̀ kúrò nínú
    apẹ̀rẹ̀.
  pes-OPCB: «بار سنگین بردگی را از دوش تو برداشتم. دستهایت را از حمل سبدها رها ساختم.
  tgl-ULB: “Inalis ko ang pasanin mula sa kaniyang balikat; ang kaniyang mga kamay
    ay nakalaya mula sa pagkakahawak ng basket.
  nop-nop: Adi indiŋ yolak, “Nu nemek hogohogok malabuhi kaluwaŋhik foloŋ hakiiŋ u
    agaŋ dilitelekuhamulat. Unduŋ tihambene hidi kwanai diniŋ bondibondi biyabune
    kwetfoloŋ foiŋ.
  hui-hui: Bi laruagome lalu, Tínaga payani mbirale gendabi yu harimiruni i̱na mo
    wahai haru. Tígua erekui biabe timbuni biaga kamiru dindini ibiraho ngeladaba
    laru.
  mya-mya: ထို​အ​သံ​က``သင်​တို့​၏​ပ​ခုံး​ထက်​မှ​လေး​လံ သော ဝန်​ထုပ်​ကို​ငါ​ယူ​ပစ်​လျက်
    သင်​တို့​အုတ်​သယ်​သည့်​ခြင်း​တောင်း​များ​ကို ချ​ထား​စေ​၏။
  bod-N: དཀོན་མཆོག་ཉིད་ཀྱིས་འདི་སྐད་གསུངས་པ༌སྟེ། །བདག་གིས་དེ་ཡི་ཕྲག་པའི་ཁུར་པོ༌ཕབ།
    །སླེ་པོ་ཡང་ནི་ཁོ་ཡི་ལག་པར༌ཕྲལ།།
  wsk-wsk: “Ani ikup nibiwinang te mu kututuwurem, ale tam luan gi lagakasan mu kututuwurem.
  sna-sna: Iye anoti, “Ndakabvisa mutoro pamapfudzi avo; maoko avo akasunungurwa padengu.
  spa-BLM: “Quité su hombro de la carga. Sus manos se liberaron de la cesta.
  cac-cac: 'Ix yalan d''ayon̈: Toxo ix vic''canel eyicatz d''a yich e patic. Toxo
    ix vic''canel jun munlajel te ya d''a eyib''an̈.'
  swh-ULB: “Niliutua mzigo kutoka mabegani mwake; mikono yake ilipumzishwa kubeba
    kikapu.
  bel-bel: 'Я сказаў: вы - багі, і сыны Ўсявышняга - усе вы;'
  deu-ELBBK: Er setzte es ein als ein Zeugnis in Joseph, als er auszog gegen das Land
    Ägypten, wo ich eine Sprache hörte, die ich nicht kannte.
  mbb-OT: “Impelingkawas ku sikiyu te kegkeuripena keniyu; in-awè ku is menge meveǥat
    he uwiten niw.
  mal-2015: ഞാൻ അവന്റെ തോളിൽനിന്നു ചുമടുനീക്കി; അവന്റെ കൈകൾ കൊട്ട വിട്ടു ഒഴിഞ്ഞു.
  gup-gup: Wanjh nawu Yawey yimeng, “Ngaye wanjh ngehkeng kore ngurringorrkani manbu
    mandulmuk dja kore ngurrikanahkang mandulmuk basket kabarlmiyindi.
  rmc-rmc: 'Kada diňa avri o Del le Jozefoske, sar marelas le Egipt. Šunďom te vakerel
    o hangos, so na džanavas:'
  nlg-nlg: 'Inau tu rongovia na talama na manga keha te ghaghua, “Inau ku huia vanighau
    na hahala te mavatighau: mu ku hangaghau ta nimiu na lutu vahola.”'
  pes-OPV: «دوش او را از بار سنگین آزاد ساختم ودستهای او از سبد رها شد.
  ron-1924: „Й-ам дескэркат повара де пе умэр ши мыниле луй ну май цин кошул.
  ben-OBCV: “আমি তাদের কাঁধ থেকে বোঝা সরিয়ে নিলাম; ঝুড়ি থেকে তাদের হাতকে নিষ্কৃতি
    দেওয়া হল।
  som-som: Garbihiisa waxaan ka qaaday culaabtii saarnayd, Gacmihiisana waxaa laga
    xoreeyey dambiishii.
  lat-VUC: 'Ego dixi: Dii estis, et filii Excelsi omnes.'
  eng-ASVBT: 'I removed his shoulder from the burden: His hands were freed from the
    basket.'
  mna-mna: “Nio ta aŋtatke mburu tiom pataŋana pa regeyom, mi aŋkam yom ma keteyom
    su pa uraata ta kakamam na.
  ita-1885: Io ho ritratte, dice Iddio, le sue spalle da' pesi; Le sue mani si son
    dipartite dalle corbe.
  eng-LXXUP: I have said, Ye are gods; And all of you children of the Most High.
  eng-ULB: “I removed the burden from his shoulder; his hands were freed from holding
    the basket.
  spa-VBL: “Tomo la carga de tus hombros; libero tus manos de las canastas pesadas.
  fra-_FOB: J'ai déchargé, dit-il, son épaule du fardeau; ses mains ont lâché la corbeille.
  mal-mal: ഞാൻ അവന്റെ തോളിൽനിന്ന് ചുമട് നീക്കി; അവന്റെ കൈകൾ കൊട്ട വിട്ട് ഒഴിഞ്ഞു.
  urd-GVR: “Maiṅ ne us ke kandhe par se bojh utārā aur us ke hāth bhārī ṭokrī uṭhāne
    se āzād kie.
  suz-BL: मेको सेंदामी “गो इन बला रे भारी शोल्‍ता। गे भारी कुरचा ममाल्‍नीनी। प्रस्‍थान
    ६:६; यसैया ९:३
  eng-NOY: “I relieved [[said he]] thy shoulders from their burden; Thy hands were
    removed from the hod.
  ita-1927: O Israele, io sottrassi le tue spalle ai pesi, le tue mani han lasciato
    le corbe.
  ckb-ckb: «بارم لەسەر شانەکانی لادا، دەستەکانی لە سەبەتە بەربوون.
  eng-BBE: I took the weight from his back; his hands were made free from the baskets.
  xsi-xsi: Lâ zo ŋinde, kinda timbunda kinzi siloŋo tamâta toŋge kawa iporo ŋgua,
    andeta sisama i kilala tia. Iporo mine tu, “Muŋga, lâ zo ŋinde miki kamo Isip
    tâno, ande naŋa akai malia rârâni piti lâ kalami, aku asâu pami tu ma mbaumi piti
    lâ nemi ŋgâmo malia tini.
  kan-OKCV: “ಅವರ ಹೆಗಲ ಮೇಲಿಂದ ಭಾರವನ್ನು ತೆಗೆದುಹಾಕಿದೆನು, ಬುಟ್ಟಿಗಳಿಂದ ಅವರ ಕೈಗಳು ಬಿಡುಗಡೆಯಾದವು.
  tam-2017: அவனுடைய தோளைச் சுமைக்கு விலக்கினேன்; அவனுடைய கைகள் கூடைக்கு விடுவிக்கப்பட்டது.
  spa-RV-1909: Aparté su hombro de debajo de la carga; sus manos se quitaron de vasijas
    de barro.
  ron-BTF: Am îndepărtat povara de pe umărul său, mâinile lui au scăpat de coșuri.
  eng-WEBP: “I removed his shoulder from the burden. His hands were freed from the
    basket.
  eng-FBV: “I took the load from your shoulders; I freed your hands from carrying
    heavy baskets.
  nld-1939: Ik heb de last van uw schouders genomen, En uw handen werden van de draagkorf
    bevrijd.
  nch-BL: “Ama nimechquixtilis nopa tamamali cati anquihuicaj amoajcoltipa, huan ayecmo
    anquitananase ica amomax tamanti cati tahuel etic.”
  vie-1934: Ta đã cất gánh nặng khỏi vai người; Tay người được buông khỏi cái giỏ.
  cha-cha: 'Janajanao y apagaña guinin y catga: yan y canaeña manalibre guinin y lauya.'
  hin-CV: “प्रभु ने कहा, मैंने उनके कांधों से बोझ उतार दिया; टोकरी ढोने के कार्य से
    वे स्वतंत्र हो गए.
  eng-OURB: “I removed his shoulder from the burden. His hands were freed from the
    basket.
  spa-BES: Bajé el peso de su espalda; sus manos se hicieron libres de las cestas.
  tdx-tdx: Nahahako an-tsoro’e eo i kilankañey, navotsotse amy lietsey o fità’eo.
  tha-KJV: ว่า “เราผ่อนบ่าของเขาจากภาระของเขา มือเขาเป็​นอ​ิสระพ้นกระจาด
  por-BR-2018: Tirei seus ombros de debaixo da carga; suas mãos foram livrados dos
    cestos.
  deu-ELO: Ich entzog der Last seine Schulter, seine Hände entgingen dem Tragkorbe.
  eng-WYC-2018: He turned away his back from burdens; his hands served in a coffin.
    (And the Lord said, I took away the burdens from off his back; his hands were
    delivered from having to carry the baskets.)
  epo-epo: Mi liberigis lian dorson de ŝarĝo, Liaj manoj liberiĝis de korboj.
  gfk-gfk: “Iau ga kap se no tinirih ta ira kalkale diet. Iau ga lapus ise ira lima
    diet ta ira udiet tirihuana kinakap mah.
  uig-PIN: — «Uning mürisini yüktin saⱪit ⱪildim, Uning ⱪoli sewǝt kɵtürüxtin azad
    boldi;
  beo-beo: “Na da dilia baligia dioi dialu amo fadegale fasi. Na da osoboga hamoi
    igi dilia gaguli ahoasu amo ligisima:ne logo doasi.
  tpi-OTNT: Mi harim nek bilong wanpela man na mi no save em i nek bilong husat. Em
    i tok olsem, “Mi rausim pinis olgeta hevipela samting i stap long sol bilong yupela.
    Na mi larim yupela i putim ol basket bilong wok i go daun long graun.
  hau-SA: Ya ce, “Na kau da nauyi daga kafaɗunku; an ’yantar da hannuwansu daga kwando.
  udu-udu: Aha/ soroṯẖkina /e ’kup̱a bim pini ’peni ton diṯi’d mo. Me’d pini karu
    ki ’kus ’pena nura/ mo.
  uig-LAT: — «Uning mürisini yüktin saqit qildim, Uning qoli séwet kötürüshtin azad
    boldi;
  nde-nde: “Ngawethula umthwalo emahlombe abo; izandla zabo zakhululwa engcebethwini.
  ton-ton: '“Naʻaku hiki ʻae kavenga mei hono uma: naʻe hao hono nima mei he ngaahi
    kato.'
  ces-1613: Na svědectví v Jozefovi vyzdvihl jej, když byl vyšel proti zemi Egyptské,
    kdež jsme jazyk neznámý slýchati musili.
  eng-WMB: “I removed his shoulder from the burden. His hands were freed from the
    basket.
  tam-TCV: “நான் அவர்களுடைய தோள்களிலிருந்து சுமையை விலக்கினேன்; கனமான கூடைகளை சுமப்பதிலிருந்து
    அவர்களுடைய கைகளை விடுவித்தேன்.
  ceb-ULB: “Akong kuhaon ang palas-anon sa iyang abaga; ang iyang mga kamot gawasnon
    na gikan sa paghawid sa bukag.
  pol-UBG: Uwolniłem od brzemienia jego barki, a jego ręce od dźwigania kotłów.
  urd-GVU: ”مَیں نے اُس کے کندھے پر سے بوجھ اُتارا اور اُس کے ہاتھ بھاری ٹوکری اُٹھانے
    سے آزاد کئے۔
  eng-OEBCW: ‘I removed from your shoulder the burden, and freed your hands from the
    basket.
  deu-1912: da ich ihre Schulter von der Last entledigt hatte und ihre Hände der Körbe
    los wurden.
  kan-2017: “ಅವನ ಹೆಗಲನ್ನು ಹೊರೆಗೆ ತಪ್ಪಿಸಿದೆನು; ಅವನ ಕೈಗಳನ್ನು ಪುಟ್ಟಿಯಿಂದ ಬಿಡಿಸಿದೆನು.
  yap-yap: “Ku gu fek e gilab u pomed; kug fek e dug nib tomal u pa’med.
  hlt-MCSB: A laengpang dongkah hnorhih te ka khoe pah tih a kut khaw voh khui lamkah
    loeih.
  mdy-ETH: «ጌኤቶ ታ ዒዛኮ ኬዲዳፓ ሃውሺሴኔ፤ ኩጫ ዒ ዔካ ዴኤፆ ባኮ ታ ዒዛ ሃሺሴኔ።
  twi-ASANTE: Ɔka sɛ, “Meyii adesoa no firii mo mmatire so, ne mo nsa firii adwumaden
    ho.
  eng-WEBU: “I removed his shoulder from the burden. His hands were freed from the
    basket.
  acu-NT: “Atum meram entsakua nunisrumek pujarmin, takatrum uyumtin amia nunia angkan
    awajsamiajrume.
  spa-PDDPT: Quité su hombro de debajo de la carga. Sus manos fueron libradas del
    peso de los cestos.
  gun-gun: “Pendevoyi amboguejy va'ekue pendeaxi'y áry gui, pendepo voi aipe'a ajaka
    peupi heravyague gui.
  agu-BL: 'Poro nin ben wital jun yi jilone''n yi quinin el intxum tetz yi yol i''.
    Je yol i''e''j: “Ja xe''l tzaj wucy''al jak'' chica''wl yi e'' aj Egipto. Na nin
    el ink''ajab tzite''jwok na chin q''uixc''uj nin itane''n tan ak''un.'
  ilo-ULB: “Inikkatko ti dadagsen iti abagana; nawaya-wayaan dagiti imana manipud
    iti panangig-iggemna iti basket.
  kpg-kpg: “Au ne daa gi daha godou mee ala nogo aamo go goodou i goodou dua, ga daa mai
    goodou gi daha mo godou ngalua kono.
  uig-ARA: ــ «ئۇنىڭ مۈرىسىنى يۈكتىن ساقىت قىلدىم، ئۇنىڭ قولى سېۋەت كۆتۈرۈشتىن ئازاد
    بولدى؛
  sus-sus: Yaamari na a ra Ala naxan so Yusufu bɔnsɔɛ yi ra, a to mini Misira bɔxi
    xili ma. N naxa xui nde mɛ n mu naxan kolon, a naxɛ,
  pon-2006: “I kihsangehr pohn pwopwomwail kan amwail wisik toutou kan; ngehi me mweidohng
    kumwail en kihsang pohmwail kasukasuk en takai weitahta kan.
  jae-jae: “Aê kajoŋ gêŋwapac su aŋga aôm magim ma kakêŋ aôm gôwi nêm gadob kômŋa
    siŋ.
  ksd-ksd: Iau tar tak vue ra kinakap ta ra ul a varana, A ura limana dir a langalanga
    kan ra rat.
  tur-YTC: “Onun omzunu yükten kurtardım. Elleri küfeden kurtuldu.
  bel-N: 'Ён паставіў гэта на сьведчаньне для Язэпа, калі выводзіў з зямлі Эгіпецкай,
    і мы пачулі мову, якой ня ведалі:'
  grc-BRENT: Ἐγὼ εἶπα, θεοί ἐστε, καὶ υἱοὶ ὑψίστου πάντες.
  kpr-kpr: “Na ango bouvu nenda sagada ava bu fiteno vovosusira. Egypt aminda kanda
    fumbudo ghuseva barago, nane seteno fitevo vovosusira.
  ind-AYT: (81-7) “Aku menyingkirkan beban di bahunya, tangannya terbebas dari keranjang
    pikulan.
  yom-yom: 'Tubidi : “Ndibotudi mfuna wubedi va mavangiti mawu. Ayi babotudi pani
    kibedi mu mioko miandi.'
  yut-yut: Nak amɨn kɨnda tekni dɨma nandɨsat uŋun da gen yaŋban nandɨsat. Uŋun da
    yaŋ yosok, “Nak yo jɨgɨ morap ji da kwapmon tawit uŋun kukwaŋ yopgum. Ae mɨktɨm
    sɨmɨl gok paŋpulugoko mibɨlɨkon yopba taŋakwa pi teban saŋbeŋek dɨma awit.
  nya-nya: Iye akunena kuti, “Ine ndinachotsa zolemetsa pa mapewa awo; Manja awo anamasulidwa
    mʼdengu.
  hrv-hrv: Takav je zakon dao Josipu kad je izlazio iz zemlje Egipta.
  mps-mps: Eno te bidi me deligo dogonide po odolama, tama te dego dogoni te eno konesiąwai.
    Agai te tama po wali, “Eno te dagego nagede elaluali sęgę tigidali tega sąwanio,”
    wali. “Tama eno dagego te sę ebo basket dabe te tǫba mumainu yai dao.
  tpi-tpi: Mi harim nek bilong wanpela man na mi no save em i nek bilong husat. Em
    i tok olsem, “Mi rausim pinis olgeta hevipela samting i stap long sol bilong yupela.
    Na mi larim yupela i putim ol basket bilong wok i go daun long graun.
  dan-1931: han gjorde det til en Vedtægt i Josef, da han drog ud fra Ægypten, hvor
    han hørte et Sprog, han ikke kendte.
  vie-OVCB: “Ta đã cất gánh nặng khỏi vai các con; Bàn tay các con khỏi mang xách
    nặng nề.
  guj-2017: “મેં તમારા ખભાનો ભાર ઉતાર્યો; તેના હાથ વજનદાર ટોપલાથી મુક્ત થયા.
  pon-2006A: “I kihsangehr pohn pwopwomwail kan amwail wisik toutou kan; ngehi me
    mweidohng kumwail en kihsang pohmwail koasoakoasoak en takai weitahta kan.
  por-BRBSL: “Eu removi seu ombro do fardo. Suas mãos foram liberadas da cesta.
  eng-OEBUS: “I removed from your shoulder the burden, and freed your hands from the
    basket.
  swe-swe: 'Han bestämde det i Josef [som här representerar de norra stammarna] som
    ett vittnesbörd, när han gick fram mot Egyptens land [uttåget; ]. [Jakob, se vers
