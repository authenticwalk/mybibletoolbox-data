  qub-qub: Panderëtacuna, arpacuna, arpa-mallwacuna wagashan-tupu cantay.
  bqp-bqp: À lɛ̀ dↄ à bata lɛ́ kũ mↄrↄ'ũ nnao kũ gidigboo.
  hat-hat: (081:3) Konmanse chante a. Bat tanbouren yo! Jwe bèl mizik sou gita ak
