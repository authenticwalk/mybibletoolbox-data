  pon-pon: Tapia kida kaul en kapin, o wiada tampurin, o laute kajelel ianaki arp!
  nhe-BL: Ma tihuicaca huan ma tijtzilinica pandero. Nojquiya ma tijtzotzonaca nopa
    arpa huan guitarra.
  wnc-wnc: Gita ba kulele zipa gakngae noman yawan kap taknga tainong.
  bus-bus: À lɛ̀ dↄ à bata lɛ́ kↄ̃n mↄrↄ'ↄ nnaao kↄ̃n kuntigio.
  gub-BL: Pezypyrog zegar haw imuzàg pà nehe. Pemupumupu ipu ma'e ipew ma'e nehe no.
    Pemupu wioràwiràn zegar haw hurywete ma'e rehe pezegar pà nehe. Wioràwiràn pixika'i
    ma'e pemupu zegar haw imuzàg pà penurywete haw rupi nehe.
  eng-DRA: 'How long will you judge unjustly: and accept the persons of the wicked?'
