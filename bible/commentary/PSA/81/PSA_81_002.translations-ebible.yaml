  fra-NCL: Chantez avec allégresse en l’honneur de Dieu, notre force ; poussez des
    cris de joie en l’honneur du Dieu de Jacob !
  cek-AK: Lok kamding katoeng tamoi to sin oh, cingceng to bop oh loe, laa hoiah pakoeh
    oh.
  cuk-cuk: Namakmala, gar-pandero ogormala, gar-lira ogormala, gar-arpa ogormala.
  uig-CYR: — Қачанғичә силәр наһәқ һөкүм чиқирисиләр, Қачанғичә рәзилләргә йүз-хатирә
    қилисиләр? Селаһ.
  tel-2017: పాట పాడి, కంజరి వాయించండి, మధురంగా తీగ వాయిద్యాలు వాయించండి.
  hat-BSA: Leve yon chan, bat tanbouren an, gita ak son ki dous la ansanm avèk ap
    la.
  ukr-ONPU: «Доки ви будете судити беззаконно й догоджати нечестивим? Села
  kos-kos: Mutawauk on, ac srital ke tambourine, Sritalkin pusra wowo lun harp ac
    lyre.
  hbo-WLC: הַ֭רְנִינוּ לֵאלֹהִ֣ים עוּזֵּ֑נוּ הָ֝רִ֗יעוּ לֵאלֹהֵ֥י יַעֲקֹֽב׃
  ibo-ibo: Bidonụ iti egwu, kụọ ihe iti egwu, kpọọnụ ụbọ akwara na-enye abụ ụtọ na
