    the psaltery.
  asm-FB: গীত আৰম্ভ কৰা, খঞ্জৰী বজোৱা; নেবলেৰে সৈতে মধুৰ বীণা বজোৱা।
  sus-A: وٌ شَ سّيوَ شُي رَتٍ عَلَ مَ، نَشَن قِندِشِ وٌن سّنبّ رَ. وٌ وٌ شُي رَ سِفَ
    يَشُبَ مَرِفِ عَلَ مَ.
  fra-SBL: Élevez une chanson, et apportez ici le tambourin, la lyre agréable avec
    la harpe.
  hbo-hbo: הַ֭רְנִינוּ לֵאלֹהִ֣ים עוּזֵּ֑נוּ הָ֝רִ֗יעוּ לֵאלֹהֵ֥י יַעֲקֹֽב׃
  kik-kik: Ambĩrĩriai kũina, hũũrai kĩhembe, na mũhũũre kĩnanda kĩa mũgeeto kĩrĩa
