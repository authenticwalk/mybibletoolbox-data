    oluolu, a me ka violaumi.
  arb-NAV: أَنْشِدُوا نَشِيداً، وَانْقُرُوا عَلَى الدُّفِّ وَاعْزِفُوا عَلَى الْعُودِ
    الْمُطْرِبِ، وَعَلَى الرَّبَابِ.
  ded-ded: Ngeni tambaring nga gita amma kurere kpema udumeng gombunga meficgema yegec
