verse: PSA.081.002
translations:
  mal-C: തപ്പുകൊട്ടിയും ഇമ്പസ്വരമുള്ള കിന്നരവും വീണയും വായിച്ചും സംഗീതം തുടങ്ങുക.
  deu-TKW: Jauchzet Gott, der unsere Stärke ist, jubelt dem Gotte Jakobs zu!
  lin-lin: Boganga na esengo epai ya Nzambe, makasi na biso ! Bobetela Nzambe ya Jakobi
    maboko !
  mmx-mmx: Mina vaxaru kaxat laxaka at livixan la minak sak leven tambarin. Minak
    sak lengkaka pixan avukat to at lempat taaleng mi lempat gita.
  eng-LSV: Lift up a song, and give out a timbrel, || A pleasant harp with stringed
    instrument.
  eng-GNV: Take the song and bring forth the timbrel, the pleasant harpe with the
    viole.
  eng-WEBSTER: Take a psalm, and bring hither the timbrel, the pleasant harp with
    the psaltery.
  nhw-BL: Ma tihuicaca huan ma tijtzijtzilinica pandero. Nojquiya ma tijtzotzonaca
    nopa arpa huan guitarra.
  swh-ONEN: Anzeni wimbo, pigeni matari, pigeni kinubi na zeze kwa sauti nzuri.
  bba-bba: Yinni Gusunɔwɑ u sɑ̃ɑ bɛsɛn dɑm. I nùn womu kuo kɑ nuku dobu. I Gusunɔ
    Yɑkɔbun Yinni tɑkɑru koowo kɑ nuku dobu.
  eng-KJVCPB: Take a psalm, and bring hither the timbrel, The pleasant harp with the
    psaltery.
  luo-luo: Chakuru wer, yiekuru oyieke; gweluru nyatiti gi asili mamit.
  aii-aii: ܡܲܪܡܘܼܢ ܙܡܵܪܬܵ‌ܐ ܘܡܚܹܝܡܘܼܢ ܦܠܲܓܵܐ، ܟܸܢܵܪܵܐ ܒܲܣܝܼܡܬܵ‌ܐ ܥܲܡ ܩܝܼܬܵܪܵܐ.
  meu-meu: Ane a ladaia isi, tareko a hareḡedia; gitara bona hatai-hatai ḡauna badana
    danu a hatai.
  npi-ULB: गीत गाओ र खैंजडी बजाओ, वीणासँगै सारङ्गीको मीठो धुन बजाओ ।
  yor-yor: Ẹ mú orin mímọ́, kí ẹ sì mú ìlù wá, tẹ dùùrù dídùn pẹ̀lú ohun èlò orin
    mímọ́.
  pes-OPCB: با دف و بربط دلنواز و رباب سرود بخوانید.
  tgl-ULB: Umawit at tumugtog ng tamburin, ng kaaya-ayang lira kasama ng alpa.
  nop-nop: Kap tububihila toŋila tambalin utneŋ, eŋ gita kulele maaŋ ulune mede momooŋ
    toneŋ.
  hui-hui: Irabitele kilingele lalu bayuwa bami̱ya. Ga̱wa̱ ale yugulelerubi baya hangu
    hibu howa mo bila hama.
  mya-mya: သီ​ဆို​တီး​မှုတ်​မှု​ကို​အ​စ​ပြု​ကြ​လော့။ စောင်း ကြီး စောင်း​ငယ်​တို့​ကို​သာ​ယာ​စွာ​တီး​ကြ​လော့။
  bod-N: མགུར་གླུ་ལོངས་ཤིག་སིལ་རྔ་སྐད་སྙན༌པོའི། །པི་ཝང་དང་ནི་རྒྱུད་མངས་དཀྲོལ་བར༌གྱིས།།
  wsk-wsk: Galawalang sokelel te nirung duap beteralko; ninga bawe se gita te yagowom
    yawara gurugalko.
  sna-sna: Vambai rwiyo, muridze tambureni, ridzai mbira dzinonakidza nomutengeranwa.
  spa-BLM: Eleva una canción, y trae aquí la pandereta, la agradable lira con el arpa.
  cac-cac: Con̈ b'itanec yed' pandereta yed' te' arpa vach' sc'an̈i yed' pax salterio.
  swh-ULB: Imbeni wimbo na pigeni matari, kinubi chenye sauti nzuri pamoja na kinanda.
  bel-bel: дакуль будзеце вы судзіць несправядліва і патураць бязбожным?
  deu-ELBBK: Jubelt Gott, unserer Stärke! Jauchzt dem Gott Jakobs!
  mbb-OT: Puuni niw is kegkanta; ipezaǥing niw is tamburin, tukara niw is utew meupiya
    he ebpemineǥen he menge instrumintu he zuen dan menge kuwirdas.
  mal-2015: തപ്പും ഇമ്പമായുള്ള കിന്നരവും വീണയും എടുത്തു സംഗീതം തുടങ്ങുവിൻ.
  gup-gup: Mah, karriwayinin bu ngurridirri manmak music kore guitar dja njalehnjale
    karribun.
  rmc-rmc: Radisaľon andro Del, ov hin amari zor! Zorales bararen le Jakoboskre Devles!
  nlg-nlg: 'Huluvia na linge uto ma kau nia hulu ghalevu: te manilu na rongoviana.'
  pes-OPV: سرود را بلند کنید و دف رابیاورید و بربط دلنواز را با رباب!
  ron-1924: Кынтаць о кынтаре, сунаць дин тобэ, дин харпа чя плэкутэ ши дин алэутэ!
  ben-OBCV: সংগীত শুরু করো, খঞ্জনিতে তালি দাও, সুমধুর বীণা আর সুরবাহার বাজাও।
  som-som: Sabuurka kor u qaada, oo waxaad halkan keentaan dafka, Iyo kataaradda lagu
    farxo, iyo shareeradda.
  lat-VUC: Usquequo judicatis iniquitatem, et facies peccatorum sumitis?
  eng-ASVBT: Raise a song, and bring hither the timbrel, The pleasant harp with the
    psaltery.
  mna-mna: Kamaŋga mi kombo. Mi keyelyel kakaaba, mi kupun koroŋ matakiŋa bekena kepeŋgeeze
    mboe.
  ita-1885: Prendete a salmeggiare, ed aggiugnetevi il tamburo, La cetera dilettevole,
    col saltero.
  eng-LXXUP: How long will ye judge unrighteously, And accept the persons of sinners?
    Pause.
  eng-ULB: Sing a song and play the tambourine, the pleasant lyre with the harp.
  spa-VBL: ¡Comiencen la canción! Toquen la pandereta, la lira de sonido dulce, y
    el arpa.
  fra-_FOB: Entonnez le chant; faites résonner le tambourin, la harpe agréable avec
    la lyre.
  mal-mal: തപ്പും ഇമ്പമുള്ള കിന്നരവും വീണയും എടുത്ത് സംഗീതം തുടങ്ങുവിൻ.
  urd-GVR: Gīt gānā shurū karo. Daf bajāo, sarod aur sitār kī surīlī āwāz nikālo.
  suz-BL: खैजडी ताप्‍शा, कुम्‍सो पने। रिम्‍शो बीना नु तार पाइश्‍शो ठेयब ताप्‍तीक ताप्‍शा
    कुम्‍सो का पने।
  eng-NOY: Raise a song, and strike the timbrel, The sweet-sounding harp, and the
    psaltery!
  ita-1927: Intonate un salmo e fate risonare il cembalo, l’arpa deliziosa, col saltèro.
  ckb-ckb: ئاوازێک بەرز بکەنەوە و دەف بهێنن، سازێکی ناسک لەگەڵ قیسارە.
  eng-BBE: Take up the melody, playing on an instrument of music, even on corded instruments.
  xsi-xsi: Miki kara wâŋgu ku kambana kauro kie-kie. Kaveta wâŋgiŋa kaŋa ara nâ ipâŋga.
  kan-OKCV: ವಾದ್ಯ ಪ್ರಾರಂಭಿಸಿರಿ; ದಮ್ಮಡಿಯನ್ನೂ, ರಮ್ಯವಾದ ಕಿನ್ನರಿಯನ್ನೂ ವೀಣೆಯ ಸಂಗಡ ಬಾರಿಸಿರಿ.
  tam-2017: தம்புரு வாசித்து, வீணையையும் இனிய ஓசையான சுரமண்டலத்தையும் எடுத்து, பாட்டு
    பாடுங்கள்.
  spa-RV-1909: Tomad la canción, y tañed el adufe, el arpa deliciosa con el salterio.
  ron-BTF: Înălțați un psalm și aduceți tamburina, plăcuta harpă cu psalterionul.
  eng-WEBP: Raise a song, and bring here the tambourine, the pleasant lyre with the
    harp.
  eng-FBV: Start the song! Play the tambourine, sweet-sounding lyre, and harp.
  nld-1939: Stemt lofzangen aan, slaat de pauken, Met lieflijke citer en harp;
  nch-BL: Ma tihuicaca huan ma tijtzijtzilinica pandero. Nojquiya ma tijtzotzonaca
    nopa arpa huan guitarra.
  vie-1934: Hãy hát xướng và nổi tiếng trống cơm, Đàn cầm êm dịu với đàn sắt.
  cha-cha: Entona y salmo, yan chule mague y pandireta; yan y magof na atpa yan y
    guitala.
  hin-CV: संगीत प्रारंभ हो, किन्‍नोर के साथ नेबेल के वादन से, मधुर ध्वनि उत्पन्‍न
    की जाए.
  eng-OURB: Raise a song, and bring here the tambourine, the pleasant lyre with the
    harp.
  spa-BES: Canten al son del pandero, con él arpa y él salterio.
  tdx-tdx: Araho an-tsabo ! Pehopeho ty kantsàñe; titiho ty jejo mamy-feo reketse
    marovany.
  tha-KJV: จงเปล่งเสียงสดุ​ดี จงตีรำมะนาทั้งพิณเขาคู่อันไพเราะ และพิณใหญ่
  por-BR-2018: Levantai uma canção, e dai-nos o tamborim; a agradável harpa com a
    lira.
  deu-ELO: Erhebet Gesang und lasset das Tamburin ertönen, die liebliche Laute samt
    der Harfe!
  eng-WYC-2018: Take ye a psalm, and give ye a tympan; a merry psaltery with an harp.
    (Give ye a song, and take ye a drum, or a tambourine; and a merry lute, and a
    harp.)
  epo-epo: Sonigu kanton, donu tamburinon, Ĉarman harpon, kaj psalteron.
  gfk-gfk: Da hatahun ira ninge, da ting ra tamborin, da ting mur ira kaungana ninge
    ma ra haap ma ra gita.
  uig-PIN: Nahxini yangritip, dapni elip, Yeⱪimliⱪ qiltar ⱨǝm rawabni qelinglar!
  beo-beo: Ilibu muni ba:gu da la:idi la:idi figi amoga duma. Noga:le hanai nabima:ne,
    ilibu amola sani baidama duma.
  tpi-OTNT: Mekim gutpela musik long olkain gutpela gita kulele samting.
  hau-SA: Ku fara kaɗe-kaɗe, ku buga ganga, ku kaɗa garaya da molo masu daɗi.
  udu-udu: ’Deki gway abor ki mis mo ki ko ma dheŋdhenye/ jin p̱inu ki me’d mo, adheŋdhenye/
    jin ’kon ma shu/i pesu/ mo jin ’kunya’kuny mo dhali adheŋdhenye/ mo.
  uig-LAT: Naxshini yangritip, dapni élip, Yéqimliq chiltar hem rawabni chélinglar!
  nde-nde: Qalisani ukuhlabela, tshayani isigubhu, khalisani ichacho elimnandi lomhubhe.
  ton-ton: Toʻo mai ʻae saame, pea ʻomi ʻae kihiʻi lali, mo e haʻape mālie mo e saliteli.
  ces-1613: Plésejte Bohu, síle naší, prokřikujte Bohu Jákobovu.
  eng-WMB: Raise a song, and bring here the tambourine, the pleasant lyre with the
    harp.
  tam-TCV: இசையைத் தொடங்குங்கள், தம்புராவை தட்டுங்கள்; நாதமுள்ள யாழையும் வீணையையும்
    மீட்டுங்கள்.
  ceb-ULB: Pag-awit ug alawiton ug tugtoga ang tamborin, ang maanindot nga lira ug
    alpa.
  pol-UBG: Weźcie psalm, przynieście bęben, wdzięczną harfę i cytrę.
  urd-GVU: گیت گانا شروع کرو۔ دف بجاؤ، سرود اور ستار کی سُریلی آواز نکالو۔
  eng-OEBCW: Raise a song, sound the timbrel, sweet lyre and harp.
  deu-1912: Hebet an mit Psalmen und gebet her die Pauken, liebliche Harfen mit Psalter!
  kan-2017: ರಾಗವನ್ನು ಎತ್ತಿರಿ; ದಮ್ಮಡಿಯನ್ನು ಬಡಿಯಿರಿ; ಇಂಪಾದ ಕಿನ್ನರಿಯನ್ನೂ, ಸ್ವರಮಂಡಲವನ್ನೂ
    ಬಾರಿಸಿರಿ.
  yap-yap: Mu tabab niged e musik mi gimed chubeg e tambourine; mi gimed chubeg e
    harp nge lyre ni bfel’ lingan.
  hlt-MCSB: Oldi te phoh uh lamtah kamrhing rhotoeng neh dingsuek thangpa tum uh.
  mdy-ETH: ዓይኑሞ ዓርቁዋቴ፥ ታምቡሮዋ ባዑዋቴ፤ ፔቴ ሻሺና ዴንሢ ዋርቆ ጎኦሎንታ ሜሌ ዓይኑሞ ዓንጋሞዋ ዴንሢ ኮሺ ዑኡሲና
    ዓይናዹዋቴ።
  twi-ASANTE: Momma nnwom no so na monwoso akasaeɛ. Mommɔ sankuo ne bɛnta dɛɛdɛ no.
  eng-WEBU: Raise a song, and bring here the tambourine, the pleasant lyre with the
    harp.
  acu-NT: Tura tampurjai tura kitarrjai tura arpajaisha tuntuikiamaikiakrum kanta
    kantamataram.
  spa-PDDPT: Eleven un canto, batan el pandero, la suave lira y el arpa.
  gun-gun: Peporaei vy pembojoguy pandeiro pu py. Pembopu porã mba'epu ixã reta va'e
    ha'e mbaraka.
  agu-BL: Cyak'e'u' chik'ajsbilu' tetz i' tan e'chk ma'cl chi tane'n pandero, nka
    chi tane'n yi arpa tu salterio.
  ilo-ULB: Agkantakayo ken tukarenyo ti pandereta, ti makaay-ayo ti unina a lira a
    mabuyogan iti arpa.
  kpg-kpg: Langia aga godou daahili mo di hagatangitangi godou ‘tambourine’. Heia
    godou lee daahili humalia gi nia ‘harp’ mono ‘lyre’.
  uig-ARA: ناخشىنى ياڭرىتىپ، داپنى ئېلىپ، يېقىملىق چىلتار ھەم راۋابنى چېلىڭلار!
  sus-sus: Wo xa sɛɛwa xui rate Ala ma, naxan findixi won sɛnbɛ ra. Wo wo xui rasiga
    Yaxuba Marigi Ala ma.
  pon-2006: Kumwail tiakada melkahka oh kesengki dampwurin kan; kumwail kesengki ngilen
    keseng kaperen ni noumwail arp oh lair kan.
  jae-jae: Apuc wê sa ma anac oŋ êtaŋ ma aŋgôm gêŋ wêŋa tokaiŋ-tokaiŋ êtaŋ.
  ksd-ksd: Avat a puak ra kakailai, ma avat a par ra kudu, Avat a ubu ra bo na ngap
    ma ra pagol,
  tur-YTC: Bir ilahi yükseltin Tefi, arpla birlikte hoş liri buraya getirin.
  bel-N: Весяліцеся перад Богам моцы нашай; радасна гукайце Богу Якубаваму!
  grc-BRENT: Ἕως πότε κρίνετε ἀδικίαν, καὶ πρόσωπα ἁμαρτωλῶν λαμβάνετε; διάψαλμα.
  kpr-kpr: Foyago da ghasaghasa (tambourine) doruse, yaru tuturo edo divore! A yaru
    ningari vivi ava gita dombu eni dombu eni aimi doruse divore!
  ind-AYT: (81-3) Angkatlah lagu, mainkanlah rebana, kecapi yang merdu, dan gambus.
  yom-yom: Tonanu miziki, sikanu zindungu ; Bulanu minningu mu Ngitala ayi lu Lila.
  yut-yut: Kap yoni. Tambarin tɨdaŋek, gita gat ae kulele gat kɨsi tɨdoni.
  nya-nya: Yambani nyimbo, imbani tambolini imbani pangwe wolira bwino ndi zeze.
  hrv-hrv: Kliknite Bogu, našoj jakosti, kličite Bogu Jakovljevu!
  mps-mps: Te wiegi yai musik te tobage temborin dali, wiegi yai gita dabego, me te
    kulelede wao.
  tpi-tpi: Mekim gutpela musik long olkain gutpela gita kulele samting.
  dan-1931: Jubler for Gud, vor Styrke, råb af fryd for Jakobs Gud,
  vie-OVCB: Hãy hát! Hãy đánh trống cơm. Hãy gãy đàn lia và đàn hạc.
  guj-2017: ગીત ગાઓ અને ઢોલક વગાડો, સિતાર અને મધુર વીણા સાથે વગાડો.
  pon-2006A: Kumwail tiakada melkahka oh kesengki dampwurin kan; kumwail kesengki
    ngilen keseng kaperen ni noumwail arp oh lair kan.
  por-BRBSL: Levante uma canção, e traga aqui o pandeiro, a lira agradável com a harpa.
  eng-OEBUS: Raise a song, sound the timbrel, sweet lyre and harp.
  swe-swe: Sjung (höj gälla jubelrop i triumferande glädje) till Gud (Elohim) vår
    styrka. Ropa (i segerjubel, väsnas med rop och härskri) till Jakobs Gud (Elohim).
  cth-cth: La sak awh nateh cecak hah khawng awh. A lawk kahawi e ratoung tamawi hah
    kueng awh.
  twi-twi: Momma nnwom no so na monwosow akasaa. Mommɔ sanku ne bɛnta dɛdɛ no.
  hlt-hlt: Oldi te phoh uh lamtah kamrhing rhotoeng neh dingsuek thangpa tum uh.
  tbz-SIM: Diwɛ̀ì ndi bo kɛ̀ di nyíútí Kuyie nkpɛ́í nkuù tu ti kó muwɛ̃rímú, piɛtɛnɛ̀
    Kuyie nSɑkɔbu do tũ nkù.
  msy-2020: Ia faragh gitaba ko ukulelebagh ikararangɨva, tambarinbav soghtɨ dar arareba
    deravɨrama otiv.
  dop-dop: Ɩ́ yoo tɑ́ kentilu Ɩsɔ kɛ́ yontu nɑ lɑŋhʋlʋmlɛ. Ɩ́ wiliti Yɑkɔpʋ Ɩsɔ kɛ́
    lɑŋhʋlʋmlɛ kɑwilitɑɣɑ.
  azb-azb: İlahi oxuyun, Dəfi, xoş avazlı liranı və çəngi çalın.
  eng-DBY: Raise a song, and sound the tambour, the pleasant harp with the lute.
  hin-2017: गीत गाओ, डफ और मधुर बजनेवाली वीणा और सारंगी को ले आओ।
  wol-KYG: Sarxolleleen ci Yàlla, mi nuy dooleel; xaaculeen ci Yàllay Yanqóoba.
  bjr-bjr: Idi oosana arasee, temberinna namu faqa piripuna namu faqa ufireena namu
    faqa marasee aridaqa asasira idi raaqa.
  eng-YLT: Lift up a song, and give out a timbrel, A pleasant harp with psaltery.
  kne-kne: Manambol kayo, ilogi yo ay mankanta! Kompasan yo si arpa ya gitara ta say
    makaay-ayo di kadngeana.
  eng-WYC-2017: Take ye a psalm, and give ye a tympan; a merry psaltery with an harp.
  eng-WMBB: Raise a song, and bring here the tambourine, the pleasant lyre with the
    harp.
  zat-NTPS: Le gul-la, ne le capa xídedau'. Le quinne xrtan da con zríadi'i na du,
    ne da dxúl-lale̱nle.
  zty-NTPS: Le goḻ, na' le kapa' yiddo' ka'. Le chinn x̱tan da' ka' žóḻ-ḻenle.
  urd-GVH: गीत गाना शुरू करो। दफ़ बजाओ, सरोद और सितार की सुरीली आवाज़ निकालो।
  rug-rug: Podalae nia sa kinera, kizai sari na belo, ivui sari na ivivu, na mikei
    sari na mike.
  gaz-gaz: Faarfachuu jalqabaa; dibbees rukutaa; baganaa fi kiraara sagalee gaarii
    qabu rukutaa.
  fra-LSG: Chantez avec allégresse à Dieu, notre force! Poussez des cris de joie vers
    le Dieu de Jacob!
  yal-yal: Sɔnxɔ sɛwani en ma Ala xa, en sɛnbɛna. Ɛ xuini te Yaxubaa Ala xa!
