  ory-ory: ଗୀତ ଉଠାଅ ଓ ଦାରା, ନେବଲ ସହିତ ମନୋହର ବୀଣାଯନ୍ତ୍ର ଆଣ।
  chk-chk: Oupwe chietä echö köl, oupwe ettiki pisekin kaktai, oupwe ettiki ükülele
