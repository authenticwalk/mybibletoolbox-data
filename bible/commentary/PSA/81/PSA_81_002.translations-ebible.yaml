  heb-heb: שאו זמרה ותנו תף כנור נעים עם נבל׃
  ben-IRV: গান গাও, ডম্ফ বাজাও, নেবল সাথে মনোহর বীণা বাজাও।
  ntu-ntu: Na-ayrnitiku gita x ukzlele x na-ayrlewzku nrasrpwale Mz nzngr-krbzku bade
    nabz kxyrlvi.
  pan-pan: ਕੋਈ ਭਜਨ ਛੇੜੋ, ਅਤੇ ਡੱਫ਼, ਮਿੱਠੀ ਅਵਾਜ਼ ਦੀ ਬਰਬਤ ਅਤੇ ਸਿਤਾਰ ਨਾਲ ਵਜਾਓ।
  mya-JVB: တုရိယာ မျိုးကိုဆောင် ကြ။ ပတ်သာ ကို၎င်း၊ သာယာ သော စောင်း နှင့် တယော ကို၎င်း
