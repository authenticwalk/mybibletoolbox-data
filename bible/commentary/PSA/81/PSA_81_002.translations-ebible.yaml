  yon-yon: Yook andowe wingkime, tambarin wangkime, kuweng amuniib ye laiyayiib haawiib
    wangkime.
  deu-1951: (081-3) Stimmt ein Lied an und nehmt die Pauke zur Hand, die liebliche
    Harfe mit dem Psalter!
  eng-JPS: (81-3) Take up the melody, and sound the timbrel, the sweet harp with the
    psaltery.
  srp-1865: Podignite pjesme, dajte bubanj, slatke gusle sa psaltirom.
  lug-lug: Mutandike okuyimba, mukube ebitaasa n’ennanga evuga obulungi ey’enkoba
