  bqc-SIM: À guladↄ Lua wá gbãawa. À kúkuakɛ Yakↄbu buiↄ Luaɛ.
  tcz-CHONGTHU: Sauvin! tumging tothon avahchoila sauvin voh gingthei vouvin, semjang
    kisai ginleh selangdah gin to thouvin,
  mar-mar: गाणे गा आणि डफ वाजवा, मंजुळ वीणा व सतार वाजवा.
  isl-isl: '@see-verse:PSA.081.001'
  hlt-THB: Tumding tum unawh, poeng ak beei khoek lah uh, ak awi ak ding tingtoeng
