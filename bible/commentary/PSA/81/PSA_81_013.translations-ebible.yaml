  qub-qub: Acrashä runacuna wiyacamar willapashäcunata cumliptenga
  bqp-bqp: Tó ò pi Isarailanↄ ni ma yã ma, tó ma gbɛ̃nↄn tɛ́ ma yãi,
  hat-hat: (081:14) Ayayay! Si pèp mwen an te vle koute m'. Si pèp Izrayèl la te vle
