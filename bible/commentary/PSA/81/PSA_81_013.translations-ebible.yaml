  cek-AK: Kai ih kami mah ka lok tahngaih o moe, Israel mah ka loklam to pazui nahaeloe!
  cuk-cuk: ”Ar an-dulamar an-itosana, ar Israel-dulemar an-igar-mamaidba nanasmalana,
  tel-2017: అయ్యో, నా ప్రజలు నా మాట వింటే ఎంత బాగుండేది! నా ప్రజలు నా విధానాలు అనుసరిస్తే
    ఎంత బాగుండేది!
  hat-BSA: O ke pèp Mwen an ta koute Mwen, ke Israël ta mache nan vwa Mwen yo!
  kos-kos: Nga arulana ke mwet luk in porongeyu, Ac akosyu.
  hbo-WLC: וָֽ֭אֲשַׁלְּחֵהוּ בִּשְׁרִיר֣וּת לִבָּ֑ם יֵ֝לְכ֗וּ בְּֽמוֹעֲצוֹתֵיהֶֽם׃
  ibo-ibo: “Ewoo, a sị na ndị m gaara ege m ntị, a sịkwa na Izrel ga-eso ụzọ m niile.
  ory-ory: ଆହା, ଯଦି ଆମ୍ଭ ଲୋକେ ଆମ୍ଭର କଥା ଶୁଣନ୍ତେ! ଯଦି ଇସ୍ରାଏଲ ଆମ୍ଭ ପଥରେ ଚାଲନ୍ତା!
  chk-chk: Amwo nei aramas repwe aüselinga aloi, amwo chon Israel repwe aleasochisiei.
  rop-rop: Brabliwei ai wandim main pipul olabat blanga lisin langa mi. If dei bina
