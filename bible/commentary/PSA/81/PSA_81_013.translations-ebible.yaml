  pon-pon: O ma nai aramaj akan pan peiki on ia, o Ijrael pan weweid nan al ai kan,
  nhe-BL: Pero intla noisraelita tlacajhua nechtlacaquilijtosquíaj huan quitoquilijtosquíaj
