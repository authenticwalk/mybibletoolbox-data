  pan-pan: ਕਾਸ਼ ਕੇ ਮੇਰੀ ਪਰਜਾ ਮੇਰੀ ਸੁਣਦੀ, ਅਤੇ ਇਸਰਾਏਲ ਮੇਰੇ ਮਾਰਗਾਂ ਉੱਤੇ ਚੱਲਦਾ!
  mya-JVB: ငါ ၏လူစု သည် ငါ့ စကားကို နားထောင် ၍၊ ဣသရေလ အမျိုးသည် ငါ့ လမ်း ၌ လိုက် ပါစေသော။
  kgf-kgf: Ic embachécna imi eneŋ ni niŋtoho waŋ némmu niŋac wanʒua. Israel eneŋ nuac
