  urd-urd: काश कि मेरे लोग मेरी सुनते, और इस्राईल मेरी राहों पर चलता!
  bqc-SIM: Ɔ̃ ma ń tó ń ń swã́gbãao, aa tɛ́ ńzĩa pↄeãi.
  tcz-CHONGTHU: O kamiten kaseihi ngaipou pouleu, O Kamite Israelte hin eijuiju henlang
