  haw-1868: Ina i hoolohe ko'u poe kanaka ia'u, Ina i hele o ka Iseraela ma ko'u aoao!
  arb-NAV: لَوْ سَمِعَ لِي شَعْبِي وَسَلَكَ إِسْرَائِيلُ فِي طُرُقِي،
  ded-ded: O ngicngacfocna, ngeni neac yoac modacma kedzac kpebau, imocac yombong
