  mar-mar: अहा, जर माझे लोक माझे ऐकतील; अहा, जर माझे लोक माझ्या मार्गाने चालतील तर
    बरे होईल!
  isl-isl: Þess vegna leyfi ég þeim að ráfa í blindni á vegum þrjósku sinnar og lifa
