  yal-yal: Nayi, n yi e lu e tengbesenyani, e yi bira e waxɔn feene fɔxɔ ra.
  iou-iou: Butewaki! Ämawebenaye, jide? In näkŋo man ŋo juku peŋpäŋ nadänaŋi. Isrel
