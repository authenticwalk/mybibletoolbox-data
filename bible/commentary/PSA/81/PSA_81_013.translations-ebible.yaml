  ben-IRV: আহা, যদি আমার প্রজাগণ আমার কথা শুনত, যদি ইস্রায়েল আমার পথে চলত।
  ntu-ntu: A' sutitx zlwz drtwrnge kx nalalztqmamu bange, kx leplz nengeng, Mz nzlolvz-amqngi-krmu
