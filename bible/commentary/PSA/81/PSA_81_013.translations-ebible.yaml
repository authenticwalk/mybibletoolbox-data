  eng-BSB: If only My people would listen to Me, if Israel would follow My ways,
  eng-WEBPB: Oh that my people would listen to me, that Israel would walk in my ways!
  kbq-kbq: Tamagra nagri vahe'mota keni'a nentahinkeno, Israeli vahe'mota nagri kante'ma
