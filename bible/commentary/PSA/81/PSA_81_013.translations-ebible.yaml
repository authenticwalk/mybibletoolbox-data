  bus-bus: Tó wà be Isarailinↄ é ma yã ma, tó ma gbɛ̃nↄↄ tɛ́ ma yãzi,
  gub-BL: Aze mo heremiaihu herenu wà, ikatu mo ihewe. Aze mo Izaew izuapyapyr hereruzar
