  sus-A: نَ كُي ﭑ نَشَ عٍ لُ عٍ شَ بْحّ شْرْشْيَ كُي، عٍ شَ حّرّ عٍ يّتّ شَشِلِ مَ.
  fra-SBL: Oh, que mon peuple m'écoute ! qu'Israël marche dans mes voies !
  hbo-hbo: וָֽ֭אֲשַׁלְּחֵהוּ בִּשְׁרִיר֣וּת לִבָּ֑ם יֵ֝לְכ֗וּ בְּֽמֹועֲצֹותֵיהֶֽם׃
  kik-kik: “Korwo andũ akwa no maathikĩrĩrie, korwo Isiraeli no marũmĩrĩre njĩra ciakwa,
  fra-NCL: Alors je l’ai abandonné à l’endurcissement de son cœur, et ils ont suivi
