verse: PSA.081.013
translations:
  mal-C: “എന്റെ ജനം എന്റെ വാക്ക് കേട്ടിരുന്നെങ്കിൽ, ഇസ്രായേൽ എന്റെ വഴികളിൽ നടന്നിരുന്നെങ്കിൽ,
  deu-TKW: “Da überließ ich sie der Verstocktheit ihres Herzens; sie wandelten nach
    ihren eigenen Anschlägen.
  lin-lin: Mpo na yango, natikaki bango kotambola kolanda baposa ya mitema makasi
    na bango ; mpe balandaki makanisi na bango.
  mmx-mmx: Nia a vavara rinotno i xusu nemi limixin tarak minang tonga ia. La a vara
    rinotno i xusu minang tonga res tarak!
  eng-LSV: O that My people were listening to Me, || Israel would walk in My ways.
  eng-GNV: Oh that my people had hearkened vnto me, and Israel had walked in my wayes.
  eng-WEBSTER: O that my people had hearkened to me, and Israel had walked in my ways!
  nhw-BL: Pero sintla noisraelita masehualhua nechtlacaquilijtosquíaj huan quitoquilijtosquíaj
    noojhui,
  swh-ONEN: “Laiti kama watu wangu wangalinisikiliza, kama Israeli wangalifuata njia
    zangu,
  bba-bba: Nɑ derɑ i wɔri bɛɛn ɡɔ̃ru bɔbunu sɔɔ, mɑ i bɛɛn tiin bwisi swĩi.
  eng-KJVCPB: O that my people had hearkened unto me, And Israel had walked in my
    ways!
  luo-luo: “Ka dine joga yie winja, ka dine Israel yie lu yorena,
  aii-aii: ܛܘܼܒ݂ܵܐ ܕܥܲܡܝܼ ܫܵܡܹܥ ܗܘܵܐ ܐܸܠܝܼ، ܐܝܼܣܪܵܐܹܝܠܔ ܒܐܘܼܪ̈ܚܵܬ‌ܝܼ ܚܵܕܹܪ ܗܘܵܐ.
  meu-meu: Egu bese taudia bema kamonai henigu bema namo; Israel na egu dala ai bema
    raka bema namo.
  npi-ULB: ओहो, मेरा मानिसहरूले मेरो कुरा सुनेको भए । मेरा मानिसहरूले मेरा मार्गहरूमा
    हिंडेका भए ।
  yor-yor: “Bí àwọn ènìyàn mi yóò bá gbọ́ tèmi bí Israẹli yóò bá tẹ̀lé ọ̀nà mi,
  pes-OPCB: «اما ای کاش به من گوش می‌دادند و مطابق دستورهای من زندگی می‌کردند.
  tgl-ULB: O, nawa makinig ang aking bayan sa akin; O, nawa lumakad sa aking mga landas
    ang aking bayan.
  nop-nop: “Nu adi metamneyedi nu’walaŋ medene nadi hinek tineŋdok nadilat. Tiŋa indiŋ
    maaŋ nadilat, Isilaehi adi nu’walaŋ nadinadine helemahelemaŋ takaliyaneeŋ.
  hui-hui: I̱naga wali agali bu karume i̱naga bi hale helo i̱ hameore ledo. Isaraele
    wali agali tigua i̱na hameledogo talialu bilo hamelo kogoni.
  mya-mya: ငါ​၏​လူ​စု​တော်​သည်​ငါ့​စ​ကား​ကို နား​ထောင်​စေ​ချင်​စမ်း​ပါ​ဘိ။ ငါ့​အ​မိန့်​ကို​နာ​ခံ​စေ​ချင်​စမ်း​ပါ​ဘိ။
  bod-N: ང་ཡི་འབངས་ཀྱིས་ང་ལ་མཉན་པ༌དང༌། །ཡེས་ར་ཨེལ་ངའི་ལམ་དུ་འགྲུལ་ན༌ནི།།
  wsk-wsk: Aninga angamang motam nunguning mu aga kariimet Israel ninguru agiring
    ikimon ale aga munan karo tumonko aniso!
  sna-sna: “Kana vanhu vangu vakada kunditeerera, kana Israeri akada kutevera nzira
    dzangu,
  spa-BLM: Oh, que mi pueblo me escuche, para que Israel siga mis caminos.
  cac-cac: Ex in chon̈ab' Israel, octom ix eyab' tas ix vala'. Octom ix e b'eyb'alej
    in checnab'il.
  swh-ULB: Oh, laiti watu wangu wangenisikiliza mimi; oh, watu wangu wangelitembea
    katika njia yangu.
  deu-ELBBK: Und ich gab sie dahin der Verstocktheit ihres Herzens; sie wandelten
    nach ihren Ratschlägen.
  mbb-OT: Emun pezem ebpemineg kew kedì wey edtumanen niw is menge paaǥi ku,
  mal-2015: അയ്യോ എന്റെ ജനം എന്റെ വാക്കു കേൾക്കയും യിസ്രായേൽ എന്റെ വഴികളിൽ നടക്കയും
    ചെയ്തുവെങ്കിൽ കൊള്ളായിരുന്നു.
  gup-gup: “Aba, kawarre! Ngadjare bininj ngardduk bu ngandiwokbekkan dja ngandimunkekadjung
    kore ngabenbukkan manbolhmak ngardduk!
  rmc-rmc: Vašoda len mukľom te džal pal peskre zacata jile, hoj te keren oda, so
    kamenas.
  nlg-nlg: E liogu sughua kara rongovia na bosagu, kulagu na vure! Me liogu sughua
    ghua kara sakutua taoniu!
  pes-OPV: ‌ای کاش که قوم من به من گوش می‌گرفتند و اسرائیل در طریقهای من سالک می‌بودند.
  ron-1924: О! де М-ар аскулта попорул Меу, де ар умбла Исраел ын кэиле Меле!
  ben-OBCV: “যদি আমার লোকেরা আমার কথা শুনত, যদি ইস্রায়েল আমার পথ অনুসরণ করত,
  som-som: Bal may dadkaygu i dhegaystaan, Oo reer binu Israa'iil bal may jidkayga
    ku socdaan!
  eng-ASVBT: Oh that my people would hearken unto me, That Israel would walk in my
    ways!
  mna-mna: Mibe tileŋ la kalŋoŋ mi tito zaala tio, so ndabok!
  ita-1885: Oh! avesse pure ubbidito il mio popolo, E fosse Israele camminato nelle
    mie vie!
  eng-ULB: Oh, that my people would listen to me; oh, that my people would walk in
    my paths.
  spa-VBL: ¡Si tan solo mi pueblo me escuchara; si tan solo Israel siguiera mis caminos!
  fra-_FOB: Oh! si mon peuple voulait m'écouter, qu'Israël marchât dans mes voies!
  mal-mal: അയ്യോ! എന്റെ ജനം എന്റെ വാക്കു കേൾക്കുകയും യിസ്രായേൽ എന്റെ വഴികളിൽ നടക്കുകയും
    ചെയ്തെങ്കിൽ കൊള്ളാമായിരുന്നു.
  urd-GVR: Kāsh merī qaum sune, Isrāīl merī rāhoṅ par chale!
  suz-BL: आं मुरपुकीमी आं लोव़ नेंशो नम हना, इस्राएल ङा मुर आं लांम गाक्‍शो नम हना,
  eng-NOY: “O that my people had hearkened to me! That Israel had walked in my ways!
  ita-1927: Oh se il mio popolo volesse ascoltarmi, se Israele volesse camminar nelle
    mie vie!
  ckb-ckb: «خۆزگە گەلەکەم بە قسەی منیان دەکرد، ئەگەر ئیسرائیل ڕێگای منیان دەگرتەبەر،
  eng-BBE: If only my people would give ear to me, walking in my ways!
  xsi-xsi: Naŋa iloŋgu ndo tu naneŋgu tamâta ma soka naneŋgu ŋgua muli. Naŋa iloŋgu
    ndo tu kinzi Isrel ŋgu ma sipono muli pa naŋa ikura zo rârâni.
  kan-OKCV: “ಹಾ, ನನ್ನ ಜನರು ನನ್ನ ಮಾತನ್ನು ಕೇಳಿದರೆ ಒಳ್ಳೆದಾಗಿತ್ತು! ಇಸ್ರಾಯೇಲು ನನ್ನ ಮಾರ್ಗದಲ್ಲಿ
    ನಡೆದುಕೊಂಡರೆ ಮೇಲಾಗುತ್ತಿತ್ತು,
  tam-2017: ஆ, என்னுடைய மக்கள் எனக்குச் செவிகொடுத்து, இஸ்ரவேல் என்னுடைய வழிகளில் நடந்தால்
    நலமாக இருக்கும்!
  spa-RV-1909: ¡Oh, si me hubiera oído mi pueblo, si en mis caminos hubiera Israel
    andado!
  ron-BTF: O, dacă poporul meu mi-ar fi dat ascultare și Israel ar fi umblat în căile
    mele!
  eng-WEBP: Oh that my people would listen to me, that Israel would walk in my ways!
  eng-FBV: If only my people would listen to me; if only Israel would follow my ways!
  nld-1939: Ach, had mijn volk naar Mij toch geluisterd, En Israël mijn wegen bewandeld!
  nch-BL: Pero sinta noisraelita masehualhua nechtacaquilijtosquíaj huan quitoquilijtosquíaj
    noojhui,
  vie-1934: Oâi! chớ chi dân ta khứng nghe ta! Chớ chi Y-sơ-ra-ên chịu đi trong đường
    lối ta!
  cha-cha: O yaguin y taotaojo majungog yo, ya iya Israel manmamocat gui chalanjo!
  hin-CV: “यदि मेरी प्रजा मात्र मेरी आज्ञा का पालन कर ले, यदि इस्राएल मेरी शिक्षा
    का पालन कर ले,
  eng-OURB: Oh that my people would sh'ma ·hear obey· me, that Israel [God prevails]
    would walk in my ways!
  spa-BES: Si tan solo mi gente me escuchara, caminando en mis caminos!
  tdx-tdx: Aa naho nijanjiñe ahy ondatikoo! naho nañavelo amo lalakoo t’Israele,
  tha-KJV: โอ ประชาชนของเรา น่าจะฟังเรา และอิสราเอล น่าจะเดินในทางทั้งหลายของเรา
  por-BR-2018: Ah, se meu povo me ouvisse, se Israel andasse em meus caminhos!
  deu-ELO: O daß mein Volk auf mich gehört, daß Israel in meinen Wegen gewandelt hätte!
  eng-WYC-2018: If my people had heard me; if Israel had gone in my ways. (If my people
    would but listen to me; if Israel would just follow my ways,)
  epo-epo: Ho, se Mia popolo aŭskultus Min, Se Izrael irus per Miaj vojoj!
  gfk-gfk: Bia ing ira nugu matanaiabar diet naga taram iau, ma bia ing Israel naga
    tale bia na mur ira nugu tintalen,
  uig-PIN: — Aⱨ, Mening hǝlⱪim Manga ⱪulaⱪ salsa idi! Israil Mening yollirimda yürsǝ
    idi!
  beo-beo: 'Abuli hamone Na fi dunu ilia da Na sia: nabima:bela:, abuli hamone ilia
    da Na sia: didili hamoma:bela:?'
  tpi-OTNT: Mi laikim tumas bai ol manmeri bilong mi ol i harim tok bilong mi. Na
    mi laik bai ol Israel i bihainim laik bilong mi oltaim.
  hau-SA: “A ce mutanena za su saurare ni, a ce Isra’ila zai bi hanyoyina,
  udu-udu: Ayy, ki ’kwanim pem mini ’taki ’koki ciḵ aha/ gwo mo sa/? Ka Israyiil midi
    ’taki ya e bway pem moyi.
  uig-LAT: — Ah, Méning xelqim Manga qulaq salsa idi! Israil Méning yollirimda yürse
    idi!
  nde-nde: Aluba abantu bami bengangilalela, aluba u-Israyeli engalandela izindlela
    zami,
  ton-ton: ‌ʻAmusiaange ʻeau kuo tokanga ʻa hoku kakai kiate au, pea ʻeveʻeva ʻa ʻIsileli
    ʻi hoku ngaahi hala!
  ces-1613: A protož pustil jsem je v žádost srdce jejich, i chodili po radách svých.
  eng-WMB: Oh that my people would listen to me, that Israel would walk in my ways!
  tam-TCV: “என் மக்கள் எனக்குச் செவிசாய்த்திருந்தால், இஸ்ரயேலர் என் வழிகளைப் பின்பற்றியிருந்தால்,
    எவ்வளவு நலமாயிருந்திருக்கும்.
  ceb-ULB: O, nga ang akong katawhan maminaw kanako; O, nga ang akong katawhan maglakaw
    sa akong dalan.
  pol-UBG: O, gdyby mój lud mnie posłuchał, a Izrael chodził moimi drogami!
  urd-GVU: کاش میری قوم سنے، اسرائیل میری راہوں پر چلے!
  eng-OEBCW: O that my people would listen, that Israel would walk in my ways.
  deu-1912: Wollte mein Volk mir gehorsam sein und Israel auf meinem Wege gehen,
  kan-2017: ನನ್ನ ಪ್ರಜೆಗಳಾದ ಇಸ್ರಾಯೇಲರು ನನ್ನ ಮಾತನ್ನು ಕೇಳಿ, ನನ್ನ ಮಾರ್ಗದಲ್ಲಿ ನಡೆದರೆ ಎಷ್ಟೋ
    ಒಳ್ಳೆಯದು!
  yap-yap: Ri gu be athpeg ni gomang e yigi motoyil e girdi’ rog ngog; ri gu be finey
    ni gomang e yug ra folgad rog!
  hlt-MCSB: Ka pilnam loh kai taengah hnatang koinih ka longpuei te Israel loh a vai
    sui dae.
  mdy-ETH: ታ ዴራ ዎንዴ ታኣም ዋይዜያ ማዔያታቴ ዒስራዔኤሌ ዓሳ ታ ጎይፆና ዓኣዼያታቴ
  twi-ASANTE: “Sɛ me nkurɔfoɔ tie me, na Israel nante mʼakwan so a,
  eng-WEBU: Oh that my people would listen to me, that Israel would walk in my ways!
  acu-NT: Wina aintsur ainau wina anturtukaruitmatikia, aints mitsum mitsum wajawa
    nutiksanak ni nemase ainaunka mengkatkartinuyajai. Tura Israela weari ainau wina
    jintarun amakaruitmatikia, ni nemase ainaunka wait wajaktintrin susartinuyajai”,
    Yus timiayi.
  spa-PDDPT: ¡Oh, si mi pueblo me escuchara! ¡Que Israel anduviera en mis caminos!
  gun-gun: Xevygua kuery xenhe'ẽ rendu va'e rire, Xeguigua tape rupi ae Israel kuery
    oo va'e rire
  agu-BL: Poro yi nink mitbitwok inca'wl nin yi nink ncxomwok te yi wetz wajbil,
  ilo-ULB: No koma ta dumngeg kaniak dagiti tattaok; no koma ta magna dagiti tattaok
    kadagiti dalanko.
  kpg-kpg: Au bolo agu daangada la belee hagalongo mai gi di Au, gei Au e hiihai bolo
    digaula belee daudali agu helekai,
  uig-ARA: ــ ئاھ، مېنىڭ خەلقىم ماڭا قۇلاق سالسا ئىدى! ئىسرائىل مېنىڭ يوللىرىمدا يۈرسە
    ئىدى!
  sus-sus: Na kui n naxa e lu e xa bɔɲɛ xɔrɔxɔya kui, e xa ɲɛrɛ e yɛtɛ xaxili ma.
  pon-2006: Ia uwen ei men nei aramas akan en kin rong ie; oh ia uwen ei men re en
    kin peikiong ie!
  jae-jae: Ojae ŋoc lau sêkêŋ taŋeŋ aêmaŋ. Israel sêsa ŋoc lêŋmaŋ.
  ksd-ksd: Gala kaugu tarai diat a valongore iau! Gala Israel na vanavana ta kaugu
    lavur nga!
  tur-YTC: Keşke halkım beni dinleseydi, İsrael benim yollarımda yürüseydi!
  bel-N: Дык Я пакінуў іх закамянеласьці сэрца іхняга, і яны хадзілі паводле намераў
    сваіх.
  kpr-kpr: Nanda natofo nanda geka ningaetera aindae, uju erena. A Israel embo nanda
    geka baetera, aindae uju erena.
  ind-AYT: (81-14) Seandainya umat-Ku mau mendengarkan Aku, seandainya Israel mau
    berjalan di jalan-jalan-Ku,
  yom-yom: Enati batu bama bandima kuama, enati Iseli wuzola landakana zinzila ziama !
  yut-yut: “Nak mɨŋat amɨno da geno guramɨk kɨmotni dosi nandɨsat. Ae Israel amɨn
    nak dakon galaktok yol kɨmotni do nandɨsat.
  nya-nya: “Anthu anga akanangondimvera, Israeli akanatsatira njira zanga,
  hrv-hrv: 'Zato ga pustih okorjelom srcu njegovu: neka hodi kako mu se hoće!'
  mps-mps: Eno wei mu ebaso, tama eno hani bage augwaligo te eno po odomainu homu
    yali. Tama eno homugo te Israel dabego te eno homu sesemane wali pomainu homu
    ebao.
  tpi-tpi: Mi laikim tumas bai ol manmeri bilong mi ol i harim tok bilong mi. Na mi
    laik bai ol Israel i bihainim laik bilong mi oltaim.
  dan-1931: Da lod jeg dem fare i deres Stivsind, de vandrede efter deres egne Råd.
  vie-OVCB: Ôi, ước gì dân Ta nghe tiếng Ta! Và Ít-ra-ên đi theo đường lối Ta!
  guj-2017: મારા લોકો મારું સાંભળે અને મારા લોકો મારા માર્ગોમાં ચાલે, તો કેવું સારું!
  pon-2006A: Ia uwen ei men nei aramas akan en kin rong ie; oh ia uwen ei men re en
    kin peikiong ie!
  por-BRBSL: Oh que meu povo me escutaria, que Israel caminharia em meus caminhos!
  eng-OEBUS: O that my people would listen, that Israel would walk in my ways.
  swe-swe: Så jag lät dem gå efter sina egna envisa hjärtan, så att de vandrar i sina
    egna rådslut.
  cth-cth: Oe ka taminaw ni ka lawk hah ngai boilah, Isarel ni ka lamthung dawn haw
    pawiteh khe.
  twi-twi: “Sɛ me nkurɔfo tie me, na Israel nantew mʼakwan so a,
  hlt-hlt: Ka pilnam loh kai taengah hnatang koinih ka longpuei te Israel loh a vai
    sui dae.
  tbz-SIM: Kɛ̀ m mɛ mbɛ̀ yóu kɛ̀ bɛ̀ kèrí bɛ tookperí kó kucɛ, kɛ tũ mbɛ mɔ́mmɔmbɛ
    bɛ̀ dɔ́mɛ̀.
  msy-2020: Kɨ kamaghsua, nan gumazamiziba Israelia nan akaba baragh nan arazibar
    gɨn mangam.
  dop-dop: Ɩlɛnɑ mɑ́ɑ́ yele-mɛɣɛ mə lɑŋkpɩɩsəŋ ɩnɩ ɩ tɑɑ. Nɑ ɩ́ təŋ mə mɑɣɑmɑɣɑ mə
    lɑɣɑtʋ.
  azb-azb: Kaş ki xalqım Mənə qulaq asaydı, İsrail nəsli Mənim yolumla gedəydi!
  eng-DBY: Oh that my people had hearkened unto me, that Israel had walked in my ways!
  hin-2017: यदि मेरी प्रजा मेरी सुने, यदि इस्राएल मेरे मार्गों पर चले,
  wol-KYG: Moo tax ma bërgël leen ak seenug të, ñuy wéye seeni pexe.
  bjr-bjr: Oo qini maqannaasa naqaa qini ufa iriaqaana. Isaraee maqannaasa qini aatata
    fuaqaana.
  eng-YLT: O that My people were hearkening to Me, Israel in My ways would walk.
  kne-kne: Dakayo ay Israelita ay ipogaw ko, sapay koma ta pomati kayo, tan mo tongpalen
    yo din bilin ko,
  eng-WYC-2017: If my people had heard me; if Israel had gone in my ways.
  eng-WMBB: Oh that my people would listen to me, that Israel would walk in my ways!
  zat-NTPS: Che la gulebé' gunne xue bénneache chia' chee̱ da gunnía', ne che la belún
    benne' Israel ca da ble'eda' le̱',
  zty-NTPS: Chela' wzé naggak benne' chia' ka' da' wnnía', na' chela' bengak benne'
    Israel ka' da' bchaḻja',
  urd-GVH: काश मेरी क़ौम सुने, इसराईल मेरी राहों पर चले!
  rug-rug: Okoro hola ni Rau pude va avoso Au rini, meke okoro hola ni Rau pude va
    tabe Au rini!
  gaz-gaz: “Utuu sabni koo na dhaggeeffatee, utuu Israaʼel karaa koo irra deemee jiraatee,
  fra-LSG: Alors je les ai livrés aux penchants de leur cœur, Et ils ont suivi leurs
