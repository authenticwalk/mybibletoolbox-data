verse: PSA.081.012
translations:
  mal-C: അവർ അവരുടേതായ പദ്ധതികൾക്കനുസൃതമായി ജീവിക്കുന്നതിന് ഞാൻ അവരെ ഹൃദയകാഠിന്യത്തിന്
    ഏൽപ്പിച്ചു.
  deu-TKW: “Aber mein Volk hörte nicht auf meine Stimme, und Israel hat mir nicht
    willfahrt.
  lin-lin: Kasi bato na ngai bayokaki mongongo na ngai te, Isalaele aboyaki kotosa
    ngai.
  mmx-mmx: Kuren la aga ke aie nimi mila lodoxoma atnimi ga vatken mi lorongtonga
    rubu linga. La miga mumu asu lavavara atnemi keneng at leveloklok miga vavara
    i.
  eng-LSV: And I send them away in the enmity of their heart, || They walk in their
    own counsels.
  eng-GNV: So I gaue them vp vnto the hardnesse of their heart, and they haue walked
    in their owne cousels.
  eng-WEBSTER: 'So I gave them up to their own hearts lust: and they walked in their
    own counsels.'
  nhw-BL: Yeca niquintlahuelcajqui para ma huihuitiyaca huan ma elica quen popoyotzitzi.
    Huan niquincahuili ma quichihuaca catli inijuanti quinequiyayaj.
  swh-ONEN: Basi niliwaacha katika ukaidi wa mioyo yao wafuate mashauri yao wenyewe.
  bba-bba: Adɑmɑ bɛɛ nɛn tɔmbu, i ǹ mɑn swɑɑ dɑki, i ǹ mɑɑ mɑn mɛm nɔɔwɛ.
  eng-KJVCPB: 'So I gave them up unto their own heart’s lust: And they walked in their
    own counsels.'
  luo-luo: Omiyo ne aweyogi nikech chunygi ne tek, kendo negiluwo yoregi giwegi.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ، ܣܘܼܦܝܵܝ ܠܝܼ ܠܩܸܫܝܘܼܬܵ‌ܐ ܕܠܸܒܵܝܗ‌ܝ، ܕܚܵܕܪܝܼ ܒܚܘܼܫܵܒ݂ܵܝܗ‌ܝ.
  meu-meu: Taunabunai na negedia, sibodia edia lalo-auka bae badinaia, sibodia edia
    lalo-hadai karadia bae kara.
  npi-ULB: त्यसैले तिनीहरूका आफ्नै हठी मार्गमा मैले तिनीहरूलाई छोडिदिएँ, ताकि तिनीहरूले
    आफूलाई जे ठिक लाग्छ त्यही गरून् ।
  yor-yor: Nítorí náà ni mo ṣe fi wọ́n fún ọkàn líle wọn láti máa rìn ní ọ̀nà ẹ̀tàn
    wọn.
  pes-OPCB: پس من هم ایشان را رها کردم تا به راه خود روند و مطابق میل خود زندگی کنند.
  tgl-ULB: Kaya hinayaan ko sila na sundin ang katigasan ng sarili nilang pamamaraan
    para maaari nilang gawin kung ano sa tingin nila ang tama.
  nop-nop: “Wendoktiŋa biyabene nehi’walaŋ welekwambuŋhik uŋakoŋ takaliŋa nemenemek
    nehi nadinadi gwaŋ titaugiŋ.
  hui-hui: Tigua ani bialu heagola i̱na ti mini giambe haabo hayagola helo waharu.
    Wali agali urunime tini hameleago ale bialu helo yupe ho waharugoni.
  mya-mya: သို့​ဖြစ်​၍​ငါ​သည်​သူ​တို့​အား​ခေါင်း​မာ​မြဲ​မာ စေ​ရန်​နှင့် သူ​တို့​အ​လို​အ​တိုင်း​ပြု​ကျင့်​စေ​ရန်​အ​ခွင့်​ပေး​၏။
  bod-N: དེ་རྣམས་སེམས་རྒྱུད་གྱོང་པོར་བསྐྱུར་ནས༌ནི། །རང་གི་གྲོས་བཞིན་སྤྱད་པ་སྤྱོད་དུ༌བཅུག།
  wsk-wsk: Buta se ani nongomang motam aora biya mu ago nunga bita taem, se nongota
    nunga ikia memek la karo tuikasan.
  sna-sna: Saka ndakavaregera paukukutu hwemwoyo yavo, kuti vatevere mano avo.
  spa-BLM: Así que los dejé ir tras la terquedad de sus corazones, para que puedan
    caminar en sus propios consejos.
  cac-cac: Yuj chi' ix ex vactejcan yuj e pital, ix eyac'an e gana icha snib'ej e
    c'ool.
  swh-ULB: Nikawaacha waende katika katika njia yao wenyewe ya ukaidi ili kwamba waweze
    kufanya kinachoonekana sahihi kwao.
  deu-ELBBK: Aber mein Volk hat nicht auf meine Stimme gehört, und Israel ist nicht
    willig gegen mich gewesen.
  mbb-OT: Umbe, mibpesagdan ku sikiyu te kebmesinupaken niw, ne mibeelan niw is egkesuatan
    niw.
  mal-2015: അതുകൊണ്ടു അവർ സ്വന്ത ആലോചനപ്രകാരം നടക്കേണ്ടതിന്നു ഞാൻ അവരെ ഹൃദയകാഠിന്യത്തിന്നു
    ഏല്പിച്ചുകളഞ്ഞു.
  gup-gup: Wanjh kunmekbekenh ngaye ngabenbawong ba birrikurduyimeninj kunwarre kore
    bedman birridjareni kanjdji kore birrikangerayekni.”
  rmc-rmc: Ale mire manuša na ačhenas mire lavendar; o Izrael man na šunďa.
  nlg-nlg: 'Keri ke, ge u sanira ga vamua: ma kara tona taonia na liodira.'
  pes-OPV: پس ایشان را به سختی دلشان ترک کردم که به مشورتهای خود سلوک نمایند.
  ron-1924: Атунч й-ам лэсат ын воя порнирилор инимий лор ши ау урмат сфатуриле лор.
  ben-OBCV: তাই আমি তাদের একগুঁয়ে হৃদয়ের হাতে তাদের ছেড়ে দিলাম যেন তারা নিজেদের
    মন্ত্রণায় চলে।
  som-som: Sidaas daraaddeed waxaan u daayay inay ku socdaan madaxadayggooda. Si ay
    taladooda ugu socdaan.
  eng-ASVBT: So I let them go after the stubbornness of their heart, That they might
    walk in their own counsels.
  mna-mna: Tanata aŋzem zin ma tikam zooroŋana irao zitun lelen mi ŋgar kizin.
  ita-1885: Onde io li ho abbandonati alla durezza del cuor loro; Acciocchè camminino
    secondo i lor consigli.
  eng-ULB: So I gave them over to their own stubborn way so that they might do what
    seemed right to them.
  spa-VBL: Así que los envié lejos a seguir su pensamiento terco, viviendo como escogieran.
  fra-_FOB: Et je les ai abandonnés à la dureté de leur cœur, pour marcher selon leurs
    conseils.
  mal-mal: അതുകൊണ്ട് അവർ സ്വന്ത ആലോചനപ്രകാരം നടക്കേണ്ടതിന് ഞാൻ അവരെ ഹൃദയകാഠിന്യത്തിന്
    ഏല്പിച്ചുകളഞ്ഞു.
  urd-GVR: Chunāṅche maiṅ ne unheṅ un ke diloṅ kī zid ke hawāle kar diyā, aur wuh
    apne zātī mashwaroṅ ke mutābiq zindagī guzārne lage.
  suz-BL: मोपतीके गो ‘आन दाक्‍स पामेक्‍ल’ दे आन दला दाक्‍स पचा गेतामी।
  eng-NOY: So I gave them up to the obstinacy of their hearts, And they walked according
    to their own devices.
  ita-1927: Ond’io li abbandonai alla durezza del cuor loro, perché camminassero secondo
    i loro consigli.
  ckb-ckb: منیش ئەوانم دایە دەست کەللەڕەقییەکەی خۆیان، بە ڕاوێژی خۆیان هەڵسوکەوت بکەن.
  eng-BBE: So I gave them up to the desires of their hearts; that they might go after
    their evil purposes.
  xsi-xsi: Mine kala naŋa asâu panzi tu ma simo siveta taŋa-kaika ne mâsi. Naŋa asâu
    panzi tu ma siveta vetâŋa ndia kinzi warakanzi ilonzi papa.
  kan-OKCV: ಆದ್ದರಿಂದ ಅವರ ಹೃದಯದ ದುರಾಶೆಗೆ ಅವರನ್ನು ನಾನು ಒಪ್ಪಿಸಿದೆನು; ಅವರು ತಮ್ಮ ಆಲೋಚನೆಗಳಂತೆ
    ನಡೆದುಕೊಂಡರು.
  tam-2017: ஆகையால் அவர்களை அவர்கள் இருதயத்தின் கடினத்திற்கு விட்டுவிட்டேன்; தங்களுடைய
    யோசனைகளின்படியே நடந்தார்கள்.
  spa-RV-1909: 'Dejélos por tanto á la dureza de su corazón: caminaron en sus consejos.'
  ron-BTF: Așa că i-am dat poftei inimilor lor și au umblat în propriile lor sfaturi.
  eng-WEBP: So I let them go after the stubbornness of their hearts, that they might
    walk in their own counsels.
  eng-FBV: So I sent them away to follow their stubborn thinking, living as they chose.
  nld-1939: Toen gaf ik ze prijs aan verstoktheid des harten, En iedereen ging zijn
    eigen weg.
  nch-BL: Yeca niquintahuelcajqui para ma huihuitiyaca huan ma elica quej popoyotzitzi.
    Huan niquincahuili ma quichihuaca cati inijuanti quinequiyayaj.
  vie-1934: Vì vậy, ta buông chúng nó đi theo sự cứng lòng chúng nó, Để chúng nó đi
    theo mưu kế riêng chúng nó.
  cha-cha: 'Ayo nae jupolo sija ya jumanao ni y minajetog y corasonñija: para ufanmamomocat
    ni y pinagatñija.'
  hin-CV: तब मैंने उसे उसी के हठीले हृदय के अधीन छोड़ दिया, कि वह अपनी ही युक्तियों
    की पूर्ति करती रहे.
  eng-OURB: So I let them go after the stubbornness of their hearts, that they might
    walk in their own counsels.
  spa-BES: Así que los entregué a los deseos de sus corazones; para que puedan ir
    tras sus malvados propósitos.
  tdx-tdx: Aa le napoko horihe’ iereo ty hagàn’ arofo’ iareo, homb’am-pisafiri’ iareo
    avao.
  tha-KJV: เราจึงมอบเขาไว้​แก่​จิ​ตใจดื้​อด​้านของเขาเอง ให้​ดำเนินตามคำปรึกษาของเขาเอง
  por-BR-2018: Por isso eu os entreguei ao desejo de seus próprios corações, e andaram
    conforme seus próprios conselhos.
  deu-ELO: Und ich gab sie dahin der Verstocktheit ihres Herzens; sie wandelten nach
    ihren Ratschlägen.
  eng-WYC-2018: And I let go them after the desires of their heart; they shall go
    in their findings. (So I let them go after the desires of their hearts; and they
    went forth in their own ways.)
  epo-epo: Kaj Mi lasis ilin al la kaprico de ilia koro, Ke ili iru laŭ siaj intencoj.
  gfk-gfk: Io, iau ga waak se tar diet ta ira nudiet tintalen na patnau waing diet
    naga mur ira nudiet lilik at.
  uig-PIN: Xunga Mǝn ularni ɵz tǝrsaliⱪiƣa ⱪoyuwǝttim; Ular ɵz mǝsliⱨǝtliri bilǝn
    mengiwerǝtti.
  beo-beo: Amaiba:le, Na da ilisu gasa fi hou hamonanoma:ne yolesi, amola ili hanai
    hamoma:ne yolesi.
  tpi-OTNT: Olsem na mi larim ol i bihainim pasin bikhet bilong ol, na ol i mekim
    ol samting long laik bilong ol.
  hau-SA: Saboda haka na ba da su ga zukatansu da suka taurare don su bi dabararsu.
  udu-udu: Wakan aha/ c̱ikina uni bway mo eya dum buni kun miin ki wa’th wa’th mo,
    mmobaṯẖ gwom buni kun logoma bwam buniŋ gana/ uni mo.
  uig-LAT: Shunga Men ularni öz tersaliqigha qoyuwettim; Ular öz meslihetliri bilen
    méngiwéretti.
  nde-nde: Ngakho ngasengibayekela ngezinhliziyo zabo zobuqholo ukuthi balandele lokho
    abakufunayo.
  ton-ton: 'Ko ia ne u fakatukutukuʻi ai ʻakinautolu ki he holi kovi ʻa honau loto:
    pea naʻa nau ʻaʻeva ʻi heʻenau ngaahi filioʻi.'
  ces-1613: Ale neuposlechl lid můj hlasu mého, a Izrael nepřestal na mně,
  eng-WMB: So I let them go after the stubbornness of their hearts, that they might
    walk in their own counsels.
  tam-TCV: எனவே நான் அவர்களை தங்கள் சொந்தத் திட்டங்களிலேயே நடக்கும்படி, அவர்களை அவர்களுடைய
    பிடிவாதமான இருதயங்களுக்கே ஒப்புவித்தேன்.
  ceb-ULB: Busa gipasagdan ko sila sa ilang kaugalingon nga pamaagi aron buhaton nila
    kung unsa ang maayo alang kanila.
  pol-UBG: Zostawiłem ich więc żądzom ich serca i postępowali według swoich zamysłów.
  urd-GVU: چنانچہ مَیں نے اُنہیں اُن کے دلوں کی ضد کے حوالے کر دیا، اور وہ اپنے ذاتی
    مشوروں کے مطابق زندگی گزارنے لگے۔
  eng-OEBCW: So to their own hard hearts I left them, to follow their own devices.
  deu-1912: So habe ich sie gelassen in ihres Herzens Dünkel, daß sie wandeln nach
    ihrem Rat.
  kan-2017: ಆದುದರಿಂದ ಇವರು ಹಟಮಾರಿಗಳು; ತಮ್ಮ ಮನಸ್ಸಿನಂತೆ ನಡೆಯಲಿ ಎಂದು ಬಿಟ್ಟುಬಿಟ್ಟೆನು.
  yap-yap: Ere ku gu pagrad ngranod u farad gel’an ngu’ur rin’ed e tin yad ba’adag.
  hlt-MCSB: Te dongah amih te lungbuei thinthahnah taengla ka hlah tih amih kah cilkhih
    dongah pongpa uh.
  mdy-ETH: ዬያሮ ዔያታ ማሌ ማሊፆጉዴያ ዓኣዻንዳጉዲ ዔያቶኮ ባይቄ ዒኖም ዓኣሢ ታ ዔያቶ ዒንጌኔ።
  twi-ASANTE: Enti megyaa wɔn maa wɔn akomaden sɛ wɔnyɛ deɛ wɔpɛ biara.
  eng-WEBU: So I let them go after the stubbornness of their hearts, that they might
    walk in their own counsels.
  acu-NT: Tuminau asaramtai tuuksha pujusarti tusan inaisamiajai. Wi turam ni wakeramurin
    pujusarmiayi.
  spa-PDDPT: Por eso los entregué a la dureza de su corazón, Para que anduvieran según
    sus propios designios.
  gun-gun: Ha'e rire xee ajapo ha'e kuery ae akã ratãa rupi ikuai aguã rami, ha'e
    kuery oipotaa rami rive ikuai aguã.
  agu-BL: Cha'stzun te ja wak' ama'l tzitetz tan ibnol yi itajbil. Nin ja cxomwok
    te yi itajbil yi chumbalaj nin tane'n tziwutzwok.
  ilo-ULB: Isu nga inyawatko ida iti kinasukirda tapno maaramidda ti ipagarupda nga
    umno.
  kpg-kpg: Gei Au gu diiagi hua digaula gi lodo nadau manawa de hagalongo gi heia
    nadau mee ala e hiihai ginai.
  uig-ARA: شۇڭا مەن ئۇلارنى ئۆز تەرسالىقىغا قويۇۋەتتىم؛ ئۇلار ئۆز مەسلىھەتلىرى بىلەن
    مېڭىۋېرەتتى.
  sus-sus: «Kɔnɔ n ma ɲama mu a tuli matixi n na, Isirayila mu n xui ratinmɛ.
  pon-2006: Eri, I mweidohng irail en keptakai weweidwei nan elen nsenarail oh wiewia
    dahme re mwahuki.
  jae-jae: Tec gawi êsêac siŋ kêtu gêsuŋtêkwa ŋatoŋŋa sêsa nêŋ lêŋ kêtôm êsêac tauŋ
    nêŋ ŋalêlôm.
  ksd-ksd: Io, iau nur tar diat ta ra leo na nuknuk i diat, Upi diat a mur uka kadia
    vartovo iat.
  tur-YTC: Ben de onları yüreklerindeki inatçılığın ardından salıverdim, Kendi öğütlerince
    yürüsünler diye.
  bel-N: Ды народ Мой не паслухаў голасу Майго, і Ізраіль ня быў паслухмяны Мне.
  kpr-kpr: Ava sedo na ungo bebesugeteno ghambura da irari ava use irá ghuseri, kotugo
    reju uju usera ava, edo ghuseri.
  ind-AYT: (81-13) Oleh karena itu, Aku menyerahkannya kepada kekerasan hati mereka,
    untuk mengikuti rencana mereka sendiri.
  yom-yom: Buna ndiba yekula mu mintima miawu mingolo ; mu landakana zikhanu ziawu
    veka.
  yut-yut: Do yum pɨndagapbo kwen wɨgɨk aŋpakni yolek galak toknikon yo awit.
  nya-nya: Kotero ndinawasiya ndi mitima yawo yosamverayo kuti atsate zimene ankafuna.
  hrv-hrv: “Ali moj narod ne slušaše glasa moga, Izrael me ne posluša.
  mps-mps: Tama tibaso, eno te augwa hagoma ebo kolesagade wali bilimainu sula tagalali,
    tama augwa te mena augwa homugo ela palio.
  tpi-tpi: Olsem na mi larim ol i bihainim pasin bikhet bilong ol, na ol i mekim ol
    samting long laik bilong ol.
  dan-1931: Men mit Folk vilde ikke høre min Røst, Israel lød mig ikke.
  vie-OVCB: Vì vậy Ta bỏ mặc họ theo lòng chai lì, theo mưu ý riêng của mình.
  guj-2017: તેથી મેં તેઓને તેઓનાં હૃદયની હઠ પ્રમાણે ચાલવા દીધા કે જેથી તેઓ પોતાની
    યોજનાઓ પ્રમાણે વર્તે.
  pon-2006A: Eri, I mweidohng irail en keptakai weweidwei nan elen nsenarail oh wiewia
    dahme re mwahuki.
  por-BRBSL: Por isso os deixei ir atrás da teimosia de seus corações, que eles possam
    caminhar em seus próprios conselhos.
  eng-OEBUS: So to their own hard hearts I left them, to follow their own devices.
  swe-swe: '[A] Men mitt folk hörde inte på min röst [se vers 8 där samma ord ”hör”
    används], och Israel vill inte tillhöra (veta av) mig. [Hebreiska ”inte tillhöra”
    har samma rot som ordet för far, ”abba”, de ville inte veta av Gud som sin Far.]'
  cth-cth: Amamae lungpatanae koe ka poe teh, amamouh ngai patetlah ao awh.
  twi-twi: Enti migyaa wɔn maa wɔn komaden sɛ wɔnyɛ nea wɔpɛ biara.
  hlt-hlt: Te dongah amih te lungbuei thinthahnah taengla ka hlah tih amih kah cilkhih
    dongah pongpa uh.
  tbz-SIM: N nìtìbɛ̀ mɛ n yí n kèńtɛ́, Isidɑyɛɛribɛ í dɔ́ n kpɛti.
  msy-2020: Kamaghɨn, kɨ me ataghizɨ me uan navibar kumigha uari uan arazir kurabar
    gɨn ghua, uan ifongiabar bizibagh ami.
  dop-dop: Amɑ mɑ yəlɑɑ mɛ ɩ́ tɑ nɩɩ mɑ nɔɣɔ. Ɩsɛɣɛlɩ nyə́mɑ tɑ nɩɩnɑ-m.
  azb-azb: Onların inadkar qəlblərinə izin verdim ki, Necə istəyirlər, elə gəzsinlər.
  eng-DBY: 'So I gave them up unto their own hearts'' stubbornness: they walked after
    their own counsels.'
  hin-2017: इसलिए मैंने उसको उसके मन के हठ पर छोड़ दिया, कि वह अपनी ही युक्तियों के
    अनुसार चले। (प्रेरि. 14:16)
  wol-KYG: «Waaye sama ñoñ déggaluñu ma, Israyil gii nangulu ma.
  bjr-bjr: Qinee misa mumuqira oosana qafamaseeqa misa rafuseeqee nári nidimaru mandoosanaki
    aqiqiafana. Doo miqooqari misa nári nidimaru manda iriranamau fiqau.
  eng-YLT: And I send them away in the enmity of their heart, They walk in their own
    counsels.
  kne-kne: Isonga binaybay-ak dakayo ta onodan yo din wadas makenteg ay nemnem yo.
  eng-WYC-2017: And I let them go after the desires of their heart; they shall go
    in their findings.
  eng-WMBB: So I let them go after the stubbornness of their hearts, that they might
    walk in their own counsels.
  zat-NTPS: Chee̱ le̱ na' bsana' benne' ca' lawe' da gulaque̱' lázxdau zide'. Belune̱'
    ca da guléquene̱' xrlátaje.
  zty-NTPS: Che ḻen wléj yichja' benne' ka' dan' gókgake' ḻaẕdo' zide. Béngake'
    da' wdán ḻáže'gakze'.
  urd-GVH: चुनाँचे मैंने उन्हें उनके दिलों की ज़िद के हवाले कर दिया, और वह अपने ज़ाती
    मशवरों के मुताबिक़ ज़िंदगी गुज़ारने लगे।
  rug-rug: Gua asa ke va maluara lani mo Rau pude luli rini sari na bulodi pu tasunadi,
    pude madi luli sari na dia hiniva soti.
  gaz-gaz: Kanaafuu ani akka isaan karaa fedhii isaanii deemaniif dabarsee mata jabina
    isaaniitti isaan kenne.
  fra-LSG: Mais mon peuple n’a point écouté ma voix, Israël ne m’a point obéi.
  yal-yal: Koni n ma yamaan mi e tuli matixi n na. Isirayila mi tin n na.
  iou-iou: Ude täŋirä yabäŋ äwaräkuk täŋira iniken nadäk-nadäk terak kädet wakiwaki
    iwatkuŋ.
  haw-1868: Alaila, haawi aku la au ia lakou i ka paakiki o ko lakou naau; A hele
    hoi lakou ma ko lakou manao iho.
  arb-NAV: لِذَلِكَ أَسْلَمْتُهُمْ إِلَى عِنَادِ قُلُوبِهِمْ. وَسَلَكُوا وَفْقاً لِمَشُورَاتِ
    أَنْفُسِهِمْ.
  ded-ded: Imocac wangunuba ngeni ubaseringinagoc kecma ngenang negen negeng modacgec.
  ewe-ewe: eya ta meɖe asi le wo ŋu na woƒe dzi sesẽwo, ne woadze nu siwo woawo ŋutɔ
    ɖo la yome.
  eng-LEE: '(81:13) So I let them go in the stubbornness of their own hearts: and
    they walked in their own counsels.'
  asm-FB: সেইবাবে মই তেওঁলোকক কঠিনমনা হৃদয় লৈয়ে থাকিবলৈ দিলোঁ, যাতে তেওঁলোকে নিজৰ
    পৰামর্শতেই চলে।
  sus-A: «كْنْ ﭑ مَ حَمَ مُ عَ تُلِ مَتِشِ ﭑ نَ، عِسِرَيِلَ مُ ﭑ شُي رَتِنمّ.
  fra-SBL: Je les ai donc laissés aller selon l'obstination de leur cœur, pour qu'ils
    suivent leurs propres conseils.
  hbo-hbo: וְלֹא־שָׁמַ֣ע עַמִּ֣י לְקֹולִ֑י וְ֝יִשְׂרָאֵ֗ל לֹא־אָ֥בָה לִֽי׃
  kik-kik: Nĩ ũndũ ũcio ngĩmarekereria marũmĩrĩre ũremi wa ngoro ciao, na marũmagĩrĩre
    mwĩĩro wao ene.
  fra-NCL: « Mais mon peuple n’a pas écouté ma voix, Israël ne m’a pas obéi.
  cek-AK: To pongah angmacae palungthahhaih baktih toengah ka prawt sut; nihcae loe
    angmacae koehhaih baktiah caeh o.
  cuk-cuk: A-ulale, na e-itolegedba-ibmar-imakega an imaksad. Na e-itolegedba-nanadii
    gusmarsunnad.
  tel-2017: కాబట్టి వాళ్ళు తమ సొంత ఉద్దేశాలను అనుసరించనిచ్చాను. వారి హృదయకాఠిన్యానికి
    నేను వారిని అప్పగించాను.
  hat-BSA: Akoz sa, Mwen te lage yo a kè di yo, pou mache nan pwòp manèv yo.
  kos-kos: Ke ma inge nga fuhlela elos in fahsrna ke moul likkeke lalos uh, Ac oru
    oana lungse lalos.
  hbo-WLC: וְלֹא־שָׁמַ֣ע עַמִּ֣י לְקוֹלִ֑י וְ֝יִשְׂרָאֵ֗ל לֹא־אָ֥בָה לִֽי׃
  ibo-ibo: Ya mere, ahapụrụ m ha na ndụ isiike ha, ka ha soro nchepụta nke echiche
    ha.
  ory-ory: ତହିଁରେ ସେମାନେ ଯେପରି ଆପଣା ଆପଣା ମନ୍ତ୍ରଣାନୁସାରେ ଚାଲିବେ, ଏଥିପାଇଁ ଆମ୍ଭେ ସେମାନଙ୍କୁ
    ସେମାନଙ୍କ ହୃଦୟର କଠିନତାନୁସାରେ ଛାଡ଼ିଦେଲୁ।
  chk-chk: Iei mine üa asechirela lon ar tipeförea pwe repwe chök föri mine ra mochen.
  rop-rop: Aibin lafta larram olabat dum wanim deibin wandim dum dumaji olabat nomo
    bin wandim lisin langa mi.
  ukr-1871: І я покинув їх на волю запеклого серця їх. Нехай ходять собі своїм робом.
  yon-yon: Kowe nembed yi kuu yi niindem kamkono ye kerekmen kuyaambed kwane winime
    ande domondaan, yi yaa kuu yiibka yiib inamenmo awinime ande domondaan kui.
  deu-1951: (081-13) Da überließ ich sie der Verstocktheit ihres Herzens, daß sie
    wandelten nach ihrem eigenen Rat.
  eng-JPS: (81-13) So I let them go after the stubbornness of their heart, that they
    might walk in their own counsels.
  srp-1865: I ja ih pustih na volju srca njihova, neka hode po svojim mislima.
  lug-lug: Nange ne mbawaayo eri obujeemu bw’omutima gwabwe, okugoberera ebyo bye
    baagala.
  heb-heb: ואשלחהו בשרירות לבם ילכו במועצותיהם׃
  ben-IRV: তাই আমি তাদেরকে তাদের একগুঁয়ে পথে ছেড়ে দিলাম; তারা নিজেদের মন্ত্রণায়
    চলল।
  ntu-ntu: Mz nzmu-krde lcde, rlrpx-ngrbo bamu nzvz-nqblq-krmu narmu, X nzale-krmu
    nike suti drtwrmu.
  pan-pan: ਤਾਂ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਉਨ੍ਹਾਂ ਦੇ ਮਨ ਦੇ ਖੱਚਰਪੁਣੇ ਉੱਤੇ ਜਾਣ ਦਿੱਤਾ, ਕਿ ਓਹ ਆਪਣੇ
    ਹੀ ਮਤਿਆਂ ਦੇ ਅਨੁਸਾਰ ਚੱਲਣ।
  mya-JVB: ငါသည်လည်း ထိုသူ တို့ကို သူ တို့ နှလုံး ခိုင်မာ ခြင်း၌ အပ် ၍၊ သူတို့သည်
    မိမိ တို့အလို သို့ လိုက် ကြ၏။
  kgf-kgf: Imuac ni ewa qerigina selia imi hezac séc wai énécmiwa hakagina siŋginawac
    sicsaoc wammu.
  tte-O: Kabo yatalam siboma ali nuwatu mena silau ali gamwapanapanawa kaiwena yo
    tawae nuwanuwali siginauli yatalamwagili.
  tbg-tbg: Ne kia mintiara kaara te ni Isareri qaqi kauramanta ne hampi aaraqaa vuataa
    imanta vuara.
  hmo-hmo: Unai dainai lau ese idia lau negea, idia sibona edia hekokoroku daladia
    do idia raka noho, bona idia sibona edia ura karadia do idia karaia.
  zar-NT: Que lë ni naʼ busán ládxaʼa léguequi para gulún ca saʼyéaj yöl-laʼ ridáʼbagaʼ
    quéguequi, en para gulún ca gulaʼzaʼsö ládxiʼgaca.
  urd-urd: तब मैंने उनको उनके दिल की हट पर छोड़ दिया, ताकि वह अपने ही मश्वरों पर चलें।
  bqc-SIM: Ɔ̃ Isailiↄ i ma yãmao, ma gbɛ̃́piↄ i misiilɛmɛɛo.
  tcz-CHONGTHU: Hijeh chun Keiman alouchallu dungjuijin amaho deilam lam a chondin
    kalha kangtai.
  mar-mar: म्हणून मी त्यांना त्यांच्या हटवादी मार्गाने वागू दिले, अशासाठी की जे त्यांच्या
    दृष्टीने योग्य आहे ते त्यांनी करावे.
  isl-isl: Nei, annars – þjóð mín vill ekki hlusta á mig. Ísrael kærir sig ekki um
    mig.
  hlt-THB: A mimah am thinsahnaak amyihna a mimah a ngaihnaak hqut aham hlah khqi
    hyt nyng.
  qub-qub: Chaypitami cachaycushcä munashayquino cawacunayquipaj. Chaymi munashayquinöna
    goyäcushcanqui.
  bqp-bqp: Akũ ma ń tó kũ ń sãgbãnakɛo, ò tɛ́ ń zĩda pↄyeinaai.
  hat-hat: (081:13) Lè m' wè sa, mwen kite yo swiv lide yo te gen nan tèt yo, mwen
    kite yo fè tou sa yo te vle fè.
  eng-BSB: So I gave them up to their stubborn hearts to follow their own devices.
  eng-WEBPB: So I let them go after the stubbornness of their hearts, that they might
    walk in their own counsels.
  kbq-kbq: Zamagu'amo'ma hanavetige'na zamatroge'za zamagra zamavesi avariri'za vu'naze.
  pon-pon: I ari mued on irail ere injen arail ni ar aklapalap, pwe ren kekeid wei
    ni pein arail lamelam.
  nhe-BL: Yeca niquintlahuelcajqui para ma huihuitiyaca huan ma elica queja popoyotzitzi.
    Huan niquincahuili ma quichihuaca tlen inijuanti quinequiyayaj.
  wnc-wnc: Unzingge nata kapewa yamandet takngana tawake tasiking. Tasike sanga ina
    natapbing kakngakan tawake tasiking.
  bus-bus: Ben ma ń tó kↄ̃n ń swãgbãakɛɛo, aↄ̃ↄ tɛ́ ń zĩnda pↄyezizi.
  gub-BL: A'e rupi amuata kar wi wanape rupi hereruzar katu 'ymaw rehe ihe wà. Azapo
    kar wanemimutar wanupe.
