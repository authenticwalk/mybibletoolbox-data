verse: PSA.081.016
translations:
  mal-C: എന്നാൽ ഏറ്റവും മേൽത്തരമായ ഗോതമ്പുകൊണ്ട് ഞാൻ നിങ്ങളെ പരിപോഷിപ്പിക്കുമായിരുന്നു;
    പാറയിൽനിന്നുള്ള തേൻകൊണ്ട് ഞാൻ നിങ്ങളെ തൃപ്തരാക്കുമായിരുന്നു.”
  deu-TKW: “Die Jahwe hassen, müßten ihm schmeicheln, und ihre Zeit sollte ewig währen.
  lin-lin: Mpe bato oyo bayinaka Yawe balingaki komikitisa liboso na Ye, mpe etumbu
    na bango elingaki kowumela mpo na libela.
  mmx-mmx: Ketla anabak lox anan nemi mi levempiao i so misigisigis la anabak lox
    axap lavavara atnimi mi levendan misiu boro xanubuan.”
  eng-LSV: He causes him to eat of the fat of wheat, || And I satisfy you [with] honey
    from a rock!
  eng-GNV: And God would haue fedde them with the fatte of wheat, and with honie out
    of the rocke would I haue sufficed thee.
  eng-WEBSTER: 'He would have fed them also with the finest of the wheat: and with
    honey out of the rock I should have satisfied thee.'
  nhw-BL: Pero Toteco Dios anmechtlamacasquía ica tlacualistli catli más cuali. Huan
    anmechmacasquía sayolnectli huan nochi catli más anquinequij para anmechixhuitisquía.
  swh-ONEN: Bali ninyi mngalilishwa ngano iliyo bora, na kuwatosheleza kwa asali itokayo
    kwenye mwamba.”
  bba-bba: Sɑɑ ye sɔɔrɑ nɛ, Yinni Gusunɔn yibɛrɛbɑn tii suɑbu koo nɔru ko, kpɑ Isirelibɑn
    doo nɔɔru tu tɛ.
  eng-KJVCPB: 'He should have fed them also with the finest of the wheat: And with
    honey out of the rock should I have satisfied thee.'
  luo-luo: To un dine apidhou gi ngano maber mogik, kendo dine aromou gi mor kich
    ma athodho e lwanda.”
  aii-aii: ܐܝܼܢܵܐ ܒܸܬ ܡܲܐܟ݂ܠܸܢ ܗܘܵܐ ܠܘܼܟ݂ ܡ̣ܢ ܫܲܡܝܼܢܘܼܬܵ‌ܐ ܕܚܸܛܹ̈ܐ، ܘܡ̣ܢ ܕܸܒ݂ܫܵܐ ܕܐܝܼܨܵܪܵܐ
    ܒܸܬ ܡܲܣܒܸܥܸܢ ܗܘܵܐ ܠܘܼܟ݂.
  meu-meu: Uit namo-hereana amo bama ubumui, bada-ranuna nadi amo e abiamu na bama
    ubulaimui.
  npi-ULB: इस्राएललाई म उत्तम गहुँ खुवाउँथें । तिमीहरूलाई म चट्टानको मह खुवाएर तृप्‍त
    पार्थें ।”
  yor-yor: Ṣùgbọ́n a ó fi ọkà tí ó dára bọ́ ọ yín èmi ó tẹ́ ẹ yín lọ́rùn pẹ̀lú oyin
    inú àpáta.”
  pes-OPCB: و من اسرائیل را با بهترین گندم و عسل می‌پروراندم.»
  tgl-ULB: Pakakainin ko ang Israel ng pinakamainam na trigo; pasisiyahin ko kayo
    ng pulot na lumalabas mula sa bato.”
  nop-nop: “Iŋgoŋ hidi adi nanaŋe momooŋ hinek hamdok tilat, tiŋa simiŋkupuk behepneniŋ
    hambene naaŋ welehik toki hinek tibek.”
  hui-hui: I̱na tíhondo ladi ale mini widi bayaleore nalu halimulo ngialu irabuha
    mone tara dedarunaga ibanerubi nalu halimulo ngia dege berogola tígua karulapeore
    nalu kamile, lalu layuane hale haru.
  mya-mya: ငါ​သည်​သင်​တို့​အား​အ​ကောင်း​ဆုံး​ဂျုံ​ဆန်​ကို ကျွေး​မွေး​၍ တော​ပျား​ရည်​ကို​သုံး​ဆောင်​စေ​မည်''
    ဟု​ဆို​၏။
  bod-N: ཁོང་གིས་དེ་ཚོར་གྲོའི་ཕུད་གནང་བ༌དང༌། །བྲག་ནས་ཐོན་པའི་སྦྲང་རྩིས་ཚིམ་པར༌མཛད།།
  wsk-wsk: Bare nina mu, ani inang yaman ningo nunguningkiri mu se, honey yaman nuam
    mu ningarik se nal ale ningimik karogo terong maukko.”
  sna-sna: Asi imi muchagutswa nezviyo zvakaisvonaka; uye ndichakugutsai nouchi hunobva
    padombo.”
  spa-BLM: Pero también los habría alimentado con lo más fino del trigo. Te saciaré
    con miel de la roca”.
  cac-cac: Palta a exxo tic, ix am ex in vatzitej. A am val ixim trigo te vach' ix
    vac' d'ayex. Ix am vac' noc' yalchab' tz'elta d'a sattac q'uen q'ueen eyuq'uej
    yic tzex tzalaji, xchi Jehová.
  swh-ULB: Ningewalisha Israeli kwa ngano bora; Ningewatosheleza kwa asali itokayo
    mwambani.”
  deu-ELBBK: Die Hasser des HERRN würden sich ihm mit Schmeichelei unterworfen haben,
    und ihre Zeit würde ewig gewesen sein;
  mbb-OT: Iyan, sikiyu mulà is menge etew ku, ibpekaan ku sikiyu. Edhentayen ku sikiyu
    te utew meupiya he trigu wey teneb.”
  mal-2015: അവൻ മേത്തരമായ കോതമ്പുകൊണ്ടു അവരെ പോഷിപ്പിക്കുമായിരുന്നു; ഞാൻ പാറയിൽനിന്നുള്ള
    തേൻകൊണ്ടു നിനക്കു തൃപ്തിവരുത്തുമായിരുന്നു.
  gup-gup: Dja ngudda nawu ngardduk bininj, bu kandiwokbekkan wanjh ngaye worrkmiwon
    ngudberre manmimmak manbu wheat, dja mak mankung manmanjmak manbu bod kabirrimarnbun.”
  rmc-rmc: Ola, ko našťi avri ačhen le RAJES, banďilehas anglal leste a lengro trestos
    ačhiľahas pro furt.
  nlg-nlg: 'Inau ku kutighau nia na lei puku ni vanga: mu ku mu inuinughau nia na
    midua ni talu.'
  pes-OPV: ایشان را به نیکوترین گندم می‌پرورد؛ و تو را به عسل ازصخره سیر می‌کردم.»
  ron-1924: Л-аш хрэни ку чел май бун грыу ши л-аш сэтура ку мьере дин стынкэ.”
  ben-OBCV: কিন্তু আমি সর্বোত্তম গম দিয়ে তাদের খাবার জোগাব; আমি শৈলের মধু দিয়ে তাদের
    তৃপ্ত করব।”
  som-som: Oo weliba wuxuu iyaga ku quudin lahaa sarreenka ugu wanaagsan, Oo waxaan
    ka dhergin lahaa malabka dhagaxa ka soo baxa.
  eng-ASVBT: He would feed them also with the finest of the wheat; And with honey
    out of the rock would I satisfy thee.
  mna-mna: Tamen zin Israel na, nio ko aŋkam kan kini ambaimbaiŋan be tikan ma kopon
    bok. Mi aŋkam bigil suruunu ma ireere pa pat be tiwin ma tirao.
  ita-1885: E Iddio li avrebbe cibati di grascia di frumento; E dalla roccia, dice
    egli, io ti avrei satollato di miele.
  eng-ULB: I would feed Israel with the finest wheat; I would satisfy you with honey
    out of the rock.”
  spa-VBL: Pero yo, los alimentaría con el mejor trigo, y los satisfaría con miel
    de la roca”.
  fra-_FOB: Dieu les eût nourris de la mœlle du froment. Je t'eusse rassasié du miel
    du rocher.
  mal-mal: അവിടുന്ന് മേത്തരമായ ഗോതമ്പുകൊണ്ട് അവരെ പോഷിപ്പിക്കുമായിരുന്നു; ഞാൻ പാറയിൽനിന്നുള്ള
    തേൻകൊണ്ട് നിനക്ക് തൃപ്തിവരുത്തുമായിരുന്നു.
  urd-GVR: Lekin Isrāīl ko maiṅ behtarīn gandum khilātā, maiṅ chaṭṭān meṅ se shahd
    nikāl kar use ser kartā.”
  suz-BL: मिनु गो इस्राएल ङा मुर, इन कली नेल्‍ल क्‍येङा रिम्‍शो चेरब जचा गेन्‍नी वा।
    मिनु रोका खुदोमी रूपाइक्‍न्‍नी वा” दे परमप्रभुमी देंत। ब्‍यवस्‍था ३२:१३
  eng-NOY: With the finest of the wheat I would have fed them, And with honey out
    of the rock would I have satisfied them.”
  ita-1927: Io li nutrirei del fior di frumento, e li sazierei di miele stillante
    dalla roccia.
  ckb-ckb: باشترین گەنمم دەرخوارد دەدایت، لە تاشەبەردەوە تێر هەنگوینم دەکردیت.»
  eng-BBE: I would give them the best grain for food; you would be full of honey from
    the rock.
  xsi-xsi: Mao nâ, ambo naneŋgu tamâta miki ma kapono muli pa naneŋgu ŋgua, ande naŋa
    ma kâpwa ara ndo alami, kala miki ma kaka kâpwa mona-mona ŋinde lee kapwami pupuro.”
  kan-OKCV: ನಿಮಗಾದರೋ ಉತ್ತಮವಾದ ಗೋಧಿಯನ್ನು ಊಟಕ್ಕೆ ಕೊಟ್ಟು, ಬಂಡೆಯೊಳಗಿನ ಜೇನಿನಿಂದ ನಿಮ್ಮನ್ನು
    ತೃಪ್ತಿಪಡಿಸುವೆನು.”
  tam-2017: செழுமையான கோதுமையினால் அவர்களுக்கு உணவளிப்பார்; கன்மலையின் தேனினால் உன்னைத்
    திருப்தியாக்குவேன்.
  spa-RV-1909: 'Y Dios lo hubiera mantenido de grosura de trigo: y de miel de la piedra
    te hubiera saciado.'
  ron-BTF: El i-ar fi hrănit de asemenea cu grăsimea grâului, și te-aș fi săturat
    cu miere din stâncă.
  eng-WEBP: But he would have also fed them with the finest of the wheat. I will satisfy
    you with honey out of the rock.”
  eng-FBV: But I would feed you the best wheat and satisfy you with honey from the
    rock.”
  nld-1939: Maar u zou Ik spijzen met de bloem van de tarwe, En verzadigen met honing
    uit de rotsen.
  nch-BL: Pero Toteco Dios amechtamacasquía ica tacualisti cati más cuali. Huan amechmacasquía
    sayolnecti huan nochi cati más anquinequij para amechixhuitisquía.
  vie-1934: Ta sẽ lấy màu mỡ ngũ cốc mà nuôi họ. Và làm cho ngươi được no nê bằng
    mật ong nơi hòn đá.
  cha-cha: 'Güiya unafañocho sija locue ni y mas mauleg na trigo: yan y miet ni jumujuyong
    gui acho anae junajaspog jao.'
  hin-CV: किंतु तुम्हारा आहार होगा सर्वोत्तम गेहूं; मैं तुम्हें चट्टान के उत्कृष्ट
    मधु से तृप्‍त करूंगा.”
  eng-OURB: But he would have also fed them with the finest of the wheat. I will satisfy
    you with honey out of the rock.”
  spa-BES: Yo les daría el mejor grano por comida; estarías lleno de miel de la roca.
  tdx-tdx: Le hanjotsoa’e ampemba soa iereo, naho hanjañeko an-tantele boak’am-bato
    ao.
  tha-KJV: พระองค์​จะทรงเลี้ยงเขาด้วยข้าวสาลี​อย่างดี​ที่สุด “เราจะให้​เจ้​าพอใจด้วยน้ำผึ้งที่มาจากหิน”
  por-BR-2018: E ele sustentaria Israel com a abundância de trigo; e eu te fartaria
    com o mel da rocha.
  deu-ELO: und mit dem Fette des Weizens würde er es gespeist, und mit Honig aus dem
    Felsen würde ich dich gesättigt haben.
  eng-WYC-2018: And he fed them with the fatness of wheat; and he [ful] filled them
    with honey of the stone. (And I would feed you with the fatness of the wheat;
    and fulfill you with honey from the rocks, that is, with wild honey.)
  epo-epo: Kaj Mi manĝigus al ili grason de tritiko, Kaj Mi satigus vin per mielo
    el roko.
  gfk-gfk: Iesen iau gor tabar muat ma no bilai na wit saakit, ma muat gor hahos mah
    ma ra tiri na imara mekaia hono haatkis.”
  uig-PIN: Sanga ax-buƣdayning ǝng esilini yegüzǝr idim, Bǝrⱨǝⱪ, ⱪoram taxtin ⱨǝsǝl
    aⱪⱪuzup seni ⱪandurar idim».
  beo-beo: Be amomane Na da dilima widi ha:i manu ianumu amola na da dili sadima:ne
    soge agime hano moma:ne imunu.”
  tpi-OTNT: Tasol mi laik givim gutpela kaikai tru long yupela, na givim yupela hani
    bilong bus, na bai bel bilong yupela i pulap.”
  hau-SA: Amma za a ciyar da ku da alkama mafi kyau; da zuma daga dutsen da zai ƙosar
    da ku.”
  udu-udu: Aha/ mina ’taki thip̱ um ki pos bunyan gana/ mo dhali ka dham ’peni wosh
    jin midi ’taki kap̱ um moyi.
  uig-LAT: Sanga ash-bughdayning eng ésilini yégüzer idim, Berheq, qoram tashtin hesel
    aqquzup séni qandurar idim».
  nde-nde: Kodwa lina lingaphiwa ingqoloyi enhle kakhulu; ngilisuthise ngoluju oluphuma
    edwaleni.”
  ton-ton: 'Kuo ne fafanga foki ʻakinautolu ʻaki ʻae uite mātuʻaki lelei: pea u fakamākona
    ʻaki ʻakinautolu ʻae hone mei he maka.”'
  ces-1613: A ti, kteříž v nenávisti mají Hospodina, úlisně by se jim poddávati musili,
    i byl by čas jejich až na věky.
  eng-WMB: But he would have also fed them with the finest of the wheat. I will satisfy
    you with honey out of the rock.”
  tam-TCV: ஆனால் நீங்களோ, மிகச்சிறந்த கோதுமையினால் உணவளிக்கப்படுவீர்கள்; மலைத் தேனினால்
    நான் உங்களைத் திருப்தியாக்குவேன்.”
  ceb-ULB: Akong pakan-on ang Israel ug pino nga trigo; tagbawon ko kamo ug dugos
    nga gikan sa bato.”
  pol-UBG: I karmiłbym ich wyborną pszenicą, a nasyciłbym cię miodem ze skały.
  urd-GVU: لیکن اسرائیل کو مَیں بہترین گندم کھلاتا، مَیں چٹان میں سے شہد نکال کر اُسے
    سیر کرتا۔“
  eng-OEBCW: But you would I feed with the richest wheat, and with honey from the
    rock to your heart’s desire.’
  deu-1912: und ich würde sie mit dem besten Weizen speisen und mit Honig aus dem
    Felsen sättigen.
  kan-2017: ನಾನು ಅವರಿಗೆ ಶ್ರೇಷ್ಠವಾದ ಗೋದಿಯನ್ನು ಊಟಕ್ಕೆ ಕೊಟ್ಟು, ಬಂಡೆಯೊಳಗಿನ ಜೇನಿನಿಂದ ತೃಪ್ತಿಪಡಿಸುವೆನು”
    ಎಂಬುದೇ.
  yap-yap: Machane gu ra durwi’iymed to tin th’abi fel’ e wheat; nge honey ni yib
    ko war ngar mu fosgad ngay.”
  hlt-MCSB: Tedae cang tha te anih a cah suitih lungpang khui lamkah khoitui nang
    kang kum sak sue.
  mdy-ETH: ዒንሢ ታ ጋዓንቴ ኮሺ ዛርጌ ሙኡዛንዳኔ፤ ዑታሢ ዔኤዞና ታ ዒንሢ ሚሻንዳኔ።»
  twi-ASANTE: Nanso, wɔde atokoɔ mu atokoɔ papa bɛma mo adi; mede ɔbotan mu woɔ bɛma
    mo amee.”
  eng-WEBU: But he would have also fed them with the finest of the wheat. I will satisfy
    you with honey out of the rock.”
  acu-NT: Ii Yusri anturkamuitkungka, ni aintsri ainautinka yuta nekas pengker aa
    nuna yurtamamnauyaji. Tura kitaknasha mikturmamnauyaji.
  spa-PDDPT: Pero a ti te sustentaría con lo más fino del trigo Y te saciaría con
    miel de la roca.
  gun-gun: Ha'e rã peẽ kuery ma trigo iporãve va'e re romongaru 'rãgue, ei ita pa'ũ
    gui guare ame'ẽ 'rãgue penevyatãmba peve. Mboraeirã Asafe ombopara va'ekue.
  agu-BL: Ma yi e' tetz tanum tz'ocopon i' tan chic'a'che'n. Na stk'e' i' e'chk balaj
    ixi'n triw scyetz tetz chiwa'. Ma tetz quic'a' stk'e' i' ta'al wunak txuc.
  ilo-ULB: Taraonakto ti Israel iti kasasayaatan a trigo; pennekenkayonto iti diro
    a naggapu kadagiti dadakkel a bato.”
  kpg-kpg: Gei Au ga haangai goodou gi nia palaawaa ala e koia e humalia, gaa hai
    goodou gi maaluu gi nia mee maangala lamu llauehe!”
  uig-ARA: ساڭا ئاش-بۇغداينىڭ ئەڭ ئېسىلىنى يېگۈزەر ئىدىم، بەرھەق، قورام تاشتىن ھەسەل
    ئاققۇزۇپ سېنى قاندۇرار ئىدىم».
  sus-sus: Alatala yaxuie fama gaaxude a ya ra, e halaki abadan.
  pon-2006: Ahpw I pahn katungoalehkin kumwail pilawa me keieu kaselel oh kamedkinkumwailla
    suke en loangalap.”
  jae-jae: Mago aê gabe jalôm aôm ŋa mo mataêjamgeŋ ma gabe jakêŋ lêp aŋga poclabu
    êsa wacêlau aôm.”
  ksd-ksd: Maia, ina tabar diat ma ra kon i boina kakit, Ma ina tabar vamaur diat
    ma ra polo na livur i ki ta ra vat ki.
  tur-YTC: Ve onu buğdayın en iyisiyle de beslerdim. Seni kayadan bal ile doyururdum.”
  bel-N: Тыя, што ГОСПАДА ненавідзяць, падпарадкаваліся б ім, а шчасьце іхняе трывала
    б на вякі.
  kpr-kpr: Avata ne nanda natofori. Ava sedo, na farava evevago bekáimi undaeteni
    a taimada finje firukago aimi undono, tini bajaetira.”
  ind-AYT: (81-17) Namun, Aku akan memberi makan kamu dengan lemak gandum terbaik,
    dan dengan madu dari gunung batu, Aku akan mengenyangkanmu.”
  yom-yom: Vayi nganu ngeyo wudikulu mu ble yilutidi kitoko, mu niosi yintotukila
    mu ditadi, ndiela kuyukutisila.”
  yut-yut: Mani nak da ji do bret galagɨsi, ae kabaŋ kok koron nani dabeŋ, aŋapbo
    butji tugokdaŋ.”
  nya-nya: Koma inu mukanadyetsedwa tirigu wabwino kwambiri; ndikanakukhutitsani ndi
    uchi wochokera pa thanthwe.”
  hrv-hrv: Oni što ga sada mrze dodvarali bi mu se i njihov bi udes bio zapečaćen
    zauvijek.
  mps-mps: Tiali goli, eno wiegi yai nai mu dageba maiyabo homu eyu, tama dage te
    buside elalubo tubo nai te hani menama, tama dagego haliga te pągąna peyu igi
    da,” wali.
  tpi-tpi: Tasol mi laik givim gutpela kaikai tru long yupela, na givim yupela hani
    bilong bus, na bai bel bilong yupela i pulap.”
  dan-1931: Deres Avindsmænd skulde falde og gå til Grunde for evigt;
  vie-OVCB: Ta sẽ nuôi các con bằng lúa thượng hạng. Và Ta sẽ cho các con no nê mật
