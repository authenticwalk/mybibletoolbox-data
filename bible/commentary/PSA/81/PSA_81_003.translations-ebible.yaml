verse: PSA.081.003
translations:
  mal-C: അമാവാസിയിലും പൗർണമിനാളിലുമുള്ള നമ്മുടെ ഉത്സവദിനങ്ങളിലും കോലാട്ടിൻകൊമ്പിനാൽ
    തീർത്ത കാഹളം മുഴക്കുക;
  deu-TKW: Stimmt Gesang an und laßt die Handpauke ertönen, die liebliche Zither samt
    der Harfe.
  lin-lin: Boyemba banzembo, bobeta bambunda mike, lindanda oyo ebimisaka lokito kitoko
    mpe nzenze !
  mmx-mmx: Minat mas lempat tu ap mo levenaleng silok, at laaleng at lagaaling maxat
    la at laaleng at lagaaling i re kobot.
  eng-LSV: Blow a horn in the month, || In the new moon, at the day of our festival,
  eng-GNV: Blowe the trumpet in the newe moone, euen in the time appointed, at our
    feast day.
  eng-WEBSTER: Blow the trumpet in the new moon, in the time appointed, on our solemn
    feast day.
  nhw-BL: Ma tijpitzaca tlapitzali quema yancuic metztli, quema temitoc metztli, huan
    ipan sequinoc tonalme quema tiilhuichihuaj,
  swh-ONEN: Pigeni baragumu za pembe za kondoo dume wakati wa Mwandamo wa Mwezi, na
    wakati wa mwezi mpevu, katika siku ya Sikukuu yetu;
  bba-bba: I womusu koowo. I ɡɑ̃ɑsu kɑ mɔrɔkunu kɑ ɡɔ̃ɔɡenu soowo.
  eng-KJVCPB: Blow up the trumpet in the new moon, In the time appointed, on our solemn
    feast day.
  luo-luo: Gouru tung im ka dwe manyien ochakore, ma en ka dwe osetegno, e odiechiengʼ
    mar Nyasiwa mogen.
  aii-aii: ܡܚܹܝܡܘܼܢ ܫܝܼܦܘܿܪܵܐ ܒܪܹܝܫ ܝܲܪܚܵܐ، ܒܡܸܠܝܘܼܬܵ‌ܐ ܕܣܲܗܪܵܐ، ܒܝܵܘܡܵܐ ܕܥܹܐܕܲܢ،
  meu-meu: Hua matamatana negana ai kibi a hiriria, hua e idoi negana ai danu, eda
    aria dinana bunai.
  npi-ULB: औंसीको दिनमा र पूर्णिमाको दिनमा, हाम्रो चाड सुरु हुँदा तुरही फुक ।
  yor-yor: Ẹ fún ìpè ní oṣù tuntun àní nígbà tí a yàn; ní ọjọ́ àjọ wa tí ó ní ìrònú.
  pes-OPCB: شیپورها را در روز عید به صدا درآورید در اول ماه و در ماه تمام.
  tgl-ULB: Hipan ang sungay ng lalaking tupa sa araw ng bagong buwan, sa araw ng kabilugan
    ng buwan, kapag nagsimula ang araw ng aming kapistahan.
  nop-nop: Bepaŋ’walaŋ hinamuni titiŋ diniŋ muyakip gitipmuŋ tububihila labulakneŋ
    be muyakip u kumundok beemlabu tilakneŋ, hinamuni tububihitne timeŋ adi bai feditdok.
  hui-hui: Ege pigane ngabu laragolabi ege do hanuni haragolabi turu halu mandagi
    ngoai howa lotu lolene horo tagira ibiragonaga biguliru pu lolene nga.
  mya-mya: လ​ဆန်း​နေ့​နှင့်​လ​ပြည့်​နေ့​တွင်​ပွဲ​သ​ဘင် ကျင်း​ပ​ရန်​အ​တွက်​တံ​ပိုး​ခ​ရာ​မှုတ်​ကြ
    လော့။
  bod-N: ཚེས་གཅིག་དང་ནི་ཉ་གང་རང་ཅག༌གི །དུས་ཆེན་སྐབས་སུ་རྭ་དུང་འབུད་པར༌གྱིས།།
  wsk-wsk: Tom sige barare la mu kua sokel itugumalko; ale nama garukaso se amilmil
    ko tom biya arataso mu te akingtala itugumalko.
  sna-sna: Ridzai runyanga rwehwai paKugara kwoMwedzi, uye pakuchena kwomwedzi, pazuva
    roMutambo wedu;
  spa-BLM: Toca la trompeta en la Luna Nueva, en la luna llena, en nuestro día de
    fiesta.
  cac-cac: Co puec q'uen trompeta ayic tz'alji q'uen uj. Co puec pax q'ueen ayic sc'ojnaj
    q'uen uj chi', yujto nivan q'uin̈ jun chi' d'ayon̈.
  swh-ULB: Pigeni panda mwandamo wa mwezi, katika siku ya mbalamwezi, mwanzoni mwa
    sikukuu.
  bel-bel: Чынеце суд беднаму і сіраце; прыгнечанаму і гаротнаму справядлівасьць рабеце;
  deu-ELBBK: Erhebt Gesang und lasst das Tamburin ertönen, die liebliche Laute samt
    der Harfe!
  mbb-OT: Ipezaǥing niw is budyung te kedsilibra te Pista te Kebpuun te Hayag wey
    zuen te pista he ebeelan tew emun tuker.
  mal-2015: അമാവാസ്യയിലും നമ്മുടെ ഉത്സവദിവസമായ പൗർണ്ണമാസിയിലും കാഹളം ഊതുവിൻ.
  gup-gup: Bu mulil karrikarrme manbu dirdkenh kakerrngehmen, dja mak bu bokurlurlkenh
    karrimulilmang, wanjh karribuhmen nawu kunkanem ba kawokdi wernkih.
  rmc-rmc: Giľaven, bašaven pre čerkutka, zorales bašaven pre citara the pre harfa!
  nlg-nlg: 'Lovua na tavuli ni savukolu: tana torogha ni vula, maia ghua tana vovogho.'
  pes-OPV: کرنا را بنوازیددر اول ماه، در ماه تمام و در روز عید ما.
  ron-1924: Сунаць дин трымбицэ ла луна ноуэ, ла луна плинэ, ын зиуа сэрбэторий ноастре!
  ben-OBCV: অমাবস্যা ও পূর্ণিমায়, আমাদের উৎসবের দিনে, শিঙার সুদীর্ঘ শব্দ করো;
  som-som: Buunka afuufa markay bishu dhalato, Iyo markuu dayaxu caddo buuxda yahay,
    iyo maalinta iiddeenna quduuska ah.
  lat-VUC: Judicate egeno et pupillo; humilem et pauperem justificate.
  eng-ASVBT: Blow the trumpet at the new moon, At the full moon, on our feast day.
  mna-mna: Sombe puulu popoŋana ka suŋŋana, som puulu ilup ma iwe munŋaana na, kiwi
    twiiri ma kalŋaana biibi.
  ita-1885: Sonate colla tromba alle calendi, Nella nuova luna, al giorno della nostra
    festa.
  eng-LXXUP: 'Judge the orphan and poor: Do justice to the low and needy.'
  eng-ULB: Blow the trumpet on the day of the new moon, on the day of the full moon,
    when our feast day begins.
  spa-VBL: Soplen la trompeta a la luna nueva, y a la luna llena, para iniciar nuestros
    festivales,
  fra-_FOB: Sonnez de la trompette à la nouvelle lune, à la pleine lune, au jour de
    notre fête.
  mal-mal: അമാവാസ്യയിലും നമ്മുടെ ഉത്സവദിവസമായ പൗർണ്ണമാസിയിലും കാഹളം ഊതുവിൻ.
  urd-GVR: Nae chāṅd ke din narsingā phūṅko, pūre chāṅd ke jis din hamārī īd hotī
    hai use phūṅko.
  suz-BL: औंसी, पूर्ने नु इं ठेयब चाड नाक्‍त तुराही तापीन। लेवी २३:२४
  eng-NOY: Blow the trumpet at the new moon; At the full moon, also, on our festal
    day!
  ita-1927: Sonate la tromba alla nuova luna, alla luna piena, al giorno della nostra
    festa.
  ckb-ckb: لە جەژنی سەرەمانگ کەڕەنا لێدەن و لە مانگی تابان، بۆ ڕۆژی جەژنەکانمان،
  eng-BBE: 'Let the horn be sounded in the time of the new moon, at the full moon,
    on our holy feast-day:'
  xsi-xsi: Miki kambana tando lâ zo ŋana nzimona ipâŋga wasaseki wa zo ŋana nzimona
    ipâŋga ŋalae wa, ŋana itula pwataki tu kumbwa ne zo nde ŋga ipâŋga lâ.
  kan-OKCV: ಅಮಾವಾಸ್ಯೆಯಲ್ಲಿಯೂ ಉತ್ಸವ ದಿವಸವಾಗಿರುವ ಪೂರ್ಣಿಮೆಯಲ್ಲಿಯೂ ಕೊಂಬನ್ನು ಊದಿರಿ.
  tam-2017: மாதப்பிறப்பிலும், நியமித்தகாலத்திலும், நம்முடைய பண்டிகைநாட்களிலும், எக்காளம்
    ஊதுங்கள்.
  spa-RV-1909: Tocad la trompeta en la nueva luna, en el día señalado, en el día de
    nuestra solemnidad.
  ron-BTF: Sunați trâmbița la luna nouă, la timpul rânduit, în ziua solemnei noastre
    sărbători.
  eng-WEBP: Blow the trumpet at the New Moon, at the full moon, on our feast day.
  eng-FBV: Blow the trumpet at the new moon, and at full moon, to begin our festivals,
  nld-1939: Steekt deze maand de bazuinen, Bij volle maan voor de dag van ons feest!
  nch-BL: Ma tijpitzaca tapitzali quema yancuic metzti, quema temitoc metzti, huan
    ipan sequinoc tonali quema tiilhuichihuaj,
  vie-1934: Hãy thổi kèn khi trăng non, Lúc trăng rầm, và nhằm các ngày lễ chúng ta.
  cha-cha: Guaefe y trompeta gui tiempo y nuebo na pulan, gui tiempon gualafon na
    pulan, gui jaanen y guipot magas.
  hin-CV: नवचंद्र के अवसर पर शोफ़ार बजाओ, वैसे ही पूर्णिमा के अवसर पर, जब हमारा उत्सव
    होता है;
  eng-OURB: Blow the shofar ·ram horn· at the New Moon, at the full moon, on our feast
    day.
  spa-BES: 'Toquen el cuerno en el tiempo de la luna nueva, en la luna llena, en nuestro
    día de fiesta santa:'
  tdx-tdx: Tiofo amy jiri-bolañey ty antsiva, amy pea-bolam- pamantañan-tikañey.
  tha-KJV: จงเป่าแตรเมื่อวันขึ้นค่ำ เมื่อวันเพ็ญณ วันการเลี้ยงของเรา
  por-BR-2018: Tocai trombeta na lua nova; e na lua cheia, no dia de nossa celebração.
  deu-ELO: Stoßet am Neumonde in die Posaune, am Vollmonde zum Tage unseres Festes!
  eng-WYC-2018: Blow ye with a trump in the new moon; in the noble day of your solemnity.
    (Blow ye with a trumpet for the new moon; yea, on the noble day of our solemn
    feast.)
  epo-epo: Muziku per korno en novmonato, Je la plenluno, en la tago de nia festo.
  gfk-gfk: Da hus no tahur wara hakilang no sigar teka, ma ing no teka i kidilona
    mah, tano bung na lukara.
  uig-PIN: Yengi ayda, bǝlgilǝngǝn waⱪitta, Bayram-ⱨeyt künimizdǝ naƣra-sunay qelinglar!
  beo-beo: Lolo nasea, oubi da genoni aligila heda:i lelea amola oubi da ufa manea,
    dalabede fulaboma.
  tpi-OTNT: Winim biugel long bikpela de bilong lotu long taim bilong nupela mun na
    long taim mun i bikpela pinis.
  hau-SA: Ku busa ƙahon rago a Sabon Wata, da kuma sa’ad da wata ya kai tsakiya, a
    ranar Bikinmu;
  udu-udu: P̱iyi apoome/ ka ppen this mo, dhali ka ppe jin ta’da kunn is mo, ka cim
    jin yuḵuwa yuḵ ka tul ’kup̱ bana mo.
  uig-LAT: Yéngi ayda, belgilen’gen waqitta, Bayram-héyt künimizde naghra-sunay chélinglar!
  nde-nde: Khalisani uphondo lwenqama ekuThwaseni kweNyanga, lalapho inyanga isigcwele,
    ngelanga lomkhosi;
  ton-ton: Ifi mālohi ʻae meʻa lea ʻi he māhina foʻou, ʻi he ʻaho kuo tuʻutuʻuni,
    ʻi hotau ʻaho kātoanga mamalu.
  ces-1613: Vezměte žaltář, přidejte buben, harfu libou a loutnu.
  eng-WMB: Blow the shofar at the New Moon, at the full moon, on our feast day.
  tam-TCV: நாளிலும், நமது பண்டிகையின் நாளான பெளர்ணமி நாளிலும் கொம்பு எக்காளத்தை ஊதுங்கள்.
  ceb-ULB: Patingoga ang trumpeta nga sungay sa panahon sa pagsubang sa bag-ong bulan,
    sa adlaw sa pagtakdol sa bulan, sa adlaw sa pagsugod sa atong pista.
  pol-UBG: Zadmijcie w trąbę w czas nowiu, w czasie wyznaczonym, w dniu naszego uroczystego
    święta.
  urd-GVU: نئے چاند کے دن نرسنگا پھونکو، پورے چاند کے جس دن ہماری عید ہوتی ہے اُسے
    پھونکو۔
  eng-OEBCW: On the new moon blow the horn, at the full moon, the day of our festival.
  deu-1912: Blaset im Neumond die Posaune, in unserm Fest der Laubhütten!
  kan-2017: ಅಮಾವಾಸ್ಯೆಯಲ್ಲಿಯೂ, ನಮ್ಮ ಉತ್ಸವದಿನವಾಗಿರುವ ಹುಣ್ಣಿಮೆಯಲ್ಲಿಯೂ ಕೊಂಬನ್ನು ಊದಿರಿ.
  yap-yap: Mu thoyed e rappa ni fan ko fare madnom, ko rofen ni m’ug e pul nge rofen
    ni ngo’on.
  hlt-MCSB: Hlasae, hlalum vaengkah mamih khotue hnin ah tuki te ueng uh lah.
  mdy-ETH: ዓጊና ፄኤራኣና ጊንሣ ዋኣፃ ጌላኣና ዼኤፖ ቦንቾ ኬሎናይዳኣ ዛዬ ዋርቁዋቴ።
  twi-ASANTE: Monhyɛne mmɛntia ɔsrane foforɔ da no, ne ɔsrane korokumatwa mu, yɛn
    Apontoɔ da no;
  eng-WEBU: Blow the trumpet at the New Moon, at the full moon, on our feast day.
  acu-NT: Tura nantu takaamtai pupun pupuntruataram. Nuniasha nantu pamau yuwamtaisha,
    ii fiestari kinta asamtai, pupun pupuntruataram.
  spa-PDDPT: Soplen la corneta en la Nueva Luna en el día de nuestra fiesta,
  gun-gun: Pembopu ke mimby guaxu jaxy pyau ha'e jaxy inhypytũ nhavõ, nhandevygua
    ngaru oikoa ára.
  agu-BL: Ba'n tz'oc e'chk chun cyanu' te yi na jal yi ne'ẍ xaw. Ncha'tz yil tijin
    yi xaw. Na ya'stzun yi techl yi nim k'ej yi na icy' skaxo'l.
  ilo-ULB: Puyotanyo ti tangguyob iti aldaw iti baro a bulan, iti aldaw ti kabus,
    inton mangrugi ti piestatayo.
  kpg-kpg: Ili hia di labaa ang gi tagamiami, i di madagoaa di malama gila gi dai
    mo di malama honu.
  uig-ARA: يېڭى ئايدا، بەلگىلەنگەن ۋاقىتتا، بايرام-ھېيت كۈنىمىزدە ناغرا-سۇناي چېلىڭلار!
  sus-sus: Wo xa bɛɛti ba maxase nun kɔra xui ra.
  pon-2006: Kumwail peuk koronihda ni kasarawien kamadipw, ni ahnsoun pwulodohn maram
    oh ni ahnsou me e kin mat.
  jae-jae: Anac dauc êtaŋ êndêŋ ajôŋ mêŋêô lasê ma embe ajôŋ êtu samuc naŋ, anac ataŋ
    êtu nêm om ŋawaeŋa,
  ksd-ksd: Avat a vu ra tavur ta ra gai ba i kama, Ba ra gai i palaioko ure kada bung
    na lukara.
  tur-YTC: Yeni Ay’da, dolunayda, Bayram günümüzde boru çalın.
  bel-N: Пачніце сьпяваньне, вазьміце бубны, гусьлі мілагучныя і псалтыр.
  grc-BRENT: Κρίνατε ὀρφανὸν καὶ πτωχὸν, ταπεινὸν καὶ πένητα δικαιώσατε.
  kpr-kpr: Tambuno seka jorugharira ainda kirumudae, a tambuno vosiya tifughe jorughedo
    gharira, ainda kirumudae barago tavuya fusevu!
  ind-AYT: (81-4) Tiuplah sangkakala pada bulan baru, pada bulan purnama, pada hari
    raya kita.
  yom-yom: Sikanu phoka yi dimemi va ntotukila ngondi yi mona ; ayi Ngondi bu yidi
    yiduka ayi mu lumbu ki nyengo eto !
  yut-yut: Kanek kaluk abɨsak bɨsapmon kweŋ pɨsoni. Kanek binap taŋakwan Piŋkop gawak
    ɨmɨm bɨsap madepmon kweŋ pɨsoni.
  nya-nya: Imbani lipenga la nyanga ya nkhosa yayimuna pa mwezi watsopano, ndi pamene
    mwezi waoneka wonse, pa tsiku la phwando;
  hrv-hrv: Nek' zazvuče žice, nek' se čuje bubanj, svirajte u milozvučnu harfu s citarom!
  mps-mps: Te biugel bu wabo te genuai side te gesi polua nanama, tama te polua genuai
    pedalubo sogode, te biugel bu waiyąo.
  tpi-tpi: Winim biugel long bikpela de bilong lotu long taim bilong nupela mun na
    long taim mun i bikpela pinis.
  dan-1931: istem Lovsang, lad Pauken lyde, den liflige Citer og Harpen;
  vie-OVCB: Hãy thổi kèn trong ngày trăng mới, lúc trăng rầm, và các ngày lễ hội.
  guj-2017: ચંદ્રદર્શન તેમ જ પૂનમના દિવસે એટલે આપણા પવિત્ર પર્વને દિવસે, રણશિંગડું
    વગાડો.
  pon-2006A: Kumwail peuk sowi ni kasarawien kamadipw, ni ahnsoun pwulodohn maram
    oh ni ahnsou me e kin mat.
  por-BRBSL: Blow a trombeta na Lua Nova, na lua cheia, no dia da nossa festa.
  eng-OEBUS: On the new moon blow the horn, at the full moon, the day of our festival.
  swe-swe: Ta upp en melodi och låt tamburinen ljuda [], den sköna Kinnor-harpan (kithara,
    mindre harpa med ljusare toner) tillsammans med Nevel-lyran (bärbart instrument
    med vanligtvis tolv strängar). [För mer om de olika stränginstrumenten, se .]
  cth-cth: Thapa rei hnin, kamhluem hnin, pawi hnin vah mongka ueng awh.
  twi-twi: Monhyɛn mmentia ɔsram foforo da no, ne ne kurokumatwa mu, yɛn Aponto da
    no;
  hlt-hlt: Hlasae, hlalum vaengkah mamih khotue hnin ah tuki te ueng uh lah.
  tbz-SIM: Bentɛnɛ̀ dɛbémbénnɛ̀ kɛ́dentɛ̀, bentɛnɛ̀ yɛbɑ̀rɛ̀ nɛ̀ tikùtìdùùtì nɛ̀ tibómbonti.
  msy-2020: En isar ekiam otivamin dughiamɨn, iakɨnir igiam otoghtɨ ia sɨghabagh ivi.
    Egh iakɨnim izɨ pazaghar torimɨn tughtɨ, ia ua sɨghabagh ivi.
  dop-dop: Ɩ́ yoo-ɩ yontu nɑ ɑkilimɑnɑɑ nɑ cəməŋ nɑ sɑŋkʋnɑɑ.
  azb-azb: Təzə Ay mərasimində, ay bədirlənəndə, Bizim bayram günündə Şeypur çalın!
  eng-DBY: 'Blow the trumpet at the new moon, at the set time, on our feast day:'
  hin-2017: नये चाँद के दिन, और पूर्णमासी को हमारे पर्व के दिन नरसिंगा फूँको।
  wol-KYG: Yékkatileen woy te jiin, xalam neex, ànd ak moroom ma.
  bjr-bjr: Fuka quqoona anirainaqa sipsipa aanainnoo ufireena fuaqaaqa. Kafaa mi quqoonafa
    rufatee fatinaqa oomaqa sakasee naida ukeena fuaqaaqa.
  eng-YLT: Blow in the month a trumpet, In the new moon, at the day of our festival,
  kne-kne: Mananggoyob kayo ay mangipaammo sin fiesta sin beskan di bowan ya pan-inatana.
  eng-WYC-2017: Blow ye with a trump in the new moon; in the noble day of your solemnity.
  eng-WMBB: Blow the shofar at the New Moon, at the full moon, on our feast day.
  zat-NTPS: Le gucuezre luzu da dxulucuezre̱' gate naca beu' dxe'ene, da naca na zra
    nuzúadxu gundxu laní lá'azxa.
  zty-NTPS: Le wkweže lozgak bia ka' kate' nak byo' že'n, dan' naken ža žónteze žonžo
    lni la'y.
  urd-GVH: नए चाँद के दिन नरसिंगा फूँको, पूरे चाँद के जिस दिन हमारी ईद होती है उसे
    फूँको।
  rug-rug: Ivui sari na buki pa totoso tada sa sidara, meke pa totoso hobe rimata
    koasa rane inevaṉa.
  gaz-gaz: Yeroo Baatiin dhalattu, yommuu jiʼi goobanutti, guyyaa ayyaana keenyaa
    malakata afuufaa;
  fra-LSG: Entonnez des cantiques, faites résonner le tambourin, La harpe mélodieuse
    et le luth!
  yal-yal: Ɛ bɛti baan fɔlɔ, ɛ tanbanne maxa, e nun bɔlɔnna nun kondenna.
  iou-iou: Täŋpäŋ komepak api äbäŋirän womat kaŋ piäwut, ba komepak bämop taŋirän
    orekirit kadäni uken womat piäŋpäŋ kap kaŋ teŋ imut.
  haw-1868: E puhi oukou i ka pu i ka mahina hou, A i ka mahina poepoe hoi no ka la
    ahaaina.
  arb-NAV: انْفُخُوا بِالْبُوقِ فِي أَوَّلِ الشَّهْرِ، فِي الْوَقْتِ الْمُعَيَّنِ
    لِيَوْمِ عِيدِنَا،
  ded-ded: Afo gboria mau nga nasotoanina afo dzongiau trampet fifigec arohobeso.
  ewe-ewe: Miku lãdzokpẽwo le Dzinu Yeye dzi kple ne dzinu sɔ tegblẽe le míaƒe ŋkekenyuiɖugbe.
  eng-LEE: (81:4) Blow on the new moon the cornet, at the time appointed, on the day
    of our feast.
  asm-FB: ন-জোনৰ দিনা আৰু পূর্ণিমাত আমাৰ উৎসৱৰ দিনা শিঙা বজোৱা।
  sus-A: وٌ شَ بّيتِ بَ مَشَسٍ نُن كْرَ شُي رَ.
  fra-SBL: Sonnez la trompette à la nouvelle lune, à la pleine lune, le jour de notre
    fête.
  hbo-hbo: שְֽׂאוּ־זִ֭מְרָה וּתְנוּ־תֹ֑ף כִּנֹּ֖ור נָעִ֣ים עִם־נָֽבֶל׃
  kik-kik: Huhai coro hĩndĩ ya Karũgamo ka Mweri, na ningĩ rĩrĩa mweri waiganana,
    mũthenya ũrĩa wa Gĩathĩ giitũ;
  fra-NCL: Entonnez l’hymne, au son du tambourin, de la harpe harmonieuse et du luth !
  cek-AK: Khrah tarae moe, khrah amdueng nathuem ih poihkung ah, mongkah to ueng oh.
  cuk-cuk: Nii-binid-gwisgunonikidgi, gar-trompeta ogormala. Nii-dalu-naidgi anmar-iba-dummad-guedgi,
    gar-trompeta ogormala.
  uig-CYR: Гадайлар вә житим-йесирларниң дәвасини сораңлар, Езилгәнләр һәм һаҗәтмәнләргә
    адаләтни көрситиңлар;
  tel-2017: అమావాస్య రోజు, మన పండగ మొదలయ్యే పౌర్ణమి రోజు కొమ్ము ఊదండి.
  hat-BSA: Sone twonpèt la nan nouvèl lin nan, sou plèn lin nan, nan jou fèt nou an.
  ukr-ONPU: Судіть чесно бідняка й сироту, виправдайте приниженого й злидаря.
  kos-kos: Ukya mwe ukuk ke pacl in kufwa — Ke pacl in alwut, ac ke pacl in mwesr.
  hbo-WLC: שְֽׂאוּ־זִ֭מְרָה וּתְנוּ־תֹ֑ף כִּנּ֖וֹר נָעִ֣ים עִם־נָֽבֶל׃
  ibo-ibo: Fụọnụ opi ike nʼoge ọnwa ọhụrụ, na mgbe ọnwa gbapụtara nʼuju ya, nʼụbọchị
    mmemme anyị;
  ory-ory: ଅମାବାସ୍ୟାରେ, ପୂର୍ଣ୍ଣିମାରେ, ଆମ୍ଭମାନଙ୍କ ମହୋତ୍ସବ ଦିନରେ ତୂରୀ ବଜାଅ।
  chk-chk: Oupwe ettiki rappwa lelingen maram me leunusen maram, pwal lupwen ach ränin
    chulap.
  rop-rop: Blowim detlot hon blanga abum det dubala serramoni blanga nyumanth en wen
    im fulmun.
  ukr-1871: Гукнїть трубою, як новий місяць настане, під повню його, в день празника
    нашого!
  yon-yon: Kwane wood yeeb naruka sibi durubbed kibi kuu baandime, nub orokbon arimbed
    kumundin wood keruka kibi kangkon baandime,
  deu-1951: (081-4) Blaset am Neumond die Posaune, am Vollmond, unserm festlichen
    Tag!
  eng-JPS: (81-4) Blow the horn at the new moon, at the full moon for our feast-day.
  srp-1865: Trubite o mijeni u trubu, o uštapu radi praznika našega.
  lug-lug: Mufuuwe eŋŋombe ng’omwezi gwakaboneka, era mugifuuwe nga gwa ggabogabo,
    ku lunaku olw’embaga yaffe.
  heb-heb: תקעו בחדש שופר בכסה ליום חגנו׃
  ben-IRV: বাজাও তুরী অমাবস্যায়, বাজাও পূর্ণিমায়, আমাদের উৎসবের দিনের।
  ntu-ntu: Trpu navxutr mz nzrkqlengr leplz mz zbq kxnzetuting, Mz zbq ngr nzpokr
    temz x zbq ngr nzyc-atwrnr-krde.
  pan-pan: ਅਮੱਸਿਆ ਉੱਤੇ ਤੁਰ੍ਹੀ ਵਜਾਓ, ਨਾਲੇ ਪੂਰਨਮਾਸੀ ਉੱਤੇ ਵੀ ਜੋ ਸਾਡੇ ਪਰਬ ਦਾ ਦਿਨ ਹੈ।
  mya-JVB: လဆန်း နေ့၊ လပြည့် နေ့၊ ပွဲသဘင် နေ့ ၌ တံပိုး မှုတ်ကြ။
  kgf-kgf: Maso ɋeliawac témuŋ qemu. Maso bakianéŋ yandima howia waŋu kendoŋ aria
    naléiguc imuhuc wammu.
  tte-O: Bwagigi kwayui kekan lalakina kana sauga koina nuwana waikena waluwaluna
    o nuwana waikena imatuwa kali sauga.
  tbg-tbg: Qaraaka tora ani ntaainaraqaavata, nora tora itainaraqaavata, aanumaara/noma
    vuaqa kaimanta ekaa vaiinti nahenti ruvaaqumavi vaiha ovata naate.
  hmo-hmo: Hua matamata bona hua ia bada ena aria totona, kibi do umui hiriria.
  zar-NT: Guliʼcödxi luzu chivo cateʼ zoa beoʼ huë́ʼëni, en cateʼ zoa beoʼ nál-la,
    en cateʼ raca laní.
  urd-urd: नए चाँद और पूरे चाँद के वक़्त, हमारी 'ईद के दिन नरसिंगा फूँको।
  rus-SYN: Давайте суд бедному и сироте; угнетенному и нищему оказывайте справедливость;
  bqc-SIM: À bↄ ń lɛo, í bala lɛ́ ń mↄↄna'ↄ nao ń domao.
  tcz-CHONGTHU: Lhathah janle sumkon mut-uvin lang, lhalih janle lhalih nikhoa golvah
    bolteng sumkon mut uvin.
  mar-mar: नव चंद्रदर्शनाला, पौर्णिमेस, आमच्या सणाच्या दिवसाची सुरवात होते त्या दिवशी
    एडक्याच्या शिंगाचा कर्णा वाजवा.
  isl-isl: Syngið lofsöng og berjið bumbur, sláið strengi hörpunnar og látið gígjurnar
    hljóma!
  hlt-THB: Pihla a thei nyn awh tuu’m cai ak ki yng unawh pihla a lum awh ce, ningnih
    a khawnghig nyn awh;
  qub-qub: Trompëtacunata tucay llullu quilla fistacho, llëna quilla fistacho. Chay
    junajcunami noganchïpäga jatun fistanchi.
  bqp-bqp: À kuru pɛ́ mↄ dufu bonaao, à pɛ́ tó mↄ kɛ̀ papana ó dikpɛgↄrↄ,
  hat-hat: (081:4) Kònen twonpèt pou anonse fèt la, lè lalin lan nouvèl, ak lè li
    plenn!
  eng-BSB: Sound the ram’s horn at the New Moon, and at the full moon on the day of
    our Feast.
  eng-WEBPB: Blow the trumpet at the New Moon, at the full moon, on our feast day.
  kbq-kbq: Kasefa ikama eme antesigeta sipisipi afu'mofo paziveteti ufena nereta,
    ikamo'ma zarama vagehinigeta, ra ne'za kreno nekna egahianki, ne'zana kreta neneta
    musenkase hiho.
  pon-pon: Ni jaunipon kap komail peuk koronete, ni maram, ni ran en im tantuka!
  nhe-BL: Ma tijpitzaca tlapitzali quema yancuic metztli, quema temitoc metztli, huan
    ipan sequinoc tonali quema tiilhuichihuaj,
  wnc-wnc: Sike tapduu buyambam gwene yekau yeik gwenda akoke kuku yapii gwen singgak
    komune pum puyapnong.
  bus-bus: À kuu pɛ́ mↄ dufu bↄnao, à pɛ́ tó mↄↄ ↄzi kɛ̀ wa zĩbaagurↄ,
  gub-BL: Pezupy ma'e'ak kwer xi'àm romo iapo pyrer mynykaw pe teko wamono'og pà nehe.
    Zahy ipyahu mehe pezupy nehe. Zahy huahu mehe pezupy nehe no.
  eng-DRA: 'Judge for the needy and fatherless: do justice to the humble and the poor.'
