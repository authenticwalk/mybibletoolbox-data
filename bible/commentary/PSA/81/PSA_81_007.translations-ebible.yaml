  uig-CYR: Шундақ болсиму силәр инсанға охшаш өлисиләр, Һәр қандақ әмир-бәккә охшашла
    жиқилисиләр».
  tel-2017: నీ ఆపదలో నువ్వు మొరపెట్టావు. నేను నిన్ను విడిపించాను. ఉరిమే మబ్బుల్లోనుంచి
    నీకు జవాబిచ్చాను. మెరీబా నీళ్ళ దగ్గర నీకు పరీక్ష పెట్టాను. సెలా.
  hat-BSA: Ou te rele nan twoub la e Mwen te fè ou sekou. Mwen te reponn Ou nan plas
    kote tonnè a kache a. Mwen te fè ou pase eprèv nan dlo Meriba yo. Tan
  ukr-ONPU: але ви помрете, як люди, попадаєте, як будь-хто інший із князів».
  kos-kos: Ke kowos muta in ongoiya kowos pang nu sik, ac nga molikowosla; Nga topuk
    kowos liki nien muta lukma luk ke paka, Ac nga srike kowos ke unon in kof Meribah.
  hbo-WLC: הֲסִיר֣וֹתִי מִסֵּ֣בֶל שִׁכְמ֑וֹ כַּ֝פָּ֗יו מִדּ֥וּד תַּעֲבֹֽרְנָה׃
  ibo-ibo: Nʼime ihe mgbu unu, unu kpọrọ oku, anapụtara m unu, azara m unu site nʼegbe
    eluigwe; anwara m unu na mmiri nke Meriba. Sela
  ory-ory: ତୁମ୍ଭେ ସଙ୍କଟ ବେଳେ ଡାକିଲ, ତହୁଁ ଆମ୍ଭେ ତୁମ୍ଭକୁ ଉଦ୍ଧାର କଲୁ; ଆମ୍ଭେ ମେଘଗର୍ଜ୍ଜନର
    ଗୁପ୍ତ ସ୍ଥାନରେ ତୁମ୍ଭକୁ ଉତ୍ତର ଦେଲୁ; ଆମ୍ଭେ ମିରୀବାଃ ଜଳ ନିକଟରେ ତୁମ୍ଭକୁ ପରୀକ୍ଷା କଲୁ।
    [ସେଲା]
  chk-chk: Oua köriei lon ämi riaföü, nge ngang üa angasakemi. Üa pälüenikemi seni
    ewe kuchuen chopulap, nge ousap künaei, üa sotunikemi arun ekewe kolukun Meripa.
  rop-rop: Wen yumob bin abumbat trabul, yumob bin jingat langa mi en aibin seibum
    yumob. Aibin ensim yumob brom main haiding pleis deya langa det stom klaud. Aibin
    testimbat yumob deya langa det springwoda langa Meriba.
  ukr-1871: В бідї кликав ти мене, і я вислобонив тебе; я озвавсь до тебе із громової
    хмари; я пробував тебе над водами Мериви.
  yon-yon: Yiib durud yewed wandi yaa kuu ne yaa baandiiwe yiib kuu ben angka nongkobaan.
    Kwane nembed yiib yaa kuu amkuni ye wiib aombed inandaan, kwane yiib kuu ok Meriba
    yaambed komboon kaamondaan.Selah
  deu-1951: (081-8) Da du mich anriefst in der Not, errettete ich dich; ich antwortete
    dir mit geheimnisvoller Donnerstimme und prüfte dich am Haderwasser. (Pause.)
  eng-JPS: (81-8) Thou didst call in trouble, and I rescued thee; I answered thee
    in the secret place of thunder; I proved thee at the waters of Meribah. Selah
  srp-1865: U nevolji si me zazvao, i izbavih te, usliših te usred groma, na vodi
    Merivi iskušah te.
  lug-lug: Mwankoowoola nga muli mu nnaku ne mbadduukirira ne mbawonya, nabaanukulira
    mu kubwatuka mu kire; ne mbagezesa ku mazzi ag’e Meriba.
  heb-heb: בצרה קראת ואחלצך אענך בסתר רעם אבחנך על מי מריבה סלה׃
  ben-IRV: তুমি বিপদে ডাকলে আমি তোমাকে উদ্ধার করলাম; আমি মেঘ-গর্জনের আড়ালে তোমাকে
    উত্তর দিলাম, মরীবার জলের কাছে তোমার পরীক্ষা করলাম।
  ntu-ntu: Mzli lc tqkxpu-ngrnamu, kqleamu ninge, x sc tqarlapxpex nimu. X sc tqokatrpele
    nimu tqvzmc mz bzlrmei. X ni-kznge kc tqabzle nimu mrkc lzke Mz aulz ngr Meriba.”
  pan-pan: ਤੂੰ ਬਿਪਤਾ ਵਿੱਚ ਪੈ ਕੇ ਪੁਕਾਰਿਆ ਤਾਂ ਮੈਂ ਤੈਨੂੰ ਛੁਡਾਇਆ, ਗੱਜਣ ਦੇ ਗੁਪਤ ਸਥਾਨ ਵਿੱਚੋਂ
    ਮੈਂ ਤੈਨੂੰ ਉੱਤਰ ਦਿੱਤਾ, ਮਰੀਬਾਹ ਦੇ ਪਾਣੀ ਕੋਲ ਮੈਂ ਤੈਨੂੰ ਪਰਖਿਆ। ਸਲਹ।
  mya-JVB: သင်သည်ဒုက္ခ ကိုခံရသောအခါ ၊ ငါ့ကိုခေါ် ၍ ငါသည်ချမ်းသာ ပေး၏။ မ ထင်ရှားသော
    မိုဃ်းကြိုး နေရာ ၌ ငါပြန် ပြော၏။ မေရိဘ ရေ နား မှာ သင့် ကို ငါစုံစမ်း ၏။
  kgf-kgf: Gi ʒéra béraiguc qac héhélina metecgé gémma parandaŋ hétéŋaguc acga meleŋ
    gémma Meriba doku giŋgiŋaiguc batucgé géŋi. (Ohec)
  tte-O: Saugana kwamiya-polowe Itipita koina kabo kwayoga koliyau sagu kaiwena mwa
    yaleboimiu. Kainagu iyamala tutu yaloyaloi luwana mena kabo ami yaba yayamaisa.
    Muli mena yatonagimiu Meliba wailana koina.
  tbg-tbg: Ne nora maaraqi vaiha ti haaraa entara, te ni uva iri, ni ruaruama nimitaunarave.
    Ne ti haaraamanta te kumpora ari tonavuraqi vaiha, ni uva iriha ni kahaqama nimitaunarave.
    Ne Meribaini vaiha nuntu nauntu ti varia entara te ni okara avatamake tavaunarave.
  hmo-hmo: Hisihisi umui abia neganai lau dekenai umui boiboi, bona lau ese umui lau
    hamauria. Lau be guba ia boiboi ena hunia gabuna dekena amo, umui emui noinoi
    lau kamonai henia. Ma unai neganai danu Meriba ena ranu gabudia dekenai, umui
    emui abidadama lau tohoa.
  zar-NT: Bulídzaliʼ nedaʼ cateʼ bi guca queë́liʼ, ateʼ busöláʼ libíʼiliʼ. Bubiʼa
    didzaʼ cateʼ bi gunábiliʼ nedaʼ, niʼ nucachiʼ cuinaʼ tu lu böaj gasaj. Guzxíʼ
    bëʼa libíʼiliʼ ga zoa nisa naʼ lë Meriba.
  urd-urd: तूने मुसीबत में पुकारा और मैंने तुझे छुड़ाया; मैंने राद के पर्दे में से
    तुझे जवाब दिया; मैंने तुझे मरीबा के चश्मे पर आज़माया। सिलाह
  rus-SYN: но вы умрете, как человеки, и падете, как всякий из князей.
  bqc-SIM: Ma aso gò á gã̀u, ma á ↄ bↄ̀ ɛ̃u.
  tcz-CHONGTHU: Nagimna a kon in neihin kouvin keiman kahuhdohtai. Meivom lhangkhat
    kiheh chetchut laha kahin houjin, Meribah a twi umloupet in natahsah kapatepjin
    ahi.
  mar-mar: तू संकटात असता आरोळी केली, आणि मी तुला मदत केली; मी तुला मेघगर्जनेच्या
    गुप्त स्थळातून उत्तर दिले; मी मरीबाच्या पाण्याजवळ तुमची परीक्षा घेतली.
  isl-isl: „Ég vil varpa af þér byrðinni, losa af þér ánauðarfjötrana.“
  hlt-THB: Ngaihkyi doena nik khy tiksaw nim hlat nyng, khawhum ak khui awhkawng nim
    hlat khqi nyng saw, Meribah tui awhkawng ni noekdak khqi nyng.
  qub-qub: Fiyupa llaquicur mañacamaptiquimi nogaga salbarä. Pucutay rurincho räyuycajpitami
    gamcunataga willapämurä. Imano yäracaycämashayquitapis Meriba yacu ñaupanchömi
    gamcunataga musyaparä.Selah
  bqp-bqp: A ↄ́ↄ dↄ̀mɛnɛ warikɛgↄrↄa, akũ ma á bó, ma weáwa zaa legũvĩnaa gũn,
    ma á lɛ́ ma á gwá zaa Mɛriba í kĩnaa.
  hat-hat: (081:8) Lè nou te anba tray, nou te rele m', mwen te delivre nou. Mwen
    reponn nou nan loraj kote m' te kache a. Mwen te vle wè sou ki pye nou ye avè
    m', lè nou te bò sous dlo Meriba a.
  eng-BSB: You called out in distress, and I rescued you; I answered you from the
    cloud of thunder; I tested you at the waters of Meribah. Selah
  eng-WEBPB: You called in trouble, and I delivered you. I answered you in the secret
    place of thunder. I tested you at the waters of Meribah.” Selah.
  kbq-kbq: Knafima mani'neta krafa nehazagena, tamagu'vazi'noe. Nagra hanintiri hampompinti
    monagema hiaza hu'na kenonatamia huramante'noe. Meriba tinte tamamentintia reramahe'na
    tamage'noe.
  pon-pon: Ni om likwirki don ia om apwal, I ap jauaja uk; I kajale dok uk alar, ni
    anjau me koe lel on nanjapwe, o on jojon uk ni pil en akamai.
  nhe-BL: 'Nojquiya quiijto: “Imojuanti innechtzajtzilijque quema initztoyaj ipan
    tlaohuijcayotl huan na nimechmaquixti. Nimechnanquili hasta tlen nepa tepetl Sion
    campa motlatía nopa tlatomonilotl. Nojquiya ipan tlali Meriba nimechyejyecohuili
    imotlaneltoquilis quema inmocuesohuayayaj pampa ax oncayaya atl.'
  wnc-wnc: Sike tapduu ginu meya buyambam paking komune nae yanawaking. Yanawamban
    nata gatandama ginda take yuking. Na ena kakaa gakngatda yanggakge banakan kusopuke
    yuat komuneta tumuk wamu yakingu natake gatandamukum. Siwan ginda yangga gapma
    Meriba ngang iniking komune yuwawa nata tanziu pasikum.
  bus-bus: A wii pɛ̀mazi nawɛ̃akɛgurↄ, ben ma a bↄ, ma weala zaa louvĩnan, ma a lɛ
    ma a gwa zaa Mɛriba í kiia.
  gub-BL: Ma'erahy ipuraraw mehe herenoz pe pe. Ihe apupyro ihe. Ywytuaiw pupe hezeàmimaw
    pe hereko mehe Awazar peze'eg peme. Apuagaw ytyzuzàmaw Merima her ma'e pe ihe.
  eng-DRA: 'But you like men shall die: and shall fall like one of the princes.'
