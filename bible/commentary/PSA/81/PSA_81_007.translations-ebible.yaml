verse: PSA.081.007
translations:
  mal-C: നിങ്ങളുടെ ദുരിതത്തിൽ നിങ്ങൾ നിലവിളിച്ചു, ഞാൻ നിങ്ങളെ മോചിപ്പിച്ചു, ഇടിമുഴക്കത്തിൽനിന്ന്
    ഞാൻ നിങ്ങൾക്ക് ഉത്തരമരുളി; മെരീബയിലെ ജലാശയത്തിനരികെവെച്ച് ഞാൻ നിങ്ങളെ പരീക്ഷിച്ചു.
    സേലാ.
  deu-TKW: “Ich habe seinen Nacken von der Last befreit, seine Hände sind des Lastkorbes
    ledig.
  lin-lin: « Nalongolaki mokumba oyo ezalaki na mapeka na ye, mpe maboko na ye elongwaki
    na bowumbu ya kosimba bitunga. »
  mmx-mmx: At levenaleng migak lok keneng at levenmumuat to Isip, miga toro ria, la
    nia aga lox asepsu nemi. Aga lox epovo leventotoro atnemi at loxonaleng agak lok
    to xeneng at loxot alipe rak no xeneng at lamanman takabu. Aga lok tong pen nemi
    ro at levem puuvut dan to Meriba.
  eng-LSV: In distress you have called and I deliver you, || I answer you in the secret
    place of thunder, || I try you by the waters of Meribah. Selah.
  eng-GNV: 'Thou calledst in affliction and I deliuered thee, and answered thee in
    the secret of the thunder: I prooued thee at the waters of Meribah. Selah.'
  eng-WEBSTER: 'Thou calledst in trouble, and I delivered thee; I answered thee in
    the secret place of thunder: I proved thee at the waters of Meribah. Selah.'
  nhw-BL: 'Nojquiya quiijto: “Amojuanti antechtzajtzilijque quema anitztoyaj ipan
    tlaohuijcayotl huan na nimechmaquixti. Nimechnanquili hasta tlen nepa tepetl Sion
    campa motlatía nopa tlatomonilotl. Nojquiya ipan tlali Meriba nimechyejyecoli
    amotlaneltoquilis quema anmotequipachohuayayaj pampa amo oncayaya atl.'
  swh-ONEN: Katika shida yako uliniita nami nikakuokoa, nilikujibu katika mawingu
    yenye ngurumo; nilikujaribu katika maji ya Meriba.
  bba-bba: nɑ bɛɛ sɔmunu swɛnyɑ bɛɛn senun di, nɑ derɑ i yoo sɔmɑ deri.
  eng-KJVCPB: 'Thou calledst in trouble, and I delivered thee; I answered thee in
    the secret place of thunder: I proved thee at the waters of Meribah. Selah.'
  luo-luo: Ne iluongo ka in e chandruok mi akonyi, ne adwoki gi ei boche polo, kendo
    ne atemi e tie pige mag Meriba. Sela
  aii-aii: ܓܵܘ ܐܘܼܠܨܵܢܵܐ ܩܪܹܐ ܠܘܼܟ݂ ܘܩܵܡ ܦܲܨܸܢܘܼܟ݂، ܩܵܡ ܓ̰ܲܘܸܒܸܢܘܼܟ݂ ܒܣܸܬܵܪܵܐ ܕܪܲܥܡܵܐ،
    ܩܵܡ ܒܵܚܪܹܢܘܼܟ݂ ܒܡ̈ܝܼܵܐ ܕܡܪܝܼܒ݂ܵܐ. ܣܹܠܵܗ
  meu-meu: Emu hisihisi ai o boi henigu, bena na hamaurimu; guba rahu-rahu ena gabu
    hehunina ai na haere henimu, Meriba ena ranu gabudia ai na tohomu. (Selah)
  npi-ULB: तिमीहरूको संकष्‍टमा तिमीहरूले पुकारा गर्‍यौ र मैले तिमीहरूलाई सहायता गरें
    । गर्जनको कालो बादलबाट मैले तिमीहरूलाई जवाफ दिएँ । मेरिबाको पानीमा मैले तिमीहरूको
    जाँच गरें । सेला
  yor-yor: Nínú ìnilára ni ẹ pè mo sì gbà yín là, mo dá a yín lóhùn nínú ìkọ̀kọ̀ àrá,
    mo dán an yín wò ní odò Meriba. Sela.
  pes-OPCB: وقتی در زحمت بودی دعا کردی و من تو را رهانیدم. از میان رعد و برق به تو
    پاسخ دادم و در کنار چشمه‌های ”مریبه“ ایمان تو را آزمایش کردم.
  tgl-ULB: Sa iyong pagdadalamhati ikaw ay tumawag, at tinulungan kita; Tinugon kita
    mula sa isang madilim na ulap na may kasamang kulog. Sinubok kita sa mga tubig
    ng Meriba. Selah
  nop-nop: “Hidi malabumuŋ gineŋ hali kutinaniŋgiŋ, kaŋ nu hehitubu-lodaaŋ kotigoŋ
    hanagikut. Nu kwetne hebiniŋ gwi muŋkulap gineŋ haliŋa yonadihik nadiŋa tubu-udanehamgut.
    Hidi koom Meliba-kwet ime wodiŋa ugiŋneŋ uŋoŋ hatibune nadisukilitihik kanadidok
    tihamgut.
  hui-hui: Tígua genda yu howa i̱ olarimingi i̱na tí biamogo birugoni. Hari kilikulu
    larago dombeneha howa i̱na tínaga bi larimigo hale haru. Bamba tí Meriba iba bereagoria
    hemingi i̱na tí ba handarugoni.
  mya-mya: သင်​တို့​သည်​ဒုက္ခ​ရောက်​စဉ်​အ​ခါ​၌ ငါ့​ကို​အော်​ဟစ်​သော​အ​ခါ ငါ​သည်​သင်​တို့​အား​ကယ်​ခဲ့​၏။
    မိုး​သက်​မုန်​တိုင်း​အ​တွင်း​မ​မြင်​နိုင်​သော​အ​ရပ် မှ​နေ​၍ သင်​တို့​အား​ငါ​ဖြေ​ကြား​ခဲ့​၏။
    မေ​ရိ​ဘ​စမ်း​ရေ​အ​နီး​တွင်​သင်​တို့​အား​ငါ သွေး​စမ်း​ခဲ့​၏။
  bod-N: དཀའ་སྡུག་ཁྲོད་ནས་འོ་དོད་བོས་པ༌ན། །ང་ཡིས་ཁྱོད་རང་བསྐྱབས་ཤིང་འབྲུག་གྲགས༌པའི།
    །སྤྲིན་ནག་ཁྲོད་དུ་ཁྱོད་ལ་ལན་བཏབ༌ཅིང༌། །མེ་རི་བཱ་ ཡི་ཆུ་འགྲམ་ཁྱོད་ལ༌བརྟག།༼ སེ༌ལཱ།
    ༽
  wsk-wsk: Tom ikup ninga iram se nina aninga aruman mu ani ninga sangaru taem. Aninga
    yumura kuwim taiti nuwi kaetam mu ningi baga se nigiring iluwem; ale yu Meribah
    duap te ira ariga te ninga beterem.
  sna-sna: Pakutambudzika kwako wakadana ini ndikakununura, ndakakupindura ndiri mugore
    rokutinhira; ndakakuedza pamvura zhinji yeMeribha. Sera
  spa-BLM: Llamaste a la angustia, y te libré. Te respondí en el lugar secreto del
    trueno. Te probé en las aguas de Meribah”. Selah.
  cac-cac: Ix in eyavtejcoti ayic ayex och d'a syaelal, a inxo ix ex in colo'. Ix
    ex in tac'vej d'a scal asun ayic sc'an̈ c'u. Ix ex vac' proval d'a a' yic Meriba.
  swh-ULB: Katika dhiki yako uliniita, nami nikakusaidia; nilikujibu kutoka katika
    wingu jeusi la radi. Nilikujaribu kwenye maji ya Meriba. Selah
  bel-bel: але вы памраце, як людзі, і ўпадзяце, як кожны з князёў.
  deu-ELBBK: Ich entzog der Last seine Schulter, seine Hände entgingen dem Tragkorb.
  mbb-OT: Hein egkereǥenan kew mid-umew a keniyu ne midlibri ku sikiyu. Ne ziyà te
    mid-elesan ku he kivel midtavak ku is umew niw. Ne migezaman ku sikiyu ziyà te
    serebseb te Meriba.
  mal-2015: കഷ്ടകാലത്തു നീ വിളിച്ചു, ഞാൻ നിന്നെ വിടുവിച്ചു; ഇടിമുഴക്കത്തിന്റെ മറവിൽനിന്നു
    ഞാൻ നിനക്കു ഉത്തരമരുളി; മെരീബാവെള്ളത്തിങ്കൽ ഞാൻ നിന്നെ പരീക്ഷിച്ചു. സേലാ.
  gup-gup: Ngudda wanjh ngurrikayhmeng kore ngurrinjilngwarreni, dja ngaye bebkeng
    ngudberre. Ngaye wanjh wokmey ngudberre dja ngaye ngawarlkkayini kore kunngol,
    namarrkon dorrengh. Kaluk yerre wanjh ngaye rohrokmeng ngudberre kore kabolkngeyyo
    Meribah.”
  rmc-rmc: „Iľom leske tele o pharipen pal o phike a andral o vasta thoďom tele o
    pharo košaris.
  nlg-nlg: Lokana na gunaguna tau holou mu volaghau. Tana maraghata ma na viviha tu
    tala mai, igaa nigua na vatei polo. Inau tu tabotaboghau i Meribah, tana bona
    tau nia kokoe na beti te taho igaa.
  pes-OPV: در تنگی استدعانمودی و تو را خلاصی دادم. در ستر رعد، تو رااجابت کردم و تو
    را نزد آب مریبه امتحان نمودم.
  ron-1924: Ай стригат ын неказ ши те-ам избэвит; ць-ам рэспунс ын локул тайник ал
    тунетулуй ши те-ам ынчеркат ла апеле Мериба.
  ben-OBCV: তোমার সংকটে তুমি প্রার্থনা করলে আর আমি তোমাকে উদ্ধার করলাম, বজ্রবিদ্যুৎসহ
    মেঘের অন্তরাল থেকে আমি তোমাকে উত্তর দিলাম; মরীবার জলের ধারে আমি তোমাকে পরীক্ষা
    করলাম।
  som-som: Waad ii dhawaaqatay markii dhib kuu yimid, oo anna waan ku soo samatabbixiyey,
    Waxaan kaaga jawaabay onkodka meeshiisa qarsoon, Oo waxaan kugu tijaabiyey biyihii
    Meriibaah. (Selaah)
  lat-VUC: Vos autem sicut homines moriemini, et sicut unus de principibus cadetis.
  eng-ASVBT: Thou calledst in trouble, and I delivered thee; I answered thee in the
    secret place of thunder; I proved thee at the waters of Meribah. Selah
  mna-mna: 'Indeeŋe ta kombotmbot lela pataŋana biibi leleene mi kataŋroro yo be aŋuulu
    yom na, nio aŋmar mi aŋkamke yom. Mi aŋbotmbot lela miiri tieene, mi lele ikuruŋruŋ
    ma aŋpekelkel kwoyom. Mi aŋtoombo yom su yok bukbukŋana Meriba bekena aŋute: Ko
    keleŋ la kalŋoŋ, som som?'
  ita-1885: O popol mio, tu gridasti essendo in distretta, ed io te ne trassi fuori;
    Io ti risposi, stando nel nascondimento del tuono; Io ti provai alle acque di
    Meriba. (Sela.)
  eng-LXXUP: But ye die as men, And fall as one of the princes.
  eng-ULB: In your distress you called out, and I helped you; I answered you from
    a dark thundercloud. I tested you at the waters of Meribah. Selah
  spa-VBL: Clamaste a mí en tu sufrimiento, y te salvé. Te respondí desde las nubes
    tormentosas. Te probé en las aguas de Meriba. Selah.
  fra-_FOB: Tu as crié dans la détresse, et je t'ai délivré; je t'ai répondu, caché
    dans le tonnerre; je t'ai éprouvé aux eaux de Mériba. (Sélah.)
  mal-mal: കഷ്ടകാലത്ത് നീ വിളിച്ചു, ഞാൻ നിന്നെ വിടുവിച്ചു; ഇടിമുഴക്കത്തിന്റെ മറവിൽനിന്ന്
    ഞാൻ നിനക്ക് ഉത്തരമരുളി; മെരീബാവെള്ളത്തിൽ ഞാൻ നിന്നെ പരീക്ഷിച്ചു. സേലാ.
  urd-GVR: Musībat meṅ tū ne āwāz dī to maiṅ ne tujhe bachāyā. Garajte bādal meṅ se
    maiṅ ne tujhe jawāb diyā aur tujhe Marībā ke pānī par āzmāyā. (Silāh)
  suz-BL: गे श्‍येत जनीनु, आं कली ब्रेत्‍ताक्‍‍नी। मिनु गो इन कली प्रोंइतन्‍नी। गो
    इन कली बुंबु रे लोव़ लेत्‍ताक्‍न्‍नी। गो मेरीबा ङा ब्‍वाक्‍कुमी इन कली थुं थाम्‍शा
    कोव़तन्‍नी।ठेयब सेंदा पा।प्रस्‍थान १९:१६; प्रस्‍थान १७:२-७; गन्‍ती २०:१३
  eng-NOY: Thou didst call in trouble, and I delivered thee; In the secret place of
    thunder I answered thee; I proved thee at the waters of Meribah. [[Pause.]]
  ita-1927: Nella distretta gridasti a me ed io ti liberai; ti risposi nascosto in
    mezzo ai tuoni, ti provai alle acque di Meriba. Sela.
  ckb-ckb: لە تەنگانەدا هاوارت کرد، دەربازم کردیت، لەژێر سێبەری هەورەتریشقە وەڵامم
    دایتەوە، لە مێرگی مەریبا تاقیم کردیتەوە.
  eng-BBE: You gave a cry in your trouble, and I made you free; I gave you an answer
    in the secret place of the thunder; I put you to the test at the waters of Meribah.
    (Selah.)
  xsi-xsi: Malia ŋalae tina nde imâ ipâŋga pami lâ, aku lâ zo ŋinde miki kasarâwa
    pa naŋa. Ŋineŋga naŋa akaimi piti lâ kazâŋa ilo, kala kamo ara nâ. Naŋa amo take-take
    mâmâŋga ŋalae toŋge ilo, aku apaloŋo pa nemi noŋa. Aku muli ŋga miki kalâ lee
    kapâŋga Meriba Lââ bwalika tini, ŋineŋga naŋa akai samâŋa pami.
  kan-OKCV: ಇಕ್ಕಟ್ಟಿನಲ್ಲಿ ನೀವು ಕರೆಮಾಡಿದಿರಿ, ಆಗ ನಾನು ನಿಮ್ಮನ್ನು ವಿಮೋಚಿಸಿದೆನು. ಗುಡುಗಿನ
    ಮರೆಯಲ್ಲಿ ನಿನಗೆ ಉತ್ತರಕೊಟ್ಟೆನು. ಮೆರೀಬಾ ನೀರಿನ ಹತ್ತಿರ ನಿಮ್ಮನ್ನು ಪರೀಕ್ಷಿಸಿದೆನು.
  tam-2017: நெருக்கத்திலே நீ கூப்பிட்டாய், நான் உன்னைத் தப்புவித்தேன்; இடிமுழக்கம்
    உண்டாகும் மறைவிடத்திலிருந்து உனக்கு உத்திரவு அருளினேன்; மேரிபாவின் தண்ணீர்கள்
    அருகில் உன்னைச் சோதித்து அறிந்தேன். (சேலா)
  spa-RV-1909: 'En la calamidad clamaste, y yo te libré: te respondí en el secreto
    del trueno; te probé sobre las aguas de Meriba. (Selah.)'
  ron-BTF: Ai chemat în tulburare și te-am eliberat; ți-am răspuns în locul tainic
    al tunetului, te-am încercat la apele din Meriba. Selah.
  eng-WEBP: You called in trouble, and I delivered you. I answered you in the secret
    place of thunder. I tested you at the waters of Meribah.” Selah.
  eng-FBV: In your suffering you cried out to me, and I saved you. I answered you
    from the thundercloud. I tested you at the waters of Meribah. Selah.
  nld-1939: Gij riept in de nood, En Ik heb u verlost, In donderwolken u verhoord,
    Bij de wateren van Meriba u beproefd.
  nch-BL: 'Nojquiya quiijto: “Amojuanti antechtzajtzilijque quema anitztoyaj ipan
    taohuijcayot huan na nimechmaquixti. Nimechnanquili hasta ten nepa tepet Sion
    campa motatía nopa tatomonilot. Nojquiya ipan tali Meriba nimechyejyecohuili amotaneltoquilis
    quema anmotequipachohuayayaj pampa amo oncayaya at.'
  vie-1934: Trong cơn gian truân ngươi kêu cầu, ta bèn giải cứu ngươi, Đáp lại ngươi
    từ nơi kín đáo của sấm sét, Và cũng thử thách ngươi nơi nước Mê-ri-ba.
  cha-cha: 'Jago umaagan gui chinatsaga, ya guajo munalibrejao: guajo umopejao gui
    umatog na sagayan julo: ya juchaguejao gui oriyan janom guiya Meriba. Sila.'
  hin-CV: जब तुम पर संकट का अवसर आया, तुमने मुझे पुकारा और मैंने तुम्हें छुड़ा लिया,
    मेघ गरजना में से मैंने तुम्हें उत्तर दिया; मेरिबाह जल पर मैंने तुम्हारी परीक्षा
    ली.
  eng-OURB: You called in trouble, and I delivered you. I answered you in the secret
    place of thunder. I tested you at the waters of Meribah [Quarreling].” Selah ·contemplation
    with musical interlude·.
  spa-BES: Tú soltaste un grito en tu tribulación, y yo te hice libre; Te di una respuesta
    en el lugar secreto del trueno; Te puse a prueba en las aguas de Meribah. Selah.
  tdx-tdx: Kinanji’o t’ie niampoheke, le rinombako; nanoiñe azo am-pikafi­ran’ ampiñe
    ao; nitsoheako an-drano Meriba añe. Selà
  tha-KJV: เมื่อทุกข์ใจเจ้าเรี​ยก เราก็ช่วยเจ้าให้​พ้น เราตอบเจ้าในที่ลับลี้ของฟ้าร้อง
    เราได้ทดลองเจ้าที่​น้ำ ณ เมรีบาห์ เซลาห์
  por-BR-2018: Na angústia clamaste, e livrei-te dela; te respondi no esconderijo
    dos trovões; provei a ti nas águas de Meribá. (Selá)
  deu-ELO: In der Bedrängnis riefest du, und ich befreite dich; ich antwortete dir
    in des Donners Hülle; ich prüfte dich an den Wassern von Meriba. (Sela.)
  eng-WYC-2018: In tribulation thou inwardly calledest me, and I delivered thee; I
    heard thee in the hid place of tempest, I proved thee at the water(s) of against-saying.
    (In trouble thou calledest to me, and I saved thee; I answered thee from my hidden
    place in the tempest, and I proved thee at the waters of Meribah.)
  epo-epo: En la mizero vi vokis, kaj Mi vin helpis; Mi respondis al vi en mistera
    loko de tondro; Mi esploris vin ĉe la akvo de Malpaco. Sela.
  gfk-gfk: Meram narako tano numuat purpuruan muat ga tataau, ma iau ga halon muat.
    Iau ga taram pase muat meram narakoman tano parparara. Iau ga walar muat tano
    taah kaia Meriba.
  uig-PIN: Ⱪistaⱪqiliⱪta nida ⱪilding, Mǝn seni azad ⱪildim; Güldürmama qiⱪⱪan mǝhpiy
    jaydin sanga jawab bǝrdim; «Mǝribaⱨ» suliri boyida seni sinidim». Selaⱨ.
  beo-beo: 'Dilia da dilima bidi hamosu doaga:beba:le Nama wele sia:i, amola Na da
    dili gaga:i. Na da Na wamoaligisu soge mulu amo ganodini esala, dia sia: amoma
    dabe sia:i. Na da Meliba guhano amoga dilima adoba:su hamoi.'
