verse: PSA.081.008
translations:
  mal-C: എന്റെ ജനമേ, ശ്രദ്ധിക്കുക, ഞാൻ നിങ്ങൾക്കു മുന്നറിയിപ്പുനൽകുന്നു— ഇസ്രായേലേ,
    നിങ്ങൾ എന്റെ വാക്ക് കേട്ടെങ്കിൽ കൊള്ളാമായിരുന്നു!
  deu-TKW: “In der Not riefst du mich an und ich rettete dich; ich erhörte dich im
    Donnergewölk, prüfte dich am Haderwasser. Sela.
  lin-lin: Tango ozalaki koganga mpo na pasi, nakangolaki yo, nayanolaki yo kati na
    kake epai wapi nabombamaki, namekaki yo pembeni ya mayi ya Meriba.
  mmx-mmx: Limixin tarak, mina ronga i na levempapaase aronga rak. Leme Israel, a
    vara rinotno i xusu minang tonga res tarak!
  eng-LSV: 'Hear, O My people, and I testify to you, || O Israel, if you listen to
    me:'
  eng-GNV: 'Heare, O my people, and I wil protest vnto thee: O Israel, if thou wilt
    hearken vnto me,'
  eng-WEBSTER: Hear, O my people, and I will testify to thee; O Israel, if thou wilt
    hearken to me;
  nhw-BL: Yeca annoisraelita masehualhua, techtlacaquilica quema chicahuac nimechtlacahualtía.
  swh-ONEN: '“Enyi watu wangu, sikieni, nami nitawaonya: laiti kama mngenisikiliza,
    ee Israeli!'
  bba-bba: Sɑnɑm mɛ i wɑ̃ɑ nɔni swɑ̃ɑru sɔɔ, i mɑn sokɑ, mɑ nɑ bɛɛ yɑkiɑ. Nɑ bɛɛ wisɑ
    ɡuru mɑɑkinu sɔɔ. Nɑ bɛɛn lɑɑkɑri mɛɛrɑ Mɛribɑn bwiɑɔ.
  eng-KJVCPB: 'Hear, O my people, and I will testify unto thee: O Israel, if thou
    wilt hearken unto me;'
  luo-luo: “Winjuru wach, yaye joga, to abiro siemou, abiro siemou ka uikoru mar winja,
    yaye Israel.
  aii-aii: ܫܡܹܥ، ܝܵܐ ܥܲܡܝܼ، ܘܣܵܗܕܹܢ ܥܲܠܘܼܟ݂، ܝܵܐ ܐܝܼܣܪܵܐܹܝܠܔ، ܛܘܼܒ݂ܵܐ ܕܫܵܡܥܹܬ ܐܸܠܝܼ.
  meu-meu: Egu bese taumui e, a hakala, baina sisiba henimui; Israel e, boma kamonai
    henigu bema namo.
  npi-ULB: हे मानिसहरू, सुन, म तिमीहरूलाई चेतावनी दिन्छु । हे इस्राएल, तिमीहरूले मेरा
    कुरा सुनेको मात्र भए !
  yor-yor: “Gbọ́, ẹ̀yin ènìyàn mi, èmi ó sì kìlọ̀ fún un yín, bí ìwọ bá fetí sí mi,
    ìwọ Israẹli.
  pes-OPCB: «ای قوم خاص من بشنو، به تو اخطار می‌کنم! ای اسرائیل، به من گوش بده!
  tgl-ULB: Makinig kayo, aking bayan, dahil babalaan ko kayo, Israel, kung makikinig
    lamang kayo sa akin!
  nop-nop: “Metamneye, nu munte mede hanimbit. Isilaehi, hidi adi nu’walaŋ medene
    nadi hinek tineŋdok nadilat.
  hui-hui: I̱naga wali agaliru-o i̱na tíhondo bi hongohe mbira langerogo hale halimu.
    Isaraele wali agaliru-o tígua i̱naga bi larogo hale halimulo hamelo kogoni.
  mya-mya: ငါ​၏​လူ​စု​တော်​တို့၊ငါ​သ​တိ​ပေး​သည်​ကို နား​ထောင်​စေ​ချင်​စမ်း​ပါ​ဘိ။
    ဣသ​ရေ​လ​အ​မျိုး​သား​တို့၊သင်​တို့​သည်​ငါ့ စ​ကား​ကို နား​ထောင်​ကြ​လော့။
  bod-N: ཉོན་དང་ང་ཡི་མི་རྣམས་ཉེན་བརྡར༌ཉོན། །ཡེས་ར་ཨེལ་གྱིས་མཉན་ན་ཅི་མ༌རུང༌།།
  wsk-wsk: Aga kariimet, nedegawa gurugal ale sinar den balsam ewere ikialko! Israel
    kariimet, aga angamang mu aga agiring ewere ninguru ikialko!
  sna-sna: “Inzwai, imi vanhu vangu, uye ndichakuyambirai, kana mukada chete kunditeerera,
    imi Israeri!
  spa-BLM: “Oíd, pueblo mío, y yo os daré testimonio, ¡Israel, si me escuchas!
  cac-cac: Ex in chon̈ab', ab'ec tas svala', a in van in lolon d'ayex. Ex israel,
    octom tzin e c'anab'ajej.
  swh-ULB: Sikilizeni, watu wangu, nami nitawaonya, Israeli, kama tu ugalinisikiliza!
  bel-bel: Паўстань, Божа, судзі зямлю, бо Ты спадкуеш усе народы.
  deu-ELBBK: In der Bedrängnis riefst du, und ich befreite dich; ich antwortete dir
    in des Donners Hülle; ich prüfte dich an den Wassern von Meriba. (Sela.)
  mbb-OT: Sikiyu is menge etew ku he menge tig-Israel, pemineǥa niw is petizaan ku
    keniyu. Deyzey pezem ke ebpemineǥen a keniyu!
  mal-2015: എന്റെ ജനമേ, കേൾക്ക, ഞാൻ നിന്നോടു സാക്ഷ്യം പറയും. യിസ്രായേലേ, നീ എന്റെ
    വാക്കു കേട്ടെങ്കിൽ കൊള്ളായിരുന്നു.
  gup-gup: “Mah, wanjh kandiwernhbekka nawu ngardduk bininj, dja bengdayhke ngudberre
    kunrayek dorrengh. Ngaye yawoyhdjawan bu kandibekkabekkan, ngudda nawu Israel
    ngunkebmawahmeng.
  rmc-rmc: Andro pharipen ke ma vičinehas a me tut zachraňinďom, andral o hermišagos
    man tuke diňom anglal, paš o paňa Meriba tut skušinďom avri.
  nlg-nlg: 'Ghau kulagu na vure, kau rongovia na bosagu: Israel, e liogu ngangata
    ko rongovia mai!'
  pes-OPV: «ای قوم من بشنو و تو را تاکید می‌کنم. وای اسرائیل اگر به من گوش دهی.
  ron-1924: Аскултэ, попорул Меу, ши те вой сфэтуи! Исраеле, де М-ай аскулта!
  ben-OBCV: হে আমার ভক্তেরা, আমার কথা শোনো, আর আমি তোমাদের সতর্ক করব— হে ইস্রায়েল,
    যদি তুমি আমার কথা শুনতে!
  som-som: Dadkaygiiyow, bal i maqla, Oo anna waan idiin digi doonaa, Reer binu Israa'iilow,
    bal haddaad i maqli lahaydeen!
  lat-VUC: Surge, Deus, judica terram, quoniam tu hæreditabis in omnibus gentibus.]
  eng-ASVBT: 'Hear, O my people, and I will testify unto thee: O Israel, if thou wouldest
    hearken unto me!'
  mna-mna: O niom wal tio, keleŋ sua tabe aŋpazal yom pa i. Niom Israel, sombe kuŋgun
    talŋoyom pa sua tio, so ndabok!
  ita-1885: 'Io ti dissi: Ascolta, popol mio, ed io ti farò le mie protestazioni;
    O Israele, attendessi tu pure a me!'
  eng-LXXUP: 'Arise, O God, judge the earth: For thou shalt inherit all nations.'
  eng-ULB: Listen, my people, for I will warn you, Israel, if you would only listen
    to me!
  spa-VBL: ¡Pueblo mío! ¡Escuchen mis avisos! Pueblo de Israel, ¡Escúchenme!
  fra-_FOB: Écoute, mon peuple, et je t'exhorterai; Israël, si tu m'écoutais!
  mal-mal: എന്റെ ജനമേ, കേൾക്കുക, ഞാൻ നിന്നോട് സാക്ഷ്യം പറയും. യിസ്രായേലേ, നീ എന്റെ
    വാക്ക് കേട്ടെങ്കിൽ കൊള്ളാമായിരുന്നു.
  urd-GVR: Ai merī qaum, sun, to maiṅ tujhe āgāh karūṅga. Ai Isrāīl, kāsh tū merī
    sune!
  suz-BL: आं मुरपुकी, आं अरेशो नेनीन। इस्राएलीपुकी, गे आं लोव़ नेंशो ननी हना, रिम्‍शो
    दुम वा।
  eng-NOY: Hear, O my people! and I will admonish thee! O Israel! that thou wouldst
    hearken to me!
  ita-1927: Ascolta, o popolo mio, ed io ti darò degli ammonimenti; o Israele, volessi
    tu pure ascoltarmi!
  ckb-ckb: ئەی گەلی من، گوێ بگرە، ئاگادارت دەکەمەوە. ئەی ئیسرائیل، خۆزگە گوێت لە من
    دەگرت!
  eng-BBE: Give ear, O my people, and I will give you my word, O Israel, if you will
    only do as I say!
  xsi-xsi: Miki naneŋgu tamâta, kala ŋine naŋa atu aporo ŋgua kaika pami. Miki Isrel
    ŋgu, naŋa iloŋgu ndo tu miki ma kaloŋo naneŋgu ŋgua ŋine sondo.
  kan-OKCV: ನನ್ನ ಜನರೇ ಕೇಳಿರಿ, ಇಸ್ರಾಯೇಲೇ, ನೀನು ನನ್ನ ಮಾತನ್ನು ಕೇಳಬೇಕೆಂದು ನಿಮ್ಮನ್ನು ಎಚ್ಚರಿಸುತ್ತೇನೆ.
  tam-2017: என்னுடைய மக்களே கேள், உனக்குச் சாட்சியிட்டுச் சொல்லுவேன்; இஸ்ரவேலே, நீ
    எனக்குச் செவிகொடுத்தால் நலமாக இருக்கும்.
  spa-RV-1909: Oye, pueblo mío, y te protestaré. Israel, si me oyeres,
  ron-BTF: Ascultă, poporul meu, și îți voi mărturisi; Israele, dacă îmi vei da ascultare,
  eng-WEBP: “Hear, my people, and I will testify to you, Israel, if you would listen
    to me!
  eng-FBV: My people, listen to my warnings! Israel, please listen to me!
  nld-1939: 'Hoor, mijn volk, Ik ga het u plechtig verkonden; Israël, ach, luister
    naar Mij:'
  nch-BL: Yeca annoisraelita masehualhua, techtacaquilica quema chicahuac nimechtacahualtía.
  vie-1934: 'Hỡi dân sự ta, hãy nghe, ta sẽ làm chứng cho ngươi: ù Y-sơ-ra-ên! chớ
    chi ngươi khứng nghe ta!'
  cha-cha: Jungog, O taotaojo, ya guajo junae jao testimonio, O Israel, yaguin malagojao
    unecungogyo!
  hin-CV: मेरी प्रजा, मेरी सुनो, कि मैं तुम्हें चिता सकूं, इस्राएल, यदि तुम मात्र
    मेरी ओर ध्यान दे सको!
  eng-OURB: “Sh'ma ·Hear obey·, my people, and I will testify to you, Israel [God
    prevails], if you would listen to me!
  spa-BES: Escucha, pueblo mío, y te daré mi palabra, oh Israel, si solo haces lo
    que digo.
  tdx-tdx: Janjiño ry ondatiko, le ho toroako, ry Israele, hera ho haoñe’areo.
  tha-KJV: โอ ประชาชนของเราเอ๋ย จงฟัง แล​้วเราจะทักท้วงเจ้า โอ อิสราเอลเอ๋ย ถ้าเจ้าจะฟังเรา
  por-BR-2018: Ouve -me , povo meu, e eu te darei testemunho; ó Israel, se tu me ouvisses!
  deu-ELO: Höre, mein Volk, und ich will wider dich zeugen. O Israel, wenn du mir
    gehorchtest!
  eng-WYC-2018: My people, hear thou me, and I shall be witness against thee; Israel,
    if thou hearest me, (My people, hear thou me, and I shall witness to thee; Israel,
    if thou wouldest but listen to me,)
  epo-epo: Aŭdu, ho Mia popolo, Mi atestos al vi; Ho Izrael, se vi Min aŭskultus!
  gfk-gfk: Muat ira nugu matanaiabar, muat na hadade, ma iau nigi hakatom muat. Muat
    ira Israel, maris, iau manga sip bia muat na taram iau!
  uig-PIN: — «Tingxa, hǝlⱪim, Mǝn seni guwaⱨlar bilǝn agaⱨlandurmǝn; I Israil, Manga
    ⱪulaⱪ salsang idi!
  beo-beo: 'Na dunu, Na sisa:ne sia:be amo nabima. Isala:ili fi! Abuli hamone Na sia:
    nabima:bela:?'
  tpi-OTNT: “Ol manmeri bilong mi, mi laik givim strongpela tok long yupela. Ol Israel,
    mi laikim tumas long yupela i harim tok bilong mi.
  hau-SA: “Ku ji, ya mutanena, zan kuwa gargaɗe ku, in ba za ku saurare ni ba, ya
    Isra’ila!
  udu-udu: Ciḵi gwo mo ma, ayy ’kwanim pem, dhali aha/ mina ḵucur um mo ki ḵucur pa
    mo. Ayy Israyiil, waḵki/ /e mina bwa ’taki oyi, hili dhali ciḵ aha/ gwo mo.
  uig-LAT: — «Tingsha, xelqim, Men séni guwahlar bilen agahlandurmen; I Israil, Manga
    qulaq salsang idi!
  nde-nde: Zwanini, awu bantu bami, mina ngizalixwayisa aluba lingangilalela, Oh Israyeli!
  ton-ton: 'Fanongo, ʻE hoku kakai, pea te u fakapapau kiate koe: ʻE ʻIsileli, kapau
    te ke tokanga mai kiate au;'
  ces-1613: V ssoužení tom, když jsi volal, vytrhl jsem tě, vyslyšel jsem tě z skrýše
    hromu, zkušoval jsem tě při vodách sváru. Sélah.
  eng-WMB: “Hear, my people, and I will testify to you, Israel, if you would listen
    to me!
  tam-TCV: என் மக்களே கேளுங்கள், நான் உங்களை எச்சரிக்கிறேன்; இஸ்ரயேலே, நீங்கள் எனக்குச்
    செவிகொடுத்தால் நலமாயிருக்கும்.
  ceb-ULB: Paminaw, O akong mga katawhan, tungod kay pasidan-an ko kamo, Israel, kung
    maminaw lang unta kamo kanako!
  pol-UBG: Słuchaj, mój ludu, a oświadczę ci; Izraelu, jeśli będziesz mnie słuchał;
  urd-GVU: اے میری قوم، سن، تو مَیں تجھے آگاہ کروں گا۔ اے اسرائیل، کاش تُو میری سنے!
  eng-OEBCW: ‘Listen, my people, to my warning, O Israel, if you would but listen!
  deu-1912: Höre, mein Volk, ich will unter dir zeugen; Israel, du sollst mich hören,
  kan-2017: ನನ್ನ ಜನರೇ, ಕೇಳಿರಿ; ಖಂಡಿತವಾಗಿ ಹೇಳುತ್ತೇನೆ, ಇಸ್ರಾಯೇಲರೇ, ಕಿವಿಗೊಟ್ಟರೆ ಎಷ್ಟೋ
    ಒಳ್ಳೇದು,
  yap-yap: Mmotoyilgad, e girdi’ rog ko ngiyal’ ni gu be ginangmed; Israel, gu be
    athpeg ni mang e yigum motoyil ngog!
  hlt-MCSB: Ka pilnam loh hnatun lamtah kai ol te na hnatun atah Israel nang taengah
    ka laipai ni.
  mdy-ETH: ታ ዴሬዮቴ! ታ ላታ ባኮ ዋይዙዋቴ፤ ዒስራዔኤሌ! ኔ ታኣም ዋይዛቴ ዓይጎ!
  twi-ASANTE: “Ao me nkurɔfoɔ, montie me kɔkɔbɔ yi, Ao Israel, sɛ mobɛtie me a!
  eng-WEBU: “Hear, my people, and I will testify to you, Israel, if you would listen
    to me!
  acu-NT: Wina aintsur ainautiram anturtuktaram. Wikia atumin chicharkatatjarme. Israel
    ainautiram, wina anturtuktaram tusan wakerajrume.
  spa-PDDPT: Escucha, pueblo mío, y te amonestaré. Oh Israel, si me escuchas,
  gun-gun: “Xevygua kuery, pejapyxaka ke pendevy xeayvu rã. Israel kuery, peẽ kuery
    xenhe'ẽ rendu va'e rire.
  agu-BL: 'Ncha''tz wal tzitetzwok: Axwok intanum, bitwok tzaj yi inca''wle''j, nin
    nink cxomwok te''j.'
  ilo-ULB: Dumngegkayo dakayo a tattaok, ta ballaagankayo, O Israel, no laeng koma
    ta dumngegkayo kaniak!
  kpg-kpg: Agu daangada, hagalongo mai gi dagu hagailoo. Digau Israel, Au e hiihai
    huoloo behee bolo goodou belee hagalongo mai gi di Au!
  uig-ARA: ــ «تىڭشا، خەلقىم، مەن سېنى گۇۋاھلار بىلەن ئاگاھلاندۇرمەن؛ ئى ئىسرائىل،
    ماڭا قۇلاق سالساڭ ئىدى!
  sus-sus: Wo to n xili wo xa ɲaxankatɛ kui, n naxa wo rakisi, n naxa wo yaabi kelife
    sesarinyi yire, n naxa wo mato Meriba ye yire.
  pon-2006: Nei aramas akan, kumwail rong ei kehkehliket; Israel, ia uwen ei men ke
    en rong ie!
  jae-jae: Ŋoc lauac, akêŋ taŋem gabe jalêŋ biŋ amac. O Israel, taŋam wamu aêmamaŋ.
  ksd-ksd: Kaugu tarai, avat a valongore, ma ina varvai bulu ta vavat; Israel, gala
    ava valongore iau!
  tur-YTC: “Dinle ey halkım, size tanıklık edeceğim. Ey İsrael, eğer beni dinlersen!
  bel-N: У бядзе ты паклікаў Мяне, і Я выратаваў цябе; адказаў табе з-за заслоны грымотаў,
    выспрабаваў цябе пры водах Мэрыбы. (Сэлях)
  grc-BRENT: Ἀνάστα ὁ Θεὸς, κρῖνον τὴν γῆν, ὅτι σὺ κατακληρονομήσεις ἐν πᾶσι τοῖς
    ἔθνεσιν.
  kpr-kpr: Nanda natofo, ningivu! Dombuda sari dae erena. Israel embo nanda geka ningaeteva,
    aindae uju erena.
  ind-AYT: (81-9) Dengarkanlah, ya umat-Ku, Aku akan memperingatkanmu! Hai Israel,
    jika kamu mau mendengarkan Aku!
  yom-yom: 'Wanu beno batu bama, ayi ndiela kululubula : enati beno luzola ku ndimba,
    a Iseli.'
  yut-yut: “Nak dakon amɨn kabɨno, nawa dayɨko nandabɨt. Israel amɨn, nak dakon gen
    nandaŋek guramɨtni do madepsi nandɨsat.
  nya-nya: “Imvani anthu anga, ndipo ndidzakuchenjezani ngati mungathe kumvetsera,
    Inu Israeli!
  hrv-hrv: U tjeskobi si zavapio i ja te izbavih; iz gromovna oblaka odgovorih tebi,
    iskušah te kod voda meripskih.
  mps-mps: “Eno we bidi dabeo, eno dageba te bomai po mawainu ebao. Mu tama, te Israel
    dabe, eno homugo te dagego eno po odomainu homu ebao.
  tpi-tpi: “Ol manmeri bilong mi, mi laik givim strongpela tok long yupela. Ol Israel,
    mi laikim tumas long yupela i harim tok bilong mi.
  dan-1931: I Nøden råbte du, og jeg frelste dig, jeg svarede dig i Tordenens Skjul,
    jeg prøvede dig ved Meribas Vande. - Sela.
  vie-OVCB: Hỡi dân Ta, hãy lắng tai nghe lời cảnh cáo. Hỡi Ít-ra-ên, nếu các con
    chỉ nghe lời Ta!
  guj-2017: હે મારા લોકો, સાંભળો, કેમ કે આ મારી ચેતવણી છે, હે ઇઝરાયલ, જો તમે મારું
    સાંભળો, તો કેવું સારું!
  pon-2006A: Nei aramas akan, kumwail rong ei kehkehliket; Israel, ia uwen ei men
    ke en rong ie!
  por-BRBSL: “Ouça, meu povo, e eu testemunharei a você, Israel, se você me der ouvidos!
  eng-OEBUS: “Listen, my people, to my warning, O Israel, if you would but listen!
  swe-swe: Du ropade (höjde din röst i bön) i din nöd och jag räddade dig. Jag svarade
    dig från gömstället i åskan. Jag prövade dig vid Merivas (stridens, tvistens)
    vatten. [Meriva är hebreiska för strid, provokation, tvist och gräl, se ] Sela.
    [Antagligen ett avbrott för instrumentalt mellanspel, en paus för att begrunda
    vad som just har sjungits.]
  cth-cth: Oe ka taminaw thai awh haw, lawk na thui vai. Oe Isarel ka lawk tarawi
    awh haw.
  twi-twi: “Me nkurɔfo, muntie me kɔkɔbɔ yi, Israel, sɛ mubetie me a!
  hlt-hlt: Ka pilnam loh hnatun lamtah kai ol te na hnatun atah Israel nang taengah
    ka laipai ni.
  tbz-SIM: Kɑ̀ɑ tɑ mɛyɛǹcɑɑ̀rìmɛ̀ miɛkɛ kɛ n kuɔ́nnɛ̀ kɛ̀ n dɑ dɛɛtɛ́, kɛ dɑ bɛ́innɛ̀nní
    fɛtɑpíɛ̀fɛ̀ miɛkɛ, kɛ dɑ yɑ̀ɑ́kɛ́ tɛbintɛ bɛ̀ tu tɛ̀ Mɛdibɑ tɛ borɛ̀.
  msy-2020: “Nan gumazamiziba, kɨ Akar Gavgavim ia mɨkɨm ia akɨrasa. O Israelia, ia
    deraghvɨra nan akam baragh.
  dop-dop: Lɑŋwɑkəllɛ mɑɣɑnɑ-ŋ nɑ ń mɑ́ kɑpukɑ nɑ mɑ́ yɑ-ŋ, nɑ mɑ́ cɔ-ŋ tɛʋ holɑ tɑɑ.
    Nɑ mɑ mɑɣɑsɩ-ŋ sɩ mɑ nɑɑ nyɑ́ wɑɑləɣɩ Melipɑ lʋm cɔlɔ.
  azb-azb: Ey xalqım, dinlə, xəbərdarlıq edirəm, Ey İsrail, kaş ki Məni dinləyəydin!
  eng-DBY: Hear, my people, and I will testify unto thee; O Israel, if thou wouldest
    hearken unto me!
  hin-2017: हे मेरी प्रजा, सुन, मैं तुझे चिता देता हूँ! हे इस्राएल भला हो कि तू मेरी
    सुने!
  wol-KYG: Ngeen jàq, woo ma, ma xettli leen, wuyoo leen fa kiiraayal dënn ya, te
    maa leen nattoo fa wal ma ca Meriba. Selaw.
  bjr-bjr: Oo qini maqannaasa qinee inni aauqira ufa qimannimianaqa iriaqa. Oo Isaraee
    maqannaasa innee qini aauqira ufa iriaqa.
  eng-YLT: 'Hear, O My people, and I testify to thee, O Israel, if thou dost hearken
    to me:'
  kne-kne: Dakayo ay ipogaw ko, dengngen yo din pamagbagak en dakayo, et sapay koma
    ta pomati kayo.
  eng-WYC-2017: My people, hear thou me, and I shall be witness against thee; Israel,
    if thou hearest me,
  eng-WMBB: “Hear, my people, and I will testify to you, Israel, if you would listen
    to me!
  zat-NTPS: Le xene, bénneache chia', na' gusízreda' le'e. Le'e, benne' Israel, che
    dxaca lázrele sile da dxennía',
  zty-NTPS: Le yenle, benne' chia' ka', na' wzejni'ila' ḻe'e, benne' Israel ka',
    cha' žaz ḻáže'le si'le da' ẕnnia'.
  urd-GVH: ऐ मेरी क़ौम, सुन, तो मैं तुझे आगाह करूँगा। ऐ इसराईल, काश तू मेरी सुने!
  rug-rug: Gamu na Qua tinoni, mi avoso mae ia sa Qua vina balau. Kei Izireli, okoro
    hola nigo rau pude va avoso mae Au.
  gaz-gaz: “Yaa saba koo dhagaʼi; ani siin akeekkachiisa; yaa Israaʼel ati utuu na
    dhaggeeffate!
  fra-LSG: Tu as crié dans la détresse, et je t’ai délivré; Je t’ai répondu dans la
    retraite du tonnerre; Je t’ai éprouvé près des eaux de Meriba. — Pause.
  yal-yal: Ɛ yi tɔrɔni waxatin naxan yi, ɛ yi n xili n yi ɛ xunba. N yi ɛ yabi foye
    gbeeni. N yi ɛ kɛɲaan fɛsɛfɛsɛ Meriba igene yi.” Bɛti xuini te.
  iou-iou: Unita Isrel ämawebe äbotnaye, in jukuman täwerayäŋ nadätat ŋo ket nadänayäŋ
    ba nämo?
  haw-1868: E hoolohe mai, e ko'u poe kanaka, a e ao aku au ia oe; Ina e hoolohe mai
    oe ia'u, e ka Iseraela;
  arb-NAV: اسْمَعْ يَا شَعْبِي فَأُحَذِّرَكَ، يَا إِسْرَائِيلُ هَلّا سَمِعْتَ لِي؟
  ded-ded: “O ngicngacfocna, ngeni kedzac faigec goroyoac edengunuba. O Israe habu,
    ngeni neac yoac negembisia.
  ewe-ewe: Mísee, o nye dukɔ, maxlɔ̃ nu mi. O! Israel, nenye ɖe nàɖo tom ɖe!
  eng-LEE: (81:9) Hear, O my people, and I will give warning unto thee; O Israel,
    if thou wouldst but hearken unto me!
  asm-FB: হে মোৰ লোকসকল, তোমালোকে মোৰ সাৱধান বাণী শুনা, হে ইস্রায়েলীয়াসকল, তোমালোকে
    যদি মোৰ কথা শুনিলা হয়!
  sus-A: وٌ تٌ ﭑ شِلِ وٌ شَ حَشَنكَتّ كُي، ﭑ نَشَ وٌ رَكِسِ، ﭑ نَشَ وٌ يَابِ كٍلِقٍ
    سٍسَرِنيِ يِرٍ، ﭑ نَشَ وٌ مَتٌ مٍرِبَ يٍ يِرٍ.
  fra-SBL: « Écoute, mon peuple, et je te rendrai témoignage, Israël, si tu m'écoutais !
  hbo-hbo: בַּצָּרָ֥ה קָרָ֗אתָ וָאֲחַ֫לְּצֶ֥ךָּ אֶ֭עֶנְךָ בְּסֵ֣תֶר רַ֑עַם אֶבְחָֽנְךָ֨
    עַל־מֵ֖י מְרִיבָ֣ה סֶֽלָה׃
  kik-kik: “Inyuĩ andũ akwa, iguai ngĩmũkaania, naarĩ korwo no mũũthikĩrĩrie, inyuĩ
    Isiraeli!
  fra-NCL: Tu as crié dans la détresse, et je t’ai délivré ; je t’ai répondu du sein
    de la nuée orageuse ; je t’ai éprouvé aux eaux de Mériba. — Séla.
  cek-AK: Aw kai ih kaminawk tahngai oh, lok kang thuih o han; Aw Israel, ka lok hae
    na tahngai o nahaeloe!
  cuk-cuk: ”An-dulamar, an be-owisogega bega ibmar-sogedi, be itomala. Israel-dulemar,
    bitigi be an-itosmalana gadin.
  uig-CYR: — Турғин, и Худа, йәр-йүзини сорақ қилғайсән! Чүнки Сән барлиқ әлләргә
    варис болғучисән!
  tel-2017: నా ప్రజలారా, వినండి. ఎందుకంటే నేను మిమ్మల్ని హెచ్చరిస్తాను. అయ్యో ఇశ్రాయేలూ,
    నువ్వు నా మాట వింటే ఎంత బాగుండేది!
  hat-BSA: Tande, O pèp Mwen an e Mwen va korije nou. O Israël, si ou ta koute Mwen!
  ukr-ONPU: Повстань, Боже, суди землю, адже Ти приймеш у спадок усі народи!
  kos-kos: Mwet luk, porongo kas in sensenkakin luk, O Israel, nga kena tuh kowos
    in porongeyu!
  hbo-WLC: בַּצָּרָ֥ה קָרָ֗אתָ וָאֲחַ֫לְּצֶ֥ךָּ אֶ֭עֶנְךָ בְּסֵ֣תֶר רַ֑עַם אֶבְחָֽנְךָ֨
    עַל־מֵ֖י מְרִיבָ֣ה סֶֽלָה׃
  ibo-ibo: “Nụrụnụ, ndị m, aga m adọ unu aka na ntị, a sịkwarị na unu ga-ege m ntị,
    unu ndị Izrel!
  ory-ory: ହେ ଆମ୍ଭର ଲୋକ, ଶୁଣ, ଆମ୍ଭେ ତୁମ୍ଭ ନିକଟରେ ସାକ୍ଷ୍ୟ ଦେବା; ହେ ଇସ୍ରାଏଲ, ଯଦି ତୁମ୍ଭେ
    ଆମ୍ଭ କଥା ଶୁଣନ୍ତ!
  chk-chk: Ämi nei aramas, oupwe rongorong ngeni ai kapasen fön. Ämi chon Israel,
    amwo oupwe aüselingaei.
  rop-rop: Main pipul olabat, lisin langa main woning! Isreil, yumob nomo sabi haumatj
    ai wandim yumob blanga lisin langa mi.
  ukr-1871: Слухай, народе мій, і я дам сьвідченнє тобі; Ізраїлю, ох коли б ти послухав
    мене!
  yon-yon: O ne nimakarub, wengambiribko ongkandi weng danda. Kumban, o Israeldan,
    ne weng kuu wengambere awine kandaniib dee?
  deu-1951: (081-9) Höre, mein Volk, ich will dich ermahnen; Israel, wenn du mir doch
    Gehör schenken wolltest!
  eng-JPS: '(81-9) Hear, O My people, and I will admonish thee: O Israel, if thou
    wouldest hearken unto Me!'
  srp-1865: 'Slušaj, narode moj, i zasvjedoèiæu ti, Izrailju, o kad bi me poslušao:'
  lug-lug: Muwulire, mmwe abantu bange, nga mbalabula. Singa onompuliriza, ggwe Isirayiri!
  heb-heb: שמע עמי ואעידה בך ישראל אם תשמע לי׃
  ben-IRV: হে আমার প্রজারা, শোন, আমি তোমার কাছে সাক্ষ্য দেব; হে ইস্রায়েল তুমি যদি
    আমার কথা শোন।
  ntu-ntu: “Naxlrmamu da kx narngidrlvz-ngrbo bamu, kx leplz nengeng. X nalalztqmamu
    mz natqnge.
  pan-pan: ਸੁਣ, ਹੇ ਮੇਰੀ ਪਰਜਾ ਅਤੇ ਮੈਂ ਤੈਨੂੰ ਸਾਖੀ ਦਿਆਂਗਾ, ਹੇ ਇਸਰਾਏਲ, ਕਾਸ਼ ਕਿ ਤੂੰ ਮੇਰੀ
    ਸੁਣਦਾ!।
  mya-JVB: ငါ ၏လူစု ၊ နားထောင် လော့။ ငါမှာ ထားမည်။ အိုဣသရေလ အမျိုး၊ သင်သည် ငါ့ စကားကို
    နားထောင် ပါစေသော။
  kgf-kgf: Ic embachécna gezac qema niŋgic neŋ gorogina qema énézézua. Israel ini
    acna nimmu niŋac wanʒua.
  tte-O: O yagu tomoyao Isileli, yagu yanuwapei kolimiu kwabenalan.
  tbg-tbg: Ho ne ti vaiinti nahenti iriate. Te niara rauriha variate turo. Mpo, ne
    ti uva iriqi vuataarave. Ne Isareri ti uva iriqi viqe te hove tiataarave.
  hmo-hmo: '“Egu bese taudia e, umui kamonai: Lau ura umui do lau sisiba henia. Israela
    taudia e, lau ura bada egu hereva do umui kamonai.'
  zar-NT: Buliʼzë́ nágaliʼ, libíʼiliʼ, bönachi quiaʼ, ateʼ uxösaʼ libíʼiliʼ. Raca
    ládxaʼa uzë́ nágaliʼ nedaʼ, bönachi Israel.
  urd-urd: ऐ मेरे लोगो, सुनो, मैं तुम को होशियार करता हूँ! ऐ इस्राईल, काश के तू मेरी
    सुनता!
  rus-SYN: Восстань, Боже, суди землю, ибо Ты наследуешь все народы.
  bqc-SIM: A wiilɛ̀a taasikɛgↄↄ, ↄ̃ ma á bↄ́, má wèwá asii guu ń louvĩao. Ma
    á lɛ́ ma á gwá Mɛliba í kĩ́i.
  tcz-CHONGTHU: Ngai uvin O kamite, nangho gihna nasatah kapeh pet-hin, Vo Israel
    kaseihi nangai poupou uleh,
  mar-mar: अहो माझ्या लोकांनो, माझे ऐका, कारण मी तुम्हास सूचना देतो, हे इस्राएला जर
    तू मात्र माझे ऐकशील तर बरे होईल.
  isl-isl: 'Og hann hélt áfram: „Þú hrópaðir í neyðinni og ég frelsaði þig. Ég svaraði
    þér úr þrumuskýi. Ég reyndi trú þína hjá Meríba, þar sem þorstinn var sár.'
  hlt-THB: Aw kak thlangkhqi, ngai lah uh, ngaihtaaknaak awi nik kqawn pek khqi vang
    – Aw Israel, kak awi ve ngai lah thaw voei uk ti!
  qub-qub: Acrashä runacuna, willapashäta sumaj wiyacuy. ¡Israel runacuna, alliraj
    canman wiyacamaptiquega!
  bqp-bqp: À sã kpá ma gbɛ̃nↄ, mani lɛ́ daáwa, ákↄ̃nↄ Isarailanↄ, tó áni ma yã ma
    dé!
  hat-hat: (081:9) Koute m' non lè m'ap avèti nou, pèp mwen! Pèp Izrayèl, poukisa
    nou pa vle koute m'!
  eng-BSB: 'Hear, O My people, and I will warn you: O Israel, if only you would listen
    to Me!'
  eng-WEBPB: “Hear, my people, and I will testify to you, Israel, if you would listen
    to me!
  kbq-kbq: Tamavumro tamantena tamazeri fatgo hunaku huanki, vahe'nimota antahiho!
    Israeli vahe'mota tamavumro'ma nentenugeta kea osu mani'neta amne tamagesa antahiho.
  pon-pon: Komail nai aramaj akan ron ia, I pan padaki on komail! O Ijrael, ma koe
    pan peiki on ia!
  nhe-BL: Yeca innoisraelita tlacajhua, xinechtlacaquilica quema chicahuac nimechtlacahualtía.
  wnc-wnc: Natane aminabam, daniwa natapnong! Nata wamu kekeknga aknga ginde gwaut
    wam daniwit. Ginu Isrel amin, natane wamu ginda natapningge take siknga nataat.
  bus-bus: À swã kpá ma gbɛ̃nↄ, mɛ́ lɛ́ daawa, amↄa Isarailinↄ, tó é ma yã ma dé!
  gub-BL: Heremiaihu wà, pezeapyaka katu heze'eg rehe nehe. O Izaew wà, aze mo herenu
    pe, herurywete mo ihe.
  eng-DRA: 'Arise, O God, judge thou the earth: for thou shalt inherit among all the
    nations.'
