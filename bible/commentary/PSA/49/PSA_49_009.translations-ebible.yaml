verse: PSA.049.009
translations:
  mal-C: '@see-verse:PSA.049.008'
  deu-TKW: '- würde doch der Kaufpreis für ihr Leben zu kostbar sein, so daß er für
    immer davon abstehen muß -'
  lin-lin: Talo ya bomoi na ye eleki motuya makasi, mpe ekotikala kofutama te.
  mmx-mmx: ri lox aase i basinge lamaaut, la ni naba roo avolo.
  eng-LSV: And still he lives forever, || He does not see the pit.
  eng-GNV: That he may liue still for euer, and not see the graue.
  eng-WEBSTER: That he should still live for ever, and not see corruption.
  nhw-BL: ¡Amo! Amo aqui huelis quicohuas inemilis para itztos para nochipa huan para
    amo quema miquis.
  swh-ONEN: ili kwamba aishi milele na asione uharibifu.
  bba-bba: Domi hunden yɑkiɑbu ɡɑ̃ɑ bɑkɑnɑ, bu ǹ nɔru mɔ. Yen sɔ̃nɑ n ǹ koorɔ bu
    kpĩ bu ye ko,
  eng-KJVCPB: That he should still live for ever, And not see corruption.
  luo-luo: ma dimi odag nyaka chiengʼ kendo kik odhi e liel.
  aii-aii: ܘܗܸܫ ܚܵܝܹܐ ܠܥܵܠܲܡ، ܘܠܵܐ ܚܵܙܹܐ ܚܪܵܒ݂ܵܐ.
  meu-meu: ena mauri baine hadaudaua hanaihanai, bona mase gabuna basine itaia.
  npi-ULB: कोही पनि सदासर्वदा जीवित रहन सक्दैन, ताकि त्यसको शरीर सडेर नजाओस् ।
  yor-yor: ní ti kí ó máa wà títí ayé láìrí isà òkú.
  pes-OPCB: هیچ‌کس نمی‌تواند مانع مرگ انسان شود و به او زندگی جاوید عطا کند.
  tgl-ULB: Walang mabubuhay ng magpakailanman nang hindi mabubulok ang kanyang katawan.
  nop-nop: '@see-verse:PSA.049.008'
  hui-hui: Ibu homa nabi dére haaboore holego lalu Ngode Datagaliwabe munime yolo
    nabibeheore holebira.
  mya-mya: '@see-verse:PSA.049.008'
  bod-N: '@see-verse:PSA.049.008'
  wsk-wsk: Kari bo ikiok numi manga te diaruk ale me kua iwi namaruk, marak pempem
    bagarukko i mauk wore ko, mu mena.
  sna-sna: kuti ararame nokusingaperi uye kuti asaona kuora.
  spa-BLM: para que viva eternamente, para que no vea la corrupción.
  cac-cac: '@see-verse:PSA.049.008'
  swh-ULB: Hakuna yeyote atakaye ishi milele ili mwili wake usioze.
  bel-bel: не вазьму цяляці з дома твайго, ні казлоў з кашараў тваіх;
  deu-ELBBK: (denn kostbar ist die Erlösung ihrer Seele, und er muss davon abstehen
    auf ewig),
  mbb-OT: para meuyag is etew te wazà pidtemanan ne kenè en mebpatey.
  mal-2015: അവരുടെ പ്രാണന്റെ വീണ്ടെടുപ്പു വിലയേറിയതു; അതു ഒരുനാളും സാധിക്കയില്ല.
  gup-gup: Kunukka minj nangale bininj kakarremulewan nuye God ba bu kabibawon karrarrkid
    munguyh, dja minj karrowen bu kakuknudmen kore kumidj.
  rmc-rmc: Bo e cena vaš o dživipen hiňi igen bari, o manuš šoha našťi počinel dos,
  nlg-nlg: Me ke vagha ge ke vola kasila me ke mua righia na maramana ni mate.
  pes-OPV: تا زنده بماند تا ابدالاباد وفساد را نبیند.
  ron-1924: Ну вор трэи пе вечие, ну пот сэ ну вадэ мормынтул.
  ben-OBCV: এবং মৃত্যু না দেখার জন্য কেউ যথেষ্ট পারিশ্রমিক দিতে পারে না।
  som-som: Inuu isagu weligiis sii noolaado, Oo aanu halligaad arkin weligiis.
  lat-VUC: 'Non accipiam de domo tua vitulos, neque de gregibus tuis hircos:'
  eng-ASVBT: That he should still live always, That he should not see corruption.
  mna-mna: Tana koroŋ kiti sa irao itatke iti pa naala, mi ikam ti ma tombot ma alok
    na som. Som kat!
  ita-1885: Per fare che continuino a vivere in perpetuo, E che non veggano la fossa;
  eng-LXXUP: I will take no bullocks out of thy house, Nor he-goats out of thy flocks.
  eng-ULB: No one can live forever so that his body should not decay.
  spa-VBL: como para vivir para siempre y no enfrentar la tumba.
  fra-_FOB: Pour qu'ils continuent de vivre à perpétuité, et qu'ils ne voient point
    le tombeau.
  mal-mal: അവരുടെ പ്രാണന്റെ വീണ്ടെടുപ്പ് വിലയേറിയത്; അത് ഒരുനാളും സാധിക്കുകയില്ല.
  urd-GVR: Chunāṅche koī bhī hameshā ke lie zindā nahīṅ rah saktā, āḳhirkār har ek
    maut ke gaṛhe meṅ utregā.
  suz-BL: गेना हना यो ब्रोंइशा बाक्‍ब, सुइ मबाक्‍नीम। मुर नेल्‍ले थिम्‍चा पुंइसीनीम।
  eng-NOY: Too costly is the redemption of his life, And he giveth it up for ever.
  ita-1927: Non può farsi ch’ei continui a vivere in perpetuo e non vegga la fossa.
  ckb-ckb: تاکو بۆ هەتاهەتایە بە زیندووێتی بمێنێتەوە و گۆڕ نەبینێت.
  eng-BBE: So that he might have eternal life, and never see the underworld.
  xsi-xsi: '@see-verse:PSA.049.008'
  kan-OKCV: ಮನುಷ್ಯರು ಮರಣ ನಾಶವನ್ನು ಕಾಣದೆ, ಶಾಶ್ವತವಾಗಿ ಬದುಕುವಂತೆ ಮಾಡಲು ಯಾರಿಗೂ ಸಾಧ್ಯವಿಲ್ಲ.
  tam-2017: அவர்கள் ஆத்துமமீட்பு மிகவும் அருமையாக இருக்கிறது; அது ஒருபோதும் முடியாது.
  spa-RV-1909: Que viva adelante para siempre, y nunca vea la sepultura.
  ron-BTF: Ca totuși să trăiască pentru totdeauna și să nu vadă putrezire.
  eng-WEBP: that he should live on forever, that he should not see corruption.
  eng-FBV: that they could live forever and not face the grave.
  nld-1939: Of zou hij eeuwig blijven leven, En zijn graf niet aanschouwen?
  nch-BL: ¡Amo! Amo aqui huelis quicohuas inemilis para itztos para nochipa huan para
    amo quema miquis.
  vie-1934: Vì giá chuộc mạng sống họ thật mắc quá, Người không thể làm được đến đời
    đời.
  cha-cha: Para ulâlâ asta y taejinecog, ya ti ulie minitong.
  hin-CV: कि मनुष्य सर्वदा जीवित रहे, वह कभी कब्र का अनुभव न करे.
  eng-OURB: That he should live on forever, that he should not see corruption.
  spa-BES: Para que él tenga vida eterna, y nunca vea el inframundo.
  tdx-tdx: —t’ie ho veloñe nainai’e, tsy hahaoniñ’ i koboñey,
  tha-KJV: ที่​เขาจะมี​ชี​วิตเรื่อยไปเป็นนิตย์และไม่ต้องเห็นความเปื่อยเน่า
  por-BR-2018: para viver eternamente, e jamais ver a cova.
  deu-ELO: daß er fortlebe immerdar, die Grube nicht sehe.
  eng-WYC-2018: and he shall live yet into the end. He shall not see perishing, (so
    that he would live forever, and not see perishing, or corruption.)
  epo-epo: Ke li restu viva eterne, Ke li ne vidu la tombon.
  gfk-gfk: bia na kul halon hathatikane habaling ie ma pa na nes no minaat.
  uig-PIN: '@see-verse:PSA.049.008'
  beo-beo: '@see-verse:PSA.049.008'
  tpi-OTNT: '@see-verse:PSA.049.008'
  hau-SA: da zai sa yă ci gaba da rayuwa har abada yă hana shi shigan kabari yă ruɓa.
  udu-udu: ki a’di midi ’taki ṯikir di ki e ki sule/ sule/ mo, dhali mol jisa ’kulga/
    p̱ar e mo.
  uig-LAT: '@see-verse:PSA.049.008'
  nde-nde: ukuze aphile kokuphela angaboni ukubola.
  ton-ton: Koeʻuhi ke ne kei moʻui maʻuaipē, pea ʻikai ʻilo ʻae ʻauʻauha.
  ces-1613: (Neboť by velmi drahé musilo býti vyplacení duše jejich, protož nedovedeť
    toho na věky),
  eng-WMB: that he should live on forever, that he should not see corruption.
  tam-TCV: அவர்கள் அழிவைக் காணாமல் என்றென்றும் வாழும்படி எப்படிப்பட்ட விலையும் கொடுக்க
    முடியாது.
  ceb-ULB: Walay si bisan kinsa nga mabuhi hangtod sa kahangtoran aron nga ang iyang
    lawas dili madunot.
  pol-UBG: Aby żył na wieki i nie doznał zniszczenia.
  kyc-kyc: baa malu anda pali nao lete eparande daa. Dee dopako pyuo baa lete renge
    mairamo kararandedaa.
  urd-GVU: چنانچہ کوئی بھی ہمیشہ کے لئے زندہ نہیں رہ سکتا، آخرکار ہر ایک موت کے گڑھے
    میں اُترے گا۔
  eng-OEBCW: to keep them alive for ever and ever, so as never to see the pit at all.
  deu-1912: daß er fortlebe immerdar und die Grube nicht sehe.
  kan-2017: ಮರಣವನ್ನು ತಪ್ಪಿಸಿಕೊಳ್ಳುವುದಕ್ಕೆ ಎಷ್ಟು ಹಣ ಕೊಟ್ಟರೂ, ಸಾಲುವುದೇ ಇಲ್ಲ, ಅಂಥ ಪ್ರಯತ್ನ
    ನಿಷ್ಫಲವೆಂದು ತಿಳಿಯಬೇಕು.
  yap-yap: ni nge talegdad ko yan nga low ngad pired ni dab da m’ad bi’id.
  hlt-MCSB: Te koihnih a yoeyah la hing pueng sui tih hlan khaw hmuh pawt sue.
  mdy-ETH: ሃይቁዋጉዲ፥ ዱኡኪንቱዋጉዲ ናንጊና ናንጋያ ማሃኒ ዎዚጉዴ ሚርጌ ሚኢሼ ጪጊንቴቴያ ጊዱዋሴ።
  twi-ASANTE: sɛ ɛbɛma no atena ase afebɔɔ a ɔrenhunu porɔeɛ.
  eng-WEBU: that he should live on forever, that he should not see corruption.
  acu-NT: '@see-verse:PSA.049.008'
  spa-PDDPT: Para que viva eternamente Y jamás pase a corrupción.
  gun-gun: jajapo aguã oikove riae aguã rami, yvykua py oguejy e'ỹ aguã.
  agu-BL: Nin quil xcye' pwok tan bene'n ẍkon tiemp jun yaj, nka tan claxe'n tk'ab
    quimichil.
  ilo-ULB: Awan ti siasinoman a mabalin nga agbiag iti agnanayon tapno saan nga agrupsa
    ti bagina.
  kpg-kpg: di daa gimaadou gi daha mo taalunga, bolo gi mouli gimaadou gaa hana hua
    beelaa.
  uig-ARA: '@see-verse:PSA.049.008'
  bps-bps: '@see-verse:PSA.049.008'
  sus-sus: E nii xunsare xɔrɔxɔ, e mu nɔma a fide abadan.
  pon-2006: kadohwaneweisang ih nan sousou, pwe en kak momour poatopoat.
  jae-jae: Eŋ embe taê ênam gebe ênac da tau e êmoa mata jaligeŋ ma êsêp sê atom oc
    êŋgôm êtôm atomanô.
  ksd-ksd: Upi na laun vatikai, Ma koko na gire ra tung na minat.
  tur-YTC: Yoksa sonsuza dek yaşar insan, Çürüme yüzü görmezdi.
  bel-N: (Вельмі дарагая цана за іх душу, дык зрачыся гэтага [мусіць] навекі),
  grc-BRENT: Οὐ δέξομαι ἐκ τοῦ οἴκου σου μόσχους, οὐδὲ ἐκ τῶν ποιμνίων σου χιυάρους·
  kpr-kpr: Mino rea mutaetira, aimi jo itako sonembari, nu ofofo darige jebuga evovodae
    irari tambae arira.
  ind-AYT: (49-10) supaya lanjut hidupnya selama-lamanya, dan tidak melihat lubang
    kubur.
  yom-yom: mu diambu kazinga mu zithangu zioso ayi kabika bola.
  yut-yut: '@see-verse:PSA.049.008'
  nya-nya: kuti iye akhale ndi moyo mpaka muyaya ndi kusapita ku manda.
  kyg-kyg: '@see-verse:PSA.049.008'
  hrv-hrv: životu je cijena previsoka, i nikada je neće platiti
  mps-mps: '@see-verse:PSA.049.008'
  tpi-tpi: '@see-verse:PSA.049.008'
  dan-1931: '- Prisen for hans sjæl blev for høj, for evigt måtte han opgive det -
    så han kunde blive i Live'
  vie-OVCB: để người ấy được sống mãi mãi, và không thấy cái chết.
  guj-2017: તે સદાકાળ જીવતો રહે કે જેથી તેનું શરીર કબરમાં દફનાવાય નહિ.
  pon-2006A: kadohwaneweisang ih nan sousou, pwe en kak momour poatopoat.
  por-BRBSL: que ele deve viver para sempre, que ele não deve ver corrupção.
  eng-OEBUS: to keep them alive for ever and ever, so as never to see the pit at all.
  swe-swe: Lösensumman för ett människoliv är för hög (kostsam), det går inte att
    betala ett pris
  cth-cth: Ratang pawiteh, a yungyoe a hring han doeh. Pawknae koe phat mahoeh.
  twi-twi: sɛ ɛbɛma no atena ase afebɔɔ a ɔrenhu porɔwee.
  hlt-hlt: Te koihnih a yoeyah la hing pueng sui tih hlan khaw hmuh pawt sue.
  tbz-SIM: Onìtì fòmmu donku yóumu, ɑ ketɛ́ kɛ bɑ́ɑ́ nɑ.
  msy-2020: '@see-verse:PSA.049.008'
  dop-dop: Yʋlʋ ləsɑɣɑ kəlɑ liɣitee, pɑɑ pə lɑ́ ɩsənɑ nɔɣɔlʋ kɑɑ pəsɩ kɑ yɑpʋ.
  azb-azb: İnsan əbədi ömür sürsün, Məzarı heç görməsin.
  eng-DBY: That he should still live perpetually, [and] not see corruption.
  hin-2017: कोई ऐसा नहीं जो सदैव जीवित रहे, और कब्र को न देखे।
  wol-KYG: Njotug bakkan jafe na, bu ci jéem dara.
  bjr-bjr: Sia amana feefauru Anutuna amisaifanoo maa maqanasaa kisaaqasaa marida
    sia kuquanee qiannoo.
  eng-YLT: And still he liveth for ever, He seeth not the pit.
  kne-kne: ta matago da si eng-enggana et sin pese yan mailisi da.
  eng-WYC-2017: and he shall live yet into the end. He shall not see perishing,
  eng-WMBB: that he should live on forever, that he should not see corruption.
  zat-NTPS: '@see-verse:PSA.049.008'
  zty-NTPS: '@see-verse:PSA.049.008'
  urd-GVH: चुनाँचे कोई भी हमेशा के लिए ज़िंदा नहीं रह सकता, आख़िरकार हर एक मौत के
    गढ़े में उतरेगा।
  rug-rug: '@see-verse:PSA.049.008'
  gaz-gaz: silaa inni bara baraan ni jiraata; hin tortorus ture.
  fra-LSG: Le rachat de leur âme est cher, Et n’aura jamais lieu;
  gnn-gnn: '@see-verse:PSA.049.008'
  yal-yal: Amasɔtɔ muxun niin xunbaan xɔdɔxɔ! A mi nɔɛ a saren fiyɛ,
  iou-iou: Moneŋ terak äma kubätä irit kehäromi täga nämo kaŋ-ahäwek. Nämo, äma kuduptagän
    paot-paotta biŋam.
  haw-1868: I ola mau loa oia, a i ole hoi e ike i ka palaho.
  arb-NAV: طَلَباً لِلْخُلُودِ عَلَى الأَرْضِ وَتَفَادِياً لِرُؤْيَةِ الْقَبْرِ.
  ded-ded: Imocac ngic mongngo naso herea wisic wisickea kpac mi kefude. Ngicngac
    sasawa yeneng kicsereu kemema imoc hendacgecde.
  ewe-ewe: amea nanɔ agbe tegbee, eye makpɔ ku o.
  eng-LEE: (49:10) And should he still live for ever? not see the pit?
  asm-FB: যাতে তেওঁ সদায় জীয়াই থাকিব পাৰিব আৰু কেতিয়াও মৈদামৰ গাতলৈ নাযাব।
  sus-A: عٍ نِي شُنسَرٍ شْرْشْ، عٍ مُ نْمَ عَ قِدٍ عَبَدَن.
  fra-SBL: pour qu'il vive à jamais, pour qu'il ne voie pas la corruption.
  hbo-hbo: וְ֭יֵקַר פִּדְיֹ֥ון נַפְשָׁ֗ם וְחָדַ֥ל לְעֹולָֽם׃
  kik-kik: atĩ nĩguo mũndũ atũũre muoyo nginya tene, na ndakanabuthe.
  fra-NCL: Le rachat de leur vie est trop cher ; il est à jamais impossible,
  cek-AK: akrang nahaeloe kami loe qong ai ah, dungzan khoek to hing han oh.
  cuk-cuk: Dule degisadegu dula-gudii guosulid. Dule burgosurdeeye sogsulid, burgwedsegad.
  uig-CYR: Мән сениң еғилиңдин һеч бир өкүзни, Қотанлириңдин һеч бир текини алмақчи
    әмәсмән.
  tel-2017: ఎవరూ తన శరీరం కుళ్ళిపోకుండా కలకాలం జీవించరు.
  hat-BSA: pou l ta viv toujou jis pou letènite, pou li pa ta janm tonbe nan pouriti
    menm.
  ukr-ONPU: Я не прийму вола із твого дому, ані козлів із твоїх кошар.
  kos-kos: In sang molella liki misa, Tuh elan ku in moul nwe tok.
  hbo-WLC: וְ֭יֵקַר פִּדְי֥וֹן נַפְשָׁ֗ם וְחָדַ֥ל לְעוֹלָֽם׃
  ibo-ibo: nke ga-eme ka mmadụ dịrị ndụ ruo ebighị ebi, ma hapụ ịnwụ.
  ory-ory: କାରଣ ସେମାନଙ୍କ ପ୍ରାଣର ମୁକ୍ତି ଦୁର୍ମୂଲ୍ୟ ଓ ଅନନ୍ତକାଳ ଅସାଧ୍ୟ।
  chk-chk: pwe epwe tongeni manau tori feilfeilachök, nge esap tolong lon peias.
  rop-rop: blanga kipumwei wi brom det greibyad, en blanga larram wi jidan laibala
    olagijawan.
  ukr-1871: Щоб він жив на віки, і не бачив зотлїння.
  yon-yon: Biddaneen kuu aron korem ari wad doberembaraneen, kwane biddaneen kuu ma
    deendaanban.
  deu-1951: (049-10) Oder sollte er immerdar leben und die Grube nicht sehen?
  eng-JPS: (49-10) That he should still live alway, that he should not see the pit.
  srp-1865: Da ko dovijeka živi, i ne vidi groba.
  lug-lug: alyoke awangaale ennaku zonna nga tatuuse magombe.
  heb-heb: ויחי עוד לנצח לא יראה השחת׃
  ben-IRV: কেউ চিরতরে বাঁচতে পারবে না, যাতে তার শরীর ক্ষয় না।
  ntu-ntu: '@see-verse:PSA.049.008'
  pan-pan: ਕਿ ਉਹ ਅਨੰਤ ਕਾਲ ਤੱਕ ਜਿਉਂਦਾ ਰਹੇ, ਅਤੇ ਕਬਰ ਨੂੰ ਨਾ ਵੇਖੇ।
  mya-JVB: ရွေးလျှင် အစဉ် အမြဲအသက် ရှင်ရာ၏။ ပုပ်စပ် ခြင်းသို့ မ ရောက်ရာ။
  kgf-kgf: Houhouya ménda mihicŋi mima hémbénaŋa kecmacac niŋ méra mimiawac séc qahac.
  tte-O: na tem yawasina imiyayai na tabu ilalau salai koina.
  tbg-tbg: '@see-verse:PSA.049.008'
  hmo-hmo: Unai dainai tau ta ese, Dirava ena lalona ia veria diba lasi, iena mauri
    hadaudaua totona. Ia be dala lasi mase ena bodaga bona guria gabuna, dekena amo
    do ia heau.
  zar-NT: para idéliʼnëʼ sóaticaʼsëʼ ibanëʼ, en cabí tsáziëʼ yeru ba ga yúʼugaquiëʼ
    bönniʼ nati.
  urd-urd: ताकि वह हमेशा तक ज़िन्दा रहे और क़ब्र को न देखे।
  rus-SYN: не приму тельца из дома твоего, ни козлов из дворов твоих,
  bqc-SIM: Asa gbɛ̃́ wɛ̃ni boa zĩ'ũ, àizɛɛ a fↄ̃ bo bauo.
  tcz-CHONGTHU: tonsot'a hingjing a lhanmun'a chelou hel nading chu.
  mar-mar: यासाठी की त्यांना सर्वकाळ जगावे, म्हणजे त्यांचे शरीर कुजणार नाही.
  isl-isl: Sál mannsins er dýrmætari en svo að hún verði keypt fyrir fé. Auður alls
    heimsins hrekkur ekki til að kaupa einum manni líf og forða honum frá gröfinni.
  hlt-THB: thlang ing kumqui dy hqing nawh ama thu naak aham.
  qub-qub: Runaga para-simri manami cawanchu. Runaga wañojllami.
  bqp-bqp: Ani fↄ̃ à tó àgↄ̃ kun gↄrↄ sĩnda pínkiro, ani fↄ̃ à gínɛ àsun wɛ́ kɛ pla
    kũ gyãwãnworo.
  hat-hat: (049:10) Atò, se pou yo ta viv tout tan san yo pa janm al anba tè?
  eng-BSB: that he should live on forever and not see decay.
  eng-WEBPB: that he should live on forever, that he should not see corruption.
  kbq-kbq: frino onkasarino, manivava huno ovugosie.
  pon-pon: Pwen maur potopot o jota kilan joujou o.
  nhe-BL: ¡Axtle! Axaca huelis quicohuas iyolis para itztos para nochipa huan para
    ax quema miquis.
  wnc-wnc: Aminda Anutu dua usiwan kayuk yutnanga aknga iman kayuu asinggan yuke dua
    kupik.
  bus-bus: Eé fↄ̃ à tó àgↄ̃ kuu gurↄ píngiro, eé fↄ̃ à gínɛ àton wɛ́ɛ si gɛ̀wãalɛro.
  gub-BL: Aze amo teko hemetarer katu a'e nehe, nezewe rehe we umàno putar amo 'ar
    mehe nehe. — Aiko putar tuweharupi nehe, nupuner kwaw u'e haw rehe.
  eng-DRA: 'I will not take calves out of thy house: nor he goats out of thy flocks.'
