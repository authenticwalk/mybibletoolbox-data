    obugagga bwabwe ne babulekera abalala.
  heb-heb: כי יראה חכמים ימותו יחד כסיל ובער יאבדו ועזבו לאחרים חילם׃
  ben-IRV: কারণ সে দেখে যে, জ্ঞানী মানুষ মারা যায়; বোকা এবং বর্বরেরা একইরকম বিনষ্ট
    হয় এবং তারা অন্যদের জন্য তাদের সম্পদ ছেড়ে দেন।
  ntu-ntu: Leplz amrlx sa nabzng, kxmule-esz' kxnzyrplapxng o kxnzngqngung. X dztudrng
    amrlx sa nabzszbzlr mz kzdung kz leplz.
  pan-pan: ਉਹ ਤਾਂ ਵੇਖਦਾ ਹੈ ਕਿ ਬੁੱਧਵਾਨ ਵੀ ਮਰਦੇ, ਅਤੇ ਮੂਰਖ ਅਤੇ ਖਚਰਾ ਦੋਵੇਂ ਨਸ਼ਟ ਹੋ ਜਾਂਦੇ
    ਹਨ, ਅਤੇ ਆਪਣੀ ਮਾਇਆ ਹੋਰਨਾਂ ਲਈ ਛੱਡ ਜਾਂਦੇ ਹਨ।
  mya-JVB: ထင်ရှား သောအရာဟူမူကား ၊ ပညာရှိ သောသူတို့ သည် သေ တတ်ကြ၏။ ထို အတူမိုက် သောသူနှင့်
    တိရစ္ဆာန် သဘောရှိသောသူတို့ သည် ပျက်စီး ခြင်း သို့ရောက်၍ ၊ မိမိ တို့ဥစ္စာ ကို သူတပါး
    တို့၌ ချန် ထားကြ၏။
  kgf-kgf: Méŋnéŋ méŋ hémma hénia yomi niŋtegicmac. Niŋtegic qiŋtegic ic imi humumu,
    waŋu ic qelaŋa ʒéma ic ʒampaliliŋa imi momacnec humuqai wandacmu. Humugic iwawai
    saméŋ bipiyaguc he énécmimia imi ic méŋnéŋ késaanʒu.
  tte-O: Imayalesosi yakato meuloili kani siboita na ali gogo wasawasa ilau natuliyao
    kolili, bwagana siya tosonoga yo nuwana siya toyauyaule, meuloili kani siboita.
  tbg-tbg: Tenavu tavauramanta koqe avu aato vataakavata, kia avu aato vataakavata,
    quti variara. Vika qutu vuamanta qaqi variaka vika vataa onaanave, monuve, vare
    variara.
  hmo-hmo: Ita ibounai ita itaia noho, aonega taudia danu idia mase noho. Kava taudia
    bona laloa maragi taudia danu idia mase noho, bona edia kohu bona moni idia rakatania,
    to tau ma haida ese unai moni idia abia noho.
  zar-NT: Riléʼenëʼ tatiëʼ caʼ bönniʼ taʼyéajniʼinëʼ, en taʼnitiëʼ tuz ca tati nupa
    bitiʼ bi nö́zigaca, en nupa bitiʼ taʼyéajniʼi, ateʼ tuʼcáʼanëʼ yöl-laʼ tsahuiʼ
    quégaquiëʼ le uluʼzíʼ xibé bönachi yúbölö.
  urd-urd: क्यूँकि वह देखता है, कि दानिशमंद मर जाते हैं, बेवकू़फ़ व हैवान ख़सलत एक
    साथ हलाक होते हैं, और अपनी दौलत औरों के लिए छोड़ जाते हैं।
  rus-SYN: ибо Мои все звери в лесу, и скот на тысяче гор,
  bqc-SIM: A fↄ̃ to aàↄ ku gↄↄpiio, a fↄ̃ giɛ̀ aà wɛsi bɛdalɛo.
  tcz-CHONGTHU: Michingho chu nikhat thitei diu ahi, hiche mingol le lungel neilou
    ho banga anei agouhou chu adalhah cheh di'u ahi.
  mar-mar: कारण सर्वजण बघतात की बुद्धीमान मरतो, मूर्ख आणि मतिमंद नष्ट होतो. आणि आपली
    संपत्ती इतरांसाठी सोडून जातात.
  isl-isl: '@see-verse:PSA.049.009'
  hlt-THB: Thlakcyi a thih awm thlang boeih ing hu hy; thlak qaw ikaw amak sim thlang
    ing ang amyihna qeeng haih unawh thlang aham nani kawn ce ami ceh taak uh.
  qub-qub: Ricashanchïnöpis llapanmi wañun. Musyaj-yachajcunapis, upacunapis wañunmi.
    Llapan ima-aycanpis jucpänami quëdan.
  bqp-bqp: Zaakũ ò dↄ̃ kũ bee ↄ̃ndↄ̃rinↄ dì ga, mìsaridenↄ kũ yↄ̃nkↄnↄ dì mì dɛ
    lɛ se, òdi ń aruzɛkɛ tó gbɛ̃ pãndenↄnɛ.
  hat-hat: (049:11) Men, nou wè moun ki gen bon konprann yo mouri, yo disparèt menm
    jan ak moun sòt ansanm ak moun egare yo. Yo kite tout richès yo pou lòt moun.
  eng-BSB: For it is clear that wise men die, and the foolish and the senseless both
    perish and leave their wealth to others.
  eng-WEBPB: For he sees that wise men die; likewise the fool and the senseless perish,
    and leave their wealth to others.
  kbq-kbq: Negonke'za knare antahi'zane vahe'mo'za nefrizageno, ana hukna hu'za neginagi
    vahe'ene antahintahi omne vahe'mo'zanena nefrizage'za, ru vahe'mo'za ana vahe'mokizmi
    fenozana erisanti neharaze.
  pon-pon: Pwe a kin kilan, me lolekon kan kin mela dueta me pweipwei o iakalar akan,
    o re pan mueid on amen ar dipijou kan.
  nhe-BL: Nochi tlacame miquise. Tlen tlalnamiquij huan tlen mohueyimatij, huan nojquiya
    nochi tlen huihuitique, san se ininpanti. Mictehuaj huan quicajtehuaj nochi tlen
    pajpatiyo quipiyayayaj. Huan sequinoc moaxcatise.
  wnc-wnc: Ninu kuupbamda akaamang. Ngan, natdetdet aminu akungwakaing. Sike yamandotdong
    aminkat gatu katum aminkau akungwakaing. Waaminu kungwake moninga ba sangana ngang
    pewa aminu kunduta paning.
  bus-bus: Zaakɛ wà dↄ̃ kɛ̀ baa ↄ̃ndↄ̃rinↄ è ga, mìsaideenↄ kↄ̃n yↄ̃nkↄↄnↄ è kaatɛ
    lɛ se, aↄ̃è ń auziki tó gbɛ̃ pãndenↄnɛ.
  gub-BL: Teko ma'e kwaw katu har umàno a'e wà. Teko paw wexak wamàno haw wà. Iranaiw
    ma'e umàno a'e wà no. Ma'e kwaw par 'ym umàno a'e wà no. Upaw rupi katete wezar
    wemetarer amo wanupe wà.
  eng-DRA: 'For all the beasts of the woods are mine: the cattle on the hills, and
    the oxen.'
