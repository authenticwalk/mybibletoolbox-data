verse: PSA.049.010
translations:
  mal-C: ജ്ഞാനികൾ മരണത്തിനു കീഴടങ്ങുന്നതും ഭോഷരും വിവേകമില്ലാത്തവരും നശിക്കുന്നതും
    അവരുടെ സമ്പാദ്യം മറ്റുള്ളവർക്കായി വിട്ടിട്ടുപോകുന്നതും എല്ലാവരും കാണുന്നു.
  deu-TKW: damit er für immer fortlebe, die Grube nicht zu sehen bekomme.
  lin-lin: Akokaki kozala na bomoi libela na libela, mpe akokaki kokufa te.
  mmx-mmx: Limixin axap di reven i do luvuttadi akleklen bok di remet, ngan bok luvuttadi
    rangtangku mi luvuttadi baulang. Nedi axap dinaba met basinge levenapnovos atdi
    la levempipisik li atdi dinaba ruuna xaka i.
  eng-LSV: For he sees wise men die, || Together the foolish and brutish perish, ||
    And have left their wealth to others.
  eng-GNV: For he seeth that wise men die, and also that the ignorant and foolish
    perish, and leaue their riches for others.
  eng-WEBSTER: For he seeth that wise men die, likewise the fool and the brutish person
    perish, and leave their wealth to others.
  nhw-BL: Nochi masehualme miquise. Catli tlalnamiquij huan catli mohueyimatij, huan
    nojquiya nochi catli huihuitique, san se ininpantis. Mictehuaj huan quicajtehuaj
    nochi catli pajpatiyo quipiyayayaj. Huan sequinoc moaxcatise.
  swh-ONEN: Wote wanaona kwamba watu wenye hekima hufa; wajinga na wapumbavu vivyo
    hivyo huangamia na kuwaachia wengine mali zao.
  bba-bba: n ǹ mɑɑ koorɔ bɑ n wɑ̃ɑ sere kɑ bɑɑdommɑɔ. Bɑ ǹ kpɛ̃ bu ɡɔɔ yinɑ.
  eng-KJVCPB: For he seeth that wise men die, Likewise the fool and the brutish person
    perish, And leave their wealth to others.
  luo-luo: Nikech ongʼere ne ji duto ni joma riek tho, mana kaka joma ofuwo gi joma
    omingʼ, bende tho mi giwe mwandu ne joma moko.
  aii-aii: ܣܵܒܵܒ ܟܹܐ ܚܵܙܹܐ ܠܚܲܟܝܼܡܹ̈ܐ ܕܟܹܐ ܡܵܝܬ‌ܝܼ، ܥܲܡ ܚܕܵܕܹ̈ܐ ܣܲܟ݂ܠܵܐ ܘܐܲܗܡܲܩ ܟܹܐ
    ܛܵܠܩܝܼ، ܘܟܹܐ ܫܵܒ݂ܩܝܼ ܠܐܚܹܪ̈ܢܹܐ ܕܵܘܸܠܬܵܝܗ‌ܝ.
  meu-meu: Oibe, ia baine itaia, aonega taudia danu e masemu; kava tauna bona lalo-duhu
    tauna raruosi bae mase, bona edia taḡa na bae rakatani, haida edia.
  npi-ULB: किनकि त्यसले सडेको देख्‍नेछ । बुद्धिमान् मानिसहरू मर्छन् । मूर्ख र क्रूर
    त्‍यसरी नै नाश हुन्छन् र आफ्‍ना सम्पत्ति अरूलाई छोड्छन् ।
  yor-yor: Nítorí ọ̀pọ̀ ènìyàn rí ọkùnrin ọlọ́gbọ́n tí ó kú, bẹ́ẹ̀ ni aṣiwèrè àti
    aláìlọ́gbọ́n pẹ̀lú ṣègbé wọ́n sì fi ọrọ̀ wọn sílẹ̀ fún ẹlòmíràn.
  pes-OPCB: زیرا می‌بینیم که چگونه هر انسانی، خواه دانا خواه نادان، می‌میرد و آنچه
    را اندوخته است برای دیگران برجای می‌نهد.
  tgl-ULB: Dahil makararanas siya ng pagkabulok. Ang mga marurunong ay namamatay;
    ang mga hangal at ang mga malupit ay parehong mamamatay at iiwanan nila ang kanilang
    kayamanan sa iba.
  nop-nop: Indi i kanim, me nadinadihinit adi maaŋ kumiiŋ, eŋ me nadinadihinit mokit
    tiŋa me bubuyehi adi maaŋ undugoŋ kumiiŋ. Meheki woŋ adi muneeŋ bomboŋhik biyabudapmaaŋ
    uune me nolidi beneeŋ.
  hui-hui: Wali agali mbirale mandabi mini gigabiwi karubi homaga birane hendedama.
    Mini nawibi lulu alebi bibahende homa dege birane hendedama. Tigua mbirale dindini
    howa ilu wialu hayaruni tinaga aguanene holebiraru ti helo ngelalu tini homaga
    birane hendedamagoni.
  mya-mya: ပ​ညာ​ရှိ​တို့​သည်​လည်း​ကောင်း၊မိုက်​မဲ​၍ အ​သိ​ဉာဏ်​တုံး​သူ​တို့​သည်​လည်း​ကောင်း
    သေ​ခြင်း​တ​ရား​ကို​မ​လွန်​ဆန်​နိုင်​ကြောင်း​ကို မည်​သူ​မ​ဆို​တွေ့​မြင်​နိုင်​ပေ​သည်။
    သူ​တို့​အား​လုံး​ပင်​မိ​မိ​တို့​၏​ဥစ္စာ​ပစ္စည်း​များ​ကို သား​မြေး​များ​အ​တွက်​ထား​ခဲ့​ရ​ကြ​၏။
  bod-N: སུས་ཀྱང་ཤེས་རབ་ལྡན་པ་འཆི་བ༌མཐོང༌། །བླུན་ཞིང་རྨོངས་པ་མཉམ་དུ་འཆི་བ༌མཐོང༌། །དེ་ཡི་རྒྱུ་ནོར་ཐམས་ཅད་གཞན་ལ༌འཐོབ།།
  wsk-wsk: Ana ikisan, kariimet ikia sinar karogo ta wore kuesan tala; se kariimet
    ikia sinar mena se ngualara mu koma suanta kuesan, ale nunga manga se mel ningo
    ningo mu betesan se kariimet saki no maguwusan.
  sna-sna: Nokuti vose vanogona kuona kuti vanhu vakachenjera vanofa; mapenzi navasina
    pfungwa zvimwe chetezvo vanofa, uye vanosiyira vamwe pfuma yavo.
  spa-BLM: Porque ve que los sabios mueren; así mismo el necio y el insensato perecen,
    y dejar su riqueza a otros.
  cac-cac: Ina squila' to junlajan scham anima smasanil. Scham eb' jelan, schampax
    eb' man jelanoc, axo sb'eyumal eb', ch'oc mach b'aj scani.
  swh-ULB: Maana yeye ataona uozo. Watu wenye hekima hufa; wajinga pia huangamia na
    kuacha mali zao kwa wengine.
  bel-bel: бо Мае ўсе зьвяры ў лесе, і быдла на тысячы гор,
  deu-ELBBK: dass er für immer fortlebe, die Grube nicht sehe.
  mbb-OT: Su netuenan en te langun he minsan is uluwanen he etew ne ebpematey, iring
    din daan sikan is menge tulebung wey menge taleng. Ne emun ebpematey zan en igketaǥak
    dan dà is menge ketiǥeyunan dan diyà te zuma.
  mal-2015: ജ്ഞാനികൾ മരിക്കയും മൂഢനും മൃഗപ്രായനും ഒരുപോലെ നശിക്കയും തങ്ങളുടെ സമ്പാദ്യം
    മറ്റുള്ളവർക്കു വിട്ടേച്ചു പോകയും ചെയ്യുന്നതു കാണുന്നുവല്ലോ.
  gup-gup: Bininj rowk kabirridowe. Bininj nawu birribengwarr dja mak bininj nawu
    birrikodjkuludjad, wanjh bedda rowk kabirridjaldowe. Kabindimarnekukbawon nawu
    kabirrikukkarrme dja birribuyika bininj kabirrimang rowk.
  rmc-rmc: hoj te dživel furt a hoj šoha te na merel.
  nlg-nlg: Mara hei tara manaha kara mate, te vaghara na bule mana toba kupi. Ara
    luba sanighi didira na sosodo au i muri.
  pes-OPV: زیرا می‌بیند که حکیمان می‌میرند. و جاهلان و ابلهان با هم هلاک می‌گردند
    و دولت خود را برای دیگران ترک می‌کنند.
  ron-1924: 'Да, ыл вор ведя: кэч ынцелепций мор, небунул ши простул деопотривэ пер
    ши ласэ алтора авуцииле лор.'
  ben-OBCV: কারণ সবাই দেখে যে জ্ঞানীর মৃত্যু হয়, অচেতন ও মূর্খও বিনষ্ট হয়, তাদের
    সম্পত্তি অপরের জন্য রেখে যায়।
  som-som: Waayo, isagu wuxuu arkaa inay dadka xigmadda lahu wada dhintaan, Iyo in
    nacasyada iyo doqonnaduba ay wada baabba'aan, Oo ay maalkooda kuwa kale uga tagaan.
  lat-VUC: quoniam meæ sunt omnes feræ silvarum, jumenta in montibus, et boves.
  eng-ASVBT: For he shall see it. Wise men die; The fool and the brutish alike perish,
    And leave their wealth to others.
  mna-mna: 'Iti tuute: Tomtom ta boozomen kola timetmeete. Zin ŋgarŋan timetmeete
    raraate kembei wal kankaanaŋan ta len ŋgar somŋan i. Mi zin ta boozomen kola tizem
    koroŋ kizin ma imborene lup, mi naman men ma tila. Mi koroŋ kizin ko iwe wal pakan
    len.'
  ita-1885: Conciossiachè veggano che i savi muoiono, E che parimente i pazzi, e gli
    stolti periscono, E lasciano i lor beni ad altri.
  eng-LXXUP: For all the wild beasts of the thicket are mine, The cattle on the mountains,
    and oxen.
  eng-ULB: For he will see decay. Wise men die; the fool and the brute alike perish
    and leave their wealth to others.
  spa-VBL: Todos saben que el sabio morirá, pero aquellos que son tontos y tercos
    también, dejando todo lo que tienen a la siguiente generación.
  fra-_FOB: Car on voit que les sages meurent; le fou et l'insensé périssent également,
    et laissent leurs biens à d'autres.
  mal-mal: ജ്ഞാനികൾ മരിക്കുകയും മൂഢനും മൃഗപ്രായനും ഒരുപോലെ നശിക്കുകയും അവരുടെ സമ്പാദ്യം
    മറ്റുള്ളവർക്ക് വിട്ടിട്ട് പോകുകയും ചെയ്യുന്നത് കാണുന്നുവല്ലോ.
  urd-GVR: Kyoṅki har ek dekh saktā hai ki dānishmand bhī wafāt pāte aur ahmaq aur
    nāsamajh bhī mil kar halāk ho jāte haiṅ. Sab ko apnī daulat dūsroṅ ke lie chhoṛnī
    paṛtī hai.
  suz-BL: मिनु नेल्‍लेमी जोक्‍ब तुइक्‍ब मुर, मूर्ख नु मिम्‍तीक मपाइश्‍शो नेल्‍ल बेक्‍नीम,
    दे तुइश्‍शो बाक्‍नीम। मिनु आन शुश क्‍येट नेल्‍ल अरु आन कली प्रोंइशा लाइनीम। उपदेसक
    २:१६; उपदेसक ६:२
  eng-NOY: For he seeth that wise men die, As well as the foolish and the ignorant;
    They perish alike, And leave their wealth to others.
  ita-1927: Perché la vedrà. I savi muoiono; periscono del pari il pazzo e lo stolto
    e lasciano ad altri i loro beni.
  ckb-ckb: بێگومان هەموو دەبینن کە تەنانەت کەسە داناکانیش دەمرن، نەزانەکان و گێلەکان
    وەک یەک لەناودەچن و سامانیان بۆ ئەوانی دیکە جێدەهێڵن.
  eng-BBE: For he sees that wise men come to their end, and foolish persons of low
    behaviour come to destruction together, letting their wealth go to others.
  xsi-xsi: Mao nâ, kinda tasama tu kinzi ilo-kalo tamwatanzi rârâni nde ma simâte.
    Aŋga kinzi tamâta ŋinde nenzi ilo-kalo ŋalae koŋa tia, sitavanzi tamâta kapa-kapa,
    ande kinzi ŋinde rârâni kala ma simâte tona. Kinzi tamâta rârâni taitu-taitu ma
    sipile nenzi mbaliŋa, ŋineŋga tamâta pinde ma sikai.
  kan-OKCV: ಏಕೆಂದರೆ, ಜ್ಞಾನಿಗಳು ಸಾಯುವುದನ್ನು ಕಾಣುತ್ತೇವೆ. ಹಾಗೆಯೇ ಮೂರ್ಖರೂ ಜ್ಞಾನಹೀನರೂ ಸಹ
    ನಾಶವಾಗುತ್ತಾರೆ. ಅವರ ಆಸ್ತಿಯನ್ನು ಇತರರು ಪಡೆಯುತ್ತಾರೆ.
  tam-2017: ஞானிகளும் இறந்து, அஞ்ஞானிகளும் மூடர்களும் ஒன்றாக அழிந்து, தங்களுடைய சொத்தை
    மற்றவர்களுக்கு வைத்துப்போகிறதைக் காண்கிறான்.
  spa-RV-1909: Pues se ve que mueren los sabios, así como el insensato y el necio
    perecen, y dejan á otros sus riquezas.
  ron-BTF: Pentru că el vede că oameni înțelepți mor, la fel prostul și neghiobul
    pier și își lasă averea altora.
  eng-WEBP: For he sees that wise men die; likewise the fool and the senseless perish,
    and leave their wealth to others.
  eng-FBV: Everyone knows that the wise die, those who are foolish and stupid too,
    leaving what they have to the next generation.
  nld-1939: Neen, men ziet de wijzen sterven, Den dwaas met den domoor vergaan;
  nch-BL: Nochi masehualme miquise. Cati talnamiquij huan cati mohueyimatij, huan
    nojquiya nochi cati huihuitique, san se ininpantis. Mictehuaj huan quicajtehuaj
    nochi cati pajpatiyo quipiyayayaj. Huan sequinoc moaxcatise.
  vie-1934: Vì người thấy người khôn ngoan chết, Kẻ điên cuồng và người ngu dại cũng
    chết như nhau, Để lại tài sản mình cho kẻ khác.
  cha-cha: Sa jalie na y manmalate na taotao sija manmamataeja, y manaejinaso yan
    y manbababa, manmalingo, ya japolo y güinajañija para y palo.
  hin-CV: सभी के सामने यह स्पष्ट है, कि सभी बुद्धिमानो की भी मृत्यु होती है; वैसे
    ही मूर्खों और अज्ञानियों की भी, ये सभी अपनी संपत्ति दूसरों के लिए छोड़ जाते हैं.
  eng-OURB: For he sees that wise men die; likewise the fool and the senseless perish,
    and leave their wealth to others.
  spa-BES: Porque él ve que los sabios llegan a su fin, y las personas necias e insensatas
    vienen a la destrucción juntas, dejando que su riqueza vaya a otros.
  tdx-tdx: ie oni’e te mihomake o mahihitseo; songa mikenkañe ty minè naho i dagola,
    vaho apo’e amo ila’eo ty vara’e.
  tha-KJV: เออ เขาเห็​นว​่า ถึงปราชญ์​ก็​ยังตาย คนโง่​และคนโฉดก็ต้องพินาศเหมือนกัน
    และละทรัพย์ศฤงคารของตนไว้​ให้​คนอื่น
  por-BR-2018: Pois se vê que os sábios morrem, que o tolo e o bruto igualmente perecem;
    e deixam suas riquezas a outros.
  deu-ELO: Denn er sieht, daß die Weisen sterben, daß der Tor und der Unvernünftige
    miteinander umkommen und anderen ihr Vermögen lassen.
  eng-WYC-2018: when he shall see wise men dying; the unwise man and the fool shall
    perish together. And they shall leave their riches to aliens; (For he seeth that
    the wise die; and that the foolish and the ignorant perish together with them.
    But they all leave their riches to others, even strangers;)
  epo-epo: Oni ja vidas, ke saĝuloj mortas, Kaj ankaŭ malsaĝulo kaj sensciulo pereas
    Kaj lasas al aliaj sian havon.
  gfk-gfk: Dahat bakut i tale bia dahat na nes ira ut na mintota diet na maat. Ira
    ba ma ira ngulo diet hiruo tiga mangaan mon ma diet waak kapis tar ira udiet minsik
    taar ta ira mes.
  uig-PIN: Ⱨǝmmigǝ ayanki, danixmǝn adǝmlǝrmu ɵlidu; Ⱨǝmmǝ adǝm bilǝn tǝng, nadan
    wǝ ⱨamaⱪǝtlǝr billǝ ⱨalak bolidu, Xundaⱪla ular mal-dunyasini ɵzgilǝrgǝ ⱪaldurup
    ketidu.
  beo-beo: Bagade dawa:su dunu da gagaoui dunu defele bogosu dawa:. Dunu huluane da
    amo hou dawa:. Ilia huluane defele, ilia gagui amo ilia fa:no fifi manebe ilima
    ilia nana iaha.
  tpi-OTNT: Yumi lukim ol saveman tu, ol i save dai. Na ol krankiman na ol longlong
    man ol i save dai. Ol dispela man bai i lusim mani samting bilong ol na bai ol
    arapela man i kisim.
  hau-SA: Gama kowa na iya ganin masu hikima na mutuwa; wawaye da marasa azanci su
    ma kan hallaka su bar wa waɗansu arzikinsu.
  udu-udu: Nye, a’di midi p̱ar e ka jiŋ gana/ ki isi ’kwani kun yuḵayuḵ wukin mo,
    uni gun ta p̱us dhali uni gun dar gi bwaŋ’kup̱ mo tani uni mini mii inyaḵ ’ce’d
    sho’k imonṯal ’de/ mo dhali dhal tom buni kun tana uni pa ki pa ki unin tiya mo
    be.
  uig-LAT: Hemmige ayanki, danishmen ademlermu ölidu; Hemme adem bilen teng, nadan
    we hamaqetler bille halak bolidu, Shundaqla ular mal-dunyasini özgilerge qaldurup
    kétidu.
  nde-nde: Phela bonke bayabona ukuthi izihlakaniphi ziyafa; ngokunjalo iziwula labasangeneyo
    bayabhubha batshiye inotho yabo kwabanye.
  ton-ton: He ʻoku ne mamata ʻoku mate ʻae kau tangata poto, pea ʻoku ʻauha foki ʻae
    tangata vale pea mo e taʻeʻilo, ʻonau tuku ʻenau koloa ki he kakai kehe.
  ces-1613: Aby živ byl věčně, a neviděl porušení.
  eng-WMB: For he sees that wise men die; likewise the fool and the senseless perish,
    and leave their wealth to others.
  tam-TCV: ஞானிகள் சாவதையும், மூடரும் புத்தியற்றவர்களும் அழிவதையும் எல்லோராலும் காணமுடியும்;
    அவர்கள் தங்கள் செல்வத்தை மற்றவர்களுக்கு விட்டுச் செல்வதைக் காணலாம்.
  ceb-ULB: Tungod kay siya makakita ug pagkadunot. Ang maalamong mga tawo mamatay;
    ang buangbuang ug ang walay buot mangamatay usab ug mabiyaan nila ang ilang bahandi
    sa uban.
  pol-UBG: Każdy bowiem widzi, że mądrzy umierają, tak samo jak ginie głupiec i prostak,
    i zostawiają obcym swoje bogactwa.
  kyc-kyc: Akali mona palenge palya nangepe dee kopetame pingipi pii nangepe peparae
    kumuo penge doko kandelyamano. Nakamana mena bangepe dupwa para pyaramo dupwa
    keta reto kumuo penge.
