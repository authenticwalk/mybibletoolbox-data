verse: PSA.049.011
translations:
  mal-C: ദേശങ്ങൾക്ക് അവർ സ്വന്തം പേരിട്ടുവിളിച്ചാലും, ശവകുടീരങ്ങളായിരിക്കും അവരുടെ
    ശാശ്വതഭവനം, അനന്തര തലമുറകളിലും അതുതന്നെയാണവരുടെ വിശ്രമസ്ഥാനം.
  deu-TKW: 'Vielmehr sieht er: Weise sterben; Thoren und Dumme kommen miteinander
    um und hinterlassen anderen ihr Gut.'
  lin-lin: Solo, tomonaka bato ya bwanya kokufa elongo na zoba mpe moto oyo azangi
    mayele, mpe batikaka bomengo na bango epai ya bato mosusu.
  mmx-mmx: Levenmaaut atdi naba lok ngan levenmenemen avolo atnedi. At levenaleng
    axap i tu melamgo dinaba nemen di e, keke i do diga ruuna lengkongkangka.
  eng-LSV: Their heart [is that] their houses [are] for all time, || Their dwelling
    places from generation to generation. They proclaimed their names over the lands.
  eng-GNV: Yet they thinke, their houses, and their habitations shall continue for
    euer, euen from generation to generation, and call their lands by their names.
  eng-WEBSTER: Their inward thought is , that their houses shall continue for ever,
    and their dwelling places to all generations; they call their lands after their
    own names.
  nhw-BL: Inijuanti moilhuíaj itztose para nochipa, yeca quicualtlalíaj ininchajchaj
    huan quitlalíaj inintoca ipan inintlal, quen elisquía iniaxca para nochipa.
  swh-ONEN: Makaburi yao yatabaki kuwa nyumba zao za milele, makao yao vizazi vyote;
    ingawa walikuwa na mashamba na kuyaita kwa majina yao.
  bba-bba: Domi sɑ wɑɑmɔ mɑ bwisiɡibu kɑ ɡɑri bɑkɑsu kpurowɑ bɑ ɡbimɔ. Mɑ bɑ ben dukiɑ
    derimɔ ɡɑbu bu ɡurɑ.
  eng-KJVCPB: Their inward thought is, that their houses shall continue for ever,
    And their dwelling places to all generations; They call their lands after their
    own names.
  luo-luo: Lietegi ema biro siko kaka utegi nyaka chiengʼ kendo ema gibiro dakie higni
    gi higni ma ok rum, kata obedo ni negimako lope mathoth koni gi koni.
  aii-aii: ܟܹܐ ܚܵܫܒ݂ܝܼ ܒܵܬܵܝ̈ܗ‌ܝ ܠܥܵܠܲܡ ܝܼܢܵܐ، ܒܹܝܬ ܡܲܥܡܪܵܝܗ‌ܝ ܠܕܵܪܵܐ ܘܕܵܪܵܐ، ܘܩܪܹܐ
    ܠܗܘܿܢ ܐܲܪ̈ܥܵܬܹ‌ܐ ܒܫܸܡܵܢܵܝ̈ܗ‌ܝ.
  meu-meu: Ena be tano haida e gwauraidia edia, to edia guri na edia ruma ela bona
    hanaihanai, edia noho gabudia ela bona uru iboudiai.
  npi-ULB: आफ्‍ना परिवारहरू सधैंभरि निरन्तर रहन्‍छन्, र आफू बसोवास गरेका ठाउँहरू सबै
    पुस्तालाई हुन्‍छ भन्‍ने तिनीहरूका भित्री विचार हुन्‍छ । आफ्‍ना जमिनहरूलाई तिनीहरूले
    आफ्नै नाउँ दिन्‍छन्।
  yor-yor: Ibojì wọn ni yóò jẹ́ ilé wọn láéláé, ibùgbé wọn láti ìrandíran, wọn sọ
    orúkọ ilẹ̀ wọn ní orúkọ ara wọn.
  pes-OPCB: آنان املاک و زمینهای خود را به نام خود نامگذاری می‌کنند و گمان می‌برند
    که خانه‌هایشان دائمی است و تا ابد باقی می‌ماند.
  tgl-ULB: Ang nasa kaloob-looban ng kaisipan nila ay magpapatuloy ang kanilang mga
    pamilya magpakailanman, pati na ang mga lugar kung saan sila naninirahan, sa lahat
    ng mga salinlahi; tinawag nila ang kanilang mga lupain ayon sa kanilang mga pangalan.
  nop-nop: Koom adi meheki u kwehiknit, iŋgoŋ nai indinde adi meyotdi yohikwehik fafaŋeniŋ
    tubune hatiŋa wooŋ hatineeŋ.
  hui-hui: Ala dindini hayangi tininaga dindini hayagonigo ai homalu pialu howa tinaga
    dindi anda tene homali biago bu hinalu homali biagoniha haaboore holebira.
  mya-mya: အ​ခါ​တစ်​ပါး​က​သူ​တို့​သည်​မြေ​ပိုင်​ရှင်​များ ဖြစ်​ခဲ့​ဖူး​သော်​လည်း ယ​ခု​အ​ခါ​သင်္ချိုင်း​တွင်း​များ​သာ​လျှင်
    ထို​သူ​တို့​အ​ခါ​ခပ်​သိမ်း​နေ​ထိုင်​ရာ၊ ထာ​ဝ​ရ​နေ​အိမ်​များ​ဖြစ်​ပေ​သည်။
  bod-N: དེ་ཚོའི་སེམས་སུ་རང་གི་ཁྱིམ་གཞིས༌ཀུན། །རྟག་ཏུ་གནས་ཤིང་ཕྱི་མར་དབང་བར༌སྙམ། །ས་ལ་རང་གི་མིང་ཡང་འདོགས་པར༌བྱེད།།
  wsk-wsk: Mungkala mu nuna nunga ali bibiya karogo, bare aitak mu nononga ali motam
    gotek te aniwasan umutang nunga ali sor ko pempem anirukko.
  sna-sna: Marinda avo achagara ari dzimba dzavo nokusingaperi, nougaro hwavo kusvikira
    kuzvizvarwa zvisingaperi, kunyange vakanga vakapa nyika mazita avo.
  spa-BLM: Su pensamiento interior es que sus casas serán eternas, y sus moradas para
    todas las generaciones. Dan su nombre a sus tierras.
  cac-cac: Vach'chom man̈ jantacoc co luum, palta nab'an̈ej. A b'aj tzon̈ mucchaji,
    ata' ayon̈n̈ejec' d'a masanil tiempo. Juneln̈ej ol on̈ cann̈ej ta'.
  swh-ULB: Mawazo yao ya ndani ni kuwa familia zao zitaishi milele, na mahali waishipo,
    kwa vizazi vyote; wanaita ardhi zao kwa majina yao wenyewe.
  bel-bel: ведаю ўсё птаства ў гарах і зьвер польны прада Мною.
  deu-ELBBK: Denn er sieht, dass die Weisen sterben, dass der Tor und der Unvernünftige
    miteinander umkommen und anderen ihr Vermögen lassen.
  mbb-OT: Is menge leveng dan iyan en baley zan te wazà pidtemanan. Ne zutun sikandan
    ebpekeubpà te taman te taman, minsan pa ke zuen dan tanà hein uuyag dan pa.
  mal-2015: തങ്ങളുടെ ഭവനങ്ങൾ ശാശ്വതമായും തങ്ങളുടെ വാസസ്ഥലങ്ങൾ തലമുറതലമുറയായും നില്ക്കും.
    എന്നിങ്ങനെയാകുന്നു അവരുടെ അന്തർഗ്ഗതം; തങ്ങളുടെ നിലങ്ങൾക്കു അവർ തങ്ങളുടെ പേരിടുന്നു.
  gup-gup: Yikahwi bininj nawu birringeykimuk wanjh kabirribolkngeybun ba kabolkngeykenhdan
    bedberre. Dja bonj, bedda warridj kabirridjaldowe dja kabirridjaldi kore kumidj
    munguyh munguyh.
  rmc-rmc: Se sako dikhel, hoj the o goďaver meren; o diline the o nagoďaver tiš meren
    a peskro barvaľipen muken avrenge.
  nlg-nlg: Na puku ni komudira na maramana ni mate, gaira kara kabu igaa ke va me
    va; Mara holo taonira nia na bona keri, mara sanighi didira na lologho vanira
    na keha.
  pes-OPV: فکر دل ایشان این است که خانه های ایشان دائمی باشد و مسکنهای ایشان دوربه
    دور؛ و نامهای خود را بر زمینهای خود می‌نهند.
  ron-1924: Ей ышь ынкипуе кэ вешниче ле вор фи каселе, кэ локуинцеле лор вор дэйнуи
    дин вяк ын вяк, ей, каре дау нумеле лор ла цэрь ынтреӂь.
  ben-OBCV: যদিও তাদের ভূসম্পত্তি তাদেরই নামে ছিল, তাদের সমাধিই তাদের অনন্ত গৃহ, যেখানে
    তারা চিরকালের জন্য বসবাস করবে।
  som-som: Waxay ismoodsiiyaan inay guryahoodu weligoodba sii jirayaan, Iyo in meelaha
    rugtooda ahu ay sii raagayaan tan iyo qarniyada oo dhan, Oo dhulalkoodana way
    isku magacaabaan.
  lat-VUC: Cognovi omnia volatilia cæli, et pulchritudo agri mecum est.
  eng-ASVBT: Their inward thought is, that their houses shall continue forever, And
    their dwelling places to all generations; They call their lands after their own
    names.
  mna-mna: Tana naala kizin, ta ko iwe len ruumu be timbotmbot pa ma alok. Indeeŋe
    ta matan iyaryaara na, zan bibip. Paso, len toono biibi mi koroŋ boozo. Mi so
    timeete na, naala ta iwe len murin be timbotmbot pa, mi iseeŋge iseeŋge ma ila.
  ita-1885: Il loro intimo pensiero è che le lor case dimoreranno in eterno, E che
    le loro abitazioni dureranno per ogni età; Impongono i nomi loro a delle terre.
  eng-LXXUP: I know all the birds of the sky; And the beauty of the field is mine.
  eng-ULB: Their inner thought is that their families will continue forever, and the
    places where they live, to all generations; they call their lands after their
    own names.
  spa-VBL: Ellos creen que sus hogares durarán para siempre, que el lugar donde viven
    se mantendrá por todas las generaciones.
  fra-_FOB: Ils pensent que leurs maisons dureront éternellement, et leurs demeures
    d'âge en âge; ils ont donné leurs noms à leurs terres.
  mal-mal: തങ്ങളുടെ ശവക്കുഴികള്‍ ശാശ്വതമായും അവരുടെ വാസസ്ഥലങ്ങൾ തലമുറതലമുറയായും നില്ക്കും
    എന്നാകുന്നു അവരുടെ വിചാരം; അവരുടെ നിലങ്ങൾക്ക് അവർ അവരുടെ പേരിടുന്നു.
  urd-GVR: Un kī qabreṅ abad tak un ke ghar banī raheṅgī, pusht-dar-pusht wuh un meṅ
    base raheṅge, go unheṅ zamīneṅ hāsil thīṅ jo un ke nām par thīṅ.
  suz-BL: मिनु आन तुरस गेना हना यो मेको आन खिं दुम्‍ब। मोदेंशो पाला नेल्‍ल आन कली
    दुम्‍ब। मिनु मेकोपुकीमी आन नें आन रू कली वोइश्‍शो बाक्‍तेक्‍म हना यो, मोदेंशो
    दुम्‍नीम।
  eng-NOY: 'They imagine that their houses will endure for ever, And their dwelling-places
    from generation to generation: Men celebrate their names on the earth.'
  ita-1927: L’intimo lor pensiero è che le loro case dureranno in eterno e le loro
    abitazioni d’età in età; dànno i loro nomi alle loro terre.
  ckb-ckb: گۆڕیان ماڵی هەتاهەتاییانە، شوێنی نیشتەجێبوونیانە نەوە دوای نەوە، لەگەڵ
    ئەوەشدا زەویشیان بە ناوی خۆیانەوە ناودەنا.
  eng-BBE: The place of the dead is their house for ever, and their resting-place
    through all generations; those who come after them give their names to their lands.
  xsi-xsi: Muŋga kinzi simo lâ warakanzi nenzi tâno, andeta muli ŋga kuru nia ma ipâŋga
    itogo nenzi lawea sondo ikura zo zo. Kinzi ma simo mine lâ niani ndaina ku simo
    nâ.
  kan-OKCV: ಜಮೀನುಗಳಿಗೆ ತಮ್ಮ ಹೆಸರುಗಳನ್ನು ಇಟ್ಟುಕೊಳ್ಳುತ್ತಾರೆ. ಆದರೂ ಸಮಾಧಿಯೇ ಅವರಿಗೆ ಶಾಶ್ವತಮಂದಿರವು.
    ಅದೇ ಅವರ ತಲತಲಾಂತರಕ್ಕೂ ನಿವಾಸಸ್ಥಾನ.
  tam-2017: தங்களுடைய கல்லறைகள் நிரந்தரகாலமாகவும், தங்களுடைய குடியிருப்புகள் தலைமுறை
    தலைமுறையாகவும் இருக்குமென்பது அவர்களுடைய உள்ளத்தின் அபிப்பிராயம்; அவர்கள் தங்களுடைய
    பெயர்களைத் தங்களுடைய நிலங்களுக்குச் சூட்டுகிறார்கள்.
  spa-RV-1909: 'En su interior tienen que sus casas serán eternas, y sus habitaciones
    para generación y generación: llamaron sus tierras de sus nombres.'
  ron-BTF: Gândul lor lăuntric este că le vor dăinui casele pentru totdeauna și locuințele
    lor din generație în generație; își numesc pământurile după numele lor.
  eng-WEBP: Their inward thought is that their houses will endure forever, and their
    dwelling places to all generations. They name their lands after themselves.
  eng-FBV: They think their homes will last forever, that where they live will continue
    for all generations.
  nld-1939: Hun graf is voor altijd hun woning, Hun verblijf van geslacht tot geslacht;
    En al hebben ze hele landen hun eigen genoemd, Toch laten ze hun schatten voor
    anderen achter.
  nch-BL: Inijuanti moilhuíaj itztose para nochipa, yeca quicualtalíaj ininchajchaj
    huan quitalíaj inintoca ipan inintal, quej elisquía iniaxca para nochipa.
  vie-1934: Tư tưởng bề trong chúng nó rằng nhà mình sẽ còn mãi mãi, Và chỗ mình ở
    vẫn có đời nầy qua đời kia; Chúng nó cũng lấy chính tên mình đặt cho đất ruộng
    mình.
  cha-cha: Y jinason y sumanjalomñija, na y guimañija usaga para taejinecog, ya y
    anae mañasaga na lugat para y todo generasion sija; ya jafanaan y tanoñija, ni
    y naanñijaja.
  hin-CV: उनकी आत्मा में उनका विचार है, कि उनके आवास अमर हैं, तथा उनके निवास सभी पीढ़ियों
    के लिए हो गए हैं, वे तो अपने देशों को भी अपने नाम से पुकारने लगे हैं.
  eng-OURB: Their inward thought is that their houses will endure forever, and their
    dwelling places to all generations. They name their lands after themselves.
  spa-BES: El lugar de los muertos es su casa para siempre, y su lugar de reposo por
    todas las generaciones; aquellos que vienen después de ellos dan sus nombres a
    sus tierras.
  tdx-tdx: Ty fitsakorean-tro’ iareo t’ie tsy ho modo o akiba’eo, naho ty fimoneña’
    iareo mb’an-tariratse iaby kitro añ’afe’e, ie atao’e amy añara’ey i tane’ey.
  tha-KJV: จิ​ตใจเขาคิดว่าวงศ์วานของเขาจะดำรงอยู่​เป็นนิตย์ และที่​อยู่​ของเขาถึงทุกชั่วอายุ
    ถึงเขาเคยเรียกที่​ดิ​นของตัวตามชื่อของตน
  por-BR-2018: Seu pensamento interior é que suas casas serão perpétuas, que suas
    moradas durarão de geração em geração;dão às terras os seus próprios nomes.
  deu-ELO: Ihr Gedanke ist, daß ihre Häuser stehen in Ewigkeit, ihre Wohnungen von
    Geschlecht zu Geschlecht; sie nennen Ländereien nach ihrem Namen.
  eng-WYC-2018: and the sepulchres of them be the houses of them without end. The
    tabernacles of them be in generation and in generation; they called their names
    in their lands. (and their tombs, or their graves, shall be their houses forever.
    Yea, their dwelling places for all generations; even though their lands were once
    called by their own names.)
  epo-epo: Ilia deziro estas, ke iliaj domoj ekzistu por ĉiam, Kaj iliaj loĝejoj de
    generacio al generacio; Ili nomas siajn bienojn laŭ siaj nomoj.
  gfk-gfk: A ngasia diet hatika at um ira udiet midi, ma nudiet katon na kinkinis
    mah ta ira kaba pakana bung, sukmaal bia diet te hasur hinsa diet taar ta ira
    kaba katon na pise.
  uig-PIN: 'Ularning kɵnglidiki oy-pikirlǝr xundaⱪki: «Ɵy-imaritimiz mǝnggügǝ, Makan-turalƣulirimiz
    dǝwrdin-dǝwrgiqǝ bolidu»; Ular ɵz yǝrlirigǝ isimlirini nam ⱪilip ⱪoyidu.'
  beo-beo: 'Ilia da musa: soge gagui galu. Be wali bogoi uli dogoi da ilia diasu agoai.
    Amo ganodini ilia da eso huluane dialumu.'
  tpi-OTNT: Pastaim ol dispela man i gat graun bilong ol yet, tasol nau matmat tasol
    em i olsem ples bai ol i stap oltaim oltaim long en.
  hau-SA: Kaburburansu za su ci gaba da zama gidajensu har abada, Can za su kasance
    har zamanai marasa ƙarewa, ko da yake sun ba wa filaye sunayen kansu.
  udu-udu: Jis jwam buni mo tani a’di ta pam buni jin mina uni ’ko ki sule/ sule/
    mo, a’di jin ta mo jin mina uni i’ko nyaḵka ris ’kwani ma nyaḵum yil buni mo,
    ba uni ṯoshki yuḵa ’cesh gway ki jim buni mo.
  uig-LAT: 'Ularning könglidiki oy-pikirler shundaqki: «Öy-imaritimiz menggüge, Makan-turalghulirimiz
    dewrdin-dewrgiche bolidu»; Ular öz yerlirige isimlirini nam qilip qoyidu.'
  nde-nde: Amangcwaba abo ayizindlu zabo zanininini, yimizi yabo okwezizukulwane ezingapheliyo,
    lokuba nje basebeqambe iziqinti ngamabizo abo.
  ton-ton: ‌ʻOku mahalo ʻa honau loto, ʻe tuʻumaʻu pē honau fale ʻo taʻengata, mo
    honau ngaahi nofoʻanga ki he toʻutangata kotoa pē; ʻoku nau fakahingoa honau ʻapi
    ki honau hingoa ʻonautolu.
  ces-1613: Nebo se vídá, že i moudří umírají, blázen a hovadný člověk zaroveň hynou,
    zboží svého i cizím zanechávajíce.
  eng-WMB: Their inward thought is that their houses will endure forever, and their
    dwelling places to all generations. They name their lands after themselves.
  tam-TCV: தங்கள் பெயர்களையே அவர்கள் நிலங்களுக்கு வைத்தாலும், அவர்களுடைய கல்லறைகளே
    என்றென்றைக்கும் அவர்கள் வீடாகவும் முடிவற்ற தலைமுறைகளுக்கு அவர்களுடைய தங்குமிடமாகவும்
    நிலைத்திருக்கும்.
  ceb-ULB: Ang ilang kinasulorang hunahuna mao nga ang ilang pamilya ug ang mga lugar
    diin sila nagpuyo nga magpadayon hangtod sa kahangtoran sa tanang mga kaliwatan;
    gitawag nila ang ilang yuta subay sa ilang mga ngalan.
  pol-UBG: Myślą, że ich domy są wieczne, a ich mieszkania będą trwać z pokolenia
    na pokolenie; nazywają ziemie swymi imionami.
  kyc-kyc: Dakepa yuu andape range sipyamo piso karo piminyipape rengya nakama malu
    pirami. Mare dokopa malu anda doko nakamana anda yuupi ingyalu ingyuo ingyaralyamo.
    Nakama angingyuo dokona palyuo otarami ingyara.
  urd-GVU: اُن کی قبریں ابد تک اُن کے گھر بنی رہیں گی، پشت در پشت وہ اُن میں بسے رہیں
    گے، گو اُنہیں زمینیں حاصل تھیں جو اُن کے نام پر تھیں۔
  eng-OEBCW: The grave is their everlasting home, the place they shall live in for
    ever and ever, though after their own names they called whole lands.
  deu-1912: Das ist ihr Herz, daß ihre Häuser währen immerdar, ihre Wohnungen bleiben
    für und für; und haben große Ehre auf Erden.
  kan-2017: ಅವರ ಸಮಾಧಿಯೇ ಶಾಶ್ವತಮಂದಿರವು; ತಮ್ಮ ನಿವಾಸಗಳು ತಲತಲಾಂತರಕ್ಕೂ ಇರುವುದೆಂದು ಯೋಚಿಸಿ,
    ಭೂಮಿಗಳಿಗೆ ತಮ್ಮ ಹೆಸರುಗಳನ್ನು ಕೊಟ್ಟಿದ್ದಾರೆ.
  yap-yap: Yad be leamnag ni pi naun rorad e bayi par ni dariy n’umngin nap’an; nu
    rom e bay ra pired riy ni gubin ngiyal’ yad be tunguy fithingrad ko yungi binaw
    ntaferad.
  hlt-MCSB: Amih kah poeknah nen tah a im te kumhal ah, a pohmuen te thawnpuei lamkah
    cadilcahma duela, om ni a ti uh tih tolhmuen te amih ming neh a khue uh.
  mdy-ETH: ሚርጌ ዴኖም ዔያታ ፔ ሱንሢ ሱንሢ ጌሢ ዔኤሌታቴያ ዔያቶኮ ዱኡፓ ናንጊና ናንጎ ማኣሮ ሾይንታፓ ሾይንቲ ሄላንዳኣና
    ዬይ ዔያቶኮ ናንጎ ቤዞ ማዓንዳኔ።
  twi-ASANTE: Wɔn adamena bɛyɛ wɔn afie afebɔɔ. Ɛhɔ na wɔbɛtena awoɔ ntoatoasoɔ kɔsi
    ɛberɛ a ɛnni awieeɛ mu, wɔn din a wɔde totoo nsase so nyinaa akyi.
  eng-WEBU: Their inward thought is that their houses will endure forever, and their
    dwelling places to all generations. They name their lands after themselves.
  acu-NT: Aints ni nungkarin tura ni yaktarin ni naarijai inaikiamu ainayat, ni tuke
    iwiarsamurin matsamsartin ainawai. Tura tuke mengkaakartin ainawai.
  spa-PDDPT: Su íntima aspiración es que sus casas sean eternas, Sus moradas, por
    todas las generaciones. A sus tierras dan sus nombres.
  gun-gun: 'Opy''a py aipoe''i: “Xero opa e''ỹ va''e hi''aĩ, xerekoague ma raka''eve
    rã ikuai va''e peguarã” he''i teĩ. Ha''e rami vy guery rupi ae ''rã omboery oyvy.'
  agu-BL: Mpe nink cu' bi' jun yaj te jalaj tx'otx', nk'e'tz tetz. Na yi mero tetz
    najbil i'tz yi camposant, nin cho'n lcyaj i'-tz le jun najbila'tz, tetz ben k'ej
    ben sak.
  ilo-ULB: Iti kapanunotanda ket agnanayon dagiti pamiliada, ken dagiti lugar a pagnanaedanda
    agingga iti amin a kaputotanda; pinanagananda dagiti dagada sigun iti naganda.
  kpg-kpg: Nia daalunga digaula ala nia hale digaula ga hana hua deeodi, aalaa nia
    gowaa e noho ai digaula gaa hana hua beelaa, ma e aha maa digaula nogo hai mee
    gi nia gowaa i mua.
  uig-ARA: 'ئۇلارنىڭ كۆڭلىدىكى ئوي-پىكىرلەر شۇنداقكى: «ئۆي-ئىمارىتىمىز مەڭگۈگە، ماكان-تۇرالغۇلىرىمىز
    دەۋردىن-دەۋرگىچە بولىدۇ»؛ ئۇلار ئۆز يەرلىرىگە ئىسىملىرىنى نام قىلىپ قويىدۇ.'
  bps-bps: Man nawala i tanà gumnèla nfunla kel di landè sen, taman dagitla i tanàla
    sngad dale dagit, bay i kaglutan, i lbang gumnèla kel di landè sen.
  sus-sus: Won a toma, lɔnnilae faxama, lɔnnitaree fan faxama nɛ. E fa e harige lu
    mixi gbɛtɛe yi ra.
  pon-2006: Ar sousou kan, iei imwarail poatopoat; wasa re kin mihmi ie kohkohlahte,
    mehnda ma re sapweniki sahpw ehu mahso.
  jae-jae: Lau tonaŋ sê nêŋ ŋaê kêpi nom ŋagamêŋ ŋagêdô, mago nêŋ sê kêtu nêŋ malacmôkê,
    kêtu nêŋ andu totêm-totêm.
  ksd-ksd: Diat a ki vatikai ta kadia tung na minat; Nam iat a kubakuba i diat ta
    ra lavur taun tarai namur, Kadiat dia vaiang tar ra iang i diat iat ta ra umana
    gunan.
  tur-YTC: İçlerindeki düşünce, Meskenlerinin tüm kuşaklar boyunca, Evlerinin sonsuza
    dek kalacağıdır. Topraklarına kendi adlarını verirler.
  bel-N: 'Бо [кожны] бачыць: мудрыя паміраюць, дурны і шалёны разам прападаюць, і
    пакідаюць іншым багацьце сваё.'
  grc-BRENT: Ἔγνωκα πάντα τὰ πετεινὰ τοῦ οὐρανοῦ, καὶ ὡραιότης ἀγροῦ μετʼ ἐμοῦ ἐστιν.
  kpr-kpr: Ne jebuga iriara da sifo aminda mo, ne enda nenda tofodae bu jighiriari.
    Avata oroko mo, ofofo nemo evovodae irari da vasari. Aminda evovodae irarera.
  ind-AYT: (49-12) Kuburan mereka adalah rumah mereka selama-lamanya. Tempat tinggal
    mereka dari generasi ke generasi. Mereka menyebut tanahnya dengan nama mereka.
  yom-yom: Biziami biawu biela banga zinzo ziawu mu zithangu zioso ; bibuangu biawu
    biobi beta vuanda mu tsungi ka tsungi. Beti vana mazina mawu mu mintoto miawu
    bu bafuidi.
  yut-yut: Uŋun kalɨp mɨktɨm yumaŋ naŋek iyɨ do tɨmɨkgwit, mani kɨmakbi kokup da kokupsini
    aban uŋudon dagok dagogɨ mɨni egɨpdaŋ.
  nya-nya: Manda awo adzakhala nyumba zawo mpaka muyaya, malo awo okhalako kwa nthawi
    yonse ya mibado yawo, ngakhale anatchula malo mayina awo.
  kyg-kyg: Apakaemo apaipafiꞌmo, notimo muki afinaꞌmo afaꞌa hanesigeno neꞌmauna kotimo
    afaꞌa hanege hanege huno hanegaiye, huꞌa apakesa neꞌafiye. Mopaꞌapileꞌmo apakiꞌapimo
    neꞌatayaꞌmonanafa
  hrv-hrv: 'Jer, i mudri umiru, pogiba i luđak i bezumnik: bogatstvo svoje ostavlja
    drugima.'
  mps-mps: Hasia te bidi dabe augwaligo tǫ me elaluai, tialima megi te gų page augwaligo
    tǫ tiwai elama, augwali tede sesemane sogo bidada peyu, bidada pabo dao.
  tpi-tpi: Pastaim ol dispela man i gat graun bilong ol yet, tasol nau matmat tasol
    em i olsem ples bai ol i stap oltaim oltaim long en.
  dan-1931: nej, han skal se den; Vismænd dør, både Dåre og Tåbe går bort. Deres Gods
    må de afstå til andre,
  vie-OVCB: Mồ mả sẽ là nhà ở của họ mãi mãi, nơi cư trú cho nhiều thế hệ. Dù đã lấy
    tên mình đặt cho tài sản ruộng đất,
  guj-2017: તેઓના કબરો સદા માટે તેઓના ઘર રહેશે અને અમારાં રહેઠાણ પેઢી દરપેઢી રહેશે;
    તેઓ પોતાની જાગીરોને પોતાનાં નામ આપે છે.
  pon-2006A: Ar sousou kan, iei imwarail poatopoat; wasa re kin mihmi ie kohkohlahte,
    mehnda ma re sapweniki sahpw ehu mahso.
  por-BRBSL: O pensamento interior deles é que suas casas durarão para sempre, e seus
    lugares de residência para todas as gerações. Eles dão o seu próprio nome às suas
    terras.
  eng-OEBUS: The grave is their everlasting home, the place they shall live in for
    ever and ever, though after their own names they called whole lands.
  swe-swe: Det är faktiskt så att även de visa en dag kommer att dö. [Döden är ofrånkomlig.]
    På samma sätt kommer också dårar och andligt okänsliga (oförnuftiga) att en gång
    dö och de lämnar kvar sina ägodelar åt andra [inte ens till sina barn].
  cth-cth: A lungthung hoi teh amamae im hah a yungyoe kangning hanelah a pouk awh.
    A onae im hah se pueng dawk kangning hanelah a pouk awh. Amamae ram hah a min
    a phu sak awh.
  twi-twi: Wɔn nna bɛyɛ wɔn afi afebɔɔ, wɔn atenae wɔ awo ntoatoaso bere a enni awiei
    mu, ɛmfa ho sɛ wɔde wɔn din atoto nsase so.
  hlt-hlt: Amih kah poeknah nen tah a im te kumhal ah, a pohmuen te thawnpuei lamkah
    cadilcahma duela, om ni a ti uh tih tolhmuen te amih ming neh a khue uh.
  tbz-SIM: Ti yɑumu mɛciì nyɛmbɛ̀ kɔ̃mmɛ̀, tiyɛìntì nɛ̀ tidìɛ̀ntì kɛ̀ bɛ̀ múnkɛ kɔ̃,
    kɛ̀ bɛtɔbɛ̀ tòú bɛ kpɛrɛ.
  msy-2020: Gumazamizir kaba faragha uari nguaziba iti. Datɨrɨghɨn matmatiaba men
    nguibar me zurara ikiamibar mɨn ikiam.
  dop-dop: Tɑmpɑnɑ tɔɔ, pɑɑ n kɛ́ nyəntʋ yɑɑ kʋmɛlɛŋ, n kɑ́ sɩ kɛ́, nɑ ń yelinɑ lɛlɑɑ
    kɛ nyɑ́ wɛnɑʋ.
  azb-azb: Torpaqlara sahib olsalar belə, Son mənzilləri qəbirdir, Yenə nəsillərdən-nəsillərədək
    yerləri məzardır.
  eng-DBY: 'Their inward thought is, that their houses are for ever, their dwelling-places
    from generation to generation: they call the lands after their own names.'
  hin-2017: वे मन ही मन यह सोचते हैं, कि उनका घर सदा स्थिर रहेगा, और उनके निवास पीढ़ी
    से पीढ़ी तक बने रहेंगे; इसलिए वे अपनी-अपनी भूमि का नाम अपने-अपने नाम पर रखते हैं।
  wol-KYG: Xanaa gis ngeen ne xelu, dee; dof, dee; naataxuuna it faatu rekk, wacce
    keneen alalam.
  bjr-bjr: Ooqai maqa misaindi marinau. Maqee faiqí madika fannoo misa maqusa maridanoo.
    Naaruara naaruara misa mi madikanaki kai marifaranoo.
  eng-YLT: 'Their heart [is]: Their houses [are] to the age, Their tabernacles to
    all generations. They proclaimed their names over the lands.'
  kne-kne: Say beey da si eng-enggana din naiponponan da, olay pay mo way bokod da
    ay daga sin deda ay matmatago da.
  eng-WYC-2017: and the sepulchres of them be the houses of them without end. The
    tabernacles of them be in generation and in generation; they called their names
    in their lands.
  eng-WMBB: Their inward thought is that their houses will endure forever, and their
    dwelling places to all generations. They name their lands after themselves.
  zat-NTPS: Dxeléquene̱' wazráqueze zri'ine zre sue̱' chadía chacanna, na' xelexegá'ana
    lizre̱' chee̱ xelaca na chee̱ xúgute̱ cuen xrtia ljwezre̱', na' dxelu'e̱ la xe̱zr
    la xu chee̱' ca' ca zaj nazí láqueze̱'.
  zty-NTPS: Ẕnna ḻáže'gake' sóatezegak ẕa'sógake' ka', na' ga'ngak lížgake' nich
    gákgaken chegak yógo'te kwe' ẕa'sógake' ka', na' ẕzóagake' la yežlyó chégake'
    kan légake',
  urd-GVH: उनकी क़ब्रें अबद तक उनके घर बनी रहेंगी, पुश्त-दर-पुश्त वह उनमें बसे रहेंगे,
    गो उन्हें ज़मीनें हासिल थीं जो उनके नाम पर थीं।
  rug-rug: Be guana ari dia pepeso soti si arini pa kasia popoa hie, gua si arini,
    ba sari na lovudi mo si na dia vasina soti, vasina si kaqu koa rini osolae kamoa
    na kamoa.
  gaz-gaz: Isaan yoo lafa maqaa isaaniitiin waamamtu qabaatan illee, awwaalli isaanii
    bara baraan mana isaanii, dhalootaa hamma dhalootaattis iddoo boqonnaa isaanii
    taʼee hafa.
  fra-LSG: 'Car ils la verront: les sages meurent, L’insensé et le stupide périssent
    également, Et ils laissent à d’autres leurs biens.'
  gnn-gnn: Ga ŋunhiyinydja walala walalawuynydja yurru ŋorra marrtji moluŋurana, ga
    ŋunhiyina bili yurru wäŋanydja walalaŋgu moluna yana gupaḏalŋuwuna nhinanharawu,
    bäyyi ŋunhi walala ŋuli waŋanha marrtjinya wäŋanha ḻakaranha walalaŋguway.
  yal-yal: Amasɔtɔ, en birin a kolon xaxilimane fan faxama e nun daxune nun kɔmɔne.
    E birin e nafunle luma muxu gbɛtɛ ne nan yii.
  iou-iou: Bianä, äma udewani komeni nikek. Upäŋkaŋ apiŋo kubäpäŋ äneŋirä kome ukengän
    paot-paori nämo api itneŋ.
  haw-1868: 'O ko lakou manao oloko e mau loa ko lakou mau hale, A me ko lakou mau
    wahi e noho ai ia hanauna aku ia hanauna aku: Mamuli o ko lakou inoa iho i kapa
    ai lakou i ko lakou mau aina.'
  arb-NAV: يَتَوَهَّمُونَ أَنَّ بُيُوتَهُمْ خَالِدَةٌ، وَأَنَّ مَسَاكِنَهُمْ بَاقِيَةٌ
    مِنْ جِيلٍ إِلَى جِيلٍ، فَأَطْلَقُوا أَسْمَاءَهُمْ عَلَى أَرَاضِيهِمْ (تَخْلِيداً
    لِذِكْرِهِمْ).
  ded-ded: Yeni amangina fefeseri feudeac negemma bangec goa ifingoc yenaoc wase meandae,
    fora. Nga kicserengo sifu yeneac amabangecngina feengkefude. Yeni fingecsahengina
    fekefudesoc kicserenginau kemema kecgecde.
  ewe-ewe: Togbɔ be anyigbawo le wo si woŋlɔ woƒe ŋkɔwo ɖe wo dzi hã la, woƒe yɔdowo
    anye woƒe aƒe tegbee, eye woanye woƒe nɔƒe tso dzidzime yi dzidzime.
  eng-LEE: (49:12) Their inward thought is, that their houses are to be for ever,
    their dwelling-places, from generation to generation; they call them by their
    own names in [various] countries.
  asm-FB: তেওঁলোকৰ মৈদাম, তেওঁলোকৰ ঘৰ-বাৰী চিৰস্থায়ী, তেওঁলোকৰ আবাসবোৰ পুৰুষানুক্ৰমে
    থাকিব, সেয়ে নিজৰ নামেৰেই তেওঁলোকে মাটিৰ নাম দিয়ে।
  sus-A: وٌن عَ تٌمَ، لْننِلَيٍ قَشَمَ، لْننِتَرٍيٍ قَن قَشَمَ نّ. عٍ قَ عٍ هَرِفٍ
    لُ مِشِ فبّتّيٍ يِ رَ.
  fra-SBL: Leur pensée intérieure est que leurs maisons dureront toujours, et leurs
    demeures pour toutes les générations. Ils donnent leur nom à leurs terres.
  hbo-hbo: כִּ֤י יִרְאֶ֨ה ׀ חֲכָ֘מִ֤ים יָמ֗וּתוּ יַ֤חַד כְּסִ֣יל וָבַ֣עַר יֹאבֵ֑דוּ
    וְעָזְב֖וּ לַאֲחֵרִ֣ים חֵילָֽם׃
  kik-kik: Mbĩrĩra ciao igũtũũra irĩ nyũmba ciao nginya tene, ituĩke ciikaro ciao
    njiarwa na njiarwa, o na gũtuĩka maarĩ na mĩgũnda yao ene.
  fra-NCL: Non, il la verra ; les sages meurent, l’insensé et le stupide périssent
    également, laissant à d’autres leurs biens.
  cek-AK: A tawnh o ih imnawk loe dungzan khoek to cak tih, a oh o haih ahmuennawk
    doeh a caanawk dung khoek to cak poe tih, tiah a poek o pongah, longnawk to angmacae
    ih ahmin hoiah suek o.
  cuk-cuk: Ar nainu ichesur-nikus-inigwele, neg-uangi degisadegu mai guoed.
  uig-CYR: Тағлардики пүтүн учар-қанатларни билимән, Даладики барлиқ җаниварлар Мениңкидур.
  tel-2017: వాళ్ళు తమ కుటుంబాలు నిరంతరం నిలిచి ఉంటాయనీ, తాము కాపురమున్న ఇళ్ళు అన్ని
    తరాలకీ ఉంటాయనీ తమ అంతరంగంలో ఆలోచిస్తారు. తాము ఉంటున్న స్థలాలకు తమ స్వంత పేర్లు
    పెట్టుకుంటారు.
  hat-BSA: Yo reflechi anndan kè yo ke kay yo se pou tout tan, epi kote yo rete a
    se pou tout jenerasyon yo. Yo te rele peyi yo a menm non ak yo.
  ukr-ONPU: Я знаю кожного птаха в горах, і все, що рухається на полях, – зі Мною.
  kos-kos: Kulyuk lalos pa lohm selos nu tok ma pahtpat; Pa ingan nien muta lalos
    nwe tok, Finne tuh oasr acn lalos sifacna meet.
  hbo-WLC: כִּ֤י יִרְאֶ֨ה ׀ חֲכָ֘מִ֤ים יָמ֗וּתוּ יַ֤חַד כְּסִ֣יל וָבַ֣עַר יֹאבֵ֑דוּ
    וְעָזְב֖וּ לַאֲחֵרִ֣ים חֵילָֽם׃
  ibo-ibo: Ili ha na-aghọ ụlọ ha ruo ebighị ebi, ebe obibi ha ruo ọgbọ niile nʼagbanyeghị
    na ha gụrụ ọtụtụ ala aha ha.
  ory-ory: ସେମାନଙ୍କ କବର ସ୍ଥାନ ଯେ ଚିରକାଳ ଓ ସେମାନଙ୍କ ବାସସ୍ଥାନ ଯେ ପୁରୁଷାନୁକ୍ରମେ ରହିବ,
    ଏହା ସେମାନଙ୍କର ଆନ୍ତରିକ ବିଚାର; ସେମାନେ ଆପଣା ଆପଣା ନାମାନୁସାରେ ଆପଣା ଆପଣା ଭୂମିର ନାମ ରଖନ୍ତି।
  chk-chk: Ar lenien peias iei imwer tori feilfeilachök, iei lenier repwe nom lon
    fansoun meinisin. Inamwo ika mi wor püsin fanüer me lom.
  rop-rop: Olabat ronwan greib jidan olabat kemp. Deya na dei garra jidan olagijawan,
    nomeda deibin abum dei ronwan kantri basdam.
  ukr-1871: В них на думцї, що доми їх вічно стоять, і що домівки їх з рода в рід;
    вони називають країни своїми іменами.
  yon-yon: Yi bobkonombon kuu yi dobirimbon keraneen aron korem, kuyaa dobaraniib
    yaron kuu yimin wandaanban, yi yirin kumbed yi okad kuu yika yi aningkoyiib ande
    kowaniib kuned.
  deu-1951: (049-12) Das Grab ist ihr ewiges Haus, ihre Wohnung für und für, wenn
    sie auch nach ihren Namen Länder benannt haben.
  eng-JPS: (49-12) Their inward thought is, that their houses shall continue for ever,
    and their dwelling-places to all generations; they call their lands after their
    own names.
  srp-1865: Oni misle da æe kuæe njihove trajati dovijeka, i stanovi njihovi od koljena
    na koljeno; imenima svojim zovu zemlje;
  lug-lug: Entaana zaabwe ge ganaabanga amaka gaabwe ennaku zonna; nga bye bisulo
    ebya buli mulembe oguliddawo; baafuna ettaka mu mannya gaabwe.
  heb-heb: קרבם בתימו לעולם משכנתם לדר ודר קראו בשמותם עלי אדמות׃
  ben-IRV: তাদের চিন্তা হল তাদের পরিবার চিরদিনের র জন্য চলবে এবং তাদের সব প্রজন্ম
    সেখানে বাস করবে; তারা তাদের নিজেদের নামে তাদের জমির নাম রাখে।
  ntu-ntu: X kxmule-esz' mzli ka nzrnginyzng drtc', A' gq lrdr dela nangipe ma nyzdr
    mz nzmnc-alope-krdr elr.
  pan-pan: ਉਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਇਹ ਭੁਲੇਖਾ ਹੈ ਕਿ ਸਾਡੀਆਂ ਕਬਰਾਂ ਸਦਾ ਤੱਕ ਅਤੇ ਸਾਡੇ ਨਿਵਾਸ ਪੀੜ੍ਹੀਓਂ
    ਪੀੜ੍ਹੀ ਰਹਿਣਗੇ, ਓਹ ਆਪਣੀਆਂ ਭੂਮੀਆਂ ਉੱਤੇ ਆਪਣੇ ਨਾਮ ਰੱਖਦੇ ਹਨ।
  mya-JVB: မိမိ တို့အိမ် သည် ထာဝရ ဖြစ်လိမ့်မည်။ မိမိ တို့ နေရာ လည်း လူမျိုး အစဉ်အဆက်တည်လိမ့်မည်။
    မိမိ တို့ နာမ သည် မြေ ပေါ် မှာ ကျော်စော လိမ့်မည်ဟု သူ တို့ စိတ် ထင်ရှိကြ၏။
  kgf-kgf: Waŋu qeriginanéŋ niŋgic amagina imi hémbénaŋa heyu baec tacyac waŋanʒu
    imi hicŋisaiya hicŋisaiya hema emma kecmac tanec waŋu baec imi qac waségina haimima
    qacanʒu.
  tte-O: Bwagana meyawasili mena ali bwatano ilalaki na iyamo kali salai kani siyamala
    ali kaba miya yo kani simiyayai bwaine koina nige ana kaba mwawasi.
  tbg-tbg: Qaqi varia entara vika vata qoka variara. Ho vika qutuvi, nái quntama te
    vataraqi ekaa enta vaivara.
  hmo-hmo: Guna idia be mai edia tano momo, to harihari guria gabuna sibona be edia
    noho gabuna. Unuseni do idia noho ela bona hanaihanai.
  zar-NT: Téquinëʼ ilaʼcuáʼticaʼsö lídxigaquiëʼ bönniʼ naʼ, ateʼ tsaz ilaʼcuʼë niʼ,
    ateʼ taʼguʼë lágaca xiyúgaquiëʼ ca naca laʼ lágacasëʼ.
  urd-urd: उनका दिली ख़याल यह है कि उनके घर हमेशा तक, और उनके घर नसल दर नसल बने रहेंगे;
    वह अपनी ज़मीन अपने ही नाम नामज़द करते हैं।
  rus-SYN: знаю всех птиц на горах, и животные на полях предо Мною.
  bqc-SIM: Asa wa dↄ̃ baa ↄ̃nↄnaↄ ì ga, mìsaideↄ ń sↄũↄ ì midɛ màa píi, aaì
    ń àizɛɛ tó gbɛ̃pãleↄnɛ.
  tcz-CHONGTHU: Lhanmol chu atonsot inn'u ahitan achen jingna di'u mun chu ahitai.
    Anei agouho'u chu amaho min putsah jong leu.
  mar-mar: त्यांच्या मनातील विचार हे असतात की, त्यांचे कुटूंब सर्वकाळ राहणार, आणि
    ज्या ठिकाणी ते राहतात ते पिढ्यानपिढ्या राहणार, ते आपल्या भूमीस आपले नाव देतात.
  isl-isl: Þið auðmenn og vitringar og aðrir sem hreykið ykkur hátt, þið munuð farast
    eins og aðrir menn. Þið hafið enga kröfu til lífsins fremur en fífl og fáráðlingar.
    Þið verðið að eftirláta öðrum auð ykkar.
  hlt-THB: A mimah ingtaw a mimah ang ming ing qamkhqi ce ta lawt hlai uhy, ami phyikhqi
    ni kumqui dy ami awmnaak imkhqi na awm nawh, amak dyt qoe ami cadil dyna ami awmnaak
    hun na awm loet hy.
  qub-qub: Chacrancunata quiquinpa jutinta churapasha captinpis, sepultürarämi mana
    ushacaj wasenga. Chaychörämi para-simriga goyanga.
  bqp-bqp: Bee kũ ò ń tↄ́nↄ kpà bùsunↄnɛ yã, ń mira nigↄ̃ de ń bɛ ũmɛ gↄrↄ sĩnda
    pínki, anigↄ̃ ń kúki ũ ari ń buria.
  hat-hat: (049:12) Se nan simityè yo pral bout, se nan tonm yo pral rete, menm si
    yo gen gwo bitasyon ki pote non yo.
  eng-BSB: Their graves are their eternal homes— their dwellings for endless generations—
    even though their lands were their namesakes.
  eng-WEBPB: Their inward thought is that their houses will endure forever, and their
    dwelling places to all generations. They name their lands after themselves.
  kbq-kbq: Ana vahe'mo'za rama'a mopa eri'za zamagia ana mopazmirera asamregahazanagi,
    matimati'mo'a manivava nonkumazmi senige'za fri'za matipi umanigahaze.
  pon-pon: I me re kin peren kida, ma im arail pan duedueta, o deu ’rail pan mimieta
    kokolata; o re konekon melel nin jappa.
  nhe-BL: Inijuanti moilhuíaj itztose para nochipa, yeca quicualtlalíaj ininchajchaj
    huan quitlalíaj inintoca ipan inintlal, queja elisquía iniaxca para nochipa.
  wnc-wnc: Tupa aminu waakwau kepna kake aminu kuupbamda keu waamindane ngang natapbing.
    Siwan ngana apmanu aminda kupan kwaiya gapma yotna binga dakngawan une asinggan
    asinggan yutning.
  bus-bus: Baa kɛ̀ wà ń tↄ́nↄ kpà bùsunↄnɛ yã, aↄ̃ mira égↄ̃ dɛ ń bɛɛ ũmɛ gurↄ píngi,
    eégↄ̃ ń kúkii ũ ai ń boriia.
  gub-BL: Watymaw uzeapo wapyta haw romo. Upyta a'e pe tuweharupi wà. Aze wereko ywy
    tetea'u wikuwe mehe wà, nezewe rehe we uzetym kar wà.
  eng-DRA: 'I know all the fowls of the air: and with me is the beauty of the field.'
