verse: PSA.049.012
translations:
  mal-C: മനുഷ്യർ എത്ര പ്രതാപശാലികൾ ആയിരുന്നാലും അവർക്ക് അമരത്വം ലഭിക്കുകയില്ല; അവർ
    നശിച്ചുപോകുന്ന മൃഗത്തിനു തുല്യർ.
  deu-TKW: Gräber sind ihre Behausungen für immer, ihre Wohnungen für alle Zukunft,
    haben sie auch nach ihren Namen ganze Länder benannt.
  lin-lin: Bakunda na bango nde ekomaka bandako na bango mpo na libela, mpe bisika
    na bango ya kovanda mpo na seko na seko, atako bapesaki na bitando na bango ya
    mabele bakombo na bango mpo ete ebengamaka na yango.
  mmx-mmx: Lixitkis silok at laradi noxo lox asepsu i basinge lanmet. Ni naba met
    bok ngan levempanga mi lavanuet kangkedek.
  eng-LSV: And man does not remain in honor, || He has been like the beasts, they
    have been cut off.
  eng-GNV: 'But man shall not continue in honour: he is like the beastes that die.'
  eng-WEBSTER: 'Nevertheless man being in honor abideth not: he is like the beasts
    that perish.'
  nhw-BL: Pero se masehuali amo huejcahuas masque nelía tominpixtoc, pampa nojquiya
    miqui san se quen se cuatitlan tlapiyali.
  swh-ONEN: Lakini mwanadamu, licha ya utajiri wake, hadumu; anafanana na mnyama aangamiaye.
  bba-bba: Mɛyɑ be bɑ yĩsiru yɑrɑ bɑ rɑ n bwisikɑ mɑ ben yɛnusu ko n wɑ̃ɑwɑ sere kɑ
    bɑɑdommɑɔ. Ben wɑ̃ɑ yenu kun mɑɑ kɑm mɔ̀.
  eng-KJVCPB: 'Nevertheless man being in honour abideth not: He is like the beasts
    that perish.'
  luo-luo: To ongʼere ni dhano ok siki e piny, kata obed gi mwandu mathoth machal
    nade, to otho mana kaka le bende tho.
  aii-aii: ܐܝܼܢܵܐ ܒܲܪܢܵܫܵܐ ܒܐܝܼܩܵܪܵܐ ܠܹܐ ܥܲܪܩܸܠܔ، ܟܹܐ ܕܵܡܹܐ ܠܗܲܝܘܵܢܹ̈ܐ ܕܛܵܠܩܝܼ،
  meu-meu: Tau ta na ena hairai ai basine noho diba, ia na e masemu boromadia na heheto.
  npi-ULB: तर धन भए पनि मानिस सधैं बाँच्‍न सक्‍दैन । त्‍यो नष्‍ट हुने जङ्‍गली पशुजस्‍तै
    हो ।
  yor-yor: Ṣùgbọ́n ọkùnrin tí o wà nínú ọlá kò dúró pẹ́ ó sì dàbí ẹranko tí ó ṣègbé.
  pes-OPCB: غافل از اینکه هیچ انسانی تا به ابد در شکوه خود باقی نمی‌ماند بلکه همچون
    حیوان جان می‌سپارد.
  tgl-ULB: Pero ang tao na may taglay na yaman ay hindi nananatiling buhay; tulad
    siya ng mga hayop na namamatay.
  nop-nop: Wotninikgigitdi kumuliwe titiŋdok tuwot mu kamehemimbaak. Indi adi kale
    hekidi kumuliweiŋ undugoŋ kumuliweneem.
  hui-hui: Mbirali mini lene timbuni heneyaguabi homa anda ibidangi yo pialu pobe
    nahe holebira. Ani nabibeheore nga. Homa anda ibidangi nogo biango homagadagua
    homolebira.
  mya-mya: လူ​သည်​စည်း​စိမ်​ချမ်း​သာ​ခံ​စား​၍​တည်​မြဲ သည်​မ​ဟုတ်။ သူ​သည်​တိ​ရစ္ဆာန်​များ​ကဲ့​သို့​ပင်​သေ​ရ​ပေ​လိမ့်​မည်။
  bod-N: འོན་ཀྱང་རྙེད་བཀུར་ནང་དུ་སྡོད་མི༌རིང༌། །འཆི་བར་འགྱུར་བའི་དུད་འགྲོ་ནང་བཞིན༌ཡིན།།
  wsk-wsk: Kariimet nunup biya mel suen biya karogo ta, wore me marak baga lagasan;
    nuna buruk kausik kua iwi namasan uwutatala, kua iwi namasan.
  sna-sna: Asi munhu, kunyange ane pfuma yake, haagari; akafanana nemhuka dzinofa.
  spa-BLM: Pero el hombre, a pesar de sus riquezas, no perdura. Es como los animales
    que perecen.
  cac-cac: A on̈ anima on̈ tic, man̈ masaniloc tiempo ayon̈ec' d'a yolyib'an̈q'uinal
    tic. Vach'chom yel te b'eyum on̈, palta tzon̈ chamn̈ej icha scham noc' noc'.
  swh-ULB: Lakini mtu, kuwa na mali, haimaanishi atabaki hai; kama wanyama walioangamia.
  bel-bel: Калі б Я быў галодны, дык не сказаў бы табе; бо Мой сусьвет і ўсё, што
    яго напаўняе.
  deu-ELBBK: Ihr Gedanke ist, dass ihre Häuser stehen in Ewigkeit, ihre Wohnungen
    von Geschlecht zu Geschlecht; sie nennen Ländereien nach ihrem Namen.
  mbb-OT: Minsan ke sepian is etew ne ebpatey ǥihapun iring te uyaǥen etawa leew.
  mal-2015: എന്നാൽ മനുഷ്യൻ ബഹുമാനത്തിൽ നിലനില്ക്കയില്ല. അവൻ നശിച്ചുപോകുന്ന മൃഗങ്ങൾക്കു
    തുല്യൻ.
  gup-gup: Bininj nawu nawernhkuken minj kangehkerren, dja kahdjaldowen yiman kayime
    mayh.
  rmc-rmc: O hrobi hin lengre khera pro furt, bešen ode pokoleňje pro pokoleňje, kajte
    pes o phuva vičinenas pal lengre nava.
  nlg-nlg: Ma gaira kara mua kabu daro ta didira na lologho au; Gaira kara mate vaghara
    vamua na lei maumanu.
  pes-OPV: لیکن انسان در حرمت باقی نمی ماند، بلکه مثل بهایم است که هلاک می‌شود.
  ron-1924: Дар омул пус ын чинсте ну дэйнуеште, чи есте ка добитоачеле каре се тае.
  ben-OBCV: মানুষ, তাদের ধনসম্পত্তি সত্ত্বেও, স্থায়ী হয় না; তারা পশুর মতো বিনষ্ট
    হয়।
  som-som: Laakiinse binu-aadmigu sharaf kuma waaro, Wuxuu la mid yahay sida xayawaanka
    iska baabba'a.
  lat-VUC: 'Si esuriero, non dicam tibi: meus est enim orbis terræ et plenitudo ejus.'
  eng-ASVBT: 'But man being in honor abideth not: He is like the beasts that perish.'
  mna-mna: Tana tomtom ta so zaana biibi mi le koroŋ boozo, ina ambai. Mi irao iko
    pa meeteŋana na som. Kola imeete ma ila lene raraate kembei ta zin mbili.
  ita-1885: E pur l'uomo che è in onore non vi dimora sempre; Anzi è renduto simile
    alle bestie che periscono.
  eng-LXXUP: 'If I should be hungry, I will not tell thee: For the world is mine,
    and the fullness of it.'
  eng-ULB: But man, having wealth, does not remain alive; he is like the beasts that
    perish.
  spa-VBL: Pero los seres humanos, ni con todo su honor entenderán. Ellos morirán,
    igual que los animales.
  fra-_FOB: Mais l'homme ne peut demeurer dans son éclat; il est rendu semblable aux
    bêtes qui périssent.
  mal-mal: എന്നാൽ മനുഷ്യൻ ബഹുമാനത്തിൽ നിലനില്‍ക്കുകയില്ല. അവൻ നശിച്ചുപോകുന്ന മൃഗങ്ങൾക്ക്
    തുല്യൻ.
  urd-GVR: Insān apnī shān-o-shaukat ke bāwujūd qāym nahīṅ rahtā, use jānwaroṅ kī
    tarah halāk honā hai.
  suz-BL: गिश क्‍येट थीब बाक्‍तेक्‍म हना यो, मुरपुकी मलीनीम। मेकोपुकी बेक्‍शा लाइब
    जन्‍तु खोदेंशो बाक्‍नीम। उपदेसक ३:१९
  eng-NOY: Yet man, who is in honor, abideth not; He is like the beasts that perish.
  ita-1927: Ma l’uomo ch’è in onore non dura; egli è simile alle bestie che periscono.
  ckb-ckb: مرۆڤ هەرچەندە دەوڵەمەند بێت نامێنێت، وەک ئەو ئاژەڵانە وایە کە لەناودەچن.
  eng-BBE: But man, like the animals, does not go on for ever; he comes to an end
    like the beasts.
  xsi-xsi: Ambo tamâta toŋge ŋa nde ŋalae, ande ŋinde ma ikura tu ipono nzâla ŋana
    mateŋa kâ, ande ma tia. I ma imâte, itogo ŋgoa ŋgoi simâte mine.
  kan-OKCV: ಮನುಷ್ಯನು ಎಷ್ಟು ಆಸ್ತಿ ಗೌರವ ಸಂಪಾದಿಸಿದ್ದರೂ, ಮಡಿದು ಹೋಗುವ ಪಶುಗಳಿಗೆ ಸಮಾನವಾಗಿದ್ದಾನೆ.
  tam-2017: ஆகிலும் மரியாதைக்குரியவனாக இருக்கிற மனிதன் நிலைத்திருக்கிறதில்லை; அழிந்துபோகும்
    மிருகங்களுக்கு ஒப்பாக இருக்கிறான்.
  spa-RV-1909: 'Mas el hombre no permanecerá en honra: es semejante á las bestias
    que perecen.'
  ron-BTF: Cu toate acestea omul onorat nu dăinuiește, este ca animalele care pier.
  eng-WEBP: But man, despite his riches, doesn’t endure. He is like the animals that
    perish.
  eng-FBV: But human beings, for all their fame, don't understand. They die, just
    like the animals.
  nld-1939: De mens in weelde, die het niet wil begrijpen, Lijkt op vee, dat geslacht
    wordt.
  nch-BL: Pero se masehuali amo huejcahuas masque nelía tominpixtoc, pampa nojquiya
    miqui san se quej se cuatitan tapiyali.
  vie-1934: Nhưng loài người dầu được sang trọng, chẳng còn mãi; Nó giống như thú
    vật phải hư mất.
  cha-cha: Lao y taotao ti sumaga gui onraña, parejoja yan y gâgâ na matae.
  hin-CV: अपने ऐश्वर्य के बावजूद मनुष्य अमरत्व प्राप्‍त नहीं कर सकता; वह तो फिर भी
    नश्वर पशु समान ही है.
  eng-OURB: But man, despite his riches, does not endure. He is like the animals that
    perish.
  spa-BES: Pero el hombre, como los animales, no continúa para siempre; él llega a
    su fin como las bestias.
  tdx-tdx: Toe tsy mahatan-ty asi’e ondatio; le manahake o bibio t’ie mate.
  tha-KJV: มนุษย์​จะคงชีพในยศศั​กด​ิ์ของตนไม่​ได้ เขาก็เหมือนสัตว์เดียรัจฉานที่​พินาศ
  por-BR-2018: Mas o ser humano, ainda que em honra, não dura para sempre; semelhante
    é aos animais, que perecem.
  deu-ELO: Doch der Mensch, der in Ansehen ist, bleibt nicht; er gleicht dem Vieh,
    das vertilgt wird.
  eng-WYC-2018: A man/Man, when he was in honour, understood not; he is comparisoned
    to unwise beasts, and is made like to those. (For anyone, even when he hath been
    given great honour, liveth not forever; he is comparable to the unthinking beasts,
    and soon is made like them.)
  epo-epo: Sed homo ne restas longe en honoro; Li egaliĝas al bruto buĉota.
  gfk-gfk: No tunotuno ing bia auno mon tamat na bunbulaan, iesen pa na kis lawas,
    i ngan hoing ira wawaguai di haliare.
  uig-PIN: Biraⱪ insan ɵzining nam-izzitidǝ turiwǝrmǝydu, U ⱨalak bolƣan ⱨaywanlardǝk
    ketidu.
  beo-beo: Dunu ea bagade hou da e hame gaga:mu. E da ohe ea bogosu defele bogomu.
  tpi-OTNT: Biknem bilong yumi i no inap pasim yumi long dai. Nogat. Yumi bai i dai
    olsem ol abus tasol.
  hau-SA: Amma mutum, kome arzikinsa, ba ya dawwama; shi kamar dabbobi ne da suke
    mutuwa.
  udu-udu: Wathi/ mol c̱a’b ki e e ’penkap̱an piti jin tana a’di mo, a’di wana e ki
    tonycuḵ kun ’ce’dki sho’k mo.
  uig-LAT: Biraq insan özining nam-izzitide turiwermeydu, U halak bolghan haywanlardek
    kétidu.
  nde-nde: Kodwa umuntu, lokuba elenotho, kaphili kokuphela; unjengezinyamazana ezibhubhayo.
  ton-ton: 'Ka ko e moʻoni ko e tangata ʻoku māʻolunga ʻoku ʻikai tuʻumaʻu ia: ʻoku
    tatau ia mo e fanga manu ʻoku ʻauha.'
  ces-1613: Myšlení jejich jest, že domové jejich věční jsou, a příbytkové jejich
    od národu do pronárodu; pročež je po krajinách nazývají jmény svými.
  eng-WMB: But man, despite his riches, doesn’t endure. He is like the animals that
    perish.
  tam-TCV: ஆனாலும் மக்கள் நன்மதிப்பிலே நிலைத்திருக்கிறதில்லை; அவர்கள் அழிந்துபோகும்
    மிருகங்களைப்போலவே இருக்கிறார்கள்.
  ceb-ULB: Apan ang tawo nga adunay bahandi, dili magpabiling buhi; sama siya sa mapintas
    nga mananap nga mamatay.
  pol-UBG: Lecz człowiek, choć otoczony czcią, nie przetrwa; podobny jest do bydląt,
    które giną.
  kyc-kyc: Akalinya kamongonge renge dokome baa kuma nana lao kyawa minyarande daa.
    Baa mee mena suwape ingyuo kumuo para ingilyamo.
  urd-GVU: انسان اپنی شان و شوکت کے باوجود قائم نہیں رہتا، اُسے جانوروں کی طرح ہلاک
    ہونا ہے۔
  eng-OEBCW: Despite their wealth, they perish like dumb animals.
  deu-1912: Dennoch kann ein Mensch nicht bleiben in solchem Ansehen, sondern muß
    davon wie ein Vieh.
  kan-2017: ಆದರೂ ಮನುಷ್ಯನು ಎಷ್ಟು ಘನವಾದ ಪದವಿಯಲ್ಲಿದ್ದರೂ ಸ್ಥಿರವಲ್ಲ; ನಾಶವಾಗುವ ಪಶುಗಳಂತೆಯೇ
    ಇಲ್ಲವಾಗುತ್ತಾನೆ.
  yap-yap: Feni sorodad e dabiyag ni nge talegdad ko yam’; ya ri bay dm’ad ni bod
    e gamanman.
  hlt-MCSB: Tedae hlang he umponah khaw a rhaehrhong moenih, rhamsa banglam ni a thuidoek
    tih a hmata.
  mdy-ETH: ዓሲ ፔኤኮ ቆሎና ቦንቺንቴ ጎይሣ ጋፒንሢ ሄሉዋሴ፤ ጴዺ ባይቃ ቆልሞ ማላኔ።
  twi-ASANTE: Na onipa ahonya nyinaa akyi no, ɔrentena hɔ daa; ɔte sɛ mmoa a wɔwuo
    no ara.
  eng-WEBU: But man, despite his riches, doesn’t endure. He is like the animals that
    perish.
  acu-NT: Aints ainauka kuikiartin ainayat, tukeka pujuschartin ainawai. Antsu kuntin
    jaina nunisarang jakaartin ainawai.
  spa-PDDPT: Pero el hombre no permanecerá con honra. Es como las bestias que perecen.
  gun-gun: Ha'e rami teĩ avakue ojejou porã va'eri nda'ikuai riaei 'rã. Ha'e rami
    'rãgue py mymba rami avi okanhy 'rã.
  agu-BL: 'Poro yi mero bintzi i''tz: Yi qui''c nin jun yaj yi qui''k quim, na tircu''n
    skaquimok. Qui''c na ban mpe chin ric nink o'', skaquimok len chi na chiban yi
    e'' txuc.'
  ilo-ULB: Ngem ti tao nga addaan kinabaknang ket saan nga agtalinaed a sibibiag;
    kasla isuna kadagiti nauyong nga ayup a mapukaw.
  kpg-kpg: Tadau mahi le e deemee di daa gidaadou gi daha mo di made. Gidaadou e mmade hua
    gadoo be nia manu.
  uig-ARA: بىراق ئىنسان ئۆزىنىڭ نام-ئىززىتىدە تۇرىۋەرمەيدۇ، ئۇ ھالاك بولغان ھايۋانلاردەك
    كېتىدۇ.
  bps-bps: Balù nun kdatah i dad to, knean mati ale salngad i dad lmanaf.
  sus-sus: Mixi naxee e xilie saxi bɔxie xun ma, e maɲɔxunxi nɛ e xa banxie luma nɛ
    naa abadan, e xɔnyi mu kanama keli lanfanmae ma, a sa dɔxɔ lanfanma gbɛtɛe ra.
  pon-2006: Roson lapalap en aramas sohte kak doarehsang mehla; e pahn mehla duwehte
    mahn akan.
  jae-jae: Biŋŋanô, ŋamalac tonê gêlôŋgeŋ, tec êmoa nê teŋgeŋ atom. Eŋ kêtôm bôc,
    taŋ ênaŋa naŋ.
  ksd-ksd: Damana a tadar na tarai pa dia laun vatikai, Dia da ra umana leing nina
    dia virua ka.
  tur-YTC: Ama insan zenginliğine rağmen dayanamaz. Yok olup giden hayvanlara benzer.
  bel-N: Думкі іхнія, што дамы іхнія на вякі, сялібы іхнія — з пакаленьня ў пакаленьне,
    і яны сваім імем назвалі [цэлыя] землі.
  grc-BRENT: Ἐὰν πεινάσω, οὐ μή σοι εἴπω, ἐμὴ γάρ ἐστιν ἡ οἰκουμένη καὶ τὸ πλήρωμα
    αὐτῆς.
  kpr-kpr: Genembo binóde aikena kau daba avori. Nu binonde irira aimi jo sonembari
    jebugae arira. Nu sino fukai ambarigo arira.
  ind-AYT: (49-13) Akan tetapi, kehormatan manusia tidak tinggal tetap, mereka seperti
    binatang yang binasa.
  yom-yom: Vayi mutu, ka diambu ko beki kimvuama kazinganga buwombo ko. Dedikini banga
    bibulu bieti fua.
  yut-yut: Amɨn dakon yoni tagɨsi uŋun da kɨmot dakon kosit arɨpmɨ dɨma sopjak. Uŋun
    joŋ bɨt kɨlapyo da yaŋ kɨmotdaŋ.
  nya-nya: Ngakhale munthu akhale wachuma chotani, adzafa ngati nyama.
  kyg-kyg: ala apaki vayaꞌmo afu anagaꞌmo afaꞌa oꞌmaiꞌa nefaliya agufa afugana huꞌa
    maiꞌnae.
  hrv-hrv: Grobovi im kuće zasvagda, stanovi njihovi od koljena do koljena, sve ako
    se zemlje nazivale imenima njihovim.
  mps-mps: Dago genuai nogi sabo tego dago te isibo tų dąų wagobeo. Menio. Da te
    hasa dabe isibo tiwai yaibao.
  tpi-tpi: Biknem bilong yumi i no inap pasim yumi long dai. Nogat. Yumi bai i dai
    olsem ol abus tasol.
  dan-1931: deres Grav er deres Hjem for evigt, deres Bolig Slægt efter Slægt, om
    Godser end fik deres Navn.
  vie-OVCB: nhưng con người, dù vinh hoa cũng chẳng lâu dài. Họ sẽ đi mất chẳng khác
    gì loài dã thú.
  guj-2017: પણ માણસ ધનવાન હોવા છતાં, ટકી રહેવાનો નથી; તે નાશવંત પશુના જેવો છે.
  pon-2006A: Roson lapalap en aramas sohte kak doarehsang mehla; e pahn mehla duwehte
    mahn akan.
  por-BRBSL: Mas o homem, apesar de suas riquezas, não suporta. Ele é como os animais
    que perecem.
  eng-OEBUS: Despite their wealth, they perish like dumb animals.
  swe-swe: De trodde att deras hus (gods) skulle bestå för evigt, att deras boning
    [skulle gå i arv] i generation efter generation, de uppkallade platser (landområden)
    efter sina namn. [I stället blir graven deras eviga boning.]
  cth-cth: Hatei, tami heh bari lah ao eiteh, kangning hoeh. Kahmakatanae koe ka phat
    e saring patetlah doeh ao.
  twi-twi: Na onipa ahonya nyinaa akyi no, ɔrentena hɔ daa; ɔte sɛ mmoa a wowu no
    ara.
  hlt-hlt: Tedae hlang he umponah khaw a rhaehrhong moenih, rhamsa banglam ni a thuidoek
    tih a hmata.
  tbz-SIM: Kɛ̀ bɛ fɔ̃ti nɑɑ́ mbɛ cɛ̃́ĩ sɑ̃́ɑ̃̀ kpɛsi. Bɛ yɛ̀mmɛ̀ do dò mbɛ cɛ̃́ĩ yó
    mbomu sɑ̃́ɑ̃̀ bɛ̀ yó mbo siì miɛkɛ sɑ̃́ɑ̃̀, bɛmbɛ bɛ̀ɛ̀ do duɔ̀ mbɛ tenkɛ̀ bɛ
    yètɛ̀.
  msy-2020: Gumazimɨn ziar ekiam, an ovengamin tuavim apɨrighan kogham. Puvatɨ. E
    bar asɨzibar mɨrarama arɨmighiram.
  dop-dop: Pɑɑ pɑ hɑwɑ pɑ tɛtʋ kɛ pɑ həlɑ pəlɑɑʋ tike kɑ́ tɛnɑ nɑ kʋ pəsɩ pɑ təcɑɣɑlɛ
    tɑm tɔɔ nyəntɛ.
  azb-azb: İnsan dəyərli olsa da, qalmır, Həlak olan heyvana oxşayır.
  eng-DBY: 'Nevertheless, man being in honour abideth not: he is like the beasts that
    perish.'
  hin-2017: परन्तु मनुष्य प्रतिष्ठा पाकर भी स्थिर नहीं रहता, वह पशुओं के समान होता
    है, जो मर मिटते हैं।
  wol-KYG: Sa bàmmeel di sa kër, ba fàww, di sa dëkkuwaay bu sax dàkk, boo tudde woon
    sa bopp ay suuf sax.
  bjr-bjr: Maasa uriqarara duqu fannoo sia amana kuqirana itita qimaqaannoo. Maasa
    kaqi aandaura foora kuquanauranoo.
  eng-YLT: And man in honour doth not remain, He hath been like the beasts, they have
    been cut off.
  kne-kne: Adi mailisi di ipogaw sin kateyana gapo sin kinabaknang na. Kaman met laeng
    animal ay matey sisya.
  eng-WYC-2017: A man/Man, when he was in honour, understood not; he is compar-isoned
    to unwise beasts, and is made like to those [or them].
  eng-WMBB: But man, despite his riches, doesn’t endure. He is like the animals that
    perish.
  zat-NTPS: Quebe xelexegá'anatequeze bénneache lu da ba lá'ana. Zaj naque̱' ca be̱
    xixre' ca', be̱ dxeláteba'.
  zty-NTPS: san bi gá'nteze benne' ka' ḻo yeḻa' ba nez. Zej nake' ka bia yix̱e'
    ka', bia ka' žátgakba'.
  urd-GVH: इनसान अपनी शानो-शौकत के बावुजूद क़ायम नहीं रहता, उसे जानवरों की तरह हलाक
    होना है।
  rug-rug: Lopu boka govete nia keke tie sa minate, ura kaqu mate gua tugo ri na kurukuru
    si asa.
  gaz-gaz: Namni garuu qabeenya qabaatu illee bara dheeraa hin jiraatu; inni akkuma
    bineensa duʼee baduu ti.
  fra-LSG: Ils s’imaginent que leurs maisons seront éternelles, Que leurs demeures
    subsisteront d’âge en âge, Eux dont les noms sont honorés sur la terre.
  gnn-gnn: Yo, bäyyi ŋayi ŋunhi yolŋu garrwar wal'ŋu be ŋayi bathala, ŋunhiyinydjayi
    yolŋu yana ŋayi yurru rakunydhirrina‐wala, bitjanna bitjan wäyin ŋuli ŋunhi rakunydhirri;
    yakana ŋanya yurru walŋakuma ŋuriŋinydja be nhäyunydja malaŋuyu ŋunhi ŋayi yukurra
    ŋayathama.
  yal-yal: Gaburun yi findi e habadan banxin na, e luma dɛnaxan yi, dan mi naxan na,
    hali bɔxɔn to yi e yii e yɛtɛ ra.
  iou-iou: Äma täŋo wäpi biŋamtä kumäk-kumäkita kädet nämo api täŋpipiŋ yämek. Nämoinik!
    Tomtä kumäk täkaŋ udegän api kumneŋ.
  haw-1868: Aka, o ke kanaka iloko o ka hanohano, aole i mau; Ua like ia me na holoholona
    i hoopauia.
  arb-NAV: وَلَكِنَّ الإِنْسَانَ لَا يَخْلُدُ فِي أُبَّهَتِهِ. إِنَّهُ يُمَاثِلُ الْبَهَائِمَ
    الَّتِي تُبَادُ.
  ded-ded: Ngic mong wiac kibiagoc gombunga gombunga mekecma heiu wiac ifiango ye
    kefudeac naric mi meficgeude, kpac. Ye ine yang hania hania yeni homeandae, ifi
    isoc homema kpac anude.
  ewe-ewe: Togbɔ be kesinɔnu geɖewo le amegbetɔ si hã la, manɔ agbe tegbee o, ɖeko
    wòle abe gbemelã siwo tsrɔ̃na ene.
  eng-LEE: '(49:13) Nevertheless man in [his] splendor endureth not: he is like the
    beasts [that] perish.'
  asm-FB: কিন্তু মানুহ ঐশ্বর্যশালী হ’লেও, চিৰস্থায়ী নহয়; তেওঁলোক পশুবোৰৰ দৰেই বিনষ্ট
    হৈ যাব।
  sus-A: مِشِ نَشٍيٍ عٍ شِلِيٍ سَشِ بْشِيٍ شُن مَ، عٍ مَحْشُنشِ نّ عٍ شَ بَنشِيٍ لُمَ
    نّ نَا عَبَدَن، عٍ شْنيِ مُ كَنَمَ كٍلِ لَنقَنمَيٍ مَ، عَ سَ دْشْ لَنقَنمَ فبّتّيٍ
    رَ.
  fra-SBL: Mais l'homme, malgré ses richesses, ne résiste pas. Il est comme les animaux
    qui périssent.
  hbo-hbo: קִרְבָּ֤ם בָּתֵּ֨ימֹו ׀ לְֽעֹולָ֗ם מִ֭שְׁכְּנֹתָם לְדֹ֣ר וָדֹ֑ר קָֽרְא֥וּ
    בִ֝שְׁמֹותָ֗ם עֲלֵ֣י אֲדָמֹֽות׃
  kik-kik: No mũndũ-rĩ, o na arĩ na indo nyingĩ, ndatũũraga; akuuaga o ta ũrĩa nyamũ
    ĩkuuaga ĩgathira.
  fra-NCL: Ils s’imaginent que leurs maisons seront éternelles, que leurs demeures
    subsisteront d’âge en âge, et ils donnent leurs noms à leurs domaines.
  cek-AK: 'Toe kami loe lensawk cadoeh cak poe ai: kanghmaa kangtaa taw ih moi hoiah
    ni anghmong.'
  cuk-cuk: Ar dule mani-ibed-inigwele, degisadegu dula-gudiguodeeye sogsulid. Ibdurganyobi
    burgwemarmogoed.
  uig-CYR: Қарним ачсиму саңа ейтмаймән; Чүнки аләм вә униңға толған һәммә нәрсиләр
    Мениңкидур.
  tel-2017: కానీ మనిషన్నవాడు ఎంత సంపన్నుడైనా శాశ్వతంగా సజీవంగా ఉండడు. మృగాల్లాగానే
    వాడూ నశించిపోతాడు.
  hat-BSA: Men yon nonm, malgre gran ògèy li, p ap dire. Li tankou bèt yo ki peri.
  ukr-ONPU: Якби Я був голодний, то не сказав би тобі про це, адже Мені належить всесвіт
    і все, що його наповнює.
  kos-kos: Fulat lun sie mwet tia ku in sruokilya liki misa; El ac misa pacna, oana
    ma orakrak nukewa.
  hbo-WLC: קִרְבָּ֤ם בָּתֵּ֨ימוֹ ׀ לְֽעוֹלָ֗ם מִ֭שְׁכְּנֹתָם לְדֹ֣ר וָדֹ֑ר קָֽרְא֥וּ
    בִ֝שְׁמוֹתָ֗ם עֲלֵ֣י אֲדָמֽוֹת׃
  ibo-ibo: Ma mmadụ, nʼagbanyeghị akụnụba ya, aghaghị ịnwụ, dịka anụ ọhịa, ọ ga-anwụkwa.
  ory-ory: ମାତ୍ର ମନୁଷ୍ୟ ଐଶ୍ୱର୍ଯ୍ୟରେ ସ୍ଥିର ରହେ ନାହିଁ; ସେ ବିନାଶ୍ୟ ପଶୁ ତୁଲ୍ୟ।
  chk-chk: Aramas resap tongeni nonomotiu won fanüfan lon ar wöümong, nge repwe mäla
    usun chök man.
  rop-rop: Nomeda pipul jidan ritjwan, olabat garra stil dai jis laik ola enimul.
  ukr-1871: Але ж чоловік, що живе в повазї, не зостанеться; він зрівняється скоту,
    що на зарізь.
  yon-yon: Kukei, karub kuu ye yiribman yemooniib kuned doberembaraanban, ye kuu dingkan
    areb, ye kangkon bobnaneen.
  deu-1951: (049-13) Aber der Mensch bleibt nicht lange in seinem Glanz; er gleicht
    dem Vieh, das umgebracht wird.
  eng-JPS: (49-13) But man abideth not in honour; he is like the beasts that perish.
  srp-1865: Ali èovjek u èasti neæe dugo ostati, izjednaèiæe se sa stokom, koju kolju.
  lug-lug: Omuntu tabeerera mirembe gyonna, ne bw’aba mugagga atya, alifa ng’ensolo
    bwe zifa.
  heb-heb: ואדם ביקר בל ילין נמשל כבהמות נדמו׃
  ben-IRV: কিন্তু মানুষ, যারা মরুভূমিরগুলো মত; সম্পদ থাকলেও জীবিত থাকবে না।
  ntu-ntu: Da amrlx kcng tqmatq mz drtwrdr sa nayrkrpx-kzng. Leplz sa nabzng da kc
    tzwai animol amrlx.
  pan-pan: ਪਰ ਆਦਮੀ ਆਦਰ ਵਿੱਚ ਨਹੀਂ ਟਿਕੇਗਾ, ਉਹ ਡੰਗਰਾਂ ਵਰਗੇ ਹਨ ਜਿਹੜੇ ਨਸ਼ਟ ਹੋ ਜਾਂਦੇ ਹਨ।
  mya-JVB: သို့ရာတွင် လူ သည်ဂုဏ် အသရေ၌ မ တည် မနေ တတ်။ ပျက်စီး ခြင်းသို့ ရောက်တတ်သော
    တိရစ္ဆာန် နှင့် တူ ၏။
  kgf-kgf: Baec ic imi eeginagucnéŋ hémbénaŋa ménda kecanʒu. Yaŋqesi ésécnec humuanʒu.
  tte-O: Bwagana esaliyao silalaki na iyamo boita nige sowana siyabubu-gabaen. Kani
    ali boita kali koleya besiele yakayakan ali boita.
  tbg-tbg: Tenavu qutu vuaina entara tinavu nora autuvano kiama ho tinavu kahaqianaro.
    Ekaa aantauvahivano qutintemake tenavuvata qutu virara.
  hmo-hmo: Tau ta ena ladana bada ese, iena mase ia koua diba lasi. Ia be do ia mase,
    boroma ia mase bamona.
  zar-NT: Pero yöl-laʼ ba zxön napëʼ bönniʼ naʼ bitiʼ gun ga sóaticaʼsëʼ. Gati cazëʼ
    ca tátibaʼ böaʼ guixiʼ.
  urd-urd: पर इंसान इज़्ज़त की हालत में क़ाईम नहीं रहता वह जानवरों की तरह है, जो फ़ना
    हो, जाते हैं।
  rus-SYN: Если бы Я взалкал, то не сказал бы тебе, ибо Моя вселенная и все, что наполняет
    ее.
  bqc-SIM: Baa kɛ́ wà ńzĩa tↄ́ kpà bùsuↄnɛ yãa, an mia aↄ dɛ ń bɛ ũɛ gↄↄpii,
    an kúkĩi ũ e ń buiwa.
  tcz-CHONGTHU: Aminthan nao chu sotlou ding ganhing ho bang'a thithou thou diu ahi.
  mar-mar: परंतु संपत्ती असणारा मनुष्य सर्वकाळ राहत नाही, तो पशूसारखाच नाश होणारा
    आहे.
  isl-isl: Hús og eignir bera nöfn ykkar rétt eins og þið ætlið að búa þar að eilífu!
  hlt-THB: Thlanghqing ve, boei seiawm, am cak loet hy; qamsa ak qeeng ing ni a ming
    myih hy.
  qub-qub: Runaga may-jina rïcu carpis manami para-simriga cawanchu. Uywacunanöllami
    wañun.
  bqp-bqp: Bisãsiri kũ a bɛ̀ɛrɛkɛo dìgↄ̃ kun gↄrↄ sĩnda pínkiro, ani kakatɛ lán
    nↄ̀bↄnↄ bàmɛ.
  hat-hat: (049:13) Yon moun te mèt grannèg kou l' grannèg li gen pou l' mouri. Li
    tankou zannimo y'ap mennen labatwa.
  eng-BSB: But a man, despite his wealth, cannot endure; he is like the beasts that
    perish.
  eng-WEBPB: But man, despite his riches, doesn’t endure. He is like the animals that
    perish.
  kbq-kbq: Hagi fenoma antene'za ra zamagima e'neriza vahe'mofo zamagimo'a zazatera
    meno ovugahianki, zagagafama fri fananema nehiaza hu'za fri'nageno, zamagimo'a
    fanane hugahie.
  pon-pon: Ari jo, aramaj me konekon jota kak mimieta ni mepukat, pwe a pan kokowei
    dueta man amen.
  nhe-BL: Pero se tlacatl ax huejcahuas yonque nelía tominpixtoc, pampa nojquiya miqui
    san se queja se cuatitlan tlapiyali.
  wnc-wnc: Aminu umana kaya akwau kungwak kakngata yapbitnanga dua. Siwan waaminu
    kaap zongga kungwakaing binga kumning.
  bus-bus: Gbɛ̃ntee kↄ̃n a bɛ̀ɛkɛɛo ègↄ̃ kuu gurↄ píngiro, eé kaatɛ lán nↄ̀bↄnↄ bàmɛ.
  gub-BL: Teko ikàg wera'u ma'e wà, te teko hemetarer katu wera'u ma'e wà no, nupuner
    kwaw umàno àwàm wi uhemaw rehe wà. Ma'ea'yr umàno wà. Nezewegatete a'e teko umàno
    putar a'e wà nehe no.
  eng-DRA: 'If I should be hungry, I would not tell thee: for the world is mine, and
    the fulness thereof.'
