verse: PSA.049.018
translations:
  mal-C: ജീവിച്ചിരുന്നപ്പോൾ അവർ സ്വയം അനുഗ്രഹിക്കപ്പെട്ടവർ എന്നു കരുതിവന്നിരുന്നെങ്കിലും—
    അവരുടെ അഭിവൃദ്ധിയിൽ ജനം അവരെ പുകഴ്ത്തിവന്നെങ്കിലും—
  deu-TKW: denn wenn er stirbt, nimmt er nichts von alledem mit, und seine Herrlichkeit
    fährt ihm nicht nach,
  lin-lin: Pamba te akomema ata eloko moko te tango akokufa ; bomengo na ye ekolanda
    ye te.
  mmx-mmx: Keke i do tara i ruuna lomomo at na lorooro. La keke i do limixin di emi
    asu min dola ni laradi nopnovos.
  eng-LSV: For he blesses his soul in his life || (And they praise you when you do
    well for yourself).
  eng-GNV: 'For while he liued, he reioyced himselfe: and men will prayse thee, when
    thou makest much of thy selfe.'
  eng-WEBSTER: 'Though while he lived he blessed his soul: and men will praise thee,
    when thou doest well to thyself.'
  nhw-BL: Masque se masehuali itztos ica paquilistli quema noja yoltoc, huan sequinoc
    quitlepanitase pampa moricojchijtoc,
  swh-ONEN: Ingawa alipokuwa akiishi alijihesabu kuwa heri, na wanadamu wanakusifu
    unapofanikiwa,
  bba-bba: A n yɛ̃ mɑ u ǹ kɑ yen ɡɑɑ dɔɔ ɡɔriɔ, bɑ ǹ mɑɑ kɑ nùn yen ɡɑɑ sikumɔ.
  eng-KJVCPB: 'Though whiles he lived he blessed his soul: And men will praise thee,
    when thou doest well to thyself.'
  luo-luo: kata obedo ni ne okawore kaka ngʼama ogwedhi kane pod ongima nikech ji
    nyaka paki ka mwanduni medore,
  aii-aii: ܐܵܦܸܢ ܒܚܲܝܘܼ̈ܗ‌ܝ ܠܓܵܢܹܗ ܟܹܐ ܒܲܪܸܟ݂ ܗܘܵܐ، (ܒܗ̇ܝ ܕܒܸܬ ܚܲܩܪܝܼ ܠܘܼܟ݂ ܟܲܕ ܥܵܒ݂ܕܹܬ
    ܛܵܒ݂ܬܵ‌ܐ ܠܓܵܢܘܼܟ݂)،
  meu-meu: Ena be ena mauri dinadia ai ia na sibona moale tauna ai baine hegwaurai,
    ena be sibona ena namo e havaraiamu tauna na bae imodaia,
  npi-ULB: त्यो जीवित हुँदा नै त्‍यसले आफ्नो प्राणलाई धन्‍यको भन्‍यो र जब तिमीले आफ्नो
    निम्ति जीवन बताउँछौ, तब मानिसहरूले तिम्रो प्रशंसा गर्छन्—
  yor-yor: Nígbà tí ó wà láyé, ó súre fún ọkàn ara rẹ̀. Àwọn ènìyàn yìn ọ́ nígbà tí
    ìwọ ṣe rere.
  pes-OPCB: هر چند او در زندگی خوشبخت باشد و مردم او را برای موفقیتش بستایند،
  tgl-ULB: Pinagpala niya ang kaniyang kaluluwa habang siya ay nabubuhay - at pinupuri
    ka ng mga tao kapag namumuhay ka para sa iyong sarili -
  nop-nop: Kaipmuŋ hatiŋila nai uŋaniŋ nemenemek wendok nadifo tuluguk. Adi kwanai
    fafaŋeŋ tiŋa nemenemek fee moŋgolune mehekidi indiŋ niyagiŋ, “Me woŋ adi me momooŋ.”
  hui-hui: Ibu dindini kangi ibu turu howa dungulo kayaguabi ibu erekui biabe bialu
    mbirale dewa mo wiragola marume ibunaga mini yaraga halu ibu bayaore awadaga handalu
    kayaguabi
  mya-mya: လူ​သည်​မိ​မိ​ဘ​ဝ​နှင့်​ကျေ​နပ်​၍ မိ​မိ​၏​အောင်​မြင်​မှု​အ​တွက်​အ​ချီး​အ​မွမ်း
    ခံ​ရ​စေ​ကာ​မူ
  bod-N: དེ་ཡང་ཁོ་རང་གསོན་པོར་འཚོ་དུས༌སུ། །རང་ཉིད་བྱིན་རླབས་ཅན་ཡིན་ཞེས་སྨྲ༌ཞིང༌། །རང་ཕན་ཅན་ལ་གཞན་གྱིས་བསྟོད་ར༌བྱེད།།
  wsk-wsk: Tom nu marak baga se mu, nu ko melmasak mu ko amilmil bitakaso, se kariimet
    balukasan nu kari yawara makasan.
  sna-sna: Kunyange paairarama aizviti akaropafadzwa, uye vanhu vachirumbidza munhu
    paanobudirira,
  spa-BLM: Aunque mientras vivió bendijo su alma — y los hombres te alaban cuando
    te va bien...
  cac-cac: Vach'chom te tzalajc'olal yic eb' ayic pitzan eb', ma tz'alji pax vach'
    lolonel d'a eb' yuj eb' yetanimail yuj sb'eyumal chi',
  swh-ULB: Yeye huifurahisha nafsi yake awapo hai na watu hukusifu wewe uishipo maisha
    yako mwenyewe-
  bel-bel: Калі бачыш ты злодзея, лагодзішся зь ім, і зь пералюбцамі стасункуешся,
  deu-ELBBK: Denn wenn er stirbt, nimmt er das alles nicht mit; nicht folgt ihm hinab
    seine Herrlichkeit.
  mbb-OT: Dutun te uuyag pa sikandan, ne iyan ked-isipa zan te keugelingen dan he
    midtuvazan sikandan te Megbevayà, ne edeliǥen sikandan te menge etew tenged te
    kegkemeuswaǥen dan,
  mal-2015: അവൻ ജീവനോടിരുന്നപ്പോൾ താൻ ഭാഗ്യവാൻ എന്നു പറഞ്ഞു; നീ നിനക്കു തന്നേ നന്മ
    ചെയ്യുമ്പോൾ മനുഷ്യർ നിന്നെ പുകഴ്ത്തും.
  gup-gup: Bu nawu nakuken bininj kahdarrkid wanjh kanjilngmak dja kaburlumerren.
    Bininj rowk kabirriburlume.
  rmc-rmc: bo sar merela, ňič peha na lela; leskro barvaľipen leha na džala tele andro
    hrobos.
  nlg-nlg: Tana bona ni volana te togotogo ta nina ghanaghana heghena; Mana maramana
    te nia ghuu na togotogo ta didira na lutu uto.
  pes-OPV: زیرا در حیات خود، خویشتن را مبارک می‌خواند. و چون بر خوداحسان می‌کنی، مردم
    ترا می‌ستایند.
  ron-1924: Сэ се тот крядэ омул феричит ын вяцэ, сэ се тот лауде ку букурииле пе
    каре ши ле фаче,
  ben-OBCV: এই জীবনে তারা নিজেদের ধন্য মনে করে এবং তাদের সাফল্যে তারা অপরের প্রশংসা
    পায়।
  som-som: In kastoo uu naftiisa u duceeyey markuu noolaa, Oo dad adiga ku ammaana,
    kolkaad wax wanaagsan isu samaysid,
  lat-VUC: Si videbas furem, currebas cum eo; et cum adulteris portionem tuam ponebas.
  eng-ASVBT: Though while he lived he blessed his soul (And men praise thee, when
    thou doest well to thyself),
  mna-mna: Indeeŋe ta tomtom tana mataana iyaryaara ma imbotmbot na, ire kembei ikam
    mboti ambaiŋana kat. Mi tomtom tipakurkuri paso, tire i kembei ni irao kat. Tamen
    ni kola imeete, mi igaaba tumbuunu bizin ma isula zugut muriini. Lele tana, zin
    wal ta so tisula, nako tire mat sa mini som.
  ita-1885: Benchè egli abbia benedetta l'anima sua in vita sua; E tali ti lodino,
    se tu ti dài piacere, e buon tempo;
  eng-LXXUP: If thou sawest a thief, thou rannest along with him, And hast cast in
    thy lot with adulterers.
  eng-ULB: He blessed his soul while he lived— and men praise you when you live for
    yourself—
  spa-VBL: Ellos se felicitan entre ellos por sus posesiones, las personas siempre
    te alabarán cuando hagas las cosas bien,
  fra-_FOB: Que dans sa vie il rende son âme heureuse, qu'on te loue parce que tu
    te fais du bien,
  mal-mal: അവൻ ജീവനോടിരുന്നപ്പോൾ താൻ ഭാഗ്യവാൻ എന്ന് സ്വയം പറഞ്ഞു; നീ നിനക്ക് തന്നെ
    നന്മ ചെയ്യുമ്പോൾ മനുഷ്യർ നിന്നെ പുകഴ്ത്തും.
  urd-GVR: Beshak wuh jīte-jī apne āp ko mubārak kahegā, aur dūsre bhī khāte-pīte
    ādmī kī tārīf kareṅge.
  suz-BL: मिनु मेको ब्रोंइमा सम्‍म “गो आसीक ताइब नकी” देंनीम। मुरपुकीमी थीब मुर आन
    कली ठेयब सेल्‍नीम। १तिमोथी ६:७ लूका १२:१६-२१; लूका १६:१९-३१
  eng-NOY: Though in his life he thought himself happy,—Though men praised thee, while
    thou wast in prosperity,—
  ita-1927: Benché tu, mentre vivi, ti reputi felice, e la gente ti lodi per i godimenti
    che ti procuri,
  ckb-ckb: لەگەڵ ئەوەی کاتێک زیندووە خۆی بە بەختەوەر دەزانێت، ستایش دەکرێیت کاتێک
    سەرکەوتوو بیت.
  eng-BBE: Though he might have pride in his soul in his life-time, and men will give
    you praise if you do well for yourself,
  xsi-xsi: Mao nâ, lâ zo ŋana i imo via yo, ande i uru ipandekâna ŋana ne via ŋinde
    kâ. Aku tamâta pinde kala uru sisuka i ŋa kâki tona, ŋana tu i imo ara ndo.
  kan-OKCV: ಸಿರಿ ಬಂದಾಗ ಜನರ ಹೊಗಳಿಕೆ ತಪ್ಪದು ಎಂಬಂತೆ ಅವನು ಜೀವಮಾನದಲ್ಲಿ ಆತ್ಮಸ್ತುತಿಯಿಂದಲೂ,
    ಜನಸ್ತುತಿಯಿಂದಲೂ ಕೂಡಿದವನಾದರೂ
  tam-2017: 'அவன் உயிரோடிருக்கும்போது தன்னுடைய ஆத்துமாவை வாழ்த்தினாலும்: நீ உனக்கு
    நன்மையை நாடினாய் என்று மனிதர்கள் அவனைப் புகழ்ந்தாலும்,'
  spa-RV-1909: 'Si bien mientras viviere, dirá dichosa á su alma: y tú serás loado
    cuando bien te tratares.'
  ron-BTF: Deși în timp ce a trăit și-a binecuvântat sufletul, și oamenii te vor lăuda
    când îți faci bine,
  eng-WEBP: Though while he lived he blessed his soul— and men praise you when you
    do well for yourself—
  eng-FBV: They congratulate themselves for all they possess—people always praise
    you when you do well—
  nld-1939: 'Al prijst hij zich bij zijn leven gelukkig, En roemt zich, omdat het
    hem goed gaat:'
  nch-BL: Masque se masehuali itztos ica paquilisti quema noja yoltoc, huan sequinoc
    quitepanitase pampa moricojchijtoc,
  vie-1934: Dẫu cho đang lúc sống người chúc phước cho linh hồn mình (Vả, người ta
    sẽ khen ngợi mình, nếu mình làm ích lợi cho mình),
  cha-cha: Achogaja anae lalâlâ, dichoso y antiña; sa matutunajao ni y taotao sija,
    yanguin unfamauleg mamaesajao.
  hin-CV: यद्यपि जब वह जीवित था, उसने प्रशंसा ही प्राप्‍त की, क्योंकि मनुष्य समृद्ध
    होने पर उनकी प्रशंसा करते ही हैं,
  eng-OURB: Though while he lived he blessed his soul— and men yadah ·extend hands
    in thankful praise· to you when you do well for yourself—
  spa-BES: Aunque él pueda tener orgullo en su alma en su tiempo de vida, y los hombres
    le den alabanza cuando prospera.
  tdx-tdx: 'Eka! nitata’e ty fiai’e te niveloñe: Nitsiririeñe t’ie niraorao.'
  tha-KJV: แม้ว​่าเมื่อเขาเป็นอยู่ เขานับว่าตัวเขาสุขสบาย และคนอื่นจะยกย่องท่านเมื่อท่านเจริญ
  por-BR-2018: Ainda que, em vida, tenha pronunciado a si mesmo a bênção “Louvam-te
    ao fazeres o bem a ti”,
  deu-ELO: Ob er auch seine Seele segnete in seinem Leben und man wird dich loben,
    wenn du dir selbst Gutes tust-
  eng-WYC-2018: For his soul shall be blessed in his life; he shall acknowledge to
    thee, when thou hast done well to him. (Even though his soul shall be blessed
    in this life; and people shall praise him, when he hath done well for himself.)
  epo-epo: Ĉar kvankam li ĝuigas sian animon dum sia vivado, Kaj oni vin laŭdas por
    tio, ke vi faras al vi bone,
  gfk-gfk: Ing ga lon taar, ga lik bia no uno kinkinis ga manga bilai, (ma a tutun
    bia di la pirpirlat ugu ing u petlaar),
  uig-PIN: Gǝrqǝ u ɵmür boyi ɵzini bǝhtlik qaƣliƣan bolsimu, (Bǝrⱨǝⱪ, kixilǝr ronaⱪ
    tapⱪiningda, ǝlwǝttǝ seni ⱨaman mahtaydu)
  beo-beo: Dunu amolawane da hi esalusu amoga hahawane galea, amola e da bagade gaguiba:le,
    eno dunu da emanodosa, be e da ea aowalali ilia bogoi ilima gilisimu. Bogosu ganodini,
    gasi da eso huluane dialalalumu.
  tpi-OTNT: Taim em i stap laip em i save amamas long ol dispela samting. Em i wok
    strong na kisim planti samting, na ol man i tok, “Em i gutpela man.”
  hau-SA: Ko da yake yayinda yake a raye ya ɗauka kansa mai albarka ne, mutane kuma
    sun yabe ka sa’ad da kake cin nasara,
  udu-udu: Ba, me’dyin dina a’di ki e mo tani a’di ki p̱ar is piti e ki a’di ’bora
    bwa ki ’bor mo, dhali ba wathi/ maŋu mo ki a’di ki mii to ki ’bore/ gom is piti
    mo tani
  uig-LAT: Gerche u ömür boyi özini bextlik chaghlighan bolsimu, (Berheq, kishiler
    ronaq tapqiningda, elwette séni haman maxtaydu)
  nde-nde: Loba wayesithi esaphila azibone engobusisiweyo abantu bayakukhonza nxa
    uphumelela,
  ton-ton: 'Ka ʻi heʻene moʻui naʻa ne tāpuaki hono laumālie: pea ʻe fakamālō ʻae
    kakai kiate koe, ʻoka ke ka fai lelei kiate koe.'
  ces-1613: Při smrti zajisté ničeho nevezme, aniž sstoupí za ním sláva jeho.
  eng-WMB: Though while he lived he blessed his soul— and men praise you when you
    do well for yourself—
  tam-TCV: அவர்கள் உயிரோடிருந்தபோது, தங்களை ஆசீர்வதிக்கப்பட்டவர்கள் என்று எண்ணினார்கள்.
    அவர்கள் செழிப்படைந்து இருக்கும்போது மனிதர் அவர்களைப் புகழ்ந்தார்கள்.
  ceb-ULB: Gipanalanginan niya ang iyang kalag samtang buhi pa siya— ug ang mga tawo
    magdayeg kanimo kung ikaw nagkinabuhi alang sa imong kaugalingon—
  pol-UBG: Chociaż za życia swej duszy pochlebiał i chwalono go, gdy dobrze się urządził;
  kyc-kyc: Akali baame yulu wakasa mora piso pingi lao suu pyao karo isa yulu dupwana
    kamongo ingyuo paramosa lakandaraminyipape
  urd-GVU: بےشک وہ جیتے جی اپنے آپ کو مبارک کہے گا، اور دوسرے بھی کھاتے پیتے آدمی
    کی تعریف کریں گے۔
  eng-OEBCW: Though they count themselves happy, when they are alive, and win praise
    from many for faring so well,
  deu-1912: Er tröstet sich wohl dieses guten Lebens, und man preiset's, wenn einer
    sich gütlich tut;
  kan-2017: ಸಿರಿ ಬಂದಾಗ ನೆರೆಯವರ ಹೊಗಳಿಕೆ ತಪ್ಪದು ಎಂಬಂತೆ, ಅವನು ಜೀವಮಾನದಲ್ಲಿ ಆತ್ಮಸ್ತುತಿಯಿಂದಲೂ,
    ಜನರಸ್ತುತಿಯಿಂದಲೂ ಕೂಡಿದವನಾದರೂ,
  yap-yap: Mus ni fa’anra be par be’ nike nemowan’ ngak ko biney e tamilang, ma yibe
    pining e sorok ngak ni bochan e mon’og ni be tay,
  hlt-MCSB: A hing vaengah a hinglu te yoethen a paek tih namah te na hoeikhang vaengah
    nang uem uh dae,
  mdy-ETH: ዓሲ ፔኤኮ ናንጋ ዎዶማና ዎዛዼያታቴያ ቢያ ባካ ዒዛም ጊኢጌሢሮ ዒ ጋላቲንታያ ማዔቴያ፥
  twi-ASANTE: Mpo ɔte ase no, ɔfaa no sɛ wɔahyira no, ɛfiri sɛ wɔkamfo nnipa ɛberɛ
    a wɔdi yie,
  eng-WEBU: Though while he lived he blessed his soul— and men praise you when you
    do well for yourself—
  acu-NT: Ni iwiaaku pujakka kuikiartin asa nukap waraawai. Tura kuikiartin asamtai,
    chikich aints ainau pengker nintimtuti ayat,
  spa-PDDPT: Aunque se congratule mientras vive, Aunque sea alabado porque prospera,
  gun-gun: Oikove teri jave ojejou porã 'rã, ha'e ojeupe guarã ojou reta rã pavẽ ojou
    porã teĩ
  agu-BL: Mpe nink chitzatzin te chipu'k te yi cobox k'ej yi ate' tzone'j wuxtx'otx',
    qui'c ltak'. Mpe nink cyak' wunak chik'ej tan paj yi e' ric, qui'c ltak' scyetz
    yil chiquim.
  ilo-ULB: Indayawna ti kararuana bayat iti panagbiagna- ken raraemendaka dagiti tattao
    no agbibiagka a para iti bagim-
  kpg-kpg: Ma e aha maa tangada e manawa lamalia gi dono mouli, ga hagaamu go nia
    daangada i mee dela e gila humalia,
  uig-ARA: گەرچە ئۇ ئۆمۈر بويى ئۆزىنى بەختلىك چاغلىغان بولسىمۇ، (بەرھەق، كىشىلەر روناق
    تاپقىنىڭدا، ئەلۋەتتە سېنى ھامان ماختايدۇ)
  bps-bps: Du balù fa too msen nawa satu to di knean di tah tanà ani, na too kenen
    dag i dademe to du mdà di bong gnaganan,
  sus-sus: barima a mu sese xaninma aligiyama. A harige mu birama a fɔxɔ ra.
  pon-2006: Mehnda ma aramas emen me kin nsenamwahuki eh mour, oh kin ale kaping pwehki
    eh pweidamwahu,
  jae-jae: Eŋ embe êlambiŋ tau gebe êmoa ŋajam aŋga nom ma lau embe sêlambiŋ eŋ gebe
    kêtap nê kôm ŋanô taêsam sa,
  ksd-ksd: A dovotina ba i ga laun boko i biti ba i ti doan, Ma ra tarai dia pite
    pa u ba i tavua kaum tabarikik;
  tur-YTC: Gerçi yaşarken canını kutsadıysa da - Kendin için iyilik ettiğinde insanlar
    seni överler -
  bel-N: бо, калі памрэ, нічога ня возьме з сабою, і слава ягоная ня пойдзе за ім.
  grc-BRENT: Εἰ ἐθεώρεις κλέπτην, συνέτρεχες αὐτῷ, καὶ μετὰ μοιχῶν τὴν μερίδα σου
    ἐτίθεις.
  kpr-kpr: Genembo mave endada irise, nunda irari aindae ivuga ururari natofo nundae
    sakai sarera,
  ind-AYT: (49-19) Sekalipun selama hidupnya, dia menganggap dirinya diberkati, dan
    sekalipun orang menyanjungmu saat kamu berbuat baik.
  yom-yom: Bu kabedi moyo wukimona mutu wu lusakumunu ayi batu beti kuzitisa bu weti
    mona lusakumunu bu kabedi monanga mamboti.
  yut-yut: Ekwaŋ bɨsapmon, yoni uŋun do kɨsɨk kɨsɨk aŋ. Uŋun pi madepsi aŋek yo morapmɨ
    tɨmɨgakwa mɨŋat amɨnyo da “amɨn tagɨsi” yaŋ yoŋ.
  nya-nya: Ngakhale pamene munthuyo ali moyo amadziyesa wodala, ndipo ngakhale atamandidwe
    pamene zinthu zikumuyendera bwino,
  kyg-kyg: Afaꞌa maiꞌnenoꞌaeꞌmo agaiꞌaeꞌmo alagepa huka maiꞌnananageka afaꞌa kamogaga
    aigane, huno nehiye. He, lapakaitapimo alagepa hutapa lapa maesageꞌapaeꞌmo vayaꞌmogimo
    ala lapakitapimo lapamigae.
  hrv-hrv: kad umre, ništa neće ponijeti sa sobom, i blago njegovo neće s njime sići.
  mps-mps: Tama aga e tǫde bidibo sogo te bidi agai te tigidali nai dali dwagi yai
    homu yai. Agai sę bomo elama, nai hauwa sai, tama bidi augwaligo te po wai, “Aga
    dwagi yai bidi dao.”
  tpi-tpi: Taim em i stap laip em i save amamas long ol dispela samting. Em i wok
    strong na kisim planti samting, na ol man i tok, “Em i gutpela man.”
  dan-1931: thi intet tager han med i Døden, hans Herlighed følger ham ikke.
  vie-OVCB: Dù khi còn sống tự coi mình là hạnh phúc, vì hưng thịnh, nên được đời
    ca tụng.
  guj-2017: જ્યારે તે જીવતો હતો, ત્યારે તે પોતાના આત્માને આશીર્વાદ આપતો હતો અને જ્યારે
    તું તારું પોતાનું ભલું કરે છે, ત્યારે માણસો તારાં વખાણ કરે છે.
  pon-2006A: Mehnda ma aramas emen me kin nsenamwahuki eh mour, oh kin ale kaping
    pwehki eh pweidamwahu,
  por-BRBSL: Embora enquanto vivia, ele abençoou sua alma... e os homens o elogiam
    quando você se sai bem por si mesmo.
  eng-OEBUS: Though they count themselves happy, when they are alive, and win praise
    from many for faring so well,
  swe-swe: för när han dör kan han inte ta någonting med sig, hans härlighet följer
    inte efter honom ner.
  cth-cth: A hring nathung yawhawi kacoepounge lah kâpouk nakunghai, na tawnta dawkvah
    tami ni ka pholen nakunghai,
  twi-twi: Mpo ɔte ase no, ɔfaa no sɛ wɔahyira no, efisɛ wɔkamfo nnipa bere a wodi
    yiye,
  hlt-hlt: A hing vaengah a hinglu te yoethen a paek tih namah te na hoeikhang vaengah
    nang uem uh dae,
  tbz-SIM: Ò í yóó kú kɛ́nnɛínɛ̀ o kpɛrɛ, o kpɑ̀tì í yó nhò tũ̀ nkufɔ̃ti miɛkɛ.
  msy-2020: An angamɨra itir dughiam, a bizir kabar gara da bagha bar akonge. Egha
    bizir avɨriba iniasa bar pamten ingarima, gumaziba a mɨgɨa ghaze, “A gumazir bar
    aghuim.”
  dop-dop: Ɩ kɑɑ kpɛnnɑ pə tɑɑ pʋlʋɣʋ ɩ səm wule nɑ ɩ́ ponɑ ɑtɛtəlɛ tɑɑ.
  azb-azb: Sağ ikən özünü xoşbəxt saysa da, Uğur qazananda təriflənsə də,
  eng-DBY: Though he blessed his soul in his lifetime, — and men will praise thee
    when thou doest well to thyself, —
  hin-2017: चाहे वह जीते जी अपने आपको धन्य कहता रहे। जब तू अपनी भलाई करता है, तब वे
    लोग तेरी प्रशंसा करते हैं
  wol-KYG: Du dee ba yóbbaale dara, teraangaam du ko topp biir bàmmeel.
  bjr-bjr: Mi fasiqafa kaqi maru kamuqoo moomoo amiqira ainaina faqaafa maridanoo
    mifa fifau nariara amiqi amiqiranaki maridee qimarinau. Mifa moomoo amiqira ainaina
    faqaafa marufaqa aiqamausa mina amooqi mariqau.
  eng-YLT: For his soul in his life he blesseth, (And they praise thee when thou dost
    well for thyself.)
  kne-kne: Olay mo mapnek sin biyag nas nan daga yan idaydayaw di iib-a na begew sin
    kabaelana,
  eng-WYC-2017: For his soul shall be blessed in his life; he shall acknowledge to
    thee, when thou hast done well to him.
  eng-WMBB: Though while he lived he blessed his soul— and men praise you when you
    do well for yourself—
  zat-NTPS: Lácala dxácate̱ naca bane̱' dxe̱ cuine̱' zue̱' lu da ba neza zrente̱,
    na' dxelúe lá'ana bénneache le̱' gate dxe̱pe bane̱',
  zty-NTPS: Ḻa'kze x̱ak wzóe' nbane' gok chie' yeḻa' ba nez ẕen, na' bka'n ẕengak
    benne' ka' ḻe' katen' wzóe' nbane',
  urd-GVH: बेशक वह जीते-जी अपने आपको मुबारक कहेगा, और दूसरे भी खाते-पीते आदमी की तारीफ़
    करेंगे।
  rug-rug: Be guana qetuqetu sa tie pa nana tinoa soti, meke tava lavata si asa sina
    koa valeana,
  gaz-gaz: Inni bara jireenya isaa lubbuu isaa eebbisu iyyuu, yoo namoonni yeroo ati
    waan gaarii ofii keetii godhattutti si jajan illee,
  fra-LSG: Car il n’emporte rien en mourant, Ses trésors ne descendent point après
    lui.
  gnn-gnn: Yo, ŋayaŋu‐djulŋithinya ŋayi ŋuli nhinanha be dhiyalanydja munatha'ŋuranydja,
    ga yolŋunydja walala ŋanya ŋuli ḻakaranha goŋmirri‐ḻakaranhana, wokthunana nhanŋu,
    yanapi ŋayi be wal'ŋu bathala yolŋu.
  yal-yal: bayo a mi sese xalima a yii laxira yi. A hɛrisigɛn mi birama a fɔxɔ ra.
  iou-iou: Täŋpäŋ äma udewani kodak itkaŋ kome täŋo tuŋumta gäripi nadäŋpäŋ Anutu
    täŋo iron terak itkamäŋ yäŋ nadäk täkaŋ. Säkgämän irirä äma ätutä wäpi biŋam yäpmäŋ
    akuk täkaŋ.
  haw-1868: Aka hoi, i kona ola ana, ua hoomaikai oia i kona uhane; A e mahalo ae
    na kanaka ia oe i kou wa e hana maikai ai ia oe iho.
  arb-NAV: وَمَعَ أَنَّهُ يُنَعِّمُ نَفْسَهُ بِالْبَرَكَاتِ فِي أَثْنَاءِ حَيَاتِهِ
    وَيُطْرِيهِ النَّاسُ إذْ أَحْسَنَ إِلَى نَفْسِهِ،
  ded-ded: Foracngoc, ye gbori kecma yengenaac yofi negengande, ni kenecnagoc. Ngic
    ye kekeha sasawa ngereeu ngicngac yeneng imoc hemma ye dengerekecgecde
  ewe-ewe: Togbɔ be ebu eɖokui ame si woyra, eye amewo kafui esi nu le edzi dzem nɛ
    hã la,
  eng-LEE: '(49:19) For though he bless his soul during his life, and men praise thee,
    when thou doest well to thyself:'
  asm-FB: যদিও জীৱন কালত তেওঁলোকে নিজক সুখী বুলি ভাৱে, কিয়নো তোমালোকৰ নিজৰ ভাল অৱস্থা
    হ’লে, মানুহে তোমালোকক সুখী বুলি প্ৰশংসা কৰে;
  sus-A: بَرِ مَ عَ مُ سٍسٍ شَنِنمَ عَلِفِيَمَ. عَ هَرِفٍ مُ بِرَ مَ عَ قْشْ رَ.
  fra-SBL: Bien que de son vivant, il ait béni son âme... et les hommes te louent
    quand tu fais du bien à toi-même...
  hbo-hbo: כִּ֤י לֹ֣א בְ֭מֹותֹו יִקַּ֣ח הַכֹּ֑ל לֹא־יֵרֵ֖ד אַחֲרָ֣יו כְּבֹודֹֽו׃
  kik-kik: O na gũtuĩka rĩrĩa aarĩ muoyo eyoonaga arĩ mũrathime, nĩgũkorwo andũ nĩmagũkumagia
    rĩrĩa wagaacĩra,
  fra-NCL: Car il n’emportera rien à sa mort, son opulence ne descendra pas avec lui.
  cek-AK: 'Anih hing naah loe, angmah hoi angmah to tahamhoih koek ah a poek: nang
    raeng naah loe, kaminawk mah nang to ang pakoeh o.'
  cuk-cuk: Ar we-napneggi dula-gudigua, weligwar itodigus-inigwele, dulemar e-nug-odummodigusmar-inigwele,
  uig-CYR: Оғрини көрсәң, сән униңдин зоқ алдиң, Зинахорлар билән шерик болдуң;
  tel-2017: మనుషులు నీ జీవితాన్ని నువ్వు చక్కగా నడిపించుకున్నావు అని పొగుడుతారు. వాడు
    బతికినన్నాళ్ళూ తనను తాను మెచ్చుకుంటాడు.
  hat-BSA: Sepandan, pandan l ap viv, li bat bravo pou pwòp tèt li— Malgre moun ta
    bay ou glwa lè ou fè byen pou pwòp tèt ou—
  ukr-ONPU: Коли ти бачиш крадія, заводиш із ним приязні стосунки; і від перелюбників
    маєш свою частку.
  kos-kos: Mwet se finne insewowo in moul lal pacl inge, Ac kaksakinyuk el ke sripen
    el mwet eteyuk se,
  hbo-WLC: כִּ֤י לֹ֣א בְ֭מוֹתוֹ יִקַּ֣ח הַכֹּ֑ל לֹא־יֵרֵ֖ד אַחֲרָ֣יו כְּבוֹדֽוֹ׃
  ibo-ibo: Nʼagbanyeghị na ọ gụrụ onwe ya dịka onye a gọziri agọzi mgbe ọ dị ndụ,
    ọ bụ ezie na ndị mmadụ na-eto gị mgbe ị na-enwe ọganihu,
  ory-ory: ଯଦ୍ୟପି ସେ ଜୀବଦ୍ଦଶାରେ ଆପଣା ପ୍ରାଣର ଧନ୍ୟବାଦ କଲା, ଆଉ, ତୁମ୍ଭେ ଆପଣାର ଭଲ କଲେ,
    ଲୋକେ ତୁମ୍ଭର ପ୍ରଶଂସା କରନ୍ତି;
  chk-chk: Inamwo are a ekieki pwe a feiöch lupwen an manau, pwal inamwo are aramas
    ra mwareiti i pokiten an pisekisekila,
  rop-rop: Nomeda if det sambodi im sedisfaid garram dijan laif, en dei preisim im
    dumaji im brabli ritjwan,
  ukr-1871: Чи він благословив душу свою за життя свого, і будуть люде славити тебе
    за те, що ти твориш добро собі,
  yon-yon: Ye kwane doreen kuu yekareb yemeren nekob yimin ande kubimaan. Ye kuu yiminmo
    keraneen kuu yenambed ye aningko kankoonaniib kuned,
  deu-1951: (049-19) Denn man preist ihn glücklich, solange er lebt (und man lobt
    dich, wenn es dir gut geht),
  eng-JPS: '(49-19) Though while he lived he blessed his soul: ''Men will praise thee,
    when thou shalt do well to thyself'';'
  srp-1865: Jer dušu njegovu blagosiljaju za života njegova, i slave tebe, što ugaðaš
    sebi.
  lug-lug: Newaakubadde nga mu bulamu yeerowoozaako ng’aweereddwa omukisa kubanga
    omugagga abantu bamugulumiza,
  heb-heb: כי נפשו בחייו יברך ויודך כי תיטיב לך׃
  ben-IRV: যদিও সে জীবিত থাকাকালীন নিজের প্রাণকে আশীর্বাদ করেছিল এবং তুমি তোমার জন্য
    মঙ্গল করলে লোকে তোমার প্রশংসা করে।
  ntu-ntu: Kxmule-esz' bcnyrng nzabrtz-zvzng mzli kc tzlube-ngrdr, X nzamatq leplz
    nidr murde sc tzakqlunepx-zvzlr dztudrng,
  pan-pan: ਭਾਵੇਂ ਉਹ ਆਪਣੇ ਜਿਉਂਦੇ ਜੀਅ ਆਪਣੀ ਜਾਨ ਨੂੰ ਮੁਬਾਰਕ ਆਖਦਾ, - ਜਦੋਂ ਤੂੰ ਆਪਣਾ ਭਲਾ
    ਕਰੇਂ ਤਾਂ ਲੋਕ ਤੈਨੂੰ ਸਲਾਹੁਣਗੇ, -
  mya-JVB: ထိုသူ သည် အသက် ရှင်စဉ် အခါ၊ မိမိ ဝိညာဉ် ကို ကောင်းကြီး ပေး တတ်၏။ မိမိ အကျိုး
    ကို ပြုစုသောအခါ သူတပါးတို့သည်ချီးမွမ်း တတ်ကြ၏။
  kgf-kgf: Inéŋ kekec uŋayaguc kecmanec mepési amuma meʒeric amuyu ic embac eneŋ iwac
    niŋgic emmac, néŋ
  tte-O: Bwagana tomo yabo wasawasa lalakina ilobai ana miyamiya koina mwa iyaliyaya
    yo tomo meuloili sitobalan,
  tbg-tbg: Vi vaiintiva qaqi vai entara te koqemake vauro ti vaimanta vaiinti nahenti
    viva i haikara taveha virara koqe vaiintive ti variarave.
  hmo-hmo: Momokani iena mauri dinadia lalonai unai gaudia ia moalelaia. Ia gaukara
    auka bona gau momo ia abia, bona taunimanima idia gwau, “Ia be tau namona.”
  zar-NT: Sal-laʼ cateʼ niʼ zoëʼ nabanëʼ buzíʼ xibé böʼ naca cazëʼ, ateʼ gulaʼgúʼu
    bönachi lëʼ yöl-laʼ ba cateʼ bidéliʼnëʼ yöl-laʼ tsahuiʼ naʼ.
  urd-urd: चाहे जीते जी वह अपनी जान को मुबारक कहता रहा हो और जब तू अपना भला करता है
    तो लोग तेरी तारीफ़ करते हैं
  rus-SYN: когда видишь вора, сходишься с ним, и с прелюбодеями сообщаешься;
  bqc-SIM: asa a a kee e sɛ taò a gagↄↄo, aà àizɛɛↄ e pɛ́lɛaàzio.
  tcz-CHONGTHU: Hiche lei hinkho'a hin alolhin jeh'un vangpha le ochat um'in kigel
    jong leu,
  mar-mar: जरी तो आपल्या जीवनात आपल्या जीवाला आशीर्वाद देत असेल, आणि तू आपल्यासाठी
    जगला असता मनुष्यांनी तुझी स्तुती केली.
  isl-isl: Ekkert af því mun hann taka með sér í gröfina, ekki einu sinni frægð sína!
  hlt-THB: A hqing tloek awhtaw a zoseen soeih na ngai qu nawh – na boei tloek awhtaw
    thlang ing nim kyih hlai hy-
  qub-qub: Cawar cushisha goyaptin, rïcu captin runacuna alabaptinpis
  bqp-bqp: Bee tó à a zĩda dↄ̃̀ arubarikade ũ a wɛ̃̀ndi gↄrↄ akũsↄ̃ ò a sáabu kpà
    a nnamana yãi,
  hat-hat: (049:19) Li te mèt kontan jan l' t'ap viv la, yo te mèt ap fè lwanj li
    pou jan afè l' ap mache byen,
  eng-BSB: Though in his lifetime he blesses his soul— and men praise you when you
    prosper—
  eng-WEBPB: Though while he lived he blessed his soul— and men praise you when you
    do well for yourself—
  kbq-kbq: Kasefama huno mani'nea knafina maka zampina knare hu'noe huno agra'a husga
    nehanigeno, vahe'mo'zanena humuse huntegahaze.
  pon-pon: A kin injenemau kila peren en maur kajelel wet, o aramaj kin kapina ir,
    me kin apapwali pein ir eta ni maur et.
  nhe-BL: Yonque se tlacatl itztos ica paquilistli quema noja yoltoc, huan sequinoc
    quitlepanitase pampa moricojchijtoc,
  wnc-wnc: Sike tapduu kayuk yukut komunenu sangana waakwakge apbakngakut. Ita puya
    kekeknga pasike sangabam pakut. Siwan aminda yake aapa take siknga, ngang yaking.
  bus-bus: Baa tó à a zĩnda dↄ̃̀ aubarikadee ũ a wɛ̃̀ndi gurↄ bensↄ̃ wà à sáabu kpà
    à nnamana yãnzi,
  gub-BL: Upuner weko haw rehe urywete haw rehe. Teko upuner ikatu haw ikàgaw rehe
    uze'egatu haw rehe wà no.
  eng-DRA: 'If thou didst see a thief thou didst run with him: and with adulterers
    thou hast been a partaker.'
