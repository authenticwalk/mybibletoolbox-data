verse: PSA.049.005
translations:
  mal-C: വഞ്ചകരായ ദുഷ്ടർ എന്നെ വലയംചെയ്യുകയും കഷ്ടതയുടെദിനങ്ങൾ വരികയുംചെയ്യുമ്പോൾ
    ഞാൻ എന്തിനു ഭയപ്പെടണം?
  deu-TKW: 'Ich will mein Ohr einem Spruche neigen, bei Zitherklang mein Rätsel offenbaren:'
  lin-lin: Nayokaka masese, mpe nalimbolaka sambole na nzela ya lindanda.
  mmx-mmx: Nia xopmen anak marat ti ekip tangarang mi levenmumuat, at loxonaleng limixin
    munepen minia di ru kangkan ia.
  eng-LSV: Why do I fear in days of evil? The iniquity of my supplanters surrounds
    me.
  eng-GNV: Wherefore should I feare in the euil dayes, when iniquitie shall compasse
    me about, as at mine heeles?
  eng-WEBSTER: Why should I fear in the days of evil, when the iniquity of my heels
    shall encompass me?
  nhw-BL: ¿Para tlen monequi nimomajmatis quema hualas tlaohuijcayotl, huan quema
    nopa tlajtlacolchijca masehualme catli nechcualancaitaj hualase nechyahualoquij?
  swh-ONEN: Kwa nini niogope siku mbaya zinapokuja, wakati wadanganyifu waovu wanaponizunguka,
  bba-bba: Nɑ bwisiɡibun mɔnnu swɑɑ dɑki, nɑ kon mɑɑ bɛɛ nu tubusiɑ kɑ mɔrɔku.
  eng-KJVCPB: Wherefore should I fear in the days of evil, When the iniquity of my
    heels shall compass me about?
  luo-luo: En ngʼa monego aluor ka ndalo mag richo obiro, ka jo-miriambo ma timbegi
    richo olwora.
  aii-aii: ܩܵܡܘܿܕܝܼ ܙܵܕܥܹܢ ܒܝܵܘܡܵܢܹ̈ܐ ܕܒܝܼܫܬܵ‌ܐ، ܟܲܕ ܥܵܘܠܵܐ ܕܕܵܒ݂ܩܵܢܹ̈ܐ ܕܥܸܩܒܝܼ̈ ܚܲܪܕܝܼ
    ܠܝܼ؟
  meu-meu: Dahaka dainai baina gari, hekwakwanai negadia ai, eiava e daḡedaḡe henigumu
    taudia edia kara dika ese e ḡeḡegu ahumu negadia ai?
  npi-ULB: जब अधर्मले मलाई घेरा हाल्‍छ, तब म किन खराब दिनहरूको डर मान्‍ने?
  yor-yor: Èéṣe ti èmi yóò bẹ̀rù nígbà tí ọjọ́ ibi dé? Nígbà tí ẹ̀ṣẹ̀ àwọn ajinnilẹ́sẹ̀
    mi yí mi ká,
  pes-OPCB: چرا باید در روزهای مصیبت ترسان باشم؟ چرا ترسان باشم که دشمنان تبهکار دور
    مرا بگیرند
  tgl-ULB: Bakit kailangang matakot ako sa mga araw ng kasamaan, kapag napapaligiran
    ako ng kasamaan sa aking mga sakong?
  nop-nop: Meeniŋdi indiŋ nadiiŋ, muneeŋ bomboŋdi saŋiniŋ nimbek, unduŋ nadiŋa bomboŋhik
    mohok wendok mede yohautaiŋ. Meheki wendi nehitubu-kadakanene tiiŋ, iŋgoŋ nu me
    heki wendok munta tuwot mu tibit.
  hui-hui: Mbirale gibi hiriribi wigi bidangi i̱ gi naharuli. Waitigime i̱ bole lowa
    hoyu mabu biyaguabi i̱ gi naharuli.
  mya-mya: ဆိုး​ယုတ်​သည့်​ရန်​သူ​တို့​သည်​ငါ့​အား ဝိုင်း​ရံ​ထား​သ​ဖြင့်​ငါ​သည်​ဘေး​သင့်​၍​နေ
    သော်​လည်း ကြောက်​လန့်​လိမ့်​မည်​မ​ဟုတ်။
  bod-N: སྡུག་བསྔལ་མང་དུ་འབྱུང་བའི་ཉིན་མོ༌ལ། །མི་ངན་བདག་གི་རྐང་བའི་རྗེས་འབྲངས༌ཏེ།
    །ཕྱོགས་བཞི་མཚམས་བརྒྱད་ཀུན་ནས་མཐའ་བསྐོར༌ཡང༌། །བདག་ནི་འཇིགས་པའི་སྐལ་བ་ཡོད་དམ༌ཅི།།
  wsk-wsk: Ani anape ko tom memek aga irok mu ko ani nguanga se lagarikko? Kari memek
    nunga kawel te aga laturmon, bare ani me ta nguangarikko.
  sna-sna: Ndinotyireiko kana mazuva akaipa achiuya, kana vanyengeri vakaipa vandikomberedza,
  spa-BLM: ¿Por qué he de temer en los días de maldad? cuando me rodea la iniquidad
    en los talones?
  cac-cac: ¿Tas yuj ol in xivoc ayic ol ja juntzan̈ sc'ual yaelal d'ayin, ayic ol
    c'och oyan eb' ajc'ool d'ayin?
  swh-ULB: Kwa nini nilazimike kuziogopa siku za uovu, wakati uovu umenizunguka kwenye
    visigino vyangu?
  bel-bel: «зьбярэце Мне пабожных Маіх, што пры ахвяры склалі са мной запавет».
  deu-ELBBK: Neigen will ich zu einem Spruch mein Ohr, mein Rätsel eröffnen bei der
    Laute.
  mbb-OT: Minsan ke egkehitavù is bangkit, ne minsan ke edliǥuyan a te lalung wey
    limbungan he menge etew he edsarig wey ebpahambug tenged te azen dan, ne kenà
    a egkahandek.
  mal-2015: അകൃത്യം എന്റെ കുതികാലിനെ പിന്തുടർന്നു എന്നെ വളയുന്ന ദുഷ്കാലത്തു ഞാൻ ഭയപ്പെടുന്നതു
    എന്തിന്നു?
  gup-gup: Yiddok ngakelemen bu kunrayek kambebme ngardduk? Yiddok ngandihkelehme
    nawu birriwarre bininj bu ngandiwakbuyingun ngardduk?
  rmc-rmc: Visarava miro kan ko prislovje, paš o hangos la harfakro phenava avri miro
    garuďipen.
  nlg-nlg: E Taho na hava ku mataghunia tana bona ni gunagunagha. Tana bona na levunimate
    tara talighutiu.
  pes-OPV: چرا در روزهای بلا ترسان باشم، چون گناه پاشنه هایم مرا احاطه می‌کند؛
  ron-1924: Пентру че сэ мэ тем ын зилеле ненорочирий, кынд мэ ынконжоарэ нелеӂюиря
    потривничилор мей?
  ben-OBCV: যখন অমঙ্গলের দিন আসে, যখন দুষ্ট ছলনাকারী আমাকে ঘিরে ধরে, তখন আমি কেন ভীত
    হব?
  som-som: Haddaba bal maxaan u cabsanayaa wakhtiga shar jiro, Markii xumaanu cedhbahayga
    ku wareegsanto?
  lat-VUC: Congregate illi sanctos ejus, qui ordinant testamentum ejus super sacrificia.
  eng-ASVBT: Wherefore should I fear in the days of evil, When iniquity at my heels
    compasseth me about?
  mna-mna: Sombe mazwaana ki pataŋana ipet, mi wal sananŋan mi pakamkaamŋan tiliu
    yo be tipasaana yo, nako irao aŋmoto na som.
  ita-1885: Perchè temerò ne' gioni dell'avversità Quando l'iniquità che mi è alle
    calcagna m'intornierà?
  eng-LXXUP: Assemble ye his saints to him, Those that have engaged in a covenant
    with him upon sacrifices.
  eng-ULB: Why should I fear the days of evil, when iniquity surrounds me at my heels?
  spa-VBL: ¿Por qué debería temer cuando los problemas vienen o cuando mis enemigos
    me rodeen?
  fra-_FOB: Pourquoi craindrais-je aux jours du malheur, quand l'iniquité de mes adversaires
    m'environne?
  mal-mal: ആപത്തുകാലത്ത്, ശത്രുക്കൾ എന്റെ ചുറ്റും കൂടുമ്പോൾ ഞാൻ ഭയപ്പെടുകയില്ല.
  urd-GVR: Maiṅ ḳhauf kyoṅ khāūṅ jab musībat ke din āeṅ aur makkāroṅ kā burā kām mujhe
    gher le?
  suz-BL: मिनु श्‍येत जतीक नाक्‍ती जाक्‍मेनु, श्‍येत गेबपुकीमी आन ठीक मपशोमी आं एर
    ओंथ रे पुम्‍दीमीनु, गो मारदे हिंनुङा ङा?
  eng-NOY: Why should I fear in the days of adversity, When the iniquity of my adversaries
    encompasseth me;
  ita-1927: Perché temerei ne’ giorni dell’avversità quando mi circonda l’iniquità
    dei miei insidiatori,
  ckb-ckb: بۆ لە ڕۆژانی تەنگانە بترسم، کاتێک فێڵبازە خراپەکارەکان دەورم دەگرن؟
  eng-BBE: What cause have I for fear in the days of evil, when the evil-doing of
    those who are working for my downfall is round about me?
  xsi-xsi: Tamâta pinde ilonzi ŋalae koŋa pa mbaliŋa nâ. Kinzi uru sipasuka warakanzi
    tininzi ku siporo tu kinzi nde mbaliŋa warakanzi. Aku kinzi tamâtani ndaina nde
    siŋge naŋa mbwaliu lâ, aku situ siveta kenzi sakamao pana. Andeta naŋa ma aruru
    ŋananzi tia, ŋana tu tamâta rârâni ma muli simâte.
  kan-OKCV: ಕೇಡಿನ ದಿವಸಗಳಲ್ಲಿ ನನಗೆ ಒಳಸಂಚು ಮಾಡುವವರ ಅಕ್ರಮವು ನನ್ನನ್ನು ಸುತ್ತಿಕೊಳ್ಳುವಾಗ
    ನಾನು ಏಕೆ ಭಯಪಡಬೇಕು?
  tam-2017: என்னைத் தொடருகிறவர்களுடைய அக்கிரமம் என்னைச் சூழ்ந்துகொள்ளும் தீங்குநாட்களில்,
    நான் பயப்படவேண்டியதென்ன?
  spa-RV-1909: ¿Por qué he de temer en los días de adversidad, cuando la iniquidad
    de mis insidiadores me cercare?
  ron-BTF: Pentru ce m-aș teme în zilele răului, când nelegiuirea călcâielor mele
    mă va înconjura?
  eng-WEBP: Why should I fear in the days of evil, when iniquity at my heels surrounds
    me?
  eng-FBV: Why should I be afraid when trouble comes, when evil enemies surround me?
  nld-1939: Waarom zou ik de dagen der bozen benijden, En de levenskracht van mijn
    belagers, die mij omringen;
  nch-BL: ¿Para ten monequi nimomajmatis quema hualas taohuijcayot, huan quema nopa
    tajtacolchijca masehualme cati nechcualancaitaj hualase nechyahualoquij?
  vie-1934: Vì cớ sao tôi phải sợ trong ngày tai họa, Khi sự gian ác của những kẻ
    muốn chiếm vị tôi vây phủ tôi?
  cha-cha: Sajafa na maañaoyo gui jaanen y tinaelaye, anae y tinaelayen y dedegoco
    jaoriyayayeyo?
  hin-CV: क्या आवश्यकता है विपत्ति के समय मुझे भयभीत होने की, जब दुष्ट धोखेबाज मुझे
    आ घेरते हैं;
  eng-OURB: Why should I fear in the days of evil, when depravity (moral evil) at
    my heels surrounds me?
  spa-BES: ¿Por qué tengo miedo en los días del mal, cuando la maldad de los que maquinan
    contra mi. me rodeare?
  tdx-tdx: Ino ty hahahembañ’ ahiko an-tsan-kankàñe, ie miarikoboñe ahy ty hatsivokara’
    o mpañonjo-tomitse amakoo,
  tha-KJV: ทำไมข้าพเจ้าจึงกลัวในคราวทุกข์​ยากลำบาก เมื่อความชั่วช้าแห่งผู้ข่มเหงล้อมตัวข้าพเจ้า
  por-BR-2018: Por que temeria eu nos dias do mal, quando a maldade dos meus adversários
    me cercar?
  deu-ELO: Warum sollte ich mich fürchten in Tagen des Übels, wenn die Ungerechtigkeit
    derer, die mir auf der Ferse sind, mich umringt.
  eng-WYC-2018: Why shall I dread in the evil day? the wickedness of mine heel shall
    (en)compass me. (Why should I have fear, or be afraid, on the day of evil, when
    the wickedness of my enemies shall surround me?)
  epo-epo: Kial mi devus timi en tagoj de malbono, Kiam min ĉirkaŭas la malboneco
    de miaj persekutantoj,
  gfk-gfk: Iau pa ni burut ing ira sakana pakana bung na hanuat, ma ing bia ira ut
    na harabota sakasaka diet na luhutane iau,
  uig-PIN: Eƣir künlǝrdǝ, meni ⱪiltaⱪⱪa qüxürmǝkqi bolƣanlarning ⱪǝbiⱨlikliri ǝtrapimda
    bolsimu, Mǝn nemixⱪa ⱪorⱪidikǝnmǝn?
  beo-beo: Nama ha lai dunu ilia na eale sisiga:le disibiba:le na se nabimuba:le hame
    beda:sa.
  tpi-OTNT: Ol man i ting planti mani em inap strongim ol, na ol i save bikmaus nabaut
    long ol yet i gat planti samting, ol dispela man i raunim mi na i laik bagarapim
    mi. Tasol bai mi no ken pret long ol.
  hau-SA: Don me zan ji tsoro sa’ad da mugayen kwanaki suka zo, sa’ad da mugaye masu
    ruɗu suka kewaye ni,
  udu-udu: Ki gomatinta imiga/ ḵo/ is goma risa tente/ kun ṯoju aha/ bwa mo, ki imanmii
    tonthus kun ṯoci aha/ ’kus mo tani ’kamki aha/ mo?
  uig-LAT: Éghir künlerde, méni qiltaqqa chüshürmekchi bolghanlarning qebihlikliri
    etrapimda bolsimu, Men némishqa qorqidikenmen?
  nde-nde: Ngingesabelani na nxa kufika insuku ezimbi, lapho abakhohlisi ababi bengihanqa,
  ton-ton: Ko e hā te u manavahē ai ʻi he ngaahi ʻaho ʻoe kovi, ʻoka takatakai au
    ʻe he hia ʻo hoku vaʻe?
  ces-1613: Nakloním k přísloví ucha svého, a při harfě vykládati budu přípovídku
    svou.
  eng-WMB: Why should I fear in the days of evil, when iniquity at my heels surrounds
    me?
  tam-TCV: தீங்கு நாட்கள் வரும்போதும், கொடிய ஏமாற்றுக்காருடைய அக்கிரமம் என்னைச் சூழ்ந்துகொள்ளும்போதும்
    நான் ஏன் பயப்படவேண்டும்?
  ceb-ULB: Nganong mahadlok man ako sa mga adlaw sa daotan, nga ang kasal-anan nag-alirong
    man kanako sa akong mga tikod?
  pol-UBG: Dlaczego mam się bać w dniach niedoli, gdy otacza mnie nieprawość tych,
    którzy mnie depczą?
  kyc-kyc: Yanda pimwai yulu koo paleta dupwame namba nyuo sukusa palyaraminyi dokopa
    randa eparamopa namba pakame kumuo kara naro.
  urd-GVU: مَیں خوف کیوں کھاؤں جب مصیبت کے دن آئیں اور مکاروں کا بُرا کام مجھے گھیر
    لے؟
  eng-OEBCW: Why should I be afraid in the days of misfortune, when circled by wicked
    and cunning foes,
  deu-1912: Warum sollte ich mich fürchten in bösen Tagen, wenn mich die Missetat
    meiner Untertreter umgibt,
  kan-2017: ಕೇಡಿನ ದಿನಗಳಲ್ಲಿ ಏಕೆ ಭಯಪಡಬೇಕು? ಶತ್ರುಗಳು ಮೋಸದಿಂದ ಸುತ್ತಿಕೊಂಡಿರುವಾಗ ನಾನು ಏಕೆ
    ಹೆದರಬೇಕು?
  yap-yap: Dagur rus ko ngiyal’ ni gu be par u thathren e riya’, ni ngiyal’ nike yon’eg
    e pi to’ogor nga longob,
  hlt-MCSB: Yoethaenah hnin ah ka khodil kathaesainah loh kai m'vael dae ba ham lae
    ka rhih eh?
  mdy-ETH: ፑርታ ኬሊ ሙኬም ፑርቶ ዓሳ ታና ማንጋኣና ታኣኒ ዓይጋ ዒጊጫይ?
  twi-ASANTE: Adɛn enti na ɛsɛ sɛ mesuro nna bɔne, ɛberɛ a amumuyɛfoɔ adaadaafoɔ atwa
    me ho ahyia,
  eng-WEBU: Why should I fear in the days of evil, when iniquity at my heels surrounds
    me?
  acu-NT: Pasé kinta jeamtaisha, tura wina nemasur ainau tentatkaramtaisha ¿warukanak
    shamkataj?
  spa-PDDPT: ¿Por qué tengo que temer en días de adversidad Cuando me rodea la iniquidad
    de mis adversarios,
  gun-gun: Mba'e re tu jexavaia ára py akyje 'rã? Xerakykue monha okuapy va'e ma teko
    vai rupi xejoko rei teĩ.
  agu-BL: Quil chinxob yil tz'ul e'chk c'alaj tiemp tzinwutz. Ej nin quil chinxob
    yil cho'c incontr tan joyle'n puntil tan inlo'one'n. Mpe nink baj chisutil quib
    swe'j.
  ilo-ULB: Apay koma nga agbutengak kadagiti aldaw ti dakes, no palawlawan ti kinadakes
    dagiti mukodko?
  kpg-kpg: Au hagalee madagu i di madagoaa ma ga haingadaa, i dogu madagoaa ma ga duuli
    go ogu hagadaumee,
  uig-ARA: ئېغىر كۈنلەردە، مېنى قىلتاققا چۈشۈرمەكچى بولغانلارنىڭ قەبىھلىكلىرى ئەتراپىمدا
    بولسىمۇ، مەن نېمىشقا قورقىدىكەنمەن؟
  bps-bps: Là agu likò di bang i nun fan fsasè deg, balù maglibut agu i dad to mlayam
    deg,
  sus-sus: N nan n tuli tixi taali ra, n fama na tagi rabade wo bɛ kɔra xui ra.
  pon-2006: I sohte pahn masepwehk ni ahnsou keper ni ahnsou me ei imwintihti kan
    pahn kapiliepene,
  jae-jae: Êndêŋ bêc wapacŋa embe ŋacjo nêŋ biŋ alôb-alôb êkôm aê auc, naŋ jatêc tauc
    êtu ageŋŋa.
  ksd-ksd: Ina burut dave ta ra kaina e, Ba ra varpiam kadiat dia ki ur vue iau na
    tur kikil iau?
  tur-YTC: Kötü günlerde neden korkayım ki, Alçakların kötülüğü beni kuşattığında?
  bel-N: 'Прыхілю да прыповесьці вуха маё, выяўлю пры [гуках] гусьляў загадку маю:'
  grc-BRENT: Συναγάγετε αὐτῷ τοὺς ὁσίους αὐτοῦ, τοὺς διατιθεμένους τὴν διαθήκην αὐτοῦ
    ἐπὶ θυσίαις.
  kpr-kpr: Evetu genembo ekoko, nenda gugua ghayafadae sakai sise, sonemba aminda
    tambari dae kotise irera aimi, nanda gitofu edo irera. Gitofu resena, aimi na
    jimbe birurugharera, o mema dombu eni dombu eni nanjigo sirorarira amo, na jo
    oju ae eraena.
  ind-AYT: (49-6) Mengapa aku harus takut pada waktu-waktu kesusahan, ketika para
    pengejarku mengepung aku?
  yom-yom: Bila mbi mfueti monina tsisi bilumbu bi mbimbi bu bizidi, mu thangu mambimbi
    ma bobo beti vuna batu manzungididi e ?
  yut-yut: Amɨn egɨp egɨpni moneŋon gɨn toŋ yaŋ nandaŋek pɨbɨt tɨdok aŋ amɨn uŋun
    da nak aŋgwasɨŋek aŋupbal ak do aŋ. Mani uŋun aŋ amɨn do dɨma pasolgeŋ.
  nya-nya: Ine ndichitirenji mantha pamene masiku oyipa afika, pamene achinyengo oyipa
    andizungulira.
  kyg-kyg: Hosu vayaꞌmogimo faiꞌa ku aiꞌa nateꞌneꞌa namagigefeꞌmo nehisageꞌnaeꞌmo
    koli osuguve.
  hrv-hrv: K poučnoj izreci priklonit ću uho, uz harfu ću izložit' svoju zagonetku.
  mps-mps: Bidi dabe augwaligo masigi hauwa munalubo, te homugo augwali dąų omai
    te homu elama, tama augwa digi genuai po dągą ola bilibo dao. Augwaligo nai
    hauwa munalubo homu elama, te bidi dabe augwaligo ena dolainogo bobegelali. Tialima,
    eno augwali dali wi egobeo.
  tpi-tpi: Ol man i ting planti mani em inap strongim ol, na ol i save bikmaus nabaut
    long ol yet i gat planti samting, ol dispela man i raunim mi na i laik bagarapim
    mi. Tasol bai mi no ken pret long ol.
  dan-1931: jeg bøjer mit Øre til Tankesprog, råder min Gåde til Strengeleg.
  vie-OVCB: Tại sao ta còn sợ ngày tai nạn khi kẻ thù lừa đảo vây quanh?
  guj-2017: જ્યારે મારી આસપાસ અન્યાય થાય અને મને શત્રુઓ ઘેરી લે, ત્યારે એવા દુષ્ટોના
    દિવસોમાં હું શા માટે બીહું?
  pon-2006A: I sohte pahn masepwehk ni ahnsou keper ni ahnsou me ei imwintihti kan
    pahn kapiliepene,
  por-BRBSL: Why se eu temer nos dias do mal, quando a iniqüidade nos meus calcanhares
    me cerca?
  eng-OEBUS: Why should I be afraid in the days of misfortune, when circled by wicked
    and cunning foes,
  swe-swe: Jag vill böja mitt öra till ordspråk (visa ord), jag vill förklara (öppna)
    mina mysterier (mörka och förbryllande ord) vid harpan (kithara, hebreiska ”kinnor”,
    mindre harpa).
  cth-cth: Thoenae ni na kalup navah, bangkongmaw hnin kathout nah ka taki han.
  twi-twi: Adɛn nti na ɛsɛ sɛ misuro, bere a nna bɔne aba, bere a amumɔyɛfo nnaadaafo
    atwa me ho ahyia,
  hlt-hlt: Yoethaenah hnin ah ka khodil kathaesainah loh kai m'vael dae ba ham lae
    ka rhih eh?
  tbz-SIM: N yóó totí n yɛ̀mmɛ̀ mmɛ yɛkotinɔ̀ ĩ́nkɛ̀ kɛ́ndiè nkɛ nɑ́ɑ́ nyɛ̀ tu mù
    kɛ biennɛ̀ n kùtìdùkù.
  msy-2020: Gumazir kuraba na ekɨaruzɨ, kɨ dughiar kurabar ikia, egha dughiar kurar
    kabar atiatir puvatɨ.
  dop-dop: Mɑ welisiɣi teu kɛ ɩtuule tɑɑ kɛ́, nɑ mɑ́ tɛləsəɣɩ-tɛ nɑ cəmʋɣʋ.
  azb-azb: Niyə yaman günlərdən, Ətrafımda məni təqib edənlərin pis niyyətindən qorxum?
  eng-DBY: Wherefore should I fear in the days of adversity, [when] the iniquity of
    my supplanters encompasseth me? —
  hin-2017: विपत्ति के दिनों में मैं क्यों डरूँ जब अधर्म मुझे आ घेरे?
  wol-KYG: Damay teewlu kàddu yu xelu, xalamal la sama tekkiteb cax.
  bjr-bjr: Manda aukuana aninaqa qinee sia fifau rufiaanaura. Mandoosana maree mariasa
    qini fiqu fiqu iqa maridaqa mandaikamma qisararifaqa sia qinee minara rufiaanaura.
  eng-YLT: Why do I fear in days of evil? The iniquity of my supplanters doth compass
    me.
  kne-kne: Adiak emegyat sin timpon di ligat ko mo lomikob din makedse ay kalaban
    ko.
  eng-WYC-2017: Why shall I dread in the evil day? the wickedness of mine heel shall
    encompass me.
  eng-WMBB: Why should I fear in the days of evil, when iniquity at my heels surrounds
    me?
  zat-NTPS: ¿Bizr chee̱ na' dxun na ba xen zreba' lu zra chee̱ da ste̱be, gate naxechaj
    da cale̱la neda' da dxelún benne' dxeledábague̱' neda'?
  zty-NTPS: ¿Biẕ chen' žon byenen žeba' ḻo ža che da' zede, kate' nyechjlen neda'
    da' ẕinnj da' žongak benne' ka' bi ẕḻé'egekle' neda' chawe'?
  urd-GVH: मैं ख़ौफ़ क्यों खाऊँ जब मुसीबत के दिन आएँ और मक्कारों का बुरा काम मुझे
    घेर ले?
  rug-rug: Lopu kaqu matagutu si rau pa totoso tinasuna, pana vari dikue nau rina
    qua kana,
  gaz-gaz: Bara rakkinaa, yeroo gowwoomsitoonni hamoon na marsanitti, ani maaliifan
    sodaadha?
  fra-LSG: Je prête l’oreille aux sentences qui me sont inspirées, J’ouvre mon chant
    au son de la harpe.
  gnn-gnn: Yakana ŋarra yurru barrarirrinydja ŋunhi yurru wäŋa marimirrinydja yukurra
    dhärra, ŋunhi ŋayi yurru miriŋu marrtji ga ḻiw'marama ŋarranha.
  yal-yal: N na n xaxinla rasigama sandan nan xɔn, n yi a yɛba, n nɛma n ma bɔlɔnna
    maxɛ.
  iou-iou: Imata äma waki-wakita umuntäwet? Äma uwä moneŋta nadäkinik täk täkaŋ. U
    näk moneŋ ikek yäŋkaŋ iniken wäpi biŋam yäpmäŋ akuk täkaŋ. Täŋpäkaŋ äma waki udewanitä
    näk it gwäjiŋpäŋ nutnayäŋ täk täkaŋ. Upäŋkaŋ, äma udewanita imata umuntäwet?
  haw-1868: O ke aha kuu mea e makau ai, i na la ino, E hoopuni mai ai ka poe ku e
    malu mai ia'u?
  arb-NAV: لِمَاذَا أَخَافُ فِي أَيَّامِ الْخَطَرِ عِنْدَمَا يُحِيطُ بِي شَرُّ مُطَارِدِيَّ؟
  ded-ded: Naso manganango hau ngic yeni nukporac anenggec ngabafakanginango oronnuu
    kengec naric mi ambade.
  ewe-ewe: Nu ka ta mavɔ̃ ne ŋkeke vɔ̃wo va, ne ame vɔ̃ɖi, ameblelawo ƒo xlãm,
  eng-LEE: (49:6) Wherefore should I fear in the days of evil, when the iniquity of
    my oppressors encompasseth me?—
  asm-FB: মোৰ তাড়নাকাৰীবোৰৰ অপৰাধে যেতিয়া মোক বেৰি ধৰে, সেই সঙ্কটৰ কালত মই কিয়
    ভয় কৰি থাকিম?
  sus-A: ﭑ نَن ﭑ تُلِ تِشِ تَالِ رَ، ﭑ قَمَ نَ تَفِ رَبَدٍ وٌ بّ كْرَ شُي رَ.
  fra-SBL: Pourquoi aurais-je peur dans les jours de malheur ? quand l'iniquité m'entoure
    à mes talons ?
  hbo-hbo: אַטֶּ֣ה לְמָשָׁ֣ל אָזְנִ֑י אֶפְתַּ֥ח בְּ֝כִנֹּ֗ור חִידָתֽ͏ִי׃
  kik-kik: Nĩ kĩĩ kĩngĩtũma ndĩtigĩre hĩndĩ ya mathĩĩna, rĩrĩa andũ aaganu acio maheenanagia
    maathiũrũrũkĩirie,
  fra-NCL: Je prête l’oreille aux sentences que Dieu m’inspire ; j’explique mon énigme
    au son de la harpe.
  cek-AK: Tipongah maw kasae aninawk to angzoh moe, kai aling koeh kaminawk ih zaehaih
    mah ang takui khoep naah ka zii tih?
  cuk-cuk: Ar bonigan dani-sogele, ¿ibiga dobee an itogoe? Dule-isganamar an-ebilis
    ambikunonimalale, ¿ibiga an dobguoe?
  uig-CYR: «Мениң мөмин бәндилиримни, Йәни Мән билән қурбанлиқ арқилиқ әһдә түзгүчиләрни
    һозурумға чақирип жиғиңлар!»
  tel-2017: నా చుట్టూ ఉన్నవాళ్ళ దోషాలు నా కాళ్ళ చుట్టూ ఉన్నప్పుడు చెడ్డ రోజులకు నేనెందుకు
    భయపడాలి?
  hat-BSA: Poukisa mwen ta gen krent nan move jou yo, Lè inikite a lènmi m yo antoure
    m?
  ukr-ONPU: «Зберіть-но до Мене Моїх вірних, хто уклав Завіт зі Мною при жертві».
  kos-kos: Nga tia sangeng in pacl in ongoiya Ke mwet lokoalok elos rauniyula,
  hbo-WLC: אַטֶּ֣ה לְמָשָׁ֣ל אָזְנִ֑י אֶפְתַּ֥ח בְּ֝כִנּ֗וֹר חִידָתִֽי׃
  ibo-ibo: Nʼihi gịnị ka m ga-eji tụọ egwu mgbe ụbọchị ọjọọ bịara, mgbe ndị aghụghọ
    ọjọọ gbara m gburugburu,
  ory-ory: ଯେତେବେଳେ ଅଧର୍ମ ମୋʼ ଗୋଇଠି ପାଖରେ ମୋତେ ଘେରେ, ଏପରି ବିପଦ ସମୟରେ କାହିଁକି ଭୟ କରିବି?
  chk-chk: Pwota üpwe niuokus lupwen fansoun riaföü, lupwen chon ariaföüüei ra pwelifeiliei?
  rop-rop: Ai nomo bradin wen mi langa deinja, en wen ola enami jidan raidaran langa
    mi.
  ukr-1871: Чому б то мусїв я боятись в день лиха, як обгорне мене несправедливість
    тих, що на здогін за мною,
  yon-yon: Ne yaa aron arewa mananuun kuu komande unaniin? Dowan, unainban. Arewa
    kame birandimaibdanbed ne yaa kanawanewandaniib kuned unainban.
  deu-1951: (049-6) Warum sollte ich mich fürchten zur bösen Zeit, wenn mich die Missetat
    meiner Verfolger umringt?
  eng-JPS: (49-6) Wherefore should I fear in the days of evil, when the iniquity of
    my supplanters compasseth me about,
  srp-1865: Èega da se bojim u zle dane, kad me zloba mojih neprijatelja opkoli?
  lug-lug: Siityenga ne bwe nnaabanga mu buzibu; newaakubadde ng’abalabe bange banneetoolodde,
  heb-heb: למה אירא בימי רע עון עקבי יסובני׃
  ben-IRV: কেন মন্দ দিন কে আমি ভয় করব, যখন তাদের বিপদ আমাকে ঘিরে ধরে।
  ntu-ntu: Kxmule-esz' kxpux mz nztu-ngalelvzkr enqmi rngeng ninge, A' trmwxlrwxu.
  pan-pan: ਬੁਰੇ ਦਿਨਾਂ ਵਿੱਚ ਮੈਂ ਕਿਉਂ ਡਰਾਂ, ਜਦ ਧੋਖੇਬਾਜ਼ਾਂ ਦੀ ਬਦੀ ਮੈਨੂੰ ਘੇਰ ਲੈਂਦੀ ਹੈ?
  mya-JVB: ခဲယဉ်း ဆိုးယုတ်သောကာလ ၌ ငါ ၏အရာကို လုယူချင်သောသူတို့၏ ဒုစရိုက်အမှုသည် ငါ့
    ကို ဝိုင်း သော်လည်း၊ ငါသည် အဘယ်ကြောင့် ကြောက် ရမည်နည်း။
  kgf-kgf: Ic tosara imi iwawai kindindiŋ he énécmimia ʒéma saméŋ bipiyaguc imuac
    héima namma séwi eŋeŋ waŋanʒu, haʒéchécna imuhucya ionac haka ɋariŋ ɋariŋgianéŋ
    méndac némma lelecgé némmac nalé imuaru ni némac niŋ bac yandi yandi wammaŋ?
  tte-O: Kani nige yamamatausi sauga miyapolowe kolili yo tem kau kaleyayao siyatakikilagau,
  tbg-tbg: Vo haikavano ti qoraiqama timitaaina entava qovaraiqiraqe kia te vira aatu
    qetarera. Navutaaka ti ututumate entara kia te qetarerave.
  hmo-hmo: Nega dikadia, o dagedage taudia, be lau dekenai idia ginidae neganai lau
    gari lasi.
  zar-NT: Bitiʼ bi rádxidaʼ cateʼ ridxín bi raca quiaʼ, cateʼ taʼguʼë nedaʼ lë́ʼajlö
    bönniʼ tuáʼ döʼ bitiʼ taʼléʼenëʼ nedaʼ dxiʼa.
  urd-urd: मैं मुसीबत के दिनों में क्यूँ डरूं, जब मेरा पीछा करने वाली बदी मुझे घेरे
    हो?
  rus-SYN: “соберите ко Мне святых Моих, вступивших в завет со Мною при жертве”.
  bqc-SIM: Má swãdↄ yáasi yã́i, mí polo mↄↄnlɛa guu.
  tcz-CHONGTHU: Kagalmite'n eihin umkimvel'uva boinan eihin lhunkhum teng idia kakichat
    ding ham?
  mar-mar: संकटाच्या दिवसात, जेव्हा अन्याय माझ्या पायाला वेढा घालतो, तेव्हा मी कशाला
    घाबरू?
  isl-isl: 'Með undirleik hörpu kveð ég um hyggindi, veiti svör við spurningum lífsins:'
  hlt-THB: Khawnghi amak leek a pha law awh kawtih kqih nawh, qaai ak kqawn thlakche
    khqi –
  qub-qub: Nogaga manami mancharishächu llaquicuycuna chayamuptinpis. Manami mancharishächu
    chiquimajcuna mana allita ruramashan chayamaptinpis.
  bqp-bqp: Mani vĩna kɛ yã pãsĩ gↄrↄnɛro, bee tó ma zãngurinↄ likanamai.
  hat-hat: (049:6) Poukisa pou m' ta pè, lè jou malè a rive, lè moun ki pa vle wè
    m' yo sènen m' toupatou ak move lide nan tèt yo?
  eng-BSB: Why should I fear in times of trouble, when wicked usurpers surround me?
  eng-WEBPB: Why should I fear in the days of evil, when iniquity at my heels surrounds
    me?
  kbq-kbq: Hazenke zama ne-enigeno, ha' vahe'mo'zama eme navazagi kagisazana, nahanige'na
    nagra korora hugahue?
  pon-pon: Da me i en majak ni ran apwal akan, ma me japun kan kapil ia pena,
  nhe-BL: ¿Para tlen monequi nimomajmatis quema hualas tlaohuijcayotl, huan quema
    nopa tlajtlacolchijca tlacame tlen nechcocolíaj hualase nechyahualoquij?
  wnc-wnc: Aminu kunduta na takumbasike tasiwa maiwitde tasikaing. Siwan ngana nata
    waaminde dua gwaumbit.
  bus-bus: Mɛ́ vĩa kɛ yã pãsĩ gurↄↄnɛro, baa tó ma zangurinↄ ligamazi.
  gub-BL: Aze hereko haw zawaiw katu ihewe, Heàmàtyry'ymar iaiw ma'e heywyr wamàmàn
    mehe, nakyze kwaw wanuwi ihe.
  eng-DRA: 'Gather ye together his saints to him: who set his covenant before sacrifices.'
