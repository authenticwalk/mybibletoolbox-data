verse: PSA.049.017
translations:
  mal-C: കാരണം, മരിക്കുമ്പോൾ ഒന്നുംതന്നെ അവർ കൊണ്ടുപോകുകയില്ല, അവരുടെ ധനമാഹാത്മ്യം
    അവരെ പിൻചെല്ലുകയുമില്ല.
  deu-TKW: Sei getrost, wenn einer reich wird, wenn sich die Herrlichkeit seines Hauses
    mehrt;
  lin-lin: Komitungisaka te soki moto moko akomi kofuluka na bozwi, soki kongenga
    ya ndako na ye ekomi komata se komata.
  mmx-mmx: Neni noxo xip kaka mo lapnovos eburu min dola ni na met. Lapnovos teren
    noxo emu min ti lorooro melemu.
  eng-LSV: For at his death he receives nothing, || His glory does not go down after
    him.
  eng-GNV: For he shall take nothing away when he dieth, neither shall his pompe descende
    after him.
  eng-WEBSTER: 'For when he dieth he shall carry nothing away: his glory shall not
    descend after him.'
  nhw-BL: Pampa quema miquis amo tleno huelis quihuicas. ¡Amo! Quema quitemohuise
    itlacayo ostoijtic, niyon quentzi catli yejyectzi quipixqui amo huelis yas ihuaya.
  swh-ONEN: kwa maana hatachukua chochote atakapokufa, fahari yake haitashuka pamoja
    naye.
  bba-bba: Yen sɔ̃, ɑ ku nɑndɑ tɔnu ù n dukiɑ ɡurɑmɔ, mɑ win yɛnun ɑrumɑni yɑ sosimɔ.
  eng-KJVCPB: 'For when he dieth he shall carry nothing away: His glory shall not
    descend after him.'
  luo-luo: nikech onge gima obiro kawo odhigo ka otho, duongʼ ma en-go ok bi dhi kode
    e liel,
  aii-aii: ܣܵܒܵܒ ܒܡܵܘܬܹܗ ܠܹܐ ܠܲܒܸܠܔ ܡܸܢܕܝܼ، ܠܹܐ ܨܵܠܹܐ ܒܵܬܪܹܗ ܐܝܼܩܵܪܹܗ.
  meu-meu: Badina be baine mase negana ai ḡau ta basine abia kau, basine laohaia;
    ia hairaina basine diholaia.
  npi-ULB: किनकि जब त्यो मर्नेछ, तब त्यसले कुनै कुरा पनि लानेछैन । त्यसको गौरव त्यसको
    पछिपछि जानेछैन ।
  yor-yor: Nítorí kì yóò mú ohun kan lọ nígbà tí ó bá kú, ògo rẹ̀ kò ní bá a sọ̀kalẹ̀
    sí ipò òkú.
  pes-OPCB: زیرا هنگامی که بمیرد چیزی را از آنچه دارد با خود نخواهد برد و ثروتش به
    دنبال او به قبر نخواهد رفت.
  tgl-ULB: dahil kapag siya ay namatay, wala siyang dadalhin kahit anong bagay; hindi
    niya kasamang bababa ang kanyang kapangyarihan.
  nop-nop: Da-ku a nadilaŋ, adi kougoŋ kumumbaak nai uŋaniŋ nemek-kabe nemu tiŋa waak!
  hui-hui: Ibu homalu ibunaga mbirale wiyadaruni ibuni yalu napolebira. Dabudabu ilu
    wiyadarume tinaga anduane homaliha anda poradagua tibi homaliha dege anda porama
    nalolebira.
  mya-mya: သူ​သည်​သေ​သော​အ​ခါ​ထို​စည်း​စိမ်​ဥစ္စာ​ကို ယူ​၍​မ​သွား​နိုင်။ ယင်း​စည်း​စိမ်​ဥစ္စာ​သည်​သူ​နှင့်​အ​တူ​သင်္ချိုင်း
    တွင်း​သို့ လိုက်​ပါ​သွား​နိုင်​လိမ့်​မည်​မဟုတ်။
  bod-N: གང་ལ་ཞེ་ན་ཁོ་རང་འཆི་བའི༌དུས། །རྒྱུ་ནོར་ལ་སོགས་ཅི་ཡང་འཁྱེར་མི༌ནུས། །གཟི་དཔལ་ཁོ་ཡི་རྗེས་སུ་འབྲང་བ༌མིན།།
  wsk-wsk: Mu awuk, maingte nu kueruk mu mel bo giok ale karogo me namarukko; noko
    mel ningo ningo mu giok ale karogo mutim ningi me kaparukko tala.
  sna-sna: nokuti haana chaachatora paanofa; kubwinya kwake hakungaburukiri naye murinda.
  spa-BLM: porque cuando muera no se llevará nada. Su gloria no descenderá tras él.
  cac-cac: Yuj chi' man̈ e na'a, yujto ayic ol cham eb', malaj jab'oc tas ol yic'b'at
    eb' yed'oc, man̈ ol b'atlaj sb'eyumal eb' chi' yed'oc.
  swh-ULB: Maana atakapo kufa hataondoka na chochote; utukufu wake hautamfuata yeye.
  bel-bel: а сам ненавідзіш Маё настаўленьне, і словы Мае за сябе адкідаеш?
  deu-ELBBK: Fürchte dich nicht, wenn ein Mann sich bereichert, wenn sich vergrößert
    die Herrlichkeit seines Hauses.
  mbb-OT: Su kenè dan heeyan egkeuwit emun ebpatey zan en; is ketiǥeyunan dan kenè
    dan egkeuwit diyà te leveng.
  mal-2015: അവൻ മരിക്കുമ്പോൾ യാതൊന്നും കൊണ്ടുപോകയില്ല; അവന്റെ മഹത്വം അവനെ പിൻചെല്ലുകയുമില്ല.
  gup-gup: Bu nungka karrowen, wanjh minj njale kakukkan kore kundowikenh. Minj kakukkarrme
    kore kanjdji kakolung.
  rmc-rmc: Ma dara tut, sar vareko barvaľol, sar leske barol o šukariben andro kher,
  nlg-nlg: Mi tana bona ni mateadira, Gaira kara mua ghoi lavia diki totobo kolura.
    Ma didira na lologho ke taonira va tana gilu ni mate.
  pes-OPV: زیرا چون بمیرد چیزی از آن نخواهد برد و جلالش در عقب او فرو نخواهد رفت.
  ron-1924: 'кэч ну я нимик ку ел кынд моаре: вистиерииле луй ну се кобоарэ дупэ ел.'
  ben-OBCV: কারণ যখন তাদের মৃত্যু হবে তারা তাদের সাথে কিছুই নিয়ে যাবে না, তাদের ঐশ্বর্য
    তাদের সঙ্গে সমাধি পর্যন্ত যাবে না।
  som-som: Waayo, isagu markuu dhinto waxba sii qaadan maayo, Oo ammaantiisuna ka
    daba geli mayso.
  lat-VUC: Tu vero odisti disciplinam, et projecisti sermones meos retrorsum.
  eng-ASVBT: For when he dieth he shall carry nothing away; His glory shall not descend
    after him.
  mna-mna: Pa sombe imeete, na irao ila raama koroŋ kini tana som. Koroŋ kini ndabokbokŋan
    tana ko irao ito i ma isula naala na som.
  ita-1885: Perciocchè, quando egli morrà non torrà seco nulla; La sua gloria non
    gli scenderà dietro.
  eng-LXXUP: Whereas thou hast hated instruction, And hast cast my words behind thee.
  eng-ULB: For when he dies he will take nothing away; his glory will not go down
    after him.
  spa-VBL: Porque no se llevarán nada con ellos cuando mueran; sus riquezas no irán
    con ellos a la tumba.
  fra-_FOB: Car, en mourant, il n'emportera rien; sa gloire ne descendra pas après
    lui.
  mal-mal: അവൻ മരിക്കുമ്പോൾ യാതൊന്നും കൊണ്ടുപോകുകയില്ല; അവന്റെ മഹത്വം അവനെ അനുഗമിക്കുകയുമില്ല.
  urd-GVR: Marte waqt to wuh apne sāth kuchh nahīṅ le jāegā, us kī shān-o-shaukat
    us ke sāth Pātāl meṅ nahīṅ utregī.
  suz-BL: मारदे हना मेको बेक्‍मानु, मारेइ मलाइक्‍नीम। मेको आन मार मार आन नोले खोइश्‍शा,
    मलाइनीम। उपदेसक ५:१४; १तिमोथी ६:७
  eng-NOY: For, when he dieth, he will carry nothing away; His glory will not descend
    after him.
  ita-1927: Perché, quando morrà, non porterà seco nulla; la sua gloria non scenderà
    dietro a lui.
  ckb-ckb: چونکە کە مرد هیچ لەگەڵ خۆی نابات، شکۆیەکەی بەدوایەوە نابێت.
  eng-BBE: For at his death, he will take nothing away; his glory will not go down
    after him.
  xsi-xsi: Ŋana tu i ma muli imâte, aku lâ zo ŋinde i ma kura tu ikai kelekele toŋge
    ilâ kuku, ande tia. I ne mbaliŋa ma kura tu iyoka kuku i ilâ pa mateŋa nianzi,
    ande ma tia.
  kan-OKCV: ಅವನು ಸಾಯುವಾಗ ಏನೂ ತೆಗೆದುಕೊಂಡು ಹೋಗಲಾರನಷ್ಟೆ; ಅವನ ವೈಭವವು ಅವನೊಡನೆ ಹೋಗುವುದಿಲ್ಲ.
  tam-2017: அவன் இறக்கும்போது ஒன்றும் கொண்டுபோவதில்லை; அவனுடைய மகிமை அவனைப் பின்பற்றிச்
    செல்வதுமில்லை.
  spa-RV-1909: Porque en muriendo no llevará nada, ni descenderá tras él su gloria.
  ron-BTF: Căci nu va duce nimic cu el când moare, gloria sa nu va coborî după el.
  eng-WEBP: for when he dies he will carry nothing away. His glory won’t descend after
    him.
  eng-FBV: For they won't take anything with them when they die; their wealth will
    not go down into the grave with them.
  nld-1939: Want niets van dit alles neemt hij mee bij zijn dood, En de schat volgt
    hem niet in het graf.
  nch-BL: Pampa quema miquis amo teno huelis quihuicas. ¡Amo! Quema quitemohuise itacayo
    ostoijtic, yon quentzi cati cuajcualtzi quipixqui amo huelis quihuicas.
  vie-1934: Vì khi người chết chẳng đem đi gì được, Sự vinh hiển người cũng không
    theo người xuống mồ mả đâu.
  cha-cha: Sa yanguin matae, taya uchule; y güinajaña, ti udinalalaggüe.
  hin-CV: क्योंकि मृत्यु होने पर वह इनमें से कुछ भी अपने साथ नहीं ले जाएगा, उसका वैभव
    उसके साथ कब्र में नहीं उतरेगा.
  eng-OURB: For when he dies he shall carry nothing away. His glory shall not descend
    after him.
  spa-BES: Porque a su muerte, él no se llevará nada; su gloria no bajará después
    de él.
  tdx-tdx: F’ie mihomake, tsy eo ty hendese’e. tsy hañorik’ aze higodañe ao ty enge’e.
  tha-KJV: เพราะเมื่อเขาตาย เขาจะไม่เอาอะไรไปเลย สง่าราศีของเขาจะไม่ลงไปตามเขา
  por-BR-2018: Pois ele, quando morrer, nada levará; nem sua glória o seguirá abaixo.
  deu-ELO: Denn wenn er stirbt, nimmt er das alles nicht mit; nicht folgt ihm hinab
    seine Herrlichkeit.
  eng-WYC-2018: For when he shall die, he shall not take all things with him(or he
    shall not take anything with him); and his glory shall not go down with him.
  epo-epo: Ĉar mortante li nenion prenos; Ne iros post li malsupren lia honoro.
  gfk-gfk: kanong pana le kap tiga linge mei ing na maat, ma no minamarine pa na hansur
    tika mei.
  uig-PIN: Qünki u ɵlgǝndǝ ⱨeqnǝrsisini elip ketǝlmǝydu; Uning xɵⱨriti uning bilǝn
    billǝ gɵrgǝ qüxmǝydu.
  beo-beo: Bai e da bogosea, e da ea gagui liligi amo hi hame gaguli masunu. Ea gagui
    liligi amo bogoi uli dogoi amoga gaguli sa:imu da hamedei.
  tpi-OTNT: Yu save pinis, bihain em bai i dai, na em i no inap kisim wanpela samting
    i go wantaim em. Haus na bilas na mani bilong en, dispela olgeta samting i no
    inap i go wantaim em long ples bilong ol man i dai pinis.
  hau-SA: gama ba zai ɗauki kome tare da shi sa’ad da ya mutu ba, darajarsa ba za
    tă gangara tare da shi ba.
  udu-udu: Haali/ ki a’di midi wu mo tani toŋ kamu/ mina a’di ḵal ime’da? Monycam
    piti midi diki ya ka luŋgu’b baṯẖ a’di nsho’k mo.
  uig-LAT: Chünki u ölgende héchnersisini élip kételmeydu; Uning shöhriti uning bilen
    bille görge chüshmeydu.
  nde-nde: phela kazukuhamba lalutho mhla esifa, ubukhazikhazi lobo kayikwehla labo.
  ton-ton: 'He ʻoka mate ia ʻe ʻikai te ne fua ʻo ʻave ha meʻa ʻe taha: ʻe ʻikai muimui
    hifo ʻiate ia hono nāunau.'
  ces-1613: Neboj se, když by někdo zbohatl, a když by se rozmnožila sláva domu jeho.
  eng-WMB: for when he dies he will carry nothing away. His glory won’t descend after
    him.
  tam-TCV: ஏனெனில் அவர்கள் சாகும்போது, தம்முடன் ஒன்றையும் கொண்டுபோகமாட்டார்கள்; அவர்களுடைய
    செழிப்பும் அவர்களைப் பின்தொடராது.
  ceb-ULB: Tungod kay kung mamatay siya wala siyay madala; ang iyang himaya dili ilubong
    uban kaniya.
  pol-UBG: Bo gdy umrze, niczego ze sobą nie weźmie i nie pójdzie za nim jego sława.
  kyc-kyc: Baa kumaramo dokopa minyuo paowape dee kyangali suku suku retapala malu
    anda palirande daa.
  urd-GVU: مرتے وقت تو وہ اپنے ساتھ کچھ نہیں لے جائے گا، اُس کی شان و شوکت اُس کے
    ساتھ پاتال میں نہیں اُترے گی۔
  eng-OEBCW: Not a shred of it all can they take when they die, wealth cannot follow
    them down.
  deu-1912: Denn er wird nichts in seinem Sterben mitnehmen, und seine Herrlichkeit
    wird ihm nicht nachfahren.
  kan-2017: ಅವನು ಸಾಯುವಾಗ ಏನೂ ತೆಗೆದುಕೊಂಡು ಹೋಗುವುದಿಲ್ಲ; ಅವನ ವೈಭವವು ಅವನೊಡನೆ ಹೋಗುವುದಿಲ್ಲ.
  yap-yap: ya ra yim’ ma dabiyag ni nge fek nge un ngak; ya fel’ rogon rok e dabi
    un ngak nga low.
  hlt-MCSB: A duek vaengah pakhat khaw khuen mahpawh. A thangpomnah loh anih te suntlak
    puei mahpawh.
  mdy-ETH: ዒዚ ሃይቄ ዎዶና ዔኪ ዓኣዻንዳ ፔቴ ባኣዚታዖ ባኣሴ፤ ዬይ ቆላ ዒዛና ዎላ ዱኡቲንዱዋሴ።
  twi-ASANTE: ɛfiri sɛ, sɛ ɔwu a, ɔremfa hwee nkɔ, nʼanimuonyam ne no renkɔ amena
    mu.
  eng-WEBU: for when he dies he will carry nothing away. His glory won’t descend after
    him.
  acu-NT: Nuna turinutiat ni jaakka, ninu aa nunaka kichkisha jukichminuitai. Tura
    ni warinchuri ainauncha ni iwiarnatniurinka jeekachminuitai.
  spa-PDDPT: Porque nada llevará al morir, Ni descenderá su esplendor tras él.
  gun-gun: Mba'eta ha'e kuery omano vy mba'eve ndogueraai 'rã ngupive, mba'emo porã
    oguereko va'ekue nomoirũvei 'rã.
  agu-BL: Na yi e'a'tz yi at wi'nin chime'bi'l, qui'c mu'ẍ tal nink tz'aj cya'n yil
    chiquim. Mpe ik chipu'k nka chime'bi'l.
  ilo-ULB: ta inton matay isuna awanto iti maitugotna, ti pannakabalinna ket saananto
    a kadua a bumaba.
  kpg-kpg: Mee e deemee di kae nia maa madalia ia i dono madagoaa ma gaa made. Nia
    maluagina o maa hagalee hula madalia a mee gi lodo taalunga.
  uig-ARA: چۈنكى ئۇ ئۆلگەندە ھېچنەرسىسىنى ئېلىپ كېتەلمەيدۇ؛ ئۇنىڭ شۆھرىتى ئۇنىڭ بىلەن
    بىللە گۆرگە چۈشمەيدۇ.
  bps-bps: du di kfatin laan sa gebe i knunan; là magin di kenen i kdatahan ditù di
    lbang.
  sus-sus: Mixi na findi banna ra, a harige na gbo, i naxa gaaxu,
  pon-2006: e sohte pahn kak wa kohla ni eh pahn mehla; e kepwe kan sohte pahn iang
    kohdihla nan sousou.
  jae-jae: gebe eŋ embe êmac êndu, oc êkôc gêŋ samob tonaŋ ŋai ŋateŋ êna atom. Ênê
    gêlôŋ ŋawasi oc êwiŋ eŋ êna atom.
  ksd-ksd: Tago ba i mat pa na kap vue ta magit; Kana ngala na minamar pa na kuba
    mur ia.
  tur-YTC: Çünkü öldüğünde yanında hiçbir şey götüremez. Görkemi onun ardınca inmez.
  bel-N: 'Ня бойся, калі хто багацее, калі множыцца слава дому ягонага:'
  grc-BRENT: Σὺ δὲ ἐμίσησας παιδείαν, καὶ ἐξέβαλες τοὺς λόγους μου εἰς τὰ ὀπίσω.
  kpr-kpr: Ai resira amo, nu ambarira, nunda gugua jo bu yae arira. Jo nunda gugua
    dabade ya ofofoda vosae arira.
  ind-AYT: (49-18) Sebab, ketika dia mati, dia tidak membawa apa pun, kemuliaannya
    takkan turun mengikutinya.
  yom-yom: Bila kalendi nata kadi kima ko mu thangu kela fua. Kiezila kiandi kilendi
    kuluka yandi ko.
  yut-yut: Uŋun kɨmagek yo dɨ arɨpmɨ dɨma pabɨdaŋek kɨkdaŋ. Yo morapni tɨlɨmɨ toŋ
    uŋun gat kɨsi tɨmɨgek kɨmakbi kokupmon arɨpmɨ dɨma kɨkdaŋ.
  nya-nya: Pakuti sadzatenga kanthu pamodzi naye pamene wamwalira, ulemerero wake
    sudzapita pamodzi naye.
  kyg-kyg: Falisiya afinaꞌmo kagemi yaꞌamo alinino oꞌugiye. Muki konali yaꞌamoꞌa agaeꞌeꞌmo
    magokepi lokaelino olamigiye.
  hrv-hrv: 'Ne boj se ako se tko obogati i ako se poveća blago doma njegova:'
  mps-mps: Nago koneai, nosali te bidi aga isibode, tama agai te tigidali nai me sela
    pogobeo. Be me, te au ebo nai me, masigi me, te nai tigidali aga dali te isibo
    bidigo buluba selasa pogobeo.
  tpi-tpi: Yu save pinis, bihain em bai i dai, na em i no inap kisim wanpela samting
    i go wantaim em. Haus na bilas na mani bilong en, dispela olgeta samting i no
    inap i go wantaim em long ples bilong ol man i dai pinis.
  dan-1931: Frygt ej, når en Mand bliver rig, når hans Huses Herlighed øges;
  vie-OVCB: Vì khi người ấy xuôi tay nhắm mắt, chẳng đem theo được gì. Vinh hoa cũng
    chẳng theo người xuống mồ;
  guj-2017: કેમ કે જ્યારે તે મૃત્યુ પામે, ત્યારે તે પોતાની સાથે કંઈ લઈ જવાનો નથી;
    તેનો વૈભવ તેની પાછળ જવાનો નથી.
  pon-2006A: e sohte pahn kak wa kohla ni eh pahn mehla; e kepwe kan sohte pahn iang
    kohdihla nan sousou.
  por-BRBSL: pois quando ele morre ele não leva nada embora. Sua glória não vai descer
    atrás dele.
  eng-OEBUS: Not a shred of it all can they take when they die, wealth cannot follow
    them down.
  swe-swe: Frukta inte när en människa blir rik, och hans hus (familj, ägodelar) växer
    i härlighet [och hans inflytande ökar, se vers 6-7],
  cth-cth: Bangkongtetpawiteh, a due toteh banghai sin thai kalawn mahoeh. A bawilennae
    ni hai kâbang sin kalawn mahoeh.
  twi-twi: efisɛ, sɛ owu a ɔremmfa hwee nkɔ, nʼanuonyam ne no renkɔ amoa mu.
  hlt-hlt: A duek vaengah pakhat khaw khuen mahpawh. A thangpomnah loh anih te suntlak
    puei mahpawh.
  tbz-SIM: Kòò mɔù kpɑ̀tì dɛ̀úkú ɑ bɑ́ ndɑkɛ. Kòo kpɛrɛ sṹũnko ɑ bɑ́ ndɑkɛ.
  msy-2020: Nɨ fogha gɨfa, a gɨn aremegh bizir katam sara mangɨghan kogham. An bizir
    aghuir kaba, a ko Gumazamizir Oveaghuezibar Nguibamɨn mangɨghan kogham.
  dop-dop: Pɑɑ yʋlʋ wɛnɑʋ tɔŋnɑ hukuɣu nɑ ɩ́ sʋʋkɩ toŋ nyɑ́ lɑŋlɛ ɩ tɑɑ pɛlɩ.
  azb-azb: Çünki öləndə heç nə apara bilməz, Sərvəti ardınca getməz.
  eng-DBY: For when he dieth, he shall carry nothing away; his glory shall not descend
    after him.
  hin-2017: क्योंकि वह मरकर कुछ भी साथ न ले जाएगा; न उसका वैभव उसके साथ कब्र में जाएगा।
  wol-KYG: Buleen yéemu ci ku barele, teraangay këram di yokku.
  bjr-bjr: Mi ainainna faqaa fasiqa kuqinoo sia moo ainaina maree fuannoo. Mina qumiasana
    sia mina faqa madikaki ooqu fuannoo.
  eng-YLT: For at his death he receiveth nothing, His honour goeth not down after
    him.
  kne-kne: Tan mo matey, maga polos di itakina, adi na ikoyog sin kaot din kinabaknang
    na.
  eng-WYC-2017: For when he shall die, he shall not take all things with him; and
    his glory shall not go down with him.
  eng-WMBB: for when he dies he will carry nothing away. His glory won’t descend after
    him.
  zat-NTPS: lawe' da gate gatie̱' quebe bi xexu'e̱, ne quebe chéajle̱ xel-la' gunní'a
    chee̱' le̱'.
  zty-NTPS: Kate' gate' bi be yechi'e, na' bi chejḻen yeḻa' wnni'a chien' ḻe'.
  urd-GVH: मरते वक़्त तो वह अपने साथ कुछ नहीं ले जाएगा, उस की शानो-शौकत उसके साथ पाताल
    में नहीं उतरेगी।
  rug-rug: Ura pana mate sa loketoṉa si kaqu paleke taloa nia sa pa lovu. Loke tinagotago
    si kaqu paleke la nia sa pa lovu.
  gaz-gaz: Inni yommuu duʼutti waanuma tokko illee fudhatee hin deemuutii; ulfinni
    isaas isa wajjin hin dhaqu.
  fra-LSG: Ne sois pas dans la crainte parce qu’un homme s’enrichit, Parce que les
    trésors de sa maison se multiplient;
  gnn-gnn: Ŋunhi ŋayi yurru ŋunhiyi yolŋu rakunydhirrinydja, yakana ŋayi yurru ŋunhi
    djaw'yun galkinydja, dhäparknha ŋayi yurru goŋnha yana marrtji ŋunhiwalanydja
    wäŋalili rakunydhinyaramirrililinydja.
  yal-yal: Muxun na nafunla sɔtɔ, a nafunli gbo ayi, i nama gaxu,
  iou-iou: Nämoinik! Äma udewani kämi kumäŋkaŋ tuŋumi u yäpmäŋkaŋ täga nämo api kuneŋ.
    Ba wäpi biŋamikät bok nämo api kuneŋ.
  haw-1868: No ka mea, i kona make ana, aohe mea kana e lawe pu ai; Aole e iho kona
    nani mamuli ona.
  arb-NAV: فَإِنَّهُ عِنْدَ مَوْتِهِ لَا يَأْخُذُ مَعَهُ شَيْئاً، وَلَا يَلْحَقُ بِهِ
    مَجْدُهُ إِلَى قَبْرِهِ.
  ded-ded: Ye homeude, imohai wiac imohacnac mong mi tofoma kenu iwaiya sasawa imocngo
    ye modacma homec amau naric mi kenude.
  ewe-ewe: elabena ne eku la, matsɔ naneke ɖe asi o, eƒe atsyɔ̃ gɔ̃ hã mayi yɔ me
    kplii o.
  eng-LEE: (49:18) For when he dieth he can take nothing away; his glory will not
    descend after him.
  asm-FB: কিয়নো তেওঁলোকে মৰণৰ কালত একোকে লৈ নাযাব; তেওঁলোকৰ ধন-সম্পদ তেওঁলোকৰ লগত
    নামি নাযাব।
  sus-A: مِشِ نَ قِندِ بَننَ رَ، عَ هَرِفٍ نَ فبٌ، عِ نَشَ فَاشُ،
  fra-SBL: car lorsqu'il mourra, il n'emportera rien. Sa gloire ne descendra pas après
    lui.
  hbo-hbo: אַל־תִּ֭ירָא כִּֽי־יַעֲשִׁ֣ר אִ֑ישׁ כִּֽי־יִ֝רְבֶּה כְּבֹ֣וד בֵּיתֹֽו׃
  kik-kik: nĩgũkorwo ndarĩ kĩndũ agaathiĩ nakĩo akua, riiri wake ndagaikũrũka naguo.
  fra-NCL: Ne crains donc pas, quand un homme s’enrichit, quand s’accroît l’opulence
    de sa maison.
  cek-AK: A duek naah loe tita doeh sin mak ai, a lensawkhaih mah anih to patom tathuk
    mak ai.
  cuk-cuk: Ar we-dule burgwidele, na e-ibmar sedosulid, e-ibmar-yeerdaklemalad eba
    naosulid.
  uig-CYR: Сән Мениң тәлимлиримдин йиргәндиң, Сөзлиримни рәт қилдиң әмәсму?
  tel-2017: ఎందుకంటే వాడు చనిపోయేటప్పుడు దేన్నీ తీసుకువెళ్ళడు. వాడి ప్రభావం వాడి వెంట
    దిగిపోదు.
  hat-BSA: Paske lè l mouri li p ap pote anyen ale. Glwa li a p ap swiv li desann.
  ukr-ONPU: Ти ж ненавидиш настанови й кидаєш Слова Мої позад себе?
  kos-kos: El tia ku in us ma ingan ke el misa; Mwe kasrup lal tia ku in welul.
  hbo-WLC: אַל־תִּ֭ירָא כִּֽי־יַעֲשִׁ֣ר אִ֑ישׁ כִּֽי־יִ֝רְבֶּה כְּב֣וֹד בֵּיתֽוֹ׃
  ibo-ibo: nʼihi na ọ ga-agba aka laa ma ọ nwụọ, ịdị ebube ya agaghị eso ya banye
    nʼili.
  ory-ory: କାରଣ ମରଣକାଳରେ ସେ କିଛି ନେଇଯିବ ନାହିଁ; ତାହାର ଐଶ୍ୱର୍ଯ୍ୟ ତାହାର ପଶ୍ଚାଦ୍‍ଗମନ କରିବ
    ନାହିଁ।
  chk-chk: pun lupwen epwe mäla, esap uweela och, nge wöün esap tapwela mürin.
  rop-rop: Im kaan deigim enijing garram im wen im dai. Im ebrijing kaan godan langa
    greib garram im.
  ukr-1871: Бо, вмерши, не возьме нїчого з собою; не піде з ним пиха його до гробу.
  yon-yon: Amborom kuu ye bobnaneen kuu ye yiribman kuyiib yeka ma be wanaanban, ye
    ambiwoom korem amun amunmo yidwaroon kuyiib bobkonombon yiri ben kubunaanban.
  deu-1951: (049-18) denn bei seinem Tod nimmt er das alles nicht mit, seine Ehre
    fährt ihm nicht nach!
  eng-JPS: (49-18) For when he dieth he shall carry nothing away; his wealth shall
    not descend after him.
  srp-1865: Jer kad umre, neæe ništa ponijeti, niti æe poæi za njim slava njegova.
  lug-lug: kubanga bw’alifa taliiko ky’alitwala, wadde n’ekitiibwa kye tekirigenda
    naye.
  heb-heb: כי לא במותו יקח הכל לא ירד אחריו כבודו׃
  ben-IRV: কারণ যখন তিনি মারা যায় সে কিছুই সঙ্গে নিয়ে যাবে না, তার ক্ষমতা তার সাথে
    যাবে না।
  ntu-ntu: Murde rblx nzrtwzmingr dztung mz nzbzngr. Dztung la tqyc, a' nrkrdrtq la
    namibi.
  pan-pan: ਕਿਉਂ ਜੋ ਉਹ ਮਰਨ ਦੇ ਵੇਲੇ ਕੁਝ ਵੀ ਨਾ ਲਈ ਜਾਵੇਗਾ, ਉਹ ਦਾ ਪਰਤਾਪ ਉਹ ਦੇ ਪਿੱਛੇ ਨਾ
    ਉੱਤਰੇਗਾ,
  mya-JVB: ထိုသူ သည်သေ သောအခါ ၊ အဘယ် ဥစ္စာမျှ မ ပါ ရ။ သူ ၏ဂုဏ် အသရေသည် သူ့ နောက် သို့
    မ ဆင်းသက် ရ။
  kgf-kgf: Ic imi humumac nalé imuaru iwawai méŋ ménda mema kemmac. Qac buŋaya acguc
    ménda méndacmima kemmac.
  tte-O: kaiwena nige sowasowana ikalai mekanakava silau tem saugana iboita. Ana wasawasane
    nige sowasowana mekanakava silau salai mena.
  tbg-tbg: Vi vaiintiva qutu viro nai iaina haikaraqihairo kia vo haikavata varero
    vuanarove. Viva vatai airairava kia ho vira vataakero qutu vuaka varianaini otu
    vuanaro.
  hmo-hmo: Badina be do ia mase neganai, gau ta do ia abia lao lasi. Iena ruma bona
    kohu namona, be ia danu do idia diho lasi.
  zar-NT: tuʼ cabí bi uʼë cateʼ gátiëʼ, en bitiʼ tséajlen lëʼ yöl-laʼ lachi que le
    gutaʼ queëʼ.
  urd-urd: क्यूँकि वह मरकर कुछ साथ न ले जाएगा; उसकी हश्मत उसके साथ न जाएगी।
  rus-SYN: а сам ненавидишь наставление Мое и слова Мои бросаешь за себя?
  bqc-SIM: Tó gbɛ̃́ lɛ́ gↄ̃ ↄde ũ, mɛ́ aà bɛ tↄ́ lɛ́ nakṹ, ńsu to à kɛnɛ yãe
    ũo,
  tcz-CHONGTHU: Ajeh chu amaho athiteng uleh imacha akipoh di'u aumpoi anei agou'un
    lhan sung'ah juilut thei pouvinte.
  mar-mar: कारण तो मरेल तेव्हा काहीच सोबत घेऊन जाणार नाही. त्याचे सामर्थ्य त्याच्या
    मागे खाली उतरणार नाही.
  isl-isl: Vertu ekki gramur þótt einhver verði ríkur og reisi sér glæsihöll.
  hlt-THB: A thih awhkaw pynoet ca awm khyn vang am ti a he hy, a taak khawhthem ing
    am nuk hqut tikaw.
  qub-qub: Wañorga manami ima-aycantapis apangapächu. Ima-aycanpis manami sepultüraman
    gatengapächu.
  bqp-bqp: zaakũ ani le à pↄ́ke sɛ́ à táo a gagↄrↄro, a aruzɛkɛnↄ ni bo tɛ́iro.
  hat-hat: (049:18) Lè l' mouri, li p'ap pote anyen ale avèk li, l'ap kite tout richès
    li yo dèyè.
  eng-BSB: For when he dies, he will carry nothing away; his abundance will not follow
    him down.
  eng-WEBPB: for when he dies he will carry nothing away. His glory won’t descend
    after him.
  kbq-kbq: Na'ankure zamagrama frisageno'a, maka fenozamimo'a amanezankna hugahiankino,
    anazana eri'ne'za fri kantega ovugahaze.
  pon-pon: Pwe a jota pan wala meakot ni a pan mela, o a linan jota pan idauenla i.
  nhe-BL: Pampa quema miquis ax tleno huelis quihuicas. ¡Axtle! Quema quitemohuise
    itlacayo tlalijtic, niyon quentzi tlen yejyectzi quipixqui ax huelis yas ihuaya.
  wnc-wnc: Ga atnataayak. Masande waapa akupik. Siwan sanga tapatu dua take inaat
    kusan. Sangana kuupbam dua pake akupsa aminda yuaing komune kuwik.
  bus-bus: zaakɛ eé e à pↄ́ke sɛ́ à táo a gagurↄro, à auzikinↄ é pɛ́ɛziro.
  gub-BL: ta'e umàno mehe nupuner kwaw ni pitài wemetarer heraha haw rehe nehe xe.
    Hemetarer noho kwaw hupi itym àwàm mehe nehe.
  eng-DRA: 'Seeing thou hast hated discipline: and hast cast my words behind thee.'
