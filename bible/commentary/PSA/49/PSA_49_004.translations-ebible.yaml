verse: PSA.049.004
translations:
  mal-C: 'സുഭാഷിതത്തിനു ഞാൻ എന്റെ ചെവിചായ്‌ക്കും; കിന്നരവാദ്യത്തോടെ ഞാൻ കടങ്കഥയ്ക്ക്
    ഉത്തരം പറയും:'
  deu-TKW: Mein Mund soll Weisheit reden, und was mein Herz sinnt, ist Einsicht.
  lin-lin: Monoko na ngai ekoloba maloba ya bwanya ; motema na ngai ekanisi makambo
    oyo ekopesa bino bososoli.
  mmx-mmx: Nia anaba vaase asu levelinga voovo, la anaba soxomus bok lavasuun teren
    do anak pixan eburu mi loxontaaleng. Lavapaase rak i lok keretna.
  eng-LSV: 'I incline my ear to an allegory, || I open my riddle with a harp:'
  eng-GNV: I will incline mine eare to a parable, and vtter my graue matter vpon the
    harpe.
  eng-WEBSTER: 'I will incline my ear to a parable: I will open my dark saying upon
    the harp.'
  nhw-BL: 'Achtihui nimechilhuis se tlatzintoquili catli totlalnamijca huejcapan tatahua
    quiijtojque, huan nitlatzotzonas ica se arpa huan nihuicas para nimechmatiltis
    tlaque quinequi quiijtos:'
  swh-ONEN: 'Nitatega sikio langu nisikilize mithali, nitafafanua kitendawili kwa
    zeze:'
  bba-bba: Nɑ kon ɡɑri bwisiɡii ɡere. Nɛn bwisikunu nu mɑɑ ɑsɑnsi mɔ.
  eng-KJVCPB: 'I will incline mine ear to a parable: I will open my dark saying upon
    the harp.'
  luo-luo: 'Abiro chiko ita ne ngero moro; abiro nyiso tiend midhiero mara ka agoyo
    nyatitina:'
  aii-aii: ܒܸܬ ܨܲܠܹܝܢ ܠܡܲܬܠܵܐ ܢܵܬ‌ܝܼ، ܘܦܵܬܚܹܢ ܒܟܸܢܵܪܵܐ ܩܸܨܸܡܬ‌ܝܼ.
  meu-meu: Hereva heḡereḡerena baina hakala henia, egu hereva hehunina na gitara reḡena
    ese baine hahedinaraia.
  npi-ULB: म आफ्‍ना कान दृष्‍टान्तमा लगाउनेछु । म आफ्‍नो दृष्‍टान्तलाई वीणा बजाएर
    सुरु गर्नेछु ।
  yor-yor: èmi yóò dẹ etí mi sílẹ̀ sí òwe, èmi yóò ṣí ọ̀rọ̀ ìkọ̀kọ̀ mi sílẹ̀ lójú
    okùn dùùrù.
  pes-OPCB: می‌خواهم با مثلی معمای زندگی را بیان کنم؛ می‌خواهم با نوای بربط این مشکل
    را بگشایم.
  tgl-ULB: Ikikiling ko ang aking pandinig sa isang parabola; sisimulan ko ang aking
    parabola gamit ang alpa.
  nop-nop: Nu timeŋ yoyout mede yobit. Unduŋ tiŋa gita ule mede tobune yoyout mede
    diniŋ mebi hanimbit.
  hui-hui: I̱na pigane bi yobage lowa ala lolebero. Lalu howa ngida balu iba ganabi
    lalu bi yobage larugonaga irane mo walia halu langulebero.
  mya-mya: ငါ​သည်​စ​ကား​ပုံ​များ​ကို​အာ​ရုံ​စိုက်​၍​စဉ်း​စား​မည်။ ယင်း​တို့​၏​အ​နက်​အ​ဋ္ဌိပ္ပါယ်​ကို​စောင်း​တီး​လျက်
    ရှင်း​လင်း​ဖော်​ပြ​မည်။
  bod-N: བདག་གིས་ལེགས་བཤད་ཅིག་ལ་རྣ་བ༌གཏད། །པི་ཝང་སྒྲ་དང་སྦྲགས་ནས་གབ་ཚིག༌འགྲེལ།།
  wsk-wsk: 'Ani den sinar bo angamin te taiso, se aga gita te kola se, ko duap ninga
    manikko:'
  sna-sna: Ndicharerekera nzeve yangu kuchirahwe; nembira ndichadudzira shoko rangu
    rakavanzika.
  spa-BLM: Inclinaré mi oído a un proverbio. Resolveré mi acertijo en el arpa.
  cac-cac: Ol in maclej val vab' slolonel eb' jelan. Ol in b'itej tas ix in c'ayb'ej
    chi' yed' sonal te' arpa.
  swh-ULB: Nitaelekeza sikio langu kwenye mfano; nitaanza mfano wangu kwa kinubi.
  bel-bel: 'Ён заклікае нябёсы згары, і зямлю - народ Свой судзіць:'
  deu-ELBBK: Mein Mund soll Weisheit reden, und das Sinnen meines Herzens soll Einsicht
    sein.
  mbb-OT: Ebpemineg a te menge erubasa ne idseysey ku is menge kehuluǥan dan, dutun
    te edtukar a te alpa.
  mal-2015: ഞാൻ സദൃശവാക്യത്തിന്നു എന്റെ ചെവിചായ്ക്കും; കിന്നരനാദത്തോടെ എന്റെ കടങ്കഥ
    കേൾപ്പിക്കും.
  gup-gup: Ngaye wanjh ngabenbekkabekkan bu bininj kabirriyolyolme kunwoybukkenh.
    Bu ngahdirri instrument nawu lyre kore ngawayini, wanjh kunu ngayolyolme kunwok
    manbu kanbukkabukkankenh ngad bininj rowk, dja ngayolyolme kore baleh kakarremenmenyime
    kunwok manbu kamenwarlkayindi.
  rmc-rmc: Miro muj vakerela o goďaver lava a o gondoľišagi mire jileskre tumen dena
    goďi.
  nlg-nlg: Inau tu varongohi pukupukua na lei vavaghaha mu ku tatea nigua na bosa
    tana ghalevu ghalo.
  pes-OPV: گوش خود را به مثلی فرا می‌گیرم. معمای خویش را بر بربط می‌گشایم.
  ron-1924: Еу ымь плек урекя ла пилделе каре ымь сунт инсуфлате, ымь ынчеп кынтаря
    ын сунетул харпей.
  ben-OBCV: 'আমি নীতিবাক্যের প্রতি কর্ণপাত করব; বীণা সহযোগে আমি আমার ধাঁধা ব্যাখ্যা
    করব:'
  som-som: Dhegtayda waxaan u dhigi doonaa masaal, Xujadaydana waxaan ku muujin doonaa
    kataaradda.
  lat-VUC: Advocabit cælum desursum, et terram, discernere populum suum.
  eng-ASVBT: 'I will incline mine ear to a parable: I will open my dark saying upon
    the harp.'
  mna-mna: Iŋgi motoŋ la pa ŋgar turkeŋan pakan, mi aŋso aŋpatiŋtiŋ kombom, mi aŋpeeze
    ŋgar tana piom mi aŋso yom pa.
  ita-1885: Io inchinerò il mio orecchio alle sentenze; Io spiegherò sopra la cetera
    i miei detti notevoli.
  eng-LXXUP: He shall summon the heaven above, And the earth, that he may judge his
    people.
  eng-ULB: I will incline my ear to a parable; I will begin my parable with the harp.
  spa-VBL: Prestaré atención a los proverbios; responderé las preguntas difíciles
    al son del arpa.
  fra-_FOB: Je vais prêter l'oreille aux discours sentencieux; j'expose mon énigme
    au son de la harpe.
  mal-mal: ഞാൻ സദൃശവാക്യത്തിന് എന്റെ ചെവിചായിക്കും; കിന്നരനാദത്തോടെ എന്റെ കടങ്കഥ കേൾപ്പിക്കും.
  urd-GVR: Maiṅ apnā kān ek kahāwat kī taraf jhukāūṅgā, sarod bajā kar apnī pahelī
    kā hal batāūṅgā.
  suz-BL: गो अर्ती ङा लोव़ का नेंता। गो ठेयब ताप्‍तीके ताप्‍शा, आं लोव़ रुप्‍पाइक्‍नुङ।
  eng-NOY: I will incline mine ear to a poem; I will utter my song upon the harp.
  ita-1927: Io presterò l’orecchio alle sentenze, spiegherò a suon di cetra il mio
    enigma.
  ckb-ckb: گوێ بۆ پەند شل دەکەم، بە قیسارە مەتەڵەکەم ڕوون دەکەمەوە.
  eng-BBE: I will put my teaching into a story; I will make my dark sayings clear
    with music.
  xsi-xsi: Naŋa ma atula ŋgua tambirâŋa pinde pami muŋga lâ ŋga. Naŋa ma ara wâŋgu
    ku ma atula ŋgua tambirâŋa ŋinde duvi pwataki pami.
  kan-OKCV: ಸಾಮ್ಯಕ್ಕೆ ನನ್ನ ಕಿವಿಗೊಟ್ಟು ಒಗಟನ್ನು ಕಿನ್ನರಿಯಿಂದ ಬಿಚ್ಚುವೆನು.
  tam-2017: என் கவனத்தை உவமைக்குச் சாய்த்து, என் மறைபொருளைச் சுரமண்டலத்தின்மேல் வெளிப்படுத்துவேன்.
  spa-RV-1909: 'Acomodaré á ejemplos mi oído: declararé con el arpa mi enigma.'
  ron-BTF: Îmi voi apleca urechea la parabolă, voi deschide vorba mea adâncă pe harpă.
  eng-WEBP: I will incline my ear to a proverb. I will solve my riddle on the harp.
  eng-FBV: I pay attention to wise sayings; I answer hard questions to a tune on the
    harp.
  nld-1939: Ik spits mijn oren voor een moeilijk probleem, En bij snarenspel los ik
    mijn raadsel op. De mens in weelde, die het niet wil begrijpen, Lijkt op vee,
    dat geslacht wordt.
  nch-BL: 'Achtohui nimechilhuis se tatzintoquili cati totalnamijca huejcapan tatahua
    quiijtojque, huan nitatzotzonas ica se arpa huan nihuicas para nimechmatiltis
    taya quinequi quiijtos:'
  vie-1934: Tôi sẽ lắng tai nghe lời châm ngôn; Tôi sẽ lấy đàn cầm mà giải câu đố
    tôi.
  cha-cha: Bae juecungog y parabola; ya jubaba y jemjom sinanganjo gui atpa.
  hin-CV: 'मैं नीतिवचन पर ध्यान दूंगा; मैं किन्‍नोर की संगत पर पहेली स्पष्ट करूंगा:'
  eng-OURB: I will incline my ear to a proverb. I will open my riddle on the harp.
  spa-BES: Inclinaré al proverbio mi oído; y diré mi secreto al son del arpa.
  tdx-tdx: Hatokilako mb’am- pandrazañan-drehake ty sofiko. ho ventareko an-dokanga
    ty tafatòñoko,
  tha-KJV: ข้าพเจ้าจะเอียงหูฟังคำอุปมา ข้าพเจ้าจะแก้​ปริ​ศนาของข้าพเจ้าให้​เข​้ากับเสียงพิณเขาคู่
  por-BR-2018: Inclinarei meus ouvidos a uma parábola; ao som da harpa declararei
    o meu enigma.
  deu-ELO: Neigen will ich zu einem Spruche mein Ohr, mein Rätsel eröffnen bei der
    Laute.
  eng-WYC-2018: I shall bow down mine ear into a parable; I shall open my reason set
    forth in a psaltery. (I shall listen closely to a parable; then I shall set forth
    my understanding on a lute.)
  epo-epo: Mi klinos mian orelon al sentenco; Sur harpo mi esprimos mian enigmon.
  gfk-gfk: Iau ni sa talingagu taar ta ira nianga na minminonas. Ing ni ting no haap
    ni palas no kukuraina i susuhai taar tano nugu nianga.
  uig-PIN: Ⱪuliⱪim ⱨekmǝtlik tǝmsilni zǝn ⱪoyup anglaydu, Qiltar qelip sirliⱪ sɵzni
    eqip berimǝn.
  beo-beo: Na da malasu amo dawa:mu amola sani baidama dusia amo malasu ea bai olelemu.
  tpi-OTNT: Bai mi autim sampela tok bokis pastaim. Na bai mi mekim musik long gita
    na autim as bilong tok bokis long yupela.
  hau-SA: Zan juye kunnena ga karin magana; da garaya zan ƙarfafa kacici-kacicina.
  udu-udu: Aha/ mina ḵa’d ’cem pem ki gwom ’bi’th/e mo. Aha/ mina gam gwom pem jin
    ’ce’dka/ agagala/ mo ki ko ma dheŋdhenye/ jin ’kon ma shu/i pesu/ mo.
  uig-LAT: Quliqim hékmetlik temsilni zen qoyup anglaydu, Chiltar chélip sirliq sözni
    échip bérimen.
  nde-nde: 'Ngizabeka indlebe yami kuso isaga; ngechacho ngizaliqhaqha ilibho:'
  ton-ton: 'Te u fakatokangaʻi hoku telinga ki he lea fakatātā: te u fakahā ʻi he
    haʻape ʻeku lea ʻilongataʻa.'
  ces-1613: Ústa má mluviti budou moudrost, a přemyšlování srdce mého rozumnost.
  eng-WMB: I will incline my ear to a proverb. I will solve my riddle on the harp.
  tam-TCV: 'நான் பழமொழிக்கு என் செவியைச் சாய்ப்பேன்; விடுகதையை யாழ் இசைத்து விவரிப்பேன்:'
  ceb-ULB: Ipaduol ko ang akong dalunggan sa usa ka sambingay; sugdan ko ang akong
    sambingay dinuyugan sa alpa.
  pol-UBG: Nakłonię ucha ku przypowieści, przy harfie rozwiążę moją zagadkę.
  kyc-kyc: Dopa pyuo nambame kongwalu pii pyasi doko soo gisalena sokondali pyuo karapala
    renge doko rambyalu lao dokopa dokona polo larono serami.
  urd-GVU: مَیں اپنا کان ایک کہاوت کی طرف جھکاؤں گا، سرود بجا کر اپنی پہیلی کا حل
    بتاؤں گا۔
  eng-OEBCW: I incline my ear to a proverb, on the lyre I will open my riddle.
  deu-1912: Ich will einem Spruch mein Ohr neigen und kundtun mein Rätsel beim Klange
    der Harfe.
  kan-2017: ನಾನು ಆತನ ಸಾಮ್ಯಕ್ಕೆ ಕಿವಿಗೊಟ್ಟು, ಕಿನ್ನರಿಯನ್ನು ನುಡಿಸುತ್ತಾ, ಅದರ ಗೂಡಾರ್ಥವನ್ನು
    ಪ್ರಕಟಿಸುವೆನು.
  yap-yap: Bay gu tiyan’ug nga ba salepow, nggu weliy fan ni gu be chubeg e musik
    ni harp.
  hlt-MCSB: Ka hna he taengla ka kaeng vetih, ka olkael he rhotoeng neh ka thuicaih
    ni.
  mdy-ETH: ዋዮ ታኣሲ ታኣኒ ኮኦኪንሦ ባንሢ ማሃንዳኔ፤ ታኣኮ ዓኣቺፆዋ ሚርጌ ሻዦ ዴንሢ ዋርቆ ጎኦሎ ዋርቂ ታ ፔጋሳንዳኔ።
  twi-ASANTE: Mɛbrɛ mʼaso ase atie abɛbusɛm; na menam sankubɔ so bɛte aseɛ ama makyerɛ
    abɛbusɛm no ase.
  eng-WEBU: I will incline my ear to a proverb. I will solve my riddle on the harp.
  acu-NT: Kitarran tuntuikiamaikiakun chichaman nekaachminun kantamkun nekamtikiatjarme.
  spa-PDDPT: Inclinaré al proverbio mi oído. Declararé con el arpa mi dicho.
  gun-gun: Ajapyxaka porã 'rã mba'emo re ombojoja vy ijayvua rã, ndoikuaai pyre amombe'u
    porãve 'rã ixã reta va'e pu rupi.
  agu-BL: Chinumeku'. Quibite'u' inyol, na xconk e'chk elsawutzil wa'n tan lajluchaxe'n
    ẍchiwutzu'. Ncha'tz xomok kbetz te kulil yi inyol.
  ilo-ULB: Yallingagko ti lapayagko iti maysa a pangngarig; Irugik ti panggarigko
    bayat iti panagtukarko ti arpa.
  kpg-kpg: Au ga hagalongo gii donu gi nia bida helekai kabemee, ga haga modongoohia
    nia hadinga nia maa i dogu madagoaa ma ga badubadu di ‘harp’.
  uig-ARA: قۇلىقىم ھېكمەتلىك تەمسىلنى زەن قويۇپ ئاڭلايدۇ، چىلتار چېلىپ سىرلىق سۆزنى
    ئېچىپ بېرىمەن.
  bps-bps: 'Nun santulengu i too malima glabat, na fgadègu i gumtatekan fagu di klingag
    slenggu kambit i arfagu, na dunan ani:'
  sus-sus: N fama wɔyɛnyi hagigɛ nan falade wo bɛ, n bɔɲɛ xaxili fanyi naxan maɲɔxunxi.
  pon-2006: I pahn kanahieng tehk lepin kahs kei oh kawehwehda nindokon ei kesekesengki
    nei arp.
  jae-jae: Aê jaê taŋoc êndêŋ biŋgôliŋ laŋgwa ma jawa ŋam sa to janac gêŋ wêŋa êtaŋ.
  ksd-ksd: Ina valongore ra tinata valavalar; Ina pala kaugu tinata i pidik ta ra
    pagol.
  tur-YTC: Özdeyişe kulak vereceğim. Bilmecemi arpla çözeceğim.
  bel-N: Вусны мае кажуць мудрасьць, і думкі сэрца майго разважлівыя.
  grc-BRENT: Προσκαλέσεται τὸν οὐρανὸν ἄνω, καὶ τὴν γῆν διακρῖναι τὸν λαὸν αὐτοῦ.
  kpr-kpr: Na gita doruse geka jungarida ava saono vosarira. Amingedo, geka da tuka
    se disugaono ningareva.
  ind-AYT: (49-5) Aku hendak menyendengkan telingaku pada sebuah perumpamaan; aku
    akan membuka teka-tekiku melalui kecapi.
  yom-yom: Ndiela balula dikutu diama mu diambu di wa zingana, mu ngitala, ndiela
    sudikisila nongoꞌama.
  yut-yut: Nak nawa gen do mɨrak yopmaŋek gita tɨdaŋek tɨlak gen dakon mibɨlɨ dayɨkeŋ.
  nya-nya: Ndidzatchera khutu langa ku mwambo, ndi pangwe ndidzafotokoza momveka mwambi
    wanga.
  kyg-kyg: Gotiꞌa aeno kalafefa gefatiꞌmo hisigeꞌna afisuvafeꞌmo maiꞌneꞌna afiguve.
    Nagaemo ani gemo alino fala ki maleꞌniya gemo aeꞌna hakalo huꞌna lapa paiguve.
  hrv-hrv: Moja će usta zboriti mudrost, i moje srce misli razumne.
  mps-mps: Eno po digi po begelama, hasia meba pusaibao. Tama eno dwagi yai tęąbi
    gita dali elama, tama dagebolo te po begelama wali po page pusaibao.
  tpi-tpi: Bai mi autim sampela tok bokis pastaim. Na bai mi mekim musik long gita
    na autim as bilong tok bokis long yupela.
  dan-1931: Min Mund skal tale Visdom, mit Hjerte udgransker Indsigt;
  vie-OVCB: Tôi sẽ lắng tai nghe nhiều châm ngôn, và giải câu đố bí hiểm qua tiếng
    đàn hạc.
  guj-2017: હું દ્રષ્ટાંત પર કાન લગાડીશ; વીણા પર મારો મર્મ ખોલીશ.
  pon-2006A: I pahn kanahieng tehk lepin kahs kei oh kawehwehda nindokon ei kesekesengki
    nei arp.
  por-BRBSL: Vou inclinar meu ouvido para um provérbio. Vou resolver meu enigma sobre
    a harpa.
  eng-OEBUS: I incline my ear to a proverb, on the lyre I will open my riddle.
  swe-swe: Min mun ska tala visdom, mitt hjärtas meditation ska vara förstånd.
  cth-cth: Cingthuilawk koe lah ka hnâ ka pakeng vaiteh, lawk ka ru ka dei e hah,
    ka ratoung hoi ka cai sak han.
  twi-twi: Mɛbrɛ mʼaso ase atie mmebusɛm; na sanku na mede bɛkyerɛ mʼabisae ase.
  hlt-hlt: Ka hna he taengla ka kaeng vetih, ka olkael he rhotoeng neh ka thuicaih
    ni.
  tbz-SIM: N yóó bɛ́i mmɛciì nkó tinɑ́ɑǹtì nti, n totí tì n yɛ̀mmɛ̀ miɛkɛ tisɑ̀ɑ̀tì
    nti.
  msy-2020: Kɨ faragh aghuzir akar tabav kemegh, gita mɨsogh aghuzir akar kamɨn mɨngarim
    bangɨ ia mɨkɨmam.
  dop-dop: ləmɑɣɑsɛɛ tɔm kɛ mɑ yɔɣɔtəɣɩ, nɑ mɑ tɑɑ kʋmɑɣɑsətʋ wɛnɑ hʋwɛɛ kɛ sɔsɔm
    kɛ́.
  azb-azb: 'Bu məsəllərə qulaq asacağam, Bu müəmmamı mən lira ilə açacağam:'
  eng-DBY: I will incline mine ear to a parable, I will open my riddle upon the harp.
  hin-2017: मैं नीतिवचन की ओर अपना कान लगाऊँगा, मैं वीणा बजाते हुए अपनी गुप्त बात
    प्रकाशित करूँगा।
  wol-KYG: Li may wax xel la, di xalaat yu déggu.
  bjr-bjr: Eeqá naamuaqira ufa quandasee qianaura. Qini quandara ufa piripuna aridaqa
    idinnai qimannimianaura.
  eng-YLT: 'I incline to a simile mine ear, I open with a harp my riddle:'
  kne-kne: Estek ay mannge si esa ay pamagbaga yan ilawlawag ko di olog na dowanak
    toktokaren din arpa.
  eng-WYC-2017: I shall bow down mine ear into a parable; I shall open my reason set
    forth in a psaltery.
  eng-WMBB: I will incline my ear to a proverb. I will solve my riddle on the harp.
  zat-NTPS: Guzé̱ naga' tu dizra' sina. Gúl-laqueza' chee̱ tu da nagache, ne quinnia'
    da zríadi'i na du che̱n.
  zty-NTPS: Bze nag diža' ki che yeḻa' žejní'il. Goḻkza' che to da' ngache', na'
    chinna' da' žóḻ-ḻena'.
  urd-GVH: मैं अपना कान एक कहावत की तरफ़ झुकाऊँगा, सरोद बजाकर अपनी पहेली का हल बताऊँगा।
  rug-rug: Kaqu va taliṉa la i rau sari na zinama tumatumae, kaqu va bakali rau ginuadi
    si arini, totoso mikemike si rau.
  gaz-gaz: Gurra koo gara mammaaksaatti nan qabadha; hibboo koos baganaadhaan nan
    ibsadha.
  fra-LSG: Ma bouche va faire entendre des paroles sages, Et mon cœur a des pensées
    pleines de sens.
  gnn-gnn: '@see-verse:PSA.049.003'
  yal-yal: N fekolonna falane nan tima, n mirine xaxili faɲin nan fima.
  iou-iou: Man siwoŋi u man wärani terak täwerayäŋ. Täwet paotpäŋä man wärani unitäŋo
    mebäri kap terak api yäŋahäwet.
  haw-1868: E haliu aku au i kuu pepeiao i ka olelo nane; E hoomaka au i kuu mele
    ma ka lira.
  arb-NAV: أُعِيرُ أُذُنِي لأَسْمَعَ مَثَلاً، وَعَلَى عَزْفِ الْعُودِ أَشْرَحُ لُغْزِي.
  ded-ded: Ngic yeni yoac heima degec ni kedzac kpema imoc negembade. Ni gita kpema
    udumeng gombunga negemma yoac heiheiac hania deireckebade.
  ewe-ewe: Maƒu to anyi ɖe lododo ŋu, eye mato adzo kple nye kasaŋku.
  eng-LEE: '(49:5) I will incline my ear to a parable: I will open with the harp my
    riddle.'
  asm-FB: মই শিক্ষাযুক্ত দৃষ্টান্তবোৰলৈ মনোযোগ দিম; বীণাৰে সৈতে গীত গাই তাৰ গভীৰ বিষয়ে
    ব্যাখ্যা কৰিম।
  sus-A: ﭑ قَمَ وْيّنيِ هَفِفّ نَن قَلَدٍ وٌ بّ، ﭑ بْحّ شَشِلِ قَنيِ نَشَن مَحْشُنشِ.
  fra-SBL: Je prêterai l'oreille à un proverbe. Je vais résoudre mon énigme sur la
    harpe.
  hbo-hbo: פִּ֭י יְדַבֵּ֣ר חָכְמֹ֑ות וְהָג֖וּת לִבִּ֣י תְבוּנֹֽות׃
  kik-kik: 'Nĩngũtega gũtũ ndĩĩiguĩre thimo; njooke ndaũre ndaĩ ĩno ngĩhũũraga kĩnanda
    kĩa mũgeeto:'
  fra-NCL: Ma bouche va faire entendre des paroles sages, et mon cœur a des pensées
    pleines de sens.
  cek-AK: Patahhaih lok bangah naa ka patueng moe, kathuk ruici lok to katoeng kruekhaih
    hoiah kamnoek ah ka thuih han.
  cuk-cuk: Ibmar-binsaed-nikaa-soglemalad nue-itoakwaa an sogoed. Gar-arpa-ogorsiidgi
    we-ibmar-soglegoed-e-obared an bega odulogoed.
  uig-CYR: 'Өз хәлқини сорақ қилиш үчүн, У жуқуридин асманларни, Йәрниму гувалиққа
    чақириду: —'
  tel-2017: ఒక ఉపమానం నా చెవికి వినిపిస్తుంది. సితారాతో ఆ ఉపమానాన్ని ప్రారంభిస్తాను.
  hat-BSA: Mwen va apiye zòrèy mwen vè yon pwovèb. Mwen va eksprime yon devinèt sou
    ap la.
  ukr-ONPU: 'Він закликає небеса вгорі і землю на суд зі Своїм народом:'
  kos-kos: Nga fah nunku ke soakas uh, Ac aketeya kalmac ke nga srital ke harp uh.
  hbo-WLC: פִּ֭י יְדַבֵּ֣ר חָכְמ֑וֹת וְהָג֖וּת לִבִּ֣י תְבוּנֽוֹת׃
  ibo-ibo: Aga m aṅa ntị nye ilu, aga m e ji ụbọ akwara kọwaa ilu m.
  ory-ory: ମୁଁ ଦୃଷ୍ଟାନ୍ତରେ କର୍ଣ୍ଣପାତ କରିବି; ମୁଁ ବୀଣା ଯନ୍ତ୍ରରେ ଆପଣା ଗୁପ୍ତ ବିଷୟ ବ୍ୟାଖ୍ୟା
    କରିବି।
  chk-chk: Üpwe aü selingei ngeni eu kapasen amirit, üpwe awewei ai asisil, lupwen
    üa ettiki nei ükülele.
  rop-rop: Ai garra jinggabat ola sabibala wed weya main grengrenfathamob bin tok,
    en ai garra dalimbat det mining langa ola pipul wen mi sing garram main gita.
  ukr-1871: 'Прихилю ухо моє до притчі, при гуслях відкрию загадку мою:'
  yon-yon: Ne kerendem kuu ongkandi weng yaa kowe wengambaraniin, kwane haawiibbed
    wangkeni weng yobdood ye id kuu kedmengkandaniin.
  deu-1951: (049-5) Ich will einem Spruche lauschen und beim Harfenspiel mein Rätsel
    lösen.
  eng-JPS: (49-5) I will incline mine ear to a parable; I will open my dark saying
    upon the harp.
  srp-1865: Prignuæu uho svoje k prièi, uz gusle æu otvoriti zagonetku svoju.
  lug-lug: Nnaakozesanga ebikwata ku ngero, nga nnyinnyonnyola amakulu gaazo n’oluyimba
    ku nnanga.
  heb-heb: אטה למשל אזני אפתח בכנור חידתי׃
  ben-IRV: আমি দৃষ্টান্তের কথায় কান নেব; বীণাযন্ত্রে আমি গূর বাক্যের ব্যাখা করব।
  ntu-ntu: Mz nzpipx-krnge natq lrtzlvz ngrgung. Murde nayokaetipxx drtwr ngrdr mz
    nabz nenge.
  pan-pan: ਮੈਂ ਆਪਣੇ ਕੰਨ ਦ੍ਰਿਸ਼ਟਾਂਤ ਵੱਲ ਲਾਵਾਂਗਾ, ਮੈਂ ਬਰਬਤ ਨਾਲ ਆਪਣਾ ਭੇਤ ਖੋਲ੍ਹਾਂਗਾ।
  mya-JVB: ပုံ စကားသို့ ကိုယ် နား ကိုလှည့် လျက် နက်နဲ သော အရာကို စောင်း တီး၍ ဖွင့်
    ပြပေအံ့။
  kgf-kgf: Ni qeqaiŋ ac imuac gezacna haima gita kulele qema legiciguc haima nuac
    ɋelumbec ac imi measarimaŋ.
  tte-O: '@see-verse:PSA.049.003'
  tbg-tbg: Te uva vo tenta aatoqihai irike, kitaa ruqutuqi viha, vi uvara okara kukeqavira
    ni tiva nimirera.
  hmo-hmo: Aonega hereva be do lau laloa, bona edia anina be do lau gwauraia hedinarai,
    mai gita ena regena danu.
  zar-NT: Güíʼi ládxaʼa ca naca tu le rucudzuʼ didzaʼ, en quíxjöʼa ca nácagaca tsanni
    quinniaʼ lëʼe bihuël-la.
  urd-urd: मैं तम्सील की तरफ़ कान लगाऊँगा, मैं अपना राज़ सितार पर बयान करूँगा।
  rus-SYN: 'Он призывает свыше небо и землю, судить народ Свой:'
  bqc-SIM: Ɔ̃nↄyã kú ma lɛ́u, dↄ̃a ku ma sↄ̃u.
  tcz-CHONGTHU: Keiman thuchih kaseiho chu giltah'in kagel'in hiti chun semjang sai
    a kitilkhou in thulem kaseiho suhlhap na kanei jie.
  mar-mar: मी दृष्टांताकडे आपले कान लावीन, मी आपली गोष्ट वीणे सोबत सुरु करणार.
  isl-isl: Ég tala til ykkar vísdómsorð.
  hlt-THB: Awicyih benna kang haa keng kawng nyng saw; tingtoeng ing kak awi rylh
    ce kqawncaih kawng nyng.
  qub-qub: Sasa tantiyaypaj cajcunatami rimashaj. Arpa wagashan-tupunami nishaj chay
    rimashä ima ninan cashantapis.
  bqp-bqp: Mani sã dↄ yáasi yãi mà a bↄkↄtɛ kɛ kũ mↄrↄlɛnaao.
  hat-hat: (049:5) M'ap louvri zòrèy mwen pou m' tande parabòl la. Mwen pral esplike
    l' ban nou antan m'ap jwe mizik.
  eng-BSB: 'I will incline my ear to a proverb; I will express my riddle with the
    harp:'
  eng-WEBPB: I will incline my ear to a proverb. I will solve my riddle on the harp.
  kbq-kbq: Nagra knare antahi'zamofo nanekegu nagesa ante'na nentahi'na, hapu zavena
    nehe'na, fraki nanekea zagamepi erinte ama hu'na hugahue.
  pon-pon: I pan kapaike don jalon ai lepen majan, o i pan kajaleda me rir akan ni
    nil en arp.
  nhe-BL: 'Achtohui nimechilhuis se tlatzintoquili tlen totlalnamijca huejcapan tatahua
    quiijtojque, huan nitlatzotzonas ica se arpa huan nihuicas para nimechmatiltis
    tlachque quinequi quiijtos:'
  wnc-wnc: Na tuwang wamu kundu gambok daniwit. Gatu gwameming daka tanguyuuk tuwang
    wamdane yapii daniwit.
  bus-bus: Mɛ́ swã dↄ yáasi yãzi mà à bↄkↄ̃tɛ kɛ kↄ̃n mↄrↄlɛnao.
  gub-BL: Azekaiw katu putar ze'eg xirogatu ma'e wanehe nehe. Ze'eg xirogatu ma'e
    amume'u putar purupe ihe nehe, hewioràwiràn imupumupu mehe ihe nehe.
  eng-DRA: He shall call heaven from above, and the earth, to judge his people.
