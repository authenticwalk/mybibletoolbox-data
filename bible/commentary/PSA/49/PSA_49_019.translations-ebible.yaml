verse: PSA.049.019
translations:
  mal-C: അവർ തങ്ങൾക്കു മുമ്പുണ്ടായിരുന്നവരെപ്പോലെ മരണമടയുന്നു, അവർ ഇനിയൊരിക്കലും വെളിച്ചം
    കാണുകയില്ല.
  deu-TKW: mochte man ihn auch preisen bei seinen Lebzeiten, und mag man dich loben,
    daß du dir gütlich thust.
  lin-lin: Atako, wana azalaki na bomoi, azalaki komimona moto apambolama— atako bato
    bakokumisa yo, pamba te omisali bolamu—
  mmx-mmx: Ni naba vot pasa lavalabat teren at lanmet, ap mo loxot lamain bonot kopmen
    noxo xap, ketla naba nemen amisik.
  eng-LSV: It comes to the generation of his fathers, || They do not see the light
    forever.
  eng-GNV: He shall enter into the generation of his fathers, and they shall not liue
    for euer.
  eng-WEBSTER: He shall go to the generation of his fathers; they shall never see
    light.
  nhw-BL: ajsis se tonal quema miquis quen ihuejcapan tatahua, huan ayacmo quema quiitas
    tlahuili.
  swh-ONEN: atajiunga na kizazi cha baba zake, ambao hawataona kamwe nuru ya uzima.
  bba-bba: U ko n nuku dobu mɔ win wɑ̃ɑru sɔɔ, kpɑ bɑ n nùn siɑrɑmɔ nuku doo bi u
    mɔ̀n sɔ̃.
  eng-KJVCPB: He shall go to the generation of his fathers; They shall never see light.
  luo-luo: to obiro dhi mi oriwre gi tiengʼ machon mar kwerene, ma ok nyal neno ler
    mar wangʼ chiengʼ kendo.
  aii-aii: ܒܸܬ ܐܵܙܹܠܔ ܠܟܸܣ ܐܲܒ݂ܵܗܵܬܘܼ̈ܗ‌ܝ، ܗܲܠܔ ܥܵܠܲܡ ܠܹܐ ܚܵܙܝܼ ܒܲܗܪܵܐ.
  meu-meu: to tamana ena uru taudia baine lao henidia; idia ese diari basie itaia
    lou.
  npi-ULB: त्यो आफ्नो पुर्खाहरूका पुस्तामा जानेछ र तिनीहरूले फेरि कहिल्यै त्‍योति
    देख्‍नेछैनन् ।
  yor-yor: Òun yóò lọ sí ọ̀dọ̀ ìran àwọn baba rẹ̀ àwọn tí ki yóò ri ìmọ́lẹ̀ ayé.
  pes-OPCB: اما او سرانجام به جایی که اجدادش رفته‌اند خواهد شتافت و در ظلمت ابدی ساکن
    خواهد شد.
  tgl-ULB: pupunta siya sa salinlahi ng kanyang mga ama at hindi nila kailanman makikitang
    muli ang liwanag.
  nop-nop: Iŋgoŋ oŋ, adi yadi kumuŋa mamaŋ-papaŋ heki dut mele hautaŋiŋ mu kaiŋneŋ
    uŋoŋ hatineeŋ.
  hui-hui: mbirali homogo ogoni ibubi homalu ibunaga mama mamali ala homalu peneru
    aruma haho wiaabo hagaha kadagua ibunibi ogoniha dege pu holebira.
  mya-mya: သေ​ချိန်​၌​ဘိုး​ဘေး​တို့​ရှိ​ရာ​ထာ​ဝ​စဉ်​မှောင် မိုက်​လျက် နေ​သည့်​အ​ရပ်​သို့​သွား​ရ​မည်။
  bod-N: ཁོ་ནི་མེས་པོའི་གྲས་སུ་འགྲོ་བ༌དང༌། །འོད་ཟེར་དངོས་ནི་ནམ་ཡང་མཐོང་བ༌མེད།།
  wsk-wsk: Bare nu kuera ko sor, ko nuet nongotak te kapaman, mu te kaparukko, ale
    sor nikim me arigokko.
  sna-sna: achabatana norudzi rwamadzibaba ake, vasingazoonizve chiedza choupenyu.
  spa-BLM: irá a la generación de sus padres. Nunca verán la luz.
  cac-cac: ol ja sc'ual scham eb', icha ix aj scham eb' smam yicham eb', man̈xo ol
    yil-laj saquilq'uinal eb'.
  swh-ULB: naye atakwenda kwenye ukoo wa baba zake naye kamwe hataiona nuru tena.
  bel-bel: вусны твае пускаеш на слова ліхое і язык твой хітрыну пляце;
  deu-ELBBK: Ob er auch seine Seele segnete in seinem Leben, – und man wird dich loben,
    wenn du dir selbst Gutes tust –
  mbb-OT: iyan, ebpekaamur ǥihapun sikandan te menge kepuun dan he nemematey en, diyà
    te lugar he kenè dan en ebpekevulug ebpekaahà te merayag.
  mal-2015: അവൻ തന്റെ പിതാക്കന്മാരുടെ തലമുറയോടു ചെന്നു ചേരും; അവർ ഒരുനാളും വെളിച്ചം
    കാണുകയില്ല.
  gup-gup: Bonj, nungka wanjh kare kore kundowikenh karohrok nawu birrikebmawahmeng
    birriyingkihdoweng. Minj kabirriyawoyhnan kore kabolkwolkan.
  rmc-rmc: Kajte pre peste phenel, medik dživel, hoj hino požehňimen – a o manuša
    les lašaren, hoj leske savoro avel avri –
  nlg-nlg: Ma gaira kara mate te vaghara na balu. Ma kara mua ghoi righia ghua na
    marara.
  pes-OPV: لیکن به طبقه پدران خود خواهد پیوست که نور را تا به ابدنخواهند دید.
  ron-1924: кэч тот ын локуинца пэринцилор сэй ва мерӂе ши ну ва май ведя лумина ничодатэ.
  ben-OBCV: কিন্তু তাদের মৃত্যু হবে, যেমন তাদের আগেও সবার হয়েছে, এবং আর কোনোদিন জীবনের
    আলো দেখবে না।
  som-som: Isagu wuxuu u tegi doonaa qarniyadii awowayaashiis, Oo iyana weligood iftiinka
    ma ay arki doonaan.
  lat-VUC: Os tuum abundavit malitia, et lingua tua concinnabat dolos.
  eng-ASVBT: He shall go to the generation of his fathers; They shall never see the
    light.
  mna-mna: '@see-verse:PSA.049.018'
  ita-1885: Quella verrà là ove è la generazion de' suoi padri; Giammai in eterno
    non vedranno la luce.
  eng-LXXUP: Thy mouth has multiplied wickedness, And thy tongue has framed deceit.
  eng-ULB: he will go to the generation of his fathers and they will never see the
    light again.
  spa-VBL: 'pero su destino es el mismo que el de sus antepasados: nunca más verán
    la luz del día.'
  fra-_FOB: Tu iras pourtant vers la génération de tes pères, qui ne reverront jamais
    la lumière.
  mal-mal: അവൻ തന്റെ പിതാക്കന്മാരുടെ തലമുറയോട് ചേരും; അവർ ഒരുനാളും വെളിച്ചം കാണുകയില്ല.
  urd-GVR: Phir bhī wuh āḳhirkār apne bāpdādā kī nasl ke pās utregā, un ke pās jo
    dubārā kabhī raushnī nahīṅ dekheṅge.
  suz-BL: मो हना यो मेको बेक्‍शा, आन किकी पिपी आन बाक्‍तीके लाइनीम। मेकोपुकीमी गेनायो
    हाम्‍सो मताइनीम।
  eng-NOY: Yet shalt thou go to the dwelling-place of thy fathers, Who never more
    shall see the light!
  ita-1927: tu te ne andrai alla generazione de’ tuoi padri, che non vedranno mai
    più la luce.
  ckb-ckb: بەڵام ئەویش بۆ نەوەی باوباپیرانی دەڕوات، ئەوانەی هەتاهەتایە چاویان بە ڕووناکی
    ناکەوێتەوە.
  eng-BBE: He will go to the generation of his fathers; he will not see the light
    again.
  xsi-xsi: Andeta muli ŋga i ma iyoka i timbu muŋgâŋa rârâni mulinzi, ku ma imâte.
    I ma imo mateŋa nianzi, lâ nia kondoma ŋaŋa ndo.
  kan-OKCV: ಅವನು ತನ್ನ ಪೂರ್ವಿಕರ ಬಳಿಗೆ ಹೋಗುವನು; ಅವರು ಸದಾಕಾಲಕ್ಕೂ ಜೀವ ಬೆಳಕನ್ನು ಕಾಣುವುದಿಲ್ಲ.
  tam-2017: அவன் என்றென்றைக்கும் வெளிச்சத்தைக் காணாத தன்னுடைய தகப்பன்மார்களின் சந்ததியைச்
    சேருவான்.
  spa-RV-1909: 'Entrará á la generación de sus padres: no verán luz para siempre.'
  ron-BTF: El va merge la generația părinților săi; ei nu vor vedea niciodată lumină.
  eng-WEBP: he shall go to the generation of his fathers. They shall never see the
    light.
  eng-FBV: 'but their destiny is the same as their forefathers: they will never again
    see the light of day.'
  nld-1939: Toch komt hij in het verblijf van zijn vaderen, En nooit meer aanschouwt
    hij het licht.
  nch-BL: ajsis se tonali quema miquis quej ihuejcapan tatahua, huan ayecmo quema
    quiitas taahuili.
  vie-1934: 'Thì người hẳn sẽ đi đến dòng dõi tổ phụ mình: Họ sẽ chẳng còn thấy ánh
    sáng nữa.'
  cha-cha: Ujanao para y generasion tataña; ti ufanmanlie manana.
  hin-CV: वह पुरुष अंततः अपने पूर्वजों में ही जा मिलेगा, जिनके लिए जीवन प्रकाश देखना
    नियत नहीं है.
  eng-OURB: he shall go to the generation of his fathers. They shall never see the
    light.
  spa-BES: Él irá a la generación de sus padres; él no verá la luz otra vez.
  tdx-tdx: Homb’am-pimoneñan-droae’e ao re; tsy ho isa’e ka ty hazavàñe.
  tha-KJV: เขาจะไปอยู่กับพวกบรรพบุรุษของเขา ผู้​ซึ่งจะไม่​เห​็นความสว่างอีก
  por-BR-2018: ele, porém, se juntará à geração de seus pais; nunca mais verão a luz.
  deu-ELO: sie wird kommen zu dem Geschlecht seiner Väter; nimmermehr werden sie das
    Licht sehen.
  eng-WYC-2018: He shall enter till into the generations of his fathers; and till
    into without end he shall not see light. (He shall go to the generations of his
    forefathers; and none of them shall ever see the light again.)
  epo-epo: Tamen li iros al la generacio de siaj patroj, Kiuj neniam vidos lumon.
  gfk-gfk: iesen na kis tika ma ira luptamana menalua ing diet pa na nes habaling
    no palai tano kasakes.
  uig-PIN: Ahiri berip, u yǝnila ata-bowilirining yeniƣa ketidu; Ular mǝnggügǝ yoruⱪluⱪni
    kɵrǝlmǝydu.
  beo-beo: '@see-verse:PSA.049.018'
  tpi-OTNT: Tasol maski, em bai i dai na i stap wantaim ol tumbuna long ples ol i
    no save lukim lait bilong san gen.
  hau-SA: zai gamu da tsarar kakanninsa, waɗanda ba za su taɓa ganin hasken rayuwa
    ba.
  udu-udu: a’di midi ya nyaḵki ’kwani ma nyaḵum yil gi icom mo, uni gun mini mol moŋkush
    p̱ar e ki sule/ sule/ mo.
  uig-LAT: Axiri bérip, u yenila ata-bowilirining yénigha kétidu; Ular menggüge yoruqluqni
    körelmeydu.
  nde-nde: uzakuyahlangana lesizukulwane sabokhokho bakhe, abangasayikuphinde bakubone
    ukukhanya kwempilo.
  ton-ton: ‌ʻE ʻalu ia ki he toʻutangata ʻo ʻene ngaahi tamai; ʻe ʻikai tenau mamata
    ki he maama.
  ces-1613: 'Ačťkoli duši své, pokudž jest živ, lahodí; k tomu chválí jej i jiní,
    když sobě čistě povoluje:'
  eng-WMB: he shall go to the generation of his fathers. They shall never see the
    light.
  tam-TCV: ஆனால் அவர்கள் தங்களுடைய முன்னோர்களைப் போலவே மரிப்பார்கள்; வாழ்வின் ஒளியை
    இனி ஒருபோதும் காணமாட்டார்கள்.
  ceb-ULB: moadto siya sa kaliwatan sa iyang mga amahan ug dili na sila makakita pag-usab
    sa kahayag.
  pol-UBG: Pójdzie jednak do grona swych ojców; nigdy nie ujrzą światła.
  kyc-kyc: kumungi gii dokopa imbwange kauwangepe kumuo penge kata dokona puu pao
    para ingingi. Yuu iminjaro karalu karo karenge dokona para.
  urd-GVU: پھر بھی وہ آخرکار اپنے باپ دادا کی نسل کے پاس اُترے گا، اُن کے پاس جو دوبارہ
    کبھی روشنی نہیں دیکھیں گے۔
  eng-OEBCW: they must join their ancestors, who see the light nevermore.
  deu-1912: aber doch fahren sie ihren Vätern nach und sehen das Licht nimmermehr.
  kan-2017: ಪೂರ್ವಿಕರ ಬಳಿಗೆ ಸೇರಿ ಅವರಂತೆಯೇ, ಎಂದಿಗೂ ಬೆಳಕನ್ನು ನೋಡುವುದಿಲ್ಲ.
  yap-yap: ma ri bayi yan nge yan i cheag ko pi chitamngin kakrom ni karm’ad, ko gin
    ni ba lumor riy ndariy n’umngin nap’an.
  hlt-MCSB: A napa rhoek kah cadilcahma la cet vetih yoeyah la vangnah hmu uh mahpawh.
  mdy-ETH: ሃይቂ ላሚ ዒ ፖዒ ዛጉዋ ቤሲ ፔኤኮ ቤርታኣ ዓዶንሢ ባንሢ ዒዚ ዓኣዻንዳኔ።
  twi-ASANTE: nanso ɔbɛkɔ akɔka nʼagyanom ho, wɔn a wɔrenhunu nkwa hann ara da no.
  eng-WEBU: he shall go to the generation of his fathers. They shall never see the
    light.
  acu-NT: ni jakatniuri kintaka jeartinuitai. Turamtai nuniangka paaniunka pengké
    wainkashtinuitai.
  spa-PDDPT: Se irá a la generación de sus antepasados Y nunca jamás verá la luz.
  gun-gun: ha'e va'e oo avi 'rã tuu kuery ooague py, hexakã ndoexavei aguã py.
  agu-BL: Na tz'opon jun k'ej yi ẍchiquimok, nin qui't quil wutz k'ej sbne' opon tunintz.
  ilo-ULB: mapanto isuna kadagiti kaputotan dagiti kapuonanna ket saandanton pulos
    a makita pay ti lawag.
  kpg-kpg: gei mee gaa made ga madalia ono maadua mmaadua ala e noho i di gowaa bouli
    dongoeho dela e waalooloo beelaa dono hagaodi ai.
  uig-ARA: ئاخىرى بېرىپ، ئۇ يەنىلا ئاتا-بوۋىلىرىنىڭ يېنىغا كېتىدۇ؛ ئۇلار مەڭگۈگە يورۇقلۇقنى
    كۆرەلمەيدۇ.
  bps-bps: knean mati sa na mnè ditù di saféd i dad tuan, ditù di gukmifun kel di
    landè gusenan.
  sus-sus: A ɲɛlɛxinma nɛ a harige ra a xa duniɲɛigiri kui, barima birin a matɔxɔma
    na xa fe ra,
  pon-2006: e uhdahn pahn iang patehng eh pahpa kahlap ako nan sousou, wasa rotorot
    poatopoat kin mi ie kohkohlahte.
  jae-jae: oc ênam eŋ sa atom, eŋ naêndêŋ tamai to nêŋ lau ŋanô, taŋ sêlic oc ŋawê
    kêtiam atom naŋ.
  ksd-ksd: Na vana tadav ra umana tamana, Nina ba pa dia gire ra keake mulai.
  tur-YTC: Atalarının nesline gidecektir. Işığı bir daha göremeyecekler.
  bel-N: Хоць бы за жыцьця свайго душу сваю ён дабраслаўляў, і хвалілі яго, калі добра
    рабіў для сябе,
  grc-BRENT: Τὸ στόμα σου ἐπλεόνασε κακίαν, καὶ ἡ γλῶσσά σου περιέπλεκε δολιότητα.
  kpr-kpr: numoa barago nombua mane ambudo, ningaminda isera, daba aminda vosarira.
    Vosedo, usasa jo gae irise, evovodae tumbada irarira.
  ind-AYT: (49-20) Namun, dia akan pergi ke keturunan nenek moyangnya, yang selamanya
    takkan melihat terang.
  yom-yom: Wela kuenda bata tsungi yi madise mandi ; bobo balendi buela mona kiezila
    ko ki luzingu.
  yut-yut: Mani uŋun kɨmagek babɨkni gat gɨldat ae dɨma kokogɨ kokupmon egɨpdaŋ.
  nya-nya: iyeyo adzakakhala pamodzi ndi mʼbado wa makolo ake, amene sadzaonanso kuwala.
  kyg-kyg: Ani vekamoꞌa aginago vayaꞌmo maiꞌnaya kotegamo lamino hanipiꞌmo maiꞌnenoꞌaeꞌmo
    ha le yaꞌmo oꞌagegaiye.
  hrv-hrv: Ako se u životu držao sretnim - “Govorit će se da ti je dobro bilo!” -
  mps-mps: Tialima, aga isilama, tama te hasia isali wąį dabe augwali dali te giliga
    ula isąwai bulude bidada peyu, bidada paibao.
  tpi-tpi: Tasol maski, em bai i dai na i stap wantaim ol tumbuna long ples ol i no
    save lukim lait bilong san gen.
  dan-1931: 'Priser han end i Live sig selv: “De lover dig for din Lykke!” -'
  vie-OVCB: Nhưng người sẽ về với các thế hệ đi trước và mãi mãi không thấy được ánh
    sáng.
  guj-2017: તે પોતાના પૂર્વજોના પિતૃઓની પાસે ચાલ્યો જાય છે; પછી તેઓ જીવનનું અજવાળું
    ક્યારેય પણ નહિ જુએ.
  pon-2006A: e uhdahn pahn iang patehng eh pahpa kahlap ako nan sousou, wasa rotorot
    poatopoat kin mi ie kohkohlahte.
  por-BRBSL: ele deve ir para a geração de seus pais. Eles nunca devem ver a luz.
  eng-OEBUS: they must join their ancestors, who see the light nevermore.
  swe-swe: Även om han prisar sig själv under livet [] – andra lovordar (tackar, berömmer,
    applåderar) dig när du lyckas väl –
  cth-cth: a napanaw ceinae koe a cei van vaiteh, nâtuek hai kho ang hmawt thai awh
    mahoeh toe.
  twi-twi: nanso ɔbɛkɔ akɔka nʼagyanom ho, wɔn a wɔrenhu nkwa hann ara da no.
  hlt-hlt: A napa rhoek kah cadilcahma la cet vetih yoeyah la vangnah hmu uh mahpawh.
  tbz-SIM: Ò do fòù kɛ̀ dɛ̀ ò nɑɑtimu, kòò sɑ̃ntí omɑ́ɑ̀ o kpɛrɛ yíémɛ̀.
  msy-2020: An aremegh uan inazir afeziaba ko, nguibar uam aruer angazangarimɨn garir
    puvatɨzimɨn ikiam.
  dop-dop: Pəyele ɩ yɑɑkɑɣɑ ɩ təɣɩ leleŋ nɩɩlʋ kɛ́ nɑ ɩ́ wɛnɑ ɩ ɩsɛ. Nɑ ɩ́ sɑŋ ɩ tɩ
    sɩ pə tɔŋ teu.
  azb-azb: Ata-babalarının yanına gedəcək, Sonsuzadək orada işıq görməyəcək.
  eng-DBY: 'It shall go to the generation of his fathers: they shall never see light.'
  hin-2017: तो भी वह अपने पुरखाओं के समाज में मिलाया जाएगा, जो कभी उजियाला न देखेंगे।
  wol-KYG: Na bége bànneexu bakkanam, ñu di ko kañe koomam,
  bjr-bjr: Ainaina faqaafa kuqinoo mifa faqa narí akeeku akaaku kuqiqa oonu mariaqoo
    fuannoo. Mifa miqoo oonu maridanoo sia kaifaa kaaqa qarana qafaannoo.
  eng-YLT: It cometh to the generation of his fathers, For ever they see not the light.
  kne-kne: awni et maitapi met laeng sin aap-o na et adi na polos maila di pat-a.
  eng-WYC-2017: He shall enter till into the gener-ations of his fathers; and till
    into with-out end he shall not see light.
  eng-WMBB: he shall go to the generation of his fathers. They shall never see the
    light.
  zat-NTPS: san chu'e̱ naga zaj zra xra xrtawe̱' ca', ne cabátadxa lé'ene̱' xel-la'
    naxaní'.
  zty-NTPS: san choe'e gan zej nnita' x̱a x̱ta'we' ka', na' batkle ḻe'ele' yeḻa'
    baní'.
  urd-GVH: फिर भी वह आख़िरकार अपने बापदादा की नसल के पास उतरेगा, उनके पास जो दुबारा
    कभी रौशनी नहीं देखेंगे।
  rug-rug: ba kaqu luli la i tugo sa sari kasa tiatamana pukerane pa minate. Vasina
    lopu hite ta dogoro sa kalalasa.
  gaz-gaz: inni gara dhaloota abbootii isaa, gara warra gonkumaa deebiʼanii ifa jireenyaa
    hin arginee ni dhaqa.
  fra-LSG: Il aura beau s’estimer heureux pendant sa vie, On aura beau te louer des
    jouissances que tu te donnes,
  gnn-gnn: Yurru rakunydhirrinydja ŋayi yurru ŋunhi yolŋunydja, ga ŋunhilina rakunymirriwalana
    wäŋaŋura ŋayi yurru nhinanydja yukurra ŋurruk‐manapanmirri märi'muwalana walalaŋgala
    dhambay, yakana biyapulnydja walala yurru djarraṯawun'tja nhäma.
  yal-yal: Hali duba diin nan yi a ra a dunuɲa yi gidini, hali a to matɔxɔxi, a yi
    sabatixi waxatin naxan yi,
  iou-iou: Upäŋkaŋ äma udewani kumäŋkaŋ, bian äbekiye oraniyetä kumäŋpeŋ päŋku bipmäŋ
    urani gänaŋ itkuŋken ugän api yäwatneŋ.
  haw-1868: E hele no oia i ka hanauna o kona mau makua; Aole lakou e ike i ka malamalama.
  arb-NAV: إلّا أَنَّ نَفْسَهُ سَتَلْحَقُ بِآبَائِهِ، الَّذِينَ لَا يَرَوْنَ النُّورَ
    إِلَى الأَبَدِ.
  ded-ded: nga ye sifu homeude. Ye bangecfora bic kemma kperagi monggoc mi hengandae,
    yenearu kemeude.
  ewe-ewe: ayi aɖawɔ ɖeka kple fofoa ƒe dzidzime si magakpɔ agbe ƒe kekeli akpɔ o.
  eng-LEE: (49:20) She shall go to the generation of his fathers, unto eternity will
    these never see light.
  asm-FB: তথাপিও নিজৰ পূর্বপুৰুষসকলৰ ওচৰলৈ তেওঁলোক যাবই লাগিব, যিসকলে পুনৰ কেতিয়াও
    পোহৰ দেখিবলৈ নাপাব।
  sus-A: عَ حّلّشِنمَ نّ عَ هَرِفٍ رَ عَ شَ دُنِحّءِفِرِ كُي، بَرِ مَ بِرِن عَ مَتْشْمَ
    نَ شَ قٍ رَ،
  fra-SBL: il ira à la génération de ses pères. Ils ne verront jamais la lumière.
  hbo-hbo: כִּֽי־נַ֭פְשֹׁו בְּחַיָּ֣יו יְבָרֵ֑ךְ וְ֝יֹודֻ֗ךָ כִּי־תֵיטִ֥יב לָֽךְ׃
  kik-kik: agakua athiĩ kũrĩ maithe mao, acio matagacooka kuona ũtheri rĩngĩ.
  fra-NCL: 'Il aura beau s’estimer heureux pendant sa vie ; on aura beau te louer
    des jouissances que tu te donnes :'
  cek-AK: Toe anih loe ampanawk ih acaeng ohhaih ahmuen ah caeh tih; nihcae loe hinghaih
    to natuek naah doeh hnu o mak ai boeh.
  cuk-cuk: we-dule, e-babgan-burgwismogayobi, burgwemogoed, we-napneggi bar gudii
    guosulid.
  uig-CYR: Ағзиңдин яман гәп чүшмәйду; Тилиң ялғанчилиқни тоқуйду.
  tel-2017: అయినా వాడు తన పితరుల తరానికి చేరవలసిందే. వాళ్ళు ఎన్నటికీ వెలుగును చూడరు.
  hat-BSA: li va ale nan jenerasyon a zansèt li yo. Yo p ap janm wè limyè an.
  ukr-ONPU: Вуста твої вживаєш для зла, і язик твій плете підступні каверзи.
  kos-kos: El ac fah weang pacna mwet matu lal su misa meet, Ac som nu in acn lohsr
    ma pahtpat.
  hbo-WLC: כִּֽי־נַ֭פְשׁוֹ בְּחַיָּ֣יו יְבָרֵ֑ךְ וְ֝יוֹדֻ֗ךָ כִּי־תֵיטִ֥יב לָֽךְ׃
  ibo-ibo: ọ ga-eso ọgbọ ndị nna nna ya ndị na-agaghị ahụkwa ìhè ọzọ.
  ory-ory: ତଥାପି ସେ ଆପଣା ପୂର୍ବପୁରୁଷଗଣ ନିକଟକୁ ଯିବ; ସେମାନେ କଦାପି ଦୀପ୍ତି ଦେଖିବେ ନାହିଁ।
  chk-chk: epwe chök eti an kewe lewo le mäla, chokewe resap fokun chüen küna saram.
  rop-rop: bat im garra go langa det greib en joinap garram im femilimob hubin dai
    bifo, en jidan langa det dakbala pleis olagijawan.
  ukr-1871: То все таки прийде вона до рідних батьків своїх; нїколи вже не побачать
    вони сьвітла.
  yon-yon: ye kuu yambe yawoya awoya yaa daboknendaneen, yi kuu kumun aommo doberembaraniib
    kui.
  deu-1951: (049-20) bis auch er eingehen wird zum Geschlecht seiner Väter, die in
    Ewigkeit das Licht nicht sehen.
  eng-JPS: (49-20) It shall go to the generation of his fathers; they shall never
    see the light.
  srp-1865: Ali æe on otiæi u stan otaca svojih, gdje svijeta nigda ne vide.
  lug-lug: kyokka alikka emagombe eri bajjajjaabe, n’ayingira mu kizikiza ekikutte.
  heb-heb: תבוא עד דור אבותיו עד נצח לא יראו אור׃
  ben-IRV: তিনি তাঁর পিতৃপুরুষদের কাছে যাবে; তারা আর আলো দেখতে পাবে না।
  ntu-ntu: A' sa navzo-kzng mz gq, da kc tzwai melrmqdrng, Mz nzmnc-alo-krdr mz nzlo.
  pan-pan: ਤਦ ਵੀ ਉਹ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੀ ਪੀੜ੍ਹੀ ਵਿੱਚ ਜਾ ਰਲੇਗਾ, ਜਿਹੜੇ ਕਦੇ ਵੀ ਚਾਨਣ ਨਾ ਵੇਖਣਗੇ।
  mya-JVB: သို့သော်လည်း၊ သူသည် သူ ၏ဘိုးဘေး အမျိုး ရှိရာသို့ သွား ရလိမ့်မည်။ ကာလ အစဉ်အဆက်
    သူတို့သည်အလင်း ကို မ မြင် ရကြ။
  kgf-kgf: yandahécgina ionac muru liliŋgéma kemma toroqe énécmimac. Waŋu hémbénaŋa
    kaiwe asaha hémmacac séc qahac wammac.
  tte-O: na iyamo kani ilau iboita besiele tamanao yo tubunao beyabeyana silau boita
    koina na dedeinane koina boniboniyai imiyayai.
  tbg-tbg: Ho vi vaiintiva qutu viro nai kaivaqaukavara qutuvi varianaini otu vaiharo,
    viva vika aanantero kia qaiqaavata kuarivano itaainara tavaanaro.
  hmo-hmo: To ia mase neganai, ia be iena sene taudia danu mase gabuna dekenai do
    ia haboua, unuseni dina ena diari do ia itaia lou lasi.
  zar-NT: Tsáziëʼ ga naʼ dzöʼë xuz xtáʼahuëʼ, en bítiʼrö iléʼenëʼ beníʼ.
  urd-urd: तोभी वह अपने बाप दादा की गिरोह से जा मिलेगा, वह रोशनी को हरगिज़ न देखेंगे।
  rus-SYN: уста твои открываешь на злословие, и язык твой сплетает коварство;
  bqc-SIM: Baa tó à azĩa dↄ̃̀ ɛ̀fãaide ũ a wɛ̃nigↄↄ, mɛ́ wà aà sáaukpà aà
    namablea yã́i,
  tcz-CHONGTHU: Chemasa ho bang bang'a thidiu khovah amukit louhel di'u ahitai.
  mar-mar: तरी तो आपल्या वडिलांच्या पिढीकडे जाणार, ते कधीच प्रकाश पाहणार नाहीत.
  isl-isl: Í lifanda lífi telur hann sig heppinn og heimurinn klappar honum lof í
    lófa,
  hlt-THB: a pakhqi a cadil ce ni ak bawng hly lawt hy, hqing vangnaak am hu voel
    qoe tikaw.
  qub-qub: imayllaga wañongami. Mananami achicyaj pachata ricangapänachu.
  bqp-bqp: ani ká a dizinↄlamɛ, ani wɛ́ kɛ pla kũ gupurao ziki doro.
  hat-hat: (049:20) yon lè, li gen pou l' mouri tankou zansèt li yo ki p'ap janm wè
    limyè ankò.
  eng-BSB: he will join the generation of his fathers, who will never see the light
    of day.
  eng-WEBPB: he shall go to the generation of his fathers. They shall never see the
    light.
  kbq-kbq: Hianagi ko'ma zamagehe'zama hu'nazaza hu'za fri'za nevu'za mago'enena zagemo'ma
    remsa hania masa onkegahaze.
  pon-pon: A pan idauen la jam a kan, ap jolar kilan marain kokolata.
  nhe-BL: ajsis se tonal quema miquis queja ihuejcapan tatahua, huan ayoc quema quiitas
    tlahuili.
  wnc-wnc: Siwan ngana undanga. Waapa akungwakengu paku bapunaat gunzitdane kakaa
    gatuna dua kaaing komune yutning.
  bus-bus: eé ká a dezinↄlamɛ, eé wɛ́ɛ si gupuraalɛ ziki dↄro.
  gub-BL: Nezewe rehe we umàno mehe uzemono'og putar oho uwipy wainuinuromo nehe.
    Ipytunahy haw nupaw pixik kwaw a'e pe nehe.
  eng-DRA: Thy mouth hath abounded with evil, and thy tongue framed deceits.
