verse: PSA.049.015
translations:
  mal-C: എന്നാൽ ദൈവം എന്റെ ജീവനെ പാതാളത്തിന്റെ അധീനതയിൽനിന്നു വീണ്ടെടുക്കും; അവിടന്നെന്നെ
    സ്വീകരിക്കും, നിശ്ചയം. സേലാ.
  deu-TKW: Wie Schafe sinken sie hinab in die Unterwelt, der Tod weidet sie, so daß
    am Morgen die Frommen über sie herrschen. Und ihre Gestalt ist zum Verzehren bestimmt;
    die Unterwelt wird ihr zur Wohnung.
  lin-lin: Bazali lokola bameme mpe babongisami mpo na mboka ya bakufi ; kufa ekokoma
    kobokola bango. Kala te, bato ya sembo bakonyata bango, kitoko na bango ekonzuluka,
    mpe mboka ya bakufi ekokoma ndako na bango.
  mmx-mmx: Ketla ne Moroa naba lox asepsu ia, ni naba lox asepsu ia basinge lolos
    at lanmet.
  eng-LSV: Only, God ransoms my soul from the hand of Sheol, || For He receives me.
    Selah.
  eng-GNV: 'But God shall deliuer my soule from the power of the graue: for he will
    receiue me. Selah.'
  eng-WEBSTER: 'But God will redeem my soul from the power of the grave: for he shall
    receive me. Selah.'
  nhw-BL: Pero Toteco Dios nechmaquixtis tlen ichicahualis miquilistli huan nechhuicas
    ihuaya.
  swh-ONEN: Lakini Mungu atakomboa uhai wangu na kaburi, hakika atanichukua kwake.
  bba-bba: Bɑ rɑ bu surewɑ ɡɔriɔ nɡe yɑ̃ɑ ɡɔ̃ɔ ɡe bɑ sure wɔru sɔɔ, kpɑ ɡɔɔ u bu di.
    N sosi, tɔn dɛɛrobɑ koo bu tɑɑku, kpɑ ben bɛɛrɛ yu kpe, kpɑ ɡɔribun wɑ̃ɑ yeru
    tu ko ben yɛnu.
  eng-KJVCPB: 'But God will redeem my soul from the power of the grave: For he shall
    receive me. Selah.'
  luo-luo: Anto Nyasaye biro reso chunya mi ogola e liel adier, obiro kawa mi odhi
    koda ire. Sela
  aii-aii: ܐܝܼܢܵܐ ܐܲܠܵܗܵܐ ܒܸܬ ܦܲܪܸܩ ܠܓܵܢܝܼ ܡ̣ܢ ܐܝܼܕܵܐ ܕܫܝܘܿܠܔ، ܣܵܒܵܒ ܒܸܬ ܩܲܒܸܠܔ ܠܝܼ.
    ܣܹܠܵܗ
  meu-meu: A Dirava ese lau laumagu davana baine karaia, mase siahuna amo baine rauaia;
    badina be ia ese baine abigu dae. (Selah)
  npi-ULB: तर परमेश्‍वरले मेरो जीवनलाई चिहानको शक्तिबाट उद्धार गर्नुहुनेछ । उहाँले
    मलाई ग्रहण गर्नुहुनेछ । सेला
  yor-yor: Ṣùgbọ́n Ọlọ́run yóò ra ọkàn mi padà kúrò nínú isà òkú, yóò gbé mi lọ sọ́dọ̀
    òun fún rara rẹ̀.
  pes-OPCB: اما خداوند جان مرا از عالم مردگان نجات داده، خواهد رهانید.
  tgl-ULB: Pero tutubusin ng Diyos ang aking buhay mula sa kapangyarihan ng sheol;
    ako ay kaniyang tatanggapin. Selah
  nop-nop: Iŋgoŋ Bepaŋdi kotigoŋ nanagilune me kumuhi’walaŋ yokwet diniŋ saŋiniŋdi
    tuwot mu nohonekiliti halaak.
  hui-hui: Anigo Ngode Datagaliwabehanda i̱ gini mulebira. Ibugua homolenenaga hongome
    i̱ yani nahelo pele ngulebira.
  mya-mya: သို့​ရာ​တွင်​ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ့​ကို ကယ်​တော်​မူ​လိမ့်​မည်။ သေ​မင်း​၏​လက်​မှ​ငါ့​ကို​ကယ်​တင်​တော်​မူ​လိမ့်​မည်။
  bod-N: འོན་ཀྱང་བདག་གི་རྣམ་ཤེས་དཀོན་མཆོག༌གིས། །གཤིན་པོའི་གནས་ཀྱི་དབང་ཤུགས་ནས་བླུས༌ཏེ།
    །བདག་ནི་ཁོང་གི་དྲུང་དུ་འདྲེན་པར༌སྲིད།།༼ སེ༌ལཱ། ༽
  wsk-wsk: Bare Kaem ani kuera mutim ningi aga sangaru tauk, se ani nu ilak pempem
    marak bagarikko.
  sna-sna: Asi Mwari achadzikinura upenyu hwangu kubva muguva, zvirokwazvo achanditora
    iye. Sera
  spa-BLM: Pero Dios redimirá mi alma del poder del Seol, porque él me recibirá. Selah.
  cac-cac: A in xo jun, a Dios ol in ic'ancanel d'a yol sc'ab' chamel, ol in yic'anb'at
    yed'oc.
  swh-ULB: Bali Mungu ataufufua uhai wangu kutoka katika nguvu ya kuzimu; naye atanipokea.
    Selah
  bel-bel: і пакліч Мяне ў дзень смутку; Я ўратую цябе, і ты ўславіш Мяне.
  deu-ELBBK: Man legt sie in den Scheol wie Schafe, der Tod weidet sie; und am Morgen
    herrschen die Aufrichtigen über sie; und ihre Gestalt wird der Scheol verzehren,
    fern von ihrer Wohnung.
  mbb-OT: Piru siak mulà, edlibriyen a te Megbevayà te ǥehem te kemetayen, su egkuwaan
    e zin.
  mal-2015: എങ്കിലും എന്റെ പ്രാണനെ ദൈവം പാതാളത്തിന്റെ അധികാരത്തിൽനിന്നു വീണ്ടെടുക്കും;
    അവൻ എന്നെ കൈക്കൊള്ളും. സേലാ.
  gup-gup: Dja ngaye, wanjh God nganngehke kore kundowikenh, dja woybukkih nungka
    ngankimang ba ngahdi kore nungka.
  rmc-rmc: Hine sar o bakre, so hine avrikidle pre oda, hoj te džan pro than le mulengro;
    o meriben ela lengro pasťjeris. Tosara o čače manuša vladňinena upral lende a
    lengro ťelos kirňola andro than le mulengro dur lengre barikane kherendar.
  nlg-nlg: Ma vaniu inau, God ke huiolia na volagu; Agaia ke lavi kehau ta nina maana
    na mate.
  pes-OPV: لیکن خدا جان مرا از دست هاویه نجات خواهد دادزیرا که مرا خواهد گرفت، سلاه.
  ron-1924: Дар мие Думнезеу ымь ва скэпа суфлетул дин Локуинца морцилор, кэч мэ ва
    луа суб окротиря Луй.
  ben-OBCV: কিন্তু ঈশ্বর আমাকে পাতালের গর্ভ থেকে মুক্ত করবেন; আমাকে তিনি নিশ্চয় তাঁর
    কাছে নিয়ে যাবেন।
  som-som: Laakiinse Ilaah naftayda wuu ka soo furan doonaa xoogga She'ool, Waayo,
    wuu i aqbali doonaa. (Selaah)
  lat-VUC: 'Et invoca me in die tribulationis: eruam te, et honorificabis me.'
  eng-ASVBT: But God will redeem my soul from the power of Sheol; For he will receive
    me. Selah
  mna-mna: Mi nio na, Anutu ko ikamke yo. Ni ko itatke yo pa meeteŋana mburaana, mi
    ikam yo ma aŋla aŋbot raami.
  ita-1885: Ma Iddio riscuoterà l'anima mia dal sepolcro;
  eng-LXXUP: And call upon me in the day of affliction; And I will deliver thee, and
    thou shalt glorify me. Pause.
  eng-ULB: But God will redeem my life from the power of Sheol; he will receive me.
    Selah
  spa-VBL: Pero seguramente Dios me rescatará del poder de la muerte; él me traerá
    de vuelta. Selah.
  fra-_FOB: Mais Dieu rachètera mon âme de la main du Sépulcre, quand il me prendra
    à lui. (Sélah.)
  mal-mal: എങ്കിലും എന്റെ പ്രാണനെ ദൈവം പാതാളത്തിന്റെ അധികാരത്തിൽനിന്ന് വീണ്ടെടുക്കും;
    അവിടുന്ന് എന്നെ കൈക്കൊള്ളും. സേലാ.
  urd-GVR: Lekin Allāh merī jān kā fidyā degā, wuh mujhe pakaṛ kar Pātāl kī girift
    se chhuṛāegā. (Silāh)
  suz-BL: तन्‍न परमप्रभुमी आं कली तुरस रे प्रोंइब। मेकोमी थमा पा आ बाक्‍तीकेम लाइक्‍ब।
    ठेयब सेंदा पा।होसे १३:१४; भजन संग्रह ७३:२४
  eng-NOY: But God will redeem my life from the underworld; Yea, he will take me under
    his care. [[Pause.]]
  ita-1927: Ma Iddio riscatterà l’anima mia dal potere del soggiorno dei morti, perché
    mi prenderà con sé. Sela.
  ckb-ckb: بەڵام خودا گیانم لە چنگی جیهانی مردووان دەکڕێتەوە، چونکە بۆ لای خۆی دەمبات.
  eng-BBE: But God will get back my soul; for he will take me from the power of death.
    (Selah.)
  xsi-xsi: Andeta Maro Kindeni ma ivila naŋa. I ma ikaina piti lâ mateŋa nianzi, aku
    mateŋa ma ikura tu iliko naŋa kaika, ande ma tia.
  kan-OKCV: ಆದರೆ ದೇವರು ನನ್ನ ಪ್ರಾಣವನ್ನು ಮರಣದಿಂದ ವಿಮೋಚನೆ ಮಾಡುವರು. ದೇವರು ನನ್ನನ್ನು ತಮಗಾಗಿ
    ಅಂಗೀಕರಿಸುವರು.
  tam-2017: ஆனாலும் தேவன் என்னுடைய ஆத்துமாவைப் பாதாளத்தின் வல்லமைக்குத் தப்புவித்து
    மீட்பார், அவர் என்னை ஏற்றுக்கொள்வார். (சேலா)
  spa-RV-1909: Empero Dios redimirá mi vida del poder de la sepultura, cuando me tomará.
    (Selah.)
  ron-BTF: Dar Dumnezeu va răscumpăra sufletul meu din puterea mormântului, căci el
    mă va primi. Selah.
  eng-WEBP: But God will redeem my soul from the power of Sheol, for he will receive
    me. Selah.
  eng-FBV: But surely God will rescue me from the power of the grave; he will grab
    me back. Selah.
  nld-1939: Neen, God alleen kan de prijs voor mijn leven betalen. Hij alleen mij
    uit de macht van het dodenrijk redden! De mens in weelde, die het niet wil begrijpen,
    Lijkt op vee, dat geslacht wordt.
  nch-BL: Pero Toteco Dios nechmaquixtis ten ichicahualis miquilisti huan nechhuicas
    ihuaya.
  vie-1934: Nhưng Đức Chúa Trời sẽ chuộc linh hồn tôi khỏi quyền âm phủ, Vì Ngài sẽ
    tiếp rước tôi.
  cha-cha: Lao si Yuus unalibre y antijo gui ninasiñan y naftan; sa uresibeyo. Sila.
  hin-CV: मेरे प्राण परमेश्वर द्वारा अधोलोक की सामर्थ्य से मुक्त किए जाएंगे; निश्चयतः
    वह मुझे स्वीकार कर लेंगे.
  eng-OURB: But God will redeem my soul from the power of Sheol ·Place of the dead·,
    for he will receive me. Selah ·contemplation with musical interlude·.
  spa-BES: Pero Dios recuperará mi alma; porque él me sacará del poder de la muerte.
    Selah.
  tdx-tdx: Fe ho jebañen’ Añahare ami’ty haozara’ o kiborio ty fiaiko, le ho rambese’e.
    Selà
  tha-KJV: แต่​พระเจ้าจะทรงไถ่​จิ​ตวิญญาณของข้าพเจ้าจากฤทธานุภาพของแดนผู้​ตาย เพราะพระองค์จะทรงรับข้าพเจ้าไว้
    เซลาห์
  por-BR-2018: Mas Deus resgatará a minha alma da violência do mundo dos mortos, pois
    ele me tomará consigo . (Selá)
  deu-ELO: Gott aber wird meine Seele erlösen von der Gewalt des Scheols; denn er
    wird mich aufnehmen. (Sela.)
  eng-WYC-2018: Nevertheless God shall again-buy my soul from the power of hell; when
    he shall take me. (But God shall redeem my soul; and he shall take me away from
    the power of Sheol, or the power of death.)
  epo-epo: Sed Dio liberigos mian animon el la mano de Ŝeol, Ĉar Li prenos min. Sela.
  gfk-gfk: Iesen God na kul pukus leh iau mares ra midi. Tutun saakit, na lamus leh
    iau tupas ie.
  uig-PIN: Biraⱪ Huda jenimni tǝⱨtisaraning ilkidin ⱪutⱪuzidu; Qünki U meni ⱪobul
    ⱪilidu. Selaⱨ.
  beo-beo: Be Gode da na gaga:mu. Amola bogosu ea gasa amoga E da na gaga:mu.
  tpi-OTNT: Tasol bai God i kisim bek mi, na ples bilong ol man i dai pinis bai i
    no gat strong bilong holimpas mi.
  hau-SA: Amma Allah zai ceci raina daga kabari; tabbatacce zai ɗauke ni zuwa wurinsa.
    Sela
  udu-udu: Hili Arumgimis midi wana ḵashiram pem ’ba/ mo ’peni mom’bi’th ma Haawiya
    mo, haali/ a’di midi bu’th aha/ mo be. Doshi ma dhali ’cunycuri yan mo.
  uig-LAT: Biraq Xuda jénimni tehtisaraning ilkidin qutquzidu; Chünki U méni qobul
    qilidu. Sélah.
  nde-nde: Kodwa uNkulunkulu uzayihlenga eyami impilo engcwabeni; ngempela uzangithatha
    angise kuye.
  ton-ton: 'Ka ʻe huhuʻi hoku laumālie ʻe he ʻOtua mei he mālohi ʻoe faʻitoka: he
    te ne maʻu au. Sila.'
  ces-1613: Jako hovada v pekle skladeni budou, smrt je žráti bude, ale upřímí panovati
    budou nad nimi v jitře; způsob pak oněchno aby zvetšel, z příbytku svého octnou
    se v hrobě.
  eng-WMB: But God will redeem my soul from the power of Sheol, for he will receive
    me. Selah.
  tam-TCV: ஆனால், இறைவனோ என் உயிரைப் பாதாளத்திலிருந்து மீட்டுக்கொள்வார்; அவர் நிச்சயமாக
    என்னைத் தம்மிடத்தில் ஏற்றுக்கொள்வார்.
  ceb-ULB: Apan ang Dios magtubos sa akong kinabuhi gikan sa gahom sa Sheol; dawaton
    niya ako. Selah
  pol-UBG: Ale Bóg wykupi moją duszę z mocy grobu, bo mnie przyjmie. Sela.
  kyc-kyc: Dopa piramopape Anatumi namba kyawa minyara. Baame namba kumungi rengena
    porai dokona piso kingi rekya lao nyera ingilyamo.
  urd-GVU: لیکن اللہ میری جان کا فدیہ دے گا، وہ مجھے پکڑ کر پاتال کی گرفت سے چھڑائے
    گا۔ (سِلاہ)
  eng-OEBCW: But God will assuredly ransom my life from the hand of Sheol; for he
    will receive me. Selah
  deu-1912: Aber Gott wird meine Seele erlösen aus der Hölle Gewalt; denn er hat mich
    angenommen. (Sela.)
  kan-2017: ಆದರೆ ದೇವರು ನನ್ನ ಪ್ರಾಣವನ್ನು ಮೃತ್ಯುಹಸ್ತದಿಂದ ತಪ್ಪಿಸಿ, ನನ್ನನ್ನು ಸ್ವೀಕಾರಮಾಡುವನು.
    ಸೆಲಾ
  yap-yap: Machane Got e ra ayuwegneg; bayi chuwegeg u gelngin e yam’.
  hlt-MCSB: Tedae Pathen loh ka hinglu he saelkhui kut lamkah n'lat dongah kai he
    n'loh bit ni. Selah
  mdy-ETH: ፆኦሲ ጋዓንቴ ሼምፓሢ ታኣኮ ሳዖ ዴማፓ ማሂ ሻንቂ ዔካንዳኔ፤ ጎኔና ዒዛ ቤርታ ታኣኒ ዔርቴያኬ።
  twi-ASANTE: Nanso, Onyankopɔn de ne tumi bɛgye me afiri damena mu; ampa ara, ɔde
    me bɛkɔ ne nkyɛn.
  eng-WEBU: But God will redeem my soul from the power of Sheol, for he will receive
    me. Selah.
  acu-NT: Antsu winaka Yus jakamunmaya uwemtikrurtinuitai. Tura ni pujamurin juruktinuitai.
  spa-PDDPT: Pero ʼElohim redimirá mi alma del poder del Seol, Porque me llevará consigo.
    Selah
  gun-gun: Ha'e rã xerekove ma Nhanderuete oepy 'rã manoa po'akaa gui, ojea py xereru
    vy.
  agu-BL: Poro yi in wetz, tz'ocopon Wajcaw, yi inRyosil, tan incolche'n tan qui inquime'n
    junawes. Nin nna'je'n te i', tetz ben k'ej ben sak.
  ilo-ULB: Ngem subbotento ti Dios ti biagko manipud iti pannakabalin ti Seol; awatennakto.
    Selah
  kpg-kpg: Gei God ga haga dagaloaha au. Mee gaa daa au gi daha mo di mogobuna o di
    made!
  uig-ARA: بىراق خۇدا جېنىمنى تەھتىسارانىڭ ئىلكىدىن قۇتقۇزىدۇ؛ چۈنكى ئۇ مېنى قوبۇل
    قىلىدۇ. سېلاھ.
  bps-bps: Kabay nsò agu Dwata mdà di agot i fati, du dnawatan agu.
  sus-sus: E aligiyama lima nɛ. Faxɛ e ralɔɛma nɛ. Mixi tinxinxie e maboronma nɛ.
    E xa tofanyi kanama nɛ. Aligiyama findima nɛ e xɔnyi ra.
  pon-2006: Ahpw Koht pahn ketin kapitiehla; e pahn ketin doareiesang ni manaman en
    mehla.
  jae-jae: Ma Anôtô oc ênam ŋoc katuc kêsi aŋga lamboam ŋaŋaclai gebe eŋ oc ênam aê
    kêsi.
  ksd-ksd: Ma God na valaun ra tulungeagu kan ra dekdek i ra ruarua na tulungen, Tago
    ia iat na onge iau. Sela.
  tur-YTC: Ama Tanrı canımı ölüler diyarının elinden kurtaracak. Çünkü beni kabul
    edecektir. Selah.
  bel-N: Як авечкі, у пекла яны зыйдуць, сьмерць пасьвіць іх будзе, і раніцаю правыя
    будуць мець уладу над імі, сіла іхняя ссохне, пекла — жытло іхняе.
  grc-BRENT: Καὶ ἐπικάλεσαί με ἐν ἡμέρᾳ θλίψεως, καὶ ἐξελοῦμαί σε, καὶ δοξάσεις με.
    διάψαλμα.
  kpr-kpr: Avata, God namoa nune ambari da fakina aminda ava saghimbe bari jebugarena.
  ind-AYT: (49-16) Akan tetapi, Allah akan menebus jiwaku dari kuasa dunia orang mati.
    Sebab, Dia akan menerimaku. Sela
  yom-yom: Vayi Nzambi wela kula luzingu luama mu lulendo lu tsi bafua, bukiedika
    wela kuthambula mu diambu diandi veka.
  yut-yut: Mani, Piŋkop da nak yokwikon naŋ abɨdokdɨsak. Aŋakwan amɨn kɨmakbi tamo
    da nak abɨdosak dakon tapmɨm dɨma taŋ ɨmdɨsak.
  nya-nya: Koma Mulungu adzawombola moyo wanga kuchoka ku manda; ndithu Iye adzanditengera
    kwa Iye mwini.
  kyg-kyg: Gotiꞌa kanolumo lokiyaꞌafatiꞌmo nagupi mafaꞌnemo miya faino nateteno navalegaiye.
  hrv-hrv: Poput stada redaju se u Podzemlju, smrt im je pastir, a dobri njima vladaju.
    Njihova će lika brzo nestati, Podzemlje će im biti postojbina.
  mps-mps: Tiali goli, Godigo ena ma saibao, tama isibo bidigo bulude te agai bomogo
    ena dąų wabo usu egobeo.
  tpi-tpi: Tasol bai God i kisim bek mi, na ples bilong ol man i dai pinis bai i no
    gat strong bilong holimpas mi.
  dan-1931: I Dødsriget drives de ned som Får, deres Hyrde skal Døden være; de oprigtige
    træder på dem ved Gry, deres Skikkelse går Opløsning i Møde, Dødsriget er deres
    Bolig.
  vie-OVCB: Nhưng, Đức Chúa Trời sẽ chuộc linh hồn tôi khỏi âm phủ. Và đem tôi lên
    với Ngài.
  guj-2017: પણ ઈશ્વર મારા આત્માને શેઓલના નિયંત્રણમાંથી છોડાવી લેશે; તે મારો અંગીકાર
    કરશે. સેલાહ
  pon-2006A: Ahpw Koht pahn ketin kapitiehla; e pahn ketin doareiesang ni manaman
    en mehla.
  por-BRBSL: But Deus resgatará minha alma do poder do Sheol, pois ele vai me receber.
    Selah.
  eng-OEBUS: But God will assuredly ransom my life from the hand of Sheol; for he
    will receive me. Selah
  swe-swe: Som en fårhjord (flock med småboskap) är de på väg mot Sheol (dödsriket),
    med döden som deras herde. De rättfärdiga ska regera över dem när på morgonen
    [när upprättelsens dag gryr, när Gud griper in]; deras gestalt (form) tynar bort
    i Sheol (dödsriket), långt bort från deras höga boning [deras imponerande stora
    hus].
  cth-cth: Hatei, ka hringnae hateh, Cathut ni phuen thaonae koehoi a ratang han.
    Bangkongtetpawiteh, ama ni na coe han.
  twi-twi: Nanso Onyankopɔn begye me afi ɔda mu; ampa ara, ɔde me bɛkɔ ne nkyɛn.
  hlt-hlt: Tedae Pathen loh ka hinglu he saelkhui kut lamkah n'lat dongah kai he n'loh
    bit ni. Selah
  tbz-SIM: Bɛ̀ bɛ̀ kpɑ̀ɑ̀kɛ tipìètì kɔ̃mɛ mmɛ kɛ kɔrinɛ̀ dibiìnnì, kɛ̀ mukṹṹ mbɛ̀
    cɛ̃mmú kɛ̀ bɛ̀ tɑti kufɔ̃ti, bɛ wenniku yóó deèmu kɛ̀ bɛ̀ mbo kudɔnkù.
  msy-2020: Eghtɨ God nan akuragh ua nan ikɨrɨmɨrim givezeghtɨ, Gumazamizir Oveaghuezibar
    Nguibamɨn gavgavim ua nan suighan kogham. A ua bagh ua na iniam. (Ighiam gamua
    an suiam atugha avughsegha ua ighiam gami.)
  dop-dop: Ɩlɛ mpi pɑ kɔŋ tɛɛsənɑʋ tɔɣɔlɔ. Pɩɩ keeti-wɛɣɛ ɩsɩɩ heeŋ nɑ pə́ sʋsɩ ɑtɛtəlɛ
    tɑɑ nɑ səm pəsɩ pɑ tiikilu. Nɑ pə siɣisinɑ-wɛɣɛ pəlɑɑʋ təpəŋpəŋ nɑ pɑ teu sɩ.
    Atɛtəlɛ tɑɑ kɛlɛ pɑ təcɑɣɑlɛ.
  azb-azb: Amma Allah ölülər diyarının əlindən canımı qurtaracaq, Məni oradan alacaq.
    Sela
  eng-DBY: 'But God will redeem my soul from the power of Sheol: for he will receive
    me. Selah.'
  hin-2017: परन्तु परमेश्वर मेरे प्राण को अधोलोक के वश से छुड़ा लेगा, वह मुझे ग्रहण
    करके अपनाएगा।
  wol-KYG: Nara dee rekk niy xar, ndee wommat, yóbbu, njub fenk nib jant, ku jub moom
    leen, njaniiw mëdd seen jëmm, fu sore kërug daraja.
  bjr-bjr: Anutufa qini kuqira afeeka ameemaanaindaraana feefauru masainaqa asumu
    marianaura.
  eng-YLT: Only, God doth ransom my soul from the hand of Sheol, For He doth receive
    me. Selah.
  kne-kne: Ngem mo sak-en pay, omisalakan si Diyos Apo, tan sin panakabalin di pese
    sobotena din biyag ko.
  eng-WYC-2017: Nevertheless God shall again-buy my soul from the power of hell; when
    he shall take me.
  eng-WMBB: But God will redeem my soul from the power of Sheol, for he will receive
    me. Selah.
  zat-NTPS: Dios xexá'awe̱' xel-la' nabán chia' lu lataj ba xa' lawe' da xeché̱'e̱
    neda' naga zúaqueze̱' Le̱'.
  zty-NTPS: Dios yeya'we' yeḻa' nban chia' ḻo yi' gabíl na' yechi'e neda' gan zoakze'
    Ḻe'.
  urd-GVH: लेकिन अल्लाह मेरी जान का फ़िद्या देगा, वह मुझे पकड़कर पाताल की गिरिफ़्त
    से छुड़ाएगा। (सिलाह)
  rug-rug: Ba kaqu harupu pule nia Tamasa sa qua tinoa koasa ṉiniraṉira tanisa minate.
  gaz-gaz: Waaqni garuu lubbuu koo humna siiʼool jalaa baasa; inni dhugumaan ofitti
    na fudhata.
  fra-LSG: Comme un troupeau, ils sont mis dans le séjour des morts, La mort en fait
    sa pâture; Et bientôt les hommes droits les foulent aux pieds, Leur beauté s’évanouit,
    le séjour des morts est leur demeure.
  gnn-gnn: Yurru Godthu warray ŋayipi yurru ŋarranhanydja walŋakuma, ŋayi yurru ŋarranha
    märrama dhawaṯmarama warray ŋuliŋurunydja romŋuru rakunydhinyaramirriŋurunydja,
    ga märramana‐wala yana ŋarranha yurru nhanukalaynha wäŋalili ŋunhana.
  yal-yal: E rasigama laxira yi nɛn alo yɛxɛɛn naɲanna to faxan na. Sayaan yi e gbindine
    don. Muxu faɲine nɔɔn sɔtɔma nɛn e xun na sinma, e tofanna yi kala, e siga gaburuni.
  iou-iou: Täŋpäkaŋ nähä Uraktä nämagutpäŋ kumäŋ-kumäŋ täŋo kehäromiken nanik api
    wädäŋ tädotpäŋ nepmaŋpek.
  haw-1868: Aka, e hoopakele ke Akua i kuu uhane i ka lima o ka malu o ka make; No
    ka mea, e hookipa no oia ia'u. Sila.
  arb-NAV: إِنَّمَا اللهُ يَفْتَدِي نَفْسِي مِنْ قَبْضَةِ الْهَاوِيَةِ إذْ يَأْخُذُنِي
    إِلَيْهِ.
  ded-ded: Anutungo sifu ni hoannuma menuudeac ubaongana homec amaac kucfunac bummema
    mesiude. Selac
  ewe-ewe: Ke Mawu aɖe nye agbe tso ku me, eye wòaxɔm ɖe eɖokui gbɔ. Sela
  eng-LEE: (49:16) But God will redeem my soul from the power of the nether world;
    for he will take me away. Selah.
  asm-FB: কিন্তু চিয়োলৰ হাতৰ পৰা ঈশ্বৰে মুক্তিৰ মূল্য দি মোৰ প্ৰাণ মুক্ত কৰিব; মোক
    তেওঁৰ নিজৰ ওচৰত গ্ৰহণ কৰি ল’ব। (চেলা)।
  sus-A: عٍ عَلِفِيَمَ لِمَ نّ. قَشّ عٍ رَلْيمَ نّ. مِشِ تِنشِنشِيٍ عٍ مَبٌرٌنمَ نّ.
    عٍ شَ تٌقَنيِ كَنَمَ نّ. عَلِفِيَمَ قِندِ مَ نّ عٍ شْنيِ رَ.
  fra-SBL: Mais Dieu rachètera mon âme de la puissance du séjour des morts, car il
    me recevra. Selah.
  hbo-hbo: כַּצֹּ֤אן ׀ לִֽשְׁאֹ֣ול שַׁתּוּ֮ מָ֤וֶת יִ֫רְעֵ֥ם וַיִּרְדּ֘וּ בָ֤ם יְשָׁרִ֨ים ׀
    לַבֹּ֗קֶר *וְצִירָם (וְ֭צוּרָם) לְבַלֹּ֥ות שְׁאֹ֗ול מִזְּבֻ֥ל לֹֽו׃
  kik-kik: No Ngai nĩagakũũra muoyo wakwa kuuma mbĩrĩra-inĩ; ti-itherũ nĩwe ũkaanyamũkĩra.
  fra-NCL: Comme un troupeau, ils sont poussés dans le schéol, la mort est leur pasteur ;
    le matin, les hommes droits dominent sur eux, et leur ombre se consumera au schéol,
    sans autre demeure.
  cek-AK: Toe ka pakhra loe taprong thacakhaih thung hoiah Sithaw mah akrang ueloe,
    angmah khaeah na caeh haih tih. Selah.
  cuk-cuk: Ar Bab-Dummaddi burgwedgi an-ollorsaoed, Bab-Dummad eba an-sedoed.
  uig-CYR: Бешиңға күн чүшкәндә Маңа мураҗиәт қил; Мән сени қутулдуримән, Сән болсаң
    Мени улуқлиғайсән».
  tel-2017: అయితే దేవుడు నా ప్రాణాన్ని పాతాళం శక్తి నుండి కాపాడతాడు. ఆయన నన్ను స్వీకరిస్తాడు.
  hat-BSA: Men Bondye va rachte nanm mwen soti pouvwa a sejou lanmò a, paske Bondye
    va resevwa m.
  ukr-ONPU: Поклич Мене в день скорботи – Я визволю тебе, а ти Мене прославиш».
  kos-kos: Tusruktu God El ac fah moliyula; El fah moliyula liki ku lun misa.
  hbo-WLC: כַּצֹּ֤אן ׀ לִֽשְׁא֣וֹל שַׁתּוּ֮ מָ֤וֶת יִ֫רְעֵ֥ם וַיִּרְדּ֘וּ בָ֤ם יְשָׁרִ֨ים
    ׀ לַבֹּ֗קֶר וצירם לְבַלּ֥וֹת שְׁא֗וֹל מִזְּבֻ֥ל לֽוֹ׃
  ibo-ibo: Ma Chineke ga-agbapụta ndụ m site nʼili, nʼezie, ọ ga-akpọrọ m nye onwe
    ya. Sela
  ory-ory: ମାତ୍ର ପରମେଶ୍ୱର ପାତାଳର ପରାକ୍ରମରୁ ମୋହର ପ୍ରାଣ ମୁକ୍ତ କରିବେ; କାରଣ ସେ ମୋତେ ଗ୍ରହଣ
    କରିବେ। [ସେଲା]
  chk-chk: Nge Kot epwe angasaeila seni ewe lenien sotup, pun i epwe etiwaei.
  rop-rop: Bat God garra baiyimbek mi brom det greib, en im garra deigim mi blanga
    jidan garram im.
  ukr-1871: Та Бог спасе душу мою з рук підземної країни; він бо прийме мене.
  yon-yon: Kumban Godbed ne wadkeri kuu bobkonombon yirimbed biddaneen, amanaa, ne
    kuu yekareb yeyiib yaa nenwananeen.Selah
  deu-1951: (049-16) Aber Gott wird meine Seele aus der Gewalt des Totenreiches erlösen;
    denn er wird mich annehmen! (Pause.)
  eng-JPS: (49-16) But God will redeem my soul from the power of the nether-world;
    for He shall receive me. Selah
  srp-1865: Ali æe Bog dušu moju izbaviti iz ruku paklenih; jer me on prima.
  lug-lug: Naye Katonda alinunula emmeeme yange mu magombe, ddala ddala alintwala
    gy’ali.
  heb-heb: אך אלהים יפדה נפשי מיד שאול כי יקחני סלה׃
  ben-IRV: কিন্তু ঈশ্বর পাতালের শক্তির হাত থেকে আমার প্রাণ মুক্ত করবেন; কারণ তিনি
    আমাকে গ্রহণ করবেন। সেলা
  ntu-ntu: A' Gct sa naxpetrle ninge mz zmatq ngr nzbzngr, Mz nzarlapx-krde ninge
    mz gq.
  pan-pan: ਪਰੰਤੂ ਪਰਮੇਸ਼ੁਰ ਮੇਰੀ ਜਾਨ ਨੂੰ ਪਤਾਲ ਦੇ ਵੱਸ ਤੋਂ ਛੁਟਕਾਰਾ ਦੇਵੇਗਾ, ਕਿਉਂ ਜੋ ਉਹ
    ਮੈਨੂੰ ਕਬੂਲ ਕਰੇਗਾ। ਸਲਹ।
  mya-JVB: ငါ့ ကိုမူကား ၊ ဘုရား သခင်သိမ်းယူ တော်မူသောကြောင့် ၊ ငါ ၏ဝိညာဉ် ကို မရဏာ
    နိုင်ငံ၏ တန်ခိုး မှ ရွေး တော်မူမည်။
  kgf-kgf: Néŋ Anutunéŋ ni népésimac. Imuac nuac kekec uŋana imi humuc igucnec boŋhéré
    menémmac. (Ohec)
  tte-O: Na yau, Yaubada kani ileboyau boita ana kaiwe koina.
  tbg-tbg: Ho vika mintimake taiqa vivarovata, Kotiva ti quntama teraqihairo ti ruaruama
    timitaanaro.
  hmo-hmo: To Dirava ese lau do ia hamauria, bona mase taudia edia gabu ese lau do
    ia dogoatao diba lasi.
  zar-NT: Huöáʼu cazëʼ Dios yöl-laʼ naʼbán quiaʼ lu yöl-laʼ guti, tuʼ ichë́ʼë nedaʼ
    ga tsöjsóalenaʼ Lëʼ.
  urd-urd: लेकिन ख़ुदा मेरी जान को पाताल के इख़्तियार से छुड़ा लेगा, क्यूँकि वही मुझे
    कु़बूल करेगा। सिलाह
  rus-SYN: и призови Меня в день скорби; Я избавлю тебя, и ты прославишь Меня”.
  bqc-SIM: Aa si bɛdau lán sãↄwa, ga mɛ́ aↄ dɛ ń dã̀dãna ũ, mɛ́ gbɛ̃maaↄ kiblemá
    zia. An mɛↄ yaikɛ miau, aaↄ kpɛ́ vĩ lↄo.
  tcz-CHONGTHU: Ahin keivang Elohim Pathen'in kahinkho eilhatdoh peh'in tin, Aman
    lhanmun'a kon'in eihuhdoh nante.
  mar-mar: परंतु देव मृतलोकांच्या सामर्थ्यापासून माझा जीव खंडून घेणार. तो मला जवळ
    करणार.
  isl-isl: En þeir fá ekki umflúið dauðann. Þegar upp er staðið verða hinir vondu
    að þjóna hinum góðu. Vald auðsins er þeim gagnslaust í dauðanum og ekki taka þeir
    auðæfi sín með sér.
  hlt-THB: Cehlai, Khawsa ing ka hqingnaak ve phyi khui awhkawng thaawng kawmsaw;
    amah a venna ni ceh pyi kaw.
  qub-qub: Nogatami ichanga wañuypita Tayta Dios salbamanga. Paymi pushacamanga. Selah
  bqp-bqp: Ama Luda ni ma wɛ̃̀ndi sí gyãwãnnwa à gbãnakɛ kpámai.
  hat-hat: (049:16) Men, Bondye ap delivre mwen, l'ap wete m' anba pouvwa lanmò.
  eng-BSB: But God will redeem my life from Sheol, for He will surely take me to Himself.
    Selah
  eng-WEBPB: But God will redeem my soul from the power of Sheol, for he will receive
    me. Selah.
  kbq-kbq: Hianagi nagrira nagu'nevazino, fri'zamofo hihamufintira Anumzamo'a eri
    varino navaregahie.
  pon-pon: A Kot pan kotin dorela nen i jan nan mana en wajan mela, pwe a pan kotin
    japwilimane kin ia.
  nhe-BL: Pero Toteco Dios nechmaquixtis tlen ichicahualis miquistli huan nechhuicas
    ihuaya.
  wnc-wnc: Siwan ngana Anututa na atapik. Atapan gwa kupsa aminda yuaing komune nana
    kekeknga akngata na tanggaganutnanga dua. Aho. Ita na tapan naat iat gatake asinggan
    asinggan yutzim.
  bus-bus: Mↄde Luda é ma wɛ̃̀ndi sí gɛ̀wãaa à gbãakɛ kpámazi.
  gub-BL: Tupàn hepyro putar màno haw ikàgaw wi nehe, Ta'e hemuixe kar putar weko
    haw pe nehe xe.
  eng-DRA: 'And call upon me in the day of trouble: I will deliver thee, and thou
    shalt glorify me.'
