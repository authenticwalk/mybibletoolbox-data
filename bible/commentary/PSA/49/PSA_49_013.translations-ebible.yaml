verse: PSA.049.013
translations:
  mal-C: സ്വയത്തിലാശ്രയിക്കുന്നവരുടെ വിധിനിർണയം ഇതായിരിക്കും, അവരുടെ വാക്കുകൾ കേട്ട്
    അവരെ അനുഗമിക്കുന്നവരുടെയും ഗതി ഇതുതന്നെ. സേലാ.
  deu-TKW: 'Und der Mensch in Herrlichkeit hat nicht Bestand, wird gleich dem Vieh:
    sie werden stumm gemacht.'
  lin-lin: Mozwi akowumelaka te na bomoi ; ata aleki na lokumu, akokani na nyama oyo
    ezali kokufa.
  mmx-mmx: Limixin di nunu saga atnedi xa, diba ekip tangarang mi lavanga salai mo?
    Lanmet ni laxavaxap atnedi. Di momo gamasa mene mi leven apnovos atdi.
  eng-LSV: This their way [is] folly for them, || And their posterity are pleased
    with their sayings. Selah.
  eng-GNV: 'This their way vttereth their foolishnes: yet their posteritie delite
    in their talke. Selah.'
  eng-WEBSTER: 'This their way is their folly: yet their posterity approve their sayings.
    Selah.'
  nhw-BL: Nochi masehualme catli motemachijtoque san ipan ininseltzitzi, quipantise
    miquilistli. Huan nojquiya miquise nopa masehualme catli quintoquilíaj huan quihueyitlalíaj
    inincamanal.
  swh-ONEN: Hii ndiyo hatima ya wale wanaojitumainia wenyewe, pia ya wafuasi wao,
    waliothibitisha misemo yao.
  bba-bba: Adɑmɑ tɔnu wi u bɛɛrɛ mɔ u ku rɑ tɛ. U sɑ̃ɑwɑ nɡe yɛɛ yi bɑ rɑ sɑkiri.
  eng-KJVCPB: 'This their way is their folly: Yet their posterity approve their sayings.
    Selah.'
  luo-luo: Mano e gima biro timore ne joma ogenore kendgi giwegi, kendo ne joma luwogi,
    moluwo wechegi. Sela
  aii-aii: ܐܵܗܵܐ ܝܠܵܗ̇ ܐܘܼܪܚܵܝܗ‌ܝ، ܣܲܟ݂ܠܘܼܬܵ‌ܐ ܐܸܠܵܝܗ‌ܝ، ܘܐܵܙܵܠ݇ܢܹ̈ܐ ܕܒܵܬܪܵܝܗ‌ܝ ܕܒܵܣܡܵܐ
    ܠܗܘܿܢ ܒܚܲܒܪ̈ܵܝܗ‌ܝ. ܣܹܠܵܗ
  meu-meu: E heaḡi kavamu taudia davadia binai, ahudia e moalelaimu taudia dokodia
    binai.
  npi-ULB: तिनीहरूको यो मार्ग नै तिनीहरूको मूर्खता हो । तापनि तिनीहरू पछि, मानिसहरूले
    तिनीहरूका भनाइहरूलाई मान्‍यता दिन्‍छन् ।
  yor-yor: Èyí ni òtítọ́ àwọn ènìyàn tí ó gbàgbọ́ nínú ara wọn, àti àwọn tí ń tẹ̀lé
    wọn, tí ó gba ọ̀rọ̀ wọn. Sela.
  pes-OPCB: این است سرنوشت افرادی که به خود توکل می‌کنند و سرنوشت کسانی که از ایشان
    پیروی می‌نمایند.
  tgl-ULB: Ito, ang kanilang pamamaraan, ay kanilang kahangalan; pero pagkatapos nila,
    ang mga tao ay sumasang-ayon sa kanilang mga sinasabi. Selah
  nop-nop: Nemek undiniŋ adi me nehitok hogok nadiiŋ be nemenemekhik iyemiiŋ foloŋ
    ulodikilitiŋa hatiiŋ heki’walaŋkade mintayembaak. Me undihi adi nadinadihinit
    mokit. Me nemenemek moŋgokiiŋ heki adi yadi nadifo hogok tifit tiiŋ, adi maaŋ
    undugoŋ kumuneeŋ.
  hui-hui: Wali agali tini hangu howa karulape kama manda bialu karu tihondo agi birabe
    handami̱ya. Tininaga mbirale ngagoria mini hanaho karu homolebirago de handami̱ya.
  mya-mya: မိ​မိ​တို့​ကိုယ်​ကို​ယုံ​ကြည်​အား​ကိုး​သူ​များ၊ မိ​မိ​တို့​စည်း​စိမ်​ချမ်း​သာ​ဖြင့်​ကျေ​နပ်​နေ​သူ
    များ​၏ ကံ​ကြမ္မာ​ကို​ကြည့်​ကြ​လော့။
  bod-N: དེ་ཚོའི་བྱེད་ལུགས་གླེན་པ་ཡིན་ན༌ཡང༌། །མི་རབས་རྗེས་མ་དེ་ཚོའི་གཏམ་ལ༌མོས།།༼ སེ༌ལཱ།
    ༽
  wsk-wsk: 'Aninga sinar den imi ikialko: Kariimet nongota nunga ikia ningo masan
    ale te ira sanamasan, se kariimet saki nunga ikia umu karo tui gilingisan,'
  sna-sna: Ndiwo magumo aivavo vanovimba nezvavanoita, namagumo avateveri vavo, vanotenda
    zvavanotaura. Sera
  spa-BLM: Este es el destino de los insensatos, y de los que aprueban sus dichos.
    Selah.
  cac-cac: Icha pax chi' tz'aj satel eb' syipc'olej sb'a, aton eb' syaloch sb'a vach'il.
  swh-ULB: Hii ni hatma ya wafanyao ujinga baada ya kufa,.................
  bel-bel: Ці ем Я валовае мяса, і ці п'ю Я казьліную кроў?
  deu-ELBBK: Doch der Mensch, der in Ansehen ist, bleibt nicht; er gleicht dem Vieh,
    das vertilgt wird.
  mbb-OT: Iyan heini egkepeveyaan te menge etew he edsarig te keugelingen dan wey
    sikan is ebpekeuyun te egkeǥiyen dan.
  mal-2015: ഇതു സ്വയാശ്രയക്കാരുടെ ഗതിയാകുന്നു; അവരുടെ അനന്തരവരോ അവരുടെ വാക്കുകളിൽ
    ഇഷ്ടപ്പെടുന്നു. സേലാ.
  gup-gup: Kuhni kabenmarnekurduyimerran bininj nawu kabirridjalburlumerren, dja mak
    bininj nawu kabindikadjung, dja kabindibekkabekkan bedberre.
  rmc-rmc: Ňisave manušes našťi zachraňinel o barvaľipen le meribnastar, merela avke
    sar the o džviri.
  nlg-nlg: Aeni te vagha didira na hahi tara bule mara talu sulera heghedira.
  pes-OPV: این طریقه ایشان، جهالت ایشان است و اعقاب ایشان سخن ایشان را می‌پسندند،
    سلاه.
  ron-1924: Ятэ че соартэ ау ей, чей плинь де атыта ынкредере, прекум ши чей че ый
    урмязэ, кэрора ле плак кувинтеле лор.
  ben-OBCV: যারা নিজেদের উপর আস্থা রাখে তাদের এই পরিণাম হয়, এবং তাদেরও হয়, যারা
    তাদের অনুগামী এবং তাদের কথা সমর্থন করে।
  som-som: Jidkoodanu waa kalsoonidooda nacasnimada ah, Laakiinse dadka iyaga ka dambeeya
    ayaa hadalkoodii u boga. (Selaah)
  lat-VUC: Numquid manducabo carnes taurorum? aut sanguinem hircorum potabo?
  eng-ASVBT: 'This their way is their folly: Yet after them men approve their sayings.
    Selah'
  mna-mna: Tana wal ta so tipase pa zitun, na zin kankaanaŋan. Kere la pa mbulu ta
    iwedet pizin mi zin wal ta lelen pizin mi tito zin pa mbulu kizin, to kikilaala.
  ita-1885: Questa lor via è loro una pazzia; E pure i lor discendenti si compiacciono
    a seguire i lor precetti. (Sela.)
  eng-LXXUP: Will I eat the flesh of bulls, Or drink the blood of goats?
  eng-ULB: This, their way, is their folly; yet after them, men approve of their sayings.
    Selah
  spa-VBL: Este es el camino de los necios, sin embargo, los que vienen después de
    ellos piensan que van a ser más inteligentes Selah.
  fra-_FOB: Telle est la voie sur laquelle ils se fient; et leurs successeurs se plaisent
    à leurs discours.
  mal-mal: ഇത് സ്വാശ്രയക്കാരുടെ ഭവിഷ്യത്താകുന്നു; അവരുടെ വാക്കുകൾ അനുസരിക്കുന്ന അവരുടെ
    പിൻതലമുറക്കാരുടെയും ഗതി ഇതുതന്നെ. സേലാ.
  urd-GVR: Yih un sab kī taqdīr hai jo apne āp par etamād rakhte haiṅ, aur un sab
    kā anjām jo un kī bāteṅ pasand karte haiṅ. (Silāh)
  suz-BL: आंम आन मिम्‍शो थमा सुइक्‍ब नु मेको आन लोव़ नेंशा, ग्‍येरसीब मेको आन नोले
    ङा मुर यो मोदेंशो दुम्‍नीम। ठेयब सेंदा पा।
  eng-NOY: Such is the way which is their confidence! And they who come after them
    approve their maxims. [[Pause.]]
  ita-1927: Questa loro condotta è una follia; eppure i loro successori approvano
    i lor detti. Sela.
  ckb-ckb: ئەمە ڕێگای ئەوانەیە کە پشت بە خۆیان دەبەستن، ئەوانەش کە دوایان دەکەون بە
    قسەکانیان پەسەندی دەکەن.
  eng-BBE: This is the way of the foolish; their silver is for those who come after
    them, and their children get the pleasure of their gold. (Selah.)
  xsi-xsi: Mao nâ, vetâŋa kie mine ma ipâŋga panzi tamâta kapa-kapa ŋinde uru kalonzi
    tawana warakanzi nâ kala sindeka kaa nâ ŋana nenzi mbaliŋa kâ.
  kan-OKCV: ತಮ್ಮಲ್ಲಿಯೇ ಭರವಸೆ ಇಟ್ಟುಕೊಳ್ಳುವವರಿಗೂ ಇದೇ ಗತಿ. ಅಂಥವರ ಮಾತುಗಳನ್ನು ಒಪ್ಪಿ ಅನುಸರಿಸುವವರ
    ಗತಿಯೂ ಇದೆ.
  tam-2017: இதுதான் அவர்களுடைய வழி, இதுதான் அவர்களுடைய பைத்தியம்; ஆகிலும் அவர்கள்
    சந்ததியார் அவர்கள் சொல்லை மெச்சிக்கொள்ளுகிறார்கள். (சேலா)
  spa-RV-1909: 'Este su camino es su locura: con todo, corren sus descendientes por
    el dicho de ellos. (Selah.)'
  ron-BTF: Această cale a lor este nebunia lor, totuși posteritatea lor le aprobă
    spusele. Selah.
  eng-WEBP: This is the destiny of those who are foolish, and of those who approve
    their sayings. Selah.
  eng-FBV: This is the way of foolish people, yet those who come after them think
    they were clever! Selah.
  nld-1939: 'Dit is het lot van wie daarop bouwen, Het einde van die daarover snoeven:'
  nch-BL: Nochi masehualme cati motemachijtoque san ipan inijuanti iniselti, quipantise
    miquilisti. Huan nojquiya miquise nopa masehualme cati quintoquilíaj huan quihueyitalíaj
    inincamanal.
  vie-1934: Con đường nầy mà chúng nó giữ theo, ấy là sự ngu dại của chúng nó; Dầu
    vậy, những kẻ đến sau họ ưng lời luận của họ.
  cha-cha: Este y jinanaoñiñija, y binabanñiñijaja; ya anae esta manmapos, manmagof
    y taotao nu y sinanganñija. Sila.
  hin-CV: यह नियति उनकी है, जो बुद्धिहीन हैं तथा उनकी, जो उनके विचारों से सहमत होते
    हैं.
  eng-OURB: This is the destiny of those who are foolish, and of those who approve
    their sayings. Selah ·contemplation with musical interlude·.
  spa-BES: Este es el camino de los necios; su plata es para aquellos que vienen después
    de ellos, y sus hijos obtienen el placer de su oro. Selah.
  tdx-tdx: Izay ty fombà’ o sèretseo, naho o mandimbe iareoo, ze miantoke ty enta’
    iareoo. Selà
  tha-KJV: วิถี​ทางของพวกเขาคือความโง่​เขลา ถึงกระนั้นคนชั่วอายุต่อไปก็พอใจกับคำกล่าวของเขา
    เซลาห์
  por-BR-2018: Este é o caminho dos tolos e dos seus seguidores, que se agradam de
    suas palavras. (Selá)
  deu-ELO: Dieser ihr Weg ist ihre Torheit; und die nach ihnen kommen, haben Wohlgefallen
    an ihren Worten. (Sela.)
  eng-WYC-2018: This way of them is cause of stumbling to them; and afterward they
    shall please (al)together in their mouth. (Their way is a trap for themselves;
    and for all who seek to please them.)
  epo-epo: Tia estas ilia vojo, ilia espero, Kaj iliaj posteuloj aprobas ilian opinion.
    Sela.
  gfk-gfk: Iakan aie no kunkulaan audiet ing diet so nurnuruan baling at ta diet,
    ma si mah ing diet murmur diet ma diet haut leh ira udiet nianga.
  uig-PIN: Ularning muxu yoli dǝl ularning nadanliⱪidur; Lekin ularning kǝynidin dunyaƣa
    kǝlgǝnlǝr, yǝnila ularning eytⱪan sɵzlirigǝ apirin oⱪuydu. Selaⱨ.
  beo-beo: 'Dunu amo da ilila: hou dafawaneyale dawa:sa amola ilia bagade gagui amoga
    sadi agoai ba:sa, ilima doaga:mu hou ba:la misa!'
  tpi-OTNT: Dispela bai i kamap long ol man i bilip tumas long ol yet na long ol samting
    ol i holim. Kain man olsem i no gat gutpela tingting. Ol dispela man i amamas
    nating long ol samting ol i kisim, bai ol i dai olsem.
  hau-SA: Wannan ne ƙaddarar waɗanda suke dogara a kansu, da kuma ta mabiyansu, waɗanda
    suka tabbatar da faɗinsu. Sela
  udu-udu: A’di yansan ta ’pemen gi uni gwansan kun ta p̱us mo kun wuna wuny jwa i
    is mo, a’di ta ’pemen gi uni gwansan kun ’bora bwa gom tom buni gun pwaḵkunu uni
    mo. Doshi ma dhali ’cunycuri yan mo.
  uig-LAT: Ularning mushu yoli del ularning nadanliqidur; Lékin ularning keynidin
    dunyagha kelgenler, yenila ularning éytqan sözlirige apirin oquydu. Sélah.
  nde-nde: Lesi yisiphetho salabo abazithembayo bona, labalandeli babo, abavumelana
    labakutshoyo.
  ton-ton: 'Pea ko honau hala ni ko ʻenau vale ia: ka ʻoku mālieʻia honau hako ʻi
    heʻenau ngaahi lea. Sila.'
  ces-1613: Ale člověk v slávě netrvá, jsa podobný hovadům, kteráž hynou.
  eng-WMB: This is the destiny of those who are foolish, and of those who approve
    their sayings. Selah.
  tam-TCV: தங்களிலேயே நம்பிக்கை வைக்கிறவர்களின் முடிவு இதுவே; இவர்கள் சொல்வதையெல்லாம்
    கேட்டுப் பின்பற்றுகிறவர்களின் நிலையும் அதுவே.
  ceb-ULB: Kini, ang ilang padulngan mao ang ilang binuang; apan human nila, ang mga
    tawo mouyon sa ilang gipanulti. Selah
  pol-UBG: Ich droga jest ich głupstwem, mimo to ich potomkowie pochwalają ich mowę.
    Sela.
  kyc-kyc: Wambu rangena suupingi dokona iki pyamalyapala karaminyi dupwa keta aki
    rengende pilyamo lao kando karamanale. Mena bangepena angingyuo minyaro karaminyi
    dupwasa leto.
  urd-GVU: یہ اُن سب کی تقدیر ہے جو اپنے آپ پر اعتماد رکھتے ہیں، اور اُن سب کا انجام
    جو اُن کی باتیں پسند کرتے ہیں۔ (سِلاہ)
  eng-OEBCW: This is the fate of the confident fool, and the end of those who are
    pleased with their portion. Selah
  deu-1912: Dies ihr Tun ist eitel Torheit; doch loben's ihre Nachkommen mit ihrem
    Munde. (Sela.)
  kan-2017: ಮೂರ್ಖರಿಗೂ ಅವರ ಮಾತಿನಂತೆ ನಡೆಯುವವರಿಗೂ ಇದೇ ಗತಿ. ಸೆಲಾ
  yap-yap: A mu guy e n’en ke rin’ e pi’in yad e yad be toer ngorad, nge n’en ke buch
    rok e pi’in ke nemow u wun’rad e pin’en ni bay u pa’rad ni ka ra fla’abgad riy.
  hlt-MCSB: Tetl a amamih khosing te a uepnah tih amih kah olthui te a hnukbang rhoek
    loh a pom uh. Selah
  mdy-ETH: ዬይ ፔና ጉሙርቃ ዔኤዮ ዓሶና ዔያታ ጋዓ ባኮ ዋይዚ ዔካ ዓሶናኮ ጋፒንፆ ካሮኬ።
  twi-ASANTE: Yei ne deɛ ɛda hɔ ma wɔn a wɔgye wɔn ho die, ne wɔn akyidifoɔ a wɔfoa
    wɔn nsɛm soɔ.
  eng-WEBU: This is the destiny of those who are foolish, and of those who approve
    their sayings. Selah.
  acu-NT: 'Aints ningki nintimtumasar: Wikia kuikiartinuitjai tumamin ainauka tuke
    mengkaakartin ainawai. Tura miajuitjai tumamin ainausha nunisarang tuke amukartin
    ainawai.'
  spa-PDDPT: Esta es la senda de los necios, Y de aquellos que tras ellos aprueban
    sus palabras. Selah
  gun-gun: Ha'e rami ikuai ojee ae ojerovia va'e, hemimbo'e kuery ijayvua oguerovy'a
    va'e voi.
  agu-BL: Ej nin ya'stzun sbajok scye'j yi e' yi cho'n k'uklij chic'u'l te chichamil.
    Ej nin ya'stzun sbajok scye'j yi e' yi cho'n k'uklij chic'u'l te chinimel.
  ilo-ULB: Daytoy a wagas iti panagbiagda, ket kinamaagda; ngem kalpasan a matayda,
    annamonganto dagiti tattao dagiti ibagbagada. Selah
  kpg-kpg: Mmada be ma di aha dela gaa hai ang gi digau ala e bida hagadagadagagee
    ang gi ginaadou, mo di hagaodi gi muli o digau ala e tenetene gi nadau goloo.
  uig-ARA: ئۇلارنىڭ مۇشۇ يولى دەل ئۇلارنىڭ نادانلىقىدۇر؛ لېكىن ئۇلارنىڭ كەينىدىن دۇنياغا
    كەلگەنلەر، يەنىلا ئۇلارنىڭ ئېيتقان سۆزلىرىگە ئاپىرىن ئوقۇيدۇ. سېلاھ.
  bps-bps: Tatìyu neye ku tan gukel i to smalig di kton, na fsen nawan di knunan.
  sus-sus: Hali mixi xungbe, a mu buma. A faxama nɛ alɔ subee.
  pon-2006: Kilang dahme kin wiawihong irail kan me kin koapworopworki pein irail,
    oh imwilahn irail kan me kin nsenamwahuki ar kepwe kan—
  jae-jae: Lau taŋ taêŋ kêpa tauŋ su naŋ, ma êsêac, taŋ sêkêŋ gêwiŋ êsêacnêŋ biŋ ma
    oc têndaŋguc êsêac naŋ, nêŋ lêŋ kêtôm tonaŋgeŋ.
  ksd-ksd: Diat dia nurnur ta diat mulai, dia mur go ra nga, Ma ra umana talai diat
    bula nina dia mulaot ta kadia tinata. Sela.
  tur-YTC: Akılsızların, Ve onların dediklerini onaylayanların varacakları yer budur.
    Selah.
  bel-N: Але чалавек у славе доўга трываць ня будзе, ён падобны да скаціны, што на
    зарэз.
  grc-BRENT: Μὴ φάγομαι κρέα ταύρων, ἢ αἷμα τράγων πίομαι;
  kpr-kpr: Evetu genembo mave totofo nemoa tumonderaera ava kote givu. Mave nesuka
    nenda gugua tumonderaera, aikena eminge sirorarira.
  ind-AYT: (49-14) Inilah jalan orang yang bodoh, dan orang-orang yang senang dengan
    perkataan mereka. Sela
  yom-yom: Mawu mama mambu meti buila batu bobo beti tula diana mu bawu veka ayi bobo
    beti kuba landakana, bobo beti kikina mambu beti tuba.
  yut-yut: Amɨn egɨp egɨpni iyɨkon tosok yaŋ nandaŋ amɨn uŋun kɨmotdaŋ. Uŋuden amɨn
    nandak nandak tagɨ mɨni. Uŋun amɨn yoni morapmɨ do kɨsɨk kɨsɨk aŋ, mani uŋun kɨmotdaŋ.
  nya-nya: Izi ndi zimene zimachitikira iwo amene amadzidalira okha, ndi owatsatira
    awo amene amavomereza zimene amayankhula. Sela
  kyg-kyg: Apakaemo negi nagi apakesamo neꞌafigeꞌapaeꞌmo mafaꞌneꞌapimogimo lama gegeꞌmo
    nehae, huꞌa huteꞌa apakame nehae.
  hrv-hrv: Čovjek koji nerazumno živi sličan je stoci koja ugiba.
  mps-mps: Te sę ebo te bidi dabe augwa digi tǫde tigidali nai homugo dąų wabo
    bidide pedelebo dao. Tiwai bidi dabego dwagi yai homu kolesaga menio. Te bidi
    dabe augwaligo e tǫde tigidali nai dali osogo dwagi yai elama, tama augwali isibo
    dao.
  tpi-tpi: Dispela bai i kamap long ol man i bilip tumas long ol yet na long ol samting
    ol i holim. Kain man olsem i no gat gutpela tingting. Ol dispela man i amamas
    nating long ol samting ol i kisim, bai ol i dai olsem.
  dan-1931: Trods Herlighed bliver Mennesket ikke, han er som Dyrene, der forgår.
  vie-OVCB: Đó là số phận của những người tự phụ, và những ai theo họ, vì chấp nhận
    lý thuyết của họ.
  guj-2017: આપમતિયા માણસોનો માર્ગ મૂર્ખ જ છે; તેમ છતાં તેઓના પછીના લોકો તેઓનો બોલ
    પસંદ કરે છે. સેલાહ
  pon-2006A: Kilang dahme kin wiawihong irail kan me kin koapworopworki pein irail,
    oh imwilahn irail kan me kin nsenamwahuki ar kepwe kan—
  por-BRBSL: This é o destino daqueles que são tolos, e daqueles que aprovam suas
    afirmações. Selah.
  eng-OEBUS: This is the fate of the confident fool, and the end of those who are
    pleased with their portion. Selah
  swe-swe: '[Refräng:] En människa i allt sitt välstånd (rikedom) förblir inte, hon
    är som boskapen som förgår.'
  cth-cth: Hethateh tamipathunaw e lamthung doeh. Hahoi, a catounnaw hai a dei awh
    e patetlah ao awh.
  twi-twi: Eyi ne nea ɛda hɔ ma wɔn a wogye wɔn ho di, ne wɔn akyidifo a wɔfoa wɔn
    nsɛm so.
  hlt-hlt: Tetl a amamih khosing tea uepnah tih amih kah olthui te a hnukbang rhoek
    loh a pom uh. Selah
  tbz-SIM: Bɑ́ kòo nìtì yètìrì feí ò bɑ́ɑ́ nɑ kɛ́nfòù sɑ̃́ɑ̃̀, ò dònnɛ̀ fɛɔ̃̀fɛ̀ nfɛ
    kɛ í mɔnni.
  msy-2020: Arazir kamnang, a gumazamizir uarira uarigh nɨghnɨgha bizir avɨriba itiba
    bativam. Gumazamizir kamaghɨn amiba me nɨghnɨzir aghuiba puvatɨ, me bizir isir
    kaba bagh bar akuegh, uaghan kamaghɨram ovengam. (Ighiam gamua an suiam atugha
    avughsegha ua ighiam gami.)
  dop-dop: Yʋlʋ sɔsɔɔntʋ kɑɑ sɔɔsɩ ɩ weesuɣu kɛ tɑɣɑləŋ. Ɩ wɛ tənɑɣɑ kɛ teitei kɛ́
    ɩsɩɩ kpəntɛ.
  azb-azb: Özünə güvənənlərin yolu ölümə aparır, Özündən razı lovğaların sonu belədir.
    Sela
  eng-DBY: This their way is their folly, yet they that come after them delight in
    their sayings. Selah.
  hin-2017: उनकी यह चाल उनकी मूर्खता है, तो भी उनके बाद लोग उनकी बातों से प्रसन्न
    होते हैं। (सेला)
  wol-KYG: Nit ak darajaam fanaanul, mook aw rab a yem, sànku rekk.
  bjr-bjr: Faiqí náriara uriqararausee qimasee náriara kai irimariasa, miqira fasiqa
    irirafa sia andeeqanoo maridanoo. Misa fifau nariqa ainainara asasidaqa misa faqa
    aandaura foora kai kuqidaqa.
  eng-YLT: This their way [is] folly for them, And their posterity with their sayings
    are pleased. Selah.
  kne-kne: 'Siya nay pantongpalan di mantalek si awak da ya mapnek sin kinabaknang
    da:'
  eng-WYC-2017: This way of them is cause of stumbling to them; and afterward they
    shall please altogether in their mouth.
  eng-WMBB: This is the destiny of those who are foolish, and of those who approve
    their sayings. Selah.
  zat-NTPS: Ca da dxelune̱' naca na da xálaze, na' dxelexezaca ba lazre' xrtia ljwezre̱'
    ca' nen da dxelennaze̱'.
  zty-NTPS: Yógo'te da' žóngake' naken dáche'ze, na' wká'ngake' da' bx̱en ḻáže'gake'.
  urd-GVH: यह उन सबकी तक़दीर है जो अपने आप पर एतमाद रखते हैं, और उन सबका अंजाम जो
    उनकी बातें पसंद करते हैं। (सिलाह)
  rug-rug: Ba be va lavati ri kaiqa si arini koari na dia zinama vinahesi puleni,
    ba sa lovu tu sa vinabetona sa tinoa tadirini pu kalavarae puleni pa dia tinagotago.
  gaz-gaz: Wanni namoota ofitti amanatanii fi warra isaan duukaa buʼanii dubbii isaanii
    hoʼisan eeggatu kanuma.
  fra-LSG: Mais l’homme qui est en honneur n’a point de durée, Il est semblable aux
    bêtes que l’on égorge.
  gnn-gnn: Yo, yolŋunydja walala ŋuli yukurra märr‐ḏaw'yun ŋuriŋina be walalaŋgalay
    nhäyuna malaŋuyu. Walala ŋuli guyaŋirri yanapi walala yurru ŋuriŋiyinydjayi nhina
    yukurra walŋana, yurru yaka warray;
  yal-yal: Muxuna gboon mi a rabuyɛ. A fan faxama nɛn alo subene.
  iou-iou: Kumäk-kumäk kädet uwä, äma inita nadäkinik täŋpäŋ täga itkamäŋ yäŋ nadäk
    täkaŋ uken api ahäŋ yämek. U kawut!
  haw-1868: 'O keia aoao o lakou o ko lakou lapuwale no ia: Aka, ua hoopono ko lakou
    mau hope i ko lakou mau olelo. Sila.'
  arb-NAV: هَذَا هُوَ مَصِيرُ الْجُهَّالِ الْوَاثِقِينَ بِأَنْفُسِهِمْ، وَمَصِيرُ
    أَعْقَابِهِمِ الَّذِينَ يَسْتَحْسِنُونَ أَقْوَالَهُمْ.
  ded-ded: Ngicngac yeneng ubafong amma yenanggac negensima kecandae, yeneac kekec
    imoc ifinoc. Nga ogofocngina goa yeneac yoacnginaac songo negemma modacyunuandae,
    yeneng sing ifiangoc kenggecde. Selac
  ewe-ewe: Esia nye nu si dzɔna ɖe ame siwo ɖo ŋu ɖe wo ɖokuiwo ŋu la dzi. Aleae wòanɔ
    na wo yomedzela siwo dea woƒe nyagbɔgblɔwo dzi. Sela
  eng-LEE: '(49:14) This is their way, their folly: yet their posterity will take
    pleasure in their sayings. Selah.'
  asm-FB: যিসকলে নিজৰ প্রাচুর্যতাত ভাৰসা কৰে, আৰু তেওঁলোকৰ পাছত যিসকল লোকে তেওঁলোকৰ
    কথাত হয়ভৰ দি চলে, সেই হঠকাৰীসকলৰ দশাও তেনেকুৱা হ’ব। (চেলা)
  sus-A: هَلِ مِشِ شُنفبٍ، عَ مُ بُمَ. عَ قَشَمَ نّ عَلْ سُبٍيٍ.
  fra-SBL: Tel est le destin de ceux qui sont insensés, et de ceux qui approuvent
    leurs paroles. Selah.
  hbo-hbo: וְאָדָ֣ם בִּ֭יקָר בַּל־יָלִ֑ין נִמְשַׁ֖ל כַּבְּהֵמֹ֣ות נִדְמֽוּ׃
  kik-kik: Ũyũ nĩguo ũndũ ũrĩa wathĩrĩirio arĩa meĩhokaga o ene, na arũmĩrĩri ao,
    arĩa metĩkanagia na mĩario yao.
  fra-NCL: Mais, même dans sa splendeur, l’homme ne dure pas ; il est semblable aux
    biches qui périssent.
  cek-AK: 'Nihcae amthuhaih loklam loe to tiah oh: nihcae mah thuih o ih loknawk to
    a caanawk mah tahngai pae o. Selah.'
  cuk-cuk: Weyobi, dulemar e-manigi-alakwaa-gudimaladi, berguddamalad. Na dukin san-dummarba-imakmaladi,
    weyobi, berguddamarmogad.
  uig-CYR: Әҗәба, Мән өкүзниң гөшини йәмдимән? Текиниң қенини ичәмдимән?
  tel-2017: ఈ మార్గం వాళ్ళ మార్గం. అవివేక మార్గం. అయినా మనుషులు వాళ్ళ వాదనలను ఆమోదిస్తూ
    ఉంటారు.
  hat-BSA: Konsa, sa se chemen a sila ki manke sajès yo, ak sila ki swiv yo, e ki
    vin dakò avèk pawòl yo.
  ukr-ONPU: Хіба Я їм м’ясо биків чи п’ю кров козлів?
  kos-kos: Liye ma sikyak nu selos su lulalfongi kaclos sifacna, Liye saflaiyalos
    su pwayekin mwe kasrup lalos —
  hbo-WLC: וְאָדָ֣ם בִּ֭יקָר בַּל־יָלִ֑ין נִמְשַׁ֖ל כַּבְּהֵמ֣וֹת נִדְמֽוּ׃
  ibo-ibo: Nke a bụ ihe na-adakwasị ndị na-atụkwasị obi nʼonwe ha, na ndị na-eso ụzọ
    ha, ndị na-akwado okwu ha. Sela
  ory-ory: ସେମାନଙ୍କର ଏହି ଗତି ସେମାନଙ୍କ ମୂର୍ଖତା ଅଟେ; ତଥାପି ସେମାନଙ୍କ ଉତ୍ତାରେ ଲୋକମାନେ
    ସେମାନଙ୍କ କଥା ପସନ୍ଦ କରନ୍ତି। [ସେଲା]
  chk-chk: Iei usun mine epwe fis ngeni chokewe mi püsin lükü ir, iei sopolan chokewe
    mi pwapwaäsini wöür.
  rop-rop: Yu luk wanim garra hepin langa detlot hu oldei trastimbat olabat ronselp,
    en hu oldei laigim blanga jidan brabli ritjwan.
  ukr-1871: Ся дорога для глупоти їх; а ті, що після них приходять, любуються їх думкою.
  yon-yon: Inameniibbandan yi dobiri kiwaan kukui, kwane yi yoman wene yi weng yaa
    amun andimaibdan kangkon kwamunemo dobirimaib.Selah
  deu-1951: (049-14) Dieser ihr Weg ist ihre Torheit, und doch haben ihre Nachkommen
    Wohlgefallen an ihren Worten. (Pause.)
  eng-JPS: (49-14) This is the way of them that are foolish, and of those who after
    them approve their sayings. Selah
  srp-1865: Ovaj im se put èini probitaèan, i koji za njima idu, hvale misli njihove;
  lug-lug: Ako ke kabi akatuuka ku beesiga ebitaliimu, era ye nkomerero y’abo abeesiga
    obugagga bwabwe.
  heb-heb: זה דרכם כסל למו ואחריהם בפיהם ירצו סלה׃
  ben-IRV: এই তাদের পথ, তাদের মূর্খতা; তখন তাদের পরে, লোকে তাদের বাক্যের অনুমোদন করে।
    সেলা
  ntu-ntu: Lrpzki r kxnzngqngung kcng tzabrtrlr drtwrdr mz nidr esz'-krdr x mz dztudrng,
    Yrkrtxpxpwz mz nzbzngr.
  pan-pan: ਉਨ੍ਹਾਂ ਦੀ ਇਹ ਚਾਲ ਉਨ੍ਹਾਂ ਦੀ ਮੂਰਖਤਾਈ ਹੈ, ਤਾਂ ਵੀ ਜਿਹੜੇ ਉਨ੍ਹਾਂ ਦੇ ਮਗਰ ਆਉਂਦੇ
    ਹਨ, ਓਹ ਉਨ੍ਹਾਂ ਦੀਆਂ ਗੱਲਾਂ ਨੂੰ ਪਸੰਦ ਕਰਦੇ ਹਨ। ਸਲਹ।
  mya-JVB: ထိုသို့ ပြုမူ ခြင်းအရာသည် သူ တို့၏ကိုးစား ရာ ဖြစ်၍ ၊ သူ တို့သားမြေးတို့သည်
    သူ တို့စကား ကို နှစ်သက် တတ်ကြ၏။
  kgf-kgf: Haka silicgina imi ionac niniŋ sicsaocya ʒéauanʒac, néŋ ɋelihécgina hahaya
    ieneŋ ionac ackuaʒéc imuac mepésimu. (Ohec)
  tte-O: Bwaite besiele kani iyawatagili kolili siya analiyao sibomamo simeli-yagili,
    kaiwena ali kaba yaliyaya ali gogo wasawasa.
  tbg-tbg: 'Ho tavaate. Nariara noraiqaake iri variakavata, vika avataqi viha vika
    uvara quahe variakavata, vika maantimake taiqa vivara:'
  hmo-hmo: Edia goada dekenai bona edia kohu, dekenai idia abidadama taudia edia mase
    be unai bamona. Unai taudia edia hereva idia badinaia taudia danu, edia dokona
    be unai bamona.
  zar-NT: Caní naca le gaca quégaquiëʼ bönniʼ tuʼzxöni ládxëʼë yöl-laʼ tsahuiʼ quégaquiëʼ,
    encaʼ quégaca zxíʼini xiʼsóagaquiëʼ, yuguʼ biʼi naʼ taʼyaza ládxiʼgacabiʼ didzaʼ
    guluʼë xúzgacabiʼ naʼ.
  urd-urd: उनकी यह चाल उनकी बेवक़ूफ़ी है, तोभी उनके बाद लोग उनकी बातों को पसंद करते
    हैं। सिलाह
  rus-SYN: Ем ли Я мясо волов и пью ли кровь козлов?
  bqc-SIM: Gbɛ̃nazĩna ń a bɛɛɛkɛo ìliↄ ku gↄↄpiio, a ta lán nↄ̀bↄↄwaɛ.
  tcz-CHONGTHU: Amaho hi min miching dan'in geljong leu mingol bang'a thina ato thou
    thou di'u ahi.
  mar-mar: हा त्यांचा मार्ग मुर्खपण आहे, तरी त्यांच्या मागे येणारे त्याचे असे म्हणजे
    मंजूर करतो.
  isl-isl: Nei, maðurinn verður að deyja. Hann er eins og skepnurnar, þrátt fyrir
    frægð sína og frama.
  hlt-THB: Amah ingkaw amah ak yp qunaak khqi taw cemyihna awm kawm uh, anih ak awi
    cangna nawh anih a hu awh ak bat thlangkhqi awm cemyihna awm kawm uh.
  qub-qub: Chaynömi wañun quiquillanman yäracojcunaga. Chaynömi ushacanga quiquin
    alabacojcunaga. Selah
  bqp-bqp: Mìsaridenↄ lakanaan gwe, lɛmɛ à de lɛ dↄ kũ gbɛ̃ kũ ò tɛ́ ń ágbainↄ.
  hat-hat: (049:14) Se konsa y'ap fini, moun ki mete konfyans yo nan pwòp tèt yo.
    Se sa ki gen pou rive moun k'ap koute pawòl yo tou.
  eng-BSB: This is the fate of the self-confident and their followers who endorse
    their sayings. Selah
  eng-WEBPB: This is the destiny of those who are foolish, and of those who approve
    their sayings. Selah.
  kbq-kbq: Hagi knare vahe mani'none hu'za neginagi vahe'mo'zama nehaza vahete'ene,
    ana vahe'mokizmi kere'ma zamentintima nehaza vahete ama anazana fore hugahie.
  pon-pon: let ar wiawia pukat meid pweipwei; ari jo, kadaudok ar kin kapina ki au
    arail.
  nhe-BL: Nochi tlacame tlen motemachijtoque san ipan ininseltitzi, quipantise miquistli.
    Huan nojquiya miquise nopa tlacame tlen quintoquilíaj huan quihueyitlalíaj inintlajtol.
  wnc-wnc: Sanga unzing kaknga aminu baniu ineakan sike sanga panggaganukaing gekan
    apik. Siwan aminu kunduta waamindane wamna take natake tawaning. Sike aminu waakwakge
    sanga unzing kaknga asapik.
  bus-bus: Mìsaideenↄ yãanan gwe, lɛn à dɛ lɛ dↄ kↄ̃n gbɛ̃ kɛ̀ aↄ̃ↄ tɛ́ ń tuubazinↄ.
  gub-BL: Peme'e uzeapo ma'e ràm rehe nehe, uzehe uzeruzar ma'e wanupe uzeapo ma'e
    ràm rehe nehe. Amo hurywete wemetarer uhua'u ma'e rehe wà. Pexak wanupe uzeapo
    ma'e ràm iahykaw rehe àràm nehe.
  eng-DRA: Shall I eat the flesh of bullocks? or shall I drink the blood of goats?
