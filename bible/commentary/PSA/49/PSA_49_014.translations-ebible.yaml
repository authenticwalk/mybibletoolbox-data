    Me pwung kan pahn poweiraildi nindokon paliwararail kan pahn wiepwella nan sousou
    nan sapwen me melahr akan dohsang imwarail kan.
  por-BRBSL: Eles são designados como um rebanho para o Sheol. A morte será seu pastor.
    Os verticalizados terão domínio sobre eles pela manhã. Sua beleza deve decair
    no Sheol, longe de sua mansão.
  eng-OEBUS: Like sheep they descend to Sheol with Death for their shepherd; down
    they go straight to the grave, and their form wastes away in their home below.
  swe-swe: Detta är vägen (slutresultatet) för dem som (dåraktigt) litar till sig
    själva, och dem [deras efterföljare] som godkänner (gläder sig i) deras tal [deras
    stora mun]. Sela. [Antagligen ett avbrott för instrumentalt mellanspel, en paus
    för att begrunda vad som just har sjungits.]
  cth-cth: A duenae hmuen koelah ceikhai e tu patetlah ao awh. Duenae ni a ca awh
    han. Tamikalannaw ni khodai toteh a uk awh han. A onae hmuen koehoi ahlanae hmuen
    koe a takthai meihawinae naw teh, phuen vah koung a pawk han.
  twi-twi: Wɔte sɛ nguan, na wɔbɛkɔ ɔda mu, na owu de wɔn bɛyɛ nʼaduan. Atreneefo
    bedi wɔn so anɔpa; wɔn nipadua bɛporɔw wɔ ɔda mu, na wɔne wɔn adan akɛse no ntam
    akwan bɛware.
  hlt-hlt: Amih te saelkhui kah boiva la tael uh vetih, dueknah loh a luem puei ni.
    Tedae mincang ah amih te aka thuem rhoek loh a taemrhai uh ni. A muei neh a lungpang
    a imhmuen lamloh saelkhui la hmawn ni.
  tbz-SIM: Ntɛ bɛ̀ɛ̀ tɑ̃́ bɛmɑ́ɑ̀ bɛ̀ yóó dentɛnɛ̀ tì, bɛ̀ɛ̀ dɔ́ kɛ́nkémmú bɛ̀ nɑ̀ɑ́
    ntì bɛ kpɛrɛ yó mmɛ ndò.
  msy-2020: God me amɨsevegha ghaze, me sipsipbar mɨn arɨghirɨ, Gumazamizir Oveaghuezibar
    Nguibamɨn mangam. Eghtɨ ovevem me geghuv men garir gumazimɨn mɨn ikiam. Me uan
    dɨpenir aghuiba ateghtɨ, men mɨkarziba bar kurighɨreghtɨ, me Gumazamizir Oveaghuezibar
    Nguibamɨn ikiam. Eghtɨ amɨmzaraghan, gumazamizir aghuiba gumazamizir kabagh ativagh
    men ganam.
  dop-dop: Yəlɑɑ mpɛ pɑ təɣɩ pɑ tʋɣɩ nɑɑni nɑ pɑ́ nyənəɣɩ pɑ kʋyɔɣɔtʋtʋ tike kɛ tɑmpɑnɑ
    nyəntʋ.
  azb-azb: Onlar sürü kimi ölülər diyarına aparılar, Onları ölüm otarar. Səhər açılanda
    əməlisalehlər onlara hakim olar. Yurd-yuvasından uzaq bir yerdə, ölülər diyarında
    Cəsədləri çürüyüb qalar.
  eng-DBY: 'Like sheep are they laid in Sheol: Death feedeth on them; and the upright
    shall have dominion over them in the morning; and their comeliness shall be for
    Sheol to consume, that there be no habitation for them.'
  hin-2017: वे अधोलोक की मानो भेड़ों का झुण्ड ठहराए गए हैं; मृत्यु उनका गड़रिया ठहरेगा;
    और भोर को सीधे लोग उन पर प्रभुता करेंगे; और उनका सुन्दर रूप अधोलोक का कौर हो जाएगा
    और उनका कोई आधार न रहेगा।
  wol-KYG: Nii la ku wóolu boppam di mujje, mook ku ko topp, di safooy waxam. Selaw.
  bjr-bjr: Misa sipsipauqara foora kuqifaranoo. Misa kuqu fifanoo kuqirafa misa sipsipasaa
    rakisirafara foora misa rakisi nimaqaannoo. Andeeqara oosana maree mariasa doo
    misa kanaanaanara foora findifiqa manda oosana maree mariasasaa rakisifaranoo.
    Manda oosana maree mariasa kaqi maridaqa amiqira maaqaki mariinaqa kuqiqa sia
    minaki marifaranoo nianai madikaki maridaqa kai kaqi putaa ifaranoo. Misa miqiqa
    mariafaqa qinee sia misa naanna raidaqa.
  eng-YLT: As sheep for Sheol they have set themselves, Death doth afflict them, And
    the upright rule over them in the morning, And their form [is] for consumption.
    Sheol [is] a dwelling for him.
  kne-kne: naitoding ay matey da, karneroy kaiarigan da. Din pese, kaman say mangipaspastol
    en daida. Awni et abaken din nalinteg ay ipogaw si daida, madonot awak da sin
    kaiponponan da ay addawi sin maptemapteng ay beey da.
  eng-WYC-2017: As sheep they be put in hell; death shall gnaw them. And just men
    shall be lords of them in the morrow-tide; and the help of them shall wax eld
    [or old] in hell, for or from the glory of them.
  eng-WMBB: They are appointed as a flock for Sheol. Death shall be their shepherd.
    The upright shall have dominion over them in the morning. Their beauty shall decay
    in Sheol, far from their mansion.
  zat-NTPS: Zaj naque̱' ca tu cue' zrila' zjácaba' lataj ba xa', naga guxúe xel-la'
    gute le̱ba'. Benne' xrlátaje ca' xelenná bé'ene̱' benne' gunní'a ca' gate za'
    chaní', na' xelebía xi' da ca' guta' chee̱', na' lataj ba xa' gaca na naga tu
    xelezúazqueze̱'.
  zty-NTPS: Zej nake' ka to kwe' ẕila' ka' žjakba' ḻo yi' gabíl, gan gape chi'i yeḻa'
    got ḻégakba', na' benne' chawe' ka' nna biá'gake' benne' wnni'a ka' kate' za'
    cha'ní', na' kwia yi'gak da' ka' wdápgake', na' yi' gabíl naken gan nníta'tezegake'.
  urd-GVH: उन्हें भेड़-बकरियों की तरह पाताल में लाया जाएगा, और मौत उन्हें चराएगी।
    क्योंकि सुबह के वक़्त दियानतदार उन पर हुकूमत करेंगे। तब उनकी शक्लो-सूरत घिसे-फटे
    कपड़े की तरह गल-सड़ जाएगी, पाताल ही उनकी रिहाइशगाह होगा।
  rug-rug: Guana sipi tava nama pude mate sa dia tinoa, meke na minate tugo sa dia
    sepati kaqu gore toṉoto la pa lovu sarini, meke lopu sana kaqu muzi palae sa tinidia.
    Kote koa si arini pa popoa tadi na tie matedi seu koari na dia vetu, ba sari na
    tie toṉoto si kaqu koa mataqara hola koa rini.
  gaz-gaz: Isaan akkuma hoolaa duʼaaf ramadamaniiru; duuti tiksee isaanii ti; toloonni
    ganamaan isaan irratti aangoo qabaatu; dhagni isaanii mana isaanii irraa fagaatee
    awwaala keessatti ni tortora; awwaallis mana jireenya isaanii ti.
  fra-LSG: Telle est leur voie, leur folie, Et ceux qui les suivent se plaisent à
    leurs discours. — Pause.
  gnn-gnn: Walala yurru yana murrmurryunna bitjanna bitjan wäyin ŋunhi bembi, ga ŋunhina
    bili yäkunydja Rakunynha yurru bitjan djäkamirrinydja walalaŋgu. Dhunupana yana
    yurru walalaŋgu rumbalnydja ŋunhi winya'yunna‐wala yana ŋunhana moluŋurana, buwayakthirrina
    yurru, ga gupaḏalnha‐wala yanana ŋunhiyi walala yolŋunydja walala yurru yukurra
    nhina ŋunhilimina wäŋaŋura rakunymirriwalana.
  yal-yal: Muxun naxanye laxi e yɛtɛ ra fuyan nin, e sigaden nan na ra, naxanye wasaxi
    e nafunle ra, ne raɲanma na kii nin. Bɛti xuini te.
  iou-iou: Äma udewani uwä tom udegän, kumäk-kumäk ikek. Kumäŋirä kumäŋ-kumäŋtä watä
    ämani ude api täŋpek. Äma äneŋpaniken äpmoŋirä gupi bäräŋeŋ paraŋirä ämawebe siwoŋitä
    Wi! api yäwatneŋ.
  haw-1868: 'Me he mau hipa la ua waihoia lakou i ka luakupapau: E ai no ka make ia
    lakou; E lanakila ka poe pono maluna o lakou i ke kakahiaka; A e pau e ko lakou
    nani iloko o ka luakupapau, mai kona wahi i noho ai.'
  arb-NAV: يُسَاقُونَ لِلْمَوْتِ كَالأَغْنَامِ، وَيَكُونُ الْمَوْتُ رَاعِيَهُمْ وَيَسُودُ
    الْمُسْتَقِيمُونَ عَلَيْهِمْ. تَبْلَى صُورَتُهُمْ، وَتَصِيرُ الْهَاوِيَةُ مَسْكَنَهُمْ.
  ded-ded: Ngic yeni rama meisingyunuma homec amaac arennu faiyunuandae, yeni ifi
    isoc andae. Homecngo rama garengngina amma hesicyunuu yeni kemema kicsereu fegec
    sebingina hoaeu homec amango amangina anude. Anu ama wereckenu ngic ikoc nga hamangecngina
    kpac kecandae, yeneng kunengngina amma garengyunugecde.
  ewe-ewe: Woayi tsiẽƒe abe alẽwo ene, eye woanye nuɖuɖu na ku. Ame dzɔdzɔe aɖu wo
    dzi le ŋdi, woƒe ŋutilãwo aƒaƒã ɖe yɔdo me, eye woate ɖa xaa tso woƒe xɔ gã dranyiwo
    gbɔ.
  eng-LEE: (49:15) Like flocks are they thrust into the nether world; death will feed
    them; but the upright shall have dominion over them in that morning, and their
    form wasteth away in the nether world, [taken away] from their own dwelling.
  asm-FB: তেওঁলোক চিয়োলৰ কাৰণে নিযুক্ত হোৱা মেৰ-ছাগৰ জাক স্বৰূপ; মৃত্যুয়েই তেওঁলোকৰ
    ৰখীয়া হ’ব; তেওঁলোক চিয়োললৈ নামি যাব। তেওঁলোকৰ ৰূপ চিয়োলত নষ্ট হ’ব; তেওঁলোকৰ
    বাসস্থান বুলি একো নাথাকিব।
  sus-A: مِشِ نَشٍيٍ لَشِ عٍ يّتّ رَ، عٍ شَ كِرَ نَن يَ. عٍ شُي رَقَن نَشٍيٍ مَ، نٍيٍ
    بِرَ مَ نّ عٍ قْشْ رَ.
  fra-SBL: Ils sont désignés comme un troupeau pour le séjour des morts. La mort sera
    leur berger. Le matin, les hommes intègres domineront sur eux. Leur beauté se
    décompose dans le séjour des morts, loin de leur manoir.
  hbo-hbo: זֶ֣ה דַ֭רְכָּם כֵּ֣סֶל לָ֑מֹו וְאַחֲרֵיהֶ֓ם ׀ בְּפִיהֶ֖ם יִרְצ֣וּ סֶֽלָה׃
  kik-kik: Maathĩrĩirio mbĩrĩra o ta ngʼondu cia gũthĩnjwo, na gĩkuũ nĩkĩo gĩgaatũĩka
    mũrĩithi wao. Magaathagwo nĩ andũ arĩa arũngĩrĩru rũciinĩ; ciimba ciao ikaabuthĩra
    mbĩrĩra-inĩ, irĩ kũraihu na nyũmba ciao nene.
  fra-NCL: Tel est leur sort, à ces hommes si confiants, et à ceux qui les suivent
    en approuvant leurs discours. — Séla.
  cek-AK: Nihcae loe tuu baktiah taprong ah angsong o, duekhaih mah nihcae to pacah
    tih; akhawnbang ah nihcae to katoeng kaminawk mah uk tih; nihcae ih krang loe
    taprong ah qong tih, taprong loe nihcae ohhaih ahmuen ah oh.
  cuk-cuk: Igi sibad-iduged e-sibad-wawaad-semaidae, deyobi, burgwed we-dulemar-semai
    gumogoed. E-neg-dummagan-nuegan-daklemaladgi, dikasuli e-mui neg-uangi nungumai
    guoed. Yoedsega dule-nuegan negsemamai gumaloed.
  uig-CYR: Қурбанлиқ сүпитидә Худаға тәшәккүрләрни ейт; Һәммидин Алий Болғучиға қилған
    вәдәңгә вапа қил.
  tel-2017: వాళ్ళంతా ఒక గుంపుగా పాతాళానికి వెళ్ళడానికే సిద్ధపడుతున్నారు. మరణం వాళ్లకి
    కాపరిగా ఉంటుంది. ఉదయాన వాళ్ళపై యథార్థవంతులకు పూర్తి అధికారం ఉంటుంది. వాళ్ళ సౌందర్యానికి
    నిలువ నీడ లేకుండా పాతాళం వారిని మింగి వేస్తుంది.
  hat-BSA: Tankou mouton, yo fin apwente pou rive nan sejou lanmò. Lanmò va bèje yo.
    Moun dwat yo va domine sou yo nan maten. Men fòm yo va fini nèt pa sejou lanmò
    a, lwen gran kay yo.
  ukr-ONPU: Принеси Богові в жертву подяку й виконай перед Всевишнім твої обітниці.
  kos-kos: Elos ac misa pac oana sheep uh, Na Misa pa ac fah shepherd lalos. Mwet
    suwoswos elos fah kutangulosla, Ke manolos sa na kulawi In facl lun mwet misa,
    loesla liki acn selos.
  hbo-WLC: זֶ֣ה דַ֭רְכָּם כֵּ֣סֶל לָ֑מוֹ וְאַחֲרֵיהֶ֓ם ׀ בְּפִיהֶ֖ם יִרְצ֣וּ סֶֽלָה׃
  ibo-ibo: Dịka atụrụ, ọ bụ ala mmụọ ka a kwadooro ha, ọnwụ ga-abụ onye na-azụ ha
    dịka atụrụ, ma ndị na-eme ihe ziri ezi ga-emeri ha nʼụtụtụ. Ozu ha ga-erekasị
    nʼime ili nʼebe dị anya site nʼụlọeze ha.
  ory-ory: ସେମାନେ ମେଷପଲ ତୁଲ୍ୟ ପାତାଳ ପାଇଁ ନିଯୁକ୍ତ; ମୃତ୍ୟୁୁ ସେମାନଙ୍କର ପାଳକ ହେବ; ଆଉ,
    ସରଳ ଲୋକେ ପ୍ରଭାତରେ ସେମାନଙ୍କ ଉପରେ କର୍ତ୍ତୃତ୍ୱ କରିବେ; ଆଉ, ସେମାନଙ୍କ ଶୋଭା ବିନଷ୍ଟ ହେବା
    ପାଇଁ ପାତାଳର ହେବ ଓ ତହିଁ ନିମନ୍ତେ ଆଉ ବାସସ୍ଥାନ ନ ଥିବ।
  chk-chk: Ra fil pwe repwe ninnila usun chök ekewe sip. Mäla epwe nöür chon mas.
    Ekewe chon pwüng repwe pwapwa ren ar akufuur lesosor, nge ir repwe pwomachala
    lon ewe lenien sotup toau seni imwer mi ling.
  rop-rop: Olabat garra dai jis laik ship, en deth garra jidan stakmen blanga olabat,
    en im garra deigim olabat streit langa greib. Olabat bodi garra go nogudwan langa
    det wel weya ola ded pipul jidan.
  ukr-1871: Кладуть їх, як овець, в підземну країну, а смерть пасе їх; аж поки вранцї
    возьмуть верх над ними праведні, і підземна країна пожере постать їх, кожного
    далеко від домівки його.
  yon-yon: Yi kuu sibi areb, yika oonaibban, bobni yaromkonombed dedmondaneene bobkonombon
    yiri wene dobaraniiwe, bobnimbed yi yaa oonaneen. Kwane aron dukmen arimbed yi
    kuu yorokmodanbed oonendaniib. Yi id kuu bobkonombon yirimbed deendaneen, kowe
    yi kingkin kuu ambiwiibban keraniib.
  deu-1951: (049-15) Herdenweise sinken sie ins Totenreich hinab, der Tod weidet sie,
    und die Redlichen werden am Morgen über sie herrschen. Ihre Gestalt ist zum Vergehen
    bestimmt, das Totenreich zu ihrer Wohnung.
  eng-JPS: (49-15) Like sheep they are appointed for the nether-world; death shall
    be their shepherd; and the upright shall have dominion over them in the morning;
    and their form shall be for the nether-world to wear away, that there be no habitation
    for it.
  srp-1865: Ali æe ih kao ovce zatvoriti u pakao, smrt æe im biti pastir; i ujutru
    hodiæe po njima pravednici, i oblik njihov zbrisaæe pakao rastavivši ih s naseljem.
  lug-lug: Okufaanana ng’endiga, bateekwa kufa; olumbe ne lubalya. Bakka butereevu
    emagombe, obulungi bwabwe ne bubula, amagombe ne gafuuka amaka gaabwe.
  heb-heb: כצאן לשאול שתו מות ירעם וירדו בם ישרים לבקר וצירם לבלות שאול מזבל לו׃
  ben-IRV: তাদের পাতালের জন্য একটি মেষপালকের মত নিযুক্ত করা হয়, মৃত্যু তাদের রাখাল
    হবে; তাদেরকে পাতালে অবতরণ করানো হবে; তাদের রূপ পাতালে ভোগ করবে যাতে তার কোনো বাসস্থান
    আর না থাকে।
  ntu-ntu: Apule kx nzbzngr nide kxetu rdr kc tqmailzle nidr mz gq lrdr, Mz nzapu-krdr
    sip. X kxnztubqng sa navzneng wq mrkc tzyrtzmqngr namz ngrdr. X mz nzmibi-krdr,
    nzyc-rlrubzng mz ma nyzdr.
  pan-pan: ਇੱਜੜ ਵਾਂਗੂੰ ਉਹ ਪਤਾਲ ਵਿੱਚ ਰੱਖੇ ਜਾਂਦੇ ਹਨ, ਮੌਤ ਉਨ੍ਹਾਂ ਦੀ ਅਯਾਲੀ ਹੋਵੇਗੀ, ਅਤੇ
    ਸਵੇਰ ਨੂੰ ਧਰਮੀ ਉਨ੍ਹਾਂ ਉੱਤੇ ਰਾਜ ਕਰਨਗੇ। ਉਨ੍ਹਾਂ ਦਾ ਰੂਪ ਪਤਾਲ ਵਿੱਚ ਗਲ਼ ਜਾਵੇਗਾ, ਉਹ ਦਾ
    ਕੋਈ ਟਿਕਾਣਾ ਨਾ ਰਹੇਗਾ।
  mya-JVB: ထိုသူ တို့ကို သိုး များကဲ့သို့ မရဏာ နိုင်ငံ၌ ချ ထား ၍ သေမင်း စား လိမ့်မည်။
    ကာလ မကြာမမြင့်မှီ ဖြောင့်မတ် သောသူတို့သည် အုပ်စိုး ရကြလိမ့်မည်။ သူ တို့၏ ကိုယ်
    ခန္ဓါသည် ဖောက်ပြန် ဘို့ ရာဖြစ်၏။ မရဏာ နိုင်ငံသည် သူ တို့၏ နေရာ ဖြစ်၏။
  kgf-kgf: Rama ésécnec ieneŋ humucac buŋa ʒéénécmimia. Humucnéŋ ionac galeŋgina wammac.
    Ama giaŋiyu ic solaŋa ionac méra bacginaiguc kecmu. Waŋu ionac haihaka héŋsoroc
    sorocya imi humuc ac buŋa wandaru ama duŋgina imuhucyanec qahac wandacmac. (Ohec)
  tte-O: Siya besiele sipi, kali togite-kalatan esana Boita kani iyoganli kali salai
    kolili yo sibeku silobi salai gunna mena na bwaine koina yoli sipwasa boita dedeina
    koina kali mwayaga iyai ali kaba miya kolili.
  tbg-tbg: Sipisipi qova nai sipisipi ruhaaqikero arukaintema kero, Qutira Haikavano
    vika ntita varero muntu qutu vuaka varianaini kaira vaivara. Vika naavu koqeva
    qumina vairamanta, vokiaka vika vaata vare muntu vataqi quntama taivaro ntere
    vairamanta, avuqavu ni variaka quaheha ahaa vuvukai/ehe mpumpukai tiva nimitevara.
  hmo-hmo: Edia davana be, mamoe bamona idia mase. Mase vadaeni taudia edia gabu dekenai
    idia lao, bona Mase ese edia naria tauna ia lao. Kara maoromaoro taudia be idia
    dekena amo do idia kwalimu, to unai dika taudia be mase gabunai, edia tauanina
    idia bodaga lao noho, bona hari edia ruma namodia be lasi.
  zar-NT: Ilátiëʼ ca tátibaʼ böʼcuʼ zxilaʼ, ateʼ yöl-laʼ guti gaca quégaquiëʼ ca tu
    nu uyú böʼcuʼ zxilaʼ. Yuguʼ bönniʼ tsahuiʼ ilaʼnná béʼenëʼ légaquiëʼ cateʼ itö́
    yu zila. Ilaʼniti le gutaʼ quégaquiëʼ, ateʼ ilaʼcuáʼticaʼsëʼ lataj chul-la ga
    dzöʼö nupa nátigaca.
  urd-urd: वह जैसे पाताल का रेवड़ ठहराए गए हैं; मौत उनकी पासबान होगी; दियानतदार सुबह
    को उन पर मुसल्लत होगा, और उनका हुस्न पाताल का लुक़्मा होकर बेठिकाना होगा।
  rus-SYN: Принеси в жертву Богу хвалу и воздай Всевышнему обеты твои,
  bqc-SIM: Mìsaideↄ láaan we, màaɛ lↄ ń gbɛ̃́ pↄ́ tɛ́ ń iaiↄ.
  tcz-CHONGTHU: Kelngoiho bang'a lhanmun lhung thou thou di'u thina chu akelngoi chingpa'u
    hiding, anei agouhou a kon'a gamlatah'a lhanmun khat'a monlha thou thou diu ahi.
  mar-mar: ते कळपाप्रमाणे नेमलेले आहेत, जे मृतलोकांत जातात. मरण त्यांचा मेंढपाळ आहे.
    सरळ त्यांच्यावर धनीपण करतील असे सामर्थ्य त्यांना असेल.
  isl-isl: Slík verða afdrif hinna hrokafullu en samt mun þeirra getið með virðingu
    þegar þeir eru dauðir.
  hlt-THB: Tuu amyihna cekkhqi a dytnaak taw phyi mai ni, thihnaak ing a mingmih ce
    hqin khqi kaw. Thlak dyngkhqi ing cekkhqi ce mymcang hqit awh uk kawm usaw; cekkhqi
    a myi ce phyi awh ni a thu hly, a boeinaak im nu awhkawng hla hawh kaw.
  qub-qub: Chay runacunaga carcaycan michejta gatiraj uyshanömi. Wañuymi paycunataga
    pushacuycan wañojcuna caycashan cajman. Chaycho riccharcamuptin allita rurajcunami
    munaynincho chararanga. Chaychöga ima-aycanpis mananami canganachu. Sepultürallanami
    canga para-simri wasin.
  bqp-bqp: Oni si gyãwãnn lán sãnↄ bà, ga mɛ́ anigↄ̃ de ń dã̀ri ũ, gbɛ̃ mananↄ
    ni kí bleḿma gudↄo. Ń mɛ̀nↄ ni yagi kũ miran, gyãwãn mɛ́ anigↄ̃ de ń bɛ ũ.
  hat-hat: (049:15) Tankou yo mete mouton nan pak, se konsa y'ap mete yo kote mò yo
    ye a. Yo pral tou dwat nan simityè, se lanmò ki pral pran swen yo. Bèl kou yo
    bèl, y'ap tounen pousyè. Se kote mò yo ye a y'ap rete.
  eng-BSB: Like sheep they are destined for Sheol. Death will be their shepherd. The
    upright will rule them in the morning, and their form will decay in Sheol, far
    from their lofty abode.
  eng-WEBPB: They are appointed as a flock for Sheol. Death shall be their shepherd.
    The upright shall have dominion over them in the morning. Their beauty shall decay
    in Sheol, far from their mansion.
  kbq-kbq: Sipisipi afute kva vahe'mo, sipisipi afutami zamavareno viaza huno fri'zamo'a
    zamavareno fri vahe kumapina vugahie. Hagi nanteramasena Anumzamofo vahe'mo'za
    kegava huzmantegahaze. Kumazmimofona afete'are matipi zamavufagamo'a kasrigahie.
  pon-pon: Re wonon nan wajan mela dueta pwin jip; mela kin kamana ir; a me lelapok
    kan pan kaun irail da madan, o mom ar pan joredi, o re pan doo jan deurail, mimieta
    nan pweleko.
  nhe-BL: Nopa tlacame miquise queja miquij borregojme. Quena, miquistli quinchiya
    nochi tlacame. Pero se tonal nopa tlacame tlen itztoque xitlahuaque iixpa Toteco
    Dios quinnahuatise tlacame tlen ax cuajcualme. Queja nopa elis quema ya palantose
    inintlacayohua nopa tlacame tlalijtic. Huajca quena, ipan nopa tonali nopa tominpiyani
    quicajtejtose huejca ininchajchaj tlen yejyectzi.
  wnc-wnc: Anututa waakwau sipsipda binga kungwake paku gwakumbingga yuaing komune
    yutningge yawan yuaing. Siwan kungwak kakngata kuyana ita kayuwik. Tembana aminu
    noman nomana aminda aminu waakwau kayutning. Sike ngana yotna take siknga apekaing
    gwegwen peke epanu gupna gatukande bukana sikaing. Siwanu wa gwa kupsa aminda
    yuaing komune yuaing.
  bus-bus: Aↄ̃é si gɛ̀wãan lán sãanↄ bà, gaa bé eégↄ̃ dɛ ń dã̀ri ũ, gbɛ̃ maaanↄ
    é kí bleḿma ziaa zĩ. Aↄ̃ mɛ̀nↄ é yai kũ miran, gɛ̀wãa bé eégↄ̃ dɛ ń bɛɛ ũ.
  gub-BL: Wamono'ogar weraha àràpuhàràn a'e wà. Nezewegatete teko wamàno haw weraha
    a'e teko a'e wà no. Weraha wà. Umàno putar àràpuhàràn izuka pyràm ài wà. Iku'em
    mehe ikatu ma'e weityk putar a'e teko wà. Wanetekwer inem putar umàno ma'e kwer
    wapyta haw pe wà nehe, muite waneko awer wi wà nehe.
  eng-DRA: 'Offer to God the sacrifice of praise: and pay thy vows to the most High.'
