verse: PSA.049.014
translations:
  mal-C: അവർ ആടുകളെപ്പോലെ മൃതലോകത്തിനായി വിധിക്കപ്പെട്ടിരിക്കുന്നു; മരണം അവരുടെ ഇടയനായിരിക്കും
    എന്നാൽ പ്രഭാതത്തിൽ പരമാർഥതയുള്ളവർ അവരെ നയിക്കും. അവരുടെ രാജകീയ മണിമാളികകളിൽനിന്ന്
    ദൂരെയുള്ള ശ്മശാനത്തിൽ അവരുടെ ശരീരങ്ങൾ അഴുകിച്ചേരും.
  deu-TKW: Das ist das Schicksal der Zuversichtlichen und derer, die hinter ihnen
    drein an ihrem Munde Gefallen haben. Sela.
  lin-lin: Yango nde suka ya bato oyo batiaka elikya kati na bango moko, ya bato oyo
    balandaka bango mpe basepelaka na maloba na bango.
  mmx-mmx: Lanmet naba mumu asu di, la dinaba met ngan lubung sipsip. Limixin manmanton
    dinabat kis silok polo di, atla nedi limixin kapmek dinaba nemen to at lemenemen
    at labarongan. La levenbaaxin tadi atnedi nabap sopso soso ro vaxalom basinge
    lara menemen aulis atnedi.
  eng-LSV: They have set themselves as sheep for Sheol, || Death afflicts them, ||
    And the upright rule over them in the morning, || And their form [is] for consumption.
    Sheol [is] a dwelling for him.
  eng-GNV: 'Like sheepe they lie in graue: death deuoureth them, and the righteous
    shall haue domination ouer them in the morning: for their beautie shall consume,
    when they shall goe from their house to graue.'
  eng-WEBSTER: Like sheep they are laid in the grave; death shall feed on them; and
    the upright shall have dominion over them in the morning; and their beauty shall
    consume in the grave from their dwelling.
  nhw-BL: Nopa masehualme miquise quen miquij borregojme. Quena, miquilistli quinchiya
    nochime. Pero se tonal nopa masehualme catli itztoque xitlahuaque iixpa Toteco
    Dios quinnahuatise masehualme catli amo cuajcualme. Quej nopa elis quema ya palantose
    inintlacayohua nopa masehualme ostoijtic. Huajca quena, ipan nopa tonali nopa
    tominpiyani quicajtejtose huejca ininchajchaj catli yejyectzitzi.
  swh-ONEN: Kama kondoo, wamewekewa kwenda kaburini, nacho kifo kitawala. Wanyofu
    watawatawala asubuhi, maumbile yao yataozea kaburini, mbali na majumba yao makubwa
    ya fahari.
  bba-bba: Nɡe mɛyɑ ben ɑre sɑ̃ɑ, be kɑ be bɑ bu swĩi bɑ ben ɡɑri swɑɑ dɑki.
  eng-KJVCPB: Like sheep they are laid in the grave; Death shall feed on them; And
    the upright shall have dominion over them in the morning; And their beauty shall
    consume in the grave from their dwelling.
  luo-luo: Gichomo liete mokuny nigi mana kaka rombe kendo tho biro lokogi chiembe.
    Joma ngimagi oriere tir biro loyogi ka piny oru, to dendgi biro towo e liete,
    ka gin mabor gi utegi madongo machalo ute ruodhi.
  aii-aii: ܐܲܝܟ݂ ܥܸܪ̈ܒܹܐ ܠܫܝܘܿܠܔ ܪܫܝܼܡܹܐ ܝܢܵܐ، ܡܵܘܬܵ‌ܐ ܒܸܬ ܗܵܘܹܐ ܪܵܥܝܵܝܗ‌ܝ، ܘܬܪ̈ܘܼܨܹܐ
    ܒܸܬ ܗܲܟܡܝܼ ܥܲܠܵܝܗ‌ܝ ܒܨܲܦܪܵܐ، ܘܨܘܼܪܬܵܝܗ‌ܝ ܒܸܬ ܒܵܠܝܵܐ ܒܫܝܘܿܠܔ ܪܸܚܩܵܐ ܡ̣ܢ ܒܵܬܵܝ̈ܗ‌ܝ
    ܫܲܦܝܼܪܹ̈ܐ.
  meu-meu: Mamoe na heheto mase gabuna baela; mase ese baine regudia, mamoe iregudia
    tauna na heto. Maoromaoro guri ai e dihomu, hairaidia vada bae ore, mase taudia
    edia gabu ai bae noho.
  npi-ULB: भेडाहरूझैं ती चिहानको निम्ति नियुक्‍त हुन्‍छन्, र मृत्युचाहिं तिनीहरूका
    गोठाला हुनेछ । सोझाहरूले बिहान तिनीहरूमाथि राज्‍य गर्नेछन् र तिनीहरूलाई बस्‍ने
    कुनै ठाउँ नभई तिनीहरूका शरीरहरू चिहानमा नष्‍ट हुनेछन् ।
  yor-yor: Gẹ́gẹ́ bí àgùntàn ni a tẹ́ wọn sínú isà òkú ikú yóò jẹun lórí wọn; ẹni
    tí ó dúró ṣinṣin ni yóò, jẹ ọba lórí wọn ní òwúrọ̀. Ẹwà wọn yóò díbàjẹ́, isà òkú
    ni ibùgbé ẹwà wọn.
  pes-OPCB: آنها گوسفندانی هستند که به سوی هلاکت پیش می‌روند زیرا مرگ، آنها را شبانی
    می‌کند. صبحگاهان، شروران مغلوب نیکان می‌شوند و دور از خانه‌های خود، اجسادشان در
    عالم مردگان می‌پوسد.
  tgl-ULB: Itinatalaga sila tulad ng isang kawan na pupunta sa sheol; kamatayan ang
    kanilang magiging pastol; ang matuwid ay magkakaroon ng kapangyarihan sa kanila
    pagsapit ng umaga; lalamunin ng sheol ang kanilang mga katawan at wala silang
    lugar na matitirahan.
  nop-nop: Bepaŋdi me heki u dompa hekidi kumiiŋ, unduŋ kumuŋa me agaŋ kumuŋa ugiŋ
    heki’walaŋ yohikwehineŋ uuŋdok yodapmaguk. Kaŋ Kumuŋdi yabudoko me dabugoŋ yabudokowaak.
    Yohik momohi biyabuneeŋ, nai uŋaniŋ foloohik bitaka tibaak, kaŋ me kumuhi yohikwehineŋ
    hatneeŋ, kaŋ me didimehidi nemek u mintayemguk u kaŋ nadiŋa fafaŋe tineeŋ.
  hui-hui: Wali agali urunibi karu ti nogo sibi homagadagua homalu Homa ibu tinaga
    haru haga haguane holebira. Ti homaragola tinaga tingini abale togo bialu tinaga
    dindi haraligo yu wahalu tinaga dinini kaundiaore humbirini andaha polebira. Anidagua
    bigi birago hondowa wali agali mini tigabiwi karu ti turu halu holene nga.
  mya-mya: သူ​တို့​သည်​သိုး​များ​ကဲ့​သို့​သေ​ကြ​ရ​၏။ သေ​မင်း​သည်​သူ​တို့​၏​သိုး​ထိန်း​ဖြစ်​လိမ့်​မည်။
    သူ​တို့​၏​ကိုယ်​ခန္ဓာ​များ​သည်​မိ​မိ​တို့​အိမ်​နှင့် ဝေး​ကွာ​လှ​သည့်​မ​ရ​ဏာ​နိုင်​ငံ​တွင်
    မ​ကြာ​မီ​ပုပ်​ပျက်​သွား​စဉ်​သူ​တော်​ကောင်း​တို့ သည် သူ​တို့​ကို​အ​နိုင်​ရ​ကြ​လိမ့်​မည်။
  bod-N: དེ་རྣམས་གཤིན་ཡུལ་མངགས་པའི་ལུག་ཁྱུ༌བཞིན། །འཆི་བ་དངོས་ནི་རྫི་བོ་ཤ་སྟག༌ཡིན།
    །ཞོགས་པའི་དུས་སུ་གཞུང་དྲང་མི་རྣམས༌ཀྱིས། །དེ་རྣམས་དབང་ཤེད་དྲག་པོས་གནོན་པར༌བྱེད།
    །གཤིན་པོའི་གནས་ཀྱིས་དེ་དག་ལུས་གཟུགས༌འཇོམས། །དེ་ལ་སྡོད་པའི་གནས་ཀྱང་མེད་པར༌བྱས།།
  wsk-wsk: mu nuna sipsip iwita, se kuera mateng mu nunga bitua kari iwita nunga bitarso,
    ale nongorak mutim ningi kapa naguso, se nunga kawam digo mel ningo ningo betesan
    ale kua iwi namasan; se kariimet ningo diram mu turomola nunga ira kalakumu nama
    taisan.
  sna-sna: Samakwai vakatarirwa kuenda kuguva, uye rufu ruchavadya. Vakarurama vachavatonga
    mangwanani; chimiro chavo chichaora murinda, kure nedzimba dzavo dzoumambo.
  spa-BLM: Están designados como un rebaño para el Seol. La muerte será su pastor.
    Los rectos se enseñorearán de ellos por la mañana. Su belleza se descompondrá
    en el Seol, lejos de su mansión.
  cac-cac: A juntzan̈ anima chi', a chamel ayoch yilumaloc eb'. A tz'ic'anb'at eb'
    b'aj smucchaj chamnac. Ayic ol sacb'oc, d'a sc'ual yic ol on̈ ch'olb'itajoc, a
    eb' anima vach' spensar ol ac'an ganar d'a yichan̈ eb'. C'ojanc'olal ol satem
    snivanil eb', axo b'aj smucchaj chamnac ol och scajnub'oc eb'.
  swh-ULB: Kama kondoo wamechaguliwa kwa ajili ya kuzimu na kifo kitakuwa mchungaji
    wao. Nao watatawaliwa na wenye haki ifikapo asubuhi, na miili yao italiwa kuzimuni,
    wakiwa hawana afasi ya kuishi kwa ajili yao.
  bel-bel: Прынясі Богу ў ахвяру падзяку, і выконвай твае абяцаньні Ўсявышняму,
  deu-ELBBK: Dieser ihr Weg ist ihre Torheit; und die nach ihnen kommen haben Wohlgefallen
    an ihren Worten. (Sela.)
  mbb-OT: Netendek en is kebpatey zan iring te menge kerehidu. Ne is kemetayen iyan
    egiya kandan pehendiyà te penlevengà, iring te ed-elima he iyan egiya te menge
    kerehidu. Emun egkepawà, egkeveyveyaan sikandan duen te menge etew he midtinazeng.
    Egkengeredak is nemematey. Iyan en egkehimu he ubpeey zan, is leveng.
  mal-2015: അവരെ പാതാളത്തിന്നു ആടുകളായി ഏല്പിച്ചിരിക്കുന്നു; മൃത്യു അവരെ മേയിക്കുന്നു;
    നേരുള്ളവർ പുലർച്ചെക്കു അവരുടെമേൽ വാഴും; അവരുടെ രൂപം ഇല്ലാതെയാകും; പാതാളം അവരുടെ
    പാർപ്പിടം.
  gup-gup: Bedda rowk wanjh kabirridowerren yiman sheep yerreh, dja wanjh kabirrire
    kore kumidj. Kumekbe wanjh kundowikenh kabenmirndenahnan! Bedda wanjh bonj, kabirrikuknudmen
    kore kumidj. Minj kabirridurnden kore kururrkmak bedberre. Nawu birrimak bininj
    wanjh munguyh kabindimarnewohrnan nawu birriwarre.
  rmc-rmc: Kavke doperena ola, ko pes muken korkore pre peste, the ola, ko pal lende
    džan a prilen lengro vakeriben.
  nlg-nlg: Te vagha na sheep tara hulira va i betidalo, na mate te vatoghaa vanira
    vagha na righitaoni. rana uto kara umaghi pungisira te puipungi mana hulidira
    ke vuvuha tana gilu ni mate ke hauvia na komu tara haghara igaa.
  pes-OPV: مثل گوسفندان درهاویه رانده می‌شوند و موت ایشان را شبانی می‌کند و صبحگاهان
    راستان بر ایشان حکومت خواهند کرد و جمال ایشان در هاویه پوسیده خواهد شد تا مسکنی
    برای آن نباشد.
  ron-1924: 'Сунт душь ка о турмэ ын Локуинца морцилор, ый паште моартя ши, ын курынд,
    оамений фэрэ приханэ ый калкэ ын пичоаре: ли се дуче фрумусеця ши Локуинца морцилор
    ле есте локашул.'
  ben-OBCV: তারা মেষের মতো মৃত্যুর জন্য নির্ধারিত; মৃত্যু তাদের পালক হবে কিন্তু সকালে
    ন্যায়পরায়ণেরা তাদের উপর কর্তৃত্ব করবে। নিজেদের রাজকীয় অট্টালিকা থেকে দূরে তাদের
    দেহ সমাধির মধ্যে ক্ষয় হবে।
  som-som: Iyagu waxaa weeye adhi She'ool loo wado, Oo waxaa sida adhijir u ahaan
    doona dhimasho, Oo kuwa qumman ayaa iyaga subaxda u talin doona, Oo quruxdoodana
    waxaa baabbi'in doona She'ool, inaanay iyagu rug yeelan innaba.
  lat-VUC: Immola Deo sacrificium laudis, et redde Altissimo vota tua.
  eng-ASVBT: 'They are appointed as a flock for Sheol; Death shall be their shepherd:
    And the upright shall have dominion over them in the morning; And their beauty
    shall be for Sheol to consume, That there be no habitation for it.'
  mna-mna: Zin kembei sipsip ta timbit zin be tipun zin i. Pa meeteŋana ko iyaaru
    zin ma kaŋkaŋ ma tisula Andewa. Tana meeteŋana ko imborro zin, mi Andewa iwe len
    murin be timbotmbot pa mi tibuuzu.
  ita-1885: Saranno posti sotterra, come pecore; La morte li pasturerà; E gli uomini
    diritti signoreggeranno sopra loro in quella mattina; E il sepolcro consumerà
    la lor bella apparenza, Che sarà portata via dal suo abitacolo.
  eng-LXXUP: Offer to God the sacrifice of praise; And pay thy vows to the Most High.
  eng-ULB: Like sheep they are appointed for Sheol, and death will be their shepherd.
    The upright will rule over them in the morning, and their bodies will be consumed
    in Sheol, with no place for them to live.
  spa-VBL: Como ovejas están destinados a la tumba. La muerte será su pastor. Pero
    los que viven con rectitud gobernarán sobre ellos en la mañana gloriosa. Sus cuerpos
    se desintegrarán en la tumba, lejos de sus hogares.
  fra-_FOB: Ils sont poussés au Sépulcre comme un troupeau; la mort se repaîtra d'eux;
    les justes domineront sur eux au matin; leur beauté sera consumée dans le Sépulcre,
    loin de leurs habitations.
  mal-mal: അവരെ ആടുകളെപ്പോലെ പാതാളത്തിന് ഏല്പിച്ചിരിക്കുന്നു; മൃത്യു അവരെ മേയിക്കുന്നു;
    നേരുള്ളവർ പ്രഭാതത്തിൽ അവരുടെ മേൽ വാഴും; അവരുടെ സൗന്ദര്യം ഇല്ലാതെയാകും; അവര്‍ നേരെ
    പാതാളത്തിലേക്ക്‌ ഇറങ്ങുന്നു.
  urd-GVR: Unheṅ bheṛ-bakriyoṅ kī tarah Pātāl meṅ lāyā jāegā, aur maut unheṅ charāegī.
    Kyoṅki subah ke waqt diyānatdār un par hukūmat kareṅge. Tab un kī shakl-o-sūrat
    ghise-phaṭe kapṛe kī tarah gal saṛ jāegī, Pātāl hī un kī rihāishgāh hogā.
  suz-BL: मेकोपुकी भेडा खोदेंशो पा बेक्‍चा कली बाक्‍नीम। बेक्‍पाइक्‍बमी मेको आन कली
    दाक्‍ब। सुनी कना रिम्‍शो थुं पाइश्‍शो मुरपुकीमी मेको आन कली हुकुम पाइनीम। मेको
    आन बाक्‍तीके रे ङोन दुम्‍शा, आन रां तुरसुम राक्‍शा लाइनीम।
  eng-NOY: Like sheep they are cast into the underworld; Death shall feed upon them;
    And the upright shall soon trample upon them. Their form shall be consumed in
    the underworld, And they shall no more have a dwelling-place.
  ita-1927: Son cacciati come pecore nel soggiorno de’ morti; la morte è il loro pastore;
    ed al mattino gli uomini retti li calpestano. La lor gloria ha da consumarsi nel
    soggiorno de’ morti, né avrà altra dimora.
  ckb-ckb: ئەوانە وەک مەڕن و چارەنووسیان مەرگە، مەرگ دەبێتە شوانیان. لە بەیانیدا سەرڕاستەکان
    فەرمانڕەوایەتییان دەکەن، شێوەیان دادەڕزێت، جیهانی مردووان دەبێتە ماڵیان.
  eng-BBE: Death will give them their food like sheep; the underworld is their fate
    and they will go down into it; their flesh is food for worms; their form is wasted
    away; the underworld is their resting-place for ever.
  xsi-xsi: Maro Kindeni ipatea tu kinzi rârâni ma simâte, sitogonzi lama mine, aku
    mateŋa ma ikai poe panzi itogo nenzi katonâŋa tamâta mwasina. Kinzi karaenzi nde
    ma sâmbu walele nâ lâ kuru ilo, aku kinzi tamâta ara ma sindeka ŋana tamâta mine
    nenzi mateŋa kâ.
  kan-OKCV: ಅವರು ಕುರಿಗಳಂತೆ ಸಾಯಲು ನೇಮಕವಾಗಿದ್ದಾರೆ. ಮರಣವೇ ಅವರ ಕುರುಬ; ಅವರ ವೈಭವ ನಿವಾಸದಿಂದ
    ದೂರ ಸಮಾಧಿಯಲ್ಲಿರುವುದು ಅವರ ರೂಪ ಕ್ಷಯವಾಗುವುದು. ಆದರೆ ಯಥಾರ್ಥರು ಬೆಳಿಗ್ಗೆ ಅವರನ್ನು ಬಿಟ್ಟು
    ಸಾಗುತ್ತಿರುವರು.
  tam-2017: ஆட்டுமந்தையைப்போல பாதாளத்திலே கிடத்தப்படுகிறார்கள்; மரணம் அவர்களுடைய மேய்ப்பனாக
    இருக்கும்; செம்மையானவர்கள் அதிகாலையில் அவர்களை ஆண்டுகொள்வார்கள்; அவர்கள் தங்களுடைய
    குடியிருக்கும் இடத்தில் நிலைத்திருக்கமுடியாதபடி அவர்களுடைய உருவத்தை பாதாளம் அழிக்கும்.
  spa-RV-1909: 'Como rebaños serán puestos en la sepultura; la muerte se cebará en
    ellos; y los rectos se enseñorearán de ellos por la mañana: y se consumirá su
    bien parecer en el sepulcro de su morada.'
  ron-BTF: Sunt puși în mormânt ca oile; moartea se va hrăni din ei; și cei integri
