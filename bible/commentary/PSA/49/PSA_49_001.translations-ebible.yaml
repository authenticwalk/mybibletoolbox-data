verse: PSA.049.001
translations:
  mal-C: സർവജനതകളുമേ, നിങ്ങൾ ഇതു കേൾക്കുക; ഈ ഭൂമിയിൽ അധിവസിക്കുന്ന സകലരുമേ, ഇതു ശ്രദ്ധിക്കുക,
  deu-TKW: Dem Musikmeister. Von den Korachiten. Ein Psalm.
  lin-lin: Nzembo ya bana ya Kore. Wuta na buku ya mokambi ya bayembi.
  mmx-mmx: Nemi axap, mina ronga ka i na! Limixin at levengkot axap, mina ronga xaka
    i na.
  eng-LSV: TO THE OVERSEER. A PSALM OF THE SONS OF KORAH. Hear this, all you peoples,
    || Give ear, all you inhabitants of the world.
  eng-GNV: 'To him that excelleth. A Psalme committed to the sonnes of Korah. Heare
    this, all ye people: giue eare, all ye that dwell in the world,'
  eng-WEBSTER: 'To the chief Musician, A Psalm for the sons of Korah. Hear this, all
    ye people; give ear, all ye inhabitants of the world:'
  nhw-BL: Cuali xijtlacaquilica ya ni, amojuanti catli campa hueli anitztoque ipan
    ni tlaltipactli.
  swh-ONEN: Sikieni haya, enyi mataifa yote, sikilizeni, ninyi wote mkaao dunia hii.
  bba-bba: Womu ɡe Koren bibu bɑ wom kowobun wiruɡii kuɑ. Ge wee.
  eng-KJVCPB: 'Hear this, all ye people; Give ear, all ye inhabitants of the world:'
  luo-luo: 'Winjuru wachni, un ji duto: chikuru itu, un duto mudak e pinyni,'
  aii-aii: ܫܡܹܥܡܘܼܢ ܐܵܗܵܐ ܟܠܵܝܗ‌ܝ ܥܲܡܡܹ̈ܐ، ܗܲܒ݂ܠܘܼܢ ܢܵܬܵ‌ܐ ܟܠܵܝܗ‌ܝ ܥܵܡܪ̈ܵܢܹܐ ܕܒܪܝܼܬܵ‌ܐ،
  meu-meu: Bese idau-idau taumui iboumui ai, a kamonai! Tanobada taumui iboumui ai,
    a hakala!
  npi-ULB: ए सबै मानिसहरू हो, यो कुरा सुन । ए संसारका सबै बासिन्दाहरू हो कान थाप ।
  yor-yor: Ẹ gbọ́ èyí, gbogbo ènìyàn! Ẹ fi etí sí i, gbogbo ẹ̀yin aráyé.
  pes-OPCB: ای همهٔ قومهای روی زمین این را بشنوید! ای تمام مردم جهان گوش فرا دهید!
  tgl-ULB: Pakinggan ninyo ito, lahat kayong mga mamamayan; ibaling ang inyong pandinig,
    lahat kayong mga naninirahan sa mundo,
  nop-nop: Metam hogohogok, hidi i nadineŋ. Metam hogohogok kwetfoloŋ hatiiŋ, hidi
    magi kametnadi baigoŋ hinek tiŋa medene nadineŋ.
  hui-hui: Wali agali bibahendeme bi o larogo hale halimu. Tí wali agali dindini bu
    kamiru bibahendeoreme i̱na bi larogo hale hole hale miaho halimu.
  mya-mya: လူ​အ​ပေါင်း​တို့၊ဤ​စ​ကား​ကို​နာ​ယူ​ကြ​လော့။ အ​ယုတ်​အ​မြတ်၊ဆင်း​ရဲ​ချမ်း​သာ​မ​ရွေး၊
    အ​ရပ်​တ​ကာ​ရှိ​လူ​ခပ်​သိမ်း​တို့​နား​ထောင်​ကြ​လော့။
  bod-N: ༼དབུ་མཛད་ལ་སྤྲད་པའི་ཀོ་རཱག་གི་བུ་རྣམས་ཀྱི་མགུར༌མ།༽ མི་སྡེ་ཡོངས་ཀྱིས་བདག་གི་གཏམ་ལ༌གསོན།
    །རྣ་བ་གཏོད་ཅིག་འཇིག་རྟེན་སྐྱེ་དགུ༌ཀུན།།
  wsk-wsk: Kariimet suen la mu nedegawa gurugal ale den ani balsam ewere ikialko.
  sna-sna: Inzwai izvi, imi vanhu mose; teererai imi mose mugere panyika,
  spa-BLM: Oíd esto, todos los pueblos. Escuchad, todos los habitantes del mundo,
  cac-cac: Ex anima ay d'a masanil yolyib'an̈q'uinal tic, scham val eyab'an jun lolonel
    tic.
  swh-ULB: Sikieni hili, ninyi watu wote; tegeni masikio, ninyi wenyeji wa dunia,
  bel-bel: Псальма Асафава. Бог над багамі, Гасподзь, прамовіў, і заклікае зямлю,
    ад усходу сонца да захаду.
  deu-ELBBK: (Dem Vorsänger. Von den Söhnen Korahs, ein Psalm.)
  mbb-OT: Pemineg kew is langun he menge etew he ed-ubpà kayi te kelibutan,
  mal-2015: സകല ജാതികളുമായുള്ളോരേ, ഇതു കേൾപ്പിൻ; സകലഭൂവാസികളുമായുള്ളോരേ, ചെവിക്കൊൾവിൻ.
  gup-gup: Kuhni ngurribekka ngudda ngurriwarlahkenh bininj rowk nawu kubolkbubuyika
    rowk ngurrihni. Kandibekka ngurridjalwern bininj rowk kore kondah kurorre ngurrihni.
  rmc-rmc: Oleske, ko ľidžal o bašaviben. Le Korachengro žalmos.
  nlg-nlg: Kau rongovia aeni ighau udolu na lei vure; Ighau udolu tana maramana kau
    varongohighi.
  pes-OPV: ای تمامی قوم‌ها این را بشنوید! ای جمیع سکنه ربع مسکون این را گوش گیرید!
  ron-1924: 'Аскултаць лукрул ачеста, тоате попоареле, луаць аминте, тоць локуиторий
    лумий:'
  ben-OBCV: হে লোকসকল, তোমরা শোনো; সকল পৃথিবীবাসীরা, কর্ণপাত করো,
  som-som: Dadyowga oo dhammow, bal tan maqla, Dunida kuwiinna degganow, kulligiin
    dhegta u dhiga,
  lat-VUC: Psalmus Asaph. [Deus deorum Dominus locutus est, et vocavit terram a solis
    ortu usque ad occasum.
  eng-ASVBT: Hear this, all ye peoples; Give ear, all ye inhabitants of the world,
  mna-mna: Niom karkari ta boozomen, keleŋ sua tio ti. Niom tomtom ta karao pa toono
    na, kuŋgun talŋoyom pio. Niom ta sorrokŋoyom, mi niom ta zoyomŋoyom tomini. Mi
    niom ta mbio uunu na, mi niom ta leyom koroŋ somŋoyom tomini. Keleŋ kat sua tabe
    aŋso i.
  ita-1885: UDITE questo, popoli tutti; Porgete gli orecchi, voi tutti gli abitanti
    del mondo;
  eng-LXXUP: A Psalm for Asaph. The God of gods, the Lord, has spoken, and called
    the earth From the rising of the sun to the going down thereof.
  eng-ULB: Hear this, all you peoples; give ear, all you inhabitants of the world,
  spa-VBL: ¡Escuchen esto! ¡Presten atención, personas del mundo,
  fra-_FOB: Écoutez ceci, vous tous les peuples; prêtez l'oreille, vous tous les habitants
    du monde!
  mal-mal: സകലജനതകളുമേ, ഇത് കേൾക്കുവിൻ; സകലഭൂവാസികളുമേ, ശ്രദ്ധിക്കുവിൻ.
  urd-GVR: Qorah kī aulād kā zabūr. Mausīqī ke rāhnumā ke lie. Ai tamām qaumo, suno!
    Duniyā ke tamām bāshindo, dhyān do!
  suz-BL: जात जात ङा मुर नेल्‍ले, नेनीन।
  eng-NOY: “For the leader of the music. A psalm of the sons of Korah.” Hear this,
    all ye nations; Give ear, all ye inhabitants of the world;
  ita-1927: Per il Capo de’ musici. De’ figliuoli di Core. Salmo. Udite questo, popoli
    tutti; porgete orecchio, voi tutti gli abitanti del mondo!
  ckb-ckb: ئەی هەموو گەلان، ئەمە ببیستن، ئەی هەموو دانیشتووانی زەوی، گوێ بگرن،
  eng-BBE: Give attention to this, all you peoples; let your ears be open, all you
    who are living in the world.
  xsi-xsi: Miki tamâta rârâni kaloŋo ŋga. Miki ŋinde rârâni kamo tâno ndoni, katambira
    taŋami sondo pa naneŋgu ŋgua.
  kan-OKCV: ಎಲ್ಲಾ ಜನರೇ, ಇದನ್ನು ಕೇಳಿರಿ; ಭೂಲೋಕದ ನಿವಾಸಿಗಳೇ,
  tam-2017: மக்களே, நீங்கள் எல்லோரும் இதைக் கேளுங்கள்.
  spa-RV-1909: 'Al Músico principal: Salmo para los hijos de Coré. OID esto, pueblos
    todos; escuchad, habitadores todos del mundo:'
  ron-BTF: Ascultați aceasta toate popoarele; deschideți urechea toți locuitorii lumii,
  eng-WEBP: Hear this, all you peoples. Listen, all you inhabitants of the world,
  eng-FBV: Listen to this, everyone! Pay attention, people of the world—
  nld-1939: Met sopraanstemmen; Voor muziekbegeleiding. Van de zonen van Kore; een
    psalm. Volkeren, hoort dit allen aan, Luistert allen, bewoners der aarde;
  nch-BL: Cuali xijtacaquilica ya ni, amojuanti cati campa hueli anitztoque ipan ni
    taltipacti.
  vie-1934: Hỡi các dân, hãy nghe điều nầy; Hỡi hết thảy người ở thế gian, khá lắng
    tai nghe,
  cha-cha: 'JINGOG este todo jamyo ni y taotao; ecungog jamyo todos ni y mañasaga.
    gui tano:'
  hin-CV: विभिन्‍न देशों के निवासियो, यह सुनो; धरती के वासियो, यह सुनो,
  eng-OURB: Sh'ma ·Hear obey·, all you peoples. Listen, all you inhabitants of the
    world,
  spa-BES: Presten atención a esto, todos ustedes pueblos; deja que tus oídos escuchen
    esto, todos ustedes que viven en el mundo.
  tdx-tdx: Janjiño zao, ry kilakila ondatio; manokilaña ravembia, ze hene mpimone’
    ty tane toy;
  tha-KJV: ดู​ก่อนชาติ​ทั้งหลาย จงฟังข้อความนี้ ชาวพิภพทั้งปวงเอ๋ย จงเงี่ยหู​ฟัง
  por-BR-2018: Ouvi isto, vós todos os povos; dai ouvidos, todos os moradores do mundo;
  deu-ELO: Dem Vorsänger. Von den Söhnen Korahs, ein Psalm. Höret dies, ihr Völker
    alle; nehmet es zu Ohren, alle Bewohner der Welt;
  eng-WYC-2018: To victory, a psalm to the sons of Korah. All ye folks, hear these
    things; all ye that dwell in the world, perceive with ears. (For the choirmaster,
    a song by the Korahites. All ye nations, hear these things; all ye who live in
    the world, listen!)
  epo-epo: Aŭskultu ĉi tion, ĉiuj popoloj; Atentu, ĉiuj loĝantoj de la mondo,
  gfk-gfk: Hadade ken, muat ira tunotuno. Taram, muat ing muat lon ta iakan ra ula
    hanuo,
  uig-PIN: 'Nǝƣmiqilǝrning bexiƣa tapxurulup oⱪulsun dǝp, Koraⱨning oƣulliri üqün
    yezilƣan küy: — I barliⱪ hǝlⱪlǝr, kɵngül ⱪoyup anglanglar! Yǝr yüzidǝ turuwatⱪanlar,
    ⱪulaⱪ selinglar!'
  beo-beo: Dunu huluanedafa! Nabima! Fifi asi gala dunu huluane, bagade amola fonobahadi
    bagade gagui amola hame gagui, dilia huluane nabima!
  tpi-OTNT: Yupela olgeta manmeri, harim. Yupela olgeta manmeri i stap long graun,
    putim gut yau long tok bilong mi.
  hau-SA: Ku ji wannan, dukanku mutane; ku saurara, dukanku waɗanda suke zama a wannan
    duniya,
  udu-udu: Ciḵi gwo yansan mo ma, aris ’kwani ’baar mo. Dhali c̱iyi ’cem bum mo, aris
    um gun ’kokin e mony’cesh mo,
  uig-LAT: 'Neghmichilerning béshigha tapshurulup oqulsun dep, Korahning oghulliri
    üchün yézilghan küy: — I barliq xelqler, köngül qoyup anglanglar! Yer yüzide turuwatqanlar,
    qulaq sélinglar!'
  nde-nde: Zwanini lokhu lina bantu lonke; lalelani, lonke elihlala kulo umhlaba,
  ton-ton: 'Mou fanongo ki he meʻa ni, ʻae kakai kotoa pē; fakafanongo, ʻakimoutolu
    kotoa pē ʻoku nofo ʻi māmani:'
  ces-1613: Přednímu kantoru z synů Chóre, žalm.
  eng-WMB: Hear this, all you peoples. Listen, all you inhabitants of the world,
  tam-TCV: மக்களே, நீங்கள் எல்லோரும் இதைக் கேளுங்கள், இந்த உலகத்தில் வாழ்கிறவர்களே,
  ceb-ULB: Paminawa kini, kamong tanang katawhan; dungga, kamong tanan nga mga nagpuyo
    sa kalibotan,
  pol-UBG: Słuchajcie tego wszystkie narody, nadstawcie ucha wszyscy mieszkańcy świata.
  kyc-kyc: Pii dake wambu piso palyuo pelene dupwame kale yukupala selapa.
  urd-GVU: قورح کی اولاد کا زبور۔ موسیقی کے راہنما کے لئے۔ اے تمام قومو، سنو! دنیا
    کے تمام باشندو، دھیان دو!
  eng-OEBCW: Hear this, you peoples all; attend, all you who live in the world
  deu-1912: Ein Psalm der Kinder Korah, vorzusingen. Höret zu, alle Völker; merket
    auf, alle, die in dieser Zeit leben,
  kan-2017: ಸಕಲ ದೇಶಗಳ ಜನರೇ, ಕೇಳಿರಿ; ಭೂಲೋಕದ ನಿವಾಸಿಗಳೇ, ಕಿವಿಗೊಡಿರಿ.
  yap-yap: Mu telmed urngin e girdi’! Motoyilgad e girdi’ u gubin yang,
  hlt-MCSB: Pilnam boeih loh hekah he ya uh lah. Khosaknah dongkah khosa boeih loh
    hnatun uh.
  mdy-ETH: ዓሳ ቢያሢ ዋይዙዋቴ! ዓጮይዳ ናንጋ ዴራ ቢያ ዋይዙዋቴ!
  twi-ASANTE: Nnipa nyinaa, montie; monyɛ aso, mo a mowɔ ewiase yi mu nyinaa,
  eng-WEBU: Hear this, all you peoples. Listen, all you inhabitants of the world,
  acu-NT: Mash nungkanam pujuinautiram, kuikiartin ainautiram tura kuikiartichu ainautirmesha,
    nunia miajuitjai tumamin ainautiram tura mianchau ainautirmesha, ju chichamka
    tenapkesrum antuktaram.
  spa-PDDPT: Oigan esto, pueblos todos, Escuchen todos los habitantes del mundo,
  gun-gun: Ha'e javi regua, pendu pota ke pova'e. Yvy re pendekoa va'e ha'e javi,
    pejapyxaka ke.
  agu-BL: Quibit tzaju' cyakil yi e'u' yi ate'u' bene'n tzi'n wi munt.
  ilo-ULB: Denggenyo daytoy, dakayo amin a tattao; yallingagyo ti lapayagyo, dakayo
    amin nga agnanaed iti lubong,
  kpg-kpg: Goodou go nia daangada huogodoo hagalongo gi di mee deenei! Digau ala i nia
    madagowaa huogodoo, goodou hagalongo,
  uig-ARA: 'نەغمىچىلەرنىڭ بېشىغا تاپشۇرۇلۇپ ئوقۇلسۇن دەپ، كوراھنىڭ ئوغۇللىرى ئۈچۈن
    يېزىلغان كۈي: ــ ئى بارلىق خەلقلەر، كۆڭۈل قويۇپ ئاڭلاڭلار! يەر يۈزىدە تۇرۇۋاتقانلار،
    قۇلاق سېلىڭلار!'
  bps-bps: Kdeeyu, fanlingeyu ani! Kdee to di kdee banwe di klamang tanà flinge gamu!
  sus-sus: Kora xa die xa bɛɛti bɛɛtibae xa mangɛ bɛ
  pon-2006: Kumwail wehi koaros, kumwail rong met! kumwail rong, tohn wasa koaros,
  jae-jae: Tenteŋlatu samob, aŋô biŋ tonec. Amac lau, taŋ aŋgôŋ nom samob auc naŋ,
    akêŋ taŋemmaŋ.
  ksd-ksd: Avat a lavur vuna tarai par, avat a valongore go; Avat a valavalongor,
    avat a tarai ta ra rakarakan a gunagunan;
  tur-YTC: Ey bütün halklar, şunu işitin, Ey bütün dünya sakinleri,
  bel-N: Кіраўніку хору. Сыноў Караха. Псальм.
  grc-BRENT: Ψαλμὸς τῷ Ἀσάφ. Θεὸς θεῶν Κύριος ἐλάλησε, καὶ ἐκάλεσε τὴν γῆν ἀπὸ ἀνατολῶν
    ἡλίου μέχρι δυσμῶν.
  kpr-kpr: Gekaé ninguvu! Sabua kotofu, makasi embo, evetu genembo iti fafode isambu,
    nemokena resena, dengoro jave ningivu!
  ind-AYT: 'Kepada pemimpin pujian: Mazmur anak-anak Korah. (49-2) Dengarkanlah ini,
    semua bangsa; perhatikanlah, semua penghuni bumi,'
  yom-yom: 'Luwa diambu diadi beno batu boso : Ludimba beno batu boso lunzinganga
    va nza yayi,'
  yut-yut: Mɨŋat amɨn morap ji nandani. Mɨktɨmɨ mɨktɨmɨ ekwaŋ mɨŋat amɨn morap ji
    nak dakon gen do mɨrak yopni.
  nya-nya: Imvani izi anthu a mitundu yonse; mvetserani, nonse amene mumakhala pa
    dziko lonse,
  kyg-kyg: Muki vayaꞌmogitapae, huꞌna, afiyo. Muki ma mopafi maiꞌnaya vayaꞌmogimo
    mani gemo afiyo.
  hrv-hrv: Zborovođi. Sinova Korahovih. Psalam.
  mps-mps: Dage tigidali we bidigo, odao. Dage tigidali tǫde bidibo we bidigo, eno
    wabo poba olo bugagia muao.
  tpi-tpi: Yupela olgeta manmeri, harim. Yupela olgeta manmeri i stap long graun,
    putim gut yau long tok bilong mi.
  dan-1931: Til Sangmesteren. Af Koras Sønner. En Salme.
  vie-OVCB: Hãy nghe đây, tất cả các dân tộc! Hỡi những ai sống trên đất hãy chú ý!
  guj-2017: હે સર્વ લોકો, તમે આ સાંભળો; હે વિશ્વાસીઓ, કાન ધરો.
  pon-2006A: Kumwail wehi koaros, kumwail rong met! kumwail rong, tohn wasa koaros,
  por-BRBSL: Hear isto, todos vocês povos. Ouçam, todos vocês habitantes do mundo,
  eng-OEBUS: Hear this, you peoples all; attend, all you who live in the world
  swe-swe: Till den strålande (framstående, ständige) ledaren [psalmen är skriven
    för ledaren för tempelmusiken, men har även ett messianskt perspektiv, se inledningen].
    Av Korachs söner, en psalm (sång ackompanjerad på strängar). ______
  cth-cth: Tamimaya hetheh thai awh haw. Talai van kaawm e pueng thai awh haw.
  twi-twi: Muntie, mo saa nnipa yi nyinaa; monyɛ aso, mo a mowɔ wiase yi mu nyinaa,
  hlt-hlt: Pilnam boeih loh hekah he ya uh lah. Khosaknah dongkah khosa boeih loh
    hnatun uh.
  tbz-SIM: Bɛdèmbɛ̀ kóo kótì dìèmmɛ̀ Kodee bí kó ditĩ̀nnì dìè nfɛ̀ɛ̀ yɛ̀nfɛ̀.
  msy-2020: Ia bar moghɨra bizir kam baragh. Ia nguazir kamɨn itir gumazamiziba, ia
    bar kuariba arigh deragh nan akam baragh.
  dop-dop: Kolee yontu nti tə wɛ yonyoolɑɑ nyʋɣʋ tʋ yontunɑɑ tɑɑ tɔɣɔlɔ.
  azb-azb: Siz, ey bütün xalqlar, Bunu dinləyin! Ey dünya sakinləri,
  eng-DBY: 'Hear this, all ye peoples; give ear, all inhabitants of the world:'
  hin-2017: हे देश-देश के सब लोगों यह सुनो! हे संसार के सब निवासियों, कान लगाओ!
  wol-KYG: Mu jëm ci njiital jàngkat yi, di kàddug Sabóor, ñeel askanu Kore wu góor.
  bjr-bjr: Maa ufana aiqamausa iriaqa. Aiqama maa maqa maaqanaki mariasa amiqimmasee
    iriaqa.
  eng-YLT: To the Overseer. — By sons of Korah. A Psalm. Hear this, all ye peoples,
    Give ear, all ye inhabitants of the world.
  kne-kne: Amin ay ipogaw isnan daga, dengngen yo nan enak ibaga,
  eng-WYC-2017: To victory, a psalm to the sons of Korah. All ye folks, hear these
    things; all ye that dwell in the world, perceive with ears.
  eng-WMBB: Hear this, all you peoples. Listen, all you inhabitants of the world,
  zat-NTPS: Le xen da nigá, le'e, benne' xúgute̱ cue' xe̱zr la xu. Le guzé̱ nágale,
    le'e, benne' dute̱ xe̱zr la xu,
  zty-NTPS: Le yenle da' ni, ḻe'e, benne' yógo'te yež ka'. Le wzé nag, ḻe'e, benne'
    dot yežlyó nga,
  urd-GVH: क़ोरह की औलाद का ज़बूर। मौसीक़ी के राहनुमा के लिए। ऐ तमाम क़ौमो, सुनो!
    दुनिया के तमाम बाशिंदो, ध्यान दो!
  rug-rug: Mi avoso mae ia si hie gamu doduru tinoni! Mi va taliṉa mae gamu doduru
    pa kasia popoa,
  gaz-gaz: Yaa namoota, isin hundi waan kana dhagaʼaa; warri addunyaa kana irra jiraattan
    hundinuu dhaggeeffadhaa;
  fra-LSG: Au chef des chantres. Des fils de Koré. Psaume.
  gnn-gnn: Yo nhuma yolŋu walala bukmak bäpurru', ŋäka walala, mäkiri'‐witjurra nhuma
    yolŋu walala birrka'mirriŋura buku‐ḻiw'marama.
  yal-yal: Koraa diine bɛtina, bɛti baane kuntigin xa.
  iou-iou: Äma äbot, kome terak it yäpmäŋ kukaŋ in kudup man ŋo nadäwut.
  haw-1868: 'E HOOLOHE mai i keia, e na kanaka a pau: E haliu maikai i ka pepeiao,
    e ka poe a pau e noho ana ma ke ao nei:'
  arb-NAV: اسْمَعُوا هَذَا يَا جَمِيعَ الشُّعُوبِ، أَصْغُوا يَا جَمِيعَ سُكَّانِ الْعَالَمِ.
  ded-ded: Ngiha ngiha ngeni yoac yomoc negembisia nga ngicngac bangectoa bangecfu
    kecdae, ngeni kedzac kpema yoac yomoc negembisia.
  ewe-ewe: Mi anyigbadzitɔwo katã, mise esia; mi xexemetɔwo katã miƒu to anyi,
  eng-LEE: '“To the chief musician, by the sons of Korach, a psalm.” (49:2) Hear this,
    all ye people; give ear, all ye inhabitants of the perishable world:'
  asm-FB: হে সমুদায় জাতি, তোমালোকে এইকথা শুনা; হে জগত-নিবাসী, কাণ পাতা।
  sus-A: كٌرَ شَ دِيٍ شَ بّيتِ بّيتِبَيٍ شَ مَنفّ بّ
  fra-SBL: Écoutez ceci, vous tous, peuples. Écoutez, vous tous, habitants du monde,
  hbo-hbo: לַמְנַצֵּ֬חַ ׀ לִבְנֵי־קֹ֬רַח מִזְמֹֽור׃
  kik-kik: Iguai ũhoro ũyũ, inyuĩ ndũrĩrĩ ciothe; thikĩrĩriai, inyuothe mũtũũraga
    gũkũ thĩ,
  fra-NCL: Au maître de chant. Psaume des fils de Coré.
  cek-AK: 'Nangcae boih, hae hae tahngai oh; long ah khosah kaminawk:'
  cuk-cuk: Bela bemar, nue an-itomar. Bela bemar, we-napneggi-bukmalad, nue be an-itomar.
  uig-CYR: 'Асаф язған күй: — Қадир Худа, йәни Пәрвәрдигар еғиз ечип, Күнчиқиштин
    күнпетишқичә йәр йүзидикиләргә мураҗиәт қилди.'
  tel-2017: సర్వ ప్రజలారా! ఈ సంగతి వినండి. ప్రపంచంలో నివసించే వాళ్ళంతా ధ్యాస పెట్టి
    వినండి.
  hat-BSA: Tande sa, tout pèp yo! Prete zòrèy nou, tout sila ki rete nan mond la!
  ukr-ONPU: Псалом Асафів. Бог богів – Господь! Він промовляє, закликає землю від
    сходу сонця аж до заходу.
  kos-kos: Lohng ma inge, kowos nukewa! Porongo, kowos mwet in acn nukewa —
  hbo-WLC: לַמְנַצֵּ֬חַ ׀ לִבְנֵי־קֹ֬רַח מִזְמֽוֹר׃
  ibo-ibo: Nụrụnụ nke a, unu mmadụ niile! Geenụ ntị, unu ndị niile bi nʼụwa,
  ory-ory: ହେ ଗୋଷ୍ଠୀସକଳ, ଏହା ଶୁଣ, ହେ ଜଗନ୍ନିବାସୀଗଣ,
  chk-chk: Ämi chon ekewe mwü meinisin, oupwe rongorong ekei kapas, oupwe aü selingemi,
    ämi meinisin mi nom won fanüfan,
  rop-rop: Ebribodi, yumob irrim dijan! Yumob irrim, ola pipul brom ebriweya,
  ukr-1871: Проводиреві хора, для синів Корея, псальма. Слухайте се, всї народи; почуйте
    всї люде на землї.
  yon-yon: Ambibkin koremdan, weng kee wengambirime, kane kane okad kiri doriib, yiib
    korem ke wengambirime,
  deu-1951: Dem Vorsänger. Von den Kindern Korahs. Ein Psalm. (049-2) Höret dies,
    ihr Völker alle, merket doch auf, alle Bewohner der Welt,
  eng-JPS: (49-1) For the Leader; a Psalm of the sons of Korah. (49-2) Hear this,
    all ye peoples; give ear, all ye inhabitants of the world,
  srp-1865: Slušajte ovo svi narodi, pazite svi koji živite po vasiljenoj,
  lug-lug: Muwulire mmwe amawanga gonna, mutege amatu mmwe mwenna abali mu nsi.
  heb-heb: למנצח לבני קרח מזמור שמעו זאת כל העמים האזינו כל ישבי חלד׃
  ben-IRV: শোন, সমস্ত লোকেরা; কান দাও, বিশ্বের সব বাসিন্দারা।
  ntu-ntu: Lalztqmamu x xlrmamu natqnge, nimu neidung mz nrlc tulvzo, Kxmule-esz'
    nimu kxnzetung, leplz txneng, bcnyrng, x kxtrnzrngiscung.
  pan-pan: ਹੇ ਸਾਰੇ ਲੋਕੋ, ਇਹ ਸੁਣੋ, ਹੇ ਜਗਤ ਦੇ ਸਾਰੇ ਵਾਸੀਓ ਕੰਨ ਲਾਓ!
  mya-JVB: လူ များအပေါင်း တို့၊ ကြား ကြလော့။ ခပ်သိမ်း သောလောက သား၊
  kgf-kgf: (Legic galeŋawac; Korawac ɋelihéra ionac legic ʒéra.) Ic embac momac yanda
    ini gezac qema niŋgic. Gezacgina nuac muru haima niŋgic.
  tte-O: Kwabenali bwaite, komiu tomo meuloimiu yanuwa yaulina mena.
  tbg-tbg: Ne ekaa vatanaaka iriate. Ne ekaa vata maata variaka, te uva tiari ne nenta
    aato ti timiha iriate.
  hmo-hmo: Bese idauidau taudia ibounai e, umui kamonai. Tanobada dekenai noho taudia
    ibounai e, egu hereva do umui kamonai henia.
  zar-NT: Guliʼyöni lë ni, libíʼiliʼ, bönachi yúguʼtë yödzö. Buliʼzë́ nágaliʼ, libíʼiliʼ,
    zóaliʼ idútë yödzölió.
  urd-urd: ऐ सब उम्मतो, यह सुनो। ऐ जहान के सब बाशिन्दो, कान लगाओ!
  rus-SYN: Бог Богов, Господь возглаголал и призывает землю, от восхода солнца до
    запада.
  bqc-SIM: Kole buiↄ lɛ.
  tcz-CHONGTHU: Nangho mipite'n hichehi ngaijuvin! Nangho vannoi mite jouse'n ngaicheh
    uvin!
  mar-mar: सर्व लोकांनो, हे ऐका. जगाचे सर्व रहिवासी, तुम्ही हे ऐका.
  isl-isl: Hlustið nú háir og lágir, ríkir og fátækir. Allir heimsbúar hlýðið á.
  hlt-THB: Nangmih thlangkhqi boeih aw, ve ve za unawh taw; ve khawmdek awh ak awmkhqi
    boeih aw ngai lah uh,
  qub-qub: Llapayqui wiyaycäriy. Cay munducho tiyajcunaga sumaj wiyay.
  bqp-bqp: Buri sĩnda pínki, à yã díkĩna ma, andunia pínki, à sã kpá,
  hat-hat: (049:1) Pou chèf sanba yo. Se yon sòm pitit Kore yo. (049:2) Nou tout,
    koute sa byen. Louvri zòrèy nou, nou menm k'ap viv toupatou sou latè,
  eng-BSB: Hear this, all you peoples; listen, all inhabitants of the world,
  eng-WEBPB: Hear this, all you peoples. Listen, all you inhabitants of the world,
  kbq-kbq: Nanekema hanuana maka vahe'motma nentahinkeno, ama mopafima mani'naza maka
    vahe'mo'zanena zamagesa ante'za antahiho!
  pon-pon: Komail kainok kan karoj ron o dedeki, komail toun jap karoj.
  nhe-BL: Cuali xijtlacaquilica ya ni, imojuanti tlen campa hueli initztoque ipan
    ni tlaltepactli.
  wnc-wnc: Ginu aminu kuupbam, natapnong. Ginu aminu kuupbam kepna kepna yuaingga
    maak gwaang pake natane wamde natapnong.
  bus-bus: Bori píngi, à yã kɛ̀kii ma, anduna píngi, à swã kpá,
  gub-BL: Pe teko paw pe wà, pezeapyaka katu ko ze'eg rehe nehe. Peinu nehe, ywy nànànar
    wà.
  eng-DRA: 'A psalm for Asaph. The God of gods, the Lord hath spoken: and he hath
    called the earth. From the rising of the sun, to the going down thereof:'
