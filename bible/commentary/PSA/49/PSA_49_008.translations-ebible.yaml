verse: PSA.049.008
translations:
  mal-C: ഒരാൾ സദാ ജീവിച്ചിരിക്കുന്നതിനും ജീർണത കാണാതിരിക്കുന്നതിനുമായി എന്തു നൽകിയാലും
    മതിയാകുകയില്ല— ജീവന്റെ മോചനദ്രവ്യം വിലയേറിയതല്ലോ.
  deu-TKW: Niemand vermag einen Bruder vom Tode loszukaufen und Gotte das Lösegeld
    für ihn zu erlegen
  lin-lin: Moko te akoki kosikola ndeko na ye, moko te akoki kofuta mbongo epai ya
    Nzambe mpo na lisiko na ye.
  mmx-mmx: Atla luunun ti lorooro at laradi i silok aleng. Lavanga salai i vara na
    unun i min noxo epovo rinotno,
  eng-LSV: And precious [is] the redemption of their soul, || And it has ceased for
    all time.
  eng-GNV: (So precious is the redemption of their soules, and the continuance for
    euer)
  eng-WEBSTER: (For the redemption of their soul is precious, and it ceaseth for ever:)
  nhw-BL: Pampa tonemilis eltoc se tlamantli catli miyac ipati. Amo onca niyon se
    tomi ipan nochi tlaltipactli catli ica huelis moixtlahuas.
  swh-ONEN: Fidia ya uhai ni gharama kubwa, hakuna malipo yoyote yanayotosha,
  bba-bba: Adɑmɑ ben ɡoo kun kpɛ̃ u win winsim hunde yɑkiɑ, kpɑ u Gusunɔ yen kɔsiɑru
    wɛ̃.
  eng-KJVCPB: (For the redemption of their soul is precious, And it ceaseth for ever:)
  luo-luo: Nikech yor waro dhano tek ahinya, maonge nengo madichul marom,
  aii-aii: (ܣܵܒܵܒ ܛܝܼܡܵܢܵܐ ܝܠܹܗ ܦܘܼܪܩܵܢܵܐ ܕܓܵܢܵܐ، ܒܵܣ ܫܒ݂ܘܿܩ ܫܵܠܹܐ ܠܥܵܠܲܡ)
  meu-meu: badina be ena mauri davana na bada herea. Tau ta dia heḡereḡere
  npi-ULB: किनकि कसैको जीवनको छुटकारा मूल्य महङ्‍गो छ र हामीले तिर्नुपर्ने जति त कसैले
    तिर्न सक्दैन ।
  yor-yor: Nítorí ìràpadà fún ẹni jẹ́ iyebíye kò sì sí iye owó tó tó fún sísan rẹ̀,
  pes-OPCB: زیرا فدیهٔ جان انسان بسیار گرانبهاست و کسی قادر به پرداخت آن نیست.
  tgl-ULB: Dahil mahal ang pagtubos ng buhay ng isang tao, at sa ating pagkakautang
    walang makakapagbayad.
  nop-nop: Maŋgande, me kotigoŋ yehituwaaŋ yahaŋeyahaŋe diniŋ tuwaŋiŋ adi loloŋnit
    hinek. Meeniŋdi Bepaŋ tuwaune nadiyembune kumuŋ mu tiŋa kaipmuŋ hatiŋa wooŋ hatidok,
    talik u nemu hatak.
  hui-hui: Ani bibe nahedagoni irane wali agalinaga holene buhe̱naga yolo gibi daligaorene
    daligago yolo bibe naheore nga. Ibugua Ngode Datagaliwabe yolo mule manda bulubadagoni
    nakarulapeore holebira.
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​လူ​၏​အ​သက်​တန်​ဖိုး​သည် ကြီး​လွန်း​သော​ကြောင့်​ဖြစ်​၏။
    သူ့​မှာ​အ​ဘယ်​အ​ခါ​၌​မျှ​အ​သက်​ဖိုး ပေး​နိုင်​စွမ်း​မ​ရှိ​သ​ဖြင့် အ​ဘယ်​သို့​လျှင်​ထာ​ဝ​စဉ်​အ​သက်​ရှင်​လျက်
    နေ​နိုင်​ပါ​မည်​နည်း။ အ​ဘယ်​သို့​လျှင်​သင်္ချိုင်း​တွင်း​သို့​မ​ဆင်း​ဘဲ နေ​နိုင်​ပါ​မည်​နည်း။
  bod-N: དུར་ལ་མི་འཇུག་རྟག་ཏུ་གསོན་པའི༌ཕྱིར། །ཚེ་སྲོག་ཉོ་བའི་བླུ་རིན་རྫོགས་མེད༌པས།
    །འཇལ་བའི་བསམ་པ་རྟག་ཏུ་འདོར་དགོས༌བྱུང༌།།
  wsk-wsk: Mu awuk, kariimet bo ko dora diara mu ko koma kalel aromemek; manga ta,
    anapeya ta te, wore me terong la.
  sna-sna: rudzikinuro rwoupenyu runokosha, hakuna muripo unoringana nahwo,
  spa-BLM: Porque la redención de su vida es costosa, ningún pago es suficiente,
  cac-cac: Max yal-laj co mananel co q'uinal yic vach' ayon̈n̈ej eq'ui, yic max on̈
    chami, yujto max techajlaj co tupani.
  swh-ULB: Kwa maana ukombozi wa uhai wa mtu ni gharama kubwa, na hakuna awezaye kulipa
    kile tunacho daiwa.
  bel-bel: Не за ахвяры твае Я дакарацьму цябе; цэласпаленьні твае заўжды прада Мною,
  deu-ELBBK: Keineswegs vermag jemand seinen Bruder zu erlösen, nicht kann er Gott
    sein Lösegeld geben
  mbb-OT: Su ǥeina te utew mahal is untung, ne minsan sengemenu kezekelà ne kenà ereg
    he ibayad
  mal-2015: അവനെ വീണ്ടെടുപ്പാനോ ദൈവത്തിന്നു വീണ്ടെടുപ്പുവില കൊടുപ്പാനോ ആർക്കും കഴികയില്ല.
  gup-gup: Bininj minj karribayahme kundarrkid bu djal nawern money karrikukkarrme.
    Dja larrk, minj karribayahme manbu kundarrkid.
  rmc-rmc: Ňiko našťi cinel avri o dživipen avreske, aňi vaš peskri duša našťi počinel
    le Devleske.
  nlg-nlg: Na huioli te mua malumu na maiana Me taho siki sakai ge ke pelu aua.
  pes-OPV: زیرا فدیه جان ایشان گران بهاست و ابد بدان نمی توان رسید
  ron-1924: Рэскумпэраря суфлетулуй лор есте аша де скумпэ, кэ ну се ва фаче ничодатэ.
  ben-OBCV: জীবনের মুক্তিপণ বহুমূল্য; চিরকাল বেঁচে থাকার জন্য
  som-som: (Waayo, furashada naftoodu waa qaali aad iyo aad, Kumana filna weligeedba,)
  lat-VUC: Non in sacrificiis tuis arguam te; holocausta autem tua in conspectu meo
    sunt semper.
  eng-ASVBT: (For the redemption of their life is costly, And it faileth forever),
  mna-mna: '@see-verse:PSA.049.007'
  ita-1885: E il riscatto della lor propria anima non può trovarsi, E il modo ne mancherà
    in perpetuo;
  eng-LXXUP: I will not reprove thee on account of thy sacrifices; For thy whole burnt
    offerings are before me continually.
  eng-ULB: For the redemption of one's life is costly, and no one can pay what we
    owe.
  spa-VBL: La redención va más allá de un precio; nadie nunca podrá pagar lo suficiente
  fra-_FOB: Car le rachat de leur âme est trop cher, et il ne se fera jamais,
  mal-mal: സ്വയം വീണ്ടെടുക്കുവാനോ ദൈവത്തിന് വീണ്ടെടുപ്പുവില കൊടുക്കുവാനോ കഴിയുകയില്ല.
  lit-lit: (nes jų sielos išpirkimas yra brangus, tad kas bando tesiliauja visam)
  urd-GVR: Kyoṅki itnī baṛī raqam denā us ke bas kī bāt nahīṅ. Āḳhirkār use hameshā
    ke lie aisī koshishoṅ se bāz ānā paṛegā.
  suz-BL: बेक्‍चा रे ब्रोंइतीक शुश ठेयब बाक्‍ब। मेको मुरुम गेनायो ग्‍याप्‍ने मचाप्‍नीम।
    मत्ती १६:२६
  eng-NOY: That he should live to eternity, And not see the pit.
  ita-1927: Il riscatto dell’anima dell’uomo è troppo caro e farà mai sempre difetto.
  ckb-ckb: کڕینەوەی ژیان زۆر گران دەکەوێت، هەرگیز ناتوانرێت نرخی تەواوی بدرێت،
  eng-BBE: (Because it takes a great price to keep his soul from death, and man is
    not able to give it.)
  xsi-xsi: Ŋana tu kulu ŋana tako tamâta toŋge ne via kâ nde ikâki ndo. Mine kala
    tamâta toŋge ikura tu iko Maro Kindeni ŋana isâu pa tamâta toŋge tu ma iŋgeŋge
    ŋana mateŋa ku imo via nâ, ande tia ku tia ndo.
  kan-OKCV: ಆತ್ಮದ ವಿಮೋಚನೆಯು ಬಹು ಬೆಲೆಯುಳ್ಳದ್ದು, ಅದಕ್ಕೆ ಸಾಕಷ್ಟು ಬೆಲೆಯನ್ನು ಕಟ್ಟಲು ಯಾರಿಗೂ
    ಸಾಧ್ಯವಿಲ್ಲ.
  tam-2017: அவனை மீட்டுக்கொள்ளவும், அவனுக்காக மீட்கும்பொருளை தேவனுக்குக் கொடுக்கவும்முடியாதே.
  spa-RV-1909: (Porque la redención de su vida es de gran precio, y no se hará jamás;)
  ron-BTF: (Fiindcă răscumpărarea sufletului lor este prețioasă și încetează pentru
    totdeauna),
  eng-WEBP: For the redemption of their life is costly, no payment is ever enough,
  eng-FBV: Redemption is beyond price; no one could ever pay enough
  nld-1939: Te hoog is de prijs van zijn leven, Ontoereikend voor eeuwig. De mens
    in weelde, die het niet wil begrijpen, Lijkt op vee, dat geslacht wordt.
  nch-BL: Pampa tonemilis eltoc se tamanti cati miyac ipati. Amo onca yon se tomi
    ipan nochi taltipacti cati ica huelis moixtahuas.
  vie-1934: Hầu cho người được sống mãi mãi, Chẳng hề thấy sự hư nát.
  cha-cha: (Sa y ninálibre y antinñija, dangculo presiuña, ya para upolu para siempre.)
  hin-CV: क्योंकि उसके प्राणों का मूल्य अत्यंत ऊंचा है, कि कोई मूल्य पर्याप्‍त नहीं
    है,
  eng-OURB: For the redemption of their life is costly, no payment is ever enough,
  spa-BES: (Porque toma un gran precio mantener su alma alejada de la muerte, y el
    hombre no puede dársela).
  tdx-tdx: 'Loho sarotse ty vilin’ ai’e, tsy mete tsy hadoke kitro katroke:'
  tha-KJV: (เพราะค่าไถ่​ชี​วิตของเขานั้นแพงและไม่เคยพอเลย)
  por-BR-2018: porque a redenção da sua alma é caríssima, e sempre será insuficiente
  deu-ELO: (Denn kostbar ist die Erlösung ihrer Seele, und er muß davon abstehen auf
    ewig)
  eng-WYC-2018: And he shall not (be able to) give the price of ransom for his soul;
    and he shall travail into without end, (Yea, he shall never be able to pay the
    price of ransom for his own soul; even if he could work forever,)
  epo-epo: (Multekosta estus la elaĉeto de ilia animo, Kaj neniam tio estos),
  gfk-gfk: No kunkulaan wara gaena tiga lon a tabi matana. Taie ta kunkulaan i haruat
  uig-PIN: '@see-verse:PSA.049.007'
  beo-beo: '@see-verse:PSA.049.007'
  tpi-OTNT: Long wanem, pe bilong baim bek man, em i antap tumas. Man i no inap baim
    God bai God i larim em i stap laip oltaim na em i no ken i dai.
  hau-SA: kuɗin fansa domin rai yana da tsada, babu abin da za a biya da ya taɓa isa,
  udu-udu: haali/ mo jin wanu ’ba/ gom mondiki/em piti mo tani a’di ’bitha yol she/
    ki ’bi’th mo, dhali midi mol gam ki sule/ sule/ mo,
  uig-LAT: '@see-verse:PSA.049.007'
  nde-nde: ngoba ukuhlenga impilo yomuntu kuyadula, akulambhadalo engakwenelisa,
  ton-ton: 'He ko e huhuʻi ʻo honau laumālie ʻoku mahuʻinga lahi, pea ʻoku tuku ai
    pe ia ʻo taʻengata:'
  ces-1613: Žádný bratra svého nijakž vykoupiti nemůže, ani Bohu za něj dáti mzdy
    vyplacení,
  eng-WMB: For the redemption of their life is costly, no payment is ever enough,
  tam-TCV: ஏனெனில் உயிருக்கான மீட்பின் பதிலீடு விலையுயர்ந்தது; எந்த விலை கொடுத்தும்
    மீட்கமுடியாது.
  ceb-ULB: kay dako ang kantidad sa pagtubos sa usa ka kinabuhi, ug walay bisan kinsa
    nga makabayad sa atong mga utang.
  pol-UBG: (Kosztowny bowiem jest okup za ich dusze i nigdy się nie zdarzy);
  kyc-kyc: Renge doko akalinya koo renge dupwana bangeme ropo pyaramo dokona manda
    manja napala andake ingyuo pelyamo. Banya minyuo epo ropo pilyamo dupwame
  urd-GVU: کیونکہ اِتنی بڑی رقم دینا اُس کے بس کی بات نہیں۔ آخرکار اُسے ہمیشہ کے لئے
    ایسی کوششوں سے باز آنا پڑے گا۔
  eng-OEBCW: for the ransom of a life is costly, no payment is ever enough,
  deu-1912: (denn es kostet zuviel, eine Seele zu erlösen; man muß es anstehen lassen
    ewiglich),
  kan-2017: ಅವನ ಪ್ರಾಣವು ಶಾಶ್ವತವಾಗಿ ಉಳಿಯಲು, ಅಪಾರ ಹಣವನ್ನು ಕೊಟ್ಟು ಬಿಡಿಸಲಾರನು.
  yap-yap: ya puluwon e pogofan ko girdi’ e yugub pag feni tolang. Ya n’en ni gadad
    ra pi’ ni puluwon e dabi gaman
  hlt-MCSB: A hinglu kah tlansum tah kuelka tih kumhal a toeng.
  mdy-ETH: ዓሲኮ ሼምፔ ዛላ ሚኢሼ ጪጊሢ ሚርጌ ሜቶኬ፤ ዎዚጉዴ ሚርጌ ሚኢሼ ጪጊንቴቴያ ጊዱዋሴ።
  twi-ASANTE: Nkwa ho mpata boɔ yɛ den, sika biara rentumi ntɔ,
  eng-WEBU: For the redemption of their life is costly, no payment is ever enough,
  acu-NT: Tuke jatsuk pujusmi tusarkia, kuikiajaingkia pengké akiimiatmamkachminuitji.
  spa-PDDPT: Porque la redención de su vida es costosa, Y nunca será suficiente,
  gun-gun: Mba'eta joekove jajogua aguã ma hepy vaipa. Raka'e rã peve nanhanhea'ãvei
    'rãgue
  agu-BL: Na quil xcye' pwok tan lok'che'n stz'ajbil jun yaj.
  ilo-ULB: Gapu ta iti pannakasubbot ti biag ti maysa a tao ket nangina, ken awan
    ti siasinoman a makabael a mangbayad iti inutangtayo.
  kpg-kpg: Idimaa, di hui o di mouli o tangada le e damanaiee huoloo. Madau mee ala
    e mee di hui la hagalee loo e dohu
  uig-ARA: '@see-verse:PSA.049.007'
  bps-bps: fye mto kenen kel di landè sen, na fye laan mati na lbang; hae, du too
    mabtas i bayad i nawa dad to; landè gablà bayadan dun.
  sus-sus: E mu nɔma e bore xunsarade, E mu nɔma e xunsare fide Ala ma.
  pon-2006: pwe pweinen mour me nohn laud kowahlap. Me emen kak kihda sohte pahn itarohng
  jae-jae: Gebe katuŋ ŋaôli (gebe tamoa mateŋ jali ŋaôli) kapôêŋ secsêga, ŋac teŋ
    êtap sa êtôm atomanô.
  ksd-ksd: (Tago ra varkul ure kadia nilaun i ngala mat, Ma pa na pait valar pa ia
    vatikai namur),
  tur-YTC: Çünkü canlarının kurtuluşu pahalıdır, Hiçbir şey bedelini karşılayamaz.
  bel-N: Ніхто выбавіць брата ня можа і даць за яго выкуп Богу,
  grc-BRENT: Οὐκ ἐπὶ ταῖς θυσίαις σου ἐλέγξω σε, τὰ δὲ ὁλοκαυτώματά σου ἐνώπιόν μου
    ἐστὶ διαπαντός.
  kpr-kpr: Ainda tuka mo, evetu genembo da jebuga ainda mino mo, teria bekári. Jo
    itako tambudo, mutari da kaugo iraeri.
  ind-AYT: (49-9) Sebab, penebusan hidup itu sangat mahal, dan takkan berakhir selama-lamanya,
  yom-yom: Thalu yi khudulu yi luzingu yibeki luvalu lunneni, kuisi ko kadi mfutu
    wulenda dedakana,
  yut-yut: Egɨp egɨp dakon yumaŋ nogɨ uŋun wukwisi. Piŋkop do moneŋ ɨmɨŋek mɨktɨmon
    bɨsap dagok dagogɨ mɨni egɨ aŋaŋ kɨneŋ dakon kosit kɨnda dɨmasi tosok.
  nya-nya: Dipo la moyo ndi la mtengowapatali, palibe malipiro amene angakwanire,
  kyg-kyg: Apakupi mafaꞌnemo miya faisaya monimo alopa monimo haneꞌniyaꞌmofeꞌmae.
    Apakaemo kelifiꞌmo lamiꞌa oꞌmaiꞌa muki afinaꞌmo afaꞌa maige maige huꞌa maisayafeꞌmo
    afaꞌa miya faita apategaune, huꞌa hugayana haiꞌa metalegae.
  hrv-hrv: 'TÓa nitko sebe ne može otkupit'' ni za se dati Bogu otkupninu:'
  mps-mps: Bidigo mone masigigo God abelama, tama Godigo aga te bidibo ulade bidao
    omainogo, tama aga isidali weyu, dago tama tiali usu munu me egobeo.
  tpi-tpi: Long wanem, pe bilong baim bek man, em i antap tumas. Man i no inap baim
    God bai God i larim em i stap laip oltaim na em i no ken i dai.
  dan-1931: Visselig, ingen kan købe sin sjæl fri og give Gud en løsesum
  vie-OVCB: Tiền chuộc mạng quá đắt, biết giá nào trả đủ
  guj-2017: કેમ કે તેના પ્રાણની કિંમત મોટી છે અને એ વિચાર તેણે સદાને માટે છોડી દેવો
    જોઈએ.
  pon-2006A: pwe pweinen mour me nohn laud kowahlap. Me emen kak kihda sohte pahn
    itarohng
  por-BRBSL: Pois o resgate de sua vida é caro, nenhum pagamento é sempre suficiente,
  eng-OEBUS: for the ransom of a life is costly, no payment is ever enough,
  swe-swe: Ingen människa kan rädda sin broder, man kan inte betala en tillräckligt
    stor lösensumma till Gud.
  cth-cth: Ahnimae hringnae ratang nahane aphu apap poung. Hatdawkvah, nâtuek hai
    poe hane khout thai hoeh.
  twi-twi: nkwa ho mpata bo yɛ den, akatua biara renso,
  hlt-hlt: A hinglu kah tlansum tah kuelka tih kumhal a toeng.
  tbz-SIM: Onìtì bɑ́ɑ́ nɑ kɛ́dontɛ́ otɔù fòmmu, yoo wèe yietí Kuyie nho mɔ́mmuɔ nho
    donti.
  msy-2020: Guizbangɨra, gumazimɨn ikɨrɨmɨrim givezamin ivezim, a bar pɨn ko. Gumazim
    angamɨra ikɨsɨ dagɨaba God danightɨ, God aneteghtɨ an angamɨra dughiar ruarimɨn
    ikeghan kogham. Bar puvatɨgham.
  dop-dop: Amɑ pɑ tɑɑ nɔɣɔlʋ fɛɩnɑ toŋ sɩ ɩ́ yɑ Ɩsɔ cɔlɔɣɔ ɩ tɔɣɔntəlɛ weesuɣu yɑɑ
