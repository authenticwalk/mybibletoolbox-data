verse: PSA.049.006
translations:
  mal-C: അവർ അവരുടെ ധനത്തിൽ ആശ്രയിക്കുകയും തങ്ങളുടെ മഹത്തായ സമ്പത്തിൽ ഊറ്റംകൊള്ളുകയും
    ചെയ്യുന്നവരാണ്.
  deu-TKW: Warum soll ich mich fürchten in bösen Tagen, wenn mich die Schuld meiner
    Verfolger umgiebt,
  lin-lin: Mpo na nini nabanga na tango ya pasi, tango mabe ya bakosi ezingeli ngai,
  mmx-mmx: Mo limixin kakapmek di nunua i do dinaba ruuna ka lorooro nunuan mumu laxampanga
    solo atdi la dim simi xaka di at leven apnovos atdi la dik lox aru ka bok di.
  eng-LSV: Those trusting on their wealth, || And in the multitude of their riches,
    || Show themselves foolish.
  eng-GNV: They trust in their goods, and boast them selues in the multitude of their
    riches.
  eng-WEBSTER: They that trust in their wealth, and boast themselves in the multitude
    of their riches;
  nhw-BL: Inijuanti motemachiyaj ipan inintomi, huan mohueyimatij pampa quipiyaj miyac
    tlamantli catli pajpatiyo.
  swh-ONEN: wale wanaotegemea mali zao na kujivunia utajiri wao mwingi?
  bba-bba: Mbɑn sɔ̃nɑ kon bɛrum ko wɑhɑlɑn sɑɑ sɔɔ. Mbɑn sɔ̃nɑ kon bɛrum ko sɑnɑm
    mɛ nɛn yibɛrɛbɑ bɑ mɑn sikerenɛ nuku kɔ̃surun sɔ̃.
  eng-KJVCPB: They that trust in their wealth, And boast themselves in the multitude
    of their riches;
  luo-luo: Joma oketo genogi kuom mwandu kendo masungore kuom mwandugi mathoth?
  aii-aii: ܐܵܢܝܼ ܟܹܐ ܣܵܒܪܝܼ ܒܕܵܘܸܠܬܵܝܗ‌ܝ، ܘܒܦܸܪܝܘܼܬܵ‌ܐ ܕܥܘܼܬܪܵܝܗ‌ܝ ܟܹܐ ܫܲܒ݂ܗܸܪܝܼ.
  meu-meu: Idia ese edia taḡa e abidadama heniamu, edia kohu momo herea e heagilaimu.
  npi-ULB: आफ्‍ना सम्पत्तिमा भरोसा गर्नेहरू र आफ्‍नो धेरै धन घमण्‍ड गर्नेहरूसँग म
    किन डराउने?
  yor-yor: àwọn tí o gbẹ́kẹ̀lé ọrọ̀ wọn, tí wọn sì ń ṣe ìlérí ni ọ̀pọ̀lọpọ̀ ọrọ̀ wọn.
  pes-OPCB: و آنانی که اعتمادشان بر ثروتشان است و به فراوانی مال خود فخر می‌کنند مرا
    محاصره نمایند؟
  tgl-ULB: Ang mga nagtitiwala sa kanilang yaman at ipinagmamalaki ang halaga ng kanilang
    yaman -
  nop-nop: '@see-verse:PSA.049.005'
  hui-hui: Agali ko biaga karume dindi dabudabu dewa wuwa mine halu lalu, Ai homogo
    karulapeore kogoda, lowa dindi dabudabu urunini hanaho howa tininaga mini mo yaraga
    haga karume i̱ bole manda biaga ka. Ti ani bialu kago helowa i̱ ti hondowa gi
    naharuli.
  mya-mya: ထို​သူ​တို့​သည်​မိ​မိ​တို့​၏​စည်း​စိမ်​ဥစ္စာ​ကို ယုံ​ကြည်​အား​ကိုး​သူ​များ၊ချမ်း​သာ​ကြွယ်​ဝ​မှု​ကို
    ကြွား​ဝါ​သူ​များ​ဖြစ်​ပေ​သည်။
  bod-N: དེ་ཚོས་རྒྱུ་ལ་བརྟེན་ནས་འབྱོར་ཕྱུག༌ངོམས།།
  wsk-wsk: Nuna nunga mel suen biya wore te ira sanamasan, ale nunga manga bibiya
    wore te nunumi patawusan.
  sna-sna: vaya vanovimba nepfuma yavo vanozvikudza nepfuma yavo zhinji?
  spa-BLM: Los que confían en su riqueza, y se jactan de la multitud de sus riquezas...
  cac-cac: A eb' ajc'ol chi', a sb'eyumal eb' syac'och yipoc sc'ool, syic'anchaan̈
    sb'a eb' yujto man̈ jantacoc tas ay d'a eb'.
  swh-ULB: Kwa nini niwaogope wale wanao amini katika mali zao na kujivuna kuhusu
    utajiri wao?
  bel-bel: І абвесьцяць нябёсы праўду Ягоную; бо судзьдзя гэты - Бог.
  deu-ELBBK: Warum sollte ich mich fürchten in Tagen des Unglücks, wenn die Ungerechtigkeit
    derer, die mir auf der Ferse sind, mich umringt,
  mbb-OT: '@see-verse:PSA.049.005'
  mal-2015: അവർ തങ്ങളുടെ സമ്പത്തിൽ ആശ്രയിക്കയും ധനസമൃദ്ധിയിൽ പ്രശംസിക്കയും ചെയ്യുന്നു.
  gup-gup: Bedda nawu njalenjale kabenmarrkkan yiman nawu namakmak, dja kabirriburlumerren
    bu kabirriyime bedda birrikuken duninjh.
  rmc-rmc: Soske man te darav andro nalačhe dživesa, akor sar pes pre ma rozthoven
    o ňeprijaťeľa?
  nlg-nlg: Gaira tara ghanaghana kodo tadia na lologho au. Mara nighi mangamangagha
    didira na sosodo au.
  pes-OPV: آنانی که بر دولت خود اعتماد دارند و بر کثرت توانگری خویش فخر می‌نمایند.
  ron-1924: Ей се ынкред ын авуцииле лор ши се фэлеск ку богэция лор чя маре.
  ben-OBCV: তারা তাদের সম্পত্তিতে আস্থা রাখে আর নিজেদের মহা ঐশ্বর্যে গর্ব করে।
  som-som: Kuwa maalkooda isku halleeya, Oo ku faana hodantinimadooda faraha badan,
  lat-VUC: Et annuntiabunt cæli justitiam ejus, quoniam Deus judex est.
  eng-ASVBT: They that trust in their wealth, And boast themselves in the multitude
    of their riches;
  mna-mna: Ŋonoono, zin len koroŋ boozo kat. Tanata tipakurkur zitun, mi tipase pa
    koroŋ kizin ma nin izze pa.
  ita-1885: Ve ne son molti che si confidano ne' lor beni, E si gloriano della grandezza
    delle lor ricchezze.
  eng-LXXUP: 'And the heavens shall declare his righteousness: For God is judge. Pause.'
  eng-ULB: Why should I fear those who trust in their wealth and boast about the amount
    of their riches?
  spa-VBL: Ellos confían en su riqueza; alardean de sus posesiones,
  fra-_FOB: Ils se confient en leurs biens, ils se glorifient de l'abondance de leurs
    richesses.
  mal-mal: തന്റെ സമ്പത്തിൽ ആശ്രയിക്കുകയും ധനസമൃദ്ധിയിൽ പ്രശംസിക്കുകയും ചെയ്യുന്ന ഒരുവനും
    തന്റെ
  lit-lit: Tie, kurie pasitiki savo turtu ir giriasi savo nuosavybės gausybe,
  urd-GVR: Aise log apnī milkiyat par etamād aur apnī baṛī daulat par faḳhr karte
    haiṅ.
  suz-BL: मेकोपुकीमी आन शुश क्‍येटीम थमा सुइक्‍नीमी। आन शुश क्‍येटीम ठेयब लेत्‍नीमी।
  eng-NOY: They who trust in their riches, And glory in the greatness of their wealth?
  ita-1927: i quali confidano ne’ loro grandi averi e si gloriano della grandezza
    delle loro ricchezze?
  ckb-ckb: ئەوانەن کە پشت بە سامانیان دەبەستن، شانازی بە دەوڵەمەندییەکەیان دەکەن.
  eng-BBE: Even of those whose faith is in their wealth, and whose hearts are lifted
    up because of their stores.
  xsi-xsi: '@see-verse:PSA.049.005'
  kan-OKCV: ಅವರು ತಮ್ಮ ಸಂಪತ್ತಿನಲ್ಲಿ ಭರವಸೆಯಿಟ್ಟು, ತಮ್ಮ ಅಧಿಕ ಐಶ್ವರ್ಯಗಳಲ್ಲಿ ಜಂಭಪಡುವರು.
  tam-2017: தங்களுடைய செல்வத்தை நம்பி தங்களுடைய அதிக செல்வத்தினால் பெருமைபாராட்டுகிற,
  spa-RV-1909: Los que confían en sus haciendas, y en la muchedumbre de sus riquezas
    se jactan,
  ron-BTF: Cei ce se încred în averea lor și se fălesc cu mulțimea bogățiilor lor;
  eng-WEBP: Those who trust in their wealth, and boast in the multitude of their riches—
  eng-FBV: They trust in their wealth; they boast about their riches,
  nld-1939: Van allen, die op hun schatten vertrouwen, En op hun grote rijkdommen
    pochen?
  nch-BL: Inijuanti motemachiyaj ipan inintomi, huan mohueyimatij pampa quipiyaj miyac
    tamanti cati pajpatiyo.
  vie-1934: Chúng nó nhờ cậy nơi tài sản mình, Phô trương của cải dư dật mình.
  cha-cha: Ayo y umangongoco sija ni y güinajañija, yan jatunanmaesaja ni y minegae
    y riniconñija;
  hin-CV: हां, वे जिनका भरोसा उनकी संपत्ति पर है, तथा जिन्हें अपनी सम्पन्‍नता का गर्व
    है?
  eng-OURB: Those who trust in their wealth, and boast in the multitude of their riches—
  spa-BES: Incluso de aquellos cuya confianza está en sus riquezas, y cuyos corazones
    se enaltecen por sus riquezas.
  tdx-tdx: o mpiato amo fanaña’eoo, vaho mirengevok’ ami’ty habei’ o vara’eo?
  tha-KJV: คนผู้วางใจในทรัพย์ศฤงคารของตัว และอวดอ้างความมั่งคั่​งอ​ั​นอ​ุดมของตน
  por-BR-2018: Eles confiam em seus bens, e se orgulham da abundância de suas riquezas.
  deu-ELO: Welche auf ihr Vermögen vertrauen und der Größe ihres Reichtums sich rühmen?
  eng-WYC-2018: Which trust in their own virtue (or They who trust in their wealth);
    and have glory in the multitude of their riches.
  epo-epo: Kiuj fidas sian potencon Kaj fanfaronas per sia granda riĉeco?
  gfk-gfk: diet ing diet so nurnuruan ta ira udiet tamat na bunbulaan ma diet latlaat
    ta ira udiet kinkinis na watong.
  uig-PIN: Ular bayliⱪliriƣa tayinidu, Mal-mülüklirining zorluⱪi bilǝn qongqiliⱪ ⱪilidu;
  beo-beo: Nama ha lai da wadela:i hamosu dunu. Ilia da bagade gaguiba:le hahawane
    gala amola ilia bagade gaguiba:le hidale sia:sa.
  tpi-OTNT: '@see-verse:PSA.049.005'
  hau-SA: waɗanda suka dogara ga arzikinsu suna kuma fariya a kan yawan arzikinsu?
  udu-udu: Uni gun ta ’kwaniŋ gwaṯẖ kun ’ko ki ’kus gom tom buni kun tana uni mo dhali
    dhu ’ba/ ki ca gom tom buni kun tana uni kun ishkin ka enthus ki pa jin tana uni
    mo?
  uig-LAT: Ular bayliqlirigha tayinidu, Mal-mülüklirining zorluqi bilen chongchiliq
    qilidu;
  nde-nde: labo abathembe inotho yabo abazitshaya isifuba ngenotho yabo enengi?
  ton-ton: Ko kinautolu ʻoku falala ki heʻenau mālohi, ʻo polepole ʻi hono lahi ʻo
    ʻenau koloa;
  ces-1613: I proč se báti mám ve dnech zlých, aby nepravost těch, kteříž mi na paty
    šlapají, mne obklíčiti měla?
  eng-WMB: Those who trust in their wealth, and boast in the multitude of their riches—
  tam-TCV: அவர்கள் தங்கள் செல்வத்தில் நம்பிக்கை வைத்து, தங்கள் மிகுதியான உடைமைகளில்
    பெருமை பாராட்டுகிறார்கள்.
  ceb-ULB: Nganong mahadlok man ako niadtong nagsalig sa ilang bahandi ug nanghambog
    sa kantidad sa ilang katigayonan?
  pol-UBG: Ci, którzy ufają swym bogactwom i chlubią się swym wielkim dostatkiem;
  kyc-kyc: Wambu koo pingi mendeme isa bangena mona yukupala karara dokome mena bangepe
    dupwana iki range dokona ketae pyambuli lao lao kararasa pira dokona namba randa
    eparamo dokopa pakame kumuo kara naro.
  urd-GVU: ایسے لوگ اپنی ملکیت پر اعتماد اور اپنی بڑی دولت پر فخر کرتے ہیں۔
  eng-OEBCW: who put their trust in their wealth, and boast of their boundless riches?
  deu-1912: die sich verlassen auf ihr Gut und trotzen auf ihren großen Reichtum?
  kan-2017: ಅವರು ತಮ್ಮ ಐಶ್ವರ್ಯವನ್ನೇ ನಂಬಿದ್ದಾರೆ; ತಾವು ಬಹಳ ಆಸ್ತಿವಂತರೆಂದು ಗರ್ವದಿಂದ ಉಬ್ಬಿದ್ದಾರೆ.
  yap-yap: ni girdi’ ni kireb ni be pagan’rad ko fel’ rogon rorad, ni yad ba uf ko
    machaf rorad nib yo’or.
  hlt-MCSB: A thadueng dongah pangtung uh tih a khuehtawn a yet neh thangthen uh dae,
  mdy-ETH: ዬያጉዲ ሃሣ ፔኤኮ ቆሎ ጉሙርቃዞንሢና ፔ ዖርጎቹሞና ሄርሺንታ ፑርቶ ዓሳ ታና ማንጌቴያ ዓይጋ ታ ዒጊጫዖ?
  twi-ASANTE: wɔn a wɔde wɔn ho to wɔn ahonya soɔ na wɔde wɔn adedodoɔ hoahoa wɔn
    ho?
  eng-WEBU: Those who trust in their wealth, and boast in the multitude of their riches—
  acu-NT: 'Nu aints ainauka ni kuikiarin nintimsar: Wikia yuumakchatatjai tinawai.
    Nuniasha wikia nukap warinchurtinuitjai tumaminawai.'
  spa-PDDPT: Que confían en la abundancia de sus posesiones, Y se jactan de sus inmensas
    riquezas?
  gun-gun: Ha'e kuery ma omba'e rei-rei re rive ojerovia, mba'emo oguereko va'e re
    rive ovy'a va'e.
  agu-BL: Na yi e' incontra'tz, cho'n k'uklij cyetz chic'u'l te yi cyetz chime'bi'l,
    na na cyocsaj quib nim te yi at scyuch'.
  ilo-ULB: Dagiti agtalek iti sanikuada ken mangipannakel iti kinaadu ti kinabaknangda-
  kpg-kpg: go digau huaidu ala e hagadagadagagee gi nadau maluagina, ge e hagapuu
    gi nadau goloo ala e logowaahee.
  uig-ARA: ئۇلار بايلىقلىرىغا تايىنىدۇ، مال-مۈلۈكلىرىنىڭ زورلۇقى بىلەن چوڭچىلىق قىلىدۇ؛
  bps-bps: dunan i dad to smalig di bong filakla, na fdag i bong knunla.
  sus-sus: Munfera n fa gaaxuma gbaloe lɔxɔɛ ya ra, n yaxuie xa fe kobi n nabilinma
    tɛmui naxɛ?
  pon-2006: oh aramas suwed me kin likih ar kepwe kan oh aksuweiki uwen tohtohn ar
    dipwisou kan.
  jae-jae: Lau sec taêŋ kêka nêŋ awageŋ to tetoc tauŋ sa kêtu nêŋ waba taêsamŋa.
  ksd-ksd: Diat dia nurnur ta ra ngala na tabarikik, Ma dia vavagia pa diat mulai
    tago i peal kadia magit;
  tur-YTC: Mallarına güveniyorlar, Zenginliklerinin çokluğuyla övünüyorlar;
  bel-N: Навошта мне баяцца ў дні няшчасьця, калі атачыла мяне беззаконьне напасьнікаў
    маіх,
  grc-BRENT: Καὶ ἀναγγελοῦσιν οἱ οὐρανοὶ τὴν δικαιοσύνην αὐτοῦ, ὅτι Θεὸς κριτής ἐστι·
    διάψαλμα.
  kpr-kpr: '@see-verse:PSA.049.005'
  ind-AYT: (49-7) Mereka yang percaya pada kekuatannya, dan bangga terhadap kekayaannya
    yang melimpah.
  yom-yom: Bantulanga diana diawu mu bima biawu ayi beti kukiniemisa mu kimvuama kiawu
    kiwombo.
  yut-yut: '@see-verse:PSA.049.005'
  nya-nya: Iwo amene adalira kulemera kwawo ndi kutamandira kuchuluka kwa chuma chawo?
  kyg-kyg: Apakaemo, kagemi yatimoꞌa laha maegaiye, huꞌa huge alopa kagemi yatimo
    aliꞌnone, huꞌa huge nehaya vayaꞌmogimo
  hrv-hrv: Što da se bojim u danima nesreće kad me opkoli zloba izdajica
  mps-mps: '@see-verse:PSA.049.005'
  tpi-tpi: '@see-verse:PSA.049.005'
  dan-1931: Hvorfor skulle jeg frygte i de onde dage, når mine lumske Fjender omringer
    mig med Brøde,
  vie-OVCB: Họ là người đặt lòng tin nơi của cải mình và khoe khoang về sự giàu có
    dư tràn.
  guj-2017: જેઓ પોતાની સંપત્તિ પર ભરોસો રાખે છે અને પોતાના પુષ્કળ દ્રવ્યનું અભિમાન
    કરે છે.
  pon-2006A: oh aramas suwed me kin likih ar kepwe kan oh aksuweiki uwen tohtohn ar
    dipwisou kan.
  por-BRBSL: Aqueles que confiam em sua riqueza, e se vangloriar na multidão de suas
    riquezas...
  eng-OEBUS: who put their trust in their wealth, and boast of their boundless riches?
  swe-swe: Varför skulle jag vara rädd (frukta) när det är oroliga tider, när mina
    förföljares ondska omger mig,
  cth-cth: Ahnimouh teh amamae hnopai hah a kâuep awh teh, a tawnta awh e dawk ka
    kâoup awh nakunghai,
  twi-twi: wɔn a wɔde wɔn ho to wɔn ahonya so na wɔde wɔn ade dodow hoahoa wɔn ho?
  hlt-hlt: A thadueng dongah pangtung uh tih a khuehtawn a yet neh thangthen uh dae,
  tbz-SIM: Bɑ nte kɛ̀ m bo nyĩɛ̃̀kù mɛyɛi nni ntùɔ̀kɛní dìì mɔ̀nnì? Bɛnitiyɛibɛ n
    cɛ̃̀ɛ̃̀tɛ dìì mɔ̀nnì kɛ bo n cɑɑ̀rɛ̀?
  msy-2020: Gumazir bizir avɨriba itir kaba, me uan bizibagh nɨghnɨgha uari uan ziaba
    fa mɨgɨrɨgɨabagh ami. Ezɨ kɨ men atiatir puvatɨ.
  dop-dop: Pepe tɔɔ kɛ́ mɑɑ tɑsɑ nyɑm kɛ wɑhɑlɑ wɑɑtʋ kɛ sɑɑ wei mɑ kolontunɑɑ kɑ́
    tɑ-m nɑ pɑ́ tʋɣʋ-m wɑhɑlɑ tɔ.
  azb-azb: Onlar var-dövlətlərinə güvənirlər, Bol sərvətləri ilə öyünürlər.
  eng-DBY: They depend upon their wealth, and boast themselves in the abundance of
    their riches. ...
  hin-2017: जो अपनी सम्पत्ति पर भरोसा रखते, और अपने धन की बहुतायत पर फूलते हैं,
  wol-KYG: Ana lu may tiit bés yu metti, yu ma njublaŋ yéewe seeni ñaawtéef,
  bjr-bjr: Mi aaqara fasiqausa nári ainainasaa kai mundidaqa, nári moomoo munnimma
    ainaina faqaasa marianara nári nimoo namoo qidaqa.
  eng-YLT: Those trusting on their wealth, And in the multitude of their riches, Do
    shew themselves foolish.
  kne-kne: Mantalek da sin kinabaknang da ya it-it-ek da din sanikwa da.
  eng-WYC-2017: Which trust in their own virtue; and have glory in the multitude of
    their riches.
  eng-WMBB: Those who trust in their wealth, and boast in the multitude of their riches—
