verse: PSA.049.016
translations:
  mal-C: മറ്റുള്ളവരുടെ ധനം വർധിക്കുകയോ അവരുടെ ഭവനത്തിന്റെ മഹത്ത്വം വർധിക്കുകയോ ചെയ്യുമ്പോൾ
    നീ ഭയപ്പെടേണ്ടതില്ല;
  deu-TKW: Aber Gott wird meine Seele aus der Gewalt der Unterwelt erlösen; denn er
    wird mich aufnehmen. Sela.
  lin-lin: Kasi Nzambe akokangola bomoi na ngai wuta na maboko ya mboka ya bakufi,
    pamba te akokamata ngai.
  mmx-mmx: Nemen gat uta doxoma mu solo i do tara napnovos, la dola lapnovos teren
    na sisilok.
  eng-LSV: Do not fear when one makes wealth, || When the glory of his house is abundant,
  eng-GNV: Be not thou afrayd when one is made rich, and when the glory of his house
    is increased.
  eng-WEBSTER: Be not thou afraid when one is made rich, when the glory of his house
    is increased;
  nhw-BL: Amo ximotequipacho sintla se masehuali moricojchihua, huan mojmostla más
    quiyecchijchihua ichaj.
  swh-ONEN: Usitishwe mtu anapotajirika, fahari ya nyumba yake inapoongezeka,
  bba-bba: Adɑmɑ Gusunɔ u koo nɛn hunde wɔrɑ sɑɑ ɡɔribun wɑ̃ɑ yerun di. Domi u koo
    mɑn kɔ̃su.
  eng-KJVCPB: Be not thou afraid when one is made rich, When the glory of his house
    is increased;
  luo-luo: Kik chunyi thagre ka ngʼato mwandune medore, kata ka duongʼ mar ode medore;
  aii-aii: ܠܵܐ ܙܵܕܥܹܬ ܟܲܕ ܗܵܘܹܐ ܥܲܬܝܼܪܵܐ ܐܢܵܫܵܐ، ܟܲܕ ܙܵܐܹܕ ܐܝܼܩܵܪܵܐ ܕܒܲܝܬܹܗ.
  meu-meu: Tau ta baine taḡa negana ai, bona ena ruma hairaina baine bada negana ai,
    basio gari.
  npi-ULB: कोही धनी हुँदा र त्यसको घरको गौरव बढ्दा नडरा ।
  yor-yor: Má ṣe bẹ̀rù nígbà tí ẹnìkan bá di ọlọ́rọ̀. Nígbà tí ìyìn ilé rẹ̀ ń pọ̀
    sí i.
  pes-OPCB: نگران نشو وقتی کسی ثروتمند می‌شود و بر شکوه خانه‌اش افزوده می‌گردد!
  tgl-ULB: Huwag matakot kapag may isang taong yumayaman, kapag ang kapangyarihan
    ng kaniyang pamilya ay lumalawak,
  nop-nop: Nebek niŋdi muneeŋ bomboŋ mohoknit tiŋa, yoli wapum maaŋ nemenemekŋiŋ momomomooŋ
    yehitubumintaaŋ tubune, du wendoktiŋa nadibedi mu tuluwaaŋ.
  hui-hui: Wali agali mbirali ibunaga dabudabu dewa wiatago halu ibu homogo hayagua
    ogonidagua biragonaga í̠ mini dege dindi ho nahabe.
  mya-mya: လူ​တစ်​စုံ​တစ်​ယောက်​သည်​ချမ်း​သာ​ကြွယ်​ဝ​ကာ သူ​၏​စည်း​စိမ်​ဥစ္စာ​သည်​လည်း​ပို​၍​ပင်
    တိုး​ပွား​လာ​သော​အ​ခါ​သင်​သည် စိတ်​မ​ကောင်း​မ​ဖြစ်​နှင့်။
  bod-N: སུ་ཞིག་རྒྱུ་ནོར་འཛོམས་ཤིང་དཔལ་རྒྱས༌དུས། །ཁྱོད་ཀྱི་སེམས་ནི་འཁྲུགས་པར་མི༌བྱ་འོ།།
  wsk-wsk: Buta se, awiriya kumik manga mel suen biya, se ko kawam ningi bala mel
    suen biya, bare bo bo karogo am giwuruk se arik, mu ni me ko gemang dagulokko.
  sna-sna: Usanyanya kutya kana munhu apfuma, kana kubwinya kweimba yake kwawedzerwa;
  spa-BLM: No tengas miedo cuando un hombre se hace rico, cuando la gloria de su casa
    se incremente;
  cac-cac: Ex vetanimail, man̈ eyac' pensar yuj eb' tz'och b'eyumal, eb' ste q'uechaan̈
    sb'eyumal d'a spat.
  swh-ULB: Msifadhaike mtu awapo tajiri, utukufu wa nyumba yake uongezekapo.
  bel-bel: 'А грэшніку кажа Бог: чаго прапаведуеш ты ўстанаўленьні Мае і бярэш Мой
    запавет у вусны твае,'
  deu-ELBBK: Gott aber wird meine Seele erlösen von der Gewalt des Scheols; denn er
    wird mich aufnehmen. (Sela.)
  mbb-OT: Kenè ka mesina ke edsepian is duma, wey emun egkeumanan pa is ketiǥeyunan
    te pemilya zan.
  mal-2015: ഒരുത്തൻ ധനവാനായിത്തീർന്നാലും അവന്റെ ഭവനത്തിന്റെ മഹത്വം വർദ്ധിച്ചാലും നീ
    ഭയപ്പെടരുതു.
  gup-gup: Yuwn bu ngurrikangewarre bu ngurrinan bininj nawu kakukenworren, dja kadjehdjenkurrme
    kunkimuk.
  rmc-rmc: Ale miri duša o Del cinela avri andral e zor le meribnaskri a lela man
    paš peste.
  nlg-nlg: Ko bei mataghu, ge kara lologho au ara hei na bona mana valedira ke togotogogha.
  pes-OPV: پس ترسان مباش، چون کسی دولتمندگردد و جلال خانه او افزوده شود!
  ron-1924: Ну те теме кынд се ымбогэцеште чинева ши кынд и се ынмулцеск вистиерииле
    касей,
  ben-OBCV: যখন দুষ্টরা ধনের প্রাচুর্যে বৃদ্ধি পায় আর তাদের গৃহের শোভা বৃদ্ধি পায়,
    তখন শঙ্কিত হোয়ো না;
  som-som: Ha baqin markii mid taajiroobo, Oo ammaanta reerkiisu aad u korodho,
  lat-VUC: 'Peccatori autem dixit Deus: Quare tu enarras justitias meas? et assumis
    testamentum meum per os tuum?'
  eng-ASVBT: 'Be not thou afraid when one is made rich, When the glory of his house
    is increased:'
  mna-mna: Tana sombe tomtom sa, ni indoundou le pat, mi ruumu kini bok pa koroŋ ndabokbokŋan
    boozo, na kam ŋgar boozo pini pepe.
  ita-1885: Non temere, quando alcuno sarà arricchito, Quando la gloria della sua
    casa sarà accresciuta.
  eng-LXXUP: But to the sinner God has said, Why dost thou declare my ordinances,
    And take up my covenant in thy mouth?
  eng-ULB: Do not be afraid when one becomes rich, and the glory of his house increases.
  spa-VBL: No te molestes cuando las personas se hagan ricas, y llenen sus casas con
    posesiones.
  fra-_FOB: Ne crains point, quand un homme s'enrichit, quand la gloire de sa maison
    s'accroît.
  mal-mal: ഒരുവൻ ധനവാനായി ഭവിച്ചാലും അവന്റെ ഭവനത്തിന്റെ മഹത്വം വർദ്ധിച്ചാലും നീ ഭയപ്പെടരുത്.
  urd-GVR: Mat ghabrā jab koī amīr ho jāe, jab us ke ghar kī shān-o-shaukat baṛhtī
    jāe.
  suz-BL: मिनु गे शुश क्‍येट चेम्‍शा, आन खिं दारपाइक्‍ना पाइक्‍न बाक्‍ब मुर आन कली
    तशा, महिंनीन। अय्‍युब २१:७-१५
  eng-NOY: Be not thou afraid, when one becometh rich; When the glory of his house
    is increased!
  ita-1927: Non temere quand’uno s’arricchisce, quando si accresce la gloria della
    sua casa.
  ckb-ckb: ترست لێ نەنیشێت ئەگەر یەکێک دەوڵەمەند بوو، شکۆمەندی ماڵەکەی زیاد بوو،
  eng-BBE: Have no fear when wealth comes to a man, and the glory of his house is
    increased;
  xsi-xsi: Ambo tamâta toŋge ipâŋga itogo mbaliŋa warika mine, aku ikai luma ŋalae
    tava kelekele arara nâ, ande noko ma wisi motu ku ilo rârâ ndimo.
  kan-OKCV: ಒಬ್ಬನು ಐಶ್ವರ್ಯವಂತನಾದರೆ ಮತ್ತು ಅವನ ಮನೆಯ ಘನತೆ ದೊಡ್ಡದಾದರೆ ಕಳವಳ ಪಡಬೇಡ.
  tam-2017: ஒருவன் செல்வந்தனாகி, அவனுடைய வீட்டின் மகிமை பெருகும்போது, நீ பயப்படாதே.
  spa-RV-1909: No temas cuando se enriquece alguno, cuando aumenta la gloria de su
    casa;
  ron-BTF: Nu te teme când cineva se îmbogățește, când crește gloria casei sale;
  eng-WEBP: Don’t be afraid when a man is made rich, when the glory of his house is
    increased;
  eng-FBV: Don't be disturbed when people become rich, filling their houses with possessions.
  nld-1939: Dus wees niet afgunstig, als iemand rijkdommen krijgt, En de schat van
    zijn huis zich vermeerdert;
  nch-BL: Amo ximotequipacho sinta se masehuali moricojchihua, huan mojmosta más quiyecchijchihua
    ichaj.
  vie-1934: Chớ sợ khi người nào trở nên giàu có, Lúc sự vinh hiển nhà người ấy tăng
    lên;
  cha-cha: Chamo maaañao, yanguin guaja taotao urico; yanguin y güinaja, y guimaña
    mumémegae;
  hin-CV: किसी पुरुष की विकसित होती जा रही समृद्धि को देख डर न जाना, जब उसकी जीवनशैली
    वैभवशाली होने लगे;
  eng-OURB: Don’t be afraid when a man is made rich, when the glory of his house is
    increased.
  spa-BES: No tengas miedo cuando la riqueza viene a un hombre, y la gloria de su
    casa se incrementa;
  tdx-tdx: Ko hemban-­drehe naho mihamaro ty vara’ ondaty, naho mitombo ty enge’ i
    anjomba’ey;
  tha-KJV: ท่านอย่ากลัวเมื่อผู้​หน​ึ่​งม​ั่​งม​ี​ขึ้น เมื่อสง่าราศีของบ้านของเขาเพิ่มขึ้น
  por-BR-2018: Não temas quando um homem enriquece, quando a glória de sua casa se
    engrandece.
  deu-ELO: Fürchte dich nicht, wenn ein Mann sich bereichert, wenn sich vergrößert
    die Herrlichkeit seines Hauses.
  eng-WYC-2018: Dread thou not (or Fear thou not), when a man is made rich; and when
    the glory of his house is multiplied.
  epo-epo: Ne timu, kiam homo riĉiĝas, Kiam grandiĝas la gloro de lia domo.
  gfk-gfk: Waak u ramramin ing bia tikai na hanuat watong, ma bia no minarine no uno
    hala na tamtamat hanahaan,
  uig-PIN: Birsi beyip ketip, ailǝ-jǝmǝtining abruyi ɵsüp kǝtsimu, Ⱪorⱪma;
  beo-beo: Osobo bagade dunu da liligi bagade gagusia, amola bu baligili gagusia,
    mae mudale da:i dioma.
  tpi-OTNT: Sapos narapela man i kisim planti mani samting, na i wokim bikpela haus
    na i gat planti bilas, maski, yu no ken wari long dispela.
  hau-SA: Kada ka razana da yawa sa’ad da mutum ya yi arziki sa’ad da darajar gidansa
    ta ƙaru;
  udu-udu: Dhalki is ki ḵo/ mo waḵki/ jan ṯal ’deŋ kamu/ ta pa ki pa mo, ki monyca
    gi gu’b piti maru is mo.
  uig-LAT: Birsi béyip kétip, Aile-jemetining abruyi ösüp ketsimu, Qorqma;
  nde-nde: Ungasuki udangale kakhulu ngokubona omunye enotha; nxa indlu yakhe igcwala
    ngobunkentshenkentshe;
  ton-ton: ‌ʻOua naʻa ke manavahē koe ʻoka hoko ʻo koloaʻia ha tokotaha, ʻi he tupu
    pē ʻae nāunau ʻo hono fale;
  ces-1613: Ale Bůh vykoupí duši mou z moci pekla, když mne přijme. Sélah.
  eng-WMB: Don’t be afraid when a man is made rich, when the glory of his house is
    increased;
  tam-TCV: பிறர் செல்வந்தர்களாகி, அவர்கள் வீட்டின் செழிப்பு அதிகரிக்கும்போது, திடுக்கிடாதே;
  ceb-ULB: Ayaw kahadlok kung adunay usa nga madato, ug ang himaya sa iyang balay
    magmalamboon.
  pol-UBG: Nie bój się, gdy się ktoś wzbogaci, gdy się rozmnoży sława jego domu;
  kyc-kyc: Akali dupwa kamongoyami kande dokopape dee nakamana mena bangepe dupwame
    kamame andakiya kandedokopa mona kendame kumuo kara napipi.
  urd-GVU: مت گھبرا جب کوئی امیر ہو جائے، جب اُس کے گھر کی شان و شوکت بڑھتی جائے۔
  eng-OEBCW: So be not afraid when someone grows rich, when the wealth of their house
    increases.
  deu-1912: Laß dich's nicht irren, ob einer reich wird, ob die Herrlichkeit seines
    Hauses groß wird.
  kan-2017: ಒಬ್ಬನ ಐಶ್ವರ್ಯವೂ, ಗೃಹವೈಭವವೂ ವೃದ್ಧಿಯಾದಾಗ ಕಳವಳಪಡಬೇಡ.
  yap-yap: Ngiyal’ nra yo’or ban’en rok be’ ma dabi magawon nga lanin’um, nge ngiyal’
    nike mun daken e fel’ rogon rok;
  hlt-MCSB: Hlang pakhat loh boei tih a im kah thangpomnah loh pungtai cakhaw rhih
    boeh.
  mdy-ETH: ዓሲ ዖርጎቺ ማዓዛ ዖርጎቹማኣ ሚርጊ ሚርጊ ዓኣዻዛ ዒዛ ዒጊጪፖ።
  twi-ASANTE: Sɛ onipa nya ne ho a, mma ɛnha wo; na sɛ ne fie anigyeɛ yɛ bebree a,
    mma no nha wo;
  eng-WEBU: Don’t be afraid when a man is made rich, when the glory of his house is
    increased;
  acu-NT: Chikich aints kuikiartin asa, ni jeen warinchu untsuri itau wainkurmesha
    napchauka nintimrairap.
  spa-PDDPT: No temas cuando alguno se enriquece, Cuando aumenta el esplendor de su
    casa.
  gun-gun: Penhemondyi eme amongue imba'e rei-reipave ovy rã, ha'e ngoo pyguarã mba'emo
    porã ojouve ovy teĩ.
  agu-BL: Qui bin chibisunu' yi na quilu' yi at e' yi wi'nin jale'n chipu'k, nin yi
    wi'nin jale'n chime'bi'l.
  ilo-ULB: Saanka nga agbuteng no ti maysa a tao ket bumaknang, no dumakkel ti pannakablin
    iti balayna;
  kpg-kpg: Hudee manawa logo maa tangada ma ga maluagina, maa nia maluagina o maa
    ga logo mai ga logowaahee.
  uig-ARA: بىرسى بېيىپ كېتىپ، ئائىلە-جەمەتىنىڭ ئابرۇيى ئۆسۈپ كەتسىمۇ، قورقما؛
  bps-bps: Taman nang ito fsamuk i nawaito gablà di to mbaling nun bong knunan, na
    ku baling matnù i kafye nfunan,
  sus-sus: Kɔnɔ Ala n nii xunsarama nɛ aligiyama, a n xanin. Ɲɛngi rate.
  pon-2006: Ke dehr perki ma aramas emen pahn kepwehpwehla, ma eh kepwe kan pahn pil
    laudla;
  jae-jae: Amboac tonaŋ embe ôlic ŋac teŋ nê awa êtu taêsam ma nê andu ŋagêŋlêlôm
    ênsac tau ŋaô-ŋaô, naŋ têmtac sec atom,
  ksd-ksd: Koko u burut ba tikai i uviana vanavana, Ba i tavua ra minamar ta ra kubana,
  tur-YTC: Bir adam zengin olursa, Evinin görkemi artarsa korkma.
  bel-N: Але Бог выбавіць душу маю з рукі пекла, бо Сам возьме мяне. (Сэлях).
  grc-BRENT: Τῷ δὲ ἁμαρτωλῷ εἶπεν ὁ Θεὸς, ἱνατί σὺ διηγῇ τὰ δικαιώματά μου, καὶ ἀναλαμβάνεις
    τὴν διαθήκην μου διὰ στόματός σου;
  kpr-kpr: Erá, genembo eni guguade arira aindae, dubo mema eove! Komana ati ghayafade
    ururarira ainda sifoda, erá mema eove!
  ind-AYT: (49-17) Jangan takut ketika seseorang menjadi kaya, ketika kemuliaan rumahnya
    bertambah banyak.
  yom-yom: Kadi mona tsisi mutu bu kalembo baki kimvuama kiezila ki nzo andi bu kilembo
    buelama.
  yut-yut: Amɨn dɨwarɨ moneŋ morapmɨ tɨmɨtni, ae yutni madepsi ani, ae tɨlɨmni morapmɨ
    kaŋ, gak uŋun do but yokwi dɨma abi.
  nya-nya: Usavutike mu mtima pamene munthu akulemera, pamene ulemerero wa nyumba
    yake ukuchulukirachulukira;
  kyg-kyg: Mago vekamoꞌa alopa kagemi yaꞌmo aliꞌnisigeꞌapaeꞌmo afamo anagaꞌamogi ala
    apakimo alisagetapaeꞌmo koli osiyo.
  hrv-hrv: A moju će dušu Bog ugrabiti Podzemlju iz pandža i milostivo me primiti.
  mps-mps: Niwai bidi me agai masigi hauwa selama, tama genuai be sęnama, tama te
    bede dwagi yai nai hauwa elaluai, tagalao, nago te nai sulama, godolo igio.
  tpi-tpi: Sapos narapela man i kisim planti mani samting, na i wokim bikpela haus
    na i gat planti bilas, maski, yu no ken wari long dispela.
  dan-1931: Men Gud udløser min Sjæl af Dødsrigets Hånd, thi han tager mig til sig.
    - Sela.
  vie-OVCB: Đừng kinh sợ khi một người trở nên giàu có khi vinh hoa phú quý hắn cứ
    gia tăng
  guj-2017: જ્યારે કોઈ ધનવાન થાય છે, જ્યારે તેના ઘરનો વૈભવ વધી જાય, ત્યારે તું ગભરાઈશ
    નહિ.
  pon-2006A: Ke dehr perki ma aramas emen pahn kepwehpwehla, ma eh kepwe kan pahn
    pil laudla;
  por-BRBSL: Don não tenha medo quando um homem se torna rico, quando a glória de
    sua casa é aumentada;
  eng-OEBUS: So be not afraid when someone grows rich, when the wealth of their house
    increases.
  swe-swe: Men (ja) Gud (Elohim) ska återlösa mitt liv (min själ) från Sheols makt
    (kraft, hand), för han ska ta emot (ta upp) mig. [Samma ord som när Gud ”tog”
    Henok, se .] Sela. [Antagligen ett avbrott för instrumentalt mellanspel, en paus
    för att begrunda vad som just har sjungits.]
  cth-cth: Tami buet touh a tawnta teh, a imthungkhu bawilennae hoi hoehoe a kâthap
    navah, taket hanh.
  twi-twi: Sɛ onipa nya ne ho a, mma ɛnnhaw wo; na sɛ ne fi anigye yɛ bebree a, mma
    ɛnnhaw wo;
  hlt-hlt: Hlang pakhat loh boei tih a im kah thangpomnah loh pungtai cakhaw rhih
    boeh.
  tbz-SIM: Kuyie nnɛ́ yóó n dɛɛtɛ́nɛ̀mu mukṹṹ nkɛ yɛ̃́ kù yó n túótɛ́mɛ̀.
  msy-2020: Gumazitam dagɨar avɨriba inigh egh dɨpenir ekiatamɨn ingarigh ua bagh
    bizir bar aghuiba a darightɨ, nɨ bizir kam gɨnɨghnɨgh osɨman markɨ.
  dop-dop: Amɑ Ɩsɔ kɑ́ yɑ-m ɑtɛtəlɛ tɑɑ tənɑ, nɑ ɩ́ ləsɩ-m.
  azb-azb: Qorxma bir adam varlı olanda, Evinə sərvət yığılanda.
  eng-DBY: 'Be not afraid when a man becometh rich, when the glory of his house is
    increased:'
  hin-2017: जब कोई धनी हो जाए और उसके घर का वैभव बढ़ जाए, तब तू भय न खाना।
  wol-KYG: Waaye Yàllaa may musal ci dooley njaniiw, jot sama bakkan, ba jël ma.
  bjr-bjr: Faiqí moo fannoo firaaqoo ainaina moomoo faqaafaikinnanara sia minara irinanoo
    amuqusiani. Mina maaqa amiqirana firaana usakainara sia anee qinee faqa miqiaqaanee
    qia.
  eng-YLT: Fear not, when one maketh wealth, When the honour of his house is abundant,
  kne-kne: Isonga mo waday bomaknang, adi ka emegyat ono mariribokan, olay mo din
    kinabaknang na yan mataptapian.
  eng-WYC-2017: Dread thou not, when a man is made rich; and when the glory of his
    house is multiplied.
  eng-WMBB: Don’t be afraid when a man is made rich, when the glory of his house is
    increased;
  zat-NTPS: Quebe su' ste̱be gate nu benne' dxezrué'ene̱' xel-la' gunní'a, ne gate
    dxune̱' lizre̱' da zácale̱'e̱dxa,
  zty-NTPS: Bi kwe' zedlo' kate' no benne' ẕzí'ḻi'e yeḻa' wnni'a, na' kate' žone'
    liže' da' záka'ḻe'en.
  urd-GVH: मत घबरा जब कोई अमीर हो जाए, जब उसके घर की शानो-शौकत बढ़ती जाए।
  rug-rug: Mu lopu talotaṉa nia be ta evaṉae tagotago si keke tie, meke be noma hola
    lala nana sa nana tinagotago!
  gaz-gaz: Yommuu namni tokko sooromu, yommuu ulfinni mana isaas guddatu hin sodaatin.
  fra-LSG: Mais Dieu sauvera mon âme du séjour des morts, Car il me prendra sous sa
    protection. — Pause.
  gnn-gnn: Yaka biyaka ŋayaŋu‐yätjthiyanydja ŋunhi ŋayi ŋuli yukurra yolŋu nhina ḻukunydja
    gal'ŋu, ga bäyyi ŋunhi nhanŋu nhä malanha ŋayi ŋuli marrtji bukulili ŋal'‐ŋalmarama
    buku‐yattjatkuma.
  yal-yal: Koni Ala n niin xunbama nɛn laxira yi yati! A yi n xali. Bɛti xuini te.
  iou-iou: Unita nadäkot! Äma moneŋ tuŋum ikek ba eŋi säkgämän nikek, udewanita ninin
    jide täŋpäŋ äma ude kaŋ äworene yäŋ nadäwätäk nämo täneŋ.
  haw-1868: Mai makau oe i ka waiwai nui ana o kekahi, I ka wa e mahuahua ai ka nani
    o kona hale;
  arb-NAV: لَا تَخْشَ إِذَا اغْتَنَى إِنْسَانٌ، وَزَادَ مَجْدُ بَيْتِهِ.
  ded-ded: Ngic mong ye dzofinaha homac nga amagereha nga finatoaya monggoc anu ge
    imoc hemma imocac negenna wiac engena mi ambeso.
  ewe-ewe: Ne ame aɖe zu kesinɔtɔ la, megawɔ moya na wò o, ne eƒe aƒe ƒe atsyɔ̃ dzi
    ɖe edzi la, megawɔ nuku na wò o,
  eng-LEE: (49:17) Be not thou afraid when a man becometh rich, when the glory of
    his house is increased;
  asm-FB: যেতিয়া কোনো মানুহ ধনী হয়, ভয় নাখাবা; তেওঁৰ পৰিয়ালৰ গৌৰৱ যেতিয়া বৃদ্ধি
    পায়, তুমি ভয় নকৰিবা।
  sus-A: كْنْ عَلَ ﭑ نِي شُنسَرَ مَ نّ عَلِفِيَمَ، عَ ﭑ شَنِن. حّنفِ رَتٍ.
  fra-SBL: N'ayez pas peur quand un homme s'enrichit, quand la gloire de sa maison
    sera accrue ;
  hbo-hbo: אַךְ־אֱלֹהִ֗ים יִפְדֶּ֣ה נַ֭פְשִׁי מִֽיַּד־שְׁאֹ֑ול כִּ֖י יִקָּחֵ֣נִי סֶֽלָה׃
  kik-kik: Ndũkanetigĩre mũndũ rĩrĩa aatuĩka gĩtonga, rĩrĩa riiri wa nyũmba yake wongerereka;
  fra-NCL: Mais Dieu rachètera mon âme de la puissance du schéol, car il me prendra
    avec lui. — Séla.
  cek-AK: Kami loe angraeng moe, a im lensawkhaih hoiah qoeng tahang naah, zii hmah;
  cuk-cuk: Dule-wargwen mani-ibedga-gudele, mer bai be dako, e-neg yeerdakle nadele,
    mer geg be dako.
  uig-CYR: 'Лекин рәзилләргә Худа шундақ дәйду: — «Мениң әмирлиримни баян қилишқа
    немә һәққиң бар? Әһдәмни тилға алғидәк сән ким едиң?'
  tel-2017: ఒక వ్యక్తి ధనవంతుడైతే అతని వంశ ప్రభావం అధికమౌతూ ఉన్నప్పుడు నువ్వు భయపడవద్దు.
  hat-BSA: Ou pa bezwen pè lè yon nonm vin rich, lè glwa lakay li vin ogmante.
  ukr-ONPU: 'Нечестивому ж говорить Бог: «Як ти смієш Мої постанови сповіщати і Завіт
    Мій в устах своїх носити?'
  kos-kos: Nik kom supwarla sie mwet el fin kasrupi, Ku mwe kasrup lal fin yokelik
    na;
  hbo-WLC: אַךְ־אֱלֹהִ֗ים יִפְדֶּ֣ה נַ֭פְשִׁי מִֽיַּד־שְׁא֑וֹל כִּ֖י יִקָּחֵ֣נִי סֶֽלָה׃
  ibo-ibo: Amala jijiji mgbe mmadụ na-aba oke ụba, mgbe ịdị ebube nke ụlọ ya na-amụba,
  ory-ory: କେହି ଧନବାନ ହେଲେ ଓ ତାହାର ଗୃହର ଐଶ୍ୱର୍ଯ୍ୟ ବୃଦ୍ଧି ପାଇଲେ, ତୁମ୍ଭେ ଭୀତ ହୁଅ ନାହିଁ;
  chk-chk: Kosap weitifengeniik are eman a pisekisekila, are wöün a chök lapalapala,
  rop-rop: Yu nomo wori wen sambodi jidan ritjwan, en wen im kipgon pailimapbat mowa
    ebrijing.
  ukr-1871: Не лякайся, коли чоловік обогатїє, коли зросте слава дому його.
  yon-yon: Kwane, karub maa kuu yiribman yemooniib keroko binangke unaib, ye ambiwoom
    korem amun amunmo yidware wonoka kuyaa meenaib.
  deu-1951: (049-17) Fürchte dich nicht, wenn einer reich wird, wenn die Ehre seines
    Hauses groß wird;
  eng-JPS: (49-17) Be not thou afraid when one waxeth rich, when the wealth of his
    house is increased;
  srp-1865: Ne boj se kad se ko bogati; kad raste slava doma njegova.
  lug-lug: Omuntu bw’agaggawalanga n’ekitiibwa ky’ennyumba ye nga kyeyongedde, tomutyanga,
  heb-heb: אל תירא כי יעשר איש כי ירבה כבוד ביתו׃
  ben-IRV: তুমি ভয় পাবে না, যখন কেউ মহিমান্বিত হয়, যখন তার বংশ শক্তি বৃদ্ধি পাবে।
  ntu-ntu: Bzkq nabzmu talvzo mz nzmc-krmu bcnyrng, X nzkqlunepxkr dztudrng.
  pan-pan: ਤੂੰ ਨਾ ਡਰ ਜਦ ਕੋਈ ਮਨੁੱਖ ਧਨੀ ਹੋ ਜਾਵੇ, ਜਦ ਉਹ ਦੇ ਘਰ ਦਾ ਪਰਤਾਪ ਵਧ ਜਾਵੇ,
  mya-JVB: သူတပါး သည် ဥစ္စာ ကြွယ်ဝ၍ ၊ အိမ် ၏ဂုဏ် အသရေတိုးပွါး သောအခါ သင်သည် မ စိုးရိမ်
    နှင့်။
  kgf-kgf: Ic méŋnéŋ iwawai saméŋ bipiyaguc hemiyu amaya imi yandima eeyaguc waŋu
    gi kileŋ bac yandi yandi ménda wammiwésémaŋ.
  tte-O: Tem tomo yabo iwasawasa yo ana wasawasa ilalaki-isaesae tabu kulalamwa-poloweyan,
  tbg-tbg: Ne virara virara irihama tavaivaro vaiinti vovano airi airaira ruvaaqumaqi
    viharo koqe naavu kaqakero viraqi vairera, kia ne tiha, Mpo, tenavuvata mintiataarave,
    tiate.
  hmo-hmo: Bema tau ta be mai ena kohu bona moni momo, bona iena ruma bona kohu ia
    habadaia momokani neganai, do oi hoa lasi bona mama henia lasi.
  zar-NT: Bitiʼ gádxinuʼ cateʼ idéliʼnëʼ nu bönniʼ yöl-laʼ tsahuiʼ zxön, en cateʼ
    xön yöl-laʼ lachi que yuʼu lidxëʼ,
  urd-urd: जब कोई मालदार हो जाए जब उसके घर की हश्मत बढ़े, तो तू ख़ौफ़ न कर।
  rus-SYN: 'Грешнику же говорит Бог: “что ты проповедуешь уставы Мои и берешь завет
    Мой в уста твои,'
  bqc-SIM: Ãma Lua a ma wɛ̃ni si bɛdawa, i gbãakpamazi.
  tcz-CHONGTHU: Hijeh chun migilou ho ahung hao uva, a in chen ujong ahung hoibe cheh
    tengu le lunglhadah hih in.
  mar-mar: जेव्हा कोणी श्रीमंत होतो आणि त्याच्या घराचे सामर्थ्य वाढते, तर तू भयभीत
    होऊ नको.
  isl-isl: En hvað um mig? Guð mun leysa sál mína frá dauða og frelsa mig úr helju.
  hlt-THB: Thlang ce khawhthem zen nawh, a ip khuiawh ik-oeih a taai law awh ce koeh
    kqih paqap;
  qub-qub: Pipis rïcuyaptin, alli wasita ruraptenga ama rabyapaychu.
  bqp-bqp: Tó gbɛ̃ tɛn gↄ̃ aruzɛkɛde ũ akũsↄ̃ a bɛ tↄ́ tɛn bo nna, ǹsun tó à kɛnnɛ
    yãke ũro,
  hat-hat: (049:17) Ou pa bezwen pè lè ou wè yon moun ap vin pi rich, lè ou wè l'ap
    mete richès pil sou pil lakay li.
  eng-BSB: Do not be amazed when a man grows rich, when the splendor of his house
    increases.
  eng-WEBPB: Don’t be afraid when a man is made rich, when the glory of his house
    is increased;
  kbq-kbq: Hagi vahe'mo'zama rama'a fenoma ante'za hage'za mareneri'nageno, nonkumazmifima
    knare zantmimo'ma avimatesia zankura korora osiho.
  pon-pon: Koe der puriamuiki, ma amen pan kapwapwala, o ma linan en im a pan laudala.
  nhe-BL: Amo ximocueso intla se tlacatl moricojchihua, huan mojmostla más quiyecchijchihua
    ichaj.
  wnc-wnc: Sike aminu tapatu moninga kwaapzang ba siwik. Siwan yotna buyambam gwendu
    mitapik. Mitake sangabamu paku undang pewik. Undanga. Ga ie nangaakan ma natapim.
  bus-bus: Tó gbɛ̃ e kɛɛ auzikidee ũ bensↄ̃ à bɛ tↄ́ nnaa e kaara, ǹton tó à kɛnnɛ
    yãke ũro,
  gub-BL: Aze amo uzeapo hemetarer katu ma'e romo nehe, pezekaiw zo hehe nehe. Tuweharupi
    hemetarer uhua'u wera'u oho iko. Pezemumikahy zo hemetarer tetea'u rehe nehe,
  eng-DRA: 'But to the sinner God hath said: Why dost thou declare my justices, and
    take my covenant in thy mouth?'
