verse: PSA.049.002
translations:
  mal-C: 'താഴ്ന്നവരും ഉന്നതരും ധനികരും ദരിദ്രരും ഒരുപോലെ കേൾക്കുക:'
  deu-TKW: Hört dieses, alle Völker; merkt auf, alle Bewohner der Welt,
  lin-lin: Bino bikolo nyonso, boyoka malamu makambo oyo ; bino bavandi nyonso ya
    mokili, boyoka,
  mmx-mmx: Nemi limixin amgomgo mi limixin gamasa, limixin apnovos eburu mi limixin
    banbalo, mina ronga xaka i na.
  eng-LSV: Both low and high, together rich and needy.
  eng-GNV: As well lowe as hie, both rich and poore.
  eng-WEBSTER: Both low and high, rich and poor together.
  nhw-BL: Nocamanal elis para nochime. Elis para catli tominpixtoque huan para catli
    teicneltzitzi. Elis para catli quipiyaj tequiticayotl huan para catli amo quipiyaj
    tequiticayotl. Huajca xijtlacaquilica.
  swh-ONEN: 'Wakubwa kwa wadogo, matajiri na maskini pamoja:'
  bba-bba: Bɛɛ bwesenu kpuro, i swɑɑ dɑkio i nɔ. Bɛɛ hɑnduniɑɡibu, i swɑɑ tem kpĩiyɔ
    i nɔ.
  eng-KJVCPB: Both low and high, Rich and poor, together.
  luo-luo: 'un joma odhier kod joma idew, jo-mwandu gi jodhier machalre:'
  aii-aii: ܐܘܼܦ ܒܢܲܝ̈ ܐܵܕܵܡ ܐܘܼܦ ܒܢܲܝ̈ܢܵܫܵܐ، ܥܲܡ ܚܕܵܕܹ̈ܐ ܥܲܬܝܼܪܵܐ ܘܣܢܝܼܩܵܐ.
  meu-meu: Henu taumui bona atai taumui, taḡa taumui bona ogoḡami taumui, orea tamona
    mo.
  npi-ULB: माथिल्‍लो र तल्‍लो दर्जाका, गरीब र धनी दुवै एकसाथ ।
  yor-yor: Àti ẹni tí ó ga àti ẹni tí ó kéré tálákà àti ọlọ́lá pẹ̀lú!
  pes-OPCB: ای عوام و خواص، ای ثروتمندان و فقیران، همگی
  tgl-ULB: kapwa mababa at mataas, mayaman at mahirap na magkakasama.
  nop-nop: Me wohiyehinit tiŋa me wohiyehinit mokit, be me muneeŋ bomboŋhinit tiŋa
    me fiyewakahi, hidi mede i momooŋgoŋ hinek nadineŋ.
  hui-hui: Wali agali timbuni mini lenebi mini nalenebi homogobi yagibanobi tí bibahendeme
    i̱na bi o larogo baya hanguore hale halimu.
  mya-mya: '@see-verse:PSA.049.001'
  bod-N: མཆོག་དམན་དབུལ་ཕྱུག་གང་ཡིན་ཉོན་ཅིག༌ཀྱེ།།
  wsk-wsk: Nina kariimet ninip ago ta, se kariimet ninip mena ta, kariimet mel suen
    biya karogo, se ningimik mel mena ta, den imi ninguru ikialko.
  sna-sna: vapasi navapamusoro, vapfumi navarombo pamwe chete.
  spa-BLM: tanto de baja como de alta, ricos y pobres juntos.
  cac-cac: Ab'ec ex b'eyum yed' ex meb'a', mach ex ay eyelc'ochi yed' ex comon anima
    ex.
  swh-ULB: wote walio chini na walio juu, tajiri na masikini wote pamoja.
  bel-bel: Зь Сіёна, які ёсьць карона красы, зьяўляецца Бог,
  deu-ELBBK: Hört dies, ihr Völker alle; nehmt es zu Ohren, alle Bewohner der Welt;
  mbb-OT: dekelà is dengeg din etawa kenà, sepian etawa pubri.
  mal-2015: സാമാന്യജനവും ശ്രേഷ്ഠജനവും ധനവാന്മാരും ദരിദ്രന്മാരും തന്നേ.
  gup-gup: Kandibekka nawu ngurridjalyeng dja mak nawu ngurriwohrnawohrnan. Kandibekka
    nawu ngurrikuken bininj, warridj nawu ngurrimarladj.
  rmc-rmc: Šunen oda, savore narodale! Šunen mištes, savore, so dživen pro svetos,
  nlg-nlg: Haba mana kubolu, tinoni sosodo mana bona, kau rongo!
  pes-OPV: ‌ای عوام و خواص! ای دولتمندان وفقیران جمیع!
  ron-1924: мичь ши марь, богаць ши сэрачь!
  ben-OBCV: 'অভিজাত ও নীচ, ধনী এবং দরিদ্র, শোনো:'
  som-som: Kuwiinna hoose iyo kuwiinna sare, Taajirrada iyo masaakiintoy, dhammaantiin
    wada maqla.
  lat-VUC: 'Ex Sion species decoris ejus:'
  eng-ASVBT: Both low and high, Rich and poor together.
  mna-mna: '@see-verse:PSA.049.001'
  ita-1885: E plebei, e nobili, E ricchi, e bisognosi tutti insieme.
  eng-LXXUP: Out of Zion comes the excellence of his beauty.
  eng-ULB: both low and high, rich and poor together.
  spa-VBL: sean de alta o baja sociedad, sean ricos o pobres!
  fra-_FOB: Enfants du peuple et enfants des grands, le riche aussi bien que le pauvre.
  mal-mal: സാമാന്യജനവും ശ്രേഷ്ഠജനവും ധനവാന്മാരും ദരിദ്രന്മാരും തന്നെ.
  urd-GVR: Chhoṭe aur baṛe, amīr aur ġharīb sab tawajjuh deṅ.
  suz-BL: ठेयब नु आइक्‍च, क्‍येट थीब नु प्रुङग नेल्‍लेमी नोफा दाइश्‍शा, नेनीन।
  eng-NOY: Both high and low, rich and poor alike!
  ita-1927: Plebei e nobili, ricchi e poveri tutti insieme.
  ckb-ckb: پایەبەرز و پایەنزم، هەژار و دەوڵەمەند پێکەوە.
  eng-BBE: High and low together, the poor, and those who have wealth.
  xsi-xsi: Miki tamâta ŋalaŋala wa miki tamâta kaa nâ wa, aŋga miki mbaliŋa warakami
    wa miki sugorai tamwatami wa, miki rârâni kaloŋo ŋgua ŋine sondo.
  kan-OKCV: ಸಾಮಾನ್ಯರೇ, ಉನ್ನತರೇ, ಐಶ್ವರ್ಯವಂತರೇ, ಬಡವರೇ ಎಲ್ಲರೂ ಕಿವಿಗೊಡಿರಿ.
  tam-2017: பூமியின் குடிமக்களே, சிறியோரும் பெரியோரும் ஐசுவரியவான்களும் ஏழ்மையானவர்களுமாகிய
    நீங்கள் எல்லோரும் ஒன்றாக கேளுங்கள்.
  spa-RV-1909: Así los plebeyos como los nobles, el rico y el pobre juntamente.
  ron-BTF: Deopotrivă cei de rând și cei înălțați, bogați și săraci împreună.
  eng-WEBP: both low and high, rich and poor together.
  eng-FBV: whether you are highborn or lowborn, rich or poor!
  nld-1939: Kinderen uit het volk en edelgeborenen, Rijken en armen, allen te zamen!
  nch-BL: Nocamanal elis para nochi. Elis para cati tominpixtoque huan para cati teicneltzitzi.
    Elis para cati quipiyaj tequiticayot huan para cati amo quipiyaj tequiticayot.
    Huajca xijtacaquilica.
  vie-1934: Bất luận người hạ lưu hay là thượng lưu, Người giàu có cũng như người
    nghèo nàn.
  cha-cha: Jamyo todo mandaña, y managpapa, y managquilo, y manrico, yan y mamoble.
  hin-CV: सुनो अरे उच्च और निम्न, सुनो अरे दीन जनो और अमीरो,
  eng-OURB: both low and high, rich and poor together.
  spa-BES: Alto y bajo juntos, los pobres y aquellos que tienen riqueza.
  tdx-tdx: Ty ambane naho ty ambone, ty mpañaleale miharo ami’ty rarake.
  tha-KJV: ทั้งผู้​ใหญ่​ผู้น้อย ทั้งเศรษฐีและคนจนด้วยกัน
  por-BR-2018: vós, povo, filhos dos homens, tanto os ricos como os pobres.
  deu-ELO: sowohl Menschensöhne als Männersöhne, Reiche und Arme allzumal!
  eng-WYC-2018: All the sons of earth, and the sons of men; together the rich man,
    and the poor into one. (All the sons and daughters of the earth, the sons and
    daughters of men; yea, the rich and the poor, together as one.)
  epo-epo: Kaj altrangulo kaj malaltrangulo, Riĉulo kaj malriĉulo kune.
  gfk-gfk: muat ira lualua ma muat ira malahahin, muat ira watong ma muat ira maris
    mah.
  uig-PIN: Mǝyli addiy puⱪra, ya esilzadilǝr, Ya bay, ya gadaylar bolsun, ⱨǝmminglar
    anglanglar!
  beo-beo: '@see-verse:PSA.049.001'
  tpi-OTNT: Yupela man i gat nem na yupela man nating, yupela maniman na yupela rabisman,
    yupela harim gut dispela tok.
  hau-SA: babba da yaro mai arziki da talaka.
  udu-udu: um gun gwa’da is mo dhali um gun ’bap̱kin mo, dhali kun ta pa ki pa mo
    dhali kun hatha’do’d si’da/ mmonṯal ’de/ mo.
  uig-LAT: Meyli addiy puqra, ya ésilzadiler, Ya bay, ya gadaylar bolsun, hemminglar
    anglanglar!
  nde-nde: 'abantukazana lezikhulu, abanothileyo labayanga ngokufanayo:'
  ton-ton: ‌ʻAe māʻulalo mo e māʻolunga, ʻae maʻumeʻa mo e masiva, fakataha.
  ces-1613: Slyšte to všickni národové, pozorujte všickni obyvatelé zemští.
  eng-WMB: both low and high, rich and poor together.
  tam-TCV: 'தாழ்ந்தோரே, உயர்ந்தோரே, செல்வந்தரே, ஏழைகளே, எல்லோரும் ஒருமித்துச் செவிகொடுங்கள்:'
  ceb-ULB: ang mga anaa sa taas ug ang anaa sa ubos, uban ang kabos ug dato.
  pol-UBG: Zarówno wy, prości, jak i wy, możni; zarówno bogaty, jak i ubogi.
  kyc-kyc: Pii serami dupwa kamongo pendewape dee kuki epengepe peparaeme soo nyuoko
    pipwape.
  urd-GVU: چھوٹے اور بڑے، امیر اور غریب سب توجہ دیں۔
  eng-OEBCW: people of low degree and high, the rich and the poor together.
  deu-1912: beide, gemeiner Mann und Herren, beide, reich und arm, miteinander!
  kan-2017: ಜನರೇ, ಜನಾಧಿಪತಿಗಳೇ, ಬಡವರೇ ಮತ್ತು ಐಶ್ವರ್ಯವಂತರೇ, ನೀವೆಲ್ಲರೂ ಒಂದಾಗಿ ಬಂದು ಆಲಿಸಿರಿ.
  yap-yap: pi tolang nge pi sobut’, nge pi fel’ rogon nge pi gafgow.
  hlt-MCSB: Hlang capa rhoek long khaw, hlang tongpa rhoek long khaw, hlanglen neh
    khodaeng long khaw thikat la hnatunuh.
  mdy-ETH: ዒንሢ ሂርኬ ዓሶንታ ዼጌ ዓሶንታ ዖርጎጮንታ ማንቆንታ ሃያ ዋይዙዋቴ።
  twi-ASANTE: deɛ ɔyɛ abomfiaa ne deɛ ɔdi mu, adefoɔ ne ahiafoɔ nyinaa.
  eng-WEBU: both low and high, rich and poor together.
  acu-NT: '@see-verse:PSA.049.001'
  spa-PDDPT: Tanto los humildes como los de alto nivel, Ricos y pobres juntamente.
  gun-gun: Yvyĩgue'i ha'e yvatekueve, perekopa va'e ha'e pendeporiaukue'i ha'e javi.
  agu-BL: Nin yi xtxolbil yi swale', i'tz cyetz ric nin i'tz cyetz yi tal prow me'ba'.
    Qui'c na ban yi ko at k'ej jun nka qui'.
  ilo-ULB: nanumo ken natan-ok, nabaknang ken napanglaw.
  kpg-kpg: goodou go digau aamua mo digau lligi, digau maluagina mo digau hagaloale.
  uig-ARA: مەيلى ئاددىي پۇقرا، يا ئېسىلزادىلەر، يا باي، يا گادايلار بولسۇن، ھەممىڭلار
    ئاڭلاڭلار!
  bps-bps: Dad mdanà to na dad mdatah to, dad to nun knun na dad to landè, flinge
    gamu!
  sus-sus: Wo wo tuli mati yi ra, wo tan ɲama birin. Duniɲa ɲama birin, wo wo tuli
    mati n na.
  pon-2006: me lapalap oh me tikitik kan, me kepwehpwe oh me semwehmwe kan.
  jae-jae: Amac lau ŋaôma latuŋi to apômtau latuŋiac, amac lau tolêlôm ma lau ŋalêlôm
    sawa amboac tonaŋgeŋ.
  ksd-ksd: Avat par a tarai tuna ma ra umana ngalangala, A umana uviana ma ra umana
    luveana.
  tur-YTC: Hem aşağıdakiler hem yüksektekiler, Zengin ve yoksul birlikte dinleyin.
  bel-N: Чуйце гэта, усе народы! Прыхіліце вуха, усе жыхары веку гэтага!
  grc-BRENT: Ἐκ Σιὼν ἡ εὐπρέπεια τῆς ὡραιότητος αὐτοῦ.
  kpr-kpr: '@see-verse:PSA.049.001'
  ind-AYT: (49-3) baik yang rendah maupun yang tinggi, baik orang kaya maupun miskin,
    semuanya.
  yom-yom: batu baphamba ayi batu banneni, zimvuama ayi minsukami.
  yut-yut: Mani toŋ amɨn ae amɨn ɨsalɨ, yoni morapmɨ amɨn ae yoni mɨni amɨn, ji kɨsi
    gen on yosot uŋun pakyaŋsi nandani.
  nya-nya: 'anthu wamba pamodzi ndi anthu odziwika, olemera pamodzinso ndi osauka:'
  kyg-kyg: Ala apaki vayanagi apaki ohaneꞌnisiya vayanagi kagemi yatapiꞌe vayanagi
    kagemi yatapimo ohaneꞌniya vayanagi hutapa afiyo.
  hrv-hrv: Poslušajte ovo, svi narodi, čujte, svi stanovnici zemlje,
  mps-mps: Dage nogi yai bidi me, dage olo bidi me, dage masigi hauwa munalubo bidi
    me, dage magi nai meni yai bidi me, dagego te po odao.
  tpi-tpi: Yupela man i gat nem na yupela man nating, yupela maniman na yupela rabisman,
    yupela harim gut dispela tok.
  dan-1931: Hør det, alle Folkeslag, lyt til, al Verdens Folk,
  vie-OVCB: Người sang hay hèn, Người giàu hay nghèo—hãy lắng nghe!
  guj-2017: નિમ્ન અને ઉચ્ચ બન્ને, શ્રીમંત તથા દરિદ્રી, તમે સર્વ ધ્યાન આપો.
  pon-2006A: me lapalap oh me tikitik kan, me kepwehpwe oh me semwehmwe kan.
  por-BRBSL: tanto para baixo como para cima, ricos e pobres juntos.
  eng-OEBUS: people of low degree and high, the rich and the poor together.
  swe-swe: Hör detta alla folk, lyssna (ge ert öra – lystring, hör upp), alla människor
    i världen (allt mänskligt liv som passerar).
  cth-cth: Ka rahnoum hoi ka rasang, ka tawnta hoi ka mathoe pueng cungtalah thai
    awh haw.
  twi-twi: nea ɔyɛ abomfiaa ne nea odi mu, adefo ne ahiafo nyinaa.
  hlt-hlt: Hlang capa rhoek long khaw, hlang tongpa rhoek long khaw, hlanglen neh
    khodaeng long khaw thikat la hnatunuh.
  tbz-SIM: 'Díndi bɛnìtìbɛ̀, kéntɛ́nɛ̀, kutenkù kumɔu kɔbɛ keènɛ̀:'
  msy-2020: Ia gumazir ziaba itiba ko ziaba puvatɨziba, dagɨaba itir gumazamiziba,
    ko dagɨaba puvatɨziba, ia akar kam deragh a baragh.
  dop-dop: Antulinyɑ tɑɑ yəlɑɑ mɛ, mə tənɑ ɩ́ ke ŋkpɑŋŋ.
  azb-azb: Ey sadə insanlar, əsilzadələr, Ey zənginlər, fəqirlər, Hamınız qulaq asın!
  eng-DBY: Both men of low and men of high degree, rich and poor alike.
  hin-2017: क्या ऊँच, क्या नीच क्या धनी, क्या दरिद्र, कान लगाओ!
  wol-KYG: Yeen, xeetoo xeet, dégluleen; yeen, waa àddina yépp, teewluleen,
  bjr-bjr: Aiqamausa uriqararausa faqa ureeqarausa faqa ainaina faqaasa faqa kudi
    fasiqa faqa, aiqama iriaqa.
  eng-YLT: Both low and high, together rich and needy.
  kne-kne: olay nangato ono nababa ka, baknang ono nabiteg ka.
  eng-WYC-2017: All the sons of earth, and the sons of men; together the rich man,
    and the poor into one.
  eng-WMBB: both low and high, rich and poor together.
  zat-NTPS: le'e, benne' blau, ne le'e, benne' xezícadxa, le'e, benne' gunní'a, ne
    le'e, benne' xache'.
  zty-NTPS: ḻe'e, benne' blo ka', na' ḻe'e, benne' gax̱jw ka', ḻe'e, benne' wnni'a
    ka', na' ḻe'e, benne' yache' ka'.
  urd-GVH: छोटे और बड़े, अमीर और ग़रीब सब तवज्जुह दें।
  rug-rug: gamu na tie hiteke na lavata, tagotago na habahuala!
  gaz-gaz: 'xinnaa fi guddaan, sooressii fi hiyyeessi walumaan dhaggeeffadhaa; kunis:'
  fra-LSG: Écoutez ceci, vous tous, peuples, Prêtez l’oreille, vous tous, habitants
    du monde,
  gnn-gnn: Nhuma ŋunhi be gal'ŋu wakinmirri bathalamirri, ga yumurrku', ga nhuma ḻukunydjamirri
    ga ŋurruwuykmirri, mäkiri'‐witjurra walala rrambaŋithiya.
  yal-yal: Ɛ ito mɛ, ɛ tan siyane, ɛ tuli mati ɛ tan muxun naxanye birin dunuɲa yi.
  iou-iou: Äma wäpjin biŋam nikek ba wäpjin nämo, äma moneŋ ikek ba äma jäwäri, in
    kuduptagän man täwerayäŋ täyat ŋo juku peŋpäŋ nadäwut.
  haw-1868: Na mea haahaa a me na mea kiekie, Pau pu hoi ka poe waiwai, a me ka poe
    waiwai ole.
  arb-NAV: (اسْمَعُوا) إِلَيَّ أَيُّهَا الْعُظَمَاءُ، الأَغْنِيَاءُ وَالْفُقَرَاءُ
    عَلَى السَّوَاءِ.
  ded-ded: Ngicngac kpactoanginagoc nga kpacngina kpac, dzofinactoanginagoc nga makpekpea,
    ngeni yoac yomoc negembisia.
  ewe-ewe: mi ame dzodzrowo kple amegãwo, ame dahewo kple kesinɔtɔwo siaa.
  eng-LEE: (49:3) Both the sons of the low and the sons of the high, rich and needy,
    altogether.
  asm-FB: উচ্চ-নীচ, ধনী-দুখীয়া সকলোৱে শুনা।
  sus-A: وٌ وٌ تُلِ مَتِ يِ رَ، وٌ تَن حَمَ بِرِن. دُنِحَ حَمَ بِرِن، وٌ وٌ تُلِ مَتِ
    ﭑ نَ.
  fra-SBL: à la fois basse et haute, les riches et les pauvres ensemble.
  hbo-hbo: שִׁמְעוּ־זֹ֭את כָּל־הָֽעַמִּ֑ים הַ֝אֲזִ֗ינוּ כָּל־יֹ֥שְׁבֵי חָֽלֶד׃
  kik-kik: 'inyuĩ mũtarĩ igweta na arĩa mũrĩ igweta, inyuĩ itonga na athĩĩni mũigue
    hamwe:'
  fra-NCL: Ecoutez tous ceci, ô peuples ; prêtez l’oreille vous tous habitants du
    monde,
  cek-AK: kahnaem kasang, angraeng hoi kamtang kaminawk boih, nawnto tahngai oh.
  cuk-cuk: Dule-dummagan, dule-binsarmalad, dule-mani-nikamalad, dule-wilegana, nue
    be an-itomar.
