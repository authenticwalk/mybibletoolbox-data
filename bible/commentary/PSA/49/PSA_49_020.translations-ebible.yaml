verse: PSA.049.020
translations:
  mal-C: സമ്പന്നരെങ്കിലും വിവേകമില്ലാത്തവർ നശിച്ചുപോകുന്ന മൃഗങ്ങൾക്കു സമരായിരിക്കും.
  deu-TKW: Er geht ein zum Geschlechte seiner Väter, die nimmermehr das Licht erblicken.
  lin-lin: okokende kaka kokutana na bakoko na yo oyo bakotikala komona lisusu pole
    te.
  mmx-mmx: Lixitkis silok at taradi noxo lox asepsu i basinge lanmet. Neni naba met
    bok ngan levempanga mi lavanuet kangkedek.
  eng-LSV: Man in honor, who does not understand, || Has been like the beasts, they
    have been cut off!
  eng-GNV: 'Man is in honour, and vnderstandeth not: he is like to beasts that perish.'
  eng-WEBSTER: Man that is in honor, and understandeth not, is like the beasts that
    perish.
  nhw-BL: Se masehuali catli moricojchijtoc, pero amo quielnamiqui para amo huejcahuas
    inemilis ipan ni tlaltipactli, mictehuas san se quen se cuatitlan tlapiyali.
  swh-ONEN: Mwanadamu mwenye utajiri bila ufahamu ni kama wanyama waangamiao.
  bba-bba: Adɑmɑ yen kɔkɔrɔ, u koo win bɑɑbɑbɑ deemɑwɑ ɡɔriɔ. Be, bɑ ǹ mɑɑ hɑnduniɑn
    yɑm bururɑm wɑsi.
  eng-KJVCPB: Man that is in honour, and understandeth not, Is like the beasts that
    perish.
  luo-luo: Ngʼat man-gi mwandu mathoth to onge winjo, chalo gi le ma otho.
  aii-aii: ܒܲܪܢܵܫܵܐ ܕܐܝܼܬ ܠܹܗ ܐܝܼܩܵܪܵܐ ܐܝܼܢܵܐ ܠܵܐ ܦܲܪܡܹܐ، ܟܹܐ ܕܵܡܹܐ ܠܗܲܝܘܵܢܹ̈ܐ ܕܛܵܠܩܝܼ.
  meu-meu: Tau ta na ena hairai ai basine noho diba, ia na e masemu boromadia na heheto.
  npi-ULB: जससँग सम्पत्ति छ, तर समझ छैन, त्‍यो जङ्‍गली पशुहरूजस्तै हो, जो नाश हुन्छ
    ।
  yor-yor: Ọkùnrin tí ó ní ọlá tí kò ní òye dàbí ẹranko tí ó ṣègbé.
  pes-OPCB: آری، انسان با وجود تمام فرّ و شکوهش، سرانجام مانند حیوان می‌میرد.
  tgl-ULB: Ang isang taong may yaman pero walang pang-unawa ay tulad ng mga hayop
    na namamatay.
  nop-nop: Wotninikgigitdi kumuŋ titiŋdok tuwot mu kamehenimbaak. Indi adi kale hekidi
    kumiiŋ undugoŋ kumuneem.
  hui-hui: Mbirali mini lene timbuni heneyaguabi homa anda ibidangi yo pialu ibida
    pobe nahe holebira. Ani nabibeheore nga. Homa anda ibidangi nogo biango homagadagua
    dege homolebira.
  mya-mya: လူ​သည်​စည်း​စိမ်​ချမ်း​သာ​ခံ​စား​ရ​သော်​လည်း တိ​ရ​စ္ဆာန်​များ​ကဲ့​သို့​ပင်​သေ​ရ​ပေ​လိမ့်​မည်။
  bod-N: རྙེད་བཀུར་ནང་དུ་གོ་རྟོགས་མ་བྱུང༌ན། །འཆི་བར་འགྱུར་བའི་དུད་འགྲོ་ལས་མ༌མཆིས།།
  wsk-wsk: Ikialko. Awiriya kumik mel suen biya karogo, bare nu kumik ikia sinar ningo
    mena, mu nu mel diwang bo iwita kua iwi namarukko.
  sna-sna: Munhu ane pfuma zhinji asinganzwisisi akaita semhuka dzinofa.
  spa-BLM: Un hombre que tiene riquezas sin entendimiento, es como los animales que
    perecen.
  cac-cac: A eb' anima b'eyum, tato max nachajel yuj eb' to eq'uelb'an̈ej yec' masanil
    tas, lajan ol aj scham eb' icha tz'aj scham noc' noc'.
  swh-ULB: Yule ambaye ana mali lakini hana ufahamu ni kama wanyama, ambao wataangamia.
  bel-bel: сядзіш і на брата твайго намаўляеш, на сына маці тваёй паклёпы пускаеш;
  deu-ELBBK: sie wird kommen zu dem Geschlecht seiner Väter; nimmermehr werden sie
    das Licht sehen.
  mbb-OT: Is sepian he etew he wazè din kedsavut, ebpatey he iring te menge langgam.
  mal-2015: മാനത്തോടിരിക്കുന്ന മനുഷ്യൻ വിവേകഹീനനായാൽ നശിച്ചുപോകുന്ന മൃഗങ്ങൾക്കു തുല്യനത്രേ.
  gup-gup: Bininj nawu kaburlumerren, bu minj kawernhburrbun kunmak, wanjh karohrok
    mayh nawu kadjaldowe.
  rmc-rmc: the avke leskri duša džala ode, kaj hine leskre papi, a šoha na dikhena
    o švetlos le dživipnaskro.
  nlg-nlg: Na vure tara nia talunagho didira na lologho tara mua ghilala agaira kara
    mate te vaghara vamua na lei maumanu.
  pes-OPV: انسانی که در حرمت است وفهم ندارد، مثل بهایم است که هلاک می‌شود.
  ron-1924: Омул пус ын чинсте ши фэрэ причепере есте ка добитоачеле пе каре ле тай.
  ben-OBCV: যাদের ধনসম্পত্তি আছে কিন্তু বোধশক্তি নেই তারা পশুদের মতো, যারা বিনষ্ট
    হয়।
  som-som: Ninkii sharaf leh oo aan garaad lahaynu Wuxuu la mid yahay sida xayawaanka
    iska baabba'a.
  lat-VUC: Sedens adversus fratrem tuum loquebaris, et adversus filium matris tuæ
    ponebas scandalum.
  eng-ASVBT: Man that is in honor, and understandeth not, Is like the beasts that
    perish.
  mna-mna: Tana tomtom ta so zaana biibi mi le koroŋ boozo, mi tamen le ŋgar ambaiŋana
    som, na ni kola imeete ma ila lene raraate kembei ta zin mbili.
  ita-1885: L'uomo che è in istato onorevole, e non ha intelletto, È simile alle bestie
    che periscono.
  eng-LXXUP: Thou didst sit and speak against thy brother, And didst scandalize thy
    mother’s son.
  eng-ULB: One who has wealth but no understanding is like the beasts, which perish.
  spa-VBL: Los seres humanos, nunca entenderán, debido a toda su fama, y morirán,
    tal como los animales.
  fra-_FOB: L'homme qui est en honneur et qui n'a pas d'intelligence, devient semblable
    aux bêtes qui périssent.
  mal-mal: ആദരവ് നേടിയ മനുഷ്യൻ വിവേക ശൂന്യനായാൽ നശിച്ചുപോകുന്ന മൃഗങ്ങൾക്ക് തുല്യനാകുന്നു.
  urd-GVR: Jo insān apnī shān-o-shaukat ke bāwujūd nāsamajh hai, use jānwaroṅ kī tarah
    halāk honā hai.
  suz-BL: मुर गिश क्‍येट थीब बाक्‍तेक्‍म हना यो, मेको बेक्‍शा लाइब बस्‍तु भाव खोदेंशो
    बाक्‍नीम।
  eng-NOY: The man who is in honor, but without understanding, Is like the beasts
    that perish.
  ita-1927: L’uomo ch’è in onore e non ha intendimento è simile alle bestie che periscono.
  ckb-ckb: مرۆڤ دەوڵەمەندیش بێت ئەگەر تێنەگات، وەک ئەو ئاژەڵانە وایە کە لەناودەچن.
  eng-BBE: Man, like the animals, does not go on for ever; he comes to an end like
    the beasts.
  xsi-xsi: Ambo tamâta toŋge ŋa nde ŋalae, ande ŋinde ma kura tu ipono nzâla ŋana
    mateŋa kâ, ande ma tia. I ma imâte, itogo ŋgoa ŋgoi simâte mine.
  kan-OKCV: ಮನುಷ್ಯನು ಎಷ್ಟು ಘನತೆಯಲ್ಲಿದ್ದು ವಿವೇಕವಿಲ್ಲದವರಾದರೆ ಮಡಿದು ಹೋಗುವ ಪಶುಗಳಿಗೆ ಸಮಾನವಾಗಿದ್ದಾನೆ.
  tam-2017: மரியாதைக்குரியவனாக இருந்தும் அறிவில்லாத மனிதன் அழிந்துபோகும் மிருகங்களுக்கு
    ஒப்பாக இருக்கிறான்.
  spa-RV-1909: El hombre en honra que no entiende, semejante es á las bestias que
    perecen.
  ron-BTF: Omul în onoare și fără înțelegere este ca animalele care pier.
  eng-WEBP: A man who has riches without understanding, is like the animals that perish.
  eng-FBV: Human beings, for all their fame, don't understand, and they die, just
    like the animals.
  nld-1939: De mens in weelde, die het niet wil begrijpen, Lijkt op vee, dat geslacht
    wordt.
  nch-BL: Se masehuali cati moricojchijtoc, pero amo quielnamiqui para amo huejcahuas
    inemilis ipan ni taltipacti, mictehuas san se quej se cuatitan tapiyali.
  vie-1934: Người nào hưởng sự sang trọng mà không hiểu biết gì, Giống như thú vật
    phải hư mất.
  cha-cha: Y taotao ni y maoonra, ya ti matungo; parejoja yan y gâgâ ni y umatae.
  hin-CV: एक धनवान मनुष्य को सुबुद्धि खो गया है, तो उसमें और उस नाशमान पशु में कोई
    अंतर नहीं रह गया!
  eng-OURB: A man who has riches without understanding, is like the animals that perish.
  spa-BES: El hombre sin entendimiento. como los animales, no continúa para siempre;
    él llega a su fin como las bestias.
  tdx-tdx: T’indaty iasiañe, mete tsy maharendreke t’ie, manahake o bibio, hihomake.
  tha-KJV: มนุษย์​ซึ่​งม​ี​ยศศักดิ์ แต่​ขาดความเข้าใจ เขาก็เหมือนสัตว์เดียรัจฉานที่​พินาศ
  por-BR-2018: O homem em posição de honra que não tem entendimento é semelhante aos
    animais, que perecem.
  deu-ELO: Der Mensch, der in Ansehen ist und keine Einsicht hat, gleicht dem Vieh,
    das vertilgt wird.
  eng-WYC-2018: A man/Man, when he was in honour, understood not; he is comparisoned
    to unwise beasts, and is made like to those. (Anyone, even when he hath been given
    great honour, liveth not forever; he is comparable to the unthinking beasts, and
    soon is made like them.)
  epo-epo: Homo, kiu estas en honoro, sed ne havas prudenton, Estas egala al bruto
    buĉota.
  gfk-gfk: Tikai auno mon tamat na bunbulaan ma taie ta palpalai tana, i ngan hoing
    ira wawaguai di haliare.
  uig-PIN: Insan izzǝt-abruyda bolup, lekin yorutulmisa, Ⱨalak bolidiƣan ⱨaywanlarƣa
    ohxax bolidu, halas.
  beo-beo: Dunu ea bagade dawa:su amola ea bagade gagui da ea bogosu hame gaga:mu.
    E da ohe bogobe agoanewane bogomu.
  tpi-OTNT: Biknem bilong yumi i no inap pasim yumi long dai. Bai yumi dai olsem ol
    abus tasol.
  hau-SA: Mutumin da yake da arziki ba tare da ganewa ba shi kamar dabbobi ne da suke
    mutuwa.
  udu-udu: Wathi/ mol c̱a’bki e e ’penkap̱an piti jin tana a’di mo, a’di wana e ki
    tonycuḵ kun ’ce’dki sho’k mo.
  uig-LAT: Insan izzet-abruyda bolup, lékin yorutulmisa, Halak bolidighan haywanlargha
    oxshash bolidu, xalas.
  nde-nde: Umuntu olenotho kodwa engaqedisisi unjengezinyamazana ezibhubhayo.
  ton-ton: Ko e tangata ʻoku māʻolunga, ka ʻoku ʻikai poto, ʻoku tatau ia mo e fanga
    manu ʻoku ʻauha.
  ces-1613: A však musí se odebrati za věkem otců svých, a na věky světla neuzří.
  eng-WMB: A man who has riches without understanding, is like the animals that perish.
  tam-TCV: செல்வந்தராயிருந்தும் அறிவு இல்லாதிருந்தால் அவர்கள் அழிந்துபோகும் மிருகத்தைப்
    போல் இருக்கிறார்கள்.
  ceb-ULB: Ang usa nga adunay bahandi apan walay panabot sama sa mapintas nga mananap,
    nga mamatay.
  pol-UBG: Człowiek, który jest otoczony czcią, a nie rozumie tego, podobny jest do
    bydląt, które giną.
  kyc-kyc: Akalinya kamongonge renge dokome baa kuma nana lao kyawa minyarande daa.
    Baamee mena suwape kumuli lara.
  urd-GVU: جو انسان اپنی شان و شوکت کے باوجود ناسمجھ ہے، اُسے جانوروں کی طرح ہلاک
    ہونا ہے۔
  eng-OEBCW: The wealthy are without understanding, they perish like dumb animals.
  deu-1912: Kurz, wenn ein Mensch in Ansehen ist und hat keinen Verstand, so fährt
    er davon wie ein Vieh.
  kan-2017: ವಿವೇಕಹೀನ ಮನುಷ್ಯನು ಎಷ್ಟು ಘನವಾದ ಪದವಿಯಲ್ಲಿದ್ದರೂ, ನಶಿಸಿ ಹೋಗುವ ಪಶುಗಳಿಗೆ ಸಮಾನವಾಗಿ
    ಇಲ್ಲವಾಗುತ್ತಾನೆ.
  yap-yap: Feni sorodad e dabiyag ni nge talegdad ko yam’; ya ri bay dm’ad ni bod
    e gamanman.
  hlt-MCSB: Hlang he umponah neh om dae a yakming pawt atah rhamsa aka hmata rhoek
    bangla om.
  mdy-ETH: ማሊ ጶቂሥሢ ባኣ ዖርጎቺ ዓሲ ካይዚ ቦዖጉዲ ጉሪ ሃይቂ ባይቃያኬ።
  twi-ASANTE: Onipa a ɔwɔ ahonya na ɔnni nhunumu no, ɔte sɛ aboa a ɔwuo.
  eng-WEBU: A man who has riches without understanding, is like the animals that perish.
  acu-NT: Aints ainauka kuikiartin ainayat, tukeka pujuschartin ainawai. Antsu kuntin
    jaina nunisarang jakaartin ainawai.
  spa-PDDPT: El hombre que vive con honor, Pero no entiende esto, Es como las bestias
    que perecen.
  gun-gun: Avakue ojou porãmby nai'arandui vy mymba rami avi 'rã okanhy. Mboraeirã
    Asafe ombopara va'ekue.
  agu-BL: Poro yi mero bintzi i'tz, yi qui'c nin jun yaj yi qui'k quim, ma na tircu'n
    skaquimok. Qui'c na ban mpe wi'nin kak'ej, skaquimok len chi na chiban yi e' txuc.
  ilo-ULB: Ti tao nga adda kinabaknangna ngem awan pannakaawatna ket kasla la kadagiti
    nauyong nga ayup, nga agpukaw.
  kpg-kpg: Tadau aamua le e deemee di daa gidaadou gi daha mo di made. Gidaadou e mmade hua
    gadoo be nia manu.
  uig-ARA: ئىنسان ئىززەت-ئابرۇيدا بولۇپ، لېكىن يورۇتۇلمىسا، ھالاك بولىدىغان ھايۋانلارغا
    ئوخشاش بولىدۇ، خالاس.
  bps-bps: Balù nun kdatah i dad to, knean mati salngad i dad lmanaf.
  sus-sus: kɔnɔ a fa siga aligiyama a a benbae li na, naxee mu duniɲa toma sɔnɔn.
  pon-2006: Roson lapalap en aramas emen sohte kak doarehsang mehla; pwe e pahn mehla
    duwehte mahn akan.
  jae-jae: Biŋŋanô, ŋamalac tonê gêlôŋ oc êmoa teŋgeŋ atom. Eŋ kêtôm bôc, taŋ ênaŋa
    naŋ.
  ksd-ksd: Ba tikai i tadar ma pa i matoto, I da ra umana leing nina dia virua ka.
  tur-YTC: Anlayıştan yoksun zenginlik sahibi olan insan, Yok olup giden hayvanlara
    benzer.
  bel-N: ён пойдзе за пакаленьнем бацькоў сваіх, што ня ўбачаць ніколі сьвятла.
  grc-BRENT: Καθήμενος κατὰ τοῦ ἀδελφοῦ σου κατελάλεις, καὶ κατὰ τοῦ υἱοῦ τῆς μητρός
    σου ἐτίθεις σκάνδαλον.
  kpr-kpr: Genembo binode aikena kau daba avori. Nu binonde irira aimi jo sonembari
    jebugae arira. Nu sino fukai ambarigo arira.
  ind-AYT: (49-21) Manusia dalam kemegahannya tidak mengerti, mereka seperti hewan
    yang binasa.
  yom-yom: Mutu widi kimvuama ayi kambulu diela widi banga bulu kieti fua.
  yut-yut: Man madepnin da kɨmot dakon kosit arɨpmɨ dɨma sopjak. Nin joŋ bɨt kɨlapyo
    da arɨpmon kɨmotdamaŋ.
  nya-nya: Munthu amene ali ndi chuma koma wopanda nzeru adzafa ngati nyama yakuthengo.
  kyg-kyg: Ala apakimo aliteꞌa alagepa huꞌa ageteꞌa oꞌafiꞌnisaya vayaꞌmo afumo nefaliya
    agufa afugana huꞌa maiꞌnae.
  hrv-hrv: i on će doći u skup otaca svojih, gdje svjetlosti više vidjeti neće.
  mps-mps: Dago genuai nogi siyu da, tego dago isibo tų dąų wagobeo. Menio. Da
    te bulu hasa dabe isibo tiwai yaibao.
  tpi-tpi: Biknem bilong yumi i no inap pasim yumi long dai. Bai yumi dai olsem ol
    abus tasol.
  dan-1931: han vandrer til sine Fædres Slægt, der aldrig får Lyset at skue.
  vie-OVCB: Người được vinh hoa, lại thiếu hiểu biết; người cũng sẽ chết như loài
    cầm thú.
  guj-2017: જે માણસ ધનવાન છે, પણ જેને આત્મિક સમજ નથી તે નાશવંત પશુ સમાન છે.
  pon-2006A: Roson lapalap en aramas emen sohte kak doarehsang mehla; pwe e pahn mehla
    duwehte mahn akan.
  por-BRBSL: Um homem que tem riquezas sem entender, é como os animais que perecem.
  eng-OEBUS: The wealthy are without understanding, they perish like dumb animals.
  swe-swe: men han ska gå till sina fäders släkte [följa dem i familjegraven], de
    ska aldrig mer se ljuset.
  cth-cth: Tami ni bari e lah ao eiteh, panuethainae ka tawn hoeh e teh, saring kahmakata
    e patetlah doeh ao.
  twi-twi: Onipa a ɔwɔ ahonya na onni nhumu no te sɛ mmoa a wowu.
  hlt-hlt: Hlang he umponah neh om dae a yakming pawt atah rhamsa aka hmata rhoek
    bangla om.
  tbz-SIM: Ò yóó sɔ̃́nkóo o yɛmbɛ̀ mbɛ kudɔnkù, bɛ̀ tɛ̃́nkɛ í yóó yɑ̀ kuwenniku bìtì.
  msy-2020: Gumazimɨn ziar ekiam, an ovengamin tuavim apɨrighan kogham. Puvatɨ. E
    bar asɨzibar mɨrarama arɨghiram.
  dop-dop: Pɑɑ nɑ mpʋ, pə wɛɛ kɛ́ sɩ, ɩ́ polo timpi ɩ cɑɑnɑɑ wɛɛ nɑ pɑɑ nɑɑkɩ nyɑɑləm
    tɔ.
  azb-azb: İnsan dəyərli olsa da, anlamır, Həlak olan heyvana oxşayır.
  eng-DBY: Man that is in honour, and understandeth not, is like the beasts that perish.
  hin-2017: मनुष्य चाहे प्रतिष्ठित भी हों परन्तु यदि वे समझ नहीं रखते तो वे पशुओं
    के समान हैं, जो मर मिटते हैं।
  wol-KYG: ba tey, day dee, fekkiy maamam, ña dootu gis ug leer ba fàww.
  bjr-bjr: Maasa uriqarara duqu fannoo sia maasa kuqiranasaa itita qisaannoo. Maasa
    aandaura foora kaqi kai kuquanaura.
  eng-YLT: Man in honour, who understandest not, Hath been like the beasts, they have
    been cut off!
  kne-kne: Din kinabaknang yan magay maamag na ay mangilisi si ipogaw sin kateyana.
    Kaman met laeng animal ay matey sisya.
  eng-WYC-2017: A man/Man, when he was in honour, understood not; he is com-parisoned
    to unwise beasts, and is made like to those [or them].
  eng-WMBB: A man who has riches without understanding, is like the animals that perish.
  zat-NTPS: Bénnea' dxelapa bénneache le̱' ba lá'ana san quebe bi dxéajni'ine̱' naque̱'
    ca be̱ xixre' ca', be̱ dxeláteba'.
  zty-NTPS: Žápegak benne' ka' ḻe' ba la'ne san bi žákbe'ele' nake' ka bia yix̱e'
    ka', bia ka' žátgakba'.
  urd-GVH: जो इनसान अपनी शानो-शौकत के बावुजूद नासमझ है, उसे जानवरों की तरह हलाक होना
    है।
  rug-rug: Lopu boka govete nia keke tie sa minate, ura kaqu mate gua tugo ri na kurukuru
    si asa!
  gaz-gaz: Namni badhaadhaan hubannaa hin qabne, akkuma bineensaa duʼee bada.
  fra-LSG: Tu iras néanmoins au séjour de tes pères, Qui jamais ne reverront la lumière.
  gnn-gnn: Yo, bäyyi ŋayi ŋunhi yolŋu garrwar wal'ŋu be mirithirri, yanana ŋayi yurru
    rakunydhirrina‐wala bitjanna bitjan wäyin ŋuli ŋunhi rakunydhirri; yakana ŋanya
    yurru walŋakuma ŋuriŋinydja be nhäyunydja ŋunhi ŋayi yukurra ŋayathama.
  yal-yal: a sama a benbane fari nɛn laxira yi. Ne mi fa dunuɲa toma sɔnɔn.
  iou-iou: Bureni-inik! Äma moneŋ tuŋum ikek upäkaŋ nadäk-nadäki nämotä irit kehäromita
    biŋam nämo api täneŋ. Uwä tomtä kumäŋpäŋ parak täkaŋ udewani.
  haw-1868: O ke kanaka iloko o ka hanohano, me ka naauao ole, Ua like ia me na holoholona
    i hookiia.
  arb-NAV: فَالإِنْسَانُ الْمُتَمَتِّعُ بِالْكَرَامَةِ مِنْ غَيْرِ فَهْمٍ، يُمَاثِلُ
    الْبَهَائِمَ البَائِدَةَ.
  ded-ded: Ngic mong ye kecma wiac kibiagoc gombunga gombunga mekecma heiu wiac ifiango
    ye fekefudeac naric mi meficgeude, kpac. Ye ine yang hania hania homeandae, ifi
    isoc homema kpac anude.
  ewe-ewe: Ame si si kesinɔnuwo le, evɔ gɔmesese mele esi o la le abe gbemelã si tsrɔ̃
    la ene.
  eng-LEE: (49:21) Man, though in splendor, who understandeth not, is like the beasts
    that perish. °
  asm-FB: কিন্তু মানুহ ঐশ্বর্যশালী হ’লেও চিৰস্থায়ী নহয়; তেওঁলোক পশুবোৰৰ দৰেই বিনষ্ট
    হৈ যাব।
  sus-A: كْنْ عَ قَ سِفَ عَلِفِيَمَ عَ عَ بٍنبَيٍ لِ نَ، نَشٍيٍ مُ دُنِحَ تٌمَ سْنْن.
  fra-SBL: Un homme qui a des richesses sans comprendre, est comme les animaux qui
    périssent.
  hbo-hbo: תָּ֭בֹוא עַד־דֹּ֣ור אֲבֹותָ֑יו עַד־נֵ֝֗צַח לֹ֣א יִרְאוּ־אֹֽור׃
  kik-kik: Mũndũ mũtongu ũtarĩ na ũmenyo atariĩ o ta nyamũ iria ikuuaga igathira.
  fra-NCL: Tu iras rejoindre la génération de tes pères, qui jamais ne reverront la
    lumière.
  cek-AK: Hmuenmae angraenghaih hoi koi, panoekhaih tawn ai kami loe, anghma angtaa
    taw ih moi hoiah ni anghmong.
  cuk-cuk: Ar dule mani-ibed-inigwele, na aku itoged, ede ibdurgan-burgweyobi, burgwemogoed.
  uig-CYR: Өз қериндишиңниң яман гепини қилип олтирисән, Анаңниң оғлиға төһмәт қилисән.
  tel-2017: ధనముండీ వివేకం లేనివాడు మృగం వంటివాడు. వాడు నశించిపోతాడు.
  hat-BSA: Lòm, nan pwòp glwa avèk ògèy li, poutan, san konprann, Se tankou bèt ki
    peri.
  ukr-ONPU: Сидиш на суді, намовляєш на брата твого, проти сина своєї матері свідчиш
    ганебне.
  kos-kos: Fulat lun sie mwet tia ku in sruokilya liki misa; El ac nuna misa pacna,
    oana ma orakrak nukewa.
  hbo-WLC: תָּ֭בוֹא עַד־דּ֣וֹר אֲבוֹתָ֑יו עַד־נֵ֝֗צַח לֹ֣א יִרְאוּ־אֽוֹר׃
  ibo-ibo: Ndị bara ụba nke na-enweghị nghọta dịka anụ ọhịa nke ga-ala nʼiyi.
  ory-ory: ଯେଉଁ ମନୁଷ୍ୟ ଐଶ୍ୱର୍ଯ୍ୟଶାଳୀ ହୋଇ ବିବେଚନା ନ କରେ, ସେ ବିନାଶ୍ୟ ପଶୁ ତୁଲ୍ୟ।
  chk-chk: Aramas resap tongeni nonomotiu won fanüfan lon ar wöümong, nge repwe mäla
    usun chök man.
  rop-rop: Nomeda im jidan haibala, im garra stil dai. Im garra dai jis laik ola enimul.
  ukr-1871: Чоловік, що має повагу, а розуму не має, зрівняється скоту, що на зарізь.
  yon-yon: Yiribman yemoondan kuu kaadkeri inameniibban keraniib kuu dingkan areb,
    yi kangkon duknaniib.
  deu-1951: (049-21) Der Mensch im Glanz, doch ohne Verstand, ist gleich dem Vieh,
    das umgebracht wird!
  eng-JPS: (49-21) Man that is in honour understandeth not; he is like the beasts
    that perish.
  srp-1865: Èovjek u èasti, ako nije razuman, izjednaèiæe se sa stokom, koju kolju.
  lug-lug: Omuntu omugagga naye nga simutegeevu tabeerera mirembe gyonna, alizikirira
    ng’ensolo ez’omu nsiko.
  heb-heb: אדם ביקר ולא יבין נמשל כבהמות נדמו׃
  ben-IRV: যার সম্পদ আছে কিন্তু কোন বুদ্ধি নেই সে এমন পশুদের মত যা নষ্ট হয়ে যায়।
  ntu-ntu: Da amrlx kcng tqmatq mz drtwrdr mane x nardr tryrplatrpwzu. Leplz sa nabzng
    da kc tzwai animol amrlx.
  pan-pan: ਜਿਹੜਾ ਆਦਮੀ ਆਦਰ ਵਿੱਚ ਹੈ ਪਰ ਸਮਝ ਨਹੀਂ ਰੱਖਦਾ, ਉਹ ਡੰਗਰਾਂ ਦੇ ਵਰਗਾ ਹੈ ਜਿਹੜੇ ਨਸ਼ਟ
    ਹੋ ਜਾਂਦੇ ਹਨ!
  mya-JVB: ဂုဏ် အသရေနှင့် ပြည့်စုံလျက် ပညာ သတိမ ရှိ သောသူသည်ကား ၊ ပျက်စီး ခြင်းသို့
    ရောက်တတ်သော တိရစ္ဆာန် နှင့် တူ ၏။
  kgf-kgf: Eŋeŋa kecma kekecac hénia ménda niŋtegicanʒu imi eneŋ haséŋ yaŋ ésécnec
    humumu.
  tte-O: Bwagana tomo lalakina na esana isaesosi na iyamo nige sowana boita dedeina
    iyabubu-gabaen. Kani iboita besiele yakayakan meuloili ali boita.
  tbg-tbg: Tenavu qutu vuaina entara tenavu nora autu vataarirava kia ho tinavu kahaqianaro.
    Ekaa aantauvahi qutintemake tenavuvata qutirarave.
  hmo-hmo: Tau ta ena ladana bada ese, iena mase ia koua diba lasi. Ia be do ia mase,
    boroma ia mase bamona.
  zar-NT: Náquiëʼ bönniʼ napëʼ yöl-laʼ zxön, pero riyádzjanëʼ yöl-laʼ réajniʼi, ca
    böaʼ guixiʼ tati cázabaʼ.
  urd-urd: आदमी जो 'इज़्ज़त की हालत में रहता है, लेकिन 'अक़्ल नहीं रखता जानवरों की
    तरह है, जो फ़ना हो जाते हैं।
  rus-SYN: сидишь и говоришь на брата твоего, на сына матери твоей клевещешь;
  bqc-SIM: a ta a deziↄ kĩ́i, a wɛsi gupualɛ bau lↄo.
  tcz-CHONGTHU: Anei agou'u kiletsahpi ho chun amaho jong ganhing bang'a phat khatleh
    thithou thou diu ahilam akihetdoh lou'u ahi.
  mar-mar: ज्याकडे संपत्ती आहे, परंतु त्यास काही समजत नाही, तर तो नाश होणाऱ्या पशूसारखा
    आहे.
  isl-isl: en þó deyr hann eins og aðrir og hverfur inn í myrkrið.
  hlt-THB: Zaaksimnaak taak kaana ak boei thlang taw qamsa ak qeeng ing ni a ning
    myih.
  qub-qub: Runaga may-jina rïcu carpis para-simriga manami cawanchu. Uywacunanöllami
    wañun.
  bqp-bqp: Bisãsiri kũ a bɛ̀ɛrɛkɛo, tó a wɛ́ dí kɛ̃ro, ani gɛ̃tɛ lán nↄ̀bↄnↄ bàmɛ.
  hat-hat: (049:21) Yon moun te mèt grannèg kou l' grannèg, si li pa gen konprann,
    li tankou zannimo y'ap mennen labatwa.
  eng-BSB: A man who has riches without understanding is like the beasts that perish.
  eng-WEBPB: A man who has riches without understanding, is like the animals that
    perish.
  kbq-kbq: Hagi fenozmigu'ma akagima neraza vahe'mo'za zamagra maka zana antahi anira
    nosazanki'za, afukra friaza huza frigahaze.
  pon-pon: Ari, ma aramaj amen indand mau, ap jota a lamalam, a pan kokowei dueta
    man amen.
  nhe-BL: Se tlacatl tlen moricojchijtoc, pero ax quiilnamiqui para ax huejcahuas
    iyolis ipan ni tlaltepactli, mictehuas san se queja se cuatitlan tlapiyali.
  wnc-wnc: Aminu umana kaya akwau kungwak kakngata yapbitnanga dua. Siwan waaminu
    kaap zongga kungwakaing binga kumning.
  bus-bus: Gbɛ̃ntee kↄ̃n a bɛ̀ɛkɛɛo, tó à wɛ́ɛ e kɛ̃ro, eé gɛ̃tɛ lán nↄ̀bↄnↄ bàmɛ.
  gub-BL: Teko ikàg wera'u ma'e Nuhem kwaw umàno àwàm wi a'e wà. Nezewe rehe we umàno
    putar ma'ea'yr ài wà nehe.
  eng-DRA: 'Sitting thou didst speak against thy brother, and didst lay a scandal
    against thy mother’s son:'
