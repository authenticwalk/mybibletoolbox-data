verse: PSA.049.007
translations:
  mal-C: മറ്റൊരാളുടെ ജീവൻ വീണ്ടെടുക്കുന്നതിനോ അയാളുടെ വീണ്ടെടുപ്പുവില ദൈവത്തിനു നൽകുന്നതിനോ
    ആരാലും സാധ്യമല്ല—
  deu-TKW: die sich auf ihr Gut verlassen und sich mit der Größe ihres Reichtums brüsten?
  lin-lin: ba-oyo batielaka bomengo na bango motema mpe bamikumisaka mpo na bofuluki
    ya bozwi na bango ?
  mmx-mmx: Ketla laradi ixo epovo ri ru korop ti lorooro axa ren, ixo epovo ri ru
    korop tin mi tuunun ti ne Moroa.
  eng-LSV: A brother ransoms no one at all, || He does not give to God his atonement.
  eng-GNV: 'Yet a man can by no meanes redeeme his brother: he can not giue his raunsome
    to God,'
  eng-WEBSTER: 'None of them can by any means redeem his brother, nor give to God
    a ransom for him:'
  nhw-BL: Pero niyon se tlen inijuanti amo huelis momaquixtis tlen itlajtlacolhua,
    niyon amo huelis quimaquixtise se iniicni. Amo aqui huelis quitlaxtlahuis Toteco
    Dios para ma quimaquixtis.
  swh-ONEN: Hakuna mwanadamu awaye yote awezaye kuukomboa uhai wa mwingine, au kumpa
    Mungu fidia kwa ajili yake.
  bba-bba: Bɑ ben dukiɑ nɑɑnɛ sɑ̃ɑ. Mɑ bɑ tii sue dukiɑ yen kpɑ̃ɑrun sɔ̃.
  eng-KJVCPB: 'None of them can by any means redeem his brother, Nor give to God a
    ransom for him:'
  luo-luo: Onge ngʼama nyalo waro ngima nyawadgi kata manyalo chulo Nyasaye nengo
    moromo ware.
  aii-aii: ܠܐܲܚܘܿܢܵܐ ܦܲܪܘܼܩܹܐ ܠܹܐ ܡܵܨܹܐ ܦܲܪܸܩ ܐܢܵܫܵܐ، ܠܹܐ ܡܵܨܹܐ ܝܵܗܒܹܠܔ ܠܐܲܠܵܗܵܐ ܛܝܼܡܵܐ
    ܕܦܘܼܪܩܵܢܹܗ،
  meu-meu: Momokani, tau ta sibona basine hehoi lasi diba, ena mauri davana na Dirava
    basine henia diba;
  npi-ULB: यो निश्‍चय हो कि कसैले आफ्नो भाइलाई बचाउन वा त्यसको निम्ति परमेश्‍वरलाई
    छुकाराको मोल तिर्न सक्दैन,
  yor-yor: Kò sí ọkùnrin tí ó lè ra ẹ̀mí ẹnìkejì rẹ̀ padà tàbí san owó ìràpadà fún
    Ọlọ́run.
  pes-OPCB: هیچ‌کس نمی‌تواند بهای جان خود را به خدا بپردازد و آن را نجات دهد.
  tgl-ULB: tiyak na walang makatutubos sa kaniyang kapatid o makapagbibigay sa Diyos
    ng panubos para sa kaniya,
  nop-nop: Indi a nadiyam, nebek niŋ nene uŋgoŋ muneeŋdi tuwot mu tuwawek. Be hatihatiŋiŋ
    tuwawe nadiŋa Bepaŋdok muneeŋ tuwot mu mimbek. Mokoŋ hinek.
  hui-hui: Mbirali mbirame ibuninaga holenego munime yolo bibe nahe ngagoni manda
    bidama. Ibugua muni wiyadagome Ngode Datagaliwabehondo i̱ nahome holego í̠ muni
    ngerogo labe nahe ka manda bidama. Ani nabibeheore nga.
  mya-mya: လူ​သည်​အ​ဘယ်​အ​ခါ​၌​မျှ​မိ​မိ​ကိုယ်​ကို မ​ကယ်​နိုင်၊ မိ​မိ​အ​သက်​၏​တန်​ဖိုး​ကို​ထာ​ဝ​ရ​ဘု​ရား
    အား မ​ပေး​မ​ဆပ်​နိုင်။
  bod-N: འོན་ཀྱང་དེ་ལས་རང་གི་སྤུན་ཟླ༌ནི། །སྐྱོབ་པར་ནུས་པ་གཅིག་ཀྱང་ཡོད་མ༌ཡིན། །ཡང་ན་དེ་ཡི་ཚབ་ཏུ་དཀོན་མཆོག༌ལ།
    །བླུ་རིན་འབུལ་བར་ནུས་པ་ཡོད་མ༌ཡིན།།
  wsk-wsk: Bare ali kari bo ta, bo ko dora kumik dia taukko me terong; agi nu kota
    numi manga te Kaem kote dia taukko me terong tala.
  sna-sna: Hakuna munhu angadzikinura upenyu hwomumwe kana kupa Mwari rudzikinuro
    rwake,
  spa-BLM: ninguno de ellos puede redimir a su hermano, ni dar a Dios un rescate por
    él.
  cac-cac: Palta malaj junoc mach syal scolan yetanimail d'a yol yico', ma smananel
    sq'uinal d'a Dios.
  swh-ULB: Ni hakika kuwa hakuna yeyote atakaye muokoa ndugu yake au kumpa Mungu pesa
    kwa ajili yake,
  bel-bel: 'Слухай, народзе Мой, буду Я прамаўляць, Ізраіле! буду Я сьведчыць супроць
    цябе: Я - Бог, твой Бог.'
  deu-ELBBK: die auf ihr Vermögen vertrauen und der Größe ihres Reichtums sich rühmen?
  mbb-OT: Is etew kenà ebpekehimu he ebayad diyà te Megbevayà para kenè en sikandin
    mebpatey.
  mal-2015: സഹോദരൻ ശവക്കുഴി കാണാതെ എന്നെന്നേക്കും ജീവിച്ചിരിക്കേണ്ടതിന്നു
  gup-gup: Minj nangale bininj kabayahme kunmalng nuye nabuyika bininj. Minj kakarremulewan
    kore God ba bu kabikukbayahme nabuyika ba bu kayawoyhdarrkiddi.
  rmc-rmc: On pes muken pre peskro majetkos a presikaven pes but barvaľipnaha.
  nlg-nlg: Me taho siki sakai tadira ke huiolia heghena tana mate mana peluana nina
    peluoli God
  pes-OPV: هیچ‌کس هرگز برای برادر خودفدیه نخواهد داد و کفاره او را به خدا نخواهد بخشید.
  ron-1924: Дар ну пот сэ се рэскумпере унул пе алтул, нич сэ дя луй Думнезеу прецул
    рэскумпэрэрий.
  ben-OBCV: কেউ অপরের জীবন মুক্ত করতে পারে না অথবা তাদের জন্য ঈশ্বরকে মুক্তিপণ দিতে
    পারে না।
  som-som: Midkoodna walaalkiis ma furan karo, Daraaddiisna Ilaah madaxfurasho uma
    siin karo,
  lat-VUC: 'Audi, populus meus, et loquar; Israël, et testificabor tibi: Deus, Deus
    tuus ego sum.'
  eng-ASVBT: None of them can by any means redeem his brother, Nor give to God a ransom
    for him
  mna-mna: Mi koroŋ kizin tana ko irao ikamke zin pa meeteŋana na som. Pa tomtom sa
    irao ziru Anutu tikam mburooŋo mi iŋgiimi mbotŋana mata yaryaaraŋana na som. Ŋgar
    ta kembei, kozo tezem ma imborene kat. Pa mbotŋana tana na, ka kadoono biibi mete.
  ita-1885: Niuno però può riscuotere il suo fratello, Nè dare a Dio il prezzo del
    suo riscatto.
  eng-LXXUP: 'Hear, my people, and I will speak to thee, O Israel: And I will testify
    to thee: I am God, thy God.'
  eng-ULB: It is certain that no one can redeem his brother or give God a ransom for
    him,
  spa-VBL: pero nadie puede pagar por rescatar a otro de la muerte; nadie puede pagarle
    un rescate a Dios.
  fra-_FOB: Mais l'homme ne saurait racheter son frère, ni payer à Dieu sa rançon.
  mal-mal: സഹോദരൻ ശവക്കുഴി കാണാതെ എന്നേക്കും ജീവിച്ചിരിക്കേണ്ടതിന്
  lit-lit: nė vienas iš jų jokiu būdu nepajėgia išpirkti savo brolio, nė pajėgia duoti
    Dievui išpirkos už jį
  urd-GVR: Koī bhī fidyā de kar apne bhāī kī jān ko nahīṅ chhuṛā saktā. Wuh Allāh
    ko is qism kā tāwān nahīṅ de saktā.
  suz-BL: सुइमी आंम लोक्‍ब कली क्‍येट थाप्‍शा, बेक्‍चा रे प्रोंइने मचाप्‍ब। मोपा मेकोमी
    परमप्रभु कली शुश क्‍येट थाप्‍शा आ गिंम प्रोंइने मचाप्‍ब। मीका ६:६-८; मत्ती १६:२६
  eng-NOY: No one can redeem his brother from death, Nor give a ransom for him to
    God,
  ita-1927: Nessuno però può in alcun modo redimere il fratello, né dare a Dio il
    prezzo del riscatto d’esso.
  ckb-ckb: کەس ناتوانێت ژیانی براکەی بکڕێتەوە، یان کەفارەتی ئەو بداتە خودا.
  eng-BBE: Truly, no man may get back his soul for a price, or give to God the payment
    for himself;
  xsi-xsi: Mao nâ, kinda tasama tu tamâta toŋge ikura tu mbumbu ilua Maro Kindeni
    ŋana imo via ikura zo luandondo, ande tia. Aku mine nâ, tamâta toŋge ikura tu
    iko Maro Kindeni ŋana isâu pa ninambwe toŋge tu ma imo via nâ, ande tia.
  kan-OKCV: ಯಾರೂ ಇನ್ನೊಬ್ಬರ ಜೀವವನ್ನು ವಿಮೋಚಿಸಲಾರರು; ಅಥವಾ ಇತರರಿಗಾಗಿ ಯಾರೂ ದೇವರಿಗೆ ಈಡು
    ಕೊಡಲಾರರು.
  tam-2017: ஒருவனாவது, தன்னுடைய சகோதரன் அழிவைக் காணாமல் இனி என்றைக்கும் உயிரோடிருக்கும்படி,
  spa-RV-1909: Ninguno de ellos podrá en manera alguna redimir al hermano, ni dar
    á Dios su rescate.
  ron-BTF: Nimeni nu poate în niciun fel răscumpăra pe fratele său, nici să dea lui
    Dumnezeu răscumpărare pentru el,
  eng-WEBP: none of them can by any means redeem his brother, nor give God a ransom
    for him.
  eng-FBV: but no one can pay to rescue another from death; no one can pay a ransom
    to God.
  nld-1939: 'Ach, er is niemand, die zich vrij kan kopen, Of aan God zijn losgeld
    betalen:'
  nch-BL: Pero yon se ten inijuanti amo huelis momaquixtis ten itajtacolhua, yon amo
    huelis quimaquixtise se iniicni. Amo aqui huelis quitaxtahuis Toteco Dios para
    ma quimaquixti.
  vie-1934: Chẳng có người nào chuộc được anh em mình, Hoặc đóng giá chuộc người nơi
    Đức Chúa Trời,
  cha-cha: Taya guiya sija siña umapasiye y cheluña, ni unae si Yuus ni y rumescata
    güe;
  hin-CV: कोई भी मनुष्य किसी अन्य मनुष्य के प्राणों का उद्धार नहीं कर सकता, और न ही
    वह परमेश्वर को किसी के प्राणों के लिए छुड़ौती दे सकता है.
  eng-OURB: none of them can by any means redeem his brother, nor give God a ransom
    for him.
  spa-BES: En verdad, nadie puede recuperar su alma por un precio, ni darle a Dios
    el pago por sí mismo;
  tdx-tdx: Leo ondaty raike, ndra manao akore, tsy hahavoavily ty ain-dongo’e, ndra
    hibanabana jebañe aman’Añahare ho aze—
  tha-KJV: แน่​ที​เดียวไม่​มี​คนใดไถ่​พี่​น้องของตนได้ หรือถวายค่าชีวิตของเขาแด่​พระเจ้า
  por-BR-2018: Mas ninguém pode livrar o seu irmão, nem pagar a Deus o seu resgate,
  deu-ELO: Keineswegs vermag jemand seinen Bruder zu erlösen, nicht kann er Gott sein
    Lösegeld geben,
  eng-WYC-2018: A brother again-buyeth not, shall a man again-buy? and he shall not
    give to God his pleasing. (No one shall ever be able to redeem himself; he shall
    never be able to pay God the price that he asketh for him.)
  epo-epo: Fraton tute ne liberigos homo, Nek donos al Dio elaĉeton por li
  gfk-gfk: Taie tikai i tale bia na kul pukus no lon auno tiga mes, bia na tar kunkulaan
    ta God wara gaena.
  uig-PIN: Insan mǝnggügǝ yaxap, Gɵr-ⱨangni kɵrmǝsliki üqün, Ⱨeqkim ɵz buradǝrining
    ⱨayatini pul bilǝn ⱪayturuwalalmaydu; Wǝ yaki Hudaƣa uning jenini ⱪutuldurƣudǝk
    baⱨani berǝlmǝydu; (Qünki uning jenining baⱨasi intayin ⱪimmǝt, Wǝ bu baⱨa boyiqǝ
    bolƣanda, mǝnggügǝ ⱪǝrz tapxuruxi kerǝktur)
  beo-beo: Osobo bagade dunu da hi esalusu bu bidiga lamu hamedei ba:sa. E da Godema
    ea esalusu bidi defei imunu da hamedei. Bai osobo bagade dunu ea esalusu bidi
    defei da baligili bagadedafa. E bogosu mae doaga:ma:ne amola eso huluane fifi
    ahoanoma:ne, Godema bidi imunu da baligili bagadedafaba:le, imunu hamedeidafa.
  tpi-OTNT: Yumi save, i no gat wanpela man i ken baim bek em yet long mani. Na em
    i no inap givim mani long God inap long baim laip bilong en. Nogat tru.
  hau-SA: Ba wani da zai iya ceton ran wani ko yă ba wa Allah kuɗin fansa saboda shi,
  udu-udu: Ka jiŋ gana/ wathiŋ kamu/ p̱iyi’d jin midi wan is piti ’ba/ mo, walla c̱iya
    Arumgimis she/ yol gom mondiki/em piti mo,
  uig-LAT: Insan menggüge yashap, Gör-hangni körmesliki üchün, Héchkim öz buraderining
    hayatini pul bilen qayturuwalalmaydu; We yaki Xudagha uning jénini qutuldurghudek
    bahani bérelmeydu; (Chünki uning jénining bahasi intayin qimmet, We bu baha boyiche
    bolghanda, menggüge qerz tapshurushi kérektur)
  nde-nde: Kakho umuntu ongahlenga impilo yomunye kumbe amkhuphele inhlawulo kuNkulunkulu,
  ton-ton: '‌ʻOku ʻikai ʻaupito faʻa fai ʻe hanau tokotaha ke huhuʻi hono tokoua,
    pe ʻatu ki he ʻOtua hano totongi:'
  ces-1613: Kteříž doufají v svá zboží, a množstvím bohatství svého se chlubí.
  eng-WMB: none of them can by any means redeem his brother, nor give God a ransom
    for him.
  tam-TCV: ஒருவனாலும் இன்னொருவனுடைய உயிரை மீட்கமுடியாது; அவனுக்கான மீட்பின் பதிலீட்டை
    இறைவனுக்குக் கொடுக்கவும் முடியாது.
  ceb-ULB: Sigurado gayod nga walay makatubos sa iyang igsoon o makahatag sa Dios
    ug panglukat alang kaniya,
  pol-UBG: Nikt z nich w żaden sposób nie odkupi swego brata ani nie może dać Bogu
    za niego okupu;
  kyc-kyc: Wambumi mende koo dupwana lao baa range kapa kiiramo nyii nara. Baa rangeme
    Anatu keta bange mendeme ropo pyapala lete karara kapa pii nara.
  urd-GVU: کوئی بھی فدیہ دے کر اپنے بھائی کی جان کو نہیں چھڑا سکتا۔ وہ اللہ کو اِس
    قسم کا تاوان نہیں دے سکتا۔
  eng-OEBCW: For assuredly no one can ransom themselves, or give to God the price
    of their life,
  deu-1912: Kann doch einen Bruder niemand erlösen noch ihn Gott versöhnen
  kan-2017: ಆದರೆ ಯಾರಾದರೂ ತನ್ನ ಸಹೋದರನು ಸಮಾಧಿಯಲ್ಲಿ ಸೇರದಂತೆ, ದೇವರಿಗೆ ಈಡನ್ನು ಕೊಡಲಾರನು.
  yap-yap: Dabyag rodad ni nge mang gadad e da biyuliyed gadad, dabiyag ni ngad pi’ed
    puluwon e pogofan rodad ngak Got,
  hlt-MCSB: hlang loh a manuca te a lat khaw a lat thai moenih. A tlansum te Pathen
    taengah a paek thai moenih.
  mdy-ETH: ሜሌሢኮ ሼምፓሢ ማሂ ሻንቂ ዓውሳኒ ዳንዳዓ ዓሲ ጊንሣ ሃሣ ዬያ ማሂፆ ሚኢሾ ፆኦሲም ጪጋኒ ዳንዳዓ ዓሲ ፔቴታዖ ባኣሴ።
  twi-ASANTE: Onipa biara rentumi nnye nʼankasa nkwa na ɔrentumi mfa mpata biara mma
    Onyankopɔn.
  eng-WEBU: none of them can by any means redeem his brother, nor give God a ransom
    for him.
  acu-NT: Antsu aints kichkisha ningkikia uwemrachartinuitai. Tura Yus uwemtikrurti
    tusarka kuikianka kichkisha akiimiakchartinuitai.
  spa-PDDPT: Ninguno de ellos puede de algún modo redimir al hermano, Ni pagar su
    rescate a ʼElohim.
  gun-gun: Anhetẽ avave rei ndojogua kuaai 'rã guyvy rekove. Nhanderuete pe nome'ẽ
    kuaai 'rã jogueraa jepe aguã regua.
  agu-BL: Poro quil xcye' yi chime'bi'l tan chicolpe'n. Na qui'c rmeril tan xcone'n
    pwok tan ẍchojle'n quil swutz Ryos.
  ilo-ULB: Sigurado nga awan ti siasinoman a makabael a mangsubbot iti kabsatna a
    lalaki wenno agited ti bayad iti Dios para kenkuana,
  kpg-kpg: Gimaadou e deemee di bida daa gimaadou gi daha mo di haingadaa, gei e deemee
    labelaa di hui ang gi God di hui o madau mouli.
  uig-ARA: ئىنسان مەڭگۈگە ياشاپ، گۆر-ھاڭنى كۆرمەسلىكى ئۈچۈن، ھېچكىم ئۆز بۇرادەرىنىڭ
    ھاياتىنى پۇل بىلەن قايتۇرۇۋالالمايدۇ؛ ۋە ياكى خۇداغا ئۇنىڭ جېنىنى قۇتۇلدۇرغۇدەك
    باھانى بېرەلمەيدۇ؛ (چۈنكى ئۇنىڭ جېنىنىڭ باھاسى ئىنتايىن قىممەت، ۋە بۇ باھا بويىچە
    بولغاندا، مەڭگۈگە قەرز تاپشۇرۇشى كېرەكتۇر)
  bps-bps: Kabay balù simto to dun laan gagan msò i kton; laan gbayad di Dwata i knun
    nawan,
  sus-sus: E laxi e xa bannaya nan na, e nu fa e yɛtɛ matɔxɔ e harige xa gboe ra.
  pon-2006: Sohte me kak kapitala pein ih; sohte me kak patohwanohng Koht pweinen
    eh mour,
  jae-jae: Ŋamalac teŋ êkêŋ gêŋ ênac da tau êŋgôm êtôm atom ma eŋ êkêŋ ŋaôli êsi tau
    suŋa êndêŋ Anôtô oc êŋgôm naeo amboac tonaŋgeŋ.
  ksd-ksd: Pa ta tikai ta diat i valaun valar pa turana Ba na varkul pire God ure,
  tur-YTC: Onların hiçbiri kardeşini kurtaramaz, Tanrı’ya onun için fidye veremez.
  bel-N: якія спадзяюцца на сілу сваю і мноствам багацьця свайго хваляцца?
  grc-BRENT: Ἄκουσον λαός μου καὶ λαλήσω σοι, Ἰσραὴλ, καὶ διαμαρτύρομαί σοι· ὁ Θεὸς
    ὁ Θεός σου εἰμὶ ἐγώ.
  kpr-kpr: Genembo eni jebuga irari dae sise, God kena ghamanai ombu bari da kaugo
    iraeri. Jebuga irari da mino tambudo, God kena mutari jo genembo eni ae arira.
  ind-AYT: (49-8) Tidak ada orang yang sanggup menebus sesamanya, dia tidak dapat
    membayar tebusan yang cukup kepada Allah.
  yom-yom: Mutu kalendi baka bu kuidila ko, luzingu lu mutu wunkaka, voti futa thalu
    yi khudulu andi kuidi Nzambi.
  yut-yut: Amɨn kɨnda da iyɨ dakon egɨp egɨpni yum do Piŋkop do moneŋ arɨpmɨ dɨma
    ɨmjak.
  nya-nya: Palibe munthu amene angawombole moyo wa mnzake kapena kuperekera mnzake
    dipo kwa Mulungu.
  kyg-kyg: konagaꞌapimo falisaya kavategatiꞌmo afaꞌa miya faiꞌa oꞌapategae. Konagaꞌapimogimo
    alagepa huꞌa afaꞌa maisayafeꞌmo Gotiꞌa miya amiteꞌa miya faiꞌa oꞌapategae.
  hrv-hrv: koji se u blago svoje uzdaju i silnim se hvale bogatstvom?
  mps-mps: Dago koneai, bidi mego aga masigigo aga digi aga ma abelama, ma dobola
    sabo menio. Tama agai Godibolo aga bidabo ula abeliyu, mone masigi Godibolo magobeo.
    Mu menio.
  tpi-tpi: Yumi save, i no gat wanpela man i ken baim bek em yet long mani. Na em
    i no inap givim mani long God inap long baim laip bilong en. Nogat tru.
  dan-1931: de, som stoler på deres gods og bryster sig af deres store rigdom?
  vie-OVCB: Không ai chuộc được sinh mạng của người khác, hay trả tiền chuộc mạng
    người cho Đức Chúa Trời.
  guj-2017: તેઓમાંનો કોઈ પોતાના ભાઈને કોઈ પણ રીતે બચાવી શકતો નથી અથવા તેના બદલામાં
    ઈશ્વરને ખંડણી આપી શકતો નથી.
  pon-2006A: Sohte me kak kapitala pein ih; sohte me kak patohwanohng Koht pweinen
    eh mour,
  por-BRBSL: none deles pode, por qualquer meio, resgatar seu irmão, nem dar a Deus
    um resgate por ele.
  eng-OEBUS: For assuredly no one can ransom themselves, or give to God the price
    of their life,
  swe-swe: de som förlitar sig på sina ägodelar (sin egen styrka, förmåga), och skryter
    över sina stora rikedomar?
  cth-cth: amamae hmaunawngha apinihai ratang thai mahoeh. Ratangnae phu Cathut koe
    poe thai hoeh.
  twi-twi: Onipa biara rentumi nnye ne yɔnko nkwa na ɔrentumi mfa mpata biara mma
    Onyankopɔn,
  hlt-hlt: hlang loh a manuca te a lat khaw a lat thai moenih. A tlansum te Pathen
    taengah a paek thai moenih.
  tbz-SIM: Bɛ̀ tɑ̃́ bɛ kpɛrɛ ndɛ, bɛ̀ pɔ̀tìnɛ̀ bɛ kpɑ̀tì nti.
  msy-2020: E fo, gumazitam uabɨ uan mɨkarzim givezeghan kogham. Egh a uabɨ uan ikɨrɨmɨrim
    givesɨ dagɨatam God danɨngan kogham. Bar puvatɨ.
  dop-dop: Pɑ liɣitee tuutuumɑ kɛ pɑ tʋ nɑɑni nɑ pɑ́ hɔŋ pɑ tɩ nɑ pɑ wɛnɑʋ kɑtɑtəlɑɣɑ.
  azb-azb: Amma kimsə öz ömrünü satın ala bilməz, Həyatının haqqını Allaha ödəyə bilməz.
  eng-DBY: None can by any means redeem his brother, nor give to God a ransom for
    him,
  hin-2017: उनमें से कोई अपने भाई को किसी भाँति छुड़ा नहीं सकता है; और न परमेश्वर
    को उसके बदले प्रायश्चित में कुछ दे सकता है
  wol-KYG: di ñu wóolu seen am-am, di kañoo alal ju bare?
  bjr-bjr: Maasa sia amana qeeqa maa maqanasaa kisaaqasaa marirana feefaurianaura.
    Maasa sia amana Anutuna munnimma amisee qeeqa marirana feefaurianaura.
  eng-YLT: A brother doth no one at all ransom, He doth not give to God his atonement.
  kne-kne: Adi kabaelan di ipogaw ay mangsobot sin awak na, adi na mabayadan en Diyos
    din biyag na.
  eng-WYC-2017: A brother again-buyeth not, shall a man again-buy? and he shall not
    give to God his pleasing.
  eng-WMBB: none of them can by any means redeem his brother, nor give God a ransom
    for him.
  zat-NTPS: Quebe xelezéquene̱' xelexá'awe̱' le sa' ljwezre̱', ne quebe gaca xulunézruje̱'
    Dios da guselá na le̱'
  zty-NTPS: Bi be gak góngake' da' yebéj chawen' ljéžgake' ka', na' bi gak wnéẕjwgake'
    to da' yeslán ḻégake',
  urd-GVH: कोई भी फ़िद्या देकर अपने भाई की जान को नहीं छुड़ा सकता। वह अल्लाह को इस
    क़िस्म का तावान नहीं दे सकता।
  rug-rug: Lopu boka holu pule nia telena sa tie, lopu boka tabaria sa koe Tamasa
    sa hinoluna sa nana tinoa.
  gaz-gaz: Namni lubbuu nama gara biraa furu, yookaan gatii furii nama sanaa Waaqaaf
    baasu tokko iyyuu hin jiru;
  fra-LSG: Ils ont confiance en leurs biens, Et se glorifient de leur grande richesse.
  gnn-gnn: Yolŋunydja yurru yakana dhawaṯmaranharamirri ŋanyapinyay ŋayi ŋuliŋurunydja
    goŋŋuru ŋula yolkalanydja ŋuriŋi nhanukalay ŋayi be rrupiyayunydja. Nhä dhika
    ŋayi yurru ŋuriŋi yolŋuyu wekama Godkunydja nhanŋunydja, märr yurru ŋayi yukurra
    nhina walŋanydja?
  yal-yal: E yigin saxi e se kanyaan nan ma, e mɔn yi e kanba e nafulu kanyani.
  iou-iou: Moneŋi päke unitä nämo api täŋkentäŋ yämek. Nämoinik! Nin nadäkamäŋ; Äma
    kubätä iniken gupi moneŋpäŋ täga nämo suwawek. Nämo, äma kubätä irit kehäromi
    kaŋ-ahäwa yäŋpäŋ Anututa moneŋ peŋ imikimik kädet nämo pätak.
  haw-1868: Aohe mea o lakou e hiki ia ia ke hoopakele i kona hoahanau; Aole hoi e
    haawi i ka uku hoola i ke Akua nona;
  arb-NAV: لَا يَقْدِرُ أَحَدٌ أَبَداً أَنْ يَفْتَدِيَ أَخَاهُ أَوْ يُقَدِّمَ لِلهِ
    كَفَّارَةً عَنْهُ.
  ded-ded: Foracngoc, ngic mongngo munia monggac kekec dzofinacngo bung naric mi meude,
    kpac. Ye buma imoc naric mi meficgeude nga yeac bung Anutu naric mi miude.
  ewe-ewe: Ame aɖeke mate ŋu aɖe nɔvia ƒe agbe alo atsɔ ga aƒle etae le Mawu gbɔ o.
  eng-LEE: (49:8) No one can in any wise redeem his brother, nor can he give to God
    redemption money for himself;
  asm-FB: কোনেও কাকো কোনো প্রকাৰে নিজক মৃত্যুৰ পৰা মুক্ত কৰিব নোৱাৰে। নাইবা কোনেও
    মুক্তিৰ কাৰণে ঈশ্বৰক অধিক একো দিব নোৱাৰে, যাতে মানুহ চিৰকাল জীয়াই থাকিব পাৰে।
  sus-A: عٍ لَشِ عٍ شَ بَننَيَ نَن نَ، عٍ نُ قَ عٍ يّتّ مَتْشْ عٍ هَرِفٍ شَ فبٌي رَ.
  fra-SBL: aucun d'entre eux ne peut en aucune façon racheter son frère, ni donner
    à Dieu une rançon pour lui.
  hbo-hbo: הַבֹּטְחִ֥ים עַל־חֵילָ֑ם וּבְרֹ֥ב עָ֝שְׁרָ֗ם יִתְהַלָּֽלוּ׃
  kik-kik: Gũtirĩ mũndũ ũngĩhota gũkũũra muoyo wa mũndũ ũngĩ, kana arutĩre Ngai kĩndũ
    gĩa gũkũũra mũndũ ũcio,
  fra-NCL: Eux qui mettent leur confiance dans leurs biens, leur gloire dans leurs
    grandes richesses !
  cek-AK: 'angmacae nawkamyanawk to mi mah doeh akrang o thai ai, anih han Sithaw
    khaeah akranghaih hmuen doeh paek o thai ai:'
  cuk-cuk: Dule wargwensaale na dukin bendakosulid. Na dukin burgwedgi san-onogegala,
    geg Bab-Dummad-bennuked.
  uig-CYR: «Аңлаңлар, и хәлқим, Мән сөз қилай; И Исраил, Мән саңа һәқиқәтни ейтип
    қояйки, Мәнки Худа, сениң Худайиңдурмән.
  tel-2017: వాళ్ళలో ఎవడూ తన సోదరుణ్ణి రక్షించుకోలేడు. తన సోదరుడి కోసం ఎవడూ దేవునికి
    బంధ విముక్తి వెల చెల్లించలేడు.
  hat-BSA: nanpwen moun ki kab sou okenn mwayen sove frè li, ni li p ap kab bay Bondye
    yon racha pou li.
  ukr-ONPU: '«Слухай, народе Мій, Я говоритиму; Ізраїлю, Я свідчити буду проти тебе:
    Я – Бог, твій Бог.'
  kos-kos: Sie mwet tia ku in sifacna molella; El tia ku in moli nu sin God ke moul
    lal,
  hbo-WLC: הַבֹּטְחִ֥ים עַל־חֵילָ֑ם וּבְרֹ֥ב עָ֝שְׁרָ֗ם יִתְהַלָּֽלוּ׃
  ibo-ibo: O nweghị onye pụrụ ịgbapụta ndụ onye ọzọ, maọbụ nye Chineke ụgwọ e ji agbara
    onye ahụ,
  ory-ory: ସେମାନଙ୍କ ମଧ୍ୟରୁ କେହି ଆପଣା ଭାଇ ନିତ୍ୟଜୀବୀ ହେବା ପାଇଁ, କ୍ଷୟ ନ ଦେଖିବା ପାଇଁ କୌଣସିମତେ
    ତାହାକୁ ମୁକ୍ତ କରି ନ ପାରେ।
  chk-chk: Ellet esap wor eman a tongeni isetiu penmanauen pwin ika ngeni Kot liwinin
    manauan.
  rop-rop: Wi kaan meigim miselp fri, en wi kaan peiyim God blanga wi laif,
  ukr-1871: Нїколи не здолїє чоловік спасти брата свого, і не зможе дати викуп за
    него,
  yon-yon: Karub kanembed karub maa ye wadkeri dowad ma biddindeban, kwane yembed
    karub maa ye dowad God yaa ma moonindeban.
  deu-1951: (049-8) Und doch kann kein Bruder den andern erlösen; er vermag Gott das
    Lösegeld nicht zu geben!
  eng-JPS: (49-8) No man can by any means redeem his brother, nor give to God a ransom
    for him —
  srp-1865: Èovjek neæe nikako brata osloboditi, neæe dati Bogu otkupa za nj.
  lug-lug: Ddala ddala, tewali muntu ayinza kununula bulamu bwa munne, wadde okwegula
    okuva eri Katonda.
  heb-heb: אח לא פדה יפדה איש לא יתן לאלהים כפרו׃
  ben-IRV: তাদের মধ্যে কেউই নিজেকে মুক্ত করতে পারে না বা প্রায়েশ্চিত্ত এর জন্য ঈশ্বরকে
    কিছু দিতে পারে না।
  ntu-ntu: A' trpnzngr kxrkrlz nzxpepx-krde nzlu-krde esz'-krde. Murde ncblo trtakitrdeu
    nzkapx-krde narncbr ngr nzlu-alongr kx yrlq Gct, Kxmule-esz' ka-atwrnr-ngrde trau
    x dztudeng amrlx. Murde rblx nzxpe-krde da kx na-arlapxle nide mz gq.
  pan-pan: ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਕੋਈ ਆਪਣੇ ਆਪ ਦਾ ਛੁਟਕਾਰਾ ਕਰ ਨਹੀਂ ਸਕਦਾ, ਨਾ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਉਹ ਦੇ
    ਬਦਲੇ ਪ੍ਰਾਸਚਿਤ ਦੇ ਸਕਦਾ ਹੈ,
  mya-JVB: မိမိညီအစ်ကိုကို အဘယ် သူမျှအလျှင်းမ ရွေး နိုင်။ ရွေးရန်အဘိုး ကိုဘုရား သခင်၌
    မ ပေး နိုင်။
  kgf-kgf: Ic méŋnéŋ méŋ dac munaya méŋac kekecya boŋ héré waŋ mimacac séc qahac.
    Waŋu iwac niŋ wamma Anutuac muru mulu memeac soukiwa méŋ haimacac séc qahac.
  tte-O: Nige sowasowana tomo yabo yawasi miyamiya yaina iyamaisa, yo nige sowana
    yawasina iyamaisa Yaubada koina.
  tbg-tbg: Ho iriate. Vaiintivano qutu viraro kia vovano monu aqukeharo vi vaiintira
    kahaqiraro viva qaiqaa qaqi himpuanaro. Kia ho vovano Kotira koqaa amiraro viva
    vi vaiintira qaiqaa qaqi vara himpima kaanaro.
  hmo-hmo: Momokani, tau ta ese sibona ena mauri, be moni dekena amo ia hoia diba
    lasi. Ia be hegeregere lasi, Dirava dekenai moni do ia henia, iena mauri davaria
    totona. Lasi momokani.
  zar-NT: Bitiʼ gaca huöáʼuëʼ laʼ cuinsëʼ nitúëʼ bönniʼ naʼ. Bitiʼ gaca bi unödzjëʼ
    queëʼ Dios le gun ga usölë́ʼ lëʼ,
  urd-urd: उनमें से कोई किसी तरह अपने भाई का फ़िदिया नहीं दे सकता, न ख़ुदा को उसका
    मु'आवज़ा दे सकता है।
  rus-SYN: '“Слушай, народ Мой, Я буду говорить; Израиль! Я буду свидетельствовать
    против тебя: Я Бог, твой Бог.'
  bqc-SIM: Aa ń àizɛɛ náai vĩ, aaì ń ↄda ĩ́anadã.
  tcz-CHONGTHU: Ahijeng vang'in athina diuva kon'in amaho le amaho akihuhdoh joupouvin
    Elohim Pathen henga sum in ahinkhou akichoh thei pouve.
  mar-mar: त्यातील कोणीही आपल्या भावाला खंडून घेण्यास समर्थ नाही, किंवा त्याच्यासाठी
    देवाकडे खंडणी देववत नाही.
  isl-isl: Auðæfum sínum treysta þeir og stæra sig af miklu ríkidæmi
  hlt-THB: U ingawm thlang a hqingnaak am hul thai nawh anih aham Khawsa venawh hulnaak
    a phu awm am pe thai hy-
  qub-qub: Chayno cashpanpis Tayta Diostaga manami päganmanchu para-simri cawananpaj.
    Quiquillanpitaga manami salbacunmanchu.
  bqp-bqp: Gbɛ̃ke ni fↄ̃ à gí a gbɛ̃dakenɛ ga kũ ani gairo, ani le à pↄ́ke kpá Ludaa
    à a wɛ̃̀ndi booro.
  hat-hat: (049:8) pa gen yonn ladan yo ki ka bay senk kòb pou delivre frè yo, ni
    ki ka peye Bondye pou l' delivre yo.
  eng-BSB: No man can possibly redeem his brother or pay his ransom to God.
  eng-WEBPB: none of them can by any means redeem his brother, nor give God a ransom
    for him.
  kbq-kbq: Tagra antahi'none, mago vahe'mo'a frizampintira agra'a aguravazige, Anumzamofona
    atesinteno nefuna ovaregosie.
  pon-pon: Pwe jota me kak dorela ri a, de tomeki i ren Kot,
  nhe-BL: Pero niyon se tlen inijuanti ax huelis momaquixtis tlen itlajtlacolhua,
    niyon ax huelis quimaquixtise se iniicni. Axaca huelis quitlaxtlahuis Toteco Dios
    para ma quimaquixtis.
  wnc-wnc: Ninu atnataamang. Aminu tapatuta notna dua kupikge natake inane moningata
    usinanga dua. Aho. Ita Anutue kayuk asinggan asinggan yutnanga akngana moningga
    usinanga dua. Wena siknga.
  bus-bus: Gbɛ̃ke é fↄ̃ à gí a gbɛ̃daaanɛ gaa kɛ̀ eé à sɛ́ziro, eé e à pↄ́ke kpá Ludaa
    à à wɛ̃̀ndi booro.
  gub-BL: Ni amo nupuner kwaw uzepyro haw rehe wà. Ni amo nupuner kwaw weko haw imekuzar
    haw rehe Tupàn pe wà,
  eng-DRA: 'Hear, O my people, and I will speak: O Israel, and I will testify to thee:
    I am God, thy God.'
