verse: PSA.049.003
translations:
  mal-C: എന്റെ വായ് ജ്ഞാനം സംസാരിക്കും; എന്റെ ഹൃദയത്തിലെ ധ്യാനം വിവേകം മന്ത്രിക്കും.
  deu-TKW: ihr Menschenkinder insgesamt, sowohl reich als arm!
  lin-lin: 'bato pamba mpe bato minene, bazwi mpe babola :'
  mmx-mmx: Lodoxoma rak naba xasep tinimi, la nia anaba vaase asu levelinga ri raba
    nimi mi lodoxoma avukat.
  eng-LSV: My mouth speaks wise things, || And the meditations of my heart [are] things
    of understanding.
  eng-GNV: My mouth shall speake of wisdome, and the meditation of mine heart is of
    knowledge.
  eng-WEBSTER: My mouth shall speak of wisdom; and the meditation of my heart shall
    be of understanding.
  nhw-BL: Nicamanaltis ica tlalnamiquilistli. Nimechpohuilis nochi catli nimonejnehuilijtoc
    ipan noyolo.
  swh-ONEN: Kinywa changu kitasema maneno ya hekima, usemi wa moyo wangu utatoa ufahamu.
  bba-bba: Dɑmɡibu kɑ bwɛ̃ɛbwɛ̃ɛbu, i swɑɑ dɑkio i nɔ. Sɑ̃ɑrobu kɑ ɡobiɡibu, i swɑɑ
    tem kpĩiyɔ i nɔ.
  eng-KJVCPB: My mouth shall speak of wisdom; And the meditation of my heart shall
    be of understanding.
  luo-luo: Dhoga biro wacho weche mag rieko, weche moa e chunya biro miyo ji winjo
    tiend weche.
  aii-aii: ܦܘܼܡܝܼ ܒܸܬ ܗܲܡܙܸܡ ܚܸܟ݂ܡܬܵ‌ܐ، ܘܗܲܓܲܝܬܵ‌ܐ ܕܠܸܒܝܼ ܦܲܪܡܲܝܬܵ‌ܐ.
  meu-meu: Udugu ese aonega baine gwauraia, lalogu ese lalo-parara herevadia baine
    haerodia.
  npi-ULB: मेरो मुखले बुद्धिका कुरा बोल्नेछ र मेरो हृदयको ध्‍यान समझको हुनेछ ।
  yor-yor: Ẹnu mi yóò sọ̀rọ̀ ọgbọ́n, èrò láti ọkàn mi yóò mú òye wá
  pes-OPCB: به سخنان حکیمانهٔ من گوش دهید.
  tgl-ULB: Magsasabi ang aking bibig ng karunungan at ang magiging pagbubulay-bulay
    ng aking puso ay pang-unawa.
  nop-nop: Nadinadi fuliŋgoŋ hamdok mede momooŋ hanimbit.
  hui-hui: I̱naga bu miniha mitangi bulene bayale hangu palu to̱ledago. I̱na mini
    gigabiwi holenenaga bi loleberogo ogoni tí wále helonaga lolebero.
  mya-mya: ငါ​သည်​ရှင်း​လင်း​ပြတ်​သား​စွာ​တွေး​တော​ဆင် ခြင်​မည်။ အ​သိ​ပ​ညာ​နှင့်​ယှဉ်​သော​စ​ကား​များ​ကို
    ပြော​ဆို​မည်။
  bod-N: བདག་གི་ངག་ལས་ཤེས་རབ་གཏམ་སྨྲ༌ཞིང༌། །བདག་གི་སེམས་ནས་དོན་ཟབ་བསམ་བློ༌གཏོང༌།།
  wsk-wsk: Aninga agiring te ikia sinar ko den balikko; aninga angamang motam ningi
    den ningo mu balik se ikia ningo ningarukko.
  sna-sna: Muromo wangu uchataura nouchenjeri; kutaura kunobva pamwoyo wangu kuchapa
    kunzwisisa.
  spa-BLM: Mi boca dirá palabras de sabiduría. Mi corazón pronunciará la comprensión.
  cac-cac: Ol in lolon d'a jelanil, ol val juntzan̈ pensar ajaltac snachajeli.
  swh-ULB: Mdomo wangu utazungumza hekima na tafakari ya moyo wangu itakuwa ya uelewa.
  bel-bel: 'ідзе Бог наш - і не маўчыць: перад ім вагонь пажыральны, а вакол Яго моцная
    бура.'
  deu-ELBBK: sowohl Menschensöhne als Männersöhne, Reiche und Arme allzumal!
  mbb-OT: Egkaǥi a te egkezumahan te ketau ne zekelà is pulus te ked-isip-isip ku.
  mal-2015: എന്റെ വായ് ജ്ഞാനം പ്രസ്താവിക്കും; എന്റെ ഹൃദയത്തിലെ ധ്യാനം വിവേകം തന്നേ
    ആയിരിക്കും.
  gup-gup: Ngaye won ngudberre kunwok manbu mayalimak. Kore kukangebeh ngardduk ngayime
    ba bu ngudda wanjh ngurrimayalibayhme.
  rmc-rmc: savore manušale, tumen o barvale the o čore.
  nlg-nlg: Na lei bosagu te vonughia na manaha; mana lei ghanaghanagu te nia vonu
    na ghilala.
  pes-OPV: زبانم به حکمت سخن می‌راند وتفکر دل من فطانت است.
  ron-1924: Гура мя ва ворби кувинте ынцелепте ши инима мя аре гындурь плине де жудекатэ.
  ben-OBCV: আমার মুখ প্রজ্ঞার কথা বলবে; আমার হৃদয়ের ধ্যান তোমাকে বোধশক্তি দেবে।
  som-som: Afkaygu wuxuu ku hadli doonaa xigmad, Qalbigayguna wuxuu ka fikiri doonaa
    waxgarasho.
  lat-VUC: Deus manifeste veniet; Deus noster, et non silebit. Ignis in conspectu
    ejus exardescet; et in circuitu ejus tempestas valida.
  eng-ASVBT: My mouth shall speak wisdom; And the meditation of my heart shall be
    of understanding.
  mna-mna: Pa nio aŋkamam kat ŋgar. Tana kwoŋ ko ipiyooto sua ta imbot la leleŋ i,
    bekena aŋpei ŋgar ambaiŋana piom.
  ita-1885: La mia bocca proferirà cose di gran sapienza; E il ragionamento del mio
    cuore sarà di cose di grande intendimento.
  eng-LXXUP: 'God, our God, shall come manifestly, And shall not keep silence: A fire
    shall be kindled before him, And round about him there shall be a very great tempest.'
  eng-ULB: My mouth will speak wisdom and the meditation of my heart will be of understanding.
  spa-VBL: Porque lo que diré son palabras sabias, y mi pensamiento es perspicaz.
  fra-_FOB: Ma bouche prononcera des paroles sages, et les pensées de mon cœur sont
    pleines de sens.
  mal-mal: എന്റെ അധരം ജ്ഞാനം പ്രസ്താവിക്കും; എന്റെ ഹൃദയത്തിലെ ധ്യാനം വിവേകം തന്നെ
    ആയിരിക്കും.
  urd-GVR: Merā muṅh hikmat bayān karegā aur mere dil kā ġhaur-o-ḳhauz samajh atā
    karegā.
  suz-BL: मिनु गो जोक्‍शा तुइश्‍शा लोव़ पाइनुङ। आं थुंमी मिम्‍शा पशो लोव़मी मुर आन
    कली रुप्‍‍ब सेल्‍ब।
  eng-NOY: My mouth shall speak wisdom, And the meditation of my mind shall be understanding.
  ita-1927: La mia bocca proferirà cose savie, e la meditazione del mio cuore sarà
    piena di senno.
  ckb-ckb: دەمم باسی دانایی دەکات، لێکدانەوەی دڵم تێگەیشتنە.
  eng-BBE: From my mouth will come words of wisdom; and in the thoughts of my heart
    will be knowledge.
  xsi-xsi: Ilo-kalo ara nâ nde ikeno iloŋgu kaloŋgu. Mine nde naŋa ma atula ŋgua ara
    ŋine pami ŋana iveta kalo-ŋgere pami.
  kan-OKCV: ನನ್ನ ಬಾಯಿ ಜ್ಞಾನವನ್ನು ನುಡಿಯುವುದು, ನನ್ನ ಹೃದಯದ ಧ್ಯಾನವು ವಿವೇಕವಾಗಿರುವುದು.
  tam-2017: என் வாய் ஞானத்தைப் பேசும்; என் இருதயம் உணர்வைத் தியானிக்கும்.
  spa-RV-1909: Mi boca hablará sabiduría; y el pensamiento de mi corazón inteligencia.
  ron-BTF: Gura mea va vorbi despre înțelepciune și meditația inimii mele va fi cu
    pricepere.
  eng-WEBP: My mouth will speak words of wisdom. My heart will utter understanding.
  eng-FBV: For what I say is wise, and my thinking is perceptive.
  nld-1939: Mijn mond gaat diepe wijsheid verkonden, Mijn hart verstandige dingen
    bepeinzen;
  nch-BL: Nicamanaltis ica talnamiquilisti. Nimechpohuilis nochi cati nimoyolilhuijtoc
    ipan noyolo.
  vie-1934: Miệng tôi sẽ nói lời khôn ngoan, Sự suy gẫm lòng tôi sẽ là sự thông sáng.
  cha-cha: Y pachotto usangan y minalate; ya y jinason y corasonjo y tiningo.
  hin-CV: मैं बुद्धिमानी की बातें करने पर हूं; तथा मेरे हृदय का चिंतन समझ से परिपूर्ण
    होगा.
  eng-OURB: My mouth will speak words of wisdom. My heart shall utter understanding.
  spa-BES: De mi boca saldrán palabras de sabiduría; y de los pensamientos de mi corazón
    sabiduría.
  tdx-tdx: Hivolan-kihitse ty vavako, vaho ho ereñeren-troko ty hilala.
  tha-KJV: ปากของข้าพเจ้าจะเผยปัญญา การรำพึงของจิตใจข้าพเจ้าคือความเข้าใจ
  por-BR-2018: Minha boca falará da sabedoria; e o pensamento do meu coração estará
    cheio de entendimento.
  deu-ELO: Mein Mund soll Weisheit reden, und das Sinnen meines Herzens soll Einsicht
    sein.
  eng-WYC-2018: My mouth shall speak wisdom; and the thinking of mine heart shall
    speak prudence.
  epo-epo: Mia buŝo diros saĝaĵon, Kaj la penso de mia koro prudentaĵon.
  gfk-gfk: No hagu na tange ira nianga na minminonas. Ira inga na nianga mekai ra
    kaatigu na tar palpalai.
  uig-PIN: Aƣzim danaliⱪni sɵzlǝydu, Dilim ǝⱪilgǝ uyƣun ixlarni oylap qiⱪidu.
  beo-beo: 'Na asigi dawa:su da osodogonewane ba:mu. Na da bagade dawa:su sia: fawane
    sia:mu.'
  tpi-OTNT: Bel bilong mi i gat gutpela tingting tasol. Olsem na bai mi autim gutpela
    tok bilong givim save long yupela.
  hau-SA: Bakina zai yi maganar hikima; magana daga zuciyata za tă ba da ganewa.
  udu-udu: ’Twa/ pem midi ṯor gwo gom moyuḵ mo. Dhali gwom pem jin kulumka/ eya du
    mo tani minu mish ’ban mo be.
  uig-LAT: Aghzim danaliqni sözleydu, Dilim eqilge uyghun ishlarni oylap chiqidu.
  nde-nde: Umlomo wami uzakhuluma amazwi okuhlakanipha; amazwi aphuma enhliziyweni
    yami azanika ukuzwisisa.
  ton-ton: ‌ʻE lea hoku ngutu ʻi he poto; pea ʻe kau ki he ʻilo ʻae fakakaukau ʻa
    hoku loto.
  ces-1613: Tak z lidu obecného, jako z povýšených, tak bohatý, jako chudý.
  eng-WMB: My mouth will speak words of wisdom. My heart will utter understanding.
  tam-TCV: என் வாய் ஞானமுள்ள வார்த்தைகளைப் பேசும்; என் இருதயத்திலிருந்து வரும் தியானம்
    விளங்கிக்கொள்ளும் ஆற்றலைக் கொடுக்கும்.
  ceb-ULB: Ang akong baba magsulti ug kaalam ug ang pagpamalandong sa akong kasingkasing
    mao ang pagpanabot.
  pol-UBG: Moje usta wypowiedzą mądrość, a rozmyślaniem mego serca będzie roztropność.
  kyc-kyc: Nambame pii suu pyaro dupwa koko pao suu pyaro. Pyapala soo nyinginya renge
    doko laro.
  urd-GVU: میرا منہ حکمت بیان کرے گا اور میرے دل کا غور و خوض سمجھ عطا کرے گا۔
  eng-OEBCW: My mouth shall utter wisdom, the thoughts of a seeing heart.
  deu-1912: Mein Mund soll von Weisheit reden und mein Herz von Verstand sagen.
  kan-2017: ನನ್ನ ಬಾಯಿ ಸುಜ್ಞಾನವನ್ನು ಬೋಧಿಸುವುದು; ನನ್ನ ಹೃದಯದ ಧ್ಯಾನವು ವಿವೇಕದಿಂದ ಕೂಡಿದೆ.
  yap-yap: Ba tamilang lanin’ug; bay ug weliy e thin nib gonop.
  hlt-MCSB: Ka ka loh cueihnah a thui vetih ka lungbuei poeknah loh a lungcuei om
    bitni.
  mdy-ETH: ዻንጋ ታኣኮ ዔራቶ ጌኤሲ ጌስታኔ፤ ታኣኮ ዒኖ ማሊፃኣ ማሊ ጶቂሥሢ ዔርዛኔ።
  twi-ASANTE: Mʼano bɛka anyansasɛm; nsɛm a ɛfiri mʼakomam bɛma nhunumu.
  eng-WEBU: My mouth will speak words of wisdom. My heart will utter understanding.
  acu-NT: Yamaikia Yuse nekamtairin pachisan chicham yumtin ainaun nekamtikiatjarme.
  spa-PDDPT: Mi boca hablará sabiduría, Y la meditación de mi corazón entendimiento.
  gun-gun: Ha'e gui xejuru py xeayvu 'rã 'arandu re, xepy'a py 'arandua re anho 'rã
    aikuaa pota.
  agu-BL: Swale' cobox xtxolbil scyeru' yi at xe', yi at q'uixbel tan tele'n katxum
    tetz.
  ilo-ULB: Isaonto ti ngiwatko ti kinasirib, ken ti panangutob toy pusok ket mangiturong
    iti pannakawat.
  kpg-kpg: 'Agu hagamaanadu la ga modongoohia: Au ga helekai i nia helekai kabemee.'
  uig-ARA: ئاغزىم دانالىقنى سۆزلەيدۇ، دىلىم ئەقىلگە ئۇيغۇن ئىشلارنى ئويلاپ چىقىدۇ.
  bps-bps: Fandamgu i dad mabtas mngalam fandam, na talù agu i dad tnalù i nun gukmamu
    dun.
  sus-sus: Tide xuri kanyi, tide xungbe kanyi, setare a nun se kanyi, wo birin xa
    wo tuli mati.
  pon-2006: Ei lamalam pahn sansal; I pahn koasoiahda koasoi en loalokong kei.
  jae-jae: Aocsuŋ êsôm mêtê lasê ma ŋoc ŋalêlôm taê ênam biŋ tokauc acgom.
  ksd-ksd: A ngiegu na tatike ra tinata i kabinana, Ma ra nuknuk ta ra balagu na kabatau.
  tur-YTC: Ağzım bilgelik sözleri konuşacak. Yüreğim anlayış dile getirecek.
  bel-N: Як сыны паспалітыя, так і сыны знакамітыя, разам багатыя і бедныя.
  grc-BRENT: Ὁ Θεὸς ἐμφανῶς ἥξει, ὁ Θεὸς ἡμῶν, καὶ οὐ παρασιωπήσεται· πῦρ ἐναντίον
    αὐτοῦ καυθήσεται, καὶ κύκλῳ αὐτοῦ καταιγὶς σφοδρά.
  kpr-kpr: Ghuna basetiri, na oroko geka isagha sari dae erena, ningivu!
  ind-AYT: (49-4) Mulutku akan mengatakan hikmat. Perenungan hatiku akan menjadi pengertian.
  yom-yom: Munuꞌama wela tuba mambu ma nduenga, mamo mantotukila mu ntimꞌama mela
    vana tsudukulu.
  yut-yut: Nawa gen yoko nandaŋek egɨp egɨp tagɨsi dakon mibɨlɨ nandaŋ pɨsoni.
  nya-nya: Pakamwa panga padzayankhula mawu anzeru; mawu ochokera mu mtima mwanga
    adzapereka nzeru.
  kyg-kyg: Nagaemo naipafiꞌmo nagesa afifi huꞌna nagesamo afiteꞌna agegauve. Navayafatiꞌmo
    alagepa gemo lapa paisugetapa afitetapaeꞌmo agegae.
  hrv-hrv: vi, djeco puka, i vi, odličnici, bogati i siromašni zajedno!
  mps-mps: Eno homu kolesagade wiegi yai kolesaga koneama,. tama eno dwagi yai po
    dagego konemainogo pusubao.
  tpi-tpi: Bel bilong mi i gat gutpela tingting tasol. Olsem na bai mi autim gutpela
    tok bilong givim save long yupela.
  dan-1931: både høj og lav, både rig og fattig!
  vie-OVCB: Miệng tôi sẽ nói lời khôn ngoan, từ tâm hồn tôi sẽ ban tri thức.
  guj-2017: હું મારે મુખે બુદ્ધિ વિષે બોલીશ અને મારા હૃદયના વિચારો ડહાપણ વિષે હશે.
  pon-2006A: Ei lamalam pahn sansal; I pahn koasoiahda koasoi en loalokong kei.
  por-BRBSL: Minha boca dirá palavras de sabedoria. Meu coração vai expressar compreensão.
  eng-OEBUS: My mouth shall utter wisdom, the thoughts of a seeing heart.
  swe-swe: hela mänskligheten, varje levande människa, såväl rika som fattiga.
  cth-cth: Ka kâko ni lungangnae lawk a dei han. Hahoi, ka lungthin khopouknae ni
    panuethainae a poe han.
  twi-twi: Mʼano bɛka anyansasɛm; nsɛm a efi me koma mu bɛma nhumu.
  hlt-hlt: Ka ka loh cueihnah a thui vetih ka lungbuei poeknah loh a lungcuei om bitni.
  tbz-SIM: Bɛsɑ́m̀pɔ́bɛ̀ nɛ̀ bɛnitidiɛbɛ̀, bɛkpɑ̀ɑ̀tìbɛ̀ nɛ̀ idɑwɑɑ́ kèènɛ̀.
  msy-2020: Nan navir averiam nɨghnɨzir aghuir mam an dɨkafi. Kɨ nɨghnɨzir aghuir
    kam mɨkɨmtɨ a fofozir aghuim ia danɨngam.
  dop-dop: Sɔsɑɑ, nɑ səkpemɑ, nɑ liɣitee nyə́mɑ, nɑ kʋnyɔntʋnɑɑ mɛ,
  azb-azb: Dilimdən hikmətli sözlər çıxacaq, Bu müdrik fikirlər qəlbimdən gəlir.
  eng-DBY: 'My mouth shall speak wisdom, and the meditation of my heart shall be of
    understanding:'
  hin-2017: मेरे मुँह से बुद्धि की बातें निकलेंगी; और मेरे हृदय की बातें समझ की होंगी।
  wol-KYG: ngay ku tuut di ku mag, nga bareleek nga néewle.
  bjr-bjr: Eeqá dookiqari irirana faqaasa ufa kai qianaura. Qini daunduraindaraa irirafa
    andeeqara irirana maree maria irirana nimiannoo.
  eng-YLT: My mouth speaketh wise things, And the meditations of my heart [are] things
    of understanding.
  kne-kne: Mangidawat si sirib di bomala sin tepek ko, naoneg di panakaawat ko.
  eng-WYC-2017: My mouth shall speak wisdom; and the thinking of mine heart shall
    speak prudence.
  eng-WMBB: My mouth will speak words of wisdom. My heart will utter understanding.
  zat-NTPS: Guchálajqueza' xel-la' sina, ne guzéajni'ida' le'e da xu'u lázrdawa'.
  zty-NTPS: Wchaḻjkza' da' naken che yeḻa' žejní'il, na' wzejni'ila' ḻe'e da' yo'on
    yichj ḻáẕda'wa'.
  urd-GVH: मेरा मुँह हिकमत बयान करेगा और मेरे दिल का ग़ौरो-ख़ौज़ समझ अता करेगा।
  rug-rug: Kaqu zama vura nia rau sa tinumatumae pa buloqu, meke kaqu koa ia na ginilae
    sa qua binalabala.
  gaz-gaz: Afaan koo dubbii ogummaa dubbata; wanti ani garaatti yaadus hubannaa kenna.
  fra-LSG: Petits et grands, Riches et pauvres!
  gnn-gnn: Ŋarranydja yurru waŋa dhärukthu ḻiya‐djambatjthu warray, ga ḻakaramanydja
    ŋarra yurru warraŋulkuma yana maḻŋ'marama, märr yurru nhenydja dharaŋan ŋunhi
    mayaliny'tja.
  yal-yal: Fanga kanne nun tɔrɔ muxune, nafulu kanne nun yiigelitɔne, birin xa a tuli
    mati.
  iou-iou: Man kädet siwoŋi kubä nadätat u intä nadäneŋta yäŋahäwayäŋ.
  haw-1868: E olelo aku kuu waha i ke akamai; A ma ka naauao ka manao ana o ko'u naau.
  arb-NAV: يَنْطِقُ فَمِي بِالْحِكْمَةِ، وَخَوَاطِرُ قَلْبِي بِالْفَهْمِ.
  ded-ded: Enacnango negen negentegecac yoac debade nga herenango negen negengua mema
    wiac hania hania negentegecma kecbade.
  ewe-ewe: Nye nu agblɔ nunya ƒe nyawo, eye nya siwo ado tso nye dzi me la ahe gɔmesese
    vɛ.
  eng-LEE: (49:4) My mouth shall speak wisdom; and the meditation of my heart shall
    be of understanding.
  asm-FB: মোৰ মুখে জ্ঞানৰ কথা কব; মোৰ অন্তৰৰ গভীৰ চিন্তা সুবুদ্ধিদায়ক।
  sus-A: تِدٍ شُرِ كَنيِ، تِدٍ شُنفبٍ كَنيِ، سٍتَرٍ عَ نُن سٍ كَنيِ، وٌ بِرِن شَ وٌ
    تُلِ مَتِ.
  fra-SBL: Ma bouche prononcera des paroles de sagesse. Mon cœur exprimera la compréhension.
  hbo-hbo: גַּם־בְּנֵ֣י אָ֭דָם גַּם־בְּנֵי־אִ֑ישׁ יַ֝֗חַד עָשִׁ֥יר וְאֶבְיֹֽון׃
  kik-kik: Kanua gakwa nĩgekwaria ciugo cia ũũgĩ, mĩario ya ngoro yakwa ĩkorwo na
    ũtaũku.
  fra-NCL: hommes du commun et hommes de condition, ensemble riches et pauvres.
  cek-AK: Kai ih pakha loe palunghahaih lok to thui ueloe, ka palungthin mah panoek
    thaihaih to poek tih.
  cuk-cuk: An sunmakoedi, nue-binsaed-nikaa an sunmakoed. An-ulubgi-binsaedi, nue-magar-itole
    an sogoed.
  uig-CYR: Худайимиз келиду, У һәргизму сүкүт ичидә турмайду; Униң алдида йәвәткүчи
    от келиду; Униң әтрапида зор боран-чапқун қайнайду.
  tel-2017: నా నోరు జ్ఞానాన్ని పలుకుతుంది. నా హృదయం వివేకం గూర్చి ధ్యానిస్తుంది.
  hat-BSA: Bouch mwen va pale sajès, epi meditasyon a kè m va vin konprann.
  ukr-ONPU: Іде наш Бог і не мовчить; вогонь перед Ним пожирає й навколо Нього сильно
    вирує.
  kos-kos: Nunak luk ac fah kalem; Nga ac fah kaskas ke kas in lalmwetmet.
  hbo-WLC: גַּם־בְּנֵ֣י אָ֭דָם גַּם־בְּנֵי־אִ֑ישׁ יַ֝֗חַד עָשִׁ֥יר וְאֶבְיֽוֹן׃
  ibo-ibo: Aga m ekwu okwu amamihe, ihe sị nʼobi m ga-enye nghọta.
  ory-ory: ମୋହର ମୁଖ ଜ୍ଞାନର କଥା କହିବ ଓ ମୋʼ ଅନ୍ତଃକରଣର ଧ୍ୟାନ ବୁଦ୍ଧି ବିଷୟକ ହେବ।
  chk-chk: Üpwe apasätä kapas tipachem, nge ekiekin lelukei epwe awora weweöch.
  rop-rop: Ai garra jinggabat gudwei, en ai garra tok brabli gudbala wed.
  ukr-1871: Уста мої скажуть мудре слово, і думкою серця мого помножу розум.
  yon-yon: Ne mongkodkonombed meeni kangdom ye weng dakmaniin, kwane ne niindem aombed
    weng menebaneen kumbed kaadkeri kuu kondaniin.
  deu-1951: (049-4) Mein Mund soll Weisheit reden und das Dichten meines Herzens verständig
    sein.
  eng-JPS: (49-4) My mouth shall speak wisdom, and the meditation of my heart shall
    be understanding.
  srp-1865: Usta æe moja kazati premudrost, i srce moje reæi æe razum.
  lug-lug: Kubanga ebigambo by’omu kamwa kange bya magezi, ebiva mu mutima gwange
    bijjudde okutegeera.
  heb-heb: פי ידבר חכמות והגות לבי תבונות׃
  ben-IRV: আমার মুখ জ্ঞানের কথা বলে এবং আমার হৃদয়ের ধ্যান বোঝে।
  ntu-ntu: Murde natqnge otxpx, X alvztr-ngrne nzyrplapxngr,
  pan-pan: ਮੇਰੇ ਮੂੰਹ ਵਿੱਚੋਂ ਬੁੱਧ ਦੀਆਂ ਗੱਲਾਂ ਨਿੱਕਲਣਗੀਆਂ, ਅਤੇ ਮੇਰੇ ਮਨ ਦਾ ਵਿਚਾਰ ਗਿਆਨ
    ਦਾ ਹੋਵੇਗਾ।
  mya-JVB: ငါ့ နှုတ် သည်ပညာ ကိုမြွတ် ဆိုမည်။ ငါ့ နှလုံး သည် ဉာဏ် နှင့်ဆိုင်သောအရာကို
    ဆင်ခြင် မည်။
  kgf-kgf: Kuananéŋ niŋtegic qiŋtegic ac ʒéma ewananéŋ hénia héiɋelima nimmaŋ.
  tte-O: Yagu nuwanuwatu kani simayale yo kani yaedeedede walo sonosonogali kolili
    yo saugana yagu kaba venu api koina yavenu kani walo sonosonogaline yakabi-yamayaleli
    kolimiu.
  tbg-tbg: Te tenta noqihai koqe avu aato iri vai okarara ni tiva nimirera. Te tenta
    avu aatoqihai iritauna uvara tiariraro, vi uvava ni avu aato ho kahaqianaro.
  hmo-hmo: Lauegu uduna ese aonega do ia gwauraia, bona egu kudouna ena laloa ese,
    diba bada do ia hedinaraia umui dekenai.
  zar-NT: Tsöjsáʼ ládxaʼa ca naca le nápagaca yöl-laʼ réajniʼi, en guʼa didzaʼ le
    nápagaca yöl-laʼ raca yenniʼ.
  urd-urd: मेरे मुँह से हिकमत की बातें निकलेंगी, और मेरे दिल का ख़याल पुर ख़िरद होगा।
  rus-SYN: 'грядет Бог наш, и не в безмолвии: пред Ним огонь поядающий, и вокруг Его
    сильная буря.'
  bqc-SIM: kíaↄ ń táaaↄ, ↄdeↄ ń taasideↄ píi.
  tcz-CHONGTHU: Ajeh chu kathuseiho hi chihna thu ahin, chuleh kalung'a kagel jong
    hi hetgilna dimset ahi.
  mar-mar: माझे मुख ज्ञान बोलेल, आणि माझ्या हृदयातील विचार समंजसपणाचे असणार.
  isl-isl: '@see-verse:PSA.049.002'
  hlt-THB: Kam kha ing cyihnaak awi kqawn kawmsaw; kak kawlung khuiawh kaw awi ing
    zaksimnaak ni pe kaw.
  qub-qub: Yarpachacuycurmi rimamushaj. Yarpachacunapaj cajcunatami parlamushaj.
  bqp-bqp: Ɔ̃ndↄ̃yã kú ma lɛ́n, dↄ̃na kú ma swɛ̃̀n.
  hat-hat: (049:4) Mwen pral ban nou bon konsèy. Sa ki nan kè m' se bagay ki gen sans.
  eng-BSB: My mouth will impart wisdom, and the meditation of my heart will bring
    understanding.
  eng-WEBPB: My mouth will speak words of wisdom. My heart will utter understanding.
  kbq-kbq: Na'ankure knare antahi'zamofo naneke huama nehugeno, nagu'afina antahi
    ama' hu antahizamo avite'ne.
  pon-pon: Au ai pan kaparok duen lolekon, o monion I duen lamalam pun.
  nhe-BL: Nicamatis ica tlalnamiquilistli. Nimechpohuilis nochi tlen nimoyolilhuijtoc
    ipan noyolo.
  wnc-wnc: Natane genanetanu wamu musip kwikwikganekan yanggat. Unzingge nata wamu
    take akngakan daniwawa natdetdet damikgen.
  bus-bus: Ɔ̃ndↄ̃yã kú ma lɛ́n, dↄ̃na kú ma swɛ̃̀n.
  gub-BL: Aiko ma'e kwaw katu har romo ihe. Amume'u putar a'e ma'e ma'e kwaw par ài
    nehe.
  eng-DRA: 'God shall come manifestly: our God shall come, and shall not keep silence.
    A fire shall burn before him: and a mighty tempest shall be round about him.'
