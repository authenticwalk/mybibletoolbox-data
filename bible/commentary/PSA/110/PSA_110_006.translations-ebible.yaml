  urd-urd: वह क़ौमों में 'अदालत करेगा, वह लाशों के ढेर लगा देगा; और बहुत से मुल्कों
    में सिरों को कुचलेगा।
  rus-SYN: Силу дел Своих явил Он народу Своему, чтобы дать ему наследие язычников.
  bqc-SIM: A tↄsi buiↄwa, an gɛↄ gupa, a dṹnia bṹu kíaↄ míↄnzↄ̃,
  tcz-CHONGTHU: Aman chitin namtin ajepding agamsunga thilong dimset ding, aman leiset
    pumpia lengle lalte aban vohlhuh ding ahi.
  mar-mar: तो राष्ट्रांचा न्यायनिवाडा करील; तो प्रेतांनी दऱ्या भरील; तो अनेक राष्ट्रात
    नेत्यांना मारील.
  isl-isl: Hann mun refsa þjóðunum, lík þeirra munu liggja út um allt. Hann mun mölva
    höfuð þeirra.
  hlt-THB: Anih ing phynlum awideng kawmsaw, thlang a qawk ce a qawn kyng coengawh
    khawmdek pum awhkaw a lukhqi ce phep khqi kaw.
  soq-soq: Me uwa daitada apanawa matangelamopi ita mo bontoia etepu mo bolau nopesapi.
    Mo uwau nepa epatuiamopi, tawo uduudu osowe.
  qub-qub: Runacunata paymi jusganga imano rurashanpitapis. Gotuyninpami wañuycachenga.
    Cay pachacho cajtaga achcajpatami umantapis paquirgärenga.
  bqp-bqp: Ani yãkpatɛ kɛ kũ burinↄo, ń gɛ̀nↄ nigↄ̃ kpá, ani andunia pínki kínanↄ
    dúgu zↄ̃.
  hat-hat: L'ap jije nasyon yo, l'ap anpile kadav sou kadav, l'ap kraze chèf yo toupatou
    sou latè.
  eng-BSB: He will judge the nations, heaping up the dead; He will crush the leaders
    far and wide.
  eng-WEBPB: He will judge amongst the nations. He will heap up dead bodies. He will
    crush the ruler of the whole earth.
  kbq-kbq: Ama mopafima mani'naza vahera, zamagrama hu'naza zamavu'zmava zantera Anumzamo'a
    keaga hunezmanteno, zamatresnige'za hapinti rama'a vahera zamahe'za eri kevu hanageno
    hihi huno marerigahie. Ana nehuno maka ama mopafima mani'naza kini vahetamina
    zamaheno rutragatrago hutregahie.
  pon-pon: A pan kotin kaunda nan pun en men liki kan, a pan kadir kila kalep akan
    waja karoj, a kotin palan pajan tapwi en wei lapalap.
  nhe-BL: Quintlatzacuiltilis miyac tlacame ipan nochi tlaltini, huan quintemitis
    nopa tlaltini ica mijcatzitzi. Miyac tlacame quincuaxamanis ipan miyac tlaltini.
  wnc-wnc: Ita kepna kepna nana aminu usanziwik. Usanzike gutonga aminda tasikingge
    yake meya yamik. Sike amak tasining komune aminu kwaapzang zipa kumning. Siwan
    ita gatu kingat kuut kepna kepna nana ayapbike yaipapaakusike yainggamambik.
  bus-bus: Eé yãkpaɛ kɛ kↄ̃n boriinↄ, aↄ̃ gɛ̀nↄ égↄ̃ kpá, eé anduna píngi kínanↄ
    dúgu zↄ̃.
  gub-BL: Umume'u putar teko ywy nànànar wanemiapo kwer paw rupi nehe. Upyk putar
    ywy zeàmàtyry'ymawhu pe har umàno ma'e kwer wanetekwer wapupe nehe. Weityk putar
    ywy nànànar wanuwihawete wà nehe.
  eng-DRA: He will shew forth to his people the power of his works.
