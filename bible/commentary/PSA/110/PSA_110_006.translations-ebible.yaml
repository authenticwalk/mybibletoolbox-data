verse: PSA.110.006
translations:
  mal-C: അവിടന്ന് ജനതകളെ ന്യായംവിധിക്കും, അവരുടെ ദേശം ശവങ്ങൾകൊണ്ട് നിറയ്ക്കും ഭൂമിയിലെങ്ങുമുള്ള
    പ്രഭുക്കന്മാരെ അവിടന്ന് ചിതറിച്ചുകളയും.
  deu-TKW: Er hält Gericht unter den Völkern, füllt mit Leichen an; er zerschmettert
    Häupter über weites Gefilde hin.
  lin-lin: 'Akopesa bikolo etumbu : bikolo nyonso ekotonda na bibembe, mpe akonyata
    bakambi kati na mokili mobimba.'
  mmx-mmx: Neni naba viila mumu loklok at larabung mixin axap, la naba lili bubua
    lenbantuxu at limixin ni ga sev amet pam di, la na sak tup mi limixin amgomgo
    at lavatbung menemen axap.
  eng-LSV: He judges among the nations, || He has completed the carcasses, || Has
    struck the head over the mighty earth.
  eng-GNV: 'He shalbe iudge among the heathen: he shall fill all with dead bodies,
    and smite the head ouer great countreis.'
  eng-WEBSTER: He will judge among the heathen, he will fill the places with the dead
    bodies; he will wound the heads over many countries.
  nhw-BL: Quintlatzacuiltis miyac masehualme ipan nochi tlalme, huan quintemitis nopa
    tlalme ica mijcatzitzi. Miyac masehualme quintzonxamanis ipan miyac tlalme.
  swh-ONEN: Atawahukumu mataifa, akilundika mizoga na kuwaponda watawala wa dunia
    nzima.
  bba-bba: U koo bwesenu siri. Sɑnɑm mɛyɑ ɡonu ko n yibɑ yɑm kpuro. Kpɑ u sinɑmbu
    kpeerɑsiɑ tem kpuro sɔɔ.
  eng-KJVCPB: He shall judge among the heathen, he shall fill the places with the
    dead bodies; He shall wound the heads over many countries.
  luo-luo: Obiro ngʼado bura ne ogendini, mi opiel joma otho achana-achana kotieko
    jotelo duto mag piny.
  aii-aii: ܒܸܬ ܕܵܐܹܢ ܓܵܘ ܐܸܡܘܵܬܹ̈‌ܐ، ܒܸܬ ܡܵܠܹܐ ܠܗܘܿܢ ܫܠܲܕܹ̈ܐ، ܒܸܬ ܛܵܒܹܚ ܪܹ̈ܝܫܵܢܹܐ
    ܥܲܠܔ ܐܲܪܥܵܐ ܪܘܝܼܚܬܵ‌ܐ.
  meu-meu: Bese idau idau bogaragidiai hahemaoro baine karaia, edia gabu na mase tau-anidia
    ai baine hahonudia; ia ese ikwaradia taudia baine huaridia, tanobada heḡeḡemadai
    ai.
  npi-ULB: उहाँले जातिहरूको न्याय गर्नुहुनेछ । उहाँल युद्ध मैदानलाई मृत शरीरहरूले
    भर्नुहुनेछ । उहाँले धेरै देशहरूका अगुवाहरूलाई मार्नुहुनेछ ।
  yor-yor: Yóò ṣe ìdájọ́ láàrín kèfèrí, yóò kún ibùgbé wọn pẹ̀lú òkú ara; yóò fọ́n
    àwọn olórí ká sí orí ilẹ̀ ayé tí ó gbòòrò.
  pes-OPCB: او قومها را داوری خواهد کرد، و میدانهای جنگ را از اجساد کشته‌شدگان پر
    خواهد ساخت و در سراسر دنیا، پادشاهان را مغلوب خواهد کرد.
  tgl-ULB: Hahatulan niya ang mga bayan; pupunuin niya ang lugar ng digmaan ng mga
    bangkay; papatayin niya ang mga pinuno ng maraming mga bansa.
  nop-nop: Adi metam nadisukilitihinit mokit heki’walaŋ yomhidok kibikoŋ tubu-udaneyembaak,
    tiŋa mik kwetneŋ uŋoŋ meeniŋ fee widihikumumbaak. Adi kwetkwet me mapme heki yehimoŋgofowaak.
  cbu-NT: Tsapurunasee kurak ztaru, tpachingayarush, tputseetssha, minchichee tputs,
    minchichee tputs ashiru ichinguroo waneeyarush tsiparee washunand xanatatsha.
  hui-hui: Ibugua wali agali dindi tara tarani bu karume ko biyarunaga pani tini nelo
    dabo mulebira. Ani bialu wai biagane wai hamani agali dewaore homene bo payapaya
    bulebira. Dindi bibahendenaga kini hama pedaruni bibahende ibugua bope hai holebira.
  mya-mya: လူ​မျိုး​တ​ကာ​တို့​ကို​တ​ရား​စီ​ရင်​တော်​မူ ရာ​တွင် စစ်​တ​လင်း​ကို​လူ​သေ​ကောင်​များ​နှင့်
    ပြည့်​နှက်​စေ​တော်​မူ​လိမ့်​မည်။ ကမ္ဘာ​တစ်​ဝှမ်း​လုံး​ရှိ​ဘု​ရင်​တို့​ကို နှိမ်​နင်း​တော်​မူ​လိမ့်​မည်။
  bod-N: ཁོང་གིས་མི་རིགས་རྣམས་ལ་ཁྲིམས་ཐག༌གཅོད། །ག་ས་གང་དུ་བམ་རོས་ཁེབས་འགྱུར༌ཞིང༌།
    །ས་གཞི་ཡོངས་ཀྱི་འགོ་དཔོན་ཚར་གཅོད༌མཛད།།
  wsk-wsk: Nu ali sor suen la ko supuling bibiya nunga nosokel menawurok ale kariimet
    suen la nunga memek koma nungarukko; se kueman parangaman mu ali tuagu ago terong
    ma sapamonko.
  sna-sna: Achatonga ndudzi, achiunganidza vakafa, uye achiparadza vatongi venyika
    yose.
  spa-BLM: Él juzgará entre las naciones. Amontonará cadáveres. Aplastará al gobernante
    de toda la tierra.
  cac-cac: A vin̈ ol ac'an syaelal juntzan̈ nivac nación, ol cham anima, b'alb'umb'a
    ol aj eb' chamnac yuj vin̈. Ol satjoquel eb' yajal d'a yolyib'an̈q'uinal tic yuj
    vin̈.
  swh-ULB: Yeye atahukumu matifa; ataujaza uwanja wa vita kwa maiti; atawauwa viongozi
    kaitka nchi nyingi.
  bel-bel: Сілу дзеяў Сваіх паказаў Ён народу Свайму, каб даць яму спадчыну язычнікаў.
  wed-wed: Dobu nununai ai ḡoa apoapoe ina kovoḡi, ma taubeu dobuna ina vioai ma dobu
    gulagulaui anatapui kolai ina viaigwadagwadai.
  deu-ELBBK: Er wird richten unter den Nationen, er füllt alles mit Leichen; das Haupt
    über ein großes Land zerschmettert er.
  mbb-OT: Edsilutan din is menge nasyun ne mahabet is ebpenhimetayan din. Edèdeetan
    din is ebpemendumala seled te tivuuk he kelibutan.
  mal-2015: അവൻ ജാതികളുടെ ഇടയിൽ ന്യായംവിധിക്കും; അവൻ എല്ലാടവും ശവങ്ങൾകൊണ്ടു നിറെക്കും;
    അവൻ വിസ്താരമായ ദേശത്തിന്റെ തലവനെ തകർത്തുകളയും.
  gup-gup: Mak nungka kabendjadme birriwarlahkenh bininj rowk kore kubolkbubuyika
    kabirrihni, dja kabenkukyakwon birriwern, dja mak kabenkukberelhme bininj rowk
    nawu kabirriwohrnawohrnan kondah kurorre.
  rmc-rmc: Sudzinela le naroden, ela ode pherdo mule manuša. Rozpučinela le kraľen
    pal caľi phuv.
  nlg-nlg: Gaia ke detera na lei tinoni, [me vonughighi na lei kema/butonikomu kolui
    na lei tinoni mate]. Me ke labu paruruhai na uludira na lei vunaghi tana maramana
    talighu.
  pes-OPV: در میان امتها داوری خواهد کرد. از لاشها پر خواهد ساخت و سر آنها را درزمین
    وسیع خواهد کوبید.
  ron-1924: 'Ел фаче дрептате принтре нямурь: тотул есте плин де трупурь моарте; Ел
    здробеште капете пе тоатэ ынтиндеря цэрий.'
  aui-aui: Touna dam tupadi aro inaveredi bi yadi kubura na wawaya sirabobona tubuyidima
    inibonuvi. Bi kiikiiwawo tupadi inageiwayidi, kubura tupane.
  ben-OBCV: তিনি জাতিদের বিচার করবেন, আর শবদেহ দিয়ে দেশ পূর্ণ করবেন, এবং সমস্ত পৃথিবীর
    শাসকদের চূর্ণ করবেন।
  som-som: Isagu quruumaha dhexdooda ayuu wax ku xukumi doonaa, Oo meel walba wuxuu
    ka buuxin doonaa meydad, Oo waddammo badan ayuu madaxda ka dili doonaa.
  lat-VUC: Virtutem operum suorum annuntiabit populo suo,
  eng-ASVBT: He will judge among the nations, He will fill the places with dead bodies;
    He will strike through the head in many countries.
  mna-mna: Ko iur kadoono pizin karkari, mi ikasgeege zin ma tisu tiwe uri men. Tana
    zin peeze kan ta tirao toono ta boozomen na, ni ko ikasgeege zin ma timap.
  ita-1885: Egli farà giudicio fra le genti, egli empierà ogni cosa di corpi morti;
    Egli trafiggerà il capo che regna sopra molti paesi.
  eng-LXXUP: He has declared to his people the power of his works, To give them the
    inheritance of the heathen.
  eng-ULB: He will judge the nations; he will fill the battlegrounds with dead bodies;
    he will kill the leaders in many countries.
  spa-VBL: Ejecutará juicios en las naciones, llenando sus tierras con cadáveres.
    Derrotará a los que gobiernan toda la tierra.
  fra-_FOB: Il exercera la justice parmi les nations; il remplira tout de morts; il
    écrasera le chef qui domine sur un grand pays.
  mal-mal: അവിടുന്ന് ജനതകളുടെ ഇടയിൽ ന്യായംവിധിക്കും; അവൻ എല്ലാ സ്ഥലങ്ങളും ശവങ്ങൾകൊണ്ട്
    നിറയ്ക്കും; അവിടുന്ന് അനേകം ദേശങ്ങളുടെ തലവന്മാരെ തകർത്തുകളയും.
  urd-GVR: Wuh qaumoṅ meṅ adālat karke maidān ko lāshoṅ se bhar degā aur dūr tak saroṅ
    ko pāsh pāsh karegā.
  suz-BL: मेकोमी रागी रागी ङा मुर आन कली निसाफ पाइब। मिनु मेको आन रागी बेक्‍शो मुरुम
    प्रिंब। मिनु बेक्‍शो मुर आन पिया रागी मेर फ्राइब। दानीएल २:४४
  eng-NOY: He shall execute justice among the nations; He shall fill them with dead
    bodies, He shall crush the heads of his enemies over many lands.
  ita-1927: eserciterà il giudizio fra le nazioni, riempirà ogni luogo di cadaveri,
  ckb-ckb: لەنێو نەتەوەکان حوکم دەدات، خاکیان پڕ دەکات لە تەرم، سەرۆکەکان لەسەر هەموو
    زەوی وردوخاش دەکات.
  eng-BBE: He will be judge among the nations, the valleys will be full of dead bodies;
    the head over a great country will be wounded by him.
  xsi-xsi: Mao nâ, i ma ipare nia panzi tamâta ŋgu rârâni, ku ma ipunzi tamâta rârâ
    sipamateteu. I ma itawanzi koipu ŋalaŋala simo tâno ndoni.
  kan-OKCV: ದೇವರು ಜನಾಂಗಗಳನ್ನು ನ್ಯಾಯತೀರಿಸುವಾಗ, ವಿಸ್ತಾರವಾದ ರಣರಂಗದಲ್ಲಿ ಶತ್ರುಗಳನ್ನು ದಂಡಿಸಿ
    ಅವರಿಗೆ ಮರಣದಂಡನೆ ವಿಧಿಸುವರು.
  tam-2017: அவர் தேசங்களுக்குள் நியாயந்தீர்ப்பார்; எல்லா இடங்களையும் பிரேதங்களால்
    நிரப்புவார்; அநேக தேசங்களின்மேல் தலைவர்களாக இருக்கிறவர்களை நொறுக்கிப்போடுவார்.
  spa-RV-1909: 'Juzgará en las gentes, llenarálas de cadáveres: herirá las cabezas
    en muchas tierras.'
  ron-BTF: Va judeca printre păgâni, va umple locurile cu trupurile moarte; va răni
    capetele peste multe țări.
  eng-WEBP: He will judge among the nations. He will heap up dead bodies. He will
    crush the ruler of the whole earth.
  eng-FBV: He will execute judgment on the nations, filling their lands with corpses.
    He will strike down those who rule all over the earth.
  nld-1939: Vol majesteit de volkeren richten, De koppen verpletteren tegen de grond!
  nch-BL: Quintatzacuiltilis miyac masehualme ipan nochi talme, huan quintemitis nopa
    talme ica mijcatzitzi. Miyac masehualme quintzonxamanis ipan miyac talme.
  vie-1934: Ngài sẽ đoán xét các nước, làm khắp nơi đầy xác chết; Cũng sẽ chà nát
    kẻ làm đầu của nước lớn.
  cha-cha: Güiya ufanjusga gui entalo y nasion sija, janabula y sagayan sija ni y
    tataotao y manmatae; unamagomgom y ilo gui jilo y megae na tano sija.
  hin-CV: वह राष्ट्रों पर अपने न्याय का निर्णय घोषित करेंगे, मृतकों का ढेर लग जाएगा
    और संपूर्ण पृथ्वी के न्यायियों की हत्या कर दी जाएगी.
  eng-OURB: He will judge among the nations. He will heap up dead bodies. He will
    crush the ruler of the whole earth.
  spa-BES: El juzgará entre las naciones, los valles estarán llenos de cadáveres;
    la cabeza sobre un gran país será herida por él.
  tdx-tdx: Hizaka’e añivo’ o fifeheañeo ré, le ho lipore’e lolo ty ao, ho hotohotoe’e
    an-tane mienene ty loha maro.
  tha-KJV: พระองค์​จะทรงกระทำการพิพากษาท่ามกลางประชาชาติ​ให้​ซากศพเต็มไปหมด พระองค์​จะทรงทลายผู้เป็นประมุขทั่วแผ่นดินโลกอันกว้างขวาง
  por-BR-2018: Julgará entre as nações; ele as encherá de corpos mortos; e ferirá
    a cabeça de uma grande terra.
  deu-ELO: Er wird richten unter den Nationen, er füllt alles mit Leichen; das Haupt
    über ein großes Land zerschmettert er.
  eng-WYC-2018: He shall deem among nations, he shall fill (the land with) fallings;
    he shall shake heads in the land of many men. (He shall judge among the nations,
    he shall fill the land with the fallen; he shall wound those who be the chiefs,
    or the leaders, in many lands.)
  epo-epo: Li juĝos inter la popoloj, inter plene da kadavroj; Li frakasos la ĉefon
    de granda lando.
  gfk-gfk: Na hapidanau ira hunhuntunaan ta ira mes na hanuo, na bul hung ira minaat,
    ma na paas gisiane ira ut na harkurai tano ula hanuo bakut.
  uig-PIN: U ǝllǝr arisida sotlaydu; Jay-jaylarni jǝsǝtlǝr bilǝn tolduridu; Kǝng zeminning
    bexini yaridu;
  beo-beo: E da fifi asi gala huluanema fofada:mu. E da gegesu sogebi amo, bogoi da:i
    hodo amoga nabalesimu. E da osobo bagade huluane amo ganodini, Hina bagade dunu
    huluane hasalasimu.
  tpi-OTNT: Em bai i bekim rong bilong ol lain manmeri, na long ples bilong pait bai
    em i kilim i dai planti man. Em bai i daunim ol king long olgeta hap bilong graun.
  hau-SA: Zai hukunta al’ummai, yana tarawa gawawwaki yana kuma murƙushe masu mulkin
    dukan duniya.
  udu-udu: A’di midi tor gwon dwall ’twa/a ’cesh e bwaman kal gi ’kwaniny’cesh mo,
    mmo’tu’d uni ki buŋgwar is jwa mo. A’di midi shaṯ itap̱a ka ’cesh mo ap̱o/ mony’cesh
    jin beeyabee mo.
  uig-LAT: U eller arisida sotlaydu; Jay-jaylarni jesetler bilen tolduridu; Keng zéminning
    béshini yaridu;
  nde-nde: Izazahlulela izizwe, yenze inqwaba yabafileyo njalo ibachoboze ababusi
    bomhlaba wonke.
  ton-ton: Te ne fakamaau ʻi he ʻao ʻoe hiteni, te ne fakapito ʻae ngaahi potu ʻaki
    ʻae ngaahi ʻangaʻanga; ʻe lavea ʻiate ia ʻae ʻulu ʻoe ngaahi fonua lahi.
  ces-1613: Soud činiti bude mezi národy, porážku hroznou učiní, potře i hlavu panující
    nad mnohými krajinami.
  eng-WMB: He will judge among the nations. He will heap up dead bodies. He will crush
    the ruler of the whole earth.
  tam-TCV: அவர் பிற நாடுகளை நியாயந்தீர்ப்பார்; இறந்தவர்களைக் குவித்துப் பூமி முழுவதிலும்
    உள்ள ஆளுநர்களை தண்டிப்பார்.
  ceb-ULB: Hukman niya ang kanasoran; pun-on niya ang panggubatan ug mga patay nga
    mga lawas; patyon niya ang mga pangulo sa daghang mga nasod.
  pol-UBG: Będzie sądził narody i trupami napełni wszystko; roztrzaska głowy panujące
    nad wieloma ziemiami.
  agr-agr: Aents aidaun suwimkan susa ijinatnai, dutikam ashí nugkanmak aents jinauk
    tuwasua weaku atinai. ¡Nugka múun aidaun apuji aidaunash ashí ijinatnai!
  kyc-kyc: Baame yuu muu dupwana nyuo kyai rolae lao kote lapala yanda pingi yuu dokona
    wambu malu mee pyao kumasera. Baame kiŋi yuu muu peparaena karaminyi dupwapyao
    nyuo isa palyara.
  urd-GVU: وہ قوموں میں عدالت کر کے میدان کو لاشوں سے بھر دے گا اور دُور تک سروں کو
    پاش پاش کرے گا۔
  eng-OEBCW: He will execute judgment filling the valleys with dead, the broad fields
    with shattered heads.
  deu-1912: er wird richten unter den Heiden; er wird ein großes Schlagen unter ihnen
    tun; er wird zerschmettern das Haupt über große Lande.
  kan-2017: ಆತನು ಜನಾಂಗಗಳಲ್ಲಿ ನ್ಯಾಯಸ್ಥಾಪಿಸುವಾಗ, ವಿಸ್ತಾರವಾದ ರಣರಂಗದಲ್ಲಿ ಶತ್ರುಗಳ ಶಿರಸ್ಸನ್ನು
    ಛೇದಿಸಿ, ಹೆಣಗಳಿಂದ ಅದನ್ನು ತುಂಬಿಸುವನು.
  yap-yap: Bayi gechignag e pi nam, ma bayi suguy tagil’ e mael ko lldow; bayi gel
    ko gubin e pilung u ga’ngin e fayleng.
  hlt-MCSB: Namtom ham lai a tloek vaengah rhok a hmoek vetih diklai pum kah a lu
    khaw a phop ni.
