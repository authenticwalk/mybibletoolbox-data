verse: PSA.110.004
translations:
  mal-C: 'യഹോവ ശപഥംചെയ്തിരിക്കുന്നു, ആ ഉടമ്പടി അവിടന്ന് ലംഘിക്കുകയില്ല: “മൽക്കീസേദെക്കിന്റെ
    ക്രമപ്രകാരം അങ്ങ് എന്നെന്നേക്കും പുരോഹിതനായിരിക്കും.”'
  deu-TKW: 'Jahwe hat geschworen und läßt sich''s nicht gereuen: Du bist Priester
    für immer nach der Weise Melchisedeks!'
  lin-lin: 'Yawe alapaki ndayi oyo, akobongola maloba na Ye te : « Ozali Nganga-Nzambe
    mpo na libela kolanda molongo ya Melishisedeki ! »'
  mmx-mmx: La Leeme Silok gara xaape vam la kopmen noxo lox ekun bok ba lodoxoma ren.
    Neni ga lok keretna, “At levenaleng axap i tu melamgo nenu unaba nemen amisik
    ngan lamaasa kerekngan ne Melkisedek.”
  eng-LSV: YHWH has sworn, and does not relent, “You [are] a priest for all time,
    || According to the order of Melchizedek.”
  eng-GNV: The Lord sware and wil not repent, Thou art a Priest for euer after ye
    order of Melchi-zedek.
  eng-WEBSTER: The LORD hath sworn, and will not repent, Thou art a priest for ever
    after the order of Melchisedek.
  nhw-BL: TOTECO tlatestigojquetzqui huan amo moyolpatlas ica catli quiijtojtoc quichihuas.
    Quena, yaya quiijtojtoc para ta tielis titotajtzi para nochipa quen Melquisedec.
  swh-ONEN: 'Bwana ameapa, naye hatabadilisha mawazo yake: “Wewe ni kuhani milele,
    kwa mfano wa Melkizedeki.”'
  bba-bba: Yinni Gusunɔ u bɔ̃ruɑ, mɛyɑ u ǹ mɑɑ win ɡɑri seeyɑmɔ u nɛɛ, kɑɑ ko yɑ̃ku
    kowo kɑ bɑɑdommɑɔ nɡe Mɛɛkisidɛki
  eng-KJVCPB: The Lord hath sworn, and will not repent, Thou art a priest for ever
    After the order of Melchizedek.
  luo-luo: Jehova Nyasaye osekwongʼore kendo ok nolok pache, osesingore niya, “In
    jadolo nyaka chiengʼ, koluwo kit dolo mar Melkizedek.”
  aii-aii: 'ܝܡܹܐ ܠܹܗ ܡܵܪܝܵܐ ܘܠܹܐ ܦܵܫܹܡ: ”ܐܲܢ݇ܬ ܝܼܘܸܬ ܟܵܗܢܵܐ ܠܥܵܠܲܡ ܒܣܸܕܪܵܐ ܕܡܲܠܟܝܼܙܕܸܩ.“'
  meu-meu: 'Iehova vada e gwau hamata, bona lalona basine ha-idaua: oi na hahelaḡa
    tauna hanaihanai, Melkisedek ena orea tauna.'
  npi-ULB: परमप्रभुले शपथ खानुभएको छ र बद्‍लिनुहुन्‍नः “सदासर्वदाको निम्‍ति तिमी मल्कीसेदेकजस्‍तै
    पुजारी हौ ।”
  yor-yor: Olúwa ti búra, kò sì í yí ọkàn padà pé, “Ìwọ ni àlùfáà, ní ipasẹ̀ Melkisedeki.”
  pes-OPCB: 'خداوند سوگند خورده است و از آن برنخواهد گشت که: «تو تا ابد کاهن هستی،
    تو تا ابد کاهن هستی، کاهنی همانند مِلکیصدق.»'
  tgl-ULB: 'Sumumpa si Yahweh, at hindi magbabago: “Ikaw ay isang pari magpakailanman,
    ayon sa paraan ni Melkisedek.”'
  nop-nop: Yahwe adi dutok mede yofafaŋe indiŋ tuguk, “Du adi Siloŋyot diniŋ Talitimeŋ
    Wapum Melikisedek adi nabugoŋ dapmandapmaŋnit mokit hatiluwaaŋ.” Wapum adi undubo
    yooŋ undubo yooŋ mu tilak, unduŋ doktiŋa medeŋiŋ yolak undugoŋ biyagoŋ tibaak.
  cbu-NT: Apanll waana zurampatari shiyaa kasimaam wayarangu, nllitari ndusha chinachiya.
    Shiy Melkisarin tamapari ashirush urutamari apanllpan urkar taachsha, ayamamtiyam
    nda pastamaama, Apanll shiyaa tárangiya.
  hui-hui: Anduane Homogohanda í̠hondo bulebero lowialu mbira ogodagua layagoni. Loma
    binigo mo miaga mbirali Ngode Datagaliwabehondo loma binigo mo miaga Melegesedege
    heneyagobi dege í̠ haho wiaabo holebere, lalu lowini. Anduane Homogohanda bi ogoni
    heneneore henene ledago ibugua bi ogoni lone mende ale lo aribia naholebira.
  mya-mya: '``သင်​သည်​ယဇ်​ပု​ရော​ဟိတ်​မင်း​မေ​လ​ခိ ဇေ​ဒက်​နည်း​တူ ထာ​ဝ​ရ​ယဇ်​ပု​ရော​ဟိတ်​ဖြစ်​လိမ့်​မည်''''
    ဟု ထာ​ဝ​ရ​ဘု​ရား​သ​ခင်​သည်​ကျိန်​ဆို က​တိ​ပေး​တော်​မူ​သည်​ဖြစ်​ရာ ထို​က​တိ​တော်​ကို​ပြန်​လည်​ရုပ်​သိမ်း​တော်​မူ
    လိမ့်​မည် မ​ဟုတ်​ပါ။'
  bod-N: མཆོད་དཔོན་མཱལ་ཀི་ཚེ་དེག་རིམ་པ༌བཞིན། །ཁྱེད་ནི་ཇི་སྲིད་བར་དུ་མཆོད་དཔོན༌ཡིན།
    །ཡ་ཝཱེས་དེ་སྐད་འགྱོད་མེད་དབུ་མནའ༌བཞེས།།
  wsk-wsk: 'Yawe mu iwita nika balam ale udagi ko ikia me gurugokko: “Ni Melchizedek
    molak te priest ko pempem baga se lagerko,” mam.'
  sna-sna: Jehovha akapika, uye haangashanduki, achiti, “Iwe uri muprista nokusingaperi,
    worudzi rwaMerikizedheki.”
  spa-BLM: 'Yahvé ha jurado y no cambiará de opinión: “Eres un sacerdote para siempre
    en el orden de Melquisedec”.'
  cac-cac: 'Yac''nac pax can sti'' Jehová, malaj b''aq''uin̈ ol sq''uexa'', yalnac
    d''ayach icha tic: Sacerdote ach d''a masanil tiempo, icha yopisio vin̈aj Melquisedec,
    xchi.'
  swh-ULB: 'Yahwe ameapa, na hatabadilika: “Wewe ni kuhani milele, baada ya namna
    ya Melkizedeki.”'
  bel-bel: Незабыўнымі зрабіў Ён цуды Свае; літасьцівы і шчодры Гасподзь.
  wed-wed: Bada i parivainuaḡanim ma eḡa nuanuana ina virai; “Tam pirisi maemae nonoana
    me Melkisedek.”
  deu-ELBBK: 'Geschworen hat der HERR, und es wird ihn nicht gereuen: „Du bist Priester
    in Ewigkeit nach der Weise Melchisedeks!“'
  mbb-OT: Nenangdù is Nengazen, ne kenà egkahalin is isip din, he memumuhat ka te
    wazà pidtemanan, iring te kegkememumuhat ni Melkizedek.
  mal-2015: നീ മല്ക്കീസേദെക്കിന്റെ വിധത്തിൽ എന്നേക്കും ഒരു പുരോഹിതൻ എന്നു യഹോവ സത്യം
    ചെയ്തു, അനുതപിക്കയുമില്ല.
  gup-gup: Nawu Yawey wokkurrmerrinj kore kunngey nuye, dja minj kamayaliborledme.
    Nungka yimeng, “Ngudda wanjh yiyimerran nawu priest bu yirrurrkmirri munguyh munguyh
    yiman kayime nawu Melchizedek.”
  rmc-rmc: 'O RAJ iľa vera a na bajinela: „Tu sal rašaj pro furt avke sar o Melchisedek.“'
  nlg-nlg: Ma Yahweh e pangotia nina bosa ni papari, me mua ghoi huhua/diua tua nina
    baubahu, “Ighoe na manesukaghi kasila tana vavatana Melchizedek.”
  pes-OPV: خداوند قسم خورده است و پشیمان نخواهدشد که «تو کاهن هستی تا ابدالاباد، به
    رتبه ملکیصدق.»
  ron-1924: 'Домнул а журат ши ну-Й ва пэря рэу: „Ту ешть преот ын вяк, ын фелул луй
    Мелхиседек.”'
  aui-aui: Tagu, Yawe God wiisuwona abera na gegha yagu noghota anawamirina, awona
    bo, “Tam na kuni prist waghata Melkisidek yana kayenama.”
  ben-OBCV: 'সদাপ্রভু শপথ করেছেন, আর তিনি মন পরিবর্তন করবেন না: “মল্কীষেদকের রীতি
    অনুযায়ী, তুমি চিরকালীন যাজক।”'
  som-som: Rabbigu wuu dhaartay, kana soo noqon maayo, oo wuxuu yidhi, Adigu weligaaba
    wadaad baad tahay, Sidii derejadii Malkisadaq.
  lat-VUC: Memoriam fecit mirabilium suorum, misericors et miserator Dominus.
  eng-ASVBT: 'Jehovah hath sworn, and will not repent: Thou art a priest forever After
    the order of Melchizedek.'
  mna-mna: 'Yooba imbuk sua pu, mi ipombol ma imbol kat. Mi irao be itooro ŋgar kini
    mini na som. Sua ta kembei: “Nu ko we patoronŋana ka tomtom kembei ta Melkisedek,
    mi mendernder la Anutu mi zin tomtom mazwan ma alok.”'
  ita-1885: 'Il Signore ha giurato, e non si pentirà: Tu sei sacerdote in eterno,
    Secondo l''ordine di Melchisedec.'
  eng-LXXUP: 'He has caused his wonderful works to be remembered: The Lord is merciful
    and compassionate.'
  eng-ULB: 'Yahweh has sworn, and will not change: “You are a priest forever, after
    the manner of Melchizedek.”'
  spa-VBL: 'El Señor ha hecho un pacto que no romperá: “Eres un sacerdote para siempre,
    siguiendo la orden de Melquisedec”.'
  fra-_FOB: 'L''Éternel l''a juré, et il ne s''en repentira point: Tu es sacrificateur
    à toujours, selon l''ordre de Melchisédec.'
  mal-mal: “നീ മല്ക്കീസേദെക്കിന്റെ ക്രമപ്രകാരം എന്നേക്കും ഒരു പുരോഹിതൻ ആകുന്നു” എന്ന്
    യഹോവ സത്യംചെയ്തു; അതിന് മാറ്റമില്ല.
  urd-GVR: Rab ne qasam khāī hai aur is se pachhtāegā nahīṅ, “Tū abad tak imām hai,
    aisā imām jaisā Malik-e-sidq thā.”
  suz-BL: मिनु परमप्रभु यावेमी “गे मेल्‍कीसेदेक खोदेंशो पा गेना हना यो चढ़ेब दुम्‍‍नेवे”
    दे कसम जाप्‍तु। मेकोमी आ थुं मफाइक्‍ब। उत्‍पत्ती १४:१८-२०; हिब्रू ५:६,१०; हिब्रू
    ६:२०; हिब्रू ७:१७,२१
  eng-NOY: 'Jehovah hath sworn, and he will not repent: “Thou art a priest for ever,
    After the order of Melchisedeck!”'
  ita-1927: 'L’Eterno l’ha giurato e non si pentirà: Tu sei sacerdote in eterno, secondo
    l’ordine di Melchisedec.'
  ckb-ckb: 'یەزدان سوێندی خواردووە و بڕیاری ناگۆڕێت: «هەتاهەتایە تۆ کاهینیت لە پلەی
    مەلکیسادق.»'
  eng-BBE: The Lord has made an oath, and will not take it back. You are a priest
    for ever, after the order of Melchizedek.
  xsi-xsi: Maro Yova Kindeni ipambwâre lâ ku iporo mine tu, “Noko koipu ŋalae ma kumo
    patarawâŋa tamâta mine ku kumo nâ. Noko kumo patarawâŋa tamâta ŋalae, kutogo Melikisede
    mine.” Yova Kindeni kawa ŋgua rârâni nde mao kanaŋo, aku i ma ilele ne ŋgua ipâŋga
    kie toŋge tia ndo.
  kan-OKCV: “ನೀವು ಸದಾಕಾಲವೂ ಮೆಲ್ಕಿಜೆದೇಕನ ಕ್ರಮದ ಯಾಜಕರಾಗಿದ್ದೀರಿ,” ಎಂದು ಯೆಹೋವ ದೇವರು ಆಣೆಯಿಟ್ಟು
    ಹೇಳಿದ್ದಾರೆ. ಅವರು ತಮ್ಮ ಮನಸ್ಸನ್ನು ಬದಲಾಯಿಸರು.
  tam-2017: நீர் மெல்கிசேதேக்கின் முறைமையின்படி என்றென்றைக்கும் ஆசாரியராக இருக்கிறீர்
    என்று யெகோவா ஆணையிட்டார்; மனம் மாறாமலுமிருப்பார்.
  spa-RV-1909: 'Juró Jehová, y no se arrepentirá: Tú eres sacerdote para siempre según
    el orden de Melchîsedech.'
  ron-BTF: 'DOMNUL a jurat și nu se va pocăi: Tu ești preot pentru totdeauna, după
    rânduiala lui Melchisedec.'
  eng-WEBP: 'The LORD has sworn, and will not change his mind: “You are a priest forever
    in the order of Melchizedek.”'
  eng-FBV: 'The Lord has made a vow he will not break: “You are a priest forever,
    following the order of Melchizedek.”'
  nld-1939: 'Jahweh heeft gezworen, en het zal Hem nimmer berouwen: “Gij zijt Priester
    voor eeuwig, zoals Melkisédek was!”'
  nch-BL: TOTECO tatestigojquetzqui huan amo moyolpatas ica cati quiijtojtoc quichihuas.
    Quena, yaya quiijtojtoc para ta tielis titotajtzi para nochipa quej Melquisedec.
  vie-1934: 'Đức Giê-hô-va đã thề, không hề đổi ý, rằng: Ngươi là thầy tế lễ đời đời,
    Tùy theo ban Mên-chi-xê-đéc.'
  cha-cha: Si Jeova manjula ya timañotsot, jago y pale para taejinecog segun y otden
    Melquisedec.
  hin-CV: 'यह याहवेह की शपथ है, जो अपने वक्तव्य से दूर नहीं होते: “तुम मेलखीज़ेदेक
    की शृंखला में सनातन पुरोहित हो.”'
  eng-OURB: 'Adonai has sworn, and will not change his mind: “You are a priest forever
    in the order of Malki-Tzedek [My king Righteousness].”'
  spa-BES: Jehová ha hecho un juramento, y no se arrepentirá. Eres un sacerdote para
    siempre, según el orden de Melquisedec.
  tdx-tdx: 'Nifanta t’Iehovà, vaho tsy hilesa: Mpisoroñe nainai’e irehe, ami’ty famosora’
    i Melkizedeke.'
  tha-KJV: พระเยโฮวาห์ทรงปฏิญาณแล้วและจะไม่​เปล​ี่ยนพระทัยของพระองค์​ว่า “​เจ้​าเป็นปุโรหิตเป็นนิตย์ตามอย่างของเมลคีเซเดค”
  por-BR-2018: 'O SENHOR jurou, e não se arrependerá: Tu és Sacerdote eterno, segundo
    a ordem de Melquisedeque.'
  deu-ELO: 'Geschworen hat Jehova, und es wird ihn nicht gereuen: “Du bist Priester
    in Ewigkeit nach der Weise Melchisedeks!”'
  eng-WYC-2018: The Lord swore, and it shall not repent him; Thou art a priest [into]
    without end, by the order of Melchizedek. (The Lord swore, and he shall never
    repent for saying, Thou art a priest forever, in the order of Melchizedek.)
  epo-epo: La Eternulo ĵuris, kaj ne pentos; Vi estas pastro por ĉiam, Laŭ la maniero
    de Melkicedek.
  gfk-gfk: 'No Watong i te hasasalim, ma pa na kios no uno lilik, gaam tange hoken:
    “No num pinapalim na lamus tunotuno tupas iau na tur hatikai, haruat tano pinapalim
    na lamus tunotuno tupas iau ing Melkisedek ga gilgil.”'
  uig-PIN: 'Pǝrwǝrdigar xundaⱪ ⱪǝsǝm iqti, Ⱨǝm buningdin yanmaydu: — «Sǝn ǝbǝdil’ǝbǝdgiqǝ
    Mǝlkizǝdǝkning tipidiki bir kaⱨindursǝn».'
  beo-beo: Hina Gode da dafawanedafa ilegele sia:i. Amo E da bu hame afadenemu. E
    amane sia:i, “Di da Melegisedege gobele salasu dunu ea sosogo fi amo ganodini
    eso huluanedafa gobele salasu dunu esalumu.”
  tpi-OTNT: Bikpela i promis pinis long yu olsem, “Bai yu stap pris oltaim oltaim.
    Yu wankain pris olsem Melkisedek.” Bikpela i tok tru olgeta na em i no inap senisim
    tok bilong en.
  hau-SA: Ubangiji ya rantse ba zai kuma canja zuciyarsa ba, “Kai firist ne har abada,
    bisa ga tsarin Melkizedek.”
  udu-udu: 'Tap̱a thulki gwo me’da p̱o/ mo dhali a’di midi diki aḵ bwam piti e mo:
    /E tana gasiis ki sule/ sule/ mo mmobaṯẖa cuḵ ma Malkisaadag isho’k mo be.'
  uig-LAT: 'Perwerdigar shundaq qesem ichti, Hem buningdin yanmaydu: — «Sen ebedil’ebedgiche
    Melkizedekning tipidiki bir kahindursen».'
  nde-nde: 'UThixo ufungile njalo kasoze ayiguqule ingqondo yakhe: “Wena ungumphristi
    kuze kube nini lanini emkhondweni kaMelikhizedekhi.”'
  ton-ton: Kuo fuakava ʻa Sihova, pea ʻe ʻikai liliu ia, “Ko e taulaʻeiki koe ʻo lauikuonga
    ʻi he lakanga ʻo Melikiseteke.”
  ces-1613: 'Přisáhl Hospodin, a nebude želeti toho, řka: Ty jsi kněz na věky podlé
    řádu Melchisedechova.'
  eng-WMB: 'The LORD has sworn, and will not change his mind: “You are a priest forever
    in the order of Melchizedek.”'
  tam-TCV: “மெல்கிசேதேக்கின் முறைமையின்படி, நீர் என்றென்றைக்கும் ஆசாரியராகவே இருக்கிறீர்”
    என்று யெகோவா ஆணையிட்டிருக்கிறார்; அவர் தமது மனதை மாற்றமாட்டார்.
  ceb-ULB: 'Nanumpa si Yahweh ug dili na kini mausab: “Ikaw ang pari sa kahangtoran
    sunod sa laray ni Melquizedec.”'
  pol-UBG: 'PAN przysiągł i nie będzie żałował: Ty jesteś kapłanem na wieki według
    porządku Melchizedeka.'
  agr-agr: 'Tuke Pujuu nii umiktinjin yapajinashtinun chichaak: “Ametme sacerdote
    Melquisedec aajakua nujai betek tuke sacerdote atinmek”, tiuwai.'
  kyc-kyc: Kamongome lao, Purisi akali Melekiseteke pyuo kareyamodoko suu pyao emba
    purisi dopale mee karalu karare. Baame mee epeepe lao yakane ingyuo leyande daa.
    Pii lalu lao lao reteya, leya.
  urd-GVU: رب نے قَسم کھائی ہے اور اِس سے پچھتائے گا نہیں، ”تُو ابد تک امام ہے، ایسا
    امام جیسا مَلِک صدق تھا۔“
  eng-OEBCW: The Lord has sworn and will not repent, ‘As for you, you are priest for
    ever as Melchizedek was.’
  deu-1912: 'Der HERR hat geschworen, und es wird ihn nicht gereuen: “Du ist ein Priester
    ewiglich nach der Weise Melchisedeks.”'
  kan-2017: “ನೀನು ಸದಾಕಾಲವೂ ಮೆಲ್ಕಿಜೆದೇಕನ ತರಹ ಯಾಜಕನಾಗಿರುವೆ” ಎಂದು ಯೆಹೋವನು ಆಣೆಯಿಟ್ಟು ನುಡಿದಿದ್ದಾನೆ;
    ಪಶ್ಚಾತ್ತಾಪಡುವುದಿಲ್ಲ.
  yap-yap: I SOMOL e kari micheg e re bugithin ni ba’aray, ma dabi thiliyeg. Ke ga’ar,
    “Bay mmang ba prist ndariy n’umngin nap’an, ni bod rogon Melkizedek ni prist.”
  hlt-MCSB: ”Melkhizedek banghui la kumhal duela na khosoih coeng,” tila BOEIPA loh
    a toemngam coeng dongah kohlawt mahpawh.
  mdy-ETH: «ኔኤኒ ሜልኬ ፃዲቄጉዲ ናንጊና ቄኤሴ ማዒ ናንጋንዳኔ» ጌዒ ናንጊና ናንጋ ጎዳ ጫኣቄኔ፤ ዒዚ ፔኤኮ ማሌ ማሊፆ ሺርሹዋሴ።
  twi-ASANTE: 'Awurade aka ntam na ɔrensesa nʼadwene: “Woyɛ daapem ɔsɔfoɔ te sɛ Melkisedek
    sɛso.”'
  eng-WEBU: 'The LORD has sworn, and will not change his mind: “You are a priest forever
    in the order of Melchizedek.”'
  spa-PDDPT: 'Yavé juró y no cambiará: Tú eres sacerdote para siempre según el orden
    de Melquisedec.'
  gun-gun: 'Senhor ouraague ndoguerovai ''rã: “Ndee ma sacerdote reĩ raka''e rã peve
    guarã, Melquisedeque reko rami ndereko va''e vy”, he''i rire.'
  agu-BL: 'Ej nin ncha''tz at jun yol yi suki''nt tan Kajcaw kaRyosil yi qui''c rmeril
    yi qui''k tz''el cu''n i'' te''j, i''tz: “Yi aẍ awetz aẍ pale'' tetz ben k''ej
    ben sak, na ni''cu''n amunl chi yi munl Melquisedec.”'
  ilo-ULB: 'Nagsapata ni Yahweh, ket saanto nga agbaliw: “Padika nga agnanayon, a
    kas iti kinapadi ni Melkisedek.”'
  kpg-kpg: 'Dimaadua guu hai dana hagababa hagamodu ge hagalee huli dono manawa: “Goe
    gaa hai tangada hai mee dabu tugi dangi nei gaa hana hua beelaa, i di ala o Melchizedek.”'
  uig-ARA: 'پەرۋەردىگار شۇنداق قەسەم ئىچتى، ھەم بۇنىڭدىن يانمايدۇ: ــ «سەن ئەبەدىلئەبەدگىچە
    مەلكىزەدەكنىڭ تىپىدىكى بىر كاھىندۇرسەن».'
  bps-bps: Tamakang i Amuta Dwata, na laan nawì i fakangan, gmanan, “Tanalékta ge
    du mbaling bà i dad togu di deg kel di landè sen, salngad di ku Harì Mélkisidék,
    i bà di deg di muna na dad tmadol kenen.”
  tof-tof: 'Lod ⌊arüng alkamül-koke bóktan⌋ kuri ingrinürr ó wa sab koke alkamüle:
    “Ma metat ⌊prristla⌋, wata Melkizedekzan yarilürr.”'
  sus-sus: 'Alatala bara a kali yi laayidi ra, naxan mu kanama: «N bara i findi sɛrɛxɛdubɛ
    ra abadan, a Melekisedeki daaxi.»'
  pon-2006: 'KAUN-O ketin inoukidahr kehlail, oh sohte pahn ketin koluhkihla: “Komwi
    pahn wiahla samworo sang met kohkohlahte nin duwen koasoandien samworo Melkisedek.”'
  jae-jae: Apômtau kêtôc lêma sa su ma oc enseŋ nê biŋ atom gebe “Aôm kôtu ŋac dabuŋsêga
    ômoa teŋgeŋŋa kôtôm Melkisedek tau.”
  ksd-ksd: Ra Luluai i tar vavalima ma pa na pukue ra nuknukina; U a tena tinabar
    tukum Varogop ma Melkisedek.
  tur-YTC: 'Yahve ant içti, düşüncesini değiştirmez: “Melkisedek düzeninde sen sonsuza
    dek kâhinsin.”'
  bel-N: 'Прысягнуў ГОСПАД і не раскаецца: “Ты сьвятар на вякі паводле парадку Мэльхісэдэка”.'
  grc-BRENT: Μνείαν ἐποιήσατο τῶν θαυμασίων αὐτοῦ, ἐλεήμων καὶ οἰκτίρμων ὁ Κύριος.
  kpr-kpr: Bajari, beka gagojuse kotua gatisira, ava sedo nu jo ighagha ae arira.
    “Ni kau Melchizedek avavaga fristi edo, evovodae amingedo iraresa.”
  ind-AYT: TUHAN telah bersumpah, dan takkan menyesal, “Engkau adalah imam untuk selamanya-lamanya,
    menurut Melkisedek.”
  yom-yom: 'Yave wuzenga ndefi, kalendi viakisa mayindu mandi ko : “ngeyo widi nganga
    Nzambi mu zithangu zioso mu ntanda wu Meleshisedeki.”'
  yut-yut: Yawe da gen yaŋ aŋteban aŋek nandak nandakni uŋun kulabɨk dɨma asak. Gen
    uŋun yaŋ yagɨt, “Melkisedek da mukwa sogok amɨn egɨpgut, uŋudeŋ gak mukwa sogok
    amɨn kɨnda dagok dagogɨ mɨni egɨ wɨgɨkdɨsal.”
  nya-nya: 'Yehova walumbira ndipo sadzasintha maganizo ake: “Ndiwe wansembe mpaka
    muyaya monga mwa unsembe wa Melikizedeki.”'
  kyg-kyg: Ala kava neꞌmoꞌa aipa agesamo alino afe oleno agoꞌyamo ataleno ge hunoꞌaeꞌmo,
    Melikisetekiꞌa mono huno neꞌateya vekamo maiꞌniya kava huka agae akamelegatiꞌmo
    agae nofi vekamo mono huka neꞌatana vekamo maiꞌneka muki afinaꞌaeꞌmo maige maige
    huka maigane, huno kaha paiꞌniye.
  hrv-hrv: 'Zakleo se Jahve i neće se pokajati: “Dovijeka ti si svećenik po redu Melkisedekovu!”'
  mps-mps: Yawe Genuai Bidigo nageba po dąų waliyu, te tiwai wali, “Nage te pris
    sesemane bidada peyu, bidada pagameo,” wali. “Nage te pris Melkisedek tobage tiwai
    dao.” Genuai Bidigo te mu po naga weyu, tama agai te aga po me hasegeligobeo.
  tpi-tpi: Bikpela i promis pinis long yu olsem, “Bai yu stap pris oltaim oltaim.
    Yu wankain pris olsem Melkisedek.” Bikpela i tok tru olgeta na em i no inap senisim
    tok bilong en.
  dan-1931: 'HERREN har svoret og angrer det ej: “Du er Præst evindelig på Melkizedeks
    Vis.”'
  vie-OVCB: 'Chúa Hằng Hữu đã thề hứa và sẽ không đổi ý rằng: “Con làm thầy tế lễ
    đời đời theo phẩm trật Mên-chi-xê-đéc.”'
  guj-2017: 'યહોવાહે સમ ખાધા છે અને તે બદલશે નહિ: તમે મલ્ખીસદેકના ધોરણે, સદાને માટે
    યાજક છો.”'
  pon-2006A: 'KAUN-O ketin inoukidahr kehlail, oh sohte pahn ketin koluhkihla: “Komwi
    pahn wiahla samworo sang met kohkohlahte nin duwen koasoandien samworo Melkisedek.”'
  por-BRBSL: 'Yahweh jurou, e não vai mudar de idéia: “Você é um padre para sempre
    na ordem de Melchizedek”.'
  eng-OEBUS: The Lord has sworn and will not repent, “As for you, you are priest for
    ever as Melchizedek was.”
  swe-swe: 'Herren [Jahve – Gud Fadern] har gett ett löfte (svurit en ed) som han
    inte ska ta tillbaka: ”Du är präst för evigt på samma sätt som Melkisedek.” [Hebreiska
    namnet Malkizedek betyder: ”Min kung är rättfärdig”.]'
  cth-cth: BAWIPA ni nang teh, Melkhizedek patetlah a yungyoe vaihma bawi telah thoe
    na bo toung dawkvah, nâtuek hai bout kâhno mahoeh toe.
  twi-twi: 'Awurade aka ntam na ɔrensesa nʼadwene: “Woyɛ daapem sɔfo sɛ Melkisedek
    sɛso.”'
  hlt-hlt: ”Melkhizedek banghui la kumhal duela na khosoih coeng,” tila BOEIPA loh
    a toemngam coeng dongah kohlawt mahpawh.
  tbz-SIM: Ti Yiɛ̀ nKuyie m bɛ́immu kɛ ĩkú, kù í yóó kpɑtɛ ku nùù. Kù yĩ ɑ tú ikuɔ́
    nìùtì nwe sɑ̃́ɑ̃̀, kɛ dònnɛ̀ Mɛsisedɛki.
  msy-2020: Ikiavɨra Itir God Akar Gavgavim nɨ koma anekɨrigha gɨfa, egh uan nɨghnɨzim
    giraghan kogham. A ghaze, “Nɨ ofa gamir gumazimɨn ikɨ mamaghɨra ikiam. Nɨ Melkisedeghɨn
    mɨn ofa gamir gumazimɨn ikiam.”
  dop-dop: 'Tɑcɑɑ tɛmɑ tuuu ɩ kɑɑ tɑsɑ lɑɣɑsʋɣʋ. Ɩ yɔɣɔtɑɑ sɩ: N kɛ́ kɔtʋlʋ sɔsɔ kɛ
    tɑm tɔɔ kɛ́, ɩsɩɩ Mɛləcisetɛɛkɩ.'
  azb-azb: 'Rəbb and içdi, qərarını dəyişməz: «Sən Melkisedeq vəzifəli əbədi bir kahinsən».'
  eng-DBY: Jehovah hath sworn, and will not repent, Thou art priest for ever after
    the order of Melchisedek.
  hin-2017: यहोवा ने शपथ खाई और न पछताएगा, “तू मलिकिसिदक की रीति पर सर्वदा का याजक
    है।” (इब्रा. 7:21, इब्रा. 7:17)
  wol-KYG: 'Aji Sax jee ko giñ, te du dellu gannaaw: «Yaa dib sarxalkat ba fàww, topp
    dayob Melkisedeg.»'
  swp-swp: GUIAU i riba aigora, eo taba nige nuana i bui, “Oa kohena ede, i lau e
    nige nosina, Melekisadeka dobilana u miawatai.”
  bjr-bjr: Yaaweefa qini karaambaiqara (Yisunara) qima afeekaikuna sia amana kaifaa
    moosaa fuannoo. Mifa maaqi qimaseenoo qima afeekaikinau. Anee naaruara naaruara
    aanaiqikirafa marinnaranoo. Anee Meerakiseedeekafara foora maridana naaru naaru
    aanaiqikina marinnaranoo fee qinau.
  eng-YLT: Jehovah hath sworn, and doth not repent, 'Thou [art] a priest to the age,
    According to the order of Melchizedek.'
  kne-kne: Insapatan Diyos et adi na ibabawi din kanana, “Kaman din kinapadin Melkizedek,
    padi ka ay eng-enggana.”
  eng-WYC-2017: The Lord swore, and it shall not repent him; Thou art a priest without
    end, by the order of Melchizedek.
  eng-WMBB: 'The LORD has sworn, and will not change his mind: “You are a priest forever
    in the order of Melchizedek.”'
  zat-NTPS: 'Guche̱be lazre'' Xránadxu, ne quebe gunítie̱'' xrtizre̱'', gunné̱'':
    “Chadía chacanna nacu'' bxruze ca guca bxruze Melquisedec.”'
  zty-NTPS: 'Bchebe ḻaže'' X̱anžon'', na'' bi wché''e x̱tiže''e, wnné'': “To chi''ize
    nako'' bx̱oz kan gok bx̱oz Melkisedek.”'
  urd-GVH: रब ने क़सम खाई है और इससे पछताएगा नहीं, “तू अबद तक इमाम है, ऐसा इमाम जैसा
    मलिके-सिद्क़ था।”
  rug-rug: 'Keke vina tatara nabuna si tavetia e Zihova, meke lopu kaqu hobea Sa si
    asa, sapu guahe: “Agoi si na hiama ninae rane ka rane, pa kinehana e Melekizadeki d,”
    gua.'
  gaz-gaz: Waaqayyo, “Akka sirna Malkiiseedeqitti, ati luba bara baraa ti” jedhee
    kakateera. Inni yaada isaa hin geeddaru.
  fra-LSG: 'L’Éternel l’a juré, et il ne s’en repentira point: Tu es sacrificateur
    pour toujours, A la manière de Melchisédek.'
  gnn-gnn: Yo, ŋayipi Garrayyu Waŋarryunydja dhawu'‐nherrara yulŋunydja ŋunhiyi, ga
    dhawu'‐nherraṉarawuynydja ŋunhiyi yurru yukurra dhärrana bitjanna liŋguna‐wala
    djambimiriwnha nhämiriwnha; Ga dhuwala ŋayi bitjarra dhawu'mirriyaŋalanydja gam'.
    Nhenydja dhuwala ḏalkarra'mirri ŋunhi yolŋu wal'ŋu, dhärranydja nhe yurru yukurra
    gupaḏalnha‐wala, bitjanna liŋguna yurru, yurru balanyarana nhe yurru ŋunhi ḏalkarra'mirrinydja
    gam' bitjan Milkitjitik yäku yolŋu, ganaŋ'thun yukurra yana wal'ŋu wiripu‐guḻku'walanydja
    ḏalkarra'mirriwala walalaŋgala.
  yal-yal: Alatala bata a kɔlɔ, a mi a xuiin maxɛtɛma, a naxa, “Saraxaraliin nan i
    ra habadan, alo Mɛlikisedeki yi kii naxan yi.”
  iou-iou: Yawetä ŋode yäŋkehärom taŋkuko u äneŋi nämo api wärämurek; Gäk bämop äma
    tärek-täreki nämo api iren, bämop äma biani kubä wäpi Melkisedektä itkuko ude.
  haw-1868: Ua hoohiki mai la o Iehova, aole hoi oia e luli ae, He kahuna mau loa
    no oe, mamuli o ke ano o Melekizedeka.
  arb-NAV: 'أَقْسَمَ الرَّبُّ وَلَنْ يَتَرَاجَعَ: «أَنْتَ كَاهِنٌ إِلَى الأَبَدِ عَلَى
    رُتْبَةِ مَلْكِيصَادَقَ».'
  ded-ded: KEBUNGO yoac yofi bic deseriec, imoc naric mi meickeude, “Geng Merikisedeac
    siricfu womonggareng wisic wisickea kpac kecengkecnade.”
  ewe-ewe: Yehowa ka atam, eye matrɔ eƒe susu akpɔ o, be “Wòe nye nunɔla tegbee, le
    Melkizedek ƒe ɖoɖo la nu.”
  eng-LEE: The Lord hath sworn, and will not repent of it, Thou shalt be a priest
    for ever after the order of Malki-zedek.
  asm-FB: “তুমি মল্কীচেদকৰ দৰে চিৰকালৰ কাৰণে এজন পুৰোহিত হ’বা।” যিহোৱাই এই শপত খালে;
    তেওঁ নিজৰ মন সলনি নকৰিব।
  sus-A: عَلَتَلَ بَرَ عَ كَلِ يِ لَايِدِ رَ، نَشَن مُ كَنَمَ؛ «ﭑ بَرَ عِ قِندِ سّرّشّدُبّ
    رَ عَبَدَن، عَ مٍلٍكِسٍدٍكِ دَاشِ.»
  fra-SBL: 'Yahvé a juré, et il ne changera pas d''avis : « Tu es prêtre pour toujours,
    dans l''ordre de Melchisédek. »'
  hbo-hbo: נִשְׁבַּ֤ע יְהוָ֨ה ׀ וְלֹ֥א יִנָּחֵ֗ם אַתָּֽה־כֹהֵ֥ן לְעֹולָ֑ם עַל־דִּ֝בְרָתִ֗י
    מַלְכִּי־צֶֽדֶק׃
  kik-kik: 'Jehova nĩehĩtĩte na ndangĩĩricũkwo, akoiga atĩrĩ: “Wee ũrĩ mũthĩnjĩri-Ngai
    nginya tene, o ta ũrĩa Melikisedeki aatariĩ.”'
  fra-NCL: 'Le Seigneur l’a juré, il ne s’en repentira point : « Tu es prêtre pour
    toujours à la manière de Melchisédech. »'
  cek-AK: Angraeng mah sak ih lokkamhaih loe amkhrai let mak ai boeh; Melkhizadek
    baktiah Nang loe dungzan khoek to qaima ah na oh boeh.
  cuk-cuk: 'Bab-Jehová ise-sogar-imaksad e-sogsad bar ogwaosulid: “Be, Bab-Dummad-asabin
    Dule-Irwa-Gwisgued-Dummad-Degisadeguadid. Igi Melquisedec maigusa, deyob be gumogad.”'
  uig-CYR: У Өз мөҗизилирини яд әткүзиду; Пәрвәрдигар муһәббәтлик һәм рәһимдилликтур.
  tel-2017: మెల్కీసెదెకు క్రమం చొప్పున నీవు నిరంతరం యాజకుడవై ఉంటావు, అని యెహోవా ప్రమాణం
    చేశాడు. ఆయన మాట తప్పనివాడు.
  hat-BSA: 'SENYÈ a fin sèmante. Li p ap chanje panse L: “Ou se yon prèt jis pou tout
    tan selon lòd Melchisédek.”'
  bxh-bxh: Guyau haꞌa ya angwala yo ibege nuwana i bui. Um haba tau antalasam hige
    ana siga, doha Melekisideki ena pele.
  ukr-ONPU: Пам’ятними зробив Він чудеса Свої; милостивий і милосердний Господь.
  kos-kos: 'LEUM GOD El orala wulela ku lal, su El ac fah tia ekulla. El fahk ouinge:
    “Kom ac fah sie mwet tol nwe tok In oana Melchizedek.”'
  hbo-WLC: נִשְׁבַּ֤ע יְהוָ֨ה ׀ וְלֹ֥א יִנָּחֵ֗ם אַתָּֽה־כֹהֵ֥ן לְעוֹלָ֑ם עַל־דִּ֝בְרָתִ֗י
    מַלְכִּי־צֶֽדֶק׃
  ibo-ibo: 'Onyenwe anyị aṅụọla iyi, ọ gaghị agbanwe uche ya: “Gị onwe gị bụ onye
    nchụaja ruo mgbe ebighị ebi, nʼusoro Melkizedek.”'
  ory-ory: ସଦାପ୍ରଭୁ ଶପଥ କରିଅଛନ୍ତି ଓ ଅନ୍ୟଥା କରିବେ ନାହିଁ, “ମଲ୍‍କୀଷେଦକଙ୍କ ରୀତି ଅନୁସାରେ
    ତୁମ୍ଭେ ଅନନ୍ତକାଳୀନ ଯାଜକ ଅଟ।”
  chk-chk: Ewe Samol mi Lapalap a pwon fän akapel, nge esap siwili an ekiek, “En eman
    souasor tori feilfeilachök lon kotun Melkisetek.”
  rop-rop: YAWEI bin meigim strongbala pramis en im kaan breigim det pramis. Imbin
    tok, “Yu garra jidan haibala serramonimen olagijawan jis laik Melkisadek.”
  ukr-1871: 'Клявся Господь, і не пожалує того: Ти сьвященник по віки по постанові
    Мелхизедека.'
  yon-yon: Yarimanbed ye inamen ma amonombaanban ye weng yedme kowoon, “Eb kuu Melkisedekbed
    God dore nimakarub dore wedyiri dobiri ye karub keroon areb kwane God dore nimakarub
    dore wedyiri dobiri ye karub aron korem dowad kerewen kii.” andoon.
  deu-1951: 'Der HERR hat geschworen und wird es nicht bereuen: Du bist Priester in
    Ewigkeit nach der Weise Melchisedeks!'
  eng-JPS: 'The LORD hath sworn, and will not repent: ''Thou art a priest for ever
    after the manner of Melchizedek.'''
  srp-1865: 'Gospod se zakleo, i neæe se pokajati: ti si sveštenik dovijeka po redu
    Melhisedekovu.'
  lug-lug: Mukama yalayira, era tagenda kukijjulula, yagamba nti, “Olibeera kabona
    emirembe gyonna ng’engeri ya Merukizeddeeki bw’eri.”
  heb-heb: נשבע יהוה ולא ינחם אתה כהן לעולם על דברתי מלכי צדק׃
  ben-IRV: সদাপ্রভুু শপথ করেছেন এবং পরিবর্তন হবে না; “তুমি অনন্তকালীন যাজক, মল্কীষেদকের
    রীতি অনুসারে।”
  ntu-ntu: X Yawe esalz-ngrde drtqde x trnatekqtrleu drtwrde. Rpile kx, “Nim King
    nenge, nangini-alo-kzp pris mz nzvz-nqblq-krde nzwzkr Melkesidek.”
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਸਹੁੰ ਖਾਧੀ ਅਤੇ ਉਹ ਨਹੀਂ ਮੁੱਕਰੇਗਾ, ਤੂੰ ਮਲਕਿਸਿਦਕ ਦੀ ਪਦਵੀ ਦੇ ਅਨੁਸਾਰ
    ਸਦਾ ਤੱਕ ਦਾ ਜਾਜਕ ਹੈਂ।
  mya-JVB: ထာဝရဘုရား က၊ သင် သည် မေလခိဇေဒက် နည်းတူ ထာဝရ ယဇ် ပုရောဟိတ်ဖြစ်သည်ဟု ကျိန်ဆို
    ၍ ၊ နောက်တဖန်စိတ် ပြောင်းလဲခြင်း ရှိတော်မ မူ။
  kgf-kgf: Yawenéŋ ʒéselima méŋʒé méŋʒéya ménda waŋanʒac. Inéŋ mia yomuhuc ʒéyec;
    Gi Melikisedekac areŋ méndacma hofac oo ic hémbénaŋa wambésémaŋ.
  tte-O: Yeoba iwaloyameliyako mwa nige sowasowana ana waloyameli ibui iba, “Kowa
    kani kuyamala topwaoli besiele Melekisedeki yo kumiyayai tabe.”
  tbg-tbg: 'Noravano Kotiva nai kauqu aiqiqaa aqukeharo ariara mintima tivo: Merikisitekira
    voqaantema kera, are ekaa entama Kotira kaiqa vara amitena vaiintiva vainarave,
    tirave. Ho Noravano Kotiva kiama vi uvara qaqirakero vo uva tianarove. (Okara
    14:18)'
  hmo-hmo: Lohiabada ese gwauhamata metau momokani ia karaia vadaeni, bona do ia haidaua
    lasi, ia gwau, “Oi be hahelagaia tauna, Melekisedeka hegeregerena do oi lao, bona
    inai dagi do oi dogoatao ela bona hanaihanai.”
  zar-NT: 'Runëʼ tsutsu xtídzëʼë Xanruʼ, en bitiʼ utsë́ʼë le, rnnëʼ: “Tsaz nacuʼ bixúz
    ca naʼ gúquiëʼ Melquisedec bixúz.”'
  urd-urd: ख़ुदावन्द ने क़सम खाई है और फिरेगा नहीं, “तू मलिक — ए — सिद्क के तौर पर
    हमेशा तक काहिन है।”
  rus-SYN: Памятными соделал Он чудеса Свои; милостив и щедр Господь.
  bqc-SIM: 'Dii lɛgbɛ̃̀, a lɛ́ lilɛa vĩo à mɛ̀: Ńyↄ̃ↄ dɛ sa''ona ũ gↄↄpii lán
    Mɛkizɛdɛwaɛ.'
  tcz-CHONGTHU: Yahweh Pakai in kihahselna anei ahin akitepna chu asuhkeh louding
    ahi. “Nangma Melchizedek hina banga tonsot thempu nahiding ahi” ati.
  mar-mar: परमेश्वराने शपथ वाहिली आहे आणि तो बदलणार नाही, “तू मलकीसदेकाच्या प्रकाराप्रमाणे
    तू सर्वकाळ याजक आहेस.”
  isl-isl: Guð hefur unnið mér eið – og hann iðrast þess ekki – að þú ert prestur
    að eilífu að hætti Melkísedeks.
  hlt-THB: 'Bawipa ing awi a sa hawh a dawngawh am thaw voel kaw: “Melkhizadek amyihna
    nang taw kumqui khawsoeih na awm hyk ti,” tihy.'
  soq-soq: Iawe God e sauaene wanase, “E ipa pirisi wanwankasalala pirisi Melikisedek
    rua.” Me saua sa wana mai insaisawa leusapi.
  qub-qub: Tayta Diosmi aunisha. Aunishantaga manami cutiricongachu. «Melquisedecnömi
    gamga imaycamapis cüra canqui» niran.
  bqp-bqp: 'Dikiri la dà, ani lɛ́ sukparo à pì: Ĩnigↄ̃ de sa''ori ũ ari gↄrↄ sĩnda
    pínki lán Mɛlɛkizɛdɛki bàmɛ.'
  hat-hat: 'Seyè a te sèmante, l''ap toujou kenbe pawòl li: -Ou se prèt pou tout tan,
    menm jan ak Mèlkisedèk.'
  eng-BSB: 'The LORD has sworn and will not change His mind: “You are a priest forever
    in the order of Melchizedek.”'
  eng-WEBPB: 'The LORD has sworn, and will not change his mind: “You are a priest
    forever in the order of Melchizedek.”'
  kbq-kbq: Ra Anumzamo'a huvempa hu'neankino naneke'a amage antegahie. Melkizedeki'ma
    hu'neaza hunka Kagra pristi vahe fore hugahane. E'ina hu'neankinka pristia manivava
    hunka vugahane.
  pon-pon: 'Ieowa kotin kaula, o a jota pan kalula: Komui jamero joutuk amen, duen
    al en Melkijedek.'
  nhe-BL: TOTECO tlatestigojquetzqui huan ax moyolpatlas ica tlen quiijtojtoc quichihuas.
    Quena, yajaya quiijtojtoc para ta tielis titotajtzi para nochipa queja Melquisedec.
  wnc-wnc: Buyambam tapata wamu takngatu gae anzing gwa yawan kekekakut, “Gata pris
    tapa asinggan asinggan yuya. Siwan ga Melkisedek binga apa dakngaya. Anututane
    puya pasikut tapa yukutna nataamang. Ge Buyambamtapa wamu siakan yake wamu ina
    yanggau dua sandekgak. Siwan wamna asinggan yuwik.
  bus-bus: 'Dii la dà, eé lɛ́ sↄkparo à bè: Nɛ́gↄ̃ dɛ sa''ori ũ ai gurↄ píngi Mɛlɛkizɛdɛki
    zɛ́kpaɛa.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umume'u ko ma'e wemiapo ràm a'e. Nuzewyr kwaw
    uze'eg awer wi nehe. — Ereiko putar xaxeto romo tuweharupi nehe, Mekizetek haikweromo
    har romo nereko pà nehe, i'i Tupàn.
  eng-DRA: 'He hath made a remembrance of his wonderful works, being a merciful and
    gracious Lord:'
