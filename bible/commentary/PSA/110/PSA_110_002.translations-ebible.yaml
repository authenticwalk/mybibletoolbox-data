verse: PSA.110.002
translations:
  mal-C: യഹോവ നിന്റെ ശക്തിയുള്ള ചെങ്കോൽ സീയോനിൽനിന്നു സുദീർഘമാക്കും; “നീ നിന്റെ ശത്രുക്കളുടെ
    മധ്യേ വാഴും!”
  deu-TKW: 'Dein mächtiges Scepter wird Jahwe vom Zion ausstrecken: Herrsche inmitten
    deiner Feinde!'
  lin-lin: Wuta na Siona, Yawe akosala ete nguya na yo ya bokonzi ekende mosika, mpe
    okokonza kati na banguna na Yo.
  mmx-mmx: Leeme Silok naba lox asilok mo lixitkis amgomgo ram naba ruka i ro Saion.
    La unabam gomgonga nedi limixin munepen minu.
  eng-LSV: YHWH sends the rod of Your strength from Zion, || Rule in the midst of
    Your enemies.
  eng-GNV: 'The Lord shall send the rod of thy power out of Zion: be thou ruler in
    the middes of thine enemies.'
  eng-WEBSTER: 'The LORD will send the rod of thy strength out of Zion: rule thou
    in the midst of thy enemies.'
  nhw-BL: TOTECO quichihuas para titlanahuatis tlen altepetl Jerusalén, huan tiquinnahuatis
    mocualancaitacahua catli campa hueli itztoque.
  swh-ONEN: Bwana ataeneza fimbo yako ya utawala yenye nguvu kutoka Sayuni; utatawala
    katikati ya adui zako.
  bba-bba: Nɛn Yinni, Yinni Gusunɔ u koo nun ko sunɔ dɑmɡii Siɔniɔ, kpɑ ɑ wunɛn wɛrɔbu
    tɑɑre.
  eng-KJVCPB: 'The Lord shall send the rod of thy strength out of Zion: Rule thou
    in the midst of thine enemies.'
  luo-luo: Jehova Nyasaye biro yaro lochni chakre Sayun; ibiro bedo gi loch e dier
    wasiki.
  aii-aii: 'ܚܘܼܛܪܵܐ ܕܥܘܼܫܢܘܼܟ݂ ܒܸܬ ܫܲܕܸܪ ܡܵܪܝܵܐ ܡ̣ܢ ܨܸܗܝܘܿܢ، ܒܹܐܡܵܪܵܐ: ”ܥܒ݂ܘܿܕ ܫܘܼܠܛܵܢܵܐ
    ܓܵܘ ܕܸܫ̃ܡܸܢܘܼ̈ܟ݂.“'
  meu-meu: Iehova ese ena siahu dagina auna na Siona amo vada e siaia, oi inaimu bogaragidiai
    ba lohia.
  npi-ULB: परमप्रभुले सियोनबाट तपाईंको शक्तिको राजदण्ड पसार्नुहुनेछ । तपाईंका शत्रुहरूमाथि
    राज्‍य गर्नुहोस् ।
  yor-yor: Olúwa yóò na ọ̀pá agbára rẹ̀ láti Sioni wá, ìwọ jẹ ọba láàrín àwọn ọ̀tá
    rẹ.
  pes-OPCB: خداوند، پادشاهی قدرتمند تو را فراتر از اورشلیم گسترش خواهد داد تا در میان
    دشمنانت حکمرانی کنی.
  tgl-ULB: Hahawakan ni Yahweh ang setro ng iyong kalakasan mula sa Sion; mamuno ka
    sa iyong mga kaaway.
  nop-nop: Yahwe adi Saiyon uŋoŋ hali nadigambune yokwet fee yabudokowaaŋ. Tiŋa indiŋ
    yolak. “Memikgeye maaŋ yabudokoweŋ.”
  cbu-NT: Ashiriya kurakaa, Apanll shiyaam waanaatsi wizpur kundarareetsish kasimaam
    panachu, shiysha mach Siyonamand kizpur kurak shiyamari kasiru taangcha. Ashiriya,
    kundarareetsish ksingcha, atina.
  hui-hui: Anduane Homogo ibugua í̠na handayaho habelo Saiono howa dindi dewaore mo
    tago holebira. Ibugua ogodagua lalu, Í̠na í̠ waitigi karuni í̠ andaneha í̠na handayaho
    habe, leda.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​အ​ရှင်​၏​ရာ​ဇ​အာ​ဏာ ကို ဇိ​အုန်​မြို့​မှ​နေ​ရာ​အ​နှံ့​အ​ပြား​သို့​တိုင်​အောင်
    တည်​စေ​တော်​မူ​လိမ့်​မည်။ ကိုယ်​တော်​က​အ​ရှင့်​အား``သင်​၏​ရန်​သူ​တို့​ကို အုပ်​စိုး​လော့''
    ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཡ་ཝཱེས་ཁྱེད་ལ་ཛ་ཡན་ཡུལ་ནས༌ནི། །སྟོབས་ཀྱི་འཁར་བ་བརྐྱང་བར་མཛད་པས༌ན། །ཁྱེད་ཀྱིས་དགྲ་རྣམས་དཀྱིལ་དུ་རྒྱལ་སྲིད༌སྐྱོང༌།།
  wsk-wsk: Yawe mu ni kerak bagoso se ni Zion la mena, bare sor saki agotala nunga
    bitaruko; se kari memek mu ni bowa ningi la bagamonko.
  sna-sna: Jehovha achatambanudza tsvimbo yesimba rako kubva muZioni; uchatonga pakati
    pavavengi vako.
  spa-BLM: Yahvé enviará desde Sión la vara de tu fuerza. Gobierna entre tus enemigos.
  cac-cac: Mamin Rey, a Jehová ol ac'an opisio yic tzac' yajalil d'a Sion masanto
    d'a slajvub' lum luum. Ol ac' yajalil d'a yib'an̈ eb' ayoch ajc'olal d'ayach.
  swh-ULB: Yahwe atainyosha fimbo ya nguvu yako toka Sayuni; utawale kati ya adui
    zako.
  bel-bel: Вялікія дзеі Гасподнія, вабныя ўсім, хто іх любіць.
  wed-wed: Bada, am gabemani vivirewapanana Zion ana parata ina viratai, da am ḡavia
    ma vibadei.
  deu-ELBBK: Den Stab deiner Macht wird den HERRN aus Zion senden; herrsche inmitten
    deiner Feinde!
  mbb-OT: Mahal he Hadì, ebpuun te Zion ibpemeluag te Nengazen is ginhedian nu, ne
    edhedian nu is menge kuntada nu.
  mal-2015: നിന്റെ ബലമുള്ള ചെങ്കോൽ യഹോവ സീയോനിൽനിന്നു നീട്ടും; നീ നിന്റെ ശത്രുക്കളുടെ
    മദ്ധ്യേ വാഴുക.
  gup-gup: Kaluk bu ngudda yiwernhwohrnan yiman king kore kunred Zion, wanjh ngaye
    Yawey dulkarrewon ngudda ba bu yibenmarnewohrnan nawu ngurriyidko bininj rowk
    kore kubolkbubuyika bedberre.
  rmc-rmc: 'Andral o Sion nacirdela o RAJ tire kraľiskri zor a phenela: „Vladňin maškar
    tire ňeprijaťeľa!“'
  nlg-nlg: Ma Yahweh ke ghadarua nimua maana ni vatogha te vuivuni Jerusalem. Ko vatoghaa/vunaghi
    pungisia vuvungadira na ghamua na kana.
  pes-OPV: خداوند عصای قوت تو را ازصهیون خواهد فرستاد. در میان دشمنان خودحکمرانی کن.
  ron-1924: 'Домнул ва ынтинде дин Сион тоягул де кырмуире ал путерий Тале, зикынд:
    „Стэпынеште ын мижлокул врэжмашилор Тэй!”'
  aui-aui: Yawe God inabera da yam wiibadana inaragata da Jerusalemma yam kanibutaveyana
    kamone na tam kam aviya kunibadedi.
  ben-OBCV: সদাপ্রভু জেরুশালেম থেকে তোমার শক্তিশালী রাজ্য বিস্তার করবেন; আর তুমি তোমার
    শত্রুদের উপর রাজত্ব করবে।
  som-som: Rabbigu wuxuu Siyoon ka soo diri doonaa ushii xooggaaga, Cadaawayaashaada
    dhexdooda ka tali.
  lat-VUC: 'Magna opera Domini: exquisita in omnes voluntates ejus.'
  eng-ASVBT: 'Jehovah will send forth the rod of thy strength out of Zion: Rule thou
    in the midst of thine enemies.'
  mna-mna: O king, iŋgi nu mbotmbot kar Sion mi Yooba ipombolmbolu. Tana peeze ku
    mbolŋana ilala pa kom koi bizin, bekena kam zin ma timbot la kopom mbarmaana.
  ita-1885: 'Il Signore manderà fuor di Sion lo scettro della tua potenza, Dicendo:
    Signoreggia in mezzo de'' tuoi nemici.'
  eng-LXXUP: The works of the Lord are great, Sought out according to all his will.
  eng-ULB: Yahweh will hold out the scepter of your strength from Zion; rule among
    your enemies.
  spa-VBL: El Señor extenderá tu poderío desde Sión; y gobernarás sobre tus enemigos.
  fra-_FOB: 'L''Éternel étendra de Sion ton sceptre puissant: Domine, dira-t-il, au
    milieu de tes ennemis!'
  mal-mal: നിന്റെ ബലമുള്ള ചെങ്കോൽ യഹോവ സീയോനിൽനിന്നു നീട്ടും; നീ നിന്റെ ശത്രുക്കളുടെ
    മദ്ധ്യത്തിൽ വാഴുക.
  urd-GVR: Rab Siyyūn se terī saltanat kī sarhaddeṅ baṛhā kar kahegā, “Ās-pās ke dushmanoṅ
    par hukūmat kar!”
  suz-BL: परमप्रभु यावेमी सियोन रे पा इन सक्ति ङा राज दन्‍ड दिंब। मिनु गे इन जोरी
    सत्रु आन कली सासन पने” देंत। भजन संग्रह २:६
  eng-NOY: 'Jehovah will extend the sceptre of thy power from Zion: Rule thou in the
    midst of thine enemies!'
  ita-1927: 'L’Eterno estenderà da Sion lo scettro della sua potenza: Signoreggia
    in mezzo ai tuoi nemici!'
  ckb-ckb: یەزدان لە سییۆنەوە هێز و دەسەڵاتەکەت فراوان دەکات، لەناو دوژمنەکانت فەرمانڕەوایەتی
    دەکەیت.
  eng-BBE: The Lord will send out the rod of your strength from Zion; be king over
    your haters.
  xsi-xsi: Maro Yova Kindeni imo Saion lawea, aku io noko tu pwai koipu pa lawea ndoni.
    Ara, pwai poe kaika panzi ne kazâŋa tamâta.
  kan-OKCV: ನಿಮ್ಮ ಬಲವಾದ ರಾಜದಂಡವನ್ನು ಯೆಹೋವ ದೇವರು ಚೀಯೋನಿನ ಹೊರಗೂ ವಿಸ್ತರಿಸುವರು. “ನಿಮ್ಮ
    ಶತ್ರುಗಳ ಮಧ್ಯದಲ್ಲಿ ದೊರೆತನ ಮಾಡಿರಿ,” ಎಂದು ಅವರು ನಿಮಗೆ ಹೇಳುವರು.
  tam-2017: யெகோவா சீயோனிலிருந்து உமது வல்லமையின் செங்கோலை அனுப்புவார்; நீர் உம்முடைய
    எதிரிகளின் நடுவே ஆளுகைசெய்யும்.
  spa-RV-1909: 'La vara de tu fortaleza enviará Jehová desde Sión: domina en medio
    de tus enemigos.'
  ron-BTF: DOMNUL va trimite toiagul tăriei tale din Sion, domnește în mijlocul dușmanilor
    tăi.
  eng-WEBP: The LORD will send out the rod of your strength out of Zion. Rule among
    your enemies.
  eng-FBV: The Lord will expand your royal power from Zion; you will rule over your
    enemies.
  nld-1939: 'Jahweh zal U een machtige schepter verlenen: Treed uit Sion als Heerser
    te midden uwer vijanden!'
  nch-BL: TOTECO quichihuas para titanahuatis ten altepet Jerusalén, huan tiquinnahuatis
    mocualancaitacahua cati campa hueli itztoque.
  vie-1934: Đức Giê-hô-va từ Si-ôn sẽ sai đến cây phủ việt về sự năng lực ngươi; Hãy
    cai trị giữa các thù nghịch ngươi.
  cha-cha: 'Si Jeova uninamannae y baran minetgotmo guinin Sion: gobietna gui entalo
    y enimigumo sija.'
  hin-CV: याहवेह ही ज़ियोन से आपके सामर्थ्यवान राजदंड का विस्तार करेंगे, “आपका शासन
    आपके शत्रुओं के मध्य बसा होगा!”
  eng-OURB: Adonai will send out the rod of your strength out of Zion [Mountain ridge,
    Marking]. Rule among your enemies.
  spa-BES: Jehová enviará desde Sión la vara de tu poder; sé el rey de tus enemigos.
  tdx-tdx: 'Hirahe’ Iehovà boak’e Tsiône ao ty kobain-kaozara’o: Mifehea añivon-drafelahi’o
    eo!'
  tha-KJV: พระเยโฮวาห์จะทรงใช้คทาทรงฤทธิ์ของพระองค์ท่านไปจากศิ​โยน จงครอบครองท่ามกลางศั​ตรู​ของพระองค์ท่านเถิด
  por-BR-2018: 'O SENHOR enviará o cetro de tua força desde Sião, dizendo : Domina
    tu no meio de teus inimigos.'
  deu-ELO: Den Stab deiner Macht wird Jehova aus Zion senden; herrsche inmitten deiner
    Feinde!
  eng-WYC-2018: The Lord shall send out from Zion the rod of thy virtue; be thou lord
    in the midst of thine enemies. (The Lord shall send out from Zion the sceptre,
    or the symbol, of thy strength; and thou shalt be the lord, or the ruler, in the
    midst of thy enemies.)
  epo-epo: 'La sceptron de via potenco la Eternulo sendos el Cion: Regu inter viaj
    malamikoj.'
  gfk-gfk: No Watong na hakari no num dadas na harkurai meram Saion. Nu kis na harkurai
    nalamin ta diet ira num ebar.
  uig-PIN: Pǝrwǝrdigar ⱪudritingni kɵrsitidiƣan xaⱨanǝ ⱨasangni Ziondin uzitidu; Düxmǝnliring
    arisida ⱨɵküm sürgin!
  beo-beo: Saione Goumia, Hina Gode da Dia Hina Bagade hou sedagilisimu. E amane sia:sa,
    “Dia ha lai dunu ili ouligima.”
  tpi-OTNT: Bikpela i stap long Saion, na bai em i mekim yu i bosim planti ples, na
    em i tok, “Yu bosim ol birua bilong yu.”
  hau-SA: Ubangiji zai fadada ikon sandan mulkinka daga Sihiyona za ka yi mulki a
    tsakiyar abokan gābanka.
  udu-udu: Tap̱a ki hash ’pena Sihyuun cwa ma maliḵ pini jin ta gi mo ma dem dem mo.
    Jiyiya ji e bwaman ’kwani kun ta ’kup̱ pini mo.
  uig-LAT: Perwerdigar qudritingni körsitidighan shahane hasangni Ziondin uzitidu;
    Düshmenliring arisida höküm sürgin!
  nde-nde: UThixo uzakwelula intonga yakhe elamandla eyobukhosi kusuka eZiyoni wena
    uzabusa phakathi kwezitha zakho
  ton-ton: '‌ʻE fekau ʻe Sihova ʻae tokotoko ʻo ho mālohi mei Saione: “Ke ke pule
    ʻi he lotolotonga ʻo ho ngaahi fili.”'
  ces-1613: 'Berlu moci tvé vyšle Hospodin z Siona, řka: Panuj u prostřed nepřátel
    svých.'
  eng-WMB: The LORD will send out the rod of your strength out of Zion. Rule among
    your enemies.
  tam-TCV: யெகோவா உமது வல்லமையான செங்கோலை சீயோனிலிருந்து விரிவுபடுத்துவார்; “நீர்
    உமது பகைவரின் மத்தியில் ஆளுகை செய்வீர்!”
  ceb-ULB: Hawiran ni Yahweh ang setro sa imong kusog gikan sa Zion; dumalahi ang
    imong mga kaaway.
  pol-UBG: 'Laskę twojej mocy pośle PAN z Syjonu, mówiąc: Panuj pośród twoich wrogów.'
  agr-agr: Jerusalégnum pujusa inamjati tusa Tuke Pujuu amina umigtamkae. Tuja amina
    shiwaajum aidaunak nii depeteawai.
  kyc-kyc: Yuu Sayone dokona piso Kamongome embena kiŋinya yulu doko nyuo andakyanyi
    pyambwakaro. Dopa pipala embena yanda pimwai dupwa iso karalase lao piru, letamo.
  urd-GVU: رب صیون سے تیری سلطنت کی سرحدیں بڑھا کر کہے گا، ”آس پاس کے دشمنوں پر حکومت
    کر!“
  eng-OEBCW: On Zion the Lord is wielding your sceptre of might, and charges you to
    rule over the foes that surround you.
  deu-1912: 'Der HERR wird das Zepter deines Reiches senden aus Zion: “Herrsche unter
    deinen Feinden!”'
  kan-2017: ಯೆಹೋವನು ನಿನ್ನ ರಾಜದಂಡದ ಆಳ್ವಿಕೆಯನ್ನು ಚೀಯೋನಿನ ಹೊರಗೂ ಹಬ್ಬಿಸುವನು; ನಿನ್ನ ವೈರಿಗಳ
    ಮಧ್ಯದಲ್ಲಿ ದೊರೆತನ ಮಾಡು.
  yap-yap: I SOMOL e bayi ga’nag e gagiyeg ni pilung rom nge wear u Zion i yan nga
    orel. Be ga’ar, “Gur e bay mu gagiyeg nga daken e pi to’ogor rom.”
  hlt-MCSB: Nang kah sarhi conghol te BOEIPA loh Zion lamkah han thak vetih na thunkha
    rhoek lakliah a taemrhai ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ኔኤኮ ዶዶ ካኣቱሞ ፂዮኔይዳፓ ኬስኪ ዙሎ ሄላንዳኣና ዳልጊሻንዳኔ፤ ዒዚ፦ «ኔ ሞርኮ ኔ ዴማ ማሂ
    ዎይሤ» ጋዓንዳኔ።
  twi-ASANTE: Awurade bɛtrɛ wʼahempoma denden mu afiri Sion; na wobɛdi ɔhene wɔ wʼatamfoɔ
    so.
  eng-WEBU: The LORD will send out the rod of your strength out of Zion. Rule among
    your enemies.
  spa-PDDPT: Yavé enviará desde Sion el cetro de tu poder. Domina en medio de tus
    enemigos
  gun-gun: 'Sião tetã gui Senhor omboaxa ''rã po pygua ndepo''aka aguã. Ha''e vy aipoe''i
    ''rã: “Ndepo''aka ke nderovaigua kuery re”, he''i ''rã.'
  agu-BL: Cho'n tz'ak'lok yi k'eju' tan cawu'n le tnum Sión, nin mben lo'on yi ca'wlu'
    jalen yil cho'c cyakil yi e' contru' jak' tkanu'.
  ilo-ULB: Iyawatto ni Yahweh ti setro iti pigsam manipud idiay Sion; iturayam dagiti
    kabusormo.
  kpg-kpg: Dimaadua ga haga palaha o mogobuna king e dagi nia henua e logo mai i Zion.
    Mee e helekai, “Dagia o hagadaumee.
  uig-ARA: پەرۋەردىگار قۇدرىتىڭنى كۆرسىتىدىغان شاھانە ھاساڭنى زىئوندىن ئۇزىتىدۇ؛ دۈشمەنلىرىڭ
    ئارىسىدا ھۆكۈم سۈرگىن!
  bps-bps: Amugu, mdà di banwe Sion, falbong Amuta Dwata i nagotam, na manan, “Nagotam
    nan i dad mnang nawa ge.
  tof-tof: Lod sab marü kingan arüng mókyene Zaeongab. Ma sab wirri pam namulo; marüka
    nidi bóka bamgündako, ma sab ibü aodógab balngomól namulo!
  sus-sus: Alatala i sɛnbɛ ragboma nɛ kelife Siyoni, han i i yaxuie yamari.
  pon-2006: KAUN-O pahn ketin katelapahla sapwellimomwi manaman en kaunda wehi pokon
    sang Saion. E mahsanih, “Komwi en kaunda sapwellimomwi imwintihti kan.”
  jae-jae: Apômtau êkêŋ nêm gôliŋ ŋaclai esewec aŋga Sion ma êsa êna êtu tapa. Ônam
    gôliŋ nêm ŋacjo.
  ksd-ksd: Ra Luluai na tulue vaarike kaum dekdek na buka na varkurai maro Sion; Una
    ki na varkurai limlivuan ta kaum lavur ebar.
  tur-YTC: Yahve senin kuvvet asanı Siyon'dan gönderecek. Düşmanlarının arasında saltanat
    sür.
  bel-N: 'Кій моцы тваёй пашле ГОСПАД з Сыёну: “Мей уладу сярод ворагаў тваіх!”'
  grc-BRENT: Μεγάλα τὰ ἔργα Κυρίου, ἐξεζητημένα εἰς πάντα τὰ θελήματα αὐτοῦ.
  kpr-kpr: Bajari nune ari, ninda kini (king) edo reighi kaifa eraesa ava tuturo edo,
    Saion eminda ghe beraraghe ya foa ghururari, ninda gitofuda kini barago nine edo
    ne kaifa aresa.
  ind-AYT: 'TUHAN akan mengulurkan tongkat kekuatanmu dari Sion: “Memerintahlah di
    tengah-tengah musuhmu.”'
  yom-yom: Yave wela nonuna nkawa aku wu lulendo wu kipfumu tona ku Sioni ; wela yadila
    va khatitsika bambeni ziaku.
  yut-yut: Yawe Saion kokup papmon egɨsak. Uŋun da man madep gaban mɨktɨm madep kɨla
    akdɨsal. Ae yaŋ yosok, “Gak da uwalgo kɨla akdɨsal.”
  nya-nya: Yehova adzakuza ndodo yamphamvu ya ufumu wako kuchokera mʼZiyoni; udzalamulira
    pakati pa adani ako.
  kyg-kyg: Ala kava neꞌmoꞌa kayotetiꞌmo yagaika apatesana himamukamo Saiyoni taonifatiꞌmo
    alino atesigeno ugiye. Kame vayakamogi folagapiꞌmo maiꞌneka yagaika apato, huno
    kaha paiꞌniye.
  hrv-hrv: 'Žezlo tvoje moći protegnut će Jahve sa Siona: vladaj posred svojih neprijatelja!'
  mps-mps: Yawe Genuai Bidi te Saionde bidiyu, tama agai nago te bulu hauwa tonalumainu
    nigilama, tama agai te po waibao, “Nago naga boi bidi dabe tonaluao,” waibao.
  tpi-tpi: Bikpela i stap long Saion, na bai em i mekim yu i bosim planti ples, na
    em i tok, “Yu bosim ol birua bilong yu.”
  dan-1931: Fra Zion udrækker HERREN din Vældes Spir; hersk midt iblandt dine Fjender!
  vie-OVCB: Từ Si-ôn Chúa Hằng Hữu sẽ đưa đến quyền trượng sức mạnh cho Chúa. Chúa
    sẽ cai trị giữa những kẻ thù.
  guj-2017: યહોવાહે કહ્યું, “સિયોનમાંથી તમારા સામર્થ્યનો રાજદંડ પકડો; તારા શત્રુઓ
    પર રાજ કર.
  pon-2006A: KAUN-O pahn ketin katelapahla sapwellimomwi manaman en kaunda wehi pokon
    sang Saion. E mahsanih, “Komwi en kaunda sapwellimomwi imwintihti kan.”
  por-BRBSL: Yahweh enviará a haste de sua força para fora de Zion. Governe entre
    seus inimigos.
  eng-OEBUS: On Zion the Lord is wielding your sceptre of might, and charges you to
    rule over the foes that surround you.
  swe-swe: Herren [Jahve – Gud Fadern] sträcker ut din kungaspira (ditt herradöme)
    från Sion [Jerusalem]. [Fadern uppmanar nu sonen:] Regera (utöka ditt rike) mitt
    bland dina fiender (trots att det är fiender omkring dig).
  cth-cth: BAWIPA ni, na thaonae tahroe teh, Zion hoi ka patoun han. Na tarannaw lungui
    uk haw.
  twi-twi: Awurade bɛterɛw wʼahempema dennen mu afi Sion; na wubedi hene wɔ wʼatamfo
    so.
  hlt-hlt: Nang kah sarhi conghol te BOEIPA loh Zion lamkah han thak vetih na thunkha
    rhoek lakliah a taemrhai ni.
  tbz-SIM: Kuyie ndɑ duɔ́mmu fɛkpɑ̀ɑ̀tìpɑ̀tìfɛ̀ Siyɔ̃ɔ̃, mbɑkɛ́ ɑ dootitɔbɛ̀.
  msy-2020: Ikiavɨra Itir God nɨ damightɨ, nɨ Saionɨn nguibamɨn ikɨ gavgavir ekiam
    ikɨ nguibar avɨribagh ativagh dar ganam. God ghaze, nɨ uan apanibagh ativagham.
  dop-dop: Tɑcɑɑ kɑ́ wɑləsɩ nyɑ́ kpɑ́tʋɣʋ toŋ kɛ Siyɔŋ tɑɑ. Nyɑɑ ŋmɑkəlɩ nyɑ́ kolontunɑɑ.
  azb-azb: Rəbb Siondan Sənin qüdrətli əsanı göndərəcək, Düşmənlərinin üzərində sənə
    hökmranlıq verəcək.
  eng-DBY: 'Jehovah shall send the sceptre of thy might out of Zion: rule in the midst
    of thine enemies.'
  hin-2017: तेरे पराक्रम का राजदण्ड यहोवा सिय्योन से बढ़ाएगा। तू अपने शत्रुओं के बीच
    में शासन कर।
  wol-KYG: Sa nguur la Aji Sax ji saxal, dale ko fa Siyoŋ. Yilifal noon yi la wër!
  swp-swp: Em gigibori tuena Siona eai GUIAU i hetamarilaei. Am waiunuyao boeadi eai
    oa abo tanuaga!
  bjr-bjr: Yaaweefa ani urinnaqarara rakisirana Sioona maqusasaaqari firaanaikamasainana
    aiqamatinai rakisi nimaqeennaranoo. Mifa qinoo anee aneenna namuqaauqa faqa rakisi
    nimaqeennaranoo.
  eng-YLT: The rod of thy strength doth Jehovah send from Zion, Rule in the midst
    of thine enemies.
  kne-kne: Si Diyos ed Zion, idawat nan panakabalin mo ay mangituray sin kalaban mo.
  eng-WYC-2017: The Lord shall send out from Zion the rod of thy virtue; be thou lord
    in the midst of thine enemies.
  eng-WMBB: The LORD will send out the rod of your strength out of Zion. Rule amongst
    your enemies.
  zat-NTPS: 'Naga zu'' Sión, gun Xránadxu zriluj xel-la'' dxenná bea chiu''. Dxenné̱'':
    “Gunná be''e benne'' ca'' dxeledábague̱'' lue''.'
  zty-NTPS: 'Gan zo'' yež Sión, gonn X̱anžon'' yeḻa'' wnná bia'' chio''. Ẕnne'':
    “Wnná bia'' benne'' ka'' ẕdíḻ-ḻengake'' Le''.'
  urd-GVH: रब सिय्यून से तेरी सलतनत की सरहद्दें बढ़ाकर कहेगा, “आस-पास के दुश्मनों
    पर हुकूमत कर!”
  rug-rug: Kaqu va repaha la ia e Zihova sa Mua ṉiniraṉira, podalae pa Zaione. Mu
    koa totoli ni sari na Mua kana.
  gaz-gaz: Waaqayyo, “Diinota kee gidduutti moʼi” jedhee bokkuu aangoo keetii Xiyoonii
    siif erga.
  fra-LSG: 'L’Éternel étendra de Sion le sceptre de ta puissance: Domine au milieu
    de tes ennemis!'
  gnn-gnn: Yo, Garrayyunydja liŋgu nhuna nherrara, nhe yurru yukurra nhinana buŋgawana
    ŋurruŋuna wal'ŋu ŋunhala Djurutjalamdja; Ŋulaŋuruyinydja nhenydja yurru buŋgawana
    ŋuriki nhokalaŋuwu ŋunhi miriŋuwunydja walalaŋgu, bukmakthirrina walala yurru
    bun'kumu‐djipthundja nhokala.
  yal-yal: Alatala xa i ya mangayaan sɛnbɛn gbo ayi fɔlɔ Siyon ma, i yi i yaxune nɔ
    i rabilinni.
  iou-iou: Nadätan? Yawetä Saion pom terak itkaŋ komeni komeni yabäŋ yäwatta wäp biŋam
    gamiŋpäŋ ŋode api gäwerek; Iwankayeta intäjukun täŋ yämiŋpäŋ kaŋ yabäŋ yäwat.
  haw-1868: E hoouna mai no o Iehova i ke kookoo o kou ikaika, mai Ziona mai; E noho
    aupuni hoi oe mawaena o kou poe enemi.
  arb-NAV: 'يَجْعَلُ الرَّبُّ صِهْيَوْنَ مُنْطَلَقاً لِسُلْطَانِكَ، وَيَقُولُ: «احْكُمْ
    فِي وَسَطِ أَعْدَائِكَ».'
  ded-ded: KEBUNGO Siong amau tacma ngictauyasuga faiu hau ge imoc mema ngabafocga
    yeneac botucfu ngictau amma ngic kunengngina kecbesena.
  ewe-ewe: Yehowa adidi wò ŋusẽ ƒe fiatikplɔ ɖe edzi tso Zion, eye àɖu fia le wò futɔwo
    dome.
  eng-LEE: 'The staff of thy strength will the Eternal stretch forth out of Zion:
    rule thou in the midst of thy enemies.'
  asm-FB: যিহোৱাই চিয়োনৰ পৰা তোমাৰ শক্তিশালী ৰাজদণ্ড প্রেৰণ কৰিব, তেওঁ ক’ব, “তোমাৰ
    শত্ৰুবোৰৰ মাজত ৰাজত্ব কৰা।”
  sus-A: عَلَتَلَ عِ سّنبّ رَفبٌمَ نّ كٍلِقٍ سِيٌنِ، هَن عِ عِ يَشُييٍ يَمَرِ.
  fra-SBL: Yahvé fera sortir de Sion le bâton de ta force. Gouvernez parmi vos ennemis.
  hbo-hbo: מַטֵּֽה־עֻזְּךָ֗ יִשְׁלַ֣ח יְ֭הוָה מִצִּיֹּ֑ון רְ֝דֵ֗ה בְּקֶ֣רֶב אֹיְבֶֽיךָ׃
  kik-kik: Mũthĩgi wa hinya waku-rĩ, Jehova nĩakaũtambũrũkia kuuma Zayuni; nĩũgaathana
    ũrĩ gatagatĩ ga thũ ciaku.
  fra-NCL: 'Yahweh étendra de Sion le sceptre de ta puissance : Règne en maître au
    milieu de tes ennemis !'
  cek-AK: Angraeng mah na thacakhaih cunghet to Zion hoiah patoeh ueloe, na misanawk
    salakah uk tih.
  cuk-cuk: 'Bab-Jehová Sión-yar-akale, bega be-negsemaid-e-gargangued oyononikoed:
    Be-isdarmalad-be-urbalikwaa-nanaega, be imako.'
  uig-CYR: Пәрвәрдигарниң ясиғанлири улуқдур; Булардин хурсән болғанлар издинип уларни
    сүрүштүрмәктә.
  tel-2017: యెహోవా అంటున్నాడు, సీయోనులోనుండి నీ పరిపాలన దండాన్ని చాపు. నీ శత్రువులపై
    పరిపాలన చెయ్యి.
  hat-BSA: 'SENYÈ a va lonje baton wayal Ou a soti nan Sion e di: “Se pou ou renye
    nan mitan ènmi Ou yo”.'
  bxh-bxh: Guyau! Em gigibwali ya tadada Saiyon Nuꞌuna yai, be am waiyunu haba wa
    tanuwagaidi.
  ukr-ONPU: Діяння Господа величні, бажані для всіх, хто вподобав їх.
  kos-kos: LEUM GOD El fah oru tuh ku lom in fahla Zion lac nu saya. El fahk, “Kom
    fah leum fin mwet lokoalok lom.”
  hbo-WLC: מַטֵּֽה־עֻזְּךָ֗ יִשְׁלַ֣ח יְ֭הוָה מִצִּיּ֑וֹן רְ֝דֵ֗ה בְּקֶ֣רֶב אֹיְבֶֽיךָ׃
  ibo-ibo: Onyenwe anyị ga-eme ka ike ọchịchị gị site na Zayọn ruo ala ndị ọzọ; ị
    ga-achị nʼetiti ndị iro gị niile.
  ory-ory: ସଦାପ୍ରଭୁ ସିୟୋନଠାରୁ ତୁମ୍ଭ ପରାକ୍ରମ-ଦଣ୍ଡ ପ୍ରେରଣ କରିବେ; ତୁମ୍ଭେ ଆପଣା ଶତ୍ରୁଗଣ
    ମଧ୍ୟରେ କର୍ତ୍ତୃତ୍ୱ କର।
  chk-chk: Ewe Samol mi Lapalap epwe alapala manen om nemenem lon wisom wisen king
    seni Sion. A apasa, “Kopwe nemenem won chon oputom.”
  rop-rop: Brom Saiyan na YAWEI garra meigim yu jidan bos blanga loda kantri. Im tok,
    “Yu jidan bos blanga yu enami olabat.”
  ukr-1871: Жезло сили твоєї пришле Господь із Сиона; царюй серед ворогів твоїх!
  yon-yon: Eb ooni yaromkono kuu Yarimanbed aangko Saiyon yaambed aromkono ariyiib
    daboknaneen, kwane yembed yedmaneen, “Ebbed eb bondan aom kuu ebbed oonaneeb.”
    andaneen.
  deu-1951: 'Der HERR wird das Zepter deiner Macht ausstrecken von Zion: Herrsche
    inmitten deiner Feinde!'
  eng-JPS: 'The rod of Thy strength the LORD will send out of Zion: ''Rule thou in
    the midst of thine enemies.'''
  srp-1865: 'Skiptar sile daje ti Gospod sa Siona: vladaj sred neprijatelja svojih.'
  lug-lug: Mukama aligaziya obufuzi bwo okuva mu Sayuuni; olifuga abalabe bo.
  heb-heb: מטה עזך ישלח יהוה מציון רדה בקרב איביך׃
  ben-IRV: সদাপ্রভুু বললেন, “সিয়োন থেকে তোমার শক্তির রাজদণ্ড ধরে রাখ; তোমার শত্রুদের
    ওপর শাসন কর।
  ntu-ntu: Murde Yawe sa nangi-batr-kzpzle nzetunepxkr zmatq ngrm mz nzvzpx-krme Jerusalem,
    Mz nzaovxio-krm enqmi lcng.
  pan-pan: ਯਹੋਵਾਹ ਤੇਰੇ ਬਲ ਦੀ ਆਸਾ ਸੀਯੋਨ ਵਿੱਚੋਂ ਘੱਲੇਗਾ, ਤੂੰ ਆਪਣੇ ਵੈਰੀਆਂ ਦੇ ਵਿਚਕਾਰ ਰਾਜ
    ਕਰ।
  mya-JVB: ထာဝရဘုရား သည် အရှင် ၏ အာဏာ တော် လှံတံ ကို ဇိအုန် မြို့မှ လွှတ် တော်မူမည်။
    ကိုယ်တော် သည် ရန်သူ တို့၏အလယ် ၌ အုပ်စိုး တော်မူလိမ့်မည်။
  kgf-kgf: Yawe geŋ Zion igucnec ic kewu ɋarucga kuhaguc imi méranna kemmac. Miŋ Kewu
    gi haʒéchécga sucginaiguc inicgaleŋ wambésémaŋ.
  tte-O: Yeoba kani am kaba loina ikabi-yalalaki ilaoma Saiyon koina ilau na kani
    kuloina kam kaleyayao luwaluwalili mena.
  tbg-tbg: Noravano Kotiva ai voqavata noraiqama kairara are Saioni vatukaihaira airi
    vataqaa raqikiqira vihara nena navutaakaqaavata raqikinarave.
  hmo-hmo: Siona dekena amo Lohiabada ese, oiemu King siahuna do ia habadaia, Lohiabada
    ese oi ia hamaoroa, ia gwau, “Oi dekenai idia tuari henia taudia do oi biagua.”
  zar-NT: 'Ga zoëʼ yödzö Sión gusö́l-lëʼë Xanruʼ yöl-laʼ unná bëʼ quiuʼ, gunnë́ʼ:
    “Gunná beʼe nupa bitiʼ taʼléʼe Liʼ dxiʼa.'
  urd-urd: ख़ुदावन्द तेरे ज़ोर का 'असा सिय्यून से भेजेगा। तू अपने दुश्मनों में हुक्मरानी
    कर।
  rus-SYN: Велики дела Господни, вожделенны для всех, любящих оные.
  bqc-SIM: Dii a to n iko ligua, ńyↄ̃ kible n ibɛɛↄwa Siↄna.
  tcz-CHONGTHU: Yahweh Pakai in naleng gam thaneitah chu Jerusalem a kon a ahin lhundoh
    ding, nangin nagalmite chunga vai na homding ahi.
  mar-mar: परमेश्वर म्हणतो, तुझ्या सामर्थ्याची काठी सियोनेपासून पुढे चालवील; तू आपल्या
    शत्रूंवर राज्य करशील.
  isl-isl: Guð hefur reist þér hásæti í Jerúsalem og þaðan muntu drottna yfir óvinum
    þínum.
  hlt-THB: Bawipa ing nang a sawnghqawl thakawm ce Zion awhkawng hul law kawmsaw,
    na qaalkhqing lak awh nang ing uk kawp ti.
  soq-soq: E Ierusalemwae noe aitono Iawe God dewaepio mukaa debamalepi, ita e emalawoa
    apanawa onapoite oniamoa.
  qub-qub: Sionpitami Tayta Diosga bastunta goshunqui munayniyoj mandaj canayquipaj.
    Chiquishojcunataga munayniquicho chararay ari.
  bqp-bqp: Dikiri ni tó n iko dagula, ĩni kí ble n ibɛrɛnↄa zaa Zaiↄ̃.
  hat-hat: 'Seyè a va fè ou dominen sou peyi ki lòt bò fwontyè peyi Siyon. Li di ou:
    -Gouvènen sou tout lènmi ou yo.'
  eng-BSB: 'The LORD extends Your mighty scepter from Zion: “Rule in the midst of
    Your enemies.”'
  eng-WEBPB: The LORD will send out the rod of your strength out of Zion. Rule amongst
    your enemies.
  kbq-kbq: Ra Anumzamo'a kazeri antesga hanigenka Jerusalemi rankumate kva mani'nenka,
    mago'a kuma'enena kegava nehunka, ha vaheka'anena kegava huzmantegahane.
  pon-pon: Ieowa pan kotin kadarado jokon en wei omui jan nan Jion; kakaun nan pun
    en omui imwintiti kan.
  nhe-BL: TOTECO quichihuas para titlanahuatis tlen altepetl Jerusalén, huan tiquinnahuatis
    mocualancaitacahua tlen campa hueli itztoque.
  wnc-wnc: Buyambam tapata tasiwan gata Saion yot gapmane yuke ga tasiwan yotgapma
    gapma kwaapzang kayuya. Siwan gata iwanda kuut kayuya.
  bus-bus: Dii é tó n iko dagula, nɛ́ kí ble n ibɛɛnↄa zaa Zayↄn.
  gub-BL: O tuwihawete, Tupàn Tuweharupi Wiko Ma'e umuhàmuhàz putar nepuner haw a'e
    nehe. Uzypyrog imuhàmuhàz tà Zeruzarez pe nehe. — Eiko neàmàtyry'ymar wazar romo
    nehe, i'i.
  eng-DRA: 'Great are the works of the Lord: sought out according to all his wills.'
