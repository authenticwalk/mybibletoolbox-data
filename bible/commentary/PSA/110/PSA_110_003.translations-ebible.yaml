verse: PSA.110.003
translations:
  mal-C: നിന്റെ യുദ്ധദിവസത്തിൽ, നിന്റെ ജനം നിനക്കു സ്വമേധയാ സമർപ്പിക്കും. വിശുദ്ധിയുടെ
    പ്രഭാവത്തിൽ, ഉഷസ്സിന്റെ ഉദരത്തിൽനിന്ന് എന്നതുപോലെ യുവാക്കൾ നിന്നിലേക്കു വന്നുചേരും.
  deu-TKW: Dein Volk ist voller Willigkeit an deinem Heertag; auf heiligen Bergen,
    aus dem Schoße der Morgenröte kommt dir der Tau deiner jungen Mannschaft.
  lin-lin: Na mokolo oyo okotanda basoda na yo na molongo mpo na bitumba, bato na
    yo bakotonda na mpiko, bilenge basoda na yo nyonso bakoya na lombangu epai na
    yo ndenge mamwe ebimaka na tongo.
  mmx-mmx: At levenaleng at leesep limixin esep taram diba xulubi aleng kusu ti esep.
    La no mun at lenmaxantamak suubu, luvuraau radi ram dibat pot pasa u ro vana at
    lempatkaana i xaala.
  eng-LSV: Your people [are] free-will gifts in the day of Your strength, in the honors
    of holiness, || From the womb, from the morning, || You have the dew of Your youth.
  eng-GNV: 'Thy people shall come willingly at the time of assembling thine armie
    in holy beautie: the youth of thy wombe shalbe as the morning dewe.'
  eng-WEBSTER: 'Thy people shall be willing in the day of thy power, in the beauties
    of holiness: from the womb of the morning, thou hast the dew of thy youth.'
  nhw-BL: Huan ipan nopa tonali quema titlahuilanas huan monextis mochicahualis, momasehualhua
    hualase campa ta huan mitztlajtlanise caquihuili para tlahuilanase para ta ica
    miyac paquilistli. Moyoyontijtose ica ininyoyo catli tlatzejtzeloltic para mitztequipanose,
    huan ta tijpiyas yancuic chicahualistli mojmostla, quen huetzi nopa yancuic ajhuachtli
    ica ijnaloc.
  swh-ONEN: Askari wako watajitolea kwa hiari katika siku yako ya vita. Ukiwa umevikwa
    fahari takatifu, kutoka tumbo la mapambazuko utapokea umande wa ujana wako.
  bba-bba: Dɔmɑ te kɑɑ wunɛn tɑbu kowobu mɛnnɑ Gusunɔn ɑye dɛɛrɑru sɔɔ, wunɛn tɔmbɑ
    koo nun ben tii wɛ̃ kɑ kĩru. Wunɛn ɑluwɑɑsirun dɑm mu koo wurɑmɑ bururu bɑɑtere
    nɡe mɛ dirum mu rɑ yɑri.
  eng-KJVCPB: 'Thy people shall be willing in the day of thy power, in the beauties
    of holiness From the womb of the morning: thou hast the dew of thy youth.'
  luo-luo: Jokedo magi biro bedo gi chuny moikore; gibiro riedo gokinyi kogwen gi
    duongʼ mamalo, kendo tekri nomedre odiechiengʼ kodiechiengʼ mana ka tho momoko
    e lum gokinyi.
  aii-aii: ܥܲܡܘܼܟ݂ ܒܸܬ ܡܲܩܪܸܒ݂ ܓܵܢܹܗ ܒܨܸܒ݂ܝܵܢܵܐ ܒܝܵܘܡܵܐ ܕܚܲܝܠܘܼܟ݂، ܒܣܸܩ̈ܠܹܐ ܕܩܘܼܕܫܵܐ،
    ܡ̣ܢ ܡܲܪܒܥܵܐ ܕܨܲܦܪܵܐ، ܐܸܠܘܼܟ݂ ܛܠܘܼܠܵܐ ܕܝܵܠܕ݇ܘܼܬܘܼܟ݂.
  meu-meu: Emu tuari oreana na ororo helagadia ai ba hakaua lao dinana ai, emu orea
    taudia ese kunudia bae rahu pou; Daba matana ai, hunu na heto, emu goada matamatana
    bainema.
  npi-ULB: तपाईंका मानिसहरूले तपाईंको शक्तिको दिनमा आफ्नै स्‍वइच्छाले पवित्र वस्‍त्रमा
    तपाईंको पछि लाग्‍नेछन् । प्रभातको गर्भदेखि नै तपाईंको जवानी तपाईंको निम्‍ति शीतझैं
    हुनेछ ।
  yor-yor: Àwọn ènìyàn rẹ jẹ́ ọ̀rẹ́ àtinúwá ní ọjọ́ ìjáde ogun rẹ, nínú ẹwà mímọ́,
    láti inú òwúrọ̀ wá ìwọ ni ìrì ẹwà rẹ.
  pes-OPCB: هنگامی که رهسپار جنگ شوی، قوم تو در لباس تقوی و پرهیزگاری، به حضورت خواهند
    آمد، و نیروی تو همچون شبنم صبحگاهی هر روز تازه‌تر خواهد شد.
  tgl-ULB: Ang iyong bayan ay susunod sa iyo sa banal na kasuotan ng kanilang sariling
    kalooban sa araw ng iyong kapangyarihan; mula sa sinapupunan ng bukang liwayway
    ang iyong pagkabata ay mapapasaiyo gaya ng hamog.
  nop-nop: Du memikgeye gut mik titiŋdok uune metamgeye adi maaŋ nadifo tiŋa dukut
    noŋgoŋ wooŋ gehitubu-lodayaneeŋ. Unduŋ tiŋa Bepaŋ’walaŋ kweboboe foloŋ loneŋ.
    Timiŋ indigoŋ tuwot kilihikit adi bamholiŋa mitnekdi tubuhaikaune saŋiniŋ gitipmuŋ
    belak, wondok tuwot du maaŋ undugoŋ helemahelemaŋ saŋiniŋ gitipmuŋ beluwaaŋ.
  cbu-NT: Tapazeemsha waritakchu, Siyonash mach shiysha, Kasiyeeni, tákchush, tputsirishtish,
    Ayu, táchinllinaya; Anush kanungas wizpur ashirush nizcheezish, ndambaree.
  hui-hui: Í̠na í̠ waitigi karu bo pole wai tagira porengi í̠naga wali agali karume
    wai í̠ha anda ibalu tini hameme wai ina haru bu ma lolebira. Mbiraga dadimba ibiragome
    tanini damiragola tani ibuha hongo gahenge anda ibagadagua dege í̠naga igiri daliaheru
    tiha hongo holene gahenge anda ho howa Ngode Datagaliwabenaga hari kago iraga
    halu í̠ keria ibulebira.
  mya-mya: ရန်​သူ​တို့​အား​အ​ရှင်​မင်း​ကြီး​တိုက်​ခိုက် တော်​မူ​သော​နေ့​၌ အ​ရှင်​၏​ပြည်​သား​တို့​သည်​အ​လို​အ​လျောက်
    ကိုယ်​တော်​နှင့်​လိုက်​ပါ​ချီ​တက်​ကြ​ပါ​လိမ့်​မည်။ နံ​နက်​ချိန်​၌​ကျ​သည့်​ဆီး​နှင်း​ကဲ့​သို့​သန်​စွမ်း
    သော လူ​ငယ်​လူ​ရွယ်​အ​မြောက်​အ​မြား​သည် အ​ရှင်​မင်း​ကြီး​ရှိ​ရာ​သန့်​ရှင်း​မြင့်​မြတ်​သည့်
    တောင်​ပေါ်​သို့​ရောက်​ရှိ​ကြ​ပါ​လိမ့်​မည်။
  bod-N: ཁྱེད་ཀྱིས་དམག་འཁྲུག་རྒྱག་པའི་ཉིན་མོ༌ལ། །ཉིད་ཀྱི་མི་སྡེ་མོས་ཤིང་ཁྱེད་རྗེས༌འབྲང༌།
    །གཞོན་ནུ་རྣམས་ཀྱིས་དམ་པ་རྒྱན་དུ༌གྱོན། །ཞོགས་པའི་ཟིལ་པ་བཞིན་དུ་ཁྱེད་དྲུང༌བསླེབ།།
  wsk-wsk: Tom ni ka nip biya se ka sokel biya wetang sapar, mu ka kariimet amilmil
    te nunumi ni kisimonko. Nika ura ko guang laili yawara mu nagur mu, worem ko nikim
    kaposo iwita, sokel ago gek am sanamir ale nikim kaparko.
  sna-sna: Mauto ako achazvipira pazuva rako rehondo. Wapfekedzwa nguo youshe, utsvene,
    kubva pachizvaro chamambakwedza uchagamuchira dova roujaya hwako.
  spa-BLM: Tu pueblo se ofrece de buen grado en el día de tu poder, en formación santa.
    Del vientre de la mañana, tienes el rocío de tu juventud.
  cac-cac: Ayic ol ac'an oval yed' eb' ajc'ool, ol ja eb' a chon̈ab', ol yac'anoch
    sb'a eb' d'a oval chi' ed'oc. Icha yal ac'val d'a q'uin̈ib'alil, icha chi' ol
    aj sja eb' vin̈ quelemtac d'a jun tzalan to icn̈ej yaji.
  swh-ULB: Siku ile ya uweza wako watu wako watakufuata wakiwa katika mavazi matakatifu
    ya hiari yao wenyewe; tokea tumbo la alfajiri ujana wako utakuwa kwako kama umande.
  bel-bel: Дзея Ягоная - слава і хараство, і праўда Ягоная застаецца навечна.
  wed-wed: Am laraga ana nuaii ina verena-melei da ina visorodia, ma ona ḡae Bada
    ana ola au tepana viḡavia aubaina, ma ami rewapana ina ravivouni ubaubanai patapatana
    me ubaubanai turuvanina.
  deu-ELBBK: Dein Volk wird voller Willigkeit sein am Tag deiner Macht; in heiliger
    Pracht, aus dem Schoß der Morgenröte wird dir der Tau deiner Jugendkommen.
  mbb-OT: Dutun te andew te kedtebeka nu te menge kuntada nu, andam is menge etew
    nu te ked-uǥup kenikew. Is menge vetan-en he menge etew nu edhendiyà te kenikew
    zutun te segradu he menge vuvungan he henduen be sikandan te menge zehemug emun
    meselem.
  mal-2015: നിന്റെ സേനാദിവസത്തിൽ നിന്റെ ജനം നിനക്കു സ്വമേധാദാനമായിരിക്കുന്നു; വിശുദ്ധ
    വസ്ത്രാലങ്കാരത്തോടുകൂടെ ഉഷസ്സിന്റെ ഉദരത്തിൽനിന്നു യുവാക്കളായ മഞ്ഞു നിനക്കു വരുന്നു.
  gup-gup: Kaluk bu ngudda yire yibenbunkenh nawu ngurriyidko, wanjh birriwern bininj
    ke kabirridjare ngurridjarrkre bu kabirriburrenkenh. Kuhni bu ngudda yidjongbuyindi
    nawu manburrba ngarre yiwohrnankenh nawu king, dja ngudda ke yawurrinj rowk kabirrimre,
    dja bedda wanjh birringudjbang.
  rmc-rmc: Oda džives, sar džaha andro mariben, tire manuša avena pal tute korkore
    pestar. Avke sar e rosa avel avri sig tosara, avke tire terne murša avena ke tu
    pre tire sveta verchi.
  nlg-nlg: Tana bongi ni kisumate nimua na vure kara gehegehe laga vanigho. Ko nighi
    pupulu na tivi tabu, ge kau maumauri olighi tughu bongi nimiu na laga, te vagha
    na kebu ni labota.”
  pes-OPV: قوم تو در روز قوت تو، هدایای تبرعی می‌باشند. در زینتهای قدوسیت، شبنم جوانی
    تو از رحم صحرگاه برای توست.
  ron-1924: Попорул Тэу есте плин де ынфлэкэраре кынд Ыць адунь оштиря; ку подоабе
    сфинте, ка дин сынул зорилор, вине тинеретул Тэу ла Тине, ка роуа.
  aui-aui: Noko gabudarine kunanagho aviye yam maragatama wiirouwa biiyadi, na yam
    wawaya nuwasisire sinaveremayedi sinanagho. Tam na gara kabikabikuwayidi kunikote,
    bi gabudara nununaghana yam maragata aniiwuwamiri, ware youra didibara nununagha
    naboni.
  ben-OBCV: যখন তুমি যুদ্ধে যাবে, তোমার লোকেরা স্বেচ্ছায় তোমার সেবা করবে। তুমি পবিত্র
    পোশাকে সজ্জিত হবে, আর ভোরের শিশিরের মতো তোমার শক্তি প্রতিদিন নতুন হবে।
  som-som: Dadkaagu iyagoo raalli ah bay isbixiyaan maalintii xooggaaga, Iyagoo leh
    quruxda quduusnimada, ee ka timaada uurka waaberiga, Adigaa leh sayaxa dhallinyaranimadaada.
  lat-VUC: Confessio et magnificentia opus ejus, et justitia ejus manet in sæculum
    sæculi.
  eng-ASVBT: 'Thy people offer themselves willingly In the day of thy power, in holy
    array: Out of the womb of the morning Thou hast the dew of thy youth.'
  mna-mna: Mi nu sombe maŋga be la pa malmal, na wal ku ta munŋaana men ko nin se,
    mi lelen be tigaabu ma niomŋan kala. Sombe zoŋ pok ma ise, na naŋgaŋ kaibiim ku
    boozomen ko tisama ku mi tirao zin abal potomŋan kembei ta numur berek kana irao
    mbutmbuutu.
  ita-1885: Il tuo popolo sarà tutto volenteroso, Nel giorno che tu rassegnerai il
    tuo esercito, nel magnifico santuario; La rugiada della tua gioventù ti sarà prodotta
    dalla matrice dell'alba.
  eng-LXXUP: 'His work is worthy of thanksgiving and honor: And his righteousness
    endures forever and ever.'
  eng-ULB: Your people will follow you in holy garments of their own free will on
    the day of your power; from the womb of the dawn your youth will be to you like
    the dew.
  spa-VBL: Tu pueblo te seguirá en el día en que tu poder sea revelado en las montañas
    santas, renovado en fuerza cada mañana como el rocío al amanecer.
  fra-_FOB: Ton peuple sera un peuple de franche volonté, au jour où ton armée sortira
    dans une sainte pompe; ta jeune milice sera devant toi comme la rosée naissant
    du sein de l'aurore.
  mal-mal: നീ സേനാദിവസം നിന്റെ ജനം സ്വമേധയാ നിനക്ക് വിധേയപ്പെട്ടിരിക്കും; വിശുദ്ധ
    വസ്ത്രാലങ്കാരത്തോടുകൂടി ഉഷസ്സിന്റെ ഉദരത്തിൽനിന്ന് പുറപ്പെടുന്ന മഞ്ഞുപോലെ യുവാക്കൾ
    നിനക്കുവേണ്ടി പുറപ്പെട്ടുവരും.
  lit-lit: Tavo galybės dieną tavo tauta noriai pasisiūlys nuo ryto išaušimo turėdama
    apsčią šventumo grožybę; tau skirta tavo jaunystės rasa.
  urd-GVR: Jis din tū apnī fauj ko khaṛā karegā terī qaum ḳhushī se tere pīchhe ho
    legī. Tū muqaddas shān-o-shaukat se ārāstā ho kar tulū-e-subah ke bātin se apnī
    jawānī kī os pāegā.
  suz-BL: गे लडाइ पनी नाक्‍ती इन मुर आन थुंम ग्‍येरशा इन नोले खोइक्‍नीम। सुनी ङा सीत
    खोदेंशो पा इन रागी ङा ठिटापुकी खुम्‍सीशा इन नेक्‍था जाक्‍नीम।
  eng-NOY: Thy people shall be ready, when thou musterest thy forces, in holy splendor;
    Thy youth shall come forth like dew from the womb of the morning.
  ita-1927: Il tuo popolo s’offre volenteroso nel giorno che raduni il tuo esercito.
    Parata di santità, dal seno dell’alba, la tua gioventù viene a te come la rugiada.
  ckb-ckb: گەلەکەت لە ڕۆژی هێزت خۆیان پێشکەش دەکەن، بە ئاراییشتێکی پیرۆزەوە لە منداڵدانی
    بەرەبەیانەوە، تۆ شەونم لە گەنجییەتیت وەردەگریت.
  eng-BBE: Your people give themselves gladly in the day of your power; like the dew
    of the morning on the holy mountains is the army of your young men.
  xsi-xsi: Mao nâ, lâ zo ŋana noko kupara kunzi ne kazâŋa tamâta, ande noko ne tamâta
    ma ilonzi ara tu simâ pano lâ tuu sapâŋa kulu ŋana sivilano. Noko ma pwai walo
    kaika ikura zo rârâni, itogo mbo mbo mwâka uru ipâŋga unza tini, kala unza ikai
    walo wasaseki mine.
  kan-OKCV: ನೀವು ನಿಮ್ಮ ಸೈನ್ಯವನ್ನು ಒಟ್ಟುಗೂಡಿಸುವ ದಿನದಲ್ಲಿ ನಿಮ್ಮ ಪ್ರಜೆಗಳು ಸಂತೋಷದಿಂದ ತಾವಾಗಿಯೇ
    ಸೇರಿಕೊಳ್ಳುವರು. ಮುಂಜಾನೆಯ ಉದರದಿಂದ ಬರುವ ಇಬ್ಬನಿಯಂತೆ ನಿಮ್ಮ ಯೋಧರು ನಿಮ್ಮ ಕಡೆ ಇಳಿದು ಬರುವರು.
  tam-2017: உமது மகத்துவத்தின் நாளிலே உம்முடைய மக்கள் மனப்பூர்வமும் பரிசுத்த அலங்காரம்
    உள்ளவர்களாக இருப்பார்கள்; அதிகாலையின் கர்ப்பத்தில் பிறக்கும் பனிக்குச் சமமாக உம்முடைய
    மக்கள் உமக்குப் பிறப்பார்கள்.
  spa-RV-1909: 'Tu pueblo serálo de buena voluntad en el día de tu poder, en la hermosura
    de la santidad: desde el seno de la aurora, tienes tú el rocío de tu juventud.'
  ron-BTF: Poporul tău va fi binevoitor în ziua puterii tale; în frumusețile sfințeniei
    din pântecele dimineții, tu ai roua tinereții tale.
  eng-WEBP: Your people offer themselves willingly in the day of your power, in holy
    array. Out of the womb of the morning, you have the dew of your youth.
  eng-FBV: Your people willingly follow you on the day when your power is revealed
    on the holy mountains, renewed in strength every morning like dew at dawn.
  nld-1939: Gij draagt de offers ten dage van uw mannelijke kracht, Zijt met de heilige
    gewaden bekleed Van de moederschoot af, Sinds de morgendauw uwer jeugd.
  nch-BL: Huan ipan nopa tonali quema titatehuis huan monextis mochicahualis, momasehualhua
    hualase campa ta huan mitztajtanise caquihuili para tatehuise para ta ica miyac
    paquilisti. Moyoyontijtose ica iniyoyo cati tatzejtzeloltic para mitztequipanose,
    huan ta tijpiyas yancuic chicahualisti mojmosta, quej huetzi nopa yancuic ajhuechti
    ica ijnaloc.
  vie-1934: Trong ngày quyền thế Chúa, dân Chúa tình nguyện lại đến; Những kẻ trẻ
    tuổi ngươi mặc trang sức thánh cũng đến cùng ngươi Như giọt sương bởi lòng rạng
    đông mà ra.
  cha-cha: 'Y taotaomo ufanmalago na ufanmanofrese nu sija gui jaanen y ninasiñamo:
    gui guinatbon sija y sinantos, guinin y tiyan y agaan, ungae serenon y pinatgonmo.'
  hin-CV: आपकी सेना आपकी लड़ाई के समय स्वेच्छा से आपका साथ देगी, सबेरे के गर्भ से
    जन्मी हुई ओस के समान पवित्रता से सुशोभित होकर आपके पास आएंगे आपके जवान.
  eng-OURB: Your people offer themselves willingly in the day of your power, in holy
    array. Out of the womb of the morning, you have the dew of your youth.
  spa-BES: Tu pueblo se da alegremente en el día de tu poder; como el rocío de la
    mañana en las montañas santas es el ejército de tus jóvenes.
  tdx-tdx: Hahimbañe ondati’oo amy andron-kaozara’oy, ami’ty havolonahen-kamasiñañe;
    boak’an-kovim-panjirik’ andro ao; ama’o ty zono-katora’o.
  tha-KJV: ชนชาติ​ของพระองค์ท่านจะสมัครถวายตัวของเขาด้วยความเต็มใจ ในวันแห่งฤทธิ์อำนาจของพระองค์​ท่าน
    ด้วยเครื่องประดับแห่งความบริ​สุทธิ​์จากครรภ์ของอรุโณทัย น้ำค้างแห่งวัยหนุ่มเป็นของพระองค์​ท่าน
  por-BR-2018: Teu povo será voluntário no dia do teu poder; com santas honras, desde
    o ventre do amanhecer, tu terás o orvalho de tua juventude.
  deu-ELO: Dein Volk wird voller Willigkeit sein am Tage deiner Macht; in heiliger
    Pracht, aus dem Schoße der Morgenröte wird dir der Tau deiner Jugend kommen.
  eng-WYC-2018: The beginning is with thee in the day of thy virtue, in the brightnesses
    of saints; I begat thee of the womb, before the day star. (From the beginning,
    thy strength was with thee, and from that day thou hast shone in the brightness
    of the saints; yea, I begat thee from the womb, before the day star.)
  epo-epo: En la tago de via potenco via popolo volonte sin donas al vi en sankta
    ornamo. De la komenco de matenruĝo aliĝas al vi la roso de via junularo.
  gfk-gfk: Ira num matanaiabar diet na kanan wara harharahut ugu tano num bung na
    hinarubu. Ira num sigasigam i halhaal, ma no num dadas na hanuat nunuhuan ta ira
    kaba bungbung hoing no ruur i puko ra malaan.
  uig-PIN: Küqüngni kɵrsitidiƣan kündǝ, Ɵz hǝlⱪing halis ⱪurbanliⱪ kǝbi pida bolidu;
    Muⱪǝddǝs ⱨǝywitingdǝ, Xu yaxliⱪ dǝwringdikidǝk, Sanga ⱨazirmu xǝbnǝmlǝr sǝⱨǝrning
    baliyatⱪusidin yengi qiⱪⱪandǝk qüxidu;
  beo-beo: 'Dia ha lai dunuma gegebe eso amoga, Dia fi dunu da hahawane Di fuligala:musa:
    misunu. Hehebolo mabe galu oubi mogele defele, Dia ayeligi dunu da Di hadigi agologa
    esalea, amogai Di fidimusa: misunu.'
  tpi-OTNT: Taim yu laik pait long ol birua ol manmeri bilong yu bai i go wantaim
    yu na helpim yu, na bai yupela i go antap long maunten bilong God. Olgeta nait,
    wara i save kamap long gras, na gras i kisim nupela strong. Na bai yu tu yu kisim
    strong long olgeta de.
  hau-SA: Rundunarka za su so yin yaƙi a ranarka ta yaƙi. Saye cikin ɗaukaka mai tsarki,
    daga cikin ciki na safiya za ka karɓi raɓar ƙuruciyarka.
  udu-udu: ’Kwanim pini mini c̱i is buni ’baḵany mo ka tee jin mina /e susa waambuhany
    pini ap̱o/ ’kuwosh kun turatur kun ḵogu mo. ’Peni bwa ma dho’th gi mon’thamo/
    mo tani dhuru’c pini jin tana /e midi p̱u’du/ i /e me’d jap̱e/ mo be.
  uig-LAT: Küchüngni körsitidighan künde, Öz xelqing xalis qurbanliq kebi pida bolidu;
    Muqeddes heywitingde, Shu yashliq dewringdikidek, Sanga hazirmu shebnemler seherning
    baliyatqusidin yéngi chiqqandek chüshidu;
  nde-nde: Amabutho akho azazinikela mhla uphuma impi. Wembethe ubukhosi obungcwele,
    phakathi komnyama wempondozankomo uzakwamukela amazolo obutsha bakho.
  ton-ton: '‌ʻE loto matala ʻa hoʻo kakai ʻi he ʻaho ʻo ho mālohi, ʻi he ngaahi teunga
    matamatalelei ʻoe māʻoniʻoni mei he manāva ʻoe pongipongi: ʻoku ʻiate koe ʻae
    hahau ʻo hoʻo talavou.'
  ces-1613: Lid tvůj dobrovolný v den boje tvého v ozdobě svatosti, z života hned
    v svitání jako rosa plod tvůj bude.
  eng-WMB: Your people offer themselves willingly in the day of your power, in holy
    array. Out of the womb of the morning, you have the dew of your youth.
  tam-TCV: உமது மக்கள் உமது யுத்தத்தின் நாளில், தாங்களாகவே முன்வருவார்கள்; அதிகாலையின்
    கருப்பையிலிருந்து வரும் பனியைப்போல் உமது வாலிபர்கள் பரிசுத்த அணிவகுப்புடன் வருவார்கள்.
  ceb-ULB: Motuman kanimo ang imong katawhan sa ilang kabubut-on sa adlaw sa imong
    gahom nga nagsul-ob sa ilang balaang bisti; gikan sa tagoangkan sa banagbanag
    ang imong pagkabatan-on sama lamang sa yamog.
  pol-UBG: Twój lud będzie ochoczy w dniu twej potęgi, w ozdobie świętości i z łona
    jutrzenki; twoja jest rosa młodości.
  agr-agr: Ame apu wajasamin, amina aentsjum aidau shiig aneas kaunawag, ame tabau
    umikmi tusa tujabiagtin ainawai. Tuja amek kashikmas jegashjuk tsawauwama numamtuk,
    kashi kashinig yamajam senchi jutatme.
  kyc-kyc: Embame embena yanda pimwai pipya yanda pirinyi dokopa embena wambu dupwame
    yanda pinya mona kumapala epo yanda pimana larami. Yangama yangama pipyae raeya
    malu singi dopale ingyuo embena wanyane akali dupwa emba karare dokona eparami.
  urd-GVU: جس دن تُو اپنی فوج کو کھڑا کرے گا تیری قوم خوشی سے تیرے پیچھے ہو لے گی۔
    تُو مُقدّس شان و شوکت سے آراستہ ہو کر طلوعِ صبح کے باطن سے اپنی جوانی کی اوس پائے
    گا۔
  eng-OEBCW: The day that you march to battle your people will follow you gladly young
    warriors in holy array, like dew-drops, born of the morning.
  deu-1912: Nach deinem Sieg wird dir dein Volk willig opfern in heiligem Schmuck.
    Deine Kinder werden dir geboren wie der Tau aus der Morgenröte.
  kan-2017: ನೀನು ಸೈನ್ಯವನ್ನು ಕೂಡಿಸುವ ದಿನದಲ್ಲಿ, ನಿನ್ನ ಪ್ರಜೆಗಳು ಸಂತೋಷದಿಂದ ತಾವಾಗಿಯೇ ಸೇರಿಕೊಳ್ಳುವರು.
    ಪರಿಶುದ್ಧ ವಸ್ತ್ರಭೂಷಿತರಾದ ನಿನ್ನ ಯುವ ಸೈನಿಕರು, ಉದಯಕಾಲದ ಇಬ್ಬನಿಯಂತಿರುವರು.
  yap-yap: Rofen ni ga ra cham ngak e pi to’ogor rom e ra ognag e tirom e girdi’ ngom
    ni ngar uned ngom. Rogon e wa’angachal ni bay nri kakadbul, e aram rogon e pi’in
    pagel ni girdi’ rom ni bay rabad ngom nga daken fapi burey nib thothup.
  hlt-MCSB: Na khuehtawn tue vaengah na pilnam loh rhuepomnah hmuencim ah kothoh a
    khueh vetih, na kah buemtui oila khaw khopo bung khui lamkah nang taengla ha pawk
    ni.
  mdy-ETH: ዖልዚ ዖላኒ ኔ ኬስካ ዎዶና ኔኤኮ ዖሎ ዓሳ ናሽኪ ኔኤና ኬስካንዳኔ፤ ካሪፆ ዑፃ ኔ ሙኪ ኔኤኮ ዲቃሢ ሄርሺሳ ዒጊቺፆና
    ፖዓኣና ዖሎ ዼጌሢ ዓዳ ፆፆርቃ ዓቢጉዲ ማዒ ሙካንዳኔ።
  twi-ASANTE: Wʼakodɔm bɛyi wɔn akoma mu ɛda a wobɛkɔ sa. Tumi kronkron bɛyɛ wʼaduradeɛ
    na wo mmabunu bɛba wo nkyɛn sɛdeɛ bosuo gugu anɔpahema.
  eng-WEBU: Your people offer themselves willingly in the day of your power, in holy
    array. Out of the womb of the morning, you have the dew of your youth.
  spa-PDDPT: En el día de tu poder. En la hermosura de la santidad desde el seno de
    la aurora, Con ornamento santo desde el vientre de la aurora, Tu juventud te es
    como el rocío.
  gun-gun: Ha'e gui ma ndepo'akaa ára ndevygua kuery ojexa ukapa 'rã ndere ouxea'i
    rami. Ndevygua kunumigue ma iky'a e'ỹ va'e py onhemonde reve 'rã ikuai, aje'ive'i
    yxapy ojekuaa va'e rami.
  agu-BL: Nin yil xcye'u' te cyakil yi e' contru'a'tz, ẍchijatxe' quib yi e' tanumu'
    jak' ca'wlu'. Na chu'l nil cyakil yi e' xicy tan ẍch'eye'nu' te yi oyintzi'. Nin
    yil chu'l, jopxok cyakil yi e'chk ju'wtz yi at Sión cyak'un chi na ban yi k'ab
    che'w yi na ul skil.
  ilo-ULB: Iti aldaw ti pannakabalinmo, siaannugotto a sumurot kenka dagiti tattaom
    a nakaarwat kadagiti nasantoan a kawes; ti kinaagtutubom ket kaslanto iti linnaaw
    manipud iti aanakan ti parbangon.
  kpg-kpg: Doo laangi dela ma ga heebagi iei Goe gi o hagadaumee, au daangada ga hiihai
    e heebagi madalia Goe. Au dama daane ga lloomoi gi di Goe i hongo nia gonduu haga madagu,
    gadoo be nia magalillili o di luada.”
  uig-ARA: كۈچۈڭنى كۆرسىتىدىغان كۈندە، ئۆز خەلقىڭ خالىس قۇربانلىق كەبى پىدا بولىدۇ؛
    مۇقەددەس ھەيۋىتىڭدە، شۇ ياشلىق دەۋرىڭدىكىدەك، ساڭا ھازىرمۇ شەبنەملەر سەھەرنىڭ
    بالىياتقۇسىدىن يېڭى چىققاندەك چۈشىدۇ؛
  bps-bps: Na di duh kasfatim i dad dmuen ge, i dad tom, too ale mayè tmabeng ge di
    kasfati; i ksalu i dad lamnok lagi déén di ge di bulul gumneam salngad di alù
    msut di too flafus.”
  tof-tof: Marü gazirr pama sab wata ubi bain kwarile marü gazirr ngürr nóma semrrale.
    Amaka glesa aupda irrbi, sab marü küsil pama inzan togobe marüka, gyabi wi agótórrón
    mórrkenyórrpükü.
  sus-sus: I xa sɔɔrie luma nɛ i fɔxɔ ra gere kui. Na kuye na iba subaxɛ ma, i sɛnbɛ
    gboma nɛ sɛniyɛnyi kui alɔ i fonike waxati.
  pon-2006: Rahnen omwi mahweniong omwi imwintihti kan, sapwellimomwi aramas akan
    pil pahn iang mahweno. Sapwellimomwi mwahnakapw akan pahn patohdo rehmwi nin nahna
    sarawi kan, rasehng pwoaiken nimensehngie.
  jae-jae: Êndêŋ bêc, taŋ aôm ônac nêm ŋacjo naŋ, nêm lau sêwiŋ aôm sênac ŋawaegeŋ.
    Êtôm nop êpoac bêbêc kanucgeŋ aômnêm lau mata sêwac êndêŋ aômnêm lôc dabuŋ.
  ksd-ksd: Kaum tarai dia ga upi diat a tul tar mule diat ta ra bung ba u varurue
    diat tana, Ma diat a mamar ma ra gomgom na minamar; U vatur vake kaum lavur barmana
    dia da ra mavoko i vana rikai ta ra lar.
  tur-YTC: Halkın, gücünün gününde kutsal düzen içinde Kendilerini gönüllü olarak
    sunarlar. Gençlerin sabahın rahminden doğan çiğ gibidir.
  bel-N: Народ твой у дзень магутнасьці тваёй ахвотна зьбярэцца ў аздобе сьвятой;
    як раса з улоньня сьвітаньня будзе маладосьць твая.
  grc-BRENT: Ἐξομολόγησις καὶ μεγαλοπρέπεια τὸ ἔργον αὐτοῦ, καὶ ἡ δικαιοσύνη αὐτοῦ
    μένει εἰς τὸν αἰῶνα τοῦ αἰῶνος.
  kpr-kpr: Ninda gitofude isoro aresa ainda sifoda, ninda natofo nenda ujuda foa ninda
    ambo gayarera. Kau sifoda mungo rurugheraira, aminga ava ninda gigimasa seka bajari
    ninda ambo gayari dae, Doriri Kakara aminda nimo sonembari dae fufuregarera.
  ind-AYT: Suku-suku bangsa-Mu akan merelakan dirinya, pada hari kekuasaan-Mu, dengan
    hiasan kekudusan. Dari kandungan sang fajar, kemudaanmu datang kepadamu seperti
    embun.
  yom-yom: Minkangu miaku mi masodi miela ba luzolo lumboti ; mu lumbu kiaku ki mvita
    bavuata nzitusu wunlongo tona mu khiesa buisi wela tambula bimi bi bumuana buaku.
  yut-yut: Uwalgo gat emat wamni bɨsapmon mɨŋat amɨn kabɨgo gat kɨŋek uŋun da but
    dasi nandaŋek gak aŋpulugokdaŋ. Gak kɨla amɨn madep dakon telagɨ ɨmalgo pakdɨsal.
    Kalbi morap gɨk sɨtnaŋ maŋek joŋ paŋkaluk aŋ, uŋun da tɨlak gak gɨldarɨ gɨldarɨ
    tapmɨm kalugɨ pakdɨsal.
  nya-nya: Ankhondo ako adzakhala odzipereka pa tsiku lako la nkhondo. Atavala chiyero
    chaulemerero, kuchokera mʼmimba ya mʼbandakucha, udzalandira mame a unyamata wako.
  kyg-kyg: Himamukaletiꞌmo hisana afinaꞌmo vayakamogimo apaipafatiꞌmo hapauꞌnisigeꞌa
    apakufamo kamiteꞌa apaote konali kukenamo aliꞌa vaiteꞌa kakame hugae. Aꞌnemogimo
    apaipa kupatiꞌmo mafaꞌnemo aliꞌa neꞌataya kava huno netepiꞌmo laoꞌyaꞌmo nelamiye.
    Ani kava huno Gotiꞌa neya vayakamo alino apatesigeꞌa laoꞌyakana huꞌa afole aiteꞌa
    kagaetegamo ugae.
  hrv-hrv: 'Spreman je tvoj narod u svetim odorama za dan tvog junaštva: kao rosa
    iz krila zorina uza te su mladi ratnici.”'
  mps-mps: Te nago te boi bidi dabe dali hwįainu ebo sogo, te naga hani bidi dabego
    usu da, pinao po weyu, te nage dali pelama, tama nage tau somainu yaibao, tama
    dage te Godigo bulu duba ugwaba holaibao. Tigidali sogo hulide tulubage wę segeni
    te nosade pedalu, tama te nosago gesi bomo siyu ebo dao. Tama nage me nage te
    tigidali sogo bomo saibao.
  tpi-tpi: Taim yu laik pait long ol birua ol manmeri bilong yu bai i go wantaim yu
    na helpim yu, na bai yupela i go antap long maunten bilong God. Olgeta nait, wara
    i save kamap long gras, na gras i kisim nupela strong. Na bai yu tu yu kisim strong
    long olgeta de.
  dan-1931: Dit Folk møder villigt frem på din Vældes Dag; i hellig Prydelse kommer
    dit unge Mandskab* til dig som Dug af Morgenrødens Moderskød. { [*Oversættelsen
    usikker. Mika 5, 6.] }
  vie-OVCB: Đến ngày Chúa biểu dương quyền bính trên núi thánh, dân Chúa sẽ sẵn lòng
    hiến thân. Từ trong lòng rạng đông, những thanh niên sẽ đến với Ngài như sương
    móc.
  guj-2017: તારા લોકો તારા યુદ્ધને દિવસે તારી સાથે જોડાવા ઇચ્છશે પવિત્રતાની સુંદરતા
    પહેરીને અને મળસકાના ગર્ભસ્થાનમાંથી નીકળીને તમે આવો; તારી યુવાવસ્થાનું જોર તને
    દોરે છે.
  pon-2006A: Rahnen omwi mahweniong omwi imwintihti kan, sapwellimomwi aramas akan
    pil pahn iang mahweno. Sapwellimomwi mwahnakapw akan pahn patohdo rehmwi nin nahna
    sarawi kan, rasehng pwoaiken nimensehngie.
  por-BRBSL: Seu povo se oferece de boa vontade no dia de seu poder, em santa disposição.
    Fora do ventre da manhã, você tem o orvalho de sua juventude.
  eng-OEBUS: The day that you march to battle your people will follow you gladly young
    warriors in holy array, like dew-drops, born of the morning.
  swe-swe: Ditt folk följer dig villigt (offrar frivilliga gåvor) när du går ut i
    strid. På samma sätt som daggen föds av sin moder på de heliga bergen, så ska
    din armé komma till dig. [Guds folk liknas här med den oräkneliga skara av miljontals
    daggdroppar som omger Jerusalem efter en natt. De kommer villigt, för med sig
    liv och kraft, och reflekterar morgonljuset.]
  cth-cth: Na taran na tuk hnin vah, na taminaw teh amamouh lungthocalah hoi na thosin
    awh han. Na thoundounnaw teh amom e tadamtui patetlah, nang koe monkathoung dawkvah,
    a tâco awh han.
  twi-twi: Wʼasraafo beyi wɔn koma mu da a wobɛkɔ ɔsa. Tumi kronkron bɛyɛ wʼadurade
    na wo mmabun bɛba wo nkyɛn sɛnea obosu gugu anɔpahema.
  hlt-hlt: Na khuehtawn tue vaengah na pilnam loh rhuepomnah hmuencim ah kothoh a
    khueh vetih, na kah buemtui oila khaw khopo bung khui lamkah nang taengla ha pawk
    ni.
  tbz-SIM: A kpɑ̀rìnuɔmbɛ dɑ duɔ́mmu bɛmɑ́ɑ̀, ɑ ɔ̃ nyóó tíí nhɑ ɑ̃ɑ̃pɔ̀mbɛ̀ kɛ̀ bɛ̀ɛ
    kɔtɛnímu nɛ̀ tikɔ̃nyɑuti ɑ cɛ̃sɑ̀ɑ̀tɛ̀, kɑ̀ɑ dɑpɑ̀ntì kó muwɛ̃rímúu wɛ̃tɛní ɑ
    borɛ̀ tikṹnwentɛ́mɑɑ̀ntì kɔ̃mɛ.
  msy-2020: Nɨ uan apanibav soghamin dughiam, nɨn gumazamiziba uaghan nɨ ko mangɨ
    nɨn akurvagham, egh ia Godɨn mɨghsɨamɨn ghuavanangam. E gari ghuariabar amariba
    dɨmagaribar ira azenibagh iri da aghua dagher avɨriba iti. Kamaghɨra, nɨ dughiabar
    zurara gavgavim ini mamaghɨra ikɨ, egh gumazir igiamɨn mɨn otogham.
  dop-dop: Kʋyɑkʋ ŋku n kɑ́ yoonɑ nyɑ́ kolontunɑɑ tɔ. Nyɑ́ ɩfepiyɑ ɑpɑlʋtʋ kɑ́ kpɑ.
    Ɩlɛnɑ pɑ́ kɔɔ pɑ tɩ. Pɑɑ wɛɛ ɩsɩɩ tefemle cɔlɔʋ, nɑ pɑ́ kɔɔ nyɑ́ pʋɣʋ nɑŋŋ nyəŋkʋ
    tɔɔ.
  azb-azb: Döyüşəcəyin gün xalqın könüllü olaraq sənə qoşulacaq, Gənclərin səhər şehi
    kimi müqəddəs libasını geyib yanına gələcək.
  eng-DBY: 'Thy people shall be willing in the day of thy power, in holy splendour:
    from the womb of the morning [shall come] to thee the dew of thy youth.'
  hin-2017: तेरी प्रजा के लोग तेरे पराक्रम के दिन स्वेच्छाबलि बनते हैं; तेरे जवान
    लोग पवित्रता से शोभायमान, और भोर के गर्भ से जन्मी हुई ओस के समान तेरे पास हैं।
  wol-KYG: Sa mboolooy taxawal seen bopp, sa bésub xare. Ña nga soloo darajaak sellnga,
    faboo fa njël sosoo, diy ndaw, wàccsil la, mbeteb lay.
  swp-swp: Em tataoyao abo se moselaeiuiodi ma kodedi asubenana eai wa arinai em tauiala
    u woeaidi oea tupidi tabudi potadi eai. Maratomtom begana eai em isihariu doha
    wabumari abo se laoa arim eai.
  bjr-bjr: Anee nammeera qimasee namuqaa faqa rakuanauree qinaqa ani rakira fasiqauqa
    ani ufara eedoo qimasee afeekaikammasee rakifaranoo. Kananaana suani oosana qaannaindari
    ani kumaaraauqa sia kasoo, qifi faramu andandasaa mandinoo marindee moomoo aaqana
    uqasaa suqifaranoo.
  eng-YLT: Thy people [are] free-will gifts in the day of Thy strength, in the honours
    of holiness, From the womb, from the morning, Thou hast the dew of thy youth.
  kne-kne: Nakasagana ay makigobat din ipogaw mo mo ipangom daida ay mangobat sin
    kalaban mo sin nasantaon ay dontog mo. Kaman din dono sin agsapa din babbaro ay
    ipogaw mo ay emey en sik-a.
  eng-WYC-2017: The beginning is with thee in the day of thy virtue, in the brightnesses
    of saints; I begat thee of the womb, before the day star.
  eng-WMBB: Your people offer themselves willingly in the day of your power, in holy
    array. Out of the womb of the morning, you have the dew of your youth.
  zat-NTPS: Lu zra gate tíl-lale̱nu' benne' ca' dxeledábague̱' lue', du lázrequeze
    benne' chiu' ca' chjaque̱' wedil-la. Ca dxun xrle̱'e̱la chee̱ bálala, dxacu na
    xi'a lá'azxa, caníqueze xelaca benne' cuide' chiu' ca', xelelé̱'e̱ naga zu' xelácale̱ne'
    lue'.”
  zty-NTPS: Ḻo ža kate' wzetjo' benne' ka' bi ẕḻé'egekle' ḻe' chawe', dot ḻáže'gak
    benne' chio' ka' wdé kwíngake' ḻo no'o, ka žon x̱le'l zílele, da' žakwn ya'a
    la'y chia' ka'. Kikze yeyák yiz kwide' chio' tža tža.”
  urd-GVH: जिस दिन तू अपनी फ़ौज को खड़ा करेगा तेरी क़ौम ख़ुशी से तेरे पीछे हो लेगी।
    तू मुक़द्दस शानो-शौकत से आरास्ता होकर तुलूए-सुबह के बातिन से अपनी जवानी की ओस
    पाएगा।
  rug-rug: Pana razai Goi sari na Mua kana, kaqu somana qetuqetu koari na tie varipera
    Tamugoi sari na Mua tie vaqura. Kaqu somana mae koa Goi guana puni munumunu koari
    na toqere hopedi.
  gaz-gaz: Gaafa ati waraanaaf baatu, loltoonni kee fedhee isaaniitiin si faana qajeelu.
    Ati gadameessa ganamaa keessaa, surraa qulqulluu gonfattee fixeensa dargaggummaa
    keetii qabaatta.
  fra-LSG: Ton peuple est plein d’ardeur, quand tu rassembles ton armée; Avec des
    ornements sacrés, du sein de l’aurore Ta jeunesse vient à toi comme une rosée.
  gnn-gnn: Yurru nhuŋuwaynydja gal'ŋu ŋunhinydja yolŋu walala yurru malthun marrtji
    yänana‐wala nhuŋu, ŋuriŋinydja waluyu ŋunhi nhe yurru marrtji lili nhokalay nhe
    ganydjarryu bathalayu wal'ŋu, djuḻkmaranharawu ŋuriki miriŋuwunydja walalaŋgu.
    Yurru dhaṯthunmirrinydja walala yurru ŋunhiyi walala ŋuriŋina ḏarrtjalkthuna dhikana
    girri'yunydja mel‐wiḏi'yuna, ga ŋunhi yolŋu walala yuḏayuḏa yurru marrtji galkithirrina
    nhokala ŋunhawalana dhuyulilina bukulili.
  yal-yal: I na i ya ganla xili, i ya yamana a sɔbɛ soma nɛn. I ya banxulanne yi fa
    i ma xunna kenla nun sariɲanni alo xiila subaxani.
  iou-iou: Täŋpäkaŋ iwankayekät ämik tänayäŋ täkaŋken ämawebekayetä täŋkentäŋ gamikta
    gupi api yäniŋ kireneŋ. Täŋkaŋ tamimaŋ tamimaŋ näburum yabäk täkamäŋ ude äma gubaŋikayetä
    dubikaken ude api gäwarän täneŋ.
  haw-1868: E ae oluolu mai no kou poe kanaka ke hiki ka la o kou ikaika, Me ka mea
    nani hoano, Mai ka opu mai o ka wanaao, Ia oe ka hau o kou poe opiopio.
  arb-NAV: فِي يَوْمِ مُحَارَبَةِ أَعْدَائِكَ يَتَطَوَّعُ شَعْبُكَ. يَجِيءُ شَبَابُكَ
    إِلَى التِّلالِ الْمُقَدَّسَةِ كَالنَّدَى فِي قَلْبِ الْفَجْرِ.
  ded-ded: Ngicfocga yeni dzikac nasou gegoc kenggecdeac songo negemma hama edegugec
    geng hesicyununa tiki kpetiacfu enggecde. Sacgbori habunginagoc yeni ubaefac amma
    wamba kpetiac heima asoacac dzimbong heima feande, ifi isoc amma gearu hagecde.
  ewe-ewe: Wò aʋakɔwo alɔ̃ faa ade megbe na wò le wò aʋakpegbe. Ànɔ atsyɔ̃ɖoɖo kɔkɔe,
    si do go tso fɔŋli ƒe dɔ me ke la me, axɔ wò ɖekakpuimezãmu.
  eng-LEE: 'Thy people will bring freewill-gifts on the day of thy power, in the ornaments
    of holiness: as out of the bosom of the morning-dawn so is thine the dew of thy
    youth.'
  asm-FB: যুদ্ধৰ দিনত তোমাৰ সৈন্য-সামন্তবোৰক তুমি লৈ যাওঁতে, পবিত্র পর্বতবোৰৰ ওপৰত
    তোমাৰ লোকসকলে স্ব-ইচ্ছাৰে নিজকে উৎসর্গ কৰিব; ৰাতিপুৱাৰ গৰ্ভস্থলৰ পৰা ওলোৱা নিয়ৰৰ
    নিচিনা তোমাৰ যুবকসকল তোমাৰ কাষলৈ আহিব।
  sus-A: عِ شَ سْورِيٍ لُمَ نّ عِ قْشْ رَ فٍرٍ كُي. نَ كُيٍ نَ عِبَ سُبَشّ مَ، عِ
    سّنبّ فبٌمَ نّ سّنِيّنيِ كُي عَلْ عِ قٌنِكٍ وَشَتِ.
  fra-SBL: Ton peuple s'offre volontiers au jour de ta puissance, dans une tenue sainte.
    Du sein de l'aube, tu as la rosée de ta jeunesse.
  hbo-hbo: עַמְּךָ֣ נְדָבֹת֮ בְּיֹ֪ום חֵ֫ילֶ֥ךָ בְּֽהַדְרֵי־קֹ֖דֶשׁ מֵרֶ֣חֶם מִשְׁחָ֑ר
    לְ֝ךָ֗ טַ֣ל יַלְדֻתֶֽיךָ׃
  kik-kik: Ikundi ciaku cia ita nĩikerutĩra mũthenya waku wa mbaara. Igooka irĩ na
    ũgemu wa ũtheru, aanake aku mahaana ta ime rĩoima nda ya rũciinĩ ruoro rũgĩtema.
  fra-NCL: Ton peuple accourt à toi au jour où tu rassembles ton armée, avec des ornements
    sacrés ; du sein de l’aurore vient à toi la rosée de tes jeunes guerriers.
  cek-AK: Na thacakhaih hoi na ukhaih niah na lensawkhaih to nang ih kaminawk hnu
    o tih, nang loe kaciim thacakhaih hoiah nam thoep ueloe, akhawnbang ih zok thung
    hoiah na tha ohhaih dantui to na tawn tih.
  cuk-cuk: Be-sordamala bila-onoleged-ibagi, sogedbali guakwaa bukumaloed, ilekwaa
    yeerdakle ambikumaloed. Bolegoedba boo-bateyobi, be-niga bega gannolemai-gannolemai
    guoed.
  uig-CYR: Униң әҗри шәрәп вә һәйвәттур, Униң һәққанийлиғи мәңгүгә туриду.
  tel-2017: నీవు నీ వైభవాన్ని ప్రదర్శించేటప్పుడు నీ ప్రజలు ఇష్టపూర్వకంగా నీతో వస్తారు.
    అరుణోదయ గర్భంలో నుండి కురిసే మంచులాగా నీ యవ్వనం ఉంటుంది.
  hat-BSA: Pèp Ou a va sèvi ak bòn volonte nan jou pouvwa Ou yo. Yo parèt an sentete,
    soti nan zantray maten an; ak jennes Ou, tankou lawouzaj gran maten an.
  bxh-bxh: Lahaina ni haba am waiyunu wa hiyalaidi. Haba em dodoga sa faisagusagu.
    Doha hwahwalala sibudi, tanohi sa faꞌwau, am hewahewali tatau haba sa laoma sa
    saguhimiu.
  ukr-ONPU: Слава й велич – діяння Його, і правда Його перебуватиме повіки.
  kos-kos: In len se kom ac mweuni mwet lokoalok lom, Mwet srahm elos ac fah engan
    in sifacna eisalosyang in wi mweun. Mwet fusr lom ac fah tuku nu yurum nu fineol
    mutal, Oana sikyak lun aunfong ke lotutang.
  hbo-WLC: עַמְּךָ֣ נְדָבֹת֮ בְּי֪וֹם חֵ֫ילֶ֥ךָ בְּֽהַדְרֵי־קֹ֭דֶשׁ מֵרֶ֣חֶם מִשְׁחָ֑ר
    לְ֝ךָ֗ טַ֣ל יַלְדֻתֶֽיךָ׃
  ibo-ibo: Nʼụbọchị ị ga-ebu agha, ndị agha gị niile ga-ahọrọ nʼonwe ha i soro gị.
    Ndị yikwasịrị ịma mma nke ịdị nsọ ka uwe, bụ ụmụ okorobịa gị ga-abịakwute gị dịka
    igirigi site nʼafọ ụtụtụ.
  ory-ory: ତୁମ୍ଭ ପରାକ୍ରମର ଦିନରେ ତୁମ୍ଭ ଲୋକମାନେ ସ୍ୱେଚ୍ଛାରେ ଆପଣାମାନଙ୍କୁ ଉତ୍ସର୍ଗ କରନ୍ତି;
    ପବିତ୍ରତାର ସୌନ୍ଦର୍ଯ୍ୟରେ ଅରୁଣର ଗର୍ଭରୁ ତୁମ୍ଭର ଯୁବକଗଣ ଶିଶିର ତୁଲ୍ୟ ଉତ୍ପନ୍ନ।
  chk-chk: Lon ränin om kopwe maun ngeni chon oputom noum aramas repwe etuk fän püsin
    letiper o üföüf ekewe üf mi pin. Usun amurenipwin mi nom lesosorusich, iei usun
    noum kewe alüal repwe feito reöm.
  rop-rop: Langa det dei wen yu garra fait langa yu enami olabat, yu pipul olabat
    garra kaman en album yu. En jis laik det dyu weya im jidan ailibala, wal seimwei
    na ola yangbala men garra kaman langa yu deya ontop langa detlot seikridwan hil.
  ukr-1871: В день потуги твоєї буде нарід твій готовий у сьвятій оздобі; з лона зарева
    раннього спаде тобі роса молодостї твоєї.
  yon-yon: Eb aromkono kuu nambiri karadmoyiib korokbaneen yaron ari kuu eb nimakarub
    kuu nindorokiibbed eb yoman wananiib. Amkimo ye nirok areb eb kewed yemooniib
    ewiib yaa mananiib.
  deu-1951: Dein Volk kommt freiwillig am Tage deines Kriegszuges; in heiligem Schmuck,
    aus dem Schoß der Morgenröte, tritt der Tau deiner Jungmannschaft hervor.
  eng-JPS: Thy people offer themselves willingly in the day of thy warfare; in adornments
    of holiness, from the womb of the dawn, thine is the dew of thy youth.
  srp-1865: U dan rata tvojega narod je tvoj gotov u svetoj krasoti. Kao rosa zori
    iz utrobe, taka je u tebe mladost tvoja.
  lug-lug: Abantu bo balyewaayo bokka mu ggye lyo ng’ekiseera ky’olutalo kituuse.
    Abavubuka bo, nga bali mu by’ekitiibwa ekitukuvu, balikukuŋŋaanirako ng’omusulo
    bwe gulabika ng’obudde bwakakya.
  heb-heb: עמך נדבת ביום חילך בהדרי קדש מרחם משחר לך טל ילדתיך׃
  ben-IRV: তোমার বিক্রম দিনের তোমার প্রজারা তোমাকে অনুসরণ করবে স্ব-ইচ্ছায় পবিত্র
    পর্বতের ওপরে; ভোরের গর্ভ থেকে বেরিয়ে যাবে শিশিরের মতো তোমার যুবকেরা।”
  ntu-ntu: X mzli lcde, drtq leplz nemqng sa navq zlwz nzprtr-krbzlr mz ami nem, Murde
    namailzq nidr mz zmatq ngrm kc tqluli, tqtr. X obla nemqng sa navzmqng naprtr-kzpzng
    bam mz nzaxplr-mou-krdr ami nem. Na-apubzlr badr mi kc tqvzom mz nzrka-krbzle
    nzlungr kxmrna mz nabr.
  pan-pan: ਤੇਰੇ ਲੋਕ ਤੇਰੀ ਭਰਤੀ ਦੇ ਵੇਲੇ ਆਪਣੇ ਆਪ ਨੂੰ ਖੁਸ਼ੀ ਨਾਲ ਪੇਸ਼ ਕਰਦੇ ਹਨ, ਪਵਿੱਤਰ ਸਜਾਵਟ
    ਨਾਲ ਤੜਕੇ ਦੀ ਕੁੱਖੋਂ, ਤੇਰੇ ਜੁਆਨ ਤੇਰੇ ਲਈ ਤ੍ਰੇਲ ਵਰਗੇ ਹਨ।
  mya-JVB: တန်ခိုး တော်ပြသော နေ့ရက် ကာလ၌၊ ကိုယ်တော် ၏ လူ တို့သည် သန့်ရှင်း သော တန်ဆာ
    ကို ဆင်လျက်၊ ကြည်ညို သော စေတနာစိတ်ရှိ၍၊ လူပျို တော် တို့သည် နံနက် ဝမ်း ထဲက ထွက်သော
    ဆီးနှင်း ကဲ့သို့ဖြစ်ကြပါလိမ့်မည်။
  kgf-kgf: Héŋgaleŋ kucgawac naléiguc hénaoriŋ hécga séwi usu météré mimiaguc ségiségi
    wamma weleŋ qema kecgic. Giaŋ giaŋawac héri igucnec sac ɋelihécga séŋéréc ésécnec
    hicŋima guac muru hamu.
  tte-O: Am sauga kaleya kana kaliyate koina am tomoyao kani silaoma me ali kate-talam
    yawasosi silusaema am tokaleya bodana kalona mena. Besiele malala wabumalina ana
    laoma kani ami kilakaiwo ali yawatagilima besiele.
  tbg-tbg: Are nena navutaaka hampata raqireva ina entara ai iqoka vaiinti iqoka raquataa
    iramanta raqivarave. Toqaqi varavuvano ukau qaraakaiqama amitaintema kera, are
    vo enta vo enta qaraaka kempuka varenarave.
  hmo-hmo: Oi ese oi dekenai idia dagedage taudia, be do oi tuari henidia dinana dekenai,
    oiemu orea taudia ese oi dekenai do idia haboua, bona mai edia ura kwalimu danu
    oi do idia durua. Daba maragi neganai paripari ia hedinarai bamona, oiemu durua
    taudia be oi dekenai do idia haboua, ororo helagana dekenai.
  zar-NT: Uluʼdödi cuínguequi lu noʼo bönachi quiuʼ cateʼ siʼu yöl-laʼ unná bëʼ quiuʼ
    tuʼ napuʼ yöl-laʼ lachi que le naca láʼayi.” Ilaʼcuáʼ biʼi bönniʼ ga zuʼ ca ribö́ʼö
    buzén zíladoʼ.
  urd-urd: लश्करकशी के दिन तेरे लोग ख़ुशी से अपने आप को पेश करते हैं; तेरे जवान पाक
    आराइश में हैं, और सुबह के बत्न से शबनम की तरह।
  rus-SYN: Дело Его - слава и красота, и правда Его пребывает вовек.
  bqc-SIM: N gbɛ̃́ↄ ńzĩa kpama n ikokɛgↄↄ ń lousisi'ulaↄ daa. N ɛ̀waasoↄ mↄ n kĩ́i
    gudↄlɛia lán fíiwa.
  tcz-CHONGTHU: Galsat'a nacheteng namiten thanomtah'a najuidiu ahi, nangma vonthenga
    nakivon ding chutengleh jingkah daitwi banga nisehleh natha kidodoh jingding ahi.
  mar-mar: तुझे वैभवशाली सामर्थ्य दाखवण्याच्या दिवशी पवित्र पर्वतावर तुझे लोक स्वसंतोषाने
    पुढे होतात, पहाटेच्या उदरातून आलेले दवासारखे तुझे तरुण तुला आहेत.
  isl-isl: Þegar konungsvald þitt verður lýðum ljóst, mun þjóð þín flýta sér á þinn
    fund og æskufólk þitt íklæðast helgum skrúða. Eins og döggin er ný á hverjum morgni,
    eins mun styrkur minn endurnýjast dag eftir dag.
  hlt-THB: Na qalkapkhqi ing na qaal tuknaak khawnghi ce ngaih kawm uh. Ak ciim qypawmnaak
    ing thoeihcam qu nawh; mymcang phoen khui awhkawng ak thoeng law dam tui amyihna
    thak awm thym ce hu kawp ti.
  soq-soq: E emalawoa apanawa onau enaa walamawe, e apanaaida mo muba nuau wadapuaubepue
    nomopue bautantopu. E gara kakaiwa mampe benaitaa ita me walama ruawalempe mukaa
    sanaasampa, kipora esapa sala butasadio tadinaida nitu uduudu sanaantoia rua.
  qub-qub: Pillyashayqui junaj mandashayqui runacunaga gam cajmanmi shuntacämonga.
    Chay runacuna gampäga canga pacha waraptin shullay caycajnömi.
  bqp-bqp: N gbɛ̃nↄ ni ń zĩda kpámma zĩ̀kagↄrↄ kpi kũ à kú adona musu, n kɛfɛnnanↄ
    ni su n kĩnaa lán gudↄ plíkpanaa bà.
  hat-hat: Jou w'ap pare pou konbat lènmi ou yo, pèp ou a va prese vin ba ou konkou.
    Tankou lawouze nan granmaten, jenn gason ou yo va vin jwenn ou sou mòn ki apa
    pou Bondye a.
  eng-BSB: Your people shall be willing on Your day of battle. Arrayed in holy splendor,
    from the womb of the dawn, to You belongs the dew of Your youth.
  eng-WEBPB: Your people offer themselves willingly in the day of your power, in holy
    array. Out of the womb of the morning, you have the dew of your youth.
  kbq-kbq: Hagi kagrama hate'ma vunaku'ma hananke'za, kagri vahe'mo'za amne zamagra'a
    oti'za kagrane vanageta ha' vahe'enena hara ome hugahaze. Ruotage'ma hu'nea agonafima
    kenage ata komo'ma, trazante runtegeno kasefa hankavema ete eriaza hunka, maka
    zupa hankaveka'amo'a kasefa hugahie. (Hibru 5:6, 6:20, 7:17-21.)
  pon-pon: Murin omui poedier, japwilim omui kan pan pereperen, wia mairon on komui
    ni ar kapwat jaraui. Japwilim omui jeri kan pan ipwidi on komui dueta poik en
    ni manjan.
  nhe-BL: Huan ipan nopa tonali quema titlatehuis huan monextis mochicahualis, motlacajhua
    hualase campa ta huan motencahuase para tlatehuise para ta ica miyac paquilistli.
    Moyoyontijtose ica ininyoyo tlen tlatzejtzeloltic para mitztequipanose, huan ta
    tijpiyas yancuic chicahualistli mojmostla, queja huetzi nopa yancuic ajhuechtli
    ica ijnaloc.
  wnc-wnc: Tapduu gata iwandaat amnangge natapinu, gikane aminda apuke gatanggamuke
    waaminda amakge masa wamu dua yaning. Siwan umana kopsa siknga akngane yuke waaminda
    kekeknga kayuk kaknga paning. Siwan kekeknga waaknga unzing, tapdukbamu gunzit
    dua akowawan sopa daiu yuak binga kekekngana gatu paning. Ina unzakan, gakaa kekeknga
    kayuu tapdukbamu asinggan papsa.
  bus-bus: N gbɛ̃nↄ é ń zĩnda kpámma zĩ̀kagurↄ kpiii kɛ̀ kú adona musu, n gↄ̃kparɛnↄ
    é mↄ́ n kiia lán gudↄnao kpíikpana bà.
  gub-BL: Amo 'ar mehe ereàmàtyry'ym putar ne wà nehe, o tuwihawete. A'e 'ar mehe
    teko neremiruze'eg ur putar newe zauxiapekwer romo wiko pà wà nehe. Zuwiri uzexak
    kar izi'itahy a'e. Nezewegatete uzemono'og putar kwàkwàmo oho ywytyr newe imonokatu
    pyrer rehe wà nehe, neàwàxi pà wà nehe.
  eng-DRA: 'His work is praise and magnificence: and his justice continueth for ever
    and ever.'
