verse: PSA.110.007
translations:
  mal-C: അവിടന്ന് വഴിയരികെയുള്ള അരുവിയിൽനിന്നു കുടിക്കും അതിനാൽ അവിടന്ന് ശിരസ്സുയർത്തും.
  deu-TKW: Aus dem Bach am Wege trinkt er, darum erhebt er das Haupt.
  lin-lin: Na nzela, mokonzi amelaka mayi na mwa moluka ; yango wana atombolaka moto.
  mmx-mmx: Loorong naba in dan to at ladan sen saparap langas ti lox alolos amu i.
    Kuren la neni naba sak tup mi limixin munepen axap teren.
  eng-LSV: He drinks from a brook in the way, || Therefore He lifts up the head!
  eng-GNV: 'He shall drinke of the brooke in the way: therefore shall he lift vp his
    head.'
  eng-WEBSTER: 'He will drink of the brook in the way: therefore will he lift up the
    head.'
  nhw-BL: Pero ipan ojtli yaya atlis ipan miyac atlajme, huan nopa atl quifuerzajmacas
    huan quiseseltis.
  swh-ONEN: Atakunywa maji katika kijito kando ya njia, kwa hiyo atainua kichwa chake
    juu.
  bba-bba: Sunɔ u koo nim nɔ bwiɑɔ win sɑnum sɔɔ, kpɑ u dɑm wɑ u kɑ nɑsɑrɑ suɑ.
  eng-KJVCPB: 'He shall drink of the brook in the way: Therefore shall he lift up
    the head.'
  luo-luo: Obiro modho e aora matin manie bath yo, emomiyo noyud teko mi otingʼ wiye.
  aii-aii: ܡ̣ܢ ܢܲܚܠܵܐ ܒܐܘܼܪܚܵܐ ܒܸܬ ܫܵܬܹ‌ܐ، ܒܘܼܬ ܐܵܗܵܐ، ܒܸܬ ܡܲܪܸܡ ܪܹܝܫܹܗ.
  meu-meu: Dala ai ia na sinavai ranuna baine inua; taunabunai ia na baine gaga dae.
  npi-ULB: उहाँले बाटो नजिकैको खोलबाट पिउनुहुनेछ र तब विजयपछि उहाँले आफ्‍नो शिर उच्‍च
    पार्नुहुनेछ ।
  yor-yor: 'Yóò mu nínú odò ṣíṣàn ní ọ̀nà: nítorí náà ni yóò ṣe gbé orí sókè.'
  pes-OPCB: او از نهر سر راهش خواهد نوشید و نیروی تازه گرفته، سربلند و پیروز خواهد
    ایستاد.
  tgl-ULB: Iinom siya sa batis sa tabi ng daan, at pagkatapos ay ititingala niya ang
    kaniyang ulo pagkatapos ng tagumpay.
  nop-nop: Unduŋ tibaak kaŋ du wooŋ ime talik gagayeŋ wodilak u naaŋ saŋiniŋ tiŋa
    mik gineŋ fafaŋe tibaaŋ.
  cbu-NT: Sheerush, arangeem tapazeem naakchush, ngootsush kungoo waakchush, yusur
    wizpurireetsish tuwizpurtachiya, Dapiyarini yaseeku, Apanllee ipusamarini tárangiya.
  hui-hui: Ani bialu kini ogoni ibu agali balu pialu iba kaware hariga teneni poragoni
    dalipe howa hambu nolebira. Ani bigi biyarume kini ibu hongohe halu wai bigi biragola
    wayali haabo holebira.
  mya-mya: မင်း​ကြီး​သည်​လမ်း​အ​နီး​ရှိ​စမ်း​ချောင်း​မှ ရေ​ကို​သောက်​လျက်​အား​အင်​ပြည့်​တင်း​လာ​ကာ
    အောင်​ပွဲ​ကို​ခံ​တော်​မူ​လိမ့်​မည်။
  bod-N: རྒྱལ་པོས་ལམ་ཁའི་རྒྱུག་ཆུ་འཐུང་བས༌ན། །ཁོང་གི་མགོ་འཕང་མཐོ་རུ་འདེགས་པར༌འགྱུར།།
  wsk-wsk: Nu kagera saparuk mu te, nu lage luan te yu aniso mu nauk ale noman saparukko;
    ale nup biya nunguningkiri taukko.
  sna-sna: Achanwa parukova rwuri parutivi penzira; naizvozvo achasimudza musoro wake.
  spa-BLM: Beberá del arroyo en el camino; por lo que levantará la cabeza.
  cac-cac: A d'a yol b'e ol yuc'a' vin̈ Rey d'a jun a a' sb'eyi, yuj chi' ol och yip
    vin̈.
  swh-ULB: Atakunywa maji ya kijito njiani, kisha baada ya ushindi atainua kichwa
    chake juu.
  bel-bel: Дзеі рук Ягоных праўда і суд; усе Яго запаведзі правільныя,
  wed-wed: Wate au etanai au vuvura ina uma ma rewapana ina verei ma ina vovaiuba.
  deu-ELBBK: Auf dem Weg wird er trinken aus dem Bach, darum wird er das Haupt erheben.
  mbb-OT: Sikew, Mahal he Hadì, ed-inum ka ziyà te wahig he edtudà he ziyà te kilid
    te zalan, umbe edlikù is desen nu ne ebpekezaag ka.
  mal-2015: അവൻ വഴിയരികെയുള്ള തോട്ടിൽനിന്നു കുടിക്കും; അതുകൊണ്ടു അവൻ തല ഉയർത്തും.
  gup-gup: Kaluk bu karengehre kahbolhkadjung wanjh kawohbongun kukku manbu kaborlobme
    kumekbe darnkih, ba kayawoyhngudjkerrngehmen, dja wanjh kawinhme munguyh.
  rmc-rmc: Andral o jarkos pašal o drom pijela paňi; a vašoda hazdela upre o šero.
  nlg-nlg: Ma gaia heghena te inuvia tana daidari tana halautu, Me vaolu, ma gaia
    ke lagavule [tana ngiha].
  pes-OPV: از نهر سر راه خواهد نوشید. بنابراین سر خود را بر‌خواهدافراشت.
  ron-1924: Ел бя дин пырыу ын тимпул мерсулуй, де ачея Ышь ыналцэ капул.
  aui-aui: Touna kedae wusire rarima inaniuna da gayamina inarukabepi bi iniyeveveyana
    da touna kana aviya igeeiwayidi.
  ben-OBCV: তিনি পথের মধ্যে স্রোতের জলপান করবেন, এবং বিজয়ের কারণে তিনি ঊর্ধ্বে মাথা
    তুলবেন।
  som-som: Intuu jidka socdo ayuu durdurka ka cabbi doonaa, Oo sidaas daraaddeed ayuu
    madaxa kor u qaadi doonaa.
  lat-VUC: ut det illis hæreditatem gentium. Opera manuum ejus veritas et judicium.
  eng-ASVBT: 'He will drink of the brook in the way: Therefore will he lift up the
    head.'
  mna-mna: Mi king tiam na, ni ko iwin yok rereereŋana ta imbot kolouŋana pa zaala
    zilŋaana na, mi niini se. Pa Anutu ko ipakuri ma iwe biibi.
  ita-1885: Egli berrà del torrente tra via; E perciò alzerà il capo.
  eng-LXXUP: 'The works of his hands are truth and judgment: All his commandments
    are sure:'
  eng-ULB: He will drink of the brook along the road, and then he will lift his head
    up high after victory.
  spa-VBL: Él beberá de arroyos ante el camino. Por lo tanto, será victorioso.
  fra-_FOB: Il boira au torrent dans le chemin; c'est pourquoi il relèvera la tête.
  mal-mal: അവിടുന്ന് വഴിയരികിലുള്ള അരുവിയിൽനിന്നു കുടിക്കും; അതുകൊണ്ട് അവിടുന്ന് തല
    ഉയർത്തും.
  urd-GVR: Rāste meṅ wuh nadī se pānī pī legā, is lie apnā sar uṭhāe phiregā.
  suz-BL: मेकोमी लां आ नेक्‍था ङा खोला ङा ब्‍वाक्‍कु तूब। मोपतीके मेको सक्ति पाइश्‍शो
    दुम्‍शा ग्राब।
  eng-NOY: He shall drink of the brook in the way; Therefore shall he lift up his
    head.
  ita-1927: schiaccerà il capo ai nemici sopra un vasto paese; berrà dal torrente
    per via, e perciò alzerà il capo.
  ckb-ckb: پاشا لە جۆگەی دەم ڕێگا دەخواتەوە، لەبەر هەموو ئەمانە سەری بەرز ڕادەگرێت.
  eng-BBE: He will take of the stream by the way; so his head will be lifted up.
  xsi-xsi: Koipu Ŋalae ma ilâ pa lââ ŋinde irere nzâla ŋgaŋe, aku ma inu. Mine kala
    i ma ikai walo, ku ma ipole paraŋa.
  kan-OKCV: ಕರ್ತ ಆಗಿರುವವರು ದಾರಿಯುದ್ದಕ್ಕೂ ಹಳ್ಳದಿಂದ ನೀರು ಕುಡಿಯುತ್ತಾ, ಜಯದ ಮಾರ್ಗದಲ್ಲಿ
    ತಲೆಯೆತ್ತಿ ನಡೆದುಹೋಗುವರು.
  tam-2017: வழியிலே அவர் நதியில் குடிப்பார்; ஆகையால் அவர் தமது தலையை எடுப்பார்.
  spa-RV-1909: 'Del arroyo beberá en el camino: por lo cual levantará cabeza.'
  ron-BTF: Va bea din pârâul de pe cale, de aceea va înălța capul.
  eng-WEBP: He will drink of the brook on the way; therefore he will lift up his head.
  eng-FBV: He will drink from streams beside the path. Therefore he will be victorious.
  nld-1939: Maar U alleen zal Hij een kostbaar erfdeel schenken, En daarom fier uw
    hoofd verheffen!
  nch-BL: Pero ipan ojti yaya atis ipan miyac atajme, huan nopa at quifuerzajmacas
    huan quiseseltis.
  vie-1934: Ngài sẽ uống nước khe trong đường, Và nhân đó ngước đầu lên.
  cha-cha: 'Unaguimen y sadog gui chalan: enaomina güiya jumatsa julo y ilo.'
  hin-CV: तब महाराज मार्ग के किनारे के झरने से जल का पान करेंगे, उनका सिर गर्व से
    ऊंचा होगा.
  eng-OURB: He will drink of the brook on the way; therefore he will lift up his head.
  spa-BES: Beberá del arroyo por el camino; entonces su cabeza se levantará.
  tdx-tdx: Hikama rano an-torahañe añ’olon-dalañe eo re, vaho hampiandrae’e ty añ’ambone’e.
  tha-KJV: พระองค์​ท่านจะทรงดื่มจากลำธารข้างทาง ฉะนั้นพระองค์ท่านจะทรงผงกพระเศียรขึ้น
  por-BR-2018: Ele beberá do ribeiro no caminho, então levantará a cabeça.
  deu-ELO: Auf dem Wege wird er trinken aus dem Bache, darum wird er das Haupt erheben.
  eng-WYC-2018: He drank of the strand in the way; therefore he enhanced the head.
    (The king shall drink from the stream beside the way; and then he shall hold up
    his head in victory or and then he shall hold his head up high.)
  epo-epo: Li trinkos el rivero sur la vojo; Tial li levos la kapon.
  gfk-gfk: Na mom tano taah i saal tano gagena ngaas. Io kaik, na kap dadas wara petlaar
    no hinarubu.
  uig-PIN: U yolda eriⱪtin su iqidu; U xunga kixining bexini yɵligüqi bolidu.
  beo-beo: 'Hina Bagade da hano amo logo bega: dalebe, amoga dili manu. Amola amoga
    gasa laiba:le, E da gasa fili aligili, gegenanu hasalasimu.'
  tpi-OTNT: Em bai i go long wara i ran klostu long rot na em bai i dring. Olsem na
    bai em i kisim strong na winim pait.
  hau-SA: Zai sha daga rafin da yake kusa da hanya; saboda haka zai ɗaga kansa sama.
  udu-udu: A’di midi p̱i ’peni jis yi’de/ jin kasha e jin di’di shemen bway mo. Wakan
    a’di midi ’de’k ’kup̱ piti ki mis mo be.
  uig-LAT: U yolda ériqtin su ichidu; U shunga kishining béshini yöligüchi bolidu.
  nde-nde: Izanatha emfuleni oseceleni kwendlela; ngakho-ke izaliphakamisa ikhanda
    layo.
  ton-ton: '‌ʻE inu ia ʻi he vaitafe ʻi he hala: ko ia te ne hiki hake ai ʻae ʻulu.'
  ces-1613: Z potoka na cestě píti bude, a protož povýší hlavy.
  eng-WMB: He will drink of the brook on the way; therefore he will lift up his head.
  tam-TCV: வழியில் உள்ள நீரோடையிலிருந்து அவர் தண்ணீர் குடிப்பார்; ஆகையால் அவர் தமது
    தலைநிமிர்ந்து நிற்பார்.
  ceb-ULB: Moinom siya sa sapa diha sa dalan, ug unya mohangad siya human sa kadaogan.
  pol-UBG: Ze strumienia będzie pił po drodze, dlatego podniesie głowę.
  agr-agr: Depetmak jintá minis yumi entsanmayan uwagtinai; nunik ataktu ichichmamjatnai.
  kyc-kyc: Kiŋi dokome kata repeta ipwaepenge dokona kamuo nara. Dopa pyuo paramopa
    baa porakai wakasa pyapetalende ingyuo karara.
  urd-GVU: راستے میں وہ ندی سے پانی پی لے گا، اِس لئے اپنا سر اُٹھائے پھرے گا۔
  eng-OEBCW: He will drink of the brook by the way, and march onward with uplifted
    head.
  deu-1912: Er wird trinken vom Bach auf dem Wege; darum wird er das Haupt emporheben.
  kan-2017: ಒಡೆಯನು ದಾರಿಯಲ್ಲಿ ಹಳ್ಳದ ನೀರನ್ನು ಕುಡಿದು ತಲೆಯೆತ್ತುವನು.
  yap-yap: Re pilung nem e bayi unum e ran ko fachpa’ i lul’ u charen e wo’, me yib
    gelngin, me par ni ir e ke gel ko mael.
  hlt-MCSB: Long taengkah soklong tui te a ok vetih a lu a pomsang ni.
  mdy-ETH: ዒዚ ጎይፆ ዓጫ ዓኣ ዓልቃ ዋኣፆ ዑሽካንዳኔ፤ ዬያሮ ዒዚ ዼግ ዼጊ ጋዓንዳኔ።
  twi-ASANTE: Ɔbɛnom asuwa a ɛda ɛkwan nkyɛn mu nsuo enti ɔbɛdi nkonim. Ɔhene no bɛnom
    asuwa a ɛda kwankyɛn mu nsuo, na wanya ahoɔden, na wagyina nkonimdie mu.
  eng-WEBU: He will drink of the brook on the way; therefore he will lift up his head.
  spa-PDDPT: Beberá del arroyo en el camino, Por tanto levantará su cabeza.
  gun-gun: Oikoa rupi yxyry oĩ va'e gui oy'u 'rã oiny, ha'e gui oakã omopu'ã ju 'rã
    ovy.
  agu-BL: Ej nin te yi na xon Kajcaw tul oyintzi'a'tz, sbajk yi tal a' ta'n yi na
    xon lakak e'chk siwun. Nin tan yi tal a'a'tz sjalokt walor i' tan chibiyle'n cu'n
    mas yi e' contra'tz.
  ilo-ULB: Uminomto isuna iti waig iti igid ti dalan, ket kalpasanna, ingatonannto
    ti bagina kalpasan iti panagballigi.
  kpg-kpg: Di king ga inu i tama monowai i taalinga di ala, gaa hai ono mahi, ga duu aga
    i lodo dono aali.
  uig-ARA: ئۇ يولدا ئېرىقتىن سۇ ئىچىدۇ؛ ئۇ شۇڭا كىشىنىڭ بېشىنى يۆلىگۈچى بولىدۇ.
  bps-bps: Na kafnge én, minum i harì di yéél di kilil i dalan, na kanto nun galan,
    tadag kenen du tamatu kenen di kasfati.
  tof-tof: Wa sab kwat-kwat aróbdó nae enóle, da wa sab wapór igósidi karrkukus nürtümüle
    akó singül ugón kwit ine.
  sus-sus: Mangɛ xure ye minma kira i. A xun nakelima na nan ma.
  pon-2006: Nanmwarkio pahn ketin nimpil sang piletik en ni keilenial, oh ketin rosonkihda,
    e ahpw pahn ketin uh ni roson en powehdi.
  jae-jae: Kiŋ oc ênôm bu, taŋ kêpoac gêdêŋ intêna ŋatali naŋ, amboac tonaŋ tec êsa
    môkêapac sageŋ.
  ksd-ksd: Na momo ta ra tava i alir ta ra papar a nga; Kari na vatur ra uluna urama.
  tur-YTC: Yolda dereden içecek; Bu nedenle başını dik tutacak.
  bel-N: Са струменя нап’ецца ў дарозе і дзеля таго ўзвысіць галаву.
  grc-BRENT: Ἔργα χειρῶν αὐτοῦ, ἀλήθεια καὶ κρίσις· πισταὶ πᾶσαι αἱ ἐντολαὶ αὐτοῦ,
  kpr-kpr: Kini (king) emboro tinguda kareva da uvu ava rise, aimi fakina arira. Nunda
    gitofu isambu dedo duboda atai fafategarira.
  ind-AYT: Dia akan minum dari lembah-lembah di tepi jalan, lalu Dia akan mengangkat
    kepalanya.
  yom-yom: Niandi wela nua nlangu wu mvuila mu ndambu nzila, diawu kela vumbudila
    ngolo ntu andi.
  yut-yut: Kosit ɨleŋon pakbi kɨnda pokdok uŋudon pakbi naŋ teban taŋek emaron teban
    tokdɨsak.
  nya-nya: Iye adzamwa mu mtsinje wa mʼmbali mwa njira; choncho adzaweramutsa mutu
    wake.
  kyg-kyg: Kategamo neꞌunoꞌaeꞌmo ka agiꞌnaleꞌmo haneꞌniya anipatiꞌmo negaiyaꞌmofeꞌmo
    he tino lokiya vaino aeno apakasegaiye.
  hrv-hrv: Na putu će se napit' iz potoka, visoko će dignuti glavu.
  mps-mps: Agai te sunumi pąde elalubo te dwasianu ąį gamiade elalubo wę tuaibao.
    Tama tialima, aga te bomo selama, tama te hwįbo ugwaba ela holaibao.
  tpi-tpi: Em bai i go long wara i ran klostu long rot na em bai i dring. Olsem na
    bai em i kisim strong na winim pait.
  dan-1931: Han drikker af Bækken ved Vejen, derfor løfter han Hovedet højt.
  vie-OVCB: Ngài sẽ uống nước nơi dòng suối bên đường. Ngài sẽ chiến thắng khải hoàn.
  guj-2017: તે માર્ગમાંના ઝરાઓમાંથી પાણી પીશે અને વિજય પછી તે પોતાનું માથું ઊંચું
    કરશે.
  pon-2006A: Nanmwarkio pahn ketin nimpil sang piletik en ni keilenial, oh ketin rosonkihda,
    e ahpw pahn ketin uh ni roson en powehdi.
  por-BRBSL: Ele vai beber do riacho no caminho; portanto, ele levantará sua cabeça.
  eng-OEBUS: He will drink of the brook by the way, and march onward with uplifted
    head.
  swe-swe: Från bäcken längs med vägen ska han dricka, sedan lyfter han huvudet högt
    (återfår han styrka och kraft).
  cth-cth: Lam teng e sawkcanaw a nei awh vaiteh, lû hah a tawm awh han.
  twi-twi: Ɔbɛnom asuwa a ɛda ɔkwankyɛn mu nsu enti obedi nkonim. Ɔhene no bɛnom asuwa
    a ɛda ɔkwankyɛn mu nsu, na wanya ahoɔden, na wagyina nkonimdi mu.
  hlt-hlt: Long taengkah soklong tui te a ok vetih a lu a pomsang ni.
  tbz-SIM: Ò yó nkérí kɛ́yɑ̃̀ kukó nku, kɛ́wɛ̃tɛ kɛ́pɛ́tɛ́ muwɛ̃rímú ò yóó nɑnɛ̀ mù
    o dootitɔbɛ̀.
  msy-2020: Atrivim tuavir mɨriamɨn ivemarir daghurir dɨpabar amɨ, egh a gavgavim
    inigh, uan apaniba dɨkabɨragham.
  dop-dop: Ɩ nyɔɔkɩ lʋm kɛ lɔɔʋ tɑɑ kɛ́ tɔntɛ wɑɑtʋ kɛ́. Pə tɔɔ kɛ́ ɩ kʋsəɣɩ nyʋɣʋ.
  azb-azb: Yol kənarında olan vadidən su içəcək, Buna görə güclənib yüksələcək.
  eng-DBY: He shall drink of the brook in the way; therefore shall he lift up the
    head.
  hin-2017: वह मार्ग में चलता हुआ नदी का जल पीएगा और तब वह विजय के बाद अपने सिर को
    ऊँचा करेगा।
  wol-KYG: Déeg ba feggook yoon wa, Buur a cay naan, te moo ko tax di siggi.
  swp-swp: Saga gagirina dobila gegesina eai abo arinai i ainom; abotai uruna abo
    i lauisini.
  bjr-bjr: Mifa rakiranaki maridanoo kaqikaa nammari aana afainni qumi marina namasee
    rakiranaki afeekaikamasee urinaaqaraannoo.
  eng-YLT: From a brook in the way he drinketh, Therefore he doth lift up the head!
  kne-kne: Man-inom sisya sin ginawang ay labsana. Gapo amin dana, mangabak sisya.
  eng-WYC-2017: He drank of the strand [or stream] in the way; therefore he enhanced
    the head.
  eng-WMBB: He will drink of the brook on the way; therefore he will lift up his head.
  zat-NTPS: Xi'aj benne' wenná bea nigá nisa xé̱gudu zua na dxu'a neza, na' xexape̱'
    xel-la' wal-la chee̱'.
  zty-NTPS: Ye'je' nis yégodo' da' zoan žoa'a nez, na' yeyák yeḻa' waḻe chie'.
  urd-GVH: रास्ते में वह नदी से पानी पी लेगा, इसलिए अपना सर उठाए फिरेगा।
  rug-rug: Kaqu napoa sa baṉara sa berukehe pa kapa siraṉa meke ṉiṉira, meke kaqu
    turu va mataqara si asa.
  gaz-gaz: Innis laga karaa cina jiru keessaa ni dhuga; kanaafuu mataa ol qabata.
  fra-LSG: 'Il boit au torrent pendant la marche: C’est pourquoi il relève la tête.'
  gnn-gnn: Ga ŋayipinydja yurru Garraynydja marrtjina yukurra lili, marrtjinydja ŋayi
    yurru yukurra ŋuliwitjandhinayi gapumirrikurruna wäŋakurrunydja, ḻuka marrtji
    ŋayi yurru yukurra bala. Bala ŋayi yurru dhärranydja wuṉḏaŋarrnha dhikana wal'ŋu,
    djuḻkmaramana yurru ŋunhi miriŋunhanydja.
  yal-yal: Mangana a minma nɛn xudeni kira yi, a xunna keli.
  iou-iou: Upäŋkaŋ intäjukun ämana gäk, ume kädet miŋin säkgämän naŋ täpäneŋpäŋ iwan
    täŋo kehäromi kudup yäpmäŋ äpäŋ moreŋpäŋ oretoret terak täpäneŋpäŋ api iren.
  haw-1868: Ma ke ala no oia e inu ai i ka muliwai; Nolaila, e hookiekie oia i ke
    poo.
  arb-NAV: يَشْرَبُ الْمَلِكُ مِنَ النَّهْرِ الْمُجَاوِرِ لِلطَّرِيقِ، لِذَلِكَ يَشْمَخُ
    بِرَأْسِهِ مُنْتَصِراً.
  ded-ded: Ye sing tegiau doku mahama feu hemma neudeac oruha miacma kuhagoc nanude.
  ewe-ewe: Ano tsi le tɔʋu si le mɔto la me, eya ta afɔ eƒe ta dzi.
  eng-LEE: 'From the brook will he drink on the way: therefore will he lift up the
    head.'
  asm-FB: তেওঁ পথৰ দাঁতিত থকা জুৰিৰ জল পান কৰিব; তাতে সতেজ হৈ শেষত বিজয়ৰ শিৰ তুলি
    ধৰিব।
  sus-A: مَنفّ شُرٍ يٍ مِنمَ كِرَ عِ. عَ شُن نَكٍلِمَ نَ نَن مَ.
  fra-SBL: Il boira du ruisseau en chemin ; c'est pourquoi il lèvera la tête.
  hbo-hbo: מִ֭נַּחַל בַּדֶּ֣רֶךְ יִשְׁתֶּ֑ה עַל־כֵּ֝֗ן יָרִ֥ים רֹֽאשׁ׃
  kik-kik: Nĩakanyua maaĩ ma karũũĩ karĩ mũkĩra-inĩ; nĩ ũndũ ũcio nĩakambararia mũtwe
    wake.
  fra-NCL: Il boit au torrent sur le chemin, c’est pourquoi il relève la tête.
  cek-AK: Anih loe loklam taeng ih vacong tui to nae ueloe, lu to phok tahang tih.
  cuk-cuk: Igarbali, rey, dian-aryomaid goboed, degidba, e-niga gangunonikoed.
  uig-CYR: Униң қоли қилғанлири һәқиқәт-садақәт вә адиллиқтур; Униң барлиқ көрсәтмилири
    ишәшликтур.
  tel-2017: దారిలో ఏటి నీళ్లు పానం చేస్తాడు. విజయగర్వంతో తన తల పైకెత్తుతాడు.
  hat-BSA: Li va bwè nan flèv pandan L an wout; konsa, Li va leve tèt Li wo.
  bxh-bxh: Sagasaga edaꞌeda sadaina yai, haba ainiya Kin hoꞌowa ya nom, be tauna ya
    faꞌadidilidi. Ana waiyunu haba ya lei hafihafitidi.
  ukr-ONPU: Діяння рук Його – істина й справедливість, усі настанови Його варті довіри.
  kos-kos: Tokosra el ac fah nim kof ke infacl srisrik sisken inkanek uh, Ac el fah
    eis ku lal kac, ac keyak ac kutangla.
  hbo-WLC: מִ֭נַּחַל בַּדֶּ֣רֶךְ יִשְׁתֶּ֑ה עַל־כֵּ֝֗ן יָרִ֥ים רֹֽאשׁ׃
  ibo-ibo: Ọ ga-aṅụ mmiri site nʼiyi nta nke dị nʼakụkụ ụzọ; nʼihi nke a, ọ ga-eweli
    isi ya elu.
  ory-ory: ସେ ପଥ ମଧ୍ୟରେ ସ୍ରୋତଜଳ ପାନ କରିବେ; ଏହେତୁ ସେ ଆପଣା ମସ୍ତକ ଉଠାଇବେ।
  chk-chk: Ewe king epwe ün seni ewe öüwö mi nom ünükün ewe al, epwe pöchökülela ren
    o sopwela le win.
  rop-rop: Det king kaan wori blanga im enami olabat na, en im gin dringgim woda brom
    eni lilwan krik. En im garra jidan brabli strongbala dumaji imbin win.
  ukr-1871: По дорозї пити ме з потока, тому підніме він голову.
  yon-yon: Ye kuu kiwaan kebed angka ok manambed ananeen, kwana kowe, ye korok kuu
    ari kankoonaneen.
  deu-1951: Er wird trinken vom Bach am Wege; darum wird er das Haupt erheben.
  eng-JPS: He will drink of the brook in the way; therefore will he lift up the head.
  srp-1865: Iz potoka æe na putu piti, i zato æe podignuti glavu.
  lug-lug: Alinywa amazzi mu kagga ku kkubo, n’addamu amaanyi ag’obuwanguzi.
  heb-heb: מנחל בדרך ישתה על כן ירים ראש׃
  ben-IRV: তিনি রাস্তার মধ্যে ছোটো নদীর জল পান করবেন এবং তারপর তিনি বিজয়ের পরে তাঁর
    মাথা তুলবেন।
  ntu-ntu: X nim, King rnge, mz nzvz-krm lc, nzxplr-kato-krm sa namatqnepx kz. X sa
    na-aovxio-atwrnr-ngrn nrlc.
  pan-pan: ਉਹ ਰਾਹ ਵਿੱਚ ਝਰਨੇ ਦੇ ਪਾਣੀ ਨੂੰ ਪੀਵੇਗਾ, ਤਾਂ ਹੀ ਉਹ ਸਿਰ ਉੱਚਾ ਕਰੇਗਾ।
  mya-JVB: လမ်း နား မှာ စီး သောရေကို သောက် ၍ ၊ ခေါင်း တော်ကို ချီးမြှင့် တော်မူမည်။
  kgf-kgf: Unudacmaguc héna giŋgiŋaiguc doku téfara nema usuŋa meɋelima oruha meyacmac.
  tte-O: Kabo kin kani ana laune koina waila inuma yalubwasi koina yo yawasina ikalai
    kulukuluna imayasi.
  tbg-tbg: Avuhainaava namarivano aara auvahini tuvinara nairaro vi namariva vira
    kempukaiqama kairaro viva navutaaka naataraqiro vuanaro.
  hmo-hmo: King ese dala badinai ia noho sinavai maragina dekenai, ranu do ia inua,
    vadaeni goada do ia abia, bona tuari lalonai do ia kwalimu.
  zar-NT: Guíʼjëʼ nisa beaj raʼ nöza, en niʼa que lë ni huöáca ládxëʼë.
  urd-urd: वह राह में नदी का पानी पिएगा; इसलिए वह सिर को बुलन्द करेगा।
  rus-SYN: Дела рук Его - истина и суд; все заповеди Его верны,
  bqc-SIM: i swa'i mi zɛ́ lɛ́. Bee yã́ mɛ́ tò aà mi aↄ daa ía.
  tcz-CHONGTHU: Ahinlah amavang lampi pang dunga long twi adon a hatdoh jingding ahi.
    Hitiachu amahi galjoupa hijengding ahi.
  mar-mar: तो मार्गाने चालत असता झऱ्यातले पाणी पिईल, आणि मग तो विजयानंतर आपले डोके
    वर उचलेल.
  isl-isl: Á leiðinni drekkur hann úr lindinni við veginn og ber höfuðið hátt.
  hlt-THB: Lamkeng awhkaw lawngca tui ce aw kawmsaw, a lu ce hak zoek kaw.
  soq-soq: Warere ando into esa alala nampe alempa ita muka wadompa, do me ipa mukawaida
    segalepi.
  qub-qub: Rayga nänipa aywaycashanchömi mayu-mallwapita yacuta upongapaj. Chaycunami
    callpanta yurichenga.
  bqp-bqp: Ani í mi swai zɛ́ lɛ́a, abire yãin a mì nigↄ̃ dana íla.
  hat-hat: Wa a ap bwè dlo larivyè k'ap koule bò wout la. Se poutèt sa li p'ap janm
    bese tèt devan lènmi l' yo.
  eng-BSB: He will drink from the brook by the road; therefore He will lift up His
    head.
  eng-WEBPB: He will drink of the brook on the way; therefore he will lift up his
    head.
  kbq-kbq: Hianagi agra karanka nevuno, kantegama me'nea osi tina neneno hankavea
    erigahiankino hara hu agatereno asenia antesga hugahie.
  pon-pon: A pan nima jan pil ni kailan al, i me a pan jara kida.
  nhe-BL: Pero ipan ojtli yajaya atlis ipan miyac atlajtini, huan nopa atl quifuerzajmacas
    huan quiseseltis.
  wnc-wnc: Ita kepiapane kuke yangga wesim zipmanggak kapane tangopik. Tangoke ita
    kekeknga pake amau kekeknga tasike ayapbimbik.”
  bus-bus: Eé í mi swaazi zɛ́ lɛ́a, beee yãnzin à mì égↄ̃ dana ílazi.
  gub-BL: Pe rupi tuwihawete uwi'u putar 'y yrykaw pe har pupe a'e nehe. Upu'àm putar
    teko paw waneitykar romo wiko pà nehe.
  eng-DRA: 'That he may give them the inheritance of the Gentiles: the works of his
    hands are truth and judgment.'
