verse: PSA.110.001
translations:
  mal-C: 'യഹോവ എന്റെ കർത്താവിനോട് അരുളിച്ചെയ്യുന്നു: “ഞാൻ നിന്റെ ശത്രുക്കളെ നിന്റെ
    ചവിട്ടടിയിലാക്കുംവരെ നീ എന്റെ വലതുഭാഗത്ത് ഉപവിഷ്ടനാകുക.”'
  deu-TKW: 'Von David. Ein Psalm. Es spricht Jahwe zu meinem Herrn: “Setze dich zu
    meiner Rechten, bis ich deine Feinde hinlege als Schemel deiner Füße.”'
  lin-lin: 'Nzembo ya Davidi. Maloba ya Yawe epai ya nkolo na ngai : « Vanda na ngambo
    ya loboko na Ngai ya mobali kino nakomisa banguna na yo enyatelo makolo na yo. »'
  mmx-mmx: Leeme Silok ga vaase ri leeme silok tarak keretna, “Unat kis de saparap
    lakngak tino, se nenia ana lok li limixin munepen minu na ngan loxot burubut ti
    luxangkedek taram.”
  eng-LSV: 'A PSALM OF DAVID. A declaration of YHWH to my Lord: “Sit at My right hand,
    || Until I make Your enemies Your footstool.”'
  eng-GNV: A Psalme of David. The Lord said vnto my Lord, Sit thou at my right hand,
    vntill I make thine enemies thy footestoole.
  eng-WEBSTER: A Psalm of David. The LORD said to my Lord, Sit thou at my right hand,
    until I make thy enemies thy footstool.
  nhw-BL: 'TOTECO quiilhui nohueyiTeco: “Ximosehui nica ica nonejmac hasta nimitzmactilis
    mocualancaitacahua para xiquinnahuati.”'
  swh-ONEN: 'Bwana amwambia Bwana wangu: “Keti mkono wangu wa kuume, mpaka nitakapowafanya
    adui zako kuwa mahali pa kuweka miguu yako.”'
  bba-bba: Womu ɡe Dɑfidi u kuɑ. U nɛɛ, Yinni Gusunɔ u nɛn Yinni sɔ̃ɔwɑ u nɛɛ, u sinɔ
    win nɔm ɡeuɔ sere u kɑ nùn win yibɛrɛbɑ tɑɑreɑ.
  eng-KJVCPB: The Lord said unto my Lord, Sit thou at my right hand, Until I make
    thine enemies thy footstool.
  luo-luo: 'Jehova Nyasaye nowachone Ruodha kama: “Bed e bada korachwich, nyaka chop
    aket wasiki e bwo tiendi.”'
  aii-aii: 'ܐܡܝܼܪܹܗ ܡܵܪܝܵܐ ܠܡܵܪܝܼ: ”ܝܬܘܿܒ݂ ܠܝܲܡܝܼܢܝܼ، ܗܲܠܔ ܕܡܲܬܒܸܢ ܕܸܫ̃ܡܸܢܘܼ̈ܟ݂ ܟܘܼܒ݂ܫܵܐ
    ܬܚܘܿܬ ܐܲܩܠܘܼ̈ܟ݂.“'
  meu-meu: Iehova ese egu lohia e hamaoroamu, e tomu “Lau idibagu kahana ai ba helai,
    ela bona oi inaimu na aemu ihadaidia ḡaudia ai baina halaodia”.
  npi-ULB: परमप्रभुले मेरो प्रभुलाई भन्‍नुहुन्छ, “मैले तिम्रा शत्रुहरूलाई तिम्रो खुट्टाको
    पाउदान नबनाएसम्‍म मेरो दाहिने हातपट्टि बस ।”
  yor-yor: Olúwa sọ fún Olúwa mi pé, “Ìwọ jókòó ní ọwọ́ ọ̀tún mi, títí èmi yóò fi
    sọ àwọn ọ̀tá rẹ di àpótí ìtìsẹ̀ rẹ.”
  pes-OPCB: 'خداوند به خداوند من گفت: «به دست راست من بنشین تا دشمنانت را به زیر پایت
    بیفکنم.»'
  tgl-ULB: Sinabi ni Yahweh sa aking panginoon, “Umupo ka sa aking kanang kamay hanggang
    ang iyong mga kaaway ay gawin kong iyong tuntungan.”
  nop-nop: Yahwedi nu’walaŋ wapumne indiŋ niŋguk, “Du kohone didimeniŋneŋkade itune
    memikgeye kayoge falipmeŋ yapmewaat.”
  cbu-NT: Apanll Taarashipan nuwaa kurakari, waanaatsi ipusamarini, tárangiya; Shiy
    ningich mbutsunungich k'xinangcha. Nuwsha kundarareetsish kasiyeeruri, tpachingachima,
    tárangiya.
  hui-hui: Anduane Homogohanda i̱naga Anduane Homogo kinihondo ogodagua laya. Í̠ waitigi
    karu í̠naga geme hengedai habelo i̱na mo heloliya í̠ i̱naga gi tigahayagi ogoria
    birabe, laya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က ``ငါ​သည်​သင်​၏​ရန်​သူ​များ​ကို​သင်​၏ ခြေ​တင်​ခုံ​ဖြစ်​စေ​မည်။
    ယင်း​သို့​မ​ဖြစ်​မီ​ကာ​လ​ငါ​၏​လက်​ယာ​ဘက် တွင် ထိုင်​နေ​လော့'' ဟု ငါ​၏​အ​ရှင်​မင်း​မြတ်​အား​မိန့်​တော်​မူ​၏။
  bod-N: ༼དཱ་བིད་ཀྱི་གསུང༌མགུར།༽ ཡ་ཝཱེས་ང་ཡི་གཙོ་བོར་འདི་སྐད༌དུ། །བདག་གིས་ཁྱོད་ཀྱི་བསྟན་དགྲ་ཐམས་ཅད༌ཀུན།
    །ཁྱོད་ཀྱི་ཞབས་ཀྱི་སྟེགས་སུ་བསྒྱུར་བའི༌བར། །ཁྱོད་རང་བདག་གི་གཡས་སུ་བཞུགས་ཞེས་གསུངས།།
  wsk-wsk: Yawe aninga Kari Biya iwita maonam, “Ni kuwim nup ago agiting sengam mu
    te bager se ani kari memek mu nunga menawu siwik duap ningi nunga awurekko,” mam.
  sna-sna: Jehovha akati kuna She wangu, “Gara kuruoko rwangu rworudyi, kusvikira
    ndaita vavengi vako chitsiko chetsoka dzako.”
  spa-BLM: 'Yahvé dice a mi Señor: “Siéntate a mi derecha, hasta que haga de tus enemigos
    el escabel de tus pies”.'
  cac-cac: 'A Jehová ix alan d''a Vajalil: Eman̈ c''ojan d''a in vach'' c''ab'' tic,
    masanto ol vac''canoch eb'' ayoch ajc''olal d''ayach d''a yalan̈ oc, xchi Jehová.'
  swh-ULB: Yahwe humwambia bwana wangu, “Kaa mkono wangu wa kuume mpaka nitakapowaweka
    adui zako chini ya miguu yako.”
  bel-bel: Алілуя. Слаўлю Цябе, Госпадзе, усім сэрцам маім на радзе праведных і на
    сходні.
  wed-wed: Bada au bada wenanare i riwei, “Au oieu ma kiala da am ḡavia au ae karem
    ana terei da ma tuvaidoedoei.”
  deu-ELBBK: '(Von David. Ein Psalm.) Der HERR sprach zu meinem Herrn: Setze dich
    zu meiner Rechten, bis ich deine Feinde lege zum Schemel deiner Füße!'
  mbb-OT: Migkaǥi is Nengazen diyà te Nengazen ku he hadì te, “Pinuu ka kayi te egkekewanan
    ku, taman te igkepezizalem ku ziyà te menge paa nu is menge kuntada nu.”
  mal-2015: 'യഹോവ എന്റെ കർത്താവിനോടു അരുളിച്ചെയ്യുന്നതു: ഞാൻ നിന്റെ ശത്രുക്കളെ നിന്റെ
    പാദപീഠമാക്കുവോളം നീ എന്റെ വലത്തുഭാഗത്തിരിക്ക.'
  gup-gup: Yawey nawu Kawohrnan Rowk bimarneyimeng nawu nganmarnewohrnan, yimeng,
    “Yiyerrka kore kukun ngardduk. Kaluk ngabenkurrme bininj nawu ngurriyidko kanjdji
    kore ngudda ke kurrenge.”
  rmc-rmc: 'O RAJ phenďa mire Rajeske: „Beš tuke pal miri čači sera, medik tuke na
    thovava tire ňeprijaťeľen tel o pindre.“'
  nlg-nlg: Ma Yahweh/ Lord God te bosa vania nigua na Lord, “Ko sopou iani tana lima/pala
    madologu [ta nigua na malei haba], polo ku taluhorura ghamua na lei levunimate
    ge kara vaghara na malei tuturi sarani tuamu.”
  pes-OPV: 'یهوه به خداوند من گفت: «به‌دست راست من بنشین تا دشمنانت را پای انداز تو
    سازم.»'
  ron-1924: 'Домнул а зис Домнулуй меу: „Шезь ла дряпта Мя пынэ вой пуне пе врэжмаший
    Тэй суб пичоареле Тале.”'
  aui-aui: Yawe God yagu Bada iwoneni bo, “Mma ririguve kumakekira gawara kabikabikarawayine
    bi Tagu kam aviya anageiwayidi da yam wiibadana rogune anatoredi.”
  ben-OBCV: 'সদাপ্রভু আমার প্রভুকে বলেন: “যতক্ষণ না আমি তোমার শত্রুদের, তোমার পাদপীঠ
    করি তুমি আমার ডানদিকে বসো।”'
  som-som: Rabbigu wuxuu Sayidkayga ku yidhi, Midigtayda fadhiiso, Ilaa aan cadaawayaashaada
    ka dhigo meeshaad cagahaaga saaratid.
  lat-VUC: Alleluja. [Confitebor tibi, Domine, in toto corde meo, in consilio justorum,
    et congregatione.
  eng-ASVBT: Jehovah saith unto my Lord, Sit thou at my right hand, Until I make thine
    enemies thy footstool.
  mna-mna: 'Yooba itunu iso pa Merere tio ta kembei: “Mar mbulem su ta nomoŋ woono
    i ma irao aŋkoto kom koi bizin ma mburan imap kat, mi kumbum ise ŋguren.”'
  ita-1885: IL Signore ha detto al mio Signore; Siedi alla mia destra, Infino a tanto
    che io abbia posti i tuoi nemici per iscannello de' tuoi piedi.
  eng-LXXUP: Alleluia. I will give thee thanks, O Lord, with my whole heart, In the
    council of the upright, and in the congregation.
  eng-ULB: Yahweh says to my master, “Sit at my right hand until I make your enemies
    your footstool.”
  spa-VBL: El Señor dijo a mi Señor, “Siéntate a mi derecha, hasta que haga de tus
    enemigos un estrado para ti”.
  fra-_FOB: 'Psaume de David. L''Éternel a dit à mon Seigneur: Assieds-toi à ma droite,
    jusqu''à ce que j''aie fait de tes ennemis le marchepied de tes pieds.'
  mal-mal: 'യഹോവ എന്റെ കർത്താവിനോട് അരുളിച്ചെയ്യുന്നത്: “ഞാൻ നിന്റെ ശത്രുക്കളെ നിന്റെ
    പാദപീഠമാക്കുവോളം നീ എന്റെ വലത്തുഭാഗത്തിരിക്കുക”.'
  urd-GVR: Dāūd kā zabūr. Rab ne mere Rab se kahā, “Mere dahne hāth baiṭh, jab tak
    maiṅ tere dushmanoṅ ko tere pāṅwoṅ kī chaukī na banā dūṅ.”
  suz-BL: परमप्रभु यावेमी, आं परमप्रभु कली “गे आं ग्‍युरा गे निस्‍सो। मिनु गो इ जोरी
    सत्रु आन कली इ खोइल थेक्‍तीके सेल्‍नुङमी। मत्ती २२:४४; प्रेरित २:३४; हिब्रू १:१३;
    १कोरिन्‍थी १५:२५; फिलिप्‍पी २:८-११; हिब्रू १०:१२-१३
  eng-NOY: “A psalm of David.” Jehovah said to my lord, “Sit thou at my right hand,
    Until I make thy foes thy footstool.”
  ita-1927: 'Salmo di Davide. L’Eterno ha detto al mio Signore: Siedi alla mia destra
    finché io abbia fatto de’ tuoi nemici lo sgabello dei tuoi piedi.'
  ckb-ckb: 'یەزدان بە خاوەن شکۆی منی فەرموو: «لە دەستەڕاستم دابنیشە، هەتا دوژمنانت
    دەکەمە تەختەپێ بۆ پێیەکانت.»'
  eng-BBE: The Lord said to my lord, Be seated at my right hand, till I put all those
    who are against you under your feet.
  xsi-xsi: Maro Yova Kindeni itu ŋgua pa naneŋgu Maro Ŋalae mine tu, “Noko kusaŋona
    ŋai pa mbauŋgu wia kâ lee, ikura lâ zo ŋinde naŋa ma aonzi noko ne kazâŋa tamâta
    simo noko kalo.”
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ನನ್ನ ಕರ್ತ ಆಗಿರುವವರಿಗೆ ಹೇಳಿದ್ದೇನೆಂದರೆ: “ನಾನು ನಿನ್ನ ವಿರೋಧಿಗಳನ್ನು
    ನಿನ್ನ ಪಾದಗಳ ಪೀಠವಾಗಿ ಮಾಡುವವರೆಗೂ ನನ್ನ ಬಲಗಡೆಯಲ್ಲಿ ಕುಳಿತುಕೊಂಡಿರಿ.”'
  tam-2017: 'யெகோவா என் ஆண்டவரை நோக்கி: நான் உம்முடைய எதிரிகளை உம்முடைய பாதத்தின்கீழ்
    போடும்வரைக்கும், நீர் என்னுடைய வலதுபக்கத்தில் உட்காரும் என்றார்.'
  spa-RV-1909: 'Salmo de David. JEHOVÁ dijo á mi Señor: Siéntate á mi diestra, en
    tanto que pongo tus enemigos por estrado de tus pies.'
  ron-BTF: 'DOMNUL a spus Domnului meu: Șezi la dreapta mea, până voi face pe dușmanii
    tăi sprijin al piciorului tău.'
  eng-WEBP: The LORD says to my Lord, “Sit at my right hand, until I make your enemies
    your footstool for your feet.”
  eng-FBV: The Lord said to my Lord, “Sit at my right hand, until I make your enemies
    a footstool for you.”
  nld-1939: 'Een psalm van David. Jahweh spreekt tot mijn Heer: “Zet U aan mijn rechterhand,
    Totdat Ik uw vijanden leg als een voetbank voor uw voeten!”'
  nch-BL: 'TOTECO quiilhui nohueyiTeco: “Ximosehui nica ica nonejmat hasta nimitzmactilis
    mocualancaitacahua para xiquinnahuati.”'
  vie-1934: 'Đức Giê-hô-va phán cùng Chúa tôi rằng: Hãy ngồi bên hữu ta, Cho đến chừng
    ta đặt kẻ thù nghịch ngươi làm bệ chân cho ngươi.'
  cha-cha: SI Jeova ilegña ni y señotto, fatachong gui agapa na canaejo, asta qui
    jupolo y enimigo para fañajangan adengmo.
  hin-CV: 'याहवेह मेरे प्रभु ने, राजा से कहा: “मेरे दायें पक्ष में विराजमान हो जाओ.
    तुम्हारे शत्रुओं को मैं तुम्हारे चरणों की चौकी बना रहा हूं.”'
  eng-OURB: Yahweh says to 'adoni ·my Lord·, “Sit at my right hand, until I make your
    enemies a footstool for your feet.”
  spa-BES: 'Dijo el Señor a mi señor: Sé sentado a mi diestra, hasta que ponga a todos
    los que están contra ti debajo de tus pies.'
  tdx-tdx: 'Hoe t’Iehovà amy Talèkoy: Miambesara an-tañan-kavanako etoa, ampara’ te
    anoeko atimpahe’o o rafelahi’oo.'
  tha-KJV: พระเยโฮวาห์ตรัสกับองค์พระผู้เป็นเจ้าของข้าพเจ้าว่า “จงนั่งที่ขวามือของเรา
    จนกว่าเราจะกระทำให้​ศัตรู​ของเจ้าเป็นแท่นรองเท้าของเจ้า”
  por-BR-2018: 'O SENHOR disse a meu Senhor: Senta-te à minha direita, até que eu
    ponha teus inimigos por escabelo de teus pés.'
  deu-ELO: 'Von David. Ein Psalm. Jehova sprach zu meinem Herrn: Setze dich zu meiner
    Rechten, bis ich deine Feinde lege zum Schemel deiner Füße!'
  eng-WYC-2018: The psalm of David. The Lord said to my Lord; Sit thou on my right
    side. Till I put thine enemies a stool of thy feet. (A song by David. The Lord
    said to my lord, Sit thou at my right hand; until I make thy enemies into thy
    footstool.)
  epo-epo: 'La Eternulo diris al mia sinjoro: Sidu dekstre de Mi, Ĝis Mi faros viajn
    malamikojn benketo por viaj piedoj.'
  gfk-gfk: 'No Watong ga tange ta nagu Watong: “Nu kap no tamat na kinkinis kai tano
    kata na limagu, tuk iau ni bul hasur ira num hiruo napu, hoing tiga linge na bul
    kakim!”'
  uig-PIN: 'Dawut yazƣan küy: — Pǝrwǝrdigar mening Rǝbbimgǝ: — «Mǝn sening düxmǝnliringni
    tǝhtipǝring ⱪilƣuqǝ, Ong yenimda olturƣin» — dedi.'
  beo-beo: Hina Gode da na Hina Godema amane sia:i, “Na lobodafadili fili, amogai
    esaleawane, Na da Dia ha lai dunu da Dia emoga osa:laligima:ne hasalasimu.
  tpi-OTNT: Bikpela i tokim Bikpela bilong mi olsem, “Yu sindaun long han sut bilong
    mi inap mi putim ol birua bilong yu i stap aninit long yu.”
  hau-SA: Ubangiji ya ce wa Ubangijina, “Zauna a hannun damana, sai na sa abokan gābanka
    su zama matashin sawunka.”
  udu-udu: 'Tap̱a ki o tap̱am pem gwo mo ki: C̱a’bi /e aha/ ki me’da bim poros pem
    mo ma ntagi aha/ mina dhu uni gun ta ’kup̱ ki /e mmota cwa jin mina /e dhu sho’k
    mo.'
  uig-LAT: 'Dawut yazghan küy: — Perwerdigar méning Rebbimge: — «Men séning düshmenliringni
    textipering qilghuche, Ong yénimda olturghin» — dédi.'
  nde-nde: 'UThixo uthi enkosini yami: “Hlala ngakwesokunene sami ngize ngenze izitha
    zakho zibe yisinyathelo senyawo zakho.”'
  ton-ton: Naʻe pehē ʻE Sihova ki hoku ʻEiki, “Nofo koe ki hoku nima toʻomataʻu, kaeʻoua
    ke u ngaohi ho ngaahi fili ko ho tuʻungavaʻe.”
  ces-1613: 'Davidův žalm. Řekl Hospodin Pánu mému: Seď na pravici mé, dokudž nepoložím
    nepřátel tvých za podnože noh tvých.'
  eng-WMB: The LORD says to my Lord, “Sit at my right hand, until I make your enemies
    your footstool for your feet.”
  tam-TCV: 'யெகோவா, என் ஆண்டவரிடம் சொன்னதாவது: “நான் உமது பகைவரை உமது கால்களுக்குப்
    பாதபடி ஆக்கும்வரை நீர் என் வலதுபக்கத்தில் அமர்ந்திரும்.”'
  ceb-ULB: Si Yahweh misulti sa akong agalon, “Lingkod sa akong tuong kamot hangtod
    nga himoon kong tumbanan sa imong tiil ang imong mga kaaway.”
  pol-UBG: 'Powiedział PAN do mego Pana: Usiądź po mojej prawicy, aż położę twoich
    wrogów jako podnóżek pod twoje stopy.'
  agr-agr: 'Tuke Pujuu mina apujun chichajak: “Mina untsujui ekemsata, nunikamin wi
    amina shiwaajum aidaunak depetkan aminí ikaunmakmatai, ame inagminum”, tiuwai.'
  kyc-kyc: Kamongo dokome nambana kamongo doko lamaiyuo, Nambana kingi rolaerename
    pisa ipu. Embena yanda pimwai ingyuo dupwa nambame nyuo embena kimbu yukuna dokona
    rambukinyinyi pyambwakaro.
  urd-GVU: داؤد کا زبور۔ رب نے میرے رب سے کہا، ”میرے دہنے ہاتھ بیٹھ، جب تک مَیں تیرے
    دشمنوں کو تیرے پاؤں کی چوکی نہ بنا دوں۔“
  eng-OEBCW: This said the Lord concerning my lord, ‘Sit at my right hand, till I
    set your foot on the neck of your foes.’
  deu-1912: 'Ein Psalm Davids. Der HERR sprach zu meinem Herrn: “Setze dich zu meiner
    Rechten, bis ich deine Feinde zum Schemel deiner Füße lege.”'
  kan-2017: ಯೆಹೋವನು ನನ್ನ ಒಡೆಯನಿಗೆ, “ನಾನು ನಿನ್ನ ವಿರೋಧಿಗಳನ್ನು ನಿನ್ನ ಪಾದಪೀಠವಾಗುವಂತೆ ಮಾಡುವ
    ತನಕ, ನನ್ನ ಬಲಗಡೆಯಲ್ಲಿ ಕುಳಿತುಕೊಂಡಿರು” ಎಂದು ನುಡಿದನು.
  yap-yap: I Somol e ga’ar ngak e somol rog, “Mu par aray nga ba’ ni mat’aw rog nge
    yan i mada’ ko ngiyal’ ni bay gu tay e pi to’ogor rom nga tan e rifrif u em.”
  hlt-MCSB: BOEIPA kah olphong loh ka Boeipa la, “Na thunkha na kho ham khotloeng
    la ka khueh hilah kai kah bantang benah ngol,” a ti nah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ታ ጎዳሢም (ሜሲሄም) «ኔ ሞርኮ ኔኤኒ ቶኪና ሄርቃንዳጉዲ ታ ኔኤም ማሃንዳ ሄላንዳኣና ሚዛቆ
    ዛላ ታኣኮ ዴዔ» ጌዔኔ።
  twi-ASANTE: Awurade ka kyerɛɛ me Wura sɛ, “Tena me nifa so kɔsi sɛ mede wʼatamfoɔ
    bɛyɛ wo nan ntiasoɔ.”
  eng-WEBU: The LORD says to my Lord, “Sit at my right hand, until I make your enemies
    your footstool for your feet.”
  spa-PDDPT: 'Dice Yavé a mi ʼAdonay: Siéntate a mi mano derecha, Hasta que pongas
    a tus enemigos como estrado de tus pies.'
  gun-gun: 'Senhor aipoe''i xeruvixa pe: “Eguapy ke aiporu kuaa regua re, nderovaigua
    kuery ndepy guýry amoĩ peve”, he''i.'
  agu-BL: 'Yi wutzile''n Kataj Ryos, ja tal i'' tetz Wajcaw: “C''olchen cu''n tzinxlaj,
    jalen cu''n yil cho''c yi e'' acontr wa''n jak'' awukan.”'
  ilo-ULB: Kinuna ni Yahweh iti apok, “Agtugawka iti makannawanko agingga a pagbalinek
    a pagbatayam dagiti kabusormo.”
  kpg-kpg: 'Dimaadua gu helekai gi dogu dagi: “Noho i ginei i dogu baahi gau donu
    gaa dae loo gi dogu madagoaa ma gaa dugu o hagadaumee gi lala o babaawae.”'
  uig-ARA: 'داۋۇت يازغان كۈي: ــ پەرۋەردىگار مېنىڭ رەببىمگە: ــ «مەن سېنىڭ دۈشمەنلىرىڭنى
    تەختىپەرىڭ قىلغۇچە، ئوڭ يېنىمدا ئولتۇرغىن» ــ دېدى.'
  bps-bps: Man i Amuito Dwata di Amugu, manan, “Fagotgu ge i kdee, taman sudeng ge
    dini gsen di kwanangu; kel di kagfisangu dad dmuen ge, na i kafkahgu dale di dungan
    i falel bliam.”
  tof-tof: Lod God igó bóktanórr kürü Lodódó wagó, “Ma ae mórra ini wirri pabodó,
    kürü tutul tangdó, kókó ka sab marüka nidi bóka bamgündako, ka sab ibü inzan ninünümo,
    marü wapór nisab ngón ngagón klamóm.”
  sus-sus: 'Alatala xa masenyi n marigi bɛ: «I magoro n yifanyi ma, han n xa i sanyi
    ti i yaxuie fari.»'
  pon-2006: KAUN-O ketin mahsanihong ei kaun, nanmwarkio, “Komw ketidiong ni palimauniet
    I lao wiahkihda omwi imwintihti kan utupen aluweluwomwi kan.”
  jae-jae: Apômtaunê biŋ gêdêŋ ŋoc Apômtau gebe “Mêŋôŋgôŋ aêŋoc anôŋa e jakêŋ nêm
    ŋacjo sênêc amkaiŋ ŋalabu acgom.”
  ksd-ksd: 'Ra Luluai i ga tatike ta kaugu luluai dari: Una ki ta ra papar a limagu
    tuna, Upi ina vadiop kaum lavur ebar upi ra ruarua na kakim.'
  tur-YTC: 'Yahve Efendim’e: “Ben düşmanlarını ayakların için tabure edene dek, Sağımda
    otur” dedi.'
  bel-N: 'Псальм Давіда. Сказаў ГОСПАД Госпаду майму: “Сядзь праваруч Мяне, пакуль
    пакладу ворагаў Тваіх як падножжа пад стопы Твае!”'
  grc-BRENT: Ἀλληλούϊα. Ἐξομολογήσομαι σοι Κύριε ἐν ὅλῃ καρδίᾳ μου, ἐν βουλῇ εὐθέων
    καὶ συναγωγῇ.
  kpr-kpr: Bajari nu nanda bajari aikena sisira, “Fu, nanda ungu gimanduda anumbiraso,
    ninda gitofu ninda fakina ava gosururoro ne de bundedo bu foama, ninda ata duruda
    fitono fafasaore!”
  ind-AYT: Mazmur Daud. Firman TUHAN kepada tuanku, “Duduklah di sebelah kanan-Ku,
    sampai Aku menjadikan musuh-musuhmu pijakan kakimu.”
  yom-yom: 'Yave wutuba kuidi Pfumu ama : “Vuanda va koko kuama ku lubakala nate ndikitula
    bambeni ziaku kima kioki beti tetika malu mu diambu di malu maku.”'
  yut-yut: Yawe da nak dakon Amɨn Tagɨ yaŋ iyɨgɨt, “Gak abɨŋ nak da amɨnsi tet do
    yɨkgi. Aŋaki uwalgo dakon tapmɨm pabɨŋ yopbo gak dakon pɨŋbisi egɨpni.”
  nya-nya: Yehova akuwuza Mbuye wanga kuti, “Khala ku dzanja langa lamanja mpaka nditasandutsa
    adani ako kukhala chopondapo mapazi ako.”
  kyg-kyg: Ala kava neꞌmoꞌa Ala kava neꞌnieꞌmo, lamaga nahaopaleꞌmo faika maime maime
    neꞌugeꞌnao kame vayakamo aliꞌna kaiya afeꞌalumelaga apateno, huno ha paiꞌniye.
  hrv-hrv: 'Psalam. Davidov. Riječ Jahvina Gospodinu mojemu: “Sjedi mi zdesna dok
    ne položim dušmane za podnožje tvojim nogama!'
  mps-mps: Yawe Genuai Bidigo eno genuai bidiba te tama po wali, “Nago eno dolo nogode
    dugulalu, te nago boi bidi dabe te eno nage dologoba mubo sogoba usu naibao.”
  tpi-tpi: Bikpela i tokim Bikpela bilong mi olsem, “Yu sindaun long han sut bilong
    mi inap mi putim ol birua bilong yu i stap aninit long yu.”
  dan-1931: 'Af David. En Salme. HERREN sagde* til min Herre: “Sæt dig ved min højre
    hånd, til jeg lægger dine fjender som en skammel for dine fødder!” { [*på hebr.
    det Ord, der bruges om Herrens Åbenbaring for Profeterne.] }'
  vie-OVCB: 'Chúa Hằng Hữu đã phán về Chúa của con rằng: “Hãy ngồi bên phải Ta, cho
    đến kỳ Ta cho kẻ thù Con làm bệ chân cho Con.”'
  guj-2017: યહોવાહે મારા પ્રભુને કહ્યું, “જ્યાં સુધી હું તારા દુશ્મનોને તારું પાયાસન
    કરું ત્યાં સુધી તું મારે જમણે હાથે બેસ.”
  pon-2006A: KAUN-O ketin mahsanihong ei kaun, nanmwarkio, “Komw ketidiong ni palimauniet
    I lao wiahkihda omwi imwintihti kan utupen aluweluwomwi kan.”
  por-BRBSL: 'Yahweh diz a meu Senhor: “Sente-se à minha direita”, até que eu faça
    de seus inimigos seu escabelo para seus pés”.'
  eng-OEBUS: This said the Lord concerning my lord, “Sit at my right hand, till I
    set your foot on the neck of your foes.”
  swe-swe: 'Av David, en psalm (sång ackompanjerad på strängar). ______ Här är Herrens
    [Jahves – Gud Faderns] profetiska ord till min Herre [Adonai – Guds son, Jesus]:
    ”Sitt på min högra sida tills jag lagt dina fiender under dina fötter (tills de
    blivit din fotpall).”'
  cth-cth: BAWIPA ni ka Bawipa koevah, na taran hah na khoktoungnae lah ka sak hoehroukrak,
    kaie kut arang lah tahung atipouh.
  twi-twi: Awurade ka kyerɛɛ me Wura se, “Tena me nifa so kosi sɛ mede wʼatamfo bɛyɛ
    wʼanan ase ntiaso.”
  hlt-hlt: BOEIPA kah olphong loh ka Boeipa la, “Na thunkha na kho ham khotloeng la
    ka khueh hilah kai kah bantang benah ngol,” a ti nah.
  tbz-SIM: Dɑfiti yɛ̀nfɛ̀. N Yiɛ̀ nKuyie n nɑ̀kɛ́mu n Yiɛ̀ nkɛ yĩ we nkɑ̀ri o bɑkù
    yoú, kɛ kémmúnɛ̀ kù bo ò duɔ́mmɛ̀ o dootitɔbɛ̀, kòo bɛ̀ cùùti.
  msy-2020: Ikiavɨra Itir God, nan Ekiam mɨgɨa ghaze, “Nɨ nan agharir guvimɨn daperagh
    ikɨ mangɨtɨ, kɨ nɨn apaniba dɨkabɨragh me isɨ nɨn dafarim datɨghtɨ me nɨn dagarimningɨn
    apengan ikiam.”
  dop-dop: 'Tɑfiiti yontu nti tə wɛ yonyoolɑɑ nyʋɣʋ tʋ yontunɑɑ tɑɑ tɔɣɔlɔ. Tɑcɑɑ
    Ɩsɔ heelɑ mɑ sɔsɔ sɩ: Cɑɣɑ mɑ ntɔɣɔŋ tɔɔ, hɑlənɑ mɑ́ yele nɑ nyɑ́ kolontunɑɑ pəsɩ
    nyɑ́ nɔɔhɛɛ təsɩɩlɛ.'
  azb-azb: 'Rəbb mənim Ağama dedi: «Mən düşmənlərini ayaqlarının altına kətil kimi
    salanadək Sağımda otur».'
  eng-DBY: Jehovah said unto my Lord, Sit at my right hand, until I put thine enemies
    [as] footstool of thy feet.
  hin-2017: मेरे प्रभु से यहोवा की वाणी यह है, “तू मेरे दाहिने ओर बैठ, जब तक कि मैं
    तेरे शत्रुओं को तेरे चरणों की चौकी न कर दूँ।” (इब्रा. 10:12,13, लूका 20:42,43)
  wol-KYG: 'Ñeel Daawuda, di kàddug Sabóor. Aji Sax ji daa wax sama Sang, ne ko: «Toogeel
    sama ndijoor, ba ma def say noon sa ndëggastal.»'
  swp-swp: GUIAU i ribalau egu guiau arinai i ene, “Nimatutugu eai u bawa, i lau e
    am waiunuyao abo ea abidi se hemala aem ana bou.”
  bjr-bjr: Yaaweefa maaqi qimasee qini karaambaiqa qimaminau. Anee qini daaqa qisauku
    uqannai ooqu mari finaqa qinee ani namuqaauqa mareeqeeqa ani aramandunnai quqasaanaura.
  eng-YLT: 'A Psalm of David. The affirmation of Jehovah to my Lord: ''Sit at My right
    hand, Till I make thine enemies thy footstool.'''
  kne-kne: Kanan Diyos en Apok, “Tomokdo ka sin makannawan ko enggana ay abakek din
    kaibaw mo.”
  eng-WYC-2017: The psalm of David. The Lord said to my Lord; Sit thou on my right
    side. Till I put thine enemies a stool of thy feet.
  eng-WMBB: The LORD says to my Lord, “Sit at my right hand, until I make your enemies
    your footstool for your feet.”
  zat-NTPS: 'Xránadxu Dios guzre̱'' Xrana'': “Gudxé''e chalá''a xabe̱la chia'' cadxa
    zrin zra guna'' ga benne'' ca'' dxeledábague̱'' lue'' xuluzúa zribe̱'' lau''.”'
  zty-NTPS: 'X̱anžo Dios gože'' X̱ana'': “Wžé'' kwita'' ḻi ža gan ži''a neda'', na''
    zejte ža gona'' ga benne'' ka'' bi ẕḻé''egekle'' Le'' chawe'' wzóa ẕíbgake''
    x̱ni''o.”'
  urd-GVH: दाऊद का ज़बूर। रब ने मेरे रब से कहा, “मेरे दहने हाथ बैठ, जब तक मैं तेरे
    दुश्मनों को तेरे पाँवों की चौकी न बना दूँ।”
  rug-rug: Zama se Zihova koasa qua Baṉara, “Mu habotu pa kali Mataoqu, osolae vekoi
    Rau sari Mua kana pa kauru Nenemu,” gua.
  gaz-gaz: 'Waaqayyo, gooftaa kootiin: “Hamma ani diinota kee ejjeta miilla keetii
    godhutti, karaa mirga koo taaʼi” jedhe.'
  fra-LSG: 'De David. Psaume. Parole de l’Éternel à mon Seigneur: Assieds-toi à ma
    droite, Jusqu’à ce que je fasse de tes ennemis ton marchepied.'
  gnn-gnn: Garraynydja God Waŋarrnydja waŋana ŋarrakalaŋuwalanydja Garraywala bitjarra,
    “Go nhiniya galki dhiyala gay' ŋarrakala gali'ŋura dhunupa'ŋuŋura, yana liŋgu
    ga galkinyamarama ŋarra yurru nhuŋu miriŋunha ŋunhi, bala nhe yurru djalkirina
    dhärra walalaŋgala miriŋuwalanydja nhokalaŋuwala.”
  yal-yal: Dawudaa bɛtina. Alatalaa falan ni ito ra n marigin xa, a naxa, “Dɔxɔ n
    yiifanna ma, han n yi i yaxune sa i sanna bun ma.”
  iou-iou: Ekänitä intäjukun äma ekänina ŋode iwetkuk; Ketna bure käda maŋiriri iwankaye
    gämotkaken yepmaŋira kaŋ yabä! Ude iwetkuk.
  haw-1868: OLELO mai la o Iehova i kuu Haku, E noho mai oe ma ko'u lima akau, A hoolilo
    iho ai au i kou poe enemi I keehana wawae nou.
  arb-NAV: 'قَالَ الرَّبُّ لِرَبِّي: «اجْلِسْ عَنْ يَمِينِي حَتَّى أَضَعَ أَعْدَاءَكَ
    مَوْطِئاً لِقَدَمَيْكَ».'
  ded-ded: KEBUNGO neac Kebuna yofi edeec, “Ge marifoinau tacmana ngabafocga hanigaac
    bageau faiyunuba yeni hanigaac tatac anggecde.”
  ewe-ewe: Yehowa gblɔ na nye Aƒetɔ la be, “Nɔ anyi ɖe nye nuɖusime, va se ɖe esime
    matsɔ wò futɔwo awɔ wò afɔɖodzinui.”
  eng-LEE: “By David, a psalm.” The Eternal saith unto my Lord, Sit thou at my right
    hand, until I place thy enemies as a stool for thy feet.
  asm-FB: যিহোৱাই মোৰ প্ৰভুক ক’লে, “যেতিয়ালৈকে মই তোমাৰ শত্রুবোৰক তোমাৰ ভৰি-পীৰা
    নকৰোঁ, তেতিয়ালৈকে তুমি মোৰ সোঁহাতে বহি থাকা।”
  sus-A: عَلَتَلَ شَ مَسٍنيِ ﭑ مَرِفِ بّ؛ «عِ مَفٌرٌ ﭑ يِقَنيِ مَ، هَن ﭑ شَ عِ سَنيِ
    تِ عِ يَشُييٍ قَرِ.»
  fra-SBL: 'Yahvé dit à mon Seigneur : « Assieds-toi à ma droite, jusqu''à ce que
    je fasse de tes ennemis le marchepied de tes pieds. »'
  hbo-hbo: לְדָוִ֗ד מִ֫זְמֹ֥ור נְאֻ֤ם יְהוָ֨ה ׀ לַֽאדֹנִ֗י שֵׁ֥ב לִֽימִינִ֑י עַד־אָשִׁ֥ית
    אֹ֝יְבֶ֗יךָ הֲדֹ֣ם לְרַגְלֶֽיךָ׃
  kik-kik: 'Jehova nĩerire Mwathani wakwa atĩrĩ: “Ikara guoko-inĩ gwakwa kwa ũrĩo,
    nginya rĩrĩa ngaatũma thũ ciaku ituĩke gaturwa ka makinya maku.”'
  fra-NCL: 'Psaume de David. Yahweh a dit à mon Seigneur : « Assieds-toi à ma droite,
    jusqu’à ce que je fasse de tes ennemis l’escabeau de tes pieds. »'
  cek-AK: Angraeng mah ka Angraeng khaeah, Na misanawk na khok koenghaih ah ka sah
    boih ai karoek to, ka bantang bangah anghnu ah, tiah a naa.
  cuk-cuk: 'Bab-Jehová an-Dummadga sogsad: “An-argan-nuedsik be sige, be-isdarmalad
    an bela ogalakuedse be sige.”'
  uig-CYR: Һәмдусана! Көңли дурусларниң мәшрипидә, Һәм җамаәттә туруп, Пәрвәрдигарға
    пүтүн қәлбим билән тәшәккүр ейтимән.
  tel-2017: యెహోవా నా ప్రభువుతో సెలవిచ్చిన వాక్కు. నేను నీ శత్రువులను నీ పాదాలకు పీఠంగా
    చేసే వరకూ నా కుడి వైపున కూర్చో.
  hat-BSA: 'SENYÈ a di a Senyè mwen an: “Chita bò kote men dwat Mwen Jiskaske Mwen
    fè ènmi Ou yo vin yon machpye pou Ou.”'
  bxh-bxh: Guyau ya libalau egu Guyau lisina; Ai sibagu u taꞌai ya lau ee–, am waiyunu
    E abidi, be ahem ubuna yai E toledi.
  ukr-ONPU: Алілуя! Я Господа славити буду всім серцем на раді справедливих і в зібранні.
  kos-kos: LEUM GOD El fahk nu sin tokosra, su leum luk, “Muta siskuk layot Nwe ke
    nga filiya mwet lokoalok lom ye niom.”
  hbo-WLC: לְדָוִ֗ד מִ֫זְמ֥וֹר נְאֻ֤ם יְהוָ֨ה ׀ לַֽאדֹנִ֗י שֵׁ֥ב לִֽימִינִ֑י עַד־אָשִׁ֥ית
    אֹ֝יְבֶ֗יךָ הֲדֹ֣ם לְרַגְלֶֽיךָ׃
  ibo-ibo: 'Onyenwe anyị gwara Onyenwe m okwu sị ya: “Nọdụ ala nʼaka nri m ruo mgbe
    m ga-eme ndị iro gị ihe mgbakwasị ụkwụ nye ụkwụ gị.”'
  ory-ory: ସଦାପ୍ରଭୁ ମୋʼ ପ୍ରଭୁଙ୍କୁ କହନ୍ତି, “ଆମ୍ଭେ ତୁମ୍ଭ ଶତ୍ରୁଗଣକୁ ତୁମ୍ଭର ପାଦପୀଠ ନ କରିବା
    ପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭେ ଆମ୍ଭ ଦକ୍ଷିଣରେ ବସ।”
  chk-chk: Ewe Samol mi Lapalap a kapas ngeni ai samol ewe king, “Kopwe mot lepelifichi
    tori üpwe anomu chon oputom pwe repwe lenien puun pecheöm.”
  rop-rop: YAWEI det trubala God bin dalim main Bos, “Jidan iya langa main raidensaid
    en ai garra bidim ola enami blanga yu en meigim olabat jidan lobala langa yu.”
  ukr-1871: 'Псальма Давидова. Сказав Господь моєму Господеві: Сядь праворуч коло
    мене, доки не положу ворогів твоїх підніжком тобі в ноги!'
  yon-yon: Yarimanbed ne Yariman yaa yedmoon, “Ne wiwi angkambed dibereewo, nembed
    eb bondan korem kuu ben eb yondad dabderem yiri kiriba.” andoon.
  deu-1951: 'Ein Psalm Davids. Der HERR sprach zu meinem Herrn: Setze dich zu meiner
    Rechten, bis ich deine Feinde hinlege als Schemel deiner Füße!'
  eng-JPS: 'A Psalm of David. The LORD saith unto my lord: ''Sit thou at My right
    hand, until I make thine enemies thy footstool.'''
  srp-1865: 'Reèe Gospod Gospodu mojemu: sjedi meni s desne strane, dok položim neprijatelje
    tvoje za podnožje nogama tvojima.'
  lug-lug: 'Mukama yagamba Mukama wange nti: “Tuula wano ku mukono gwange ogwa ddyo,
    okutuusa lwe ndimala okufufuggaza abalabe bo ne mbassa wansi w’ebigere byo.”'
  heb-heb: לדוד מזמור נאם יהוה לאדני שב לימיני עד אשית איביך הדם לרגליך׃
  ben-IRV: সদাপ্রভুু আমার প্রভুকে বলেন, “আমার ডানদিকে বস, যতক্ষণ না আমি তোমার শত্রুদেরকে
    তোমার পা রাখার জায়গায় না নিয়ে আসি।”
  ntu-ntu: Yawe rpibzle mz King kc tqngi Kxetu rnge kx, “Wxbu mrlc tqmatq-esz'ngr
    mz nrlarnge kxrtc, Navz nakrlz-zpwxbzle mzli kc nangi-batr-ngrbo mz enqmi rmqng
    nzmetx-krbzlr bam.”
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਮੇਰੇ ਪ੍ਰਭੂ ਲਈ ਇਹ ਵਾਕ ਹੈ ਕਿ ਤੂੰ ਮੇਰੇ ਸੱਜੇ ਹੱਥ ਬੈਠ ਜਦ ਤੱਕ ਮੈਂ ਤੇਰੇ
    ਵੈਰੀਆਂ ਨੂੰ ਤੇਰੇ ਪੈਰ ਰੱਖਣ ਦੀ ਚੌਂਕੀ ਨਾ ਕਰ ਦਿਆਂ।
  mya-JVB: ထာဝရဘုရား က၊ သင် ၏ရန်သူ တို့ကို သင် ၏ ခြေ တင် ရာ ၊ ငါမ ချ ထားမှီတိုင်အောင်၊
    ငါ့ လက်ျာ ဘက်၌ ထိုင် နေလော့ဟု ငါ ၏သခင် အား မိန့် တော်မူ၏။
  kgf-kgf: (Dawidiac legic ʒéra.) Yawenéŋ Miŋ Kewuna yomuhuc ézéyec; Gi mérana héiyaiguc
    tacnanec ni haʒéchécga hénagaiguc héna titigawac buŋa onopocmaŋ.
  tte-O: Yeoba Yaubada iwalo yagu Guyau koina, ulaulagu mena kumiyasio, kanasiga kam
    tokaleyayao yapeili kaekaem yaulina mena.
  tbg-tbg: Noravano Kotiva ti Nora Vaiintiara tiharo, Are uritarera tinta kauqu tanaraini
    oquvi vairaqe te ai navutaaka aru naatara amitaarirara are vikaqaata nena aiqu
    ntava taane, tirave. (Mat 22:44; Maaki 12:36; Ruki 20:42-43; Kaiqa Va 2:34-35;
    1 Korinti 15:25; Epa 1:20-22; Ko 3:1; Hiparu 1:13, 8:1, 10:12-13)
  hmo-hmo: Lohiabada ese egu Lohiabada dekenai ia hamaoroa, ia gwau, “Lauegu idiba
    kahana dekenai do oi helai, ela bona oi dekenai idia tuari henia taudia, be oiemu
    aena atoa gauna dohore lau halaoa.”
  zar-NT: 'Xanruʼ Dios gudxëʼ Xanaʼ: “Guröʼi cuita lëʼa ibëla cateʼ gunraʼ ga uluʼzechu
    zxíbigaca loʼ nupa bitiʼ taʼléʼe Liʼ dxiʼa.”'
  urd-urd: यहोवा ने मेरे ख़ुदावन्द से कहा, “जब तक कि मैं तेरे दुश्मनों को तेरे पाँव
    की चौकी न कर दूँ।”
  rus-SYN: Славлю Тебя, Господи, всем сердцем моим в совете праведных и в собрании.
  bqc-SIM: Dii ò ma diiɛ aà zↄ̃lɛ a ↄplaai e aà aà ibɛɛↄ kɛɛ̀ aà gbadibↄ ũ.
  tcz-CHONGTHU: Yahweh Pakai in ka leng pakai kom ah, “nagal mite kasuhnem a, nakengtoa
    kachotpha sah tokahsen kakhut jetlam naloupina mun tou jengin” ati.
  mar-mar: माझ्या प्रभूला परमेश्वर म्हणतो “तुझ्या शत्रूंना तुझे पादासन करीपर्यंत माझ्या
    उजव्या बाजूला बस.”
  isl-isl: 'Guð sagði við minn Drottin – við Krist: „Þú skalt ráða og ríkja mér við
    hlið. Ég mun sigra óvini þína og láta þá þjóna þér.“'
  hlt-THB: 'Bawipa ing Ka Bawipa a venawh: “Na qaalkhqi ce na khaw tloengnaak na ka
    sai hlan dy kak tang benawh ngawi lah,” tina hy.'
  soq-soq: Iawe God ne debamana dieene wanase, “Witana on deneuwe aisite wana ne ideita
    e emalawoa nanausimope e waa atowe teamopatuapi.”
  qub-qub: 'Tayta Diosmi tayta raynëta nisha: «Cay derëchu caj lädöman jamacuy llapan
    chiquishojcunata munayniquiman churanäcama» nir.'
  bqp-bqp: Dikiri pì ma dikiriinɛ à vutɛ a ↄplai ari àgↄ̃ a ibɛrɛnↄ kɛnɛ a tìntin
    ũ.
  hat-hat: 'Se yon sòm David. Seyè a pale ak wa a, chèf mwen an, li di: -Chita la
    sou bò dwat mwen, jouk tan mwen fè lènmi ou yo tounen yon ti ban pou lonje pye
    ou.'
  eng-BSB: 'The LORD said to my Lord: “Sit at My right hand until I make Your enemies
    a footstool for Your feet.”'
  eng-WEBPB: The LORD says to my Lord, “Sit at my right hand, until I make your enemies
    your footstool for your feet.”
  kbq-kbq: Ra Anumzamo'a Ranimofonkura amanage huno asami'ne, nazantmaga kaziga mani'nege'na,
    ha' vaheka'a zamazeri atresanuge'za kagiafinka mase'nagenka zamagofetu kagia renka
    otigahane!
  pon-pon: IEOWA kotin majani on ai Kaun, mondi on ni pali maun i, lao I pan wia kida
    om imwintiti utipan na om.
  nhe-BL: 'TOTECO quiilhui nohueyiTeco: “Ximosehui nica ica nonejmatl hasta nimitzmactilis
    mocualancaitacahua para xiquinnahuati.”'
  wnc-wnc: Buyambam tapata natane tupan tapana anzing inikut, “Ga umanda kopsa apa,
    gata nae apu natane kataknga siaapane pukuyuwawi nata tasiwa gatane iwanda gae
    gepbiatang koyutning.”
  bus-bus: Dii bè ma diinɛ à vɛ̃ɛ a ↄplaazi ai àgↄ̃ à ibɛɛnↄ kɛnɛ à tinti ũ.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg tuwihawete hezar pe. — Eapyk heawyze har
    rehe nehe. Amono putar neàmàtyry'ymar nepy iwy pe ihe wà nehe, i'i izupe.
  eng-DRA: 'I will praise thee, O Lord, with my whole heart; in the council of the
    just: and in the congregation.'
