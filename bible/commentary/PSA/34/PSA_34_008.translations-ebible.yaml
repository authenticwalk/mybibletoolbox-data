verse: PSA.034.008
translations:
  mal-C: യഹോവ നല്ലവനെന്ന് രുചിച്ചറിയുക; അങ്ങയിൽ അഭയംതേടുന്ന മനുഷ്യർ അനുഗൃഹീതർ.
  deu-TKW: Der Engel Jahwes lagert sich rings um die, die ihn fürchten, und reißt
    sie heraus.
  lin-lin: Anjelu ya Yawe atongaka molako na ye zingazinga ya bato oyo batosaka Yawe,
    mpe akangolaka bango.
  mmx-mmx: Nemi xa mina ven terek luvukat at Leeme Silok. Laradi ik soxolik ka loxokok
    at Leeme Silok, ni na sosoro.
  eng-LSV: Taste and see that YHWH [is] good, || O the blessedness of the man who
    trusts in Him.
  eng-GNV: 'Taste ye and see, howe gratious the Lord is: blessed is the man that trusteth
    in him.'
  eng-WEBSTER: 'O taste and see that the LORD is good: blessed is the man that trusteth
    in him.'
  nhw-BL: Xijyejyecoca TOTECO huan anquiitase para melahuac cuali iyolo tohuaya. Hueyi
    paquilistli quipiyaj nochi masehualme catli ipan ya motemachíaj.
  swh-ONEN: Onjeni mwone kwamba Bwana ni mwema, heri mtu yule anayemkimbilia.
  bba-bba: Win ɡɔrɑdo u rɑ be bɑ nùn nɑsie kɔ̃su, kpɑ u bu yɑrɑ kɑrin di.
  eng-KJVCPB: '(ט) O taste and see that the Lord is good: Blessed is the man that
    trusteth in him.'
  luo-luo: Bi mondo ine ni Jehova Nyasaye ber; ngʼat ma pondo kuome ogwedhi.
  aii-aii: ܛܥܘܿܡܘܼܢ ܘܚܙܹܝܡܘܼܢ ܕܛܵܒ݂ܵܐ ܝܠܹܗ ܡܵܪܝܵܐ، ܛܘܼܒ݂ܵܐ ܠܐܢܵܫܵܐ ܕܫܵܩܹܠܔ ܓܵܘܣܵܐ
    ܒܝܼܹܗ.
  meu-meu: A mamia toho, bena ba diba, Iehova na namo; ia e abidadama heniamu tauna
    danu e moalemu.
  npi-ULB: परमप्रभु असल हुनुहुन्छ भन्‍ने कुरा जाँच र हेर । उहाँमा शरण लिने मानिस धन्यको
    हो ।
  yor-yor: Tọ́ ọ wò kí o sì rí i wí pé Olúwa dára; ẹni ayọ̀ ni ọkùnrin náà tí ó gbẹ́kẹ̀lé
    ààbò nínú rẹ̀.
  pes-OPCB: بچشید و ببینید که خداوند نیکوست! خوشا به حال کسانی که به او پناه می‌برند!
  tgl-ULB: Tikman at masdan na si Yahweh ay mabuti; mapalad ang taong kumukubli sa
    kaniya.
  nop-nop: Yahwe adi momooŋ hinek, unduŋ doktiŋa hidi hide kanadi tiŋale Wapum adi
    momooŋ u kedem nadidakaleneŋ. Me nediyeŋ adi hebeŋ gineŋ wooŋ hebihatilak adi
    Bepaŋdi kahaŋ timimbu nadifo kedem tibek.
  cbu-NT: Apanllee chínash izuuru yasangtsa, watam kizpur chinakuwa. Yuw tputs Apanllee
    chinakana, an mang' ksakanaya.
  hui-hui: Anduane Homogo baya gibiore ka laramagoni heneneore leneda lole í̠nime
    manda bialu handabe. Ibuha ha doho karu ti bayale holene handa walia howa turuho
    ka.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​အ​ဘယ်​မျှ ကောင်း​မြတ်​တော်​မူ​သည်​ကို​သင်​ကိုယ်​တိုင်
    စူး​စမ်း​၍​ကြည့်​လော့။ ကိုယ်​တော်​၏​ထံ​တော်​၌​လုံ​ခြုံ​စွာ​နေ​ခွင့် ရ​သော​သူ​သည်​မင်္ဂ​လာ​ရှိ​ပါ​၏။
  bod-N: ཡ་ཝཱེ་ཇི་འདྲ་ལེགས་པ་ཉམས་སུ༌མྱོངས། །ཁོང་ལ་སྐྱབས་སུ་འགྲོ་བའི་མི་རྣམས༌བདེ།།
  wsk-wsk: Yawe kau to arik ale asele ko ningo nuam mu arikko; kariimet noko ningi
    yumusan mu amilmilamonko.
  sna-sna: Ravirai henyu muone kuti Jehovha akanaka; akaropafadzwa munhu anovanda
    maari.
  spa-BLM: Oh, probad y ved que Yahvé es bueno. Dichoso el hombre que se refugia en
    él.
  cac-cac: Ac'lejec eyila', ol eyilani to te ay svach'c'olal Jehová. Te vach' yic
    eb' scol sb'a d'a Jehová chi'.
  swh-ULB: Onjeni muone Yahwe ni mzuri. Amebarikiwa mtu yule ambaye Yahwe ni kimbilio
    lake.
  bel-bel: Хай спадзе на яго пагібель нянаджаная, і сетка ягоная, якую ён схаваў на
    мяне, хай яго самога і ўловіць; хай у яе і ўпадзе на пропадзь сваю.
  wed-wed: Taumi ona raudadani ma ona aramanei da Bada i aii. Taui Bada au ḡouna maemae
    nuaiai ḡaeḡaena awari.
  deu-ELBBK: Der Engel des HERRN lagert sich um die her, die ihn fürchten, und er
    befreit sie.
  mbb-OT: Gezami niw wey niw metueni ke sengemenu keupiya is Nengazen. Utew zeyzey
    is etew he midsarig te pengalang te Nengazen kandin.
  mal-2015: യഹോവ നല്ലവൻ എന്നു രുചിച്ചറിവിൻ; അവനെ ശരണംപ്രാപിക്കുന്ന പുരുഷൻ ഭാഗ്യവാൻ.
  gup-gup: Wardi yiman kayime ngudda yimanjbekka bu yirohrokmen nungka nadjalmak duninjh
    nawu Yawey. Bininj nawu kabikurrmerren kore Yawey wanjh nakka kunmak kabimarnekurduyime.
  ctu-CTI: Ñopola chaꞌan weñʌch lac Yum. Ñaꞌtyanla chaꞌan cꞌajacña i yoj jini muꞌ
    bʌ i tyaj i cotyʌntyel ti lac Yum.
  rmc-rmc: Le RAJESKRO aňjelos stražinel olen, ko pes lestar daran, a cirdela len
    avri.
  nlg-nlg: Taboa, mo ko righia a Lord te uto sughua ra rivurivu ara hei tara varava
    tatana.
  pes-OPV: بچشید و ببینید که خداوند نیکواست. خوشابحال شخصی که بدو توکل می‌دارد.
  ron-1924: Густаць ши ведець че бун есте Домнул! Фериче де омул каре се ынкреде ын
    Ел!
  aui-aui: Na Yawe God biidi komiiriwamira bi tami bada konakabibanani da yana miisena
    metagha. Memeda wiiwiita kiiravine konanagho touna biidi, na tami parapa koninuwamiise.
  ben-OBCV: আস্বাদন করো ও দেখো, সদাপ্রভু মঙ্গলময়; ধন্য সেই ব্যক্তি যে তাঁতে আশ্রয়
    নেয়।
  som-som: Bal dhadhamiya oo arka in Rabbigu wanaagsan yahay, Waxaa barakaysan ninkii
    isaga isku halleeya.
  lat-VUC: Veniat illi laqueus quem ignorat, et captio quam abscondit apprehendat
    eum, et in laqueum cadat in ipsum.
  eng-ASVBT: 'Oh taste and see that Jehovah is good: Blessed is the man that taketh
    refuge in him.'
  mna-mna: Yooba ni ambaiŋana kat. Ituyom kotoombo zaala kini to kere. Zin wal ta
    so tipase pini be iwe ur pizin mi imenderkaala zin, na ni ikampewe zin ma lelen
    ambai kat.
  ita-1885: Gustate, e vedete quanto il Signore è buono; Beato l'uomo che spera in
    lui.
  eng-LXXUP: 'Let a snare which they know not come upon them; And the gin which they
    hid take them: And let them fall into the very same snare.'
  eng-ULB: Taste and see that Yahweh is good. Blessed is the man who takes refuge
    in him.
  spa-VBL: ¡Prueba, y verás que el Señor es bueno! ¡Cuán felices son los que creen
    su protección!
  fra-_FOB: Goûtez et voyez combien l'Éternel est bon! Heureux l'homme qui se retire
    vers lui!
  mal-mal: യഹോവ നല്ലവൻ എന്ന് രുചിച്ചറിയുവിൻ; അവിടുത്തെ ശരണം പ്രാപിക്കുന്ന പുരുഷൻ ഭാഗ്യവാൻ.
  lit-lit: Ragaukite ir matykite patys, koks geras VIEŠPATS! Koks didžiai palaimintas
    žmogus, kuris bėga prieglaudon pas jį.
  urd-GVR: Rab kī bhalāī kā tajrabā karo. Mubārak hai wuh jo us meṅ panāh le.
  suz-BL: परमप्रभु यावे कली कोव़ङीन, मेको रिम्‍शो बाक्‍ब। मेको कली जिम्‍मा गेंसीबपुकी
    ग्‍येरसीशो बाक्‍नीम। १ पत्रुस २:३
  eng-NOY: O taste, and see how good is the LORD! Happy the man who trusteth in him!
  ita-1927: Gustate e vedete quanto l’Eterno è buono! Beato l’uomo che confida in
    lui.
  ckb-ckb: تامی بکەن و ببینن کە یەزدان چاکە! خۆزگە دەخوازرێ بەو کەسەی پەنای بۆ دەبات.
  eng-BBE: By experience you will see that the Lord is good; happy is the man who
    has faith in him.
  xsi-xsi: Yova Kindeni uru iveta kie ara ndo pa kinda. Ambo miki warakami ma kalâ
    kamo i kalo, ande miki kala ma kasama Yova Kindeni kilala pwataki tu i nde ara
    ndo. Tamâta ea simuna i tini laiti, kinzi ŋinde sikura tu sindeka ŋalae.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಒಳ್ಳೆಯವರೆಂದು ರುಚಿಸಿ ನೋಡಿರಿ; ಅವರನ್ನು ಆಶ್ರಯಿಸುವ ಮನುಷ್ಯನು ಭಾಗ್ಯವಂತನು.
  tam-2017: யெகோவா நல்லவர் என்பதை ருசித்துப்பாருங்கள்; அவர்மேல் நம்பிக்கையாக இருக்கிற
    மனிதன் பாக்கியவான்.
  spa-RV-1909: 'Gustad, y ved que es bueno Jehová: dichoso el hombre que confiará
    en él.'
  ron-BTF: Gustați și vedeți că DOMNUL este bun; binecuvântat este omul care se încrede
    în el.
  eng-WEBP: Oh taste and see that the LORD is good. Blessed is the man who takes refuge
    in him.
  eng-FBV: Taste, and you will see that the Lord is good! How happy are those who
    trust in his protection!
  nld-1939: Smaakt en beseft dan de goedheid van Jahweh; Gelukkig de man, die zijn
    hoop op Hem stelt.
  nch-BL: Xijyejyecoca TOTECO huan anquiitase para melahuac cuali iyolo ica tojuanti.
    Hueyi paquilisti quipiyaj nochi masehualme cati ipan ya motemachíaj.
  vie-1934: Khá nếm thử xem Đức Giê-hô-va tốt lành dường bao! Phước cho người nào
    nương náu mình nơi Ngài!
  cha-cha: 'Chague ya unlie na mauleg si Jeova: dichoso y taotao ni umangocogüe guiya
    güiya.'
  hin-CV: स्वयं चखकर देख लो कि कितने भले हैं याहवेह; कैसा धन्य है वे, जो उनका आश्रय
    लेते हैं.
  eng-OURB: ט Oh taste and see that Adonai is good. Blessed is the man who takes refuge
    in him.
  spa-BES: Prueben, verán que el Señor es bueno; Feliz es el hombre que confía en
    él.
  tdx-tdx: Tsopeho vaho mahaisaha te soa t’Iehovà; fale t’indaty mitsolok’ ama’e!
  tha-KJV: โอ ขอเชิญชิ​มด​ู​แล​้วจะเห็​นว​่าพระเยโฮวาห์​ประเสริฐ คนที​่วางใจในพระองค์​ก็​เป็นสุข
  por-BR-2018: Experimentai, e vede que o SENHOR é bom; bem-aventurado é o homem que
    confia nele.
  deu-ELO: Schmecket und sehet, daß Jehova gütig ist! Glückselig der Mann, der auf
    ihn traut!
  eng-WYC-2018: Taste ye, and see, for the Lord is sweet; blessed is the man, that
    hopeth in him. (Taste ye, and see, that the Lord is good; happy is the person,
    who trusteth in him.)
  epo-epo: Provu kaj vidu, kiel bona estas la Eternulo; Feliĉa estas la homo, kiu
    Lin fidas.
  gfk-gfk: Namien baak, ma nu nes bia no Watong i bilai. A haraidaan na kis tano tunotuno
    nong i kis barahit tano Watong.
  uig-PIN: '|ט| Pǝrwǝrdigarning meⱨribanliⱪini tetip, bilgin, Uningƣa ixinip tayanƣan
    adǝm nemidegǝn bǝhtliktur!'
  beo-beo: Dilisu Hina Gode Ea noga:idafa hou hogole ba:ma! Dunu amo Ea gaga:su hogole
    ba:beba:le, ilia da hahawane bagade ba:sa.
  tpi-OTNT: Bikpela i save mekim gutpela pasin long yumi. Yupela yet i mas traim na
    lukim na bai yupela i save olsem Bikpela i gutpela tru. Man i save bilip tru long
    Bikpela, em i ken i stap belgut tru.
  hau-SA: Ku gwada ku gani cewa Ubangiji yana da kyau; mai albarka ne mutumin da yake
    neman mafaka a gare shi.
  udu-udu: Ayy nyoḵi ma dhali p̱ar e ki Tap̱a ’boro’d mo. Mom’bor bwa gom wathi/ jin
    bu’thki mo jin huru jwa e a’di mo.
  uig-LAT: '|ט| Perwerdigarning méhribanliqini tétip, bilgin, Uninggha ishinip tayan’ghan
    adem némidégen bextliktur!'
  nde-nde: Nambithani libone ukuthi uThixo ulungile; ubusisiwe umuntu ophephela Kuye.
  ton-ton: 'Mou kamata ʻo vakai ʻoku lelei ʻa Sihova: ʻoku monūʻia ʻae tangata ko
    ia ʻoku falala kiate ia.'
  ces-1613: Vojensky se klade anděl Hospodinův okolo těch, kteříž se ho bojí, a zastává
    jich.
  eng-WMB: Oh taste and see that the LORD is good. Blessed is the man who takes refuge
    in him.
  tam-TCV: யெகோவா நல்லவர் என்பதை ருசித்துப்பாருங்கள்; அவரிடத்தில் தஞ்சமடைகிறவர்கள்
    ஆசீர்வதிக்கப்படுவார்கள்.
  ceb-ULB: Sulayi ug makita ninyo ang kaayo ni Yahweh. Bulahan ang tawo nga modangop
    kaniya.
  pol-UBG: 'Skosztujcie i zobaczcie, jak dobry jest PAN: Błogosławiony człowiek, który
    mu ufa.'
  agr-agr: 'Tuja Tuke Pujuush dekas pegkejashit tusajum dekaatasa wakegakjumek dekapsatajum:
    ¡Aents Apajuíyai kajinmamas anentaimaidauk, shiig aneas pujusagtinai!'
  kyc-kyc: Kamongo doko baa apa pyuo keyangelao emba range kotapala apiyakalepe lao
    nakanjo soo kandare. Kamongo baakando nyeparamo doko kyawa minyara panda doko
    nyilyamo doko rae maiyuo karenge.
  urd-GVU: رب کی بھلائی کا تجربہ کرو۔ مبارک ہے وہ جو اُس میں پناہ لے۔
  eng-OEBCW: O taste and see that the Lord is good, happy those who take refuge in
    him.
  deu-1912: Schmecket und sehet, wie freundlich der HERR ist. Wohl dem, der auf ihn
    traut!
  kan-2017: ಯೆಹೋವನು ಸರ್ವೋತ್ತಮನೆಂದು ಅನುಭವದಿಂದ ತಿಳಿದುಕೊಳ್ಳಿರಿ; ಆತನನ್ನು ಆಶ್ರಯಿಸಿಕೊಂಡವರು
    ಎಷ್ಟೋ ಧನ್ಯರು.
  yap-yap: Mu gay ngam pir’eg feni manigil SOMOL. Ba felan’ e cha’ ni be naf nga tan
    pa’!
  hlt-MCSB: Ten lamtah BOEIPA then tila hmuh lah. Amah dongah aka ying hlang tah a
    yoethen.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ኮሹሞ ሂንዳ ዛጉዋቴ፤ ዒዛ ፔኤኮ ጊቲማ ማሃ ዓሳ ዓንጂንቴያኬ።
  qvs-NT: Kankuna mishkik mikunata mallikshina Tata Diosta kuyaychi yachanaykichipa
    alli rurak kananta. Tata Dios yanapashunaykichita yachashpaykichi sukaman kushikunkichi.
  twi-ASANTE: Monka nhwɛ na monhunu sɛ Awurade yɛ. Nhyira ne onipa a ɔhinta wɔ ne
    mu.
  eng-WEBU: Oh taste and see that the LORD is good. Blessed is the man who takes refuge
    in him.
  acu-NT: Yus pengkerashi tusaram nekaatasrum wakerakrumka, tenap nintimsaram nekaataram.
    Aints Yusen nintimsar pujuinauka nekasar pengker nintimsar pujusartin ainawai.
  spa-PDDPT: Prueben y vean que Yavé es bueno. ¡Cuán feliz es el varón que confía
    en Él!
  gun-gun: Peikuaa pota pexa aguã Senhor porayvua. Ovy'a ete 'rã hexe onhemi va'e
    kuery.
  agu-BL: Chipile'u' bin, nin squile'u' yi chumbalaj nin yi Kataj. Ba'n cyeri yi e'
    yi cho'n k'uklij chic'u'l te i'.
  eng-PEV: Find out for yourself that God is really good. Look at all the things he
    does. Whenever you get trouble, ask God to look after you. He will do that, and
    he will make you really happy.
  ilo-ULB: Ramanan ken kitaenyo a ni Yahweh ket naimbag; nagasat ti tao a kumamang
    kenkuana.
  kpg-kpg: Goodou tei gii bida halahala ina be Dimaadua le e humalia behee. E maluagina
    go tangada dela guu gida dono hagaloohi i baahi o Mee.
  uig-ARA: '|ט| پەرۋەردىگارنىڭ مېھرىبانلىقىنى تېتىپ، بىلگىن، ئۇنىڭغا ئىشىنىپ تايانغان
    ئادەم نېمىدېگەن بەختلىكتۇر!'
  bps-bps: Taman tilewyu du fye teenyu sa i kafye Amuito Dwata! Too nun klehew i to
    glidung di Dwata.
  sus-sus: Alatala xa malekɛ Ala yaragaaxuie rabilinma nɛ, a e kanta.
  pon-2006: Kumwail pein rapahki ia uwen kalahngan en KAUN-O. Meid pai irail kan me
    kin diar sileparail pahn kupwure.
  jae-jae: Ansaê ênac awem to ajala gebe Apômtau eŋ ŋac gabêjam ŋanô. Aweŋ êôc samob,
    taŋ sê lamu eŋ naŋ.
  ksd-ksd: Ea, avat a dum kilang ra varmari kai ra Luluai; ma avat a gire ilam ia;
    I ti doan nam ra tutana ba i nurnur tana.
  tur-YTC: Tadın ve görün, Yahve ne iyidir. Ne mutlu ona sığınan insana.
  bel-N: Анёл ГОСПАДАЎ ставіць табар вакол тых, якія баяцца Яго, і ратуе іх.
  grc-BRENT: Ἐλθέτω αὐτοῖς παγὶς ἣν οὐ γινώσκουσι, καὶ ἡ θήρα ἣν ἔκρυψαν, συλλαβέτω
    αὐτοὺς, καὶ ἐν τῇ παγίδι πεσοῦνται ἐν αὐτῇ.
  kpr-kpr: Bajari da kavevera ava, ni tofo mandi, itatame gi! Evetu genembo mave numokena
    ya nunda sonemba itatamururoro ne kaifa arira amo, ne ivuga beká ava arera.
  ind-AYT: (34-9) Rasakanlah dan lihatlah bahwa TUHAN itu baik! Diberkatilah orang
    yang mencari perlindungan dalam Dia!
  yom-yom: Lubimba ayi lutala ti Yave widi wumboti ; Lusakumunu luidi kuidi mutu wowo
    wuntombanga suamunu mu niandi.
  yut-yut: Yawe aŋkɨlɨk koni, uŋun tagɨsi. Paŋkutnosak do kwaŋ amɨn uŋun kɨsɨk kɨsɨk
    tagɨ ani.
  nya-nya: Lawani ndipo onani kuti Yehova ndi wabwino; wodala munthu amene amathawira
    kwa Iye.
  kyg-kyg: Ala kava neꞌmo kanale vekamo maiꞌniye hutapa agegayanagi ageyo. Ala kava
    nepiꞌmo fala kiꞌa neꞌmaiya vayaꞌmo Goti aulagaleꞌmo alagepa huꞌa maiꞌnayanageꞌa
    afaꞌa apamogaga aigae.
  hrv-hrv: $HET Anđeo Jahvin tabor podiže oko njegovih štovalaca da ih spasi.
  mps-mps: Genuai Bidigo wiegi yai kolesaga dabolo ebo dao. Duga digi te usu bugagia
    selama, suiąo, tama te dagego koneyu, te Genuai Bidi wiegi yai mu da waibao.
    Te Genuai Bidiba konealubo homu dąų mu wabo bidigo da, aga te bugai haliga mu
    elama bidaibao.
  tpi-tpi: Bikpela i save mekim gutpela pasin long yumi. Yupela yet i mas traim na
    lukim na bai yupela i save olsem Bikpela i gutpela tru. Man i save bilip tru long
    Bikpela, em i ken i stap belgut tru.
  dan-1931: HERRENS Engel slår Lejr om dem, der frygter ham, og frier dem.
  vie-OVCB: Hãy nếm thử cho biết Chúa Hằng Hữu là thiện lành. Phước cho người ẩn náu
    nơi Ngài!
  guj-2017: અનુભવ કરો અને જુઓ કે યહોવાહ કેટલા ઉત્તમ છે; જે માણસ તેમના પર ભરોસો રાખે
    છે તે આશીર્વાદિત છે.
  pon-2006A: Kumwail pein rapahki ia uwen kalahngan en KAUN-O. Meid pai irail kan
    me kin diar sileparail pahn kupwure.
  por-BRBSL: Oh provar e ver que Yahweh é bom. Abençoado é o homem que se refugia
    nele.
  eng-OEBUS: O taste and see that the Lord is good, happy those who take refuge in
    him.
  swe-swe: 'Herrens ängel (utsände budbärare)slår läger(vaktar) runt dem som fruktar
    (vördar, respekterar) honom, och han befriar var och en av dem. [Den åttonde hebreiska
    bokstaven är: ח – Chet. Tecknet avbildar ett staket. Bokstaven symboliserar något
    som binder samman och inhägnar, rent fysiskt som ett staket eller en mur, eller
    socialt som vänskap och kärlek. I denna vers är det ordet ”slår läger” som börjar
    med denna bokstav. Ordet används om en armé som slår läger. Användningen här belyser
    hur Gud beskyddar den som vänder sig till Gud.]'
  cth-cth: Oe, BAWIPA hawinae patek awh nateh khen awh haw. Ama kâuepnaw teh tami
    a yawkahawinaw doeh.
  twi-twi: Monka nhwɛ na munhu sɛ Awurade ye. Nhyira ne onipa a oguan toa no.
  hlt-hlt: Ten lamtah BOEIPA then tila hmuh lah. Amah dongah aka ying hlang tah a
    yoethen.
  tbz-SIM: Kuyie ntɔ̃nnì diì bɑ̀ɑ bɛ̀ɛ̀ dé ti Yiɛ̀ nKuyie kɛ bɛ̀ dɛɛrí.
  msy-2020: Ia kamaghɨn ganigh fogh suam, Ikiavɨra Itir Godɨn araziba da bar moghɨra
    dera. Gumazim God bagh mangɨ an aven modogh nɨghnɨzir gavgavim an ikɨ, egh a deragh
    ikɨ bar akuegham.
  dop-dop: Ɩsɔtɑɑ tillu wɛ yəlɑɑ mpɑ pɑ nyɑŋnɑ Tɑcɑɑ tɔ pɑ wɑɑlɩ kɛ́. Nɑ ɩ́ ləsəɣɩ-wɛɣɛ
    ɑsolɑ tɑɑ.
  azb-azb: Dadın, görün Rəbb nə qədər şirindir, Nə bəxtiyardır Ona pənah gətirənlər!
  eng-DBY: 'Taste and see that Jehovah is good: blessed is the man that trusteth in
    him!'
  hin-2017: चखकर देखो कि यहोवा कैसा भला है! क्या ही धन्य है वह मनुष्य जो उसकी शरण
    लेता है। (1 पत. 2:3)
  wol-KYG: Ku ragal Aji Sax ji, malaakaam yiir la, di la wallu.
  swp-swp: Omi hage au ai’ita, abo au italobai GUIAU i lolo ede! Tausunusunumaena
    abo nuana i kode!
  bjr-bjr: Aneenna kai Yaaweena firaa amiqiranara oonu mafi iria. Yaaweena itita nimaqaranaki
    kukeeaqa mariasa asasiranaki maridaqa.
  eng-YLT: Taste ye and see that Jehovah [is] good, O the happiness of the man who
    trusteth in Him.
  kne-kne: Padasen yo si Diyos ta maammoan yo din kinasiged na. Nagasat din komamang
    en sisya.
  eng-WYC-2017: Taste ye, and see, for the Lord is sweet; blessed is the man, that
    hopeth in him.
  eng-WMBB: Oh taste and see that the LORD is good. Blessed is the man who takes refuge
    in him.
  zat-NTPS: Le guxúe xque, na' lé'ele naca xrlátaje Xránadxu Dios. Ba neza zrente̱
    naca na chee̱ bénnea' dxuxrén lazre̱' Le̱'.
  zty-NTPS: Le wia nga, na' ḻé'elele nak chawe' X̱anžo Dios. Yeḻa' ba nez ẕen naken
    che bennen' žx̱en ḻaže'e Ḻe'.
  urd-GVH: रब की भलाई का तजरबा करो। मुबारक है वह जो उसमें पनाह ले।
  rug-rug: Podekia mamu tumae nia, sapu leana sa hahanana te Zihova. Qetu tugo si
    asa sapu kalavarae koa Sa.
  gaz-gaz: Akka Waaqayyo gaarii taʼe mee miʼeeffadhaa ilaalaa; namni isatti kooluu
    galu eebbifamaa dha.
  fra-LSG: L’ange de l’Éternel campe autour de ceux qui le craignent, Et il les arrache
    au danger.
  gnn-gnn: Gatjuŋga, nhe yurru maḻŋ'marama nhepi, gatjarr'yurra nhe Garraynha; Nhe
    yurru maḻŋ'maramanydja ŋanya, ŋunhi ŋayinydja ḻatju' warray nhuŋu dhika. Gärriyana‐wala
    nhanukala ŋurrwu'lilina. bala nhe yurru nhina yukurra ŋoy‐djulŋithirrina, dharray‐djulŋimirriwalana.
  yal-yal: Alatalaa malekana a yɛɛragaxu muxune rabilinma nɛn, a yi e kantan.
  iou-iou: Ekäni uwä tägagämän-inik. Unita ketem kudupi kubä nabäŋ nadäwä gäripi täk
    täkaŋ udegän Ekäni dubiniken kuŋkaŋ täŋpäŋ-kawut. Ude tänayäŋ täŋo uwä Ekäni uwä
    gäripi-inik yäŋ api nadäneŋ!
  haw-1868: E hoao oukou a e ike hoi he maikai no Iehova; Pomaikai ke kanaka i paulele
    ia ia.
  arb-NAV: ذُوقُوا وَانْظُرُوا مَا أَطْيَبَ الرَّبَّ. طُوبَى لِلرَّجُلِ الْمُتَوَكِّلِ
    عَلَيْهِ.
  ded-ded: KEBU gombunga, ngeni imocnoc nehemma kicnginango hembisia. Ngic mong ye
    yeac hoannu kemma sufuma kecande, ye sogac sogaigoc kefude.
  ewe-ewe: Miɖɔe kpɔ, ne miakpɔe be Yehowa ƒe dɔ me nyo; woayra ŋutsu si be ɖe eya
    amea me.
  eng-LEE: '(34:9) Experience and see that the Lord is good: happy is the man that
    trusteth in him.'
  asm-FB: যিহোৱা যে মঙ্গলময় তাক তোমালোকে আস্বাদন কৰি চোৱা; তেওঁত আশ্ৰয় লোৱা লোক
    ধন্য।
  sus-A: عَلَتَلَ شَ مَلٍكّ عَلَ يَرَفَاشُييٍ رَبِلِنمَ نّ، عَ عٍ كَنتَ.
  fra-SBL: Oh, goûtez et voyez que Yahvé est bon. Heureux l'homme qui se réfugie en
    lui.
  hbo-hbo: חֹנֶ֤ה מַלְאַךְ־יְהוָ֓ה סָ֘בִ֤יב לִֽירֵאָ֗יו וַֽיְחַלְּצֵֽם׃
  kik-kik: Camai muone atĩ Jehova nĩ mwega; kũrathimwo nĩ mũndũ ũrĩa ũragĩra harĩ
    we.
  fra-NCL: L’ange de Yahweh campe autour de ceux qui le craignent, et il les sauve.
  cek-AK: 'Angraeng hoihhaih to pataeng oh loe, khen o tanoek ah: anih khae amha kami
    loe tahamhoih.'
  cuk-cuk: Bemar-sunnagwad be dakdamala, Bab-Jehová-ibidar-nuedid be dakmala. Dule,
    Bab-Jehováʼgi-bensurgudiid, egi nued binsalediid.
  uig-CYR: Һалакәт туйдурмастин уларниң бешиға чүшкәй, Өзи йошурун қурған торға өзи
    чүшкәй, Һалакәткә жиқилғай.
  tel-2017: యెహోవా మంచివాడని అనుభవపూర్వకంగా తెలుసుకోండి. ఆయనలో శరణం పొందేవాడు ధన్యజీవి.
  hat-BSA: O goute e wè ke Bondye bon. A la beni nonm ki kache nan Li a beni!
  bxh-bxh: Haga au lau dadai, haba ami ita lobahi, Guyau ya loholoho, Tau sunusunumaꞌenna
    haba nuwadi sa amna.
  ukr-ONPU: Нехай погибель прийде на нього несподівано, й у тенетах, що він для мене
    таємно розставив, заплутається сам і впаде в них собі на погибель.
  kos-kos: Kom in sifacna akilenak lupan woiyen LEUM GOD. Insewowo elos su konauk
    misla in El.
  hbo-WLC: חֹנֶ֤ה מַלְאַךְ־יְהוָ֓ה סָ֘בִ֤יב לִֽירֵאָ֗יו וַֽיְחַלְּצֵֽם׃
  ibo-ibo: Jiri aka gị tulee ma hụkwa na Onyenwe anyị dị mma; onye a gọziri agọzi
    ka onye ahụ bụ, onye nke na-agbaba nʼime ya.
  ory-ory: ଆହେ, ସଦାପ୍ରଭୁ ଯେ ମଙ୍ଗଳମୟ, ଏହା ଆସ୍ୱାଦନ କରି ଦେଖ; ଯେ ତାହାଙ୍କର ଶରଣାଗତ, ସେ ଲୋକ
    ଧନ୍ୟ।
  chk-chk: Oupwe neni o nengeni pwe ewe Samol mi Lapalap a kirikiröch. Ra feiöch ätekewe
    mi eäni i lenien op.
  rop-rop: Yumob kaman langa YAWEI ol yumob pipul blanga im, en faindat im brabli
    switwan. Wen pipul askim im blanga lukaftum olabat, dei jidan gudbinji.
  ukr-1871: Спробуйте і дізнайтесь, що Господь благий; щасливий чоловік той, що вповає
    на него.
  yon-yon: Yariman ye inamen ye ambod kande wedme amun kai kii andime. Kane kane yembed
    kukbimaanbon aombed dobaraniib kuu amun kerundaneen.
  deu-1951: (034-9) Schmecket und sehet, wie freundlich der HERR ist; wohl dem, der
    auf ihn traut!
  eng-JPS: (34-9) O consider and see that the LORD is good; happy is the man that
    taketh refuge in Him.
  srp-1865: Ispitajte i vidite kako je dobar Gospod; blago èovjeku koji se uzda u
    nj.
  lug-lug: Mulegeeko mulabe nga Mukama bw’ali omulungi! Balina omukisa abaddukira
    gy’ali.
  heb-heb: טעמו וראו כי טוב יהוה אשרי הגבר יחסה בו׃
  ben-IRV: আস্বাদন কর এবং দেখ সদাপ্রভুু ভালো; ধন্য সেই লোক যে তাঁর আশ্রয় গ্রহণ করেছে।
  ntu-ntu: zsamu ena nzmrlzkr Yawe x na-abrtr-krbzmu drtwrmu bade. Murde krkcng tqaclveleng
    nzabrtz-zvzng.
  pan-pan: ਚੱਖੋ ਤੇ ਵੇਖੋ ਕਿ ਯਹੋਵਾਹ ਭਲਾ ਹੈ, ਧੰਨ ਹੈ ਉਹ ਪੁਰਸ਼ ਜੋ ਉਸ ਵਿੱਚ ਪਨਾਹ ਲੈਂਦਾ ਹੈ।
  mya-JVB: ထာဝရဘုရား သည် ကောင်းမြတ် တော်မူသည် အကြောင်း ကို မြည်းစမ်း ၍ သိ မှတ်ကြလော့။
    ကိုယ်တော် ကို ခိုလှုံ သောသူ သည် မင်္ဂလာ ရှိ၏။
  kgf-kgf: Ini imi Yawe imi hiabia wanʒac imi batucgéma siŋa niŋgic. Néŋgacma iwac
    muru kemma kecanʒu imi eneŋ ʒézé ségiségi ginaguc.
  tte-O: Ami meli kwapei Yeoba koina na ana namwanamwa wagitai. Iya ikeno-wadam koina
    kani iyaliyaya.
  tbg-tbg: Quqaae Noravano Kotiva vaiinti nahenti koqema nimite vaivave vaivo? Ne
    nentavano vira avateha tavaate. Viva vainaini oru variaina vaiintiva koqemakero
    vaiharo quahaanaro.
  hmo-hmo: Lohiabada ena kara do umui tahua namonamo, iena dala do umui tohoa namonamo,
    vadaeni do umui diba momokani, Lohiabada be namo momokani. Lohiabada dekenai idia
    abidadama taudia ese, moale do idia davaria.
  zar-NT: Guliʼsíʼ bëʼë, ateʼ inö́ziliʼ náquiëʼ Xanruʼ dxiʼa. ¡Bicaʼ ba bönniʼ ruzxöni
    ládxëʼë Lëʼ!
  urd-urd: आज़माकर देखो, कि ख़ुदावन्द कैसा मेहरबान है! वह आदमी जो उस पर भरोसा करता
    है।
  rus-SYN: Да придет на него гибель неожиданная, и сеть его, которую он скрыл для
    меня, да уловит его самого; да впадет в нее на погибель.
  bqc-SIM: Dii Malaika ìↄ ku a vĩakɛnaↄ saɛ, ì ń bↄ.
  tcz-CHONGTHU: Yahweh Pakai phatje chu patepmun lang veovin, Yahweh Pakaija kisel
    jing mite chu iti kipa hitaovem!
  mar-mar: परमेश्वर किती चांगला आहे, ह्याचा अनुभव घेऊन पाहा. धन्य तो पुरुष जो त्याच्याठायी
    आश्रय घेतो.
  isl-isl: Engill Drottins stendur vörð um þá sem óttast hann, og hann bjargar þeim.
  hlt-THB: Bawipa a leeknaak ce tan unawh taw hu lah uh; amah awh ak thukkhqi taw
    a zoseen hy.
  soq-soq: Sa baiwa e Iawe God mampeitane ita me euwaa dauwaida etana. Naita e me
    onialepia baiwa mampe aitana, e nuaeuitana.
  qub-qub: Tayta Dios fiyupa alli cashanta musyanayquipaj masqui camay. Cushishami
    cawanga payman yäracojcunaga.
  bqp-bqp: À lɛ́ kɛ à gwa, áni dↄ̃ kũ Dikiri nna, arubarikaden gbɛ̃ kũ à nài ũ.
  hat-hat: (034:9) Goute, n'a wè jan Seyè a bon! Ala bon sa bon pou moun ki jwenn
    pwoteksyon anba zèl li!
  eng-BSB: Taste and see that the LORD is good; blessed is the man who takes refuge
    in Him!
  eng-WEBPB: Oh taste and see that the LORD is good. Blessed is the man who takes
    refuge in him.
  kbq-kbq: Agra knare avu'ava nehia ne' mani'neanki Ra Anumzamofona rehenka ko, Agripinkama
    frakino manisia vahe'mo'a muse hugahie.
  pon-pon: Komail jon o kilan duen kalanan en Ieowa! Meid pai, me liki i!
  nhe-BL: Xijyejyecoca TOTECO huan inquiitase para melahuac cuali iyolo tohuaya. Hueyi
    paquilistli quipiyaj nochi tlacame tlen ipan ya motemachíaj.
  wnc-wnc: Buyambam tapata ninde take siknga tasinggak. Ginda tasiwa siwan kake Buyambam
    tapae take siknga natapning. Siwan aminu tapatuta Buyambam tapae gepbiaatang koke
    kusopuke take yuwik.
  bus-bus: À dã à gwa, é e kɛ̀ Dii nna, aubarikadeen gbɛ̃ kɛ̀ nàzi ũ.
  gub-BL: Ne ae ezeagaw Tupàn Tuweharupi Wiko Ma'e ikatu haw ikwaw paw rehe nehe.
    Aze Tupàn omonokatu amo teko nehe, hurywete putar a'e teko a'e nehe.
  eng-DRA: 'Let the snare which he knoweth not come upon him: and let the net which
    he hath hidden catch him: and let the net which he hath hidden catch him: and
    into that very snare let them fall.'
