verse: PSA.034.006
translations:
  mal-C: ഈ എളിയ മനുഷ്യൻ വിളിച്ചപേക്ഷിച്ചു, യഹോവ കേട്ടു; അവിടന്ന് സകലവിധ പ്രയാസങ്ങളിൽനിന്നും
    അദ്ദേഹത്തെ രക്ഷിച്ചു.
  deu-TKW: Die auf ihn blickten, wurden leuchtenden Angesichts, und ihr Antlitz brauchte
    nicht zu erblassen.
  lin-lin: Bato oyo batalaka epai na Ye bangengaka na esengo, mpe bayokisamaka soni
    ata moke te.
  mmx-mmx: Luvuttadi baava di toro ke ren, la ni ing tonga nedi, la ik lox asepmus
    di basinge laxanmumuat axap atnedi.
  eng-LSV: This poor [one] called, and YHWH heard, || And saved him from all his distresses.
  eng-GNV: This poore man cryed, and the Lord heard him, and saued him out of all
    his troubles.
  eng-WEBSTER: This poor man cried, and the LORD heard him , and saved him out of
    all his troubles.
  nhw-BL: Masque nipilteicneltzi, nijtzajtzili TOTECO, huan yaya nechmaquixti ica
    nochi tlamantli catli nechtequipachohuayaya.
  swh-ONEN: Maskini huyu alimwita Bwana, naye akamsikia, akamwokoa katika taabu zake
    zote.
  bba-bba: Be bɑ nùn wuswɑɑ kisi, bɑ rɑ n nuku dobu mɔwɑ. Bɑ ǹ mɑɑ ben wuswɑɑ wukirimɔ
    sekurun sɔ̃.
  eng-KJVCPB: (ז) This poor man cried, and the Lord heard him, And saved him out of
    all his troubles.
  luo-luo: Ngʼat ma odhierni noluongo Jehova Nyasaye, kendo Jehova Nyasaye nowinje;
    ne orese mogole e chandruokne duto.
  aii-aii: ܐܵܗܵܐ ܡܸܣܟܹܢܵܐ ܩܪܹܐ ܠܹܗ، ܘܡܵܪܝܵܐ ܫܡܝܼܥ ܠܹܗ، ܘܡ̣ܢ ܟܠܵܝܗ‌ܝ ܐܘܼܠܨܵܢܘܼ̈ܗ‌ܝ
    ܦܘܼܪܸܩ ܠܹܗ.
  meu-meu: Ina ogoḡami tauna e taitai, bena Iehova ese e kamonai henia, bona ena hekwarahi
    iboudiai lalodia amo e hamauria.
  npi-ULB: यो थिचोमिचोमा परेको मानिसले पुकारा गर्‍यो र परमप्रभुले त्यसको पुकारा सुन्‍नुभयो,
    र त्यसका सबै दुःखबाट त्‍यसलाई बचाउनुभयो ।
  yor-yor: Ọkùnrin olùpọ́njú yí kígbe, Olúwa sì gbóhùn rẹ̀; ó sì gbà á là kúrò nínú
    gbogbo ìpọ́njú rẹ̀.
  pes-OPCB: این حقیر فریاد برآورد و خداوند صدای او را شنید و او را از همهٔ مشکلاتش
    رهانید.
  tgl-ULB: Ang inapi ay umiyak, at narinig siya ni Yahweh at niligtas mula sa lahat
    ng kaniyang mga kaguluhan.
  nop-nop: Nu kada, Yahwe ninadiwene yonadine nadiŋa, malabumuŋ gineniŋ nehikibidakuk.
  cbu-NT: Nuw kapungtaa puniranguri, itaru nuwsha, Apaa, Nuwaa tapachindanda, táranguri,
    kapung kuruziranguri, Apanllsha nuwaa kuki mazinarangu, nuwaam mangooz mapiymash
    panarangiya.
  hui-hui: Hongo nahe karume Anduane Homogo olaragola ibugua hale halu biamogo biagaore
    ka. Ti genda tara tara yu haga bidaria ibugua ti pele miaga ka.
  mya-mya: ခို​ကိုး​ရာ​မဲ့​သူ​တို့​သည်​ကိုယ်​တော်​ကို ခေါ်​ကြ​သော​အ​ခါ ကိုယ်​တော်​ထူး​တော်​မူ​၍​သူ​တို့​အား
    ဆင်း​ရဲ​ဒုက္ခ​အ​ပေါင်း​မှ​ကယ်​တော်​မူ​၏။
  bod-N: ཉམ་ཆུང་མི་འདིའི་འོ་དོད་ཡ་ཝཱེས༌གསན། །དཀའ་སྡུག་ཀུན་ལས་ཁོང་གིས་ཐར་བར༌མཛད།།
  wsk-wsk: Ani ikup biya ningi kaperem ale nu aurem se nu ani agiring ikiam, ale aga
    ikup suen la te aga saongam.
  sna-sna: Murombo uyu akadana, uye Jehovha akamunzwa; akamuponesa pakutambudzika
    kwake kwose.
  spa-BLM: Este pobre hombre clamó, y Yahvé lo escuchó, y lo salvó de todos sus problemas.
  cac-cac: Ix val in b'a d'a Jehová, vach'chom te malaj velc'ochi, axo ix ab'ani,
    ix in scolanel d'a masanil vilc'olal.
  swh-ULB: Huyu mtu aliye onewa alilia na Yahwe akamsikia na kumuokoa kwenye matatizo
    yake yote.
  bel-bel: Хай будзе шлях іхні цёмны і коўзкі, і анёл Гасподні няхай гоніць іх,
  wed-wed: Au nota i kwa da a ḡorei, ma i nonori ma nuabola au orau i vaitawanei.
  deu-ELBBK: Sie blickten auf ihn und wurden erfreut, und ihre Angesichter wurden
    nicht beschämt.
  mbb-OT: Mibpengumew is egkaayuayu he etew te Nengazen, ne midtavak din sikandin.
    Midlibri zin sikandin te langun he kelised din.
  mal-2015: ഈ എളിയവൻ നിലവിളിച്ചു; യഹോവ കേട്ടു; അവന്റെ സകലകഷ്ടങ്ങളിൽനിന്നും അവനെ രക്ഷിച്ചു.
  gup-gup: Ngaye nakka ngamarladjni dja bu ngakayhmeng nawu Yawey, nungka wanjh ngankayhmibekkang
    dja nganbebkeng kore kunrayek kunwern ngahkarrmi.
  ctu-CTI: Cheꞌ ñac ti uqꞌuiyob jini pꞌumpꞌuñoꞌ bʌ Lac Yum ti yubibeyob. Tiꞌ cotyʌyob
    loqꞌuel ti pejtyelel i wocol.
  rmc-rmc: Ola, ko pre leste dikhena, švicinena, lengre muja pes šoha na ladžana.
  nlg-nlg: Mi nau tu ngangaraha vania Lord ta nigua na vahaghitaili me rongoviu, me
    lubati tatavahaleu ta nigua na mataghu.
  pes-OPV: این مسکین فریادکرد و خداوند او را شنید و او را از تمامی تنگیهایش رهایی
    بخشید.
  ron-1924: Кынд стригэ ун ненорочит, Домнул ауде ши-л скапэ дин тоате неказуриле
    луй.
  aui-aui: Tagu piropiro kamone bi arupari na Yawe God iwaiyanegu, touna yagu nuwapoya
    tupadi kamodima iviyawiigu.
  ben-OBCV: এই দুঃখী ডাকল, আর সদাপ্রভু শুনলেন; তিনি তাকে সমস্ত বিপদ থেকে রক্ষা করলেন।
  som-som: Ninkan miskiinka ahu wuu qayshaday, oo Rabbiguna wuu maqlay, Oo wuxuu ka
    badbaadshay dhibaatooyinkiisii oo dhan.
  lat-VUC: Fiat via illorum tenebræ et lubricum, et angelus Domini persequens eos.
  eng-ASVBT: This poor man cried, and Jehovah heard him, And saved him out of all
    his troubles.
  mna-mna: Nio ti, muŋgu pataŋana ikam yo ma leŋ zaala sa som, tana aŋtaŋroro Yooba.
    Mi ni ileŋ suŋŋana tio mi itatke yo pa pataŋana tio ta boozomen.
  ita-1885: Questo povero afflitto ha gridato, e il Signore l'ha esaudito, E l'ha
    salvato da tutte le sue distrette.
  eng-LXXUP: Let their way be dark and slippery, And an angel of the Lord persecuting
    them.
  eng-ULB: This oppressed man cried and Yahweh heard him and saved him from all his
    troubles.
  spa-VBL: Este pobre hombre lloró, y el Señor me oyó, y me salvó de todos mis problemas.
  fra-_FOB: Cet affligé a crié, et l'Éternel l'a exaucé, et l'a délivré de toutes
    ses détresses.
  mal-mal: ഈ എളിയവൻ നിലവിളിച്ചു; യഹോവ കേട്ടു; അവന്റെ സകലകഷ്ടങ്ങളിൽനിന്നും അവനെ രക്ഷിച്ചു.
  lit-lit: Šis vargšas šaukėsi, ir VIEŠPATS jį išgirdo, ir jį išgelbėjo iš visų jo
    sielvartų.
  urd-GVR: Is nāchār ne pukārā to Rab ne us kī sunī, us ne use us kī tamām musībatoṅ
    se najāt dī.
  suz-BL: एको श्‍येत जाइबम पुंइतु। मिनु परमप्रभु यावेमी आ लोव़ नेंशा, आ श्‍येत रे
    प्रोंइतु।
  eng-NOY: This afflicted man cried, and the LORD heard, And saved him from all his
    troubles.
  ita-1927: Quest’afflitto ha gridato, e l’Eterno l’ha esaudito e l’ha salvato da
    tutte le sue distrette.
  ckb-ckb: ئەم پیاوە ستەملێکراوە هاواری بۆ کرد، یەزدان گوێی لێ بوو، لە هەموو گرفتەکانی
    ڕزگاری کرد.
  eng-BBE: This poor man's cry came before the Lord, and he gave him salvation from
    all his troubles.
  xsi-xsi: Kinzi simo ara tia ndo, andeta sino papa Yova Kindeni, aku ipaloŋo pa nenzi
    noŋa. I ivilanzi ku ikainzi piti lâ nenzi malia rârâni ilo.
  kan-OKCV: ಬಡವನಾದ ನಾನು ಕರೆಯಲು ಯೆಹೋವ ದೇವರು ಕೇಳಿ ನನ್ನ ಎಲ್ಲಾ ಇಕ್ಕಟ್ಟುಗಳೊಳಗಿಂದ ನನ್ನನ್ನು
    ರಕ್ಷಿಸಿದರು.
  tam-2017: இந்த ஏழை கூப்பிட்டான், யெகோவா கேட்டு, அவனை அவன் பிரச்சனைகளுக்கெல்லாம்
    நீங்கலாக்கி காப்பாற்றினார்.
  spa-RV-1909: Este pobre clamó, y oyóle Jehová, y librólo de todas sus angustias.
  ron-BTF: Săracul a strigat și DOMNUL l-a ascultat și l-a salvat din toate tulburările
    lui.
  eng-WEBP: This poor man cried, and the LORD heard him, and saved him out of all
    his troubles.
  eng-FBV: This poor man cried out, and the Lord heard me, and saved me from all my
    troubles.
  nld-1939: 'Hier is een rampzalige, die om hulp heeft geroepen: Jahweh heeft hem
    gehoord, en van al zijn ellende verlost.'
  nch-BL: Masque nipilteicneltzi, nijtzajtzili TOTECO, huan yaya nechmaquixti ten
    nochi tamanti cati nechtequipachohuayaya.
  vie-1934: Kẻ khốn cùng nầy có kêu cầu, Đức Giê-hô-va bèn nhậm lời người, Giải cứu
    người khỏi các điều gian truân.
  cha-cha: Este y namase na taotao umagang, ya si Jeova jumungog, ya ninalibre todo
    gui chinatsagaña.
  hin-CV: इस दुःखी पुरुष ने सहायता के लिए पुकारा और याहवेह ने प्रत्युत्तर दिया; उन्होंने
    उसे उसके समस्त संकटों से छुड़ा लिया है.
  eng-OURB: ז This poor man cried, and Adonai sh'ma ·heard obeyed· him, and saved
    him out of all his troubles.
  spa-BES: Este pobre gritó delante del Señor, le oyó, y le dio la salvación de todos
    sus problemas.
  tdx-tdx: Nitoreo ty rarake, naho nijanjiñ’ aze t’Iehovà, vaho rinomba’e amo hasotria’e
    iabio.
  tha-KJV: คนจนคนนี้ร้องทูล และพระเยโฮวาห์ทรงสดับ และทรงช่วยเขาให้พ้นจากความยากลำบากทั้งสิ้นของเขา
  por-BR-2018: Este miserável clamou, e o SENHOR ouviu; e ele o salvou de todas as
    suas angústias.
  deu-ELO: Dieser Elende rief, und Jehova hörte, und aus allen seinen Bedrängnissen
    rettete er ihn.
  eng-WYC-2018: This poor man cried, and the Lord heard him; and saved him from all
    his tribulations.
  epo-epo: Jen ĉi tiu mizerulo vokis, kaj la Eternulo aŭdis, Kaj de ĉiuj liaj mizeroj
    Li savis lin.
  gfk-gfk: No maris na tunotuno ga tataau, ma no Watong ga hadadei. Ma ga halon ie
    sukun ira uno tinirih.
  uig-PIN: '|ז| Mǝn peⱪir-biqarǝ Uningƣa nida ⱪildi, Pǝrwǝrdigar anglap, meni ⱨǝmmǝ
    awariqiliklǝrdin ⱪutⱪuzdi.'
  beo-beo: 'Gogobihei dunu Ema wele sia:sea, E da dabe adole iaha. Amola ilia bidi
    hamosu da ilila: wadela:sa:besa:le, E da ili gaga:sa.'
  tpi-OTNT: Ol rabisman i prea long Bikpela na em i harim prea bilong ol, na i helpim
    ol long olgeta hevi bilong ol.
  hau-SA: Wannan matalauci ya yi kira, Ubangiji kuwa ya ji shi; ya cece shi daga dukan
    wahalarsa.
  udu-udu: Wathi/ ha’th’ko’d yan gwoki’d mo dhali Tap̱a ciḵki a’di mo dhali ta a’di
    is ki me’d mo ’pena ris monṯo’c bwam piti mo.
  uig-LAT: '|ז| Men péqir-bichare Uninggha nida qildi, Perwerdigar anglap, méni hemme
    awarichiliklerdin qutquzdi.'
  nde-nde: Isihlupheki lesi samemeza, uThixo wasizwa; wasisindisa kuzozonke inhlupheko
    zaso.
  ton-ton: Naʻe tangi ʻae tangata masiva ni, pea naʻe ongoʻi ia ʻe Sihova, ʻo ne fakamoʻui
    ia mei heʻene mamahi kotoa pē.
  ces-1613: 'Pročež k němu patřiti budou, a sbíhati se, a nebudou zahanbeny tváři
    jejich, ale řkou:'
  eng-WMB: This poor man cried, and the LORD heard him, and saved him out of all his
    troubles.
  tam-TCV: இந்த ஏழை கூப்பிட்டான், யெகோவா செவிகொடுத்து; அவனை அவனுடைய எல்லாப் பிரச்சனைகளிலிருந்தும்
    காப்பாற்றினார்.
  ceb-ULB: Misangpit kining dinaugdaog nga tawo ug gidungog siya ni Yahweh ug giluwas
    siya sa tanan niyang kalisdanan.
  pol-UBG: Ten oto biedak wołał, a PAN wysłuchał i wybawił go ze wszystkich jego utrapień.
  agr-agr: Wika wainkauchitjai, nuniau asan Tuke Pujuun segabiajai. Tusa segai nii
    antugtuk, wi waitiamujun agkanmitkajuabi.
  kyc-kyc: Range nyisarami ingya nange dupwa baa nyisinya larami dokopa nyisingi.
    Baame nakamana randa epelyamo dupwana kyawa minyuo nyiso karamo.
  urd-GVU: اِس ناچار نے پکارا تو رب نے اُس کی سنی، اُس نے اُسے اُس کی تمام مصیبتوں
    سے نجات دی۔
  eng-OEBCW: Here is one who was crushed, but cried and was heard by the Lord, and
    brought safe out of every trouble.
  deu-1912: Da dieser Elende rief, hörte der HERR und half ihm aus allen seinen Nöten.
  kan-2017: ಕಷ್ಟದಲ್ಲಿದ್ದ ಈ ಮನುಷ್ಯನು ಮೊರೆಯಿಡಲು, ಯೆಹೋವನು ಕೇಳಿ ಎಲ್ಲಾ ಬಾಧೆಗಳಿಂದ ಬಿಡಿಸಿದನು.
  yap-yap: Pi’in ndabiyag ni ngar ayuweged yad e yad ra non ngak, me fulweg lungrad;
    me chuwegrad u fithik’ urngin e gafgow nike yib ngorad.
  hlt-MCSB: Mangdaeng loh a khue te khaw BOEIPA loh a yaak dongah citcai boeih lamkah
    anih te a khang.
  mdy-ETH: ሜታዺ ማኣዶ ኮዓ ዓሢ ዒላቴኔ፤ ናንጊና ናንጋ ጎዳኣ ዒዛኮ ዬያ ዋይዜኔ፤ ሜታሢዳፓኣ ቢያ ዒዛ ዓውሴኔ።
  qvs-NT: Ñuka sukaman sufrishpayni Tata Dios yanapawananpa roygaptini uyariwashka.
    Yanapawashpa llakidu kashkaynimanta kushichiwashka.
  twi-ASANTE: Ohiani yi frɛeɛ, na Awurade tiee no; na ɔgyee no firii nʼahohia nyinaa
    mu.
  eng-WEBU: This poor man cried, and the LORD heard him, and saved him out of all
    his troubles.
  acu-NT: 'Wikia mianchau asan, shamakun untsumkinij wajamiajai. Wi turamtai wina
    Yusur anturtuk: Shamtsuk pujusta tusa, itiurkachminnum pujaing angkanmamtikruamiayi.'
  spa-PDDPT: Este pobre clamó, Y Yavé lo escuchó, Y lo salvó de todas sus angustias.
  gun-gun: Xee ajexavai vy ajapukaia Senhor oendu vy xereraa jepe karamboae opa mba'e
    py aiko axya gui.
  agu-BL: Na yi in wetz, buchij chin. Poro ja cu' inwutz swutz i', nin ja tbit i'
    intzi' inkul. Nin ja chinẍch'eyaj tk'ab sotzaj c'u'lal.
  eng-PEV: I had a lot of trouble, but I prayed to God, and he listened to me. He
    saved me from all my troubles.
  ilo-ULB: Immasug daytoy naidadanes a tao, ket nangngeg ni Yahweh isuna ken insalakanna
    isuna kadagiti amin a pakariribukanna.
  kpg-kpg: Digau ala nadau hagamaamaa ai, ga gahigahi a Mee, gei Mee e hila ang gi
    digaula. Mee e haga dagaloaha digaula gi daha mo nadau haingadaa huogodoo.
  uig-ARA: '|ז| مەن پېقىر-بىچارە ئۇنىڭغا نىدا قىلدى، پەرۋەردىگار ئاڭلاپ، مېنى ھەممە
    ئاۋارىچىلىكلەردىن قۇتقۇزدى.'
  bps-bps: Landè dademe gamtabeng deg, taman tamlo agu di Amugu Dwata na tnabengan
    agu, na falwaan agu di kdee kaflayamgu.
  sus-sus: Naxan na a ya ti Ala ra, a sɛɛwama nɛ, a mu yaagima.
  pon-2006: Me sohte sawaseparail akan kin likweriong, oh e kin ketin sapeng irail;
    e kin ketin doareirailla sang ar apwal akan koaros.
  jae-jae: Ŋac ŋalêlôm sawa tonec gêmôêc e Apômtau kêkêŋ taŋa eŋ ma gêjam eŋ sa aŋga
    nê gêŋwapac samob.
  ksd-ksd: Go ra biaui i ga kakail, ma ra Luluai i ga torom tana, Ma i ga valaun ia
    kan kana lavur mangana varmonong.
  tur-YTC: Bu yoksul adam yakardı ve Yahve onu duydu, Ve onu bütün sıkıntılarından
    kurtardı.
  bel-N: Глядзіце на Яго і зыходзьцеся [да Яго], і абліччы вашыя ня будуць у ганьбе.
  grc-BRENT: Γενηθήτω ἡ ὁδὸς αὐτῶν σκότος καὶ ὀλίσθημα, καὶ ἄγγελος Κυρίου καταδιώκων
    αὐτούς.
  kpr-kpr: Evetu genembo fakina tefo embo aimi, numokena kori seoro, nu ningiraira.
    Ningido, ne dara ainda jokáda ava sonembuse, saghimbe buraira.
  ind-AYT: (34-7) Orang yang tertindas ini memanggil, dan TUHAN mendengarnya; lalu
    menyelamatkannya dari semua kesesakannya.
  yom-yom: Nsukami wawu wutela ; ayi Yave wunwa ayi wuphukisa mu ziphasi ziandi zioso.
  yut-yut: Nak jɨgɨkon egek Yawe do yaŋ tɨdoko bɨsitno nandaŋek jɨgɨ morapnokon naŋ
    pulugaŋ nepgut.
  nya-nya: Munthu wosauka uno anayitana, ndipo Yehova anamumva; Yehova anamupulumutsa
    ku mavuto ake onse.
  kyg-kyg: Nagaemo lokiya vekamo oꞌmaiꞌnovaꞌmofeꞌmo agaefekeꞌmo keya aeꞌna ge huꞌnogeno
    Ala kava neꞌmoꞌa afiꞌniye. Afitenoꞌaeꞌmo muki hanageke yapatiꞌmo nagufamo alino
    katino nateꞌniye.
  hrv-hrv: $HE U njega gledajte i razveselite se, da se ne postide lica vaša.
  mps-mps: Te sęgę elalubo bidi dabego te Genuai Bidiba gedu haluasa po obaso, tama
    agai te augwaligo gedu haluasa po wabo odolama, tama augwa te tigidali sęgęde
    te augwali tau sali.
  tpi-tpi: Ol rabisman i prea long Bikpela na em i harim prea bilong ol, na i helpim
    ol long olgeta hevi bilong ol.
  dan-1931: Se hen til ham og strål af Glæde, eders Åsyn skal ikke beskæmmes.
  vie-OVCB: Người cùng khổ này kêu xin, và Chúa Hằng Hữu lắng nghe, Ngài giải cứu
    người khỏi hoạn nạn.
  guj-2017: આ લાચાર માણસે પોકાર કર્યો અને યહોવાહે તે સાંભળીને તેને તેના સર્વ સંકટમાંથી
    બચાવ્યો.
  pon-2006A: Me sohte sawaseparail akan kin likweriong, oh e kin ketin sapeng irail;
    e kin ketin doareirailla sang ar apwal akan koaros.
  por-BRBSL: This pobre homem chorou, e Yahweh o ouviu, e o salvou de todos os seus
    problemas.
  eng-OEBUS: Here is one who was crushed, but cried and was heard by the Lord, and
    brought safe out of every trouble.
  swe-swe: 'De som noggrant skådar mot honom strålar [av glädje, se ], och deras ansikten
    behöver inte rodna av vanära (tappa fattningen på grund av skam eller förvirring).
    [Den femte hebreiska bokstaven är: ה – He. Tecknet avbildar ett fönster. Det symboliserar
    att se och ha perspektiv. I denna vers är det ordet ”de som noggrant skådar” som
    börjar med denna bokstav. Det förstärker hur viktigt det är att ha Guds perspektiv.
    Den sjätte hebreiska bokstaven är: ו – Vav. Andra delen i vers 6 börjar på Vav
    med ordet ”och”, så bokstaven finns där i rätt ordning, men inte som en egen vers
    med två rader som alla andra bokstäver. Det ska noteras att hälften av alla 22
    verser i denna psalmen börjar den andra raden med Vav, så det är inte en ovanlig
    kombination, se även inledningen till psalmen för en utförligare diskussion.]'
  cth-cth: Hete mathoe ni a hram teh, BAWIPA ni a thai. Runae pueng thung hoi a rasa.
  twi-twi: Ohiani yi frɛe, na Awurade tiee no; na ogyee no fii nʼahohia nyinaa mu.
  hlt-hlt: Mangdaeng loh a khue te khaw BOEIPA loh a yaak dongah citcai boeih lamkah
    anih te a khang.
  tbz-SIM: Kɑ̀ɑ bɔ̀útɛ́ Kuyie, nhɑ yɛ̀mmɛ̀ mɛɛ̀ ɔ̃ɔ̃ cɑ́tɛ́, bɑ́ ifɛi tɛ̃́nkɛ bɑ́
    ndɑ bo.
  msy-2020: Gumazamizir onganarazibagh amiba Ikiavɨra Itir God ko mɨgeima, a me baragha
    men osɨmtɨzibar aven deragha men akurvasi.
  dop-dop: Ye yʋlʋ tekiɣi Tɑcɑɑ pʋntʋ ɩsɛntɑɑ hɛtəɣɩ kɛ́ nɑ fɛɛlɛ yɑ ɩ tokuɣu tɑɑ.
  azb-azb: Mən məzlum, Rəbbi çağırdım, O məni eşitdi, Bütün əzablarımdan məni xilas
    etdi.
  eng-DBY: This afflicted one called, and Jehovah heard [him], and saved him out of
    all his troubles.
  hin-2017: इस दीन जन ने पुकारा तब यहोवा ने सुन लिया, और उसको उसके सब कष्टों से छुड़ा
    लिया।
  wol-KYG: Ku yaakaar Aji Sax ji bég, leer nàññ, gàcce du ko sëlëm.
  swp-swp: Gogogesagesa tauna ta ie eoga, to GUIAU ia i ataiei, eo ena amamna gamagaridi
    aridi eai i hemauri.
  bjr-bjr: Kudi fasiqauqa Yaaweenara innaaru qiafanoo dadaaqidanoo. Mifa misa aiqama
    ummaarakinaana mareeqee kaqinni quqannisaidanoo.
  eng-YLT: This poor [one] called, and Jehovah heard, And from all his distresses
    saved him.
  kne-kne: Nankedaw nan kaseseg-ang ay ipogaw si badang na et insalakana sin amin
    ay ligat na.
  eng-WYC-2017: This poor man cried, and the Lord heard him; and saved him from all
    his tribulations.
  eng-WMBB: This poor man cried, and the LORD heard him, and saved him out of all
    his troubles.
  zat-NTPS: Neda', benne' xache', bláwizra', na' ben Xránadxu Dios chia', ne bselé̱'
    neda' lu xúgute̱ da dxezaca zi'a.
  zty-NTPS: Neda', benne' yache', bḻiža', na' benle X̱anžo, Dios chian', na' beslé'
    neda' ḻo yógo'te da' wẕáka'ḻi'a.
  urd-GVH: इस नाचार ने पुकारा तो रब ने उस की सुनी, उसने उसे उस की तमाम मुसीबतों से
    नजात दी।
  rug-rug: Koa pa tinasuna nomana si rau meke tepa la koe Zihova, meke avosau Sa si
    rau. Harupau Sa si rau koari doduru qua tinasuna.
  gaz-gaz: Hiyyeessi kun ni iyye; Waaqayyos isa dhagaʼe; rakkina isaa hundumaa keessaas
    isa baase.
  fra-LSG: Quand on tourne vers lui les regards, on est rayonnant de joie, Et le visage
    ne se couvre pas de honte.
  gnn-gnn: Ŋunhi nhe ŋuli yukurra nhina gurrupurumirrina yolŋu, yana Garraywuna wäthurra,
    bala ŋayinydja yurru nhuna ŋämana, bala yana walŋakuma, dhawaṯmarama yurru ŋuliŋuruyi
    galŋa‐yätjthinyamirriŋuru romŋuru.
  yal-yal: Naxanye yɛɛn tixi a tan na, ne sɛwama nɛn, e mi yarabɛ mumɛ!
  iou-iou: Täŋpäkaŋ äma jopi jäwäritä Ekäniken gera yäŋirä nadäŋpäŋ täŋkentäŋ yämik
    täyak.
  haw-1868: Kahea aku la keia kanaka ilihune, A hoolohe mai la o Iehova ia ia, A hoopakele
    oia i kona popilikia a pau.
  arb-NAV: هَذَا الْمِسْكِينُ اسْتَغَاثَ، فَسَمِعَهُ الرَّبُّ وَأَنْقَذَهُ مِنْ جَمِيعِ
    ضِيقَاتِهِ.
  ded-ded: Ni ngic makpekpeango kiacba KEBUNGO neac kpakpac negemma ebicfunac mesinudarec.
  ewe-ewe: Hiãtɔ sia yɔe, eye Yehowa ɖo toe, heɖee le eƒe xaxawo katã me.
  eng-LEE: (34:7) This poor man cried, and the Lord heard him, and out of all his
    distresses did he save him.
  asm-FB: এই দুখীয়ে প্ৰাৰ্থনা কৰাত যিহোৱাই শুনিলে, সকলো সঙ্কটৰ পৰা তেওঁক পৰিত্ৰাণ
    কৰিলে।
  sus-A: نَشَن نَ عَ يَ تِ عَلَ رَ، عَ سّيوَ مَ نّ، عَ مُ يَافِمَ.
  fra-SBL: Ce pauvre homme a crié, et Yahvé l'a entendu, et l'a sauvé de tous ses
    problèmes.
  hbo-hbo: הִבִּ֣יטוּ אֵלָ֣יו וְנָהָ֑רוּ וּ֝פְנֵיהֶ֗ם אַל־יֶחְפָּֽרוּ׃
  kik-kik: Mũndũ ũyũ mũthĩĩni aakaĩire Jehova, nake Jehova akĩmũigua, akĩmũhonokia
    mathĩĩna-inĩ make mothe.
  fra-NCL: Quand on regarde vers lui, on est rayonnant de joie, et le visage ne se
    couvre pas de honte.
  cek-AK: Angraeng mah amtang kami kawkhaih lok to thaih pae moe, raihaihnawk boih
    thung hoiah anih to pahlong.
  cuk-cuk: Ani, an dule-wileged, an Bab-Jehováʼse-gochagu, an-itononikid, agine, bela
    bonigangi an-ollor-imaknonikid.
  uig-CYR: Уларниң йоли қараңғу вә тейилғақ болғай, Пәрвәрдигарниң Пәриштиси уларни
    қоғливәткәй!
  tel-2017: అణచివేతకు గురైన ఈ వ్యక్తి విలపించాడు. దాన్ని యెహోవా విన్నాడు. సమస్యలన్నిటి
    నుండి అతణ్ణి రక్షించాడు.
  hat-BSA: Malere sila a te rele, e SENYÈ a te tande li, epi te sove li sòti nan tout
    twoub li yo.
  bxh-bxh: Tau gogo gesagesa te, sa lauꞌuꞌula lau Guyau lisina, be Guyau ya atahi,
    edi pilipili mahudoꞌidi yai, ya fasagu fahidi.
  ukr-ONPU: Нехай шлях їхній буде темний і слизький, коли ангел Господній переслідуватиме
    їх.
  kos-kos: Mwet munas elos pang nu sel, ac El topkolos. El molelosla liki mwe ongoiya
    lalos nukewa.
  hbo-WLC: הִבִּ֣יטוּ אֵלָ֣יו וְנָהָ֑רוּ וּ֝פְנֵיהֶ֗ם אַל־יֶחְפָּֽרוּ׃
  ibo-ibo: Onye ogbenye a kpọkuru Onyenwe anyị, ọ zakwara ya; ọ zọpụtara ya site na
    nsogbu ya niile.
  ory-ory: ଏହି ଦୁଃଖୀଲୋକ କାକୂକ୍ତି କଲା, ପୁଣି, ସଦାପ୍ରଭୁ ତାହାର କଥା ଶୁଣିଲେ ଓ ତାହାର ସକଳ
    ସଙ୍କଟରୁ ତାହାକୁ ଉଦ୍ଧାର କଲେ।
  chk-chk: Ewe chon mwelele a siö, nge ewe Samol mi Lapalap a aüselinga o amanaua
    i seni an weires meinisin.
  rop-rop: Wen aibin abum trabul, en ai nomo bin sabi wanim mowa blanga dum, aibin
    jingat langa YAWEI. Imbin irrim mi, en imbin seibum mi brom ol detlot trabul.
  ukr-1871: Той бідолашний благав, і Господь почув його, і від всїх напастей вислобонив
    його.
  yon-yon: Ne durud yewed aombed Yariman yaa baandaana wengamberewoon, kwane dabab
    ne yaa meneboon korem yaa kuu yembed nen obon keruwoon.
  deu-1951: (034-7) Da dieser Elende rief, hörte der HERR und half ihm aus allen seinen
    Nöten.
  eng-JPS: (34-7) This poor man cried, and the LORD heard, and saved him out of all
    his troubles.
  srp-1865: Ovaj stradalac zavika, i Gospod ga èu, i oprosti ga svijeh nevolja njegovijeh.
  lug-lug: Omunaku ono yakoowoola Mukama n’amwanukula, n’amumalako ebyali bimuteganya
    byonna.
  heb-heb: זה עני קרא ויהוה שמע ומכל צרותיו הושיעו׃
  ben-IRV: এই নিপীড়িত মানুষ চিৎকার করলো এবং সদাপ্রভুু তার কথা শুনলেন ও তার সমস্ত
    বিপদ থেকে তাকে বাঁচালেন।
  ntu-ntu: ct, mzli kc nzmnc-krnge tqtrka-ngrde, arlapxq ninge, Mz nzatutr-krm nzkrka'-krnge.
  pan-pan: ਇਸ ਮਸਕੀਨ ਨੇ ਪੁਕਾਰਿਆ ਅਤੇ ਯਹੋਵਾਹ ਨੇ ਸੁਣਿਆ, ਅਤੇ ਉਹ ਦੇ ਸਾਰਿਆਂ ਦੁੱਖਾਂ ਤੋਂ ਉਹ
    ਨੂੰ ਬਚਾਇਆ।
  mya-JVB: ဤ ဆင်းရဲ သောသူ၏ အော်ဟစ် ခြင်းအသံကို ထာဝရဘုရား သည် နားထောင် ၍ ၊ ခပ်သိမ်း
    သောဆင်းရဲ ထဲ က ကယ်လွှတ် တော်မူ၏။
  kgf-kgf: Kekec uŋa maqeqeya imuhucyanéŋ qac héhéli miyu Yawenéŋ nimmima ʒérabéra
    hénia hénia imuacnec aŋgéŋa tiyec.
  tte-O: Yau tobubutuma yavalam koina na kainagu ibenalan yo ileboyau yagu miya polowe
    kolili.
  tbg-tbg: Te vehiqamavi vaunaraqihai Nora Kotira aarauraro viva ti uva iriro, te
    vo maara vo maara varaunaraqihairo ti ruaruama timitaira.
  hmo-hmo: Lau be durua tauna ta lasi neganai, Lohiabada dekenai lau taitai, vadaeni
    ia ese lau dekenai ia haere, bona egu hekwarahi ibounai dekena amo lau ia hamauria.
  zar-NT: Bulidzaʼ-nëʼ Xanruʼ, ateʼ biyönnëʼ quiaʼ nedaʼ, bönniʼ yechiʼ, en busölë́ʼ
    nedaʼ lu yúguʼtë le guca quiaʼ.
  urd-urd: इस ग़रीब ने दुहाई दी, ख़ुदावन्द ने इसकी सुनी, और इसे इसके सब दुखों से बचा
    लिया।
  rus-SYN: да будет путь их темен и скользок, и Ангел Господень да преследует их,
  bqc-SIM: Gbɛ̃́ pↄ́ aà wɛ́ dↄaàzi a yáalↄ, aà gɛɛ a gↄ̃ kpa aà wɛ́i bauo.
  tcz-CHONGTHU: Kahahsat behseh phat in kataovin Yahweh Pakai in eingai peh e; aman
    kaboina jouse eisuh lhap peh tai.
  mar-mar: या पीडलेल्या मनुष्याने आरोळी केली, आणि परमेश्वराने त्याचे ऐकले आणि त्यास
    त्याच्या सर्व संकटातून सोडवले.
  isl-isl: Lítið til hans og gleðjist og þið munuð ekki verða til skammar.
  hlt-THB: Khawdeng thlang ing ak khy awh ce, Bawipa ing zaak pe nawh, a khuikhanaak
    khqi boeih awhkawng anih ce hul hy.
  soq-soq: Ne poka uara mainawo wimoieno tane Iawe God mampe rauparinteno etanen,
    ne poka etedino me inanen.
  qub-qub: Llaquicur gayacuptë Tayta Diosga wiyamashami. Llapan llaquicuycunapitami
    jorgamasha.
  bqp-bqp: Gbɛ̃ takaside dí Dikiri sìsi, akũ à wèa, à a bò a warinↄ gũn pínki.
  hat-hat: (034:7) Lè moun ki san sekou yo rele l', li reponn yo, li delivre yo anba
    tout tray.
  eng-BSB: This poor man called out, and the LORD heard him; He saved him from all
    his troubles.
  eng-WEBPB: This poor man cried, and the LORD heard him, and saved him out of all
    his troubles.
  kbq-kbq: Amunte omne ne'ma amama mani'nea ne'mo'a nunamu higeno, Ra Anumzamo'a antahimino
    ana maka knazama'afintira agu'vazi'ne.
  pon-pon: Ol luot men et lao likwir, Ieowa ap kotin erekier o dorela i jan nan a
    apwal akan karoj.
  nhe-BL: Yonque nipilteicneltzi, nijtzajtzili TOTECO, huan yajaya nechmaquixti ica
    nochi tlamantli tlen nechcuesohuayaya.
  wnc-wnc: Aminu sangana wena apaapa Buyambam tapae tumuk wam iniwa ita natake meya
    wa kaking kaknga aknga kuupbam sandeyamukut.
  bus-bus: Takaasidee kɛ̀ Dii sìsi, ben à wèàla, à à bↄ̀ à nawɛ̃anↄ guu píngi.
  gub-BL: Ihe aiko ma'erahy ipuraraw par romo ihe. Ahapukaz ihe. Tupàn Tuweharupi
    Wiko Ma'e herenu a'e. Hepyro heremipuraraw wi a'e.
  eng-DRA: Let their way become dark and slippery; and let the angel of the Lord pursue
    them.
