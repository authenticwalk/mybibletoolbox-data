verse: PSA.034.015
translations:
  mal-C: യഹോവയുടെ ദൃഷ്ടി നീതിനിഷ്ഠരുടെമേൽ ആകുന്നു അവിടത്തെ കാതുകൾ അവരുടെ നിലവിളി ശ്രദ്ധിക്കുന്നു;
  deu-TKW: Halte dich fern vom Bösen und thue Gutes, suche Frieden und jage ihm nach!
  lin-lin: Zala mosika na mabe mpe sala bolamu, luka kimia mpe koba na yango.
  mmx-mmx: Atla Leeme Silok i reven tatao limixin manmanton la ing tonga res at levesingising
    atnedi.
  eng-LSV: The eyes of YHWH [are] to the righteous, || And His ears to their cry.
  eng-GNV: The eyes of the Lord are vpon the righteous, and his eares are open vnto
    their crie.
  eng-WEBSTER: The eyes of the LORD are upon the righteous, and his ears are open
    to their cry.
  nhw-BL: TOTECO quintlachilía catli nemij xitlahuac iixpa, huan san quichiya para
    quinmacas catli quitlajtlanise.
  swh-ONEN: Macho ya Bwana huwaelekea wenye haki, na masikio yake yako makini kusikiliza
    kilio chao.
  bba-bba: U kɔ̃sɑ suurio, kpɑ u ɡeɑ ko. U ɑlɑfiɑ nɑɑ ɡiro.
  eng-KJVCPB: (ע) The eyes of the Lord are upon the righteous, And his ears are open
    unto their cry.
  luo-luo: Wangʼ Jehova Nyasaye ni kuom joma kare kendo ite winjo ywakgi;
  aii-aii: ܥܲܝ̈ܢܹܐ ܕܡܵܪܝܵܐ ܠܙܲܕܝܼܩܹ̈ܐ ܝܢܵܐ، ܘܢܵܬܝܵܬܘܼ̈ܗ‌ܝ ܠܓܥܵܝܬܵܝܗ‌ܝ،
  meu-meu: Iehova ese kara maoromaoro taudia e haḡerediamu; edia taitai ia ese e hakala
    henidiamu.
  npi-ULB: परमप्रभुको दृष्‍टि धर्मीहरूमा हुन्छन् र उहाँका कानहरू तिनीहरूका पुकारमा
    हुन्छन् ।
  yor-yor: Ojú Olúwa ń bẹ lára àwọn olódodo; etí i rẹ̀ sì ṣí sí ẹkún wọn.
  pes-OPCB: چشمان خداوند بر عادلان است و گوشهایش به فریاد کمک ایشان.
  tgl-ULB: Ang mga mata ni Yahweh ay nasa mga matutuwid, at sa kanilang mga iyak nakatuon
    ang kaniyang pandinig.
  nop-nop: Yahwe adi metam didimehi’walaŋkade dau diwe tilak, unduŋ tiŋa yonadihik
    nadiyemilak.
  cbu-NT: Yuw tputs Apanllee chinakana, anoo Apanllsha urutamari ksutkiya. Yuwaa mashkana
    anoo Apanll uru mazinakiya.
  hui-hui: Wali agali mini tigabiwi karu Anduane Homogo ibunime de handaya howa mamage
    haga ka. Tigua genda yu howa ibu olaga biragola ibunime hale halu biamogo biaga
    ka.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​သူ​တော်​ကောင်း​တို့​အား ကြည့်​ရှု​စောင့်​ရှောက်​တော်​မူ​၍
    သူ​တို့​၏​အော်​ဟစ်​သံ​များ​ကို​နား​ညောင်း​တော် မူ​၏။
  bod-N: ཡ་ཝཱེའི་སྤྱན་གྱིས་དྲང་བདེན་མི་ལ༌གཟིགས། །ཁོང་གི་སྙན་གྱིས་དེ་ཚོའི་འོ་དོད༌གསན།།
  wsk-wsk: Yawe ko motam mu kariimet diram mu nungarkiwoso, ale nunga aira ko dogowa
    gurugu lagoso;
  sna-sna: Meso aJehovha ari pamusoro pavakarurama uye nzeve dzake dzinonzwa kuchema
    kwavo;
  spa-BLM: Los ojos de Yahvé están hacia los justos. Sus oídos escuchan su grito.
  cac-cac: A Jehová stan̈van eb' anima vach' sb'eyb'al, smaclan val yab'i ayic syalan
    sb'a eb' d'ay.
  swh-ULB: Macho ya Yahwe yako kwenye haki na masikio yake huelekea kulia kwao.
  bel-bel: А калі я спатыкаўся, яны радаваліся і зьбіраліся; зьбіраліся агуднікі супроць
    мяне, ня ведаю завошта, ганілі мяне, і не пераставалі;
  wed-wed: Bada, matana ḡoa aiaii ravai awari e tereterei, ma taniḡana e tonetonei
    mepa da agu e toutouei.
  deu-ELBBK: Weiche vom Bösen und tue Gutes, suche Frieden und jage ihm nach!
  mbb-OT: Ebentayan te Nengazen is menge metazeng, ne ebpemineǥen din is menge pengemuyù
    dan.
  mal-2015: യഹോവയുടെ കണ്ണു നീതിമാന്മാരുടെ മേലും അവന്റെ ചെവി അവരുടെ നിലവിളിക്കും തുറന്നിരിക്കുന്നു.
  gup-gup: Nawu Yawey kabennahnan nawu birrimak bininj dja nungan kabenbekkabekkan
    bu kabirrikayhme nuye.
  ctu-CTI: Lac Yum miꞌ qꞌuel jini tyojoꞌ bʌ. Miꞌ ñʌchꞌtyʌben i yoración.
  rmc-rmc: Visar tut het le nalačhipnastar, ker o lačho a rode o smirom andral calo
    jilo.
  pes-OPV: چشمان خداوند بسوی صالحان است و گوشهای وی بسوی فریاد ایشان.
  ron-1924: Окий Домнулуй сунт песте чей фэрэ приханэ ши урекиле Луй яу аминте ла
    стригэтеле лор.
  aui-aui: Yawe God na rotomana berabera wawayidi yakighukighudi, raghanina wiiwiita
    kiiravine sakwatu touna biidi na yawaiyanedi.
  ben-OBCV: সদাপ্রভুর দৃষ্টি ধার্মিকদের প্রতি রয়েছে, এবং তাদের আর্তনাদে তিনি কর্ণপাত
    করেন;
  som-som: Rabbiga indhihiisu waxay fiiriyaan kuwa xaqa ah, Oo dhegihiisuna waxay
    u furan yihiin baryadooda.
  lat-VUC: Et adversum me lætati sunt, et convenerunt; congregata sunt super me flagella,
    et ignoravi.
  eng-ASVBT: The eyes of Jehovah are toward the righteous, And his ears are open unto
    their cry.
  mna-mna: Wal ndeeŋeŋan na, Yooba mataana pizin. Mi ni ileŋleŋ tiŋiizi kizin.
  ita-1885: Gli occhi del Signore son verso i giusti, E le sue orecchie sono attente
    al grido loro.
  eng-LXXUP: 'Yet they rejoiced against me, And plagues were plentifully brought against
    me, and I knew it not: They were scattered, but repented not.'
  eng-ULB: The eyes of Yahweh are on the righteous and his ears are directed toward
    their cry.
  spa-VBL: El Señor cuida a los que hacen lo correcto, y escucha cuando claman por
    ayuda.
  fra-_FOB: Les yeux de l'Éternel sont sur les justes, et ses oreilles sont attentives
    à leur cri.
  mal-mal: യഹോവയുടെ കണ്ണ് നീതിമാന്മാരുടെമേലും അവിടുത്തെ ചെവി അവരുടെ നിലവിളിക്കും തുറന്നിരിക്കുന്നു.
  lit-lit: Viešpaties akys nukreiptos į teisiuosius ir jo ausys į jų šauksmą.
  urd-GVR: Rab kī āṅkheṅ rāstbāzoṅ par lagī rahtī haiṅ, aur us ke kān un kī iltijāoṅ
    kī taraf māyl haiṅ.
  suz-BL: परमप्रभु यावेमी ठीक पाइब आन गे कोव़शा, मेको आन पुंइशो नेंब।
  eng-NOY: The eyes of the LORD are upon the righteous, And his ears are open to their
    cry.
  ita-1927: Gli occhi dell’Eterno sono sui giusti e le sue orecchie sono attente al
    loro grido.
  ckb-ckb: چاوی یەزدان لەسەر ڕاستودروستانە و گوێی لە پاڕانەوەکانیان ڕاگرتووە.
  eng-BBE: The eyes of the Lord are on the upright, and his ears are open to their
    cry.
  xsi-xsi: Yova Kindeni uru ikea ŋananzi tamâta ea sipaveta kuku vetâŋa ara, aku ipaloŋo
    pa tamâta mine nenzi noŋa.
  kan-OKCV: ನೀತಿವಂತರ ಮೇಲೆ ಯೆಹೋವ ದೇವರು ದೃಷ್ಟಿ ಇಡುತ್ತಾರೆ, ಅವರು ಮೊರೆಯಿಡುವಾಗ ದೇವರು ಕಿವಿಗೊಡುತ್ತಾರೆ.
  tam-2017: யெகோவாவுடைய கண்கள் நீதிமான்கள்மேல் நோக்கமாக இருக்கிறது; அவருடைய காதுகள்
    அவர்கள் கூப்பிடுதலுக்குத் திறந்திருக்கிறது.
  spa-RV-1909: Los ojos de Jehová están sobre los justos, y atentos sus oídos al clamor
    de ellos.
  ron-BTF: Ochii DOMNULUI sunt peste cei drepți și urechile lui sunt deschise la strigătul
    lor.
  eng-WEBP: The LORD’s eyes are toward the righteous. His ears listen to their cry.
  eng-FBV: The Lord watches over those who do right, and he hears when they cry for
    help.
  nld-1939: De ogen van Jahweh zijn op de vromen gericht, Zijn oren naar hun smeken
    gekeerd;
  nch-BL: TOTECO quintachilía cati nemij xitahuac iixpa, huan san quichiya para quinmacas
    cati quitajtanise.
  vie-1934: Mắt Đức Giê-hô-va đoái xem người công bình, Lỗ tai Ngài nghe tiếng kêu
    cầu của họ.
  cha-cha: 'Y atadog Jeova gaegue gui jilo y manunas: ya y talangaña esta mababa pot
    y inagangñija.'
  hin-CV: क्योंकि याहवेह की दृष्टि धर्मियों पर तथा उनके कान उनकी विनती पर लगे रहते
    हैं,
  eng-OURB: ע For Adonai ’s eyes are toward the upright. His ears listen to their
    prayers.
  spa-BES: Los ojos del Señor están sobre los justos. y sus oídos están atentos a
    su clamor.
  tdx-tdx: Miatreke o vantañeo ty fihaino’ Iehovà, naho o fitoreo’eo o ravembia’eo.
  tha-KJV: พระเนตรของพระเยโฮวาห์​เห​็นคนชอบธรรม และพระกรรณของพระองค์​สด​ับคำอ้อนวอนของเขา
  por-BR-2018: Os olhos do SENHOR estão sobre os justos, e seus ouvidos atentos ao
    seu clamor.
  deu-ELO: Die Augen Jehovas sind gerichtet auf die Gerechten, und seine Ohren auf
    ihr Schreien;
  eng-WYC-2018: The eyes of the Lord be on just men (or The eyes of the Lord be on
    the righteous); and his ears be to their prayers.
  epo-epo: La okuloj de la Eternulo estas turnitaj al la piuloj, Kaj Liaj oreloj al
    iliaj krioj.
  gfk-gfk: Ira matana no Watong i la nas mur tar ira ut na takodas, ma ira talingana
    i la tapapos taar ta ira udiet tintaau.
  uig-PIN: '|ע| Pǝrwǝrdigarning kɵzi ⱨǝⱪⱪaniylarning üstidǝ turidu, Uning ⱪuliⱪi ularning
    iltijaliriƣa oquⱪ turidu;'
  beo-beo: Hina Gode da moloidafa dunu ilima ba:le gasa, amola ilia dini ianebe naba.
  tpi-OTNT: Bikpela i save lukautim ol stretpela manmeri, na em i save harim beten
    bilong ol.
  hau-SA: Idanun Ubangiji suna a kan masu adalci kuma kunnuwansa suna sauraran kukansu;
  udu-udu: E gi Tap̱a a’di di’da p̱o/ uni kun miin ka ḵar/e mo dhali ’cem piti ’kup̱
    ki kom buni mo.
  uig-LAT: '|ע| Perwerdigarning közi heqqaniylarning üstide turidu, Uning quliqi ularning
    iltijalirigha ochuq turidu;'
  nde-nde: Amehlo kaThixo akhangele abalungileyo lezindlebe zakhe ziyezwa ukukhala
    kwabo;
  ton-ton: ‌ʻOku ʻafio maʻu ʻae fofonga ʻo Sihova ki he kakai māʻoniʻoni, pea ʻoku
    ongoʻi ʻe hono telinga ʻenau tangi.
  ces-1613: Odstup od zlého, a čiň dobré, hledej pokoje, a stíhej jej.
  eng-WMB: The LORD’s eyes are toward the righteous. His ears listen to their cry.
  tam-TCV: யெகோவாவினுடைய கண்கள் நீதிமான்கள்மேல் இருக்கின்றன; அவருடைய காதுகள் அவர்களுடைய
    கதறுதலைக் கவனமாய்க் கேட்கின்றன;
  ceb-ULB: Ang mga mata ni Yahweh anaa sa matarong ug ang iyang mga dalunggan nakadungog
    sa ilang pagtuaw.
  pol-UBG: Oczy PANA są zwrócone na sprawiedliwych, a jego uszy nachylone na ich wołanie;
  agr-agr: Tuke Pujuuk aents niina shiig umijin aina nuna kuitamui, dutikak nii sumamunash
    antujuk yayawai.
  kyc-kyc: Kamongome waso rolae pingi dupwa kandokondali pyuo kandaro karo nakamana
    mona rando lenge doko soo karenge.
  urd-GVU: رب کی آنکھیں راست بازوں پر لگی رہتی ہیں، اور اُس کے کان اُن کی التجاؤں
    کی طرف مائل ہیں۔
  eng-OEBCW: The eyes of the Lord are towards the righteous, his ears are towards
    their cry for help.
  deu-1912: Die Augen des HERRN merken auf die Gerechten und seine Ohren auf ihr Schreien;
  kan-2017: ಯೆಹೋವನು ನೀತಿವಂತರನ್ನು ಕಟಾಕ್ಷಿಸುತ್ತಾನೆ; ಅವರು ಮೊರೆಯಿಡುವಾಗ ಕಿವಿಗೊಡುತ್ತಾನೆ.
  yap-yap: I SOMOL e ma yaliy e pi’in yad bmat’aw, mma rung’ag e meyor rorad;
  hlt-MCSB: Hlang dueng rhoek soah BOEIPA mik om tih amih kah a pang uh te a hna a
    kaeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢኮ ዓኣፓ ፂሎንሢ ባንሢ ዛጋኔ፤ ዋያ ዒዛሲ ዒላቶ ዔያቶኮ ዋይዛኒ ቡሊንቴያኬ።
  qvs-NT: Allita rurashpa kawsaptikichi Tata Dios kuydashunkichi. Roygaptikichi yanapashunkichi.
  twi-ASANTE: Awurade ani wɔ ateneneefoɔ so na ɔtie wɔn mpaeɛbɔ;
  eng-WEBU: The LORD’s eyes are toward the righteous. His ears listen to their cry.
  acu-NT: Ii Apuri Yuska nekas pengke nintintin ainaun wainin asa, ni seamuncha anturui.
  spa-PDDPT: Los ojos de Yavé están hacia los justos, Y sus oídos atentos al clamor
    de ellos.
  gun-gun: Heko porã va'e re Senhor oma'ẽ 'rã oiny, ojapyxaka oendu aguã ojapukaia.
  agu-BL: List atit Kataj tan quich'eye'n yi e' balaj nak. Nin na tbit i', yi na cu'
    chitzi' tetz.
  eng-PEV: God looks after people that live the right way. And if they ask him for
    help, he listens to them.
  ilo-ULB: Dagiti mata ni Yahweh ket adda kadagiti nalinteg, ken nakaturong dagiti
    lapayagna kadagiti asugda.
  kpg-kpg: Dimaadua le e madamada humalia i digau ala e donu, ge e hagalongo gi nia
    dangidangi digaula.
  uig-ARA: '|ע| پەرۋەردىگارنىڭ كۆزى ھەققانىيلارنىڭ ئۈستىدە تۇرىدۇ، ئۇنىڭ قۇلىقى ئۇلارنىڭ
    ئىلتىجالىرىغا ئوچۇق تۇرىدۇ؛'
  bps-bps: I Amuito Dwata, toon neye i dad to matlu, na lingen i katlola kenen.
  sus-sus: Wo xa fe ɲaaxi lu na, wo xa fe fanyi raba. Wo xa wo tunnabɛxi bɔɲɛsa fenfe
    ra.
  pon-2006: KAUN-O kin ketin sinsile me pwung kan oh kin ketin karonge ar likwer kan.
  jae-jae: Apômtau mata kêsap lau gêdêŋ ma kêkêŋ taŋa nêŋ taŋiboa.
  ksd-ksd: A mata i ra Luluai i gire ung ra umana tena takodo, Ma ra talingana i valongore
    kadia kinail.
  tur-YTC: Yahve’nin gözleri doğruların üzerindedir. Kulakları onların feryadını duyar.
  bel-N: Ухіляйся ад ліхога і рабі добрае; шукай супакою і імкніся да яго.
  grc-BRENT: Καὶ κατʼ ἐμοῦ εὐφράνθησαν, καὶ συνήχθησαν, συνήχθησαν ἐπʼ ἐμὲ μάστιγες
    καὶ οὐκ ἔγνων· διεσχίσθησαν καὶ οὐ κατενύγησαν.
  kpr-kpr: Bajari nu, evetu genbembo ari eveva a dambu eraera ava, kaifa use, nenda
    kori ningiraira, a nenda irari ava, giraira.
  ind-AYT: (34-16) Mata TUHAN mengarah ke orang-orang benar, dan telinga-Nya mengarah
    ke seruan minta tolong mereka.
  yom-yom: Meso ma Yave mantalanga basonga ayi makutu mandi madi mazibuka bu beti
    yamikina.
  yut-yut: Yawe uŋun amɨn kɨlegɨ kɨlani aŋek bɨsitni nandaŋ yomɨsak.
  nya-nya: Maso a Yehova ali pa olungama ndipo makutu ake ali tcheru kumva kulira
    kwawo;
  kyg-kyg: Ala kava neꞌmoꞌa alagepa kavaꞌmo nehaya vayaꞌaiteꞌmo yagaino apateꞌneno
    aukaya huꞌa ge nehaya geꞌapimo neꞌafiye.
  hrv-hrv: $SAMEK Zla se kloni, a čini dobro, traži mir i za njim idi!
  mps-mps: Genuai Bidigo te doloba pai bidi dabe tonalubao, tama agai te augwaligo
    usu da weyu, gedu haluasa po wabo odobo dao.
  tpi-tpi: Bikpela i save lukautim ol stretpela manmeri, na em i save harim beten
    bilong ol.
  dan-1931: hold dig fra ondt og øv godt, søg Fred og jag derefter.
  vie-OVCB: Vì mắt Chúa Hằng Hữu nhìn người công chính; tai Ngài nghe tiếng họ kêu
    cầu.
  guj-2017: યહોવાહની દ્રષ્ટિ ન્યાયી પર છે અને તેઓના પોકાર પ્રત્યે તેમના કાન ઉઘાડા
    છે.
  pon-2006A: KAUN-O kin ketin sinsile me pwung kan oh kin ketin karonge ar likwer
    kan.
  por-BRBSL: Yahweh estão voltados para os justos. Seus ouvidos escutam o choro deles.
  eng-OEBUS: The eyes of the Lord are towards the righteous, his ears are towards
    their cry for help.
  swe-swe: 'Vänd dig bort från det som är ont och gör [istället] gott, sök frid –
    sträva efter den (jaga den). [Den femtonde hebreiska bokstaven är: ס – Samek.
    Tecknet avbildar en pelare och symboliserar stöd, support, stabilitet. I den här
    versen är det ordet ”Vänd” som börjar på den bokstaven. Nyckeln till frid är att
    aktivt vända sig bort från ondska, och även aktivt sträva efter det som är gott.
    Det ger en stabil frid.]'
  cth-cth: BAWIPA mit ni tamikalannaw a khet teh, a hramnae lawk thai hanelah a hnâ
    a pakeng.
  twi-twi: Awurade ani wɔ atreneefo so na otie wɔn mpaebɔ;
  hlt-hlt: Hlang dueng rhoek soah BOEIPA mik om tih amih kah a pang uh te a hna a
    kaeng.
  tbz-SIM: Wèe dɛ́tɛ́nɛ̀ mɛyɛi, kɛ́ndɔɔri mɛsɑ̀ɑ̀, kɛ́nwɑɑ̀ nkunɑɑtí kɛ kù bɛ̀tì.
  msy-2020: Ikiavɨra Itir Godɨn damazimɨn derazir gumazamiziba, a deragha men gara,
    men arareba barasi.
  dop-dop: Ɩ́ se ɩsɑɣɑtʋ nɑ ɩ́ lɑ kʋpɑntʋ. Nɑ ɩ́ pɛɛkɩ mə nɑ lɛlɑɑ mə́ leleŋ nɑ ɩsəlɛ
    kʋsɛɛmlɛ.
  azb-azb: Rəbbin gözü salehlərin üzərindədir, Qulaqları onların fəryadlarına açıqdır.
  eng-DBY: The eyes of Jehovah are upon the righteous, and his ears are toward their
    cry;
  hin-2017: यहोवा की आँखें धर्मियों पर लगी रहती हैं, और उसके कान भी उनकी दुहाई की
    ओर लगे रहते हैं। (यूह. 9:31)
  wol-KYG: Na dëddu lu bon tey def lu baax, sàkku jàmm, saxoo ko.
  swp-swp: GUIAU matana se italau laulau dudurai tataodi aridi eai, eo beana se tasoe
    edi eoga aridi eai.
  bjr-bjr: Yaaweena afu fannoo andeeqarausasaa mundinoo marifanoo rakisi nimaqaidanoo.
    Mina aaqoo fannoo misa nammeeraqiana iridanoo.
  eng-YLT: The eyes of Jehovah [are] unto the righteous, And His ears unto their cry.
  kne-kne: Din nalinteg et bantayan Diyos daida ya dengngena din kararag da.
  eng-WYC-2017: The eyes of the Lord be on just [or rightwise] men; and his ears be
    to their prayers.
  eng-WMBB: The LORD’s eyes are towards the righteous. His ears listen to their cry.
  zat-NTPS: Dxuxúe Xránadxu Dios benne' ca' zaj naque̱' xrlátaje, ne dxuzé̱ nague̱'
    da dxululáwizre̱' Le̱'.
  zty-NTPS: Ẕwíakze X̱anžo Dios benne' ka' zej nake' chawe', na' ẕze nage' da' ẕnnábgekle'
    Ḻe'.
  urd-GVH: रब की आँखें रास्तबाज़ों पर लगी रहती हैं, और उसके कान उनकी इल्तिजाओं की
    तरफ़ मायल हैं।
  rug-rug: Kopu ni e Zihova sari na tie toṉoto, meke va avosi Sa sari na dia tinepatepa.
  gaz-gaz: Iji Waaqayyoo qajeeltota irra jira; gurri isaas iyya isaaniitiif banamaa
    dha;
  fra-LSG: Éloigne-toi du mal, et fais le bien; Recherche et poursuis la paix.
  gnn-gnn: Liŋgu Garrayyunydja nhäma yukurra ŋunhinha rom‐dhunupanhanydja yolŋunha;
    djäka marrtji yurru nhanŋu. Ŋayi yurru Garraynydja mäkiri'‐witjunna nhanŋu ŋunhi
    ŋayi yurru wäthun Garraywu.
  yal-yal: Ɛ ɛ xun xanbi so fe ɲaxini, ɛ fe faɲin liga. Ɛ bɔɲɛ xunbenla fen, ɛ lu
    a fɔxɔ ra.
  iou-iou: U imata, Ekänitä ämawebe siwoŋi yabäŋ yäwatpäŋ yäŋapik man yäk täkaŋ u
    nadäŋ yämik täyak.
  haw-1868: Kau pono na maka o Iehova i ka poe pono, A me kona mau pepeiao i ko lakou
    kahea ana.
  arb-NAV: لأَنَّ الرَّبَّ يَرْعَى الأَبْرَارَ بِعِنَايَتِهِ وَيَسْتَجِيبُ إِلَى دُعَائِهِمْ.
  ded-ded: KEBUNGO kiwa ngicngac dindingac yenearu fima kedzac kpema kiacngina negenude.
  ewe-ewe: Yehowa ƒe ŋku le ame dzɔdzɔewo ŋu, eye eƒe towo le woƒe ɣlidodo ŋu;
  eng-LEE: (34:16) The eyes of the Lord are directed unto the righteous, and his ears
    unto their cry.
  asm-FB: যিহোৱাৰ দৃষ্টি ধাৰ্মিকসকলৰ ওপৰত থাকে; তেওঁৰ কাণ তেওঁলোকৰ কাতৰোক্তি শুনিবলৈ
    মুকলি থাকে।
  sus-A: وٌ شَ قٍ حَاشِ لُ نَ، وٌ شَ قٍ قَنيِ رَبَ. وٌ شَ وٌ تُننَبّشِ بْحّسَ قٍنقٍ
    رَ.
  fra-SBL: Les yeux de Yahvé sont tournés vers les justes. Ses oreilles écoutent leur
    cri.
  hbo-hbo: ס֣וּר מֵ֭רָע וַעֲשֵׂה־טֹ֑וב בַּקֵּ֖שׁ שָׁלֹ֣ום וְרָדְפֵֽהוּ׃
  kik-kik: Maitho ma Jehova macũthagĩrĩria andũ arĩa athingu, na matũ make magathikĩrĩria
    kĩrĩro kĩao;
  fra-NCL: éloigne-toi du mal et fais le bien, recherche la paix, et poursuis-la.
    AIN.
  cek-AK: Angraeng ih mik loe katoeng kaminawk nuiah oh moe, nihcae hanghaih lok to
    tahngaih pae.
  cuk-cuk: Bab-Jehová dule-inniki-gudimalad akwediid, wemar-ese-goled nue-itodaed.
  uig-CYR: Бирақ мән путлишип кәткинимдә, Улар хошал болушуп кәткән еди, Бир йәргә
    җәм болди; Дәрвәқә җәм болушуп мошу зораванлар маңа қарши чиқишти, Бирақ хәвирим
    йоқ еди. Улар мени парә-парә қилиш үчүн тохтимай зәрбә беришти.
  tel-2017: యెహోవా కంటి చూపు ధర్మాత్ములపై ఉంది. ఆయన చెవులు వాళ్ళ ప్రార్థనలను వింటూ
    ఉన్నాయి.
  hat-BSA: Zye a SENYÈ a sou sila ki dwat yo. Zòrèy Li koute kri yo.
  bxh-bxh: Guyau tau laulau dudulai ya bobodiyedi, na yena edi tan ya atahiyedi haba
    ya fasagufahidi;
  ukr-ONPU: А коли я спіткнувся, вони зраділи, і збиралися проти мене негідники, котрих
    я не знав, терзали мене безупинно.
  kos-kos: Mutun LEUM GOD suiya mwet suwoswos, Ac sracl porongo tung lalos.
  hbo-WLC: ס֣וּר מֵ֭רָע וַעֲשֵׂה־ט֑וֹב בַּקֵּ֖שׁ שָׁל֣וֹם וְרָדְפֵֽהוּ׃
  ibo-ibo: Anya Onyenwe anyị dị nʼahụ ndị ezi omume, ntị ya gheekwa oghe nye mkpu
    akwa ha;
  ory-ory: ଧାର୍ମିକମାନଙ୍କ ପ୍ରତି ସଦାପ୍ରଭୁଙ୍କର ଦୃଷ୍ଟି ଅଛି ଓ ସେମାନଙ୍କ ଆର୍ତ୍ତନାଦ ପ୍ରତି
    ତାହାଙ୍କର କର୍ଣ୍ଣ ଅଛି।
  chk-chk: Ewe Samol mi Lapalap a mamasa ekewe chon pwüng, selingan a rongorong ngeni
    ar siö.
  rop-rop: YAWEI oldei lukaftumbat detlot pipul hu bulurrum im. En wen dei jingat
    langa im, im oldei irrim.
  ukr-1871: Очі Господнї на праведних, і уші його на молитву їх;
  yon-yon: Yariman ye indob kuu yorokmo kame doriibdan yaa kerenombirimaan, yi awandi
    dowad, kwane ye kerendem kuu yi baandi yaa nandimaan.
  deu-1951: (034-16) Die Augen des HERRN achten auf die Gerechten und seine Ohren
    auf ihr Schreien;
  eng-JPS: (34-16) The eyes of the LORD are toward the righteous, and His ears are
    open unto their cry.
  srp-1865: Oèi su Gospodnje obraæene na pravednike, i uši njegove na jauk njihov.
  lug-lug: Amaaso ga Mukama gatunuulira abo abatuukirivu, n’amatu ge gawulira okukaaba
    kwabwe.
  heb-heb: עיני יהוה אל צדיקים ואזניו אל שועתם׃
  ben-IRV: ধার্ম্মিকদের উপর সদাপ্রভুুর চোখ আছে এবং তাদের চিৎকারের প্রতি তাঁর কান আছে।
  ntu-ntu: lxtibz ncblo kxtubq mz Yawe nzokatr-krde nide. X Yawe sa naxlrbzle nzkrka'-krde
    mz nzaclve-krde nide.
  pan-pan: ਯਹੋਵਾਹ ਦੀਆਂ ਅੱਖੀਆਂ ਧਰਮੀਆਂ ਉੱਤੇ, ਅਤੇ ਉਹ ਦੇ ਕੰਨ ਉਨ੍ਹਾਂ ਦੀ ਦੁਹਾਈ ਵੱਲ ਲੱਗੇ
    ਰਹਿੰਦੇ ਹਨ।
  mya-JVB: ထာဝရဘုရား သည် ဖြောင့်မတ် သောသူတို့ကို ကြည့်ရှု တော်မူ၏။ သူ တို့ အော်ဟစ်
    သံကို လည်း နားထောင် တော်မူ၏။
  kgf-kgf: Yaweac kiwanéŋ ic solaŋawac hiyu keŋanʒac. Waŋu ic imuhucya ionac qac héhéliginawac
    gezac qeanʒac.
  tte-O: Siya todudulai Yeoba manna ilaulau kolili yo ali valam ibenalagili,
  tbg-tbg: Noravano Kotiva nai avuqohairo avuqavuqamake ni varia vaiinti nahentika
    tavamaqiro viharo, vika ike mpo ti varia uvaravata iri vairave.
  hmo-hmo: Lohiabada ese kara maoromaoro taudia ia naria noho. Edia taitai be ia ese
    ia kamonai henia noho.
  zar-NT: Ruyúticaʼsëʼ Xanruʼ nupa nácagaca tsahuiʼ, en riyö́n quézinëʼ cateʼ tuʼlidza
    Lëʼ.
  urd-urd: ख़ुदावन्द की निगाह सादिकों पर है, और उसके कान उनकी फ़रियाद पर लगे रहते
    हैं।
  rus-SYN: А когда я претыкался, они радовались и собирались; собирались ругатели
    против меня, не знаю за что, поносили и не переставали;
  bqc-SIM: Aà mikɛ̃ vãiwa, i maakɛ, aà aafia zɛ́ wɛɛlɛ, iↄ tɛi.
  tcz-CHONGTHU: Yahweh Pakai mitin thilpha boljingho avesui jingin; panpi ngai a koute
    din akol tenin jong akihong jing e.
  mar-mar: परमेश्वराची दृष्टी नितीमानांवर आहे, त्याचे कान त्याच्या आरोळीकडे असतात.
  isl-isl: Haldið ykkur frá öllu illu og ástundið það sem gott er. Reynið að lifa
    í sátt við aðra menn og keppið eftir friði.
  hlt-THB: Thlakdyng ak khan awh Bawipa amik taw awm nawh ak khynaak awi ce ang haa
    ing ngai pehy.
  soq-soq: Iawe God emawa apana dewa dodomana dewasaia osouwo winede, mo sau baiwa
    me mampe iririntoio etamode.
  qub-qub: Alli runacunataga Tayta Dios allimi rican. Mañacushancunatapis wiyanmi.
  bqp-bqp: Dikiri dìgↄ̃ wɛ́ tɛ́ gbɛ̃ mananↄi, àdi sã kpá ń ↄ́ↄdↄnaai.
  hat-hat: (034:16) Seyè a ap veye moun ki mache dwat devan l' yo. L'ap koute yo lè
    y'ap rele nan pye l'.
  eng-BSB: The eyes of the LORD are on the righteous, and His ears are inclined to
    their cry.
  eng-WEBPB: The LORD’s eyes are towards the righteous. His ears listen to their cry.
  kbq-kbq: Ra Anumzamo'a fatgo zamavu'zamavama nehaza vahete avua anteno kegava hunezmante.
    Agritegama krafagema hanageno'ma zamaza hanigu agesa anteteno nemanie.
  pon-pon: Jilan en Ieowa mamani me pun kan, o karona ereki ar likwir;
  nhe-BL: TOTECO quintlachilía tlen nemij xitlahuac iixpa, huan san quichiya para
    quinmacas tlen quitlajtlanise.
  wnc-wnc: Buyambam tapata aminu noman yuaingu ita akayuke tumuk wamnae maak panggak.
  bus-bus: Dii ègↄ̃ gbɛ̃ maaanↄ tàasi kɛɛ, è swã kpá ń wiipɛnazi.
  gub-BL: Tupàn uzekaiw katu teko imunar 'ym ma'e wanehe hemu'em 'ym ma'e wanehe a'e.
    Weinu a'e wà, aze a'e teko wenoz ma'e izupe a'e wà.
  eng-DRA: 'But they rejoiced against me, and came together: scourges were gathered
    together upon me, and I knew not.'
