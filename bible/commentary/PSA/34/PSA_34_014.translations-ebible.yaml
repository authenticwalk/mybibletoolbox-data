verse: PSA.034.014
translations:
  mal-C: തിന്മയിൽനിന്ന് പിന്തിരിഞ്ഞ് സൽപ്രവൃത്തികൾ ചെയ്യുക; സമാധാനം അന്വേഷിച്ച് അതിനെ
    പിൻതുടരുക.
  deu-TKW: Wahre deine Zunge vor Bösem und deine Lippen vor trügerischer Rede!
  lin-lin: Batela lolemo na yo mosika na mabe, mpe bibebu na yo ete eloba lokuta te.
  mmx-mmx: La nemi mina ke xepe laxakapmek la minak lok luvukat, la mina lolos ti
    lok ka lenmila keneng axap at lorooro axap atnimi.
  eng-LSV: Turn aside from evil and do good, || Seek peace and pursue it.
  eng-GNV: 'Eschewe euill and doe good: seeke peace and follow after it.'
  eng-WEBSTER: Depart from evil, and do good; seek peace, and pursue it.
  nhw-BL: Ximoiyocatlali ica catli amo cuali, huan xijchihua san catli xitlahuac.
    Xijchihuaca catli anhuelij para ma oncas tlasejseltili ininhuaya nochi masehualme.
    Quena, ya nopa xijtemoca ica nochi amoyolo.
  swh-ONEN: Aache uovu, atende mema, aitafute amani na kuifuatilia.
  bba-bba: u kɔ̃sɑn ɡerubu de, kpɑ u weesu deri.
  eng-KJVCPB: (ס) Depart from evil, and do good; Seek peace, and pursue it.
  luo-luo: Lokri iwe timbe maricho kendo itim tim maber; many kwe kendo iluwe.
  aii-aii: ܩܠܘܿܒ ܡ̣ܢ ܒܝܼܫܬܵ‌ܐ ܘܥܒ݂ܘܿܕ ܛܵܒ݂ܬܵ‌ܐ، ܛܥܝܼ ܫܠܵܡܵܐ ܘܢܦܘܿܠܔ ܒܵܬܪܹܗ.
  meu-meu: Dika ba rakatania, kara namo ba kara; maino ba tahua, bona ba ḡavaia.
  npi-ULB: खराबीबाट फर्क र असल गर । शान्‍ति खोज र त्‍यसको पछि लाग ।
  yor-yor: Yà kúrò nínú ibi kí o sì ṣe rere; wá àlàáfíà, kí o sì lépa rẹ̀.
  pes-OPCB: آری، از بدی دوری کن و نیکویی و آرامش را پیشهٔ خود ساز.
  tgl-ULB: Tumalikod kayo sa kasamaan at gumawa ng mabuti; hangarin ninyo ang kapayapaan
    at ito ay palaganapin.
  nop-nop: Du titiŋ hogohi u sigilulum tiyemiŋa titiŋ fofohi u hogok keleeŋ tuluwaaŋ.
    Du adi metam nolidut welekubugoŋ tiŋa titiŋ fofooŋ uŋakoŋ hogok fafaŋe tiŋa takaliluwaaŋ.
  cbu-NT: Yutaritshishee kasayarus, wanasir chinangtsa. Mangis kis taamaam taarashish
    wanasirimsheetsimari chinangtsa. Ashiriya, siysa mangis kis taapi atinaareesa,
    Apanllee chinangtsa, nuw siyaa atina.
  hui-hui: Ko bulene ngaru erembira mialu mana bayale bialu halimu. Tínaga gubalinioreme
    mbirale mo palia howa bigi bulenego dabalu bialu halimu.
  mya-mya: ဒု​စ​ရိုက်​ကို​ရှောင်​၍​သု​စ​ရိုက်​ကို​ပြု​ကြ​လော့။ ငြိမ်း​ချမ်း​သာ​ယာ​မှု​ကို​ရ​ရှိ​နိုင်​ရန်​အ​စွမ်း​ကုန်
    ကြိုး​စား​ကြ​လော့။
  bod-N: ངན་པ་སྤངས་ནས་བཟང་པོའི་ལས་བྱེད༌ཅིང༌། །ཞི་མཐུན་འཚོལ་ཞིང་རྩེ་གཅིག་གིས་ནི༌སྙེགས།།
  wsk-wsk: Nina kiwem memek nibiring tual ale kiwem ningo la beteralko; bagara welang
    se lila mu nengemang tual ale ko nisipiling diruwuralko.
  sna-sna: Ibva pane zvakaipa ugoita zvakanaka; tsvaka rugare uye urutevere.
  spa-BLM: Apártate del mal y haz el bien. Busca la paz y persíguela.
  cac-cac: Iq'uequel e b'a d'a chucal, man̈xo eyac' oval, axo vach'il tze c'ulej,
    tze b'eyb'alan junc'olal.
  swh-ULB: Uache uovu na utende mema. Uitafute amani na kuiendea amani.
  bel-bel: Я рабіў, быццам сябру, як брату майму; я хадзіў смутны, панурыўшы голаў,
    як бы аплакваючы маці.
  wed-wed: Ḡoa apoapoe ona geduaiei ma kaua aiaii ona kaukauei, ma ona voguratei da
    nuauba lawanana ona maeni.
  deu-ELBBK: Bewahre deine Zunge vor Bösem, und deine Lippen, dass sie nicht Trug
    reden;
  mbb-OT: Likayi niw is mezaat he vaal, ne iyan niw veeli is meupiya. Himuwa niw is
    paaǥi para layun melinew is kebpekidepitè niw te zuma.
  mal-2015: ദോഷം വിട്ടകന്നു ഗുണം ചെയ്ക; സമാധാനം അന്വേഷിച്ചു പിന്തുടരുക.
  gup-gup: Yuwn bu mak ngurridjalkurduyime kunwarre. Ngurribawo, dja ngurrikurduyimen
    djal kunmakkenh. Ngurridjarenin kunmodmikenh, dja ngurrimarnburrimen bu kamak
    rowk ngurrini kunmodmikenh dorrengh.
  ctu-CTI: Cʌyʌ simaronlel, mele chʌ bʌ wen. Jopꞌo a wajñel ti ñʌchꞌtyʌlel a pusicꞌal.
  rmc-rmc: mi zľikerel e čhib le nalačhe lavendar a o vušta le klamišagostar.
  pes-OPV: ازبدی اجتناب نما و نیکویی بکن. صلح را طلب نماو در‌پی آن بکوش.
  ron-1924: Депэртязэ-те де рэу ши фэ бинеле; каутэ пачя ши аляргэ дупэ еа!
  aui-aui: Berabero beradima komiiriwamira, bi miisena konabera, kovi matipo kirakii
    bi wawaya koniwiitedi da nuwaruririye sinamakae.
  ben-OBCV: মন্দ থেকে মন ফেরাও আর সৎকর্ম করো; শান্তির সন্ধান করো ও তা অনুসরণ করো।
  som-som: Shar ka leexo, oo wanaag samee, Nabad doondoon, oo raacdayso iyada.
  lat-VUC: Quasi proximum et quasi fratrem nostrum sic complacebam; quasi lugens et
    contristatus sic humiliabar.
  eng-ASVBT: Depart from evil, and do good; Seek peace, and pursue it.
  mna-mna: Mi kipizil ndemeyom pa mbulu sananŋana, mi kakam mbulu ambaiŋana men. Kakam
    kinkiini pa mbulu luumuŋana. Kuru zaala be niomŋan tomtom ta boozomen kaparlup
    yom ma kombot ambai.
  ita-1885: Ritratti dal male, e fa' il bene; Cerca la pace, e procacciala.
  eng-LXXUP: 'I behaved agreeably toward them as if it had been our neighbor or brother:
    I humbled myself as one mourning and sad of countenance.'
  eng-ULB: Turn away from evil and do good. Seek peace and go after it.
  spa-VBL: Rechacen lo malo, hagan lo bueno. Busquen la paz, y trabajen para hacerla
    realidad.
  fra-_FOB: Détourne-toi du mal, et fais le bien; cherche la paix, et la poursuis.
  mal-mal: ദോഷം വിട്ടകന്ന് നന്മചെയ്യുക; സമാധാനം അന്വേഷിച്ച് അതിനെ പിന്തുടരുക.
  lit-lit: Venk blogio ir daryk gera, ieškok taikos ir ją vykis!
  urd-GVR: Wuh burāī se muṅh pher kar nek kām kare, sulah-salāmatī kā tālib ho kar
    us ke pīchhe lagā rahe.
  suz-BL: मरिम्‍शो पतीके रे लेश्‍शा, रिम्‍शो पने। थुं नाइश्‍शा बाक्‍तीके माल्‍शा बाक्‍कीन।
  eng-NOY: Depart from evil, and do good; Seek peace, and pursue it!
  ita-1927: Dipartiti dal male e fa’ il bene; cerca la pace, e procacciala.
  ckb-ckb: لە خراپە دوور بە و چاکە بکە، بەدوای ئاشتیدا بگەڕێ و کۆششی بۆ بکە.
  eng-BBE: Be turned from evil, and do good; make a search for peace, desiring it
    with all your heart.
  xsi-xsi: miki ma kapu mulimi pa vetâŋa sakamao, aku kapono muli pa vetâŋa ara nâ;
    aku miki ma kakai wurâta kaika ŋana kamo ilomi kalomi taitu kunzi tamâta rârâni.
  kan-OKCV: ಕೇಡಿನಿಂದ ತೊಲಗಿ ಒಳ್ಳೆಯದನ್ನು ಮಾಡು; ಸಮಾಧಾನವನ್ನು ಹುಡುಕಿ ಅದನ್ನು ಹಿಂಬಾಲಿಸು.
  tam-2017: தீமையை விட்டு விலகி, நன்மை செய்; சமாதானத்தைத் தேடி, அதைத் பின்தொடர்ந்துகொள்.
  spa-RV-1909: Apártate del mal, y haz el bien; busca la paz, y síguela.
  ron-BTF: Pleacă de la rău și fă binele; caută pacea și urmărește-o.
  eng-WEBP: Depart from evil, and do good. Seek peace, and pursue it.
  eng-FBV: Reject what is evil, do what is good. Look for peace, and work to make
    it a reality.
  nld-1939: Vlucht het kwaad, doe enkel wat goed is; Zoek de vrede, en jaag hem na!
  nch-BL: Ximoiyocatali ica cati amo cuali, huan xijchihua san cati xitahuac. Xijchihuaca
    cati anhuelij para ma onca tasehuilisti inihuaya nochi masehualme. Quena, ya nopa
    xijtemoca ica nochi amoyolo.
  vie-1934: Hãy tránh sự ác, và làm điều lành, Hãy tìm kiếm sự hòa bình, và đeo đuổi
    sự ấy.
  cha-cha: Suja gui taelaye ya fatinas y mauleg; aligao y pas ya dalalag.
  hin-CV: बुराई में रुचि लेना छोड़कर परोपकार करे; मेल-मिलाप का यत्न करे और इसी के
    लिए पीछा करे.
  eng-OURB: ס turn from evil, and do good. Seek peace, and fervently pursue it!
  spa-BES: Apártate del mal, y haz el bien; busca la paz, deseándola con todo tu corazón.
  tdx-tdx: Iholiaro ty raty, le anò ty soa; mitsoeha filongoañe—le heaño.
  tha-KJV: จงหนีความชั่ว และกระทำความดี แสวงหาความสงบสุขและดำเนินตามนั้น
  por-BR-2018: Desvia-te do mal, e faze o bem; busca a paz, e segue-a.
  deu-ELO: weiche vom Bösen und tue Gutes; suche Frieden und jage ihm nach!
  eng-WYC-2018: Turn thou away from evil, and do good; seek thou peace, and perfectly
    follow thou it.
  epo-epo: Dekliniĝu de malbono kaj faru bonon, Serĉu pacon kaj ĉasu ĝin.
  gfk-gfk: Tur talur ira sakena ma gil ra bilai na magingin. Silihe no malum ma hilau
    mur ie.
  uig-PIN: '|ס| Yamanliⱪtin ayrilip yiraⱪ bolup, güzǝl ǝmǝllǝrni ⱪilip yür; Aman-hatirjǝmlikni
    izdǝp, uni ⱪoƣlap yür.'
  beo-beo: Wadela:i hou yolesili, noga:i hou fawane hamoma! Olofosu hou hamoma:ne,
    logo hogoi helema!
  tpi-OTNT: Yu mas givim baksait long pasin nogut, na bihainim gutpela pasin tasol.
    Yu mas wok long kamap wanbel wantaim ol arapela manmeri na yu mas strong long
    bihainim dispela pasin.
  hau-SA: Juyo daga mugunta ku yi alheri; nemi salama ku kuma yi ƙoƙarin samunta.
  udu-udu: Ḵwa/i bwa mo ’peni tonthus mo dhali miiyi ki ’bore/ mo. Simmi moŋḵu’th
    is e mo dhali uri a’di isho’k mo.
  uig-LAT: '|ס| Yamanliqtin ayrilip yiraq bolup, güzel emellerni qilip yür; Aman-xatirjemlikni
    izdep, uni qoghlap yür.'
  nde-nde: Tshiya ububi wenze okulungileyo; funa ukuthula ukunxwanele.
  ton-ton: Afe mei he kovi, mo ke fai lelei; kumi ki he melino, pea tuli ki ai.
  ces-1613: Zdržuj jazyk svůj od zlého, a rty své od mluvení lsti.
  eng-WMB: Depart from evil, and do good. Seek peace, and pursue it.
  tam-TCV: தீமையைவிட்டு விலகி, நன்மையைச் செய்யுங்கள்; சமாதானத்தைத் தேடி, அதைப் பின்தொடருங்கள்.
  ceb-ULB: Biyai ang daotan ug buhata ang maayo. Pangitaa ang kalinaw ug paninguhaa
    kini.
  pol-UBG: Odwróć się od zła i czyń dobrze, szukaj pokoju i dąż do niego.
  agr-agr: Pegkegchau takat aina duka idaisata, nunikam pegkeja duke takasta; nuniakum
    kakanmamsata maak agkan pujutnum.
  kyc-kyc: Koo dupwa mata maiyuo kaeyo keyange pipi. Mona kyuu lao singi renge dokona
    reoe lao yulu poraiyuo pipala koto nyere.
  urd-GVU: وہ بُرائی سے منہ پھیر کر نیک کام کرے، صلح سلامتی کا طالب ہو کر اُس کے پیچھے
    لگا رہے۔
  eng-OEBCW: Depart from evil, and do good; seek peace, and pursue it.
  deu-1912: Laß vom Bösen und tue Gutes; suche Frieden und jage ihm nach.
  kan-2017: ಕೆಟ್ಟದ್ದನ್ನು ಬಿಟ್ಟು ಒಳ್ಳೆಯದನ್ನೇ ಮಾಡು; ಸಮಾಧಾನವನ್ನು ಹಾರೈಸಿ ಅದಕ್ಕಾಗಿ ಪ್ರಯತ್ನಪಡು.
  yap-yap: Mpi’ed keru’med ko kireb ngam rin’ed e tin ni bfel’; mu nameged e gapas
    u polo’ i gum’ircha’med.
  hlt-MCSB: A thae te nong tak lamtah hnothen te saii lah. Rhoepnah te tlap lamtah
    anih te hloem lah.
  mdy-ETH: ፑርታ ባኣዚዳፓ ሺኢኬ፤ ኮሺ ባኣዚ ማዼ፤ ኮሹሞ ኮዔ፥ ጊንፆማ ዒዞኮ ዓኣዼ።
  qvs-NT: Mana alli ruranaykichita sakishpa allikunallata ruraychi. Tukuy piwan allillapi
    kushikushpa kawsaychi.
  twi-ASANTE: Twe wo ho firi bɔne ho, na yɛ papa; hwehwɛ asomdwoeɛ na ti no.
  eng-WEBU: Depart from evil, and do good. Seek peace, and pursue it.
  acu-NT: Tura pasé aa nuka mash inaisaram, pengker aa nuke turin ataram. Turakrum
    angkan pengker nintimsar pujut wakerin ataram.
  spa-PDDPT: Apártate del mal y haz el bien. Busca la paz y persíguela.
  gun-gun: Pejepe'a mba'emo vai gui, iporã va'e rupi anho peiko. Peka peteĩ rami pendekuai
    aguã, penhea'ã ha'e rami aguã re ae.
  agu-BL: Jatxwok len itib te e'chk takle'n cachi'. Nin banwok tane'n yi e'chk takle'n
    balaj. Joywok puntil tan qui jale'n oyintzi' stzixo'lwok. Nin ilenin banwok tane'n.
  eng-PEV: Turn away from doing bad things, and do good things. Don’t fight with people
    or make trouble. Try very hard to live happily with other people.
  ilo-ULB: Adaywam ti kinadakes ket agaramidka iti kinaimbag; birukem ti kappia ket
    surotem daytoy.
  kpg-kpg: Maaliu mai gi daha mo nia hai mee huaidu, heia go nia mee ala e humalia.
    Haga mahi dadaahia hua beelaa di noho baba aga i godou manawa hagatau.
  uig-ARA: '|ס| يامانلىقتىن ئايرىلىپ يىراق بولۇپ، گۈزەل ئەمەللەرنى قىلىپ يۈر؛ ئامان-خاتىرجەملىكنى
    ئىزدەپ، ئۇنى قوغلاپ يۈر.'
  bps-bps: Tnagakyu dad sasè nimòyu na nimòyu i fye; na tooyu lalò i dalan kasaglabat
    na i ksasatu nawa.
  sus-sus: Xa wo wama na xɔn, wɔyɛn ɲaaxie naxa mini wo dɛ i, wo naxa wule yo fala.
  pon-2006: Kumwail sohpeisang me suwed oh wiahda me mwahu; kumwail nantihong kolokol
    popohl ni mohngiong unsek.
  jae-jae: Ônac jaê sec ma ôŋgôm gêŋ ŋajam. Onsom biŋ malô ma ôlêtigeŋ e naôê tôŋ.
  ksd-ksd: Una vana kan ra kaina, ma una pait ra boina; Una tikan upi ra malmal ma
    una mur ia.
  tur-YTC: Kötülükten uzak durun, iyilik yapın. Esenliği arayın ve ardınca gidin.
  bel-N: Захоўвай язык свой ад ліхога, а вусны свае — ад слова крывадушнага.
  grc-BRENT: Ὡς πλησίον ὡς ἀδελφὸν ἡμέτερον οὕτως εὐηρέστουν, ὡς πενθῶν καὶ σκυθρωπάξων
    οὕτως ἐταπεινούμην.
  kpr-kpr: Ari eko da emboro ava imboe edo gukai futuse, ari eveva avanembo use irivu!
    Mainungari da emboro ava, fakina use ininighae tava evu!
  ind-AYT: (34-15) Berpalinglah dari yang jahat dan lakukan yang baik; carilah damai
    sejahtera dan kejarlah itu.
  yom-yom: Botuka mu mambimbi vayi vanga mamboti. Tomba ndembama ayi landakana yawu.
  yut-yut: Ji aŋpak yokwi manji yomɨŋek aŋpak kɨlegɨsi gɨn ani. Amɨn gat but kaloŋ
    aŋek egɨp do pini si teban taŋek ani.
  nya-nya: Tembenuka kuchoka ku zoyipa ndipo chita zabwino; funafuna mtendere ndi
    kuwulondola.
  kyg-kyg: Hosu kavategatiꞌmo maitapa halove hutapa eta alagepa kavakeꞌmo hiyo. Kaveta
    osutapa alagepa hutapa magokepi lokaetapa maisayafeꞌmo kahauya hutapa vegala aeyo.
  hrv-hrv: $NUN Jezik svoj oda zla suspreži i usne od riječi prijevarnih!
  mps-mps: Tama nago te dwai kolesaga ebo te tudiba muao, tama wiegi yai kolesaga
    naga wali pao. Nage te gasa we bidi dabe dali te bugagia bidabo sunumi gegeyu,
    tama te sunumi naga dolo wali pao.
  tpi-tpi: Yu mas givim baksait long pasin nogut, na bihainim gutpela pasin tasol.
    Yu mas wok long kamap wanbel wantaim ol arapela manmeri na yu mas strong long
    bihainim dispela pasin.
  dan-1931: så var din Tunge for ondt, dine Læber fra at tale Svig;
  vie-OVCB: Phải tránh xa điều ác và làm việc lành. Hãy tìm kiếm hòa bình, và theo
    đuổi nó.
  guj-2017: દુષ્ટતાથી દૂર રહે અને ભલું કર; શાંતિ શોધ અને તેની પાછળ લાગ.
  pon-2006A: Kumwail sohpeisang me suwed oh wiahda me mwahu; kumwail nantihong kolokol
    popohl ni mohngiong unsek.
  por-BRBSL: Depart do mal, e fazer o bem. Buscar a paz, e persegui-la. Os olhos do
  eng-OEBUS: Depart from evil, and do good; seek peace, and pursue it.
  swe-swe: 'Vakta din tunga från ondska, dina läppar från att tala falskhet (förtal,
    svek). [Den fjortonde hebreiska bokstaven är: נ – Nun. Tecknet avbildar ett sädeskorn
    som börjat gro, och beskriver ofta avkomma och kontinuitet. Ibland förknippas
    det också med en fisk eller en orm. I denna vers börjar ordet ”vakta” med denna
    bokstav. Det förstärker hur viktigt vårt tal är. Jakob uppmanar att vara snar
    att lyssna och sen att tala, se . Tungan är en liten eld som kan sätta en stor
    skog i brand, se .]'
  cth-cth: Yonnae cettakhai nateh hawinae sak. Roumnae tawng nateh pâleih.
  twi-twi: Twe wo ho fi bɔne ho, na yɛ papa; hwehwɛ asomdwoe na tiw no.
  hlt-hlt: A thae te nong tak lamtah hnothen te saii lah. Rhoepnah te tlap lamtah
    anih te hloem lah.
  tbz-SIM: o nɔ́ndɛnfɛ̀ bɑ́ nnɑ́ɑ́ ntinɑ́ɑnyɛiti, ò bɑ́ nsountɛ.
  msy-2020: Nɨ akɨrim ragh arazir kurabagh asaragh, egh arazir aghuibara damu. Egh
    navir amɨrizimɨn gumazamizir igharaziba ko ikɨsɨ gavgavigh mamaghɨra ikɨ.
  dop-dop: Pə wɛɛ sɩ ɩ́ kpɑ mə nɔɔsɩ nɑ ɩ́ yele cɑɣɑnɑʋ nɑ kɑloolɑɣɑ.
  azb-azb: Qoy şərdən çəkinib yaxşılıq etsin, Sülhü axtarıb ardınca getsin!
  eng-DBY: Depart from evil, and do good; seek peace, and pursue it.
  hin-2017: बुराई को छोड़ और भलाई कर; मेल को ढूँढ़ और उसी का पीछा कर। (इब्रा. 12:14)
  wol-KYG: Na làmmiñam daw lu aay, dawi fen.
  swp-swp: Laulau gewagewa u tausuaraei, laulau lolo mo u laulauei; loni u eo’oi,
    eo u miawatai.
  bjr-bjr: Manda oosana ameesuqusee amiqira oosana maraa. Aneenna aiqama amuqusannoo
    asooaranara randasee faiqí anaasee faqa moodaanaki maria.
  eng-YLT: Turn aside from evil and do good, Seek peace and pursue it.
  kne-kne: Dokogan yo din lawa ta din siged di amagen yo koma. Ipakat yo abe di kabaelan
    yo ay makiolnos si iib-a yo.
  eng-WYC-2017: Turn thou away from evil, and do good; seek thou peace, and perfectly
    pursue thou it.
  eng-WMBB: Depart from evil, and do good. Seek peace, and pursue it.
  zat-NTPS: Bsan da cale̱la da dxunu', na' be̱n da xrlátaje. Be̱n ba xuzre gapu' xel-la'
    dxebeza zri lazre', ne be̱n ca naca chee̱ na.
  zty-NTPS: Bzoa cheḻa'ale da' bi nak chawe' da' ẕchaḻjo', na' ben da' nak chawe'.
    Ben byene so' ḻo yeḻa' ẕga'n chawe', na' ben ka nak chen.
  urd-GVH: वह बुराई से मुँह फेरकर नेक काम करे, सुलह-सलामती का तालिब होकर उसके पीछे
    लगा रहे।
  rug-rug: Luaria sa kinaleana, mamu tavetia gua sapu leana, mamu lopu makudo hata
    sisigitia sa binule koari na tie.
  gaz-gaz: Hammina irraa deebiʼi; gaarii hojjedhu; nagaa barbaadi; duukaa buʼis.
  fra-LSG: Préserve ta langue du mal, Et tes lèvres des paroles trompeuses;
  gnn-gnn: Yarrkthurra ŋuliŋuru ŋäṉukkala dhukarrŋuru, ga marrtjiya ŋamathaŋa bala,
    rom‐dhunupayiya. Mukthurra nhiniyanydja yukirriya ga ḻunduthiya wiripu‐guḻku'wunydja
    yolŋu'‐yulŋuwu, ga galŋa‐ŋamathiya birrka'mirriwu. Yaka marinydja ŋula nhänydja
    guyaŋiya, dharraḏa yana nhiniyanydja yukirriya.
  yal-yal: Nayi, ɛ fala ɲaxine yiba, e nun wulena.
  iou-iou: In kädet waki u mäde ut imiŋpäŋ kädet täga ugän kaŋ iwarut. Täŋpäŋ kädet
    täga u kaŋ-ahäŋpäŋ ämawebe ätukät bänep kubägän kaŋ täŋput. Gwäk pimiŋpäŋ kädet
    tägatäga u kudup kaŋ iwarut.
  haw-1868: E haalele i ka hewa a e haua ma ka pono; E imi i ka maluhia, a malaila
    e hahai ai.
  arb-NAV: لِيَتَحَوَّلْ عَنِ الشَّرِّ وَيَفْعَلِ الْخَيْرَ. لِيَطْلُبِ السَّلامَ
    وَيَسْعَ لِلْوُصُولِ إِلَيْهِ
  ded-ded: Ge yarefaka wama gombunga angkecbesena amma ruaekekec meficgenadeac anggenu
    imoc meficgenadeac uatoa mebesena.
  ewe-ewe: Mite ɖa le vɔ̃ gbɔ, eye miawɔ nu nyui, midi ŋutifafa, eye miati eyome.
  eng-LEE: (34:15) Depart from evil, and do good; seek peace, and pursue it.
  asm-FB: তুমি দুষ্টতাৰ পৰা আঁতৰি সুকৰ্ম কৰা,; তুমি শান্তি বিচাৰা আৰু তাৰ পাছে পাছে
    খেদি যোৱা।
  sus-A: شَ وٌ وَ مَ نَ شْن، وْيّن حَاشِيٍ نَشَ مِنِ وٌ دّ عِ، وٌ نَشَ وُلٍ يٌ قَلَ.
  fra-SBL: Éloigne-toi du mal et fais le bien. Cherchez la paix, et poursuivez-la.
  hbo-hbo: נְצֹ֣ר לְשֹׁונְךָ֣ מֵרָ֑ע וּ֝שְׂפָתֶ֗יךָ מִדַּבֵּ֥ר מִרְמָֽה׃
  kik-kik: Garũrũka utige gwĩka ũũru na wĩke ũrĩa kwagĩrĩire; caragia thayũ na ũũthingatage.
  fra-NCL: Préserve ta langue du mal, et tes lèvres des paroles trompeuses ;
  cek-AK: Kasae hmuen to caeh taak ah loe, kahoih hmuen to sah ah; angdaehhaih to
    pakrongh loe patom ah.
  cuk-cuk: Ibmar-isgana-imaked iegergebbalid, ibmar-nuedbi imakergebed. Neg-bogidikidbina
    gudiguergebed, neg-bogidik-imakdii gubalirgebed.
  uig-CYR: Мән бу ишлардин дост яки қериндишимниң бешиға чүшкән ишқа охшаш мәйүслинип
    жүрдум, Мән өз анисиға һаза тутқандәк, бешимни селип жүрдүм.
  tel-2017: చెడ్డవాటి నుండి మనస్సు మళ్ళించుకో. మంచి పనులు చెయ్యి. శాంతిని కోరుకో.
    శాంతినే వెంటాడు.
  hat-BSA: Kite sa ki mal la epi fè sa ki bon. Chache lapè e fè efò pou twouve li.
  bxh-bxh: Heyaheyaya yai bena wa nuwabui, yo bena wa anpate adidili, be miyamiya
    daudaumwalina wa miyamiyaꞌedi.
  ukr-ONPU: Я ходив, наче за другом чи братом моїм сумуючи, наче матір оплакуючи,
    схилившись понуро.
  kos-kos: Forla liki ma koluk ac oru ma wo; Sang insiowos nufon in suk moul misla.
  hbo-WLC: נְצֹ֣ר לְשׁוֹנְךָ֣ מֵרָ֑ע וּ֝שְׂפָתֶ֗יךָ מִדַּבֵּ֥ר מִרְמָֽה׃
  ibo-ibo: Site nʼihe ọjọọ wezuga onwe gị ma mee ezi ihe, chọọ udo ma gbasookwa ya.
  ory-ory: ମନ୍ଦତାରୁ ଦୂର ହୁଅ ଓ ସୁକର୍ମ କର; ଶାନ୍ତି ଅନ୍ୱେଷଣ କର ଓ ତହିଁର ଅନୁଗାମୀ ହୁଅ।
  chk-chk: Oupwe kul seni mine a ngau o föri mine a mürina, oupwe kütta kinamwe ren
    unusen lelukemi.
  rop-rop: Yumob tenim miselp brom dumbat ola nogud ting, en yumob dum ola gudwan
    ting. Yumob jidan hepiwei, en yumob trai kipgon jidanbat lagijat olataim.
  ukr-1871: Одвертайсь від злого і твори добро, шукай супокою і дбай про него.
  yon-yon: kami arewa yaa amonombenib amun amun kamenabenib yena yoom yewenubmo dobiri
    kerekmen yaambed doberenib kuyaa meeni darewoob kerime.
  deu-1951: (034-15) weiche vom Bösen und tue Gutes, suche Frieden und jage ihm nach!
  eng-JPS: (34-15) Depart from evil, and do good; seek peace, and pursue it.
  srp-1865: Kloni se oda zla, i èini dobro, traži mira i idi za njim.
  lug-lug: Lekeraawo okukola ebibi, okolenga ebirungi; noonya emirembe era ogigobererenga.
  heb-heb: סור מרע ועשה טוב בקש שלום ורדפהו׃
  ben-IRV: মন্দ থেকে দূরে যাও এবং যা ভাল তাই কর; শান্তির খোঁজ কর এবং অনুসরণ কর।
  ntu-ntu: rszpx nqmq kxtrka. X ale zvz da kxmrlz. X nasuti drtwrm nzmnc-zpwx-krmu
    badr leplz mz nrwx.
  pan-pan: ਬਦੀ ਤੋਂ ਹੱਟ ਜਾ ਅਤੇ ਨੇਕੀ ਕਰ, ਮੇਲ-ਮਿਲਾਪ ਨੂੰ ਲੱਭ ਅਤੇ ਉਸ ਦਾ ਪਿੱਛਾ ਕਰ।
  mya-JVB: ဒုစရိုက် ကို လွှဲ ရှောင်၍ သု စရိုက်ကိုပြု လော့။ သူတပါးနှင့်အသင့် အတင့်နေခြင်းကို
    ရှာ ၍ မှီအောင်လိုက် လော့။
  kgf-kgf: Haka biria gilina keŋu, haka hiawac wamma mema, luaeac wamma nesimiwésémaŋ.
  tte-O: Naenaena kwalogabaen yo paisowa namwanamwana waginauli, nuwadaumwali kwaloyai
    katemiu meuloina koina.
  tbg-tbg: Qora kaiqa tauvaqa utu amite, koqe kaiqaqai varaqi vuate. Ne vaiinti nahenti
    muntuka paruma nimite vai okarara avataqi vuate.
  hmo-hmo: Dika do umui rakatania, kara namo do umui karaia. Maino do umui tahua,
    bona maino kara do umui karaia noho.
  zar-NT: Bucáʼana le cabí naca tsahuiʼ, en ben le naca dxiʼa. Bëʼ ladxiʼ cözuʼ dxiʼa
    tsáhuiʼdoʼ, en ben bayudxi gunuʼ yuguʼ lë ni.
  urd-urd: बुराई को छोड़ और नेकी कर; सुलह का तालिब हो और उसी की पैरवी कर।
  rus-SYN: Я поступал, как бы это был друг мой, брат мой; я ходил скорбный, с поникшею
    головою, как бы оплакивающий мать.
  bqc-SIM: aà a lɛ́ fↄ̃́ ń yãvãi oao, asu to ɛɛ bↄ a lɛ́uo.
  tcz-CHONGTHU: Thilse a kon in kihai mangin lang thilpha bol in, chamna hol in lang
    hichu chepin.
  mar-mar: वाईट कृत्ये करणे सोडून दे आणि चांगली कृत्ये कर. शांतीचा शोध कर आणि तिच्यामागे
    लाग.
  isl-isl: Gætið þá tungu ykkar! Segið aldrei ósatt orð.
  hlt-THB: Ik-oeih che ce cehta unawh ik-oeih leek ce sai lah uh; qoepnaak ce sui
    unawh hquut lah uh.
  soq-soq: Kadiwa dewasailana ene tane euda dewasana, ita apana saumono wanwan euda
    obasa wampu.
  qub-qub: Mana allita ama ruraynachu. Allillatana ruray. Piwanpis allilla goyay.
  bqp-bqp: À kpɛ li yã vãninɛ à yã mana kɛ, à aafia zɛ́ wɛtɛ àgↄ̃ tɛ́i.
  hat-hat: (034:15) Sispann fè sa ki mal. Fè sa ki byen! Chache jan pou nou viv byen
    ak moun. Fè tou sa nou kapab pou nou viv byen ak tout moun.
  eng-BSB: Turn away from evil and do good; seek peace and pursue it.
  eng-WEBPB: Depart from evil, and do good. Seek peace, and pursue it.
  kbq-kbq: Kefo kavukava'ma nehanazana atrenka knare kavukva huo. Arimpa fruma huno
    mani zankuke nehakenka, ana kavukavake huo.
  pon-pon: A muei jan mejued, ap wiada me mau, rapaki popol ap dadaurata.
  nhe-BL: Ximoiyocatlali ica tlen ax cuali, huan xijchihua san tlen xitlahuac. Xijchihuaca
    tlen inhuelij para ma oncas tlasejseltili ininhuaya nochi tlacame. Quena, ya nopa
    xijtemoca ica nochi imoyolo.
  wnc-wnc: Gata waiaknga masa imuke noman takngakan tawamso. Sike aminu kunduat musipza
    gwendukan teke noman takngae akekekake tawamso.
  bus-bus: À kpɛɛ li à zaaanɛ à à maaa kɛ, à aafia zɛ́ wɛtɛ àgↄ̃ tɛ́zi.
  gub-BL: Petyryk ikatu 'ym ma'e wi nehe. Pezapo ikatu ma'e peho peiko nehe. Pekar
    zeàmàtyry'ym 'ymaw rehe peneko àwàm nehe. Pezapo ma'e paw katu haw hexak pà nehe.
  eng-DRA: 'As a neighbour and as an own brother, so did I please: as one mourning
    and sorrowful so was I humbled.'
