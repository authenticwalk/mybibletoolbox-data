verse: PSA.034.005
translations:
  mal-C: അങ്ങയെ നോക്കുന്നവർ പ്രകാശപൂരിതരായിത്തീരുന്നു; അവരുടെ മുഖം ഒരിക്കലും ലജ്ജാഭരിതമാകുകയില്ല.
  deu-TKW: So oft ich Jahwe suchte, erhörte er mich und aus allem, was ich gefürchtet,
    errettete er mich.
  lin-lin: Nalukaki Yawe, mpe ayanolaki ngai ; akangolaki ngai na somo na ngai nyonso.
  mmx-mmx: Limixin baava diba ven tu ren la dinabak lek, la di noxo doma abulubun.
  eng-LSV: They looked expectingly to Him, || And they became bright, || And their
    faces are not ashamed.
  eng-GNV: 'They shall looke vnto him, and runne to him: and their faces shall not
    be ashamed, saying,'
  eng-WEBSTER: 'They looked to him, and were lightened: and their faces were not ashamed.'
  nhw-BL: Sequinoc catli motemachíaj ipan Toteco ixcahuanij ica paquilistli nojquiya,
    por catli yaya quinchihuilijtoc. Amo quema pinahuase.
  swh-ONEN: Wale wamtazamao hutiwa nuru, nyuso zao hazifunikwi na aibu kamwe.
  bba-bba: Nɑ Yinni Gusunɔ sokɑ, mɑ u mɑn wurɑri, u mɑn yɑrɑ nɛn bɛrum kpuron di.
  eng-KJVCPB: '(ה) They looked unto him, and were lightened: (ו) And their faces were
    not ashamed.'
  luo-luo: Joma oketo genogi kuome rieny; ok gi bi neno wichkuot.
  aii-aii: ܚܝܼܪܗܘܿܢ ܐܸܠܹܗ ܘܒܘܼܗܪܸܢܗܘܿܢ، ܘܦܵܬܘܵܬܵܝ̈ܗ‌ܝ ܠܹܐ ܦܵܝܫܝܼ ܢܟ݂ܝܼܦܹܐ.
  meu-meu: Ia ba haḡerea, bena ba diari; una dainai vairamui na nega ta basie hemarai.
  npi-ULB: उहाँलाई हे्र्नेहरू उज्‍ज्वल हुन्छन् र तिनीहरू मुहार लज्‍जित हुँदैन ।
  yor-yor: Wọ́n wò ó, ìmọ́lẹ̀ sì mọ́ wọn; ojú kò sì tì wọ́n.
  pes-OPCB: کسانی که به سوی او نظر می‌کنند از شادی می‌درخشند؛ آنها هرگز سرافکنده نخواهند
    شد.
  tgl-ULB: Nagniningning ang mga tumitingin sa kaniya, at ang kanilang mga mukha ay
    hindi nahihiya.
  nop-nop: Metam Wapum nadisukilitimiiŋ, adi yadi nadifo tiŋa nadisukilitihik wondok
    meka mu tineŋ.
  cbu-NT: Yuw tputs Apanllimun mang' tatkana, anin mang' ksakanaya. ¿Ayamtaatiya Apanllee
    pazichazinllinaja? Urutari mang' kis taachinlliniya.
  hui-hui: Marume hengedope haragola miniha gendaho haga karu ti Anduane Homogo ibugua
    biamogo birago hondowa turu haga. Anigo ti miniha genda howa turu nahe mbira naholebiraore.
  mya-mya: အ​နှိပ်​အ​စက်​ခံ​ရ​သူ​တို့​သည်​ကိုယ်​တော်​ကို မျှော်​ကြည့်​၍​ဝမ်း​မြောက်​ပါ​၏။
    သူ​တို့​သည်​အ​ဘယ်​အ​ခါ​၌​မျှ​စိတ်​ပျက်​ကြ ရ​လိမ့်​မည်​မ​ဟုတ်။
  bod-N: ཁོང་ལ་རེ་ལྟོས་འཆང་མཁན་འཛུམ་མདངས༌རྒྱས། །དེ་ཚོའི་གདོང་ནི་ནམ་ཡང་ནོངས་མི༌འགྱུར།།
  wsk-wsk: Kariimet nu kote la loaga lagasan mu nungumik guyak aso; nuna dolara mu
    me nunga ira kaluwurokko.
  sna-sna: Vanotarira kwaari vanopenya; zviso zvavo hazvingambofukidzwi nenyadzi.
  spa-BLM: Lo miraron y quedaron radiantes. Sus rostros nunca se cubrirán de vergüenza.
  cac-cac: A eb' tz'ac'anoch Jehová yipoc sc'ool, stzetzon sat eb' yuj tzalajc'olal,
    malaj b'aj sq'uixvi eb'.
  swh-ULB: Wale wanao mtazama yeye wana furaha, na nyuso zao hazina aibu.
  bel-bel: хай будуць яны, як пыл на ветры, і анёл Гасподні хай праганяе іх.
  wed-wed: Aiavoi awarina e inainana, taui naoi ina ravilalai ma eḡa melanai ina vitepa-ubaubai.
  deu-ELBBK: Ich suchte den HERRN, und er antwortete mir; und aus allen meinen Beängstigungen
    errettete er mich.
  mbb-OT: Ebmelipayen is menge etew he edsarig diyà te kandin, ne kenè dan en egkepeel-elezan.
  mal-2015: അവങ്കലേക്കു നോക്കിയവർ പ്രകാശിതരായി; അവരുടെ മുഖം ലജ്ജിച്ചുപോയതുമില്ല.
  gup-gup: Bininj nawu nungka kabirriyikan nakka kabirrinjilngmak dja yiman kabirrikebbame,
    dja minj mak kabirriyemengalme.
  ctu-CTI: Lac Yum tiꞌ jacꞌbeyob jini quixtyañujob. Tsiquil tiꞌ wutyob chaꞌan tijicñayob.
    Machꞌan ti ajqꞌuiyob ti quisnil.
  rmc-rmc: Rodavas le RAJES a odphenďa mange, iľa man avri andral dojekh dar.
  nlg-nlg: Ra hei tara kenea ge ke hangara kara togotogo ma kara mua loghoa na maa
    tana matadira.
  pes-OPV: بسوی او نظر کردند و منور گردیدند ورویهای ایشان خجل نشد.
  ron-1924: Кынд ыць ынторчь привириле спре Ел, те луминезь де букурие ши ну ци се
    умпле фаца де рушине.
  aui-aui: Wawaya iiyawogha wiiwiita kiiravine samiiri wamira Yawe God biidi, na toudi
    parapa sinuwamiise, bi nonowa iniwiitedi.
  ben-OBCV: যারা তাঁর দিকে দৃষ্টিপাত করে, তারা দীপ্তিমান হয়; তাদের মুখ কখনও লজ্জায়
    আবৃত হবে না।
  som-som: Iyagu waxay fiiriyeen isaga, oo way iftiimeen, Oo wejigooduna weligood
    ceeboobi maayo.
  lat-VUC: Fiant tamquam pulvis ante faciem venti, et angelus Domini coarctans eos.
  eng-ASVBT: They looked unto him, and were radiant; And their faces shall never be
    confounded.
  mna-mna: Zin wal ta so tiur matan pini mi tipase pini, nako lelen ambai kat mi menmeen
    zin. Pa zin ko tiur sorok matan pini na som.
  ita-1885: Quelli che hanno riguardato a lui sono stati illuminati, E le lor facce
    non sono state svergognate.
  eng-LXXUP: Let them be as dust before the wind, And an angel of the Lord afflicting
    them.
  eng-ULB: Those who look to him are radiant, and their faces are not ashamed.
  spa-VBL: Las caras de aquellos que lo miran brillaran de alegría. Nunca serán abatidos
    con vergüenza.
  fra-_FOB: L'a-t-on regardé? on en est illuminé, on n'a pas à rougir de honte.
  mal-mal: അവിടുത്തെ നോക്കിയവർ പ്രകാശിതരായി; അവരുടെ മുഖം ലജ്ജിച്ചുപോയതുമില്ല.
  lit-lit: Jie žvelgė į jį ir prašviesėjo, ir jų veidai nebebus sugėdinti.
  urd-GVR: Jin kī āṅkheṅ us par lagī raheṅ wuh ḳhushī se chamkeṅge, aur un ke muṅh
    sharmindā nahīṅ hoṅge.
  suz-BL: मेको आ लां कोव़बपुकी ग्‍येरशो दुम्‍नीम। मेकोपुकी मुने मदोक्‍मल।
  eng-NOY: Look up to him, and ye shall have light; Your faces shall never be ashamed.
  ita-1927: Quelli che riguardano a lui sono illuminati, e le loro facce non sono
    svergognate.
  ckb-ckb: ئەوانەی پشت بە یەزدان دەبەستن، دەدرەوشێنەوە، ڕوویان هەرگیز شەرمەزاری پێوە
    نابێت.
  eng-BBE: Let your eyes be turned to him and you will have light, and your faces
    will not be shamed.
  xsi-xsi: Tamâta pinde uru simo tava malia kie-kie. Andeta lâ zo ŋana kinzi sio nenzi
    kalo-tawana ilâ pa Yova Kindeni, ande ilonzi ndeka nâ. Kinzi ma sikai maŋeti ŋana
    nenzi kalo-tawana ŋinde kâ, ande tia ndo, ŋana tu Yova Kindeni ma ivilanzi.
  kan-OKCV: ದೇವರನ್ನು ದೃಷ್ಟಿಸಿದವರು ಪ್ರಕಾಶ ಹೊಂದಿದರು; ಅಂಥವರ ಮುಖಗಳು ನಾಚಿಕೆಯಿಂದ ಕುಂದಿಹೋಗುವುದಿಲ್ಲ.
  tam-2017: அவர்கள் அவரை நோக்கிப்பார்த்துப் பிரகாசமடைந்தார்கள்; அவர்கள் முகங்கள் வெட்கப்படவில்லை.
  spa-RV-1909: 'A él miraron y fueron alumbrados: y sus rostros no se avergonzaron.'
  ron-BTF: Ei au privit către el și au fost luminați, și fețele lor nu au fost făcute
    de rușine.
  eng-WEBP: They looked to him, and were radiant. Their faces shall never be covered
    with shame.
  eng-FBV: The faces of those who look to him will shine with joy; they will never
    be downcast with shame.
  nld-1939: Ziet naar Hem op, dan straalt gij van vreugde, En uw gelaat zal niet blozen
    van schaamte.
  nch-BL: Sequinoc cati motemachíaj ipan Toteco ixcahuanij ica paquilisti nojquiya,
    por cati yaya quinchihuilijtoc. Amo quema pinahuase.
  vie-1934: Chúng ngửa trông Chúa thì được chói-sáng, Mặt họ chẳng hề bị hổ thẹn.
  cha-cha: 'Sija inatangüe ya infaninina: ya y matañija ti ufanmamajlao.'
  hin-CV: जिन्होंने उनसे अपेक्षा की, वे उल्‍लसित ही हुए; इसमें उन्हें कभी लज्जित न
    होना पड़ा.
  eng-OURB: ה They looked to him, and were radiant. Their faces shall never be covered
    with shame.
  spa-BES: Los que vuelven sus ojos hacia él y quedan radiantes de alegría, y sus
    rostros no serán avergonzado.
  tdx-tdx: Niandra ama’e iereo le niloeloe, tsy ho kolopofen-kameñarañe ka ty tarehe’
    iareo.
  tha-KJV: เขาทั้งหลายเพ่​งด​ู​พระองค์ และเบิกบาน หน​้าตาของเขาจึงไม่ต้องอาย
  por-BR-2018: Os que olham para ele ficam visivelmente alegres, e seus rostos não
    são envergonhados.
  deu-ELO: Sie blickten auf ihn und wurden erheitert, und ihre Angesichter wurden
    nicht beschämt.
  eng-WYC-2018: Nigh ye to him, and be ye lightened, (or Go ye near to him, and ye
    shall shine with joy); and your faces shall not be shamed.
  epo-epo: Kiuj rigardas al Li, ricevas lumon, Kaj ilia vizaĝo ne kovriĝos per honto.
  gfk-gfk: Sige ing diet nanaas harmamata mei, ira nudiet matmataan i nunuhuan. No
    hirhir pa na pulus ira matmataan ta diet.
  uig-PIN: '|ה| Mɵminlǝr Uningƣa tǝlmürüp nurlandi; |ו|Yüzliri yǝrgǝ ⱪaritilmidi.'
  beo-beo: 'Inia: houga banenesisi dunu, ilia da Emaba:le hahawane nodogia:mu. Amola
    ilia dafawaneyale hamoma:beyale dawa:lusu logo bu hame hedofai ba:mu.'
  tpi-OTNT: Olgeta manmeri i gat hevi, tasol ol i bilip long Bikpela, ol i save amamas.
    Olsem na bilip bilong ol i no bagarap.
  hau-SA: Waɗanda suke dubansa sukan haskaka; fuskokinsu ba sa rufuwa da kunya.
  udu-udu: Hili ’kup ki a’di mo dhali kushi mo mo wakan ki bwam/em bum mini ’koki
    ’ko ki mo ma ’the is mo.
  uig-LAT: '|ה| Möminler Uninggha telmürüp nurlandi; |ו|Yüzliri yerge qaritilmidi.'
  nde-nde: Labo abakhangele Kuye bayakhazimula; ubuso babo abungeke bembeswe lihlazo.
  ton-ton: 'Naʻa nau vakai kiate ia, pea māmangia ai: pea naʻe ʻikai mā ai honau mata.'
  ces-1613: Hledal jsem Hospodina, a vyslyšel mne, a ze všech přístrachů mých vytrhl
    mne.
  eng-WMB: They looked to him, and were radiant. Their faces shall never be covered
    with shame.
  tam-TCV: அவரை நோக்கிப் பார்க்கிறவர்கள் பிரகாசமாய் இருக்கிறார்கள்; அவர்களுடைய முகங்கள்
    ஒருபோதும் வெட்கப்படுவதில்லை.
  ceb-ULB: Kadtong nangita kaniya magmasanagon, ug ang ilang mga nawong dili maulawan.
  pol-UBG: Spojrzeli na niego i rozpromienili się, a ich oblicza nie doznały wstydu.
  agr-agr: Tuke Pujuuwai anentaimas pujuidauk, shiig aneasag pujuinawai, nuadui datsan
    ipatmak achagtinai.
  kyc-kyc: Koo keta palyaraminyi kararamidupwa baa kandalyuo kando rae mairami. Nakama
    isa nembenge dupwame dee laa nalu nao naraminyi kararami.
  urd-GVU: جن کی آنکھیں اُس پر لگی رہیں وہ خوشی سے چمکیں گے، اور اُن کے منہ شرمندہ
    نہیں ہوں گے۔
  eng-OEBCW: Look to him and you will be radiant, with faces unashamed.
  deu-1912: Welche auf ihn sehen, die werden erquickt, und ihr Angesicht wird nicht
    zu Schanden.
  kan-2017: ಆತನನ್ನೇ ದೃಷ್ಟಿಸಿದವರು ಪ್ರಕಾಶವನ್ನು ಹೊಂದಿದರು; ಅವರ ಮುಖವು ಅವಮಾನಕ್ಕೆ ಈಡಾಗುವುದೇ
    ಇಲ್ಲ.
  yap-yap: Pi’in yibe gafgow nagrad e yad ra changar ngak miyad felan’; ya ri dabi
    m’ingan’rad.
  hlt-MCSB: BOEIPA te a paelki vaengah hlampan uh tih a maelhmai tal uh pawh.
  mdy-ETH: ዒዛ ባንሢ ዛጋ ዓሶኮ ቢያ ዓኣፖ ካራ ፖዔኬ፤ ፔቴታዖ ቦርሲንቲ ዔያታ ቦርሲንቱዋሴ።
  qvs-NT: Tata Diosta shuyashpanchikuna yanapawananchikunapa sukaman kushikunchisapa.
    Tata Dios yanapawaptinchikuna mana pinkakunchisapachu.
  twi-ASANTE: Wɔn a wɔhwɛ nʼanim no hyerɛn na wɔn anim rengu ase da.
  eng-WEBU: They looked to him, and were radiant. Their faces shall never be covered
    with shame.
  acu-NT: Wina Yusrun nintimsar pujuinauka nukap warainawai. Tura pengké natsaamtsuk
    pujusartin ainawai.
  spa-PDDPT: Los que miraron a Él fueron iluminados, Y sus semblantes nunca serán
    avergonzados.
  gun-gun: Pema'ẽ hexe, ha'e ramo penemoexakã 'rã. Pendere noĩvei 'rã pexĩmbaa.
  agu-BL: Na cyakil yi e' yi ajlij chic'u'l te Kataj, ẍchitzatzink cyera'tz. Ej nin
    quil tz'el chitx'ix.
  eng-PEV: People that trust God are really happy. They will never feel shame.
  ilo-ULB: Naragsak dagiti kumita kenkuana, ken saan a mabain dagiti rupada.
  kpg-kpg: Digau ala e manawa gee gaa mmada gi Mee ga manawa lamalia. Digaula hagalee
    manawa gee labelaa.
  uig-ARA: '|ה| مۆمىنلەر ئۇنىڭغا تەلمۈرۈپ نۇرلاندى؛ |ו| يۈزلىرى يەرگە قارىتىلمىدى.'
  bps-bps: Dad to ftabeng di Dwata too mlaan i bawehla, na landè gumadlàla.
  sus-sus: N to Alatala maxandi, a naxa n yaabi, a n ma gaaxui birin ba n yi.
  pon-2006: Me toutoulahr akan kin sohpeiong oh kin nsensenamwahu; re sohte pahn nsensuwedla.
  jae-jae: Matam ê Apômtau, go têmtac ŋajam êsa ma asa tembelam sa ŋapaŋ.
  ksd-ksd: Dia ga lingan upi ia, ma i vakapa diat; Ma ra mata i diat pa na malari
    ta tika na bung.
  tur-YTC: O’na baktılar, ışıl ışıl parladılar. Yüzlerini asla utanç kaplamayacak.
  bel-N: Я шукаў ГОСПАДА, і Ён адказаў мне, і ад усяго, чаго я баяўся, выратаваў мяне.
  grc-BRENT: Γενηθήτωσαν ὡσεὶ χοῦς κατὰ πρόσωπον ἀνέμου, καὶ ἄγγελος Κυρίου ἐκθλίβων
    αὐτούς.
  kpr-kpr: Evetu genembo mave gitofuimi deoro, dara jokáda irise mema itatameraera
    amo, ne Bajari kena dombu fainghedo ivuga eraera. Aminguse, ne jo sifo nanjigo
    aminda dubo mema ae arera.
  ind-AYT: (34-6) Orang-orang yang memandang kepada-Nya menjadi bersinar, dan wajah
    mereka tidak merasa malu.
  yom-yom: Batu bobo batala kuidi niandi bakienzulu ayi bizizi biawu bilendi mona
    tsoni nkutu ko.
  yut-yut: Yawe nandaŋ gadaŋ ɨmaŋ amɨn kɨsɨk kɨsɨk aŋek mayagɨ dɨma nandaŋ.
  nya-nya: Iwo amene amayangʼana kwa Iye, nkhope zawo zimanyezimira; nkhope zawo sizikhala
    zophimbidwa ndi manyazi.
  kyg-kyg: Vayaꞌmogimo ageteꞌapaeꞌmo amuse huꞌa maiꞌnayaꞌmofeꞌmo ani kava hutapa agegenoꞌao
    lapaipamoꞌmo kana osino.
  hrv-hrv: $DALETTražio sam Jahvu, i on me usliša, izbavi me od straha svakoga.
  mps-mps: Te tigidali we bidigo sęgę elaluali, tiali goli te augwa Genuai Bidiba
    konealubo homu dąų weyu, te augwa wiegi yai homu pemene yaibao. Tama tiyu, te
    augwa konealubo homu dąų wali te me dolobeo, augwali tede hale munu me egobeo.
  tpi-tpi: Olgeta manmeri i gat hevi, tasol ol i bilip long Bikpela, ol i save amamas.
    Olsem na bilip bilong ol i no bagarap.
  dan-1931: Jeg søgte HERREN, og han svarede mig og friede mig fra alle mine Rædsler.
  vie-OVCB: Ai ngửa trông nơi Chúa được Ngài chiếu sáng, mặt tươi vui, không hổ thẹn
    cúi đầu.
  guj-2017: જેઓ તેમની તરફ જુએ છે, તેઓ પ્રકાશ પામશે અને તેઓનાં મુખ કદી ઝંખવાણા પડશે
    નહિ.
  pon-2006A: Me toutoulahr akan kin sohpeiong oh kin nsensenamwahu; re sohte pahn
    nsensuwedla.
  por-BRBSL: Eles olharam para ele, e estavam radiantes. Seus rostos nunca devem ser
    cobertos de vergonha.
  eng-OEBUS: Look to him and you will be radiant, with faces unashamed.
  swe-swe: 'Jag frågade efter(sökte, tog min tillflykt till, närmade mig) Herren (Jahve);
    han räddade (ryckte bort) mig från alla mina farhågor (varje sak som ingav mig
    skräck och fruktan). [Den fjärde hebreiska bokstaven är: ד – Dalet. Tecknet avbildar
    en öppen dörr sedd ovanifrån. Ordet för ”jag frågade efter” börjar med denna bokstav
    som representerar beslut och belyser vikten av att välja rätt väg. Gud vill att
    vi först av allt ska söka honom, så kommer han – som redan vet vad vi behöver
    – att ta hand om oss på alla sätt. Vi uppmanas att inte ta ut bekymmer i förskott,
    se . Gud välkomnar oss att ofta träda fram inför hans tron och be om vägledning
    – dörren är hela tiden öppen!]'
  cth-cth: Ama kakhennaw teh, minhmai a pan awh. Nâtuek hai kayanae awm mahoeh.
  twi-twi: Wɔn a wɔhwɛ nʼanim no hyerɛn na wɔn anim rengu ase da.
  hlt-hlt: BOEIPA te a paelki vaengah hlampan uh tih a maelhmai tal uh pawh.
  tbz-SIM: N yu Kuyie nku kɛ̀ kù yie, kɛ n dɛɛtɛ́nɛ̀ n kó kukɔ̃m̀bɔ̀doróo.
  msy-2020: Gumazamizir nɨghnɨzir gavgavim Ikiavɨra Itir Godɨn itiba, me bar akongegh.
    Men nɨghnɨzir gavgavir kam, a ikɨ gavgavightɨ me aghumsɨghan kogham.
  dop-dop: Tɑcɑɑ, mɑ yɑɑ-ŋ ń cɔ-m, nɑ ɩ́ wɑɑsɩ-m mɑ sɔɣɔntʋ tənɑ tɑɑ.
  azb-azb: Rəbbə baxan nur saçar, Üzü qızarmaz.
  eng-DBY: They looked unto him, and were enlightened, and their faces were not confounded.
  hin-2017: जिन्होंने उसकी ओर दृष्टि की, उन्होंने ज्योति पाई; और उनका मुँह कभी काला
    न होने पाया।
  wol-KYG: Maa sàkku Aji Sax ji, mu nangul ma, tàggale maak lépp lu ma ragal.
  swp-swp: Au italau ia arinai abo au nuawoiwoina; abo ami ao taba nige se taumaeamaea.
  bjr-bjr: Ummaaraki mariasa Yaawee finnai ubeekamafuanara misa asasidaqa. Minara
    misa saqarikirafa sia kuridiannoo.
  eng-YLT: They looked expectingly unto Him, And they became bright, And their faces
    are not ashamed.
  kne-kne: Din mantalek en sisya et maragsakan da, adi da polos madismaya.
  eng-WYC-2017: Nigh ye to him, and be ye lighten-ed; and your faces shall not be
    shamed.
  eng-WMBB: They looked to him, and were radiant. Their faces shall never be covered
    with shame.
  zat-NTPS: Benne' ca' gulebeza lazre̱' Le̱' belelé'ene̱' da xabáa chee̱', ne quebe
    belexedué'ene̱'.
  zty-NTPS: Benne' ka' bx̱en ḻáže'gake' Ḻe' bḻé'egekle' yeḻa' ẕen chie', na' bi
    bedoé'egekle'.
  urd-GVH: जिनकी आँखें उस पर लगी रहें वह ख़ुशी से चमकेंगे, और उनके मुँह शरमिंदा नहीं
    होंगे।
  rug-rug: Sarini pu ta ṉoṉovala si kalavarae koa Sa meke koa qetu, lopu kaqu hite
    tava kurekure si arini.
  gaz-gaz: Warri gara isaa ilaalan ni ifu; fuulli isaaniis yoom iyyuu hin qaanaʼu.
  fra-LSG: J’ai cherché l’Éternel, et il m’a répondu; Il m’a délivré de toutes mes
    frayeurs.
  gnn-gnn: Way yolŋu walala, bakuruŋa walala ŋanya Garraynha, bala nhäŋana, bala yurru
    nhuŋu ŋayaŋunydja ḻayyunna; Yakana nhe yurru ŋaḏi'yundja ŋanya nhäma.
  yal-yal: N bata Alatala xandi, a yi n yabi, a gaxun birin ba n yi.
  iou-iou: Unita nadäkot; In nadäŋ bäräp täŋpäŋ Ekäniken täŋkentäkta yäŋapinayäŋ täŋo
    uwä bänep oretoret pähap api nadäneŋ. U imata, Ekänitä inta nämo bitnäk täyak
    unita.
  haw-1868: Nana aku la lakou ia ia a malamalama iho la lakou; Aole hilahila ko lakou
    mau maka.
  arb-NAV: الَّذِينَ تَطَلَّعُوا إِلَيْهِ اسْتَنَارُوا، وَلَمْ تَخْجَلْ وُجُوهُهُمْ
    قَطُّ.
  ded-ded: Ngicngac neni kicnina yearu fini sogac sogaiac kperagingo kicmesunina mekperagiu
    kperagigoc annide nga kicmesunina gameagoc amma sacsac naric mi kpeude.
  ewe-ewe: Ame siwo tsɔ woƒe ŋku da ɖe edzi la aklẽ, ŋukpe matsyɔ mo na wo o.
  eng-LEE: (34:6) They [who] looked unto him, were indeed enlightened, and their faces
    were not put to the blush.
  asm-FB: তেওঁৰ ফালে যেতিয়া লোকসকলে চায়, তেওঁলোক তেতিয়া জ্যোতিষ্মান হৈ উঠে। তেওঁলোকৰ
    মুখ লাজত কেতিয়াও বিবৰ্ণ নহব।
  sus-A: ﭑ تٌ عَلَتَلَ مَشَندِ، عَ نَشَ ﭑ يَابِ، عَ ﭑ مَ فَاشُي بِرِن بَ ﭑ يِ.
  fra-SBL: Ils regardèrent vers lui, et ils furent rayonnants. Leur visage ne sera
    jamais couvert de honte.
  hbo-hbo: דָּרַ֣שְׁתִּי אֶת־יְהוָ֣ה וְעָנָ֑נִי וּמִכָּל־מְ֝גוּרֹותַ֗י הִצִּילָֽנִי׃
  kik-kik: Andũ arĩa mamũcũthagĩrĩria matheragĩrwo nĩ ũtheri; mothiũ mao gũtirĩ hĩndĩ
    magaaconorithio.
  fra-NCL: J’ai cherché Yahweh, et il m’a exaucé, et il m’a délivré de toutes mes
    frayeurs.
  cek-AK: 'Anih khen kaminawk loe aanghaih to hnuk o: nihcae mikhmai ah azathaih om
    ai.'
  cuk-cuk: Dulemar Bab-Jehováʼse-idaksamaladi, egi gangunonimalad, bipisaale bingeguosurmalad.
  uig-CYR: Улар гоя шамалда учқан самандәк тозуп кәткәй; Пәрвәрдигарниң Пәриштиси
    уларни тарқитивәткәй!
  tel-2017: ఆయన వైపు చూసే వాళ్ళు ప్రకాశవంతంగా ఉంటారు. వాళ్ళ ముఖాల్లో అవమానం అన్నది
    కన్పించదు.
  hat-BSA: Yo te gade vè Li, e te vin ranpli ak limyè. Figi yo p ap janm wont.
  bxh-bxh: Salumadi Guyau sa sunumaꞌen bena ya saguhidi, mate nuwadi ti kwade, paꞌana
    fuya ouꞌouli haba ya sagusaguhidi.
  ukr-ONPU: Нехай будуть вони як полова перед вітром, коли ангел Господній гнатиме
    їх.
  kos-kos: Mwet su keok elos nget nu sel ac enganak; Elos ac fah tiana supwarla insialos.
  hbo-WLC: דָּרַ֣שְׁתִּי אֶת־יְהוָ֣ה וְעָנָ֑נִי וּמִכָּל־מְ֝גוּרוֹתַ֗י הִצִּילָֽנִי׃
  ibo-ibo: Ihu ndị na-elekwasị ya anya na-enwu dịka ihe; ihere adịghị eme ha.
  ory-ory: ସେମାନେ ତାହାଙ୍କ ପ୍ରତି ଦୃଷ୍ଟିପାତ କରି ଦୀପ୍ତିମାନ ହେଲେ; ଆଉ, ସେମାନଙ୍କ ମୁଖ କେବେ
    ହେଁ ବିବର୍ଣ୍ଣ ନୋହିବ।
  chk-chk: Oupwe sachetä ngeni i pwe oupwe pwapwa, nge ousap säw.
  rop-rop: Yu trastim langa YAWEI du en jidan gudbinji. Wen yu go langa im, yu enami
    olabat kaan bidim yu en meigim yu sheim.
  ukr-1871: Хто вбачає на Господа, розвеселиться, і лице його не осоромиться.
  yon-yon: Kane kane ye yaambed yone dobiriwen kuu kubembiriwen, kwane karak ye kubun
    kumbed yi murubia ma kebenaanban dowan.
  deu-1951: (034-6) Die auf ihn blicken, werden strahlen, und ihr Angesicht wird nicht
    erröten.
  eng-JPS: (34-6) They looked unto Him, and were radiant; and their faces shall never
    be abashed.
  srp-1865: Koji u njega gledaju prosvjetljuju se, i lica se njihova neæe postidjeti.
  lug-lug: Abamwesiga banajjulanga essanyu, era tebaaswalenga.
  heb-heb: הביטו אליו ונהרו ופניהם אל יחפרו׃
  ben-IRV: যারা তাঁর দিকে তাকায় তারা উজ্জ্বল হয় এবং তাদের মুখ কখনও লজ্জিত হবে না।
  ntu-ntu: lr! Na-abrtrpzmu drtwrmu mz Yawe, murde ma drtqmu tqmya, X na-abrtzlvzamu
    nzokatr-krde nimu.
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਯਹੋਵਾਹ ਦੀ ਵੱਲ ਤੱਕਿਆ ਅਤੇ ਉਹਨਾਂ ਦੇ ਚਿਹਰੇ ਉਜਲੇ ਹੋ ਗਏ, ਅਤੇ ਉਨ੍ਹਾਂ
    ਦੇ ਮੂੰਹ ਕਦੇ ਕਾਲੇ ਨਾ ਹੋਣਗੇ।
  mya-JVB: ထာဝရ ဘုရားကို မျှော်ကြည့် ကြလော့။ အလင်း ကို ရကြလိမ့်မည်။ မျက်နှာ ရှက်ကြောက်
    ခြင်းနှင့် ကင်းလွတ် ကြလိမ့်မည်။
  kgf-kgf: Ieneŋ iwac niŋkumuma kecma asac mararaŋ séwi usu ésécnec héiénécmimia waŋec.
    Ionac kic tanecgina imi hémbénaŋa gamuyaguc ménda wammac.
  tte-O: Siya analiyao tokamkamna sigitelau koina sagu kaiwena kani siyaliyaya lalakina,
    nige sowana simwalimwaline.
  tbg-tbg: Nora maaraqi vaiha Kotirara tinavu kahaqiane ti variaka, vika kia kaurira
    haika vararaiti, quaheha vaivara.
  hmo-hmo: Hisihisi idia abia noho taudia ese, edia matana Lohiabada dekenai idia
    negea, vadaeni idia moale. Unai dainai edia abidadama do ia dika lasi.
  zar-NT: Nupa nácagaca queëʼ bilaʼdxín lahuëʼ, en buluʼzíʼ xibë́ʼ. Bítiʼrö caz uluʼtuíʼi
    nupa naʼ.
  urd-urd: उन्होंने उसकी तरफ़ नज़र की और मुनव्वर हो गए; और उनके मुँह पर कभी शर्मिन्दगी
    न आएगी।
  rus-SYN: да будут они, как прах пред лицом ветра, и Ангел Господень да прогоняет
    их;
  bqc-SIM: Ma Dii kĩ́i wɛ̀ɛlɛ ↄ̃ a wèa, à ma bↄ ma sↄ̃̀deedee guu.
  tcz-CHONGTHU: Ama panpi ding ngaicha jouse vah bangin hungvah doh untin, amai uva
    jachatna muthim jinglou helding ahi.
  mar-mar: जे त्याच्याकडे पाहतील ते चकाकतील, आणि त्यांची मुखे कधीच लज्जीत होणार नाहीत.
  isl-isl: Ég hrópaði til hans og hann svaraði mér, frelsaði mig frá öllu því sem
    ég hræddist.
  hlt-THB: Amah ak toek thlangkhqi boeih taw vang unawh; ami haaikhqi ce chahnaak
    ing am dah pe qoe hy.
  soq-soq: Apana mida sau baiwa Iawe God mampentoia, mo nuaeuntoi, me walama uduudu
    mo saumompa.
  qub-qub: Tayta Diosllaman ricarajcunaga cushishami carcaycan. Paycunaga imaypis
    manami pengaycho cangachu.
  bqp-bqp: Gbɛ̃ kũ ń wɛ́ dↄinↄ ãn nigↄ̃ werena, wé'i ni ń kũ zikiro.
  hat-hat: (034:6) Lè nou vire je nou gade l', sa fè kè nou kontan. Nou p'ap janm
    wont.
  eng-BSB: Those who look to Him are radiant with joy; their faces shall never be
    ashamed.
  eng-WEBPB: They looked to him, and were radiant. Their faces shall never be covered
    with shame.
  kbq-kbq: Ra Anumzamofontegama zamavuma antete'za nemaniza vahe'mokizmi zamavugosafintira
    rumasa nehanige'za, muse nehanageno zamavugosafina zamagaze zamo'a refi'otegahie.
  pon-pon: Me ariri i, pan kakelada, a maj arail jota pan namenokala.
  nhe-BL: Sequinoc tlen motemachíaj ipan Toteco ixcahuanij ica paquilistli nojquiya,
    ipampa tlen yajaya quinchihuilijtoc. Ax quema pinahuase.
  wnc-wnc: Aminu kuupbam meyana kaya siwan ngana waaminda Buyambam tapae banip sike
    apbakngakaing. Unzingge waamindane banip sikaing kakngana wai dua siwik.
  bus-bus: Gbɛ̃ kɛ̀ aↄ̃ wɛ́ɛ dↄzinↄ uu égↄ̃ werena, wí é gɛ̃ ń wɛ́ɛn zikiro.
  gub-BL: Aze teko ikatu 'ym ma'e upuraraw kar ma'erahy amo wanupe wà, ipuraraw par
    ume'e hehe wà. Hurywete hexak mehe wà. Nuzemumikahy pixik kwaw wà nehe, ta'e Tupàn
    nupuir pixik kwaw wanuwi a'e nehe xe.
  eng-DRA: 'Let them become as dust before the wind: and let the angel of the Lord
    straiten them.'
