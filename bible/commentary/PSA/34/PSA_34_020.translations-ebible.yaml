verse: PSA.034.020
translations:
  mal-C: അവിടന്ന് അവരുടെ അസ്ഥികൾക്കെല്ലാം സംരക്ഷണം നൽകുന്നു, അവയിൽ ഒന്നുപോലും ഉടയ്ക്കപ്പെടുകയില്ല.
  deu-TKW: Zahlreich sind die Leiden des Frommen, aber Jahwe errettet ihn aus allen.
  lin-lin: Pasi mingi ekangaka moto ya sembo, kasi Yawe akangolaka ye na nyonso,
  mmx-mmx: Leeme Silok naba lok tatao axav i, la kopmen toxosi ren naba repit.
  eng-LSV: He is keeping all his bones, || Not one of them has been broken.
  eng-GNV: 'He keepeth all his bones: not one of them is broken.'
  eng-WEBSTER: 'He keepeth all his bones: not one of them is broken.'
  nhw-BL: Pampa TOTECO quimocuitlahuía para amo postequis niyon se iomiyo.
  swh-ONEN: huhifadhi mifupa yake yote, hata mmoja hautavunjika.
  bba-bba: Kɔ̃sɑ dɑbinɑ nu rɑ ɡemɡii deemɛ, ɑdɑmɑ Yinni Gusunɔwɑ u rɑ nùn wɔre ye
    kpuron di.
  eng-KJVCPB: '(ש) He keepeth all his bones: Not one of them is broken.'
  luo-luo: orito chokene duto, ma kata achiel kuomgi ok notur.
  aii-aii: ܟܹܐ ܢܵܛܹܪ ܠܟܠܵܝܗ‌ܝ ܓܲܪ̈ܡܘܼܗ‌ܝ، ܐܘܼܦ ܚܲܕ ܠܵܐ ܦܝܼܫ ܠܹܗ ܬܒ݂ܝܼܪܵܐ.
  meu-meu: Ia turiana iboudiai Iehova ese e gimadiamu, ta se kwaidumu.
  npi-ULB: त्यसका सबै हाडलाई उहाँले सुरक्षित राख्‍नुहुन्छ, तिमध्‍ये एउटा पनि भाँचिनेछैन
    ।
  yor-yor: Ó pa gbogbo egungun wọn mọ́; kò sí ọ̀kan tí ó dá nínú wọn.
  pes-OPCB: خداوند تمام استخوانهای او را حفظ می‌کند و نمی‌گذارد حتی یکی از آنها شکسته
    شود.
  tgl-ULB: Iniingatan niya ang lahat ng kaniyang mga buto; ni isa sa kanila ay walang
    masisira.
  nop-nop: Wapum adi kunilit wanakaŋ hinek kadokolak, kaŋ kitiliŋiŋ-kabe nemu gololak.
  cbu-NT: Apanll waanaa tiptsiri kizpur ksutku, wanap nda minamtiyam ichipchiya.
  hui-hui: Anduane Homogo ibunime mbirali mini tigabiwi kago hondo haga ka. Ibunaga
    kuni emeneorebi mbira bu lolani handalu ibunime yaniho holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ​၏​အ​သက်​ကို ထိန်း​သိမ်း​စောင့်​ရှောက်​တော်​မူ​၏။ သူ​၏​အ​ရိုး​တစ်​ချောင်း​မျှ​ပင်​လျှင်​မ​ကျိုး
    မ​ပဲ့​ရ။
  bod-N: ཁོང་གིས་མི་དེའི་རུས་པ་ཐམས་ཅད༌བསྲུང༌། །རུས་རྐང་གཅིག་ཀྱང་འཆག་པར་མི་འགྱུར༌རོ།།
  wsk-wsk: Nu nunga nungumik sokel suen la ko sinar tauk se bo ta me maga namarukko.
  sna-sna: anochengetedza mapfupa ake ose, hakuna nerimwe rawo richavhunika.
  spa-BLM: Protege todos sus huesos. Ninguno de ellos está roto.
  cac-cac: A' stan̈van eb', malaj junoc sb'aquil eb' ol q'uichajoc.
  swh-ULB: Yeye huitunza mifupa yake yote, hakuna hata mmoja wao utavunjika.
  bel-bel: бо не за мір прамаўляюць яны, а супроць мірных на землях плятуць аблудныя
    намыслы;
  wed-wed: E inainana-vaitetei da eḡa gelamina tagogi ina wanagai.
  deu-ELBBK: Viele sind der Widerwärtigkeiten des Gerechten, aber aus allen denselben
    errettet ihn der HERR.
  mbb-OT: Kenà duwazuwa is ked-ipata te Nengazen kandin, ne wazà minsan sevaha he
    tulan din he egkelepù.
  mal-2015: അവന്റെ അസ്ഥികളെ എല്ലാം അവൻ സൂക്ഷിക്കുന്നു; അവയിൽ ഒന്നും ഒടിഞ്ഞുപോകയുമില്ല.
  gup-gup: Nungka kabiwernhnahnan ba minj kunwohkudji kunmurrng nuye kawohbakme.
  ctu-CTI: Miꞌ cʌñʌtyʌben pejtyel i bʌquel. Machꞌan mi xujlel mi juntsꞌijtic.
  rmc-rmc: O spravodľivo šaj precerpinel but nalačhipena, ale o RAJ les lela avri
    andral savoreste.
  pes-OPV: همه استخوانهای ایشان رانگاه می‌دارد، که یکی از آنها شکسته نخواهد شد.
  ron-1924: Тоате оаселе и ле пэзеште, ка ничунул дин еле сэ ну и се сфэрыме.
  aui-aui: Touna irikedi tupadi yabaabarena wiimasiyedi da irikedi getana inipokina.
  ben-OBCV: তিনি ধার্মিকের হাড়গোড় রক্ষা করেন, তাদের মধ্যে একটিও ভাঙে না।
  som-som: Isagu wuxuu dhawraa lafihiisa oo dhan, Oo middoodna ma jabna.
  lat-VUC: Quoniam mihi quidem pacifice loquebantur; et in iracundia terræ loquentes,
    dolos cogitabant.
  eng-ASVBT: 'He keepeth all his bones: Not one of them is broken.'
  mna-mna: Mi ko mataana pini ma irao tiroono tasa ipol som.
  ita-1885: 'Egli guarda tutte le ossa di esso: E niuno ne può esser rotto.'
  eng-LXXUP: For to me they spoke peaceably, But imagined deceits in their anger.
  eng-ULB: He keeps all his bones, not one of them will be broken.
  spa-VBL: Él los mantiene a salvo, ni uno de sus huesos se romperá.
  fra-_FOB: Il garde tous ses os; aucun d'eux n'est rompu.
  mal-mal: അവന്റെ അസ്ഥികൾ എല്ലാം അവിടുന്ന് സൂക്ഷിക്കുന്നു; അവയിൽ ഒന്നും ഒടിഞ്ഞുപോകുകയില്ല.
  lit-lit: Jis saugo visus jo kaulus, nė vienas iš jų nesulūžęs.
  urd-GVR: Wuh us kī tamām haḍḍiyoṅ kī hifāzat kartā hai, ek bhī nahīṅ toṛī jāegī.
  suz-BL: मिनु मेकोमी आन रुश नेल्‍ल कोव़ब। मुरुम का यो मजिक्‍नीम। यूहन्‍ना १९:३६;
    प्रस्‍थान १२:४६
  eng-NOY: He guardeth all his bones; Not one of them shall be broken.
  ita-1927: Egli preserva tutte le ossa di lui, non uno ne è rotto.
  ckb-ckb: هەموو ئێسکەکانی دەپارێزێت، هیچیان ناشکێنرێت.
  eng-BBE: 'He keeps all his bones: not one of them is broken.'
  xsi-xsi: Yova Kindeni uru ikatona kinzi tamâta ara tininzi ndoni. Mine kala kinzi
    tukanzi toŋge ma mbwaranuki tia ndo.
  kan-OKCV: ಅವರು ಅವನ ಎಲುಬುಗಳನ್ನೆಲ್ಲಾ ಕಾಪಾಡುತ್ತಾರೆ; ಅವುಗಳಲ್ಲಿ ಒಂದಾದರೂ ಮುರಿದು ಹೋಗುವುದಿಲ್ಲ.
  tam-2017: அவனுடைய எலும்புகளையெல்லாம் காப்பாற்றுகிறார்; அவைகளில் ஒன்றும் முறிக்கப்படுவதில்லை.
  spa-RV-1909: El guarda todos sus huesos; ni uno de ellos será quebrantado.
  ron-BTF: El păzește toate oasele lui, niciunul din ele nu este frânt.
  eng-WEBP: He protects all of his bones. Not one of them is broken.
  eng-FBV: He keeps them safe—not a single one of their bones will be broken.
  nld-1939: Jahweh is voor al zijn beenderen bezorgd, Niet één daarvan wordt gebroken.
  nch-BL: Pampa TOTECO quimocuitahuía para amo postequis yon se iomiyo.
  vie-1934: Ngài giữ hết thảy xương cốt người, Chẳng một cái nào bị gãy.
  cha-cha: 'Jaadaje todo y telangñija: ya ni uno guiya sija umayamag.'
  hin-CV: वह उसकी हर एक हड्डी को सुरक्षित रखते हैं, उनमें से एक भी नहीं टूटती.
  eng-OURB: שׁ He protects all of his bones. Not one of them is broken.
  spa-BES: Él guarda todos sus huesos; ni uno solo le romperán.
  tdx-tdx: Ambena’e iaby o taola’eo, leo raike tsy rifotse.
  tha-KJV: พระองค์​ทรงรักษากระดูกเขาไว้​ทั้งหมด ไม่​หักสักซี่​เดียว
  por-BR-2018: Ele guarda todos os seus ossos; nenhum deles é quebrado.
  deu-ELO: Er bewahrt alle seine Gebeine, nicht eines von ihnen wird zerbrochen.
  eng-WYC-2018: The Lord keepeth all the bones of them; one of those shall not be
    broken. (The Lord guardeth, or keepeth safe, all their bones; not one of them
    shall be broken.)
  epo-epo: Li gardas ĉiujn liajn ostojn; Eĉ unu el ili ne rompiĝos.
  gfk-gfk: No Watong na balaure ira suruno bakut, ma pataie tikai ta diet na takap.
  uig-PIN: '|ש| U ⱨǝⱪⱪaniyning sɵngǝklirini saⱪ ⱪalduridu, Ulardin birsimu sunup kǝtmǝydu.'
  beo-beo: Hina Gode da agoaiwane dunu dafawanedafa gaga:sa. Amola ea gasa afae hamedafa
    fi ba:sa.
  tpi-OTNT: Bikpela i save lukautim em olgeta, na i no gat wanpela bun bilong en i
    bruk.
  hau-SA: yakan tsare dukan ƙasusuwansa, ba ko ɗayansu da zai karye.
  udu-udu: A’di ki dhuwa risa simam piti ’baar mo. Simam pitiŋ kamu/ yisa ’ce’dkunuwa.
  uig-LAT: '|ש| U heqqaniyning söngeklirini saq qalduridu, Ulardin birsimu sunup ketmeydu.'
  nde-nde: Uyawavikela wonke amathambo akhe, kungephuki loba lalinye.
  ton-ton: '‌ʻOku ne tauhi hono ngaahi hui kotoa pē: ʻe ʻikai mafesi ha taha.'
  ces-1613: Mnohé úzkosti jsou spravedlivého, ale Hospodin ze všech jej vytrhuje.
  eng-WMB: He protects all of his bones. Not one of them is broken.
  tam-TCV: அவர் அவனுடைய எலும்புகளையெல்லாம் பாதுகாக்கிறார்; அவற்றில் ஒன்றுகூட முறிக்கப்படாது.
  ceb-ULB: Ampingan niya ang tanan niyang kabukogan, nga walay mabali bisan usa niini.
  pol-UBG: On strzeże wszystkich jego kości; ani jedna z nich nie będzie złamana.
  agr-agr: Tuja niina ukunchi aidaunashkam nii kuitamjawai; nuadui makichik ukunchinakesh
    kupigkachagtinai.
  kyc-kyc: Kamongo baame akali keyange doko koo keta paa nana lao rapu pyuo kararamopa
    banya kuli dokona mendakipi koko pyaa nara.
  urd-GVU: وہ اُس کی تمام ہڈیوں کی حفاظت کرتا ہے، ایک بھی نہیں توڑی جائے گی۔
  eng-OEBCW: He guards all their bones, none are broken.
  deu-1912: Er bewahrt ihm alle seine Gebeine, daß deren nicht eins zerbrochen wird.
  kan-2017: ಆತನು ಅವನ ಎಲುಬುಗಳನ್ನೆಲ್ಲಾ ಕಾಪಾಡುತ್ತಾನೆ; ಅವುಗಳಲ್ಲಿ ಒಂದಾದರೂ ಮುರಿದುಹೋಗುವುದಿಲ್ಲ.
  yap-yap: I SOMOL e ma dunobiy, ni dariy ta’reb e yil rok nra m’ing.
  hlt-MCSB: Anih kah a rhuh boeih a ngaithuen pah dongah pakhat khaw paep mahpawh.
  mdy-ETH: ዔያቶኮ ሜጌፆ ቢያ ዒ ካፓሢሮ ዬያቶይዳፓ ፔቴ ሜጌሢታዖ ሜቁዋሴ።
  qvs-NT: Tata Dios yanapawashpanchikuna amachawanchisapa ama chikniwakninchi runakuna
    tullunchikunata polvonankunapa.
  twi-ASANTE: ɔbɔ ne nnompe nyinaa ho ban, sɛdeɛ emu baako mpo mmu.
  eng-WEBU: He protects all of his bones. Not one of them is broken.
  acu-NT: Ni kunchincha kupirkacharti tusa wainuitai. Tura asamtai kichkisha kupirkachartinuitai.
  spa-PDDPT: Él guarda todos sus huesos. Ni uno de ellos es quebrado.
  gun-gun: Opena 'rã ikãgue ha'e javi re, neĩ peteĩ ma nomopẽ ukai 'rã.
  agu-BL: At i' tan q'uicy'le'n. Nin qui'c nin jun bakil yi wankil yi nink je' wak'u'n.
  eng-PEV: God will keep that person safe, and nobody will break any of that person’s
    bones.
  ilo-ULB: Salsalaknibanna amin a tulangna; awan ti uray maysa a matukkol kadagitoy.
  kpg-kpg: Dimaadua e benebene digaula hagahumalia, di iwi e mooho i nia iwi digaula
    ai.
  uig-ARA: '|ש| ئۇ ھەققانىينىڭ سۆڭەكلىرىنى ساق قالدۇرىدۇ، ئۇلاردىن بىرسىمۇ سۇنۇپ كەتمەيدۇ.'
  bps-bps: Balù dad tulanan fangeyen du fye landè tfò.
  sus-sus: Tɔɔrɛ gbegbe tinxintɔɛ lima nɛ, kɔnɔ Alatala a rakisima na birin ma.
  pon-2006: KAUN-O kin ketin sinsile, sohte tih pwoat reh me timpeseng.
  jae-jae: Eŋ gejob ênê ŋatêkwa samob gebe ŋateŋ tulu atom.
  ksd-ksd: I vaale bat ra uruna par, Pa ta tikai i tabubur.
  tur-YTC: Bütün kemiklerini korur. Onlardan hiçbiri kırılmaz.
  bel-N: Шмат ліхога [здараецца] ў праведнага, але з усяго гэтага ратуе яго ГОСПАД.
  grc-BRENT: Ὅτι ἐμοὶ μὲν εἰρηνικὰ ἐλάλουν, καὶ ἐπʼ ὀργῇ δόλους διελογίζοντο.
  kpr-kpr: Bajari nu sonembuse kaifa e gogoghomburureari, nu eveva irá gheraira, jo
    nunda etu eniko degagae arira.
  ind-AYT: (34-21) Dia melindungi semua tulangnya; tidak ada satu pun darinya yang
    patah.
  yom-yom: Niandi wunkebanga mimvesi miandi mioso kadi wumosi wulendi keluka ko.
  yut-yut: Yawe da kɨlani tagɨsi aŋakwan amɨn kɨnda da kɨdatni kɨnda dɨma jokgaldɨsak.
  nya-nya: Iye amateteza mafupa ake onse, palibe limodzi la mafupawo limene lidzathyoledwa.
  kyg-kyg: Ala kava neꞌmoꞌa kanale vekaleꞌmo alagepa huno yagaino ateꞌnigeno magoke
    ayamufamo alagi lo oꞌaeꞌniye.
  hrv-hrv: $REŠ Mnoge nevolje ima pravednik, ali ga Jahve od svih izbavlja.
  mps-mps: Genuai Bidigo aga mu tonaluaibao, tama agai tigigo dili me deli me togwa
    pogobeo.
  tpi-tpi: Bikpela i save lukautim em olgeta, na i no gat wanpela bun bilong en i
    bruk.
  dan-1931: Den retfærdiges Lidelser er mange, men HERREN frier ham af dem alle;
  vie-OVCB: Chúa Hằng Hữu giữ gìn xương cốt người công chính; không để cho một cái
    nào phải gãy!
  guj-2017: તે તેનાં સર્વ હાડકાંનું રક્ષણ કરે છે; તેઓમાંનું એકપણ ભાંગવામાં આવતું નથી.
  pon-2006A: KAUN-O kin ketin sinsile, sohte tih pwoat reh me timpeseng.
  por-BRBSL: Ele protege todos os seus ossos. Nem um deles está quebrado.
  eng-OEBUS: He guards all their bones, none are broken.
  swe-swe: 'Många problem (svårigheter) kommer den rättfärdige att möta, men Herren
    (Jahve) befriar honom ur dem alla. [Den tjugonde hebreiska bokstaven är: ר – Resh:
    Tecknet avbildar framsidan av ett huvud och symboliserar att se. Ordet ”många”
    börjar på den bokstaven och förstärker att den rättfärdige kommer möta många problem,
    men också hur Herren är med genom dem, se .]'
  cth-cth: A hru pueng a ring pouh, buet touh boehai khoe lah awm mahoeh.
  twi-twi: ɔbɔ ne nnompe nyinaa ho ban, sɛnea mu baako mpo mu remmu.
  hlt-hlt: Anih kah a rhuh boeih a ngaithuen pah dongah pakhat khaw paep mahpawh.
  tbz-SIM: Mɛhɑ́ɑ́rìmɛ̀ pɛ́u tuɔ̀kùnímu osɑ̀ɑ̀wè, kɛ̀ ti Yiɛ̀ nKuyie mmɛ nhò dɛɛrínɛ̀
    mɛ mɛmɔu.
  msy-2020: Ikiavɨra Itir God guizbangɨra men akurazɨma, men agharitam dɨpɨriaghirɨzir
    puvatɨ.
  dop-dop: Wɑhɑlɑnɑɑ pɑɣɑlɛ mɑkənɑ siɣisilu, ɑmɑ Tɑcɑɑ wɑɑsəɣɩ-ɩ pɑ tənɑ pɑ tɑɑ.
  azb-azb: Rəbb onların hər bir sümüyünü qoruyur, Heç biri zədələnməz.
  eng-DBY: He keepeth all his bones; not one of them is broken.
  hin-2017: वह उसकी हड्डी-हड्डी की रक्षा करता है; और उनमें से एक भी टूटने नहीं पाता।
    (यूह. 19:36)
  wol-KYG: Musiba bare naa dal ku jub, Aji Sax ji musal ko ci lépp,
  swp-swp: Ia siadana gamagaridi GUIAU i itawataidi; taba nige esau i tagodu.
  bjr-bjr: Yaaweefa misa aiqama nimudaanisaa rakisidanoo, sia moodaa nimudaani faqa
    raqanoo mariannoo.
  eng-YLT: He is keeping all his bones, One of them hath not been broken.
  kne-kne: Ayowanan Diyos din ipogaw ay sana, magay magpong si olay esay tong-a na.
  eng-WYC-2017: The Lord keepeth all the bones of them; one of those [or them] shall
    not be broken.
  eng-WMBB: He protects all of his bones. Not one of them is broken.
  zat-NTPS: Le̱' dxuxúequeze̱' xúgute̱ zrita xu'e̱, na' netú zrita chee̱' quebe gachaj
    na.
  zty-NTPS: Ḻe' žape chi'ikze' yógo'te žit yo'o bennen', na' nitó žit chie' bi gachjwn.
  urd-GVH: वह उस की तमाम हड्डियों की हिफ़ाज़त करता है, एक भी नहीं तोड़ी जाएगी।
  rug-rug: Kopu nia e Zihova si asa, meke lopu keke ri na susurina si ta moku.
  gaz-gaz: lafee isaa hunda ni eega; isaan keessaas tokko illee hin cabu.
  fra-LSG: Le malheur atteint souvent le juste, Mais l’Éternel l’en délivre toujours.
  gnn-gnn: Garraynydja yurru djäka yukurra nhanŋu ŋamathama yana, yakana yurru nhanŋu
    ŋula ŋarakanydja ḏaw'yun.
  yal-yal: Tɔrɔ wuyaxi tinxin muxun lima nɛn, koni Alatala a bama nɛn e birin yi.
  iou-iou: Täŋpäŋ watä it yämiŋirän kujari kubä nämo tokät täkaŋ.
  haw-1868: Malama no hoi oia i kona mau iwi, Aohe mea o lakou i haki.
  arb-NAV: يَحْفَظُ عِظَامَهُ كُلَّهَا، فَلَا تُكْسَرُ وَاحِدَةٌ مِنْهَا.
  ded-ded: Ye sira gombunga garenggeu sira mongngo naric mi usuude.
  ewe-ewe: ekpɔa eƒe ƒuwo katã ta, eye womaŋe wo dometɔ aɖeke o.
  eng-LEE: '(34:21) He watcheth all his bones: not one of them is broken.'
  asm-FB: যিহোৱাই তেওঁৰ সকলো অস্থি ৰক্ষা কৰে; তাৰ মাজৰ এডালিও ভগ্ন নহয়।
  sus-A: تْورّ فبٍفبٍ تِنشِنتْي لِمَ نّ، كْنْ عَلَتَلَ عَ رَكِسِمَ نَ بِرِن مَ.
  fra-SBL: Il protège tous ses os. Aucun d'entre eux n'est cassé.
  hbo-hbo: רַ֭בֹּות רָעֹ֣ות צַדִּ֑יק וּ֝מִכֻּלָּ֗ם יַצִּילֶ֥נּוּ יְהוָֽה׃
  kik-kik: agitagĩra mahĩndĩ make mothe, gũtirĩ o na rĩmwe rĩngiunĩka.
  fra-NCL: Nombreux sont les malheurs du juste, mais de tous Yahweh le délivre.
  cek-AK: Anih ih ahuhnawk to pakuem pae boih pongah, maeto doeh angkhaek ai.
  cuk-cuk: We-dule-e-garmar akarguega imakosulid, gwen wargwensaale e-ibe-bibislegega
    imakosulid.
  uig-CYR: Улар достанә сөз қилмайду, Зиминдики течлиқпәрвәрләргә питнә-иғва тоқумақта.
  tel-2017: ఆయన అతని ఎముకలన్నిటినీ కాపాడుతాడు. వాటిలో ఒక్కటి కూడా విరిగి పోదు.
  hat-BSA: Li konsève tout zo li yo. Pa menm youn nan yo va kase.
  bxh-bxh: Guyau ya ita watan komakomaniꞌi be hige siyadana laꞌi i tapwai.
  ukr-ONPU: Бо не про мир вони говорять, але на мирних мешканців землі задумують підступне.
  kos-kos: LEUM GOD El arulana karinganulos; Tia sokofanna sri kaclos fah kaptelik.
  hbo-WLC: רַ֭בּוֹת רָע֣וֹת צַדִּ֑יק וּ֝מִכֻּלָּ֗ם יַצִּילֶ֥נּוּ יְהוָֽה׃
  ibo-ibo: Ọ na-anapụtakwa ha kpamkpam. Ọ gaghị ekwe ka ọ bụladị otu ọkpụkpụ dị ha
    nʼahụ gbajie.
  ory-ory: ସେ ତାହାର ଅସ୍ଥିସକଳ ରକ୍ଷା କରନ୍ତି; ତହିଁ ମଧ୍ୟରୁ ଖଣ୍ଡେ ହେଲେ ଭଗ୍ନ ହୁଏ ନାହିଁ।
  chk-chk: A fokun tümwünü ewe chon pwüng, pwe esap mwo nge kup efoch chün.
  rop-rop: Im garra lukaftum im, wulijim nobodi kaan breigim im boun.
  ukr-1871: Він хоронить всї костї його, і нї одна з них не переломиться.
  yon-yon: Ye kono korem kuu oonimaan, ma domokbaanban.
  deu-1951: (034-21) Er bewahrt ihm alle seine Gebeine, daß nicht eines derselben
    zerbrochen wird.
  eng-JPS: (34-21) He keepeth all his bones; not one of them is broken.
  srp-1865: Èuva Gospod sve kosti njegove, nijedna se od njih neæe slomiti.
  lug-lug: Amagumba ge gonna Mukama agakuuma, ne watabaawo na limu limenyeka.
  heb-heb: שמר כל עצמותיו אחת מהנה לא נשברה׃
  ben-IRV: তিনি তার সব হাড় রক্ষা করেন; তার মধ্যে একটিও ভেঙে যাবে না।
  ntu-ntu: mz nzaclve-zpwx-krde nide, Trpnzngr nrvr ngrdeng kx nztavxi.
  pan-pan: ਉਹ ਉਸ ਦੀਆਂ ਸਾਰੀਆਂ ਹੱਡੀਆਂ ਦਾ ਰਾਖ਼ਾ ਹੈ, ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਇੱਕ ਵੀ ਨਹੀਂ ਤੋੜੀ ਜਾਂਦੀ।
  mya-JVB: သူ ၏အရိုး ရှိသမျှ တို့ကို စောင့်ရှောက် တော်မူသည် ဖြစ်၍၊ တ ချောင်းမျှမ ကျိုး
    မပဲ့ရ။
  kgf-kgf: Sicya imi mocʒoŋ galeŋgéyu méŋ ménda ʒéŋgémac.
  tte-O: kaiwena Yeoba igite-kalatagili silae kolili mwa nige sowasowana tuwatuwali
    kaigeda kani itagolu.
  tbg-tbg: Noravano Kotiva vikaqaa koqema kero raqikiqiro vi vaivarora tiro, kia vika
    vuhaari voqavanovata kinta vuanaro.
  hmo-hmo: Lohiabada ese unai tau do ia naria namonamo, vadaeni iena turiana ibounai
    do idia namo, ta do idia makohia lasi.
  zar-NT: Xanruʼ rapa chiʼë yúguʼtë dxita yuʼë, ateʼ bitiʼ gatsaj nitú dxita queëʼ.
  urd-urd: वह उसकी सब हड्डियों को महफूज़ रखता है; उनमें से एक भी तोड़ी नहीं जाती।
  rus-SYN: ибо не о мире говорят они, но против мирных земли составляют лукавые замыслы;
  bqc-SIM: Taasi ìↄ gbɛ̃maa le mↄ̀ↄmↄↄ, ãma Dii ì aà bↄ a guu píi.
  tcz-CHONGTHU: Ajeh chu Yahweh Pakai in michonpha ho gule chang ahoibit pehjin; khatchajong
    abohsah pon ahi!
  mar-mar: परमेश्वर त्याच्या सर्व हाडाचे रक्षण करेल. त्यांतले एकही हाड तो मोडू देणार
    नाही.
  isl-isl: Góður maður kemst oft í vanda – fær sinn skammt af mótlæti – en Drottinn
    á lausn við öllu slíku.
  hlt-THB: a quhkhqi boeih ce ak chung a hlip peek a dawngawh, pynoet ca awm am ek
    tikaw.
  soq-soq: Me emawa mo osouwo, sa baiwa mai neaipu da tewapi.
  qub-qub: Tayta Diosmi tulluncunatapis rican. Chaymi juc tullullanpis mana paquengachu.
  bqp-bqp: Àdi a wánↄ dãkpã pínki, a ke dì ɛ́ro, bee mɛ̀n do.
  hat-hat: (034:21) L'ap pwoteje l' nèt ale. Pa yon ti zo nan kò l' p'ap kraze.
  eng-BSB: He protects all his bones; not one of them will be broken.
  eng-WEBPB: He protects all of his bones. Not one of them is broken.
  kbq-kbq: Na'ankure Ra Anumzamo'a fatgo avu'ava'ma nehia vahe'mofo zaferina kegava
    huntegahiankino mago zaferina'amo'a hara ontagigahie.
  pon-pon: A kotin jinjila kokon akan karoj, pwe eu ender tip pajan.
  nhe-BL: Pampa TOTECO quimocuitlahuía para ax postequis niyon se iomiyo.
  wnc-wnc: Siakan. Ita dua pimamban Buyambam tapata take siknga kayuak. Kayuwawan
    waapatane kwatai tapatu dua puwik.
  bus-bus: È à wánↄ dãkpa píngi, à ke è ɛ́ro, baa mɛ̀n do.
  gub-BL: Upyro tuwe a'e wà, waàmàtyry'ymar wanuwi wamunyryk kar pà a'e wà. Nuzuhaw
    kwaw ni pitài wàkàgwer wà.
  eng-DRA: For they spoke indeed peaceably to me; and speaking in the anger of the
    earth they devised guile.
