verse: PSA.034.004
translations:
  mal-C: ഞാൻ യഹോവയെ അന്വേഷിച്ചു, അവിടന്ന് എനിക്ക് ഉത്തരമരുളി; എന്റെ എല്ലാ ഭയങ്ങളിൽനിന്നും
    അവിടന്ന് എന്നെ വിടുവിച്ചു.
  deu-TKW: Verherrlicht Jahwe mit mir und laßt uns miteinander seinen Namen erheben!
  lin-lin: Boya kosakola elongo na ngai ete Yawe azali monene ! Tonetola Kombo na
    Ye, biso nyonso.
  mmx-mmx: Nia aga sing saparap Leeme Silok la ni ga ronga ia. Ga lox asepmus ia basinge
    levenanmarat axap tarak.
  eng-LSV: I sought YHWH, and He answered me, || And delivered me from all my fears.
  eng-GNV: 'I sought the Lord, and he heard me: yea, he deliuered me out of all my
    feare.'
  eng-WEBSTER: I sought the LORD, and he heard me, and delivered me from all my fears.
  nhw-BL: Nijtzajtzili TOTECO ma nechpalehuiqui, huan yaya nechtlacaquili huan nechmanahui
    tlen nochi catli nechmajmatiyaya.
  swh-ONEN: Nilimtafuta Bwana naye akanijibu, akaniokoa kwenye hofu zangu zote.
  bba-bba: I kɑ mɑn Yinni Gusunɔ wɔlle suo, su win yĩsiru bɛɛrɛ wɛ̃ sɑnnu.
  eng-KJVCPB: (ד) I sought the Lord, and he heard me, And delivered me from all my
    fears.
  luo-luo: Ne amanyo Jehova Nyasaye ka alamo, kendo nodwoka; ne oresa e luoro duto
    ma an-go.
  aii-aii: ܛܥܹܐ ܠܝܼ ܠܡܵܪܝܵܐ ܘܩܵܡ ܓ̰ܲܘܸܒ ܠܝܼ، ܘܡ̣ܢ ܟܠܵܝܗ‌ܝ ܙܕܘܼܥܝܵܬ‌ܝܼ̈ ܩܵܡ ܦܲܨܹܐ ܠܝܼ.
  meu-meu: Iehova na tahua, bena ia ese e haere henigu; egu gari idoidiai lalodia
    amo e hamaurigu.
  npi-ULB: मैले रमप्रभुको खोजी गरें र उहाँले मलाई जवाफ दिनुभयो, र मेरा सबै डरमाथि
    उहाँले मलाई विजय दिनुभयो ।
  yor-yor: Èmi wá Olúwa, ó sì dá mi lóhùn; Ó sì gbà mí kúrò nínú ìbẹ̀rù mi gbogbo.
  pes-OPCB: خداوند را به کمک طلبیدم و او مرا اجابت فرمود و مرا از همهٔ ترسهایم رها
    ساخت.
  tgl-ULB: Hinanap ko si Yahweh, at tumugon siya, at sa lahat ng mga takot ko tagumpay
    ang ibinigay niya.
  nop-nop: Nu Yahwedi nehitubu-lodawek yoŋa ninadigut, kaŋ yonadine nadinamguk. Unduŋ
    tiŋa welene gineŋ munta hakuk u liliwenekutnamguk.
  cbu-NT: Nuwsha Apanllee, Nuwaam istanganda, táranguri, nuwaa istarangiya. Nuw kapungtaa
    puniranguri, itaru Apanllsha nuwaa tapachindarangiya.
  hui-hui: I̱na Anduane Homogohondo bi larugola ibugua hale halu ladai biya. I̱ gi
    bulene tara tarame daribaho wiaria ibugua i̱ golope haya.
  mya-mya: ငါ​သည်​ထာ​ဝ​ဘု​ရား​အား ဆု​တောင်း​ပတ္ထ​နာ​ပြု​သည့်​အ​ခါ​ကိုယ်​တော်​သည် နား​ညောင်း​တော်​မူ​၏။
    ကြောက်​လန့်​ဖွယ်​ရာ​ဟူ​သ​မျှ​မှ​ငါ့​ကို ကယ်​နုတ်​တော်​မူ​၏။
  bod-N: ང་ཡིས་ཁོང་ལ་ཞུས་པས་བཀའ་ལན༌གནང༌། །འཇིགས་པ་ཀུན་ལས་ང་རང་ཐར་བར༌མཛད།།
  wsk-wsk: Ani Yawe kote niarem se nu ikiam ale aninga nguangara angimik ningi mu
    menawu saparam.
  sna-sna: Ndakachema kuna Jehovha akandipindura; akandisunungura pakutya kwangu kwose.
  spa-BLM: Busqué a Yahvé y me respondió, y me libró de todos mis temores.
  cac-cac: Ix in avaj d'a Jehová, ix tac'vi d'ayin, ix yic'canel masanil in xivc'olal.
  swh-ULB: Nilimuomba Yahwe msaada naye akanijibu, akanipa ushindi juu ya hofu yangu
    yote.
  bel-bel: Хай пасаромяцца і паганьбуюцца тыя, хто цікуе душу маю, хай адступяцца
    і пакрыюцца ганьбаю тыя, хто шкоду мне намышляе;
  wed-wed: A raupari Bada awarina ma i paribeleu, awariu rovo anatapui i vaitawanei.
  deu-ELBBK: Erhebt den HERRN mit mir, und lasst uns miteinander erhöhen seinen Namen!
  mbb-OT: Mid-ampù a ziyà te Nengazen ne midtavak e zin. In-awè din is langun he kegkehandek
    ku.
  mal-2015: ഞാൻ യഹോവയോടു അപേക്ഷിച്ചു; അവൻ എനിക്കു ഉത്തരമരുളി എന്റെ സകലഭയങ്ങളിൽനിന്നും
    എന്നെ വിടുവിച്ചു.
  gup-gup: Ngaye ngayawayawam dja ngadjawadjawam nawu Yawey, wanjh nungka nganwokmey,
    dja nganngehkeng kore kunkele kunwern ngahkarrmi.
  ctu-CTI: Tic sajcʌ lac Yum. Ti yubiyon. Tiꞌ lajmisʌbon pejtyel c bʌqꞌuen.
  rmc-rmc: Bararen manca le RAJES, aven bararas jekhetane leskro nav!
  nlg-nlg: Inau tu kokoeliulivuti me rongoviu Lord me lavi horuu ta nigua na mataghu.
  pes-OPV: چون خداوند را طلبیدم مرامستجاب فرمود و مرا از جمیع ترسهایم خلاصی بخشید.
  ron-1924: 'Еу ам кэутат пе Домнул ши мь-а рэспунс: м-а избэвит дин тоате темериле
    меле.'
  aui-aui: Tagu arupari Yawe God biidi na iwonabodegu, nokodi wawaya ayanaghanagharedi,
    na gwabidima iviyawiigu.
  ben-OBCV: আমি সদাপ্রভুর অন্বেষণ করেছি আর তিনি আমাকে উত্তর দিয়েছেন; আমার সব আশঙ্কা
    থেকে তিনি আমাকে মুক্ত করেছেন।
  som-som: Rabbigaan doondoonay, oo isna wuu ii jawaabay, Oo wuxuu iga samatabbixiyey
    waxyaalihii aan ka cabsaday oo dhan.
  lat-VUC: Confundantur et revereantur quærentes animam meam; avertantur retrorsum
    et confundantur cogitantes mihi mala.
  eng-ASVBT: I sought Jehovah, and he answered me, And delivered me from all my fears.
  mna-mna: Nio aŋsuŋ Yooba na, ni ileŋ suŋŋana tio mi iuulu yo. Ni itatke yo pa koroŋ
    boozomen ta aŋmototo na.
  ita-1885: Io ho cercato il Signore, ed egli mi ha risposto, E mi ha liberato da
    tutti i miei spaventi.
  eng-LXXUP: 'Let them that seek my soul be ashamed and confounded: Let them that
    devise evils against me be turned back and put to shame.'
  eng-ULB: I sought Yahweh and he answered me, and he gave me victory over all my
    fears.
  spa-VBL: Clamé al Señor por ayuda, y él me respondió. Me liberó de todos mis miedos.
  fra-_FOB: J'ai cherché l'Éternel, et il m'a répondu; il m'a délivré de toutes mes
    frayeurs.
  mal-mal: ഞാൻ യഹോവയോട് അപേക്ഷിച്ചു; അവിടുന്ന് എനിക്ക് ഉത്തരമരുളി; എന്റെ സകല ഭയങ്ങളിൽനിന്നും
    എന്നെ വിടുവിച്ചു.
  lit-lit: Ieškojau VIEŠPATIES, ir jis išklausė mane ir išvadavo mane iš visų mano
    baimių.
  urd-GVR: Maiṅ ne Rab ko talāsh kiyā to us ne merī sunī. Jin chīzoṅ se maiṅ dahshat
    khā rahā thā un sab se us ne mujhe rihāī dī.
  suz-BL: मिनु गो परमप्रभु यावे कली माल्‍ता। मेकोमी आं लोव़ लेत्‍ताक्‍यी। मेकोमी आं
    कली हिंतीक नु श्‍येत रे प्रोंइती।
  eng-NOY: I sought the LORD, and he heard me, And delivered me from all my fears.
  ita-1927: Io ho cercato l’Eterno, ed egli m’ha risposto e m’ha liberato da tutti
    i miei spaventi.
  ckb-ckb: ڕووم لە یەزدان کرد، یەزدان بە دەنگمەوە هات، لە هەموو ترسەکانم فریام کەوت.
  eng-BBE: I was searching for the Lord, and he gave ear to my voice, and made me
    free from all my fears.
  xsi-xsi: Muŋga naŋa ano pa Yova Kindeni tu ma ivilana, aku ipaloŋo pa naneŋgu noŋa.
    I ikai ruruŋa rârâni piti lâ iloŋgu, kala ŋine naŋa amo iloŋgu pisi nâ.
  kan-OKCV: ನಾನು ಯೆಹೋವ ದೇವರನ್ನು ಹುಡುಕಿದೆನು; ಆಗ ಅವರು ನನಗೆ ಉತ್ತರಕೊಟ್ಟು, ಸಕಲ ಭೀತಿಗಳಿಂದ
    ನನ್ನನ್ನು ಬಿಡಿಸಿದರು.
  tam-2017: நான் யெகோவாவை தேடினேன், அவர் எனக்குச் செவிகொடுத்து, என்னுடைய எல்லாப் பயத்திற்கும்
    என்னை நீங்கலாக்கிவிட்டார்.
  spa-RV-1909: Busqué á Jehová, y él me oyó, y libróme de todos mis temores.
  ron-BTF: Am căutat pe DOMNUL și el m-a ascultat și m-a eliberat de toate temerile
    mele.
  eng-WEBP: I sought the LORD, and he answered me, and delivered me from all my fears.
  eng-FBV: I asked the Lord for help, and he answered me. He set me free from all
    my fears.
  nld-1939: Ik heb Jahweh gesmeekt; Hij heeft mij verhoord, En mij van al mijn angsten
    bevrijd.
  nch-BL: Nijtzajtzili TOTECO ma nechpalehuiqui, huan yaya nechtacaquili huan nechmanahui
    ten nochi cati nechmajmatiyaya.
  vie-1934: Tôi đã tìm cầu Đức Giê-hô-va, Ngài đáp lại tôi, Giải cứu tôi khỏi các
    đều sợ hãi.
  cha-cha: 'Jualigao si Jeova ya güiya jajungogyo: ya todo y minaañaojo janalibreyo.'
  hin-CV: मैंने याहवेह से प्रार्थना की और उन्होंने प्रत्युत्तर दिया; उन्होंने मुझे
    सब प्रकार के भय से मुक्त किया.
  eng-OURB: דּ I sought Adonai, and he answered me, and delivered me from all my fears.
  spa-BES: Estaba buscando al Señor, y él escuchó mi voz y me liberó de todos mis
    temores.
  tdx-tdx: Nitsoeheko t’Iehovà, le tinoi’e, fonga nafaha’e amako ty fangebahebako.
  tha-KJV: ข้าพเจ้าได้แสวงหาพระเยโฮวาห์ และพระองค์ทรงฟังข้าพเจ้า และทรงช่วยข้าพเจ้าให้พ้นจากความกลั​วท​ั้งสิ้นของข้าพเจ้า
  por-BR-2018: Busquei ao SENHOR. Ele me respondeu, e me livrou de todos os meus temores.
  deu-ELO: Ich suchte Jehova, und er antwortete mir; und aus allen meinen Beängstigungen
    errettete er mich.
  eng-WYC-2018: I sought the Lord, and he heard me; and he delivered me from all my
    tribulations (or and he rescued, or saved, me, from all of my troubles).
  epo-epo: Mi serĉis la Eternulon, kaj Li respondis al mi, Kaj de ĉiuj miaj danĝeroj
    Li savis min.
  gfk-gfk: Iau ga silihe no Watong ma ga taram iau. Ma ga halangalanga iau sukun ira
    nugu harangunngutaan na bunurut ing i ubal iau.
  uig-PIN: '|ד| Pǝrwǝrdigarni izdidim, U mening duayimni ijabǝt ⱪildi, Meni basⱪan
    barliⱪ wǝⱨimǝ-ⱪorⱪunqlirimdin ⱪutⱪuzdi.'
  beo-beo: Na da Hina Godema sia:ne gadobeba:le, E da nama dabe adole i. E da na beda:su
    hou amo huluane fadegale fasi.
  tpi-OTNT: Mi bin beten long Bikpela bai em i helpim mi, na em i harim prea bilong
    mi. Em i rausim olgeta pret long bel bilong mi, na nau mi stap bel isi.
  hau-SA: Na nemi Ubangiji, ya kuwa amsa mini; ya cece ni daga dukan tsoro.
  udu-udu: Aha/ ŋap̱kina Tap̱a mo dhali a’di thoḵki aha/ ’twa/ mo, dhali ’cuḵ aha/
    mo ’pena ris moŋḵo/ is pem mo.
  uig-LAT: '|ד| Perwerdigarni izdidim, U méning duayimni ijabet qildi, Méni basqan
    barliq wehime-qorqunchlirimdin qutquzdi.'
  nde-nde: Ngamdinga uThixo wangiphendula; wangikhulula kukho konke engangikwesaba.
  ton-ton: Naʻaku kumi kia Sihova, pea ne ongoʻi au, ʻo ne fakamoʻui au mei heʻeku
    manavahē kotoa pē.
  ces-1613: Zvelebujtež se mnou Hospodina, a jméno jeho společně vyvyšujme.
  eng-WMB: I sought the LORD, and he answered me, and delivered me from all my fears.
  tam-TCV: நான் யெகோவாவிடம் உதவி தேடினேன்; அவர் எனக்குப் பதில் தந்தார்; அவர் என்னுடைய
    எல்லாப் பயத்திலிருந்தும் என்னை விடுவித்தார்.
  ceb-ULB: Nagpakitabang ako kang Yahweh ug gitubag niya ako, ug gihatagan niya akog
    kadaogan sa tanan kong mga kahadlok.
  pol-UBG: Szukałem PANA, a on mnie wysłuchał i uwolnił od wszystkich mych trwóg.
  agr-agr: Wika Tuke Pujuun segabiajai yainkati tusan, dutika ai sapigmamujun agkanmitkajuabi.
  kyc-kyc: Nambame Kamongo lao loma soo piso siyunu dokopa dokona isingi langiya.
    Nambana paka renge dupwana baame namba kiiramo neta nyiya.
  urd-GVU: مَیں نے رب کو تلاش کیا تو اُس نے میری سنی۔ جن چیزوں سے مَیں دہشت کھا رہا
    تھا اُن سب سے اُس نے مجھے رِہائی دی۔
  eng-OEBCW: I sought the Lord, and, in answer, he saved me from all my terrors.
  deu-1912: Da ich den HERRN suchte, antwortete er mir und errettete mich aus aller
    meiner Furcht.
  kan-2017: ನಾನು ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಬೇಡಿಕೊಳ್ಳಲು, ಆತನು ಸದುತ್ತರವನ್ನು ಕೊಟ್ಟು ಎಲ್ಲಾ ಭೀತಿಯಿಂದ
    ನನ್ನನ್ನು ತಪ್ಪಿಸಿದನು.
  yap-yap: Gu meybil ngak SOMOL me fulweg taban e meybil rog; i chuweg urngin e marus
    rog.
  hlt-MCSB: BOEIPA te ka tlap vaengah kai n'doo tih ka rhihnahkoi boeih lamloh kai
    n'huul.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ታና ማኣዳንዳጉዲ ታኣኒ ኮዓዛ ዒ ታኣም ዋይዜኔ፤ ታ ዒጊጫ ባኮ ቢያይዳፓ ታና ዒ ዓውሴኔ።
  qvs-NT: Tata Diosta yanapawananpa mañaptini payka uyariwashka. Uyariwashpa yanapawashka
    amana manchakunaynipa.
  twi-ASANTE: Mefrɛɛ Awurade na ɔgyee me so; na ɔyii me firii mʼakomatuo nyinaa mu.
  eng-WEBU: I sought the LORD, and he answered me, and delivered me from all my fears.
  acu-NT: Wikia Yusrun seam ni anturtukmiayi. Tura ni shamtsuk asata tusa angkanmamtikruamiayi.
  spa-PDDPT: Busqué a Yavé y Él me respondió, Y me libró de todos mis temores.
  gun-gun: Senhor pe ajapukai ramo xere opena karamboae. Xereraa jepe guive akyjea
    ha'e javi gui.
  agu-BL: Ja cu' inwutz tetz Wajcaw nin ja tbit i' yi intzi' inkul. Nin ja chin col
    i' tk'ab yi e'chk takle'n yi nchinxob tetz.
  eng-PEV: You see, I prayed to God, and he listened to me. He took away everything
    that frightened me.
  ilo-ULB: Immawagak kenni Yahweh, ket sinungbatannak, ken pinagballiginak kadagiti
    amin a pagbutbutngak.
  kpg-kpg: Au gu dalodalo gi Dimaadua, gei Mee gu hila mai gi di au. Mee gu hagamehede
    au gi daha mo ogu mmaadagu huogodoo.
  uig-ARA: '|ד| پەرۋەردىگارنى ئىزدىدىم، ئۇ مېنىڭ دۇئايىمنى ئىجابەت قىلدى، مېنى باسقان
    بارلىق ۋەھىمە-قورقۇنچلىرىمدىن قۇتقۇزدى.'
  bps-bps: Dmasal agu di Amugu Dwata na tnimelan i dasalgu, na nwean kdee klikògu.
  sus-sus: Won birin xa Alatala binya, won xa a xili matɔxɔ.
  pon-2006: I kapakapohng KAUN-O, e ahpw ketin sapeng ie; e ketin kasaledekihiehla
    sang nan ei masak koaros.
  jae-jae: Aê gamôêc Apômtau ma eŋ kêkêŋ taŋa aê. Ma kêjaŋgo aê su aŋga gêŋ samob,
    taŋ katêc naŋ.
  ksd-ksd: Iau ga tikatikan upi ra Luluai, ma i ga torom tagu, Ma i ga valangalanga
    iau kan kaugu lavur bunurut par.
  tur-YTC: Yahve’yi aradım ve bana yanıt verdi, Ve beni tüm korkularımdan kurtardı.
  bel-N: Узьвялічвайце ГОСПАДА са мною, і разам будзем вывышаць імя Ягонае!
  grc-BRENT: Αἰσχυνθείησαν καὶ ἐντραπείησαν οἱ ζητοῦντες τὴν ψυχήν μου, ἀποστραφείησαν
    εἰς τὰ ὀπίσω, καὶ καταισχυνθείησαν οἱ λογιζόμενοί μοι κακά.
  kpr-kpr: Na Bajari kena benunu seteno ningido, na vujegetiri, nanda oju isambu dadabe
    tefo usira.
  ind-AYT: (34-5) Aku mencari TUHAN, lalu Dia menjawabku, dan melepaskan aku dari
    semua ketakutanku.
  yom-yom: Nditomba Yave, niandi wuphana mvutu ayi niandi wukhula mu zitsisi ziama
    zioso.
  yut-yut: Yawe da nak aŋpulugosak do bɨsit iyɨko nandagɨt. Pasol pasolno wɨrɨrɨkban
    but yawot pagɨm.
  nya-nya: Ine ndinafunafuna Yehova ndipo Iye anandiyankha; anandilanditsa ku mantha
    anga onse.
  kyg-kyg: Koli huꞌna maiꞌneꞌnaeꞌmo naha maesiyafeꞌmo kahauya huꞌna nunumu huꞌnogeno
    afitenoꞌaeꞌmo naha maeꞌnigeꞌna koli osuꞌna afaꞌa maiꞌnove.
  hrv-hrv: $GIMEL Veličajte sa mnom Jahvu, uzvisujmo ime njegovo zajedno!
  mps-mps: Eno te Genuai Bidiba usu da weyu, te ena tau somainu gedu haluasa po wali,
    tama agai eno gedu haluasa po wabo odali. Agai te eno homude wi ebo tigidali sela
    sąnama, tama megi da, ena haliga nagame yai bidibao.
  tpi-tpi: Mi bin beten long Bikpela bai em i helpim mi, na em i harim prea bilong
    mi. Em i rausim olgeta pret long bel bilong mi, na nau mi stap bel isi.
  dan-1931: Hylder HERREN i Fællig med mig, lad os sammen ophøje hans Navn!
  vie-OVCB: Tôi tìm kiếm Chúa Hằng Hữu và Ngài đáp ứng. Ngài giải thoát tôi khỏi cảnh
    hãi hùng.
  guj-2017: મેં યહોવાહને પોકાર કર્યો અને તેમણે મને ઉત્તર આપ્યો અને મારા સર્વ ભયમાંથી
    મને વિજય અપાવ્યો.
  pon-2006A: I kapakapohng KAUN-O, e ahpw ketin sapeng ie; e ketin kasaledekihiehla
    sang nan ei masak koaros.
  por-BRBSL: Procurei Yahweh, e ele me respondeu, e me libertou de todos os meus medos.
  eng-OEBUS: I sought the Lord, and, in answer, he saved me from all my terrors.
  swe-swe: 'Tillskriv storhet till(väx, förstora) Herren (Jahve) med mig, låt oss
    upphöja hans namn tillsammans! [Den tredje hebreiska bokstaven är: ג – Gimel.
    Tecknet avbildar en kamel. Bokstaven symboliserar rikedom och storhet. Här är
    det orden ”tillskriv storhet till” som börjar med denna bokstav. Ordet används
    för att beskriva hur en människa växer fysiskt i längd, i auktoritet, om ljud
    som ökar i styrka, känslor som ökar i intensitet, osv. Ju mer vi lovar och prisar
    Herren tillsammans, desto mer ser vi hans storhet och rikedom.]'
  cth-cth: BAWIPA ka tawng navah, ama ni na thai pouh. Ka takinae pueng thung hoi
    na rasa.
  twi-twi: Mefrɛɛ Awurade na ogyee me so; na ogyee me wɔ nea misuro nyinaa mu.
  hlt-hlt: BOEIPA te ka tlap vaengah kai n'doo tih ka rhihnahkoi boeih lamloh kai
    n'huul.
  tbz-SIM: Di n wɛ̃nnɛ́nɛ̀ kɛ̀ tí nsɑ̃ntí ti Yiɛ̀ nKuyie, tí nwɛ̃ nkɛ́dɛ́úkùnko ku
    yètìrì.
  msy-2020: Kɨ uabɨn akurvaghasa Ikiavɨra Itir Godɨn azangsɨzima, a nan azangsɨzim
    baraki. A nan atiatiba bar da batoghezɨ, kɨ datɨrɨghɨn navir amɨrizimɨn iti.
  dop-dop: Tə kpɛntɩ nɑ tə́ tɑlɑ Ɩsɔ nɑ tə́ sɛɛ-ɩ.
  azb-azb: Rəbbə üz tutdum, O mənə cavab verdi, O hər bir dəhşətdən məni xilas etdi.
  eng-DBY: I sought Jehovah, and he answered me, and delivered me from all my fears.
  hin-2017: मैं यहोवा के पास गया, तब उसने मेरी सुन ली, और मुझे पूरी रीति से निर्भय
    किया।
  wol-KYG: Kañleen Aji Sax ji, ànd ceek man, nu bokk wormaal turam.
  swp-swp: Eau GUIAU ea eo’oi to i ataiegu, egu matausi gamagaridi boeadi eai i earihaigu.
  bjr-bjr: Qinee Yaaweenara innaaru qunanoo mifa qini dadaaqinoo. Qini rufiaranakinaana
    iduku qiseenoo.
  eng-YLT: I sought Jehovah, and He answered me, And from all my fears did deliver
    me.
  kne-kne: Nankararagak en Diyos yan sinongbatana, din amin ay pan-egyatak et kinaana.
  eng-WYC-2017: I sought the Lord, and he heard me; and he delivered me from all my
    tribulations.
  eng-WMBB: I sought the LORD, and he answered me, and delivered me from all my fears.
  zat-NTPS: Bláwizra' Xránadxu Dios, na' Le̱' benne̱' chia', ne bselé̱' neda' lu xúgute̱
    da buluchebe na neda'.
  zty-NTPS: Bḻiža' X̱anžo Dios, na' Ḻe' benle' chia', na' beslé' neda' ḻo yógo'te
    da' bchébegaken neda'.
  urd-GVH: मैंने रब को तलाश किया तो उसने मेरी सुनी। जिन चीज़ों से मैं दहशत खा रहा
    था उन सबसे उसने मुझे रिहाई दी।
  rug-rug: Tepa la ia rau se Zihova meke olaṉia Sa sa qua vinaravara; vata rupahau
    Sa koari doduru qua minatagutu.
  gaz-gaz: Waaqayyoon nan barbaaddadhe; innis deebii naa kenne; sodaa koo hunda keessaas
    na baase.
  fra-LSG: Exaltez avec moi l’Éternel! Célébrons tous son nom!
  gnn-gnn: Ŋarra bukumirriyaŋala waŋana Garraywala, bala ŋayi buku‐ruŋiyinmaraŋala
    ŋarrakunydja; Ŋayinydja ŋarranha marrtjina ŋoy‐ḏälkuŋala warray, märr ŋarra yurru
    yakana barrarirri biyapulnydja.
  yal-yal: En xa Alatala gbona fe fala! En na a xinli te en bode xɔn!
  iou-iou: In nadäwut! Näk Ekänitä täŋkentäŋ namikta yäŋapiŋira nadäŋ namiŋkuk. Täŋpäŋ
    umun mebäri mebäri nadäk täŋkuro u iwat kireŋirän bänep kwini terak bätakigän
    itkut.
  haw-1868: Ua imi aku au ia Iehova a ua hoolohe mai ia ia'u; Ua hoopakele mai oia
    ia'u i ka'u mau mea e makau ai a pau.
  arb-NAV: الْتَمَسْتُ الرَّبَّ فَأَجَابَنِي، وأَنْقَذَنِي مِنْ كُلِّ مَخَاوِفِي.
  ded-ded: Ni KEBUNGO meficnuudeac ye hofocba yeng kengecna meickema ebicfunac mesinuec.
  ewe-ewe: Meyɔ Yehowa, eye wòtɔ nam heɖem tso nye vɔvɔ̃wo katã me.
  eng-LEE: (34:5) I sought the Lord, and he answered me, and from all that I dreaded
    did he deliver me.
  asm-FB: মই যিহোৱাক বিচাৰিলো, তাতে তেওঁ মোক উত্তৰ দিলে; মোৰ সকলো ভয়ৰ পৰা তেওঁ মোক
    উদ্ধাৰ কৰিলে।
  sus-A: وٌن بِرِن شَ عَلَتَلَ بِنيَ، وٌن شَ عَ شِلِ مَتْشْ.
  fra-SBL: J'ai cherché Yahvé, et il m'a répondu, et m'a délivré de toutes mes craintes.
  hbo-hbo: גַּדְּל֣וּ לַיהוָ֣ה אִתִּ֑י וּנְרֹומְמָ֖ה שְׁמֹ֣ו יַחְדָּֽו׃
  kik-kik: Ndarongoririe Jehova, nake akĩnjĩtĩka, akĩndeithũra kuuma kũrĩ maũndũ marĩa
    mothe maanjĩkagĩra guoya.
  fra-NCL: Exaltez avec moi Yahweh, ensemble célébrons son nom !
  cek-AK: Angraeng khaeah ka hnik naah, anih mah ang pathim; ka zithaihnawk boih thung
    hoiah ang pahlong.
  cuk-cuk: An Bab-Jehová-amidigua, an-abin-imaknonikid. An ibmar-dobgudiidgi, an-ollor-imaknonikid.
  uig-CYR: Мениң һаятимға чаң салмақчи болғанлар йәргә қаритилип шәрмәндә болғай;
    Маңа қәст әйлигәнләр кәйнигә яндурулуп рәсва болғай.
  tel-2017: నేను యెహోవాకు విజ్ఞాపన చేశాను. ఆయన నాకు జవాబిచ్చాడు. నా భయాలన్నిటి మీదా
    నాకు విజయమిచ్చాడు.
  hat-BSA: Mwen te chache SENYÈ a e Li te reponn mwen, epi te delivre mwen de tout
    perèz mwen yo.
  bxh-bxh: E lauꞌuꞌula lau Guyau lisina be ya atahi; yo egu ꞌwasabu mahudoꞌidi yai
    ya fasagu fahigu.
  ukr-ONPU: Нехай посоромлені й принижені будуть ті, хто прагне згубити мою душу.
    Нехай розвернуться назад і вкриються ганьбою, хто зло проти мене задумує.
  kos-kos: Ke nga pre nu sin LEUM GOD, El topukyu; El aksukosokyeyu liki sangeng luk
    nukewa.
  hbo-WLC: גַּדְּל֣וּ לַיהוָ֣ה אִתִּ֑י וּנְרוֹמְמָ֖ה שְׁמ֣וֹ יַחְדָּֽו׃
  ibo-ibo: Nʼihi na etikuru m Onyenwe anyị mkpu akwa, ọ zakwara m, napụta m site nʼaka
    ịtụ ụjọ m niile.
  ory-ory: ମୁଁ ସଦାପ୍ରଭୁଙ୍କଠାରେ ପ୍ରାର୍ଥନା କଲି ଓ ସେ ମୋତେ ଉତ୍ତର ଦେଲେ, ପୁଣି, ମୋହର ସବୁ
    ଭୟରୁ ମୋତେ ଉଦ୍ଧାର କଲେ।
  chk-chk: Üa iotek ngeni ewe Samol mi Lapalap, nge i a pälüeniei o angasaei seni
    ai kewe niuokus meinisin.
  rop-rop: Aibin lukaranbat blanga YAWEI blanga album mi, en imbin album mi. Imbin
    seibum mi brom detlot ting weya bin bradinim mi.
  ukr-1871: Я шукав Господа, і він озвався до мене, і від всякої журби збавив мене.
  yon-yon: Ne kuu Yariman yaa awawe ande kurikuri keraana inanduwoon, kwane nembed
    unimain korem yaa kuu ne nen obon keruwoon.
  deu-1951: (034-5) Da ich den HERRN suchte, antwortete er mir und errettete mich
    aus aller meiner Furcht.
  eng-JPS: (34-5) I sought the LORD, and He answered me, and delivered me from all
    my fears.
  srp-1865: Tražih Gospoda, i èu me, i svijeh nevolja mojih oprosti me.
  lug-lug: Nanoonya Mukama, n’annyanukula; n’ammalamu okutya kwonna.
  heb-heb: דרשתי את יהוה וענני ומכל מגורותי הצילני׃
  ben-IRV: আমি সদাপ্রভুুর প্রার্থনা করলাম এবং তিনি আমাকে উত্তর দিলেন ও তিনি আমার সমস্ত
    ভয়ের উপর আমাকে বিজয় দিয়েছেন।
  ntu-ntu: a kcng tqmwxlrtix, arlapxpebz Yawe ninge mz da lcng amrlx. Murde mzli kc
    tqkrka'-ngrbo bade, ayzlumle natqnge.
  pan-pan: ਮੈਂ ਯਹੋਵਾਹ ਨੂੰ ਪੁਕਾਰਿਆ ਅਤੇ ਉਸ ਨੇ ਮੈਨੂੰ ਉੱਤਰ ਦਿੱਤਾ, ਅਤੇ ਮੇਰੇ ਸਾਰੇ ਡਰ ਤੋਂ
    ਮੈਨੂੰ ਛੁਡਾਇਆ।
  mya-JVB: ငါ သည် ထာဝရဘုရား ကိုရှာ သောအခါ နားထောင် တော်မူ၏။ ကြောက်မက် ဘွယ်သောအကြောင်းအလုံးစုံ
    တို့အထဲ က ငါ့ ကို ကယ်နှုတ် တော်မူ၏။
  kgf-kgf: Ni Yawe ʒéwelecmiwa niŋnémma ʒénéŋ hirihirina hénia hénia igucnec metecgé
    néŋec.
  tte-O: Yakawanoi Yeoba koina mwa kainagu iyamaisa yo yagu matausi meuloina koina
    ilivasiyau.
  tbg-tbg: Te vo haika vo haika aatu qeteha vira aarauraro Noravano Kotiva ti uva
    iriro, ti muntuka qihaaqama timitaira.
  hmo-hmo: Lohiabada dekenai lau guriguri, bona ia ese lau dekenai ia haere. Ia ese
    egu gari ibounai dekena amo, lau ia hamauria.
  zar-NT: Bulidzaʼ-nëʼ Xanruʼ, ateʼ bubiʼë didzaʼ quiaʼ, en busölë́ʼ nedaʼ lu yuguʼ
    le gúdxidaʼ.
  urd-urd: मैं ख़ुदावन्द का तालिब हुआ, उसने मुझे जवाब दिया, और मेरी सारी दहशत से मुझे
    रिहाई बख़्शी।
  rus-SYN: Да постыдятся и посрамятся ищущие души моей; да обратятся назад и покроются
    бесчестием умышляющие мне зло;
  bqc-SIM: À zↄ̃ↄkɛ dↄ̃ Diiɛmanↄ, wí aà tↄbↄ sãnu.
  tcz-CHONGTHU: Keima Yahweh Pakai kom a kataovin aman kataona eisanpeh tai. Aman
    kakichatna jousea jong eilhat doh tai.
  mar-mar: मी परमेश्वराकडे मदतीसाठी गेलो आणि त्याने मला उत्तर दिले. आणि त्याने मला
    माझ्या सर्व भयांवर विजय दिला.
  isl-isl: Lofið Drottin ásamt mér, tignum í sameiningu nafn hans.
  hlt-THB: Bawipa ce sui nyng, amah ing nim hlat hy; kak kqihnaak boeih awhkawng amah
    ing ni hul hy.
  soq-soq: Ne Iawe God mampe rauparinteno ita me ne sipoanen, apana sa ne sauntedina
    mampo me inanen.
  qub-qub: Ruwacuptë Tayta Diosga wiyamashami. Chaynöpami salbamasha llapan manchacuycashäpitapis.
  bqp-bqp: Ma Dikiri ki wɛ̀tɛ, akũ à wèma, à ma bo ma vĩnanↄ gũn.
  hat-hat: (034:5) Mwen te kriye nan pye Seyè a, li te reponn mwen. Li delivre m'
    anba tout sa ki t'ap fè m' pè yo.
  eng-BSB: I sought the LORD, and He answered me; He delivered me from all my fears.
  eng-WEBPB: I sought the LORD, and he answered me, and delivered me from all my fears.
  kbq-kbq: Ra Anumzamofontega nunamuna hugeno, nunamuni'a antahinamino koro'ma nehua
    zana eri amne hu'ne.
  pon-pon: Ni ai rapaki Ieowa, a kotin japen ia, o dore ia la jan nan ai majak karoj.
  nhe-BL: Nijtzajtzili TOTECO ma nechpalehuiqui, huan yajaya nechtlacaquili huan nechmanahui
    tlen nochi tlen nechmajmatiyaya.
  wnc-wnc: Nata tumuk wamu Buyambamtapa iniwa ita akgatangamuke tumuk wama atnatapbut.
    Ita gwaut taknga nata nataau kuupbam asandekngamukut. Unzingge nata musip kwikwik
    natake yuat.
  bus-bus: Ma Dii kii wɛ̀tɛ, ben à wèmala, à ma bↄ ma vĩanↄ guu.
  gub-BL: — Hepytywà pe nehe, a'e Tupàn Tuweharupi Wiko Ma'e pe ihe. Uwazar heze'eg
    ihewe a'e. Hepyro ma'e wi hekyze haw wi upaw rupi a'e.
  eng-DRA: Let them be confounded and ashamed that seek after my soul. Let them be
    turned back and be confounded that devise against me.
