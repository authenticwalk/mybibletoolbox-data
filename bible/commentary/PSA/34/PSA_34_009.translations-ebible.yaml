verse: PSA.034.009
translations:
  mal-C: യഹോവയുടെ വിശുദ്ധജനമേ, അവിടത്തെ ഭയപ്പെടുക അവിടത്തെ ഭക്തന്മാർക്ക് ഒന്നിനും
    കുറവുണ്ടാകുന്നില്ല.
  deu-TKW: Schmeckt und seht, daß Jahwe gütig ist; wohl dem Manne, der bei ihm Zuflucht
    sucht!
  lin-lin: Bomeka elengi mpe botala ndenge nini Yawe azali malamu ; Esengo na moto
    oyo azwaka Yawe lokola ebombamelo na ye !
  mmx-mmx: Nemi axap limixin teren, minam taba asinorong Leeme Silok. La nedi ding
    tonga res teren, di ruuna xobot kaka levempanga axap dik pakes tin.
  eng-LSV: Fear YHWH, you His holy ones, || For there is no lack to those fearing
    Him.
  eng-GNV: 'Feare the Lord, ye his Saintes: for nothing wanteth to them that feare
    him.'
  eng-WEBSTER: 'O fear the LORD, ye his saints: for there is no want to them that
    fear him.'
  nhw-BL: Nochi amojuanti catli aniaxcahua TOTECO, xiquimacasica, pampa nochi catli
    quitlepanitaj amo tleno quinpolohua.
  swh-ONEN: Mcheni Bwana enyi watakatifu wake, kwa maana wale wamchao hawapungukiwi
    na chochote.
  bba-bba: I nɑ, i win durom dendɑ kpɑ i wɑ nɡe mɛ mu kpɑ̃. Doo nɔɔruɡiiwɑ wi u kuku
    yeru kɑsu win mi.
  eng-KJVCPB: '(י) O fear the Lord, ye his saints: For there is no want to them that
    fear him.'
  luo-luo: Luoruru Jehova Nyasaye, un joge maler, nikech joma omiye luor ok chand
    gimoro amora.
  aii-aii: ܙܕܹܥܡܘܼܢ ܡ̣ܢ ܡܵܪܝܵܐ، ܝܵܐ ܩܲܕܝܼܫܘܼ̈ܗ‌ܝ، ܣܵܒܵܒ ܠܲܝܬ ܚܘܼܣܪܵܢܵܐ ܠܙܕܝܼܥܘܼ̈ܗ‌ܝ.
  meu-meu: Ena helaḡa taumui e, Iehova garina ba gari, badina be ia garina e garimu
    taudia na asie dabumu.
  npi-ULB: ए परमप्रभुका पवित्र मानिस हो, उहाँको भय मान । उहाँको भय मान्‍नेहरूलाई कुनै
    कुराको खाँचो हुँदैन ।
  yor-yor: Ẹ bẹ̀rù Olúwa, ẹ̀yin ènìyàn rẹ̀ mímọ́, nítorí pé kò sí àìní fún àwọn tí
    ó bẹ̀rù rẹ̀.
  pes-OPCB: ای همهٔ عزیزان خداوند، او را گرامی بدارید؛ زیرا کسانی که ترس و احترام
    او را در دل دارند هرگز محتاج و درمانده نخواهند شد.
  tgl-ULB: Katakutan ninyo si Yahweh, kayo na kaniyang banal na bayan; hindi nagkukulang
    ang mga may takot sa kaniya.
  nop-nop: Yahwe’walaŋ metamŋiye, didimehi eŋ nadisukilitihinit, hidi Wapum hebeŋ
    gineŋ hatiŋa gikiŋgoŋ timiyaneeŋ. Metam adi’walaŋ hebeŋ gineŋ hatiiŋ heki adi
    nemek niŋdok baniŋ nemu tiiŋ.
  cbu-NT: Apanllee mangiptis zurampatarit chinangtsa. Ashkachus, Apanllsha siyaa ksutchiya.
  hui-hui: Anduane Homogonaga wali agali kamiru bibahendeme ibunaga andaneha halimu.
    Ibugua bia laradagua hale halu biaga karu ti mbirale mbira buru palia nabi karulapeore
    holebira.
  mya-mya: ကိုယ်​တော်​၏​လူ​စု​တော်​ဝင်​အ​ပေါင်း​တို့၊ ထာ​ဝ​ရ​ဘု​ရား​အား​ကြောက်​ရွံ့​ရို​သေ​ကြ
    လော့။ ကိုယ်​တော်​၏​စ​ကား​ကို​နား​ထောင်​သူ​တို့​သည် ချို့​တဲ့​မှု​ရှိ​ကြ​လိမ့်​မည်​မ​ဟုတ်။
  bod-N: ཡ་ཝཱེར་གུས་ཤིང་འཇིགས་པར་ཕོངས་པ༌མེད། །དེའི་ཕྱིར་ཁོང་གི་སྐྱེས་བུ་དམ་པ༌རྣམས།
    །ཁྱོད་རྣམས་ཁོང་ལ་གུས་ཤིང་འཇིགས་པར༌གྱིས།།
  wsk-wsk: Nina noko kariimet alo, noko nguangaralko, mu awuk, kariimet nu ko nguangasan,
    mu mel bo ko me tukunangamonko.
  sna-sna: Ityai Jehovha, imi vatsvene vake, nokuti vanomutya havana chavanoshayiwa.
  spa-BLM: Temed a Yahvé, vosotros sus santos, porque no hay falta con los que le
    temen.
  cac-cac: Mach ex yiquex Jehová, ayocab' yelc'och d'a e sat. Malaj tas ol yac' palta
    d'a eb' ay yelc'och Dios d'ay.
  swh-ULB: Muogopeni Yahwe, ninyi watu watakatifu wake. Hakuna kupungukikwa kwa wale
    wanao mhofu yeye.
  bel-bel: А душа мая зарадуецца ў Госпадзе; усьцешыцца збавеньнем ад Яго.
  wed-wed: Taumi vivitumaḡanami eḡa aiwai ona voladaḡei. Lamna aubaina, Bada ona vivirei.
  deu-ELBBK: Schmeckt und seht, dass der HERR gütig ist! Glückselig der Mann, der
    auf ihn traut!
  mbb-OT: Sikiyu is metinumanen he menge etew te Nengazen, tehuza niw sikandin. Su
    is menge edtahud kandin, egkekuwa zan is langun he kinahanglan dan.
  mal-2015: യഹോവയുടെ വിശുദ്ധന്മാരേ, അവനെ ഭയപ്പെടുവിൻ; അവന്റെ ഭക്തന്മാർക്കു ഒന്നിന്നും
    മുട്ടില്ലല്ലോ.
  gup-gup: Ngudda nawu bininj nuye Yawey, wanjh ngurrimarnekelenin. Bininj nawu kabirrikele
    nuye, nakka kaluk kabirrikarrme njalehnjale nawu kabirridjare.
  ctu-CTI: Qꞌuelela ti ñuc lac Yum, jatyetla i chaꞌañet bʌ la, Como maꞌan chʌ bʌ tyo
    yom i chaꞌañob muꞌ bʌ i qꞌuelob ti ñuc lac Yum.
  rmc-rmc: Koštoľinen a dikhen, savo lačho hin o RAJ! Bachtalo hin o manuš, savo pes
    denašel andre leste te garuvel.
  nlg-nlg: Lubatira nina tinoni Lord kara tatea didira na ghanaghana mava ma rahei
    tara holohaba, kara loghoa na hava ke liodira
  pes-OPV: ‌ای مقدسان خداوند از او بترسید زیرا که ترسندگان او را هیچ کمی نیست.
  ron-1924: Темеци-вэ де Домнул вой, сфинций Луй, кэч де нимик ну дук липсэ чей че
    се тем де Ел!
  aui-aui: Tami wiiwiigeruwana dammi, Yawe God kokabikarawayeni. Wawaya iiyawogha
    sakabikarawayeni na getana awaki siyadadiyenina.
  ben-OBCV: হে তাঁর পবিত্র মানুষজন, সদাপ্রভুকে সম্ভ্রম করো, কারণ যারা তাঁকে সম্ভ্রম
    করে তাদের কোনও কিছুর অভাব হয় না।
  som-som: Kuwiinna quduusiintiisa ahow; Rabbiga ka cabsada, Waayo, kuwa isaga ka
    cabsadaa waxba uma baahna.
  lat-VUC: Anima autem mea exsultabit in Domino, et delectabitur super salutari suo.
  eng-ASVBT: Oh fear Jehovah, ye his saints; For there is no want to them that fear
    him.
  mna-mna: O niom wal kini potomŋoyom, komototo i mi keleŋleŋ la kalŋaana. Pa zin
    wal ta tikamam ta kembei na, irao tiru zalan pa kosa sa som.
  ita-1885: Temete il Signore, voi suoi santi; Poichè nulla manca a quelli che lo
    temono.
  eng-LXXUP: 'But my soul shall exult in the Lord: It shall delight in his salvation.'
  eng-ULB: Fear Yahweh, you his holy people. There is no lack for those who fear him.
  spa-VBL: Muestra tu reverencia al Señor, tú que eres su pueblo santo, porque a los
    que lo respetan no les faltará nada.
  fra-_FOB: Craignez l'Éternel, vous ses saints, car rien ne manque à ceux qui le
    craignent!
  mal-mal: യഹോവയുടെ വിശുദ്ധന്മാരേ, അവിടുത്തെ ഭയപ്പെടുവിൻ; ദൈവഭക്തന്മാർക്ക് ഒരു കുറവും
    ഇല്ലല്ലോ.
  lit-lit: Bijokite VIEŠPATIES, jo šventieji, nes nieko nestokoja tie, kurie jo bijo.
  urd-GVR: Ai Rab ke muqaddasīn, us kā ḳhauf māno, kyoṅki jo us kā ḳhauf māneṅ unheṅ
    kamī nahīṅ.
  suz-BL: परमप्रभु यावे आ मुरपुकी मेको कली मान पा हिनीन। मारदे हना मेको कली मान पा
    हिंबपुकी मारेइ मारेइम गाप्‍शो बाक्‍नीम।
  eng-NOY: O fear the LORD, ye his servants! For to those who fear him there shall
    be no want.
  ita-1927: Temete l’Eterno, voi suoi santi, poiché nulla manca a quelli che lo temono.
  ckb-ckb: لە یەزدان بترسن ئەی گەلە پیرۆزەکەی، چونکە ئەوانەی لێی دەترسن پێویستیان
    بە هیچ نابێت.
  eng-BBE: Keep yourselves in the fear of the Lord, all you his saints; for those
    who do so will have no need of anything.
  xsi-xsi: Miki Yova Kindeni ne tamâta, miki kamâ kapare tukumi ndue lâ i nao. Ŋana
    tu tamâta ea kinzi sipaveta kuku i kawa ŋgua, kinzi ŋinde ma siroto ŋana kelekele
    toŋge tia.
  kan-OKCV: ದೇವರ ಭಕ್ತರೇ, ನೀವು ಯೆಹೋವ ದೇವರಿಗೆ ಭಯಪಡಿರಿ; ಏಕೆಂದರೆ ದೇವಭಕ್ತಿಯುಳ್ಳವರಿಗೆ ಯಾವ
    ಕೊರತೆಯೂ ಇಲ್ಲ.
  tam-2017: யெகோவாவுடைய பரிசுத்தவான்களே, அவருக்குப் பயந்திருங்கள்; அவருக்குப் பயந்தவர்களுக்குக்
    குறைவில்லை.
  spa-RV-1909: Temed á Jehová, vosotros sus santos; porque no hay falta para los que
    le temen.
  ron-BTF: Temeți-vă de DOMNUL, voi sfinții lui, pentru că nimic nu le lipsește celor
    ce se tem de el.
  eng-WEBP: Oh fear the LORD, you his saints, for there is no lack with those who
    fear him.
  eng-FBV: Show your reverence for the Lord, you who are his holy people, for those
    who respect him have everything they need.
  nld-1939: Vreest Jahweh, zijn vromen, Want die Hem duchten, ontbreekt het aan niets;
  nch-BL: Nochi amojuanti cati aniaxcahua TOTECO, xiquimacasica, pampa nochi cati
    quitepanitaj amo teno quinpolohua.
  vie-1934: Hỡi các thánh của Đức Giê-hô-va, hãy kính sợ Ngài; Vì kẻ nào kính sợ Ngài
    chẳng thiếu thốn gì hết.
  cha-cha: 'Fanmaañao as Jeova, jamyo mañantosña: sa taya ufatta para y manmaañao
    nu güiya.'
  hin-CV: सभी भक्तो, याहवेह के प्रति श्रद्धा रखो. जो उन पर श्रद्धा रखते हैं, उन्हें
    कोई भी घटी नहीं होती.
  eng-OURB: י Oh fear Adonai, you his saints, for there is no lack with those who
    fear him.
  spa-BES: Honren a Jehová, todos ustedes sus santos; para aquellos que lo hagan no
    tendrán necesidad de nada.
  tdx-tdx: Mañeveña am’ Iehovà, ry navahe’eo! amy te tampe-draha irieñe ze mañeveñ’
    ama’e.
  tha-KJV: โอ ท่านวิ​สุทธิ​ชนทั้งหลายของพระองค์ จงยำเกรงพระเยโฮวาห์ เพราะผู้​ที่​ยำเกรงพระองค์​ไม่​ขาดแคลน
  por-BR-2018: Temei ao SENHOR vós, os seus santos; porque nada falta para aqueles
    que o temem.
  deu-ELO: Fürchtet Jehova, ihr seine Heiligen! Denn keinen Mangel haben, die ihn
    fürchten.
  eng-WYC-2018: All ye holy men of the Lord, dread ye him; for no neediness is to
    men dreading him. (All ye holy people of the Lord, fear him; for there is no neediness
    in those who fear him./All ye holy people of the Lord, revere him; for there is
    no neediness in those who revere him.)
  epo-epo: Timu la Eternulon, Liaj sanktuloj; Ĉar nenio mankas al tiuj, kiuj Lin timas.
  gfk-gfk: Muat na ru no Watong, muat ira uno tus, kanong sige nong i urur tana pa
    na supi tiga linge.
  uig-PIN: '|י| I Uning muⱪǝddǝs bǝndiliri, Pǝrwǝrdigardin ǝymininglar! Qünki Uningdin
    ǝyminidiƣanlarning ⱨeq nǝrsisi kǝm bolmas.'
  beo-beo: 'Dilia! Hina Gode Ea fi dunu huluane! Ea sia: nabawane hamoma! Dunu amo
    da Ea sia: nabawane hamobe, ilia da ilia wali esaloma:ne lamu liligi defele huluane
    ba:sa.'
  tpi-OTNT: Ol manmeri bilong Bikpela, yupela i mas i stap aninit long em. Ol man
    i aninit long em ol i no sot long wanpela samting.
  hau-SA: Ku ji tsoron Ubangiji, ku tsarkakansa, gama masu tsoronsa ba sa rasa kome.
  udu-udu: Ayy ḵoki Tap̱a mo um piti kun dhunu ki she/ ki dhelel dhelel mo, haali/
    uni gwansan kun ḵo/ki a’di mo tani ’kona ton tiya ki har mo.
  uig-LAT: '|י| I Uning muqeddes bendiliri, Perwerdigardin eymininglar! Chünki Uningdin
    eyminidighanlarning héch nersisi kem bolmas.'
  nde-nde: Mesabeni Uthixo, lina bangcwele bakhe, ngoba labo abamesabayo kabasweli
    lutho.
  ton-ton: 'Ke manavahē kia Sihova, ʻakimoutolu ko ʻene kau māʻoniʻoni: he ʻoku ʻikai
    ha masiva kiate kinautolu ʻoku manavahē kiate ia.'
  ces-1613: Okuste a vizte, jak dobrý jest Hospodin. Blahoslavený člověk, kterýž doufá
    v něho.
  eng-WMB: Oh fear the LORD, you his holy ones, for there is no lack with those who
    fear him.
  tam-TCV: யெகோவாவினுடைய பரிசுத்தவான்களே, நீங்கள் அவருக்குப் பயந்து நடங்கள்; ஏனெனில்
    அவருக்குப் பயந்து நடப்பவர்களுக்கு எவ்விதக் குறைவும் ஏற்படுவதில்லை.
  ceb-ULB: Kahadloki si Yahweh, kamo nga iyang balaang katawhan. Walay makulang niadtong
    nagmahadlokon kaniya.
  pol-UBG: Bójcie się PANA, jego święci, bo niczego nie braknie tym, którzy się go
    boją.
  agr-agr: Tuke Pujuunu atajai tumamiu aidautigmek, nii eme anentsajum ememattajum;
    wagki niina umijuidauk makichkish atsumchagtinai.
  kyc-kyc: Banya wambu dupwa banya pii rape rape lao minyuo karena. Dopa pyuo karaminyi
    dupwa yano pipyamo dupwa nakama keta palira.
  urd-GVU: اے رب کے مُقدّسین، اُس کا خوف مانو، کیونکہ جو اُس کا خوف مانیں اُنہیں کمی
    نہیں۔
  eng-OEBCW: Fear the Lord, all his people, for they who fear him lack nothing.
  deu-1912: Fürchtet den HERRN, ihr seine Heiligen! denn die ihn fürchten, haben keinen
    Mangel.
  kan-2017: ಯೆಹೋವನ ಜನರೇ, ಆತನಲ್ಲಿ ಭಯಭಕ್ತಿಯುಳ್ಳವರಾಗಿರಿ; ಆತನಲ್ಲಿ ಭಯಭಕ್ತಿಯುಳ್ಳವರಿಗೆ ಯಾವ
    ಕೊರತೆಯೂ ಇರುವುದಿಲ್ಲ.
  yap-yap: Gimed urngin e girdi’ rok SOMOL, e ngam pired ni bay madgun u wun’med;
    ya pi’in bay madgun u wun’rad e bay rorad urngin e tin nge yag ngorad.
  hlt-MCSB: Amah aka rhih rhoek ham tah a tloelnah a om pawt dongah a hlang cim rhoek
    loh BOEIPA te rhih uh lah.
  mdy-ETH: ዒንሢ ዱማዼ ዓሳ ዒዛ ዒጊጩዋቴ፤ ናንጊና ናንጋ ጎዳ ዒጊጫ ዓሶም ፓጫ ባኣዚ ባኣሴ።
  qvs-NT: Kankuna, Tata Diosta kasuk runakuna, payta kuyaychi. Chashna kuyaptikichi
    manami nima illapushunkichichu.
  twi-ASANTE: Monsuro Awurade, mo a moyɛ nʼahotefoɔ, na wɔn a wɔsuro noɔ no nhia hwee.
  eng-WEBU: Oh fear the LORD, you his saints, for there is no lack with those who
    fear him.
  acu-NT: 'Yus umirkautiram atumi Apuri nintimtusrum: Ameketme juuntam titaram. Iikia
    tuke nintijai ni umirkarkia yuumakchatnuitji.'
  spa-PDDPT: Teman a Yavé, ustedes sus santos, Porque nada falta a los que le temen.
  gun-gun: Senhor rembiporavo pendekuai va'e, pendekuai henonde pejererokyjea rupi,
    mba'eta ha'e rami ikuai va'e pe ndoatai 'rã mba'eve rei.
  agu-BL: Cyeke'u' ẍchi' i', yi e'u' yi cyak'o'nt quibu' tan chixcone'nu' tetz. Na
    na tak' i' cyakil yi tajwe'n scyetz yi e' yi na cho'c c'ulutxum jak' ca'wl i'.
  eng-PEV: You are God’s special people. You know that he is powerful, so you have
    to really respect him. If you really respect God, he will give you everything
    that you need.
  ilo-ULB: Agbutengkayo kenni Yahweh, dakayo a nasantoan a tattaona; awan pagkurangan
    para kadagiti agbuteng kenkuana.
  kpg-kpg: Goodou ala go ana daangada huogodoo, hagalaamua ina a Dimaadua. Digau ala
    e hagalongo gi Mee, le e hai mee gi nia mee ala e hiihai ginai digaula.
  uig-ARA: '|י| ئى ئۇنىڭ مۇقەددەس بەندىلىرى، پەرۋەردىگاردىن ئەيمىنىڭلار! چۈنكى ئۇنىڭدىن
    ئەيمىنىدىغانلارنىڭ ھېچ نەرسىسى كەم بولماس.'
  bps-bps: Kanlikòyu i Amuito Dwata, kdeeyu dad ton, du i dad to nun klikò di kenen
    tnabengan na landè gukulangla.
  sus-sus: Wo a mato, Alatala fan de! Ɲɛlɛxinyi na adama bɛ naxan xaxili tixi a ra.
  pon-2006: Kumwail sapwellime aramas akan koaros, kumwail wauneki KAUN-O, irail koaros
    me kin peikiong pahn ahneki soahng koaros me re anahne.
  jae-jae: Amac taŋ atu Apômtaunê lau dabuŋ naŋ, atêc eŋgeŋ. Gebe êsêac, taŋ têtêc
    eŋ naŋ, oc sêpô lêna gêŋ teŋ atom.
  ksd-ksd: Avat kana umana viviliai avat a ru ra Luluai, Tago diat dia ru ia, pa dia
    iba upi ta magit.
  tur-YTC: Yahve'den korkun, ey O’nun kutsalları, Çünkü O'ndan korkanların eksiği
    olmaz.
  bel-N: Паспытайце і ўбачце, які добры ГОСПАД! Шчасьлівы той чалавек, які ў Ім мае
    надзею.
  grc-BRENT: Ἡ δὲ ψυχή μου ἀγαλλιάσεται ἐπὶ τῷ Κυρίῳ, τερφθήσεται ἐπὶ τῷ σωτηρίῳ αὐτοῦ.
  kpr-kpr: Bajari da natofo isambu, nemokena resena. Bajari kakara use tumondevu!
    Evetu genembo mave nunda geka ningiraera amo, ne rejo baetera ava budo, inono
    edo irera.
  ind-AYT: (34-10) Takutlah kepada TUHAN, hai orang-orang kudus-Nya, karena orang
    yang takut kepada-Nya takkan kekurangan.
  yom-yom: Lukinzika Yave beno banlongo bandi. Bila bobo beti kunkinzika, balendi
    kambu kima ko.
  yut-yut: Mɨŋat amɨn kabɨyoni ji Yawe do pasal ɨmni. Nido pasal ɨmaŋ amɨn uŋun yo
    kɨnda do wadak wadak dɨma aŋ.
  nya-nya: Wopani Yehova inu oyera mtima ake, pakuti iwo amene amaopa Iye sasowa kanthu.
  kyg-kyg: Lapaote vayaꞌmo maiꞌnayanagi Ala kava nefeꞌmo koli hutetapa akame hiyo.
    Koli huteꞌa akame nehaya vayaꞌmogimo kafu osugae.
  hrv-hrv: '$TET Kušajte i vidite kako dobar je Jahve: blago čovjeku koji se njemu
    utječe!'
  mps-mps: Te Genuai Bidigo we bidi dabe, dage te aga dologode bidao. Magi baso meni,
    te aga dologode bidibo bidi dabe da, te augwali magi nai deli me sǫą pogobeo.
  tpi-tpi: Ol manmeri bilong Bikpela, yupela i mas i stap aninit long em. Ol man i
    aninit long em ol i no sot long wanpela samting.
  dan-1931: Smag og se, at HERREN er god, salig den Mand, der lider på ham!
  vie-OVCB: Các người thánh, hãy kính sợ Chúa Hằng Hữu, vì người kính sợ Chúa chẳng
    thiếu thốn bao giờ.
  guj-2017: યહોવાહના પસંદ કરાયેલા લોકો, તેમનો ભય રાખો; તેમનો ભય રાખનારાને કંઈ ખોટ
    પડતી નથી.
  pon-2006A: Kumwail sapwellime aramas akan koaros, kumwail wauneki KAUN-O, irail
    koaros me kin peikiong pahn ahneki soahng koaros me re anahne.
  por-BRBSL: Oh teme a Yahweh, você seus santos, pois não há falta com aqueles que
    o temem.
  eng-OEBUS: Fear the Lord, all his people, for they who fear him lack nothing.
  swe-swe: 'Smaka(pröva, undersök) och se [drick djupt från Guds källor och se] hur
    god Herren (Jahve) är, välsignad (glad, lycklig) är den stridsman (en man i sin
    bästa ålder) som litar på (tar sin tillflykt till) honom. [Den nionde hebreiska
    bokstaven är: ט – Tet. Tecknet avbildar ett huvud och en svans och föreställer
    antingen en orm i en korg, eller en människa som har böjt sig i ödmjukhet. Paradoxalt
    nog kan bokstaven symbolisera både ont och gott, antingen rebelliskhet eller godhet.
    I den här versen börjar ordet ”smaka” med denna bokstav, och förstärker uppmaningen
    att välja Gud som är god. Att ”smaka” på Guds godhet talar om ett inre liv tillsammans
    med Herren. Versen citeras av Petrus i . Den hebreiska texten har ”ki-tov Jahve”,
    ordagrant ”att god Herren”. Här finns inget ”är” mellan ordet ”godhet” och ”Herren”.
    I det grekiska tankesättet, som påverkat oss i väst, kan godhet och Gud existera
    oberoende av varandra. Godhet har blivit ett av Guds attribut och vi säger att
    ”Gud är god”. Detta är i sig sant, men ger inte den fulla sanningen. I den judiska
    världsbilden hör dessa två begrepp oskiljaktigt ihop. Det går inte att se godhet
    utan att se Gud. Att förneka Guds godhet är att förneka Gud själv. Det finns ingen
    godhet skilt från Gud – Gud och godhet hör ihop. Det är intressant också att inte
    det vanliga ordet för människa används, istället är det hebreiska ordet ”geber”
    som beskriver en stridsman, en man i sina bästa år full av egen styrka och kraft.
    Denna paradox visar på att verklig styrka inte finns i det yttre och synliga,
    utan handlar om att villigt ha böjt sig inför Gud. Det är sann styrka!]'
  cth-cth: Oe, a tamikathoungnaw, BAWIPA teh taket awh. A ma kataketnaw teh voutthoup
    hoi awm boihoeh.
  twi-twi: Munsuro Awurade, mo a moyɛ nʼahotefo, na wɔn a wosuro no no nhia hwee.
  hlt-hlt: Amah aka rhih rhoek ham tah a tloelnah a om pawt dongah a hlang cim rhoek
    loh BOEIPA te rhih uh lah.
  tbz-SIM: Yɑ́ɑ́kɛ́nɛ̀ kɛ́yɑ̀ Kuyie nwennimɛ̀, dɛ̀ nnɑɑti wèè kù duɔ́ nhomɑ́ɑ̀.
  msy-2020: Ia Ikiavɨra Itir Godɨn gumazamiziba, ia an atiating an apengan ikɨ. Gumazamizir
    an atiatia an apengan itiba me bizitamɨn otevezir puvatɨ.
  dop-dop: Ɩ́ mɑɣɑsɩ nɑ ɩ́ nɑ́ ɩsənɑ Tɑcɑɑ wɛ leleŋ tɔ. Leleŋ nɩɩlʋ ntɛ́ yʋlʋ wei
    ɩ tʋɣɩ Tɑcɑɑ kɛ kpʋlʋɣʋ tɔ.
  azb-azb: Ey Rəbbin müqəddəsləri, Rəbdən qorxun, Ondan qorxan heç nəyə möhtac qalmaz.
  eng-DBY: Fear Jehovah, ye his saints; for there is no want to them that fear him.
  hin-2017: हे यहोवा के पवित्र लोगों, उसका भय मानो, क्योंकि उसके डरवैयों को किसी बात
    की घटी नहीं होती!
  wol-KYG: Mosleen, xam ne Aji Sax jee baax, ndokklee yaw mi ko làqoo.
  swp-swp: GUIAU au heasisiei, omi hetabu tataomiu e, paana ia tauheasisiena taba
    nige ena deha.
  bjr-bjr: Innee Yaaweena faiqí anaasee innee Yaaweena ameemaanai mariaqa. Mina ameemaanai
    mariasa sia sarauirafa misaki mariannoo.
  eng-YLT: Fear Jehovah, ye His holy ones, For there is no lack to those fearing Him.
  kne-kne: Patgen yo si Diyos, dakayo ay ipogaw na, tan din mangipateg en sisya et
    wada amin di kasapolana.
  eng-WYC-2017: All ye holy men of the Lord, dread ye him; for no neediness is to
    men dreading him.
  eng-WMBB: Oh fear the LORD, you his holy ones, for there is no lack with those who
    fear him.
  zat-NTPS: Le zrebe Xránadxu Dios, le'e, nácale benne' chee̱ Lé̱queze̱', lawe' da
    quee bi dxelexazrje benne' ca' dxelezrebe̱' Le̱'.
  zty-NTPS: Le žebe X̱anžo Dios, ḻe'e, nakle benne' chie' ka', dan' bi be žiážjegekle
    benne' ka' ẕžébegake' Ḻe'.
  urd-GVH: ऐ रब के मुक़द्दसीन, उसका ख़ौफ़ मानो, क्योंकि जो उसका ख़ौफ़ मानें उन्हें
    कमी नहीं।
  rug-rug: Mi pamaṉa nia se Zihova, gamu na tie toṉoto, ura sa tie sapu va tabea se
    Zihova si lopu kaqu ehaka nia keke tiṉitoṉa.
  gaz-gaz: Isin qulqulloonni isaa Waaqayyoon sodaadhaa; warri isa sodaatan homaa hin
    dhabaniitii.
  fra-LSG: Sentez et voyez combien l’Éternel est bon! Heureux l’homme qui cherche
    en lui son refuge!
  gnn-gnn: Nhuma ŋunhi walala yolŋu'‐yulŋu ya' Garraywu, romgu borrk‐barrariya nhanŋu.
    Ŋayi ŋuli yukurra dharray ŋurikinydja walalaŋgu yolŋu'‐yulŋuwu ŋunhi walala ŋuli
    yukurra malthun nhanŋuway yana dhärukku.
  yal-yal: A mato, i a kolonɲɛ a Alatala fan. Sɛwan na kanna xa naxan na a luxun i
    tan yi.
  iou-iou: Täŋpäkaŋ Ekäni täŋo äboriye, in gämori-kengän itkaŋ imaka kubäta nämo api
    wäyäkŋeneŋ.
  haw-1868: E weliweli aku ia Iehova, e ka poe haipule a pau; No ka mea, aole e nele
    ka poe weliweli ia ia.
  arb-NAV: اتَّقُوا الرَّبَّ يَا قِدِّيسِيهِ، لأَنَّهُ لَيْسَ عَوَزٌ لِمُتَّقِيهِ.
  ded-ded: KEBU eweheihei ammiandae, yeni wiac monggac naric mi obohogecde. Imocac
    ngicngacfora kpetiac kecdae, ngeni ye eweheimima kecbisia.
  ewe-ewe: Mivɔ̃ Yehowa, mi eƒe ame kɔkɔewo, elabena naneke mehiãa ame siwo vɔ̃nɛ
    la o.
  eng-LEE: '(34:10) Oh fear the Lord, ye his saints: for there is no want to those
    who fear him.'
  asm-FB: হে যিহোৱাৰ পবিত্ৰ লোকসকল, তোমালোকে তেওঁলৈ ভয় ৰাখা; কিয়নো যিসকলে তেওঁলৈ
    ভয় ৰাখে, তেওঁলোকৰ একোৰে অভাৱ নহয়।
  sus-A: وٌ عَ مَتٌ، عَلَتَلَ قَن دٍ! حّلّشِنيِ نَ عَدَ مَ بّ نَشَن شَشِلِ تِشِ عَ
    رَ.
  fra-SBL: Craignez Yahvé, vous ses saints ! car ceux qui le craignent ne manquent
    de rien.
  hbo-hbo: טַעֲמ֣וּ וּ֭רְאוּ כִּי־טֹ֣וב יְהוָ֑ה אַֽשְׁרֵ֥י הַ֝גֶּ֗בֶר יֶחֱסֶה־בֹּֽו׃
  kik-kik: Mwĩtigĩrei Jehova, inyuĩ andũ ake aamũre, nĩgũkorwo arĩa mamwĩtigĩrĩte
    gũtirĩ kĩndũ maagaga.
  fra-NCL: Goûtez et voyez combien Yahweh est bon ! Heureux l’homme qui met en lui
    son refuge !
  cek-AK: 'Nangcae anih ih kaciim kaminawk, Angraeng to zii oh: anih zii kami loe
    amtanghaih om mak ai.'
  cuk-cuk: Bemar Bab-Jehová-sordamar, Bab-Jehová-dobekwaa nanamar. Dule-Bab-Jehová-dobekwaa-nanadimaladi,
    ibmarsuli-gudii guosurmalad.
  uig-CYR: У чағда җеним Пәрвәрдигардин сөйүниду, Униң ниҗатлиқ-қутқузушидин шатлиниду!
  tel-2017: యెహోవా ఎన్నుకున్న ప్రజలారా! ఆయన అంటే భయమూ, భక్తీ కలిగి ఉండండి. ఆయనంటే
    భయభక్తులు ఉన్నవాడికి ఎలాంటి కొరతా ఉండదు.
  hat-BSA: Krent SENYÈ a, O nou menm ki sen Li yo. Pou sila ki krent Li yo, anyen
    pa manke.
  bxh-bxh: Umi ena dodoga fafatabudi, Guyau au faꞌatitiyen paꞌana salumadi sa fafaꞌatitiyen
    ibege ti kuꞌu.
  ukr-ONPU: А моя душа веселитись буде в Господі, піднесеться від радості через Твоє
    спасіння.
  kos-kos: Akfulatye LEUM GOD, kowos mwet lal; Elos su aksol elos eis mwe enenu lalos
    nukewa.
  hbo-WLC: טַעֲמ֣וּ וּ֭רְאוּ כִּי־ט֣וֹב יְהוָ֑ה אַֽשְׁרֵ֥י הַ֝גֶּ֗בֶר יֶחֱסֶה־בּֽוֹ׃
  ibo-ibo: Tụọnụ egwu Onyenwe anyị, unu ndị nsọ ya, nʼihi na ọ dịghị ihe na-akọ ndị
    niile na-atụ egwu ya.
  ory-ory: ହେ ତାହାଙ୍କର ସଦ୍‍ଭକ୍ତମାନେ, ସଦାପ୍ରଭୁଙ୍କୁ ଭୟ କର; କାରଣ ଯେଉଁମାନେ ତାହାଙ୍କୁ ଭୟ
    କରନ୍ତି, ସେମାନଙ୍କର କୌଣସି ଅଭାବ ନାହିଁ।
  chk-chk: Ämi nöün ewe Samol mi Lapalap kewe chon pin, oupwe meniniti i, pun chokewe
    mi meniniti i resap osupwang.
  rop-rop: Ol yumob pipul blanga YAWEI, yumob garra rispek langa im. Wen enibodi rispek
    YAWEI, dei kaan jidan nomo garram enijing.
  ukr-1871: Бійтесь Господа, ви, сьвяті його! Бо не знають недостатку ті, що бояться
    його.
  yon-yon: Yarimanbed karadmo kerundoondan, yiib kuu ye yaa une bumangkime, amborom
    kuu ye yaa une bumangkidan kuu yi yaa kuu ma dowan keraanban.
  deu-1951: (034-10) Fürchtet den HERRN, ihr seine Heiligen; denn die ihn fürchten,
    haben keinen Mangel.
  eng-JPS: (34-10) O fear the LORD, ye His holy ones; for there is no want to them
    that fear Him.
  srp-1865: Bojte se Gospoda, sveti njegovi; jer koji se njega boje, njima nema oskudice.
  lug-lug: Musseemu Mukama ekitiibwa mmwe abatukuvu be, kubanga abamutya tebaajulenga.
  heb-heb: יראו את יהוה קדשיו כי אין מחסור ליראיו׃
  ben-IRV: তাঁর মনোনীত লোকেরা সদাপ্রভুুকে ভয় কর, কারণ যারা তাঁকে ভয় করে তাদের কোন
    অভাব হয় না।
  ntu-ntu: xnzvz-nqblqlr natq Yawe nzrngiscng da amrlx. Delc nimu leplz nedeng na-amrlue-ngrnamu
    nide.
  pan-pan: ਹੇ ਯਹੋਵਾਹ ਦੇ ਸੰਤੋ, ਉਸ ਤੋਂ ਡਰੋ, ਕਿਉਂ ਜੋ ਉਹ ਦੇ ਡਰਨ ਵਾਲਿਆਂ ਨੂੰ ਕੋਈ ਘਾਟ ਨਹੀਂ।
  mya-JVB: ထာဝရ ဘုရား၏ သန့်ရှင်း သူတို့၊ ထာဝရဘုရား ကို ကြောက်ရွံ့ ကြလော့။ ကြောက်ရွံ့
    သောသူတို့၌ ဆင်းရဲ ခြင်းမ ရှိရာ။
  kgf-kgf: Météré énécmimia ini Yawe eeya héimigic. Ninʒu! I eeya héimianʒu imi eneŋ
    sécgé énécmiyu iwawai méŋac méŋ niŋac ménda wammu.
  tte-O: Kwapwalou Yeoba koina komiu tomo meuloimiu, siya analiyao siobigai kani ginauli
    meuloina sowasowali.
  tbg-tbg: Ne Kotira vaiinti nahenti, ne Nora Kotira aatu qeteha vira uva koqemake
    iriqi vuate. Vira uva koqemake iri varia vaiinti nahentika kia vo haikaravata
    aavoqivara.
  hmo-hmo: Lohiabada ena taudia e, ia dekenai do umui gari, badina be ia dekenai idia
    gari taudia, be gau ta do idia dabu lasi.
  zar-NT: Guliʼgadxi Xanruʼ, libíʼiliʼ nácaliʼ quez queëʼ, tuʼ cabí bi ilaʼyadzaj
    nupa tadxi Lëʼ.
  urd-urd: ख़ुदावन्द से डरो, ऐ उसके पाक लोगों! क्यूँकि जो उससे डरते हैं उनको कुछ कमी
    नहीं।
  rus-SYN: А моя душа будет радоваться о Господе, будет веселиться о спасении от Него.
  bqc-SIM: À iɛ àↄ dↄ̃ lá Dii maa, báaaden gbɛ̃́ pↄ́ nàaàzi ũ.
  tcz-CHONGTHU: Nangho Elohim Pathen mite ho Yahweh Pakai chu ging jingun ajeh chu
    ama ging jingten angai chat jouse amudiu ahi.
  mar-mar: जे तुम्ही त्याचे निवडलेले आहा, ते तुम्ही परमेश्वराचे भय धरा. त्याचे भय
    धरणाऱ्यांस कशाचीच कमतरता भासत नाही.
  isl-isl: Finndu og sjáðu hve Guð er góður! Sæll er sá sem leitar hælis hjá honum.
  hlt-THB: Nangmih amah ak thlangciimkhqi, Bawipa ce kqih lah uh, kawtih amah ak kqihkhqi
    taw ikaw awm am deng ti kawm uh.
  soq-soq: E sumanailala Iawe God ebowa debamasana. Apana mida me ebowa debamasaia
    mai dima abolawantopu.
  qub-qub: Tayta Diosta rispitay pay acrashan cajcunaga. Payta rispitajcunataga manami
    imapis pishengachu.
  bqp-bqp: Dikiri gbɛ̃nↄ, à vĩna kɛnɛ, pↄ́ke dì kĩa à vĩnakɛrinↄaro.
  hat-hat: (034:10) Nou tout pèp Seyè a, se pou nou gen krentif pou li, paske moun
    ki gen krentif pou li p'ap janm manke anyen.
  eng-BSB: Fear the LORD, you His saints, for those who fear Him lack nothing.
  eng-WEBPB: Oh fear the LORD, you his saints, for there is no lack with those who
    fear him.
  kbq-kbq: Anumzamofo amage'ma nentaza vahe'mota Ra Anumzamofona koro hunteta agoraga'a
    maniho. Na'ankure Agri'ma koro'ma hunte'za agoraga'ama nemaniza vahe'mo'za mago
    zankura atupara nosaze.
  pon-pon: Lan Ieowa japwilim a jaraui kan! pwe me kin lan i, jota pan anane meakot.
  nhe-BL: Nochi imojuanti tlen iniaxcahua TOTECO, xiquimacasica, pampa nochi tlen
    quitlepanitaj ax tleno quinpolohua.
  wnc-wnc: Ginu aminu Buyambam tapatane, ginu kuupbam ie akgwauke yutnong. Dasingge?
    Aminu Buyambam tapae akgwauke ie gepbiatang yuaing aminu sanga tapatue dua dapmakaing.
  bus-bus: Dii gbɛ̃nↄ, à vĩa kɛnɛ, pↄ́ke è kɛ̃sã à vĩakɛrinↄaro.
  gub-BL: Tuwe Tupàn pe uzemonokatu ma'e paw ukyze izuwi wà nehe, Ta'e uhyk putar
    ma'e izuwi ukyze ma'e wanupe nehe xe.
  eng-DRA: But my soul shall rejoice in the Lord; and shall be delighted in his salvation.
