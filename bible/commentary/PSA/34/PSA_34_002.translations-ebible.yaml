verse: PSA.034.002
translations:
  mal-C: എന്റെയുള്ളം യഹോവയിൽ അഭിമാനിക്കുന്നു; പീഡിതർ കേൾക്കുകയും ആനന്ദിക്കുകയും ചെയ്യട്ടെ.
  deu-TKW: Ich will Jahwe preisen alle Zeit, sein Lob soll beständig in meinem Munde
    sein.
  lin-lin: Nakopambola Yawe tango nyonso, nakokumisa Ye mikolo nyonso na bibebu na
    ngai.
  mmx-mmx: Nia anaba emi asu min ti levempanga ni gak lox i. Nedi limixin baava dina
    ronga i la dinak lek.
  eng-LSV: In YHWH my soul boasts herself, || The humble hear and rejoice.
  eng-GNV: 'My soule shall glory in the Lord: the humble shall heare it, and be glad.'
  eng-WEBSTER: 'My soul shall make her boast in the LORD: the humble shall hear of
    it and be glad.'
  nhw-BL: Nijhueyitlalis huan niquinilhuis nochi masehualme catli yaya nechchihuilijtoc.
    Inijuanti catli teicneltzitzi quicaquise huan paquise.
  swh-ONEN: Nafsi yangu itajisifu katika Bwana, walioonewa watasikia na wafurahi.
  bba-bba: nɑ kon Yinni Gusunɔ siɑrɑ sɑɑ bɑɑyere. Mɛyɑ nɛn nɔɔ ɡɑ ǹ mɑrimɔ nɑ kun
    nùn tɔmɛ.
  eng-KJVCPB: '(ב) My soul shall make her boast in the Lord: The humble shall hear
    thereof, and be glad.'
  luo-luo: Chunya biro sungore kuom Jehova Nyasaye, joma nigi rem mondo owinji kendo
    obed mamor.
  aii-aii: ܒܡܵܪܝܵܐ ܒܸܬ ܥܵܒ݂ܕܵܐ ܫܘܼܒ݂ܗܵܪܵܐ ܓܵܢܝܼ، ܫܵܡܥܝܼ ܡܸܣܟܹܢܹ̈ܐ ܘܚܵܕܝܼ.
  meu-meu: Laumagu ese Iehova e heaḡilaiamu; manau taudia ese bae kamonai, bena bae
    moale.
  npi-ULB: म परमप्रभुको प्रशंसा गर्नेछु । थिचोमिचोमा परेकाहरूले सुनून् र आनन्‍दित
    होऊन् ।
  yor-yor: Ọkàn mí yóò máa ṣògo nínú Olúwa; jẹ́ kí àwọn onírẹ̀lẹ̀ gbọ́ kí inú wọn
    kí ó sì máa dùn.
  pes-OPCB: جان من به خداوند افتخار می‌کند؛ فروتنان و بینوایان این را خواهند شنید
    و خوشحال خواهند شد.
  tgl-ULB: Pupurihin ko si Yahweh; nawa marinig ito ng api at sila ay matuwa.
  nop-nop: Nu Yahwedi nehitubu-lodaguk wendok nadiŋa wou nintilowit, kaŋ metam fofoŋhinit
    malabumuŋ gineŋ hatiiŋ, adi u nadiŋa welemomooŋ nadineŋ.
  cbu-NT: Nuw shiyaa ungirtakuri, tputs putit tamatarpari ashiruri, mangi kis shambatkuri
    shiyaa yaseekina, Apaa. Siysa tputsis mazinangtsa yuwaa nuw Apanllee yaseeki anootsi.
  hui-hui: Ibugua bigi biyarunaga i̱na ibunaga mini mo yaraga halu holebero. Wali
    agali marume hengedope haragola genda ho haga kamiru tí i̱na bi o larogoni hale
    howa turu halimulonaga laro.
  mya-mya: ငါ​သည်​ကိုယ်​တော်​ပြု​တော်​မူ​သော အ​မှု​အ​ရာ​များ​အ​တွက်​ကိုယ်​တော်​အား
    ထော​မ​နာ​ပြု​မည်။ အ​နှိပ်​အ​စက်​ခံ​ရ​သူ​အ​ပေါင်း​တို့​သည် ကြား​နာ​၍ ဝမ်း​မြောက်​ကြ​ပါ​စေ​သော။
  bod-N: ཡ་ཝཱེའི་དབང་གིས་བདག་སེམས་ཡིད་ཆེས༌ཁེངས། །ཉམ་ཆུང་རྣམས་ཀྱིས་ཐོས་པས་དགའ་བར༌འགྱུར།།
  wsk-wsk: Aninga adera angimik mu noko balu patawurukko; kariimet ikup giwasan mu
    ikimon ale amilmilamonko.
  sna-sna: Mwoyo wangu uchazvirumbidza muna Jehovha; vanotambudzika ngavanzwe vafare.
  spa-BLM: Mi alma se jactará en Yahvé. Los humildes lo oirán y se alegrarán.
  cac-cac: A d'ay stzalaj in c'ool. Ab'ec ex anima emnaquil, tzalajan̈ec.
  swh-ULB: Nitamsifu Yahwe! walio onewa wasikie na kufurahi.
  bel-bel: вазьмі шчыт і латы, і ўстань на дапамогу мне;
  wed-wed: Orau taputapuneiBada ana voepaepai; Vilamolamonai riwau ina nonori ma ina vinuaiai.
  deu-ELBBK: Den HERRN will ich preisen allezeit, beständig soll sein Lob in meinem
    Mund sein.
  mbb-OT: Ibpegalbu ku is Nengazen, ne sikiyu is menge edèdaaǥen, pemineg kew wey
    medlipey.
  mal-2015: എന്റെ ഉള്ളം യഹോവയിൽ പ്രശംസിക്കുന്നു; എളിയവർ അതു കേട്ടു സന്തോഷിക്കും.
  gup-gup: Ngaye wanjh ngaburlume nawu Yawey ngardduk kukange dorrengh! Nawu birrimarladj
    bininj nakka wanjh birriwokbekka nawu Yawey, dja kabirrimarrmarr duninjh.
  ctu-CTI: Ti pejtyel c pusicꞌal mic mulan c bej sub i ñuclel lac Yum. Cꞌajacña i
    yoj mi quej i yubiñob jini pecꞌoꞌ bʌ i pusicꞌal.
  rmc-rmc: Bararava le RAJES andre dojekh časos, lašarava les furt mire vuštenca.
  nlg-nlg: 'Mi nau ku kokoe tate vania Lord: ma rahei tara mua uto kara loghoa na
    toba te uto.'
  pes-OPV: جان من در خداوند فخر خواهد کرد. مسکینان شنیده، شادی خواهند نمود.
  ron-1924: Сэ ми се лауде суфлетул ын Домнул! Сэ аскулте чей ненорочиць ши сэ се
    букуре!
  aui-aui: Tagu kana waghawagha iragata kirakii na anakabepepi, tami moyamoyakimi
    yagu sisiya koyawaiyana bi koyinuwamiise.
  ben-OBCV: আমি সদাপ্রভুতে গর্ব করব; যারা পীড়িত তারা শুনুক ও আনন্দ করুক।
  som-som: Naftaydu waxay ku faani doontaa Rabbiga, Oo waxaa maqli doona kuwa camalka
    qabow, oo weliba way ku farxi doonaan.
  lat-VUC: Apprehende arma et scutum, et exsurge in adjutorium mihi.
  eng-ASVBT: 'My soul shall make her boast in Jehovah: The meek shall hear thereof,
    and be glad.'
  mna-mna: Nio ko niŋ se pa Yooba mi aŋpakuri. Mi zin wal ta timbotmbot raama pataŋana
    na, ko tileŋ to lelen ambai tomini.
  ita-1885: L'anima mia si glorierà nel Signore; Gli umili l'udiranno, e si rallegreranno.
  eng-LXXUP: Take hold of shield and buckler, and arise for my help.
  eng-ULB: I will praise Yahweh! May the oppressed hear and rejoice.
  spa-VBL: Estoy orgulloso del Señor desde lo profundo de mi corazón; aquellos que
    son humildes oirán y serán felices.
  fra-_FOB: Mon âme se glorifiera en l'Éternel; les débonnaires l'entendront et se
    réjouiront.
  mal-mal: എന്റെ ഹൃദയം യഹോവയിൽ പ്രശംസിക്കുന്നു; താഴ്മയുള്ളവർ അത് കേട്ട് സന്തോഷിക്കും.
  lit-lit: VIEŠPAČIU didžiuosis mano siela; nuolankieji tai išgirs ir džiaugsis.
  urd-GVR: Merī jān Rab par faḳhr karegī. Musībatzadā yih sun kar ḳhush ho jāeṅ.
  suz-BL: परमप्रभु यावे कली मिम्‍तीके आं थुं बारशा, ग्‍येरब। ब्रेम्‍शो थुं पाइश्‍शोपुकी
    यो एको नेंशा, ग्‍येरसीनीम।
  eng-NOY: In the LORD doth my soul boast; Let the afflicted hear, and rejoice!
  ita-1927: L’anima mia si glorierà nell’Eterno; gli umili l’udranno e si rallegreranno.
  ckb-ckb: گیانم شانازی بە یەزدانەوە دەکات، با ستەملێکراوان گوێیان لێ بێت و شاد بن.
  eng-BBE: 'My soul will say great things of the Lord: the poor in spirit will have
    knowledge of it and be glad.'
  xsi-xsi: Yova Kindeni iveta kie ara pa naŋa lâ. Mine kala naŋa ma awâŋgi awawa i.
    Miki tamâta ea kamo tava malia, miki ŋinde katambira taŋami pa naneŋgu ŋgua ŋine
    ku kandeka nâ!
  kan-OKCV: ಯೆಹೋವ ದೇವರಲ್ಲಿ ನನ್ನ ಪ್ರಾಣವು ಹಿಗ್ಗುವುದು; ಇದನ್ನು ದೀನರು ಕೇಳಿ ಸಂತೋಷಪಡುವರು.
  tam-2017: யெகோவாவுக்குள் என்னுடைய ஆத்துமா மேன்மைபாராட்டும்; ஒடுக்கப்பட்டவர்கள் அதைக்கேட்டு
    மகிழுவார்கள்.
  spa-RV-1909: 'En Jehová se gloriará mi alma: oiránlo los mansos, y se alegrarán.'
  ron-BTF: Sufletul meu se va făli în DOMNUL, cei umili vor asculta și se vor veseli.
  eng-WEBP: My soul shall boast in the LORD. The humble shall hear of it and be glad.
  eng-FBV: From the bottom of my heart I am proud of the Lord; those who are humble
    will hear and be happy.
  nld-1939: Mijn ziel zal roemen in Jahweh; Bedrukten zullen het horen, en juichen.
  nch-BL: Nijhueyitalis huan niquinilhuis nochi masehualme cati yaya nechchihuilijtoc.
    Inijuanti cati teicneltzitzi quicaquise huan paquise.
  vie-1934: Linh hồn tôi sẽ khoe mình về Đức Giê-hô-va, Những người hiền từ sẽ nghe,
    và vui mừng.
  cha-cha: 'Si Jeova umalaba y antijo: man manjungog y manmanso ya ninafanmagof.'
  hin-CV: मेरी आत्मा याहवेह में गर्व करती है; पीड़ित यह सुनें और उल्‍लसित हों.
  eng-OURB: בּ My soul shall boast in Adonai. The humble shall sh'ma ·hear obey· it,
    and be glad.
  spa-BES: 'Mi alma dirá grandes cosas del Señor: los mansos lo oirán, lo conocerán
    y se alegrarán.'
  tdx-tdx: Mirenge am’ Iehovà ty troko; ie ho janjiñe’ o tretram-poo le hifalea’e.
  tha-KJV: จิ​ตใจของข้าพเจ้าจะโอ้อวดในพระเยโฮวาห์ คนที​่เสงี่ยมเจียมตัวจะฟังและยินดี
  por-BR-2018: Minha alma se orgulhará no SENHOR; os humildes ouvirão, e se alegrarão.
  deu-ELO: In Jehova soll sich rühmen meine Seele; hören werden es die Sanftmütigen
    und sich freuen.
  eng-WYC-2018: My soul shall be praised in the Lord; mild men hear, and be glad.
    (My soul shall have glory in the Lord; let the humble hear, and be glad.)
  epo-epo: Per la Eternulo gloriĝas mia animo; La humiluloj aŭdu kaj ĝoju.
  gfk-gfk: No nugu nilon bakut na latlaat uta ira linge no Watong i te gil. Diet ira
    maris diet na hadade ma diet na guama.
  uig-PIN: '|ב| Ⱪǝlbim Pǝrwǝrdigarni iptiharlinip mǝdⱨiyǝlǝydu, Mɵminlǝr buni anglap
    xadliⱪta bolidu.'
  beo-beo: Na da Ea hamobeba:le, Ema nodone sia:mu. Dunu huluane amo da enoga banenesi,
    amo da na nodosu nabimu amola hahawane ba:mu da defea.
  tpi-OTNT: Mi ting long God i bin helpim mi na mi amamas long em. Ol manmeri i karim
    hevi ol i ken harim dispela tok na ol i ken belgut tru.
  hau-SA: Raina zai yi fariya a cikin Ubangiji; bari waɗanda suke wahala su ji su
    kuma yi farin ciki.
  udu-udu: Aḵashiram pem kar is ki ca e Tap̱a mo. Dhalki uni gwansan kun ’koshu ki
    isa nyor ciḵ a’di mo dhali ’bor bwa mo.
  uig-LAT: '|ב| Qelbim Perwerdigarni iptixarlinip medhiyeleydu, Möminler buni anglap
    shadliqta bolidu.'
  nde-nde: Umphefumulo wami uzaziqhenya Thixo akuthi abahluphekileyo bezwe bajabule.
  ton-ton: '‌ʻE vikiviki hoku laumālie ʻia Sihova: ʻe fanongo ki ai ʻae kakai angavaivai,
    pea fiefia ai.'
  ces-1613: Dobrořečiti budu Hospodinu každého času, vždycky chvála jeho v ústech
    mých.
  eng-WMB: My soul shall boast in the LORD. The humble shall hear of it and be glad.
  tam-TCV: நான் யெகோவாவுக்குள் மகிமைப்படுவேன்; ஒடுக்கப்பட்டோர் இதைக் கேட்டு மகிழட்டும்.
  ceb-ULB: Daygon ko si Yahweh! Makadungog unta ang mga dinaugdaog ug maglipay.
  pol-UBG: Moja dusza będzie się chlubić PANEM; pokorni to usłyszą i rozradują się.
  agr-agr: Wika Tuke Pujuuwai eme anenmamjai; nunú antukjum ememachu aidautigmek,
    shiig aneastajum.
  kyc-kyc: Baame yulu piyamo dupwana suu pyapala lakandaro. Randa nyuo koo keta palaminyi
    dupwa sepala rae maiyuo parami.
  urd-GVU: میری جان رب پر فخر کرے گی۔ مصیبت زدہ یہ سن کر خوش ہو جائیں۔
  eng-OEBCW: In the Lord will my heart make her boast, the humble will hear and be
    glad.
  deu-1912: Meine Seele soll sich rühmen des HERRN, daß es die Elenden hören und sich
    freuen.
  kan-2017: ನನ್ನ ಮನಸ್ಸು ಯೆಹೋವನಲ್ಲಿ ಹಿಗ್ಗುತ್ತಿರುವುದು; ಇದನ್ನು ದೀನರು ಕೇಳಿ ಸಂತೋಷಿಸುವರು.
  yap-yap: Bay ug pining e sorok ngak ko tin ke rin’; mang e yigi gubin e pi’in yibe
    gafgow nagrad e ngar motoyilgad me felan’rad!
  hlt-MCSB: Ka hinglu loh BOEIPA dongah thangthen saeh. kodo rhoek loh ya saeh lamtah
    a kohoe uh saeh.
  mdy-ETH: ታኣኒ ታኣኮ ጉቤ ዒናፓ ናንጊና ናንጋ ጎዳና ሄርሺንታኔ፤ ዒኖ ሼሌዞንሢ ዬያ ዋይዚ ዎዛዻኔ።
  qvs-NT: Tata Dios yanapawaptin sukaman kushikuni. Kankuna, alli modoyuk runakuna,
    chayta yachashpa kushikuychi.
  twi-ASANTE: Me kra bɛhoahoa ne ho wɔ Awurade mu; ma amanehunufoɔ nte na wɔn nni
    ahurisie.
  eng-WEBU: My soul shall boast in the LORD. The humble shall hear of it and be glad.
  acu-NT: 'Wikia Yusrun nintimtusan: Nekas kakarmaitai tajai. Jampechu ainautirmeka
    nu antukrum warastaram.'
  spa-PDDPT: En Yavé se gloriará mi alma. Lo oirán los mansos y se alegrarán.
  gun-gun: Xenhe'ẽ py voi aporaei 'rã Senhor pe. Ha'e ramo yvyĩgue'i oendu vy ovy'a
    'rã.
  agu-BL: Nternin na chintzatzin te i'. Bitwok tzaj bin inyol cyakil axwok yi axwok
    c'ulutxum, nink cxtzatzinwok te'j.
  eng-PEV: I will tell people, “God has all the power.” I want everybody that has
    a hard life to hear that and be happy.
  ilo-ULB: Idaydayawko ni Yahweh; denggen koma dagiti maidaddadanes ket agragsakda.
  kpg-kpg: Au ga hagaamu a Mee i nia mee a Maa ala ne hai. Goodou ala gu haga daamaha,
    goodou hagalongo mo di manawa lamalia!
  uig-ARA: '|ב| قەلبىم پەرۋەردىگارنى ئىپتىخارلىنىپ مەدھىيەلەيدۇ، مۆمىنلەر بۇنى ئاڭلاپ
    شادلىقتا بولىدۇ.'
  bps-bps: Làgu fdag i ktogu, bay én fdaggu i Amugu Dwata. Too gamu flinge kdeeyu
    dad to fanlayam, na too gamu flehew.
  sus-sus: N Alatala tantuma waxati birin. A xa matɔxɔɛ mu bama n dɛ i.
  pon-2006: I pahn kin patohwan kapingahki wiepen nin lime kan; kumwail me toutoulahr
    akan, kumwail rong oh nsenamwahula!
  jae-jae: Ŋoc katuc etoc tau sa êtu Apômtau ŋa. Êsêac, taŋ sêôc gêŋwapac naŋ, sêŋô
    e têntac ŋajam êsa.
  ksd-ksd: A balagu na langlang tai ra Luluai; Diat i madu ra bala i diat diat a valongore,
    ma diat a ga.
  tur-YTC: Canım Yahve ile övünür. Alçakgönüllüler bunu duyup sevinsin.
  bel-N: Буду дабраслаўляць ГОСПАДА ў-ва ўсякі час; хвала Яго будзе заўсёды на вуснах
    маіх.
  grc-BRENT: Ἐπιλαβοῦ ὅπλου καὶ θυρεοῦ, καὶ ἀνάστηθι εἰς βοήθειάν μοι.
  kpr-kpr: Nu rejo nandae usira ava kotise, nundae sakai sise irarena. Evetu genembo
    mave gitofuimi deoro dara jokáda irise mema itatameraeva amo nembarago, nundae
    sakai sirurono ningido, ivuga evu!
  ind-AYT: (34-3) Jiwaku bermegah di dalam TUHAN; orang yang rendah hati akan mendengar
    dan bersukacita.
  yom-yom: Muelꞌama wela kiniemisa mu Yave. Bika badi mu phasi bawa ayi bamona khini.
  yut-yut: Yawe da aŋpulugagɨt do nandaŋek mani aŋenokgeŋ. Jɨgɨni toŋ amɨn da uŋun
    do nandaŋek but galaksi nandani.
  nya-nya: Moyo wanga udzanyadira Yehova; anthu osautsidwa amve ndi kukondwera.
  kyg-kyg: Agiꞌaleꞌmo aliꞌna asaga huꞌna atesugeꞌapaeꞌmo apakufamo aliꞌa afepi neꞌataya
    vayaꞌmogi afiteꞌapaeꞌmo apamogaga aigae.
  hrv-hrv: $ALEF Blagoslivljat ću Jahvu u svako doba, njegova će mi hvala biti svagda
    na ustima!
  mps-mps: Te Godigo ena tau sali homu elama, tama eno agaba wiegi yai homu pemene
    ebo dao. Te sęgę tolobo we bidi augwa te po odama, tama augwa bugai homu mu
    emainao.
  tpi-tpi: Mi ting long God i bin helpim mi na mi amamas long em. Ol manmeri i karim
    hevi ol i ken harim dispela tok na ol i ken belgut tru.
  dan-1931: Jeg vil love HERREN til hver en Tid, hans Pris skal stadig fylde min Mund;
  vie-OVCB: Tôi sẽ khoe mọi ân lành của Chúa Hằng Hữu; cho người khốn khó nghe và
    vui mừng.
  guj-2017: હું યહોવાહની સ્તુતિ કરીશ; દિન લોકો તે સાંભળીને આનંદ કરશે.
  pon-2006A: I pahn kin patohwan kapingahki wiepen nin lime kan; kumwail me toutoulahr
    akan, kumwail rong oh nsenamwahula!
  por-BRBSL: Minha alma se vangloriará em Yahweh. Os humildes devem ouvir falar disso
    e ficar contentes.
  eng-OEBUS: In the Lord will my heart make her boast, the humble will hear and be
    glad.
  swe-swe: 'Jag vill lova(prisa, upphöja, lovsjunga) Herren (Jahve) alltid, hans lov
    ska ständigt vara i min mun. [Den första hebreiska bokstaven är: א – Alef. Tecknet
    föreställer en oxe. Bokstaven symboliserar styrka, ledaren, den första och det
    viktigaste. Det hebreiska ordet, som motsvarar svenska frasen ”Jag vill lova”,
    börjar med denna bokstav. Detta förstärker att det första och viktigaste beslutet
    vi kan göra är att lovsjunga och ära Gud.]'
  cth-cth: Ka hringnae ni BAWIPA dawk a kâoup han. Kârahnoumnaw ni a thai awh vaiteh,
    a lunghawi awh han.
  twi-twi: Me kra bɛhoahoa ne ho wɔ Awurade mu; ma amanehunufo nte na wonni ahurusi.
  hlt-hlt: Ka hinglu loh BOEIPA dongah thangthen saeh. kodo rhoek loh ya saeh lamtah
    a kohoe uh saeh.
  tbz-SIM: N yó nsɑ̃ntímu n Yiɛ̀ nKuyie nsɑ̃́ɑ̃̀, ku sɑ̃nni bɑ́ɑ́ dèè n nùù miɛkɛ.
  msy-2020: Ikiavɨra Itir God nan akurazir bizir kam bangɨn, kɨ a mɨnabava a bagha
    bar akonge. Gumazamizir osɨmtɨziba ateriba me bizir kam uaghan a baragh, men naviba
    bar moghɨra deragham.
  dop-dop: Mɑɑ sɑ Tɑcɑɑ kɛ pɑɑ wɑɑtʋ wei kɛ́. Mɑ nɔɣɔ tɑɑ kɛ́ nyɑ́ sɑmtʋ kɑ wɛɛ tɑm.
  azb-azb: Rəblə könlüm fəxr edir, Ey məzlumlar, eşidib sevinin!
  eng-DBY: 'My soul shall make its boast in Jehovah: the meek shall hear, and rejoice.'
  hin-2017: मैं यहोवा पर घमण्ड करूँगा; नम्र लोग यह सुनकर आनन्दित होंगे।
  wol-KYG: Naa màggal Aji Sax ji saa su ne, di ko sant fu ma tollu.
  swp-swp: Nuagu ena abaribapasipasi ede GUIAU; taunuatudobidobiuio abo se ataiei,
    eo se kode.
  bjr-bjr: Qinee mifa auqoo ainaina irisee mina amooqianaura. Ummaaraki mariasa minara
    irisee asasiaqa.
  eng-YLT: In Jehovah doth my soul boast herself, Hear do the humble and rejoice.
  kne-kne: It-ek ko gapo sin kinasiged na. Amin koma ay nabibiteg ya napakombaba et
    dengngen da ya manragsak da.
  eng-WYC-2017: My soul shall be praised in the Lord; mild men hear, and be glad.
  eng-WMBB: My soul shall boast in the LORD. The humble shall hear of it and be glad.
  zat-NTPS: Xezaca ba lázrele̱na' Xránadxu Dios. Xelén benne' dxexruj lazre' da caní,
    na' welebéle̱'e̱ne̱'.
  zty-NTPS: Chaz ḻaža'a X̱anžo Dios. Yéngekle benne' gax̱jw ḻaže' ka' da' ki, na'
    yebéḻe'egekle'.
  urd-GVH: मेरी जान रब पर फ़ख़र करेगी। मुसीबतज़दा यह सुनकर ख़ुश हो जाएँ।
  rug-rug: Kaqu va lavatia rau se Zihova, koari doduru Nana tinavete, sarini pu ta
    ṉoṉovala si kaqu avosia meke koa qetu.
  gaz-gaz: Lubbuun koo Waaqayyoon boonti; cunqurfamtoonni dhagaʼanii haa gammadan.
  fra-LSG: Je bénirai l’Éternel en tout temps; Sa louange sera toujours dans ma bouche.
  gnn-gnn: Bitjanna bili ŋarra yurru yukurra ḻakarama nhanukalaŋuwuy, ŋunhi ŋayi yukurra
    ḻatju'thirri ŋarrakala. Ŋäka walala, nhumanydja ŋuriŋinydja walala yolŋu'‐yulŋuyu,
    ŋunhi nhuma ṉiṉ'ṉiṉmaranhara, ŋayaŋu‐ŋonuŋmirriyunydja, märraŋa ŋarranha dhäruktja,
    bala ŋoy‐djulŋithiyana.
  yal-yal: N barikan birama Alatala xa waxatin birin, n lu a tantunɲɛ!
  iou-iou: Imaka täga täŋ namik täyak unita nadäŋpäŋ iniŋoret täyat. Ude täŋira ämawebe
    nadäwätäk ikektä näkŋo man u nadäŋkaŋ bänep oretoret täkot.
  haw-1868: E hauoli kuu uhane ia Iehova; E lohe mai ka poe hoohaahaa a e olioli no
    hoi.
  arb-NAV: تَفْتَخِرُ نَفْسِي بِالرَّبِّ، فَيَسْمَعُنِي الْوُدَعَاءُ وَيَفْرَحُونَ.
  ded-ded: Ubaonganango KEBUAC negenu wiac engena anu ye dengereba. Ngicngac makpekpea
    yeneng imoc negemma sogaibisia.
  ewe-ewe: Nye luʋɔ aƒo adegbe le Yehowa me, ame siwo le veve sem la nesee ne woakpɔ
    dzidzɔ.
  eng-LEE: '(34:3) My soul shall make her boast in the Lord: the humble shall hear
    it, and be rejoiced.'
  asm-FB: মোৰ প্ৰাণে যিহোৱাতেই গৌৰৱ কৰে; তাকে শুনি নম্ৰ লোকে আনন্দ কৰক।
  sus-A: ﭑ عَلَتَلَ تَنتُمَ وَشَتِ بِرِن. عَ شَ مَتْشْي مُ بَمَ ﭑ دّ عِ.
  fra-SBL: Mon âme se glorifiera en Yahvé. Les humbles l'entendront et se réjouiront.
  hbo-hbo: אֲבָרֲכָ֣ה אֶת־יְהוָ֣ה בְּכָל־עֵ֑ת תָּ֝מִ֗יד תְּֽהִלָּתֹ֥ו בְּפִֽי׃
  kik-kik: Ngoro yakwa nĩ Jehova ĩrĩĩrahaga; arĩa anyamaarĩku marĩiguaga ũguo magakena.
  fra-NCL: Je veux bénir Yahweh en tout temps ; sa louange sera toujours dans ma bouche.
  cek-AK: 'Ka hinghaih mah Angraeng to amoek haih tih: poeknaem kaminawk mah thaih
    o nasoe loe, anghoe o nasoe.'
  cuk-cuk: Bab-Jehováʼba an nug-dummarba itoged. Deyob dule-na-san-dummarba-imakdisurmalad
    itononimaloed, agi Bab-Jehováʼgi wergudmarmogoed.
  uig-CYR: Қолуңға сипар вә қалқан алғин; Маңа ярдәмгә орнуңдин турғайсән;
  tel-2017: నేను యెహోవాను స్తుతిస్తాను. అణచివేతకు గురైన వాళ్ళు అది విని సంతోషిస్తారు
    గాక!
  hat-BSA: Nanm mwen va fè glwa li nan SENYÈ a. Enb yo va tande l, e yo va rejwi.
  bxh-bxh: Guyau haba E toletole hitin, safalumadi sa abi faheyayadi, ti ataꞌatahi
    be ti kwade.
  ukr-ONPU: Візьми щит і обладунки й повстань мені на допомогу!
  kos-kos: Nga ac fah kaksakunul ke ma nukewa El orala; Lela tuh elos su pulakin keok
    in lohng ac in enganak!
  hbo-WLC: אֲבָרֲכָ֣ה אֶת־יְהוָ֣ה בְּכָל־עֵ֑ת תָּ֝מִ֗יד תְּֽהִלָּת֥וֹ בְּפִֽי׃
  ibo-ibo: Mkpụrụobi m ga-anya isi na Onyenwe anyị; ka ndị niile a na-akpagbu gee
    ntị ṅụrịa ọṅụ.
  ory-ory: ମୋହର ପ୍ରାଣ ସଦାପ୍ରଭୁଙ୍କଠାରେ ଦର୍ପ କରିବ; ନମ୍ର ଲୋକମାନେ ତାହା ଶୁଣି ଆନନ୍ଦିତ ହେବେ।
  chk-chk: Ngang üpwe aingaing won ewe Samol mi Lapalap. Chokewe mi nom lon riaföü
    repwe rongorong o pwapwa ren.
  rop-rop: Ai garra tok, “YAWEI, im gudwan en brabli haibala!” Detlot pipul hu abumbat
    trabul garra irrim en jidan gudbinji.
  ukr-1871: Господом хвалити меться душа моя; почують те смирні і звеселяться.
  yon-yon: Ne kingkiniib kumbed Yarimanbed komo komo kamenaboon ye weng yaa kerengkan
    kamaniin, kwane kane kane yenambed ben kubuniwendan kuu wengamberekorib kubaniib.
  deu-1951: (034-3) Meine Seele rühme sich des HERRN; die Elenden sollen es hören
    und sich freuen.
  eng-JPS: (34-3) My soul shall glory in the LORD; the humble shall hear thereof,
    and be glad.
  srp-1865: Gospodom se hvali duša moja; neka èuju koji stradaju, pa neka se raduju.
  lug-lug: Omwoyo gwange guneenyumiririzanga mu Mukama; ababonyaabonyezebwa bawulire
    bajaguzenga.
  heb-heb: ביהוה תתהלל נפשי ישמעו ענוים וישמחו׃
  ben-IRV: আমি সদাপ্রভুুর প্রশংসা করব; নিপীড়িতরা শুনবে এবং আনন্দিত হবে।
  ntu-ntu: ilvz-zvzx Yawe mz nabznge, Murde nimu kx nzaetqbz drtqmu na-abrtzlvzamu
    da kcng tqaleleng.
  pan-pan: ਮੇਰੀ ਜਾਨ ਯਹੋਵਾਹ ਵਿੱਚ ਆਪਣੇ ਆਪ ਨੂੰ ਵਡਿਆਵੇਗੀ, ਦੀਨ ਲੋਕ ਸੁਣ ਕੇ ਆਨੰਦ ਹੋਣਗੇ।
  mya-JVB: ငါ့ ဝိညာဉ် သည် ထာဝရဘုရား ကို အမှီပြု ၍ ဝါကြွား ခြင်းကို ပြုမည်။ နှိမ့်ချ
    လျက်ရှိသောသူတို့ သည် ကြားသိ ၍ ၊ ဝမ်းမြောက် ကြပါစေသော။
  kgf-kgf: Nuac kekec uŋananéŋ Yaweac niŋac ʒézé ségiségi ac wammaŋ. Maqeqeya ieneŋ
    nimma ségiségi wammu.
  tte-O: Ana paisowa meuloina kaiwena kani yatobalan. Sowasowana siya analiyao sikamkamna
    walo bwaite sibenalan na siyaliyaya.
  tbg-tbg: Noravano Kotiva ti koqema timitairara irihama, te vira autu tuaheraqi virera.
    Te minti tivaqi vuari nora maaraqi vaika ti uva iri, vikavata quaheha vaivarave.
  hmo-hmo: Dirava ena durua lau dekenai lau laloa neganai, ia lau hanamoa bada. Hisihisi
    idia abia noho taudia ese, inai egu hereva do idia kamonai, vadaeni do idia moale
    be namo.
  zar-NT: Böʼ naca cazaʼ gun zxön Xanruʼ. Nupa nácagaca nöxaj ladxiʼ ilaʼyöni lë ni,
    en uluʼdzeja.
  urd-urd: मेरी रूह ख़ुदावन्द पर फ़ख़्र करेगी; हलीम यह सुनकर ख़ुश होंगे।
  rus-SYN: возьми щит и латы и восстань на помощь мне;
  bqc-SIM: Máↄ Dii sáaukpa gↄↄpiiɛ, míↄ aà táasilɛ lá gu lɛ́ dↄ.
  tcz-CHONGTHU: Keima Yahweh Pakaiya bou kithang at jing ding kahin; Panpi beite jouse
    lunglut cheh uhen.
  mar-mar: मी परमेश्वराची स्तुती करणार, विनम्र ऐकतील आणि आनंद करतील.
  isl-isl: '@see-verse:PSA.034.001'
  hlt-THB: Ka hqingnaak ve Bawipa awh ak tha awm kaw; ak khuikhakhqi ing za seitaw
    zeel u seh.
  soq-soq: Ne me ebowa debamasapina, e apana ituaisilala gagalo ema etane nuaeuitana.
  qub-qub: Tayta Diospitami fiyupa cushisha caycä. Umildi runacunapis wiyashpayqui
    cushicuy.
  bqp-bqp: Manigↄ̃ ĩa dã Dikiri yã musu, takasidenↄ ni ma ò pↄnna kɛ.
  hat-hat: (034:3) M'ap fè lwanj li pou sa li te fè. Se pou tout moun ki anba tray
    tande sa pou yo ka fè kè yo kontan.
  eng-BSB: My soul boasts in the LORD; let the oppressed hear and rejoice.
  eng-WEBPB: My soul shall boast in the LORD. The humble shall hear of it and be glad.
  kbq-kbq: Nagra Ra Anumzamofonku musena nehu'na navufga rana hugahuanki'za, vahe'mo'zama
    zamazeri havizama nehaza vahe'mo'za nentahi'za muse hugahaze.
  pon-pon: Nen i en juaiki Ieowa, me luet akan pan ron, ap peren kida.
  nhe-BL: Nijhueyitlalis huan niquinilhuis nochi tlacame tlen yajaya nechchihuilijtoc.
    Inijuanti tlen teicneltzitzi quicaquise huan paquise.
  wnc-wnc: Nata Anututa gatangamukutde ie apbakngawit. Sike aminu meya pakaingga wamu
    nata apbakngake yawit takngae natake musip gwaang siknga natapnong.
  bus-bus: Mɛ́gↄ̃ ĩa dãa Dii yã musu, takaasideenↄ é ma aↄ̃ pↄnnaa kɛ.
  gub-BL: Amume'u putar ikatu haw nehe, ta'e uzapo ikatuahy ma'e a'e xe. Ma'erahy
    ipuraraw par wenu putar ko heze'eg wà nehe. Hurywete putar henu mehe wà nehe.
  eng-DRA: 'Take hold of arms and shield: and rise up to help me.'
