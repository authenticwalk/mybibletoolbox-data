verse: PSA.034.001
translations:
  mal-C: ഞാൻ യഹോവയെ എല്ലാക്കാലത്തും പുകഴ്ത്തും; അവിടത്തെ സ്തുതി എപ്പോഴും എന്റെ അധരങ്ങളിൽ
    ഇരിക്കും.
  deu-TKW: Von David, als er seinen Verstand vor Abimelech verstellte, und der ihn
    forttrieb, und er von dannen ging.
  lin-lin: Nzembo ya Davidi. Ayembaki yango tango akosanaki liboma liboso ya Abimeleki
    oyo abenganaki ye, mpe akendeki.
  mmx-mmx: Nia anaba tong loklox avukat amisik ti Leeme Silok, la anoxo xap mun at
    leges aleng ti emi asu min.
  eng-LSV: BY DAVID, IN HIS CHANGING HIS BEHAVIOR BEFORE ABIMELECH, AND HE DRIVES
    HIM AWAY, AND HE GOES. [ALEPH-BET] I bless YHWH at all times, || His praise [is]
    continually in my mouth.
  eng-GNV: 'A Psalme of Dauid, when he changed his behauiour before Abimelech, who
    droue him away, and he departed. I will alway giue thankes vnto the Lord: his
    praise shalbe in my mouth continually.'
  eng-WEBSTER: 'A Psalm of David, when he changed his behavior before Abimelech; who
    drove him away, and he departed. I will bless the LORD at all times: his praise
    shall continually be in my mouth.'
  nhw-BL: Nijtlascamatis TOTECO tlatoctzitzi huan nochipa nijsenpaquilismacatos.
  swh-ONEN: Nitamtukuza Bwana nyakati zote, sifa zake zitakuwa midomoni mwangu siku
    zote.
  bba-bba: Dɑfidi u tii ɡɔsiɑ wiiro Abimɛlɛkin wuswɑɑɔ, yerɑ durɔ wi, u nùn ɡirɑ win
    min di. Sɑɑ yerɑ Dɑfidi u womu ɡeni kuɑ u nɛɛ,
  eng-KJVCPB: '(א) I will bless the Lord at all times: His praise shall continually
    be in my mouth.'
  luo-luo: Abiro miyo Jehova Nyasaye duongʼ kinde duto; dhoga biro siko kapake.
  aii-aii: ܒܸܬ ܒܲܪܟܸܢ ܠܡܵܪܝܵܐ ܒܟܠܔ ܥܕܵܢܵܐ، ܐܲܡܝܼܢܵܐܝܼܬ ܬܸܫܒܘܿܚܬܹܗ ܒܦܘܼܡܝܼ ܝܠܵܗ̇.
  meu-meu: Nega iboudiai Iehova baina hanamoa; ia iheatolaina na udugu ai baine mia
    hanaihanai.
  npi-ULB: हरबखत म परमप्रभुको प्रशंसा गर्नेछु, उहाँको प्रशंसा सधैं मेरो मुखमा हुनेछ
    ।
  yor-yor: Èmi yóò máa fi ìbùkún fún Olúwa nígbà gbogbo; ìyìn rẹ̀ yóò máa wà ní ẹnu
    mi títí láé.
  pes-OPCB: خداوند را در هر زمان ستایش خواهم کرد؛ شکر و سپاس از او پیوسته بر زبانم
    جاری خواهد بود.
  tgl-ULB: Pupurihin ko si Yahweh sa lahat ng oras; ang kaniyang kapurihan ay laging
    mamumutawi sa aking bibig.
  nop-nop: Nu Yahwe helemahelemaŋ niutumbaluwaat, kaŋ ninadifonedi mane gineŋ tomboyoutnit
    hatuwaak.
  cbu-NT: Apaa, nuw shiyaa urutari, Wappari aturi, ichingaru zari taakina. Nuw urutari
    shiyaa ungirtakuri, mangi kis yaseekuri, taakina.
  hui-hui: I̱na Anduane Homogohondo ka̱i̱ore laabo halu holebero. I̱na ibunaga mini
    yaraga nahe naholebero.
  mya-mya: ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​ဂုဏ်​တော်​ကို အ​စဉ်​မ​ပြတ်​ထော​မ​နာ​ပြု​မည်။ ကိုယ်​တော်​အား​အ​ခါ​ခပ်​သိမ်း​ထော​မ​နာ​ပြု​မည်။
  bod-N: ༼ཨ་བི་མེ་ལེག་གི་གམ་དུ་དཱ་བིད་ཀྱིས་སྨྱོ་ཁུལ་བྱས་ཤིང་དེས་ཁོ་བསྐྲད་ནས་ཆས་པའི་དུས་ཀྱི་མགུར༌མ།༽
    ཡ་ཝཱེར་ང་ཡིས་རྒྱུན་དུ་བསྟོད་བསྔགས༌བརྗོད། །ཁོང་གི་བསྟོད་ཚིག་རྟག་ཏུ་ངའི་ཁར༌གནས།།
  wsk-wsk: Ani Yawe ko pempem balu se lagarikko; ko nup patawura mu ani agiring te
    butata anirukko.
  sna-sna: Ndinorumbidza Jehovha nguva dzose; kurumbidzwa kwake kucharamba kuri pamiromo
    yangu.
  spa-BLM: Bendeciré a Yahvé en todo momento. Su alabanza siempre estará en mi boca.
  cac-cac: Svic'chaan̈ Jehová d'a masanil tiempo, svaln̈ej vach' lolonel d'ay.
  swh-ULB: Nitamsifu Yahwe wakati wote, siku zote sifa zake zitakuwa mdomoni mwangu.
  bel-bel: Псальма Давідава. Заступіся, Госпадзе, перад тымі, хто судзіцца са мною,
    зваюй тых, хто ваюе мяне;
  wed-wed: Bada ana vimaeḡaeḡaeni marana patapatai, ma ana viborumana-nonoei.
  deu-ELBBK: (Von David, als er seinen Verstand vor Abimelech verstellte und dieser
    ihn wegtrieb und er fortging.)
  mbb-OT: Layun ku edeliǥa is Nengazen; kenà a ed-engked he edalig kandin.
  mal-2015: ഞാൻ യഹോവയെ എല്ലാകാലത്തും വാഴ്ത്തും; അവന്റെ സ്തുതി എപ്പോഴും എന്റെ നാവിന്മേൽ
    ഇരിക്കും.
  gup-gup: Ngaye ngahdjalburlume nawu Yawey bu djal munguyh. Minj ngangurdme bu ngaye
    ngadjalburluburlume.
  ctu-CTI: Mi quejel c chꞌujutisan lac Yum ti beleꞌ ora. Mi quejel c bej sub i ñuclel
    c Yum.
  rmc-rmc: Le Davidoskro žalmos. Sar pestar kerelas dilino anglo Abimelech, savo les
    tradňa het, a ov geľa het.
  nlg-nlg: 'Inau ku holohabaa haia Lord: mu ku bosa haia na holoutoana.'
  pes-OPV: خداوند را در هر وقت متبارک خواهم گفت. تسبیح او دائم بر زبان من خواهدبود.
  ron-1924: Вой бинекувынта пе Домнул ын орьче време; лауда Луй ва фи тотдяуна ын
    гура мя.
  aui-aui: Tagu raghani nonowa Yawe God anakabepepi bi yana miisena kiiravine anisisiya.
  ben-OBCV: আমি সর্বদা সদাপ্রভুর ধন্যবাদ করব; তাঁর প্রশংসা সর্বদা আমার মুখে থাকবে।
  som-som: Wakhti kasta ayaan Rabbiga ammaani doonaa, Oo had iyo goorba ammaantiisu
    afkaygay ku jiri doontaa.
  lat-VUC: Ipsi David. [Judica, Domine, nocentes me; expugna impugnantes me.
  eng-ASVBT: 'I will bless Jehovah at all times: His praise shall continually be in
    my mouth.'
  mna-mna: Nio ko leleŋ ambai pa Yooba mi aŋpakurkuri pa kampeŋana kini totomen. Irao
    aŋmaane na som. Kwoŋ ko iwidit uruunu men, iwidit uruunu men!
  ita-1885: IO benedirò il Signore in ogni tempo; La sua lode sarà sempre nella mia
    bocca.
  eng-LXXUP: A Psalm of David. Judge thou, O Lord, them that injure me, Fight against
    them that fight against me.
  eng-ULB: I will praise Yahweh at all times, his praise will always be in my mouth.
  spa-VBL: Siempre alabaré al Señor; mi boca continuamente lo alabará.
  fra-_FOB: Je bénirai l'Éternel en tout temps; sa louange sera continuellement dans
    ma bouche.
  mal-mal: ഞാൻ യഹോവയെ എല്ലാകാലത്തും വാഴ്ത്തും; അവിടുത്തെ സ്തുതി എപ്പോഴും എന്റെ അധരങ്ങളിൽ
    ഉണ്ടായിരിക്കും.
  lit-lit: Dovydo psalmė, kai jis pakeitė savo elgseną Abimelecho akivaizdoje. Tas
    jį nuvarė, ir jis nuėjo. Laiminsiu VIEŠPATĮ visuomet; jo gyrius nuolat bus mano
    lūpose.
  urd-GVR: Dāūd kā yih zabūr us waqt se mutālliq hai jab us ne Filistī bādshāh Abīmalik
    ke sāmne pāgal banane kā rūp bhar liyā. Yih dekh kar bādshāh ne use bhagā diyā.
    Chale jāne ke bād Dāūd ne yih gīt gāyā. Har waqt maiṅ Rab kī tamjīd karūṅga, us
    kī hamd-o-sanā hameshā hī mere hoṅṭoṅ par rahegī.
  suz-BL: गो परमप्रभु यावे कली गेना हना यो ठेयब सेल्‍नुङ। मेको कली ठेयब सेल्‍तीक लोव़
    गेना हना यो आं शोव़म बाक्‍ब।
  eng-NOY: “A psalm of David, when he feigned himself mad before Abimelech, who drove
    him away, and he departed.” I will bless the LORD at all times; His praise shall
    continually be in my mouth.
  ita-1927: Di Davide, quando si finse insensato davanti ad Abimelec e, cacciato da
    lui, se ne andò. Io benedirò l’Eterno in ogni tempo; la sua lode sarà del continuo
    nella mia bocca.
  ckb-ckb: هەموو کاتێک ستایشی یەزدان دەکەم، هەمیشە ستایشی ئەو لەسەر لێوەکانمە.
  eng-BBE: I will be blessing the Lord at all times; his praise will be ever in my
    mouth.
  xsi-xsi: Naŋa ma kawâŋgu ndaŋge papa Yova Kindeni ikura zo zo. Naŋa ma amo apanea
    i asuka ŋa kâki.
  kan-OKCV: ನಾನು ಎಲ್ಲಾ ಕಾಲಗಳಲ್ಲಿ ಯೆಹೋವ ದೇವರನ್ನು ಸ್ತುತಿಸುವೆನು; ಅವರ ಸ್ತೋತ್ರವು ಯಾವಾಗಲೂ
    ನನ್ನ ಬಾಯಲ್ಲಿ ಇರುವುದು.
  tam-2017: யெகோவாவுக்கு நான் எப்போதும் நன்றி செலுத்துவேன்; அவர் துதி எப்போதும் என்னுடைய
    வாயில் இருக்கும்.
  spa-RV-1909: Salmo de David, cuando mudó su semblante delante de Abimelech, y él
    lo echó, y fuése. BENDECIRÉ á Jehová en todo tiempo; su alabanza será siempre
    en mi boca.
  ron-BTF: Voi binecuvânta pe DOMNUL întotdeauna, lauda lui va fi continuu în gura
    mea.
  eng-WEBP: I will bless the LORD at all times. His praise will always be in my mouth.
  eng-FBV: I will always bless the Lord; my mouth will continually praise him.
  nld-1939: Van David, toen hij zich voor Abimé als een krankzinnige had aangesteld,
    door hem was weggejaagd, en was heengegaan. Altijd wil ik Jahweh prijzen, Steeds
    trilt zijn lofzang in mijn mond.
  nch-BL: Nijtascamatis TOTECO talojtzitzi huan nochipa nijsenpaquilismacatos.
  vie-1934: Tôi sẽ chúc tụng Đức Giê-hô-va luôn luôn, Sự khen ngợi Ngài hằng ở nơi
    miệng tôi.
  cha-cha: 'JUBENDISE si Jeova gui todo y tiempo: y alabansaña siésiempreja sumaga
    gui pachotto.'
  hin-CV: हर एक स्थिति में मैं याहवेह को योग्य कहता रहूंगा; मेरे होंठों पर उनकी स्तुति-प्रशंसा
    के उद्गार सदैव ही बने रहेंगे.
  eng-OURB: א I will bless Adonai at all times. His tehilah ·praise song· will always
    be in my mouth.
  spa-BES: Bendeciré al Señor en todo momento; su alabanza estará siempre en mi boca.
  tdx-tdx: Andriañeko an-tsà an-tsà t’Iehovà, am-bavako ao nainai’e ty fandrengeañ’
    aze.
  tha-KJV: ข้าพเจ้าจะสรรเสริญพระเยโฮวาห์​ตลอดไป คำสรรเสริญพระองค์​อยู่​ที่​ปากข้าพเจ้าเรื่อยไป
  por-BR-2018: Louvarei ao SENHOR em todo tempo; haverá louvor a ele continuamente
    em minha boca.
  deu-ELO: Von David, als er seinen Verstand vor Abimelech verstellte, und dieser
    ihn wegtrieb, und er fortging. Jehova will ich preisen allezeit, beständig soll
    sein Lob in meinem Munde sein.
  eng-WYC-2018: To David, when he changed his mouth, or his word, before Abimelech,
    and he drove out David, and he went forth. [The psalm of David, when he changed
    his cheer before Abimelech, and he left him (or and so he let him go), and he
    went away.] I shall bless the Lord in all time; ever[more] his praising be in
    my mouth. (A song by David, when he changed his face, and his words, before Abimelech,
    who then drove out David or sent him away, and so he went forth. I shall always
    bless the Lord; his praises shall be in my mouth forevermore.)
  epo-epo: Mi gloros la Eternulon en ĉiu tempo; Ĉiam laŭdo por Li estos en mia buŝo.
  gfk-gfk: Iau ni pirlat no Watong ta ira kaba bungbung. Ira uno pirharlat na kis
    hatika tano hagu.
  uig-PIN: 'Dawut yazƣan küy: — (Dawut Abimǝlǝk padixaⱨning aldida yürüx-turuxini
    baxⱪiqǝ ⱪiliwalƣanda, Abimǝlǝk uni ⱨǝydiwǝtkǝn waⱪitta yazƣan) |א| Mǝn ⱨǝrⱪandaⱪ
    waⱪitlarda Pǝrwǝrdigarƣa tǝxǝkkür-mǝdⱨiyǝ ⱪayturimǝn; Uni mǝdⱨiyilǝx aƣzimdin
    qüxmǝydu.'
  beo-beo: Na da eso huluane Hina Godema nodone sia:mu. Na da Ema nodone sia:su hamedafa
    yolesimu.
  tpi-OTNT: Bai mi tenkyu long God. Oltaim bai mi litimapim nem bilong en.
  hau-SA: Zan gode wa Ubangiji kullayaumi; yabonsa kullum za su kasance a leɓunana.
  udu-udu: Aha/ ’bora Tap̱a mii isa yempa/ mo. Momaŋ midi di isa yempa/ e ’twam pem
    mo.
  uig-LAT: 'Dawut yazghan küy: — (Dawut Abimelek padishahning aldida yürüsh-turushini
    bashqiche qiliwalghanda, Abimelek uni heydiwetken waqitta yazghan) |א| Men herqandaq
    waqitlarda Perwerdigargha teshekkür-medhiye qayturimen; Uni medhiyilesh aghzimdin
    chüshmeydu.'
  nde-nde: Ngizamphakamisa uThixo ngezikhathi zonke; indumiso yakhe izahlala isezindebeni
    zami.
  ton-ton: 'Te u fakafetaʻi kia Sihova ʻi he kuonga kotoa pē: ʻe tuʻumaʻu pe ʻene
    fakafetaʻi ʻi hoku ngutu.'
  ces-1613: Davidův, když proměnil oblíčej svůj před Abimelechem; pročež jsa od něho
    vyhnán, odšel.
  eng-WMB: I will bless the LORD at all times. His praise will always be in my mouth.
  tam-TCV: யெகோவாவை நான் எவ்வேளையிலும் புகழ்ந்து உயர்த்துவேன்; அவருக்குரிய துதி எப்பொழுதும்
    என் உதடுகளில் இருக்கும்.
  ceb-ULB: Daygon ko si Yahweh sa tanang panahon, daygon ko siya kanunay sa akong
    baba.
  pol-UBG: Będę błogosławił PANA w każdym czasie, jego chwała zawsze będzie na moich
    ustach.
  agr-agr: Wika Tuke Pujuunak kashi kashinig pegkegnum chichagkun, tuke ememattinaitjai.
  kyc-kyc: Nambame yuu peparae Kamongo kando ange lao kararo ingilyamo. Baa kaeya
    nao lakando karalu kararo.
  urd-GVU: داؤد کا یہ زبور اُس وقت سے متعلق ہے جب اُس نے فلستی بادشاہ ابی مَلِک کے
    سامنے پاگل بننے کا روپ بھر لیا۔ یہ دیکھ کر بادشاہ نے اُسے بھگا دیا۔ چلے جانے کے
    بعد داؤد نے یہ گیت گایا۔ ہر وقت مَیں رب کی تمجید کروں گا، اُس کی حمد و ثنا ہمیشہ
    ہی میرے ہونٹوں پر رہے گی۔
  eng-OEBCW: I will bless the Lord at all times, in my mouth will his praise be forever.
  deu-1912: Ein Psalm Davids, da er seine Gebärde verstellte vor Abimelech, als der
    ihn von sich trieb und er wegging. Ich will den HERRN loben allezeit; sein Lob
    soll immerdar in meinem Munde sein.
  kan-2017: ನಾನು ಯೆಹೋವನನ್ನು ಎಡೆಬಿಡದೆ ಕೊಂಡಾಡುವೆನು; ಆತನ ಸ್ತೋತ್ರವು ಯಾವಾಗಲೂ ನನ್ನ ಬಾಯಲ್ಲಿ
    ಇರುವುದು.
  yap-yap: Gubin ngiyal’ ni bay ug pining e magaer ngak SOMOL; ma bay ug pining e
    sorok ngak ndab gu tal.
  hlt-MCSB: A tuetang boeih dongah BOEIPA te ka uem vetih, ka ka dongah amah koehnah
    om yoeyah saeh.
  mdy-ETH: ታኣኒ ቢያ ዎዴ ናንጊና ናንጋ ጎዳ ጋላታኔ፤ ታ ዒዛ ጋላቴ ጎይሣ ዴዓኔ።
  qvs-NT: Tukuy oras ñuka Tata Diosta willasha alli rurak kananta. Mana shaykushpa
    Tata Diosta alabasha.
  twi-ASANTE: Mede aseda bɛma Awurade berɛ nyinaa; nʼayɛyie wɔ mʼanom daa.
  eng-WEBU: I will bless the LORD at all times. His praise will always be in my mouth.
  acu-NT: 'Wikia Yusrun kintajai metek: Ameketme pengkeram titatjai. Wina jangkerjai
    tuke Yus juuntaitai titatjai.'
  spa-PDDPT: Bendeciré a Yavé en todo tiempo. Su alabanza estará de continuo en mi
    boca.
  gun-gun: Ára nhavõ xema'endu'a porã 'rã Senhor re. Ixupe aporaei riae 'rã.
  agu-BL: Cyakil nin k'ej swak'e' ink'ajsbil tetz Kataj. Quil chink'e'xij tan tak'le'n
    ink'ajsbil tetz.
  eng-PEV: I will always say, “God is good.” Yes, I will keep on saying good things
    about God.
  ilo-ULB: Idaydayawko ni Yahweh iti amin a tiempo; ti panangidayaw kenkuana ket kankanayon
    nga adda iti ngiwatko.
  kpg-kpg: Au ga danggee gi Dimaadua i nia madagoaa huogodoo. Au hagalee dugu dogu
    hagahagaamu a Mee.
  uig-ARA: 'داۋۇت يازغان كۈي: ــ (داۋۇت ئابىمەلەك پادىشاھنىڭ ئالدىدا يۈرۈش-تۇرۇشىنى
    باشقىچە قىلىۋالغاندا، ئابىمەلەك ئۇنى ھەيدىۋەتكەن ۋاقىتتا يازغان) |א| مەن ھەرقانداق
    ۋاقىتلاردا پەرۋەردىگارغا تەشەككۈر-مەدھىيە قايتۇرىمەن؛ ئۇنى مەدھىيىلەش ئاغزىمدىن
    چۈشمەيدۇ.'
  bps-bps: Toogu là tlag mlé fye di Amugu Dwata, na là agu fanak dmayen kenen.
  sus-sus: Dawuda to a yɛtɛ findi daxui ra Abimeleki ya i alako a xa a bɛɲin, a naxa
    yi bɛɛti sɛbɛ.
  pon-2006: I pahn patohwan kapingkalahngan ong KAUN-O ahnsou koaros; I sohte pahn
    tokedihsang ei kapikapinga.
  jae-jae: Aoc êôc Apômtau endeŋ tôŋgeŋ. Ŋabiŋ lanem ênêc aocgeŋ ŋapaŋ.
  ksd-ksd: Ina pite pa ra Luluai ta ra bungbung par, Ma kana pite varpa na ki vatikai
    ta ra ngiegu.
  tur-YTC: Yahve’yi her zaman öveceğim. O’nun övgüsü hep ağzımda olacak.
  bel-N: '[Псальм] Давіда, калі ён перад Абімэлехам удаваў вар’ята і быў выгнаны ім,
    і пайшоў сабе.'
  grc-BRENT: Τῷ Δαυίδ. Δικάσον, Κύριε, τοὺς ἀδικοῦντάς με, πολέμησον τοὺς πολεμοῦντάς
    με.
  kpr-kpr: Na sifo evia inono, God kena aiyakoe sise irarena. Na nundae sakai sise
    irarena, sifo nanjigo aminda nundae sakai sari jo doyae arena.
  ind-AYT: Nyanyian Daud ketika dia mengubah perilakunya di hadapan Abimelekh, yang
    mengusirnya, lalu dia pergi. (34-2) Aku akan memuji TUHAN setiap waktu; mulutku
    akan terus-menerus memuji Engkau.
  yom-yom: Ndiela yayisa Yave mu zithangu zioso ; Nzitusu andi wela ba mu bididi biama
    mu kadika thangu.
  yut-yut: Nak Yawe aŋkɨsikeŋ. Bɨsapmɨ bɨsapmɨ mani aŋkɨsikeŋ.
  nya-nya: Ndidzayamika Yehova nthawi zonse; matamando ake adzakhala pa milomo yanga
    nthawi zonse.
  kyg-kyg: Nagaemo Ala kava nefekeꞌmo muki afinaꞌae afinaꞌaeꞌmo hao ke hegauve. Agiꞌaleꞌmo
    aliꞌna asaga huge huge huꞌna maiguve.
  hrv-hrv: Davidov. Kada se David pravio ludim pred Abimelekom, a on
  mps-mps: Te eno Godiba usu da weyu, gedu haluasa po weyu, tama eno aga nogi sesemane
    sogo ugwaba sobao.
  tpi-tpi: Bai mi tenkyu long God. Oltaim bai mi litimapim nem bilong en.
  dan-1931: Af David, da han lod afsindig for Abimelek, og denne jog ham fra sig,
    og han drog bort.
  vie-OVCB: Tôi luôn luôn chúc tụng Chúa Hằng Hữu, miệng tôi chỉ biết ca ngợi Ngài.
  guj-2017: હું સર્વ સમયે યહોવાહને ધન્યવાદ આપીશ; મારે મુખે તેમની સ્તુતિ નિરંતર થશે.
  pon-2006A: I pahn patohwan kapingkalahngan ong KAUN-O ahnsou koaros; I sohte pahn
    tokedihsang ei kapikapinga.
  por-BRBSL: Eu abençoarei Javé em todos os momentos. Seus elogios estarão sempre
    na minha boca.
  eng-OEBUS: I will bless the Lord at all times, in my mouth will his praise be forever.
  swe-swe: 'Av David, när han spelade vansinnig (ordagrant ”förändrade sitt sinne”)
    inför Abimelek [troligtvis en titel på filistéeiska kungar i Gazaområdet, se ],
    som drev bort honom [David], och han kunde undkomma (gå därifrån). [Bakgrunden
    till denna psalm är att David har besegrat filistéernas Goliat, se . Kvinnorna
    i Israel sjöng: ”Saul har slagit tusen, David tiotusen”, se . Detta gjorde David
    populär vilket skapade avundsjuka hos Saul. Med tiden växte hatet och David flyr
    från honom. I fruktan för Saul sökte David skydd hos filistéernas kung i Gat,
    Goliats hemstad. Väl där börjar ryktet sprida sig om vem han är och han drabbas
    av fruktan. David spelar galen och släpps fri, se . I Samuelsboken är den filistéiska
    kungens namn Akish, , men här i psalmen kallas han Abimelek. Den sista delen av
    namnet är ”melek”, vilket betyder kung på hebreiska. Abimelek är troligtvis en
    generell titel på filistéiska kungar i Gazaområdet, på samma sätt som Roms kejsare
    eller Egyptens farao. Namnet Abimelek gör även att tankarna går till två händelser
    ungefär tusen år tidigare i samma område, se . Abraham och Isak försökte också
    förleda en kung som hette Abimelek. Att samma namn används gör att deras berättelser
    också finns med som en bakgrund. Den som läser eller hör psalmen uppmuntras att
    tänka sig in i hur Abraham, Isak och David har konfronterat sin fruktan. Nyckeln
    till befrielse är att frukta Gud mer än människor, att lyda Gud mer än människor,
    se .] ______'
  cth-cth: BAWIPA teh pou ka pholen han. Ama pholennae teh ka kâko hoi pou tâcawt
    seh.
  twi-twi: Mede aseda bɛma Awurade bere nyinaa; nʼayeyi wɔ mʼanom daa.
  hlt-hlt: A tuetang boeih dongah BOEIPA te ka uem vetih, ka ka dongah amah koehnah
    om yoeyah saeh.
  tbz-SIM: Dɑfiti do dɔ̀ɔ̀ omɑ́ɑ̀ kuyɛìnkù okpɑ̀ɑ̀tì Abimɛdɛki ììkɛ̀, kòo ò bɛ̀ti
    kɛ́deè kòo dèntɛ̀ fɛ̀ɛ̀ yɛ̀nfɛ̀ nfɛ.
  msy-2020: Kɨ zurara ziar ekiam Ikiavɨra Itir God danɨngam. Kɨ an ziam fɨ mamaghɨra
    ikiam.
  dop-dop: Tɑfiiti yontu kɛ wɑɑtʋ wei ɩ polɑ Filiisi nyə́mɑ wulɑʋ Apimelɛkɩ tɛ nɑ
    ɩ́ pəsɩ ɩsɩɩ kʋmɛlɛŋ nɑ ɩ́lɛ́ ɩ tɔɣɔnɩ-ɩ tɔ.
  azb-azb: Hər zaman Rəbbə alqış edəcəyəm, Ona daim mənim dilim həmd edəcək.
  eng-DBY: I will bless Jehovah at all times; his praise shall continually be in my
    mouth.
  hin-2017: मैं हर समय यहोवा को धन्य कहा करूँगा; उसकी स्तुति निरन्तर मेरे मुख से होती
    रहेगी।
  wol-KYG: Ñeel Daawuda. Mooy ba muy wayadi-wayadilu ca kanam Abimeleg, ba Abimeleg
    dàq ko, mu dem.
  swp-swp: Huia gamagari GUIAU ea ribatausaei; aihelahuina awagu eai taba nige i lautom.
  bjr-bjr: Qinee aiqama kari Yaaweenara dufi dufi qianaura. Qinee sia mina amooqirana
    munu quqaanaura.
  eng-YLT: By David, in his changing his behaviour before Abimelech, and he driveth
    him away, and he goeth. I do bless Jehovah at all times, Continually His praise
    [is] in my mouth.
  kne-kne: Man-iyamanak en Diyos si am-in ay timpo, kanayon ay sisya di idaydayaw
    ko.
  eng-WYC-2017: To David, when he changed his mouth, or his word, before Abimelech,
    and he drove out David, and he went forth. [The psalm of David, when he changed
    his cheer before Abimelech, and he let him go, and he went away.] I shall bless
    the Lord in all time; ever[more] his praising be in my mouth.
  eng-WMBB: I will bless the LORD at all times. His praise will always be in my mouth.
  zat-NTPS: Tu güe lá'anazqueza' Xránadxu Dios te zra chizrela. Tu gúl-lazqueza' da
    güe lá'ana na Le̱'.
  zty-NTPS: Wká'n ẕénteza' X̱anžo Dios dot ža, na' yele. Góḻteza' da' we ḻawa' Ḻe'.
  urd-GVH: दाऊद का यह ज़बूर उस वक़्त से मुताल्लिक़ है जब उसने फ़िलिस्ती बादशाह अबीमलिक
    के सामने पागल बनने का रूप भर लिया। यह देखकर बादशाह ने उसे भगा दिया। चले जाने के
    बाद दाऊद ने यह गीत गाया। हर वक़्त मैं रब की तमजीद करूँगा, उस की हम्दो-सना हमेशा
    ही मेरे होंटों पर रहेगी।
  rug-rug: Kaqu va lavatia rau se Zihova doduru totoso. Lopu kaqu makudo sa qua vinahesi
    la koa Sa.
  gaz-gaz: Ani yeroo hunda Waaqayyoon nan eebbisa; galanni isaas yeroo hunda afaanii
    na hin buʼu.
  fra-LSG: De David. Lorsqu’il contrefit l’insensé en présence d’Abimélec, et qu’il
    s’en alla chassé par lui.
  gnn-gnn: Ŋarranydja yurru bitjanna liŋguna buku‐wekama Garraynhana, yakana ŋarra
    yurru gulyundja Garraywala märr‐ŋal'yunaraŋuru.
  yal-yal: Dawuda gbeena. A to a yɛtɛ findi fatɔɔn na Abimeleki fɛma, naxan a kedi.
  iou-iou: Näk kadäni kadäni Ekäni wäpi biŋam yäpmäŋ akuk täyiwa!
  haw-1868: E HOOMAIKAI aku au ia Iehova i na manawa a pau; E mau ana i kuu waha ka
    hoolea nona.
  arb-NAV: أُبَارِكُ الرَّبَّ فِي كُلِّ حِينٍ. تَسْبِيحُهُ دَائِماً فِي فَمِي.
  ded-ded: Ni nasosoc KEBU keneheba, yeac dedengerecngo neac enacbibicfu nasosoc fekefude.
  ewe-ewe: Mado Yehowa ɖe dzi ɣe sia ɣi; eye eƒe kafukafu anɔ nye nu me ɖaa.
  eng-LEE: '“By David, when he disguised his reason before Abimelech, who drove him
    away, and he departed.” (34:2) I will bless the Lord at all times: continually
    shall his praise be in my mouth.'
  asm-FB: মই সকলো সময়তে যিহোৱাৰ ধন্যবাদ কৰিম; তেওঁৰ প্ৰশংসা মোৰ মুখত থাকিব।
  sus-A: دَوُدَ تٌ عَ يّتّ قِندِ دَشُي رَ عَبِمٍلٍكِ يَ عِ عَلَكٌ عَ شَ عَ بّحِن،
    عَ نَشَ يِ بّيتِ سّبّ.
  fra-SBL: Je bénirai Yahvé en tout temps. Ses louanges seront toujours dans ma bouche.
  hbo-hbo: לְדָוִ֗ד בְּשַׁנֹּותֹ֣ו אֶת־טַ֭עְמֹו לִפְנֵ֣י אֲבִימֶ֑לֶךְ וֽ͏ַ֝יְגָרֲשֵׁ֗הוּ
    וַיֵּלַֽךְ׃
  kik-kik: Ndĩrĩkumagia Jehova hĩndĩ ciothe; ndĩrĩmũgoocaga na kanua gakwa hĩndĩ ciothe.
  fra-NCL: 'De David : lorsqu’il contrefit l’insensé en présence d’Abimélek, et que,
    chassé par lui, il s’en alla.'
  cek-AK: 'Angraeng loe tahamhoihaih ka paek poe han: anih pakoehhaih loe ka pahni
    hoi palai ah om poe tih.'
  cuk-cuk: An bane-bane Bab-Jehová-e-nug-odummodii an guoed, an ega namakdii guoed.
  uig-CYR: 'Давут язған күй: — И Пәрвәрдигар, мән билән елишқанлар билән елишқайсән;
    Маңа җәң қилғанларға җәң қилғайсән!'
  tel-2017: అన్ని సమయాల్లో నేను యెహోవాను స్తుతిస్తాను. నా నోట్లో నిత్యమూ ఆయన స్తుతి
    ఉంటుంది.
  hat-BSA: Mwen va beni SENYÈ a nan tout tan. Lwanj Li va toujou nan bouch mwen.
  bxh-bxh: Fuya ouꞌouli haba Guyau E fafadebasae, fadebasaena sopagu yai ibege ya
    fatautau.
  ukr-ONPU: Псалом Давидів. Господи, втруться в суперечку з тими, хто зі мною сперечається,
    почни воювати з тими, хто воює проти мене!
  kos-kos: Nga ac fah sang kulo nu sin LEUM GOD pacl e nukewa; Nga ac fah tiana tui
    in kaksakunul.
  hbo-WLC: לְדָוִ֗ד בְּשַׁנּוֹת֣וֹ אֶת־טַ֭עְמוֹ לִפְנֵ֣י אֲבִימֶ֑לֶךְ וַֽ֝יְגָרֲשֵׁ֗הוּ
    וַיֵּלַֽךְ׃
  ibo-ibo: Aga m eto Onyenwe anyị mgbe niile. Mgbe niile ka otuto ya ga-adị nʼọnụ
    m.
  ory-ory: ମୁଁ ସର୍ବଦା ସଦାପ୍ରଭୁଙ୍କର ଧନ୍ୟବାଦ କରିବି; ମୋʼ ମୁଖରେ ନିରନ୍ତର ତାହାଙ୍କର ପ୍ରଶଂସା
    ହେବ।
  chk-chk: Üpwe ingemwareiti ewe Samol mi Lapalap fansoun meinisin, üpwe chök mwamwareiti
    i.
  rop-rop: Ai garra oldei preisim YAWEI det trubala God. Ai garra kipgon dalimbat
    im oldei, “Main God, yu brabli haibala!”
  ukr-1871: Псальма Давидова по случаю, як він притворився розумом перед Авімелехом,
    і той відпустив його, й він вийшов. Благословлю Господа по всяк час, без устанку
    хвала його буде в устах моїх.
  yon-yon: Ne kuu aron korem Yariman yaa amun kerunimamaniin, kwane ye aningko kankooni
    weng kuu korondiyiibban dakmembaraniin.
  deu-1951: Von David. Als er seine Gebärde verstellte vor Abimelech und dieser ihn
    von sich trieb und er hinwegging. (034-2) Ich will den HERRN allezeit preisen,
    sein Lob soll immerdar in meinem Munde sein.
  eng-JPS: (34-1) A Psalm of David; when he changed his demeanour before Abimelech,
    who drove him away, and he departed. (34-2) I will bless the LORD at all times;
    His praise shall continually be in my mouth.
  srp-1865: Blagosiljam Gospoda u svako doba, hvala je njegova svagda u ustima mojima.
  lug-lug: Nnaagulumizanga Mukama buli kiseera, akamwa kange kanaamutenderezanga bulijjo.
  heb-heb: לדוד בשנותו את טעמו לפני אבימלך ויגרשהו וילך אברכה את יהוה בכל עת תמיד
    תהלתו בפי׃
  ben-IRV: আমি সর্বদা সদাপ্রভুুর প্রশংসা করব; তাঁর প্রশংসা সবদিন আমার মুখে থাকে।
  ntu-ntu: wi-zvzbo mz Yawe, X tramawxu nzglqpx-krnge nide.
  pan-pan: ਮੈਂ ਹਰ ਵੇਲੇ ਯਹੋਵਾਹ ਨੂੰ ਮੁਬਾਰਕ ਆਖਾਂਗਾ, ਉਹ ਦੀ ਉਸਤਤ ਸਦਾ ਮੇਰੇ ਮੂੰਹ ਵਿੱਚ ਹੋਵੇਗੀ।
  mya-JVB: ငါ သည် ခပ်သိမ်း သောကာလ တို့၌ ထာဝရဘုရား ကို ကောင်းကြီး ပေးမည်။ ဂုဏ် ကျေးဇူးတော်ကို
    အစဉ် မပြတ်မြွက် ဆိုမည်။
  kgf-kgf: (Dawidinéŋ ic kewu Awimelekac wésiaiguc ic moroha tanec haka waŋu nesimigic
    mayec nalé imuaru legic yomi oyec.) Ni Yawe nalé séc mepési mimaŋ. Mepé qepésiya
    imi nuac kuaiguc susucnec hemac.
  tte-O: Yeoba koina yakawatoki sauga meuloina, kana tobali gamwagu mena kani nige
    yalolopei.
  tbg-tbg: Te Nora Kotirara koqemave tivaqi virera. Ekaa enta te tenta noqihai vira
    autu tuaheraqi virera.
  hmo-hmo: Nega ibounai Lohiabada do lau hanamoa. Ia do lau tanikiu henia ela bona
    hanaihanai.
  zar-NT: ¡Innë́ticaʼsaʼ queëʼ Xanruʼ náquiëʼ dxiʼa! ¡Cúʼuticaʼsaʼ Lëʼ yöl-laʼ ba!
  urd-urd: मैं हर वक़्त ख़ुदावन्द को मुबारक कहूँगा, उसकी सिताइश हमेशा मेरी ज़बान पर
    रहेगी।
  rus-SYN: Вступись, Господи, в тяжбу с тяжущимися со мною, побори борющихся со мною;
  bqc-SIM: Lɛ pↄ́ Davidi dà gↄↄ pↄ́ à azĩa dìlɛ ĩ́ande ũ Abimɛlɛki aɛ, ↄ̃ Abimɛlɛki
    aà yà, à tà.
  tcz-CHONGTHU: Keiman Yahweh Pakai chu phat tin in thang vah in kate. Yahweh Pakai
    thagvah nahi kakam sunga gingdoh jingding ahi.
  mar-mar: मी सर्व समयी परमेश्वरास स्तुती देईन. माझ्या मुखात नेहमी त्याची स्तुती असेल.
  isl-isl: Ég vil lofa Drottin öllum stundum, vegsama hann seint og snemma.
  hlt-THB: Kawmih a tym awh awm Bawipa taw zoeksang kawng nyng; amah kyihcahnaak ce
    ka hui kam lai awh awm quiqah kaw.
  soq-soq: Ne walama uduudu Iawe God wadaposisapina ita me asowa wapina.
  qub-qub: Tayta Diostaga imay örapis alabaycäshämi. Shimillächömi alabansacuna caycanga
    payta alabanäpäga.
  bqp-bqp: Manigↄ̃ Dikiri tↄ́ sɛ́ lei lakanaa sari, manigↄ̃ a tↄ́ kpá lákũ gu dìgↄ̃
    dↄ nà.
  hat-hat: (034:1) Yon jou David te pran pòz moun fou li devan Abimelèk, pou Abimelèk
    te kite l' ale. Se aprè sa David ekri sòm sa a. (034:2) Se tout tan m'ap di Seyè
    a mesi, mwen p'ap janm sispann fè lwanj li.
  eng-BSB: I will bless the LORD at all times; His praise will always be on my lips.
  eng-WEBPB: I will bless the LORD at all times. His praise will always be in my mouth.
  kbq-kbq: Maka kna nagra Ra Anumzamofona husga hunente'na, Agri agi'a hentesga huvava
    hugahue.
  pon-pon: I PAN kapina Ieowa anjau karoj; au ai pan kapina i kokolata.
  nhe-BL: Nijtlascamatis TOTECO ajachica huan nochipa nijsenpaquilismacatos.
  wnc-wnc: Siwan nata Anutue asinggan inimbakngawit. Asinggan nata itane umana yatangenawit.
  bus-bus: Mɛ́gↄ̃ Dii tↄ́ sɛ́ɛ lezĩ gurↄ yãana sai, mɛ́gↄ̃ à tↄ́ kpaa lán guu e dↄↄ
    nà.
  gub-BL: Tuweharupi amume'u putar Tupàn Tuweharupi Wiko Ma'e ikatu haw nehe. 'Ar
    nànàn hezuru umume'u putar ikatu haw nehe.
  eng-DRA: 'For David himself. Judge thou, O Lord, them that wrong me: overthrow them
    that fight against me.'
