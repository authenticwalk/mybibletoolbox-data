verse: PSA.034.007
translations:
  mal-C: യഹോവയെ ഭയപ്പെടുന്നവരുടെചുറ്റും, അവിടത്തെ ദൂതന്മാർ പാളയമിറങ്ങിയിരിക്കുന്നു,
    അങ്ങനെ അവിടന്ന് അവരെ വിടുവിക്കുന്നു.
  deu-TKW: Hier ist so ein Elender, welcher rief, und Jahwe hörte und half ihm aus
    allen seinen Nöten.
  lin-lin: Mobola agangaki, mpe Yawe ayokaka ye ; abikisaki ye na pasi na ye nyonso.
  mmx-mmx: Laangelo at leeme Silok ik lok tatao nedi dim taba asinorong i, la ik lox
    asepsu nedi basinge levenaniu.
  eng-LSV: A messenger of YHWH is encamping, || Around those who fear Him, || And
    He arms them.
  eng-GNV: The Angel of the Lord pitcheth round about them, that feare him, and deliuereth
    them.
  eng-WEBSTER: The angel of the LORD encampeth around them that fear him, and delivereth
    them.
  nhw-BL: Itequihua TOTECO quinmocuitlahuía nochi catli quiimacasij TOTECO, huan yaya
    quinmanahuía.
  swh-ONEN: Malaika wa Bwana hufanya kituo akiwazunguka wale wamchao, naye huwaokoa.
  bba-bba: Yinni Gusunɔ u rɑ wɔnwɔndon sokuru nɔ. Mɛyɑ u rɑ mɑɑ nùn yɑre nuku sɑnkirɑnu
    kpuron di.
  eng-KJVCPB: (ח) The angel of the Lord encampeth Round about them that fear him,
    and delivereth them.
  luo-luo: Malaika mar Jehova Nyasaye oumo alwora mar jogo momiye luor kendo oresogi.
  aii-aii: ܟܹܐ ܡܵܚܹܐ ܡܲܫܪܝܼܬܵ‌ܐ ܡܲܠܲܐܟ݂ܵܐ ܕܡܵܪܝܵܐ ܚܵܕܸܪ̈ܘܵܢܹܐ ܕܙܕܝܼܥܘܼ̈ܗ‌ܝ، ܘܟܹܐ ܦܲܨܹܐ
    ܠܗܘܿܢ.
  meu-meu: Iehova ena aneru e taruhamu, ia garina e garimu taudia e ḡeḡedia ahumu,
    bona e hamauridiamu.
  npi-ULB: परमप्रभुका दूतहरूले उहाँको भय मान्‍नेहरूका चारैतिर छाउनी बनाउँछन् र तिनीहरूलाई
    बचाउँछन् ।
  yor-yor: Angẹli Olúwa yí àwọn tí ó bẹ̀rù rẹ̀ ká ó sì gbà wọ́n.
  pes-OPCB: فرشتهٔ خداوند دور آنانی که از خداوند می‌ترسند و او را گرامی می‌دارند حلقه
    می‌زند و ایشان را از خطر می‌رهاند.
  tgl-ULB: Ang anghel ni Yahweh ay nagkakampo sa paligid ng may mga takot sa kaniya,
    at sila ay nililigtas niya.
  nop-nop: Biyagoŋ kuyoŋ, metam Yahwe’walaŋ hebeŋ gineŋ hatiŋa gikiŋgoŋ timiiŋ heki
    adi yadi aŋeloŋiyedi adigut yamaiŋgoŋ yehikelemadi tiŋa yabu-ulidoko tiiŋ.
  cbu-NT: Yuw tputs Apanllimun mang' tatkana anoo Apanll istakiya. Apanll waana tiptsiree
    ksutkiya.
  hui-hui: Wali agali Anduane Homogohanda laradagua hale halu biaga karu ibunaga dahuliyalime
    mamage helaga biaga. Uruni ti kagoria gendabi hiriribiru íbu wigi bidagoria howa
    ti ibunime gi miaga ka.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​ကို​ကြောက်​ရွံ့​ရို​သေ​သူ​တို့ အား ကိုယ်​တော်​၏​ကောင်း​ကင်​တ​မန်​သည်​စောင့်​ကြပ်
    ကြည့်​ရှု​၍​ဘေး​အန္တ​ရာယ်​မှ​ကယ်​ဆယ်​တော်​မူ​၏။
  bod-N: ཡ་ཝཱེར་གུས་ཤིང་འཇིགས་པའི་མཐའ་སྐོར༌དུ། །ཁོང་གི་ཕོ་ཉས་དམག་སྒར་བཏབ་ནས༌སྐྱོབ།།
  wsk-wsk: Ikialko. Yawe ko engel mu kariimet noko nguangasan umu nunga laturso ale
    nunga sangaru taso.
  sna-sna: Mutumwa waJehovha anokomberedza avo vanomutya, uye anovasunungura.
  spa-BLM: El ángel de Yahvé acampa alrededor de los que le temen, y los entrega.
  cac-cac: A eb' ay yelc'och Jehová d'a sat, a yángel tzoymaj d'a spatic yichan̈ eb',
    axo scolchaj eb' chi' yuuj.
  swh-ULB: Malaika wa Yahwe huweka kambi wakiwazunguka wale wanao muogopa yeye na
    kuwaokoa.
  bel-bel: бо яны бязь віны схавалі мне яму - сетку сваю; выкапалі яе на бязьвінную
    душу маю!
  wed-wed: Aiai da Bada e vivivirana-kauei, ana anela taui e inana-vaitetei, ma e vivilawani.
  deu-ELBBK: Dieser Elende rief, und der HERR hörte, und aus allen seinen Bedrängnissen
    rettete er ihn.
  mbb-OT: Ebentayan te velinsuǥuen te Nengazen is menge etew he edtahud te Nengazen,
    ne edlibriyen din sikandan te kezeetan.
  mal-2015: യഹോവയുടെ ദൂതൻ അവന്റെ ഭക്തന്മാരുടെ ചുറ്റും പാളയമിറങ്ങി അവരെ വിടുവിക്കുന്നു.
  gup-gup: Nawu angels birriwern nuye nawu Yawey wanjh kabindidjurruddi bininj rowk
    nawu kabirrimarnekele nuye, wanjh kabenngehke.
  ctu-CTI: I yajtroñel Dios chꞌoyol bʌ ti panchan miꞌ joy mʌctyan jini muꞌ bʌ i qꞌuel
    ti ñuc lac Yum. Miꞌ cʌñʌtyañob.
  rmc-rmc: Somas andro pharipen bi e zor, ale vičinavas pro RAJ a šunďa man avri,
    iľa man avri andral savoro pharipen.
  nlg-nlg: Ma nina tarunga vetena Lord te righitaonira arahei tara nia kikinima, ge
    righitaonira.
  pes-OPV: فرشته خداوندگرداگرد ترسندگان او است. اردو زده، ایشان رامی رهاند.
  ron-1924: Ынӂерул Домнулуй тэбэрэште ын журул челор че се тем де Ел ши-й скапэ дин
    примеждие.
  aui-aui: Bi wawaya iiyawogha Yawe God sakabi karawayeni, na yana aneya inakoyayidi,
    bi riiridiye yamake da yitarababaranedi.
  ben-OBCV: কারণ সদাপ্রভুর দূত এক পাহারাদার; তিনি ঘিরে রাখেন এবং তাদের সবাইকে রক্ষা
    করেন যারা সদাপ্রভুকে সম্ভ্রম করে।
  som-som: Malaa'igta Rabbigu waxay hareeraysaa kuwa isaga ka cabsada, Oo weliba way
    samatabbixisaa.
  lat-VUC: Quoniam gratis absconderunt mihi interitum laquei sui; supervacue exprobraverunt
    animam meam.
  eng-ASVBT: The angel of Jehovah encampeth round about them that fear him, And delivereth
    them.
  mna-mna: Zin wal ta timototo Yooba mi tileŋleŋ la kalŋaana na, aŋela kini imenderkalkaala
    zin. Mi ni itatkewe zin pa pataŋana kizin.
  ita-1885: Gli Angeli del Signore sono accampati intorno a quelli che lo temono,
    E li liberano.
  eng-LXXUP: 'For without cause they have hidden for me their destructive snare: Without
    a cause they have reproached my soul.'
  eng-ULB: The angel of Yahweh camps around those who fear him and rescues them.
  spa-VBL: El ángel del Señor permanece vigilante sobre los que le honran, manteniéndolos
    a salvo.
  fra-_FOB: L'ange de l'Éternel campe autour de ceux qui le craignent, et il les délivre.
  mal-mal: യഹോവയുടെ ദൂതൻ അവിടുത്തെ ഭക്തന്മാരുടെ ചുറ്റും പാളയമിറങ്ങി അവരെ വിടുവിക്കുന്നു.
  lit-lit: VIEŠPATIES angelas stovyklauja aplink tuos, kurie jo bijo, ir juos išvaduoja.
  urd-GVR: Jo Rab kā ḳhauf māneṅ un ke irdgird us kā farishtā ḳhaimāzan ho kar un
    ko bachāe rakhtā hai.
  suz-BL: परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइबम परमप्रभु कली मान पा हिंब नेल्‍ल आन
    एर ओंथ बाक्‍शा, खाल पाइब। मिनु मेको आन कली आन श्‍येत रे प्रोंइब। भजन संग्रह ९१:११;
    उत्‍पत्ती ३२:२-३; २राजा ६:१७
  eng-NOY: The angels of the LORD encamp around those who fear him, And deliver them.
  ita-1927: L’Angelo dell’Eterno s’accampa intorno a quelli che lo temono, e li libera.
  ckb-ckb: فریشتەی یەزدان دەوری ئەو کەسانە دەگرێت کە لێی دەترسن، دەربازیان دەکات.
  eng-BBE: The angel of the Lord is ever watching over those who have fear of him,
    to keep them safe.
  xsi-xsi: Yova Kindeni ne aŋelo uru ikatonanzi tamâta ea siruru ŋana i kâ, aku ikea
    ŋananzi lâ kazâŋa ilo.
  kan-OKCV: ದೇವರಿಗೆ ಭಯಪಡುವವರ ಸುತ್ತಲೂ ಯೆಹೋವ ದೇವರ ದೂತನು ಇಳಿದುಕೊಂಡು ಅವರನ್ನು ಕಾಪಾಡುತ್ತಾನೆ.
  tam-2017: யெகோவாவுடைய தூதன் அவருக்குப் பயந்தவர்களைச் சுற்றி முகாமிட்டு அவர்களை விடுவிக்கிறார்.
  spa-RV-1909: El ángel de Jehová acampa en derredor de los que le temen, y los defiende.
  ron-BTF: Îngerul DOMNULUI își așază tabăra de jur împrejurul celor ce se tem de
    el și îi eliberează.
  eng-WEBP: The LORD’s angel encamps around those who fear him, and delivers them.
  eng-FBV: The angel of the Lord stands guard over all those who honor him, keeping
    them safe.
  nld-1939: De engel van Jahweh slaat zijn legerplaats op Rond die Hem vrezen, om
    ze te redden!
  nch-BL: Iilhuicac ejca TOTECO quinmocuitahuía nochi cati quiimacasij TOTECO, huan
    yaya quinmanahuía.
  vie-1934: Thiên sứ Đức Giê-hô-va đóng lại chung quanh những kẻ kính sợ Ngài, Và
    giải cứu họ.
  cha-cha: Y angjet Jeova jaoriyaye sija y manmaañao nu güiya ya janalibre sija.
  hin-CV: याहवेह का दूत उनके श्रद्धालुओं के चारों ओर उनकी चौकसी करता रहता है और उनको
    बचाता है.
  eng-OURB: ח Ha mal'ak Yahweh [The Angel of He sustains breathing] encamps around
    those who fear him, and delivers them.
  spa-BES: El ángel del Señor velará siempre a los que le temen, para que estén a
    salvo.
  tdx-tdx: Mitobe mañohoke o mpañeveñe ama’eo ty anjeli’ Iehovà, vaho haha’e.
  tha-KJV: ทูตสวรรค์​ของพระเยโฮวาห์​ได้​ตั้งค่ายล้อมบรรดาผู้​ที่​เกรงกลัวพระองค์ และช่วยเขาทั้งหลายให้​รอด
  por-BR-2018: O anjo do SENHOR fica ao redor daqueles que o temem, e os livra.
  deu-ELO: Der Engel Jehovas lagert sich um die her, welche ihn fürchten, und er befreit
    sie.
  eng-WYC-2018: The angel of the Lord sendeth in the compass of men dreading him;
    and he shall deliver them. (The angel of the Lord guardeth those who fear him
    or who revere him; and he rescueth them.)
  epo-epo: Anĝelo de la Eternulo postenas ĉirkaŭ tiuj, kiuj Lin timas, Kaj Li ilin
    savas.
  gfk-gfk: No angelo tano Watong na tur luhutane diet ing diet urur tana, ma i halon
    diet sukun ira udiet ebar.
  uig-PIN: '|ח| Pǝrwǝrdigarning Pǝrixtisi Uningdin ǝyminidiƣanlarni ⱪoƣdap ǝtrapiƣa
    qedirini tikidu, Ularni ⱪutⱪuzidu.'
  beo-beo: 'Hina Gode Ea a:igele dunu da Ea sia: nabawane hamobe dunu amo gaga:sa.
    Amola se nabasu ilima mae doaga:ma:ne gaga:sa.'
  tpi-OTNT: Ensel bilong Bikpela i save stap klostu long ol manmeri i aninit long
    Bikpela, na em i save helpim ol bai ol i no kisim bagarap.
  hau-SA: Mala’ikan Ubangiji ya kafa sansani kewaye da waɗanda suke tsoronsa, ya kuwa
    cece su.
  udu-udu: Aman’doyu gwo gi Tap̱a ’kamki’da ’kam ka kul is gom uni gwansan kun ḵo/ki
    a’di mo, dhali ’cuḵ uni mo.
  uig-LAT: '|ח| Perwerdigarning Perishtisi Uningdin eyminidighanlarni qoghdap etrapigha
    chédirini tikidu, Ularni qutquzidu.'
  nde-nde: Ingilosi kaThixo iyabazungeza labo abamesabayo, ibakhulule.
  ton-ton: ‌ʻOku nofo ʻae ʻāngelo ʻa Sihova ʻo takatakai ʻakinautolu ʻoku manavahē
    kiate ia, ʻo ne fakamoʻui ʻakinautolu.
  ces-1613: Tento chudý volal a Hospodin vyslyšel, i ze všech úzkostí jeho vysvobodil
    jej.
  eng-WMB: The LORD’s angel encamps around those who fear him, and delivers them.
  tam-TCV: அவருக்குப் பயந்து நடக்கிறவர்களைச் சுற்றிலும் யெகோவாவின் தூதன் முகாமிட்டு
    அவர்களை விடுவிக்கிறார்.
  ceb-ULB: Ang anghel ni Yahweh nagkampo libot niadtong nagmahadlokon kaniya ug giluwas
    sila.
  pol-UBG: Anioł PANA rozbija obóz dokoła tych, którzy się go boją, i wybawia ich.
  agr-agr: Aents Apajuín eme anentus umijin aidaunak Tuke Pujuu aentsji ángel awemamua
    nunú kuitamui.
  kyc-kyc: Kamongo banya pii rape rape lao minyingi dupwa iso karo banya aŋala dokome
    randa epelyamo dokopa kyawa minyuo karenge.
  urd-GVU: جو رب کا خوف مانیں اُن کے ارد گرد اُس کا فرشتہ خیمہ زن ہو کر اُن کو بچائے
    رکھتا ہے۔
  eng-OEBCW: The Lord’s angel encamps about those who fear him, and rescues them.
  deu-1912: Der Engel des HERRN lagert sich um die her, so ihn fürchten, und hilft
    ihnen aus.
  kan-2017: ಯೆಹೋವನ ಭಯಭಕ್ತಿಯುಳ್ಳವರ ಸುತ್ತಲು, ಆತನ ದೂತನು ದಂಡಿಳಿಸಿ, ಕಾವಲಾಗಿದ್ದು ಕಾಪಾಡುತ್ತಾನೆ.
  yap-yap: Engel rok e ma matanagiy e pi’in bay madgun SOMOL u wun’rad, me chuwegrad
    ko riya’.
  hlt-MCSB: Amah aka rhih rhoek kah kaepvai ah BOEIPA kah puencawn te rhaeh tih amih
    te a pumcum sak.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ኪኢታንቻሢ ፆኦሲ ዒጊጫ ዓሶኮ ዓጮ ማንጊ ዔቂ ካፓኔ፤ ዔያቶኮ ኮይላ ማዒ ፑርታ ሜቶይዳፓ ዓውሳኔ።
  qvs-NT: Tata Diospa angelninkuna tukuy Tata Diosta kasuk runakunata amachansapa.
  twi-ASANTE: Awurade ɔbɔfoɔ wɛn wɔn a wɔsuro no, na ɔgye wɔn.
  eng-WEBU: The LORD’s angel encamps around those who fear him, and delivers them.
  acu-NT: Yuse awemamuri Yus nintimsar pujuinautin tuke waitmaku asamtai uwemtikramratnuitji.
  spa-PDDPT: El Ángel de Yavé acampa alrededor de los que le temen, Y los rescata.
  gun-gun: Senhor renonde ojererokyjea rupi ikuai va'e yvýry ma ixuguigua anjo oiko
    ogueraa jepe aguã.
  agu-BL: Na na oc yi tetz ángel tan quich'eye'n nin tan chicolche'n yi e' yi na cyak'
    k'ej i'.
  eng-PEV: Some people know that God is powerful, so they have strong respect for
    him. God sends his special angel spirit to be with those people, and that angel
    keeps those people safe from trouble.
  ilo-ULB: Agkamkampo ti anghel ni Yahweh iti aglawlaw dagiti agbuteng kenkuana, ket
    is-ispalenna ida.
  kpg-kpg: Dana dangada di langi e hagaloohi digau ala e hagalabagau a Dimaadua, ge
    e daa digaula gi daha mo nia mee balua.
  uig-ARA: '|ח| پەرۋەردىگارنىڭ پەرىشتىسى ئۇنىڭدىن ئەيمىنىدىغانلارنى قوغداپ ئەتراپىغا
    چېدىرىنى تىكىدۇ، ئۇلارنى قۇتقۇزىدۇ.'
  bps-bps: I kasaligan Amugu Dwata munung i dad to nun klikò di Dwata, du fye falwaan
    ale di dad gamsasè dale.
  sus-sus: Xa tɔɔrɔmixi a xui ramini, Alatala a mɛma nɛ, a fa a rakisi a xa tɔɔrɛ
    kui.
  pon-2006: Sapwellime tohnleng kin sinsile irail kan me kin wauneki KAUN-O, oh kin
    kapitirailsang soahng keper kan.
  jae-jae: Apômtaunê aŋela kêpiŋ êsêac, taŋ têtêc eŋ naŋ auc ma gêjam êsêac sa.
  ksd-ksd: Ra angelo kai ra Luluai i tur kikil diat dia ru ia, Ma i valangalanga diat.
  tur-YTC: Yahve’nin meleği kendisinden korkanların çevresinde, Ordugâh kurar, onları
    kurtarır.
  bel-N: Убогі клікаў, і ГОСПАД пачуў [яго], і збавіў яго ад усіх трывогаў ягоных.
  grc-BRENT: Ὅτι δωρεὰν ἔκρυψάν μοι διαφθορὰν παγίδος αὐτῶν, μάτην ὠνείδισαν τὴν ψυχήν
    μου.
  kpr-kpr: Evetu genembo mave Bajari kakara use tumonderaera ava, nunda aneyaimi kaifa
    use, saghimbe buraera.
  ind-AYT: (34-8) Malaikat TUHAN berkemah di sekeliling orang-orang yang takut kepada-Nya,
    dan melepaskan mereka.
  yom-yom: Mbasi Yave yinzungidilanga bobo bankinzikanga Yave ayi wukubakulanga.
  yut-yut: Yawe dakon aŋelo da Yawe do pasal ɨmaŋ amɨn da kapmatjok egek yokwikon
    baŋ paŋpulugosok.
  nya-nya: Mngelo wa Yehova amatchinjiriza amene amakonda Iye ndi kuwalanditsa.
  kyg-kyg: Ala kava neꞌmo enisole vekaꞌamoꞌmo Ala kava nefeꞌmo koli nehaya vayaꞌaiteꞌmo
    yagaino ku aino apateteno apakufamo alino katino neꞌapate.
  hrv-hrv: $ZAJIN Eto, jadnik vapi, a Jahve ga čuje, izbavlja ga iz svih tjeskoba.
  mps-mps: Te Genuai Bidigo mobo bidi ensel te Genuai Bidi dologoba pelama bidibo
    we bidi dabe pąde bidiyu, tama agai augwali tau sobaso, te augwali me dologobeo.
  tpi-tpi: Ensel bilong Bikpela i save stap klostu long ol manmeri i aninit long Bikpela,
    na em i save helpim ol bai ol i no kisim bagarap.
  dan-1931: Her er en arm, der råbte, og HERREN hørte, af al hans Trængsel frelste
    han ham.
  vie-OVCB: Vì thiên sứ của Chúa Hằng Hữu là người canh giữ; đóng trại chung quanh
    và giải cứu người kính thờ Chúa.
  guj-2017: યહોવાહના ભક્તોની આસપાસ તેમનો દૂત છાવણી કરે છે અને તે તેમને સંકટમાંથી છોડાવે
    છે.
  pon-2006A: Sapwellime tohnleng kin sinsile irail kan me kin wauneki KAUN-O, oh kin
    kapitirailsang soahng keper kan.
  por-BRBSL: O anjo de Yahweh encaminha-se em torno daqueles que o temem, e as entrega.
  eng-OEBUS: The Lord’s angel encamps about those who fear him, and rescues them.
  swe-swe: 'Den svage (ödmjuke, nedtryckte) ropade (höjde sin röst i bön) [David själv],
    och Herren (Jahve) hörde, och räddade (frälste) honom ur alla bekymmer (trånga
    passager, känslomässigt pressade situationer). [Den sjunde hebreiska bokstaven
    är: ז – Zajin. Tecknet avbildar ett svärd och symboliserar rörelse och iver. Ordet
    ”den” börjar med denna bokstav och förstärker att betrakta och se hur Gud kommer
    att gripa in och rädda ”den svage”.]'
  cth-cth: Ama kataketnaw teh, BAWIPA e kalvantami ni a teng vah petkâkalup lahoi
    a tungpup sin awh teh, ouk a rasa awh.
  twi-twi: Awurade bɔfo wɛn wɔn a wosuro no, na ogye wɔn.
  hlt-hlt: Amah aka rhih rhoek kah kaepvai ah BOEIPA kah puencawn te rhaeh tih amih
    te a pumcum sak.
  tbz-SIM: Kòo sénnìwè kuɔ́ nti Yiɛ̀ nKuyie nhɔ̃ɔ̃ keèmu, kóò dɛɛtɛ́nɛ̀ mɛhɑ́ɑ́rìmɛ̀
    mɛmɔu
  msy-2020: Ikiavɨra Itir Godɨn ensel, gumazamizir an atiatia an apengan itiba, a
    me apaza men akurvasi. Eghtɨ osɨmtɨziba me gasɨghasɨghan kogham.
  dop-dop: Ye wɑhɑlɑ tʋ ɩ́ wiinɑ Tɑcɑɑ, ɩ nɩɩkɩ kɛ́ nɑ ɩ́ yɑpɩ-ɩ ɩ nəɣəsɛɛ tənɑ tɑɑ.
  azb-azb: Rəbdən qorxanları Onun mələyi müdafiə edər, Onlara zəfər verər.
  eng-DBY: The angel of Jehovah encampeth round about them that fear him, and delivereth
    them.
  hin-2017: यहोवा के डरवैयों के चारों ओर उसका दूत छावनी किए हुए उनको बचाता है। (इब्रा.
    1:14, दानि. 6:22)
  wol-KYG: Néew-ji-doole woote, Aji Sax ji wuyu, musal ko fu mu jàqe.
  swp-swp: GUIAU ena aneru ia tau matausina tataodi i miahetaiiridi eo baaea eai i
    saguhaidi.
  bjr-bjr: Yaaweenara rufiee mariasa mina angiroouqa misa fiqufiquiqa maridaqa mandainainakinaana
    maraqunnisaidaqa.
  eng-YLT: A messenger of Jehovah is encamping, Round about those who fear Him, And
    He armeth them.
  kne-kne: Bantayan din anghel Diyos din mangipateg en sisya et isalakana si daida.
  eng-WYC-2017: The angel of the Lord sendeth in the compass of men dreading him;
    and he shall deliver them.
  eng-WMBB: The LORD’s angel encamps around those who fear him, and delivers them.
  zat-NTPS: Gubáz chee̱ Xránadxu zue̱' cuita benne' ca' dxelezrebe̱' Le̱', na' dxucu'uje̱'
    benne' ca'.
  zty-NTPS: Wbás ka' che ya'abá che X̱anžon' zej zoe' kwit benne' ka' ẕžébegake' Ḻe',
    na' žape chí'igake' ḻégake'.
  urd-GVH: जो रब का ख़ौफ़ मानें उनके इर्दगिर्द उसका फ़रिश्ता ख़ैमाज़न होकर उनको बचाए
    रखता है।
  rug-rug: Sa mateana te Zihova si koa kapae meke kopu ni sarini pu pamaṉa nia si
    Asa, meke harupi Sa pa dia tinasuna.
  gaz-gaz: Ergamaan Waaqayyoo naannoo warra Waaqa sodaatanii ni qubata; isaan ni oolchas.
  fra-LSG: Quand un malheureux crie, l’Éternel entend, Et il le sauve de toutes ses
    détresses.
  gnn-gnn: Yo, Garraywala ŋuriŋi djiwarr'wuyyunydja yolŋu'‐yulŋuyu gungamana ŋuli
    yukurra ŋunhinhanydja yolŋunha ŋunhi ŋayi yukurra Garraywunydja romgu borrk‐beyaṉiyirrina,
    ŋapatjkumana ŋanya yukurra burakinyaraŋuruna, ŋula nhäŋuruna romŋuru.
  yal-yal: N tan yiigelitɔna n xui ramini nɛn Alatala ma, a yi n xuiin mɛ, a yi n
    nakisi gbalon ma.
  iou-iou: Bureni! Ämawebe Ekänita nadäŋ imikinik täk täkaŋ u Ekäni täŋo aŋerotä dubiniken
    itpäŋ täŋkentäŋ yämik täkaŋ.
  haw-1868: Hoomoana mai ka anela o Iehova a puni ka poe weliweli ia ia, A ua hoopakele
    hoi ia lakou.
  arb-NAV: مَلاكُ الرَّبِّ يُخَيِّمُ حَوْلَ خَائِفِيهِ، وَيُنَجِّيهِمْ.
  ded-ded: Ngicngac neneng Anutuac eweheiheigoc kecni KEBUAC angerongo ebicfunac mesinunuudeac
    nenigoc kecma oronnunuude.
  ewe-ewe: Yehowa ƒe dɔlawo ƒua asaɖa anyi ƒoa xlã ame siwo vɔ̃nɛ, eye wòɖea wo.
  eng-LEE: (34:8) The angel of the Lord encampeth round about those who fear him,
    and delivereth them.
  asm-FB: যিহোৱালৈ ভয় ৰাখোঁতাসকলৰ চাৰিওফালে যিহোৱাৰ দূতে ছাউনি পাতে আৰু তেওঁলোকক
    উদ্ধাৰ কৰে।
  sus-A: شَ تْورْ مِشِ عَ شُي رَ مِنِ، عَلَتَلَ عَ مّمَ نّ، عَ قَ عَ رَكِسِ عَ شَ
    تْورّ كُي.
  fra-SBL: L'ange de Yahvé campe autour de ceux qui le craignent, et les livre.
  hbo-hbo: זֶ֤ה עָנִ֣י קָ֭רָא וַיהוָ֣ה שָׁמֵ֑עַ וּמִכָּל־צָ֝רֹותָ֗יו הֹושִׁיעֹֽו׃
  kik-kik: Mũraika wa Jehova aikaraga arangĩire arĩa othe mamwĩtigagĩra, na akamateithũra
    othe.
  fra-NCL: Ce pauvre a crié, et Yahweh l’a entendu, et il l’a sauvé de toutes ses
    angoisses.
  cek-AK: Anih zithaih tawn kaminawk loe Angraeng ih vankaminawk mah takui khoep moe,
    nihcae to pahlong.
  cuk-cuk: Bab-Jehová-e-baliwitur dule-e-nug-odummodiid-bendakegala, ese nonidaed.
  uig-CYR: Чүнки улар маңа орунсиз ора-қапқан тәйярлиди; Җенимни сәвәпсиз елишқа улар
    уни колиди.
  tel-2017: యెహోవా అంటే భయమూ భక్తీ ఉన్న వాళ్ళ చుట్టూ ఆయన దూత కాపలా ఉంటాడు. వాళ్ళను
    కాపాడుతూ ఉంటాడు.
  hat-BSA: Zanj SENYÈ a fè kan antoure sila ki krent Li yo, epi li sove yo nan gwo
    twoub.
  bxh-bxh: Salumadi Guyau sa fafadebasae mate Yaubada ena anelu ya bobodiyedi yo heyaya
    yai ya fafasagufahidi.
  ukr-ONPU: За те, що приховали для мене тенета без причини й безпідставно викопали
    яму для душі моєї.
  kos-kos: Lipufan lun LEUM GOD karinganulos su akfulatyal Ac molelosla liki mwe fosrnga
    nu selos.
  hbo-WLC: זֶ֤ה עָנִ֣י קָ֭רָא וַיהוָ֣ה שָׁמֵ֑עַ וּמִכָּל־צָ֝רוֹתָ֗יו הוֹשִׁיעֽוֹ׃
  ibo-ibo: Mmụọ ozi Onyenwe anyị na-agba ndị niile na-atụ egwu ya gburugburu na-anapụtakwa
    ha.
  ory-ory: ଯେଉଁମାନେ ସଦାପ୍ରଭୁଙ୍କୁ ଭୟ କରନ୍ତି, ତାହାଙ୍କର ଦୂତ ସେମାନଙ୍କ ଚାରିଆଡ଼େ ଛାଉଣି କରି
    ସେମାନଙ୍କୁ ଉଦ୍ଧାର କରନ୍ତି।
  chk-chk: Nöün ewe Samol mi Lapalap chon läng a nom pwelin ünükün chokewe mi niueiti
    i o angaseer seni feiengau.
  rop-rop: Det einjul blanga YAWEI wotjimbat detlot pipul hu abum rispek langa YAWEI.
    Im seibum olabat brom ola trabul.
  ukr-1871: Ангел Господень чатує кругом боящихся його; і визволяє їх.
  yon-yon: Yariman yaa une bumangkimaibdan kuu ye engyumbed dorondandimaan, kwane
    kuye engyumbed yi ben burudande angka nongkobimaan.
  deu-1951: (034-8) Der Engel des HERRN lagert sich um die her, so ihn fürchten, und
    errettet sie.
  eng-JPS: (34-8) The angel of the LORD encampeth round about them that fear Him,
    and delivereth them.
  srp-1865: Anðeli Gospodnji stanom stoje oko onijeh koji se njega boje, i izbavljaju
    ih.
  lug-lug: Malayika wa Mukama yeebungulula abo abatya Mukama, n’abawonya.
  heb-heb: חנה מלאך יהוה סביב ליראיו ויחלצם׃
  ben-IRV: সদাপ্রভুুর দূতেরা, যারা তাঁকে ভয় করে তাদের চারপাশে শিবির স্থাপন করে এবং
    তিনি তাদের উদ্ধার করেন।
  ntu-ntu: li! Enjrl ne Yawe arlapxle leplz mzli kc drtqdr tqetq-ngrde, Murde aclvele
    krkcng tzmyatitrlr Yawe.
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਦੂਤ ਉਸ ਤੋਂ ਸਾਰੇ ਡਰਨ ਵਾਲਿਆ ਦੇ ਦੁਆਲੇ ਡੇਰਾ ਲਾਉਂਦਾ ਹੈ, ਅਤੇ ਉਨ੍ਹਾਂ
    ਨੂੰ ਛੁਟਕਾਰਾ ਦਿੰਦਾ ਹੈ।
  mya-JVB: ထာဝရဘုရား ကို ကြောက်ရွံ့ သောသူတို့ ပတ်လည် ၌ ကောင်းကင် တမန်တော်တို့သည် တပ်ချ
    ၍ ကယ် လွှတ် တတ်ကြ၏။
  kgf-kgf: Yaweac kua meme uŋanéŋ Miŋ Kewuac eeya héimianʒu imi onac lelecgé énécmima
    tacyac wamma aŋgéŋ tiénécmianʒac.
  tte-O: Siya analiyao Yeoba siyakasisi-yan ana anelose ipei na igite-kalatagili yo
    ileboili kaba silae kolili.
  tbg-tbg: Kotira aatu qeteha vira uva koqemake iri variaka variavaro Noravano Kotiva
    atitai enseliva vika aumanto tuvu vaiharo vikaqaa maimaraara raqikiharo ruaruama
    nimite vaira.
  hmo-hmo: Lohiabada ena aneru ese, Dirava dekenai idia gari taudia ia naridia noho,
    bona dika dekena amo ia hamauridia noho.
  zar-NT: Gubáz láʼayi que yaʼabá queëʼ Xanruʼ tapa chiʼë nupa tadxi Lëʼ, en tuʼsölë́ʼ
    léguequi lu yúguʼtë le raca quéguequi.
  urd-urd: ख़ुदावन्द से डरने वालों के चारों तरफ़ उसका फ़रिश्ता ख़ेमाज़न होता है और
    उनको बचाता है।
  rus-SYN: ибо они без вины скрыли для меня яму - сеть свою, без вины выкопали ее
    для души моей.
  bqc-SIM: Ma taasidekɛ guu ma lɛzù Diizi, ↄ̃ à ma yãmà à ma bↄ ma yooyea píi
    guu.
  tcz-CHONGTHU: Yahweh Pakai vantil chu hoidamna ahin; ama ging te aman aumkimvel
    in ahuhdoh jinge.
  mar-mar: परमेश्वराचे भय धरणाऱ्याभोवती तो छावणी करतो. आणि त्यास वाचवतो.
  isl-isl: Ég var vesæll og aumur, en ég hrópaði til Drottins. Drottinn heyrði hróp
    mitt og frelsaði frá öllu því sem ég hræddist.
  hlt-THB: Amah ak kqih thlangkhqi taw BawipaK khan ceityihkhqi ing chung unawh anih
    ce hul uhy.
  soq-soq: Apana mida Iawe God wiwirawantoia, me enseliwa mo oniamode, me mo gonaamodio
    do waimoi.
  qub-qub: Tayta Diospa anjilninmi salban chapan Tayta Diosta rispitajcunataga.
  bqp-bqp: Dikiri Malaika dìgↄ̃ kú a vĩnakɛrinↄ sarɛ, àdi ń mì sí.
  hat-hat: (034:8) Zanj Seyè a kanpe bò kote tout moun ki gen krentif pou li, pou
    pwoteje yo. Li delivre yo lè yo nan danje.
  eng-BSB: The angel of the LORD encamps around those who fear Him, and he delivers
    them.
  eng-WEBPB: The LORD’s angel encamps around those who fear him, and delivers them.
  kbq-kbq: Ra Anumzamofo ankeroma'amo'a Agri'ma koro'ma hunte'za agoraga'ama nemaniza
    vahera manigagino kegava hunezmanteno hazenke zampintira zamagu'nevazie.
  pon-pon: Toulan en Ieowa kotikot ren me Ian i o kotin jauaja ir.
  nhe-BL: Ielhuicac ejca TOTECO quinmocuitlahuía nochi tlen quiimacasij TOTECO, huan
    yajaya quinmanahuía.
  wnc-wnc: Angela Buyambam tapatane tapata aminu Buyambam tapae gepbiatang yuaing
    aminde inengan yuak. Yuke ita gatayamuwawan meya takngatuta dua pasiwan maining.
  bus-bus: Dii Malaika ègↄ̃ kú à vĩakɛrinↄ saɛ, è ń mì sí.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e heko haw pe har upyta Tupàn wi ukyze ma'e wanuwake
    a'e. Umunyryk kar ikatu 'ymaw wanuwi wi a'e.
  eng-DRA: 'For without cause they have hidden their net for me unto destruction:
    without cause they have upbraided my soul.'
