verse: PSA.034.019
translations:
  mal-C: നീതിനിഷ്ഠരായ മനുഷ്യർക്കു ധാരാളം യാതനകൾ ഉണ്ടാകും എങ്കിലും അവ എല്ലാറ്റിൽനിന്നും
    യഹോവ അവരെ വിടുവിക്കുന്നു;
  deu-TKW: Jahwe ist denen nahe, die zerbrochenes Herzens sind, und hilft denen, die
    ein zerschlagenes Gemüt haben.
  lin-lin: Yawe azali pene ya bato oyo bazoki na mitema mpe abikisaka ba-oyo balembi
    na milimo na bango.
  mmx-mmx: Do laradi nunuan na ekip tangarang mi laxanmumuat solo, Leeme Silok naba
    lox asepmus i basinge axap mo lempanga.
  eng-LSV: Many [are] the afflictions of the righteous, || YHWH delivers him out of
    them all.
  eng-GNV: 'Great are the troubles of the righteous: but the Lord deliuereth him out
    of them all.'
  eng-WEBSTER: 'Many are the afflictions of the righteous: but the LORD delivereth
    him out of them all.'
  nhw-BL: Se masehuali catli itztoc xitlahuac iixpa TOTECO quipiya miyac tequipacholi,
    pero TOTECO quimanahuía ica nochi catli ipanti.
  swh-ONEN: Mwenye haki ana mateso mengi, lakini Bwana humwokoa nayo yote,
  bba-bba: U rɑ n kɑ be bɑ nuki sɑnkire wɑ̃ɑ, kpɑ u be bɑ mwiɑ kpɑnɑ fɑɑbɑ ko.
  eng-KJVCPB: '(ר) Many are the afflictions of the righteous: But the Lord delivereth
    him out of them all.'
  luo-luo: Ngʼat makare nyalo bedo gi chandruok mangʼeny, to Jehova Nyasaye rese kuomgi
    duto;
  aii-aii: ܪܵܒܵܐ ܝܢܵܐ ܥܵܘܩܵܢܹ̈ܐ ܕܙܲܕܝܼܩܵܐ، ܘܡ̣ܢ ܟܠܵܝܗ‌ܝ ܟܹܐ ܦܲܨܹܐ ܠܹܗ ܡܵܪܝܵܐ.
  meu-meu: Kara maoromaoro tauna ena hisihisi na momo, a Iehova ese iboudiai lalodia
    amo e hamauriamu.
  npi-ULB: धर्मीहरूको कष्‍टहरू धेरै हुन्छन्, तर ति सबैबाट परमप्रभुले तिनीहरूलाई छुटकारा
    दिनुहुन्छ ।
  yor-yor: Ìpọ́njú àwọn olódodo pọ̀, ṣùgbọ́n Olúwa gbà wọ́n kúrò nínú gbogbo rẹ̀.
  pes-OPCB: مشکلات شخص عادل زیاد است، اما خداوند او را از همهٔ مشکلاتش می‌رهاند.
  tgl-ULB: Maraming mga problema ang mga matutuwid, pero sa lahat ng iyon si Yahweh
    ang nagbibigay ng tagumpay.
  nop-nop: Me didimeniŋ’walaŋkade malabumuŋ mebimebi mintamilak, iŋgoŋ Yahwedi tubulodaune
    malabumuŋdi mu tubugweheyeiŋ.
  cbu-NT: Tputs Apanllee mangpatari chinaku, kapung kiyung kachiykitaa, Apanllsha
    anoo istaku tapachindakiya.
  hui-hui: Mbirali mini tigabiwi kago ibu tandaga nolenebi genda yulenebi handalu
    holebira. Ibu ani tandaga nalu kariabi genda yu kariabi Anduane Homogo ibunime
    ibu pele mulebira.
  mya-mya: သူ​တော်​ကောင်း​သည်​ဆင်း​ရဲ​ဒုက္ခ​များ​စွာ ရောက်​ရ​တတ်​၏။ သို့​ရာ​တွင်​ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ့​အား
    ယင်း​ဆင်း​ရဲ​ဒုက္ခ​အ​ပေါင်း​မှ​ကယ်​တော်​မူ​၏။
  bod-N: དྲང་བདེན་མི་ལ་དཀའ་སྡུག་མང་ན༌ཡང༌། །ཡ་ཝཱེས་དེ་ནི་ཡོངས་སུ་སྐྱོབ་པ༌ཡིན།།
  wsk-wsk: Kariimet ningo diram mu ikup suen biya arigimonko, bare Yawe ikup suen
    la mu te nunga sangukko.
  sna-sna: Akarurama angava namatambudziko mazhinji, asi Jehovha anomurwira paari
    ose;
  spa-BLM: Muchas son las aflicciones de los justos, pero Yahvé lo libra de todos
    ellos.
  cac-cac: A eb' anima vach' spensar, vach'chom tzijtum tas tz'ic'an eb', axo Jehová
    scolanel eb' d'a masanil juntzan̈ syaelal chi'.
  swh-ULB: Mateso ya wenye haki ni mengi, bali Yahwe huwaokoa nayo yote.
  bel-bel: каб не збыткавалі зь мяне тыя, што ваявалі супроць мяне несправядліва,
    і не перамігваліся вачыма тыя, што ненавідзяць мяне бязьвіннага;
  wed-wed: Rava jijimanii ai nuabola i maḡa wate Bada taui e vovoagui ai au nuabola.
  deu-ELBBK: Nahe ist der HERR denen, die zerbrochenen Herzens sind, und die zerschlagenen
    Geistes sind, rettet er.
  mbb-OT: Minsan mahabet is menge mereǥen he egkehitavù diyà te etew he metazeng,
    iyan, edlibriyen sikandin te Nengazen te langun dutun.
  mal-2015: നീതിമാന്റെ അനർത്ഥങ്ങൾ അസംഖ്യമാകുന്നു; അവ എല്ലാറ്റിൽനിന്നും യഹോവ അവനെ വിടുവിക്കുന്നു.
  gup-gup: Bininj nawu nadjalmak kunubewu kunrayek kabebme nuye. Wanjh Yawey kaluk
    kabibebke dja kabingehke munguyh.
  ctu-CTI: Miꞌ tyaj cabʌl wocol jini tyojoꞌ bʌ. Pero lac Yum mi yʌcꞌ ti cojlel ti
    pejtyelel i wocol.
  rmc-rmc: O RAJ hino pašes olenge, kas hin dukh pro jilo, zachraňinel olen, ko imar
    na birinen pro duchos.
  pes-OPV: زحمات مردصالح بسیار است. اما خداوند او را از همه آنهاخواهد رهانید.
  ron-1924: Де мулте орь вине ненорочиря песте чел фэрэ приханэ, дар Домнул ыл скапэ
    тотдяуна дин еа.
  aui-aui: Rotomana berabera wawayidi na nuwapoya peyaridi sabanana, bi gegha da Yawe
    God yiwiitena nonovedi.
  ben-OBCV: ধার্মিক ব্যক্তি অনেক দুর্ভোগের সম্মুখীন হয়, কিন্তু সদাপ্রভু তাকে সেইসব
    থেকে মুক্ত করেন;
  som-som: Kan xaqa ah dhibaatooyinkiisu way tiro badan yihiin, Laakiinse Rabbigu
    waa ka samatabbixiyaa dhammaantoodba.
  lat-VUC: Non supergaudeant mihi qui adversantur mihi inique, qui oderunt me gratis,
    et annuunt oculis.
  eng-ASVBT: Many are the afflictions of the righteous; But Jehovah delivereth him
    out of them all.
  mna-mna: Pataŋana boozomen ko indeeŋe tomtom ndeeŋeŋana. Tamen Yooba ko itatke i
    pa pataŋana kini ta munŋaana men.
  ita-1885: Molte son le afflizioni del giusto; Ma il Signore lo libererà da tutte.
  eng-LXXUP: Let not them that are mine enemies without a cause rejoice against me;
    Who hate me for nothing, and wink with their eyes.
  eng-ULB: Many are the troubles of the righteous, but Yahweh delivers them out of
    them all.
  spa-VBL: Aquellos que hacen lo correcto tienen muchos problemas, pero el Señor los
    resuelve todos.
  fra-_FOB: Le juste a des maux en grand nombre; mais l'Éternel le délivre de tous.
  mal-mal: നീതിമാന്റെ അനർത്ഥങ്ങൾ അസംഖ്യമാകുന്നു; അവയിൽ നിന്നെല്ലാം യഹോവ അവനെ വിടുവിക്കുന്നു.
  lit-lit: Daug blogybių patiria teisusis, bet iš jų visų jį išvaduoja VIEŠPATS.
  urd-GVR: Rāstbāz kī muta'addid takālīf hotī haiṅ, lekin Rab use un sab se bachā
    letā hai.
  suz-BL: ठीक पाइबपुकी शुश श्‍येत जाइनीम। तन्‍न परमप्रभु यावेमी मेको आन कली श्‍येत
    नेल्‍ल रे प्रोंइब। २कोरिन्‍थी १:५
  eng-NOY: Many are the afflictions of the righteous; But the LORD delivereth him
    from them all.
  ita-1927: Molte sono le afflizioni del giusto; ma l’Eterno lo libera da tutte.
  ckb-ckb: پیاوچاک گرفتی زۆر دەبێت، بەڵام یەزدان لە هەمووی دەربازی دەکات،
  eng-BBE: 'Great are the troubles of the upright: but the Lord takes him safely out
    of them all.'
  xsi-xsi: Malia kie-kie uru ipâŋga panzi tamâta ara, andeta Yova Kindeni ivilanzi
    sondo kala malia ŋinde ikura tu ipunzi ndue, ande tia.
  kan-OKCV: ನೀತಿವಂತನಿಗೆ ತೊಂದರೆಗಳು ಬಹಳವಾಗಿವೆ; ಆದರೆ ಅವೆಲ್ಲವುಗಳಿಂದ ಯೆಹೋವ ದೇವರು ಅವನನ್ನು
    ಬಿಡಿಸುತ್ತಾರೆ.
  tam-2017: நீதிமானுக்கு வரும் துன்பங்கள் அநேகமாக இருக்கும், யெகோவா அவைகள் எல்லாவற்றிலும்
    இருந்து அவனை விடுவிப்பார்.
  spa-RV-1909: Muchos son los males del justo; mas de todos ellos lo librará Jehová.
  ron-BTF: Multe sunt nenorocirile celui drept, dar DOMNUL îl eliberează din toate.
  eng-WEBP: Many are the afflictions of the righteous, but the LORD delivers him out
    of them all.
  eng-FBV: Those who do right have many problems, but the Lord solves all of them.
  nld-1939: Hoe talrijk de rampen van den rechtvaardige ook zijn, Jahweh redt hem
    er uit;
  nch-BL: Se masehuali cati itztoc xitahuac iixpa TOTECO quipiya miyac tequipacholi,
    pero TOTECO quimanahuía ica nochi cati ipanti.
  vie-1934: Người công bình bị nhiều tai họa, Nhưng Đức Giê-hô-va cứu người khỏi hết.
  cha-cha: 'Megae y pinitiñiñija y manunas: lao todo ayo si Jeova munafanlibre.'
  hin-CV: यह संभव है कि धर्मी पर अनेक-अनेक विपत्तियां आ पड़ें, किंतु याहवेह उसे उन
    सभी से बचा लेते हैं;
  eng-OURB: ר Many are the afflictions of the righteous, but Adonai delivers him out
    of them all.
  spa-BES: Grandes son los males de los justos; pero el Señor lo saca a salvo de todos
    ellos.
  tdx-tdx: Maro ty mañembetse o vañoñeo, fe avotso’ Iehovà ama’e iaby.
  tha-KJV: คนชอบธรรมนั้นถูกข่มใจหลายอย่าง แต่​พระเยโฮวาห์ทรงช่วยเขาออกมาให้พ้นหมด
  por-BR-2018: Muitas são as adversidades do justo, mas o SENHOR o livra de todas
    elas.
  deu-ELO: Viele sind der Widerwärtigkeiten des Gerechten, aber aus allen denselben
    errettet ihn Jehova;
  eng-WYC-2018: Many tribulations be of just men; and the Lord shall deliver them
    from all these. (Many troubles be to the righteous; but the Lord shall rescue,
    or save, them out of all of them.)
  epo-epo: Multaj estas la suferoj de piulo; Sed de ĉiuj la Eternulo lin savas.
  gfk-gfk: I tale bia na mon haleng tinirih tano ut na takodas, iesen no Watong i
    la halangalangai sukun diet bakut.
  uig-PIN: '|ר| Ⱨǝⱪⱪaniylar duq kǝlgǝn awariqiliklǝr kɵptur; Biraⱪ Pǝrwǝrdigar ularni
    bularning ⱨǝmmisidin ⱪutⱪuzidu.'
  beo-beo: Moloidafa dunu da bidi hamosu bagohame ba:sa. Be Hina Gode da ili amo huluane
    bu mae ba:ma:ne gaga:sa.
  tpi-OTNT: Planti hevi i save kamap long stretpela man, tasol Bikpela i save helpim
    em na ol dispela hevi i no daunim em.
  hau-SA: Adali zai iya kasance da wahala da yawa, amma Ubangiji yakan cece shi daga
    dukansu;
  udu-udu: Monṯo’c bwa tana ris gom a’di jin mii miiŋḵar/e mo, hili Tap̱a ’cuḵki a’di
    ’peni uni ’baar mo.
  uig-LAT: '|ר| Heqqaniylar duch kelgen awarichilikler köptur; Biraq Perwerdigar ularni
    bularning hemmisidin qutquzidu.'
  nde-nde: Umuntu olungileyo angaba lezinhlupheko ezinengi, kodwa uThixo uyamkhulula
    kuzozonke.
  ton-ton: '‌ʻOku lahi ʻae ngaahi mamahi ʻoe māʻoniʻoni: ka ʻoku fakamoʻui ia mei
    ai kotoa pē ʻe Sihova.'
  ces-1613: Nebo blízko jest Hospodin těm, kteříž jsou srdce skroušeného, a potřeným
    v duchu spomáhá.
  eng-WMB: Many are the afflictions of the righteous, but the LORD delivers him out
    of them all.
  tam-TCV: நீதிமானுக்கு அநேக துன்பங்கள் வரலாம், ஆனாலும் அவை எல்லாவற்றிலிருந்தும் யெகோவா
    அவனை விடுவிக்கிறார்.
  ceb-ULB: Daghan ang kalisdanan sa mga matarong, apan luwason sila ni Yahweh gikan
    niining tanan.
  pol-UBG: Liczne są cierpienia sprawiedliwego, ale PAN uwalnia go od nich wszystkich.
  agr-agr: Tuke Pujuun umigna duka kuashat utugchatan igkuawai, tujash niinak Apajuí
    depetmatnak suwawai.
  kyc-kyc: Akali keyange doko keta randa malu nyilyamopape Kamongo dokome baa nyisingi.
  urd-GVU: راست باز کی متعدد تکالیف ہوتی ہیں، لیکن رب اُسے اُن سب سے بچا لیتا ہے۔
  eng-OEBCW: Many misfortunes befall the righteous, but the Lord delivers them out
    of them all.
  deu-1912: Der Gerechte muß viel Leiden; aber der HERR hilft ihm aus dem allem.
  kan-2017: ನೀತಿವಂತನಿಗೆ ಸಂಭವಿಸುವ ಕಷ್ಟಗಳು ಅನೇಕವಿದ್ದರೂ, ಯೆಹೋವನು ಅವೆಲ್ಲವುಗಳಿಂದ ಅವನನ್ನು
    ಬಿಡಿಸುತ್ತಾನೆ.
  yap-yap: En nib mat’aw e bo’or e gafgow nma yib ngak, machane SOMOL e ma chuweg
    u fithik’ ni gubin.
  hlt-MCSB: Hlang dueng kah yoethae he yet dae yoethae khui boeih lamkah anih te BOEIPA
    loh a huul.
  mdy-ETH: ፂሎ ዓሶኮ ሜታ ሚርጌኬ፤ ናንጊና ናንጋ ጎዳ ጋዓንቴ ዬያ ቢያይዳፓ ዔያቶ ዓውሳኔ።
  qvs-NT: Allita rurashpa kawsashpanchikunapish sukaman padesinchisapa. Chashna padesiptinchikunapish
    Tata Dios yanapawanchisapa kushikushpalla kawsananchikunapa.
  twi-ASANTE: Onipa tenenee bɛhunu amaneɛ bebree nanso Awurade gye no firi ne nyinaa
    mu;
  eng-WEBU: Many are the afflictions of the righteous, but the LORD delivers him out
    of them all.
  acu-NT: Pengke nintintin itiurkachminnum nukap wait wajainau wainiat, ii Yusri mash
    angkanmamtiknuitai.
  spa-PDDPT: Muchas son las aflicciones del justo, Pero de todas ellas lo libra Yavé.
  gun-gun: Mbovykue rei e'ỹ 'rã oiko heko porã va'e ojexavai aguã. Ha'e rami teĩ Senhor
    ogueraa jepe 'rã ha'e nunga ha'e javi gui.
  agu-BL: At wi'nin pilbil tetz jun balaj nak. Poro at nin Kataj tan ẍch'eye'n.
  eng-PEV: If somebody lives the right way, that person might still have a lot of
    troubles. But God will save that person from all those troubles.
  ilo-ULB: Adu dagiti pakariribukan ti nalinteg, ngem pagballigien ni Yahweh isuna
    kadagitoy.
  kpg-kpg: Digau humalia le e tale ginai nia haingadaa e logo, gei Dimaadua e haga dagaloaha
    digaula gi daha mo nia maa huogodoo.
  uig-ARA: '|ר| ھەققانىيلار دۇچ كەلگەن ئاۋارىچىلىكلەر كۆپتۇر؛ بىراق پەرۋەردىگار ئۇلارنى
    بۇلارنىڭ ھەممىسىدىن قۇتقۇزىدۇ.'
  bps-bps: Dee kaflayam gnagu i to matlu, bay i Amuito Dwata tmabeng kenen di kdee.
  sus-sus: Alatala luma mixi fɛ ma naxan sunnunxi a bɔɲɛ ma, a mixi rakisima naxan
    xaxili bara ifu.
  pon-2006: Apwal tohto kin lelohng aramas mwahu men, ahpw kAUN-O kin ketin doarehsang
    nan eh apwal akan koaros;
  jae-jae: Ŋac gêdêŋ gêôc gêŋwapac taêsam, mago Apômtau gêjam eŋ sa gêdêŋ gêŋ tonaŋ
    ŋai samob.
  ksd-ksd: A tena takodo i kairane mangoro na magit na varmonong, Ma ra Luluai i valangalanga
    kan diat par.
  tur-YTC: Doğrunun dertleri çoktur, Ama Yahve onu hepsinden kurtarır.
  bel-N: ГОСПАД блізкі да тых, у каго сэрца скрышанае, і збаўляе тых, у каго дух разьбіты.
  grc-BRENT: Μὴ ἐπιχαρείησάν μοι οἱ ἐχθραίνοντές μοι ματαίως, οἱ μισοῦντές με δωρεὰν,
    καὶ διανεύοντες ὀφθαλμοῖς.
  kpr-kpr: Genembo eveva mo, nu dara digari ainda mema itatameraira, avata dara isambu
    rea itatameraira ainda jokáda, Bajari foa nu budo sonemberaira.
  ind-AYT: (34-20) Banyak penderitaan orang benar, tetapi TUHAN melepaskan mereka
    dari semua itu.
  yom-yom: Mutu wusonga wumbuilungu ziphasi ziwombo vayi Yave wunkukulanga mu zizioso.
  yut-yut: Amɨn kɨlegɨ jɨgɨ morapmɨ noman taŋ yomaŋ, mani Yawe da jɨgɨ morapnikon
    baŋ pulugaŋ yopmaŋdak.
  nya-nya: Munthu wolungama atha kukhala ndi mavuto ambiri, Koma Yehova amamulanditsa
    ku mavuto onsewo,
  kyg-kyg: Alagepa vayaꞌmogimo lusi hanageke yaꞌmo neꞌaliyaꞌmonanafa Ala kava neꞌmoꞌa
    muki hanageke yapatiꞌmo apakufamo alino katino neꞌapate.
  hrv-hrv: $KOF Blizu je Jahve onima koji su skršena srca, a klonule duše spasava.
  mps-mps: Mu tama, te sęgę hauwa te doloba pai bidiba pedelaibao, tiali goli, te
    Genuai Bidigo aga tau siyu, tama te sęgę dabego aga aiyaba me elalugobeo.
  tpi-tpi: Planti hevi i save kamap long stretpela man, tasol Bikpela i save helpim
    em na ol dispela hevi i no daunim em.
  dan-1931: HERREN er nær hos dem, hvis Hjerte er knust, han frelser dem, hvis Ånd
    er brudt.
  vie-OVCB: Người công chính gặp nhiều tai nạn, nhưng Chúa Hằng Hữu cho tai qua nạn
    khỏi.
  guj-2017: ન્યાયી માણસના જીવનમાં ઘણા દુ:ખો આવે છે, પણ યહોવાહ તેને તે સર્વમાંથી વિજય
    અપાવે છે.
  pon-2006A: Apwal tohto kin lelohng aramas mwahu men, ahpw kAUN-O kin ketin doarehsang
    nan eh apwal akan koaros;
  por-BRBSL: Many são as aflições dos justos, mas Yahweh o liberta de todos eles.
  eng-OEBUS: Many misfortunes befall the righteous, but the Lord delivers them out
    of them all.
  swe-swe: 'Herren (Jahve) är nära den som har ett förkrossat hjärta, han räddar (frälser)
    den som har en bedrövad (fullständigt krossad, söndersmulad) ande. [Den nittonde
    hebreiska bokstaven är: ק – Qof. Tecknet avbildar ett nålsöga eller baksidan på
    ett huvud. Det symboliserar ofta att stå bakom någon. I den här versen är det
    ordet ”nära” som börjar på den bokstaven. Det förstärker att Herren är nära den
    som är ödmjuk och har ett förkrossat hjärta. Ordet ”förkrossat” är hebreiska ”sabar”.
    Den hebreiska verbformen piel intensifierar och beskriver något som är krossat
    och slaget i bitar. I nästa rad används ”dakka” som används i om ”stoft”. Två
    väldigt grafiska beskrivningar på någon som är helt beroende av Gud, se .]'
  cth-cth: Tamikalannaw ni runae moi a kâhmo awh. Hatei, BAWIPA ni hotnaw thung hoi
    a rungngang.
  twi-twi: Onipa trenee behu amane bebree nanso Awurade gye no fi ne nyinaa mu;
  hlt-hlt: Hlang dueng kah yoethae he yet dae yoethae khui boeih lamkah anih te BOEIPA
    loh a huul.
  tbz-SIM: Ti Yiɛ̀ nKuyie mbonɛ̀mu bɛ̀ɛ̀ yɛ̀mmɛ̀ cɑ̀ɑ̀rɛ̀, kɛ dɛɛrí dɛ̀ di bɛ̀.
  msy-2020: Osɨmtɨzir bar avɨriba gumazir aghuiba batifi. Ezɨ Ikiavɨra Itir God men
    akurvazima osɨmtɨzir kaba me abɨrir puvatɨ.
  dop-dop: Ye ɩ lɑŋlɛ wɑkəlɑɑ ɩ wɛ ɩ wɑɑləɣɩ. Nɑ ye pə nɩɩ-ɩ ɩ wɑɑsɩ-ɩ.
  azb-azb: Salehlər çox bəlaya düçar olar, Lakin Rəbb onları hər birindən qurtarır.
  eng-DBY: 'Many are the adversities of the righteous, but Jehovah delivereth him
    out of them all:'
  hin-2017: धर्मी पर बहुत सी विपत्तियाँ पड़ती तो हैं, परन्तु यहोवा उसको उन सबसे मुक्त
    करता है। (नीति. 24:16, 2 तीमु. 3:11)
  wol-KYG: Sa yaakaar tas, Aji Sax ji jege la, sa xol jeex, Aji Sax ji wallu la.
  swp-swp: Laulau dudurai tauna piripiri gamagaridi i hearodi, na gamagaridi boeadi
    eai GUIAU i saguhai.
  bjr-bjr: Andeeqara fasiqa anaasee ummaara oosana oosana fannoo aupurarana nimifanoo,
    Yaaweefa minakinaana aiqama mareeqee amiqiraqoo quqannisaidanoo.
  eng-YLT: Many [are] the evils of the righteous, Out of them all doth Jehovah deliver
    him.
  kne-kne: Din ipogaw Diyos et ad-adoy kapaligatana, ngem ilisin Diyos sin amin ay
    ligat na.
  eng-WYC-2017: Many tribulations be of just [or rightwise] men; and the Lord shall
    deliver them from all these [or them].
  eng-WMBB: Many are the afflictions of the righteous, but the LORD delivers him out
    of them all.
  zat-NTPS: Da zante̱ da dxezaca zi' benne' xrlátaje. Dxuselá Xránadxu Dios bénnea'
    lu xúgute̱ da ca'.
  zty-NTPS: Da' zanḻe'e da' ẕzaka' benne' chawe', san žeslá X̱anžo Dios ḻe' ḻo
    yógo'te da' ka'.
  urd-GVH: रास्तबाज़ की मुतअद्दिद तकालीफ़ होती हैं, लेकिन रब उसे उन सबसे बचा लेता
    है।
  rug-rug: Sa tie toṉoto si koa ta sigiti koari soku tinasuna, ba tava leseve koe
    Zihova si asa koari doduru.
  gaz-gaz: Rakkinni nama qajeelaa baayʼee dha; Waaqayyo garuu hunda isaa jalaa isa
    baasa;
  fra-LSG: L’Éternel est près de ceux qui ont le cœur brisé, Et il sauve ceux qui
    ont l’esprit dans l’abattement.
  gnn-gnn: Wiripunydja ŋuli rom‐dhunupa yolŋu marilili gärri, yana ŋayi yurru Garrayyunydja
    ḏälkumana ŋanya mulka, bala gämana marrtji, ga yana liŋgu ga dhawaṯmarama yurru.
  yal-yal: Alatala luma nɛn ne xɔn naxanye bɔɲɛn kalaxi. A yigitɛgɛtɔne rakisi.
  iou-iou: Bureni, bäräpi mebäri mebäri uwä ämawebe siwoŋi kuŋaraniken ahäŋ yämik
    täkaŋ upäŋkaŋ Ekänitä täŋkentäŋ yämiŋpäŋ bäräpi u ketäreŋ yämik täyak.
  haw-1868: 'He nui no ka pilikia ana o ka mea pono: A hoakea mai no hoi o Iehova
    ia ia, mai ia mea a pau.'
  arb-NAV: مَا أَكْثَرَ مَصَائِبَ الصِّدِّيقِ، وَلَكِنْ مِنْ جَمِيعِهَا يُنْقِذُهُ
    الرَّبُّ.
  ded-ded: Ngic dindingacngo kpendzeng kpekecde, imoc wiac homac yombong, nga KEBUNGO
    sifu ye ebicfunac mesidarude.
  ewe-ewe: Ame dzɔdzɔe ƒe fukpekpewo sɔ gbɔ ŋutɔ, gake Yehowa ɖenɛ le wo katã me;
  eng-LEE: (34:20) Many are the afflictions of the righteous; but out of them all
    the Lord ever delivereth him.
  asm-FB: ধাৰ্মিক লোকৰ বিপদ অনেক হলেও, সেই সকলোৰে পৰা যিহোৱায়েই তেওঁক উদ্ধাৰ কৰে।
  sus-A: عَلَتَلَ لُمَ مِشِ قّ مَ نَشَن سُننُنشِ عَ بْحّ مَ، عَ مِشِ رَكِسِمَ نَشَن
    شَشِلِ بَرَ عِقُ.
  fra-SBL: Nombreuses sont les afflictions des justes, mais Yahvé le délivre de tous.
  hbo-hbo: קָרֹ֣וב יְ֭הוָה לְנִשְׁבְּרֵי־לֵ֑ב וְֽאֶת־דַּכְּאֵי־ר֥וּחַ יֹושִֽׁיעַ׃
  kik-kik: Mũndũ ũrĩa mũthingu no akorwo arĩ na mathĩĩna maingĩ, no Jehova amũteithũraga
    harĩ mo mothe;
  fra-NCL: Yahweh est près de ceux qui ont le cœur brisé, il sauve ceux dont l’esprit
    est abattu.
  cek-AK: Katoeng kami loe raihaih paroeai tong langlacadoeh, to baktih hmuennawk
    boih thung hoiah Angraeng mah anih to pahlong.
  cuk-cuk: Dule-inniki-gudiid, bonigan-bukidar nikued, degi-inigwele, Bab-Jehováʼdina,
    bela a-bonigangi ollor-imakoed.
  uig-CYR: Ялған сәвәп билән маңа рәқип болғанларни үстүмдин шатландурмиғайсән; Мәндин
    сәвәпсиз нәпрәтләнгәнләрни өз ара көз қисиштурмиғайсән!
  tel-2017: ధర్మాత్ముడికి ఎన్నో ఆపదలు కలుగుతాయి. కానీ యెహోవా వాటన్నిటి పైనా అతనికి
    విజయం ఇస్తాడు.
  hat-BSA: Anpil, se afliksyon a moun dwat la, men SENYÈ a delivre li sòti nan yo
    tout.
  bxh-bxh: Tau laulau dudulai, pilipili boludi ya fahoinadi, in moho Guyau ya fasagufahi
    pilipili lisidi yai.
  ukr-ONPU: Нехай же не зловтішаються наді мною вороги мої неправедно, що даремно
    ненавидять мене. Нехай не підморгують очима зловтішно ті, хто ненавидить мене
    даремно.
  kos-kos: Mwet wo elos keok ke mwe ongoiya pus, Tusruktu LEUM GOD El molelos liki
    ma inge nukewa.
  hbo-WLC: קָר֣וֹב יְ֭הוָה לְנִשְׁבְּרֵי־לֵ֑ב וְֽאֶת־דַּכְּאֵי־ר֥וּחַ יוֹשִֽׁיעַ׃
  ibo-ibo: Nsogbu na-adakwasị ndị ezi omume na-adị ukwuu, ma Onyenwe anyị na-anapụta
    ha site na nsogbu ndị ahụ niile.
  ory-ory: ଧାର୍ମିକର ବିପଦ ଅନେକ; ମାତ୍ର ସେହିସବୁରୁ ସଦାପ୍ରଭୁ ତାହାକୁ ଉଦ୍ଧାର କରନ୍ତି।
  chk-chk: Chomong riaföü ra tori ewe chon pwüng, nge ewe Samol mi Lapalap a angasala
    i seniir meinisin.
  rop-rop: Det sambodi hu bulurrum YAWEI garra abum adtaim samtaim. Detlot najalot
    pipul garra meigim loda trabul blanga im, bat YAWEI garra album im. Im garra kipum
    im seif olataim.
  ukr-1871: Багацько лиха у праведника, та від усього збавить його Господь.
  yon-yon: Yorokmoman kuu dabab yemoon menebimaan, kumban Yarimanbed kuye dabab korem
    yaambed ye nen burudande obon kerunimaan.
  deu-1951: (034-20) Der Gerechte muß viel leiden; aber der HERR rettet ihn aus dem
    allem.
  eng-JPS: (34-20) Many are the ills of the righteous, but the LORD delivereth him
    out of them all.
  srp-1865: Mnogo nevolje ima pravednik, ali ga od svijeh izbavlja Gospod.
  lug-lug: Omuntu omutuukirivu ayinza n’okuba n’ebizibu bingi, naye byonna Mukama
    abimuyisaamu.
  heb-heb: רבות רעות צדיק ומכלם יצילנו יהוה׃
  ben-IRV: ধার্ম্মিকদের বিপদ অনেক, কিন্তু সেই সবের উপরে সদাপ্রভুু তাদের বিজয় দেয়।
  ntu-ntu: zpxtx zlwz nzkxpukr ncblo kxtubq. A' Yawe sa na-arlapxle nide mz da lcng
    amrlx.
  pan-pan: ਧਰਮੀ ਉੱਤੇ ਬਹੁਤ ਸਾਰੀਆਂ ਮੁਸੀਬਤਾਂ ਪੈਂਦੀਆਂ ਹਨ, ਪਰ ਯਹੋਵਾਹ ਉਹਨਾਂ ਸਭਨਾਂ ਤੋਂ ਉਸ
    ਨੂੰ ਛੁਡਾਉਂਦਾ ਹੈ।
  mya-JVB: ဖြောင့်မတ် သောသူသည်များစွာ သော ဒုက္ခ ဆင်းရဲကို ခံရသော်လည်း ၊ ထာဝရဘုရား
    သည် ခပ်သိမ်း သောဒုက္ခ ဆင်းရဲထဲ က ကယ် လွှတ်တော်မူ၏။
  kgf-kgf: Ic solaŋanéŋ ʒérabéra sasala mihicŋimacac hezac, néŋ Yawenéŋ ʒérabéra séc
    metecgé mianʒac.
  tte-O: Tomo namwanamwaliyao miyapolowe sibaibaiwa silobaili na Yeoba ileboili ali
    miyapolowe meuloili kolili,
  tbg-tbg: Avuqavu ni varia vaiinti nahentika variavaro vo maara vo maaravano vikaqi
    qovaraiqi vaimanta variara. Vika mintimake variavarovata, Noravano Kotiva vika
    kahaqi vaivaro maaravano kia vika anoma kero qoraiqama nimite vaira.
  hmo-hmo: Kara maoromaoro tauna ena hisihisi be momo, to Lohiabada ese unai tau do
    ia durua, vadaeni unai hisihisi do ia ore.
  zar-NT: Zián le riguíʼi rizáquëʼë bönniʼ tsahuiʼ, pero Xanruʼ rusölë́ʼ lëʼ lu yúguʼtë
    lë naʼ.
  urd-urd: सादिक की मुसीबतें बहुत हैं, लेकिन ख़ुदावन्द उसको उन सबसे रिहाई बख्शता है।
  rus-SYN: чтобы не торжествовали надо мною враждующие против меня неправедно, и не
    перемигивались глазами ненавидящие меня безвинно;
  bqc-SIM: Dii kãi ń gbɛ̃́ pↄ́ an pↄ yàↄ, ì dↄ gbɛ̃́ pↄ́ an kã́ gàↄlɛ.
  tcz-CHONGTHU: Michonpha hon boina tampi atohjiuvin, hinla Yahweh Pakai in phat tinin
    ahung huhdoh jin ahi.
  mar-mar: नितीमानाचे कष्ट पुष्कळ आहेत, परंतू परमेश्वर त्या सर्वांवर त्यांना विजय
    मिळवून देईल.
  isl-isl: Já, Drottinn er nálægur öllum þeim sem hafa auðmjúkt hjarta. Hann frelsar
    þá sem í einlægni og auðmýkt iðrast synda sinna.
  hlt-THB: Thlakdyng taw kyinaak khawzah hu seiawm, cekkhqi boeih ak khui awhkawng
    Bawipa ing anih ce hul hy;
  soq-soq: Dewa dodomana dewasaia apanawa poka saiwa uara donsai, tane Iawe God walama
    uduudu mo saumodie inamode.
  qub-qub: Allillata ruraj runacunataga imapis mana allicunarämi chayan. Chaycunapitaga
    llapanpitapis Tayta Diosmi salban.
  bqp-bqp: Wari dìgↄ̃ gbɛ̃ mana le gɛ̃̀n baaakↄ̃, ama Dikiri dì a bo a gũn pínki.
  hat-hat: (034:20) Lè yon moun ap mache dwat, li gen pou l' soufri anpil. Men, Seyè
    a ap delivre l' anba tout soufrans li yo.
  eng-BSB: Many are the afflictions of the righteous, but the LORD delivers him from
    them all.
  eng-WEBPB: Many are the afflictions of the righteous, but the LORD delivers him
    out of them all.
  kbq-kbq: Fatgo zamavu'zmava'ma nehaza vahe'mo'za rama'a hazenkefi ufretere hugahazanagi,
    Ra Anumzamo'a ana hazenkefintira zamaza huno zmagu'vazitere hugahie.
  pon-pon: Kalokolok toto lel on mo pun kan, a Ieowa kin kotin jauaja ir jan nan mepukat
    karoj.
  nhe-BL: Se tlacatl tlen itztoc xitlahuac iixpa TOTECO quipiya miyac cuesoli, pero
    TOTECO quimanahuía ica nochi tlen ipanti.
  wnc-wnc: Meya kwaapzangga amin nomande apba apning, ngana Buyambam tapata gatayaman
    meya waakwakga pasiwan dua pimaning.
  bus-bus: Wahaa ègↄ̃ gbɛ̃ maaa lee gɛ̃̀n baaagↄ̃, mↄde Dii è à bↄ à guu píngi.
  gub-BL: Ikatu ma'e upuraraw ma'erahy tetea'u wà. Tuweharupi Wiko Ma'e upyro a'e
    teko ma'erahy nànàn wà.
  eng-DRA: 'Let not them that are my enemies wrongfully rejoice over me: who have
    hated me without cause, and wink with the eyes.'
