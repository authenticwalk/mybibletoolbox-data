verse: PSA.034.010
translations:
  mal-C: സിംഹക്കുട്ടികൾ ക്ഷീണിതരാകുകയും വിശപ്പനുഭവിക്കുകയും ചെയ്തേക്കാം, എന്നാൽ യഹോവയെ
    അന്വേഷിക്കുന്നവർക്ക് ഒരു നന്മയ്ക്കും കുറവുണ്ടാകുന്നില്ല.
  deu-TKW: Fürchtet Jahwe, ihr, seine Heiligen; denn die ihn fürchten, haben keinen
    Mangel.
  lin-lin: Bino basantu ya Yawe, botosa Yawe ; pamba te bato oyo batosaka Ye bazangaka
    eloko moko te.
  mmx-mmx: At lepenaleng lubunglaion dik toxo la dik pakes ti levempanga anan, ketla
    nedi ding tonga res at Leeme Silok kopmen dinak pakes ti levempanga avukat, atla
    Leeme Silok im taba amisik di.
  eng-LSV: Young lions have lacked and been hungry, || And those seeking YHWH do not
    lack any good,
  eng-GNV: The lyons doe lacke and suffer hunger, but they, which seeke the Lord,
    shall want nothing that is good.
  eng-WEBSTER: 'The young lions do lack, and suffer hunger: but they that seek the
    LORD shall not want any good thing .'
  nhw-BL: Nopa tecuanime catli más quipiyaj chicahualistli quemantic mayantinemij
    huan amo quipantíaj catli quicuase, pero masehualme catli quitemohuaj TOTECO quipiyase
    nochi catli cuali.
  swh-ONEN: Wana simba wenye nguvu hutindikiwa na kuona njaa, bali wale wamtafutao
    Bwana hawatakosa kitu chochote kilicho chema.
  bba-bba: Bɛɛ be i sɑ̃ɑ wiɡibu, i nùn nɑsio. Domi be bɑ nùn nɑsie, ɡɑ̃ɑnu ku rɑ bu
    kɔmiɛ.
  eng-KJVCPB: '(כ) The young lions do lack, and suffer hunger: But they that seek
    the Lord shall not want any good thing.'
  luo-luo: Sibuoche nyalo ool kendo kech nyalo kayogi, to joma manyo Jehova Nyasaye
    ok ochando gima ber moro amora.
  aii-aii: ܓܘܼܪ̈ܝܹܐ ܕܐܲܪܝܵܐ ܡܘܼܣܟܸܢܗܘܿܢ ܘܟܦܝܼܢܗܘܿܢ، ܐܝܼܢܵܐ ܐܵܢܝܼ ܕܛܵܥܝܼ ܠܡܵܪܝܵܐ ܠܹܐ
    ܚܵܣܪܝܼ ܟܠܔ ܛܵܒ݂ܬܵ‌ܐ.
  meu-meu: Leona natudia na e dabumu bona e hitolodiamu; a Iehova e tahuamu taudia
    na ḡau namona ta ai asie dabumu.
  npi-ULB: जवान सिंहहरूलाई कहिलेकाहीं खानाकुरा खाँचो पर्छ र भोकाउँछन्, तर परमप्रभुको
    खोजी गर्नेहरूलाई कुनै असल कुरा खाँचो हुँदैन ।
  yor-yor: Àwọn ọmọ kìnnìún a máa ṣe aláìní ebi a sì máa pa wọ́n; ṣùgbọ́n àwọn tí
    ó wá Olúwa kì yóò ṣe aláìní ohun tí ó dára.
  pes-OPCB: شیرها نیز گرسنگی می‌کشند، اما طالبان خداوند از هیچ نعمتی بی‌بهره نیستند.
  tgl-ULB: Ang batang leon minsan ay nagkukulang sa pagkain at nagugutom; pero ang
    mga humahanap kay Yahweh ay hindi magkukukulang ng anumang bagay na mabuti.
  nop-nop: Laion pamala adigili kale nanaŋedok map tiŋa gweheye tiiŋ. Eŋ metam nediyeŋ
    Yahwe kutnilohi tiiŋ heki adi nemek momohidok baniŋ mu tiiŋ.
  cbu-NT: Tumuz wip wanir nda katungtsee yaku, marizimunsha kiyung kachiychinlliniya.
    Itaru, yuwsha tputs Apanllee chinaku, anoomsha nda katungats pishtachiya.
  hui-hui: Tomo garibilo habe nahe laiono hongoheru heba mbiru garibilo hagagoyu wali
    agali Anduane Homogohanda bia laradagua biaga karu ti mbirale bayale damenego
    mbira buru palu naholebira.
  mya-mya: ခြင်္သေ့​များ​ပင်​လျှင်​အ​စာ​ချို့​တဲ့​၍​ငတ်​မွတ်​ကြ လိမ့်​မည်။ သို့​ရာ​တွင်​ထာ​ဝ​ရ​ဘု​ရား​၏​စ​ကား​ကို
    နား​ထောင်​သူ​တို့​မူ​ကား​ကောင်း​သည့်​အ​ရာ တစ်​စုံ​တစ်​ခု​မျှ​ချို့​တဲ့​ရ​လိမ့်​မည်​မ​ဟုတ်။
  bod-N: སེང་དར་ཡིན་ཡང་རྒུད་ཅིང་ལྟོགས་ངེས༌མོད། །ཡ་ཝཱེ་འཚོལ་མཁན་མི་ལ་ཅང་མི༌ཆད།།
  wsk-wsk: Lion mu tom saki na ko kuesan ale nungumik sail menaso; bare kariimet Yawe
    kote loaga lagasan mu mel ningo bo ko me tukunangamonko.
  sna-sna: Shumba dzinopera simba uye dzinofa nenzara, asi avo vanotsvaka Jehovha
    havashayiwi chinhu chakanaka.
  spa-BLM: Los leones jóvenes carecen y sufren hambre, pero a los que buscan a Yahvé
    no les faltará nada bueno.
  cac-cac: A noc' choj, tz'el yip noc' yuj vejel, axo pax eb' syaq'uem sb'a d'a Jehová,
    malaj b'aq'uin̈ ol yac' palta junoc tas vach' d'a eb'.
  swh-ULB: Simba wadogo wakati mwingine hukosa chakula na kuteseka kwa njaa, bali
    wale wamtafutao Yahwe hawatapungukiwa chochote kilicho kizuri.
  bel-bel: 'Усе косткі мае скажуць: «Госпадзе! хто да Цябе падобны? Ты ратуеш слабога
    ад дужага, беднага і ўбогага ад зьдзірцы ягонага?»'
  wed-wed: Lion ḡauboi mara ḡela am e irairaḡe, wate aiavoi da Bada awarina e vitumaḡana
    eḡa ina voladaḡa.
  deu-ELBBK: Fürchtet den HERRN, ihr seine Heiligen! Denn keinen Mangel haben, die
    ihn fürchten.
  mbb-OT: Is menge erimaung egkehimu he egkaamin is keenen dan ne egkengevitil zan,
    iyan, is menge etew mulà he edangep diyà te Nengazen, kenà egkeeminan te meupiya
    he menge vutang.
  mal-2015: ബാലസിംഹങ്ങളും ഇരകിട്ടാതെ വിശന്നിരിക്കും; യഹോവയെ അന്വേഷിക്കുന്നവർക്കോ ഒരു
    നന്മെക്കും കുറവില്ല.
  gup-gup: Mayh nabang duninjh yiman lions, wanjh kabirringudjyakworren dja kabirridjalmarrwedowen.
    Dja bininj nawu kabirridjalmadbun Yawey, nakka wanjh kabirrikarrme namakmak nawern.
  ctu-CTI: Jini yal bajlʌm mi yubin wiꞌñal. Pero mach cheꞌic jini muꞌ bʌ i sajcan
    lac Yum. Mi quej i tyaj pejtyel chʌ bʌ wen tyac.
  rmc-rmc: Tumen, leskre manušale, daran le RAJESTAR, bo olen, ko pes lestar daran,
    hin savoro, so lenge kampel.
  nlg-nlg: Sughua na dalei liona tara laga tara vitolo ma rahei tara varava ngasi
    tatana kara mua kenea na hava ke uto vanira.
  pes-OPV: شیربچگان بی‌نوا شده، گرسنگی می‌کشند و اما طالبان خداوند را به هیچ‌چیز نیکو
    کمی نخواهد شد.
  ron-1924: Пуий де леу дук липсэ ши ли-й фоаме, дар чей че каутэ пе Домнул ну дук
    липсэ де ничун бине.
  aui-aui: Raghani viya, na laiyon kadi kam sarukwamra na vitonana sarabobo, bi gegha
    da Yawe God yana wiiwiigeruwana damdi na sawara miisedi bogaebogae gesinadiyanana.
  ben-OBCV: সিংহও দুর্বল ও ক্ষুধার্ত হয়, কিন্তু যারা সদাপ্রভুর অন্বেষণ করে, তাদের
    কোনো মঙ্গলের অভাব হয় না।
  som-som: Aaranka libaaxa wax baa ka dhimman, wayna gaajoodaan, Laakiinse kuwa Rabbiga
    doondoonaa wax wanaagsan uma baahnaan doonaan.
  lat-VUC: 'Omnia ossa mea dicent: Domine, quis similis tibi? eripiens inopem de manu
    fortiorum ejus; egenum et pauperem a diripientibus eum.'
  eng-ASVBT: The young lions do lack, and suffer hunger; But they that seek Jehovah
    shall not want any good thing.
  mna-mna: Laion popoŋan na, buzur mburanŋan ma tilip. Tamen lwoono pakan petel zin
    mi tiru zalan pa kan buzur. Tamen zin wal ta tikam kinkiini be tiute Yooba mi
    timbot kolouŋana pini na, zin ko tirao pa koroŋ ambaimbaiŋan ta boozomen.
  ita-1885: I leoncelli soffrono necessità e fame; Ma quelli che cercano il Signore
    non hanno mancamento di alcun bene.
  eng-LXXUP: All my bones shall say, O Lord, who is like to thee? Delivering the poor
    out of the hand of them that are stronger than he, Yea, the poor and needy one
    from them that spoil him.
  eng-ULB: The young lions sometimes lack food and suffer hunger, but those who seek
    Yahweh will not lack anything good.
  spa-VBL: Los leones pueden crecer débiles y hambrientos, pero los que confían en
    el Señor tienen todo lo que es bueno.
  fra-_FOB: Les lionceaux ont disette et ont faim; mais ceux qui cherchent l'Éternel
    n'auront faute d'aucun bien.
  mal-mal: ബാലസിംഹങ്ങൾ പോലും ഇരകിട്ടാതെ വിശന്നിരിക്കാം; യഹോവയെ അന്വേഷിക്കുന്നവർക്കോ
    ഒരു നന്മയ്ക്കും കുറവുണ്ടാകുകയില്ല.
  lit-lit: Jauni liūtai kenčia skurdą ir badauja, bet tie, kurie ieško VIEŠPATIES,
    jokio gero nestokos!
  urd-GVR: Jawān sherbabar kabhī zarūratmand aur bhūke hote haiṅ, lekin Rab ke tāliboṅ
    ko kisī bhī achchhī chīz kī kamī nahīṅ hogī.
  suz-BL: शुश क्‍येट थीब आन तमी तौ जचा ब्‍वचा मतथु, शोव़लु बेक्‍नीम। तन्‍न परमप्रभु
    यावे कली माल्‍ब मारेइ मारेइम गाप्‍शो बाक्‍नीम। लूका १:५३
  eng-NOY: Young lions want, and suffer hunger; But they who fear the LORD want no
    good thing.
  ita-1927: I leoncelli soffron penuria e fame, ma quelli che cercano l’Eterno non
    mancano d’alcun bene.
  ckb-ckb: ڕەنگە شێرەکان تووشی برسیێتی و لاوازی بن، بەڵام ئەوانەی ڕوو لە یەزدان دەکەن
    پێویستیان بە شتی چاک نابێت.
  eng-BBE: The young lions are in need and have no food; but those who are looking
    to the Lord will have every good thing.
  xsi-xsi: Kinzi mbwâmbwa saka “leve” nenzi kaika nde ŋalae tina, andeta zo pinde
    kanzi simbi tia, kala putole ipunzi. Andeta Yova Kindeni uru irombonzi tamâta
    ea sipaveta kuku i kawa ŋgua. Mine kala kinzi siroto ŋana kelekele ara toŋge tia.
  kan-OKCV: ಸಿಂಹಗಳು ಹಸಿದು ಬಳಲಬಹುದು, ಆದರೆ ಯೆಹೋವ ದೇವರನ್ನು ಹುಡುಕುವವರಿಗೆ ಯಾವ ಒಳ್ಳೆಯದರ
    ಕೊರತೆಯೂ ಇರುವುದಿಲ್ಲ.
  tam-2017: சிங்கக்குட்டிகள் தாழ்ச்சியடைந்து பட்டினியாக இருக்கும்; யெகோவாவை தேடுகிறவர்களுக்கோ
    ஒரு நன்மையும் குறையாது.
  spa-RV-1909: Los leoncillos necesitaron, y tuvieron hambre; pero los que buscan
    á Jehová, no tendrán falta de ningún bien.
  ron-BTF: Leii tineri duc lipsă și le este foame, dar cei ce caută pe DOMNUL nu vor
    duce lipsă de niciun bine.
  eng-WEBP: The young lions do lack, and suffer hunger, but those who seek the LORD
    shall not lack any good thing.
  eng-FBV: Lions may grow weak and hungry, but those who trust in the Lord have all
    that is good.
  nld-1939: Rijken kunnen verarmen en hongeren, Die Jahweh zoekt, komt niets te kort.
  nch-BL: Nopa tecuanime cati más quipiyaj chicahualisti quemantica mayantinemij huan
    amo quipantíaj ten quicuase, pero masehualme cati quitemohuaj TOTECO quipiyase
    nochi cati cuali.
  vie-1934: Sư tử tơ bị thiếu kém, và đói; Nhưng người nào tìm cầu Đức Giê-hô-va sẽ
    chẳng thiếu của tốt gì.
  cha-cha: Y mandiquique na león mannamase ya manñalang; ya y umaliligao si Jeova
    ti ufatta ni jafa na minauleg.
  hin-CV: युवा सिंह दुर्बल हो सकते हैं और वे भूखे भी रह जाते हैं, किंतु जो याहवेह
    के खोजी हैं, उन्हें किसी उपयुक्त वस्तु की घटी नहीं होगी.
  eng-OURB: כּ The young lions do lack, and suffer hunger, but those who seek Adonai
    shall not lack any good thing.
  spa-BES: Los leoncillos están necesitados y no tienen comida; pero aquellos que
    buscan al Señor tendrán todo lo bueno.
  tdx-tdx: Mete mililitse vaho mifeake ty kerè o liona tora’eo; fe tsy ho po-kasoa
    o mitsoek’ Iehovào.
  tha-KJV: เหล่​าสิงโตหนุ่มยังขาดแคลนและหิวโหย แต่​บรรดาผู้​ที่​แสวงหาพระเยโฮวาห์จะไม่ขาดของดี​ใดๆ
  por-BR-2018: Os filhos dos leões passam necessidades e têm fome; mas os que buscam
    ao SENHOR não têm falta de bem algum.
  deu-ELO: Junge Löwen darben und hungern, aber die Jehova suchen, ermangeln keines
    Guten.
  eng-WYC-2018: Rich men were needy, and were hungry; but men that seek the Lord shall
    not fail of all good (or but those who seek the Lord shall not lack any good thing).
  epo-epo: Leonidoj estas senhavaj kaj malsataj; Sed kiuj serĉas la Eternulon, tiuj
    havas mankon en nenia bono.
  gfk-gfk: Ira laion diet na malmalungo ma diet na taburungan, iesen diet ing diet
    sisilih tano Watong, diet pa na supi habaling tiga bilai na linge.
  uig-PIN: '|כ| Küqlük arslanlar ozuⱪsiz ⱪelip aq ⱪalsimu, Əmma Pǝrwǝrdigarni izdigüqilǝrning
    ⱨeqbir yahxi nǝrsisi kǝm bolmas.'
  beo-beo: 'Laione wa:me amolawane da ha:su hou dawa:. Be nowa dunu da Hina Gode Ea
    sia: nabawane hamosea, da liligi noga:idafa ba:lala.'
  tpi-OTNT: Ol yangpela laion i save sot long abus na ol i hangre. Tasol ol manmeri
    i bihainim Bikpela ol i no save sot long ol gutpela samting.
  hau-SA: Zakoki za su iya rasa ƙarfi su kuma ji yunwa, amma waɗanda suke neman Ubangiji
    ba sa rasa abu mai kyau.
  udu-udu: Ushi dhuruca dhop̱ uni hari to mo haali/ uni ’kosha ṯe/ mo hili uni gwansan
    kun simmki Tap̱a e mo tani uni ’koki har tom ’boro’da kamu/ mo.
  uig-LAT: '|כ| Küchlük arslanlar ozuqsiz qélip ach qalsimu, Emma Perwerdigarni izdigüchilerning
    héchbir yaxshi nersisi kem bolmas.'
  nde-nde: Izilwane zingaphela amandla zilambe, kodwa labo abamdingayo uThixo kabasweli
    lutho oluhle.
  ton-ton: '‌ʻOku masiva ʻae fanga laione mui, mo fiekaia: ka ko kinautolu ʻoku kumi
    kia Sihova ʻe ʻikai te nau masiva ʻi ha meʻa lelei ʻe taha.'
  ces-1613: Bojtež se Hospodina svatí jeho; neboť nemívají nedostatku ti, kdož se
    ho bojí.
  eng-WMB: The young lions do lack, and suffer hunger, but those who seek the LORD
    shall not lack any good thing.
  tam-TCV: இளம் சிங்கங்கள் பெலமிழந்து பசியாயிருக்கலாம்; ஆனால் யெகோவாவைத் தேடுகிறவர்களுக்கோ
    ஒரு நன்மையும் குறைவுபடுவதில்லை.
  ceb-ULB: Ang batan-ong liyon makabsan usahay sa pagkaon ug mag-antos sa kagutom,
    apan kadtong moduol kang Yahweh dili makabsan sa bisan unsa nga maayong mga butang.
  pol-UBG: Lwięta cierpią niedostatek i głód, lecz szukającym PANA nie zabraknie żadnego
    dobra.
  agr-agr: Wiakuch aina duka ujudauch wajasag nujantai waituinawai. Untsu aents Tuke
    Pujuun egau aina duka tuke waittsachagtinai.
  kyc-kyc: Mena laene dupwa nenge yano pilyamo dokopa mee lopome kumungi. Dopa pingi
    dokona wambu banya pii warombo singi dupwa mende yano pyuo yangya nange.
  urd-GVU: جوان شیرببر کبھی ضرورت مند اور بھوکے ہوتے ہیں، لیکن رب کے طالبوں کو کسی
    بھی اچھی چیز کی کمی نہیں ہو گی۔
  eng-OEBCW: Even young lions may be poor and hungry, but those who seek the Lord
    will not lack any good thing.
  deu-1912: Reiche müssen darben und hungern; aber die den HERRN suchen, haben keinen
    Mangel an irgend einem Gut.
  kan-2017: ಪ್ರಾಯದ ಸಿಂಹಗಳಾದರೋ ಹೊಟ್ಟೆಗಿಲ್ಲದೆ ಹಸಿದಾವು; ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಬೇಡಿಕೊಳ್ಳುವವರಿಗೆ
    ಯಾವ ಒಳಿತಿಗೆ ಕೊರತೆಯಿಲ್ಲ.
  yap-yap: Mus ngak e pi layon ni m’ay garad nge yib e bilig ngorad, ma pi’in yad
    be fol rok SOMOL e gubin ban’en ni bfel’ ma bay rorad.
  hlt-MCSB: Sathuengc a rhoek loh vawtthoek tih lamlum cakhaw BOEIPA aka tlap rhoek
    ham hnothen pakhat khaw vaitah uh uh mahpawh.
  mdy-ETH: ዞባ ካራ ባይዛኒና ናይዺንታኒያ ዳንዳዓኔ፤ ናንጊና ናንጋ ጎዳ ኮዓዞንሢም ጋዓንቴ ኮሺ ባኣዚ ፔቴታዖ ፓጫዓኬ።
  qvs-NT: Pumakuna sinchi kashpankunapish yarkansapa. Chashnapish kaptin ñukanchikuna
    Tata Diosta kasuptinchikuna aypa allikunata kuwanchisapa.
  twi-ASANTE: Agyata yɛ mmrɛ na ɛkɔm de wɔn, nanso wɔn a wɔhwehwɛ Awurade no, adepa
    biara remmɔ wɔn.
  eng-WEBU: The young lions do lack, and suffer hunger, but those who seek the LORD
    shall not lack any good thing.
  acu-NT: Kuikiartin ainauka kuikiartichu wajasar yuumakartin ainawai. Antsu ii Apuri
    seautikia nekasar pengker pujustinka yuumakchatnuitji.
  spa-PDDPT: Los cachorros de león necesitan y sufren hambre, Pero los que buscan
    a Yavé no carecen de ningún bien.
  gun-gun: Guary ra'y kue'iry ojexavai ha'e oendu 'rã karuai. Ha'e rã Senhor oeka
    va'e pe ma mba'emo porã ndoatai.
  agu-BL: Yi e' ric na cho'c cyetz tetz me'ba', nin na chitij we'j. Poro yi e' yi
    cho'n k'uklij chic'u'l te Kataj, quil chitij cyera'tz we'j, na stk'e' i' yi tajwe'n
    scyetz.
  eng-PEV: Sometimes even strong young lions can’t find food and they go hungry, but
    people that trust God, they have all the good things that they need.
  ilo-ULB: No dadduma ket agkurang ti taraon dagiti urbon a leon ket agsagabada iti
    panagbisin; ngem dagiti mangbirok kenni Yahweh ket saan nga agkurang iti aniaman
    a banag a nasayaat.
  kpg-kpg: Nia laion hogi le e hiigai idimaa nadau meegai ai, gei digau ala e hagalongo
    ang gi Dimaadua la gaa dohu i nadau mee humalia huogodoo.
  uig-ARA: '|כ| كۈچلۈك ئارسلانلار ئوزۇقسىز قېلىپ ئاچ قالسىمۇ، ئەمما پەرۋەردىگارنى
    ئىزدىگۈچىلەرنىڭ ھېچبىر ياخشى نەرسىسى كەم بولماس.'
  bps-bps: Du balù i dad malbang liyun là fa tua, kulang ale di kakaanla na bitil,
    bay i dad to fdadong di Dwata du gusmaligla landè gukulangla di dad gufyela.
  sus-sus: Sɛniyɛntɔɛe, wo xa gaaxu Alatala ya ra, alako wo hayi birin xa fan.
  pon-2006: Laion kan pil kin duhpengkihla eh sohte mwenge, ahpw irail kan me kin
    peikiong KAUN-O, sohte pahn luhs sang mehkot mwahu.
  jae-jae: Lewe ŋalatu tauŋ oc sêpô lêna ma mo oc êjô êsêac, mago êsêac, taŋ sensom
    Apômtau naŋ, oc seso gêŋ ŋajam teŋ atom.
  ksd-ksd: Diat nina pa dia nurnur dia iba upi ta nian, ma dia mulmulum; Ma diat dia
    nuk upi ra Luluai, pa diat a iba upi ta bo na magit.
  tur-YTC: Genç aslanlar muhtaç olur, açlık çekerler, Ama Yahve’yi arayanlar hiçbir
    iyilikten yoksun kalmaz.
  bel-N: Бойцеся ГОСПАДА, вы, сьвятыя Ягоныя! Бо ня маюць нястачы тыя, якія баяцца
    Яго.
  grc-BRENT: Πάντα τὰ ὀστᾶ μου ἐροῦσι, Κύριε τίς ὅμοιός σοι; ῥυόμενος πτωχὸν ἐκ χειρὸς
    στερεωτέρων αὐτοῦ, καὶ πτωχὸν καὶ πένητα ἀπὸ τῶν διαρπαζόντων αὐτόν.
  kpr-kpr: Raiyoni (lions) bayaudae ighoi itatamuse tava eraera, avata evetu genembo
    mave Bajari da geka ningiraera amo, ne inono beká ava arera, roera eveva enidae
    dubo mema jo ae arera.
  ind-AYT: (34-11) Singa-singa muda kekurangan dan kelaparan, tetapi orang-orang yang
    mencari TUHAN, tidak kekurangan sesuatu pun yang baik.
  yom-yom: Zikhosi zimvonganga ayi zimfuanga nzala vayi bobo bantombanga Yave balendi
    kambu kima ko.
  yut-yut: Laion da jap do aŋ, mani Yawe wɨsɨŋ kok do pi aŋ amɨn uŋun yo tagɨsi do
    wadak wadak dɨma aŋ.
  nya-nya: Mikango itha kulefuka ndi kumva njala koma iwo amene amafunafuna Yehova
    sasowa kanthu kalikonse kabwino.
  kyg-kyg: Laiyoni anaꞌaumogi apaka neteyaꞌmonanafa Ala kava neꞌmo agesayafeꞌmo kahauya
    nehaya vayaꞌmogimo muki alagepa yaꞌmo aliteꞌapaeꞌmo kafu nosae.
  hrv-hrv: '$JOD Bojte se Jahve, vi sveti njegovi: ne trpe oskudice koji ga se boje.'
  mps-mps: Awe, te boma pai ogwa bidi laion dabe me sogo te bulu hasa dabe sǫą peyu,
    tama augwali nasi eyu, augwa bomo kimi isaibao. Tiali goli, te Genuai Bidi wali
    pabo we bidi dabe da, augwali te wiegi yai nai dabe me sǫą pogobeo.
  tpi-tpi: Ol yangpela laion i save sot long abus na ol i hangre. Tasol ol manmeri
    i bihainim Bikpela ol i no save sot long ol gutpela samting.
  dan-1931: Frygter HERREN, I hans hellige, thi de, der frygter ham, mangler intet.
  vie-OVCB: Dù sư tử tơ có khi thiếu thốn và đói, nhưng người tìm kiếm Chúa Hằng Hữu
    chẳng thiếu điều lành nào.
  guj-2017: સિંહનાં બચ્ચાંને તંગી પડે છે અને ભૂખ વેઠવી પડે છે; પણ જેઓ યહોવાહને શોધે
    છે તેઓને કોઈપણ સારા વાનાની ખોટ પડશે નહિ.
  pon-2006A: Laion kan pil kin duhpengkihla eh sohte mwenge, ahpw irail kan me kin
    peikiong KAUN-O, sohte pahn luhs sang mehkot mwahu.
  por-BRBSL: Os jovens leões carecem, e sofrem fome, mas àqueles que procuram Yahweh
    não faltará nada de bom.
  eng-OEBUS: Even young lions may be poor and hungry, but those who seek the Lord
    will not lack any good thing.
  swe-swe: 'Frukta(i vördnadsfull tillbedjan med bävan) Herren (Jahve), ni heliga
    (Guds utvalda), för de lider ingen brist de som fruktar honom. [Den tionde och
    minsta hebreiska bokstaven är: י – Jod. Tecknet avbildar en arm eller en sluten
    hand. Handen symboliserar styrka och kraft. Denna vers både inleds och avslutas
    med ordet ”frukta”, som börjar med denna bokstav. Här finns en koppling till Ordspråksbokens
    kända inledning där gudsfruktan är början till all kunskap, se .]'
  cth-cth: Sendektancanaw patenghai ca hane tawn laipalah vonhlam hoi ouk ao awh.
    Hatei, BAWIPA katawngnaw teh, hnokahawi tawn laipalah, awm awh mahoeh.
  twi-twi: Gyata yɛ mmerɛw na ɔkɔm de wɔn, nanso wɔn a wɔhwehwɛ Awurade no, ade pa
    biara remmɔ wɔn.
  hlt-hlt: Sathuengc a rhoek loh vawtthoek tih lamlum cakhaw BOEIPA aka tlap rhoek
    ham hnothen pakhat khaw vaitah uh uh mahpawh.
  tbz-SIM: Díndi Kuyie nkó bɛsɑ̀ɑ̀bɛ̀, nkù dénɛ̀, bɛ̀ɛ̀ kù dé dɛ̀mɑrɛ̀ í bɛ̀ dónnì.
  msy-2020: Dughiar mabar laionɨn nguziba dagheba puvatɨzɨ, mɨtiriaba men azi. Ezɨ
    gumazamizir nɨghnɨzir gavgavim Ikiavɨra Itir God ikia an apengan itiba, me bizir
    aghuiba bagha asaghasazir puvatɨ.
  dop-dop: Tɑcɑɑ nyə́mɑ mɛ, ɩ́ nyɑŋnɑ-ɩ. Pʋlʋpʋ ɩɩ lɑŋəɣɩ mpʋ ɩnɩ pə lɑtɑɑ.
  azb-azb: Gənc aslanlar ac-yalavac qaldılar, Lakin Rəbbi axtaranlar Heç bir yaxşı
    şeydən korluq çəkməzlər.
  eng-DBY: The young lions are in need and suffer hunger; but they that seek Jehovah
    shall not want any good.
  hin-2017: जवान सिंहों को तो घटी होती और वे भूखे भी रह जाते हैं; परन्तु यहोवा के
    खोजियों को किसी भली वस्तु की घटी न होगी।
  wol-KYG: Ragal-leen Aji Sax ji, yeen nitam ñu sell ñi; ku ko ragal doo ñàkk dara.
  swp-swp: Liona nanatudiyao se dabu to se guriam, na isi GUIAU tau eo’oina tataodi
    taba nige ginauri esa lolona se abisapuri.
  bjr-bjr: Kaasau faini narana sia amanaikianara naara raifaqa kudoosaapaidaqa. Yaaweena
    ufa mau fimariasa sia moo amiqira ainainara sarauifaranoo.
  eng-YLT: Young lions have lacked and been hungry, And those seeking Jehovah lack
    not any good,
  kne-kne: Olay din layon yan madagaangan da tan mankolang das kanen da, ngem din
    ipogaw ay si Diyos di kamangen da et maga di pankolangan da.
  eng-WYC-2017: Rich men were needy, and were hungry; but men that seek the Lord shall
    not fail of all good.
  eng-WMBB: The young lions do lack, and suffer hunger, but those who seek the LORD
    shall not lack any good thing.
  zat-NTPS: Be̱zre xíxre'du ca' dxelexázrjeba', ne dxeledunba'. Benne' ca' dxelebeza
    lazre̱' Xránadxu Dios quebe bi da chawe' xelexázrjene̱'.
  zty-NTPS: Bež yíx̱e'do' ka' žiážjegeklba', na' ẕdóngakba', san benne' ka' žx̱en
    ḻáže'gake' X̱anžo Dios bi be da' chawe' yážjegekle'.
  urd-GVH: जवान शेरबबर कभी ज़रूरतमंद और भूके होते हैं, लेकिन रब के तालिबों को किसी
    भी अच्छी चीज़ की कमी नहीं होगी।
  rug-rug: Sari na laione si hoke malohoro na ovia, ba arini pu va tabea se Zihova
    si lopu ehaka nia si keketoṉa leana.
  gaz-gaz: Leenci saafelli iyyuu waa ni dhaba; ni beelaʼas; namni Waaqayyoon barbaaddatu
    garuu waan gaarii tokko illee hin dhabu.
  fra-LSG: Craignez l’Éternel, vous ses saints! Car rien ne manque à ceux qui le craignent.
  gnn-gnn: Wiripunydja ŋuli wäyin walala martj‐martjtjun‐dharra djaṉŋarrmirrina, bili
    walalaŋgu bäyŋuna ŋula ŋatha. Yurru ŋunhinydja yolŋu ŋunhi ŋayi yukurra rom‐wiyaṉiyirri
    Garraywu, ga märrama ŋanya, ŋayinydja yakana yurru warrya'yun ŋula nhäku, bili
    ŋanyanydja yurru Garrayyu warray maranhu‐wekama.
  yal-yal: Ɛ gaxu Alatala yɛɛ ra, ɛ tan a yama sariɲanxina, bayo naxan na gaxu a yɛɛ
    ra, na makoon fanma nɛn.
  iou-iou: Tom ägwäri uwä nakta kadäni kubäkubä wäyäkŋewä waneŋo upäŋkaŋ ämawebe Ekänigän
    iwat täkaŋ u imaka täga kubäta nämo wäyäkŋek täkaŋ.
  haw-1868: Ua nele a ua pololi na liona opiopio; Aka, o ka poe imi ia Iehova, aole
    e nele i ka mea maikai.
  arb-NAV: تَحْتَاجُ الأَشْبَالُ وَتَجُوعُ، وَأَمَّا طَالِبُو الرَّبِّ فَلَا يُعْوِزُهُمْ
    شَيْءٌ مِنَ الْخَيْرِ.
  ded-ded: Raiong yang gboria yeni yaka hofocma herenginaac homegecde, fora. Anu ngicngac
    KEBU hofocandae, yeni wiac gombunga monggac naric mi obohogecde.
  ewe-ewe: Dɔ awu dzatawo, eye woagbɔdzɔ, gake ame siwo dia Yehowa ya la, kesinɔnu
    aɖeke mahiã wo o.
  eng-LEE: (34:11) The young lions do lack, and suffer hunger; but those who seek
    the Lord shall not want any good.
  asm-FB: 'ডেকা সিংহবোৰৰ আহাৰৰ অভাৱ হয়, সিহঁতে ভোকত কষ্ট পায়: কিন্তু যিসকলে যিহোৱাক
    বিচাৰে, তেওঁলোকৰ মঙ্গলৰ অভাৱ নহয়।'
  sus-A: سّنِيّنتْييٍ، وٌ شَ فَاشُ عَلَتَلَ يَ رَ، عَلَكٌ وٌ هَيِ بِرِن شَ قَن.
  fra-SBL: Les jeunes lions manquent, ils souffrent de la faim, mais ceux qui cherchent
    Yahvé ne manqueront d'aucun bien.
  hbo-hbo: יְר֣אוּ אֶת־יְהוָ֣ה קְדֹשָׁ֑יו כִּי־אֵ֥ין מַ֝חְסֹ֗ור לִירֵאָֽיו׃
  kik-kik: Mĩrũũthi no yage gĩa kũrĩa ĩhũte, no arĩa marongoragia Jehova gũtirĩ kĩndũ
    kĩega maagaga.
  fra-NCL: Craignez Yahweh, vous ses saints, car il n’y a pas d’indigence pour ceux
    qui le craignent.
  cek-AK: Saning nawk kaipuinawk loe thazai o sut moe, zok amthlam o; toe Angraeng
    pakrong kaminawk loe kahoih hmuen angaihaih om mak ai.
  cuk-cuk: Dule-mani-ibmala, dule-wilegedga nadmaloed, ukud-itodii gudmaloed. Dule-Bab-Jehováʼgi-bensur-gudimaladdina,
    ibmarsuli-gudii guosurmalad.
  uig-CYR: 'Мениң һәммә устиханлирим: — «И Пәрвәрдигар, кимму Саңа тәңдаш келәлисун?»
    — дәйду, — «Сән езилгән мөминләрни күчлүкләрниң чаңгилидин, Езилгәнләр һәм йоқсулларни
    уларни булиғучилардин тартивелип қутқузисән».'
  tel-2017: సింహం పిల్లలు ఆహారం లేక ఆకలితో ఉంటాయి. కాని యెహోవాను సమీపించి ప్రార్ధించే
    వారికి అన్ని మేళ్లూ కలుగుతాయి.
  hat-BSA: Jenn ti lyon yo konn manke manje e soufri grangou, men sila ki chache SENYÈ
    yo, p ap manke okenn bon bagay.
  bxh-bxh: Laiyon gonowana adi anꞌan ya ofi be haba sa guliyam, na salumadi Guyau
    sa sunusunumaꞌen mate, ibege ginauli loholohodi hesa lisina yai ti kuꞌu.
  ukr-ONPU: 'Усі кістки мої нехай скажуть: «Господи, хто подібний до Тебе? Ти визволяєш
    приниженого від того, хто сильніший від нього, приниженого й бідного – від того,
    хто грабує його».'
  kos-kos: Finne lion, elos ac masrinsral ke wangin mongo nalos, A elos su akos LEUM
    GOD, ma wo elos enenu tia ku in wangin.
  hbo-WLC: יְר֣אוּ אֶת־יְהוָ֣ה קְדֹשָׁ֑יו כִּי־אֵ֥ין מַ֝חְס֗וֹר לִירֵאָֽיו׃
  ibo-ibo: Agụụ nwere ike ịgụ ụmụ ọdụm, ike pụkwara ịgwụ ha, ma ihe ọbụla bụ ihe ọma
    agaghị akọ ndị niile na-achọ Onyenwe anyị.
  ory-ory: ଯୁବା ସିଂହମାନଙ୍କର ଅଭାବ ଓ କ୍ଷୁଧାରୁ କ୍ଳେଶ ହୁଏ; ମାତ୍ର ଯେଉଁମାନେ ସଦାପ୍ରଭୁଙ୍କର
    ଅନ୍ୱେଷଣ କରନ୍ତି, ସେମାନଙ୍କର କୌଣସି ମଙ୍ଗଳ ବିଷୟ ଅଭାବ ନୋହିବ।
  chk-chk: Ekewe laion ra echik, pun esap wor ener. Nge chokewe mi aleasochis ngeni
    ewe Samol mi Lapalap resap osun och mettoch mi mürina.
  rop-rop: Wen det laiyan go hanting, im jidan hanggri wen im nomo faindim eni daga,
    bat wen wi duwit langa YAWEI, im kaan libum wi nomo garram eni gud ting.
  ukr-1871: Левчуки терплять голод і недостаток, але ж ті, що шукають Бога, у всякому
    добрі не зазнають недостатку.
  yon-yon: Laiyon ingkod kuu animaniibban keraniib kuu mungimo wuud keraniib kumban,
    Yariman yaa awande ande kurikuri keridan kuu amunmo dobaraniib.
  deu-1951: (034-11) Junge Löwen leiden Not und Hunger; aber die den HERRN suchen,
    müssen nichts Gutes entbehren.
  eng-JPS: (34-11) The young lions do lack, and suffer hunger; but they that seek
    the LORD want not any good thing.
  srp-1865: Lavovi su ubogi i gladni, a koji traže Gospoda, ne premièe im se nijednoga
    dobra.
  lug-lug: Empologoma zirumwa enjala ne ziggwaamu amaanyi; naye abo abanoonya Mukama,
    ebirungi tebiibaggwengako.
  heb-heb: כפירים רשו ורעבו ודרשי יהוה לא יחסרו כל טוב׃
  ben-IRV: যুবসিংহরাও কখনো কখনো খাদ্যের অভাব অনুভব করে, কিন্তু যাঁরা সদাপ্রভুুর খোঁজ
    করে তাদের কোন অভাব হবে না।
  ntu-ntu: aion kx nzxplrng nzkrlzlr nzbrtalengr, Leplz kx nzvz-nqblqlr Yawe, trpnzngr
    da kx mrbrpxm badr.
  pan-pan: ਸ਼ੇਰ ਬੱਚਿਆਂ ਨੂੰ ਘਾਟਾ ਪੈਂਦਾ ਅਤੇ ਭੁੱਖ ਲੱਗਦੀ ਹੈ, ਪਰ ਯਹੋਵਾਹ ਦੀ ਉਡੀਕ ਕਰਨ ਵਾਲਿਆਂ
    ਨੂੰ ਕਿਸੇ ਚੰਗੀ ਵਸਤ ਦੀ ਘਾਟ ਨਹੀਂ ਹੋਵੇਗੀ।
  mya-JVB: ခြင်္သေ့ တို့သည် ဆင်းရဲ ၍ ငတ်မွတ် ခြင်းကို ခံရသော်လည်း ၊ ထာဝရဘုရား ကို
    ရှာ သောသူတို့၌ ကောင်း သောအရာတစုံ တခုမျှ မ လို ရာ။
  kgf-kgf: Laion sac ɋelinéŋ yaka niŋ humuwacnec, néŋ Yaweac wamma kecanʒu imi eneŋ
    buŋa hiabia hénia hénia he énécmiyu ménda hocmu.
  tte-O: Yakayakan meuloili yo tabe laiyon kaikaiweli guliyam silobai, na siya analiyao
    Yeoba siobigai nige sowasowana ginauli namwanamwana yabo koina sideva.
  tbg-tbg: Qaraaka raioninavu kempuka vairi vaihavata, vika kia aantau aruke naa entara,
    narara variara. Vika mintimake variamanta Nora Kotirara noraiqaake iri variaka,
    vika kia vo haika koqe haikara aavoqivara.
  hmo-hmo: Laiona be mai aniani lasi dainai, nega haida idia hitolo noho, to Lohiabada
    idia kamonai henia taudia, be gau namona ta idia dabu lasi.
  zar-NT: Taʼyadzaj taʼyúdxibaʼ bëdxi guixiʼ, en taʼdunbaʼ, pero nupa tuʼlidza Xanruʼ
    bitiʼ caʼ taʼyadzaj le naca dxiʼa.
  urd-urd: बबर के बच्चे तो हाजतमंद और भूके होते हैं, लेकिन ख़ुदावन्द के तालिब किसी
    ने'मत के मोहताज न हाँगे।
  rus-SYN: 'Все кости мои скажут: “Господи! кто подобен Тебе, избавляющему слабого
    от сильного, бедного и нищего от грабителя его?”'
  bqc-SIM: Dii gbɛ̃́ↄ, à vĩakɛɛ̀, pↄe lí kɛ̃́sã aà vĩakɛnaↄwao.
  tcz-CHONGTHU: Keipi bahkai gol hat laitah jong agilkel jin, ahin Yahweh Pakai tahsandet
    jing hovang thilpha alhasam ngaipouve.
  mar-mar: तरुण सिंहाना देखील उणे पडते आणि ते भुकेले होतात, परंतु जे परमेश्वरास शोधतात
    त्यांना कोणत्याही चांगल्या गोष्टींची उणीव पडणार नाही.
  isl-isl: Treystið Drottni og sýnið honum lotningu – óttist hann – því að þeir sem
    óttast hann líða engan skort.
  hlt-THB: Sendeih taw ak tha boeih nawh ak phoen cawi thai hy, cehlai Bawipa ak sui
    thlangkhqi taw ik-oeih leek am deng qoe uhy.
  soq-soq: Walama isiwa pue laion omana tomodio lai, tane mida Iawe God sumanaiwantoia
    nitu uduudu mampe rua os waimoi mai nitu da abolawantopu, dia.
  qub-qub: Rïcucunapis pobriyar muchupacarga yarganmi. Tayta Diosman yäracojcunapaga
    manami ima-aycanpis pishengachu.
  bqp-bqp: Nà dì músunↄ dɛ, pↄ́ble dì kĩaḿma, ama pↄ́ mana ke dì kĩa Dikiri ki wɛtɛrinↄaro.
  hat-hat: (034:11) Moun rich konn manke manje, yo konn rete grangou. Men, moun k'ap
    chache fè volonte Seyè a p'ap manke anyen.
  eng-BSB: Young lions go lacking and hungry, but those who seek the LORD lack no
    good thing.
  eng-WEBPB: The young lions do lack, and suffer hunger, but those who seek the LORD
    shall not lack any good thing.
  kbq-kbq: Hankavenentake laionimo'a mago'a kna agakura hugahie. Hianagi Ra Anumzamofonte'ma
    amentintima himo'a, knare zantaminkura upara nosie.
  pon-pon: Laien pulepul akan lekila o men manada, a me kin rapaki Ieowa, jota pan
    anane meakot.
  nhe-BL: Nopa tecuanime tlen más quipiyaj chicahualistli quemantzi mayantinemij huan
    ax quipantíaj tlen quicuase, pero tlacame tlen quitemohuaj TOTECO quipiyase nochi
    tlen cuali.
  wnc-wnc: Sike kaap zongu laion gwengwenu kaapnae yawamba maiwanu tomnata yuke atuyukaning.
    Siwan ngana waaminda Buyambam tapae tawakaingu, ita sanga take akngae dua dapmakaing.
  bus-bus: Nↄaa è músunↄ dɛ, pↄ́blee è kɛ̃sãḿma, mↄde pↄ́ maa ke è kɛ̃sã Dii kii
    wɛ̀tɛrinↄaro.
  gub-BL: Te naheta kwaw temi'u zàwàruhu iriàw wanupe. Ima'uhez a'e wà. Uhyk putar
    ma'e teko wanupe nehe, aze a'e teko uze'eg Tupàn Tuweharupi Wiko Ma'e pe wà nehe,
    — Urepytywà pe nehe, u'e pà izupe wà.
  eng-DRA: 'All my bones shall say: Lord, who is like to thee? Who deliverest the
    poor from the hand of them that are stronger than he; the needy and the poor from
    them that strip him.'
