verse: PSA.034.021
translations:
  mal-C: അധർമം ദുഷ്ടരെ കൊല്ലുന്നു; നീതിനിഷ്ഠരുടെ ശത്രുക്കൾ ശിക്ഷിക്കപ്പെടും.
  deu-TKW: Er behütet alle seine Gebeine, daß ihrer keines zerbrochen wird.
  lin-lin: abatelaka mikuwa na ye nyonso mpo ete moko te kati na yango ebukana.
  mmx-mmx: Limixin kakapmek dinaba met nop loklok kakapmek atdi. Nedi di belengatngas
    ti limixin manmanton, dinabap kip ka losongsongot.
  eng-LSV: Evil puts the wicked to death, || And those hating the righteous are desolate.
  eng-GNV: 'But malice shall slay the wicked: and they that hate the righteous, shall
    perish.'
  eng-WEBSTER: 'Evil shall slay the wicked: and they that hate the righteous shall
    be desolate.'
  nhw-BL: Se masehuali catli fiero inemilis miquis por nopa tlamantli fiero catli
    quichihua. Quena, TOTECO quintlalilis tlatzacuiltili catli quicualancaitaj catli
    cuali.
  swh-ONEN: Ubaya utamuua mtu mwovu, nao adui za mwenye haki watahukumiwa.
  bba-bba: Wiyɑ u win wɑsin ɡbin ɡbinkɑ kɔ̃su. U ǹ derimɔ bɑɑ win kuku teeru tu kɔsirɑ.
  eng-KJVCPB: '(ת) Evil shall slay the wicked: And they that hate the righteous shall
    be desolate.'
  luo-luo: Timbe maricho biro nego ngʼama timbene rach, to jowasik joma kare, bura
    biro loyo.
  aii-aii: ܒܝܼܫܬܵ‌ܐ ܒܸܬ ܡܲܡܝܸܬܵ‌ܐ ܠܪܲܫܝܼܥܵܐ، ܘܣܵܢܝܵܢܹ̈ܐ ܕܙܲܕܝܼܩܵܐ ܒܸܬ ܗܵܘܝܼ ܚܲܝܵܒܹ̈ܐ.
  meu-meu: Kara dika tauna na dika ese baine alaia; kara maoromaoro tauna e inai heniamu
    taudia na bae baia.
  npi-ULB: खराबीले दुष्‍टलाई मार्ने छ । धर्मीलाई घृणा गर्ने दोषि ठहरिने छ ।
  yor-yor: Ibi ni ó mú ikú ìkà wá, àti àwọn tí ó kórìíra olódodo ni yóò jẹ̀bi.
  pes-OPCB: شرارت آدم شرور او را خواهد کشت؛ و دشمنان شخص عادل مجازات خواهند شد.
  tgl-ULB: Papatayin ng masama ang makasalanan; ang mga galit sa matutuwid ay mahahatulan.
  nop-nop: Nemek kadakaniŋ mebimebidi me hogohi widihi-kumuneeŋ, kaŋ me nediyeŋdi
    me didimehidok mik tiyemilak adi yadi Wapumdi kibikoŋ malabumuŋ hinek timimbaak.
  cbu-NT: Yutaritshishpansha tputs waanamandari yutaritshishirini tsipachinlliniya.
    Apanllee tiptsiri natsaksin, Apanllsha anumand izuuru wanichiya.
  hui-hui: Ko bulene bibahende ngarume wali agali ko biaga karu bo home lolebira.
    Wali agali mini tigabiwi karuhondo handabe manga haga karu Anduane Homogohanda
    ti pani mulebira.
  mya-mya: သူ​ယုတ်​မာ​တို့​သည်​မိ​မိ​တို့​၏​အ​ပြစ်​ဒု​စ​ရိုက် ကြောင့် အ​သက်​ဆုံး​ကြ​ရ​လိမ့်​မည်။
    သူ​တော်​ကောင်း​ကို​မုန်း​သော​သူ​တို့​သည် အ​ပြစ်​ဒဏ်​သင့်​ကြ​လိမ့်​မည်။
  bod-N: མི་དགེས་སྡིག་སྤྱོད་སྲོག་ནི་གཅོད་པར༌བྱེད། །དྲང་པོར་སྡང་མཁན་ཉེས་ཅན་དུ་བརྩི༌འོ།།
  wsk-wsk: Memek betera ko kariimet alo mu memek arigimonko; nuna kariimet ningo diram
    mu nunga bita maguwuman mu ko koma memek tamonko.
  sna-sna: Zvakaipa zvichauraya vakaipa; vavengi vavakarurama vachapiwa mhosva.
  spa-BLM: El mal matará a los malvados. Los que odian a los justos serán condenados.
  cac-cac: Axo pax eb' sc'ulan chucal jun, a yuj schucal eb' chi' ol chamoc. A eb'
    schichon sc'ol d'a eb' vach' sb'eyb'al, ol cotcan d'a yib'an̈ eb'.
  swh-ULB: Uovu utawauwa waovu. Wale wachukiao haki watahukumiwa.
  bel-bel: 'разьзьяўляюць на мяне вусны свае; кажуць: «добра! добра! бачыла наша вока».'
  wed-wed: Ḡoa apoapoe ravai ai apoapoe ina vunumelei, ma aiavoi da ḡoa aiaii ravai
    e gedugeduaiei, ina kovoḡi.
  deu-ELBBK: Er bewahrt alle seine Gebeine, nicht eines von ihnen wird zerbrochen.
  mbb-OT: Is menge mezaat he vaal, ne iyan ebpekepatey te menge mezaat he etew. Edsilutan
    te Nengazen sikan is egkeepesan dan is menge metazeng.
  mal-2015: അനർത്ഥം ദുഷ്ടനെ കൊല്ലുന്നു; നീതിമാനെ പകെക്കുന്നവർ ശിക്ഷ അനുഭവിക്കും.
  gup-gup: Nawu nawarre bininj, wanjh kunwarre kabibun. Dja bininj nawu kabirriwidnan
    nawu namak bininj, nakka wanjh God kabendjadme dja kabenwarrewan bedberre.
  ctu-CTI: Jini simaron bʌ mi quej i yubin cabʌl wocol Jini muꞌ bʌ i tsꞌaꞌleñob jini
    tyoj bʌ mi quej i xotꞌob i mul.
  rmc-rmc: Chraňinel savore leskre kokala, aňi jekh leske na phadžola.
  pes-OPV: شریر را شرارت هلاک خواهد کرد و ازدشمنان مرد صالح موآخذه خواهد شد.
  ron-1924: Пе чел рэу ыл омоарэ ненорочиря, дар врэжмаший челуй фэрэ приханэ сунт
    педепсиць.
  aui-aui: Bi wawaya berodi kiiravidiye, na toudi wosina yadi berona sinageghomiiri
    da sinirabobodi, bi rotomana berabera wawayidi kadi aviya na aro sinakabi.
  ben-OBCV: দুষ্কর্মই দুষ্টকে বিনাশ করবে; ধার্মিকের শত্রুরা শাস্তি পাবে।
  som-som: Xumaan baa dili doonta kuwa sharka leh, Oo kuwa neceb kan xaqa ahna waa
    la eedayn doonaa.
  lat-VUC: 'Et dilataverunt super me os suum; dixerunt: Euge, euge ! viderunt oculi
    nostri.'
  eng-ASVBT: Evil shall slay the wicked; And they that hate the righteous shall be
    condemned.
  mna-mna: Mbulu sananŋana kizin wal zorzooroŋan ko ipun zitun ma timetmeete. Mi wal
    ta so tiur koi pizin wal ndeeŋeŋan, nako tikam kadoono sananŋana ma ipokot mbulu
    kizin.
  ita-1885: La malvagità farà morire il malvagio, E quelli che odiano il giusto saran
    distrutti.
  eng-LXXUP: And they opened wide their mouth upon me; They said, Aha, aha, our eyes
    have seen it.
  eng-ULB: Evil will kill the wicked. Those who hate the righteous will be condemned.
  spa-VBL: La maldad mata a los malvados. Aquellos que odian a la gente buena sufrirán
    por sus malos actos.
  fra-_FOB: Le mal fera mourir le méchant, et ceux qui haïssent le juste seront détruits.
  mal-mal: തിന്മ ദുഷ്ടനെ കൊല്ലുന്നു; നീതിമാനെ വെറുക്കുന്നവർ ശിക്ഷ അനുഭവിക്കും.
  lit-lit: Nedorėlį pražudo blogis, ir tie, kurie nekenčia teisiojo, bus nuteisti.
  urd-GVR: Burāī bedīn ko mār ḍālegī, aur jo rāstbāz se nafrat kare use munāsib ajr
    milegā.
  suz-BL: मिनु परमप्रभु आ अरेशो मटीब आन मरिम्‍शो पतीकेमी साइक्‍चा पुंइसीनीम। ठीक पाइब
    आन कली मदाक्‍बपुकी दोस तशा सजाइ ताइनीम।
  eng-NOY: Calamity destroyeth the wicked, And they who hate the righteous suffer
    for it.
  ita-1927: La malvagità farà perire il malvagio, e quelli che odiano il giusto saranno
    condannati.
  ckb-ckb: بەدکاری بەدکاران لەناو دەبات، ئەوانەی ڕقیان لە ڕاستودروستانە، تاوانبار
    دەکرێن.
  eng-BBE: Evil will put an end to the sinner, and those who are haters of righteousness
    will come to destruction.
  xsi-xsi: Andeta vetâŋa sakamao kie-kie ma ipunzi tamâta sakamao simâte. Yova Kindeni
    ma iyaulanzi tamâta ea uru sikai kazâŋa panzi tamâta ara.
  kan-OKCV: ಕೇಡು ದುಷ್ಟನನ್ನೇ ಕೊಲ್ಲುವುದು; ನೀತಿವಂತನನ್ನು ದ್ವೇಷಿಸುವವರು ಶಿಕ್ಷೆಗೆ ಒಳಗಾಗುವರು.
  tam-2017: தீமை துன்மார்க்கனைக் கொல்லும்; நீதிமானைப் பகைக்கிறவர்கள் குற்றவாளிகளாவார்கள்.
  spa-RV-1909: Matará al malo la maldad; y los que aborrecen al justo serán asolados.
  ron-BTF: Răul îl va ucide pe cel stricat și cei ce urăsc pe cel drept vor fi pustiiți.
  eng-WEBP: Evil shall kill the wicked. Those who hate the righteous shall be condemned.
  eng-FBV: Evil kills the wicked. Those who hate good people will suffer for their
    wrongdoing.
  nld-1939: De zonde brengt den boze de dood, En wie den rechtvaardige haat, moet
    het boeten.
  nch-BL: Se masehuali cati fiero inemilis miquis por nopa tamanti fiero cati quichihua.
    Quena, TOTECO quintalilis tatzacuiltili cati quicualancaitaj cati cuali.
  vie-1934: Sự dữ sẽ giết kẻ ác; Những kẻ ghét người công bình sẽ bị định tội.
  cha-cha: 'Y tinaelaye upinino y taotao ni taelaye: ya y chumatlie y manunas ufansinentensia.'
  hin-CV: दुष्टता ही दुष्ट की मृत्यु का कारण होती है; धर्मी के शत्रु दंडित किए जाएंगे.
  eng-OURB: תּ Evil shall kill the wicked. Those who hate the upright shall be condemned
    guilty.
  spa-BES: El mal pondrá fin al pecador, y los que aborrecen la justicia vendrán a
    la destrucción.
  tdx-tdx: Havetra’ ty haratiañe ty lo-tsereke, vaho hafàtse ze malaiñe o vantañeo.
  tha-KJV: ความชั่วจะสังหารคนชั่ว และคนทั้งหลายที่​เกล​ียดชังคนชอบธรรมจะสาบสูญไป
  por-BR-2018: O mal matará o perverso, e os que odeiam o justo serão condenados.
  deu-ELO: Den Gesetzlosen wird das Böse töten; und die den Gerechten hassen, werden
    büßen.
  eng-WYC-2018: The death of sinners is worst; and they that hate a just man shall
    trespass. (The death of sinners is brought about by the Worst or Evil bringeth
    about the death of sinners; and those who hate the righteous shall be punished.)
  epo-epo: La malbonulon mortigos la malbono; Kaj la malamantoj de piulo pereos.
  gfk-gfk: No sakana magingin at na bu bing ira ut na sakena. Diet ing diet sukuane
    ira ut na takodas, diet na kap ra harpidanau.
  uig-PIN: '|ח| Yamanliⱪning ɵzi rǝzillǝrni ɵltüridu; Ⱨǝⱪⱪaniylarƣa nǝprǝtlinidiƣanlar
    gunaⱨta ⱪalidu.'
  beo-beo: Wadela:le hamosu dunu ilia da wadela:i hou amoga medole legei dagoi ba:mu.
    Nowa da moloidafa hou higasea, e da se bidi lamu.
  tpi-OTNT: Ol kain kain samting nogut bai i kilim i dai ol man nogut. Na Bikpela
    bai i mekim save long ol man i save birua long ol stretpela man.
  hau-SA: Mugunta zai kashe mugu; za a hukunta abokan gāban adalai.
  udu-udu: Tonthus jin miinu midi ’kosha manmii tonthus mo, dhali uni gwansan kun
    shi/ki ’kwani kun mii miiŋḵar/e i e mo tani minu waḵ mo be.
  uig-LAT: '|ח| Yamanliqning özi rezillerni öltüridu; Heqqaniylargha nepretlinidighanlar
    gunahta qalidu.'
  nde-nde: Ububi buzambulala oyisixhwali; izitha zolungileyo zizalahlwa.
  ton-ton: '‌ʻE fakapoongi ʻe he kovi ʻae kau angahala: pea ko kinautolu ʻoku fehiʻa
    ki he kau māʻoniʻoni te nau malaʻia.'
  ces-1613: Onť ostříhá všech kostí jeho, žádná z nich nebývá zlámána.
  eng-WMB: Evil shall kill the wicked. Those who hate the righteous shall be condemned.
  tam-TCV: தீமை கொடியவர்களைக் கொல்லும்; நீதிமான்களின் பகைவர்கள் குற்றவாளிகளாவார்கள்.
  ceb-ULB: Ang daotan maoy mopatay sa daotang tawo. Kadtong nagdumot sa matarong pagasilotan.
  pol-UBG: Zło zabija niegodziwego i ci, którzy nienawidzą sprawiedliwego, będą zniszczeni;
  agr-agr: Aents pegkegchau aina duka ditá tudau takamsamujin waituinawai, tuja Apajuí
    umijin aidaun kajejuina dushakam suwimkan jukiagtinai.
  kyc-kyc: Koo pinginya renge dokome yulu koo pingi dupwa pyao kumakara. Wambu yulu
    rolae pingi dupwa kando awa naraminyi wambu dupwa randa nyerami.
  urd-GVU: بُرائی بےدین کو مار ڈالے گی، اور جو راست باز سے نفرت کرے اُسے مناسب اجر
    ملے گا۔
  eng-OEBCW: Misfortune will slay the ungodly; those who hate the righteous are doomed.
  deu-1912: Den Gottlosen wird das Unglück töten; und die den Gerechten hassen, werden
    Schuld haben.
  kan-2017: ದುಷ್ಟನ ಕೆಡುಕು ಅವನನ್ನೇ ಕೊಲ್ಲುವುದು; ನೀತಿವಂತನನ್ನು ದ್ವೇಷಿಸುವವರು ಅಪರಾಧಿಗಳೆಂದು
    ಎಣಿಸಲ್ಪಡುವರು.
  yap-yap: Kireb e ir e ra thang e fan rok e pi’in kireb e leam rorad; pi’in yad be
    fanenikay e pi’in nib mat’aw e bay ni gechig nagrad.
  hlt-MCSB: Halang te boethae loh a duek sak vetih, hlang dueng aka hmuhuet te boe
    ni.
  mdy-ETH: ፑርቶ ማዻ ዓሶ ፑርቱማ ዎዻኔ፤ ኮዦ ዓሶ ዒፃ ዓሳ ሜቶ ዛጋንዳኔ።
  qvs-NT: Chaymanta sakra runakuna runamasinkunata wañuchinayashpa kikinkunalla wañuyta
    maskaykansapa. Tata Dios tukuy alli rurakta chiknik runakunata kastigankasapa.
  twi-ASANTE: Bɔne bɛkum ɔdebɔneyɛfoɔ; ɔteneneeni atamfoɔ bɛnya afɔbuo.
  eng-WEBU: Evil shall kill the wicked. Those who hate the righteous shall be condemned.
  acu-NT: Pasé aints ainau ni tunaarijai jakartin ainawai. Tura pengke nintintin ainaun
    tsuutinauka wait wajakartin ainawai.
  spa-PDDPT: Matará al malo la maldad, Y los que aborrecen al justo serán culpables.
  gun-gun: Teko vai ae ojuka 'rã heko vai va'e. Heko porã va'e ndoayvui va'e kuery
    ombopagaa 'rã.
  agu-BL: Ma yi e' mal nak, ẍchiquimok cyera'tz tan ẍchojle'n yi cyetz quil. Nin yi
    e' yi na chi'ch chic'u'l scye'j yi e' balaj nak, ẍchicawsok cyera'tz tan Ryos.
  eng-PEV: But people that do bad things, they will get trouble and die. And if somebody
    hates people that live the right way, God will punish that person.
  ilo-ULB: Papatayen dagiti dakes dagiti nadangkes; madusanto dagiti manggurgura kadagiti
    nalinteg.
  kpg-kpg: Di mee huaidu le e daaligi tangada huaidu, gei digau ala e hudi nadau wou
    gi digau ala e donu, le e hagaduadua.
  uig-ARA: '|ח| يامانلىقنىڭ ئۆزى رەزىللەرنى ئۆلتۈرىدۇ؛ ھەققانىيلارغا نەپرەتلىنىدىغانلار
    گۇناھتا قالىدۇ.'
  bps-bps: I nimò i dad to sasè, én i gamfati dale; na nukum kadang di salà i dad
    to mnang nawa i dad to matlu.
  sus-sus: Alatala mɛɛnima nɛ a ma, sese mu a toma.
  pon-2006: Mehkot suwed pahn kemehla aramas suwed kan; irail kan me kin kailongki
    me pwung kan pahn ale lokolok.
  jae-jae: Sec oc ênac ŋac sec êndu. Ma êsêac, taŋ têntac sec êndêŋ ŋac gêdêŋ naŋ,
    oc têtap ŋagêjô sa.
  ksd-ksd: Ra kaina mangamangana na ubu ra tena varpiam, Ma da kure diat dia milikuane
    ra tena takodo.
  tur-YTC: Kötüyü kötülük öldürür. Doğru kişiden nefret edenler mahkûm olurlar.
  bel-N: Ён захоўвае ўсе косткі ягоныя, каб ніводную не паламалі.
  grc-BRENT: Καὶ ἐπλάτυναν ἐπʼ ἐμὲ τὸ στόμα αὐτῶν, εἶπαν, εὖγε, εὖγε, εἶδον οἱ ὀφθαλμοὶ
    ἡμῶν.
  kpr-kpr: Ekoimi foa, evetu genembo ari ekoko eraera ava, deari amburaera. A evetu
    genembo mave ari eveva embo imboe eraera amo, ne ainda bouvu fufuse mino eko buraera.
  ind-AYT: (34-22) Penderitaan akan membunuh orang fasik, dan pembenci orang benar
    akan dihukum.
  yom-yom: Mambu mambimbi mela vonda mutu wumbimbi ; bobo beti lenda nkua busonga
    bela bedoso.
  yut-yut: Aŋpak yokwi da yokwi aŋ amɨn dapba kɨmotdaŋ. Amɨn kɨlegɨ dakon uwalni Yawe
    da tepmɨ pi yomdɨsak.
  nya-nya: Choyipa chidzapha anthu oyipa; adani a olungama adzapezeka olakwa.
  kyg-kyg: Hosu vayaꞌmo hosu kavaꞌapimoꞌmo apamagisigeꞌa faligae. Alagepa kavaꞌmo
    nehaya vayaꞌaifeꞌmo nohapaiya vayaꞌmo kayoꞌmo apamigiye.
  hrv-hrv: '$ŠIN On čuva sve kosti njegove: ni jedna mu se neće slomiti.'
  mps-mps: Te dwai sę ebo bidi dabego haniani dwai kolesaga ebogo augwa digi isaibao.
    Tama Genuai Bidigo te doloba pai bidi dabeba dene mabo boi bidi dabeba dwai dene
    mu ilibo dao.
  tpi-tpi: Ol kain kain samting nogut bai i kilim i dai ol man nogut. Na Bikpela bai
    i mekim save long ol man i save birua long ol stretpela man.
  dan-1931: han vogter alle hans Ledemod, ikke et eneste brydes.
  vie-OVCB: Tai ương đến tiêu diệt người ác, ai ghét người ngay bị Chúa phạt.
  guj-2017: દુષ્ટો પોતાની જ દુષ્ટતાથી નાશ પામશે; જેઓ ન્યાયીઓને ધિક્કારે છે તેઓ દોષિત
    ઠરશે.
  pon-2006A: Mehkot suwed pahn kemehla aramas suwed kan; irail kan me kin kailongki
    me pwung kan pahn ale lokolok.
  por-BRBSL: Evil deve matar os ímpios. Os que odeiam os justos serão condenados.
  eng-OEBUS: Misfortune will slay the ungodly; those who hate the righteous are doomed.
  swe-swe: 'Han beskyddar alla hans ben, inte ett enda av dem ska krossas. [Den tjugoförsta
    hebreiska bokstaven är: ש – Shin. Tecknet avbildar en tand, och symboliserar ofta
    att krossa och att förgöra något. Ordet ”beskyddar” börjar med denna bokstav och
    förstärker att Gud kommer att beskydda så att inte något av hans ben ”krossas”.]'
  cth-cth: Hawihoehnae ni tamikathout thet vaiteh, tamikalan kahmuhmanaw teh thoebo
    lah ao awh han.
  twi-twi: Bɔne bekum ɔdebɔneyɛni; ɔtreneeni atamfo benya afɔbu.
  hlt-hlt: Halang te boethae loh a duek sak vetih, hlang dueng aka hmuhuet te boe
    ni.
  tbz-SIM: Kɛ dɑkɛ o tùòti imɔu kpɛ́í, kɛ̀ bɛ̀ bɑ́ɑ́ kéétɛ́ o kɔ̃́ũ̀ mɑrì.
  msy-2020: Gumazamizir kuraba, bizir kurar avɨriba me damutɨ, me arɨmɨghiram. Godɨn
    damazimɨn derazir gumazamiziba, God men apanibagh asɨghasɨgham.
  dop-dop: Nɑ ɩ́ feŋiɣi ɩ tɔnʋɣʋ tənɑ tɔɔ sɩ ɩ mʋwɑ tɑɑ nɑtəlɩ tə́ tɑɑ pɛlɩ.
  azb-azb: Pislər öz şəri ilə məhv olacaq, Salehə nifrət edən məhkum olacaq.
  eng-DBY: Evil shall destroy the wicked; and they that hate the righteous shall bear
    their guilt.
  hin-2017: दुष्ट अपनी बुराई के द्वारा मारा जाएगा; और धर्मी के बैरी दोषी ठहरेंगे।
  wol-KYG: di ko sàmm, ba benn yaxam du damm.
  swp-swp: Laulau gewagewa tauna baaea eai abo se unuheboso, eo isi laulau dudurai
    tataodi tauhewaiunuedi abo se ribahematedi.
  bjr-bjr: Manda oosana fannoo manda oosana maree mariasa kuqa naruannoo. Andeeqara
    oosana maree mariasara fidiaqaa imariasa Yaaweena narira ufa ameemaanai marifaranoo.
  eng-YLT: Evil doth put to death the wicked, And those hating the righteous are desolate.
  kne-kne: Din am-amagen di lawa di nemnem na et say begew si kateyana. Din mangiliget
    abe si nalinteg et madosa da.
  eng-WYC-2017: The death of sinners is worst; and they that hate a just [or rightwise]
    man shall trespass.
  eng-WMBB: Evil shall kill the wicked. Those who hate the righteous shall be condemned.
  zat-NTPS: Dul-la da dxun benne' we̱n da cale̱la gute na le̱', na' xelebía xi' benne'
    ca' dxelecuídene̱' benne' xrlátaje.
  zty-NTPS: Da' ẕinnj da' žon benne' bi nake' chawe' goten ḻe', na' kwia yi'gak benne'
    ka' ẕží'igake' chegak benne' chawe' ka'.
  urd-GVH: बुराई बेदीन को मार डालेगी, और जो रास्तबाज़ से नफ़रत करे उसे मुनासिब अज्र
    मिलेगा।
  rug-rug: Kaqu tava mate koari na dia kinaleadi sari na tie va gugue, meke sarini
    pu kukiti ni sari na tie toṉoto si kaqu tava kilasa.
  gaz-gaz: Hamoota hamminatu ajjeesa; warra nama qajeelaa jibbanitti ni murteeffama.
  fra-LSG: Il garde tous ses os, Aucun d’eux n’est brisé.
  gnn-gnn: Rom‐yätjmirrinydja yolŋu walala yurru rakunydhirrina, liŋgu yätjthu romdhu
    ŋuriŋiyi yurru walalanha buma murrkay'kuma. Ga bitjandhi liŋgu Garrayyunydja yurru
    ŋurrkamana, dhä‐ḏir'yunna ŋunhinhanydja yolŋunha ŋunhi ŋayi yukurra ŋaramurryirri
    rom‐dhunupawu yolŋuwu.
  yal-yal: Ala a xɔnne birin kantanma nɛn, hali keden, a mi girɛ.
  iou-iou: Täŋpäkaŋ imaka wakiwakitä äma waki täŋpani kumäŋ-kumäŋ api däpneŋ. Täŋ
    ämawebe, äma nadäkinik täŋpanita iwan täŋ yämik täkaŋ uwä Ekänitä komi api yämek.
  haw-1868: E hoomake no ka hewa i ke kanaka aia; A e hoopaiia ka poe inaina i ka
    poe pono.
  arb-NAV: الشَّرُّ يُمِيتُ الشِّرِّيرَ، وَالَّذِينَ يُبْغِضُونَ الصِّدِّيقَ يُعَاقَبُونَ.
  ded-ded: Ngic Anutu ngadehema mangana meudeac ammiande, ye yarefakaac wiac manganango
    kpebucgeude. Nga ngicngac ngic dindingac ngaba ayemmeande, yeni yoacfu kopocsicnginagoc
    deyemmegec makpegecde.
  ewe-ewe: Dzɔgbevɔ̃e awu ame vɔ̃ɖi, eye woabu fɔ ame dzɔdzɔewo ƒe futɔwo.
  eng-LEE: '(34:22) The evil will slay the wicked: and they who hate the righteous
    shall incur guiltiness.'
  asm-FB: দুষ্ট লোকৰ মৃত্যু দুষ্টতাৰ হাতত; ধাৰ্মিক লোকক ঘিণাওঁতাসকল দণ্ডিত হব।
  sus-A: عَلَتَلَ مّينِمَ نّ عَ مَ، سٍسٍ مُ عَ تٌمَ.
  fra-SBL: Le mal tue les méchants. Ceux qui haïssent les justes seront condamnés.
  hbo-hbo: שֹׁמֵ֥ר כָּל־עַצְמֹותָ֑יו אַחַ֥ת מֵ֝הֵ֗נָּה לֹ֣א נִשְׁבָּֽרָה׃
  kik-kik: Andũ arĩa aaganu makooragwo nĩ ũũru; nao arĩa mathũire andũ arĩa athingu
    nĩmagatuĩrwo ciira.
  fra-NCL: Il garde tous ses os, aucun d’eux ne sera brisé.
  cek-AK: Toe sethaih sah kami mah kahoih ai kami to hum ueloe, katoeng kami hnuma
    kaminawk loe lokcaekhaih tong o tih.
  cuk-cuk: Dule-isganamar ibmar-isgana-imakdimaladba na dukin wioged. Ar dulemar dule-innikidamalad-isdardakdimaladi,
    odurdaklegedsemalad.
  uig-CYR: 'Улар маңа қарап еғизини йоған ечип: «Вай-вай! Күткүнимизни өз көзимиз
    билән көрүвалдуқ!» — дейишиду.'
  tel-2017: చెడుతనం దుర్మార్గులను హతం చేస్తుంది. ధర్మాత్ముణ్ణి అసహ్యించుకునే వాడు
    శిక్ష పొందుతాడు.
  hat-BSA: Se mechanste ki va touye mechan an. Sila ki rayi moun ladwati yo va kondane.
  bxh-bxh: Heyaya tau ginaulina haba ya faheyaya fuyoi. Na tau laulau dudulai adi
    waiyunu haba sa fakamkamnadi.
  ukr-ONPU: 'Роззявляють на мене свої пащі, кажучи: «Ага! Ага! Побачили цю біду наші
    очі!»'
  kos-kos: Ma koluk fah uniya mwet koluk; Elos su srunga mwet suwoswos ac fah kalyeiyuk.
  hbo-WLC: שֹׁמֵ֥ר כָּל־עַצְמוֹתָ֑יו אַחַ֥ת מֵ֝הֵ֗נָּה לֹ֣א נִשְׁבָּֽרָה׃
  ibo-ibo: Ihe ọjọọ ga-eme ka onye ajọ omume nwụọ; ndị na-akpọ onye ezi omume asị
    ka a ga-ama ikpe ọnwụ.
  ory-ory: ଦୁଷ୍ଟତା ଦୁଷ୍ଟକୁ ସଂହାର କରିବ; ଧାର୍ମିକର ଘୃଣାକାରୀ ଦୋଷୀକୃତ ହେବ।
  chk-chk: Föför mi ngau epwe afeiengaua ekewe aramasangau, nge chokewe mi oput ekewe
    chon pwüng repwe küna liwiningau.
  rop-rop: Bat wen ola nogud pipul dum nogud ting, wal dei garra binij brom detlot
    nogud ting. YAWEI garra panishim ol detlot pipul hu nomo laigim im gudbala pipul
    olabat.
  ukr-1871: Постигне від злого смерть беззаконника, і, хто ненавидїв праведника, зазнає
    лиха.
  yon-yon: Arewa kamidan kuu arewambed monmaraneene duknaniib, kwane yorokmodan yi
    bondan kuu wengyunde ukum kondaneen.
  deu-1951: (034-22) Den Gottlosen wird die Bosheit töten, und die den Gerechten hassen,
    müssen es büßen.
  eng-JPS: (34-22) Evil shall kill the wicked; and they that hate the righteous shall
    be held guilty.
  srp-1865: Bezbožnika ubiæe zlo, i koji nenavide pravednika prevariæe se.
  lug-lug: Ekibi kiritta abakola ebibi, n’abalabe b’abatuukirivu balibonerezebwa.
  heb-heb: תמותת רשע רעה ושנאי צדיק יאשמו׃
  ben-IRV: মন্দ দুষ্টদের হত্যা করবে, যারা ধার্ম্মিকদের ঘৃণা করে তারা নিন্দিত হবে।
  ntu-ntu: awe sa na-ayrplapxle kxdrka'-ngrng kcng tztrkalr-ngrdr kxnztubqng. X nqmq
    krdr lc tqtrka sa nanibq-moule nidr.
  pan-pan: ਬੁਰਿਆਈ ਦੁਸ਼ਟਾਂ ਨੂੰ ਮਾਰ ਸੁੱਟੇਗੀ, ਅਤੇ ਧਰਮੀ ਤੋਂ ਘਿਣ ਕਰਨ ਵਾਲੇ ਦੋਸ਼ੀ ਠਹਿਰਨਗੇ।
  mya-JVB: မတရား သောသူမူကား၊ ဘေး ဖြင့် အသက် ဆုံး ခြင်းသို့ ရောက်ရမည်။ ဖြောင့်မတ် သောသူကို
    မုန်း သောသူတို့ သည် အပြစ် စီရင်ခြင်းကိုခံရကြမည်။
  kgf-kgf: Birianéŋ ic biria qeyu humumac. Waŋu ic solaŋawac méʒétiti wammianʒu imi
    képésic ginaguc ʒéénécmimac.
  tte-O: Toyauyaule kani sibomayoi sisilae yo siya analiyao todudulai sikalomagigi-lagili
    kani kali maisa silobai.
  tbg-tbg: Qora entavano qovaraiqama viro, qora kaiqa vare variaka arukaanaro. Avuqavu
    ni varia vaiinti nahentika navutaiqi variaka, Noravano Kotiva vikaqaa nora uvama
    vataanaro.
  hmo-hmo: Kara dika taudia be dika ese do ia aladia mase, bona bema tau ta ese, kara
    maoromaoro taudia ia badu henia neganai, unai tau be Lohiabada ese do ia kota
    henia.
  zar-NT: Le xihuiʼ run nu ruáʼ döʼ gun ga gati nu naʼ, ateʼ ilaʼbagaʼ xiguiaʼ nupa
    bitiʼ taʼléʼe dxiʼa le naca tsahuiʼ.
  urd-urd: बुराई शरीर को हलाक कर देगी; और सादिक़ से 'अदावत रखने वाले मुजरिम ठहरेंगे।
  rus-SYN: 'расширяют на меня уста свои; говорят: “хорошо! хорошо! видел глаз наш”.'
  bqc-SIM: Ì aa wáↄ dↄ̃́aɛ̀ píi, ìli ɛ́o, baa mɛ̀ndo.
  tcz-CHONGTHU: Hamset nan migiloute hinkho alah teiding, michonpha ho hotbol tejong
    got na chang tei diu ahi.
  mar-mar: परंतु दुष्टाई दुष्टाला मारुन टाकील, जो नितीमानाचा द्वेष करतो तो दोषी ठरवला
    जाईल.
  isl-isl: Jafnvel gegn slysum verndar Drottinn hann.
  hlt-THB: Cehlai, thlak che taw leeknaak ing him kawmsaw; thlakdyng a qaal ce thawlh
    sak na awm kaw.
  soq-soq: Tane kadi dewalala, mo muba kadiwa dewasaia kadimopi, ita apana mida dodomana
    dewasaio emalawoamoia matangelawa mo wadapu.
  qub-qub: Fiyu runacunamanga quiquin mana allita rurashallanmi chayan. Allita ruraj
    runacunata chiquëga castigashami canga.
  bqp-bqp: Kisira ni gbɛ̃ vãninↄ dɛdɛ, yã ni vutɛ gbɛ̃ mana ibɛrɛnↄa.
  hat-hat: (034:22) Malè gen pou fini ak mechan yo. Moun ki pa vle wè moun k'ap mache
    dwat yo gen pou yo tonbe anba chatiman.
  eng-BSB: Evil will slay the wicked, and the haters of the righteous will be condemned.
  eng-WEBPB: Evil shall kill the wicked. Those who hate the righteous shall be condemned.
  kbq-kbq: Kefo avu'ava'ma nehia vahera agrama nehania kefo avu'ava zamo'a ahenefrisigeno,
    fatgo avu'ava zanku'ma avresrama nehania vahera, ana avu'ava'zantera nona huno
    knazana amigahie.
  pon-pon: Me jued kot pan kamela mo doo jan Kot akan, o me kin kailonki me pun kan,
    pan kalokolok.
  nhe-BL: Se tlacatl tlen fiero iyolis miquis ipampa nopa tlamantli fiero tlen quichihua.
    Quena, TOTECO quintlalilis tlatzacuiltili tlen quicocolíaj tlen cuali.
  wnc-wnc: Sanga wai kunduta wai aminu atzipa kumning. Siwan ngana Buyambam tapata
    amin nomande iwana dakngakaing aminu apasiwan maining.
  bus-bus: Kisia é gbɛ̃ zaaanↄ dɛdɛ, yã é vɛ̃ɛ gbɛ̃ maaa ibɛɛnↄa.
  gub-BL: Wakatu 'ymaw uzuka kar putar teko ikatu 'ym ma'e wà nehe. Aze amo na'iakatuwawahy
    kwaw ikatu ma'e wanehe wà nehe, Tupàn uzepyk putar a'e teko wanehe nehe.
  eng-DRA: 'And they opened their mouth wide against me; they said: Well done, well
    done, our eyes have seen it.'
