verse: PSA.034.022
translations:
  mal-C: യഹോവ തന്റെ സേവകരെ മോചിപ്പിക്കുന്നു; അങ്ങയിൽ അഭയംതേടുന്ന ആർക്കും ശിക്ഷാവിധി
    ഉണ്ടാകുകയില്ല.
  deu-TKW: Den Gottlosen wird das Unheil töten, und die den Frommen hassen, werden
    büßen.
  lin-lin: Mabe ebomaka moto mabe, mpe bayini ya moto ya sembo bakozwa etumbu.
  mmx-mmx: Leeme Silok naba lox asepsu limixin teren. Nedi dinaba repukus taba i ri
    loklok tooro ren, di noxo ruuna ka lumumuat mavana atdi.
  eng-LSV: YHWH redeems the soul of His servants, || And none trusting in Him are
    desolate!
  eng-GNV: 'The Lord redeemeth the soules of his seruants: and none, that trust in
    him, shall perish.'
  eng-WEBSTER: 'The LORD redeemeth the soul of his servants: and none of them that
    trust in him shall be desolate.'
  nhw-BL: TOTECO quinmaquixtía itequipanojcahua. Quena, quintlapojpolhuía imasehualhua
    catli motemachíaj ipan ya.
  swh-ONEN: Bwana huwakomboa watumishi wake, yeyote anayemkimbilia yeye hatahukumiwa
    kamwe.
  bba-bba: Adɑmɑ kɔ̃sɑ yɑ̀ n tɔn kɔ̃so deemɑ, yɑ rɑ nùn ɡowɑ. Mɛyɑ u rɑ mɑɑ ɡemɡiin
    yibɛrɛbɑ sɛɛyɑsie.
  eng-KJVCPB: '(פ) The Lord redeemeth the soul of his servants: And none of them that
    trust in him shall be desolate.'
  luo-luo: Jehova Nyasaye reso jotichne; onge ngʼato kata achiel mopondo kuome ma
    bura biro loyo.
  aii-aii: ܟܹܐ ܦܲܪܸܩ ܡܵܪܝܵܐ ܓܵܢܵܐ ܕܪܹ̈ܓܵܘܵܬܘܼܗ‌ܝ، ܘܠܹܐ ܗܵܘܝܼ ܚܲܝܵܒܹ̈ܐ ܟܠܵܝܗ‌ܝ ܐܵܢܝܼ
    ܕܫܵܩܠܝܼ ܓܵܘܣܵܐ ܒܝܼܹܗ.
  meu-meu: Iehova ese ena hesiai taudia laumadia e hamauridiamu; ia e abidadama heniamu
    tauna ta basine baia.
  npi-ULB: परमप्रभुले आफ्ना सेवकहरूका जीवनलाई बचाउनुहुनेछ । उहाँमा शरण नलिनेहरू कसैलाई
    पनि दोषी ठहराइनेछैन ।
  yor-yor: Olúwa ra ọkàn àwọn ìránṣẹ́ rẹ̀ padà; kò sí ọ̀kan nínú àwọn tí ó gbẹ́kẹ̀lé
    tí yóò jẹ̀bi.
  pes-OPCB: خداوند جان خدمتگزاران خود را نجات می‌دهد؛ کسانی که به او پناه می‌برند،
    محکوم و مجازات نخواهند شد.
  tgl-ULB: Ang mga kaluluwa ng kaniyang mga lingkod ay tinutubos ni Yahweh; walang
    mahahatulan sa mga kumukubli sa kaniya.
  nop-nop: Yahwe adi kwanai-meŋiye kumuŋ gineniŋ kotigoŋ yanagitak kaŋ kaipmuŋ hatiiŋ,
    ale metam nediyeŋdi adigoŋ yabudokoune hatiiŋ unduŋ nadisukilitiiŋ heki adi yadi
    tuwot mu yehitubu-kadakawaak, mokoŋ hinek.
  cbu-NT: Itaru, Apanll urutamari tiptsiree tapachindachiya. Yuw tputs Apanllee chinakana,
    anoo nda wanichiya. Ayamtaatiya tiptsiree wanicheeja, ndambaree. Ashirucha, nuwaa
    kuki mazinangtsa. Watam nuw siyaa tayaspatakuri atinawa.
  hui-hui: Anduane Homogohanda ibuninaga wali agali pele mulebira. Ibuha ha do hole
    ibu karia poraru ti bayale holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​၏​လူ​စု​တော်​အား ကယ်​တော်​မူ​လိမ့်​မည်။ ကိုယ်​တော်​ထံ​တော်​သို့​ခို​လှုံ​ရန်​ချဉ်း​ကပ်​သူ​တို့​သည်
    အ​ပြစ်​ဒဏ်​နှင့်​ကင်း​လွတ်​ကြ​လိမ့်​မည်။
  bod-N: ཡ་ཝཱེས་ཉིད་ཀྱི་ཞབས་ཕྱིའི་སྲོག་སྐྱོབ༌ཅིང༌། །ཁོང་ལ་སྐྱབས་སུ་འགྲོ་ཀུན་ཉེས་མེད༌བརྩི།།
  wsk-wsk: Bare Yawe ko ura kariimet mu nunga sangaru taukko; awiriya noko ningi yumusan
    mu bo me ta memek tamonko.
  sna-sna: Jehovha anodzikinura varanda vake; hapana kana mumwe anovanda maari achapiwa
    mhosva.
  spa-BLM: Yahvé redimeel alma de sus siervos. Ninguno de los que se refugian en él
    será condenado.
  cac-cac: Axo Jehová ol colan eb' schecab'. A eb' scol sb'a d'ay, man̈ ol cotcanlaj
    d'a yib'an̈ eb'.
  swh-ULB: Yahwe huokoa maisha ya watumishi wake. Hakuna atakaye hukumiwa hata mmoja
    atafutaye usalama katika yeye.
  bel-bel: Ты бачыў, Госпадзе, не змаўчы; Госпадзе! не аддаляйся ад мяне.
  wed-wed: Bada ana taunola e gagagaloei, aiai da e nenei Bada au ḡouna, kovoḡa ina vorei.
  deu-ELBBK: Den Gottlosen wird das Böse töten; und die den Gerechten hassen, werden
    büßen.
  mbb-OT: Edlibriyen te Nengazen is menge etew zin he menge suluǥuen din. Ne is langun
    he ed-aput diyà te kandin ne kenè din edsilutan.
  mal-2015: യഹോവ തന്റെ ദാസന്മാരുടെ പ്രാണനെ വീണ്ടുകൊള്ളുന്നു; അവനെ ശരണമാക്കുന്നവരാരും
    ശിക്ഷ അനുഭവിക്കയില്ല.
  gup-gup: Nawu Yawey kabenngehke nawu kabirrihmarnedurrkmirri nuye. Bininj nawu kakurrmerren
    kore Yawey kabinahnan, nakka wanjh kani kamak, dja Yawey minj kabiwarrewan.
  ctu-CTI: Lac Yum mi quej i mʌñob loqꞌuel ti mulil i yajtoñelob chaꞌan mi yʌcꞌob
    ti cojlel, Machꞌan mi quej i yʌjqꞌuelob ti xotꞌ mulil jini muꞌ bʌ i tyajob i cotyʌntyel
    ti lac Yum.
  rmc-rmc: O nalačhipen murdarela le nalačhes; oda, ko našťi avri ačhel le spravodľivones,
    ela odsudzimen.
  nlg-nlg: 'Na maghutu te vavola nina tinoni ni lutu: Mara hei tara taluutunia kara
    mua sivi.'
  pes-OPV: خداوند جان بندگان خود را فدیه خواهد داد واز آنانی که بر وی توکل دارند موآخذه
    نخواهدشد.
  ron-1924: Домнул скапэ суфлетул робилор Сэй ши ничунул дин чей че се ынкред ын Ел
    ну есте осындит.
  aui-aui: Bi gegha, Yawe God yana wiitamariyana yiyawiidi. Wawaya iiyawogha wiiwiita
    kiiravine samiiri karona touna biidi na aro gesinabananina.
  ben-OBCV: সদাপ্রভু তাঁর দাসদের মুক্ত করবেন; যারা তাঁর শরণাগত, তাদের কেউই দোষী সাব্যস্ত
    হবে না।
  som-som: Rabbigu nafta addoommadiisa wuu soo furtaa, Oo kuwa isaga isku halleeya,
    midkoodna lama eedayn doono.
  lat-VUC: 'Vidisti, Domine: ne sileas; Domine, ne discedas a me.'
  eng-ASVBT: Jehovah redeemeth the soul of his servants; And none of them that take
    refuge in him shall be condemned.
  mna-mna: Yooba ko ikamke zin mbesooŋo kini ma timbot ambai. Zin wal ta so tipase
    pini be iwe ur pizin mi imenderkaala zin, na ni ko iur kadoono sananŋana sa pizin
    som.
  ita-1885: Il Signore riscatta l'anima de' suoi servitori; E niuno di quelli che
    sperano in lui sarà distrutto.
  eng-LXXUP: 'Thou hast seen it, O Lord: keep not silence: O Lord, withdraw not thyself
    from me.'
  eng-ULB: Yahweh rescues the lives of his servants. None of those who take refuge
    in him will be condemned.
  spa-VBL: El Señor protege la vida de sus siervos. Aquellos que confían en su protección
    no sufrirán por sus acciones equivocadas.
  fra-_FOB: L'Éternel rachète l'âme de ses serviteurs, et aucun de ceux qui se retirent
    vers lui ne sera détruit.
  mal-mal: യഹോവ തന്റെ ദാസന്മാരുടെ പ്രാണനെ രക്ഷിക്കുന്നു; ദൈവത്തെ ശരണമാക്കുന്നവർ ആരും
    ശിക്ഷ അനുഭവിക്കുകയില്ല.
  lit-lit: VIEŠPATS išperka savo tarnų sielą, ir nebus nuteistas nė vienas, kuris
    bėga prieglaudon pas jį.
  urd-GVR: Lekin Rab apne ḳhādimoṅ kī jān kā fidyā degā. Jo bhī us meṅ panāh le use
    sazā nahīṅ milegī.
  suz-BL: परमप्रभु यावेमी आ गेय पाइब आन कली श्‍येत रे प्रोंइब। मेको कली जिम्‍मा गेंसीबपुकी
    दोस मतथु, काइ सजाइ मताइनीम।
  eng-NOY: The LORD redeemeth the life of his servants, And none that put their trust
    in him will suffer for it.
  ita-1927: L’Eterno riscatta l’anima de’ suoi servitori, e nessun di quelli che confidano
    in lui sarà condannato.
  ckb-ckb: یەزدان گیانی خزمەتکارەکانی خۆی دەکڕێتەوە و ئەوانەی پەنا دەبەنە بەر یەزدان
    تاوانبار ناکرێن.
  eng-BBE: The Lord will be the saviour of the souls of his servants, and no one who
    has faith in him will be put to shame.
  xsi-xsi: Mao nâ, Yova Kindeni uru ikai kinda i ne tamâta rârâni piti lâ kazâŋa ilo.
    Tamâta ea imâ papa i tu ma imuna i tini laiti, ande Yova Kindeni ma izavaru tamâta
    ŋinde tia ndo.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಸೇವಕರ ಪ್ರಾಣವನ್ನು ವಿಮೋಚಿಸುತ್ತಾರೆ; ದೇವರನ್ನು ಆಶ್ರಯಿಸುವವರು
    ಯಾರೂ ಶಿಕ್ಷೆಗೆ ಒಳಗಾಗುವುದಿಲ್ಲ.
  tam-2017: யெகோவா தம்முடைய ஊழியக்காரர்களின் ஆத்துமாவை மீட்டுக்கொள்ளுகிறார்; அவரை
    நம்புகிற ஒருவன்மேலும் குற்றஞ்சுமராது.
  spa-RV-1909: Jehová redime el alma de sus siervos; y no serán asolados cuantos en
    él confían.
  ron-BTF: DOMNUL răscumpără sufletul servitorilor săi și niciunul dintre cei ce se
    încred în el nu va fi pustiit.
  eng-WEBP: The LORD redeems the soul of his servants. None of those who take refuge
    in him shall be condemned.
  eng-FBV: The Lord saves the lives of his servants. Those who trust in his protection
    will not suffer for their wrongdoings.
  nld-1939: Maar zijn dienaars spaart Jahweh het leven; Wie tot Hem vlucht, zal het
    nimmer berouwen.
  nch-BL: TOTECO quinmaquixtía itequipanojcahua. Quena, quintapojpolhuía imasehualhua
    cati motemachíaj ipan ya.
  vie-1934: Đức Giê-hô-va chuộc linh hồn của kẻ tôi tớ Ngài; Phàm ai nương náu mình
    nơi Ngài ắt không bị định tội.
  cha-cha: 'Janalilibre si Jeova y linâlâ y tentagoña: ya taya ni uno ni umangoco
    güe usinentensia.'
  hin-CV: याहवेह अपने सेवकों को छुड़ा लेते हैं; जो कोई उनमें आश्रय लेता है, वह दोषी
    घोषित नहीं किया जाएगा.
  eng-OURB: Adonai redeems the soul of his servants. None of those who take refuge
    in him shall be condemned guilty.
  spa-BES: El Señor será el salvador de las almas de sus siervos, y nadie que confía
    en él será avergonzado.
  tdx-tdx: Jebañe’ Iehovà ty fiai’ o mpitoro’eo, leo raik’ amo mitsolok’ ama’eo tsy
    hafàtse.
  tha-KJV: พระเยโฮวาห์ทรงไถ่​ชี​วิตผู้​รับใช้​ของพระองค์ และไม่​มี​ผู้​ใดที่วางใจในพระองค์​แล​้วจะต้องสาบสูญไป
  por-BR-2018: O SENHOR resgata a alma de seus servos, e todos os que nele confiam
    não receberão condenação.
  deu-ELO: Jehova erlöst die Seele seiner Knechte; und alle, die auf ihn trauen, werden
    nicht büßen.
  eng-WYC-2018: The Lord shall again-buy the souls of his servants; and all, that
    hope in him, shall not trespass. (But the Lord redeemeth, or ransometh, the souls
    of his servants; and all who trust in him, shall not go astray.)
  epo-epo: La Eternulo liberigas la animon de Siaj sklavoj; Kaj ne pereos ĉiuj, kiuj
    Lin fidas.
  gfk-gfk: No Watong na kul halangalanga ira uno tultulai. Taie tikai ing i barahit
    tana na kap ra harpidanau.
  uig-PIN: '|פ| Pǝrwǝrdigar Ɵz ⱪullirining janlirini bǝdǝl tɵlǝp ⱨɵrlükkǝ qiⱪiridu;
    Uningƣa tayanƣanlardin ⱨeqkimgǝ gunaⱨ bekitilmǝydu.'
  beo-beo: Hina Gode da Ea fi dunu gaga:mu. Amola nowa dunu da Ea gaga:ma:ne Ema ahoasea,
    e da gaga:i dagoi ba:mu.
  tpi-OTNT: God i save kisim bek ol wokman bilong en na ol i stap laip. Na olgeta
    manmeri i bilip long em i lukautim ol, bai ol i no inap lus. Nogat tru.
  hau-SA: Ubangiji yakan cece bayinsa; ba wanda yake neman mafaka a wurinsa da za
    a hukunta.
  udu-udu: Tap̱a a’di wanki mondiki/e gi c̱iŋkinam piti ’ba/ mo. Jan ṯal ’deŋ kamu/
    ’peni uni gwansan kun bu’thki mo jin huru jwa e a’di mo tani minu ’koki waḵ mo
    be.
  uig-LAT: '|פ| Perwerdigar Öz qullirining janlirini bedel tölep hörlükke chiqiridu;
    Uninggha tayan’ghanlardin héchkimge gunah békitilmeydu.'
  nde-nde: UThixo uyazihlenga izinceku zakhe; kakho ozalahlwa ophephela kuye.
  ton-ton: '‌ʻOku huhuʻi ʻe Sihova ʻae laumālie ʻo ʻene kau tamaioʻeiki: pea ʻe ʻikai
    malaʻia ha tokotaha ʻokinautolu ʻoku falala kiate ia.'
  ces-1613: Bezbožníka zahubí zlost, a ti, kteříž nenávidí spravedlivého, zkaženi
    budou.
  eng-WMB: The LORD redeems the soul of his servants. None of those who take refuge
    in him shall be condemned.
  tam-TCV: யெகோவா தமது பணியாட்களைக் காப்பாற்றுகிறார்; அவரிடத்தில் தஞ்சம் அடைகிற யாரும்
    குற்றவாளியாகத் தீர்க்கப்படமாட்டான்.
  ceb-ULB: Luwason ni Yahweh ang kinabuhi sa iyang mga sulugoon. Dili niya silotan
    kadtong midangop kaniya.
  pol-UBG: PAN odkupi dusze swoich sług i nie będą zniszczeni ci, którzy mu ufają.
  agr-agr: Tujash Tuke Pujuuk niina inake aidaun uwemtikawai. Nuadui ¡Tuke Pujuuwai
    kajinmamas anentaimaidauk suwimak suwamak achagtinai!
  kyc-kyc: Kamongome banya kendemande ingyuo dupwa kyawa lete nyingi. Baa keta pao
    alya minyingi dupwa koo keta pali nana lao reto karenge.
  urd-GVU: لیکن رب اپنے خادموں کی جان کا فدیہ دے گا۔ جو بھی اُس میں پناہ لے اُسے سزا
    نہیں ملے گی۔
  eng-OEBCW: The Lord ransoms the life of his servants, and none will be doomed who
    takes refuge in him.
  deu-1912: Der HERR erlöst die Seele seiner Knechte; und alle, die auf ihn trauen,
    werden keine Schuld haben.
  kan-2017: ಯೆಹೋವನು ತನ್ನ ಸೇವಕರ ಪ್ರಾಣವನ್ನು ವಿಮೋಚಿಸುತ್ತಾನೆ. ಆತನ ಆಶ್ರಿತರಲ್ಲಿ ಒಬ್ಬರಾದರೂ
    ಅಪರಾಧಿಯೆಂದು ಎಣಿಸಲ್ಪಡುವುದಿಲ್ಲ.
  yap-yap: I SOMOL e ra ayuweg e pogofan rok e pi tapigpig rok; ma dabi gechignag
    e pi’in yad ra yan ngak ni ngar nafgad nga tan pa’.
  hlt-MCSB: A sal rhoek kah a hinglu te BOEIPA loh a lat tih amah dongah aka ying
    boeih tah boe uh uh mahpawh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒዛም ማዻዞንሢኮ ሼምፓሢ ዓውሳንዳኔ፤ ዒዛ ጉሙርቃ ዓሶ ፑርታ ባኣዚ ሄላዓኬ።
  qvs-NT: Chaymanta Tata Diosta kasushpa kawsaptinchikuna payka llakichiwashpanchikuna
    salvawanchisapa. Tata Dios amachawananchikunata munaptinchikuna payka mana kastigawanchisapachu.
  twi-ASANTE: Awurade gye nʼasomfoɔ nkwa; wɔn a wɔdwane toa noɔ no mu biara renkɔ
    afɔbuo mu.
  eng-WEBU: The LORD redeems the soul of his servants. None of those who take refuge
    in him shall be condemned.
  acu-NT: Antsu ii Yusri ni inatiri ainaun uwemtikratnuitai. Tura Yusen nekasampita
    tinu ainaunka wait wajaktintrinka susashtinuitai.
  spa-PDDPT: Yavé redime la vida de sus esclavos. No serán condenados cuantos en Él
    confían.
  gun-gun: Ha'e rã guembiguai kuery rekove ma Senhor oepy 'rã. Hexe ojerovia va'e
    regua peteĩve nombopagaai 'rã.
  agu-BL: Poro yi o' ketz yi o' ẍchakum, kol kopon swutz i' tan kacolol kib, tz'ocopon
    tan kacolche'n.
  eng-PEV: But if people work hard for God, he will keep them safe. And if people
    trust God and if they ask him to look after them, God will not punish them.
  ilo-ULB: Subboten ni Yahweh dagiti kararua dagiti adipenna; awanto ti madusa kadagiti
    agkamang kenkuana.
  kpg-kpg: Dimaadua le e haga dagaloaha ana daangada, gei digau ala e hula gi Mee
    bolo gi hagaloohia ginaadou la ga mouli.
  uig-ARA: '|פ| پەرۋەردىگار ئۆز قۇللىرىنىڭ جانلىرىنى بەدەل تۆلەپ ھۆرلۈككە چىقىرىدۇ؛
    ئۇنىڭغا تايانغانلاردىن ھېچكىمگە گۇناھ بېكىتىلمەيدۇ.'
  bps-bps: I Amuito Dwata i msò dad saligan di agot i fati, na laan nukum di salà
    i dad to smalig di kenen.
  sus-sus: Fe ɲaaxi nan mixi ɲaaxi faxama. Tinxintɔɛ yaxuie fama ɲaxankatade.
  pon-2006: KAUN-O pahn ketin doarehla sapwellime aramas akan; irail kan me kin patohla
    reh pwe en ketin sinsile irail pahn mourla.
  jae-jae: Apômtau gêjam nê sakiŋwaga nêŋ katuŋ sa. Ma êsêac, taŋ sê lamu eŋ naŋ,
    oc têtap ŋagêjô sa êjô sec atom. meloc kêtê eŋ e ŋac tau kêtiŋ eŋ su gêc gêja
    naŋ.
  ksd-ksd: Ra Luluai i kul bat ra nilaun kai kana umana tultul, Ma pa da takun ta
    tikai ta diat dia nurnur tana.
  tur-YTC: Yahve hizmetkârının canını kurtarır. O’na sığınanların hiçbiri mahkûm olmaz.
  bel-N: Ліхоцьце прывядзе да сьмерці бязбожніка, і будуць абвінавачаныя тыя, што
    ненавідзяць Праведнага.
  grc-BRENT: Εἶδες Κύριε, μὴ παρασιωπήσῃς, Κύριε μὴ ἀποστῇς ἀπʼ ἐμοῦ.
  kpr-kpr: Avata Bajari nunda natofo sonembarira. Mave numokena ya, nunda sonemba
    a kaifa ari aindae uju eraera amo, ne nunda sonemba ruruse, mino eko jo bae arera.
  ind-AYT: (34-23) TUHAN menebus jiwa hamba-hamba-Nya, dan semua yang mencari perlindungan
    di dalam-Nya tidak bersalah.
  yom-yom: Yave wunkulanga bisadi biandi, ayi kadi wumosi mu babo bobo bansuaminanga
    mu niandi kalendi bedoso ko.
  yut-yut: Mani Yawe da iyɨ dakon oman amɨni yokwikon baŋ yumaŋ naŋ yopmaŋdak. Amɨn
    morap paŋkutnosak do nandaŋ ɨmaŋ amɨn uŋun dɨma tasɨk toni do yoyɨkdɨsak.
  nya-nya: Yehova amawombola atumiki ake; aliyense amene amathawira kwa Iye sadzapezeka
    wolakwa.
  kyg-kyg: Ala kava neꞌmoꞌa aliꞌyaꞌamo neꞌaliya vayaꞌai apakufamo miya faino alino
    katino neꞌapate. Agaepiꞌmo eꞌa fala nekiya vayapatiꞌmo magoke vekaeꞌmo, hosu vekamo
    maiꞌnane, huno huteno alagi alino hafaino oꞌatalegaiye.
  hrv-hrv: $TAU Opakost bezbošca ubija, platit će koji mrze pravednika.
  mps-mps: Godigo te aga sę bidi dabe ma selama, tama augwa bidibo ula dali bidaibao.
    Tama tigidali we bidigo homu agaba kęą pelama, te agai augwali tonalumainu eyu,
    te augwali me hagagobeo. Mu menio.
  tpi-tpi: God i save kisim bek ol wokman bilong en na ol i stap laip. Na olgeta manmeri
    i bilip long em i lukautim ol, bai ol i no inap lus. Nogat tru.
  dan-1931: Ulykke bringer de gudløse Død, og bøde skal de, der hader retfærdige.
  vie-OVCB: Nhưng Chúa Hằng Hữu chuộc người phục vụ Chúa. Người nào ẩn núp nơi Chúa
    không bị lên án.
  guj-2017: યહોવાહ પોતાના સેવકોના પ્રાણોનો ઉદ્ધાર કરે છે; તેઓના પર ભરોસો રાખનારાઓમાંથી
    એકપણ દોષિત ઠરશે નહિ.
  pon-2006A: KAUN-O pahn ketin doarehla sapwellime aramas akan; irail kan me kin patohla
    reh pwe en ketin sinsile irail pahn mourla.
  por-BRBSL: Yahweh redime a alma de seus servos. Nenhum dos que se refugiam nele
    será condenado.
  eng-OEBUS: The Lord ransoms the life of his servants, and none will be doomed who
    takes refuge in him.
  swe-swe: 'Ondska dödar den ondskefulle (gudlöse, ogudaktige), och de som hatar den
    rättfärdige ska dömas skyldiga. [Den tjugoandra hebreiska bokstaven är: ת – Tav.
    Tecknet föreställer en punkt, en signatur eller ett kors. Som den sista bokstaven
    är detta en signatur och symboliserar ofta det som avslutar och fulländar. Ordet
    ”dödar” börjar med denna bokstav och förstärker att de gudlösa själva kommer drabbas
    av ondska. Det i kontrast till den rättfärdige som överlever och tar sig segrande
    igenom en mängd problem, se vers 20. En dag kommer också rättvisa att skipas.]'
  cth-cth: BAWIPA ni a sannaw hringnae hah a ratang teh, ama kâuepnaw teh buet touh
    boehai thoebo lah awm mahoeh.
  twi-twi: Awurade gye nʼasomfo nkwa; wɔn a woguan toa no no mu biara renkɔ afɔbu
    mu.
  hlt-hlt: A sal rhoek kah a hinglu te BOEIPA loh a lat tih amah dongah aka ying boeih
    tah boe uh uh mahpawh.
  tbz-SIM: Mɛyɛi mmɛɛ̀ kɔ̀ù oyɛiwe, Kuyie nyóó kpetínnɛ́mu bɛ̀ɛ̀ nìí mbɛ̀ɛ̀ dɔ̀ɔ̀ri
    dɛ̀ɛ̀ wenni.
  msy-2020: Ikiavɨra Itir Godɨn ingangarir gumazamiziba, a ua me iniam. Egh gumazamizir
    a bagha ghua an aven modiba, a deragh men gantɨ, me ovengan kogham.
  dop-dop: Ɩsɑɣɑtʋ kʋɣʋnɑ tə tʋ. Ɩlɛnɑ mpɑ pɑ cɑkɩ siɣisilu ɑcɑɣɑ tɔ pɛlɛ pɑ́ nɑ́
    pə nɑʋ.
  azb-azb: Rəbb qullarının canını azad edir, Rəbbə pənah gətirən məhkum olmur.
  eng-DBY: Jehovah redeemeth the soul of his servants; and none of them that trust
    in him shall bear guilt.
  hin-2017: यहोवा अपने दासों का प्राण मोल लेकर बचा लेता है; और जितने उसके शरणागत हैं
    उनमें से कोई भी दोषी न ठहरेगा।
  wol-KYG: Musiba nag day rey ku bon, te ku bañ aji jub, yoon dab na la.
  swp-swp: GUIAU ena heaheari tataodi abo i unehaidi, isi wa taubawayamui ia arinai,
    taba nige esau se ribahemate.
  bjr-bjr: Yaaweefa narí ainaini maria fasiqausa feefaurummasee kafaa maraidanoo.
    Mifa innai itita qimaqaanifee qimasee fimariasa sia kuridifaranoo.
  eng-YLT: Jehovah redeemeth the soul of His servants, And none trusting in Him are
    desolate!
  kne-kne: Isalakan Diyos din mansilsilbi en sisya, maga polos di madosa ay komamang
    en sisya.
  eng-WYC-2017: The Lord shall again-buy the souls of his servants; and all, that
    hope in him, shall not trespass.
  eng-WMBB: The LORD redeems the soul of his servants. None of those who take refuge
    in him shall be condemned.
  zat-NTPS: Xránadxu Dios dxexá'awe̱' bénne'du xu'u benne' we̱n zrin chee̱' ca', na'
    xúgute̱ benne' ca' dxuluxrén lazre̱' Le̱' québequeze xelebía xi'e̱.
  zty-NTPS: X̱anžo Dios ẕzoa chawe'e be' da' nákgakkze benne' wen žin chie' ka', na'
    yógo'te benne' ka' žx̱en ḻáže'gake' Ḻe' batkle kwia yí'gake'.
  urd-GVH: लेकिन रब अपने ख़ादिमों की जान का फ़िद्या देगा। जो भी उसमें पनाह ले उसे
    सज़ा नहीं मिलेगी।
  rug-rug: Harupi e Zihova sari Nana nabulu, meke sarini pu aqorae koa Sa si kaqu
    tava sare tugo!
  gaz-gaz: Waaqayyo lubbuu tajaajiltoota isaa ni fura; warra isatti kooluu galan keessaa
    tokkotti illee hin murteeffamu.
  fra-LSG: Le malheur tue le méchant, Et les ennemis du juste sont châtiés.
  gnn-gnn: Yo, Garrayyunydja yurru walŋakumana nhanŋuwaynydja ŋayi ŋunhi yolŋu'‐yulŋunha,
    ŋunhinhanydja walalanha ŋunhi walala yurru gärri nhanukala ŋurrwu'lili; ŋunhinydja
    walala Garraywunydja yolŋu'‐yulŋu yurru yukurra nhina walŋana, ŋäkirrmaranharana
    ŋula nhäŋurunydja.
  yal-yal: Fe ɲaxin nan muxu ɲaxin faxama. Tinxin muxune yaxune yalagima nɛn.
  iou-iou: Täŋpäkaŋ Ekänitä watä piä ämawebeniye watä it yämiŋirän säkgämän it täkaŋ.
    Täŋpäŋ ämawebe nadäkiniki u terakgän pek täkaŋ uwä paot-paotta biŋam nämo api
    täneŋ. Nämoinik.
  haw-1868: 'Hoola o Iehova i ka uhane o kana poe kauwa: Aohe mea paulele ia ia o
    lilo i ka hoopaiia.'
  arb-NAV: الرَّبُّ يَفْدِي نُفُوسَ عَبِيدِهِ، وَكُلُّ مَنِ اعْتَصَمَ بِهِ يَنْجُو.
  ded-ded: KEBUNGO kingang ngicfora kekecngina bummema ebicfunac mesiyunuude nga mong
    ye yeac hoannu hama sufuude, ye yoacfu naric mi makpeude.
  ewe-ewe: Yehowa ɖea eƒe dɔlawo, eye womabu fɔ ame siwo katã sinɛ tsona la o.
  eng-LEE: '(34:23) The Lord redeemeth the soul of his servants: and all that trust
    in him shall not incur guiltiness.'
  asm-FB: যিহোৱাই তেওঁৰ দাসবোৰৰ প্ৰাণ মুক্ত কৰে; তেওঁত আশ্ৰয় লোৱা সকলৰ কোনোৱেই দণ্ডিত
    নহব।
  sus-A: قٍ حَاشِ نَن مِشِ حَاشِ قَشَمَ. تِنشِنتْي يَشُييٍ قَمَ حَشَنكَتَدٍ.
  fra-SBL: Yahvé rachètel'âme de ses serviteurs. Aucun de ceux qui se réfugient en
    lui ne sera condamné.
  hbo-hbo: תְּמֹותֵ֣ת רָשָׁ֣ע רָעָ֑ה וְשֹׂנְאֵ֖י צַדִּ֣יק יֶאְשָֽׁמוּ׃
  kik-kik: Jehova akũũraga ndungata ciake; arĩa othe moragĩra harĩ we gũtirĩ ũgaatuĩrwo
    ciira.
  fra-NCL: Le mal tue le méchant, et les ennemis du juste sont châtiés.
  cek-AK: 'Angraeng mah a tamnanawk to pahlong: angmah khaeah abuep kaminawk loe lokcaekhaih
    hnu o mak ai.'
  cuk-cuk: Bab-Jehová dule-ega-arbadimalad nue bendaked, Bab-Jehováʼgi-bengudisurmalad,
    sabsur-odurdaklegosurmalad.
  uig-CYR: И Пәрвәрдигар, Сән буларни көрүп чиқтиң, сүкүт қилмиғайсән; И Рәб, мәндин
    Өзүңни жирақлаштурмиғайсән;
  tel-2017: యెహోవా తన సేవకుల ప్రాణాలను విడుదల చేస్తాడు. ఆయన శరణు వేడిన వాడికి శిక్ష
    ఉండదు.
  hat-BSA: SENYÈ a rachte nanm a sèvitè Li yo. P ap gen nan sila ki kache nan Li yo
    k ap kondane.
  bxh-bxh: Guyau haba ena tau lau fayofayo ya sagu fahidi; yo salumadi sa sunumaꞌen
    bena In tau saguhidi, ibege heyaya ti fahoina.
  ukr-ONPU: Але ж і Ти, Господи, побачив це, не мовчи! Владико, не віддаляйся від
    мене!
  kos-kos: LEUM GOD El ac fah molela mwet lal; Elos su fahsr nu yorol in suk moul,
    fah karinginyuk.
  hbo-WLC: תְּמוֹתֵ֣ת רָשָׁ֣ע רָעָ֑ה וְשֹׂנְאֵ֖י צַדִּ֣יק יֶאְשָֽׁמוּ׃
  ibo-ibo: Onyenwe anyị na-agbapụta ndị ohu ya; ọ dịghị onye ọbụla nke na-agbaba nʼime
    ya a ga-ama ikpe ọnwụ.
  ory-ory: ସଦାପ୍ରଭୁ ଆପଣା ଦାସଗଣର ପ୍ରାଣ ମୁକ୍ତ କରନ୍ତି; ପୁଣି, ତାହାଙ୍କର ଶରଣାଗତ କେହି ଦୋଷୀକୃତ
    ହେବେ ନାହିଁ।
  chk-chk: Ewe Samol mi Lapalap a amanaua nöün kewe chon angang. Esap wor eman lein
    chokewe mi eäni Kot lenien op epwe küna liwiningau.
  rop-rop: Bat im garra seibum im wekinmen olabat. Im kaan panishim detlot pipul hu
    trastimbat im blanga kipum olabat seif.
  ukr-1871: Господь спасає душі слуг своїх, і всї, що вповають на него, не дознають
    лиха.
  yon-yon: Kumban Yariman kuu ye demedan biddimaan, kwane kane kane yembed kukbimaanbon
    aombed dobaraniib kuu yembed wengyunde ukum kondaanban.
  deu-1951: (034-23) Der HERR erlöst die Seele seiner Knechte, und alle, die auf ihn
    vertrauen, werden es nicht zu büßen haben.
  eng-JPS: (34-23) The LORD redeemeth the soul of His servants; and none of them that
    take refuge in Him shall be desolate.
  srp-1865: Gospod iskupljuje dušu sluga svojih, i koji se god u njega uzdaju, neæe
    se prevariti.
  lug-lug: Mukama anunula abaweereza be; so tewali n’omu ku abo abaddukira gy’ali
    alibonerezebwa.
  heb-heb: פודה יהוה נפש עבדיו ולא יאשמו כל החסים בו׃
  ben-IRV: সদাপ্রভুু তাঁর দাসদের প্রাণ মুক্ত করেন; তারা কেউই যারা তাঁর আশ্রয় গ্রহণ
    করে তারা নিন্দিত হবে না।
  ntu-ntu: vz Yawe nztu-krbzle mz nibr kxnzawz nedeng. X trpnzngr nzayrplapx-krde
    krkcng tzabrtrpzlr drtwrdr bade.
  pan-pan: ਯਹੋਵਾਹ ਆਪਣੇ ਸੇਵਕਾਂ ਦੀ ਜਾਨ ਨੂੰ ਮੁੱਲ ਦੇ ਕੇ ਛੁਡਾਉਂਦਾ ਹੈ, ਅਤੇ ਉਸ ਦੇ ਸਾਰੇ ਸ਼ਰਨਾਰਥੀਆਂ
    ਵਿੱਚੋਂ ਕੋਈ ਵੀ ਦੋਸ਼ੀ ਨਹੀਂ ਠਹਿਰੇਗਾ।
  mya-JVB: ထာဝရဘုရား သည် မိမိ ကျွန် တို့၏ အသက် ဝိညာဉ်ကို ရွေးနှုတ် တော်မူသည်ဖြစ်၍
    ၊ ကိုယ်တော် ကို ခိုလှုံ သောသူတစုံ တယောက်မျှ အပြစ် စီရင်ခြင်းကို မ ခံရ။
  kgf-kgf: Yawenéŋ weleŋ qeqehéra ionac kekec uŋa imi mocʒoŋ boŋhérégina meénécmimac.
    Néŋgacma iwac muru keŋanʒu imi onac imi képésic ginaguc ménda ʒéénécmimac.
  tte-O: Na iyamo Yeoba kani ana tomoyao ileboili, siya analiyao silau koina sikobwau
    yo sikeno-wadam kani nige ana munamunai silolobai.
  tbg-tbg: Noravano Kotiva nai kaiqa vare variaka, ruaruama nimitaira vika koqemake
    variqi vivara. Kotiva inaini orunte virara tinavu kahaqiane tiaka, viva vika kahaqama
    nimitaanaro.
  hmo-hmo: Lohiabada ese iena hesiai taudia do ia hamauria. Lohiabada dekenai ia abidadama
    tauna ta be do ia mase lasi.
  zar-NT: Xanruʼ caz ruhuöáʼuëʼ böʼ nácagaca caz huen dxin queëʼ, ateʼ bitiʼ irugu
    que nitú nupa naʼ tuʼzxöni ladxiʼ Lëʼ.
  urd-urd: ख़ुदावन्द अपने बन्दों की जान का फ़िदिया देता है; और जो उस पर भरोसा करते
    हैं उनमें से कोई मुजरिम न ठहरेगा।
  rus-SYN: Ты видел, Господи, не умолчи; Господи! не удаляйся от меня.
  bqc-SIM: Kìsia a gbɛ̃vãiↄ dɛdɛ, yã́ a zↄ̃lɛ gbɛ̃maa ibɛɛↄwa.
  tcz-CHONGTHU: Hinla Yahweh Pakai in ama kin bolho vang alhatdoh ding, ama a kisel
    jing honjong themmo changlou diu ahi.
  mar-mar: परमेश्वर त्याच्या सेवकाच्या आत्म्यांना तारेल. त्याच्यात आश्रय घेणारा कोणीही
    दोषी ठरवला जाणार नाही.
  isl-isl: Ógæfan eltir og drepur óguðlegan mann og þeir sem hata réttláta bíða síns
    dóms.
  hlt-THB: Bawipa ing a tyihzawihkhqi ce hul nawh; amah awh ak thukkhqi boeih taw
    am thawlh qoe kaw.
  soq-soq: Tane Iawe God me nolawa dewalala inamode. Apana mida Iawe God saumopie
    inamopia baiwa me mampe antoia mai matangela donsapu, dia.
  qub-qub: Tayta Diosga salbanmi payman yäracojcunata. Manami castigangachu.
  bqp-bqp: Dikiri dì a zↄ̀blerinↄ mì sí, yã ni vutɛ gbɛ̃ kũ à naiaro.
  hat-hat: (034:23) Seyè a ap delivre moun k'ap sèvi l' yo, li p'ap kondannen okenn
    moun ki chache pwoteksyon bò kote l'.
  eng-BSB: The LORD redeems His servants, and none who take refuge in Him will be
    condemned.
  eng-WEBPB: The LORD redeems the soul of his servants. None of those who take refuge
    in him shall be condemned.
  kbq-kbq: Hianagi Ra Anumzamo'a eri'za vahe'a agu'vazigahie. Hanki Ra Anumzamofompima
    frakisia vahe'mo'a hazenkefina uofregahie.
  pon-pon: Ieowa kin kotin dorela nen en japwilim a ladu kan, o karoj me liki i jota
    pan kalokolok.
  nhe-BL: TOTECO quinmaquixtía itlatequipanojcahua. Quena, quintlapojpolhuía itlacajhua
    tlen motemachíaj ipan ya.
  wnc-wnc: Buyambam tapata puya aminakan papan kayuk yutning. Siwan aminu kuupbamda
    ie gepbiatang koyuaingu dua ginikaning. Wena siknga.
  bus-bus: Dii è a zↄ̀blerinↄ mì sí, yã é vɛ̃ɛ gbɛ̃ kɛ̀ naziaro.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e upyro wemiruze'eg wamàno haw wi wà. — Hepyro
    pe nehe, aze amo i'i izupe wà nehe, Tupàn nuzepyk kwaw a'e teko wanehe nehe.
  eng-DRA: 'Thou hast seen, O Lord, be not thou silent: O Lord, depart not from me.'
