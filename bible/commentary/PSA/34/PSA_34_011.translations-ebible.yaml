verse: PSA.034.011
translations:
  mal-C: എന്റെ മക്കളേ, വരിക, ഞാൻ പറയുന്നത് ശ്രദ്ധിക്കുക; യഹോവാഭക്തി ഞാൻ നിങ്ങൾക്ക്
    ഉപദേശിച്ചുതരാം.
  deu-TKW: Junge Löwen darben und hungern; aber die, die Jahwe suchen, haben keinen
    Mangel an irgend einem Gut.
  lin-lin: Bana ya nkosi ezangaka mpe ekufaka nzala, kasi bato oyo balukaka Yawe bakozanga
    eloko moko.
  mmx-mmx: Ude nimi, laxamdak loklox ase, la mina ronga rak, la ana anasa nimi kusu
    minaba raba asinorong Leeme Silok.
  eng-LSV: Come, children, listen to me, || I teach you the fear of YHWH.
  eng-GNV: 'Come children, hearken vnto me: I will teache you the feare of the Lord.'
  eng-WEBSTER: Come, ye children, hearken to me; I will teach you the fear of the
    LORD.
  nhw-BL: Xihualaca noconehua, huan techtlacaquilica, huan nimechmachtis quenicatza
    monequi anquitlepanitase TOTECO, huan anquiimacasise anquiixpanose.
  swh-ONEN: Njooni, watoto wangu, mnisikilize, nitawafundisha kumcha Bwana.
  bba-bba: Bɑɑ ɡbee sunɔ kpɛmu ɡɑ rɑ ɡɑsɔ bie ɡu di. Adɑmɑ be bɑ Yinni Gusunɔ kɑsu,
    ɡɑ̃ɑ ɡeenu kun bu sɑrɑrimɔ.
  eng-KJVCPB: '(ל) Come, ye children, hearken unto me: I will teach you the fear of
    the Lord.'
  luo-luo: Biuru nyithinda kendo winjauru. Abiro puonjou luoro Jehova Nyasaye.
  aii-aii: ܬܹܝܡܘܼܢ ܒܢܘܿܢܹ̈ܐ، ܫܡܹܥܡܘܼܢ ܐܸܠܝܼ، ܙܕܘܼܥܬܵ‌ܐ ܕܡܵܪܝܵܐ ܡܲܠܦܸܢܵܘܟ݂ܘܿܢ.
  meu-meu: Memero kekeni e, aoma, lau ba hakala henigu; Iehova imatauraina baina hadibamui.
  npi-ULB: ए छोराहरू हो, आओ, मेरो कुरा सुन । तिमीहरूलाई म परमप्रभुको भय मान्‍न सिकाउनेछु
    ।
  yor-yor: Wá, ẹ̀yin ọmọ mi, fi etí sí mi; èmi yóò kọ́ ọ yín ní ẹ̀rù Olúwa.
  pes-OPCB: ای فرزندان، بیایید تا به شما درس خداترسی یاد بدهم. به من گوش کنید!
  tgl-ULB: Halikayo, mga bata, makinig kayo sa akin; ituturo ko sa inyo ang takot
    kay Yahweh.
  nop-nop: O wapmihiwoi, hidi buŋa magi kametnadi tubune Yahwe hebeŋ gineŋ gikiŋgoŋ
    timiŋa hatihati wendok hanindidime tibit.
  cbu-NT: Ashiriya, naanints nlluris. Nuwaa kuki mazinangtsa. Apanllish wanasiri tachitamaam
    tayaspatachintspa.
  hui-hui: I̱ nenege kamiru-o i̱na bi larogo hale hole ibidaba. Tí Anduane Homogonaga
    andaneha halimulonaga bulene i̱na lawai holiya ibidaba.
  mya-mya: ငယ်​ရွယ်​သူ​မိတ်​ဆွေ​တို့၊ငါ့​ထံ​သို့​လာ​၍ ငါ့​စ​ကား​ကို​နား​ထောင်​ကြ​လော့။
    ထာ​ဝ​ရ​ဘု​ရား​ကို​ကြောက်​ရွံ့​ရို​သေ​တတ်​ရန် သင်​တို့​အား​ငါ​သင်​ကြား​ပေး​မည်။
  bod-N: ཕྲུ་གུ་ཁྱོད་རྣམས་ཤོག་དང་ང་ལ༌ཉོན། །ཡ་ཝཱེར་གུས་ཤིང་འཇིགས་པའི་ལུགས་བསླབ༌ཡོང༌།།
  wsk-wsk: Aninga kuriang alo, tairalko, tairal ale agiring ikialko; ani ninga kausek
    se Yawe ko nguanga se pempem la bowa ningi bagaralko.
  sna-sna: Uyai, vana vangu, nditeererei; ndichakudzidzisai kutya Jehovha.
  spa-BLM: Venid, niños, escuchadme. Te enseñaré el temor de Yahvé.
  cac-cac: Ex unin, cotan̈ec, ab'ec tas svala', ol ex in c'ayb'ej yic tzeyac'och e
    pensar d'a Jehová.
  swh-ULB: Njoni, wana, mnisikilize mimi. nitawafundisha ninyi hofu ya Yahwe.
  bel-bel: 'Паўсталі на мяне сьведкі няправедныя: чаго я ня ведаю, - выпытваюць у
    мяне;'
  wed-wed: Natunatu, ona nei, ona rautaniḡana, ma ana viararamanimi da Bada ona vivirei.
  deu-ELBBK: Junge Löwen darben und hungern, aber die den HERRN suchen, ermangeln
    keines Guten.
  mbb-OT: Hendini kew is egkengesuat he mebmetau, pemineǥa a keniyu. Ebpenuruen ku
    sikiyu te kedtahud te Nengazen.
  mal-2015: മക്കളേ, വന്നു എനിക്കു ചെവിതരുവിൻ; യഹോവയോടുള്ള ഭക്തിയെ ഞാൻ ഉപദേശിച്ചുതരാം.
  gup-gup: Wurdwurd! Ngurrimray ngaye kandibekkan, dja bukkabukkan ngudberre ba bu
    ngurrimarneboddan Yawey.
  ctu-CTI: Laꞌla, calobiletla, ubibeñonla c tꞌan. Mi quej j cʌntisañetla bajcheꞌ yom
    laꞌ bʌcꞌñan lac Yum.
  rmc-rmc: O terne ľevi šaj bokhaľon, bo nane len so te chal, ale olenge, ko roden
    le RAJES, na chibaľinela ňisavo lačhipen.
  nlg-nlg: Kau mai ghau dalegu ma kau rongoviu mu ku taraighau ma kau nia kikinima
    Lord.
  pes-OPV: ‌ای اطفال بیایید مرا بشنوید و ترس خداوند رابه شما خواهم آموخت.
  ron-1924: Вениць, фиилор, ши аскултаци-мэ, кэч вэ вой ынвэца фрика де Домнул!
  aui-aui: Natunatugu, kopiika yagu sisiya konawaiyana. Tagu aniyevevemi da metagha
    Yawe God konakabikuwayeni.
  ben-OBCV: এসো আমার সন্তানেরা, আমার কথা শোনো; আমি তোমাকে সদাপ্রভুর সম্ভ্রম শিক্ষা
    দেবো।
  som-som: Carruurtoy, kaalaya oo i dhegaysta, Oo anna waxaan idin bari doonaa Rabbiga
    ka cabsashadiisa.
  lat-VUC: Surgentes testes iniqui, quæ ignorabam interrogabant me.
  eng-ASVBT: 'Come, ye children, hearken unto me: I will teach you the fear of Jehovah.'
  mna-mna: Niom naŋgaŋ tio, kamar mi keleŋ sua tio ti. Nio ko aŋpaute yom pa zaala
    tabe komoto Yooba mi kembeeze pini i.
  ita-1885: Venite, figliuoli, ascoltatemi; Io v'insegnerò il timor del Signore.
  eng-LXXUP: Unjust witnesses arose, and asked me of things I knew not.
  eng-ULB: Come, sons, listen to me. I will teach you the fear of Yahweh.
  spa-VBL: ¡Niños, escúchenme! Les enseñaré como respetar al Señor.
  fra-_FOB: Venez, enfants, écoutez-moi; je vous enseignerai la crainte de l'Éternel.
  mal-mal: മക്കളേ, വന്ന് എനിക്ക് ചെവിതരുവിൻ; യഹോവാഭക്തി ഞാൻ നിങ്ങൾക്ക് ഉപദേശിച്ചുതരാം.
  lit-lit: Ateikite, vaikai, klausykite manęs; aš mokysiu jus VIEŠPATIES baimės.
  urd-GVR: Ai bachcho, āo, merī bāteṅ suno! Maiṅ tumheṅ Rab ke ḳhauf kī tālīm dūṅgā.
  suz-BL: आलपुकी, एक जाक्‍कीन। मिनु आं लोव़ नेनीन। गो इन कली परमप्रभु यावे कली मान
    पा हिंतीके आ पर्बम शेंनन्‍नी।
  eng-NOY: Come, ye children, hearken to me! I will teach you the fear of the LORD.
  ita-1927: Venite, figliuoli, ascoltatemi; io v’insegnerò il timor dell’Eterno.
  ckb-ckb: کوڕینە، وەرن گوێ لە من بگرن، فێری لەخواترسیتان دەکەم.
  eng-BBE: Come, children, give attention to me; I will be your teacher in the fear
    of the Lord.
  xsi-xsi: Mine nde miki lâlu wukale, miki kamâ katambira taŋami sondo pa naneŋgu
    ŋgua. Naŋa ma apananami ŋana kamege ŋana Yova Kindeni ku kamo i kalo.
  kan-OKCV: ಮಕ್ಕಳೇ, ನೀವು ಬಂದು ನನ್ನ ಮಾತನ್ನು ಕೇಳಿರಿ; ನಾನು ಯೆಹೋವ ದೇವರ ಬಗ್ಗೆ ಭಯವನ್ನು ನಿಮಗೆ
    ಕಲಿಸುವೆನು.
  tam-2017: பிள்ளைகளே, வந்து எனக்குச் செவிகொடுங்கள்; யெகோவாவுக்குப் பயப்படுதலை உங்களுக்குப்
    போதிப்பேன்.
  spa-RV-1909: Venid, hijos, oidme; el temor de Jehová os enseñaré.
  ron-BTF: Veniți, voi copii, dați-mi ascultare, vă voi învăța teama de DOMNUL.
  eng-WEBP: Come, you children, listen to me. I will teach you the fear of the LORD.
  eng-FBV: Children, listen to me! I will teach you how to respect the Lord.
  nld-1939: Komt nu, kinderen, en luistert naar mij! Ik leer u, hoe men Jahweh moet
    vrezen,
  nch-BL: Xihualaca noconehua, huan techtacaquilica, huan nimechmachtis quenicatza
    monequi anquitepanitase TOTECO, huan anquiimacasise anquiixpanose.
  vie-1934: Hỡi các con, hãy đến nghe ta; Ta sẽ dạy các con sự kính sợ Đức Giê-hô-va.
  cha-cha: 'Maela jamyo famaguon, ecungog yo: ya jufanagüe jamyo ni y minaañao as
    Jeova.'
  hin-CV: मेरे बालको, निकट आकर ध्यान से सुनो; मैं तुम्हें याहवेह के प्रति श्रद्धा
    सिखाऊंगा.
  eng-OURB: ל Come, you children, sh'ma ·hear obey· unto me. I will teach you the
    fear of Adonai.
  spa-BES: Vengan, niños, presten atención a mí; Seré tu maestro en el temor del Señor.
  tdx-tdx: Mb’etoa, ry anake, tsendreño; hatoroko anahareo ty fañeveñañe am’ Iehovà.
  tha-KJV: บุ​ตรทั้งหลายเอ๋ย มาเถิด มาฟังเรา เราจะสอนเจ้าถึงความเกรงกลัวพระเยโฮวาห์
  por-BR-2018: Vinde, filhos, ouvi a mim; eu vos ensinarei o temor ao SENHOR.
  deu-ELO: 'Kommet, ihr Söhne, höret mir zu: Die Furcht Jehovas will ich euch lehren.'
  eng-WYC-2018: Come, ye sons, hear ye me; I shall teach you the dread of the Lord.
    (Come, ye sons and daughters, and listen ye to me; I shall teach you the fear
    of the Lord or I shall teach you to revere the Lord.)
  epo-epo: Venu, infanoj, aŭskultu min; Pri timo antaŭ la Eternulo mi vin instruos.
  gfk-gfk: Mai, ira natigu, muat taram iau. Iau ni hausur muat wara urur tano Watong.
  uig-PIN: '|ל| Kelinglar balilirim, manga ⱪulaⱪ selinglar; Mǝn silǝrgǝ Pǝrwǝrdigardin
    ǝyminixni ɵgitip ⱪoyay.'
  beo-beo: 'Na sama ayeligi dunu! Dilia misini amola na sia: nabima! Na da dilima
    Hina Godema nodosu hou olelemu.'
  tpi-OTNT: Ol pikinini, yupela i mas i kam na putim yau gut long tok bilong mi. Mi
    laik skulim yupela na bai yupela i stap aninit long God oltaim.
  hau-SA: Ku zo, ’ya’yana, ku saurare ni; zan koya muku tsoron Ubangiji.
  udu-udu: Iiyu/ ma, ayy iya/ mo, ciḵi gwo ’peni aha/ mo. Aha/ mina ṯor um gwo gom
    moŋḵo/ is gom Tap̱a mo.
  uig-LAT: '|ל| Kélinglar balilirim, manga qulaq sélinglar; Men silerge Perwerdigardin
    eyminishni ögitip qoyay.'
  nde-nde: Wozani, bantwabami, lalelani kimi; ngizalifundisa ukumesaba uThixo.
  ton-ton: 'Haʻu, ʻakimoutolu ko e fānau, ʻo fanongo kiate au: te u ako kiate kimoutolu
    ʻae manavahē kia Sihova.'
  ces-1613: Lvíčátka nedostatek a hlad trpívají, ale ti, kteříž hledají Hospodina,
    nemívají nedostatku ve všem dobrém.
  eng-WMB: Come, you children, listen to me. I will teach you the fear of the LORD.
  tam-TCV: என் பிள்ளைகளே, வாருங்கள்; வந்து எனக்குச் செவிகொடுங்கள்; யெகோவாவுக்குப்
    பயந்து நடப்பதைக் குறித்து நான் உங்களுக்குப் போதிப்பேன்.
  ceb-ULB: Duol, mga anak nga lalaki, paminawa ako. Tudloan ko kamo nga magmahadlokon
    kang Yahweh.
  pol-UBG: Chodźcie, synowie, słuchajcie mnie; nauczę was bojaźni PANA.
  agr-agr: Mina uchig aidauwah, minai minitajum, nunikjum antugtuktajum, Tuke Pujuu
    umigtan wi jintituatjime.
  kyc-kyc: Wanyane wambu nambana puu minyingi dupwa epo namba apa letepe lao sela
    ipupwa. Dokopa apa pyuo Kamongo ketae pyambuo kararami lao mana langiru.
  urd-GVU: اے بچو، آؤ، میری باتیں سنو! مَیں تمہیں رب کے خوف کی تعلیم دوں گا۔
  eng-OEBCW: Come, children, listen to me. I will teach you the fear of the Lord.
  deu-1912: 'Kommt her, Kinder, höret mir zu; ich will euch die Furcht des HERRN lehren:'
  kan-2017: ಮಕ್ಕಳಿರಾ, ಬನ್ನಿರಿ, ನನ್ನ ಮಾತನ್ನು ಕೇಳಿರಿ; ನಾನು ಯೆಹೋವನ ಭಯವನ್ನು ನಿಮಗೆ ಕಲಿಸುವೆನು.
  yap-yap: Mired, pifakag, ngam telmed ngog, nggu fil ngomed ni ngu’um pired ni bay
    madgun SOMOL u wun’med.
  hlt-MCSB: Camoe rhoek halo uh. Kai ol he ya uh lah. BOEIPA hinyahnah te nangmih
    kan cang puei eh.
  mdy-ETH: ታ ናይዮቴ! ሃኒ ሙኪ ዋይዙዋቴ፤ ናንጊና ናንጋ ጎዳ ዒጊጮንዶ ጎይሢ ታ ዒንሢ ዔርዛንዳኔ።
  qvs-NT: Wambraynikuna, shamuychi uyariwak. Kunanka yachachiykichi imashnami Tata
    Diosta kuyankichi nishpa.
  twi-ASANTE: Mommra, me mma, monyɛ aso mma me; mɛkyerɛkyerɛ mo Awurade ho suro.
  eng-WEBU: Come, you children, listen to me. I will teach you the fear of the LORD.
  acu-NT: Uchir ainautiram, wini winiram anturtitaram. Itiur ii Yusri pengker awajsatnuitji
    tusan, atumin nuiniartasan wakerajrume.
  spa-PDDPT: Vengan, hijos, escúchenme. Les enseñaré el temor a Yavé.
  gun-gun: Xera'y kuery, peju ke, pejapyxaka xeayvu re. Xee rombo'e 'rã Senhor renonde
    pejererokyjea rupi peiko aguã re.
  agu-BL: 'Axwok witz''un or itetz. Bitwok tzaj nin tzintxole'' yi ẍe''n na ban tak''le''n
    k''ej Kataj:'
  eng-PEV: Come here everyone, and listen to me. I will teach you to respect God properly.
  ilo-ULB: Umaykayo, annak, dumngegkayo kaniak; isurok kadakayo ti panagbuteng kenni
    Yahweh.
  kpg-kpg: Ogu ihoo hagaaloho damagiigi, lloomoi hagalongo mai gi di au, gei au ga aago
    goodou gi di hai dela e hagalaamua a Dimaadua.
  uig-ARA: '|ל| كېلىڭلار بالىلىرىم، ماڭا قۇلاق سېلىڭلار؛ مەن سىلەرگە پەرۋەردىگاردىن
    ئەيمىنىشنى ئۆگىتىپ قوياي.'
  bps-bps: Taman fdadong gamu dini na flinge gamu dad ngàgu; na tdòta gamu smalig
    na likò di Amuito Dwata.
  sus-sus: Kaamɛ yɛtɛe suxuma nɛ, kɔnɔ Alatala fenmae hayi birin fanma nɛ.
  pon-2006: Kohdo, kumwail kompoakepahi pwulopwul kan, oh rong ie, pwe I pahn padahkihong
    kumwail duwen wauneki KAUN-O.
  jae-jae: O ŋapalêac, amêŋ akêŋ taŋem aêmaŋ. Aê gabe jandôŋ amac êtu atêc Apômtau
    ŋa.
  ksd-ksd: 'Avat a mai, a umana bul, avat a valongore iau; Ina tovo tar ra variru
    tadav ra Luluai ta vavat:'
  tur-YTC: Gelin ey çocuklar, beni dinleyin. Size Yahve korkusunu öğreteyim.
  bel-N: Львяняты бядуюць і галадуюць, але тыя, што шукаюць ГОСПАДА, не адчуюць нястачы
    ўсякага даброцьця.
  grc-BRENT: Ἀναστάντες μάρτυρες ἄδικοι, ἃ οὐκ ἐγίνωσκον, ἐπηρώτων με.
  kpr-kpr: Nanda kokomana, evetu genembo seseka, fuvu, sirurono ningove! Niningururovo,
    ne nange Bajari kakara use tumondaeteva ava, ijugaono ningareva!
  ind-AYT: (34-12) Datanglah, anak-anak, dengarkan aku; aku akan mengajarimu takut
    akan TUHAN.
  yom-yom: Yizanu bana bama, lungua. Ndiela ku lulonga buevi bu kinzikilanga Yave.
  yut-yut: Mɨŋat monjiyono, abɨŋek mɨrak yopgut. Apba Yawe do pasol pasol ani do dayɨŋ
    dekgo.
  nya-nya: Bwerani ana anga, mundimvere; ndidzakuphunzitsani kuopa Yehova.
  kyg-kyg: Mafaꞌne anagaꞌmogitapamo etapa geꞌnimo afiyo. Ala kava nefekeꞌmo koli hutetapa
    akame hisaya kavaꞌmo aliꞌna lapaya malegauvanagi eyo.
  hrv-hrv: $KAF Osiromašiše mogućnici i gladuju, a koji traže Jahvu ne trpe oskudice.
  mps-mps: Te dage konea sabo homu ebo bage, dage aselama, tama eno poba olo bugagia
    muagasao. Eno dage ola menama, tama dage te Genuai Bidi dali wi eyu, aga dologode
    sesemane bidimainu yaibao.
  tpi-tpi: Ol pikinini, yupela i mas i kam na putim yau gut long tok bilong mi. Mi
    laik skulim yupela na bai yupela i stap aninit long God oltaim.
  dan-1931: Unge Løver lider Nød og sulter, men de, der søger HERREN, dem fattes intet
    godt.
  vie-OVCB: Các con, hãy đến nghe ta, ta sẽ dạy các con sự kính sợ Chúa Hằng Hữu.
  guj-2017: આવો, મારાં બાળકો, મારું સાંભળો; હું તમને યહોવાહનો ભય રાખતાં શીખવીશ.
  pon-2006A: Kohdo, kumwail kompoakepahi pwulopwul kan, oh rong ie, pwe I pahn padahkihong
    kumwail duwen wauneki KAUN-O.
  por-BRBSL: Come, vocês crianças, escutem-me. Eu lhe ensinarei o medo de Yahweh.
  eng-OEBUS: Come, children, listen to me. I will teach you the fear of the Lord.
  swe-swe: 'Unga lejon[som vanligtvis är starka och kan skaffa föda] kan lida nöd
    och hungra, men de som frågar efter (söker, tar sin tillflykt till, ofta träder
    fram inför) Herren (Jahve) saknar inte något gott. [Den elfte hebreiska bokstaven
    är: כ – Kaf. Tecknet avbildar en utsträckt hand. Den kan både symbolisera givmildhet,
    genom att sträcka ut handen för att välsigna, men också för att ta emot. I denna
    vers börjar ordet ”unga lejon” med denna bokstav. Det förstärker att det inte
    är fysisk styrka och egen kraft som är avgörande för vår försörjning, utan om
    vi söker Guds rike först, se .]'
  cth-cth: Camonaw tho awh haw, ka lawk thai awh haw. BAWIPA takinae na cangkhai awh
    han.
  twi-twi: Mommra, me mma, monyɛ aso mma me; mɛkyerɛkyerɛ mo Awurade ho suro.
  hlt-hlt: Camoe rhoek halo uh. Kai ol he ya uh lah. BOEIPA hinyahnah te nangmih kan
    cang puei eh.
  tbz-SIM: Yɛcìrícìrɛ̀ mɔ́nnìmu yɛ̀ dɔ́ dɛ̀ kɛ̀ dikònnì yɛ̀ pĩĩ, dɛ̀mɑrɛ̀ í dónnì
    wèè bùɔ́ Kuyie.
  msy-2020: Nan boriba, ia izɨ na baraghtɨ kɨ ian sure damutɨ, ia zurara Ikiavɨra
    Itir Godɨn atiating an apengan ikɨ.
  dop-dop: Hɑlɩ tɔɣɔlɑsɩ piyɑ mɑɣɑmɑɣɑ wiiki nyɔɣɔsɩ kɛ́. Amɑ Tɑcɑɑ pɛɛkəlɑɑ nɑ́ɑ́
    lɑŋəɣɩ kʋpɑntʋ.
  azb-azb: 'Gəlin, ey övladlar, məni dinləyin, Rəbb qorxusunu sizə öyrədim:'
  eng-DBY: 'Come, ye sons, hearken unto me: I will teach you the fear of Jehovah.'
  hin-2017: हे बच्चों, आओ मेरी सुनो, मैं तुम को यहोवा का भय मानना सिखाऊँगा।
  wol-KYG: Gaynde man naa ndóol, xiif, nit sàkku Aji Sax ji, ñàkkul lenn lu baax.
  swp-swp: Merumeru tatao e, au laoma au ataatai arigu eai, GUIAU heasisina eau abo
    ea heatamiu.
  bjr-bjr: Innee qini faiqinamu mai aniree qini ufa irifaqa qinee Yaaweenara rufiara
    oosanara qimannimianaura.
  eng-YLT: Come ye, children, hearken to me, The fear of Jehovah I do teach you.
  kne-kne: Dengngen yo ay an-ak ko ta itdoak dakayo ay mangipateg en Diyos Apo.
  eng-WYC-2017: Come, ye sons, hear ye me; I shall teach you the dread of the Lord.
  eng-WMBB: Come, you children, listen to me. I will teach you the fear of the LORD.
  zat-NTPS: Le da, bidau', ne le xen chia'. Gusé̱deda' le'e chee̱ zrébele Xránadxu
    Dios.
  zty-NTPS: Le da, x̱kwide' ka', na' le yenle chia'. Wsedla' ḻe'e nich žébele X̱anžo
    Dios.
  urd-GVH: ऐ बच्चो, आओ, मेरी बातें सुनो! मैं तुम्हें रब के ख़ौफ़ की तालीम दूँगा।
  rug-rug: Ke gamu kasa na koburu, mi avoso mae au, maqu va tumatumaeni gamu sa pinamaṉana
    e Zihova.
  gaz-gaz: Yaa ijoollee ko, kottaa na dhagaʼaa; anis Waaqayyoon sodaachuu isinan barsiisa.
  fra-LSG: Les lionceaux éprouvent la disette et la faim, Mais ceux qui cherchent
    l’Éternel ne sont privés d’aucun bien.
  gnn-gnn: Go, gäthu walala gay', lili marrtjiya. Nhuma yuḏayuḏa yolŋu'‐yulŋu, mäkiri'‐witjurra,
    ŋäkana ŋarranha dhäruk; Ŋarra yurru nhumalanha marŋgikumanydja, märr nhumanydja
    yurru romgu‐wiyaṉiyirri Garraywu, bala malthunna‐wala marrtji nhanŋu Garraywu.
  yal-yal: Hali yatane, kamɛna e suxuma nɛn, koni naxanye Alatala fenma, ne mi dasɛ
    se faɲi yo ra.
  iou-iou: Unita nanaknaye, in äbä dubinaken itpäŋ Ekäni wäpi biŋam oraŋ imikta täwetpäŋ
    täwoŋärewayäŋ täyat ŋo ket nadäwut.
  haw-1868: 'E hele mai, e na kamalii, e hoolohe mai ia''u; A e ao aku au ia oukou
    i ka weliweli ia Iehova:'
  arb-NAV: تَعَالَوْا أَيُّهَا الْبَنُونَ وَأَصْغُوا إِلَيَّ، فَأُعَلِّمَكُمْ مَخَافَةَ
    الرَّبِّ.
  ded-ded: O nambarac, ngeni yei hama yoacna negembisia. Ni KEBUAC eweheiheigoc kekec
    kpoungemmebade.
  ewe-ewe: Miva, vinyewo, miɖo tom, ne mafia Yehowavɔvɔ̃ mi.
  eng-LEE: '(34:12) Come, ye children, hearken unto me: the fear of the Lord will
    I teach you.'
  asm-FB: হে সন্তান সকল আহাঁ, তোমালোকে মোৰ বাক্য শুনা; মই তোমালোকক যিহোৱাৰ ভয় শিকাম।
  sus-A: كَامّ يّتّيٍ سُشُمَ نّ، كْنْ عَلَتَلَ قٍنمَيٍ هَيِ بِرِن قَنمَ نّ.
  fra-SBL: Venez, les enfants, écoutez-moi. Je vous enseignerai la crainte de Yahvé.
  hbo-hbo: כְּ֭פִירִים רָשׁ֣וּ וְרָעֵ֑בוּ וְדֹרְשֵׁ֥י יְ֝הוָ֗ה לֹא־יַחְסְר֥וּ כָל־טֹֽוב׃
  kik-kik: Ũkai ciana ciakwa, mũthikĩrĩrie ũrĩa nguuga; nĩngũmũruta gwĩtigĩra Jehova.
  fra-NCL: Les lionceaux peuvent connaître la disette et la faim, mais ceux qui cherchent
    Yahweh ne manquent d’aucun bien.
  cek-AK: 'Nangcae nawktanawk, angzo oh, ka lok hae tahngai oh: Angraeng zithaih loklam
    kang patuk o han.'
  cuk-cuk: 'Mimmigan, dagmala, an-itodamala: Bab-Jehová-dobekwaa-nanaedgi an be-odurdakmaloed.'
  uig-CYR: Явуз, ялған гувачилар қопуп, Хәвирим болмиған гуналар билән үстүмдин шикайәт
    қилмақта.
  tel-2017: పిల్లలూ, రండి, నా మాటలు వినండి. యెహోవా అంటే భయభక్తులు నేను మీకు బోధిస్తాను.
  hat-BSA: Vini, pitit, koute mwen. Mwen va enstwi ou nan lakrent SENYÈ a.
  bxh-bxh: Nanatugu, au laoma be au ataꞌatahi; Guyau fafaꞌatitina haba E fatalahamiu.
  ukr-ONPU: Повстали проти мене жорстокі свідки, розпитують мене про те, чого я не
    знаю.
  kos-kos: Fahsru, mwet fusr nutik, ac porongeyu, Ac nga ac fah luti kowos in akfulatye
    LEUM GOD.
  hbo-WLC: כְּ֭פִירִים רָשׁ֣וּ וְרָעֵ֑בוּ וְדֹרְשֵׁ֥י יְ֝הוָ֗ה לֹא־יַחְסְר֥וּ כָל־טֽוֹב׃
  ibo-ibo: Ụmụ m, bịanụ gee m ntị; aga m ezi unu ihe ịtụ egwu Onyenwe anyị bụ.
  ory-ory: ହେ ବାଳକମାନେ, ଆସ, ମୋʼ କଥା ଶୁଣ; ମୁଁ ତୁମ୍ଭମାନଙ୍କୁ ସଦାପ୍ରଭୁଙ୍କ ଭୟ ଶିଖାଇବି।
  chk-chk: Oupwe feito, ämi nei mwän o aüselingaei, üpwe aiti ngenikemi usun ämi oupwe
    meniniti ewe Samol mi Lapalap.
  rop-rop: Yumob pipul hu kaman langa mi blanga len, yumob irrim mi. Ai garra titjim
    yumob det raitwei blanga jidan wen yumob rispek YAWEI.
  ukr-1871: Прийдїте, сини людські, послухайте мене; навчу вас страху Господнього.
  yon-yon: Ne danaya, mene ne yaa wengambirime, kwanibko nembed Yariman yaa une bumangki
    ye kiwaan kedmengkanda.
  deu-1951: (034-12) Kommt her, ihr Kinder, hört mir zu; ich will euch die Furcht
    des HERRN lehren!
  eng-JPS: (34-12) Come, ye children, hearken unto me; I will teach you the fear of
    the LORD.
  srp-1865: Hodite, djeco, poslušajte me; nauèiæu vas strahu Gospodnjemu.
  lug-lug: Mujje wano baana bange, mumpulirize; mbayigirize okutya Mukama.
  heb-heb: לכו בנים שמעו לי יראת יהוה אלמדכם׃
  ben-IRV: এস, সন্তানেরা, আমার কথা শোন, আমি তোমাকে সদাপ্রভুুর ভয়ের শিক্ষা দিই।
  ntu-ntu: rlxngeng x inyxngeng, lalztqmamu bange, Murde na-alvztrpo bamu kxnamu nzamrluengr
    Yawe.
  pan-pan: ਬੱਚਿਓ, ਆਓ, ਮੇਰੀ ਸੁਣੋ ਅਤੇ ਮੈਂ ਤਹਾਨੂੰ ਯਹੋਵਾਹ ਦਾ ਭੈਅ ਮੰਨਣਾ ਸਿਖਾਵਾਂਗਾ।
  mya-JVB: အချင်းသူငယ် တို့လာ ကြလော့။ ငါ့ စကားကို နားထောင် ကြလော့။ ထာဝရဘုရား ကို ကြောက်ရွံ့
    ခြင်း တရားကို သင် တို့အား ငါသွန် သင်မည်။
  kgf-kgf: Nambérac ini hama gezac qema nimmu. Yawe eeya dimuhuc héimimu imuac hénia
    ku énécmimaŋ.
  tte-O: Natuguwao kwalaoma na kwabenali koliyau na yayakataimiu Yaubada kana matausi
    kaiwena.
  tbg-tbg: Ti vaintivaravauvo, ani iri vaiqe te Nora Kotira aatu qeteha vira uva koqemake
    iri vai okarara ni tiva nimiare.
  hmo-hmo: Memero bona kekeni e, umui mai, lau dekenai do umui kamonai. Lohiabada
    dekenai do umui gari dalana do lau hadibaia.
  zar-NT: Guliʼdá libíʼiliʼ, bíʼidoʼ, en buliʼzë́ nágaliʼ xtídzaʼa. Uzéajniʼidaʼ libíʼiliʼ
    para gádxiliʼ-nëʼ Xanruʼ.
  urd-urd: ऐ बच्चो, आओ मेरी सुनो, मैं तुम्हें ख़ुदा से डरना सिखाऊँगा।
  rus-SYN: 'Восстали на меня свидетели неправедные: чего я не знаю, о том допрашивают
    меня;'
  bqc-SIM: Nↄana ì nↄ̀ↄmusu dɛ, pↄblea ì kɛ̃́sãwà, ãma pↄmaae lí kɛ̃́sã Dii
    kĩ́i wɛ̀ɛlɛnaↄwao.
  tcz-CHONGTHU: Kachate ho hunguvin kaseihi kingai phaovin, chuleh keiman Elohim Pathen
    ginje kahilding nahiu ve.
  mar-mar: मुलांनो माझे ऐका आणि मी तुम्हास परमेश्वराचे भय कसे धरावे हे शिकवीन.
  isl-isl: Ung ljón búa við skort en þeir sem leita Drottins fara einskis góðs á mis.
  hlt-THB: Ka cakhqi law unawh taw ngai lah uh; Bawipa kqihnaak ce ni cawngpyi vang
    nyng.
  soq-soq: Ne obaina, mainawo winlene gagalona etana. Ne waeuwalepo Iawe God wiwirawaitonuna.
  qub-qub: Wamräcuna, shamuy wiyamänayquipaj. Tayta Diosta rispitaytami yachachishayqui.
  bqp-bqp: Gbɛ̃nↄ, à mↄ́ à ma yã ma, mà vĩnakɛna Dikirinɛɛ dadaárɛ.
  hat-hat: (034:12) Vini non, timoun mwen yo, koute sa m'ap di nou. M'a fè nou konnen
    ki jan pou nou gen krentif pou Seyè a.
  eng-BSB: Come, children, listen to me; I will teach you the fear of the LORD.
  eng-WEBPB: Come, you children, listen to me. I will teach you the fear of the LORD.
  kbq-kbq: Mofavrenimota nagrite eta eme antahiho. Ra Anumzamofoma koroma hunteno
    agoraga'ama mani'zana rempi huramigahue.
  pon-pon: 'Jama ko, komail kodo re i, ron ia, i pan padaki on komail duen lan Ieowa:'
  nhe-BL: Xihualaca noconehua, huan xinechtlacaquilica, huan nimechmachtis quejatza
    monequi inquitlepanitase TOTECO, huan inquiimacasise inquiixpanose.
  wnc-wnc: Waatdakana, ginda nae siknga apuke maak gwaang pake wamu nata yawiu natapnong.
    Apa nata ginu danindamumba Anutue akgwauke itane gepbiatang asinggan koyutnong.
  bus-bus: Gbɛ̃nↄ, à mↄ́ à ma yã ma, mà vĩakɛna Diinɛ dadaare.
  gub-BL: Pezur pezeapyaka katu pà nehe, hemyrypar kwàkwàmo wà. Apumu'e putar Tupàn
    Tuweharupi Wiko Ma'e wi pekyze àwàm rehe nehe.
  eng-DRA: Unjust witnesses rising up have asked me things I knew not.
