verse: PSA.034.016
translations:
  mal-C: എന്നാൽ യഹോവയുടെ മുഖം തിന്മ പ്രവർത്തിക്കുന്നവർക്ക് എതിരാകുന്നു, അവരുടെ ഓർമയെ
    ഭൂമിയിൽനിന്നു മായിച്ചുകളയേണ്ടതിനുതന്നെ.
  deu-TKW: Das Antlitz Jahwes ist wider die, die Böses thun, daß er ihr Gedächtnis
    von der Erde vertilge.
  lin-lin: Miso ya Yawe etalaka bato ya sembo, mpe matoyi na Ye eyokaka koganga na
    bango ;
  mmx-mmx: Ketla ik sok tixirixes kepe nedi dik lok laxakapmek, kusu dola dina met,
    limixin axap dinaba domampe soso mun nedi.
  eng-LSV: (The face of YHWH [is] on doers of evil, || To cut off their memorial from
    earth.)
  eng-GNV: But the face of the Lord is against them that doe euill, to cut off their
    remembrance from the earth.
  eng-WEBSTER: The face of the LORD is against them that do evil, to cut off the remembrance
    of them from the earth.
  nhw-BL: Pero TOTECO sencualantoc ica inijuanti catli quichihuaj catli fiero. Quintzontlamiltis
    para ma ayacmo aqui quinelnamiquis ipan ni tlaltipactli.
  swh-ONEN: Uso wa Bwana uko kinyume na watendao maovu, ili kufuta kumbukumbu lao
    duniani.
  bba-bba: Gemɡibɑ Yinni Gusunɔ u rɑ n nɔni wɛ̃ɛ. Mɛyɑ u rɑ mɑɑ ben wuri swɑɑ dɑki.
  eng-KJVCPB: (פ) The face of the Lord is against them that do evil, To cut off the
    remembrance of them from the earth.
  luo-luo: to Jehova Nyasaye mon gi joma timo gik maricho, kendo omiyo wich wil kodgi
    e piny.
  aii-aii: ܦܵܬܵ‌ܐ ܕܡܵܪܝܵܐ ܕܲܠܩܘܼܒ݂ܠܔ ܕܥܵܒ݂ܕܵܢܹ̈ܐ ܕܒܝܼܫܬܵ‌ܐ ܝܠܵܗ̇، ܠܸܩܛܵܥܵܐ ܡ̣ܢ ܐܲܪܥܵܐ
    ܕܟ݂ܵܪܵܝܗ‌ܝ.
  meu-meu: Iehova ese kara dika taudia e vaira hua henidiamu; idia ilalo-taodia na
    tanobada amo e abia ohomu.
  npi-ULB: खराबी गर्नेहरूका सम्झना पृथ्वीबाट मेटाउनलाई परमप्रभुको मुहार तिनीहरूका
    विरुद्धमा हुन्छ ।
  yor-yor: Ojú Olúwa korò sí àwọn tí ń ṣe búburú; láti ké ìrántí wọn kúrò lórí ilẹ̀.
  pes-OPCB: اما روی خداوند بر ضد بدکاران است و سرانجام، اثر آنها را از روی زمین محو
    خواهد ساخت.
  tgl-ULB: Si Yahweh ay laban sa mga gumagawa ng masama, para burahin ang kanilang
    alala sa mundo.
  nop-nop: Iŋgoŋ Yahwe adi metam kadakaniŋ titiŋ hekidok sigilulum tiyemilak. Unduŋ
    tubune kumumbu metamdi nadikaule tiyemdok unduŋ tiyemilak.
  cbu-NT: Itaru, yuw tputs yutaritshisheetsimari chinaku, anoo nduntam Apanll istakiya.
    Waani yachimbanllina átu, nda pakchiyam istamaam zandkiya; izuuru mapiykiya.
  hui-hui: Mana ko biaga karu hondowa Anduane Homogo ibu turu nahaga ka. Ko biagaru
    homaragola wali agalime uruni ti abaleore embedaho waholebira.
  mya-mya: သို့​ရာ​တွင်​ဒု​စ​ရိုက်​ပြု​သူ​တို့​မူ​ကား​သေ​သော အ​ခါ မ​ကြာ​မီ​ပင်​သူ​တို့​ကို​လူ​တို့​မေ့​ပျောက်​သွား
    စေ​ရန် ကိုယ်​တော်​သည်​သူ​တို့​ကို​ဆန့်​ကျင်​ဘက်​ပြု တော်​မူ​၏။
  bod-N: སྡིག་སྤྱོད་རྗེས་ཤུལ་ས་ལས་ཡལ་བའི༌ཕྱིར། །དེ་རྣམས་ལ་ནི་ཡ་ཝཱེའི་ཞལ་རས༌འགྱུར།།
  wsk-wsk: bare kariimet memek betesan, mu nu buring gurugu nungarso, ale nunga menawuso
    se udagi kariimet bo me ta nunga ikiso.
  sna-sna: chiso chaJehovha chinovenga avo vanoita zvakaipa, kuti abvise chiyeuchidzo
    chavo panyika.
  spa-BLM: El rostro de Yahvé está contra los que hacen el mal, para cortar su memoria
    de la tierra.
  cac-cac: A Jehová, aycot yoval sc'ol d'a eb' sc'ulan chucal yic satel eb', yic man̈xa
    mach ol naan eb'.
  swh-ULB: Uso wa Yahwe uko kinyume na wale watendao uovu, kuikatilia mbali kumbukumbu
    yao duniani.
  bel-bel: з крывадушнымі пакепнікамі скрыгаталі на мяне зубамі сваімі.
  wed-wed: Wate tauna ḡoʼapoapoei ravai e mamae-puputei taui ina iraḡe ma rava nuanuai
    ina vuru.
  deu-ELBBK: Die Augen des HERRN sind gerichtet auf die Gerechten, und seine Ohren
    auf ihr Schreien.
  mbb-OT: Piru egkuntedahan din is menge etew he ebaal te mezaat. Edèdeetan din sikandan
    taman te kenè en sikandan egketenuzan te menge etew kayi te kelibutan.
  mal-2015: ദുഷ്പ്രവൃത്തിക്കാരുടെ ഓർമ്മയെ ഭൂമിയിൽനിന്നു ഛേദിച്ചുകളയേണ്ടതിന്നു യഹോവയുടെ
    മുഖം അവർക്കു പ്രതികൂലമായിരിക്കുന്നു.
  gup-gup: Nawu birriwarre bininj nakka kabenwirrihme, dja kabenngeybularrbun ba bu
    minj nangale kabenyawoyhburrbun kondah kurorre.
  ctu-CTI: Pero mach yom i qꞌuel jini muꞌ bʌ i chaꞌleñob simaronlel. Mi quej i jisañob
    chaꞌan machꞌan miꞌ chʌc ñaꞌtyʌntyelob ti mulawil.
  rmc-rmc: Le RAJESKRE jakha dikhen pro spravodľiva manuša, leskre kana šunen lengro
    roviben.
  pes-OPV: روی خداوند بسوی بدکاران است تا ذکرایشان را از زمین منقطع سازد.
  ron-1924: Домнул Ышь ынтоарче Фаца ымпотрива челор рэй, ка сэ ле штяргэ помениря
    де пе пэмынт.
  aui-aui: Bi bera bero wawayidi na yamiiri kubutedi da yiaviyedi, toudi sinarabobo
    da getana iiyabo inanoghota mayedina.
  ben-OBCV: কিন্তু সদাপ্রভুর মুখ তাদের বিরুদ্ধে যারা দুষ্কর্ম করে, তিনি তাদের স্মৃতি
    পৃথিবী থেকে মুছে ফেলবেন।
  som-som: Wejiga Rabbigu waa ka gees kuwa sharka sameeya Inuu iyaga xusuustooda dhulka
    ka baabbi'iyo.
  lat-VUC: Dissipati sunt, nec compuncti; tentaverunt me, subsannaverunt me subsannatione;
    frenduerunt super me dentibus suis.
  eng-ASVBT: The face of Jehovah is against them that do evil, To cut off the remembrance
    of them from the earth.
  mna-mna: Tamen wal sananŋan na, ni iurur koi pizin mi ipiŋgisŋgis mataana pizin.
    Mi ko ipambiriizi zin ma timap kat. Kaimer tomtom ko matan iŋgal zin mini som.
  ita-1885: La faccia del Signore è contro a quelli che fanno male, Per isterminare
    la lor memoria d'in su la terra.
  eng-LXXUP: They tempted me, they sneered at me most contemptuously, They gnashed
    their teeth upon me.
  eng-ULB: The face of Yahweh is against those who do evil, to cut off the memory
    of them from the earth.
  spa-VBL: El Señor es enemigo de los que hacen el mal. Él borrará hasta la memoria
    de ellos de la tierra.
  fra-_FOB: La face de l'Éternel est contre ceux qui font le mal, pour retrancher
    de la terre leur mémoire.
  mal-mal: ദുഷ്പ്രവൃത്തിക്കാരുടെ ഓർമ്മയെ ഭൂമിയിൽനിന്ന് മായിച്ചു കളയേണ്ടതിന് യഹോവയുടെ
    മുഖം അവർക്ക് പ്രതികൂലമായിരിക്കുന്നു.
  lit-lit: VIEŠPATIES veidas yra prieš darančius bloga, kad išdildytų nuo žemės jų
    atminimą.
  urd-GVR: Lekin Rab kā chehrā un ke ḳhilāf hai jo ġhalat kām karte haiṅ. Un kā zamīn
    par nām-o-nishān tak nahīṅ rahegā.
  suz-BL: परमप्रभु यावेमी मरिम्‍शो पाइब आन कली कोव़ना कोव़न बाक्‍ब। मिनु मेको आन कली
    मिम्‍तीके का यो मवोइक्‍थु रागी रे क्‍याम्‍ब। हितोपदेस १०:७
  eng-NOY: But the face of the LORD is against evil-doers, To cut off their remembrance
    from the earth.
  ita-1927: La faccia dell’Eterno è contro quelli che fanno il male per sterminare
    di sulla terra la loro memoria.
  ckb-ckb: ڕووی یەزدان لە دژی خراپەکارانە، تاکو یادەوەرییان لەسەر زەوی ببڕێتەوە.
  eng-BBE: The face of the Lord is against those who do evil, to take away the memory
    of them from the earth.
  xsi-xsi: Taitu Yova Kindeni ne wisi-nâna ikeno panzi tamâta ea uru siveta vetâŋa
    sakamao. Mine kala lâ zo ŋana kinzi ŋinde ma simâte, ande kinzi tamâta ma kalonzi
    ŋgere ŋananzi kilo, ande ma tia.
  kan-OKCV: ಆದರೆ ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡುವವರಿಗೆ ಯೆಹೋವ ದೇವರು ವಿಮುಖರಾಗಿದ್ದಾರೆ, ಅಂಥವರ ಹೆಸರನ್ನು
    ಭೂಮಿಯೊಳಗಿಂದ ತೆಗೆದುಹಾಕುವರು.
  tam-2017: தீமைசெய்கிறவர்களுடைய பெயரைப் பூமியில் இல்லாமல் போகச்செய்ய, யெகோவாவுடைய
    முகம் அவர்களுக்கு விரோதமாக இருக்கிறது.
  spa-RV-1909: La ira de Jehová contra los que mal hacen, para cortar de la tierra
    la memoria de ellos.
  ron-BTF: Fața DOMNULUI este împotriva celor ce fac răul, pentru a stârpi amintirea
    lor de pe pământ.
  eng-WEBP: The LORD’s face is against those who do evil, to cut off their memory
    from the earth.
  eng-FBV: The Lord sets himself against those who do evil. He will wipe out even
    the memory of them from the earth.
  nld-1939: Maar Jahweh’s aanschijn blikt grimmig tegen de bozen, Om hun gedachtenis
    van de aarde te delgen.
  nch-BL: Pero TOTECO sencualantoc ica inijuanti cati quichihuaj cati fiero. Quintzontamiltis
    para ayecmo aqui quinelnamiquis ipan ni taltipacti.
  vie-1934: Mặt Đức Giê-hô-va làm nghịch cùng kẻ làm ác, Đặng diệt kỷ niệm chúng nó
    khỏi đất.
  cha-cha: Y matan Jeova contra y fumatitinas y taelaye para uutut gui tano y jinasoñija.
  hin-CV: परंतु याहवेह बुराई करनेवालों से दूर रहते हैं; कि उनका नाम ही पृथ्वी से मिटा
    डालें.
  eng-OURB: פּ But Adonai ’s face is against those who do evil, to cut off their memory
    from the earth.
  spa-BES: El rostro del Señor contra los que hacen el mal, para borrar de la tierra
    la memoria de ellos.
  tdx-tdx: Atreatrè’ Iehovà an-daharañe o mpanao ratio; aitoa’e an-tane atoy ty fitiahiañe
    iareo.
  tha-KJV: พระพักตร์​ของพระเยโฮวาห์ตั้งต่อสู้กับคนทั้งหลายที่ทำความชั่ว เพื่อจะตัดการระลึกถึงเขาเสียจากแผ่นดินโลก
  por-BR-2018: A face do SENHOR está contra aqueles que fazem o mal, para tirar da
    terra a memória deles.
  deu-ELO: das Angesicht Jehovas ist wider die, welche Böses tun, um ihr Gedächtnis
    von der Erde auszurotten.
  eng-WYC-2018: But the cheer of the Lord is on men doing evils; that he lose the
    mind of them from [the] earth. (But the face of the Lord is against those who
    do evil; and he shall blot out the memory of them from off the earth.)
  epo-epo: La vizaĝo de la Eternulo estas kontraŭ tiuj, kiuj faras malbonon, Por ekstermi
    de la tero la memoron pri ili.
  gfk-gfk: No Watong i kap se no matana ta diet ing diet gil magingin sakena, io kaik,
    bia ing diet na maat, da lik luban diet kaiken at mon.
  uig-PIN: '|פ| Pǝrwǝrdigarning qirayi rǝzillik ⱪilƣuqilarƣa ⱪarxi qiⱪar, Ularning
    ⱨǝrⱪandaⱪ nam-hatirilirini yǝr yüzidin elip taxlar;'
  beo-beo: Be E da wadela:i hamosu dunu ili higale ba:sa. Amaiba:le, ilia da bogosea,
    hedolowane gogolei dagoi ba:mu.
  tpi-OTNT: Tasol Bikpela i no save laikim ol manmeri nogut. Na bai em i kilim ol
    i dai na ol manmeri i no tingim ol gen.
  hau-SA: fuskar Ubangiji yana gāba da waɗanda suke aikata mugunta, don yă sa a manta
    da su a duniya.
  udu-udu: Bwam/e gi Tap̱a di’da p̱o/ imanmii tonthus mo, ki uni minu ’ciṯẖ ’twa/
    mo ki uni minu ’koki doḵ/e ka e e mony’cesh mo.
  uig-LAT: '|פ| Perwerdigarning chirayi rezillik qilghuchilargha qarshi chiqar, Ularning
    herqandaq nam-xatirilirini yer yüzidin élip tashlar;'
  nde-nde: ubuso bukaThixo bumelana lalabo abenza okubi, ukuba acitshe ukukhunjulwa
    kwabo emhlabeni.
  ton-ton: ‌ʻOku houhau ʻae fofonga ʻo Sihova kiate kinautolu ʻoku fai kovi, ke motuhi
    honau fakamanatuʻi mei māmani.
  ces-1613: 'Oči Hospodinovy obrácené jsou k spravedlivým, a uši jeho k volání jejich:'
  eng-WMB: The LORD’s face is against those who do evil, to cut off their memory from
    the earth.
  tam-TCV: ஆனால் தீமை செய்கிறவர்களைப் பற்றிய நினைவை பூமியிலிருந்தே அகற்றிப்போடும்படி,
    யெகோவாவினுடைய முகம் அவர்களுக்கு விரோதமாய் இருக்கிறது.
  ceb-ULB: Apan ang nawong ni Yahweh nagabatok sa nagbuhat og daotan, puohon sila
    aron dili na mahinumdoman sa kalibotan.
  pol-UBG: Lecz oblicze PANA jest przeciwko złoczyńcom, aby pamięć o nich wymazać
    z ziemi.
  agr-agr: Untsu tudaun takau aidaunak Tuke Pujuu kajejawai, dutikak ijina atakesh
    adeagchatnun emegkagtatui.
  kyc-kyc: Dopa pipyamopape koo pyuo karenge dupwa baame kando epe nasepala mata maiyuo
    karenge. Renge doko nakama kumarami dokopa wambu dupwame kame soo kaena lao pingi.
  urd-GVU: لیکن رب کا چہرہ اُن کے خلاف ہے جو غلط کام کرتے ہیں۔ اُن کا زمین پر نام
    و نشان تک نہیں رہے گا۔
  eng-OEBCW: The Lord sets his face against those who do evil, to root their memory
    out of the earth.
  deu-1912: das Antlitz aber des HERRN steht gegen die, so Böses tun, daß er ihr Gedächtnis
    ausrotte von der Erde.
  kan-2017: ಕೆಡುಕರಿಗೋ ಯೆಹೋವನು ಕೋಪದ ಮುಖವುಳ್ಳವನಾಗಿರುವನು; ಲೋಕದಲ್ಲಿ ಅವರ ನೆನಪೇ ಉಳಿಯದಂತೆ
    ತೆಗೆದುಹಾಕುವನು.
  yap-yap: machane ma togopluw ngak e pi’in yad be rin’ e kireb, ma nap’an ni yad
    ra yim’, mi ni pag talinrad.
  hlt-MCSB: Thae aka saii rhoek te diklai kah poekkoepnah lamkah khoe ham BOEIPA loh
    a hmai a thuh.
  mdy-ETH: ሳዓፓ ዔያቶ ማሊሲ ጶቂሣ ባኣዚ ባይዛኒ ዓኣፓ ዒዛኮ ፑርቶ ማዻዞንሢዳኬ።
  qvs-NT: Chaymanta Tata Dios tukuy mana alli rurak runakunata chikninsapa. Paykunata
    kulluchinkasapa amana ni pi paykunata yuyanankunapa.
  twi-ASANTE: Awurade ani sa wɔn a wɔyɛ bɔne, sɛ ɔbɛyi wɔn nkaeɛ afiri asase yi so.
  eng-WEBU: The LORD’s face is against those who do evil, to cut off their memory
    from the earth.
  acu-NT: Antsu tunau takau ainaunka nakitawai. Tura nu aintsu naarin chikich aints
    ainau nintimtsuk asarti tusa kajinmamtikui.
  spa-PDDPT: El rostro de Yavé está contra los perversos, Para cortar su memoria de
    la tierra.
  gun-gun: Ha'e rã mba'emo vai apoa ma Senhor ndoexaxei, yvy gui omboguepa 'rã ha'e
    kuery re ima'endu'aa.
  agu-BL: Ma na contr i' scye'j yi e' yi na chiban yi e'chk takle'n cachi'. Na chisotz
    ta'n, nin junawes na che'l te kac'u'l.
  eng-PEV: But God punishes people that do bad things. After they die, God doesn’t
    want anybody in the world to remember those bad people. So God will make everybody
    forget them.
  ilo-ULB: Busoren ti Dios dagiti managdakdakes, tapno mapunas dagiti pakalaglagipanda
    manipud iti daga.
  kpg-kpg: Gei Mee e hai baahi gi digau ala e hai nia mee huaidu. Digaula ma gaa mmade,
    gei tangada e langahia digaula ai.
  uig-ARA: '|פ| پەرۋەردىگارنىڭ چىرايى رەزىللىك قىلغۇچىلارغا قارشى چىقار، ئۇلارنىڭ
    ھەرقانداق نام-خاتىرىلىرىنى يەر يۈزىدىن ئېلىپ تاشلار؛'
  bps-bps: Kabay i dad to mimò sasè toon knang, talaan ale fnalê, na di kfatila flifetan
    i dad to, du fye landè to di tah tanà faldam dale.
  sus-sus: Alatala tinxintɔɛe toma nɛ, a a tuli matima e wa xui ra.
  pon-2006: E kin ketin pelian irail kan me kin wia me suwed, eri re pahn manoknokla
    ni ar pahn mehla.
  jae-jae: Apômtaunê laŋôanô kêkô secwaga auc gebe enseŋ êsêac su e nêŋ lau taêŋ ênam
    êsêac êtiam atom.
  ksd-ksd: A mata i ra Luluai i tur bat ra umana tena varpiam, Upi na vamutue ra ninunuk
    uraure diat kan ra rakarakan a gunagunan.
  tur-YTC: Yahve’nin yüzü kötülük yapanlara karşıdır, Onların anılarını yeryüzünden
    kesip atar.
  bel-N: Вочы ГОСПАДА — на праведных, і вушы Ягоныя — на лямант іхні.
  grc-BRENT: Ἐπείρασάν με, ἐξεμυκτήρισάν με μυκτηρισμὸν, ἔβρυξαν ἐπʼ ἐμὲ τοὺς ὀδόντας
    αὐτῶν.
  kpr-kpr: Avata evetu genembo mave ari ekoko eraera ainde, nu osogo edo tataya use
    deraira. Amingurureari, ne amburaera amo, evetu genembo ne jo kakara use kotae
    eraera.
  ind-AYT: (34-17) Wajah TUHAN menentang mereka yang berbuat kejahatan, untuk menghapus
    kenangan tentang mereka di bumi.
  yom-yom: Yave wunsuekanga zizi kiandi kuidi batu bamvanganga mambimbi mu diambu
    babika buela tebukulu moyo va ntoto.
  yut-yut: Mani yokwi aŋ amɨn dɨma galak taŋ yomɨsak. Kɨmagakwa amɨn da ɨŋtaŋ yomdaŋ.
  nya-nya: nkhope ya Yehova ikutsutsana ndi amene amachita zoyipa, kuwachotsa kuti
    asawakumbukirenso pa dziko lapansi.
  kyg-kyg: Neꞌafiyaꞌmonanafa hosu kava nehaya vayaꞌaifeꞌmo kame huno neꞌapategeꞌa
    faliꞌnagenoꞌaeꞌmo ago apake nekaniye.
  hrv-hrv: $PE Oči Jahvine gledaju pravedne, uši mu slušaju vapaje njihove.
  mps-mps: Tiali goli, agai te dwai sę ebo bidi dabe wei isiąyu, tudi ola mabo dao.
    Tama agai te augwali ela muyu, tama te we bidigo augwali homu kone ma egobeo.
  tpi-tpi: Tasol Bikpela i no save laikim ol manmeri nogut. Na bai em i kilim ol i
    dai na ol manmeri i no tingim ol gen.
  dan-1931: '[17] Mod dem, der gør ondt, er HERRENS Åsyn for at slette deres Minde
    af Jorden;'
  vie-OVCB: Chúa Hằng Hữu đối nghịch người ác; xóa kỷ niệm họ trên thế gian.
  guj-2017: જેઓ દુષ્ટતા કરે છે તેઓનું સ્મરણ પૃથ્વી ઉપરથી નાબૂદ કરવાને માટે યહોવાહનું
    મુખ તેઓની વિરુદ્ધ છે.
  pon-2006A: E kin ketin pelian irail kan me kin wia me suwed, eri re pahn manoknokla
    ni ar pahn mehla.
  por-BRBSL: O rosto de Yahweh está contra aqueles que fazem o mal, para cortar a
    memória deles da terra.
  eng-OEBUS: The Lord sets his face against those who do evil, to root their memory
    out of the earth.
  swe-swe: 'Herrens (Jahves)ögon är vända mot de rättfärdiga, och hans öron hör deras
    ångestfyllda rop (i djup vånda). [Den sextonde hebreiska bokstaven är: ע – Ajin.
    Tecknet avbildar ett öga eller en vattenkälla. Den symboliserar ofta profetisk
    klarsyn och uppenbarelse. Här är det ordet ”ögon” som börjar med denna bokstav.
    Det förstärker hur Gud ser de rättfärdiga. Att både ”ser” och ”hör” används parallellt
    förstärker att Gud är närvarande och aktivt involverad.]'
  cth-cth: BAWIPA minhmai ni hawihoehnae kasakkungnaw hah a taran. Talai van ahnimouh
    pou pouknae tâkhawng pouh lah ao han.
  twi-twi: Awurade ani sa wɔn a wɔyɛ bɔne, sɛ obeyi wɔn nkae afi asase yi so.
  hlt-hlt: Thae aka saii rhoek te diklai kah poekkoepnah lamkah khoe ham BOEIPA loh
    a hmai a thuh.
  tbz-SIM: Ti Yiɛ̀ nKuyie nwùómmu bɛsɑ̀ɑ̀bɛ̀, kɛ yo bɛ dɑbùò.
  msy-2020: Ikiavɨra Itir God gumazamizir arazir kurabagh amiba, a me batogha men
    aghua. Kamaghɨn, me oveghtɨ gumazamiziba ua me gɨnɨghnɨghan kogham.
  dop-dop: Tɑcɑɑ ɩsəlɛ wɛ siɣisilɑɑ tɔɔ kɛ́ nɑ ɩ́ kemɑ ŋkpɑŋʋɣʋ nɑ pɑ tɔɔ.
  azb-azb: Rəbbin üzü şər iş görənlərə qarşıdır, Yer üzündə onlardan nişanə qoymayacaq.
  eng-DBY: 'The face of Jehovah is against them that do evil, to cut off the remembrance
    of them from the earth:'
  hin-2017: यहोवा बुराई करनेवालों के विमुख रहता है, ताकि उनका स्मरण पृथ्वी पर से मिटा
    डाले। (1 पत. 3:10-12)
  wol-KYG: Ay gët la Aji Sax ji ne jàkk aji jub ji, te ay noppam la dékk wooteb wallam.
  swp-swp: GUIAU ana ao i laeudoiei laulau gewagewa tataodi aridi eai, abahenuaisinidi
    tanoubu eai i tomgabaedio.
  bjr-bjr: Yaaweefa manda oosana maree mariasara akooqaidanoo. Misa kuquafaqa miqoo
    kai misara qaunidaqa.
  eng-YLT: (The face of Jehovah [is] on doers of evil, To cut off from earth their
    memorial.)
  kne-kne: Ngem kontraena din man-am-amag si lawa et ponasena amin ay kanemneman da.
  eng-WYC-2017: But the cheer of the Lord is on men doing evils; that he lose the
    mind the memory of them from [the] earth.
  eng-WMBB: The LORD’s face is against those who do evil, to cut off their memory
    from the earth.
  zat-NTPS: Dxezrá'a Xránadxu Dios benne' ca' dxelune̱' da cale̱la, chee̱ quebe sua
    nu benne' chajsá lazre̱' benne' we̱n da cale̱la ca'.
  zty-NTPS: Ẕža'a X̱anžo Dios benne' wen da' ẕinnj ka', na' bi soa no benne' chejsá'
    ḻaže'e ḻégake'.
  urd-GVH: लेकिन रब का चेहरा उनके ख़िलाफ़ है जो ग़लत काम करते हैं। उनका ज़मीन पर नामो-निशान
    तक नहीं रहेगा।
  rug-rug: Ba kana i e Zihova sarini pu tavete va sea, pude va mate pani si arini
    meke lopu sana ta muliṉae palae si arini.
  gaz-gaz: yaadannoo isaanii lafa irraa balleessuudhaaf, fuulli Waaqayyoo warra hamaa
    hojjetanitti ni hammaata.
  fra-LSG: Les yeux de l’Éternel sont sur les justes, Et ses oreilles sont attentives
    à leurs cris.
  gnn-gnn: Yurru ŋurikinydja dhuwurr‐yätjmirriwu yolŋu'‐yulŋuwu ŋayi ŋuli ŋapa‐wekanharamirrina,
    ḻäy‐yarryunna ŋayi yukurra Garraynydja walalaŋgu; Walala yurru murrmurryundja,
    ga yäkunydja walalanha yurru meṉgumana walala, buku‐dhumukthirrina.
  yal-yal: Alatala yɛɛn muxu tinxinxine ra, a tuli matixi e xuiin na.
  iou-iou: Täŋ äma Ekäni täŋo mani nämo buramiwani uwä mäde ut yämik täyak. Mäde ut
    yämiŋirän äma udewani kumäŋirä ämawebetä waki täŋpani unita bäräŋeŋ guŋ taŋpäŋ
    äneŋi täga nämo api juku pineŋ.
  haw-1868: Ku e ka maka o Iehova i ka poe hewa, E hoonalo loa ia lakou mai ka honua
    aku.
  arb-NAV: وَلَكِنْ يَقِفُ ضِدَّ الَّذِينَ يَعْمَلُونَ الشَّرَّ لِيَسْتَأْصِلَ مِنَ
    الأَرْضِ ذِكْرَهُمْ.
  ded-ded: Ye yarengic yenemma meicyunuu bangecfu ngicngac ninigec meficgeyemmeu yeneng
    monggoc mi negensiyunugecde.
  ewe-ewe: ke Yehowa klẽa ŋku ɖe nu vɔ̃ɖi wɔlawo be wòaɖe wo ɖa le anyigba dzi, eye
    womagaɖo ŋku wo dzi akpɔ o.
  eng-LEE: (34:17) [But] the anger of the Lord is against those that do evil, to cut
    off from the earth their remembrance.
  asm-FB: যিসকলে দুষ্টতাৰ কার্য কৰে, যিহোৱা তেওঁলোকৰ বিৰুদ্ধে, তেওঁ পৃথিবীৰ পৰা তেওঁলোকৰ
    স্মৰণ মছি পেলাব।
  sus-A: عَلَتَلَ تِنشِنتْييٍ تٌمَ نّ، عَ عَ تُلِ مَتِمَ عٍ وَ شُي رَ.
  fra-SBL: La face de Yahvé est contre ceux qui font le mal, pour couper leur mémoire
    de la terre.
  hbo-hbo: עֵינֵ֣י יְ֭הוָה אֶל־צַדִּיקִ֑ים וְ֝אָזְנָ֗יו אֶל־שַׁוְעָתָֽם׃
  kik-kik: ũthiũ wa Jehova ũũkagĩrĩra andũ arĩa mekaga ũũru, nĩguo moima thĩ matikanaririkanwo.
  fra-NCL: Les yeux de Yahweh sont sur les justes ; et ses oreilles sont attentives
    à leurs cris.
  cek-AK: Sethaih sah kaminawk loe a oh o haih long hoiah pahnet ving han khoek to
    tamit bit hanah, Angraeng mah mikhmai angqoi taak.
  cuk-cuk: Dule-ibmar-isgana-imakmaladgindina, egi yoleged. Bab-Jehová a-dulemargi
    yoleged, adi, we-napneggi mer bar egi binsalegegar.
  uig-CYR: Худди бир чишләм пошкал үстидә чақчақ вә талаш қилған худасизлардәк, Улар
    маңа чишлирини ғучурлитип хирис қилишти.
  tel-2017: చెడు కార్యాలు చేసే వాళ్ళ జ్ఞాపకం భూమిపై ఉండకుండా చేయడానికి యెహోవా వాళ్లకు
    విరోధంగా ఉన్నాడు.
  hat-BSA: Figi SENYÈ a kont malfektè yo, pou efase memwa yo sou tè a.
  bxh-bxh: na nenena ya fasana hudoꞌiyen, tau heyaya lisidi yai; yo sa peꞌi, haba
    ya nuwa fuiyedi.
  ukr-ONPU: Безбожними глузуваннями насміхалися, скреготіли на мене своїми зубами.
  kos-kos: A El lainulos su oru ma koluk, Ke ma inge elos fin misa, ac sa na in mulkinyukla
    elos.
  hbo-WLC: עֵינֵ֣י יְ֭הוָה אֶל־צַדִּיקִ֑ים וְ֝אָזְנָ֗יו אֶל־שַׁוְעָתָֽם׃
  ibo-ibo: ma ihu Onyenwe anyị na-emegide ndị na-eme ihe ọjọọ, ime ka a hapụ ichetakwa
    ihe banyere ha nʼụwa.
  ory-ory: ପୃଥିବୀରୁ କୁକର୍ମକାରୀମାନଙ୍କ ସ୍ମରଣ ଉଚ୍ଛିନ୍ନ କରିବା ପାଇଁ ସେମାନଙ୍କ ପ୍ରତିକୂଳରେ
    ସଦାପ୍ରଭୁଙ୍କ ମୁଖ ଥାଏ।
  chk-chk: Nge a ü ngeni chokewe mi föri mine a ngau, a föri pwe mürin ar mäla aramas
    repwe müttir manlükirela.
  rop-rop: Bat YAWEI im wail langa detlot pipul hu oldei dumbat nogud ting. Im garra
    binijimap olabat, en pipul garra fogedabat olabat olagija.
  ukr-1871: Лице Господнє проти тих, що творять зло, щоб знищити память їх на землї.
  yon-yon: Arewa kamidan yaa kuu Yariman ye murubia kande yangmad kerimaan, kwane
    yi aningko araneene yenambed yi yaa ma meenaibban.
  deu-1951: (034-17) das Antlitz des HERRN steht wider die, so Böses tun, daß er ihr
    Gedächtnis von der Erde vertilge.
  eng-JPS: (34-17) The face of the LORD is against them that do evil, to cut off the
    remembrance of them from the earth.
  srp-1865: Ali je strašno lice Gospodnje za one koji èine zlo, da bi istrijebio na
    zemlji spomen njihov.
  lug-lug: Mukama amaliridde okumalawo abakola ebibi, okubasaanyizaawo ddala n’obutaddayo
    kujjukirwa ku nsi.
  heb-heb: פני יהוה בעשי רע להכרית מארץ זכרם׃
  ben-IRV: সদাপ্রভুু অন্যায়কারীদের বিরুদ্ধে, তিনি তাদের স্মৃতি পৃথিবী থেকে মুছে ফেলবেন।
  ntu-ntu: a napnanatile krkcng tzale-zvzng da kxtrka. Trobqpwzu badr x mzli kc nabz-ngrdr,
    ani txpwz nzmrbrtrkr mz drtwr nidr.
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਮੂੰਹ ਕੁਕਰਮੀਆਂ ਦੇ ਵਿਰੁੱਧ ਹੈ, ਜੋ ਤੂੰ ਉਹਨਾਂ ਦੀ ਯਾਦ ਧਰਤੀ ਤੋਂ ਮਿਟਾ
    ਸੁੱਟੇ।
  mya-JVB: ဒုစရိုက် ကိုပြု သောသူတို့ကား၊ မြေကြီး ပေါ် မှာ အောက်မေ့ စရာ အမှတ်မျှမရှိစေခြင်းငှါ
    ပယ်ရှင်း မည် အကြောင်း ၊ ထာဝရဘုရား သည် မျက်နှာ ထားတော်မူ၏။
  kgf-kgf: Yaweac kic tanera imi kaiʒiliweŋ waŋanʒu imi onac musuqeqe waŋ énécmima
    ionac eluŋ unudacmac niŋac baeciguc metecgé énécmimaŋ ʒé niŋanʒac.
  tte-O: na siya analiyao paisowa naenaena siginaginauli isikotanagili, mwa tem siboita
    kani mwayamwayau tomo nuwali imwatainagili.
  tbg-tbg: Viva qora kaiqa vare variaka navutaiqiharo vairo. Vika qutu vimanta vaiinti
    nahenti vaakama vikara tauru kevarave.
  hmo-hmo: To Lohiabada ese kara dika taudia ia ura henia lasi, bona ia ese idia do
    ia alaia mase, vadaeni taunimanima ese idia do idia laloa lou lasi.
  zar-NT: Uzáguëʼë Xanruʼ xinö́zgaca nupa tuáʼ döʼ, en gunëʼ ga cuntu nu tsöjné léguequi.
  urd-urd: ख़ुदावन्द का चेहरा बदकारों के ख़िलाफ़ है, ताकि उनकी याद ज़मीन पर से मिटा
    दे।
  rus-SYN: с лицемерными насмешниками скрежетали на меня зубами своими.
  bqc-SIM: Dii ìↄ wɛ́tɛ gbɛ̃maaↄzi, ì swã́kpa ń wiilɛai.
  tcz-CHONGTHU: Hinla thilse bolte chu dou mit nin aven, aman amin u leiset akon athaimang
    ding ahi.
  mar-mar: परंतु परमेश्वर वाईट कृत्ये करणाऱ्याविरुध्द आहे. तो त्यांची आठवण पृथ्वीतून
    नाश करतो.
  isl-isl: Því að augu Drottins hvíla á hinum réttlátu og hann hlustar eftir bænum
    þeirra.
  hlt-THB: Cehlai, ik-oeih amak leek ak sai thlangkhqi ce Bawipa ing hawi taak nawh,
    khawmdek awh a mingmih ami awm ce am sim loet voel hy.
  soq-soq: Tane kadi dewasaia apanawa mampo me namba nambesade, mo bontopuo ando mai
    mida mo umanau wapi, dia.
  qub-qub: Mana allita rurajcunapami ichanga Tayta Dios contran caycan. Paycunataga
    ushajpämi cay pachapita illgächenga.
  bqp-bqp: Dikiri dì kpɛ li yãvãnikɛrinↄnɛ, de ń yã sún dↄ gbɛ̃keguro yãi.
  hat-hat: (034:17) Men, Seyè a vire do bay moun k'ap fè sa ki mal, pou pesonn sou
    latè pa janm chonje yo.
  eng-BSB: But the face of the LORD is against those who do evil, to wipe out all
    memory of them from the earth.
  eng-WEBPB: The LORD’s face is against those who do evil, to cut off their memory
    from the earth.
  kbq-kbq: Hianagi Ra Anumzamo'a kefo zamavu'zmava'ma nehaza vahera amefi hunezmino,
    ama mopafintira zamahe fanane hanige'za vahe'mo'za zamagesa ru'enena antahi ozamigahaze.
  pon-pon: jilan en Ieowa kin palian ir, me kin wia mejued, pwen kawe ir ala jan nan
    jappa.
  nhe-BL: Pero TOTECO sencualantoc ica inijuanti tlen quichihuaj tlen fiero. Quintzontlamiltis
    para ma axaca quinilnamiquis ipan ni tlaltepactli.
  wnc-wnc: Sike wai aminde Buyambam tapata asiknga bitanggak. Apbitake ita atzipan
    kupa aminda waaminde apbotaning.
  bus-bus: Dii è mìkpɛɛ zu zaakɛrinↄnɛ, lɛ aↄ̃ yã tón dↄ gbɛ̃kenlo yãnzi.
  gub-BL: Wiko ikatu 'ym ma'e iapo har waàmàtyry'ymar romo a'e. A'e rupi, wamàno re
    amo teko heharaz wanuwi na'arewahy wà.
  eng-DRA: 'They were separated, and repented not: they tempted me, they scoffed at
    me with scorn: they gnashed upon me with their teeth.'
