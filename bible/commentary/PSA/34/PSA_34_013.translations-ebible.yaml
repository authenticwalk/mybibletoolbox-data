verse: PSA.034.013
translations:
  mal-C: നിങ്ങളുടെ നാവിനെ തിന്മയിൽനിന്നും നിങ്ങളുടെ അധരങ്ങളെ വ്യാജഭാഷണത്തിൽനിന്നും
    സൂക്ഷിക്കുക.
  deu-TKW: Wer ist der Mann, der Leben begehrt, zahlreiche Lebenstage wünscht, um
    Glück zu erleben?
  lin-lin: Nani asepelaka na bomoi ? Nani alingaka kobika mikolo ebele ya esengo ?
  mmx-mmx: mina ke xepe lavapaase kapmek, la mina axav i at laxaxarang.
  eng-LSV: Keep your tongue from evil, || And your lips from speaking deceit.
  eng-GNV: Keepe thy tongue from euill, and thy lips, that they speake no guile.
  eng-WEBSTER: Keep thy tongue from evil, and thy lips from speaking guile.
  nhw-BL: Monequi xijmocuitlahuis monenepil para amo tiquinmahuispolos sequinoc ica
    istlacatili.
  swh-ONEN: basi auzuie ulimi wake na mabaya, na midomo yake kutokana na kusema uongo.
  bba-bba: Wi u kĩ u wɑ̃ɑru di bɔri yɛndu sɔɔ, kpɑ u tɛ,
  eng-KJVCPB: (נ) Keep thy tongue from evil, And thy lips from speaking guile.
  luo-luo: nyaka ogengʼ lewe kik wuo marach kendo ogengʼ dhoge kuom wacho miriambo.
  aii-aii: ܢܛܘܿܪ ܠܸܫܵܢܘܼܟ݂ ܡ̣ܢ ܒܝܼܫܬܵ‌ܐ، ܘܣܸܦܘܵܬܘܼ̈ܟ݂ ܡ̣ܢ ܗܲܡܙܘܼܡܹܐ ܦܸܠܡܵܐ.
  meu-meu: Malamu ba naria, basine ere dika, udumu bibinadia danu, koikoi herevadia
    basie gwaurai.
  npi-ULB: त्‍यसो हो भने, आफ्नो जिब्रोलाई खराबीदेखि र आफ्ना ओठहरूलाई झुट बोल्नदेखि
    जोगाओ ।
  yor-yor: Pa ahọ́n rẹ̀ mọ́ kúrò nínú ibi àti ètè rẹ̀ kúrò ní ẹ̀tàn sísọ.
  pes-OPCB: پس، زبانت را از بدی و دروغ حفظ کن.
  tgl-ULB: Kung ganoon, lumayo kayo sa pagsasabi ng masama, at ilayo ang inyong mga
    labi sa pagsasabi ng mga kasinungalingan.
  nop-nop: Ala du unduŋ hatidok nadikaaŋ, medehaki mu yoluwaaŋ eŋ mede yalaŋ maaŋ
    mu yoluwaaŋ.
  cbu-NT: Ashiri nda mantsir tsiyatamaam saanaatsis wanasir ksutangtsa. Ngutis tputsee
    tamasingarus ngichintspa.
  hui-hui: Anidagua holene hamelo kamiyagua tínaga ne harigaha howa bi ko nale tindule
    ke̱bi naheore halimu.
  mya-mya: လို​လား​ပါ​လျှင်​ညစ်​ညမ်း​သည့်​စ​ကား​နှင့် မု​သား​စ​ကား​ကို​မ​ပြော​ကြ​နှင့်။
  bod-N: ཚིག་ངན་སྨྲ་བའི་ལྕེ་ནི་བསྡམ་དགོས་ཤིང་། །མཆུ་ཏོའི་གཡོ་སྒྱུ་རྣམས་ཀྱང་བསྲུང་བར་གྱིས།།
  wsk-wsk: kuring kuamili te den memek bo me baluk, ale kore sumulak te den kawel
    me ta balukko.
  sna-sna: dzora rurimi rwako pane zvakaipa nemiromo yako pakureva nhema.
  spa-BLM: Guarda tu lengua del mal, y tus labios de decir mentiras.
  cac-cac: man̈xo eyal chucal lolonel, man̈xo eyesej.
  swh-ULB: Hivyo uepushe ulimi wako na uovu na uilinde midomo yako kuongea uongo.
  bel-bel: А як былі хварэлі яны, я апранаўся ў вярэту, душу маю таміў пастом, і малітва
    мая вярталася ў нетру маю.
  wed-wed: Nanare, lamna menami ona paina-melei da eḡa babani apoapoe bo moru ona babaniei.
  deu-ELBBK: Wer ist der Mann, der Lust zum Leben hat, der Tage liebt, um Gutes zu
    sehen?
  mbb-OT: Likayi niw is kegkaǥi te mezaat wey kedtarùtarù.
  mal-2015: ദോഷം ചെയ്യാതെ നിന്റെ നാവിനെയും വ്യാജം പറയാതെ നിന്റെ അധരത്തെയും കാത്തുകൊൾക;
  gup-gup: Yuwn bu ngurriwokdi kunwarrekenh dja mak ngurringurdkerrimen kore ngurrikurrekurren.
  ctu-CTI: Cʌñʌtyan a tiꞌ ame maꞌ wʌl chʌ bʌ mach wen. Cʌñʌtyan a wacꞌ ame a chaꞌlen
    lot.
  rmc-rmc: Oda, ko kamel o dživipen a kamel te dživel baro the bachtalo dživipen,
  nlg-nlg: Ko righi taonia na lapimu mo ko righi taonia ghidumu ge ke bei bosaa na
    kiko.
  pes-OPV: زبانت را از بدی نگاه دار و لبهایت را از سخنان حیله آمیز.
  ron-1924: Фереште-ць лимба де рэу ши бузеле де кувинте ыншелэтоаре!
  aui-aui: na gewawaya konisisiya berovedi da gekoniyabana.
  ben-OBCV: তোমার জিভ মন্দ থেকে সংযত রাখো এবং মিথ্যা বাক্য থেকে মুখ সাবধানে রাখো।
  som-som: Carrabkaaga shar ka jooji, Bushimahaagana inay khiyaano ku hadlaan ka ilaali.
  lat-VUC: Ego autem, cum mihi molesti essent, induebar cilicio; humiliabam in jejunio
    animam meam, et oratio mea in sinu meo convertetur.
  eng-ASVBT: Keep thy tongue from evil, And thy lips from speaking guile.
  mna-mna: Na komboro kat kwoyom. Kokena sua sananŋana sa, som pakaamŋana sa ipet
    pa kwoyom.
  ita-1885: Guarda la tua lingua dal male, E le tue labbra da parlar frode.
  eng-LXXUP: 'But I, when they troubled me, put on sackcloth, And humbled my soul
    with fasting: And my prayer shall return to my own bosom.'
  eng-ULB: Then keep your tongue from evil and keep your lips from speaking lies.
  spa-VBL: Entonces no dejen que sus lenguas hablen maldad, o que sus labios digan
    mentiras.
  fra-_FOB: Garde ta langue du mal, et tes lèvres de proférer la tromperie.
  mal-mal: ദോഷം ചെയ്യാതെ നിന്റെ നാവിനെയും വ്യാജം പറയാതെ നിന്റെ അധരത്തെയും കാത്തുകൊള്ളുക;
  lit-lit: Sulaikyk savo liežuvį nuo blogo ir savo lūpas nuo apgaulingų kalbų!
  urd-GVR: Wuh apnī zabān ko sharīr bāteṅ karne se roke aur apne hoṅṭoṅ ko jhūṭ bolne
    se.
  suz-BL: मेको मरिम्‍शो लोव़ नु जोल पतीके रे ङोन बाक्‍चा माल्‍नीम।
  eng-NOY: Guard well thy tongue from evil, And thy lips from speaking guile!
  ita-1927: Guarda la tua lingua dal male a le tue labbra dal parlar con frode.
  ckb-ckb: زمانت لە خراپە بپارێزە و لێوەکانت لە فێڵبازی.
  eng-BBE: Keep your tongue from evil, and your lips from words of deceit.
  xsi-xsi: 'Ambo ilomi tu ma kamo mine, ande nzâla ikeno mine: miki ma kapile mâsi
    ŋana kaporo ŋgua sakamao wa ŋgua laŋeŋa wa;'
  kan-OKCV: ನೀನು ಕೇಡಿನಿಂದ ನಿನ್ನ ನಾಲಿಗೆಯನ್ನು, ಮೋಸವನ್ನು ನುಡಿಯದ ಹಾಗೆ ನಿನ್ನ ತುಟಿಗಳನ್ನೂ
    ನಿಯಂತ್ರಿಸಿಕೋ.
  tam-2017: உன் நாவை தீங்கிற்கும், உன்னுடைய உதடுகளை பொய் வார்த்தைகளுக்கும் விலக்கிக்
    காத்துக்கொள்.
  spa-RV-1909: Guarda tu lengua de mal, y tus labios de hablar engaño.
  ron-BTF: Păzește-ți limba de la rău, și buzele tale de la a vorbi viclenie.
  eng-WEBP: Keep your tongue from evil, and your lips from speaking lies.
  eng-FBV: Then don't let your tongue speak evil, or your lips tell lies.
  nld-1939: Bewaar uw tong voor het kwaad, En uw lippen voor leugen;
  nch-BL: Monequi xijmocuitahuis monenepil para amo tiquinmahuispolos sequinoc ica
    istacatili.
  vie-1934: Khá giữ lưỡi mình khỏi lời ác, Và môi mình khỏi nói sự dối gạt.
  cha-cha: Adaje y jilamo gui taelaye, yan y labiosmo na ucuentos mandague.
  hin-CV: वह अपनी जीभ को बुरा बोलने से तथा अपने होंठों को झूठ से मुक्त रखे;
  eng-OURB: נ [If you do], keep your tongue from evil, and your lips from deceiving
    talk;
  spa-BES: Guarda tu lengua del mal, y tus labios de palabras de engaño.
  tdx-tdx: Afofio ami’ty raty ty famele’o, naho o soñi’oo tsy hivolam-pìtake.
  tha-KJV: จงระวังลิ้นของเจ้าจากความชั่ว และอย่าให้ริมฝีปากพูดเป็​นอ​ุบายล่อลวง
  por-BR-2018: Guarda a tua língua do mal, e os teus lábios de falar falsidade.
  deu-ELO: Bewahre deine Zunge vor Bösem, und deine Lippen, daß sie nicht Trug reden;
  eng-WYC-2018: Forbid thy tongue from evil; and thy lips speak not guile (or and
    do not let thy lips speak deceitfully).
  epo-epo: Gardu vian langon kontraŭ malbono, Kaj vian buŝon kontraŭ mensoga parolo;
  gfk-gfk: Nu balaure no karamem ta ira sakena, ma no haam wara tangtange ira harabota.
  uig-PIN: '|נ| Undaⱪta tilingni yamanliⱪtin tartip yür, Lǝwliring mǝkkarliⱪtin neri
    bolsun;'
  beo-beo: 'Amai galea, wadela:i ledo hamoi sia: sia:su amola ogogosu hou yolesima!'
  tpi-OTNT: Sapos yu laik i stap olsem, orait yu no ken mekim tok nogut, na yu no
    ken tok giaman.
  hau-SA: ka kiyaye harshenka daga mugunta da kuma leɓunanku daga faɗar ƙarairayi.
  udu-udu: Nona le’d pini ’twa/ ’peni gwon thus mo dhali ’twam pini mmo/o gwo ka he’k
    e mo.
  uig-LAT: '|נ| Undaqta tilingni yamanliqtin tartip yür, Lewliring mekkarliqtin néri
    bolsun;'
  nde-nde: anqande ulimi lwakhe kokubi lezindebe zakhe ekukhulumeni inkohliso.
  ton-ton: Taʻofi ho ʻelelo mei he kovi, mo ho loungutu mei he lea kākā.
  ces-1613: Který člověk žádostiv jest života, a miluje dny, aby užíval dobrých věcí?
  eng-WMB: Keep your tongue from evil, and your lips from speaking lies.
  tam-TCV: நீங்கள் உங்கள் நாவை தீமையைப் பேசுவதிலிருந்து விலக்கி, உங்கள் உதடுகளைப்
    பொய்ப் பேசுவதிலிருந்து காத்துக்கொள்ளுங்கள்.
  ceb-ULB: Busa bantayi ang inyong dila sa pagsultig daotan ug bantayi ang inyong
    ngabil sa pagsultig bakak.
  pol-UBG: Strzeż swego języka od zła, a swoich warg od podstępnej mowy.
  agr-agr: Nuniakmek, pegkegchau chichamak chichatsuk pujusta, tuja wait aina duka
    makichkish chichakaipa.
  kyc-kyc: Doko ramo doko kyambo pii laa nalu nao napala mata kando lenge dupwa yama
    pyuo minyuo kaeyare.
  urd-GVU: وہ اپنی زبان کو شریر باتیں کرنے سے روکے اور اپنے ہونٹوں کو جھوٹ بولنے سے۔
  eng-OEBCW: Then guard your tongue from evil, and your lips from speaking deceit.
  deu-1912: Behüte deine Zunge vor Bösem und deine Lippen, daß sie nicht Trug reden.
  kan-2017: ಹಾಗಾದರೆ ಕೆಟ್ಟದ್ದಕ್ಕೆ ಹೋಗದಂತೆ ನಾಲಿಗೆಯನ್ನು ಕಾದುಕೋ; ವಂಚನೆಯ ಮಾತುಗಳಿಗೆ ಬಿಡದೆ
    ತುಟಿಗಳನ್ನು ಇಟ್ಟುಕೋ.
  yap-yap: Fa’anra gimed ba’adag me ere dab ku mogned e thin nib kireb, ma dab ku
    mu lifithed l’ugunmed.
  hlt-MCSB: Na lai te a thae lamkah, na ka te thailatnah aka thui lamloh rhalrhing
    lah.
  mdy-ETH: ያዺ ማዔቴ ዻንጎ ኔኤኮ ፑርታ ባኣዚ ጌስቱዋጉዲ ዓርቄ፤ ዒንዲርዛ ኔኤኮ ሉኡዙሞ ባኣዚ ጌስቱዋጉዲ ካፔ።
  qvs-NT: Chashna kawsanayashpaykichika ama munaychichu mana allikunata rimayta nima
    llullakuyta.
  twi-ASANTE: Ɛnneɛ ɛnsɛ sɛ ɔka kasa bɔne, na ɛsɛ sɛ ɔgyae atorɔtwa.
  eng-WEBU: Keep your tongue from evil, and your lips from speaking lies.
  acu-NT: pasé chichamka chichatsuk asataram. Tura wait chichamsha etsertsuk asataram.
  spa-PDDPT: Guarda tu boca del mal Y tus labios de hablar engaño.
  gun-gun: Ha'e rami ri vy pejoko peneapekũ mba'emo vaia rupi pendeayvua gui, pendejuru
    guive pejoko apu gui.
  agu-BL: Makwok bin itzi' te e'chk cachi' yol. Nin quil tzijal cu'n jun wi itak'
    scyetz alchok wunakil.
  eng-PEV: If that’s what you want, don’t say bad things about other people, and don’t
    lie to them.
  ilo-ULB: Adaywam ngarud ti agsao iti dakes, ken lappedam dagita bibigmo nga agsao
    kadagiti inuulbod.
  kpg-kpg: Malaa, goodou hudee helekai huaidu ge hudee helekai tilikai.
  uig-ARA: '|נ| ئۇنداقتا تىلىڭنى يامانلىقتىن تارتىپ يۈر، لەۋلىرىڭ مەككارلىقتىن نېرى
    بولسۇن؛'
  bps-bps: Ani kibòyu, too fgeye du fye là gamu talù sasè; na nang gamu tmulen kéng.
  sus-sus: Nde wama simaya xɔnkuye xɔn? Nde wama lufe sɛɛwɛ kui tɛmui birin?
  pon-2006: Eri, kumwail dehr lokaia suwed, oh dehr lokaia likamw.
  jae-jae: Ojop imbêlam êndêŋ biŋ sec to gêdômôlic êndêŋ biŋdansaŋ.
  ksd-ksd: Una tur bat ra karameam ta ra kaina tinata, Ma ra ngiem bula upi koko na
    vavaongo.
  tur-YTC: Dilini kötülükten, Dudaklarını yalan söylemekten uzak tutsun.
  bel-N: Хто ёсьць чалавек, якому даспадобы жыцьцё, які любіць [доўгія] дні, каб убачыць
    добрае?
  grc-BRENT: Ἐγὼ δὲ ἐν τῷ αὐτοὺς παρενοχλεῖν μοι, ἐνεδυόμην σάκκον· καὶ ἐταπείνουν
    ἐν νηστείᾳ τὴν ψυχήν μου, καὶ ἡ προσευχή μου εἰς κόλπον μου ἀποστραφήσεται.
  kpr-kpr: Avori, erá aji seove, a erá gungubo seove!
  ind-AYT: (34-14) Awasi lidahmu dari yang jahat, serta bibirmu dari perkataan yang
    menipu.
  yom-yom: Vengumuna ludimi luaku mu mambu mambimbi, ayi bididi biaku mu tuba mambu
    ma luvunu.
  yut-yut: Yaŋ egɨp do nandaŋ kaŋ, ji gen yokwi dɨma yoni, ae top gen dɨma yoni.
  nya-nya: asunge lilime lake ku zoyipa ndi milomo yake kuti isayankhule zonama.
  kyg-kyg: Inagi lapauꞌnisiyana hosu gemo osuge aigofe gemo osuge hisayafeꞌmo alagepa
    hutapa yagaitapa lapateyo.
  hrv-hrv: $MEM O čovječe, ljubiš li život? Želiš li dane mnoge uživati dobra?
  mps-mps: Te homu nago wei eyu, godolo ebaso da, teda nago te po dwai me wagio, tama
    nago tibo po me olamuo.
  tpi-tpi: Sapos yu laik i stap olsem, orait yu no ken mekim tok nogut, na yu no ken
    tok giaman.
  dan-1931: Om nogen attrår Liv og ønsker sig Dage for at skue Lykke,
  vie-OVCB: Phải giữ miệng lưỡi mình, đừng nói lời độc hại, dối gian!
  guj-2017: તો દુષ્ટ બોલવાથી તારી જીભને અને જૂઠું બોલવાથી તારા હોઠોને અટકાવ.
  pon-2006A: Eri, kumwail dehr lokaia suwed, oh dehr lokaia likamw.
  por-BRBSL: Mantenha sua língua longe do mal, e seus lábios de falar mentiras.
  eng-OEBUS: Then guard your tongue from evil, and your lips from speaking deceit.
  swe-swe: 'Vem är den människa, som älskar livet, som önskar se många dagar och ha
    det gott? [Den trettonde hebreiska bokstaven är: מ – Mem. Tecknet avbildar vatten
    och står för vatten, folk, nationer och språk. I denna vers börjar ordet ”Vem”
    på denna bokstav. Det förstärker frågan om det finns någon bland alla människor
    som vill leva ett liv till fullo? Föregående vers talade om att vörda Herren.
    Denna vers visar att sann gudsfruktan inte begränsar, istället är det vägen för
    verklig glädje.]'
  cth-cth: Na lai teh yonnae thung hoi ring nateh, na pahni hah dumnae lawk dei hoeh
    nahanlah ring haw.
  twi-twi: Ɛne ɛnsɛ sɛ ɔka kasa bɔne, na ɛsɛ sɛ ogyae atorotwa.
  hlt-hlt: Na lai te a thae lamkah, na ka te thailatnah aka thui lamloh rhalrhing
    lah.
  tbz-SIM: Kòò mɔù dɔ́ mufòmmu, kɛ bo nfòù kɛ̀ dɛ̀ nɑɑti,
  msy-2020: Nɨ kamaghɨn ikɨsɨ, akar kurabav kɨman koghɨva ifavarir akaba atakigh.
  dop-dop: Mə tɑɑ nɔɣɔlʋ cɑɑ sɩ ɩ́ wɑɑ ɩ weesuɣu tɑɑ nɑ ɩ pɩɩsɩ tɑɣɑlɩ nɑ ɩ́ nɩɩ leleŋ
    nɑ?
  azb-azb: Qoy dilini şərdən, Ağzını fırıldaq üçün işlətməkdən qorusun,
  eng-DBY: Keep thy tongue from evil, and thy lips from speaking guile;
  hin-2017: अपनी जीभ को बुराई से रोक रख, और अपने मुँह की चौकसी कर कि उससे छल की बात
    न निकले। (याकू. 1:26)
  wol-KYG: Ana ku dund neex, mu bëgga gudd fan, ba gis ngëneel?
  swp-swp: Oa memenam u abididini tabu u riba baaea, sopam hinage borabora ribadi
    tabu se ribaedi.
  bjr-bjr: Aidinana anee sia manda ufa qia. Anee sia unna ufa qia.
  eng-YLT: Keep thy tongue from evil, And thy lips from speaking deceit.
  kne-kne: Addawian yo ngarud ay mankali si etek ya lawa.
  eng-WYC-2017: Forbid thy tongue from evil; and thy lips speak not guile.
  eng-WMBB: Keep your tongue from evil, and your lips from speaking lies.
  zat-NTPS: Bxue xanne' ca dxuchálaju' chee̱ quebe nneu' da cale̱la, ne chee̱ quebe
    guchálaju' da we̱n lazre'.
  zty-NTPS: Bwíakze da' ẕchaḻjo' nich bi nnio' da' ẕinnj, na' nich bi wchaḻjo' da'
    wen laže'.
  urd-GVH: वह अपनी ज़बान को शरीर बातें करने से रोके और अपने होंटों को झूट बोलने से।
  rug-rug: Mamu kopu nia sa meamu, meke sa berumu, pude lopu zama va kaleana na zama
    kokoha.
  gaz-gaz: Arraba kee waan hamaa irraa, afaan kees soba dubbachuu irraa eeggadhu.
  fra-LSG: Quel est l’homme qui aime la vie, Qui désire la prolonger pour jouir du
    bonheur?
  gnn-gnn: Ŋuli nhe ŋamathanharawunydja nhinanharawu ḏukṯuk, yaka waŋiya yätj dhäruk,
    ga yaka bothiya ḻakaraŋa.
  yal-yal: Ndee waxi siimayaan xɔn? Ndee waxi siimaya xunkuyen nun sɛwan xɔn?
  iou-iou: Eruk ŋode täŋput! In jop manman ba man käbäŋi kubä nämo yäneŋ. Nämoinik!
  haw-1868: E kaohi i kou alelo mai ka hewa, A me kou mau lehelehe i ole e olelo ino.
  arb-NAV: فَلْيَمْنَعْ لِسَانَهُ عَنِ الشَّرِّ وَشَفَتَيْهِ عَنْ كَلامِ الْغِشِّ
  ded-ded: ge nedzaranggango yoac mangana mi debesena amma ge enacbibicgango ikocyoac
    mong mi debesena.
  ewe-ewe: mikpɔ miaƒe aɖewo dzi nyuie tso vɔ̃ ŋuti, eye miaƒe nuyiwo tso aʋatsokaka
    ŋuti.
  eng-LEE: (34:14) Guard thy tongue from evil, and thy lips from speaking deceit.
  asm-FB: তুমি দুষ্টতাৰ পৰা তোমাৰ জিভা আৰু ছলনা বাক্যৰ পৰা তোমাৰ ওঁঠক ৰাখা।
  sus-A: ندٍ وَ مَ سِمَيَ شْنكُيٍ شْن؟ ندٍ وَ مَ لُقٍ سّيوّ كُي تّمُي بِرِن؟
  fra-SBL: Garde ta langue loin du mal, et tes lèvres de dire des mensonges.
  hbo-hbo: מִֽי־הָ֭אִישׁ הֶחָפֵ֣ץ חַיִּ֑ים אֹהֵ֥ב יָ֝מִ֗ים לִרְאֹ֥ות טֹֽוב׃
  kik-kik: nĩakĩmenyerere rũrĩmĩ rwake rũtikoige ũũru, na mĩromo yake ndĩkaarie maheeni.
  fra-NCL: Quel est l’homme qui aime la vie, qui désire de longs jours pour jouir
    du bonheur ? —
  cek-AK: Loksae thuih han ai ah, na palai to angsumh loe, lok amlai han ai ah, na
    pahni to angsum ah.
  cuk-cuk: ibmar-isganagi-sunmaked na bargaergebed, gakansaar-sunmaked iegergebed.
  uig-CYR: Лекин мән болсам, улар кесәл болғанда, Бөзни йөгәп кийивалдим; Уларни дәп
    роза тутуп, өзүмни төвән қилдим; Әнди дуайим болса һазир бағримға йенип кәлди!
  tel-2017: దుర్మార్గమైన మాటలు పలకకుండా ఉండు. అబద్ధాలు చెప్పకుండా నీ పెదాలను కాపాడుకో.
  hat-BSA: Kenbe lang ou apa de sa ki mal, e lèv ou pou pa bay manti.
  bxh-bxh: lelona yo sopana bena ya komanidi, tabu i fapaisowa faheyayadi yo tabu
    i laulau bwalabwala.
  ukr-ONPU: Та коли вони хворіли, я вдягався в лахміття, постом виснажував мою душу,
    та молитва моя поверталася в нутро моє без відповіді.
  kos-kos: Na taran kowos liki kas fohkfok Ac kas kikiap.
  hbo-WLC: מִֽי־הָ֭אִישׁ הֶחָפֵ֣ץ חַיִּ֑ים אֹהֵ֥ב יָ֝מִ֗ים לִרְא֥וֹת טֽוֹב׃
  ibo-ibo: chezie ire gị ka ọ ghara ikwu ihe ọjọọ, chezikwaa egbugbere ọnụ gị ka ọ
    gharakwa ịgha ụgha.
  ory-ory: ତୁମ୍ଭେ ହିଂସାରୁ ଆପଣା ଜିହ୍ୱା ଓ ଛଳବାକ୍ୟରୁ ଆପଣା ଓଷ୍ଠାଧର ରକ୍ଷା କର।
  chk-chk: Oupwe tümwünükemi pwe ousap eäni kapas mi ngau, ousap pwal kapas chofana.
  rop-rop: wal yumob kaan tokabat pipul nogudwei en dalimbat laiya!
  ukr-1871: Держи язик від злого, а уста твої, щоб не говорили зрадливо;
  yon-yon: yiib kuu weng arewa dakmi yaa kuu kangkadmenib dudanabi weng yiib mongkodem
    aombed dembi kuu kebenenib
  deu-1951: (034-14) Behüte deine Zunge vor Bösem und deine Lippen, daß sie nicht
    trügen;
  eng-JPS: (34-14) Keep thy tongue from evil, and thy lips from speaking guile.
  srp-1865: Ustavljaj jezik svoj oda zla, i usta svoja od prijevarne rijeèi.
  lug-lug: Olulimi lwo lukuumenga luleme okwogera ebitasaana, n’akamwa ko kaleme okwogera
    eby’obulimba.
  heb-heb: נצר לשונך מרע ושפתיך מדבר מרמה׃
  ben-IRV: তারপর মন্দ কথা বলা থেকে এবং মিথ্যা কথা বলা থেকে তোমার ঠোঁটকে দূরে রাখো।
  ntu-ntu: bq zpwx, x bzkq pokiaq. Bzkq ycmne-atrkatiq leplz,
  pan-pan: ਆਪਣੀ ਜੀਭ ਨੂੰ ਬੁਰਿਆਈ ਕਰਨ ਤੋਂ, ਅਤੇ ਆਪਣੇ ਬੁੱਲ੍ਹਾਂ ਨੂੰ ਬੁਰੀਆਂ ਗੱਲਾਂ ਬੋਲਣ ਤੋਂ
    ਰੋਕ ਰੱਖ।
  mya-JVB: ကိုယ် လျှာ ကို မ ကောင်းသောအရာနှင့် ကင်း စေလော့။ နှုတ်ခမ်း လည်း မုသာ စကားကို
    မပြော စေနှင့်။
  kgf-kgf: Gi imi guac ezelaŋgawac neuŋ héiamuma kua tasianéŋ ac biria ménda ʒéna.
  tte-O: Kabo memenamiu kwanuwaili naenaena koina yo sopamiu kwayakasisi-yagili walo
    mwakomwakota kolili.
  tbg-tbg: Ni muntukavano mintima vairera, ho nenta noqihai kia qora uva tiraiti,
    kia una uvavata tiate.
  hmo-hmo: Vadaeni umui emui malana do umui naria, hereva dika do umui gwauraia lasi,
    bona do umui hereva koikoi lasi.
  zar-NT: Ben chiʼi lúdxuʼu para cabí guʼu didzaʼ xihuiʼ, en para cabí siʼ yéʼenuʼ
    luzóʼo.
  urd-urd: अपनी ज़बान को बदी से बाज़ रख, और अपने होंटों को दग़ा की बात से।
  rus-SYN: Я во время болезни их одевался во вретище, изнурял постом душу мою, и молитва
    моя возвращалась в недро мое.
  bqc-SIM: Gbɛ̃́ pↄ́ ye a wɛ̃ni àↄ maa, mɛ́ a ye a kua àↄ na,
  tcz-CHONGTHU: Thuse seinan nalei tuhtangin lang chuleh nakam jong jouseinan mang
    hih in!
  mar-mar: तर वाईट बोलण्यापासून आवर, आणि तुझे ओठ खोटे बोलण्यापासून आवर.
  isl-isl: Viljið þið lifa langa og góða ævi?
  hlt-THB: awihche am nak kqawnnaak aham nam lai ce cyt unawh na hui ing qaai awi
    amak kqawnnaak aham cyt lah uh.
  soq-soq: mai apana wakadisamonuna do mai laga wanuna.
  qub-qub: Chauraga llutancunata ama rimaynachu, ama llullacuynachu.
  bqp-bqp: à á lɛ́ kũ kũ yãvãni'onaao, àsun tó ɛ́kɛ bo á lɛ́nlo.
  hat-hat: (034:14) Se moun ki pa lage kò yo nan pale moun mal ni nan bay manti.
  eng-BSB: Keep your tongue from evil and your lips from deceitful speech.
  eng-WEBPB: Keep your tongue from evil, and your lips from speaking lies.
  kbq-kbq: E'ina hunaku'ma hanunka, kefo nanekene havi nanekema hu'zankura, kagira
    kegava huo.
  pon-pon: Pere jan mejued lo om o kilin au om, pwe re der kotaue.
  nhe-BL: Monequi xijmocuitlahuis monenepil para ax tiquinmahuispolos sequinoc ica
    istlacatili.
  wnc-wnc: Sike gata unzing yutnangge natakengu, ayok. Gata wamu waiaknga dua yawim.
    Siwan gatuka kem wamu dua yawim.
  bus-bus: à a lɛ́ kũ kↄ̃n yãzaa'onao, àton tó ɛgɛɛ bↄ a lɛ́nlo.
  gub-BL: pezeagaw ikatu 'ym ma'e imume'u 'ymaw rehe nehe. Penemu'em zo nehe.
  eng-DRA: But as for me, when they were troublesome to me, I was clothed with haircloth.
    I humbled my soul with fasting; and my prayer shall be turned into my bosom.
