verse: PSA.034.012
translations:
  mal-C: ജീവനെ സ്നേഹിക്കുകയും സന്തുഷ്ടിനിറഞ്ഞ ദീർഘായുസ്സ് ആഗ്രഹിക്കുകയുംചെയ്യുന്നവർ
  deu-TKW: Kommt, Kinder, hört mir zu; ich will euch die Furcht Jahwes lehren!
  lin-lin: Bana na ngai, boya, boyoka ngai ; Nakolakisa bino kotosa Yawe.
  mmx-mmx: Do nemi mi vara i xusu mina ruuna lorooro nunuan, la mi vara i xusu mina
    ven levenaleng avukat,
  eng-LSV: Who [is] the man that is desiring life? Loving days to see good?
  eng-GNV: What man is he, that desireth life, and loueth long dayes for to see good?
  eng-WEBSTER: What man is he that desireth life, and loveth many days, that he may
    see good?
  nhw-BL: ¿Tijnequi tiitztos ica yejyectzi? ¿Tijnequi tihuejcahuas ipan ni tlaltipactli,
    huan tiquitas catli cuali?
  swh-ONEN: Yeyote kati yenu anayependa uzima na kutamani kuziona siku nyingi njema,
  bba-bba: Bɛɛ nɛn bibu, i susimɑ i nɔ, kpɑ n bɛɛ sɔ̃ɔsi nɡe mɛ i ko kɑ Yinni Gusunɔ
    nɑsiɑ.
  eng-KJVCPB: (מ) What man is he that desireth life, And loveth many days, that he
    may see good?
  luo-luo: Ngʼato angʼata kuomu mohero ngima kendo nigi geno kuom ndalo mabiro mangʼeny
    mabeyo,
  aii-aii: ܡܵܢܝܼ ܝܠܹܗ ܐܢܵܫܵܐ ܕܒܵܣܡܝܼ ܠܹܗ ܚܲܝܹ̈ܐ، ܗ̇ܘ ܕܡܲܚܸܒ ܝܵܘܡܵܢܹ̈ܐ ܠܸܚܙܵܝܵܐ ܛܵܒ݂ܬܵ‌ܐ؟
  meu-meu: Tau be daika, mauri urana e uramu, e uramu danu ena mauri dinadia bae hoho,
    namo baine itaia helaoreana,
  npi-ULB: जीवन चाहने र असल कुरा हेर्नलाई धेरै दिन मन पराउने मानिस कस्‍तो हुन्‍छ?
  yor-yor: Ta ni nínú yín tí ń fẹ́ ìyè, tí ó sì ń fẹ́ ọjọ́ púpọ̀; kí ó lè gbádùn ọjọ́
    rere?
  pes-OPCB: کیست که می‌خواهد زندگی خوب و عمر طولانی داشته باشد؟
  tgl-ULB: Sinong naghahangad ng buhay at naghahangad ng mahabang panahon na mabuhay
    at magkaroon ng magandang buhay?
  nop-nop: Me nediyeŋdi hatihati kweheyeniŋgoŋ hatidok nadisulak, be melenai feegoŋ
    hatitaloŋila nemenemek nanadifo tihatidok nadilak?
  cbu-NT: Siy zapan masach mapiyrus taamaam zandkinaareesa,
  hui-hui: Tí turu ho holene hamelo kamibe. Tí luore bayale halu hodagua holene hamelo
    kamibe.
  mya-mya: သင်​တို့​သည်​ပျော်​ပျော်​ပါး​ပါး​နေ​ထိုင်​လို ကြ​ပါ​သ​လော။ အ​သက်​ရှည်​ခြင်း​နှင့်​တ​ကွ​ပျော်​ရွှင်​ခြင်း​ကို
    လို​လား​ကြ​ပါ​သ​လော။
  bod-N: ཚེ་སྲོག་གཅེས་སུ་འཛིན་ཞིང་ཚེ་རིང༌ནས། །སྐྱིད་ལ་རོལ་བར་འདོད་པ་སུ་ཡོད༌ན།།
  wsk-wsk: Nenenga ningi awiriya marak baga se lagarukko kueso, ale ko gomang tom
    ningo ningo taiwoso mu arigokko agi mu,
  sna-sna: Ani naani wenyu anoda upenyu, uye uchida kuona mazuva akawanda,
  spa-BLM: Que es alguien que desea la vida, y ama muchos días, para que vea el bien?
  cac-cac: Tato syal e c'ol snajatb'i e q'uinal, e gana pax tzalajc'olal tz'ec' junjun
    c'u eyuuj,
  swh-ULB: Mtu nani aliyepo ambaye anatamani maisha na anapenda kuwa na siku nyingi,
    ili kwamba aweze kuona vizuri?
  bel-bel: плацяць мне злом за дабро, сіроцтвам душы маёй.
  wed-wed: Taumi o ḡoei da ami lawana ina aii ma ina manawa bo?
  deu-ELBBK: 'Kommt, ihr Söhne, hört mir zu: Die Furcht des HERRN will ich euch lehren.'
  mbb-OT: Egkesuat kew ve he mekaangken te kelipey wey melugayad he untung?
  mal-2015: ജീവനെ ആഗ്രഹിക്കയും നന്മ കാണേണ്ടതിന്നു ദീർഘായുസ്സ് ഇച്ഛിക്കയും ചെയ്യുന്നവൻ
    ആർ?
  gup-gup: Bu ngudda ngurridjare ngurridarrkiddi kunkuyeng, dja mak bu ngurridjare
    ngurrinan kunmodmikenh, wanjh kuhni ngurrikurduyimen.
  ctu-CTI: ¿Majchqui yom i jalejel wʌꞌ ti mulawil chaꞌan miꞌ tyaj tijicña bʌ? ¿Mach
    ba jatyetyʌch?
  rmc-rmc: Aven, čhavale, šunen man, sikavava tumen, sar kampel te del pačiv le RAJES!
  nlg-nlg: Siki sakai tamiu te liona ge ke uto me ke daro na volana?
  pes-OPV: کیست آن شخصی که آرزومند حیات‌است و طول ایام را دوست می‌دارد تا نیکویی را
    ببیند.
  ron-1924: Чине есте омул каре дореште вяца ши вря сэ айбэ парте де зиле феричите?
  aui-aui: Memeda makewiiguri konakayoveni bi yawa miisena kabina,
  ben-OBCV: তোমাদের মধ্যে যে জীবন ভালোবাসে এবং বিস্তর ভালো দিন দেখতে চায়,
  som-som: Bal waa ayo ninka nolol jecel, Oo cimriga dheer doonayaa, Si uu wanaag
    u arko?
  lat-VUC: Retribuebant mihi mala pro bonis, sterilitatem animæ meæ.
  eng-ASVBT: What man is he that desireth life, And loveth many days, that he may
    see good?
  mna-mna: Parei, niom leleyom be kombot ambai su toono ma molo raama leleyom ambai
    men?
  ita-1885: Quale è l'uomo che abbia voglia di vivere, Che ami lunghezza di giorni
    per veder del bene?
  eng-LXXUP: They rewarded me evil for good, And bereavement to my soul.
  eng-ULB: What man is there who desires life and loves many days, that he may see
    good?
  spa-VBL: ¿Quién de ustedes quiere vivir una vida larga y feliz?
  fra-_FOB: Quel est l'homme qui prenne plaisir à vivre, qui aime à voir des jours
    de bonheur?
  mal-mal: ജീവനെ ആഗ്രഹിക്കുകയും ദീർഘായുസ്സോടെയിരുന്ന് നന്മ കാണുവാൻ ഇച്ഛിക്കുകയും ചെയ്യുന്നവൻ
    ആര്?
  lit-lit: Kas iš jūsų yra žmogus, kuris trokšta gyvenimo, geidžia dienų, kad pamatytų
    gera?
  urd-GVR: Kaun maze se zindagī guzārnā aur achchhe din deḳhnā chāhtā hai?
  suz-BL: सु सुमी शुश नाक्‍ती ब्रोंइचा नु रिम्‍शो तचा दाक्‍नीमी,
  eng-NOY: Who is he that loveth life, And desireth many days, in which he may see
    good?
  ita-1927: Qual è l’uomo che prenda piacere nella vita, ed ami lunghezza di giorni
    per goder del bene?
  ckb-ckb: چ کەسێکە ژیانی خۆشدەوێت و ئارەزوو دەکات زۆر ڕۆژگاری خۆش ببینێت؟
  eng-BBE: What man has a love of life, and a desire that his days may be increased
    so that he may see good?
  xsi-xsi: Tiambo miki ilomi tu ma kamo ara nâ, tiya? Tiambo miki ilomi tu ma kamo
    viami tava ndekâŋa nâ ikura zo luandondo, tiya?
  kan-OKCV: ನಿಮ್ಮಲ್ಲಿ ಜೀವನವನ್ನು ಪ್ರೀತಿಸುವವನು ಮತ್ತು ಬಹಳ ದಿನಗಳವರೆಗೆ ಬದುಕಬೇಕೆ?
  tam-2017: நன்மையைக் காணும்படி, வாழ்க்கையை விரும்பி, நீடித்த நாட்களை நேசிக்கிற மனிதன்
    யார்?
  spa-RV-1909: ¿Quién es el hombre que desea vida, que codicia días para ver bien?
  ron-BTF: Cine este omul care dorește viața și iubește zile multe, ca să vadă binele?
  eng-WEBP: Who is someone who desires life, and loves many days, that he may see
    good?
  eng-FBV: Who of you wants to live a long and happy life?
  nld-1939: 'En wie het is, die van het leven geniet, Lengte van dagen zich wenst,
    om het goede te zien:'
  nch-BL: ¿Tijnequi tiitztos ica cuajcualtzi? ¿Tijnequi tihuejcahuas ipan ni taltipacti,
    huan tiquitas cati cuali?
  vie-1934: Ai là người ưa thích sự sống, và mến ngày lâu dài để hưởng phước lành?
  cha-cha: Jaye enao na taotao y tumátana y linâlâ, ya yaña megae na jaane para ulie
    y minauleg?
  hin-CV: तुममें से जिस किसी को जीवन के मूल्य का बोध है और जिसे सुखद दीर्घायु की आकांक्षा
    है,
  eng-OURB: מ Who of you takes pleasure in living? Who 'ahav ·affectionately loves·
    a long life to see good things?
  spa-BES: ¿Qué hombre tiene amor por la vida, y un deseo de que sus días se incrementen
    para que pueda ver el bien?
  tdx-tdx: Ia t’indaty misalala ho veloñe, naho mpitea andro, hahaisaha’e ty hasoa?
  tha-KJV: มนุษย์​คนใดผู้ปรารถนาชีวิตและรักวันคืนทั้งหลาย เพื่อเขาจะได้​เห​็นของดี
  por-BR-2018: Quem é o homem que deseja vida, que ama viver por muitos dias, para
    ver o bem?
  deu-ELO: Wer ist der Mann, der Lust zum Leben hat, der Tage liebt, um Gutes zu sehen?
  eng-WYC-2018: Who is the man, that willeth life; that loveth to see good days? (Who
    is the person who desireth life? who loveth to see good days?)
  epo-epo: 'Kiu ajn vi estas, homo, Kiu deziras vivon kaj amas multajn kaj bonajn
    tagojn:'
  gfk-gfk: Sige tikai ta muat i kalak ra nilon ma i sip bia na nes halengin bilai
    na bung?
  uig-PIN: '|מ| Ⱨayatni ǝtiwarlaydiƣan kixi kim? Kimning uzun wǝ yahxi künlǝrni kɵrgüsi
    bar?'
  beo-beo: 'Dilia hahawane nodone esalumusa: hanabela:? Dilia da esalusu sedagili
    amola hahawane esalumusa: hanabela:?'
  tpi-OTNT: Yu laik bai laip bilong yu i kamap gutpela? Na yu laik bai yu stap laip
    longtaim tru, na yu stap gut na amamas?
  hau-SA: Duk waninku da yake ƙaunar rayuwa yana kuma so yă ga kwanaki masu kyau,
  udu-udu: Wathi/ jana i/ona bwa ki mondiki/e mo, dhali ’thoṯẖ bwa ka yempa/ ki a’di
    mina bwa ’kuny ka yempa/ gom tom ’boro’d mo?
  uig-LAT: '|מ| Hayatni etiwarlaydighan kishi kim? Kimning uzun we yaxshi künlerni
    körgüsi bar?'
  nde-nde: Lowo othanda ukuphila abone lezinsuku ezinhle kumele
  ton-ton: Ko hai ha tangata ʻoku holi ke moʻui, ʻo manako ki he ngaahi ʻaho lahi,
    koeʻuhi ke ne mamata ai ki he lelei?
  ces-1613: Poďtež, dítky, poslouchejte mne, bázni Hospodinově vyučovati vás budu.
  eng-WMB: Who is someone who desires life, and loves many days, that he may see good?
  tam-TCV: உங்களில் யாராவது வாழ்வை நேசித்து அநேக நல்ல நாட்களைக் காண விரும்பினால்,
  ceb-ULB: Kinsa man ang tawo nga nagtinguha sa kinabuhi ug naghigugma sa daghang
    mga adlaw, aron makita niya ang maayo?
  pol-UBG: Który człowiek chce długo żyć i pragnie wiele dni, aby móc oglądać dobro?
  agr-agr: ¿Kuashat tsawan pujustasamesh wakegamek? Iwaku pujusam shiig takakum dakujustasamesh
    ¿wakegamek?
  kyc-kyc: Emba raeme kumuo karapuli yaka lao suu pilipi daa? Emba karo yaku napala
    rae maiyuo kumalana suu pilipi daa?
  urd-GVU: کون مزے سے زندگی گزارنا اور اچھے دن دیکھنا چاہتا ہے؟
  eng-OEBCW: Which of you is desirous of life, loves many and happy days?
  deu-1912: Wer ist, der Leben begehrt und gerne gute Tage hätte?
  kan-2017: ದೀರ್ಘಾಯುಷ್ಯವು ಬೇಕೋ? ಬಹುದಿನ ಬದುಕಿ ಸುಖವನ್ನು ಅನುಭವಿಸಬೇಕೋ?
  yap-yap: Mogned, gimed ba’adag ni ngam felfelan’gad ko biney e tamilang? Gimed ba’adag
    ni nge n’uw nap’an ni gimed bfelfelan’?
  hlt-MCSB: Khohnin then hmuh ham aka lungnah tih hingnah dongah aka omtoem hlang
    te ulae?
  mdy-ETH: ዒንሢዳፓ ናንጊ ናንጋኒ ናሽካያና ሚርጌ ዎዴ ኮሺ ባኣዚ ዛጋኒ ኮዓሢ ዖናዳይ?
  qvs-NT: 'Kunanka tapuykichi: ¿Munankichichu unayta kawsayta? ¿Munankichichu kushikushpalla
    kawsayta?'
  twi-ASANTE: Mo mu hwan na ɔpɛ nkwa na ɔpɛ sɛ ɔhunu nna papa bebree?
  eng-WEBU: Who is someone who desires life, and loves many days, that he may see
    good?
  acu-NT: Atumka pengker nintimsaram wara warat pujustasrum wakerakrumka,
  spa-PDDPT: ¿Quién es el hombre que desea vida, Que desea muchos días para ver el
    bien?
  gun-gun: Peẽ kuery tu pendekove reve peikoxe ha'e peikove pukuxe, iporã va'e rupi
    pevy'a aguã?
  agu-BL: ¿Na pe' itaj ben ẍkon mu'ẍt itiemp? ¿Na pe' itaj cxtzatzinwok coboxt k'ej
    tzone'j wuxtx'otx'?
  eng-PEV: Do you want to live well? Do you want a long and happy life?
  ilo-ULB: Siasino ti agtarigagay iti biag ken agtarigagay nga agbiag iti adu nga
    aldaw ken maaddaan iti nasayaat a biag?
  kpg-kpg: Goodou e hiihai e manawa lamalia i lodo godou mouli? Goodou e hiihai gi mouli
    waalooloo mo di tenetene?
  uig-ARA: '|מ| ھاياتنى ئەتىۋارلايدىغان كىشى كىم؟ كىمنىڭ ئۇزۇن ۋە ياخشى كۈنلەرنى كۆرگۈسى
    بار؟'
  bps-bps: Mayè gamu dé ku nun fye knèyu na ku mlawil gamu? Mayè gamu dé ku nun klehewyu?
  sus-sus: N ma die, wo fa, wo xa fa wo tuli mati n na. N xa Alatala yaragaaxui masen
    wo bɛ.
  pon-2006: Kumwail men nsenamwahu nan amwail mour? Kumwail anahne mour werei oh nsenamwahu?
  jae-jae: Asa taê gêjam gebe êŋgôŋ mata jali ŋêŋgeŋ ma taê kêka gebe nê bêc ênac
    têku tau ma êtap ŋajam sa.
  ksd-ksd: To i mainge ra nilaun tuna, Ma to ia i mainge ba na lolovina kana nilaun
    upi na gire ra boina tana?
  tur-YTC: Kimdir yaşamı arzulayan kişi, İyilik görmek için uzun günler seven?
  bel-N: Хадзіце сюды, сыны, паслухайце мяне, я навучу вас страху перад ГОСПАДАМ.
  grc-BRENT: Ἀνταπεδίδοσάν μοι πονηρὰ ἀντὶ καλῶν, καὶ ἀτεκνίαν τῇ ψυχῇ μου.
  kpr-kpr: Ne endada ivugaghae irari uju eraeva, ai? Ne eminda ghousa jebuga irise,
    ivugaghae irari uju eraeva, ai?
  ind-AYT: (34-13) Siapakah orang yang berhasrat pada kehidupan, serta suka melihat
    tahun-tahun kebaikan?
  yom-yom: Nani mutu mu beno wunzolanga luzingu, ayi tidi mona bilumbu biwombo bi
    mboti
  yut-yut: Ji mɨktɨmon bɨsap dubagɨ egek egɨp egɨp tagɨsi egek kɨsɨk kɨsɨk ak do nandaŋ?
  nya-nya: Aliyense wa inu amene amakonda moyo wake ndi kukhumba kuti aone masiku
    abwino ambiri,
  kyg-kyg: Alagepa hutapa yatala afinaꞌmo maiꞌnetapa lapamogaga aisayafeꞌmo lapauꞌnifiye.
  hrv-hrv: $LAMED Dođite, djeco, i poslušajte me, učit ću vas strahu Gospodnjem.
  mps-mps: Magi ebowe, te nago homugo te nago bidibo ula bugagia pedalumainu homu
    ebawe? Tama nago homugo te nago bidibo ula te sesabi elama bidimainu eyu, tama
    nage te bugagia bidiyu, te wiegi yai pemene yabo homu ebawe?
  tpi-tpi: Yu laik bai laip bilong yu i kamap gutpela? Na yu laik bai yu stap laip
    longtaim tru, na yu stap gut na amamas?
  dan-1931: Kom hid, Børnlille, og hør på mig, jeg vil lære jer HERRENS Frygt.
  vie-OVCB: Có ai là người yêu thích cuộc đời, muốn sống lâu dài, hạnh phúc?
  guj-2017: કયો માણસ લાંબી જિંદગી ઇચ્છે છે? અને શુભ જોવાને માટે દીર્ઘાયુષ્ય ચાહે છે?
  pon-2006A: Kumwail men nsenamwahu nan amwail mour? Kumwail anahne mour werei oh
    nsenamwahu?
  por-BRBSL: Quem é alguém que deseja a vida, e ama muitos dias, para que ele possa
    ver o bem?
  eng-OEBUS: Which of you is desirous of life, loves many and happy days?
  swe-swe: 'Kom, barn, lyssna på mig, jag ska lära er vördnad för Herren (Jahve).
    [Den tolfte hebreiska bokstaven är: ל – Lamed. Tecknet avbildar en oxpiska och
    symboliserar ofta undervisning. I denna vers börjar ordet ”kom” med denna bokstav
    och förstärker att Herren bjuder in oss att komma till honom för att få undervisning.
    Att inbjudan är riktad till ”barn” understryker att det handlar om ödmjukhet,
    se .]'
  cth-cth: Apimaw nuenkahawi hoi hring han ka ngai. Apimaw hnokahawi hmu hanlah hring
    saw ka ngai.
  twi-twi: Mo mu hena na ɔpɛ nkwa na ɔpɛ sɛ ohu nna pa bebree?
  hlt-hlt: Khohnin then hmuh ham aka lungnah tih hingnah dongah aka omtoem hlang te
    ulae?
  tbz-SIM: M bí, kɔtɛnɛ̀ní kɛ́ n kéntɛ́, kɛ̀ n di bɛnkɛ di bo ndé mɛ̀ɛ̀ botí Kuyie.
  msy-2020: Nɨn dabirabim deraghasa nɨ ifongez, o? Nɨ dughiar ruarimɨn ikɨ bar akongeghasa
    ifonge? Are!
  dop-dop: Mɑ pəyɑlɑɑ ɩ́ nɩɩ mɑ tɔm nɑ mɑ́ hʋlɩ-mɛɣɛ mpi pɑ yɑɑ Tɑcɑɑ sɔɣɔntʋ tɔ.
  azb-azb: Kim həyatdan kam almaq istəyirsə, Uzun ömür sürüb xoş gün görmək istəyirsə,
  eng-DBY: What man is he that desireth life, [and] loveth days, that he may see good?
  hin-2017: वह कौन मनुष्य है जो जीवन की इच्छा रखता, और दीर्घायु चाहता है ताकि भलाई
    देखे?
  wol-KYG: Dikkal doom, déglu ma, ma jàngal la ragal Aji Sax ji.
  swp-swp: Aitea tau mauri i henua eo i henua ena mauri asubenadi bena se gamagari,
    bena lolo amnana i ataiei?
  bjr-bjr: Yafee moo fasiqa fannoo kaqi mariranara ridanoo fee. Anee kisaaqasaa maridana
    asasiranara aididanoo fee.
  eng-YLT: Who [is] the man that is desiring life? Loving days to see good?
  kne-kne: Sino en dakayo di manglayad ay matagotago ta kagkagam-is ay biyag di ganasen
    yo?
  eng-WYC-2017: Who is the man, that willeth or desireth life; that loveth to see
    good days?
  eng-WMBB: Who is someone who desires life, and loves many days, that he may see
    good?
  zat-NTPS: ¿Nu benne' ládujla le'e dxaca lazre̱' xegá'ane̱' lu xel-la' nabán, bénnea'
    dxaca lazre̱' sue̱' zane' iza chee̱ lé'ene̱' da chawe'?
  zty-NTPS: ¿Noẕ benne' ládjwle ḻe'e žénele' soakze' nbane', bennen' žénele' soe'
    yiz zan nich ḻe'ele' da' chawe'?
  urd-GVH: कौन मज़े से ज़िंदगी गुज़ारना और अच्छे दिन देखना चाहता है?
  rug-rug: Esei gamu si okoro nia sa tinoa gelenaena meke sa kinoa learane, pude toa
    va gelenae nana pa qinetuqetu?
  gaz-gaz: Namni jireenya jaallatu, kan bara gaarii arguudhaafis bara baayʼee hawwu
    eenyu?
  fra-LSG: Venez, mes fils, écoutez-moi! Je vous enseignerai la crainte de l’Éternel.
  gnn-gnn: Ḏukṯukka nhuma yulŋunydja? . . . nhuma yurru galŋa‐djulŋithirri nhina?
    . . . Walŋa weyin? . . . ga buta'kuma nhina?
  yal-yal: N ma diidine, ɛ fa, ɛ fa ɛ tuli mati n na. N xa ɛ xaran Alatala yɛɛragaxun
    ma.
  iou-iou: Uwä ŋode; In säkgämän itkaŋ oretoret terak kaŋ it yäpmäŋ ärona yäŋ nadäkaŋ?
  haw-1868: Owai ke kanaka i makemake i ke ola, I makemake hoi i na la he nui i ike
    ai oia i ka maikai?
  arb-NAV: فَمَنْ أَرَادَ أَنْ يَتَمَتَّعَ بِحَيَاةٍ سَعِيدَةٍ وَأَيَّامٍ طَيِّبَةٍ،
  ded-ded: Ge kecnadeac anggendeu nga nasoga mehereema kekec gombunga kecnadeac anggendeu
  ewe-ewe: Mia dometɔ siwo lɔ̃ agbe, eye miedi be miakpɔ ŋkekenyui geɖewo la,
  eng-LEE: (34:13) Who is the man that desireth life, loveth [many] days, that he
    may see happiness?
  asm-FB: তোমালোকৰ মাজত কোনে এই জীৱন ভোগ কৰিব বিচাৰে? সুখ ভোগ কৰিবৰ কাৰণে কোনে দীর্ঘায়ু
    বিচাৰে?
  sus-A: ﭑ مَ دِيٍ، وٌ قَ، وٌ شَ قَ وٌ تُلِ مَتِ ﭑ نَ. ﭑ شَ عَلَتَلَ يَرَفَاشُي مَسٍن
    وٌ بّ.
  fra-SBL: Qui est quelqu'un qui désire la vie, et aime de nombreux jours, afin qu'il
    puisse voir le bien ?
  hbo-hbo: לְֽכוּ־בָ֭נִים שִׁמְעוּ־לִ֑י יִֽרְאַ֥ת יְ֝הוָ֗ה אֲלַמֶּדְכֶֽם׃
  kik-kik: Mũndũ ũrĩa wanyu ũngĩenda gũtũũra muoyo, na erirĩrie kuona matukũ maingĩ
    mega,
  fra-NCL: Venez, mes fils, écoutez-moi, je vous enseignerai la crainte de Yahweh.
  cek-AK: Kahoih hmuen to hnuk moe, hinglung sawk na koeh maw?
  cuk-cuk: Ar dule na wergudii gubiele, iba-nuegangi weligwar nanadii gubiele,
  uig-CYR: Улар мениң яхшилиғимға яманлиқ қилип, Мени панаһсиз житим қилип қойған
    еди!
  tel-2017: జీవితాన్ని కాంక్షించేవాడు, ఎక్కువ కాలం జీవించాలని ఆశించే వాడు, చక్కని
    జీవితం కావాలి అనుకునేవాడు ఏం చేయాలి?
  hat-BSA: Se ki moun ki dezire lavi, e renmen jou li yo pou li kapab wè sa ki bon?
  bxh-bxh: Sai ya fanuha ya miya lofalofa, yo loholoho ya fahoina,
  ukr-ONPU: Віддячують мені злом за добро, тяжкою втратою моїй душі.
  kos-kos: Ya kowos lungse engankin moul lowos? Ya kowos lungse moul paht ac engan?
  hbo-WLC: לְֽכוּ־בָ֭נִים שִׁמְעוּ־לִ֑י יִֽרְאַ֥ת יְ֝הוָ֗ה אֲלַמֶּדְכֶֽם׃
  ibo-ibo: Onye ọbụla nʼime unu hụrụ ndụ nʼanya, ma nwee ọchịchọ ihu ọtụtụ ụbọchị
    ndị dị mma,
  ory-ory: ଯେ ଜୀବନ ବାଞ୍ଛା କରେ ଓ ମଙ୍ଗଳ ଦେଖିବା ପାଇଁ ଦୀର୍ଘାୟୁ ପ୍ରିୟ ମଣେ ଏପରି ବ୍ୟକ୍ତି
    କିଏ?
  chk-chk: Iö me leimi a pwapwaiti manau o mochen manauatam pwe epwe alomota ekewe
    feiöch meinisin?
  rop-rop: If yumob wandi abum gudwan laif, en if yumob wandi kipgon jidanbat laibala
    gudbinjiwei,
  ukr-1871: Хто чоловік той, що рад би жити, любить днї, щоб вжиткувати добро?
  yon-yon: Yiib kane kane wad dobiri yaa dowakeniib kerenib aronki yemoon amunmo dobarandamibka,
  deu-1951: (034-13) Wer hat Lust zum Leben und möchte gern gute Tage sehen?
  eng-JPS: (34-13) Who is the man that desireth life, and loveth days, that he may
    see good therein?
  srp-1865: Koji èovjek želi života, ljubi dane da bi vidio dobro?
  lug-lug: Oyagala okuwangaala mu bulamu obulungi, okuba mu ssanyu emyaka emingi?
  heb-heb: מי האיש החפץ חיים אהב ימים לראות טוב׃
  ben-IRV: মানুষ জীবনে কি চায়, অনেক দিন বাঁচতে ও একটি ভালো জীবন?
  ntu-ntu: ?ike suti drtwrm? ?Nzlungr kxmrlz kxboi?
  pan-pan: ਉਹ ਕਿਹੜਾ ਮਨੁੱਖ ਹੈ ਜਿਹੜਾ ਜੀਵਨ ਨੂੰ ਲੋਚਦਾ ਹੈ, ਅਤੇ ਲੰਮੀ ਉਮਰ ਚਾਹੁੰਦਾ ਹੈ ਤਾਂ
    ਕਿ ਭਲਿਆਈ ਵੇਖੇ?
  mya-JVB: ကောင်းမွန် သောအရာကို တွေ့မြင် မည် အကြောင်း ၊ အသက် ရှင်ခြင်းနှင့်တကွနေ့ရက်
    ကာလကို တောင့် တလိုချင်သော သူမည်သည်ကား၊
  kgf-kgf: Mérénéŋ kekecac niŋ kumuma yawuŋ sasala kecma mériaŋ mihicŋimaŋ ʒé wanʒac?
  tte-O: Nuwanuwamiu miya namwanamwana kwalobai? Nuwanuwamiu yaliyaya wakalapowon
    yo ami miya imamalawe?
  tbg-tbg: Ne airi entae maa vataraqaa qaqi variqi viha koqemake vaivarave?
  hmo-hmo: Edena bamona? Umui ura do umui mauri noho namonamo, a? Umui ura danu emui
    mauri dinadia do idia momo, a?
  zar-NT: ¿Nuzxi caz bönniʼ rë́ʼënëʼ soëʼ ibanëʼ, en rë́ʼënëʼ soëʼ iz zián para uziʼë
    xibé le naca dxiʼa?
  urd-urd: वह कौन आदमी है जो ज़िन्दगी का मुश्ताक़ है, और बड़ी उम्र चाहता है ताकि भलाई
    देखें?
  rus-SYN: воздают мне злом за добро, сиротством душе моей.
  bqc-SIM: Gbɛ̃́ↄ, à mↄ ma yãma, mí vĩakɛa Diiɛ dadaɛ́.
  tcz-CHONGTHU: Hinkho sottah leh phatthei na lhingset a hingnom umkha em?
  mar-mar: सुख पाहण्यासाठी आयुष्याची इच्छा धरतो आणि दिवसाची आवड धरतो तो मनुष्य कोण
    आहे?
  isl-isl: Börnin góð, komið og ég mun kenna ykkur að óttast Drottin. Það er mikilvægt.
  hlt-THB: Nangmih hqingnaak ak lungnaakkhqi ingkaw khawnghik leek khawzah huh aham
    ak ngaihkhqi,
  soq-soq: E wanwan daumawa ita do wanwan euda waina menalempa,
  qub-qub: Gamga ¿unaycama cawaytachu munanqui? ¿Cushisha goyaytachu munanqui?
  bqp-bqp: Ákↄ̃nↄ kũ á ye á wɛ̃̀ndi gↄ̃ mana akũsↄ̃ á ye á kunna gↄ̃ nna,
  hat-hat: (034:13) Ki moun ki ta renmen jwi lavi? Ki moun ki ta renmen viv lontan
    ak kè kontan?
  eng-BSB: Who is the man who delights in life, who desires to see good days?
  eng-WEBPB: Who is someone who desires life, and loves many days, that he may see
    good?
  kbq-kbq: Izaga ofrinka zaza kna ama mopafina knare hunka manizankura kave'nesie?
  pon-pon: Ij me inon ion maur warai, o ij me mauki ran kajelel akan?
  nhe-BL: ¿Tijnequi tiitztos ica yejyectzi? ¿Tijnequi tihuejcahuas ipan ni tlaltepactli,
    huan tiquitas tlen cuali?
  wnc-wnc: Siwan gata kayuk yutnanga takngaka take siwikge nataayak? Siwan gata kayuu
    mamaya siknga yuya. Yuke gatu gata take yuke apbakngnaya?
  bus-bus: Amↄa kɛ̀ á yezi a wɛ̃̀ndi gↄ̃ maa bensↄ̃ á yezi a kuuna gↄ̃ nna,
  gub-BL: Aze pepurumumaw wer kwarahy tetea'u wanehe peneko pà nehe, Aze penurywete
    wer kwarahy tetea'u rehe nehe,
  eng-DRA: 'They repaid me evil for good: to the depriving me of my soul.'
