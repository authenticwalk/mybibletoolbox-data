verse: PSA.034.018
translations:
  mal-C: ഹൃദയവ്യഥയനുഭവിക്കുന്നവർക്ക് യഹോവ സമീപസ്ഥൻ മനസ്സു തകർന്നവരെ അവിടന്ന് രക്ഷിക്കുന്നു.
  deu-TKW: Sie schrieen und Jahwe hörte und rettete sie aus allen ihren Nöten.
  lin-lin: Tango bato ya sembo babelelaka, Yawe ayokaka mpe akangolaka bango na pasi
    na bango nyonso.
  mmx-mmx: Leeme Silok i gagas amisik ti lok tooro nedi dik lok tuntun, la i lox asepsu
    nedi ua lodoxoma abulubun i suxuna rinotno di.
  eng-LSV: YHWH [is] near to the broken of heart, || And He saves the bruised of spirit.
  eng-GNV: The Lord is neere vnto them that are of a contrite heart, and will saue
    such as be afflicted in Spirite.
  eng-WEBSTER: The LORD is nigh to them that are of a broken heart; and saveth such
    as are of a contrite spirit.
  nhw-BL: TOTECO itztoc ininnechca masehualme catli motequipachohuaj. Huan quinmaquixtía
    catli motequipachohuaj ica inintlajtlacolhua.
  swh-ONEN: Bwana yu karibu na waliovunjika moyo, na huwaokoa waliopondeka roho.
  bba-bba: Yinni Gusunɔ u rɑ ɡemɡibun sokuru wure, kpɑ u bu wunɑ ben wɑhɑlɑ kpuron
    di.
  eng-KJVCPB: (ק) The Lord is nigh unto them that are of a broken heart; And saveth
    such as be of a contrite spirit.
  luo-luo: Jehova Nyasaye chiegni gi joma chunygi otur kendo oreso joma chunygi muol.
  aii-aii: ܩܘܼܪܒܵܐ ܝܠܹܗ ܡܵܪܝܵܐ ܠܬܒ݂ܝܼܪܹ̈ܐ ܕܠܸܒܵܐ، ܘܠܡܲܟܝܼܟܹ̈ܐ ܒܪܘܼܚܵܐ ܟܹܐ ܦܲܪܸܩ.
  meu-meu: Iehova na lalo-hisihisi taudia dekedekediai; dara-doko taudia ia ese e
    hamauridiamu.
  npi-ULB: परमप्रभु तोडिएको हृदय भएकाहरूका नजिक हुनुहुन्छ र आत्मामा चूर्ण भएकाहरूलाई
    उहाँले बचाउनुहुन्छ ।
  yor-yor: Olúwa súnmọ́ etí ọ̀dọ̀ àwọn oníròbìnújẹ́ ọkàn; ó sì gba irú àwọn tí í ṣe
    oníròra ọkàn là.
  pes-OPCB: خداوند نزدیک دلشکستگان است؛ او آنانی را که امید خود را از دست داده‌اند،
    نجات می‌بخشد.
  tgl-ULB: Si Yahweh ay malapit sa mga wasak ang puso, at inililigtas niya ang mga
    nadurog ang espiritu.
  nop-nop: Yahwe adi metam welemulaphinit yehitubu-dulaaŋ yamaiŋgoŋ uŋgoŋ hatilak,
    tiŋa adi yadi metam nadikunakunalehik gweheye tilak undihi u yehitubu-lodalak.
  cbu-NT: Apanll waanaatsi tiptsiri uru kapung istamaam zandkiya. Tputssha kapung
    mang' mantsaku, waani itamsamaam pinasaku, anoo waana Apanllsha tuwizpurtakiya.
  hui-hui: Wali agali mini dege dindi howa turu nahe karu Anduane Homogo ibu ti kagoria
    kaware ka. Miniha hanaho holene mbira nawioredagola agini hanaho hoabe tobaho
    karu ibugua pele miaga ka.
  mya-mya: ကိုယ်​တော်​သည်​စိတ်​ပျက်​အား​လျော့​သူ​တို့​၏ အ​နီး​တွင်​ရှိ​တော်​မူ​၏။
    မျှော်​လင့်​စ​ရာ​လုံး​ဝ​မ​ရှိ​သူ​တို့​အား​ကယ် တော်​မူ​၏။
  bod-N: ཡ་ཝཱེ་ཡིད་སེམས་སྐྱོ་བའི་མི་ལ༌བཅར། །སེམས་ཁམས་སྡུག་གིས་མནར་བ་ཁོང་གིས༌བསྐྱབ།།
  wsk-wsk: Ale kariimet nongomang motam batagam mu nongorak pingi baga se, kariimet
    nunumi ikisan mel bo betemonko me terong mu sangam nungarso.
  sna-sna: Jehovha ari pedyo navane mwoyo yakaputsika uye anoponesa avo vakapwanyika
    pamweya.
  spa-BLM: Yahvé está cerca de los que tienen el corazón roto, y salva a los que tienen
    el espíritu abatido.
  cac-cac: A Jehová ayec' d'a stz'ey eb' anima man̈xo animaoc yed'nac syab'i, scolancanel
    eb' somchajel sc'ool yuj cuselal.
  swh-ULB: Yahwe yu karibu nao waliovunjika moyo, naye huwaokoa waliogandamizwa rohoni.
  bel-bel: Я праслаўлю Цябе на сходзе вялікім, сярод процьмы народу ўсхвалю Цябе,
  wed-wed: Tauna rava peupeui, rovorovoi, ma vinuabolai e vivilawani, tauna rava orana
    i peu kaua e vovoepai.
  deu-ELBBK: Sie schreien, und der HERR hört, und aus allen ihren Bedrängnissen errettet
    er sie.
  mbb-OT: Uvey is Nengazen diyà te nengepakyas, ne edlibriyen din is menge etew he
    naawà is perateng dan.
  mal-2015: ഹൃദയം നുറുങ്ങിയവർക്കു യഹോവ സമീപസ്ഥൻ; മനസ്സു തകർന്നവരെ അവൻ രക്ഷിക്കുന്നു.
  gup-gup: Mak nungka karrarnhdi bedberre bininj nawu kabirrikangewarre, dja bininj
    nawu kabirrimarrkbaworren dja kabirrikangewarre, wanjh nakka kabenngehke.
  ctu-CTI: Lʌcꞌʌl an lac Yum baꞌan jini chꞌʌjyemoꞌ bʌ. Miꞌ cotyan jini ñoj chꞌʌjyemoꞌ
    bʌ chaꞌan ti caj chʌncol bʌ i pensaliñob i mul.
  rmc-rmc: O spravodľiva peske mangen e pomoca a o RAJ len šunel; cirdel len avri
    andral dojekh pharipen.
  pes-OPV: خداوند نزدیک شکسته دلان است و روح کوفتگان را نجات خواهد داد.
  ron-1924: Домнул есте апроапе де чей ку инима ынфрынтэ ши мынтуеште пе чей ку духул
    здробит.
  aui-aui: Yawe God na noghota kawakawa wawayidi yagwabigwabiyedi, bi raghanina wawaya
    yadi noghota parapa sabeku na yiwiitedi.
  ben-OBCV: সদাপ্রভু ভগ্নচিত্তদের নিকটবর্তী, এবং যারা অন্তরে চূর্ণবিচূর্ণ, তাদের তিনি
    উদ্ধার করেন।
  som-som: Rabbigu waa u dhow yahay kuwa dembigooda ka caloolyaysan, Oo kuwa ruuxoodu
    qoomamaysan yahayna wuu badbaadiyaa.
  lat-VUC: Confitebor tibi in ecclesia magna; in populo gravi laudabo te.
  eng-ASVBT: Jehovah is nigh unto them that are of a broken heart, And saveth such
    as are of a contrite spirit.
  mna-mna: Zin wal ta tikototo zitun mi tiyamaana zitun kembei tirao som na, Yooba
    imbotmbot kolouŋana pizin. Mi wal ta so lelen ipata, na ni iuluulu zin ma lelen
    ambai mini.
  ita-1885: Il Signore è presso di quelli che hanno il cuor rotto, E salva quelli
    che hanno lo spirito contrito.
  eng-LXXUP: 'I will give thanks to thee even in a great congregation: In an abundant
    people I will praise thee.'
  eng-ULB: Yahweh is close to the brokenhearted, and he saves those who are crushed
    in spirit.
  spa-VBL: El Señor está cerca de los que tienen el corazón roto. Él salva a aquellos
    cuyo espíritu está quebrantado.
  fra-_FOB: L'Éternel est près de ceux qui ont le cœur brisé, et il délivre ceux qui
    ont l'esprit froissé.
  mal-mal: ഹൃദയം നുറുങ്ങിയവർക്ക് യഹോവ സമീപസ്ഥൻ; മനസ്സു തകർന്നവരെ അവിടുന്ന് രക്ഷിക്കുന്നു.
  lit-lit: VIEŠPATS yra arti tų, kurių širdis sudužusi, išgelbsti tuos, kurių dvasia
    palaužta.
  urd-GVR: Rab shikastādiloṅ ke qarīb hotā hai, wuh unheṅ rihāī detā hai jin kī rūh
    ko ḳhāk meṅ kuchlā gayā ho.
  suz-BL: परमप्रभु यावे थुं लुक्‍च लशो आन नेक्‍था बाक्‍ब। आन थुं बेक्‍शो आन कली प्रोंइब।
    भजन संग्रह ५१:१९
  eng-NOY: The LORD is near to them that are of a broken heart, And saveth such as
    are of a contrite spirit.
  ita-1927: L’Eterno e vicino a quelli che hanno il cuor rotto, e salva quelli che
    hanno lo spirito contrito.
  ckb-ckb: یەزدان لە دڵشکاوان نزیکە و ئەوانە ڕزگار دەکات کە ڕۆحیان وردوخاش بووە.
  eng-BBE: The Lord is near the broken-hearted; he is the saviour of those whose spirits
    are crushed down.
  xsi-xsi: Tamâta ea kinzi simo tava ilonzi malia, ande Yova Kindeni imo kinzi tininzi
    laiti. I uru ivilanzi tamâta ea ilonzi patea tu malia ma ipunzi ndue ndo.
  kan-OKCV: ಮುರಿದ ಹೃದಯದವರಿಗೆ ಯೆಹೋವ ದೇವರು ಸಮೀಪವಾಗಿದ್ದಾರೆ; ಜಜ್ಜಿದ ಆತ್ಮವುಳ್ಳವರನ್ನು ರಕ್ಷಿಸುತ್ತಾರೆ.
  tam-2017: உடைந்த இருதயமுள்ளவர்களுக்குக் யெகோவா அருகில் இருந்து, நொறுக்கப்பட்ட ஆவியுள்ளவர்களை
    காப்பாற்றுகிறார்.
  spa-RV-1909: Cercano está Jehová á los quebrantados de corazón; y salvará á los
    contritos de espíritu.
  ron-BTF: DOMNUL este aproape de cei cu o inimă frântă și salvează pe cei cu un duh
    căit.
  eng-WEBP: The LORD is near to those who have a broken heart, and saves those who
    have a crushed spirit.
  eng-FBV: The Lord is close beside those who are broken-hearted; he saves those whose
    spirits are crushed.
  nld-1939: Gebroken harten blijft Jahweh nabij, Vermorzelde zielen komt Hij te hulp.
  nch-BL: TOTECO itztoc ininechca masehualme cati motequipachohuaj. Huan quinmaquixtía
    cati motequipachohuaj ica inintajtacolhua.
  vie-1934: Đức Giê-hô-va ở gần những người có lòng đau thương, Và cứu kẻ nào có tâm
    hồn thống-hối.
  cha-cha: 'Jijot esta si Jeova gui manmaque branta na corason: yan y manmañetnot
    na espiritu janalibre.'
  hin-CV: याहवेह टूटे हृदय के निकट होते हैं, वह उन्हें छुड़ा लेते हैं, जो आत्मा में
    पीसे हुए है.
  eng-OURB: ק Adonai is near to those who have a broken heart, and saves those who
    have a crushed spirit.
  spa-BES: El Señor está cerca de los quebrantados de corazón; él es el salvador de
    aquellos cuyos espíritus son contritos.
  tdx-tdx: Marine’ ty mikoretse añ’arofo t’Iehovà, vaho rombahe’e o demok’ an-trok’aoo.
  tha-KJV: พระเยโฮวาห์ทรงอยู่​ใกล้​ผู้​ที่​จิ​ตใจฟกช้ำและทรงช่วยผู้​ที่​จิ​ตใจสำนึกผิดให้​รอด
  por-BR-2018: O SENHOR está perto daqueles que estão com o coração partido, e sava
    os aflitos de espírito.
  deu-ELO: Nahe ist Jehova denen, die zerbrochenen Herzens sind, und die zerschlagenen
    Geistes sind, rettet er.
  eng-WYC-2018: The Lord is nigh [to] them that be of troubled heart; and he shall
    save meek men in spirit. (The Lord is near to those who have a troubled heart;
    and he saveth those whose spirit is meek, or is humble.)
  epo-epo: Proksima estas la Eternulo al tiuj, kies koro estas rompita, Kaj la spirite
    suferantajn Li helpas.
  gfk-gfk: No Watong i hutet ta diet ing no tapunuk i ubal diet, ma i halon diet ing
    ira dadas na tinirih i bu hasur ira udiet lon.
  uig-PIN: '|ק| Pǝrwǝrdigar kɵngli sunuⱪlarƣa yeⱪindur, Roⱨi ezilgǝnlǝrni ⱪutⱪuzidu.'
  beo-beo: Hina Gode da da:i dioi dunu ilima gadenene esala. Amola E da dafawane hamoma:beyale
    dawa:lusu fisi dunu, amo ili gaga:sa.
  tpi-OTNT: God i save stap klostu long ol manmeri i gat hevi. Na em i save helpim
    ol manmeri bilip bilong ol i bagarap.
  hau-SA: Ubangiji yana kusa da waɗanda suka karai ya kuma cece waɗanda aka ragargaza
    a ruhu.
  udu-udu: Tap̱a ’disha’dish ka yempa/ e uni kun ’ce’dkunuwa du mo dhali ta uni is
    ki me’d mo uni kun siri’ckunu shi/in ki sho’k mo.
  uig-LAT: '|ק| Perwerdigar köngli sunuqlargha yéqindur, Rohi ézilgenlerni qutquzidu.'
  nde-nde: UThixo useduze labo abalezinhliziyo ezephukileyo asindise labo abadabukileyo
    emoyeni.
  ton-ton: ‌ʻOku ofi ʻa Sihova kiate kinautolu ʻoku loto mafesi; ʻoku ne fakamoʻui
    ʻakinautolu ʻoku laumālie mafōfoa.
  ces-1613: Volají-li spravedliví, Hospodin vyslýchá, a ze všech jejich úzkostí je
    vytrhuje.
  eng-WMB: The LORD is near to those who have a broken heart, and saves those who
    have a crushed spirit.
  tam-TCV: யெகோவா உள்ளம் உடைந்து போனவர்களுக்கு அருகே இருக்கிறார்; ஆவியில் நொந்து இருக்கிறவர்களை
    யெகோவா காப்பாற்றுகிறார்.
  ceb-ULB: Duol si Yahweh sa samdan og kasingkasing, ug luwason niya kadtong dugmok
    sa espiritu.
  pol-UBG: Bliski jest PAN skruszonym w sercu i wybawia złamanych na duchu.
  agr-agr: Aents wika uwemjashtinapitja tusa anentaimak waitiaun uwemtijatatus Tuke
    Pujuuk tikijuch pujawai.
  kyc-kyc: Wambu baa rangena yulu dokona uki minyuo pelyasa dokona isa pwuamano lao
    sepala mona nembenge dupwa keta Kamongo doko repeta karenge. Dee keyange eparali
    dupwa isa pwuamo lao suu pilyaminyi dupwa baame minyalyingi.
  urd-GVU: رب شکستہ دلوں کے قریب ہوتا ہے، وہ اُنہیں رِہائی دیتا ہے جن کی روح کو خاک
    میں کچلا گیا ہو۔
  eng-OEBCW: The Lord is near to the broken-hearted, he helps those whose spirit is
    crushed.
  deu-1912: Der HERR ist nahe bei denen, die zerbrochnes Herzens sind, und hilft denen,
    die ein zerschlagen Gemüt haben.
  kan-2017: ಮುರಿದ ಮನಸ್ಸುಳ್ಳವರಿಗೆ ಯೆಹೋವನು ನೆರವಾಗುತ್ತಾನೆ; ಕುಗ್ಗಿಹೋದವರನ್ನು ಉದ್ಧಾರಮಾಡುತ್ತಾನೆ.
  yap-yap: I SOMOL e ba chugur ngak e pi’in ke mulan’rad; mma ayuweg e pi’in dakriy
    ban’en ni be lagan’rad ngay.
  hlt-MCSB: Lungbuei aka rhek taengah BOEIPA a yoei pah tih mueihla aka hnipdik te
    a khang.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒኖ ሜቂ ማላዞንሢም ዑኬኬ፤ ካራ ባይቂ ማላዞንሢያ ዒ ዓውሳኔ።
  qvs-NT: Tukuy uchanchikunata wananayashpa llakiptinchikuna Tata Dios llakichiwashpanchikuna
    perdonawashpanchikuna kushichiwanchisapa.
  twi-ASANTE: Awurade bɛn wɔn a wɔapa aba na ɔgye wɔn a wɔadwerɛ wɔn wɔ honhom mu
    no nkwa.
  eng-WEBU: The LORD is near to those who have a broken heart, and saves those who
    have a crushed spirit.
  acu-NT: 'Ii Yusringkia arakchichuitai. Tura asa aints: Wikia mengkaakatnuapitja
    tusar, napchau nintimsar pujuinaunka uwemtikratnuitai.'
  spa-PDDPT: Cercano está Yavé a los quebrantados de corazón, Y salva a los contritos
    de espíritu.
  gun-gun: Senhor nonhemombyryi 'rã opy'a py nda'evei va'ea gui, ogueraa jepe 'rã
    onhe'ẽ py ojexavai va'e.
  agu-BL: List atit Ryos tan quich'eye'n yi e' yi ate' tul bis, yi e' yi qui't na
    pujx cya'n yi ẍe'n chiban.
  eng-PEV: Some people are really sad and feel hurt inside. God stays really close
    to those people. And some people think nothing good will happen to them. God helps
    those people too.
  ilo-ULB: Asideg ni Yahweh kadagiti napasaktan ti pusona, ken isalakanna dagiti narumek
    ti espirituna.
  kpg-kpg: Dimaadua le e noho i baahi digau ala gu manawa paagege, Mee e haga dagaloaha
    digau ala gu deai nadau hagadagadagagee ai.
  uig-ARA: '|ק| پەرۋەردىگار كۆڭلى سۇنۇقلارغا يېقىندۇر، روھى ئېزىلگەنلەرنى قۇتقۇزىدۇ.'
  bps-bps: Tnabengan i dad to malbà i nawala, na i dad to too mlidù mdà di salàla
    falwaan.
  sus-sus: Tinxintɔɛe na e mawa Alatala bɛ, a a tuli matima nɛ e ra, a e ba e xa tɔɔrɛe
    kui.
  pon-2006: KAUN-O kin ketiket mpen irail me nan kapehd tikitikilahr; oh kin ketin
    doarehla irail kan me kin sohla ar koapworopwor.
  jae-jae: Apômtau gêjam tamiŋ lau-ŋalêlôm-popocwaga. Eŋ gêjam êsêac, taŋ nêŋ katuŋ
    ôluŋ-ôluŋgeŋ naŋ sa.
  ksd-ksd: Ra Luluai i maravai pire diat i takunuan ra bala i diat, Ma i valaun diat
    i tabun ra tulungea i diat.
  tur-YTC: Yahve yüreği kırık olanlara yakındır, Ruhu ezilmiş olanları kurtarır.
  bel-N: '[Праведныя] крычаць, і ГОСПАД чуе іх, і ад усіх іхніх бедаў ратуе іх.'
  grc-BRENT: Ἐξομολογήσομαί σοι καὶ ἐν ἐκκλησίᾳ πολλῇ, ἐν λαῷ βαρεῖ αἰνέσω σε.
  kpr-kpr: Evetu genembo mave dubo mema use irera aikena, Bajari foa utua feteraira,
    a evetu genembo mave bune jarutuse, fakina jo bae eraera ava, nune sonemberaira.
  ind-AYT: (34-19) TUHAN dekat dengan yang patah hati, dan menyelamatkan mereka yang
    hancur dalam roh.
  yom-yom: Yave widi wufikama vadi batu bobo badi mintima mi kofakana. Ayi wumvukisanga
    bobo badi pheve yidi mu kiadi kingolo.
  yut-yut: Yawe butjɨgon da egɨsak amɨn da kapmatjok egɨsak, ae nagon yo tagɨ dɨ dɨma
    noman tokdaŋ yaŋ nandɨsak amɨn uŋun aŋpulugosok.
  nya-nya: Yehova ali pafupi kwa osweka mtima ndipo amapulumutsa iwo amene asweka
    mu mzimu.
  kyg-kyg: Ala kava neꞌmoꞌa yulagefa neꞌaiya vayaꞌai hapaopaleꞌmo maiꞌnenoꞌaeꞌmo afepilagamo
    faleꞌa haiꞌa neꞌmaiya vayaꞌai apakufamo alino katino neꞌapate.
  hrv-hrv: $SADE Pravednici zazivaju, i Jahve ih čuje, izbavlja ih iz svih tjeskoba.
  mps-mps: God te sęgę elalubo we bidi dabe pąde bidaibao. Tama agai te we bidigo
    konealubo homu dąų wali te dolainu ebaso, te augwali tau sabo dao.
  tpi-tpi: God i save stap klostu long ol manmeri i gat hevi. Na em i save helpim
    ol manmeri bilip bilong ol i bagarap.
  dan-1931: når de skriger, hører HERREN og frier dem af al deres Trængsel.
  vie-OVCB: Chúa Hằng Hữu ở gần người có lòng tan vỡ; Ngài cứu người biết hối hận
    ăn năn.
  guj-2017: જેમનાં હૃદય ભાંગી ગયાં છે, તેમની પાસે યહોવાહ છે અને નમ્ર આત્માવાળાને તે
    બચાવે છે.
  pon-2006A: KAUN-O kin ketiket mpen irail me nan kapehd tikitikilahr; oh kin ketin
    doarehla irail kan me kin sohla ar koapworopwor.
  por-BRBSL: Yahweh está perto daqueles que têm o coração partido, e salva aqueles
    que têm um espírito esmagado.
  eng-OEBUS: The Lord is near to the broken-hearted, he helps those whose spirit is
    crushed.
  swe-swe: 'De [rättfärdiga, vers 16]ropar, Herren (Jahve) hör, och befriar dem från
    all deras nöd. [Den artonde hebreiska bokstaven är: צ – Tsade. Tecknet avbildar
    en fiskkrok och symboliserar ofta rättfärdighet. Ordet ”ropar” börjar med denna
    bokstav och förstärker de rättfärdigas rop på Gud.]'
  cth-cth: A lungkareknaw hanelah, BAWIPA a hnai teh, muitha lungkamathoutnaw a rungngang.
  twi-twi: Awurade bɛn wɔn a wɔn koma abotow na ogye wɔn a wɔadwerɛw wɔn wɔ honhom
    mu no nkwa.
  hlt-hlt: Lungbuei aka rhek taengah BOEIPA a yoei pah tih mueihla aka hnipdik te
    a khang.
  tbz-SIM: Kɛ̀ bɛsɑ̀ɑ̀bɛ̀ kuɔ́nnɛ̀ ti Yiɛ̀ nKuyie, kù ɔ̃ɔ̃ keèmu kɛ́ bɛ̀ dɛɛtɛ́nɛ̀
    mɛhɑ́ɑ́rìmɛ̀ mɛmɔu.
  msy-2020: Gumazamizir naviba osɨa itiba, Ikiavɨra Itir God bar men boroghɨra iti.
    Egha gumazamizir osɨmtɨzir ekiar me abɨnasava amiba, a men akurvasi.
  dop-dop: Ye siɣisilu ɩ́ wiiwɑ Tɑcɑɑ nɩɩkɩ kɛ́. Nɑ ɩ́ wɑɑsɩ-ɩ ɩ nəɣəsɛɛ tənɑ tɑɑ.
  azb-azb: Rəbb qəlbisınıqlara yaxındır, O, ruhən əzilmişləri qurtarır.
  eng-DBY: Jehovah is nigh to those that are of a broken heart, and saveth them that
    are of a contrite spirit.
  hin-2017: यहोवा टूटे मनवालों के समीप रहता है, और पिसे हुओं का उद्धार करता है।
  wol-KYG: Ku jub yuuxu, Aji Sax ji dégg, fu mu jàqe, mu musal ko.
  swp-swp: Ena tatao se nuaberuberu GUIAU i hanahanauidi, isi nuadi se tamogorugoru
    ia i hemauridi.
  bjr-bjr: Yaaweefa ummaaraki mariasa dadaaqirara naaqa maridanoo. Mifa kudoosaapee
    mariasa dadaaqinoo mara amiqiraqoo quqannisaidanoo.
  eng-YLT: Near [is] Jehovah to the broken of heart, And the bruised of spirit He
    saveth.
  kne-kne: Asag-en si Diyos sin madisdismaya, isalakana din maawanan si namnama.
  eng-WYC-2017: The Lord is nigh [to] them that be of troubled heart; and he shall
    save meek men in spirit.
  eng-WMBB: The LORD is near to those who have a broken heart, and saves those who
    have a crushed spirit.
  zat-NTPS: Gágute̱ zua Xránadxu Dios naga zaj zra' benne' ca' dxelexewi'ine lazre̱',
    ne dxuselé̱' benne' ca' dxelexewi'ine lazre̱'.
  zty-NTPS: Gawze zoa X̱anžo Dios gan zej nnita' benne' ka', benne' žak nyache' ḻáže'gake',
    na' žeslé' ḻégake'.
  urd-GVH: रब शिकस्तादिलों के क़रीब होता है, वह उन्हें रिहाई देता है जिनकी रूह को
    ख़ाक में कुचला गया हो।
  rug-rug: Koa tata se Zihova koarini pu koa talotaṉa sisigiti nia sa dia sinea, meke
    harupi Sa sarini pu lopu kalavarae pa dia binokaboka soti.
  gaz-gaz: Waaqayyo warra garaan isaanii cabetti dhiʼoo dha; warra abdii kutatanis
    ni fayyisa.
  fra-LSG: Quand les justes crient, l’Éternel entend, Et il les délivre de toutes
    leurs détresses;
  gnn-gnn: Ŋunhi nhe yurru ganydjarr‐wiḏi'yundja, ŋayaŋumiriwyirrinydja manapan, Garraynydja
    yurru ŋunhiliyi galki, guŋga'yun yurru wuṉḏaŋarrkumayi nhuna.
  yal-yal: Tinxin muxune na e mawuga Alatala xa, a tuli matima e ra nɛn, a e xunba
    e tɔrɔne birin yi.
  iou-iou: Näk bureni täwetat. Ekäni uwä ämawebe nadäwätäk ikek u dubiniken it yämik
    täyak. Ba ämawebe butewaki pähap terak it täkaŋ u oraŋ yämiŋpäŋ bänepi täŋpidäm
    taŋ yämik täyak.
  haw-1868: Kokoke mai no o Iehova i ka poe naau palupalu; A hoola no hoi oia i na
    mea uhane mihi.
  arb-NAV: الرَّبُّ قَرِيبٌ مِنْ مُنْكَسِرِي الْقَلْبِ، وَيُخَلِّصُ مُنْسَحِقِي الرُّوحِ.
  ded-ded: Ngicngac ubamanganggac wosongina toho tohoya kecgec KEBUNGO yeneac wegenac
    kefude nga ngicngac asuu kpungge kpunggea kecdae, yeni ebicfunac mesiyunuude.
  ewe-ewe: Yehowa tsɔ ɖe ame siwo ƒe dzi gbã gudugudu la gbɔ, eye wòɖea ame siwo ƒe
    gbɔgbɔ wogbã ƒu anyi.
  eng-LEE: '(34:19) The Lord is nigh unto those that are broken-hearted: and he saveth
    those that are of a contrite spirit.'
  asm-FB: যিহোৱা ভগ্নচিত্তীয়াসকলৰ ওচৰ; খেদিত মন হোৱাসকলক তেওঁ পৰিত্ৰাণ কৰে।
  sus-A: تِنشِنتْييٍ نَ عٍ مَوَ عَلَتَلَ بّ، عَ عَ تُلِ مَتِمَ نّ عٍ رَ، عَ عٍ بَ
    عٍ شَ تْورّيٍ كُي.
  fra-SBL: Yahvé est proche de ceux qui ont le cœur brisé, et sauve ceux qui ont l'esprit
    brisé.
  hbo-hbo: צָעֲק֣וּ וַיהוָ֣ה שָׁמֵ֑עַ וּמִכָּל־צָ֝רֹותָ֗ם הִצִּילָֽם׃
  kik-kik: Jehova akoragwo arĩ hakuhĩ na andũ arĩa ahehenjeku ngoro, na akahonokia
    arĩa athuthĩku roho.
  fra-NCL: Les justes crient, et Yahweh les entend, et il les délivre de toutes leurs
    angoisses.
  cek-AK: Angraeng loe poek amro kaminawk khaeah anghnaih moe, dawnpakhuemhaih palungthin
    tawn kaminawk to pahlong.
  cuk-cuk: Bab-Jehová dule-naibi-itodimaladba gudiid, dule-bukib-binsadimalad nue-bendakbalid.
  uig-CYR: Зор җамаәт арисида мән Саңа тәшәккүр ейтимән; Нурғунлиған хәлиқ арисида
    Сени мәдһийиләймән.
  tel-2017: విరిగిన హృదయం గల వాళ్లకు యెహోవా సమీపంగా ఉన్నాడు. నలిగిపోయిన మనస్సు గల
    వాళ్లను ఆయన రక్షిస్తాడు.
  hat-BSA: SENYÈ a pre sila ak kè kase yo, epi sove sila ki kraze nan lespri yo.
  bxh-bxh: Guyau mate fadidi yai, salumadi sa nuwa belubelu ya fasagu fahidi.
  ukr-ONPU: Я прославлю Тебе в зібранні великому, посеред велелюддя хвалитиму Тебе.
  kos-kos: LEUM GOD El apkuran nu selos su inse musalla, Ac El molelos su wanginla
    finsrak la.
  hbo-WLC: צָעֲק֣וּ וַיהוָ֣ה שָׁמֵ֑עַ וּמִכָּל־צָ֝רוֹתָ֗ם הִצִּילָֽם׃
  ibo-ibo: Onyenwe anyị na-anọ ndị niile obi ha tiwara etiwa nso, ọ na-anapụta ndị
    niile olileanya ha gwụrụ.
  ory-ory: ସଦାପ୍ରଭୁ ଭଗ୍ନାନ୍ତଃକରଣମାନଙ୍କର ନିକଟବର୍ତ୍ତୀ ଅଟନ୍ତି ଓ ସେ ଚୂର୍ଣ୍ଣମନାମାନଙ୍କୁ
    ତ୍ରାଣ କରନ୍ତି।
  chk-chk: Ewe Samol mi Lapalap a kan ngeni chokewe mi luketatakis, a amanaua chokewe
    mi apilükingau.
  rop-rop: YAWEI im jidan gulijap langa detlot pipul hu jidan nogudbinji insaid langa
    olabat hat. Im garra album detlot pipul na wen najalot pipul gibit olabat adtaim.
  ukr-1871: Господь близько від тих, в кого роздерте серце; і в кого дух розбитий,
    він спасе його.
  yon-yon: Mimyob wandi miin yiminban kerimaibdan kuu Yarimanbed yi dia mene dobirimaan,
    kwane kane kane yenambed ben kubune inamen korem monmarimaibdan kuu yembed ben
    burudande obon kerundimaan.
  deu-1951: (034-19) Der HERR ist nahe denen, die zerbrochenen Herzens sind, und hilft
    denen, deren Geist zerschlagen ist.
  eng-JPS: (34-19) The LORD is nigh unto them that are of a broken heart, and saveth
    such as are of a contrite spirit.
  srp-1865: Gospod je blizu onijeh koji su skrušena srca, i pomaže onima koji su smjerna
    duha.
  lug-lug: Mukama abeera kumpi n’abalina emitima egimenyese, era alokola abo abalina
    emyoyo egyennyise.
  heb-heb: קרוב יהוה לנשברי לב ואת דכאי רוח יושיע׃
  ben-IRV: সদাপ্রভুু ভাঙ্গা হৃদয়ের কাছাকাছি থাকেন এবং তিনি চূর্ণ আত্মাকে রক্ষা করেন।
  ntu-ntu: z zvz nzesolvzti-krde krkcng drtwrdr tqvz, X nzamnc-lrpi-krde krkcng nabzdr
    tqyrnibu.
  pan-pan: ਯਹੋਵਾਹ ਟੁੱਟੇ ਦਿਲ ਵਾਲਿਆਂ ਦੇ ਨੇੜੇ ਹੈ, ਅਤੇ ਕੁਚਲਿਆਂ ਆਤਮਾਵਾਂ ਵਾਲਿਆਂ ਨੂੰ ਬਚਾਉਂਦਾ
    ਹੈ।
  mya-JVB: ထာဝရဘုရား သည် ကျိုးပဲ့ သောစိတ် ရှိသောသူတို့ နှင့် နှလုံးကြေကွဲသောသူတို့ကို
    နီး တော်မူ၏။ နောင်တ ရှိ၍ စိတ် နှိမ့်ချသောသူတို့ကိုလည်း ကယ်တင် တော်မူ၏။
  kgf-kgf: Yawe imi ewa biri waŋkecʒu ionac hosucgé énécmima ewa qerigina meleŋ énécmianʒac.
    Waŋu ewa qerigina qéséŋu howuc howuc wanʒac imi aŋgéŋgina tiénécmianʒac.
  tte-O: yo imiyamiya tonuwanae salili mena yo siya tomo tonuwa-belubelu yo yaluyaluwaliyao
    sibelu ileboili.
  tbg-tbg: Muntuka qoraiqimanta variaka variavaro Noravano Kotiva vika kahaqireva
    vika aumanto vaira. Mpo, airi maaravano tinavu qoraiqama timite vaivo ti variaka
    Noravano Kotiva vika ruaruama nimite vaira.
  hmo-hmo: Lohiabada be lalohisihisi taudia kahirakahira ia noho, bona ia ese edia
    lalona ia ore taudia ia hamauria noho.
  zar-NT: Xanruʼ zóalen cazëʼ nupa tuʼhuíʼini ladxiʼ, en rusölë́ʼ nupa nácagaca nöxaj
    ladxiʼ.
  urd-urd: ख़ुदावन्द शिकस्ता दिलों के नज़दीक है, और ख़स्ता ज़ानों को बचाता है।
  rus-SYN: Я прославлю Тебя в собрании великом, среди народа многочисленного восхвалю
    Тебя,
  bqc-SIM: Tó wà lɛzù Diizi, ì ma, ì ń bↄ ń yooyea píi guu.
  tcz-CHONGTHU: Lungthim kisuchipte kom a Yahweh Pakai chu anai in; Alhagao kisu gimte
    ahuhdoh jin ahi.
  mar-mar: जे हृदयाने तुटलेले आहेत, त्यांच्याजवळ परमेश्वर आहे. आणि तो खिन्न झालेल्या
    आत्म्यास तारतो.
  isl-isl: Þegar réttlátir hrópa, þá heyrir Drottinn og frelsar þá úr nauðum.
  hlt-THB: Kawlung ak kqekkhqi venawh Bawipa taw zoe penawh lingbyi ak kqekkhqi ce
    hul hy.
  soq-soq: Apana mida insaisau omaomala Iawe God ipa mo do, ita mo mida nuabolantoie
    insaisau omedia me saumopie insaisau badosapi.
  qub-qub: Jucha rurashanpita llaquicuycajcunapa ñaupanchömi caycan Tayta Diosga.
    Llaquicuycajcunatapis salbanmi.
  bqp-bqp: Dikiri kãni kũ gbɛ̃ kũ ń pↄ yàkanↄ, àdi kpá gbɛ̃ kũ ń ãn sisinanↄi.
  hat-hat: (034:19) Seyè a kanpe toupre moun ki dekouraje yo, li delivre tout moun
    ki te pèdi espwa.
  eng-BSB: The LORD is near to the brokenhearted; He saves the contrite in spirit.
  eng-WEBPB: The LORD is near to those who have a broken heart, and saves those who
    have a crushed spirit.
  kbq-kbq: Ranknazampima mani'naza vahera Ra Anumzamo'a tva'ozmire nemanino, vahe'mo'zama
    knazama zami'za zamagu'ama zamazeri havizama nehaza vahera, zamagu'nevazie.
  pon-pon: Ieowa koren ion ir, me monion arail arail olar, o kotin jauja ir, me nen
    arail olar.
  nhe-BL: TOTECO itztoc ininnechca tlacame tlen mocuesohuaj. Huan quinmaquixtía tlen
    mocuesohuaj ica inintlajtlacolhua.
  wnc-wnc: Anututa aminu musiaatang meya nataaing aminde inengan yuak. Ngan, ita banip
    sikaing aminu meya papanu, ita akgatayamunggak.
  bus-bus: Dii kĩi kↄ̃n gbɛ̃ kɛ̀ aↄ̃ pↄↄ yàkanↄ, è dↄ gbɛ̃ kɛ̀ aↄ̃ uu sisinanↄlɛ.
  gub-BL: Tupàn upyta uzemumikahy ma'e wanuwake a'e. Upyro teko upyro àwàm hàro re
    upytu'u ma'e a'e wà.
  eng-DRA: I will give thanks to thee in a great church; I will praise thee in a strong
    people.
