verse: PSA.034.017
translations:
  mal-C: നീതിനിഷ്ഠർ നിലവിളിക്കുന്നു, യഹോവ അതു കേൾക്കുന്നു; അവിടന്ന് അവരെ സകലവിധ കഷ്ടതകളിൽനിന്നും
    വിടുവിക്കുന്നു.
  deu-TKW: Die Augen Jahwes sind auf die Frommen gerichtet, und seine Ohren auf ihr
    Geschrei.
  lin-lin: kasi Yawe apesaka bato mabe mokongo mpo ete bakanisa bango lisusu te kati
    na mokili.
  mmx-mmx: Limixin manmanton di toro ke at Leeme Silok, la ni ing tonga res atnedi.
    Neni ik lox asepsu di basinge levenmumuat atnedi.
  eng-LSV: They cried, and YHWH heard, || And delivered them from all their distresses.
  eng-GNV: The righteous crie, and the Lord heareth them, and deliuereth them out
    of all their troubles.
  eng-WEBSTER: The righteous cry, and the LORD heareth, and delivereth them out of
    all their troubles.
  nhw-BL: Quema masehualme catli itztoque xitlahuaque iixpa TOTECO quitzajtzilíaj,
    yaya quintlacaquilía. Huan quinmanahuía tlen nochi inincuesolhua.
  swh-ONEN: Wenye haki hulia, naye Bwana huwasikia, huwaokoa katika taabu zao zote.
  bba-bba: Yinni Gusunɔ u rɑ kɑ kɔ̃sɑn kowobu sɑnnɛ, kpɑ u de bu ben ɡɑri duɑri tem
    mɛni sɔɔ.
  eng-KJVCPB: (צ) The righteous cry, and the Lord heareth, And delivereth them out
    of all their troubles.
  luo-luo: Joma kare koywak to Jehova Nyasaye winjogi; oresogi e chandruokgi duto.
  aii-aii: ܡܘܼܩܘܸܚ ܠܗܘܿܢ ܘܡܵܪܝܵܐ ܫܡܝܼܥ ܠܹܗ، ܘܡ̣ܢ ܟܠܵܝܗ‌ܝ ܐܘܼܠܨܵܢܵܝ̈ܗ‌ܝ ܦܘܼܨܝܵܝ ܠܹܗ.
  meu-meu: Kara maoromaoro taudia e boiboimu negadia ai na Iehova ese e kamonaimu,
    bona edia hekwakwanai iboudiai lalodia amo e hamauridiamu.
  npi-ULB: धर्मीहरूले पुकारा गर्छन्, र परमप्रभुले सुन्‍नुहुन्छ र तिनीहरूका सबै कष्‍टबाट
    उहाँले तिनीहरूलाई बचाउनुहुन्छ ।
  yor-yor: Nígbà tí olódodo bá ké fún ìrànlọ́wọ́, Olúwa a máa gbọ́, a sì yọ wọ́n jáde
    láti inú gbogbo wàhálà wọn.
  pes-OPCB: نیکان فریاد برآوردند و خداوند صدای ایشان را شنید و آنها را از تمام سختیهایشان
    رهانید.
  tgl-ULB: Ang mga matutuwid ay umiiyak, at naririnig ito ni Yahweh at mula sa lahat
    ng kanilang mga kaguluhan, nililigtas sila.
  nop-nop: Metam didimehi adi Yahwe ninadi tiiŋ kaŋ yonadihik nadiyemilak. Unduŋ tiŋa
    malabumuŋhik gineniŋ yehitubu-lodaaŋ yanagitak.
  cbu-NT: Itaru, yuwsha tputs Apanllee chinaku, ansha kiyung kachiykachu, Apanlleetssha
    mashku, Apanllsha anoo mazinakchu, tapachindakiya.
  hui-hui: Mini tigabiwi karume Anduane Homogo olaragola ibugua hale halu ladai biaga
    ka. Ti genda tara tara yu howa ibu olaga biragola ibugua hale halu biamogo bigi
    biaga ka.
  mya-mya: သူ​တော်​ကောင်း​တို့​သည်​ကိုယ်​တော်​အား ခေါ်​ကြ​သော​အ​ခါ ကိုယ်​တော်​သည်​ထူး​တော်​မူ​၍​ဆင်း​ရဲ​ဒုက္ခ
    အ​ပေါင်း​မှ ကယ်​ဆယ်​တော်​မူ​၏။
  bod-N: དྲང་པོའི་འོ་དོད་ཡ་ཝཱེས་གསན་པ༌དང༌། །དེ་རྣམས་དཀའ་སྡུག་ཀུན་ལས་ཐར་བར༌མཛད།།
  wsk-wsk: Kariimet ningo diram mu niasan se Yawe nuguring iluso; nu nunga ikup suen
    la te nunga sangaru taso.
  sna-sna: Vakarurama vanodanidzira, uye Jehovha anovanzwa; anovarwira pakutambudzika
    kwavo kwose.
  spa-BLM: Los justos claman, y Yahvé los escucha, y los libra de todos sus problemas.
  cac-cac: Syab' Jehová ayic syalan sb'a eb' anima vach' spensar d'ay, scolchajcanel
    eb' d'a masanil yilc'olal.
  swh-ULB: Wenye haki hulia na Yahwe husikia na kuwaokoa kwenye matatizo yao yote.
  bel-bel: Госпадзе! ці доўга будзеш глядзець на гэта? Адвядзі душу маю ад злачынстваў
    іхніх, ад ільвоў - самотную душу маю!
  wed-wed: Rava jijimanii agu aubaina e viviḡoreBada awarina tauna e rarautaniḡana
    ma ai vita e vaivaitawanei.
  deu-ELBBK: Das Angesicht des HERRN ist gegen die, die Böses tun, um ihr Gedächtnis
    von der Erde auszurotten.
  mbb-OT: Ebuyù te tavang diyà te kandin is menge metazeng, ne edtevangan din sikandan.
    Edlibriyen din sikandan te langun he menge kemereǥenen dan.
  mal-2015: നീതിമാന്മാർ നിലവിളിച്ചു; യഹോവ കേട്ടു, സകലകഷ്ടങ്ങളിൽനിന്നും അവരെ വിടുവിച്ചു.
  gup-gup: Yawey kabenkayhmibekkan nawu birrimak bininj bu kabirrimarnekayhme nungka,
    dja munguyh kabenbebke bu kunrayek kawernmerren bedberre.
  ctu-CTI: Jini tyojoꞌ bʌ miꞌ cꞌajtin i cotyʌntyel ti lac Yum. Mi yubiñob. Mi yʌcꞌ
    ti ñumel pejtyel i wocol.
  rmc-rmc: Ale le RAJESKRO muj džal pre ola, ko keren o nalačhipen, hoj te khosel
    tele lengro nav pal e phuv.
  pes-OPV: چون (صالحان )فریاد برآوردند خداوند ایشان را شنید و ایشان رااز همه تنگیهای
    ایشان رهایی بخشید.
  ron-1924: Кынд стригэ чей фэрэ приханэ, Домнул ауде ши-й скапэ дин тоате неказуриле
    лор.
  aui-aui: Raghanina Yawe God yana wawaya wiiwiita kiiravine sarukwatu, na yawaiyanedi,
    da yadi piropiroma yiyawiidi.
  ben-OBCV: ধার্মিকরা কেঁদে ওঠে, আর সদাপ্রভু শোনেন; তিনি তাদের সব সংকট থেকে মুক্ত
    করেন।
  som-som: Kuwa xaqa ahu way qayshadeen, oo Rabbigaa maqlay, Oo wuxuu iyaga ka samatabbixiyey
    dhibaatooyinkoodii oo dhan.
  lat-VUC: Domine, quando respicies? Restitue animam meam a malignitate eorum; a leonibus
    unicam meam.
  eng-ASVBT: The righteous cried, and Jehovah heard, And delivered them out of all
    their troubles.
  mna-mna: Sombe wal ndeeŋeŋan titaŋroro Yooba be iuulu zin, na ni ko ileŋ zin, mi
    itatke zin pa pataŋana kizin ta boozomen.
  ita-1885: I giusti gridano, e il Signore li esaudisce, E li libera da tutte le lor
    distrette.
  eng-LXXUP: O Lord, when wilt thou look upon me? Deliver my soul from their mischief,
    Mine only begotten one from the lions.
  eng-ULB: The righteous cry out and Yahweh hears and he rescues them from all their
    troubles.
  spa-VBL: Pero cuando su pueblo llama pidiendo ayuda, él los escucha y los rescata
    de sus problemas.
  fra-_FOB: Quand les justes crient, l'Éternel les exauce, et il les délivre de toutes
    leurs détresses.
  mal-mal: നീതിമാന്മാർ നിലവിളിച്ചു; യഹോവ കേട്ടു, സകലകഷ്ടങ്ങളിൽനിന്നും അവരെ വിടുവിച്ചു.
  lit-lit: Teisieji šaukiasi, ir Viešpats klausosi ir išvaduoja juos iš visų jų sielvartų.
  urd-GVR: Jab rāstbāz fariyād kareṅ to Rab un kī suntā, wuh unheṅ un kī tamām musībat
    se chhuṭkārā detā hai.
  suz-BL: ठीक पाइबपुकीमी पुंइनीम। मिनु परमप्रभु यावेमी मेको आन पुंइशो नेंशा, आन श्‍येत
    नेल्‍ल रे प्रोंइब।
  eng-NOY: The righteous cry, and the LORD heareth, And delivereth them from all their
    troubles.
  ita-1927: I giusti gridano e l’Eterno li esaudisce e li libera da tutte le loro
    distrette.
  ckb-ckb: سەرڕاستان هاوار دەکەن و یەزدان گوێی لێیان دەبێت، لە هەموو تەنگانەکانیان
    دەربازیان دەکات.
  eng-BBE: The cry of the upright comes before the Lord, and he takes them out of
    all their troubles.
  xsi-xsi: Tamâta pinde uru sipaveta kuku vetâŋa ara, aku lâ zo ndia kinzi ŋinde sino
    papa Yova Kindeni, ande ipaloŋo panzi ku ivilanzi ŋana nenzi malia rârâni.
  kan-OKCV: ನೀತಿವಂತರ ಕೂಗನ್ನು ಯೆಹೋವ ದೇವರು ಕೇಳಿ, ಅವರನ್ನು ಎಲ್ಲಾ ಇಕ್ಕಟ್ಟುಗಳೊಳಗಿಂದ ಬಿಡಿಸುತ್ತಾರೆ.
  tam-2017: நீதிமான்கள் கூப்பிடும்போது யெகோவா கேட்டு, அவர்களை அவர்களுடைய எல்லா உபத்திரவங்களுக்கும்
    நீங்கலாக்கிவிடுகிறார்.
  spa-RV-1909: Clamaron los justos, y Jehová oyó, y librólos de todas sus angustias.
  ron-BTF: Cei drepți strigă și DOMNUL ascultă și îi eliberează din toate tulburările
    lor.
  eng-WEBP: The righteous cry, and the LORD hears, and delivers them out of all their
    troubles.
  eng-FBV: But when his people call out for help, he hears them and rescues them from
    all their troubles.
  nld-1939: De vromen roepen, en Jahweh verhoort hen, En verlost ze van al hun ellende;
  nch-BL: Quema masehualme cati itztoque xitahuaque iixpa TOTECO quitzajtzilíaj, yaya
    quintacaquilía. Huan quinmanahuía ten nochi inincuesolhua.
  vie-1934: Người công bình kêu cầu, Đức Giê-hô-va bèn nghe, Và giải cứu người khỏi
    các sự gian truân.
  cha-cha: 'Managang y manunas ya si Jeova jumungog: ya todo y chinatsagañija ninafanlibre.'
  hin-CV: धर्मी की पुकार को याहवेह अवश्य सुनते हैं; वह उन्हें उनके संकट से छुड़ाते
    हैं.
  eng-OURB: צ The upright cry, and Adonai sh'ma ·hears obeys·, and delivers them out
    of all their troubles.
  spa-BES: El clamor de los justos viene delante del Señor, y él los oye, los saca
    de todas sus angustias.
  tdx-tdx: Mikaike, le mijanjiñe t’Iehovà, ie haha’e amo hasotriañe iabio.
  tha-KJV: เมื่อคนชอบธรรมร้องทูลขอ พระเยโฮวาห์ทรงสดับและทรงช่วยเขาให้พ้นจากความยากลำบากทั้งสิ้นของเขา
  por-BR-2018: Os justos clamam, e o SENHOR os ouve. Ele os livra de todas as suas
    angústias.
  deu-ELO: Sie schreien, und Jehova hört, und aus allen ihren Bedrängnissen errettet
    er sie.
  eng-WYC-2018: Just men cried [or The rightwise cried], and the Lord heard them;
    and delivered them from all their tribulations (or and he rescued, or saved, them
    from all their troubles).
  epo-epo: Oni krias, kaj la Eternulo aŭdas, Kaj de ĉiuj iliaj mizeroj Li ilin savas.
  gfk-gfk: Ira ut na takodas diet tataau taar tano Watong wara harharahut, ma i la
    hadade diet. I halangalanga leh diet sukun ira udiet tinirih.
  uig-PIN: '|צ| Ⱨǝⱪⱪaniylar iltija ⱪilidu, Pǝrwǝrdigar anglaydu, ularni barliⱪ azab-muxǝⱪⱪǝtliridin
    ⱪutⱪuzidu;'
  beo-beo: Moloidafa dunu ilia da Hina Godema wele sia:sea, E da naba. E da ilia bidi
    hamosu, amo bu mae ba:ma:ne gaga:sa.
  tpi-OTNT: Ol stretpela manmeri i save beten long Bikpela na em i save harim ol.
    Em i save helpim ol na hevi i no daunim ol.
  hau-SA: Adalai kan yi kuka, Ubangiji kuwa yakan ji su; yakan cece su daga dukan
    wahalarsu.
  udu-udu: Ki uni kun mii miiŋḵar/e gwokin gom mowoṯẖ mo tani Tap̱a ciḵki uni mo dhali
    ’cuḵ uni mo ’peni aris monṯo’c bwam buni mo.
  uig-LAT: '|צ| Heqqaniylar iltija qilidu, Perwerdigar anglaydu, ularni barliq azab-musheqqetliridin
    qutquzidu;'
  nde-nde: Abalungileyo bayakhala kuThixo abezwe; uyabakhulula kuzozonke inhlupheko
    zabo.
  ton-ton: ‌ʻOku tangi ʻae māʻoniʻoni, pea ongoʻi ʻe Sihova, ʻo ne fakamoʻui ʻakinautolu
    mei heʻenau ngaahi mamahi kotoa pē.
  ces-1613: Ale zůřivý oblíčej Hospodinův proti těm, kteříž páší zlé věci, aby vyplénil
    z země památku jejich.
  eng-WMB: The righteous cry, and the LORD hears, and delivers them out of all their
    troubles.
  tam-TCV: நீதிமான்கள் கூப்பிடும்போது, யெகோவா அவர்களுக்குச் செவிகொடுக்கிறார்; அவர்
    அவர்களுடைய எல்லாத் துன்பங்களிலுமிருந்தும் அவர்களை விடுவிக்கிறார்.
  ceb-ULB: Dunggon ni Yahweh ang pagtuaw sa mga matarong ug luwason niya sila gikan
    sa tanan nilang mga kalisdanan.
  pol-UBG: Wołają sprawiedliwi, a PAN wysłuchuje ich i uwalnia od wszelkich trudności.
  agr-agr: Tuke Pujuuk niina umijin aidau sumamun betek antujui; dutikak nii waitiamujinash
    agkanmitkawai.
  kyc-kyc: Akali rolae pingi dupwa Kamongo kyakale lenge doko sakaro karenge. Randa
    epelyamo dupwa baame kunjinyi nembo nyingi.
  urd-GVU: جب راست باز فریاد کریں تو رب اُن کی سنتا، وہ اُنہیں اُن کی تمام مصیبت سے
    چھٹکارا دیتا ہے۔
  eng-OEBCW: When righteous cry, they are heard by the Lord, and he saves them from
    all their distresses.
  deu-1912: Wenn die Gerechten schreien, so hört der HERR und errettet sie aus all
    ihrer Not.
  kan-2017: ಯೆಹೋವನು ನೀತಿವಂತರ ಕೂಗನ್ನು ಕೇಳಿ, ಎಲ್ಲಾ ಕಷ್ಟಗಳಿಂದ ಅವರನ್ನು ಬಿಡಿಸುತ್ತಾನೆ.
  yap-yap: Ra non e pi’in nib mat’aw ngak SOMOL me motoyil; me lagrad u fithik’ urngin
    e oloboch rorad.
  hlt-MCSB: Hlang dueng rhoek a pang uh vaengah BOEIPA loh a yaak tih amamih kah citcai
    boeih lamkah amih te a huul.
  mdy-ETH: ፂሎ ዓሳ ዒላታዛ ናንጊና ናንጋ ጎዳ ዋይዛኔ፤ ዔያቶኮ ዓኣ ሜታስካፓ ዒ ዔያቶ ዓውሳኔ።
  qvs-NT: Allita rurashpa kawsaptinchikuna Tata Diosta roygaptinchikuna payka yanapawanchisapa.
    Llakishpa sufrishpa kawsaptinchikuna payka yanapawashpanchikuna kushichiwanchisapa.
  twi-ASANTE: Ateneneefoɔ team su, na Awurade tie wɔn; ɔyi wɔn firi wɔn haw nyinaa
    mu.
  eng-WEBU: The righteous cry, and the LORD hears, and delivers them out of all their
    troubles.
  acu-NT: Yuska pengker nintintin ainau seamurinka anturui. Tura itiurkachminnum pujuinamtaikia,
    shamtsuk pujusarti tusa angkanmamtikui.
  spa-PDDPT: Claman los justos, Y Yavé los oye Y los libra de todas sus angustias.
  gun-gun: Ha'e rã heko porã va'e ojapukai ramo ma Senhor oendu 'rã, ogueraa jepe
    'rã oiko axya ha'e javi gui.
  agu-BL: Poro na tbit Kataj yi na cu' chitzi' yi e' balaj nak tetz i'. Nin na che'
    ẍch'eyaj tk'ab e'chk takle'n yi na ul ẍchiwutz.
  eng-PEV: But some people live the right way, and whenever they ask God for help,
    he listens to them. He saves them from all their troubles.
  ilo-ULB: Umasug dagiti nalinteg, ket denggen ken ispalen ni Yahweh ida manipud kadagiti
    amin a pakariribukanda.
  kpg-kpg: Digau ala e hai nia mee donu ma ga dangidangi gi Dimaadua, gei Mee e hagalongo,
    Mee e daa digaula gi daha mo nadau haingadaa huogodoo.
  uig-ARA: '|צ| ھەققانىيلار ئىلتىجا قىلىدۇ، پەرۋەردىگار ئاڭلايدۇ، ئۇلارنى بارلىق ئازاب-مۇشەققەتلىرىدىن
    قۇتقۇزىدۇ؛'
  bps-bps: Kabay linge i Amuito Dwata katlo i dad to matlu ftabeng di kenen, na falwaan
    ale di kdee kaflayamla.
  sus-sus: Alatala a kobe soma fe kobi rabae ra, alako e xili xa nɛɛmu duniɲa ra.
  pon-2006: Me pwung kan kin likweriong KAUN-O oh e kin ketin karonge irail; e kin
    ketin kapitirailsang nan arail apwal akan koaros.
  jae-jae: Lau gêdêŋ embe sêmôêc, go Apômtau oc êkêŋ taŋa ma ênam êsêac sa aŋga nêŋ
    gêŋwapac samob.
  ksd-ksd: A umana tena takodo dia kail, ma ra Luluai i valongore, Ma i valangalanga
    diat kan ra lavur magit i monong diat.
  tur-YTC: Doğrular feryat eder, Yahve duyar, Onları bütün sıkıntılarından kurtarır.
  bel-N: Аблічча ГОСПАДА — супраць тых, якія робяць ліхое, каб вынішчыць з зямлі памяць
    пра іх.
  grc-BRENT: Κύριε πότε ἐπόψῃ; ἀποκατάστησον τὴν ψυχήν μου ἀπὸ τῆς κακουργίας αὐτῶν,
    ἀπὸ λεόντων τὴν μονογενῆ μου.
  kpr-kpr: Avata evetu genembo ari eveva a dambu eraera amo, ne Bajari kena kori sirureoro
    ningiraira. Aminguse nu, ne dara ainda jokáda ava sonembuse, saghimbe buraira.
  ind-AYT: (34-18) Orang benar berseru, TUHAN mendengarnya, dan melepaskan mereka
    dari semua kesusahannya.
  yom-yom: Batu basonga banyamikinanga ayi Yave weti kuba wanga ayi wukubakulanga
    mu ziphasi ziawu zioso.
  yut-yut: Amɨn kɨlegɨ Yawe bɨsit aŋ ɨba nandaŋ yomɨsak. Paŋpulugaŋban jɨgɨ da dɨma
    pabɨŋ yopmaŋgaŋ.
  nya-nya: Olungama amafuwula, ndipo Yehova amawamva; Iye amawalanditsa ku mavuto
    awo onse.
  kyg-kyg: Fatago vayaꞌmogimo keya aeꞌa ge nehageno afitenoꞌaeꞌmo muki hanageke yapatiꞌmo
    apakufamo alino katino neꞌapate.
  hrv-hrv: $AJIN Lice se Jahvino okreće protiv zločinaca da im spomen zatre na zemlji.
  mps-mps: Te doloba pai we bidi dabego te Genuai Bidiba usu da weyu, gedu haluasa
    po obaso, tama agai augwaligo wabo po odobo dao. Agai augwali tau siyu, te sęgęgo
    augwali me elalugobeo.
  tpi-tpi: Ol stretpela manmeri i save beten long Bikpela na em i save harim ol. Em
    i save helpim ol na hevi i no daunim ol.
  dan-1931: '[16] på retfærdige hviler hans Øjne, hans Øren hører deres Råb*; { [*for
    Meningens skyld er V. 16 og 17 omstillet. Job 36, 7. Sl. 33, 18.] }'
  vie-OVCB: Người công chính kêu xin, Chúa lắng nghe. Ngài giải thoát họ khỏi mọi
    gian khổ.
  guj-2017: ન્યાયીઓ પોકાર કરશે અને યહોવાહ તેઓનું સાંભળશે અને તેઓના સર્વ સંકટમાંથી
    તેઓને છોડાવશે.
  pon-2006A: Me pwung kan kin likweriong KAUN-O oh e kin ketin karonge irail; e kin
    ketin kapitirailsang nan arail apwal akan koaros.
  por-BRBSL: O grito justo, e Yahweh ouve, e os livra de todos os seus problemas.
  eng-OEBUS: When righteous cry, they are heard by the Lord, and he saves them from
    all their distresses.
  swe-swe: 'Herrens (Jahves)ansikte är emot [i vrede för att döma, se ] dem som gör
    det onda, för att utplåna deras minne från jorden. [Den sjuttonde hebreiska bokstaven
    är: פ – Pe. Tecknet avbildar en öppen mun med en tunga i. Symboliserar ofta tal
    och relationer. Här är det ordet ”ansikte” som börjar med denna bokstav, och förstärker
    hur Gud vänder sig mot de onda.]'
  cth-cth: Tamikalan a hram toteh, BAWIPA ni a thai pouh teh runae thung hoi a rasa.
  twi-twi: Atreneefo teɛ mu su, na Awurade tie wɔn; oyi wɔn fi wɔn haw nyinaa mu.
  hlt-hlt: Hlang dueng rhoek apang uh vaengah BOEIPA loh a yaak tih amamih kah citcai
    boeih lamkah amih te a huul.
  tbz-SIM: Ti Yiɛ̀ nKuyie nkpɑ̀nnɛ̀mu bɛyɛibɛ, kɛ bo bɛ̀ dèè kɛtenkɛ̀ ĩ́nkɛ̀ kɛ̀ bɛ̀ɛ
    yɛ̃̀ mbɛ kpɛ́í.
  msy-2020: Ikiavɨra Itir Godɨn damazimɨn derazir gumazamiziba, me Godɨn deima a me
    barasi. A men akurvazima osɨmtɨziba me abɨrir puvatɨ.
  dop-dop: Ɩ hɑɑkɩ ɑsɑɣɑɑ kɛ siɣile kɛ́. Nɑ ɩ́ kpiisi pɑ həlɑ mɑɣɑmɑɣɑ kɛ tɛtʋ tɑɑ
    nɑ pɑ́ sɔɔ pɑ tɔɔ.
  azb-azb: Salehlər fəryad çəkəndə Rəbb eşidir, Onları bütün əzablarından azad edir.
  eng-DBY: '[The righteous] cry, and Jehovah heareth, and delivereth them out of all
    their troubles.'
  hin-2017: धर्मी दुहाई देते हैं और यहोवा सुनता है, और उनको सब विपत्तियों से छुड़ाता
    है।
  wol-KYG: Aji Sax jeey rëbb kuy jëfe mbon, ngir dagge ko kaw suuf, far turam.
  swp-swp: Laulau dudurai tataodi ena se eoga GUIAU i ataiedi, edi piripiri gamagaridi
    eai ia i saguhaidi.
  bjr-bjr: Andeeqara oosana maree mariasa Yaaweena aaraafanoo iridanoo. Mifa misa
    oosana oosana ummaarakinaana dadaaqidanoo.
  eng-YLT: They cried, and Jehovah heard, And from all their distresses delivered
    them.
  kne-kne: Dengngen Diyos mo mankedaw da din nalinteg si badang na et isalakana sin
    amin ay ligat da.
  eng-WYC-2017: Just [or rightwise] men cried, and the Lord heard them; and delivered
    them from all their tribulations.
  eng-WMBB: The righteous cry, and the LORD hears, and delivers them out of all their
    troubles.
  zat-NTPS: Benne' xrlátaje ca' dxululáwizre̱' Xránadxu Dios, na' Le̱' dxenne̱' chee̱',
    ne dxuselé̱' benne' ca' lu xúgute̱ da dxelezaca zi'e̱.
  zty-NTPS: Benne' chawe' ka' žḻížgake' X̱anžo Dios, na' Ḻe' ženle' chégake', na'
    žeslé' ḻégake' ḻo yógo'te da' ẕzáka'gake'.
  urd-GVH: जब रास्तबाज़ फ़रियाद करें तो रब उनकी सुनता, वह उन्हें उनकी तमाम मुसीबत
    से छुटकारा देता है।
  rug-rug: Sari na tie toṉoto si tepa la koe Zihova, meke avosi Sa. Va sarei Sa koari
    doduru dia tinasuna.
  gaz-gaz: Qajeeltonni gargaarsaaf iyyatu; Waaqayyos isaan dhagaʼa. Rakkina isaanii
    hunda keessaas isaan baasa.
  fra-LSG: L’Éternel tourne sa face contre les méchants, Pour retrancher de la terre
    leur souvenir.
  gnn-gnn: Ŋe. Rom‐dhunupanydja yolŋu ŋuli wäthun Garraywu, bala Garraynydja ŋuli
    mäkiri'‐witjunna nhanŋu; Dhunupana ŋayi yurru guŋga'yunna‐wala, dhawaṯmaramana
    ŋanya, walŋakumana ŋuliŋuru burakinyamirriŋurunydja romŋuru.
  yal-yal: Alatala xun xanbi soxi fe ɲaxi rabane yi. E na faxa, ɲinan tima e xɔn nɛn
    sinma!
  iou-iou: Unita äneŋi täwera nadäwut; Ämawebe siwoŋitä Ekäniken yäŋapiŋirä nadäŋ
    yämik täyak. Nadäŋ yämiŋpäŋ täŋkentäŋ yämiŋirän bäräpi kubätä kehäromini nämo
    yäpmäŋ äpäk täyak.
  haw-1868: Kahea na mea pono, a hoolohe mai no hoi o Iehova; A hoakea mai no oia
    ia lakou i ko lakou popilikia a pau.
  arb-NAV: يَسْتَغِيثُ الأَبْرَارُ، فَيَسْمَعُ لَهُمُ الرَّبُّ وَيُنْقِذُهُمْ مِنْ
    جَمِيعِ ضِيقَاتِهِمْ.
  ded-ded: Ngicngac dindingac yeni KEBUNGO meficyunuudeac kiacgec yeng kiacngina negemma
    ebicfunac mesiyunudarude.
  ewe-ewe: Ame dzɔdzɔewo do ɣli, Yehowa see, eye wòɖe wo le woƒe xaxawo katã me.
  eng-LEE: (34:18) Those cry, and the Lord heareth, and from all their distresses
    he delivereth them.
  asm-FB: ধাৰ্মিক লোকে সহায়ৰ কাৰণে কাতৰোক্তি কৰিলে যিহোৱাই শুনে; যিহোৱাই সকলো সঙ্কটৰ
    পৰা তেওঁলোকক ৰক্ষা কৰে।
  sus-A: عَلَتَلَ عَ كٌبٍ سٌمَ قٍ كٌبِ رَبَيٍ رَ، عَلَكٌ عٍ شِلِ شَ نّيمُ دُنِحَ رَ.
  fra-SBL: Les justes crient, et Yahvé les entend, et les délivre de toutes leurs
    détresses.
  hbo-hbo: פְּנֵ֣י יְ֭הוָה בְּעֹ֣שֵׂי רָ֑ע לְהַכְרִ֖ית מֵאֶ֣רֶץ זִכְרָֽם׃
  kik-kik: Andũ arĩa athingu makayaga, Jehova akamaigua; amateithũraga kuuma mathĩĩna-inĩ
    mao mothe.
  fra-NCL: La face de Yahweh est contre ceux qui font le mal, pour retrancher de la
    terre leur souvenir.
  cek-AK: Katoeng kaminawk loe hangh o naah, Angraeng mah thaih pae moe, nihcae to
    raihaihnawk boih thung hoiah pahlong.
  cuk-cuk: Dule-inniki-gudimalad Bab-Jehováʼse-gotele, Bab-Jehová abin-imaked. Bab-Jehová
    bonigangi dule-inniki-gudimalad nue-bendaked.
  uig-CYR: И Рәб, қачанғичә пәрва қилмайсән? Җенимни уларниң һалакитидин қутқузғайсән,
    Мениң бирдин-бир һаятимни мошу житқуч ширларниң ағзидин тартивалғайсән!
  tel-2017: ధర్మాత్ములు ప్రార్థించినప్పుడు యెహోవా వింటాడు. అన్ని సమస్యల నుండి వాళ్ళను
    విడిపిస్తాడు.
  hat-BSA: Moun dwat kriye. SENYÈ a tande e vin delivre yo tout nan tout twoub yo.
  bxh-bxh: Guyau, tau laulau dudulai edi tan ya atahi. Haba ya saguhidi, edi pilipili
    mahudoꞌidi yai haba ya fasagu fahidi.
  ukr-ONPU: Володарю, доки Ти дивитимешся на це? Відведи мою душу від їхніх згубних
    вчинків, від цих левів самотню мою!
  kos-kos: Ke mwet suwoswos elos pang nu sin LEUM GOD, El porongalos; El molelosla
    liki ongoiya lalos nukewa.
  hbo-WLC: פְּנֵ֣י יְ֭הוָה בְּעֹ֣שֵׂי רָ֑ע לְהַכְרִ֖ית מֵאֶ֣רֶץ זִכְרָֽם׃
  ibo-ibo: Onyenwe anyị na-anụ olu ndị ezi omume, mgbe ha na-akpọku ya ka o nyere
    ha aka; ọ na-azọpụtakwa ha site na nsogbu ha niile.
  ory-ory: ଧାର୍ମିକମାନେ କ୍ରନ୍ଦନ କରନ୍ତେ, ସଦାପ୍ରଭୁ ଶୁଣିଲେ ଓ ସେମାନଙ୍କ ସର୍ବ ସଙ୍କଟରୁ ସେମାନଙ୍କୁ
    ଉଦ୍ଧାର କଲେ।
  chk-chk: Lupwen ekewe chon pwüng ra siön alilis, ewe Samol mi Lapalap a rongorong
    o angaserela seni ar weires meinisin.
  rop-rop: Bat detlot pipul hu bulurrum YAWEI brabliwei, wen olabat abum trabul en
    jingat langa im, im seibum olabat brom ol detlot trabul.
  ukr-1871: Праведні взивають, і Господь чує і збавить їх з усїх тїснот їх.
  yon-yon: Yorokmodan kuu baandaiwe Yarimanbed wengambirimaan, kwane yi yaa dabab
    menebaane yembed ben burudande obon kerundimaan.
  deu-1951: (034-18) Als jene schrieen, hörte der HERR und rettete sie aus aller ihrer
    Not.
  eng-JPS: (34-18) They cried, and the LORD heard, and delivered them out of all their
    troubles.
  srp-1865: Vièu pravedni, i Gospod ih èuje, i izbavlja ih od svijeh nevolja njihovijeh.
  lug-lug: Abatuukirivu bakoowoola Mukama n’abawulira n’abawonya mu byonna ebiba bibateganya.
  heb-heb: צעקו ויהוה שמע ומכל צרותם הצילם׃
  ben-IRV: ধার্ম্মিকেরা কাঁদলো এবং সদাপ্রভুু শুনলেন ও তাদের সকল বিপদ থেকে তাদের উদ্ধার
    করলেন।
  ntu-ntu: akitrde nzxlr-krbz Yawe natq leplz kxnztubqng mzli kc tzyrni-ngrbzlr bade,
    Murde ngi nqmq krde nzokatr-krde leplz nedeng.
  pan-pan: ਧਰਮੀ ਦੁਹਾਈ ਦਿੰਦੇ ਹਨ ਅਤੇ ਯਹੋਵਾਹ ਸੁਣਦਾ ਹੈ, ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਸਾਰਿਆਂ ਦੁੱਖਾਂ ਤੋਂ
    ਛੁਡਾਉਂਦਾ ਹੈ।
  mya-JVB: ဖြောင့်မတ်သောသူတို့သည် အော်ဟစ် သောအခါ ၊ ထာဝရဘုရား သည် နားထောင် ၍ ၊ သူ တို့ကို
    ခပ်သိမ်း သော ဆင်းရဲ ထဲ က ကယ် လွှတ်တော်မူ၏။
  kgf-kgf: Qac héhélima ʒéwelecmianʒu imi onac niŋénécmima ʒérabéra hénia hénia igucnec
    metecgé énécmianʒac.
  tte-O: Yeoba todudulai ali valam ibenalan kabo ileboili ali miyapolowe meuloili
    kolili,
  tbg-tbg: Avuqavu ni varia vaiinti nahentika ike mpo tiha Nora Kotira aare varia
    entara, Noravano Kotiva vika uva iriro, vika vo maara vo maaraqihairo ruaruama
    nimite vaira.
  hmo-hmo: Kara maoromaoro taudia idia boiboi neganai, Lohiabada ese idia dekenai
    ia kamonai, bona edia hekwarahi ibounai dekena amo ia hamauridia noho.
  zar-NT: Nupa nácagaca tsahuiʼ tuʼlidza Xanruʼ, ateʼ riyönnëʼ quéguequi, en rusölë́ʼ
    léguequi lu yuguʼ le raca quéguequi.
  urd-urd: सादिक़ चिल्लाए, और ख़ुदावन्द ने सुना; और उनको उनके सब दुखों से छुड़ाया।
  rus-SYN: Господи! долго ли будешь смотреть на это? Отведи душу мою от злодейств
    их, от львов - одинокую мою.
  bqc-SIM: Dii ì mikpɛdↄ vãikɛnaↄnɛ, kɛ́ an yã́ su dↄ gbɛ̃egu lↄo yã́i.
  tcz-CHONGTHU: Yahweh Pakai in panpi ngaichaho kouna angaipeh in. Aboi naova kon
    in ahuhdoh jin ahi.
  mar-mar: नितीमान आरोळी करतो आणि परमेश्वर ते ऐकतो, आणि तो तुम्हास तुमच्या सर्व संकटातून
    वाचवेल.
  isl-isl: En öllum óguðlegum mun Drottinn eyða og afmá minningu þeirra af jörðinni.
  hlt-THB: Thlakdyng ak khynaak ce Bawipa ing zaak pe nawh; cekkhqi ce kyinaak ak
    khui awhkawng hul khqi hy.
  soq-soq: Iawe God apanawa me mampe sau baiwa iririntompo etamopi, me mo poka uduudu
    bedewe saumopie inamopi.
  qub-qub: Allillata ruraj runacunataga Tayta Dios yanapanmi. Ima llaquicuycho caycashanpitapis
    jorgunmi.
  bqp-bqp: Tó gbɛ̃ mananↄ lɛ́ zù Dikirii, àdi ma, àdi ń bo ń warinↄ gũn pínki.
  hat-hat: (034:18) Lè moun ki mache dwat yo rele l', li tande yo. Li wete yo anba
    tray.
  eng-BSB: The righteous cry out, and the LORD hears; He delivers them from all their
    troubles.
  eng-WEBPB: The righteous cry, and the LORD hears, and delivers them out of all their
    troubles.
  kbq-kbq: Fatgo zamavu'zmava'ma nehaza vahe'mo'zama Ra Anumzamofontegama krafagema
    nehazageno'a, Agra antahi nezmino maka hazenkefintira zamagu'nevazie.
  pon-pon: Irail kin likwir, Ieowa ap kotin mani ir o kotin jauaja ir jan ni ar apwal
    akan karoj.
  nhe-BL: Quema tlacame tlen itztoque xitlahuaque iixpa TOTECO quitzajtzilíaj, yajaya
    quintlacaquilía. Huan quinmanahuía tlen nochi inincuesolhua.
  wnc-wnc: Siwan aminu noman yuaingga Buyambam tapae tumuk wam iniwanu ita atnataak.
    Natake ita gatayaman waaminu meyata dua yapbikgak.
  bus-bus: Tó gbɛ̃ maaanↄ lɛ́ zù Diizi, è ma, è ń bↄ ń nawɛ̃anↄ guu píngi.
  gub-BL: Amo teko weruzar Tupàn Tuweharupi Wiko Ma'e wà. Aze a'e teko wenoz Tupàn
    a'e wà, a'e wenu waze'eg mehe wà. Upyro ma'erahy paw wi wà.
  eng-DRA: 'Lord, when wilt thou look upon me? rescue thou soul from their malice:
    my only one from the lions.'
