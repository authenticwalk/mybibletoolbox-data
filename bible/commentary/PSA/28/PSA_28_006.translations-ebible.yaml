verse: PSA.028.006
translations:
  mal-C: യഹോവ വാഴ്ത്തപ്പെടട്ടെ, കരുണയ്ക്കായുള്ള എന്റെ യാചന അവിടന്ന് കേട്ടിരിക്കുന്നല്ലോ.
  deu-TKW: Gepriesen sei Jahwe, denn er hat mein lautes Flehen gehört!
  lin-lin: Tika ete Yawe akumisama, pamba te ayanoli mabondeli na ngai.
  mmx-mmx: Leemi asu ri Leeme Silok, atla ni ira ronga ka vam lanteng tarak ti loklok
    tooro.
  eng-LSV: Blessed [is] YHWH, || For He has heard the voice of my supplications.
  eng-GNV: Praised be the Lord, for he hath heard the voyce of my petitions.
  eng-WEBSTER: Blessed be the LORD, because he hath heard the voice of my supplications.
  nhw-BL: TOTECO, nimitzpaquilismacas pampa tijtlacaquilijtoc catli nimitztlajtlanijtoc.
  swh-ONEN: Bwana asifiwe, kwa maana amesikia kilio changu nikimwomba anihurumie.
  bba-bba: Yinni Gusunɔ, wunɑ kon siɑrɑ, domi ɑ rɑ nɛn kɑnɑru nɔ.
  eng-KJVCPB: Blessed be the Lord, because he hath heard the voice of my supplications.
  luo-luo: Opak Jehova Nyasaye nikech osewinjo ywakna ma akwayogo kony.
  aii-aii: ܒܪܝܼܟ݂ܵܐ ܝܠܹܗ ܡܵܪܝܵܐ، ܒܗ̇ܝ ܕܫܡܝܼܥ ܠܹܗ ܩܵܠܵܐ ܕܦܲܪܦܲܠܬ‌ܝܼ.
  meu-meu: Iehova aina hanamoa! Badina be egu noinoi vada e kamonai.
  npi-ULB: परमप्रभु धन्यको होऊन् किनभने उहाँले मेरो बिन्तिको सोर सुन्‍नुभएको छ ।
  yor-yor: Alábùkún fún ni Olúwa! Nítorí pé ó ti gbọ́ ohùn ẹ̀bẹ̀ mi.
  pes-OPCB: خداوند را سپاس باد! او فریاد التماس مرا شنیده است.
  tgl-ULB: Pagpalain si Yahweh dahil dininig niya ang tinig ng aking pagsusumamo!
  nop-nop: Nu Yahwe kutnimbulabulaye tibene agaŋ nadinamuŋak doktiŋa adi wou nintilowit.
  hui-hui: Anduane Homogohanda i̱na dugu bialu biamogo bia lalu olalu harugola ibugua
    hale hayagonaga i̱na ibunaga mini yaraga harogoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​အား​ထော​မ​နာ​ပြု​ကြ​လော့။ ကူ​မ​တော်​မူ​ရန်​ငါ​အော်​ဟစ်​သည်​ကို
    ကိုယ်​တော်​ကြား​တော်​မူ​ပြီ။
  bod-N: ཡ་ཝཱེ་ཁོང་ཉིད་བསྟོད་པར་འོས་པ༌སྟེ། །ཁོང་གིས་ང་ཡི་ཞུ་བར་གསན་པས༌སོ།།
  wsk-wsk: Ani Yawe ko nup patawurikko, mu awuk, nu aninga aira ikiam.
  sna-sna: Jehovha ngaarumbidzwe, nokuti akanzwa kuchemera kwangu ngoni.
  spa-BLM: Bendito sea Yahvé, porque ha escuchado la voz de mis peticiones.
  cac-cac: Alchajocab' vach' lolonel d'a Jehová, yujto ix yab' tas ix val d'a scal
    in yaelal.
  swh-ULB: Abarikiwe Yahwe kwa sababu yeye amesikia sauti ya kusihi kwangu!
  bel-bel: і прымушае іх скакаць, як цялят, Ліван і Сірыён - як маладога аднарога.
  deu-ELBBK: Gepriesen sei der HERR! Denn er hat die Stimme meines Flehens gehört.
  mbb-OT: Nengazen, ereg ka he edeliǥen, su midineg nu is kebpehizuhizu ku kenikew.
  mal-2015: യഹോവ വാഴ്ത്തപ്പെട്ടവനാകട്ടെ; അവൻ എന്റെ യാചനകളുടെ ശബ്ദം കേട്ടിരിക്കുന്നു.
  gup-gup: Yawey, ngaye djalburlume bu ngudda kanbekkang kore ngakayhmeng bu yiwarrudj
    ngahdi, dja wanjh ngudda kankongibom.
  rmc-rmc: Bararav tut, RAJEJA, bo šunďal miro pokorno mangipen.
  nlg-nlg: Holouto Lord na pukuna te rongovia nigua nigua na tangi ge aroviu.
  pes-OPV: خداوند متبارک باد زیرا که آواز تضرع مراشنیده است.
  ron-1924: Бинекувынтат сэ фие Домнул, кэч аскултэ гласул ругэчунилор меле!
  ben-OBCV: সদাপ্রভুর প্রশংসা হোক, কারণ তিনি আমার বিনতি শুনেছেন।
  som-som: Mahad waxaa leh Rabbiga, Maxaa yeelay, codkii baryootankayguu maqlay.
  lat-VUC: et comminuet eas, tamquam vitulum Libani, et dilectus quemadmodum filius
    unicornium.
  eng-ASVBT: Blessed be Jehovah, Because he hath heard the voice of my supplications.
  mna-mna: Nio aŋpakur Yooba zaana! Pa nio aŋtaŋroro i be imuŋai yo, mi ni ileŋ tiŋiizi
    tio kek.
  ita-1885: Benedetto sia il Signore; Perciocchè egli ha udita la voce delle mie supplicazioni.
  eng-LXXUP: And he will beat them small, even Lebanon itself, like a calf; And the
    beloved one is as a young unicorn.
  eng-ULB: Blessed be Yahweh because he has heard the sound of my pleading!
  spa-VBL: ¡Alaba al Señor! ¡Porque me ha escuchado clamar pidiendo misericordia!
  fra-_FOB: Béni soit l'Éternel, car il a entendu la voix de mes supplications!
  mal-mal: യഹോവ വാഴ്ത്തപ്പെട്ടവനാകട്ടെ; കർത്താവ് എന്റെ യാചനകളുടെ ശബ്ദം കേട്ടിരിക്കുന്നു.
  lit-lit: Palaimintas VIEŠPATS, nes jis išklausė mano maldavimų balsą!
  urd-GVR: Rab kī tamjīd ho, kyoṅki us ne merī iltijā sun lī.
  suz-BL: गो परमप्रभु यावे कली ठेयब सेल्‍नुङ। मारदे हना “आं कली वारच पाइय्‍यीनी” दे
    आं पुंइशो नेंतु।
  eng-NOY: Praised be the LORD, for he hath heard the voice of my supplications!
  ita-1927: Benedetto sia l’Eterno, poiché ha udito la voce delle mie supplicazioni.
  ckb-ckb: ستایش بۆ یەزدان، چونکە گوێی لە دەنگی پاڕانەوەم بوو.
  eng-BBE: May the Lord be praised, because he has given ear to the voice of my prayer.
  xsi-xsi: Paneâŋa ilâ pa Yova Kindeni, ŋana tu i ipaloŋo pa naneŋgu noŋa.
  kan-OKCV: ಯೆಹೋವ ದೇವರಿಗೆ ಸ್ತುತಿಯುಂಟಾಗಲಿ; ಕರುಣೆಗಾಗಿ ನನ್ನ ಮೊರೆಯನ್ನು ಅವರು ಕೇಳಿದ್ದಾರೆ.
  tam-2017: யெகோவாவுக்கு வாழ்த்துதல் உண்டாகட்டும்; அவர் என்னுடைய விண்ணப்பங்களின் சத்தத்தைக்
    கேட்டார்.
  spa-RV-1909: Bendito Jehová, que oyó la voz de mis ruegos.
  ron-BTF: Binecuvântat fie DOMNUL, pentru că el a ascultat vocea cererilor mele.
  eng-WEBP: Blessed be the LORD, because he has heard the voice of my petitions.
  eng-FBV: Praise the Lord! For he has heard my appeal for mercy!
  nld-1939: Geprezen zij Jahweh! Want Hij heeft mijn smeken gehoord;
  nch-BL: TOTECO, nimitzpaquilismacas pampa tijtacaquilijtoc cati nimitztajtanijtoc.
  vie-1934: Đáng ngợi khen Đức Giê-hô-va thay! Vì Ngài đã nghe tiếng cầu khẩn của
    tôi.
  cha-cha: Bendito si Jeova, sa jajungong y inagang y guinagaojo.
  hin-CV: याहवेह का स्तवन हो, उन्होंने सहायता के लिए मेरी पुकार सुन ली है.
  eng-OURB: Blessed be Adonai, because he has sh'ma ·heard obeyed· the voice of my
    petitions.
  spa-BES: Que el Señor sea alabado, porque ha escuchado la voz de mi oración.
  tdx-tdx: Andriañeñe t’Iehovà, fa jinanji’e ty feon-kalaliko!
  tha-KJV: สาธุ​การแด่พระเยโฮวาห์ เพราะพระองค์ทรงสดับเสียงวิงวอนของข้าพเจ้า
  por-BR-2018: Bendito seja o SENHOR, porque ele ouviu a voz de minhas súplicas.
  deu-ELO: Gepriesen sei Jehova! Denn er hat die Stimme meines Flehens gehört.
  eng-WYC-2018: Blessed be the Lord; for he heard the voice of my beseeching (or for
    he heard the words of my plea).
  epo-epo: Glorata estu la Eternulo, Ĉar Li aŭskultis la voĉon de mia petego.
  gfk-gfk: A pirharlat uram tano Watong, kanong i te hadade ira nugu tintaau wara
    gaiena harmarsai.
  uig-PIN: Pǝrwǝrdigarƣa tǝxǝkkür-mǝdⱨiyǝ ⱪayturulsun; Qünki U mening iltijalirimning
    sadasini angliƣan.
  beo-beo: Hina Godema nodoma! E da na fidima:ne, na dini iabe amo nabi dagoi.
  tpi-OTNT: Mi litimapim nem bilong Bikpela. Mi krai long em na em i harim mi pinis.
  hau-SA: Yabo ya tabbata ga Ubangiji, gama ya ji kukata na neman jinƙai.
  udu-udu: Mom’bor mii midi di gom Tap̱a mo! Haali/ a’di ciḵki ’twam pem goma di’b
    is jin di’bkika/ is mo.
  uig-LAT: Perwerdigargha teshekkür-medhiye qayturulsun; Chünki U méning iltijalirimning
    sadasini anglighan.
  nde-nde: Udumo kalube kuye uThixo, ngoba ukuzwile ukukhala kwami ngicela umusa.
  ton-ton: Fakafetaʻi kia Sihova, ko e meʻa ʻi heʻene ongoʻi ʻae leʻo ʻo ʻeku lotu
    tāumaʻu.
  ces-1613: Požehnaný Hospodin, nebo vyslyšel hlas pokorných modliteb mých.
  eng-WMB: Blessed be the LORD, because he has heard the voice of my petitions.
  tam-TCV: யெகோவாவுக்குத் துதி உண்டாகட்டும்; ஏனெனில் இரக்கத்துக்கான எனது கதறலை அவர்
    கேட்டிருக்கிறார்.
  ceb-ULB: Dalaygon si Yahweh tungod kay gidungog niya ang tingog sa akong pagtuaw!
  pol-UBG: Błogosławiony niech będzie PAN, bo wysłuchał głosu mego błagania.
  urd-GVU: رب کی تمجید ہو، کیونکہ اُس نے میری التجا سن لی۔
  eng-OEBCW: Blest be the Lord, who has heard my voice as I plead for mercy.
  deu-1912: Gelobt sei der HERR; denn er hat erhört die Stimme meines Flehens.
  kan-2017: ಯೆಹೋವನು ನನ್ನ ವಿಜ್ಞಾಪನೆಗಳನ್ನು ಕೇಳಿದ್ದಾನೆ; ಆತನಿಗೆ ಸ್ತೋತ್ರವಾಗಲಿ.
  yap-yap: Ngan pining e sorok ngak SOMOL; ya ke rung’ag lungug ni gu be man ayuw.
  hlt-MCSB: Ka huithuinah ol a yaak dongah BOEIPA te a yoethen saeh.
  mdy-ETH: ታኣኮ ሺኢጲፆ ዒዚ ዋይዜሢሮ ናንጊና ናንጋ ጎዳ ዓንጂንቴያ ማዖንጎ።
  twi-ASANTE: Ayɛyie nka Awurade, ɛfiri sɛ watie me mmɔborɔ su.
  eng-WEBU: Blessed be the LORD, because he has heard the voice of my petitions.
  acu-NT: 'Yus wina seamurun anturtuku asamtai: Ameketme pengkeram tajai.'
  spa-PDDPT: ¡Bendito sea Yavé, Porque escuchó la voz de mi súplica!
  gun-gun: Ta'ima'endu'a porãa Senhor re, xereraa jepe aguã re ajapukai ramo xerendu
    rire.
  agu-BL: Ntyoẍ tetz Kataj na ja tbit i' yi intzi' inkul.
  ilo-ULB: Madaydayaw ni Yahweh agsipud ta nangngegna ti uni ti panagpakpakaasik!
  kpg-kpg: Goodou hagaamu ina Dimaadua, i Mee dela gu longono Ia dagu gahigahi hagamaamaa
    ne hai.
  uig-ARA: پەرۋەردىگارغا تەشەككۈر-مەدھىيە قايتۇرۇلسۇن؛ چۈنكى ئۇ مېنىڭ ئىلتىجالىرىمنىڭ
    ساداسىنى ئاڭلىغان.
  sus-sus: Alatala tantu, a bara n ma dubɛ suxu.
  pon-2006: Kumwail kapinga KAUN-O; e ketin karongeier ei likwer en pek sawas.
  jae-jae: Aoc êôc Apômtau gebe eŋ kêkêŋ taŋa ŋoc taŋiboa kapôêŋ.
  ksd-ksd: Da pite pa ra Luluai Tago i tar valongore kaugu lavur nilul vovo.
  tur-YTC: Yahve’ye övgüler olsun, Çünkü dileklerimin sesini duydu.
  bel-N: Дабраслаўлёны ГОСПАД, бо Ён пачуў голас маленьня майго.
  grc-BRENT: Καὶ λεπτυνεῖ αὐτὰς ὡς τὸν μόσχον τὸν Λίβανον, καὶ ὁ ἠγαπημένος ὡς υἱὸς
    μονοκερώτων.
  kpr-kpr: Na sonembadae kori seteno niningusira aindae, Bajari dae sakai saore!
  ind-AYT: Pujilah TUHAN karena Dia telah mendengarkan suara permohonanku.
  yom-yom: Nzitusu wuba kuidi Yave ! Bila wuwilu yamikina kuama mu diambu di kiadi.
  yut-yut: Bupmɨ nandaŋ namjak do bɨsit abo bɨsitno kɨlɨ nandagɨt, do Yawe dakon man
    awɨgɨkeŋ.
  nya-nya: Matamando apite kwa Yehova, popeza Iye wamva kupempha chifundo kwanga.
  hrv-hrv: Blagoslovljen Jahve što usliša zazivanje moje! Jahve mi je zaklon, on štit
    je moj.
  mps-mps: Eno te Genuai Bidigo nogi ugwaba sobao. Agai ena dali homu dene eyu, tama
    ena tau somainu, eno agaba gela wali, tama agai eno gela wabo odalio.
  tpi-tpi: Mi litimapim nem bilong Bikpela. Mi krai long em na em i harim mi pinis.
  dan-1931: Lovet være HERREN, thi han har hørt min tryglende Røst;
  vie-OVCB: Ngợi ca Chúa Hằng Hữu! Vì Ngài đã nghe lời con nguyện cầu.
  guj-2017: યહોવાહની સ્તુતિ થાઓ, કારણ કે તેમણે મારા કાલાવાલા સાંભળ્યા છે!
  pon-2006A: Kumwail kapinga KAUN-O; e ketin karongeier ei likwer en pek sawas.
  por-BRBSL: Bendito seja Yahweh, porque ele ouviu a voz das minhas petições.
  eng-OEBUS: Blest be the Lord, who has heard my voice as I plead for mercy.
  swe-swe: Välsignad (värdig att lovas) är Herren, för han har hört mina böners ljud
    (enträgna, ödmjuka vädjanden om nåd och hjälp).
  cth-cth: BAWIPA teh yawhawinae awmseh. Bangkongtetpawiteh, ka heinae lawk hah a
    thai toe.
  twi-twi: Ayeyi nka Awurade, efisɛ watie me mmɔborɔsu.
  hlt-hlt: Ka huithuinah ol a yaak dongah BOEIPA te a yoethen saeh.
  tbz-SIM: Ti Yiɛ̀ nKuyie nyètìrì ndɛu, kù kèèmɛ̀ m bɑ́ɑmmìi.
  msy-2020: Kɨ Ikiavɨra Itir Godɨn ziam fe. Guizbangɨra, kɨ uabɨn akurvaghasa a ko
    mɨkemezɨ a na baraki.
  dop-dop: Tɑcɑɑ, mɑ sɛɛ-ŋ ɩsənɑ n nɩɩ mɑ wulɑ tɔ.
  azb-azb: Alqış olsun Rəbbə, Yalvarış səsimi eşitdi!
  eng-DBY: Blessed be Jehovah, for he hath heard the voice of my supplications.
  hin-2017: यहोवा धन्य है; क्योंकि उसने मेरी गिड़गिड़ाहट को सुना है।
  wol-KYG: Jaajëfe Aji Sax ji, ki ma nangul samay dagaan!
  bjr-bjr: Yaaweefa qinee dadaaqiani feera nammeera qunnana irinara mina amooqidaqa.
  eng-YLT: Blessed [is] Jehovah, For He hath heard the voice of my supplications.
  kne-kne: Daydayawek sik-a tan pinatgam din adawag ko ay mankedaw si badang mo.
  eng-WYC-2017: Blessed be the Lord; for he heard the voice of my beseeching.
  eng-WMBB: Blessed be the LORD, because he has heard the voice of my petitions.
  zat-NTPS: ¡Gaca ba Xránadxu Dios, Bénnea' benne̱' chi'a gate bláwizra' Le̱'!
  zty-NTPS: ¡Ga'n ẕen X̱anžo Dios, Bennen' benle' chi'a katen' bḻiža'-ne'!
  urd-GVH: रब की तमजीद हो, क्योंकि उसने मेरी इल्तिजा सुन ली।
  rug-rug: Vahesia se Zihova, ura ele avosia Sa sa qua tinepatepa tinokae.
  gaz-gaz: Waaqayyo haa eebbifamu! Inni iyya kadhannaa kootii naa dhagaʼeeraatii.
  fra-LSG: Béni soit l’Éternel! Car il exauce la voix de mes supplications.
  yal-yal: Barikan bira Alatala xa, a bata n ma mayandi xuiin mɛ.
  iou-iou: Bänep täga pähap! Näk Ekäniken yäŋapik man yäŋira nadäŋ namiŋkuko unita
    ämawebenaye, Ekäni wäpi iniŋoret täkot!
  haw-1868: E hoomaikaiia'ku o Iehova, No ka mea, ua hoolohe mai no ia i ka leo a
    ka'u mau pule.
  arb-NAV: مُبَارَكٌ الرَّبُّ فَقَدْ سَمِعَ صَوْتَ تَضَرُّعِي.
  ded-ded: KEBUNGO neac kiac udumeng negendacac kenehebade.
  ewe-ewe: Woakafu Yehowa, elabena ese ɣli si dom mele le nublanuikpɔkpɔ biam.
  eng-LEE: Blessed be the Lord, because he hath heard the voice of my supplications.
  asm-FB: সকলো প্রশংসা যিহোৱাৰেই; তেওঁ মোৰ কাকুতিৰ স্বৰ শুনিলে।
  sus-A: عَلَتَلَ تَنتُ، عَ بَرَ ﭑ مَ دُبّ سُشُ.
  fra-SBL: Béni soit Yahvé, car il a entendu la voix de mes requêtes.
  hbo-hbo: בָּר֥וּךְ יְהוָ֑ה כִּי־שָׁ֝מַע קֹ֣ול תַּחֲנוּנָֽי׃
  kik-kik: Jehova arogoocwo, nĩgũkorwo nĩaiguĩte ngĩmũthaitha anjiguĩre tha.
  fra-NCL: Béni soit Yahweh, car il a entendu la voix de mes supplications !
  cek-AK: Tahmen ka hnikhaih loknawk anih mah ang thaih pae pongah, Angraeng khaeah
    tahamhoihaih om nasoe.
  cuk-cuk: Bab-Jehová-nug odummolesun, an ese wilesakwaa-goled an-itosad.
  uig-CYR: У уларни мозай ойнақлаватқандәк ойнақлитиду; Явайи калиниң балиси ойнақлаватқандәк,
    У Ливан вә Сирион теғини ойнақлитиду.
  tel-2017: యెహోవా నా విజ్ఞాపన స్వరం ఆలకించాడు గనక ఆయనకు స్తుతి కలుగు గాక!
  hat-BSA: Beni se SENYÈ a, akoz Li te tande vwa a siplikasyon mwen yo.
  ukr-ONPU: Він змушує їх танцювати, як телят, а гори Ліван та Сиріон – немов молодого
    дикого бика.
  kos-kos: Kaksakin LEUM GOD, Tuh El lohng pusren kwafe luk.
  hbo-WLC: בָּר֥וּךְ יְהוָ֑ה כִּי־שָׁ֝מַע ק֣וֹל תַּחֲנוּנָֽי׃
  ibo-ibo: Toonu Onyenwe anyị, nʼihi na o gere ntị nʼarịrịọ m rịọrọ ya ka o meere
    m ebere.
  ory-ory: ସଦାପ୍ରଭୁ ଧନ୍ୟ ହେଉନ୍ତୁ, କାରଣ ସେ ମୋʼ ନିବେଦନର ରବ ଶୁଣିଅଛନ୍ତି।
  chk-chk: Üpwe mwareiti ewe Samol mi Lapalap, pun a rongorong ai tüngorun alilis.
  rop-rop: YAWEI, mi gibit preis langa yu dumaji wen aibin jingat langa yu, yubin
    duwit langa mi.
  ukr-1871: Благословен Господь, він бо почув голос молення мого.
  yon-yon: Yariman yaa amun kerunem! Amborom kuu ne awawi ye dowad baandaan kuu wengamberewoon
    kowe.
  deu-1951: Gelobt sei der HERR, denn er hat die Stimme meines Flehens erhört!
  eng-JPS: Blessed be the LORD, because He hath heard the voice of my supplications.
  srp-1865: Da je blagosloven Gospod, jer usliši glas moljenja mojega!
  lug-lug: Atenderezebwe Mukama, kubanga awulidde eddoboozi ly’okwegayirira kwange.
  heb-heb: ברוך יהוה כי שמע קול תחנוני׃
  ben-IRV: ধন্য সদাপ্রভুু, কারণ তিনি আমার আওয়াজ শুনেছেন!
  ntu-ntu: Yawe, glqlz-lxblrkr nim Murde ayzlume natqnge mz nzokatr-krm ninge.
  pan-pan: ਯਹੋਵਾਹ ਮੁਬਾਰਕ ਹੋਵੇ, ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਮੇਰੀਆਂ ਬੇਨਤੀਆਂ ਦੀ ਅਵਾਜ਼ ਸੁਣੀ ਹੈ।
  mya-JVB: ထာဝရဘုရား သည် မင်္ဂလာ ရှိတော်မူစေသတည်း။
  kgf-kgf: Ʒéwelecna niŋnénʒac imuac niŋac Yawe imi mepésimimaŋ.
  tte-O: Yeoba tatobalan kaiwena yagu valam sagu kaiwena ibenalan.
  tbg-tbg: Mpo, te Nora Kotira aareha ti aaqurihama timitaane turaro viva ti uva irirara
    ti, kaiqenavu vira autu tuahera kaare.
  hmo-hmo: Lohiabada do ita hanamoa! Ia ese egu noinoi durua totona ia kamonai henia
    vadaeni.
  zar-NT: ¡Yöl-laʼ ba Xanruʼ, tuʼ riyönnëʼ cateʼ rinábidaʼ Lëʼ gácalenëʼ nedaʼ!
  urd-urd: ख़ुदावन्द मुबारक हो, इसलिए के उसने मेरी मिन्नत की आवाज़ सुन ली।
  rus-SYN: и заставляет их скакать подобно тельцу, Ливан и Сирион, подобно молодому
    единорогу.
  bqc-SIM: Ma Dii sáaukpà, asa à swãsɛ̀ ma wɛ̃na wiilɛai.
  tcz-CHONGTHU: Yahweh Pakai chu thangvah in umhen! Ajeh chu khotona kangaicha a kataona
    chu eijah pehtai.
  mar-mar: परमेश्वराची स्तुती असो, कारण त्याने माझ्या विनवणीचा आवाज ऐकला.
  isl-isl: Lofaður sé Drottinn! Hann heyrði grátbeiðni mína!
  hlt-THB: Qeennaak ka thoehnaak khqi ve a ning zaak peek a dawngawh, Bawipa venawh
    zoeksangnaak awm seh nyng.
  qub-qub: Tayta Dios alabasha caycuchun. Llapan mañacushäta wiyamashanpita alabasha
    caycuchun.
  bqp-bqp: Arubarikademɛ Dikiri ũ, zaakũ à sã kpà ma wɛ̃nda wikilɛnaai.
  hat-hat: Ann fè lwanj Seyè a. Li tande m' lè mwen rele l'.
  eng-BSB: Blessed be the LORD, for He has heard my cry for mercy.
  eng-WEBPB: Blessed be the LORD, because he has heard the voice of my petitions.
  kbq-kbq: Ra Anumzamofona agi'a ahentesga hugahue. Na'ankure kasunku hunanto hu'nama
    kezatugeno'a, kezanke'ni'a antahinami'ne.
  pon-pon: Kapin on Ieowa, pwe a kotin erekier nil en ai nidinid.
  nhe-BL: TOTECO, nimitzpaquilismacas pampa tijtlacaquilijtoc tlen nimitztlajtlanijtoc.
  wnc-wnc: Siwan nata Buyambam tapatane umana yatangenakgat. Dasingge, nae musip kwikwik
    natangamikge natake ie tumuk wam yatawaawa gwa natapbut.
  bus-bus: Aubarikadeen Dii ũ, zaakɛ à swã kpà ma wɛ̃nda wiipɛnazi.
  gub-BL: Tuwe teko umume'u Tupàn Tuweharupi Wiko Ma'e ikatu haw wà nehe. Wenu herehapukaz
    mehe hepytywà àwàm henoz mehe a'e.
  eng-DRA: And shall reduce them to pieces, as a calf of Libanus, and as the beloved
    son of unicorns.
