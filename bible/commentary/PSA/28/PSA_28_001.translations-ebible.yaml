    from me: lest thou turn away silent from me, and I become like those that go down
    into the pit.'
  asm-FB: হে যিহোৱা, মই তোমাৰ ওচৰত প্ৰাৰ্থনা কৰিছোঁ; হে মোৰ শিলা, মোলৈ আওকাণ নকৰিবা।
    কাৰণ, তুমি যদি মনে মনে থাকা, তেন্তে মৈদামৰ গাতলৈ নামি যোৱাবোৰৰ দৰে মোৰ দশা হ’ব।
  sus-A: عَلَتَلَ، ﭑ بَرَ عِ شِلِ. عِ شَ سّنبّ لُمَ ﭑ بّ عَلْ قَنيٍ. عِ تُلِ مَتِ
    ﭑ نَ، شَ نَ مُ عَ رَ ﭑ لُمَ عَلْ قَشَ مِشِ.
  fra-SBL: C'est à toi, Yahvé, que je fais appel. Mon rocher, ne sois pas sourd à
    mes paroles, de peur que, si vous vous taisez avec moi, Je deviendrais comme ceux
    qui descendent dans la fosse.
  hbo-hbo: לְדָוִ֡ד אֵ֘לֶ֤יךָ יְהוָ֨ה ׀ אֶקְרָ֗א צוּרִי֮ אַֽל־תֶּחֱרַ֪שׁ מִ֫מֶּ֥נִּי
    פֶּן־תֶּֽחֱשֶׁ֥ה מִמֶּ֑נִּי וְ֝נִמְשַׁ֗לְתִּי עִם־יֹ֥ורְדֵי בֹֽור׃
  kik-kik: Wee Jehova, nĩwe ndĩrakaĩra, Wee Rwaro rwakwa rwa Ihiga; ndũkarege gũũthikĩrĩria.
    Nĩgũkorwo ũngĩngirĩra, ingĩhaana ta arĩa maikũrũkĩte magatoonya irima.
  fra-NCL: De David. C’est vers toi, Yahweh, que je crie ; mon rocher, ne reste pas
    sourd à ma voix, de peur que, si tu gardes le silence, je ne ressemble à ceux
    qui descendent dans la fosse.
  cek-AK: Aw Angraeng, ka lungsong, nang ni kang kawk; pathim ai ah om hmah; nang
    pathim ai nahaeloe, tangqom thungah krah nihcae baktiah ni ka om tih.
  cuk-cuk: Bab-Jehováʼye, an bese gole, ar bedi an-bendakedga gued. Bab-Dummadye,
    melle be an-itosuli gue. Be an-itosulile, bato dule-burgwarmaladba, e-galuse-nadapiyob
    an guoed.
  uig-CYR: 'Давут язған күй: — Пәрвәрдигарға бәргәйсиләр, и Қудрәтлик Болғучиниң пәрзәнтлири,
    Пәрвәрдигарға шану-шәвкәт, күч бәргәйсиләр!'
  tel-2017: యెహోవా, నేను నీకు మొరపెడుతున్నాను. నా ఆధారశిలా, నన్ను నిర్లక్ష్యం చెయ్యకు.
    నువ్వు నన్ను నిర్లక్ష్యం చేస్తే, నేను సమాధిలోకి దిగిపోయిన వాళ్ళలా అవుతాను.
  hat-BSA: A Ou menm, O SENYÈ, mwen rele! Wòch mwen an, pa vin soud devan m, paske
    si Ou rete silan devan mwen, mwen va devni kon sila ki desann nan twou fòs la
    nèt.
  ukr-ONPU: Псалом Давидів. Віддайте Господеві, о сини Божі, віддайте Господеві славу
    й могутність!
  kos-kos: O LEUM GOD su langoeyu, nga pang nu sum. Lohng tung luk! Kom fin tia topukyu,
    Nga ac fah welulos su tufokla nu infulan misa.
  hbo-WLC: לְדָוִ֡ד אֵ֘לֶ֤יךָ יְהוָ֨ה ׀ אֶקְרָ֗א צוּרִי֮ אַֽל־תֶּחֱרַ֪שׁ מִ֫מֶּ֥נִּי
    פֶּן־תֶּֽחֱשֶׁ֥ה מִמֶּ֑נִּי וְ֝נִמְשַׁ֗לְתִּי עִם־י֥וֹרְדֵי בֽוֹר׃
  ibo-ibo: Gị Onyenwe anyị ka m na-akpọku; gị bụ Oke nkume m, agbala m nkịtị. Ọ bụrụ
    na ị jụ ịza m, aga m eyi otu nʼime ndị ahụ na-arịda nʼolulu.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ମୁଁ ତୁମ୍ଭ ନିକଟରେ ଡାକ ପକାଇବି; ହେ ମୋହର ଶୈଳ, ମୋʼ ପ୍ରତି ନୀରବ ହୁଅ
    ନାହିଁ; କେଜାଣି ତୁମ୍ଭେ ମୋʼ ପ୍ରତି ନୀରବ ହେଲେ, ମୁଁ ଗର୍ତ୍ତଗାମୀ ଲୋକମାନଙ୍କ ପରି ହେବି।
  chk-chk: Ai Samol mi Lapalap, en ai achau, üa kökköruk. Kopwe aüselinga ai siö ngonuk.
    Pun are kosap pälüeniei, üpwe wewe ngeni chokewe mi tolong lon peias.
  rop-rop: YAWEI, oni yu na main strongwan ston. Yu irrim mi kraikraibat. Mi askimbat
    yu blanga albumbat mi. If yu kaan irrim mi wal ai garra dai en go langa greib.
  ukr-1871: Псальма Давидова. До тебе, Господи, кличу; моя скеле, не одвертайсь мовчки
    від мене, щоб, коли цурати мешся мене мовчки, не бути менї як ті, що йдуть у яму.
  yon-yon: O Yariman, eb yaa baandaan. Ne aromkonombon, eb kuu ne yaa wunekaraab,
    inanduwe. Amborom kuu inanduwaabban keraneeb kuu ne kuu bobkonodem yiri kubune
    dangiwendan areb keraniin kowe.
  deu-1951: Von David. Zu dir, HERR, mein Fels, rufe ich; schweige mir nicht, auf
    daß nicht, wo du mir schweigst, ich denen gleich werde, die in die Grube hinabfahren!
  eng-JPS: A Psalm of David. Unto thee, O LORD, do I call; my Rock, be not Thou deaf
    unto me; lest, if Thou be silent unto me, I become like them that go down into
    the pit.
  srp-1865: K tebi, Gospode, vièem; grade moj, nemoj mi muèati, da ne bih, ako uzmuèiš,
    bio kao oni koji odlaze u grob.
  lug-lug: Nkukoowoola ggwe, Ayi Mukama, Olwazi lwange, tolema kumpuliriza; kubanga
    bw’onoonsiriikirira nzija kuba nga bali abakkirira mu kinnya.
  heb-heb: לדוד אליך יהוה אקרא צורי אל תחרש ממני פן תחשה ממני ונמשלתי עם יורדי בור׃
  ben-IRV: সদাপ্রভুু, তোমার কাছে, আমি আর্তনাদ করি; আমার শৈল, আমাকে অবহেলা করো না।
    যদি তুমি আমাকে সাড়া না দাও, আমার দশা হবে সেই পাতালগামীদের মত।
  ntu-ntu: Yawe, kqlex nim murde nim butqbr kx rlakitrx. Bzkq apume bange kxnradrtqde
    ngq. Murde ma tqbzx nzmu napx-ngrn nzxlrngr nzyrni-krnge.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਮੈਂ ਤੈਨੂੰ ਪੁਕਾਰਾਂਗਾ, ਹੇ ਮੇਰੀ ਚੱਟਾਨ, ਮੇਰੇ ਨਾਲ ਚੁੱਪ ਨਾ ਰਹਿ, ਅਜਿਹਾ
    ਨਾ ਹੋਵੇ ਜੋ ਤੂੰ ਮੇਰੇ ਤੋਂ ਚੁੱਪ ਵੱਟ ਲਵੇਂ ਤਾਂ ਮੈਂ ਉਨ੍ਹਾਂ ਵਰਗਾ ਹੋ ਜਾਂਵਾਂ ਜਿਹੜੇ ਕਬਰ
    ਵਿੱਚ ਉਤਰਦੇ ਹਨ।
  mya-JVB: အကျွန်ုပ် ၏ ကျောက် ဖြစ်တော်မူသောထာဝရဘုရား ၊ ကိုယ်တော် ကို အကျွန်ုပ်အော်ဟစ်
    ပါ၏။ မ ထူးဘဲ နေတော်မ မူပါနှင့်။ မ ထူးဘဲနေတော်မူလျှင် ၊ အကျွန်ုပ် သည် သင်္ချိုင်းတွင်း
    ထဲသို့ ဆင်း သောသူ ကဲ့သို့ ဖြစ်ရပါမည်။
  kgf-kgf: (Dawidiac legic ʒéra.) Yawe ni guac qacma guruzua. Nuac ʒamanʒiŋ gi gezacga
    ménda héʒicgéna. Acga qaiyu kecbésémaŋiguc ni imi kic suaŋiguc higacbi niŋac.
  tte-O: O Yeoba, kowa kagu totolo-kaukausi, yayoga koliwo. Tabu tenam ukwakabi-kausili.
    Tem nige kainagu kuyayamaisa kani yalusae bodane luwali mena siya kani silobi
    boita dedeina mena.
  tbg-tbg: Noravauvo, are ti antua timite variaravama variaro. Mpo, te ai aaraarirara
    are kia aato tinta vi vaiintira voqaara vairaitira, ti uva iriane. Hauri are evaara
    vairaqe te qutuaka vatukaini vuarorave.
  hmo-hmo: Lohiabada e, egu Nadi Badana, oi dekenai lau boiboi noho. Lau dekena amo
    oiemu taiana do oi koua lasi. Bema lau dekenai oi haere lasi neganai, lau be mase
    gabuna dekenai idia diho lao taudia, danu do ai diho lao.
  zar-NT: Rulidzaʼ Liʼ, Xan. Nacuʼ Guiö́j le ruzóa nedaʼ tsutsu. Ruzë́ naguʼ chiʼa,
    tuʼ channö usayjuʼ ruʼu, gacaʼ ca tu bönniʼ raziëʼ lataj chul-la.
  urd-urd: ऐ ख़ुदावन्द, मैं तुझ ही को पुकारूँगा; ऐ मेरी चट्टान, तू मेरी तरफ़ से कान
    बन्द न कर; ऐसा न हो कि अगर तू मेरी तरफ़ से खामोश रहे तो मैं उनकी तरह बन जाऊँ,
    जो पाताल में जाते हैं।
  rus-SYN: Воздайте Господу, сыны Божии, воздайте Господу славу и честь,
  bqc-SIM: Dii ma gbɛsi, málɛ lɛzunzi, ńsu ǹ n swã́ kákamɛɛo. Tó ń nílɛ, má
    gↄ̃ lán gbɛ̃́ pↄ́ aa sì bɛdauↄwaɛ.
  tcz-CHONGTHU: O Yahweh Pakai kasongpi nakom a kataove, Ngaipeh lou in neikoi hih
    beh in. Ajeh chu nangin neithip sanleh keijong lhadah ing kating kathi ding ahitai.
  mar-mar: हे परमेश्वरा, माझ्या खडका, मी तुलाच आरोळी करतो. मला दुर्लक्षित करू नको.
    जर तू मला उत्तर दिले नाहीस तर जे थडग्यात जातात त्यांसारखा मी होईन.
  isl-isl: Ég hrópa til þín um hjálp, Drottinn, því að þú ert klettur hjálpræðis míns.
    Ef þú hjálpaðir ekki væri úti um mig. Framundan væri ekkert nema dauðinn.
  hlt-THB: Aw Bawipa ka lungnu, namah ni ka nik khy; am hlat kaana koeh ni awm taak.
    Nang ing am na ning ngainaak awhtaw lawk-kqawng khuiawh ak tlakhqi amyihna ni
    ka awm hly.
  qub-qub: Tayta Dios, gamllami canqui gaganöpis chapämaj. Gamllatami ruwacur mañacaycämö.
    Ama caychu mana wiyaj-tucuypaga. Mana yanapämaptiquega wañusha japuynami ricacushaj.
  bqp-bqp: Dikiri, mↄkↄ̃mmɛ ma gbɛ̀si ũ, matɛni n sísi, ǹsun n sã tatamɛnɛro. Tó
    n yĩtɛma dé, mani gↄ̃ lán gbɛ̃ kũ ò sì gyãwãnnnↄ bàmɛ.
  hat-hat: Se yon sòm David. Seyè, se ou menm ki twou wòch kote m' kache a, se nan
    pye ou m'ap rele. Pa fè tankou ou pa tande m'. Si ou pa reponn mwen, m'ap tankou
    yon kadav y'ap antere.
  eng-BSB: To You, O LORD, I call; be not deaf to me, O my Rock. For if You remain
    silent, I will be like those descending to the Pit.
  eng-WEBPB: To you, LORD, I call. My rock, don’t be deaf to me, lest, if you are
    silent to me, I would become like those who go down into the pit.
  kbq-kbq: Ra Anumzamoka nagri fraki hankave haveni'a mani'nanku, kagritega kezanetuanki,
    kezankeni'a antahinamio. Na'ankure nagri kezankere'ma nonama osnanke'na, nagra
    vahe'mo'zama fri'za nevaza kumatega fri'na vugahue.
  pon-pon: MAIN, ai paipalap, I lao likwir won komui, kom der kotin japaimokid, pwe
    ma re pan japaimokid, i pan duet ir, me pan lokidokila nan por o.
  nhe-BL: TOTECO, tinotlamanahuijca. San ipan ta nimotlatía. Ta tlen nimitztzajtzilía
    xinechpalehuiqui. Amo ximotlahuelnequi para tinechnanquilis, pampa intla ax tinechnanquilis,
    san nimotemacas para ma nechmictica.
  wnc-wnc: Buyambam tapa, ga natane gatak gatak kapana. Nata gae yanggawake sikgawaawa
    maak pake natangamuyo. Sike gata natane tumuk wama natake sanga takngatu dua tasiwinu,
    na akupsa amin binga dakngawit.
  bus-bus: Dii, ḿbe ma gbɛ̀si ũ, mɛ́ɛ n sisii, ǹton ma yã kpá swãkotoro. Tó n yĩtɛmala,
    mɛ́ gↄ̃ lán gbɛ̃ kɛ̀ aↄ̃ sì gɛ̀wãa guunↄ bàmɛ.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, herehe uzekaiw katu ma'e, uruenoz iteko ihe.
    Herenoz pe herehapukaz mehe nehe. Aze nerewazar kwaw heze'eg ihewe nehe, Aiko
    putar umàno ma'e kwer waneta haw pe wezyw ma'e wainuromo ihe nehe.
  eng-DRA: 'A psalm for David, at the finishing of the tabernacle. Bring to the Lord,
    O ye children of God: bring to the Lord the offspring of rams.'
