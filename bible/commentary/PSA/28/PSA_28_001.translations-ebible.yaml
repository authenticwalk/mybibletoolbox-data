verse: PSA.028.001
translations:
  mal-C: യഹോവേ, ഞാൻ അങ്ങയെ വിളിച്ചപേക്ഷിക്കുന്നു; എന്റെ പാറയായ അങ്ങ്, അവിടത്തെ കാതുകൾ
    എന്റെമുമ്പിൽ കൊട്ടിയടയ്ക്കരുതേ. അവിടന്ന് മൗനം അവലംബിച്ചാൽ, കുഴിയിൽ വെക്കപ്പെടുന്നവരെപ്പോലെ
    ഞാൻ ആയിത്തീരും.
  deu-TKW: Von David. Zu dir, Jahwe, rufe ich; mein Fels, schweige mir nicht, daß
    ich nicht, wenn du schweigst, denen gleich werde, die in die Grube hinabgefahren.
  lin-lin: Nzembo ya Davidi. Yawe, nazali kobelela Yo ! Ozali Libanga na ngai, koboya
    te koyoka ngai. Soki te, nakozala lokola bato oyo bazali kokita na kunda.
  mmx-mmx: O Leeme Silok, nenu Lentupe ria, na nia a ro ke ram! Una ronga lanteng
    tarak! Dola u noxo ronga ia, nenia anaba lok ngan nedi diba si uto xopok at lemenemen
    at labarongan.
  eng-LSV: BY DAVID. To You, O YHWH, I call, || My rock, do not be silent to me! Lest
    You are silent to me, || And I have been compared || With those going down to
    the pit.
  eng-GNV: 'A Psalme of David. Unto thee, O Lord, doe I crie: O my strength, be not
    deafe toward mee, lest, if thou answere me not, I be like them that goe downe
    into the pit.'
  eng-WEBSTER: 'A Psalm of David. To thee will I cry, O LORD my rock; be not silent
    to me: lest, if thou shouldst be silent to me, I should become like them that
    go down into the pit.'
  nhw-BL: TOTECO, tinotlamanahuijca. San ipan ta nimotlatía. Ta catli nimitztzajtzilía
    techpalehuiqui. Amo ximotlahuelnequi para technanquilis, pampa sintla amo technanquilis,
    san nimotemacas para ma nechmictica.
  swh-ONEN: Ninakuita wewe, Ee Bwana, Mwamba wangu; usiwe kwangu kama kiziwi. Kwa
    sababu ukinyamaza nitafanana na walioshuka shimoni.
  bba-bba: Dɑfidin womu. Yinni Gusunɔ, wunɑ nɑ wuri koosimɔ. Wunɛ wi ɑ sɑ̃ɑ nɡe nɛn
    kpee bɑɑ mi nɑ rɑ kuke, ɑ ku mɑn duɑri. Domi ɑ̀ n mɑɑri mɛsum, ko nɑ n sɑ̃ɑwɑ
    nɡe wi u ɡɔɔ dɔɔ.
  eng-KJVCPB: 'Unto thee will I cry, O Lord my rock; be not silent to me: Lest, if
    thou be silent to me, I become like them that go down into the pit.'
  luo-luo: In ema aluongi, yaye Jehova Nyasaye Lwandana; kik itamri winjo ywakna.
    Nikech ka isiko ilingʼ alingʼa, to abiro chalo gi joma osedhi e bur.
  aii-aii: ܐܸܠܘܼܟ݂، ܝܵܐ ܡܵܪܝܵܐ، ܟܹܐ ܩܵܪܹܝܢ، ܝܵܐ ܐܝܼܨܵܪܝܼ، ܠܵܐ ܐܵܟ̰ܡܹܬ ܢܵܬܘܼܟ݂ ܥܲܠܝܼ.
    ܠܵܐ ܗܵܘܹܐ ܕܫܵܬܩܹܬ ܥܲܠܝܼ، ܘܕܵܡܹܝܢ ܠܨܵܠܝܵܢܹ̈ܐ ܕܓܘܼܒܵܐ.
  meu-meu: Iehova e, lau oi na boiboi henimumu; egu nadi-gini, taiamu na basio koudia
    egu ai, basio haere henigu negana ai na mase gabuna e laomu taudia heḡereḡeredia
    ai bainala na garina.
  npi-ULB: हे परमप्रभु, तपाईंमा नै म पुकारा गर्छु । हे मेरो चट्टान, मलाई बेवास्‍ता
    नगर्नुहोस् । तपाईंले मलाई जवाफ दिनुभएन भने, चिहानमा जानेहरूसँग म सहभागी हुनेछु
    ।
  yor-yor: Ìwọ Olúwa, mo ké pe àpáta mi. Má ṣe kọ etí dídi sí mi. Tí ìwọ bá dákẹ́
    sí mi, èmí yóò dàbí àwọn tí ó lọ sí ọ̀gbun.
  pes-OPCB: ای خداوند، نزد تو فریاد برمی‌آورم؛ ای تکیه‌گاه من، دعایم را بشنو! اگر
    دعای مرا نشنوی به سرنوشت کسانی دچار خواهم شد که الان در قبرها خفته‌اند.
  tgl-ULB: Sa iyo, Yahweh, ako ay umiiyak; aking malaking Muog, huwag mo akong pabayaan.
    Kung hindi mo ako tutugunan, mabibilang ako sa mga bumababa sa libingan.
  nop-nop: Yahwe, du kubugoŋdi nehitubu-lodalaŋ, unduŋ doktiŋa kutiganilat. Ale du
    kutibulabulayene nadiweŋ. Magike kauleŋ nabugoŋ mu tibeŋ. Eŋ du yonadine mu nadiweŋ
    woŋ adi nu me kumuŋa ugiŋ meyotneŋ hakiiŋ wendok tuwolit tibit.
  hui-hui: Anduane Homogo-o í̠ ege to̱le̱ ale hongohe kego í̠na i̱ biamogo bibelo
    olalu kogoni. I̱na í̠ olarogo haleore habe. Í̠na i̱naga bi larogo hale halu i̱
    biamogo nabiriyagua nde i̱ agali homene dindiha pu karu ale holeberodalo manda
    bido.
  mya-mya: ကျွန်​တော်​မျိုး​၏​ကွယ်​ကာ​ရာ​အ​ရှင် အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​၏​ထံ​တော်​သို့​ကျွန်​တော်​မျိုး
    ဟစ်​ခေါ်​ပါ​၏။ ထူး​တော်​မူ​ပါ။ ကိုယ်​တော်​ရှင်​ထူး​တော်​မ​မူ​ပါ​လျှင် ကျွန်​တော်​မျိုး​သည်​သေ​ရွာ​သွား​ရ​ပါ​လိမ့်​မည်။
  bod-N: ༼དཱ་བིད་ཀྱི་མགུར༌མ།༽ ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ཁྱེད་ལ་འོ་དོད༌འབོད། །ང་ཡི་བྲག་རྡོ་ང་ལ་གསན་པར༌མཛོད།
    །གལ་ཏེ་ཁྱེད་ཉིད་ཞལ་རོག་བཞུགས་གྱུར༌ན། །ང་ནི་དུར་དུ་སྦས་པའི་མི་དང༌མཚུངས།།
  wsk-wsk: O Yawe, ni aninga Manga gek am, ani nikate aisam; degewa gurugu ale agiring
    ilupko; mena mu, ani kariimet kua namaman mu toroman kua namarikko.
  sna-sna: Ndinodana kwamuri, imi Jehovha Dombo rangu; musandinyararira. Nokuti kana
    mukaramba munyerere, ini ndichaita savaya vakaburukira kugomba.
  spa-BLM: A ti, Yahvé, te llamo. Mi roca, no seas sordo a mí, No sea que, si te quedas
    callado ante mí, Me volvería como los que bajan a la fosa.
  cac-cac: Mamin Jehová, an̈ej d'ayach sval in b'a, icha n̈aq'ueen aj d'ayin, man̈
    ach b'at mican d'ayin. Tato max ach colvaj d'ayin, aton val in b'at d'a scal eb'
    chamnac chi' b'ian.
  swh-ULB: Yahwe, ninalia; mwamba wangu, usinipuuze. Ikiwa haunijibu, nitaungana na
    wale waendao chini kaburini.
  bel-bel: Псальма Давідава. Напрыканцы сьвята Кучак. Аддайце Госпаду, сыны Божыя,
    аддайце Госпаду славу і чту,
  deu-ELBBK: (Von David.) Zu dir, HERR, rufe ich; mein Fels, wende dich nicht schweigend
    von mir ab, damit nicht, wenn du gegen mich verstummst, ich denen gleich sei,
    die in die Grube hinabfahren!
  mbb-OT: Nengazen he iyan kutè ku. Ebpengumew a kenikew. Pemineǥa nu is ked-ampù
    ku! Su emun kenà a kenikew ebpemineǥen, ne megaan a ebpatey.
  mal-2015: യഹോവേ, ഞാൻ നിന്നെ വിളിച്ചപേക്ഷിക്കുന്നു; എന്റെ പാറയായുള്ളോവേ, നീ കേൾക്കാതിരിക്കരുതേ;
    നീ മിണ്ടാതിരുന്നിട്ടു ഞാൻ കുഴിയിൽ ഇറങ്ങുന്നവരെപ്പോലെ ആകാതിരിപ്പാൻ തന്നേ.
  gup-gup: O Yawey! Ngaye wanjh ngakayhme ke, ngudda nawu yiman kunwarddekimuk kore
    ngaye ngawarlkkarren! Yuwn kandahme dja kanbidyikarrmen bu yiwarrudj ngarri. Dja
    bu minj kanwokmang nakka wanjh ngaye yiman ngakolung bu ngarriraworren bininj
    nawu birridowerrinj.
  rmc-rmc: Le Davidoskro žalmos. RAJEJA, vičinav ke tute! Skalo miri, prithov tiro
    kan ke ma! Te aveha čhit, avava ajso sar ola, ko džan tele andro hrobos.
  nlg-nlg: Lord, ighoe nigua na vatu ni vatei tuturi, Inau ko hologho, mo ko bei hove
    gea na rongoviagu Na pukuna ko mua nea mua ke, mu ku vaghara tua ara hei tara
    kutu haghe tana gilu taho borona.
  pes-OPV: ای خداوند، نزد تو فریاد برمی آورم. ای صخره من، از من خاموش مباش. مبادا
    اگر از من خاموش شوی، مثل آنانی باشم که به حفره فرو می‌روند.
  ron-1924: Доамне, кэтре Тине стриг. Стынка мя! Ну рэмыне сурд ла гласул меу, ка
    ну кумва, дакэ Те вей депэрта фэрэ сэ-мь рэспунзь, сэ ажунг ка чей че се кобоарэ
    ын гроапэ!
  ben-OBCV: তোমার প্রতি, হে সদাপ্রভু, আমি প্রার্থনা করি; তুমি আমার শৈল, তুমি আমার
    প্রতি বধির হোয়ো না। কারণ তুমি যদি নীরব থাকো, আমার দশা তাদের মতো হবে যারা গর্তে
    পতিত হয়েছে।
  som-som: Rabbiyow, adigaan kuu qayshan doonaa, Dhagaxayga weynow, ha iska kay dhega
    tirin, Waaba intaas oo haddaad iga aamusto, Aan noqdaa sida kuwa yamayska hoos
    ugu dhaadhaca.
  lat-VUC: Psalmus David, in consummatione tabernaculi. [Afferte Domino, filii Dei,
    afferte Domino filios arietum.
  eng-ASVBT: 'Unto thee, O Jehovah, will I call: My rock, be not thou deaf unto me;
    Lest, if thou be silent unto me, I become like them that go down into the pit.'
  mna-mna: O Yooba, nu ta tuŋ ŋonoono. Pa nu pombolmbol yo mi poroukalkaala yo. Tana
    iŋgi bobi tio ima ku be uulu yo. Ŋgun talŋom pa suŋŋana tio ti. Kokena tit kalŋoŋ,
    to aŋgaaba zin wal ta tisula len Andewa na, mi aŋla leŋ.
  ita-1885: IO grido a te, Signore; Rocca mia, non tacere, senza rispondermi; Che
    talora, se tu ti taci, Io non sia renduto simile a quelli che scendono nella fossa.
  eng-LXXUP: A Psalm of David on the occasion of the solemn assembly of the Tabernacle.
    Bring to the Lord, ye sons of God, Bring to the Lord young rams; Bring to the
    Lord glory and honor.
  eng-ULB: To you, Yahweh, I cry out; my rock, do not ignore me. If you do not respond
    to me, I will join those who go down to the grave.
  spa-VBL: Señor, mi roca, llamo a ti. ¡Por favor escúchame! Porque si no respondes,
    seré como esos que bajan a la tumba.
  fra-_FOB: Psaume de David. Je crie à toi, Éternel! Mon rocher, ne sois pas sourd
    à ma voix, de peur que si tu gardes le silence, je ne devienne semblable à ceux
    qui descendent dans la fosse.
  mal-mal: യഹോവേ, ഞാൻ അങ്ങയെ വിളിച്ചപേക്ഷിക്കുന്നു; എന്റെ പാറയായ കർത്താവേ, അങ്ങ് മൗനമായി
    ഇരിക്കരുതേ; അവിടുന്ന് മിണ്ടാതിരുന്നിട്ട് ഞാൻ കുഴിയിൽ ഇറങ്ങുന്നവരെപ്പോലെ ആകാതിരിക്കുവാൻ
    തന്നെ.
  urd-GVR: Dāūd kā zabūr. Ai Rab, maiṅ tujhe pukārtā hūṅ. Ai merī chaṭṭān, ḳhāmoshī
    se apnā muṅh mujh se na pher. Kyoṅki agar tū chup rahe to maiṅ maut ke gaṛhe meṅ
    utarne wāloṅ kī mānind ho jāūṅgā.
  suz-BL: परमप्रभु यावे, गो इन कली लोव़ पाइनुङ। गे आं सेरथे फुल्‍लु बाक्‍नीनी। आं
    कली लोव़ मलेत्‍थु, आं क्‍येङा ङोन मलने। मो पाइतीनी हना, गो बेक्‍शो मुर खोदेंशो
    दुम्‍नुङ।
  eng-NOY: “A psalm of David.” To thee do I cry, O LORD! O my rock! be not silent
    to me, Lest, if thou answer me not, I become like those who go down to the pit!
  ita-1927: Di Davide. Io grido a te, o Eterno; Ròcca mia, non esser sordo alla mia
    voce, che talora, se t’allontani senza rispondermi, io non diventi simile a quelli
    che scendon nella fossa.
  ckb-ckb: ئەی یەزدان، من بۆ تۆ هاوار دەکەم. ئەی تاشەبەردەکەم، گوێی خۆتم لێ کەڕ مەکە،
    چونکە ئەگەر تۆ خۆتم لێ بێدەنگ بکەیت، وەک ئەوانەم لێدێت کە شۆڕ دەبنەوە ناو گۆڕ.
  eng-BBE: My cry goes up to you, O Lord, my Rock; do not keep back your answer from
    me, so that I may not become like those who go down into the underworld.
  xsi-xsi: Yova Kindeni, naneŋgu pavilâŋa tamâta noko, naŋa asarâwa pano. Kupaloŋo
    pa naneŋgu tiŋa. Ambo noko ma kupono taŋa ŋana naneŋgu noŋa kâ, ande naŋa ma amâte.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನೀವು ನನಗೆ ಸಂರಕ್ಷಿಸುವ ಬಂಡೆಯಾಗಿದ್ದೀರಿ. ನಿಮ್ಮನ್ನು ಬೇಡಿಕೊಳ್ಳುತ್ತಿದ್ದೇನೆ,
    ಮೌನವಾಗಿರಬೇಡಿರಿ; ನೀವು ಸುಮ್ಮನಿದ್ದರೆ ನಾನು ಸಮಾಧಿಯಲ್ಲಿದ್ದವನಿಗೆ ಸಮಾನನಾಗುವೆನು.
  tam-2017: என் கன்மலையாகிய யெகோவாவே, உம்மை நோக்கிக் கூப்பிடுகிறேன்; நீர் கேட்காதவர்போல
    மவுனமாக இருக்கவேண்டாம்; நீர் மவுனமாக இருந்தால் நான் கல்லறையில் இறங்குகிறவர்களுக்கு
    ஒப்பாவேன்.
  spa-RV-1909: 'Salmo de David. A TI clamaré, oh Jehová, fortaleza mía: no te desentiendas
    de mí; porque no sea yo, dejándome tú, semejante á los que descienden al sepulcro.'
  ron-BTF: Către tine voi striga, DOAMNE, stânca mea; nu tăcea față de mine; ca nu
    cumva, dacă taci față de mine, să devin asemenea celor ce coboară în groapă.
  eng-WEBP: To you, LORD, I call. My rock, don’t be deaf to me, lest, if you are silent
    to me, I would become like those who go down into the pit.
  eng-FBV: Lord, my rock, I'm calling out to you. Please listen to me! For if you
    don't respond, I'll be like those who go down into the grave.
  nld-1939: 'Van David. Tot U roep ik, Jahweh, mijn Rots! Ach, houd U voor mij niet
    doof: Opdat ik, als Gij blijft zwijgen, Niet gelijk word aan hen, die in het graf
    zijn gedaald.'
  nch-BL: TOTECO, tinotamanahuijca. San ica ta nimotatía. Ta cati nimitztzajtzilía
    techpalehuiqui. Amo ximohuexnequi para technanquilis, pampa sinta amo technanquilis,
    san nimotemacas para ma nechmictica.
  vie-1934: Hỡi Đức Giê-hô-va, tôi kêu cầu Ngài; Hỡi hòn Đá tôi, chớ bịt tai cùng
    tôi; Kẻo nếu Ngài làm thinh với tôi, Tôi phải giống như những kẻ xuống huyệt chăng.
  cha-cha: 'YYAJAGO, O Jeova, juaagang; achojo, chamo fatilúluye yo: yaguin infatiluye
    yo, guajo uparejo yan y manútunog gui tadong y joyo.'
  hin-CV: याहवेह, मैं आपको पुकार रहा हूं; आप मेरी सुरक्षा की चट्टान हैं, मेरी अनसुनी
    न कीजिए. कहीं ऐसा न हो कि आपके प्रत्युत्तर न देने पर मैं उनके समान हो जाऊं, जो
    मृतक लोक में उतर रहे हैं.
  eng-OURB: To you, Adonai, I call. My rock, don’t be deaf to me; lest, if you are
    silent to me, I would become like those who go down into the pit (of Abbadon,
    the unrighteous side of Sheol).
  spa-BES: A ti clamo, oh Señor, mi Roca; no me niegues tu respuesta, para que no
    llegue a ser como aquellos que descienden al inframundo.
  tdx-tdx: Ihe, ry Iehovà ro kanjieko, ry Lamilamiko, ko mañovok’ ahy, kera, hianjiñe,
    le hanahake o mizotso mb’an-tsikeokeok’aoo iraho.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ข้าพระองค์ร้องทูลต่อพระองค์ ศิลาของข้าพระองค์ ขออย่าให้พระกรรณหนวกต่อข้าพระองค์
    เกรงว่าถ้าพระองค์ทรงเงียบอยู่ต่อข้าพระองค์ ข้าพระองค์จะเป็นเหมือนคนเหล่านั้​นที​่ลงไปยังปากแดนผู้​ตาย
  por-BR-2018: A ti, SENHOR, rocha minha, eu clamo; não te silencies para comigo;
    para que não aconteça de, se tu calares quanto a mim, eu não me torne semelhante
    aos que descem à cova.
  deu-ELO: Von David. Zu dir, Jehova rufe ich; mein Fels, wende dich nicht schweigend
    von mir ab, damit nicht, wenn du gegen mich verstummst, ich denen gleich sei,
    die in die Grube hinabfahren!
