  kan-2017: ಯೆಹೋವನು ನನಗೆ ಬಲವೂ, ಗುರಾಣಿಯೂ ಆಗಿದ್ದಾನೆ; ನಾನು ಆತನಲ್ಲಿ ಭರವಸವಿಟ್ಟೆನು, ನನಗೆ
