  urd-GVU: رب میری قوت اور میری ڈھال ہے۔ اُس پر میرے دل نے بھروسا رکھا، اُس سے مجھے
    مدد ملی ہے۔ میرا دل شادیانہ بجاتا ہے، مَیں گیت گا کر اُس کی ستائش کرتا ہوں۔
  eng-OEBCW: 'The Lord is my strength and my shield; my heart trusts in him. I was
