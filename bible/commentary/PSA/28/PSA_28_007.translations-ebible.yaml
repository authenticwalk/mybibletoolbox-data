  mdy-ETH: ናንጊና ናንጋ ጎዳ ታኣኮ ዎልቃሢና ጊቲማሢናኬ፤ ዒና ታኣኮ ዒዛ ጉሙርቃኔ፤ ዒዚያ ታና ማኣዴኔ፤ ዒና ታኣኮ ኮሺ ዋዛዼኔ፥
