  guj-2017: યહોવાહ મારું સામર્થ્ય અને મારી ઢાલ છે; મારા હૃદયે તેમના ઉપર ભરોસો રાખ્યો
    છે અને મને તેમની સહાય મળી છે. માટે મારા હૃદયમાં અત્યંત આનંદ થાય છે અને તેમની સ્તુતિ
