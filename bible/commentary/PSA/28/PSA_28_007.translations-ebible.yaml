  tam-TCV: யெகோவாவே என் பெலனும் என் கேடயமுமாயிருக்கிறார்; என் இருதயம் அவரில் நம்பியிருக்கிறது,
    அவர் எனக்கு உதவி செய்கிறார். என் இருதயம் மகிழ்ச்சியினால் துள்ளுகிறது; நான் அவருக்குப்
