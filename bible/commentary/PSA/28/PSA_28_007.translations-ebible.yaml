  dop-dop: Nyɑɣɑlɛ mɑ toŋ nɑ mɑ kʋkentuɣu. Nyɑɣɑ mɑ tʋɣɩ nɑɑni nɑ ń wɑɑsəɣɩ-m, nɑ
