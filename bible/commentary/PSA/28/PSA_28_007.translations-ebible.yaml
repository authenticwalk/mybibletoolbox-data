verse: PSA.028.007
translations:
  mal-C: യഹോവ എന്റെ ബലവും എന്റെ പരിചയും ആകുന്നു; എന്റെ ഹൃദയം അങ്ങയിൽ ആശ്രയിക്കുകയും
    അവിടന്നെന്നെ സഹായിക്കുകയുംചെയ്യുന്നു. എന്റെ ഹൃദയം ആനന്ദാതിരേകത്താൽ തുള്ളിച്ചാടുന്നു,
    എന്നിൽനിന്നുയരുന്ന സംഗീതത്തോടെ ഞാൻ അവിടത്തെ സ്തുതിക്കും.
  deu-TKW: Jahwe ist mein Schutz und mein Schild; auf ihn vertraute mein Herz und
    mir ward geholfen. So frohlockt denn mein Herz, und mit meinem Liede will ich
    ihm danken!
  lin-lin: Yawe azali makasi mpe nguba na ngai ; natielaka Ye motema na ngai, mpe
    asungaka ngai. Motema na ngai etondi na esengo, mpe nazali kokumisa Ye na banzembo
    na ngai.
  mmx-mmx: Leeme Silok ik lok see rak, la i tupe ia. Labalak it kis saga ren, neni
    im taba ia mi loklok tooro, la ik lox amomo box ia. A tong avukat tin mi livikpixan
    momo.
  eng-LSV: YHWH [is] my strength, and my shield, || In Him my heart trusted, and I
    have been helped. And my heart exults, || And I thank Him with my song.
  eng-GNV: 'The Lord is my strength and my shielde: mine heart trusted in him, and
    I was helped: therfore mine heart shall reioyce, and with my song will I praise
    him.'
  eng-WEBSTER: 'The LORD is my strength, and my shield; my heart trusted in him, and
    I am helped: therefore my heart greatly rejoiceth; and with my song will I praise
    him.'
  nhw-BL: TOTECO, yaya nochicahualis huan notlamanahuijca ica nochi catli mahuilili.
    Ipan ya nimoneltemachijtoc huan nechpalehuijtoc, yeca ipan noyolo nijpiya miyac
    paquilistli. Nihuicas huan nimitztlascamatis, TOTECO.
  swh-ONEN: Bwana ni nguvu zangu na ngao yangu, moyo wangu umemtumaini yeye, nami
    nimesaidiwa. Moyo wangu unarukaruka kwa furaha nami nitamshukuru kwa wimbo.
  bba-bba: Wunɑ ɑ mɑn ɡɑnuɑ nɡe tɛrɛru, ɑ sɑ̃ɑwɑ nɛn dɑm. Wunɛ sɔɔrɑ nɛn nɑɑnɛ wɑ̃ɑ,
    domi ɑ mɑn fɑɑbɑ kuɑ. Mɑ nɑ nuku dobu mɔ, nɑ nun siɑrɑmɔ kɑ womusu.
  eng-KJVCPB: 'The Lord is my strength and my shield; My heart trusted in him, and
    I am helped: Therefore my heart greatly rejoiceth; And with my song will I praise
    him.'
  luo-luo: Jehova Nyasaye e tekona kendo okumbana; chunya ogeno kuome kendo en e konyruokna.
    Chunya nigi mor kendo abiro goyone erokamano gi wer.
  aii-aii: ܡܵܪܝܵܐ ܝܠܹܗ ܥܘܼܫܢܝܼ ܘܡܵܛܵܠܝܼ، ܒܝܼܹܗ ܣܒܝܼܪܹܗ ܠܸܒܝܼ، ܘܦܝܼܫ ܠܝܼ ܗܘܼܝܸܪܵܐ؛
    ܒܘܼܬ ܐܵܗܵܐ، ܦܨܝܼܚ ܠܹܗ ܠܸܒܝܼ، ܘܒܙܡܵܪܬ‌ܝܼ ܒܸܬ ܫܲܟܪܸܢܹܗ.
  meu-meu: Iehova na egu goada bona egu kesi, lau lalogu ese ia e abidadama heniamu;
    unu amo hekaha na davariamu, bona lalogu na e moalemu, egu ane ai danu ia na hanamoamu.
  npi-ULB: परमप्रभु मेरो बल र मेरो ढाल हुनुहुन्छ । मेरो हृदयले उहाँमा भरोसा गर्छ र
    मलाई मदत भयो । यसकारण मेरो हृदय साह्रै आनन्‍दित हुन्‍छ र गाउँदै उहाँको म प्रशंसा
    गर्नेछु ।
  yor-yor: Olúwa ni agbára mi àti asà mi; nínú rẹ̀ ni mo gbẹ́kẹ̀lé; àní, ó sì ràn
    mí lọ́wọ́. Ọkàn mi sì gbé sókè fún ayọ̀ àní pẹ̀lú orin mi mo fi ọpẹ́ fún un.
  pes-OPCB: خداوند قوت و سپر من است. از صمیم قلب بر او توکل کردم و او نیز مرا یاری
    نمود. از این رو، دلم شاد است و با سرود از او تشکر می‌نمایم.
  tgl-ULB: Si Yahweh ang aking kalakasan at ang aking kalasag; ang puso ko ay nagtitiwala
    sa kaniya, at tinulungan ako. Kaya labis na nagagalak ang aking puso, at pupurihin
    ko siya nang may pag-awit.
  nop-nop: Bepaŋ ne kubugoŋdi nabudokooŋ yahehewe tinamulak. Wendoktiŋa nu adi hogok
    nadisukilitimilat. Tiŋa undugoŋ, Yahwedi hogok nehitubu-lodalak wendoktiŋa nu
    nadifo timilat. Tiŋa welemomooŋ nadimiŋa kap toŋa wou nintilowit.
  hui-hui: Anduane Homogo ibugua i̱ handaya howa i̱naga humbi ale kagoni. Ibu karulapeore
    kago mitangi bialu i̱ ibuha hanaho kogoni. Ibugua i̱ biamogo biaga kago i̱na turu
    halu iba ganaru lalu ibunaga mini yaraga halu kogoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ့​ကို​ကွယ်​ကာ စောင့်​ရှောက်​တော်​မူ​၏။ ငါ​သည်​ကိုယ်​တော်​အား​ကိုး​စား​၏။
    ကိုယ်​တော်​သည်​ငါ့​အား​ကူ​မ​တော်​မူ​သ​ဖြင့် ငါ​သည်​ဝမ်း​မြောက်​လျက်​ကိုယ်​တော်​အား
    ထော​မ​နာ​သီ​ချင်း​များ​ကို​ဆို​၏။
  bod-N: ཡ་ཝཱེ་བདག་གི་སྟོབས་དང་ཕུབ་ཡིན༌ཏེ། །ངའི་སེམས་ཁོང་ལ་བརྟེན་ནས་སྐྱབས་མཛད༌པས།
    །ང་ཡི་ཡིད་སེམས་དགའ་བ་འབུམ་གྱིས༌མཉེས། །མགུར་མ་དང་བཅས་ཁོང་ལ་བསྟོད་བསྔགས༌འབུལ།།
  wsk-wsk: Yawe mu aninga sokel se aninga karem; ani nu te ira sanamasam se nu aninga
    sangarso; se ani ninguru amilmilasam ale wur te nup patawusam.
  sna-sna: Jehovha ndiye simba rangu nenhoo yangu; mwoyo wangu unovimba naye, uye
    ndinobatsirwa. Mwoyo wangu unokwakuka nomufaro uye ndichamuvonga nenziyo.
  spa-BLM: Yahvé es mi fuerza y mi escudo. Mi corazón ha confiado en él y me ha ayudado.
    Por eso mi corazón se alegra enormemente. Con mi canción le daré las gracias.
  cac-cac: A Jehová Vipumal, a' tzin colan icha junoc q'uen q'ueen tz'och ven̈uloc.
    A svac'och yipoc in c'ool, tz'ochn̈ej ved'oc, yuj chi' man̈ jantacoc stzalaj in
    c'ool. Tzin b'itani, svac'an pax yuj diosal d'ay.
  swh-ULB: Yahwe ni nguvu yangu na ngao yangu; moyo wangu wa humwamini yeye, na ninasaidiwa.
    Kwa hiyo moyo wangu hufurahia sana, nami nitamsifu yeye kwa kuimba.
  bel-bel: Голас Гасподні выкрасае полымя вогненнае.
  deu-ELBBK: Der HERR ist meine Stärke und mein Schild; auf ihn hat mein Herz vertraut,
    und mir ist geholfen worden; daher frohlockt mein Herz, und ich werde ihn preisen
    mit meinem Lied.
  mbb-OT: Iyan ka mibeǥey kedì te zesen; iyan ka migkelasag kedì. Midsarig a kenikew
    ne edtevangan a kenikew. Umbe utew a melipayen ne migkanta a te peselamat diyà
    te kenikew.
  mal-2015: യഹോവ എന്റെ ബലവും എന്റെ പരിചയും ആകുന്നു; എന്റെ ഹൃദയം അവങ്കൽ ആശ്രയിച്ചു;
    എനിക്കു സഹായവും ലഭിച്ചു; അതുകൊണ്ടു എന്റെ ഹൃദയം ഉല്ലസിക്കുന്നു; പാട്ടോടെ ഞാൻ അവനെ
    സ്തുതിക്കുന്നു.
  gup-gup: Ngudda nakka shield ngardduk bu kankukdjurruddi, kunmekbekenh ngaye woybukwon
    duninjh. Ngudda kanbidyikarrmeng, wanjh ngaye ngamarrmarr duninjh dja kunu mulilmang
    dja mak ngawayini bu manjbun ngudda.
  rmc-rmc: O RAJ hino miri zor the miro šťitos; miro jilo leske pačal. Ov mange pomožinďa,
    vašoda miro jilo igen radisaľol a mira giľaha leske paľikerava.
  nlg-nlg: Ma Lord nigua na laga ma nigua na tako tana bona ni sosodo mu ghanaghana
    mavaa nia na tobagu, na pukuna ke hangau mana liogu te vonughia na togotogo mu
    ku holohaba nia na lei linge ni holouto.
  pes-OPV: خداوند قوت من و سپر من است. دلم بر او توکل داشت و مدد یافته‌ام. پس دل من
    به وجد آمده است و به‌سرود خود او را حمدخواهم گفت.
  ron-1924: Домнул есте тэрия мя ши скутул меу; ын Ел ми се ынкреде инима ши сунт
    ажутат. Де ачея ымь есте плинэ де веселие инима ши-Л лауд прин кынтэриле меле.
  ben-OBCV: সদাপ্রভু আমার শক্তি ও আমার ঢাল; আমার হৃদয় তাঁর উপর আস্থা রাখে এবং তিনি
    আমাকে সাহায্য করেন। আমার হৃদয় আনন্দে উল্লসিত এবং গানের মাধ্যমে আমি তাঁর প্রশংসা
    করব।
  som-som: Rabbigu waa xooggayga iyo gaashaankayga, Qalbigaygu isaguu isku halleeyey,
    oo waa lay caawiyey, Sidaas daraaddeed qalbigaygu aad iyo aad buu u reyreeyey,
    Oo gabaygaygaan isaga ku ammaani doonaa.
  lat-VUC: Vox Domini intercidentis flammam ignis;
  eng-ASVBT: 'Jehovah is my strength and my shield; My heart hath trusted in him,
    and I am helped: Therefore my heart greatly rejoiceth; And with my song will I
    praise him.'
  mna-mna: Nio aŋkamam mburoŋ se ki Yooba tau. Mi ni iwe siŋgiao pio. Nio aŋpase pini,
    mi ni iuluulu yo. Tana leleŋ ambai kat, mi aŋbo mboe. Ko aŋpakurkur zaana ma isala
    kor.
  ita-1885: Il Signore è la mia forza ed il mio scudo; In lui si è confidato il mio
    cuore, ed io sono stato soccorso; Onde il mio cuore festeggia Ed io lo celebrerò
    co' miei cantici.
  eng-LXXUP: There is a voice of the Lord who divides a flame of fire.
  eng-ULB: Yahweh is my strength and my shield; my heart trusts in him, and I am helped.
    Therefore my heart greatly rejoices, and I will praise him with singing.
  spa-VBL: El Señor es mi fuerza y mi refugio. Confío en él y él me ayuda. Mi corazón
    está lleno de alegría, y canto mis agradecimientos hacia él.
  fra-_FOB: L'Éternel est ma force et mon bouclier; mon cœur s'est confié en lui,
    et j'ai été secouru; aussi mon cœur s'est réjoui, et je le loue par mon cantique.
  mal-mal: യഹോവ എന്റെ ബലവും എന്റെ പരിചയും ആകുന്നു; എന്റെ ഹൃദയം കർത്താവിൽ ആശ്രയിച്ചു;
    എനിക്ക് സഹായം ലഭിച്ചു; അതുകൊണ്ട് എന്റെ ഹൃദയം ഉല്ലസിക്കുന്നു; ഗാനങ്ങളോടെ ഞാൻ അവിടുത്തെ
    സ്തുതിക്കുന്നു.
  lit-lit: VIEŠPATS yra mano stiprybė ir mano skydas; juo pasitikėjo mano širdis,
    ir esu sulaukęs pagalbos. Todėl džiūgauja mano širdis, ir savo giesme girsiu jį.
  urd-GVR: Rab merī quwwat aur merī ḍhāl hai. Us par mere dil ne bharosā rakhā, us
    se mujhe madad milī hai. Merā dil shādiyānā bajātā hai, maiṅ gīt gā kar us kī
    satāish kartā hūṅ.
  suz-BL: परमप्रभु यावे आं सक्ति नु आं तेक्‍तीके बाक्‍ब। गो मेको कली थमा सुइक्‍ता।
    मोपा आं कली वारच पाइक्‍ती। मोपतीके गो थाम्‍पा ग्‍येरसीशो बाक्‍नुङ। गो आं कुम्‍सोमी
    मेको कली ठेयब सेल्‍नुङ।
  eng-NOY: The LORD is my strength and my shield; My heart trusteth in him, and he
    helpeth me; Therefore doth my heart exult, And in my song I will praise him.
  ita-1927: L’Eterno è la mia forza ed il mio scudo; in lui s’è confidato il mio cuore,
    e sono stato soccorso; perciò il mio cuore festeggia, ed io lo celebrerò col mio
    cantico.
  ckb-ckb: یەزدان هێز و قەڵغانی منە، دڵم متمانەی بەو کرد و یارمەتیم وەرگرت، دڵم شاد
    دەبێت و بە گۆرانی خۆم ستایشی دەکەم.
  eng-BBE: The Lord is my strength and my breastplate, my heart had faith in him and
    I am helped; for this cause my heart is full of rapture, and I will give him praise
    in my song.
  xsi-xsi: Yova Kindeni i simbo nâ walo kaika ilua naŋa, aku ina imo naneŋgu maramuŋa.
    Mine nde naneŋgu kalo-tawana ikeno kaika papa i. Yova Kindeni uru ivila naŋa,
    aku io ndekâŋa ŋalae ikeno iloŋgu. Mine nde kawâŋgu ndaŋge awâŋgi wâŋgiŋa paneâŋa
    kâ papa i.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನನ್ನ ಬಲವೂ, ನನ್ನ ಗುರಾಣಿಯೂ ಆಗಿದ್ದಾರೆ; ನನ್ನ ಹೃದಯವು ಅವರಲ್ಲಿ ಭರವಸೆ
    ಇಟ್ಟದ್ದರಿಂದ ನಾನು ಸಹಾಯ ಹೊಂದಿದೆನು; ನನ್ನ ಹೃದಯವು ಬಹಳವಾಗಿ ಉತ್ಸಾಹಪಡುವುದು; ನನ್ನ ಕೀರ್ತನೆಯಿಂದ
    ಅವರನ್ನು ಕೊಂಡಾಡುವೆನು.
  tam-2017: யெகோவா என் பெலனும் என் கேடகமுமாக இருக்கிறார்; என் இருதயம் அவரை நம்பி இருந்தது;
    நான் உதவி பெற்றேன்; ஆகையால் என்னுடைய இருதயம் சந்தோஷப்படுகிறது; என் பாடலினால் அவரைத்
    துதிப்பேன்.
  spa-RV-1909: 'Jehová es mi fortaleza y mi escudo: en él esperó mi corazón, y fuí
    ayudado; por lo que se gozó mi corazón, y con mi canción le alabaré.'
  ron-BTF: DOMNUL este puterea mea și scutul meu; inima mea s-a încrezut în el și
    sunt ajutat; de aceea inima mea tresaltă de bucurie; și cu cântarea mea îl voi
    lăuda.
  eng-WEBP: The LORD is my strength and my shield. My heart has trusted in him, and
    I am helped. Therefore my heart greatly rejoices. With my song I will thank him.
  eng-FBV: The Lord is my strength and my shield. I trust in him and he helps me.
    I'm so happy, and I sing my thanks to him.
  nld-1939: Jahweh is mijn schuts en mijn schild. Als mijn hart op Hem hoopt, word
    ik zeker geholpen; Daarom jubelt mijn hart, en zegen ik Hem met mijn lied!
  nch-BL: TOTECO, yaya nochicahualis huan notamanahuijca ten nochi cati mahuilili.
    Ipan ya nimoneltemachijtoc huan nechpalehuijtoc, yeca ipan noyolo nijpiya miyac
    paquilisti. Nihuicas huan nimitztascamatis, TOTECO.
  vie-1934: Đức Giê-hô-va là sức mạnh và là cái khiên của tôi; Lòng tôi đã nhờ cậy
    nơi Ngài, và tôi được cứu tiếp; Vì vậy, lòng tôi rất mừng rỡ, Tôi sẽ lấy bài ca
    mà ngợi khen Ngài.
  cha-cha: 'Si Jeova y minetgotto yan y patangjo; y iyagüiya nae manangoco y corasonjo,
    ya guajo uayuda: Enao mina senmagof y corasonjo; ya y quinantaco nae jualabagüe.'
  hin-CV: याहवेह मेरा बल एवं मेरी ढाल हैं; उन पर ही मेरा भरोसा है, उन्होंने मेरी सहायता
    की है. मेरा हृदय हर्षोल्लास में उछल रहा है, मैं अपने गीत के द्वारा उनके लिए आभार
    व्यक्त करूंगा.
  eng-OURB: Adonai is my strength and my shield. My heart has trusted in him, and
    I am helped. Therefore my heart greatly rejoices. With my song I will yadah ·extend
    hands in thankful praise· to him.
  spa-BES: El Señor es mi fortaleza y mi coraza, mi corazón tenía fe en él y él me
    ayudó; por esta causa, mi corazón está lleno de gozo, y lo alabaré en mi canción.
  tdx-tdx: Iehovà ro haozarako naho fikalako, ty fiatoa’ ty troko, toe fa nimbaen-draho,
    aa le irebeha’ ty troko vaho rengèko an-tsabo.
  tha-KJV: พระเยโฮวาห์ทรงเป็นกำลังและเป็นโล่ของข้าพเจ้า จิ​ตใจของข้าพเจ้าวางใจในพระองค์
    ข้าพเจ้าจึงได้รับความอุปถัมภ์ ฉะนั้นจิตใจของข้าพเจ้าจึงปี​ติ​ยินดี​ยิ่ง ข้าพเจ้าจะถวายโมทนาแก่​พระองค์​ด้วยบทเพลงของข้าพเจ้า
  por-BR-2018: O SENHOR é a minha força e meu escudo; meu coração confiou nele, e
    foi socorrido; por isso meu coração salta de alegria; e com meu canto eu o louvarei.
  deu-ELO: Jehova ist meine Stärke und mein Schild; auf ihn hat mein Herz vertraut,
    und mir ist geholfen worden; daher frohlockt mein Herz, und ich werde ihn preisen
    mit meinem Liede.
  eng-WYC-2018: The Lord is mine helper and my defender; and mine heart hoped in him,
