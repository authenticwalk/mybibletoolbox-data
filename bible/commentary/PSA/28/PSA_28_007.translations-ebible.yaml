  arb-NAV: الرَّبُّ قُوَّتِي وَتُرْسِي. عَلَيْهِ اتَّكَلَ قَلْبِي، فَنِلْتُ الْغَوْثَ.
    لِذَلِكَ يَبْتَهِجُ قَلْبِي وَأَحْمَدُهُ بِنَشِيدِي.
  ded-ded: KEBU ye kucna nga kasona anu herenango ye negenserima kefude. Ye meficnuu
    herenango sogaiu ubangerecac yegec heimibade.
  ewe-ewe: Yehowae nye nye ŋusẽ kple akpoxɔnu; nye dzi ka ɖe eya amea dzi, eye wòɖem.
