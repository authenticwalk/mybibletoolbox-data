  eng-LEE: The Lord is my strength and my shield; in him hath my heart trusted, and
    I am helped, and my heart exulteth; and with my song will I thank him.
  asm-FB: যিহোৱাই মোৰ বল আৰু মোৰ ঢাল; মোৰ হৃদয়ে তেওঁতে ভাৰসা কৰে। সেইবাবেই মই সহায়
    পাইছোঁ। সেইবাবেই মোৰ অন্তৰ আনন্দত ভৰি পৰিছে; মই মোৰ গীতেৰে তেওঁৰ ধন্যবাদ কৰোঁ।
  sus-A: عَلَتَلَ نَن نَ ﭑ سّنبّ نُن ﭑ كَنتَمَ رَ. ﭑ شَشِلِ تِشِ عَ تَن نَن نَ نَشَن
    ﭑ مَلِمَ. ﭑ بْحّ سّيوَ مَ نّ، ﭑ قَ بّيتِ بَ عَ بّ.
  fra-SBL: Yahvé est ma force et mon bouclier. Mon cœur a eu confiance en lui, et
    je suis aidé. C'est pourquoi mon cœur se réjouit grandement. Avec ma chanson,
    je le remercierai.
  hbo-hbo: יְהוָ֤ה ׀ עֻזִּ֥י וּמָגִנִּי֮ בֹּ֤ו בָטַ֥ח לִבִּ֗י וְֽנֶ֫עֱזָ֥רְתִּי וַיַּעֲלֹ֥ז
    לִבִּ֑י וּֽמִשִּׁירִ֥י אֲהֹודֶֽנּוּ׃
  kik-kik: Jehova nĩwe hinya wakwa na nowe ngo yakwa; ngoro yakwa nĩwe ĩĩhokete, na
    nĩandeithĩtie. Ngoro yakwa nĩĩrarũũhia nĩ gĩkeno, na nĩngũmũinĩra rwĩmbo rwa kũmũcookeria
    ngaatho.
  fra-NCL: Yahweh est ma force et mon bouclier ; en lui s’est confié mon cœur. J’ai
    été secouru ; aussi mon cœur est dans l’allégresse, et je le louerai par mes cantiques.
  cek-AK: 'Angraeng loe ka thacakhaih hoi ka buephaih ah oh; ka palungthin mah anih
    to oep pongah, anih mah ang bomh: to pongah ka plungthin anghoehaih hoiah koi;
    anih to laa hoiah ka pakoeh han.'
  cuk-cuk: Bab-Jehová, an-ogannogedid, sigu-abgaedyob an-irwa-gwisguedid. Bela-belad
    gwage-ulubgi an egi bensulid, Bab-Jehováʼgi an bendaklesad. An-gwage-ulubgi, bela-belad-weligwale
    an itoged, an-namakedgi dog-nuedye an ega soged.
  uig-CYR: Пәрвәрдигарниң садаси чақмақларниң ялқунлирини шахлитиветиду;
  tel-2017: యెహోవా నా బలం, నా డాలు. నా హృదయం ఆయనలో నమ్మిక ఉంచుతుంది గనక నాకు సహాయం
    కలిగింది. కాబట్టి, నా హృదయం ఉప్పొంగి పోతుంది. కీర్తనలతో నేను ఆయనను స్తుతిస్తున్నాను.
  hat-BSA: SENYÈ a se fòs mwen ak boukliye mwen. Kè m mete konfyans nan Li, e mwen
    jwenn sekou. Pou sa, kè m leve wo nèt. Avèk chanson mwen, mwen va di Li mèsi.
  ukr-ONPU: Голос Господа викрешує язики полум’я.
  kos-kos: LEUM GOD El karinginyu ac kasreyu; Nga lulalfongi in El. El kasreyu ac
    akenganyeyu; Nga kaksakunul ke pusren on in engan.
  hbo-WLC: יְהוָ֤ה ׀ עֻזִּ֥י וּמָגִנִּי֮ בּ֤וֹ בָטַ֥ח לִבִּ֗י וְֽנֶ֫עֱזָ֥רְתִּי וַיַּעֲלֹ֥ז
    לִבִּ֑י וּֽמִשִּׁירִ֥י אֲהוֹדֶֽנּוּ׃
  ibo-ibo: Onyenwe anyị bụ ike m na ọta m; ana m atụkwasị ya obi m, si otu a bụrụ
    onye a na-enyere aka. Obi m na-awuli elu nʼihi ọṅụ, aga m ejikwa abụ m na-eto
    ya.
  ory-ory: ସଦାପ୍ରଭୁ ମୋହର ବଳ ଓ ମୋହର ଢାଲ; ମୋହର ଅନ୍ତଃକରଣ ତାହାଙ୍କଠାରେ ଭରସା ରଖିଅଛି ଓ ମୁଁ
    ସାହାଯ୍ୟ ପାଇଅଛି; ଏହେତୁ ମୋʼ ଅନ୍ତଃକରଣ ଅତ୍ୟନ୍ତ ଉଲ୍ଲାସ କରୁଅଛି; ଆଉ, ମୁଁ ନିଜ ଗୀତରେ ତାହାଙ୍କର
    ପ୍ରଶଂସା କରିବି।
  chk-chk: Ewe Samol mi Lapalap a tümwünüei o epeti seniei feiengau, üa apilükülükü
    i, nge i a alisiei. Iei mine üa fokun pwapwa. Üpwe kilisou ngeni o kölün mwareiti.
  rop-rop: Yu jis laiga det strongwan shild weya oldei stapam enijing weya gin ardim
    mi. Mi oldei trastim oni langa yu. Oni yu na gin album mi. Yu oldei meigim mi
    gudbinji. Wal ai garra kipgon preisimbat langa yu. Ai garra kipgon singsing ola
    song blanga yu.
  ukr-1871: Господь сила моя й щит мій; на него вповало серце моє, і він допоміг менї;
    тому радується серце моє, йому віддам хвалу піснею моєю.
  yon-yon: Yariman kuu ne aromkono angkon ne kombe. Ne inamen kuu ye yaa yone kowaine
    yembed awawimaan. Kwane kowe ne niindem aom kuu kubimbed ware kandoon, kwane ne
    kuu eso andi yookbed wingkaniin.
  deu-1951: Der HERR ist meine Stärke und mein Schild; auf ihn hat mein Herz vertraut
    und mir wurde geholfen. Darum frohlockt mein Herz, und mit meinem Liede will ich
    ihm danken.
  eng-JPS: The LORD is my strength and my shield, in Him hath my heart trusted, and
    I am helped; therefore my heart greatly rejoiceth, and with my song will I praise
    Him.
  srp-1865: Gospod je krjepost moja i štit moj; u njega se pouzda srce moje, i on
    mi pomože. Zato se veseli srce moje, i pjesmom svojom slavim ga.
  lug-lug: Mukama ge maanyi gange, era ye ngabo yange, ye gwe neesiga. Bwe ntyo ne
    nyambibwa. Omutima gwange gunaajaguzanga, ne mmuyimbira ennyimba ez’okumwebazanga.
  heb-heb: יהוה עזי ומגני בו בטח לבי ונעזרתי ויעלז לבי ומשירי אהודנו׃
  ben-IRV: সদাপ্রভুু আমার শক্তি এবং আমার ঢাল; আমার হৃদয় তাঁর উপর নির্ভর করে এবং সাহায্য
    পেয়েছি। এজন্য আমার হৃদয় খুব আনন্দিত এবং আমি গানের মাধ্যমে প্রশংসা করব।
  ntu-ntu: Nim lrpalvc nyznge x temz ngr lomrnge kc tqyrputrngr nipna. Abrtrpo drtwrnge
    bam x okatr-zvzq ninge. Delc tqelalz-ngrm drtwrnge X tqawi-zvz-ngrbo bam mz nzngrngr.
  pan-pan: ਯਹੋਵਾਹ ਮੇਰਾ ਬਲ ਅਤੇ ਮੇਰੀ ਢਾਲ਼ ਹੈ, ਮੇਰੇ ਮਨ ਨੇ ਉਸ ਉੱਤੇ ਭਰੋਸਾ ਰੱਖਿਆ, ਅਤੇ ਮੇਰੀ
    ਸਹਾਇਤਾ ਹੋਈ ਹੈ, ਇਸ ਲਈ ਮੇਰਾ ਮਨ ਮੌਜ ਮਾਣਦਾ ਹੈ, ਅਤੇ ਮੈਂ ਆਪਣੇ ਗੀਤ ਨਾਲ ਉਸ ਦਾ ਧੰਨਵਾਦ ਕਰਾਂਗਾ।
  mya-JVB: ငါ တောင်း လျှောက်သောအသံ ကို နားထောင် တော်မူပြီ။ ထာဝရဘုရား သည် ငါ ၏ခွန်အား
    ဗလ၊ ငါ ၏ အကွယ် အကာဖြစ်တော်မူ၏။ ငါ့ နှလုံး သည် ထို ဘုရားကို ကိုးစား ၍ ၊ ငါ့ကို
    စောင့်မ တော်မူသောကြောင့် ၊ ငါ့ နှလုံး သည်ရွှင်လန်း လျက်ရှိ၏။ သီချင်း ဆိုလျက် ဂုဏ်တော်ကို
    ငါချီးမွမ်း မည်။
  kgf-kgf: Yawe imi nuac kuc ʒéma nuac saiwa, ewa qerinanéŋ iwac niŋkinʒéŋ wamba méra
    nénʒac. Imuac ewa qerinanéŋ ségiségi kuneŋ yanda nimma legicnanéŋ i mepésimizua.
  tte-O: Yeoba iya kagu totolo-kaukausi yo yagu ebeu kabo iya yameliyan kategu meuloina
    koina. Isaguiyau yo ikabi-yaliyaya-yagau. Mwa me yagu yaliyaya yawali-tobali koina.
  tbg-tbg: Noravano Kotiva ti kempukaiqama timiteharo viva kainke voqaara ti antua
    timite vaivama vairo. Viva ti kahaqama timite vaiva vaimanta te viraqaa muntuvi
    variqi virera. Te tenta muntukaqihai voqamake quaheha, ihi tivaqi viha vira autu
    tuaheraqi virera.
  hmo-hmo: Lohiabada be egu goada bona egu kesi. Lau ese ia lau abidadama henia noho.
    Ia ese lau ia durua noho, bona egu kudouna ia hamoalea noho. Mai moale danu, ane
    dekena amo Lohiabada do lau hanamoa.
  zar-NT: 'Xanruʼ caz náquiëʼ yöl-laʼ huáca quiaʼ, en le run chiʼi nedaʼ. Ruzxöni
    ládxaʼa Lëʼ, ateʼ rácalenëʼ nedaʼ. Que lë ni naʼ ruzíʼ xibë́ʼ ládxiʼdaʼahuaʼ,
    ateʼ gul-laʼ le guíaʼ Lëʼ: “Xclenuʼ.”'
  urd-urd: ख़ुदावन्द मेरी ताक़त और मेरी ढाल है; मेरे दिल ने उस पर भरोसा किया है, और
    मुझे मदद मिली है। इसलिए मेरा दिल बहुत ख़ुश है; और मैं गीत गाकर उसकी सिताइश करूँगा।
  rus-SYN: Глас Господа высекает пламень огня.
  bqc-SIM: Dii mɛ́ ma gbãa ń ma sɛ̀ngbaoo ũ, má aà náai vĩ ma sↄ̃u. Ì dↄmalɛ,
    ma nↄ̀sɛ ì yáalↄ, mi aà sáaukpa ń lɛsiao.
  tcz-CHONGTHU: Yahweh Pakai hi kahat nale kalum ahi. Kalungthim pumpin amachu katah
    san e. Aman eikithopin kalungthim kipanan adim e. Thangvahna la'n keiman kasam
    phonge.
  mar-mar: परमेश्वर माझे सामर्थ्य आणि माझी ढाल आहे. माझे हृदय त्याच्यावर विश्वास ठेवते
    आणि मला मदत करण्यात आली आहे. यास्तव माझे हृदय मोठा हर्ष करते. आणि मी त्याची स्तुती
    गीत गाऊन करीन.
  isl-isl: Hann er styrkur minn, skjól mitt gegn öllum árásum. Honum treysti ég og
    hann hjálpaði mér. Gleðin svellur í brjósti mér og brýst út í lofgjörð til hans!
  hlt-THB: Bawipa taw kak thaawmnaak ingkaw ka phuhqa na awm hy; kak kawlung ing amah
    ce ka ypnaak a dawngawh ni bawm hy. Kak kaw zeel soeih nawh amah venawh zeelnaak
    awi kqawn doena laa sa vang.
  qub-qub: Tayta Diosmi fiyupa munayniyoj chapämäga. Paymanmi llapan shongöpa yäracö.
    Paymi yanapäman. Chaypitami fiyupa cushisha goyä. Chaymi Tayta Diosta agradësicur
    alabashaj.
  bqp-bqp: Dikirimɛ ma gbãna ũ kũ ma sɛ̃gbakoo, má a náani vĩ ma swɛ̃̀n. Àdi kpámai,
    ma pↄ dì kɛ nna, madì a sáabu kpá kũ lɛ̀sinaao.
  hat-hat: Seyè a ap pwoteje m', l'ap pran defans mwen. Mwen mete tout konfyans mwen
    nan li. Li ede m', kè m' kontan. M'ap chante pou m' fè lwanj li.
  eng-BSB: The LORD is my strength and my shield; my heart trusts in Him, and I am
    helped. Therefore my heart rejoices, and I give thanks to Him with my song.
  eng-WEBPB: The LORD is my strength and my shield. My heart has trusted in him, and
    I am helped. Therefore my heart greatly rejoices. With my song I will thank him.
  kbq-kbq: Ra Anumzamo'a hankveni'ane, hankoni'ane mani'ne. Ana hu'negeno nagu'amo'a
    agripi me'nege'na namentintia nehugeno, agra naza nehie. Ana nehigeno nagu'amo'a
    tusi muse nehianki'na, muse zagame nehu'na susu huntegahue.
  pon-pon: Ieowa kel pa i o pere pa i, monion i kin liki i, o jauaja pa i mia. Monion
    i liki i o i pan danke i ki ai kaul.
  nhe-BL: TOTECO, yajaya nochicahualis huan notlamanahuijca ica nochi tlen mahuilili.
    Ipan ya nimoneltemachijtoc huan nechpalehuijtoc, yeca ipan noyolo nijpiya miyac
    paquilistli. Nihuicas huan nimitztlascamatis, TOTECO.
  wnc-wnc: Anututa ina siknga na kekekngamuke kakuya tasike wamanapmanggak. Nata ie
    banip siwa Buyambam tapata na akgatangamunggak. Ge nata ie asiknga baknganggat.
    Bakngake nata kap taike umana yatangenakgat.
  bus-bus: Diin ma gbãaa ũ kↄ̃n ma sɛngbangoo, má à náanɛ vĩ ma swɛ̃̀n. È ma ĩan
    ká, ma pↄↄ è kɛ nna, mɛɛ̀ à sáabu kpá kↄ̃n lɛ̀sinao.
  gub-BL: Tuweharupi Wiko Ma'e wiko hekàgaw romo a'e. Wiko u'yw wi hemimaw ài no.
    Azeruzar katu tuwe hehe ihe. Tuweharupi Wiko Ma'e hepytywà a'e. A'e rupi hepy'a
    hurywete a'e. A'e rupi amuzàg zegar haw ikatu haw rehe izupe ihe.
  eng-DRA: 'The voice of the Lord divideth the flame of fire:'
