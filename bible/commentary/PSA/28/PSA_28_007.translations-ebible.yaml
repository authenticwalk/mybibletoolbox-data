  uig-ARA: پەرۋەردىگار مېنىڭ كۈچۈم، مېنىڭ قالقىنىمدۇر؛ مېنىڭ كۆڭلۈم ئۇنىڭغا ئىشەندى،
    شۇنىڭ بىلەن ياردەم تاپتىم؛ شۇڭا كۆڭلۈم زور شادلىنىدۇ، ئۆز كۈيۈم بىلەن مەن ئۇنى
