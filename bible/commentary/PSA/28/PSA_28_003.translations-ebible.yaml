verse: PSA.028.003
translations:
  mal-C: അധർമം പ്രവർത്തിക്കുന്നവരോടും ദുഷ്ടരോടുമൊപ്പം എന്നെ വലിച്ചിഴയ്ക്കരുതേ, അവർ
    അയൽവാസികളോട് സൗഹൃദത്തോടെ സംസാരിക്കുന്നു എന്നാൽ, ഹൃദയത്തിലവർ ദോഷം ആസൂത്രണംചെയ്യുന്നു.
  deu-TKW: Raffe mich nicht weg mit den Gottlosen und mit den Übelthätern, die mit
    ihren Nächsten freundlich reden, während sie Böses im Sinne haben.
  lin-lin: Kokumba ngai te elongo na bato mabe, elongo na bato oyo basalaka mabe,
    oyo balobaka makambo ya kimia epai ya baninga na bango, kasi babombaka mabe kati
    na mitema na bango.
  mmx-mmx: Nemen gat uta lii lumumuat tarak at loxonaleng u vaase asi limixin kakapmek,
    la eburu minedi dik lok libilinga. Nedi limixin levelinga atnedi ik sixit nunuan,
    ketla lodoxoma atdi i umsu mi loklok kakapmek.
  eng-LSV: Do not draw me with the wicked, || And with workers of iniquity, || Speaking
    peace with their neighbors, || And evil in their heart.
  eng-GNV: 'Drawe mee not away with the wicked, and with the woorkers of iniquitie:
    which speake friendly to their neighbours, when malice is in their hearts.'
  eng-WEBSTER: Draw me not away with the wicked, and with the workers of iniquity,
    who speak peace to their neighbors, but mischief is in their hearts.
  nhw-BL: Amo techtlatzacuilti ininhuaya masehualme catli amo cuajcualme catli san
    quichihuaj catli amo monequi. Inijuanti camanaltij yejyectzi ica sequinoc, pero
    quipiyaj nochi catli amo cuali ipan ininyolo.
  swh-ONEN: Usiniburute pamoja na waovu, pamoja na hao watendao mabaya, ambao huzungumza
    na jirani zao maneno mazuri, lakini mioyoni mwao wameficha chuki.
  bba-bba: A ku mɑn ɡɑrisi tiɑ kɑ tɔn kɔ̃sobu, kɑ be bɑ mɑɑ kɑ ben winsim ɡɑri mɔ̀
    nɡe kĩru, ɑdɑmɑ ben ɡɔ̃ruɔ kɔ̃sɑ yɑ yibɑ.
  eng-KJVCPB: Draw me not away with the wicked, and with the workers of iniquity,
    Which speak peace to their neighbours, but mischief is in their hearts.
  luo-luo: Kik iywaya oko gi joricho, kod joma timo gik maricho, joma wuoyo gi jowetegi
    maber to opando sigu e chunygi.
  aii-aii: ܠܵܐ ܓܵܪܫܹܬ ܠܝܼ ܥܲܡ ܪ̈ܲܫܝܼܥܹܐ، ܘܥܲܡ ܦܵܠܚܵܢܹ̈ܐ ܕܥܵܘܠܵܐ، ܕܟܹܐ ܗܲܡܙܸܡܝܼ ܫܠܵܡܵܐ
    ܥܲܡ ܚܲܒ݂ܪ̈ܵܘܵܬܵܝܗ‌ܝ، ܟܲܕ ܒܝܼܫܬܵ‌ܐ ܒܠܸܒܵܝܗ‌ܝ.
  meu-meu: Kara dika taudia ida basio abigu oho, kara havara taudia ida basio negegu
    daure; idia ese dekedia taudia na maino herevadia e gwaurai henidiamu, a lalo-hadai
    dikadia na lalodia ai mimia.
  npi-ULB: अधर्म गर्ने दुष्‍टहरूसँगै मलाई टाढा नलानुहोस्, जसले आफ्‍ना छिमेकीहरूसँग
    शान्तिका कुरा गर्छन् तर आफ्‍ना हृदयहरूमा खराबी हुन्छ ।
  yor-yor: Má ṣe fà mí lọ pẹ̀lú ènìyàn búburú àti, pẹ̀lú àwọn oníṣẹ́ ẹ̀ṣẹ̀, tí ń sọ̀rọ̀
    àlàáfíà sí aládùúgbò wọn ṣùgbọ́n tí ìwà ìkà ń bẹ nínú wọn.
  pes-OPCB: مرا جزو بدکاران و شروران محسوب نکن. آنها در ظاهر با همسایگان خود سخنان
    دوستانه می‌گویند، اما در دل خود قصد اذیت و آزارشان را دارند.
  tgl-ULB: Huwag mo akong kaladkarin palayo kasama ng masasama, silang gumagawa ng
    malaking kasalanan, na nagsasalita ng kapayapaan sa kanilang kapwa pero may kasamaan
    sa kanilang mga puso.
  nop-nop: Unduŋ doktiŋa me hogohi tiŋa me kadakaniŋ tiiŋ heki dut mu nehikelekulaaŋ.
    Tiŋa undugoŋ me mahik foloŋ mede momomomooŋ yoiŋ, iŋgoŋ welehik maaneŋ nadinadi
    hogohidi fotokooŋ hatak undihi dut mu nehitomboyoulaaŋ.
  hui-hui: Í̠na mini kowi karu heba i̱ bope nahabe. Uruni tigua mana ko biaga howa
    bi bayale dege lalu miniha handabe manga holene ngaru doho haga kago i̱ ti heba
    mo ko hamaga nahabe.
  mya-mya: မ​ကောင်း​မှု​ပြု​သည့်​သူ​ယုတ်​မာ​များ​နှင့်​အ​တူ ကျွန်​တော်​မျိုး​အား​အ​ပြစ်​ဒဏ်​စီ​ရင်​တော်​မ​မူ
    ပါ​နှင့်။ ထို​သူ​တို့​သည်​နှုတ်​ချို​သော်​လည်း​မုန်း​စိတ်​ရှိ ကြ​ပါ​၏။
  bod-N: མི་ངན་སྡིག་སྤྱོད་མཉམ་དུ་ང་མ༌འདྲུད། །ཁྱིམ་མཚེས་རྣམས་ལ་དེ་ཚོས་ཚིག་འཇམ༌སྨྲ།
    །འོན་ཀྱང་སེམས་སུ་བསམ་ངན་བཅངས་ནས༌ཡོད།།
  wsk-wsk: Ani kariimet memek bitawara mu arungak me aga gurasi saparko; nuna kariimet
    nongorak bagasan mu arungu den welang balsan, bare nongomang motam ningi ikia
    memek karogo terong mam.
  sna-sna: Musandikwekweredzera kure pamwe chete navakaipa, naavo vanoita zvakaipa,
    vanotaura rugare navavakidzani vavo asi vakaviga zvakaipa mumwoyo yavo.
  spa-BLM: No me arrastres con los malvados, con los obreros de la iniquidad que hablan
    de paz con sus vecinos, pero la maldad está en sus corazones.
  cac-cac: Man̈ ac' in yaelal icha tzutej eb' sc'ulan chucal, aton eb' stz'acan yal
    vach' lolonel d'a eb' yetanimail, palta an̈ej chucal sna eb' d'a spatic eb' anima
    chi'.
  swh-ULB: Usiniburute pamoja na waovu, wale wafanyao uovu, waongeao amani na majirani
    zao lakini mioyoni mwao mna uovu.
  bel-bel: Голас Гасподні над водамі, Бог славы загрымеў, Гасподзь над вялікімі водамі.
  deu-ELBBK: Reiße mich nicht fort mit den Gottlosen und mit denen, die Frevel tun,
    die friedlich reden mit ihrem Nächsten, und Böses ist in ihrem Herzen!
  mbb-OT: Kenà a siluti zuma te menge lalung. Uvag dà sikandan ebpekid-emiǥu su mezaat
    is pelanu zan.
  mal-2015: ദുഷ്ടന്മാരോടും അകൃത്യം ചെയ്യുന്നവരോടും കൂടെ എന്നെ വലിച്ചു കൊണ്ടുപോകരുതേ;
    അവർ കൂട്ടുകാരോടു സമാധാനം സംസാരിക്കുന്നു; എങ്കിലും അവരുടെ ഹൃദയത്തിൽ ദുഷ്ടത ഉണ്ടു.
  gup-gup: Yuwn kankan kore birriwarre bininj ngarriraworren, nawu kabirrikurren bu
    yimankek yeledj kabirriwokdi dja nakka djal manmolk kabirrihmarnbun kunyid.
  rmc-rmc: Ma odčhiv man het jekhetane le binošne manušenca abo olenca, ko keren o
    nalačhipen, ko vakeren avrenca šukares, ale andro jile hine choľamen.
  pes-OPV: مرا با شریران و بدکاران مکش که با همسایگان خود سخن صلح‌آمیزمی گویند و آزار
    در دل ایشان است.
  ron-1924: Ну мэ луа де пе пэмынт ымпреунэ ку чей рэй ши ку оамений нелеӂюиць, каре
    ворбеск де паче апроапелуй лор ши, кынд коло, ау рэутате ын инимэ!
  ben-OBCV: দুষ্টদের ও অধর্মাচারীদের সঙ্গে, আমাকে টেনে নিয়ো না, ওরা প্রতিবেশীদের
    সঙ্গে বন্ধুর মতো কথা বলে অথচ অন্তরে তারা বিদ্বেষভাব পোষণ করে।
  som-som: Ha ila jiidin kuwa sharka leh, Iyo xumaanfalayaasha Oo deriskooda nabadda
    kula hadla, Laakiinse belaayadu qalbigooda ku jirto.
  lat-VUC: 'Vox Domini super aquas; Deus majestatis intonuit: Dominus super aquas
    multas.'
  eng-ASVBT: Draw me not away with the wicked, And with the workers of iniquity; That
    speak peace with their neighbors, But mischief is in their hearts.
  mna-mna: Zin wal sananŋan ta tiute u som mi tinok sanaana kamŋana na, ziiri yo raama
    zin pepe. Kokena niamŋan amla leyam. Wal tana kwon na, izzo sua pizin tomtom kembei
    lelen be ziŋan tiparlup zin ma tiwe tamen. Tamen lelen na, iurur be tipasaana
    zin.
  ita-1885: Non istrascinarmi con gli empi, e con gli operatori d'iniquità, I quali
    parlano di pace co' lor prossimi, Ma hanno della malizia nel cuore.
  eng-LXXUP: 'The voice of the Lord is upon the waters: The God of glory has thundered:
    The Lord is upon many waters.'
  eng-ULB: Do not drag me away with the wicked, those who do iniquity, who speak peace
    with their neighbors but have evil in their hearts.
  spa-VBL: No me lleves con los malvados, con aquellos que hacen el mal. Ellos aparentan
    amabilidad a sus vecinos, pero conspiran el mal en sus corazones.
  fra-_FOB: Ne m'enlève pas avec les méchants, ni avec les ouvriers d'iniquité, qui
    parlent de paix avec leur prochain, quoiqu'ils aient la malice dans le cœur.
  mal-mal: ദുഷ്ടന്മാരോടും അകൃത്യം ചെയ്യുന്നവരോടും കൂടി എന്നെ വലിച്ചു കൊണ്ടുപോകരുതേ;
    അവർ കൂട്ടുകാരോട് സമാധാനം സംസാരിക്കുന്നു; എങ്കിലും അവരുടെ ഹൃദയത്തിൽ ദുഷ്ടത ഉണ്ട്.
  urd-GVR: Mujhe un bedīnoṅ ke sāth ghasīṭ kar sazā na de jo ġhalat kām karte haiṅ,
    jo apne paṛosiyoṅ se bazāhir dostānā bāteṅ karte, lekin dil meṅ un ke ḳhilāf bure
    mansūbe bāndhte haiṅ.
  suz-BL: आं कली इन अरेशो मटीब नु मरिम्‍शो पाइब मुर नु मक्‍याम्‍दीन। मेको आन नेक्‍था
    ङा मुर नु गारशो लोव़ पाइनीम। तन्‍न आन थुं मरिम्‍शो पतीकेमी ब्रीशो बाक्‍नीम। २सामुएल
    २०:९-१०
  eng-NOY: Draw me not away with the impious, and with evil-doers, Who speak peace
    to their neighbors, while mischief is in their hearts!
  ita-1927: Non trascinarmi via con gli empi e con gli operatori d’iniquità, i quali
    parlano di pace col prossimo, ma hanno la malizia nel cuore.
  ckb-ckb: لەگەڵ بەدکارەکان ڕاممەکێشە، ئەوانەی ئیشی خراپە دەکەن، بە ئاشتی قسە لەگەڵ
    دراوسێکانیان دەکەن، بەڵام دڵیان پڕ لە کینەیە.
  eng-BBE: Do not take me away with the sinners and the workers of evil, who say words
    of peace to their neighbours, but evil is in their hearts.
  xsi-xsi: Mine nde Yova Kindeni, lâ zo ŋana noko ma kupare nia panzi tamâta sakamao,
    ande naŋa ano pano tu noko ma kupare nia mine pa naŋa tia. Kinzi tamâta sakamao
    ŋinde uru siveta kiesaka nâ. Kinzi uru siporo ŋgua kaŋa mona-mona panzi tininzi
    pinde, taitu ilo-kalo sakamao nâ nde ipipi lâ ilonzi kalonzi.
  kan-OKCV: ದುಷ್ಟರ ಸಂಗಡವೂ ಅಪರಾಧ ಮಾಡುವವರ ಸಂಗಡವೂ ನನ್ನನ್ನು ಎಳೆಯಬೇಡಿರಿ; ಅವರು ತಮ್ಮ ನೆರೆಯವರೊಂದಿಗೆ
    ಸಮಾಧಾನವಾಗಿ ಮಾತನಾಡುತ್ತಾರೆ; ಆದರೆ ಕೇಡು ಅವರ ಹೃದಯದಲ್ಲಿ ಇದೆ.
  tam-2017: அருகில் உள்ளவனுக்குச் சமாதான வாழ்த்துதலைச் சொல்லியும், தங்களுடைய இருதயங்களில்
    தீமைகளை வைத்திருக்கிற துன்மார்க்கர்களோடும் அக்கிரமக்காரர்களோடும் என்னை வாரிக்கொள்ளாமலிரும்.
  spa-RV-1909: 'No me arrebates á una con los malos, y con los que hacen iniquidad:
    los cuales hablan paz con sus prójimos, y la maldad está en su corazón.'
  ron-BTF: Nu mă trage la o parte împreună cu cei stricați și cu lucrătorii nelegiuirii,
    care vorbesc cu pace vecinilor lor, dar ticăloșie este în inimile lor.
  eng-WEBP: Don’t draw me away with the wicked, with the workers of iniquity who speak
    peace with their neighbors, but mischief is in their hearts.
  eng-FBV: Don't drag me off with the wicked, with those who do evil, who speak nicely
    to their neighbors while in their minds they're plotting evil.
  nld-1939: Werp mij niet weg met de bozen, Niet weg met de zondaars, Die lief doen
    tegen hun naaste, Maar met venijn in het hart.
  nch-BL: Amo techtatzacuilti inihuaya masehualme cati amo cuajcualme cati san quichihuaj
    cati amo monequi. Inijuanti camanaltij cuajcualtzi ica sequinoc, pero quipiyaj
    nochi cati amo cuali ipan iniyolo.
  vie-1934: Xin chớ cất tôi đi mất chung với kẻ dữ, Hoặc với kẻ làm ác, Là những kẻ
    nói hòa bình cùng người lân cận mình, Song trong lòng lại có gian tà.
  cha-cha: 'Chamoyo cumocone guato gui manaelaye yan y chumogüe y taelaye: ya jasasangan
    y pas gui tiguangña ya y inacacha gaegue gui corasonñija.'
  hin-CV: दुष्टों के लिए निर्धारित दंड में मुझे सम्मिलित न कीजिए, वे अधर्म करते रहते
    हैं, पड़ोसियों के साथ उनका वार्तालाप अत्यंत मेल-मिलाप का होता है किंतु उनके हृदय
    में उनके लिए बुराई की युक्तियां ही उपजती रहती हैं.
  eng-OURB: Don’t draw me away with the wicked, with the workers of vain striving
    of iniquity who speak peace with their neighbors, but mischief is in their hearts.
  spa-BES: No me lleven lejos con los pecadores y los trabajadores del mal, que dicen
    palabras de paz a sus vecinos, pero el mal está en sus corazones.
  tdx-tdx: Ko kororohe’o hitraok’ amo lo-tserekeo, amo mpanao raty mivolan-kanitsiñe
    an-drañe’eo, te mone fikinian-­draty ty am-po’e ao.
  tha-KJV: ขออย่าทรงกวาดข้าพระองค์ไปพร้อมกับคนชั่ว กับบรรดาคนที่กระทำความชั่วช้า ผู้​พู​ดอย​่างสันติกับเพื่อนบ้านของตน
    แต่​การปองร้ายอยู่ในใจของเขาทั้งหลาย
  por-BR-2018: Não me jogues fora com os perversos, nem com os praticantes da maldade,
    que falam de paz com sem próximo, porém há o mal no coração deles.
  deu-ELO: Reiße mich nicht fort mit den Gesetzlosen und mit denen, die Frevel tun,
    die friedlich reden mit ihrem Nächsten, und Böses ist in ihrem Herzen!
  eng-WYC-2018: Betake thou not me together with sinners; and lose thou not me with
    them that work wickedness. Which speak peace to their neighbour(s); but evils
    be in their hearts. (Take thou me not away with the sinners; and destroy thou
    me not with those who do evil. Yea, those who speak peacefully to their neighbours;
    but evil is in their hearts.)
  epo-epo: Ne kunpereigu min kune kun malpiuloj, kaj kun krimfarantoj, Kiuj parolas
    pace kun siaj proksimuloj, Dum malbono estas en ilia koro.
  gfk-gfk: Waak bia nu sal se iau tika ma ira ut na sakena, diet ing diet gilgil magingin
    na haragahai, ing mah diet la iangianga ma ra bilai na bala taar ta ira hinsaka
    diet, iesen a sakena kenam narako ta ira kaati diet.
  uig-PIN: Meni rǝzillǝr wǝ ⱪǝbiⱨlik ⱪilƣuqilar bilǝn billǝ taxliwǝtmigǝysǝn; Ular
    aƣzida yeⱪinliri bilǝn dostanǝ sɵzlǝxsimu, Kɵnglidǝ ɵqmǝnlik bardur.
  beo-beo: Di da wadela:i hamosu dunuma fofada:nanu, se dabe iasea, nama amola se
    dabe mae ima. Wadela:i hamosu dunu ilia da da:i aheagini sia:sa, be dogo ganodini
    higale ba:sa.
  tpi-OTNT: Yu no ken daunim mi wantaim ol man nogut, wantaim ol man i save mekim
    rong. Yu no ken daunim mi wantaim ol man i save mekim switpela tok, tasol tingting
    nogut tasol i save pulap long bel bilong ol.
  hau-SA: Kada ka ja ni tare da mugaye, tare da masu yin mugunta, masu magana kamar
    ta alheri ce da maƙwabtansu amma suna riƙe da su a zukatansu.
  udu-udu: Dhalku/ ki nu’th aha/ ’ban nyaḵki imanmii tonthus mo, nyaḵki uni gwansan
    kun ta imanmii to kun ta thus ki thus mo, uni gun ṯorkina ṯor gom moŋḵu’th is
    nyaḵki imannyaḵ ’kom buni mo, ki mo ma pibi ’kokin eya dum buni mo.
  uig-LAT: Méni reziller we qebihlik qilghuchilar bilen bille tashliwetmigeysen; Ular
    aghzida yéqinliri bilen dostane sözleshsimu, Könglide öchmenlik bardur.
  nde-nde: Ungangihuduli ndawonye lababi, lalabo abenza ububi, abakhuluma kamnandi
    labomakhelwane kodwa begcine ububi ezinhliziyweni zabo.
  ton-ton: ‌ʻOua naʻa ke toho au mo e kau angahala, pea mo kinautolu ʻoku fai kovi,
    ʻakinautolu ʻoku lea mālie ki honau kaungāʻapi, ka ʻoku ʻi honau loto ʻae kovi.
  ces-1613: Nezahrnuj mne s bezbožníky, a s těmi, kteříž páší nepravost, kteříž mluvívají
    pokoj s bližními svými, ale převrácenost jest v srdcích jejich.
  eng-WMB: Don’t draw me away with the wicked, with the workers of iniquity who speak
    peace with their neighbors, but mischief is in their hearts.
  tam-TCV: கொடியவர்களுடனும் தீமை செய்பவர்களுடனும் என்னை இழுத்துக்கொள்ளாதேயும், அவர்கள்
    அயலவருடன் நட்பாகப் பேசுகிறார்கள்; ஆனால் அவர்களுடைய இருதயங்களிலோ தீங்கை வைத்திருக்கிறார்கள்.
  ceb-ULB: Ayaw ako guyora uban sa mga daotan, kadtong nagpakasala, kadtong nagsulti
    nga malinawon sa ilang mga silingan apan aduna diay pagkadaotan sa ilang kasingkasing.
  pol-UBG: Nie zabieraj mnie z niegodziwymi i z czyniącymi nieprawość, którzy mówią
    o pokoju z bliźnimi, a zło jest w ich sercach.
  urd-GVU: مجھے اُن بےدینوں کے ساتھ گھسیٹ کر سزا نہ دے جو غلط کام کرتے ہیں، جو اپنے
    پڑوسیوں سے بظاہر دوستانہ باتیں کرتے، لیکن دل میں اُن کے خلاف بُرے منصوبے باندھتے
    ہیں۔
  eng-OEBCW: Take me not off with the wicked, nor with the workers of wrong, whose
    speech to their neighbours is friendly, while evil is in their heart.
  deu-1912: Raffe mich nicht hin mit den Gottlosen und mit den Übeltätern, die freundlich
    reden mit ihrem Nächsten und haben Böses im Herzen.
  kan-2017: ನೀನು ದುಷ್ಟರೊಡನೆಯೂ, ದುರ್ಜನಗಳ ಸಂಗಡಲೂ ನನ್ನನ್ನೂ ಎಳೆದುಕೊಂಡು ಹೋಗಬೇಡ. ಅವರು ಹೊರಗೆ
    ಒಳ್ಳೆಯದಾಗಲಿ ಎಂದು ಹೇಳಿದರೂ, ಒಳಗೆ ಕೇಡಾಗಲಿ ಎಂದು ಯೋಚಿಸುವವರು.
  yap-yap: Dab mu unegeg ko pi’in kireb ngam gechig nigeg, ni pi’in yad ma ngongoliy
    e kireb nib sumunguy e thin rorad, machane ba sug lanin’rad ko fananikan.
  hlt-MCSB: Halang tih boethae aka saii rhoek neh kai he hmaih n'sol boeh. A hui taengah
    rhoepnah a thui dae a thinko khuiah thae.
  mdy-ETH: ዔያቶኮ ዒኖ ጋራ ጌኔ ባኣዚ ዓኣታንቴ ፔ ላጎና ዎላ ኮሺ ጌስታ ፑርቶ ማዻ ዓሶና ዋይዞ ዒፃ ዓሶና ዎላ ጎቺ ታና
    ዔኪ ዓኣዺፖ።
  twi-ASANTE: Mfa me mfra amumuyɛfoɔ mu ntwe me nkɔ wɔn a wɔyɛ bɔne no. Wɔne wɔn yɔnkonom
    kasa fɛfɛ nanso wɔde ɔtan sie wɔn akoma mu.
  eng-WEBU: Don’t draw me away with the wicked, with the workers of iniquity who speak
    peace with their neighbors, but mischief is in their hearts.
  acu-NT: 'Pasé takau ainauka anangminak: Amikmami tusar pengker chichainayat, ni
    ninti pasé asaramtai, tuke pasé nintiminawai. Tura asaramtai nu aints ainaujai
    metek mengkaakatnunmaka akuptukaip.'
  spa-PDDPT: No me arrastres junto con los impíos, Quienes hacen iniquidad Y hablan
    de paz con su prójimo, Pero la perversidad está en sus corazones.
  gun-gun: Xembotyryry eme ke heko vai va'e kuery opa marã rei ikuai va'e reve. Ha'e
    kuery ma ikuai porã aguã re merami rive ijayvu oirũ pe, teĩ ipy'a re ma opa marãgua
    anho oĩ.
  agu-BL: Yil tz'ocu' tan tak'le'n chicaws yi e' incontr, qui'k tak'u' yi wetz incaws.
    Na yi e' cyetz, chiwutz tu' chiplaj tu', yi chin balaj nin e'. Poro chin juntlen
    nin e' tu cyajtza'kl.
  ilo-ULB: Saannak nga iguyod a kadua dagiti nadangkes, dagiti agar-aramid kadagiti
    dakes, dagiti makikapkapia kadagiti kaarrubada ngem adda kinadakes kadagiti pusoda.
  kpg-kpg: Hudee heia au gii made madalia digau huaidu, mo madalia digau hai mee huaidu,
    ala go nia hagadilinga daangada ala e hai nadau helekai humalia huoloo, gei nadau
    manawa le e honu i nia halahalau dangada.
  uig-ARA: مېنى رەزىللەر ۋە قەبىھلىك قىلغۇچىلار بىلەن بىللە تاشلىۋەتمىگەيسەن؛ ئۇلار
    ئاغزىدا يېقىنلىرى بىلەن دوستانە سۆزلەشسىمۇ، كۆڭلىدە ئۆچمەنلىك باردۇر.
  sus-sus: I naxa n lu alɔ mixi ɲaaxie nun tinxintaree. E e boore yanfama, e bɔɲɛ
    mu fan.
  pon-2006: Komw dehr ketin kaloke duwehte aramas suwed kan, irail kan me kin wia
    me suwed— soangen aramas akan me kin lokaia kadek, ahpw kailok me aude nan mohngiongirail
    kan.
  jae-jae: Ôtiŋ aê su jawiŋ lau, taŋ sêkac tauŋ su aŋga Anôtônê naŋ, to lau alôb-alôbwaga
    atom. Gebe lau tonaŋ nêŋ ŋalêlôm keso ma sêbanac biŋ gêdêŋ nêŋ lau jabaŋ êsêacŋa.
  ksd-ksd: Koko una tak vue iau varurung ma ra umana tena varpiam, Ma varurung ma
    ra umana tena pait ra kaina, Nina dia tata na malmal ma ra umana talai diat, Ma
    ra bala i diat i kaina ka.
  tur-YTC: Beni kötülerle, kötülüğün işçileriyle aynı yere çekme. Onlar komşularıyla
    barış konuşurlar ama yüreklerinde kötülük vardır.
  bel-N: 'Не цягні мяне [да загубы] разам з бязбожнікамі і злачынцамі, якія кажуць:
    “Супакой” бліжнім сваім, а ў сэрцах сваіх ліхое [маюць].'
  grc-BRENT: Φωνὴ Κυρίου ἐπὶ τῶν ὑδάτων, ὁ Θεὸς τῆς δόξης ἐβρόντησε, Κύριος ἐπὶ ὑδάτων
    πολλῶν.
  kpr-kpr: Erama eóso, evetu genembo ekoko mave tefo bekaimi nano namendide eveva
    irari da geka sise, nenda janje joká mo imboe gamboe ari ava irira, ainde dabade
    ambeóne!
  ind-AYT: Jangan menyeret aku bersama-sama orang fasik, bersama orang-orang yang
    berlaku jahat, yang berbicara ramah dengan sesamanya, sementara hatinya jahat.
  yom-yom: Kadi kuphitumuna va kimosi ayi batu bambimbi ayi batu beti vanga mambimbi ;
    bobo banyolukilanga mambu ma ndembama va kimosi ayi badiawu vayi banyindulanga
    mambimbi mu mintima miawu.
  yut-yut: Yokwi pakpak amɨn gat kɨsi nak dɨma ɨlɨk paŋkɨ mabɨ kɨneŋ. Uŋun amɨn kwen
    da notni do gen galagɨ galagɨ yoŋ. Mani burɨgwan nandak nandakni yokwi morapmɨ
    toŋ.
  nya-nya: Musandikokere kutali pamodzi ndi anthu oyipa, pamodzi ndi iwo amene amachita
    zoyipa, amene amayankhula mwachikondi ndi anzawo koma akusunga chiwembu mʼmitima
    mwawo.
  hrv-hrv: Ne uzmi me s bezbožnicima i s onima koji čine bezakonje, koji govore slatko
    s bližnjima a u srcu im je pakost.
  mps-mps: Nago ena te dwai sę ebo bidi dabe dali aiyaba me elalugio, tama te dwai
    kolesaga ebo bidi dabe dali me, te tama me tigio. Augwali da te wiegi yai pusu
    yai pogo homu bega sabo po wabo bidi dabe dao, tiali goli augwali homude te dwai
    sę ebo kolesaga pągąnalubao.
  tpi-tpi: Yu no ken daunim mi wantaim ol man nogut, wantaim ol man i save mekim rong.
    Yu no ken daunim mi wantaim ol man i save mekim switpela tok, tasol tingting nogut
    tasol i save pulap long bel bilong ol.
  dan-1931: Riv mig ej bort med gudløse, Udådsmænd, som har ondt i Sinde mod Næsten
    trods venlige Ord.
  vie-OVCB: Xin đừng phạt con chung với kẻ dữ— là những người làm điều gian ác— miệng
    nói hòa bình với xóm giềng nhưng trong lòng đầy dẫy gian tà.
  guj-2017: જેઓ મુખ પર શાંતિ અને હૃદયમાં પાપ રાખીને પોતાના પડોશી સાથે બોલે છે, તે
    દુષ્ટ અને કુકર્મીઓની સાથે મને ધકેલી દેશો નહિ.
  pon-2006A: Komw dehr ketin kaloke ie duwehte aramas suwed kan, irail kan me kin
    wia me suwed— soangen aramas akan me kin lokaia kadek, ahpw kailok me aude nan
    mohngiongirail kan.
  por-BRBSL: Não me afaste com os ímpios, com os trabalhadores da iniqüidade que falam
    de paz com seus vizinhos, mas a maldade está em seus corações.
  eng-OEBUS: Take me not off with the wicked, nor with the workers of wrong, whose
    speech to their neighbors is friendly, while evil is in their heart.
  swe-swe: Släpa inte bort mig med de gudlösa (ogudaktiga, ondskefulla), tillsammans
    med våldsverkare [till döden]; de som talar fred med sina grannar, men har ondska
    i hjärtat.
  cth-cth: Tamikathoutnaw hoehpawiteh, yonnae ka sak e naw hoi cungtalah kai hah na
    sawn hanh la.
  twi-twi: Mfa me mfra amumɔyɛfo mu ntwe me nkɔ, mfa me nka wɔn a wɔyɛ bɔne no ho.
    Wɔne wɔn yɔnkonom kasa fɛfɛ, nanso wɔde ɔtan sie wɔn koma mu.
  hlt-hlt: Halang tih boethae aka saii rhoek neh kai he hmaih n'sol boeh. A hui taengah
    rhoepnah a thui dae a thinko khuiah thae.
  tbz-SIM: Bɑ́ n wɛ̃nnɛ́nɛ̀ bɛyonkubɛ nɛ̀ bɛ̀ɛ̀ dɔ̀ɔ̀ri mɛyɛi, bɛ̀ɛ̀ ɔ̃ nnɑ́ɑ́ mbɛ
    kɔbɛ diwɛ̀ì kó tinɑ́ɑǹtì, kɛ̀ mɛyɛi nnɛ́ píɛ́kɛ́ bɛ miɛkɛ.
  msy-2020: Gumazamizir arazir kurabagh amiba, me akar isɨngtɨziba uan namakaba ko
    dav gɨa, egha men navir averiaba bar ikufi, nɨ gumazir kamaghɨn amiba sara na
    abɨraghan markɨ.
  dop-dop: Tɑɑ kɑɑ mɑ́ nɑ kɑwɑlɑɣɑ nyə́mɑ nɑ ɩsɑɣɑlɑtɑɑ kɛ kpɑ́tʋɣʋ kʋlʋmʋɣʋ. Pɑ kʋyɔɣɔtʋtʋ
    wɛ leleŋ kɛ́, nɑ pɑ tɑɑ nɑ sɛɛsɩ.
  azb-azb: Pislərlə, şər iş görənlərlə birgə Məni dartıb aparma. Onlar qonşuları ilə
    dost kimi danışır, Lakin qəlblərində şər dolaşır.
  eng-DBY: Draw me not away with the wicked, and with the workers of iniquity, who
    speak peace to their neighbours, and mischief is in their heart.
  hin-2017: उन दुष्टों और अनर्थकारियों के संग मुझे न घसीट; जो अपने पड़ोसियों से बातें
    तो मेल की बोलते हैं, परन्तु हृदय में बुराई रखते हैं।
  wol-KYG: Bu ma sànkaaleek ab soxor, di ma booleek kuy def lu bon, di wax moroom
    ma jàmm, te dencal ko ay ca xolam.
  bjr-bjr: Oo Yaawee anee sia manda oosana maree mariasa faqa aaqee mariasa faqa amiqira
    adiafaa ira ufa qimaria fanoo misa nimuqusaki manda irirafa umbiqarausa namufaqa
    qini rafaaqafu qimaqaa.
  eng-YLT: Draw me not with the wicked, And with workers of iniquity, Speaking peace
    with their neighbours, And evil in their heart.
  kne-kne: Adi ka itapis sak-en ay pakidosa sin mangam-amag si lawa. Kaman mayat din
    kali da, ngem kedse baw di wadas nemnem da.
  eng-WYC-2017: Betake thou not me together with sinners; and lose thou not me with
    them that work wickedness. Which speak peace to their neighbours; but evils be
    in their hearts.
  eng-WMBB: Don’t draw me away with the wicked, with the workers of iniquity who speak
    peace with their neighbours, but mischief is in their hearts.
  zat-NTPS: Quebe guzría xi'u neda' tu zren nen benne' we̱n da cale̱la ca', ne cá'anqueze
    nen benne' ca' dxelune̱' da zrinnaj, benne' ca' dxelenné̱' dizra' cháwedau' lau
    le sa' ljwezre̱', san xu'u lázrdawe̱' da cale̱la gune̱' chee̱'.
  zty-NTPS: Bi wžía yi'o neda' tẕen ḻen benne' wen ḻaže' ka', na' kege tẕen ḻen
    benne' ka' žóngake' da' ẕinnj. Ẕnnágake' da' cháwe'do' ḻawgak ljéžgake' ka',
    san da' bi nak chawe' yo'on yichj ḻáẕdo'gake'.
  urd-GVH: मुझे उन बेदीनों के साथ घसीटकर सज़ा न दे जो ग़लत काम करते हैं, जो अपने पड़ोसियों
    से बज़ाहिर दोस्ताना बातें करते, लेकिन दिल में उनके ख़िलाफ़ बुरे मनसूबे बाँधते
    हैं।
  rug-rug: Mu lopu va kilasa turaṉae nau koari na tie kaleadi, na tie sekesekeidi.
    Arini pu baere pa berudi mo ba bulodi si ta siṉie na kinukiti.
  gaz-gaz: Namoota hamoo warra jalʼina hojjetan wajjin, warra garaa isaaniitti hammina
    qabatanii olloota isaanii wajjin garuu nagaa dubbatan wajjin na hin balleessin.
  fra-LSG: Ne m’emporte pas avec les méchants et les hommes iniques, Qui parlent de
    paix à leur prochain et qui ont la malice dans le cœur.
  yal-yal: I nama nxu nun muxu ɲaxine yalagi nxu bode xɔn, fe ɲaxi rabane naxanye
    fala faɲine tima koni maraɲaxuna e bɔɲɛne yi.
  iou-iou: Anutu, näk äma waki-waki-kät bok nämo niwat kirewen. Äma waki udewani uwä
    noriyeta menitä not täŋ yämik täkaŋ upäŋkaŋ bänepitä nadäwäwak yäpmäŋ kuŋat täkaŋ.
  haw-1868: Mai alako ae ia'u me ka poe aia, me ka poe hana hewa, Ka poe olelo aloha
    i ko lakou mau hoalauna, He hewa no nae maloko o ko lakou mau naau.
  arb-NAV: لَا تَطْرَحْنِي مَعَ الأَشْرَارِ وَفَاعِلِي الإِثْمِ، الَّذِينَ يُظْهِرُونَ
    الْوُدَّ لأَصْحَابِهِمْ، وَهُمْ يَكُنُّونَ لَهُمُ الشَّرَّ فِي قُلُوبِهِمْ.
  ded-ded: Ngic Anutu ngadehema mangana megecdeac ayemmeande nga yarengic amma ngic
    enacnginango ruae dema herenginango ine tobangyunugecdeac mangana arenggeandae,
    meicyununade, imohai ni yenigoc mi meicnuna.
  ewe-ewe: Mègakplɔm kpe ɖe ame vɔ̃ɖiwo ŋu o, ame siwo ƒoa nu kple aƒelikawo fafɛ,
    gake vɔ̃ɖivɔ̃ɖi le woƒe dzi me.
  eng-LEE: Snatch me not away with the wicked, and with the workers of injustice,
    who speak peace with their neighbors, with mischief in their heart.
  asm-FB: যিসকল দুষ্ট, যিসকলে দুষ্টতাৰ কার্য কৰি ফুৰে, যিসকলে চুবুৰীয়াৰ লগত মুখেৰে
    শান্তিৰ কথা কয়, অথচ অন্তঃকৰনত দুষ্ট ইচ্ছা পুহি ৰাখে, সেইসকলৰ লগত তুমি মোক টানি
    নিনিবা।
  sus-A: عِ نَشَ ﭑ لُ عَلْ مِشِ حَاشِيٍ نُن تِنشِنتَرٍيٍ. عٍ عٍ بٌورٍ يَنقَمَ، عٍ
    بْحّ مُ قَن.
  fra-SBL: Ne m'entraîne pas avec les méchants, avec les ouvriers de l'iniquité qui
    parlent de paix avec leurs voisins, mais la malice est dans leurs cœurs.
  hbo-hbo: אַל־תִּמְשְׁכֵ֣נִי עִם־רְשָׁעִים֮ וְעִם־פֹּ֪עֲלֵ֫י אָ֥וֶן דֹּבְרֵ֣י שָׁ֭לֹום
    עִם־רֵֽעֵיהֶ֑ם וְ֝רָעָ֗ה בִּלְבָבָֽם׃
  kik-kik: Ndũkanguucũrũranie hamwe na andũ arĩa aaganu, atĩ ũndwaranĩrie hamwe na
    arĩa mekaga ũũru, o arĩa maaragia ndeto cia thayũ na andũ a itũũra, no marĩ na
    ũũru ngoro-inĩ ciao.
  fra-NCL: Ne m’emporte pas avec les méchants et les artisans d’iniquité, qui parlent
    de paix à leur prochain, et qui ont la malice dans le cœur.
  cek-AK: Angmacae imtaeng kaminawk khaeah angdaehhaih lok thui kami, palung thungah
    loe sethaih poek kami, kasae kaminawk, sethaih sah kaminawk hoi nawnto na caeh
    haih hmah.
  cuk-cuk: Bab-Jehováʼye, dule-isgudimaladba melle be sabsur-an-wiogo, dule-ibmar-isgana-imakdimaladba,
    melle be sabsur-an-imako. We-dulemar, unnila asgi dule-baiganga nueganbi sunmakdidamalad.
    E-gwage-ulubgindina, egi isdar-binsadidamalad.
  uig-CYR: Пәрвәрдигарниң садаси чоңқур сулар үстидә һөкүм сүриду; Шан-шәрәп егиси
    болған Тәңри гүлдүрмамиларни яңритиду; Пәрвәрдигар бүйүк деңизлар үстидә һөкүм
    сүриду.
  tel-2017: దుర్మార్గులు, పాపులతోబాటు నన్ను ఈడ్చివేయకు. వాళ్ళు దురాలోచన హృదయంలో ఉంచుకుని
    తమ పొరుగు వాళ్ళతో శాంతి మాటలు మాట్లాడతారు.
  hat-BSA: Pa rale m sòti avèk mechan yo, avèk sila ki fè inikite yo, ki pale lapè
    avèk vwazen yo, pandan mechanste nan kè yo.
  ukr-ONPU: Голос Господа – над водами; Бог слави гримить, Господь – над водами могутніми.
  kos-kos: Nikmet nununkeyu yurin mwet koluk, Yurin mwet su oru ma koluk — Mwet su
    kulang na likin pusraclos, A insialos sessesla ke srunga.
  hbo-WLC: אַל־תִּמְשְׁכֵ֣נִי עִם־רְשָׁעִים֮ וְעִם־פֹּ֪עֲלֵ֫י אָ֥וֶן דֹּבְרֵ֣י שָׁ֭לוֹם
    עִם־רֵֽעֵיהֶ֑ם וְ֝רָעָ֗ה בִּלְבָבָֽם׃
  ibo-ibo: Adọkpụrụla m tinyere ndị ajọ mmadụ, tinyekwara ndị na-eme ajọ ihe, ndị
    ji ire ụtọ agwa ndị agbataobi ha okwu udo, ma ha bu iro nʼime obi ha.
  ory-ory: ଦୁଷ୍ଟ ଓ ଅଧର୍ମାଚାରୀମାନଙ୍କ ସଙ୍ଗେ ମୋତେ ଟାଣି ନିଅ ନାହିଁ; ସେମାନେ ସ୍ୱ ସ୍ୱ ପ୍ରତିବାସୀମାନଙ୍କ
    ସଙ୍ଗେ ଶାନ୍ତିର କଥା କହନ୍ତି, ମାତ୍ର ସେମାନଙ୍କ ଅନ୍ତଃକରଣରେ ଅନିଷ୍ଟ ଥାଏ।
  chk-chk: Kosap apwüngüei fitifengen me ekewe aramasangau, pwal fiti chokewe mi föri
    föför mi ngau, ir mi eäni kapas pwetete ngeni chon arur, nge ra ekiekingau lon
    leluker.
  rop-rop: Yu nomo kilim mi ded garram detlot nogudbala pipul. Dei oldei tok gudwei
    garram enibodi, bat stil dei heidimbat pipul insaid langa olabat hat.
  ukr-1871: Не відкинь мене до купи з беззаконниками і з тими, що беззаконнє творять,
    що на словах мирні з ближнїми своїми, а зло задумали в серцї!
  yon-yon: Ne kuu ambarakmidan yoom dabokne indore wanaab, arewa kamimaibdan yoom
    kui. Yi kuu angkodmendi weng yi dia doriibdan yaa dakmimaib kumban, angkara kuu
    yi niindem aom kuu arud wandembirimaib.
  deu-1951: Laß mich nicht weggerafft werden mit den Gottlosen und mit den Übeltätern,
    die mit ihren Nächsten friedlich reden und doch Böses im Sinne haben!
  eng-JPS: Draw me not away with the wicked, and with the workers of iniquity; who
    speak peace with their neighbours, but evil is in their hearts.
  srp-1865: Nemoj me zahvatiti s grješnicima, i s onima koji èine nepravdu, koji s
    bližnjima svojima mirno govore, a u srcu im je zlo.
  lug-lug: Tontwalira mu boonoonyi, abakola ebibi; abanyumya obulungi ne bannaabwe,
    so ng’emitima gyabwe gijjudde bukyayi bwerere.
  heb-heb: אל תמשכני עם רשעים ועם פעלי און דברי שלום עם רעיהם ורעה בלבבם׃
  ben-IRV: দুষ্ট এবং পাপীদের সঙ্গে আমাকে টেনে নিয়ে যেয়ো না, যারা তাদের প্রতিবেশীদের
    সঙ্গে শান্তি বজায় রাখে কিন্তু তাদের হৃদয় মন্দ।
  ntu-ntu: Bzkq apusr-ngrn ninge kxdrka'-ngrng kcng tzrtrngz-zvzbzng da kxtrka. X
    nzrpilr kx nidr ncblo ngr nivz, a' trtingr.
  pan-pan: ਬੁਰਿਆਰਾਂ ਅਤੇ ਕੁਕਰਮੀਆਂ ਦੇ ਨਾਲ ਮੈਨੂੰ ਨਾ ਗਿਣ, ਜਿਹੜੇ ਆਪਣੇ ਗੁਆਂਢੀਆਂ ਨਾਲ ਸ਼ਾਂਤੀ
    ਦੀਆਂ ਗੱਲਾਂ ਬੋਲਦੇ ਹਨ, ਪਰ ਉਨ੍ਹਾਂ ਦੇ ਮਨ ਵਿੱਚ ਬਦੀ ਹੈ।
  mya-JVB: အိမ်နီးချင်း ၏ အကျိုးကိုဖျက်ဆီး လို သော စိတ် နှလုံးရှိသည်နှင့် ၊ လောက ဝတ်စကားကို
    ပြော တတ် သောသူတည်းဟူသောဆိုးယုတ် သောအမှု၊ မတရား သောအမှုကို ပြု တတ်သောသူတို့နှင့်အတူ
    အကျွန်ုပ် ကို သွေးဆောင် တော်မ မူပါနှင့်။
  kgf-kgf: Ic biria ʒéma haka biria waŋanʒu iniguc ni momacnec ménda hérénémma gilina.
    Ieneŋ imi ama momachéra luae ac énézémaguc ewa qeriginaiguc imi niniŋ biria doŋgégic
    heanʒac.
  tte-O: Tabu kuniniuli-suwalagau siya toyauyaule yo tonaenaeli kali topaisowa mekaukavao.
    Siya tomone kawa-elieliyam sopali mena siedeedede-yagili na kateli mena kalomagigili
    sikalapowon.
  tbg-tbg: Mpo, are qora kaiqa vare variakaqaa uva vateharama kia tiqaa uva vataane.
    Vika nái noqihai nái kenaukara koqe uva uqerara uva tivakeha, nái aatoqihai vika
    qoraiqama nimiterara iriqi vi variara.
  hmo-hmo: Kara dika taudia danu nega tamona, lau do oi panisia lasi. Kara kerere
    taudia danu, lau do oi hadikaia ore lasi. Idia ese maino hereva idia gwauraia
    noho, to edia kudoudia lalonai be badu ia noho.
  zar-NT: Bitiʼ ichëʼu nedaʼ tsözxö́n len nupa tuáʼ döʼ, en tsözxö́n len nupa nácagaca
    xihuiʼ, nupa naʼ tuíʼi didzaʼ dxiʼa lahuiʼ lógaca dzaga yuʼu quéguequi, pero yuʼu
    ládxiʼdoʼguequi le cabí naca tsahuiʼ.
  urd-urd: मुझे उन शरीरों और बदकिरदारों के साथ घसीट न ले जा; जो अपने पड़ोसियों से
    सुलह की बातें करते हैं, मगर उनके दिलों में बदी है।
  rus-SYN: Глас Господень над водами; Бог славы возгремел, Господь над водами многими.
  bqc-SIM: Ńsu ma gálɛ ń gbɛ̃́ bɛ̃̀ɛↄ ge vãikɛnaↄ sãnuo. Aaì yãna o ń gbɛ̃́deeɛ,
    ãma an zaa gbɛ̃́ↄu kɛ̀ zài.
  tcz-CHONGTHU: Thilse bolnom jing a, akam uva thungei ngei seija alung sunguva thilse
    jeng gonle ho to nei sumang tha hih beh in.
  mar-mar: जे अन्याय करतात त्या दुष्टांबरोबर मला फरफटू नकोस. जे त्यांच्या शेजाऱ्यांसोबत
    शांतीने बोलतात, परंतु त्यांच्या हृदयात मात्र वाईट असते.
  isl-isl: Drottinn, refsaðu mér ekki ásamt illgjörðamönnunum, þeim sem sitja á svikráðum
    við nágranna sína.
  hlt-THB: Thlak chekhqi, ik-oeih amak leek ak sai thlangkhqi mi koeh nik dawh sih
    qen, cekkhqi ing a pilnamkhqi venawh zeelnaak awi taw kqawn kaa lawt hlai uhy,
    ak kawlung khui awhtaw ak che khqoet ni a awm.
  qub-qub: Fiyucunatawan iwalga ama castigamaychu. Paycunaga janan shongullami alli
    parlaj-tucun. Ichanga jucha rurayllapämi yarparcaycan.
  bqp-bqp: Ǹsun ma gátɛ lɛɛlɛ kũ gbɛ̃ bɛ̃̀nɛnↄ ke vãnikɛrinↄoro. Òdi yã nna o ń
    gbɛ̃dakenↄnɛ, ama zãngu mɛ́ à kú ń swɛ̃̀n.
  hat-hat: Pa mete m' nan menm sak ak mechan yo, ak moun k'ap fè sa ki mal, ak moun
    ki gen bèl pawòl nan bouch yo men ki gen mechanste plen kè yo.
  eng-BSB: Do not drag me away with the wicked, and with the workers of iniquity,
    who speak peace to their neighbors while malice is in their hearts.
  eng-WEBPB: Don’t draw me away with the wicked, with the workers of iniquity who
    speak peace with their neighbours, but mischief is in their hearts.
  kbq-kbq: Kefo zamavuzmavama nehu'za, havizama nehu'za tava'o zamire'ma nemani'za
    vahe'enema zamagiteti haganentake naneke nehazanagi, zamarimpafina havi avu'avamo'ma
    avitenege'zama havigema nehaza vahe'enena nazeri fenkamua otro.
  pon-pon: Re der kotin kajapoko ia la ianaki me japun kan, ianaki me wia jued, me
    kin lokaia kajelel on men impa, ap lamelame jued nan monion arail.
  nhe-BL: Amo xinechtlatzacuilti ininhuaya tlacame tlen ax cuajcualme tlen san quichihuaj
    tlen ax monequi. Inijuanti camatij yejyectzi ica sequinoc, pero quipiyaj nochi
    tlen ax cuali ipan ininyolo.
  wnc-wnc: Sike aminu kunduta notnaapae kaaya wam yanikaing, ngana natdetdeu wai musiane
    doke yuaing. Siwan gata naat gatu wai aminu waakwakat ma kaipakapapuke nisipim.
  bus-bus: Ǹton ma gáɛ lɛdo kↄ̃n gbɛ̃ bɛ̃̀ɛnↄ ke zaakɛrinↄoro. Aↄ̃è yã nnaa o ń gbɛ̃daaanↄnɛ,
    mↄde zangu bé à kú ń swɛ̃̀n.
  gub-BL: Ezepyk zo herehe iaiw ma'e wainuromo nehe, Ikatu 'ym ma'e iapo har wainuromo
    nehe. — Uruiko nemyrypar romo ure, i'i mua'u ihewe wà. Tynehem wapy'a katu 'ymaw
    pupe wà.
  eng-DRA: The voice of the Lord is upon the waters; the God of majesty hath thundered,
    The Lord is upon many waters.
