verse: PSA.028.002
translations:
  mal-C: അവിടത്തെ അതിവിശുദ്ധ സ്ഥലത്തേക്ക് ഞാൻ എന്റെ കരങ്ങൾ ഉയർത്തുമ്പോൾ, സഹായത്തിനായി
    ഞാൻ വിളിക്കുമ്പോൾത്തന്നെ കരുണയ്ക്കായുള്ള എന്റെ വിലാപം കേൾക്കണമേ.
  deu-TKW: Höre mein lautes Flehen, wenn ich zu dir schreie, wenn ich meine Hände
    zu deinem Allerheiligsten erhebe!
  lin-lin: Yoka ngai tango nabondelaka Yo mpo na kosenga lisungi, tango natombolaka
    maboko na ngai, na kotala na ngambo ya Esika-Oyo-Eleki-Bule.
  mmx-mmx: Una ronga ia at loxonaleng nia anang teng saparav u ri loklok tooro, la
    at loxonaleng ana xip aurut lukngak ti loogu laplavang taram i xaala aleng.
  eng-LSV: Hear the voice of my supplications, || In my crying to You, || In my lifting
    up my hands toward your holy oracle.
  eng-GNV: Heare the voyce of my petitions, when I crie vnto thee, when I holde vp
    mine handes towarde thine holy Oracle.
  eng-WEBSTER: Hear the voice of my supplications, when I cry to thee, when I lift
    my hands towards thy holy oracle.
  nhw-BL: Xijcaqui nocamanal quema nimitztlajtlanía tlapalehuili. Techchihuili cuenta
    quema nimomatlananas huan nijmelactlachilis mocaltiopa catli tlahuel tlatzejtzeloltic.
  swh-ONEN: Sikia kilio changu unihurumie ninapokuita kwa ajili ya msaada, niinuapo
    mikono yangu kuelekea Patakatifu pa Patakatifu pako.
  bba-bba: Nɑ̀ n nɔmɑ yiiyɑ nɑ kɑnɑru mɔ̀ sɑ̃ɑ yee dɛɛrɑ ten mi, ɑ nɛn kɑnɑru swɑɑ
    dɑkio.
  eng-KJVCPB: Hear the voice of my supplications, when I cry unto thee, When I lift
    up my hands toward thy holy oracle.
  luo-luo: Winj ywakna mondo ikecha e sa ma aluongi mondo ikonya, e sa ma atingʼo
    bedena malo kochomo Kari Maler Moloyo.
  aii-aii: ܫܡܹܥ ܩܵܠܵܐ ܕܦܲܪܦܲܠܬ‌ܝܼ ܒܓܥܵܝܬ‌ܝܼ ܐܸܠܘܼܟ݂، ܒܡܲܪܲܡܬܵ‌ܐ ܕܐܝܼܕܵܬ‌ܝܼ̈ ܠܗܲܝܟܠܵܐ
    ܕܩܘܼܕܫܘܼܟ݂.
  meu-meu: Egu noinoi herevadia a kamonai, ba kahagu totona na tai henimumu negana
    ai, bona imagu na emu gabu helaḡana na dudui isi heniamu negara ai.
  npi-ULB: तपाईंबाट सहायताको निम्ति मैले पुकारा गर्दा, तपाईंको महापवित्र स्थानतिर
    मैले आफ्‍ना हातहरू उचाल्दा मेरो बिन्तिको सोर सुन्‍नुहोस् ।
  yor-yor: Gbọ́ ohùn ẹ̀bẹ̀ mi fún àánú, bí mo ṣe ń ké pè ọ́ fún ìrànlọ́wọ́, bí mo
    ṣe gbé àwọn ọwọ́ mi sókè sí Ibi Mímọ́ rẹ Jùlọ.
  pes-OPCB: وقتی دستهای خود را به سوی قُدس تو بلند می‌کنم و با گریه و زاری از تو کمک
    می‌طلبم، مرا اجابت فرما.
  tgl-ULB: Dinggin ang tinig ng aking pagsusumamo kapag ako ay humihingi ng tulong
    sa iyo, kapag itinataas ko ang aking mga kamay sa iyong pinakabanal na lugar!
  nop-nop: Nu nehitubu-lodadok yoŋa kutiganimbene du kutibulabulayene nadiweŋ. Nu
    kohone du yoke uŋgoniŋneŋkade kwehene-moŋgolooŋ ganinadilat.
  hui-hui: I̱na i̱ biamogo bia lalu í̠ olalu kogola í̠na i̱naga bi hale habe. I̱na
    í̠ninaga anda loma bia heneha í̠ keria i̱naga gi yaraga halu í̠hondo bi lalu kogola
    hale habe laro.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​သန့်​ရှင်း​မြင့်​မြတ်​သော​ဗိ​မာန် တော်​သို့ လက်​အုပ်​ချီ​လျက်``ကူ​မ​တော်​မူ​ပါ''
    ဟု ကျွန်​တော်​မျိုး​ဟစ်​အော်​သော​အ​ခါ နား​ထောင်​တော်​မူ​ပါ။
  bod-N: བདག་གིས་ཁྱེད་ལ་འོ་དོད་འབོད་པ༌དང༌། །དམ་མཆོག་གནས་ཕྱོགས་ལག་པ་འདེགས་དུས༌སུ། །ཞུ་བ་འབུལ་བའི་སྐད་ལ་གསན་པར༌ཞུ།།
  wsk-wsk: Aninga niara ikiko, gemang aisu ale aga sangaruko! Ani agiting patawurem
    nika kuwim laili te bagasam mu te garukem ale ka arusam.
  sna-sna: Inzwai kuchemera ngoni kwangu, sezvo ndichichemera rubatsiro kwamuri, sezvo
    ndichisimudza maoko angu ndakatarira kuNzvimbo yenyu Tsvene-tsvene.
  spa-BLM: Escucha la voz de mis peticiones, cuando clamo a ti, cuando alzo mis manos
    hacia tu Lugar Santísimo.
  cac-cac: Mamin, snib'ej in c'ool tzab'i ayic svalan in b'a d'ayach. Svic'q'ue in
    cab' d'a yol a templo, tzin c'anan a colval.
  swh-ULB: Sikia kilio cha kusihi kwangu pale niitapo msaada kutoka kwako, niinuapo
    mikono yangu mbele ya mahali patakatifu zaidi!
  bel-bel: аддайце Госпаду славу імя Ягонага; пакланецеся Госпаду ў пышнай сьвятасьці
    Ягонай.
  deu-ELBBK: Höre die Stimme meines Flehens, wenn ich zu dir schreie, wenn ich meine
    Hände aufhebe gegen deinen heiligen Sprachort.
  mbb-OT: Pemineǥa nu is hangyù ku te tavang diyà te kenikew, zutun te ziyà a medsinaru
    te segradu he valey nu he imbayew ku is menge velad ku.
  mal-2015: ഞാൻ എന്റെ കൈകളെ വിശുദ്ധാന്തർമ്മന്ദിരത്തിങ്കലേക്കുയർത്തി നിന്നോടു നിലവിളിക്കുമ്പോൾ
    എന്റെ യാചനകളുടെ ശബ്ദം കേൾക്കേണമേ.
  gup-gup: Kanbekkabekka kore yiwarrudj ngahdi dja djawahdjawan bu ngudda kanbidyikarrme.
    Ngaye wanjh ngaberlwayhme kore ngabolknan kubolkdjamun duninjh ke.
  rmc-rmc: Šun miro pokorno mangipen, sar ke tu vičinav, hoj mange te pomožines, a
    hazdav mire vasta ke tiro Neksveteder than.
  nlg-nlg: Ko rongovia nigua na kokoeliulivuti tu nongigho ge ko hangau. Mi nau tu
    hau datoi na limagu vata nimua na malei tuturi tana valemu te tabu
  pes-OPV: آواز تضرع مرا بشنو چون نزد تو استغاثه می‌کنم و دست خود را به محراب قدس
    تو برمی افرازم.
  ron-1924: Аскултэ гласул ругэчунилор меле, кынд стриг кэтре Тине ши кынд ымь ридик
    мыниле спре Локашул Тэу чел Сфынт!
  ben-OBCV: যখন আমি সাহায্যের আশায় তোমাকে ডাকি, যখন তোমার মহাপবিত্র আবাসের দিকে আমি
    হাত তুলি তুমি আমার বিনতি শ্রবণ করো।
  som-som: Maqal codka baryootankayga markaan kuu qayshado, Oo aan gacmahayga u soo
    taago xagga meeshaada quduuska ah.
  lat-VUC: Afferte Domino gloriam et honorem; afferte Domino gloriam nomini ejus;
    adorate Dominum in atrio sancto ejus.
  eng-ASVBT: Hear the voice of my supplications, when I cry unto thee, When I lift
    up my hands toward thy holy oracle.
  mna-mna: Iŋgi aŋsara nomoŋ ima urum ku leleene ta potomŋana kat na, mi aŋtaŋroro
    u be uulu yo. Leŋ tiŋiizi tio ti mi muŋai yo. Pa nio mbesooŋo ku tau.
  ita-1885: Ascolta la voce delle mie supplicazioni, mentre io grido a te, Mentre
    io levo le mani verso l'oracolo della tua santità.
  eng-LXXUP: Bring to the Lord glory, due to his name; Worship the Lord in his holy
    court.
  eng-ULB: Hear the sound of my pleading when I call for help from you, when I lift
    up my hands toward your most holy place!
  spa-VBL: Escucha cómo imploro tu misericordia, cómo clamo por tu ayuda, cómo elevo
    mis manos en oraciones hacia tu santo Templo.
  fra-_FOB: Exauce la voix de mes supplications, quand je crie à toi, quand j'élève
    mes mains vers ton sanctuaire.
  mal-mal: ഞാൻ എന്റെ കൈകൾ വിശുദ്ധമന്ദിരത്തിലേക്ക് ഉയർത്തി അങ്ങയോട് നിലവിളിക്കുമ്പോൾ
    എന്റെ യാചനകളുടെ ശബ്ദം കേൾക്കണമേ.
  urd-GVR: Merī iltijāeṅ sun jab maiṅ chīḳhte-chillāte tujh se madad māṅgtā hūṅ, jab
    maiṅ apne hāth terī sukūnatgāh ke Muqaddastarīn Kamre kī taraf uṭhātā hūṅ.
  suz-BL: आं पुंइशो लोव़ नेनीन। गो इन योव़शो बाक्‍तीके रे आं गुइ पोक्‍शा “वारच पाइय्‍यीनी”
    दे आं ब्रेश्‍शो लोव़ नेनीन।
  eng-NOY: Hear the voice of my supplication, when I cry unto thee, When I lift up
    my hands to thy most holy sanctuary!
  ita-1927: Ascolta la voce delle mie supplicazioni quando grido a te, quando alzo
    le mani verso il santuario della tua santità.
  ckb-ckb: گوێ لە دەنگی پاڕانەوەم بگرە، کاتێک کە هاوارت بۆ دەهێنم، دەستەکانم بەرز
    دەکەمەوە بەرەو شوێنی هەرەپیرۆزی تۆ.
  eng-BBE: Give ear to the voice of my prayer, when I am crying to you, when my hands
    are lifted up to your holy place.
  xsi-xsi: Naŋa asarâwa pano tu kalo sukâŋa ŋanana ku kuvilana. Kupaloŋo pa naneŋgu
    noŋa ŋine. Naŋa naoŋgu pa noko ne luma sapâŋa asuka mbauŋgu kâki akai noŋa pano.
  kan-OKCV: ನಾನು ನಿಮಗೆ ಮೊರೆಯಿಡುವಾಗ, ನನ್ನ ಕೈಗಳನ್ನು ನಿಮ್ಮ ಮಹಾಪರಿಶುದ್ಧ ಸ್ಥಳದ ಕಡೆಗೆ ಎತ್ತುವಾಗ
    ನನ್ನ ವಿಜ್ಞಾಪನೆಯನ್ನು ಲಾಲಿಸಿರಿ.
  tam-2017: நான் உம்மை நோக்கிச் சத்தமிட்டு, உம்முடைய மகா பரிசுத்த ஸ்தலத்திற்கு நேராகக்
    கையெடுக்கும்போது, என்னுடைய விண்ணப்பங்களின் சத்தத்தைக் கேட்டருளும்.
  spa-RV-1909: Oye la voz de mis ruegos cuando clamo á ti, cuando alzo mis manos hacia
    el templo de tu santidad.
  ron-BTF: Ascultă vocea cererilor mele, când strig către tine, când îmi ridic mâinile
    spre oracolul tău sfânt.
  eng-WEBP: Hear the voice of my petitions, when I cry to you, when I lift up my hands
    toward your Most Holy Place.
  eng-FBV: Listen as I appeal for mercy, as I call for help, as I hold up my hands
    in prayer towards your holy Temple.
  nld-1939: Hoor, Jahweh, mijn zuchten, Nu ik tot U smeek, En mijn handen hef Naar
    uw heilige woning.
  nch-BL: Xijcaqui nocamanal quema nimitztajtanía tapalehuili. Techchihuili cuenta
    quema nimomatanana huan nitachía imelac motiopa cati tahuel tatzejtzeloltic.
  vie-1934: Khi tôi giơ tay lên hướng về nơi chí thánh Chúa mà kêu cầu cùng Chúa,
    Xin hãy nghe tiếng khẩn cầu của tôi.
  cha-cha: 'Jungog y inagang y guinagaojo anae juagang jao: anae jujatsa y canaejo
    gui sinantos templomo.'
  hin-CV: जब मैं परम पवित्र स्थान की ओर अपने हाथ उठाऊं, जब मैं सहायता के लिए आपको
    पुकारूं, तो मेरी पुकार सुन लीजिए.
  eng-OURB: Sh'ma ·Hear obey· the voice of my petitions, when I cry to you, when I
    lift up my hands toward your Most Holy Place.
  spa-BES: Escucha la voz de mi oración, cuando te clamo, cuando mis manos se eleven
    a tu lugar santo.
  tdx-tdx: Janjiño ty feon-kalaliko naho itoreovako, ie añonjonako sirañe mb’amy anjomba’o
    miavakey.
  tha-KJV: ขอทรงสดับเสียงวิงวอนของข้าพระองค์ ขณะเมื่อข้าพระองค์ร้องทูลขอความอุปถัมภ์จากพระองค์
    ขณะเมื่อข้าพระองค์ยกมือของข้าพระองค์ขึ้นตรงต่อที่​บริสุทธิ์​ที่​สุดของพระองค์
  por-BR-2018: Ouve a voz de minhas súplicas, quando eu clamar a ti, ao levantar às
    minhas mãos ao templo de tua santidade.
  deu-ELO: Höre die Stimme meines Flehens, wenn ich zu dir schreie, wenn ich meine
    Hände aufhebe gegen deinen heiligen Sprachort.
  eng-WYC-2018: Lord, hear thou the voice of my beseeching, while I pray to thee;
    while I raise mine hands to(ward) thine holy temple. (Lord, hear thou the words
    of my plea, when I pray to thee; when I raise up my hands toward thy holy Temple.)
  epo-epo: Aŭskultu la voĉon de mia petego, kiam mi krias al Vi, Kiam mi levas miajn
    manojn al Via plejsanktejo.
  gfk-gfk: Hadade no nugu sunuah na sinasaring wara gaiena harmarsai ing iau tataau
    tupas ugu wara harharahut, ing mah iau tatik ira limagu uram hono num halhaliana
    subaan harsakit.
  uig-PIN: Sanga pǝryad kɵtürginimdǝ, Sening muⱪǝddǝs kalamhanangƣa ⱪolumni kɵtürginimdǝ,
    Mening iltijalirimning sadasini angliƣaysǝn!
  beo-beo: Na da Dia fidima:ne wele sia:sea, amola Dia hadigi Debolo diasu amoga ba:le
    gusuli, na lobo gaguia gadosea, na wele sia:be nabima.
  tpi-OTNT: Taim mi singaut long yu helpim mi, yu mas harim krai bilong mi. Mi beten
    na litimapim han i go olsem long haus bilong yu.
  hau-SA: Ka ji kukata ta neman jinƙai yayinda nake kira ka don neman taimako, yayinda
    nake daga hannuwana wajen Wurinka Mafi Tsarki.
  udu-udu: Ciḵi ’twam pem jin oka/ gwo gom mo ma di’b is pem jin di’bka/ mo ma, me’d
    jin gwoka/ ’twa/ i /e gom mowoṯẖ mo, me’d jin ’de’kkika/ me’d pem ki mis mo ’kup̱
    ki mom pini jin miinu to jin ḵogu mo jin bol tiya e mo.
  uig-LAT: Sanga peryad kötürginimde, Séning muqeddes kalamxananggha qolumni kötürginimde,
    Méning iltijalirimning sadasini anglighaysen!
  nde-nde: Zwana ukukhala kwami ngicela umusa, nxa ngikhala Kuwe ngicela usizo, nxa
    ngiphakamisela izandla zami eNdaweni Yakho eNgcwelengcwele.
  ton-ton: Ke ke ongoʻi ʻae leʻo ʻo ʻeku lotu tāumaʻu, ʻo kau ka tangi kiate koe,
    ʻo kau ka hiki hake hoku nima ki ho folofolaʻanga māʻoniʻoni.
  ces-1613: Vyslýchej hlas pokorných modliteb mých, kdyžkoli k tobě volám, když pozdvihuji
    rukou svých k svatyni svatosti tvé.
  eng-WMB: Hear the voice of my petitions, when I cry to you, when I lift up my hands
    toward your Most Holy Place.
  tam-TCV: நான் உதவிக்காக உம்மை நோக்கிக் கூப்பிடும்போது, நான் உமது மகா பரிசுத்த இடத்திற்கு
    நேராக, என் கைகளை உயர்த்தி இரக்கத்துக்காக நான் கதறுவதைக் கேளும்.
  ceb-ULB: Patalinghogi ang tingog sa akong pagpangaliya sa dihang magtawag ako alang
    sa tabang gikan kanimo, sa dihang ibayaw ko ang akong mga kamot ngadto sa imong
    labing balaang dapit!
  pol-UBG: Usłysz głos mego błagania, gdy wołam do ciebie, gdy podnoszę ręce ku twojemu
    miejscu najświętszemu.
  urd-GVU: میری التجائیں سن جب مَیں چیختے چلّاتے تجھ سے مدد مانگتا ہوں، جب مَیں اپنے
    ہاتھ تیری سکونت گاہ کے مُقدّس ترین کمرے کی طرف اُٹھاتا ہوں۔
  eng-OEBCW: Hear my loud entreaty, as I cry for help to you, lifting my hands, O
    Lord, towards your holy chancel.
  deu-1912: Höre die Stimme meines Flehens, wenn ich zu dir schreie, wenn ich meine
    Hände aufhebe zu deinem heiligen Chor.
  kan-2017: ನೀನು ವಾಸಿಸುವ ಮಹಾಪರಿಶುದ್ಧಸ್ಥಾನದ ಕಡೆಗೆ ನಾನು ಕೈಯೆತ್ತಿ ಮೊರೆಯಿಡುತ್ತೇನಲ್ಲಾ;
    ನನ್ನ ವಿಜ್ಞಾಪನೆಯನ್ನು ಲಾಲಿಸು.
  yap-yap: Mu rung’ag lungug u nap’an ni gu ra man ayuw ngom, ko ngiyal’ ni ku gu
    chibiy pa’ag ngalang ko Tempel rom nib thothup.
  hlt-MCSB: Nang taengah ka pang vaengah, namah hmuencim kah cangimphu benla kut ka
    dawn vaengah ka huithuinah ol he han ya lah.
  mdy-ETH: ማኣዶሮ ኔ ባንሢ ታ ዒላታ ዎዶና ኔኤኮ ዱማዼ ጌኤዦ ማኣሮ ባንሢ ኩጮ ታኣኮ ታ ዔቂሳኣና ሺኢጲፆ ታኣኮ ዋይዜ።
  twi-ASANTE: Tie me mmɔborɔ su ɛberɛ a mefrɛ wo pɛ mmoa ɛberɛ a mema me nsa so kyerɛ
    wo Tenabea Kronkron hɔ.
  eng-WEBU: Hear the voice of my petitions, when I cry to you, when I lift up my hands
    toward your Most Holy Place.
  acu-NT: 'Aminu jeem pengker aa nuni wina uwejrun Jerusalenumanini takuin amin: Yainkata
    tusan untsumkun pujai, wina untsummaur anturtukta.'
