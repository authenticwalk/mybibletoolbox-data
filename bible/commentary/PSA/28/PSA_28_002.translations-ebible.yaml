  bqp-bqp: Matɛn kpányĩ ↄ́ↄ dↄnnɛ, ǹ sã kpámai, matɛni ma ↄ sɛ́ n kúkia.
  hat-hat: Tande m' non, lè m'ap rele ou, lè m'ap mande ou sekou. Koute m' non, lè
    mwen leve de bra m' nan direksyon kay ki apa pou ou a.
  eng-BSB: Hear my cry for mercy when I call to You for help, when I lift up my hands
    toward Your holy sanctuary.
  eng-WEBPB: Hear the voice of my petitions, when I cry to you, when I lift up my
    hands towards your Most Holy Place.
  kbq-kbq: Nagra Ruotage'ma hu'nea mono nonka'ama me'nea kaziga nazana erisga hu'na
    naza huogu nunamuna nehuanki, kezankeni'a antahinamio.
  pon-pon: Kom kotin mani nil en ai nidinid, I lau likwir won komui, I lao kapa won
    pa I kat mol omui jaraui.
  nhe-BL: Xijcaqui notlajtol quema nimitztlajtlanía tlapalehuili. Xinechchihuili cuenta
    quema nimomatlalanas huan nijmelactlachilis mocaltiopa tlen tlahuel tlatzejtzeloltic.
  wnc-wnc: Siwan nata tapduu akgatangamiyakge yawanu, gata natane tumuk wamae natapso.
    Sike nata tumuk wamu yayuk kataknga tangenake yotdae katapmiyuk tumuk wamu yanggau
    natapso.
  bus-bus: Mɛ́ɛ dↄnlɛ wii pɛɛmma, ǹ swã kpámazi, mɛ́ɛ ma ↄ sɛɛ n kúkii kpa.
  gub-BL: Hepytywà àwàm henoz mehe, herehapukaz mehe herenu katu pe nehe. Apyho hepo
    neràpuzuhu imonokatu pyrer kutyr hepytywà àwàm henoz mehe ihe.
  eng-DRA: 'Bring to the Lord glory and honour: bring to the Lord glory to his name:
    adore ye the Lord in his holy court.'
