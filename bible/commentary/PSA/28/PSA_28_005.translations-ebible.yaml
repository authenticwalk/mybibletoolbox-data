  mya-JVB: သူ တို့သည် ထာဝရဘုရား ၏အမှုတော် ကို၎င်း၊ လက် တော်နှင့်ပြုပြင် တော်မူရာကို၎င်း
    မ မှတ် ကြသောကြောင့် ၊ တည်ဆောက် တော်မ မူ၊ ဖြိုဖျက် တော်မူမည်။
  kgf-kgf: Ieneŋ imi ai Yawenéŋ meyec imi ʒéma mérianéŋ meyec imuac niŋgic ménda eŋanʒac,
    imuac niŋac Yawenéŋ mebiri énécmima muŋguc ménda meyacgé énécmimac.
  tte-O: Yeoba tawae ipaisowai nige sinunuwatui yo tawae iyamayaleli nige ali katai
    yabo. Mwa kani isapi-golugolululi yo isibayanaeli simwawasi.
  tbg-tbg: Noravano Kotiva vare vai kaiqarave, viva autukero vatai haikarave, vika
    virara kia noraiqaake iriara kaara Kotiva vika ntaiheharo vehi autu taiqa kaira
    kia qaiqaavata vaivara.
  hmo-hmo: Idia ese Lohiabada ena gaukara idia matauraia lasi. Lohiabada ena kara
    badadia idia laloa lasi. Unai dainai ia ese idia do ia veria diho momokani, bona
    do ia haginidia lou lasi.
  zar-NT: Caní gaca quéguequi tuʼ cabí tun bal le nunëʼ Xanruʼ, en bitiʼ tun bal le
    nun nëʼë. Uquínnajëʼ léguequi, en bitiʼ caʼ uchisëʼ léguequi.
  urd-urd: वह ख़ुदावन्द के कामों और उसकी दस्तकारी पर ध्यान नहीं करते, इसलिए वह उनको
    गिरा देगा और फिर नहीं उठाएगा।
  rus-SYN: Глас Господа сокрушает кедры; Господь сокрушает кедры Ливанские
  bqc-SIM: Aali Dii yãkɛa ń aà zĩkɛao yãdao, a ń fuangba, a ń zɛdↄo.
  tcz-CHONGTHU: Yahweh Pakai in ipi abolham ti amahon anahsah pouve, Elohim Pathen
    khut sem ipi jeh a umham agel pouve, hijeh a chu aman abotel a tonsot gei a kitung
    doh lou diu ahitai.
  mar-mar: कारण त्यांना परमेश्वराचे मार्ग किंवा त्याच्या हातची कृत्ये समजत नाहीत.
    तो त्यांना मोडेल आणि पुन्हा बांधणार नाही.
  isl-isl: Þeir hugsa ekkert um Guð, sköpun hans og verk. Þess vegna mun Guð ryðja
    þeim úr vegi, rífa þá eins og ónýtt hús sem ekki verður endurreist.
  hlt-THB: Bawipa a bibinaakkhqi ingkaw a kut saikhqi ce kaw na awm a maming ngaih
    dawngawh, cekkhqi ce khqai poet poet kawmsaw ityk awh awm am thawh khqi voel tikaw.
  qub-qub: Chay fiyucunataga Tayta Dios ushajpämi illgächenga Tayta Dios imata rurashantapis
    mana riguishanpita.
  bqp-bqp: Òdi Dikiri yãkɛna kũ à zĩkɛnaao yã daro, ani ń litɛ kpɛdangara, ani
    ń futɛ doro.
  hat-hat: Yo pa pran ka sa Seyè a te fè, sa l' te fè ak men l'. Se pou Seyè a detwi
    yo, se pou l' disparèt yo nèt alè.
  eng-BSB: Since they show no regard for the works of the LORD or what His hands have
    done, He will tear them down and never rebuild them.
  eng-WEBPB: Because they don’t respect the works of the LORD, nor the operation of
    his hands, he will break them down and not build them up.
  kbq-kbq: Ana Ra Anumzamofo eri'zanku'ene, Ra Anumzamo'ma azampinti'ma tro'ma hu'nea
    zantaminkura antahi amne nehaze. Ana hu'nazankino zamazeri havizantfa hutresnige'za,
    mago'enena oti'za so'ea hu'za omanigahaze.
  pon-pon: Pwe re jota injenoki dodok en Ieowa de wiawia en lim a kan; e me a pan
    kotin kawe ir ala, a jota kauada.
  nhe-BL: TOTECO, inijuanti ax quichihuilíaj cuenta nochi tlen tijchijtoc, huajca
    tiquintzontlamiltis huan ax quema tiquintlalanas sampa.
  wnc-wnc: Sike waaminu puya buyambamu Buyambam tapata tasikutde dua natapasikaing.
    Unzingge ita waaminu pandambanuke gatukande pasiwan sopuning. Siwan ita waaminu
    gatuna dua gatayamik.
  bus-bus: Aↄ̃è Dii yãkɛna kↄ̃n à zĩkɛnao yã daro, eé ń gboro, eé ń fɛɛ dↄro.
  gub-BL: Na'ipurukwaw wer kwaw Tupàn Tuweharupi Wiko Ma'e hemiapo kwer rehe wà. Nume'e
    kwaw hemiapo kwer ikàg ma'e wà. A'e rupi uzepyk putar wanehe nehe. Umumaw putar
    azeharomoete a'e wà nehe. Nuzewyr kwaw wà nehe.
  eng-DRA: 'The voice of the Lord breaketh the cedars: yea, the Lord shall break the
    cedars of Libanus.'
