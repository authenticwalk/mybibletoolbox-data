verse: PSA.028.005
translations:
  mal-C: കാരണം അവർ യഹോവയുടെ പ്രവൃത്തികൾ ആദരിക്കുന്നില്ല അവിടത്തെ കരവേലയോടും അങ്ങനെതന്നെ,
    അവിടന്ന് അവരെ ഇടിച്ചുനിരത്തും, പിന്നീടൊരിക്കലും പുനർനിർമിക്കുകയില്ല.
  deu-TKW: Denn sie achten nicht auf die Thaten Jahwes und das Werk seiner Hände;
    er wird sie niederreißen und nicht wieder aufbauen.
  lin-lin: Pamba te bamemiaka te misala ya Yawe mpe makambo oyo akokisaka, akobamba
    bango na mabele mpe akotikala kotelemisa bango lisusu te.
  mmx-mmx: Kopmen dina ven kisip levempanga Leeme Silok gara lok pam i, kopla at levempanga
    neni ga rudum li i. Kuren la ni naba lox asongot di la naba sele utut kepe axap
    tino di.
  eng-LSV: For they do not attend to the doing of YHWH, || And to the work of His
    hands. He throws them down, || And does not build them up.
  eng-GNV: 'For they regarde not the woorkes of the Lord, nor the operation of his
    handes: therefore breake them downe, and builde them not vp.'
  eng-WEBSTER: Because they regard not the works of the LORD, nor the operation of
    his hands, he will destroy them, and not build them up.
  nhw-BL: TOTECO, inijuanti amo quichihuilíaj cuenta nochi catli tijchijtoc, huajca
    tiquintzontlamiltis huan amo quema tiquintlananas sempa.
  swh-ONEN: Kwa kuwa hawaheshimu kazi za Bwana, na yale ambayo mikono yake imetenda,
    atawabomoa na kamwe hatawajenga tena.
  bba-bba: Domi bɑ ǹ ɡɑrɑ ye wunɛ Gusunɔ ɑ mɔ̀. Yen sɔ̃, ɑ bu kɔsukuo kpɑ bu ku rɑɑ
    mɑɑ se.
  eng-KJVCPB: Because they regard not the works of the Lord, Nor the operation of
    his hands, He shall destroy them, and not build them up.
  luo-luo: Nikech ok gidew tije mag Jehova Nyasaye kod gik ma lwetene osetimo, obiro
    mukogi mi ogogi piny kendo ok nochak ogergi mi gichungʼ kendo.
  aii-aii: ܒܗ̇ܝ ܕܠܹܐ ܦܲܪܡܝܼ ܠܦܘܼܠܚܵܢܹ̈ܐ ܕܡܵܪܝܵܐ، ܐܵܦܠܵܐ ܠܥܒ݂ܵܕܵܐ ܕܐܝܼܕܵܬܘܼ̈ܗ‌ܝ، ܒܸܬ
    ܬܲܠܸܚ ܠܗܘܿܢ ܘܠܹܐ ܒܵܢܹܐ ܠܗܘܿܢ.
  meu-meu: Badina be Iehova ena ḡaukara asie matauraidiamu, ia imana ḡaukaradia asie
    matauraidiamu; ia ese baine ḡiḡidia dobi, ma basine hadaidia lou.
  npi-ULB: किनभने तिनीहरूले परमप्रभुको कामहरू वा उहाँका हातका कामहरू बुझ्दैनन्, उहाँले
    तिनीहरूलाई नष्‍ट पार्नुहुनेछ र तिनीहरूलाई कहिल्यै पुनः निर्माण गर्नुहुनेछैनन्
    ।
  yor-yor: Nítorí pé wọn kò ka iṣẹ́ Olúwa sí, tàbí àwọn iṣẹ́ ọwọ́ rẹ̀ òun ó rún wọn
    wọlẹ̀ kì yóò sì gbé wọn ró mọ́.
  pes-OPCB: آنها را چنان بر زمین بکوب که دیگر نتوانند بلند شوند، زیرا به آفرینش و
    کارهای دست تو اهمیت نمی‌دهند.
  tgl-ULB: Dahil hindi nila nauunawaan ang mga paraan ni Yahweh o ang gawa ng kaniyang
    mga kamay, sila ay kaniyang pupuksain at hindi kailanman itatayong muli.
  nop-nop: Adi Yahwe’walaŋ kwanaiŋiŋ wapum eŋ nemenemek hogohogok tuguk u mu nadiiŋ.
    Unduŋ doktiŋa yehitubu-kadakaaŋ yehitubu-fidapmaŋ tibaaŋ.
  hui-hui: Agali ko uruni tigua Anduane Homogohanda biabe timbuni bini ngaru mitangi
    nahagabi bibahende wabini ngaru mitangi nahagabi ka. Tigua ani bialu kagonaga
    pani mialu ibugua ti bo wahaiore holebira.
  mya-mya: သူ​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​ပြု​တော်​မူ​သော အ​မှု​တော်​တို့​ကို​လည်း​ကောင်း၊ကိုယ်​တော်
    ဖန်​ဆင်း​တော်​မူ​သော​အ​ရာ​များ​ကို​လည်း​ကောင်း ပ​မာ​ဏ​မ​ပြု​ကြ​ပါ။ သို့​ဖြစ်​၍​ကိုယ်​တော်​သည်​သူ​တို့​အား
    အ​ပြစ်​ဒဏ်​ခတ်​တော်​မူ​၍​ထာ​ဝ​စဉ်​ဆုံး​ပါး ပျက်​စီး​စေ​တော်​မူ​လိမ့်​မည်။
  bod-N: དེ་ཚོས་ཡ་ཝཱེ་ཁོང་གི་མཛད་འཕྲིན༌དང༌། །ཕྱག་ལས་རྣམས་ལ་དོ་སྣང་མི་བྱེད༌པས། །ཁོང་གིས་དེ་རྣམས་བརླག་ཅིང་བསླང་མི༌བྱ།།
  wsk-wsk: Nuna Yawe ko ura biya se mel bita lagaram mu me ko ikia tasan; buta se
    nu nunga maguwurok ale nunga menawurokko.
  sna-sna: Sezvo vasina hanya namabasa aJehovha uye nezvakaitwa namaoko ake, achavaputsira
    pasi akasavavakazve.
  spa-BLM: Porque no respetan las obras de Yahvé, ni la operación de sus manos, los
    derribará y no los construirá.
  cac-cac: Malaj yelc'och juntzan̈ tastac ix a b'o d'a yol sat eb'. A eb' chi' ol
    a satcanel eb', man̈xo ol ic'chajq'ue vaan eb'.
  swh-ULB: Kwa sababu hawayaelewi matendo ya Yahwe wala kazi ya mikono yake, atawakanyaga
    kanyaga chini na hata wajenga tena wao.
  bel-bel: Голас Гасподні ламае кедры; Гасподзь ламае кедры Ліванскія
  deu-ELBBK: Denn sie achten nicht auf die Taten des HERRN, noch auf das Werk seiner
    Hände. Er wird sie zerstören und nicht bauen.
  mbb-OT: Su wazè dan seǥipaa is menge mibeelan nu. Umbe zezeeti nu sikandan ne veleǥaza
    nu en sikandan dutun te kebpekesavuk dan.
  mal-2015: യഹോവയുടെ പ്രവൃത്തികളെയും അവന്റെ കൈവേലയെയും അവർ വിവേചിക്കായ്കകൊണ്ടു അവൻ
    അവരെ പണിയാതെ ഇടിച്ചുകളയും.
  gup-gup: Bedda minj kabirridjare bu kabirribekkan kore kunmak ngudda yihkurduyime
    kubid ke. Wanjh ngudda yibenbularrbu dja yibenkukbawo munguyh kore kabirrihkukyo.
  rmc-rmc: Se on na achaľon o skutki le RAJESKRE aňi oda, so kerďa peskre vastenca.
    Ov len čhivela tele a šoha len na ačhavela pale upre.
  pes-OPV: چونکه در اعمال خداوند و صنعت دست وی تفکر نمی کنند. ایشان را منهدم خواهی
    ساخت و بنا نخواهی نمود.
  ron-1924: Кэч ей ну яу аминте ла лукрэриле Домнулуй, ла лукраря мынилор Луй. Сэ-й
    добоаре ши сэ ну-й май скоале!
  ben-OBCV: সদাপ্রভুর সব কাজ আর তাঁর হাত যা সাধন করেছে সেইসব তারা সমাদর করে না, তাই
    তিনি তাদের ধ্বংস করবেন এবং কখনও আর তাদের গড়ে তুলবেন না।
  som-som: Iyaga wuu dumin doonaa, mana uu dhisi doono mar dambe, Maxaa yeelay, kama
    ay fikirin Rabbiga shuqulladiisii Iyo hawshii gacmihiisa toona.
  lat-VUC: 'Vox Domini confringentis cedros, et confringet Dominus cedros Libani:'
  eng-ASVBT: Because they regard not the works of Jehovah, Nor the operation of his
    hands, He will break them down and not build them up.
  mna-mna: Pa uraata bibip ki Yooba mi nama muriini na, tikam ŋgar pa risa som. Tana
    ni ko ipambiriizi zin ma timap kat. Ko irao timaŋga mini na som.
  ita-1885: Perciocchè non considerano i fatti del Signore, Nè l'opere delle sue mani,
    Egli li distruggerà, e non li edificherà.
  eng-LXXUP: There is the voice of the Lord who breaks the cedars; The Lord will break
    the cedars of Lebanon.
  eng-ULB: Because they do not understand the deeds of Yahweh or the work of his hands,
    he will tear them down and never rebuild them.
  spa-VBL: Porque ellos no prestan atención a lo que el Señor hace, o a su creación.
    Por lo tanto, él los destruirá, y ellos nunca más serán restaurados.
  fra-_FOB: Car ils ne prennent pas garde aux œuvres de l'Éternel, ni à l'ouvrage
    de ses mains. Il les renversera, et ne les relèvera point.
  mal-mal: യഹോവയുടെ പ്രവൃത്തികളെയും അവിടുത്തെ കൈവേലയെയും അവർ തിരിച്ചറിയായ്കകൊണ്ട്
    കർത്താവ് അവരെ പണിയാതെ ഇടിച്ചുകളയും.
  urd-GVR: Kyoṅki na wuh Rab ke āmāl par, na us ke hāthoṅ ke kām par tawajjuh dete
    haiṅ. Allāh unheṅ ḍhā degā aur dubārā kabhī tāmīr nahīṅ karegā.
  suz-BL: मेकोपुकीमी परमप्रभु यावे आ पशो नु आ गुइमी सेल्‍शो मारेइ ममिम्‍नीम। परमप्रभुमी
    मेको आन कली गेनायो मबोक्‍चा ङा पा क्‍याम्‍शा, लेंशा मसेल्‍ब। यसैया ५:१२-१३
  eng-NOY: For they regard not the doings of the LORD, nor the work of his hands;
    Therefore will he destroy them, and not again build them up.
  ita-1927: Perché non considerano gli atti dell’Eterno, né l’opera delle sue mani,
    ei li abbatterà e non li rileverà.
  ckb-ckb: لەبەر ئەوەی گوێ نادەن بە کردارەکانی یەزدان و بە کارەکانی دەستی، تێکیان
    دەشکێنێت و جارێکی دیکە بنیادیان نانێتەوە.
  eng-BBE: Because they have no respect for the works of the Lord, or for the things
    which his hands have made, they will be broken down and not lifted up by him.
  xsi-xsi: Kinzi ilonzi tu Yova Kindeni ne mâsi nde kaa nâ, aku ilonzi tu kelekele
    ŋinde i nia ndoyo ivetanzi sipâŋga lâ, ande ŋinde nde kelekele kaa nâ tona. Mine
    nde i ma izavarunzi ndo lâ.
  kan-OKCV: ಅವರು ಯೆಹೋವ ದೇವರ ಕೃತ್ಯಗಳನ್ನೂ, ಅವರ ಕೈಗಳ ಕೆಲಸವನ್ನೂ ಲಕ್ಷಿಸುವುದಿಲ್ಲ; ಆದ್ದರಿಂದ
    ದೇವರು ಅವರನ್ನು ವೃದ್ಧಿಗೊಳಿಸದೆ ದಂಡಿಸುವರು.
  tam-2017: அவர்கள் யெகோவாவுடைய செய்கைகளையும் அவர் கைகளின் செயல்களையும் உணராதபடியால்,
    அவர்களை இடித்துப்போடுவார், அவர்களைக் கட்டமாட்டார்.
  spa-RV-1909: Porque no atendieron á las obras de Jehová, ni al hecho de sus manos,
    derribarálos, y no los edificará.
  ron-BTF: Pentru că nu iau aminte la lucrările DOMNULUI, nici la lucrul mâinilor
    sale, el îi va nimici și nu îi va edifica.
  eng-WEBP: Because they don’t respect the works of the LORD, nor the operation of
    his hands, he will break them down and not build them up.
  eng-FBV: For they don't pay any attention to what the Lord does, or to what he created.
    So he will destroy them—they will never be restored.
  nld-1939: Want ze begrijpen niets van Jahweh’s daden, Niets van wat door zijn hand
    werd verricht; Daarom breekt Hij ze af, En bouwt ze niet op!
  nch-BL: TOTECO, inijuanti amo quichihuilíaj cuenta nochi cati tijchijtoc, huajca
    tiquintzontamiltis huan amo quema tiquintananas sempa.
  vie-1934: Vì chúng nó không để ý vào các công việc của Đức Giê-hô-va, Cũng chẳng
    coi chừng việc tay Ngài làm; Nên Ngài sẽ phá đổ chúng nó, không dựng chúng nó
    lên đâu.
  cha-cha: Sa timanmalago jalie y checho Jeova, ni y finatinas y canaeña, ufanyinilang
    sija ya ti uninafangajulo.
  hin-CV: क्योंकि याहवेह के महाकार्य का, याहवेह की कृतियों के लिए ही, उनकी दृष्टि
    में कोई महत्व नहीं! याहवेह उन्हें नष्ट कर देंगे, इस रीति से कि वे कभी उठ न पाएंगे.
  eng-OURB: Because they don’t respect the works of Adonai, nor the operation of his
    hands, he will break them down and not build them up.
  spa-BES: Porque no tienen respeto por las obras del Señor, ni por las cosas que
    sus manos han hecho, serán destruidos y no los vuelva a levantar.
  tdx-tdx: Amy te tsy haoñe’ iareo o tolon-draha’ Iehovào, ndra o fitoloñam-pità’eo.
    ho rotsahe’e iereo, le tsy hatroa’e ka.
  tha-KJV: เพราะเขาไม่นับถือพระราชกิจของพระเยโฮวาห์ หรือพระหัตถกิจของพระองค์ พระองค์​จะทรงพังเขาลงและไม่สร้างเขาขึ้​นอ​ีก
  por-BR-2018: Porque eles não dão atenção para os atos do SENHOR, nem para a obra
    de suas mãos; então ele os derrubará e não os edificará.
  deu-ELO: Denn sie achten nicht auf die Taten Jehovas, noch auf das Werk seiner Hände.
    Er wird sie zerstören und nicht bauen.
  eng-WYC-2018: For they understood not the works of the Lord, and by the works of
    his hands thou shalt destroy them; and thou shalt not build them. (Because they
    do not respect the works of the Lord, or the works of his hands, he shall destroy
    them; and he shall not build them up again.)
  epo-epo: Ĉar ili ne atentas la agojn de la Eternulo Kaj la farojn de Liaj manoj,
    Li disbatos ilin kaj ne rekonstruos.
  gfk-gfk: Diet pai nes kilam ira pinapalim tano Watong ma asa ing ira limana i te
    gil. Io kaik, aie na dure hasur diet ma pa na hatur haut pukus habaling diet.
  uig-PIN: Qünki ular nǝ Pǝrwǝrdigarning ⱪilƣanlirini, Nǝ ⱪollirining ixligǝnlirini
    ⱨeq nǝzirigǝ almaydu, Pǝrwǝrdigar ularni ƣulitip, ⱪaytidin bax kɵtürgüzmǝydu.
  beo-beo: Ilia da Hina Gode Ea hamoi amola osobo bagade liligi hahamoi amo ba:sa,
    be hame dawa:digisa. Amaiba:le, E da ilima se bidi iawane, ili dafawanedafa wadela:lesimu.
  tpi-OTNT: Ol i no save tingting long bikpela wok bilong Bikpela na long ol samting
    em i bin mekim. Olsem na em bai i bagarapim ol, na pinisim ol olgeta.
  hau-SA: Da yake ba su kula da ayyukan Ubangiji da abin da hannuwansa suka yi ba,
    zai rushe su ba kuwa zai ƙara gina su ba.
  udu-udu: Haali/ uni ’koki dhu miin to gi Tap̱a mo, walla miin to ki me’d piti mo.
    A’di midi ’ce’d uni ka ’cesh mo dhali midi diki nyaŋ uni ki mis doḵ/e mo.
  uig-LAT: Chünki ular ne Perwerdigarning qilghanlirini, Ne qollirining ishligenlirini
    héch nezirige almaydu, Perwerdigar ularni ghulitip, qaytidin bash kötürgüzmeydu.
  nde-nde: Njengoba bengananzi imisebenzi kaThixo lalokho okwenziwe yizandla zakhe,
    uzababhidlizela phansi angaphindi ababumbe futhi.
  ton-ton: Ko e meʻa ʻi heʻenau taʻetokanga ki he ngaahi ngāue ʻa Sihova, mo e ngāue
    ʻa hono nima, te ne fakaʻauha ʻakinautolu, pea ʻe ʻikai langa hake ʻakinautolu.
  ces-1613: Nebo nechtí mysli přiložiti k skutkům Hospodinovým, a k dílu rukou jeho;
    protož podvrátí je, a nebude jich vzdělávati.
  eng-WMB: Because they don’t respect the works of the LORD, nor the operation of
    his hands, he will break them down and not build them up.
  tam-TCV: யெகோவாவினுடைய செயல்களுக்கும், அவருடைய கரங்கள் செய்தவற்றுக்கும் அவர்கள்
    மதிப்புக் கொடாதபடியால், யெகோவா அவர்களை இடித்து வீழ்த்துவார்; மீண்டும் அவர்களை
    ஒருபோதும் கட்டியெழுப்பமாட்டார்.
  ceb-ULB: Tungod kay wala sila makasabot sa mga buhat ni Yahweh o sa mga buhat sa
    iyang mga kamot, pagagun-obon niya sila ug dili na gayod sila pagatukoron pag-usab.
  pol-UBG: Skoro nie zważają na czyny PANA ani na dzieła jego rąk, on zniszczy ich
    i nie odbuduje.
  urd-GVU: کیونکہ نہ وہ رب کے اعمال پر، نہ اُس کے ہاتھوں کے کام پر توجہ دیتے ہیں۔
    اللہ اُنہیں ڈھا دے گا اور دوبارہ کبھی تعمیر نہیں کرے گا۔
  eng-OEBCW: They are blind to all that the Lord does, to all that his hands have
    wrought; and so he will tear them down, to build them up no more.
  deu-1912: Denn sie wollen nicht achten auf das Tun des HERRN noch auf die Werke
    seiner Hände; darum wird er sie zerbrechen und nicht aufbauen.
  kan-2017: ಅವರು ಯೆಹೋವನ ಕಾರ್ಯಗಳನ್ನೂ ಮತ್ತು ಆತನ ಕೈಕೆಲಸಗಳನ್ನೂ ವಿವೇಚಿಸಿ ತಿಳಿದುಕೊಳ್ಳದೆ
    ಹೋದರು; ಆದುದರಿಂದ ಆತನು ಅವರನ್ನು ಹಾಳುಮಾಡುವನೇ ಹೊರತು ವೃದ್ಧಿಪಡಿಸುವುದಿಲ್ಲ.
