verse: PSA.028.004
translations:
  mal-C: അവരുടെ പ്രവൃത്തികൾക്കും ദ്രോഹകർമങ്ങൾക്കും യോഗ്യമായത് അവർക്കു നൽകണമേ; അവരുടെ
    കൈകളുടെ പ്രവൃത്തികൾക്ക് അവരർഹിക്കുന്ന പ്രതിഫലംതന്നെ നൽകണമേ.
  deu-TKW: 'Gieb ihnen nach ihrem Thun und nach der Bosheit ihrer Thaten: nach dem,
    was ihre Hände verübten, gieb ihnen; vergilt ihnen, was sie anderen angethan!'
  lin-lin: Zongisela bango kolanda misala na bango, kolanda misala mabe na bango ;
    zongisela bango kolanda misala ya maboko na bango, mpe kweyisela bango oyo ekoki
    na misala na bango.
  mmx-mmx: Una lox asongot nedi mumu leveloklok kakapmek atnedi eburu mi lempanga
    bilinga digara lok pam i. Una lox asongot nedi mumu xa leveloklok atnedi, la una
    raba bok nedi mi luunun i epovo at loklok atdi.
  eng-LSV: Give to them according to their acting, || And according to the evil of
    their doings. Give to them according to the work of their hands. Return their
    deed to them.
  eng-GNV: 'Reward them according to their deedes, and according to the wickednes
    of their inuentions: recompense them after the woorke of their handes: render
    them their reward.'
  eng-WEBSTER: 'Give them according to their deeds, and according to the wickedness
    of their endeavors: give them after the work of their hands; render to them their
    desert.'
  nhw-BL: Xiquincuepili nochi catli amo cuali quichijtoque ica catli amo cuali nojquiya.
    Xiquintlaxtlahui ica catli fiero san se quen fiero quinchihuilijtoque sequinoc.
  swh-ONEN: Walipe sawasawa na matendo yao, sawasawa na matendo yao maovu; walipe
    sawasawa na kazi za mikono yao, uwalipe wanavyostahili.
  bba-bba: A bu ben kookoosun ɑre wɛ̃ɛyɔ nɡe mɛ yi nɛ. Ye bɑ ɡɑbu kuɑ, ɑ de yu wɔri
    ben wirɔ.
  eng-KJVCPB: 'Give them according to their deeds, And according to the wickedness
    of their endeavours: Give them after the work of their hands; Render to them their
    desert.'
  luo-luo: Chulgi kuom timbegi maricho kendo kuom tijegi maricho; chulgi kuom gik
    ma lwetgi osetimo kendo dwok kuomgi gik mowinjore gi timbegi.
  aii-aii: ܦܪܹܥ ܠܗܘܿܢ ܐܲܝܟ݂ ܦܘܼܠܚܵܢܵܝܗ‌ܝ، ܘܐܲܝܟ݂ ܒܝܼܫܘܼܬܵ‌ܐ ܕܣܘܼܥܪ̈ܵܢܵܝܗ‌ܝ، ܐܲܝܟ݂
    ܥܒ݂ܵܕܵܐ ܕܐܝܼܕܵܬܵܝ̈ܗ‌ܝ ܦܪܹܥ ܠܗܘܿܢ، ܡܲܕܸܪ ܦܘܼܪܥܵܢܵܝܗ‌ܝ ܥܲܠܵܝܗ‌ܝ.
  meu-meu: Edia ḡaukara heḡereḡeredia ai davadia na ba henidia, edia kara dikadia
    davadia do ba henidia; imadia ḡaukaradia heḡereḡeredia ai davadia na ba henidia,
    davadia korikori do ba henidia.
  npi-ULB: तिनीहरूका कामहरूका फल तिनीहरूलाई दिनुहोस् र तिनीहरूका दुष्‍टताले मागअनुसार
    प्रतिफल तिनीहरूलाई दिनुहोस् । तिनीहरूका हातहरूका कामको निम्ति प्रतिफल तिनीहरूलाई
    दिनुहोस् र तिनीहरूले पाउनुपर्ने कुरा तिनीहरूलाई दिनुहोस् ।
  yor-yor: San ẹ̀san wọn gẹ́gẹ́ bí iṣẹ́ wọn àti fún iṣẹ́ ibi wọn; gba ẹ̀san wọn gẹ́gẹ́
    bí iṣẹ́ ọwọ́ wọn; kí o sì san ẹ̀san wọn bí ó ti tọ́.
  pes-OPCB: آنها را برای آنچه که کرده‌اند مجازات کن! برای کارهای زشتی که مرتکب شده‌اند،
    مزدشان را کف دستشان بگذار!
  tgl-ULB: Ibigay sa kanila kung ano ang nararapat sa kanilang mga gawa at ibalik
    sa kanila kung ano ang hinihingi ng kanilang kasamaan; ibalik sa kanila ang mga
    gawa ng kanilang mga kamay; igawad sa kanila ang nararapat.
  nop-nop: Meheki i kadakaniŋ dediŋ tigiŋ wondok tuwolit da nadilaŋ wondok tuwot gibitaŋ
    tubu-udaneyembeŋ. Kadakaniŋ dibek tigiŋ undugoŋ malabumuŋ wondok tuwot yembeŋ.
  hui-hui: Tigua ko uruni biyagonaga pani nelo mibe. Ko biaganego pani nelo mo mibe.
    Tinime mana ko bibahende biyarunaga tini biyagobi pani nelo migi bibe.
  mya-mya: ထို​သူ​တို့​ပြု​သော​အ​မှု​များ​နှင့်​ကူး​လွန်​သော အ​ပြစ်​များ​အ​တွက်​သူ​တို့​အား​အ​ပြစ်​ဒဏ်
    ပေး​တော်​မူ​ပါ။ သူ​တို့​၏​အ​ကျင့်​ဆိုး​များ​အ​တွက် အ​ပြစ်​ဒဏ်​ခတ်​တော်​မူ​ပါ။
    သူ​တို့​အ​ပြစ်​နှင့်​ထိုက်​သင့်​သည့်​အ​ပြစ်​ဒဏ်​ကို စီ​ရင်​တော်​မူ​ပါ။
  bod-N: དེ་ཚོའི་ལས་དང་སྤྱད་པའི་དོན་ངན༌དང༌། །ལག་པས་ཅི་བྱས་བཞིན་དུ་ལན་གནང༌རོགས། །འོས་ཤིང་འཚམ་པའི་ལས་འབྲས་དེ་ཚོར༌གནོངས།།
  wsk-wsk: Nononga kiwem memek bita lagaman mu koma nungaruko; nunga memek mu ko koma,
    te beteman uwutata te iki iki koma nungaruko.
  sna-sna: Vatsivei pamabasa avo napabasa ravo rakaipa, vatsivei pane zvakaitwa namaoko
    avo; mugodzosera pamusoro pavo zvakavafanira.
  spa-BLM: Dales según su trabajo y según la maldad de sus obras. Dales según el funcionamiento
    de sus manos. Devuélveles lo que se merecen.
  cac-cac: Ac' spac d'a eb', icha syal tastac sc'ulej eb', icha syal tas chucal sc'ulej
    eb', ichato chi' b'ian, tzac'anoch syaelal eb'.
  swh-ULB: Uwape kulingana na sitahili ya matendo yao na uwalipe kulingana na madai
    ya maovu yao, uwalipe kwa ajili ya kazi ya mikono yao na uwape kile wanachostahili.
  bel-bel: Голас Гасподні моцны; голас Гасподні велічны.
  deu-ELBBK: Gib ihnen nach ihrem Tun und nach der Bosheit ihrer Handlungen; nach
    dem Werk ihrer Hände gib ihnen; vergilt ihnen ihr Betragen!
  mbb-OT: Belesi nu sikandan te sungkad te menge vaal zan. Siluti nu sikandan tenged
    te mezaat he menge vaal zan.
  mal-2015: അവരുടെ ക്രിയെക്കു തക്കവണ്ണവും പ്രവൃത്തികളുടെ ദുഷ്ടതെക്കു തക്കവണ്ണവും അവർക്കു
    കൊടുക്കേണമേ; അവരുടെ കൈകളുടെ പ്രവൃത്തിപോലെ അവരോടു ചെയ്യേണമേ; അവർക്കു തക്കതായ പ്രതിഫലം
    കൊടുക്കേണമേ;
  gup-gup: Yibenmarnbu bu kabirridjakbekkan! Warridj yibenbu kore kunwarre kabirrihkurduyime.
    Yibenwo kunwarre duninjh yiman bu bedda birridjareni bindiwoni birribuyika bininj.
  rmc-rmc: Mar len vaš lengre skutki, vaš lengro nalačhipen. Mar len vaš oda, so kerde;
    visar lenge pale oda, so peske zaslužinen.
  pes-OPV: آنها را به حسب کردار ایشان و موافق اعمال زشت ایشان بده آنها را مطابق عمل
    دست ایشان بده و رفتارایشان را به خود ایشان رد نما.
  ron-1924: Рэсплэтеште-ле дупэ лукрэриле лор ши дупэ рэутатя фаптелор лор, рэсплэтеште-ле
    дупэ лукраря мынилор лор! Дэ-ле плата каре ли се кувине!
  ben-OBCV: তুমি তাদের কাজের ফল দান করো তাদের দুষ্কর্মের প্রতিফল তাদের দাও; তাদের
    হাতের কাজের প্রতিদান তাদের দাও এবং তাদের যা প্রাপ্য সেইসব তাদের উপর নিয়ে এসো।
  som-som: Iyaga u abaalmari sida shuqulkoodu yahay, iyo sida ay xumaanta falimahoodu
    tahay, Iyaga u abaalmari sida shuqulka gacmahoodu yahay, Oo waxa ay galabsadaan
    sii.
  lat-VUC: Vox Domini in virtute; vox Domini in magnificentia.
  eng-ASVBT: 'Give them according to their work, and according to the wickedness of
    their doings: Give them after the operation of their hands; Render to them their
    desert.'
  mna-mna: Pokot mbulu sananŋana ta tikamam na. Pa naman imbel sanaana kamŋana kek.
    Tana ur kadoono pizin mi pokot mbulu kizin.
  ita-1885: Rendi loro secondo le loro opere, e secondo le malvagità de' lor fatti;
    Rendi loro secondo le opere delle lor mani; Da' loro la lor retribuzione.
  eng-LXXUP: The voice of the Lord is mighty; The voice of the Lord is full of majesty.
  eng-ULB: Give them what their deeds deserve and repay them what their wickedness
    demands, repay them for the work of their hands and render to them their due.
  spa-VBL: Dales lo que se merecen por sus acciones. Devuélveles lo malo que han hecho.
    ¡Dales la recompensa que se han ganado!
  fra-_FOB: Donne-leur selon leurs œuvres; donne-leur selon la malice de leurs actions;
    traite-les selon les œuvres de leurs mains; rends-leur ce qu'ils ont mérité!
  mal-mal: അവരുടെ പ്രവൃത്തിക്കു തക്കവണ്ണവും ദുഷ്ടതയ്ക്ക് തക്കവണ്ണവും അവർക്ക് കൊടുക്കണമേ;
    അവരുടെ കൈകളുടെ പ്രവൃത്തിപോലെ അവരോട് ചെയ്യണമേ; അവർക്ക് തക്ക പ്രതിഫലം കൊടുക്കണമേ;
  urd-GVR: Unheṅ un kī harkatoṅ aur bure kāmoṅ kā badlā de. Jo kuchh un ke hāthoṅ
    se sarzad huā hai us kī pūrī sazā de. Unheṅ utnā hī nuqsān pahuṅchā de jitnā unhoṅ
    ne dūsroṅ ko pahuṅchāyā hai.
  suz-BL: मेको आन पशो नु थाम्‍पा मरिम्‍शो पशो आ पर्बम क्‍येक्‍क लेत्‍तीन। दोदेंशो
    पा पामे, मोदेंशो पा क्‍येक्‍क लेत्‍तीन।
  eng-NOY: Give them according to their deeds, and the wickedness of their doings;
    Give them according to the work of their hands; Render to them their desert!
  ita-1927: Rendi loro secondo le loro opere, secondo la malvagità de’ loro atti;
    rendi loro secondo l’opera delle loro mani; da’ loro ciò che si meritano.
  ckb-ckb: بەگوێرەی کردەوە و خراپەکارییەکانیان سزایان بدە، بەگوێرەی کردەوەکانی دەستیان
    سزایان بدە و ڕەفتارەکانی خۆیان بگەڕێنەوە سەر خۆیان.
  eng-BBE: 'Give them the right reward of their acts, and of their evil doings: give
    them punishment for the works of their hands, let them have their full reward.'
  xsi-xsi: Naŋa iloŋgu tu noko ma pwatu tamâta ŋinde nenzi vetâŋa sakamao kulu itaulo
    panzi, ipakura kuku vetâŋa potomule kinzi muŋga siveta ŋinde. Kupare nia sakamao
    panzi, ikura nenzi kiesaka rârâni ŋinde.
  kan-OKCV: ಅವರ ಕೃತ್ಯಗಳ ಪ್ರಕಾರವಾಗಿಯೂ, ಅವರ ಕೆಟ್ಟತನಗಳ ಪ್ರಕಾರವಾಗಿಯೂ ಅವರಿಗೆ ಪ್ರತಿಫಲಕೊಡಿರಿ;
    ಅವರ ಕೈಕೃತ್ಯಗಳ ಪ್ರಕಾರವಾಗಿ ಅವರಿಗೆ ಕೊಡಿರಿ, ಅರ್ಹತೆಗೆ ತಕ್ಕಂತೆಯೇ ಅವರಿಗೆ ಬರಮಾಡಿರಿ.
  tam-2017: அவர்களுடைய செயல்களுக்கும் அவர்களுடைய நடத்தைகளின் தீங்கிற்கும் சரியானதாக
    அவர்களுக்குச் செய்யும்; அவர்கள் கைகளின் செய்கைக்கு சரியானதாக அவர்களுக்குக் கொடும்,
    அவர்களுக்குச் சரிக்குச் சரிக்கட்டும்.
  spa-RV-1909: 'Dales conforme á su obra, y conforme á la malicia de sus hechos: dales
    conforme á la obra de sus manos, dales su paga.'
  ron-BTF: Dă-le conform faptelor lor și conform stricăciunii sforțărilor lor, dă-le
    după lucrarea mâinilor lor; întoarce-le după ceea ce merită.
  eng-WEBP: Give them according to their work, and according to the wickedness of
    their doings. Give them according to the operation of their hands. Bring back
    on them what they deserve.
  eng-FBV: Give them what they deserve for their evil actions. Pay them back for what
    they've done. Give them the reward they've earned!
  nld-1939: Zet ze hun werken betaald, En hun schandelijk gedrag; Vergeld ze het werk
    hunner handen, En geef hun wat ze verdienen.
  nch-BL: Xiquincuepili nochi cati amo cuali quichijtoque ica cati amo cuali nojquiya.
    Xiquintaxtahui ica cati fiero san se quej fiero quinchihuilijtoque sequinoc.
  vie-1934: Xin Chúa hãy phạt chúng nó tùy công việc chúng nó, Theo cư xử gian ác
    của họ; Hãy phạt chúng nó tùy công việc tay chúng nó đã làm, Báo lại điều chúng
    nó xứng đáng.
  cha-cha: 'Nae sija taemanoja y chechoñija: ya taemanoja y taelayen chechoña. Nae
    sija taemanoja y finatinas y canaeñija: apase ni y para ujamarese.'
  hin-CV: उन्हें उनके आचरण के अनुकूल ही प्रतिफल दीजिए, उन्होंने जो कुछ किया है बुराई
    की है; उन्हें उनके सभी कार्यों के अनुरूप दंड दीजिए, उन्हें वही दंड दीजिए, जिसके
    वे अधिकारी हैं.
  eng-OURB: Give them according to their work, and according to the wickedness of
    their doings. Give them according to the operation of their hands. Bring back
    on them what they deserve.
  spa-BES: 'Dales la recompensa conforme a la perversidad de los sus actos y de sus
    maldades: dales castigo conforme a las obras de sus manos.'
  tdx-tdx: Ondroho mira amo sata’eo, naho hambañe ami’ty haratia’ o fitoloña’eo; eka,
    avaho mira amo satan-taña’eo; valeo ama’e ty mañeva.
  tha-KJV: ขอทรงสนองเขาตามการงานของเขา และตามความชั่วแห่​งก​ิจการของเขา ขอทรงสนองเขาตามงานน้ำมือของเขา
    และทรงตอบแทนเขาตามสมควร
  por-BR-2018: Dá-lhes conforme as obras deles, e conforme a maldade de seus atos;
    dá-lhes conforme a obra das mãos deles, retribui-lhes como eles merecem.
  deu-ELO: Gib ihnen nach ihrem Tun und nach der Bosheit ihrer Handlungen; nach dem
    Werke ihrer Hände gib ihnen, vergilt ihnen ihr Betragen!
  eng-WYC-2018: Give thou to them after the works of them; and after the wickedness
    of their findings. Give thou to them after the works of their hands; yield thou
    their yielding to them. (Punish thou them according to their works; yea, according
    to the wickedness of their deeds. Punish thou them according to the works of their
    hands; give thou them their just reward.)
  epo-epo: Redonu al ili laŭ iliaj faroj kaj laŭ iliaj malbonaj agoj; Laŭ la faroj
    de iliaj manoj redonu al ili; Redonu al ili, kion ili meritas.
  gfk-gfk: Balu pukus diet ta ira udiet mangana magingin ma ta ira udiet sakana pinapalim.
    Balu pukus diet ta ira linge ira lima diet gate pakile, ma nu tar pukus tar ta
    diet asa ing i haruat ma ira udiet tintalen.
  uig-PIN: Ularning ⱪilmixliriƣa ⱪarap, Ixlirining yamanliⱪiƣa ⱪarap ix tutⱪaysǝn;
    Ⱪolining ⱪilƣanliri boyiqǝ ɵzlirigǝ yandurƣaysǝn; Tegixlik jazani ɵzlirigǝ ⱪayturƣaysǝn.
  beo-beo: Amo dunu ilia wadela:i hou hamobeba:le, ilima se dabe ima. Ilia da wadela:le
    bagade hamobeba:le se dabe lamu da defea. Amaiba:le, Di se dabe ilima ima.
  tpi-OTNT: Mekim save long ol dispela man inap long pasin nogut ol i bin mekim. Bekim
    pe nogut long ol. Inapim olgeta sin bilong ol.
  hau-SA: Ka sāka musu da ayyukansu da kuma don mugun aikinsu; ka sāka musu saboda
    abin da hannuwansu suka yi ka kuma mayar musu abin da ya dace da su.
  udu-udu: Raḵi uni to ibway isi ki tom buni kun miina uni mo, dhali isi ki tonthus
    buni kun miikina uni mo. Raḵi uni to ibway isi ki miin to kun miina uni ki me’d
    buni mo. Garki uni to ’kusi ’twa/ kun mina uni gam mo.
  uig-LAT: Ularning qilmishlirigha qarap, Ishlirining yamanliqigha qarap ish tutqaysen;
    Qolining qilghanliri boyiche özlirige yandurghaysen; Tégishlik jazani özlirige
    qayturghaysen.
  nde-nde: Bajezisele izenzo zabo kanye lemisebenzi yabo emibi; bajezisele imisebenzi
    yezandla zabo, ubaphindisele ngokubafaneleyo.
  ton-ton: 'Te ke tuku kiate kinautolu ʻo hangē ko ʻenau ngāue, ʻo fakatatau ki he
    kovi ʻo ʻenau ngaahi faianga: ʻatu kiate kinautolu ʻo hangē ko e ngāue ʻa honau
    nima; ʻange kiate kinautolu honau ʻinanga.'
  ces-1613: Dejž jim podlé skutků jejich, a podlé zlosti nešlechetností jejich; podlé
    práce rukou jejich dej jim, zaplať jim zaslouženou mzdu jejich.
  eng-WMB: Give them according to their work, and according to the wickedness of their
    doings. Give them according to the operation of their hands. Bring back on them
    what they deserve.
