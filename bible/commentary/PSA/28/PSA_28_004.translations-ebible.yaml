    aka ha mere, ka ihe ga-adakwasị ha bụrụ ihe ha kwesiri iketa.
  ory-ory: ସେମାନଙ୍କ କର୍ମାନୁସାରେ ଓ ସେମାନଙ୍କ କ୍ରିୟାର ଦୁଷ୍ଟତାନୁସାରେ ସେମାନଙ୍କୁ ପ୍ରତିଫଳ
    ଦିଅ; ସେମାନଙ୍କ ହସ୍ତର କର୍ମାନୁରୂପ ଫଳ ସେମାନଙ୍କୁ ଦିଅ; ସେମାନଙ୍କୁ ସମୁଚିତ ଫଳ ଭୋଗ କରାଅ।
  chk-chk: Kopwe ngeniir chappen ar föför me ükükün liwinin ar föföringau. Kopwe ngeniir
    chappen angangen pöür o liwini ngeniir mine a fichitiir.
  rop-rop: Yu panishim olabat na, dumaji olabat bin dum loda nogudbala ting. Olabat
    laigim lukaranbat blanga trabul olataim. YAWEI, yu meigim trabul blanga olabat
    na.
  ukr-1871: Дай їм по дїлам їх і по вчинкам їх; по дїлам рук їх віддай їм, і заплати
    по заслузї!
  yon-yon: Yimbed kwanimaib ye dowad man inende. Kwane, yimbed arewa kamimaib ye dowad
    man inende. Yi dingkimbed komo ambangkiwen kuu kwanemo man inende. Kwane, kakman
    anam yi yaa man inende.
  deu-1951: Gib ihnen nach ihrem Tun und nach der Schlechtigkeit ihrer Handlungen;
    gib ihnen nach den Werken ihrer Hände, vergilt ihnen, wie sie es verdient haben.
  eng-JPS: Give them according to their deeds, and according to the evil of their
    endeavours; give them after the work of their hands; render to them their desert.
  srp-1865: Podaj im, Gospode, po djelima njihovijem, po zlomu postupanju njihovu;
    po djelima ruku njihovijeh podaj im, podaj im što su zaslužili.
  lug-lug: Basasule ng’ebikolwa byabwe bwe biri, n’olw’ebyambyone bye bakoze. Basasule
    olwa byonna emikono gyabwe gye bisobezza, obabonereze nga bwe basaanidde.
  heb-heb: תן להם כפעלם וכרע מעלליהם כמעשה ידיהם תן להם השב גמולם להם׃
  ben-IRV: তাদের কাজ ও তাদের মন্দতার ফল অনুযায়ী তাদের ফল দাও; তাদের হাতের কাজ অনুসারে
    ফল দাও; তাদের পাওনার ফল প্রদান কর।
  ntu-ntu: Ayzlu-mopwz mz nzayrplapx-krm nidr mz da kxtrka x nzrtrkalrngr kcng tzalelr,
    Kabz badr da kx takitrde nzvz-rbr-krdrng.
  pan-pan: ਉਨ੍ਹਾਂ ਦੇ ਕੰਮਾਂ ਦੇ ਅਨੁਸਾਰ ਸਗੋਂ ਉਨ੍ਹਾਂ ਦੀ ਬਦਕਾਰੀ ਦੇ ਅਨੁਸਾਰ ਉਨ੍ਹਾਂ ਨੂੰ ਬਦਲਾ
    ਦੇ, ਉਨ੍ਹਾਂ ਦੇ ਹੱਥਾਂ ਦੇ ਕੰਮ ਅਨੁਸਾਰ ਉਨ੍ਹਾਂ ਨੂੰ ਦੇ, ਉਨ੍ਹਾਂ ਦੀ ਕੀਤੀ ਉਨ੍ਹਾਂ ਉੱਤੇ ਪਾ
    ਦੇ,
  mya-JVB: သူ တို့ကျင့် သောအကျင့် ဓလေ့ဆိုးယုတ် သည် နှင့်အညီ ၊ အကျိုး အပြစ်ကို ဆပ်ပေး
    တော်မူပါ။ သူ တို့ ပြုမူ သည် အတိုင်း ဆပ်ပေး ၍ ၊ အပြစ် နှင့် အလျောက် စီရင် တော်မူပါ။
  kgf-kgf: Ionac haka silic séc wawaŋ meme biriawac séc tasia meleŋ énécmina. Méraginanéŋ
    waŋgic séc tasia memuac hezac séc meleŋ énécmiwésémaŋ.
  tte-O: Kuyamaisali ali naenaena meuloina kaiwena, ali yauyaule kana liye koina kuyamaisali
    na manli kuyabwakina.
  tbg-tbg: Vika qora kaiqa varaara kaara vika nái koqaa nimiane. Vika qora kaiqa,
    vo kaiqa vo kaiqa varaarara irihara, vika ntaihaane. Are vikara huviqorave tivakehara
    vika qoraiqama nimitaane, turo.
  hmo-hmo: Edia kerere ena davana do oi henidia. Edia kara dika hegeregerena, davana
    idia dekenai do oi henia. Edia dika ibounai dainai do oi matakani henidia, bona
    edia dika davana korikori do oi henia momokani.
  zar-NT: Bubíʼi quéguequi tsca naca le tun, en tsca naca döʼ ruíʼigaca. Bubíʼi quéguequi
    tsca naca le tun në́ʼeguequi. Bubíʼi quéguequi tsca ral-laʼ gaca quéguequi.
  urd-urd: उनके अफ़'आल — ओ — आ'माल की बुराई के मुवाफ़िक़ उनको बदला दे, उनके हाथों
    के कामों के मुताबिक़ उनसे सुलूक कर; उनके किए का बदला उनको दे।
  rus-SYN: Глас Господа силен, глас Господа величествен.
  bqc-SIM: Kɛnɛ́ ń yãkɛa ń ń vãikɛaowa, fĩabonɛ́ ń dàawa, a gbɛ i wí ń musu.
  tcz-CHONGTHU: Amahon achanding dol u athilse bolu toh kitoh in got na pejengin!
    Athilse bolu dungjui chetnin lethuh jengin! Michunga athilse bol gu'utoh kitoh
    in amaho chungah chuhsah in.
  mar-mar: त्यांच्या कृतीप्रमाणे आणि त्यांच्या दुष्टकृत्यांच्या प्रमाणे त्यांची परत
    फेड कर.
  isl-isl: Refsaðu þeim eins og rétt er. Illvirki þeirra eiga skilið réttlátan dóm.
  hlt-THB: Ak che ik-oeih ami sainaak amyihna thung pek khqi tloep lawt lah; a mimah
    ing ak tyng na amah a kut sainaak ce thung pe lah.
  qub-qub: Paycunataga castigay ari mana allita rurashanman-tupu. Juchata rurashanman-tupu
    ayñita cutichiy.
  bqp-bqp: Ǹ kɛńnɛ ń yãkɛnaaa kũ ń vãnikɛnaao, ǹ fĩna bońnɛ ń dàaa de a gbɛ̀ wí
    ń musu.
  hat-hat: Pini yo pou sa yo fè, pou tou sa yo fè ki mal. Pini yo pou tou sa yo fè,
    ba yo sa yo merite.
  eng-BSB: Repay them according to their deeds and for their works of evil. Repay
    them for what their hands have done; bring back on them what they deserve.
  eng-WEBPB: Give them according to their work, and according to the wickedness of
    their doings. Give them according to the operation of their hands. Bring back
    on them what they deserve.
  kbq-kbq: Havi zamavu' zmava'ma nehu'za, kumimofo eri'zama eri'naza vahera, havi
    zamavu zmava'ma nehu'za kumi'ma hu'naza avamente antenka, mizana zamitere hunka
    zamazeri havizana huo.
  pon-pon: Kotin depuk on ir duen ar dodok o duen ar tiak jued; kotiki on ir duen
    dodok en pa arail; katini on ir duen ar wiawia.
  nhe-BL: Xiquincuepili nochi tlen ax cuali quichijtoque ica tlen ax cuali nojquiya.
    Xiquintlaxtlahui ica tlen fiero san se queja fiero quinchihuilijtoque sequinoc.
  wnc-wnc: Gata waaminu waiaknga tasikaingu pandambanuyo. Waiaknganae buyana inandek
    inandek asiknga yamuyo. Ngan, waaminde toknga siknga yamuke asiknga pandambanuke
    pasiwi mainong.
  bus-bus: Ǹ kɛńnɛ aↄ̃ yãkɛnaa kↄ̃n ń zaakɛnao, ǹ fĩa bońnɛ ń dàa lɛ aↄ̃ yã zaaa
    wí ń musu.
  gub-BL: Ezepyk a'e teko wanehe wanemiapo kwer hekuzaromo nehe, Ikatu 'ym ma'e paw
    hekuzaromo nehe. Emono wanemiapo kwer hekuzar wanupe nehe, ikatu 'ym ma'e wanupe
    nehe.
  eng-DRA: The voice of the Lord is in power; the voice of the Lord in magnificence.
