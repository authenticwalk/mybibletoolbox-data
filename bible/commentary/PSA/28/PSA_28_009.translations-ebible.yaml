verse: PSA.028.009
translations:
  mal-C: അങ്ങയുടെ ജനത്തെ രക്ഷിക്കുകയും അവിടത്തെ അവകാശത്തെ അനുഗ്രഹിക്കുകയും ചെയ്യണമേ;
    അവർക്ക് ഇടയനായിരുന്ന് എപ്പോഴും അവരെ കരങ്ങളിൽ വഹിക്കണമേ.
  deu-TKW: Hilf deinem Volk und segne dein Eigentum und weide sie und trage sie bis
    in Ewigkeit!
  lin-lin: Yawe, bikisa bato na Yo mpe pambola libula na Yo ; zala mobateli na bango
    mpe sunga bango mpo na libela.
  mmx-mmx: Leeme Silok, una lox asepsu limixin taram, la una lox anarong nedi limixin
    manmanton taram. Una nemen ngan laradi loklok tatao sipsip tinedi, la mo loklok
    tatao ram noxo xap.
  eng-LSV: Save Your people, and bless Your inheritance, || And feed them, and carry
    them for all time!
  eng-GNV: 'Saue thy people, and blesse thine inheritance: feede them also, and exalt
    them for euer.'
  eng-WEBSTER: 'Save thy people, and bless thy inheritance: feed them also, and lift
    them up for ever.'
  nhw-BL: Xijmaquixti moaltepe, TOTECO. Huan xiquintiochihua inijuanti catli moaxcahua.
    Techmocuitlahui quen se quinmocuitlahuía ipilborregojhua. Techhuica momaco para
    nochipa.
  swh-ONEN: Waokoe watu wako na uubariki urithi wako; uwe mchungaji wao na uwabebe
    milele.
  bba-bba: A wunɛn tɔmbu fɑɑbɑ koowo kpɑ ɑ bu domɑru kuɑ, be, be bɑ sɑ̃ɑ wunɛn ɑrumɑni.
    A bu kpɑro kpɑ ɑ bu nɔɔri sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'Save thy people, And bless thine inheritance: Feed them also, and lift
    them up for ever.'
  luo-luo: Res jogi kendo gwedh jogi moyier bed Jakwadh jogi kendo telnegi nyaka chiengʼ.
  aii-aii: ܦܲܪܸܩ ܠܥܲܡܘܼܟ݂، ܘܒܲܪܸܟ݂ ܠܝܵܪܬܘܼܬܘܼܟ݂، ܘܡܲܪܥܝܼ ܠܗܘܿܢ، ܘܛܥܘܿܢ ܠܗܘܿܢ ܥܲܠܔ
    ܕܪ̈ܵܥܢܵܢܘܼܟ݂ ܗܲܠܔ ܥܵܠܲܡ.
  meu-meu: Emu bese taudia ba hamauridia, oi dihimu ba hanamodia; ba reḡudia, bona
    bavabidia isi hanaihanai.
  npi-ULB: आफ्ना मानिसहरूलाई बचाउनुहोस् र आफ्नो उत्तराधिकारलाई आशिष्‌ ‌‌दिनुहोस् ।
    तिनीहरूका गोठाला हुनुहोस् र तिनीहरूलाई सदासर्वदा बोक्‍नुहोस् ।
  yor-yor: Ìwọ gba àwọn ènìyàn rẹ là, kí o sì bùkún àwọn ajogún rẹ; di olùṣọ́-àgùntàn
    wọn, kí o sì gbé wọn lékè títí ayérayé.
  pes-OPCB: ای خداوند، قوم برگزیدهٔ خود را نجات ده و عزیزان خود را برکت عنایت فرما.
    تو شبان ایشان باش و تا ابد از ایشان نگهداری کن!
  tgl-ULB: Iligtas mo ang iyong bayan at pagpalain ang iyong pamana. kayo ay maging
    pastol nila at aalagaan sila magpakailanman.
  nop-nop: Bepaŋ, du metamgeye yehitubu-lodaweŋ. Tiŋa metam datok yoŋa yabukahileguŋ
    u kahaŋ tiyembeŋ. Unduŋ tiŋa dagoŋ kadoko mehik hatiŋa helemahelemaŋ momooŋgoŋ
    yabudokoluwaaŋ.
  hui-hui: Anduane Homogo-o í̠naga wali agali pele mialu ti í̠ninagaore helo dabo
    helarigo í̠nime bayuwa biamogo bibe. Nogo sibi haru haga ale howa í̠na wali agali
    uruni tinaga haru haganeore í̠ni howa ti bayuwa handaya halu haru haabo habe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​၏​လူ​စု​တော်​အား​ကယ်​တော်​မူ​ပါ။ ကိုယ်​တော်​ရှင်​ပိုင်​တော်​မူ​သော​သူ​တို့​အား
    ကောင်း​ချီး​ပေး​တော်​မူ​ပါ။ သူ​တို့​အား​သိုး​ထိန်း​သ​ဖွယ်​ထာ​ဝ​စဉ်​ကြည့်​ရှု စောင့်​ရှောက်​တော်​မူ​ပါ။
  bod-N: ཁྱེད་ཀྱིས་ཉིད་ཀྱི་འབངས་མི་སྐྱོབ་པ༌དང༌། །ཁྱེད་ཀྱི་ནོར་སྐལ་ལ་ནི་བྱིན་གྱིས༌རློབས།
    །དེ་རྣམས་རྟག་ཏུ་སྐྱོང་ཞིང་འཁུར་དུ༌གསོལ།།
  wsk-wsk: Se Yawe, nika kariimet nika ma nunga balem mu nunga sangaru ale marak sokel
    nungaruko; ale nunga bitua kari baga se nunga gi patawu se nunga bitaruko.
  sna-sna: Ponesai vanhu venyu uye muropafadze nhaka yenyu; ivai mufudzi wavo uye
    muvatakure nokusingaperi.
  spa-BLM: Salva a tu gente, y bendice tu herencia. Sé también su pastor, y los soportará
    para siempre.
  cac-cac: Mamin Jehová, colcanel a chon̈ab', ac'cot a vach'c'olal d'a yib'an̈ eb'
    ictaxoni. Tan̈vej eb' d'a masanil tiempo.
  swh-ULB: Uwaokoe watu wako na uwabariki warithi wako. Uwe mchungaji wao na uwabebe
    milele.
  bel-bel: Голас Гасподні прымушае касуль каціцца, і агаляе лясы; і ў храме Ягоным
    абвяшчае пра славу Ягоную.
  deu-ELBBK: Rette dein Volk und segne dein Erbteil; und weide sie und trage sie bis
    in Ewigkeit!
  mbb-OT: Libriya nu wey tuvazi nu is menge etew he ǥaked nu. Bentayi nu sikandan
    he iring te ed-elima te kerehidu; etimana nu sikandan te wazà pidtemanan.
  mal-2015: നിന്റെ ജനത്തെ രക്ഷിച്ചു നിന്റെ അവകാശത്തെ അനുഗ്രഹിക്കേണമേ; അവരെ മേയിച്ചു
    എന്നേക്കും അവരെ വഹിക്കേണമേ.
  gup-gup: Yimray Yawey bu kanngehke ngadberre. Kunmak kanmarnekurduyimen ngadberre
    bininj nawu ngudda ke rowk. Ngudda wanjh yiman kayime shepherd ngadberre dja munguyh
    kanwanjbikarrme ngadberre.
  rmc-rmc: Zachraňin tire manušen, RAJEJA! Požehňin tiro ďeďictvos! Av lengro pasťjeris
    pro furt!
  nlg-nlg: Ko vavolara nimua na vure ghe Lord, ighau na lei tarunga vetena kau vahe
    na holouto ta nina rongoragha mana laga.
  pes-OPV: قوم خود را نجات ده ومیراث خود را مبارک فرما. ایشان را رعایت کن وبرافراز
    تا ابدالاباد.
  ron-1924: Мынтуеште, Доамне, попорул Тэу ши бинекувынтязэ моштениря Та! Фий пэсторул
    ши сприжиниторул лор ын вечь!
  ben-OBCV: তোমার লোকদের রক্ষা করো ও তোমার অধিকারকে আশীর্বাদ করো; তুমি তাদের পালক
    হও এবং তাদের চিরকাল বহন করো।
  som-som: Dadkaaga badbaadi, oo dhaxalkaagana barakee, Oo weliba quudi, oo weligaaba
    kor u hay.
  lat-VUC: 'Vox Domini præparantis cervos: et revelabit condensa, et in templo ejus
    omnes dicent gloriam.'
  eng-ASVBT: 'Save thy people, and bless thine inheritance: Be their shepherd also,
    and bear them up forever.'
  mna-mna: Yooba, kamke wal ku mi kampe zin. Pa zin na, koroŋ ku ŋonoono. Motom pizin
    sipsip ku mi mboro zin ta buri, mi iseeŋge iseeŋge ma ila.
  ita-1885: Salva il tuo popolo, e benedici la tua eredità; E pascili, e innalzali
    in perpetuo.
  eng-LXXUP: 'The voice of the Lord strengthens the hinds, And will uncover the thickets:
    And in his temple everyone speaks of his glory.'
  eng-ULB: Save your people and bless your inheritance. Be their shepherd and carry
    them forever.
  spa-VBL: ¡Salva a tu pueblo! ¡Bendice a tu “especial tesoro”! ¡Sé su pastor y sostenlos
    en tus brazos para siempre!
  fra-_FOB: Sauve ton peuple, et bénis ton héritage; conduis-les et les soutiens éternellement!
  mal-mal: അങ്ങയുടെ ജനത്തെ രക്ഷിച്ചു അങ്ങയുടെ അവകാശത്തെ അനുഗ്രഹിക്കണമേ; അവരെ മേയിച്ച്
    എന്നേക്കും അവരെ വഹിക്കണമേ.
  urd-GVR: Ai Rab, apnī qaum ko najāt de! Apnī mīrās ko barkat de! Un kī gallābānī
    karke unheṅ hameshā tak uṭhāe rakh.
  suz-BL: इन मुर आन कली प्रोनीन। इन रागी कली आसीक गेने। मिनु मेको आन कली गेना हना
    यो गोठला खोदेंशो पा योव़शा, गुप्‍शा, कुरशा पने।
  eng-NOY: Save thy people, and bless thine inheritance; Feed them also, and build
    them up for ever!
  ita-1927: Salva il tuo popolo e benedici la tua eredità; e pascili, e sostienli
    in perpetuo.
  ckb-ckb: گەلەکەت ڕزگار بکە و میراتەکەت بەرەکەتدار بکە، ببە بە شوانیان و هەتاهەتایە
    هەڵیانبگرە.
  eng-BBE: 'Be a saviour to your people, and send a blessing on your heritage: be
    their guide, and let them be lifted up for ever.'
  xsi-xsi: Mine nde Yova Kindeni, naŋa ano pano tu kuvilanzi ne tamâta rârâni, aku
    kuveta kie ara panzi tamâta ŋinde noko kupateanzi lâ tu simo noko ne ŋgu. Pwatonanzi
    sondo ndo, itogo lama nenzi katonâŋa tamâta uru ikatonanzi lama mine. Pwea ŋananzi
    ikura zo zo.
  kan-OKCV: ನಿಮ್ಮ ಜನರನ್ನು ರಕ್ಷಿಸಿರಿ; ನಿಮ್ಮ ವಾರಸುದಾರರನ್ನು ಆಶೀರ್ವದಿಸಿರಿ; ನೀವು ಅವರ ಕುರುಬ
    ಆಗಿದ್ದು; ಅವರನ್ನು ಯಾವಾಗಲೂ ಮುನ್ನಡೆಸಿರಿ.
  tam-2017: தேவனே நீர் உமது மக்களைப் பாதுகாத்து, உமது உரிமை சொத்தை ஆசீர்வதியும்; அவர்களுக்கு
    உணவளித்து, அவர்களை என்றென்றைக்கும் உயர்த்தியருளும்.
  spa-RV-1909: Salva á tu pueblo, y bendice á tu heredad; y pastoréalos y ensálzalos
    para siempre.
  ron-BTF: Salvează pe poporul tău și binecuvântează moștenirea ta; de asemenea paște-i
    și înalță-i pentru totdeauna.
  eng-WEBP: Save your people, and bless your inheritance. Be their shepherd also,
    and bear them up forever.
  eng-FBV: Save your people! Bless your “special possession”! Be their shepherd and
    carry them in your arms forever!
  nld-1939: Red dus uw volk en zegen uw erfdeel; Weid hen en leid hen voor eeuwig!
  nch-BL: Xijmaquixti moaltepe, TOTECO. Huan xiquintiochihua inijuanti cati moaxcahua.
    Techmocuitahui quej se quinmocuitahuía ipilborregojhua. Techhuica momaco para
    nochipa.
  vie-1934: Xin hãy cứu dân Chúa, và ban phước cho cơ nghiệp Ngài; Cũng hãy chăn nuôi
    và nâng đỡ họ đời đời.
  cha-cha: 'Nalibre y taotaomo ya bendise y erensiamo: ya nafañocho sija ya unmantiene
    sija para taejinecog.'
  hin-CV: आप अपनी मीरास को उद्धार प्रदान कीजिए और उसे आशीष दीजिए; उनके चरवाहा होकर
    उन्हें सदा-सर्वदा संभालते रहिए.
  eng-OURB: Save your people, and bless your inheritance. Be their shepherd also,
    and bear them up forever.
  spa-BES: 'Sé un salvador para tu pueblo, y envía una bendición sobre tu herencia:
    sé su guía, y sustentalos para siempre.'
  tdx-tdx: Rombaho ondati’oo, naho ampanintsiño o lova’oo; Araho iereo vaho otroño
    nainai’e.
  tha-KJV: ขอทรงช่วยประชาชนของพระองค์​ให้​รอด และอำนวยพระพรแก่มรดกของพระองค์ ขอทรงเป็นผู้​เลี้ยงดู​เขา
    และหอบหิ้วเขาไปเป็นนิตย์
  por-BR-2018: Salva a teu povo, e abençoa a tua herança; e apascenta-os, e levanta-os
    para sempre.
  deu-ELO: Rette dein Volk und segne dein Erbteil; und weide sie und trage sie bis
    in Ewigkeit!
  eng-WYC-2018: Lord, make thou safe thy people, and bless thou thine heritage; and
    rule thou them, and enhance thou them till into without end. (Lord, save thou
    thy people, and bless thou thy inheritance; and rule thou over them, and lift
    thou them up, yea, take good care of them, forever.)
  epo-epo: Helpu Vian popolon kaj benu Vian heredon, Kaj paŝtu kaj altigu ilin eterne.
  gfk-gfk: Halon ira num matanaiabar ma nu haidane diet ing diet ira pinlawem ta ira
    matanaiabar bakut. Nu hanuat hoing ra ut na balaura sipsip ma nu kap hani diet
    hathatika.
  uig-PIN: Ɵz hǝlⱪingni ⱪutⱪuzƣaysǝn, Mirasingni bǝrikǝtlik ⱪilƣaysǝn; Ularni padiqidǝk
    beⱪip ozuⱪlandurƣaysǝn, Mǝnggügǝ ularni kɵtürüp yürgǝysǝn.
  beo-beo: 'Hina Gode! Dia fi dunu gaga:ma! Amola Dia: dunu ilima hahawane hou ima!
    Di sibi ouligisu ea hou defele, ilima ouligima. Amola eso huluane ili noga:le
    gagagulama!'
  tpi-OTNT: God, helpim ol manmeri bilong yu. Mekim gut long dispela lain manmeri
    yu makim bilong yu yet. Yu ken i stap wasman bilong ol, na lukautim ol gut oltaim
    oltaim.
  hau-SA: Ka cece mutanenka ka kuma albarkace gādonka; ka zama mai kiwonsu ka kuma
    riƙe su har abada.
  udu-udu: Ayy tayi ’kwanim pini is ki me’d mo ma, dhali ’bori mal pini mii mo. Tayi
    /e Amanhil uni mo dhali ḵali uni ki sule/ sule/ mo.
  uig-LAT: Öz xelqingni qutquzghaysen, Mirasingni beriketlik qilghaysen; Ularni padichidek
    béqip ozuqlandurghaysen, Menggüge ularni kötürüp yürgeysen.
  nde-nde: Sindisa abantu Bakho ubusise ilifa lakho; woba ngumelusi wabo ubathwale
    lanininini.
  ton-ton: 'Ke ke fakamoʻui hoʻo kakai, mo tāpuaki ho tofiʻa: tauhi ʻakinautolu foki,
    pea hiki hake ʻakinautolu ke taʻengata.'
  ces-1613: Spas lid svůj, Hospodine, a požehnej dědictví svému, a pas je, i vyvyš
    je až na věky.
  eng-WMB: Save your people, and bless your inheritance. Be their shepherd also, and
    bear them up forever.
  tam-TCV: இறைவனே உமது மக்களைக் காப்பாற்றி, உமது உரிமைச்சொத்தான அவர்களை ஆசீர்வதியும்;
    அவர்களுடைய மேய்ப்பராயிருந்து அவர்களை என்றென்றும் தாங்கிக்கொள்ளும்.
  ceb-ULB: Luwasa ang imong katawhan ug panalangini ang imong panulondon. Magbalantay
    ka kanila ug sapnaya sila hangtod sa kahangtoran.
  pol-UBG: Wybaw twój lud, PANIE, błogosław twemu dziedzictwu, paś ich i nieś na wieki.
  urd-GVU: اے رب، اپنی قوم کو نجات دے! اپنی میراث کو برکت دے! اُن کی گلہ بانی کر کے
    اُنہیں ہمیشہ تک اُٹھائے رکھ۔
  eng-OEBCW: O save your people, and bless your inheritance. Be their shepherd and
    carry them forever.
  deu-1912: Hilf deinem Volk und segne dein Erbe und weide sie und erhöhe sie ewiglich!
  kan-2017: ಯೆಹೋವನೇ, ನಿನ್ನ ಜನರನ್ನು ರಕ್ಷಿಸು; ನಿನ್ನ ಸ್ವಕೀಯ ಪ್ರಜೆಯನ್ನು ಆಶೀರ್ವದಿಸು. ನೀನು
    ಅವರ ಕುರುಬನಾಗಿರು; ಅವರನ್ನು ಯಾವಾಗಲೂ ಪರಿಪಾಲಿಸುತ್ತಾ ಆಧಾರವಾಗಿರು.
  yap-yap: SOMOL, mu ayuweg girdi’em, ma ga fal’eg wa’athan e pi’in nib mil farad
    ngom. Mu par ni gur e tagafaliyrad, ma ga ayuwegrad ndariy n’umngin nap’an.
  hlt-MCSB: Na pilnam te khang lamtah na rho te a yoethen saeh. Amih te luem puei
    lamtah amih te kumhal duela phuei lah.
  mdy-ETH: ዴሮ ኔኤኮ ዓውሴ! ኔኤሮ ማዔ ዓሶዋ ዓንጄ፥ ዔያቶ ሄንቃሢ ኔና ማዔ፤ ናንጊና ዔያቶ ቶኦኮ ዛጋያ ማዔ።
  twi-ASANTE: Gye wo nkurɔfoɔ na hyira wʼagyapadeɛ; yɛ wɔn hwefoɔ, na wo ne wɔn nnante
    afebɔɔ.
  eng-WEBU: Save your people, and bless your inheritance. Be their shepherd also,
    and bear them up forever.
  acu-NT: Apuru ami aintsrum ainautinka uwemtikiartukta, tura pengker awajkartusta.
    Uwija wainin ni uwijarin tenapkes wainua nunismek iincha waitkratkata. Tura uwija
    wainin uwija uchirin minakas juwawa nunismek tuke iincha jukartukta.
  spa-PDDPT: ¡Salva a tu pueblo, Y bendice tu heredad! ¡Pastoréalos y cárgalos para
    siempre!
  gun-gun: Eraa jepe ke ndevygua kuery, emoingo porã ndevygua kuery. Ha'e kuery re
    epena ha'e emboyvate raka'e rã peve.
  agu-BL: Ta', che' cole'u' yi e' teru' tanumu'. Nin tak'u' banlu' squibaj yi e' teru'
    nitxajilu'. Che' q'uicy'leju', chi na ban jun pstor tan chiq'uicy'le'n yi e' tawun.
    Ilenin che' q'uicy'leju' tan poreru' sbne' opon tunintz.
  ilo-ULB: Isalakanmo dagiti tattaom ken bendisionam ti tawidmo. Agbalinka a pastorda
    ket awitem ida iti agnanayon.
  kpg-kpg: Meenei Dimaadua, haga dagaloaha ina au daangada, hagamaluagina ina digau
    ala nia daangada ni aau. Dagia digaula be di hagaloohi siibi, gei Goe gi madamada
    humalia i digaula gaa hana hua beelaa.
  uig-ARA: ئۆز خەلقىڭنى قۇتقۇزغايسەن، مىراسىڭنى بەرىكەتلىك قىلغايسەن؛ ئۇلارنى پادىچىدەك
    بېقىپ ئوزۇقلاندۇرغايسەن، مەڭگۈگە ئۇلارنى كۆتۈرۈپ يۈرگەيسەن.
  sus-sus: I xa ɲama rakisi, i xa barakɛ ragoro e ma. Mɛɛni e ma alɔ xuruse dɛmadonyi
    mɛɛnima a xa gɔɔrɛ ma ki naxɛ. I ɲɛngi dɔxɔ e xɔn ma abadan.
  pon-2006: Maing KAUN, komw ketin kamourala sapwellimomwi aramas akan, oh ketin kupwuramahwih
    sapwellimomwi kan. Komwi en wiahla arail silepen sihpw, oh ketin apwahpwalih irail
    kohkohlahte.
  jae-jae: Ônam nêm lau sa to ônam mec nêm gêŋlênsêmmaŋ ma ojop to ôsip aêac sa endeŋ
    tôŋgeŋ.
  ksd-ksd: Una valaun kaum tarai, ma una vadoane kaum tiniba; Una tabatabar bula diat,
    ma una puak vatikene pa diat.
  tur-YTC: Halkını kurtar, Mirasını kutsa. Onların çobanı ol, Ve onları sonsuza dek
    taşı.
  bel-N: Збаў народ Твой і дабраславі спадчыну Тваю; пасьві іх і ўзьнімі іх на вякі.
  grc-BRENT: Φωνὴ Κυρίου καταρτιζομένου ἐλάφους, καὶ ἀποκαλύψει δρυμοὺς, καὶ ἐν τῷ
    ναῷ αὐτοῦ πᾶς τις λέγει δόξαν.
  kpr-kpr: Arie Bajari, evetu genembo ninda tofo ava esimbuge! Ne nine kaifa use,
    tavo ururaso, evovodae irore!
  ind-AYT: Selamatkanlah umat-Mu, dan berkatilah milik pusaka-Mu; Gembalakan mereka
    dan bawa mereka selama-lamanya.
  yom-yom: Vukisa batu baku ayi sakumuna kiuka kiaku. Bika wuba nsungi awu ayi wuba
    nata mu zithangu zioso.
  yut-yut: Mɨŋat amɨn kabɨgo yokwikon baŋ pulugaŋ yopbi. Gaga do manjɨgɨl amɨn kabɨ
    yo tagɨsi aŋ yobi. Kɨla amɨni egek dagok dagogɨ mɨni kɨlani abi.
  nya-nya: Pulumutsani anthu anu ndipo mudalitse cholowa chanu; mukhale mʼbusa wawo
    ndipo muwakweze kwamuyaya.
  hrv-hrv: Spasi narod svoj i blagoslovi svoju baštinu, pasi ih i nosi ih dovijeka!
  mps-mps: Genuai Bidi God, naga we bidi dabe tau siyu, tama naga te sa muani we bidi
    hani dabe bugagia wiegi yai ilao. Nage te augwali tonalubo bidi bidiyu, tama augwali
    te bidada peyu, bidada pabo sesemane sogo bugagia tonaluao.
  tpi-tpi: God, helpim ol manmeri bilong yu. Mekim gut long dispela lain manmeri yu
    makim bilong yu yet. Yu ken i stap wasman bilong ol, na lukautim ol gut oltaim
    oltaim.
  dan-1931: Frels dit Folk og velsign din Arv, røgt dem og bær dem til evig Tid!
  vie-OVCB: Xin Chúa cứu dân Ngài! Ban phước lành cho cơ nghiệp của Ngài, Xin chăn
    dắt và bồng bế họ mãi mãi.
  guj-2017: તમારા લોકોનો બચાવ કરો અને તમારા વારસાને આશીર્વાદ આપો. વળી તેઓનું પાલનપોષણ
    કરીને સદા તેઓને ઊંચકી રાખો.
  pon-2006A: Maing KAUN, komw ketin kamourala sapwellimomwi aramas akan, oh ketin
    kupwuramahwih sapwellimomwi kan. Komwi en wiahla arail silepen sihpw, oh ketin
    apwahpwalih irail kohkohlahte.
  por-BRBSL: Salve seu pessoal, e abençoe sua herança. Seja também seu pastor, e suportá-los
    para sempre.
  eng-OEBUS: O save your people, and bless your inheritance. Be their shepherd and
    carry them forever.
  swe-swe: Ge seger åt ditt folk och välsigna ditt arv. Var deras herde [fåraherde
    som matar, leder och skyddar dem] och bär (lyft upp) dem för evigt.
  cth-cth: Na miphun hah rungngang na teh, Nange râw hah yawhawi poe haw. Ahnimae
    tukhoumkung lah awm na teh, ahnimanaw hah a yungyoe sin haw.
  twi-twi: Gye wo nkurɔfo na hyira wʼagyapade; yɛ wɔn hwɛfo, na wo ne wɔn nnantew
    afebɔɔ.
  hlt-hlt: Na pilnam te khang lamtah na rho te a yoethen saeh. Amih te luem puei lamtah
    amih te kumhal duela phuei lah.
  tbz-SIM: Ti Yiɛ̀ nKuyie ndɛɛtɛ́ ɑ kɔbɛ, fɔ̃́ɔ̃̀ bɛ̀ te, dɔɔ̀ bɛ mɛsɑ̀ɑ̀, ɑ ntú bɛ
    kóo cɛ̃nti, ntɔ bɛ sɑ̃́ɑ̃̀.
  msy-2020: O Ikiavɨra Itir God, nɨ uan gumazamizibar akuragh. Kar gumazamizir nɨ
    ua baghavɨra inabaziba, nɨ deraghvɨra me damu. Nɨ sipsipbar garir gumazimɨn mɨn,
    me inigh me ater mangɨ, deragh men gan kamaghɨra ikɨ.
  dop-dop: Wɑɑsɩ nyɑ́ yəlɑɑ tɑ́ nɑ ń kooli-tʋɣʋ kʋpɑntʋ. Tiiki-tʋ nɑ ń pɑɑsəɣənɑ-tʋɣʋ
    tɑm tɔɔ. Mpi tɔ, nyɑ́ tənnɑ-tʋ.
  azb-azb: Öz xalqını qurtar, Seçdiklərinə xeyir-dua ver. Öz sürünü otar, Xalqının
    əbədilik qayğısına qal!
  eng-DBY: Save thy people, and bless thine inheritance; and feed them, and lift them
    up for ever.
  hin-2017: हे यहोवा अपनी प्रजा का उद्धार कर, और अपने निज भाग के लोगों को आशीष दे;
    और उनकी चरवाही कर और सदैव उन्हें सम्भाले रह।
  wol-KYG: Ngalla musalal sa mbooloo, barkeelal sa ñoñ ñii, sàmm leen, boot ba fàww.
  bjr-bjr: Oo Yaawee aneenna faiqí anaasee manda ainainakinaana mara kaqinni quqasee
    anindikiqa mariasa amiqi amiqimma nimaqaa. Anee misasaa sipsipasaa rakisirafara
    foora maridana naaruara misasaa rakisia.
  eng-YLT: Save Thy people, and bless Thine inheritance, And feed them, and carry
    them to the age!
  kne-kne: Isalakan ya bindisyonam din ipogaw mo, ayowanam daida si eng-enggana ay
    kaman mon karnero.
  eng-WYC-2017: Lord, make thou safe thy people, and bless thou thine heritage; and
    rule thou them, and enhance thou them till into without end.
  eng-WMBB: Save your people, and bless your inheritance. Be their shepherd also,
    and bear them up forever.
  zat-NTPS: Bselá benne' chiu' ca', ne be̱n gaca chawe' chee̱ da naca chee̱'. Bxue
    benne' ca', ne be̱xru le̱' chadía chacanna.
  zty-NTPS: Beslá benne' chio' ka'. Ben chawe' da' nak chégake'. Wdáp chi'i benne'
    ka', na' bze choch ḻégake' to chi'ize.
  urd-GVH: ऐ रब, अपनी क़ौम को नजात दे! अपनी मीरास को बरकत दे! उनकी गल्लाबानी करके
    उन्हें हमेशा तक उठाए रख।
  rug-rug: Zihova, Mu harupi sari na Mua tie, Mu mana ni sari na Mua butubutu. Mamu
    koa na dia Sepati si Agoi, Mamu kopu ni si arini ninae rane ka rane.
  gaz-gaz: Saba kee fayyisi; dhaala kees eebbisi; tiksee isaanii taʼii bara baraan
    isaan baadhu.
  fra-LSG: Sauve ton peuple et bénis ton héritage! Sois leur berger et leur soutien
    pour toujours!
  yal-yal: I ya yamaan nakisi, i mɔn yi e baraka. Findi e gbɛngbɛn muxun na, i yi
    i yengi dɔxɔ e xɔn ma habadan!
  iou-iou: Täŋpäkaŋ Anutu, ämawebekaye waki keriken nanik ketäreŋ yepmaŋ. Täŋkaŋ gäkŋata
    iwoyäwani ämawebekayeta nadäŋ yämiŋpäŋ watä säkgämän kadäni kadäni kaŋ it yämi.
  haw-1868: 'E hoola i kou poe kanaka, a e hoomaikai i kou hooilina: E hanai ia lakou,
    a e kaikai ia lakou a mau loa.'
  arb-NAV: خَلِّصْ يَا رَبُّ شَعْبَكَ وَبَارِكْ مِيرَاثَكَ. كُنْ رَاعِياً لَهُمْ وَاحْمِلْهُمْ
    إِلَى الأَبَدِ.
  ded-ded: O, ge ngicngacfocga ebicfunac mesiyununa amma maridzoming ngicngacfocga
    andae, yeni kenecyunuma yenenggareng ayemmema nasoya nasoya tofohoyunubesena.
  ewe-ewe: Ɖe wò dukɔ, eye nàyra wò domenyinu; nànye woƒe kplɔla, eye nàkɔ wo ɖe akɔnu
    tegbetegbe.
  eng-LEE: 'Help thy people, and bless thy heritage: and feed them, and exalt them
    unto all eternity.'
  asm-FB: হে যিহোৱা, তোমাৰ লোকসকলক তুমি ৰক্ষা কৰা, তোমাৰ সম্পত্তিক তুমি আশীৰ্ব্বাদ
    কৰা; তুমি তেওঁলোকৰ ৰখীয়া হোৱা আৰু চিৰকাল তেওঁলোকক বৈ নিয়া।
  sus-A: عِ شَ حَمَ رَكِسِ، عِ شَ بَرَكّ رَفٌرٌ عٍ مَ. مّينِ عٍ مَ عَلْ شُرُ سٍ دّ مَدٌنيِ
    مّينِمَ عَ شَ فْورّ مَ كِ نَشّ. عِ حّنفِ دْشْ عٍ شْن مَ عَبَدَن.
  fra-SBL: Sauve ton peuple, et bénis ton héritage. Soyez aussi leur berger, et les
    soutenir pour toujours.
  hbo-hbo: הֹושִׁ֤יעָה ׀ אֶת־עַמֶּ֗ךָ וּבָרֵ֥ךְ אֶת־נַחֲלָתֶ֑ךָ וּֽרְעֵ֥ם וְ֝נַשְּׂאֵ֗ם
    עַד־הָעֹולָֽם׃
  kik-kik: Honokia andũ aku na ũrathime igai rĩĩrĩ rĩaku, tuĩka mũrĩithi wao na ũmakuuage
    nginya tene.
  fra-NCL: Sauve ton peuple et bénis ton héritage ! Sois leur pasteur et porte-les
    à jamais !
  cek-AK: 'Nangmah ih kaminawk to pahlong ah loe, na qawktoep kaminawk to tahamhoihaih
    paek ah: nihcae to khenzawn ah loe dungzan khoek to toep ah.'
  cuk-cuk: Bab-Jehováʼye, be-dula be abonoge, be-mimmigangi be ise-nued binsae. Sibad-wawaad-edarbed
    e-sibad-edarbedyobi, be-mimmigan be edarbe, degisadegu bendakdii be gusun.
  uig-CYR: Пәрвәрдигарниң садаси дуб дәрәқлирини һәрян толғитиду, Орманлиқларни ялаңачлайду;
    Униң муқәддәс ибадәтханисида болған һәммиси «шану-шәвкәт!» дәп тәнтәнә қилиду.
  tel-2017: నీ ప్రజలను రక్షించు. నీ వారసత్వాన్ని ఆశీర్వదించు. వాళ్లకు కాపరిగా ఉండి,
    శాశ్వతంగా వాళ్ళను ఎత్తుకుని నడిపించు.
  hat-BSA: Sove pèp Ou a, e beni eritaj pa Ou a. Devni bèje yo tou, e bay yo soutyen
    jis pou tout tan.
  ukr-ONPU: 'Голос Господа гне дуби й оголює ліси, а в Храмі Його всі вигукують: «Слава!»'
  kos-kos: LEUM GOD, molela mwet lom, Ac akinsewowoyalos su ma lom. Kom in mwet shepherd
    lalos, Ac karinganulos nwe tok ma pahtpat.
  hbo-WLC: הוֹשִׁ֤יעָה ׀ אֶת־עַמֶּ֗ךָ וּבָרֵ֥ךְ אֶת־נַחֲלָתֶ֑ךָ וּֽרְעֵ֥ם וְ֝נַשְּׂאֵ֗ם
    עַד־הָעוֹלָֽם׃
  ibo-ibo: Zọpụta ndị gị, gọzikwaa ihe nketa gị; buuru ha onye ọzụzụ atụrụ, na-ekukwa
    ha ruo mgbe ebighị ebi.
  ory-ory: ଆପଣା ଲୋକମାନଙ୍କୁ ତ୍ରାଣ କର ଓ ଆପଣା ଅଧିକାରକୁ ଆଶୀର୍ବାଦ କର; ସେମାନଙ୍କୁ ପ୍ରତିପାଳନ
    କର ଓ ଅନନ୍ତକାଳ ସେମାନଙ୍କୁ ବହନ କର।
  chk-chk: Kopwe amanaua noum kewe aramas o afeiöchü noum kana. Kopwe ar chon mas
    o tümwünüür tori feilfeilachök.
  rop-rop: YAWEI, yu na oldei seibum melabat, en album melabat. En jis laik det boswan
    stakmen weya im oldei maindimbat ola ship blanga im, wal lagijat na yu lukaftumbat
    melabat olagijawan.
  ukr-1871: Спаси людей твоїх і благослови власність твою; корми їх і возвисшай їх
    по віки!
  yon-yon: Eb karuwa nimaya kuu ben burudande binde. Ebbed kingkewendan kuu amun kerunde.
    Yi ben dorondare oone. Yi ben amukne, aron korem.
  deu-1951: Rette dein Volk und segne dein Erbe und weide und trage sie bis in Ewigkeit!
  eng-JPS: Save Thy people, and bless Thine inheritance; and tend them, and carry
    them for ever.
  srp-1865: Spasi narod svoj, blagoslovi dostojanje svoje; spasi ih i uzdiži ih dovijeka.
  lug-lug: Olokole abantu bo, obawe omukisa abalonde bo. Obakulemberenga ng’omusumba,
    era obawanirirenga emirembe gyonna.
  heb-heb: הושיעה את עמך וברך את נחלתך ורעם ונשאם עד העולם׃
  ben-IRV: তোমার লোকেদের রক্ষা কর এবং তোমার উত্তরাধিকারকে আশীর্বাদ কর। তাদের পালক
    হও এবং চিরকাল তাদের বহন কর।
  ntu-ntu: Amrlz nigr leplz nemqng mz nzarlapx-krm nigr, Mz nzngini-krgr sip nemqng
    kcng tqaclve-zvzq.
  pan-pan: ਆਪਣੀ ਪਰਜਾ ਨੂੰ ਬਚਾ, ਅਤੇ ਆਪਣੇ ਵਿਰਸੇ ਨੂੰ ਬਰਕਤ ਦੇ, ਉਨ੍ਹਾਂ ਦੀ ਪਾਲਣਾ ਕਰ ਅਤੇ ਉਨ੍ਹਾਂ
    ਨੂੰ ਸਦਾ ਸੰਭਾਲੀ ਰੱਖ।
  mya-JVB: ကိုယ်တော် ၏လူစု ကို ကယ်တင် ၍ ၊ အမွေ တော် ကို ကောင်းကြီး မင်္ဂလာပေးတော်မူပါ။
    သူ တို့ကိုအုပ်ထိန်း ၍ ၊ ထာဝရ ချီးမြှောက် ခြင်းရှိစေတော်မူပါ။
  kgf-kgf: O, ic embachécga aŋgéŋgina tiénécmina, guac mératéc buŋaga mozoc ac waŋ
    énécmina. Geŋ rama galeŋ waŋ énécmima hémbénaŋa énépésima kecbésémaŋ.
  tte-O: O Yeoba, am tomoyao kuleboili yo siya analiyao am bodao kuwalo-muloloili.
    Kubaguna-yagili besiele sipi togite-kalatan ana sipi igite-kalatagili sauga meuloina.
  tbg-tbg: Noravauvo, nena vaiinti nahenti ruaruama nimitaqira vuane. Nena kaama taana
    vaiinti nahentika koqema nimitaqira viharama, sipisipi qova nai sipisipiqaa koqema
    kero raqikintema kera, ekaa enta nena vaiinti nahentiqaa raqikiqira vuanerama,
    turo.
  hmo-hmo: Lohiabada e, oiemu bese taudia do oi hamauria. Oiemu natuna korikori taudia
    do oi hanamoa. Mamoe naria tauna bamona, oi ese idia do oi naria. Bona nega ibounai,
    doko lasi, idia do oi naria namonamo noho.
  zar-NT: Busölá bönachi quiuʼ, Dios, en ben ga gaca dxiʼa quéguequi nupa néquiguequi
    quiuʼ. Ben chiʼi léguequi ca run tu nu ruyú böʼcuʼ zxilaʼ, en guchë́ʼticaʼsö léguequi.
  urd-urd: अपनी उम्मत को बचा, और अपनी मीरास को बरकत दे; उनकी पासबानी कर, और उनको हमेशा
    तक संभाले रह।
  rus-SYN: Глас Господа разрешает от бремени ланей и обнажает леса; и во храме Его
    все возвещает о Его славе.
  bqc-SIM: Ǹ n gbɛ̃́ↄ suaba, ní báaadańgu. Ǹ ń dã́dã, níↄ ń kũa gↄↄpii.
  tcz-CHONGTHU: Namite huhhing in! Kelngoi chingpha bangin nagoulu Israel chu phatthei
    bohtan, chule tonsot in amahohi nabanjetnin puitan.
  mar-mar: तुझ्या लोकांस वाचव आणि तुझ्या वतनाला आशीर्वाद दे. त्यांचा मेंढपाळ हो आणि
    त्यांना सर्वकाळ वाट दाखव व त्यांना सदैव क्षमा कर, त्यांना उचलून घे.
  isl-isl: Stattu vörð um þjóð þína, Drottinn! Vernda og blessa þitt útvalda fólk.
    Eins og fjárhirðir leiðir sauði sína, þá leið og vernda þjóð þína að eilífu.
  hlt-THB: Nak thlangkhqi ce hul nawhtaw na qo ak pangkhqi ce zosennaak pe lah; a
    mingmih a tuudoenkung na awm nawh kumqui dyna khai khqi loet lah.
  qub-qub: Acrashayqui runacunata salbay Tayta Dios. Gam acrashayqui cajcunataga bindisyunta
    goycullay. Uyshërunöpis sumaj ricaycullay. Margashalla apaycuy imaycamapis munayniquicho
    goyänanpaj.
  bqp-bqp: Ǹ n gbɛ̃nↄ sura ba ǹ arubarika dańgu, ǹ ń dãkpã ǹgↄ̃ ń kũna gↄrↄ sĩnda
    pínki.
  hat-hat: Seyè, sove pèp ou a non! Beni tout moun pa ou yo! Aji ak yo tankou yon
    bon gadò. Pran swen yo tout tan tout tan.
  eng-BSB: Save Your people and bless Your inheritance; shepherd them and carry them
    forever.
  eng-WEBPB: Save your people, and bless your inheritance. Be their shepherd also,
    and bear them up forever.
  kbq-kbq: Ra Anumzamoka nagri vahere nehunka, fenozama hiaza hunka'ma erisinte'ma
    hare'nana vahera asomu hunezmantenka, zamaza huo. Ana nehunka sipisipi kva vahe'mo'ma
    nehiaza hunka, maka knafina kazampi zamavarentenka kegava huzmante vava hunka
    vuo.
  pon-pon: Kotin jauaja japwilim omui aramaj omui jojo, o kotin kamana ir o apwali
    irail ada kokolata!
  nhe-BL: Xijmaquixti moaltepe, TOTECO. Huan xiquintiochihua inijuanti tlen moaxcahua.
    Xitechmocuitlahui queja se quinmocuitlahuía ipilborregojhua. Xitechhuica momaco
    para nochipa.
  wnc-wnc: Anutu, gikane aminda meya akngana sandeyamuyo. Sandeyamuke waaminde sanga
    take aknga tasiyamuyo. Sike gata waamindane kuyana dakngake katak siknga kakuya
    asinggan asinggan kayuyo.
  bus-bus: Ǹ n gbɛ̃nↄ mì sí ǹ aubarika dańgu, ǹ ń dãkpa ǹgↄ̃ ń kũna gurↄ píngi.
  gub-BL: O Tupàn, epyro neremiaihu wà nehe. Ezapo ikatu ma'e neremiruze'eg wanupe
    nehe no. Eiko àràpuhàràna'yr wamono'ogar zàwenugar neremiaihu wanupe nehe. Ezekaiw
    katu wanehe tuweharupi nehe.
  eng-DRA: 'The voice of the Lord prepareth the stags: and he will discover the thick
    woods: and in his temple all shall speak his glory.'
