verse: PSA.026.006
translations:
  mal-C: നിഷ്കളങ്കതയിൽ ഞാൻ എന്റെ കൈകൾ കഴുകുന്നു, യഹോവേ, അങ്ങയുടെ യാഗപീഠത്തെ ഞാൻ വലയംവെക്കുന്നു,
  deu-TKW: Ich wasche in Unschuld meine Hände, und so laß mich schreiten um deinen
    Altar, Jahwe,
  lin-lin: Yawe, nasukoli maboko na ngai mpo na kolakisa ete nasali mabe te, mpe nabandi
    na etumbelo na Yo,
  mmx-mmx: O Leeme Silok, na a gos lukngak ti lox asuusu i do nia laradi sepsen. La
    at pas emi asu kangkan loxonin laplavang taram.
  eng-LSV: I wash my hands in innocence, || And I go around Your altar, O YHWH.
  eng-GNV: I will wash mine handes in innocencie, O Lord, and compasse thine altar,
  eng-WEBSTER: 'I will wash my hands in innocence: so will I compass thy altar, O
    LORD:'
  nhw-BL: Tlapajpactli nomax tlen nochi tlajtlacoli, huan san quej nopa nimonechcahuis
    motlaixpa, TOTECO.
  swh-ONEN: Ninanawa mikono yangu kwa kuwa sina hatia, naikaribia madhabahu yako,
    Ee Bwana,
  bba-bba: Nɑ rɑ nɛn nɔmɑ niɛwɑ n kɑ sɔ̃ɔsi mɑ nɑ ǹ tɑɑrɛ mɔ. Nɑ rɑ de n nun sɑ̃
    nɑ n wunɛn yɑ̃ku yeru sikerenɑmɔ,
  eng-KJVCPB: 'I will wash mine hands in innocency: So will I compass thine altar,
    O Lord:'
  luo-luo: Aluoko lwetena kanyisogo ni aonge ketho, kendo aluoro kendoni mar misango,
    yaye Jehova Nyasaye,
  aii-aii: ܒܸܬ ܚܲܠܸܠܸܢ ܒܙܲܟܵܝܘܼܬܵ‌ܐ ܐܝܼܕܵܬ‌ܝܼ̈، ܘܚܵܕܪܹܢ ܠܚܵܕܸܪ̈ܘܵܢܹܐ ܕܡܲܕܒܚܘܼܟ݂، ܝܵܐ
    ܡܵܪܝܵܐ،
  meu-meu: Ialo-ḡoevaḡoeva ai lau imagu na huriamu; Iehova e, emu ihaboulaina patana
    na rakaia heḡeḡemu,
  npi-ULB: हे परमप्रभु, नोर्दोषतामा म आफ्‍नो हात धुन्छु, र म तपाईंको वेदी वरिपरि घुम्छु,
  yor-yor: Èmí ó wẹ ọwọ́ mi ní àìlẹ́ṣẹ̀, bẹ́ẹ̀ ni èmi yóò sì yí pẹpẹ rẹ ká Olúwa.
  pes-OPCB: دستهای خود را خواهم شست تا نشان دهم که بی‌گناهم، سپس مذبح تو را طواف خواهم
    کرد.
  tgl-ULB: Hinuhugasan ko ang aking mga kamay sa kawalan ng kasalanan, at pumupunta
    ako sa paligid ng iyong altar, Yahweh,
  nop-nop: Nu kadakaniŋnenit mokit nabunadiweŋdok kohone youtela altage kelemadiŋa
    ganiutumbalat.
  hui-hui: Anduane Homogo-o i̱ha ko mbira nawiore kogo walia halu i̱na i̱naga gi wayawaya
    bo waharogoni. I̱ í̠naga lomabu delaga dabu bu kagoria pu mabu bialu howa i̱na
    í̠ mitangi bialu lotu lalu kogoni.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​မှာ​အ​ပြစ်​မ​ရှိ​ကြောင်း​ပြ​သ​ရန် ကျွန်​တော်​မျိုး​သည်​မိ​မိ​၏​လက်​ကို​ဆေး​ကြော​ပြီး
    နောက် ကိုယ်​တော်​ရှင်​၏​ယဇ်​ပလ္လင်​ကို​လှည့်​ပတ်​၍ ဝတ်​ပြု​ကိုး​ကွယ်​ပါ​၏။
  bod-N: ཡ་ཝཱེ་བདག་གིས་ཉེས་མེད་མཚོན་ཕྱིར༌དུ། །ལག་ཟུང་བཀྲུས་ ནས་ཁྱེད་ཀྱི་མཆོད་ཁྲིར༌སྐོར།།
  wsk-wsk: Yawe, aninga bagara aolak ko ninguru sinar tasam, ale umu te ani nika altar
    duap te taisam,
  sna-sna: Ndinoshamba maoko angu ndisina mhaka, uye ndinofamba-famba paaritari yenyu,
    imi Jehovha,
  spa-BLM: Me lavaré las manos con inocencia, así que iré alrededor de tu altar, Yahvé,
  cac-cac: Tzin b'iquel in c'ab' yuj in ch'oxaneli to malaj in chucal. Ichato chi'
    b'ian tzin ec' oyoyoc d'a spatic yichan̈ altar,
  swh-ULB: Ninaosha mikono yangu kounesha sina hatia, na kuikaribia madhabahu yako,
    Yahwe,
  bel-bel: Тады ўзьнеслася б галава мая над ворагамі наўкола мяне; і прынёс бы я ў
    Ягонай скініі ахвяры славаслоўя; сьпяваў бы і славіў бы прад Госпадам.
  deu-ELBBK: Ich wasche in Unschuld meine Hände und umgehe deinen Altar, HERR,
  mbb-OT: Edlùluan ku is menge velad ku he tuus te wazè ku salà. Ne edhendiyà a te
    pemuhatà he zutun ka ebpemuhata su ed-azap a kenikew, Nengazen.
  mal-2015: സ്തോത്രസ്വരം കേൾപ്പിക്കേണ്ടതിന്നും നിന്റെ അത്ഭുതപ്രവൃത്തികളൊക്കെയും വർണ്ണിക്കേണ്ടതിന്നും
  gup-gup: Ngaye yiman ngabiddjirridjburren bu ngamulewarren minj kunwarre ngakurduyimeninj
    dja ngaye ngadjalboddan kore altar ngudda ke ngudda nawu Yawey.
  rmc-rmc: Thovav avri mire vasta, bo nane man vina, a phirav pašal tiro oltaris,
    RAJEJA,
  nlg-nlg: Nau ku sani na limagu ge ku tughunitatea tu marabu, ge ku gatu ta nimua
    na baubahu, Ghe Lord.
  pes-OPV: دستهای خود را در صفامی شویم. مذبح تو را‌ای خداوند طواف خواهم نمود.
  ron-1924: Ымь спэл мыниле ын невиновэцие ши аша ынконжор алтарул Тэу, Доамне,
  ben-OBCV: আমি নির্দোষিতায় আমার হাত পরিষ্কার করি, এবং তোমার যজ্ঞবেদিতে আসি, হে সদাপ্রভু,
  som-som: Gacmahayga waxaan ku maydhan doonaa eedla'aanta, Markaasaan ku wareegi
    doonaa meeshaada allabariga, Rabbiyow,
  lat-VUC: In petra exaltavit me, et nunc exaltavit caput meum super inimicos meos.
    Circuivi, et immolavi in tabernaculo ejus hostiam vociferationis; cantabo, et
    psalmum dicam Domino.
  eng-ASVBT: 'I will wash my hands in innocency: So will I compass thine altar, O
    Jehovah;'
  mna-mna: Yooba, re. Nio leŋ uunu sa isaana som. Tana iŋgi aŋguuru nomoŋ pa nu motom.
    Tonabe aŋgaaba zin wal pakan, mi niamŋan ampapiliu patoronŋana ku muriini.
  ita-1885: Io lavo le mie mani nell'innocenza, E circuisco il tuo Altare, o Signore;
  eng-LXXUP: 'And now, behold, he has lifted up my head over mine enemies: I went
    round and offered in his tabernacle the sacrifice of joy; I will sing, even sing
    psalms to the Lord.'
  eng-ULB: I wash my hands in innocence, and I go around your altar, Yahweh,
  spa-VBL: Lavo mis manos para mostrar mi inocencia. Vengo a adorar a tu altar, Señor,
  fra-_FOB: Je lave mes mains dans l'innocence, et je fais le tour de ton autel, ô
    Éternel!
  mal-mal: സ്തോത്രസ്വരം കേൾപ്പിക്കേണ്ടതിനും നിന്റെ അത്ഭുതപ്രവൃത്തികളെ വർണ്ണിക്കേണ്ടതിനും
  urd-GVR: Ai Rab, maiṅ apne hāth dho kar apnī begunāhī kā izhār kartā hūṅ. Maiṅ terī
    qurbāngāh ke gird phir kar
  suz-BL: आं गुइमी मारेइ मरिम्‍शो मपङ। परमप्रभु यावे, इन कली ठेयब सेल्‍शा, इन चढ़ेतीके
    आ एर ओंथ हिरशा बाक्‍नुङ। ब्‍यवस्‍था २१:६-७; मत्ती २७:२४
  eng-NOY: I wash my hands in innocence. And go around thine altar. O LORD!
  ita-1927: Io lavo le mie mani nell’innocenza, e così fo il giro del tuo altare,
    o Eterno,
  ckb-ckb: دەستەکانم دەشۆم تاکو بێتاوانیم دەربخەم، ئەی یەزدان، بە دەوری قوربانگاکەتدا
    دەسووڕێمەوە و
  eng-BBE: I will make my hands clean from sin; so will I go round your altar, O Lord;
  xsi-xsi: Yova Kindeni, lâ zo ŋana naŋa atu alâ pa noko ne patarawâŋa nia ŋana awâŋgi
    pano, ande naŋa uru apua mbauŋgu muŋga lâ ŋga, ŋana atula pwataki tu naneŋgu soki
    toŋge tia. Naŋa aveta mine lâ, ŋineŋga ayoka akarerea patarawâŋa nia kunzi noko
    ne tamâta.
  kan-OKCV: ನನ್ನ ಕೈಗಳನ್ನು ನಿರ್ಮಲವಾಗಿ ತೊಳೆದುಕೊಂಡು, ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ಬಲಿಪೀಠವನ್ನು ಸುತ್ತುತ್ತಾ,
  tam-2017: யெகோவாவே, நான் துதியின் சத்தத்தைக் கேட்கும்படிச் செய்து, உம்முடைய அதிசயங்களையெல்லாம்
    விவரிப்பதற்காக,
  spa-RV-1909: 'Lavaré en inocencia mis manos, y andaré alrededor de tu altar, oh
    Jehová:'
  ron-BTF: Îmi voi spăla mâinile în nevinovăție, astfel voi înconjura altarul tău,
    DOAMNE,
  eng-WEBP: I will wash my hands in innocence, so I will go about your altar, LORD,
  eng-FBV: I wash my hands to show my innocence. I come to worship at your altar,
    Lord,
  nld-1939: Maar ik was mijn handen in onschuld, En sta rond uw altaar,
  nch-BL: Tapajpacti nomax ten nochi tajtacoli, huan san quej nopa nimonechcahuis
    motaixpa, TOTECO.
  vie-1934: Hỡi Đức Giê-hô-va, tôi sẽ rửa tay tôi trong sự vô tội, Và đi vòng xung
    quanh bàn thờ của Ngài;
  cha-cha: 'Jufagase y canaejo ni y tinaeisao: taegüije juoriya gui attatmo, O Jeova.'
  hin-CV: मैं अपने हाथ धोकर निर्दोषता प्रमाणित करूंगा और याहवेह, मैं आपकी वेदी की
    परिक्रमा करूंगा,
  eng-OURB: I will wash my hands in innocence, so I will go about your altar, Adonai;
  spa-BES: Haré que mis manos estén limpias del pecado; así iré alrededor de tu altar,
    oh Señor;
  tdx-tdx: Hanasa tañañ’ an-kalio tahin-draho, vaho harikohoeko ty kitreli’o ry Iehovà,
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ เพื่อความบริ​สุทธิ​์ข้าพระองค์จะชำระมือและจะเดินอยู่รอบแท่นของพระองค์
  por-BR-2018: Lavo minhas mãos em inocência, e ando ao redor do teu altar, SENHOR;
  deu-ELO: Ich wasche in Unschuld meine Hände, und umgehe deinen Altar, Jehova,
  eng-WYC-2018: I shall wash mine hands among innocents; and, Lord, I shall compass
    thine altar. (I shall wash my hands in innocence; and then, Lord, I shall march
    around thy altar.)
  epo-epo: Mi lavas miajn manojn per senkulpeco; Kaj mi moviĝas ĉirkaŭ Via altaro,
    ho Eternulo,
  gfk-gfk: Iau taptapir wara hamines bia iau pai gil ra sakena. Iau ni hanuat kaia
    tano num suuh na tun hartabar, Watong,
  uig-PIN: Ⱪollirimni gunaⱨsizliⱪta yuyimǝn; Xunda, ⱪurbangaⱨingni aylinip yürǝlǝymǝn.
  beo-beo: Hina Gode! Na da wadela:i hou hame hamosa. Amo olelema:ne, na lobo ni dodofesa.
    Amola na da nodone sia:ne gadoiwane, Dia gobele salasu oloda amo beba:le mogodigili
    sisiga:la.
  tpi-OTNT: Bikpela, mi wasim han bilong mi bilong soim yu mi no gat rong. Na mi wokabaut
    raunim alta bilong yu, na mi lotu long yu.
  hau-SA: Na wanke hannuwana cikin rashin laifi, ina yawo a bagadenka Ya Ubangiji,
  udu-udu: Aha/ mina ’thur me’d pem mo gom aha/ dina ka p̱o/ mo, dhali ya mo e mo
    ma gwaṯam pini jin ’ciṯẖu/ to ’kus mo, ayy Tap̱a,
  uig-LAT: Qollirimni gunahsizliqta yuyimen; Shunda, qurban’gahingni aylinip yüreleymen.
  nde-nde: Ngigeza izandla zami ngokungelacala, bese ngilizungeza i-alithari Lakho,
    Oh Thixo,
  ton-ton: 'Te u fanofano hoku nima ʻi he māʻoniʻoni: pea ʻe pehē pe ʻeku kāpui ho
    ʻesifeilaulau, ʻE Sihova:'
  ces-1613: Umývám v nevinnosti ruce své, postavuji se při oltáři tvém, Hospodine,
  eng-WMB: I will wash my hands in innocence, so I will go about your altar, LORD,
  tam-TCV: யெகோவாவே, நான் குற்றமில்லாமை விளங்கும்படி என் கைகளைக் கழுவி, உமது துதியைப்
    பிரசித்தப்படுத்தி,
  ceb-ULB: Manghunaw ako sa akong kamot diha sa pagkawalay sala, ug molibot ako sa
    imong halaran, O Yahweh,
  pol-UBG: Umyję w niewinności swoje ręce i obejdę twój ołtarz, PANIE;
  urd-GVU: اے رب، مَیں اپنے ہاتھ دھو کر اپنی بےگناہی کا اظہار کرتا ہوں۔ مَیں تیری
    قربان گاہ کے گرد پھر کر
  eng-OEBCW: but, with hands washed in innocence, I would march round your altar,
    O Lord,
  deu-1912: Ich wasche meine Hände in Unschuld und halte mich, HERR, zu deinem Altar,
  kan-2017: ಯೆಹೋವನೇ, ನಾನು ನಿರ್ದೋಷಿ ಎಂದು, ಕೈಗಳನ್ನು ತೊಳೆದುಕೊಂಡವನಾಗಿ,
  yap-yap: SOMOL, kug maluknag pa’ag ni nggu dag ni bfel’ e rog, gu be liyeg e altar
    rom ni gu be liyor ngom.
  hlt-MCSB: Ka kut he cimnah neh ka silh tih, BOEIPA nang kah hmueihtuk te ka hil
    he,
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ታኣኒ ጌኤሺ ማዔሢ ዔርዛኒ ኩጮ ታኣኮ ታኣኒ ማስታኔ፤ ዒንጎ ባኮ ኔኤም ሺኢሾ ቤዞኮ ዓጮ
    ታ ሺሪ ሺሪ ኔና ካኣሽካኔ።
  twi-ASANTE: Mehohoro me nsa wɔ bembuo mu, na makɔ wʼafɔrebukyia ho ahyia, Ao Awurade,
  eng-WEBU: I will wash my hands in innocence, so I will go about your altar, LORD,
  acu-NT: 'Wina uwejrujaingkia tunaanaka pengké takachuyajai. Apuru tu pujau asan
    amin: Ameketme juuntam titasan tangku epetinam jeatasan wakerajai.'
  spa-PDDPT: Lavaré en inocencia mis manos, Y así andaré en torno a tu altar, oh Yavé,
  gun-gun: Ajepoei ajejavy e'ỹa aikuaa uka vy. Ha'e rami vy Senhor, aiko ndevygua
    altar yvýry,
  agu-BL: Wajcaw, na waj nopon swutzu' tan tak'le'n k'eju'. Na na chinnachon te yi
    qui'c wil swutzu'.
  ilo-ULB: Buggoak dagiti im-imak iti kina-inosente, ken lawlawekto ti altarmo, O
    Yahweh,
  kpg-kpg: Meenei Dimaadua, au e tono ogu lima e hagamodongoohia bolo au ogu ihala
    ai, ge e hai agu daumaha e hana haganiga dau gowaa hai tigidaumaha.
  uig-ARA: قوللىرىمنى گۇناھسىزلىقتا يۇيىمەن؛ شۇندا، قۇربانگاھىڭنى ئايلىنىپ يۈرەلەيمەن.
  sus-sus: Alatala, n nan n ɲɛrɛ ki rasɛniyɛn, n man luma nɛ i xa sɛrɛxɛbade.
  pon-2006: Maing KAUN, I kin kamwakele pehi kat pwehn kasalehda me sohte dipei, oh
    kin wia ei kaudok kapil sapwellimomwi pehi sarawi.
  jae-jae: O Apômtau, aê kakwasiŋ lemoc ŋabiŋ masigeŋ. Ma kasêlêŋ kagi nêm altar amboac
    tonaŋgeŋ tec gamoa.
  ksd-ksd: Ina gi ra limagu ma ra gomgom na mangamangana, Ma damana ina vana pire
    kaum uguugu na vartabar, Luluai,
  tur-YTC: Ellerimi masumiyetle yıkar, Sunağının etrafında dönerim, ey Yahve,
  bel-N: Я абмыю ў нявіннасьці рукі мае і абыйду вакол ахвярніку Твайго, ГОСПАДЗЕ,
  grc-BRENT: καὶ νῦν ἰδοὺ ὕψωσε τὴν κεφαλήν μου ἐπʼ ἐχθρούς μου· ἐκύκλωσα καὶ ἔθυσα
    ἐν τῇ σκηνῇ αὐτοῦ θυσίαν ἀλαλαγμοῦ, ᾄσομαι καὶ ψαλῶ τῷ Κυρίῳ·
  kpr-kpr: Arie Bajari, na jo dara embo irae ava ijuguse, nanda ungo seghedo viti
    ya ninda olta dombuda yaru divari jokáda tere ya foa ghuse, nimoa tumonde baingheraena.
  ind-AYT: Aku mencuci tanganku dalam ketidakbersalahan, dan akan mengelilingi mazbah-Mu,
    ya TUHAN,
  yom-yom: Tsukudi mioko miama mu monisa ti ndisi zaba diambu ko, ayi ndiela zungidila
    ntalꞌaku, a Yave !
  yut-yut: Yawe, nak dɨwarɨno mɨni yaŋ nandaki do kɨsitno pakbi naŋ sugosot. Nak gak
    dakon alta aŋgwasɨŋek
  nya-nya: Ndimasamba mʼmanja mwanga kuonetsa kusalakwa kwanga ndi kupita kukatumikira
    pa guwa lanu la nsembe, Inu Yehova,
  hrv-hrv: U nedužnosti ruke svoje perem i obilazim žrtvenik tvoj, Jahve,
  mps-mps: Genuai Bidi, eno nogo wę telayu, te eno dwai sę me yali menibaso, te
    nageba ola mayu tiali. Tama eno nago alta bagulubo sę eyu, tama eno nageba lotu
    po wabo dao.
  tpi-tpi: Bikpela, mi wasim han bilong mi bilong soim yu mi no gat rong. Na mi wokabaut
    raunim alta bilong yu, na mi lotu long yu.
  dan-1931: Jeg tvætter mine Hænder i Renhed, at jeg kan vandre omkring dit Alter,
    HERRE,
  vie-OVCB: Con sẽ rửa tay, tỏ lòng trong sạch. Con bước đến bàn thờ, Chúa Hằng Hữu
    ôi,
  guj-2017: હું નિર્દોષપણામાં મારા હાથ ધોઈશ અને હે યહોવાહ, એ જ પ્રમાણે હું વેદીની
    પ્રદક્ષિણા કરીશ.
  pon-2006A: Maing KAUN, I kin kamwakele pehi kat pwehn kasalehda me sohte dipei,
    oh kin wia ei kaudok kapil sapwellimomwi pehi sarawi.
  por-BRBSL: Lavarei minhas mãos em inocência, por isso, irei sobre seu altar, Yahweh,
  eng-OEBUS: but, with hands washed in innocence, I would march round your altar,
    O Lord,
  swe-swe: Jag tvättar mina händer i oskuld (för att visa att jag är oskyldig), och
    jag går runt ditt altare [kan delta i offren i templet], Herre (Jahve),
  cth-cth: Ka kut heh thoungnae hoi ka pâsu teh BAWIPA namae thuengnae ka lawngven.
  twi-twi: Mehohoro me nsa wɔ bembu mu, na mekɔ wʼafɔremuka ho ahyia, Awurade,
  hlt-hlt: Ka kut he cimnah neh ka silh tih, BOEIPA nang kah hmueihtuk te ka hil he,
  tbz-SIM: N Yiɛ̀ nKuyie n yóó nitɛ n nɔu nsi kɛ́bɛnkɛ n wennimɛ̀, n firì ɑ wũɔ̃tɔ̀nnì
    ndi,
  msy-2020: O Ikiavɨra Itir God, kɨ uan dafariba ruegha kamagh uabɨ akagha ghaze,
    kɨ osɨmtɨziba puvatɨ. Egha kɨ iza nɨn ofa gamir dakozir mɨriamɨn arua nɨn ziam
    fe.
  dop-dop: Tɑcɑɑ, mɑɑ sɑŋ mɑ niŋ nɑ pə́ hʋlɩ sɩ mɑ kɛ́ kʋpɑŋ, nɑ mɑ́ cɔɔ kɔtɑɣɑ təlɑtɛ,
  azb-azb: Ya Rəbb, günahsızlıq içində əllərimi yuyuram, Qurbangahının başına dolanıram,
  eng-DBY: I will wash my hands in innocency, and will encompass thine altar, O Jehovah,
  hin-2017: मैं अपने हाथों को निर्दोषता के जल से धोऊँगा, तब हे यहोवा मैं तेरी वेदी
    की प्रदक्षिणा करूँगा, (भज. 73:13)
  wol-KYG: Aji Sax ji, maay jàpp ci biir mucc ayib, di wër sa sarxalukaay,
  bjr-bjr: Qinee qeeqa qisauku nammari uqusee qeeqara aaqarana siaisee qidaqa. Miqimmasee
    qinee ani aidara fiqu fiqu idaqa ani amooqidaqa.
  eng-YLT: I wash in innocency my hands, And I compass Thine altar, O Jehovah.
  kne-kne: Manboak ay mangipaila ay magay basol ko. Sin pandayawak en sik-a, likedek
    din altar mo.
  eng-WYC-2017: I shall wash mine hands among innocents; and, Lord, I shall compass
    thine altar.
  eng-WMBB: I will wash my hands in innocence, so I will go about your altar, LORD,
  zat-NTPS: Dxelé'enu' quebe bi zria nabaga', na' waca biga' lu cugu chiu', Xran,
  zty-NTPS: Ẕḻe'elo' bi be ẕia nbaga'a, na' wak biga'a ḻo bkog la'y chio', X̱ana'
    Dios,
  urd-GVH: ऐ रब, मैं अपने हाथ धोकर अपनी बेगुनाही का इज़हार करता हूँ। मैं तेरी क़ुरबानगाह
    के गिर्द फिरकर
  rug-rug: Kei Zihova, ṉuzapi rau sari limaqu pude vata dogoro nia sapu lopu tavete
    va sea si rau. Meke kera vari likohae nia rau sa Mua hope pa vinahesimu Goi!
  gaz-gaz: Yaa Waaqayyo, ani harka koo qulqullummaadhaan nan dhiqadha; iddoo aarsaa
    keetii irras nan naannaʼa.
  fra-LSG: Je lave mes mains dans l’innocence, Et je vais autour de ton autel, ô Éternel!
  yal-yal: Alatala, n bata n yiin naxa sɔntareyani, n yi so i batudeni,
  iou-iou: Ekäni, bänepna, täktäkna siwoŋi yäŋ gäwoŋärekta ketna ärutpäŋ gäkŋo eŋi
    gänaŋ alta dubiniken ganiŋ oretkaŋ teŋ gwäjik täyat.
  haw-1868: E holoi au i kuu mau lima me ka hala ole; Pela hoi au e hoopuni ai i kou
    kuahu, e Iehova;
  arb-NAV: أَغْسِلُ يَدَيَّ عُرْبُونَ بَرَاءَتِي وَأَنْضَمُّ إِلَى الْمُجْتَمِعِينَ
    حَوْلَ مَذْبَحِكَ يَا رَبُّ.
  ded-ded: O KEBU, ni kopocsic mong mi meficgema marina dzuacba kongac kpeu arataga
    wegenacfu yerecgebade.
  ewe-ewe: Meklɔ nye asiwo le fɔmaɖimaɖi me, eye meƒo xlã wò vɔsamlekpui, O! Yehowa,
  eng-LEE: 'I will wash in innocency my hands, and I will compass thy altar, O Lord:'
  asm-FB: হে যিহোৱা, মই মোৰ নিৰ্দোষীতাত হাত ধোওঁ, আৰু তোমাৰ যজ্ঞবেদী প্রদক্ষিণ কৰোঁ,
  sus-A: عَلَتَلَ، ﭑ نَن ﭑ حّرّ كِ رَ سّنِيّن، ﭑ مَن لُمَ نّ عِ شَ سّرّشّبَدٍ.
  fra-SBL: Je me laverai les mains en toute innocence, alors je tournerai autour de
    ton autel, Yahvé,
  hbo-hbo: אֶרְחַ֣ץ בְּנִקָּיֹ֣ון כַּפָּ֑י וַאֲסֹבְבָ֖ה אֶת־מִזְבַּחֲךָ֣ יְהוָֽה׃
  kik-kik: Ngwĩthamba moko nyonanie ndirĩ na mahĩtia, thiũrũrũke kĩgongona gĩaku,
    Wee Jehova,
  fra-NCL: Je lave mes mains dans l’innocence, et j’entoure ton autel, Yahweh,
  cek-AK: 'Aw Angraeng, zaehaih om ai ah ban kam saeh moe, na hmaicam to ka ven han:'
  cuk-cuk: An ibmar-isganase-achadisulidba, an-argan swilidik gued. Agala, an sunna
    nabir be-ibmar-ogumakleged-aila-ebirdii gued.
  uig-CYR: Шуңа һазир әтрапимдики дүшмәнлирим алдида бешим жуқури көтирилиду. Униң
    муқәддәс чедирида тәнтәнә қилип қурбанлиқлар сунимән; Нахша-күйләр ейтимән, мунаҗатларни
    ейтимән Пәрвәрдигарға!
  tel-2017: నేను నిర్దోషిగా నా చేతులు కడుక్కుంటాను. యెహోవా, నేను నీ బలిపీఠం వైపు తిరుగుతాను.
  hat-BSA: Mwen va lave men m nan inosans, e mwen va antoure lotèl Ou, O SENYÈ,
  ukr-ONPU: Тоді піднесеться голова моя над ворогами моїми, що оточують мене, і принесу
    я біля шатра Його жертви з вигуком радості, співатиму й гратиму для Господа.
  kos-kos: LEUM GOD, nga ohlla pouk in akkalemye lah nga nasnas na, Ac nga fahsr rauni
    loang lom.
  hbo-WLC: אֶרְחַ֣ץ בְּנִקָּי֣וֹן כַּפָּ֑י וַאֲסֹבְבָ֖ה אֶת־מִזְבַּחֲךָ֣ יְהוָֽה׃
  ibo-ibo: Ana m asacha aka m abụọ nʼọnọdụ emeghị ihe ọjọọ, na-eje ozi nʼebe ịchụ
    aja gị ife gị ofufe, o Onyenwe anyị.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ଯେପରି ମୁଁ ଧନ୍ୟବାଦ-ସ୍ୱର ଶୁଣାଇବି ଓ ତୁମ୍ଭର ଆଶ୍ଚର୍ଯ୍ୟ କ୍ରିୟାସକଳ
    ବର୍ଣ୍ଣନା କରିବି,
  chk-chk: Ai Samol mi Lapalap, üa talü pei pwe asisilen ai limelimöch o pwelifeili
    om rongen asor,
  rop-rop: YAWEI, mi washim main bingga blanga shoum ai nomo bin dum eni rong, en
    mi weship yu langa det seikridwan haus blanga yu. Mi singim theingkyu song langa
    yu blanga ola gudwan ting weya yubin dum.
  ukr-1871: Обмию в невинностї руки мої, і обійду жертівника твого, Господи,
  yon-yon: O Yariman, ne kuu ambarakmoon kii ande kadwoniyiibban kumbed dingki okeni,
    eb dowad bod wuube dingkan aye nengke baeb konimbon ye deme awinimain.
  deu-1951: Ich wasche meine Hände in Unschuld und halte mich, HERR, zu deinem Altar,
  eng-JPS: I will wash my hands in innocency; so will I compass Thine altar, O LORD,
  srp-1865: Umivam pravdom ruke svoje, i idem oko žrtvenika tvojega, Gospode,
  lug-lug: Naaba mu ngalo zange okulaga nga bwe sirina misango; ne ndyoka nzija ku
    Kyoto kyo, Ayi Mukama;
  heb-heb: ארחץ בנקיון כפי ואסבבה את מזבחך יהוה׃
  ben-IRV: আমি সরলতায় আমার হাত ধোব এবং সদাপ্রভুু বেদির দিকে ফিরে যাব।
  ntu-ntu: Yawe, ycpqx mqnge mz nzvz-nqblq-krnge Loukxtr scm, murde natubqbo mz nzobq-krm,
    X naprtrpo mz leplz nemqng mz nzvz-ngale-krgr olta nyzm.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਮੈਂ ਆਪਣੇ ਹੱਥਾਂ ਨੂੰ ਨਿਰਮਲਤਾਈ ਦੇ ਜਲ ਨਾਲ ਧੋਵਾਂਗਾ, ਇਸ ਲਈ ਮੈਂ ਤੇਰੀ
    ਜਗਵੇਦੀ ਦੀ ਪਰਿਕਰਮਾ ਕਰਾਂਗਾ,
  mya-JVB: ကျေးဇူး တော်ကို ချီးမြှောက် သောအသံ နှင့် မြွက်ဆို၍၊
  kgf-kgf: Yawe ni képésicna qahac, imuac mérana ʒuacma guac ʒaki téréyaiguc kereŋ
    haré wammaŋ.
  tte-O: O Yeoba, nimagu yadeulili na yawalo-masala nige yagu naenaena ipapagan na
    am kaba pwaoli yalotakikilan.
  tbg-tbg: Noravauvo, kia tiqaa uva vaimantara ti, tenta kauqu ˻ai avuqaa˼ hiqamake,
    ai ofaa tainta virante airante ututiha, ai autu tuahere vauro.
  hmo-hmo: Lohiabada e, egu imana lau huria noho, egu maoromaoro bona kerere lasi
    do lau hedinaraia totona, bona oiemu boubou patana lau raka hagegea noho.
  zar-NT: Richisa naʼa loʼ Liʼ, Dios, cabí dxía döʼ naʼa, en idú ládxaʼa ribígaʼa
    lo bucugu quiuʼ, Xan,
  urd-urd: मैं बेगुनाही में अपने हाथ धोऊँगा, और ऐ ख़ुदावन्द, मैं तेरे मज़बह का तवाफ़
    करूँगा;
  rus-SYN: Тогда вознеслась бы голова моя над врагами, окружающими меня; и я принес
    бы в Его скинии жертвы славословия, стал бы петь и воспевать пред Господом.
  bqc-SIM: Ma a ↄ pìpi tàaesai seela ũ, málɛ lia n gbagbakĩizi, Dii,
  tcz-CHONGTHU: Themmona kaneilou vetsahna in kakhut kasil in namaicham kahin jon
    e O Yahweh Pakai,
  mar-mar: मी आपले हात निर्दोषतेने धुईन, आणि परमेश्वरा मी तुझ्या वेदीकडे वळीन.
  isl-isl: Ég þvæ hendur mínar, gef til kynna sakleysi mitt og geng að altari þínu
  hlt-THB: Coet kap kaana kut ve sil nyng saw, Bawipa na bawkthang a kengsam awh cet
    vang.
  qub-qub: Maquëpis limyuna caycaptinnaga, juchäpitapis limyuna caycarga altarniquipa
    ñaupanmanmi chayayta munä.
  bqp-bqp: Ma ↄ pìpi ma taarisarikɛ sèeda ũ, matɛn lika n gbagbakii, Dikiri,
  hat-hat: Seyè, m'ap lave men m' pou m' moutre jan m' inonsan, mwen pral pwoche bò
    lotèl ou a,
  eng-BSB: I wash my hands in innocence that I may go about Your altar, O LORD,
  eng-WEBPB: I will wash my hands in innocence, so I will go about your altar, LORD,
  kbq-kbq: Ra Anumzamoka nagri'ma hazenkeni'a omane'ne hu'na kaveri'ma hanuana timpi
    nazana sese nehu'na, Kresramanama vu itakarera neoe.
  pon-pon: I omiomi ki makelekel o i kin pok on japwilim omui pei jaraui, Main, Ieowa.
  nhe-BL: Tlapajpactli noma tlen nochi tlajtlacoli, huan san queja nopa nimonechcahuis
    motlaixpa, TOTECO.
  wnc-wnc: Buyambam tapa, na gutongana wena ngang natake kataknga ga yeikgamunangge
    saiukgat. Saiuke nata gatane alta dakane kumbasike munu pukgat.
  bus-bus: Ma ↄ pìpi ma taarisaidekɛ sèeda ũ, mɛ́ɛ ligaa n gbãgbãkiizi, Dii,
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, apuez hepo hekatu haw hexak kar pà ihe. Ata
    ma'ea'yr hapy haw nerenataromo har izywyr ihe, Nemuwete katu har wainuromo ihe.
  eng-DRA: 'He hath exalted me upon a rock: and now he hath lifted up my head above
    my enemies. I have gone round, and have offered up in his tabernacle a sacrifice
    of jubilation: I will sing, and recite a psalm to the Lord.'
