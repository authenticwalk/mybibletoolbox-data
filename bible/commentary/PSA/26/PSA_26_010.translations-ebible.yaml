verse: PSA.026.010
translations:
  mal-C: അവരുടെപക്കൽ കുതന്ത്രങ്ങളുണ്ട്, അവരുടെ വലതുകരം കോഴകൊണ്ട് നിറഞ്ഞിരിക്കുന്നു.
  deu-TKW: an deren Händen Schandthat klebt, und deren Rechte voll ist von Bestechung.
  lin-lin: oyo maboko na bango etondi na makila, mpe maboko na bango ya mibali etondi
    na kanyaka.
  mmx-mmx: Nedi limixin dik lox amisik laxakapmek la di gagas amisik ti siam ka lempilas
    ti lox alolos lenngitngit atdi.
  eng-LSV: In whose hand [is] a wicked scheme, || And their right hand [is] full of
    bribes.
  eng-GNV: In whose handes is wickednes, and their right hand is full of bribes.
  eng-WEBSTER: In whose hands is mischief, and their right hand is full of bribes.
  nhw-BL: Inijuanti quisencahuaj quenicatza huelis tetlacuijcuilise. Quipiyaj ininmax
    temitoc ica tomi catli tlaichtaca tlainantoque.
  swh-ONEN: ambao mikononi mwao kuna mipango miovu, ambao mikono yao ya kuume imejaa
    rushwa.
  bba-bba: A ku mɑn siri kɑ be bɑ dɑɑ kɔ̃sɑ mɔ̀ sɑnnu. A ku mɑn siri kɑ be bɑ rɑ nɔm
    birɑn kɛ̃nu mwɛ sɑnnu.
  eng-KJVCPB: In whose hands is mischief, And their right hand is full of bribes.
  luo-luo: joma lwetegi otingʼo chenro maricho ma lwetegi ma korachwich asoya opongʼo.
  aii-aii: ܐܲܝܢܝܼ ܕܒܐܝܼܕܵܝ̈ܗ‌ܝ ܐܝܼܬ ܨܢܝܼܥܘܼܬܵ‌ܐ، ܘܝܲܡܝܼܢܵܝܗ‌ܝ ܡܠܝܼܬܵ‌ܐ ܝܠܵܗ̇ ܪܸܫܘܲܬ.
  meu-meu: idia imadia na kara dikadia ai e honumu, imadia idibadia na koikoi karadia
    davadia ai e honumu.
  npi-ULB: जसको हातमा षड्यान्त्र छ, र जसको दाहिने हात घूसले पूर्ण छ ।
  yor-yor: àwọn tí ọwọ́ wọn kún fún ìwà ibi, tí ọwọ́ ọ̀tún wọn kún fún àbẹ̀tẹ́lẹ̀.
  pes-OPCB: '@see-verse:PSA.026.009'
  tgl-ULB: kung saan ang mga kamay ay may masamang balak, at sa kanang kamay ay puno
    ng mga suhol.
  nop-nop: Me heki woŋ adi kadakaniŋ helemahelemaŋ tiiŋ. Adi me noli muneeŋ foloŋ
    yenihohoket tubune metam noli kadakaniŋ tiyemiiŋ.
  hui-hui: Uruni tigua mana ko ngubiore ngaru biaabo haga kagoni. Tigua wali agali
    bayale kago mo ko halu agali tara karume bame bo wahelo ohowa muni hana haga kagoni.
  mya-mya: ထို​သူ​တို့​သည်​မ​ကောင်း​မှု​ကို​အ​ခါ​ခပ်​သိမ်း ပြု​ကျင့်​လျက် တံ​စိုး​လက်​ဆောင်​ယူ​ရန်​အ​စဉ်​အ​မြဲ
    အ​သင့်​ရှိ​သူ​များ​ဖြစ်​ကြ​ပါ​၏။
  bod-N: དེ་རྣམས་ལག་ཏུ་གཡོ་འཕྲུལ་ཡོད་པ༌དང༌། །གཡས་ལག་རྣམས་སུ་ལྐོག་རྔན་གྱིས་གང༌ངོ༌།།
  wsk-wsk: Nuna kilek memek betemonko sinar ago bagasan, ale manga te kariimet nongomang
    kulukursan.
  sna-sna: vana maoko akabata zvakaipa, vazere nefufuro mumaoko avo orudyi.
  spa-BLM: en cuyas manos está la maldad; su mano derecha está llena de sobornos.
  cac-cac: yujto an̈ej chucal snib'ej eb' sc'ulej, b'ecan sc'ol eb' schaan q'uen tumin
    yic smontaji.
  swh-ULB: ambao katika mikono yao kuna njama, na ambao mkono wa kuume umejaa rushwa.
  bel-bel: Бо мой бацька і маці мая кінулі мяне; але Гасподзь мяне прыме;
  deu-ELBBK: in deren Händen böses Vornehmen, und deren Rechte voll Bestechung ist!
  mbb-OT: Heini sikandan, layun ebevaal te mezaat ne ebpenepian dan is duma.
  mal-2015: അവരുടെ കൈകളിൽ ദുഷ്കർമ്മം ഉണ്ടു; അവരുടെ വലങ്കൈ കോഴ നിറഞ്ഞിരിക്കുന്നു.
  gup-gup: Bedda wanjh birriyidwern dja kabirridjirdmang money dja minj kabirridjare
    kunmak kabirriyime.
  rmc-rmc: olenca, andre kaskre vasta hin o nalačhipen, a furt pes den te prepočinel.
  nlg-nlg: Na limadira te meto nia na lei padalaghi dika, mara bahura na balu ge kara
    gonighi na lei totobo hahi.
  pes-OPV: که در دستهای ایشان آزار است و دست راست ایشان پر از رشوه است.
  ron-1924: але кэрор мынь сунт нелеӂюите ши а кэрор дряптэ есте плинэ де митэ!
  ben-OBCV: তাদের হাতে আছে দুষ্কর্মের ফন্দি, তাদের ডান হাত ঘুসে পরিপূর্ণ।
  som-som: Gacmahooda belaayadu ku jirto, Gacantooda midigna laaluush ka buuxo.
  lat-VUC: Quoniam pater meus et mater mea dereliquerunt me; Dominus autem assumpsit
    me.
  eng-ASVBT: In whose hands is wickedness, And their right hand is full of bribes.
  mna-mna: Wal tana naman sosor totomen. Mi sombe wal pakan tikam len pat be tipasaana
    zin tomtom, na tiyok pa men.
  ita-1885: Nelle cui mani è scelleratezza, E la cui destra è piena di presenti.
  eng-LXXUP: For my father and my mother have forsaken me, But the Lord has taken
    me to himself.
  eng-ULB: in whose hands there is a plot, and whose right hand is full of bribes.
  spa-VBL: y cuyas manos cargan sus planes malvados y sobornos.
  fra-_FOB: Qui ont le crime dans leurs mains, et dont la droite est pleine de présents.
  mal-mal: അവരുടെ കൈകളിൽ ദുഷ്കർമ്മം ഉണ്ട്; അവരുടെ വലങ്കൈ കോഴ വാങ്ങാൻ ഒരുങ്ങിയിരിക്കുന്നു.
  urd-GVR: aise logoṅ meṅ jin ke hāth sharmnāk harkatoṅ se ālūdā haiṅ, jo har waqt
    rishwat khāte haiṅ.
  suz-BL: मेकोपुकीम मरिम्‍शो ला पशा, घूस जाइनीम।
  eng-NOY: In whose hands is mischief, And whose right hands are full of bribes!
  ita-1927: nelle cui mani è scelleratezza, e la cui destra è colma di presenti.
  ckb-ckb: ئەوانەی کە دەستیان بە خراپە پیس بووە، ئەوانەی دەستی ڕاستەیان پڕ لە بەرتیلە.
  eng-BBE: In whose hands are evil designs, and whose right hands take money for judging
    falsely.
  xsi-xsi: Ikura zo zo tamâta ŋinde siveta vetâŋa sakamao. Kinzi mbumbu silanzi tamâta
    pinde sipu tininzi ŋana siveta potomule panzi tamâta pinde.
  kan-OKCV: ಅವರ ಕೈಗಳಲ್ಲಿ ಕೇಡು ಇದೆ; ಅವರ ಬಲಗೈ ಲಂಚಗಳಿಂದ ತುಂಬಿದೆ.
  tam-2017: அவர்கள் கைகளிலே தீவினை இருக்கிறது; அவர்கள் வலதுகை லஞ்சத்தினால் நிறைந்திருக்கிறது.
  spa-RV-1909: En cuyas manos está el mal, y su diestra está llena de sobornos.
  ron-BTF: În mâinile cărora este ticăloșie și mâna lor dreaptă este plină de mite.
  eng-WEBP: in whose hands is wickedness; their right hand is full of bribes.
  eng-FBV: whose hands carry out their evil schemes and grab hold of bribes.
  nld-1939: Aan wier handen misdaad kleeft, Wier rechterhand is omgekocht.
  nch-BL: Inijuanti quisencahuaj quenicatza huelis tetacuijcuilise. Quipiyaj inimax
    temitoc ica tomi cati ichtaca tainantoque.
  vie-1934: Trong tay chúng nó có gian ác, Tay hữu họ đầy dẫy hối lộ.
  cha-cha: 'Sa ayosija na canaeñija mangaegue y nacacha: ya y agapa y canaeñija bula
    ni y catnada.'
  hin-CV: उनके हाथों में दुष्ट युक्ति है, जिनके दायें हाथ घूस से भरे हुए हैं.
  eng-OURB: in whose hands is wickedness, their right hand is full of bribes.
  spa-BES: En cuyas manos hay malos designios, y cuyas diestras toman dinero para
    sobornar.
  tdx-tdx: o mitan-kilily an-taña’eo, ie pea vokàñe ty an-taña’e havana ao;
  tha-KJV: คือคนซึ่งในมือของเขามีแผนการชั่ว และมือขวาของเขาเต็​มด​้วยสินบน
  por-BR-2018: Nas mãos deles há más intenções; e sua mão direita é cheia de suborno.
  deu-ELO: in deren Händen böses Vornehmen, und deren Rechte voll Bestechung ist!
  eng-WYC-2018: In whose hands wickednesses be; the right hand of them is full-filled
    with gifts. (In whose hands be wickednesses; their right hands be filled full
    with bribes.)
  epo-epo: En kies manoj estas krimo Kaj kies dekstra mano estas plena de subaĉetaj
    donacoj.
  gfk-gfk: ing ira lima diet i pingit sakena tupas ira mes, ma ing ira kata na lima
    diet i hung ma no magingin na kukul ari wara gilgil sakena.
  uig-PIN: Ularning ⱪolida suyiⱪǝstlǝr bardur, Ong ⱪoli parilǝrgǝ toldi.
  beo-beo: '@see-verse:PSA.026.009'
  tpi-OTNT: Ol dispela man i save mekim pasin nogut oltaim. Ol i save givim mani long
    ol man bilong grisim ol long mekim nogut long ol arapela manmeri.
  hau-SA: waɗanda akwai mugayen dabaru a hannuwansu, waɗanda hannuwansu na dama suna
    cike da cin hanci.
  udu-udu: ’kwani uni gun nyo/a me’d ki nyo/ gom tonthus kun p̱ishinkina uni ki mii
    mo dhali me’da bim poros buni uni ’tu’dkunu ki mowan ’kwani is mo.
  uig-LAT: Ularning qolida suyiqestler bardur, Ong qoli parilerge toldi.
  nde-nde: ozandla zabo zilamacebo amabi, ozandla zabo zokunene zifumbethe izivalamlomo.
  ton-ton: ‌ʻAkinautolu ʻoku ʻi honau nima ʻae pauʻu, pea ʻoku fonu honau nima toʻomataʻu
    ʻi he ngaahi meʻa fakahē.
  ces-1613: V jejichž rukou jest nešlechetnost, a pravice jejich vzátků plná.
  eng-WMB: in whose hands is wickedness; their right hand is full of bribes.
  tam-TCV: அவர்களுடைய கைகளில் கொடுமையான சதித்திட்டங்களிருக்கின்றன; அவர்களின் வலதுகைகள்
    இலஞ்சங்களால் நிறைந்திருக்கின்றன.
  ceb-ULB: nga diha sa mga kamot nga adunay laraw, ug nga sa tuong kamot napuno sa
    mga suhol.
  pol-UBG: W ich rękach jest przewrotność, a ich prawica pełna jest przekupstwa.
  urd-GVU: ایسے لوگوں میں جن کے ہاتھ شرم ناک حرکتوں سے آلودہ ہیں، جو ہر وقت رشوت کھاتے
    ہیں۔
  eng-OEBCW: whose hands are stained with villainy, and whose right hand is filled
    with bribes.
  deu-1912: welche mit böser Tücke umgehen und nehmen gern Geschenke.
  kan-2017: ಅವರ ಕೈಗಳು ಬಲಾತ್ಕಾರ ನಡೆಸುತ್ತವೆ; ಅವರ ಬಲಗೈ ಲಂಚದಿಂದ ತುಂಬಿದೆ.
  yap-yap: ni pi’in gubin ngiyal’ ni yad ma rin’ e kireb, ma gubin ngiyal’ ni bfel’
    u wan’rad ni ngar feked puluwon e sasalap.
  hlt-MCSB: Amih kut dongah boethae om tih a bantang kut ah kapbaih a poem uh.
  mdy-ETH: ዬያቶኮ ኩጫ ጌኔ ማዾ ማዻኒ ዔቄያ ሚዛቆ ኩጫኣ ዔያቶኮ ዴሜና ዒንጎ ሚኢሼ ቡኩሳያኬ።
  twi-ASANTE: wɔn a amumuyɛ nhyehyɛeɛ wɔ wɔn nsam na adanmudeɛ ayɛ wɔn nsa nifa ma.
  eng-WEBU: in whose hands is wickedness; their right hand is full of bribes.
  acu-NT: 'Nu aints ainauka nekasar tunaunaka tuke takainawai. Tura chikich ainaun
    kuikian suwinak: Ame nu aints pachisam wait chicham ujakta tinu ainawai.'
  spa-PDDPT: En las manos de los cuales está el crimen, Cuya mano derecha está llena
    de sobornos.
  gun-gun: Ha'e kuery po ma jojukaague re iky'a, oiporu kuaa regua re ma teko vai
    repyrã rive oguereko.
  agu-BL: Na yi e'a'tz jalt nin juchle'n il cya'n, na ntin xo'qui'n cya'n scye'j wunak.
    Na ẍkan tzaj nin na cyaj.
  ilo-ULB: a kadagiti im-imada adda iti nalimed a panggep ken ti kannawan nga imada
    ket napno iti pasuksuk.
  kpg-kpg: nia daangada ala e hai mee huaidu i nia madagoaa huogodoo, ge e hagatogomaalia
    i nia madagoaa huogodoo e kae nia bahihadu haganeene.
  uig-ARA: ئۇلارنىڭ قولىدا سۇيىقەستلەر باردۇر، ئوڭ قولى پارىلەرگە تولدى.
  sus-sus: E fe ɲaaxie rabama, e kɔbiri rasuxuma tinxintareya ra.
  pon-2006: soangen aramas akan me kin wia me suwed ahnsou koaros oh kin ononop en
    widinge meteikan ahnsou koaros.
  jae-jae: Lau tonaŋ lemeŋ siŋ-dec kêsap tôŋ. Ma sêmêgôm awa ŋalêsiŋa kêsêp lemeŋ
    anôŋa e mêŋgêc laŋgwageŋ.
  ksd-ksd: Nina ba ra lima i diat i pait ra kaina, Ma ra lima i diat tuna i vatur
    ra ngala na kul varbat.
  tur-YTC: Kötülük ellerindedir, Sağ elleri rüşvetle doludur.
  bel-N: у руках якіх брыдота, правіца якіх напоўнена хабарамі.
  grc-BRENT: Ὅτι ὁ πατήρ μου καὶ ἡ μήτηρ μου ἐγκατέλιπόν με, ὁ δὲ Κύριος προσελάβετό
    με.
  kpr-kpr: Evetu genembo resena amo, ne evovodae ari ekoko use, komana da mendo bari
    dae sise ufena moni muturaera.
  ind-AYT: yang tangannya adalah rencana jahat, dan yang tangan kanannya penuh dengan
    suap.
  yom-yom: mu bobo badi mioko miyuku kubika zikhanu zimbimbi, bobo mioko mi lubakala
    miwedi makaba ma kinsueki.
  yut-yut: Uŋun amɨn yo yokwi ak do gen paŋkosit aŋ. Ae amɨn da notni yo yokwi aŋyomni
    do amɨn do tomni yomaŋ.
  nya-nya: amene mʼmanja mwawo muli ndondomeko zoyipa, dzanja lawo lamanja ladzaza
    ndi ziphuphu.
  hrv-hrv: na rukama je njihovim zločin, a desnica im puna mita.
  mps-mps: Te bidi dabe augwaligo te dwai kolesaga sesemane sogo ebo dao, tama augwaligo
    te bidi meba te monego homu bega selama, te gasa bidiba dwai sę emainu tebo dao.
  tpi-tpi: Ol dispela man i save mekim pasin nogut oltaim. Ol i save givim mani long
    ol man bilong grisim ol long mekim nogut long ol arapela manmeri.
  dan-1931: i hvis Hænder er Skændselsdåd, hvis højre er fuld af Bestikkelse.
  vie-OVCB: Bàn tay họ bẩn thỉu nhuốc nhơ, tay phải họ vơ đầy của hối lộ.
  guj-2017: તેઓને હાથે ઉપદ્રવ થાય છે અને તેઓના જમણા હાથ લાંચથી ભરેલા છે.
  pon-2006A: soangen aramas akan me kin wia me suwed ahnsou koaros oh kin ononop en
    widinge meteikan ahnsou koaros.
  por-BRBSL: em cujas mãos está a perversidade; sua mão direita está cheia de subornos.
  eng-OEBUS: whose hands are stained with villainy, and whose right hand is filled
    with bribes.
  swe-swe: människor med onda planer i sina händer, och vars högra hand är full av
    mutor. [Vers 9-10 är en bön om att inte räknas i samma grupp som syndare och mördare.
    Som vanligt i Psaltaren involverar mord inte bara den fysiska handlingen utan
    också sveket och lögnen bakom mordet. Den som bokstavligen har blod på sina händer
    är sällan den som är ytterst ansvarig, deras händer är istället fulla av mutor.
    Ett exempel är Isebel och Nabot, se 1 Kung 21:1-16. Dessa händer i vers 10 som
    är skyldiga står i skarp kontrast till psalmistens händer i vers 6 som är oskyldiga.]
  cth-cth: Ahnimouh teh hawihoehnae yungyoe a sak awh. Tadawnghno ka ngai e taminaw
    doeh.
  twi-twi: wɔn a amumɔyɛ nhyehyɛe wɔ wɔn nsam na adanmude ayɛ wɔn nsa nifa ma.
  hlt-hlt: Amih kut dongah boethae om tih a bantang kut ah kapbaih a poem uh.
  tbz-SIM: Bɛ nɔu tú sisĩ̀nsì nsi, bɛ̀ bɛ̀ duɔ̀ nticuuti nti kɛ dɔ́ bɛ̀ɛ bɛ̀ kòńnɛ́.
  msy-2020: Gumazamizir kaba, me zurara arazir kurabar amuasavɨra ikia, egha dagɨaba
    isa arazir kurabar amuasa gumazir igharazibagh ivesi.
  dop-dop: Mpɑ pɑ lɑkɩ kɑwɑlɑɣɑ nɑ pɑ́ pɑɑləɣɩ kʋhɑɑŋ ɩsɑɣɑŋ tɔ.
  azb-azb: Onlar pis niyyəti əllərində tutublar, Sağ əllərini rüşvətlə doldurublar.
  eng-DBY: In whose hands are evil devices, and their right hand is full of bribes.
  hin-2017: वे तो ओछापन करने में लगे रहते हैं, और उनका दाहिना हाथ घूस से भरा रहता
    है।
  wol-KYG: Seeni yoxoo nga sóobu ci mbon, ndijoor ya fees aki ger.
  bjr-bjr: Miqi mariasa aiqama kari manda oosana faqa umeeramaisaanifee munnimma maqee
    maqee maree mariasa faqa nariranakinaana qini mara kaqinni quqaqisaa.
  eng-YLT: In whose hand [is] a wicked device, And their right hand [is] full of bribes.
  kne-kne: Nakasagana da ay mangamag si lawa ya mangawat si maipasoksok en daida.
  eng-WYC-2017: In whose hands wickednesses be; the right hand of them is full-filled
    with gifts.
  eng-WMBB: in whose hands is wickedness; their right hand is full of bribes.
  zat-NTPS: benne' ca' dxelune̱' da cale̱la, ne tu dxulunézrujzqueze̱' dumí chee̱
    xelelé̱' lu da zaj nune̱'.
  zty-NTPS: benne' ka' žóngake' da' bi naken chawe', na' ẕnéẕjwtezegake' mežw nich
    bi wchi'a ḻaže' no benne' da' ẕinnj da' béngake',
  urd-GVH: ऐसे लोगों में जिनके हाथ शर्मनाक हरकतों से आलूदा हैं, जो हर वक़्त रिश्वत
    खाते हैं।
  rug-rug: pu tavete va kaleana doduru totoso, meke hoke ade vagi rini sari na tinabaradi
    ri na dia tinavete kaleadi.
  gaz-gaz: warra harka isaanii keessa karoorri jalʼinaa jiru kanneen harki isaanii
    mirgaa mattaʼaadhaan guutame wajjin na hin balleessin.
  fra-LSG: Dont les mains sont criminelles Et la droite pleine de présents!
  yal-yal: Na muxune fe ɲaxin ligama, e dimi yi seene rasuxu mayifuni.
  iou-iou: Äma udewanitä kädet wakiwaki pen täk täkaŋ. Moneŋ yäpmäkta kädet waki mebäri
    mebäri täkta nämo umuntak täkaŋ.
  haw-1868: Maloko o ko lakou mau lima ke kolohe; A ua piha i na kipe ko lakou mau
    lima akau.
  arb-NAV: الَّذِينَ أَيْدِيهِمْ مُلَوَّثَةٌ بِالسُّوءِ، وَيَمِينُهُمْ مَلأَى بِالرِّشْوَةِ.
  ded-ded: Ngic imoc yeni maringinau yarefaka anggecdeac wiac megecde nga marifoinginau
    hiedzo mema benukerere faka megec wakeude.
  ewe-ewe: ame siwo ƒe asi me ɖoɖo vɔ̃ɖiwo le, eye woƒe nuɖusime yɔ fũu kple zãnuxɔxɔ
    o.
  eng-LEE: In whose hands are wicked devices, and whose right hand is full of bribes.
  asm-FB: তেওঁলোকৰ হাতত দুষ্টতাৰ পৰিকল্পনা আছে; তেওঁলোকৰ সোঁহাত উৎকোচেৰে ভৰা।
  sus-A: عٍ قٍ حَاشِيٍ رَبَمَ، عٍ كْبِرِ رَ سُشُمَ تِنشِنتَرٍيَ رَ.
  fra-SBL: dans les mains duquel se trouve la méchanceté ; leur main droite est pleine
    de pots-de-vin.
  hbo-hbo: אֲשֶׁר־בִּידֵיהֶ֥ם זִמָּ֑ה וִֽ֝ימִינָ֗ם מָ֣לְאָה שֹּֽׁחַד׃
  kik-kik: arĩa marĩ na maũndũ ma waganu moko-inĩ mao, o arĩa moko mao ma ũrĩo maiyũrĩte
    mahaki.
  fra-NCL: qui ont le crime dans les mains, et dont la droite est pleine de présents.
  cek-AK: nihcae ih ban loe kasae sakhaih kop o moe, a bantang bannawk loe bokhaih
    hmuen hoiah koi.
  cuk-cuk: Ar unnila, we-dulemar ibmar-isganabi imakdimalad, emar-yardakedginbi binsadimalad,
    manigi emar-binsaed-gaed gudimalad.
  uig-CYR: Ата-анам мени ташливәтсиму, Пәрвәрдигар мени қучиғиға алиду.
  tel-2017: వాళ్ళ చేతుల్లో ఒక కుట్ర ఉంది. వాళ్ళ కుడిచెయ్యి లంచాలతో నిండి ఉంది.
  hat-BSA: nan men a sila ki gen manèv mechan yo, ki nan mechanste pote kado vèse
    anba tab yo.
  ukr-ONPU: Хоча мої батько й мати полишили мене, але Господь прийме мене.
  kos-kos: Mwet su orekma koluk in pacl e nukewa Ac akola in eis mwe moul kutasrik.
  hbo-WLC: אֲשֶׁר־בִּידֵיהֶ֥ם זִמָּ֑ה וִֽ֝ימִינָ֗ם מָ֣לְאָה שֹּֽׁחַד׃
  ibo-ibo: ndị aka ha jupụtara nʼatụmatụ ọjọọ, aka nri ha jupụtakwara na ngarị.
  ory-ory: ସେମାନଙ୍କ ହସ୍ତରେ ଅନିଷ୍ଟ ଥାଏ, ପୁଣି, ସେମାନଙ୍କ ଦକ୍ଷିଣ ହସ୍ତ ଲାଞ୍ଚରେ ପରିପୂର୍ଣ୍ଣ।
  chk-chk: ätekewe mi föri föför mi ngau fansoun meinisin, ra pwal pwapwa le angei
    lifangen amichimich.
  rop-rop: YAWEI, yu oldei panishim ola pipul hu dumbat nogudwan ting. Yu panishim
    detlot pipul hu oldei gedim mani brom najalot pipul blanga dum nogudwan ting.
    Nomo panishim mi du garram detlot nogud pipul.
  ukr-1871: Котрих руки на зло готові, і котрих правиця повна підкупу!
  yon-yon: Yi inamen aom kuu wunonwanon kami miin arewayiib, kwane yi dingki wiwi
    aom kuu od yemyeb kandene ambarakmindoman yaa ambarakmoon ande yedmi yeman yemooniib
    kii.
  deu-1951: an deren Händen Laster klebt und deren Rechte voll Bestechung ist.
  eng-JPS: In whose hands is craftiness, and their right hand is full of bribes.
  srp-1865: Kojima je zloèinstvo u rukama, i kojima je desnica puna mita.
  lug-lug: abakozesa emikono gyabwe okutegeka ebikolwa ebibi, era abali b’enguzi.
  heb-heb: אשר בידיהם זמה וימינם מלאה שחד׃
  ben-IRV: যাদের হাতে চক্রান্ত থাকে এবং ডান হাত ঘুষের দ্বারা পরিপূর্ণ।
  ntu-ntu: '@see-verse:PSA.026.009'
  pan-pan: ਜਿਨ੍ਹਾਂ ਦੇ ਹੱਥਾਂ ਵਿੱਚ ਸ਼ਰਾਰਤ ਹੈ, ਅਤੇ ਜਿਨ੍ਹਾਂ ਦਾ ਸੱਜਾ ਹੱਥ ਰਿਸ਼ਵਤਾਂ ਨਾਲ ਭਰਿਆ
    ਹੋਇਆ ਹੈ।
  mya-JVB: သူ တို့လက် သည် မ ကောင်းသောအကြံအစည်၌ ကျင်လည်၍ ၊ သူ တို့လက်ျာ လက်သည်လည်း
    တံစိုး နှင့် ပြည့် ဝပါ၏။
  kgf-kgf: Ionac méraginaiguc imi iwawai ʒéragucnéŋ heyu méra héiginaiguc imi ikociguc
    boŋhéré wawaŋawac iwawainéŋ sécgéma hezac.
  tte-O: siya tomone nimali sibiki naenaena koina yo sauga meuloina sisanasana tem
    tomo siyamaisali na paisowa naenaena siginauli kaiweli.
  tbg-tbg: Vi vaiintika voqamake qora kaiqa vare variakara ti, vika qutaru monu varerara
    iriha vaakama vaiinti arukevara.
  hmo-hmo: Idia be kara dika idia karaia noho nega ibounai, bona nega ibounai gagevagageva
    karadia idia karaia noho, moni do idia davaria totona.
  zar-NT: nupa naʼ taʼyaza ladxiʼ tuáʼ döʼ, en nacuáʼticaʼsö ilaʼguizxaj dumí para
    uluʼrúaj tsahuiʼ.
  urd-urd: जिनके हाथों में शरारत है, और जिनका दहना हाथ रिश्वतों से भरा है।
  rus-SYN: ибо отец мой и мать моя оставили меня, но Господь примет меня.
  bqc-SIM: Vãi làasoo mɛ́ ìↄ dↄaanɛ́, an ↄ ìↄ pai ń gbagusaɛↄ.
  tcz-CHONGTHU: Set bolnom nan akhutnu asuboh un, chuleh amahon phatseh in nehguh
    akilah un ahi.
  mar-mar: त्यांच्या हातात कट आहे, आणि त्यांचा उजवा हात लाच घेण्याने भरला आहे.
  isl-isl: '@see-verse:PSA.026.009'
  hlt-THB: Ami kut awh ce ak che cainaak awm nawh amik tang ben kutkhqi awm ang hyp
    ik-oeih peeknaak ing be uhy.
  qub-qub: Paycunaga mana allillatami ruran, saynitami chasquin.
  bqp-bqp: Laasun vãni mɛ́ àdigↄ̃ dońnɛ arɛ, ń ↄ dìgↄ̃ pa kũ ↄdↄnkpɛgbanↄ.
  hat-hat: ansanm ak moun sa yo k'ap fè krim tout tan, ki toujou pare pou achte bouch
    moun.
  eng-BSB: in whose hands are wicked schemes, whose right hands are full of bribes.
  eng-WEBPB: in whose hands is wickedness; their right hand is full of bribes.
  kbq-kbq: Ana vahe zamazampina kefo avu'avazamo avinetegeno, tamaga kaziga zamazampina
    zagore'ma masave hu'za mago'aza eri'zamo avite'ne.
  pon-pon: Pwe pa arail me dir en morjued o re ki men ale kijakij.
  nhe-BL: Inijuanti quisencahuaj quejatza huelis tetlacuijcuilise. Quipiyaj ininma
    temitoc ica tomi tlen tlaixtaca tlainantoque.
  wnc-wnc: Waaminu waiaknga asinggan tasikaing. Tasike moningu kundu aminu wam usanzikaingge
    asinggan yamukaing. Yamuke kaa wam yanindatdaiwan waiakngae yake meya takngatu
    dua yamuning.
  bus-bus: Laasuu zaaa bé ègↄ̃ dↄↄńnɛ aɛ, aↄ̃ ↄↄ ègↄ̃ pana kↄ̃n ↄdↄnkpɛɛgbaanↄ.
  gub-BL: Hepyro ikatu 'ym ma'e tuweharupi iapo har wanehe nezepykaw wi nehe. Upyhyk
    teko wanemetarer wà, tuwihaw wanenataromo wemu'emaw hekuzaromo wà.
  eng-DRA: 'For my father and my mother have left me: but the Lord hath taken me up.'
