verse: PSA.026.008
translations:
  mal-C: യഹോവേ, അങ്ങ് അധിവസിക്കുന്ന ആലയവും അവിടത്തെ മഹത്ത്വത്തിന്റെ നിവാസസ്ഥാനവും
    ഞാൻ ഇഷ്ടപ്പെടുന്നു.
  deu-TKW: Jahwe, ich habe lieb die Stätte deines Hauses und den Ort, wo deine Herrlichkeit
    wohnt.
  lin-lin: Yawe, nasepelaka na Tempelo epai wapi ovandaka elongo na nkembo na Yo.
  mmx-mmx: O Leeme Silok. A vara rinotno na loogu laplavang, ua nenu u nemen teren.
    Ni na loxot lisisixam taram i nemen e.
  eng-LSV: YHWH, I have loved the habitation of Your house, || And the place of the
    Dwelling Place of Your glory.
  eng-GNV: O Lord, I haue loued the habitation of thine house, and the place where
    thine honour dwelleth.
  eng-WEBSTER: LORD, I have loved the habitation of thy house, and the place where
    thy honor dwelleth.
  nhw-BL: Tlahuel niquicnelía mochaj campa tiitztoc, TOTECO, campa monextía motlatlanex.
  swh-ONEN: Ee Bwana, naipenda nyumba yako mahali unakoishi, mahali ambapo utukufu
    wako hukaa.
  bba-bba: Nɑ rɑ kɑ̃ n dɑ wunɛn sɑ̃ɑ yerɔ domi miyɑ ɑ rɑ n wɑ̃ɑ wunɛn yiikon ɡirimɑ
    sɔɔ.
  eng-KJVCPB: Lord, I have loved the habitation of thy house, And the place where
    thine honour dwelleth.
  luo-luo: Ahero hekalu kama idakie, yaye Jehova Nyasaye, kama duongʼni nitie.
  aii-aii: ܝܵܐ ܡܵܪܝܵܐ، ܡܘܼܚܸܒ ܠܝܼ ܠܡܲܥܡܪܵܐ ܕܒܲܝܬܘܼܟ݂، ܕܘܼܟܵܐ ܕܫܵܪܹܐ ܫܘܼܒ݂ܚܘܼܟ݂.
  meu-meu: Iehova e, oi o noholaiamu rumana na ura heniamu, oi hairaimu e miamu gabuna
    na lalokau heniamu.
  npi-ULB: हे परमप्रभु, तपाईं बस्‍नुहुने मन्‍दिरलाई म प्रेम गर्छु, त्यो ठाउँ जहाँ
    तपाईंको महिमाले वास गर्छ ।
  yor-yor: Háà Olúwa, èmí ń fẹ́ ilé rẹ níbi tí ìwọ ń gbé, àní níbi tí ògo rẹ̀ wà.
  pes-OPCB: خداوندا، خانهٔ تو را که حضور پرجلالت در آنجاست، دوست می‌دارم.
  tgl-ULB: Yahweh, mahal ko ang tahanan kung saan ka naninirahan, ang lugar na pinananahanan
    ng iyong kaluwalhatian.
  nop-nop: Yahwe, nu adi welenedi du yoke u kahilehinaka tilat, uŋoŋ adi saŋiniŋge
    uŋgoniŋdi hatak.
  hui-hui: Anduane Homogo-o í̠naga anda í̠ni kegoha kago i̱ hame timbuni ledo. Í̠
    mini timbunibi wá holenebi haabohe ngagoria kego i̱naga gubalinime hame timbuni
    lo kogoni.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​သည်​ဘုန်း​အ​သ​ရေ​တော်​တည်​ရာ တည်း​ဟူ​သော​ကိုယ်​တော်​ရှင်​ကိန်း​ဝပ်​တော်​မူ​ရာ
    အိမ်​တော်​ကို​နှစ်​သက်​မြတ်​နိုး​ပါ​၏။
  bod-N: ཡ་ཝཱེ་ཁྱེད་ཉིད་བཞུགས་སའི་གནས༌མཆོག་དང༌། །ཁྱེད་ཀྱི་གཟི་བརྗིད་གདན་སར་ང༌རང་དགའ།།
  wsk-wsk: Yawe, ani nika temple laili mu ningi bagarikko kua lagasam; mu borta te
    nika kimik nikim te aniso.
  sna-sna: Ndinoda imba yamunogara, imi Jehovha, nzvimbo inogara kubwinya kwenyu.
  spa-BLM: Yahvé, amo la morada de tu casa, el lugar donde habita tu gloria.
  cac-cac: Mamin Jehová, tzin xajanej a templo b'aj cajan ach eq'ui. Ata' tz'alchajel
    snivanil elc'ochi.
  swh-ULB: Yahwe, ninaipenda nyumba ninayoishi, mahali ambapo utukufu wako unaishi!
  bel-bel: 'Сэрца маё кажа ад Цябе: «шукайце аблічча Майго»; і я буду шукаць аблічча
    Тваё, Госпадзе.'
  deu-ELBBK: HERR, ich habe geliebt die Wohnung deines Hauses und den Wohnort deiner
    Herrlichkeit.
  mbb-OT: Nengazen, mahal ku is baley he ubpeey nu, he iyan kes lugar he zutun egkaahà
    is kegkemekeǥeǥehem nu.
  mal-2015: യഹോവേ, നിന്റെ ആലയമായ വാസസ്ഥലവും നിന്റെ മഹത്വത്തിന്റെ നിവാസവും എനിക്കു
    പ്രിയമാകുന്നു.
  gup-gup: Yoh, Yawey, ngaye mak ngamarnedjare kunrurrk manbu temple ke kore ngudda
    yihni, kumekbe kore ngarrinan kunmakmak ke bu kahbolkwolkan.
  rmc-rmc: RAJEJA! Kamav tiro kher, kaj tu bešes, o than, kaj hin tiri slava.
  nlg-nlg: Lord, inau tu dolovia na lei hegohego ni valemu, iga teghanaa ga nimua
    na rongoragha.
  pes-OPV: ‌ای خداوند محل خانه تو را دوست می‌دارم و مقام سکونت جلال تو را.
  ron-1924: Доамне, еу юбеск локашул Касей Тале ши локул ын каре локуеште слава Та.
  ben-OBCV: হে সদাপ্রভু, আমি তোমার পবিত্রস্থান আর যেখানে তোমার মহিমা বিরাজ করে, সেই
    স্থানটি ভালোবাসি।
  som-som: Rabbiyow, rugta gurigaaga waan jeclahay, Iyo meesha ammaantaadu joogto.
  lat-VUC: 'Tibi dixit cor meum: Exquisivit te facies mea; faciem tuam, Domine, requiram.'
  eng-ASVBT: Jehovah, I love the habitation of thy house, And the place where thy
    glory dwelleth.
  mna-mna: Yooba, nio leleŋ ilip be aŋbot lela urum ku. Pa ina nu itum murim. Mi mburom
    mi mbulu ku ndabokŋana ta zom biibi pa i, ta zzwe lela urum ku.
  ita-1885: O Signore, io amo l'abitacolo della tua Casa, E il luogo del tabernacolo
    della tua gloria.
  eng-LXXUP: 'My heart said to thee, I have diligently sought thy face: Thy face,
    O Lord, I will seek.'
  eng-ULB: Yahweh, I love the house where you live, the place where your glory lives!
  spa-VBL: Señor, amo tu casa, el lugar donde vives en tu gloria.
  fra-_FOB: Éternel! j'aime le séjour de ta maison, le lieu où ta gloire habite.
  mal-mal: യഹോവേ, അങ്ങയുടെ ആലയമായ വാസസ്ഥലവും അങ്ങയുടെ മഹത്വത്തിന്റെ നിവാസവും എനിക്ക്
    പ്രിയമാകുന്നു.
  lit-lit: VIEŠPATIE, aš myliu tavo namų gyvenamąją vietą, tai yra vietą, kur gyvena
    tavo šlovė.
  urd-GVR: Ai Rab, terī sukūnatgāh mujhe pyārī hai, jis jagah terā jalāl ṭhahartā
    hai wuh mujhe azīz hai.
  suz-BL: परमप्रभु यावे, इन बाक्‍तीक खिं नु इन छेङछेङ दाक्‍नुङ। भजन संग्रह २२:४; भजन
    संग्रह १२२:१-२
  eng-NOY: O LORD! I love the habitation of thy house, The place where thine honor
    dwelleth!
  ita-1927: O Eterno, io amo il soggiorno della tua casa e il luogo ove risiede la
    tua gloria.
  ckb-ckb: ئەی یەزدان، ئەو ماڵەم خۆشدەوێت کە تۆ تێیدا دەژیت، ئەو شوێنەی کە شکۆی تۆی
    تێدا نیشتەجێیە.
  eng-BBE: Lord, your house has been dear to me, and the resting-place of your glory.
  xsi-xsi: Yova Kindeni, naŋa iloŋgu ndo keno pa noko ne luma sapâŋa, niani ndaina
    noko kumo kala tamâta simora noko kilala ara ŋinde pwataki.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನೀವು ವಾಸಿಸುವ ಆಲಯವನ್ನೂ, ನಿಮ್ಮ ಮಹಿಮೆಯ ನಿವಾಸವನ್ನೂ ಪ್ರೀತಿಸುತ್ತೇನೆ.
  tam-2017: யெகோவாவே, உமது ஆலயமாகிய வாசஸ்தலத்தையும், உமது மகிமை தங்கியிருக்கும் இடத்தையும்
    நேசிக்கிறேன்.
  spa-RV-1909: Jehová, la habitación de tu casa he amado, y el lugar del tabernáculo
    de tu gloria.
  ron-BTF: DOAMNE, am iubit locuința casei tale și locul unde locuiește onoarea ta.
  eng-WEBP: LORD, I love the habitation of your house, the place where your glory
    dwells.
  eng-FBV: Lord, I love your house, the place where you live in your glory.
  nld-1939: Jahweh, ik bemin het huis, waar Gij toeft, De woonplaats van uw heerlijkheid.
  nch-BL: Tahuel niquicnelía mochaj campa tiitztoc, TOTECO, campa monextía motatanex.
  vie-1934: Hỡi Đức Giê-hô-va, tôi ưa nơi ở của nhà Ngài, Và chốn ngự của sự vinh
    hiển Ngài.
  cha-cha: 'Jeova, yajo y sagan y guimamo: yan y lugat nae sumasaga minalagmo.'
  hin-CV: याहवेह, मुझे आपके आवास, पवित्र मंदिर से प्रेम है, यही वह स्थान है, जहां
    आपकी महिमा का निवास है.
  eng-OURB: Adonai, I 'ahav ·affectionately love· the habitation of your house, the
    place where your kavod ·weighty glory· dwells.
  spa-BES: Señor, tu casa me ha sido querida y el lugar de descanso de tu gloria.
  tdx-tdx: Ry Iehovà, teako ty fimoneñañe añ’anjomba’o ao, naho i kivoho fañialoañ’
    enge’oy.
  tha-KJV: ข้าแต่พระเยโฮวาห์ ข้าพระองค์รักพระนิเวศอันเป็​นที​่ประทับของพระองค์ และสถานที่ประทับแห่งเกียรติยศของพระองค์
  por-BR-2018: SENHOR, eu amo a morada de tua Casa, e o lugar onde habita a tua glória.
  deu-ELO: Jehova, ich habe geliebt die Wohnung deines Hauses und den Wohnort deiner
    Herrlichkeit.
  eng-WYC-2018: Lord, I have loved the fairness of thine house; and the place of the
    dwelling of thy glory. (Lord, I love the beauty of thy House; yea, the place where
    thy glory dwelleth.)
  epo-epo: Ho Eternulo, mi amas la ejon de Via domo, Kaj la lokon, en kiu loĝas Via
    gloro.
  gfk-gfk: Iau sip no hala nong u la kiskis tana, Watong, iakano sibaan nong no num
    minamar i la kiskis tana.
  uig-PIN: I Pǝrwǝrdigar, makaning bolƣan ɵyni, Xan-xǝriping turƣan jayni sɵyüp kǝldim;
  beo-beo: Hina Gode! Na da Dia esalebe diasu amo bagade hanasa. Bai amo ganodini
    Dia hadigi da diga:i dialebeba:le.
  tpi-OTNT: Bikpela, mi laikim tru haus bilong yu, em dispela ples biknem bilong yu
    i stap long en.
  hau-SA: Ina ƙaunar gidan da kake zama, ya Ubangiji, wurin da ɗaukakarka ke zaune.
  udu-udu: Ayy Tap̱a, aha/ ena mo kun ’konu e gu’b pini mo, dhali e mo jin dina monycam
    pini mo.
  uig-LAT: I Perwerdigar, makaning bolghan öyni, Shan-sheriping turghan jayni söyüp
    keldim;
  nde-nde: Ngiyayithanda indlu ohlala kuyo, Oh Thixo, indawo lapho inkazimulo Yakho
    ehlala khona.
  ton-ton: ‌ʻE Sihova, kuo u ʻofa ki he nofoʻanga ʻo ho fale, mo e potu ʻoku nofo
    ai ʻa hoʻo ʻafio.
  ces-1613: Hospodine, jáť miluji obydlí domu tvého, a místo příbytku slávy tvé.
  eng-WMB: LORD, I love the habitation of your house, the place where your glory dwells.
  tam-TCV: யெகோவாவே, உமது மகிமை குடியிருக்கும் இடமாகிய, நீர் வாழும் ஆலயத்தை நான் நேசிக்கிறேன்.
  ceb-ULB: O Yahweh, gihigugma ko ang pinuy-anan kung diin ka nagpuyo, ang dapit kung
    diin magpuyo ang imong himaya!
  pol-UBG: PANIE, miłuję dom, w którym mieszkasz, i miejsce, gdzie przebywa twoja
    chwała.
  urd-GVU: اے رب، تیری سکونت گاہ مجھے پیاری ہے، جس جگہ تیرا جلال ٹھہرتا ہے وہ مجھے
    عزیز ہے۔
  eng-OEBCW: O Lord, I love your house, the place where your glory lives.
  deu-1912: HERR, ich habe lieb die Stätte deines Hauses und den Ort, da deine Ehre
    wohnt.
  kan-2017: ಯೆಹೋವನೇ, ನಿನ್ನ ನಿವಾಸವು ನನಗೆ ಎಷ್ಟೋ ಪ್ರಿಯ; ನಿನ್ನ ಪ್ರಭಾವ ಸ್ಥಾನವು ನನಗೆ ಇಷ್ಟ.
  yap-yap: A SOMOL, ba t’uf rog fare naun ni ga ma par riy, ni fa gin tagalim’ nib
    maluplup’.
  hlt-MCSB: Aw BOEIPA, na lum-im khuirhung neh na thangpomnah dungtlungim hmuen te
    ka lungnah.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔኤኒ ናንጋ ማኣሮና ቦንቻኣ ኔኤኮ ጴዻ ቤዞ ታ ናሽካኔ።
  twi-ASANTE: Mʼani gye efie a wote mu ho, Ao Awurade, baabi a wʼanimuonyam wɔ no.
  eng-WEBU: LORD, I love the habitation of your house, the place where your glory
    dwells.
  acu-NT: Apuru ami pujutiram nekas pengker aa nuna wikia aneajai. Ame paaniunam pujau
    asakmin, paaniurmincha wainkatasan wakerajai.
  spa-PDDPT: Oh Yavé, yo amo la Casa donde moras, Y el lugar donde reside tu gloria.
  gun-gun: Senhor, xee ma ayvu ndevygua oo, nerexakã oĩaty.
  agu-BL: Na waj lwak' k'ej yi ca'lu', na cho'n najliju' tul, nin cho'n at yi pak'puchalu'
    tul.
  ilo-ULB: O Yahweh, kaykayatko ti balay a pagnaedam, ti lugar a pagnaedan ti dayagmo!
  kpg-kpg: Meenei Dimaadua, au e aloho i di hale dela e noho iei Goe, di gowaa dela
    e noho ai do madamada.
  uig-ARA: ئى پەرۋەردىگار، ماكانىڭ بولغان ئۆينى، شان-شەرىپىڭ تۇرغان جاينى سۆيۈپ كەلدىم؛
  sus-sus: Alatala, i xa hɔrɔmɔbanxi rafan n ma, i xa nɔrɛ na dɛnnaxɛ.
  pon-2006: Maing KAUN, I patohwan poakohng wasa me komw kin ketiket ie, wasa me sapwellimomwi
    lingan kin ket ie.
  jae-jae: O Apômtau, aê têtac gêwiŋ nêm andu ŋamala, gamêŋ taŋ nêm ŋawasi gêjam auc
    naŋ.
  ksd-ksd: Luluai, iau manane ra kubam, Ma ra pakana ba kaum minamar i ki tana.
  tur-YTC: Ey Yahve, oturduğun evi, Görkeminin bulunduğu yeri severim.
  bel-N: ГОСПАДЗЕ, я ўлюбіў сядзібу дому Твайго і месца сялібы славы Тваёй.
  grc-BRENT: Σοὶ εἶπεν ἡ καρδία μου, ἐξεζήτησα τὸ πρόσωπόν σου, τὸ πρόσωπόν σου Κύριε
    ζητήσω.
  kpr-kpr: Arie Bajari, ni kambo eminda ireaso, ninda fakina duroghae isagha eraira
    ava na dubo bu gogoghomberaena.
  ind-AYT: Ya TUHAN, aku mencintai rumah kediaman-Mu, tempat kemuliaan-Mu berdiam.
  yom-yom: Ndinzolanga nzo yoyi weti zingila ; a Yave buangu kimvuandanga nkemboꞌaku.
  yut-yut: Yawe, gak dakon yut do but dasi galak tosot. Gak dakon tɨlɨmgo uŋudon tosok.
  nya-nya: Ndimakonda Nyumba imene Inu Yehova mumakhalamo, malo amene ulemerero wanu
    umapezekako.
  hrv-hrv: O Jahve, ljubim dom u kojem prebivaš i mjesto gdje slava tvoja stoluje.
  mps-mps: Genuai Bidi, eno nago be te wei elama, godolo mu ebao, te nago genuai nogi
    dali, bomo dali si elalubo bulude.
  tpi-tpi: Bikpela, mi laikim tru haus bilong yu, em dispela ples biknem bilong yu
    i stap long en.
  dan-1931: HERRE, jeg elsker dit Hus, det Sted, hvor din Herlighed bor.
  vie-OVCB: Chúa Hằng Hữu ôi, con yêu mến đền thánh Chúa, nơi Ngài hiện diện, rạng
    rỡ vinh quang.
  guj-2017: હે યહોવાહ, તમે જે ઘરમાં રહો છો તે અને તે જગ્યા કે જ્યાં તમારું ગૌરવ છે,
    તે મને પ્રિય છે.
  pon-2006A: Maing KAUN, I patohwan poakohng wasa me komw kin ketiket ie, wasa me
    sapwellimomwi lingan kin ket ie.
  por-BRBSL: Yahweh, eu amo a habitação de sua casa, o lugar onde habita sua glória.
  eng-OEBUS: O Lord, I love your house, the place where your glory lives.
  swe-swe: Herre (Jahve), jag älskar din boning, den plats där din ära (mättade Gudsnärvaro,
    tyngd) bor.
  cth-cth: BAWIPA na onae im hah kai lungpataw teh na bawilennae hmuen hah kai ni
    ka ngai.
  twi-twi: Mʼani gye ofi a wote mu ho, Awurade, faako a wʼanuonyam wɔ no.
  hlt-hlt: Aw BOEIPA, na lum-im khuirhung neh na thangpomnah dungtlungim hmuen te
    ka lungnah.
  tbz-SIM: N Yiɛ̀ nKuyie, n dɔ́mu kɛ́ mbo ɑ cĩ́ɛ̃̀tɛ̀, ɑ wɛ̃rímú bo tɛ̀ɛ̀ miɛkɛ.
  msy-2020: O Ikiavɨra Itir God, Dɨpenir nɨ itim kɨ bar a gifonge. Danganir kam, nɨn
    angazangarim ko gavgavir ekiam bar a gizɨvagha iti.
  dop-dop: Tɑcɑɑ mɑ sɔɔlɑ nyɑ́ təyɑɣɑ kɛ́. Nyɑ́ təcɑɣɑlɛ tənɑɣɑ nyɑ́ teeli nɑɑkɩ.
  azb-azb: Ya Rəbb, məskənin olan evi, Calalının sakin olduğu yeri sevirəm.
  eng-DBY: Jehovah, I have loved the habitation of thy house, and the place where
    thy glory dwelleth.
  hin-2017: हे यहोवा, मैं तेरे धाम से तेरी महिमा के निवास-स्थान से प्रीति रखता हूँ।
  wol-KYG: Aji Sax ji, maa sopp sa dëkkuwaay, bëgg bérab bi sag leer teew.
  bjr-bjr: Oo Yaawee qinee anee marianna maaqanara firaaqoo dididanoo. Ani qareenarafa
    mariqoora firaaqoo dididanoo.
  eng-YLT: Jehovah, I have loved the habitation of Thy house, And the place of the
    tabernacle of Thine honour.
  kne-kne: Laylaydek din panteam ay beey mo ay kailaan di mankoniniing ay kinadiyos
    mo.
  eng-WYC-2017: Lord, I have loved the fairness of thine house; and the place of the
    dwelling of thy glory.
  eng-WMBB: LORD, I love the habitation of your house, the place where your glory
    dwells.
  zat-NTPS: Xran, nazrí'ida' lizru' naga zu', ne lataj lá'azxa naga zua da xabáa chiu'.
  zty-NTPS: X̱ana' Dios, nži'ila' ližo' gan zo', na' latje la'y gan nḻa' ḻaw yeḻa'
    ẕen chio'.
  urd-GVH: ऐ रब, तेरी सुकूनतगाह मुझे प्यारी है, जिस जगह तेरा जलाल ठहरता है वह मुझे
    अज़ीज़ है।
  rug-rug: Kei Zihova, qetu nia rau sa Mua Zelepade hope, vasina pu koa sa Mua ṉinedala.
  gaz-gaz: Yaa Waaqayyo, mana ati keessa jiraattu, iddoo ulfinni kee jirus nan jaalladha.
  fra-LSG: Éternel! J’aime le séjour de ta maison, Le lieu où ta gloire habite.
  yal-yal: Alatala, i ya banxin nafan n ma, i nɔrɔn dɛnaxan yi.
  iou-iou: Ekäni, eŋi gäkä it täyanken wäpka biŋam kwawak itak. Eŋi unita gäripi taŋi
    nadäk täyat.
  haw-1868: E Iehova, ua makemake au i ka noho ana o kou hale, A me ka wahi e noho
    ai kou nani.
  arb-NAV: رَبُّ، قَدْ أَحْبَبْتُ الإِقَامَةَ فِي بَيْتِكَ، حَيْثُ يَحِلُّ مَجْدُكَ.
  ded-ded: O KEBU, ge amagerecgau kuc nga kibikperagigagoc kecnec, ama imocac songo
    negenduae.
  ewe-ewe: O! Yehowa, melɔ̃ aƒe si me nèle, afi si wò ŋutikɔkɔe le.
  eng-LEE: Lord, I love the site of thy house, and the place where thy glory dwelleth.
  asm-FB: হে যিহোৱা, যি গৃহত তুমি নিবাস কৰা, তোমাৰ গৌৰৱ সেই ঠাইত থাকে, মই তোমাৰ নিবাস
    গৃহক ভাল পাওঁ।
  sus-A: عَلَتَلَ، عِ شَ هْرْ مْبَنشِ رَقَن ﭑ مَ، عِ شَ نْرّ نَ دّننَشّ.
  fra-SBL: Yahvé, j'aime la demeure de ta maison, le lieu où réside ta gloire.
  hbo-hbo: יְֽהוָ֗ה אָ֭הַבְתִּי מְעֹ֣ון בֵּיתֶ֑ךָ וּ֝מְקֹ֗ום מִשְׁכַּ֥ן כְּבֹודֶֽךָ׃
  kik-kik: Wee Jehova, nĩnyendete nyũmba ĩrĩa ũtũũraga, o handũ harĩa riiri waku ũikaraga.
  fra-NCL: Yahweh, j’aime le séjour de ta maison, le lieu où ta gloire réside.
  cek-AK: Aw Angraeng, na im ohhaih ahmuen, na lensawk amtuenghaih ahmuen to ka koeh.
  cuk-cuk: Bab-Jehová, bese-gorleged-neggi-be-maidbina an nue-soged, be-gargangued-oyomaid-negbina
    an nue-soged.
  uig-CYR: 'Өз көңлүм: «Униң дидарини издәңлар!» дәйду; Дидариңни, и Пәрвәрдигар,
    өзүм издәймән.'
  tel-2017: నీ మహిమ నిలిచే స్థలం, యెహోవా, నువ్వు నివాసం ఉంటున్న నీ ఇల్లు నాకెంతో ఇష్టం.
  hat-BSA: O SENYÈ, Mwen renmen abitasyon lakay Ou, avèk kote ke glwa Ou rete a.
  ukr-ONPU: «До Тебе!» – каже серце моє. «Шукайте обличчя Моє!» Обличчя Твоє, Господи,
    шукатиму я.
  kos-kos: LEUM GOD, nga lungsik lohm su kom muta we, Acn su wolana lom oan we.
  hbo-WLC: יְֽהוָ֗ה אָ֭הַבְתִּי מְע֣וֹן בֵּיתֶ֑ךָ וּ֝מְק֗וֹם מִשְׁכַּ֥ן כְּבוֹדֶֽךָ׃
  ibo-ibo: O Onyenwe anyị, ahụrụ m ụlọ obibi gị nʼanya, ụlọ ahụ ebe ebube gị na-adịgide
    nʼime ya.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ମୁଁ ତୁମ୍ଭର ନିବାସ-ଗୃହକୁ ଓ ତୁମ୍ଭ ଗୌରବର ବାସସ୍ଥାନକୁ ସ୍ନେହ କରେ।
  chk-chk: Ai Samol mi Lapalap, üa echeni imwom ewe ia ka nonom ie, ewe leni ia lingom
    a nonom ie.
  rop-rop: YAWEI, mi laigim brabli wen mi kaman langa yu haus. Langa det pleis na
    yu pawa im jidan, en yu shain nomo lilbit.
  ukr-1871: Господи, я полюбив красоту дому твого і оселю величия твого.
  yon-yon: O Yariman, ebbed doreeb yambib kuu dowakeniib kerimain, eb nambirimo derenkoroonbon
    kui.
  deu-1951: HERR, ich habe lieb die Stätte deines Hauses und den Ort, da deine Herrlichkeit
    wohnt!
  eng-JPS: LORD, I love the habitation of Thy house, and the place where Thy glory
    dwelleth.
  srp-1865: Gospode! omilio mi je stan doma tvojega, i mjesto naselja slave tvoje.
  lug-lug: Ennyumba yo mw’obeera njagala, Ayi Mukama, kye kifo ekijjudde ekitiibwa
    kyo.
  heb-heb: יהוה אהבתי מעון ביתך ומקום משכן כבודך׃
  ben-IRV: সদাপ্রভুু, আমি ভালবাসি সেই গৃহ যেখানে তুমি বাস করো, সেই স্থান যেখানে তোমার
    মহিমা বাস করে!
  ntu-ntu: Mrlzm bange Mangr-nzangiongr nim, Mrkc tzmcngr nzmyalz-krm.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਮੈਂ ਤੇਰੇ ਭਵਨ ਦੇ ਵਸੇਬਿਆਂ ਨਾਲ, ਅਤੇ ਤੇਰੀ ਮਹਿਮਾ ਦੇ ਡੇਰੇ ਨਾਲ ਪ੍ਰੇਮ
    ਰੱਖਦਾ ਹਾਂ।
  mya-JVB: အိုထာဝရဘုရား ၊ အိမ် တော်သည် အိမ် တော် တည်ရာကို၎င်း ၊ ဘုန်း တော်ထင်ရှားသော
    အရပ် ဌာန ကို ၎င်း အကျွန်ုပ်နှစ်သက် ပါ၏။
  kgf-kgf: Yawe ni guac tacyacwac ama ʒéma ocmuŋ téréya guac edamugaguc imuac qerinanéŋ
    wammianʒua.
  tte-O: O Yeoba, am numene koina kumiyamiyane yamulolo koina iya koina am wasawasa
    imiyamiya.
  tbg-tbg: Noravauvo, are variana Naavura, virara ti muntukavano vaimantama vauro.
    Vi Naavuraqi ai mpeqa okaravano takuqiro vaivara variaro.
  hmo-hmo: Lohiabada e, oi noho Ruma, be lau ura henia noho. Oiemu hairaina ia noho
    gabuna, be lau lalokau henia noho.
  zar-NT: Nadxíʼidaʼ yuʼu lidxuʼ ga naʼ zuʼ, Xan, encaʼ lataj ga naʼ yuʼu beníʼ láʼayi
    quiuʼ.
  urd-urd: ऐ ख़ुदावन्द, मैं तेरी सकूनतगाह, और तेरे जलाल के ख़ेमे को 'अज़ीज़ रखता हूँ।
  rus-SYN: 'Сердце мое говорит от Тебя: “ищите лица Моего”; и я буду искать лица Твоего,
    Господи.'
  bqc-SIM: Dii, má ye n kpɛ́ pↄ́ niↄ kuuzi, gu pↄ́ n gawi ì pilau.
  tcz-CHONGTHU: Na houin theng kangailui, Yahweh Pakai, naum pi na loipi tah kilan
    doh na mun chu.
  mar-mar: परमेश्वरा, तुझे राहण्याचे घर आणि तुझे गौरव जिथे असते, ते घर मला आवडते.
  isl-isl: Drottinn, ég elska hús þitt – helgidóminn þar sem dýrð þín birtist!
  hlt-THB: Aw Bawipa, na awmnaak im, na boeimang a awmnaak hun ce thin tlawh na nyng.
  qub-qub: Tayta Dios, tiyashayqui Wasitami cuyä. Chay Wasichömi munayniqui caycan.
  bqp-bqp: Dikiri, má ye n kpɛ́ kũ ndìgↄ̃ kunyĩ, gu kũ n gakuri dì kipan.
  hat-hat: Seyè, mwen renmen kay kote ou rete a, kay kote pouvwa ou ye a.
  eng-BSB: O LORD, I love the house where You dwell, the place where Your glory resides.
  eng-WEBPB: LORD, I love the habitation of your house, the place where your glory
    dwells.
  kbq-kbq: Ra Anumzamoka kagrama mani'nankeno, kagri masa zamo'ma me'nea mono nonka'agura
    navesi navesi nehie.
  pon-pon: Main Ieowa, I kin pok on wajan tanpaj omui, o wajan ar linan.
  nhe-BL: Tlahuel niquicnelía mochaj campa tiitztoc, TOTECO, campa monextía motlatlanex.
  wnc-wnc: Buyambam tapa, nata gatane yot gwendae take siknga nataat. You gatane wagwene
    umanda kopsa aknga undang yuak.
  bus-bus: Dii, má ye n kpɛ́ kɛ̀ nɛɛ̀gↄ̃ kúnzi, guu kɛ̀ n gakui è pitan.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e. Azamutar katu neràpuz nereko haw ihe, tàpuzuhu
    nekàgaw ihyape katu haw henaw ihe.
  eng-DRA: 'My heart hath said to thee: My face hath sought thee: thy face, O Lord,
    will I still seek.'
