verse: PSA.026.005
translations:
  mal-C: അധർമം പ്രവർത്തിക്കുന്നവരുടെ സംഘത്തെ ഞാൻ വെറുക്കുന്നു ദുഷ്ടരോടൊപ്പം ഞാൻ ഇരിക്കുകയുമില്ല.
  deu-TKW: Ich hasse die Versammlung der Bösewichter und bei den Gottlosen sitze ich
    nicht.
  lin-lin: Nayinaka kosangana elongo na bato ya misala mabe mpe navandaka te esika
    moko na bato mabe.
  mmx-mmx: Nia axo vesum mi limixin kakapmek, la a tu asepsu basinge di.
  eng-LSV: I have hated the assembly of evildoers, || And I do not sit with the wicked.
  eng-GNV: I haue hated the assemblie of the euill, and haue not companied with the
    wicked.
  eng-WEBSTER: I have hated the congregation of evil doers; and will not sit with
    the wicked.
  nhw-BL: Nijcualancaita inintlasentililis amo cuajcualme. Amo quema nimosentilijtoc
    ininhuaya catli fiero quichihuaj.
  swh-ONEN: ninachukia kusanyiko la watenda mabaya na ninakataa kuketi pamoja na waovu.
  bba-bba: Nɑ kɔ̃sɑn kowobu tusɑ. Nɑ ku rɑ kɑ bu sinɛ.
  eng-KJVCPB: I have hated the congregation of evildoers; And will not sit with the
    wicked.
  luo-luo: Achayo chokruok mar joma timo gik maricho kendo ok ayie bet piny gi joricho.
  aii-aii: ܣܢܹܐ ܠܝܼ ܠܟܢܘܼܫܝܵܐ ܕܥܵܒ݂ܕܵܢܹ̈ܐ ܕܒܝܼܫܬܵ‌ܐ، ܘܥܲܡ ܪ̈ܲܫܝܼܥܹܐ ܠܹܐ ܝܵܬܒܹܢ.
  meu-meu: kara dika taudia edia hebou na inai heniamu, bona kara havara taudia ida
    basina helai hebou.
  npi-ULB: खराब गर्नेहरूको सभालाई म घृणा गर्छु, र दुष्‍टहरूसित म बस्‍दिनँ ।
  yor-yor: Èmi ti kórìíra àwùjọ àwọn ènìyàn búburú èmi kì yóò sì bá àwọn ènìyàn ìkà
    jókòó.
  pes-OPCB: از بدکاران نفرت دارم و با شریران معاشرت نمی‌کنم.
  tgl-ULB: Napopoot ako sa kapulungan ng mga gumagawa ng kasamaan, at hindi ako nakikipamuhay
    sa mga masasama.
  nop-nop: Nu adi me kadakaniŋ tiiŋ u yabukwihita tilat. Unduŋ tiŋa me kadakahi adi
    yabuŋa sigilulum tiyemiŋa yaulat.
  hui-hui: I̱ agali mini kowi karu baba ibaga bibe manga howa mana ko biaga karu helalu
    habagi ho haruli.
  mya-mya: ဆိုး​ညစ်​သူ​တို့​၏​အ​ပေါင်း​အ​သင်း​တို့​ကို ရွံ​မုန်း​၍ သူ​ယုတ်​မာ​တို့​ကို​ရှောင်​ရှား​ပါ​၏။
  bod-N: ངན་པའི་ཚོགས་ལ་ང་རང་སྡང་བ༌དང༌། །ངན་སྤྱོད་མཉམ་དུ་ང་རང་སྡོད་པ༌མིན།།
  wsk-wsk: Ani kariimes memek duap duap bitawara mu arungak me bolala awusam, ale
    kariimet ikia memek ago mu nunga dulursam.
  sna-sna: ndinovenga ungano yavaiti vezvakaipa, uye ndinoramba kugara navakaipa.
  spa-BLM: Odio la reunión de los malhechores, y no se sentará con los malvados.
  cac-cac: Tzin yajcanel smolchajelal eb' chuc chi'. Val yel malaj b'aj vach' vac'an
    yed' eb' tz'ixtanb'at vach' b'eyb'al.
  swh-ULB: Ninachukia waovu, na siishi na waovu.
  bel-bel: бо Ён схаваў бы мяне ў Сваёй скініі ў дзень няшчасьця; схаваў бы мяне ў
    патайным месцы Свайго селішча, узьнёс бы мяне на скалу.
  deu-ELBBK: Ich habe die Versammlung der Übeltäter gehasst, und bei Gottlosen saß
    ich nicht.
  mbb-OT: Kenà a uyun te menge kevurunan te mezaat he menge etew. Ne wazà a mulà mebpekiduma
    kandan.
  mal-2015: ദുഷ്പ്രവൃത്തിക്കാരുടെ സംഘത്തെ ഞാൻ പകെച്ചിരിക്കുന്നു; ദുഷ്ടന്മാരോടുകൂടെ
    ഞാൻ ഇരിക്കയുമില്ല.
  gup-gup: Dja ngaye ngawarnyak ngarrimirnderri bininj nawu kabirrikurduyime kunwarre,
    dja ngabendjalbodmewon birriwarre bininj rowk.
  rmc-rmc: Narado som maškar o nalačhe manuša a le binošnenca na bešav.
  nlg-nlg: Nau tu nia sika didira na savukolu tara gehegehe dika, mu mua sopou kolura
    tara dika.
  pes-OPV: ازجماعت بدکاران نفرت می‌دارم و با طالحین نخواهم نشست.
  ron-1924: Урэск адунаря челор че фак рэул ши ну стау ымпреунэ ку чей рэй.
  ben-OBCV: অনিষ্টকারীদের সমাবেশ আমি ঘৃণা করি এবং দুষ্টদের সাথে বসতে অস্বীকার করি।
  som-som: Waan necbahay ururka xumaanfalayaasha, Oo kuwa sharka lehna la fadhiisan
    maayo.
  lat-VUC: Quoniam abscondit me in tabernaculo suo; in die malorum protexit me in
    abscondito tabernaculi sui.
  eng-ASVBT: I hate the assembly of evildoers, And will not sit with the wicked.
  mna-mna: Pa nio aŋurur koi pizin wal sananŋan. Tana zin wal tau tikamam ŋoobo mbulu
    ma tisaana kat pa nu motom na, sombe tilup zin, na aŋbotmbot molo pizin.
  ita-1885: Io odio la raunanza de' maligni, E non son seduto con gli empi.
  eng-LXXUP: 'For in the day of mine afflictions he hid me in his tabernacle: He sheltered
    me in the secret of his tabernacle; He set me up on a rock.'
  eng-ULB: I hate the assembly of evildoers, and I do not live with the wicked.
  spa-VBL: Me rehúso a estar junto a aquellos que hacen el mal, y no me veré envuelto
    con los malvados.
  fra-_FOB: Je hais l'assemblée des hommes pervers, et je ne m'assieds point avec
    les méchants.
  mal-mal: ദുഷ്പ്രവൃത്തിക്കാരുടെ സംഘത്തെ ഞാൻ വെറുത്തിരിക്കുന്നു; ദുഷ്ടന്മാരോടുകൂടി
    ഞാൻ ഇരിക്കുകയുമില്ല.
  urd-GVR: Mujhe sharīroṅ ke ijtimāoṅ se nafrat hai, bedīnoṅ ke sāth maiṅ baiṭhtā
    bhī nahīṅ.
  suz-BL: मरिम्‍शो पाइब आन देल्‍तीके ग्रांग्रा दीनुङ। मिनु इन अरेशो मटीब नु मबाक्‍नुङ।
  eng-NOY: I hate the assembly of evil-doers, And do not sit with the wicked.
  ita-1927: Io odio l’assemblea de’ malvagi, e non mi seggo con gli empi.
  ckb-ckb: ڕقم لە کۆمەڵی بەدکاران دەبێتەوە و لەگەڵ خراپەکار دانانیشم.
  eng-BBE: I have been a hater of the band of wrongdoers, and I will not be seated
    among sinners.
  xsi-xsi: Naŋa tiniŋgu pwâka ndo ŋana asaŋona kunzi kiesaka tamwatanzi, aku uru aŋgeŋge
    ŋananzi tamâta sakamao.
  kan-OKCV: ದುರ್ಮಾರ್ಗಿಗಳ ಸಭೆಯನ್ನು ದ್ವೇಷಿಸಿದ್ದೇನೆ; ದುಷ್ಟರ ಸಂಗಡ ಕುಳಿತುಕೊಳ್ಳುವುದಿಲ್ಲ.
  tam-2017: பொல்லாதவர்களின் கூட்டத்தைப் பகைக்கிறேன்; துன்மார்க்கர்களோடு உட்காரமாட்டேன்.
  spa-RV-1909: Aborrecí la reunión de los malignos, y con los impíos nunca me senté.
  ron-BTF: Am urât adunarea făcătorilor de rău; și nu voi ședea cu cei stricați.
  eng-WEBP: I hate the assembly of evildoers, and will not sit with the wicked.
  eng-FBV: I refuse to get together with those who do evil, and I won't involve myself
    with the wicked.
  nld-1939: Ik haat het gezelschap der bozen, En met slechtaards zit ik niet aan.
  nch-BL: Nijcualancaita inintasentilis amo cuajcualme. Amo quema nimosentilijtoc
    inihuaya cati fiero quichihuaj.
  vie-1934: Tôi ghét bọn làm ác, Chẳng chịu ngồi chung với kẻ dữ.
  cha-cha: 'Juchatlie y inetnon y chumogüe taelaye: ya ti jufatachong yan y manaelaye.'
  hin-CV: कुकर्मियों की समस्त सभाएं मेरे लिए घृणित हैं और मैं दुष्टों की संगत में
    नहीं बैठता.
  eng-OURB: I hate the assembly of evildoers, and will not sit with the wicked.
  spa-BES: He sido aborrecedor de la banda de malhechores, y no me senté entre pecadores.
  tdx-tdx: Hejeko ty fifañosoña’ o tsivokatseo, vaho tsy fitraofako toboke o lo-tserekeo.
  tha-KJV: ข้าพระองค์​เกล​ียดชุ​มนุ​มคนที่​ทำชั่ว และข้าพระองค์จะไม่นั่​งก​ับคนชั่ว
  por-BR-2018: Eu odeio a reunião dos malfeitores; e não me sento com os perversos.
  deu-ELO: Ich habe die Versammlung der Übeltäter gehaßt, und bei Gesetzlosen saß
    ich nicht.
  eng-WYC-2018: I hated the church of evil men; and I shall not sit with wicked men.
    (I hate the company of evil people; and I shall not sit with the wicked.)
  epo-epo: Mi malamas societon de malbonfarantoj, Kaj kun malpiuloj mi ne sidos.
  gfk-gfk: Iau malentakuane ira kis hulungai ta ira ut na gil nironga, ma iau malok
    bia ni kis tika ma ira ut na sakena.
  uig-PIN: Yamanliⱪ ⱪilƣuqilar jamaitidin yirginimǝn; Rǝzillǝr bilǝnmu olturmaymǝn.
  beo-beo: Na da wadela:i dunu ilima gilisimu higasa. Na da ilima hame gilisisa.
  tpi-OTNT: Mi no save laik tru long raun wantaim ol man nogut. Mi save abrusim ol.
  hau-SA: na ƙi jinin taron masu aikata mugunta na ƙi in zauna tare da mugaye.
  udu-udu: Aha/ shi/a mo jin cenu e ki imanmii tonthusi e mo, dhali aha/ mina diki
    nyaḵ c̱a’b ki a’di jin ta thus ki thus mo.
  uig-LAT: Yamanliq qilghuchilar jamaitidin yirginimen; Reziller bilenmu olturmaymen.
  nde-nde: ngiyawenyanya umbuthano wezigangi; njalo ngiyala ukuhlala lezixhwali.
  ton-ton: ‌ʻOku ou fehiʻa ki he fakataha ʻoe kau fai kovi; pea ʻe ʻikai te u nofo
    mo e kau angahala.
  ces-1613: V nenávisti mám shromáždění zlostníků, a s bezbožnými se neusazuji.
  eng-WMB: I hate the assembly of evildoers, and will not sit with the wicked.
  tam-TCV: தீமை செய்கிறவர்களின் கூட்டத்தை நான் அருவருக்கிறேன், கொடியவர்களுடன் உட்காரவும்
    மறுக்கிறேன்.
  ceb-ULB: Gidumtan ko ang panagtigom sa mga tawong daotan, ug wala ako magpuyo tipon
    sa mga daotan.
  pol-UBG: Nienawidzę zgromadzenia złoczyńców i z niegodziwymi nie usiądę.
  urd-GVU: مجھے شریروں کے اجتماعوں سے نفرت ہے، بےدینوں کے ساتھ مَیں بیٹھتا بھی نہیں۔
  eng-OEBCW: I hate the assembly of knaves, I would never sit down with the wicked;
  deu-1912: Ich hasse die Versammlung der Boshaften und sitze nicht bei den Gottlosen.
  kan-2017: ನನಗೆ ದುರ್ಜನರ ಕೂಟವು ಅಸಹ್ಯ; ದುಷ್ಟರ ಸಂಗವು ಬೇಕಿಲ್ಲ.
  yap-yap: Dabug daken e pi’in kireb, ma gu ma liyeg ko kireb.
  hlt-MCSB: Thaehuet rhoek kah a ngolhlung te ka thiinah tih halang rhoek taengah
    ka ngol pawh.
  mdy-ETH: ፑርቶ ማዻ ዓሶኮ ቡኪንቶ ታኣኒ ዒፄኔ፤ ዬያ ዓሶና ዎላ ታ ዴዓኒያ ናሽኩዋሴ።
  twi-ASANTE: Mekyiri nnebɔneyɛfoɔ dwabɔ na mempɛ sɛ me ne amumuyɛfoɔ tena.
  eng-WEBU: I hate the assembly of evildoers, and will not sit with the wicked.
  acu-NT: Pasé aints ainaujai iruntanka pengké nakitnuyajai. Tura amin umirtamtsuk
    pujuu ainaujaisha tsaningnasha pujuchuyajai.
  spa-PDDPT: Aborrezco la reunión de perversos Y no me sentaré con los inicuos.
  gun-gun: Opa marã rei ikuai va'e xee ndajou porãi, ha'e heko vai va'e kuery reve
    ndaguapyi.
  agu-BL: Na chi'ch inc'u'l scye'j yi e' mal nak yi na chimol cu'n quib tan txumu'n.
    Cha'stzun te qui'c nin jun tir yi jak na'tij ẍchixo'l.
  ilo-ULB: Kagurak ti gimong dagiti managdakdakes, ken saanak a makipagnaed kadagiti
    nadangkes.
  kpg-kpg: Au e hagadugina gi digau ala e haihai di huaidu, gei au hagalee noho i baahi
    digau huaidu.
  uig-ARA: يامانلىق قىلغۇچىلار جامائىتىدىن يىرگىنىمەن؛ رەزىللەر بىلەنمۇ ئولتۇرمايمەن.
  sus-sus: Fe kobi rabae mu rafan n ma, n tan nun mixi ɲaaxie mu luma yire keren.
  pon-2006: I kin tatki patehng aramas suwed kan oh kin pohnsehse aramas suwed kan.
  jae-jae: Aê gadec secwaganêŋ sêkac tauŋ saŋa to gajac jaê lau geowaga.
  ksd-ksd: Iau milikuane ra kivung kai ra umana tena varpiam Ma pa ave ki varurung
    ma ra umana bilak.
  tur-YTC: Kötülük yapanlar topluluğundan nefret ederim, Kötülerle birlikte oturmam.
  bel-N: Я ненавідзеў сходы злачынцаў, і з бязбожнікамі ня буду сядзець [разам].
  grc-BRENT: Ὅτι ἔκρυψέ με ἐν σκηνῇ αὐτοῦ ἐν ἡμέρᾳ κακῶν μου, ἐσκέπασέ με ἐν ἀποκρύφῳ
    τῆς σκῆνης αὐτοῦ· ἐν πέτρᾳ ὕψωσέ με,
  kpr-kpr: Na ari ekoko embode tatari beghagha eraira, kotugo ari ekoko embode jo
    anumbedo umo gaumo ae eraena.
  ind-AYT: Aku membenci kumpulan penjahat, dan tidak mau duduk bersama orang fasik.
  yom-yom: Ndieti kakumukina lukutukunu lu batu bamvanganga mambimbi. Ndivuandanga
    ko va kimosi ayi batu bambimbi.
  yut-yut: Yokwi pakpak gat egɨp do dɨmasi nandɨsat. Ae uŋun gat yɨt do dɨmasi galak
    tosot.
  nya-nya: Ndimanyansidwa ndi msonkhano wa anthu ochita zoyipa ndipo ndimakana kukhala
    pansi pamodzi ndi oyipa.
  hrv-hrv: Mrsko mi je društvo zlotvora, i s bezbošcima sjesti ne želim.
  mps-mps: Ena te dwai sę ebo bidi dabe dali bilabo te hagela homu mu ebo da. Eno
    augwali ela soabo dao.
  tpi-tpi: Mi no save laik tru long raun wantaim ol man nogut. Mi save abrusim ol.
  dan-1931: Jeg hader de ondes Forsamling, hos gudløse sidder jeg ej.
  vie-OVCB: Con thù ghét phường ác nhân, cũng chẳng giao du với người tội lỗi.
  guj-2017: હું દુષ્ટોની સંગતને ધિક્કારું છું અને હું તેઓની સાથે બેસીશ નહિ.
  pon-2006A: I kin tatki patehng aramas suwed kan oh kin pohnsehse aramas suwed kan.
  por-BRBSL: Eu odeio a assembléia de malfeitores, e não se sentará com os ímpios.
  eng-OEBUS: I hate the assembly of knaves, I would never sit down with the wicked;
  swe-swe: Jag avskyr de ondas församling, bland de gudlösa (ogudaktiga, ondskefulla)
    sitter jag inte.
  cth-cth: Tami kahawihoehnaw e kamkhuengnae hah ka hmuhma, Tamikathoutnaw hoi reirei
    ka tahung hoeh.
  twi-twi: Mikyi nnebɔneyɛfo guabɔ na mempɛ sɛ me ne amumɔyɛfo tena.
  hlt-hlt: Thaehuet rhoek kah a ngolhlung te ka thiinah tih halang rhoek taengah ka
    ngol pawh.
  tbz-SIM: N yí dɔ́ bɛ̀ɛ̀ dɔ̀ɔ̀ri mɛyɛi mbɛ kó ditĩ̀nnì, n yí kɑtìnɛ̀ bɛnitiyonkubɛ.
  msy-2020: Kɨ gumazamizir arazir kurabagh amibar gɨn daruan bar aghuagha me gitavɨrasi.
  dop-dop: Mɑ tɑɑ kpɑɑkənɑ ɩsɑɣɑlɑtɑɑ kpekəle kɛ́. Pəyele mɑɑ kpətəɣənɑ nyɔɔŋ fɛɩnɑɑ.
  azb-azb: Yaramazların məclisinə nifrət edirəm, Pislərlə oturmuram.
  eng-DBY: I have hated the congregation of evil-doers, and I have not sat with the
    wicked.
  hin-2017: मैं कुकर्मियों की संगति से घृणा रखता हूँ, और दुष्टों के संग न बैठूँगा।
  wol-KYG: sib naa gàngooru saaysaay, toogumaak ku bon.
  bjr-bjr: Qinee aaqee mariasa faqa moodaanaki nirara fidiaqaammidanoo. Manda oosana
    auqee mariasa finnaaqa raidaqa.
  eng-YLT: I have hated the assembly of evil doers, And with the wicked I sit not.
  kne-kne: Kaliliget ko din mangam-amag si lawa, adiak makikoyog sin nakillo di ogali
    na.
  eng-WYC-2017: I hated the church of evil men; and I shall not sit with wicked men.
  eng-WMBB: I hate the assembly of evildoers, and will not sit with the wicked.
  zat-NTPS: Dxecuídeda' da dxelún benne' ca' dxelune̱' da cale̱la naga dxelezrague̱',
    ne quebe ne chu'a tu zren benne' ca' dxuluzúe̱' Dios chalá'ala.
  zty-NTPS: Bi ẕḻe'ela' chawe' latje gan ẕdobgak benne' ka' bi zej nake' chawe',
    na' bi žoa'a tẕen ḻen benne' ka' žóngake' da' ẕia.
  urd-GVH: मुझे शरीरों के इजतिमाओं से नफ़रत है, बेदीनों के साथ मैं बैठता भी नहीं।
  rug-rug: Hakohako hola ni rau sari na tie va sesea, meke va ilolo pule nau koarini
    si rau.
  gaz-gaz: ani waldaa warra hammina hojjetanii nan jibba; hamoota wajjinis hin taaʼu.
  fra-LSG: Je hais l’assemblée de ceux qui font le mal, Je ne m’assieds pas avec les
    méchants.
  yal-yal: Fe ɲaxi raba yamaan mi rafan n ma. N mi dɔxɛ muxu ɲaxine fɛma.
  iou-iou: Bureni, näk äma goret täŋpanikät itpäŋ yäŋpäŋ-nadäkta gäripi nämo nadäk
    täyat. Äma udewani mäde ut yämik täyat.
  haw-1868: Ua hoowahawaha au i ke anaina o ka poe hana ino; Aole hoi e noho pu au
    me ka poe hewa.
  arb-NAV: بَلْ أَبْغَضْتُ مَعْشَرَ فَاعِلِي الإِثْمِ، وَلَمْ أَجْلِسْ مَعَ الأَشْرَارِ.
  ded-ded: Ni yarengic yenigoc naric mi kecbade nga ngic Anutu ngadehema mangana megecdeac
    ayemmeande, yenigoc naric mi tacbade.
  ewe-ewe: Metsri ame tovowo ƒe habɔbɔ, eye megbe be nyemanɔ ame vɔ̃ɖiwo dome o.
  eng-LEE: I have hated the assemblage of evil-doers; and with the wicked will I not
    sit.
  asm-FB: মই দুষ্টবোৰৰ সমাজক ঘৃণা কৰোঁ; দুষ্ট লোকৰ লগত নবহো।
  sus-A: قٍ كٌبِ رَبَيٍ مُ رَقَن ﭑ مَ، ﭑ تَن نُن مِشِ حَاشِيٍ مُ لُمَ يِرٍ كٍرٍن.
  fra-SBL: Je déteste l'assemblée des méchants, et ne s'assiéra pas avec les méchants.
  hbo-hbo: שָׂ֭נֵאתִי קְהַ֣ל מְרֵעִ֑ים וְעִם־רְ֝שָׁעִ֗ים לֹ֣א אֵשֵֽׁב׃
  kik-kik: Nĩthũire kĩũngano kĩa andũ arĩa mekaga ũũru, na ngarega gũikarania na andũ
    arĩa aaganu.
  fra-NCL: Je hais l’assemblée de ceux qui font le mal, je ne siège pas avec les méchants.
  cek-AK: Kasae sah kaminawk amkhuenghaih to ka panuet, kasae kaminawk hoi nawnto
    kang hnu mak ai.
  cuk-cuk: Dule-galagwensurdamalad an isdarsun-daked, dule-isganamar an-aiga an imakdisulid.
  uig-CYR: Бешимға күн чүшкәндә, У мени сайивини астиға алиду; Мени чедириниң ичидә
    аман сақлап йошурувалиду. У мени уюлташ үстигә муқим турғузиду.
  tel-2017: దుష్టుల గుంపు నాకు అసహ్యం, దుర్మార్గులతో నేను సహవాసం చెయ్యను.
  hat-BSA: Mwen rayi asanble malfektè yo, e mwen pa chita avèk mechan yo.
  ukr-ONPU: Бо Він сховає мене в помешканні Своєму в день лиха, убереже мене під подолом
    Свого шатра й здійме мене на скелю.
  kos-kos: Nga tia lungse asruoki nu sin mwet koluk, Ac nga fahsr liki mwet sulallal.
  hbo-WLC: שָׂ֭נֵאתִי קְהַ֣ל מְרֵעִ֑ים וְעִם־רְ֝שָׁעִ֗ים לֹ֣א אֵשֵֽׁב׃
  ibo-ibo: Akpọrọ m otu ndị na-emebi iwu asị. Mụ na ndị ajọ omume agaghị anọkọkwa.
  ory-ory: ମୁଁ ଦୁଷ୍କର୍ମକାରୀମାନଙ୍କ ସମାଜକୁ ଘୃଣା କରେ, ପୁଣି, ଦୁଷ୍ଟମାନଙ୍କ ସଙ୍ଗେ ବସିବି ନାହିଁ।
  chk-chk: Üa oput ewe mwichen chon föföringau, nge üsap nom ren ekewe aramasangau.
  rop-rop: Ai nomo go garram pipul hu oldei dumbat nogudwan ting. Mi jidan longwei
    brom olabat.
  ukr-1871: Я ненавидїв зборища злочинників, і не засїдав вкупі з беззаконними.
  yon-yon: Ne kuu arewa kamimaibdan yi nedbi yaa kuu kangkadmimain, kwane ne kuu arewa
    kamembirimaibdan yoom dibiri kuu wunekarundimain.
  deu-1951: Ich hasse die Versammlung der Boshaften und sitze nicht bei den Gottlosen.
  eng-JPS: I hate the gathering of evil doers, and will not sit with the wicked.
  srp-1865: Nenavidim društvo bezakonièko, i s bezbožnicima ne sjedim.
  lug-lug: Nkyawa ekibiina ky’aboonoonyi; so situula na bakozi ba bibi.
  heb-heb: שנאתי קהל מרעים ועם רשעים לא אשב׃
  ben-IRV: আমি অন্যায়কারীদের সমাজ ঘৃণা করি এবং আমি দুষ্টদের সাথে বাস করি না।
  ntu-ntu: Pxtxpx-ngrne nzngi-te-krgr badr kxnzaleng alwx. X drtqnge sa nzmnc-krgr
    badr kxdrka'-ngrng.
  pan-pan: ਬੁਰਿਆਂ ਦੀ ਸਭਾ ਨਾਲ ਮੈਂ ਵੈਰ ਰੱਖਿਆ ਹੈ, ਅਤੇ ਦੁਸ਼ਟਾਂ ਦੇ ਸੰਗ ਮੈਂ ਨਹੀਂ ਬੈਠਾਂਗਾ।
  mya-JVB: မ တရားသောသူတို့၏ စည်းဝေး ခြင်းကို မုန်း ပါ ၏။ ဆိုးသွမ်း သောသူတို့ နှင့်အတူ
    မ ထိုင် ပါ။
  kgf-kgf: Ni kaiʒiliweŋ ic ionac aʒoaʒoro imuac méʒétiti wamma ic biria iniguc momacnec
    tacyac ménda wammaŋ.
  tte-O: Yasikote tonaenaeli ali kelabilabin koliyau yo genuwagu yamiyamiya toyauyaule
    luwali mena.
  tbg-tbg: Qora kaiqa varareka ruvaaqumavi variaka, kia ti muntukavano vikara vairave.
    Te qora kaiqa vare variakaqaahai niaraini vaunarave.
  hmo-hmo: Kara dika taudia edia hereva hebou, be lau ura lasi momokani, bona kerere
    taudia dekena amo lau noho siri.
  zar-NT: Bitiʼ raza ládxaʼa udúbilenaʼ nupa tuáʼ döʼ, en bitiʼ gunaʼ tuz didzaʼ len
    nupa nácagaca xihuiʼ.
  urd-urd: बदकिरदारों की जमा'अत से मुझे नफ़रत है, मैं शरीरों के साथ नहीं बैठूँगा।
  rus-SYN: ибо Он укрыл бы меня в скинии Своей в день бедствия, скрыл бы меня в потаенном
    месте селения Своего, вознес бы меня на скалу.
  bqc-SIM: Má za duunkɛnaↄ kãaaau, mili zↄ̃lɛ ń gbɛ̃vãiↄo.
  tcz-CHONGTHU: Keiman migiloute kikhop na kathet in thilphalou hojong kanuse ji e.
  mar-mar: मी त्या दुष्टांच्या सभेचा तिरस्कार करतो. आणि मी दुष्टांसोबत राहत नाही.
  isl-isl: Ég hef andstyggð á samkundum syndaranna og stíg ekki fæti þar inn.
  hlt-THB: Ik-oeih che ak saikhqi ang cunnaak ce tyih nyng saw thlak chekhqi ing ngawih
    haih aham awm tha na nyng.
  qub-qub: Fiyu runacuna goturpaycajtaga chiquëmi. Fiyucunawanga manami goturashcäpischu.
  bqp-bqp: Ma zã durunnakɛrinↄ kↄ̃kakaranan, madì vutɛ kũ gbɛ̃ vãninↄoro.
  hat-hat: Mwen rayi tout moun k'ap fè sa ki mal. Mwen pa chita ansanm ak mechan yo.
  eng-BSB: I hate the mob of evildoers, and refuse to sit with the wicked.
  eng-WEBPB: I hate the assembly of evildoers, and will not sit with the wicked.
  kbq-kbq: Havi zamavu zamava'ma nehaza vahe'mo'zama atruma haza atrugura navesra
    hunezmante'na, havi zamavu zamava'ma nehaza vahe'ma manizafina omanigahue.
  pon-pon: I kin tataki pokon en mejued akan, o i jota kin mondi ren me japun kan.
  nhe-BL: Nijcocolía inintlasentililis ax cuajcualme. Ax quema nimosentilijtoc ininhuaya
    tlen fiero quichihuaj.
  wnc-wnc: Na wai aminu unekan gatake yuaing ngang kakengu une kunangge apbitanggat.
    Sike wai aminkau naat dua gatake yuamang.
  bus-bus: Ma za durunkɛrinↄ kakↄ̃anan, mɛɛ̀ vɛ̃ɛ kↄ̃n gbɛ̃ zaaanↄoro.
  gub-BL: Nazemono'og kwaw iaiw ma'e wanehe we. Ikatu 'ym ma'e wanupi nata kwaw ihe.
  eng-DRA: For he hath hidden me in his tabernacle; in the day of evils, he hath protected
    me in the secret place of his tabernacle.
