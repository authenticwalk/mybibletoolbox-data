verse: PSA.026.009
translations:
  mal-C: പാപികളോടൊപ്പം എന്റെ പ്രാണനെയും രക്തദാഹികളോടൊപ്പം എന്റെ ജീവനെയും എടുത്തുകളയരുതേ,
  deu-TKW: Raffe meine Seele nicht mit Sündern dahin und mit Blutmenschen mein Leben,
  lin-lin: Kolongola te molimo na ngai nzela moko na bato ya masumu, bomoi na ngai
    elongo na basopi makila,
  mmx-mmx: Nemen uta sele utut kepe ia eburu mi limixin kapmek, la una ke ia basinge
    levenmumuat uba raba limixin sepsev amet min.
  eng-LSV: Do not gather my soul with sinners, || And my life with men of blood,
  eng-GNV: 'Gather not my soule with the sinners, nor my life with the bloodie men:'
  eng-WEBSTER: 'Gather not my soul with sinners, nor my life with bloody men:'
  nhw-BL: Amo techchihuili quen tiquinchihuilía tlajtlacolchihuani huan temictiani.
  swh-ONEN: Usiiondoe nafsi yangu pamoja na watenda dhambi, wala uhai wangu pamoja
    na wamwagao damu,
  bba-bba: Yinni Gusunɔ, ɑ ku de n ɡbi kɑ durumɡibu sɑnnu. A ku de n kɑm ko kɑ be
    bɑ tɔmbun yɛm yɑrimɔ sɑnnu.
  eng-KJVCPB: 'Gather not my soul with sinners, Nor my life with bloody men:'
  luo-luo: Kik ikaw chunya kaachiel gi joricho, kik ikaw ngimana kod joma ohero chwero
    remo,
  aii-aii: ܠܵܐ ܛܲܠܩܸܬ ܠܵܗ̇ ܓܵܢܝܼ ܥܲܡ ܚܲܛܵܝܹ̈ܐ، ܐܵܦܠܵܐ ܚܲܝܝܼ̈ ܥܲܡ ܫܲܦܟ݂ܵܢܹ̈ܐ ܕܕܸܡܵܐ،
  meu-meu: Kara dika taudia ida basio darogu tabe, egu mauri danu rara e hahebubuamu
    taudia ida basio bibia tabe;
  npi-ULB: मलाई पापीहरूसँगै वा मेरो जीवनलाई रक्‍तपिपासु मानिसहरूसँगै नबढार्नुहोस्,
  yor-yor: Má ṣe gbá mi dànù pẹ̀lú àwọn ẹlẹ́ṣẹ̀, tàbí ẹ̀mí mi pẹ̀lú àwọn ọkùnrin tí
    òǹgbẹ ẹ̀jẹ̀ ń gbẹ,
  pes-OPCB: پس با من مانند بدکاران و قاتلان رفتار نکن که رشوه می‌دهند و خون مردم را
    می‌ریزند.
  tgl-ULB: Huwag mo akong walisin kasama ng mga makasalanan, o ang aking buhay kasama
    ng mga taong hayok sa dugo,
  nop-nop: Du me kadakaniŋ tiiŋ heki dut mu nehitomboyouleŋ. Tiŋa me mik-kwadi tiŋa
    nohiye widikumiiŋ heki gut mu nehitubu-kadakaweŋ.
  hui-hui: Mana ko biaga karu heba í̠na i̱ bo wanahabe. Mendeali homelo bo wahaga
    karu í̠na ti bo waharengi i̱ ti heba homoliya ba nabi helabe.
  mya-mya: ကျွန်​တော်​မျိုး​အား​အ​ပြစ်​ကူး​သူ​များ​နှင့်​တ​ကွ ဖျက်​ဆီး​ပစ်​တော်​မ​မူ​ပါ​နှင့်။
    သူ​သတ်​သ​မား​တို့​၏​ကံ​ကြမ္မာ​ကို ခံ​စေ​တော်​မ​မူ​ပါ​နှင့်။
  bod-N: སྡིག་ཅན་ཁོངས་སུ་བདག་སེམས་མི་འཁྱེར༌ཞིང་། །ལག་དམར་ཁོངས་སུ་བདག་སྲོག་མི་ལེན༌རོགས།།
  wsk-wsk: Ni memek betera ko kariimet se kariimet nuguting gue karogo mu nongorak
    me aga sarumu saparko.
  sna-sna: Regai kubatanidza mweya wangu navatadzi, noupenyu hwangu navanoteura ropa,
  spa-BLM: No juntes mi alma con los pecadores, ni mi vida con hombres sanguinarios
  cac-cac: Man̈ iq'uel in q'uinal yed' eb' sc'ulan chucal. Man̈ in a satel yed' eb'
    milum anima,
  swh-ULB: Usiniangamize pamoja na wenye dhambi, au maisha yangu na watu wenye kiu
    ya kumwaga damu,
  bel-bel: Не схавай ад мяне аблічча Твайго, не адкінь у гневе раба Твайго. Ты быў
    мой памочнік; не гані мяне і не пакінь мяне, Божа, Ратаўнік мой!
  deu-ELBBK: Raffe meine Seele nicht weg mit Sündern, noch mein Leben mit Blutmenschen,
  mbb-OT: Kenà a kenikew zèdeeti duma te menge mekesesalà, iring te menge teremunù.
  mal-2015: പാപികളോടുകൂടെ എന്റെ പ്രാണനെയും രക്തപാതകന്മാരോടുകൂടെ എന്റെ ജീവനെയും സംഹരിച്ചുകളയരുതേ.
  gup-gup: Yuwn bu kanbularrbun ngaye yiman yikurduyime bedberre nawu birriwarre bininj.
    Mak yuwn kanbun bu ngarrowen kankukkurrme yiman bu yibenhmarnekurduyime nawu birrimarndeyi
    bininj.
  rmc-rmc: Ma le het miri duša jekhetane le binošnenca, miro dživipen le vrahenca;
  nlg-nlg: Ko bei lavi kolura nia tara tangotangodika na tarungagu. mana volagu ghua
    tara mate tinoni.
  pes-OPV: جانم را با گناهکاران جمع مکن و نه حیات مرا با مردمان خون ریز.
  ron-1924: Ну-мь луа суфлетул ымпреунэ ку пэкэтоший, нич вяца ку оамений каре варсэ
    сынӂе,
  ben-OBCV: পাপীদের সাথে তুমি আমার প্রাণ নিয়ো না, হত্যাকারীদের সাথে আমার জীবন নিয়ো
    না,
  som-som: Naftayda ha la ururin dembilayaal, Noloshaydana ha la ururin dhiigyocabyada,
  lat-VUC: Ne avertas faciem tuam a me; ne declines in ira a servo tuo. Adjutor meus
    esto; ne derelinquas me, neque despicias me, Deus salutaris meus.
  eng-ASVBT: Gather not my soul with sinners, Nor my life with men of blood;
  mna-mna: Zin wal ta tipa ŋoobo pa zaala ku na, pun yo raama zin pepe. Kokena aŋmeete
    raama zin wal ta titekteege zaaba pizin tomtom na.
  ita-1885: Non metter l'anima mia in un fascio co' peccatori, Nè la mia vita con
    gli uomini di sangue;
  eng-LXXUP: 'Turn not thy face away from me, Turn not thou away from thy servant
    in anger: Be thou my helper, forsake me not; And, O God my Savior, overlook me
    not.'
  eng-ULB: Do not sweep me away with sinners, or my life with people who are bloodthirsty,
  spa-VBL: Por favor, no me lances lejos con los pecadores. No me incluyas con aquellos
    que cometieron asesinatos,
  fra-_FOB: N'enlève pas mon âme avec les pécheurs, ni ma vie avec les hommes sanguinaires,
  mal-mal: പാപികളോടുകൂടി എന്റെ പ്രാണനെയും രക്തദാഹികളോടുകൂടി എന്റെ ജീവനെയും സംഹരിച്ചുകളയരുതേ.
  urd-GVR: Merī jān ko mujh se chhīn kar mujhe gunāhgāroṅ meṅ shāmil na kar! Merī
    zindagī ko miṭā kar mujhe ḳhūṅḳhāroṅ meṅ shumār na kar,
  suz-BL: आं कली मरिम्‍शो पाइब नु हुश ख्राक्‍श पोक्‍ब नु मसाइय्‍यीनी।
  eng-NOY: Gather not my breath with sinners, Nor my life with men of blood,
  ita-1927: Non metter l’anima mia in un fascio coi peccatori, né la mia vita con
    gli uomini di sangue,
  ckb-ckb: گیانم لەگەڵ گوناهباران کۆ مەکەوە، ژیانم لەگەڵ خوێنڕێژان،
  eng-BBE: Let not my soul be numbered among sinners, or my life among men of blood;
  xsi-xsi: Mine nde lâ zo ŋana noko ma kuzavarunzi kinzi kiesaka tamwatanzi, ande
    naŋa ano pano tu noko ma kuzavaru naŋa tona ndimo. Lâ zo ŋana noko ma kupunzi
    pâta sipamateteu, ande noko ma kupu naŋa tona ndimo.
  kan-OKCV: ಪಾಪಿಗಳ ಸಂಗಡ ನನ್ನ ಪ್ರಾಣವನ್ನೂ, ರಕ್ತಸುರಿಸುವವರ ಸಂಗಡ ನನ್ನ ಜೀವವನ್ನೂ ತೆಗೆಯಬೇಡಿರಿ.
  tam-2017: என் ஆத்துமாவைப் பாவிகளோடும், என் உயிரை இரத்தப்பிரியர்களோடும் வாரிக்கொள்ளாமலிரும்.
  spa-RV-1909: 'No juntes con los pecadores mi alma, ni con los hombres de sangres
    mi vida:'
  ron-BTF: Nu îmi pune sufletul împreună cu păcătoșii, nici viața mea cu oamenii sângeroși,
  eng-WEBP: Don’t gather my soul with sinners, nor my life with bloodthirsty men
  eng-FBV: Please don't sweep me away along with sinners. Don't include me with those
    who commit murder,
  nld-1939: Werp mij niet weg met de zondaars, Mijn leven niet met moordenaars,
  nch-BL: Amo techchihuili quej tiquinchihuilía tajtacolchihuani huan temictiani.
  vie-1934: Cầu Chúa chớ cất linh hồn tôi chung với tội nhân, Cũng đừng trừ mạng sống
    tôi với người đổ huyết;
  cha-cha: Chamo na fandadaña yan y maniisao y antijo, ni y jaanijo yan y taotao cájaga.
  hin-CV: पापियों की नियति में मुझे सम्मिलित न कीजिए, हिंसक पुरुषों के साथ मुझे दंड
    न दीजिए.
  eng-OURB: Don’t gather my soul with people who sin ·intentionally miss the mark
    goal·, nor my life with bloodthirsty men;
  spa-BES: No se cuente mi alma entre los pecadores, ni mi vida entre los sanguinarios;
  tdx-tdx: Ko aharo’o fitontoñe amo mpanan-kakeoo ty troko, ndra ty fiaiko am’ondaty
    mampiori-dioo;
  tha-KJV: ขออย่าทรงกวาดจิตวิญญาณข้าพระองค์ไปกับคนบาป หรือกวาดชีวิตของข้าพระองค์ไปกับคนกระหายเลื​อด
  por-BR-2018: Não juntes minha alma com os pecadores, nem minha vida com homens sanguinários;
  deu-ELO: Raffe meine Seele nicht weg mit Sündern, noch mein Leben mit Blutmenschen,
  eng-WYC-2018: God, lose thou not my soul with unfaithful men; and my life with men
    of bloods. (God, do not thou destroy me along with the unfaithful; and do not
    take away my life along with those who thirst for blood, that is, murderers.)
  epo-epo: Ne pereigu mian animon kune kun la pekuloj, Nek mian vivon kun la sangaviduloj,
  gfk-gfk: Waak u kap se tar iau tika ma diet ira ut na sakena. Waak u kap se tar
    no nugu lon tika ma ira ut na hinarubu bingibing,
  uig-PIN: Jenimni gunaⱨkarlar bilǝn, Ⱨayatimni ⱪanhorlar bilǝn billǝ elip kǝtmigǝysǝn;
  beo-beo: 'Di da wadela:i hamosu dunu amo wadela:lesisia, na ilima mae gilisilisima.
    Fane legesu dunu (dunu amo da eso huluane wadela:i hou hamonana amola eso huluane
    hano suligimusa: momagele esala) amo dunu ilia se dabe lasu amoga na gaheginisima.'
  tpi-OTNT: Taim yu mekim save long ol man bilong mekim sin, yu no ken pinisim laip
    bilong mi. Yu no ken kilim mi i dai wantaim ol man i save kilim ol arapela man.
  hau-SA: Kada ka ɗauke raina tare da masu zunubi raina tare da masu son yin kisankai
  udu-udu: Dhalku/ ki tor aha/ sho’k ka pupush nyaḵki imanmii miinthus mo, walla mondiki/em
    pem nyaḵki ’kwani kun ’kosha ṯe/ ma nyor mmowol ’kwani abasa ’cesh mo,
  uig-LAT: Jénimni gunahkarlar bilen, Hayatimni qanxorlar bilen bille élip ketmigeysen;
  nde-nde: Ungamukisi umphefumulo wami ndawonye lowezoni, impilo yami kanye lalabo
    abomele igazi,
  ton-ton: '‌ʻOua naʻa ke fakataha hoku laumālie mo e kau angahala, pe ko ʻeku moʻui
    mo e kau tangata pani toto:'
  ces-1613: Nezahrnujž s hříšnými duše mé, a s lidmi vražedlnými života mého,
  eng-WMB: Don’t gather my soul with sinners, nor my life with bloodthirsty men
  tam-TCV: பாவிகளோடு என் ஆத்துமாவையும், இரத்தப் பிரியரோடு என் உயிரையும் எடுத்துக்
    கொள்ளாதேயும்.
  ceb-ULB: Ayaw ako laglaga uban sa mga makasasala, o ang akong kinabuhi uban sa mga
    tawong uhaw sa dugo,
  pol-UBG: Nie zabieraj mojej duszy z grzesznikami ani mojego życia z krwawymi ludźmi;
  urd-GVU: میری جان کو مجھ سے چھین کر مجھے گناہ گاروں میں شامل نہ کر! میری زندگی کو
    مٹا کر مجھے خوں خواروں میں شمار نہ کر،
  eng-OEBCW: Do not gather me up with sinners; slay me not with people of blood,
  deu-1912: Raffe meine Seele nicht hin mit den Sündern noch mein Leben mit den Blutdürstigen,
  kan-2017: ಪಾಪಿಷ್ಠರ ಪ್ರಾಣದ ಸಂಗಡ ನನ್ನ ಪ್ರಾಣವನ್ನೂ ತೆಗೆಯಬೇಡ; ಕೊಲೆಪಾತಕರ ಜೀವದೊಂದಿಗೆ ನನ್ನ
    ಜೀವವನ್ನೂ ತೆಗೆಯಬೇಡ.
  yap-yap: Dab mu unegeg ko pi tadenen ngam thang owchamad; mu teg u orel rok e pi’in
    tathang e pogofan —
  hlt-MCSB: Ka hinglu he hlangtholh rhoek neh, ka hingnah he thii aka hal hlang rhoek
    taengla coi boeh.
  mdy-ETH: ሼምፓሢ ታኣኮ ሱጉፆ ላኣላ ዓሶሲና ዎላ ዔኪፖ፤ ናንጎዋ ታኣኮ ዓሶ ዎዻ ዓሶና ዎላ ባይዚፖ።
  twi-ASANTE: Mfa me kra nka nnebɔneyɛfoɔ deɛ ho nkɔ. Mfa me nkwa nka mogyapɛfoɔ deɛ
    ho,
  eng-WEBU: Don’t gather my soul with sinners, nor my life with bloodthirsty men
  acu-NT: Wait aneasam, pasé aints ainaujai tsaniasam amesha jakata turutiip. Tura
    mangkartin ainau jainawa nunismek amesha jakata tusam pujutruka jurutkiip.
  spa-PDDPT: No arrebates mi alma con los pecadores, Ni mi vida con hombres sanguinarios,
  gun-gun: Eipe'a eme xerekove heko vai va'e kuery reve, xerekove eipe'a eme jouguy
    moẽa kuery reve.
  agu-BL: Yil tak'u' chicaws yi e' juchul il, qui'k tak'u' wetz incaws. Nin ncha'tz,
    yil chiquim yi e' biyol nak tanu', qui'k chinquim wetz scye'j.
  ilo-ULB: Saannak nga ikkaten a kaddua dagiti managbasol, wenno ti biagko a kadua
    dagiti tattao a mawaw iti dara,
  kpg-kpg: Hudee daaligidia au madalia digau hai mee hala. Hudee daaligidia au be
    digau daaligi dangada gii mmade,
  uig-ARA: جېنىمنى گۇناھكارلار بىلەن، ھاياتىمنى قانخورلار بىلەن بىللە ئېلىپ كەتمىگەيسەن؛
  sus-sus: I naxa n nii ba alɔ yunubitɔɛe nun faxatie.
  pon-2006: Komw dehr ketin kauweiehla duwehte me dipan akan; komw dehr ketin kalokei
    ie duwehte sounkam aramas akan—
  jae-jae: Ôtiŋ ŋoc katuc siŋ êwiŋ lau secwaga nêŋ atom. Ma ôlic ênaŋa êwiŋ lau-sêjac-ŋamalac-ênduwaga
    nêŋ atom.
  ksd-ksd: Koko una vung guve avet ma ra umana tena varpiam, Ma koko kaugu nilaun
    na panie varurung ma ra umana tena vardodoko,
  tur-YTC: Canımı günahkârlarla, Hayatımı kana susamış adamlarla bir araya getirme.
  bel-N: Не забяры душы маёй з грэшнікамі, ані жыцьця майго з людзьмі крывавымі,
  grc-BRENT: Μὴ ἀποστρέψῃς τὸ πρόσωπόν σου ἀπʼ ἐμοῦ, μὴ ἐκκλίνῃς ἐν ὀργῇ ἀπὸ τοῦ δούλου
    σου· βοηθός μου γενοῦ, μὴ ἐγκαταλίπῃς με, καὶ μὴ ὑπερίδῃς με ὁ Θεὸς ὁ σωτήρ μου.
  kpr-kpr: Ari ekoko embo a kotugo kokomana de babarigari kakato daso amboro dae aresa,
    ainda sifoda, na erá deose!
  ind-AYT: Jangan kumpulkan nyawaku bersama para pendosa, atau hidupku bersama para
    penumpah darah,
  yom-yom: Kadi botula muelꞌama va kimosi ayi bankua masumu ayi luzingu luama va kimosi
    ayi bantengulanga menga ma batu,
  yut-yut: Gak yokwi pakpak amɨn dapbɨ kɨmotni bɨsapmon dɨma nɨkbɨ kɨmokgeŋ. Amɨn
    dapdap amɨn dapmaŋek nakyo kɨsi dɨma nɨkgi.
  nya-nya: Musachotse moyo wanga pamodzi ndi ochimwa, moyo wanga pamodzi ndi anthu
    akupha anzawo,
  hrv-hrv: Ne pogubi mi dušu s grešnicima ni život moj s krvolocima;
  mps-mps: Nago ena te dwai sę ebo bage dali me dologio. Nago ena te gasa bidi ela
    mubo bidi dabe dali me ela mugio.
  tpi-tpi: Taim yu mekim save long ol man bilong mekim sin, yu no ken pinisim laip
    bilong mi. Yu no ken kilim mi i dai wantaim ol man i save kilim ol arapela man.
  dan-1931: Bortriv ikke min Sjæl med Syndere, mit Liv med blodstænkte Mænd,
  vie-OVCB: Xin đừng cất mạng con cùng với bọn người ác. Đừng giết con chung với lũ
    sát nhân.
  guj-2017: પાપીઓની સાથે મારો સર્વનાશ કરશો નહિ ઘાતકી માણસોની સાથે મને મારી નાખશો નહિ.
  pon-2006A: Komw dehr ketin kauweiehla duwehte me dipan akan; komw dehr ketin kalokei
    ie duwehte sounkam aramas akan—
  por-BRBSL: Não reúna minha alma com pecadores, nem minha vida com homens sedentos
    de sangue
  eng-OEBUS: Do not gather me up with sinners; slay me not with people of blood,
  swe-swe: Ta inte bort mig (ryck inte bort mitt liv) med syndare, ta inte bort mitt
    liv (min existens) med mördare (män av blod, plural, de som har spillt oskyldigt
    blod),
  cth-cth: Tamikayonnaw koe kai mek thei sin hanlah tami kathetnaw koe kai na tâkhawng
    sin hanh.
  twi-twi: Mfa me kra nka nnebɔneyɛfo de ho nkɔ, ne me nkwa nka mogyapɛfo de ho,
  hlt-hlt: Ka hinglu he hlangtholh rhoek neh, ka hingnah he thii aka hal hlang rhoek
    taengla coi boeh.
  tbz-SIM: Bɑ́ n wɛ̃nnɛ́nɛ̀ bɛyɛibɛ kɛ́kuɔ, bɑ́ n wɛ̃nnɛ́nɛ̀ bɛnitikɔ̀ùbɛ̀.
  msy-2020: Kɨ fo, mati amizim uan dɨpenim bar anevia ghuzɨ moghɨn, nɨ gɨn gumazamizir
    arazir kurabagh amiba avigh mangɨ na sara inigh mangan markɨ. Egh uaghan gumazir
    gumazibav sozi me ariaghɨriba, nɨ me sara na gasɨghasɨghan kɨ aghua.
  dop-dop: Tɑɑ kpɛntɩ mɑ́ nɑ ɑsɑɣɑɑ kɛ təkʋlɛ, yɑɑ mɑ́ nɑ yʋlʋkʋlɑɑ tɑ́ weesiŋ ləsʋɣʋ.
  azb-azb: Məni günahkarlara qatıb aparma, Qatillərlə birgə canımı alma.
  eng-DBY: Gather not my soul with sinners, nor my life with men of blood;
  hin-2017: मेरे प्राण को पापियों के साथ, और मेरे जीवन को हत्यारों के साथ न मिला।
  wol-KYG: Bu ma buubaaleek bàkkaarkat, sànni, di ma booleek bóomkat, bóom.
  bjr-bjr: Sia aaqee mariasa namufaqa qini kuridi qimaqaa. Faiqí nári mariasa darirana
    kinaana qini mara kaqinni quqaqisaa.
  eng-YLT: Do not gather with sinners my soul, And with men of blood my life,
  kne-kne: Adim kod pakidosas sak-en sin ad-adoy basol da, sin pantongpalan di makapese,
    omilisi ka.
  eng-WYC-2017: God, lose thou not my soul with unfaithful men; and my life with men
    of bloods.
  eng-WMBB: Don’t gather my soul with sinners, nor my life with bloodthirsty men
  zat-NTPS: Quebe guzría xi'u neda' tu zren nen benne' dul-la ca', ne quebe gutiu'
    neda' tu zren nen benne' ca' dxelútie̱' benneáche,
  zty-NTPS: Bi wžía yi'o neda' tẕen ḻen benne' doḻa' ka', na' bi wdío' neda' tẕen
    ḻen benne' wetw benách ka',
  urd-GVH: मेरी जान को मुझसे छीनकर मुझे गुनाहगारों में शामिल न कर! मेरी ज़िंदगी को
    मिटाकर मुझे ख़ूनख़ारों में शुमार न कर,
  rug-rug: Mu lopu va mate turaṉa nau koari na tie kaleadi, ba va sare ia sa qua tinoa
    koasa ṉinovaṉovala tadi na tie variva mate,
  gaz-gaz: Lubbuu koo cubbamoota wajjin, jireenya koos warra dhiiga dhangalaasan wajjin
    hin balleessin;
  fra-LSG: N’enlève pas mon âme avec les pécheurs, Ma vie avec les hommes de sang,
  yal-yal: I nama nxu nun hakɛ kanne faxa nxu bode xɔn, i nama nxu nun faxa tiine
    raɲanna findi kedenna ra.
  iou-iou: Unita Anutu, näk äma waki täŋpani ba ämawebe kumäŋ-kumäŋ däpani ukät bok
    nämo nidäpen!
  haw-1868: 'Mai houluulu oe i ko''u uhane me ka poe hewa; Aole hoi i kuu ola me na
    kanaka koko:'
  arb-NAV: فَلَا تَجْمَعْ نَفْسِي مَعَ الْخَاطِئِينَ، وَلَا حَيَاتِي مَعَ سَافِكِي
    الدَّمِ،
  ded-ded: Ge kopocsicmeme meicyununade, naso imohai ni yenigoc mi meicnuna. Nga ngic
    goa yeneng ngicngac ogofocngina yeneac sac hetinggegecdeac ayemmeande, ge meicyunuma
    neac kekec yenigoc mi meickebesena.
  ewe-ewe: Mègatsɔ nye luʋɔ kpe ɖe nu vɔ̃ wɔlawo ŋuti kple nye agbe kpe ɖe hlɔ̃dolawo
    ŋuti,
  eng-LEE: Take not away with sinners my soul, nor with men of blood my life;
  asm-FB: পাপীবোৰৰ লগত মোৰ প্ৰাণ লৈ নাযাবা; ৰক্তপাতী মনুষ্যবোৰৰ লগত মোৰ জীৱন নিনিবা।
  sus-A: عِ نَشَ ﭑ نِي بَ عَلْ يُنُبِتْييٍ نُن قَشَتِيٍ.
  fra-SBL: Ne rassemble pas mon âme avec les pécheurs, ni ma vie avec des hommes assoiffés
    de sang
  hbo-hbo: אַל־תֶּאֱסֹ֣ף עִם־חַטָּאִ֣ים נַפְשִׁ֑י וְעִם־אַנְשֵׁ֖י דָמִ֣ים חַיָּֽי׃
  kik-kik: Ndũkeherie ngoro yakwa hamwe na ya arĩa mehagia, kana muoyo wakwa hamwe
    na wa andũ arĩa maitaga thakame,
  fra-NCL: N’enlève pas mon âme avec celle des pécheurs, ma vie avec celle des hommes
    de sang,
  cek-AK: 'Ka pakhra hae kazae kaminawk hoi nawnto suem hmah loe, ka hinghaih doeh
    athii anghae kaminawk hoi nawnto suem hmah:'
  cuk-cuk: An burgwisale, dule-galagwensulid-abargi, dule-gindakmalad-abargi, mer
    megega be an-imako.
  uig-CYR: Мәндин Өзүңни қачурмиғайсән! Ғәзәпләнгәндә қулуңни нери қоғлимиғайсән;
    Сән мениңдин ярдимиңни айимай кәлдиң; Сән мәндин айрилмиғайсән, мени ташливәтмигәйсән,
    и Ниҗаткарим Худа!
  tel-2017: పాపులతో పాటు నా ప్రాణం, క్రూరులతో పాటు నా జీవం ఊడ్చి వేయకు.
  hat-BSA: Pa retire nanm mwen ansanm avèk pechè yo, ni lavi m avèk mesye ki vèse
    san yo,
  ukr-ONPU: Не відвертай обличчя Твого від мене, не відкинь у гніві раба Твого, адже
    Ти був допомогою моєю. Не покинь мене, не залиши, Боже спасіння мого!
  kos-kos: Nikmet uniyuwi yurin mwet koluk; Moliyula liki ouiyen misa lun mwet akmas,
  hbo-WLC: אַל־תֶּאֱסֹ֣ף עִם־חַטָּאִ֣ים נַפְשִׁ֑י וְעִם־אַנְשֵׁ֖י דָמִ֣ים חַיָּֽי׃
  ibo-ibo: Ebibikọtala mụ na ndị mmehie, ewezugakọtala ndụ m na nke ndị na-awụfu ọbara,
  ory-ory: ପାପୀମାନଙ୍କ ସଙ୍ଗେ ମୋʼ ପ୍ରାଣକୁ କିଅବା ରକ୍ତପାତକାରୀ ମନୁଷ୍ୟମାନଙ୍କ ସଙ୍ଗେ ମୋʼ ଜୀବନକୁ
    ସଂଗ୍ରହ କର ନାହିଁ।
  chk-chk: Kosap nieila fitifengen me ekewe chon tipis, kosap angei manauei fitifengen
    me chon nimanauei aramas,
  rop-rop: Nomo kilim mi garram detlot nogudwan pipul. Nomo kilim mi garram detlot
    pipul hu oldei medrimbat.
  ukr-1871: Не губи з грішниками душу мою, нї життє моє з людьми крівавими,
  yon-yon: Ne kingkin kuu ambarakmidan yoom ben angkanaab, kwane ne wadkeri kangkon
    kuman yenbandimaibdan yoom ben angkanaab.
  deu-1951: Raffe meine Seele nicht hin mit den Sündern, noch mein Leben mit den Blutgierigen,
  eng-JPS: Gather not my soul with sinners, nor my life with men of blood;
  srp-1865: Nemoj duše moje pogubiti, ni života mojega s krvopilcima,
  lug-lug: Tombalira mu boonoonyi, wadde mu batemu,
  heb-heb: אל תאסף עם חטאים נפשי ועם אנשי דמים חיי׃
  ben-IRV: আমার প্রাণ পাপীদের সঙ্গে নিয়ো না, রক্তপাতী মানুষের সাথে আমার প্রাণ নিয়ো
    না।
  ntu-ntu: Mz nzmilxtxo-krm leplz kcng tztakitrdr nzayrplapxngr, Bzkq apusr-ngrn ninge
    kxnzaleng alwx, x kxnzrnibqng, X kxdrka'-ngrng kcng tzrtwz-zvzng dalr nzamcti-rbrngr,
  pan-pan: ਮੇਰੀ ਜਾਨ ਨੂੰ ਪਾਪੀਆਂ ਦੇ ਨਾਲ ਨਾ ਮਿਲਾ, ਨਾ ਮੇਰੀ ਜਿੰਦ ਨੂੰ ਖੂਨੀਆਂ ਦੇ ਨਾਲ।
  mya-JVB: ပြစ်မှား သောသူတို့နှင့်အတူ အကျွန်ုပ် ၏ ဝိညာဉ် ကို၎င်း ၊ လူအသက် ကိုသတ်သောသူတို့
    နှင့်အတူ အကျွန်ုပ် အသက် ကို၎င်းချုပ် ထားတော်မ မူပါနှင့်။
  kgf-kgf: Nuac kekec uŋana imi képésic ic iniguc, waŋu nuac kekecna imi sac naec
    ic iniguc momacnec ménda metocgéna.
  tte-O: Saugana tonaenaeli kuunuyamateli tabu ugiginauli besiele koliyau, yau genuwagu
    tounuyamatene kali maisa yalobai besiele,
  tbg-tbg: Mpo, are qora kaiqa vare variaka vehi autu keharama, kia tivata vehi autu
    kaane. Are nái kena vaiinti arukekaqaa uva vateharama, kia tiqaa uva vataane.
  hmo-hmo: Kara dika taudia danu nega tamona, be egu lauma do oi hadikaia ore lasi.
    Ala-ala taudia danu be lau do oi hamasea lasi.
  zar-NT: Bitiʼ usunítiuʼ nedaʼ tsözxö́n len nupa tun dul-laʼ, en bitiʼ gútiuʼ nedaʼ
    len nupa tuti bönachi,
  urd-urd: मेरी जान को गुनहगारों के साथ, और मेरी ज़िन्दगी को ख़ूनी आदमियों के साथ
    न मिला।
  rus-SYN: Не скрой от меня лица Твоего; не отринь во гневе раба Твоего. Ты был помощником
    моим; не отвергни меня и не оставь меня, Боже, Спаситель мой!
  bqc-SIM: Ńsu ǹ ma naaa ń duunkɛnaↄo, ńsu ǹ ma baa daaa ń gbɛ̃dɛnaↄo.
  tcz-CHONGTHU: Michonse ho thoh ding neithoh sah hih in, tolthat hoto kibang in neithep
    mo sah hih in.
  mar-mar: पाप्यांसोबत किंवा रक्तपात करणाऱ्यांसोबत माझा प्राण काढून घेऊ नकोस.
  isl-isl: Láttu mér ekki farnast eins og syndurum og morðingjum eða þeim sem beita
    saklausa menn vélráðum og heimta mútur.
  hlt-THB: Ka hqingnaak ve, thlak thawlhkhqi, thlang a thi ak ngaihkhqi mi koeh lawh
    sih.
  qub-qub: Juchasapacunatanöga ama ruramaychu. Wañuchicojcunatanöga ama castigamaychu.
  bqp-bqp: Ǹsun ma kakara kũ durunnakɛrinↄoro, ǹsun ma baka kakara kũ gbɛ̃dɛrinↄ
    pↄ́oro.
  hat-hat: Pa trete m' menm jan ak moun k'ap fè sa ki mal. Pa detwi m' ansanm ak sanginè
    yo,
  eng-BSB: Do not take my soul away with sinners, or my life with men of bloodshed,
  eng-WEBPB: Don’t gather my soul with sinners, nor my life with bloodthirsty men
  kbq-kbq: Hagi kumi'ma nehaza vahe'ma zamazeri havizama hanampina, nagrira nazeri
    haviza osuo. Ana nehunka vahe'ma zamahe'zama korama eri tagi netraza vahe'ma zamahe
    frisnampina, nahe ofrio.
  pon-pon: Kom der kotin kajapoke ia la ianaki me dipan akan, de maur I ianaki me
    kamela aramaj akan.
  nhe-BL: Amo xinechchihuili queja tiquinchihuilía tlajtlacolchihuani huan temictiani.
  wnc-wnc: Tapduu gata wai aminu gatukande pasiwi maining komune natane kayuk yuat
    takngana ma tasiwi sopuwan. Gata na ma nuwi kupam, notnaapa zipan kungwakaing
    aminkaun.
  bus-bus: Ǹton ma kakↄ̃a kↄ̃n durunkɛrinↄoro, ǹton ma baka kakↄ̃a kↄ̃n gbɛ̃dɛrinↄ
    pↄ́oro.
  gub-BL: Hemumaw zo pe amogwer ikatu 'ym ma'e iapo har wainuromo nehe. Erezepyk putar
    puruzuka ma'e wanehe nehe. Hepyro a'e nezepykaw wi nehe,
  eng-DRA: Turn not away thy face from me; decline not in thy wrath from thy servant.
    Be thou my helper, forsake me not; do not thou despise me, O God my Saviour.
