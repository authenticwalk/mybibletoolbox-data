verse: PSA.026.002
translations:
  mal-C: യഹോവേ, എന്നെ പരീക്ഷിക്കുകയും പരിശോധിക്കുകയും ചെയ്യണമേ, എന്റെ ഹൃദയവും എന്റെ
    അന്തരംഗവും പരിശോധിക്കണമേ;
  deu-TKW: Prüfe mich, Jahwe, und versuche mich; durchläutere meine Nieren und mein
    Herz!
  lin-lin: Yawe, tala ngai malamu mpe meka ngai, sosola motema mpe makanisi na ngai,
  mmx-mmx: Una lok tong pen axap na lorooro rak, la una ven mumu avukar ia. La una
    viila mumu lavavara axap keneng at labalak eburu mi lodoxoma rak.
  eng-LSV: Try me, O YHWH, and prove me, || My reins and my heart [are] purified,
  eng-GNV: 'Proue me, O Lord, and trie mee: examine my reines, and mine heart.'
  eng-WEBSTER: Examine me, O LORD, and prove me; try my reins and my heart.
  nhw-BL: Techyoltlachili, TOTECO, huan techyejyeco. Xijtlachili cuali noyolo huan
    notlalnamiquilis catli más noyolijtic eltoc.
  swh-ONEN: Ee Bwana, unijaribu, unipime, uuchunguze moyo wangu na mawazo yangu;
  bba-bba: A nɛn bwisikunu kɑ nɛn bwɛ̃rɑ sirio. A mɑn wɛ̃ɛrio kpɑ ɑ mɑn ɡiɑ.
  eng-KJVCPB: Examine me, O Lord, and prove me; Try my reins and my heart.
  luo-luo: Nona kendo itema, yaye Jehova Nyasaye nonie chunya gi pacha;
  aii-aii: ܒܚܘܿܪ ܐܸܠܝܼ، ܡܵܪܝܵܐ، ܘܓ̰ܲܪܸܒ ܠܝܼ، ܨܲܪܸܦ ܪܸܥܝܵܢܝܼ ܘܠܸܒܝܼ؛
  meu-meu: Iehova e, ba tahugu, ba dibagu; lalogu bona daragu ba dibadia.
  npi-ULB: हे परमप्रभु, मलाई जाँच्नुहोस् र मलाई परिक्षण गर्नुहोस् । मेरो अन्तस्करण
    र मेरो हृदयको जाँच गर्नुहोस् ।
  yor-yor: Wádìí mi wò, Ìwọ Olúwa, kí o sì dán mi wò, dán àyà àti ọkàn mi wò;
  pes-OPCB: خداوندا، مرا بیازما. فکر و دل مرا تفتیش کن و پاک ساز؛
  tgl-ULB: Siyasatin mo ako, Yahweh, at ako ay iyong subukin; subukin mo ang kadalisayan
    ng aking mga kaloob-looban at ang aking puso!
  nop-nop: Yahwe, du welegedi nabukahile hinek tilaŋ doktiŋa helemahelemaŋ nehitubu-lodaune
    mede biyagoŋ takalilat. Unduŋ doktiŋa du titiŋne hogohogok u kanadidapmaŋ tibeŋ.
    Tiŋa welene eŋ nadinadine diniŋ mebi kameka tiŋa nadiweŋ.
  hui-hui: Anduane Homogo-o i̱na bialu haga ngoru í̠na bibahendeni howa i̱ ba handabe.
    I̱naga bu minibi baya hangu dabo handaga bigi bibe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​အား​စမ်း​သပ်​စစ်​ဆေး​တော်​မူ​ပါ။ ကျွန်​တော်​မျိုး​၏​အ​လို​ဆန္ဒ​များ​နှင့်​စိတ်​နှ​လုံး
    အ​ကြံ​အ​စည်​များ​ကို​စစ်​ကြော​တော်​မူ​ပါ။
  bod-N: བདག་ལ་ཚོད་ལྟ་དང་ནི་བརྟག་པར༌མཛོད། །སེམས་ དང་སྙིང་ཁོང་རུས་པའི་གཏིང་ལ༌དཔྱོད།།
  wsk-wsk: Yawe, ni ani agarki gurugu ale aga angamang motam, aga ikia ningi loager
    ale memek i arik mu siwu waruko,
  sna-sna: Ndiedzei, imi Jehovha, ndinzverei, nzverai mwoyo wangu nendangariro dzangu;
  spa-BLM: Examíname, Yahvé, y pruébame. Prueba mi corazón y mi mente.
  cac-cac: Mamin, ilin, b'eytzitej in pensar yed' tas tzin nib'ej.
  swh-ULB: Unichunguze, Yahwe, na unijaribu; uujaribu usafi wa sehemu zangu za ndani
    na moyoni mwangu!
  bel-bel: Калі будуць наступаць на мяне зласьліўцы, супастаты і ворагі мае, каб зжэрці
    цела маё, яны спатыкнуцца самі і ўпадуць.
  deu-ELBBK: Prüfe mich, HERR, und erprobe mich; läutere meine Nieren und mein Herz!
  mbb-OT: Susiya a, Nengazen; susiya nu is isip ku wey ǥehinawa ku.
  mal-2015: യഹോവേ, എന്നെ പരീക്ഷിച്ചു ശോധന ചെയ്യേണമേ; എന്റെ അന്തരംഗവും എന്റെ ഹൃദയവും
    പരിശോധിക്കേണമേ.
  gup-gup: Yawey, ngaye ngadjare bu ngudda kandjadme. Kanmayalirohrokmen dja kanwernhkangenan
    ngardduk.
  rmc-rmc: Skumin man, RAJEJA, skušin man! Dikh andre miro jilo, dikh, so gondoľinav!
  nlg-nlg: Ko taluu tana dete Lord, mo ko ghilalau tabotaboi na tobagu mana liogu.
  pes-OPV: ‌ای خداوندمرا امتحان کن و مرا بیازما. باطن و قلب مرا مصفی گردان.
  ron-1924: Черчетязэ-мэ, Доамне, ынчаркэ-мэ, трече-мь прин купторул де фок рэрункий
    ши инима!
  ben-OBCV: হে সদাপ্রভু, আমাকে পরখ করো ও যাচাই করো, আমার হৃদয় ও মন পরীক্ষা করো;
  som-som: Rabbiyow, i imtixaan, oo i tijaabi, Oo uurkayga iyo qalbigaygana baadh.
  lat-VUC: Dum appropiant super me nocentes ut edant carnes meas, qui tribulant me
    inimici mei, ipsi infirmati sunt et ceciderunt.
  eng-ASVBT: Examine me, O Jehovah, and prove me; Try my heart and my mind.
  mna-mna: Yooba, nio leleŋ be tiiri mbulu tio ta boozomen. Toombo yo. Tiiri kat ŋgar
    tio mi leleŋ.
  ita-1885: Provami, Signore, e sperimentami; Metti al cimento le mie reni ed il mio
    cuore.
  eng-LXXUP: When evildoers drew nigh against me to eat up my flesh, My persecutors
    and mine enemies, they fainted and fell.
  eng-ULB: Examine me, Yahweh, and test me; test the purity of my inner parts and
    my heart!
  spa-VBL: Examíname, Señor, pruébame; investiga mi corazón y mi mente.
  fra-_FOB: Éternel, sonde-moi et m'éprouve; examine mes reins et mon cœur!
  mal-mal: യഹോവേ, എന്നെ പരീക്ഷിച്ച് ശോധന ചെയ്യണമേ; എന്റെ മനസ്സും എന്റെ ഹൃദയവും പരിശോധിക്കണമേ.
  urd-GVR: Ai Rab, mujhe jāṅch le, mujhe āzmā kar dil kī tah tak merā muāynā kar.
  suz-BL: परमप्रभु यावे, गे आं कली नाक्‍तीन। आं थुं नु मिम्‍तीक नाक्‍शा कोव़ङीन।
  eng-NOY: Examine me, O LORD! and prove me; Try my reins and my heart!
  ita-1927: Scrutami, o Eterno, e sperimentami; prova le mie reni ed il mio cuore.
  ckb-ckb: ئەی یەزدان، تاقیم بکەوە، بمخە ناو لێکۆڵینەوە، مێشک و دڵم بپشکنە،
  eng-BBE: Put me in the scales, O Lord, so that I may be tested; let the fire make
    clean my thoughts and my heart.
  xsi-xsi: Yova Kindeni, naŋa iloŋgu tu noko ma pwai samâŋa pana ŋana naneŋgu vetâŋa
    rârâni. Aku naŋa iloŋgu tu noko ma kulea sondo pa iloŋgu wa naneŋgu ilo-kalo tona.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನನ್ನನ್ನು ಶೋಧಿಸಿ, ಪರೀಕ್ಷಿಸಿರಿ; ನನ್ನ ಅಂತರಿಂದ್ರಿಯಗಳನ್ನೂ ನನ್ನ
    ಹೃದಯವನ್ನೂ ಶೋಧಿಸಿರಿ.
  tam-2017: யெகோவாவே, என்னைப் பரீட்சித்து, என்னைச் சோதித்துப்பாரும்; என்னுடைய சிந்தைகளையும்
    என்னுடைய இருதயத்தையும் புடமிட்டுப்பாரும்.
  spa-RV-1909: 'Pruébame, oh Jehová, y sondéame: examina mis riñones y mi corazón.'
  ron-BTF: Examinează-mă, DOAMNE și încearcă-mă; cercetează rărunchii mei și inima
    mea.
  eng-WEBP: Examine me, LORD, and prove me. Try my heart and my mind.
  eng-FBV: Examine me, Lord, test me; investigate my thoughts and intentions.
  nld-1939: Beproef mij, en toets mij, o Jahweh; Doorgrond mijn nieren en hart.
  nch-BL: Techyoltachili, TOTECO, huan techyejyeco. Xijtachili cuali noyolo huan notalnamiquilis
    cati más noyolijtic eltoc.
  vie-1934: Đức Giê-hô-va ôi! xin hãy dò xét và thử thách tôi, Rèn luyện lòng dạ tôi,
  cha-cha: 'Ecsamina yo, O Jeova, ya chagueyo: chague y jinasojo gui jinalomjo yan
    y corasonjo.'
  hin-CV: याहवेह, मुझे परख लीजिए, मेरा परीक्षण कर लीजिए, मेरे हृदय और मेरे मन को परख
    लीजिए;
  eng-OURB: Examine me, Adonai, and prove me. Try my heart and my mind.
  spa-BES: Ponme en la balanza, oh Señor, para que yo sea probado; examina y pon a
    prueba mis pensamientos y mi corazón.
  tdx-tdx: Biribirio iraho ry Iehovà vaho tsoho; hotsohotsò ty añ’ovako naho an-troko.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขอพิสู​จน​์ข้าพระองค์ และลองข้าพระองค์​เถิด ทดสอบใจและจิตของข้าพระองค์​เถิด
  por-BR-2018: Prova-me, SENHOR, e testa-me; examina meus sentimentos e meu coração.
  deu-ELO: Prüfe mich, Jehova, und erprobe mich; läutere meine Nieren und mein Herz!
  eng-WYC-2018: Lord, prove thou me, and assay me; burn thou my reins, and mine heart,
    (or burn thou my will, and my heart).
  epo-epo: Esploru min, ho Eternulo, kaj elprovu min; Refandu mian internaĵon kaj
    mian koron.
  gfk-gfk: Watong, nes mur iau ma nu walar iau. Silihe no nugu lilik ma no balagu
    mah.
  uig-PIN: Meni sinap baⱪⱪaysǝn, i Pǝrwǝrdigar, meni tǝkxürüp baⱪⱪin; Wijdanimni,
    ⱪǝlbimni tawliƣaysǝn;
  beo-beo: Na hou abodele ba:ma amola adoba:ma! Na dawa:su amola na hanai hou amo
    ba:lu fofada:ma!
  tpi-OTNT: God, traim olgeta pasin bilong mi. Na skelim bel na tingting bilong mi.
  hau-SA: Ka jarraba ni, ya Ubangiji, ka kuma gwada ni, ka bincike zuciyata da tunanina;
  udu-udu: Nyo/i aha/ mo ma, ayy Tap̱a dhali pali aha/ mo. ’Cunycuri adum pem mo dhali
    bwam pem mo.
  uig-LAT: Méni sinap baqqaysen, i Perwerdigar, méni tekshürüp baqqin; Wijdanimni,
    qelbimni tawlighaysen;
  nde-nde: Ngilinga, Oh Thixo, ungizame, hlola inhliziyo yami lengqondo yami;
  ton-ton: ‌ʻAhiʻahiʻi au, ʻe Sihova, ʻo ʻiloʻi au; ʻahiʻahiʻi hoku laumālie mo hoku
    loto.
  ces-1613: Zprubujž mne, Hospodine, a zkus mne, přepal ledví má i srdce mé.
  eng-WMB: Examine me, LORD, and prove me. Try my heart and my mind.
  tam-TCV: யெகோவாவே, என்னைச் சோதியும், என்னைப் பரிசோதித்துப் பாரும், என் இருதயத்தையும்
    என் மனதையும் ஆராய்ந்து பாரும்;
  ceb-ULB: Susiha ako, O Yahweh, ug sulayan mo ako; sulayi ang kaputli sa akong kinasulorang
    bahin ug sa akong kasingkasing!
  pol-UBG: Zbadaj mnie, PANIE, i doświadcz mnie; poddaj próbie moje nerki i serce.
  urd-GVU: اے رب، مجھے جانچ لے، مجھے آزما کر دل کی تہہ تک میرا معائنہ کر۔
  eng-OEBCW: Examine me, Lord, and test me; test my heart and my mind.
  deu-1912: Prüfe mich, HERR, und versuche mich; läutere meine Nieren und mein Herz.
  kan-2017: ಯೆಹೋವನೇ, ನನ್ನನ್ನು ಪರೀಕ್ಷಿಸು, ಪರಿಶೀಲಿಸು; ನನ್ನ ಅಂತರಿಂದ್ರಿಯವನ್ನೂ, ಹೃದಯವನ್ನೂ
    ಪರಿಶೋಧಿಸು.
  yap-yap: SOMOL, mu fal’eg i yaliyeg mag sikeng nigeg; mu pufthinnag e pi ar ar rog
    nge pi leam rog.
  hlt-MCSB: Aw BOEIPA kai he n'loepdak lamtah kai n'noemcai lah. Ka kuel neh lungbuei
    he picai la picai mai.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ታ ዒና ዎማዺታቴያ ዓጊሢ ዛጌ፤ ታኣኒ ሱኡካዻ ሱኡኮንታ ታኣኮ ማሊፆዋ ዛጊ ዔሬ።
  twi-ASANTE: Sɔ me hwɛ, Ao Awurade, hwehwɛ mʼakoma ne mʼadwene mu.
  eng-WEBU: Examine me, LORD, and prove me. Try my heart and my mind.
  acu-NT: Wi itiur pujaja tusam winasha nekaprutata. Tura wina nintimaur itiur ainawa
    tusam nekamtikruata. Tura wina nintirun nintimja nusha nekamtikruata.
  spa-PDDPT: Examíname, oh Yavé, y pruébame. Escudriña lo más íntimo de mi personalidad
    y mi corazón,
  gun-gun: Senhor, eikuaa pota ke aikoa re ha'e xekuaa. Exa pota xepy'aa ha'e anhembopy'aa
    re.
  agu-BL: Cha'stzun te ba'n tz'ocu' tan ma'le'n wajtza'kl. Ma'laju' cyakil intxumu'n.
    Ma'laju' yi mbi na icy' tinc'u'l.
  ilo-ULB: Usigennak, O Yahweh, ken padasennak; padasem ti kinasin-aw ti kaunggak
    ken ti pusok!
  kpg-kpg: Meenei Dimaadua, hagadina ina au mo di hagamada ina au. Hagiaga ina ogu
    hiihai mo ogu hagabaubau.
  uig-ARA: مېنى سىناپ باققايسەن، ئى پەرۋەردىگار، مېنى تەكشۈرۈپ باققىن؛ ۋىجدانىمنى،
    قەلبىمنى تاۋلىغايسەن؛
  sus-sus: Alatala, n bɔɲɛ mato, n sondonyi makiiti,
  pon-2006: Maing KAUN, komw ketin sohng ie oh kasawih ie; komw ketin kadeikada duwen
    ei ineng kan oh lamalam akan.
  jae-jae: O Apômtau, ônsaê aê ma ôjala aê. Ômbêlêm ŋoc ŋalêlôm e ômbi lêtêŋ.
  ksd-ksd: Luluai, una gire iau, ma una valar ot pa iau; Una valar ra balagu ma ra
    nuknukigu.
  tur-YTC: Beni dene, ey Yahve, sına beni. Yüreğimi ve aklımı yokla.
  bel-N: Выпрабуй мяне, ГОСПАДЗЕ, і дасьведчы; ачысьці ныркі мае і сэрца маё!
  grc-BRENT: Ἐν τῷ ἐγγίζειν ἐπʼ ἐμὲ κακοῦντας, τοῦ φαγεῖν τὰς σάρκας μου, οἱ θλίβοντες
    με καὶ οἱ ἐχθροί μου, αὐτοὶ ἠσθένησαν καὶ ἔπεσαν.
  kpr-kpr: Arie Bajari, nanda ari rea eraena ava, ijujedo na dere gi! Nanda janje
    jokáda rea uju eraena, a reju koteraena ava ijuje gi!
  ind-AYT: Periksalah aku, ya TUHAN, dan uji aku. Murnikan batinku dan hatiku.
  yom-yom: A Yave wumfiongunina, wumbeki, fiongunina mayindu ma ntimꞌama ayi ntimꞌama.
  yut-yut: Yawe, nak dakon but nandak nandakyo aŋkɨlɨgek koki.
  nya-nya: Patseni mayeso, Inu Yehova ndipo ndiyeseni, santhulani mtima wanga ndi
    maganizo anga;
  hrv-hrv: Ispitaj me, Jahve, iskušaj me, istraži mi bubrege i srce.
  mps-mps: God, nago eno kolesaga tigidali usu sao. Tama nago eno haliga, me homu,
    te dagalao.
  tpi-tpi: God, traim olgeta pasin bilong mi. Na skelim bel na tingting bilong mi.
  dan-1931: Ransag mig, HERRE, og prøv mig, gransk mine Nyrer og mit Hjerte;
  vie-OVCB: Chúa Hằng Hữu ôi, xin tra xét và thử thách con, Xin dò xét lòng dạ và
    tâm trí con.
  guj-2017: હે યહોવાહ, મારી કસોટી કરીને મારી પરીક્ષા કરો; મારા અંત:કરણની તથા મારા
    હૃદયની શુદ્ધતાની કસોટી કરો!
  pon-2006A: Maing KAUN, komw ketin sohng ie oh kasawih ie; komw ketin kadeikada duwen
    ei ineng kan oh lamalam akan.
  por-BRBSL: Examina-me, Yahweh, e prova-me. Experimente meu coração e minha mente.
  eng-OEBUS: Examine me, Lord, and test me; test my heart and my mind.
  swe-swe: Granska mig, Herre (Jahve), utforska mig, rannsaka (rena med eld) mina
    njurar (bild på känslor och människors innersta dolda motiv) och hjärta (tankar).
  cth-cth: Kai hah na noumcai nateh, oe BAWIPA, ka lung ni a ngai e naw hoi ka pouknae
    hah na khen pouh haw.
  twi-twi: Sɔ me hwɛ, Awurade, hwehwɛ me koma ne mʼadwene mu.
  hlt-hlt: Aw BOEIPA kai he n'loepdak lamtah kai n'noemcai lah. Ka kuel neh lungbuei
    he picai la picai mai.
  tbz-SIM: Ti Yiɛ̀ nKuyie, n wéntɛ́, n yɑ́ɑ́kɛ́, fɛitɛ́ n yɛ̀mmɛ̀.
  msy-2020: O Ikiavɨra Itir God, nɨ bar nan araziba ko, nan nɨghnɨziba ko, nan navim
    tuisɨgh ingangarim na danigh, deragh na gɨfogh.
  dop-dop: Mɑɣɑsɩ-m nɑ ń wiili mɑ lotu tɑɑ, nɑ ń yɑsɩ mɑ ləmɑɣɑsɛɛ tɑɑ nɑ ń nɑ́.
  azb-azb: Ya Rəbb, məni sınaqdan keçir, Sən məni imtahan et, Qəlbimi, fikirlərimi
    saf et.
  eng-DBY: 'Prove me, Jehovah, and test me; try my reins and my heart:'
  hin-2017: हे यहोवा, मुझ को जाँच और परख; मेरे मन और हृदय को परख।
  wol-KYG: Aji Sax ji, nattu ma, seetlu ma, seggal xel ak xol.
  bjr-bjr: Oo Yaawee, anee qini diuqummasee qimanammasee qafaa. Qini didirana faqa
    qini irirana faqa rainasee iria.
  eng-YLT: Try me, O Jehovah, and prove me, Purified [are] my reins and my heart.
  kne-kne: Estem kod ay ilaen sak-en, Apo, ta linisam nan liknak ya nemnem ko.
  eng-WYC-2017: Lord, prove thou me, and assay me; burn thou my reins, and mine heart.
  eng-WMBB: Examine me, LORD, and prove me. Try my heart and my mind.
  zat-NTPS: Gunná' xanne' lázrdawa', Xran, ne bxue ca da nuna'. Gunná' xanne' da xu'u
    lu xichaj lázrdawa'
  zty-NTPS: Bwíakze ḻáẕda'wa', X̱ana' Dios, na' bwia dan' bena'. Bwíakze da' yo'on
    yichj ḻáẕda'wa'
  urd-GVH: ऐ रब, मुझे जाँच ले, मुझे आज़माकर दिल की तह तक मेरा मुआयना कर।
  rug-rug: Podeke au, Mamu gilanau ba Zihova, Mamu viliti sari na qua inokoro na qua
    binalabala golomodi.
  gaz-gaz: Yaa Waaqayyo, qoriitii na ilaali; garaa koo fi qalbii koo qori;
  fra-LSG: Sonde-moi, Éternel! Éprouve-moi, Fais passer au creuset mes reins et mon
    cœur;
  yal-yal: Alatala, n fɛsɛfɛsɛ, i yi n mato, n sɔndɔmɛn nun bɔɲɛn nakɔrɔsi.
  iou-iou: Ekäni, man yäkyäk ba täktäkna kuduptagän siwoŋi itak yäŋ nadäkta nabäŋpäŋ-nadäk
    täyi. Täŋpäŋ bänep nadäk-nadäkna jide itak yäŋ nadäkta yäpmäŋ danisi.
  haw-1868: E huli oe ia'u, e Iehova, a e hoike ia'u; E hoao mai oe i kuu puupaa a
    me kuu naau.
  arb-NAV: افْحَصْنِي أَيُّهَا الرَّبُّ وَاخْتَبِرْنِي. امْتَحِنْ دَخَائِلِي وَقَلْبِي،
  ded-ded: O KEBU, geng faitobannu fainuma kekecna isinggema ubaherena ifingoc isinggema
    henna.
  ewe-ewe: O! Yehowa, lolom, dom kpɔ; eye nàdzro nye dzi kple tamesusu hã me,
  eng-LEE: Try me, O Lord, and prove me; purify my reins and my heart.
  asm-FB: হে যিহোৱা, তুমি মোক পৰীক্ষা কৰি মোৰ শুদ্ধতাৰ প্রমাণ চোৱা; মোৰ হৃদয় আৰু
    মনক খপি চোৱা।
  sus-A: عَلَتَلَ، ﭑ بْحّ مَتٌ، ﭑ سٌندٌنيِ مَكِيتِ،
  fra-SBL: Examine-moi, Yahvé, et mets-moi à l'épreuve. Essayez mon cœur et mon esprit.
  hbo-hbo: בְּחָנֵ֣נִי יְהוָ֣ה וְנַסֵּ֑נִי *צְרֹופָה (צָרְפָ֖ה) כִלְיֹותַ֣י וְלִבִּֽי׃
  kik-kik: Wee Jehova, ngeria na ũndorie, tuĩria ngoro yakwa o na meciiria makwa;
  fra-NCL: 'Eprouve-moi, Yahweh, sonde-moi, fais passer au creuset mes reins et mon
    cœur :'
  cek-AK: Aw Angraeng, ka poekhaih hoi palungthin hae khen ah loe, caek tanoek ah.
  cuk-cuk: Bab-Jehováʼye, be an-wilubdake, an-ulubse be an-dake, bela an-binsanaid
    be dake, an-gwage-naid bela ulubse be dake.
  uig-CYR: Яманлиқ қилғучилар «Униң әтлирини йәйли» дәп маңа һуҗум қилғанда, Рәқиплирим,
    дүшмәнлирим маңа йеқинлашқанда, Путлишип, жиқилди улар.
  tel-2017: యెహోవా, నన్ను పరిశీలించు. నన్ను పరీక్షించు. నా అంతరంగంలో, నా హృదయంలో ఉన్న
    స్వచ్ఛతను పరీక్షించు.
  hat-BSA: Chache anndan m, O SENYÈ, e pase mwen a leprèv. Sonde panse mwen avèk kè
    m.
  ukr-ONPU: Коли наблизяться до мене злодії, щоб пожерти моє тіло, коли супротивники
    й вороги мої повстануть проти мене, вони спіткнуться й впадуть.
  kos-kos: Tuniyu ac srikeyu, LEUM GOD; Liye insiuk ac nunak luk.
  hbo-WLC: בְּחָנֵ֣נִי יְהוָ֣ה וְנַסֵּ֑נִי צרופה כִלְיוֹתַ֣י וְלִבִּֽי׃
  ibo-ibo: Tulee m, O Onyenwe anyị, ma nwakwaa m, nyochaa obi m na echiche m.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ମୋତେ ପରୀକ୍ଷା କରି ପ୍ରମାଣ ନିଅ; ମୋର ମର୍ମ ଓ ଚିତ୍ତ ପରିଷ୍କାର କର।
  chk-chk: Kopwe atitinaei, ai Samol mi Lapalap, o sotuniei, kopwe sotuni mochenin
    lelukei me ai ekiek.
  rop-rop: YAWEI, luk langa main laif blanga faindat if ai garram eni rong filing
    en if mi jinggabat enijing rongwei.
  ukr-1871: Спробуй мене, Господи, і досьвідчися; розглянь внутро і серце моє!
  yon-yon: O Yariman, ne inamen andangke. Kwane, ne nen komboon darobewe. Ne dowakeniib
    inameniib kuu wengyunde.
  deu-1951: Prüfe mich, HERR, und erprobe mich; läutere meine Nieren und mein Herz!
  eng-JPS: Examine me, O LORD, and try me; test my reins and my heart.
  srp-1865: Ispitaj me, Gospode, i iskušaj me; pretopi što je u meni i srce moje.
  lug-lug: Neetegereza, Ayi Mukama, ongezese; weekalirize ebiri mu mutima gwange ne
    mu mmeeme yange.
  heb-heb: בחנני יהוה ונסני צרופה כליותי ולבי׃
  ben-IRV: সদাপ্রভুু, আমাকে পরীক্ষা করো এবং প্রমাণ নাও; আমার ভিতরের অংশের এবং আমার
    হৃদয়ের বিশুদ্ধতা পরীক্ষা কর।
  ntu-ntu: Obqtr angidr mz nabznge, X mc kxmu nzvzkr nqmq nr drtwrnge.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਮੈਨੂੰ ਪਰਖ ਅਤੇ ਮੈਨੂੰ ਪਰਤਾ, ਮੇਰੇ ਗੁਰਦੇ ਅਤੇ ਮੇਰੇ ਦਿਲ ਨੂੰ ਜਾਂਚ,
  mya-JVB: အိုထာဝရဘုရား ၊ အကျွန်ုပ် ကို စစ်ဆေး စုံစမ်း၍ ၊ နှလုံး ကျောက်ကပ်ကို ဆေးကြော
    တော်မူပါ။
  kgf-kgf: Yawe ni néŋsosolima batucgé némma nuac ewa qerina ʒéma nuac ewa siŋna mesolaŋi
    néŋna.
  tte-O: Kulobubunagau yo kutonagau, nuwatune siyaele kategu mena ugite-yakasali.
  tbg-tbg: Noravauvo, are ti okara avatama kera tavaane. Ti muntukavano nana nana
    haikara vainarave, ti avu aatovano nana nana haikara iri vainarave, are ekaa vira
    tuantikera tavaane.
  hmo-hmo: Lohiabada e, lau do oi tahua bona tohoa, bona egu kara do oi itaia. Egu
    ura bona egu laloa danu do oi tahua.
  zar-NT: Buyú lu icja ládxiʼdaʼahuaʼ, Xan, en guzxíʼ bëʼ nedaʼ. Buyú le rizáʼ ládxaʼa,
    en le ribequi icjaʼ,
  urd-urd: ऐ ख़ुदावन्द, मुझे जाँच और आज़मा; मेरे दिल — ओ — दिमाग़ को परख।
  rus-SYN: Если будут наступать на меня злодеи, противники и враги мои, чтобы пожрать
    плоть мою, то они сами преткнутся и падут.
  bqc-SIM: Ma lɛ ǹ ma gwa Dii, ní ma nↄ̀sɛ ń ma làasooↄ gwa.
  tcz-CHONGTHU: Yahweh Pakai neipatep inlang neikhol chil in, kachondan leh kalungthim
    hi vechen mongin!
  mar-mar: हे परमेश्वरा, मला पारख आणि माझे परिक्षण कर. माझ्ये हृदय आणि आतील मन निरखून
    पाहा.
  isl-isl: Rannsakaðu mig yst sem innst, Drottinn, og prófaðu viðhorf mín og einlægni.
  hlt-THB: Aw Bawipa, ni noekdak nawh, ni nai plak plak lah, kam thin ka kyl ve ni
    silh pe lah.
  qub-qub: Imano cashätapis ricaycamay. Imano yarpaycashäta, shongullächo imata yarpaycashätapis
    ricaycamay.
  bqp-bqp: Ǹ ma yↄ̃ ǹ ma gwa Dikiri, ń ma nɛ̀sɛ kũ ma laasunnↄ gwa,
  hat-hat: Fouye m', Seyè. Wè tou sa ki nan kè mwen. Sonde m'. Wè tou sa ki nan lide
    m',
  eng-BSB: Test me, O LORD, and try me; examine my heart and mind.
  eng-WEBPB: Examine me, LORD, and prove me. Try my heart and my mind.
  kbq-kbq: Ra Anumzamoka nagrira renahenka nenagenka, nagu'ane antahintahi zani'a
    rezaganenka ko.
  pon-pon: Main kom kotin kajaui ia da o kajonejon ia, o kamakelekele mudilik I kan
    o monion i.
  nhe-BL: Xinechyoltlachili, TOTECO, huan xinechyejyeco. Xijtlachili cuali noyolo
    huan notlalnamiquilis tlen más noyolijtic eltoc.
  wnc-wnc: Anutu, gata kakapmake na tasiwi siyok. Gata natane musipma gatu natdetdetna
    ngang usanziyo.
  bus-bus: Ǹ ma lɛ́ ǹ ma gwa Dii, nɛ́ ma nↄ̀sɛ kↄ̃n ma laasuunↄ gwa,
  gub-BL: Eme'egatu herehe nehe. Heagaw pe nehe, Tupàn Tuweharupi Wiko Ma'e. Ekwaw
    heremimutar nehe. Ekwaw hema'enukwaw paw nehe no.
  eng-DRA: Whilst the wicked draw near against me, to eat my flesh. My enemies that
    trouble me, have themselves been weakened, and have fallen.
