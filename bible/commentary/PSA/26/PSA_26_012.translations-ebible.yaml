verse: PSA.026.012
translations:
  mal-C: എന്റെ പാദങ്ങൾ സമനിലത്ത് ഉറച്ചുനിൽക്കുന്നു; മഹാസഭയിൽ ഞാൻ യഹോവയെ വാഴ്ത്തും.
  deu-TKW: Mein Fuß steht auf ebenem Weg. Ich will Jahwe preisen in den Versammlungen!
  lin-lin: Makolo na ngai etambolaka na nzela ya alima ; nakopambola Yawe kati na
    mayangani ya monene.
  mmx-mmx: La xerepmo nia ana nemen avukat basinge levenaniu. La anaba emi asu mi
    Leeme Silok to at lovotpot buru at limixin teren.
  eng-LSV: My foot has stood in uprightness, || In assemblies I bless YHWH!
  eng-GNV: 'My foote standeth in vprightnesse: I will praise thee, O Lord, in the
    Congregations.'
  eng-WEBSTER: 'My foot standeth in an even place: in the congregations will I bless
    the LORD.'
  nhw-BL: TOTECO, nimitzhueyichihua tlamiyacapa. Ica ta, cuali niijcatoc, huan amo
    techcahuilijtoc ma nihuetzi.
  swh-ONEN: Miguu yangu imesimama katika uwanja tambarare; katika kusanyiko kuu nitamsifu
    Bwana.
  bba-bba: Nɑ yɔ̃wɑ dim dim swɑɑ ɡeɑ sɔɔ. Yen sɔ̃nɑ kon nun siɑrɑ mi wunɛn tɔmbɑ mɛnnɛ.
  eng-KJVCPB: 'My foot standeth in an even place: In the congregations will I bless
    the Lord.'
  luo-luo: Tiendena onyono kama opie; e chokruok mangʼongo abiro pako Jehova Nyasaye.
  aii-aii: ܐܲܩܠܝܼ ܟܠܹܐ ܠܵܗ̇ ܒܕܘܼܟܵܐ ܬܪܘܼܨܬܵ‌ܐ، ܓܵܘ ܟܸܢܫܹ̈ܐ ܒܸܬ ܒܲܪܟܸܢ ܠܡܵܪܝܵܐ.
  meu-meu: Aegu na taora ai gini; hebou badana lalonai Iehova baina hanamoa.
  npi-ULB: मेरो खुट्टा मैदानमा खडा छ । सभाहरूमा म परमप्रभुलाई धन्‍यको भन्‍नेछु ।
  yor-yor: Ẹsẹ̀ mi dúró lórí ilẹ̀ tí ó tẹ́jú; nínú ìjọ ńlá èmi yóò fi ìbùkún fún Olúwa.
  pes-OPCB: خداوند را در حضور مردم سپاس خواهم گفت، زیرا مرا از خطر رهانیده است.
  tgl-ULB: Nakatayo ang aking paa sa pantay na tuntungan; sa mga kapulungan ay pupurihin
    ko si Yahweh!
  nop-nop: Unduŋ tinambune nemek niŋdi tuwot mu nehitubu-kadakawek, mooŋ. Fafaŋe tiŋa
    yatat. Yahwe, metam youtumbadok bopneune nu adi lekiŋgoŋhik gineŋ wohoge ganintiloit.
  hui-hui: I̱ mana tigabi yani ho howa hongoheore haga kogo mbirale mbirame i̱ mo
    ko habe nahe. Wali agali Anduane Homogo mitangi bialu lotu lole ngoaiho bedagoria
    howa i̱na ibunaga mini yaraga halu holebero.
  mya-mya: ငါ​သည်​ဘေး​အန္တ​ရာယ်​အ​ပေါင်း​မှ​ကင်း​လွတ် လုံ​ခြုံ​လျက်​ရှိ​၏။ လူ​ပ​ရိတ်​သတ်​အ​လယ်​တွင်​ထာ​ဝ​ရ​ဘု​ရား​အား
    ထော​မ​နာ​ပြု​ပါ​မည်။
  bod-N: བདག་གི་རྐང་པ་བདེ་སྙོམས་ས་རུ༌ཚུགས། །ང་ཡིས་ཚོགས་ནང་ཡ་ཝཱེར་བསྟོད་པར༌བྱ།།
  wsk-wsk: Se aitak ani gek am bagasam; se tom nika kariimet tai ilu biguwumon, mu
    ani ni Yawe ka nip patawurikko.
  sna-sna: Tsoka dzangu dzimire pakati chechetere; ndicharumbidza Jehovha paungano
    huru.
  spa-BLM: Mi pie se encuentra en un lugar uniforme. En las congregaciones bendeciré
    a Yahvé.
  cac-cac: yic tec'ann̈ej vaj d'a b'eyb'al vach'. Mamin Jehová, ol val vach' lolonel
    d'ayach d'a scal eb' molanec' d'a ichan̈.
  swh-ULB: Miguu yangu husimama sehemu salama; katika kusanyiko la watu nitambariki
    Yahwe!
  bel-bel: не выдавай мяне сваволі ворагаў маіх; бо паўсталі на мяне сьведкі аблудныя
    і дыхаюць злосьцю.
  deu-ELBBK: 'Mein Fuß steht auf ebenem Boden: Den HERRN werde ich preisen in den
    Versammlungen.'
  mbb-OT: Guntaan netuenan ku he kenè e en egkemenu, umbe, edeliǥen ku sikew Nengazen
    diyà te ketiǥuman te menge etew nu.
  mal-2015: എന്റെ കാലടി സമനിലത്തു നില്ക്കുന്നു; സഭകളിൽ ഞാൻ യഹോവയെ വാഴ്ത്തും.
  gup-gup: Wanjh bolkkime ngahdi kunmak dorrengh kore kubolkrayek! Ngaye ngarriraworren
    bininj nawu ngundimarnemirnderri dja kunmekbe wanjh ngaye djalburluburlume ngudda
    nawu Yawey.
  rmc-rmc: Miro pindro ačhel pre rovno phuv. Sar pes zdžana tire manuša, lašarava
    le RAJES.
  nlg-nlg: Na marevogu ke tughuru tana bona uto, mu ku holohabaa Lord tana mavitu.
  pes-OPV: پایم در جای هموار ایستاده است. خداوند را در جماعت‌ها متبارک خواهم خواند.
  ron-1924: 'Пичорул меу стэ пе каля чя дряптэ: вой бинекувынта пе Домнул ын адунэрь.'
  ben-OBCV: আমার পা সমতল জমিতে দাঁড়িয়ে আছে, এবং মহাসমাবেশে আমি সদাপ্রভুর প্রশংসা
    করব।
  som-som: Cagtaydu waxay ku taagan tahay meel siman, Oo Rabbigaan ku ammaani doonaa
    shirarka dhexdooda.
  lat-VUC: Ne tradideris me in animas tribulantium me, quoniam insurrexerunt in me
    testes iniqui, et mentita est iniquitas sibi.
  eng-ASVBT: 'My foot standeth in an even place: In the congregations will I bless
    Jehovah.'
  mna-mna: Iŋgi kumbuŋ iparaama toono mbolŋana. Mi sombe zin iwal biibi tilup zin
    pa suŋŋana, na nio ko aŋbot la mazwan, mi aŋpakur Yooba zaana ma isala kor.
  ita-1885: Il mio piè sta fermo e ritto in luogo piano. Io benedirò il Signore nelle
    raunanze.
  eng-LXXUP: Deliver me not over to the desire of them that afflict me; For unjust
    witnesses have risen up against me, And injustice has lied within herself.
  eng-ULB: My foot stands on level ground; in the assemblies will I bless Yahweh!
  spa-VBL: Estoy a favor de lo que es correcto, y alabaré al Señor cuando nos reunamos
    a adorarle.
  fra-_FOB: Mon pied se tient ferme dans le droit chemin. Je bénirai l'Éternel dans
    les assemblées.
  mal-mal: എന്റെ കാലടി സമഭൂമിയിൽ നില്ക്കുന്നു; സഭകളിൽ ഞാൻ യഹോവയെ വാഴ്ത്തും.
  urd-GVR: Mere pāṅw hamwār zamīn par qāym ho gae haiṅ, aur maiṅ ijtimāoṅ meṅ Rab
    kī satāish karūṅga.
  suz-BL: परमप्रभु यावे, गो दिंममी राप्‍शा, शुश मुर आन ग्रुम्‍तीकेमी इन कली ठेयब सेल्‍नुङ।
    भजन संग्रह २२:२३
  eng-NOY: My feet tread in a straight path; In the congregation will I bless the
    LORD.
  ita-1927: Il mio piè sta fermo in luogo piano. Io benedirò l’Eterno nelle assemblee.
  ckb-ckb: پێم لەسەر زەوییەکی تەختە، لە کۆڕ و کۆمەڵی گەورەدا ستایشی یەزدان دەکەم.
  eng-BBE: I have a safe resting-place for my feet; I will give praise to the Lord
    in the meetings of the people.
  xsi-xsi: Naŋa uru amandi kaika lâ nia papata, aku sâ toŋge ikura tu izavaruna, ande
    tia. Lâ zo ŋana noko ne tamâta ma sipasau ŋana siwâŋgi pano, ande naŋa ma amo
    kunzi apanea Yova Kindeni ŋa.
  kan-OKCV: ನನ್ನ ಪಾದವು ಸಮ ನೆಲದಲ್ಲಿ ನಿಂತಿದೆ; ನಾನು ಮಹಾಸಭೆಯಲ್ಲಿ ಯೆಹೋವ ದೇವರನ್ನು ಸ್ತುತಿಸುವೆನು.
  tam-2017: என்னுடைய கால் செம்மையான இடத்திலே நிற்கிறது; சபைகளிலே நான் யெகோவாவை துதிப்பேன்.
  spa-RV-1909: 'Mi pie ha estado en rectitud: en las congregaciones bendeciré á Jehová.'
  ron-BTF: Piciorul meu stă pe un loc neted; în adunări voi binecuvânta pe DOMNUL.
  eng-WEBP: My foot stands in an even place. In the congregations I will bless the
    LORD.
  eng-FBV: I stand for what's right, and I will praise the Lord when we meet together
    to worship him.
  nld-1939: Mijn voet staat in de gerechtigheid vast; Ik zal U loven, o Jahweh, in
    de volle gemeente!
  nch-BL: TOTECO, nimitzhueyichihua miyacapa. Ica ta, cuali niijcatoc, huan amo techcahuilijtoc
    ma nihuetzi.
  vie-1934: Chân tôi đứng trên đường bằng thẳng; Tôi sẽ ngợi khen Đức Giê-hô-va trong
    các hội chúng.
  cha-cha: 'Y adengjo gaegue gui lugat ni yano: ya gui inetnon taotao nae jubendise
    si Jeova.'
  hin-CV: मेरे पैर चौरस भूमि पर स्थिर हैं; श्रद्धालुओं की महासभा में मैं याहवेह की
    वंदना करूंगा.
  eng-OURB: My foot stands in an even place. In the congregations I will bless Adonai.
  spa-BES: ¡Mi pie ha estado en rectitud; Alabaré al Señor en las reuniones de su
    pueblo!
  tdx-tdx: Mijohañe an-tane mira ty tomboko; andriañeko am-pivory ao t’Iehovà.
  tha-KJV: เท​้าของข้าพระองค์​เหย​ียบอยู่บนพื้นราบ ข้าพระองค์จะสรรเสริญพระเยโฮวาห์ในที่​ชุมนุมชน
  por-BR-2018: Meu pé está em um caminho plano; louvarei ao SENHOR nas congregações.
  deu-ELO: 'Mein Fuß steht auf ebenem Boden: Jehova werde ich preisen in den Versammlungen.'
  eng-WYC-2018: My foot stood in rightfulness; Lord, I shall bless thee in churches.
    (Yea, my feet standeth on firm ground; Lord, I shall bless thee in the congregations.)
  epo-epo: Mia piedo staras sur ebena loko; En kunvenoj mi benos la Eternulon.
  gfk-gfk: Ira kakigu i tur dadas taar tano malahena pise. Narako tano tamat na kis
    hulungai, iau ni pirlat no Watong.
  uig-PIN: Putum bolsa tüptüz jayda turidu; Jamaǝtlǝr arisida turup Pǝrwǝrdigarƣa
    tǝxǝkkür-mǝdⱨiyilǝr ⱪayturimǝn.
  beo-beo: Na da se nabasu amoga huluane gaga:i ba:sa. Hina Gode Ea fi ilia gilisisu
    ganodini, na Hina Godema nodone sia:sa.
  tpi-OTNT: Mi save sanap strong. I no gat wanpela samting i ken bagarapim mi. Bai
    mi litimapim nem bilong yu, God, namel long ol manmeri i bung bilong lotu.
  hau-SA: Ƙafafuna suna tsaye daram; cikin taro mai girma zan yabi Ubangiji.
  udu-udu: Sho’k pem doshki’d e mo ma ’cesh jin ba’da/ ba’d mo. Eya dhana buhany ’kwani
    mo tani aha/ mina ’bor Tap̱a mii mo be.
  uig-LAT: Putum bolsa tüptüz jayda turidu; Jamaetler arisida turup Perwerdigargha
    teshekkür-medhiyiler qayturimen.
  nde-nde: Inyawo zami zimi emhlabathini ochayileyo; ngizamdumisa uThixo emhlanganweni
    omkhulu.
  ton-ton: '‌ʻOku tuʻu hoku vaʻe ʻi he potu tokamālie: ʻi he ngaahi fakataha ʻoe kakai
    te u fakafetaʻi kia Sihova.'
  ces-1613: Noha má stojí na rovině, v shromážděních svatých dobrořečiti budu Hospodinu.
  eng-WMB: My foot stands in an even place. In the congregations I will bless the
    LORD.
  tam-TCV: என் பாதங்கள் நேர்மையான இடத்தில் நிற்கின்றன; நான் யெகோவாவை மகா சபையில் துதிப்பேன்.
  ceb-ULB: Ang akong tiil nagabarog patag nga yuta; diha sa mga panagtigom maghimaya
    ako kang Yahweh!
  pol-UBG: Moja noga stoi na równej drodze, będę błogosławił PANA w zgromadzeniach.
  urd-GVU: میرے پاؤں ہموار زمین پر قائم ہو گئے ہیں، اور مَیں اجتماعوں میں رب کی ستائش
    کروں گا۔
  eng-OEBCW: My foot stands on even ground, in the choirs I will bless the Lord.
  deu-1912: Mein Fuß geht richtig. Ich will dich loben, HERR, in den Versammlungen.
  kan-2017: ನನ್ನ ಪಾದವು ಸಮಭೂಮಿಯಲ್ಲಿ ನಿಂತಿದೆ; ಕೂಡಿದ ಸಭೆಯಲ್ಲಿ ಯೆಹೋವನನ್ನು ಕೊಂಡಾಡುವೆನು.
  yap-yap: Gub gilaf ko gubin e riya’; gu pining e sorok ngak SOMOL u lan e ulung
    ko girdi’ rok.
  hlt-MCSB: Ka kho he tlangkol ah pai tih khangkhung lakli ah BOEIPA te a yoethen
    pai ni.
  mdy-ETH: ቶካ ታኣኮ ባኣሲንቲ ጊኢጌ ቤሲዳ ዔቄኔ፤ ሚርጌ ቡኬ ኔ ዓሶ ባኣካ ናንጊና ናንጋ ጎዳ ታ ጋላታኔ።
  twi-ASANTE: Me nan sisi asase tamaa so; na dwabɔ akɛseɛ ase na mɛkamfo Awurade.
  eng-WEBU: My foot stands in an even place. In the congregations I will bless the
    LORD.
  acu-NT: 'Yusru wikia nungka yumpunkachminnum wajaina nunisnak amin tuke nintimsan
    pujajai. Tura amin umirtamin iruntramunam amincha: Ameketme pengkeram titatjame.'
  spa-PDDPT: Mis pies están en suelo firme. Bendeciré a Yavé en las congregaciones.
  gun-gun: Xepy oĩ atã yvy joja reia py. Ha'e rami vy heta va'e kuery oendua py xema'endu'a
    porã 'rã Senhor re.
  agu-BL: Na ja ben wukan ttx'otx', nin ba'n atine't. Cha'stzun te na wak' k'eju'
    ẍchiwutz cyakil yi e' nim juy, na ilu' Wajcaw.
  ilo-ULB: Dagiti sakak agtakderda iti nasimpa a daga; kadagiti gimong idaydayawkonto
    ni Yahweh!
  kpg-kpg: Au gu benebene hagahumalia gi daha mo nia hagadilinga mee hagalliga huogodoo.
    Au e hagaamu Dimaadua i mua ana hagabuulinga daangada.
  uig-ARA: پۇتۇم بولسا تۈپتۈز جايدا تۇرىدۇ؛ جامائەتلەر ئارىسىدا تۇرۇپ پەرۋەردىگارغا
    تەشەككۈر-مەدھىيىلەر قايتۇرىمەن.
  sus-sus: N ɲɛrɛ ki tinxin. N Alatala tantuma nɛ malanyie kui.
  pon-2006: I kin nekinekmwahu sang soahng keper koaros; I kin kapinga KAUN-O mwohn
    pokon en sapwellime aramas akan.
  jae-jae: Ockaiŋ tec kaka gamêŋ ŋatapa ŋajam tôŋ. Lau embe sêkac tauŋ sa, oc sêlambiŋ
    Apômtau.
  ksd-ksd: A kakigu i tur ta ra gunan i tamataman; Ta ra lavur kivung ina pite pa
    ra Luluai.
  tur-YTC: Ayağım düzlükte durur. Topluluklarda Yahve'yi yücelteceğim.
  bel-N: Нага мая на роўным [месцы] стаіць; у зграмаджэньнях я буду дабраслаўляць
    ГОСПАДА.
  grc-BRENT: Μὴ παραδῷς με εἰς ψυχὰς θλιβόντων με, ὅτι ἐπανέστησάν μοι μάρτυρες ἄδικοι,
    καὶ ἐψεύσατο ἡ ἀδικία ἑαυτῇ.
  kpr-kpr: Na vasa evevada fetirise daradae jo oju ae eraena. Nunda natofo tafaroro
    ari dae totorugururoro, na jokáda ere fetedo, Bajari dae sakai sarena.
  ind-AYT: Kakiku berdiri di atas tanah yang datar. Dalam perkumpulan, aku akan memuji
    TUHAN.
  yom-yom: Malu mama madi va ntoto wuyalumuka mu lukhutukunu lunneni, ndiela zitisa
    Yave.
  yut-yut: Nak mɨktɨm kɨlegɨkon akdat. Yawe, amɨn gawak gam do muwukgaŋ uŋun da bɨkbɨgon
    gak aŋkɨsikeŋ.
  nya-nya: Ndayima pa malo wopanda zovuta ndipo ndidzatamanda Yehova mu msonkhano
    waukulu.
  hrv-hrv: 'Noga mi stoji na pravu putu: u zborovima blagoslivljat ću Jahvu.'
  mps-mps: Ena bomonama dolalubao. Te magi nai me deligo ena dolomainu me egobeo.
    Te eno Genuai Bidi nago nogi te we bidi sisinama lotu wabo tomode te eno nago
    nogi ugwaba saibao.
  tpi-tpi: Mi save sanap strong. I no gat wanpela samting i ken bagarapim mi. Bai
    mi litimapim nem bilong yu, God, namel long ol manmeri i bung bilong lotu.
  dan-1931: Min Fod står på den jævne Grund, i Forsamlinger vil jeg love HERREN.
  vie-OVCB: Nơi đất bằng, chân con đứng vững vàng, giữa hội chúng, con luôn ca tụng
    Chúa Hằng Hữu.
  guj-2017: મારો પગ મેં સપાટ જગ્યા પર મૂકેલો છે; જનસમૂહમાં હું યહોવાહની સ્તુતિ કરીશ.
  pon-2006A: I kin nekinekmwahu sang soahng keper koaros; I kin kapinga KAUN-O mwohn
    pokon en sapwellime aramas akan.
  por-BRBSL: Meu pé está em um lugar uniforme. Nas congregações, abençoarei Javé.
  eng-OEBUS: My foot stands on even ground, in the choirs I will bless the Lord.
  swe-swe: 'Min fot står på jämn (plan, säker, trygg) mark, i den stora församlingen
    (skaran) ska jag lovprisa (böja mig inför) Herren (Jahve)! [Psalmen avslutas med
    förtröstan, den smala stigen längs med ravinen i vers 1 har lett till en jämn
    platå, en säker och trygg plats. Verbet ”står” fullbordar kopplingen till Psalm
    1:1 med verben: gå, stå och sitta. Det hebreiska ord som översatts till ”jämn
    mark” kan också ha betydelsen ”moraliskt upprätt”. Centralt i versen finns två
    prepositioner ”på” och ”i” som håller ihop meningen. Här kombineras vardagslivet
    och det inre livet med Gud. Psalmisten ”står” tryggt och han ”böjer sina knän”.
    Ordet för lovsång är ”barach” och har sitt ursprung i ordet för knä, ”berech”,
    och att böja sig inför någon i tillbedjan.]'
  cth-cth: Hnâroumcalah tanghling dawk ka kangdue teh maya a kamkhuengnae koe BAWIPA
    nang na pholen.
  twi-twi: Mʼanan sisi asase tamaa so; na guabɔ kɛse ase na mɛkamfo Awurade.
  hlt-hlt: Ka kho he tlangkol ah pai tih khangkhung lakli ah BOEIPA te a yoethen pai
    ni.
  tbz-SIM: N kérí kucɛ sɑ̀ɑ̀kù nku. M bo nsɑ̃ntí n Yiɛ̀ nKuyie nku nìtìbɛ̀ tìkú dɛ̀.
  msy-2020: Kɨ nguazir aghuimra tugha gavgafi. Bizitam na gasɨghasɨghsɨ damuva avegham.
    Kɨ gumazamizir avɨribar tongɨn ikɨ, egh Ikiavɨra Itir Godɨn ziam fam.
  dop-dop: Mɑ səŋɑɑ kɛ́ təcɑ, mɑɑ sɛɛ Tɑcɑɑ kɛ sɑmɑɑ tɑɑ.
  azb-azb: Ayağım düzlük üstündə durur, Cəmiyyətin içində Rəbbə alqış edəcəyəm.
  eng-DBY: My foot standeth in an even place; in the congregations will I bless Jehovah.
  hin-2017: मेरे पाँव चौरस स्थान में स्थिर है; सभाओं में मैं यहोवा को धन्य कहा करूँगा।
  wol-KYG: Ndokk bi ma taxawee joor gu wóor. Ma màggal Aji Sax ji fi ndajey way-gëm
    ñi.
  bjr-bjr: Qinee aiqama manda ainainakiqari kaqinni maridaqa. Qinee Yaaweena faiqí
    anaasee suqiranaki mina amooqidaqa.
  eng-YLT: My foot hath stood in uprightness, In assemblies I bless Jehovah!
  kne-kne: Wadaak si kad-an ay nasingpa, sin dakdake ay gimong, idaydayaw kos sik-a.
  eng-WYC-2017: My foot stood in rightfulness; Lord, I shall bless thee in churches.
  eng-WMBB: My foot stands in an even place. In the congregations I will bless the
    LORD.
  zat-NTPS: Tu núnzqueza' da xrlátaje, na' güe lá'anaqueza' Xránadxu Dios lau benne'
    ca' zaj nazrague̱' chee̱'.
  zty-NTPS: Dan' bénteza' da' nak chawe', na' wká'n ẕenkza' Le', X̱ana' Dios, ḻawgak
    benne' ka' zej ndobe' ḻawo' Le'.
  urd-GVH: मेरे पाँव हमवार ज़मीन पर क़ायम हो गए हैं, और मैं इजतिमाओं में रब की सताइश
    करूँगा।
  rug-rug: Tava sare si rau koari doduru tinasuna, ke maqu vahesia rau se Zihova pa
    vinarigaraedi ri Nana tinoni!
  gaz-gaz: Miilli koo lafa wal qixxee irra dhaabata; waldaa guddaa keessattis Waaqayyoon
    nan jajadha.
  fra-LSG: 'Mon pied est ferme dans la droiture: Je bénirai l’Éternel dans les assemblées.'
  yal-yal: N tixi tinxinni ken! N na Alatala tantunma nɛn a yama gbeeni.
  iou-iou: Wisikna! Näk bägup tägaken itat yäŋ nadätat. Imaka kubätä näk täga nämo
    täŋpän waneŋ. Unita Anutu, ämawebe gäk ganiŋoret käbeyä täŋ irirä wäpka biŋam
    api yäŋahäk täŋpet.
  haw-1868: Ke ku nei kuu wawae ma kahi maniania; Maloko o na anaina e hoomaikai aku
    ai au ia Iehova.
  arb-NAV: قَدَمَايَ مُنْتَصِبَتَانِ عَلَى طَرِيقٍ مُسْتَوِيَةٍ، وَأُرَنِّمُ لِلرَّبِّ
    جَهْراً فِي مَحَافِلِ الْعِبَادَةِ.
  ded-ded: Haninango bangec sorongau tima nambade nga habutoa yeneac kicfu KEBU kenehebade.
  ewe-ewe: Nye afɔ le sɔsɔeƒe. Makafu Yehowa le takpekpe gã la me.
  eng-LEE: 'My foot standeth on an even place: in assemblies will I bless the Lord.'
  asm-FB: মোৰ ভৰি সমান ঠাইত থিয় হৈ আছে; মহা-সমাজবোৰৰ মাজত মই যিহোৱাৰ ধন্যবাদ কৰিম।
  sus-A: ﭑ حّرّ كِ تِنشِن. ﭑ عَلَتَلَ تَنتُمَ نّ مَلَنيِيٍ كُي.
  fra-SBL: Mon pied se tient en équilibre. Dans les congrégations, je bénirai Yahvé.
  hbo-hbo: רַ֭גְלִי עָֽמְדָ֣ה בְמִישֹׁ֑ור בְּ֝מַקְהֵלִ֗ים אֲבָרֵ֥ךְ יְהוָֽה׃
  kik-kik: Magũrũ makwa marũgamĩte handũ harĩa haigananu; nĩndĩrĩgoocaga Jehova ndĩ
    kĩũngano-inĩ kĩnene.
  fra-NCL: 'Mon pied se tient sur un sol uni : je bénirai Yahweh dans les assemblées.'
  cek-AK: Ka khok hae kadue ahmuen ah angdoe ueloe, rangpui amkhuenghaih ahmuen ah
    Angraeng to tahamhoihaih ka paek han.
  cuk-cuk: ar an inniki nanadiid. Bab-Jehová, dulemar-onmakmalad-abargi, an be-nug-odummodii
    an guoed.
  uig-CYR: Мени рәқиплиримниң мәйлигә тапшурмиғайсән, Чүнки маңа қара чаплашмақчи
    болған ялғанчилар хелә көптур, Уларниң нәпәслириму зораванлиқтур.
  tel-2017: చదునైన చోట నా పాదం నిలిపాను. సభలలో నేను యెహోవాను స్తుతిస్తాను.
  hat-BSA: Pye m kanpe sou yon plas byen plat. Nan asanble a, mwen va beni SENYÈ a.
  ukr-ONPU: Не віддавай мене на поталу супротивникам моїм, бо свідки неправдиві повстали
    проти мене й дихають насильством.
  kos-kos: Nga muta in misla liki mwe ongoiya nukewa; Nga fah kaksakin LEUM GOD ke
    nga muta inmasrlon mwet lal.
  hbo-WLC: רַ֭גְלִי עָֽמְדָ֣ה בְמִישׁ֑וֹר בְּ֝מַקְהֵלִ֗ים אֲבָרֵ֥ךְ יְהוָֽה׃
  ibo-ibo: Ụkwụ m na-eguzo nʼala dị larịị; aga m eto Onyenwe anyị nʼetiti ọha mmadụ.
  ory-ory: ମୋʼ ଚରଣ ସମଭୂମିରେ ଠିଆ ହେଉଅଛି; ମୁଁ ମଣ୍ଡଳୀଗଣ ମଧ୍ୟରେ ସଦାପ୍ରଭୁଙ୍କର ଧନ୍ୟବାଦ କରିବି।
  chk-chk: Üa nom won sonomaw. Üpwe mwareiti ewe Samol mi Lapalap lon ewe mwich mi
    lap.
  rop-rop: Tudei mi jidan langa seifwan pleis na. YAWEI, wen mi joinin langa yu pipulmob,
    ai garra preisim yu.
  ukr-1871: Нога моя стоїть на рівній дорозї; на зборах прославляти му Господа.
  yon-yon: Ne yon yiri kuu okad dabonmo arimbed doriin, kwane kadaareb nedbaniib aom
    kuu Yariman yaningko kankoonaniin.
  deu-1951: Mein Fuß steht auf ebenem Boden; ich will den HERRN loben in den Versammlungen.
  eng-JPS: My foot standeth in an even place; in the congregations will I bless the
    LORD.
  srp-1865: Noga moja stoji na pravom putu; na skupštinama æu blagosiljati Gospoda.
  lug-lug: Nnyimiridde watereevu. Nnaatenderezanga Mukama mu kibiina ky’abantu ekinene.
  heb-heb: רגלי עמדה במישור במקהלים אברך יהוה׃
  ben-IRV: আমার পা সমভূমিতে দাঁড়িয়ে আছে, আমি মণ্ডলীর মধ্যে সদাপ্রভুুর ধন্যবাদ করবো।
  ntu-ntu: X sa naglqlz-ngrne nim mz mzlir leplz nemqng Murde tu-zvzme mz nibrnge
    x tubqbo mz nzobq-krm.
  pan-pan: ਮੇਰਾ ਪੈਰ ਪੱਧਰੇ ਥਾਂ ਉੱਤੇ ਟਿਕਿਆ ਹੋਇਆ ਹੈ, ਮੈਂ ਸਭਾਵਾਂ ਵਿੱਚ ਯਹੋਵਾਹ ਨੂੰ ਧੰਨ ਆਖਾਂਗਾ।
  mya-JVB: အကျွန်ုပ် သည် ညီညွတ် သောအရပ်၌ နေရာ ကျ၍၊ ပရိသတ် အလယ် မှာ ထာဝရဘုရား ကို ကောင်းကြီး
    ပေးပါမည်။
  kgf-kgf: Ni hénana baec kondoŋaiguc tima nanʒua. Hénaoriŋ ionac sucginaiguc Yawe
    ʒéhiaru mimaŋ.
  tte-O: Yamiya-suwala kaba silae kolili, yo yatolo Yeoba ana tomoyao luwali mena
    yo esana yatobalan.
  tbg-tbg: Te koqe aaraqaa vauraro kia vo haikavanovata ti qoraiqama timitaanaro.
    Te mintimake vaiha, te Kotira vaiinti nahenti ruvaaqumavi vainaini vaiha, Nora
    Kotira autu tuaheraqi virera.
  hmo-hmo: Lau gini goada noho, bona lau hadikaia totona gauna ta ia noho lasi. Lohiabada
    e, oiemu bese taudia, edia hebou badana lalonai, lau ese oi do lau hanamoa bada.
  zar-NT: Nuzóëʼ Dios nedaʼ ga zoaʼ tsutsu ladja bönachi guizxi yu nudúbigaca queëʼ
    para cuʼa-nëʼ yöl-laʼ ba Xanruʼ.
  urd-urd: मेरा पाँव हमवार जगह पर क़ाईम है। मैं जमा'अतों में ख़ुदावन्द को मुबारक कहूँगा।
  rus-SYN: не предавай меня на произвол врагам моим, ибо восстали на меня свидетели
    лживые и дышат злобою.
  bqc-SIM: Ma zɛkĩi è gumaau, má Dii sáaukpa balu guu.
  tcz-CHONGTHU: Tun keima tolgo lai a dettah in kadinge chuleh keiman lhangphong tah
    a Yahweh Pakai kathang vahding ahi.
  mar-mar: माझा पाय सपाट ठिकाणी उभा आहे, सभेमध्ये मी परमेश्वराची स्तुती करीन.
  isl-isl: Opinskátt og í áheyrn allra lofa ég Drottin, hann sem ver mig hrösun og
    falli.
  hlt-THB: Ka khaw ve hun a nepnaak awh dyi nawh; thlangkqeng ang cunnaak awh Bawipa
    ce kyihcah kaw.
  qub-qub: Chaquëga manami imaypis llutanmanga lluchcangachu. Nogaga mana cachaycuypa
    alli nänillapami puriycä. Tayta Diostaga acrashan runacunapa ñaupanchömi alabashaj.
  bqp-bqp: Ma zɛki è gu manan, mani Dikiri sáabu kpá pari kↄ̃kakaranaa gũn.
  hat-hat: M'ap mache byen fèm nan chemen ki pa gen move pa a. M'a fè lwanj Seyè a
    nan mitan pèp la lè l' reyini.
  eng-BSB: My feet stand on level ground; in the congregations I will bless the LORD.
  eng-WEBPB: My foot stands in an even place. In the congregations I will bless the
    LORD.
  kbq-kbq: Nagra agupo hu'nea mopare oti'noanki'na, kagri vahe kerfamo'zama atruma
    hanafina, kagri kagia ahentesga hugahue.
  pon-pon: Na I kin aluwei pun. I pan kapina Ieowa nan momodijo kan.
  nhe-BL: Ipampa ta, cuali niijcatoc, huan ax tinechcahuilijtoc ma nihuetzi. Tlamiyacapa,
    TOTECO, nimitzhueyichihuas.
  wnc-wnc: Na keu noman komune dandamake kekeknga yuat. Nata aminu unekan yutning
    komune banakan yuke Anututane umana yatangenawit.
  bus-bus: Ma zɛkii è gu maaan, mɛ́ Dii sáabu kpá pari kakↄ̃ana guu.
  gub-BL: Ikatu 'ymaw nahemumaw pixik kwaw nehe. Teko Tupàn Tuweharupi Wiko Ma'e ikatu
    haw rehe wazemono'og mehe, amume'u putar ikatu haw nehe.
  eng-DRA: Deliver me not over to the will of them that trouble me; for unjust witnesses
    have risen up against me; and iniquity hath lied to itself.
