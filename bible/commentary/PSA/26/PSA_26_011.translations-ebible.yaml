verse: PSA.026.011
translations:
  mal-C: എന്നാൽ ഞാൻ സത്യസന്ധമായ ഒരു ജീവിതം പിൻതുടരുന്നു; എന്നെ വീണ്ടെടുക്കണമേ, എന്നോട്
    കരുണയുണ്ടാകണമേ.
  deu-TKW: Ich aber will in meiner Unschuld wandeln; erlöse mich und sei mir gnädig!
  lin-lin: Natambolaka na bomoi ya bosembo ; kangola ngai mpe salela ngai ngolu.
  mmx-mmx: Ketla nenia, ak lox amisik leveloklok in manton. Una lox asuusu lebelen
    tuntun tia la una lox asepsu ia basinge di!
  eng-LSV: And I walk in my integrity, || Redeem me, and favor me.
  eng-GNV: 'But I will walke in mine innocencie: redeeme me therefore, and be mercifull
    vnto me.'
  eng-WEBSTER: 'But as for me, I will walk in my integrity: redeem me, and be merciful
    to me.'
  nhw-BL: Pero na ninemi xitlahuac. Xijpiya hueyi moyolo noca na, huan techmaquixti.
  swh-ONEN: Bali mimi ninaishi maisha yasiyo na lawama; nikomboe na unihurumie.
  bba-bba: Nɑ sĩimɔwɑ dee dee wunɛn woodɑbɑ sɔɔ. Yinni Gusunɔ, ɑ mɑn durom kuo, ɑ
    mɑn fɑɑbɑ koowo.
  eng-KJVCPB: 'But as for me, I will walk in mine integrity: Redeem me, and be merciful
    unto me.'
  luo-luo: An to ngimana onge ketho; yie iwara kendo ikecha.
  aii-aii: ܐܝܼܢܵܐ ܐܵܢܵܐ، ܒܬܲܡܝܼܡܘܼܬ‌ܝܼ ܒܸܬ ܚܵܕܪܹܢ، ܦܲܪܸܩ ܠܝܼ ܘܪܲܚܸܡ ܥܲܠܝܼ.
  meu-meu: A lau be egu kara maoromaoro ai na rakamu; ba hamaurigu, ba bogagu hisi.
  npi-ULB: तर मेरो बारेमा, म निष्ठामा चल्छु । मलाई उद्धार गर्नुहोस् र ममाथि दया गर्नुहोस्
    ।
  yor-yor: Ṣùgbọ́n èmi ó máa rìn nínú ìwà títọ́; rà mí padà, kí o sì ṣàánú fún mi.
  pes-OPCB: اما من راستی را پیشه کرده‌ام؛ بر من رحم کن و مرا نجات ده.
  tgl-ULB: Pero para sa akin, lalakad ako nang may dangal; tubusin mo ako at maawa
    ka sa akin.
  nop-nop: Iŋgoŋ nu adi titiŋ didimeniŋ tilat. Unduŋ doktiŋa siloŋ tobogoŋ tiŋa kotigoŋ
    nanagileŋ.
  hui-hui: Anigoyu i̱nime mana bayaleore ngaru taluwa bialu haga kogonigo í̠na i̱
    dara howa biamogo bialu haru dai bibe.
  mya-mya: ကျွန်​တော်​မျိုး​မူ​ကား​မှန်​ရာ​ကို​ပြု​ကျင့်​ပါ​၏။ ကျွန်​တော်​မျိုး​အား​က​ရု​ဏာ​ထား​တော်​မူ​၍
    ကယ်​တော်​မူ​ပါ။
  bod-N: འོན་ཀྱང་ང་རང་དྲང་པོར་འགྲུལ་བར༌བྱ། །ང་རང་བསྐྱབས་ནས་དྲིན་གྱིས་སྐྱོང་བར༌མཛོད།།
  wsk-wsk: Bare ani mu aga bagara aolak ko ninguru sinar tasam, bore te se gemang
    lila te aga sangaru toko!
  sna-sna: Asi ini ndinogara upenyu husina chahungapomerwa; ndidzikinurei uye mundinzwire
    ngoni.
  spa-BLM: Pero en cuanto a mí, caminaré en mi integridad. Redímeme y ten misericordia
    de mí.
  cac-cac: A inxo jun, tzin nib'ej tzin b'eyn̈ej d'a in vach'ilal, yuj chi' colinel
    Mamin, oc'oc val a c'ool d'ayin,
  swh-ULB: Lakini kwangu mimi, nitaenenda katika uadilifu; uniokoe na unihurumie.
  bel-bel: навучы мяне, Госпадзе, шляху Твайму, і накіруй мяне на сьцежку праўды,
    дзеля ворагаў маіх;
  deu-ELBBK: Ich aber wandle in meiner Lauterkeit. Erlöse mich und sei mir gnädig!
  mbb-OT: Iyan, siak mulà, wazà igkesawey kediey, umbe libriya a wey kehizuwi a.
  mal-2015: ഞാനോ, എന്റെ നിഷ്കളങ്കതയിൽ നടക്കും; എന്നെ വീണ്ടെടുത്തു എന്നോടു കൃപ ചെയ്യേണമേ.
  gup-gup: Ngaye wanjh ngadjalkurduyime kunmak, dja minj kunwarre ngayime. Wanjh kankongibu
    dja kanngehkemen.
  rmc-rmc: Bo me dživav žužes. Cin man avri a av ke ma jileskro!
  nlg-nlg: Mete vaghaa inau, inau ku gonia na hava te maemane; Ko aroviu, mo ko vavolau.
  pes-OPV: و اما من درکمال خود سالک می‌باشم. مرا خلاصی ده و برمن رحم فرما.
  ron-1924: Еу умблу ын неприхэнире; избэвеште-мэ ши ай милэ де мине!
  ben-OBCV: আমি নির্দোষ জীবনযাপন করি; আমাকে রক্ষা করো ও আমার প্রতি দয়া করো।
  som-som: Laakiinse anigu waxaan ku socon doonaa daacadnimadayda, Haddaba i madaxfuro,
    oo ii naxariiso.
  lat-VUC: Legem pone mihi, Domine, in via tua, et dirige me in semitam rectam, propter
    inimicos meos.
  eng-ASVBT: 'But as for me, I will walk in mine integrity: Redeem me, and be merciful
    unto me.'
  mna-mna: Mi nio na, aŋpa pai tio ma ambai men. O Yooba, muŋai yo mi kamke yo. Pa
    nio mbesooŋo ku tau.
  ita-1885: Ma io camminerò nella mia integrità; Riscuotimi, ed abbi pietà di me.
  eng-LXXUP: Teach me, O Lord, in thy way, And guide me in a right path, because of
    mine enemies.
  eng-ULB: But as for me, I will walk in integrity; redeem me and have mercy on me.
  spa-VBL: Porque yo no hago eso, yo actúo con integridad. ¡Sálvame, y ten gracia
    conmigo!
  fra-_FOB: Mais moi je marche dans mon intégrité; délivre-moi; aie pitié de moi!
  mal-mal: ഞാനോ, എന്റെ നിഷ്കളങ്കതയിൽ നടക്കും; എന്നെ വീണ്ടെടുത്ത് എന്നോട് കൃപ ചെയ്യണമേ.
  urd-GVR: Kyoṅki maiṅ begunāh zindagī guzārtā hūṅ. Fidyā de kar mujhe chhuṭkārā de!
    Mujh par mehrbānī kar!
  suz-BL: गो चहिं, मारेइ दोस तचा ङा गेय मपथु, बाक्‍शो बाक्‍नुङ। आं कली शिशी पचा मप्रोंइयीनी।
  eng-NOY: But as for me, I walk in my integrity; Oh, redeem me, and be merciful to
    me!
  ita-1927: Quant’è a me, io cammino nella mia integrità; liberami, ed abbi pietà
    di me.
  ckb-ckb: بەڵام من بەبێ کەموکوڕی ژیاوم، بمکڕەوە و لەگەڵم میهرەبان بە.
  eng-BBE: 'But as for me, I will go on in my upright ways: be my saviour, and have
    mercy on me.'
  xsi-xsi: Andeta naŋa warakâŋgu uru aveta vetâŋa ara. Mine nde naŋa ano pano tu kuo
    ne wisi-wisi imâ pana, aku pwaina piti lâ kazâŋa ilo!
  kan-OKCV: ನಾನಾದರೋ ನನ್ನ ಯಥಾರ್ಥತೆಯಲ್ಲಿ ನಡೆಯುತ್ತೇನೆ; ನನ್ನನ್ನು ವಿಮೋಚಿಸಿರಿ; ನನಗೆ ಕರುಣೆಯುಳ್ಳವರಾಗಿರಿ.
  tam-2017: நானோ என்னுடைய உத்தமத்திலே நடப்பேன்; என்னை மீட்டுக்கொண்டு என்மேல் இரக்கமாக
    இரும்.
  spa-RV-1909: 'Yo empero andaré en mi integridad: redímeme, y ten misericordia de
    mí.'
  ron-BTF: Dar cât despre mine, voi umbla în integritatea mea; răscumpără-mă și fii
    milostiv cu mine.
  eng-WEBP: But as for me, I will walk in my integrity. Redeem me, and be merciful
    to me.
  eng-FBV: For I don't do that—I act with integrity. Save me and be gracious to me!
  nld-1939: Neen, ik wandel in onschuld; Red mij dus, Jahweh, en wees mij genadig!
  nch-BL: Pero na ninemi xitahuac. Xijpiya hueyi moyolo ica na, huan techmaquixti.
  vie-1934: Còn tôi, tôi sẽ bước đi trong sự thanh liêm, Xin hãy chuộc tôi, và thương
    xót tôi.
  cha-cha: 'Lao guajo jumajanao yo yan y tininasso: nalibreyo, ya gaease ni guajo.'
  hin-CV: किंतु मैं अपने आचरण में सदैव खरा रहूंगा; मुझ पर कृपा कर मुझे मुक्त कर दीजिए.
  eng-OURB: But as for me, I will walk in my integrity. Redeem me, and be merciful
    to me.
  spa-BES: '¡Pero en cuanto a mí, seguiré mis caminos rectos: sé mi salvador, y ten
    misericordia de mí!'
  tdx-tdx: Aa naho izaho, hitsontik’ an-kalio-tahiko; jebaño, vaho matariha amako.
  tha-KJV: แต่​สำหรับข้าพระองค์ ข้าพระองค์เดินในความสุ​จริต ขอทรงไถ่ข้าพระองค์และทรงกรุณาต่อข้าพระองค์
  por-BR-2018: Mas eu ando em minha sinceridade; livra-me e tem piedade de mim.
  deu-ELO: Ich aber wandle in meiner Lauterkeit. Erlöse mich und sei mir gnädig!
  eng-WYC-2018: But I entered in mine innocence; again-buy thou me, and have mercy
    on me. (But I went forth in innocence; so redeem thou me, and have mercy on me.)
  epo-epo: Kaj mi iras en senkulpeco; Liberigu min kaj korfavoru min.
  gfk-gfk: Iesen iau, iau mur ira takodasiana ngaas. Kul halangalanga iau ma nu marse
    iau.
  uig-PIN: Mǝn bolsam, durusluⱪumda mengip yüriwerimǝn; Meni ⱨɵrlükkǝ qiⱪirip ⱪutⱪuzƣaysǝn,
    Manga meⱨir-xǝpⱪǝt kɵrsǝtkǝysǝn.
  beo-beo: 'Be nina: da moloidafa hamosa. Nama asigima amola na gaga:ma.'
  tpi-OTNT: Tasol mi yet mi save mekim stretpela pasin. Yu ken marimari long mi na
    kisim bek mi.
  hau-SA: Amma na yi rayuwa marar zargi; ka cece ni ka kuma yi mini jinƙai.
  udu-udu: Hili gom aha/ mo tani aha/ yana ki yam pem ki ya jin dar ki ŋadhum mo.
    Wani aha/ ’ba/ mo dhali miiyi mii ma ’the e aha/ mo.
  uig-LAT: Men bolsam, durusluqumda méngip yüriwérimen; Méni hörlükke chiqirip qutquzghaysen,
    Manga méhir-shepqet körsetkeysen.
  nde-nde: Kodwa mina ngiphila impilo engelasici; ngihlenga ube lesihawu kimi.
  ton-ton: 'Ka ko au, te u ʻeveʻeva ʻi heʻeku angatonu: ke ke huhuʻi au, mo ke ʻaloʻofa
    kiate au.'
  ces-1613: Já pak v upřímnosti své chodím, vykupiž mne, a smiluj se nade mnou.
  eng-WMB: But as for me, I will walk in my integrity. Redeem me, and be merciful
    to me.
  tam-TCV: ஆனால் நான் என் உத்தமத்திலே வாழ்வேன்; என்னை மீட்டெடுத்து என்மீது இரக்கமாயிரும்.
  ceb-ULB: Apan alang kanako, magalakaw ako diha sa kahingpitan; luwasa ako ug kaloy-i
    ako.
  pol-UBG: Lecz ja będę postępować uczciwie, odkup mnie i zmiłuj się nade mną.
  urd-GVU: کیونکہ مَیں بےگناہ زندگی گزارتا ہوں۔ فدیہ دے کر مجھے چھٹکارا دے! مجھ پر
    مہربانی کر!
  eng-OEBCW: But my walk is blameless! O redeem me, be gracious to me.
  deu-1912: Ich aber wandle unschuldig. Erlöse mich und sei mir gnädig!
  kan-2017: ನಾನಾದರೋ ನಿರ್ದೋಷಿಯಾಗಿಯೇ ನಡೆದುಕೊಳ್ಳುವವನು; ಯೆಹೋವನೇ, ಅವರಿಂದ ನನ್ನನ್ನು ವಿಮೋಚಿಸಿ
    ಪ್ರಸನ್ನನಾಗಿರು.
  yap-yap: Ma gag, e tin ni bfel’ e gu ma rin’; mu runguyeg ngam ayuwegneg!
  hlt-MCSB: Tedae kai tah kamah thincaknah neh ka cet. Kai n'lat lamtah kai n'rhen
    lah.
  mdy-ETH: ታኣኒ ታ ዛሎና ፓጬ ባኣዚባኣ ፒዜ ናንጊ ናንጋኔ፤ ታና ሚጪንቴ፥ ዓውሲያ ዓውሴ!
  twi-ASANTE: Nanso mebɔ ɔbra a ɛho teɛ. Hu me mmɔbɔ na gye me nkwa.
  eng-WEBU: But as for me, I will walk in my integrity. Redeem me, and be merciful
    to me.
  acu-NT: Antsu nu aints ainau pasé turinamunka pengké turichuitjai. Tura asamtai
    wait aneasam uwemtikrurta.
  spa-PDDPT: En cuanto a mí, andaré en mi integridad. ¡Redímeme y ten misericordia
    de mí!
  gun-gun: Ha'e rã xee ma xereko porãa rupi aiko. Xerepy ke xemboaxy vy.
  agu-BL: Poro yi in wetz, na chinnachon te'j yi qui'c na imban. Cha'stzun te elk
    k'ajabu' swe'j, nin chin cole'u' Ta'.
  ilo-ULB: Ngem no para kaniak, magnaakto iti kinapudno; subbotennak ken maasika kaniak.
  kpg-kpg: Gei au, au e hai nia mee ala e donu. Dumaalia mai gi di au, haga dagaloaha ina
    au!
  uig-ARA: مەن بولسام، دۇرۇسلۇقۇمدا مېڭىپ يۈرىۋېرىمەن؛ مېنى ھۆرلۈككە چىقىرىپ قۇتقۇزغايسەن،
    ماڭا مېھىر-شەپقەت كۆرسەتكەيسەن.
  sus-sus: Kɔnɔ n tan luma tinxinyi kui. N xun sara, i xa diɲɛ.
  pon-2006: A duwen ngehi, I kin wia dahme pwung; komw kupwurkalahngan ong ie oh doareiehla.
  jae-jae: Ma aê kasa ŋoc lêŋ tobiŋ masigeŋ. O Apômtau, ônam aê kêsi to taêm labu
    aê.
  ksd-ksd: Ma iau, iau vanavana ka ma ra dovot na balagu, Una valaun iau, ma una mari
    iau.
  tur-YTC: Ama ben dürüstlüğümle yürüyeceğim. Beni kurtar ve bana merhamet et.
  bel-N: А я буду хадзіць у беззаганнасьці маёй. Выбаў Ты мяне і зьлітуйся нада мною!
  grc-BRENT: Νομοθέτησόν με, Κύριε, ἐν τῇ ὁδῷ σου, καὶ ὁδήγησόν με ἐν τρίβῳ εὐθείᾳ
    ἕνεκα τῶν ἐχθρῶν μου.
  kpr-kpr: Avata nasukako namo jo amingae eraena, na emboro sokumako a dambugo beká
    aminda yari dae inini eraena, ava sedo nandae joka use na sonembaso jebugarena.
  ind-AYT: Namun, aku berjalan dalam ketulusan. Tebuslah aku dan kasihani aku.
  yom-yom: Vayi minu, ndieti diatila mu luzingu lukambu tsembolo ; bika wukhula ayi
    wumbona kiadi.
  yut-yut: Mani nak aŋpak kɨlegɨ gɨn asat. Bupmɨ nandaŋ namɨŋek yokwikon baŋ pulugaŋ
    nepbi.
  nya-nya: Koma ine ndimakhala moyo wosalakwa; mu msonkhano wa anthu anu ndidzatamanda
    Yehova.
  hrv-hrv: 'A ja u nedužnosti svojoj hodim: izbavi me, milostiv mi budi.'
  mps-mps: Tiali goli, ena digi eno da, te doloba pai kolesaga ebo dao. Nago te olo
    tau sabo wiegi yai kolesaga enaba elama, tama ena ma sao.
  tpi-tpi: Tasol mi yet mi save mekim stretpela pasin. Yu ken marimari long mi na
    kisim bek mi.
  dan-1931: Jeg har jo vandret i Uskyld, forløs mig og vær mig nådig!
  vie-OVCB: Còn con sẽ sống liêm khiết trong sạch. Xin cứu con và ban ân huệ cho con.
  guj-2017: પણ હું તો પ્રામાણિકપણે વર્તીશ; મારા પર દયા કરીને મને છોડાવો.
  pon-2006A: A duwen ngehi, I kin wia dahme pwung; komw kupwurkalahngan ong ie oh
    doareiehla.
  por-BRBSL: Mas, quanto a mim, caminharei na minha integridade. Redima-me, e tenha
    misericórdia de mim.
  eng-OEBUS: But my walk is blameless! O redeem me, be gracious to me.
  swe-swe: Men jag, jag vandrar (lever) i min integritet, rädda mig och var nådefull
    mot mig.
  cth-cth: Kai teh hnokahawi hoeh e ka sak, na pahren nateh na rungngang haw.
  twi-twi: Nanso mebɔ ɔbra a ho tew; hu me mmɔbɔ na gye me nkwa.
  hlt-hlt: Tedae kai tah kamah thincaknah neh ka cet. Kai n'lat lamtah kai n'rhen
    lah.
  tbz-SIM: N tũ̀mmu ɑ kuɔ́, n kuɔ́ mmɛsémmɛ̀ kɛ́ n dɛɛtɛ́.
  msy-2020: Ezɨ kɨ uabɨ, kɨ nɨn damazimɨn arazir kuratam gamizir puvatɨ. Eghtɨ nɨ
    nan kuarkuvigh ua na inigh.
  dop-dop: Mɑ yɑɑsi tewɑɣɑ. Nyənɩ mɑ pətɔɔtəlɛ nɑ ń yɑ-m.
  azb-azb: Mənsə kamalla gəzirəm, Məni qurtar, mənə lütf et!
  eng-DBY: But as for me, I will walk in mine integrity. Redeem me, and be gracious
    unto me.
  hin-2017: परन्तु मैं तो खराई से चलता रहूँगा। तू मुझे छुड़ा ले, और मुझ पर दया कर।
  wol-KYG: Man nag maandu laay wéye, tee nga maa jot, baaxe ma?
  bjr-bjr: Qinee qeeqaraa andeeqara oosana auqaidaqa. Anee qiniara qimudaoo qimasee
    qini asumu mara quqaqisaa.
  eng-YLT: And I, in mine integrity I walk, Redeem me, and favour me.
  kne-kne: Ngem sak-en pay, magay basol ko. Maseg-ang ka ta omisalakan ka, Apo.
  eng-WYC-2017: But I entered in mine innocence; again-buy thou me, and have mercy
    on me.
  eng-WMBB: But as for me, I will walk in my integrity. Redeem me, and be merciful
    to me.
  zat-NTPS: Neda' tu gúnzqueza' da naca li lazre'. Bselá neda', ne bexache lazre'
    neda'.
  zty-NTPS: san neda' gónteza' da' nak ḻi ḻaže'. Beslá neda', na' beyache' ḻaže'l
    neda'.
  urd-GVH: क्योंकि मैं बेगुनाह ज़िंदगी गुज़ारता हूँ। फ़िद्या देकर मुझे छुटकारा दे!
    मुझ पर मेहरबानी कर!
  rug-rug: Ba arau he si evaṉia gua sapu toṉoto, ke Mu tataru nau, Mamu harupau.
  gaz-gaz: Ani garuu jireenya hirʼina hin qabne nan jiraadha; ati na furi; araaras
    naa buusi.
  fra-LSG: Moi, je marche dans l’intégrité; Délivre-moi et aie pitié de moi!
  yal-yal: Koni, n tan, fɛ yo mi n kɛwanle ra. N xunba, i diɲa n ma!
  iou-iou: Upäŋkaŋ Ekäni, nähä kädet udewani täga nämo täŋpet. Näk gäkŋo kädet siwoŋi
    ugän iwat täyat unita näk nadäŋ namiŋpäŋ gäkŋata biŋam nämagut.
  haw-1868: A owau nei la, e hele au me kuu pono; E hoola mai oe ia'u, a e aloha mai
    ia'u.
  arb-NAV: أَمَّا أَنَا فَبِكَمَالِي أَسْلُكُ، فَافْدِنِي وَتَحَنَّنْ عَلَيَّ.
  ded-ded: Ni neannaoc dindingac kecma kopocsic mong mi meficgekefai. Ge imocac wosoefac
    anemma ebicfunac mesinuna.
  ewe-ewe: Ke nye la, menɔ agbe si ŋu fɔɖiɖi mele o, eya ta ɖem, eye nàkpɔ nublanui
    nam.
  eng-LEE: 'But as for me, I will walk in my integrity: redeem me, and be gracious
    unto me.'
  asm-FB: কিন্তু মই হলে নিজ সিদ্ধতাত চলোঁ; মোক মুক্ত কৰা; মোক কৃপা কৰা।
  sus-A: كْنْ ﭑ تَن لُمَ تِنشِنيِ كُي. ﭑ شُن سَرَ، عِ شَ دِحّ.
  fra-SBL: Quant à moi, je marcherai dans mon intégrité. Rachetez-moi, et soyez miséricordieux
    envers moi.
  hbo-hbo: וַ֭אֲנִי בְּתֻמִּ֥י אֵלֵ֗ךְ פְּדֵ֣נִי וְחָנֵּֽנִי׃
  kik-kik: No niĩ-rĩ, ndũũraga mũtũũrĩre ũtarĩ ũcuuke; kĩngũũre na ũnjiguĩre tha.
  fra-NCL: 'Pour moi, je marche en mon innocence : délivre-moi et aie pitié de moi !'
  cek-AK: Toe kai loe toenghaih loklam to pazui pongah, na krang ah loe, na tahmen
    ah.
  cuk-cuk: Bab-Jehováʼye, andi innikigwadba gudiid. Be an-bendake, wile be an-dake,
  uig-CYR: Маңа Өз йолуңни үгәткәйсән, и Пәрвәрдигар; Күшәндилирим пайлап жүрмәктә,
    Мени түз йолға башлиғайсән.
  tel-2017: కాని నా వరకైతే నేను నిజాయితీగా నడుచుకుంటాను. నన్ను విమోచించి నన్ను కరుణించు.
  hat-BSA: Men pou mwen, mwen va mache nan entegrite mwen. Delivre mwen e fè m gras.
  ukr-ONPU: Покажи мені, Господи, дорогу Твою і стежкою справедливості веди мене заради
    ворогів моїх.
  kos-kos: A funu nga, nga oru ma suwoswos. Pakomutuk ac moliyula!
  hbo-WLC: וַ֭אֲנִי בְּתֻמִּ֥י אֵלֵ֗ךְ פְּדֵ֣נִי וְחָנֵּֽנִי׃
  ibo-ibo: Ma mụ onwe m na-ebi ndụ zuruoke; gbapụta m ma meere m ebere.
  ory-ory: ମାତ୍ର ମୁଁ ନିଜ ସିଦ୍ଧତାରେ ଆଚରଣ କରିବି; ମୋତେ ମୁକ୍ତ କର ଓ ମୋʼ ପ୍ରତି ସଦୟ ହୁଅ।
  chk-chk: Nge ngang won inisi üa föri mine a pwüng, kopwe ümöümöch ngeniei o amanauaei.
  rop-rop: Wal mi na oldei dumbat rait ting. YAWEI, yu kain langa mi en seibum mi.
  ukr-1871: Я ж ходжу в невинностї. Спаси мене і помилуй мене!
  yon-yon: Kumban ne kuu ambarakmoon kii ande kadwoniyiibban ye kerekmen yaambed doriin,
    kowe ne nen arud yaa burudande angka koweneb ne yaa mimyob keewe kakman are nonondande.
  deu-1951: Ich aber wandle in meiner Unschuld; erlöse mich und sei mir gnädig!
  eng-JPS: But as for me, I will walk in mine integrity; redeem me, and be gracious
    unto me.
  srp-1865: A ja hodim u prostoti svojoj, izbavi me, i smiluj se na me.
  lug-lug: Naye nze ntambula nga siriiko kye nnenyezebwa; nkwatirwa ekisa, Ayi Mukama,
    ondokole.
  heb-heb: ואני בתמי אלך פדני וחנני׃
  ben-IRV: কিন্তু আমি, আমার সততার সঙ্গে চলব; আমাকে উদ্ধার কর এবং আমার প্রতি করুণা
    কর।
  ntu-ntu: Murde o-zli-zvzx nzti kxtubq. Ycngr mz drtwrm x arlapx ninge.
  pan-pan: ਪਰ ਮੈਂ ਖਰਾ ਹੀ ਚੱਲਾਂਗਾ, ਮੈਨੂੰ ਛੁਟਕਾਰਾ ਦੇ ਅਤੇ ਮੇਰੇ ਉੱਤੇ ਦਯਾ ਕਰ।
  mya-JVB: အကျွန်ုပ် မူကား ၊ ဖြောင့်မတ် ခြင်း လမ်းသို့ လိုက် ပါ၏။ အကျွန်ုပ် ကို ရွေးနှုတ်
    ၍ ကယ် မသနားတော်မူပါ။
  kgf-kgf: Néŋ nenaoc solaŋanec hakana wamma kecmaŋ imuac ni boŋ héréna menémma ewa
    hia niŋnénna.
  tte-O: Na yau kaiwegu, yagu paisowa idudulai kabo ukwate-kamkamna-yagau yo kuleboyau.
  tbg-tbg: Vika minti variaveravata, tiqaa uva variantorave ti, te avuqavuqamake ni
    vaunara. Mpo, are virara irihara ti aaqurihama timitehara ruaruama timitaane.
  hmo-hmo: To lau be kara maoromaoro lau karaia noho. Lau dekenai do oi bogahisihisi
    henia, bona lau do oi hamauria.
  zar-NT: Gúnticaʼsaʼ nedaʼ le naca dxiʼa. Buzáʼ ladxiʼ quiaʼ, en buáʼuö nedaʼ.
  urd-urd: लेकिन मैं तो रास्ती से चलता रहूँगा। मुझे छुड़ा ले और मुझ पर रहम कर।
  rus-SYN: Научи меня, Господи, пути Твоему и наставь меня на стезю правды, ради врагов
    моих;
  bqc-SIM: Mapi sↄ̃ mi yãkɛ a zɛ́wa, wɛ̃nadↄ̃mɛɛ ní ma suaba.
  tcz-CHONGTHU: Keiman hitobang hinkho chu kamangpon, kitahna hinkhoa kading jinge.
    Hijeh chun neilhat doh inlang nami hepina chun neipuijin.
  mar-mar: पण मी तर प्रामाणिकपणाने वागेन, माझ्यावर दया कर आणि मला तार.
  isl-isl: Nei, með slíkum á ég enga samleið. Ég geng hinn beina, en bratta veg sannleikans.
    Miskunna mér og frelsa mig.
  hlt-THB: Cehlai, kai taw coet kap kaana khaw ka sak dawngawh, ni hul nawh nim qeen
    lah.
  qub-qub: Nogami ichanga imaypis alli cajllata ruraycä. Cuyapämashpayqui salbaycamay
    ari.
  bqp-bqp: Makũ sↄ̃, madì yã kɛ a zɛ́a, ǹ ma wɛ̃nda gwa, ń ma sura ba.
  hat-hat: Pou mwen menm, m'ap mennen yon lavi ki san repwòch. Delivre m', gen pitye
    pou mwen.
  eng-BSB: But I will walk with integrity; redeem me and be merciful to me.
  eng-WEBPB: But as for me, I will walk in my integrity. Redeem me, and be merciful
    to me.
  kbq-kbq: Hianagi nagrani'a fatgo navu'nava zanke nehugu, kasunku hunantenka ete
    navro.
  pon-pon: A nai kin weweid ni makelekel. Dore ia la o kotin maki on ia!
  nhe-BL: Pero na ninemi xitlahuac. Xijpiya hueyi moyolo noca na, huan xinechmaquixti.
  wnc-wnc: Siwan ngana na noman takngakan tasinggat. Gata nae musip kwikwik natangamuke
    na gatuka tapso.
  bus-bus: Mapi sↄ̃, mɛɛ̀ yã kɛ a zɛ́a, ǹ ma wɛ̃nda gwa, ǹ ma mì sí.
  gub-BL: Ihe azapo ikatu ma'e ihe. Hepuhareko pe hepyro pà nehe.
  eng-DRA: Set me, O Lord, a law in thy way, and guide me in the right path, because
    of my enemies.
