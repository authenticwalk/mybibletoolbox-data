verse: PSA.026.007
translations:
  mal-C: അങ്ങയുടെ സ്തുതി ഞാൻ ഉച്ചത്തിൽ ഉദ്ഘോഷിക്കുകയും അവിടത്തെ അത്ഭുതപ്രവൃത്തികളെല്ലാം
    വർണിക്കുകയും ചെയ്യുന്നു.
  deu-TKW: daß ich lauten Dank vernehmen lasse und alle deine Wunder erzähle.
  lin-lin: mpo na kozongisela Yo matondi mpe kotatola misala minene na Yo.
  mmx-mmx: A vixan loxompixan ti tong avukat tu la a tong asu levempanga nunuan ugak
    lox i.
  eng-LSV: To sound with a voice of confession, || And to recount all Your wonders.
  eng-GNV: That I may declare with the voyce of thankesgiuing, and set foorth all
    thy wonderous woorkes.
  eng-WEBSTER: That I may publish with the voice of thanksgiving, and tell of all
    thy wondrous works.
  nhw-BL: Nepa nihuicas huicatl para nimitzhueyitlalis huan niteyolmelahuas nochi
    catli yejyectzi catli ta tijchijtoc.
  swh-ONEN: nikitangaza sifa yako kwa sauti kubwa, huku nikisimulia matendo yako ya
    ajabu.
  bba-bba: nɑ n nun siɑrɑmɔ, nɑ n wunɛn sɔm mɑɑmɑɑkiɡinun ɡɑri kpɑrɑmɔ.
  eng-KJVCPB: That I may publish with the voice of thanksgiving, And tell of all thy
    wondrous works.
  luo-luo: ka alando pakni gi dwol maduongʼ, kendo anyiso timbeni duto miwuoro.
  aii-aii: ܠܡܲܫܡܘܼܥܹܐ ܩܵܠܵܐ ܕܫܲܟܲܪܬܵ‌ܐ، ܘܠܗܲܩܘܼܝܹܐ ܟܠܵܝܗ‌ܝ ܥܲܓ̰ܝܼܒܘܼܝܵܬܘܼ̈ܟ݂.
  meu-meu: oi ihanamolaimu anena na lololaiamu, bona oiemu hoa karadia iboudiai na
    gwauraidiamu.
  npi-ULB: प्रशंसाको गीत ठुलो सोरले गाउन र तपाईंका सबै अचम्‍मका कामहरूको वर्णन गर्न
    ।
  yor-yor: Èmi yóò kọrin sókè àní orin ọpẹ́, èmi yóò sì máa sọ iṣẹ́ ìyanu rẹ̀.
  pes-OPCB: آنگاه با سراییدن سرود شکرگزاری کارهای شگفت‌انگیز تو را به همه خبر خواهم
    داد.
  tgl-ULB: para umawit ng isang malakas na awitin ng papuri at ibalita ang lahat ng
    iyong mga kahanga-hangang mga gawa.
  nop-nop: Nu unduŋ tiŋa ganiutumbadok kap niŋ gibitaŋ tolat, eŋ du titiŋ momohi tuguŋ
    u yohautalat.
  hui-hui: I̱na anidagua bialu howa í̠hondo ka̱i̱ lalu iba ganaru larogoni. Í̠na mbirale
    bayale bialu hariruni wali agali bibahendeme hale helo i̱na lamiai harogoni.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​ကျေး​ဇူး​တော်​ချီး​မွမ်း​ရာ သီ​ချင်း​ကို​ဆို​၍ ကိုယ်​တော်​ရှင်​ပြု​တော်​မူ​သော​အံ့​သြ​ဖွယ်
    အ​မှု​အ​ရာ​အ​ပေါင်း​တို့​ကို​ပြော​ကြား​ပါ​၏။
  bod-N: གཏང་རག་འབུལ་བའི་འབོད་སྒྲ་བསྒྲག་པ༌དང༌། །ངོ་མཚར་མཛད་པ་ཐམས་ཅད་བརྗོད་ཕྱིར༌རོ།།
  wsk-wsk: ale ka wur bo nika nip te patawura mu ilu se, nika kiwem duap duap mu ko
    balsam.
  sna-sna: ndichiparidza rumbidzo yenyu nenzwi guru, uye ndichireva zvamabasa enyu
    ose anoshamisa.
  spa-BLM: para hacer oír la voz de la acción de gracias y contar todas tus maravillas.
  cac-cac: svalan vach' lolonel d'a b'ital, svalanel masanil tas satub'tac tza b'o'o.
  swh-ULB: kuimba wimbo wa sauti ya sifa na kutoa taarifa ya matendo yako yote ya
    ajabu.
  bel-bel: Пачуй, Госпадзе, голас мой, якім я клічу; зьлітуйся зь мяне і азьвіся мне.
  deu-ELBBK: um hören zu lassen die Stimme des Lobes und um zu erzählen alle deine
    Wundertaten.
  mbb-OT: Ne zutun egkanta a te menge kentahan he para te kebpeselamat, wey edseysayen
    ku is langun he egkein-inuwan he menge vaal nu.
  mal-2015: ഞാൻ കുറ്റമില്ലായ്മയിൽ എന്റെ കൈകളെ കഴുകുന്നു; യഹോവേ, ഞാൻ നിന്റെ യാഗപീഠത്തെ
    വലംവെക്കുന്നു.
  gup-gup: Mak ngawayini ke kore kurobbe, dja burluburlume ngudda, bu ngaye mulewan
    kore kunmakkaykenh duninjh ngudda yidjalkurduyime munguyh.
  rmc-rmc: hoj tuke te paľikerav andre chvala a te vakerav pal tire zazraki, so keres.
  nlg-nlg: Ge ku linge na linge ni holouto, mu ku bosai nimua na lei lutu te haeharegha.
  pes-OPV: تا آواز حمد تو را بشنوانم و عجایب تو رااخبار نمایم.
  ron-1924: ка сэ избукнеск ын мулцумирь ши сэ историсеск тоате минуниле Тале.
  ben-OBCV: উচ্চস্বরে তোমার প্রশংসা করি এবং তোমার অপূর্ব কীর্তিকাহিনি ঘোষণা করি।
  som-som: Si aan codka mahadnaqidda dadka u maqashiiyo, Oo aan uga sheekeeyo shuqulladaada
    yaabka leh oo dhan.
  lat-VUC: Exaudi, Domine, vocem meam, qua clamavi ad te; miserere mei, et exaudi
    me.
  eng-ASVBT: That I may make the voice of thanksgiving to be heard, And tell of all
    thy wondrous works.
  mna-mna: Mi leleŋ ambai pu mi aŋpakuru, mi aŋsoyaara uraata ku bibip mi ndabokbokŋan
    ta ipa ndel kat.
  ita-1885: Facendo risonar voce di lode, E raccontando tutte le tue maraviglie.
  eng-LXXUP: 'Hear, O Lord, my voice which I have uttered aloud: Pity me, and hearken
    to me.'
  eng-ULB: to sing a loud song of praise and report all your wonderful deeds.
  spa-VBL: cantando mis agradecimientos, contando todas las cosas maravillosas cosas
    que has hecho.
  fra-_FOB: Pour éclater en voix d'actions de grâces, et pour raconter toutes tes
    merveilles.
  mal-mal: ഞാൻ നിഷ്ക്കളങ്കതയിൽ എന്റെ കൈകൾ കഴുകുന്നു; യഹോവേ, ഞാൻ അങ്ങയുടെ യാഗപീഠം വലംവയ്ക്കുന്നു.
  urd-GVR: buland āwāz se terī hamd-o-sanā kartā, tere tamām mojizāt kā elān kartā
    hūṅ.
  suz-BL: मेना इन नें ठेयब सेल्‍ना सेल्‍न कुम्‍सो पा, इन पशो छक लाक्‍चा ङा गेय नेल्‍ल
    ठेयब सेंदाम शेंनुङ।
  eng-NOY: To utter the voice of thanksgiving, And tell of all thy wondrous works.
  ita-1927: per far risonare voci di lode, e per raccontare tutte le tue maraviglie.
  ckb-ckb: بە دەنگی بەرز ستایشت دەکەم و هەموو کارە سەرسوڕهێنەرەکانت ڕادەگەیەنم.
  eng-BBE: That I may give out the voice of praise, and make public all the wonders
    which you have done.
  xsi-xsi: Mao nâ, naŋa awâŋgi wâŋgiŋa ŋana atu ndaŋge pano, aku aporo atula ŋgua
    panzi tamâta ŋana vetâŋa arara rârâni noko muŋga kuveta ŋinde.
  kan-OKCV: ಸ್ತೋತ್ರ ಧ್ವನಿಯೆತ್ತಿ ಸಾರುತ್ತಾ ನಿಮ್ಮ ಅದ್ಭುತಗಳನ್ನೆಲ್ಲಾ ತಿಳಿಸುವೆನು.
  tam-2017: எனது குற்றமில்லாமை தெரியும்படி என் கைகளைக் கழுவி, உம்முடைய பீடத்தைச் சுற்றிவருகிறேன்.
  spa-RV-1909: Para exclamar con voz de acción de gracias, y para contar todas tus
    maravillas.
  ron-BTF: Ca să proclam cu vocea mulțumirii și să istorisesc despre toate lucrările
    tale minunate.
  eng-WEBP: that I may make the voice of thanksgiving to be heard and tell of all
    your wondrous deeds.
  eng-FBV: singing my thanks, telling of all the wonderful things you have done.
  nld-1939: O Jahweh, om U een loflied te zingen, En al uw wonderen te melden.
  nch-BL: Nepa nihuicas huicat para nimitzhueyitalis huan niteyolmelahuas nochi cati
    cuajcualtzi cati ta tijchijtoc.
  vie-1934: Hầu cho nức tiếng tạ ơn, Và thuật các công việc lạ lùng của Chúa.
  cha-cha: Para junajungog y inagang y grasias yan para jusangan todo y ninamanmanmo.
  hin-CV: कि मैं उच्च स्वर में आपके प्रति आभार व्यक्त कर सकूं और आपके आश्चर्य कार्यों
    को बता सकूं.
  eng-OURB: that I may make the voice of thanksgiving to be sh'ma ·heard obeyed·,
    and tell of all your wondrous deeds.
  spa-BES: Para dar la voz de alabanza y acción de gracias. y hacer públicas todas
    las maravillas que has hecho.
  tdx-tdx: Ho poñafeko ty feom-pañandriañañe, ho talilieko iaby o fitoloña’o fanjakao.
  tha-KJV: พลางประกาศด้วยเสียงแห่งการโมทนาพระคุณและบอกเล่าถึงพระราชกิจมหัศจรรย์ทั้งสิ้นของพระองค์
  por-BR-2018: Para que eu declare com voz de louvores, e para contar todas as tuas
    maravilhas.
  deu-ELO: um hören zu lassen die Stimme des Lobes, und um zu erzählen alle deine
    Wundertaten.
  eng-WYC-2018: That I hear the voice of praising; and that I tell out all thy marvels.
    (And I shall sing thy praises with thanksgiving; and I shall tell of all thy marvellous
    deeds.)
  epo-epo: Por aŭdigi laŭte gloradon Kaj famigi ĉiujn Viajn miraklojn.
  gfk-gfk: ma ni kakongane hatamat hani ira garam, ma ni hinhinawas haan ta ira num
    tamat na melmel na gingilaan na kinarup.
  uig-PIN: Wǝ ⱨǝm tǝxǝkkürlǝrni anglitimǝn; Barliⱪ karamǝtliringni jakarlaymǝn.
  beo-beo: Na da Dima nodone gesami hea:sa amola Dia noga:idafa hamobe houba:le, eno
    dunuma alofele adodosa.
  tpi-OTNT: Mi mekim olsem, na mi singim wanpela song bilong tenkyu long yu, na mi
    tokim ol manmeri long ol gutpela wok yu bin mekim.
  hau-SA: ina shelar yabonka da ƙarfi ina faɗin dukan ayyukanka masu banmamaki.
  udu-udu: mmoyuḵ gway ki ’kall ’kall mo, gway jin ’boruwa ’bor bwa i is mo, dhali
    mmoṯora ris miiny jarom pini kun miina /e mo.
  uig-LAT: We hem teshekkürlerni anglitimen; Barliq karametliringni jakarlaymen.
  nde-nde: ngimemezele ngamandla indumiso Yakho ngibatshele bonke ngemisebenzi Yakho
    eyisimanga.
  ton-ton: Koeʻuhi ke u fakahā ʻaki ʻae leʻo ʻoe fakafetaʻi, pea fakamatala ki hoʻo
    ngaahi ngāue fakaofo kotoa pē.
  ces-1613: Abych tě hlasitě chválil, a vypravoval všecky divné skutky tvé.
  eng-WMB: that I may make the voice of thanksgiving to be heard and tell of all your
    wondrous deeds.
  tam-TCV: உமது அதிசயமான செயல்களையெல்லாம் விவரித்துக்கொண்டு, உமது பீடத்தைச் சுற்றிவருகிறேன்.
  ceb-ULB: aron moawit sa usa ka makusog nga awit sa pagdayeg ug mosugilon sa tanan
    nimong katingalahang mga buhat.
  pol-UBG: Aby wznosić głos dziękczynienia i opowiadać o wszystkich twoich cudach.
  urd-GVU: بلند آواز سے تیری حمد و ثنا کرتا، تیرے تمام معجزات کا اعلان کرتا ہوں۔
  eng-OEBCW: singing loud songs of thanks, and telling of all your wonders.
  deu-1912: da man hört die Stimme des Dankens, und da man predigt alle deine Wunder.
  kan-2017: ನಿನ್ನ ಅದ್ಭುತಕೃತ್ಯಗಳ ವರ್ಣನೆಯ ಸ್ತೋತ್ರ ಮಾಡುತ್ತಾ, ನಿನ್ನ ಯಜ್ಞವೇದಿಯನ್ನು ಪ್ರದಕ್ಷಿಣೆಮಾಡುವೆನು.
  yap-yap: Gu be yon’ tangin e ogmagaer ni gu be weliy murung’agen urngin e gafarig
    rom ni rib manigil.
  hlt-MCSB: Uemonah ol te ka doek tih namah kah khobaerhambae boeih te ka tae.
  mdy-ETH: ጋላታ ዓይኑሞ ዓይናዺ ዓይናዺ ኔ ዎልቆና ማዺንታ ዓኮ ባኮ ቢያ ታ ኬኤዛኔ።
  twi-ASANTE: na mepae mu ka wʼayɛyie na meka wʼanwanwadeɛ nyinaa.
  eng-WEBU: that I may make the voice of thanksgiving to be heard and tell of all
    your wondrous deeds.
  acu-NT: 'Tura amin: Ameketme pengkeram titasan kantan kantamruatasan wakerajme;
    tura ami turamurmincha etserkatasan wakerajai.'
  spa-PDDPT: Para hacer resonar mi voz de gratitud Y contar todas tus maravillas.
  gun-gun: aporaei atã aguã ndevy, nerembiapo porãa amombe'upa aguã.
  agu-BL: Nin na waj wak' ink'ajsbil teru'. Nin tzintxole' cyakil yi balajilu'.
  ilo-ULB: nga agkanta iti napigsa a kanta ti pagdaydayaw ket ipadamagko amin dagiti
    nakakaskasdaaw nga aramidmo.
  kpg-kpg: Au e daahili danggee, gei e hagi anga au hegau hagagoboina.
  uig-ARA: ۋە ھەم تەشەككۈرلەرنى ئاڭلىتىمەن؛ بارلىق كارامەتلىرىڭنى جاكارلايمەن.
  sus-sus: N tantui bɛɛti bama, n i xa kaabanakoe masenma.
  pon-2006: I kin koulki koulen kasapahlkalahngan oh koasoia wiepen nin limomwi kapwuriamwei
    kan.
  jae-jae: Gebe janam daŋge aôm ŋa aoc kapôêŋ Ma jasôm aômnêm gêŋsêga samob ŋawae
    lasê.
  ksd-ksd: Upi da valongore kaugu tinata na pite varpa, Ma ina varvai ure kaum lavur
    enana papalum.
  tur-YTC: Ta ki, şükran sesini duyurayım Ve tüm harika işlerini anlatayım.
  bel-N: каб голасна дзякаваць Табе і абвяшчаць ўсе цуды Твае.
  grc-BRENT: Εἰσάκουσον, Κύριε, τῆς φωνῆς μου ἧς ἐκέκραξα, ἐλέησόν με, καὶ εἰσάκουσόν
    μου.
  kpr-kpr: Aminguse, na aiyakoe sise yaruimi didivuse, nine ari eveva gaveva ututeraesa,
    ava isimberaena.
  ind-AYT: sambil menyatakan suara ucapan syukur, dan menceritakan semua perbuatan-perbuatan-Mu
    yang ajaib.
  yom-yom: Mu yamikina minzitusu miaku mu mbembo yingolo ayi mu diambu di yolukila
    mangitukulu maku moso.
  yut-yut: gen papmon da gak aŋkɨsiŋek pi tagɨsisi asal uŋun do amɨn yoyɨsat.
  nya-nya: kulengeza mofuwula za matamando anu ndi kuwuza onse za ntchito zanu zodabwitsa.
  hrv-hrv: da tvoju hvalu javno razglasim i pripovijedam sva divna djela tvoja.
  mps-mps: Eno tama tiyu, tama eno nageba usu da wabo tęąbi po me deli obao, tama
    eno te we bidiba te nago yali wiegi yai sę po pusubao.
  tpi-tpi: Mi mekim olsem, na mi singim wanpela song bilong tenkyu long yu, na mi
    tokim ol manmeri long ol gutpela wok yu bin mekim.
  dan-1931: for at istemme Takkesang, fortælle om alle dine Undere.
  vie-OVCB: và lớn tiếng cảm tạ Ngài, cùng kể lại công việc kỳ diệu của Ngài.
  guj-2017: જેથી હું આભારસ્તુતિનાં ગીત ગાઉં અને તમારાં સર્વ ચમત્કારી કામો પ્રગટ કરું.
  pon-2006A: I kin koulki koulen kasapahlkalahngan oh koasoia wiepen nin limomwi kapwuriamwei
    kan.
  por-BRBSL: para que eu possa fazer ouvir a voz da ação de graças e contar todos
    os seus feitos maravilhosos.
  eng-OEBUS: singing loud songs of thanks, and telling of all your wonders.
  swe-swe: för att låta tacksägelsen ljuda, och för att vittna om alla dina under.
  cth-cth: Lunghawilawkdeinae la ka sak teh kângairu hno na sak e hah ka dei.
  twi-twi: na mepae mu ka wʼayeyi na meka wʼanwonwade nyinaa.
  hlt-hlt: Uemonah ol te ka doek tih namah kah khobaerhambae boeih te ka tae.
  tbz-SIM: kɛ dɑ sɑ̃ntí, kɛ nɑ́ɑ́ nhɑ kó mɛsɑ̀ɑ̀ mmɛmɔu.
  msy-2020: Kɨ nɨ mɨnabava nɨ bagha onger akar mam banga nɨn ingangarir bar aghuir
    nɨ amizibar gun mɨgei.
  dop-dop: nɑ mɑ́ sɛɛkɩ-ŋ nɑ mɑ́ sɑŋ nyɑ́ kookɑlənɑɑ.
  azb-azb: Şükür səsimi ucaldıram, Bütün xariqələrini bəyan edirəm.
  eng-DBY: That I may cause the voice of thanksgiving to be heard, and declare all
    thy marvellous works.
  hin-2017: ताकि तेरा धन्यवाद ऊँचे शब्द से करूँ, और तेरे सब आश्चर्यकर्मों का वर्णन
    करूँ।
  wol-KYG: àddu, sant la, lim sa jépp jaloore.
  bjr-bjr: Qinee aniara dufi dufi qira idi raidaqa anee firaa ainaina auqoonnanara
    qimannimidaqa.
  eng-YLT: To sound with a voice of confession, And to recount all Thy wonders.
  kne-kne: Mankantaak ay man-iyaman en sik-a, Apo, ya dad-atek am-in din nakaskasdaaw
    ay inamag mo.
  eng-WYC-2017: That I hear the voice of praising; and that I tell out all thy marvels.
  eng-WMBB: that I may make the voice of thanksgiving to be heard and tell of all
    your wondrous deeds.
  zat-NTPS: 'chee̱ cuezre xa''a, xapa'' Lue'': “Xcalenu''”, ne chee̱ guzenda'' bénneache
    ca naca da zren ca'' da nunu''.'
  zty-NTPS: gan goḻa' da' ka' we ḻawa'a Le', na' wzenla' benách ka' ka nak da' ẕen
    da' beno'.
  urd-GVH: बुलंद आवाज़ से तेरी हम्दो-सना करता, तेरे तमाम मोजिज़ात का एलान करता हूँ।
  rug-rug: Kera zama leana atu koa Goi si rau, meke tozi vura ni rau sari doduru Mua
    tinavete variva magasadi.
  gaz-gaz: Faarfannaa galataa guddisee nan faarfadha; dinqii hojii keetii hunda nan
    odeessa.
  fra-LSG: Pour éclater en actions de grâces, Et raconter toutes tes merveilles.
  yal-yal: n barikan bira i xa n xui yitexin na, n yi i ya kabanako feene fala.
  iou-iou: Näk ude täŋ gamiŋpäŋ kap kubä bänep täga man gäwetta teŋpäŋ täktäkka säkgämän
    u ämawebe yäwetpäŋ yäwoŋärek täk täyat.
  haw-1868: E hoike aku au me ka leo hoomaikai, A e hai aku hoi i kau mau hana kupaianaha
    a pau.
  arb-NAV: مُتَرَنِّماً بِصَوْتِ الْحَمْدِ وَأُحَدِّثُ بِأَعْمَالِكَ الْعَجِيبَةِ
    كُلِّهَا.
  ded-ded: Ni ubana miacma ubangerec megemma kucfakaga wiac engena negemma dekperagiba
    negenggecde.
  ewe-ewe: hele wò kafukafuha dzim kple ɣli le nukudɔ siwo katã nèwɔ la xlẽm fia.
  eng-LEE: That I may publish with a loud voice [my] thanksgiving, and relate all
    thy wondrous deeds.
  asm-FB: যাতে মই উচ্চস্বৰে প্রশংসাৰ গীত গাই তোমাক ধন্যবাদ জনাব পাৰোঁ; তোমাৰ আচৰিত
    কৰ্মবোৰ প্ৰচাৰ কৰিব পাৰোঁ।
  sus-A: ﭑ تَنتُي بّيتِ بَمَ، ﭑ عِ شَ كَابَنَكٌي مَسٍنمَ.
  fra-SBL: pour faire entendre la voix de l'action de grâce. et raconter toutes vos
    actions merveilleuses.
  hbo-hbo: לַ֭שְׁמִעַ בְּקֹ֣ול תֹּודָ֑ה וּ֝לְסַפֵּ֗ר כָּל־נִפְלְאֹותֶֽיךָ׃
  kik-kik: nyine nyanĩrĩire rwĩmbo rwa gũcookia ngaatho, na heane ũhoro wa ciĩko ciaku
    ciothe cia magegania.
  fra-NCL: pour faire entendre une voix de louange ; et raconter toutes tes merveilles.
  cek-AK: anghoehaih lok to ka thuih moe, anghmang thok na toksakhaihnawk boih to
    ka thuih han.
  cuk-cuk: Bab-Jehová, agi be-nug-odummogegala, an binnasur namakdii guoed, be-ibmar-dakledisulid-imaksad-barsogegala,
    an binnasur gordii guoed.
  uig-CYR: Нида қилғинимда авазимни аңлиғайсән, и Пәрвәрдигар; Маңа меһри-шәпқәт көрситип,
    иҗабәт қилғайсән.
  tel-2017: అక్కడ కృతజ్ఞతాస్తుతులు చెల్లిస్తాను. నీ ఆశ్చర్యకార్యాలు వివరిస్తాను.
  hat-BSA: pou m kapab pwoklame avèk vwa remèsiman a, e deklare tout mèvèy Ou yo.
  ukr-ONPU: Почуй, Господи, мій голос, адже кличу я, помилуй мене і дай мені відповідь.
  kos-kos: Nga yuk soko on in sang kulo, Ac nga fahkak ke orekma wowo lom nukewa.
  hbo-WLC: לַ֭שְׁמִעַ בְּק֣וֹל תּוֹדָ֑ה וּ֝לְסַפֵּ֗ר כָּל־נִפְלְאוֹתֶֽיךָ׃
  ibo-ibo: Ana m abụkwa abụ ekele, jiri iti mkpu na-ekwusa otuto gị, na ọrụ ebube
    gị niile.
  ory-ory: ଏଥିପାଇଁ ମୁଁ ନିର୍ଦ୍ଦୋଷତାରେ ଆପଣା ହସ୍ତ ପ୍ରକ୍ଷାଳନ କରି ତୁମ୍ଭର ଯଜ୍ଞବେଦି ପ୍ରଦକ୍ଷିଣ
    କରିବି।
  chk-chk: Üa eäni echö kölün kilisou fän leüömong o apworausa om kewe föför meinisin
    mi amwarar.
  rop-rop: '@see-verse:PSA.026.006'
  ukr-1871: Щоб було чути голос хвали, і щоб звістити про всї чудеса твої.
  yon-yon: Kwanimain kuu ewaningko kankooni ye weng baandimain, kwane ebbed komo komo
    kamenabi manimanandeb kuu daandimain.
  deu-1951: um Lobgesang erschallen zu lassen und alle deine Wunder zu erzählen.
  eng-JPS: That I may make the voice of thanksgiving to be heard, and tell of all
    Thy wondrous works.
  srp-1865: Da razglašujem hvalu tvoju i kazujem sva èudesa tvoja.
  lug-lug: ne nnyimba oluyimba olw’okwebaza, olwogera ku bikolwa byo ebyewuunyisa.
  heb-heb: לשמע בקול תודה ולספר כל נפלאותיך׃
  ben-IRV: উচ্চরবে প্রশংসার গান করি এবং তোমার অপূর্ব কাজের বর্ণনা করি।
  ntu-ntu: X ngr-ngrgr nabz ngr nzawingr Mz nzale-krm da kxmrlzvxiting.
  pan-pan: ਤਾਂ ਜੋ ਮੈਂ ਧੰਨਵਾਦ ਦਾ ਸ਼ਬਦ ਸੁਣਾਵਾਂ, ਅਤੇ ਤੇਰੇ ਸਾਰਿਆਂ ਅਚਰਜ਼ ਕੰਮਾਂ ਦਾ ਬਿਆਨ
    ਕਰਾਂ।
  mya-JVB: အံဩ ဘွယ်သောအမှုတော်အလုံးစုံ တို့ကို ကြား ပြောခြင်းငှါ ၊ အကျွန်ုပ် သည် ကိုယ်လက်
    ကို အပြစ် ကင်းခြင်းနှင့်ဆေး ၍ ၊ ယဇ် ပလ္လင်တော်ကို ဝန်းရံ လျက် နေပါသည်၊ ထာဝရဘုရား
    ။
  kgf-kgf: Ewa hia ac ʒéhicŋima guac haka welic welicgia imi ʒéau énécmimaŋ.
  tte-O: Yagu wali kawatoki yawaliyan koliwo yo am paisowa namwanamwali meuloili yawalo-masalagili.
  tbg-tbg: Te mintimake ihi tivaqi viha ariara koqemave tivakeha are nora kaiqa, vo
    kaiqa vo kaiqa varaanara vaiinti nahenti tiva nimi vauro.
  hmo-hmo: Unai neganai oi hanamoa totona ane lau abia, bona oiemu kara badadia, lau
    gwauraia hedinarai noho.
  zar-NT: 'para gul-laʼ le guíaʼ Liʼ: “Xclenuʼ” en usiyöndaʼ bönachi ca nácagaca le
    zxön nunuʼ.'
  urd-urd: ताकि शुक्रगुज़ारी की आवाज़ बुलन्द करूँ, और तेरे सब 'अजीब कामों को बयान
    करूँ।
  rus-SYN: Услышь, Господи, голос мой, которым я взываю, помилуй меня и внемли мне.
  bqc-SIM: kɛ́ mà e n sáaukpa lɛsia guu, mí n yãbↄnsaɛↄ kpàwakɛ.
  tcz-CHONGTHU: Thangvah la sapum in nakidan na ho kaphong doh e.
  mar-mar: अशासाठी की, मी तुझी स्तुती मोठ्याने करावी आणि तू केलेल्या आश्चर्याची कृत्ये
    सांगावी.
  isl-isl: með þakkargjörð á vörum, minnugur máttarverka þinna.
  hlt-THB: Namah kyihcahnaak ce khawteh na khypyi nyng saw kawpoek kyi ik-oeih na
    saikhqi boeih ce kqawn vang.
  qub-qub: Chaychömi alabansacunata cantashaj. Fiyupa almiraypajcunata rurashayquitapis
    willacushaj.
  bqp-bqp: de mà le mà n sáabu kpá lɛ̀sinaa gũn, mà n yãbonsarɛnↄ kpàkpa kɛ.
  hat-hat: pou m' fè tout moun tande jan m'ap di ou mèsi, pou m' rakonte tout bèl
    bagay ou yo.
  eng-BSB: to raise my voice in thanksgiving and declare all Your wonderful works.
  eng-WEBPB: that I may make the voice of thanksgiving to be heard and tell of all
    your wondrous deeds.
  kbq-kbq: Ana nehu'na ranke hu'na muse zagamera hu'na Kagri kagia ahentesga nehu'na,
    mika knare'nare kagu'vazama hu'nana zankura, huama hu'na vahera zamasamigahue.
  pon-pon: Waja I pan kapikapina, nil laudeta o padak duen omui manaman akan karoj.
  nhe-BL: Nepa nihuicas huicatl para nimitzhueyitlalis huan niteyolmelahuas nochi
    tlen yejyectzi tlen ta tijchijtoc.
  wnc-wnc: Munu puke nata kap takngatu taike gae gaak ganiwit. Ganike nata aminu kuupbam
    puya gata noman taknga tasinggayakge yanikapit.
  bus-bus: lɛ mà e mà n sáabu kpá lɛ̀sina guu, mɛ́ n yãbↄnsaɛnↄ kpàakpa kɛ.
  gub-BL: Uruzegar newe, ta'e nekatuahy urewe ne xe. Urumume'u neremiapo kwer ikatuahy
    ma'e no.
  eng-DRA: 'Hear, O Lord, my voice, with which I have cried to thee: have mercy on
    me and hear me.'
