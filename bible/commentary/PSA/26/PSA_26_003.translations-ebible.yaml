verse: PSA.026.003
translations:
  mal-C: അവിടത്തെ അചഞ്ചലസ്നേഹം എപ്പോഴും എന്റെ മുമ്പിലുണ്ട് അവിടത്തെ സത്യാനുസാരം ഞാൻ
    ജീവിച്ചുമിരിക്കുന്നു.
  deu-TKW: Denn deine Gnade ist vor meinen Augen, und in deiner Wahrheit habe ich
    gewandelt.
  lin-lin: pamba te napengwaka te liboso ya bolingo na Yo mpe nabikaka bomoi na ngai
    kolanda bosembo na Yo.
  mmx-mmx: Una lox i na atla um gomgo ria mi labalamu lexen taram, la um lam amisix
    ia at lavatpas tarak la kopmen tinotno una ke aie xepe ia at tengkon aleng.
  eng-LSV: For Your kindness [is] before my eyes, || And I have habitually walked
    in Your truth.
  eng-GNV: 'For thy louing kindnesse is before mine eyes: therefore haue I walked
    in thy trueth.'
  eng-WEBSTER: 'For thy loving-kindness is before my eyes: and I have walked in thy
    truth.'
  nhw-BL: Pampa na nijpatiita motlaicnelilis, huan nochipa nijtoquilía mocamanal catli
    melahuac.
  swh-ONEN: kwa maana upendo wako uko mbele yangu daima, nami natembea siku zote katika
    kweli yako.
  bba-bba: Domi wunɛn kĩrɑ nɑ nɔni ɡirɑri. Mɑ nɑ sĩimɔ wunɛn durom sɔɔ.
  eng-KJVCPB: 'For thy lovingkindness is before mine eyes: And I have walked in thy
    truth.'
  luo-luo: nikech herani osiko kanie chunya kinde duto, kendo asiko kawuotho e adierani.
  aii-aii: ܒܗ̇ܝ ܕܛܲܝܒܘܼܬܘܼܟ݂ ܩܲܕܡ ܥܲܝܢܝܼ̈ ܝܠܵܗ̇، ܘܚܕܝܼܪܝܼ ܒܡܗܘܼܡܢܘܼܬܘܼܟ݂.
  meu-meu: Badina be emu hebogahisi na lau matagu ai, bona oi iabidadama-henimu karana
    ai na rakamu.
  npi-ULB: किनकि तपाईंको करारको विश्‍वस्‍तता मेरो आँखाका सामु छ, र म तपाईंको विश्‍वस्‍ततामा
    हिंड्‍छु ।
  yor-yor: nítorí ìfẹ́ ẹ̀ rẹ tí ó dúró ṣinṣin ń bẹ níwájú mi, èmí sì ti rìn nínú òtítọ́
    rẹ.
  pes-OPCB: زیرا محبت تو را در نظر دارم و وفاداری تو را شعار زندگی خود کرده‌ام.
  tgl-ULB: Dahil ang iyong katapatan sa tipan ay nasa harap ng aking mga mata, at
    ako ay lumalakad sa iyong katotohanan.
  nop-nop: '@see-verse:PSA.026.002'
  hui-hui: Í̠naga dara halu gubalini holeneme i̱ handayaho haga kegoni. Í̠ mini bilinahe
    kegome i̱ poleberogoha pu bamba halu í̠na i̱ yu wahalu napiaga kegoni.
  mya-mya: ကျွန်​တော်​မျိုး​အား​ကိုယ်​တော်​ရှင်​၏​ခိုင်​မြဲ​သော မေတ္တာ​တော်​သည်​လမ်း​ပြ​ပါ​၏။
    သစ္စာ​တော်​သည်​ကျွန်​တော်​မျိုး​အား အ​စဉ်​ပို့​ဆောင်​လျက်​ရှိ​ပါ​၏။
  bod-N: ཁྱེད་ཀྱི་བྱམས་བརྩེ་ནམ་རྒྱུན་མིག་མདུན༌དུ། །ཁྱེད་ཀྱི་བདེན་པའི་ལམ་ནང་འགྲུལ་བར༌བྱ།།
  wsk-wsk: mu awuk, nika kua aisa mu aninga mel gira nunguningkiri ko betesam, ale
    ani pempem la nika den nunguning mu karo tui lagasam.
  sna-sna: nokuti rudo rwenyu rwuri pamberi pangu nguva dzose, uye ndinogara ndichifamba
    muzvokwadi yenyu.
  spa-BLM: Porque tu amorosa bondad está ante mis ojos. He caminado en tu verdad.
  cac-cac: Yujto max b'atcanlaj a vach'c'olal satc'olal vuuj, tzach in c'anab'ajejn̈ej.
  swh-ULB: Kwa maana uaminifu wa agano lako uko mbele ya macho yangu, na mwenendo
    wangu ni katika uaminifu wako.
  bel-bel: Калі выступіць супраць мяне кагорта, не збаіцца сэрца маё; калі на мяне
    паўстане вайна, і тады спадзявацца буду.
  deu-ELBBK: Denn deine Güte ist vor meinen Augen, und in deiner Wahrheit wandle ich.
  mbb-OT: Su layun ku edtentenuzi is gaǥew nu, ne layun ku sikew ebpezumdumahi.
  mal-2015: നിന്റെ ദയ എന്റെ കണ്ണിന്മുമ്പിൽ ഇരിക്കുന്നു; നിന്റെ സത്യത്തിൽ ഞാൻ നടന്നുമിരിക്കുന്നു.
  gup-gup: Dja kunu ngaye minj ngabengmidjdan bu ngudda kandjalmarnedjare, dja wanjh
    ngadjalkurduyime munguyh kore ngudda ke kunwoybuk.
  rmc-rmc: Bo tiro verno kamiben hino furt angle mire jakha a pal tiro čačipen dživav.
  nlg-nlg: Na pukuna nimua na dolo haia inaghona mi nau tu sakutua haia ta nimua na
    utuni.
  pes-OPV: زیرا که رحمت تو در مد نظر من است ودر راستی تو رفتار نموده‌ام
  ron-1924: Кэч бунэтатя Та есте ынаинтя окилор мей ши умблу ын адевэрул Тэу.
  ben-OBCV: কেননা তোমার চিরস্থায়ী প্রেমে আমি সর্বদা মনযোগী এবং তোমার বিশ্বস্ততায়
    নির্ভর করে বেঁচে রয়েছি।
  som-som: Waayo, raxmaddaadu waxay taal indhahayga hortooda, Oo waxaan ku socday
    runtaada.
  lat-VUC: Si consistant adversum me castra, non timebit cor meum; si exsurgat adversum
    me prælium, in hoc ego sperabo.
  eng-ASVBT: For thy lovingkindness is before mine eyes; And I have walked in thy
    truth.
  mna-mna: Pa mbulu ku ta muŋaiŋai zin tomtom mi toto sua ku na, motoŋ iŋgalŋgal totomen.
    Mi aŋpase pa sua ku ŋonoono, mi aŋpa pai tio ma indeŋdeeŋe men pa sua tana.
  ita-1885: Perciocchè io ho davanti agli occhi la tua benignità, E son camminato
    nella tua verità.
  eng-LXXUP: 'Though an army should set itself in array against me, my heart shall
    not be afraid: Though war should rise up against me, in this am I confident.'
  eng-ULB: For your covenant faithfulness is before my eyes, and I walk about in your
    faithfulness.
  spa-VBL: Porque yo siempre recuerdo tu amor fiel, y sigo tu verdad.
  fra-_FOB: Car ta bonté est devant mes yeux, et je marche dans ta vérité.
  mal-mal: അങ്ങയുടെ ദയ എന്റെ കണ്മുമ്പിൽ ഇരിക്കുന്നു; അങ്ങയുടെ സത്യത്തിൽ ഞാൻ നടന്നിരിക്കുന്നു.
  lit-lit: Nes tavo mielaširdystė yra man prieš akis, ir vaikštau tavo tiesoje.
  urd-GVR: Kyoṅki terī shafqat merī āṅkhoṅ ke sāmne rahī hai, maiṅ terī sachchī rāh
    par chaltā rahā hūṅ.
  suz-BL: इन गेना हना यो दाक्‍तीक आं ङोंइती बाक्‍ब। मिनु गो इन कली मप्रोंइथु, गाक्‍शो
    बाक्‍नुङ।
  eng-NOY: For thy kindness is ever before my eyes, And I walk in thy truth.
  ita-1927: Poiché ho davanti agli occhi la tua benignità e cammino nella tua verità.
  ckb-ckb: چونکە خۆشەویستی نەگۆڕی تۆم لەبەرچاوە، بە ڕاستیی تۆ ڕەفتار دەکەم.
  eng-BBE: For your mercy is before my eyes; and I have gone in the way of your good
    faith.
  xsi-xsi: Ŋana tu noko ne tini-mwasa uru ikai poe pa naŋa ikura zo rârâni. Noko uru
    kuveta ikura ne ŋgua pâŋa rârâni, aku mâsi ŋinde itula nzâla pa naŋa.
  kan-OKCV: ನಿಮ್ಮ ಒಡಂಬಡಿಕೆಯ ಪ್ರೀತಿಯು ಯಾವಾಗಲೂ ನನ್ನ ಮನಸ್ಸು ತುಂಬ ಇದೆ; ನಿಮ್ಮ ನಂಬಿಗಸ್ತಿಕೆಯಲ್ಲಿ
    ನಾನು ಬಾಳುತ್ತಿದ್ದೇನೆ.
  tam-2017: உம்முடைய கிருபை என்னுடைய கண்களுக்கு முன்பாக இருக்கிறது; உம்முடைய சத்தியத்திலே
    நடக்கிறேன்.
  spa-RV-1909: Porque tu misericordia está delante de mis ojos, y en tu verdad ando.
  ron-BTF: Pentru că bunătatea ta iubitoare este înaintea ochilor mei și am umblat
    în adevărul tău.
  eng-WEBP: For your loving kindness is before my eyes. I have walked in your truth.
  eng-FBV: For I always remember your trustworthy love, and I follow your truth.
  nld-1939: Want uw liefde houd ik voor ogen, En in uw waarheid heb ik geleefd;
  nch-BL: Pampa na nijpatiita motaicnelilis, huan nochipa nijtoquilía mocamanal cati
    melahuac.
  vie-1934: Vì sự nhân từ Chúa ở trước mặt tôi, Tôi đã đi theo lẽ thật của Chúa.
  cha-cha: Sa y güinaeyamo gaegue gui menan atadogjo; ya gui minagajetmo nae jumajanaoyo.
  hin-CV: आपके करुणा-प्रेम का बोध मुझमें सदैव बना रहता है, आपकी सत्यता मेरे मार्ग
    का आश्वासन है.
  eng-OURB: For your chesed ·loving-kindness· is before my eyes. I have walked in
    your truth.
  spa-BES: Porque tu misericordia está delante de mis ojos; y te he sido fiel.
  tdx-tdx: Aolo’ o masokoo ty fiferenaiña’o, vaho manjotik’ amo figahiña’oo iraho.
  tha-KJV: เพราะความเมตตาของพระองค์​อยู่​ต่อตาข้าพระองค์ และข้าพระองค์ดำเนินในความจริงของพระองค์
  por-BR-2018: Porque tua bondade está diante dos meus olhos; e eu ando em tua verdade.
  deu-ELO: Denn deine Güte ist vor meinen Augen, und in deiner Wahrheit wandle ich.
  eng-WYC-2018: For why thy mercy is before mine eyes; and I pleased in thy truth.
    (For thy love is always before me; and I have gone in thy faithfulness.)
  epo-epo: Ĉar Via favorkoreco estas antaŭ miaj okuloj; Kaj mi marŝas en Via vero.
  gfk-gfk: Kanong warah no num harmarsai i la kis hatika taar menalua tagu, ma iau
    la lalon ta ira num ngaas i tutun.
  uig-PIN: Qünki ɵzgǝrmǝs muⱨǝbbitingni kɵz aldimda tutⱪanmǝn; Mǝn ⱨǝⱪiⱪitingni ɵzümgǝ
    yetǝkqi ⱪilip mangdimmǝn.
  beo-beo: Dia mae fisili asigidafa hou da na logo olelesu gala. Dia hame fisisu hou
    da eso huluane na sigi ahoa.
  tpi-OTNT: Yu save marimari long mi na yu stiaim mi oltaim. Yu save go paslain long
    mi oltaim na yu no save lusim mi.
  hau-SA: gama ƙaunarka kullum tana a gabana, kuma ina cin gaba da tafiya a cikin
    gaskiyarka.
  udu-udu: Haali/ mo/en pini iṯeli sho’k ibwambori em pem mo. Dhali aha/ yana e ya
    ma isiŋ gana/ e /e mo.
  uig-LAT: Chünki özgermes muhebbitingni köz aldimda tutqanmen; Men heqiqitingni özümge
    yétekchi qilip mangdimmen.
  nde-nde: ngoba uthando Lwakho luhlezi luphambi kwami, njalo kokuphela ngihamba eqinisweni
    Lakho.
  ton-ton: He ʻoku ʻi hoku ʻao ʻa hoʻo ʻaloʻofa pea naʻaku ʻeveʻeva ʻi hoʻo moʻoni.
  ces-1613: Milosrdenství tvé zajisté před očima mýma jest, a chodím stále v pravdě
    tvé.
  eng-WMB: For your loving kindness is before my eyes. I have walked in your truth.
  tam-TCV: ஏனெனில் உமது உடன்படிக்கையின் அன்பு எப்பொழுதும் என் கண்களுக்கு முன்பாக இருக்கிறது;
    நான் உமது சத்தியத்தின்படியே வாழ்கிறேன்.
  ceb-ULB: Kay ang imong matinud-anong kasabotan anaa atubangan sa akong mga mata,
    ug maglakaw ako diha sa imong pagkamatinud-anon.
  pol-UBG: Mam bowiem twoje miłosierdzie przed oczyma i postępuję w twojej prawdzie.
  urd-GVU: کیونکہ تیری شفقت میری آنکھوں کے سامنے رہی ہے، مَیں تیری سچی راہ پر چلتا
    رہا ہوں۔
  eng-OEBCW: For your love is before my eyes, and your faithfulness governs my way.
  deu-1912: Denn deine Güte ist vor meinen Augen, und ich wandle in deiner Wahrheit.
  kan-2017: ನಿನ್ನ ಶಾಶ್ವತವಾದ ಪ್ರೀತಿಯನ್ನು ನನ್ನ ದೃಷ್ಟಿಯಲ್ಲೇ ಇಟ್ಟುಕೊಂಡಿದ್ದೇನೆ; ನಿನಗೆ ನಂಬಿಗಸ್ತನಾಗಿ
    ನಡೆದುಕೊಂಡಿದ್ದೇನೆ.
  yap-yap: Ya t’ufeg rom ni dabimus e ir e ma pow’iyeg; fanam yul’yul’ e gubin ngiyal’
    nma yal’uwegeg.
  hlt-MCSB: Ka mik dongah na sitlohnah ka hmaitang tih na oltak dongah ka cet.
  mdy-ETH: ኔኤኮ ጋፑዋ ናሹማ ታ ዓኣፓፓ ባይቁዋሴ፤ ቢያ ዎዴ ታና ዔኪ ዓኣዻሢ ኔኤኮ ጉሙርቂንቲፆኬ።
  twi-ASANTE: Wʼadɔeɛ wɔ mʼanim daa na mɛnante wo nokorɛ mu.
  eng-WEBU: For your loving kindness is before my eyes. I have walked in your truth.
  acu-NT: Wikia aminu anengkratairumin pengké kajinmatsjai. Tura amincha tuke nintimnuyajme.
  spa-PDDPT: Porque tu misericordia está delante de mis ojos Y ando en tu verdad.
  gun-gun: Mba'eta ndeporayvua re xema'endu'a riae aikovy, ndeguigua anhetẽ va'e rupi
    aiko.
  agu-BL: Na na wil cyakil yi banl talma'u' yi at swe'j. Nin na chinxom te yi teru'
    tajbilu'.
  ilo-ULB: Ta ti kinapudno iti tulagmo ket adda iti sangoanan dagiti matak, ken magnaak
    iti kinapudnom.
  kpg-kpg: Do manawa aloho dee modu dela e dagi au. Do manawa dahi dela e dagi au
    i nia madagoaa huogodoo.
  uig-ARA: چۈنكى ئۆزگەرمەس مۇھەببىتىڭنى كۆز ئالدىمدا تۇتقانمەن؛ مەن ھەقىقىتىڭنى ئۆزۈمگە
    يېتەكچى قىلىپ ماڭدىممەن.
  sus-sus: barima n laxi i xa hinnɛ ra, n man n ɲɛrɛma i xa sɛriyɛ ma.
  pon-2006: Sapwellimomwi limpoak poatopoat me kin wia kaweidpei; sapwellimomwi loalopwoat
    kin kahluwa ie ahnsou koaros.
  jae-jae: Gebe nêm têmtac gêwiŋ teŋgeŋŋa gêjac aê matoc su gedeŋ tôŋgeŋ ma kasa nêm
    lêŋ ŋaŋêŋ ŋapaŋ.
  ksd-ksd: Tago kaum varmari i tur ta ra luaina matagu, Ma iau tar mur kaum dovotina.
  tur-YTC: Çünkü sevgi dolu iyiliğin gözlerimin önündedir. Senin gerçeğinde yürüdüm.
  bel-N: Бо міласэрнасьць Твая перад вачыма маімі, і я хаджу ў праўдзе Тваёй.
  grc-BRENT: Ἐὰν παρατάξηται ἐπʼ ἐμὲ παρεμβολὴ, οὐ φοβηθήσεται ἡ καρδία μου· ἐὰν ἐπαναστῇ
    ἐπʼ ἐμὲ πόλεμος, ἐν ταύτῃ ἐγὼ ἐλπιζω.
  kpr-kpr: Ninda dubo bari evovodae irira aimi, nanda emboro isagha erira. Ninda geka
    beká tumonduse deingheraena.
  ind-AYT: Sebab, kasih setia-Mu ada di hadapan mataku, dan aku berjalan dalam kebenaran-Mu.
  yom-yom: Bila luzolo luaku luidi mu zithangu zioso ku ntualꞌama ayi ndindiatanga
    mu zithangu zioso mu kiedika kiaku.
  yut-yut: Nido nak do but dasi galak taŋ namɨsal uŋun bɨsapmɨ bɨsapmɨ nandɨsat. Aŋek
    bɨsapmɨ bɨsapmɨ gak dakon gen bamɨ yoldat.
  nya-nya: pakuti chikondi chanu chili pamaso panga nthawi zonse, ndipo ndimayenda
    mʼchoonadi chanu nthawi zonse.
  hrv-hrv: Jer tvoja je dobrota pred očima mojim, u istini tvojoj ja hodim.
  mps-mps: Magi baso meni, nago te olo tau sabo wiegi yai kolesaga enaba eyu, tama
    ena sesemane sogo dodolobo dao, tama nage te ena soabo madi sesemane poligi solama,
    tama nago ena me tagalubo menio.
  tpi-tpi: Yu save marimari long mi na yu stiaim mi oltaim. Yu save go paslain long
    mi oltaim na yu no save lusim mi.
  dan-1931: thi din Miskundhed står mig for Øje, jeg vandrer i din Sandhed.
  vie-OVCB: Vì con ngưỡng mộ đức nhân từ Chúa, và sống theo chân lý Ngài.
  guj-2017: કારણ કે તમારી કૃપા હું નજરે નિહાળું છું અને હું તમારા સત્ય માર્ગે ચાલતો
    આવ્યો છું.
  pon-2006A: Sapwellimomwi limpoak poatopoat me kin wia kaweidpei; sapwellimomwi loalopwoat
    kin kahluwa ie ahnsou koaros.
  por-BRBSL: Pois sua bondade amorosa está diante dos meus olhos. Eu caminhei em sua
    verdade.
  eng-OEBUS: For your love is before my eyes, and your faithfulness governs my way.
  swe-swe: För jag har din trofasta kärlek inför mina ögon, och jag vandrar i din
    sanning.
  cth-cth: Ka cak e na lungpatawnae lamthung kai na patue haw, yuemkamcunae ni pou
    na hrawi.
  twi-twi: Wʼadɔe wɔ mʼanim daa na mɛnantew wo nokware mu.
  hlt-hlt: Ka mik dongah na sitlohnah ka hmaitang tih na oltak dongah ka cet.
  tbz-SIM: M búɔ́ fɔ̃́ nwe kɛ bɑ̀ɑ ɑ kó mɛsɑ̀ɑ̀, n kérí ɑ kó timɔ́mmɔnti miɛkɛ nkɛ.
  msy-2020: Guizbangɨra, nɨn apangkuvim nan faragha ghua tuavim nan akakasi. Nɨ na
    mɨkemezɨ moghɨra deragha bizibagh amua zurara nan faragha zui, ezɨ kɨ zurara nɨn
    guizɨn arazimɨn gɨn zui.
  dop-dop: Mɑ nɑɑkɩ nyɑ́ kʋpɑntʋ nɑ mɑ ɩsɛ, nɑ mɑ́ tɔŋ nyɑ́ tɑmpɑnɑ tɑɑ.
  azb-azb: Məhəbbətin gözümün önündə durur, Sənin sədaqətinlə gəzirəm.
  eng-DBY: For thy loving-kindness is before mine eyes, and I have walked in thy truth.
  hin-2017: क्योंकि तेरी करुणा तो मेरी आँखों के सामने है, और मैं तेरे सत्य मार्ग पर
    चलता रहा हूँ।
  wol-KYG: Maa ngi janook sa ngor, di jëfe sa worma.
  bjr-bjr: Ani aiqama kari mari amuqusirafa qini indaarunnikamma qimaqaidanoo. Aniki
    mapukusee marira oosana fannoo qini dadaaqidanoo.
  eng-YLT: For Thy kindness [is] before mine eyes, And I have walked habitually in
    Thy truth.
  kne-kne: Adiak polos linglingan din adi manbalbaliw ay layad mo, kanayon ay napodnoak
    en sik-a, Apo.
  eng-WYC-2017: For why thy mercy is before mine eyes; and I pleased in thy truth.
  eng-WMBB: For your loving kindness is before my eyes. I have walked in your truth.
  zat-NTPS: lawe' da dxeque be'eda' dxexache lazru' neda', ne dxuna' ca naca da li
    chiu'.
  zty-NTPS: dan' žákbe'ela' žeyache' ḻáže'lo' neda', na' žona' ka nak da' naken dot
    da' li chio'.
  urd-GVH: क्योंकि तेरी शफ़क़त मेरी आँखों के सामने रही है, मैं तेरी सच्ची राह पर चलता
    रहा हूँ।
  rug-rug: Ura doduru totoso si gilania rau sa Mua tataru nabuna, meke kopu ni Goi
    sari na Mua zinama, ke koa soto koa Goi si rau.
  gaz-gaz: jaalalli kee kan hin geeddaramne sun ija koo dura jiraatii; anis dhugaa
    keetiin nan deddeebiʼa.
  fra-LSG: Car ta grâce est devant mes yeux, Et je marche dans ta vérité.
  yal-yal: I ya hinanna n yi waxatin birin yi, n sigan tima i ya lannayani!
  iou-iou: Ekäni, gäk näka iron pähap täŋ namiŋpäŋ kadäni kadäni kädet siwoŋi näwoŋärek
    täyan. Gäk intäjukun it namiŋpäŋ nämo nepmak täyan.
  haw-1868: No ka mea, imua o ko'u mau maka kou lokomaikai; A ma kau olelo oiaio i
    hele ai au.
  arb-NAV: لأَنَّ رَحْمَتَكَ نُصْبَ عَيْنَيَّ، وَقَدْ سَلَكْتُ فِي حَقِّكَ.
  ded-ded: Ge yoac dedzege amma imoc modackecnec, imoc hemma geac yoac tofohoma kecbade.
  ewe-ewe: elabena wò lɔlɔ̃ le ŋkunye me ɖaa, eye mezɔna le wò nyateƒe la me ɣe sia
    ɣi.
  eng-LEE: For thy kindness is before my eyes; and I have walked in thy truth.
  asm-FB: কাৰণ তোমাৰ অসীম দয়া মোৰ চকুৰ আগত আছে, মই তোমাৰ বিশ্বস্ততাত চলা-ফুৰা কৰোঁ।
  sus-A: بَرِ مَ ﭑ لَشِ عِ شَ هِننّ رَ، ﭑ مَن ﭑ حّرّ مَ عِ شَ سّرِيّ مَ.
  fra-SBL: Car ta bonté est devant mes yeux. J'ai marché dans ta vérité.
  hbo-hbo: כִּֽי־חַ֭סְדְּךָ לְנֶ֣גֶד עֵינָ֑י וְ֝הִתְהַלַּ֗כְתִּי בַּאֲמִתֶּֽךָ׃
  kik-kik: nĩgũkorwo wendo waku ũkoragwo ũrĩ mbere yakwa, na ngeragĩra njĩra-inĩ yaku
    ya ũhoro wa ma.
  fra-NCL: car ta miséricorde est devant mes yeux, et je marche dans ta vérité.
  cek-AK: Nam lunghaih ka hmaa ah oh poe pongah, na loktang lok ah ka caeh.
  cuk-cuk: Be-sabed an nue wisid, an be-igar-napiragwadba nanadiid.
  uig-CYR: Зор қошун баргаһ қуруп мени қоршавға алсиму, Қәлбимдә һеч қорқунуч йоқ;
    Маңа уруш қозғисиму, йәнила хатирҗәм туриверимән.
  tel-2017: నీ నిబంధన నమ్మకత్వం నా కళ్ళెదుట ఉంది. నీ సత్యంలో నేను నడుచుకుంటున్నాను.
  hat-BSA: Paske lanmou dous Ou a devan zye m. Mwen te mache nan verite Ou.
  ukr-ONPU: Якщо військо стане табором проти мене, моє серце страх не охопить; якщо
    війна спалахне проти мене – і тоді я почуватимусь у безпеці.
  kos-kos: Tuh lungse kawil lom atolyu; Ac oaru lom kolyu pacl e nukewa.
  hbo-WLC: כִּֽי־חַ֭סְדְּךָ לְנֶ֣גֶד עֵינָ֑י וְ֝הִתְהַלַּ֗כְתִּי בַּאֲמִתֶּֽךָ׃
  ibo-ibo: Nʼihi na ejirila m ịhụnanya gị mere ihe nlere anya nye onwe m. Ana m ejegharịkwa
    nʼime eziokwu gị.
  ory-ory: କାରଣ ତୁମ୍ଭର ସ୍ନେହପୂର୍ଣ୍ଣ କରୁଣା ମୋʼ ଦୃଷ୍ଟିଗୋଚରରେ ଅଛି; ମୁଁ ତୁମ୍ଭ ସତ୍ୟତାରେ
    ଆଚରଣ କରିଅଛି।
  chk-chk: Pun om tong ellet a nom mwei, om allükülük a emweniei.
  rop-rop: Mi sabi yu oldei kipgon laigimbat mi. Tharran na shoum mi blanga jidan
    langa det raitwei. Mi sabi yu oldei jidan brabli trubalawan. Tharran na album
    mi blanga sabi wujei blanga go.
  ukr-1871: Бо милість твоя перед моїми очима, я жию по правдї твоїй.
  yon-yon: Amborom kuu eb womoniyiibban ye mimyob dowaken kuu ne arinambo ari angkeen,
    kwane ne kuu eb anam anam yaambed yarembirimain.
  deu-1951: Denn deine Gnade war mir vor Augen, und ich wandelte in deiner Wahrheit.
  eng-JPS: For Thy mercy is before mine eyes; and I have walked in Thy truth.
  srp-1865: Jer je milost tvoja pred oèima mojima, i hodim u istini tvojoj.
  lug-lug: Kubanga okwagala kwo kwe kunkulembera, era mu mazima go mwe ntambulira.
  heb-heb: כי חסדך לנגד עיני והתהלכתי באמתך׃
  ben-IRV: কারণ তোমার বিশ্বস্ততা আমার চোখের সামনে এবং আমি তোমার সত্যে চলেছি।
  ntu-ntu: Murde nivz lrm rtwayz-zvzm bange, X nzaodu-krm mailz-zpwxle ninge.
  pan-pan: ਕਿਉਂ ਜੋ ਤੇਰੀ ਦਯਾ ਮੇਰੀ ਅੱਖੀਆਂ ਦੇ ਅੱਗੇ ਹੈ, ਅਤੇ ਮੈਂ ਤੇਰੀ ਸਚਿਆਈ ਵਿੱਚ ਚੱਲਿਆ
    ਹਾਂ।
  mya-JVB: အကျွန်ုပ် သည် မေတ္တာ ကျေးဇူးတော်ကို မျက်မှောက် ပြု၍ ၊ သစ္စာတရား တော်နှင့်အညီ
    ကျင့် ပါ၏။
  kgf-kgf: Guac goi héihéiganéŋ nuac wésénaiguc hezac ni guac haka héla imuac méndacma
    keŋha wammaŋ.
  tte-O: Am mulolo miyamiya yaina iyaele mangu mena yo am walo yawasosi yagu lau ibagunayan.
  tbg-tbg: Ai muntukavano tiriara vaira te kia tauru karaiti, te ariara noraiqaake
    iriha, ai quqaa uva iriqi vi vaunarave.
  hmo-hmo: Badina be oiemu noho hanaihanai lalokauna, be egu vairana dekenai lau itaia
    noho, bona oi dekenai abidadama henia kara ena dala dekenai, lau raka noho nega
    ibounai.
  zar-NT: tuʼ richë́ʼ yöl-laʼ dxiʼi ladxiʼ quiuʼ nedaʼ, ateʼ runaʼ ca naca le naca
    idútë li quiuʼ.
  urd-urd: क्यूँकि तेरी शफ़क़त मेरी आँखों के सामने है, और मैं तेरी सच्चाई की राह पर
    चलता रहा हूँ।
  rus-SYN: Если ополчится против меня полк, не убоится сердце мое; если восстанет
    на меня война, и тогда буду надеяться.
  bqc-SIM: N gbɛ̃kɛ ìↄ dↄaamɛɛ, mi zĩkɛ n sĩanawa.
  tcz-CHONGTHU: Ajeh chu neingailutna longlouhi keiman kahejing e, chuleh keiman nathudih
    dung jui in hinkho kamange.
  mar-mar: कारण तुझी प्रेमदया सदैव माझ्या डोळ्यांपुढे आहे, आणि मी तुझ्या सत्यात चाललो
    आहे.
  isl-isl: Afstaða mín til lífsins og allra hluta mótaðist hjá þér. Þú kenndir mér
    elsku og sannleika.
  hlt-THB: Na lungnaak ve ka haiawh awm poepa nawh, nak awitak awh ka ceh poepa a
    dawngawh.
  qub-qub: Gam cuyapäcoj cashayquitaga rasunpami musyä. Chaymi munashayquinölla cawä.
  bqp-bqp: zaakũ n yenyĩ dìgↄ̃ domɛnɛ arɛ, madì zĩ kɛ n yãpuraa.
  hat-hat: Ou fè m' wè jan ou renmen mwen. M'ap viv yon jan ki dakò ak verite ou la.
  eng-BSB: For Your loving devotion is before my eyes, and I have walked in Your truth.
  eng-WEBPB: For your loving kindness is before my eyes. I have walked in your truth.
  kbq-kbq: Na'ankure vagaore kavesi zamo'a navuga me'nege'na nege'na, maka zupa tamage
    nagu'areti hu'na kamagera ante vava nehue.
  pon-pon: Pwe I aja duen omui kalanan, o I kin weweid ni omui melel.
  nhe-BL: Pampa na nijpatiita moteicnelilis, huan nochipa nijtoquilía motlajtol tlen
    melahuac.
  wnc-wnc: Minae? Gata asinggan musip gwaang natangamunggayak kakngae natanggamatake
    nata gatane wamu noman takngakan asinggan tawanggat.
  bus-bus: zaakɛ n yenzi ègↄ̃ dↄↄmɛ aɛ, mɛɛ̀ zĩi kɛ n yãpuraaa.
  gub-BL: Ta'e nepuruamutar katu haw wexak kar heho àwàm ihewe ne xe. Neze'eg azeharomoete
    har wexak kar heata àwàm ihewe no.
  eng-DRA: If armies in camp should stand together against me, my heart shall not
    fear. If a battle should rise up against me, in this will I be confident.
