verse: PSA.026.004
translations:
  mal-C: വഞ്ചകരോടുകൂടെ ഞാൻ ഇരിക്കുകയോ കപടഭക്തരോട് ഞാൻ സഹകരിക്കുകയോ ചെയ്യുന്നില്ല.
  deu-TKW: Ich saß nicht bei falschen Männern und ging nicht ein zu Versteckten.
  lin-lin: Navandaka esika moko te na bakosi, natambolaka nzela moko te na bato ya
    mitema mibale.
  mmx-mmx: Nia xopmen ana vemu eburu mi luvuttadi ekarakat. Nia axot kis esogo mi
    luvuttadi sosolo arup.
  eng-LSV: I have not sat with vain men, || And I do not enter with pretenders.
  eng-GNV: I haue not hanted with vaine persons, neither kept companie with the dissemblers.
  eng-WEBSTER: I have not sat with vain persons, neither will I go in with dissemblers.
  nhw-BL: Amo quema ninejnentoc ininhuaya masehualme catli tlacajcayahuaj, niyon amo
    nimohuicatoc ininhuaya catli quipiyaj ome iniixayac.
  swh-ONEN: Siketi pamoja na watu wadanganyifu, wala siandamani na wanafiki,
  bba-bba: Yen sɔ̃nɑ nɑ ku rɑ kɑ tɔn kɔ̃sobu sinɛ. Mɛyɑ nɑ ku rɑ mɑɑ kɑ murɑfitibɑ
    sĩ.
  eng-KJVCPB: I have not sat with vain persons, Neither will I go in with dissemblers.
  luo-luo: Ok abed piny gi joma wuondore bende ok ariwra gi jo-miriambo.
  aii-aii: ܠܵܐ ܝܬܝܼܒ݂ ܠܝܼ ܥܲܡ ܡܲܚܠܸܛܵܢܹ̈ܐ، ܘܥܲܡ ܡܲܫܦܸܪ̈ܵܢܹܐ ܠܹܐ ܥܵܒ݂ܕܹܢ ܫܵܘܬܵܦܘܼܬܵ‌ܐ.
  meu-meu: Koikoi taudia ida asina helaimu, bona boga-alaga taudia ida asina raka
    heboumu;
  npi-ULB: मैले छली मानिसहरूसित सङ्गत गर्दिनँ, न त म कपटी मानिसहरूसित घुलमिल गर्छु
    ।
  yor-yor: Èmi kò jókòó pẹ̀lú aláìṣòótọ́, bẹ́ẹ̀ ni èmi kì yóò bá àwọn àgàbàgebè wọlé.
  pes-OPCB: با مردان نادرست همنشین نمی‌شوم و با اشخاص ریاکار رفت و آمد نمی‌کنم.
  tgl-ULB: Hindi ako nakikisama sa mga mandaraya, o nakikisalamuha sa mga hindi tapat.
  nop-nop: Nu adi me hogohi dut mu yaulat eŋ me yalaŋ yoiŋ heki dut maaŋ undugoŋ mu
    yaulat.
  hui-hui: I̱ agali ko biaga karu heba naharuli. Agali tombene hondokihe karu baba
    i̱ nenege nahaga kogoni.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​လျှပ်​ပေါ်​သူ​တို့​နှင့် မ​ပေါင်း​မ​ဖော်​ပါ။ သူ​တော်​ယောင်​ဆောင်​သူ​တို့​နှင့်​လည်း​မည်​သို့​မျှ
    မ​ဆက်​ဆံ​ပါ။
  bod-N: གཡོ་སྒྱུ་ཅན་གྱི་གྲལ་དུ་ང་མི༌འདུག །ཚུལ་འཆོས་ཅན་དང་འགྲོ་འོང་ངས་མི༌བྱེད།།
  wsk-wsk: Ani kawel kariimet mu arungak me aimi gisam, ale kariimet nungamili sorang
    karogo mu arungu me sorasam.
  sna-sna: Handigari navanhu vanonyengera, kana kufambidzana navanyengeri;
  spa-BLM: No me he sentado con hombres engañosos, tampoco me meteré con los hipócritas.
  cac-cac: Man̈ junn̈ejoclaj tzin ec' yed' eb' ixtum anima. Malaj b'aj junn̈ej tzin
    ec' yed' eb' chab' sat.
  swh-ULB: Mimi sichangamani na watu waovu, wala sichangamani na watu wanafiki.
  bel-bel: Аднаго я прасіў у Госпада, толькі таго шукаю, каб жыць мне ў доме Гасподнім
    ва ўсе дні жыцьця майго, сузіраць хараство Гасподняе і наведваць сьвятыню Ягоную;
  deu-ELBBK: Nicht habe ich gesessen bei falschen Leuten, und mit Hinterlistigen ging
    ich nicht um.
  mbb-OT: Wazà a mebpekiduma te menge etew he limbungan wey uvag-uvag dà is menge
    ulaula zan.
  mal-2015: വ്യർത്ഥന്മാരോടുകൂടെ ഞാൻ ഇരുന്നിട്ടില്ല; കപടക്കാരുടെ അടുക്കൽ ഞാൻ ചെന്നിട്ടുമില്ല.
  gup-gup: Ngaye minj ngarridjarrkraworren bininj nawu kabirrihkurrekurren dja nawu
    kabirriburluburlumerren.
  rmc-rmc: Na bešavas le falošne manušenca, aňi man na zdžavas olenca, ko hine dujemujengre.
  nlg-nlg: Inau tu mua kabu kolura na lei tinoni sorisori, mu mua nira udukolu rana
    kiko.
  pes-OPV: با مردان باطل ننشسته‌ام و با منافقین داخل نخواهم شد.
  ron-1924: Ну шед ымпреунэ ку оамений минчиношь ши ну мерг ымпреунэ ку оамений виклень.
  ben-OBCV: আমি প্রতারকদের সঙ্গে বসি না, ভণ্ডদের সঙ্গে আমি পথ চলি না।
  som-som: Lama aan fadhiisan waxmatarayaal, Oo kuwa isyeelyeelana gudaha la geli
    maayo.
  lat-VUC: Unam petii a Domino, hanc requiram, ut inhabitem in domo Domini omnibus
    diebus vitæ meæ; ut videam voluptatem Domini, et visitem templum ejus.
  eng-ASVBT: I have not sat with men of falsehood; Neither will I go in with dissemblers.
  mna-mna: Nio niamŋan zin wal ta tikamam mbulu pakaamŋana na, amluplup som. Zin wal
    tau tizzo sua ŋonoono som na, aŋgabgaaba zin som.
  ita-1885: Io non son seduto con uomini bugiardi, E non sono andato co' dissimulati.
  eng-LXXUP: 'One thing have I asked of the Lord, this will I earnestly seek: That
    I should dwell in the house of the Lord all the days of my life, That I should
    behold the fair beauty of the Lord, And survey his temple.'
  eng-ULB: I do not associate with deceitful people, nor do I mingle with dishonest
    people.
  spa-VBL: No me junto con mentirosos, ni me asocio con hipócritas.
  fra-_FOB: Je ne m'assieds point avec les hommes faux; je ne vais point avec les
    gens dissimulés.
  mal-mal: വഞ്ചകന്മാരോടുകൂടി ഞാൻ ഇരുന്നിട്ടില്ല; കപടഹൃദയമുള്ളവരുടെ അടുക്കൽ ഞാൻ ചെന്നിട്ടുമില്ല.
  urd-GVR: Na maiṅ dhokebāzoṅ kī majlis meṅ baiṭhtā, na chālāk logoṅ se rifāqat rakhtā
    hūṅ.
  suz-BL: गो दूली पाइब मुरपुकी नु मबाक्‍ङ। मिनु जोल पाइबपुकी नु गारशा गेय मपङ। भजन
    संग्रह १:३
  eng-NOY: I sit not with men of falsehood. And go not in company with dissemblers.
  ita-1927: Io non mi seggo con uomini bugiardi, e non vo con gente che simula.
  ckb-ckb: لەگەڵ فێڵبازان دانانیشم، تێکەڵی دووڕووان نابم.
  eng-BBE: I have not taken my seat with foolish persons, and I do not go with false
    men.
  xsi-xsi: Naŋa uru asaŋona kunzi laŋeŋa tamwatanzi tia ndo. Naŋa amo tiniŋgu piti
    ndo ŋananzi tamâta ŋinde uru siporo ŋgua kie toŋge, aŋga ilonzi ikeno piti.
  kan-OKCV: ಮೋಸಗಾರರ ಸಂಗಡ ನಾನು ಕುಳಿತುಕೊಳ್ಳಲಿಲ್ಲ; ವಂಚಕರ ಸಂಗಡ ನಾನು ಹೋಗುವುದಿಲ್ಲ.
  tam-2017: ஏமாற்றுக்காரர்களோடு நான் உட்காரவில்லை, வஞ்சகரிடத்தில் நான் சேருவதில்லை.
  spa-RV-1909: No me he sentado con hombres de falsedad; ni entré con los que andan
    encubiertamente.
  ron-BTF: Nu am șezut cu persoane deșarte, nici nu voi merge cu cei perfizi.
  eng-WEBP: I have not sat with deceitful men, neither will I go in with hypocrites.
  eng-FBV: I don't join in with liars and I don't associate with hypocrites.
  nld-1939: Ik heb geen gemeenschap met veinzers, Met gluipers ga ik niet om;
  nch-BL: Amo quema ninejnentoc inihuaya masehualme cati tacajcayahuaj, yon amo nimohuicatoc
    inihuaya cati quipiyaj ome inixayac.
  vie-1934: Tôi không ngồi chung cùng người dối trá, Cũng chẳng đi với kẻ giả hình.
  cha-cha: Ti jagasja matachongyo yan y ti manmagajet na taotao; ni jujalom yan y
    lumilipa.
  hin-CV: मैं न तो निकम्मी चाल चलने वालों की संगत करता हूं, और न मैं कपटियों से सहमत
    होता हूं.
  eng-OURB: I have not sat with deceitful men, neither will I go in with hypocrites.
  spa-BES: No me he sentado con personas mentirosas, y no voy con hombres hipócritas.
  tdx-tdx: Tsy fitraofako toboke o mpamañahio, naho tsy fiharoako fijelanjelañe o
    soamiatrekeo.
  tha-KJV: ข้าพระองค์​มิได้​นั่งอยู่กับคนไร้​สาระ หรือจะมิ​ได้​สมาคมกับคนมารยา
  por-BR-2018: Não me sento com homens vãos, nem converso com desonestos.
  deu-ELO: Nicht habe ich gesessen bei falschen Leuten, und mit Hinterlistigen ging
    ich nicht um.
  eng-WYC-2018: I sat not with the counsel of vanity; and I shall not enter with men
    doing wicked things. (I sat not down with vain, that is, empty, or worthless,
    people; and I shall not go along with those who do wicked things.)
  epo-epo: Mi ne sidas kun homoj malveremaj, Kaj kun falsemuloj mi ne iros.
  gfk-gfk: Iau pai la kiskis tika ma ira ut na harabota, ma pa ni haan tika mah ma
    ira ut na harababo.
  uig-PIN: Mǝn yalƣanqilar bilǝn ⱨǝmdastihan olturmidim; Sahtipǝzlǝrgǝ ⱨǝmraⱨ boluxⱪa
    kirmǝymǝn.
  beo-beo: Na da hamedei wadela:i dunu ilima hame gilisisa. Na da dabua fawane moloi
    dunu ilima hame gilisisa.
  tpi-OTNT: Mi no save raun wantaim ol man nogut. Mi no save wokabaut wantaim ol man
    bilong giaman.
  hau-SA: Ba na zama tare da masu ruɗu, ko in yi tarayya da masu riya;
  udu-udu: Aha/ dinaki nyaḵ c̱a’b ki ’kwani kun ta imanṯor gwonthus mo, walla aha/
    dinaki ce e ki ’kwani kun ḵal mii ka bor mo.
  uig-LAT: Men yalghanchilar bilen hemdastixan olturmidim; Saxtipezlerge hemrah bolushqa
    kirmeymen.
  nde-nde: Kangidlelani labantu abakhohlisayo njalo kangiwelelani labazenzisi;
  ton-ton: Naʻe ʻikai te u nofo mo e kau tangata angakovi, pea ʻe ʻikai te u ʻalu
    ki loto mo e kau mālualoi.
  ces-1613: S lidmi marnými nesedám, a s pokrytci v spolek nevcházím.
  eng-WMB: I have not sat with deceitful men, neither will I go in with hypocrites.
  tam-TCV: ஏமாற்றுகிறவர்களோடு நான் உட்காருவதில்லை, வஞ்சகரிடத்தில் நான் சேருகிறதுமில்லை;
  ceb-ULB: Wala ako makig-abin sa malimbongong mga tawo, ni makig-uban sa bakakong
    mga tawo.
  pol-UBG: Nie zasiadałem z ludźmi próżnymi i nie zadaję się z obłudnikami.
  urd-GVU: نہ مَیں دھوکے بازوں کی مجلس میں بیٹھتا، نہ چالاک لوگوں سے رفاقت رکھتا ہوں۔
  eng-OEBCW: I never sat down with the worthless, nor companied with dissemblers.
  deu-1912: Ich sitze nicht bei den eitlen Leuten und habe nicht Gemeinschaft mit
    den Falschen.
  kan-2017: ನಾನು ಮೋಸಗಾರರ ಸಹವಾಸ ಮಾಡುವವನಲ್ಲ; ಕಪಟಿಗಳನ್ನು ಸೇರುವವನಲ್ಲ.
  yap-yap: Dagur ma chagil ko pi’in ni dariy rograd ngabang; dariy ragog ko pi’in
    yad ma dake moding nigedyad.
  hlt-MCSB: Hlang taengah a poeyoek la ka ngol pawt tih aka thuhrhawk neh ka yok pawh.
  mdy-ETH: ጌሻ ዓሶና ዎላ ታኣኒ ላጋቲባኣሴ፤ ፔና ጌኤሺ ማሃ ዓሶና ዎላ ታ ሶኦሪባኣሴ።
  twi-ASANTE: Me ne nnaadaafoɔ ntena na me ne nyaatwomfoɔ nso nni hwee yɛ.
  eng-WEBU: I have not sat with deceitful men, neither will I go in with hypocrites.
  acu-NT: Tura wait chichaman etserin ainaujaisha pengké pujuchuyajai. Tura mai nintim
    wajau ainaujaisha pengké iruntrachmiajai.
  spa-PDDPT: No me siento con hombres falsos Ni ando con hipócritas.
  gun-gun: Ndaguapyi guive avakue nhombotavypa rei va'e reve, joayvu merami rive va'e
    kuery reve nanhemoirũi.
  agu-BL: Ej nin qui'c nin jun tir jak chinxom te cyajtza'kl yi e' la'j, scyuch' yi
    e' yi chiwutz tu' chiplaj tu' na cyocsaj quib tetz balaj.
  ilo-ULB: Saaanak a makikaddua kadagiti manangallilaw a tattao, wenno makitipon kadagiti
    tattao a saan a napudno.
  kpg-kpg: Au hagalee hagabuni gi digau ala balumee, gei au dagu mee e hai ang gi
    digau halahalau dangada ai.
  uig-ARA: مەن يالغانچىلار بىلەن ھەمداستىخان ئولتۇرمىدىم؛ ساختىپەزلەرگە ھەمراھ بولۇشقا
    كىرمەيمەن.
  sus-sus: N mu luma wule falɛe ya ma, n mu ɲɛrɛma filankafuie tagi.
  pon-2006: I sohte kin patehng aramas sokatepe kan; sohte ahiong me liksansalmwahu
    kan.
  jae-jae: Aê gaŋgôŋ gawiŋ lau kesowaga atom. Ma gajac biŋ ôkwi gêdêŋ kalomtêna atom.
  ksd-ksd: Pa ave ki varurung ma ra tarai vakuku, Ma pa ave varait bula ma ra umana
    tena vartuam.
  tur-YTC: Hilekâr adamlarla oturmadım, İkiyüzlülerin arasına da girmem.
  bel-N: Я не сядзеў з людзьмі марнымі, і з крывадушнымі ня буду ўваходзіць.
  grc-BRENT: Μίαν ᾐτησάμην παρὰ Κυρίου, ταύτην ἐκζητήσω, τοῦ κατοικεῖν με ἐν οἴκῳ
    Κυρίου πάσας τὰς ἡμέρας τῆς ζωῆς μου, τοῦ θεωρεῖν με τὴν τερπνότητα Κυρίου, καὶ
    ἐπισκέπτεσθαι τὸν ναὸν αὐτοῦ.
  kpr-kpr: Na jo derari kakatode tatae eraena. Kotugo, evetu genembo nenda gunguboimi
    natofo dereraera ainde dabade, jo anumbedo umo gaumo ae eraena.
  ind-AYT: Aku tidak duduk bersama para penipu, dan tidak pergi bersama orang-orang
    munafik.
  yom-yom: Ndivuandanga ko va kimosi ayi batu ba luvunu. Ndifubakananga ko va kimosi
    ayi bankua mayuya.
  yut-yut: Nak top yoŋ amɨn gat dɨma yɨkgamaŋ. Ae jamba but amɨn gat dɨma akwamaŋ.
  nya-nya: Ine sindikhala pansi pamodzi ndi anthu achinyengo, kapena kufunsa nzeru
    kwa achiphamaso.
  hrv-hrv: S ljudima opakim ja ne sjedim i ne svraćam podlima.
  mps-mps: Ena te dwai sę ebo bidi dabe dali me bilisiąwai. Ena te tibo po wabo
    bidi dabe dali me bilibeo.
  tpi-tpi: Mi no save raun wantaim ol man nogut. Mi no save wokabaut wantaim ol man
    bilong giaman.
  dan-1931: Jeg tager ej Sæde blandt Løgnere, blandt falske kommer jeg ikke.
  vie-OVCB: Con không hòa mình với người dối trá, cũng chẳng kết giao cùng bọn đạo
    đức giả.
  guj-2017: મેં ક્યારેય દુરાચારીઓની સંગત કરી નથી હું ક્યારેય કપટીઓની સાથે જોડાયો નથી.
  pon-2006A: I sohte kin patehng aramas sokatepe kan; sohte ahiong me liksansalmwahu
    kan.
  por-BRBSL: Eu não me sentei com homens enganosos, nem eu entrarei com hipócritas.
  eng-OEBUS: I never sat down with the worthless, nor companied with dissemblers.
  swe-swe: Jag sitter inte med (slösar inte bort min tid, associerar mig inte med)
    lögnens män (de som ägnar sig åt tomhet, falskhet) och vandrar (umgås) inte med
    hycklare (de som smider dolda planer för att dölja sin synd).
  cth-cth: Dumyennae hoi cungtalah ka hmawng hoeh. Tami kahawihoehnaw hai ka hmawng
    hoeh.
  twi-twi: Me ne nnaadaafo ntena na me ne nyaatwomfo nso nni hwee yɛ.
  hlt-hlt: Hlang taengah a poeyoek la ka ngol pawt tih aka thuhrhawk neh ka yok pawh.
  tbz-SIM: N yí kɑtìnɛ̀ siyɑ́ɑ̀bìsí yɛmbɛ̀, n yí nɛitinɛ̀ mɛyɛ̀mmɛ̀ mɛ̀dɛ́mɛ̀ yɛmbɛ̀.
  msy-2020: Kɨ ifavaribagh amir gumazamiziba ko arua me ko apiav itir puvatɨ.
  dop-dop: Mɑɑ təŋəɣɩ pɔpɔtʋnɑɑ, pəyele mɑ nɑ mənɑɑfikinɑɑ tɩɩ tɔŋ.
  azb-azb: Yalançı insanlarla oturmuram, İkiüzlülərlə yoldaşlıq etmirəm,
  eng-DBY: I have not sat with vain persons, neither have I gone in with dissemblers;
  hin-2017: मैं निकम्मी चाल चलनेवालों के संग नहीं बैठा, और न मैं कपटियों के साथ कहीं
    जाऊँगा;
  wol-KYG: Toogumaak naxekat, lëngoowumaak naaféq,
  bjr-bjr: Qinee sia fifau aatata nimariasa saimbaqa nidaqa. Qinee sia qaaraiki mariasa
    faqa moodaanaki kianaura.
  eng-YLT: I have not sat with vain men, And with dissemblers I enter not.
  kne-kne: Adiak makikadwa sin ipogaw ay magay silbi na. Sin aginsisingpet, adiak
    makibonggoy en daida.
  eng-WYC-2017: I sat not with the counsel of vanity; and I shall not enter with men
    doing wicked things.
  eng-WMBB: I have not sat with deceitful men, neither will I go in with hypocrites.
  zat-NTPS: Quebe ne guna' tu zren benne' ca' dxelune̱' da xrlátaje cúzreze, ne quebe
    ne guna' tuze benne' ca' dxululé'e cuine̱' xrlátaje.
  zty-NTPS: Bi na' gona' tẕen benne' ka' žóngake' da' chawe' ḻáwzele. Bi na' gona'
    toze benne' ka' ẕḻoé'ezele chawe' kwíngake'.
  urd-GVH: न मैं धोकेबाज़ों की मजलिस में बैठता, न चालाक लोगों से रिफ़ाक़त रखता हूँ।
  rug-rug: Lopu somana si rau koari na tie kokohadi, meke namu loke qua ginugua hokara
    koari na tie sekesekeidi si rau.
  gaz-gaz: Ani warra nama gowwoomsan wajjin hin taaʼu, yookaan fakkeessitoota wajjin
    tokkummaa hin qabaadhu;
  fra-LSG: Je ne m’assieds pas avec les hommes faux, Je ne vais pas avec les gens
    dissimulés;
  yal-yal: N tan mi n magodɛ fuyantenne fɛma, nxu nun nafigine mi fe kedenni.
  iou-iou: Täŋpäkaŋ Anutu, gäk näkŋo mebärina nadätan. Näk äma waki täŋpanikät nämo
    kuŋat täkamäŋ. Ba äma jop manman yäwanikät nämo it täkamäŋ.
  haw-1868: Aole au i noho pu me ka poe hookano; Aole hoi e komo pu me ka poe hookamani
    wale.
  arb-NAV: لَمْ أُجَالِسْ أَهْلَ الْبَاطِلِ وَمَعَ الْمُنَافِقِينَ لَا أَشْتَرِكُ.
  ded-ded: Ni ikocngic yenigoc naric mi kecbade nga ngic manganangina gombunga bageau
    mesufuandae, yenigoc naric mi kecbade.
  ewe-ewe: Nyemanɔ anyi ɖe ameblelawo dome, alo ade ha kple alakpanuwɔlawo o.
  eng-LEE: I have not sat with men of falsehood, and with dissemblers will I not enter
    [in communion].
  asm-FB: প্রৱঞ্চক লোকসকলৰ লগত মই বহা নাই। অসৎ লোকসকলৰ সৈতে মই মিলা-মিছা কৰা নাই।
  sus-A: ﭑ مُ لُمَ وُلٍ قَلّيٍ يَ مَ، ﭑ مُ حّرّ مَ قِلَنكَقُييٍ تَفِ.
  fra-SBL: Je ne me suis pas assis avec des hommes trompeurs, Je n'irai pas non plus
    avec les hypocrites.
  hbo-hbo: לֹא־יָ֭שַׁבְתִּי עִם־מְתֵי־שָׁ֑וְא וְעִ֥ם נַ֝עֲלָמִ֗ים לֹ֣א אָבֹֽוא׃
  kik-kik: Ndiikaranagia na andũ a maheeni, o na kana ngagwatanĩra na andũ arĩa marĩ
    ũhinga.
  fra-NCL: Je ne me suis pas assis avec les hommes de mensonge, je ne vais pas avec
    les hommes dissimulés ;
  cek-AK: Avang ai kaminawk hoi nawnto kang hnu ai moe, angsah thaih kaminawk hoi
    doeh nawnto ka caeh vai ai.
  cuk-cuk: Dule-galagwensurdamaladbali an nanadisulid, wagar-darbodamaladbali an sigdisurbalid.
  uig-CYR: 'Пәрвәрдигардин бирла нәрсини тиләп кәлдим; Мән шуниңға интилимәктимәнки:
    — Өмүр бойи Пәрвәрдигарниң өйидә болсам, Пәрвәрдигарниң гөзәллигигә қарап жүрсәм,
    Униң ибадәтханисида туруп, йетәклишигә муйәссәр болсам, дәймән.'
  tel-2017: మోసగాళ్లతో నేను సాంగత్యం చెయ్యను. నిజాయితీ లేని వాళ్ళతో నేను కలిసి ఉండను.
  hat-BSA: Mwen pa chita avèk mesye k ap twonpe moun yo. Ni mwen pa pale avèk sila
    k ap pran poz yo.
  ukr-ONPU: 'Одного лиш просив я в Господа, тільки того шукаю: щоб мешкати мені в
    домі Господньому всі дні життя мого, щоб споглядав я спокійГоспода й поринав у
    роздуми в Храмі Його.'
  kos-kos: Nga tia asruoki yurin mwet lusrongten; Wangin ip luk yurin mwet wosounkas.
  hbo-WLC: לֹא־יָ֭שַׁבְתִּי עִם־מְתֵי־שָׁ֑וְא וְעִ֥ם נַ֝עֲלָמִ֗ים לֹ֣א אָבֽוֹא׃
  ibo-ibo: Mụ na ndị na-aghọ aghụghọ adịghị enwe mmekọ ọbụla. Otu a kwa, nnwekọ ọbụla
    adịghịkwa nʼetiti mụ na ndị ihu abụọ.
  ory-ory: ମୁଁ ଅସାର ଲୋକଙ୍କ ସଙ୍ଗେ ବସି ନାହିଁ; କିଅବା ମୁଁ କପଟୀମାନଙ୍କ ସଙ୍ଗେ ଗମନ କରିବି ନାହିଁ।
  chk-chk: Üsap nom ren aramas mi chofana, üsap pwal chiechi ngeni chon likatuputup.
  rop-rop: Detlot pipul hu oldei jidanbat langa olabat ronwei, olabat nomo main fren.
    Ai nomo heingaran garram detlot tufeis pipul.
  ukr-1871: Не засїдав я з людьми лукавими, і не приставав до підступних.
  yon-yon: Ne kuu birandidan yoom dibirimokban, kwane aadidmidan yoom daboknenwimokban.
  deu-1951: Ich blieb nie bei falschen Leuten und gehe nicht zu Hinterlistigen.
  eng-JPS: I have not sat with men of falsehood; neither will I go in with dissemblers.
  srp-1865: Ne sjedim s bezumnicima, i s lukavima se ne miješam.
  lug-lug: Situula na bantu balimba, so siteesaganya na bakuusa.
  heb-heb: לא ישבתי עם מתי שוא ועם נעלמים לא אבוא׃
  ben-IRV: আমি প্রতারণাপূর্ণ লোকের সাথে যুক্ত নই, আমি অসৎ লোকের সাথে মিশি না।
  ntu-ntu: Traodu-lzbqkru badr leplz kxnztrkang. X trabrtzlvzwxu kxnzpokiang.
  pan-pan: ਮੈਂ ਨਿਕੰਮਿਆਂ ਦੇ ਸੰਗ ਨਹੀਂ ਬੈਠਾ, ਨਾ ਮੈਂ ਕਪਟੀਆਂ ਦੇ ਸੰਗ ਅੰਦਰ ਜਾਂਵਾਂਗਾ।
  mya-JVB: လျှပ်ပေါ် သော လူ တို့နှင့်အတူ မ ထိုင် ပါ။ လျှို့ဝှက် သော လူစုထဲ သို့ မ
    ဝင် ပါ။
  kgf-kgf: Ic gorosoŋa iniguc ménda tacyac waŋanʒua. Waŋu ic diwi qiwiliŋa iniguc
    momacnec keŋha ménda wammaŋ.
  tte-O: Yatolo-suwala tolobwagabwaga kolili yo nige yamiyamiya tomwakomwakota luwali
    mena.
  tbg-tbg: Kia te una uva ti variaka hampata vi ani vauraukave. Unaqaraiqama keha
    koqe kaiqa vare variaka, te kia vika ianaini oru vaunarave.
  hmo-hmo: Koikoi taudia danu lau helai noho lasi, bona kara maoromaoro koikoi taudia
    danu, be lau haboua tamona lasi.
  zar-NT: Bitiʼ runaʼ tsözxö́n nupa taʼzíʼ yëʼ, en bitiʼ ridálenaʼ nupa tuʼluíʼisö
    cuínguequi tsahuiʼ.
  urd-urd: मैं बेहूदा लोगों के साथ नहीं बैठा, मैं रियाकारों के साथ कहीं नहीं जाऊँगा।
  rus-SYN: Одного просил я у Господа, того только ищу, чтобы пребывать мне в доме
    Господнем во все дни жизни моей, созерцать красоту Господню и посещать храм Его,
  bqc-SIM: Mili zↄ̃lɛ ń ɛɛdeↄo, mili bɛbɛ ń mↄafilideↄo.
  tcz-CHONGTHU: Keima mijouho tojong kakivop khompon, miphalhem ho deilam jong kachepipon
    ahi.
  mar-mar: कपटी लोकांबरोबर मी सहयोगी झालो नाही, किंवा मी अप्रामाणिक लोकांत मिसळलो
    नाही.
  isl-isl: Ég forðast félagsskap hræsnara og þeirra sem tala lygi.
  hlt-THB: Qaai ak kqawn thlang mi am ngawi haih man nyng saw, ak hoel qu thlangkhqi
    ing am pyi qu man nih nyng.
  qub-qub: Llullacunawanga imaypis manami goturashcächu. Janan shongu parlajcunawanpis
    manami goturashcächu.
  bqp-bqp: Madì vutɛ kũ ɛ́kɛdenↄoro, madì gɛ̃ manafikidenↄ tɛ́ro.
  hat-hat: Mwen pa chita ansanm ak moun k'ap bay manti, mwen pa gen anyen pou m' wè
    ak moun ipokrit.
  eng-BSB: I do not sit with deceitful men, nor keep company with hypocrites.
  eng-WEBPB: I have not sat with deceitful men, neither will I go in with hypocrites.
  kbq-kbq: Nagra havigema nehaza vahe'enena vano nosu'na, tavre vahe'mofo amu'nompina
    nomanue.
  pon-pon: I jota kin mondi ren aramaj aklapalap akan, o I jota kin waroki on me morjued
    akan.
  nhe-BL: Ax quema ninejnentoc ininhuaya tlacame tlen tlacajcayahuaj, niyon ax nimohuicatoc
    ininhuaya tlen quipiyaj ome ininxayac.
  wnc-wnc: Na aminu wai aminkat dua sukukamang. Gatu kem wam yakaing aminkat kaya
    dua sukukamang.
  bus-bus: Mɛɛ̀ vɛ̃ɛ kↄ̃n ɛgɛdeenↄoro, mɛɛ̀ gɛ̃ mↄnafikideenↄ tɛ́ro.
  gub-BL: Nata kwaw hemu'em ma'e wainuromo ihe. Naiko kwaw ikatu ma'e romo uzemume'u
    mua'u ma'e wainuromo ihe.
  eng-DRA: One thing I have asked of the Lord, this will I seek after; that I may
    dwell in the house of the Lord all the days of my life. That I may see the delight
    of the Lord, and may visit his temple.
