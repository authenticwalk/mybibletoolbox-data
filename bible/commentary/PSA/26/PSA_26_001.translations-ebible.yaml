verse: PSA.026.001
translations:
  mal-C: യഹോവേ, എന്നെ കുറ്റവിമുക്തനാക്കണമേ, ഞാൻ നിഷ്കളങ്കജീവിതം നയിക്കുന്നു; യഹോവേ,
    ഞാൻ അങ്ങയിൽ വിശ്വാസം അർപ്പിച്ചിരിക്കുന്നു യാതൊരു ചാഞ്ചല്യവുമില്ല.
  deu-TKW: Von David. Schaffe mir Recht, Jahwe, denn in meiner Unschuld habe ich gewandelt
    und auf Jahwe habe ich vertraut, ohne zu wanken.
  lin-lin: Nzembo ya Davidi. Yawe, longisa ngai na miso ya basambisi, pamba te natambolaka
    na bosembo ; natielaka Yawe motema, nakozonga sima te.
  mmx-mmx: O Leeme Silok, una tong atkatla li i ria do, nenia laradi sepsen, atla
    nia a nunu saga mun taram la ak lox amisik levempanga ik mokso.
  eng-LSV: BY DAVID. Judge me, O YHWH, for I have walked in my integrity, || And I
    have trusted in YHWH, || I do not slide.
  eng-GNV: 'A Psalme of David. Judge me, O Lord, for I haue walked in mine innocency:
    my trust hath bene also in the Lord: therefore shall I not slide.'
  eng-WEBSTER: 'A Psalm of David. Judge me, O LORD; for I have walked in my integrity:
    I have trusted also in the LORD; therefore I shall not slide.'
  nhw-BL: TOTECO, techtlajtolsencahua. Xiteyolmelahua para amo tleno catli fiero nijchijtoc.
    Nimotemachijtoc san ipan ta huan amo quema nimoilhuijtoc nimitzcahuas.
  swh-ONEN: Ee Bwana, nithibitishe katika haki, maana nimeishi maisha yasiyo na lawama;
    nimemtumainia Bwana bila kusitasita.
  bba-bba: Dɑfidin womu. Yinni Gusunɔ, wunɑ nɑ nɑɑnɛ sɑ̃ɑ mɑm mɑm. Nɑ sĩimɔwɑ dee
    dee wunɛn woodɑbɑ sɔɔ. A mɑn ɡem wɛ̃ɛyɔ.
  eng-KJVCPB: 'Judge me, O Lord; for I have walked in mine integrity: I have trusted
    also in the Lord; therefore I shall not slide.'
  luo-luo: Ngʼadna bura makare, yaye Jehova Nyasaye, nikech e ngimana duto asedak
    ka aonge ketho; aseketo genona kuom Jehova Nyasaye ma ok adigni.
  aii-aii: ܥܒ݂ܘܿܕ ܠܵܗ̇ ܕܝܼܘܵܢܝܼ، ܝܵܐ ܡܵܪܝܵܐ، ܒܗ̇ܝ ܕܐܵܢܵܐ ܒܬܲܡܝܼܡܘܼܬ‌ܝܼ ܚܕܝܼܪܝܼ، ܘܠܡܵܪܝܵܐ
    ܦܝܼܫ ܠܝܼ ܒܣܲܒ݂ܪܵܐ، ܠܹܐ ܫܵܥܫܹܢ.
  meu-meu: Iehova e, ba gwauraigu maoro, badina be vada na raka mai maoromaorogu ida,
    bona Iehova vada na abidadama henia, asi egu daradara.
  npi-ULB: हे परमप्रभु, मेरो न्याय गर्नुहोस्, किनकि म इमानदारीसँग हिंडेको छु । हलचल
    नगरी मैले परमप्रभुमा भरोसा गरेको छु ।
  yor-yor: Ṣe ìdájọ́ mi, Olúwa, nítorí tí mo ti ń rìn nínú ìwà òtítọ́ ọ̀ mi, mo sì
    ti ní ìgbẹ́kẹ̀lé nínú Olúwa, ǹjẹ́ ẹsẹ̀ mi kì yóò yẹ̀.
  pes-OPCB: ای خداوند، به داد من برس، زیرا در کمال صداقت رفتار می‌کنم و توکل راسخ
    به تو دارم.
  tgl-ULB: Hatulan mo ako, Yahweh, dahil lumakad ako nang may dangal; Nagtiwala ako
    kay Yahweh nang walang pag-aalinlangan.
  nop-nop: Yahwe, nu du hogok nadisukilitigamulat tiŋa titiŋ didimeniŋ tiŋat wondoktiŋa
    nu mede gineŋ yale me didimeniŋ nanimbeŋ.
  hui-hui: Anduane Homogo-o i̱na í̠hondo mini mbiraore wu haabo howa mana tigabi hangu
    bialu harugo í̠na i̱ bayale ka labe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​သည်​မှန်​ရာ​ကို​ပြု​ကျင့်​၍ ကိုယ်​တော်​အား​အ​ကြွင်း​မဲ့​ကိုး​စား​သူ​ဖြစ်
    ပါ​၏။ ထို့​ကြောင့်​ကျွန်​တော်​မျိုး​မှာ​အ​ပြစ်​မ​ရှိ​ကြောင်း ထုတ်​ဖော်​ကြေ​ညာ​တော်​မူ​ပါ။
  bod-N: ༼དཱ་བིད་ཀྱི་མགུར༌མ།༽ བདག་གིས་སྔར་ནས་སྤྱོད་པ་དྲང་པོར༌སྤྱད། །གཡོ་བ་མེད་པར་ཁྱེད་ལ་བློ་གཏད༌པས།
    །ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ང་ལ་དཀར་འདོན༌མཛོད།།
  wsk-wsk: O Yawe, aga sangaruko, mu awuk, aninga bagara aolak ko ninguru sinar tokasam,
    ale ni bowa ningi la baga se, bola pala me nama taikasam.
  sna-sna: Nditongerei, imi Jehovha, nokuti ndakararama upenyu husina chahungapomerwa;
    ndakavimba naJehovha ndisingazungunuki.
  spa-BLM: Júzgame, Yahvé, porque he caminado en mi integridad. Yo también he confiado
    en Yahvé sin vacilar.
  cac-cac: Mamin Jehová, ch'oxcaneli to malaj in mul, yujto an̈ej tas vach' ayoch
    d'a in pensar in c'ulani. Mamin, ayach och yipoc in c'ool, malaj in chab'c'olal
    d'ayach.
  swh-ULB: Unihukumu mimi, Yahwe, kwa kuwa nimeenenda katika uadilifu; nimeamini katika
    Yahwe bila kusita.
  bel-bel: 'Псальма Давідава. Перад памазаньнем. Гасподзь - сьвятло маё і ратунак
    мой: каго мне баяцца? Гасподзь - цьвярдыня жыцьця майго: каго мне палохацца?'
  deu-ELBBK: (Von David.) Richte mich, HERR! Denn in meiner Lauterkeit habe ich gewandelt;
    und auf den HERRN habe ich vertraut, ich werde nicht wanken.
  mbb-OT: Nengazen, ipeehè nu he wazè ku salà, su nengungubpaan a he wazà igkesawey
    kedì ne mibpurung a medsarig kenikew.
  mal-2015: യഹോവേ, എനിക്കു ന്യായം പാലിച്ചു തരേണമേ; ഞാൻ എന്റെ നിഷ്കളങ്കതയിൽ നടക്കുന്നു;
    ഞാൻ ഇളകാതെ യഹോവയിൽ ആശ്രയിക്കുന്നു.
  gup-gup: Yawey, ngaye djawan bu ngudda kanmakwan. Ngaye mandjad ngadjalkurduyime
    munguyh, dja warridj ngaye wanjh woybukwon, dja minj mak kewkme, dja minj mak
    ngamarrkbaworrimeninj ke.
  rmc-rmc: Le Davidoskro žalmos. Zaačh vaš ma, RAJEJA, bo dživavas žužes, pačavas
    andre tu, RAJEJA, a na pochibinavas.
  nlg-nlg: Ko bosa tateu tu kabu marabu, Ghe Lord, Na pukuna tu nia sakutua kolu na
    utuni; inau tu varava itatana Lord, ge ku mua saisarikiba.
  pes-OPV: ای خداوند مرا داد بده زیرا که من درکمال خود رفتار نموده‌ام و بر خداوندتوکل
    داشته‌ام، پس نخواهم لغزید.
  ron-1924: Фэ-мь дрептате, Доамне, кэч умблу ын невиновэцие ши мэ ынкред ын Домнул
    фэрэ шовэире!
  ben-OBCV: হে সদাপ্রভু, আমাকে নির্দোষ মান্য করো, কারণ আমি নির্দোষ জীবনযাপন করেছি;
    আমি সদাপ্রভুতে আস্থা রেখেছি এবং বিপথে যাইনি।
  som-som: Rabbiyow, i xukun, waayo, waxaan ku socday daacadnimadayda, Oo weliba waxaan
    Rabbiga isugu halleeyey rogrogmashola'aan.
  lat-VUC: 'Psalmus David, priusquam liniretur. [Dominus illuminatio mea et salus
    mea: quem timebo? Dominus protector vitæ meæ: a quo trepidabo?'
  eng-ASVBT: 'Judge me, O Jehovah, for I have walked in mine integrity: I have trusted
    also in Jehovah without wavering.'
  mna-mna: O Yooba, nio aŋyamaana kembei aŋkam ŋoobo mbulu sa som. Aŋpa pai tio ma
    ambai men. Mi aŋso nu itum tiiri yo pa mbulu tio. Pa nio aŋpase pu. Tana ko irao
    aŋtop na som.
  ita-1885: GIUDICIAMI, Signore; perciocchè io son camminato nella mia integrità;
    E mi son confidato nel Signore; io non sarò smosso.
  eng-LXXUP: A Psalm of David, before he was anointed. The Lord is my light and my
    Savior; whom shall I fear? The Lord is the defender of my life; of whom shall
    I be afraid?
  eng-ULB: Judge me, Yahweh, for I have walked with integrity; I have trusted in Yahweh
    without wavering.
  spa-VBL: Confirma que soy inocente, Señor, porque he actuado con integridad, y he
    confiado en el Señor sin falta.
  fra-_FOB: Psaume de David. Éternel, fais-moi justice! Car je marche dans mon intégrité;
    je mets ma confiance en l'Éternel, je ne chancelle point.
  mal-mal: യഹോവേ, എനിക്ക് ന്യായം പാലിച്ചുതരണമേ; ഞാൻ എന്റെ നിഷ്കളങ്കതയിൽ നടക്കുന്നു;
    ഞാൻ ഇളകാതെ യഹോവയിൽ ആശ്രയിക്കുന്നു.
  lit-lit: Dovydo. Paskelbk kaltinimo nepagrįstumo nuosprendį apie mane, VIEŠPATIE,
    nes vaikščiojau savo vientisumo dorybėje ir VIEŠPAČIU pasitikėjau; nesvyruosiu.
  urd-GVR: Dāūd kā zabūr. Ai Rab, merā insāf kar, kyoṅki merā chāl-chalan bequsūr
    hai. Maiṅ ne Rab par bharosā rakhā hai, aur maiṅ ḍāṅwāṅḍol nahīṅ ho jāūṅgā.
  suz-BL: परमप्रभु यावे, आं कली निसाफ पने। गो मारेइ दोस तचा ङा गेय मपङ। परमप्रभु यावे,
    गो इन कली जिम्‍मा गेंसीशा, महिम्‍सीथु बाक्‍ती।
  eng-NOY: “A psalm of David.” Be thou my judge, O LORD! for I have walked in uprightness.
    I have put my trust in the LORD, therefore shall I not fall.
  ita-1927: Di Davide. Fammi giustizia, o Eterno, perch’io cammino nella mia integrità,
    e confido nell’Eterno senza vacillare.
  ckb-ckb: ئەی یەزدان، ئەستۆپاکیم بسەلمێنە، چونکە بەبێ کەموکوڕی ژیاوم، پشتم بە یەزدان
    بەستووە، بەبێ دوودڵی.
  eng-BBE: 'O Lord, be my judge, for my behaviour has been upright: I have put my
    faith in the Lord, I am not in danger of slipping.'
  xsi-xsi: Yova Kindeni, naŋa uru aveta vetâŋa ara, aku naneŋgu kalo-tawana nde imâ
    mao pa noko nâ. Mine nde ano pano tu kutula ŋgua pwataki lâ ŋgua nia mine tu naŋa
    nde tamâta sondo, naneŋgu soki toŋge tia.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನನ್ನನ್ನು ನಿರ್ದೋಷನನ್ನಾಗಿ ನಿರ್ಣಯಿಸಿರಿ, ನಾನು ದೋಷವಿಲ್ಲದ ಜೀವನ
    ನಡೆಸಿದ್ದೇನೆ; ನಾನು ಯೆಹೋವ ದೇವರಲ್ಲಿ ಕದಲದೆ ಭರವಸೆ ಇಟ್ಟಿದ್ದೇನೆ.
  tam-2017: யெகோவாவே, என்னை நியாயம் விசாரியும், நான் என் உத்தமத்திலே நடக்கிறேன்; நான்
    யெகோவாவை நம்பியிருக்கிறேன், ஆகையால் நான் தள்ளாடுவதில்லை.
  spa-RV-1909: 'Salmo de David. JÚZGAME, oh Jehová, porque yo en mi integridad he
    andado: confiado he asimismo en Jehová, no vacilaré.'
  ron-BTF: Judecă-mă, DOAMNE, pentru că am umblat în integritatea mea, m-am încrezut
    de asemenea în DOMNUL; de aceea nu voi aluneca.
  eng-WEBP: Judge me, LORD, for I have walked in my integrity. I have trusted also
    in the LORD without wavering.
  eng-FBV: Confirm that I'm innocent, Lord, for I have acted with integrity, and I
    have trusted in the Lord without fail.
  nld-1939: Van David. Wees mijn Rechter, o Jahweh! Want mijn wandel is rein; Altijd
    heb ik op Jahweh vertrouwd, Nooit gewankeld!
  nch-BL: TOTECO, techtajtolsencahua. Xiteyolmelahua para amo teno cati fiero nijchijtoc.
    Nimotemachijtoc san ipan ta huan amo quema nimoilhuijtoc nimitzcahuas.
  vie-1934: Hỡi Đức Giê-hô-va, xin hãy đoán xét tôi, vì tôi đã bước đi trong sự thanh
    liêm, Tôi cũng nhờ cậy Đức Giê-hô-va, không xiêu tó.
  cha-cha: 'JUSGAYO, O Jeova, sa guajo jumajanao yo gui tininasso: juangocoyo locue
    gui as Jeova: pot enao na ti jusulong.'
  hin-CV: याहवेह, मुझे निर्दोष प्रमाणित कीजिए, क्योंकि मैं सीधा हूं; याहवेह पर से
    मेरा भरोसा कभी नहीं डगमगाया.
  eng-OURB: Judge me, Adonai, for I have walked in my integrity. I have trusted also
    in Adonai without wavering.
  spa-BES: 'Oh Señor, sé mi juez, porque mi comportamiento ha sido recto: he puesto
    mi fe en el Señor sin titubear.'
  tdx-tdx: Meo to iraho, ry Iehovà, fa mitrantràñe ami’ty havañonako; tsy nifejofejo
    ty fiatoako am’ Iehovà, vaho tsy hasiotse iraho.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขอทรงตัดสินเข้าข้างข้าพระองค์ เพราะข้าพระองค์ดำเนินอยู่ในความสุ​จร​ิตของข้าพระองค์
    ข้าพระองค์​ได้​วางใจในพระเยโฮวาห์ ฉะนั้นข้าพระองค์จะไม่​พลาด
  por-BR-2018: Faze-me justiça, SENHOR, pois eu ando em minha sinceridade; e eu confio
    no SENHOR, não me abalarei.
  deu-ELO: Von David. Richte mich, Jehova! Denn in meiner Lauterkeit habe ich gewandelt;
    und auf Jehova habe ich vertraut, ich werde nicht wanken.
  eng-WYC-2018: '[The psalm of David.] Lord, deem thou me, for I entered in mine innocence;
    and I hoping in the Lord, shall not be made unsteadfast. (A song by David. Lord,
    judge me, for I have gone my way in innocence; and trusting in the Lord, I have
    not been made unsteady, that is, I have not slipped, or stumbled.)'
  epo-epo: Juĝu min, ho Eternulo, ĉar mi iris en sincereco kaj la Eternulon mi fidis;
    Mi ne ŝanceliĝos.
  gfk-gfk: Watong, hinawas palai bia iau pai gil ta sakena, kanong iau te lon haruat
    ma ira bilbilai ing i kis tano balagu. Iau te nurnur tano Watong ma iau pai la
    lilik airuo.
  uig-PIN: 'Dawut yazƣan küy: — Mǝn üqün ⱨɵküm qiⱪarƣaysǝn, i Pǝrwǝrdigar; Qünki mǝn
    ɵz durusluⱪumda turup mangdim; Mǝn Pǝrwǝrdigarƣa tayinip kǝlgǝnmǝn; Mǝn teyilip
    kǝtmǝymǝn.'
  beo-beo: Hina Gode! Na da moloidafa dunu agoane, Di sia:ma! Bai na da moloi hou
    fawane hamosa amola Dima molole dafawaneyale dawa:sa.
  tpi-OTNT: Bikpela, yu kolim mi stretpela man. Long wanem, mi save mekim stretpela
    pasin, na mi bilip olgeta long yu.
  hau-SA: Ka nuna rashin laifina, ya Ubangiji, gama na yi rayuwa marar zargi; Na dogara
    ga Ubangiji ba tare da kaucewa ba.
  udu-udu: Yeyi aha/ mo ma, ayy Tap̱a, haali/ aha/ yana e yam pem ki ya jin dar gi
    ŋadhum mo, dhali aha/ gamkina gwo is e Tap̱a ki dar gi bwa jin shinu ’kup̱ mo.
  uig-LAT: 'Dawut yazghan küy: — Men üchün höküm chiqarghaysen, i Perwerdigar; Chünki
    men öz durusluqumda turup mangdim; Men Perwerdigargha tayinip kelgenmen; Men téyilip
    ketmeymen.'
  nde-nde: Veza ukungabi lacala kwami, Thixo, ngoba sengiphile impilo engelansolo;
    ngihlezi ngimethemba uThixo ngingaxhamandi.
  ton-ton: 'Ke ke fakamaau au, ʻE Sihova; he naʻaku ʻeveʻeva ʻi heʻeku angatonu: naʻaku
    falala foki kia Sihova; ko ia ʻe ʻikai ai te u hekea.'
  ces-1613: Žalm Davidův. Suď mne, Hospodine, nebo já v upřímnosti své chodím, a v
    tě Hospodina doufám, nepohnuť se.
  eng-WMB: Judge me, LORD, for I have walked in my integrity. I have trusted also
    in the LORD without wavering.
  tam-TCV: யெகோவாவே, என்னை நியாயப்படுத்திக் காட்டும், ஏனெனில் நான் உத்தமமாய் நடக்கிறேன்;
    நான் யெகோவாவை நம்பியிருக்கிறேன், நான் தடுமாறுவதில்லை.
  ceb-ULB: Ang Salmo ni David. Hukmi ako, O Yahweh, kay naglakaw man ako uban sa kahingpitan;
    nagsalig ako kang Yahweh nga walay pagduhaduha.
  pol-UBG: Osądź mnie, PANIE, bo postępuję uczciwie, zaufałem PANU i nie zachwieję
    się.
  urd-GVU: داؤد کا زبور۔ اے رب، میرا انصاف کر، کیونکہ میرا چال چلن بےقصور ہے۔ مَیں
    نے رب پر بھروسا رکھا ہے، اور مَیں ڈانواں ڈول نہیں ہو جاؤں گا۔
  eng-OEBCW: 'Defend me, O Lord, for my walk has been blameless; in the Lord have
    I trusted unswervingly:'
  deu-1912: Ein Psalm Davids. HERR, schaffe mir Recht; denn ich bin unschuldig! Ich
    hoffe auf den HERRN; darum werde ich nicht fallen.
  kan-2017: ಯೆಹೋವನೇ, ನನಗೋಸ್ಕರ ನ್ಯಾಯವನ್ನು ನಿರ್ಣಯಿಸು. ನಾನಾದರೋ ನಿರ್ದೋಷಿಯಾಗಿಯೇ ನಡೆದುಕೊಂಡಿದ್ದೇನೆ.
