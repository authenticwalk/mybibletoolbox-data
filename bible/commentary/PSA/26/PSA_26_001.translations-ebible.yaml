    idudulai yo yagu meli meuloina yapei koliwo.
  tbg-tbg: Noravauvo, te ariara noraiqaake iriqi viha te kia tuqantaa taqantaa iraiti,
    te ai aaraqaa avuqavu ni vaunarara tira, are tiriara kia viraqaa uva vaivo tiane.
  hmo-hmo: Lohiabada e, lau do oi gwauraia kerere lasi, badina be lau ese kara maoromaoro
    lau karaia vadaeni, bona lau ese oi dekenai, lau abidadama henia momokani vadaeni.
  zar-NT: Guléaj nedaʼ tsahuiʼ, Xan, tuʼ runaʼ le naca dxiʼa, en idú ládxaʼa ruzxöni
    ládxaʼa Liʼ.
  urd-urd: ऐ ख़ुदावन्द, मेरा इन्साफ़ कर, क्यूँकि मैं रास्ती से चलता रहा हूँ, और मैंने
    ख़ुदावन्द पर बे लग़ज़िश भरोसा किया है।
  rus-SYN: 'Господь - свет мой и спасение мое: кого мне бояться? Господь крепость
    жизни моей: кого мне страшиться?'
  bqc-SIM: Yãnakpaa Dii, asa ma yãkɛ̀ a zɛ́wa, ma n náaikɛ̀ seasai.
  tcz-CHONGTHU: O Yahweh Pakai themmo na bei kahihi phongdoh tan, ajeh chu keiman
    kitah na neitah in hinkho kamang in nungchonlou hel in Yahweh Pakai a tahsan na
    dettah kaneije.
  mar-mar: हे परमेश्वरा, माझा न्याय कर. कारण मी प्रामाणिकपणाने चाललो आहे. मी परमेश्वरावर
    न डगमगता विश्वास ठेवला आहे.
  isl-isl: Drottinn, láttu mig ná rétti mínum, því að ég hef kappkostað að halda boð
    þín og treyst þér af öllu hjarta.
  hlt-THB: Aw Bawipa, ak thym na awi ni deng lah; coet a kap kaana khaw ka sak a dawngawh;
    kaw cak doena ni Bawipa ce ka ypnaak.
  qub-qub: Tayta Dios, imano cashätapis gamga musyaycanquimi. Nogaga imaypis alli
    cajllatami ruraycä. Mana cachaypa gamllamanmi yäracaycämö.
  bqp-bqp: Ǹ yã nna kpáma Dikiri, zaakũ ma yã kɛ̀ a zɛ́a, ma n náani kɛ̀ sikaa
    sari.
  hat-hat: Se yon sòm David. Fè m' jistis, Seyè, paske m'ap viv yon jan ki san repwòch.
    Mwen mete tout konfyans mwen nan ou, mwen pa janm lage ou.
  eng-BSB: Vindicate me, O LORD! For I have walked with integrity; I have trusted
    in the LORD without wavering.
  eng-WEBPB: Judge me, LORD, for I have walked in my integrity. I have trusted also
    in the LORD without wavering.
  kbq-kbq: Ra Anumzamoka nagrira nenagenka fatgo vahe mani'nane hunka huo. Na'ankure
    nomaniza'nifina fatgo navu'nava'za hu'na e'noe. Ana nehu'na rukrahe osu hankaveti'na
    kagrite namentintia hu'noe.
  pon-pon: IEOWA kom kotin jauaja ia, pwe I kekeit wei ni melel, I kin liki Ieowa,
    i jota pan luetala
  nhe-BL: TOTECO, xinechtlajtolsencahua. Xiteyolmelahua para ax tleno tlen fiero nijchijtoc.
    Nimotemachijtoc san ipan ta huan ax quema nimoilhuijtoc nimitzcahuas.
  wnc-wnc: Buyambam tapa, nata noman takngakan tasinggat. Tasike baniu kuupbam gaekan
    singgat. Unzingge gata tasiwi iwanata nandupa take siwan na yumdakan temapa naninanga
    dua siwik.
  bus-bus: Ǹ yã nnaa kpáma Dii, zaakɛ ma yã kɛ̀ a zɛ́a, ma n náanɛ kɛ̀ seka sai.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, emume'u ikatu ma'e romo hereko haw nehe, Ta'e
    azapo ikatu ma'e ihe xe. Azeruzar katu nerehe no.
  eng-DRA: 'The psalm of David before he was anointed. The Lord is my light and my
    salvation, whom shall I fear? The Lord is the protector of my life: of whom shall
    I be afraid?'
