verse: PSA.117.001
translations:
  mal-C: സകലരാഷ്ട്രങ്ങളുമേ, യഹോവയെ വാഴ്ത്തുക; ഭൂമിയിലെ സകലജനതകളുമേ, അവിടത്തെ പുകഴ്ത്തുക.
  deu-TKW: Rühmet Jahwe, alle Heiden, preiset ihn, alle Völker!
  lin-lin: Bino bato ya bikolo nyonso, bokumisa Yawe ! Bino bato ya mabota nyonso,
    bopesa Ye nkembo !
  mmx-mmx: Nemi axap limixin kopmen nemi me Juda, mina emi asu mi Leeme Silok. Limixin
    at lengkot axap, mina xip aurut laasen teren.
  eng-LSV: Praise YHWH, all you nations, || Glorify Him, all you peoples!
  eng-GNV: 'All nations, praise ye the Lord: all ye people, praise him.'
  eng-WEBSTER: 'O praise the LORD, all ye nations: praise him, all ye people.'
  nhw-BL: Xijpaquilismacaca TOTECO nochi anmasehualme ipan nochi tlalme, xijhueyimatica
    nochi amojuanti ipan nochi altepeme.
  swh-ONEN: Msifuni Bwana, enyi mataifa yote; mtukuzeni yeye, enyi watu wote.
  bba-bba: Bɛɛ bwesenu kpuro, i Yinni Gusunɔ siɑro. Bɛɛ hɑnduniɑɡibu kpuro, i Yinni
    Gusunɔ bɛɛrɛ wɛ̃ɛyɔ.
  eng-KJVCPB: 'O praise the Lord, all ye nations: Praise him, all ye people.'
  luo-luo: Pakuru Jehova Nyasaye, un ogendini duto; dendeuru, un ji duto manie piny.
  aii-aii: ܫܲܒܚܘܼܢ ܠܡܵܪܝܵܐ ܟܠܵܝܗ‌ܝ ܐܸܡܘܵܬܹ̈‌ܐ، ܫܲܒܚܘܼܢ ܠܹܗ ܟܠܵܝܗ‌ܝ ܥܲܡܡܹ̈ܐ.
  meu-meu: Bese idau-idau iboumui ai, Iehova ba imodaia; orea idau-idau taumui iboumui
    ai, ia ba heatolaia.
  npi-ULB: ए सबै जातिहरूका मानिस हो, परमप्रभुको प्रशंसा गर । ए सबै मानिसहरू हो, उहाँलाई
    उच्‍च पार ।
  yor-yor: Ẹ yin Olúwa, gbogbo ẹ̀yin orílẹ̀-èdè; ẹ pòkìkí rẹ̀, gbogbo ẹ̀yin ènìyàn.
  pes-OPCB: ای همهٔ قومها، خداوند را ستایش کنید! ای تمام قبایل، او را حمد گویید.
  tgl-ULB: Purihin si Yahweh, lahat ng bansa; siya ay parangalan, lahat ng mga tao.
  nop-nop: Kwetkwet metam hogohogok hidi Yahwe niutumbaneŋ. Metam hogohogok wanakaŋ
    noŋgoŋ nintiloneŋ.
  hui-hui: Wali agali hameigini tara tara bu kamiru tí bibahendeme Anduane Homogonaga
    mini yaraga hadaba. Wali agali dindi tara tara bibahendeha bu kamiru tígua ibunaga
    mini yaraga hadaba.
  mya-mya: နိုင်​ငံ​တ​ကာ​တို့၊ထာ​ဝ​ရ​ဘု​ရား​အား ထော​မ​နာ​ပြု​ကြ​လော့။ လူ​မျိုး​အ​ပေါင်း​တို့၊ကိုယ်​တော်​အား
    ထော​မ​နာ​ပြု​ကြ​လော့။
  bod-N: ཀྱེ་ཀྱེ་མི་རིགས་ཀུན་གྱིས་ཡ་ཝཱེར༌བསྟོད། །ཀྱེ་ཀྱེ་མི་སྡེ་ཡོངས་ཀྱིས་ཁོང་ལ༌བསྟོད།།
  wsk-wsk: Ali sor lilim la, Yawe ko nup patawuralko! Imikiri suen la, nup biya tualko!
  sna-sna: Rumbidzai Jehovha, imi ndudzi dzose; Mukudzei, imi marudzi ose.
  spa-BLM: ¡Alabad a Yahvé, todas las naciones! ¡Extendedlo, todos vosotros!
  cac-cac: Ex anima cajan ex d'a masanil nación yed' chon̈ab', alec vach' lolonel
    d'a Jehová.
  swh-ULB: Msifuni Yahwe, enyi mataifa yote; enyi watu mhimidini yeye.
  bel-bel: Алілуя. Слаўце Госпада, бо Ён добры, бо вечная ласка Ягоная.
  deu-ELBBK: Lobt den HERRN, alle Nationen! Rühmt ihn, alle Völker!
  mbb-OT: Sikiyu is langun he menge nasyun, deliǥa niw is Nengazen! Sikiyu is langun
    he menge etew, beǥayi niw sikandin te zengeg!
  mal-2015: സകല ജാതികളുമായുള്ളോരേ, യഹോവയെ സ്തുതിപ്പിൻ; സകല വംശങ്ങളുമായുള്ളോരേ, അവനെ
    പുകഴ്ത്തുവിൻ.
  gup-gup: Ngudda bininj nawu ngurrihni kubolkbubuyika rowk, wanjh ngurriburlumen
    nawu Yawey! Ngudda ngurriwarlahkenh bininj rowk nawu ngurridjenbubuyika, wanjh
    ngurringeyyolyolmen bu nungka Nadjalmakmak!
  ctu-CTI: Subula i ñuclel lac Yum añet bʌ la ti mojt ti mojt ti pejtyelel pañamil
    tyac, ti pejtyelel lum tyac. Subula i ñuclel lac Yum pejtyelel quixtyañujob.
  rmc-rmc: Lašaren le RAJES, savore narodale, Bararen les, savore manušale!
  nlg-nlg: Holoutoa Lord, ighau na lei kema soko. Holoutoa gaia, ighau na lei vure
    tana maramana.
  pes-OPV: ای جمیع امتها خداوند را تسبیح بخوانید! ای تمامی قبایل! او راحمد گویید!
  ron-1924: Лэудаць пе Домнул, тоате нямуриле, лэудаци-Л, тоате попоареле!
  ben-OBCV: হে সমস্ত জাতি, সদাপ্রভুর প্রশংসা করো; সমস্ত লোকজন, তাঁর সংকীর্তন করো।
  som-som: Quruumaha oo dhammow, Rabbiga ammaana, Dadyowga oo dhammow, ammaana isaga.
  lat-VUC: Alleluja. [Confitemini Domino, quoniam bonus, quoniam in sæculum misericordia
    ejus.
  eng-ASVBT: O praise Jehovah, all ye nations; Laud him, all ye peoples.
  mna-mna: Niom karkari ta boozomen, kapakur Yooba! Niom tomtom ta karao pa toono
    ta boozomen na, kiwit uruunu ma isala kor!
  ita-1885: NAZIONI tutte, lodate il Signore; Popoli tutti, celebratelo;
  eng-LXXUP: 'Alleluia. Give thanks to the Lord; for he is good: For his mercy endures
    forever.'
  eng-ULB: Praise Yahweh, all you nations; exalt him, all you peoples.
  spa-VBL: ¡Alaben al Señor todas las naciones! ¡Todo el mundo en todas partes, alaben
    su gran nombre!
  fra-_FOB: Louez l'Éternel, vous, toutes les nations; célébrez-le, vous, tous les
    peuples!
  mal-mal: സകല ജനതതികളുമേ, യഹോവയെ സ്തുതിക്കുവിൻ; സകല വംശങ്ങളുമേ, കർത്താവിനെ പുകഴ്ത്തുവിൻ.
  lit-lit: Girkite VIEŠPATĮ, visos tautos! Išgarsinkite jį, visi žmonės!
  urd-GVR: Ai tamām aqwām, Rab kī tamjīd karo! Ai tamām ummato, us kī madahsarāī karo!
  suz-BL: रागी रागी ङा मुर नेल्‍लेम परमप्रभु यावे कली ठेयब सेलीन। जात जात ङा मुर नेल्‍लेम
    मेको कली मान पने! रोमी १५:११
  eng-NOY: Praise the LORD, all ye nations! Praise him, all ye people!
  ita-1927: Lodate l’Eterno, voi nazioni tutte! Celebratelo, voi tutti i popoli!
  ckb-ckb: ئەی هەموو نەتەوەکان، ستایشی یەزدان بکەن! ئەی هەموو گەلان، ستایشی بکەن،
  eng-BBE: 'Let all the nations give praise to the Lord: let all the people give him
    praise.'
  xsi-xsi: Miki tamâta lâ tinikoa ŋgu ndoni, miki rârâni kapanea Yova Kindeni kasuka
    i ŋa kâki! Miki tamâta kamo tâno ndoni, miki kawawa i!
  kan-OKCV: ಎಲ್ಲಾ ದೇಶಗಳೇ, ಯೆಹೋವ ದೇವರನ್ನು ಸ್ತುತಿಸಿರಿ; ಸಮಸ್ತ ಜನರೇ, ಯೆಹೋವ ದೇವರನ್ನು ಸ್ತುತಿಸಿರಿ.
  tam-2017: தேசங்களே, எல்லோரும் யெகோவாவை துதியுங்கள்; மக்களே, எல்லோரும் அவரைப் போற்றுங்கள்.
  spa-RV-1909: ALABAD á Jehová, naciones todas; pueblos todos, alabadle.
  ron-BTF: Lăudați pe DOMNUL, toate națiunile, lăudați-l toate popoarele.
  eng-WEBP: Praise the LORD, all you nations! Extol him, all you peoples!
  eng-FBV: Praise the Lord, all nations; everyone everywhere, praise how wonderful
    he is!
  nld-1939: Hallejuja! Looft Jahweh, alle volken, Verheerlijkt Hem, alle naties;
  nch-BL: Xijpaquilismacaca TOTECO nochi anmasehualme ipan nochi talme, xijhueyimatica
    nochi amojuanti ipan nochi altepeme.
  vie-1934: Hỡi các nước, hãy ngợi khen Đức Giê-hô-va; Hỡi các dân, khá ca tụng Ngài!
  cha-cha: 'O fanmanalaba as Jeova, jamyo todo y nasion sija: fanmanalaba nu güiya
    jamyo todo y taotao sija.'
  hin-CV: समस्त राष्ट्रो, याहवेह का स्तवन करो; सभी उनका गुणगान करें.
  eng-OURB: Praise Adonai, all you nations! Extol him, all you peoples!
  spa-BES: Dejen que todas las naciones alaben a Jehová; que todo el pueblo lo alabe.
  tdx-tdx: Rengeo t’Iehovà ry kilakila‘ndatio, onjono, ry hene ondatio.
  tha-KJV: โอ ประชาชาติ​ทั้งปวงเอ๋ย จงสรรเสริญพระเยโฮวาห์​เถิด ชนชาติ​ทั้งหลายเอ๋ย
    จงยกย่องพระองค์​เถิด
  por-BR-2018: Louvai ao SENHOR, todas as nações; celebrai a ele, todos os povos.
  deu-ELO: Lobet Jehova, alle Nationen! Rühmet ihn, alle Völker!
  eng-WYC-2018: Alleluia. All heathen men, praise ye the Lord; all peoples, praise
    ye him. (Alleluia. All the heathen, praise ye the Lord; all the peoples, praise
    ye him.)
  epo-epo: Haleluja! Gloru la Eternulon ĉiuj popoloj, Laŭdu Lin ĉiuj gentoj;
  gfk-gfk: Pirlat no Watong, muat ira kantri bakut. Muat ira matanaiabar bakut, muat
    na pirhakasing ie,
  uig-PIN: Pǝrwǝrdigarni mǝdⱨiyilǝnglar, barliⱪ ǝllǝr; Ⱨǝmmǝ hǝlⱪlǝr, Uni mahtanglar!
  beo-beo: Fifi asi gala huluane! Hina Godema nodoma! Dunu huluanedafa! Ema nodoma!
  tpi-OTNT: Yupela olgeta lain pipel, litimapim nem bilong Bikpela. Yupela manmeri
    bilong olgeta kantri, litimapim nem bilong en.
  hau-SA: Yabi Ubangiji, dukanku al’umma; ku ɗaukaka shi, dukanku mutane.
  udu-udu: Maŋi Tap̱a mo, aris um kal gi ’kwaniny’cesh mo. Yuḵi gway ki moŋ’kuny bwa
    gom a’di mo, aris um ’kwani mo.
  uig-LAT: Perwerdigarni medhiyilenglar, barliq eller; Hemme xelqler, Uni maxtanglar!
  nde-nde: Dumisani uThixo lina zizwe zonke; mbabazeni lina bantu lonke.
  ton-ton: 'Mou fakamālō kia Sihova, ʻae ngaahi puleʻanga kotoa pē: fakamālō ki heʻene
    ʻafio, ʻakimoutolu ʻae kakai kotoa pē.'
  ces-1613: Chvalte Hospodina všickni národové, velebtež ho všickni lidé.
  eng-WMB: Praise the LORD, all you nations! Extol him, all you peoples!
  tam-TCV: நாடுகளே, நீங்கள் எல்லோரும் யெகோவாவைத் துதியுங்கள்; மக்களே, நீங்கள் எல்லோரும்
    அவரைப் போற்றுங்கள்.
  ceb-ULB: Dayega si Yahweh, kamong tanan nga kanasoran; ibayaw siya, kamong tanan
    nga katawhan.
  pol-UBG: Chwalcie PANA, wszystkie narody! Chwalcie go, wszyscy ludzie!
  urd-GVU: اے تمام اقوام، رب کی تمجید کرو! اے تمام اُمّتو، اُس کی مدح سرائی کرو!
  eng-OEBCW: 'Praise the Lord, all you nations: laud him, all you peoples.'
  deu-1912: Lobet den HERRN, alle Heiden; preiset ihn, alle Völker!
  kan-2017: ಸರ್ವಜನಾಂಗಗಳೇ, ಯೆಹೋವನನ್ನು ಕೀರ್ತಿಸಿರಿ; ಸಮಸ್ತ ಪ್ರಜೆಗಳೇ, ಆತನನ್ನು ಕೊಂಡಾಡಿರಿ.
  yap-yap: Urngin e pi nam, mu pininged e sorok ngak SOMOL! Gubin mit e girdi’, mu
    pininged e sorok ngak!
  hlt-MCSB: Namtom boeih, BOEIPA thangthen uh. Namtu boeih loh amah taengah domyok
    tiuh.
  mdy-ETH: ዒንሢ ሜሌ ዴራ ቢያሢ ናንጊና ናንጋ ጎዳ ጋላቱዋቴ! ዴራ ቢያ ዒዛ ጋላታና ዼግ ዼጊዱዋቴ።
  twi-ASANTE: Aman nyinaa, monkamfo Awurade; mo nnipa nyinaa, momma ne din so.
  eng-WEBU: Praise the LORD, all you nations! Extol him, all you peoples!
  acu-NT: 'Ii Apuringkia iincha timiá anenmau asamtai, mash nungkanmaya aints ainautiram,
    ii Apuringkia: Ameketme juuntam titaram. Ningkia pengké yapaijmiamachminuitai.
    ¡Ii Apuri warartusmi!'
  spa-PDDPT: Alaben a Yavé, todas las naciones. Alábenlo todos los pueblos.
  gun-gun: Peẽ yvy regua ha'e javi, peporaei ke Senhor pe! Peroporaei, ha'e javi regua!
  agu-BL: Kak'e' kak'ajsbil tetz Kajcaw. Ncha'tz yi e'u' yi ate'u' lakak nación, yi
    e'u' yi ate'u' lakak tnum, cyak'e'u' chik'ajsbilu' tetz.
  ilo-ULB: Idaydayawyo ni Yahweh, dakayo amin a nasion; itan-okyo isuna dakayo amin
    a tattao.
  kpg-kpg: Goodou go nia henua llauehe huogodoo, hagaamu ina Dimaadua! Nia daangada
    huogodoo, hagaamu ina a Mee!
  uig-ARA: پەرۋەردىگارنى مەدھىيىلەڭلار، بارلىق ئەللەر؛ ھەممە خەلقلەر، ئۇنى ماختاڭلار!
  sus-sus: Si birin xa Alatala matɔxɔ, bɔnsɔɛ birin xa a tantu,
  pon-2006: Kumwail wehi kan koaros, kumwail kapinga KAUN-O! Kumwail aramas koaros,
    kumwail kapinga!
  jae-jae: Amac lau nomŋa samob, awem êôc Apômtau. Amac tenteŋlatu samob, alanem eŋ.
  ksd-ksd: Avat a umana vuna gunan par, avat a pite pa ra Luluai, Avat a lavur vuna
    tarai par, avat a manane.
  tur-YTC: Ey bütün uluslar, Yahve’yi övün! O’nu övün, ey bütün halklar!
  bel-N: Хвалеце ГОСПАДА, усе народы! Праслаўляйце Яго, усе плямёны!
  grc-BRENT: Ἀλληλούϊα. Ἐξομολογεῖσθε τῷ Κυρίῳ, ὅτι ἀγαθὸς, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος
    αὐτοῦ.
  kpr-kpr: Enda da oro oro isambu, Bajari dae sakai sevu! Evetu genembo isasambu,
    nunda javo jighivu erare!
  ind-AYT: Pujilah TUHAN, hai segala bangsa; megahkanlah Dia, hai segala suku bangsa!
  yom-yom: Luzitisa Yave, beno makanda moso. Lunyayisa beno batu boso.
  yut-yut: Mɨŋat amɨn kabɨ morap egɨ aŋaŋ kwaŋ, ji Yawe aŋkɨsini. Mɨktɨmɨ mɨktɨmɨ
    mɨŋat amɨn morap ji mani yaŋ aŋkɨsini.
  nya-nya: Tamandani Yehova, inu anthu a mitundu yonse; mulemekezeni Iye, inu mitundu
    ya anthu.
  kyg-kyg: O alu nofi vayaꞌmogitapae, huꞌna, Ala kava neꞌmo agiꞌaleꞌmo alitapa asaga
    hiyo. Muki alu nofi vayaꞌmogiꞌe alu nofi vayaꞌmogiꞌeꞌmo agiꞌaleꞌmo aliꞌa asaga
    hiyo.
  hrv-hrv: Aleluja! Hvalite Jahvu, svi puci, slavite ga, svi narodi!
  mps-mps: Dage tigidali tǫde bidibo hani bage, te Genuai Bidi nogi ugwaba sao. Awe,
    dage tigidali we bidi, aga nogi ugwanu sao.
  tpi-tpi: Yupela olgeta lain pipel, litimapim nem bilong Bikpela. Yupela manmeri
    bilong olgeta kantri, litimapim nem bilong en.
  dan-1931: Halleluja! Lovsyng HERREN, alle I Folk, pris ham, alle Stammer,
  vie-OVCB: Tất cả các nước, hãy chúc tụng Chúa Hằng Hữu! Tất cả các dân, hãy ca ngợi
    Ngài!
  guj-2017: પૃથ્વીના સર્વ લોકો યહોવાહની સ્તુતિ કરો; સર્વ લોકો, તેમને મહાન માનો.
  pon-2006A: Kumwail wehi kan koaros, kumwail kapinga KAUN-O! Kumwail aramas koaros,
    kumwail kapinga!
  por-BRBSL: Louvado seja Yahweh, todas as nações! Exaltem-no, todos vocês povos!
  eng-OEBUS: 'Praise the Lord, all you nations: laud him, all you peoples.'
  swe-swe: Lova Herren (Jahve) alla nationer (hednafolk), prisa honom alla folk!
  cth-cth: Miphunnaw pueng BAWIPA teh pholen awh. Taminaw pueng ama teh pholen awh.
  twi-twi: Mo aman nyinaa, monkamfo Awurade; mo nnipa nyinaa, momma ne din so.
  hlt-hlt: Namtom boeih, BOEIPA thangthen uh. Namtu boeih loh amah taengah domyok
    tiuh.
  tbz-SIM: Díndi yɛbotɛ̀ nsɑ̃ntínɛ̀ ti Yiɛ̀ nKuyie, díndi ibotí imɔu ndɛ́úkùnkonɛ̀
    ku yètìrì.
  msy-2020: Ia Kantrin Igharazibar Gumazamiziba bar, Ikiavɨra Itir Godɨn ziam fɨ.
    Ia ikɨziba bar, an ziamɨn onger akabar amu.
  dop-dop: Piitimnɑɑ mɛ, ɩ́ sɑ Tɑcɑɑ. Yəlɑɑnɑɑ tənɑ ɩ́ sɑmɩ-ɩ.
  azb-azb: Ey bütün millətlər, Rəbbə həmd edin! Ey bütün ümmətlər, Onu mədh edin!
  eng-DBY: Praise Jehovah, all ye nations; laud him, all ye peoples;
  hin-2017: हे जाति-जाति के सब लोगों, यहोवा की स्तुति करो! हे राज्य-राज्य के सब लोगों,
    उसकी प्रशंसा करो! (रोम. 15:11)
  wol-KYG: Yeen xeetoo xeet, màggal-leen Aji Sax ji, réewoo réew, kañleen ko.
  bjr-bjr: Innee aiqama maqannaasa Yaaweena amooqiaqa. Innee aiqama fasiqa anaasee
    mina amooqiaqa.
  eng-YLT: Praise Jehovah, all ye nations, Glorify Him, all ye peoples.
  kne-kne: Dayawen yo si Yahweh, kaipoipogaw sin amin ay ili.
  eng-WYC-2017: Alleluia. All heathen men, praise ye the Lord; all peoples, praise
    ye him.
  eng-WMBB: Praise the LORD, all you nations! Extol him, all you peoples!
  zat-NTPS: ¡Le güe lá'ana Xránadxu Dios, le'e, benne' dute̱ xe̱zr la xu! ¡Le güe
    lá'ana Le̱', le'e, xúgute̱ bénneache,
  zty-NTPS: ¡Le wká'n ẕen X̱anžo Dios, ḻe'e, benách yež ka'! ¡Le wká'n ẕene' Ḻe',
    ḻe'e, yógo'te benách ka'!
  urd-GVH: ऐ तमाम अक़वाम, रब की तमजीद करो! ऐ तमाम उम्मतो, उस की मद्हसराई करो!
  rug-rug: Mi vahesia se Zihova, gamu doduru butubutu! Mi vahesia si Asa, gamu doduru
    tinoni.
  gaz-gaz: Saboonni hundi Waaqayyoon jajadhaa; isin namoonni hundinuu isa leellisaa.
  fra-LSG: Louez l’Éternel, vous toutes les nations, Célébrez-le, vous tous les peuples!
  gnn-gnn: Go bukmak bäpurru yolŋu walala, wokthurrana Garraywu; Goŋmirriyana Garraywu,
    nhuma yolŋu walala wäŋakurru buku‐ḻiw'marama.
  yal-yal: Siyane birin xa Alatala tantun! Yamane birin xa a batu!
  iou-iou: Äma äbori äbori, in Ekäni iniŋ orerut! Ämawebe kuduptagän in wäpi biŋam
    yäpmäŋ akuwut!
  haw-1868: E HALELU aku oukou ia Iehova, e ko na aina a pau; E hiilani aku ia ia,
    e na lahuikanaka a pau.
  arb-NAV: سَبِّحُوا الرَّبَّ يَا جَمِيعَ الأُمَمِ، وَمَجِّدُوهُ يَا كُلَّ الشُّعُوبِ.
  ded-ded: Bangec monnunac ngicngac, ngeni KEBU fendzonggema dengerebisia. Ngiha ngiha
    sasawa ngeni KEBU afehebisia.
  ewe-ewe: Mi dukɔwo katã, mikafu Yehowa; midoe ɖe dzi, mi ame siwo katã le anyigba
    dzi.
  eng-LEE: 'Praise the Lord, all ye nations: praise him, all ye people.'
  asm-FB: হে সমুদায় জাতি, যিহোৱাৰ প্ৰশংসা কৰা; হে সমুদায় লোক, তেওঁৰ মহিমা কীর্তন
    কৰা।
  sus-A: سِ بِرِن شَ عَلَتَلَ مَتْشْ، بْنسْي بِرِن شَ عَ تَنتُ،
  fra-SBL: Louez Yahvé, vous toutes les nations ! Exaltez-le, vous tous, peuples !
  hbo-hbo: הַֽלְל֣וּ אֶת־יְ֭הוָה כָּל־גֹּויִ֑ם שַׁ֝בְּח֗וּהוּ כָּל־הָאֻמִּֽים׃
  kik-kik: Goocai Jehova, inyuĩ ndũrĩrĩ ciothe; mũkumiei, inyuĩ andũ othe.
  fra-NCL: Nations, louez toutes Yahweh ; peuples, célébrez-le tous !
  cek-AK: Nangcae prae congca kaminawk boih, Angraeng to saphaw oh; nangcae kaminawk
    boih, anih to saphaw oh.
  cuk-cuk: Bela dulemar-yar-baid-baidgi-bukwad, Bab-Jehová-nug odummomar. Bela dulemar-baid-baid-danar-danar-bukwamalad,
    Bab-Jehová-nug ogannomar.
  uig-CYR: Пәрвәрдигарға тәшәккүр ейтиңлар, чүнки У меһривандур; Униң меһир-муһәббити
    мәңгүдур!
  pma-pma: Rehehati lat isen Iahova, meatin vasi keil ten out netan. Mihehou lat isen,
    kami vasi koa mimul en kantri sav keil.
  tel-2017: యెహోవాను స్తుతించండి. జాతులారా, సర్వప్రజానీకమా, ఆయనను కొనియాడండి.
  hat-BSA: Louwe SENYÈ a, tout nasyon yo! Selebre Li, tout pèp yo!
  ukr-ONPU: Славте Господа, бо Він добрий, бо навіки Його милосердя.
  kos-kos: Kaksakin LEUM GOD, kowos mutanfahl nukewa! Kaksakunul, kowos mwet nukewa.
  hbo-WLC: הַֽלְל֣וּ אֶת־יְ֭הוָה כָּל־גּוֹיִ֑ם שַׁ֝בְּח֗וּהוּ כָּל־הָאֻמִּֽים ׃
  ibo-ibo: Toonu Onyenwe anyị, unu mba niile dị iche iche. Jaakwa ya mma, unu ndị
    niile dị iche iche.
  ory-ory: ହେ ସର୍ବଦେଶୀୟମାନେ, ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କର ପ୍ରଶଂସା କର; ହେ ସମସ୍ତ ଲୋକ, ତାହାଙ୍କର
    ସ୍ତୁତି କର।
  chk-chk: Oupwe mwareiti ewe Samol mi Lapalap, ämi chon ekewe mwü meinisin. Oupwe
    ingeiti i, ämi aramas meinisin.
  rop-rop: Preisim YAWEI ola pipul brom ebri kantri. Kaman preisim im ol yumob pipul
    dumaji im haibala.
  ukr-1871: Хвалїте Господа, всї народи! Величайте його, всї люде!
  yon-yon: Ambibkin koremdan, Yariman ye aningko kankoonime. Nimakarub korem, ye aningko
    kuu darewoob arimbed andime.
  deu-1951: Lobet den HERRN, alle Heiden! Preiset ihn, alle Völker!
  eng-JPS: O praise the LORD, all ye nations; laud Him, all ye peoples.
  srp-1865: Hvalite Gospoda svi narodi, slavite ga sva plemena;
  lug-lug: Mutendereze Mukama, mmwe ensi zonna; mumugulumize, mmwe amawanga gonna.
  heb-heb: הללו את יהוה כל גוים שבחוהו כל האמים׃
  ben-IRV: সদাপ্রভুুর প্রশংসা কর; তোমরা সব জাতি, তাঁর মহিমান্বিত কর।
  ntu-ntu: Glqpxamu Yawe nimu lr mrkzbleng amrlx. X nimu leplz mz nrlc tulvzo naglqlz-kzamu
    nide.
  pan-pan: ਹੇ ਸਾਰੀਓ ਕੌਮੋ, ਯਹੋਵਾਹ ਦੀ ਉਸਤਤ ਕਰੋ, ਹੇ ਸਾਰੀਓ ਉੱਮਤੋ, ਉਹ ਦੇ ਗੁਣ ਗਾਓ!
  mya-JVB: လူမျိုး အပေါင်း တို့၊ ထာဝရဘုရား ကို ချီးမွမ်း ကြလော့။ လူ အနွှယ်အပေါင်း
    တို့၊ အလွန်ချီးမွမ်း ကြလော့။
  kgf-kgf: Baera baera icembac ini Yawe mepésimigic. Ic embac momac yanda ini ʒéhiaru
    migic.
  tte-O: Kaba loina meuloimiu, Yeoba kwatobalan. Komiu tomo meuloimiu esana wakeleisinan.
  tbg-tbg: Ne ekaa vo vatanaa vo vatanaaka Nora Kotira autu tuahera kaate. Ne naato
    vata maata variaka vira autu noraiqamake tuahera kaate.
  hmo-hmo: Bese idauidau ibounai e, Lohiabada do umui hanamoa. Taunimanima ibounai
    e, Lohiabada ena ladana do umui abia isi,
  zar-NT: ¡Guliʼcuʼë yöl-laʼ ba Xanruʼ Dios, libíʼiliʼ, bönachi yúguʼtë yödzö izáʼa!
    ¡Guliʼcuʼë yöl-laʼ ba yúguʼtëliʼ,
  urd-urd: ऐ क़ौमो सब ख़ुदावन्द की हम्द करो! करो! ऐ उम्मतो! सब उसकी सिताइश करो!
  rus-SYN: Славьте Господа, ибо Он благ, ибо вовек милость Его.
  bqc-SIM: Bui píi, à Dii táasilɛ, bùsu píi gbɛ̃́ↄ, à aà tↄbↄ,
  tcz-CHONGTHU: Chitin namtin in Yahweh Pakai chu thangvahna peuhen, leiset chungcheng
    jousen thangvah cheh hen,
  mar-mar: अहो सर्व राष्ट्रांनो, परमेश्वराची स्तुती करा; अहो सर्व लोकांनो त्याची स्तुती
    करा.
  isl-isl: Lofið Drottin allar þjóðir. Vegsamið hann allir lýðir.
  hlt-THB: Nangmih thlangphyn boeih aw, Bawipa ce kyihcah lah uh; nangmih thlangkhqi
    boeih aw, amah ce zoeksang lah uh.
  qub-qub: Nasyuncunacho tiyajcuna marcacunacho tiyajcuna llapayqui, Tayta Diosta
    alabay.
  bqp-bqp: Ákↄ̃nↄ buri sĩnda pínkinↄ à Dikiri tↄ́ kpá, ákↄ̃nↄ bùsu sĩnda pínki gbɛ̃nↄ
    à a táaki lɛ́.
  hat-hat: Nou menm nasyon yo, fè lwanj Seyè a! Nou menm tout pèp yo, fè lwanj li!
  eng-BSB: Praise the LORD, all you nations! Extol Him, all you peoples!
  eng-WEBPB: Praise the LORD, all you nations! Extol him, all you peoples!
  kbq-kbq: Maka ama mopafima kokankokama nemaniza vahe'mota, Ra Anumzamofo agi'a husga
    hunteho. Maka mopafi vahe'mota Anumzamofona agi'a ahentesga hiho.
  pon-pon: MEN liki kan karoj kapina leowa! O kainok karoj kapina i!
  nhe-BL: Xijpaquilismacaca TOTECO nochi intlacame ipan nochi tlaltini, xijhueyimatica
    nochi imojuanti ipan nochi altepetini.
  wnc-wnc: Ginu kepna kepna nana aminu kuupbamda, Buyambam tapatane umana yatangenatnong.
    Ngan, ginu dongu takngatu takngatuine nana aminu kuupbamda, Buyambam tapatane
    umana yatangenatnong.
  bus-bus: Amↄa bori pínginↄ à Dii tↄ́ kpá, amↄa bùsu píngi gbɛ̃nↄ à à táaki lɛ́,
  gub-BL: Pemume'u Tupàn Tuweharupi Wiko Ma'e ikatu haw nehe, teko ywy nànànar wà.
    Tuwe teko paw umume'u ikatu haw wà nehe.
  eng-DRA: 'Give praise to Lord, for he is good: for his mercy endureth for ever.'
