verse: PSA.117.002
translations:
  mal-C: നമ്മോടുള്ള അവിടത്തെ അചഞ്ചലസ്നേഹം ഉന്നതമാണ്, യഹോവയുടെ വിശ്വസ്തത എന്നേക്കും
    നിലനിൽക്കുന്നു. യഹോവയെ വാഴ്ത്തുക.
  deu-TKW: Denn mächtig ist über uns seine Gnade, und die Treue Jahwes währt ewig.
    Rühmet Jah!
  lin-lin: Pamba te bolingo na Ye mpo na biso ezali monene, mpe bosembo ya Yawe ewumelaka
    seko na seko. Bokumisa Yawe !
  mmx-mmx: Mila mo labalamu ren tidik i silok aleng, la luruturun teren tidik naba
    tu amisik la kopmen taxavaxap teren. Leemi asu ri Leeme Silok.
  eng-LSV: For His kindness has been mighty to us, || And the truth of YHWH [is] for
    all time. Praise YAH!
  eng-GNV: For his louing kindnes is great toward vs, and the trueth of the Lord endureth
    for euer. Praise yee the Lord.
  eng-WEBSTER: 'For his merciful kindness is great towards us: and the truth of the
    LORD endureth for ever. Praise ye the LORD.'
  nhw-BL: Pampa yaya techicnelía ica se hueyi tlaicnelijcayotl catli amo quema tlamis.
    Yaya temachtli huan elis temachtli para nochipa. ¡Paquilistli!
  swh-ONEN: Kwa kuwa upendo wake kwetu ni mkuu, uaminifu wa Bwana unadumu milele.
    Msifuni Bwana.
  bba-bba: Win tɔn ɡee te u rɑ sun sɔ̃ɔsi tɑ kpɑ̃. Win bɔrɔkiniru tɑ rɑ n wɑ̃ɑwɑ sere
    kɑ bɑɑdommɑɔ. I Yinni Gusunɔ siɑro.
  eng-KJVCPB: 'For his merciful kindness is great toward us: And the truth of the
    Lord endureth for ever. Praise ye the Lord.'
  luo-luo: Nimar hera moherowago duongʼ, kendo adierane osiko nyaka chiengʼ. Pakuru
    Jehova Nyasaye.
  aii-aii: ܣܵܒܵܒ ܓܘܼܪܘܸܣ ܠܵܗ̇ ܥܲܠܲܢ ܛܲܝܒܘܼܬܹܗ، ܘܫܲܪܝܼܪܘܼܬܵ‌ܐ ܕܡܵܪܝܵܐ ܠܥܵܠܲܡ ܝܠܵܗ̇.
    ܗܲܠܸܠܘܼܝܵܐ
  meu-meu: Badina be ena hebogahisi na bada ita edai, bona Iehova ena heabidadama
    na e hesiriu hanaihanaimu. Iehova ba imodaia.
  npi-ULB: किनभने हामीप्रति उहाँको करारको विश्‍वस्‍तता महान् छ र परमप्रभुको सत्‍यता
    सदासर्वदा रहन्छ । परमप्रभुको प्रशंसा गर ।
  yor-yor: Nítorí ìfẹ́ ńlá rẹ̀ tí ó ní sí wa, àti òtítọ́ Olúwa dúró láéláé. Ẹ yin
    Olúwa!
  pes-OPCB: زیرا محبت او بر ما بسیار عظیم است و وفای او را حدی نیست. سپاس بر خداوند!
  tgl-ULB: Dahil ang kanyang katapatan sa tipan ay dakila para sa atin, at ang pagiging
    mapagkakatiwalaan ni Yahweh ay mananatili magpakailanman. Purihin si Yahweh.
  nop-nop: Adi yadi weleŋdi nibukahile tuguk u fafaŋeniŋ hatak. Tiŋa adi yadi medeŋiŋ
    didimeŋgoŋ hinek takaliŋa mu binibilak, dapmandapmaŋnit mokit. Unduŋ doktiŋa Yahwe
    niutumbanim!
  hui-hui: Ibugua ina gubalini timbuniore ho haabo haga kagoni. Ibugua bi lowiyago
    habo nale mini bilinaho haabo haga kagoni. Iname ibunaga mini yaraga hama.
  mya-mya: ငါ​တို့​အ​တွက်​ထား​ရှိ​သော​မေတ္တာ​တော်​သည် ကြီး​မား​တော်​မူ​၏။ ကိုယ်​တော်​၏​သစ္စာ​တော်​သည်​လည်း
    ထာ​ဝ​စဉ်​တည်​တော်​မူ​၏။ ထာ​ဝ​ရ​ဘု​ရား​အား​ထော​မ​နာ​ပြု​ကြ​လော့။
  bod-N: ཁོང་གིས་གནང་བའི་བྱམས་བརྩེ་ཆེན་པོ༌ཡིན། །ཁོང་གི་དྲང་བདེན་རྒྱུན་ནས་རྒྱུན་དུ༌གནས།
    །ཁྱོད་ཚོས་ཡ་ཝཱེར་བསྟོད་པར་གྱིས་ཤིག༌ཨང༌།།
  wsk-wsk: Mu awuk, noko gomang motam ana nago ko mu ulal biya; ale me nanga beteso,
    nangarak pempem baga lagoso. Se noko nup patawuralko!
  sna-sna: Nokuti rudo rwake kwatiri rukuru, uye kutendeka kwaJehovha kunogara nokusingaperi.
    Rumbidzai Jehovha.
  spa-BLM: Porque su bondad es grande para con nosotros. La fidelidad de Yahvé es
    eterna. ¡Alabado sea Yah!
  cac-cac: A svach'c'olal d'ayon̈ te nivan. Tz'eln̈ejc'och tas syal d'a masanil tiempo.
    Calec vach' lolonel d'a Jehová.
  swh-ULB: Kwa kuwa uaminifu wa agano lake ni mkuu kwetu, na uaminifu wa Yahwe wadumu
    milele. Msifuni Yahwe.
  bel-bel: 'Хай скажа сёньня дом Ізраілеў: Ён добры, бо вечная ласка Ягоная.'
  deu-ELBBK: Denn mächtig über uns ist seine Güte; und die Wahrheit des HERRNwährt
    ewiglich. Lobt den HERRN!
  mbb-OT: Su utew kiw mibmahal te Nengazen, ne wazà pidtemanan te kebmetinumanen din.
    Deliǥa is Nengazen!
  mal-2015: നമ്മോടുള്ള അവന്റെ ദയ വലുതായിരിക്കുന്നു; യഹോവയുടെ വിശ്വസ്തത എന്നേക്കും
    ഉള്ളതു. യഹോവയെ സ്തുതിപ്പിൻ.
  gup-gup: Nungka wanjh kandjalmarnedjare kunkimuk duninjh. Nawu Yawey wanjh munguyh
    munguyh kanmarnekurduyime kore kanmarnewokkurrmerrinj kore kunkongi nuye. Mah,
    wanjh karridjalburluburlumen nawu Yawey.
  ctu-CTI: Como cabʌl miꞌ pʌsꞌeñonla i yutslel i pusicꞌal. Xucꞌul i tꞌan chaꞌan ti
    beleꞌ ora. Subula i ñuclel lac Yum.
  rmc-rmc: Bo baro hin leskro kamiben ke amende a leskri vernosť ľikerel pro furt.
    Haleluja!
  nlg-nlg: Gaia te dolovighita nia nina dolo te mua soko, ma nina lio kikinima Lord
    ke mua soko ke va me va. Holoutoa Lord!
  pes-OPV: زیرا که رحمت او بر ما عظیم است و راستی خداوند تا ابدالاباد. هللویاه!
  ron-1924: Кэч маре есте бунэтатя Луй фацэ де ной ши крединчошия Луй цине ын вечь.
    Лэудаць пе Домнул!
  ben-OBCV: কারণ আমাদের প্রতি তাঁর প্রেম মহান, এবং সদাপ্রভুর বিশ্বস্ততা অনন্তকালস্থায়ী।
    সদাপ্রভুর প্রশংসা করো।
  som-som: Waayo, naxariistiisu xaggeenna waa ku weyn tahay, Rabbiga runtiisuna weligeedba
    way waartaa. Rabbiga ammaana.
  lat-VUC: 'Dicat nunc Israël: Quoniam bonus, quoniam in sæculum misericordia ejus.'
  eng-ASVBT: For his lovingkindness is great toward us; And the truth of Jehovah endureth
    forever. Praise ye Jehovah.
  mna-mna: Pa muŋaiŋana mi kampeŋana ta Yooba izzwe piti na, biibi kat. Isala ta kor
    a! Mi ni ko itoto sua kini mbukŋana ma alok. Haleluya!
  ita-1885: Perciocchè la sua benignità è grandissima sopra noi; E la sua verità è
    in eterno. Alleluia.
  eng-LXXUP: 'Let now the house of Israel say, that he is good: For his mercy endures
    forever.'
  eng-ULB: For his covenant faithfulness is great toward us, and the trustworthiness
    of Yahweh endures forever. Praise Yahweh.
  spa-VBL: Porque su gran amor por nosotros está sobre todas las cosas; su fidelidad
    es eterna. ¡Alaben al Señor!
  fra-_FOB: Car sa bonté est grande envers nous, et la fidélité de l'Éternel demeure
    à toujours. Louez l'Éternel!
  mal-mal: നമ്മളോടുള്ള ദൈവത്തിന്റെ ദയ വലിയതായിരിക്കുന്നു; യഹോവയുടെ വിശ്വസ്തത എന്നേക്കും
    ഉള്ളത്. യഹോവയെ സ്തുതിക്കുവിൻ.
  lit-lit: Nes Jo gailestingas gerumas mums yra didis ir VIEŠPATIES tiesa yra amžina.
    Girkite VIEŠPATĮ!
  urd-GVR: Kyoṅki us kī ham par shafqat azīm hai, aur Rab kī wafādārī abadī hai. Rab
    kī hamd ho!
  suz-BL: मारदे हना परमप्रभु यावे आ गेना हना यो दाक्‍तीके नु आ दाक्‍शा गेनायो मप्रोंइतीके
    ठेयब बाक्‍ब। मिनु आ दाक्‍शा गेनायो मप्रोंइतीके गेना हना यो लीब। मोपतीके परमप्रभु
    यावे कली ठेयब सेलीन। प्रस्‍थान ३४:६
  eng-NOY: For great toward us hath been his kindness, And the faithfulness of the
    LORD endureth for ever. Praise ye the LORD!
  ita-1927: Poiché la sua benignità verso noi è grande, e la fedeltà dell’Eterno dura
    in perpetuo. Alleluia.
  ckb-ckb: چونکە خۆشەویستییە نەگۆڕەکەی بەسەرمانەوە گەورەیە، دڵسۆزی یەزدانیش هەتاهەتاییە!
    هەلیلویا!
  eng-BBE: For great is his mercy to us, and his faith is unchanging for ever. Praise
    be to the Lord.
  xsi-xsi: Ŋana tu i ne tini-mwasa ikeno kaika pa kinda ku imo nâ. Ikura zo zo, ande
    iveta ikura i kawa ŋgua rârâni. Mine kala tapanea Yova Kindeni tasuka i ŋa kâki!
  kan-OKCV: ದೇವರ ಪ್ರೀತಿಯು ನಮ್ಮ ಮೇಲೆ ಅಪಾರವಾಗಿದೆ; ಯೆಹೋವ ದೇವರ ಸತ್ಯತೆಯು ಯುಗಯುಗಕ್ಕೂ ಇರುತ್ತದೆ.
    ಯೆಹೋವ ದೇವರನ್ನು ಸ್ತುತಿಸಿರಿ.
  tam-2017: அவர் நம்மேல் வைத்த கிருபை பெரியது; யெகோவாவின் உண்மை என்றென்றைக்குமுள்ளது.
    அல்லேலூயா.
  spa-RV-1909: Porque ha engrandecido sobre nosotros su misericordia; y la verdad
    de Jehová es para siempre. Aleluya.
  ron-BTF: Pentru că bunătatea lui milostivă este mare față de noi și adevărul DOMNULUI
    dăinuiește pentru totdeauna. Lăudați pe DOMNUL.
  eng-WEBP: For his loving kindness is great toward us. The LORD’s faithfulness endures
    forever. Praise the LORD!
  eng-FBV: For his trustworthy love for us is above all; his faithfulness is eternal.
    Praise the Lord!
  nld-1939: Want machtig toont zich voor ons zijn genade, En in eeuwigheid duurt Jahweh’s
    trouw!
  nch-BL: Pampa yaya techicnelía ica se hueyi taicnelijcayot cati amo quema tamis.
    Yaya temachti huan elis temachti para nochipa. ¡Paquilisti!
  vie-1934: Vì sự nhân từ Ngài rất lớn cho chúng ta; Sự chân thật Đức Giê-hô-va còn
    đến đời đời. Ha-lê-lu-gia!
  cha-cha: Sa y minaaseña dangculo guiya jita; yan y minagajet Jeova gagaegue para
    taejinecog. Fanmanalaba jamyo as Jeova.
  hin-CV: इसलिये कि हमारे प्रति उनका करुणा-प्रेम अप्रतिम है, तथा उनकी सच्चाई सर्वदा
    है. याहवेह का स्तवन हो.
  eng-OURB: For his chesed chesed ·loving-kindness loving-kindness· is great toward
    us. Adonai’s faithfulness endures forever. Halleluyah ·praise Yah·!
  spa-BES: Porque su misericordia es grande para nosotros, y su fidelidad es para
    siempre. Alabado sea el Señor.
  tdx-tdx: Amy te ra’elahy ty fiferenaiña’e antikañe, nainai’e donia ty hatò’ Iehovà.
    Treño t’Ià.
  tha-KJV: เพราะความเมตตาของพระองค์​ที่​มีต​่อเรานั้นใหญ่​หลวง และความจริงของพระเยโฮวาห์ดำรงเป็นนิตย์
    จงสรรเสริญพระเยโฮวาห์​เถิด
  por-BR-2018: Porque sua bondade prevaleceu sobre nós, e a fidelidade do SENHOR dura
    para sempre. Aleluia!
  deu-ELO: Denn mächtig über uns ist seine Güte; und die Wahrheit Jehovas währt ewiglich.
    Lobet Jehova!
  eng-WYC-2018: For his mercy is confirmed on us; and the truth of the Lord dwelleth
    [into] without end. (For his love toward us is strong or For his love toward us
    is firm; and the faithfulness of the Lord remaineth forever.)
  epo-epo: Ĉar granda estas Lia boneco al ni, Kaj la vero de la Eternulo restas eterne.
  gfk-gfk: kanong a tamat saakit no uno harmarsai tupas dahat, ma no uno magingin
    wara hatutun ing i tange na kis hathatika. Pirlat no Watong.
  uig-PIN: Qünki bizgǝ baƣliƣan ɵzgǝrmǝs muⱨǝbbiti ƣǝlibiliktur; Ⱨǝm Pǝrwǝrdigarning
    ⱨǝⱪiⱪǝt-sadaⱪiti mǝnggülüktur! Ⱨǝmdusana!
  beo-beo: Ea ninima asigi hou da gasa bagade! Amola Ea mae fisili ouligisu hou da
    eso huluane dialumu. Hina Godema nodoma!
  tpi-OTNT: Em i laikim yumi tru oltaim. Em i save bihainim tok bilong en oltaim na
    em i no ken lusim yumi. Litimapim nem bilong Bikpela!
  hau-SA: Gama ƙaunarsa da girma take gare mu, amincin Ubangiji kuma madawwami ne
    har abada. Yabi Ubangiji.
  udu-udu: Haali/ mo/en piti jin ṯelu sho’k mo tani a’di caaca ’kup̱ki ana mo dhali
    mo ma isiŋ gana/ gi Tap̱a mo a’di ’dimki ’kup̱ ki sule/ sule/ ya ye ’ba/ mo. Maŋi
    Tap̱a mo.
  uig-LAT: Chünki bizge baghlighan özgermes muhebbiti ghelibiliktur; Hem Perwerdigarning
    heqiqet-sadaqiti menggülüktur! Hemdusana!
  nde-nde: Ngoba lukhulu uthando lwakhe kithi, lokuthembeka kukaThixo kumi kuze kube
    phakade. Dumisani uThixo.
  ton-ton: 'He ʻoku lahi ʻa ʻene ʻaloʻofa kiate kitautolu: pea ʻoku tolonga ʻo taʻengata
    ʻae moʻoni ʻa Sihova. Mou fakamālō kia Sihova.'
  ces-1613: Neboť jest rozšířeno nad námi milosrdenství jeho, a pravda Hospodinova
    na věky. Halelujah.
  eng-WMB: For his loving kindness is great toward us. The LORD’s faithfulness endures
    forever. Praise the LORD!
  tam-TCV: ஏனெனில் நம்மேல் அவர் வைத்திருக்கும் அன்பு பெரியது; யெகோவாவின் உண்மை என்றென்றும்
    நிலைத்திருக்கும். யெகோவாவுக்குத் துதி. அல்லேலூயா.
  ceb-ULB: Kay ang iyang matinud-anon nga kasabotan bantogan nganhi kanato, ug ang
    pagkamasaligan ni Yahweh molungtad sa kahangtoran. Dayega si Yahweh.
  pol-UBG: Wielkie jest bowiem jego miłosierdzie nad nami, a prawda PANA trwa na wieki.
    Alleluja.
  urd-GVU: کیونکہ اُس کی ہم پر شفقت عظیم ہے، اور رب کی وفاداری ابدی ہے۔ رب کی حمد
    ہو!
  eng-OEBCW: 'For his mighty love is over us: the Lord is faithful forever. Hallelujah.'
  deu-1912: Denn seine Gnade und Wahrheit waltet über uns in Ewigkeit. Halleluja!
  kan-2017: ಆತನ ಕೃಪೆಯು ನಮ್ಮ ಮೇಲೆ ಅಪಾರವಾಗಿದೆ; ಯೆಹೋವನ ಸತ್ಯತೆಯು ಸದಾ ಇರುವುದು. ಯೆಹೋವನಿಗೆ
    ಸ್ತೋತ್ರ!
  yap-yap: Rogon ni gadad bt’uf rok e rib gel, ma feni yul’yul’ e dariy n’umngin nap’an.
    Ke sorok SOMOL!
  hlt-MCSB: A sitlohnah he mamih soah len tih BOEIPA kah uepomnah khaw kumhal duela
    cak. BOEIPA tah thangthen uh.
  mdy-ETH: ዒዚ ኑና ናሽካ ናሹማ ዶዲኬ፤ ጉሙርቂንቲፃኣ ዒዛኮ ጋፑዋያኬ። ናንጊና ናንጋ ጎዳም ጋላታ!
  twi-ASANTE: Nʼadɔeɛ so wɔ yɛn so, na Awurade nokorɛ wɔ hɔ daa. Monkamfo Awurade.
  eng-WEBU: For his loving kindness is great toward us. The LORD’s faithfulness endures
    forever. Praise the LORD!
  acu-NT: '@see-verse:PSA.117.001'
  spa-PDDPT: Porque su misericordia es grande para nosotros Y la fidelidad de Yavé
    es para siempre. ¡Aleluya!
  gun-gun: Mba'eta Senhor ma opa mba'e py nhanemboaxy, ha'e ojeroviapy 'rã oiko raka'e
    rã peve. Aleluia!
  agu-BL: Na chumam nin yi banl talma' i' skibaj. Nin yi balajil i' at nin te'tz,
    tetz ben k'ej ben sak. Kak'e' bin kak'ajsbil tetz Kajcaw yi kaRyosil.
  ilo-ULB: Gapu ta naindaklan ti kinapudnona iti tulagna kadatayo, ken ti kinamatalek
    ni Yahweh ket agtalinaed iti agnanayon. Idaydayawyo ni Yahweh.
  kpg-kpg: Idimaa di aloho o Maa i gidaadou le e maaloo, mo di manawa dahi o Maa le
    e waalooloo. Hagaamu ina Dimaadua!
  uig-ARA: چۈنكى بىزگە باغلىغان ئۆزگەرمەس مۇھەببىتى غەلىبىلىكتۇر؛ ھەم پەرۋەردىگارنىڭ
    ھەقىقەت-ساداقىتى مەڭگۈلۈكتۇر! ھەمدۇسانا!
  sus-sus: barima a xa xanunteya gbo won mabiri, a xa dugutɛgɛɲa mu ɲɔnma abadan.
    Wo Alatala matɔxɔ!
  pon-2006: Sapwellime limpoak ong kitail me kehlail, oh sapwellime loalopwoat me
    poatopoat. Kapinga KAUN-O!
  jae-jae: Gebe ênê têtac gêwiŋ teŋgeŋŋa tau toŋaclaigeŋ ma ênê biŋ ŋaŋêŋ oc ênêc
    endeŋ tôŋgeŋ. Aleluja.
  ksd-ksd: Tago i ngala kana varmari tadav dat, Ma ra dovotina kai ra Luluai i tur
    pa na mutu. Avat a pite pa ra Luluai.
  tur-YTC: Çünkü bize olan sevgi dolu iyiliği büyüktür. Yahve’nin sadakati sonsuza
    dek sürer. Yah’ı övün!
  bel-N: Бо вялікая над намі міласэрнасьць Ягоная, і праўда ГОСПАДА на вякі! Алелюя!
  grc-BRENT: Εἰπάτω δὴ οἶκος Ἰσραὴλ, ὅτι ἀγαθὸς, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ.
  kpr-kpr: Ai resira amo, Bajari, nu namonde dubo bu gogoghomberaira. Kotugo, nunda
    sari ava evovodae aminguse irarira. Bajari dae sakai saore!
  ind-AYT: Sebab, kebaikan-Nya besar kepada kita, dan kesetiaan TUHAN selama-lamanya.
    Haleluya!
  yom-yom: Bila luzolo luandi luidi lunneni kuidi beto, ayi kikhuikizi kiandi kinzingilanga
    mu zithangu zioso. Luzitisa Yave.
  yut-yut: Nin do but dasi galak taŋ nimɨsak. Bɨsapmɨ bɨsapmɨ geni guramɨk kɨmagek
    nin dɨma nipmaŋ dekdak. Yawe aŋkɨsini!
  nya-nya: Pakuti chikondi chake pa ife ndi chachikulu, ndipo kukhulupirika kwa Yehova
    nʼkosatha. Tamandani Yehova.
  kyg-kyg: Na kava huꞌnigetaene. Agaemo lusi kava huno hau huno lateteno alino ao
    yaꞌmo hu maleꞌniye. Ala kava neꞌmoꞌa lapa maegauve, huno laha paiꞌniya gemo lama
    geꞌamoꞌmo muki afinaꞌaeꞌmo hanege hanege huno afaꞌa hanegaiye. Ala kava neꞌmo
    agiꞌaleꞌmo alitapa asaga hiyo.
  hrv-hrv: Silna je prema nama ljubav njegova, i vjernost Jahvina ostaje dovijeka!
  mps-mps: Agai bomonama, da sesemane godolo mu ebao. Agai te aga po sesemane wali
    peyu, tama agai da me tagalogobeo. Te Genuai Bidigo nogi ugwanu sao.
  tpi-tpi: Em i laikim yumi tru oltaim. Em i save bihainim tok bilong en oltaim na
    em i no ken lusim yumi. Litimapim nem bilong Bikpela!
  dan-1931: thi stor er hans Miskundhed mod os, HERRENS Trofasthed varer evindelig!
  vie-OVCB: Vì Ngài thiết tha yêu chúng ta mãi mãi; đức thành tín của Chúa Hằng Hữu
    vững chãi muôn đời. Đáng chúc tụng thay Chúa Hằng Hữu!
  guj-2017: કારણ કે તેમની અનહદ કૃપા આપણા પર છે અને યહોવાહની સત્યતા સર્વકાળ ટકે છે.
    યહોવાહની સ્તુતિ કરો.
  pon-2006A: Sapwellime limpoak ong kitail me kehlail, oh sapwellime loalopwoat me
    poatopoat. Kapinga KAUN-O!
  por-BRBSL: Pois sua bondade amorosa é grande para conosco. A fidelidade de Yahweh
    perdura para sempre. Louvado seja Yah!
  eng-OEBUS: 'For his mighty love is over us: the Lord is faithful forever. Hallelujah.'
  swe-swe: För hans nåd (omsorgsfulla kärlek) är mäktig (väldig, stark, överflödande)
    över oss, och Herrens (Jahves) sanning varar i evighet! Halleluja (värdig att
    prisas, allt lov till dig)! [Begreppet ”nåd och sanning”, hebreiska ”chesed ve
    emet” hör alltid ihop och finns i Guds eget vittnesbörd, se . Nåd utan sanning
    blir uddlös, medan sanning utan nåd blir obarmhärtig. Det behövs både nåd och
    sanning, men nåden kommer alltid först.]
  cth-cth: Bangkongtetpawiteh, ahnie pahrenlungmanae teh maimouh koe a cak teh a len.
    BAWIPA e yuemkamcunae hai a yungyoe a kangning. Hallelujah.
  twi-twi: Na nʼadɔe so wɔ yɛn so, na Awurade nokwaredi wɔ hɔ daa. Monkamfo Awurade.
  hlt-hlt: A sitlohnah he mamih soah len tih BOEIPA kah uepomnah khaw kumhal duela
    cak. BOEIPA tah thangthen uh.
  tbz-SIM: Ku sɑ̀ɑ̀ mbomu sɑ̃́ɑ̃̀, kù tɔ timɔ́mmɔnti nti sɑ̃́ɑ̃̀. Nsɑ̃ntínɛ̀ ti Yiɛ̀
    nKuyie!
  msy-2020: Guizbangɨra, an apangkuvim e bagha zurara ekeveghavɨra iti. Egha a zurara
    uan akamɨn gɨn ghua e ataghɨrazir puvatɨ. Aleluia! E Ikiavɨra Itir Godɨn ziam
    fam!
  dop-dop: Kʋpɑntʋ nti ɩ lɑkɩ-tʋ tɔ tə tɔɔwɑɣɑ. Ɩ tɑmpɑnɑ wɛ tɑm tɔɔ. Ɩ́ sɑ Tɑcɑɑ.
  azb-azb: Bizə olan məhəbbəti böyükdür, Rəbbin sədaqəti əbədidir! Rəbbə həmd edin!
  eng-DBY: For his loving-kindness is great toward us, and the truth of Jehovah [endureth]
    for ever. Hallelujah!
  hin-2017: क्योंकि उसकी करुणा हमारे ऊपर प्रबल हुई है; और यहोवा की सच्चाई सदा की है
    यहोवा की स्तुति करो!
  wol-KYG: Moo nu xéewale ngoram gu réy, te wormay Aji Sax jee sax dàkk. Màggal-leen
    Ki Sax!
  bjr-bjr: Mina maasara aidirafa afeekaikinoo maridanoo. Mina mapukusee marira oosana
    naaru naaru marifa maridanoo. Yaaweena amooqiaqa.
  eng-YLT: For mighty to us hath been His kindness, And the truth of Jehovah [is]
    to the age. Praise ye Jah!
  kne-kne: Tan dakdake ya adi manbalbaliw din layad na, napodno sin ipogaw na si eng-enggana.
    Madaydayaw din Apo!
  eng-WYC-2017: For his mercy is confirmed on us; and the truth of the Lord dwelleth
    without end.
  eng-WMBB: For his loving kindness is great towards us. The LORD’s faithfulness endures
    forever. Praise the LORD!
  zat-NTPS: lawe' da zrente̱ naca xel-la' zri'i lazre' chee̱' ca nazrí'ine̱' dxi'u,
    ne chadía chacanna naca xel-la' li lazre' chee̱'! ¡Le güe lá'ana Xránadxu!
  zty-NTPS: Ẕente nak yeḻa' ži'i ḻaže' chie', na' kan nži'ile' žo'o, na' to chi'ize
    zoa yeḻa' ḻi ḻaže' chie'. ¡Le wká'n ẕen X̱anžon'! ¡Ga'n ẕen Ḻe'!
  urd-GVH: क्योंकि उस की हम पर शफ़क़त अज़ीम है, और रब की वफ़ादारी अबदी है। रब की हम्द
    हो!
  rug-rug: Ura nomana hola sa Nana tataru nabuna koa gita, meke kopu ni Sa sari Nana
    zinama ninae rane ka rane. Mi vahesia se Zihova!
  gaz-gaz: Jaalalli inni nuuf qabu guddaadhaatii; amanamummaan Waaqayyoo bara baraan
    jiraata. Haalleluuyaa.
  fra-LSG: Car sa bonté pour nous est grande, Et sa fidélité dure à toujours. Louez
    l’Éternel!
  gnn-gnn: Wirrkina ŋayi yukurra märr‐gorruma ŋilimurruŋgunydja; ŋayi yukurra ŋoy‐ŋamathirri
    yuwalkkumana yana. Ŋayipi waŋgany yana märr‐yuwalkmirrinydja Garray, liŋgu dhärranydja
    ŋayi yukurra yurru bitjanna liŋguna djambimiriw. Wokthunna gul' Garraywuna.
  yal-yal: Amasɔtɔ a hinanna gbo han! Alatalaa lannayaan mi ɲanma habadan! Tantunna
    Alatala xa!
  iou-iou: Ekänitä ninta gäripi pähap nadäŋpäŋ wari wari nadäŋ nimikinik täk täyak.
    Unita iniken yäŋkehäromtak man bian yäŋkuko udegän iwatpäŋ nämoinik api nipmaŋpek.
    Unita ämawebe kuduptagän Ekäni wäpi iniŋoret täkäna!
  haw-1868: No ka mea, ua nui loa kona lokomaikai mai ia kakou; A o ka oiaio o Iehova,
    ua mau loa no ia. E halelu aku oukou ia Iehova.
  arb-NAV: لأَنَّ رَحْمَتَهُ غَلَبَتْ عَلَيْنَا، وَأَمَانَةُ الرَّبِّ إِلَى الأَبَدِ
    تَدُومُ. هَلِّلُويَا!
  ded-ded: Yeng yoac dedzege amma imoc modackecde, faka imocngo hoannunuude, imoc
    wiac engena. KEBUNGO yoara modackecde, faka imocngo nasoya nasoya feengkefude.
    KEBU eriendzong memini, hallelu Yac.
  ewe-ewe: Elabena eƒe lɔlɔ̃ na mí sɔ gbɔ ŋutɔ, eye Yehowa ƒe nuteƒewɔwɔ li tegbee.
    Mikafu Yehowa.
  eng-LEE: 'For mighty is his kindness over us: and the truth of the Lord endureth
    for ever. Hallelujah.'
  asm-FB: কিয়নো আমালৈ যিহোৱাৰ প্রেম অসীম, যিহোৱাৰ বিশ্ৱস্ততা অনন্তকাল স্থায়ী। তোমালোকে
    যিহোৱাৰ প্ৰশংসা কৰা।
  sus-A: بَرِ مَ عَ شَ شَنُنتٍيَ فبٌ وٌن مَبِرِ، عَ شَ دُفُتّفّحَ مُ حْنمَ عَبَدَن.
    وٌ عَلَتَلَ مَتْشْ!
  fra-SBL: Car sa bonté est grande envers nous. La fidélité de Yahvé est éternelle.
    Louez Yah !
  hbo-hbo: כִּ֥י גָ֘בַ֤ר עָלֵ֨ינוּ ׀ חַסְדֹּ֗ו וֶֽאֱמֶת־יְהוָ֥ה לְעֹולָ֗ם הַֽלְלוּ־יָֽהּ׃
  kik-kik: Nĩgũkorwo wendo wake nĩ mũnene harĩ ithuĩ, na wĩhokeku wa Jehova nĩ wa
    gũtũũra nginya tene. Goocai Jehova.
  fra-NCL: Car sa bonté pour nous est grande, et la vérité de Yahweh subsiste à jamais.
    Alleluia !
  cek-AK: Aicae nui ah kaom a palungnathaih loe len parai; Angraeng ih loktang lok
    loe dungzan khoek to cak. Angraeng to saphaw oh.
  cuk-cuk: Ar Bab-Jehová bela-bela anmar-sabed. Ar Bab-Jehová-ibmar-soged, guedsegad.
    ¡Aleluya! ¡Bab-Jehová-nug odummolesun!
  uig-CYR: 'Исраил: «Униң меһир-муһәббити мәңгүдур» — десун!'
  pma-pma: Envatien onen min ir mariso, ka lisenges, kei mum vasin hatkatien keil
    onen. !Sakini, rehehati lat isen Iahova!
  tel-2017: ఎందుకంటే ఆయన నిబంధన విశ్వాస్యత మన పట్ల అధికంగా ఉంది. ఆయన నమ్మకత్వం నిరంతరం
    నిలిచే ఉంటుంది. యెహోవాను స్తుతించండి.
  hat-BSA: Paske lanmou dous Li a gran anvè nou. Verite SENYÈ a dire jis pou tout
    tan. Beni SENYÈ a!
  ukr-ONPU: 'Нехай скаже Ізраїль: «Бо навіки Його милосердя!»'
  kos-kos: Tuh lungse pwaye lal nu sesr arulana yohk, Ac oaru lal oan ma pahtpat.
    Kaksakin LEUM GOD!
  hbo-WLC: כִּ֥י גָ֘בַ֤ר עָלֵ֨ינוּ ׀ חַסְדּ֗וֹ וֶֽאֱמֶת־יְהוָ֥ה לְעוֹלָ֗ם הַֽלְלוּ־יָֽהּ׃
  ibo-ibo: Nʼihi na ịhụnanya ya nʼebe anyị nọ dị ukwuu. Ikwesi ntụkwasị obi Onyenwe
    anyị na-adịkwa ruo mgbe ebighị ebi. Toonu Onyenwe anyị!
  ory-ory: କାରଣ ଆମ୍ଭମାନଙ୍କ ପ୍ରତି ତାହାଙ୍କ ଦୟା ଅତିଶୟ ଓ ସଦାପ୍ରଭୁଙ୍କ ସତ୍ୟତା ଅନନ୍ତକାଳସ୍ଥାୟୀ।
    ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କର ପ୍ରଶଂସା କର।
  chk-chk: Pun an tong ellet ngenikich a fokun lapalap, än ewe Samol mi Lapalap allükülük
    a nonom tori feilfeilachök. Ousipwe mwareiti ewe Samol mi Lapalap.
  rop-rop: Im garram brabli strongwan filing blanga laigimbat wi olataim. Blanga im
    trubalawei im jidan olagijawan. Preisim YAWEI det trubalawan God!
  ukr-1871: Бо велике милосердє його над нами; і правда Господа пребуде по віки. Хвалїте
    Господа!
  yon-yon: Amborom kuu ye womoniyiibban ye mimyob dowaken nub yaa keendimaan kuu miin
    darewoob anam, kwane Yariman ye ma korondiyiibban weng awini ye kerekmen kuu aron
    korem angkimbaraneen. Yariman ye aningko kankoonime.
  deu-1951: Denn seine Gnade ist mächtig, und die Treue des HERRN über uns währt ewiglich.
    Hallelujah!
  eng-JPS: For His mercy is great toward us; and the truth of the LORD endureth for
    ever. Hallelujah.
  srp-1865: Jer je velika milost njegova k nama, i istina Gospodnja traje dovijeka.
    Aliluja!
  lug-lug: Kubanga okwagala kwe okutaggwaawo kungi gye tuli; n’obwesigwa bwa Mukama
    bwa lubeerera. Mutendereze Mukama.
  heb-heb: כי גבר עלינו חסדו ואמת יהוה לעולם הללו יה׃
  ben-IRV: কারণ তাঁর বিশ্বস্ত বিধি আমাদের ওপরে মহান এবং সদাপ্রভুুর বিশ্বাসযোগ্যতা
    অনন্তকালস্থায়ী। সদাপ্রভুুর প্রশংসা কর।
  ntu-ntu: Murde nzaodu-zvz-krde nigu etu-esz'ngr. X nzngida-angidr-krmle bagu tqyc
    tqyc. Naglqlzku Yawe!
  pan-pan: ਉਹ ਦੀ ਦਯਾ ਸਾਡੇ ਉੱਤੇ ਡਾਢੀ ਜੋ ਹੈ, ਅਤੇ ਯਹੋਵਾਹ ਦੀ ਵਫ਼ਾਦਾਰੀ ਸਦੀਪਕ ਹੈ। ਹਲਲੂਯਾਹ!।
  mya-JVB: အကြောင်း မူကား၊ ငါ တို့၌ ကရုဏာ တော်ကြီးလှ ၏။ ထာဝရဘုရား ၏ သစ္စာ တော်သည်
    အစဉ် အမြဲတည် ၏။ ဟာလေလုယ။
  kgf-kgf: Anutuac goi héihéi imi nonac muru kuneŋ yanda he nénécmizac. Waŋu Yaweac
    haka héla imi hehe seli naŋselimac, haleluya!
  tte-O: Kaiwena ana mulolo miyamiya yaina kolila ilalakisosi, yo ana walo yawasosi
    nige sowasowana imwawasi. Yeoba tatobalan.
  tbg-tbg: Vira muntukavano tinavuara voqamakero vaivaro viva tinavuara noraiqaakero
    iriqiro vi vairava kia taiqa viraitiro, ekaa enta variqiro vi variainarara ti,
    aniqenavu Nora Kotira autu tuahera kaare.
  hmo-hmo: badina iena lalokau ita dekenai be ia bada herea. Lohiabada ese iena hereva
    ia badinaia noho nega ibounai, bona ia ese ita do ia rakatania lasi, ela bona
    hanaihanai. Lohiabada do umui hanamoa!
  zar-NT: tuʼ buxönëʼ queë́ruʼ yöl-laʼ dxiʼi ladxiʼ queëʼ, en zóaticaʼsö le naca idú
    ladxiʼ queëʼ! ¡Yöl-laʼ ba Lëʼ!
  urd-urd: क्यूँकि हम पर उसकी बड़ी शफ़क़त है; और ख़ुदावन्द की सच्चाई हमेशा है ख़ुदावन्द
    की हम्द करो।
  rus-SYN: 'Да скажет ныне дом Израилев: Он благ, ибо вовек милость Его.'
  bqc-SIM: asa a gbɛ̃kɛ vĩwanↄ à kɛ̀ zài. Dii náai vĩ gↄↄpiiɛ. Àleluya!
  tcz-CHONGTHU: Amahi tonsot a kitahjing Yahweh Pakai ahin eingailutnao hi longlou
    ahijeh'in Yahweh Pakai chu thangvah'in umhen.
  mar-mar: कारण त्याचा विश्वासाचा करार आमच्यादृष्टीने महान आहे, आणि त्याची विश्वसनियता
    सर्वकाळ आहे. परमेश्वराची स्तुती करा.
  isl-isl: Miskunn hans er mikil og trúfesti hans varir að eilífu. Lofaður sé Drottinn!
  hlt-THB: Ikawtih ningnih ani lungnaak taw bau soeih nawh, Bawipa a ypawmnaak taw
    kumqui dy cak hy. Bawipa taw kyihcah lah uh.
  qub-qub: Payga noganchïta fiyupami cuyamanchi. Payga aunishanta imaypis cumlinmi.
    ¡Aleluya! ¡Tayta Diosga alabasha cachun!
  bqp-bqp: Zaakũ gbɛ̃kɛ kũ à vĩ kũoo kɛ̀ zↄ̃kↄ̃, Dikiri náani vĩ gↄrↄ sĩnda pínki.
    Aleluya!
  hat-hat: Paske, li renmen nou anpil anpil, l'ap toujou kenbe pawòl li. Lwanj pou
    Seyè a!
  eng-BSB: For great is His loving devotion toward us, and the faithfulness of the
    LORD endures forever. Hallelujah!
  eng-WEBPB: For his loving kindness is great towards us. The LORD’s faithfulness
    endures forever. Praise the LORD!
  kbq-kbq: Na'ankure Ra Anumzamo'a tusiza huno vagaore avesi zanteti avesi neranteno,
    Agra hugahuema hu'nea ke'a avaririno kegava hurantevava nehie. Ra Anumzamofona
    agi'a ahentesga hanune.
  pon-pon: Pwe a kalanan me janjal melel on kitail, o melel en leowa pan potopot eta.
    Aleluia!
  nhe-BL: Pampa yajaya techicnelía ica se hueyi teicnelijcayotl tlen ax quema tlamis.
    Yajaya temachtli huan elis temachtli para nochipa. ¡Paquilistli!
  wnc-wnc: Ita ninde take siknga asinggan asinggan nataniman buyambam singgak. Sike
    ita wamu yanggak kaknga asinggan asinggan tawake tasinggak. Buyambam tapatane
    umana yatangenatnong.
  bus-bus: Zaakɛ gbɛ̃kɛɛ kɛ̀ à vĩwao kɛ̀ bíta, Dii náanɛ vĩ gurↄ píngi. Aleluya!
  gub-BL: Ureamutar katu haw ikàg a'e. Nupuir pixik kwaw urewi nehe. Pemume'u Tupàn
    Tuweharupi Wiko Ma'e ikatu haw nehe.
  eng-DRA: 'Let Israel now say that he is good: that his mercy endureth for ever.'
