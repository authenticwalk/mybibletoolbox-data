verse: PSA.148.003
translations:
  mal-C: സൂര്യചന്ദ്രന്മാരേ, അവിടത്തെ വാഴ്ത്തുക; പ്രകാശമുള്ള എല്ലാ നക്ഷത്രങ്ങളുമേ,
    അവിടത്തെ വാഴ്ത്തുക.
  deu-TKW: Rühmet ihn, Sonne und Mond, rühmet ihn, alle leuchtenden Sterne!
  lin-lin: bokumisa Ye, bino moyi mpe sanza ; bokumisa Ye, bino minzoto nyonso oyo
    engengaka ;
  mmx-mmx: Laxangking mi lagaaling, muna emi asu min, la laxampenti soosoo, mina emi
    asu min.
  eng-LSV: Praise Him, sun and moon, || Praise Him, all stars of light.
  eng-GNV: 'Prayse ye him, sunne and moone: prayse ye him all bright starres.'
  eng-WEBSTER: 'Praise ye him, sun and moon: praise him, all ye stars of light.'
  nhw-BL: Ma quipaquilismacaca tonati huan metztli. Ma quipaquilismacaca nochi nopa
    sitlalime catli yejyectzi tlahuíaj.
  swh-ONEN: Msifuni yeye, enyi jua na mwezi, msifuni yeye, enyi nyota zote zingʼaazo.
  bba-bba: Sɔ̃ɔ kɑ suru, i nùn siɑro. Bɛɛ kperi kpuro, bɛɛ be i bɑllimɔ, i nùn siɑro.
  eng-KJVCPB: 'Praise ye him, sun and moon: Praise him, all ye stars of light.'
  cpy-cpy: ¡Eejatzi eeroka ooryaa, kashiri, pajahaa-wentyaari Tajorentsi! ¡Pimateero
    eeroka ikaatzi oorenta-chari, pajahaa-wentyaari!
  luo-luo: Wangʼ chiengʼ gi dwe bende opake, kaachiel gi sulwe duto marieny.
  aii-aii: ܫܲܒܚܘܼܢ ܠܹܗ، ܫܸܡܫܵܐ ܘܣܲܗܪܵܐ، ܫܲܒܚܘܼܢ ܠܹܗ، ܟܠܵܝܗ‌ܝ ܟܵܘܟ݂ܒܹ̈ܐ ܕܒܲܗܪܵܐ.
  meu-meu: Dina bona hua, ba imodaia; hisiu mai diarimui, iboumui ai ba imodaia.
  npi-ULB: हे सूर्य र चन्द्रमा हो, उहाँको प्रशंसा गर । ए सबै चम्किने तारा हो, उहाँको
    प्रशंसा गर ।
  yor-yor: Ẹ fi ìyìn fún un, oòrùn àti òṣùpá. Ẹ fi ìyìn fún un, gbogbo ẹ̀yin ìràwọ̀
    ìmọ́lẹ̀.
  pes-OPCB: ای آفتاب و ماه، خداوند را ستایش کنید. ای همهٔ ستارگان درخشان، او را ستایش
    کنید.
  tgl-ULB: Purihin niyo siya, araw at buwan; purihin niyo siya, kayong mga nagniningning
    na bituin.
  nop-nop: Mele dut muyakip, hidi niutumbademek! Kaŋ hinantilamek heki, hidi maaŋ
    niutumbaneŋ!
  cbu-NT: ¡Zartamtis, tsupitamtis, Apanllee seengints, ungirtangints! Siy ichingarus
    yuwis íwar sunlleerutarus kurakurtangatis, tsangachis, irunlltamtis anis, Apanllee
    ungirtangints. Seengints.
  hui-hui: Ni egela li kabigo libugua ibunaga mini mo yaraga hadaba. Yakundi harini
    li ngiringaralo bu kamiru tíguabi ibunaga mini mo yaraga hadaba.
  mya-mya: နေ​နှင့်​လ​တို့၊ကိုယ်​တော်​အား​ထော​မ​နာ​ပြု ကြ​လော့။ ထွန်း​တောက်​သော​ကြယ်​တာ​ရာ​တို့၊ကိုယ်​တော်
    အား ထော​မ​နာ​ပြု​ကြ​လော့။
  bod-N: ཀྱེ་ཀྱེ་ཉི་ཟླ་གཉིས་པོས་ཁོང་ལ༌བསྟོད། །འོད་ཅན་སྐར་མ་རྣམས་ཀྱིས་ཁོང་ལ༌བསྟོད།།
  wsk-wsk: Nina worem sige baras taiti awote nikim kapawasan, nina ko nup patawuralko;
    baras kaniwasan mu ko nup patawuralko.
  sna-sna: Murumbidzei, imi zuva nomwedzi, murumbidzei, imi nyeredzi dzose dzinopenya.
  spa-BLM: ¡Alabadle, sol y luna! ¡Alabadle, todas las estrellas brillantes!
  cac-cac: Ic'chajocab' chaan̈ Jehová yuj c'u yed' q'uen uj. Ic'chajocab' chaan̈ yuj
    q'uen nitc'anal te vach' yilji yoc.
  swh-ULB: Msifuni yeye, enyi jua na mwezi; msifuni yeye, nyota zote zing'aazo.
  bel-bel: Хвалеце Яго, сонца і месяц, хавалеце Яго, усе зоркі сьвету.
  deu-ELBBK: Lobt ihn, Sonne und Mond; lobt ihn, alle ihr leuchtenden Sterne!
  mbb-OT: Deliǥa niw sikandin, andew, bulan, wey menge vituen.
  mal-2015: സൂര്യചന്ദ്രന്മാരേ, അവനെ സ്തുതിപ്പിൻ; പ്രകാശമുള്ള സകല നക്ഷത്രങ്ങളുമായുള്ളോവേ,
    അവനെ സ്തുതിപ്പിൻ.
  gup-gup: Ngudda nawu kundung, dja mak ngudda nawu dird, wanjh nguneburluburlumen.
    Ngurriburlumen ngudda nawu mankokkarrng kore ngurrikukbamebame.
  rmc-rmc: Lašar les, khameja the čhonoreja! Lašaren les, savore jasna čercheňale!
  nlg-nlg: Holoutoa, iroghau na hina mana vula, holoutoa, ighau na lei vei tughu.
  pes-OPV: ‌ای آفتاب و ماه او را تسبیح بخوانید. ای همه ستارگان نور او را تسبیح بخوانید.
  ron-1924: Лэудаци-Л, соаре ши лунэ! Лэудаци-Л, тоате стелеле луминоасе!
  ben-OBCV: হে সূর্য ও চন্দ্র, তাঁর প্রশংসা করো; হে উজ্জ্বল সব তারা, তাঁর প্রশংসা
    করো।
  som-som: Qorraxda iyo dayaxow, ammaana isaga, Xiddigaha iftiinka oo dhammow, ammaana
    isaga.
  lat-VUC: Laudate eum, sol et luna; laudate eum, omnes stellæ et lumen.
  eng-ASVBT: 'Praise ye him, sun and moon: Praise him, all ye stars of light.'
  mna-mna: Zoŋ mi puulu, kapakuri! Mi niom pitik ta kayaryaara na, kapakuri!
  ita-1885: Lodatelo, sole e luna; Lodatelo voi, stelle lucenti tutte.
  eng-LXXUP: 'Praise him, sun and moon: Praise him, all ye stars and light.'
  eng-ULB: Praise him, sun and moon; praise him, all you shining stars.
  spa-VBL: ¡Alábenle el sol y la luna! ¡Alábenle todas las estrellas!
  fra-_FOB: Louez-le, soleil et lune; louez-le toutes, étoiles brillantes!
  mal-mal: സൂര്യചന്ദ്രന്മാരേ അവിടുത്തെ സ്തുതിക്കുവിൻ; പ്രകാശമുള്ള സകല നക്ഷത്രങ്ങളുമേ,
    അവിടുത്തെ സ്തുതിക്കുവിൻ.
  urd-GVR: Ai sūraj aur chāṅd, us kī hamd karo! Ai tamām chamakdār sitāro, us kī satāish
    karo!
  suz-BL: नां नु तास्‍ला मेको कली ठेयब सेलीस। छेङछेङ पाइश्‍शो सोरुल नेल्‍लेमी मेको
    कली ठेयब सेलीन। उत्‍पत्ती १:१-२७
  eng-NOY: Praise ye him, sun and moon! Praise him, all ye stars of light!
  ita-1927: Lodatelo, sole e luna, lodatelo voi tutte, stelle lucenti!
  ckb-ckb: ئەی خۆر و مانگ، ستایشی بکەن، ئەی هەموو ئەستێرەکانی ڕووناکی، ستایشی بکەن.
  eng-BBE: 'Give praise to him, you sun and moon: give praise to him, all you stars
    of light.'
  xsi-xsi: Kari wa nzimona wa, miki kapanea i ŋa kasuka kâki! Aŋga miki pitu rârâni
    uru kasinala nia, miki kala kapanea i ŋa kasuka kâki mine nâ!
  kan-OKCV: ಸೂರ್ಯ, ಚಂದ್ರರೇ, ದೇವರನ್ನು ಸ್ತುತಿಸಿರಿ; ಬೆಳಕುಳ್ಳ ಎಲ್ಲಾ ನಕ್ಷತ್ರಗಳೇ, ದೇವರನ್ನು
    ಸ್ತುತಿಸಿರಿ.
  tam-2017: சூரிய சந்திரரே, அவரைத் துதியுங்கள்; பிரகாசமுள்ள எல்லா நட்சத்திரங்களே,
    அவரைத் துதியுங்கள்.
  spa-RV-1909: 'Alabadle, sol y luna: alabadle, vosotras todas, lucientes estrellas.'
  ron-BTF: Lăudați-l soare și lună, lăudați-l toate stelele luminii.
  eng-WEBP: Praise him, sun and moon! Praise him, all you shining stars!
  eng-FBV: Praise him, sun and moon! Praise him, all you shining stars!
  nld-1939: Looft Hem, zon en maan, Looft Hem allen, flonkerende sterren;
  nch-BL: Ma quipaquilismacaca tonati huan metzti. Ma quipaquilismacaca nochi nopa
    sitalime cati cuajcualtzi taahuíaj.
  vie-1934: Hỡi mặt trời, mặt trăng, hãy ngợi khen Ngài! Hỡi hết thảy ngôi sao sáng,
    hãy ngợi khen Ngài!
  cha-cha: 'Fanmanalaba jamyo nu güiya, atdao an pulan: fanmanalaba jamyo nu güiya
    todo y pution ni y maniina.'
  hin-CV: सूर्य और चंद्रमा उनका स्तवन करें; टिमटिमाते समस्त तारे उनका स्तवन करें.
  eng-OURB: Praise him, sun and moon! Praise him, all you shining stars!
  spa-BES: 'Alábenlo. sol y luna: alábenle. todas las estrellas de luz.'
  tdx-tdx: Treño, ry andro naho volañeo, mandrengea aze, ry vasiañe mipelapelatse
    eñeo.
  tha-KJV: ดวงอาทิตย์​และดวงจันทร์ จงสรรเสริญพระองค์ บรรดาดาวที่​ส่องแสง จงสรรเสริญพระองค์
  por-BR-2018: Louvai-o, sol e lua; louvai-o, todas as estrelas luminosas.
  deu-ELO: Lobet ihn, Sonne und Mond; lobet ihn, alle ihr leuchtenden Sterne!
  eng-WYC-2018: Sun and moon, praise ye him; all stars and light, praise ye him, (or
    all the stars of light, or all the shining stars, praise ye him).
  epo-epo: Gloru Lin, suno kaj luno; Gloru Lin, ĉiuj lumaj steloj.
  gfk-gfk: Kasakes ma teka, mur na pirlat ie. Muat bakut ira tiding ing muat lulungo,
    muat na pirlat ie.
  uig-PIN: Uni mǝdⱨiyilǝnglar, i ⱪuyax ⱨǝm ay, Uni mǝdⱨiyilǝnglar, ⱨǝmmǝ parlaⱪ yultuzlar;
  beo-beo: Eso, oubi amola gasumuni nenanebe! Ema nodoma!
  tpi-OTNT: San na mun, yutupela litimapim nem bilong em! Na olgeta sta i lait tumas,
    litimapim nem bilong en!
  hau-SA: Yabe shi, rana da wata, yabe shi, dukanku taurari masu haskakawa.
  udu-udu: Atente/ dhala ppe, maŋi a’di mo, maŋi a’di mo, aris uma cul kun kushki
    mo mo.
  uig-LAT: Uni medhiyilenglar, i quyash hem ay, Uni medhiyilenglar, hemme parlaq yultuzlar;
  nde-nde: Mdumiseni, langa lenyanga, mdumiseni lonke zinkanyezi ezikhazimulayo.
  ton-ton: 'Mo fakamālō kiate ia, ʻae laʻā mo e māhina: mou fakamālō kiate ia, ʻae
    ngaahi fetuʻu kotoa pē ʻoe maama.'
  ces-1613: Chvalte jej slunce i měsíc, chvalte jej všecky jasné hvězdy.
  eng-WMB: Praise him, sun and moon! Praise him, all you shining stars!
  tam-TCV: சூரியனே, சந்திரனே, அவரைத் துதியுங்கள்; பிரகாசிக்கிற நட்சத்திரங்களே, நீங்கள்
    எல்லோரும் அவரைத் துதியுங்கள்.
  ceb-ULB: Dayega siya, adlaw ug bulan; dayega siya, tanang nagasidlak nga kabituonan.
  pol-UBG: Chwalcie go, słońce i księżycu; chwalcie go, wszystkie gwiazdy świecące.
  agr-agr: ¡Etsa, nantu aidauwah, Apajuí ememattajum! ¡Yaya aidautigmesh Apajuí ememattajum!
  kyc-kyc: Neta kanapeme baa lakandalapape. Dee bui lepo pyuo rao karenge dupwame
    baa lakandena.
  urd-GVU: اے سورج اور چاند، اُس کی حمد کرو! اے تمام چمک دار ستارو، اُس کی ستائش کرو!
  eng-OEBCW: Praise him, sun and moon; praise him, all stars of light.
  deu-1912: Lobet ihn, Sonne und Mond; lobet ihn, alle leuchtenden Sterne!
  kan-2017: ಸೂರ್ಯ ಮತ್ತು ಚಂದ್ರರೇ, ಆತನನ್ನು ಸ್ತುತಿಸಿರಿ, ಹೊಳೆಯುವ ಎಲ್ಲಾ ನಕ್ಷತ್ರಗಳೇ, ಆತನನ್ನು
    ಸ್ತುತಿಸಿರಿ.
  yap-yap: Yal’ nge pul, mu piningew e sorok ngak; gimed e pi t’uf ni be gal rama’med,
    mpininged e sorok ngak!
  hlt-MCSB: Khomik neh hla loh amah te thangthen lah. Vangnah aisi boeih loh amah
    te thangthen lah.
  mdy-ETH: ዓቦንታ ዓጊኖንታ ጋላቱዋቴ፤ ጫሪንጫ ፖዓ ዦኦጋሢያ ዒዛ ጋላቱዋቴ።
  twi-ASANTE: Owia ne ɔsrane, monkamfo no, nsoromma a ɛhran nyinaa, monkamfo no.
  eng-WEBU: Praise him, sun and moon! Praise him, all you shining stars!
  spa-PDDPT: Alábenlo, sol y luna. Alábenlo, todas lucientes estrellas.
  gun-gun: Kuaray ha'e jaxy, peroporaei pekuapy! Jaxy-tata hendy va'e ha'e javi, peroporaei
    pekuapy!
  agu-BL: Ncha'tz yi k'ej tu yi xaw tu cyakil yi tx'uml yi na chitxekun, tajwe'n tan
    cyak'ol chik'ajsbil tetz Kajcaw.
  ilo-ULB: Idaydayawyo isuna, init ken bulan; idaydayawyo isuna, dakayo amin nga agranraniag
    a bituen.
  kpg-kpg: Goolua go di laa mo di malama, goolua hagaamuina a Mee. Goodou go nia heduu
    madamada, goodou gi hagaamuina labelaa a Mee.
  uig-ARA: ئۇنى مەدھىيىلەڭلار، ئى قۇياش ھەم ئاي، ئۇنى مەدھىيىلەڭلار، ھەممە پارلاق
    يۇلتۇزلار؛
  sus-sus: Soge nun kike xa a matɔxɔ, tunbui dɛxɛxie fan xa a matɔxɔ.
  pon-2006: Kumwa, ketipin oh maram, kumwa kapinga; kumwail usu lingaling kan, kumwail
    pil kapinga.
  jae-jae: Oc to ajôŋ, alanem eŋ. Amac utitalata samob, alanem eŋ.
  ksd-ksd: Amur a matana keake ma ra gai, amur a pite pa ia; Avat par a umana tagul
    ava pupua, avat a pite pa ia.
  tur-YTC: O'nu övün, ey güneş ve ay! O’nu övün, ey bütün parlayan yıldızlar!
  bel-N: Хвалеце Яго, сонца і месяц, хвалеце Яго, усе зоркі ясныя!
  grc-BRENT: Αἰνεῖτε αὐτόν ἥλιος καὶ σελήνη, αἰνεῖτε αὐτόν πάντα τὰ ἄστρα καὶ τὸ φῶς.
  kpr-kpr: Iji nengae tambunoghae, nundae sakai sevu! Damana mane jaraghuse nundae
    sakai sevu!
  ind-AYT: Pujilah Dia, matahari dan bulan, pujilah Dia, semua bintang yang bersinar!
  yom-yom: Lunzitisa beno thangu ayi ngondi, lunzitisa beno zimbuetete zioso zidi
    kiezila.
  yut-yut: Gɨldat gat kanek gat jil aŋkɨsinjil. Gɨk morap teŋteŋoŋ ji aŋkɨsini.
  nya-nya: Mutamandeni, inu dzuwa ndi mwezi, mutamandeni, inu nonse nyenyezi zowala.
  hrv-hrv: Hvalite ga, sunce i mjeseče, hvalite ga, sve zvijezde svjetlosne!
  mps-mps: Giliga me polua, dage sigo me te aga nogi ugwaba sao. Tama te ula mu ebo
    hǫ tigidaligo te agai nogi ugwaba sao.
  tpi-tpi: San na mun, yutupela litimapim nem bilong em! Na olgeta sta i lait tumas,
    litimapim nem bilong en!
  dan-1931: pris ham, sol og måne, pris ham, hver lysende stjerne,
  vie-OVCB: Mặt trời và mặt trăng, hãy ngợi khen Chúa! Các tinh tú sáng láng, hãy
    chúc tôn Ngài.
  guj-2017: સૂર્ય તથા ચંદ્ર, તમે તેમની સ્તુતિ કરો; સર્વ ઝગઝગતાં તારા, તેમની સ્તુતિ
    કરો.
  pon-2006A: Kumwa, ketipin oh maram, kumwa kapinga; kumwail usu lingaling kan, kumwail
    pil kapinga.
  por-BRBSL: Elogie-o, sol e lua! Louvado seja ele, todos vocês estrelas brilhantes!
  eng-OEBUS: Praise him, sun and moon; praise him, all stars of light.
  swe-swe: Prisa honom, sol och måne, prisa honom, alla strålande stjärnor.
  cth-cth: Kanî hoi thapa naw ama teh pholen awh. Ka ang e âsinaw pueng ama teh pholen
    awh.
  twi-twi: Owia ne ɔsram, monkamfo no, nsoromma a ɛhyerɛn nyinaa, monkamfo no.
  hlt-hlt: Khomik neh hla loh amah te thangthen lah. Vangnah aisi boeih loh amah te
    thangthen lah.
  tbz-SIM: Fɔ̃́ ndiyiè nɛ̀ fɔ̃́ nhotɑ̃̀nkù kɛ̀ dí nkù sɑ̃ntí, díndi siwɑ̃̀ɑ̃ sìì kó
    dimɑ̀ɑ̀ mí, nsɑ̃ntínɛ̀ ku.
  msy-2020: Aruem ko iakɨnim, gua uaghan an ziam fɨ! Mɨkovezir angazangarir gavgaviba
    itiba, ia uaghan an ziam fɨ.
  dop-dop: Ilim nɑ ɩsɔtʋ ɩ́ sɑmɩ-ɩ, ɩsɔtʋlʋŋɑsɩ mɛ mpɑ ɩ́ tee kɔkɔ tɔ ɩ́ sɑmɩ-ɩ.
  azb-azb: Ey günəş, ey ay, Ona həmd edin! Ey parlayan bütün ulduzlar, Ona həmd edin!
  eng-DBY: Praise him, sun and moon; praise him, all ye stars of light.
  hin-2017: हे सूर्य और चन्द्रमा उसकी स्तुति करो, हे सब ज्योतिमय तारागण उसकी स्तुति
    करो!
  wol-KYG: Màggal-leen ko, yeen jant beek weer wi, màggal-leen ko, yeen mboolem biddiiw
    yii di nes-nesi.
  swp-swp: Mahana eo nawarai e, ia au hedebasaei, ipora namanamarimiu e, ia au hedebasaei!
  bjr-bjr: Innee suani faqa quqoona faqa aiqama fasau firaaqoo kaaqa qeemariasa faqa
    aiqama mina amooqiaqa.
  eng-YLT: Praise ye Him, sun and moon, Praise ye Him, all stars of light.
  kne-kne: Dayawen yos sisya, dakayo ay agew ya bowan, ya mankimkimmi ay talaw ed
    kayang.
  eng-WYC-2017: Sun and moon, praise ye him; all stars and light, praise ye him.
  eng-WMBB: Praise him, sun and moon! Praise him, all you shining stars!
  zat-NTPS: ¡Le güe lá'ana Le̱', le'e, gubizra, ne beu'! ¡Le güe lá'ana Le̱', le'e,
    belaj dxusenile!
  zty-NTPS: ¡Le wká'n ẕene' Ḻe', ḻe'e, wbíž, na' byo'! ¡Le wká'n ẕene' Ḻe', ḻe'e,
    belj žsa'ni'le!
  urd-GVH: ऐ सूरज और चाँद, उस की हम्द करो! ऐ तमाम चमकदार सितारो, उस की सताइश करो!
  rug-rug: Mi vahesia si Asa gamu na rimata na sidara. Mi vahesia si Asa, gamu doduru
    pinopino ṉedala mia!
  gaz-gaz: Aduu fi jiʼi isa galateeffadhaa; urjiiwwan ibsitan hundinuus isa galateeffadhaa.
  fra-LSG: Louez-le, soleil et lune! Louez-le, vous toutes, étoiles lumineuses!
  gnn-gnn: Nhe walu ga ŋaḻindi, ga wiripuwurru ganyu' walala, wokthurrayi nhumanydja
    nhanŋu.
  yal-yal: Sogen nun kikena, ɛ a tantun. Ɛ tan saren naxanye yilenma, ɛ a tantun.
  iou-iou: Edap dapuri kenta komepak ek imaka Ekäni wäpi iniŋ orerun! Ba guk taŋi
    ijiŋ-yäŋek täkaŋ in kudup Ekäni iniŋ orerut!
  haw-1868: E halelu aku ia ia, o ka la, a me ka mahina; E halelu aku ia ia, e na
    hoku malamalama a pau.
  arb-NAV: سَبِّحِيهِ يَا شَمْسُ وَيَا قَمَرُ. سَبِّحِيهِ يَا جَمِيعَ الكَوَاكِبِ
    المُشْرِقَةِ.
  ded-ded: Wenac nga afo amma asomeng kperagiagoc, ngeni yoyomo heimibisia.
  ewe-ewe: Ɣe kple ɣleti nekafui, mikafui, mi ɣletivi keklẽwo.
  eng-LEE: 'Praise ye him, sun and moon: praise him, all ye stars of light.'
  asm-FB: হে সূৰ্য আৰু চন্দ্ৰ, তেওঁৰ প্ৰশংসা কৰা; হে দীপ্তিময় সকলো তৰা, তেওঁৰ প্ৰশংসা
    কৰা!
  sus-A: سٌفٍ نُن كِكٍ شَ عَ مَتْشْ، تُنبُي دّشّشِيٍ قَن شَ عَ مَتْشْ.
  fra-SBL: Louez-le, soleil et lune ! Louez-le, vous toutes, étoiles brillantes !
  hbo-hbo: הַֽ֭לְלוּהוּ שֶׁ֣מֶשׁ וְיָרֵ֑חַ הַ֝לְל֗וּהוּ כָּל־כֹּ֥וכְבֵי אֹֽור׃
  kik-kik: Mũgoocei, inyuĩ riũa na mweri, mũgoocei, inyuothe njata iria icangararaga.
  fra-NCL: Louez-le, soleil et lune ; louez-le, vous toutes, étoiles brillantes !
  cek-AK: Ni hoi khrahnawk, anih to saphaw oh; nangcae aanghaih tawn cakaehnawk boih,
    anih to saphaw oh.
  cuk-cuk: Dad-ibeler, Bab-Jehová-nug odummosun. Nii, Bab-Jehová-nug odummosun. Niisgwamar,
    Bab-Jehová-nug odummomar.
  uig-CYR: Уни мәдһийиләңлар, и қуяш һәм ай, Уни мәдһийиләңлар, һәммә парлақ юлтузлар;
  pma-pma: Meteiai ka avati, milhehati lati. Hitu keil, mihehou lat isen.
  tel-2017: సూర్యడా, చంద్రుడా, ఆకాశంలో ప్రకాశించే నక్షత్రాల్లారా మీరంతా ఆయనను స్తుతించండి.
  hat-BSA: Louwe Li, solèy ak lalin nan. Louwe Li, tout zetwal ki limen yo!
  ukr-ONPU: Хваліть Його, сонце і місяць, прославляйте Його, усі ясні зорі.
  kos-kos: Faht ac malem, kowos in kaksakunul, Itu saromrom, kowos in kaksakunul.
  hbo-WLC: הַֽ֭לְלוּהוּ שֶׁ֣מֶשׁ וְיָרֵ֑חַ הַ֝לְל֗וּהוּ כָּל־כּ֥וֹכְבֵי אֽוֹר׃
  ibo-ibo: Toonu ya, anyanwụ na ọnwa toonu ya, kpakpando niile.
  ory-ory: ହେ ସୂର୍ଯ୍ୟ ଓ ଚନ୍ଦ୍ର, ତୁମ୍ଭେମାନେ ତାହାଙ୍କର ପ୍ରଶଂସା କର। ହେ ଦୀପ୍ତିମୟ ତାରା ସମସ୍ତେ,
    ତୁମ୍ଭେମାନେ ତାହାଙ୍କର ପ୍ରଶଂସା କର।
  chk-chk: Oupwe mwareiti i, ämi akkar me maram, oupwe mwareiti i, ämi fü meinisin
    mi tin.
  rop-rop: Preisim im, san en mun. Preisim im, ola shainiwan sta.
  ukr-1871: Хвалїте його, сонце і місяць! Хвалїте його, всї ясні зорі!
  yon-yon: Aron yoom wood yoom, Yariman ye aningko kankoonime. Yurimaib ye mindong,
    Yariman ye aningko kankoonime.
  deu-1951: Lobet ihn, Sonne und Mond; lobet ihn, alle leuchtenden Sterne!
  eng-JPS: Praise ye Him, sun and moon; praise Him, all ye stars of light.
  srp-1865: Hvalite ga, sunce i mjeseèe, hvalite ga, sve zvijezde sjajne!
  lug-lug: Mmwe enjuba n’omwezi mutendereze Mukama, nammwe mwenna emmunyeenye ezaaka
    mumutendereze.
  heb-heb: הללוהו שמש וירח הללוהו כל כוכבי אור׃
  ben-IRV: তাঁর প্রশংসা কর, সূর্য্য এবং চন্দ্র, তাঁর প্রশংসা কর, উজ্জ্বল তারারা।
  ntu-ntu: Glqlz-zvzamu Yawe, nepi ncdr temz. X nimu vri amrlx, glqlz-zvzamu Yawe.
  pan-pan: ਹੇ ਸੂਰਜ ਤੇ ਚੰਦ, ਉਹ ਦੀ ਉਸਤਤ ਕਰੋ, ਹੇ ਸਾਰੇ ਰੌਸ਼ਨ ਤਾਰਿਓ, ਉਹ ਦੀ ਉਸਤਤ ਕਰੋ!
  mya-JVB: နေ လ တို့၊ ထာဝရ ဘုရားကိုချီးမွမ်း ကြလော့။ ထွန်းလင်း သော ကြယ် အပေါင်း တို့၊
    ချီးမွမ်း ကြလော့။
  kgf-kgf: Maso kaiwe iri i mepésiyic. Sikilu asarianʒu ini mocʒoŋ i mepésigic.
  tte-O: Komiu dabwelo, waikena yo utu lalalalali Yeoba kwatobalan.
  tbg-tbg: Kuarivauvo, toravauvo, netanta vira autu tuahera kaate. Ekaa opu makau
    virini ite variaka vira autu tuahera kaate.
  hmo-hmo: Dina bona hua e, Lohiabada do umui hanamoa. Hisiu mai emui diaridiari e,
    Lohiabada do umui hanamoa.
  zar-NT: ¡Guliʼcuʼë yöl-laʼ ba, libíʼiliʼ gubidza, en beoʼ! ¡Guliʼcuʼë yöl-laʼ ba,
    libíʼiliʼ bölaj beníʼ!
  urd-urd: ऐ सूरज! ऐ चाँद! उसकी हम्द करो। ऐ नूरानी सितारों! सब उसकी हम्द करो
  rus-SYN: Хвалите Его, солнце и луна, хвалите Его, все звезды света.
  bqc-SIM: À aà táasilɛ ĩatɛ̃ ń mↄvuao! À aà táasilɛ saan'inaↄ píi!
  tcz-CHONGTHU: Nisa le lha-in amachu thangvah'un! Aphelhet lhet ahsi hon Amachu thangvah'un!
  mar-mar: सूर्य व चंद्रहो त्याची स्तुती करा; तुम्ही सर्व चमकणाऱ्या ताऱ्यांनो, त्याची
    स्तुती करा.
  isl-isl: Lofið hann sól og tungl og allar lýsandi stjörnur.
  hlt-THB: Khawmik ingkaw pihla aw, amah ce kyihcah lah, nangmih aihchi ak ngaihkhqi
    boeih aw, amah ce kyihcah lah uh.
  qub-qub: Alabay inti, quilla. Alabay-llapa achicyaj goyllarcuna.
  bqp-bqp: À a táaki lɛ́, ifãntɛ̃ kũ mↄvuraao! À a táaki lɛ́, susunɛ ínnanↄ pínki!
  hat-hat: Solèy ak lalin, fè lwanj li! Zetwal k'ap klere nan syèl la, fè lwanj li!
  eng-BSB: Praise Him, O sun and moon; praise Him, all you shining stars.
  eng-WEBPB: Praise him, sun and moon! Praise him, all you shining stars!
  kbq-kbq: Zagemokane ikamokanena Ra Anumzamofo agi'a ahentesga nehikeno, remsama
    nehaza hanafi'mota Anumzamofo agi'a ahentesga hiho.
  pon-pon: Koma katipin o jaunipon, kapina i, o komail uju piripir karoj, kapina i!
  nhe-BL: Ma quipaquilismacaca tonati huan metztli. Ma quipaquilismacaca nochi nopa
    sitlalime tlen yejyectzi tlahuíaj.
  wnc-wnc: Siwan gunzitkat gatu yekap gwen ngangga itane umana yatangenake gatu yekapdaau
    yasikaing ngangga itane umana yatangenatnong.
  bus-bus: À à táaki lɛ́, ↄfãntɛ̃ kↄ̃n mↄvurao, à à táaki lɛ́, sↄsↄnɛ ínnaanↄ píngi!
  gub-BL: Kwarahy, zahy. Pemume'u Tuweharupi Wiko Ma'e ikatu haw nehe. Zahytata heny
    katu ma'e paw, pemume'u Tupàn ikatu haw nehe.
  eng-DRA: 'Praise ye him, O sun and moon: praise him, all ye stars and light.'
