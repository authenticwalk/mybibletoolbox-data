verse: PSA.148.005
translations:
  mal-C: അവ യഹോവയുടെ നാമത്തെ വാഴ്ത്തട്ടെ, കാരണം അവിടന്ന് കൽപ്പിച്ചു, അവ സൃഷ്ടിക്കപ്പെട്ടു;
  deu-TKW: Sie sollen den Namen Jahwes rühmen; denn er gebot, da wurden sie geschaffen.
  lin-lin: Tika ete ekumisa Kombo ya Yawe ! Pamba te apesaki mitindo, mpe ekelamaki.
  mmx-mmx: Nedi axap mina emi asu mi laasen at Leeme Silok! Neni ga tong mun i la
    nedi na lempanga ga raut.
  eng-LSV: They praise the Name of YHWH, || For He commanded, and they were created.
  eng-GNV: 'Let them prayse the Name of the Lord: for he commanded, and they were
    created.'
  eng-WEBSTER: 'Let them praise the name of the LORD: for he commanded, and they were
    created.'
  nhw-BL: Xijpaquilismacaca TOTECO pampa yaya camanaltic huan mochijqui catli ama
    onca.
  swh-ONEN: Vilisifu jina la Bwana kwa maana aliamuru navyo vikaumbwa.
  bba-bba: U woodɑ wɛ̃, ye kpuro yɑ koorɑ. Ye kpuro yu nùn siɑro.
  eng-KJVCPB: 'Let them praise the name of the Lord: For he commanded, and they were
    created.'
  cpy-cpy: Pajahaa-wentee-yaawo iwaero Tajorentsi, Tema apatziro iñaawaetaki rirori,
    wetsika-yitanakimi eeroka-paeni.
  luo-luo: Onego gipak nying Jehova Nyasaye kargi duto nimar nogolo chik mine gibetie.
  aii-aii: ܫܲܒܚܝܼ ܠܫܸܡܵܐ ܕܡܵܪܝܵܐ، ܣܵܒܵܒ ܗ̇ܘ ܦܩܝܼܕ ܠܹܗ ܘܦܝܼܫ ܠܗܘܿܢ ܒܸܪܝܹܐ.
  meu-meu: Iehova ladana bae imodaia; badina be ia e gwau isi, bena idia na e vara.
  npi-ULB: तिनीहरूले परमप्रभुको नाउँको प्रशंसा गरून्, किनकि उहाँले आज्ञा दिनुभयो र
    तिनीहरू सृष्‍टि भए ।
  yor-yor: Ẹ jẹ́ kí wọn kí ó yin orúkọ Olúwa nítorí ó pàṣẹ a sì dá wọn
  pes-OPCB: همگی خداوند را ستایش کنید، زیرا به فرمان او آفریده شدید.
  tgl-ULB: Hayaan silang purihin ang pangalan ni Yahweh, dahil binigay niya ang utos
    at sila ay nalikha.
  nop-nop: Nemek hogohogok i negoŋ yobune mintagiŋ, unduŋ doktiŋa Yahwe niutumbaneŋ!
  cbu-NT: Apanllee Taarashipanee ¡Seengints; ungirtangints! Watam siyaa amb ashichpa
    átu, kamachtambeeru, íwar waana tinambayaru, mbam wayambaranguwa.
  hui-hui: Mbirale uruni bibahendeore Anduane Homogo ibunaga bime tagira íbu hadaba
    laga biyagola tagira íbu haga binigo ka. Ibugua ani binigo uruni bibahendeoreme
    ibunaga mini mo yaraga hai holene nga.
  mya-mya: ထို​အ​ရာ​ရှိ​သ​မျှ​တို့​သည်​ထာ​ဝ​ရ ဘု​ရား​၏ နာ​မ​တော်​အား​ထော​မ​နာ​ပြု​ကြ​စေ။
    ကိုယ်​တော်​သည်​အ​မိန့်​ပေး​တော်​မူ​၍​ယင်း တို့​ကို ဖန်​ဆင်း​တော်​မူ​၏။
  bod-N: ཁོང་གི་བཀའ་ལས་དེ་དག་བྱུང་བས༌ན། །ཀུན་གྱིས་ཡ་ཝཱེའི་མཚན་ལ་བསྟོད་པར༌གྱིས།།
  wsk-wsk: Mel suen la imi mu nuna Yawe ko nup am patawumonko! Mu awuk, nu balam se
    nuna arataman.
  sna-sna: Ngazvirumbidze zita raJehovha, nokuti akarayira, izvo zvikasikwa.
  spa-BLM: Que alaben el nombre de Yahvé, porque él lo ordenó, y fueron creados.
  cac-cac: Alchajocab' vach' lolonel d'a Jehová, yujto ton̈ej ix yala' ix b'ocan smasanil.
  swh-ULB: Na vilisifu jina la Yahwe, maana aliamuru, navyo vikaumbwa.
  bel-bel: Хай хваляць імя Госпада, бо Ён сказаў - і сталася, Ён загадаў, і стварылася,
  deu-ELBBK: Loben sollen sie den Namen des HERRN! Denn er gebot, und sie waren geschaffen;
  mbb-OT: Medalig dan is langun te Nengazen! Su pinaaǥi te kebmandù din, nelimbag
    sikandan is langun.
  mal-2015: അവൻ കല്പിച്ചിട്ടു അവ സൃഷ്ടിക്കപ്പെട്ടിരിക്കയാൽ അവ യഹോവയുടെ നാമത്തെ സ്തുതിക്കട്ടെ.
  gup-gup: Ngaye wanjh ngadjare yehyeng rowk nawu Yawey marnbom bu kabirridjalngeyburluburlume.
    Nungka wokrayekwong, wanjh djalmarnbuyindanginj rowk.
  rmc-rmc: Mi lašaren o nav le RAJESKRO, bo ov prikazinďa a sas stvorimen;
  nlg-nlg: Lubatira ge kara holohaba na ahana Lord, na pukuna gaia te bosa, ma kara
    [nia] gonia tua.
  pes-OPV: نام خداوند را تسبیح بخوانیدزیرا که او امر فرمود پس آفریده شدند.
  ron-1924: Сэ лауде Нумеле Домнулуй, кэч Ел а порунчит ши ау фост фэкуте,
  ben-OBCV: সব সৃষ্টবস্তু সদাপ্রভুর নামের প্রশংসা করুক, কারণ তিনি আদেশ করেছিলেন, আর
    সেসব সৃষ্টি হয়েছিল,
  som-som: Iyagu magaca Rabbiga ha ammaaneen, Waayo, isagu wuu amray, oo iyana way
    abuurmeen.
  lat-VUC: laudent nomen Domini. Quia ipse dixit, et facta sunt; ipse mandavit, et
    creata sunt.
  eng-ASVBT: Let them praise the name of Jehovah; For he commanded, and they were
    created.
  mna-mna: Zin ta boozomen tana bela tipakur Yooba zaana. Pa ni iur sua ma zin tipet.
  ita-1885: Tutte queste cose lodino il nome del Signore; Perciocchè al suo comandamento
    furono create.
  eng-LXXUP: 'Let them praise the name of the Lord: For he spoke, and they were made;
    He commanded, and they were created.'
  eng-ULB: Let them praise the name of Yahweh, for he gave the command, and they were
    created.
  spa-VBL: Todos alaben el carácter del Señor, porque él les puso orden en el cielo
    y por él fueron creados.
  fra-_FOB: Qu'ils louent le nom de l'Éternel; car il a commandé, et ils ont été créés.
  mal-mal: ദൈവം കല്പിച്ചിട്ട് അവ സൃഷ്ടിക്കപ്പെട്ടിരിക്കുകയാൽ അവ യഹോവയുടെ നാമത്തെ സ്തുതിക്കട്ടെ.
  urd-GVR: Wuh Rab ke nām kī satāish kareṅ, kyoṅki us ne farmāyā to wuh wujūd meṅ
    āe.
  suz-BL: मेकोपुकीमी परमप्रभु यावे कली ठेयब सेल्‍मेक्‍ल। मारदे हना मेकोमी लोव़ पवानु,
    मेको दुम्‍तेक्‍म। भजन संग्रह ३३:९
  eng-NOY: Let them praise the name of the LORD; For he commanded, and they were created.
  ita-1927: Tutte queste cose lodino il nome dell’Eterno, perch’egli comandò, e furon
    create;
  ckb-ckb: با ستایشی ناوی یەزدان بکەن، چونکە فەرمانی دا و بەدیهێنران.
  eng-BBE: 'Let them give praise to the name of the Lord: for he gave the order, and
    they were made.'
  xsi-xsi: Ara ŋana kelekele rârâni ŋinde ma sipanea Yova Kindeni sisuka i ŋa kâki,
    ŋana tu nia ndoyo i tamwata iporo itu ŋgua kaika, aku kinzi sipâŋga kala simo.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಹೆಸರನ್ನು ಅವು ಸ್ತುತಿಸಲಿ, ಏಕೆಂದರೆ ದೇವರು ಆಜ್ಞಾಪಿಸಲು, ಅವು ನಿರ್ಮಿಸಲಾದವು.
  tam-2017: அவைகள் யெகோவாவின் பெயரைத் துதிக்கட்டும்; அவர் கட்டளையிட அவைகள் சிருஷ்டிக்கப்பட்டது.
  spa-RV-1909: Alaben el nombre de Jehová; porque él mandó, y fueron criadas.
  ron-BTF: Să laude numele DOMNULUI, pentru că el a poruncit și au fost create.
  eng-WEBP: Let them praise the LORD’s name, for he commanded, and they were created.
  eng-FBV: Let them all praise the Lord and his nature, for he gave the order and
    they were created.
  nld-1939: De Naam van Jahweh moeten ze loven, Want Hij gebood, en ze werden geschapen;
  nch-BL: Xijpaquilismacaca TOTECO pampa yaya camanaltic huan mochijqui cati ama onca.
  vie-1934: Cả thảy khá ngợi khen danh Đức Giê-hô-va; Vì Ngài ra lịnh, thảy bèn được
    dựng nên.
  cha-cha: 'Polo sija ya ujaalaba y naan Jeova: sa manago, ya sija manfatinas.'
  hin-CV: ये सभी याहवेह की महिमा का स्तवन करें, क्योंकि इन सब की रचना, आदेश मात्र
    से हुई है.
  eng-OURB: Let them praise Adonai’s name, For he enjoined, and they were created.
  spa-BES: Alaben el nombre de Jehová; porque él dio la orden, y fueron hechos.
  tdx-tdx: Bangoeñe ty tahina’ Iehovà, amy t’ie nandily, le nioreñe iereo.
  tha-KJV: ให้​สิ​่งเหล่านั้นสรรเสริญพระนามพระเยโฮวาห์ เพราะพระองค์ทรงบัญชา สิ​่งเหล่านั้​นก​็​ถู​กเนรมิตขึ้นมา
  por-BR-2018: Louvem ao nome do SENHOR; porque pela ordem dele foram criados.
  deu-ELO: Loben sollen sie den Namen Jehovas! Denn er gebot, und sie waren geschaffen;
  eng-WYC-2018: praise they the name of the Lord. For he said, and things were made;
    he commanded, and things were made of nought. (praise they the name of the Lord.
    For he spoke, and everything was made; he commanded, and everything was made out
    of nothing.)
  epo-epo: Ili gloru la nomon de la Eternulo; Ĉar Li ordonis, kaj ili kreiĝis.
  gfk-gfk: I tahut bia kaiken ra linge diet na pirlat no hinsana no Watong, kanong
    ga tula nianga ma diet ga tahuat.
  uig-PIN: Bular Pǝrwǝrdigarning namini mǝdⱨiyilisun; Qünki U buyruƣan ⱨaman, ular
    yaratilƣandur;
  beo-beo: Ilia huluane da Hina Gode Ea Dio amoma nodone sia:mu da defea! E da ili
    hamoma:ne sia:beba:le, ilia huluane hahamoi dagoi ba:i.
  tpi-OTNT: Ol dispela samting i mas litimapim nem bilong Bikpela, long wanem, em
    yet i tok na ol i kamap na i stap.
  hau-SA: Bari su yabi sunan Ubangiji, gama ya umarta aka kuwa halicce su.
  udu-udu: Dhalki uni bway mo mmomaŋ gway gi Tap̱a mo. Haali/ a’di ḵanki’da ḵan mo
    dhali uni ’kokunu mo mmo/uḵ mo.
  uig-LAT: Bular Perwerdigarning namini medhiyilisun; Chünki U buyrughan haman, ular
    yaratilghandur;
  nde-nde: Konke kakudumise ibizo likaThixo ngoba yena watsho ilizwi kwadaleka.
  ton-ton: 'Kenau fakamālō ki he huafa ʻo Sihova: he naʻe fekau ʻe ia, pea naʻe fakatupu
    ʻakinautolu.'
  ces-1613: Chvalte jméno Hospodinovo všecky věci, kteréž, jakž on řekl, pojednou
    stvořeny jsou.
  eng-WMB: Let them praise the LORD’s name, for he commanded, and they were created.
  tam-TCV: அவர் கட்டளையிட அவை படைக்கப்பட்டதால் அவைகள் யெகோவாவினுடைய பெயரைத் துதிக்கட்டும்.
  ceb-ULB: Padayega sila sa ngalan ni Yahweh, kay naghatag siya ug sugo, ug nabuhat
    sila.
  pol-UBG: Niech chwalą imię PANA, on bowiem rozkazał i zostały stworzone.
  agr-agr: Tuke Pujuu daaji ememattajum, wagki nii chichakmatai, ashí najaneakua nuadui.
  kyc-kyc: Kamongome dopa pyuo pulyinya lao wasiyamo dupwa peparaeme Kamongona kingi
    dokona lakando karena.
  urd-GVU: وہ رب کے نام کی ستائش کریں، کیونکہ اُس نے فرمایا تو وہ وجود میں آئے۔
  eng-OEBCW: Let them praise the name of the Lord, for at his command they were made.
  deu-1912: Die sollen loben den Namen des HERRN; denn er gebot, da wurden sie geschaffen.
  kan-2017: ಅವು ಯೆಹೋವನ ನಾಮವನ್ನು ಸ್ತುತಿಸಲಿ, ಆತನು ಅಪ್ಪಣೆಕೊಡಲು ಅವು ಉಂಟಾದವು.
  yap-yap: Yad urngin ni ngu’ur pininged e sorok nga fithingan SOMOL! Ya non, miyad
    sum;
  hlt-MCSB: Amah loh a uen tih a suen dongah BOEIPA ming te thangthen saeh.
  mdy-ETH: ቢያ ባካ ናንጊና ናንጋ ጎዳ ጋላቶንጎ! ዒዚ ዓይሤም ዬይ ባካ ቢያ ማዢንቴኔ።
  twi-ASANTE: Momma wɔn nyinaa nkamfo Awurade din, ɛfiri sɛ ɔno na ɔhyɛeɛ na wɔbɔɔ
    wɔn.
  eng-WEBU: Let them praise the LORD’s name, for he commanded, and they were created.
  spa-PDDPT: Alaben el Nombre de Yavé, Porque Él mandó, Y fueron creados.
  gun-gun: Togueroporaei okuapy Senhor rery! Mba'eta ha'e ijayvu ramo opa mba'e oiko
    raka'e.
  agu-BL: Kak'e' bin kak'ajsbil tetz Kajcaw, na tan tu' yi cawune'n i' ja bnix cyakil
    yi e'chk takle'n yi at.
  ilo-ULB: Idaydayawda koma ti nagan ni Yahweh, ta nagbilin isuna, ket naparsuada.
  kpg-kpg: Nia maa huogodoo gi hagaamuina di ingoo o Dimaadua! Idimaa, Mee ne helekai hua,
    gei nia maa guu hai.
  uig-ARA: بۇلار پەرۋەردىگارنىڭ نامىنى مەدھىيىلىسۇن؛ چۈنكى ئۇ بۇيرۇغان ھامان، ئۇلار
    ياراتىلغاندۇر؛
  sus-sus: E birin xa Alatala xili matɔxɔ, barima a yamari nan fi, e naxa daa.
  pon-2006: Mepwukat koaruhsie en kapinga mwaren KAUN-O! E ketin mahsente, a re wiawihda;
  jae-jae: Gêŋ samob tonaŋ ŋai, alanem Apômtaunê ŋaêmaŋ gebe eŋ kêjatu, tec gêŋ tau
    ŋanô kêsa.
  ksd-ksd: Boina ba diat a Pite pa ra iang i ra Luluai, Tago i ga vartuluai, ma dia
    ga vana rikai.
  tur-YTC: Yahve’nin adını övsünler, Çünkü O buyurdu ve yaratıldılar.
  bel-N: Няхай яны хваляць імя ГОСПАДА, бо Ён загадаў, і былі створаныя,
  grc-BRENT: Αἰνεσάτωσαν τὸ ὄνομα Κυρίου· ὅτι αὐτὸς εἶπεν καὶ ἐγενήθησαν, αὐτὸς ἐνετείλατο
    καὶ ἐκτίσθησαν.
  kpr-kpr: Ne isasambu Bajari da javo jighovo erare dae resena! Ainda susu mo, nune
    setiri, ne sirorusevu.
  ind-AYT: Biarlah mereka memuji nama TUHAN, karena Dia memerintahkan, dan mereka
    tercipta.
  yom-yom: bika bizitisa dizina di Yave ; bila niandi wuvana lutumunu ayi biawu bivangama.
  yut-yut: Iyɨ yaŋakwan uŋun yo morap noman tawit, do uŋun yo morap Yawe dakon man
    aŋkɨsini.
  nya-nya: Zonse zitamande dzina la Yehova pakuti Iye analamula ndipo zinalengedwa.
  hrv-hrv: Neka hvale ime Jahvino jer on zapovjedi i postadoše.
  mps-mps: Te nai dabego te Genuai Bidigo nogi ugwaba sao, magi baso meni, agai digi
    po obaso, tama augwali pedelama bidibao.
  tpi-tpi: Ol dispela samting i mas litimapim nem bilong Bikpela, long wanem, em yet
    i tok na ol i kamap na i stap.
  dan-1931: De skal prise Herrens navn, thi han bød, og de blev skabt;
  vie-OVCB: Hỡi các tạo vật, hãy tôn ngợi Chúa Hằng Hữu, vì do lệnh Ngài, tất cả được
    dựng nên.
  guj-2017: યહોવાહના નામની સ્તુતિ તેઓ કરો, કેમ કે તેમની આજ્ઞાથી તેઓ ઉત્પન્ન થયાં.
  pon-2006A: Mepwukat koaruhsie en kapinga mwaren KAUN-O! E ketin mahsente, a re wiawihda;
  por-BRBSL: Let eles elogiam o nome de Yahweh, pois ele comandou, e eles foram criados.
  eng-OEBUS: Let them praise the name of the Lord, for at his command they were made.
  swe-swe: Låt dem [alla sju instanser i himlarna som nämnts i vers 2-4] prisa Herrens
    (Jahves) namn, för han befallde, och de blev skapade.
  cth-cth: Hotnaw pueng teh BAWIPA e kâ lahoi sak e lah ao awh dawkvah, a min teh
    pholen awh.
  twi-twi: Momma wɔn nyinaa nkamfo Awurade din, efisɛ ɔno na ɔhyɛ ma wɔbɔɔ wɔn.
  hlt-hlt: Amah loh a uen tih a suen dongah BOEIPA ming te thangthen saeh.
  tbz-SIM: Dɛ̀ɛ̀ kó dimɑ̀ɑ̀ bo dɛ̀ nsɑ̃ntí ti Yiɛ̀ nKuyie, kɛ yɛ̃́ kuù bɛ́immɛ̀ ku
    nùù mɛ̀mɑ́ɑ̀ kɛ̀ dɛ̀ buotɛ́.
  msy-2020: Ikiavɨra Itir God mɨkemezɨ bizir kaba otifi! Kamaghɨn me bar an ziam fɨ.
  dop-dop: Pɑ tənɑɣɑ mpʋ pɑ́ sɑ Tɑcɑɑ hətɛ. Mpi tɔ, Ɩsɔ yɔɣɔtənɑ nɑ pə́ ŋmɑ-mɛ.
  azb-azb: Rəbbin isminə həmd etsinlər! Çünki Onun əmri ilə yaranıblar.
  eng-DBY: 'Let them praise the name of Jehovah, for he it is that commanded, and
    they were created:'
  hin-2017: वे यहोवा के नाम की स्तुति करें, क्योंकि उसने आज्ञा दी और ये सिरजे गए।
  wol-KYG: Nañu màggal turu Aji Sax ji, kii kat a santaane, lii lépp am.
  swp-swp: GUIAU esana taba isi se hedebasaei, paana ia ie riba arinai ede isi wa
    se tubu.
  bjr-bjr: Misa aiqamausa Yaaweena amooqiaqanani. Mifa qufaqa misa kambiqaqau.
  eng-YLT: They do praise the name of Jehovah, For He commanded, and they were created.
  kne-kne: Dayawen da koma si Yahweh ay namarsua, tan inbilina et nawada da.
  eng-WYC-2017: praise they the name of the Lord. For he said, and things were made;
    he commanded, and things were made of nought.
  eng-WMBB: Let them praise the LORD’s name, for he commanded, and they were created.
  zat-NTPS: ¡Le güe lá'ana La Xránadxu, lawe' da gunná bé'ene̱', na' guzúale!
  zty-NTPS: ¡Le wká'n ẕen La la'y che X̱anžon', dan' wnnekze' Ḻe', na' wzoale!
  urd-GVH: वह रब के नाम की सताइश करें, क्योंकि उसने फ़रमाया तो वह वुजूद में आए।
  rug-rug: Mi vahesi gamu sa Pozana e Zihova! Ura zama mo Sa meke ta evaṉa sari doduru.
  gaz-gaz: Isaan maqaa Waaqayyoo haa galateeffatan; inni ajajnaan, isaan uumamaniitii.
  fra-LSG: Qu’ils louent le nom de l’Éternel! Car il a commandé, et ils ont été créés.
  gnn-gnn: Nhumanydja dhuwalinydja malanha djiwarr'puyŋunydja, wokthurra bukmaknha
    yana, yäkuna garrwarkuŋa ŋanya Garraynhana. Bili ŋayi Garray waŋana, dhäruk waŋgany,
    bala yana marrtjina nhä malanha maḻŋ'thurrunana;
  yal-yal: Ɛ Alatala xinla tantun! Amasɔtɔ e daxi a yamarin nan bun ma.
  iou-iou: Bureni! Ekänitä ini yäŋirän imaka imaka u ahäŋkuŋotä itkaŋ unita u kuduptagän
    Ekäni wäpi iniŋoret täkot.
  haw-1868: E halelu aku lakou ia Iehova; No ka mea, kauoha mai la ia, a hanaia iho
    la lakou.
  arb-NAV: لِتُسَبِّحْ هَذِهِ اسْمَ الرَّبِّ، لأَنَّهَا بِأَمْرِهِ خُلِقَتْ،
  ded-ded: Yennoc yoac deu fingecgecac ngeni sasawango KEBUAC kpac kuneng heiwayong
    memibisia.
  ewe-ewe: Wo katã nekafu Yehowa ƒe ŋkɔ, elabena eɖe gbe, eye wova dzɔ.
  eng-LEE: Let them praise the name of the Lord; for he commanded and they were created.
  asm-FB: সেইবোৰ সকলোৱে যিহোৱাৰ নামৰ প্ৰশংসা কৰক; কিয়নো তেওঁ আজ্ঞা দিলে আৰু এইবোৰৰ
    সৃষ্টি হ’ল।
  sus-A: عٍ بِرِن شَ عَلَتَلَ شِلِ مَتْشْ، بَرِ مَ عَ يَمَرِ نَن قِ، عٍ نَشَ دَا.
  fra-SBL: Qu'ils louent le nom de Yahvé, car il a ordonné, et ils ont été créés.
  hbo-hbo: יְֽ֭הַֽלְלוּ אֶת־שֵׁ֣ם יְהוָ֑ה כִּ֤י ה֭וּא צִוָּ֣ה וְנִבְרָֽאוּ׃
  kik-kik: Indo ciothe nĩikĩgooce rĩĩtwa rĩa Jehova, nĩgũkorwo nĩwe wathanire na cio
    ikĩgĩa kuo.
  fra-NCL: Qu’ils louent le nom de Yahweh ; car il a commandé, et ils ont été créés.
  cek-AK: Anih mah lokpaek naah, hmuennawk to angcoeng o pongah, Angraeng ih ahmin
    to saphaw o nasoe.
  cuk-cuk: Bab-Jehová-nug odummomarsun, ar e-ibmar-sogsadba, ibmarmar obinnilesad.
  uig-CYR: Булар Пәрвәрдигарниң намини мәдһийилисун; Чүнки У буйруған һаман, улар
    яратилғандур;
  pma-pma: Kami vasi, mihehati lat isen Iahova, veni mumon kami vasi ral min ren.
  tel-2017: అవన్నీ యెహోవా నామాన్ని స్తుతిస్తాయి గాక. ఎందుకంటే యెహోవా ఆజ్ఞ ఇచ్చినప్పుడు
    అవన్నీ ఏర్పడ్డాయి.
  hat-BSA: Kite yo louwe non SENYÈ a, paske Li te pase lòd, e sa te fèt.
  ukr-ONPU: Хваліть ім’я Господа, бо Він наказав – і вони були створені.
  kos-kos: Lela elos nukewa in kaksakin Inen LEUM GOD! God El sapsap na, ac ma inge
    orekla.
  hbo-WLC: יְֽ֭הַֽלְלוּ אֶת־שֵׁ֣ם יְהוָ֑ה כִּ֤י ה֭וּא צִוָּ֣ה וְנִבְרָֽאוּ׃
  ibo-ibo: Ka ha niile too aha Onyenwe anyị, nʼihi na ha niile malitere ịdị site nʼokwu
    ọnụ ya.
  ory-ory: ଏମାନେ ସଦାପ୍ରଭୁଙ୍କ ନାମର ପ୍ରଶଂସା କରନ୍ତୁ; କାରଣ ସେ ଆଜ୍ଞା କରନ୍ତେ, ଏମାନେ ସୃଷ୍ଟ
    ହେଲେ।
  chk-chk: Ir meinisin repwe mwareiti iten ewe Samol mi Lapalap. Pun i a allük, nge
    ir ra fisitä.
  rop-rop: Larram olabat holot preisim det neim blanga YAWEI. Imbin tok, en imbin
    meigim olabat.
  ukr-1871: Да хвалять імя Господнє! Він бо велїв, і вони сотворились,
  yon-yon: Yi korem kuu Yariman ye aningko kankoonime, amborom kuu yembed weng yedme
    kowoona doriwen kowe.
  deu-1951: Sie sollen loben den Namen des HERRN; denn sie entstanden auf sein Geheiß,
  eng-JPS: Let them praise the name of the LORD; for He commanded, and they were created.
  srp-1865: Neka hvale ime Gospodnje, jer on zapovjedi i stvoriše se.
  lug-lug: Leka byonna bitendereze erinnya lya Mukama! Kubanga ye yalagira, ne bitondebwa.
  heb-heb: יהללו את שם יהוה כי הוא צוה ונבראו׃
  ben-IRV: তারা সদাপ্রভুুর নামের প্রশংসা করুক, কারণ তিনি আজ্ঞা করলেন এবং তারা সৃষ্ট
    হল;
  ntu-ntu: Glqlz-zvzamu drtqde. Kxrpalz wz-ngrde nimu, Mz natq kx kapxle. Glqlz-zvzamu
    drtqde.
  pan-pan: ਇਹ ਯਹੋਵਾਹ ਦੇ ਨਾਮ ਦੀ ਉਸਤਤ ਕਰਨ, ਕਿਉਂ ਜੋ ਉਸ ਹੁਕਮ ਦਿੱਤਾ ਅਤੇ ਓਹ ਉਤਪੰਨ ਹੋਏ,
  mya-JVB: ထို အရာတို့ကိုအမိန့် တော်ရှိ၍ ၊ ဖန်ဆင်း တော်မူသောကြောင့် ၊ ထာဝရဘုရား ၏နာမတော်
    ကို ချီးမွမ်း ကြစေ။
  kgf-kgf: Momac yanda inéŋ ʒéyu hicŋima hezu imi wai énécmigic Yaweac qara mepésimu.
  tte-O: Sowasowana meuloili Yeoba esana sitobalan, kaiwena ana loina mena iyamayaleli,
  tbg-tbg: Noravano Kotiva tivaro ekaa vi haikava vi haikava qovaraiqama vuarara tiro,
    ekaa vi haikava vi haikava vira autu tuahera kaate.
  hmo-hmo: Inai gaudia ibounai ese Lohiabada ena ladana idia abia isi be namo, badina
    Lohiabada ese ia oda dainai, idia be idia vara.
  zar-NT: ¡Guliʼcúʼu yöl-laʼ ba La laʼayi queëʼ Xanruʼ, yúguʼtëliʼ, tuʼ bë́ʼësëʼ didzaʼ,
    en canísö benëʼ libíʼiliʼ!
  urd-urd: यह सब ख़ुदावन्द के नाम की हम्द करें, क्यूँकि उसने हुक्म दिया और यह पैदा
    हो गए।
  rus-SYN: Да хвалят имя Господа, ибо Он сказал, и они сделались, повелел, и сотворились;
  bqc-SIM: Aa Dii tↄbↄ, asa ↄ̃mɛ yã'ò, ↄ̃ aa kɛ̀.
  tcz-CHONGTHU: Thilsemho jousen Yahweh Pakai chu thangvahna peuvin, ajeh chu Aman
    thu apen ahileh amaho chu ahung kisemdoh jengun ahi.
  mar-mar: ती परमेश्वराच्या नावाची स्तुती करोत. कारण त्याने आज्ञा केली आणि त्यांची
    निर्मिती झाली.
  isl-isl: Allt sem hann hefur skapað lofi nafn hans, því að þegar hann talaði, þá
    varð það allt til,
  hlt-THB: Bawipang ming ce kyihcah lah u seh, kawtih amah ing awi pe nawh ik-oeih
    a sai na awm hy.
  qub-qub: Ruracänanpaj juc shimi niptinmi llapan ruracaran. Chaypita Tayta Diosta
    alabay-llapa.
  bqp-bqp: Ò Dikiri tↄ́ bo, zaakũ à yã ò, akũ ò kun.
  hat-hat: Se pou yo tout fè lwanj Seyè a! Paske, li annik pase yon lòd, epi tout
    bagay fèt.
  eng-BSB: Let them praise the name of the LORD, for He gave the command and they
    were created.
  eng-WEBPB: Let them praise the LORD’s name, for he commanded, and they were created.
  kbq-kbq: Hagi ana zantamimo'za Ra Anumzamofo agi'a ahentesga hiho. Na'ankure agra
    fore hiho huno hige'za fore hu'za me'naze.
  pon-pon: Irail en kapina mar en Ieowa, pwe a me kotin panok, ap miala.
  nhe-BL: Xijpaquilismacaca TOTECO pampa yajaya camatqui huan mochijqui tlen ama onca.
  wnc-wnc: Sanga wa kuupbamda Buyambam tapatane umana yatangenatnong. Dasingge? Ita
    ina yawan aake yuaing.
  bus-bus: Aↄ̃ Dii tↄ́ bↄ, zaakɛ à yã ò, ben aↄ̃ↄ kuu.
  gub-BL: Tuwe a'e paw umume'u Tupàn Tuweharupi Wiko Ma'e ikatu haw wà nehe, Ta'e
    uze'eg waapo pà a'e xe.
  eng-DRA: 'Praise the name of the Lord. For he spoke, and they were made: he commanded,
    and they were created.'
