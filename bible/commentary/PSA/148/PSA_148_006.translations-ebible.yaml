verse: PSA.148.006
translations:
  mal-C: അവിടന്ന് അവ എന്നെന്നേക്കുമായി സ്ഥാപിച്ചിരിക്കുന്നു— മാഞ്ഞുപോകാത്ത ഒരു ഉത്തരവ്
    അവിടന്ന് പുറപ്പെടുവിച്ചിരിക്കുന്നു.
  deu-TKW: Er stellte sie hin für immer und ewig; er gab ein Gesetz, das überschreiten
    sie nicht.
  lin-lin: Atiaki yango mpo na libela ; apesaki mibeko oyo ekobongwana te.
  mmx-mmx: Neni ga tong mun i la mo lempanga ga xis bus ap mo lengkot atdi la dinaba
    nemen lexen go la di noxo ronga xepe levelinga ren.
  eng-LSV: And He establishes them forever and for all time, || He gave a statute,
    and they do not pass over.
  eng-GNV: 'And he hath established them for euer and euer: he hath made an ordinance,
    which shall not passe.'
  eng-WEBSTER: 'He hath also established them for ever and ever: he hath made a decree
    which shall not pass.'
  nhw-BL: Yaya quinchijqui para eltose para nochipa, huan quichijqui se tlanahuatili
    catli ica amo quema moyolcuepas.
  swh-ONEN: Aliviweka mahali pake milele na milele, alitoa amri ambayo haibadiliki
    milele.
  bba-bba: U ye tɑ̃sisiɑ sere kɑ bɑɑdommɑɔ. U koo woodɑ yi, win tii kun mɑɑ ye sɑrɑmɔ.
  eng-KJVCPB: 'He hath also stablished them for ever and ever: He hath made a decree
    which shall not pass.'
  luo-luo: Ne ogurogi kuondegi nyaka chiengʼ kendo nyaka chiengʼ kaluwore gi chikne
    mochwere.
  aii-aii: ܘܫܘܼܬܐܸܣܵܝ ܠܹܗ ܠܥܵܠܲܡ ܥܵܠܡܝܼܢ، ܝܘܼܗܒܹܠܔ ܠܹܗ ܩܵܢܘܿܢܵܐ ܕܠܹܐ ܒܵܛܹܠܔ.
  meu-meu: Ia ese vada e atodia, bae mia hanaihanai; ia ese hetoa vada e henidia,
    basie hanai.
  npi-ULB: उहाँले तिनलाई सदासर्वदाको निम्ति स्थापित पनि गर्नुभएको छ । उहाँले एउटा
    आदेश जारी गर्नुभयो जो कहिल्यै बद्लिंदैन ।
  yor-yor: Ó fi ìdí wọn múlẹ̀ láé àti láéláé ó sì ti ṣe ìlànà kan tí kì yóò já.
  pes-OPCB: او شما را تا ابد بر جایتان ثابت نموده است و آنچه او ثابت نموده است هرگز
    تغییر نخواهد کرد.
  tgl-ULB: Itinatag niya rin sila magpakailanman; nagbigay siya ng utos na hindi magbabago.
  nop-nop: Adi kwehik dibek yeniŋa-uguk indigoŋ tuwot hakiiŋ, unduŋ doktiŋa mede wobu
    tuwot mu tineŋ.
  cbu-NT: Urutamari taachpa, tárangu, ¿Waa kuk chakaja michitach tayutaritach?
  hui-hui: Ibunaga bime ti hangu hangu abogo ogoria ha laga biyadagua haabo henego
    ka. Ti mbiragome ibunaga bi mo wahabe nahe kagoni.
  mya-mya: ကိုယ်​တော်​၏​အ​မိန့်​တော်​အ​ရ​ယင်း​တို့​သည် မိ​မိ​တို့​သက်​ဆိုင်​ရာ​နေ​ရာ​များ​တွင်​အ​စဉ်
    အ​မြဲ တည်​နေ​ရ​ကြ​၏။ ယင်း​တို့​သည်​အ​မိန့်​တော်​ကို​မ​လွန်​ဆန်​နိုင်​ကြ။
  bod-N: ཁོང་གིས་དེ་རྣམས་རྒྱུན་ནས་རྒྱུན་དུ༌བཙུགས། །འགྱུར་བ་མེད་པའི་ཆོས་ཉིད་གཏན་ལ༌ཕབ།།
  wsk-wsk: Nu balam se tala nunga kuwim kuwim te sokel ago bagasan; nu balam se nuna
    tom suen biya butata baga gilingisan.
  sna-sna: Akazviisa panzvimbo yazvo nokusingaperi-peri, akapa chirevo chisingazombopfuuri.
  spa-BLM: También los ha establecido por siempre y para siempre. Ha hecho un decreto
    que no pasará.
  cac-cac: A' ix b'oancan masanil juntzan̈ chi' d'a yed'tal yic vach' ayec' ta' d'a
    masanil tiempo, ix yac'ancanoch d'a sleyal to malaj b'aq'uin̈ ol q'uexchajoc.
  swh-ULB: Pia ameviimrisha milele na milele; naye alitoa amri ambayo haitabadilika.
  bel-bel: паставіў іх на векі вечныя; даў наказ, які не праміне.
  deu-ELBBK: Und er stellte sie hin für immer und ewig; er gab ihnen eine Satzung,
    und sie werden sie nicht überschreiten.
  mbb-OT: Wazà pidtemanan is kebpekesavuk dan diyà te midsevukan din kandan, ne kenè
    en heini egkahalin is kebpekesavuk dan.
  mal-2015: അവൻ അവയെ സദാകാലത്തേക്കും സ്ഥിരമാക്കി; ലംഘിക്കരുതാത്ത ഒരു നിയമം വെച്ചുമിരിക്കുന്നു.
  gup-gup: Nungka wanjh kurrmekurrmeng kore kahdjalni munguyh munguyh. Nungka wokrayekwong
    dja nuye kunwok kadjaldi munguyh dja minj kawokyakmen.
  rmc-rmc: ačhaďa len pro furt, diňa avri prikazis, so šoha na preačhela.
  nlg-nlg: Te talura tana bonadira, ma kara kabu tatana kasila. Te bosa papara vanira,
    mara taonia haia.
  pes-OPV: و آنها راپایدار نمود تا ابدالاباد و قانونی قرار داد که از آن در نگذرند.
  ron-1924: ле-а ынтэрит пе вечь де вечь, ле-а дат леӂь ши ну ле ва кэлка.
  ben-OBCV: এবং তিনি তাদের চিরকালের জন্য স্থাপন করেছেন, তিনি এক বিধি দিয়েছেন, যা
    কখনও লুপ্ত হবে না।
  som-som: Oo weliba isagaa adkeeyey iyaga weligood iyo weligoodba, Oo wuxuu sameeyey
    xad aan la gudbi doonayn.
  lat-VUC: Statuit ea in æternum, et in sæculum sæculi; præceptum posuit, et non præteribit.
  eng-ASVBT: 'He hath also established them forever and ever: He hath made a decree
    which shall not pass away.'
  mna-mna: Mi iur zin la murinmurin be timbotmbot ta kembei ma alok. Pa kan sua ta
    ni iur pataaŋa kek na, irao imap na som.
  ita-1885: Ed egli le ha stabilite per sempre ed in perpetuo; Egli ne ha fatto uno
    statuto, il qual non trapasserà giammai.
  eng-LXXUP: 'He has established them forever, even forever and ever: He has made
    an ordinance, and it shall not pass away.'
  eng-ULB: He has also established them forever and ever; he issued a decree that
    will never change.
  spa-VBL: Él designó a cada uno en su lugar por siempre y para siempre. Estableció
    una ley que nunca tendrá fin.
  fra-_FOB: Il les a affermis pour toujours, à perpétuité; il y a mis un ordre qui
    ne changera point.
  mal-mal: ദൈവം അവയെ സദാകാലത്തേക്കും സ്ഥിരമാക്കി; ലംഘിക്കരുതാത്ത ഒരു നിയമം വച്ചിരിക്കുന്നു.
  urd-GVR: Us ne nāqābil-e-mansūḳh farmān jārī karke unheṅ hameshā ke lie qāym kiyā
    hai.
  suz-BL: मेकोमी मेको आन कली गेना हना यो बाक्‍मल, दे वोइक्‍तु। मिनु मेकोमी मेको आन
    कली अरेवानु, आन बाक्‍तीकेम बाक्‍शा टिम्‍तेक्‍म।
  eng-NOY: He hath also established them for ever; He hath given them a law, and they
    transgress it not.
  ita-1927: ed egli le ha stabilite in sempiterno; ha dato loro una legge che non
    trapasserà.
  ckb-ckb: هەتاهەتایە و هەتا ماون دەچەسپێن، فەرزی داناوە بەسەرناچێت.
  eng-BBE: He has put them in their places for ever; he has given them their limits
    which may not be broken.
  xsi-xsi: Ina iporo ŋgua, kala kinzi silâ simo nianzi nianzi, ma simo mine ku simo
    nâ. Io keri panzi lâ, aku sâ toŋge ikura tu itoto i ne ŋgua tukuŋa ŋinde ututu,
    ande tia ndo.
  kan-OKCV: ಅವುಗಳನ್ನು ಯುಗ ಯುಗಗಳಿಗೂ ಸ್ಥಾಪಿಸಿದ್ದಾರೆ; ದೇವರು ತೀರ್ಪನ್ನು ಕೊಟ್ಟಿದ್ದಾರೆ, ಅದು
    ಮೀರಿ ಹೋಗುವುದಿಲ್ಲ.
  tam-2017: அவர் அவைகளை என்றைக்குமுள்ள எல்லாகாலங்களிலும் நிலைக்கும்படி செய்தார்; மாறாத
    கட்டளையை அவைகளுக்கு நியமித்தார்.
  spa-RV-1909: Y las hizo ser para siempre por los siglos; púsoles ley que no será
    quebrantada.
  ron-BTF: El de asemenea le-a întemeiat pentru totdeauna și întotdeauna, a dat o
    hotărâre care nu va trece.
  eng-WEBP: He has also established them forever and ever. He has made a decree which
    will not pass away.
  eng-FBV: He placed them in their positions forever and ever; he established a law
    that will never end.
  nld-1939: Hij wees hun een plaats voor altijd en eeuwig, Hij gaf hun een wet, die
    ze niet overtreden.
  nch-BL: Yaya quinchijqui para eltose para nochipa, huan quinmacac se tanahuatili
    cati amo quema mopatas.
  vie-1934: Ngài lập cho vững các vật ấy đến đời đời vô cùng; Cũng đã định mạng, sẽ
    không có ai vi phạm mạng ấy.
  cha-cha: 'Güiya guinin plumanta sija locue para taejinecog yan taejinecog: jafatinas
    y tinago na tu ufalofan.'
  hin-CV: उन्होंने इन्हें सदा-सर्वदा के लिए स्थापित किया है; उन्होंने राजाज्ञा प्रसारित
    की, जिसको टाला नहीं जा सकता.
  eng-OURB: He has also established them forever and ever. He has made a statute which
    will not pass away.
  spa-BES: El los ha puesto en su lugar para siempre; él les ha dado sus límites que
    no pueden romperse.
  tdx-tdx: Toe noriza’e tsy ho modo nainai’e; nampijadoñe lily tsy ho lilareñe.
  tha-KJV: และพระองค์ทรงสถาปนามันไว้เป็นนิจกาล พระองค์​ทรงกำหนดเขตซึ่​งม​ันข้ามไปไม่​ได้
  por-BR-2018: E os firmou para todo o sempre; e deu tal decreto, que não será traspassado.
  deu-ELO: und er stellte sie hin für immer und ewig; er gab ihnen eine Satzung, und
    sie werden sie nicht überschreiten.
  eng-WYC-2018: He ordained those things into the world, and into the world of world;
    he setted a commandment, and it shall not pass. (He ordained those things forever
    and ever; he gave a command, and it shall not pass away.)
  epo-epo: Kaj Li starigis ilin por ĉiam, por eterne; Li donis leĝon, kiun ili ne
    malobeos.
  gfk-gfk: Gate hakisi hatikane tar diet ta ira udiet sumsubaan. Ga tar tiga harkurai
    huo nong pai tale bia na panim laah.
  uig-PIN: U ularni ǝbǝdil’ǝbǝdgiqǝ turƣuzdi; Ular üqün waⱪti ɵtmǝydiƣan bǝlgilimini
    buyruƣan.
  beo-beo: 'Ea hamoma:ne sia:beba:le, ilia ilegei sogebiga mae muguluma:ne, eso huluane
    dialoma:ne, bugi dagoi ba:sa. Ilia Gode Ea sia: gua:mu hamedei.'
  tpi-OTNT: Em i tok na ol i stap oltaim long hap bilong ol, na ol i no inap sakim
    tok bilong en.
  hau-SA: Ya sa su a wurarensu har abada abadin; ya ba da umarnin da ba zai taɓa shuɗe
    ba.
  udu-udu: Dhali a’di ṯelki uni sho’k ki sule/ sule/ mo dhali ki sule/ sule/ mo. A’di
    ki thoson gwayum buni jin mina uni mol pe mo.
  uig-LAT: U ularni ebedil’ebedgiche turghuzdi; Ular üchün waqti ötmeydighan belgilimini
    buyrughan.
  nde-nde: Wazibeka ezindaweni zazo okwanini lanini; wanika isahlulelo esingela kuguquka.
  ton-ton: Pea kuo ne fokotuʻumaʻu ʻakinautolu ʻo lauikuonga pea taʻengata. Kuo ne
    tuʻutuʻuni pea ʻe ʻikai mole ia.
  ces-1613: A utvrdil je na věčné věky, uložil cíle, z nichž by nevykračovaly.
  eng-WMB: He has also established them forever and ever. He has made a decree which
    will not pass away.
  tam-TCV: யெகோவா அவைகளை எப்பொழுதும் என்றென்றைக்கும் நிலைப்படுத்தினார்; அழிந்துபோகாத
    ஒரு விதிமுறையை ஏற்படுத்தியிருக்கிறார்.
  ceb-ULB: Gipahimutang usab niya sila hangtod sa kahangtoran; naghatag siya ug kasugoan
    nga dili na gayod mausab.
  pol-UBG: I ustanowił je na wieki wieków; dał prawo, które nie przeminie.
  agr-agr: Nii ashí umikui tuke asatnun; dutika chichaman umikui atakesh yapajinashtinun.
  kyc-kyc: Baame suu pyao wasapala rangena panda wakale wakale dokonako kararami lao
    maiyamo dokona kamba lao panda kareyamo dokona yaki nyii narami ingyaro karamo.
  urd-GVU: اُس نے ناقابلِ منسوخ فرمان جاری کر کے اُنہیں ہمیشہ کے لئے قائم کیا ہے۔
  eng-OEBCW: And he fixed them for ever and ever by a law which they dare not transgress.
  deu-1912: Er hält sie immer und ewiglich; er ordnet sie, daß sie nicht anders gehen
    dürfen.
  kan-2017: ಆತನು ಅವುಗಳನ್ನು ಯುಗಯುಗಾಂತರಕ್ಕೂ ಸ್ಥಾಪಿಸಿದ್ದಾನೆ, ಆತನು ಎಂದಿಗೂ ಮೀರಲಾಗದಂಥ ಕಟ್ಟಳೆಯನ್ನು
    ವಿಧಿಸಿದ್ದಾನೆ.
  yap-yap: i non me bagayad me yan i par nga tagil’ ni bay i par riy ndariy n’umngin
    nap’an, ma dabiyag ni nge dab ra folgad.
  hlt-MCSB: Te rhoek kumhal duela a cak sak yoeyah dongah oltlueh he a paek phoeiah
    tah khum mahpawh.
  mdy-ETH: ኬስካ ዎዶይዳ ቢያ ላኣሚንቱዋ ዳምቤና ናንጊና ናንጋንዳጉዲ ማዢ ዶዲሺ ዔያቶ ዒ ጌሤኔ።
  twi-ASANTE: Ɔde wɔn sisii hɔ afebɔɔ; na wahyɛ nʼasɛm a ɛrentwam da.
  eng-WEBU: He has also established them forever and ever. He has made a decree which
    will not pass away.
  spa-PDDPT: Y los estableció eternamente y para siempre. Él dio un decreto que no
    pasará.
  gun-gun: Omoĩ atã guive raka'e rã peve guarã. Ha'e kuery ikuai aguã oeja va'ekue
    oaxa va'erã e'ỹ.
  agu-BL: Na tan tu' yi tetz ca'wl ja chibixe' tul cyetz chiluwar tetz ben k'ej ben
    sak. Nin qui'c rmeril tan chipajol yi jun ca'wla'tz.
  ilo-ULB: Impasdekna pay ida iti agnanayon ken awan patinggana; nangted isuna iti
    pangngeddeng a saanto a pulos nga agbaliw.
  kpg-kpg: Mee ne helekai hua, gei nia mee guu noho gi nadau lohongo, gaa hana hua
    beelaa, gei nia maa e deemee di de hagalongo.
  uig-ARA: ئۇ ئۇلارنى ئەبەدىلئەبەدگىچە تۇرغۇزدى؛ ئۇلار ئۈچۈن ۋاقتى ئۆتمەيدىغان بەلگىلىمىنى
    بۇيرۇغان.
  sus-sus: A naxa e ti e tide, e xa lu naa abadan. A naxa na sɛriyɛ sa, naxan mu kanama.
  pon-2006: pwehki sapwellime mahsenohte, re ahpw soandier nan dewerail kohkohlahte,
    oh re sohte kak sapeik.
  jae-jae: Gebe eŋ ketoc gêŋ tonaŋ ŋai kêkô gebe êkô endeŋ tôŋgeŋ ma kêkêŋ ŋagôliŋ,
    taŋ sêŋgêli atom naŋ, gêdêŋ êsêac.
  ksd-ksd: I tar vatur vapadikat diat upi diat a tur tukum; I tar pait ra varkurai
    ba pa na panie.
  tur-YTC: Onları sonsuza dek yerleştirdi. Bozulmayacak bir hüküm koydu.
  bel-N: і паставіў іх на вякі вечныя; даў ім пастанову, і не пераступяць яе.
  grc-BRENT: Ἔστησεν αὐτὰ εἰς τὸν αἰῶνα, καὶ εἰς τὸν αἰῶνα τοῦ αἰῶνος· πρόσταγμα ἔθετο,
    καὶ οὐ παρελεύσεται.
  kpr-kpr: Nunda sarida, ne nenda vasada siroredo, evovodae aminda iritirera. Nu nange
    setiri fetirera, ainda geka ava ne jo bu fugae arera.
  ind-AYT: Dia telah menegakkan mereka untuk selama-lamanya, Dia memberi ketetapan
    yang takkan dilanggar.
  yom-yom: Wubivuandisa va buangu mu zithangu zioso ayi mu thangu yi kayimani. Niandi
    wuvana nzengolo yayi, yikayilendi vioka ko.
  yut-yut: Uŋun yo morap wasaŋakwan tamonikon toktogɨsi tebai toŋ. Gen yagɨt uŋun
    dɨma pasɨljak.
  nya-nya: Iye anaziyika pa malo ake ku nthawi za nthawi; analamula ndipo sizidzatha.
  hrv-hrv: Postavi ih zauvijek i dovijeka po zakonu koji neće proći.
  mps-mps: Agai te po wali gilama tama augwa te bidimainu yali pesagede mu sesemane
    sogo bidibao, tama te agai po munu me siligobeo.
  tpi-tpi: Em i tok na ol i stap oltaim long hap bilong ol, na ol i no inap sakim
    tok bilong en.
  dan-1931: han gav dem deres plads for evigt, han gav en lov, som de ej overtræder!
  vie-OVCB: Chúa đã thiết lập các tạo vật vững chãi đời đời. Sắc luật Ngài không hề
    đổi thay.
  guj-2017: વળી તેમણે સદાકાળને માટે તેઓને સ્થાપન કર્યાં છે; જેનો અપરાધ તેઓ કરી શકે
    નહિ, એવો નિયમ તેમણે કર્યો છે.
  pon-2006A: pwehki sapwellime mahsenohte, re ahpw soandier nan dewerail kohkohlahte,
    oh re sohte kak sapeik.
  por-BRBSL: Ele também os estabeleceu para todo o sempre. Ele fez um decreto que
    não vai passar.
  eng-OEBUS: And he fixed them for ever and ever by a law which they dare not transgress.
  swe-swe: Han gav dem deras plats (ordagrant ”gjorde så de stod”) för alltid och
    evigt, han gav dem en förordning (”inristat bud”, grundläggande lag), och ingen
    överträder den. [Ordet ”förordning” härstammar från verbet ”att rista in”, vilket
    indikerar en permanent oföränderlig lag. Utifrån sammanhanget, se vers 2-3, syftar
    denna förordning här på naturlagar som tyngdlagen och gravitationen. Ordet används
    dock även om Guds instruktioner för människan, se , så även Guds moraliska lagar
    ingår i begreppet.]
  cth-cth: Ama ni hotnaw pueng teh pou acak sak teh kahmat thai hoeh e phung hah a
    poe.
  twi-twi: Ɔde wɔn sisii hɔ afebɔɔ; na ɔmaa ɔhyɛ nsɛm bi a ɛrentwa mu da.
  hlt-hlt: Te rhoek kumhal duela a cak sak yoeyah dongah oltlueh he a paek phoeiah
    tah khum mahpawh.
  tbz-SIM: Kɛ̀ kù dɛ̀ ɑ̃nnɛ́ kɛ̀ dɛ̀ bo sɑ̃́ɑ̃̀, kɛ̀ kù dɛ̀ kèétɛ́ ikuɔ́ ìì í yóó
    ceetɛ.
  msy-2020: A uabɨ mɨkemezɨ me uan danganibarama, otivigha iti. Me dar ikɨ kamaghɨra
    ikɨva, an akabar gɨn mangam.
  dop-dop: Ɩnɩ ɩ sɩɩnɑ-mɛɣɛ mə lonɑ kɛ tɑm tɔɔ, ɩ sɩɩ-mɛɣɛ kiiŋ, pə fɛɩ sɩ ɩ́ yɔkɩ-ɩ.
  azb-azb: Rəbb onları həmişəlik, əbədi olaraq yerinə qoyub, Bunun üçün pozulmaz qayda
    qoyub.
  eng-DBY: And he established them for ever and ever; he made [for them] a statute
    which shall not pass.
  hin-2017: और उसने उनको सदा सर्वदा के लिये स्थिर किया है; और ऐसी विधि ठहराई है, जो
    टलने की नहीं।
  wol-KYG: Moo leen samp, ñu sax ba fàww, mu dogal ko, te du toxu.
  swp-swp: Ia i hetorodi i lau e, nige nosina, adi sigasiga laugagaeona ie tore, taba
    nige se dioi.
  bjr-bjr: Mina ufannoo misa kambiqafi nariqa mariaqoo naaru naaru maridaqa sia amana
    Yaaweena ufa rukieefaranoo.
  eng-YLT: And He establisheth them for ever to the age, A statute He gave, and they
    pass not over.
  kne-kne: Inkeddeng na di pantean da si eng-enggana et masapol ay tongpalen da.
  eng-WYC-2017: He ordained those things into the world, and into the world of world;
    he setted a commandment, and it shall not pass.
  eng-WMBB: He has also established them forever and ever. He has made a decree which
    will not pass away.
  zat-NTPS: ¡Be̱ne̱' súale tu chi'ize, ne chadía chacanna! ¡Bzue̱' chee̱le tu da bdxixruj
    be'e̱ da quebe te chee̱ na!
  zty-NTPS: Bene' ga zoale na'a, na' to chi'ize. Wnnakze' chele ḻe'e to da' bi te
    chen.
  urd-GVH: उसने नाक़ाबिले-मनसूख़ फ़रमान जारी करके उन्हें हमेशा के लिए क़ायम किया है।
  rug-rug: Pa Nana zinama mo si ta veko si arini pa dia vasina ninae rane ka rane,
    meke lopu boka va karia rini si Asa.
  gaz-gaz: Inni bara baraa hamma bara baraatti isaan dhaabeera; seera hin geeddaramnes
    isaaniif kenneera.
  fra-LSG: Il les a affermis pour toujours et à perpétuité; Il a donné des lois, et
    il ne les violera point.
  gnn-gnn: Ŋayi nherra'‐nhirrara nhumalanha nininygarrmurana, nhuma dhuwali bukmak
    yana djiwarr'puyŋunydja; Wokthurrana walala, märr‐yiŋgathiyana Garraywu.
  yal-yal: A yi e ti e funfuni habadan han habadan. A yi yamarin fi naxan mi matandɛ
    mumɛ.
  iou-iou: Ekänitä ini yäŋirän käderi peŋ yämiŋkuko u paot-paori nämo yäwat täkaŋ.
    Käderi u täga nämo yärepmitneŋ.
  haw-1868: 'Ua hookumu paa mai oia ia lakou, a i ka manawa pau ole: Ua haawi mai
    oe i ka mokuna, aole lakou hele ae ma ia aoao aku.'
  arb-NAV: وَثَبَّتَهَا إِلَى الدَّهْرِ وَالأَبَدِ، وَاضِعاً لَهَا حَدّاً لَا تَتَجَاوَزُهُ.
  ded-ded: Yeng tatacnginau seria tacgecdeac faingunuma mangina faiec, imoc naric
    mi ferahagecde.
  ewe-ewe: Etsɔ wo ɖo wo nɔƒe tso mavɔ me yi ɖe mavɔ me, ede se si nu mayi akpɔ gbeɖe
    o.
  eng-LEE: 'And he established them for ever and to eternity: he gave a decree which
    none shall transgress.'
  asm-FB: তেওঁ চিৰকালৰ কাৰণে সেইবোৰক সঠিক ঠাইত স্থাপন কৰিলে; তেওঁ এটা বিধি দিলে, কোনোৱে
    তাক উলঙ্ঘন কৰিব নোৱাৰিব।
  sus-A: عَ نَشَ عٍ تِ عٍ تِدٍ، عٍ شَ لُ نَا عَبَدَن. عَ نَشَ نَ سّرِيّ سَ، نَشَن
    مُ كَنَمَ.
  fra-SBL: Il les a aussi établis pour toujours et à jamais. Il a pris un décret qui
    ne passera pas.
  hbo-hbo: וַיַּעֲמִידֵ֣ם לָעַ֣ד לְעֹולָ֑ם חָק־נָ֝תַ֗ן וְלֹ֣א יַעֲבֹֽור׃
  kik-kik: Aaciigire handũ hacio itũũre ho tene na tene; aaheanire kĩrĩra kĩa watho
    wa kũrũmĩrĩrwo kĩrĩa gĩtagathira.
  fra-NCL: Il les a établis pour toujours et à jamais ; il a posé une loi qu’on ne
    transgressera pas.
  cek-AK: Anih mah to hmuennawk to dungzan khoek to caksak moe, amro han ai ah lok
    a paek.
  cuk-cuk: Degisadegu ibmarmar innikii urbilesad. E-igar-omesisadi, bar egi annalegegarsulid.
  uig-CYR: У уларни әбәдил-әбәткичә турғузди; Улар үчүн вақти өтмәйдиған бәлгүлимини
    буйруған.
  pma-pma: Anatin, navong kei meng kati, kami miva miro kat en out kati onami, ka
    misakras mivali hakot keil koa Ahi sani min kami.
  tel-2017: ఆయన వాటికి శాశ్విత నివాస స్థానాలు ఏర్పాటు చేశాడు. ఆయన వాటికి శాసనాలు నియమించాడు.
    ప్రతిదీ వాటికి లోబడక తప్పదు.
  hat-BSA: Anplis, Li te etabli yo jis pou tout tan. Li te pase yon dekrè ki p ap
    janm disparèt.
  ukr-ONPU: Він утвердив їх на віки вічні – дав постанову, що не буде скасована.
  kos-kos: Ke sap ku lal, ma inge oakiyuki yen selos ma pahtpat, Ac elos tia ku in
    srola liki.
  hbo-WLC: וַיַּעֲמִידֵ֣ם לָעַ֣ד לְעוֹלָ֑ם חָק־נָ֝תַ֗ן וְלֹ֣א יַעֲבֽוֹר׃
  ibo-ibo: O doro ha nʼọnọdụ ha ga-anọ ruo mgbe ebighị ebi; o nyere iwu nke a na-agaghị
    agabiga.
  ory-ory: ଆହୁରି, ସେ ସଦାକାଳ ପାଇଁ ଏମାନଙ୍କୁ ସ୍ଥାପନ କରିଅଛନ୍ତି; ସେ ନିୟମ କରିଅଛନ୍ତି, ତାହା
    ଲୁପ୍ତ ହେବ ନାହିଁ।
  chk-chk: Kot a anüküchareer lon lenier pwe repwe nom tori feilfeilachök ren eu allük
    esap tongeni tala.
  rop-rop: Garram im wed imbin meigim ebrijing jidan langa olabat raitwan pleis olagijawan,
    en tharran na kaan neba tjeinj.
  ukr-1871: І поставив їх на всї часи і на віки; положив закони, і не переступлять
    їх.
  yon-yon: Yembed yi yaa yumbon bangkandoona kangdommo kwane dobaraniib aron korem
    korem, yembed dowan kerindeban ye amob ongmoon kui.
  deu-1951: und er verlieh ihnen ewigen Bestand; er gab ein Gesetz, das nicht überschritten
    wird.
  eng-JPS: He hath also established them for ever and ever; He hath made a decree
    which shall not be transgressed.
  srp-1865: Postavi ih zasvagda i zavavijek, dade naredbu, koja neæe proæi.
  lug-lug: Yabinywereza ddala mu bifo byabyo ennaku zonna, n’ateekawo etteeka eritaliggwaawo.
  heb-heb: ויעמידם לעד לעולם חק נתן ולא יעבור׃
  ben-IRV: তিনি অনন্তকালের জন্য তাদেরকে স্থাপন করেছেন, তিনি এক বিধি দিয়েছেন যা পরিবর্তন
    হবে না।
  ntu-ntu: Natqde tqyc tqyc. Yrlqti-lxblrbzle Me namnc-alo-ngrnamu. Natqde tqyc tqyc.
  pan-pan: ਅਤੇ ਉਸ ਉਨ੍ਹਾਂ ਨੂੰ ਸਦਾ ਲਈ ਸਥਿਰ ਕੀਤਾ, ਉਸ ਨੇ ਇੱਕ ਬਿਧੀ ਦਿੱਤੀ ਜਿਹੜੀ ਅਟੱਲ ਹੈ।
  mya-JVB: ထို အရာတို့ကို ကာလ အစဉ်အဆက် အမြဲတည် စေတော်မူ၍ ၊ မ ပျက် ရသောဓမ္မတာ ကို စီရင်
    တော်မူ၏။
  kgf-kgf: Inéŋ méŋnéŋ méŋ ménda logimac niŋ qaŋaŋ silic hai énécmima imuhucya imuhucya
    hémbénaŋa kumu énécmiyu nanʒu.
  tte-O: kabo ipeili ali kaba miya mena simiyayai na loinane kani nige sikekele-gabaen.
  tbg-tbg: Noravano Kotiva timanta viva tintemake vika nái nimi vatukaraqaa vaiha,
    kia vira uva raqake hampi vi aniraiti, ekaa enta nái nimiraqaa variqi vivara.
  hmo-hmo: Lohiabada ena hereva dekena amo, ia ese edia gabu korikori dekenai idia
    ia atoa, idia noho hanaihanai. Lohiabada ese noho hanaihanai taravatu ia atoa,
    ta ese ia koua diba lasi gauna.
  zar-NT: Naguixjëʼ tsaz libíʼiliʼ. Naguixjëʼ xtídzëʼë le catu caz tödi que.
  urd-urd: उसने इनको हमेशा से हमेशा तक के लिए क़ाईम किया है; उसने अटल क़ानून मुक़र्रर
    कर दिया है।
  rus-SYN: поставил их на веки и веки; дал устав, который не прейдет.
  bqc-SIM: À ń pɛpɛ ń pɛ́pɛkĩi, aaↄ ku we gↄↄpii, à kↄↄ dànɛ́, aa fↄ̃ vĩao.
  tcz-CHONGTHU: Aman tonsot geija dinga anagontohsoh ahitai. Ama Dan semchu itih hijongleh
    ki khokhel louding ahi.
  mar-mar: त्याने ती सर्वकाळासाठी व कायम स्थापली; त्याने नियम ठरवून दिला तो कधीही
    बदलणार नाही.
  isl-isl: hann fékk þeim stað um aldur og ævi, setti þeim lögmál sem þau fá ekki
    brotið.
  hlt-THB: Cekkhqi ce amah a hun boeih awh kumqui dyna tahy, amak khum thai awipeek
    ce cekkhqi venawh pehy.
  qub-qub: Tayta Diosmi llapanta camacächisha imay-yajpis cananpaj. Camacächishancuna
    mana imaypis rucacänanpämi niran.
  bqp-bqp: À ń pɛpɛ ń pɛ́pɛkia de ògↄ̃ kú gwe gↄrↄ sĩnda pínki, à doka dìtɛńnɛ, oni
    fↄ̃ ò vĩalaro.
  hat-hat: Li mete yo chak nan plas yo pou tout tan. Li ba yo yon lòd, yo pa ka pa
    obeyi l'.
  eng-BSB: He established them forever and ever; He issued a decree that will never
    pass away.
  eng-WEBPB: He has also established them forever and ever. He has made a decree which
    will not pass away.
  kbq-kbq: Agra amare megahaze huno nonkuma'ma huzmantenere manevava hu'za neaze.
    Ana hu'neankino agrama huama'ma hu'nea kemo'a, mevava huno vugahie.
  pon-pon: Ap kotiki on ir, ren mimieta kokolata, o kotiki on ir kujoned eu, me re
    jota pan kawela.
  nhe-BL: Yajaya quinchijqui para eltose para nochipa, huan quichijqui se tlanahuatili
    tlen ica ax quema moyolcuepas.
  wnc-wnc: Ita yawan waakwau ina ayuaingune yutakuuke yuaing. Siwan wamu wa yakuu
    yawan kekekawan sandetnanga dua.
  bus-bus: À ń pɛpɛ ń pɛ́kiia lɛ aↄ̃gↄ̃ kú gwe gurↄ píngi, à doka dìɛńnɛ, aↄ̃é fↄ̃
    wà vĩàlaro.
  gub-BL: Umume'u wanen àwàm. Upyta tuweharupi wenaw rehe wà. Nupuner kwaw heruzar
    'ymaw rehe wà.
  eng-DRA: 'He hath established them for ever, and for ages of ages: he hath made
    a decree, and it shall not pass away.'
