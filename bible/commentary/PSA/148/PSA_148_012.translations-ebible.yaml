verse: PSA.148.012
translations:
  mal-C: യുവാക്കളും യുവതികളും വൃദ്ധരും കുട്ടികളും.
  deu-TKW: 'ihr Jünglinge und ihr Jungfrauen, ihr Greise samt den Knaben:'
  lin-lin: ezala bilenge mibali to bilenge basi, ezala bampaka to bana mike !
  mmx-mmx: Nemi bok laxamposono mi luvuraau atlok, la limixin asioxo mi laxaalik kakalik
    bok, mina emi asu min.
  eng-LSV: Young men, and also maidens, || Aged men, with youths,
  eng-GNV: 'Yong men and maidens, also olde men and children:'
  eng-WEBSTER: 'Both young men, and maidens; old men, and children:'
  nhw-BL: Ma quipaquilismacaca telpocame, ichpocame, huehuentzitzi huan coneme.
  swh-ONEN: wanaume vijana na wanawali, wazee na watoto.
  bba-bba: Aluwɑɑsibɑ kɑ wɔndiɑbɑ, tɔkɔnu kɑ bibu,
  eng-KJVCPB: 'Both young men, and maidens; Old men, and children:'
  luo-luo: kod un yawuowi matindo gi nyiri matindo, gi jodongo kod nyithindo.
  aii-aii: ܥܠܲܝܡܹ̈ܐ ܘܐܘܼܦ ܥܠܲܝܡܵܬܹ̈‌ܐ، ܣܵܒܹ̈ܐ ܥܲܡ ܝܵܠܹ̈ܕ݇ܐ ܙܥܘܿܪܹ̈ܐ.
  meu-meu: Uhau bona ulato; iahu bona memero.
  npi-ULB: जवान पुरुषहरू र जवान स्‍त्रीहरू, वृद्धहरू र बालकहरू दुवैले ।
  yor-yor: ọ̀dọ́mọkùnrin àti ọ̀dọ́mọbìnrin àwọn arúgbó àti àwọn ọmọdé.
  pes-OPCB: ای پسران و دختران، ای پیران و جوانان، خداوند را ستایش کنید.
  tgl-ULB: mga binata at dalaga, mga nakatatanda at mga bata.
  nop-nop: '@see-verse:PSA.148.011'
  cbu-NT: kamuzini, kizawtamtis, kanungaseewtamtis, kamasinawtamtis, wachinawtamtis,
    ichingaru ztaru tsapurunasshuchis,
  hui-hui: igiri daliahe bu kamirumebi wandari daliahe bedamirumebi wali agali wahe
    kamirumebi wandari igiri emene kamirumebi tí bibahendeoreme Anduane Homogonaga
    mini mo yaraga haiore hadaba.
  mya-mya: '@see-verse:PSA.148.011'
  bod-N: སྟག་ཤར་མོ་གསར་རྒན་རབས་བྱིས་པ༌བཅས།།
  wsk-wsk: se ali sor supuling se kari bibiya, se imet itiwik se kari kulak, se kariimet
    garuk se kuriang gotektek,
  sna-sna: majaya nemhandara, vatana navana.
  spa-BLM: tanto a los jóvenes como a las doncellas, ancianos y niños.
  cac-cac: ex vinac, ex ix, ex ichamtac anima yed' pax ex unin, alec vach' lolonel
    d'a Jehová e masanil.
  swh-ULB: wote vijana wa kiume na vijana wa kike, wazee na watoto.
  bel-bel: хлопцы і дзяўчаты, старцы і падлеткі
  deu-ELBBK: Ihr Jünglinge und auch ihr Jungfrauen, ihr Alten samt den Jungen!
  mbb-OT: menge menguhed man, wey is menge meǥurang en, wey ke iyan be menge vatà.
  mal-2015: യുവാക്കളും യുവതികളും, വൃദ്ധന്മാരും ബാലന്മാരും,
  gup-gup: ngudda nawu yawurrinj dja mak yawkyawk, ngurrikohbahkohbanj dja nawu wurduwurdwurd!
    Wanjh ngurridjalwern rowk ngurriburluburlumen nawu Yawey!
  rmc-rmc: o terne čhave the o terne čhaja, o phure the o čhavore!
  nlg-nlg: Garimane mana tahula, mana lei tonikama, mana lei gari pile,
  pes-OPV: ‌ای جوانان و دوشیزگان نیز و پیران و اطفال.
  ron-1924: тинерь ши тинере, бэтрынь ши копий!
  ben-OBCV: যুবকেরা আর যুবতীরা, প্রবীণ লোকেরা আর সব ছেলেমেয়ে।
  som-som: Barbaar iyo hablow, Odayaal iyo carruuray,
  lat-VUC: 'juvenes et virgines; senes cum junioribus, laudent nomen Domini:'
  eng-ASVBT: 'Both young men and virgins; Old men and children:'
  mna-mna: Niom naŋgaŋ mi tamuriŋ, kolman mi pikin, kapakuri!
  ita-1885: Giovani, ed anche vergini; Vecchi, e fanciulli;
  eng-LXXUP: 'Young men and virgins, Old men with youths:'
  eng-ULB: both young men and young women, elderly and children.
  spa-VBL: los hombres y mujeres jóvenes, los ancianos y los niños,
  fra-_FOB: Jeunes hommes et vous aussi, vierges; vieillards avec les enfants!
  mal-mal: യുവാക്കളും യുവതികളും, വൃദ്ധന്മാരും ബാലന്മാരും,
  urd-GVR: Ai naujawāno aur kuṅwāriyo, buzurgo aur bachcho, us kī hamd karo!
  suz-BL: वोंइश आल नु मीश आल, खाल्‍पा खाल्‍पी नु आल नेल्‍लेमी परमप्रभु यावे कली ठेयब
    सेलीन।
  eng-NOY: Young men and maidens, Old men and children!
  ita-1927: giovani ed anche fanciulle, vecchi e bambini!
  ckb-ckb: گەنجان و کچان، پیران و منداڵان.
  eng-BBE: 'Young men and virgins; old men and children:'
  xsi-xsi: miki tamâta limoa wa miki taine taipa wa, miki tamâta kokoŋa wa miki lâlu
    kiri-kiri wa, ande miki rârâni kala kapanea Yova Kindeni ŋa kasuka kâki!
  kan-OKCV: ಪ್ರಾಯಸ್ಥರೇ, ಕನ್ಯೆಯರೇ, ಮಕ್ಕಳೇ, ವೃದ್ಧರೇ.
  tam-2017: வாலிபரே, கன்னிகைகளே, முதிர் வயதுள்ளவர்களே, பிள்ளைகளே, யெகோவாவை துதியுங்கள்.
  spa-RV-1909: Los mancebos y también las doncellas; los viejos y los niños,
  ron-BTF: Deopotrivă tineri și tinere, bătrâni și copii;
  eng-WEBP: both young men and maidens, old men and children.
  eng-FBV: young men and women, old people and children—
  nld-1939: Jonge mannen en maagden, Grijsaards en kinderen!
  nch-BL: Ma quipaquilismacaca telpocame, ichpocame, huehuentzitzi huan coneme.
  vie-1934: 'Gã trai trẻ và gái đồng trinh, Người già cả cùng con nhỏ:'
  cha-cha: 'Y manfamaguon na lalaje, yan famalaoan: y manamco na taotao, yan famaguon:'
  hin-CV: युवक और युवतियां, वृद्ध और बालक.
  eng-OURB: 'both young men and maidens; old men and children:'
  spa-BES: 'jóvenes y vírgenes; ancianos y niños:'
  tdx-tdx: ry ajalahy naho somondrarao, ry androanavy naho ajajao;
  tha-KJV: และคนหนุ่มกั​บท​ั้งสาว คนแก่​และเด็ก
  por-BR-2018: Os rapazes, e também as moças; os velhos com os jovens.
  deu-ELO: ihr Jünglinge und auch ihr Jungfrauen, ihr Alten samt den Jungen!
  eng-WYC-2018: Young men, and virgins, eld men with [the] younger, (Young men, and
    virgins, old men, and the young,)
  epo-epo: Junuloj kaj junulinoj, Maljunuloj kaj knaboj.
  gfk-gfk: ira marawaan ma ira bulahin, ira takana ma ira nat na bulu.
  uig-PIN: Ⱨǝm yigitlǝr ⱨǝm ⱪizlar, Bowaylar wǝ yaxlar, —
  beo-beo: '@see-verse:PSA.148.011'
  tpi-OTNT: na ol yangpela man na ol yangpela meri, na ol lapun na ol pikinini, yupela
    olgeta litimapim nem bilong Bikpela!
  hau-SA: samari da ’yan mata, tsofaffi da yara.
  udu-udu: ’Kwani kun ta dhuru’c mo dhali aris nyara/ mmonṯal ’de/ mo, dhali ’kwani
    kun tana dhan mo dhali uc̱i mo.
  uig-LAT: Hem yigitler hem qizlar, Bowaylar we yashlar, —
  nde-nde: majaha lezintombi, maxhegu labantwana.
  ton-ton: '‌ʻAe kau tangata talavou, mo e kau taʻahine; ʻae kau mātuʻa, mo e fānau:'
  ces-1613: Mládenci, též i panny, starci s dítkami,
  eng-WMB: both young men and maidens, old men and children.
  tam-TCV: இளைஞர்களே, இளம்பெண்களே, முதியவர்களே, பிள்ளைகளே அவரைத் துதியுங்கள்.
  ceb-ULB: batan-ong lalaki man ug batan-ong babaye, tigulang ug mga bata.
  pol-UBG: Młodzieńcy, a także dziewice, starzy i dzieci;
  agr-agr: aishmag, nuwa, datsa, múuntuch aidautigmesh,
  kyc-kyc: Mapwae parangepe dee andapae wane nyaŋape nakama opetae lakandalapape.
  urd-GVU: اے نوجوانو اور کنواریو، بزرگو اور بچو، اُس کی حمد کرو!
  eng-OEBCW: young men and maidens together, old men and children together.
  deu-1912: Jünglinge und Jungfrauen, Alte mit den Jungen!
  kan-2017: ಪ್ರಾಯಸ್ಥರಾದ ಸ್ತ್ರೀಪುರುಷರು, ಮುದುಕರು, ಹುಡುಗರು
  yap-yap: nge gimed e pagel nge rugod, nge pi pilibthir ma ku er rogon e bitir!
  hlt-MCSB: tongpang rhoek neh oila rhoek khaw, patong rhoek neh camoe rhoek loh BOEIPA
    ming te thangthen saeh.
  mdy-ETH: ዓቲንቆ ዼጌሢንታ ዉዱራሢንታ ጋርቾንታ ናኣቶንታ ቢያ ዒዛ ጋላቱዋቴ።
  twi-ASANTE: mmeranteɛ ne mmabaawa mmasiriwa ne mmɔfra nso.
  eng-WEBU: both young men and maidens, old men and children.
  spa-PDDPT: Tanto jóvenes varones como doncellas, Los ancianos y los niños,
  gun-gun: kunumigue ha'e kunhataĩgue, kakuakueve'i va'e ha'e kyrĩgue.
  agu-BL: Ncha'tz cyakil yi e' yaj, scyuch' yi e' xna'n, scyuch' yi e' xicy tu xun,
    scyuch' yi e' tijlc'u'lal, cyakil yi e'a'tz, tajwe'n cyak' chik'ajsbil tetz Kajcaw.
  ilo-ULB: agtutubo a lallaki ken agtutubo a babbai, dagiti nataengan ken ubbing.
  kpg-kpg: mo goodou ala go nia dama daane mo nia dama ahina, digau mmaadua mo nia
    dama lligi.
  uig-ARA: ھەم يىگىتلەر ھەم قىزلار، بوۋايلار ۋە ياشلار، ــ
  sus-sus: fonikee nun ginɛdimɛdie, dimɛe nun forie,
  pon-2006: mwahnakapw oh peinakapw akan, me mah oh pil seri kan.
  jae-jae: amac ŋacsêŋom to awêtakiŋ, amac lau ŋanô to ŋapalê, alanem Apômtau.
  ksd-ksd: Diat par a umana barmana ma ra umana gara na vavina, A umana patuana ma
    ra umana kuramana;
  tur-YTC: Delikanlılar ve genç kızlar, Yaşlılar ve çocuklar,
  bel-N: юнакі разам з дзяўчатамі, старыя і маладыя.
  grc-BRENT: Νεανίσκοι καὶ παρθένοι, πρεσβύται μετὰ νεωτέρων
  kpr-kpr: Ade mose, yarata seka bajari, evevetako embabako, kotugo sasingako barago
    isasambu aimi nundae sakai sevu!
  ind-AYT: Pemuda-pemuda dan anak-anak dara, orang-orang tua dan anak-anak!
  yom-yom: bamatoko ayi bandumba, binunu ayi bana balezi
  yut-yut: ae wɨlisok ae mɨŋatjok ae amɨn pelaŋ ae mɨŋat monjɨyo, ji kɨsisi Yawe aŋkɨsini.
  nya-nya: Inu anyamata ndi anamwali, inu nkhalamba ndi ana omwe.
  hrv-hrv: 'Mladići i djevojke, starci s djecom zajedno:'
  mps-mps: tama te gesi bidi, me gesi wegimani dabe, tama te monu dabe, me te wai
    puluba dabe, dage tigidaligo te Genuai Bidigo nogi ugwaba sao.
  tpi-tpi: na ol yangpela man na ol yangpela meri, na ol lapun na ol pikinini, yupela
    olgeta litimapim nem bilong Bikpela!
  dan-1931: ynglinge sammen med jomfruer, gamle sammen med unge!
  vie-OVCB: thanh thiếu niên nam nữ, người già cả lẫn trẻ con.
  guj-2017: જુવાન પુરુષો તથા જુવાન સ્ત્રીઓ, વૃદ્ધો તથા બાળકો.
  pon-2006A: mwahnakapw oh peinakapw akan, me mah oh pil seri kan.
  por-BRBSL: tanto jovens como donzelas, homens idosos e crianças.
  eng-OEBUS: young men and maidens together, old men and children together.
  swe-swe: '[Alla människor:] Ni unga män och unga kvinnor, gamla tillsammans med
    unga. [Alla människor oavsett samhällsklass, kön eller ålder uppmanas att prisa
    Gud från jorden!]'
  cth-cth: thoundounnaw hoi tanglanaw pueng, matawngnaw hoi camonaw pueng, BAWIPA
    teh talai van hoi pholen awh.
  twi-twi: mmerante ne mmabaa, mmasiriwa ne mmofra nso.
  hlt-hlt: tongpang rhoek neh oila rhoek khaw, patong rhoek neh camoe rhoek loh BOEIPA
    ming te thangthen saeh.
  tbz-SIM: bɛdɑpɑ̀mbɛ̀ nɛ̀ bɛsɑpɑ̀mbɛ̀, bɛdɑkótíbɛ̀ nɛ̀ ibí nsɑ̃ntínɛ̀ ku!
  msy-2020: gumazir igiaba ko amizir igiaba ko gumazir ghuriba ko boriba, ia bar Ikiavɨra
    Itir Godɨn ziam fɨ.
  dop-dop: Akpɑtəlɑɑ nɑ piyɑ ɩfepiyɑ nɑ pɛɛlɑɑ ɩ sɑmɩ-ɩ.
  azb-azb: Ey gənc oğlanlar və qızlar, Ey qocalar, cavanlar!
  eng-DBY: Both young men and maidens, old men with youths, —
  hin-2017: हे जवानों और कुमारियों, हे पुरनियों और बालकों!
  wol-KYG: xale bu góor ak bu jigéen, mag ak ndaw.
  swp-swp: Hewari eo hasara gamagaridi maediyao, tautaubada eo merumeru!
  bjr-bjr: '@see-verse:PSA.148.011'
  eng-YLT: Young men, and also maidens, Aged men, with youths,
  kne-kne: Dayawen yo ay babbaro ya babalasang, anan-ak ya nataengan.
  eng-WYC-2017: Young men, and virgins, eld [or old] men with [the] younger,
  eng-WMBB: both young men and maidens, old men and children.
  zat-NTPS: ne le'e, benne' wegu' ca', ne nú'uladu ca', ne le'e, benne' gula ca',
    ne bidu ca'!
  zty-NTPS: na' ḻe'e, benne' byo wego' ka', na' no'le wego' ka', na' ḻe'e, benne'
    gole ka', na' x̱kwide' ka'!
  urd-GVH: ऐ नौजवानो और कुँवारियो, बुज़ुर्गो और बच्चो, उस की हम्द करो!
  rug-rug: Gamu na koreo vaqura, na vineki vaqura, barogoso, na koburu hitehite!
  gaz-gaz: dargaggoonnii fi shamarran, jaarsolii fi daaʼimman isa galateeffadhaa.
  fra-LSG: Jeunes hommes et jeunes filles, Vieillards et enfants!
  gnn-gnn: '@see-verse:PSA.148.011'
  yal-yal: banxulanne nun sungutunne, xɛmɛ fonne nun dii ɲɔrɛne,
  iou-iou: Ba ämawebe gubaŋi, ämawebe ekäni, ba iroŋiroŋi, in kuduptagän Ekäni wäpi
    biŋam yäpmäŋ akuwut!
  haw-1868: Na kanaka opiopio, a me na kaikamahine; Ka poe kahiko, a me na keiki;
  arb-NAV: الْفِتْيَانُ وَالْفَتَيَاتُ وَالشُّيُوخُ وَالشُّبَّانُ،
  ded-ded: sebigbori medac nga naroang momoc, ngicngac kpengeng nga nambarac,
  ewe-ewe: ɖekakpuiwo kple ɖetugbiwo, ame tsitsiwo kple ɖeviwo siaa nekafui.
  eng-LEE: Young men and also virgins; old men, together with boys:—
  asm-FB: হে যুৱক আৰু যুৱতীসকল, বৃদ্ধ আৰু শিশুসকল, তেওঁৰ প্ৰশংসা কৰা!
  sus-A: قٌنِكٍيٍ نُن فِنّدِ مّدِيٍ، دِ مّيٍ نُن قٌرِيٍ،
  fra-SBL: tant les jeunes hommes que les jeunes filles, des vieillards et des enfants.
  hbo-hbo: בַּחוּרִ֥ים וְגַם־בְּתוּלֹ֑ות זְ֝קֵנִ֗ים עִם־נְעָרֽ͏ִים׃
  kik-kik: aanake, na airĩtu, na andũ arĩa akũrũ, o na ciana.
  fra-NCL: jeunes hommes et jeunes vierges, vieillards et enfants.
  cek-AK: thendoengnawk hoi tanglanawk, mitongnawk hoi nawktanawk; Angraeng to saphaw
    oh.
  cuk-cuk: Sapingana, yagana, Bab-Jehová-nug odummomar. Dadormar, mimmigan, Bab-Jehová-nug
    odummomar.
  uig-CYR: Һәм жигитләр һәм қизлар, Бовайлар вә яшлар, —
  pma-pma: Meatin hau ka ahin hau keil, mihehati lat isen, hetal min ulmatu ka tovuli
    keil, ka titi ehon ka atouli keil emun.
  tel-2017: యువకులు, కన్యలు, వృద్ధులు, బాలబాలికలు అందరూ యెహోవా నామాన్ని స్తుతిస్తారు
    గాక.
  hat-BSA: ni jennonm, ni vyèj, granmoun ak timoun.
  ukr-ONPU: юнаки й дівчата, старі з юними –
  kos-kos: Mutan fusr ac mukul fusr, Mwet matu ac oayapa tulik.
  hbo-WLC: בַּחוּרִ֥ים וְגַם־בְּתוּל֑וֹת זְ֝קֵנִ֗ים עִם־נְעָרִֽים ׃
  ibo-ibo: ụmụ okorobịa na ụmụ agbọghọ, ndị okenye na ụmụntakịrị.
  ory-ory: ଯୁବକ ଓ ଯୁବତୀମାନେ; ବୃଦ୍ଧ ଓ ବାଳକମାନେ;
  chk-chk: ämi alüal me föpwül, pwal chinlap me semirit.
  rop-rop: Preisim YAWEI ola yanggel en ola yangboi, en ola ol pipul en ola biginini
    du.
  ukr-1871: Ти юнацтво і ви дївчата, ви старі з дїточками!
  yon-yon: kewediib koyuyiib aamkono aamkonoyiib danayayiib kui.
  deu-1951: Jünglinge und auch Jungfrauen, Greise mitsamt den Knaben;
  eng-JPS: Both young men and maidens, old men and children;
  srp-1865: Momci i djevojke, starci i djeca,
  lug-lug: abavubuka abalenzi n’abawala; abantu abakulu n’abaana abato.
  heb-heb: בחורים וגם בתולות זקנים עם נערים׃
  ben-IRV: যুবকরা এবং যুবতীরা উভয়ই; বৃদ্ধরা এবং শিশুরা।
  ntu-ntu: Naglqlz-kzku nide, nigu obla x olvi. Itoto x lrtzlvzng, naglqlz-kzku nide.
