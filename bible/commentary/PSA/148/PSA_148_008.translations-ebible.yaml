verse: PSA.148.008
translations:
  mal-C: തീയും കന്മഴയും മഞ്ഞും മേഘങ്ങളും അവിടത്തെ ആജ്ഞ അനുസരിക്കുന്ന കൊടുങ്കാറ്റും
  deu-TKW: Feuer und Hagel, Schnee und Rauch, du Sturmwind, der sein Gebot ausrichtet,
  lin-lin: ezala moto to mvula ya mabanga, ezala mvula ya pembe to londende, ezala
    mopepe makasi oyo ekokisaka liloba na Ye ;
  mmx-mmx: La lamam mi lebetlom uat, lusugao mumudut (snow) mi lengkon takabu, la
    lara manman lolos ua ding tonga res at levelinga ren, mina emi asu min.
  eng-LSV: Fire and hail, snow and vapor, || Whirlwind doing His word;
  eng-GNV: 'Fire and hayle, snowe and vapours, stormie winde, which execute his worde:'
  eng-WEBSTER: 'Fire, and hail; snow, and vapors; stormy wind fulfilling his word:'
  nhw-BL: Ma quipaquilismacaca nopa tlitl, tesihuitl, setl, apoctli, huan nopa ajacatl
    catli quichihuaj ipaquilis.
  swh-ONEN: umeme wa radi na mvua ya mawe, theluji na mawingu, pepo za dhoruba zinazofanya
    amri zake,
  bba-bba: Dɔ̃ɔ kɑ ɡuru kpenu kɑ ɡuri bɑkɑ kɑ bukɔ kɑ woo bɔkɔ, bɛɛ be i win woodɑbɑ
    mɛm nɔɔwɑmmɛ, i Yinni Gusunɔ siɑro.
  eng-KJVCPB: 'Fire, and hail; snow, and vapour; Stormy wind fulfilling his word:'
  luo-luo: kaachiel gi mil polo gi pe gi theluji gi boche, kod yembe maringo matek
    mawinjo wachne;
  aii-aii: ܢܘܼܪܵܐ ܘܒܲܪܕܵܐ، ܬܲܠܓܵܐ ܘܗܵܘܓܵܐ، ܦܵܘܚܵܐ ܕܥܲܠܥܵܠܵܐ ܥܵܒ݂ܕܵܢܵܐ ܕܚܲܒܪܹܗ.
  meu-meu: Lahi bona medu hetarina, snow bona ice; lai gubana, ena haheḡani ihamomokanina
    ḡauna.
  npi-ULB: हे आगो र असिना, हिउँ र बादल, उहाँको वचन पुरा गर्ने आँधी बेहरी हो ।
  yor-yor: mọ̀nàmọ́ná àti òjò yìnyín ìdí omi àti àwọn ìkùùkuu, ìjì líle tí ń mú ọ̀rọ̀
    rẹ̀ ṣẹ,
  pes-OPCB: ای آتش و تگرگ و مه و تندباد که مطیع فرمان خداوند هستید، او را ستایش کنید.
  tgl-ULB: apoy at yelo, nyebe at mga ulap, malakas na hangin, sa pagtupad ng kaniyang
    salita,
  nop-nop: '@see-verse:PSA.148.007'
  cbu-NT: Siysa mamartamtis, sin kachizamashtamtis, Sírinuwtamtis, Apanllee ungirtangints.
    Kambusurutam, yuw Apanll kamachtaku, kukoo tuminkis anuwis, Apanllee ungirtangtsa.
  hui-hui: hari dabamebi dalu dindigunimebi pibiyamebi hari beralibamebi puyabu hongoheore
    Anduane Homogonaga bi larago hale haga kamirumebi tí bibahendeoreme ibunaga mini
    mo yaraga haiore hadaba.
  mya-mya: '@see-verse:PSA.148.007'
  bod-N: མེ་དང་སེར་བ་ཁ་བ་སྤྲིན་པ༌དང༌། །ཁོང་གི་བཀའ་ལྟར་སྒྲུབ་པའི་རླུང་ཆེན༌དང༌།།
  wsk-wsk: pure nikim se tuwik samamer, se taiti nuwi se, daula bibiya noko kuring
    karo tusan mu buta noko nup patawumonko!
  sna-sna: nemi mheni nechimvuramabwe, chando namakore, dutu remhepo rinoita zvaakareva,
  spa-BLM: relámpagos y granizo, nieve y nubes, viento tempestuoso, cumpliendo su
    palabra,
  cac-cac: yed' leb'lon, q'uen sacb'at, q'uen sacb'acom, q'uic'al asun yed' chacxuxum
    ic', c'anab'ajumocab' syutej sb'a d'a slolonel Jehová chi'.
  swh-ULB: moto na mvua ya mawe, theluji na mawingu, upepo wa dhoruba ukitimiza neno
    lake.
  bel-bel: вагонь і град, сьнег і туман, буйны вецер, які напаўняе слова Ягонае,
  deu-ELBBK: Feuer und Hagel, Schnee und Nebel, du Sturmwind, der du ausrichtest sein
    Wort;
  mbb-OT: Deliǥa niw te Nengazen, sikiyu is menge kilat, menge ǥiyew, menge ǥapun,
    wey mevendes he keramag he edtuman ke edsuǥuen din.
  mal-2015: തീയും കല്മഴയും ഹിമവും ആവിയും, അവന്റെ വചനം അനുഷ്ഠിക്കുന്ന കൊടുങ്കാറ്റും,
  gup-gup: Ngudda nawu namarrkon, ngudda mankurrk, ngudda snow dja ngudda kunngol
    rowk, dja mak ngudda kunmayorrkkimuk, ngurriwern nawu ngurridjalwokmarrkmang nuye
    nawu Kawohrnan Rowk, wanjh ngurriburlumen!
  rmc-rmc: o bleski, o ľegi, o jiv the o chmari, e zoraľi balvaj, so kerel oda, so
    phenel.
  nlg-nlg: Na viviha mana lake mana uha ice pile [bololo ngasi bihi] mana koburu,
    mana ghuri mana oka tara taonia na liona.
  pes-OPV: ‌ای آتش و تگرگ وبرف و مه و باد تند که فرمان او را به‌جا می‌آورید.
  ron-1924: фок ши гриндинэ, зэпадэ ши чацэ, вынтурь нэпрасниче, каре ымплиниць порунчиле
    Луй,
  ben-OBCV: বিদ্যুৎ ও শিলাবৃষ্টি, তুষার ও মেঘরাশি, বায়ু ও আবহাওয়া, যারা তাঁকে মান্য
    করে,
  som-som: Dab iyo roobdhagaxyaale, baraf cad iyo ceeryaamow, Iyo dabayl duufaan ah
    oo eraygiisa oofiyow,
  lat-VUC: ignis, grando, nix, glacies, spiritus procellarum, quæ faciunt verbum ejus;
  eng-ASVBT: Fire and hail, snow and vapor; Stormy wind, fulfilling his word;
  mna-mna: Mi lolo niini, mi yaŋpat, ŋauŋau mi tolou, mi miiri mburanŋan ta keleŋleŋ
    la kalŋaana na, kapakuri!
  ita-1885: Fuoco, e gragnuola; neve, e vapore, E vento tempestoso ch'eseguisce la
    sua parola;
  eng-LXXUP: Fire, hail, snow, ice, stormy wind; The things that perform his word.
  eng-ULB: fire and hail, snow and clouds, stormy wind fulfilling his word.
  spa-VBL: Que le alaben los relámpagos, el granizo, la nieve, las nubes, y los vientos
    tormentosos, así como todos los que obedecen su voz de mando.
  fra-_FOB: Feu et grêle, neige et vapeur, vents de tempête, qui exécutez sa parole;
  mal-mal: തീയും കല്മഴയും ഹിമവും, കാർമേഘവും ദൈവത്തിന്റെ വചനം അനുസരിക്കുന്ന കൊടുങ്കാറ്റും,
  urd-GVR: Ai āg, olo, barf, dhund aur us ke hukm par chalne wālī āṅdhiyo, us kī hamd
    karo!
  suz-BL: मी नु मुप्‍स, फुं नु फुरश नु फश गिवारमी आ देंशो टीनीम।
  eng-NOY: Fire and hail, snow and vapor; Thou tempest, that fulfillest his word!
  ita-1927: fuoco e gragnuola, neve e vapori, vento impetuoso che eseguisci la sua
    parola;
  ckb-ckb: بروسکە و تەرزە، بەفر و تەم، ڕەشەبا، کە فەرمانی ئەو بەجێدەهێنن،
  eng-BBE: 'Fire and rain of ice, snow and mists; storm-wind, doing his word:'
  xsi-xsi: miki karâzi ne loloa wa mira “ais” wa, miki wââ wa mwâka wa, miki mbilu-lawea
    kaika kala uru kapono muli pa Yova Kindeni kawa ŋgua, ande miki rârâni kapanea
    i ŋa kasuka kâki!
  kan-OKCV: ಮಿಂಚೇ, ಕಲ್ಮಳೆಯೇ, ಹಿಮವೇ, ಹಬೆಯೇ, ದೇವರ ಮಾತನ್ನು ಕೇಳುವ ಬಿರುಗಾಳಿಯೇ,
  tam-2017: அக்கினியே, கல்மழையே, உறைந்த மழையே, மூடுபனியே, அவர் சொற்படி செய்யும் பெருங்காற்றே,
  spa-RV-1909: El fuego y el granizo, la nieve y el vapor, el viento de tempestad
    que ejecuta su palabra;
  ron-BTF: Foc și grindină, zăpadă și abur, vârtej de vânt care împlinești cuvântul
    său,
  eng-WEBP: lightning and hail, snow and clouds, stormy wind, fulfilling his word,
  eng-FBV: lightning and hail, snow and clouds, and stormy wind—everything that does
    as he commands.
  nld-1939: Vuur en hagel, sneeuw en ijzel, Stormwind, die zijn bevelen volbrengt!
  nch-BL: Ma quipaquilismacaca nopa tit, tesihuit, tasesecayot, apocti, huan nopa
    ajacat cati quichihua ipaquilis.
  vie-1934: Hỡi lửa mà mưa đá, tuyết và hơi nước, Gió bão vâng theo mạng Ngài,
  cha-cha: 'Y guafe yan graniso; niebe yan asgon: manglo pagyo ni y cumumple y sinanganña:'
  hin-CV: अग्नि और ओले, हिम और धुंध, प्रचंड बवंडर उनका आदेश पालन करते हैं,
  eng-OURB: Lightning and hail, snow and clouds; stormy wind, fulfilling his word;
  spa-BES: 'Fuego y lluvia de hielo, nieve y neblinas; Tormenta de viento, ejecutan
    su palabra:'
  tdx-tdx: ry helatse naho havandra, fanala naho tsìtsiñe, ry tio-bey mañeneke o tsara’eo,
  tha-KJV: ไฟกั​บลู​กเห็บ หิมะกับหมอก ลมพายุ กระทำตามพระวจนะของพระองค์
  por-BR-2018: O fogo e a saraiva, a neve e o vapor; o vento tempestuoso, que executa
    sua palavra.
  deu-ELO: Feuer und Hagel, Schnee und Nebel, du Sturmwind, der du ausrichtest sein
    Wort;
  eng-WYC-2018: Fire, hail, snow, ice, spirits of tempests; that do his word. (Fire,
    hail, snow, ice, and the winds of the tempests; that all follow his command.)
  epo-epo: Fulmo kaj hajlo, neĝo kaj nebulo, Ventego, kiu plenumas Lian vorton;
  gfk-gfk: Huo mah no hile ma ra bata na ais, sinow ma ra bahuto, ira tamat na dadaip
    ing diet mur ira uno nianga,
  uig-PIN: Ot, mɵldüz, ⱪar, tuman, Uning sɵzigǝ ǝmǝl ⱪilidiƣan judunluⱪ xamal;
  beo-beo: Ha:ha:na, mugene, anegagi ofo, mu mobi amola fo ilia da Ea hamoma:ne sia:i
    nabawane hamosa! Dilia huluane Hina Godema nodoma!
  tpi-OTNT: na lait i kamap long klaut na ren ais na ol klaut nabaut na strongpela
    win i save bihainim tok bilong Bikpela, yupela litimapim nem bilong en.
  hau-SA: walƙiya da ƙanƙara, dusar ƙanƙara da gizagizai, hadirin iskar da suke biyayya
    da umarnansa,
  udu-udu: o’d dhala dhana wasa/ wosh dhala wasa/ kun ṯelkin mo dhala wasanyjap̱e/
    mo, dhali ’tham jin mii’da p̱unthar uni thimki gwom piti jin ḵana a’diya ḵan mo.
  uig-LAT: Ot, möldüz, qar, tuman, Uning sözige emel qilidighan judunluq shamal;
  nde-nde: umbane lesiqhotho, ungqwaqwane lamayezi, umoya wesiphepho owenza intando
    yakhe,
  ton-ton: '‌ʻAe afi, mo e ʻuha maka; ʻae ʻuha hinehina, mo e ngaahi kakapu; ʻae matangi
    mālohi ʻoku fakamoʻoni ki heʻene folofola:'
  ces-1613: Oheň a krupobití, sníh i pára, vítr bouřlivý, vykonávající rozkaz jeho,
  eng-WMB: lightning and hail, snow and clouds, stormy wind, fulfilling his word,
  tam-TCV: நெருப்பே, பனிக்கட்டி மழையே, உறைபனியே, மேகங்களே, அவருடைய கட்டளையை நிறைவேற்றும்
    புயல்காற்றே,
  ceb-ULB: kalayo ug ulan nga ice, niyebe ug kapanganoran, naghaguros nga hangin nga
    nagtuman sa iyang pulong.
  pol-UBG: Ogniu i gradzie, śniegu i paro, wietrze gwałtowny, wykonujący jego rozkaz;
  agr-agr: ¡Chaajip, bicha, nieve, yujagkim aidautigmesh, tuja dase Apajuí dasenkati
    tima ishamain dasentin aidautigmesh,
  kyc-kyc: Yuu pelepe randake kapape ipwa ase dokope kopape porambaiye porai dupwamepe
    nakama pii laramuli pyuo pingi dupwame baa lakandalapape.
  urd-GVU: اے آگ، اولو، برف، دُھند اور اُس کے حکم پر چلنے والی آندھیو، اُس کی حمد
    کرو!
  eng-OEBCW: Fire, hail, snow and ice, and stormy wind doing his word.
  deu-1912: Feuer, Hagel, Schnee und Dampf, Strumwinde, die sein Wort ausrichten;
  kan-2017: ಬೆಂಕಿ, ಕಲ್ಮಳೆ, ಹಿಮ, ಹಬೆ ಇವುಗಳು, ಆತನ ಅಪ್ಪಣೆಯನ್ನು ನೆರವೇರಿಸುವ ಬಿರುಗಾಳಿಯು,
  yap-yap: nge uluch nge ayis nike el, nge ayis nib munguy nma mul u lang nga but’,
    nge pi manileng, nge nifeng nib gel ni be fol ko thin rok!
  hlt-MCSB: Hmai neh rhael, vuelsong neh tuikhu, hlipuei khohli loh a ol a vai.
  mdy-ETH: ዜኤሊንፃ፥ ዻኮ ሻጫ፥ ሻጮ ዼኤፖንታ ሻኣሮንታ ዒዛኮ ዓይሢፆ ማዺ ኩንሣ ዼኤፖ ዓልጋሢ ቢያ ናንጊና ናንጋ ጎዳ ጋላቱዋቴ።
  twi-ASANTE: anyinam ne asukɔtweaa, sukyerɛmma ne omununkum, ahum a moyɛ nʼapɛdeɛ,
  eng-WEBU: lightning and hail, snow and clouds, stormy wind, fulfilling his word,
  spa-PDDPT: El fuego y el granizo, la nieve y el vapor, El viento tempestuoso que
    ejecuta su Palabra,
  gun-gun: Onhemboxi va'e ha'e amandau, yro'y apĩ ha'e yvy rataxĩ, yvytu atã onhe'ẽ
    rendu va'e,
  agu-BL: Ncha'tz yi k'ancyok, tu yi c'ub a'bal, tu yi k'ab che'w tu yi sbak' tu yi
    cyek'ek' a'bal yi ate' jak' ca'wl i', tajwe'n cyak' chik'ajsbil tetz Kajcaw.
  ilo-ULB: apuy ken uraro, niebe ken ulep, napigsa nga angin nga agtungtungpal iti
    saona.
  kpg-kpg: mo goodou ala go di ila mo di uwa hadu magalillili, nia ‘snow’ mo nia gololangi,
    mo nia madangi llauehe ala e hagalongo gi ana helekai.
  uig-ARA: ئوت، مۆلدۈز، قار، تۇمان، ئۇنىڭ سۆزىگە ئەمەل قىلىدىغان جۇدۇنلۇق شامال؛
  sus-sus: seyamakɔnyi, balabalanyi, kunda, nuxuie, nun foye xungbe naxan a xa yaamari
    ratinmɛma,
  pon-2006: lioal oh keteu, sinoh oh depwek kan, oh pil melimel kan me kin peikiong
    sapwellime mahsen kan.
  jae-jae: Aôm ja to kompoc, aôm sno to ômbiŋ, aôm mutêna, taŋ gôgôm ênê biŋ kêtu
    tôŋ naŋ, amboac tonaŋgeŋ.
  ksd-ksd: Ra iap ma ra bata na vatvat, a bata i pua, ma ra vual, A ngala na vuvu
    bula nina ba i pait ot pa kana tinata,
  tur-YTC: Şimşek ve dolu, kar ve bulutlar, O’nun sözünü yerine getiren kasırga,
  bel-N: агонь і град, сьнег і туман, вецер бурны, які дзее паводле слова Ягонага,
  grc-BRENT: Πῦρ, χάλαζα, χιὼν, κρύσταλλος, πνεῦμα καταιγίδος, τὰ ποιοῦντα τὸν λόγον
    αὐτοῦ·
  kpr-kpr: Biria barara, borija dombu eni aisi yaurago diraira, a kotugo yaura vovoga
    isambu ne nunda sari ava ningiraeva.
  ind-AYT: Api dan hujan es, salju dan kabut, angin badai melakukan firman-Nya!
  yom-yom: mbazu ayi mvula yi matadi, mvula yi phembi ayi matuti ; vuka ki phemo kieti
    sadila zithumunu ziandi.
  yut-yut: ae mal, ae ais madep monɨŋɨyo, ae gɨkwem, ae mɨrɨm madep Yawe dakon galaktok
    yolgaŋ, ji kɨsi da aŋkɨsini.
  nya-nya: inu zingʼaningʼani ndi matalala, chipale ndi mitambo, mphepo yamkuntho
    imene imakwaniritsa mawu ake,
  hrv-hrv: Ognju i grÓade, sniježe i maglo, olujni vjetre, što riječ njegovu izvršavaš!
  mps-mps: tama te pǫde elalubo be sele, tama te talua ge tulubage me, te pǫ dabe,
    te bomai waligo me, te Genuai Bidigo po wali pabo bage, dagego agai nogi ugwaba
    siąo.
  tpi-tpi: na lait i kamap long klaut na ren ais na ol klaut nabaut na strongpela
    win i save bihainim tok bilong Bikpela, yupela litimapim nem bilong en.
  dan-1931: Ild og hagl, sne og røg, storm, som gør, hvad han siger,
  vie-OVCB: lửa và nước đá, hơi nước và tuyết giá, lẫn cuồng phong vũ bão đều vâng
    lệnh Ngài,
  guj-2017: અગ્નિ તથા કરા, હિમ તથા મેઘ, આંધીના વાયુ, જે તેમનું વચન પૂરું કરે છે,
  pon-2006A: lioal oh keteu, sinoh oh depwek kan, oh pil melimel kan me kin peikiong
    sapwellime mahsen kan.
  por-BRBSL: lightning e granizo, neve e nuvens, vento tempestuoso, cumprindo sua
    palavra,
  eng-OEBUS: Fire, hail, snow and ice, and stormy wind doing his word.
  swe-swe: '[Atmosfären:] Eld och hagel, snö och rök, du stormande vind som gör (uträttar)
    hans ord [befallning]. [I den första raden används de vanliga termerna för hagel
    och snö. Orden eld och rök kan tolkas på olika sätt. Ser man versen som ett kiastiskt
    mönster hör hagel och snö ihop, och eld och rök bildar en naturlig grupp som förutom
    naturlig eld också skulle kunna syfta på vulkanisk aktivitet. Det finns en kontrast
    mellan eldens hetta och haglets isande kyla och mellan svart rök och den vita
    snön. Även om orden inte brukar ha den betydelsen så kan man tolka eld som blixtar
    i ett oväder tillsammans med hagel. Röken syftar då på dimma eller moln. Den andra
    delen av vers 8 är helt tydlig, och versens budskap som helhet är att dessa naturliga
    fenomen lyder Guds befallningar. Uppmaningen till jorden att prisa Gud inleds
    med 7 aktörer, se vers 7-8. Djuren i havet är osynliga, medan eld, vind och stormar
    är mer konkreta. I vers 9-12 fortsätter nu uppräkningen med 16 helt konkreta aktörer
    som landskap, vegetation, djur och till sist människan. I de fyra kommande verserna
    nämns 4 x 4, totalt 16 instanser. Uppdelningen med 4 substantiv i varje vers förstärker
    det jordiska. Talet 4 står ofta för världen och allt skapat. Det finns fyra väderstreck.
    Numerologi med 7 + 4 + 4 + 4 + 4 förstärker psalmens budskap att allt på jorden
