verse: PSA.148.013
translations:
  mal-C: ഇവയെല്ലാം യഹോവയുടെ നാമത്തെ വാഴ്ത്തട്ടെ, അവിടത്തെ നാമംമാത്രം ശ്രേഷ്ഠമായിരിക്കുന്നു;
    അവിടത്തെ പ്രതാപം ഭൂമിക്കും ആകാശത്തിനുംമേൽ ഉന്നതമായിരിക്കുന്നു.
  deu-TKW: Sie sollen den Namen Jahwes rühmen, denn sein Name allein ist erhaben;
    sein Glanz überragt Erde und Himmel.
  lin-lin: Tika ete bakumisa Kombo ya Yawe ! Pamba te Ye moko kaka nde aleki likolo ;
    nkembo na Ye eleki mabele mpe likolo.
  mmx-mmx: Naba lox avukat do nedi axap dina emi asu mi laasen at Leeme Silok! Laasen
    teren i silok ti limixin axap. La lolos teren i volo lolos at lempanga axap at
    lavatbung menemen eburu mi laxalibet.
  eng-LSV: They praise the Name of YHWH, || For His Name alone has been set on high,
    || His splendor [is] above earth and heavens.
  eng-GNV: 'Let them prayse the Name of the Lord: for his Name onely is to be exalted,
    and his prayse aboue the earth and the heauens.'
  eng-WEBSTER: 'Let them praise the name of the LORD: for his name alone is excellent;
    his glory is above the earth and heaven.'
  nhw-BL: Ma quipaquilismacaca TOTECO pampa san yaya quinamiqui tijhueyimatise. Ihueyitilis
    nelhueyi hasta quipano ilhuicactli huan tlaltipactli.
  swh-ONEN: Wote na walisifu jina la Bwana, kwa maana jina lake pekee limetukuka,
    utukufu wake uko juu ya nchi na mbingu.
  bba-bba: bɛɛ kpuro, i Yinni Gusunɔn yĩsiru bɛɛrɛ wɛ̃ɛyɔ. Win yĩsirɑ kpɑ̃. Win ɡirimɑ
    yɑ wɔllu kɑ tem sɑre.
  eng-KJVCPB: 'Let them praise the name of the Lord: For his name alone is excellent;
    His glory is above the earth and heaven.'
  luo-luo: Onego gipak nying Jehova Nyasaye gin duto, nimar nyinge kende ema nigi
    duongʼ; kendo duongʼne maler oyombo piny gi polo.
  aii-aii: ܫܲܒܚܝܼ ܠܫܸܡܵܐ ܕܡܵܪܝܵܐ، ܣܵܒܵܒ ܪܝܼܡܵܐ ܝܠܹܗ ܫܸܡܹܗ ܒܢܲܦ̮ܫܹܗ، ܚܸܩܪܹܗ ܥܲܠܔ ܐܲܪܥܵܐ
    ܘܫܡܲܝܵܐ.
  meu-meu: Idia na Iehova ladana bae imodaia, badina be ia sibona ladana na herea
    dae; ia hairaina na tanobada bona guba daediai.
  npi-ULB: तिनीहरू सबैले परमप्रभुको नाउँको प्रशंसा गरून्, किनकि उहाँको नाउँ मात्र
    उच्‍च पारिन्छ र उहाँको महिमाले पृथ्वी र स्वर्गलाई ढाक्छ ।
  yor-yor: Ẹ jẹ́ kí wọn kí ó yin orúkọ Olúwa nítorí orúkọ rẹ̀ nìkan ni ó ní ọlá ògo
    rẹ̀ kọjá ayé àti ọ̀run
  pes-OPCB: همهٔ شما نام خداوند را ستایش کنید، زیرا تنها اوست خدای متعال؛ شکوه و جلال
    او برتر از زمین و آسمان است.
  tgl-ULB: Hayaang silang purihin ang pangalan ni Yahweh dahil ang pangalan niya lamang
    ang itinatanghal at ang kaniyang kadakilaan ay bumabalot sa buong mundo at kalangitan.
  nop-nop: Biyagoŋ hinek, wanakaŋ hogohogok Yahwe niutumbaneŋ! Adi’walaŋ wougigitŋiŋdi
    metam hogohogok wohohikgigit u yalakapmedapmaŋ tilak. Wougigit loloŋnit wondi
    kunum kwet yalakapmedapmaŋ tilak.
  cbu-NT: ¡Apanllee Taarashipanee yaseengints; shambatangtsa! ¡Uwamari kasiru kanindaatstam,
    mishat tsapurunaseetstam ksutkiya! Taarashipan nllitarita arang wanindaja.
  hui-hui: Ti bibahendeme Anduane Homogonaga mini mo yaraga haiore holene nga. Wali
    agali marunaga mini ngagobi ndo ibunaga mini daligaore ngagoni. Ibunaga mini baya
    burugule daliga gibiore ibu ale mende naheorego dahuliya andaga angua hai halu
    dindi bibahendebi angua hai kago ibu hangunaga mini mo yaraga haiore holene nga.
  mya-mya: ယင်း​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​နာ​မ​တော် အား ထော​မ​နာ​ပြု​ကြ​စေ။ ကိုယ်​တော်​၏​နာ​မ​တော်​သည်​နာ​မ​ရှိ​သ​မျှ​ထက်
    ကြီး​မြတ်​တော်​မူ​၏။ ကိုယ်​တော်​၏​ဘုန်း​အ​သ​ရေ​တော်​သည် ကမ္ဘာ​မြေ​ကြီး​နှင့်​ကောင်း​ကင်​အ​ထက်
    ၌​ရှိ​၏။
  bod-N: ཀུན་གྱིས་ཡ་ཝཱེའི་མཚན་ལ་བསྟོད་པར༌ཤོག །རྒྱུ་མཚན་ཁོང་མཚན་འབའ་ཞིག་གོང་དུ༌བཀུར།
    །ཁོང་གི་གཟི་བྱིན་གནམ་ས་གཉིས་ལས༌བརྒལ།།
  wsk-wsk: mu nina suen la Yawe ko nup patawuralko! Nu kota suanta nup biya. Noko
    nikim, ko sokel, ko nup biya, mu ali se taiti kia saparam.
  sna-sna: Ngavarumbidze zita raJehovha, nokuti zita rake iye oga iguru; kubwinya
    kwake kuri pamusoro penyika namatenga.
  spa-BLM: Que alaben el nombre de Yahvé, porque sólo su nombre es exaltado. Su gloria
    está por encima de la tierra y de los cielos.
  cac-cac: Alec vach' lolonel d'a Jehová e masanil yujto an̈ej te b'inajnac. A stziquiquial
    ay masanto d'a yib'an̈ satchaan̈ yed' d'a yib'an̈ lum luum tic.
  swh-ULB: Na walisifu jina la Yahwe, kwa kuwa jina lake pekee limetukuka na utukufu
    wake umeongezwa juu ya nchi na mbingu.
  bel-bel: хай хваляць імя Госпада; бо толькі Ягонае імя высока ўзьнесена, слава Ягоная
    на зямлі і на нябёсах.
  deu-ELBBK: Loben sollen sie den Namen des HERRN! Denn sein Name ist hoch erhaben,
    er allein; seine Majestät ist über Erde und Himmel.
  mbb-OT: Langun te sikandan ne medalig te Nengazen su iyan sikandin lavew te langun.
    Iyan sikandin lavew he mekeǥeǥehem te langun he ziyà te langit.
  mal-2015: ഇവരൊക്കയും യഹോവയുടെ നാമത്തെ സ്തുതിക്കട്ടെ; അവന്റെ നാമം മാത്രം ഉയർന്നിരിക്കുന്നതു.
    അവന്റെ മഹത്വം ഭൂമിക്കും ആകാശത്തിന്നും മേലായിരിക്കുന്നു.
  gup-gup: Wanjh bedda rowk birringeyburluburlumen nawu Yawey! Manbu kunngey nuye
    wanjh kabenngeyyurrhke kunngeybubuyika rowk dja wanjh nadjalwernhngeykimuk duninjh.
    Minj njale mak nadjalwernhmak duninjh yiman nungka kore kondah kurorre dja mak
    kore kaddum heaven.
  rmc-rmc: Lašaren le RAJESKRO nav, bo leskro nav hin upral dojekh nav; leskri slava
    hin upral o ňebos the upral e phuv.
  nlg-nlg: Ighau udolu kau holohaba na ahana Lord, na pukuna na ahana te mava lee.
    Nina rongoragha te haba vuvungana na parako mana pari.
  pes-OPV: نام خداوند را تسبیح بخوانند، زیرا نام او تنهامتعال است و جلال او فوق زمین
    و آسمان.
  ron-1924: 'Сэ лауде Нумеле Домнулуй! Кэч нумай Нумеле Луй есте ынэлцат: мэреция
    Луй есте май пресус де пэмынт ши черурь.'
  ben-OBCV: তারা সবাই সদাপ্রভুর নামের প্রশংসা করুক, কারণ শুধু তাঁরই নাম মহিমান্বিত;
    তাঁর প্রতিপত্তি পৃথিবী ও আকাশমণ্ডলের ঊর্ধ্বে।
  som-som: Ha ammaaneen magaca Rabbiga, Waayo, magiciisa oo keliya ayaa la sarraysiiyaa,
    Ammaantiisu dhulka iyo cirkaba way ka korraysaa.
  lat-VUC: quia exaltatum est nomen ejus solius.
  eng-ASVBT: Let them praise the name of Jehovah; For his name alone is exalted; His
    glory is above the earth and the heavens.
  mna-mna: Niom ta boozomen bela kapakur Yooba zaana. Pa ni itutamen ta zaana biibi
    ma ilip. Koroŋ boozomen ta timbot pa saamba mi toono na, tiswe i kembei ni ta
    biibi ŋonoono.
  ita-1885: Lodino il Nome del Signore; Perciocchè il Nome di lui solo è innalzato;
    La sua maestà è sopra la terra, e sopra il cielo.
  eng-LXXUP: 'Let them praise the name of the Lord: For his name only is exalted;
    His praise is above the earth and heaven,'
  eng-ULB: Let them all praise the name of Yahweh, for his name alone is exalted and
    his glory extends over the earth and the heavens.
  spa-VBL: Que todos alaben al Señor y su reputación inigualable. Su gloria sobrepasa
    todo lo que existe en la tierra y el cielo.
  fra-_FOB: Qu'ils louent le nom de l'Éternel, car son nom seul est élevé; sa majesté
    est au-dessus de la terre et des cieux!
  mal-mal: ഇവരൊക്കയും യഹോവയുടെ നാമത്തെ സ്തുതിക്കട്ടെ; ദൈവത്തിന്റെ നാമം മാത്രമാകുന്നു
    ഉയർന്നിരിക്കുന്നത്. കർത്താവിന്റെ മഹത്വം ഭൂമിക്കും ആകാശത്തിനും മുകളിലായിരിക്കുന്നു.
  lit-lit: tegiria jie VIEŠPATIES vardą, nes išaukštintas jo vardas – vien tik jo;
    jo šlovė virš žemės ir dangaus.
  urd-GVR: Sab Rab ke nām kī satāish kareṅ, kyoṅki sirf usī kā nām azīm hai, us kī
    azmat āsmān-o-zamīn se ālā hai.
  suz-BL: मेको नेल्‍लेमी परमप्रभु यावे आ नें ठेयब सेल्‍मेक्‍ल। मारदे हना मेको आ नें
    ला ठेयब बाक्‍ब। मेको आ मान ततीक ङा छेङछेङ रागी नु सरीङ तार बाक्‍ब।
  eng-NOY: Let them praise the name of the LORD! For his name alone is exalted; His
    glory is above the earth and the heavens.
  ita-1927: Lodino il nome dell’Eterno; perché il nome suo solo è esaltato; la sua
    maestà è al disopra della terra e del cielo.
  ckb-ckb: با هەموو ستایشی ناوی یەزدان بکەن، چونکە تەنها ناوی ئەو بەرزە، شکۆمەندی
    ئەو لە سەرووی زەوی و ئاسمانە.
  eng-BBE: 'Let them give glory to the name of the Lord: for his name only is to be
    praised: his kingdom is over the earth and the heaven.'
  xsi-xsi: Mao kanaŋo, miki rârâni kapanea Yova Kindeni ŋa kasuka kâki, ŋana tu i
    simbo nâ ŋa nde ŋalae, ipolenzi ŋoa ŋalaŋala pinde rârâni. I ne walo nde kaika
    ndo, aku kelekele rârâni simo samba ilo wa tâno kulu wa, ande kelekele rârâni
    ŋinde simo i kalo nâ.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಹೆಸರನ್ನು ಸ್ತುತಿಸಿರಿ; ಅವರ ಹೆಸರು ಮಾತ್ರ ಶ್ರೇಷ್ಠವಾಗಿದೆ; ಅವರ ಮಹಿಮೆಯು
    ಭೂಮ್ಯಾಕಾಶಗಳನ್ನು ಆವರಿಸಿದೆ.
  tam-2017: அவர்கள் யெகோவாவின் பெயரைத் துதிக்கட்டும்; அவருடைய பெயர் மட்டும் உயர்ந்தது;
    அவருடைய மகிமை பூமிக்கும் வானத்திற்கும் மேலானது.
  spa-RV-1909: Alaben el nombre de Jehová, porque sólo su nombre es elevado; su gloria
    es sobre tierra y cielos.
  ron-BTF: Să laude numele DOMNULUI, pentru că doar numele lui este măreț; gloria
    lui este deasupra pământului și a cerului.
  eng-WEBP: Let them praise the LORD’s name, for his name alone is exalted. His glory
    is above the earth and the heavens.
  eng-FBV: Let them all praise the Lord, for his reputation is unequalled; his glory
    is above anything on earth or in heaven.
  nld-1939: 'De Naam van Jahweh moeten ze loven: Want zijn Naam is verheven; Zìjn
    glorie alleen Gaat hemel en aarde te boven!'
  nch-BL: Ma quipaquilismacaca TOTECO pampa san yaya quinamiqui tijhueyimatise. Ihueyitilis
    nelhueyi hasta quipano ilhuicacti huan taltipacti.
  vie-1934: Cả thảy khá ngợi khen danh Đức Giê-hô-va! Vì chỉ danh Ngài được tôn cao
    cả; Sự vinh hiển Ngài trổi cao hơn trái đất và các từng trời.
  cha-cha: 'Polo sija ya ujaalaba y naan Jeova: sa y naanñaja guefmanataquilo: y minalagña
    gui jilo tano yan y langet.'
  hin-CV: सभी याहवेह की महिमा का गुणगान करें, क्योंकि मात्र उन्हीं की महिमा सर्वोच्च
    है; उनका ही तेज पृथ्वी और आकाश से महान है.
  eng-OURB: let them praise Adonai’s name, for his name alone is exalted. His glory
    is above the earth and the heavens.
  spa-BES: 'Dejen que glorifiquen el nombre del Señor; porque sólo su nombre es alabado:
    su reino está sobre la tierra y el cielo.'
  tdx-tdx: Hene mibango ty tahina’ Iehovà; fa i tahina’ey avao ro onjoneñe; ambone’
    ty tane toy naho o likerañeo ty enge’e. Ty enge’ o noro’e iabio, o ana’ Israeleo
    ‘nio, ondaty marine azeo. Treño t’Ià!
  tha-KJV: ให้​ทั้งหลายเหล่านี้สรรเสริญพระนามพระเยโฮวาห์ เพราะพระนามของพระองค์​เท่​านั้​นที​่​ประเสริฐ
    สง่าราศีของพระองค์​อยู่​เหนือแผ่นดินโลกและฟ้าสวรรค์
  por-BR-2018: Louvem ao nome do SENHOR; pois só o nome dele é exaltado; sua majestade
    está sobre a terra e o céu.
  deu-ELO: Loben sollen sie den Namen Jehovas! Denn sein Name ist hoch erhaben, er
    allein; seine Majestät ist über Erde und Himmel.
  eng-WYC-2018: praise the name of the Lord; for the name of him alone is enhanced.
    His acknowledging be on heaven and earth; (praise the name of the Lord; for only
    his name should be exalted. For his glory is above the earth, and above heaven;)
  epo-epo: Ili gloru la nomon de la Eternulo, Ĉar sole Lia nomo estas alta, Lia majesto
    estas sur la tero kaj en la ĉielo.
  gfk-gfk: I tahut bia diet na pirlat no hinsana no Watong, kanong no hinsana sen
    mon nong di raun ie. No tamat na minamarine i manga lua tano ula hanuo ma no mawe.
  uig-PIN: Ⱨǝmmisi Pǝrwǝrdigarning namini mǝdⱨiyilisun; Qünki pǝⱪǝtla Uning nami aliydur;
    Uning ⱨǝywiti yǝr ⱨǝm asmandin üstün turidu.
  beo-beo: Ilia huluane da Hina Gode Ea Dio amoma nodomu da defea. Bai Ea Dio da bagadedafa
    amola dunu huluane ilia dio baligisa. Ea hadigi hou da liligi huluane osobo bagade
    amola Hebene ganodini esala, amo ilia hou bagadewane baligisa.
  tpi-OTNT: Tru tumas, olgeta i mas litimapim nem bilong Bikpela. Biknem bilong em
    wanpela i winim tru biknem bilong olgeta manmeri. Biknem bilong en i antap tru,
    i winim heven na graun.
  hau-SA: Bari su yabi sunan Ubangiji, gama sunansa ne kaɗai mafi ɗaukaka; darajarsa
    ta fi ƙarfin duniya da sammai.
  udu-udu: Dhalki uni maŋ gway gi Tap̱a mo, haali/ gway piti a’di ’de/ ikaru ki ca
    mo. Monycam piti a’di idiki’da p̱o/ mony’cesh mo dhali momis mo.
  uig-LAT: Hemmisi Perwerdigarning namini medhiyilisun; Chünki peqetla Uning nami
    aliydur; Uning heywiti yer hem asmandin üstün turidu.
  nde-nde: Kabalidumise ibizo likaThixo, ngoba ibizo lakhe lodwa liphakeme; inkazimulo
    yakhe ingaphezulu komhlaba lamazulu.
  ton-ton: 'Ke nau fakamālō ki he huafa ʻo Sihova: he ko hono huafa pē ʻoku māʻolunga;
    mo hono nāunau ʻoku māʻolunga hake ia ʻi māmani mo e langi.'
  ces-1613: Chvalte jméno Hospodinovo; nebo vyvýšeno jest jméno jeho samého, a sláva
    jeho nade všecku zemi i nebe.
  eng-WMB: Let them praise the LORD’s name, for his name alone is exalted. His glory
    is above the earth and the heavens.
  tam-TCV: அவர்கள் யெகோவாவினுடைய பெயரைத் துதிக்கட்டும்; ஏனெனில் அவருடைய பெயர் மட்டுமே
    புகழ்ந்து உயர்த்தப்பட்டிருக்கிறது; அவருடைய சிறப்பு பூமிக்கும், வானங்களுக்கும்
    மேலாக இருக்கிறது.
  ceb-ULB: Padayega silang tanan sa ngalan ni Yahweh, kay ang iyang ngalan lamang
    ang labaw sa tanan ug ang iyang himaya nilukop sa tibuok kalibotan ug kalangitan.
  pol-UBG: Niech chwalą imię PANA, bo tylko jego imię jest wzniosłe, a jego chwała
    nad ziemią i niebem.
  agr-agr: ashí Tuke Pujuun daaji ememattajum, wagki ima niina daajiya duke múuntak!
    ¡Niina imanjiya duka nayaimpin nugkajai nagkaesau múuntai!
  kyc-kyc: Nakama peparaeme Kamongona kingi doko lakandena. Banya kingi doko andake
    wakasa ingilyamo dokona menge dupwa pipya manda manja nalyamo. Banya neta renge
    yulu dokome yake yuupi andake ingyuo silyamo dolapo nyuo isa palyuo silyamo.
  urd-GVU: سب رب کے نام کی ستائش کریں، کیونکہ صرف اُسی کا نام عظیم ہے، اُس کی عظمت
    آسمان و زمین سے اعلیٰ ہے۔
  eng-OEBCW: Let them praise the name of the Lord, for his name alone is exalted.
    Over heaven and earth is his glory.
