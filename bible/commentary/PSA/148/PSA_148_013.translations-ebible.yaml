    ਧਰਤੀ ਤੇ ਅਕਾਸ਼ ਦੇ ਉੱਪਰ ਹੈ,
  mya-JVB: နာမတော်တပါးတည်း သာလျှင် မြတ်၍၊ ဘုန်း တော်သည်မြေကြီး နှင့် ကောင်းကင် အပေါ်
    ထက်၌ ရှိသောကြောင့်၊ ထာဝရ ဘုရား၏ နာမတော် ကို ချီးမွမ်း ကြစေ။
  kgf-kgf: Iwac qara momacgucnec sac eŋeŋa yanda wanʒac. Waŋu edamuya imi baec kurumeŋiguc
    kecʒu imi mocʒoŋ onogicma eŋeŋa wanʒac, imuac niŋac momac yanda ini Yaweac qara
    mepésimu.
  tte-O: Sowasowana tomo meuloili Yeoba esana sitobalan kaiwena iya esana esa meuloili
    ilalaki-gabaegili yo iya ana wasawasa bulibuli yo yanuwa yaulina ali wasawasa
    iwasawasa-gabaegili.
  tbg-tbg: Kairamanta ekaa vika vika Nora Kotira autu tuahera kaate. Vira autuvano
    ekaa vo autu vo autuvata uri aatarakero nai nora autu avuni vairave. Vira mpeqa
    okaravano takuqi vaiva naaruvavata vatavata uri aatarakero nai virini vairave.
  hmo-hmo: namona be idia ibounai ese, Lohiabada ena ladana do idia hanamoa bada!
    Iena ladana badana ese, taunimanima ibounai edia ladana badana ia hereaia noho.
    Iena hairaina be ataiai momokani, ia ese tanobada bona guba ia hereaia noho.
  zar-NT: ¡Guliʼcúʼu yöl-laʼ ba La laʼayi queëʼ Xanruʼ tuʼ nayë́pisëtërö tuzëʼ Lëʼ!
    ¡Nayë́pisëtërö yöl-laʼ ba queëʼ ca luyú ni, en ca lúzxiba xitsáʼ!
  urd-urd: यह सब ख़ुदावन्द के नाम की हम्द करें, क्यूँकि सिर्फ़ उसी का नाम मुम्ताज़
    है। उसका जलाल ज़मीन और आसमान से बुलन्द है।
  rus-SYN: да хвалят имя Господа, ибо имя Его единого превознесенно, слава Его на
    земле и на небесах.
  bqc-SIM: À Dii tↄbↄ, asa aà tↄ́ mɛ́ dɛńla, aà zↄ̃ↄkɛ dɛ musu ń zĩ́lɛo pↄ́a.
  tcz-CHONGTHU: abonchauvin Yahweh Pakai min thangvah'u hen! Ajeh chu Aminhi aloupi
    lheh jenge, hiche Amin loupina hi leiset le vanho jouse sanga sangjo ahi.
  mar-mar: ही सर्व परमेश्वराच्या नावाची स्तुती करोत, कारण केवळ त्याचेच नाव उंचावलेले
    आहे; आणि त्याचे ऐश्वर्य पृथ्वीच्या व आकाशाच्या वर पसरविले आहे.
  isl-isl: Sameiginlega skulu þau lofa Drottin, því að hann einn er þess verður og
    dýrð hans er ofar himni og jörðu.
  hlt-THB: Cekkhqi ing Bawipang ming ce kyihcah u seh, kawtih anih ang ming doeng
    ni zoeksang aham a awm; a boeimangnaak taw dek ingkaw khan ak khan awh awm hy.
  qub-qub: Tayta Diosta llapayqui alabay-llapa. Payllami llapanpita mas rispitashaga
    caycan. Payllami cay pachacho cajcunapitapis syëlucho cajcunapitapis mas munayniyoj
    caycan.
  bqp-bqp: Ò Dikiri tↄ́ bo, zaakũ a mɛ̀n do tↄ́ mɛ́ à zↄ̃kↄ̃, a gakuri de musu kũ
    zĩtɛola.
  hat-hat: Se pou nou tout fè lwanj Seyè a, paske li gen yon non ki pi gwo pase tout
    lòt non. Pouvwa li pi wo pase syèl la ak latè a.
  eng-BSB: Let them praise the name of the LORD, for His name alone is exalted; His
    splendor is above the earth and the heavens.
  eng-WEBPB: Let them praise the LORD’s name, for his name alone is exalted. His glory
    is above the earth and the heavens.
  kbq-kbq: Maka zantamimo'za Ra Anumzamofona agi'a ahentesga hugahaze. Na'ankure agri
    agimo'a rankrerfa hu'neankino, agri hihamu hankavemo'a monane mopanena agatereno
    onagame mareri'ne.
  pon-pon: Irail karoj en kapina mar en Ieowa; pwe i eta mar, me lapalap, a manaman
    mi pon anin jappa o lan.
  nhe-BL: Ma quipaquilismacaca TOTECO pampa san yajaya quinamiqui tijhueyimatise.
    Ihueyitilis nelhueyi hasta quipano elhuicactli huan tlaltepactli.
  wnc-wnc: Siakande siknga. Kuupbamda Buyambam tapatane umana yatangenatnong. Dasingge?
    Umana kopsa itane akngata aminu kuupbam umana kaya ngana ita asiknga ayapbikut.
    Sike ninda yekapat kepat ngangu kana enane siknga sikaing ngana umana kopsa itane
    akngata ayapbikgak.
  bus-bus: Aↄ̃ Dii tↄ́ bↄ, zaakɛ à mɛ̀n doo tↄ́ bé à bíta, à gakui dɛ musu kↄ̃n tↄↄtɛo
    pↄ́la.
  gub-BL: Tuwe umume'u Tupàn Tuweharupi Wiko Ma'e ikatu haw upaw rupi wà nehe, Ta'e
    ikàg wera'u amo wanuwi a'e xe. Ikàgaw a'e, ipuràg eteahy haw a'e no, ywy 'ar amo
    ywak 'aromo hin a'e wà.
  eng-DRA: For his name alone is exalted.
