verse: PSA.148.002
translations:
  mal-C: യഹോവയുടെ സകലദൂതഗണങ്ങളേ, അവിടത്തെ വാഴ്ത്തുക; അവിടത്തെ സർവ സ്വർഗീയസൈന്യവുമേ,
    അവിടത്തെ വാഴ്ത്തുക.
  deu-TKW: Rühmet ihn, alle seine Engel, rühmet ihn, all' sein Heer!
  lin-lin: Bokumisa Ye, bino ba-anjelu na Ye nyonso ; bokumisa Ye, bino mampinga na
    Ye nyonso ;
  mmx-mmx: Nemi lubung angelo eburu mi limixin esep teren, mina emi asu min.
  eng-LSV: Praise Him, all His messengers, || Praise Him, all His hosts.
  eng-GNV: 'Prayse ye him, all ye his Angels: praise him, all his armie.'
  eng-WEBSTER: 'Praise ye him, all his angels: praise ye him, all his hosts.'
  nhw-BL: Nochi amojuanti anitequihuajcahua, xijpaquilismacaca TOTECO. Quena, xijpaquilismacaca
    nochi amojuanti catli anquitequipanohuaj nepa ilhuicac.
  swh-ONEN: Msifuni, enyi malaika wake wote, msifuni yeye, enyi jeshi lake lote la
    mbinguni.
  bba-bba: Bɛɛ win ɡɔrɑdobɑ kpuro, i nùn siɑro. Bɛɛ win tɑbu kowobu kpuro, i nùn siɑro.
  eng-KJVCPB: 'Praise ye him, all his angels: Praise ye him, all his hosts.'
  cpy-cpy: ¡Pimateero eeroka ronampiripaeni tajorentsi, pajahaa-wentee-yaari! ¡Eeroka
    rowayiritepaeni inkite-jatzi, pajahaa-wentyaari!
  luo-luo: Pakeuru, un malaikane duto, pakeuru, un jopolo duto.
  aii-aii: ܫܲܒܚܘܼܢ ܠܹܗ، ܟܠܵܝܗ‌ܝ ܡܲܠܲܐܟ݂ܘܼ̈ܗ‌ܝ، ܫܲܒܚܘܼܢ ܠܹܗ، ܟܠܵܝܗ‌ܝ ܚܲܝܠܵܘܵܬܘܼ̈ܗ‌ܝ.
  meu-meu: Ena aneru iboumui ai, ba imodaia; ena tuari oreadia iboumui ai, ba imodaia.
  npi-ULB: उहाँका सबै स्वर्गदूत हो, उहाँको प्रशंसा गर । ए उहाँका सबै फौज हो, उहाँको
    प्रशंसा गर ।
  yor-yor: Ẹ fi ìyìn fún un, gbogbo ẹ̀yin angẹli rẹ̀, ẹ fi ìyìn fún un, gbogbo ẹ̀yin
    ọmọ-ogun rẹ̀.
  pes-OPCB: ای همهٔ فرشتگان، خداوند را ستایش کنید. ای همهٔ لشکرهای آسمانی، او را ستایش
    کنید.
  tgl-ULB: Purihin niyo siya, lahat kayong mga anghel; purihin niyo siya, lahat kayong
    mga hukbo ng anghel.
  nop-nop: Aŋelo heki hogohogok, hidi niutumbaneŋ! Kunum foloŋ mikme hatiiŋ hogohogok,
    hidi niutumbaneŋ!
  cbu-NT: ¡Siysa Apanllis wasundururis kurakareetsis seengints; ungirtangints!
  hui-hui: Ibunaga dahuliyali kamiru tí bibahendeme ibunaga miniore mo yaraga hadaba.
    Dahuliya andaganaga ami kamiru bibahendeme ibunaga mini mo yaraga hai hadaba.
  mya-mya: ကောင်း​ကင်​တ​မန်​အ​ပေါင်း​တို့၊ ကောင်း​ကင်​ဗိုလ်​ခြေ​အ​ပေါင်း​တို့၊ကိုယ်​တော်​အား
    ထော​မ​နာ​ပြု​ကြ​လော့။
  bod-N: ཁོང་གི་ཕོ་ཉ་ཀུན་གྱིས་ཁོང་ལ༌བསྟོད། །ཁོང་གི་དཔུང་ཚོགས་རྣམས་ཀྱིས་ཁོང་ལ༌བསྟོད།།
  wsk-wsk: Nina ko engel alo duruk wonong te suen la mu nina ko nup patawuralko.
  sna-sna: Murumbidzei, imi vatumwa vake vose, murumbidzei, imi hondo dzake dzose
    dzokudenga.
  spa-BLM: ¡Alabadle, todos sus ángeles! ¡Alabadle, todo su ejército!
  cac-cac: Alec vach' lolonel d'ay masanil ex yángel. Alec vach' lolonel masanil ex
    soldadoal satchaan̈.
  swh-ULB: Msifuni yeye, enyi malaika wake wote; msifuni yeye, majeshi ya malaika
    wake wote.
  bel-bel: Хвалеце Яго, усе анёлы Ягоныя, хвалеце Яго, усе войскі Ягоныя.
  deu-ELBBK: Lobt ihn, alle seine Engel; lobt ihn, alle seine Heerscharen!
  mbb-OT: Deliǥa niw sikandin, sikiyu is langun he menge velinsuǥuen, he menge sundaru
    zin diyà te langit.
  mal-2015: അവന്റെ സകല ദൂതന്മാരുമായുള്ളോരേ, അവനെ സ്തുതിപ്പിൻ; അവന്റെ സർവ്വസൈന്യവുമേ,
    അവനെ സ്തുതിപ്പിൻ;
  gup-gup: Ngudda nawu Yawey nuye angels, dja nawu ngurrimarnedurrkmirri yiman soldiers
    nuye, wanjh ngurriburluburlumen!
  rmc-rmc: Lašaren les, savore leskre aňjelale, lašaren les, savore leskre ňeboskre
    armadale!
  nlg-nlg: Holoutoa, ighau rana angel, holoutoa, ighau nina tarunga i kokou.
  pes-OPV: ‌ای همه فرشتگانش او را تسبیح بخوانید. ای همه لشکرهای او او را تسبیح بخوانید.
  ron-1924: Лэудаци-Л, тоць ынӂерий Луй! Лэудаци-Л, тоате оштириле Луй!
  ben-OBCV: হে তাঁর সমস্ত স্বর্গদূত, তাঁর প্রশংসা করো; হে তাঁর সমস্ত স্বর্গীয় বাহিনী,
    তাঁর প্রশংসা করো।
  som-som: Malaa'igihiisa oo dhammow, ammaana isaga, Ciidankiisa oo dhammow, ammaana
    isaga.
  lat-VUC: Laudate eum, omnes angeli ejus; laudate eum, omnes virtutes ejus.
  eng-ASVBT: 'Praise ye him, all his angels: Praise ye him, all his host.'
  mna-mna: Niom aŋela kini ta boozomen, kapakuri! Mi niom malmal koyom ta boozomen
    ki kar saamba, kapakuri!
  ita-1885: Lodatelo voi, suoi Angeli tutti. Lodatelo voi, suoi eserciti.
  eng-LXXUP: 'Praise ye him, all his angels: Praise ye him, all his hosts.'
  eng-ULB: Praise him, all his angels; praise him, all his hosts.
  spa-VBL: ¡Alábenle todos sus ángeles! ¡Alábenle todos sus ejércitos celestiales!
  fra-_FOB: Tous ses anges, louez-le; toutes ses armées, louez-le!
  mal-mal: ദൈവത്തിന്റെ സകല ദൂതന്മാരുമേ, അവിടുത്തെ സ്തുതിക്കുവിൻ; ദൈവത്തിന്റെ സർവ്വസൈന്യവുമേ,
    അവിടുത്തെ സ്തുതിക്കുവിൻ;
  urd-GVR: Ai us ke tamām farishto, us kī hamd karo! Ai us ke tamām lashkaro, us kī
    tārīf karo!
  suz-BL: आ स्‍वर्ग ङा गेय पाइबपुकी, मेको कली ठेयब सेलीन। आ स्‍वर्गम बाक्‍ब नेल्‍लेमी
    मेको कली ठेयब सेलीन।
  eng-NOY: Praise him, all ye his angels! Praise him, all ye his hosts!
  ita-1927: Lodatelo, voi tutti gli angeli suoi, lodatelo, voi tutti i suoi eserciti!
  ckb-ckb: ئەی هەموو فریشتەکانی، ستایشی بکەن، ئەی هەموو سوپاکەی، ستایشی بکەن.
  eng-BBE: 'Give praise to him, all you his angels: give praise to him, all his armies.'
  xsi-xsi: Miki aŋelo rârâni, miki kapanea i ŋa kasuka kâki! Mao nâ, miki aŋelo kaika
    rârâni, miki kapanea i ŋa kasuka kâki mine nâ!
  kan-OKCV: ದೇವರ ದೂತರುಗಳೇ, ದೇವರನ್ನು ಸ್ತುತಿಸಿರಿ; ದೇವರ ಪರಲೋಕದ ಎಲ್ಲಾ ಸೈನ್ಯಗಳೇ, ದೇವರನ್ನು
    ಸ್ತುತಿಸಿರಿ.
  tam-2017: அவருடைய தூதர்களே, நீங்கள் அனைவரும் அவரைத் துதியுங்கள்; அவருடைய சேனைகளே,
    நீங்கள் அனைவரும் அவரைத் துதியுங்கள்.
  spa-RV-1909: 'Alabadle, vosotros todos sus ángeles: alabadle, vosotros todos sus
    ejércitos.'
  ron-BTF: Lăudați-l toți îngerii lui, lăudați-l toate oștirile lui.
  eng-WEBP: Praise him, all his angels! Praise him, all his army!
  eng-FBV: Praise him, all his angels; praise him, all his heavenly armies!
  nld-1939: Looft Hem al zijn engelen, Looft Hem heel zijn heir!
  nch-BL: Nochi amojuanti anilhuicac ehuani, xijpaquilismacaca TOTECO. Quena, xijpaquilismacaca
    nochi amojuanti cati anquitequipanohuaj nepa ilhuicac.
  vie-1934: Hỡi hết thảy các thiên sứ Ngài, hãy ngợi khen Ngài! Hỡi cả cơ binh Ngài,
    hãy ngợi khen Ngài!
  cha-cha: 'Fanmanalaba jamyo nu güiya, todo y angjetña: fanmanalaba jamyo nu güiya
    todo y inetnon sendaluña.'
  hin-CV: उनके समस्त स्वर्गदूत उनका स्तवन करें; स्वर्गिक सेनाएं उनका स्तवन करें.
  eng-OURB: Praise him, all his angels! Praise him, all his army!
  spa-BES: 'Alábenle, todos sus ángeles: alabenle, todos sus ejércitos.'
  tdx-tdx: Treño ry hene anjeli’eo, jejò ry lahialen-dikerañeo.
  tha-KJV: ทูตสวรรค์​ทั้งหลายของพระองค์ จงสรรเสริญพระองค์ บรรดาพลโยธาของพระองค์ จงสรรเสริญพระองค์
  por-BR-2018: Louvai-o todos os seus anjos; louvai-o todos os seus exércitos.
  deu-ELO: Lobet ihn, alle seine Engel; lobet ihn, alle seine Heerscharen!
  eng-WYC-2018: All his angels, praise ye him; all his virtues, praise ye him, (or
    all his hosts, praise ye him).
  epo-epo: Gloru Lin, ĉiuj Liaj anĝeloj; Gloru Lin, ĉiuj Liaj militistaroj.
  gfk-gfk: Muat ira uno angelo bakut, muat na pirlat ie. Muat bakut ira uno umri kenam
    ra mawe, muat na pirlat ie.
  uig-PIN: Uni mǝdⱨiyilǝnglar, barliⱪ pǝrixtiliri; Uni mǝdⱨiyilǝnglar, barliⱪ ⱪoxunliri!
  beo-beo: Hina Gode Ea a:igele dunu huluane amola Ea Hebene ganodini dadi gagui wa:i
    dunu huluane! Ema nodoma!
  tpi-OTNT: Yupela olgeta ensel, litimapim nem bilong em! Yupela olgeta ami bilong
    heven, litimapim nem bilong en!
  hau-SA: Yabe shi, dukanku mala’ikunsa, yabe shi, dukanku rundunarsa na sama.
  udu-udu: Maŋi a’di mo, aris iman’doyu gwom piti mo. Maŋi a’di mo, aris unim piti
    kun ’kon e momis mo.
  uig-LAT: Uni medhiyilenglar, barliq perishtiliri; Uni medhiyilenglar, barliq qoshunliri!
  nde-nde: Mdumiseni zingilosi zakhe zonke, mdumiseni lonke mabutho asezulwini.
  ton-ton: 'Mou fakamālō kiate ia, ʻa ʻene kau ʻāngelo kotoa pē: mou fakamālō kiate
    ia, ʻa ʻene ngaahi kautau kotoa pē.'
  ces-1613: Chvalte jej všickni andělé jeho, chvalte jej všickni zástupové jeho.
  eng-WMB: Praise him, all his angels! Praise him, all his army!
  tam-TCV: அவருடைய தூதர்களே, எல்லோரும் அவரைத் துதியுங்கள்; அவருடைய பரலோக சேனைகளே,
    எல்லோரும் அவரைத் துதியுங்கள்.
  ceb-ULB: Dayega siya, tanan niyang mga anghel; dayega siya, tanan niyang kasundalohan
    nga anghel.
  pol-UBG: Chwalcie go, wszyscy jego aniołowie; chwalcie go, wszystkie jego zastępy.
  agr-agr: ¡Atum Apajuí aentsji ángel aidautijum Apajuí ememattajum! ¡Nayaimpinmaya
    suntag aidauwah, Apajuí ememattajum!
  kyc-kyc: Banya aŋala dupwamepe dee aŋala peparae pyaso karaminyi dupwamepe baa lakandalapape.
  urd-GVU: اے اُس کے تمام فرشتو، اُس کی حمد کرو! اے اُس کے تمام لشکرو، اُس کی تعریف
    کرو!
  eng-OEBCW: Praise him, all his angels; praise him, all his hosts.
  deu-1912: Lobet ihn, alle seine Engel; lobet ihn, all sein Heer!
  kan-2017: ಆತನ ಎಲ್ಲಾ ದೂತರೇ, ಆತನನ್ನು ಸ್ತುತಿಸಿರಿ, ಆತನ ಎಲ್ಲಾ ಸೈನ್ಯಗಳೇ, ಆತನನ್ನು ಸ್ತುತಿಸಿರಿ.
  yap-yap: Gimed urngin e pi engel rok, mpininged e sorok ngak, ni gimed urngin e
    yu raba’ i salthaw rok nu tharmiy.
  hlt-MCSB: A puencawn boeih loh amah te thangthen uh. A caempuei khuikah a caempuei
    boeih loh amah te thangthen uh.
  mdy-ETH: ዒንሢ፥ ዒዛኮ ኪኢታንቻ ዒዛ ጋላቱዋቴ፤ ጫሪንጮይዳ ዓኣ ዒዛኮ ዖሎ ዓሳ ቢያ ዒዛ ጋላቱዋቴ።
  twi-ASANTE: Nʼabɔfoɔ nyinaa, monkamfo no, ne ɔsoro asafo nyinaa, monkamfo no.
  eng-WEBU: Praise him, all his angels! Praise him, all his army!
  spa-PDDPT: Alábenlo, todos sus ángeles. Alábenlo, todas sus huestes.
  gun-gun: Ixupegua anjo kuery ha'e javi, peroporaei pekuapy. Ixondaro kuery yva regua
    ha'e javi, peroporaei pekuapy!
  agu-BL: Cyakil e'u' ángel, yi e'u' ẍchakum i', cyak'e'u' chik'ajsbilu' tetz.
  ilo-ULB: Idaydayawyo isuna, dakayo amin nga anghelna; idaydayawyo isuna, dakayo
    amin nga armada ti anghelna.
  kpg-kpg: Goodou ala go ana gau di langi, goodou huogodoo gi hagaamuina a Mee, goodou
    go dana buini dauwa o di langi, goodou huogodoo gi hagaamuina a Mee.
  uig-ARA: ئۇنى مەدھىيىلەڭلار، بارلىق پەرىشتىلىرى؛ ئۇنى مەدھىيىلەڭلار، بارلىق قوشۇنلىرى!
  sus-sus: Alatala xa malekɛe xa a matɔxɔ, a xa galie xa a matɔxɔ koore ma.
  pon-2006: Kumwail, sapwellime tohnleng kan, kumwail koaros kapinga, kumwail, sapwellime
    karis en nanleng, kumwail koaros pil kapinga.
  jae-jae: Ênê aŋela samob, alanem eŋ. Ênê lau totoŋ-totoŋ samob, alanem eŋ.
  ksd-ksd: Avat par kana lavur angelo, avat a pite pa ia; Avat kana lavur kor, avat
    a pite pa ia.
  tur-YTC: O'nu, övün, ey bütün melekleri! O’nu övün, ey bütün ordusu!
  bel-N: Хвалеце Яго, усе анёлы Ягоныя! Хвалеце Яго, усе войскі Ягоныя!
  grc-BRENT: Αἰνεῖτε αὐτόν πάντες οἱ ἄγγελοι αὐτοῦ, αἰνεῖτε αὐτόν πᾶσαι αἱ δυνάμεις
    αὐτοῦ.
  kpr-kpr: Nunda aneya mane isambu, nunda isoro embo utuda ireva, nundae sakai sevu!
  ind-AYT: Pujilah Dia, semua malaikat-Nya, Pujilah Dia, semua bala tentara-Nya!
  yom-yom: Lunzitisa, beno zimbasi ziandi zioso ; lunzitisa beno minkangu miandi mioso
    mi masodi ma diyilu.
  yut-yut: Aŋelo morapni aŋkɨsini. Kwen Kokup emat amɨn kabɨ morapni aŋkɨsini.
  nya-nya: Mutamandeni, inu angelo ake onse, mutamandeni, mutamandeni, inu zolengedwa
    za mmwamba.
  hrv-hrv: Hvalite ga, svi anđeli njegovi, hvalite ga, sve vojske njegove!
  mps-mps: Dage tigidali ensel, te Genuai Bidigo nogi ugwaba siąo. Dage tigidali
    dagalude ami dabe, te agai nogi ugwaba siąo.
  tpi-tpi: Yupela olgeta ensel, litimapim nem bilong em! Yupela olgeta ami bilong
    heven, litimapim nem bilong en!
  dan-1931: Pris ham, alle hans engle, pris ham, alle hans hærskarer,
  vie-OVCB: Tất cả thiên sứ, hãy chúc tụng Chúa! Tất cả thiên binh, hãy tán dương
    Ngài!
  guj-2017: તેમના સર્વ દૂતો, તમે તેમની સ્તુતિ કરો; તેમનાં સર્વ સૈન્યો, તેમની સ્તુતિ
    કરો.
  pon-2006A: Kumwail, sapwellime tohnleng kan, kumwail koaros kapinga, kumwail, sapwellime
    karis en nanleng, kumwail koaros pil kapinga.
  por-BRBSL: Louvado seja ele, todos os seus anjos! Louvado seja ele, todo o seu exército!
  eng-OEBUS: Praise him, all his angels; praise him, all his hosts.
  swe-swe: Prisa honom alla ni änglar (budbärare), prisa honom alla ni [himmelska]
    härar.
  cth-cth: A kalvantaminaw pueng ama teh pholen awh. Rasahu pueng ama teh pholen awh.
  twi-twi: Nʼabɔfo nyinaa, monkamfo no, ne ɔsoro asafo nyinaa, monkamfo no.
  hlt-hlt: A puencawn boeih loh amah te thangthen uh. A caempuei khuikah a caempuei
    boeih loh amah te thangthen uh.
  tbz-SIM: Kuyie ntɔ̃rɛ̀ yɛmɔu, nsɑ̃ntínɛ̀ ku, Díndi ku ɑ̃ɑ̃pɔ̀mbɛ̀, nsɑ̃ntínɛ̀ ku.
  msy-2020: Ia enselba, ia bar moghɨrama an ziam fɨ! Godɨn Nguibamɨn itir mɨdorozir
    enselba uaghan an ziam fɨ.
  dop-dop: Ɩsɔtɑɑ tillɑɑ mɛ mə tənɑ ɩ́ sɑ Ɩsɔ, Ɩsɔ yoolɑɑ mɛ mə tənɑ ɩ́ sɑmɩ-ɩ.
  azb-azb: Ey Onun bütün mələkləri, Ona həmd edin! Ey Onun bütün orduları, Ona həmd
    edin!
  eng-DBY: Praise ye him, all his angels; praise ye him, all his hosts.
  hin-2017: 'हे उसके सब दूतों, उसकी स्तुति करो: हे उसकी सब सेना उसकी स्तुति करो!'
  wol-KYG: Màggal-leen ko, yeen malaakaam yépp, màggal-leen ko, yeen gàngooram yi.
  swp-swp: Aneru gamagarimiu ia au hedebasaei, ana tauiala tataomiu gamagarimiu, galewa
    tehana eai, ia au hedebasaei!
  bjr-bjr: Mina aiqama qangeeroouqa mina innaarunaindaraa rakira fasiqauqa mina amooqiaqa.
  eng-YLT: Praise ye Him, all His messengers, Praise ye Him, all His hosts.
  kne-kne: Dayawen yos sisya, dakayo ay aanghel na ya amin ay wadad daya ay mansilsilbi
    en sisya.
  eng-WYC-2017: All his angels, praise ye him; all his virtues, praise ye him.
  eng-WMBB: Praise him, all his angels! Praise him, all his army!
  zat-NTPS: ¡Le güe lá'ana Le̱', le'e, gubáz chee̱ xabáa chee̱' ca'! ¡Le güe lá'ana
    Le̱', le'e, benne' zante̱ chee̱'!
  zty-NTPS: ¡Le wká'n ẕene' Ḻe', ḻe'e, wbás che ya'abá chie' ka'! ¡Le wká'n ẕene'
    Ḻe', ḻe'e, benne' zante chie'!
  urd-GVH: ऐ उसके तमाम फ़रिश्तो, उस की हम्द करो! ऐ उसके तमाम लशकरो, उस की तारीफ़ करो!
  rug-rug: Mi vahesia si Asa, gamu doduru Nana mateana. Mi vahesia si Asa, Gamu doduru
    Nana qeto minate varipera pa maṉauru!
  gaz-gaz: Ergamoonni isaa hundinuu isa galateeffadhaa; raayyaan isaa hundinuus isa
    galateeffadhaa.
  fra-LSG: Louez-le, vous tous ses anges! Louez-le, vous toutes ses armées!
  gnn-gnn: '@see-verse:PSA.148.001'
  yal-yal: Ɛ tan a malekane birin xa a tantun. Ɛ tan a ganla birin, ɛ a tantun.
  iou-iou: Aŋero äboriye in kuduptagän Ekäni iniŋ orerut. Ba kunum gänaŋ nanik ämik
    ämaniye in imaka, Ekäni iniŋ orerut!
  haw-1868: E halelu aku ia ia, e kona poe anela a pau; E halelu aku oukou ia ia,
    e kona mau kaua a pau.
  arb-NAV: سَبِّحُوهُ يَا جَمِيعَ مَلائِكَتِهِ. سَبِّحُوهُ يَا جَمِيعَ أَجْنَادِهِ.
  ded-ded: Kebuac angero sasawa ngeni ye dengerebisia. Kurumennu yeac wasai areng,
    ngeni ye dengerebisia.
  ewe-ewe: Mi eƒe dɔlawo katã mikafui, dziƒoʋakɔwo hã mikafui.
  eng-LEE: 'Praise ye him, all his angels: praise ye him, all his hosts.'
  asm-FB: হে যিহোৱাৰ সকলো দূত, তেওঁৰ প্ৰশংসা কৰা; হে যিহোৱাৰ সকলো বাহিনী, তেওঁৰ প্ৰশংসা
    কৰা!
  sus-A: عَلَتَلَ شَ مَلٍكّيٍ شَ عَ مَتْشْ، عَ شَ فَلِيٍ شَ عَ مَتْشْ كٌورٍ مَ.
  fra-SBL: Louez-le, tous ses anges ! Louez-le, toute son armée !
  hbo-hbo: הֽ͏ַלְל֥וּהוּ כָל־מַלְאָכָ֑יו הַֽ֝לְל֗וּהוּ כָּל־*צְבָאֹו (צְבָאָֽיו)׃
  kik-kik: Mũgoocei, inyuĩ araika ake othe, mũmũgooce, inyuothe mbũtũ ciake cia igũrũ.
  fra-NCL: Louez-le, vous tous, ses anges ; louez-le, vous toutes, ses armées !
  cek-AK: Angmah ih vankaminawk boih, anih to saphaw oh; angmah ih van misatuh kaminawk
    boih, anih to saphaw oh.
  cuk-cuk: Bela Bab-Jehová-baliwiturmar, Bab-Jehová-nug odummomar. Bela Bab-Jehová-sorda-bilagi-urwemalad,
    Bab-Jehová-nug odummomar.
  uig-CYR: Уни мәдһийиләңлар, барлиқ пәриштилири; Уни мәдһийиләңлар, барлиқ қошунлири!
  pma-pma: Anatin, kami angelo keil, mihehati lati, kami koa mimul mivae en usite
    onen, mihehou lat isen.
  tel-2017: ఆయన దూతలారా, మీరంతా ఆయనను స్తుతించండి. ఆయన సైన్య సమూహమా, మీరంతా ఆయనను
    స్తుతించండి.
  hat-BSA: Louwe Li, tout zanj Li yo. Louwe Li tout lame Li yo!
  ukr-ONPU: Хваліть Його, усі ангели Його, прославляйте Його, усі воїнства Його.
  kos-kos: Kaksakunul, lipufan lal nukewa Ac un mwet ku lal inkusrao.
  hbo-WLC: הַֽלְל֥וּהוּ כָל־מַלְאָכָ֑יו הַֽ֝לְל֗וּהוּ כָּל־צבאו ׃
  ibo-ibo: Toonu ya, ndị mmụọ ozi ya niile, toonu ya, unu usuu ndị agha ya niile.
  ory-ory: ହେ ତାହାଙ୍କର ଦୂତ ସମସ୍ତେ, ତୁମ୍ଭେମାନେ ତାହାଙ୍କର ପ୍ରଶଂସା କର; ହେ ତାହାଙ୍କର ସୈନ୍ୟ
    ସମସ୍ତେ, ତୁମ୍ଭେମାନେ ତାହାଙ୍କର ପ୍ରଶଂସା କର।
  chk-chk: Oupwe mwareiti i, ämi nöün chon läng meinisin. Oupwe mwareiti i, ämi nöün
    mwichen sounfiun läng meinisin.
  rop-rop: Preisim im, ol im einjul hu wek blanga im deya langa hebin.
  ukr-1871: Хвалїте його, всї ангели його! Хвалїте його, всї войнства небесні!
  yon-yon: Ye engyus korem, Yariman ye aningko kankoonime. Ye ana nangmidan korem,
    Yariman ye aningko kankoonime.
  deu-1951: Lobet ihn, alle seine Engel; lobet ihn, alle seine Heerscharen!
  eng-JPS: Praise ye Him, all His angels; praise ye Him, all His hosts.
  srp-1865: Hvalite ga, svi anðeli njegovi, hvalite ga, sve vojske njegove!
  lug-lug: Mumutendereze mmwe mwenna bamalayika be, mumutendereze mmwe mwenna eggye
    lye ery’omu ggulu.
  heb-heb: הללוהו כל מלאכיו הללוהו כל צבאו׃
  ben-IRV: তাঁর প্রশংসা কর, তাঁর সব দূতেরা, তাঁর প্রশংসা কর, তাঁর সব বাহিনী।
  ntu-ntu: '@see-verse:PSA.148.001'
  pan-pan: ਹੇ ਉਹ ਦੇ ਸਾਰੇ ਦੂਤੋ, ਉਹ ਦੀ ਉਸਤਤ ਕਰੋ, ਹੇ ਉਹ ਦੀਓ ਸਾਰੀਓ ਸੈਨਾਵੋ, ਉਹ ਦੀ ਉਸਤਤ
    ਕਰੋ!
  mya-JVB: ကောင်းကင် တမန်အပေါင်း တို့၊ ထာဝရ ဘုရား ကို ချီးမွမ်း ကြလော့။ ကောင်းကင်ဗိုလ်ခြေ
    အပေါင်း တို့ ချီးမွမ်း ကြလော့။
  kgf-kgf: Kua meme uŋahéra ini mocʒoŋ i mepésigic. Kawali areŋhéra ini i mepésigic.
  tte-O: Komiu ana tokaleyayao anelose meuloimiu, Yeoba kwatobalan.
  tbg-tbg: Ne enselive, ne naaruvaihainaa iqoka enselive, ne ekaa vira autu tuahera
    kaate.
  hmo-hmo: Lohiabada ena aneru ibounai e, Lohiabada ena ladana do umui abia isi, Lohiabada
    ena tuari taudia, guba dekenai umui noho, Lohiabada ena ladana do umui abia isi.
  zar-NT: ¡Guliʼcuʼë yöl-laʼ ba, libíʼiliʼ gubáz láʼayi queëʼ! ¡Guliʼcuʼë yöl-laʼ
    ba, libíʼiliʼ tscaliʼ dáʼaliʼ Lëʼ!
  urd-urd: ऐ उसके फ़िरिश्तो! सब उसकी हम्द करो। ऐ उसके लश्करो! सब उसकी हम्द करो!
  rus-SYN: Хвалите Его, все Ангелы Его, хвалите Его, все воинства Его.
  bqc-SIM: À aà táasilɛ aà malaikaↄ píi! À aà táasilɛ aà ìwaↄ píi!
  tcz-CHONGTHU: Avantilte jousen thangvah'un! Van sepaite jousen thangvah'un!
  mar-mar: त्याच्या सर्व देवदूतांनो त्याची स्तुती करा; त्याच्या सर्व सैनिकांनो, त्याची
    स्तुती करा.
  isl-isl: Lofið hann allir englar, allar hersveitir himnanna.
  hlt-THB: Ak khan ceityihkhqi boeih aw, amah ce kyihcah lah uh.
  qub-qub: Alabay-llapa llapan anjilnincuna. Alabay-llapa syëlucho caycaj suldäruncuna.
  bqp-bqp: À a táaki lɛ́, a malaikanↄ á pínki! À a táaki lɛ́, a ìbanↄ á pínki!
  hat-hat: Se pou nou tout zanj li yo fè lwanj li. Se pou nou tout lame ki nan syèl
    la fè lwanj li.
  eng-BSB: Praise Him, all His angels; praise Him, all His heavenly hosts.
  eng-WEBPB: Praise him, all his angels! Praise him, all his army!
  kbq-kbq: Maka Agri ankero nagamota Anumzamofo agi'a ahentesga nehanageta, monafima
    maka Agri sondia vahe'ma nemaniza vahe'mota agi'a ahentesga hiho.
  pon-pon: Komail japwilim a tounlan, karoj kapina i, komail japwilim a men en kadar
    karoj, kapina i!
  nhe-BL: Nochi imojuanti inielhuicac ejcahua, xijpaquilismacaca TOTECO. Quena, xijpaquilismacaca
    nochi imojuanti tlen inquitequipanohuaj nepa elhuicac.
  wnc-wnc: Ginu angela kuupbamda, itane umana yatangenatnong. Ngan, aminu yekaune
    nana kuupbamda ita umana yatenganatnong.
  bus-bus: À à táaki lɛ́, à malaikanↄ a píngi, à à táaki lɛ́, à ìbanↄ a píngi!
  gub-BL: Pe Tupàn Tuweharupi Wiko Ma'e heko haw pe har paw pe wà, pemume'u ikatu
    haw nehe. Pe zauxiapekwer zàwenugar ywate har paw pe wà, pemume'u ikatu haw nehe.
  eng-DRA: 'Praise ye him, all his angels: praise ye him, all his hosts.'
