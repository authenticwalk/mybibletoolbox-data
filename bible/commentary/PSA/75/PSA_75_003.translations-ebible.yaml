verse: PSA.075.003
translations:
  mal-C: ഭൂമിയും അതിലെ നിവാസികളും പ്രകമ്പനംകൊള്ളുമ്പോൾ അതിന്റെ തൂണുകളെ ഉറപ്പിച്ചുനിർത്തുന്നതും
    ഞാൻ ആകുന്നു. സേലാ.
  deu-TKW: “Wenn ich die Zeit gekommen finde, so richte ich, wie es recht ist.
  lin-lin: 'Olobaki : « Na tango oyo ngai moko nakobongisa, nakokata makambo na bosembo.'
  mmx-mmx: Keke i do levempanga axap di ruuna lorooro, dina dede mi lanmarat, la lavatbung
    menemen nang nengne, ketla nenia anabak lox aru lolos laamkumkun at na lavatkangka.
  eng-LSV: The earth and all its inhabitants are melted, || I have pondered its pillars.
    Selah.
  eng-GNV: 'The earth and all the inhabitantes thereof are dissolued: but I will establish
    the pillars of it. Selah.'
  eng-WEBSTER: 'The earth and all its inhabitants are dissolved: I bear up the pillars
    of it. Selah.'
  nhw-BL: Masque ni tlaltipactli mojmolinis huan nochi masehualme huihuipicase, itlaquetzalhua
    amo huetzise pampa na niquinquetztoc cuali ipan ininlugar.”
  swh-ONEN: Wakati dunia na watu wake wote inapotetemeka, ni mimi ninayezishikilia
    nguzo zake imara.
  bba-bba: Wunɛ, Yinni Gusunɔ, ɑ nɛɛ, sɑɑ ye ɑ yi yɑ̀ n tunumɑ, kɑɑ tɔmbu siri ɡem
    sɔɔ.
  eng-KJVCPB: 'The earth and all the inhabitants thereof are dissolved: I bear up
    the pillars of it. Selah.'
  luo-luo: Ka piny kaachiel gi ji duto modakie yiengni, to an ema amako sirnige motegno.
    Sela
  aii-aii: ”ܦܫܝܼܪܹܐ ܝܢܵܐ ܐܲܪܥܵܐ ܘܟܠܵܝܗ‌ܝ ܥܵܡܪ̈ܵܢܘܼܗ̇، ܐܵܢܵܐ ܡܘܼܩܘܹܐ ܠܝܼ ܣܛܘܼܢܘܼ̈ܗ̇.
    ܣܹܠܵܗ
  meu-meu: Tanobada mai inoho-henina taudia iboudiai ida e raragararagamu negana ai,
    lau ese na imudadiamu. (Selah)
  npi-ULB: पृथ्वी र यसका सबै बासिन्दा डरले थरथर कामे पनि, पृथ्वीका खम्बाहरूलाई म दृढ
    बनाउछु । सेला
  yor-yor: Nígbà tí ayé àti àwọn ènìyàn ibẹ̀ wárìrì, Èmi ni mo di òpó rẹ̀ mú ṣinṣin.
  pes-OPCB: وقتی زمین بلرزد و ساکنانش هراسان شوند، مَنَم که ارکان آن را محکم نگاه
    می‌دارم.
  tgl-ULB: Kahit na ang mundo at lahat ng mga naninirahan ay nanginginig sa takot,
    papanatagin ko ang mga haligi ng daigdig. Selah
  nop-nop: “Kwet tiŋa metam wendok foloŋ hatiiŋ, adi yadi kedem yehimahamulak. Iŋgoŋ
    kwet kainiŋ hinek haulolooŋ tilak woŋ adi na honeeŋ halene fafaŋe tiŋa halaak.
  hui-hui: Wali agalibi nogo tara tarabi dindini bu karuni bibahende gi hai howa duru
    layaguabi dindibi dumbirumbi bialu ema biyaguabi i̱na dindinaga gene dunini karu
    yania ho kogola hongohe wiaabo holebira.
  mya-mya: ကမ္ဘာ​မြေ​ကြီး​နှင့်​တ​ကွ​သက်​ရှိ​သတ္တဝါ အ​ပေါင်း​တို့​သည် တုန်​လှုပ်​ကြ​စေ​ကာ​မူ
    ငါ​သည်​ကမ္ဘာ​မြေ​ကြီး​၏​အ​ခြေ​ခံ​အုတ်​မြစ်​တို့​ကို တည်​တံ့​ခိုင်​မြဲ​စေ​မည်။
  bod-N: ས་དང་དེ་ཡི་མི་རྣམས་འཕུང་གྱུར༌ཏོ། །ས་གཞིའི་ཀ་བ་རྣམས་ནི་ངས་བཙུགས༌སོ།།༼ སེ༌ལཱ།
    ༽
  wsk-wsk: Ali lilim la mu yam yukuok se kariimet suen la yam uririkimonko, bare ali
    ko nukuri mu ani ilukuawusam se aora biya aniso.
  sna-sna: Panozununguka nyika yose navanhu vayo, ini ndini ndinobata mbiru dzayo
    zvakasimba. Sera
  spa-BLM: La tierra y todos sus habitantes tiemblan. Sostengo firmemente sus pilares.
    Selah.
  cac-cac: Vach'chom tz'ib'xi lum luum yed' masanil tas cajan d'a sat, palta a in
    ol in yamoch vaan yipumal luum.
  swh-ULB: Ingawa nchi na wenyeji wote watatikisika katika hofu, ninaifanyia nchi
    nguzo za kutosha. Selah
  bel-bel: І было ў Саліме селішча Ягонае, і жыў Ён - на Сіёне.
  deu-ELBBK: „Wenn ich die Versammlung empfangen werde, will ich in Geradheit richten.
  mbb-OT: Emun egkehuyung is kelibutan ne ebpengerkeren te kegkahandek is menge meǥinged
    kayi, ne iyan a edlig-en te mibengunan kayi.
  mal-2015: ഭൂമിയും അതിലെ സകല നിവാസികളും ഉരുകിപ്പോകുമ്പോൾ ഞാൻ അതിന്റെ തൂണുകളെ ഉറപ്പിക്കുന്നു.
    സേലാ.
  gup-gup: Bu kurorre karokarokan dja mak bininj birriwarlahkenh kabirrikukdeldelme,
    wanjh ngaye ngadjalkudji ngawernhkarrme rowk dja ngabolkmarnbun kanjdji ngarre.
  rmc-rmc: 'Tu phenes: „Andro časos, so diňom, sudzinava spravodľišagoha.'
  nlg-nlg: Tana bona te aleale na maramana mana vure te kanoragha, Inau so tu tabe
    ngasilia na berena.
  pes-OPV: زمین و جمیع ساکنانش گداخته شده‌اند. من ارکان آن را برقرار نموده‌ام، سلاه.
  ron-1924: Поате сэ се кутремуре пэмынтул ку локуиторий луй, кэч Еу ый ынтэреск стылпий.”
  ben-OBCV: যখন পৃথিবী কাঁপে এবং সব মানুষ অশান্তিতে বাঁচে, আমি তার সব স্তম্ভ সুদৃঢ়
    রাখি।
  som-som: Dhulka iyo waxa kor deggan oo dhammuba way wada dhalaaleen, Tiirarkiisa
    anigaa qotomiyey. (Selaah)
  lat-VUC: Et factus est in pace locus ejus, et habitatio ejus in Sion.
  eng-ASVBT: 'The earth and all the inhabitants thereof are dissolved: I have set
    up the pillars of it. Selah'
  mna-mna: Sombe toono imurur mi ka tomtom bizin ta boozomen tiseŋeeŋe, na nio ta
    ko aŋkis toono uunu ma imbol.
  ita-1885: Il paese e tutti i suoi abitanti si struggevano; Ma io ho rizzate le sue
    colonne. (Sela.)
  eng-LXXUP: And his place has been in peace, And his dwelling place in Zion.
  eng-ULB: Though the earth and all the inhabitants shake in fear, I make steady the
    earth's pillars. Selah
  spa-VBL: Cuando la tierra tiemble, así como sus habitantes, yo la mantendré firme.
    Selah.
  fra-_FOB: La terre tremblait avec tous ses habitants; moi j'ai affermi ses colonnes.
    (Sélah.)
  mal-mal: ഭൂമിയും അതിലെ സകലനിവാസികളും ഉരുകിപ്പോകുമ്പോൾ ഞാൻ അതിന്റെ തൂണുകളെ ഉറപ്പിക്കുന്നു.
    സേലാ.
  urd-GVR: Go zamīn apne bāshindoṅ samet ḍagmagāne lage, lekin maiṅ hī ne us ke satūnoṅ
    ko mazbūt kar diyā hai. (Silāh)
  suz-BL: रागी रागीम ख्रिनु कुमेनु, मुर नेल्‍ले ख्रिंख्रि पाइनीम। तन्‍न रागी ङा जग
    वोइक्‍ब गो नङ” देंतीनी। ठेयब सेंदा पा।
  eng-NOY: The earth trembleth, and all her inhabitants; But I uphold her pillars.”
  ita-1927: Si dissolva la terra con tutti i suoi abitanti, io ne rendo stabili le
    colonne. Sela.
  ckb-ckb: کە زەوی و هەموو دانیشتووانەکەی دەلەرزن، منم کۆڵەکەکانی دەچەسپێنم.
  eng-BBE: When the earth and all its people become feeble, I am the support of its
    pillars. (Selah.)
  xsi-xsi: Tâno ma imo ririŋo nâ, aku tamâta rârâni sitavanzi kelekele rârâni simo
    vianzi lâ tâno kulu, kinzi ŋinde kala ma tininzi ruru nâ. Andeta naŋani ma asaŋa
    tâno duvi kaika.
  kan-OKCV: ಭೂಮಿಯೂ ಅದರ ನಿವಾಸಿಗಳೆಲ್ಲರೂ ಬೆರಗಾಗಿದ್ದಾರೆ. ನಾನು ಅದರ ಸ್ತಂಭಗಳನ್ನು ನಿಲ್ಲಿಸಿದ್ದೇನೆ.
  tam-2017: பூமியானது அதின் எல்லாக் குடிமக்களோடும் கரைந்துபோகிறது; அதின் தூண்களை நான்
    நிலைநிறுத்துகிறேன். (சேலா)
  spa-RV-1909: 'Arruinábase la tierra y sus moradores: yo sostengo sus columnas. (Selah.)'
  ron-BTF: Pământul și toți locuitorii lui sunt topiți; eu susțin stâlpii lui. Selah.
  eng-WEBP: The earth and all its inhabitants quake. I firmly hold its pillars. Selah.
  eng-FBV: When the earth quakes, and all its inhabitants tremble, I am the one who
    holds it steady. Selah.
  nld-1939: Al wankelt de aarde met al haar bewoners, Ik zet haar zuilen weer recht!
  nch-BL: Masque ni taltipacti mohuisos huan nochi masehualme huihuipicase, itaquetzalhua
    amo huetzise pampa na niquinquetztoc cuali ipan inilugar.”
  vie-1934: Đất với dân ở trên đất đều tan chảy; Còn ta đã dựng lên các trụ nó.
  cha-cha: 'Y tano yan todo y mañasaga mamalachae: guajo chumuchule julo y jaliguiña.
    Sila.'
  hin-CV: जब भूकंप होता है और पृथ्वी के निवासी भयभीत हो कांप उठते हैं, तब मैं ही हूं,
    जो पृथ्वी के स्तंभों को दृढतापूर्वक थामे रखता हूं.
  eng-OURB: The earth and all its inhabitants quake. I firmly hold its pillars. Selah
    ·contemplation with musical interlude·.
  spa-BES: Cuando la tierra y toda su gente se debilitan, yo soy el sostén de sus
    pilares. Selah.
  tdx-tdx: Mitranake ty tane toy naho ze kila mimoneñe ao, Izaho ty nampijadoñe o
    faha’eo. Selà
  tha-KJV: เมื่อแผ่นดินโลกละลาย พร​้อมทั้งบรรดาชาวแผ่นดินโลกนั้น ผู้​ที่​รักษาเสาของมันให้มั่นอยู่คือเราเอง
    เซลาห์
  por-BR-2018: A terra e todos os seus moradores são dissolvidos; porém eu fortifiquei
    suas colunas. (Selá)
  deu-ELO: 'Zerschmolzen sind die Erde und alle ihre Bewohner: Ich habe ihre Säulen
    festgestellt.” (Sela.)'
  eng-WYC-2018: The earth is melted, and all that dwell therein; I confirmed the pillars
    thereof. (The earth was shaken, and all who live on it; but I made its pillars
    firm.)
  epo-epo: Tremas la tero kaj ĉiuj ĝiaj loĝantoj; Mi fortikigis ĝiajn kolonojn. Sela.
  gfk-gfk: Ing no ula hanuo ma ira uno matanaiabar diet dedar, iau at nong iau sukal
    hadadas ie.
  uig-PIN: Yǝr ⱨǝm yǝrning üstidǝ turuwatⱪanlar tǝwrinip tursimu, Uning tüwrüklirini
    turƣuzƣuqi Ɵzümdurmǝn» — dedi. Selaⱨ.
  beo-beo: Osobo bagade hisu da igugumu, amola esalebe liligi huluane da fofogomu.
    Be na da osobo bagade ea bai amo mae muguluma:ne ga:nasilisimu.
  tpi-OTNT: Graun wantaim ol manmeri i stap long en ol i ken lus. Tasol as bilong
    graun bai mi holim na em bai i stap strong.
  hau-SA: Sa’ad da duniya da dukan mutanenta suka girgiza, ni ne wanda na riƙe ginshiƙan
    daram. Sela
  udu-udu: Ka ’cesh midi wuŋkul mo dhali aris ’kwani kun ’kon e a’di mo tani a’di
    ta aha/ be jin ṯelki mom piti jin tana a’di akaḵ mo. Doshi ma dhali ’cunycuri
    yan mo.
  uig-LAT: Yer hem yerning üstide turuwatqanlar tewrinip tursimu, Uning tüwrüklirini
    turghuzghuchi Özümdurmen» — dédi. Sélah.
  nde-nde: Nxa umhlaba kanye labantu bawo kuzamazama, yimi engizibamba ziqine izisekelo
    zawo.
  ton-ton: 'Kuo movetevete ʻae fonua mo hono kakai: ʻoku ou poupou hake hono ngaahi
    pou. Sila.'
  ces-1613: Když přijde čas uložený, já právě souditi budu.
  eng-WMB: The earth and all its inhabitants quake. I firmly hold its pillars. Selah.
  tam-TCV: பூமியும் அதிலுள்ள எல்லா மக்களுடன் கரைந்துபோகின்றது; நான் அதின் தூண்களை
    உறுதியாய்ப் பிடித்துக்கொள்வேன்.
  ceb-ULB: Bisan ang kalibotan ug ang tanang lumulupyo niini mangurog sa kahadlok,
    akong lig-onon ang mga haligi sa kalibotan. Selah
  pol-UBG: Roztopiła się ziemia i wszyscy jej mieszkańcy, ale ja umacniam jej filary.
    Sela.
  urd-GVU: گو زمین اپنے باشندوں سمیت ڈگمگانے لگے، لیکن مَیں ہی نے اُس کے ستونوں کو
    مضبوط کر دیا ہے۔ (سِلاہ)
  eng-OEBCW: Though earth melt and all her inhabitants, it is I who keep steady her
    pillars.’ Selah
  deu-1912: Das Land zittert und alle, die darin wohnen; aber ich halte seine Säulen
    fest.” (Sela.)
  kan-2017: ಎಲ್ಲಾ ನಿವಾಸಿಗಳೊಡನೆ ಭೂಮಿಯು ಕರಗಿ ಹೋದರೂ, ಅದರ ಸ್ತಂಭಗಳನ್ನು ಸ್ಥಾಪಿಸುವವನು ನಾನೇ”
    ಎಂಬುದು. ಸೆಲಾ
  yap-yap: Urngin e pin’en ni bay e yafos riy nra durru’ ma fayleng e ra rur, machane
    bay gu duwgiliy e pi duga’ ko fayleng nib muyluy.
  hlt-MCSB: Diklai neh a khuikah khosa boeih a paci vaengah, tung ka moem. Selah
  mdy-ETH: ሳዓ ዓጊፄታቴያ ዒኢካ ዓኣ ማዢንታ ጎጋይቄቴያ ታኣኒ ሳዖኮ ዓይፆ ዶዲሻኔ።
  twi-ASANTE: Sɛ asase ne ɛso nnipa nyinaa woso a, me na mema nʼafadum gyina hɔ pintinn.
  eng-WEBU: The earth and all its inhabitants quake. I firmly hold its pillars. Selah.
  spa-PDDPT: Cuando se disuelva la tierra y todos los que viven en ella, Yo mismo
    sostendré sus columnas. Selah
  gun-gun: Yvy omyĩmba, hexe ikuai va'e ha'e javi guive. Ha'e rami teĩ xee amoĩ atãve
    'rã ijytarã.
  agu-BL: Na yil bajij wi'nin e'chk takle'n bene'n tzi'n, yi qui't pujx cyak'un wunak
    yi mbil chiban, tzinchaje' yi i ina'tz yi jun yi na chincawun tibaj cyakil.”
  ilo-ULB: Nupay agtigerger iti buteng iti daga ken amin dagiti agnanaed iti daytoy,
    tenglekto dagiti adigi ti daga.” Selah
  kpg-kpg: Ma e aha maa nia mee huogodoo i henuailala ga bolebole, mo henuailala hagatau
    ga ngalungalua, gei Au gaa hai di hagamau o henuailala gi mau dangihi.
  uig-ARA: يەر ھەم يەرنىڭ ئۈستىدە تۇرۇۋاتقانلار تەۋرىنىپ تۇرسىمۇ، ئۇنىڭ تۈۋرۈكلىرىنى
    تۇرغۇزغۇچى ئۆزۈمدۇرمەن» ــ دېدى. سېلاھ.
  sus-sus: I naxɛ, «N ma waxati sugandixi na a li, n tan nan kiiti sama tinxinyi ra.
  pon-2006: Mehnda ma soahng koaros nin sampah pahn rerada oh sampah pwon pahn itihtikek,
    a I pahn katengehdi poahsoan en sampah pwe en teng.
  jae-jae: Embe nom êkôtiŋ tau ma ŋamalac samob, taŋ sêŋgôŋ nom naŋ têtênêp, go aê
    jandeŋ nom ŋanombaŋ tôŋ.
  ksd-ksd: Ba ra rakarakan a gunagunan i purpuruan ma ra tarai tana bula, Iau, iau
    tar vatur vapadikat ra pagapaga tana. Sela.
  tur-YTC: Yeryüzünde oturanların tümü sarsılıyor. Onun direklerini sağlam bir şekilde
    ben tutuyorum. Selah.
  bel-N: “Калі Я прызначу [месца] спатканьня, Я буду судзіць паводле справядлівасьці.
  grc-BRENT: Καὶ ἐγενήθη ἐν εἰρήνῃ ὁ τόπος αὐτοῦ, καὶ τὸ κατοικητήριον αὐτοῦ ἐν Σιών.
  kpr-kpr: Endada evetu genembo a roera nanjogo jebuga iritirera, ojuimi ungo ata
    dadadaghururoro, enda barago dara dara gharira, avata nunda susu nane anakora
    fiteno fefetusira ava, aono gambu kinghari beká edo irarira.
  ind-AYT: (75-4) Bumi dan semua yang tinggal di dalamnya melebur, Akulah yang mengukuhkan
    tiang-tiangnya. Sela
  yom-yom: Ntoto bu wulembo nikuka va kimosi ayi batu bandi boso Keti minu ndisimbidila
    makunzi mandi.
  yut-yut: Mɨktɨm wudɨp aŋakwan mɨŋat amɨnyo uŋun yaworɨ dɨma ekwaŋ. Mani mɨktɨm dakon
    mibɨlɨ tebai abɨdaŋapbo tebai tosak.
  nya-nya: Pamene dziko lapansi ndi anthu ake onse anjenjemera, ndine amene ndimagwiriziza
    mizati yake molimba. Sela
  hrv-hrv: “Kad odredim vrijeme, sudit ću po pravu.
  mps-mps: Tǫ dali tede bidalubo nai tigidali te hagawaibao. Tiali goli, te tǫ page
    da, te eno tolalu, tama bomo elalueibao.
  tpi-tpi: Graun wantaim ol manmeri i stap long en ol i ken lus. Tasol as bilong graun
    bai mi holim na em bai i stap strong.
  dan-1931: “Selv om jeg udsætter Sagen, dømmer jeg dog med Retfærd;
  vie-OVCB: Khi địa cầu và nhân loại rúng động, Ta chính là Đấng nắm vững các cột
    chống nó.
  guj-2017: જો કે પૃથ્વી તથા તેમાં રહેનારાં બધાં ક્ષય પામે, તો હું તેના સ્તંભો સ્થાપન
    કરીશ. સેલાહ
  pon-2006A: Mehnda ma soahng koaros nin sampah pahn rerada oh sampah pwon pahn itihtikek,
    a I pahn katengehdi poahsoan en sampah pwe en teng.
  por-BRBSL: A terra e todos os seus habitantes tremem. Eu seguro firmemente seus
    pilares. Selah.
  eng-OEBUS: Though earth melt and all her inhabitants, it is I who keep steady her
    pillars.” Selah
  swe-swe: '[Gud talar] När jag bestämmer en särskild tid, ska jag själv döma med
    rättvisa.'
  cth-cth: Talai hoi a thung kaawm e naw pueng raphoe lah ao teh, a khom hah kacaklah
    a ung. Selah.
  twi-twi: Sɛ asase ne so nnipa nyinaa wosow a, me na mema nʼafadum gyina hɔ pintinn.
  hlt-hlt: Diklai neh a khuikah khosa boeih a paci vaengah, tung ka moem. Selah
  tbz-SIM: 'Kɛ̀ Kuyie mbɛ́i nkɛ dɔ̀: Mí nKuyie, kɛ̀ m mɔ̀nnì tùɔ̀kɛ, n yó mbekù kɛ̀
    dɛ̀ sìɛ́mu.'
  msy-2020: Nguazir kam, mɨkɨmkɨzim a batoghtɨ, an itir gumazamiziba akongam. Nguazimɨn
    mɨngarir apengan itim, kɨ an suiraghtɨ a ikɨ gavgavigham. (Ighiam gamua an suiam
    atugha avughsegha ua ighiam gami.)
  dop-dop: 'Tɑcɑɑ sɩ: Mɑɑ sɩɩ wɑɑtʋ nɔɣɔlʋ, nɑ mɑ́ hʋʋnɑ siɣisuɣu.'
  azb-azb: Yer və üzərindəkilər lərzəyə gələrkən Onu saxlayıb sütunlarından tutan
    Mənəm. Sela
  eng-DBY: 'The earth and all the inhabitants thereof are dissolved: I have established
    its pillars. Selah.'
  hin-2017: जब पृथ्वी अपने सब रहनेवालों समेत डोल रही है, तब मैं ही उसके खम्भों को
    स्थिर करता हूँ। (सेला)
  wol-KYG: 'Yàlla nee: «Maay takk ab àpp, àtte ca njub.'
  bjr-bjr: Maa maqa maaqanakinaa aiqama ainaina rufieeqa naindiri raifanoo maqa faqa
    kasinaqa qinee Anutusa kai mina oosana atukaramma qumaraananoo sia kaaqa mandaikiannoo.
  eng-YLT: Melted is the earth and all its inhabitants, I — I have pondered its pillars.
    Selah.
  kne-kne: Mo maikiweg din daga ya manpayegpeg amin ay ipogaw sin labaw na, sak-en
    di makatengel sin tokod na.
  eng-WYC-2017: The earth is melted, and all that dwell therein; I confirmed the pillars
    thereof.
  eng-WMBB: The earth and all its inhabitants quake. I firmly hold its pillars. Selah.
  zat-NTPS: Lácala xru' dute̱ xe̱zr la xu, ne xelezrize xúgute̱ da zaj naca ban na,
    neda' gúxruqueza' ca naca lane xe̱zr la xu na'.
  zty-NTPS: Ḻa'kze x̱o' dot yežlyó, na' x̱ize yógo'te da' de, gona' ga ga'n choch
    x̱ni'a yežlyón'.
  urd-GVH: गो ज़मीन अपने बाशिंदों समेत डगमगाने लगे, लेकिन मैं ही ने उसके सतूनों को
    मज़बूत कर दिया है। (सिलाह)
  rug-rug: Be tava holoqoru sari tiṉitoṉa toadi pa pepeso, meke tava niniu sa popoa
    pepeso, ba Arau sina vina nabuna sa sinokirae.
  gaz-gaz: Yommuu laftii fi sabni ishee hundi raafamanitti, kan utubaa ishee jabeessee
    qabu ana.
  fra-LSG: Au temps que j’aurai fixé, Je jugerai avec droiture.
  yal-yal: I naxa, “N bata kiti sa lɔxɔn sa. N kiti faɲin sama nɛn.
  iou-iou: Täŋpäkaŋ imaka imaka kome terak it täkaŋ ba kome ini bärom täŋpeko upäŋkaŋ
    Anutu näkä meham täŋira api kehärom täneŋ.
  haw-1868: 'Hehee iho la ka honua me ko ka honua a pau: Na''u no i hookupaa i kona
    mau kia. Sila.'
  arb-NAV: عِنْدَمَا تَهْتَزُّ الأَرْضُ وَمَا فِيهَا مِنْ أَحْيَاءَ، أَنَا مَنْ يُوَطِّدُ
    أَرْكَانَهَا.
  ded-ded: Bangec nga bangecfu ngicngac kecdae, yeni imohai goroc goroc amma kockpac
