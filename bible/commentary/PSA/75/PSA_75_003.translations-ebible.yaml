  hbo-WLC: כִּ֭י אֶקַּ֣ח מוֹעֵ֑ד אֲ֝נִ֗י מֵישָׁרִ֥ים אֶשְׁפֹּֽט׃
  ibo-ibo: Mgbe ụwa na mmadụ niile bi nʼime ya na-ama jijiji, ọ bụ m na-ejidesi ogidi
