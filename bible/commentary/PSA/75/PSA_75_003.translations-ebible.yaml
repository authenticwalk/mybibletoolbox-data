  ewe-ewe: Ne anyigba kple edzinɔlawo ʋuʋu kpekpekpe la, nyee léa eƒe sɔtiwo ɖe asi
    sesĩe. Sela
  eng-LEE: '(75:4) The earth and all her inhabitants are melting away: I myself establish
    firmly her pillars.” Selah.'
  asm-FB: যদিও পৃথিৱী আৰু তাৰ বাসিন্দাসকল ভয়াতুৰ আৰু দুর্বল; তথাপি ময়েই তাৰ স্তম্ভবোৰ
    দৃঢ়কৈ স্থাপন কৰিলোঁ। [চেলা]
  sus-A: عِ نَشّ، «ﭑ مَ وَشَتِ سُفَندِشِ نَ عَ لِ، ﭑ تَن نَن كِيتِ سَمَ تِنشِنيِ رَ.
  fra-SBL: La terre et tous ses habitants tremblent. Je tiens fermement ses piliers.
    Selah.
  hbo-hbo: כִּ֭י אֶקַּ֣ח מֹועֵ֑ד אֲ֝נִ֗י מֵישָׁרִ֥ים אֶשְׁפֹּֽט׃
  kik-kik: Rĩrĩa thĩ na andũ ayo othe maathingitha, nĩ niĩ nyiitagĩrĩra itugĩ ciayo
    ngacirũmia.
  fra-NCL: « Quand le temps sera venu, je jugerai avec justice.
  cek-AK: Long hoi kaminawk boih tasoeh o naah, tungnawk to kacakah ka patawnh pae.
    Selah.
  cuk-cuk: Napaneg-giglimakdele, bela egi-bukwamalad giglimakdele, ar ani an napneg-e-sailamar-ganikid
    ogannoged.”
  uig-CYR: Униң панаһий җайи Салемда, Зион теғида Униң макани бар.
  tel-2017: భూమి, దాని నివాసులంతా భయంతో వణుకుతున్నప్పుడు నేనే ఈ భూమి స్థంభాలను నిలబెడతాను.
    సెలా.
  hat-BSA: Latè avèk tout sa ki ladann souke. Se Mwen menm ki kenbe pilye li yo.”
    Tan
  ukr-ONPU: Був у Салемі намет Його, і помешкання Його – на Сіоні.
  kos-kos: Ma moul nukewa finne rarrar, Ac faclu kusrusryak, Nga ac fah oru tuh pwelung
