  ory-ory: ପୃଥିବୀ ଓ ତନ୍ନିବାସୀ ସମସ୍ତେ ତରଳି ଯାଉଅଛନ୍ତି; ଆମ୍ଭେ ତହିଁର ସ୍ତମ୍ଭସକଳ ସ୍ଥାପନ
    କରିଅଛୁ। [ସେଲା]
  chk-chk: Lupwen fanüfan a mwaroro fiti chon meinisin, ngang ewe mi anüküchara longolongun
    we.
  rop-rop: Nomeda dijan wel en ebrijing weya jidan laibala langa dijan wel sheiksheik
    nomo lilbit, ai garra meigim im meinwan pat jidan strongwan.
  ukr-1871: Розступилась земля і хто жиє на нїй; я утвердив стовпи її.
  yon-yon: Kwane, okadiib yu nimakarub koremiib kiringmaniib kuu nembed ambokab yiri
    kuu yobdoodmo awinaniin.Selah
  deu-1951: '(075-4) Mag die Erde zittern und alle ihre Bewohner: Ich habe ihre Säulen
    festgestellt.» (Pause.)'
  eng-JPS: (75-4) When the earth and all the inhabitants thereof are dissolved, I
    Myself establish the pillars of it.' Selah
  srp-1865: Njiha se zemlja sa svijema koji žive na njoj, ja utvrðujem stupove njezine.”
  lug-lug: Kyokka newaakubadde ng’ensi eyuuguuma abantu ne beeraliikirira, naye nze
    nywezezza empagi zaayo.”
  heb-heb: נמגים ארץ וכל ישביה אנכי תכנתי עמודיה סלה׃
  ben-IRV: যদিও পৃথিবী এবং অধিবাসীরা ভয়ে কাঁপছে, আমি তার স্তম্ভ সব স্থাপন করি।
  ntu-ntu: Kxmule-esz' nrlc badr leplz ngrdeng nzrnrcng, A' sa nalolvz-amqngix nou
    nrlc.
  pan-pan: ਧਰਤੀ ਅਤੇ ਉਸ ਦੇ ਸਾਰੇ ਵਾਸੀ ਖੱਪ ਗਏ ਹਨ, ਮੈਂ ਹੀ ਉਹ ਦੇ ਥੰਮ੍ਹਾਂ ਨੂੰ ਸੰਭਾਲ ਰੱਖਿਆ
    ਹੈ। ਸਲਹ।
  mya-JVB: မြေကြီး နှင့် မြေကြီး သားအပေါင်း တို့သည် လှုပ်ရှား ခြင်းရှိသည် ဖြစ်၍၊ မြေကြီးတည်သော
    တိုင် တို့ကို ငါထောက် ခံရ၏။
  kgf-kgf: Baec ʒéma imuac tacyachéra imi hirimu, néŋ neŋ imi baecac tandéya késaseligima
    kecʒua.
  tte-O: Bwagana yanuwa yaulina inuku yo yamayamayale meuloili simatausi sitabubu
    na iyamo yanuwa yaulina kana wauwau kani yakabi-kalatagili.
  tbg-tbg: Vi entara vatavano qaki qaki i vairamanta ekaa vaiinti nahenti aiqu kauquvano
    ntiri ntiri i vairaqe te maa vatara tuqa kempukaiqamake tuataariraro qaqi varianarove.
  hmo-hmo: Tanobada bona ia dekenai noho taudia be do idia heudeheude, to lau ese
    tanobada ena badina nadidia do lau hagoadaia noho.
  zar-NT: Tuʼsuniti yödzölió, en nupa nacuáʼ niʼ, pero tsaz nuzóa cazaʼ le.”
  urd-urd: ज़मीन और उसके सब बाशिन्दे गुदाज़ हो गए हैं, मैंने उसके सुतूनों को क़ाईम
    कर दिया।
  rus-SYN: И было в Салиме жилище Его и пребывание Его на Сионе.
  bqc-SIM: 'Lua mɛ̀: Ma gↄↄdìlɛ, má yã́kpalɛkɛ a zɛ́wa.'
  tcz-CHONGTHU: Leiset hi kihot linghenlang mihemte tija jongleu leiset bulpi tuhchah
    jingding chu kahi.
  mar-mar: जरी पृथ्वी आणि तिच्यावरील सर्व राहणारे सर्व भितीने कापत आहेत, मी पृथ्वीचे
    खांब स्थिर करीन.
  isl-isl: „Já,“ svarar Drottinn, „og þegar stundin er komin mun ég refsa öllum illgjörðamönnum!
  hlt-THB: Khawmdek ingkaw thlang boeih aming thyn awh, tungkhqi ak cak na ak tu ce
    kai ni.
  qub-qub: Cay pacha cuyuriptin runacuna manchariptinpis nogami chararaycä tuncarajtaga.»
    Selah
  bqp-bqp: Tó andunia yĩ̀gã kũ gbɛ̃ kũ ò kunnↄ ń pínki, makũ mɛ́ madì a gbɛ̀gbanↄ
    kũ gíngin.
  hat-hat: (075:4) Nou te mèt wè latè a ansanm ak tout sa k'ap viv sou li yo pran
    tranble, m'ap kenbe fondasyon li yo byen fèm.
  eng-BSB: When the earth and all its dwellers quake, it is I who bear up its pillars.
    Selah
  eng-WEBPB: The earth and all its inhabitants quake. I firmly hold its pillars. Selah.
  kbq-kbq: Hagi mopama momi'ma higeno, vahe'mofo mani'zamo'a herave korave nehigena,
    Nagra mopama azeri'nea trara azeri akona nehue.
  pon-pon: Jap o tou a kan kin rerer; a I kin kolekol a ur akan.
  nhe-BL: Yonque ni tlaltepactli mojmolinis huan nochi tlacame huihuipicase, itlaquetzalhua
    ax huetzise pampa na niquinquetztoc cuali ipan ininlugar.”
  wnc-wnc: Siwan anzing yakut, “Kepdakata saasitakuwan aminu une yuaingga tanggaganuwa
    kekeknga yuwik.
  bus-bus: Tó anduna nìgã kↄ̃n gbɛ̃ kɛ̀ aↄ̃ kúnnↄ ń píngi, mámbe mɛɛ̀ à wesagbanↄ
    kũ gíngin.
  gub-BL: Aze ywy uryryryryz nehe, Aze hehe har umàno etea'i wà nehe, Namuhem kar
    kwaw ywy iwype har henaw wi ihe nehe.
  eng-DRA: 'And his place is in peace: and his abode in Sion:'
