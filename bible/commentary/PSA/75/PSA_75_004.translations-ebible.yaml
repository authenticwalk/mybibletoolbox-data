verse: PSA.075.004
translations:
  mal-C: അഹങ്കാരികളോട്, ‘ഇനിയൊരിക്കലും അഹങ്കരിക്കരുത്’ എന്നും ദുഷ്ടരോട്, ‘നിങ്ങളുടെ
    കൊമ്പ് ഉയർത്തരുത്
  deu-TKW: “Wenn die Erde und alle ihre Bewohner vor Furcht vergehn - ich stelle ihre
    Säulen fest!” Sela.
  lin-lin: Mokili ekoki kolenga elongo na bavandi na yango nyonso, kasi ezali ngai
    nde nalendisaka makonzi na yango. »
  mmx-mmx: A paase ri limixin tongtonga xepe xusu dinak lok ngangao la di noxo simi
    aurut di.
  eng-LSV: I have said to the boastful, “Do not be boastful,” || And to the wicked,
    “Do not raise up a horn.”
  eng-GNV: I saide vnto the foolish, Be not so foolish, and to the wicked, Lift not
    vp the horne.
  eng-WEBSTER: 'I said to the fools, Deal not foolishly; and to the wicked, Lift not
    up the horn:'
  nhw-BL: Niquinilhui masehualme catli mohueyimatij ma amo mohuihuinequica. Huan niquinilhui
    tlaixpanoca masehualme ma amo mohueyimatica.
  swh-ONEN: Kwa wale wenye majivuno ninasema, ‘Msijisifu tena,’ kwa wale waovu, ‘Msiinue
    pembe zenu.
  bba-bba: Tem mu koo kpĩ mu yĩiri kɑ ye yɑ wɑ̃ɑ mɛ sɔɔ. Adɑmɑ wunɑ ɑ yen ɡberebɑ
    nɛni.
  eng-KJVCPB: 'I said unto the fools, Deal not foolishly: And to the wicked, Lift
    not up the horn:'
  luo-luo: Joma ochecho akwero ni, ‘Weuru sungoru,’ to joma timbegi richo to okwero
    niya, ‘Weuru tingʼo tungeu malo.
  aii-aii: '”ܐܡܝܼܪܝܼ ܠܚܵܬܪ̈ܵܢܹܐ: ’ܠܵܐ ܚܵܬܪܝܼܬܘܿܢ،‘ ܘܠܪ̈ܲܫܝܼܥܹܐ: ’ܠܵܐ ܡܲܪܡܝܼܬܘܿܢ ܪܹܝܫܵܐ.'
  meu-meu: Hekokoroku taudia na hamaorodiamu, na tomu “Basio hekokoroku”. Kara dika
    taudia na hamaorodiamu, na tomu “Doamui basio abi isi;
  npi-ULB: मैले अहङ्कारीलाई भनें, “अहङ्कारी नहो,” र दुष्‍टहरूलाई भनें, “सिङ् ठाडो
    नपार् ।
  yor-yor: Èmí wí fún àwọn agbéraga pé, ẹ má ṣe gbéraga mọ́; àti sí ènìyàn búburú;
    ẹ má ṣe gbé ìwo yín sókè.
  pes-OPCB: «به متکبران و شروران می‌گویم که مغرور نباشند
  tgl-ULB: Sinabi ko sa mga arogante, “Huwag kayong maging mayabang,” at sa masasama,
    “Huwag kayong magtiwala sa tagumpay.
  nop-nop: “Nu me gifoko heki indiŋ yeniŋgut, ‘Hidi foko mu tineŋ.’ Eŋ me kadakahidok
    indiŋ yeniŋgut, ‘Hidi hide’walaŋ wohiyedok nadiune loloŋnit mu tibek.
  hui-hui: I̱na wali agali mana ko biaga hearuhondo, Tíore mine nahe halimu, lalu
    wali agali balagala haga hearuhondo, Tíninaga mini yaraga nahe halimu.
  mya-mya: ငါ​ဤ​သို့​အ​မိန့်​ရှိ​၏။ သူ​ယုတ်​မာ​တို့​အား​မ​ကြွား​မ​ဝါ​ကြ​နှင့်။
  bod-N: ང་རྒྱལ་ཅན་ལ་རང་མཐོང་མ་ཆེ༌དང༌། །ངན་པར་རྭ་དུང་བསྒྲེང་བར་མ་བྱེད༌ཅིག།
  wsk-wsk: Ani nusupuling lagara ko kariimet mu nunga manorsam, ‘Nina ninimi me patawuralko!’
    Ale kariimet memek mu nunga manorsam, ‘Nina ninip biya mu te sanamaral ale ninimi
    me te patawu se lagaralko!
  sna-sna: Kuna vanozvikudza ndinoti, ‘Regai kuzvikudzazve,’ uye kuna vakaipa, ndinoti,
    ‘Regai kusimudza nyanga dzenyu.
  spa-BLM: 'Dije a los arrogantes: “¡No te jactes!” Les dije a los malvados: “No levanten
    el cuerno.'
  cac-cac: 'A d''a eb'' ac''umtac yed'' d''a eb'' chuc syutej sb''a, svala'': Man̈xo
    eyic''chaan̈ e b''a,'
  swh-ULB: Nilisema kwa wenye kiburi, “Msiwe wenye kiburi,” na kwa waovu, “Msiinue
    mapembe.
  bel-bel: Ён там паламаў стрэлы лука, шчыт і меч і вайну.
  deu-ELBBK: 'Zerschmolzen sind die Erde und alle ihre Bewohner: Ich habe ihre Säulen
    festgestellt.“ (Sela.)'
  mbb-OT: Migkeǥiyan ku is menge hembugiru he menge lalung te med-engked en sikandan
    he ebpahambug wey ebpehivantug tenged te egkehimu zan.
  mal-2015: ഡംഭം കാട്ടരുതെന്നു ഡംഭികളോടും കൊമ്പുയർത്തരുതെന്നു ദുഷ്ടന്മാരോടും ഞാൻ പറയുന്നു.
  gup-gup: Ngaye ngabenmarneyime bininj nawu kabirriburlumerren, ngayime, ‘Yuwn bu
    ngurriyawoyhburlumerren!’ Dja mak ngabenmarneyime nawu birriwarre bininj, ‘Yuwn
    bu ngurridjaldokmiwerren kore birribuyika bininj.
  rmc-rmc: Sar e phuv le manušenca razisaľol, me som oda, ko ľikerel zorales lakre
    zakladi.“
  nlg-nlg: 'Mi Inau tu bosa vanira rana tangohahi, ge kara bei talu naghora: mu bosa
    vanira rana dika, kara bei magharo ghua.'
  pes-OPV: 'متکبران را گفتم: «فخر مکنید!» و به شریران که «شاخ خود را میفرازید.'
  ron-1924: 'Еу зик челор че се фэлеск: „Ну вэ фэлиць!” ши челор рэй: „Ну ридикаць
    капул сус!”'
  ben-OBCV: আমি দাম্ভিককে সতর্ক করি, ‘অহংকার কোরো না,’ দুষ্টকে বলি, ‘তোমার শিং উঁচু
    কোরো না।
  som-som: Kuwa kibirka leh waxaan ku idhi, Ha kibrina, Kuwa sharka lehna waxaan ku
    idhi, Geeskiinna kor ha u taagina,
  lat-VUC: Ibi confregit potentias arcuum, scutum, gladium, et bellum.
  eng-ASVBT: 'I said unto the arrogant, Deal not arrogantly; And to the wicked, Lift
    not up the horn:'
  mna-mna: 'Zin wal ta tipakurkur zitun na, nio aŋso pizin ta kembei: ‘Kapakur ituyom
    irao!’ Mi zin wal sananŋan na, aŋso pizin ta kembei: ‘Niyom izze sorok mi kapase
    pa ituyom mburoyom pepe!'
  ita-1885: 'Io ho detto agl''insensati: Non siate insensati; Ed agli empi: Non alzate
    il corno;'
  eng-LXXUP: There he broke the power of the bows, The shield, and the sword, and
    the battle. Pause.
  eng-ULB: I said to the arrogant, “Do not be arrogant,” and to the wicked, “Do not
    lift up the horn.
  spa-VBL: 'A los que se jactan dije: ‘¡No se jacten!’ Le dije a los malvados: ‘¡Dejen
    el orgullo!’'
  fra-_FOB: 'J''ai dit aux superbes: Ne faites pas les superbes; et aux méchants:
    Ne levez pas la corne;'
  mal-mal: ഡംഭം കാട്ടരുതെന്ന് ഡംഭികളോടും കൊമ്പുയർത്തരുതെന്ന് ദുഷ്ടന്മാരോടും ഞാൻ പറയുന്നു.
  urd-GVR: Sheḳhībāzoṅ se maiṅ ne kahā, ‘Ḍīṅgeṅ mat māro,’ aur bedīnoṅ se, ‘Apne āp
    par faḳhr mat karo.
  suz-BL: गे ठेयब लेश्‍शो आन कली “ठेयब लेश्‍शो मदुमीन” देंशा, इन अरेशो मटीब आन कली
    “मबोरीन” देंतीनी।
  eng-NOY: I say to the proud, Behave not proudly! To the wicked, Lift not up your
    horn!
  ita-1927: 'Io dico agli orgogliosi: Non vi gloriate! e agli empi: non alzate il
    corno!'
  ckb-ckb: 'بە لووتبەرزان دەڵێم: ”لووتبەرز مەبن،“ بە خراپەکاران: ”هێزتان دەرمەخەن.'
  eng-BBE: 'I say to the men of pride, Let your pride be gone: and to the sinners,
    Let not your horn be lifted up.'
  xsi-xsi: Naŋa Yova Kindeni apainzi tamâta ea uru sipandekâna warakanzi mine tu,
    ‘Miki ma kapasuka warakami tinimi ndimo.’ Aku naŋa apainzi tamâta sakamao mine
    tu, ‘Miki ma kapanea warakami ŋami ndimo.
  kan-OKCV: ‘ಅಹಂಕಾರದಿಂದ ವರ್ತಿಸಬೇಡಿರಿ,’ ಎಂದು ಅಹಂಕಾರಿಗೆ ಹೇಳುತ್ತೇನೆ. ‘ನಿಮ್ಮ ಕೊಂಬು ಎತ್ತಬೇಡಿರಿ,’
    ಎಂದು ದುಷ್ಟರಿಗೆ ಹೇಳುವೆನು.
  tam-2017: வீம்புக்காரர்களை நோக்கி, வீம்பு பேசாமலிருங்கள் என்றும்; துன்மார்க்கர்களை
    நோக்கி, கொம்பை உயர்த்தாமலிருங்கள் என்றும் சொன்னேன்.
  spa-RV-1909: 'Dije á los insensatos: No os infatuéis; y á los impíos: No levantéis
    el cuerno:'
  ron-BTF: 'Am spus celor nebuni: Nu lucrați nebunește; și celor stricați: Nu înălțați
    cornul;'
  eng-WEBP: I said to the arrogant, “Don’t boast!” I said to the wicked, “Don’t lift
    up the horn.
  eng-FBV: To those who boast I say, ‘Don't boast!’ I tell the wicked, ‘Don't be proud!’
  nld-1939: 'Daarom roep ik de hoogmoedigen toe: Weest niet trots, De goddelozen:
    Steekt de hoorn niet omhoog!'
  nch-BL: Niquinilhui masehualme cati mohueyimatij ma amo mohuihuinequica. Huan niquinilhui
    taixpanoca masehualme ma amo mohueyimatica.
  vie-1934: 'Tôi nói cùng kẻ kiêu ngạo rằng: Chớ ở cách kiêu ngạo; Lại nói cùng kẻ
    ác rằng: Chớ ngước sừng lên;'
  cha-cha: 'Ya ileco ni y mansobetbio: Chamiyo fumatitinas y sinebetbio: yan ni y
    manaelaye, chamiyo jumajatsa julo y canggelon.'
  hin-CV: अहंकारी से मैंने कहा, ‘घमंड न करो,’ और दुष्ट से, ‘अपने सींग ऊंचे न करो,
  eng-OURB: I said to the arrogant, “Don’t boast!” I said to the wicked, “Don’t lift
    up the horn.
  spa-BES: 'Digo a los hombres de soberbia: que se haya ido tu orgullo, y a los pecadores:
    no se levante tu orgullo.'
  tdx-tdx: 'Hanoeko ty hoe amo mpirengevokeo: Ko mandroharoha! le amo lo-tserekeo:
    Ko mañonjon-tsifa.'
  tha-KJV: เราพู​ดก​ับคนโง่เขลาว่า “อย่าประพฤติ​โง่เขลา​” และแก่คนชั่​วว​่า “อย่ายกเขาขึ้น
  por-BR-2018: 'Eu disse aos orgulhosos: Não sejais orgulhosos!E aos perversos: Não
    exalteis o vosso poder!'
  deu-ELO: 'Ich sprach zu den Übermütigen: Seid nicht übermütig! und zu den Gesetzlosen:
    Erhebet nicht das Horn!'
  eng-WYC-2018: I said to wicked men (or I said to the wicked), Do not ye do wickedly;
    and to trespassers, Do not ye enhance the horn.
  epo-epo: 'Mi diras al la fanfaronuloj: Ne fanfaronu; Kaj al la malvirtuloj: Ne levu
    kornon;'
  gfk-gfk: Iau tange tar ta ira ut na latlaat, ‘Waak muat ra latlaat,’ ma ta ira ut
    na sakena, ‘Waak muat hamines ira amuat baso.
  uig-PIN: 'Mahtanƣanlarƣa: — «Mahtanmanglar», Ⱨǝm rǝzillǝrgǝ «Münggüzüngni kɵtürmǝ»
    — dedim;'
  beo-beo: Na da wadela:i hamosu dunu ilima, ilia da mae gasa fima:ne sia:sa.
  tpi-OTNT: Mi tokim ol hambakman olsem, ‘Yupela i no ken bikhet.’ Na mi tokim ol
    man nogut, ‘Yupela i no ken litimapim nem bilong yupela.
  hau-SA: Ga masu girman kai na ce, ‘Kada ku ƙara taƙama,’ ga mugaye kuma, ‘Kada ku
    ɗaga ƙahoninku.
  udu-udu: 'Aha/ mina o uni gwansan kun dhu ’ba/ ki ca gwo mo ki: Dhalku/ ’ba/ ki
    dhu ki ca mo dhali aha/ mina o a’di jin ta thus ki thus gwo mo ki: Dhalku/ cem
    pini ki ’de’k ki mis mo.'
  uig-LAT: 'Maxtan’ghanlargha: — «Maxtanmanglar», Hem rezillerge «Münggüzüngni kötürme»
    — dédim;'
  nde-nde: Ngithi kwabayiziqholo, ‘Lingabe lisazincoma,’ ngithi kwababi, ‘Lingaziphakamisi
    impondo zenu.
  ton-ton: 'Naʻaku pehē ki he kau vale, ʻoua naʻa mou fai fakavalevale: pea ki he
    kau angakovi, ʻoua te mou hiki hake ʻae nifo.'
  ces-1613: Rozplynula se země i všickni obyvatelé její, já utvrdím sloupy její. Sélah.
  eng-WMB: I said to the arrogant, “Don’t boast!” I said to the wicked, “Don’t lift
    up the horn.
  tam-TCV: அகங்காரம் உள்ளவர்களைப் பார்த்து, ‘இனிமேல் பெருமை பேசாதிருங்கள்’ என்றும்,
    கொடியவர்களைப் பார்த்து, ‘உங்கள் கொம்பை உயர்த்தாதிருங்கள்’ என்றும் சொல்கிறார்.
  ceb-ULB: Moingon ako ngadto sa mga garboso, “Ayaw pagpagarbo,” ug ngadto sa mga
    daotan, “Ayaw ipataas ang sungay.
  pol-UBG: 'Powiedziałem głupcom: Nie szalejcie, a niegodziwym: Nie podnoście rogu.'
  urd-GVU: شیخی بازوں سے مَیں نے کہا، ’ڈینگیں مت مارو،‘ اور بےدینوں سے، ’اپنے آپ پر
    فخر مت کرو۔
  eng-OEBCW: 'I say to the boasters, ‘Boast not’; to the wicked, ‘Lift not up your
    horn:'
  deu-1912: 'Ich sprach zu den Ruhmredigen: Rühmet nicht so! und zu den Gottlosen:
    Pochet nicht auf Gewalt!'
  kan-2017: ನಾನು ಹೆಮ್ಮೆಗಾರರಿಗೆ, “ಕೊಚ್ಚಿಕೊಳ್ಳಬೇಡಿರಿ” ಎಂದು; ದುಷ್ಟರಿಗೆ, “ನಿಮ್ಮ ಕೊಂಬುಗಳನ್ನು
    ಮೇಲೆತ್ತಬೇಡಿರಿ;
  yap-yap: Gu be yog ko pi’in kireb ni dab ra ufgad;
  hlt-MCSB: Aka yan rhoek khaw yan uh boeh, halang rhoek te na ki pomsang boeh.
  mdy-ETH: ዖቶርቃዞንሢያ ‹ዒንሢ ሄርሺንቲፖቴ› ፑርቶ ዓሶዋ ‹ጪኢዺንቲፖቴ› ታኣኒ ጋዓንዳኔ፤
  twi-ASANTE: Meka kyerɛ ahantanfoɔ sɛ, ‘Monnhoahoa mo ho bio,’ na meka kyerɛ amumuyɛfoɔ
    nso sɛ, ‘Mommma mo mmɛn so.
  eng-WEBU: I said to the arrogant, “Don’t boast!” I said to the wicked, “Don’t lift
    up the horn.
  spa-PDDPT: 'Dije a los jactanciosos: No se jacten. Y a los perversos: No alcen su
    cuerno,'
  gun-gun: 'Aipoa''e ojee ae ojerovia va''e pe: ‘Penhemboyvate eme.’ Ha''e opa marã
    rei ikuai va''e pe voi: ‘Peropu''ã eme penembaraetea.'
  agu-BL: 'Poro swale'' nin tzitetz yi axwok, yi na itocsaj itib nim, tu yi axwok
    mal nak: “Quil tzitocsaj itib nim tu itajtza''kl.'
  ilo-ULB: Kinunak kadagiti napalangguad, “Saankayo nga agpalpalangguad,” ken kadagiti
    nadangkes, “Saankayo unay nga agtalek iti panagballigi.
  kpg-kpg: Au e helekai gi digau huaidu bolo ginaadou gi hudee hagamuamua.
  uig-ARA: 'ماختانغانلارغا: ــ «ماختانماڭلار»، ھەم رەزىللەرگە «مۈڭگۈزۈڭنى كۆتۈرمە»
    ــ دېدىم؛'
  sus-sus: Duniɲa nun a xa mixie fama xunude, kɔnɔ n tan nan a kinkie sɛnbɛ soma.
  pon-2006: I kin ndaiong aramas suwed akan re en dehr aklapalap oh pohnmwahso;
  jae-jae: Aê aoc ênac tetoc tauŋ sawaga gebe ‘Atoc taôm-sa atom.’ Ma êndêŋ lau alôb-alôbwaga
    gebe ‘Asa môkêmapac sa amboac secgeŋmaŋ.
  ksd-ksd: 'Iau biti dari ta diat dia malamala luluai: Koko avat a malamala luluai;
    Ma ta ra umana tena varpiam dari: Koko avat a vatur ra ulu i vavat urama;'
  tur-YTC: Kibirlilere, “Övünmeyin!”, Kötülere, “Boynuzu yukarı kaldırmayın” dedim.
  bel-N: Калі растапляецца зямля і ўсе, хто жыве на ёй, Я ўзважваю слупы яе. (Сэлях)
  grc-BRENT: Ἐκεῖ συνέτριψε τὰ κράτη τῶν τόξων, ὅπλον καὶ ῥομφαίαν καὶ πόλεμον· διάψαλμα.
  kpr-kpr: Ari ekoko ari kakato, erá gogore eoro dae sise, irá gheraena!
  ind-AYT: (75-5) Aku berkata kepada pembual, ‘Jangan membual,’ dan, kepada orang
    fasik, ‘Jangan tinggikan tandukmu;
  yom-yom: 'Kuidi nkua luniemo, ndintuba : ‘Kadi kukiniemisanga ngolo’ Kuidi batu
    bambimbi : ‘lubika vumbula ziphoka zieno.’'
  yut-yut: Nak da iyɨ do nandaba wɨkwaŋ amɨn yaŋ yoyɨsat, ‘Ji pɨbɨt tɨdok dɨma ani.’
    Ae amɨn yokwi yaŋ yoyɨsat, ‘Ji dɨsi dakon man dɨma pawɨgɨni.
  nya-nya: Kwa odzitama ndikuti, ‘Musadzitamenso,’ ndipo kwa oyipa, ‘Musatukulenso
    nyanga zanu.
  hrv-hrv: Pa neka se strese zemlja sa stanovnicima svojim, ja sam učvrstio stupove
    njezine.”
  mps-mps: Eno te hagoma ebo bidi dabebolo po walali, ‘Dagego te hagoma me igio,’
    po wali. Tama eno te dwai sę ebo bidi dabebolo walali, ‘Dagego te duga nogi ugwaba
    me sigio,’ po wai.
  tpi-tpi: Mi tokim ol hambakman olsem, ‘Yupela i no ken bikhet.’ Na mi tokim ol man
    nogut, ‘Yupela i no ken litimapim nem bilong yupela.
  dan-1931: vakler end Jorden og alle, som bor derpå, har jeg dog grundfæstet dens
    Støtter.” - Sela.
  vie-OVCB: 'Ta cảnh báo người kiêu ngạo: ‘Đừng khoe khoang nữa!’ Và bảo người ác:
    ‘Đừng giương sừng lên cao!'
  guj-2017: મેં ઘમંડીઓને કહ્યું, “અભિમાન કરશો નહિ” અને દુષ્ટોને કહ્યું, “શિંગ ઉઠાવશો
    નહિ.
  pon-2006A: I kin ndaiong aramas suwed akan re en dehr aklapalap oh pohnmwahso;
  por-BRBSL: 'Eu disse ao arrogante: “Não se vanglorie”! Eu disse aos ímpios: “Não
    levantem a buzina”.'
  eng-OEBUS: 'I say to the boasters, “Boast not”; to the wicked, “Lift not up your
    horn:'
  swe-swe: Då ska jorden och alla invånare som finns på den upplösas (smälta). Jag
    själv håller fast dess pelare. [Gud själv har helt exklusivt valt ut en bestämd
    tidpunkt för den stund då Han ska låta sin dom falla, inte ens Jesus vet vilken
    tidpunkt detta kommer att ske, ingen utom Fadern. Så länge Gud håller fast jorden
    består den, när han släpper taget upplöses den.] Sela. [Antagligen ett avbrott
    för instrumentalt mellanspel, en paus för att begrunda vad som just har sjungits.
    Ordet för att smälta betecknar en förändring som inte går att stå emot. Människorna
    skakar av skräck och kan inte göra någonting åt situationen.]
  cth-cth: Mithmaikhet e naw koevah, minhmai khen hanh awh. Tamikathoutnaw koe na
    ki hno hanh.
  twi-twi: Meka kyerɛ ahantanfo se, ‘Monnhoahoa mo ho bio,’ na meka kyerɛ amumɔyɛfo
    nso se, ‘Mommma mo mmɛn so.
  hlt-hlt: Aka yan rhoek khaw yan uh boeh, halang rhoek te na ki pomsang boeh.
  tbz-SIM: Kɛtenkɛ̀ sɑ̃̀ntimu nɛ̀ kɛ nìtìbɛ̀, mí nKuyie míì fìí nkɛtenkɛ̀ sɑ̃ǹkɛ̀.
  msy-2020: Kɨ gumazamizir akaba batogha pura uan ziaba febav gɨa ghaze, ‘Ia uari
    fɨva akaba batoghan markɨ.’ Kɨ gumazamizir kurabav gɨa ghaze, ‘Ia uarira uan gavgavibagh
    nɨghnɨgh uan ziaba fan markɨ.
  dop-dop: Tɛtʋ nɑ tə tɑɑ nyəm tənɑ kɑ́ sele. Amɑ mɑ́ sɩɩkənɑ-təɣɩ tə kilɑ tɔɔ.
  azb-azb: 'Məğrurlara dedim: “Daha məğrurluq etməyin”, Pislərə dedim: “Gücünüzü göstərməyin,'
  eng-DBY: 'I said unto the boastful, Boast not; and to the wicked, Lift not up the
    horn:'
  hin-2017: मैंने घमण्डियों से कहा, “घमण्ड मत करो,” और दुष्टों से, “सींग ऊँचा मत करो;
  wol-KYG: Bu suuf di yëngu mook ñi ko dëkke ñépp, maay kiy téye ay kenoom. Selaw.
  bjr-bjr: Qinee manda oosana maree mariasa sia ramoo ramaa iaqeera qimannimidaqa.
  eng-YLT: I have said to the boastful, 'Be not boastful,' And to the wicked, 'Raise
    not up a horn.'
  kne-kne: Dakayo ay mangam-amag si lawa ay mangit-it-ek si awak na, ibagak en dakayo
    ay adi yo ipapangato di nemnem yo,
  eng-WYC-2017: I said to wicked men, Do not ye do wickedly; and to trespassers, Do
    not ye enhance the horn.
  eng-WMBB: I said to the arrogant, “Don’t boast!” I said to the wicked, “Don’t lift
    up the horn.
  zat-NTPS: 'Dxapa'' benne'' xala ca'': Quebe gáwele. Dxapa'' benne'' ca'' dxelune̱''
    da cale̱la: Quebe gucá''ana szren cuínale.'
  zty-NTPS: 'Žapa'' benne'' yaḻ ḻaže'' ka'': Bi sa'' ḻáže''le da'' ẕen. Žapa''
    benne'' wen da'' ẕinnj ka'': Bi wká''n ẕen kwinle.'
  urd-GVH: शेख़ीबाज़ों से मैंने कहा, ‘डींगें मत मारो,’ और बेदीनों से, ‘अपने आप पर
    फ़ख़र मत करो।
  rug-rug: Tozi ni Rau saripu vahesi pule ni, ‘Mu lopu vahesi pule ni gamu,’ meke
    koari na tie kaleadi si zama si Rau,
  gaz-gaz: Ani of tuultotaan akkana nan jedha; ‘Of hin jajinaa.’ Hamootaanis, ‘Gaanfa
    keessan ol hin qabatinaa.
  fra-LSG: 'La terre tremble avec tous ceux qui l’habitent: Moi, j’affermis ses colonnes.
    — Pause.'
  yal-yal: Bɔxɔn xuruxurunma waxatin naxan yi, a niimaseene birin yi xuruxurun, n
    tan nan a san bundɔxɔn xɔdɔxɔma ayi ken! Bɛti xuini te.
  iou-iou: Näk äma waki täŋpani gup yäpmäŋ ärokärok kädet peŋpäŋ injinken kehäromita
    nadäwä ärowani nämo täŋpek yäŋ yäwet täyat yäk. Anututä ude yäŋkuk.
  haw-1868: I aku la au i ka poe naaupo, Mai hana naaupo oukou; A i ka poe aia, Mai
    hookiekie i ka pepeiaohao.
  arb-NAV: 'أَقُولُ لِلْمُتَغَطْرِسِينَ: لَا تَتَفَاخَرُوا فِيمَا بَعْدُ،'
  ded-ded: Ngic yeni yenanggac negenggec wiac engena anu yoac homac osoandae, yeneac
    yofi debade, “Ngeni ngenanggac negenggec wiac engena angkecde, yoacngina imoc
    wadacbisia.” Nga ngicngac Anutu ngadehema mangana megecdeac ayemmeande, yeni yoac
    yofi edeyunubade, “Ngeni kucngina mi miacbisia.
  ewe-ewe: Megblɔ na ɖokuiŋudzelawo be, ‘Midzudzɔ dada,’ eye na ame vɔ̃ɖi be, ‘Mègakɔ
    wò dzo ɖe dzi o.
  eng-LEE: '(75:5) I said unto the arrogant, Deal not arrogantly: and to the wicked,
    Lift not up the horn.'
  asm-FB: মই অহঙ্কাৰীবোৰক কলোঁ, “তোমালোকে অহঙ্কাৰেৰে কাৰ্য নকৰিবা;” দুষ্টবোৰক ক’লো,
    “পৰিত্রাণ পাবলৈ নি:সংশয় নহবা; দুষ্টবোৰ জয়ী হ’বলৈ অত্যন্ত নিশ্চিন্ত নহওক।
  sus-A: دُنِحَ نُن عَ شَ مِشِيٍ قَمَ شُنُدٍ، كْنْ ﭑ تَن نَن عَ كِنكِيٍ سّنبّ سٌمَ.
  fra-SBL: 'J''ai dit aux arrogants : « Ne te vante pas ! » J''ai dit aux méchants :
    « N''élevez pas la corne.'
  hbo-hbo: נְֽמֹגִ֗ים אֶ֥רֶץ וְכָל־יֹשְׁבֶ֑יהָ אָנֹכִ֨י תִכַּ֖נְתִּי עַמּוּדֶ֣יהָ
    סֶּֽלָה׃
  kik-kik: Andũ arĩa etĩĩi ngũmeera atĩrĩ, ‘Mũtigacooke kwĩraha,’ na arĩa aaganu ngameera
    atĩrĩ, ‘Mũtikambararie hĩa cianyu.
  fra-NCL: La terre est ébranlée avec tous ceux qui l’habitent ; moi, j’affermis ses
    colonnes. » — Séla.
  cek-AK: Kamthunawk khaeah, amthu o hmah lai ah; kasae kaminawk khaeah, taki pathawk
    tahang hmah;
  cuk-cuk: 'Nug-dummarba-imakdimaladga an soged: “¡Mer be na nug-dummarba imakmar!”
    Dule-isganamarga an soged: “¡Mer be na san-dummarba imakmar!'
  uig-CYR: У йәрдә У отлуқ оқларни, Қалқан, қилич һәм җәң қураллирини чеқип ташлиди.
    Селаһ.
  tel-2017: అహంకారంగా ఉండవద్దు అని గర్విష్టులకు ఆజ్ఞాపిస్తున్నాను.
  hat-BSA: 'Mwen te di a awogan yo: “Pa vin ògeye!” A mechan an: “Pa leve kòn nan.'
  ukr-ONPU: Там зламав Він полум’яні стріли лука, щит і меч, і війну припинив. Села
  kos-kos: Nga fahk nu sin mwet filang elos in tia sifacna yukunulos,
  hbo-WLC: נְֽמֹגִ֗ים אֶ֥רֶץ וְכָל־יֹשְׁבֶ֑יהָ אָנֹכִ֨י תִכַּ֖נְתִּי עַמּוּדֶ֣יהָ
    סֶּֽלָה׃
  ibo-ibo: Nye ndị mpako, ana m asị, ‘Unu etukwala ọnụ ọzọ, nye ndị ajọ omume, ana
    m asị, Unu ewelila mpi unu elu.
  ory-ory: ଆମ୍ଭେ ଗର୍ବୀକୁ କହିଲୁ, “ଗର୍ବାଚରଣ କର ନାହିଁ,” ଆମ୍ଭେ ଦୁଷ୍ଟକୁ କହିଲୁ, “ଶୃଙ୍ଗ ଉଠାଅ
    ନାହିଁ;
  chk-chk: Üa üreni chokewe mi aingaing, ‘Ousap aingaing.’ Nge üa üreni ekewe aramasangau,
    ‘Ousap üranang.’
  rop-rop: Ai dalim detlot pipul hu laigimbat miselp, ‘Nomo meigim miselp haibala!’
  ukr-1871: 'Я сказав до бутних: Покиньте буту, — до беззаконних, — не підносїть рога!'
  yon-yon: Nembed kerengkandan yaa yedmaan, ‘Kibikbed ari kuu ma kerengkan kamaib.’
    andaan, kwane miin arewa kamenabidan yaa yedmaan, ‘Yiib aromkono yaa kerengkan
    kamaib.
  deu-1951: '(075-5) Ich sprach zu den Übermütigen: Seid nicht übermütig! und zu den
    Gottlosen: Erhebet nicht das Horn!'
  eng-JPS: '(75-5) I say unto the arrogant: ''Deal not arrogantly''; and to the wicked:
    ''Lift not up the horn.'''
  srp-1865: 'Kažem hvališama: ne hvalite se, i bezakonicima: ne dižite roga.'
  lug-lug: Nalabula ab’amalala bagaleke, n’ababi bakomye okuyimusa ejjembe lyabwe
    ng’ery’embogo.
  heb-heb: אמרתי להוללים אל תהלו ולרשעים אל תרימו קרן׃
  ben-IRV: আমি অহঙ্কারীদের বললাম, “গর্ব কর না,” এবং দুষ্টদেরকে বললাম, “বিজয়ে সুনিশ্চিত
    হও না।
  ntu-ntu: Pibo mz kxnzglqpx-lzbqng kx bzkq nzglqpx-lzbqng Mz nzbilvz-krdr zmatq ngrdr.
    X pi-kzpo mz kxdrka'-ngrng kx bzkqpe nzarmyalz-lzbqng, Mz nzailvzo-krdr kztedrng.”
  pan-pan: ਮੈਂ ਹੰਕਾਰੀਆਂ ਨੂੰ ਆਖਿਆ, ਹੰਕਾਰ ਨਾ ਕਰੋ! ਅਤੇ ਦੁਸ਼ਟਾਂ ਨੂੰ ਕਿ ਸਿੰਗ ਨਾ ਉਠਾਓ!
  mya-JVB: မိုက်သောအကျင့် ကို မ ကျင့်ကြနှင့်ဟု မိုက် သောသူတို့ အား ၎င်း၊ ဦးချို ကို
    မ မြှောက် ကြနှင့်။
  kgf-kgf: Séwi eŋeŋ ic ionac séwi eŋeŋ ménda waŋgic ʒéma kaiʒiliweŋ ic ionac ilicgina
    ménda meyacgic eŋu ʒézua.
  tte-O: Yawalo togagasa kolili tabu nuwasaesae,
  tbg-tbg: 'Nora vaiintima vauro ti variaka te Kotika niara mintima ti: Kia qaiqaavata
    nenta autu tuahera kaate, turo. Te qora kaiqa vare variakara mintima ti: Kia nenta
    mahuta tiate, turo.'
  hmo-hmo: Lau ese hekokoroku taudia lau hamaoroa noho, lau gwau, ‘Do umui hekokoroku
    lou lasi.’ Bona kara dika taudia lau hamaoroa noho, lau gwau, ‘Do umui dagedage
    lasi.
  zar-NT: 'Gudxaʼ nupa tun ba zxön cuínguequi, gunníaʼ: “Bitiʼ gun ba zxön cuinliʼ”,
    en gudxaʼ nupa tuáʼ döʼ: “Bitiʼ huë tsahuiʼ cuinliʼ.'
  urd-urd: मैंने मग़रूरों से कहा, गु़रूर न करो, और शरीरों से, कि सींग ऊँचा न करो।
  rus-SYN: Там сокрушил Он стрелы лука, щит и меч и брань.
  bqc-SIM: Tó dṹnia dèe, a gbɛ̃́ↄ lɛ́ kɛ sèee, mámɛ mi a gbapɛlɛ kṹ gíũgiũ.
  tcz-CHONGTHU: “Keiman mikiletsah ho kagih-in ‘kiletsah datan!’ Migiloulou ho komachun,
    ‘nakhut tumjel hihin!’
  mar-mar: मी गर्विष्ठांना म्हणालो, गर्विष्ठ होऊ नका, आणि दुष्टांना म्हणालो, आपल्या
    विजयाविषयी धिटाई करू नका.
  isl-isl: Þótt jörðin nötri og íbúar hennar skjálfi af ótta, eru undirstöður hennar
    traustar, enda verk handa minna!“
  hlt-THB: Ak oek qu venawh, ‘Koeh oek qu voel,’ tina nyng saw, thlakche venawh, nak
    ki koeh thawh.
  qub-qub: 'Alabacojcunatami në: «Ama alabacuychu.» Fiyucunatami në: «Ama alli-tucuychu.»'
  bqp-bqp: Madì o zĩdabirinↄnɛ òsun ĩa dãro, madì o yãvãnikɛrinↄnɛ òsun kùa biriro.
  hat-hat: '(075:5) M''ap di moun k''ap fè grandizè yo: Sispann gonfle lestonmak nou!
    M''ap di mechan yo: Sispann fè awogans!'
  eng-BSB: I say to the proud, ‘Do not boast,’ and to the wicked, ‘Do not lift up
    your horn.
  eng-WEBPB: I said to the arrogant, “Don’t boast!” I said to the wicked, “Don’t lift
    up the horn.
  kbq-kbq: Zamavufga rama nehaza vahekura tamavufga rana osiho nehu'na, kefo avu'ava'ma
    nehaza vahekura hu'na, hara agateregahune huta tamimiza runafege nehuta, hankavetamia
    erita mareoriho hu'na zamasamigahue.
  pon-pon: 'I indan me aklapalap akan: Komail der aklapalap! O on me doo jan Kot akan:
    Komail der keleki omail manaman!'
  nhe-BL: Niquinilhui tlacame tlen mohueyimatij ma ax mohuihuinequica. Huan niquinilhui
    tlaixpanoca tlacame ma ax mohueyimatica.
  wnc-wnc: Nata yamandotdong aminu anzing yaninggat, ‘Ginu yamandeu ma siwam.’ Sike
    gatu wai aminu anzing yaninggat, ‘Ginda gisane umanza ma yapangenawam.
  bus-bus: Mɛɛ̀ o wadadeenↄnɛ aↄ̃ton ĩa dãro, mɛɛ̀ o zaakɛrinↄnɛ aↄ̃ton kùsɛ biiro.
  gub-BL: — Pemume'u zo pepuner haw nehe, a'e ikatu 'ym ma'e wanupe. — Aiko wera'u
    amo wanuwi ihe, peze zo nehe, a'e wanupe.
  eng-DRA: There hath he broken the powers of bows, the shield, the sword, and the
    battie.
