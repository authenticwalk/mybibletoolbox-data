verse: PSA.075.009
translations:
  mal-C: എന്നാൽ ഞാൻ, ഞാൻ ഇത് എന്നേക്കും പ്രഘോഷിക്കും; ഞാൻ യാക്കോബിന്റെ ദൈവത്തിനു സ്തോത്രമർപ്പിക്കും.
  deu-TKW: 'Denn Jahwe hat einen Becher in der Hand mit schäumendem Wein und voll
    von Mischtrank und er schenkt daraus: ja, auch seine Hefen müssen schlürfen und
    trinken alle Gottlosen auf Erden.'
  lin-lin: Loboko na Yawe esimbi kopo oyo etondi na vino ya makasi mpe ya bololo.
    Azali kosopa yango, mpe bato mabe nyonso ya mokili bazali komeka mpe komela yango
    kino na mbindo oyo etikalaka na se ya kopo.
  mmx-mmx: Ketla nenia noxo xap at lavapaase asu levelinga mumu Lomoroa at ne Jakop
    kopla anak pixan emi asu rin.
  eng-LSV: And I declare [it] for all time, || I sing praise to the God of Jacob.
  eng-GNV: But I will declare for euer, and sing prayses vnto the God of Iaakob.
  eng-WEBSTER: But I will declare for ever; I will sing praises to the God of Jacob.
  nhw-BL: Pero na para nochipa nitepohuilis nochi catli quichijtoc Toteco Dios, yaya
    catli iTeco Jacob.
  swh-ONEN: Bali mimi, nitatangaza hili milele; nitaimba sifa kwa Mungu wa Yakobo.
  bba-bba: Yinni Gusunɔ, ɑ nɔrɑ nɛni yɑ tɑm yibɑ mu ɡbisimɔ, mɑ ɑ mu hɑnduniɑn tɔn
    kɔ̃sobu wɛ̃ɛmɔ. Bɑ koo mu nɔwɑ mɑm mɑm sere kɑ mɛn kɔtɔrɔ.
  eng-KJVCPB: But I will declare for ever; I will sing praises to the God of Jacob.
  luo-luo: An to abiro siko ka alando wachni nyaka chiengʼ kendo abiro wero wende
    pak ne Nyasach Jakobo,
  aii-aii: 'ܐܝܼܢܵܐ ܐܵܢܵܐ ܒܸܬ ܡܲܕܥܸܢ ܐܵܗܵܐ ܠܥܵܠܲܡ، ܒܸܬ ܙܵܡܪܹܢ ܠܐܲܠܵܗܵܐ ܕܝܲܥܩܘܿܒ݂، ܕܐܵܡܹܪ:'
  meu-meu: A lau be baina moale hanaihanai, Iakob ena Dirava ihanamolaina anedia baina
    abi.
  npi-ULB: तर तपाईंले भन्‍नुभएको कुरा म निरन्तर रूपमा बताउनेछु । याकूबका परमेश्‍वरको
    स्तुति म गाउनेछु ।
  yor-yor: Ṣùgbọ́n èmi, ó máa ròyìn rẹ títí láé; èmi ó kọrin ìyìn sí Ọlọ́run Jakọbu.
  pes-OPCB: اما من از تعریف و تمجید خدای یعقوب باز نخواهم ایستاد، بلکه پیوسته در وصف
    او سرود خواهم خواند!
  tgl-ULB: Pero patuloy kong sasabihin kung ano ang iyong nagawa; aawit ako ng papuri
    sa Diyos ni Jacob.
  nop-nop: Iŋgoŋ nu adi helemahelemaŋ Jekop’walaŋ Bepaŋ u miŋgilaŋgoŋ yotubuhautaluwaat.
    Unduŋ tiŋa wou nintilooŋ kap mohok tomiluwaat.
  hui-hui: I̱na horo bibahendengi Yagabanaga Ngode Datagaliwabe kagonaga mini lalu
    howa ibunaga mini yaraga halu iba gana lalu haabo holebero.
  mya-mya: သို့​ရာ​တွင်​ငါ​မူ​ကား​ယာ​ကုပ်​၏ ဘု​ရား​အ​ကြောင်း​တော်​ကို​အ​စဉ်​မ​ပြတ်
    ပြော​ကြား​ပါ​မည်။ ကိုယ်​တော်​အား​ထော​မ​နာ​သီ​ချင်း​ဆို​မည်။
  bod-N: འོན་ཀྱང་བདག་གིས་རྟག་ཏུ་ཁྱབ་བསྒྲགས༌བྱ། །ཡ་ཀོབ་དཀོན་མཆོག་ཁོང་ལ་བསྟོད་དབྱངས༌འབུལ།།
  wsk-wsk: Bare ani mu agiring me ta kalikko; ani Jacob ko Kaem ko balu, wur ilu se,
    nup butata patawu se lagarikko.
  sna-sna: Kana ndirini, ndichaparidza izvi nokusingaperi; ndichaimbira Mwari waJakobho
    rwiyo rwokurumbidza.
  spa-BLM: 'Pero yo lo declararé para siempre: Cantaré alabanzas al Dios de Jacob.'
  cac-cac: A in pax tic, ol valn̈ejel yab'ixal co Diosal a on̈ yin̈til on̈ Jacob tic,
    ol val vach' lolonel d'a b'ital d'ay.
  swh-ULB: Bali mimi nitaendelea kusema yale ambayo umeyatenda; nami nitamwimbia sifa
    Mungu wa Yakobo.
  bel-bel: 'Зь нябёсаў Ты суд абвясьціў: зямля забаялася і замоўкла,'
  deu-ELBBK: 'Denn ein Becher ist in der Hand des HERRN, und er schäumt von Wein,
    ist voll von Würzwein, und er schenkt daraus: ja, seine Hefen müssen schlürfend
    trinken alle Gottlosen der Erde.'
  mbb-OT: Iyan, siak mulà, kenà a ed-engked he ebpenudtul mehitenged te Megbevayà
    ni Jacob, ne egkentahan ku sikandin te menge idalig kandin.
  mal-2015: ഞാനോ എന്നേക്കും പ്രസ്താവിക്കും; യാക്കോബിന്റെ ദൈവത്തിന്നു സ്തുതിപാടും.
  gup-gup: Dja ngaye, wanjh munguyh munguyh ngadjalburlume God nuye nawu Jacob. Ngaye
    ngawayini bu ngadjalburlumekenh nuye.
  rmc-rmc: Bo andre le RAJESKRO vast hin e kuči pherdžarďi la koreňimen moľaha, so
    peňinel; ov la čhivel avri a pijena latar savore nalačhe manuša pre phuv, pijena
    avri dži e posledno kapka.
  nlg-nlg: Inau ku mua ghoi soko na bosana God ta Jacob. Mu ku linge holouto vania
    God ni Israel.
  pes-OPV: و اما من، تا به ابد ذکر خواهم کرد و برای خدای یعقوب ترنم خواهم نمود.
  ron-1924: Еу ынсэ вой вести пуруря ачесте лукрурь, вой кынта лауде ын чинстя Думнезеулуй
    луй Иаков
  ben-OBCV: কিন্তু আমি একথা চিরকাল ঘোষণা করে যাব; যাকোবের ঈশ্বরের উদ্দেশে স্তুতিগান
    করব।
  som-som: Laakiinse anigu weligayba waan rayrayn doonaa, Oo waxaan ammaan ugu gabyi
    doonaa Ilaaha Yacquub.
  lat-VUC: 'De cælo auditum fecisti judicium: terra tremuit et quievit'
  eng-ASVBT: But I will declare forever, I will sing praises to the God of Jacob.
  mna-mna: Mi nio, nako aŋzzoyaryaara uraata bibip mi ndabokbokŋan ki Yooba ma alok.
    Ko aŋbombo mboe mi aŋpakurkur Anutu ki Yakop zaana.
  ita-1885: Ora, quant'è a me, io predicherò queste cose in perpetuo, Io salmeggerò
    all'Iddio di Giacobbe.
  eng-LXXUP: Thou didst cause judgment to be heard from heaven; The earth feared,
    and was still,
  eng-ULB: But I will continually tell what you have done; I will sing praises to
    the God of Jacob.
  spa-VBL: Pero yo hablaré de ti para siempre. Cantaré alabanzas al Dios de Jacob.
  fra-_FOB: Et moi, je le raconterai à jamais; je chanterai au Dieu de Jacob.
  mal-mal: ഞാനോ എന്നേക്കും പ്രസ്താവിക്കും; യാക്കോബിന്റെ ദൈവത്തിന് സ്തുതിപാടും.
  urd-GVR: Lekin maiṅ hameshā Allāh ke azīm kām sunāūṅgā, hameshā Yāqūb ke Ḳhudā kī
    madahsarāī karūṅga.
  suz-BL: तन्‍न गो चहिं मुर आन दातेमी शुश ग्‍येरसीशो लोव़ पाइनुङ। गो याकूब आ परमप्रभु
    कली ठेयब सेल्‍शा, कुम्‍सो पाइनुङ।
  eng-NOY: Therefore I will extol him for ever; I will sing praise to the God of Jacob.
  ita-1927: Ma io proclamerò del continuo queste cose, salmeggerò all’Iddio di Giacobbe;
  ckb-ckb: 'بەڵام من هەتاهەتایە ئەمە ڕادەگەیەنم، گۆرانی بۆ خودای یاقوب دەڵێم، کە دەفەرموێت:'
  eng-BBE: But I will ever be full of joy, making songs of praise to the God of Jacob.
  xsi-xsi: Aŋga naŋa nde ma aporo atula Yakopu ne Maro Kindeni parina pwataki ikura
    zo zo, aku ma amo awâŋgi wâŋgiŋa paneâŋa kâ papa i.
  kan-OKCV: ನಾನಾದರೋ ಸದಾ ವರ್ಣಿಸುವವನಾಗಿ ಯಾಕೋಬ ವಂಶದವರ ದೇವರನ್ನು ಸಂಕೀರ್ತಿಸುವೆನು.
  tam-2017: நானோ என்றென்றைக்கும் இதை அறிவித்து, யாக்கோபின் தேவனைக் புகழ்ந்து பாடுவேன்.
  spa-RV-1909: Mas yo anunciaré siempre, cantaré alabanzas al Dios de Jacob.
  ron-BTF: Dar eu voi vesti pentru totdeauna; voi cânta laude Dumnezeului lui Iacob.
  eng-WEBP: 'But I will declare this forever: I will sing praises to the God of Jacob.'
  eng-FBV: But I will speak about you forever. I will sing praises to the God of Jacob.
  nld-1939: 'Maar ìk zal in eeuwigheid jubelen, Den God van Jakob mijn loflied zingen:'
  nch-BL: Pero na para nochipa nitepohuilis nochi cati quichijtoc Toteco Dios, yaya
    cati iTeco Jacob.
  vie-1934: Song tôi sẽ thuật lại các điều đó luôn luôn, Cũng sẽ hát ngợi khen Đức
    Chúa Trời của Gia-cốp.
  cha-cha: Lao guajo bae jusangan claro para taejinecog; ya bae jucantaye si Yuus
    Jacob, y alabansa sija.
  hin-CV: मेरी ओर से सर्वदा यही घोषणा होगी; मैं याकोब के परमेश्वर का गुणगान करूंगा;
  eng-OURB: 'But I will declare this forever: I will sing zahmar ·musical praise·
    to the God of Jacob [Supplanter].'
  spa-BES: Pero estaré siempre lleno de gozo, haciendo canciones de alabanza al Dios
    de Jacob.
  tdx-tdx: Fa naho izaho, ho talilieko nainai’e, ho rengeko an-tsabo t’i Andrianañahare’
    Iakobe.
  tha-KJV: แต่​ข้าพเจ้าจะประกาศเป็นนิตย์ ข้าพเจ้าจะร้องเพลงสรรเสริญพระเจ้าของยาโคบ
  por-BR-2018: Mas eu o anunciarei para sempre; cantarei louvores ao Deus de Jacó.
  deu-ELO: Ich aber, ich will es verkünden ewiglich, will Psalmen singen dem Gott
    Jakobs.
  eng-WYC-2018: Forsooth I shall tell into the world; I shall sing to God of Jacob.
    (And I shall tell this out forever; I shall sing to the God of Jacob.)
  epo-epo: Kaj mi eterne predikos, Mi kantos al la Dio de Jakob.
  gfk-gfk: Iesen iau balik, iau ni hinawas palai hathatikai. Iau ni inge na pirhakasing
    tupas no God tane Iakop.
  uig-PIN: 'Mǝn bolsam, mǝnggügǝ guwaⱨliⱪ berimǝn: — Yaⱪupning Hudasiƣa küylǝrni eytimǝn.'
  beo-beo: Be na da mae fisili, Ya:igobe ea Gode Ea hou eno dunuma sisia:i lale, Ema
    nodone gesami hea:lalumu.
  tpi-OTNT: Tasol oltaim bai mi tokaut long God bilong Jekop, na bai mi singim song
    moa yet bilong litimapim nem bilong em.
  hau-SA: Game da ni dai, zan furta wannan har abada; zan rera yabo ga Allah na Yaƙub,
  udu-udu: Hili aha/ mina bwa ’kuny ki sule/ sule/ mo. Aha/ mina yuḵ gway mmomaŋ Arumgimis
    ma Yakuub mo.
  uig-LAT: 'Men bolsam, menggüge guwahliq bérimen: — Yaqupning Xudasigha küylerni
    éytimen.'
  nde-nde: Kodwa mina ngizamemezela lokhu lanini; ngizahlabelela indumiso kuNkulunkulu
    kaJakhobe,
  ton-ton: Ka ko au te u fakahā ʻo taʻengata; te u hiva ʻaki ʻae fakamālō ki he ʻOtua
    ʻo Sēkope.
  ces-1613: Kalich zajisté jest v rukou Hospodinových, a to vína kalného plný nalitý,
    z něhož nalévati bude, tak že i kvasnice jeho vyváží, a vypijí všickni bezbožníci
    země.
  eng-WMB: 'But I will declare this forever: I will sing praises to the God of Jacob.'
  tam-TCV: நானோ, இதை எக்காலத்திலும் அறிவிப்பேன்; நான் யாக்கோபின் இறைவனுக்குத் துதி
    பாடுவேன்.
  ceb-ULB: Apan magpadayon ako sa pagsulti kung unsa ang imong nabuhat; magaawit ako
    ug mga pagdayeg sa Dios ni Jacob.
  pol-UBG: Ja zaś będę zawsze opowiadał, będę śpiewał Bogu Jakuba.
  urd-GVU: لیکن مَیں ہمیشہ اللہ کے عظیم کام سناؤں گا، ہمیشہ یعقوب کے خدا کی مدح سرائی
    کروں گا۔
  eng-OEBCW: But I will rejoice forever, singing praise to the God of Jacob.
  deu-1912: Ich aber will verkündigen ewiglich und lobsingen dem Gott Jakobs.
  kan-2017: ನಾನಾದರೋ ಸದಾ ವರ್ಣಿಸುವವನಾಗಿ, ಯಾಕೋಬ ವಂಶದವರ ದೇವರನ್ನು ಸಂಕೀರ್ತಿಸುತ್ತಾ ವರ್ಣಿಸಿ
    ಹಾಡುವೆನು.
  yap-yap: Machane ri dab gu tal i weliy murung’agen e Got rok Jakob fa gu tal i tangnag
    e sorok ngak.
  hlt-MCSB: Te dongah kai loh kumhal ah ka doek vetih, Jakob Pathen te ka tingtoeng
    ni.
  mdy-ETH: ታኣኒ ጋዓንቴ ዬያ ናንጊና ኬኤዛንዳኔ፤ ያይቆኦቤ ፆኦዛሢም ዓይኑሞ ሺኢሻንዳኔ።
  twi-ASANTE: Me deɛ, mɛpae mu aka yei daa daa; mɛto ayɛyi dwom ama Yakob Onyankopɔn.
  eng-WEBU: 'But I will declare this forever: I will sing praises to the God of Jacob.'
  spa-PDDPT: Pero yo lo declararé para siempre. Cantaré salmos al ʼElohim de Jacob.
  gun-gun: Ha'e rã xee ma raka'e rã peve 'rã aroporaei. Arovy'aa rupi aporaei 'rã
    Jacó Ruete pe.
  agu-BL: Poro yi in wetz, ilenin tzintxole' yi balajil yi Ryosil k'ajtzun Jacow.
    Nin ilenin swak'e' ink'ajsbil tetz i'.
  ilo-ULB: Ngem itultuloyko nga ibaga dagiti naaramidam; Agkantaak kadagiti pagdaydayaw
    a maipaay iti Dios ni Jacob.
  kpg-kpg: Gei au hagalee loo e noho dagu helehelekai i di hai o di God a Jacob, be
    e noho di dadaahili gi Mee e hagahagaamu a Mee.
  uig-ARA: 'مەن بولسام، مەڭگۈگە گۇۋاھلىق بېرىمەن: ــ ياقۇپنىڭ خۇداسىغا كۈيلەرنى ئېيتىمەن.'
  sus-sus: Tɔnbili nde na Alatala xɔnyɛ, wɛni xaaɲɛ rafalaxi na naxan kui. A na soma
    duniɲa mixi ɲaaxie nan yi, e a min han a ɲɔn.
  pon-2006: Ahpw I sohte pahn tokedihsang lohkiseli duwen Koht en Seikop de kokoulkihong
    koulen kaping.
  jae-jae: Ma aê oc ôlic api toôndugeŋ ŋapaŋ gabe aoc aôc Jakobnê Anôtô.
  ksd-ksd: Ma iau, ina varvarvai vatikai, Ina kakailai na pite varpa tadav ra God
    kai Iakob.
  tur-YTC: Bense sonsuza dek bunu ilan edeceğim, Yakov'un Tanrısı'nı ilahilerle öveceğim.
  bel-N: Бо ў руцэ ГОСПАДА келіх з віном, якое пеніцца; ён поўны напою зьмяшанага,
    і Ён з яго налівае, але толькі фуз яго піць будуць усе бязбожнікі на зямлі.
  grc-BRENT: Ἐκ τοῦ οὐρανοῦ ἠκούτισας κρίσιν, γῆ ἐφοβήθη καὶ ἡσύχασεν,
  kpr-kpr: O namo, God Jacob tumonde bainghedo ghusira, ainda bino ava evovodae osa
    sise nundae sakai sido yarena.
  ind-AYT: (75-10) Akan tetapi, aku akan menceritakannya selamanya, dan menyanyikan
    puji-pujian bagi Allah Yakub.
  yom-yom: Vayi minu, ndiela samunanga mawu mu thangu zioso. Ndiela yimbidila nzitusu
    kuidi Nzambi yi Yakobi.
  yut-yut: Mani nak toktogɨsi Jekop dakon Piŋkop do yaŋ teŋteŋok aŋek mani awɨgɨk
    do kap yokeŋ.
  nya-nya: Kunena za ine, ndidzalengeza izi kwamuyaya; ndidzayimba matamando kwa Mulungu
    wa Yakobo.
  hrv-hrv: Jer je u Jahvinoj ruci pehar pun vina pjenušava, začinjena mirisnim travama;
    iz njega on napaja, do taloga će ga iskapiti i ispiti svi zlotvori svijeta.
  mps-mps: Tiali goli, eno te Jekopgo God po te sesemane hanilama pusaibao, tama eno
    agai nogide te tęąbi umabo mu udubadi geaibao.
  tpi-tpi: Tasol oltaim bai mi tokaut long God bilong Jekop, na bai mi singim song
    moa yet bilong litimapim nem bilong em.
  dan-1931: Thi i HERRENS Hånd er et Bæger med skummende, krydret Vin, han skænker
    i for én efter én, selv Bærmen drikker de ud; alle Jordens gudløse drikker.
  vie-OVCB: Nhưng riêng con, con sẽ luôn kể lại sự việc Đức Chúa Trời thực hiện; con
    sẽ ngợi ca Đức Chúa Trời của Gia-cốp.
  guj-2017: પણ હું તો સદાકાળ બીજાઓને તમારાં કર્યો વિષે કહીશ; હું યાકૂબના ઈશ્વરની સ્તુતિ
    ગાઈશ.
  pon-2006A: Ahpw I sohte pahn tokedihsang lohkiseli duwen Koht en Seikop de kokoulkihong
    koulen kaping.
  por-BRBSL: 'Mas vou declarar isto para sempre: Vou cantar louvores ao Deus de Jacó.'
  eng-OEBUS: But I will rejoice forever, singing praise to the God of Jacob.
  swe-swe: Ja, för i Herrens (Jahves) hand är en bägare med skummande vin, blandat
    med kryddor, och den utgjuter Han. Förvisso ska de onda på jorden dricka av den,
    ja, de ska tömma den till botten på dräggen.
  cth-cth: Hateiteh, Jakop Cathut teh, ka pholen han, a yungyoe ka pholen han.
  twi-twi: Me de, mɛpae mu aka eyi daa daa; mɛto ayeyi dwom ama Yakob Nyankopɔn.
  hlt-hlt: Te dongah kai loh kumhal ah ka doek vetih, Jakob Pathen te ka tingtoeng
    ni.
  tbz-SIM: Ti Yiɛ̀ nKuyie mpikú fɛbòòfɛ̀ nfɛ, nɛ̀ ku miɛkɛ kó mɛnɑɑ̀ nkperímɛ̀ kù
    kɔnnɛ́mɛ̀, kɛ̀ yóó mɛ̀ yɑutɛ́ bɛnitidɔnnibɛ̀ bɛmɔu, kɛ̀ bɛ̀ɛ mɛ̀ yɑ̃̀ kɛ́kúótóo
    nɛ̀ dɛfũ̀ɔ̃̀ kpɛrɛ.
  msy-2020: Kɨ uabɨ zurara Jekopɨn God bagh ighiaba bangɨvɨra ikɨ an ziam fam. Egh
    an akabar gun mɨkɨmam.
  dop-dop: Tɑcɑɑ tɔkɑ kɔpʋ nɑ ɩ́ sunɑ ɩ pɑ́ɑ́nɑ́ sʋlʋm, ɩ kɑ́ cɛ-wəɣɩ ɑtɛ ɑsɑɣɑɑ tənɑ,
    nɑ pɑɑ nyɔɔ pə tənɑ nɑ pɑ́ kpɛŋnɑ tɑɣɑtʋ.
  azb-azb: Mənsə daim bunu elan edəcəyəm, Yaqubun Allahına tərənnüm oxuyacağam.
  eng-DBY: But as for me, I will declare for ever; I will sing psalms to the God of
    Jacob.
  hin-2017: परन्तु मैं तो सदा प्रचार करता रहूँगा, मैं याकूब के परमेश्वर का भजन गाऊँगा।
  wol-KYG: Merum Aji Sax ji dib kaas ci loxoom, biiñu njafaan bu wex di ca fuur, mu
    jol ko képp ku bon ci àddina, mu naan ba naanaale ginjrit ga.
  bjr-bjr: Qinee Yakooboona Anutunara naaruara naaruara koorooiqa fuanaura. Qinee
    Yakooboona Anutunara idi raidaqa amooqianaura.
  eng-YLT: And I — I declare [it] to the age, I sing praise to the God of Jacob.
  kne-kne: Ngem sak-en pay, sik-ay kanayon ay daddad-atek, mankantaak yan sik-ay daydayawek,
    sik-a ay Diyos ay dinaydayaw Jacob.
  eng-WYC-2017: Forsooth I shall tell into the world; I shall sing to God of Jacob.
  eng-WMBB: 'But I will declare this forever: I will sing praises to the God of Jacob.'
  zat-NTPS: Neda' guzénquezda' bénneache, ne gul-la' da güe lá'ana' Dios chee̱ Jacob.
  zty-NTPS: san neda' wzenkzla' benne' ka', na' goḻa' da' we ḻawa' Dios che Jakob.
  urd-GVH: लेकिन मैं हमेशा अल्लाह के अज़ीम काम सुनाऊँगा, हमेशा याक़ूब के ख़ुदा की
    मद्हसराई करूँगा।
  rug-rug: Ba arau si lopu kaqu makudo kera vahesia sa Tamasa te Zekopi qetuqetu nia
    si Asa ninae rane.
  gaz-gaz: Ani garuu bara baraan waan kana nan labsa; Waaqa Yaaqoobis nan faarfadha.
  fra-LSG: 'Il y a dans la main de l’Éternel une coupe, Où fermente un vin plein de
    mélange, Et il en verse: Tous les méchants de la terre sucent, boivent jusqu’à
    la lie.'
  yal-yal: Amasɔtɔ igelengenna suxi Alatala yii, a rafexi a xɔlɛn na alo dɔlɔ xɔdɛxɛna.
    A a xɛlɛma nɛn, muxu ɲaxine birin yi a min han a ɲan.
  iou-iou: Täŋ nähä Isrel täŋo Anutu unitäŋo täktäkita wari wari api yäŋahäk täŋpet.
    Ba kap terak iniŋ oretta nämoinik api gaŋa täwet.
  haw-1868: Aka, e hai mau loa aku no wau; E hemeni aku au i ke Akua o Iakoba.
  arb-NAV: أَمَّا أَنَا فَلَنْ أَكُفَّ عَنِ الْحَدِيثِ عَنْ إِلَهِ يَعْقُوبَ. أُرَنِّمُ
    لَهُ دَائِماً.
  ded-ded: Ni nasosoc sogac sogaigoc kecma Yakoboac Anutu yegec heimima dengerebade.
  ewe-ewe: Ke nye la, manɔ esia gblɔm ɖaa be; madzi kafukafuha na Yakob ƒe Mawu la;
  eng-LEE: (75:10) But I will declare for ever, I will sing praises to the God of
    Jacob.
  asm-FB: কিন্তু মই হ’লে, চিৰকাললৈ তেওঁ কৰা কার্যৰ প্ৰচাৰ কৰিম; মই যাকোবৰ ঈশ্বৰৰ উদ্দেশ্যে
    স্তুতি গান কৰিম।
  sus-A: تْنبِلِ ندٍ نَ عَلَتَلَ شْنيّ، وّنِ شَاحّ رَقَلَشِ نَ نَشَن كُي. عَ نَ سٌمَ
    دُنِحَ مِشِ حَاشِيٍ نَن يِ، عٍ عَ مِن هَن عَ حْن.
  fra-SBL: 'Mais je le déclarerai à jamais : Je chanterai les louanges du Dieu de
    Jacob.'
  hbo-hbo: כִּ֤י כֹ֪וס בְּֽיַד־יְהוָ֡ה וְיַ֤יִן חָמַ֨ר ׀ מָ֥לֵא מֶסֶךְ֮ וַיַּגֵּ֪ר
    מִ֫זֶּ֥ה אַךְ־שְׁ֭מָרֶיהָ יִמְצ֣וּ יִשְׁתּ֑וּ כֹּ֝֗ל רִשְׁעֵי־אָֽרֶץ׃
  kik-kik: No niĩ-rĩ, nĩngumbũra ũhoro ũyũ nginya tene; ndĩrĩinaga ũgooci kũrĩ Ngai
    wa Jakubu.
  fra-NCL: 'Car il y a dans la main de Yahweh une coupe, où bouillonne un vin plein
    d’aromates. Et il en verse : oui, ils en suceront la lie, ils boiront, tous les
    méchants de la terre.'
  cek-AK: Toe kai loe dungzan khoek to ka taphong han; Jakob ih Sithaw khaeah pakoehhaih
    laa to ka sak han.
  cuk-cuk: Ar andi, Jacob-e-Bab-Dummadgi degisadegu sunmakdii guoed, Jacob-e-Bab-Dummadga
    an namakdii guoed.
  uig-CYR: Йәр йүзидики барлиқ мулайим мөминләрни қутқузуш үчүн, Сән Худа сорақ қилишқа
    орнуңдин турған вақтиңда, Асмандин һөкүмни чиқирип аңлатқуздуң; Йәр болса вәһимигә
    чүшүп, сүкүт қилди. Селаһ.
  tel-2017: నేనైతే ఎప్పుడూ నువ్వు చేసిన కార్యాలను ప్రచారం చేస్తాను. యాకోబు దేవుణ్ణి
    నేను నిత్యమూ కీర్తిస్తాను.
  hat-BSA: Men pou mwen, mwen va deklare sa, jis pou tout tan. Mwen va chante lwanj
    a Bondye Jacob la.
  ukr-ONPU: З небес Ти проголосив суд – земля злякалась і затихла,
  kos-kos: Tusruk nga ac fah tiana tui in sramsramkin God lal Jacob, Ac yuk on in
    kaksak nu sel.
  hbo-WLC: כִּ֤י כ֪וֹס בְּֽיַד־יְהוָ֡ה וְיַ֤יִן חָמַ֨ר ׀ מָ֥לֵא מֶסֶךְ֮ וַיַּגֵּ֪ר
    מִ֫זֶּ֥ה אַךְ־שְׁ֭מָרֶיהָ יִמְצ֣וּ יִשְׁתּ֑וּ כֹּ֝֗ל רִשְׁעֵי־אָֽרֶץ׃
  ibo-ibo: Ma mụ onwe m, aga m ekwupụta nke a ruo mgbe ebighị ebi. Aga m abụku Chineke
    nke Jekọb abụ otuto,
  ory-ory: ମାତ୍ର ମୁଁ ସଦାକାଳ ପ୍ରଚାର କରିବି, ମୁଁ ଯାକୁବର ପରମେଶ୍ୱରଙ୍କର ପ୍ରଶଂସା ଗାନ କରିବି।
  chk-chk: Nge ngang üpwe asilefeili usun Kot tori feilfeilachök. Üpwe kölün mwareiti
    än Jakop we Kot.
  rop-rop: Bat ai kaan neba stap toktokbat blanga det God blanga Jeikob, en blanga
    singimbat preis song langa im.
  ukr-1871: А я звіщати му по віки; буду сьпівати псальми Богові Якова.
  yon-yon: Kumban ne kuu God ye dowad aron korem dakmembaraniin, kwane ne kuu Yekob
    ye God yaningko kankoone yook wingkaniin.
  deu-1951: (075-10) Ich aber will allezeit frei bekennen; dem Gott Jakobs will ich
    lobsingen;
  eng-JPS: (75-10) But as for me, I will declare for ever, I will sing praises to
    the God of Jacob.
  srp-1865: A ja æu kazivati dovijeka, pjevaæu Bogu Jakovljevu.
  lug-lug: Naye nze nnaatendanga obulungi bwa Mukama; nnaatenderezanga Katonda wa
    Yakobo ennaku zonna.
  heb-heb: ואני אגיד לעלם אזמרה לאלהי יעקב׃
  ben-IRV: কিন্তু আমি চিরকাল বলবো তুমি যা করেছো; আমি যাকোবের ঈশ্বরের উদ্দেশ্যে প্রশংসা
    গান করব।
  ntu-ntu: A' trtxpnzngr nzesakikr nzyapwxtine-krnge Gct r Jekop, X sa na-angrlvz-zvzx
    nide.
  pan-pan: ਪਰ ਮੈਂ ਸਦਾ ਤੱਕ ਦੱਸਦਾ ਰਹਾਂਗਾ, ਮੈਂ ਯਾਕੂਬ ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਲਈ ਭਜਨ ਗਾਵਾਂਗਾ।
  mya-JVB: ငါ မူကား အစဉ် မပြတ်ချီးမွမ်း ၍ ၊ ယာကုပ် အမျိုး ၏ ဘုရား သခင်ကို ထောမနာသီချင်း
    ဆိုပါမည်။
  kgf-kgf: Ni imi Yakoboac Anutu imi hémbénaŋa ʒéau énécmima mepésimimaŋ.
  tte-O: Na yau kani nige yalolopei edeedede Isileli ama Yaubada kaiwena, kani nige
    yalolopei wali-tobali iya koina.
  tbg-tbg: Ho te kia vika inte irera. Te Iekopira Variqara noraiqaake iriqi viha,
    vira autu tuaheraqi viha ihi tivaqi virera.
  hmo-hmo: To lau ese Dirava do lau hanamoa ela bona hanaihanai. Iakobo ena Dirava
    hanamoa anedia, be do lau abia nega ibounai.
  zar-NT: Nedaʼ usiyö́nticaʼsaʼ bönachi lë ni, en gul-laʼ yöl-laʼ ba queëʼ Dios queëʼ
    Jacob.
  urd-urd: लेकिन मैं तो हमेशा ज़िक्र करता रहूँगा, मैं या'क़ूब के ख़ुदा की मदहसराई
    करूँगा।
  rus-SYN: С небес Ты возвестил суд; земля убоялась и утихла,
  bqc-SIM: Imibↄ ku Dii ↄzĩ, í gbãa ka a pai, àlɛ pí aà pↄkũma ũ. Ì kↄ́lɛ
    dṹnia vãikɛnaↄwa píi, ↄ̃ aaì mi wesai ń a gbↄ̃ↄ.
  tcz-CHONGTHU: Hinla keima vangin, Elohim Pathen thil bol ho hi kaphondoh jengding;
    Jacob Elohim Pathen henga vahchoila kasha jingding ahi.
  mar-mar: पण तू काय केले हे मी नेहमी सांगत राहीन; मी याकोबाच्या देवाला स्तुती गाईन.
  isl-isl: Drottinn heldur á bikar fullum af freyðandi víni – það er dómurinn gegn
    illmennum heimsins. Þau skulu drekka hann í botn!
  hlt-THB: Kai ingtaw ve ve kumqui dyna kqawn vang; Jacob Khawsa kyihcahnaak laa ce
    sa vang nyng.
  qub-qub: Nogaga imaypis willacuycäshaj Jacobpa Tayta Diosnillanpämi. Alabansacunatapis
    payllapämi cantaycäshaj.
  bqp-bqp: Makũ sↄ̃, manigↄ̃ yã pì o gↄrↄ sĩnda pínki, mani Yakubu Luda táaki lɛ́.
  hat-hat: (075:10) Mwen menm, mwen p'ap janm sispann nonmen non Bondye Jakòb la.
    Mwen p'ap janm sispann chante pou fè lwanj li.
  eng-BSB: But I will proclaim Him forever; I will sing praise to the God of Jacob.
  eng-WEBPB: 'But I will declare this forever: I will sing praises to the God of Jacob.'
  kbq-kbq: Hianagi nagra maka kna Anumzamo'ma tro'ma hu'nea zankura huama hu vava
    nehu'na, zagamera hu'na Jekopu Anumzamofona agi'a ahentesga hugahue.
  pon-pon: A I pan padapadak kokolata, o kaulion Kot en Iakop.
  nhe-BL: Pero na para nochipa nitepohuilis nochi tlen quichijtoc Toteco Dios, yajaya
    tlen iTeco Jacob.
  wnc-wnc: Siwan ngana nata Jekopdane Anutunae umana asinggan yakapit. Yakapmake nata
    kau kumzang taike umana buyambam siknga yatangenawit.
  bus-bus: Mapi sↄ̃, mɛ́gↄ̃ yã pì oo gurↄ píngi, mɛ́ Yakubu Luda táaki lɛ́.
  gub-BL: Ihe aze'eg putar Tupàn Zako izar rehe tuweharupi ihe nehe. Amuzàg putar
    zegar haw ikatu haw rehe nehe no.
  eng-DRA: 'Thou hast caused judgment to be heard from heaven: the earth trembled
    and was still,'
