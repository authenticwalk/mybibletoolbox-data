verse: PSA.075.001
translations:
  mal-C: ദൈവമേ, ഞങ്ങൾ അങ്ങേക്ക് സ്തോത്രംചെയ്യുന്നു, അങ്ങയുടെ നാമം സമീപമായിരിക്കുകയാൽ
    ഞങ്ങൾ അങ്ങേക്ക് സ്തോത്രംചെയ്യുന്നു; ജനം അവിടത്തെ അത്ഭുതപ്രവൃത്തികളെ വർണിക്കുന്നു.
  deu-TKW: Dem Musikmeister, “verdirb nicht!” Ein Psalm Asaphs. Ein Lied.
  lin-lin: Wuta na buku ya mokambi ya bayembi. Nzembo ya koyemba lokola « Koboma te ! »
    Nzembo ya Azafi.
  mmx-mmx: O Moroa, ma tong avukat tu, ma tong avukat tu! Ma tong aonon lisisilok
    taram atla u silok aleng, la ma tong aonon bok levempanga maraanu ugara lok pam
    i.
  eng-LSV: TO THE OVERSEER. “DO NOT DESTROY.” A PSALM OF ASAPH. A SONG. We have given
    thanks to You, O God, || We have given thanks, and Your Name [is] near, || They
    have recounted Your wonders.
  eng-GNV: 'To him that excelleth. Destroy not. A Psalme or song committed toAsaph.
    We will prayse thee, O God, we will prayse thee, for thy Name is neere: therefore
    they will declare thy wonderous workes.'
  eng-WEBSTER: 'To the chief Musician, Al-taschith, A Psalm or Song of Asaph. To thee,
    O God, do we give thanks, to thee do we give thanks: for that thy name is near,
    thy wondrous works declare.'
  nhw-BL: ¡Timitztlascamatij, Toteco Dios, pampa tiitztoc tonechca! Pampa masehualme
    tepohuilíaj nochi huejhueyi tetzatl catli tijchijtoc.
  swh-ONEN: Ee Mungu, tunakushukuru, tunakushukuru wewe, kwa kuwa jina lako li karibu;
    watu husimulia matendo yako ya ajabu.
  bba-bba: Womu ɡe Asɑfu u wom kowobun wiruɡii kuɑ ɡe bɑ mɔ̀, ɑ ku kɑm koosiɑ. Ge
    wee.
  eng-KJVCPB: 'Unto thee, O God, do we give thanks, unto thee do we give thanks: For
    that thy name is near thy wondrous works declare.'
  luo-luo: Wagoyoni erokamano, yaye Nyasaye, wagoyoni erokamano nimar Nyingi ni machiegni,
    kendo ji lando timbeni miwuoro.
  aii-aii: ܫܲܟܘܼܪܹܐ ܝܘܲܚ ܐܸܠܘܼܟ݂، ܝܵܐ ܐܲܠܵܗܵܐ، ܫܲܟܘܼܪܹܐ ܝܘܲܚ ܘܩܘܼܪܒܵܐ ܝܠܹܗ ܫܸܡܘܼܟ݂،
    ܕܘܼܡܵܪ̈ܘܼܟ݂ ܗܘܼܩܹܐ ܠܗܘܿܢ ܐܵܗܵܐ.
  meu-meu: Dirava e, ai oi a hanamomumu, a imodaimumu; oi ladamu a hahaneamu, emu
    hoa karadia a gwauraidia hedinaraimu.
  npi-ULB: हे परमेश्‍वर, हामी तपाईंलाई धन्यवाद चढाउँछौं । हामी धन्यवाद दिन्छौं, किनकि
    तपाईंले आफ्नो उपस्थिति प्रकट गर्नुहुन्छ । मानिसहरूले तपाईंका अचम्‍मका कामहरूका
    बारेमा बताउँछन् ।
  yor-yor: A fi ìyìn fún ọ, Ọlọ́run, a yìn ọ́, nítorí orúkọ rẹ súnmọ́ tòsí; àwọn ènìyàn
    ń sọ ti ìyanu rẹ.
  pes-OPCB: تو را سپاس می‌گویم ای خدا، تو را سپاس می‌گویم! تو به ما نزدیک هستی و ما
    کارهای شگفت‌انگیز تو را اعلام می‌کنیم.
  tgl-ULB: O Diyos, kami ay magbibigay ng pasasalamat sa iyo; nagpapasalamat kami
    sa iyo dahil ipinakita mo ang iyong presensya; sinasabi ng mga tao ang iyong kahanga-hangang
    mga gawa.
  nop-nop: Bepaŋ, indi welemomooŋ nadigamuŋa helemahelemaŋ ganiutumbayam. Unduŋ tiŋa
    indi wohogegigit u yohautayam, tiŋa nemenemek momooŋ tuguŋ wendok maaŋ kahat tiyam.
  hui-hui: Ngode Datagaliwabe-o iname í̠hondo ka̱i̱ lalu kama. Í̠hondoore iname ka̱i̱
    laabo halu kamagoni. Iname í̠ mini leneore kego latagi halu mbirale bayale tara
    tara í̠na biriru te lalu kamagoni.
  mya-mya: ကျွန်​တော်​မျိုး​တို့​သည်​ကိုယ်​တော်​ရှင်​၏ ကျေး​ဇူး​တော်​ကို​ချီး​မွမ်း​ကြ​ပါ​၏။
    အို ဘု​ရား​သ​ခင်၊ ကျွန်​တော်​မျိုး​တို့​သည်​ကိုယ်​တော်​ရှင်​၏ ကျေး​ဇူး​တော်​ကို​ချီး​မွမ်း​ကြ​ပါ​၏။
    ကိုယ်​တော်​ရှင်​သည်​အ​ဘယ်​မျှ​ကြီး​မြတ်​တော်​မူ သည်​ကို​ထုတ်​ဖော်​ကြေ​ညာ​၍ ပြု​တော်​မူ​သော​အံ့​သြ​ဖွယ်​ရာ​များ​အ​ကြောင်း
    ကို ပြော​ကြား​ကြ​ပါ​၏။
  bod-N: ༼འཕུང་མ་འཇུག་ཅེས་པའི་དབྱངས་སྤྱད་ནས་བླངས་ཤིང་དབུ་མཛད་ལ་སྤྲད་པའི་ཨ་སབ་ཀྱི་མགུར༌མ།༽
    དཀོན་མཆོག་ང་ཚོས་ཁྱེད་ལ་གཏང་རག༌འབུལ། །ཁྱེད་མཚན་ཉེ་བར་བཞུགས་པས་གཏང་རག༌འབུལ། །ཁྱེད་ཀྱི་ངོ་མཚར་མཛད་པ་མི་ཡིས༌གླེང་།།
  wsk-wsk: O Kaem, ana amilmil kisisan! Nunguningta ana amilmil kisisan, mu awuk,
    ni ana nangarak pingi bagasam. Kariimet nika kiwem duap duap beterem mu ko balsan.
  sna-sna: Tinokuvongai, imi Mwari, tinokuvongai, nokuti Zita renyu riri pedyo; vanhu
    vanotaura nezvamabasa enyu anoshamisa.
  spa-BLM: Te damos gracias, Dios. Damos gracias, porque tu Nombre está cerca. Los
    hombres cuentan tus obras maravillosas.
  cac-cac: Ach co Diosal, scac' yuj diosal d'ayach, yujto chequel to ayach ec' qued'oc
    yuj tas satub'tac tza c'ulej, aton chi' scaleli ayic tzach cac'an b'inajoc.
  swh-ULB: Tunatoa shukrani kwako, Mungu; tunatoa shukrani, maana wewe unaufunua uwepo
    wako; watu huzungumza kuhusu kazi zako za ajabu.
  bel-bel: Кіроўцу хору. На струнных. Псальма Асафава. Песьня.
  deu-ELBBK: (Dem Vorsänger. „Verdirb nicht!“ Ein Psalm von Asaph, ein Lied.)
  mbb-OT: He Megbevayà, mepeselematen key kenikew. Mepeselematen key su uvey ka kenami.
    Edtudtulen dey is egkein-inuwan he menge vaal nu.
  mal-2015: ദൈവമേ, ഞങ്ങൾ നിനക്കു സ്തോത്രം ചെയ്യുന്നു; ഞങ്ങൾ നിനക്കു സ്തോത്രം ചെയ്യുന്നു;
    നിന്റെ നാമം അടുത്തിരിക്കുന്നു; ഞങ്ങൾ നിന്റെ അതിശയപ്രവൃത്തികളെ ഘോഷിക്കുന്നു.
  gup-gup: Ngad ngundimanjbun ngudda nawu God. Ngudda yihni darnkih kore ngad, wanjh
    ngundimanjbun. Birriwern bininj ngundimulewan ngudda yidjalkurduyime kunmak kunwern.
  rmc-rmc: 'Oleske, ko ľidžal o bašaviben pro giľavipen: „Ma zňičin!“ Le Asafoskro
    žalmos.'
  nlg-nlg: 'Ighai tai holoutogho ighoe God. Ighai tai holoutogho ma Ai ladavaghinia
    nimua na rongoragha: mi ghai tai bosai na lei totobo uto to gonighi tua.'
  pes-OPV: تو را حمد می‌گوییم! ای خدا تو راحمد می‌گوییم! زیرا نام تو نزدیک است و مردم
    کارهای عجیب تو را ذکر می‌کنند.
  ron-1924: Те лэудэм, Думнезеуле, Те лэудэм; ной, каре кемэм Нумеле Тэу, вестим минуниле
    Тале!
  ben-OBCV: হে ঈশ্বর, আমরা তোমার প্রশংসা করি, আমরা তোমার প্রশংসা করি, কারণ তুমি নিকটবর্তী;
    লোকেরা তোমার আশ্চর্য ক্রিয়াকলাপ বর্ণনা করে।
  som-som: Ilaahow, adaan kuu mahadnaqnaa, Waannu kuu mahadnaqnaa, waayo, magacaagu
    waa noo dhow yahay, Dadku waxay ka sheekeeyaan shuqulladaada yaabka badan.
  lat-VUC: In finem, in laudibus. Psalmus Asaph, canticum ad Assyrios.
  eng-ASVBT: 'We give thanks unto thee, O God; We give thanks, for thy name is near:
    Men tell of thy wondrous works.'
  mna-mna: Anutu, niam leleyam ambai pu mi ampakurkur zom. Amwidit urum paso, nu mbotmbot
    kolouŋana piam. Tanata amzzoyaryaara uraata ku bibip ta ndabokbokŋan mi ipa ndel
    kat.
  ita-1885: NOI ti celebriamo, noi ti celebriamo, o Dio; Perciocchè il tuo Nome è
    vicino; L'uomo racconta le tue maraviglie.
  eng-LXXUP: For the end, among the Hymns, a Psalm for Asaph; a Song for the Assyrian.
  eng-ULB: We give thanks to you, God; we give thanks, for you reveal your presence;
    people tell of your wondrous works.
  spa-VBL: Te agradecemos, oh Dios, porque estás junto a nosotros. Toda la gente habla
    sobre tus maravillas.
  fra-_FOB: Nous te louons, ô Dieu, nous te louons, et ton nom est près de nous; on
    raconte tes merveilles.
  mal-mal: ദൈവമേ, ഞങ്ങൾ അങ്ങേക്ക് സ്തോത്രം ചെയ്യുന്നു; ഞങ്ങൾ അങ്ങേക്ക് സ്തോത്രം ചെയ്യുന്നു;
    അങ്ങയുടെ നാമം അടുത്തിരിക്കുന്നു; ഞങ്ങൾ അങ്ങയുടെ അതിശയപ്രവൃത്തികളെ ഘോഷിക്കുന്നു.
  urd-GVR: 'Āsaf kā zabūr. Mausīqī ke rāhnumā ke lie. Tarz: Tabāh na Kar. Ai Allāh,
    terā shukr ho, terā shukr! Terā nām un ke qarīb hai jo tere mojize bayān karte
    haiṅ.'
  suz-BL: परमप्रभु, गो इन कली “गे आंइ कली रिम्‍शो पाइतीनी” देंनीकी। मारदे हना इन नें
    आ पर्बम नेंशो बाक्‍नीकी। मुरपुकीमी इन छक लाक्‍चा ङा गेय आ पर्बम लोव़ पना पन बाक्‍नीम।
    यसैया ४६:१३
  eng-NOY: “For the leader of the music. To the tune of “Do not destroy.” A psalm
    of Asaph.” We give thanks to thee, O God! we give thanks to thee, and near is
    thy name; Men shall declare thy wondrous deeds!
  ita-1927: Per il Capo de’ musici. “Non distruggere”. Salmo di Asaf. Canto. Noi ti
    celebriamo, o Dio, ti celebriamo; quelli che invocano il tuo nome narrano le tue
    maraviglie.
  ckb-ckb: ئەی خودایە، ستایشت دەکەین، ستایشت دەکەین، چونکە ناوت نزیکە، خەڵکی باسی
    کارە سەرسوڕهێنەرەکانت دەکەن.
  eng-BBE: 'To you, O God, we give praise, to you we give praise: and those who give
    honour to your name make clear your works of power.'
  xsi-xsi: Maro Kindeni, maka kawama ndaŋge pa noko. Mao nâ, kawama ndaŋge ŋalae ndo
    pano. Noko uru kumo kuma, aku kinzi tamâta sipaneano situla ŋgua ŋana vetâŋa arara
    kie-kie noko muŋga kuveta ŋinde.
  kan-OKCV: ನಿಮ್ಮನ್ನು ಕೊಂಡಾಡುತ್ತೇವೆ; ದೇವರೇ, ನಿಮ್ಮನ್ನು ಕೊಂಡಾಡುತ್ತೇವೆ; ಏಕೆಂದರೆ ಜನರು
    ನಿಮ್ಮ ನಾಮವನ್ನು ಜಪಿಸಿ, ನಿಮ್ಮ ಅದ್ಭುತಗಳನ್ನು ಕುರಿತು ಹೇಳುತ್ತಾರೆ.
  tam-2017: உம்மைத் துதிக்கிறோம், தேவனே, உம்மைத் துதிக்கிறோம்; உமது பெயர் அருகில்
    இருக்கிறதென்று உமது அதிசயமான செயல்கள் அறிவிக்கிறது.
  spa-RV-1909: 'Al Músico principal: sobre No destruyas: Salmo de Asaph: Cántico.
    ALABARÉMOSTE, oh Dios, alabaremos; que cercano está tu nombre: cuenten tus maravillas.'
  ron-BTF: Ție Dumnezeule, îți aducem mulțumiri, ție îți aducem mulțumiri; lucrările
    tale minunate vestesc că numele tău este aproape.
  eng-WEBP: We give thanks to you, God. We give thanks, for your Name is near. Men
    tell about your wondrous works.
  eng-FBV: We thank you, God, we thank you because you are close beside us. People
    tell about the wonderful things you have done.
  nld-1939: 'Voor muziekbegeleiding; op de wijze: “Verderf niet.” Een psalm van Asaf;
    een lied. Wij loven U, God, en prijzen U, Wij roepen uw Naam aan, en vermelden
    uw wonderen!'
  nch-BL: ¡Timitztascamatij, Toteco Dios, pampa tiitztoc tonechca! Pampa masehualme
    tepohuilíaj nochi huejhueyi tamanti cati tijchijtoc.
  vie-1934: 'Hỡi Đức Chúa Trời, chúng tôi cảm tạ Chúa; Chúng tôi cảm tạ vì danh Chúa
    ở gần: Người ta thuật lại công việc lạ lùng của Chúa.'
  cha-cha: 'YYAJAGO, O Yuus, innae grasia; iyajago innae grasia sa y naanmo esta jijot:
    sa y ninamanman na chechomo masasangan.'
  hin-CV: हे परमेश्वर, हम आपकी स्तुति करते हैं, हम आपकी स्तुति करते हैं क्योंकि आपका
    नाम हमारे निकट है; लोग आपके महाकार्य का वर्णन कर रहे हैं.
  eng-OURB: We yadah ·extend hands in thankful praise· to you, God. We yadah ·extend
    hands in thankful praise·, for your Name is near. Men tell about your wondrous
    works.
  spa-BES: A ti, oh Dios, te alabamos, a ti alabamos; y los que honran tu nombre aclaran
    tus obras de poder.
  tdx-tdx: Fa nañandriañe Azo zahay ry Andrianañahare ! fa nañandriañe Azo, fa marine
    i tahina’oy, fa nitaroñeñe o fitoloña’o fanjakao.
  tha-KJV: โอ ข้าแต่​พระเจ้า ข้าพระองค์ทั้งหลายขอโมทนาพระองค์ ข้าพระองค์ทั้งหลายขอโมทนาพระองค์
    เพราะบรรดาพระราชกิจมหัศจรรย์ของพระองค์ประกาศว่าพระนามของพระองค์​อยู่​ใกล้
  por-BR-2018: Louvamos a ti, ó Deus; louvamos, e perto está o teu nome; são anunciadas
    as tuas maravilhas.
  deu-ELO: Dem Vorsänger, “Verdirb nicht!” Ein Psalm von Asaph, ein Lied. Wir preisen
    dich, o Gott, wir preisen dich; und nahe ist dein Name, deine Wundertaten verkündigen
    es.
  eng-WYC-2018: To the overcomer, lose thou not the psalm of the song of Asaph. God,
    we shall acknowledge to thee, we shall acknowledge; and we shall inwardly call
    thy name. We shall tell thy marvels; (For the choirmaster, to the tune of ‘Do
    not destroy’, a psalm, yea, a song by Asaph. God, we shall give thee thanks, we
    shall give thee thanks; and we shall call on thy name. We shall tell of all thy
    marvellous deeds.)
  epo-epo: Ni gloras Vin, ho Dio, ni gloras Vin; Proksima estas Via nomo; Oni rakontas
    Viajn miraklojn.
  gfk-gfk: God, het tanga tahut taam, het tanga tahut, kanong augu ken hutet. Ira
    tunotuno diet hinawas ta ira num tamat na melmel na gingilaan na kinarup.
  uig-PIN: 'Nǝƣmiqilǝrning bexiƣa «Ⱨalak ⱪilmiƣaysǝn» degǝn aⱨangda oⱪulsun dǝp tapxurulƣan,
    Asafning küy-nahxisi: — Sanga tǝxǝkkür eytimiz, i Huda, tǝxǝkkür eytimiz! Qünki
    naming bizgǝ yeⱪindur; Buni, ⱪilƣan karamǝtliring ispatlap jakarlaydu.'
  beo-beo: Gode! Ninia da Dima nodone sia:sa! Ninia da Dima nodone sia:sa! Ninia da
    Di gasa bagade hou amo sisia:i laha. Dia noga:idafa hamoi liligi amo sisia:i laha.
  tpi-OTNT: God, mipela i save tenkyu long yu na litimapim nem bilong yu oltaim. Na
    mipela i save tokaut long biknem bilong yu, na stori long ol kain kain gutpela
    samting yu bin mekim.
  hau-SA: Muna maka godiya, ya Allah, muna maka godiya, gama Sunanka yana kusa; mutane
    na faɗin ayyukanka masu banmamaki.
  udu-udu: Am c̱ina /e mo jin ’boru /e bwa i is mo, ayy Arumgimis, bwa jin ’boruwa
    ’bor bwa i is c̱ina aman /e mo. Aman yuḵkina yuḵ ap̱o/ gway pini mo dhali deŋ
    dhan momer pini e mo kun miikina /e mo.
  uig-LAT: 'Neghmichilerning béshigha «Halak qilmighaysen» dégen ahangda oqulsun dep
    tapshurulghan, Asafning küy-naxshisi: — Sanga teshekkür éytimiz, i Xuda, teshekkür
    éytimiz! Chünki naming bizge yéqindur; Buni, qilghan karametliring ispatlap jakarlaydu.'
  nde-nde: Siletha ukubonga kuwe, Oh Nkulunkulu, siletha ukubonga, ngoba iBizo lakho
    liseduze; abantu bakhuluma ngemisebenzi Yakho emangalisayo.
  ton-ton: '‌ʻOku mau ʻatu ʻae fakafetaʻi kiate koe, ʻE ʻOtua, ʻoku mau ʻatu ʻae fakafetaʻi
    kiate koe: he ʻoku fakahā ʻe hoʻo ngaahi ngāue lahi ʻoku ofi ho huafa.'
  ces-1613: 'Přednímu z kantorů, jako: Nezahlazuj, žalm Azafův, a píseň.'
  eng-WMB: We give thanks to you, God. We give thanks, for your Name is near. Men
    tell about your wondrous works.
  tam-TCV: இறைவனே, உமக்கு நன்றி செலுத்துகிறோம்; உமது பெயர் சமீபமாயிருப்பதால் நாங்கள்
    நன்றி செலுத்துகிறோம்; மனிதர் உமது அதிசயமான செயல்களைப்பற்றிக் கூறுகிறார்கள்.
  ceb-ULB: Alang sa pangulong musikero; sumala sa Al Tasyet. Ang salmo ni Asaf, usa
    ka awit. Magapasalamat kami kanimo, O Dios; magapasalamat kami, kay gipadayag
    mo ang imong presensiya; ang mga tawo magasulti sa imong kahibulongang mga buhat.
  pol-UBG: Wysławiamy cię, Boże, wysławiamy, bo bliskie twoje imię; opowiadają to
    twoje cudowne dzieła.
  urd-GVU: 'آسف کا زبور۔ موسیقی کے راہنما کے لئے۔ طرز: تباہ نہ کر۔ اے اللہ، تیرا شکر
    ہو، تیرا شکر! تیرا نام اُن کے قریب ہے جو تیرے معجزے بیان کرتے ہیں۔'
  eng-OEBCW: 'We praise you, God, we praise you: we would call on your name and declare
    your wonders.'
  deu-1912: Ein Psalm und Lied Asaphs, daß er nicht umkäme, vorzusingen. Wir danken
    dir, Gott, wir danken dir und verkündigen deine Wunder, daß dein Name so nahe
    ist.
  kan-2017: ದೇವರೇ, ಕೊಂಡಾಡುತ್ತೇವೆ; ನಿನ್ನನ್ನು ಕೊಂಡಾಡುತ್ತೇವೆ. ನಿನ್ನ ನಾಮ ಮಹತ್ವವನ್ನು ನೆನಪುಮಾಡಿಕೊಂಡು;
    ನಿನ್ನ ಮಹತ್ಕಾರ್ಯಗಳನ್ನು ವರ್ಣಿಸುತ್ತೇವೆ.
  yap-yap: A Got, gamad be pining e magaer ngom, gamad be og e magaer ngom! Gamad
    be weliy i yan feni sorom ma gamad be yog e pi maang’ang ni kam rin’.
  hlt-MCSB: Pathen namah te kan uem uh. Na ming neh aka yoei loh, namah kah khobaerhambae,
    a thui uh dongah kan uem uh.
  mdy-ETH: ፆኦሲዮ! ኑኡኒ ኔና ጋላታኔ፤ ኔኤኒ ሃንጋ ኑ ባንሢ ዑኬሢሮ ኔ ሱንፆም ኑ ጋላታ ሺኢሻኔ፤ ኔ ማዼ ዲቃሢ ሄርሺሳ
    ማዾ ኑ ኬኤዛኔ።
  twi-ASANTE: Ao Onyankopɔn, yɛda wo ase, yɛda wo ase, ɛfiri sɛ wo Din abɛn; nnipa
    ka wʼanwanwadeɛ kyerɛ.
  eng-WEBU: We give thanks to you, God. We give thanks, for your Name is near. Men
    tell about your wondrous works.
  spa-PDDPT: Gracias te damos, oh ʼElohim, te damos gracias, Porque tu Nombre está
    cerca. Los hombres declaran tus maravillosas obras.
  gun-gun: Oreruete, roguerovy'a. Roguerovy'a, rojapukai 'rã nderery rupi, ha'e roikuaa
    ukapa 'rã nerembiapo porãa.
  agu-BL: Ilu' kaRyosil, nternin na katyoẍin teru'. Na katyoẍin teru', nin na kana'wsaj
    yi bi'u', nin na kak' kak'ajsbil teru', na wi'nin e'chk takle'n balaj yi bnixnak
    tanu' ske'j.
  ilo-ULB: Agyamankami kenka, O Dios; agyamankami; ta iparparangarangmo ti presensiam;
    ibagbaga dagiti tattao dagiti nakakaskasdaaw nga ar-aramidmo.
  kpg-kpg: Meenei God, gimaadou e hai danggee adu gi di Goe, gimaadou e danggee adu
    gi di Goe! Gimaadou e hagadele di hai o do aamua mo di hagadele au hegau haga goboina
    ala ne hai.
  uig-ARA: 'نەغمىچىلەرنىڭ بېشىغا «ھالاك قىلمىغايسەن» دېگەن ئاھاڭدا ئوقۇلسۇن دەپ تاپشۇرۇلغان،
    ئاسافنىڭ كۈي-ناخشىسى: ــ ساڭا تەشەككۈر ئېيتىمىز، ئى خۇدا، تەشەككۈر ئېيتىمىز! چۈنكى
    نامىڭ بىزگە يېقىندۇر؛ بۇنى، قىلغان كارامەتلىرىڭ ئىسپاتلاپ جاكارلايدۇ.'
  sus-sus: Asafi xa bɛɛti bɛɛtibae mangɛ bɛ. A xa ba alɔ bɛɛti naxan xili «I naxa
    kasarɛ ti.»
  pon-2006: Maing Koht, se patohwan kapingkalahngan ong komwi, se patohwan kapingkalahngan
    ong komwi! Se patohwan kalohki roson lapalap en mwaromwi oh se kin patohwan lohkiseli
    wiewia kapwuriamwei kan me komw ketin wiadahr.
  jae-jae: O Anôtô, aêac aweŋ gêôc aôm. O Anôtô, aêac alanem aôm. Aêac asôm aôm waem
    lasê ma awa gêŋtalô samob, taŋ aôm gôgôm naŋ sa.
  ksd-ksd: God, ave pite pa u; Ave pite varpa, tago ra iangim i maravai; A tarai dia
    varvarvai ta kaum lavur enana papalum.
  tur-YTC: Sana şükrederiz ey Tanrı. Şükrederiz, çünkü adın yakındır. İnsanlar senin
    şaşılası işlerini anlatırlar.
  bel-N: 'Кіраўніку хору: на лад: “Не загубляй!”. Псальм Асафа. Сьпеў.'
  grc-BRENT: Εἰς τὸ τέλος ἐν ὕμνοις, ψαλμὸς τῷ Ἀσάφ· ᾠδὴ πρὸς τὸν Ἀσσύριον.
  kpr-kpr: Arie God, namane nimokena aiyakoe—aiyakoe beká resera. Namane ninda binó
    teria aindae osa resera. Nine tano nanjogo urureoso gi dudukugheraera, aindae
    vironu seraera.
  ind-AYT: 'Untuk pemimpin pujian: Dengan nada “Jangan Binasakan.” Mazmur Asaf. Sebuah
    nyanyian. (75-2) Kami bersyukur kepada-Mu, ya Allah; kami bersyukur, oleh karena
    nama-Mu dekat, untuk menceritakan perbuatan-perbuatan-Mu yang ajaib.'
  yom-yom: Tueti kuvutudila matondo, a Nzambi. Tueli vutula matondo bila dizina diaku
    didi difikama batu balembo yolukila matsiminanga maku.
  yut-yut: Piŋkop, nin gak do ya yaŋ gayɨŋek mango toktogɨsi awɨkwamaŋ. Aŋek man madepgo
    do yaŋ teŋteŋok aŋek wasok tapmɨmɨ toŋ mibɨlɨ mibɨlɨ agɨl uŋun do yomaŋ.
  nya-nya: Tikuthokoza Inu Mulungu, tikuthokoza, pakuti dzina lanu lili pafupi nafe,
    anthutu amafotokoza za ntchito zanu zodabwitsa.
  hrv-hrv: Zborovođi. Po napjevu “Ne razori!” Psalam. Asafov. Pjesma.
  mps-mps: God, dago usu da olama, tama nago nogi sesemane ugwaba sabo dao. Tama dago
    nago genuai nogide po hanilama pusuyu, tama augwaliba te nago haniani wiegi yai
    sę ebo po pusubo dao.
  tpi-tpi: God, mipela i save tenkyu long yu na litimapim nem bilong yu oltaim. Na
    mipela i save tokaut long biknem bilong yu, na stori long ol kain kain gutpela
    samting yu bin mekim.
  dan-1931: Til Sangmesteren. Al-tasjhet*. En Salme af Asaf. En Sang. { [*se til Sl.
    57, 1.] }
  vie-OVCB: Chúng con cảm tạ Chúa, Đức Chúa Trời ôi! Chúng con cảm tạ, vì Danh Chúa
    ở gần. Mọi người thuật lại các công trình kỳ diệu của Chúa.
  guj-2017: હે ઈશ્વર, અમે તમારો આભાર માનીએ છીએ; અમે તમારો આભાર માનીએ છીએ, કેમ કે તમે
    તમારી હાજરીને પ્રગટ કરો છો; લોકો તમારાં આશ્ચર્યકારક કામો પ્રગટ કરે છે.
  pon-2006A: Maing Koht, se patohwan kapingkalahngan ong komwi, se patohwan kapingkalahngan
    ong komwi! Se patohwan kalohki roson lapalap en mwaromwi oh se kin patohwan lohkiseli
    wiewia kapwuriamwei kan me komw ketin wiadahr.
  por-BRBSL: We agradeça a você, Deus. Damos graças, pois seu nome está próximo. Os
    homens contam sobre suas obras maravilhosas.
  eng-OEBUS: 'We praise you, God, we praise you: we would call on your name and declare
    your wonders.'
  swe-swe: Till den strålande (framstående, ständige) ledaren [psalmen är skriven
    för ledaren för tempelmusiken, men har även ett messianskt perspektiv, se inledningen].
    Fördärva (ödelägg) inte. En psalm (sång ackompanjerad på strängar) av (för) Asaf,
    en sång. [Asaf var en av lovsångsledarna i templet på Davids tid, se . Han anges
    som författare till Ps 50, 73-83.] ______
  cth-cth: Oe Cathut, nang koe lunghawi lawk ka dei, lunghawi lawk ka dei. Bangkongtetpawiteh,
    na sak e kângairu hnonaw ni na min a hnainae a kamnue sak.
  twi-twi: Onyankopɔn, yɛda wo ase, yɛda wo ase, efisɛ wo Din abɛn; nnipa ka wʼanwonwade
    kyerɛ.
  hlt-hlt: Pathen namah te kan uem uh. Na ming neh aka yoei loh, namah kah khobaerhambae,
    a thui uh dongah kan uem uh.
  tbz-SIM: 'Bɛdèmbɛ̀ kóo kótì dìèmmɛ̀ Asɑfu yɛ̀nfɛ̀ nɛ̀ mɛtɑmmɛ̀ mɛ̀ɛ̀ tu: Bɑ́ɑ́ kuɔ.'
  msy-2020: O God, e zurara nɨ mɨnaba egha nɨn ziam fe. E nɨn ziar ekiamɨn gun mɨgɨa,
    bizir igharagha garir nɨ amibagh eghari.
  dop-dop: 'Asɑfɩ yontu nti ɩ yoowɑ sɩ: Tɑɑ kʋ nɑ tə wɛ yonyoolɑɑ nyʋɣʋ tʋ yontunɑɑ
    tɑɑ tɔɣɔlɔ.'
  azb-azb: Ey Allah, biz Sənə şükür edirik, Bizə doğma olan isminə şükür olsun, Xariqələrin
    bunu bəyan edir!
  eng-DBY: 'Unto thee we give thanks, O God, we give thanks; and thy name is near:
    thy marvellous works declare it.'
  hin-2017: हे परमेश्वर हम तेरा धन्यवाद करते, हम तेरा नाम धन्यवाद करते हैं; क्योंकि
    तेरा नाम प्रगट हुआ है, तेरे आश्चर्यकर्मों का वर्णन हो रहा है।
  wol-KYG: Mu jëm ci njiital jàngkat yi, dëppook galan bi ñu dippee Bul yàq, di woyu
    Sabóor, giiroo ci Asaf.
  bjr-bjr: Oo Anutu, maasa aniara dufi dufi qidaqa ani auqu uqeeraidaqa. Maasa anee
    uriqararafa mariannanara kooroommasee qimannimisee kaifaa anee naaquqara uriqarara
    ainaina auqoonnanara faqa aiqamausa qimannimidaqa.
  eng-YLT: To the Overseer. — 'Destroy not.' — A Psalm of Asaph. — A Song. We have
    given thanks to Thee, O God, We have given thanks, and near [is] Thy name, They
    have recounted Thy wonders.
  kne-kne: Peteg di iyaman mi en sik-a, Apo! Dad-aten mi din panakabalin mo ya din
    nakaskasdaaw ay inam-amag mo.
  eng-WYC-2017: To the overcomer, lose thou not the psalm of the song of Asaph. God,
    we shall acknowledge to thee, we shall acknowledge; and we shall inwardly call
    thy name. We shall tell thy marvels;
  eng-WMBB: We give thanks to you, God. We give thanks, for your Name is near. Men
    tell about your wondrous works.
  zat-NTPS: '“Xcalenu''”, dxe̱ntu'' Lue'', Dios: “Xcalenu''.” Dxuzentu'' bénneache
    zúale̱nu'' netu'', ne ba nunu'' da ca'' dxexebánequezentu''.'
  zty-NTPS: '“Žóx̱keno''”, že''to'' Le'', Dios: “žóx̱keno''.” Ẕzenlto'' benách ka''
    zóaḻeno'' Le'' neto'', na'' beno'' da'' ka'' žóngaken ga žebanlto''.'
  urd-GVH: 'आसफ़ का ज़बूर। मौसीक़ी के राहनुमा के लिए। तर्ज़ : तबाह न कर। ऐ अल्लाह,
    तेरा शुक्र हो, तेरा शुक्र! तेरा नाम उनके क़रीब है जो तेरे मोजिज़े बयान करते हैं।'
  rug-rug: Zama leana koa Goi si gami, kei Tamasa, zama leana koa Goi si gami, sina
    koa tata si Goi koa gami, meke tozi vura nia gami sari na Mua tinavete variva
    magasadi.
  gaz-gaz: Yaa Waaqi, nu si galateeffanna; sababii Maqaan kee dhiʼoo taʼeef galata
    siif galchina; namoonni waaʼee dinqii hojii keetii odeessu.
  fra-LSG: Au chef des chantres. “Ne détruis pas.” Psaume d’Asaph. Cantique.
  yal-yal: Asafi a bɛtina, bɛti baane kuntigin xa, a xa ba alo bɛtin naxan xili, “I
    Nama Halagin Ti.” Sigi sariɲanxina.
  iou-iou: Bänep täga, Anutu, bänep täga gäkagän nadäŋ gamikamäŋ! Imaka säkgämän säkgämän,
    ba kudän kudupi kudupi täŋ yäpmäŋ äbuno unitäŋo biŋam yaŋahäk täkamäŋ.
  haw-1868: KE hoomaikai aku nei makou ia oe, e ke Akua, Ke hoomaikai aku nei makou;
    No ka mea, o ke kokoke ana mai o kou inoa, Ua hoakakaia e kau mau hana kupanaha.
  arb-NAV: نَحْمَدُكَ يَا اللهُ نَحْمَدُكَ، لأَنَّ اسْمَكَ قَرِيبٌ مِنْ شَعْبِكَ الَّذِي
    يُخْبِرُ بِمَا صَنَعْتَ مِنْ عَجَائِبَ.
  ded-ded: Anutu, geac kpac kuneng wegenac fedecac amma ge ohec megendimbe. Ngicngac
    yeni kucfakaga negenggec wiac engena angkecdeac imocac yoacsiduc deandae.
  ewe-ewe: O! Mawu, míeda akpe na wò, míeda akpe na wò, elabena wò ŋkɔ tsɔ ɖe mía
    gbɔ, eye amewo le wò nukunuwo xlẽm fia.
  eng-LEE: '“To the chief musician, Al-tashcheth, a psalm or song of Asaph.” (75:2)
    We give thanks unto thee, O God, we give thanks, and nigh is thy name: men relate
    thy wondrous deeds.'
  asm-FB: হে ঈশ্বৰ, আমি তোমাৰ ধন্যবাদ কৰিম; আমি তোমাৰ ধন্যবাদ কৰিম, কিয়নো তুমি তোমাৰ
    উপস্থিতি প্রকাশ কৰিলা; লোকসকলে তোমাৰ আচৰিত কাৰ্যবোৰ বৰ্ণনা কৰি আছে।
  sus-A: عَسَقِ شَ بّيتِ بّيتِبَيٍ مَنفّ بّ. عَ شَ بَ عَلْ بّيتِ نَشَن شِلِ «عِ نَشَ
    كَسَرّ تِ.»
  fra-SBL: Nous te rendons grâce, Dieu. Nous rendons grâce, car ton Nom est proche.
    Les hommes racontent tes merveilles.
  hbo-hbo: לַמְנַצֵּ֥חַ אַל־תַּשְׁחֵ֑ת מִזְמֹ֖ור לְאָסָ֣ף שִֽׁיר׃
  kik-kik: Wee Ngai, nĩtwagũcookeria ngaatho, twagũcookeria ngaatho, nĩgũkorwo Rĩĩtwa
    rĩaku rĩrĩ hakuhĩ; andũ maheanaga ũhoro wa ciĩko ciaku cia magegania.
  fra-NCL: Au maître de chant. « Ne détruis pas ! » Psaume d’Asaph. Cantique.
  cek-AK: Aw Sithaw, anghoehaih lok kang thuih o; nang khaeah anghoehaih lawk kang
    thuih o; na hmin loe anghnaih boeh, tiah dawnrai na toksakhaih hmuennawk mah amtuengsak.
  cuk-cuk: Bab-Dummad, anmar doggus-nuedye bega soged, anmar bese goled. Dulemar be-ibmar-gegerdaklemalad-imaksadgi
    sunmakmalad.
  uig-CYR: 'Нәғмичиләрниң бешиға, тарлиқ сазларда челинсун дәп тапшурулған, Асафниң
    күй-нахшиси: — Йәһудада Худа тонулғандур; Униң нами Исраилда улуқдур.'
  tel-2017: దేవా, మేము నీకు కృతజ్ఞతలు అర్పిస్తున్నాము. నువ్వు నీ సన్నిధిని మాకు వెల్లడించావని
    నీకు కృతజ్ఞతలు అర్పిస్తున్నాము. మనుషులు నీ ఆశ్చర్యకార్యాలు వివరిస్తారు.
  hat-BSA: Nou bay remèsiman a Ou menm, O Bondye, Nou bay remèsiman, paske Non Ou
    toupre. Moun yo fè deklarasyon zèv mèvèy Ou yo.
  ukr-ONPU: Керівнику хору. На струнних інструментах. Псалом Асафа. Пісня.
  kos-kos: Kut sot kulo nu sum, O God, kut sot kulo nu sum! Kut fahkak lupan ku lulap
    lom Ac srumun orekma sakirik lom.
  hbo-WLC: לַמְנַצֵּ֥חַ אַל־תַּשְׁחֵ֑ת מִזְמ֖וֹר לְאָסָ֣ף שִֽׁיר׃
  ibo-ibo: Anyị na-eto gị, O Chineke. Anyị na-eto gị, nʼihi na aha gị dị nso. Ndị
    mmadụ na-ekwu banyere ọrụ ebube gị dị iche iche.
  ory-ory: ହେ ପରମେଶ୍ୱର, ଆମ୍ଭେମାନେ ତୁମ୍ଭଙ୍କୁ ଧନ୍ୟବାଦ ଦେଉଅଛୁ; ଆମ୍ଭେମାନେ ତୁମ୍ଭଙ୍କୁ ଧନ୍ୟବାଦ
    ଦେଉଅଛୁ, କାରଣ ତୁମ୍ଭ ନାମ ନିକଟବର୍ତ୍ତୀ; ଲୋକମାନେ ତୁମ୍ଭର ଆଶ୍ଚର୍ଯ୍ୟ କ୍ରିୟାସକଳ ବର୍ଣ୍ଣନା
    କରନ୍ତି।
  chk-chk: Äm aia kilisou ngonuk, äm Kot, äm aia kilisou ngonuk, lupwen aia köri itom.
    Aramas ra apworausa om kewe föför mi amwarar.
  rop-rop: Wi gibit yu theingks, God. Wi gibit yu theingks. Wi dalimbat blanga hau
    yu jidan haibalawan, en wi tok blanga ola brabli gudwan ting yubin dum.
  ukr-1871: 'Проводиреві хора: „Не запропасти‟; псальма Асафова, пісня. Славимо тебе,
    Боже, прославляємо; і близько імя твоє, чудеса твої про се звіщають.'
  yon-yon: O God, nub kuu eb yaa eso anduub, amborom kuu eb kuu dia doreeb kowe. Binangke
    eb yaa anam andi yeman ambangkanabewen kuu nimakarub kuu dakmimaib.
  deu-1951: Dem Vorsänger. «Verdirb nicht.» Ein Psalmlied, von Asaph. (075-2) Wir
    danken dir, o Gott, wir danken dir, und die mit deinem Namen vertraut sind, erzählen
    deine Wunder!
  eng-JPS: (75-1) For the Leader; Al-tashheth. A Psalm of Asaph, a Song. (75-2) We
    give thanks unto Thee, O God, we give thanks, and Thy name is near; men tell of
    Thy wondrous works.
  srp-1865: Hvalimo te, Bože, hvalimo; blizu je ime tvoje. Za tebe kazuju èudesa tvoja.
  lug-lug: Tukwebaza, Ayi Katonda. Tukwebaza, kubanga Erinnya lyo liri kumpi. Abantu
    boogera ku bikolwa byo eby’ekyewuunyo.
  heb-heb: למנצח אל תשחת מזמור לאסף שיר הודינו לך אלהים הודינו וקרוב שמך ספרו נפלאותיך׃
  ben-IRV: ঈশ্বর, আমরা তোমাকে ধন্যবাদ দিই, আমরা তোমাকে ধন্যবাদ দিই, কারণ তোমার উপস্থিতি
    প্রকাশ হবে; লোকে তোমার আশ্চর্য্য কাজের কথা বলবে।
  ntu-ntu: Gct, awitx-ngrbzkr bam mz nzmnc-aepztr-krme bagr. Aleq da kxmrlzting. Gct,
    awitx-zlwzbzkr bam.
  pan-pan: ਅਸੀਂ ਤੇਰਾ ਧੰਨਵਾਦ ਕਰਦੇ ਹਾਂ, ਹੇ ਪਰਮੇਸ਼ੁਰ, ਅਸੀਂ ਤੇਰਾ ਧੰਨਵਾਦ ਕਰਦੇ ਹਾਂ ਕਿਉਂ
    ਜੋ ਤੇਰਾ ਨਾਮ ਨੇੜੇ ਹੈ, ਲੋਕ ਤੇਰੇ ਅਚਰਜ਼ ਕਾਰਜਾਂ ਦਾ ਵਰਣਨ ਕਰਦੇ ਹਨ।
  mya-JVB: အိုဘုရား သခင်၊ အကျွန်ုပ်တို့သည် ကိုယ်တော် ကို ချီးမွမ်း ကြပါ၏။ နာမတော်
    နီး ကြောင်း ကို အံ့ဘွယ် သော အမှုတော်တို့သည် သက်သေခံ ကြသည်ဖြစ်၍၊ ကိုယ်တော် ကို
    ချီးမွမ်း ကြပါ၏။
  kgf-kgf: (Legic galeŋawac; Ménda mebiri nénécmina. Asafeac legic ʒéra.) Ewa hia
    ac gézéziŋ, o Anutu nini ewa hia ac gézéziŋ. Guac qacga qacni hosucninaiguc kecma
    meleŋ nénécmianʒaŋ. Ic eneŋ guac wawaŋ meme welic welicgiawac ʒéaugic guac qacga
    gezac ninaiguc heyu niŋanʒiŋ.
  tte-O: O Yaubada, kakawatoki koliwo yo kawalo-masala am lalaki kaiwena yo am paisowa
    ginauli kaba nuwapwanopwano wasali kayawayawasa.
  tbg-tbg: O Kotio, ai autu nora autu vaimanta tenavu ariara koqeve tivakema qaiqaavata
    koqeve turo. Are nora kaiqa, vo kaiqa vo kaiqa tinavu vara timitaanarara irihama,
    tenavu vaiinti nahenti vi uvara viti viri tiva nimi vauro, turo.
  hmo-hmo: Dirava e, ai ese oi dekenai tanikiu ai henia noho, oi dekenai ai hanamoa
    noho. Oiemu ladana badana ai gwauraia hedinarai noho. Ai ese oiemu hoa karadia
    ai herevalaia noho.
  zar-NT: '¡Rëtuʼ Liʼ: “Xclenuʼ, Dios”! ¡Rëtuʼ Liʼ: “Xclenuʼ”, tuʼ zóaticaʼsuʼ gal-laʼ
    ga zóatuʼ! ¡Tuíʼi didzaʼ bönachi ca nácagaca le zxön nunuʼ!'
  urd-urd: ऐ ख़ुदा, हम तेरा शुक्र करते हैं, हम तेरा शुक्र करते हैं; क्यूँकि तेरा नाम
    नज़दीक है, लोग तेरे 'अजीब कामों का ज़िक्र करते हैं।
  rus-SYN: Начальнику хора. На струнных орудиях. Псалом Асафа. Песнь.
  bqc-SIM: Asafa lɛ.
  tcz-CHONGTHU: O Elohim Pathen nangma kahin thangvah e! Yahweh Pakai nangma nailama
    naumjeh in kahin thangvah uve. Muntin a um mipiten nathilbol kidangtah ho aphongdoh
    un ahi.
  mar-mar: हे देवा, आम्ही तुला धन्यवाद देतो; आम्ही धन्यवाद देतो, कारण तू आपले सान्निध्य
    प्रगट करतो; लोक तुझी आश्चर्यकारक कृत्ये सांगतात.
  isl-isl: Þökk sé þér Drottinn! Máttarverk þín staðfesta umhyggju þína.
  hlt-THB: Aw Khawsa, na venawh zeelnaak awi kqawn unyng, nang ming a zoe dawngawh,
    zeelnaak awi kqawn unyng; thlangkhqi ing nak kawpoek kyi ik-oeih sai ce kqawn
    uhy.
  qub-qub: Nogacuna gamta agradësicömi Tayta Dios. Almiraypajcunata rurashayquipitami
    alabä.
  bqp-bqp: O n sáabu kɛ̀ Luda, o n sáabu kɛ̀. Tó ò n yãbonsarɛnↄ bàba, ndìgↄ̃ kú
    kãni.
  hat-hat: '(075:1) Pou chèf sanba yo. Se pou yo chante l'' sou menm lè ak chante
    ki di: Pa detwi. Sòm Asaf sa a se yon chante li ye. (075:2) N''ap fè lwanj ou,
    Bondye! N''ap fè lwanj ou! Se tout tan n''ap nonmen non ou! N''ap fè konnen bèl
    mèvèy ou fè yo!'
  eng-BSB: We give thanks to You, O God; we give thanks, for Your Name is near. The
    people declare Your wondrous works.
  eng-WEBPB: We give thanks to you, God. We give thanks, for your Name is near. Men
    tell about your wondrous works.
  kbq-kbq: Anumzamoka susu huganteta kagia ahentesga hune. Na'ankure tagri tava'onte
    kagra mani'nane. Knare'za huno mareri agatere'nea kavukva zanka'agura vahe'mo'za
    huge antahige nehaze.
  pon-pon: Je kapina komui, Main Kot, je kapina komui, pwe mar omui me koren, o omui
    manaman akan kaloki jili due.
  nhe-BL: ¡Timitztlascamatij, Toteco Dios, pampa tiitztoc tonechca! Pampa tlacame
    tepohuilíaj nochi huejhueyi chicahualnescayotl tlen tijchijtoc.
  wnc-wnc: Anutu, ninda gae gaak kaknga akganikamang. Akganike umanda asinggan yatangenakamang.
    Yatangenake gatane umanda kopsa akngae yakapmakamang. Aminbamda sanga inata inata
    take siknga gata pasikuyakge yakaing.
  bus-bus: Wa sáabu kɛ̀nnɛ Luda, wa sáabu kɛ̀nnɛ. Tó wà n yãbↄnsaɛnↄ tↄ̃kɛ̃̀, nɛɛ̀gↄ̃
    kú kĩi.
  gub-BL: Urumume'u nekatu haw uruiko, o Tupàn, urumume'u nekatu haw uruiko. Nehua'u
    haw urumume'u. Urumume'u neremiapo kwer ikatuahy ma'e no.
  eng-DRA: 'Unto the end, in praises, a psalm for Asaph: a canticle to the Assyrians.'
