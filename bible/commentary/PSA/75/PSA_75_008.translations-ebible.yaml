    hoomachaan guutame tokkotu jira; inni wayinii sana gad naqa; hamoonni lafaa hundinuu
    utuu siicoo isaa illee hin hambisin xuruurfatanii dhugu.
  fra-LSG: 'Mais Dieu est celui qui juge: Il abaisse l’un, et il élève l’autre.'
  yal-yal: Ala nan kitin sama. A yi nde yalagi, a yi nde yoo sa.
  iou-iou: Imata, Ekänitä ini kokwawaki umuri pähap, ume komi nikek bumik gäpe nikek
    iŋitak. Täŋpäŋ u piwän kuŋirän äma waki täŋpanitä kudup api naŋ paotneŋ. Kubätä
    nämoinik api irepmirek.
  haw-1868: No ka mea, he kiaha ka iloko o ka lima o Iehova, He ulaula ka waina, a
    ua piha i ka mea anoninoniia; Ke ninini nei oia i koloko; Aka, o kona okaoka,
    oia ka ka poe hewa a pau o ka honua e kowi ai, a e inu.
  arb-NAV: فِي يَدِ الرَّبِّ كَأْسُ خَمْرٍ مُزْبِدَةٍ مَمْزُوجَةٍ. يَصُبُّهَا فَيَشْرَبُهَا
    كُلُّ الأَشْرَارِ حَتَّى ثُمَالَتِهَا.
  ded-ded: KEBUNGO mariau kpakenec mong menande, imocac manau Anutuac ngabaac waing
    faifaia, imoc wiac homunagoc yerec yerecgea kporoc tima wake wakea fede. Ye imoc
    bangecfu kpakedaru ngic Anutu ngadehema mangana megecdeac ayemmeande, yeneng doku
    mangana imoc hafoangoc nedacgecde.
  ewe-ewe: Kplu aɖe le Yehowa ƒe asi me, wain si lɔ fu ɖe nu, eye wotsɔ nu ʋeʋĩ tɔtɔe
    la le eme; ekui na ame vɔ̃ɖi siwo le anyigba dzi, wonoe, no ahaƒã si le egɔme
    la hã ƒiaƒiaƒia.
  eng-LEE: '(75:9) For there is a cup in the hand of the Lord, and the wine foameth,
    it is full of mixture: and he poureth out of the same; but its lees they drain,
    they drink—all the wicked of the earth.'
  asm-FB: কিয়নো যিহোৱাৰ হাতত এক পান-পাত্ৰ আছে, তাত মিশ্ৰিত দ্ৰব্যেৰে সৈতে পৰিপূৰ্ণ
    ফেনাই উঠা দ্রাক্ষাৰস আছে; আৰু তেওঁ সেই পাত্রৰ কিছু ঢালি দিয়ে; পৃথিৱীৰ দুষ্ট লোকবোৰে
    অৱশ্যেই তাৰ তলিলৈকে থকা গেদবোৰ খাব লাগিব।
  sus-A: عَلَ نَن كِيتِ سَمَ، عَ مِشِ ندٍ شَ قٍ رَفٌرٌ، عَ مِشِ ندٍ شَ قٍ عِتٍ.
  fra-SBL: Car il y a une coupe dans la main de Yahvé, pleine de vin mousseux mélangé
    à des épices. Il le déverse. En effet, les méchants de la terre boivent et le
    boivent jusqu'à la lie.
  hbo-hbo: כִּֽי־אֱלֹהִ֥ים שֹׁפֵ֑ט זֶ֥ה יַ֝שְׁפִּ֗יל וְזֶ֣ה יָרִֽים׃
  kik-kik: Jehova anyiitĩte gĩkombe kĩiyũrĩte ndibei ĩrĩ na mũhũũyũ, ĩtukanĩtio na
    mahuti manungi wega; amĩonoragia, nao andũ othe aaganu a thĩ makamĩnyua, makainĩkĩrĩra
    nginya itata rĩa mũthia.
  fra-NCL: 'Non ; c’est Dieu qui exerce le jugement : il abaisse l’un et il élève
    l’autre.'
  cek-AK: Angraeng ban ah boengloeng maeto oh; misurtui loe thim moe, ahmui congca
    hoi angbaeh; anih mah to misurtui to kraih; kanghmat to long ih kasae kaminawk
    boih mah naek o.
  cuk-cuk: Bab-Jehová sabsur-dule-isganamar-odurdakega e-argangi nog-enamakar vino-gagbid-ibmar-baiganba-oburaled
    siid. A-vino-gagbid-eodele, bela dule-isganamar-we-napneggi-gudidiid, vino-gagbid-e-asase-bakale,
    gobmaloed.
  uig-CYR: Сәндин, Сәндин қорқуш керәктур; Ғәзәпләнгиниңдә ким алдиңда туралисун?
  tel-2017: యెహోవా చేతిలో ఒక పాత్ర ఉంది. అందులోని ద్రాక్షారసం పొంగుతూ ఉంది. అది సుగంధ
    ద్రవ్యాలతో నిండి ఉంది. ఆయన దాన్ని పోస్తున్నాడు. భూమిమీద ఉన్న దుర్మార్గులంతా ఆఖరు
    బొట్టు వరకు దాన్ని తాగాలి.
  hat-BSA: Paske gen yon tas nan men SENYÈ a, e diven an ap kimen. Li byen mele e
    Bondye vide fè l sòti ladann. Anverite, tout mechan yo oblije bwè l jis rive nan
    dènye ti gout li.
  ukr-ONPU: Ти – грізний, хто встоїть перед обличчям Твоїм у час гніву Твого?
  kos-kos: Oasr sie cup inpoun LEUM GOD, Su nwanala ke wain kulana lun kasrkusrak
    lal. El okoala, ac mwet koluk nukewa elos nim; Elos numla nwe ke na lisr.
  hbo-WLC: כִּֽי־אֱלֹהִ֥ים שֹׁפֵ֑ט זֶ֥ה יַ֝שְׁפִּ֗יל וְזֶ֣ה יָרִֽים׃
  ibo-ibo: Otu iko dị nʼaka Onyenwe anyị nke jupụtara na mmanya na-agba ụfụfụ nke
    a gwanyekọtara ụda dị iche iche. Ọ na-awụpụ ya, ndị ajọ omume niile nke ụwa na-aṅụ
    ya ruo mgbe ọ gwụsịrị.
  ory-ory: ଯେହେତୁ ସଦାପ୍ରଭୁଙ୍କ ହସ୍ତରେ ଏକ ପାନପାତ୍ର ଅଛି ଓ ଦ୍ରାକ୍ଷାରସରୁ ଫେଣ ବାହାରୁ ଅଛି;
    ତାହା ମିଶ୍ରିତ ଦ୍ରବ୍ୟରେ ପୂର୍ଣ୍ଣ ଓ ସେ ତହିଁରୁ ଢାଳି ଦିଅନ୍ତି; ନିଶ୍ଚୟ ପୃଥିବୀର ଦୁଷ୍ଟ ଲୋକ
    ସମସ୍ତେ ତହିଁର ଖାଦ ନିଗାଡ଼ି ପିଇବେ।
  chk-chk: Ewe Samol mi Lapalap a amwöchü eu kap lepöün, a ur ren wain mi pwichikar,
    iei än Kot song. A ninätiu, nge ekewe aramasangau meinisin won fanüfan ra ünümi.
    Ra ünümala meinisin tori amüchülan sosoon.
  rop-rop: YAWEI jadjim ola nogudbala pipul, jis laik im holdim kap langa im bingga,
    en det kap im ful garram strongwan wain. Tharran wain im det wailwan filing blanga
    im. Im spilimat det wain en gibit langa ola brabli nogudbala pipul blanga dringgim.
    Olabat dringgim en binijimap det wain holot.
  ukr-1871: Бо в руцї Господа чаша, вона піниться від вина, повна вина заправленого,
    і він наливає з неї; гущу його мусять вихлептати всї беззаконники землї.
  yon-yon: Yariman ye arud kuu wain ok kamokiib areb, ambodmo kandene kook yeman yenayiib
    dabokne ongmene kabus aom bunoone daadere demboone, onduknoone miin arewa kamenabidan
    okad yimin yimin yaa doriib kuu yi korem kuu anenmo kawene kibin yirimo keriwen.
  deu-1951: (075-9) Denn der HERR hat einen Becher in der Hand, der ist mit schäumendem
    Würzwein gefüllt; davon schenkt er ein; sogar die Hefen davon müssen schlürfen
    und trinken alle Gottlosen auf Erden.
  eng-JPS: (75-9) For in the hand of the LORD there is a cup, with foaming wine, full
    of mixture, and He poureth out of the same; surely the dregs thereof, all the
    wicked of the earth shall drain them, and drink them.
  srp-1865: Jer je èaša u ruci Gospodu, vino vri, natoèio je punu, i razdaje iz nje.
    I talog æe njezin progutati, ispiæe svi bezbožnici na zemlji.
  lug-lug: Mukama akutte mu mukono gwe ekikompe eky’obusungu bwe ekijjudde omwenge
    ogutabuddwamu ebirungo era kijjudde ejjovu; akifuka, aboonoonyi bonna ku nsi ne
    bakinywa ne bakimaliramu ddala.
  heb-heb: כי כוס ביד יהוה ויין חמר מלא מסך ויגר מזה אך שמריה ימצו ישתו כל רשעי ארץ׃
  ben-IRV: কারণ সদাপ্রভুুর হাতে এক ফেনায় ভর্তি পান পাত্র আছে, যা মশলা মেশানো এবং
    তিনি তা থেকে ঢালেন, পৃথিবীর দুষ্টলোকেরা সব তার শেষ ফোঁটা পর্যন্ত খাবে।
  ntu-ntu: Yawe ngyati zlwz drtwrde kxdrka'-ngrng. X mz nzayrplapx-krde nidr Na-apule
    kx rkabz badr kap ngr waen kx xplr. X mz nzmnq-krdrle trpnzngr kxpipz kx nayctxo,
    a' nayrkrtxlzm.
  pan-pan: ਯਹੋਵਾਹ ਦੇ ਹੱਥ ਵਿੱਚ ਇੱਕ ਕਟੋਰਾ ਹੈ, ਅਤੇ ਮਧ ਝੱਗ ਛੱਡਦੀ ਹੈ, ਉਹ ਮਿਲਾਉਟ ਨਾਲ ਭਰੀ
    ਹੋਈ ਹੈ ਅਤੇ ਉਹ ਉਸ ਵਿੱਚੋਂ ਉਲੱਦ ਦਿੰਦਾ ਹੈ, ਸੱਚ-ਮੁੱਚ ਧਰਤੀ ਦੇ ਸਾਰੇ ਦੁਸ਼ਟ ਉਹ ਦੇ ਫੋਗ ਨੂੰ
    ਨਿਚੋੜ ਕੇ ਪੀਣਗੇ!
  mya-JVB: ထာဝရဘုရား ၏လက် တော်၌ ဖလား ရှိ၏။ နီ သောစပျစ် ရည်ပါ၏။ ဆေး မျိုးနှင့်ရောလျက်ရှိ၏။
    ထို စပျစ်ရည်ကို လောင်း တော်မူ၏။ အနည် အဖတ်ကိုလည်း မတရား သော မြေ သားအပေါင်း တို့သည်
    ညှစ် ၍ သောက် ရကြ၏။
  kgf-kgf: Yaweac mériaiguc sokoc taru waiŋ hénia hénia lelecgégéya imuac sépéc sépéra
    qéitima érézac. Waiŋ imi inéŋ qocgéyu mazac. Mayu waiŋ imi imuac gocya momacnec
    baeciguc ic biria ieneŋ nedacmu.
  tte-O: Yeoba komwa nimana mena ikabi-kalatan ana munamunai koina ikalapowon. Yaubada
    ana munamunaine isuwai na toyauyaule meuloili sinuma kanasiga meuloina siyemwawasi
    besiele tomo oine kaikaiwena sinuma.
  tbg-tbg: ˻Nora Kotira arara ite vaiva vaireva, kempuka uaini kaapuqi vaira voqaarama
    vairo.˼ Oho, Noravano Kotiva nai kauquqi vi kaapura tuate vaivaro uaini viva voqamakero
    taarapara nti vairave. Ho Noravano Kotiva maa vataraqaa vi uainira qihia kairamanta
    vaiinti nahenti qora kaiqa vare vaika vi namarira namaqi viha ekaa nama taiqa
    kevaravema turo.
  hmo-hmo: Badina be Lohiabada ese, kapusi ta iena imana dekenai ia dogoatao noho.
    Unai kapusi lalonai, be Lohiabada ena badu ena uaina aukana ia noho. Ia ese uaina
    ia bubua noho, bona tanobada ena kara dika taudia ibounai ese do idia inua ore.
  zar-NT: Nuáʼ cazëʼ Xanruʼ lu nëʼë tu zxigaʼ yudzu xisa le ribía lubá uva le ribixi
    rilëbi. Chinugútsiʼdërëʼ le, ateʼ riguʼë le para ilëʼaj le nupa tuáʼ döʼ yödzölió
    ni, ateʼ ilë́ʼjadërö le siláʼ que.
  urd-urd: क्यूँकि ख़ुदावन्द के हाथ में प्याला है, और मय झाग वाली है; वह मिली हुई
    शराब से भरा है, और ख़ुदावन्द उसी में से उंडेलता है; बेशक उसकी तलछट ज़मीन के सब
    शरीर निचोड़ निचोड़ कर पिएँगे।
  rus-SYN: Ты страшен, и кто устоит пред лицем Твоим во время гнева Твоего?
  bqc-SIM: Lua mɛ́ yã́kpalɛkɛna ũ, ↄ̃mɛ ì gbɛ̃do sↄ̃ↄlɛ, ì gbɛ̃do fɛlɛ.
  tcz-CHONGTHU: Ajeh chu Yahweh Pakai in juphon gimnam twitoh kihal chu akhutna khonkhat
    in achoiye. Aman hiche ju chu thutan na mun a sunglut in, hichu migilou cheng
    in adon teitei diu adontheng heldiu ahi.
  mar-mar: कारण परमेश्वराने आपल्या हातात फेसाळलेला पेला धरला आहे, त्यामध्ये मसाला
    मिसळला आहे आणि तो ओतून देतो. खात्रीने पृथ्वीवरील सर्व दुर्जन शेवटल्या थेंबापर्यंत
    पितील.
  isl-isl: allt eru það gjafir frá Guði. Hann upphefur einn, en niðurlægir annan.
  hlt-THB: Bawipa a kut awh misur tui ak hawm cawt cawt a bawk tui ing ak kqit ce
    awm hy; anih ing ce a boet ce nuk hawk hy, cawh khawmdek awhkaw thlakchekhqi boeih
    ing a dik a hawi mahna aw boeih uhy.
  qub-qub: Tayta Diosga jusgar castigananpaj cöpan aptashami caycan. Fiyupa pogusha
    bïnutanömi chararaycan. Chay cöpata jicharamuptin cay pachacho caj juchasapacunaga
    gonchuntintami upucarcärenga.
  bqp-bqp: Toko kú Dikiri ↄĩ, í gbãna kán à pà, àtɛn sɛ́n a pↄfɛ̃ ũ fùuu. Àdi atɛ̃
    andunia yãvãnikɛrinↄa ń pínki, òdi mi à láka lái kũ a gbↄ̃̀ↄo.
  hat-hat: (075:9) Seyè a kenbe yon gode nan men l'. Gode a plen divès kalite tranpe
    ki fèt ak diven. L'ap vide diven bay tout mechan ki sou latè, y'ap bwè, y'ap bwè
    san yo pa kite yon ti tak.
  eng-BSB: For a cup is in the hand of the LORD, full of foaming wine mixed with spices.
    He pours from His cup, and all the wicked of the earth drink it down to the dregs.
  eng-WEBPB: For in the LORD’s hand there is a cup, full of foaming wine mixed with
    spices. He pours it out. Indeed the wicked of the earth drink and drink it to
    its very dregs.
  kbq-kbq: Na'ankure mnanentake zantamine waini tinema eri havia hu'nea hankave tina
    agrema'age nehigeno, Ra Anumzamo'a azampi azeri'ne. Agra maka ama mopafima kefo
    avu'ava'ma nehaza vahete tagitresigeno, ana vahe'mo'za nene'za ro'afima me'nia
    ankarere'anena nehana hugahaze.
  pon-pon: Pwe dal eu mi nan lim en Ieowa, me dir en wain kelail, me a kotin kodidodie;
    a me doo jan Kot akan karoj nan jappa pan nim jan, o re pan nimala moroke.
  nhe-BL: Toteco quipixtoc imaco se caxitl tlen temitoc ica huino tlen nelía cococ.
    Huan ya nopa eltoc nopa tlatzacuiltili tlen quintitlanilis tlaixpanoca tlacame
    ipan ni tlaltepactli. Huan monequis quiise hasta quitlamise ica nochi itetejtzo.
  wnc-wnc: Sike Buyambam tapata kau gomdu wainu toknga aknga tukngwamban dopan takut.
    Ita yangga waaknga wai aminu kuupbamde tukngwayaman tangopa puyuwik. Ina unzakan
    wai aminu Anutue kaine siknga wamu yaning ngana, gatukande siknga wena sining.
  bus-bus: Togoo kú Dii ↄzĩ, í gbãaa kán à pà, èe sɛsɛɛ à pↄfɛ̃ ũ. È kú anduna zaakɛrinↄnɛ
    ń píngi, ben aↄ̃è mi wà yãa láe kↄ̃n à gbↄ̃̀o.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wereko amo kanekpuku opo pe. Tynehem win zàwenugar
    pupe a'e. Ikwahy haw pupe tynehem. U'u kar ipor ikatu 'ym ma'e wanupe. Paw rupi
    i'un wà.
  eng-DRA: Thou art terrible, and who shall resist thee? from that time thy wrath.
