verse: PSA.075.008
translations:
  mal-C: സുഗന്ധദ്രവ്യങ്ങൾ ചേർത്തതും നുരഞ്ഞുപൊങ്ങുന്നതുമായ വീഞ്ഞുനിറച്ച ഒരു പാനപാത്രം
    യഹോവയുടെ കൈയിൽ ഉണ്ട്; അവിടന്ന് അത് പകരുന്നു, ഭൂമിയിലെ സകലദുഷ്ടരും അതിന്റെ മട്ടുവരെ
    ഊറ്റിക്കുടിക്കുന്നു.
  deu-TKW: 'sondern Gott ist Richter: diesen erniedrigt und jenen erhöht er!'
  lin-lin: 'Pamba te ezali Nzambe nde akataka makambo : akitisaka moto songolo mpe
    atombolaka moto pakala.'
  mmx-mmx: Leeme Silok im tebeng lavanga runtu dan to at lekngen, la i umsu mi laxadan
    vaen lolos mo i ru katling lebelemamao ren. Neni i soobang asu i, la limixin kapmek
    di inin i. Di inin asi rinotno i se at lengkootu avit.
  eng-LSV: For a cup [is] in the hand of YHWH, || And the wine has foamed, || It is
    full of mixture, and He pours out of it, || Surely wring out its dregs, || And
    all the wicked of the earth drink,
  eng-GNV: 'For in the hand of the Lord is a cup, and the wine is red: it is full
    mixt, and he powreth out of the same: surely all the wicked of the earth shall
    wring out and drinke the dregges thereof.'
  eng-WEBSTER: 'For in the hand of the LORD there is a cup, and the wine is red; it
    is full of mixture, and he poureth out of the same: but the dregs of it all the
    wicked of the earth shall wring them out, and drink them .'
  nhw-BL: Toteco quipixtoc imaco se caxitl catli temitoc ica huino catli nelía cococ.
    Huan ya nopa eltoc nopa tlatzacuiltili catli quintitlanilis tlaixpanoca masehualme
    ipan ni tlaltipactli. Huan monequis quiijise hasta quitlamise ica nochi itetejtzo.
  swh-ONEN: Mkononi mwa Bwana kuna kikombe kilichojaa mvinyo unaotoka povu uliochanganywa
    na vikolezo; huumimina, nao waovu wote wa dunia hunywa mpaka tone la mwisho.
  bba-bba: Wunɛ Gusunɔwɑ ɑ rɑ tɔmbu siri. Wunɑ ɑ rɑ ɡɑbu kɑwe kpɑ ɑ ɡɑbu wɔlle suɑ.
  eng-KJVCPB: 'For in the hand of the Lord there is a cup, and the wine is red; It
    is full of mixture; and he poureth out of the same: But the dregs thereof, all
    the wicked of the earth shall wring them out, and drink them.'
  luo-luo: Nitiere kikombe mopongʼ gi divai mochiek e lwet Jehova Nyasaye en kikombe
    mopongʼ gi divai mokik gi apilo, Nyasaye ole oko, to joma timbegi richo duto manie
    piny madhe duto pep nyaka ngʼiende.
  aii-aii: ܣܵܒܵܒ ܟܵܣܵܐ ܒܐܝܼܕܵܐ ܕܡܵܪܝܵܐ ܝܠܹܗ، ܘܚܲܡܪܵܐ ܡܸܛܝܵܐ ܝܠܹܗ، ܡܸܠܝܵܐ ܝܠܹܗ ܡܙܵܓ݂ܵܐ
    ܘܡܸܢܹܗ ܟܹܐ ܕܵܪܹܐ، ܫܲܪܝܼܪܵܐܝܼܬ، ܒܸܬ ܫܵܬ‌ܝܼ ܡܸܢܹܗ، ܘܕܘܼܪܕܹܗ ܒܸܬ ܠܵܡܨܝܼ ܟܠܵܝܗ‌ܝ ܪ̈ܲܫܝܼܥܹܐ
    ܕܐܲܪܥܵܐ.
  meu-meu: Badina be kehere ta na Iehova imana ai, lalonai vine ranuna na kakakaka,
    e buloa namonamo ḡauna; ia ese baine seia, bena tanobada ena kara dika taudia
    iboudiai ese bae inua ore.
  npi-ULB: किनकि परमप्रभुले आफ्नो हातमा फिंज आइरहेको दाखमद्यको कचौरा समात्‍नुहुन्छ,
    जुन मसलासँग मिसाइएको छ र ‍यसलाई खन्याउनुहुन्‍छ । निश्‍चय नै पृथ्वीका सबै दुष्‍टहरूले
    यसको अन्तिम थोपासम्म पिउनेछन् ।
  yor-yor: Ní ọwọ́ Olúwa ni ago kan wà, ọtí wáìnì náà sì pọ́n, ó kún fún àdàlú, ó
    fún ọtí àdàlú tí a pò mọ́ òórùn dídùn tí ó tú jáde, àwọn ènìyàn búburú ayé gbogbo
    mú u pátápátá.
  pes-OPCB: خداوند جامی در دست دارد که از شراب تند و قوی غضب او پر است. او آن را به
    تمام شریران خواهد نوشانید و آنها آن را تا قطرۀ آخر سر خواهند کشید.
  tgl-ULB: Dahil hawak ni Yahweh ang kopa na may bumubulang alak sa kaniyang kamay,
    na may halong mga pampalasa, at ibinubuhos ito. Tunay nga, ang lahat ng masasama
    sa daigdig ay iinumin ito hanggang sa huling patak.
  nop-nop: Wapum adi kohoŋ foloŋ ime gitnaŋ tout niŋ honeeŋ itak. Uŋoŋ kwihitaŋiŋ
    diniŋ wain ime fafaŋeniŋ hinekdi tokiŋa itak. U kweheune me kadakahi hogohogok
    adi u silotnaaŋ silotnadapmaŋ hinek tiiŋ. Wondok tuwolit hinek metam kadakahi
    adi yadi Bepaŋdi mede nadinadi kwanai tibaakneŋ uŋoŋ wooŋ tuwot mu saŋindaneeŋ,
    mokoŋ hinek.
  hui-hui: Anduane Homogohanda ibunaga gini gabo be mbira yu haga. Gabo be ogoniha
    ibunaga keba holene waini iba ale biru to̱leda. Ibunime odope haragola wali agali
    ko biaga karume naiore haga.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​အ​မျက်​တော်​တည်း​ဟူ​သော အ​လွန်​ပြင်း​သည့်​စ​ပျစ်​ရည်​ထည့်​ထား​သော
    ခွက်​ဖ​လား​ကို​လက်​တော်​တွင်​ကိုင်​ထား​တော်​မူ​၏။ ထို​စ​ပျစ်​ရည်​ကို​ကိုယ်​တော်​လောင်း​ချ
    တော်​မူ​သော​အ​ခါ သူ​ယုတ်​မာ​အ​ပေါင်း​တို့​သည်​သောက်​ကြ​ကုန်​၏။ သူ​တို့​သည်​တစ်​စက်​မျှ​မ​ကျန်​အောင်​သောက်
    ကြ​ကုန်​၏။
  bod-N: ཡ་ཝཱེའི་ཕྱག་ཏུ་མཆོད་ཞལ་བསྣམས་ཡོད༌ཅིང༌། །དེའི་ནང་རྒུན་ཆང་འདྲེས་མས་གང་བ༌དང༌།
    །རྒུན་ཆང་དེ་ལས་ལྦུ་བ་སོབ་སོབ༌འཕྱུར། །ཁོང་གིས་དེ་ཡི་ནང་ནས་བླུགས་པར༌མཛད། །ས་གཞིའི་མི་ངན་ཀུན་གྱིས་དེའི་སྙིགས༌རོ།
    །ངེས་པར་བཏུང་ཞིང་ཚར་བའི་བར་དུ༌འཐུང༌།།
  wsk-wsk: Yawe bagun bo kuting te iluwoso, bagun mu ningi mu waen aora ngisuk karogo
    wore ningi aniso; nu yu mu waruk se kaparuk se ali sor lilim la ko kariimet memek
    bitawara mu no laga, no sapamon se nuamur bo me pelerukko.
  sna-sna: Muruoko rwaJehovha mune mukombe uzere newaini inopupuma, yakavhenganiswa
    nezvinonhuhwira; anoidururira pasi, uye vakaipa vose vapanyika vanoinwa kusvikira
    pamasese ayo.
  spa-BLM: Porque en la mano de Yahvé hay una copa, lleno de vino espumoso mezclado
    con especias. Lo vierte. En efecto, los malvados de la tierra beben y se lo beben
    hasta las heces.
  cac-cac: A yoval sc'ol Jehová, lajan yed' vino te paj ayem d'a yol junoc vaso. Ayic
    ol secanemta d'a yib'an̈ masanil eb' sc'ulan chucal d'a sat luum tic, ichato ol
    yuc'b'at eb' smasanil.
  swh-ULB: Kwa kuwa Yahwe kashikilia mkononi mwake kikombe cha mvinyo wenye povu,
    ambao umechanganywa na vilolezo, naye huimimina. Hakika waovu wote wa duniani
    watakunywa mvinyo hadi tone la mwisho.
  bel-bel: Ты грозны, і хто ўстоіць прад абліччам Тваім у час гневу Твайго?
  deu-ELBBK: Denn Gott ist Richter; diesen erniedrigt er, und jenen erhöht er.
  mbb-OT: Su egkulang is Nengazen te tasa he nepenù te eburàburà he utew mevisa he
    vinu he iyan is pauk din. Ne edteǥayen din heini su wey meinum te langun he lalung
    he menge etew kayi te kelibutan taman te egkaamin dan.
  mal-2015: യഹോവയുടെ കയ്യിൽ ഒരു പാനപാത്രം ഉണ്ടു; വീഞ്ഞു നുരെക്കുന്നു; അതു മദ്യംകൊണ്ടു
    നിറെഞ്ഞിരിക്കുന്നു; അവൻ അതിൽനിന്നു പകരുന്നു; ഭൂമിയിലെ സകലദുഷ്ടന്മാരും അതിന്റെ
    മട്ടു വലിച്ചുകുടിക്കും.
  gup-gup: God nawu Yawey kakarrme kubid nuye nakudji cup dja nungka barlkeng kunyid
    nuye yiman manbobang duninjh. Nungka kabenbowon birriwarre bininj ba kabirribongun
    rowk. Minj kabirribobawon mandjalboyahwurd kore cup.
  rmc-rmc: 'bo ča o Del hino sudcas: Jekhes dikhel tele a avres hazdel upre.'
  nlg-nlg: 'A god te tabea na kapu tana limana: Ma kaikavi haghea na wine laga me
    rutu. Ma gaia te kovala na wine, ma rana dika tara inuvi sokoa.'
  pes-OPV: زیرا در دست خداوند کاسه‌ای است و باده آن پرجوش. ازشراب ممزوج پر است که
    از آن می‌ریزد. و امادردهایش را جمیع شریران جهان افشرده، خواهند نوشید.
  ron-1924: Ын мына Домнулуй есте ун потир ын каре фербе ун вин плин де аместекэтурэ.
    Кынд ыл варсэ, тоць чей рэй де пе пэмынт суг, ыл сорб ши-л бяу пынэ ын фунд!
  ben-OBCV: সদাপ্রভুর হাতে এক পানপাত্র আছে, যা মশলা মিশ্রিত ফেনিয়ে ওঠা সুরাতে পূর্ণ;
    তিনি তা ঢেলে দেন, আর পৃথিবীর সমস্ত দুষ্টলোক পাত্রের তলানি পর্যন্ত পান করে।
  som-som: Waayo, Rabbiga gacantiisa waxaa ku jira koob, oo waxaa ka xumbaynaysa khamri,
    Oo waxaa ka buuxa wax laysku qooshay, oo kaasuu wax ka shubaa, Hubaal huubadiisa
    waxaa heenheensan doona oo cabbi doona dunida kuweeda sharka leh oo dhan.
  lat-VUC: Tu terribilis es; et quis resistet tibi? ex tunc ira tua.
  eng-ASVBT: 'For in the hand of Jehovah there is a cup, and the wine foameth; It
    is full of mixture, and he poureth out of the same: Surely the dregs thereof,
    all the wicked of the earth shall drain them, and drink them.'
  mna-mna: Ŋonoono kat. Mbooro ta imbot la Yooba namaana kek. Mi mbooro tana na, bok
    pa kete malmalŋana kini. Ni ko ipiwin wal sananŋan boozomen ta timbotmbot toono
    na, mi tiwin ma imap. Tuturaana sa ko irao imbot na som.
  ita-1885: Perciocchè il Signore ha in mano una coppa, Il cui vino è torbido; Ella
    è piena di mistione, ed egli ne mesce; Certamente tutti gli empi della terra ne
    succeranno e berranno le fecce.
  eng-LXXUP: Thou art terrible; and who shall withstand thee, Because of thine anger?
  eng-ULB: For Yahweh holds in his hand a cup of foaming wine, which is mixed with
    spices, and pours it out. Surely all the wicked of the earth will drink it to
    the last drop.
  spa-VBL: Porque el Señor tiene una copa en su mano, llena de vino espumoso mezclado
    con especias. Él vierte el vino, y todos los malvados lo beberán, hasta la última
    gota.
  fra-_FOB: Car il y a dans la main de l'Éternel une coupe où le vin bouillonne; elle
    est pleine de vin mêlé, et il en verse; certes, tous les méchants de la terre
    en boiront les lies.
  mal-mal: യഹോവയുടെ കയ്യിൽ ഒരു പാനപാത്രം ഉണ്ട്; അതിൽ വീഞ്ഞു നുരയ്ക്കുന്നു; അത് മദ്യംകൊണ്ട്
    നിറഞ്ഞിരിക്കുന്നു; അവിടുന്ന് അതിൽനിന്ന് പകരുന്നു; ഭൂമിയിലെ സകലദുഷ്ടന്മാരും അതിന്റെ
    മട്ട് വലിച്ചുകുടിക്കും.
  urd-GVR: Kyoṅki Rab ke hāth meṅ jhāgdār aur masāledār mai kā pyālā hai jise wuh
    logoṅ ko pilā detā hai. Yaqīnan duniyā ke tamām bedīnoṅ ko ise āḳhirī qatre tak
    pīnā hai.
  suz-BL: परमप्रभु यावे आ गुइमी बोटको का बाक्‍ब। मेकेर मार मार सुप्‍शो बोग्‍यो बोक्‍शो
    अङगुर शांबु बाक्‍ब। परमप्रभुमी मेको तूचा गेब। मिनु रागी रागी ङा आ अरेशो मटीबपुकीमी
    मेको तूचा माल्‍नीम। भजन संग्रह ६०:५; येरमीया २५:१५-१६
  eng-NOY: For in the hand of the LORD there is a cup; The wine is foaming and full
    of spices, And of it he poureth out; Even to the dregs shall all the wicked of
    the earth drink it.
  ita-1927: L’Eterno ha in mano una coppa, ove spumeggia un vino pien di mistura.
    Egli ne mesce; certo, tutti gli empi della terra ne succeranno e berranno le fecce.
  ckb-ckb: جام بەدەستی یەزدانەوەیە، پڕە لە مەی ترشاو و تێکەڵ بە داوودەرمان، لەمە تێدەکات،
    هەموو بەدکارانی سەر زەوی لێی بخۆنەوە و هەتا خڵتەکەی بەتاڵی بکەن.
  eng-BBE: 'For in the hand of the Lord is a cup, and the wine is red; it is well
    mixed, overflowing from his hand: he will make all the sinners of the earth take
    of it, even to the last drop.'
  xsi-xsi: Ŋinde itogo Yova Kindeni isaŋa kâmba toŋge lâ mbau ilo, aku i ne wisi-nâna
    nde ipipi ikeno kâmba ŋinde ilo, itogo lââ makisa ndo mine. I ipaliŋi ne wisi-nâna
    ŋinde ndue ilâ panzi tamâta sakamao rârâni lee marumbu ndo lâ.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಕೈಯಲ್ಲಿ ಒಂದು ಪಾತ್ರೆಯು ಇದೆ. ಔಷಧಿಮಿಶ್ರವಾಗಿ ಉಕ್ಕುವ ದ್ರಾಕ್ಷಾರಸದಿಂದ
    ತುಂಬಿ ಇದೆ. ಅದನ್ನು ಅವರು ಹೊಯ್ಯುತ್ತಾರೆ. ಅದರ ಮಡ್ಡಿಯನ್ನು ಸಹ ಭೂಮಿಯ ದುಷ್ಟರೆಲ್ಲರೂ ಹೀರಿಕೊಂಡು
    ಕುಡಿಯುವರು.
  tam-2017: கலங்கிப் பொங்குகிற மதுபானத்தினால் நிறைந்த பாத்திரம் யெகோவாவுடைய கையிலிருக்கிறது,
    அதிலிருந்து ஊற்றுகிறார்; பூமியிலுள்ள துன்மார்க்கர்கள் அனைவரும் அதின் வண்டல்களை
    உறிஞ்சிக் குடிப்பார்கள்.
  spa-RV-1909: 'Porque el cáliz está en la mano de Jehová, y el vino es tinto, lleno
    de mistura; y él derrama del mismo: ciertamente sus heces chuparán y beberán todos
    los impíos de la tierra.'
  ron-BTF: Căci în mâna DOMNULUI este un pahar și vinul este roșu; este plin de amestec
    și el toarnă din același; dar drojdiile lui, toți stricații pământului le vor
    stoarce și le vor bea.
  eng-WEBP: For in the LORD’s hand there is a cup, full of foaming wine mixed with
    spices. He pours it out. Indeed the wicked of the earth drink and drink it to
    its very dregs.
  eng-FBV: For the Lord has a cup in his hand, full of bubbling wine mixed with spices.
    He pours it out, and all the wicked drink it deeply, down to the last drop.
  nld-1939: 'Want in Jahweh’s hand is een beker Met schuimende wijn vol bittere kruiden!
    Hij schenkt hem leeg tot de droesem toe: Alle bozen der aarde moeten slurpen en
    drinken.'
  nch-BL: Toteco quipixtoc imaco se caxit cati temitoc ica tailisti cati nelía cococ.
    Huan ya nopa eltoc nopa tatzacuiltili cati quintitanilis taixpanoca masehualme
    ipan ni taltipacti. Huan monequis quiise hasta quitamise ica nochi itetejtzo.
  vie-1934: 'Vì trong tay Đức Giê-hô-va có cái chén Sôi bọt rượu; chén ấy đầy rượu
    pha, Ngài rót nó ra: thật hết thảy kẻ ác nơi thế gian sẽ hút cặn rượu ấy, Và uống
    nó.'
  cha-cha: Sa gaegue gui canae Jeova y copa, yan y bino ni lalálalo; bula dinaña,
    ya jachuda juyong taeguijeja; lao y asiento gui fondoña, todo y manaelaye gui
    tano jafufugo ya jaguiguimen sija.
  hin-CV: याहवेह के हाथों में एक कटोरा है, उसमें मसालों से मिली उफनती दाखमधु है; वह
    इसे उण्डेलते हैं और पृथ्वी के समस्त दुष्ट तलछट तक इसका पान करते हैं.
  eng-OURB: For in Adonai’s hand there is a cup, full of foaming wine mixed with spices.
    He pours it out. Indeed the wicked of the earth drink and drink it to its very
    dregs.
  spa-BES: 'Porque en la mano del Señor hay una copa, y el vino es rojo; está bien
