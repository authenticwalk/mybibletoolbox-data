verse: PSA.075.010
translations:
  mal-C: 'അവിടന്ന് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ എല്ലാ ദുഷ്ടരുടെയും കൊമ്പുകൾ ഛേദിച്ചുകളയും,
    എന്നാൽ നീതിനിഷ്ഠരുടെ കൊമ്പുകൾ ഉയർത്തപ്പെടും.” സംഗീതസംവിധായകന്. തന്ത്രിനാദത്തോടെ.'
  deu-TKW: Ich aber will immerdar jubeln, will dem Gott Jakobs lobsingen.
  lin-lin: Mpo na ngai, nakotatola makambo oyo tango nyonso, nakoyemba mpo na lokumu
    ya Nzambe ya Jakobi,
  mmx-mmx: Neni naba ba koxorop lolos at limixin kapmek, ketla lolos atnedi di ruuna
    loklok manmanton naba sisilok.
  eng-LSV: And I cut off all horns of the wicked, || The horns of the righteous are
    exalted!
  eng-GNV: 'All the hornes of the wicked also will I breake: but the hornes of the
    righteous shalbe exalted.'
  eng-WEBSTER: All the horns of the wicked also will I cut off; but the horns of the
    righteous shall be exalted.
  nhw-BL: 'Yaya quiijtohua: “Na nijtlamiltis ininchicahualis nopa fiero masehualme,
    pero catli itztoque xitlahuaque noja niquinmacas más chicahualistli.”'
  swh-ONEN: Nitazikatilia mbali pembe za waovu wote, bali pembe za wenye haki zitainuliwa
    juu.
  bba-bba: Adɑmɑ nɛ, nɑ ǹ nɔɔ mɑrimɔ. Kon Gusunɔ Yɑkɔbun Yinni tɔmɑwɑ kɑ womusu.
  eng-KJVCPB: All the horns of the wicked also will I cut off; But the horns of the
    righteous shall be exalted.
  luo-luo: mawacho niya, “Abiro ngʼado oko tunge joma timbegi richo duto, to tunge
    joma kare to ibiro tingʼ malo.”
  aii-aii: ”ܒܸܬ ܫܵܡܛܹܢ ܟܠܹܗ ܚܲܝܠܵܐ ܕܪ̈ܲܫܝܼܥܹܐ، ܒܸܬ ܦܵܝܫܝܼ ܡܘܼܪܡܹܐ ܪܹ̈ܝܫܹܐ ܕܙܲܕܝܼܩܹ̈ܐ.“
  meu-meu: Kara dika taudia doadia iboudiai ia ese baine utu oho, a kara maoromaoro
    taudia doadia bae heabi isi.
  npi-ULB: उहाँ भन्‍नुहुन्छ, “दुष्‍टहरूका सबै सिङलाई म काट्‍नेछु, तर धर्मीहरूका सिङहरू
    माथि उचालिनेछन् ।”
  yor-yor: Èmi ó gé ìwo gbogbo ènìyàn búburú, ṣùgbọ́n ìwo àwọn olódodo ni a ó gbéga.
  pes-OPCB: او قدرت شریران را در هم خواهد شکست و عادلان را تقویت خواهد نمود.
  tgl-ULB: Sinasabi niya, “Aking puputulin ang lahat ng mga sungay ng masasama, pero
    ang mga sungay ng matutuwid ay itataas.”
  nop-nop: Bepaŋdi me kadakahi’walaŋ saŋiniŋhik u yolom-moŋgolaak, eŋ me didimehidok
    adi toboniŋ saŋiniŋ wapum hinek yembaak.
  hui-hui: Ibugua wali agali ko biaga karunaga hongo bo ereba halu wali agali tigabi
    karunaga hongo holene ibugua mo tago halu timbuniore helolebira.
  mya-mya: ကိုယ်​တော်​သည်​သူ​ယုတ်​မာ​တို့​၏​တန်​ခိုး အာ​ဏာ​ကို ချိုး​နှိမ်​တော်​မူ​မည်။
    သူ​တော်​ကောင်း​တို့​၏​တန်​ခိုး​အာ​ဏာ​ကို​မူ​ကား တိုး​တက်​စေ​တော်​မူ​လိမ့်​မည်။
  bod-N: ངན་པའི་རྭ་དུང་ཐམས་ཅད་བདག་གིས༌གཅོག །དྲང་བདེན་རྣམས་ཀྱི་རྭ་དུང་འདེགས་ངེས༌ཡིན།།
  wsk-wsk: Mu awuk, nu iwita balso, “Ani kariimet memek bitawara mu nosokel menawurikko;
    bare kariimet kiwem ningo bitawara mu ani sokel eng bo karogo nungarikko.”
  sna-sna: Ndichagura nyanga dzavakaipa vose, asi nyanga dzavakarurama dzichasimudzirwa
    kumusoro.
  spa-BLM: Cortaré todos los cuernos de los malvados, pero los cuernos de los justos
    serán levantados.
  cac-cac: A' ol satanel spoder eb' sc'ulan chucal, palta ol yic'chaan̈ yipalil eb'
    anima vach'.
  swh-ULB: Yeye husema, “Nitayakata mapembe yote ya waovu, lakini mapembe ya wenye
    haki yatainuliwa.”
  bel-bel: калі паўстаў Бог на суд, каб выратаваць усіх прыгнечаных на зямлі.
  deu-ELBBK: Ich aber, ich will es verkünden ewiglich, will Psalmen singen dem Gott
    Jakobs.
  mbb-OT: Id-awè din is gehem te menge lalung he menge etew, ne ed-umanan din mulà
    is gehem te menge metazeng.
  mal-2015: ദുഷ്ടന്മാരുടെ കൊമ്പുകളൊക്കെയും ഞാൻ മുറിച്ചുകളയും; നീതിമാന്മാരുടെ കൊമ്പുകളോ
    ഉയർന്നിരിക്കും.
  gup-gup: Nungka kayime, “Ngaye ngarrulkarreyakwon kundulkarre bedberre nawu birriwarre
    bininj. Dja nawu birrimak bininj, wanjh ngabenwon kundulkarre.”
  rmc-rmc: Ale me furt vakerava pal tute, giľavava o chvali tuke, Devla le Jakoboskro.
  nlg-nlg: Ma God te ghaghua, “Inau ku pusi keha na lagadira rana dika, ma didira
    na maana rana maemane ke tona haliu.
  pes-OPV: جمیع شاخهای شریران را خواهم برید و اماشاخهای صالحین برافراشته خواهد شد.
  ron-1924: 'ши вой доборы тоате путериле челор рэй: путериле челуй неприхэнит ынсэ
    се вор ынэлца.'
  ben-OBCV: কারণ ঈশ্বর বলেন, “আমি সব দুষ্টের শক্তি চূর্ণ করব, কিন্তু আমি ধার্মিকদের
    শক্তিবৃদ্ধি করব।”
  som-som: Oo weliba kuwa sharka leh geesahooda oo dhan waan wada jejebin doonaa,
    Laakiinse kuwa xaqa ah geesahooda waa la sarraysiin doonaa.
  lat-VUC: cum exsurgeret in judicium Deus, ut salvos faceret omnes mansuetos terræ.
  eng-ASVBT: All the horns of the wicked also will I cut off; But the horns of the
    righteous shall be lifted up.
  mna-mna: 'Pa ni iso ta kembei: “Wal sananŋan na, nio ko aŋpunmeete mburan. Mi wal
    ndeeŋeŋan na, nio ko aŋpombol zin ma mburan izze, mi aŋpakur zin.'
  ita-1885: E mozzerò tutte le corna degli empi; E farò che le corna de' giusti saranno
    alzate.
  eng-LXXUP: When God arose to judgment, To save all the meek in heart. Pause.
  eng-ULB: He says, “I will cut off all the horns of the wicked, but the horns of
    the righteous will be raised up.”
  spa-VBL: 'Porque Dios dice: “Quebraré el poder de los malvados, pero aumentaré el
    poder de los justos”.'
  fra-_FOB: Je romprai toutes les forces des méchants; mais les forces du juste seront
    élevées.
  mal-mal: ദുഷ്ടന്മാരുടെ ശക്തിയെല്ലാം ഞാൻ തകര്‍ത്തുകളയും; നീതിമാന്മാരുടെ കൊമ്പുകളോ
    ഉയർന്നിരിക്കും.
  urd-GVR: Allāh farmātā hai, “Maiṅ tamām bedīnoṅ kī kamr toṛ dūṅgā jabki rāstbāz
    sarfarāz hogā.”
  suz-BL: गे इन अरेशो मटीब नेल्‍ल आन कली आइक्‍च सेल्‍नीनी। तन्‍न ठीक पाइबपुकी ठेयब
    सेल्‍चा पुंइसीनीम।
  eng-NOY: “I will bring down all the power of the wicked; But the righteous shall
    lift up their heads.”
  ita-1927: spezzerò tutta la potenza degli empi, ma la potenza de’ giusti sarà accresciuta.
  ckb-ckb: «هێزی هەموو بەدکارەکان دەڕووخێنم، هێزی ڕاستودروستانیش زیاد دەکەم.»
  eng-BBE: By him will all the horns of the sinners be cut off; but the horns of the
    upright will be lifted up.
  xsi-xsi: Inani ma itawa kinzi tamâta sakamao nenzi kaika indue ndo, andeta i ma
    walo kaika ŋalae ilanzi tamâta sondo.
  kan-OKCV: ದುಷ್ಟರ ಕೊಂಬುಗಳನ್ನೆಲ್ಲಾ ಕಡಿದುಹೋಗುವುದು. ಆದರೆ ನೀತಿವಂತನ ಕೊಂಬುಗಳು ಎತ್ತಲಾಗುವುದು.
  tam-2017: துன்மார்க்கர்களுடைய கொம்புகளையெல்லாம் வெட்டிப்போடுவேன்; நீதிமானுடைய கொம்புகளோ
    உயர்த்தப்படும்.
  spa-RV-1909: 'Y quebraré todos los cuernos de los pecadores: los cuernos del justo
    serán ensalzados.'
  ron-BTF: Toate coarnele celor stricați de asemenea le voi stârpi, dar coarnele celor
    drepți vor fi înălțate.
  eng-WEBP: I will cut off all the horns of the wicked, but the horns of the righteous
    shall be lifted up.
  eng-FBV: For God says, “I will break the power of the wicked; but I will give my
    support to those who do what is good.”
  nld-1939: Alle hoornen der bozen worden gebroken, Maar de hoornen der rechtvaardigen
    steken omhoog!
  nch-BL: 'Yaya quiijtohua: “Na nijtamiltis ininchicahualis nopa fiero masehualme,
    pero cati itztoque xitahuaque noja niquinmacas más chicahualisti.”'
  vie-1934: Tôi sẽ chặt hết thảy các sừng kẻ ác; Còn các sừng của người công bình
    sẽ được ngước lên.
  cha-cha: 'Todo y canggelon y manaelaye locue bae juutot: lao y canggelon y manunas
    umanafangajulo.'
  hin-CV: आप का, जो कहते हैं, “मैं समस्त दुष्टों के सींग काट डालूंगा, किंतु धर्मियों
    के सींग ऊंचे किए जाएंगे.”
  eng-OURB: I will cut off all the horns of the wicked, but the horns of the upright
    shall be lifted up.
  spa-BES: Por él cortará todos los poderíos de los pecadores; pero él poder de los
    rectos se levantará.
  tdx-tdx: Fonga ho kitsiheko ty tsifa’ o lo-tserekeo, fe honjoneñe ty tsifa’ o vantañeo.
  tha-KJV: “บรรดาเขาของคนชั่วจะถูกเราตัดออกหมด แต่​เขาของผู้ชอบธรรมจะถูกเชิดชู​ขึ้น​”
  por-BR-2018: E cortarei todas as arrogâncias dos perversos; mas os rostos dos justos
    serão exaltados.
  deu-ELO: Und alle Hörner der Gesetzlosen werde ich abhauen; es werden erhöht werden
    die Hörner der Gerechten.
  eng-WYC-2018: And I shall break all the horns of sinners; and the horns of the just
    man shall be enhanced. (And I shall break all the horns of the sinners; but the
    horns of the righteous shall be raised up.)
  epo-epo: Kaj ĉiujn kornojn de la malvirtuloj mi rompos; Altiĝos la kornoj de virtulo.
  gfk-gfk: Iau ni paas hasur ira baso adiet ira ut na sakena, iesen da hamines ira
    baso adiet ira ut na takodas.
  uig-PIN: «Mǝn rǝzillǝrning münggüzlirining ⱨǝmmisini kesip taxlaymǝn; Biraⱪ ⱨǝⱪⱪaniylarning
    münggüzliri kɵtürülidu!».
  beo-beo: E da wadela:i hamosu dunu ilia gasa amo fifilisimu. Be E da moloidafa dunu
    ilia gasa amo fufugilisimu.
  tpi-OTNT: Bai God i pinisim strong bilong ol man nogut, tasol em bai i givim bikpela
    strong moa long ol stretpela man.
  hau-SA: wanda ya ce, “Zan yanke ƙahonin dukan mugaye, amma za a ɗaga ƙahonin adalai
    sama.”
  udu-udu: Aris ce gi uni kun ta thus ki thus mo tani mina a’di wa’b bwa mo hili ce
    gi uni kun tana ḵar/e minu dhu ki ca mo.
  uig-LAT: «Men rezillerning münggüzlirining hemmisini késip tashlaymen; Biraq heqqaniylarning
    münggüzliri kötürülidu!».
  nde-nde: yena othi, “Ngizazithulisa zonke impondo zababi, kodwa impondo zabalungileyo
    zizaphakanyiswa.”
  ton-ton: Te u tutuʻu ke motu ʻae ngaahi nifo ʻoe kau angahala; ka ʻe hakeakiʻi ʻae
    ngaahi nifo ʻoe kau māʻoniʻoni.
  ces-1613: Já pak zvěstovati budu skutky Páně na věčnost, žalmy zpívati budu Bohu
    Jákobovu.
  eng-WMB: I will cut off all the horns of the wicked, but the horns of the righteous
    shall be lifted up.
  tam-TCV: “கொடியவர்களின் கொம்பாகிய பலத்தை நான் வெட்டிப்போடுவேன்; ஆனால் நீதிமான்களின்
    கொம்பாகிய பலத்தை மேலும் உயர்த்துவேன்” என்று இறைவன் சொல்கிறார்.
  ceb-ULB: Siya miingon, “Akong pagaputlon ang tanang sungay sa daotan, apan ang mga
    sungay sa mga matarong igabayaw.”
  pol-UBG: I połamię wszystkie rogi niegodziwych, a rogi sprawiedliwego będą wzniesione.
  urd-GVU: اللہ فرماتا ہے، ”مَیں تمام بےدینوں کی کمر توڑ دوں گا جبکہ راست باز سرفراز
    ہو گا۔“
  eng-OEBCW: I will hew all the horns of the wicked, but the horns of the just shall
    be lifted.
  deu-1912: “Und will alle Gewalt der Gottlosen zerbrechen, daß die Gewalt des Gerechten
    erhöht werde.”
  kan-2017: ದುಷ್ಟರ ಕೊಂಬುಗಳನ್ನೆಲ್ಲಾ ಮುರಿದುಬಿಡುವೆನು; ಆದರೆ ನೀತಿವಂತರ ಕೊಂಬುಗಳನ್ನು ಉನ್ನತಮಟ್ಟಕ್ಕೆ
    ಎತ್ತಲ್ಪಡುವವು.
  yap-yap: Ra buthug gelngin e pi’in kireb, machane gelngin e pi’in yad ba manigil
    e ra gel i yan.
  hlt-MCSB: Te vaengah halang rhoek kah a ki boeih te ka rhet pah vetih, aka dueng
    rhoek kah a ki te a pomsang uh ni.
  mdy-ETH: ፑርቶ ዓሶኮ ካኣሮ ቢያ ታ ሜንሣንዳኔ፤ ፂሎ ዓሶሲ ጋዓንቴ ዼግ ጋዓንዳኔ።
  twi-ASANTE: Mɛbubu amumuyɛfoɔ nyinaa mmɛn, nanso mɛma ateneneefoɔ ahoɔden foforɔ.
    Wɔde ma dwomkyerɛfoɔ. Wɔde sankuo na ɛtoɔ.
  eng-WEBU: I will cut off all the horns of the wicked, but the horns of the righteous
    shall be lifted up.
  spa-PDDPT: Él quebrará el cuerno de los perversos, Pero el cuerno de los justos
    será exaltado.
  gun-gun: Amomba 'rã heko vai va'e mbaraetea. Ha'e rã heko porã va'e mbaraetea ma
    omboyvatea 'rã. Jogueroporaei va'e pe mboraeirã Asafe ombopara va'ekue mbaraka
    py ombojoguy reve oporaei aguã.
  agu-BL: Na i' tz'ocopon tan chisotzaje'n yi e' mal nak, scyuch' yi e' yi na cyocsaj
    quib nim tu cyajtza'kl. Poro tz'ocopon i' tan tak'le'n mas kak'ej, yi o' yi na
    kaban yi e'chk takle'n balaj.
  ilo-ULB: Kinunana, “Putdekto amin dagiti sara dagiti nadangkes, ngem maitag-ayto
    ti sara dagiti nalinteg.”
  kpg-kpg: Mee gaa oho nia mogobuna o digau huaidu, gei nia mogobuna o digau ala e donu
    la gaa hai gi llauehe aga.
  uig-ARA: «مەن رەزىللەرنىڭ مۈڭگۈزلىرىنىڭ ھەممىسىنى كېسىپ تاشلايمەن؛ بىراق ھەققانىيلارنىڭ
    مۈڭگۈزلىرى كۆتۈرۈلىدۇ!».
  sus-sus: N na masenyi tima tɛmui birin, n Yaxuba Marigi Ala matɔxɔma bɛɛti ra.
  pon-2006: E pahn ketin kauwehla manaman en aramas suwed akan, e ahpw pahn ketin
    kakehlakahla manaman en aramas pwung kan.
  jae-jae: Eŋ asap lau sec samob, taŋ sêkac tauŋ su aŋga Anôtônê naŋ, naŋ ŋaclai tulu.
    Eŋ êkiaŋ lau gêdêŋ nêŋ ŋaclai sa êtu kapôêŋ.
  ksd-ksd: Ina bubur vue kabila ra ram kai ra umana tena varpiam, Ma ra ram kai ra
    umana tena takodo na tavua rikai.
  tur-YTC: Kötülerin bütün boynuzlarını kıracağım, Doğruların boynuzlarıysa yükseltilecektir.
  bel-N: А я буду апавядаць [пра гэта] вечна, буду выслаўляць Бога Якуба.
  grc-BRENT: ἐν τῷ ἀναστῆναι εἰς κρίσιν τὸν Θεὸν, τοῦ σῶσαι πάντας τοὺς πρᾳεῖς τῇ
    καρδίᾳ. διάψαλμα.
  kpr-kpr: Ari ekoko embo da fakina ava nune dari bejarira, o ari eveva gaveva embo
    da fakina ava, nune ambisegari baji tomanako arira.
  ind-AYT: (75-11) Semua tanduk orang fasik akan dipotong, tanduk-tanduk orang benar
    akan ditinggikan.
  yom-yom: Ndiela zenga ziphoka zi batu boso bambimbi, vayi ziphoka zi batu basonga
    luela nanguku.
  yut-yut: Piŋkop da amɨn yokwi dakon tapmɨm wɨrɨrɨkban pasɨldaŋ. Mani amɨn kɨlegɨ
    do tapmɨm madepsi yomdɨsak.
  nya-nya: Ndidzadula nyanga za onse oyipa koma nyanga za olungama zidzakwezedwa.
  hrv-hrv: A ja ću klicati dovijeka, pjevat ću Bogu Jakovljevu.
  mps-mps: Te Godigo te dwai sę ebo bidi dabego bomo silimainu yaibao, tiali goli,
    agai te doloba pai bidi dabebolo te genuai bomo mu mawaibao.
  tpi-tpi: Bai God i pinisim strong bilong ol man nogut, tasol em bai i givim bikpela
    strong moa long ol stretpela man.
  dan-1931: Men jeg skal juble evindelig, lovsynge Jakobs Gud;
  vie-OVCB: 'Vì Đức Chúa Trời phán: “Ta sẽ bẻ gãy các sừng của người ác, nhưng sừng
    của người công chính sẽ được tôn cao.”'
  guj-2017: તે કહે છે કે, “હું દુષ્ટોનાં સર્વ શિંગ કાપી નાખીશ, પણ ન્યાયીઓનાં શિંગો
    ઊંચાં કરવામાં આવશે.”
  pon-2006A: E pahn ketin kauwehla manaman en aramas suwed kan, e ahpw pahn ketin
    kakehlakahla manaman en aramas pwung kan.
  por-BRBSL: Eu cortarei todos os chifres dos ímpios, mas os chifres dos justos devem
    ser levantados.
  eng-OEBUS: I will hew all the horns of the wicked, but the horns of the just shall
    be lifted.
  swe-swe: Men jag, jag ska kungöra det för alltid, jag ska sjunga lovsånger till
    Jakobs Gud (Elohim).
  cth-cth: Tamikayon e ki pueng teh, koung ka tâtueng han. Hateiteh, tamikalan e ki
    teh, tawm lah ao han.
  twi-twi: Mebubu amumɔyɛfo nyinaa mmɛn, na atreneefo mmɛn de, wɔbɛma so. Wɔde ma
    dwonkyerɛfo. Wɔde sanku na ɛto.
  hlt-hlt: Te vaengah halang rhoek kah a ki boeih te ka rhet pah vetih, aka dueng
    rhoek kah a ki te a pomsang uh ni.
  tbz-SIM: Mí nyó mpĩɛ̃kùmu sɑ̃́ɑ̃̀ ku yètìrì, n yó ndièmmu kɛ sɑ̃ntí Kuyie Sɑkɔbu
    do tũ nkù.
  msy-2020: Eghtɨ God gumazamizir kurabar gavgaviba bar ada gɨvagham. Egh an damazimɨn
    derazir gumazamiziba, a gavgavim ua me danɨngam.
  dop-dop: Mɑ kɑɑ yele Yɑkɔpʋ Ɩsɔ Tɔm yɔɣɔtʋɣʋ, nɑ pə yontu yoou.
  azb-azb: Pis adamların buynuzları qırılacaq, Amma salehlərin qüvvəti artacaq.
  eng-DBY: And all the horns of the wicked will I cut off; [but] the horns of the
    righteous shall be exalted.
  hin-2017: दुष्टों के सब सींगों को मैं काट डालूँगा, परन्तु धर्मी के सींग ऊँचे किए
    जाएँगे।
  wol-KYG: Man may biral jëfam ba fàww. Damay woy Yàllay Yanqóoba.
  bjr-bjr: Mifa manda oosana maree mariasa afeeka aiqama rauda nimaqaannoo. Andeeqara
    oosana maree mariasa afeeka moo faqa moo faqa nimiannoo.
  eng-YLT: And all horns of the wicked I cut off, Exalted are the horns of the righteous!
  kne-kne: Din panakabalin di mangam-amag si lawa yan abakem, ngem din nalinteg yan
    papigsaem.
  eng-WYC-2017: And I shall break all the horns of sinners; and the horns of the just
    [or rightwise] man shall be enhanced.
  eng-WMBB: I will cut off all the horns of the wicked, but the horns of the righteous
    shall be lifted up.
  zat-NTPS: Le̱' guchínnajqueze̱' xel-la' waca chee̱ benne' we̱n da cale̱la ca'. Gusezrendxe̱'
    xel-la' waca chee̱ benne' xrlátaje ca'.
  zty-NTPS: Wchinnje' yeḻa' wak chegak benne' wen da' ẕinnj ka', san yesgóleže' yeḻa'
    wak chegak benne' chawe' ka'.
  urd-GVH: अल्लाह फ़रमाता है, “मैं तमाम बेदीनों की कमर तोड़ दूँगा जबकि रास्तबाज़ सरफ़राज़
    होगा।”
  rug-rug: Kaqu huaria Sa sa ṉiniraṉira tadi na tie kaleadi, ba sa ṉiniraṉira tadi
    na tie toṉoto si kaqu ta ovulu sage.
  gaz-gaz: Gaanfa hamoota hundaa nan caccabsa; gaanfi qajeeltotaa garuu ol ol jedha.
  fra-LSG: Je publierai ces choses à jamais; Je chanterai en l’honneur du Dieu de
    Jacob.
  yal-yal: Koni n na a fe falama nɛn bɛtine yi habadan! N yi tantun bɛtin ba Yaxubaa
    Ala xa!
  iou-iou: Nämo, Anutu u waki täŋpani täŋo kehäromi api pewän paotneŋ. Täŋkaŋ äma
    siwoŋi täŋo kehäromi ätukät api yäpurärärek.
  haw-1868: 'O na pepeiaohao a pau o ka poe hewa ka''u e oki aku ai: Aka, e hookiekieia''e
    na pepeiaohao o ka mea pono.'
  arb-NAV: يُحَطِّمُ قُوَّةَ الشِّرِّيرِ، أَمَّا قُوَّةُ الْبَارِّ فَتَعْظُمُ.
  ded-ded: Ngic Anutu ngadehema mangana megecdeac ayemmeande, minginango yeneac kucngina
    meickeu kpac anu ngic dindingac yeneac kucngina monggoc meenude.
  ewe-ewe: maŋe ame vɔ̃ɖiwo ƒe dzowo, ke woado ame dzɔdzɔewo ƒe dzowo ɖe dzi.
  eng-LEE: (75:11) And all the horns of the wicked will I hew off; but the horns of
    the righteous shall be exalted.
  asm-FB: তেওঁ ক’লে, “মই দুষ্ট লোকবোৰৰ আটাই শিং কাটি পেলাম; কিন্তু ধাৰ্মিক লোকসকলৰ
    শিং উচ্চ কৰিম।”
  sus-A: ﭑ نَ مَسٍنيِ تِمَ تّمُي بِرِن، ﭑ يَشُبَ مَرِفِ عَلَ مَتْشْمَ بّيتِ رَ.
  fra-SBL: Je couperai toutes les cornes des méchants, mais les cornes des justes
    s'élèveront.
  hbo-hbo: וַ֭אֲנִי אַגִּ֣יד לְעֹלָ֑ם אֲ֝זַמְּרָ֗ה לֵאלֹהֵ֥י יַעֲקֹֽב׃
  kik-kik: Nĩngarenga hĩa cia andũ arĩa othe aaganu, no hĩa cia arĩa athingu nĩikambarario.
  fra-NCL: Et moi, je publierai à jamais, je chanterai les louanges du Dieu de Jacob.
  cek-AK: Kasae kaminawk ih takiinawk to ka boeng pae boih han; toe katoeng kaminawk
    ih taki loe pakoehhaih om tih.
  cuk-cuk: Ar Bab-Dummad, dule-isganamar-e-gangued bela obelogoed, dule-nued-e-gangueddi,
    ogannogoed.
  uig-CYR: '@see-verse:PSA.075.009'
  tel-2017: నేను భక్తిహీనుల కొమ్ములను విరగగొడతాను. నీతిమంతుల కొమ్ములు పైకెత్తుతాను
    అని ఆయన అన్నాడు.
  hat-BSA: Tout kòn a mechan yo, Mwen va koupe fè yo sòti nèt. Men kòn a moun ladwati
    yo va leve wo.
  ukr-ONPU: коли повстав Бог, щоб судити, щоб врятувати всіх пригнічених землі. Села
  kos-kos: El ac fah kunausla ku lun mwet koluk, A ku lun mwet suwoswos fah yokyokelik.
  hbo-WLC: וַ֭אֲנִי אַגִּ֣יד לְעֹלָ֑ם אֲ֝זַמְּרָ֗ה לֵאלֹהֵ֥י יַעֲקֹֽב׃
  ibo-ibo: bụ onye sịrị, “Aga m ebipụ mpi ndị ajọ omume niile, ma a ga-ebuli mpi ndị
    ezi omume elu.”
  ory-ory: ଆମ୍ଭେ ଦୁଷ୍ଟମାନଙ୍କ ଶୃଙ୍ଗସବୁ କାଟି ପକାଇବା। ମାତ୍ର ଧାର୍ମିକମାନଙ୍କ ଶୃଙ୍ଗ ଉଚ୍ଚୀକୃତ
    ହେବ।
  chk-chk: I epwe ataela pöchökülen ekewe aramasangau, nge epwe awateela pöchökülen
    ekewe chon pwüng.
  rop-rop: Im garra binijimap det pawa blanga ola brabli nogudwan pipul, bat im garra
    gibit mowa pawa langa ola gudbala pipul.
  ukr-1871: І позбиваю всї роги беззаконних; вознесуться роги праведних.
  yon-yon: Yembed miin arewa kamenabidan yi aromkono kuu kan kubune dowan keraneen,
    kumban yorokmodan yi aromkono kuu darewoob arimbed kerundaneen.
  deu-1951: (075-11) und alle Hörner der Gottlosen will ich abhauen; aber die Hörner
    des Gerechten sollen erhoben werden!
  eng-JPS: (75-11) All the horns of the wicked also will I cut off; but the horns
    of the righteous shall be lifted up.
  srp-1865: “Sve æu rogove bezbožnicima polomiti, a rogovi pravednikovi uzvisiæe se.”
  lug-lug: Mukama ayogera nti, Ababi ndibamalamu amaanyi, naye abatuukirivu nnaabongeranga
    amaanyi.
  heb-heb: וכל קרני רשעים אגדע תרוממנה קרנות צדיק׃
  ben-IRV: সে বলে “আমি দুষ্টদের সব শক্তিকে কেটে ফেলব, কিন্তু ধার্ম্মিকদের শিং উচ্চকৃত
    হবে”।
  ntu-ntu: Murde rpile kx, “Sa naodatix zmatq ngr kxdrka'-ngrng, A' zmatq ngr kxnztubqng
    sa na-aetunepxbo.”
  pan-pan: ਮੈਂ ਦੁਸ਼ਟਾਂ ਦੇ ਸਾਰੇ ਸਿੰਗ ਵੱਢ ਸੁੱਟਾਂਗਾ, ਪਰ ਧਰਮੀ ਦੇ ਸਿੰਗ ਉੱਚੇ ਕੀਤੇ ਜਾਣਗੇ।
  mya-JVB: မတရား သောသူတို့၏ ဦးချို အပေါင်း ကို ငါချိုး မည်။ တရား သောသူတို့ ၏ဦးချို
    တို့မူကား၊ ချီးမြှောက် ခြင်းသို့ ရောက်ရကြလိမ့်မည်။
  kgf-kgf: Waŋu kaiʒiliweŋ ic ionac ilicgina imi mocʒoŋ mericdacma ic solaŋa ionac
    ilicgina meyac énécmimaŋ.
  tte-O: Tonaenaeli ali kaiwe kani itom-gabaen, na todudulai ali kaiwe kani iyalalaki.
  tbg-tbg: Noravano Kotiva qora kaiqa vare vaika kempuka taiqa keharo, avuqavu ni
    vaika kahaqiraro vika kempukavano voqavata vairamanta vaivara.
  hmo-hmo: Kara dika taudia ibounai edia siahu bona goada, be Dirava ese do ia hamakohia.
    To kara maoromaoro taudia edia siahu bona edia goada, be Dirava ese do ia habadaia.
  zar-NT: Ugǘëʼ yöl-laʼ unná bëʼ quégaca nupa tuáʼ döʼ. Quíxjëʼ tsaz yöl-laʼ unná
    bëʼ quégaca nupa nácagaca tsahuiʼ.
  urd-urd: और मैं शरीरों के सब सींग काट डालूँगा लेकिन सादिकों के सींग ऊँचे किए जाएंगे।
  rus-SYN: когда восстал Бог на суд, чтобы спасти всех угнетенных земли.
  bqc-SIM: Mapi sↄ̃ máↄ yã́pi o gↄↄpiiɛ, mí Yakↄbu Lua táasilɛ.
  tcz-CHONGTHU: Ajeh chu Elohim Pathen in asei e “Keiman miphalouho thahatna laichu
    kasuhchip ding ahinla michonphaho thahatna kahatsah beding ahi” ati.
  mar-mar: तो म्हणतो, मी दुष्टांची सर्व शिंगे तोडून टाकीन, पण नितीमानाची शिंगे उंच
    करीन.
  isl-isl: En ég mun vegsama Guð um aldur og ævi.
  hlt-THB: Thlakchekhqi ak ki ce hlyng pe kawng nyng saw, thlakdyngkhqi ak ki taw
    zoeksang pekawng.
  qub-qub: Tayta Diosmi illgächenga fiyucuna alli-tucuycajta. Alli runatami ichanga
    mas munayniyojyächenga.
  bqp-bqp: Mani yãvãnikɛrinↄ bɛ̃nɛ ɛ́'ɛ, gbɛ̃ mananↄ bɛ̃nɛ sↄ̃, mani sɛ́ musu.
  hat-hat: (075:11) L'a kraze fòs kouraj mechan yo. Men, l'ap bay moun ki mache dwat
    yo plis kouraj ankò!
  eng-BSB: “All the horns of the wicked I will cut off, but the horns of the righteous
    will be exalted.”
  eng-WEBPB: I will cut off all the horns of the wicked, but the horns of the righteous
    shall be lifted up.
  kbq-kbq: Na'ankure Anumzamo'a huno, kefo avu'ava'ma nehaza vahe'mokizmi hankavea
    eri atregahuanagi, fatgo avu'ava'ma nehaza vahe'mokizmia mago'ane hankavea zamigahue.
  pon-pon: I pan kawela mana en me doo jan Kot akan karoj, a mana en me pun kan pan
    kakairida.
  nhe-BL: 'Yajaya quiijtohua: “Na nijtlamiltis ininchicahualis nopa fiero tlacame,
    pero tlen itztoque xitlahuaque noja niquinmacas más chicahualistli.”'
  wnc-wnc: Sike Anututanu wai amindane kekekngana apasiwan sopuning. Siwan ngana noman
    amindenu kekeknga buyambam siknga yamik.
  bus-bus: Mɛ́ zaakɛrinↄ koba ɛ́'ɛ, gbɛ̃ maaanↄ koba sↄ̃, mɛ́ sɛ́ musu.
  gub-BL: Uzuhaw putar ikatu 'ym ma'e wakàgaw nehe. Tupàn heruzar har wakàgaw uhua'u
    wera'u putar nehe.
  eng-DRA: When God arose in judgment, to save all the meek of the earth.
