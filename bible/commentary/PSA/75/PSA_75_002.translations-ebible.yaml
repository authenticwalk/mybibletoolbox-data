verse: PSA.075.002
translations:
  mal-C: 'ദൈവം അരുളിച്ചെയ്യുന്നു: “ഞാൻ അനുയോജ്യമായ സമയം നിർണയിച്ചിരിക്കുന്നു; നീതിപൂർവം
    ന്യായംവിധിക്കുന്നതും ഞാൻ ആകുന്നു.'
  deu-TKW: Wir danken dir, Gott, wir danken, und die deinen Namen anrufen, verkündigen
    deine Wunder.
  lin-lin: Nzambe, tozali kosanzola Yo, tozali kosanzola Kombo na Yo ; mpo ete Kombo
    na Yo ezali pene, bato bazali kotatola bikamwa na Yo.
  mmx-mmx: Moroa ga vaase xeretna, “Nia ara vit li vam laaleng ti leete, kusu anaba
    ila loklok at limixin la anoxo tong asu levelinga xaxarang.
  eng-LSV: When I receive an appointment, I judge uprightly.
  eng-GNV: When I shall take a conuenient time, I will iudge righteously.
  eng-WEBSTER: When I shall receive the congregation I will judge uprightly.
  nhw-BL: 'Huan Toteco Dios quiijtohua: “Quena, quema ya nimocualtlalijtos, na niquixquetzas
    se tonal. ¡Huan niquintlatzacuiltis quen quinamiqui nochi nopa tlaixpanoca masehualme!'
  swh-ONEN: Unasema, “Ninachagua wakati maalum; ni mimi nihukumuye kwa haki.
  bba-bba: Gusunɔ, sɑ nun siɑrɑ. Wunɛn yĩsiru tɑ yibɑ bɛsɛn nɔɔwɔ. Sɑ wunɛn sɔm ɡeerun
    ɡɑri kpɑrɑmɔ.
  eng-KJVCPB: When I shall receive the congregation I will judge uprightly.
  luo-luo: Iwacho niya, “An ema ayiero ndalo mowinjore, kendo an ema angʼado bura
    kare.
  aii-aii: ”ܐܝܼܡܲܢ ܕܪܵܫܡܹܢ ܥܕܵܢܵܐ، ܒܬܪܘܼܨܘܼܬܵ‌ܐ ܒܸܬ ܕܵܝܢܹܢ ܐܵܢܵܐ.
  meu-meu: Na gwauraia guna negana baine kau, bena baina hahemaoro ḡoevaḡoeva.
  npi-ULB: तोकिएको समयमा म न्यायोचित रूपमा फैसला गर्नेछु ।
  yor-yor: Ìwọ wí pé, “Mo yan àkókò ìyàsọ́tọ̀; Èmi ni ẹni tí ń ṣe ìdájọ́ òdodo.
  pes-OPCB: 'خداوند می‌فرماید: «وقتی زمان معین برسد، مردم را از روی عدل و انصاف داوری
    خواهم کرد.'
  tgl-ULB: Sa takdang panahon, hahatol ako ng patas.
  nop-nop: Bepaŋ adi indiŋ yolak, “Nu mede nadinadi kwanai titiŋdok nai u agaŋ yodapmawene
    hatak. Kaŋ nu mede nadinadi kwanai tibaat woŋ adi fai nemu tibaat, didimeniŋgoŋ
    hinek tibaat.
  hui-hui: Ngode Datagaliwabehanda lalu, Godi lolene horo mbira daba bagiho ngeledo.
    I̱na godi larogo tigabiore lalu wali agali ta nabihondo ogobi dege dege laruli.
  mya-mya: ဘု​ရား​သ​ခင်​က``တ​ရား​စီ​ရင်​မည့်​အ​ချိန်​ကို ငါ​သတ်​မှတ်​ထား​လေ​ပြီ။ ငါ​သည်​ဖြောင့်​မှန်​စွာ​တ​ရား​စီ​ရင်​မည်။
  bod-N: བདག་གིས་གཏན་ལ་ཕབ་པའི་དུས་དེ༌ལ། །དྲང་གཞག་ངང་ནས་ཁྲིམས་ཐག་གཅོད་པར༌བྱ།།
  wsk-wsk: Ni balsam, “Ani agata kariimet te nunga tuterikko tom mu ko ikiwasam; ani
    munan diram te kariimet nunga tutesam.
  sna-sna: Imi munoti, “Ndinosarudza nguva yakatarwa; ndini ndinotonga zvakarurama.
  spa-BLM: Cuando elijo la hora señalada, Yo juzgaré sin culpa.
  cac-cac: 'Ach Cajal, a ach tzal icha tic: Ayic ol c''och stiempoal tas nab''il vuuj,
    d''a val stojolal ol vutej in ch''olb''itan yaj eb'' anima.'
  swh-ULB: Kwa wakati maalum nitahukumu kwa haki.
  bel-bel: Вядомы Бог у Юдэі; Ягонае імя вялікае ў Ізраіля.
  deu-ELBBK: Wir preisen dich, o Gott, wir preisen dich; und nahe ist dein Name, deine
    Wundertaten verkündigen es.
  mbb-OT: Ke sikew te, “Duen timpu he midtail ku he para te kedhukum, ne metazeng
    is kedhukum ku.
  mal-2015: സമയം വരുമ്പോൾ ഞാൻ നേരോടെ വിധിക്കും.
  gup-gup: God kayime, “Ngaye ngadjalkudji ngarrungname kore ngabendjadme bininj.
    Dja ngaye ngabendjadme birriwarlahkenh bininj bu djal mandjad.
  rmc-rmc: Lašaras tut, Devla, lašaras tut, bo tiro nav hino pašes; o manuša vakeren
    pal tire zazraki.
  nlg-nlg: 'God te bosa, “Inau tu talua tua na bona ni dete: Inau ku detera rana dika
    nia na maemane.'
  pes-OPV: هنگامی که به زمان معین برسم براستی داوری خواهم کرد.
  ron-1924: „Атунч кынд ва вени время хотэрытэ”, зиче Домнул, „вой жудека фэрэ пэртинире.
  ben-OBCV: ঈশ্বর বলেন, “আমার নির্ধারিত সময়ে আমি ন্যায়বিচার করব।
  som-som: Wakhtiga aan qawimay, Ayaan si qumman wax u xukumi doonaa.
  lat-VUC: '[Notus in Judæa Deus; in Israël magnum nomen ejus.'
  eng-ASVBT: When I shall find the set time, I will judge uprightly.
  mna-mna: 'Mi Anutu iso ta kembei: “Nio ituŋ aŋur nol tabe aŋpamender zin tomtom
    pa i. Mi sombe aŋur kadoono pizin, nako aŋkam ma indeeŋe men.'
  ita-1885: Al tempo che avrò fissato, Io giudicherò dirittamente.
  eng-LXXUP: God is known in Judea; His name is great in Israel.
  eng-ULB: At the appointed time I will judge fairly.
  spa-VBL: 'Dios dice: “Cuando decida el momento, juzgaré con justicia.'
  fra-_FOB: Au terme que j'ai fixé, je jugerai avec droiture.
  mal-mal: സമയം വരുമ്പോൾ ഞാൻ നേരോടെ വിധിക്കും.
  urd-GVR: Allāh farmātā hai, “Jab merā waqt āegā to maiṅ insāf se adālat karūṅga.
  suz-BL: गे “गो आं देंशो नाक्‍ती गो ठीक निसाफ पाइब नङ।
  eng-NOY: “When I see my time, Then will I judge with equity.
  ita-1927: Quando verrà il tempo che avrò fissato, io giudicherò dirittamente.
  ckb-ckb: 'تۆ دەفەرمووی: «کات دیار دەکەم، بە ڕاستی دادوەری دەکەم.'
  eng-BBE: When the right time has come, I will be the judge in righteousness.
  xsi-xsi: Maro Kindeni iporo mine tu, “Naŋa warakâŋgu apatea zo toŋge ŋana ma aonzi
    tamâta rârâni simandi ŋgua nia. Aku lâ zo ŋinde, ande naŋa ma apare nia sondo
    ndo panzi.
  kan-OKCV: “ನಿಯಮಿತ ಸಮಯವನ್ನು ಆಯ್ದುಕೊಳ್ಳುವೆನು. ನ್ಯಾಯಕ್ಕೆ ಸರಿಯಾಗಿ ನ್ಯಾಯತೀರಿಸುವೆನು,
  tam-2017: நியமிக்கப்பட்ட காலத்திலே, யதார்த்தமாக நியாயந்தீர்ப்பேன்.
  spa-RV-1909: Cuando yo tuviere tiempo, yo juzgaré rectamente.
  ron-BTF: Când voi primi adunarea voi judeca cu integritate.
  eng-WEBP: When I choose the appointed time, I will judge blamelessly.
  eng-FBV: God says, “When the time I have decided comes, I will judge fairly.
  nld-1939: 'Als Ik de tijd acht gekomen, Zal Ik een rechtvaardig oordeel houden:'
  nch-BL: 'Huan Toteco Dios quiijtohua: “Quena, quema ya nimocualtalijtos, na niquixquetzas
    se tonali. ¡Huan niquintatzacuiltis quej quinamiqui nochi nopa taixpanoca masehualme!'
  vie-1934: Khi ta đến thì giờ đã định, Thì sẽ đoán xét cách ngay thẳng.
  cha-cha: Ngaean nae jusoda y tiempo na mamatca, bae jujusga ni y tinas.
  hin-CV: आपका कथन है, “उपयुक्त समय का निर्धारण मैं करता हूं; निष्पक्ष न्याय भी मेरा
    ही होता है.
  eng-OURB: When I choose the appointed time, I will judge blamelessly.
  spa-BES: Cuando haya llegado el tiempo correcto, seré el juez en rectitud.
  tdx-tdx: Ie amotoañako andro; le hizaka ami’ty fahiti’e iraho.
  tha-KJV: เมื่อสถานประชุมมาอยู่ต่อหน้าเรา เราจะพิพากษาด้วยความเที่ยงธรรม
  por-BR-2018: O que eu recebi, no tempo determinado, julgarei de forma justa.
  deu-ELO: “Wenn ich die Versammlung empfangen werde, will ich in Geradheit richten.
  eng-WYC-2018: when I shall take (hold of the) time, I shall deem (with) rightfulnesses.
    (And God said, I shall take hold of the time; and I shall judge with righteousness
    or with justice.)
  epo-epo: Kiam Mi elektos tempon, Mi faros justan juĝon.
  gfk-gfk: U tange bia, “Iau puo ira pakana bung ing ira linge na hanuat. Iau at nong
    iau la kurkure ira matanaiabar ma ra taktakodas.
  uig-PIN: 'Mǝnki Pǝrwǝrdigar: — «Mǝn bekitkǝn waⱪitni ihtiyarimƣa alƣinimda, Adalǝt
    bilǝn soraⱪ ⱪilimǝn;'
  beo-beo: Gode da amane sia:sa, “Na da fofada:su eso amo ilegei dagoi. Amola Na da
    moloidafawane fofada:mu.
  tpi-OTNT: God i tok olsem, “Mi makim pinis wanpela de bilong kot. Na kot bilong
    mi bai i go stret olgeta. I no inap paul.
  hau-SA: Ka ce, “Na zaɓi ƙayyadadden lokaci; ni ne wanda yake shari’ar gaskiya.
  udu-udu: Ka tee jin karka/ ’pen ka pije/ mo tani aha/ mina dwall gwo ki dar gi mii
    ma gwar ’de/ mo.
  uig-LAT: 'Menki Perwerdigar: — «Men békitken waqitni ixtiyarimgha alghinimda, Adalet
    bilen soraq qilimen;'
  nde-nde: Wena uthi, “Ngikhetha isikhathi esimisiweyo; yimi engahlulela okuqondileyo.
  ton-ton: “ʻO kau ka maʻu ʻae fakataha te u fakamaau māʻoniʻoni.
  ces-1613: Oslavujeme tě, Bože, oslavujeme; nebo že jest blízké jméno tvé, vypravují
    to předivní skutkové tvoji.
  eng-WMB: When I choose the appointed time, I will judge blamelessly.
  tam-TCV: இறைவனோ, “நியமிக்கப்பட்ட காலத்தை நான் தெரிந்துகொண்டு, நீதியாய் நியாயந்தீர்பேன்.
  ceb-ULB: Sa gitakda nga panahon ako magahukom sa walay pinalabi.
  pol-UBG: Gdy wyznaczę czas, będę sądzić sprawiedliwie.
  urd-GVU: اللہ فرماتا ہے، ”جب میرا وقت آئے گا تو مَیں انصاف سے عدالت کروں گا۔
  eng-OEBCW: ‘At the time I choose, I will judge fairly.
  deu-1912: “Denn zu seiner Zeit, so werde ich recht richten.
  kan-2017: ದೇವರು ನುಡಿದದ್ದು, “ನಿಯಮಿತ ಕಾಲವು ಬಂದಾಗ, ನಾನೇ ನೀತಿಯಿಂದ ತೀರ್ಪುಕೊಡುವೆನು.
  yap-yap: Got e be ga’ar, “Kug duwgiliy e ngiyal’ ni ngan pufthin, ma gu ra pufthin
    nib mat’aw rogon.
  hlt-MCSB: Khoning ka khuen te khaw, kamah loh vanatnah neh lai ka tloek.
  mdy-ETH: ኔኤኒ፦ «ታኣኒ ዎጌ ዎጋንዳ ኬሊ ሜንሤኔ፤ ዬኖ ዎዶና ፒዜ ታ ዎጋንዳኔ።
  twi-ASANTE: Woka sɛ, “Me na mehyɛɛ ɛberɛ a ɛsɛ no; ɛyɛ me na mebu atɛntenenee.
  eng-WEBU: When I choose the appointed time, I will judge blamelessly.
  spa-PDDPT: Cuando Yo selecciono un tiempo determinado, Soy Yo Quien juzga con equidad.
  gun-gun: 'Mba''eta aipo''re: “Xee ma ambojeupity ''rã ára aa''angaague ha''evea
    rupi anhomboayvu aguã.'
  agu-BL: 'Ej nin je yol Kataje''j: “Yil bixe'' yi tiemp wa''n tan woque''n tan pujle''n
    xtisya'' quil je'' ink''ab twi'' jun.'
  ilo-ULB: “Iti naituding a tiempo, mangukomakto a sililinteg.
  kpg-kpg: God e helekai, “Au gu haganoho dagu madagoaa belee hai dagu gabunga, gei
    Au gaa hai dagu gabunga gi di hai dela e donu.
  uig-ARA: 'مەنكى پەرۋەردىگار: ــ «مەن بېكىتكەن ۋاقىتنى ئىختىيارىمغا ئالغىنىمدا، ئادالەت
    بىلەن سوراق قىلىمەن؛'
  sus-sus: Muxu Marigi Ala, muxu bara i matɔxɔ. Matɔxɔɛ na i bɛ, i tan naxan na muxu
    sɛɛti ma, i tan naxan xa kaabanakoe falama yire birin.
  pon-2006: Koht ketin mahsanih, “I koasoanedier ahnsoun ei kopwung, oh I pahn wia
    kopwung ni me pwung.
  jae-jae: Anôtô kêsôm gebe “Aê kakêŋ ŋoc noc mêtôcŋa ma oc jamêtôc biŋ naêndêŋgeŋ.
  ksd-ksd: Ba ina tadav ra bung di ga kubu ia, Iau ina varkurai takodo.
  tur-YTC: Belirlenen vakti seçtiğimde, Kusursuzca ben yargılayacağım.
  bel-N: Славім мы Цябе, Божа, славім, і тыя, што блізкія да імя Твайго, абвяшчаюць
    цуды Твае.
  grc-BRENT: Γνωστὸς ἐν τῇ Ἰουδαίᾳ ὁ Θεὸς, ἐν τῷ Ἰσραὴλ μέγα τὸ ὄνομα αὐτοῦ.
  kpr-kpr: God resira, “Na evetu genembo ijujari da sifo seteno fetirira, a kotugo
    na evetu genembo nenda ari rea eraera aminda bekáda bekáda ategi arena.
  ind-AYT: (75-3) “Saat memilih waktu yang ditentukan, dengan keadilan, Aku akan menghakimi.
  yom-yom: 'Ngeyo tubidi : “tsobudi thangu yifuana Keti minu ndieti sambisa mu bufuana.'
  yut-yut: Piŋkop da yaŋ yosok, “Nak da gen pikon depbeŋ dakon bɨsap kɨnda kɨlɨ manjɨgɨm.
    Gen kokwin kɨlegɨsi akdɨsat.
  nya-nya: Mumati, “Ine ndimayika nthawi yoyenera, ndine amene ndimaweruza mwachilungamo.
  hrv-hrv: Slavimo te, Bože, slavimo i zazivamo ime tvoje, pripovijedamo čudesa tvoja.
  mps-mps: Godigo te tama po wali, “Eno te po tų yabo sogo bodolu me deli te dąį
    ilai elalubao. Tama eno po tų te dolo mu paibao. Te me kone tua pogobeo.
  tpi-tpi: God i tok olsem, “Mi makim pinis wanpela de bilong kot. Na kot bilong mi
    bai i go stret olgeta. I no inap paul.
  dan-1931: Vi takker dig, Gud, vi takker dig; de, der påkalder dit Navn, fortæller
    dine Undere.
  vie-OVCB: 'Đức Chúa Trời phán: “Ta chọn thời gian đã định, Ta sẽ xét xử nghịch lại
    người ác.'
  guj-2017: પ્રસંગ આવશે ત્યારે હું તમારો યથાર્થ ન્યાય કરીશ.
  pon-2006A: Koht ketin mahsanih, “I koasoanedier ahnsoun ei kopwung, oh I pahn wia
    kopwung ni me pwung.
  por-BRBSL: When Eu escolho a hora marcada, Julgarei sem culpa.
  eng-OEBUS: “At the time I choose, I will judge fairly.
  swe-swe: '[Församlingen:] Vi har tackat (prisat, hyllat och erkänt) dig o, Gud (Elohim),
    vi har tackat (prisat, hyllat och erkänt) och ditt namn var nära (på ett personligt
    sätt, som en vänskapsrelation), våra läppar har talat om dina underbara gärningar.'
  cth-cth: Kâdawk e tueng a pha toteh, kânging lah lawk na ceng han.
  twi-twi: Woka se, “Me na mehyɛɛ bere a ɛsɛ no; ɛyɛ me na mibu atɛntrenee.
  hlt-hlt: Khoning ka khuen te khaw, kamah loh vanatnah neh lai ka tloek.
  tbz-SIM: Kuyie nti dɛ́úkùnko fɔ̃́ nwe, ɑ yètìrì í yiɛ̀ ti nɔ̀ miɛkɛ, ti nɑ́ɑ́mmu
    ɑ dɔ̀ɔ̀ mùù tɔ̃ndiɛmù.
  msy-2020: God kamaghɨn mɨgɨa ghaze, “Kɨ kotiamɨn dughiar mam amɨsevegha gɨvazɨma
    a iti. Nan kotiam guizbangɨra zui. Egha ifarir puvatɨ.
  dop-dop: Hɑɩ, Ɩsɔ tə sɑmɑ-ŋ. Tɑcɑɑ Ɩsɔ tə sɑmɑ-ŋ. Tɩɩ yɔɣɔtɩ nyɑ́ tɔm nɑ tə kpɑɑlɩ
    nyɑ́ teu sɔsɔɔm.
  azb-azb: 'Allah deyir: «Müəyyən etdiyim zaman Mən insafla hakimlik edəcəyəm.'
  eng-DBY: When I shall receive the assembly, I will judge with equity.
  hin-2017: जब ठीक समय आएगा तब मैं आप ही ठीक-ठीक न्याय करूँगा।
  wol-KYG: Yàlla, nu sant la, santati la; nu ngi lay woo, di siiwal say jaloore.
  bjr-bjr: Anutufa maaqi qidanoo. Qinee ufa irira faasaana utaaqamaqaunanoo maridanoo,
    qinee andeeqasee amana amana kai raina nimaqara oosanannoo raina nimaqaanaura.
  eng-YLT: When I receive an appointment, I — I do judge uprightly.
  kne-kne: Kinwanim ay Apo, “Sin domtengan di inkeddeng ko ay timpo, sak-en ay mismo
    di mangokom si kostokosto.
  eng-WYC-2017: when I shall take hold of the time, I shall deem with rightfulnesses.
  eng-WMBB: When I choose the appointed time, I will judge blamelessly.
  zat-NTPS: 'Dxenná Dios: “Ba nuzúa'' zra guchi''a chee̱ bénneache. Guchi''a ca naca
    da xrlátaje.'
  zty-NTPS: 'Ẕnna Dios: “Bzoa'' ža wchi''a ḻaža''a benne'' ka''. Wchi''a ḻaža''a
    ḻo da'' nak chawe''.'
  urd-GVH: अल्लाह फ़रमाता है, “जब मेरा वक़्त आएगा तो मैं इनसाफ़ से अदालत करूँगा।
  rug-rug: “Ele pada vekoa Rau sa totoso varipitui,” gua sa Tamasa, “Meke kaqu varipitui
    va toṉoto ni Rau sari na tie.
  gaz-gaz: Ati akkana jetta; “Ani yeroo murteeffame nan filadha; kan qajeelummaadhaan
    muru ana.
  fra-LSG: Nous te louons, ô Dieu! Nous te louons; Ton nom est dans nos bouches; Nous
    publions tes merveilles.
  yal-yal: Ala, nxu bata i tantun. Nxu i tantunma han! Nxu i maxandima i xinli, nxu
    yi i ya kabanakone fe fala.
