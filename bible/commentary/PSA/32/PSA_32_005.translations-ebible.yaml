verse: PSA.032.005
translations:
  mal-C: അപ്പോൾ ഞാൻ എന്റെ പാപം അങ്ങയോട് ഏറ്റുപറഞ്ഞു എന്റെ അകൃത്യമൊന്നും മറച്ചുവെച്ചതുമില്ല.
    “എന്റെ കുറ്റം യഹോവയോട് ഏറ്റുപറയും,” എന്നു ഞാൻ പറഞ്ഞു. അപ്പോൾ എന്റെ പാപത്തിന്റെ
    കുറ്റം അങ്ങു ക്ഷമിച്ചുതന്നു. സേലാ.
  deu-TKW: 'Meine Sünde bekannte ich dir und verhehlte meine Verschuldung nicht. Ich
    sprach: “Ich will Jahwe meine Übertretungen bekennen”! Da vergabst du mir meine
    Sündenschuld. Sela.'
  lin-lin: 'Tango nandimaki masumu na ngai mpe nabombaki mabe na ngai te, nalobaki :
    « Nakotubela masumu na ngai liboso ya Yawe. » Bongo Yo olimbisaki mabe mpe masumu
    na ngai.'
  mmx-mmx: La na nia aga vaase asu laxakapmek tarak tu, kopmen a goxo lipe toxot teren
    basinge u. Aga vara i do ana soxomus laxakapmek axap tarak tu, la uga doxoma xepe
    axav i.
  eng-LSV: I cause You to know my sin, || And I have not covered my iniquity. I have
    said, “I confess to YHWH concerning My transgressions,” || And You have taken
    away the iniquity of my sin. Selah.
  eng-GNV: 'Then I acknowledged my sinne vnto thee, neither hid I mine iniquitie:
    for I thought, I will confesse against my selfe my wickednesse vnto the Lord,
    and thou forgauest the punishment of my sinne. Selah.'
  eng-WEBSTER: I acknowledged my sin to thee, and my iniquity have I not hid. I said,
    I will confess my transgressions to the LORD; and thou forgavest the iniquity
    of my sin. Selah.
  nhw-BL: Pero teipa nimitzpohuili nochi notlajtlacolhua huan niyon se amo nijtlati.
    Nimotemacac nimitzpohuilis nochi notlaixpanolhua huan ta, TOTECO, nochi techtlapojpolhui,
    huan techquixtili nopa tlaeticayotl.
  swh-ONEN: Kisha nilikujulisha dhambi yangu wala sikuficha uovu wangu. Nilisema,
    “Nitaungama makosa yangu kwa Bwana.” Ndipo uliponisamehe hatia ya dhambi yangu.
  bba-bba: Nɑ nɛɛ, kon nɛn torɑnu wurɑ wunɛ Yinni Gusunɔn mi. Nɑ nɛn durum tuubɑ kuɑ
    wunɛn mi, nɑ ǹ nɛn kɔ̃sɑ beruɑ. Mɑ ɑ mɑn nɛn durum tɑɑrɛ wunɑri.
  eng-KJVCPB: I acknowledged my sin unto thee, And mine iniquity have I not hid. I
    said, I will confess my transgressions unto the Lord; And thou forgavest the iniquity
    of my sin. Selah.
  luo-luo: Eka ne ahulo richona kendo ne ok apando timbena mag ketho. Ne awacho niya,
    “Abiro hulo ketho chik maga ne Jehova Nyasaye.” Omiyo ne iweyona ketho mane richona
    okelo. Sela
  aii-aii: 'ܚܛܝܼܬ‌ܝܼ ܡܘܼܕܸܥ ܠܝܼ ܐܸܠܘܼܟ݂ ܘܥܵܘܠܝܼ ܠܵܐ ܟܘܼܣܹܐ ܠܝܼ، ܐܡܝܼܪܝܼ: ”ܒܸܬ ܡܵܘܕܸܢܗܘܿܢ
    ܓܢܵܗ‌ܝܼ̈ ܠܡܵܪܝܵܐ،“ ܘܐܲܢ݇ܬ ܫܒ݂ܝܼܩ ܠܘܼܟ݂ ܥܵܘܠܵܐ ܕܚܛܝܼܬ‌ܝܼ. ܣܹܠܵܗ'
  meu-meu: Egu kara dika na vairamu ai na gwauraia hedinarai, egu kara havara na asina
    hunia; nato “Egu kerere baina gwaurai hedinarai Iehova vairanai”; bena oi ese
    egu kara dika ena metau o abia oho. (Selah)
  npi-ULB: तब मैले आफ्‍नो पाप तपाईंमा स्वीकार गरें र मैले फेरि मेरो अधर्म लुकाइनँ
    । मैले भनें, “म आफ्‍ना अपराधहरू परमप्रभुमा स्वीकार गर्नेछु,” र तपाईंले मेरो पापको
    दोष क्षमा गर्नुभयो । सेल
  yor-yor: Èmi jẹ́wọ́ ẹ̀ṣẹ̀ mi sí ọ àti pé èmi kò sì fi àìṣòdodo mi pamọ́. Èmi wí
    pé, “Èmi yóò jẹ́wọ́ ẹ̀ṣẹ̀ mi fún Olúwa,” ìwọ sì dárí ẹ̀bi ẹ̀ṣẹ̀ mi jì mí. Sela.
  pes-OPCB: 'اما وقتی در حضور تو به گناه خود اعتراف می‌کنم و خطایم را نمی‌پوشانم و
    به خود می‌گویم: «باید گناه خود را نزد خداوند اقرار کنم»، تو نیز گناه مرا می‌آمرزی.'
  tgl-ULB: Pagkatapos inamin ko ang aking kasalanan sa iyo, at hindi ko na ikinubli
    ang aking kasamaan. Sinabi ko, “aaminin ko ang pagsuway ko sa iyo Yahweh,” at
    pinatawad mo ang kabigatan ng aking kasalanan. Selah
  nop-nop: Kaŋ nu kadakaniŋne ganimbihikut, tiŋa titiŋ hogohine u mu boihebigut. Nu
    adi toboniŋ kadakaniŋne hogohogok Yahwe nimbihikut. Nu yobihidapmawene du kadakaniŋne
    diniŋ yom tumolokutnamguŋ.
  cbu-NT: Sheeruri, shiyaa Apaa, yutaritshishireetsi ichinguru kamanirangina. Nda
    minamtiyam kamapshirangina. Ashiranguri, shiysha Apaa, nuwaa mangeetsi tachingarangsha.
    Izuuru mbizamamari yutaritshishireetsi kapeetarangsha.
  hui-hui: Ani biyagola i̱na ko biniru Anduane Homogo í̠ langirugoni. Ko mbira do
    nahe howa binirubi tigatiga langiai harugoni. Ko biruru Anduane Homogo í̠hondo
    lapaniore hole lo manda bu henegobi lapani hai harugoni. Ani birugola í̠na ko
    biruruni domo wahai harigoni.
  mya-mya: ထို​အ​ခါ​ကျွန်​တော်​မျိုး​သည်​မိ​မိ​၏​အ​ပြစ် များ​ကို ကိုယ်​တော်​၏​ထံ​တွင်​ဖော်​ပြ​ဝန်​ခံ​ပါ​၏။
    ကျွန်​တော်​မျိုး​ပြု​မိ​သည့်​အ​မှား​များ​ကို အ​ထံ​တော်​မှ​ဖုံး​ကွယ်​၍​မ​ထား​ပါ။
    ယင်း​တို့​ကို​ကိုယ်​တော်​အား​ဖော်​ပြ​ဝန်​ခံ​ရန် ကျွန်​တော်​မျိုး​စိတ်​ပိုင်း​ဖြတ်​လိုက်​ပါ​၏။
    ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​၏​ကူး​လွန်​မှု ရှိ​သ​မျှ​တို့​အ​တွက်​အ​ပြစ်​ဖြေ​လွှတ်​တော်
    မူ​ပါ​၏။
  bod-N: བདག་གིས་སྦ་གསང་ཅི་ཡང་མེད་པའི༌ངང༌། །སྡིག་པ་ཐམས་ཅད་མཐོལ་ནས་འདི་ལྟར༌དུ། །ཡ་ཝཱེར་ཉེས་སྐྱོན་ཁས་ལེན་བྱ་ཞེས༌སྨྲས།
    །ཁྱེད་ཀྱིས་བདག་གི་སྡིག་པའི་མཇུག་འབྲས༌བསལ།། ༼ སེ༌ལཱ། ༽
  wsk-wsk: Bare ani ari ko ikiem ale aga memek wetang te ni Yawe kema te balu saperem,
    se ni aga ikup memek mu suen la siwu saperem.
  sna-sna: Ipapo ndakazivisa chivi changu kwamuri uye handina kuvanza chakaipa changu.
    Ndakati, “Ndichareurura kudarika kwangu kuna Jehovha,” uye makandiregerera mhosva
    yechivi changu. Sera
  spa-BLM: 'He reconocido mi pecado ante ti. No oculté mi iniquidad. Dije: “Confesaré
    mis transgresiones a Yahvé”, y perdonaste la iniquidad de mi pecado. Selah.'
  cac-cac: Ichato chi' ix valanq'ueta in mul chi' d'ayach, malaj tas ix in c'ub'ejeli.
    Ix el val d'a in c'ool valan in b'a d'ayach. A achxo Mamin Jehová ix in ac' nivanc'olal.
  swh-ULB: Ndipo nilipotambua makosa yangu kwako, nami sifichi tena uovu wangu. Nilisema,
    “Nitakiri makosa yangu kwa Yahwe,” nawe ulinisamehe hatia ya dhambi zangu. Selah
  bel-bel: Ён любіць праўду і суд; Гасподняю міласьцю зямля поўніцца.
  deu-ELBBK: 'Ich tat dir kund meine Sünde und habe meine Ungerechtigkeit nicht zugedeckt.
    Ich sagte: Ich will dem HERRN meine Übertretungen bekennen; und du, du hast vergeben
    die Ungerechtigkeit meiner Sünde. (Sela.)'
  mbb-OT: Ne intug-an ku ziyà te kenikew is menge salè ku; wazè ku in-eles. Ke siak
    te idtug-an ku is menge salè ku ziyà te kenikew. Ne zutun te kedtug-an ku, mibpesaylu
    a kenikew.
  mal-2015: ഞാൻ എന്റെ പാപം നിന്നോടറിയിച്ചു; എന്റെ അകൃത്യം മറെച്ചതുമില്ല. എന്റെ ലംഘനങ്ങളെ
    യഹോവയോടു ഏറ്റു പറയും എന്നു ഞാൻ പറഞ്ഞു; അപ്പോൾ നീ എന്റെ പാപത്തിന്റെ കുറ്റം ക്ഷമിച്ചുതന്നു.
    സേലാ.
  gup-gup: Wanjh ngawarnyakmulewarrinj bu ngayolyolmerrinj bu marneyimeng ngudda.
    Minj mak ngawarlkkayi kunwarrekenh ngardduk. Ngaye wanjh marneyimeng ngudda Yawey,
    bu ngayimeng, “Ngaye ngamulewarren ke kore kunwarre ngakurduyimeng.” Wanjh ngudda
    yibularrbom rowk ngardduk kunwarre.
  rmc-rmc: 'Avke tuke phenďom avri miro binos a na garuďom andre o nalačhipen, so
    kerďom. Phenďom: „Viznavinava le RAJESKE mire bini.“ A tu mange odmukľal e vina
    mire binoskri.'
  nlg-nlg: Mana sosoko ke, ku lughuni tatei vanigho na lei palugu mu ku bei poloi
    gea, mu bosa vaniu heghegu, “Ku tughunitatei nigua na vaghivaghiliu vania Lord.”
    Mo ko talu kehai vaniu. Nigua hahi ke tara tona keha tua.
  pes-OPV: 'به گناه خود نزد تواعتراف کردم و جرم خود را مخفی نداشتم. گفتم: عصیان خود
    را نزد خداوند اقرارمی کنم. پس تو آلایش گناهم را عفو کردی، سلاه.'
  ron-1924: 'Атунч Ць-ам мэртурисит пэкатул меу ши ну мь-ам аскунс фэрэделеӂя. Ам
    зис: „Ымь вой мэртуриси Домнулуй фэрэделеӂиле!” Ши Ту ай ертат вина пэкатулуй
    меу.'
  ben-OBCV: তখন আমি তোমার কাছে আমার পাপস্বীকার করলাম আর আমার কোনও অপরাধ আমি গোপন করলাম
    না। আমি বললাম, “সদাপ্রভুর কাছে আমার সব অপরাধ আমি স্বীকার করব।” আর তুমি আমার পাপের
    দোষ ক্ষমা করলে।
  som-som: Dembigaygii adigaan kuu qirtay, oo xumaantaydiina ma aan qarin, Waxaan
    idhi, Xadgudubkayga waxaan u qiranayaa Rabbiga, Oo adna waad iga cafiday xumaanta
    dembigayga. (Selaah)
  lat-VUC: Diligit misericordiam et judicium; misericordia Domini plena est terra.
  eng-ASVBT: 'I acknowledged my sin unto thee, And mine iniquity did I not hide: I
    said, I will confess my transgressions unto Jehovah; And thou forgavest the iniquity
    of my sin. Selah'
  mna-mna: 'Aŋbot ma som to aŋswe sanaana tio ima ku. Mbulu tio ta aŋzorzooru mi aŋpaŋobŋoobo
    pa zaala ku na, aŋwatkaala mini som. Mazwaana tana aŋso ta kembei: “Nio ko aŋswe
    zooroŋana tio pa Yooba.” Mi nu reege sanaana tio ta boozomen ma ilane, tana iŋgi
    leŋ uunu sa isaana mini som.'
  ita-1885: 'Io ti ho dichiarato il mio peccato, non ho coperta la mia iniquità, Io
    ho detto: Io confesserò le mie trasgressioni al Signore; E tu hai rimessa l''iniquità
    del mio peccato. (Sela.)'
  eng-LXXUP: He loves mercy and judgment; The earth is full of the mercy of the Lord.
  eng-ULB: Then I acknowledged my sin to you, and I no longer hid my iniquity. I said,
    “I will confess my transgressions to Yahweh,” and you forgave the guilt of my
    sin. Selah
  spa-VBL: 'Entonces confesé mis pecados a ti. No escondí los errores que había cometido.
    Me dije a mí mismo: “Confesaré mis pecados al Señor”, y tú perdonaste la culpa
    de mis pecados. Selah.'
  fra-_FOB: 'Je t''ai fait connaître mon péché, et je ne t''ai point caché mon iniquité.
    J''ai dit: Je confesserai mes transgressions à l''Éternel; et tu as ôté la peine
    de mon péché. (Sélah.)'
  mal-mal: ഞാൻ എന്റെ പാപം അങ്ങയുടെ മുമ്പാകെ ഏറ്റുപറഞ്ഞു; എന്റെ അകൃത്യം മറച്ചതുമില്ല.
    “എന്റെ ലംഘനങ്ങൾ യഹോവയോട് ഏറ്റുപറയും” എന്ന് ഞാൻ പറഞ്ഞു; അപ്പോൾ അവിടുന്ന് എന്റെ
    പാപത്തിന്റെ കുറ്റം ക്ഷമിച്ചുതന്നു. സേലാ.
  lit-lit: 'Pripažinau tau savo nuodėmę ir nenuslėpiau savo kaltės. Tariau: „Aš išpažinsiu
    savo nusižengimus VIEŠPAČIUI.“ Tada tu atleidai mano nuodėmės kaltę. Sela.'
  urd-GVR: Tab maiṅ ne tere sāmne apnā gunāh taslīm kiyā, maiṅ apnā gunāh chhupāne
    se bāz āyā. Maiṅ bolā, “Maiṅ Rab ke sāmne apne jarāym kā iqrār karūṅga.” Tab tū
    ne mere gunāh ko muāf kar diyā. (Silāh)
  suz-BL: मिनु “गो परमप्रभु यावे कली आं पाप शोव़नुङ” देंशा, गो आं मरिम्‍शो पशो इन
    ङोंइती मख्रुइक्‍तु। मिनु गे आं मरिम्‍शो पशो क्‍याम्‍ताक्‍नी। ठेयब सेंदा पा।
  eng-NOY: At length I acknowledged to thee my sin, And did not hide my iniquity.
    I said, “I will confess my transgression to the LORD;” And thou forgavest the
    iniquity of my sin! [[Pause.]]
  ita-1927: 'Io t’ho dichiarato il mio peccato, non ho coperta la mia iniquità. Io
    ho detto: Confesserò le mie trasgressioni all’Eterno; e tu hai perdonato l’iniquità
    del mio peccato. Sela.'
  ckb-ckb: 'ئینجا لەلای تۆدا داندەنێم بە گوناهم و تاوانم ناشارمەوە. گوتم: «لەلای یەزدان
    داندەنێم بە یاخیبوونم.» تۆش لە تاوانی گوناهم خۆشبوویت.'
  eng-BBE: I made my wrongdoing clear to you, and did not keep back my sin. I said,
    I will put it all before the Lord; and you took away my wrongdoing and my sin.
    (Selah.)
  xsi-xsi: Andeta muli ŋga naŋa apatula naneŋgu kiesaka pwataki pa noko. Naŋa ŋandai
    avea naneŋgu vetâŋa sakamao toŋge ŋga. Naŋa iloŋgu patea mine tu, “Naŋa ma apatula
    naneŋgu kiesaka rârâni pwataki pa Yova Kindeni.” Naŋa iloŋgu malia ŋana naneŋgu
    kiesaka ŋinde kâ. Mine kala naŋa apatula lâ, ŋineŋga noko kuzavaru naneŋgu kiesaka
    piti, ku kuveta iloŋgu kaloŋgu ipâŋga ara kilo.
  kan-OKCV: ನನ್ನ ಪಾಪವನ್ನು ನಿಮಗೆ ತಿಳಿಸಿ, ನನ್ನ ಅನ್ಯಾಯವನ್ನು ಮರೆಮಾಡದೆ, “ನನ್ನ ಉಲ್ಲಂಘನೆಗಳನ್ನು
    ಯೆಹೋವ ದೇವರಿಗೆ ಅರಿಕೆ ಮಾಡುವೆನು,” ಎಂದು ಹೇಳಿದೆನು; ಆಗ, ನೀವು ನನ್ನ ಪಾಪದ ಅಪರಾಧವನ್ನು ಪರಿಹರಿಸಿದಿರಿ.
  tam-2017: நான் என் அக்கிரமத்தை மறைக்காமல், என் பாவத்தை உமக்கு அறிவித்தேன்; என் மீறுதல்களைக்
    யெகோவாவுக்கு அறிக்கையிடுவேன் என்றேன்; தேவனே நீர் என் பாவத்தின் தோஷத்தை மன்னித்தீர்.
    (சேலா)
  spa-RV-1909: Mi pecado te declaré, y no encubrí mi iniquidad. Confesaré, dije, contra
    mí mis rebeliones á Jehová; y tú perdonaste la maldad de mi pecado. (Selah.)
  ron-BTF: 'Atunci mi-am recunoscut păcatul în fața ta și nu mi-am ascuns nelegiuirea.
    Am spus: Voi mărturisi DOMNULUI fărădelegile mele; și tu ai iertat nelegiuirea
    păcatului meu. Selah.'
  eng-WEBP: I acknowledged my sin to you. I didn’t hide my iniquity. I said, I will
    confess my transgressions to the LORD, and you forgave the iniquity of my sin.
    Selah.
  eng-FBV: Then I confessed my sins to you. I did not hide the wrongs I had done.
    I said to myself, “I will confess my disobedience to the Lord,” and you forgave
    the guilt of my sins. Selah.
  nld-1939: 'Maar toen ik U mijn zonde beleed, Mijn schuld niet verheelde, En sprak:
    “Ik wil Jahweh mijn misdaad bekennen”; Toen hebt Gij de schuld mijner zonde vergeven.'
  nch-BL: Pero teipa nimitzpohuili nochi notajtacolhua huan yon se amo nijtati. Nimotemacac
    nimitzpohuilis nochi notaixpanolhua huan ta, TOTECO, nochi techtapojpolhui, huan
    techquixtili nopa taeticayot.
  vie-1934: 'Tôi đã thú tội cùng Chúa, không giấu gian ác tôi; Tôi nói: Tôi sẽ xưng
    các sự vi phạm tôi cùng Đức Giê-hô-va; Còn Chúa tha tội ác của tôi.'
  cha-cha: 'Y isaojo junatungo jao ya y tinaelayeco ti junaatog; ya ileco: Guajo bae
    juconfesatñaejon y tinaelayen finatinasso as Jeova; ya jago unasie y taelayen
    y isaojo. Sila.'
  hin-CV: तब मैंने अपना पाप अंगीकार किया, मैंने अपना अपराध नहीं छिपाया. मैंने निश्चय
    किया, “मैं याहवेह के सामने अपने अपराध स्वीकार करूंगा.” जब मैंने आपके सामने अपना
    पाप स्वीकार किया तब आपने मेरे अपराध का दोष क्षमा किया.
  eng-OURB: I acknowledged my habitual sin ·missing the mark· to you. I didn’t hide
    my depravity (moral evil). I said, I will yadah ·extend hands in confession· of
    my rebellious breaches of relationships to Adonai, and you forgave the depravity
    (moral evil) of my habitual sin ·missing the mark·. Selah ·contemplation with
    musical interlude·.
  spa-BES: 'Te confesé mi maldad y no guardé mi pecado. Dije: lo pondré todo ante
    el Señor; y tú perdonaste mi maldad y mi pecado. Selah.'
  tdx-tdx: 'Niantofako ama’o o hakeokoo, tsy naetako o tahikoo. hoe raho : Ho solohoeko
    am’ Iehovà o fiolàkoo; le napo’o ty halò-tsere’ o tahikoo. Selà'
  tha-KJV: ข้าพระองค์สารภาพบาปของข้าพระองค์ต่อพระองค์ และข้าพระองค์​มิได้​ซ่อนความชั่วช้าของข้าพระองค์​ไว้
    ข้าพระองค์ทูลว่า “ข้าพระองค์จะสารภาพการละเมิดของข้าพระองค์ต่อพระเยโฮวาห์” แล​้วพระองค์ทรงยกโทษความชั่วช้าแห่งความบาปของข้าพระองค์
    เซลาห์
  por-BR-2018: 'Eu reconheci meu pecado a ti, e não escondi minha maldade. Eu disse:
    Confessarei ao SENHOR minhas transgressões;E tu perdoaste a maldade do meu pecado.
    (Selá)'
  deu-ELO: 'Ich tat dir kund meine Sünde und habe meine Ungerechtigkeit nicht zugedeckt.
    Ich sagte: Ich will Jehova meine Übertretungen bekennen; und du, du hast vergeben
    die Ungerechtigkeit meiner Sünde. (Sela.)'
  eng-WYC-2018: (Then) I made my sin known to thee; and I hid not my unrightfulness.
    I said, I shall acknowledge against me mine unrightfulness to the Lord; and thou
    hast forgiven the wickedness of my sin.
  epo-epo: 'Mian pekon mi konfesis al Vi, kaj mian kulpon mi ne kaŝis; Mi diris: Mi
    konfesos miajn krimojn al la Eternulo; Kaj Vi deprenis la kulpon de mia peko.
    Sela.'
  gfk-gfk: Io kaik um, iau ga hapuasne ira nugu magingin sakena taar taam ma iau pa
    ga kasar bus ira nugu nironga. Iau ga tange, “Iau ni hinawas palai ta ira nugu
    magingin na laka harkurai taar tano Watong,” ma u ga lik luban iau tano saksakena
    ta ira nugu nironga.
  uig-PIN: 'Əmdi gunaⱨimni Sening aldingda etirap ⱪildim, Ⱪǝbiⱨlikimni Sǝndin yoxuriwǝrmǝydiƣan
    boldum; Mǝn: «Pǝrwǝrdigarƣa asiyliⱪlirimni etirap ⱪilimǝn» — dedim, Xuning bilǝn
    Sǝn mening rǝzil gunaⱨimni kǝqürüm ⱪilding. Selaⱨ!'
  beo-beo: 'Amalalu, na da na wadela:i hou amo Dima sisane fofada:i. Na wadela:i hou
    huluane, na da Dima hame dedeboi. Na da huluane Dima sisane fofada:musa: dawa:i.
    Amola Di da amo wadela:i hou huluane gogolema:ne olofoi.'
  tpi-OTNT: Bihain mi bin autim sin bilong mi long yu. Mi no haitim pasin nogut bilong
    mi. Mi ting olsem, mi laik autim olgeta sin bilong mi long Bikpela. Mi autim pinis
    na yu lusim asua bilong mi na sin bilong mi tu.
  hau-SA: Sa’an nan na furta zunubina a gare ka ban kuwa ɓoye laifina ba. Na ce, “Zan
    furta laifofina ga Ubangiji.” Ka kuwa gafarta laifin zunubina. Sela
  udu-udu: 'Aha/ nyiṯẖkina miinthus pem e /e mo dhali aha/ dinaki bag miinthus pem
    mo. Aha/ ona gwo mo ki: Aha/ mina pi gwon dhaŋ pem ki Tap̱a mo. Dhali yan’ko’d
    /e gwamki aha/ gom miinthus jin di aha/ i’ba/ mo. Doshi ma dhali ’cunycuri yan
    mo.'
  uig-LAT: 'Emdi gunahimni Séning aldingda étirap qildim, Qebihlikimni Sendin yoshuriwermeydighan
    boldum; Men: «Perwerdigargha asiyliqlirimni étirap qilimen» — dédim, Shuning bilen
    Sen méning rezil gunahimni kechürüm qilding. Sélah!'
  nde-nde: Lapho-ke ngasengisivuma isono sami Kuwe angabe ngisasibekela ububi bami.
    Ngathi, “Ngizazivuma iziphambeko zami kuThixo,” walithethelela icala lesono sami.
  ton-ton: 'Naʻaku vete ʻeku angahala kiate koe, pea naʻe ʻikai te u fufū ʻeku hia.
    Naʻaku pehē, te u vete ʻeku ngaahi talangataʻa kia Sihova: pea naʻa ke fakamolemole
    ʻae hia ʻo ʻeku angahala. Sila.'
  ces-1613: 'Protož hřích svůj oznámil jsem tobě, a nepravosti své jsem neukryl. Řekl
    jsem: Vyznám na sebe Hospodinu přestoupení svá, a ty jsi odpustil nepravost hříchu
    mého. Sélah.'
  eng-WMB: I acknowledged my sin to you. I didn’t hide my iniquity. I said, I will
    confess my transgressions to the LORD, and you forgave the iniquity of my sin.
    Selah.
  tam-TCV: அதின்பின் நான் என் பாவத்தை உம்மிடத்தில் ஒத்துக்கொண்டேன்; என் அநியாயத்தையும்
    நான் மறைக்கவில்லை. நான், “யெகோவாவிடம் என் மீறுதல்களை அறிக்கையிடுவேன்” என்று சொன்னேன்;
    நீர் என் பாவத்தின் குற்றத்தை மன்னித்தீர்.
  ceb-ULB: Unya giila ko ang akong sala diha kanimo ug wala ko gililong ang akong
    mga daotang buhat. Miingon ako, “Isugid ko ang akong mga kalapasan kang Yahweh,”
    ug gipasaylo mo ang pagkadaotan sa akong sala. Selah.
  pol-UBG: 'Wyznałem ci swój grzech i nie kryłem mojej nieprawości. Powiedziałem:
    Wyznam moje występki PANU, a ty przebaczyłeś nieprawość mego grzechu. Sela.'
  agr-agr: Nuniakun mina pegkegchaugnak, makichkish uutsuk etsegtumaktajai tusan amina
    ashí ujakmaijame, nuadui ame mina tudaujuk ashí tsagkugtugmayume.
  kyc-kyc: Nambana koo dupwa emba keta polo langiyu. Kopetame pingi dupwa yalu pinya
    saka napala emba polo langinya suu piyu. Dokona embame nambana koo pingi dupwa
    peparae kwuanyi nembakaeye.
  urd-GVU: تب مَیں نے تیرے سامنے اپنا گناہ تسلیم کیا، مَیں اپنا گناہ چھپانے سے باز
    آیا۔ مَیں بولا، ”مَیں رب کے سامنے اپنے جرائم کا اقرار کروں گا۔“ تب تُو نے میرے
    گناہ کو معاف کر دیا۔ (سِلاہ)
  eng-OEBCW: I began to acknowledge my sin, not concealing my guilt; and the moment
    I vowed to confess to the Lord my transgression, then you yourself did pardon
    the guilt of my sin. Selah
  deu-1912: 'Darum bekannte ich dir meine Sünde und verhehlte meine Missetat nicht.
    Ich sprach: Ich will dem HERRN meine Übertretungen bekennen. Da vergabst du mir
    die Missetat meiner Sünde. (Sela.)'
  kan-2017: ಹೀಗಿರುವಲ್ಲಿ ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ನನ್ನ ದ್ರೋಹವನ್ನು ಒಪ್ಪಿಕೊಳ್ಳುವೆನು ಅಂದುಕೊಂಡು
    ನನ್ನ ಪಾಪವನ್ನು ಮರೆಮಾಡದೆ ನಿನಗೆ ನನ್ನ ದೋಷವನ್ನು ತಿಳಿಸಿದೆನು. ನೀನು ನನ್ನ ಪಾಪಗಳ ಅಪರಾಧವನ್ನು
    ಪರಿಹರಿಸಿಬಿಟ್ಟಿ. ಸೆಲಾ
  yap-yap: Ma aram mu gu weliy e denen rog ngom; da gu mithag rom e tin kireb ni ku
    gu rin’. Gu turguy u wun’ug ni nggu weliy e pi denen rog ngom, ma ga n’ag fan
    urngin e kireb rog.
  hlt-MCSB: Ka tholh he nang kan ming sak tih kai kah thaesainah khaw ka hlipdah moenih.
    “Ka dumlai te BOEIPA taengah ka uem ni, “ ka ti vaengah ka tholhnah neh thaesainah
    te namah loh nan phueih. Selah
  mdy-ETH: ጎሞ ታኣኮ ታኣኒ ኔኤም ቡኡፄኔ፤ ዻቢንቶዋ ታኣኮ ታኣኒ ዓኣቺባኣሴ፤ ጎሞ ታኣኮ ቢያ ኔኤም ታ ቡኡፃኒ ማሌኔ፤ ኔኤኒያ
    ጎሞ ታኣኮ ቢያ ዓቶም ጌዔኔ።
  twi-ASANTE: Afei, megyee me bɔne too mu. Mankata mʼamumuyɛ so. Mekaa sɛ, “Mɛka me
    bɔne akyerɛ Awurade,” na wode me bɔne ho afɔdie kyɛɛ me.
  eng-WEBU: I acknowledged my sin to you. I didn’t hide my iniquity. I said, I will
    confess my transgressions to the LORD, and you forgave the iniquity of my sin.
    Selah.
  acu-NT: 'Tura asamtai wikia nintimran: Apurun tunaarun ujaktajai tusan, wina tunaarunka
    mash uutsuk amin ujakmiajme. Wi turamtai wina tunaaruka mash tsangkutrurmiame.'
  spa-PDDPT: 'Mi pecado confesé y no encubrí mi iniquidad. Dije: Confesaré mis transgresiones
    a Yavé, Y Tú perdonaste la culpa de mi pecado. Selah'
  gun-gun: 'Ha''e gui ma ajejavyague amombe''upa ndevy, xereko vaia nanhomivei. Xejeupe
    aipoa''e: “Amombe''u ''rã Senhor pe xereko vaia.” Ha''e ramo remboguepa ajejavyague.'
  agu-BL: Cha'stzun te tetz cu'n walma' mintxol cyakil yi impaj intx'ok'be'n teru'.
    Ja bixe' wa'n tan intxolil cyakil yi wil teru'. Nin ja cuyu' impaj.
  ilo-ULB: Ket impudnok ti basolko kenka, ket saankon nga indulin dagiti nagbasolak.
    Kinunak, “Ipudnok dagiti naglabsingak kenni Yahweh,” ket pinakawanmo ti basolko.
    Sela
  kpg-kpg: Malaa, gei au gu haagi aga ogu huaidu adu gi di Goe. Au digi hagammuni
    agu mee hai hala ala ne hai. Au gu hagamaanadu bolo au e haagi adu nia maa gi di Goe,
    gei Goe gu dumaalia mai gi di au i ogu huaidu huogodoo.
  uig-ARA: 'ئەمدى گۇناھىمنى سېنىڭ ئالدىڭدا ئېتىراپ قىلدىم، قەبىھلىكىمنى سەندىن يوشۇرىۋەرمەيدىغان
    بولدۇم؛ مەن: «پەرۋەردىگارغا ئاسىيلىقلىرىمنى ئېتىراپ قىلىمەن» ــ دېدىم، شۇنىڭ بىلەن
    سەن مېنىڭ رەزىل گۇناھىمنى كەچۈرۈم قىلدىڭ. سېلاھ!'
  bps-bps: Kafnge én, dnawatgu i dad salàgu; talàgu nan buni i dad gugasyatgu di knayeam.
    Gmangu, “Tulengu i salàgu di Amugu Dwata.” Na mdà én tanlifetam i kdee sasè mgimògu.
  sus-sus: N bara n ma yunubi masen i bɛ, n mu n ma yunubi nɔxunxi fa. N bara a fala,
    «Fo n xa n ma yunubi ya xaran Alatala bɛ.» I tan Alatala bara n ma yunubi ba n
    ma.
  pon-2006: I ahpw wehkadahng komwi dipei kan, oh sohte ekihla ei sapwung kan. I lemedahr
    I en wehkadahng komwi ei ketihwo kan, komwi ahpw ketin mahkikihong ie dipei kan
    koaros.
  jae-jae: Amboac tonaŋ tec gaoc ŋoc biŋ lasê gêdêŋ aôm ma gasaŋ ŋoc geo auc atom.
    Aê kasôm gebe “Jaoc ŋoc biŋ keso lasê êndêŋ Apômtau,” tec aôm kôsuc ŋoc geo ŋatôp
    ôkwi.
  ksd-ksd: 'Iau ga vura tata kapa piram ure kaugu nirara, Ma pa iau ga ive kaugu varpiam
    mulai; Iau ga biti: Ina vaarike kaugu lavur varpiam tadav ra Luluai; Ma u, u ga
    nur vue kaugu varpiam ma kaugu bilak na mangamanana. Sela.'
  tur-YTC: Günahımı sana itiraf ettim. Suçumu saklamadım. “Yahve'ye isyanlarımı itiraf
    edeceğim” dedim. Günahımın suçunu bağışladın. Selah.
  bel-N: 'Грэх мой я паведаміў Табе і не схаваў беззаконьня майго. Я сказаў: “Вызнаю
    ГОСПАДУ правіны мае”, і Ты дараваў мне віну грэху майго. (Сэлях)'
  grc-BRENT: Ἀγαπᾷ ἐγεημοσύνην καὶ κρίσιν, τοῦ ἐλέους Κυρίου πλήρης ἡ γῆ.
  kpr-kpr: Dadabetiri, nanda ari ekoko nimokena vujeguseni. Nanda ari sembae ava,
    jo jungae useni. Nanda dubo jovereghetiri, nanda ari ekoko nimokena vujegeteno
    ningido, ni nanda ari ekoko isasambu kote dotutusesi.
  ind-AYT: Aku mengakui dosaku, dan aku tidak menyembunyikan kesalahanku. Aku berkata,
    “Aku akan mengakui pelanggaran-pelanggaranku kepada TUHAN.” Dan, Engkau mengampuni
    kesalahan dosa-dosaku. Sela
  yom-yom: 'Buna ndizabikisa disumu diama, ndisia fuka mambimbi mama ko. Ndituba :
    “Ndiela lomba nlemvo mu zinzimbala ziama kuidi Yave.” Buna ngeyo wulemvukila mambimbi
    ma disumu diama.'
  eng-NNA: Then I told you true, like that I had done badly. I did not try to hide
    from you, I decided I would tell you the whole story, I told you I was ashamed
    of myself. Because of that you let me off completely.
  yut-yut: Don dɨwarɨno gagon yaŋ teŋteŋagɨm. Aŋpakno yokwi kɨnda dɨma aŋkɨsɨbɨgɨm.
    “Yawekon dɨwarɨno kɨsi yaŋ kwokeŋ” yaŋ yagɨm. Yaŋkwok abo dɨwarɨno kɨsisi wɨrɨrɨk
    namgul.
  nya-nya: Kotero ine ndinavomereza tchimo langa kwa Inu, sindinabise mphulupulu zanga.
    Ndinati, “Ine ndidzawulula zolakwa zanga kwa Yehova, ndipo Inu munandikhululukira
    mlandu wa machimo anga.” Sela
  kyg-kyg: Ani afinaꞌmo hosu kavaꞌnieꞌmo aeꞌna hakalo huꞌna kaha paiꞌnova afinaꞌmo
    hosu kavaꞌnimo aeꞌna ati okaeꞌnove. Nagaemo, keꞌaepa gekamo ago amagiꞌna ataleꞌnova
    kavaꞌnieꞌmo Ala kava neꞌmogaeꞌmo aeꞌna hakalo huꞌna kaha paiguve, huꞌna huꞌnogekaeꞌmo
    hosu kavaꞌnimo ago alika ataleꞌnane.
  hrv-hrv: 'Tad grijeh svoj tebi priznah i krivnju svoju više ne skrivah. Rekoh: “Priznat
    ću Jahvi prijestup svoj”, i ti si mi krivnju grijeha oprostio.'
  mps-mps: Nosali eno sęgę te eno nageba pusali. Eno ena yali dwai kolesaga geme
    me dualubeo. Eno te homu yali, eno te bomai po bolali kolesagade sali sęgę tigidali
    eno te Genuai Bidiba pusabo homu yali. Eno hania pusula silibaso, tama nago eno
    yali dwai sę me, eno sęgę me, sela sąwai dao. Tama tiyu, nago ena tede nosali
    elegobeo wali.
  tpi-tpi: Bihain mi bin autim sin bilong mi long yu. Mi no haitim pasin nogut bilong
    mi. Mi ting olsem, mi laik autim olgeta sin bilong mi long Bikpela. Mi autim pinis
    na yu lusim asua bilong mi na sin bilong mi tu.
  dan-1931: 'Min Synd bekendte jeg for dig, dulgte ikke min Skyld; jeg sagde: “Mine
    Overtrædelser vil jeg bekende for HERREN!” Da tilgav du mig min Syndeskyld. -
    Sela.'
  vie-OVCB: 'Cho đến lúc con nhận tội với Chúa, không che giấu gian ác con. Con tự
    bảo: “Ta sẽ xưng tội với Chúa Hằng Hữu.” Và Chúa đã tha thứ con! Mọi tội ác đã
    qua.'
  guj-2017: મેં મારાં પાપ તમારી સમક્ષ કબૂલ કર્યાં અને મારો અન્યાય મેં સંતાડ્યો નથી.
    મેં કહ્યું, “હું મારાં પાપો યહોવાહ સમક્ષ કબૂલ કરીશ.” અને તમે મારાં પાપોની ક્ષમા
    આપી. સેલાહ
  pon-2006A: I ahpw wehkadahng komwi dipei kan, oh sohte ekihla ei sapwung kan. I
    lemedahr I en wehkadahng komwi ei ketihwo kan, komwi ahpw ketin mahkikihong ie
    dipei kan koaros.
  por-BRBSL: Eu reconheci meu pecado a você. Eu não escondi minha iniqüidade. Eu disse
    que confessarei minhas transgressões a Javé, e você perdoou a iniqüidade do meu
    pecado. Selah.
  eng-OEBUS: I began to acknowledge my sin, not concealing my guilt; and the moment
    I vowed to confess to the Lord my transgression, then you yourself did pardon
    the guilt of my sin. Selah
  swe-swe: 'Då bekände jag (lät jag dig veta - bli intimt förtrogen med) min synd
    jag dolde inte [längre] mina fel (inre onda tankar, omoral). Jag sade: ”Jag vill
    erkänna mina överträdelser (med öppna händer tacksamt lyfta upp mina rebelliska
    handlingar) inför Herren,” och då, på en gång, förlät du mig min syndaskuld. Sela.
    [Antagligen ett avbrott för instrumentalt mellanspel, en paus för att begrunda
    vad som just har sjungits.]'
  cth-cth: Ka yonnae hah nang koe ka pâpho. Ka payonnae hai ka ramuk hoeh. BAWIPA
    koe ka yonnae ka pâpho han ka ti. Hahoi, nang ni, ka yonnae hah na ngaithoum.
  twi-twi: Afei, migyee me bɔne too mu. Mankata mʼamumɔyɛ so. Mekae se, “Mɛka me bɔne
    akyerɛ Awurade,” na wode me bɔne ho afɔdi kyɛɛ me.
  hlt-hlt: Ka tholh he nang kan ming sak tih kai kah thaesainah khaw ka hlipdah moenih.
    “Ka dumlai te BOEIPA taengah ka uem ni, “ ka ti vaengah ka tholhnah neh thaesainah
    te namah loh nan phueih. Selah
  tbz-SIM: M mɛ ndɑ dɑ́ɑmmu n yɛi, n yí sɔ̀nnɛ n yetímɛ̀, m bɛ́immu kɛ tú n cɑ̀ɑ̀rɛ̀,
    kɛ dɑ dɑ́ɑ n yɛi, nkɑ̀ɑ mɛ̀ nni nhũtɛ́.
  msy-2020: Datɨrɨghɨn kɨ uan arazir kuraba bar dar gun Ikiavɨra Itir God mɨkemezɨ,
    an ada gɨn amadagha gɨfa. Egha kɨ uan arazir kuratam modozir puvatɨ, kɨ bar da
    aghurigha nɨ mɨkeme. (Ighiam gamua an suiam atugha avughsegha ua ighiam gami.)
  dop-dop: Mɑ mɑɣɑsɑɑ sɩ mɑɑ hʋlɩ-ŋ mɑ ɩsɑɣɑtʋ, mɑ tɑ ŋmɛsɩ-ŋ mɑ kʋpəntəŋ. Ɩlɛnɑ nyɑɑ
    hɩɩsɩ-m tə tənɑ.
  azb-azb: 'Sonra Sənə günahımı etiraf etdim, Təqsirlərimi gizlətmədim. Dedim: «Üsyankarlığımı
    Rəbbə etiraf edirəm». Təqsirimi, günahımı bağışladın. Sela'
  eng-DBY: I acknowledged my sin unto thee, and mine iniquity I covered not; I said,
    I will confess my transgressions unto Jehovah, and thou forgavest the iniquity
    of my sin. Selah.
  hin-2017: जब मैंने अपना पाप तुझ पर प्रगट किया और अपना अधर्म न छिपाया, और कहा, “मैं
    यहोवा के सामने अपने अपराधों को मान लूँगा;” तब तूने मेरे अधर्म और पाप को क्षमा
    कर दिया। (सेला) (1 यूह. 1:9)
  wol-KYG: 'Ma xamal la ne moy naa, làqatuma la sama ñaawtéef. Ma ne: «Naa àgge Aji
    Sax ji sama bàkkaar.» Yaw nga baal ma peyug tooñ. Selaw.'
  swp-swp: Oa arim eai egu beaea ea hemasaraha, eo egu ponori nige ea toreamui; ea
    ene, “Egu awayagara wa abo ea ribahemasaraha GUIAU arinai,” abotai egu baaea giruna
    u ribagigiri.
  bjr-bjr: Qinee miqiqa maridaqa qeeqa aaqarana ani Yaaweena afusaa akooqoo koorooiqa.
    Qeeqa manda oosana sia kukeeqeeqa kooroommasee ani qimamiqa. Qinee maaqi qiqa,
    qeeqa aaqarana Yaaweena afusaa kooroo qianauree qimasee kooroomma saunana anee
    Yaaweefa qini mandoosana faqa qini aaqarana akiiqara faqa minniqisaananoo.
  eng-YLT: My sin I cause Thee to know, And mine iniquity I have not covered. I have
    said, 'I confess concerning My transgressions to Jehovah,' And Thou — Thou hast
    taken away, The iniquity of my sin. Selah.
  kne-kne: Idi siya di, inpaammok en sik-a din basbasol ko, adiak intabtabon din lawa
    ay inam-amag ko. Ninemnem ko ay ipodnok am-in da na en sik-a, Apo, et laton met
    kayman ay pinakawan mo.
  eng-WYC-2017: I made my sin known to thee; and I hid not my unrightfulness. I said,
    I shall acknowledge against me mine unrightfulness to the Lord; and thou hast
    forgiven the wickedness of my sin.
  eng-WMBB: I acknowledged my sin to you. I didn’t hide my iniquity. I said, I will
    confess my transgressions to the LORD, and you forgave the iniquity of my sin.
    Selah.
  zat-NTPS: Nadxa guxrúale̱pa' dul-la gubaga', ne quebe bcacha' zria da guzúa chia'.
    Bechugu lazra' guxrúale̱pa' na lau Lue', Xran, na' Lue' bnite lau' chee̱ dul-la
    gubaga'.
  zty-NTPS: Naž bex̱óalapa' doḻa' chia', na' bi bkacha'a da' ẕinnj dan' bena'. Bechóg
    ḻaža'a bex̱óalapan' ḻawo' Le', X̱ana' Dios, na' benít ḻawo'o Le' che x̱toḻa'a.
  urd-GVH: तब मैंने तेरे सामने अपना गुनाह तसलीम किया, मैं अपना गुनाह छुपाने से बाज़
    आया। मैं बोला, “मैं रब के सामने अपने जरायम का इक़रार करूँगा।” तब तूने मेरे गुनाह
    को मुआफ़ कर दिया। (सिलाह)
  rug-rug: Ke tiqe helahelae atu ni rau koa Goi sari na qua sinea, meke lopu tomei
    rau koa Goi sari na qua tinavete kaleadi. Vizatia rau si pude helahelae atu ni
    koa Goi si arini, meke ele taleoso ni Goi sari doduru qua sinea.
  gaz-gaz: Ergasiis cubbuu koo sitti nan himadhe; balleessaa koos si hin dhokfanne.
    Anis, “Irra daddarba koo, Waaqayyootti nan himadha” nan jedhe; atis yakka cubbuu
    kootii, naa dhiifteerta.
  fra-LSG: 'Je t’ai fait connaître mon péché, je n’ai pas caché mon iniquité; J’ai
    dit: J’avouerai mes transgressions à l’Éternel! Et tu as effacé la peine de mon
    péché. — Pause.'
  gnn-gnn: Bala ŋarra guyaŋina bitjarra, “Yakana ŋarra yurru djuḻuḻ'maramanydja; Ḻakaranharamirrina
    yurru ŋarra Garraywalana ŋarrakuway yätjtja rom.” Bala ŋarra wekanhaminana nhokala,
    Garray, bala nhe ŋarraku bäy‐ḻakaraŋalana, buwayakkuŋala yätjtja ŋarraku rom.
  yal-yal: Awa, n yi n ti n yulubine ra i xa. N mi n ma hakɛ yo luxun i ma. N naxa,
    “N na n tima nɛn n ma matandine ra Alatala xa.” Awa, i yi n hakɛne nun yulubine
    birin ba n ma. Bɛti xuini te.
  iou-iou: Täŋpäŋ kämi ŋode nadäŋkut; Näk momina Anutuken yäŋahäwa! Ude nadäŋpäŋ momina
    kwawakgän peŋpäŋ yäŋahäŋira waki täŋkuro unitäŋo momi ärut namiŋkun.
  haw-1868: Ua hai aku au i ko'u hewa ia oe; Aole au i huna i ko'u lawehala ana. I
    iho la an, E hai aku au i ko'u hala ia Iehova; A ua kala mai oe i ka hewa o ka'u
    lawehala ana. Sila.
  arb-NAV: 'أَعْتَرِفُ لَكَ بِخَطِيئَتِي، وَلَا أَكْتُمُ إِثْمِي. قُلْتُ: أَعْتَرِفُ
    لِلرَّبِّ بِمَعَاصِيَّ، حَقّاً صَفَحْتَ عَنْ إِثْمِ خَطِيئَتِي'
  ded-ded: Anu ni kopocsicna gearu deficgeai. Ni kopocsicna mi semema yofi deai, “Ni
    singyoac kpekefai, imoc KEBUARU deficgebade.” ifi deba geng kopocsicna wama ubamanganna
    meickena kpac anec. Selac
  ewe-ewe: Tete meɖe nye nu vɔ̃wo fia wò, eye nyemetsyɔ nu nye dzidadawo dzi o. Megblɔ
    be, “Maʋu nye dzidadawo me na Yehowa”, eye nètsɔ nye nu vɔ̃wo ƒe yomedzenuwo kem.
    Sela
  eng-LEE: 'My sin do I ever acknowledge unto thee, and my iniquity have I not covered
    up. I said, I will make confession because of my transgressions unto the Lord:
    and thou truly forgavest the iniquity of my sin. Selah.'
  nna-nna: Palangulu wurrarnarnangu yija, palakapali jinirni, kurlu jinirni. Munu
    kuku jarrrimarnangu nyuntunga, kurlka jarrinyirni wurralamarnangu kurlurrangu
    jinirni. Wurrarnarnangu, “Milya kaniny jarrinyarnangu kurntanyjartiny.” Palajalu
    puru ngakarninyin ngalypalu kakuputu.
  asm-FB: তেতিয়া মই তোমাৰ আগত মোৰ পাপ সৈ কাঢ়িলোঁ; মোৰ অপৰাধ মই আৰু লুকুৱাই নাৰাখিলোঁ;
    মই ক’লো, “যিহোৱাৰ আগত মই মোৰ অপৰাধ সৈ কাঢ়িম”; তাতে মোৰ পাপৰ দোষ তুমি ক্ষমা কৰিলা।
    (চেলা)
  sus-A: ﭑ بَرَ ﭑ مَ يُنُبِ مَسٍن عِ بّ، ﭑ مُ ﭑ مَ يُنُبِ نْشُنشِ قَ. ﭑ بَرَ عَ قَلَ،
    «قٌ ﭑ شَ ﭑ مَ يُنُبِ يَ شَرَن عَلَتَلَ بّ.» عِ تَن عَلَتَلَ بَرَ ﭑ مَ يُنُبِ بَ
    ﭑ مَ.
  fra-SBL: 'J''ai reconnu mon péché devant toi. Je n''ai pas caché mon iniquité. J''ai
    dit : je confesserai mes transgressions à Yahvé, et tu as pardonné l''iniquité
    de mon péché. Selah.'
  hbo-hbo: חַטָּאתִ֨י אֹודִ֪יעֲךָ֡ וַעֲוֹ֘נִ֤י לֹֽא־כִסִּ֗יתִי אָמַ֗רְתִּי אֹודֶ֤ה
    עֲלֵ֣י פְ֭שָׁעַי לַיהוָ֑ה וְאַתָּ֨ה נָ֘שָׂ֤אתָ עֲוֹ֖ן חַטָּאתִ֣י סֶֽלָה׃
  kik-kik: Hĩndĩ ĩyo ngĩkumbũrĩra mehia makwa, na ndiahithire waganu wakwa, ndoigire
    atĩrĩ, “Nĩngumbũra mahĩtia makwa kũrĩ Jehova,” nawe ũkĩndekera ũũru wa mehia makwa.
  fra-NCL: 'Je t’ai fait connaître mon péché, je n’ai pas caché mon iniquité ; j’ai
    dit : « Je veux confesser à Yahweh mes transgressions » et toi, tu as remis l’iniquité
    de mon péché. — Séla.'
  cek-AK: To naah ka zaehaih kang taphong, ka sakpazaehaih to ka taphat ai. Ka sakpazaehaih
    Angraeng khaeah ka taphong han, tiah ka thuih naah, ka sakpazae moeng ih zaehaih
    to nang tahmen pae. Selah.
  cuk-cuk: 'Geb degi, an-isgued na bega barsognonikid, gwen an begi an-isgued odukussulid.
    Weyob an sogsad: “Emi, Bab-Jehováʼga an-isgued an barsogoye.” Agine, an-galagwensuli-gudigusad
    be elinonikid, an-isgudi-gudigusad be anga osulononikid.'
  uig-CYR: У һәққанийәт һәм адаләтни яхши көргүчидур; Йәр-зимин Пәрвәрдигарниң меһриванлиғи
    билән толғандур.
  pma-pma: Sakini, navit lat tisaen keil onak minuk Ahi. Sakkalkalien keil onak koa
    namum suai eni, nirmumontei mun. Ka narendemi navit mahit lat tisaen keil onak
    minuk, ka keik, kokulat keil ranau, ka methos onom hel eris enau.
  tel-2017: అప్పుడే నా పాపాన్ని నీ ఎదుట ఒప్పుకున్నాను. నా దోషాన్ని ఇక నేను దాచిపెట్టుకోలేదు.
    నేను నా అతిక్రమాలను యెహోవా దగ్గర అంగీకరిస్తాను అనుకున్నాను. అప్పుడు నువ్వు నా
    పాపాలను క్షమించావు. సెలా.
  hat-BSA: 'Mwen te vin rekonèt peche m devan Ou, e inikite mwen, mwen pa t ankò kache.
    Mwen te di: “Mwen va konfese transgresyon mwen yo a SENYÈ a”, epi Ou te padone
    koupabilite m pou peche mwen yo.'
  ukr-ONPU: Він любить праведність і справедливість; земля повна милості Господньої.
  kos-kos: Na nga fahkak ma koluk luk nu sum; Nga tia okanla orekma koluk luk. Nga
    sulela in fahkak nu sum, Ac kom nunak munas ke ma koluk luk nukewa.
  hbo-WLC: חַטָּאתִ֨י אוֹדִ֪יעֲךָ֡ וַעֲוֺ֘נִ֤י לֹֽא־כִסִּ֗יתִי אָמַ֗רְתִּי אוֹדֶ֤ה
    עֲלֵ֣י פְ֭שָׁעַי לַיהוָ֑ה וְאַתָּ֨ה נָ֘שָׂ֤אתָ עֲוֺ֖ן חַטָּאתִ֣י סֶֽלָה׃
  ibo-ibo: Mgbe ahụ, ekwupụtara m mmehie m niile nʼihu gị, kwụsịkwa izo ha ezo. Agwara
    m onwe m okwu sị, “Aga m ekwupụta mmehie m niile nʼihu Onyenwe anyị.” Ị gbaghakwaara
    m ikpe ọmụma nke mmehie m niile. Sela
  ory-ory: ମୁଁ ତୁମ୍ଭ ନିକଟରେ ଆପଣା ପାପ ସ୍ୱୀକାର କଲି ଓ ଆପଣା ଅଧର୍ମ ଲୁଚାଇଲି ନାହିଁ; ମୁଁ କହିଲି,
    “ମୁଁ ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ ଆପଣା ଅପରାଧ ସ୍ୱୀକାର କରିବି,” ତହିଁରେ ତୁମ୍ଭେ ମୋହର ପାପଘଟିତ
    ଅଧର୍ମ କ୍ଷମା କଲ। [ସେଲା]
  chk-chk: Mürin üa pwärätä ai tipis ngonuk, nge üsap aopala ai pwüngingau. Üa apasa,
    “Üpwe pwärätä ngeni ewe Samol mi Lapalap ai pupungau.” Iwe, ka amusala ai tipis
    meinisin.
  rop-rop: Aibin tok miselp, “Ai garra dalim YAWEI blanga ola nogudbala ting aibin
    dumbat.” En aibin dalim yu blanga ol main nogud ting. Ai nomo bin blandim eni
    nogud ting brom yu. En yubin larramgo mi fri blanga ol detlot nogud ting weya
    ai nomo bin bulurrum yu lowa.
  mwf-2018: Bere, ngay-ka memnu mange ngay, “Ngay-ka nganinatharrmunu warda Yile neki
    da ngarra mange wiye merithuktha ngurrini-yu.” I bere nhini ngay-ka nganampatharrmu
    warda ngarra nhinhi-yu da mange wiye medha ngurrini-yu. Ngay-ka murrinh mampa
    warda ngatha terert. I nhini nhinhi-ka thirrimngimaputh warda da ngarra mange
    wiye medha ngardi-yu i thamngimayekum warda da nhini-yu.
  ukr-1871: 'Я виявив гріх мій перед тобою, і не покрив несправедливостї моєї. Я сказав:
    признаюся перед Господом в переступах моїх, а ти, ти простив несправедливість
    гріха мого.'
  yon-yon: Kwanoona ne kuu ne ambarakmi ben eb yaa dakmaan, ne arewa kami kuu eb yaa
    ben bikderebindo kui. Neka nemeren yedmaan, “Ne wabkad kami kuu Yariman yaa dakmaniin.”
    andaan. Kwane ebbed ne ambarakmi are nonondandeewe ne ambarakmi dowad ne meendobi
    arewa kuu dowan keroon.Selah
  deu-1951: 'Da bekannte ich dir meine Sünde und verhehlte meine Missetat nicht; ich
    sprach: «Ich will dem HERRN meine Übertretung bekennen!» Da vergabst du mir meine
    Sündenschuld! (Pause.)'
  eng-JPS: 'I acknowledged my sin unto Thee, and mine iniquity have I not hid; I said:
    ''I will make confession concerning my transgressions unto the LORD'' — and Thou,
    Thou forgavest the iniquity of my sin. Selah'
  srp-1865: 'Grijeh svoj kazah tebi, i krivice svoje ne zatajih; rekoh: ispovijedam
    Gospodu prijestupe svoje; i ti skide s mene krivicu grijeha mojega.'
  lug-lug: Awo ne nkwatulira ekibi kyange, ne sibikkirira kwonoona kwange. Ne njogera
    nti, “Leka neenenyeze Mukama ebibi byange.” Bw’otyo n’onsonyiwa, n’onziggyako
    omusango gw’ebibi byange.
  heb-heb: חטאתי אודיעך ועוני לא כסיתי אמרתי אודה עלי פשעי ליהוה ואתה נשאת עון חטאתי
    סלה׃
  ben-IRV: তারপর আমি তোমার কাছে পাপ স্বীকার করলাম এবং আমি আর আমায় অন্যায় লুকিয়ে
    রাখলাম না। আমি বললাম, আমি সদাপ্রভুু কাছে আমার পাপ স্বীকার করবো, আর তুমি আমার পাপের
    অপরাধ ক্ষমা করলে। সেলা
  ntu-ntu: Pnzpe drtwrnge kx naplzpxbo alwx rngeng bam. X mz nzplzpx-krboleng, trpnzngr
    kx yrlq-kapqbo bam. Delc tqipqpe-ngrn ninge, X katxpx-ngrbzme nzmrlepukr alwx
    rngeng amrlx.
  pan-pan: ਮੈਂ ਤੇਰੇ ਅੱਗੇ ਆਪਣੇ ਪਾਪ ਦਾ ਇਕਰਾਰ ਕੀਤਾ, ਅਤੇ ਆਪਣੀ ਬਦੀ ਨਹੀਂ ਲੁਕਾਈ। ਮੈਂ ਆਖਿਆ
    ਕਿ ਮੈਂ ਆਪਣੇ ਅਪਰਾਧਾਂ ਨੂੰ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਮੰਨ ਲਵਾਂਗਾ, ਤਾਂ ਤੂੰ ਆਪ ਮੇਰੇ ਪਾਪ ਦੀ ਬਦੀ
    ਨੂੰ ਚੁੱਕ ਲਿਆ। ਸਲਹ।
  mya-JVB: တဖန် အကျွန်ုပ် သည် ကိုယ် အပြစ် ကိုရှေ့တော်၌ ဝန်ချ ပါ၏။ ပြု မိသောဒုစရိုက်ကို
    ဝှက် ၍မ ထားပါ။ ငါ လွန်ကျူး သောအရာကို ထာဝရဘုရား အား ဘော်ပြ တောင်းပန်မည်ဟုပြော ဆိုသောအခါ၊
    ကိုယ်တော် သည် အကျွန်ုပ် ပြစ်မှား ခြင်းအပြစ် ကို လွှတ် တော်မူ၏။
  kgf-kgf: Waŋu ni képésicna Yaweac muru ʒéaumaŋ ʒéma nuac képésicna ʒéma hakana biria
    ménda musaŋgéma auwa geŋ imi képésicnaguc ʒénénéŋa imuacnec metecgé nénnec. (Ohec)
  tte-O: Kabo yagu naenaena yawalo-masalagili koliwo, nige yabo yawawadam. Mwa yagu
    naenaena meuloili kunuwatu-pwaikili.
  tbg-tbg: Te mintiaqi vi, viraqaahai kia tenta qora kaiqa kukeqa karaiti, ekaa vi
    uvara ai avuqaa tiva qovarama kaunara. Te ariara tiha, Kaiqe te tenta qora kaiqa
    varauna uvara Nora Kotira avuqaa tiva qovarama kaare, turara are ekaa vi uvara
    nunka timitaanarave.
  hmo-hmo: Unai neganai lauegu kara dika, be oi dekenai lau gwauraia hedinarai. Lauegu
    kerere lau hunia lasi. Lau gwau, “Lauegu kerere, be Lohiabada ena vairanai do
    lau gwauraia hedinarai,” vadaeni oi ese lauegu kara dika oi gwauatao.
  zar-NT: 'Níʼirö guxóalëpaʼ dul-laʼ nabágaʼa loʼ Liʼ, en bitiʼ bucáchaʼa le xihuiʼ
    benaʼ. Gunníaʼ: “Ixóalëpaʼ döʼ biʼa lahuëʼ Xanaʼ”, ateʼ buniti loʼ nedaʼ ca naca
    xiguiaʼ gubágaʼa.'
  urd-urd: मैंने तेरे सामने अपने गुनाह को मान लिया और अपनी बदकारी को न छिपाया, मैंने
    कहा, मैं ख़ुदावन्द के सामने अपनी ख़ताओं का इक़रार करूँगा और तूने मेरे गुनाह की
    बुराई को मु'आफ़ किया। सिलाह
  rus-SYN: Он любит правду и суд; милости Господней полна земля.
  bqc-SIM: Ɔ̃ ma wenɛ ma duunai, mi a yãvãi ulɛnɛ lↄo. Ma mɛ̀ má a tàaeↄ onɛ Dii,
    ↄ̃ n ma duuna kɛ̃̀a.
  tcz-CHONGTHU: Akhon nan kachon setna nahenga kaphong in, kamo najouse selguh ding
    golou vin kasei tai “Kalouchal kasetna jouse Yahweh Pakai kom a phongdoh tang
    e” kati. Hiti chun Yahweh Pakai nangin neingaidam e! Kachonsetna jouse abeisoh
    tai.
  mar-mar: तेव्हा मी परमेश्वरासमोर माझे अपराध कबूल केले, आणि मी माझा अपराध लपवला नाही,
    मी म्हणालो, परमेश्वरासमोर मी आपले पाप कबूल करीन, आणि तू मला माझ्या सर्व अपराधांबद्दल
    क्षमा केलीस.
  isl-isl: 'Að lokum játaði ég synd mína fyrir þér, viðurkenndi afbrotin. Ég sagði:
    „Ég vil játa það allt fyrir Drottni,“ og þá fyrirgafstu mér! Sekt mín var strikuð
    út!'
  hlt-THB: Ka thawlhnaak awh ce na venawh dawk hul nyng saw ka awm tloeinaak awm ap
    thuh phah nyng. “Bawipa venawh ka sai thawlhnaakkhqi ve khypyi vang” ti nyng -
    cawhtaw nang ing ka thawlhnaak awh ce qeenkhaw ngai law hyk ti.
  qub-qub: Chaymi sumaj yarpachacurir «Juchätaga llapanta Tayta Diosta willapäshaj»
    nishcä. Nircurna mana alli rurashäcunataga mana pacaypa gamta willashcä Tayta
    Dios. Chauraga gamnami llapanta perdunamashcanqui.Selah
  bqp-bqp: Akũ ma wennɛ ma durunnai, mádi ma yã vãni utɛnnɛ doro. Ma pì, mani ma
    taarinↄ o Dikirinɛ, akũ a ma durunna kɛ̃̀mɛnɛ.
  hat-hat: 'Lè sa a, mwen rekonèt peche m'' yo devan ou, mwen pa t'' kache ou sa m''
    te fè ki mal. Mwen di: M''ap rakonte Seyè a tout bagay. Apre sa, ou te padonnen
    tout peche m'' yo.'
  eng-BSB: Then I acknowledged my sin to You and did not hide my iniquity. I said,
    “I will confess my transgressions to the LORD,” and You forgave the guilt of my
    sin. Selah
  eng-WEBPB: I acknowledged my sin to you. I didn’t hide my iniquity. I said, I will
    confess my transgressions to the LORD, and you forgave the iniquity of my sin.
    Selah.
  kbq-kbq: Ana'ma hutege'na kumini'a refiote maka kagritega huama hu'noe. Ana nehu'na
    nagra anage hu'noe, Ra Anumzamofonte nagra keontahi navu'nava zani'a huama hugenka,
    kumini'a apase nantankeno mika kumi'ni'a vagare'ne.
  pon-pon: 'I me i weokadan komui dip ai kan, o jota okila ai japun kan. Nai indinda:
    I pan weokadan Ieowa ai katiwo kan, komui ap kotin maki on la jued en dip ai.'
  nhe-BL: Pero teipa nimitzpohuili nochi notlajtlacolhua huan niyon se ax nijtlati.
    Nimotemacac nimitzpohuilis nochi notlaixpanolhua huan ta, TOTECO, nochi tinechtlapojpolhui,
    huan tinechquixtili nopa tlaeticayotl.
  wnc-wnc: Masande nata waiakngana gae yakapbum. Nata waiakngana dua takusopukum.
    Sike nata anzing yakum, “Nata waiakangana kuupbam Buyambam tapae yakapit,” ngang
    yake nata yakapa gata waiakngana kuupbam asandekngamukuyak.
  bus-bus: Ben ma wennɛ ma durunzi, mɛ́ɛ ma yã zaaa utɛnnɛ dↄro. Ma bè, mɛ́ ma taarinↄ
    o Diinɛ, ben à ma durun kɛ̃̀mɛ.
  gub-BL: A'e rupi amume'u ikatu 'ym ma'e heremiapo kwer newe ihe. Namim kwaw hekatu
    'ymaw newi. — Amume'u putar heremiapo kwer Tupàn pe ihe nehe, a'e hezeupe. A'e
    rupi eremunàn ikatu 'ymaw paw ihewi ne.
  eng-DRA: He loveth mercy and judgment; the earth is full of the mercy of the Lord.
