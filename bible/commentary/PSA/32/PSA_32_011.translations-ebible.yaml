  rus-SYN: Совет же Господень стоит вовек; помышления сердца Его - в род и род.
  bqc-SIM: Gbɛ̃maaↄ, à pↄnakɛ ń Diio, nↄ̀sɛpuadeↄ, à gulakɛ, í yáalↄ.
