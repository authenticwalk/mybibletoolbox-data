  isl-isl: Gleðjist yfir Guði, þið sem á hann trúið, og rekið upp fagnaðaróp, þið
    sem honum hlýðið!
  hlt-THB: Nangmih thlakdyngkhqi aw, Bawipa awh zeel unawh namik kaw zeel sak lah
    uh; kawlung ak dyng thlangkhqi boeih aw, laa sa lah uh!
  qub-qub: Tayta Diosman yäracojcunaga cushicuy pay alli cashanpita. Cushicushpayqui
    alabansacunata cantay.
  bqp-bqp: Gbɛ̃ mananↄ, à pↄnna kɛ Dikiri yãi, nɛ̀sɛpuradenↄ, à ayuwii kɛ à yáa dↄ.
  hat-hat: Nou tout k'ap viv jan Bondye vle l' la, fè kè nou kontan, chante pou sa
    Seyè a fè pou nou. Nou tout k'ap mache dwat devan Bondye, rele, fè wè jan nou
    kontan.
  eng-BSB: Be glad in the LORD and rejoice, O righteous ones; shout for joy, all you
    upright in heart.
  eng-WEBPB: Be glad in the LORD, and rejoice, you righteous! Shout for joy, all you
    who are upright in heart!
  kbq-kbq: Fatgo avu'ava'ma nehaza vahe'mota Ra Anumzamofonku muse nehinkeno, tamagu'amo'ma
    fatgoma hu'nenia vahe'mota ranke huta zagamera huta agi'a erisga hiho.
  pon-pon: Polauleki Ieowa, o pereperen komail me pun kan, o kapikapina komail karoj
    me lelapok melel akan.
  nhe-BL: Xipaquica ipan TOTECO, imojuanti tlen initztoque xitlahuaque iixpa. Imojuanti
    tlen inquineltoquilíaj, xitzajtzica ica paquilistli ipampa tlen TOTECO quichijtoc.
  wnc-wnc: Ginu aminu noman yuaing amin, ginda Buyambam tapae musip gwaang natangamuke
    sanga kuupbamu noman ita tasinggak kakngae inimbaknganong. Ginu aminu kuupbam
    Anutue kaine noman gan natake yuaingga, apbakngake umana yatangenatnong.
  bus-bus: Gbɛ̃ maaanↄ, à pↄnnaa kɛ Dii yãnzi, nↄ̀sɛpuradeenↄ, à guda kɛ à yáa dↄ.
  gub-BL: Pe ikatu ma'e paw rupi pe wà, penurywete nehe. Penurywete tuwe Tuweharupi
    Wiko Ma'e hemiapo kwer rehe nehe. Pe Tupàn heruzar har pe wà, pezegar penurywete
    romo nehe.
  eng-DRA: 'But the counsel of the Lord standeth for ever: the thoughts of his heart
    to all generations.'
