verse: PSA.032.011
translations:
  mal-C: നീതിനിഷ്ഠരേ, യഹോവയിൽ സന്തോഷിച്ചാനന്ദിക്കുക; ഹൃദയപരമാർഥികളേ, ആനന്ദിച്ചാർക്കുക!
  deu-TKW: Freut euch über Jahwe und frohlockt, ihr Frommen, und jubelt alle, die
    ihr redliches Herzens seid!
  lin-lin: Bino bato ya sembo, bosepela kati na Yawe, bozala na esengo ! Bino nyonso
    oyo bozali na mitema alima, bobeta milolo ya esengo.
  mmx-mmx: Nemi limixin manmanton, mina momo la mina sosoro at levempanga Leeme Silok
    gak lox i. Nemi ming tonga res teren, minap kup momo.
  eng-LSV: Be glad in YHWH, and rejoice, you righteous, || And sing, all you upright
    of heart!
  eng-GNV: Be glad ye righteous, and reioyce in the Lord, and be ioyfull all ye, that
    are vpright in heart.
  eng-WEBSTER: 'Be glad in the LORD, and rejoice, ye righteous: and shout for joy,
    all ye that are upright in heart.'
  nhw-BL: Xipaquica ipan TOTECO, amojuanti catli anitztoque xitlahuaque iixpa. Amojuanti
    catli anquineltoquilíaj, xitzajtzica ica paquilistli por catli TOTECO quichijtoc.
  swh-ONEN: Shangilieni katika Bwana na mfurahi, enyi wenye haki! Imbeni, nyote mlio
    wanyofu wa moyo!
  bba-bba: Yen sɔ̃, bɛɛ ɡemɡibu, i ɡɔ̃ru doro Yinni Gusunɔ sɔɔ, kpɑ i dɛsinu kɑrɑ.
    Bɛɛ bèn ɡɔ̃ru ɡɑ dɛɛre, i ɡuudɑ koowo kɑ nuku dobu, bɛɛ kpuro.
  eng-KJVCPB: 'Be glad in the Lord, and rejoice, ye righteous: And shout for joy,
    all ye that are upright in heart.'
  luo-luo: Beduru moil kuom Jehova Nyasaye, kendo beduru mamor, un joma kare; weruru,
    un duto ma urieru tir gie chunyu!
  aii-aii: ܚܕܹܝܡܘܼܢ ܒܡܵܪܝܵܐ ܘܦܨܘܿܚܘܼܢ، ܝܵܐ ܙܲܕܝܼܩܹ̈ܐ، ܘܩܲܘܸܚܘܼܢ ܟܠܵܝܗ‌ܝ ܬܪ̈ܘܼܨܹܐ ܕܠܸܒܵܐ.
  meu-meu: Iehova ba moalelaia! Kara maoromaoro taumui e, ba moale! Lalomui mamaoro-mamaoro
    taumui, ba moale hisidae.
  npi-ULB: ए धर्मीहरू हो, परमप्रभुमा खुसी होओ र आनन्‍दित होओ । सोझो हृदय हुनेहरू सबै
    जना आनन्दले कराओ ।
  yor-yor: Ẹ yọ̀ nínú Olúwa, kí ẹ sì ní inú dídùn, ẹ̀yìn olódodo; ẹ sì máa kọrin,
    gbogbo ẹ̀yìn tí àyà yín dúró ṣinṣin.
  pes-OPCB: ای عادلان، به سبب آنچه خداوند انجام داده است شادی کنید! ای پاکدلان، بانگ
    شادی برآورید!
  tgl-ULB: Magalak kay Yahweh, at magalak kayo, kayong mga matutuwid; sumigaw sa galak,
    ang lahat ng pusong matuwid.
  nop-nop: Metam didimehi, hidi Yahwedi nemek momooŋ tihamguk wendok welemomooŋ nadiŋa
    nadifo tineŋ. Metam hogohogok Bepaŋ namanda foloŋ didimeniŋ hatiiŋ, hidi nadifo
    tiŋa baham toneŋ.
  cbu-NT: Ashiri siy Apanllchichis, Apanllimun mangis kis taangtsa, átana. Uru mangis
    kis Apanllimun shambatangtsa, nuw siyaa atashina. Ashiri na wapparee nuw kuki
    tawatspayana.
  hui-hui: Anduane Homogohanda bigi biyago mitangi bialu mini tigabiwi kamiru ti gubaliniha
    turuore halimu. Ibugua bi ledadagua bialu kamiru tí turuore howa ga̱ lalu ladaga
    halimu.
  mya-mya: အို သူ​တော်​ကောင်း​အ​ပေါင်း​တို့၊ ထာ​ဝ​ရ​ဘု​ရား​ပြု​တော်​မူ​သော​အ​မှု​တော်
    အ​တွက် ဝမ်း​မြောက်​ရွှင်​မြူး​ကြ​လော့။ ကိုယ်​တော်​၏​စ​ကား​ကို​နား​ထောင်​သူ​အ​ပေါင်း​တို့၊
    ရွှင်​လန်း​စွာ​ကြွေး​ကြော်​ကြ​လော့။
  bod-N: གཞུང་དྲང་ཡ་ཝཱེར་བརྟེན་ནས་དགའ་བར༌གྱིས། །ཡིད་སེམས་དྲང་བ་རྣམས་ཀྱིས་ཀི་སྒྲ༌སྒྲོགས།།
  wsk-wsk: Se nina kariimet diram alo, mu Yawe ko amilmilaralko; nina noko kuring
    karo tusan, mu wur iluwal ale amilmil kelagalko!
  sna-sna: Farai muna Jehovha uye mufarisise, imi vakarurama; imbai, imi mose makarurama
    pamwoyo!
  spa-BLM: ¡Alégrense en Yahvé y regocíjense, justos! Gritad de alegría, todos los
    que sois rectos de corazón.
  cac-cac: Aq'uec tzalajb'oc e c'ool d'a Jehová ex anima vach' e pensar. B'itanan̈ec
    d'a tzalajc'olal e masanil ex ayex och d'a stojolal.
  swh-ULB: Furahini katika Yahwe, na mshangilie, ninyi wenye haki; pigeni kelele za
    shangwe, ninyi nyote wenye haki mioyoni mwenu.
  bel-bel: А рада Гасподняя вечна стаяцьме; задумы сэрца Ягонага - з роду ў род.
  deu-ELBBK: Freut euch in dem HERRN und frohlockt, ihr Gerechten, und jubelt, alle
    ihr von Herzen Aufrichtigen!
  mbb-OT: Umbe, sikiyu is menge metazeng, lipey kew tenged te mibeelan te Nengazen
    diyà te keniyu! Sikiyu is nengungubpaan te hustu he paaǥi, ugyab kew tenged te
    kegkelipey niw!
  mal-2015: നീതിമാന്മാരേ, യഹോവയിൽ സന്തോഷിച്ചാനന്ദിപ്പിൻ; ഹൃദയപരമാർത്ഥികൾ എല്ലാവരുമായുള്ളോരേ,
    ഘോഷിച്ചുല്ലസിപ്പിൻ.
  gup-gup: Mah, wanjh ngudda nawu ngurrimak bininj, ngurrinjilngmaknin dja ngurrimarrmarr
    kore Yawey. Ngudda nawu ngurrimayalimak, wanjh ngurridjalwayinin nuye bu ngurridjalmarrmarr.
  rmc-rmc: Tumen o spravodľiva, radisaľon a thoven baripen andro RAJ! Giľaven savore,
    ko san žuže andro jile!
  nlg-nlg: Kau rivurivu ma kau togotogo talana Lord Ighau tau taonia, ma kau nia ghaeghahe
    dato nia na toba te marabu.
  pes-OPV: ‌ای صالحان در خداوند شادی و وجد کنید و‌ای همه راست دلان ترنم نمایید.
  ron-1924: Неприхэницилор, букураци-вэ ын Домнул ши веселици-вэ! Скоатець стригэте
    де букурие, тоць чей ку инима фэрэ приханэ!
  ben-OBCV: হে ধার্মিক, সদাপ্রভুতে আনন্দ করো ও উল্লাস করো; তোমরা যারা অন্তরে ন্যায়পরায়ণ,
    আনন্দধ্বনি করো।
  som-som: Kuwiinna xaqa ahow, Rabbiga ku farxa oo reyreeya, Oo inta qalbigoodu qumman
    yahayow, kulligiin farxad la dhawaaqa.
  lat-VUC: Consilium autem Domini in æternum manet; cogitationes cordis ejus in generatione
    et generationem.
  eng-ASVBT: Be glad in Jehovah, and rejoice, ye righteous; And shout for joy, all
    ye that are upright in heart.
  mna-mna: Niom tomtom ndeeŋeŋoyom, leleyom ambai mi menmeen yom pa mbulu ta Yooba
    ikamam piom na. Niom wal boozomen ta leleyom ŋgeezeŋoyom na, leleyom ambai pini.
    Kalŋoyom isala ma biibi mi kapakuri!
  ita-1885: Rallegratevi nel Signore, e fate festa, o giusti; E giubilate, voi tutti
    che siete diritti di cuore.
  eng-LXXUP: But the counsel of the Lord endures forever, The thoughts of his heart
    from generation to generation.
  eng-ULB: Be glad in Yahweh, and rejoice, you righteous; shout for joy, all you who
    are upright in heart.
  spa-VBL: Así que mantente feliz en el Señor y celebra, tú que haces el bien. Grita
    de alegría, ¡Todos ustedes que viven en rectitud!
  fra-_FOB: Justes, réjouissez-vous en l'Éternel, et vous égayez! Chantez de joie,
    vous tous qui avez le cœur droit!
  mal-mal: നീതിമാന്മാരേ, യഹോവയിൽ സന്തോഷിച്ചാനന്ദിക്കുവിൻ; ഹൃദയപരമാർത്ഥികൾ എല്ലാവരുമേ,
    ഘോഷിച്ചുല്ലസിക്കുവിൻ.
  lit-lit: Džiaugitės VIEŠPAČIU ir džiūgaukite, teisieji, ir džiaugsmingai šūkaukite,
    visi tiesiaširdžiai!
  urd-GVR: Ai rāstbāzo, Rab kī ḳhushī meṅ jashn manāo! Ai tamām diyānatdāro, shādmānī
    ke nāre lagāo!
  suz-BL: गे ठीक पाइबपुकी, परमप्रभु यावे कली मिम्‍शा ग्‍येरसीने। रिम्‍शो थुं पाइश्‍शोपुकी
    ग्‍येरशा, कुम्‍सो पने।
  eng-NOY: Rejoice in the LORD, and be glad, ye righteous; Shout for joy, all ye that
    are upright in heart!
  ita-1927: Rallegratevi nell’Eterno, e fate festa, o giusti! Giubilate voi tutti
    che siete diritti di cuore!
  ckb-ckb: ئەی سەرڕاستەکان، شاد بن بە یەزدان و دڵخۆش بن، ئەی هەموو دڵڕاستەکان، گۆرانی
    بڵێن!
  eng-BBE: Be glad in the Lord with joy, you upright men; give cries of joy, all you
    whose hearts are true.
  xsi-xsi: Mine nde miki tamâta ŋine uru kaveta vetâŋa ara, miki ma ilomi ara ku kandeka
    ŋana vetâŋa arara Yova Kindeni muŋga iveta pami ŋinde. Miki tamâta ŋine kapono
    muli papa i, miki rârâni ma kawami kâki kandeka ku kapanea i ŋa.
  kan-OKCV: ನೀತಿವಂತರೇ, ಯೆಹೋವ ದೇವರಲ್ಲಿ ಸಂತೋಷಿಸಿರಿ, ಉಲ್ಲಾಸಪಡಿರಿ; ಯಥಾರ್ಥ ಹೃದಯ ಉಳ್ಳವರೇ,
    ಜಯಗೀತೆ ಹಾಡಿರಿ.
  tam-2017: நீதிமான்களே, யெகோவாவுக்குள் மகிழ்ந்து களிகூருங்கள்; செம்மையான இருதயமுள்ளவர்களே,
    நீங்கள் எல்லாரும் ஆனந்தமுழக்கமிடுங்கள்.
  spa-RV-1909: 'Alegraos en Jehová, y gozaos, justos: y cantad todos vosotros los
    rectos de corazón.'
  ron-BTF: Veseliți-vă în DOMNUL și bucurați-vă, voi cei drepți; și strigați de bucurie,
    voi toți cei integri în inimă.
  eng-WEBP: Be glad in the LORD, and rejoice, you righteous! Shout for joy, all you
    who are upright in heart!
  eng-FBV: So be happy in the Lord and celebrate, you who do good. Shout for joy,
    all you who live right!
  nld-1939: Verblijdt u in Jahweh en jubelt, gij vromen, Juicht allen, oprechten van
    hart!
  nch-BL: Xipaquica ipan TOTECO, amojuanti cati anitztoque xitahuaque iixpa. Amojuanti
    cati anquineltoquilíaj, xitzajtzica ica paquilisti por cati TOTECO quichijtoc.
  vie-1934: Hỡi người công bình, hãy vui vẻ và hớn hở nơi Đức Giê-hô-va! ù các người
    có lòng ngay thẳng, hãy reo mừng!
  cha-cha: Fanmagof as Jeova, ya infansenmagof, O jamyo manunas; ya fanagang ni y
    minagof, todo y manunas na corason.
  hin-CV: याहवेह में उल्‍लसित होओ और आनंद मनाओ, धर्मियो गाओ; तुम सभी, जो सीधे मनवाले
    हो, हर्षोल्लास में जय जयकार करो!
  eng-OURB: Be glad in Adonai, and rejoice, you upright! Shout for joy, all you who
    are upright in heart!
  spa-BES: Alégrense en el Señor con alegría, ustedes hombres buenos y rectos de corazón;
    dar gritos de alegría, todos ustedes cuyos corazones son rectos.
  tdx-tdx: Mifalea am’ Iehovà, mandià-taroba ry vantañeo, ipoñafo rebeke, ry vañoñ’arofo
    iabio.
  tha-KJV: ข้าแต่คนชอบธรรม จงยินดีในพระเยโฮวาห์ และเปรมปรี​ดิ​์ บรรดาท่านผู้​มี​ใจเที่ยงตรงจงโห่ร้องเถิด
  por-BR-2018: Alegrai-vos no SENHOR, e enchei de alegria vós justos, e cantai alegremente
    todos os corretos de coração.
  deu-ELO: Freuet euch in Jehova und frohlocket, ihr Gerechten, und jubelt, alle ihr
    von Herzen Aufrichtigen!
  eng-WYC-2018: Ye just men, be glad, and make fully joy in the Lord; and all ye rightful
    of heart, have glory. (Ye who be righteous be glad, and make full out joy, (or
    rejoice), in the Lord; and all ye with an upright heart, have glory, (or shout
    for joy)!)
  epo-epo: Ĝoju pro la Eternulo, kaj gaju, ho justuloj; Kaj triumfu ĉiuj, kiuj havas
    pian koron!
  gfk-gfk: Muat na guama tano Watong ma muat na laro, muat ira ut na takodas. Muat
    na inge, muat bakut ing ira kaati muat i gamgamatien.
  uig-PIN: I ⱨǝⱪⱪaniylar, Pǝrwǝrdigar bilǝn xadlinip hursǝn bolunglar; Kɵngli duruslar,
    huxalliⱪtin tǝntǝnǝ ⱪilinglar!
  beo-beo: Dilia moloidafa dunu! Obenane amola hahawane nodoma! Bai Hina Gode Ea hamoi
    da noga:idafa. Ema nabasu dunu, dilia! Hahawaneba:le, wele sia:ma!
  tpi-OTNT: Yupela stretpela manmeri, yupela i mas belgut na amamas long olgeta gutpela
    samting Bikpela i mekim. Yupela olgeta lain manmeri i stretpela long ai bilong
    God, yupela i mas amamas na singaut.
  hau-SA: Ku yi farin ciki a cikin Ubangiji ku kuma yi murna, ku adalai; ku rera,
    dukanku waɗanda zuciyarku take daidai!
  udu-udu: ’Bori bwa e Tap̱a mo dhali ’kunyi bwa mo ayy um ’kwani kun tana ḵar/e mo,
    dhali ḵumi cuuwa/ gom moŋ’kuny bwa mo, aris um kun dhelel ma du mo.
  uig-LAT: I heqqaniylar, Perwerdigar bilen shadlinip xursen bolunglar; Köngli duruslar,
    xushalliqtin tentene qilinglar!
  nde-nde: Thokozani kuThixo, lithabe lina balungileyo; hlabelelani lonke lina eliqotho
    enhliziyweni!
  ton-ton: 'Mou fiefia ʻia Sihova, pea nekeneka, ʻakimoutolu ʻoku māʻoniʻoni: pea
    kalanga ʻi he fiefia, ʻakimoutolu kotoa pē ʻoku angatonu ʻi loto.'
  ces-1613: Radujte se v Hospodinu, a plésejte spravedliví, a prozpěvujte všickni
    srdce upřímého.
  eng-WMB: Be glad in the LORD, and rejoice, you righteous! Shout for joy, all you
    who are upright in heart!
  tam-TCV: நீதிமான்களே, நீங்கள் யெகோவாவிடம் களிகூர்ந்து மகிழுங்கள்; உள்ளத்தில் உண்மையுள்ளவர்களே,
    நீங்கள் அனைவரும் துதி பாடுங்கள்.
  ceb-ULB: Paglipay diha kang Yahweh, ug pagmaya, kamong mga matarong; singgit sa
    kalipay, kamong tanan nga matarong ang kasingkasing.
  pol-UBG: Weselcie się w PANU i radujcie się sprawiedliwi, wykrzykujcie radośnie,
    wszyscy prawego serca.
  agr-agr: Aents pegkeg, tuja takatjish pegkeg aidautigmek, Tuke Pujuuwai shiig dakujustajum,
    ¡Nuniakjum nii emematkujum shiig aneasjum senchi kantamjuatajum!
  kyc-kyc: Rolae pyakamyuo karaminyi dupwa Kamongome nyisapya dokona rae maiyuo parami
    ingilyamo. Banya pii warombo singi dupwa rae maipala pii porakaiyuo lao para ingilyamo.
  urd-GVU: اے راست بازو، رب کی خوشی میں جشن مناؤ! اے تمام دیانت دارو، شادمانی کے نعرے
    لگاؤ!
  eng-OEBCW: Be glad in the Lord, and rejoice, you righteous; and ring out your joy,
    all you upright in heart.
  deu-1912: Freuet euch des HERRN und seid fröhlich, ihr Gerechten, und rühmet, alle
    ihr Frommen.
  kan-2017: ನೀತಿವಂತರೇ, ಯೆಹೋವನಲ್ಲಿ ಸಂತೋಷಿಸುತ್ತಾ ಉಲ್ಲಾಸವಾಗಿರಿ; ಯಥಾರ್ಥಚಿತ್ತರೇ, ಆತನ ವಿಷಯದಲ್ಲಿ
    ಉತ್ಸಾಹ ಧ್ವನಿಮಾಡಿರಿ.
  yap-yap: Gimed e pi’in gimed mmat’aw, e nge felan’med mi gimed uf ni bochan e n’en
    ke rin’ SOMOL! Gimed e pi’in gimed be fol rok, e ngam tolul niged e felfelan’!
  hlt-MCSB: BOEIPA ah omngaih uh lamtah kohoe la om uh lah. Lungbuei aka dueng neh
    aka thuem boeih loh tamhoe uh lah.
  mdy-ETH: ፂሎ ዓሲዮቴ! ናንጊና ናንጋ ጎዳና ዎዛዹዋቴ፤ ዒኖ ፒዜዞንሢዮቴ! ዒላሹዋቴ።
  twi-ASANTE: Monni ahurisie na mo ani nnye wɔ Awurade mu, mo teneneefoɔ; monto dwom,
    mo a mo akoma mu teɛ.
  eng-WEBU: Be glad in the LORD, and rejoice, you righteous! Shout for joy, all you
    who are upright in heart!
  acu-NT: Pengke aints ainautiram tura anangmichu ainautirmesha, atumi Apuri turamuri
    nintimraram warastaram. Tura pengker nintimu asaram, waraakrum kanta kantamataram.
  spa-PDDPT: ¡Alégrense, oh justos, en Yavé, y regocíjense! ¡Canten con júbilo todos
    los rectos de corazón!
  gun-gun: Pendereko porã va'e, perovy'a ke Senhor, pevy'a ete. Pevy'aa rupi peporaei
    atã, pendepy'a re teko porã oĩa va'e ha'e javi.
  agu-BL: Kak'e' bin kak'ajsbil tetz Kataj, cyakil yi o' yi cho'n k'uklij kac'u'l
    te'j. Ba'n yi ko nim kawi' yil ko'c tan tak'le'n kak'ajsbil tetz i'.
  ilo-ULB: Agragsakkayo kenni Yahweh, ken agrag-okayo, dakayo a nalinteg; agpukkawkayo
    iti rag-o, dakayo amin a nalinteg ti pusona.
  kpg-kpg: Goodou go digau ala guu donu, goodou huogodoo gi manawa lamalia gi tenetene
