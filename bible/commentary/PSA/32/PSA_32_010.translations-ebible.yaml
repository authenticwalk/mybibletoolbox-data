verse: PSA.032.010
translations:
  mal-C: ദുഷ്ടരുടെ അനർഥങ്ങൾ അസംഖ്യം, എന്നാൽ യഹോവയിൽ ആശ്രയിക്കുന്നവരെ അവിടത്തെ അചഞ്ചലസ്നേഹം
    വലയംചെയ്യുന്നു.
  deu-TKW: Der Gottlose hat viele Plagen; wer aber auf Jahwe vertraut, den wird er
    mit Gnade umgeben.
  lin-lin: Bato mabe bazali na pasi mingi, kasi bolamu ya Yawe ezingelaka bato oyo
    batiaka elikya na Yawe.
  mmx-mmx: Limixin kakapmek dinaba ekip tangarang mi laxasongsongot, ketla nedi di
    nunu saga at Leeme Silok, di nemen ma xeneng at loxokok at labalamu lexen teren.
  eng-LSV: Many [are] the pains of the wicked; As for him who is trusting in YHWH,
    || Kindness surrounds him.
  eng-GNV: 'Many sorowes shall come to the wicked: but he, that trusteth in the Lord,
    mercie shall compasse him.'
  eng-WEBSTER: 'Many sorrows shall be to the wicked: but he that trusteth in the LORD,
    mercy shall encompass him.'
  nhw-BL: Amo cuajcualme quipantise miyac tlaijiyohuilistli, pero tojuanti catli timotemachíaj
    ipan TOTECO, yaya techyahualohua ica itlaicnelilis.
  swh-ONEN: Mtu mwovu ana taabu nyingi, bali upendo usio na kikomo wa Bwana unamzunguka
    mtu anayemtumaini.
  bba-bba: Tɔn kɔ̃sobun wɑhɑlɑ kpɑ̃, ɑdɑmɑ wi u Yinni Gusunɔ nɑɑnɛ sɑ̃ɑ, win durom
    mu rɑ n yɛ̃ro wɑ̃ɑsiwɑ.
  eng-KJVCPB: 'Many sorrows shall be to the wicked: But he that trusteth in the Lord,
    mercy shall compass him about.'
  luo-luo: Lit mochomo joma timbegi richo ngʼeny, to hera ma ok rum mar Jehova Nyasaye,
    olworo ngʼat mogeno kuome.
  aii-aii: ܪܵܒܵܐ ܝܢܵܐ ܕܲܪ̈ܕܹܐ ܕܪܲܫܝܼܥܵܐ، ܐܝܼܢܵܐ ܣܵܒܪܵܢܵܐ ܒܡܵܪܝܵܐ ܛܲܝܒܘܼܬܵ‌ܐ ܒܸܬ ܟܵܪܟ݂ܵܐ
    ܠܹܗ.
  meu-meu: Kara dika taurla ena hisihisi na momo; a Iehova e abidadama heniamu tauna
    na hebogahisi ese e ḡeḡea daemu.
  npi-ULB: दुष्‍टलाई धेरै दुःखहरू हुन्छन्, तर परमप्रभुमा भरोसा गर्नेलाई उहाँको करारको
    विश्‍वस्‍तताले घेरा हाल्‍छ ।
  yor-yor: Ọ̀pọ̀ ìkáàánú ní yóò wà fún ènìyàn búburú, ṣùgbọ́n ìfẹ́ Olúwa tí ó dúró
    ṣinṣin ni yóò yí àwọn tí ó ní ìgbẹ́kẹ̀lé nínú Olúwa ká.
  pes-OPCB: غم و غصهٔ اشخاص شرور پایان ندارد؛ اما هر که به خداوند توکل کند از محبت
    او برخوردار خواهد شد.
  tgl-ULB: Ang mga masasama ay maraming kapighatian, pero ang katapatan sa tipan ni
    Yahweh ang papalibot sa nagtitiwala sa kaniya.
  nop-nop: Me hogohidok adi malabumuŋ fee kedem mintayembek. Iŋgoŋ metam nediyeŋ Yahwe
    nadisukilitimiiŋ adi yadi siloŋ tobogoŋ tiyemiŋa momooŋ hinek yabudokowek.
  cbu-NT: Tputs yutaritshishpan uru kiyung kachiykanaya. Itaru, tputs shiyamun mang'
    tatkana anootssha shiy ksumish chinakush, uru ksutaksha.
  hui-hui: Mini kowi karu ti tandaga timbuni nalu haga. Anigo Anduane Homogoha hanaho
    haga karu ti ibunaga gubalini holenehayagi howa yo pialu pugu biaga.
  mya-mya: သူ​ယုတ်​မာ​တို့​သည်​ဒုက္ခ​ရောက်​ကြ​ရ​လိမ့်​မည်။ သို့​ရာ​တွင်​ဘု​ရား​သ​ခင်​ကို​ကိုး​စား​သူ​တို့​မူ​ကား
    ခိုင်​မြဲ​သော​မေတ္တာ​တော်​ဖြင့်​ကွယ်​ကာ​ခြင်း​ကို ခံ​ရ​၏။
  bod-N: སྡིག་སྤྱོད་ཅན་ལ་སྡུག་བསྔལ་མང་དུ༌འབྱུང༌། །འོན་ཀྱང་ཡ་ཝཱེར་སྐྱབས་སུ་འགྲོ་བ༌རྣམས།
    །བྱམས་བརྩེ་ཆེན་པོས་ངེས་པར་མཐའ་ནས༌བསྐོར།།
  wsk-wsk: Kariimet memek mu ikup yaman tamonko; bare awiriya Yawe kote ikia gomang
    bita lagoso, mu nu pempem gomang nungarso ale nunga sinar taso.
  sna-sna: Wakaipa ana matambudziko mazhinji, asi rudo rusingaperi rwaJehovha runopoteredza
    munhu anovimba naye.
  spa-BLM: Muchas penas vienen a los malvados, pero la bondad amorosa rodeará al que
    confía en Yahvé.
  cac-cac: A eb' chuc sb'eyb'al, man̈ jantacoc yaelal ol cot d'a yib'an̈ eb'. Axo
    eb' ayoch Dios yipoc sc'ool, a svach'c'olal Dios chi' ol moyanq'ue eb'.
  swh-ULB: Waovu wanahuzuni nyingi, bali uaminifu wa agano la Yahwe utamzunguka yule
    anaye mwamini yeye.
  bel-bel: Гасподзь разбурае рады язычнікаў; зьнішчае намыслы народаў.
  deu-ELBBK: Viele Schmerzen hat der Gottlose; wer aber auf den HERRN vertraut, den
    wird Güte umgeben.
  mbb-OT: Mahabet is menge kemereǥenan he egkeseǥazan te lalung he menge etew, iyan,
    sikan mulà, is midsarig diyà te Nengazen, ebmahalen din wey edlevanan din sikandan.
  mal-2015: ദുഷ്ടന്നു വളരെ വേദനകൾ ഉണ്ടു; യഹോവയിൽ ആശ്രയിക്കുന്നവനെയോ ദയ ചുറ്റിക്കൊള്ളും.
  gup-gup: Nawu birriwarre bininj nakka kabirrikarrme kunrayek kunwern. Dja Yawey
    kabenmarnedjare bininj nawu kabirrikangewoybukwon, dja nuye kunmakmak nakka kabenwakbuyingun
    bu munguyh.
  rmc-rmc: Le nalačhes hin pherdo dukha, ale oda, ko pes mukel pro RAJ, ela učhardo
    andre leskre verne kamibnaha.
  nlg-nlg: Nigua na dikalio tadira tara labe, mana dolo te talighutira tara varava
    tatana Lord.
  pes-OPV: غمهای شریر بسیار می‌باشد. اما هر‌که برخداوند توکل دارد رحمت او را احاطه
    خواهد کرد.
  ron-1924: Де мулте дурерь аре парте чел рэу, дар чел че се ынкреде ын Домнул есте
    ынконжурат ку ындураря Луй.
  ben-OBCV: দুষ্টের অনেক দুর্দশা হয়, কিন্তু সদাপ্রভুর অবিচল প্রেম সেই ব্যক্তিকে ঘিরে
    রাখে যে তাঁর উপর নির্ভর করে।
  som-som: Kii shar leh waxaa ku dhici doona waxyaalo badan oo murug leh, Laakiinse
    kii Rabbiga isku halleeya waxaa ku wareegsanaan doona naxariis.
  lat-VUC: Dominus dissipat consilia gentium; reprobat autem cogitationes populorum,
    et reprobat consilia principum.
  eng-ASVBT: Many sorrows shall be to the wicked; But he that trusteth in Jehovah,
    lovingkindness shall compass him about.
  mna-mna: Zin wal sananŋan ko tindeeŋe pataŋana boozo. Mi zin wal tau tipase pa Yooba
    na, kampeŋana kini ko imbotmbot se kizin.
  ita-1885: Molti dolori avverranno all'empio; Ma benignità intornierà colui che si
    confida nel Signore.
  eng-LXXUP: The Lord frustrates the counsels of the nations; He brings to nought
    also the reasonings of the peoples, And brings to nought the counsels of princes.
  eng-ULB: The wicked have many sorrows, but Yahweh's covenant faithfulness will surround
    the one who trusts in him.
  spa-VBL: Los malvados tienen muchos problemas, pero los que confían el Señor serán
    rodeados por su amor que nunca falla.
  fra-_FOB: Beaucoup de douleurs atteindront le méchant; mais la grâce environnera
    celui qui se confie en l'Éternel.
  mal-mal: ദുഷ്ടന് വളരെ വേദനകൾ ഉണ്ട്; എന്നാൽ യഹോവയിൽ ആശ്രയിക്കുന്നവനെ ദയ സംരക്ഷിച്ചുകൊള്ളും.
  lit-lit: Nedorėliui būna daug skausmų, bet tas, kuris pasitiki VIEŠPAČIU, bus apsuptas
    palankumo.
  urd-GVR: Bedīn kī muta'addid pareshāniyāṅ hotī haiṅ, lekin jo Rab par bharosā rakhe
    use wuh apnī shafqat se ghere rakhtā hai.
  suz-BL: इन अरेशो मटीबपुकी शुश श्‍येत जाइनीम। तन्‍न परमप्रभु यावे कली थमा सुइक्‍बपुकी
    आ गेना हना यो दाक्‍तीक ताइनीम।
  eng-NOY: The wicked hath many sorrows; But he that trusteth in the LORD is encompassed
    with mercies.
  ita-1927: Molti dolori aspettano l’empio; ma chi confida nell’Eterno, la sua grazia
    lo circonderà.
  ckb-ckb: بەدکارەکان ئازاریان زۆرە، بەڵام ئەوەی پشت بە یەزدان ببەستێت، خۆشەویستی
    نەگۆڕ دەوری دەدات.»
  eng-BBE: The sinner will be full of trouble; but mercy will be round the man who
    has faith in the Lord.
  xsi-xsi: Malia rârâ ŋinde ma ipâŋga panzi tamâta sakamao, andeta ikura zo zo Yova
    Kindeni ilo ndo keno panzi tamâta ea kalonzi tawana i, aku ikatonanzi sondo.
  kan-OKCV: ದುಷ್ಟರಿಗೆ ವ್ಯಥೆಗಳು ಬಹಳ; ಆದರೆ ಯೆಹೋವ ದೇವರಲ್ಲಿ ಭರವಸವಿಡುವವನನ್ನು ಅದರ ಒಂಡಬಡಿಕೆಯ
    ಪ್ರೀತಿಯು ಸುತ್ತುವರಿಯುವುದು.
  tam-2017: துன்மார்க்கனுக்கு அநேக வேதனைகளுண்டு; யெகோவாவை நம்பியிருக்கிறவனையோ கிருபை
    சூழ்ந்து கொள்ளும்.
  spa-RV-1909: Muchos dolores para el impío; mas el que espera en Jehová, lo cercará
    misericordia.
  ron-BTF: Multe întristări vor fi pentru cel stricat, dar mila îl va înconjura pe
    cel ce se încrede în DOMNUL.
  eng-WEBP: Many sorrows come to the wicked, but loving kindness shall surround him
    who trusts in the LORD.
  eng-FBV: The wicked have many problems, but those who trust in the Lord will be
    surrounded by his never-failing love.
  nld-1939: Veel kommer valt den boze ten deel, Maar de genade omringt wie op Jahweh
    vertrouwt.
  nch-BL: Amo cuajcualme quipantise miyac taijyohuilisti, pero tojuanti cati timotemachíaj
    ipan TOTECO, yaya techyahualojtoc ica itaicnelilis.
  vie-1934: Kẻ ác có nhiều nỗi đau đớn; Nhưng người nào tin cậy nơi Đức Giê-hô-va,
    sự nhân từ vây phủ người ấy.
  cha-cha: 'Megae na triniste para y manaelaye: lao y numaangongoco si Jeova, minaase
    umoriyayayegüe.'
  hin-CV: दुष्ट अपने ऊपर अनेक संकट ले आते हैं, किंतु याहवेह का करुणा-प्रेम उनके सच्चे
    लोगों को घेरे हुए उसकी सुरक्षा करता रहता है.
  eng-OURB: Many sorrows come to the wicked, but chesed ·loving-kindness· shall surround
    him who trusts in Adonai.
  spa-BES: El pecador estará lleno de problemas; pero la misericordia será alrededor
    del hombre que tiene fe en el Señor.
  tdx-tdx: Lako fihontoke o lo-tserekeo; fe ohoñe’ ty fiferenaiña’ Iehovà ty miato
    ama’e.
  tha-KJV: อันความทุกข์ของคนชั่​วน​ั้​นม​ี​มาก แต่​ความเมตตาจะล้อมบุคคลที่วางใจในพระเยโฮวาห์
  por-BR-2018: O perverso terá muitas dores, mas aquele que confia no SENHOR, a bondade
    o rodeará.
  deu-ELO: Viele Schmerzen hat der Gesetzlose; wer aber auf Jehova vertraut, den wird
    Güte umgeben.
  eng-WYC-2018: Many beatings be of the sinner; but mercy shall (en)compass him that
    hopeth in the Lord. (Many beatings be to the sinner; but the love of the Lord
    shall surround those who trust in him.)
  epo-epo: Multajn frapojn havas la malpiulo; Sed kiu fidas la Eternulon, tiun ĉirkaŭas
    favoro.
  gfk-gfk: A haleng ira tinirih ta ira ut na sakena, iesen no harmarsai tano Watong
    nong pai la patpataam i la luhutane tar no tunotuno nong i nurnur tana.
  uig-PIN: Rǝzillǝrgǝ qüxüdiƣan ⱪayƣu-ⱨǝsrǝtlǝr kɵptur, Biraⱪ meⱨir-xǝpⱪǝtlǝr Pǝrwǝrdigarƣa
    tayanƣan kixini qɵridǝydu;
  beo-beo: Wadela:i hamosu dunu da se nabasu ba:mu. Be dunu amo da Hina Godema dafawaneyale
    dawa:sa, amo da Ea mae fisili asigidafa hou amoga gaga:i dagoi ba:sa.
  tpi-OTNT: Planti hevi i mas kamap long ol man nogut. Tasol Bikpela i save marimari
    long ol manmeri i bilip tru long em, na lukautim ol gut.
  hau-SA: Azaban mugu da yawa suke, amma ƙaunar Ubangiji marar ƙarewa kan kewaye mutumin
    da ya dogara gare shi.
  udu-udu: To kun diṯ bwa gom ’kwani kun ta thus ki thus mo tani uni tana ris mo,
    hili mo/en jin ṯeli sho’k mo a’di ’kam a’di is mo a’di jin gamki gwo is e Tap̱a
    mo.
  uig-LAT: Rezillerge chüshüdighan qayghu-hesretler köptur, Biraq méhir-shepqetler
    Perwerdigargha tayan’ghan kishini chörideydu;
  nde-nde: Zinengi izikhalazo zababi, kodwa uthando lukaThixo olungaphuthiyo luyamzungeza
    umuntu othemba kuye.
  ton-ton: '‌ʻE hoko ʻae ngaahi mamahi lahi ki he kakai angakovi: ka ko ia ʻoku falala
    kia Sihova, ʻe kāpui ʻaki ia ʻae ʻaloʻofa.'
  ces-1613: Mnohé bolesti jsou bezbožníka, ale toho, jenž naději skládá v Hospodinu,
    milosrdenství obklíčí.
  eng-WMB: Many sorrows come to the wicked, but loving kindness shall surround him
    who trusts in the LORD.
  tam-TCV: கொடுமையானவனுக்கு வரும் கேடுகள் அநேகமானவை, ஆனால் யெகோவாவிடம் நம்பிக்கையாய்
    இருக்கிறவனையோ, அவருடைய உடன்படிக்கையின் அன்பு சூழ்ந்துகொள்கிறது.
  ceb-ULB: Daghan ang kagul-anan sa daotang mga tawo, apan nagpalibot ang matinud-anong
    kasabotan ni Yahweh niadtong nagsalig kaniya.
  pol-UBG: Wiele cierpień spada na niegodziwego, lecz ufającego PANU otoczy miłosierdzie.
  agr-agr: Aents pegkegchaun takau aina duka kuashat waituinawai. Untsu ima Tuke Pujuuwaig
    kajinas anentaimaina nunak, niina anenke múunta duwi tuke ijik kuitamui.
  kyc-kyc: Koo yaki nyii nao pingi dupwa randa nao pisirami. Dopa piraminyipape Kamongo
    baa keta mona pyamalyuo karaminyi dupwa embena mona reto puu penge renge dokome
    kyawa minyarene karenale.
  urd-GVU: بےدین کی متعدد پریشانیاں ہوتی ہیں، لیکن جو رب پر بھروسا رکھے اُسے وہ اپنی
    شفقت سے گھیرے رکھتا ہے۔
  eng-OEBCW: The godless have many sorrows, but those who trust in the Lord will be
    compassed about by his kindness.
  deu-1912: Der Gottlose hat viel Plage; wer aber auf den HERRN hofft, den wird die
    Güte umfangen.
  kan-2017: ದುಷ್ಟರಿಗೆ ಅನೇಕ ಕಷ್ಟನಷ್ಟಗಳು ಉಂಟಾಗುವವು; ಆದರೆ ಯೆಹೋವನಲ್ಲಿ ಭರವಸವಿಟ್ಟವರನ್ನು
    ಆತನ ಕೃಪೆಯು ಆವರಿಸಿಕೊಳ್ಳುವುದು.
  yap-yap: Pi’in kireb e ri yad ra gafgow, ma pi’in nib pagan’rad ngak SOMOL e be
    yororiyrad ko t’ufeg rok ni dabimus.
  hlt-MCSB: Halang ham nganboh yet dae BOEIPA dongah aka pangtung tah sitlohnah loh
    a vael.
  mdy-ETH: ጎሞ ዓሶኮ ሜታሢ ሚርጌኬ፤ ናንጊና ናንጋ ጎዳ ጉሙርቃ ዓሳ ጋዓንቴ ዒዛኮ ናንጊና ናንጋ ናሹሞና ካንቂንታንዳኔ።
  twi-ASANTE: Ɔmumuyɛfoɔ amanehunu dɔɔso, nanso Awurade adɔeɛ a ɛnsa da no, ɛtwa onipa
    a ɔde ne ho to no so no ho hyia.
  eng-WEBU: Many sorrows come to the wicked, but loving kindness shall surround him
    who trusts in the LORD.
  acu-NT: Pasé aints ainauka nukap wait wajakartin ainawai. Antsu Yus nekasampita
    tinu ainautinka ii Apuri tuke wait anentramak waitmaji.
  spa-PDDPT: Muchos dolores hay para el impío, Pero al que confía en Yavé Lo rodea
    la misericordia.
  gun-gun: Heko vai va'e ma ojexavai ete 'rã. Ha'e rã Senhor re ojerovia va'e ma omboaxya
    rupi 'rã oguereko.
  agu-BL: Na ilenin tz'ul chicaws cyakil yi e' mal nak tanu'. Nin ẍchitije' wi'nin
    q'uixc'uj. Poro yi e' yi cho'n k'uklij chic'u'l te'ju', at yi banlu' squibaj.
  ilo-ULB: Adu ti pagladingitan dagiti nadangkes, ngem palawlawanto iti kinapudno
    ti tulag ni Yahweh ti agtalek kekuana.
  kpg-kpg: Tangada hai mee huaidu le e hai gi hagaduadua, gei tangada dela e hagadagadagagee
    gi Dimaadua la gu abaaba go Mee gi dono manawa aloho dee modu.
  uig-ARA: رەزىللەرگە چۈشۈدىغان قايغۇ-ھەسرەتلەر كۆپتۇر، بىراق مېھىر-شەپقەتلەر پەرۋەردىگارغا
    تايانغان كىشىنى چۆرىدەيدۇ؛
  bps-bps: Én fatan i dad to gal mimò sasè i dee kaflayamla, bay i bong kakdo Dwata
    landè kgilin kamlung i dad to smalig di kenen.
