  pon-pon: Me japun o kin lodi on jon en madak to to, a me kaporoporeki Ieowa, kalanan
    en Ieowa pan kapil pena i.
  nhe-BL: Ax cuajcualme quipantise miyac tlaijiyohuilistli, pero tojuanti tlen timotemachíaj
    ipan TOTECO, yajaya techyahualohua ica iteicnelilis.
  wnc-wnc: Siwan meya takngatu takngatu wai aminde asaapik. Siwan ngana aminu Buyambam
    tapae banip siknga sikaing aminde kakuya noman tasinggak.
  bus-bus: Yã'ↄ̃amma è da gbɛ̃ zaaanↄla, Dii yenzi è liga à náanɛkɛrinↄzi.
  gub-BL: Ikatu 'ym ma'e iapo har a'e wà, upuraraw ma'erahy tetea'u a'e wà. Aze teko
    uzeruzar Tupàn Tuweharupi Wiko Ma'e rehe wà, Tupàn uzekaiw katu wanehe upuruamutar
    katu haw inuromo a'e.
  eng-DRA: The Lord bringeth to naught the counsels of nations; and he rejecteth the
    devices of people, and casteth away the counsels of princes.
