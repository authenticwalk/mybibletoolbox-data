verse: PSA.032.001
translations:
  mal-C: ലംഘനം ക്ഷമിച്ചും പാപം മറച്ചും കിട്ടിയ മനുഷ്യർ, അനുഗൃഹീതർ.
  deu-TKW: Von David. Ein Maskil. Wohl dem, dessen Übertretung vergeben, dessen Sünde
    bedeckt ist!
  lin-lin: Nzembo ya Davidi. Esengo na moto oyo mabe na ye elimbisami, mpe masumu
    na ye elongwe !
  mmx-mmx: Nedi, dira sepmus pam basinge laxakapmek atnedi, dina momo. Laxakapmek
    atnedi ne Moroa ira doxoma xepe vam i.
  eng-LSV: AN INSTRUCTION OF DAVID. O the blessedness of him whose transgression [is]
    forgiven, || Whose sin is covered.
  eng-GNV: A Psalme of David to give instruction. Blessed is he whose wickednes is
    forgiuen, and whose sinne is couered.
  eng-WEBSTER: A Psalm of David, Maschil. Blessed is he whose transgression is forgiven,
    whose sin is covered.
  nhw-BL: Nelía paqui nopa masehuali catli TOTECO quitlapojpolhuijtoc itlajtlacolhua
    huan quiixpolojtoc nochi itlaixpanolhua.
  swh-ONEN: Heri mtu yule ambaye amesamehewa makosa yake, ambaye dhambi zake zimefunikwa.
  bba-bba: Dɑfidin womu. Doo nɔɔruɡiiwɑ wìn torɑnu bɑ suuru kuɑ, mɑ bɑ win durum wunɑ.
  eng-KJVCPB: Blessed is he whose transgression is forgiven, whose sin is covered.
  luo-luo: Ogwedh ngʼat ma kethone owene, kendo ma richone oseruchi.
  aii-aii: ܛܘܼܒ݂ܵܐ ܠܗ̇ܘ ܕܦܝܼܫܬܵ‌ܐ ܝܠܵܗ̇ ܦܘܼܚܸܠܬܵ‌ܐ ܓܢܵܗܹܗ، ܘܡܘܼܟܸܣܬܵ‌ܐ ܝܠܵܗ̇ ܚܛܝܼܬܹܗ.
  meu-meu: Ena kara dika eme hegwau tao tauna be namo, ena kara havara e heḡova ahu
    tauna danu namo.
  npi-ULB: त्यो व्‍यक्‍ति धन्यको हो जसको अपराध क्षमा भएको छ, जसको पाप ढाकिएको छ ।
  yor-yor: Ìbùkún ni fún àwọn tí a dárí ìrékọjá wọn jì, tí a sì bo ẹ̀ṣẹ̀ wọn mọ́lẹ̀.
  pes-OPCB: خوشا به حال کسی که گناهش آمرزیده شد، و خطایش پوشانیده گردید.
  tgl-ULB: Mapalad ang tao na pinatawad ang kaniyang pagsuway, na tinakpan ang kaniyang
    kasalanan.
  nop-nop: Bepaŋdi me niŋ’walaŋ yomŋiŋ bimiŋa kadakaniŋŋiŋ tumolokulimimbune adi yadi
    biyagoŋ hinek Bepaŋ’walaŋ kahaŋ kahileeŋ nadifo tilak.
  cbu-NT: Apanll tputsee yutaritshishirini tachingeeru, izuuru mbizakchu, tputssha
    mapiyshaparee taachiya. Tputs yutaritshishirineetsi Apanllee kamanku, nda kamapshiku,
    Apanllsha izuuru tachingeeru, ndusha yusur anoo chinachiya.
  hui-hui: Mbirali ibunaga ko biniru Anduane Homogohanda domo wahalu mana liahe biniru
    mo wahene kago ibu turubiore ka.
  mya-mya: မိ​မိ​၏​အ​ပြစ်​များ​မှ​ဖြေ​လွှတ်​ခြင်း​ခံ​ရ​၍ ကူး​လွန်​မှု​များ​အ​တွက်​လွတ်​ငြိမ်း​ချမ်း​သာ​ခွင့်
    ရ​သော​သူ​သည်​မင်္ဂ​လာ​ရှိ​၏။
  bod-N: ༼དཱ་བིད་ཀྱི་བསླབ་བྱའི་མགུར༌མ།༽ གང་གི་ཉེས་པ་བསལ་བས་བྱིན་རླབས༌ཆེ། །གང་གི་སྡིག་པ་བཀབ་པས་མི་དེ༌བདེ།།
  wsk-wsk: Awiriya ko munan memek Kaem buring tuam ale ko memek siwu saparam mu amilmilarukko.
  sna-sna: Akaropafadzwa uyo akakanganwirwa kudarika kwake, akafukidzirwa zvivi zvake.
  spa-BLM: Dichoso aquel cuya desobediencia es perdonada, cuyo pecado está cubierto.
  cac-cac: Te vach' yic eb' tz'ac'chaj lajvoc smul, succhaj sat schucal eb'.
  swh-ULB: Zaburi ya Daudi. Zaburi. Amebarikiwa mtu yule aliyesamehewa makosa yake,
    ambaye dhambi zake zimesitiriwa.
  bel-bel: 'Псальма Давідава. Радуйцеся, праведнікі, у Госпадзе: шчырым прыстоіць
    хваліць!'
  deu-ELBBK: (Von David. Ein Maskil.) Glückselig der, dessen Übertretung vergeben,
    dessen Sünde zugedeckt ist!
  mbb-OT: Utew zeyzey is etew he nepesaylu en is menge kedrapas din te menge suǥù,
    wey mibpanas en is menge salè din.
  mal-2015: ലംഘനം ക്ഷമിച്ചും പാപം മറെച്ചും കിട്ടിയവൻ ഭാഗ്യവാൻ.
  gup-gup: Kawernhnjilngmak nawu bininj bu God kabimarnebengmidjdan kunwarre nuye,
    dja kabimarnebularrbun rowk manbu kunwarrekenh nuye.
  rmc-rmc: Le Davidoskro žalmos. O maskil. Bachtalo hin oda, kaske hin odmuklo o nalačhipen,
    so kerďa, kaske hin o binos učhardo andre.
  nlg-nlg: Ke togotogo gaia te talu kehai nina vaghivaghiliu na paluna tara talu kehai
    me ke mua righighi
  pes-OPV: خوشابحال کسی‌که عصیان او آمرزیده شد و گناه وی مستور گردید.
  ron-1924: Фериче де чел ку фэрэделеӂя ертатэ ши де чел ку пэкатул акоперит!
  ben-OBCV: ধন্য সেই ব্যক্তি যার অপরাধ ক্ষমা করা হয়েছে, যার পাপ আচ্ছাদিত হয়েছে।
  som-som: Waxaa barakaysan kii xadgudubkiisa la cafiyey, oo dembigiisa la daboolay.
  lat-VUC: Psalmus David. [Exsultate, justi, in Domino; rectos decet collaudatio.
  eng-ASVBT: Blessed is he whose transgression is forgiven, Whose sin is covered.
  mna-mna: Tomtom ta so izooro Anutu mi ipa ŋoobo pa zaala kini na, sombe Anutu imuŋai
    i mi ireege sanaana kini, na ni ko leleene ambai kat pa kampeŋana biibi ta Anutu
    ikam pini na.
  ita-1885: BEATO colui la cui trasgressione è rimessa, E il cui peccato è coperto!
  eng-LXXUP: A Psalm of David. Rejoice in the Lord, ye righteous; Praise becomes the
    upright.
  eng-ULB: Blessed is the person whose transgression is forgiven, whose sin is covered.
  spa-VBL: Cuán felices son aquellos cuyos errores son perdonados, cuyos pecados son
    cubiertos.
  fra-_FOB: Maskil (cantique) de David. Heureux celui dont la transgression est pardonnée,
    et dont le péché est couvert!
  mal-mal: അതിക്രമങ്ങൾക്ക് ക്ഷമയും പാപങ്ങൾക്ക് മോചനവും കിട്ടിയവൻ ഭാഗ്യവാൻ.
  lit-lit: Dovydo. Maskilas. Koks didžiai palaimintas, kuriam atleistas nusižengimas,
    kurio nuodėmė uždengta!
  urd-GVR: Dāūd kā zabūr. Hikmat kā gīt. Mubārak hai wuh jis ke jarāym muāf kie gae.
    Jis ke gunāh ḍhāṅpe gae haiṅ.
  suz-BL: सु सु आन हेंथे पशो क्‍याम्‍चा पुंइसीशो बाक्‍मा, मेको ग्‍येरसीशो मुर बाक्‍नीम।
    मारदे हना आन पाप सुम्‍शो बाक्‍ब। रोमी ४:६-८
  eng-NOY: “A psalm of David.” Happy is he whose transgression is forgiven, whose
    sin is pardoned!
  ita-1927: Di Davide. Cantico. Beato colui la cui trasgressione e rimessa e il cui
    peccato è coperto!
  ckb-ckb: خۆزگە دەخوازرێ بەوەی لە یاخیبوونەکانی بەخشراوە، گوناهەکانی داپۆشراوە.
  eng-BBE: Happy is he who has forgiveness for his wrongdoing, and whose sin is covered.
  xsi-xsi: Ambo Yova Kindeni ikai kiesaka piti lâ tamâta toŋge tini ku izavarunzi
    i ne vetâŋa potomule rârâni piti, ande tamâta ŋinde ikura tu indeka ŋalae.
  kan-OKCV: ಯಾರ ಉಲ್ಲಂಘನೆಗಳು ಕ್ಷಮಿಸಲಾಗಿವೆಯೋ, ಯಾರ ಪಾಪಗಳು ಮುಚ್ಚಲಾಗಿವೆಯೋ ಅವರೇ ಧನ್ಯರು.
  tam-2017: எவனுடைய மீறுதல் மன்னிக்கப்பட்டதோ, எவனுடைய பாவம் மூடப்பட்டதோ, அவன் பாக்கியவான்.
  spa-RV-1909: 'Salmo de David: Masquil. BIENAVENTURADO aquel cuyas iniquidades son
    perdonadas, y borrados sus pecados.'
  ron-BTF: Binecuvântat este cel a cărui fărădelege este iertată, al cărui păcat este
    acoperit.
  eng-WEBP: Blessed is he whose disobedience is forgiven, whose sin is covered.
  eng-FBV: How happy are those whose wrongs are forgiven, whose sins are covered.
  nld-1939: Van David; een leerdicht. Gelukkig hij, wiens schuld is vergeven, Wiens
    zonde is bedekt;
  nch-BL: Nelía paqui nopa masehuali cati TOTECO quitapojpolhuijtoc itajtacolhua huan
    quiixpolojtoc nochi itaixpanolhua.
  vie-1934: Phước thay cho người nào được tha sự vi phạm mình! Được khỏa lấp tội lỗi
    mình!
  cha-cha: DICHOSO y maasie ni y taelayen finatinasña, ya y isaoña matampe.
  hin-CV: धन्य हैं वे, जिनके अपराध क्षमा कर दिए गए, जिनके पापों को ढांप दिया गया है.
  eng-OURB: Blessed is he whose rebellious breach of relationship is forgiven, whose
    cause for sacrifice for sin ·missing the goal· is covered.
  spa-BES: Feliz es aquel que tiene perdón por su maldad, y cuyo pecado está cubierto.
  tdx-tdx: Haha ty nilioven-kakeo, ty nitakonan-tahiñe.
  tha-KJV: บุ​คคลผู้ซึ่งได้รับอภัยการละเมิดแล้​วก​็​เป็นสุข คือผู้ทรงกลบเกลื่อนบาปให้​นั้น
  por-BR-2018: Bem-aventurado aquele cuja transgressão é perdoada, cujo pecado é encoberto.
  deu-ELO: Von David. Ein Maskil. Glückselig der, dessen Übertretung vergeben, dessen
    Sünde zugedeckt ist!
  eng-WYC-2018: Learning to David. [The understanding of David.] Blessed be they,
    whose wickedness be forgiven; and whose sins be covered. (A teaching by David.
    Happy be they, whose wickedness be forgiven; and whose sins be covered.)
  epo-epo: Feliĉa estas tiu, kies krimo estas pardonita, kies peko estas kovrita.
  gfk-gfk: A haraidaan na kis tano tunotuno nong ira uno magingin na laka hartula
    God te lik luban, ma ira uno magingin sakena God i te kasar.
  uig-PIN: 'Dawut yazƣan «Masⱪil»: — Itaǝtsizlikliri kǝqürüm ⱪilinƣan, Gunaⱨliri yepilƣan
    kixi bǝhtliktur!'
  beo-beo: Nowa dunu ilima Hina Gode da ea wadela:i hou gogolema:ne olofoi dagoi,
    ilia da hahawane gala.
  tpi-OTNT: Sapos God i lusim pinis rong bilong wanpela man, na i rausim sin bilong
    em, dispela man i ken amamas.
  hau-SA: Mai farin ciki ne shi wanda aka gafarta masa laifofinsa, wanda aka shafe
    zunubansa.
  udu-udu: Mom’bor mii gom a’di jin gwamkunu gwon dhaŋ piti mo, a’di jin ta miinthus
    piti jin kumkunu ’kup̱ mo.
  uig-LAT: 'Dawut yazghan «Masqil»: — Itaetsizlikliri kechürüm qilin’ghan, Gunahliri
    yépilghan kishi bextliktur!'
  nde-nde: Ubusisiwe lowo oziphambeko zakhe zithethelelwe, ozono zakhe zisibekelwe.
  ton-ton: ‌ʻOku monūʻia ia ʻaia kuo fakamolemole ʻa ʻene talangataʻa, pea kuo ʻufiʻufi
    ʻene angahala.
  ces-1613: Žalm Davidův vyučující. Blahoslavený jest ten, jemuž odpuštěno přestoupení,
    a jehož hřích přikryt jest.
  eng-WMB: Blessed is he whose disobedience is forgiven, whose sin is covered.
  tam-TCV: யாருடைய மீறுதல்கள் மன்னிக்கப்பட்டதோ, யாருடைய பாவங்கள் மூடப்பட்டதோ, அவர்கள்
    பாக்கியவான்கள்.
  ceb-ULB: Bulahan ang tawo nga gipasaylo na ang kalapasan, ang sala gitabonan na.
  pol-UBG: Błogosławiony ten, komu przebaczono występek, komu grzech zakryto.
  agr-agr: Tudauji ashí tsagkujamua duka shiig aneastinai.
  kyc-kyc: Mendena koo dupwa nyuo yambe pyao kame sakao kaeyasi seramodokona raeme
    kumuo pena. Akali mendena koo dupwana Kamongo Anatumi nyuo yaka lao reta nao kame
    sakamira doko raeme kumuo karara.
  urd-GVU: داؤد کا زبور۔ حکمت کا گیت۔ مبارک ہے وہ جس کے جرائم معاف کئے گئے، جس کے
    گناہ ڈھانپے گئے ہیں۔
  eng-OEBCW: Happy those whose transgression is pardoned, whose sin is covered.
  deu-1912: Eine Unterweisung Davids. Wohl dem, dem die Übertretungen vergeben sind,
    dem die Sünde bedeckt ist!
  kan-2017: ಯಾರ ದ್ರೋಹವು ಪರಿಹಾರವಾಗಿದೆಯೋ, ಯಾರ ಪಾಪವು ಕ್ಷಮಿಸಲ್ಪಟ್ಟಿದೆಯೋ ಅವನೇ ಧನ್ಯನು.
  yap-yap: Ba felan’ e cha’ nike n’ag Got fan e denen rok, ni kireb rok e ke thang
    Got.
  hlt-MCSB: Tholh a vuei pah tih, dumlai a hlah pah te a yoethen.
  mdy-ETH: ጎሞ ዓቶም ጌይንቴዞንሢና ዻቢንቶዋ ካንቆና ዓሳ ዓንጂንቴያኬ።
  twi-ASANTE: Nhyira ne wɔn a wɔde wɔn amumuyɛ akyɛ wɔn, na wɔakata wɔn bɔne so.
  eng-WEBU: Blessed is he whose disobedience is forgiven, whose sin is covered.
  acu-NT: Yus aintsu tunaarin mash sakar tsangkuramu asa, nu aintska waraawai.
  spa-PDDPT: Inmensamente feliz es aquel A quien es perdonada su transgresión Y cubierto
    su pecado.
  gun-gun: Ovy'a ete 'rã heko vaiague omboguepaa va'e, ojejavyague ojao'ipaa ma ramo.
  agu-BL: Ba'n cyeri yi e' yi ja cuy Ryos cyakil chipaj chitx'ok'be'n. Ba'n cyeri
    yi e' yi ja wi't stzajsaj Ryos quil.
  ilo-ULB: Nagasat ti tao a napakawan dagiti naglabsinganna, isuna a nakaluban ti
    basolna.
  kpg-kpg: E maluagina go tangada dela gu maahede ono huaidu, gu haga de langahia
    ono hala go God.
  uig-ARA: 'داۋۇت يازغان «ماسقىل»: ــ ئىتائەتسىزلىكلىرى كەچۈرۈم قىلىنغان، گۇناھلىرى
    يېپىلغان كىشى بەختلىكتۇر!'
  bps-bps: Too nun kafye i to ku tamaglifet i dad salaan; too nun klehewan di ksafang
    Dwata i dad salaan én.
  sus-sus: Ɲɛlɛxinyi na adama bɛ naxan xa yunubi bara ba, naxan xa fe kobi bara xafari.
  pon-2006: Meid pai aramas me kin ale lapwepen dipe kan, me Koht kin ketin mahkikihong
    eh sapwung.
  jae-jae: Aweŋ êôc ŋac, taŋ Anôtô kêsuc ênê sec ôkwi to kêgadu ênê geo auc naŋ.
  ksd-ksd: I ti doan nina ba di tar pun vue kana mangamangana varpiam, nina ba di
    tar tuba kana nirara.
  tur-YTC: Ne mutlu itaatsizliği bağışlanmış, Günahı örtülmüş olan insana.
  bel-N: Навучаньне Давіда. Шчасьлівы, каму дараваная правіна, каму пакрыты грэх.
  grc-BRENT: Τῷ Δαυίδ. Ἀγαλλιᾶσθε δίκαιοι ἐν τῷ Κυρίῳ, τοῖς εὐθέσι πρέπει αἴνεσις.
  kpr-kpr: Evetu genembo maveda ari ekoko Bajari kote doyeraira amo, ne ivuga beká
    ava arera. Mave dara aoro gido, Bajari kote dotutuse mino mutari jo sae arira
    amo, nembarago dubo jama use ivuga arera.
  ind-AYT: Dari Daud. Nyanyian Pengajaran Alangkah diberkatinya orang yang pelanggarannya
    diampuni, yang dosanya ditutupi.
  yom-yom: Lusakumunu kuidi mutu wowo wulemvokolo nzimbalꞌandi ; masumu mandi mafukulu.
  eng-NNA: Some people have done badly, but they told God they were sorry, and he
    let them off. Now they are very happy.
  yut-yut: Amɨn kɨnda gulusuŋ agɨt dakon yokwini Piŋkop da wɨrɨrɨk ɨmɨsak, uŋun amɨn
    kɨsɨk kɨsɨk tagɨ asak.
  nya-nya: Ngodala munthu amene zolakwa zake zakhululukidwa; amene machimo ake aphimbidwa.
  kyg-kyg: Gotiꞌa keꞌaepa geꞌamo amagiꞌa ataleꞌnaya kavaꞌapimo alino atalege hosu
    kavaꞌapimo aeno ati kaeno atalege huꞌnisiya vayaꞌmogimo Goti aulagaleꞌmo alagepa
    huꞌa maiꞌnayanageꞌa afaꞌa apamogaga aigae.
  hrv-hrv: Davidov. Poučna pjesma. Blažen onaj kome je grijeh otpušten, kome je zločin
    pokriven!
  mps-mps: Te Godigo bidi me deligo dwai sę yali sęgę tagaliyu, tama agai sęgę
    sela sąbo si da, teda te bidi aga wiegi yai homu pemene eyu, bugagia bidibao.
  tpi-tpi: Sapos God i lusim pinis rong bilong wanpela man, na i rausim sin bilong
    em, dispela man i ken amamas.
  dan-1931: Af David. En Maskil*. Salig den, hvis Overtrædelser er forladt, hvis Synd
    er skjult; { [*Navn på en slags Sang; i øvrigt af ukendt Betydning.] }
  vie-OVCB: Phước cho người có tội được tha thứ, vi phạm được khỏa lấp.
  guj-2017: જેનું ઉલ્લંઘન માફ થયું છે તથા જેનું પાપ ઢંકાઈ ગયું છે, તે આશીર્વાદિત છે.
  pon-2006A: Meid pai aramas me kin ale lapwepen dipe kan, me Koht kin ketin mahkikihong
    eh sapwung.
  por-BRBSL: Abençoado é aquele cuja desobediência é perdoada, cujo pecado está coberto.
  eng-OEBUS: Happy those whose transgression is pardoned, whose sin is covered.
  swe-swe: Av David, en sång med visdom [Ordagrant ”maskil”]. [Hebreiska ”maskil”
    är en musikalisk eller litterär term, kan även betyda ”en välskriven sång”. Följande
    tretton psalmer har detta ord i sin titel, se . Ordet återfinns även i .] ______
    Rikt välsignad (salig, mycket lycklig) är den vars överträdelser (medveten rebelliskhet
    mot Gud) har förlåtits (lyfts av, burits bort), vars synd (oförmåga att nå upp
    till Guds standard) är utplånad (övertäckt).
  cth-cth: Kâtapoenae ngaithoum lah kaawm e hoi a yonnae ramuk pouh lah kaawm e teh
    a yawkahawi e doeh.
  twi-twi: Nhyira ne wɔn a wɔde wɔn amumɔyɛ akyɛ wɔn, na wɔakata wɔn bɔne so.
  hlt-hlt: Tholh a vuei pah tih, dumlai a hlah pah te a yoethen.
  tbz-SIM: Dɑfiti yɛ̀nfɛ̀. Dɛ̀ nnɑɑti Kuyie ncĩ̀ɛ̃́ nwè o yetímɛ̀, kù ũtɛ́ wè o yɛi.
  msy-2020: Gumazamizir arazir kurabagh amiba, God men arazir kuraba gɨn amadagha
    da avara, eghtɨ gumazamizir kaba bar akuegham.
  dop-dop: Tɑfiiti yontu. Leleŋ nɩɩlʋ ntɛ́ wei ɩ ɩsɑɣɑtʋ Ɩsɔ hɩɩsɑɑ nɑ ɩ́ wii-ɩ ɩ
    kʋpəntəŋ tɔ.
  azb-azb: Üsyankarlığı bağışlanan, Günahı əfv olunan insan Nə bəxtiyardır!
  eng-DBY: Blessed is he [whose] transgression is forgiven, [whose] sin is covered!
  hin-2017: क्या ही धन्य है वह जिसका अपराध क्षमा किया गया, और जिसका पाप ढाँपा गया
    हो। (रोम. 4:7)
  wol-KYG: Dib taalif, ñeel Daawuda. Ndokklee yaw mi ñu baal bàkkaar, jéggal la ag
    moy.
  swp-swp: Tau wa ena awayagara se ribagigiri, ena baaea se bubulitawai, ia ie kode!
  bjr-bjr: Inni numoo minninisaisa faqa inni numoo rafaaqafu nimaqasaisa faqa asasiaqa.
  eng-YLT: By David. — An Instruction. O the happiness of him whose transgression
    [is] forgiven, Whose sin is covered.
  kne-kne: Nagasat di pinakawan ya pinonas Diyos di basbasol na.
  eng-WYC-2017: Learning to David. [The under-standing of David.] Blessed be they,
    whose wickedness be forgiven; and whose sins be covered.
  eng-WMBB: Blessed is he whose disobedience is forgiven, whose sin is covered.
  zat-NTPS: ¡Ba neza zrente̱ naca na chee̱ bénnea' Dios ba bnite lawe̱' dul-la da
    gubágue̱', ne ba gudúe̱' zria da guzúa chee̱'!
  zty-NTPS: Ba nez ẕen naken che bennen' Dios ba benít ḻawe' x̱toḻe'e, na' ba beké'e
    da' ẕinnj da' wbage'e.
  urd-GVH: दाऊद का ज़बूर। हिकमत का गीत। मुबारक है वह जिसके जरायम मुआफ़ किए गए, जिसके
    गुनाह ढाँपे गए हैं।
  rug-rug: Tamanae tugo si asa sapu taleosae sari nana hahanana kaleadi, meke tava
    murimuri koe Zihova sari nana sinea.
  gaz-gaz: Namni yakki isaa dhiifameef, kan cubbuun isaas haguugameef, eebbifamaa
    dha.
  fra-LSG: De David. Cantique. Heureux celui à qui la transgression est remise, A
    qui le péché est pardonné!
  gnn-gnn: Yolŋu yurru galŋa‐djulŋithirrinydja yukurra nhina, ŋunhi nhanŋu yätjpuynydja
    dhuwurrwuy liŋguna buwayakkunharana.
  yal-yal: Dawudaa fala ɲaxumɛna. Sɛwan na kanna xa naxan ma matandine bata mafelu
    naxan yulubine bata xafari.
  iou-iou: Anututä äma kubä täŋo momi peŋ imiŋirän säkgämän it täyak.
  haw-1868: POMAIKAI ka mea i kalaia kona hala, I uhiia hoi koua hewa.
  arb-NAV: طُوبَى لِلَّذِي غُفِرَتْ آثَامُهُ وَسُتِرَتْ خَطَايَاهُ.
  ded-ded: Ngic mong ye singyoac kpeu Kebungo ebiha wamima kopocsihaac ebic semeec,
    ye kenehagoc.
  ewe-ewe: Woayra ame si wotsɔ eƒe dzidadawo kee, eye wotsyɔ nu eƒe nu vɔ̃wo dzi.
  eng-LEE: '“Of David: a Maskil.” Happy is he whose transgression is forgiven, whose
    sin is covered.'
  nna-nna: Jinta marrngu kurlu jiniyi. Palaja wurrarnayalu Ngarrkanga, “Kurntany jarrinyarnangu”.
    Puru yakarnajaninyi. Palaja pikaly waninyayi ngarramarnti.
  asm-FB: ধন্য সেই লোক, যি লোকৰ অপৰাধ ক্ষমা কৰা হয়; যি লোকৰ পাপ ঢকা হয়।
  sus-A: حّلّشِنيِ نَ عَدَ مَ بّ نَشَن شَ يُنُبِ بَرَ بَ، نَشَن شَ قٍ كٌبِ بَرَ شَقَرِ.
  fra-SBL: Heureux celui dont la désobéissance est pardonnée, dont le péché est couvert.
  hbo-hbo: לְדָוִ֗ד מַ֫שְׂכִּ֥יל אַשְׁרֵ֥י נְֽשׂוּי־פֶּ֗שַׁע כְּס֣וּי חֲטָאָֽה׃
  kik-kik: Kũrathimwo-rĩ, nĩ ũrĩa ũrekeirwo mahĩtia make, o ũrĩa mehia make mahumbĩrĩtwo.
  fra-NCL: De David. — Pieuse méditation. Heureux celui dont la transgression a été
    remise, dont le péché est pardonné !
  cek-AK: A sakpazaehaih to tahmen pae moe, a zaehaih khuk pae ih kami loe, tahamhoih.
  cuk-cuk: Bab-Jehová, dulega e-galagwensuli-gudigusad elisale, e-isgusad ega osulosale,
    Bab-Jehová egi nued binsanonidaed.
  uig-CYR: Әй һәққанийлар, Пәрвәрдигар үчүн тәнтәнә қилиңлар! Мәдһийиләш дуруслар
    үчүн гөзәл иштур.
  pma-pma: Sien hel en koakeil Ahi roleletei mun vatisa en keil ven tisaen one, en
    koakeil methos onen mul en keil.
  tel-2017: తాను చేసిన అతిక్రమాలకు క్షమాపణ పొందినవాడు, తన పాపాలు పరిహారం అయినవాడు
    ధన్యజీవి.
  hat-BSA: A la beni se sila ki padone pou transgresyon li, pou peche li ki kouvri
    a!
  ukr-ONPU: Веселіться, праведні, у Господі! Справедливим личить хвалити Його.
  kos-kos: Insewowo elos su ma koluk lalos nunak munas nu selos, Su ma koluk lalos
    tuleyukla.
  hbo-WLC: לְדָוִ֗ד מַ֫שְׂכִּ֥יל אַשְׁרֵ֥י נְֽשׂוּי־פֶּ֗שַׁע כְּס֣וּי חֲטָאָֽה׃
  ibo-ibo: Onye a gọziri agọzi ka mmadụ ahụ bụ, onye a gbaghaara ajọ omume ya niile,
    onye e kpuchikwaara mmehie ya niile.
  ory-ory: ଯାହାର ଅପରାଧ କ୍ଷମା, ଯାହାର ପାପ ଆଚ୍ଛାଦିତ ହୋଇଅଛି, ସେ ଧନ୍ୟ।
  chk-chk: Feiöchün ätewe an pupungau a musala, nge an tipis a möla.
  rop-rop: Ol detlot pipul weya YAWEI det trubala God bin larramgo fri brom ola nogudbala
    ting weya deibin dumbat, olabat garra jidan brabli gudbinji. YAWEI kaan neba bukumdan
    ol detlot nogudbala ting blanga olabat. Im kaan jinggabat ol detlot ting blanga
    detlot hu jinggabat ebrijing trubalawei. Olabat garra brabli gudbinji.
  mwf-2018: Le da matha pumpan kardu pana-yu ngarra Yile neki-re mampunmayerrarr da
    mange wiye ngarra pumebaththa purni-yu, i nhini-ka mere warda kuntirda da wiye
    thangunu-yu. Mu kardu nhini-ka kardu tarangka warda parnam ngarra da mange wiye
    thangunu kathu-yu.
  ukr-1871: Давидова пісня про науку людям. Блажен, кому проститься беззаконнє, кому
    гріх буде покритий.
  yon-yon: Kane kane yi wabkad kami yaa are nonondandoon kuu yi kuu amun kerundoon,
    kane kane yi ambarakmi kuu are nonondandoon kangkon.
  deu-1951: Eine Unterweisung. Von David. Wohl dem, dessen Missetat vergeben, dessen
    Sünde bedeckt ist!
  eng-JPS: A Psalm of David. Maschil. Happy is he whose transgression is forgiven,
    whose sin is pardoned.
  srp-1865: Blago onome, kojemu je oproštena krivica, kojemu je grijeh pokriven.
  lug-lug: Alina omukisa oyo asonyiyiddwa ebyonoono bye ekibi ne kiggyibwawo.
  heb-heb: לדוד משכיל אשרי נשוי פשע כסוי חטאה׃
  ben-IRV: ধন্য সেই লোক যার অধর্ম্ম ক্ষমা করা হয়েছে, যার পাপ ঢাকা হয়েছে।
  ntu-ntu: Doa kx nzipq mz alwx ngrde Drtwrde elalz-zlwzm.
  pan-pan: ਧੰਨ ਹੈ ਉਹ ਜਿਸ ਦਾ ਅਪਰਾਧ ਮਾਫ਼ ਹੋ ਗਿਆ, ਜਿਸ ਦਾ ਪਾਪ ਢੱਕਿਆ ਹੋਇਆ ਹੈ।
  mya-JVB: အပြစ် မှလွှတ် ခြင်း၊ ဒုစရိုက် အပြစ်ကို ဖုံးအုပ် ခြင်းသို့ ရောက်သောသူသည်
    မင်္ဂလာ ရှိ၏။
  kgf-kgf: (Dawidiac legic ʒéra.) Héna ac logiyu aumima képésicya hoturu mimia waŋu
    ségiségiyaguc wammac.
  tte-O: Iya tomone ana pwanoli Yeoba inuwatu-pwaikili, ana naenaena isoke-gabaenako,
    iyaliyaya.
  tbg-tbg: Qora kaiqa vare vai uvara nunka amitaarira vaiintiva quaheharo varianaro.
    Kotiva nai uva raqakai vaiintirara ai uva tauruma amitauro tirava quahaanaro.
  hmo-hmo: Bema Dirava ese tau ta ena kara dika ia gwauatao neganai, unai tau be ia
    namo. Bema iena kerere be Dirava ese ia gwauatao, unai tau be ia moale.
  zar-NT: ¡Bicaʼ ba bönniʼ naʼ Dios buniti lahuëʼ lëʼ ca naca döʼ biʼë, en bugǘëʼ
    dul-laʼ queëʼ!
  urd-urd: मुबारक है वह जिसकी ख़ता बख़्शी गई, और जिसका गुनाह ढाँका गया।
  rus-SYN: 'Радуйтесь, праведные, о Господе: правым прилично славословить.'
  bqc-SIM: Báaaden gbɛ̃́ pↄ́ Dii aà tàae wòlowà à aà duuna kɛ̃̀wà ũ.
  tcz-CHONGTHU: Oh, asei ngailou nahou ki angaidam a achon set nahou kisuhmang peh
    ho iti thanop um hitam.
  mar-mar: ज्याच्या अपराधांना क्षमा केली गेली आहे, ज्याचे अपराध झाकले गेले आहेत ते
    आशीर्वादित आहेस.
  isl-isl: 'Hvílík náð að fá syndir sínar fyrirgefnar! Það er dásamlegt þegar afbrotin
    eru strikuð út! En sá léttir hverjum játandi syndara að heyra Drottin segja: „Ég
    sýkna þig.“'
  hlt-THB: A sai thawlhnaakkhqi ak khan awh qeenkhaw ngai pe nawh, a thawlhnaakkhqi
    ak dah peek ak thlang taw a zoseen hy.
  qub-qub: Cushishami cawanga llapan juchanpita perdunasha caj runaga.
  bqp-bqp: Arubarikademɛ gbɛ̃ kũ Luda a taarinↄ tònɛ à a durunnanↄ kɛ̃̀nɛ ũ.
  hat-hat: Se yon kantik David. Ala bon sa bon pou yon moun lè Bondye pa gade sou
    fòt li fè, lè Bondye padonnen peche l' yo!
  eng-BSB: Blessed is he whose transgressions are forgiven, whose sins are covered.
  eng-WEBPB: Blessed is he whose disobedience is forgiven, whose sin is covered.
  kbq-kbq: Kema ontahi avu'ava zama'ama Anumzamo'ma atrenenteno, kumi'ama apasente'nia
    vahe'mo'a tusi muse hugahie.
  pon-pon: MEID pai, me dip arail lap wadar, o me ar japun pwaipwaidier!
  nhe-BL: Nelía paqui nopa tlacatl tlen TOTECO quitlapojpolhuijtoc itlajtlacolhua
    huan quiixpolojtoc nochi itlaixpanolhua.
  wnc-wnc: Sike aminu tapatu Anututa gutongana kake wai waakngana sandekngamanu aminu
    waapata apbakngayok. Ngan, Anututa waiaknga waakwau pasiwan sopuwan dua siknga
    natapikge apbakngayok
  bus-bus: Aubarikadeen gbɛ̃ kɛ̀ Luda pↄ́ kù à taarinↄla à à durunnↄ kɛ̃̀nɛ ũ.
  gub-BL: Aze Tupàn umunàn hemiapo kwer ikatu 'ym ma'e amo wi nehe, Aze o'ok hemiapo
    kwer rehe ima'enukwaw paw izuwi nehe, hurywete putar a'e teko a'e nehe.
  eng-DRA: 'A psalm for David. Rejoice in the Lord, O ye just: praise becometh the
    upright.'
