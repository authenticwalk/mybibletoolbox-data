  kik-kik: Nĩ ũndũ ũcio mũndũ wothe mwĩtigĩri Ngai nĩakũhooe rĩrĩa ũngĩoneka; ti-itherũ
    rĩrĩa maaĩ maingĩ marĩ hinya maambũrũrũka, matingĩmũkinyĩra.
  fra-NCL: Que tout homme pieux te prie donc au temps favorable ! Non ! quand les
    grandes eaux déborderont, elles ne l’atteindront point.
  cek-AK: 'To pongah nang hnuk thaikoi ah oh nathuem ah, Sithaw zii kaminawk boih
    mah nang khaeah lawkthui o tih: tangtang ni kalen tuiphunawk loe nihcae khaeah
    pha mak ai.'
  cuk-cuk: A-ulale, dule-be-sogedba-nanadimaladi, suli-suli-itogedgi, bese gormalad.
    Boni-dummagan-ainialile, ese warmakosulid.
  uig-CYR: Пәрвәрдигарниң сөзи билән асманлар яритилған, Униң ағзидики нәпәс билән
    уларниң барлиқ қошунлиримуяритилғандур;
  pma-pma: Hesakini, koakeil amusiluk ihis venuk en avong takeih keil. Ka navong mahien
    hehi houlu hemai hehit vatahin koe keil, hesakras vasut keil.
  tel-2017: దీని కారణంగా భయభక్తులు కలిగిన వాడు నువ్వు దొరికే సమయంలో నీకు ప్రార్ధించాలి.
    అప్పుడు జల ప్రవాహాలు ఉప్పొంగినా అవి అతని దగ్గరకు రావు.
  hat-BSA: Konsa, kite tout sila ki fidèl yo priye vè Ou menm, nan yon lè ke Ou toujou
    disponib. Anverite, nan gran flèv dlo yo, yo p ap kab rive kote Li ankò.
  ukr-ONPU: Словом Господа створені небеса, і духом вуст Його – усе воїнство їхнє.
  kos-kos: Ke ma inge, lela mwet inse pwaye lom nukewa in pre nu sum in pacl in enenu;
    Tuh in pacl ma koluk tuku oana sronot, Ac fah tia ku in sonolos.
  hbo-WLC: עַל־זֹ֡את יִתְפַּלֵּ֬ל כָּל־חָסִ֨יד ׀ אֵלֶיךָ֮ לְעֵ֪ת מְ֫צֹ֥א רַ֗ק לְ֭שֵׁטֶף
    מַ֣יִם רַבִּ֑ים אֵ֝לָ֗יו לֹ֣א יַגִּֽיעוּ׃
  ibo-ibo: Ya mere, ka ndị niile bụ ndị ezi omume kpọkuo gị nʼekpere mgbe e nwere
    ike ịchọta gị; nʼụzọ dị otu a, ọ bụrụ na uju mmiri abịa, ọ gaghị erute ha.
  ory-ory: ଏଥିପାଇଁ ତୁମ୍ଭର ଉଦ୍ଦେଶ୍ୟ ପାଇ ପାରିବା ସମୟରେ ପ୍ରତ୍ୟେକ ସଦ୍‍ଭକ୍ତ ଲୋକ ତୁମ୍ଭ ନିକଟରେ
    ପ୍ରାର୍ଥନା କରୁ; ନିଶ୍ଚୟ ମହାଜଳରାଶି ଉଚ୍ଛୁଳିବା ସମୟରେ ତାହା ତାହା ନିକଟକୁ ଆସିବ ନାହିଁ।
  chk-chk: Iei mine ekewe chon allükülük repwe iotek ngonuk lon fansoun riaföü. Lupwen
    feiengauen apwüng a war usun eu noter, esap toriir.
  rop-rop: Wal ola pipul hu oldei bulurrum yu brabliwei, dei garra prei langa yu langa
    det taim wen olabat jidan langa detmatj trabul. Det trabul im laik fladwoda weya
    nokamdanbat en deigidaweibat ebrijing, bat im kaan gajimap ola pipul blanga God.
  mwf-2018: Mu nginipunh nhini mani-ya kardu wurnangat ngarra nhinhi-ka murrinh kuddimpayith
    kuru da ngarra tetemanthay-re kubardurt kuru-yu. I nhini da tetemanthay-ka mere
    nukun warda ngarra manmeyurrut nhini-yu.
  ukr-1871: Тому нехай помолиться до тебе кожний побожний в час, коли мож знайти тебе;
    річ певна, хоч би прийшла велика повінь — не досягне його.
  yon-yon: Kwani kowe, kane kane eb kerekmen ye kiwaan ari doriib kuu aroniib keroka
    yi korem eb yaa kurikuri kerime. Anam kuu kwananiib kuu urok areb dabab yemoon
    menebaneen kuu kubunokban keraniib.
  deu-1951: Darum möge jeder Fromme dich bitten zur Zeit, da es zu erlangen ist; denn
    bei großer Wasserflut gelangt man nicht mehr dazu.
  eng-JPS: For this let every one that is godly pray unto Thee in a time when Thou
    mayest be found; surely, when the great waters overflow, they will not reach unto
    him.
  srp-1865: Zato neka ti se moli svaki svetac, kad se možeš naæi; i onda potop velike
    vode neæe ga stignuti.
  lug-lug: Noolwekyo abaweereza bo bonna abeesigwa bakwegayirire ng’okyalabika; oluvannyuma
    ebizibu bwe birijja, ng’amazzi ag’amaanyi amangi tebiribatuukako.
  heb-heb: על זאת יתפלל כל חסיד אליך לעת מצא רק לשטף מים רבים אליו לא יגיעו׃
  ben-IRV: এই জন্য, যখন তোমার প্রয়োজন হয়, যারা ঈশ্বরভক্ত তারা তোমার কাছে প্রার্থনা
    করুক।
  ntu-ntu: X nigr leplz nemqng nakrka'bzkr bam mzli ka. Murde mzli kc nzkxpungr na-apune-ngrmle
    nrc kc tqoda, Trtxpnzngr nzkrlz-krmlr nigr.
  pan-pan: ਇਸ ਕਰਕੇ ਹਰ ਇੱਕ ਸੰਤ ਦੁੱਖ ਦੇ ਵੇਲੇ ਤੇਰੇ ਅੱਗੇ ਪ੍ਰਾਰਥਨਾ ਕਰੇ, ਸੱਚ-ਮੁੱਚ ਜਦ ਵੱਡੇ
    ਪਾਣੀਆਂ ਦੇ ਹੜ੍ਹ ਆਉਣ, ਤਾਂ ਓਹ ਉਸ ਤੱਕ ਕਦੇ ਨਹੀਂ ਪਹੁੰਚਣਗੇ।
  mya-JVB: ထိုကြောင့် ကိုယ်တော် ကို တွေ့ သင့်သော အချိန် ကာလ ၌ ၊ သန့်ရှင်း သူအပေါင်း
    တို့သည် ရှေ့တော်၌ တောင်း လျှောက်ကြပါလိမ့်မည်။ အကယ် စင်စစ်လွှမ်းမိုး တတ်သောရေ ကြီး
    သည် သူ တို့ထံ သို့မ ချဉ်း ရပါ။
  kgf-kgf: Imuac niŋac, Anutu eeya héimima kecanʒu imi wai énécmina, gi mihicŋi géŋgéŋa
    wammac nalé imuaru gi ʒéwelec waŋgémmu. Imuhuc waŋgic doku ɋaoŋ érémac imi ionac
    hia ménda emma énépésimac.
  tte-O: Kabo sowasowana am tomoyao yakayakasisili sikawanoi koliwo ali sauga miyapolowe
    kolili na mesabana tabu sigagalomwasi naenaena yalubwasina koina.
  tbg-tbg: Are Variqavano minti varianarara ti, vaiinti nahenti qaqi kairamanta vika
    maaraqi vai entara ariara noraiqaake iriha ai aaraate. Vika ai aaraivara are vika
    kahaqama nimitairaro maaravano kia huvura namarivano vaiinti ravaaqavu kaintema
    kero, vika qoraiqama nimitaira ho variate.
  hmo-hmo: Unai dainai nega dikadia neganai, Dirava ena taudia ese, oi dekenai do
    idia guriguri be namo. Vadaeni hisihisi be abata bamona do idia toreisi, to oi
    dekenai idia abidadama taudia dekenai, unai dika do ia ginidae lasi.
  zar-NT: Que lë ni naʼ, nútiʼtës nu nunbëʼ Liʼ, Dios, ral-laʼ ulidza Liʼ cateʼ dë
    lataj güíʼilen Liʼ didzaʼ. Cateʼ röʼ nisa bach luyú ni, bitiʼ caʼ ideliʼ idxín
    ga zoa nu naʼ.
  urd-urd: इसीलिए हर दीनदार तुझ से ऐसे वक़्त में दुआ करे जब तू मिल सकता है। यक़ीनन
    जब सैलाब आए तो उस तक नहीं पहुँचेगा।
  rus-SYN: 'Словом Господа сотворены небеса, и духом уст Его - все воинство их:'
  bqc-SIM: N náaikɛna wabikɛma a gↄↄwa, tó yã'ĩa lɛ́ mↄ́, a aà le lↄo.
  tcz-CHONGTHU: Hijeh chun, phatpha umlai hin Elohim Pathen mite jouse naheng a taocheh
    uhen, hiche thutanna twilen lah a alhahlut lou nadiuvin.
  mar-mar: याच कारणास्तव प्रत्येक देवभक्त तू पावशील तेव्हा तुझी प्रार्थना करो. संकटे
    जेव्हा महापुरासारखी येतात तेव्हा ती तुझ्या भक्तांपर्यंत नक्कीच जाणार नाहीत.
  isl-isl: 'Þess vegna segi ég: Þú sem trúir, játaðu synd þína strax fyrir Guði, já,
    strax og samviskan angrar þig. Notaðu tímann meðan fyrirgefning Guðs stendur þér
    til boða. Annars vofir dómurinn yfir þér.'
  hlt-THB: Cedawngawh nang ve huh thai na, na awm law awh Khawsa ak kqih thlangkhqi
    boeih ing cykcah awi kqawn u seh; cawh ni tuiliu a law awh awm cekkhqi ce ama
    pha hly thai.
  qub-qub: Chaymi ñacaycho caycashan öra wiyacushojcunaga mañacamushunquipaj. Yacu
    manchariypaj chayashpanpis paycunamanga manami aypangachu.
  bqp-bqp: Abire yãi n náanikɛri wɛ́ kɛmma a gↄrↄa, tó kisira tɛn su, ani a lero.
  hat-hat: Se konsa, moun k'ap sèvi ou ak tout kè yo gen pou lapriyè ou lè yo nan
    tray. Si yo nan gwo dlo, anyen p'ap rive yo.
  eng-BSB: Therefore let all the godly pray to You while You may be found. Surely
    when great waters rise, they will not come near.
  eng-WEBPB: For this, let everyone who is godly pray to you in a time when you may
    be found. Surely when the great waters overflow, they shall not reach to him.
  kbq-kbq: E'ina hu'negu atrege'za Kagri kamage'ma nentaza vahe'mo'za knama me'nesire
    kagritega nunamuna hiho. Ana hanageno knazamo'ma tima hageazama huno esia zamo'a
    zamazeri onakrino.
  pon-pon: I me jaraui kan karoj pan potoan kapakap on komui arain anjau me komui
    kak diarokda Lapake kalaimun pan wiaui a jota pan lel on ir.
  nhe-BL: Monequi para nochi tlen moaxcahua mitztemose quema itztoque ipan cuesoli.
    Monequi motemachise ipan ta, huan yonque cuesoli momiyaquilis queja se atlajtli
    tlen chicahuac mixcuepa, ax quinajsis.
  wnc-wnc: Unzingge aminu kuupbamu ga gawakaingu apmanu waaminda tumuk wam ganinong.
    Sike meya aknga buyambam ba siwik, unzing yanggata buyambam paptake amin kaitake
    kunggak binga siwanu, meya akngata waaminu dua pasiwan maining. Wena Siknga!
  bus-bus: Beee yãnzi n náanɛkɛri wɛ́ɛ kɛmma a gurↄↄazi, tó yã zĩ'ũu e mↄↄ, eé
    à lero.
  gub-BL: Nezewe mehe, tuwe neamutar katu har paw uze'eg newe wà nehe, Ma'erahy ipuraraw
    mehe wà nehe. Nezewe mehe, ma'erahyhu ykotok ài tur mehe nehe, Nuhem kwaw a'e
    teko wanupe nehe.
  eng-DRA: 'By the word of the Lord the heavens were established; and all the power
    of them by the spirit of his mouth:'
