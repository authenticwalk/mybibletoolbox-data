verse: PSA.032.006
translations:
  mal-C: അതുകൊണ്ട് ദൈവഭക്തരായ ഓരോരുത്തരും അവസരം നഷ്ടപ്പെടുത്താതെ അങ്ങയോടു പ്രാർഥിക്കട്ടെ;
    അങ്ങനെയെങ്കിൽ പ്രളയജലത്തിന്റെ ഭീകരപ്രഭാവം അവരെ എത്തിപ്പിടിക്കുകയില്ല.
  deu-TKW: Darum soll jeder Fromme zu dir beten zu der Zeit, da du dich finden lässest;
    ob auch große Gewässer einherfluten, werden sie doch ihn nicht erreichen!
  lin-lin: Boye, tika ete bayengebene nyonso basambelaka Yo na tango ya malamu ! Soki
    mayi minene etomboki, bambonge na yango ekozwa bango te.
  mmx-mmx: Kuren la i lox avukat do limixin tuturun taram dinaba sing saparav u at
    levenaleng at levenmumuat. Dola langsangan lekarakat i rava beles mu nedi ngan
    ladanut, kopmen noxo lox abaava di.
  eng-LSV: For every saintly one prays this to You, || In the time to find [You].
    Surely at an overflowing of many waters, || They do not come to him.
  eng-GNV: 'Therefore shall euery one, that is godly, make his prayer vnto thee in
    a time, when thou mayest be founde: surely in the flood of great waters they shall
    not come neere him.'
  eng-WEBSTER: 'For this shall every one that is godly pray to thee in a time when
    thou mayest be found: surely in the floods of great waters they shall not come
    nigh to him.'
  nhw-BL: Monequi para nochi catli moaxcahua mitztemose quema itztoque ipan tequipacholi.
    Monequi motemachise ipan ta, huan masque tequipacholi momiyaquilis quen se atlajtli
    catli chicahuac mixcuepa, amo quinajsis.
  swh-ONEN: Kwa hiyo kila mtu mcha Mungu akuombe wakati unapopatikana, hakika maji
    makuu yatakapofurika hayatamfikia yeye.
  bba-bba: Yen sɔ̃, n weenɛ bɑɑwure wi u nun nɑɑnɛ sɑ̃ɑ u nun kɑnɑ wɑhɑlɑn sɑɑ sɔɔ.
    Bɑɑ nim bɑkɑm mù n yibɑ mu sɑrɑ, mu ǹ yɛ̃ro turi.
  eng-KJVCPB: 'For this shall every one that is godly pray unto thee in a time when
    thou mayest be found: Surely in the floods of great waters they shall not come
    nigh unto him.'
  luo-luo: Kuom mano, owinjore ji duto moluoro Nyasaye olami kapod inyalo yudi; adier
    ka pige madongo otugore, to ok gibi chopo ire,
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ، ܒܸܬ ܨܲܠܹܐ ܟܠܔ ܛܵܒ݂ܵܐ ܐܸܠܘܼܟ݂ ܟܲܕ ܐܝܼܬ ܦܘܼܪܣܵܐ، ܒܫܪܵܪܵܐ، ܐܝܼܡܲܢ
    ܕܫܵܦܟ݂ܝܼ ܡ̈ܝܼܵܐ ܪܵܒܵܐ، ܠܹܐ ܡܵܛܝܼ ܐܸܠܹܗ.
  meu-meu: Taunabunai, helaḡa taudia iboudiai ese oi bae ḡurimu, bena hisihisi negana
    ai utu-utu baine utua dae, to ediai basine kau.
  npi-ULB: यसैले सबै धर्मीहरूले ठुलो कष्‍टको समयमा तपाईंमा प्रार्थना गर्नुपर्छ । तब
    पानीको उर्लने भेल ती मानिसहरूकहाँ पुग्‍नेछैन ।
  yor-yor: Nítorí náà jẹ́ kí gbogbo àwọn olódodo máa gbà àdúrà sí ọ ní ìgbà tí a lè
    rí ọ; nítòótọ́ nígbà tí ìṣàn omi ńlá bá ru sókè, wọn kì yóò lè dé ọ̀dọ̀ rẹ̀.
  pes-OPCB: بنابراین، باشد که هر شخص با ایمانی، تا زمانی که فرصت باقی است، در حضور
    تو دعا کند. طوفان حوادث هرگز به چنین شخصی آسیب نخواهد رساند.
  tgl-ULB: Dahil dito, ang lahat ng makadiyos ay dapat manalangin sa iyo sa oras ng
    mabigat na paghihirap. Pagkatapos kapag ang daluyong ng tubig ay umapaw, hindi
    nila maabot ang mga tao.
  nop-nop: Unduŋ doktiŋa metam nediyeŋ du gehikeleiŋ, adi yadi malabumuŋ mintayembune
    du ganinadiyaneeŋ. Kaŋ ime bediŋa gabuŋ wapum tibaakdi adi mu yehiwehemilaak.
  cbu-NT: Ashiri na, Apaa, shiyshacha iyaa tputsirish yutari tushiykchitaa, iyshat
    uru shiyaa mashkiniya. Ashkachuni yutaritshish taaktaa, itaru iyaa nda kasichiya.
  hui-hui: Ani biaga kago manda buwa Anduane Homogo í̠naga wali agali mini bilinahe
    karu bibahendeme ti burupale kangi í̠hondo bi lolene nga. Genda timbuni iba li
    ale ti kagoria anda íbu ngangi í̠hondo bi layagua genda timbuni ogoni ti namu
    nalolebira.
  mya-mya: သို့​ဖြစ်​၍​ကိုယ်​တော်​ရှင်​အား​သစ္စာ​စောင့်​သူ​တို့​သည် အ​ရေး​ကြုံ​သည့်​အ​ခါ​များ​၌
    အ​ထံ​တော်​သို့​ဆု​တောင်း​ပတ္ထ​နာ​ပြု​သင့်​ကြ ပါ​သည်။ အ​ဟုန်​ပြင်း​စွာ​လွှမ်း​မိုး​၍​လာ​သော​ရေ​သည်
    သူ​တို့​ထံ​သို့​ရောက်​ရှိ​လိမ့်​မည်​မ​ဟုတ်​ပါ။
  bod-N: དེའི་ཕྱིར་དད་གུས་ཅན་གྱིས་རྩེ་གཅིག༌གིས། །ཁྱེད་རྙེད་ཐུབ་དུས་གསོལ་བ་འདེབས་པར༌སྨོན།
    །ཆུ་ལོག་ཆེན་པོ་འོང་བའི་དུས་དེ༌ལ། །དེ་ནི་ཁོ་ཡི་གམ་དུ་བཞུར་མི༌སྲིད།།
  wsk-wsk: Buta se awiriya ni karo kisu lagoso mu noko ikup kam ningi pasak ala nikate
    airukko; se tom yu lom biya lairuk tarigiruk, mu nu te memek bo me taukko.
  sna-sna: Naizvozvo vose vanoda Mwari ngavanyengetere kwamuri muchiri kuwanikwa;
    zvirokwazvo mvura zhinji ine simba painokwira, haingasviki kwavari.
  spa-BLM: Por eso, todo el que sea piadoso que ore a ti en el momento en que puedas
    ser encontrado. Ciertamente, cuando las grandes aguas se desborden, no llegarán
    hasta él.
  cac-cac: Yuj val chi' jun, yalocab' sb'a eb' tzach c'anab'ajani yacb'an tzato yala'.
    Vach'chom sja yaelal icha a' eluma', palta max yamchajlaj eb' yuuj.
  swh-ULB: Kwa sababu ya haya, wale wote ambao ni wa kimungu wanapaswa kukuomba wakati
    wa shida kubwa. Nayo mafuriko yajapo, hayatawapata watu hao.
  bel-bel: Словам Госпада створаны нябёсы, і духам вуснаў Ягоных - усе сілы нябесныя.
  deu-ELBBK: Deshalb wird jeder Fromme zu dir beten, zur Zeit, wo du zu finden bist;
    gewiss, bei Flut großer Wasser – ihn werden sie nicht erreichen.
  mbb-OT: Umbe, is langun he metinumanen kinahanglan he med-ampù diyà te kenikew zutun
    te timpu te kelised, su emun ebpekeuma is kelised he iring te zalem, ne kenè dan
    egkemenu.
  mal-2015: ഇതുനിമിത്തം ഓരോ ഭക്തനും കണ്ടെത്താകുന്ന കാലത്തു നിന്നോടു പ്രാർത്ഥിക്കും;
    പെരുവെള്ളം കവിഞ്ഞുവരുമ്പോൾ അതു അവന്റെ അടുക്കലോളം എത്തുകയില്ല.
  gup-gup: Wanjh kunmekbekenh kunu ngayime ngudberre bininj nawu ngundingeyburrbun,
    nakka wanjh yiwarrudj birrdin bu ngudda ngundiyawayawan. Mak kunrayek manbu kawayhme
    bedberre, yiman kukku bu kahbokimukmen wanjh kunukka minj kabirrikebngakme.
  rmc-rmc: Vašoda pes tuke mi mangen savore pačivale andro časos le pharipnaskro,
    hoj len o trapišagi te na začhiven andre sar o bare paňa.
  nlg-nlg: Keri ke, rana maemane kara tughunitatei didira na vaghivaghiliu te ghana
    mua na bona ni aho ge kara bei lulumu gea tana tave ni dete kasila.
  pes-OPV: از این‌رو هر مقدسی در وقت اجابت نزد تودعا خواهد کرد. وقتی که آبهای بسیار
    به سیلان آید، هرگز بدو نخواهد رسید.
  ron-1924: Де ачея орьче ом евлавиос сэ се роаӂе Цие ла време потривитэ! Ши кяр де
    с-ар вэрса апе марь, пе ел ну-л вор атинӂе делок.
  ben-OBCV: তাই সময় থাকতে সব বিশ্বস্ত লোক তোমার কাছে প্রার্থনা করুক; তারা যেন বিচারের
    বন্যার জলে ডুবে না যায়।
  som-som: Taas daraaddeed mid kastoo cibaado lahu ha ku soo baryo wakhti lagu heli
    karo, Hubaal markii biyaha badanu dhulka qarqiyaan, isaga sooma ay gaadhi doonaan.
  lat-VUC: Verbo Domini cæli firmati sunt, et spiritu oris ejus omnis virtus eorum.
  eng-ASVBT: 'For this let everyone that is godly pray unto thee in a time when thou
    mayest be found: Surely when the great waters overflow they shall not reach unto
    him.'
  mna-mna: Tana zin wal ku ta titoto zaala ku na, sombe pataŋana biibi kat ilol zin
    kembei ta nonor i, na bela tisuŋu. Pa nu ko uulu zin. Tana pataŋana tana ko irao
    be ipasaana zin na som.
  ita-1885: Perciò ogni uomo pio ti farà orazione Nel tempo che tu puoi esser trovato;
    Nel tempo di diluvio di grandi acque, esse non pur perverranno a lui.
  eng-LXXUP: By the word of the Lord the heavens were established; And all the host
    of them by the breath of his mouth.
  eng-ULB: Because of this, all who are godly should pray to you at a time of great
    distress. Then when the surging waters overflow, they will not reach those people.
  spa-VBL: Por lo tanto, que todos los que te son fieles oren a ti mientras aún hay
    tiempo, para que cuando los problemas vengan como una inundación, no los ahoguen.
  fra-_FOB: C'est pourquoi tout fidèle t'invoquera au temps qu'on te trouve; et quand
    les grandes eaux déborderaient, seul il n'en sera pas atteint.
  mal-mal: ഇതു നിമിത്തം ഓരോ ഭക്തനും സഹായം ആവശ്യമുള്ള സമയത്ത് അങ്ങയോട് പ്രാർത്ഥിക്കും;
    പെരുവെള്ളം കവിഞ്ഞുവരുമ്പോൾ അത് അവന്റെ അടുക്കൽ എത്തുകയില്ല.
  lit-lit: Dėl to kiekvienas dievotasis melsis tau tuo laiku, kai tave galima rasti;
    tikrai, kai patvins gausingi vandenys, jie tokio nepasieks!
  urd-GVR: Is lie tamām īmāndār us waqt tujh se duā kareṅ jab tū mil saktā hai. Yaqīnan
    jab baṛā sailāb āe to un tak nahīṅ pahuṅchegā.
  suz-BL: मोपतीके इन कली टीब मुर नेल्‍लेम श्‍येत जशा, इन कली लोव़ पाइनीम। मिनु ब्‍वाक्‍कु
    बारशा जाक्‍त हना यो, मेको आन बाक्‍तीके मजाक्‍दीप्‍ब।
  eng-NOY: Therefore shall every pious man pray to thee, while thou mayst be found;
    Surely the floods of great waters shall not come near him.
  ita-1927: Perciò ogni uomo pio t’invochi nel tempo che puoi esser trovato; e quando
    straripino le grandi acque, esse, per certo, non giungeranno fino a lui.
  ckb-ckb: بۆیە با هەموو خواناسێک لێت بپاڕێتەوە لە کاتی خۆی بتدۆزێتەوە، بێگومان کە
    لافاو هەستا، نایگاتێ.
  eng-BBE: 'For this cause let every saint make his prayer to you at a time when you
    are near: then the overflowing of the great waters will not overtake him.'
  xsi-xsi: Mine nde lâ zo ndia malia itu ipâŋga panzi tamâta ŋinde uru sipono muli
    pa noko, ande ara ŋana kinzi ma sino pano. Ŋineŋga lâ zo ŋana malia itu ipâŋga
    ŋalae tina panzi, itogo lââ pondi kâki ku imâ ŋana ipatukunzi mine, ande malia
    ŋinde ma ikura tu izavarunzi, ande ma tia.
  kan-OKCV: ಆದುದರಿಂದ ಭಕ್ತರೆಲ್ಲರು ನೀವು ಸಿಕ್ಕುವ ಕಾಲದಲ್ಲಿ ನಿಮಗೆ ಪ್ರಾರ್ಥನೆ ಮಾಡಲಿ; ನಿಶ್ಚಯವಾಗಿ
    ನೀರಿನ ಮಹಾಪ್ರವಾಹಗಳು ಅವರ ಸಮೀಪಕ್ಕೆ ಬರುವುದಿಲ್ಲ.
  tam-2017: இதற்காக உம்மைக் காணும் காலத்தில் பக்தியுள்ளவனெவனும் உம்மை நோக்கி விண்ணப்பம்
    செய்வான்; அப்பொழுது மிகுந்த வெள்ளம் வந்தாலும் அது அவனை அணுகாது.
  spa-RV-1909: 'Por esto orará á ti todo santo en el tiempo de poder hallarte: ciertamente
    en la inundación de muchas aguas no llegarán éstas á él.'
  ron-BTF: De aceea fiecare om evlavios să se roage către tine când poți fi găsit;
    cu siguranță, în potopul marilor ape, acestea nu se vor apropia de el.
  eng-WEBP: For this, let everyone who is godly pray to you in a time when you may
    be found. Surely when the great waters overflow, they shall not reach to him.
  eng-FBV: Therefore let all who are faithful pray to you while there's time, so when
    trouble comes in like a flood it will not overwhelm them.
  nld-1939: Daarom moeten alle vromen U om vergiffenis smeken, Zolang Gij U nog vinden
    laat; Dan zullen bij de stortvloed de onstuimige wateren Hèn niet bereiken.
  nch-BL: Monequi para nochi cati moaxcahua mitztemose quema itztoque ipan tequipacholi.
    Monequi motemachise ipan ta, huan masque tequipacholi momiyaquilis quej se atajti
    cati chicahuac mixcuepa, amo quinajsis.
  vie-1934: Bởi cớ ấy phàm người nhân đức đều cầu nguyện cùng Chúa trong khi có thể
    gặp Ngài; Quả thật, trong lúc có nước lụt lan ra, thì sẽ chẳng lan đến người.
  cha-cha: 'Sa este nae umatayuyut jao y mandeboto todos gui tiempo anae mojon siña
    ujasoda: senmagajet anae machuchuda inetnon y janom, ti ufato guiya güiya.'
  hin-CV: इसलिये आपके सभी श्रद्धालु, जब तक संभव है आपसे प्रार्थना करते रहें. तब, जब
    संकट का प्रबल जल प्रवाह आएगा, वह उनको स्पर्श न कर सकेगा.
  eng-OURB: For this, let everyone who is godly pray to you in a time when you may
    be found. Surely when the great waters overflow, they shall not reach to him.
  spa-BES: Por lo cual, cada santo orara a ti en el tiempo que estés cerca; y el diluvio
    de las grandes aguas no alcanzará a él.
  tdx-tdx: Ie amy zao, songa hihalaly ama’o o vañoñeo ami’ty andro hahaoniñañ’ Azo,
    le tsy hahatakatse aze ty fisorotombahan-drano bey.
  tha-KJV: เพราะฉะนั้นทุกคนที่ตามทางของพระเจ้าจะอธิษฐานต่อพระองค์ในเวลาที่จะพบพระองค์​ได้
    ในเวลาน้ำท่วมมาก น้ำจะไม่มาถึงคนนั้น
  por-BR-2018: Por isso cada santo deve orar a ti em todo tempo que achar; até no
    transbordar de muitas águas, elas não chegarão a ele.
  deu-ELO: Deshalb wird jeder Fromme zu dir beten, zur Zeit, wo du zu finden bist;
    gewiß, bei Flut großer Wasser, ihn werden sie nicht erreichen.
  eng-WYC-2018: For this thing each holy man shall pray to thee; in covenable time.
    Nevertheless in the great flood of many waters; they shall not (come) nigh to
    thee. (For this thing, each holy man shall pray to thee; in his time of need.
    And then, in the great flood of many troubles, none shall come near him.)
  epo-epo: Pro tio preĝu antaŭ Vi ĉiu piulo en favora tempo, Por ke ĉe la disverŝiĝo
    de grandaj akvoj ili lin ne atingu.
  gfk-gfk: Io huo, sige diet ing diet te tar tutun ira udiet nilon taam, diet na sasaring
    ukatiga ho ugu tano pakana bung ing i tale bia da nes leh ugu. Tutun saakit, ing
    no taah na taahit ma na lel, pai tale bia na saal huat taar tana.
  uig-PIN: Xunga Seni tapalaydiƣan pǝyttǝ, Ⱨǝrbir ihlasmǝn Sanga dua bilǝn iltija
    ⱪilsun! Qong topanlar ɵrlǝp, texip kǝtkǝndǝ, Sular xu kixigǝ ⱨǝrgiz yeⱪinlaxmaydu.
  beo-beo: Amaiba:le, Dima mae fisili dafawaneyale dawa:su dunu da bidi hamosu ba:sea,
    Dia fidima:ne sia:ne gadomu da defea. Amasea, bidi hamosu da hano heda:i defele
    manebe ba:sea, amo da ilima hame doaga:mu.
  tpi-OTNT: Olsem na olgeta manmeri i save bihainim yu, ol i mas beten long yu taim
    hevi i kamap. Na sapos hevi i kamap bikpela tumas, olsem wara i tait bikpela na
    i kisim man, bai hevi i no inap daunim ol.
  hau-SA: Saboda haka bari duk mai tsoron Allah yă yi addu’a gare ka yayinda kake
    samuwa; tabbatacce sa’ad da manyan ruwaye suka taso, ba za su kai wurinsa ba.
  udu-udu: Wakan dhalka ris ’kwani ’baar mo kun tana gayiin ’thon e /e mo. Ka tee
    ma c̱is mo, dhali ka tente/ kun sona dhan yi’de/ mo tani uni mol a’di gam mo.
  uig-LAT: Shunga Séni tapalaydighan peytte, Herbir ixlasmen Sanga dua bilen iltija
    qilsun! Chong topanlar örlep, téship ketkende, Sular shu kishige hergiz yéqinlashmaydu.
  nde-nde: Ngakho akuthi wonke umuntu othembekileyo akhuleke kuwe usatholakala; ngeqiniso
    kuzakuthi lapho impophoma seziqubuka, kabayi kumfinyelela.
  ton-ton: 'Ko ia ʻe lotu ai kiate koe ʻaia kotoa pē ʻoku anga fakaʻotua ʻi he kuonga
    ʻe ʻiloʻi ai koe: ko e moʻoni ʻi he ʻoho mai ʻoe ngaahi vai lahi ʻe ʻikai tenau
    aʻu ʻo ofi kiate ia.'
  ces-1613: Za to se tobě bude modliti každý svatý, v času příhodném k nalezení tebe;
    pročež vody mnohé v rozvodnění k němu nedosáhnou.
  eng-WMB: For this, let everyone who is godly pray to you in a time when you may
