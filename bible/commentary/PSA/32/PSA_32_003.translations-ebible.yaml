verse: PSA.032.003
translations:
  mal-C: ഞാൻ എന്റെ പാപം ഏറ്റുപറയാതെ, ദിവസംമുഴുവനും ഞരങ്ങിക്കരയുകമൂലം എന്റെ അസ്ഥികൾ
    ക്ഷയിച്ചുപോയി.
  deu-TKW: Da ich schwieg, schwanden meine Gebeine durch mein unaufhörliches Stöhnen.
  lin-lin: Lokola nazalaki kondima mabe na ngai te, nazalaki tango nyonso kolela mpo
    na pasi.
  mmx-mmx: Ga ruka i nia goxo vaase asu laxakapmek tarak, agang teng amisik at levenaleng
    kangking la kanimin, kuren la labantuxu rak ira xat molos.
  eng-LSV: When I have kept silence, my bones have become old, || Through my roaring
    all the day.
  eng-GNV: When I helde my tongue, my bones consumed, or when I roared all the day,
  eng-WEBSTER: When I kept silence, my bones became old through my roaring all the
    day long.
  nhw-BL: Quema ayamo nijpohuilijtoya TOTECO quen nitlajtlacolchijtoya, semilhuitl
    nitlaayijhuiyaya hasta nijmatqui para tlantoya nochicahualis.
  swh-ONEN: Niliponyamaza, mifupa yangu ilichakaa kwa kulia kwa maumivu makali mchana
    kutwa.
  bba-bba: Sɑnɑm mɛ nɑ ǹ nɛn durum wure, nɛn kukunu ɡbisɑ, nɑ weeweenu kuɑ tɔ̃ɔ ɡiriru,
  eng-KJVCPB: When I kept silence, my bones waxed old Through my roaring all the day
    long.
  luo-luo: Kane alingʼ to chokena ne ochiyore, kane achur odiechiengʼ duto ma ok aywe.
  aii-aii: ܡ̣ܢ ܫܸܬܩܝܼ ܒܠܹܐ ܠܗܘܿܢ ܓܲܪ̈ܡܝܼ، ܒܬܲܢܲܚܬ‌ܝܼ ܟܠܹܗ ܝܵܘܡܵܐ.
  meu-meu: Egu kara dika asina gwauraia hedinarai negana ai, lau taugu anina na e
    varoda-varodava, dina idoinai na ḡanaḡanava dainai.
  npi-ULB: जब म चूप लागें, तब दिनभरिको मेरो सुस्‍केराले मेरा हाडहरू खिइएर गए ।
  yor-yor: Nígbà tí mo dákẹ́, egungun mi di gbígbó dànù nípa ìkérora mi ní gbogbo
    ọjọ́.
  pes-OPCB: وقتی گناهم را اعتراف نمی‌کنم، استخوانهایم می‌پوسند و تمام شب غصه و گریه
    امانم نمی‌دهد!
  tgl-ULB: Kapag nanatili akong tahimik, ang aking mga buto ay unti-unting nadudurog
    habang ako ay dumadaing buong araw.
  nop-nop: Nu kadakaniŋne mu yobihikut nai uŋaniŋ timiŋ be hadapmo adi makat koyone
    hogok tulugut. Wendoktiŋa foloone gweheyedapmaŋ tuguk.
  cbu-NT: Nuw ndatuma mangeetsi yarchuri, kis taamaam pinasarangina. Putam putam ashiranguri
    mangi mantsaranguri, nuw wizpuriri ndunareerangiya.
  hui-hui: I̱na ko biruru ogo biru lalu lapani nahe donge ho howa mbiraga horombebi
    miniha u̱lu̱ lalu haabo hewaria i̱naga tingini bia ko halu homabeheore haru.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​မိ​မိ​၏​အ​ပြစ်​များ​ကို မ​ဖော်​ပြ၊​ဝန်​မ​ခံ​ဘဲ​နေ​သော​အ​ခါ
    တစ်​နေ့​လုံး​ငို​ကြွေး​ရ​သ​ဖြင့်​မော​ပန်း​နွမ်း​နယ် ခဲ့​ပါ​၏။
  bod-N: བདག་གིས་སྡིག་པ་ཁས་ལེན་མི་བྱེད༌པར། །ཁ་རོག་འདུག་དུས་ཉིན་གང་འཁུན་སྒྲ༌འབྱིན།
    །སྡུག་བསྔལ་ཆེ་བས་རུས་ཟུངས་ཡོངས་སུ༌ཤོར།།
  wsk-wsk: Tom aninga memek ira kaluwukasam mu ani tirom woremkalal yaman karogo niara
    kikira te angimik sokel menakaso.
  sna-sna: Pandakanyarara, mapfupa angu akarukutika nokuda kwokugomera kwangu zuva
    rose.
  spa-BLM: Cuando guardaba silencio, mis huesos se consumían por mis gemidos durante
    todo el día.
  cac-cac: Ayic manto valq'uetalaj in mul, yelxo val ijan ix lajviel in nivanil ix
    vab'i, yujto ix in te c'acvi.
  swh-ULB: Nilipokaa kimya, mifupa yangu ilidhohofika huku nikiugua muda wote.
  bel-bel: новую песьню сьпявайце Яму; зладжана пойце Яму, з ускліцаньнем,
  deu-ELBBK: Als ich schwieg, verzehrten sich meine Gebeine durch mein Gestöhn den
    ganzen Tag.
  mbb-OT: Hein wazè ku pa iketug-an is menge salè ku, mibmeluya a, ne henduen te nerupet
    en is menge tulan ku, tenged te kebpekezag-es ku seled te tivuuk he andew.
  mal-2015: ഞാൻ മിണ്ടാതെയിരുന്നപ്പോൾ നിത്യമായ ഞരക്കത്താൽ എന്റെ അസ്ഥികൾ ക്ഷയിച്ചുപോയി;
  gup-gup: Ngaye, bu ngaye kunwarre ngakurduyimeng dja minj ngawarnyakmulewarrimeninj,
    dja ngadjaldi wokyak, wanjh ngabekkang ngangudjwarreminj kore kunmurrng ngardduk.
    Dja ngaye ngadjalngeyngeyyimi bu barnangarrakuyeng.
  rmc-rmc: Sar somas čhit, o kokala andre mande šučonas avri a calo džives stukinavas
    dukhatar.
  nlg-nlg: Tana bona tu mua liona ge ku tughunitatei na palugu; u labe me dikahaghiniu
    ge u mua laga tana dani udolu.
  pes-OPV: هنگامی که خاموش می‌بودم، استخوانهایم پوسیده می‌شد از نعره‌ای که تمامی روزمی
    زدم.
  ron-1924: Кытэ време ам тэкут, ми се топяу оаселе де ӂеметеле меле некурмате,
  ben-OBCV: যখন আমি চুপ করেছিলাম, আমার হাড়গোড় ক্ষয় হয়েছিল এবং সারাদিন আমি আর্তনাদ
    করেছিলাম।
  som-som: Markii aan iska aamusay, lafahaygii way gaboobeen, Maxaa yeelay, maalintii
    oo dhan baan cabaadayay.
  lat-VUC: Cantate ei canticum novum; bene psallite ei in vociferatione.
  eng-ASVBT: When I kept silence, my bones wasted away Through my groaning all the
    day long.
  mna-mna: Yooba, indeeŋe ta aŋwatkaala sanaana tio na, aŋkaraŋesŋeeze ikot mbeŋ ma
    aigule, mi tiroŋ imukurkur lup.
  ita-1885: Mentre io mi son taciuto, le mie ossa si sono invecchiate, Nel mio ruggire
    di tutto dì.
  eng-LXXUP: Sing to him a new song; Play skillfully with a loud noise.
  eng-ULB: When I remained silent, my bones were wasting away while I groaned all
    day long.
  spa-VBL: Cuando callé, mi cuerpo se derrumbó mientras yo gemía de angustia todo
    el día.
  fra-_FOB: Quand je me suis tu, mes os se sont consumés, et je gémissais tout le
    jour.
  mal-mal: ഞാൻ മിണ്ടാതെയിരുന്നപ്പോൾ നിരന്തരമായ ഞരക്കത്താൽ എന്റെ അസ്ഥികൾ ക്ഷയിച്ചുപോയി;
  lit-lit: Kol tylėjau, mano kaulai dūlėjo nuo mano nuolatinių dejonių.
  urd-GVR: Jab maiṅ chup rahā to din-bhar āheṅ bharne se merī haḍḍiyāṅ galne lagīṅ.
  suz-BL: गो आं मरिम्‍शो पशो आ पर्बम सिक्‍सी पा बाक्‍शा, नाक्‍त रे आं श्‍येत जशोमी
    हुक‍यी पाता। मिनु आं रुश नेल्‍ल मुक्‍ताक्‍मे।
  eng-NOY: While I kept silence, my bones were wasted, By reason of my groaning all
    the day long.
  ita-1927: Mentr’io mi son taciuto le mie ossa si son consumate pel ruggire ch’io
    facevo tutto il giorno.
  ckb-ckb: کاتێک دانم بە گوناهەکانمدا نەنا، ئێسقانەکانم پووکانەوە، لە ناڵینم بە درێژایی
    ڕۆژ.
  eng-BBE: When I kept my mouth shut, my bones were wasted, because of my crying all
    through the day.
  xsi-xsi: Muŋga, lâ zo ŋinde naŋa ŋandai apatula naneŋgu kiesaka pwataki papa Yova
    Kindeni ŋga, ande naŋa amo ata nâ ikura zo zo. Mine kala naŋa tiniŋgu ndoni nde
    pââsââ lâ.
  kan-OKCV: ನಾನು ನನ್ನ ಪಾಪವನ್ನು ಅರಿಕೆ ಮಾಡದೆ ಇದ್ದಾಗ, ದಿನವೆಲ್ಲಾ ನರಳುವುದರಿಂದ ನನ್ನ ಎಲುಬುಗಳು
    ಸವೆದು ಹೋದವು.
  tam-2017: நான் அடக்கிவைத்தவரையில், எப்பொழுதும் என் கதறுதலினாலே என் எலும்புகள் உலர்ந்துபோயிற்று.
  spa-RV-1909: Mientras callé, envejeciéronse mis huesos en mi gemir todo el día.
  ron-BTF: Când tăceam, oasele mele îmbătrâneau prin răcnetul meu cât era ziua de
    lungă.
  eng-WEBP: When I kept silence, my bones wasted away through my groaning all day
    long.
  eng-FBV: When I kept quiet, my body fell apart as I groaned in distress all day
    long.
  nld-1939: Zolang ik bleef zwijgen, werd mijn gebeente verteerd Door mijn kreunen
    heel de dag;
  nch-BL: Quema ayemo nijpohuilijtoya TOTECO quenicatza nitajtacolchijtoya, semilhuit
    niaxtiyaya hasta nijmatqui para tantoya nochicahualis.
  vie-1934: Khi tôi nín lặng, các xương cốt tôi tiêu-tàn, Và tôi rên siếc trọn ngày;
  cha-cha: Anae mamatquiloyo, y telangjo ninafanbijo, ni y inigongjo todotdia.
  hin-CV: जब तक मैंने अपना पाप छिपाए रखा, दिन भर कराहते रहने के कारण, मेरी हड्डियां
    क्षीण होती चली गईं,
  eng-OURB: When I kept silence, my bones wasted away through my groaning all day
    long.
  spa-BES: Cuando mantuve mi boca cerrada, mis huesos se decayeron, debido a mi llanto
    durante todo el día.
  tdx-tdx: Ie nitsiñe iraho, le ninike o taolakoo ty amo fitoreovako lomoñandroo.
  tha-KJV: เมื่อข้าพระองค์​นิ่งเงียบ ร่างกายของข้าพระองค์​ก็​ร่วงโรยไปโดยการคร่ำครวญวันยังค่ำของข้าพระองค์
  por-BR-2018: Enquanto fiquei calado, meus ossos ficaram cada vez mais fracos com
    meu gemido pelo dia todo.
  deu-ELO: Als ich schwieg, verzehrten sich meine Gebeine durch mein Gestöhn den ganzen
    Tag.
  eng-WYC-2018: For I was still, my bones waxed eld; while I cried all day. (For when
    I kept silent or For when I did not confess my sins, my bones grew old; while
    I cried all day long.)
  epo-epo: Kiam mi silentis, miaj ostoj senfortiĝis De mia ĉiutaga ploregado.
  gfk-gfk: Ing iau pai hapuasne ira nugu magingin sakena, ga mahiawa hanahaan ira
    tamaigu tano nugu tamat na ngunngutaan tano kudulena bung bakut.
  uig-PIN: Mǝn gunaⱨimni iⱪrar ⱪilmay, süküttǝ turuwalƣanidim, Kün boyi aⱨu-piƣan
    iqidǝ, Sɵngǝklirim qirip kǝtti;
  beo-beo: Na da na wadela:i hou hame sisane fofada:i ganiaba, amogalu na da eso huluane
    dini ianu, na da:i da gasa hame ba:i.
  tpi-OTNT: God, taim mi no autim sin bilong mi yet, mi krai nogut long san na long
    nait. Olsem na bodi bilong mi i slek olgeta.
  hau-SA: Sa’ad da na yi shiru, ƙasusuwana sun yi ta mutuwa cikin nishina dukan yini.
  udu-udu: Ki aha/ dinaki ṯor gwo miinthus pem mo tani buŋgwar is pem a’di muṯṯi’di
    ’baar mo e mo/ohon pem ka tee ’baar mo.
  uig-LAT: Men gunahimni iqrar qilmay, sükütte turuwalghanidim, Kün boyi ahu-pighan
    ichide, Söngeklirim chirip ketti;
  nde-nde: Ngathi lapho ngithule, amathambo ami ababuthakathaka ngenxa yokububula
    kwami ilanga lonke.
  ton-ton: ‌ʻI heʻeku fakalongo pē, naʻe fakaʻaʻau ʻo motuʻa hoku ngaahi hui ʻi heʻeku
    tangi ʻi he ʻaho kotoa.
  ces-1613: Já když jsem mlčel, prahly kosti mé v úpění mém každého dne.
  eng-WMB: When I kept silence, my bones wasted away through my groaning all day long.
  tam-TCV: நான் என் பாவத்தைக்குறித்து மவுனமாய் இருந்தபோது, தினமும் என் அழுகையினால்,
    என் எலும்புகள் பலவீனமாயிற்று.
  ceb-ULB: Sa dihang nagpakahilom ako, nagkagabok ang akong kabukogan samtang nag-agulo
    sa ako tibuok adlaw.
  pol-UBG: Gdy milczałem, moje kości schły od moich całodziennych narzekań.
  agr-agr: Wika mina tudaujun etsegtumachkunuk, wake besemag pujau asan ayatak jamaijai.
  kyc-kyc: Koo dupwa polo laa nayono dokopa ee lao karo kwuanyi serapala nenge sikya
    piya.
  urd-GVU: جب مَیں چپ رہا تو دن بھر آہیں بھرنے سے میری ہڈیاں گلنے لگیں۔
  eng-OEBCW: When I held my peace, my bones wore away with my endless groaning;
  deu-1912: Denn da ich's wollte verschweigen, verschmachteten meine Gebeine durch
    mein täglich Heulen.
  kan-2017: ನಾನು ನನ್ನ ಪಾಪವನ್ನು ಅರಿಕೆಮಾಡದೆ ಇದ್ದಾಗ, ದಿನವೆಲ್ಲಾ ನರಳುವುದರಿಂದ ನನ್ನ ಎಲುಬುಗಳು
    ಸವೆದುಹೋಗುತ್ತಿದ್ದವು.
  yap-yap: Ngiyal’ ni ndawor gu weliy e denen rog ngak SOMOL e m’ay gelngig ni bochan
    e meyor ni ug tay ni kadbul nge nep’.
  hlt-MCSB: Hil ka phah tih hnin at puet kah ka kawknah loh ka rhuh hmawn.
  mdy-ETH: ጎሞ ታኣኮ ታኣኒ ቡኡፁዋዖ ሃሼ ዎዶና ሮኦሮ ጉቤ ታኣኒ ዚኢሊንታሢሮ ዑፃ ታኣኮ ላቤኔ።
  twi-ASANTE: Ɛberɛ a meyɛɛ komm no, me nnompe yɛɛ mmrɛ apinie a mesii no da mu nyinaa
    enti.
  eng-WEBU: When I kept silence, my bones wasted away through my groaning all day
    long.
  acu-NT: Antsu wina tunaarun uukan etsertsuk pujaknaka, kintajai metek jakamin nekapeakun
    wake mesekan pujuyajai.
  spa-PDDPT: Mientras callé, se consumieron mis huesos En mi gemir todo el día.
  gun-gun: Xee ma ajejavyague namombe'ui teri jave xekãgue voi inhymave ovy ko'ẽ nhavõ
    xepoaẽ ramo.
  agu-BL: Poro tan paj yi quinin mintxol wil tetz Ryos, jalt nin bis wa'n cyakil k'ej.
    Nin chebele'n cuntu' ja chinyabtij.
  ilo-ULB: Idi nagtalinaedak a naulimek, marunrunot dagiti tulangko iti panagasugko
    iti agmalmalem.
  kpg-kpg: Dogu madagoaa dela digi haagia ogu huaidu, gei au nogo dangidangi duadua
    i di boo mo di aa.
  uig-ARA: مەن گۇناھىمنى ئىقرار قىلماي، سۈكۈتتە تۇرۇۋالغانىدىم، كۈن بويى ئاھۇ-پىغان
    ئىچىدە، سۆڭەكلىرىم چىرىپ كەتتى؛
  bps-bps: Di làgu fa tulen i dad salàgu too msamuk i nawagu, na baling mten i lawehgu;
    tì agu dmalong landè gumanakan;
  sus-sus: Danmi n dunduxi, n mu nɔma minide tɔɔrɛ kui. N nu tɔɔrɔma nɛ yanyi birin
    na.
  pon-2006: Ni ei sohte kin wehkada dipei kan, I kin tihwohla wie sengiseng sang nimenseng
    lel nipwong.
  jae-jae: Gêdêŋ taŋ gajam tauc tôŋ naŋ, ŋoc ôlicwalô gêbacnê gebe kataŋ taŋiboa kêtom
    bêcgeŋ.
  ksd-ksd: Ba iau ga ive kaugu mangamangana i tar rabu ra pakagu Ure kaugu niriri
    ta ra bung parika.
  tur-YTC: Sustuğumda gün boyu inlemelerimden Kemiklerim eridi.
  bel-N: Калі я маўчаў, ссохлі косткі мае ў стагнаньні маім кожны дзень,
  grc-BRENT: Ἄσατε αὐτῷ ᾆσμα καινὸν, καλῶς ψάλατε ἐν ἀλαλαγμῷ.
  kpr-kpr: Avata namo, nanda ari ekoko jo vujegae irise, na isonga numboru sorara
    janjagughae use iriana, tamo roroghotetiri sifo dadabusira.
  ind-AYT: Ketika aku berdiam diri, tulang-tulangku merana oleh raunganku sepanjang
    hari.
  yom-yom: Bu ndiba dio sui, mimvesi miama milebakana mu kunga ku ndiba nkunga mu
    lumbu kimvimba.
  eng-NNA: Previously I did badly and I did not tell God about it. Because of that
    I kept on crying all day long, I was exhausted by the crying.
  yut-yut: Dɨwarɨno dɨma yaŋ teŋteŋagɨm bɨsapmon gɨldat kalba ae kalbi but yokwi nandaŋek
    iyoŋ iyoŋ yaŋek egɨpgum. Aŋek tapmɨmno wagɨlsi alek tawit.
  nya-nya: Pamene ndinali chete, mafupa anga anakalamba chifukwa cha kubuwula kwanga
    tsiku lonse.
  kyg-kyg: Nagaemo hosu kavaꞌnieꞌmo aeꞌna hakalo osuꞌneꞌnaeꞌmo aviꞌya huge huge huꞌna
    maiꞌnogeno lokiyaꞌnimo ago hano huꞌniye.
  hrv-hrv: Prešutjet' sam htio, al' kosti mi klonuše od neprestana jecanja.
  mps-mps: Te eno ena dwai sę yali po te Godibolo pususiąbadi digi, eno te giligade
    me hulide dwai gela wali. Tama eno tigi bomo kimi mu meni yai.
  tpi-tpi: God, taim mi no autim sin bilong mi yet, mi krai nogut long san na long
    nait. Olsem na bodi bilong mi i slek olgeta.
  dan-1931: Mine Ben svandt hen, så længe jeg tav, under Jamren Dagen igennem,
  vie-OVCB: Khi con không chịu xưng nhận tội xương cốt hao mòn, suốt ngày rên rỉ.
  guj-2017: જ્યારે હું છાનો રહ્યો, ત્યારે આખો દિવસ છાના રુદનથી મારાં હાડકાં જીર્ણ
    થયાં.
  pon-2006A: Ni ei sohte kin wehkada dipei kan, I kin tihwohla wie sengiseng sang
    nimenseng lel nipwong.
  por-BRBSL: Quando eu mantive o silêncio, meus ossos desperdiçaram meus gemidos durante
    todo o dia.
  eng-OEBUS: When I held my peace, my bones wore away with my endless groaning;
  swe-swe: När jag var tyst [och vägrade att bekänna min rebelliskhet, inre skuld,
    synd och mina onda tankar] förtorkade mina ben när jag jämrade mig (som ett lejons
    rytande) hela dagen lång.
  cth-cth: Yon pâpho laipalah ka o teh, kanîruirui ka cingou navah, ka hrunaw teh
    koung a hmawn toe.
  twi-twi: Bere a meyɛɛ komm no, me nnompe yɛɛ mmrɛw, apini a misii no da mu nyinaa
    nti.
  hlt-hlt: Hil ka phah tih hnin at puet kah ka kawknah loh ka rhuh hmawn.
  tbz-SIM: N do í dɑ́ɑ dìì mɔ̀nnì n yɛi nkɛ̀ n wɛ̃rímú mùù dèè, kɛ̀ n níí ntṹṹ nkɛ
    mítìrì.
  msy-2020: O God, kɨ uan arazir kurabar gun nɨ mɨkemezir puvatɨgha, dɨmagariba ko
    aruebar ara kamaghɨra ikia ghua nan aghariba bar nan amɨra.
  dop-dop: Ye mɑ ŋmɛsɑ mɑ ɩsɑɣɑtʋ, mɑɣɑ tə wɑkələɣɩ. Nɑ mɑ́ mɔləɣɩ ilim nɑ pə tɛm.
  azb-azb: Etiraf etməyəndə Bütün gün nalə çəkməkdən Sümüklərim taqətdən düşdü.
  eng-DBY: When I kept silence, my bones waxed old, through my groaning all the day
    long.
  hin-2017: जब मैं चुप रहा तब दिन भर कराहते-कराहते मेरी हड्डियाँ पिघल गई।
  wol-KYG: Ba ma nee cell, damaa ràgg, dëkke naqar.
  swp-swp: Huiana ne egu baaea nige ea hemasaraha, taugu se porohe ariri, asubena
    maudoina ea lepalepa.
  bjr-bjr: Qinee qeeqa numoo sia koorooiqa iki raqaida marunanoo suani afu keeqaidanoo.
    Miqunanoo qini qimudaani ummooqukidanoo.
  eng-YLT: When I have kept silence, become old have my bones, Through my roaring
    all the day.
  kne-kne: Idi adiak pay laeng ipodno din nankolkolangak, nabbanabbayak sin kanayon
    ay nan-og-ogaak.
  eng-WYC-2017: For I was still, my bones waxed eld; while I cried all day.
  eng-WMBB: When I kept silence, my bones wasted away through my groaning all day
    long.
  zat-NTPS: Gate quebe guxrúale̱pa' dul-la gubaga', bedú lazra' lawe' da gudxezra'
    bedú zra.
  zty-NTPS: Kate' bi na' yex̱óalapa' doḻa' da' wbaga'a, bedó ḻaža'a dan' wžeža'
    dot ža.
  urd-GVH: जब मैं चुप रहा तो दिन-भर आहें भरने से मेरी हड्डियाँ गलने लगीं।
  rug-rug: Sipu tomei rau sari na qua sinea, si malohoro sa tiniqu pa qua kinabokabo
    doduru rane.
  gaz-gaz: Yeroo ani cubbuu koo himachuu dhiisetti, guyyaa guutuu aaduu kootiin, lafeen
    koo ni bosose.
  fra-LSG: Tant que je me suis tu, mes os se consumaient, Je gémissais toute la journée;
  gnn-gnn: Märr‐yawungunydja ŋarra rom‐yätjthinya, bala djuḻuḻ'maranhana ŋarrakuway
    yätjtja rom; yakana ŋarra milkunharaminya ḻakaranhaminya Garraywala. Bala ŋarra
    galŋa‐yätjthinana, ŋäthinana yukurrana bitjarrana liŋguna.
  yal-yal: N to munma yi n ti n hakɛne ra nun, fɛriɲɛn gbɛn kutunne yi n nayelefuma.
  iou-iou: Bureni Anutu, momina gäkken nämo yäŋahäŋkaŋ käbop peŋpäŋ kepma bipani konäm
    kotkä gupna kudup putäreŋkuk.
  haw-1868: I ko'u mumule ana ua elemakule ae la kuu mau iwi, I kuu auwe ana a po
    ka la.
  arb-NAV: حِينَ سَكَتُّ عَنِ الاعْتِرَافِ بِالذَّنْبِ بَلِيَتْ عِظَامِي فِي تَأَوُّهِي
    النَّهَارَ كُلَّهُ،
  ded-ded: Ni kopocsicna mi deficgema waba feu asoacnac kemma marai asoringa anenu
    mi wisickemanu kecbare sebina kpac ambeso anec. Wenac nasou wiac kerenga amma
    moronggeande, ni kucna ifi isoc kpac anec.
  ewe-ewe: Esi mezi ɖoɖoe la, nye ŋeŋe atraɖii ŋkeke blibo la katã na nye ƒuwo nyunyɔ.
  eng-LEE: When I kept silence, my bones wasted away through my crying all the day.
  nna-nna: Purlpi kurlu jinirni, munu wurrarnamarnalu Ngarrkanga. Palajalu ngangkurl
    jinikinyirni kara wurrpu. Ngangkurlaja manyurla jarrinyirni.
  asm-FB: মই যেতিয়া পাপ স্বীকাৰ নকৰি মনে মনে আছিলোঁ, তেতিয়া ওৰে দিনটো কেঁকাই থকাত
    মোৰ অস্থিবোৰ ক্ষয় পাইছিল।
  sus-A: دَنمِ ﭑ دُندُشِ، ﭑ مُ نْمَ مِنِدٍ تْورّ كُي. ﭑ نُ تْورْ مَ نّ يَنيِ بِرِن
    نَ.
  fra-SBL: Quand je me taisais, mes os dépérissaient à force de gémir tout le jour.
  hbo-hbo: כִּֽי־הֶ֭חֱרַשְׁתִּי בָּל֣וּ עֲצָמָ֑י בְּ֝שַׁאֲגָתִ֗י כָּל־הַיֹּֽום׃
  kik-kik: Rĩrĩa ndakirĩte ki, mahĩndĩ makwa nĩmahinyarire nĩ ũndũ wa gũcaaya gwakwa
    mũthenya wothe.
  fra-NCL: Tant que je me suis tu, mes os se consumaient dans mon gémissement, chaque
    jour.
  cek-AK: Ka zaehaih taphong ai ah ka oh moe, athun qui ahamhaih hoiah ka oh pongah,
    ka huhnawk hmawn o boih boeh.
  cuk-cuk: Bab-Jehováʼga, an-isgued an sogsulidbali, bane-bane an akigindiidbali,
    an-abagan galalemai guded.
  uig-CYR: Униңға атап йеңи бир мунаҗат-нахшини ейтиңлар; Маһирлиқ билән челип, авазиңларни
    жуқури яңритиңлар.
  pma-pma: Munak narvit lattei sakkalkalien onak, namurang lisenges ka avek mai memerau
    veni.
  tel-2017: నేను నిశ్శబ్దంగా ఉండి రాత్రంతా మూల్గుతున్నాను. దాంతో నా ఎముకలు బలహీనమై
    పోతున్నాయి.
  hat-BSA: Lè m te kenbe silans selon peche mwen, kò m te desann bese nèt e mwen t
    ap plenyen tout lajounen.
  ukr-ONPU: Співайте Йому нову пісню, грайте майстерно, зі звуком сурми!
  kos-kos: Ke nga tuh tia fahkak ma koluk luk, Nga foroti ke nga tung len nufon.
  hbo-WLC: כִּֽי־הֶ֭חֱרַשְׁתִּי בָּל֣וּ עֲצָמָ֑י בְּ֝שַׁאֲגָתִ֗י כָּל־הַיּֽוֹם ׃
  ibo-ibo: Mgbe m gbachiri nkịtị, ọkpụkpụ m rere ure site nʼịsụ ude m ogologo ụbọchị
    niile.
  ory-ory: ମୁଁ ମୌନ ହୋଇଥିବା ବେଳେ ଦିନସାରା ଆର୍ତ୍ତନାଦ କରିବା ଦ୍ୱାରା ମୋହର ଅସ୍ଥିସବୁ କ୍ଷୟ
    ପାଇଲା।
  chk-chk: Lupwen üsap pwärätä ai tipis, inisi a apwangapwangala ren ai kechü lon
    unusen rän me rän.
  rop-rop: YAWEI, dumaji ai nomo bin dalim yu blanga ol main nogudbalawei, wal main
    bodi bin brabli nogud, en aibin abum detmatj pein aibin jinginat.
  mwf-2018: Mu ngay deyida mani-ka ngarra mere nganinatharrmudha ngarra Yile neki-nu
    da mange wiye ngay-nu-yu, nhini ngay-ka durdumemardadha ngardi du thangunu-ya.
  ukr-1871: Як я мовчав, нидїли сустави мої від мого зітхання цїлий день.
  yon-yon: Ne ambarakmi dakmokban keraan kuu amkimombed wene amnoom kuu wareki kamembirimain
    kumbed wuudne aromkonoyiibban keraan.
  deu-1951: Als ich es verschweigen wollte, verschmachteten meine Gebeine durch mein
    täglich Heulen.
  eng-JPS: When I kept silence, my bones wore away through my groaning all the day
    long.
  srp-1865: Kad muèah, posahnuše kosti moje od uzdisanja mojega po vas dan.
  lug-lug: Bwe nasirikiranga ekibi kyange, ne nkogga, kubanga nasindanga olunaku lwonna.
  heb-heb: כי החרשתי בלו עצמי בשאגתי כל היום׃
  ben-IRV: যখন আমি নীরব ছিলাম, আমার হাড়গুলো নষ্ট হচ্ছিল, কারণ আমি সারা দিন আর্তনাদ
    করছিলাম।
  ntu-ntu: Yawe, mzli kc tqpxtxpx-ngrne nzplzpx-krbo alwx rngeng bam, Drtqnge satx
    zlwz mz nzetq-zvz-krde.
  pan-pan: ਜਦੋਂ ਮੈਂ ਚੁੱਪ ਰਿਹਾ ਮੇਰੀਆਂ ਹੱਡੀਆਂ ਸਾਰਾ ਦਿਨ ਹੂੰਗਣ ਨਾਲ ਗਲ਼ ਗਈਆਂ,
  mya-JVB: ငါ သည် အပြစ်ကိုမဘော်မပြဘဲ နေစဉ်အခါ ၊ တနေ့လုံး ညည်းတွား သောအားဖြင့် ၊ ငါ့
    အရိုး တို့သည် ဆွေးမြေ့ ခြင်းသို့ ရောက်ကြ၏။
  kgf-kgf: Ni képésicna ménda lomma ʒeauyi nalé imuaru kaiwe herec héisilac wamba
    sicnanéŋ lokoliyec.
  tte-O: Saugana yagu naenaena nige yawawalo-masalagili yogu ikamkamna yagu valam
    kaliyate meuloina kaiwena.
  tbg-tbg: Te tenta qora kaiqa varaunara kia tiva qovarama kauna entara, vi entara
    te ke ke tivaqi vi vauraro ti tivaatavano kia kempuka vaimanta vaunara.
  hmo-hmo: Bema egu kara dika lau gwauraia hedinarai lasi neganai, lauegu tauanina
    ia maragi lao, dina ibounai lau taitai dainai.
  zar-NT: Cateʼ guzóaʼ dxisö ca naca dul-laʼ quiaʼ, budú ládxaʼa tuʼ gunnë́ticaʼsö
    ládxaʼa.
  urd-urd: जब मैं ख़ामोश रहा तो दिन भर के कराहने से मेरी हड्डियाँ घुल गई।
  rus-SYN: пойте Ему новую песнь; пойте Ему стройно, с восклицанием,
  bqc-SIM: Kɛ́ má nílɛ ń ma duunao, ma ibàba, ma wii ìↄ dↄ za kↄↄ e oosi.
  tcz-CHONGTHU: Keiman kachonset kaphon nomlou chun katahsa chu amangthah anahin,
    niseh in kapeng in kamao jinge.
  mar-mar: मी गप्प राहिलो, तेव्हा पूर्ण दिवस माझ्या, ओरडण्याने माझी हाडे जर्जर झाली.
  isl-isl: Sú var tíðin að ég þrjóskaðist við og neitaði að iðrast. En synd mín kvaldi
    mig og nagaði öllum stundum.
  hlt-THB: Awimyh na khawnghi zung kang konaak awh ka quhkhqi awm hawn boeih hawh
    hy.
  qub-qub: Jucha rurashäta amuräcushäcamaga goyarpoj wagaycaptilläna cuerpöpis pasaypana
    gotucaycasha.
  bqp-bqp: Kũ ma yĩtɛ kũ ma durunnao, ma fɛ̃fɛ̃, ma wiki dìgↄ̃ dↄ zaa kↄnkↄ ari
    ↄkↄsi.
  hat-hat: Tank mwen pa t' ankò vle rekonèt peche m' yo, mwen t'ap cheche sou pye.
    Tout lajounen, mwen t'ap plenn.
  eng-BSB: When I kept silent, my bones became brittle from my groaning all day long.
  eng-WEBPB: When I kept silence, my bones wasted away through my groaning all day
    long.
  kbq-kbq: Hagi kumini'ama huama'ma osugeno'a, nagri navufgamo'ene zaferinamo'enena
    tusi nata negrige'na karagi ruvava nehue.
  pon-pon: Pwe ni ai men okila, kokon ai kan ap jujueda kilar ai janojan ran karoj.
  nhe-BL: Quema aya nijpohuilijtoya TOTECO queja nitlajtlacolchijtoya, semilhuitl
    nitlaijiyohuiyaya hasta nijmatqui para tlantoya nochicahualis.
  wnc-wnc: Nata wamu takngatusimu dua yayuuk zikaane gatu gunzit tapane ngangu kwanamu
    kumzang sikum. Unzing siwawa natane gupma apatdekut.
  bus-bus: Kɛ̀ ma yĩtɛ kↄ̃n ma durun-o, ma yãyã, ma wiii ègↄ̃ dↄ zaa kↄngↄ ai uusiɛ.
  gub-BL: Ikatu 'ym ma'e heremiapo kwer Tupàn pe imume'u 'ym mehe we ihe, Hekene'o
    ihe, hezai'o tetea'u pà 'ar katu ihe.
  eng-DRA: Sing to him a new canticle, sing well unto him with a loud noise.
