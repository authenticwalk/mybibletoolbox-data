verse: PSA.032.007
translations:
  mal-C: അവിടന്ന് എന്റെ ഒളിയിടം ആകുന്നു; ക്ലേശങ്ങളിൽ അവിടന്ന് എനിക്കു സംരക്ഷണമേകുന്നു;
    രക്ഷയുടെ ജയഭേരിയാൽ എനിക്കു വലയം തീർക്കുന്നു. സേലാ.
  deu-TKW: Du bist mein Schirm, wirst mich vor Not behüten; mit Rettungsjubel wirst
    du mich umgeben. Sela.
  lin-lin: Ozali ebombamelo na ngai ; obatelaka ngai mpo ete pasi ekanga ngai te mpe
    ozingelaka ngai na banzembo ya kokangolama.
  mmx-mmx: Nenu Loxot Loklox Alipe rak, la unaba lox asepsu ia basinge levenmumuat.
    Ak pixan momo at loklok tooro ram, atla nenu uk lok see rak.
  eng-LSV: You [are] a hiding place for me, || You keep me from distress, || Surround
    me [with] songs of deliverance. Selah.
  eng-GNV: 'Thou art my secret place: thou preseruest me from trouble: thou compassest
    me about with ioyfull deliuerance. Selah.'
  eng-WEBSTER: Thou art my hiding place; thou wilt preserve me from trouble; thou
    wilt compass me about with songs of deliverance. Selah.
  nhw-BL: TOTECO, ipan ta nimotemachía quema onca tequipacholi, huan ta techmocuitlahuía.
    Tijchijtoc para sequinoc ma nechyahualoca, huan inijuanti huicaj chicahuac para
    mitzhueyichihuase pampa techmanahuijtoc.
  swh-ONEN: Wewe ndiwe mahali pangu pa kujificha, utaniepusha na taabu na kunizunguka
    kwa nyimbo za wokovu.
  bba-bba: Wunɑ sɑ̃ɑ nɛn kuku yeru, ɑ rɑ mɑn ɡbɑre wɑhɑlɑn di. A derɑ nɑ womusu mɔ̀
    wunɛn fɑɑbɑn sɔ̃.
  eng-KJVCPB: Thou art my hiding place; thou shalt preserve me from trouble; Thou
    shalt compass me about with songs of deliverance. Selah.
  luo-luo: In e kar pondona; ibiro rita e chandruok, kendo ibiro lwora gi wende mag
    loch. Sela
  aii-aii: ܐܲܢ݇ܬ ܣܸܬܵܪܵܐ ܝܘܸܬ ܩܵܬ‌ܝܼ، ܒܸܬ ܢܵܛܪܹܬ ܠܝܼ ܡ̣ܢ ܥܵܘܩܵܢܵܐ، ܒܩܲܘܲܚ̈ܝܵܬܹ‌ܐ ܕܦܘܼܪܩܵܢܵܐ
    ܒܸܬ ܟܵܪܟܹܬ ܠܝܼ. ܣܹܠܵܗ
  meu-meu: Oi na egu komu gabuna, dika amo o hamaurigumu, bona hahemauri anedia amo
    o hahegeḡegu daemu. (Selah)
  npi-ULB: तपाईं मेरो लुक्‍ने ठाउँ हुनुहुन्छ । तपाईंले मलाई कष्‍टबाट सुरक्षा दिनुहुन्छ
    । तपाईंले मलाई विजयको गीतहरू घेर्नुहुनेछ ।
  yor-yor: Ìwọ ni ibi ìpamọ́ mi; ìwọ yóò pa mí mọ́ kúrò nínú ìyọnu; ìwọ yóò fi orin
    ìgbàlà yí mi ka. Sela.
  pes-OPCB: تو پناهگاه من هستی و مرا از بلا حفظ خواهی کرد. دل مرا با سرودهای رهایی،
    شادمان خواهی ساخت!
  tgl-ULB: Ikaw ang aking kublihan; babantayan mo ako sa kaguluhan. Papalibutan mo
    ako ng mga awit ng pagtatagumpay. Selah
  nop-nop: Da kubugoŋdi hebiit kwetne, tiŋa undugoŋ nabudokoune malabumuŋdi mu nehitifowek.
    Da kubugoŋdi malabumuŋ gineŋ kotigoŋ nanagitaŋ, wendoktiŋa kap gibitaŋ tolat.
  cbu-NT: Apaa, shiyashumari kamungamaam waritakina. Taarasheetstamti shiy nuwaa kámanaksha.
    Ashirucha Apaa, mangi kis shambatkuri kapung yaseekina. Watam shiy yutaritshishireetsi
    tachingarangshawa.
  hui-hui: I̱naga ha do anda í̠ kegoni. Gendabi ngangi í̠na i̱ biamogo birili. I̱
    homedolego ibugua ogodagua mo wiya lalu maru hale helo iba gana dalimu lalu lamulebero.
    Í̠na i̱ mo wiriligonaga ani lolebero.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​ခို​လှုံ​ရာ ဖြစ်​တော်​မူ​ပါ​၏။ ကျွန်​တော်​မျိုး​အား​ဒုက္ခ​မှ​ကယ်​တော်​မူ​လိမ့်​မည်။
    ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​ကို​ကွယ်​ကာ စောင့်​ရှောက်​တော်​မူ​သ​ဖြင့်
    ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​၏ ကယ်​တင်​ခြင်း​ကျေး​ဇူး​တော်​အ​ကြောင်း​ကို
    အ​သံ​ကျယ်​စွာ​သီ​ချင်း​ဆို​ပါ​မည်။
  bod-N: ཁྱེད་ནི་བདག་གི་སྦས་ས་ཡིན་པ༌དང༌། །ཁྱེད་ཀྱིས་ང་རང་དཀའ་སྡུག་རྣམས་ལས༌བསྲུང༌།
    །ཐར་པའི་མགུར་མས་ཕྱོགས་བཞིར་ང་རང༌བསྐོར།།༼ སེ༌ལཱ། ༽
  wsk-wsk: Ni aninga yumura kuwim; ni ikup kam ningi aga bitarsam ale aga sangaru
    tasam, ale sangaru ta ko wur amilmil angamang ningi betesam.
  sna-sna: Ndimi nzvimbo yangu yokuvanda; muchandidzivirira panhamo uye muchandipoteredza
    nenziyo dzorusununguko. Sera
  spa-BLM: Tú eres mi escondite. Me preservarás de los problemas. Me rodearás con
    cantos de liberación. Selah.
  cac-cac: A ach ay ach och ven̈uloc, a ach ol in a colel d'a yaelal. Tzach in b'itej
    yujto ix in a coleli.
  swh-ULB: Wewe u mahali pangu pa kujifichia, nawe utanilinda matatizoni. Wewe utanizunguka
    pamoja na nyimbo zaushindi. Selah
  bel-bel: Ён сабраў, быццам груды, марскія воды; бездані склаў у каморах.
  deu-ELBBK: Du bist ein Bergungsort für mich; vor Bedrängnis behütest du mich; du
    umgibst mich mit Rettungsjubel. (Sela.)
  mbb-OT: Iyan ka elesè ku; pengalang ku zutun te timpu te kelised. Himuwa nu he ebpekeliǥuy
    kayi te kediey is menge etew he ebpemen-ugyab te kegkelipey zan tenged te kedlibriya
    nu kediey.
  mal-2015: നീ എനിക്കു മറവിടമാകുന്നു; നീ എന്നെ കഷ്ടത്തിൽനിന്നു സൂക്ഷിക്കും; രക്ഷയുടെ
    ഉല്ലാസഘോഷംകൊണ്ടു നീ എന്നെ ചുറ്റിക്കൊള്ളും. സേലാ.
  gup-gup: Ngudda Yawey wanjh yidjalkudji ngardduk nawu kankukbalhme, dja bu kunrayek
    kabebme ngardduk ngudda kankukdjurruddi. Ngudda kankurrme kore ngarriwayini bu
    ngarriyime, “Ngudda Yawey wanjh kanngehkeng ngadberre.”
  rmc-rmc: Tu sal miro than pro garuďipen, ochraňineha man le pharipnastar; obkľučineha
    man le radišagoskre giľenca pal o spaseňje.
  nlg-nlg: Ighoe nigua na bona ni polo, mo righi taoniu tana bona ni gunaguna. me
    talu koluu nia na linge ni lagavule.
  pes-OPV: توملجای من هستی مرا از تنگی حفظ خواهی کرد. مرا به‌سرودهای نجات احاطه خواهی
    نمود، سلاه.
  ron-1924: Ту ешть окротиря мя, Ту мэ скоць дин неказ, Ту мэ ынконжорь ку кынтэрь
    де избэвире.
  ben-OBCV: তুমি আমার আশ্রয়স্থল; তুমি আমাকে বিপদ থেকে সুরক্ষিত করবে এবং মুক্তির গানে
    আমাকে চারপাশে ঘিরে রাখবে।
  som-som: Waxaad tahay meeshaan ku dhuunto, oo dhib baad iga ilaalin doontaa, Oo
    waxaad igu wareejin doontaa gabayadii samatabbixinta. (Selaah)
  lat-VUC: Congregans sicut in utre aquas maris; ponens in thesauris abyssos.
  eng-ASVBT: Thou art my hiding place; thou wilt preserve me from trouble; Thou wilt
    compass me about with songs of deliverance. Selah
  mna-mna: Anutu, nio aŋpase pu be we ur pio. Nu ko poroukaala yo pa pataŋana ta boozomen.
    Tana nio ko aŋbo mboe ma kalŋoŋ isala ta kor a. Pa nu tatkewe yo pa pataŋana tio.
  ita-1885: Tu sei il mio ricetto, tu mi guarderai di distretta, Tu mi circonderai
    di canti di liberazione. (Sela.)
  eng-LXXUP: Who gathers the waters of the sea as in a bottle; Who lays up the deeps
    in treasuries.
  eng-ULB: You are my hiding place; you will guard me from trouble. You will surround
    me with the songs of victory. Selah
  spa-VBL: Porque tú eres mi refugio, me proteges de los problemas. Me rodeas con
    cantos de salvación. Selah.
  fra-_FOB: Tu es ma retraite; tu me garantis de la détresse, tu m'environnes de chants
    de délivrance. (Sélah.)
  mal-mal: അവിടുന്ന് എനിക്ക് മറവിടമാകുന്നു; അവിടുന്ന് എന്നെ കഷ്ടത്തിൽനിന്നു സൂക്ഷിക്കും;
    രക്ഷയുടെ ഉല്ലാസഘോഷംകൊണ്ട് അവിടുന്ന് എന്നെ ചുറ്റിക്കൊള്ളും. സേലാ.
  lit-lit: Tu esi mano slėptuvė; nuo bėdos mane apsaugosi. Tu apsupsi mane išvadavimo
    giesmėmis. Sela.
  urd-GVR: Tū merī chhupne kī jagah hai, tū mujhe pareshānī se mahfūz rakhtā, mujhe
    najāt ke naġhmoṅ se gher letā hai. (Silāh)
  suz-BL: गे आं ख्रुइश्‍शा बाक्‍तीके बाक्‍नीनी। गे आं कली श्‍येत रे प्रोंइनीनी। गे
    आं कली श्‍येत रे प्रोंइतीक कुम्‍सो पपाइक्‍नीनी। ठेयब सेंदा पा।
  eng-NOY: Thou art my hiding-place; thou preservest me from trouble; Thou compassest
    me about with songs of deliverance. [[Pause.]]
  ita-1927: Tu sei il mio ricetto, tu mi guarderai da distretta, tu mi circonderai
    di canti di liberazione. Sela.
  ckb-ckb: تۆ پەناگای منیت، لە تەنگانە دەمپارێزی و بە سروودی دەربازبوون دەورم دەدەیت.
  eng-BBE: You are my safe and secret place; you will keep me from trouble; you will
    put songs of salvation on the lips of those who are round me. (Selah.)
  xsi-xsi: Yova Kindeni, noko nâ kumo naneŋgu munâŋa nia. Noko uru pwatonana, kala
    malia toŋge ŋandai ipu naŋa ndue ŋga. Lâ zo ndia malia itu ipâŋga pana, ande noko
    pwea ŋanana. Mine nde naŋa kawâŋgu ŋalae awâŋgi apaneano.
  kan-OKCV: ನೀವು ನನಗೆ ಮರೆಮಾಡುವ ಸ್ಥಳವಾಗಿರುವಿರಿ; ಇಕ್ಕಟ್ಟಿನಿಂದ ನನ್ನನ್ನು ಕಾಯುತ್ತೀರಿ; ವಿಮೋಚನಾ
    ಧ್ವನಿಗಳಿಂದ ನೀವು ನನ್ನನ್ನು ಸುತ್ತುವರಿಯುತ್ತೀರಿ.
  tam-2017: நீர் எனக்கு மறைவிடமாயிருக்கிறீர்; என்னை நீர் இக்கட்டுக்கு விலக்கிக்காத்து,
    இரட்சிப்பின் பாடல்கள் என்னைச் சூழ்ந்துகொள்ளும்படி செய்வீர். (சேலா)
  spa-RV-1909: Tú eres mi refugio; me guardarás de angustia; con cánticos de liberación
    me rodearás. (Selah.)
  ron-BTF: Tu ești ascunzișul meu; mă vei păzi de restriște; mă vei înconjura cu cântări
    de eliberare. Selah.
  eng-WEBP: You are my hiding place. You will preserve me from trouble. You will surround
    me with songs of deliverance. Selah.
  eng-FBV: For you are my refuge, you protect me from trouble. You surround me with
    songs of salvation. Selah.
  nld-1939: Gij zijt mijn schutse, en behoedt mij voor rampspoed, Gij omringt mij
    met jubel van heil!
  nch-BL: TOTECO, ipan ta nimotemachía quema onca tequipacholi, huan ta techmocuitahuía.
    Tijchijtoc para sequinoc ma nechyahualoca, huan inijuanti huicaj chicahuac para
    mitzhueyichihuase pampa techmanahuijtoc.
  vie-1934: Chúa là nơi ẩn núp tôi; Chúa bảo hộ tôi khỏi sự gian truân; Chúa lấy bài
    hát giải cứu mà vây phủ tôi.
  cha-cha: 'Jago y fanatugco; ya gui chinatsaga jago unadajeyo: ya nu y cantan linibre,
    jago unoriyayeyo.'
  hin-CV: आप मेरे आश्रय-स्थल हैं; आप ही मुझे संकट से बचाएंगे और मुझे उद्धार के विजय
    घोष से घेर लेंगे.
  eng-OURB: You are my hiding place. You will preserve me from trouble. You will surround
    me with songs of deliverance. Selah ·contemplation with musical interlude·.
  spa-BES: Eres mi lugar seguro y secreto; me mantendrás alejado de problemas; pondrás
    canciones de salvación en los labios de aquellos que están a mi alrededor. Selah.
  tdx-tdx: Ihe ro fipalirako; harova’o t’ie am-poheke; sabom-pañahàñe ty añohoña’o
    ahy. Selà
  tha-KJV: พระองค์​ทรงเป็​นที​่ซ่อนของข้าพระองค์ พระองค์​ทรงสงวนข้าพระองค์​ไว้​จากความยากลำบาก
    พระองค์​ทรงล้อมข้าพระองค์​ไว้​ด้วยเพลงฉลองการช่วยให้​พ้น เซลาห์
  por-BR-2018: Tu és meu esconderijo, tu me guardas da angústia; tu me envolves de
    canções alegres de liberdade. (Selá)
  deu-ELO: Du bist ein Bergungsort für mich; vor Bedrängnis behütest du mich; du umgibst
    mich mit Rettungsjubel. (Sela.)
  eng-WYC-2018: Thou art my refuge from tribulation, that (en)compassed me; thou,
    my fully joying, deliver me from them that (en)compass me. (Thou art my refuge,
    from the troubles that surround me; thou, my full out joy, deliver me from those
    who surround me.)
  epo-epo: Vi estas mia ŝirmo; Kontraŭ sufero Vi min gardos, Per kantoj de savo Vi
    min ĉirkaŭos. Sela.
  gfk-gfk: Augu no nugu katon na munmun. Nu balaure bat iau sukun ra tinirih ma nu
    luhutane iau ma ra ninge na harhalon.
  uig-PIN: Sǝn mening dalda jayimdursǝn; Sǝn meni zulumdin saⱪlaysǝn; Ətrapimni nijatliⱪ
    nahxiliri bilǝn ⱪaplaysǝn! Selaⱨ.
  beo-beo: Di da na wamoaligisu sogebi agoai gala. Bidi hamosu da nama mae doaga:ma:ne,
    Di da na gaga:mu. Na da Dia gaga:su hou dawa:beba:le, ha:giwane gesami hea:sa.
    Bai Di da na gaga:lala.
  tpi-OTNT: Yu tasol yu ples hait bilong mi. Yu save lukautim mi na hevi i no ken
    daunim mi. Yu save kisim bek mi long hevi, na dispela i mekim mi i singsing bikpela
    moa.
  hau-SA: Kai ne wurin ɓuyata; za ka tsare ni daga wahala ka kewaye ni da waƙoƙin
    ceto. Sela
  udu-udu: /E ta mombag gom aha/ mo dhali /e ’tashki aha/ ’twa/ mo ’peni monṯo’c bwa
    mo. Dhali /e ’kamki aha/ ki mony’cuḵ mo. Doshi ma dhali ’cunycuri yan mo.
  uig-LAT: Sen méning dalda jayimdursen; Sen méni zulumdin saqlaysen; Etrapimni nijatliq
    naxshiliri bilen qaplaysen! Sélah.
  nde-nde: Uyindawo yami yokuphephela; uzangivikela enkathazweni ungizungeze ngezingoma
    zensindiso.
  ton-ton: Ko koe ko hoku toitoiʻanga; te ke fakamoʻui au mei he mamahi; pea te ke
    kāpui ʻaki au ʻae ngaahi hiva ʻoe fakamoʻui. Sila.
  ces-1613: Ty jsi skrýše má, od ssoužení zachováš mne, a plésáním vítězným obdaříš.
    Sélah.
  eng-WMB: You are my hiding place. You will preserve me from trouble. You will surround
    me with songs of deliverance. Selah.
  tam-TCV: நீர் என் மறைவிடமாயிருக்கிறீர்; நீர் என்னை இக்கட்டிலிருந்து பாதுகாத்து,
    மீட்பின் பாடல்களால் என்னைச் சூழ்ந்துகொள்வீர்.
  ceb-ULB: Ikaw ang akong tagoanan; bantayan mo ako gikan sa kasamok. Palibotan mo
    ako uban sa mga awit sa kadaogan. Selah
  pol-UBG: Ty jesteś moim schronieniem, zachowasz mnie od ucisku; otaczasz mnie pieśniami
    wybawienia. Sela.
  agr-agr: Ametme mina ejamataigmek, ishamainnumash ame kuitamjame; nuadui ame agkanmitkajuamun
    anentaimtusan shiig aneakun, kantamjagme.
  kyc-kyc: Emba nambana yalu pingipanda doko. Randa nyero dokopa namba nyisare ingilyamo.
    Emba nambana randa epara dupwana kyawa lete nyere ingilyamo dokona lao wee kenanepe
    lao ranaisa pokao poraiyuo lao karo.
  urd-GVU: تُو میری چھپنے کی جگہ ہے، تُو مجھے پریشانی سے محفوظ رکھتا، مجھے نجات کے
    نغموں سے گھیر لیتا ہے۔ (سِلاہ)
  eng-OEBCW: For you are my shelter, you protect me from trouble, and surround me
    with deliverance. Selah
  deu-1912: Du bist mein Schirm; du wirst mich vor Angst behüten, daß ich errettet
    gar fröhlich rühmen kann. (Sela.)
  kan-2017: ನೀನೇ ನನಗೆ ಮರೆಯು; ನಿರಪಾಯವಾಗಿ ನನ್ನನ್ನು ಕಾಯುವಿ; ವಿಮೋಚನಧ್ವನಿಯಿಂದ ನನ್ನನ್ನು
    ಆವರಿಸಿಕೊಳ್ಳುತ್ತೀ. ಸೆಲಾ
