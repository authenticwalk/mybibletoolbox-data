    ਦੇ ਗੀਤਾਂ ਨਾਲ ਘੇਰੇਂਗਾ। ਸਲਹ।
  mya-JVB: ကိုယ်တော် သည် အကျွန်ုပ် ခိုလှုံ ရာ ဖြစ်တော်မူ ၏။ အကျွန်ုပ် ကို ဘေး လွှတ်စေခြင်းငှါ
    ကွယ်ကာ စောင့်မတော်မူ၏။ ကယ်လွှတ် ကြောင်းကို ဆိုသောသီချင်း နှင့် အကျွန်ုပ် ကို ခြံရံ
    စေတော်မူ၏။
  kgf-kgf: Gi imi nuac saŋgi saŋgina, ʒérabéraiguc ni néŋgaleŋ waŋ némma, aŋgéŋ titiac
    hériaŋ legicnéŋ ni lelecgé néŋanʒaŋ. (Ohec)
  tte-O: Kowa yau kaba keno-wadam, kani kuleboyau yagu sauga miyapolowe koina. Kani
    kainagu lalakina koina yawali am leboyau kaiwena, kaiwena kowa kutolo-kaukausiyau.
  tbg-tbg: Maara vaina entara te ariqi kukeqavi variarirara are tiqaa koqema kera
    raqikinarave. Are ti antua timitaanarara ti, te ariara ihi tivaqi viha are ti
    ruaruama timitaanarara tirerave.
  hmo-hmo: Oi be lauegu hunia gabuna, Oi ese dika dekena amo lau do oi hamauria. Oiemu
    hamauria dainai ane dekenai oi do lau hanamoa, badina be oi ese lau oi gimaia
    noho.
  zar-NT: Liʼ nacuʼ ga gaca ucachiʼ cuinaʼ cateʼ zoa bönadxi quiaʼ. Liʼ caz gun chiʼu
    nedaʼ para cabí bi gaca quiaʼ.
  urd-urd: तू मेरे छिपने की जगह है; तू मुझे दुख से बचाये रख्खेगा; तू मुझे रिहाई के
    नाग़मों से घेर लेगा। सिलाह
  rus-SYN: Он собрал, будто груды, морские воды, положил бездны в хранилищах.
  bqc-SIM: Ma ulɛkĩin n ũ, ni ma bↄ wɛ́tɛ̃a guu, ni liamazi ǹ ma suaba.
  tcz-CHONGTHU: Ajeh chu nangma hi kakiselna kulpi nahin; nangin boinana a kon in
    neihuh doh e. Galjona lan neiumkimvel tai.
  mar-mar: तू माझे लपण्याचे ठिकाण आहेस. तू मला संकटांपासून वाचवशील, विजयाच्या गीताने
    तू मला वेढशील. (सेला)
  isl-isl: Þú ert skjól mitt í andstreymi lífsins og lausn í nauðum og vanda. Með
    frelsisfögnuði umlykur þú mig.
  hlt-THB: Nang taw kang thuknaak hun na awm tiksaw; kyinaak anglakawhkawng nik chung
    nawh hulnaak laakhqi ing nik chung khoep kawp ti.
  qub-qub: Gammi canqui pacacunä, mana allicunapitapis chapämajnëga. Salbamashayquipitami
    cushicur alabansacunatapis cantashaj. Selah
  bqp-bqp: Ma utɛkimɛ n ũ, ndì ma bo wɛ́tãmmanaa gũn, ndì likamai ǹ ma sura ba.
  hat-hat: Se bò kote ou mwen vin kache. Jou malè w'ap delivre m'. M'ap chante fè
    konnen jan ou pwoteje m'.
  eng-BSB: You are my hiding place. You protect me from trouble; You surround me with
    songs of deliverance. Selah
  eng-WEBPB: You are my hiding place. You will preserve me from trouble. You will
    surround me with songs of deliverance. Selah.
  kbq-kbq: Kagra fraki kumani'a mani'nanankinka, hazenke knafina nagu'nevazinke'na,
    ana zankura zagame nehu'na tusi musenkase nehue.
  pon-pon: Komui me pere pa i, kom pur kotin perawei jan ia men kamajak, i ap pan
    dorela o kapina ni peren.
  nhe-BL: TOTECO, ipan ta nimotemachía quema onca cuesoli, huan ta tinechmocuitlahuía.
    Tijchijtoc para sequinoc ma nechyahualoca, huan inijuanti huicaj chicahuac para
    mitzhueyichihuase pampa tinechmanahuijtoc.
  wnc-wnc: Ga natane akusopunggat tapana siknga. Nata undang kusopuwa gata na kakuya
    tasiwi meya akngata na dua tasiwan pimapit. Gata na meya akngane pimambanu gata
    na atanggayak. Anzing tasinggayakge nata apbakngake kau kumzang tainggat.
  bus-bus: Ma utɛkiin n ũ, nɛɛ̀ ma bↄ wɛ́ɛtãmma guu, nɛɛ̀ ligamazi ǹ ma mì sí.
  gub-BL: Ereiko hemimaw romo ne. Hepyro ma'erahy wi. Azegar tuwe nepurupyro haw rehe
    ihe, Ta'e hepyk heàmàtyry'ymar wanuwi ne xe.
  eng-DRA: Gathering together the waters of the sea, as in a vessel; laying up the
    depths in storehouses.
