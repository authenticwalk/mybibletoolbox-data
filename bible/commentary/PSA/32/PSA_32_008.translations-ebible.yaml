verse: PSA.032.008
translations:
  mal-C: നീ ഗമിക്കേണ്ടുന്ന പാത ഏതെന്നു നിന്നെ ഉപദേശിച്ചു പഠിപ്പിക്കും; നിന്റെമേൽ ദൃഷ്ടിവെച്ച്
    ഞാൻ നിനക്കു ബുദ്ധിയുപദേശം നൽകും.
  deu-TKW: Ich will dich belehren und unterweisen über den Weg, den du gehen mußt;
    ich will dich beraten, indem über dir mein Auge wacht.
  lin-lin: 'Olobaki : « Nakopesa yo malako mpe nakolakisa yo nzela ya kolanda ; nakopesa
    yo toli mpe nakosenzela yo.'
  mmx-mmx: Leeme Silok i lok keretna, “Nia anaba lox ase u mi langas unabat pas teren.
    Nia anaba anasa u, la anaba vaase aronga box u.
  eng-LSV: I cause you to act wisely, || And direct you in the way that you go, ||
    I cause My eye to take counsel concerning you.
  eng-GNV: I will instruct thee, and teache thee in the way that thou shalt goe, and
    I will guide thee with mine eye.
  eng-WEBSTER: 'I will instruct thee, and teach thee in the way which thou shalt go:
    I will guide thee with my eye.'
  nhw-BL: 'TOTECO quiijtohua: “Na nimitztlalnamictis huan nimitznextilis nopa ojtli
    catli más cuali, catli monequi ipan timonejnemiltis. Na nimitzconsejomacas huan
    nimitztlachilijtos.'
  swh-ONEN: Nitakufundisha na kukuonyesha njia utakayoiendea; nitakushauri na kukuangalia.
  bba-bba: Yinni Gusunɔ, ɑ nɛɛ, kɑɑ mɑn keu ko, kpɑ ɑ mɑn swɑɑ sɔ̃ɔsi ye n weenɛ n
    swĩi. Kɑɑ mɑn bwisi kɛ̃, kpɑ ɑ n mɑn kɔ̃su.
  eng-KJVCPB: 'I will instruct thee and teach thee in the way which thou shalt go:
    I will guide thee with mine eye.'
  luo-luo: Abiro chiki kendo abiro puonji e yo monego ilu; adier abiro ngʼadoni rieko
    kendo abiro rangi maber.
  aii-aii: ܒܸܬ ܡܲܦܪܸܡܸܢܘܼܟ݂ ܘܒܸܬ ܡܲܠܦܸܢܘܼܟ݂ ܒܐܘܼܪܚܵܐ ܕܐܵܙܹܠ݇ܬ، ܒܸܬ ܥܵܒ݂ܕܹܢ ܡܸܠܟܵܐ
    ܟܲܕ ܥܲܝܢܝܼ ܥܲܠܘܼܟ݂.
  meu-meu: Lau ese baina hadibamu, emu raka dalana baina hadibalaimu; lau matagu ese
    baine itamu tao.
  npi-ULB: म तँलाई शिक्षा दिनेछु र तँ हिंड्‍नुपर्ने बाटो सिकाउनेछु । तँमाथि मेरो दृष्‍टि
    राखेर म तँलाई शिक्षा दिनेछु ।
  yor-yor: Èmi yóò kọ́ ọ, èmi yóò sì fi ẹsẹ̀ rẹ lé ọ̀nà tí ìwọ yóò rìn èmi yóò máa
    gbà ọ́ ní ìyànjú, èmi yóò sì máa fi ojú mi tọ́ ọ.
  pes-OPCB: 'خداوند می‌فرماید: «تو را هدایت خواهم نمود و راهی را که باید بروی به تو
    تعلیم خواهم داد؛ تو را نصیحت خواهم کرد و چشم از تو برنخواهم داشت!'
  tgl-ULB: Pangangaralan kita at ituturo sa iyo ang daan na dapat mong lakaran. Pangangaralan
    kita habang nagmamasid ako sa iyo.
  nop-nop: Wapumdi indiŋ yolak, “Nu mohinek gehititiŋeneeŋ talik deŋak takalidok u
    ganindidimewit. Unduŋ tiŋa malabumuŋ gineŋ gabu-ulidokowit.
  cbu-NT: Mishat, Apaa, shiysha nuwaa ateezish. Nuw shiyaa uru napkina. Mangeetsish
    p'tseekina, nuwash itsinsaru tachitamaama.
  hui-hui: Anduane Homogohanda lalu, Í̠ hariga pobelogo i̱na walia haga bulebero.
    I̱na í̠ handaya ho howa ogodagua bia ogodagua nabibe laga bialu langulebero.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က ``ငါ​သည်​သင်​လိုက်​လျှောက်​သင့်​သည့်​လမ်း​ကို ပြ​ညွှန်​မည်။
    သင့်​အား​အ​ကြံ​ဉာဏ်​ပေး​၍​ကြည့်​ရှု​ပြု​စု​မည်။
  bod-N: ང་ཡིས་ཁྱོད་ལ་བསླབ་བྱ་སྦྱིན་པ༌དང༌། །འགྲུལ་བར་འོས་པའི་ལམ་ཡང་སྟོན་པར༌བྱ། །བལྟ་སྐྱོང་བྱེད་ཅིང་གྲོས་ཀྱང་འདེབས༌པ་འོ།།
  wsk-wsk: 'Yawe iwita balam: Ani ka kiti gurugek ale lage te namarko mu ka kausekko;
    ani de ilu se, ni aninga amotam te la bagerko.'
  sna-sna: Ndichakurairidza uye ndichakudzidzisa nzira yaunofanira kufamba nayo; ndichakupa
    zano uye ndichakurinda.
  spa-BLM: Yo te instruiré y te enseñaré el camino que debes seguir. Te aconsejaré
    con el ojo puesto en ti.
  cac-cac: 'Ix yal Jehová d''ayin: Ol ach in c''ayb''ej d''a tas ol a c''ulej. Ol
    in ch''ox d''ayach b''ajtil ol ach b''atoc, ol ach in tan̈vej.'
  swh-ULB: Nitakuelekeza na kukufundisha katika njia upasayo kuiendea. Nitakuelekeza
    huku macho yangu yakikutazama.
  bel-bel: Хай баіцца Госпада ўся зямля; хай трымціць прад Ім усё жывое на сьвеце,
  deu-ELBBK: Ich will dich unterweisen und dich lehren den Weg, den du wandeln sollst;
    mein Auge auf dich richtend, will ich dir raten.
  mbb-OT: Nengazen, migkaǥi ka kayi te kedì te, “Ibpenurù ku kenikew is dalan he zait
    he ed-ikulen nu. Ne zutun te kebentayi ku kenikew ne edsembaǥan ku sikew.
  mal-2015: ഞാൻ നിന്നെ ഉപദേശിച്ചു, നടക്കേണ്ടുന്ന വഴി നിനക്കു കാണിച്ചുതരും; ഞാൻ നിന്റെമേൽ
    ദൃഷ്ടിവെച്ചു നിനക്കു ആലോചന പറഞ്ഞുതരും.
  gup-gup: Wanjh nawu Yawey kayime, “Ngaye bolhbukkabukkan kore mandjad yibolhkadjung,
    mak ngaye bengdayhke dja nahnan ngudda kore yire.
  rmc-rmc: Ľidžava tut a sikavava tuke o drom, khatar te džal, dava tut goďi a dodikhava
    pre tu mire jakhenca.
  nlg-nlg: Inau ku huligho tana halautu te uto nia na volamu, e ghaghua Lord, Ku kokoe
    hahanga mu ku righitaonigho
  pes-OPV: تو را حکمت خواهم آموخت و براهی که باید رفت ارشاد خواهم نمود و تو را به
    چشم خودکه بر تو است نصیحت خواهم فرمود.
  ron-1924: „Еу, зиче Домнул, те вой ынвэца ши-ць вой арэта каля пе каре требуе с-о
    урмезь, те вой сфэтуи ши вой авя привиря ындрептатэ асупра та.”
  ben-OBCV: সদাপ্রভু বলেন, “আমি তোমাকে উপদেশ দেব এবং উপযুক্ত পথে চলতে তোমাকে শিক্ষা
    দেবো; তোমার উপর প্রেমময় দৃষ্টি রেখে আমি তোমাকে পরামর্শ দেবো।
  som-som: Waan ku hanuunin doonaa oo waxaan ku bari doonaa jidka aad ku socon lahayd,
    Oo waxaan kula talin doonaa iyadoo ay ishaydu kula jirto.
  lat-VUC: Timeat Dominum omnis terra; ab eo autem commoveantur omnes inhabitantes
    orbem.
  eng-ASVBT: 'I will instruct thee and teach thee in the way which thou shalt go:
    I will counsel thee with mine eye upon thee.'
  mna-mna: 'Mi Yooba, ni iso ta kembei: “Nio ko aŋpaute u, mi aŋpazalu pa zaala tabe
    to i. Mi ko motoŋ pu mi aŋso u pa ŋgar tio.”'
  ita-1885: Io voglio ammaestrarti ed insegnarti la via, Per la quale devi camminare;
    E consigliarti, avendo l'occhio sopra te.
  eng-LXXUP: Let all the earth fear the Lord; And let all that dwell in the world
    be moved because of him.
  eng-ULB: I will instruct you and teach you in the way which you should go. I will
    instruct you with my eye upon you.
  spa-VBL: “Yo te instruiré, enseñándote el camino a seguir. Te advertiré, mirando
    por ti.
  fra-_FOB: Je te rendrai intelligent, m'a dit l'Éternel, je t'enseignerai le chemin
    où tu dois marcher; je te conduirai; mon œil sera sur toi.
  mal-mal: ഞാൻ നിന്നെ ഉപദേശിച്ച്, നടക്കേണ്ട വഴി നിനക്ക് കാണിച്ചുതരും; ഞാൻ നിന്റെമേൽ
    ദൃഷ്ടിവെച്ച് നിനക്ക് ആലോചന പറഞ്ഞുതരും.
  lit-lit: „Mokysiu tave ir rodysiu tau kelią, kuriuo turi eiti; patarsiu tau, kreipdamas
    į tave savo akį.
  urd-GVR: “Maiṅ tujhe tālīm dūṅgā, tujhe wuh rāh dikhāūṅgā jis par tujhe jānā hai.
    Maiṅ tujhe mashwarā de kar terī dekh-bhāl karūṅga.
  suz-BL: मिनु परमप्रभुमी “गे तेको लांम गाक्‍चा माल्‍नीनी, मेको इन कली शेंनन्‍नी।
    गो इन कली कोव़शा, लां कोंइनन्‍नी।
  eng-NOY: I will instruct thee, and show thee the way thou shouldst go; I will give
    thee counsel, and keep mine eye upon thee.
  ita-1927: Io t’ammaestrerò e t’insegnerò la via per la quale devi camminare; io
    ti consiglierò e avrò gli occhi su te.
  ckb-ckb: 'خودا دەفەرموێت: «من فێرت دەکەم و ڕێنماییت دەکەم بۆ ئەو ڕێگایەی کە دەبێت
    پێیدا بڕۆیت، ئامۆژگاریت دەکەم و چاودێریت دەکەم.'
  eng-BBE: I will give you knowledge, teaching you the way to go; my eye will be your
    guide.
  xsi-xsi: Yova Kindeni iporo mine tu, “Naŋa ma apananano sondo, aku ma natula nzâla
    pano. Naŋa ma akatonano wa akai poe pano wa.
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ: ನಾನು ನಿನಗೆ ಬುದ್ಧಿ ಹೇಳಿ, ನೀನು ಹೋಗತಕ್ಕ ಮಾರ್ಗವನ್ನು
    ನಿನಗೆ ಬೋಧಿಸುವೆನು; ನನ್ನ ಮೆಚ್ಚುಗೆಯಿಂದ ನಿನ್ನನ್ನು ನಡೆಸುವೆನು.'
  tam-2017: நான் உனக்குப் போதித்து, நீ நடக்கவேண்டிய வழியை உனக்குக் காட்டுவேன்; உன்மேல்
    என் கண்ணை வைத்து, உனக்கு ஆலோசனை சொல்லுவேன்.
  spa-RV-1909: 'Te haré entender, y te enseñaré el camino en que debes andar: sobre
    ti fijaré mis ojos.'
  ron-BTF: Eu te voi instrui și te voi învăța în calea pe care trebuie să mergi, te
    voi călăuzi cu ochiul meu.
  eng-WEBP: I will instruct you and teach you in the way which you shall go. I will
    counsel you with my eye on you.
  eng-FBV: “I will instruct you, teaching you the way to follow. I will advise you,
    watching out for you.
  nld-1939: Nu wil ik u onderricht geven, De weg wijzen, die ge moet gaan; Ik wil
    u raden, En mijn oog op u richten.
  nch-BL: 'TOTECO quiijtohua: “Na nimitztalnamictis huan nimitznextilis nopa ojti
    cati más cuali, cati monequi ipan timonejnemiltis. Na nimitzconsejomacas huan
    nimitztachilijtos.'
  vie-1934: Ta sẽ dạy dỗ ngươi, chỉ cho ngươi con đường phải đi; Mắt ta sẽ chăm chú
    ngươi mà khuyên dạy ngươi.
  cha-cha: 'Junatungo jao ya jufanagüe jao ni y chalan anae jumajanao: jupagat jao
    nu y atadogco.'
  hin-CV: याहवेह ने कहा, मैं तुम्हें सद्बुद्धि प्रदान करूंगा तथा उपयुक्त मार्ग के
    लिए तुम्हारी अगुवाई करूंगा; मैं तुम्हें सम्मति दूंगा और तुम्हारी रक्षा करता रहूंगा.
  eng-OURB: I will instruct you and teach you in the way which you shall go. I will
    counsel you with my eye on you.
  spa-BES: Te daré conocimiento, enseñándote el camino a seguir; sobre ti fijaré mis
    ojos.
  tdx-tdx: Hanareko naho ampaharendreheko azo ty lala homba’o; hitoroako, fa ama’o
    o masokoo.
  tha-KJV: เราจะแนะนำและสอนเจ้าถึงทางที่​เจ้​าควรจะเดินไป เราจะให้คำปรึกษาแก่​เจ้​าด้วยจับตาเจ้าอยู่
  por-BR-2018: Eu te instruirei, e de ensinarei o caminho que deves seguir; eu te
    aconselharei, e porei meus olhos em ti.
  deu-ELO: Ich will dich unterweisen und dich lehren den Weg, den du wandeln sollst;
    mein Auge auf dich richtend, will ich dir raten.
  eng-WYC-2018: I shall give understanding to thee, and I shall teach thee; in this
    way in which thou shalt go, I shall make steadfast mine eyes on thee. (And the
    Lord said, I shall give understanding to thee, and I shall teach thee the way
    in which thou should go; and I shall put my eyes steadfastly upon thee.)
  epo-epo: Mi prudentigos vin, kaj montros al vi la vojon, kiun vi devas iri; Kun
    konsiloj Mi direktos sur vin Mian okulon.
  gfk-gfk: Iau ni pir ugu ma ni hausur ugu tano ngaas nu haan tana. Iau ni hakatom
    ugu ma ni nes mur ugu.
  uig-PIN: — «Mǝn sǝn mengixⱪa tegixlik yolda seni yetǝklǝymǝn ⱨǝm tǝrbiylǝymǝn; Mening
    kɵzüm üstüngdǝ boluxi bilǝn sanga nǝsiⱨǝt ⱪilimǝn.
  beo-beo: Hina Gode da amane sia:sa, “Na da dia masunu logo agoane masa:ne olelemu.
    Na da dima dawa:digima:ne sisasu olelemu.
  tpi-OTNT: Bikpela i tok olsem, “Mi laik skulim yu gut, na soim yu long rot yu mas
    wokabaut long en. Bai mi skulim yu na lainim yu.
  hau-SA: Zan umarce ka in kuma koyar da kai a hanyar da za ka bi; Zan ba ka shawara
    in kuma lura da kai.
  udu-udu: Aha/ mina ye’th /e sho’k mo dhali ṯor /e bway jin mina /e iya mo be. Aha/
    mina logom /e ki gwo mo ki em pem jin midi di ap̱o/ /e mo.
  uig-LAT: — «Men sen méngishqa tégishlik yolda séni yétekleymen hem terbiyleymen;
    Méning közüm üstüngde bolushi bilen sanga nesihet qilimen.
  nde-nde: Ngizakutshengisa ngikufundise indlela ofanele uhambe ngayo; ngizakweluleka
    ngikulinde.
  ton-ton: 'Ko au te u fakapotoʻi koe mo akonakiʻi koe ʻi he hala ʻaia te ke ʻalu
    ai: te u fakahinohino koe ʻaki hoku mata.'
  ces-1613: Já tobě k srozumění posloužím, a vyučím tě cestě, po níž bys choditi měl;
    dámť radu, oči své na tě obrátě.
  eng-WMB: I will instruct you and teach you in the way which you shall go. I will
    counsel you with my eye on you.
  tam-TCV: 'யெகோவா சொல்கிறதாவது: “நான் உனக்கு அறிவுறுத்தி, நீ போகவேண்டிய வழியை உனக்குப்
    போதிப்பேன்; நான் உனக்கு கரிசனையோடு ஆலோசனை சொல்லுவேன்.'
  ceb-ULB: Mandoan ug tudloan ko ikaw sa dalan nga imong pagalaktan. Mandoan ko ikaw
    samtang nagatan-aw ako kanimo.
  pol-UBG: Pouczę cię i nauczę cię drogi, którą masz kroczyć, poprowadzę cię swoim
    okiem.
  agr-agr: 'Apajuí chichaak: “Wi aminak diyakjame, nuadui amina unuinagtasan jintintuattagme,
    tuja wiki jintan inaktusan kuitamkattagme.'
  kyc-kyc: Kamongome lao dokopa, Nambame emba apa pyuo palyuo karo piri lao mana langiru,
    letamo. Nambame dopa pyuo pipingi lao mana pii langiru.
  urd-GVU: ”مَیں تجھے تعلیم دوں گا، تجھے وہ راہ دکھاؤں گا جس پر تجھے جانا ہے۔ مَیں
    تجھے مشورہ دے کر تیری دیکھ بھال کروں گا۔
  eng-OEBCW: ‘With my eye steadfastly upon you, I will instruct and teach you The
    way you should go.
  deu-1912: “Ich will dich unterweisen und dir den Weg zeigen, den du wandeln sollst;
    ich will dich mit meinen Augen leiten.”
  kan-2017: ಯೆಹೋವನು, “ನಿನ್ನನ್ನು ಉಪದೇಶಿಸಿ ನಡೆಯಬೇಕಾದ ಮಾರ್ಗವನ್ನು ತಿಳಿಸುವೆನು; ನಿನ್ನನ್ನು
    ಕಟಾಕ್ಷಿಸಿ ಆಲೋಚನೆ ಹೇಳುವೆನು” ಎಂದು ಅನ್ನುತ್ತಾನಲ್ಲಾ.
  yap-yap: Be ga’ar SOMOL, “Bay gu fil ngom e kanawo’ ni ir e ngam man riy; bay gog
    ngom e tin ngam rin’ ma bay gu fonow nigem.
  hlt-MCSB: Nang kan cangbam sak vetih caeh long te nang kan thuinuet ni. Kan uen
    vetih ka mik te nang soah ka khueh ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ታኣም፦ «ታኣኒ ኔና ዔርዛንዳኔ፤ ኔኤኒ ሃንታንዳ ጎይፆዋ ታ ኔና ዻዋንዳኔ፤ ታ ኔና ዞራንዳኔ፥
    ካፒያ ካፓንዳኔ» ጌዔኔ።
  twi-ASANTE: Mɛkyerɛkyerɛ wo ɛkwan a wobɛfa soɔ mɛtu wo fo na mahwɛ wo so.
  eng-WEBU: I will instruct you and teach you in the way which you shall go. I will
    counsel you with my eye on you.
  acu-NT: 'Wina Apur chichartak: Wikia amin wainjame, tura amincha chicharjame, tura
