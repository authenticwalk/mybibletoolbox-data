  urd-urd: मैं तुझे ता'लीम दूँगा, और जिस राह पर तुझे चलना होगा तुझे बताऊँगा; मैं तुझे
    सलाह दूँगा, मेरी नज़र तुझ पर होगी।
  rus-SYN: Да боится Господа вся земля; да трепещут пред Ним все живущие во вселенной,
  bqc-SIM: 'Dii òmɛɛ à mɛ̀: Má yãdanɛ, mí n da zɛ́ pↄ́ dɛ ǹ sɛwa, má lɛdama,
    míↄ wɛ́tɛnzi.'
  tcz-CHONGTHU: Yahweh Pakai in aseije, “Nahinkho a lampi phapen achu kapui le ding
    ahi. Keiman kathu mop a kavetsui jing ding nahi.
  mar-mar: परमेश्वर म्हणतो, “मी तुला बोध करीन आणि ज्या मार्गात, तू चालावे तो मी तुला
    शिकवीन. तुझ्यावर माझी नजर ठेवून मी तुला बोध करीन.
  isl-isl: 'Drottinn segir: „Ég vil fræða þig og vísa þér veginn gegnum lífið. Ég
    vil gefa þér ráð og fylgjast með framför þinni.'
  hlt-THB: Na cehnaak hly kawi lam ce nim huh kawng nyng saw ni cawngpyi bit kawng.
  qub-qub: 'Tayta Diosga caynömi nin: «Gamtaga manami gongashayquichu. Nogami tantiyachishayquipaj.
    Nogami willapäshayquipaj. Imano goyänayquipäpis yachachishayquipaj.'
  bqp-bqp: Mani yã dannɛ mà n da zɛ́ kũ à de ǹ sɛ́a, mani lɛ́ damma, ma wɛ́ gↄ̃
    tɛ́nyĩ.
  hat-hat: 'Seyè a di: M''a louvri lespri ou sou anpil bagay. M''a moutre ou chemen
    pou ou swiv la. M''a ba ou bon konsèy. M''ap voye je sou ou.'
  eng-BSB: I will instruct you and teach you the way you should go; I will give you
    counsel and watch over you.
  eng-WEBPB: I will instruct you and teach you in the way which you shall go. I will
    counsel you with my eye on you.
  kbq-kbq: Hagi Ra Anumzamo'a huno, Nagra kegava hugante'nena rempi hugamisugenka
    knare kantera vugahane. Nagra navunte'na negage'na antahintahia kamigahue.
  pon-pon: I pan padaki on uk o kajale on uk al o, me koe en weweid ia; I pan kalua
    kin uk por en maj ai.
  nhe-BL: 'TOTECO quiijtohua: “Na nimitztlalnamictis huan nimitznextilis nopa ojtli
    tlen más cuali, tlen monequi ipan timonejnemiltis. Na nimitzconsejomacas huan
    nimitztlachilijtos.'
  wnc-wnc: Buyambam tapata anzing yanggak, “Nata ga katak siknga ganindamuke nata
    kepiapa yeikgama waapane asiknga kuyo. Siwan nata ganindamuke natdetdetda tapa
    kakaawan nata ga kakuya tasiwit.
  bus-bus: Mɛ́ yã dannɛ mà n da zɛ́ kɛ̀ dɛ ǹ sɛ́a, mɛ́ lɛ́ damma, ma wɛ́ɛ gↄ̃ tɛ́nzi.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg ihewe. — Urumu'e putar pe neho àwàm rehe
    ihe nehe. Aexak kar putar neho àwàm nehe. Akwaw kar putar neremiapo ràm nehe no.
  eng-DRA: Let all the earth fear the Lord, and let all the inhabitants of the world
    be in awe of him.
