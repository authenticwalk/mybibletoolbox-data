verse: PSA.032.002
translations:
  mal-C: യഹോവ, പാപം കണക്കാക്കാതെയും ആത്മാവിൽ കപടമില്ലാതെയും ഇരിക്കുന്ന മനുഷ്യർ, അനുഗൃഹീതർ.
  deu-TKW: Wohl dem Menschen, dem Jahwe Verschuldung nicht zurechnet, und in dessen
    Geiste kein Falsch ist!
  lin-lin: Esengo na moto oyo Yawe atangelaka lisumu te, mpe atambolaka na lokuta
    te.
  mmx-mmx: Do taradi go la Leeme Silok kopmen na vuse ka taxapmek teren la kopmen
    bok taxaxarang teren, ni na lok momo.
  eng-LSV: O the blessedness of a man, || To whom YHWH does not impute iniquity, ||
    And in whose spirit there is no deceit.
  eng-GNV: Blessed is the man, vnto whom the Lord imputeth not iniquitie, and in whose
    spirite there is no guile.
  eng-WEBSTER: Blessed is the man to whom the LORD imputeth not iniquity, and in whose
    spirit there is no guile.
  nhw-BL: Quipiya paquilistli catli ya quipohuilijtoc TOTECO itlajtlacolhua, huan
    ayacmo quitlajtlacoltía ica niyon se tlamantli. Ipan iyolo ayacmo mocajcayahua
    quen amo tleno quichijtoc.
  swh-ONEN: Heri mtu yule ambaye Bwana hamhesabii dhambi, na ambaye rohoni mwake hamna
    udanganyifu.
  bba-bba: Doo nɔɔruɡiiwɑ wìn kɔ̃sɑ Yinni Gusunɔ kun ɡɑrisi, mɑ u ǹ mɑɑ keetɑ mɔ
    win ɡɔ̃ruɔ.
  eng-KJVCPB: Blessed is the man unto whom the Lord imputeth not iniquity, And in
    whose spirit there is no guile.
  luo-luo: Ogwedh ngʼatno ma Jehova Nyasaye ok kwan-ne richone, kendo ma wuondruok
    onge e chunye.
  aii-aii: ܛܘܼܒ݂ܵܐ ܠܐܢܵܫܵܐ ܕܠܵܐ ܚܲܫܒܸܢ ܡܵܪܝܵܐ ܐܸܠܹܗ ܥܵܘܠܵܐ، ܘܠܗ̇ܘ ܕܠܲܝܬ ܒܪܘܼܚܹܗ ܦܸܠܡܵܐ.
  meu-meu: Iehova ese se habadelaiamu tauna na namo, laumana na asi koikoina tauna
    danu namo.
  npi-ULB: त्यो मानिस धन्यको हो जसको दोषको लेखा परमप्रभुले लिनुहुन्‍न र जसको आत्मामा
    छल छैन ।
  yor-yor: Ìbùkún ni fún ọkùnrin náà ẹni tí Olúwa kò ka ẹ̀ṣẹ̀ rẹ̀ sí i lọ́rùn àti
    nínú ẹ̀mí ẹni tí kò sí ẹ̀tàn.
  pes-OPCB: خوشا به حال کسی که خداوند او را مجرم نمی‌شناسد و حیله و تزویری در وجودش
    نیست.
  tgl-ULB: Mapalad ang tao na siyang pinapalagay ni Yahweh na walang pagkakasala at
    ang espiritu na walang panlilinlang.
  nop-nop: Tiŋa Yahwedi indiŋ yodapmalak, me yoŋ adi yomnit mokit, tiŋa undugoŋ titiŋ
    yalaŋ mu takaliŋa tilak. Unduŋ yobune me u wendoktiŋa Bepaŋ’walaŋ kahaŋ moŋgola
    nadifo kedem tibek.
  cbu-NT: '@see-verse:PSA.032.001'
  hui-hui: Mbirali Anduane Homogohanda ko bira lene nabiagabi ibuni miniha mo hondo
    holene mbira nawiore kagobi ogoni ibu baya turubiore ka.
  mya-mya: မ​ကောင်း​မှု​ပြု​သူ​ဟု​ထာ​ဝ​ရ​ဘု​ရား အ​ပြစ်​တင် တော်​မူ​ခြင်း​ကို​မ​ခံ​ရ​ဘဲ
    လိမ်​လည်​လှည့်​စား​မှု​မှန်​သ​မျှ​နှင့်​ကင်း​စင်​သူ​သည် မင်္ဂ​လာ​ရှိ​၏။
  bod-N: སེམས་སུ་གཡོ་སྒྱུ་མེད་ཅིང་ཡ་ཝཱེ༌ཡིས། །སྡིག་པ་ཅན་དུ་མི་བརྩི་བ་དེ༌བདེ།།
  wsk-wsk: Awiriya gomang ningi nunguning te ko memek wetang te balu saparam se Yawe
    siwu tuam mu amilmilarukko.
  sna-sna: Akaropafadzwa munhu asingaverengerwi zvivi zvake naJehovha, uye asina kunyengera
    mumwoyo make.
  spa-BLM: Dichoso el hombre al que Yahvé no le imputa iniquidad, en cuyo espíritu
    no hay engaño.
  cac-cac: Te vach' yic eb' syal Jehová to man̈xalaj smul eb' d'a yichan̈, aton eb'
    maxtzac c'ub'anel smul d'a eb' yetanimail.
  swh-ULB: Amebarikiwa mtu yule ambaye Yahwe hamuhesabii hatia na ambaye rohoni mwake
    hamna udanganyifu.
  bel-bel: Услаўляйце Госпада арфамі, сьпявайце Яму на дзесяціструннай псалтыры;
  deu-ELBBK: Glückselig der Mensch, dem der HERRN die Ungerechtigkeit nicht zurechnet,
    und in dessen Geist kein Trug ist!
  mbb-OT: Utew zeyzey is etew he wazè en isipa te Nengazen he mekesesalà sikandin,
    wey wazà sikandin mebpenlimbung.
  mal-2015: യഹോവ അകൃത്യം കണക്കിടാതെയും ആത്മാവിൽ കപടം ഇല്ലാതെയും ഇരിക്കുന്ന മനുഷ്യൻ
    ഭാഗ്യവാൻ.
  gup-gup: Kahnjilngmak nawu bininj bu Yawey minj kabidjadme dja kabiwarrewan. Kahnjilngmak
    namekbe bininj nawu minj kadjare kakurren kore kukange nuye.
  rmc-rmc: Bachtalo manuš, saveske o RAJ na rachinel o nalačhipen, oda, andre kaste
    nane klamišagos.
  nlg-nlg: Eo, ma Lord God te vautora, te mua idumi olighi didira na hahi, me kabu
    maemane tana volana.
  pes-OPV: خوشابحال کسی‌که خداوند به وی جرمی درحساب نیاورد. و در روح او حیله‌ای نمی
    باشد.
  ron-1924: Фериче де омул кэруя ну-й цине ын сямэ Домнул нелеӂюиря ши ын духул кэруя
    ну есте викление!
  ben-OBCV: ধন্য সেই ব্যক্তি যার পাপ সদাপ্রভু তার বিরুদ্ধে গণ্য করেন না এবং যার অন্তর
    ছলনাবিহীন।
  som-som: Waxaa barakaysan ninkii aanu Rabbigu dembi ku tirin, Oo ruuxiisa aanay
    khiyaano ku jirin.
  lat-VUC: Confitemini Domino in cithara; in psalterio decem chordarum psallite illi.
  eng-ASVBT: Blessed is the man unto whom Jehovah imputeth not iniquity, And in whose
    spirit there is no guile.
  mna-mna: Pa tomtom ta so pakaamŋana sa imbot la leleene som, mi Yooba mataana ila
    pa sosor kini mini som, na ni ko leleene ambai kat pa kampeŋana biibi tana.
  ita-1885: Beato l'uomo a cui il Signore non imputa iniquità, E nel cui spirito non
    vi è frode alcuna!
  eng-LXXUP: Praise the Lord on the harp; Play to him on a psaltery of ten strings.
  eng-ULB: Blessed is the man to whom Yahweh reckons no guilt and in whose spirit
    there is no deceit.
  spa-VBL: Cuán felices son aquellos cuyos pecados el Señor no los tiene en cuenta,
    aquellos que no actúan de manera engañosa.
  fra-_FOB: Heureux l'homme à qui l'Éternel n'impute pas l'iniquité, et dans l'esprit
    duquel il n'y a point de fraude!
  mal-mal: യഹോവ അകൃത്യം കണക്കിടാതെയും ആത്മാവിൽ കാപട്യം ഇല്ലാതെയും ഇരിക്കുന്ന മനുഷ്യൻ
    ഭാഗ്യവാൻ.
  lit-lit: Koks didžiai palaimintas žmogus, kuriam VIEŠPATS neįskaito kaltės ir kurio
    dvasioje nėra apgaulės!
  urd-GVR: Mubārak hai wuh jis kā gunāh Rab hisāb meṅ nahīṅ lāegā aur jis kī rūh meṅ
    fareb nahīṅ hai.
  suz-BL: परमप्रभु यावेमी सु सु आन मरिम्‍शो पशो ममिम्‍बा, मेको ग्‍येरसीशो बाक्‍नीम।
    मेको आन थुंमी जोल पतीक काइ मबाक्‍ब।
  eng-NOY: Happy the man to whom the LORD imputeth not iniquity, And in whose spirit
    there is no guile!
  ita-1927: Beato l’uomo a cui l’Eterno non imputa l’iniquità e nel cui spirito non
    è frode alcuna!
  ckb-ckb: خۆزگە دەخوازرێ بەو کەسەی کە یەزدان تاوانی لەسەر ناژمێرێت و لە ڕۆحەکەی بێ
    فێڵە.
  eng-BBE: Happy is the man in whom the Lord sees no evil, and in whose spirit there
    is no deceit.
  xsi-xsi: Ambo tamâta toŋge ipu muli ndo pa laŋeŋa ne mâsi, aku Yova Kindeni ipatea
    tu i ma kalo ŋgere kilo tia ŋana tamâta ŋinde ne kiesaka kâ, ande tamâta ŋinde
    ikura tu indeka ŋalae.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಯಾರ ಅನ್ಯಾಯವನ್ನು ಎಣಿಸುವುದಿಲ್ಲವೋ, ಯಾರ ಆತ್ಮದಲ್ಲಿ ವಂಚನೆ ಇರುವುದಿಲ್ಲವೋ
    ಆ ಮನುಷ್ಯನು ಧನ್ಯನು.
  tam-2017: எவனுடைய அக்கிரமத்தைக் யெகோவா எண்ணாமலிருக்கிறாரோ, எவனுடைய ஆவியில் கபடமில்லாதிருக்கிறதோ,
    அவன் பாக்கியவான்.
  spa-RV-1909: Bienaventurado el hombre á quien no imputa Jehová la iniquidad, y en
    cuyo espíritu no hay superchería.
  ron-BTF: Binecuvântat este omul căruia DOMNUL nu îi impută nelegiuirea și în al
    cărui duh nu este viclenie.
  eng-WEBP: Blessed is the man to whom the LORD doesn’t impute iniquity, in whose
    spirit there is no deceit.
  eng-FBV: How happy are those whose sins the Lord does not count against them, those
    who do not act deceptively.
  nld-1939: Gelukkig de mens, wiens misdaad Jahweh niet langer gedenkt, In wiens geest
    geen onoprechtheid meer woont.
  nch-BL: Quipiya paquilisti cati ya quipohuilijtoc TOTECO itajtacolhua, huan ayecmo
    quitajtacoltía ica yon se tamanti. Ipan iyolo ayecmo mocajcayahua quej amo teno
    quichijtoc.
  vie-1934: Phước thay cho người nào Đức Giê-hô-va không kể gian ác cho, Và trong
    lòng không có sự giả dối!
  cha-cha: Dichoso y taotao ni y ti jacatgaye si Jeova ni tinaelaye, ni uguaja gui
    espirituña dinague.
  hin-CV: धन्य है वह व्यक्ति, जिसके पापों का हिसाब याहवेह कभी न लेंगे. तथा जिसके हृदय
    में कोई कपट नहीं है.
  eng-OURB: Blessed is the man to whom Adonai does not impute depravity (moral evil),
    in whose spirit there is no deceit.
  spa-BES: Feliz es el hombre en quien el Señor no ve el mal, y en cuyo espíritu no
    hay engaño.
  tdx-tdx: Haha t’indaty tsy anisia’ Iehovà tahiñe, ie po-­pamañahiañe an-tro’e ao.
  tha-KJV: บุ​คคลซึ่งพระเยโฮวาห์​มิได้​ทรงถือโทษความชั่วช้าก็​เป็นสุข คือผู้​ที่​ไม่มี​การหลอกลวงในใจของเขา
  por-BR-2018: Bem-aventurado o homem a quem o SENHOR não considera a maldade, e em
    cujo espírito não há engano.
  deu-ELO: Glückselig der Mensch, dem Jehova die Ungerechtigkeit nicht zurechnet,
    und in dessen Geist kein Trug ist!
  eng-WYC-2018: Blessed is the man, to whom the Lord areckoned not sin; neither guile
    is in his spirit. (Happy is the person, to whom the Lord did not reckon any sin;
    and there is no deceit in his spirit.)
  epo-epo: Feliĉa estas la homo, al kiu la Eternulo ne kalkulas lian kulpon Kaj en
    kies spirito estas nenia malvero.
  gfk-gfk: A haraidaan na kis tano tunotuno nong no Watong pai lik habaling tar um
    ira uno magingin, ma taie ta harabota tano uno nilon.
  uig-PIN: Pǝrwǝrdigar rǝzillikliri bilǝn ⱨesablaxmaydiƣan, Roⱨida ⱨeqⱪandaⱪ ⱨiylilik
    yoⱪ kixi bǝhtliktur!
  beo-beo: 'Nowa dunu da ogogosu hame dawa: amola wadela:i hou hame hamobeba:le, Hina
    Gode da ema diwane hame udidisa, amo dunu da hahawane gala.'
  tpi-OTNT: Sapos Bikpela i tok olsem, dispela man i no gat rong nau, na dispela man
    i no save bihainim pasin giaman, orait dispela man i ken amamas.
  hau-SA: Mai farin ciki ne mutumin da Ubangiji ba ya lissafin zunubinsa a kansa wanda
    kuma babu ruɗu a ruhunsa.
  udu-udu: Mom’bor mii gom wathi/ jin dina Tap̱a ki yer is ki gway gom miinthusa kamu/
    mo, dhali e shi/in piti mo tani mo ma he’k e p̱iyi’d mo.
  uig-LAT: Perwerdigar rezillikliri bilen hésablashmaydighan, Rohida héchqandaq hiylilik
    yoq kishi bextliktur!
  nde-nde: Ubusisiwe lowo ongasoze abalelwe isono sakhe nguThixo, njalo ongelankohliso
    emoyeni wakhe.
  ton-ton: ‌ʻOku monūʻia ʻae tangata ʻaia ʻoku ʻikai lau ki ai ʻe Sihova ha hia, pea
    ʻoku ʻikai ha kākā ʻi hono laumālie.
  ces-1613: Blahoslavený člověk, jemuž nepočítá Hospodin nepravosti, a v jehož duchu
    lsti není.
  eng-WMB: Blessed is the man to whom the LORD doesn’t impute iniquity, in whose spirit
    there is no deceit.
  tam-TCV: யாருடைய பாவத்தைக்குறித்து, அவர்களுக்கு விரோதமாக யெகோவா கணக்கிடாதிருக்கிறாரோ,
    யாருடைய ஆவியில் வஞ்சனை இல்லாதிருக்கிறதோ, அவர்கள் பாக்கியவான்கள்.
  ceb-ULB: Bulahan ang tawo nga wala na isipa ni Yahweh nga sad-an ug wala nay paglimbong
    sa espiritu.
  pol-UBG: Błogosławiony człowiek, któremu PAN nie poczytuje nieprawości i w którego
    duchu nie ma podstępu.
  agr-agr: Aents pegkegchau takatan anentaimtus wekaetuchuk shiig aneastinai. Tuja
    tudauji ashí tsagkujamushkam shiig aneastinai.
  kyc-kyc: Akali panga soo laa nange dokome koo pirami dupwana Kamongome koo lao laa
    nara dokona rae maiyuo para.
  urd-GVU: مبارک ہے وہ جس کا گناہ رب حساب میں نہیں لائے گا اور جس کی روح میں فریب
    نہیں ہے۔
  eng-OEBCW: Happy are those, free from falseness of spirit, to whom the Lord reckons
    no debt of guilt.
  deu-1912: Wohl dem Menschen, dem der HERR die Missetat nicht zurechnet, in des Geist
    kein Falsch ist!
  kan-2017: ಯೆಹೋವನು ಯಾರ ಲೆಕ್ಕಕ್ಕೆ ಅಪರಾಧವನ್ನು ಎಣಿಸುವುದಿಲ್ಲವೋ? ಯಾರ ಹೃದಯದಲ್ಲಿ ಕಪಟವಿರುವುದಿಲ್ಲವೋ
    ಅವನು ಧನ್ಯನು.
  yap-yap: Ba felan’ e en ndakir yog SOMOL ngak ni be rin’ e kireb; ma kar waergow
    urngin mit e sabanban.
  hlt-MCSB: BOEIPA loh anih taengah thaesainah te poek pah pawt tih a mueihla te vuelvaeknah
    dongah aka om pawt hlang tah a yoethen.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ጎሞ ዒዛኮ ዓርቂባኣሢ ሉኡዙሞ ሉኡቁዋ ዓሲያ ዓንጂንቴያኬ።
  twi-ASANTE: Nhyira nka onipa a Awurade mmu ne bɔne ngu ne so, na nnaadaa nni ne
    honhom mu.
  eng-WEBU: Blessed is the man to whom the LORD doesn’t impute iniquity, in whose
    spirit there is no deceit.
  acu-NT: Tura nu aintsu tunaarin mash sakturu asa, Yuska ni tunaarinka nintimtatsui.
    Tura asamtai nu aintska nekas waraawai. Tura wina tunaaruka atsawai tusa nekas
    pengker pujawai.
  spa-PDDPT: Inmensamente feliz es el hombre A quien Yavé no atribuye iniquidad, Y
    en el espíritu del cual no hay engaño.
  gun-gun: Ovy'a ete 'rã ava ixupe Senhor “Heko vai va'e” nde'i ramo, ipy'a re onhenhomi
    aguã noĩ va'e.
  agu-BL: Ba'n cyeri yi e' yi nk'e'tz txumijt nin cya'n tan banle'n e'chk takle'n
    cachi', na qui'c cyetz quila'tz swutz Ryos.
  ilo-ULB: Nagasat ti tao nga awan ti ipabasol ni Yahweh kenkuana ken awan panangallilaw
    iti espirituna.
  kpg-kpg: E maluagina go tangada dela hagalee hai baahi ginai a Dimaadua i ana mee
    hala ne hai, gei mee gu mehede gi daha mo nia hagadilinga halahalau huogodoo.
  uig-ARA: پەرۋەردىگار رەزىللىكلىرى بىلەن ھېسابلاشمايدىغان، روھىدا ھېچقانداق ھىيلىلىك
    يوق كىشى بەختلىكتۇر!
  bps-bps: Too nun kafye i to là nukum Dwata mdà di salaan, i to là muni ku nun salaan.
  sus-sus: Ɲɛlɛxinyi na adama bɛ Alatala bara diɲɛ naxan ma fe kobi ma, a nun maifui
    mu na naxan xaxili ya ma.
  pon-2006: Meid pai aramas me KAUN-O solahr ketin kapwukoahki dipe kan; oh me saledek
    sang soangen widing koaros.
  jae-jae: Aweŋ êôc ŋac, taŋ Anôtô taê gêjam ênê keso atom ma biŋdansaŋ gêc ênê ŋalêlôm
    atom naŋ.
  ksd-ksd: I ti doan nam ra tutana ba ra Luluai pa i vatang tar kana lavur varpiam
    tana, Ma nina ba pa ta vaongo i ki ta ra tulungeana.
  tur-YTC: Ne mutlu Yahve tarafından suçu sayılmayan, Ruhunda hile olmayan insana.
  bel-N: Шчасьлівы чалавек, якому не палічыў ГОСПАД беззаконьняў, і ў духу якога няма
    нядбальства.
  grc-BRENT: Ἐξομολογεῖσθε τῷ Κυρίῳ ἐν κιθάρᾳ, ἐν ψαλτηρίῳ δεκαχόρδῳ ψάλατε αὐτῷ.
  kpr-kpr: Genembo maveda ari Bajari jo ijujuse, nunda dara jo tava ae arira amo,
    nu ivuga arira. Mave nunda komana jo itako derae eraira amo, nu ivuga arira.
  ind-AYT: Alangkah diberkatinya orang yang kepadanya TUHAN tidak memperhitungkan
    kesalahan, yang di dalam jiwanya tidak ada penipuan.
  yom-yom: Lusakumunu kuidi mutu wowo Yave kankambu ntangila disumu diandi, ayi kambulu
    bukhita mu pheve andi.
  eng-NNA: Some people have done badly, but they told God they were sorry, they did
    not try to deceive him, and he did not growl at them. Now they are very happy.
  yut-yut: Amɨn kɨnda Piŋkop da dɨwarɨni wɨrɨrɨk ɨmɨsak, ae topni mɨni egɨsak amɨn
    uŋun kɨsɨk kɨsɨk tagɨ asak.
  nya-nya: Ngodala munthu amene machimo ake Yehova sawawerengeranso pa iye ndipo mu
    mzimu mwake mulibe chinyengo.
  kyg-kyg: Gotiꞌa hosu kavaꞌapimo haneꞌniye, huno nosigeꞌa humi nami kavaꞌmo osuꞌnaya
    vayaꞌmogimo Goti aulagaleꞌmo alagepa huꞌa maiꞌnayanageꞌa afaꞌa apamogaga aigae.
  hrv-hrv: Blago čovjeku kome Jahve ne ubraja krivnju i u čijemu duhu nema prijevare!
  mps-mps: Te Genuai Bidigo te po weyu, te bidigo sęgę megi me elalubeo po weyu,
    tama te bidigo te tibo po wabo kolesaga wali me pabe da po obaso da, teda aga
    wiegi yai homu pemene eyu, bugagia bidibao.
  tpi-tpi: Sapos Bikpela i tok olsem, dispela man i no gat rong nau, na dispela man
    i no save bihainim pasin giaman, orait dispela man i ken amamas.
  dan-1931: saligt det Menneske, HERREN ej tilregner Skyld, og i hvis Ånd der ikke
    er Svig.
  vie-OVCB: Phước cho người không bị Chúa kể tội, hồn sạch trong, không chút gian
    trá.
  guj-2017: જેને યહોવાહ દોષિત ગણતા નથી અને જેના આત્મામાં કંઈ કપટ નથી, તે આશીર્વાદિત
    છે.
  pon-2006A: Meid pai aramas me KAUN-O solahr ketin kapwukoahki dipe kan; oh me saledek
    sang soangen widing koaros.
  por-BRBSL: Abençoado é o homem a quem Javé não imputa iniqüidade, em cujo espírito
    não há engano.
  eng-OEBUS: Happy are those, free from falseness of spirit, to whom the Lord reckons
    no debt of guilt.
  swe-swe: Rikt välsignad (salig, mycket lycklig) är den människa som Herren inte
    tillräknar skuld (inre ondska, onda tankar) [skulden är helt avskriven och raderad],
    som inte har falskhet (svek) i sin ande.
  cth-cth: BAWIPA ni yonnae ka tawn hoeh e lah a pouk e hoi, a muitha dawk dumyennae
    kaawm hoeh e teh, tami a yawkahawi e doeh.
  twi-twi: Nhyira nka onipa a Awurade mmu ne bɔne ngu no so na nnaadaa nni ne honhom
    mu.
  hlt-hlt: BOEIPA loh anih taengah thaesainah te poek pah pawt tih a mueihla te vuelvaeknah
    dongah aka om pawt hlang tah a yoethen.
  tbz-SIM: Dɛ̀ nnɑɑti ti yiɛ̀ nKuyie ntɛ̃́nkɛ í kɑɑ̀nnɛ̀ wèè kó mɛyɛi, dɛ̀ nnɑɑti
    wèè yɛ̀mmɛ̀ wenni.
  msy-2020: Gumazamizir arazir kurabagh amiba, God men arazir kuram mengvɨra ikian
    koghtɨ, arazir ifavaritam an ikian kogham, eghtɨ gumazamizir kaba bar akuegham.
  dop-dop: Leleŋ nɩɩlʋ ntɛ́ wei Tɑcɑɑ ɩɩ yeki sɩ ɩ ɩsɑɣɑtʋ ɩ́ məlɩ ɩ nyʋɣʋ tɑɑ tɔ.
    Pəyele cɛsʋɣʋ fɛɩ ɩ ləmɑɣɑsɛɛ tɑɑ.
  azb-azb: Rəbb tərəfindən təqsirkar sayılmayan, Qəlbində hiylə olmayan insan Nə bəxtiyardır!
  eng-DBY: Blessed is the man unto whom Jehovah reckoneth not iniquity, and in whose
    spirit there is no guile!
  hin-2017: क्या ही धन्य है वह मनुष्य जिसके अधर्म का यहोवा लेखा न ले, और जिसकी आत्मा
    में कपट न हो। (रोम. 4:8)
  wol-KYG: Ndokklee yaw mi Aji Sax ji toppul ag tooñ, te amoo xelum njublaŋ it.
  swp-swp: Tau wa nige ana giru GUIAU matana eai, earuana eai nige abiborabora, ia
    ie kode hinage!
  bjr-bjr: Yaaweena nifairiranaki sia mari fasiqafa asasiranaki maridanoo. Sia unna
    qimasee nikaru qimari fasiqafa faqa asasiranaki maridanoo.
  eng-YLT: O the happiness of a man, To whom Jehovah imputeth not iniquity, And in
    whose spirit there is no deceit.
  kne-kne: Nagasat di ipogaw ay inbilang Diyos ay magay basol na ay dadlon naimposoan
    ay nanpodno en sisya.
  eng-WYC-2017: Blessed is the man, to whom the Lord areckoned not sin; neither guile
    is in his spirit.
  eng-WMBB: Blessed is the man to whom the LORD doesn’t impute iniquity, in whose
    spirit there is no deceit.
  zat-NTPS: ¡Ba neza zrente̱ naca na chee̱ bénnea' Dios quebe dxusebague̱' le̱' zria,
    bénnea' quebe dxezí xe̱'e̱!
  zty-NTPS: Ba nez ẕen naken che bennen' Dios bi žesbage'e ḻe' ẕia, bennen' bi ẕcache'e
    x̱toḻe'e.
  urd-GVH: मुबारक है वह जिसका गुनाह रब हिसाब में नहीं लाएगा और जिसकी रूह में फ़रेब
    नहीं है।
  rug-rug: Tamanae tugo sa tie sapu lopu ta zutu koe Zihova koari nana kinaleadi,
    meke loke sinekesekei pa maqomaqona.
  gaz-gaz: Namni Waaqayyo cubbuu itti hin lakkoofne, kan hafuura isaa keessas gowwoomsaan
    hin jirre, eebbifamaa dha.
  fra-LSG: Heureux l’homme à qui l’Éternel n’impute pas d’iniquité, Et dans l’esprit
    duquel il n’y a point de fraude!
  gnn-gnn: Yo, ŋunhi yurru Garrayyu nhämanydja nhuna, bala ŋayaŋu‐dhunupa ḻakaramana,
    nhenydja dhuwala yolŋu yuwalknha wal'ŋu yurru galŋa‐ŋamathirrina.
  yal-yal: Sɛwan na adaman xa Alatala bata diɲa naxan hakɛn ma e nun mayifu mi naxan
    yi.
  iou-iou: Bureni, ämawebe Anututä momini ärut yämiŋpäŋ momijin nämo yäŋ yäwet täyak
    uwä säkgämän it täkaŋ. Ämawebe udewani Ekäni täŋikŋarani äneŋi nämo täk täkaŋ.
  haw-1868: Pomaikai ke kanaka, maluna ona ka hoili ole ia o ka hewa e Iehova. Iloko
    hoi o kona uhane aohe hookamani.
  arb-NAV: طُوبَى لِلرَّجُلِ الَّذِي لَا يَحْسِبُ لَهُ الرَّبُّ خَطِيئَةً، وَلَيْسَ
    فِي رُوحِهِ غِشٌّ.
  ded-ded: Ngic mong ye ngicngac ogofora memanganeyunuu KEBUNGO kopocsiha wau kpac
    andac deande nga ngic mong ye asuyau ikoc mong mi fede, ngic imoc ye kenehagoc.
  ewe-ewe: Woayra ŋutsu si Aƒetɔ la meɖe vodada na o, eye alakpa mele eƒe gbɔgbɔ me
    o.
  eng-LEE: Happy is the man unto whom the Lord imputeth not iniquity, and in whose
    spirit there is no guile.
  nna-nna: Jinta marrngu kurlu jiniyi. Palaja wurrarnayalu Ngarrkanga, “Kurntanyja
    jarrinyayirni.” Munu mitu marnamayi, munu warnta marnamajaninyi. Kuwarri pikaly
    waninyiyi kakuputu.
  asm-FB: ধন্য সেই ব্যক্তি, যি ব্যক্তিৰ অপৰাধ যিহোৱাই গণনা নকৰে, আৰু যি ব্যক্তিৰ মনত
    কোনো ছলনা নাই।
  sus-A: حّلّشِنيِ نَ عَدَ مَ بّ عَلَتَلَ بَرَ دِحّ نَشَن مَ قٍ كٌبِ مَ، عَ نُن مَءِقُي
    مُ نَ نَشَن شَشِلِ يَ مَ.
  fra-SBL: Heureux l'homme à qui Yahvé n'impute pas d'iniquité, dans l'esprit duquel
    il n'y a pas de tromperie.
  hbo-hbo: אַ֥שְֽׁרֵי אָדָ֗ם לֹ֤א יַחְשֹׁ֬ב יְהוָ֣ה לֹ֣ו עָוֹ֑ן וְאֵ֖ין בְּרוּחֹ֣ו
    רְמִיָּה׃
  kik-kik: Kũrathimwo-rĩ, nĩ mũndũ ũrĩa Jehova atatuaga mwĩhia, na ũrĩa ũtarĩ ũhinga
    ngoro.
  fra-NCL: Heureux l’homme à qui Yahweh n’impute pas l’iniquité, et dans l’esprit
    duquel il n’y a pas de fraude !
  cek-AK: Angraeng mah net ih zaehaih thung hoiah loih moe, alinghaih palungthin tawn
    ai kami loe tahamhoih.
  cuk-cuk: Bab-Jehová, dulega e-isgudigusad bar insasuli gunonikile, egi-isgued-naid
    ega osulononikile, Bab-Jehová egi nued binsanonidaed.
  uig-CYR: Раваб билән Пәрвәрдигарни мәдһийиләңлар; Онтарға тәңкәш болуп, униңға күйләрни
    ейтиңлар.
  pma-pma: Sien hel en koakeil Ahi Asuv roselus kattei keil ven sakkalkalien one,
    en koakeil luvosien tovuol en keil.
  tel-2017: యెహోవా నిర్దోషిగా పరిగణించిన వాడు, తన ఆత్మలో కపటమనేది లేనివాడు ధన్యజీవి.
  hat-BSA: A la nonm beni se sila SENYÈ a pa jije kon koupab la, e nan lespri a sila
    ki pa gen manti a.
  ukr-ONPU: Славте Господа під звуки арфи, співайте для Нього під ліру десятиструнну!
  kos-kos: Insewowo el su LEUM GOD El tia esam orekma tafongla lal Ac su wangin kutasrik
    in el.
  hbo-WLC: אַ֥שְֽׁרֵי אָדָ֗ם לֹ֤א יַחְשֹׁ֬ב יְהוָ֣ה ל֣וֹ עָוֺ֑ן וְאֵ֖ין בְּרוּח֣וֹ
    רְמִיָּה׃
  ibo-ibo: Ngọzị na-adịrị nwoke ahụ, onye Onyenwe anyị na-adịghị agụnyere mmehie ya,
    onye ahụ nke aghụghọ ọbụla na-adịghịkwa nʼime mmụọ ya.
  ory-ory: ସଦାପ୍ରଭୁ ଯାହା ପ୍ରତି ଅଧର୍ମର ଆରୋପ ନ କରନ୍ତି ଓ ଯାହାର ଆତ୍ମାରେ ପ୍ରବଞ୍ଚନା ନାହିଁ,
    ସେ ଧନ୍ୟ।
  chk-chk: Feiöchün ewe aramas ewe Samol mi Lapalap esap tip ngeni och pwüngingau,
    ewe aramas ese wor chofana lon lelukan.
  rop-rop: '@see-verse:PSA.032.001'
  mwf-2018: '@see-verse:PSA.032.001'
  ukr-1871: Щаслив чоловік, котрому не полїчить Господь несправедливість його, в кого
    нема зради в серцї!
  yon-yon: Kane kane yaa Yarimanbed arewadan ande yedmindo kuu amun kerundoon, kane
    kane yi niindem aom kuu dudanabiyiibban kui.
  deu-1951: Wohl dem Menschen, dem der HERR keine Schuld anrechnet und in dessen Geist
    keine Falschheit ist!
  eng-JPS: Happy is the man unto whom the LORD counteth not iniquity, and in whose
    spirit there is no guile.
  srp-1865: Blago èovjeku, kojemu Gospod ne prima grijeha i u èijem duhu nema lukavstva.
  lug-lug: Alina omukisa omuntu oyo Mukama gw’atakyabalira kibi kye, ne mu mutima
    gwe nga temuli bukuusa.
  heb-heb: אשרי אדם לא יחשב יהוה לו עון ואין ברוחו רמיה׃
  ben-IRV: ধন্য সেই ব্যক্তি, যার দোষ সদাপ্রভুু গণনা করেন না এবং যার আত্মায় কোন প্রতারণা
    নেই।
  ntu-ntu: Murde mz nzobqkr Yawe trvz-rbrpeu. A' plzpxle alwx rdeng murde ma tqyc-kapq
    da kxtrka mz nabzde.
  pan-pan: ਧੰਨ ਹੈ ਉਹ ਮਨੁੱਖ ਜਿਸ ਦੀ ਬਦੀ ਯਹੋਵਾਹ ਉਹ ਦੇ ਲੇਖੇ ਨਹੀਂ ਲਾਉਂਦਾ, ਅਤੇ ਜਿਸ ਦੇ ਆਤਮਾ
    ਵਿੱਚ ਕਪਟ ਨਹੀਂ।
  mya-JVB: ထာဝရဘုရား အပြစ် တင် တော်မူခြင်းနှင့် လွတ် ၍ ၊ လှည့်စား တတ်သောစိတ် သဘောနှင့်
    ကင်းစင် သောသူ သည် မင်္ဂလာ ရှိ၏။
  kgf-kgf: Qeri uŋaiguc ikoc ménda heyu Yawenéŋ képésiraguc ménda ʒémiyu imi ségiségiyaguc
    wammac.
  tte-O: Yo tomone iya nige Yeoba ana yakewa yabo ilolobai yo mwakota mumugana nige
    imiyamiya koina, iya iyaliyaya.
  tbg-tbg: Kia vo uvavata kukeqa taraitiro, ekaa vi uvara qoqaa tiva qovarama kaaina
    vaiintira, Noravano Kotiva virara ariqaa kiama uva vaivo tira vaiintiva quaheharo
    varianaro.
  hmo-hmo: Bema Lohiabada ese tau ta kerere totona ia samania lasi, bona unai tau
    ena lauma lalonai koikoi sisina ia noho lasi, unai tau be mai moale danu.
  zar-NT: ¡Bicaʼ ba bönniʼ naʼ Dios rnnëʼ bitiʼ nabáguëʼë xiguiaʼ, en bitiʼ zóalen
    lëʼ yöl-laʼ rizíʼ yëʼ!
  urd-urd: मुबारक है वह आदमी जिसकी बदकारी को ख़ुदावन्द हिसाब में नहीं लाता, और जिसके
    दिल में दिखावा नहीं।
  rus-SYN: Славьте Господа на гуслях, пойте Ему на десятиструнной псалтири;
  bqc-SIM: Báaaden gbɛ̃́ pↄ́ Dii lí aà tàae yãda lↄo mɛ́ mↄafili kú aà nↄ̀sɛ
    guuo ũ.
  tcz-CHONGTHU: Yahweh Pakai in ajihlutsa achonset nao athaimang peh a ahinkhou jongkitah
    tah a mangho chu iti kipa um a hitam!
  mar-mar: परमेश्वर ज्याच्या ठायी काही अपराध गणत नाही, आणि ज्याच्या आत्म्यात कपट नाही
    तो सुखी आहे.
  isl-isl: '@see-verse:PSA.032.001'
  hlt-THB: Bawipa ing a thawlhnaak ce kawna awm am poek pe nawh myihla hqingnaak awh
    qaai kqawn na amak awm thlang taw a zoseen hy.
  qub-qub: Cushishami cawanga Tayta Dios mana jusgashan runaga, alli shongu runaga.
  bqp-bqp: Arubarikademɛ gbɛ̃ kũ Dikiri dì a durunna yã daro ũ, akũsↄ̃ manafiki
    kú à nɛ̀sɛɛ gũnlo.
  hat-hat: Ala bon sa bon pou yon moun lè Seyè a pa mande l' kont pou sa li fè ki
    mal, lè li pa gen okenn lide twonpe Bondye!
  eng-BSB: Blessed is the man whose iniquity the LORD does not count against him,
    in whose spirit there is no deceit.
  eng-WEBPB: Blessed is the man to whom the LORD doesn’t impute iniquity, in whose
    spirit there is no deceit.
  kbq-kbq: Hagi Ra Anumzamo'ma mago vahe'mofo kefo avu'ava'ama eritrenigeno, vahe'ma
    revatga hu avu'avazamo'ma agripima omnenenia vahe'mo'a muse hugahie.
  pon-pon: Aramaj meid pai, me Ieowa jolar pan kapokoki on dip ar, me jota likam nan
    monion ar.
  nhe-BL: Quipiya paquilistli tlen ya quipohuilijtoc TOTECO itlajtlacolhua, huan ayoc
    quitlajtlacoltía ica niyon se tlamantli. Ipan iyolo ayoc mocajcayahua queja ax
    tleno quichijtoc.
  wnc-wnc: Siwan aminu tapatu waiaknga tasinggau Buyambam tapata yawan aminu waapatane
    gutongana apmanu wena siwanu aminu waapata apbakngayok. Musiaatangu kem taknga
    aknga dua natake tawanggak kapanin.
  bus-bus: Aubarikadeen gbɛ̃ kɛ̀ Dii è à durun yã daroo ũ, bensↄ̃ mↄnafiki kú à
    nↄ̀sɛ guuro.
  gub-BL: Aze Tupàn Tuweharupi Wiko Ma'e numume'u kwaw ikatu 'ym ma'e neremiapo kwer
    nehe, nerurywete putar nehe. Ikatu 'ym ma'e iapo har 'ym hurywete putar wà nehe
    no.
  eng-DRA: Give praise to the Lord on the harp; sing to him with the psaltery, the
    instrument of ten strings.
