verse: PSA.032.004
translations:
  mal-C: രാവും പകലും അങ്ങയുടെ കരം എന്റെമേൽ ഭാരമായിരുന്നു; വേനൽക്കാലത്തിലെ ചൂടുകൊണ്ടെന്നപോലെ
    എന്റെ ബലം ക്ഷയിച്ചുപോയിരിക്കുന്നു. സേലാ.
  deu-TKW: Denn Tag und Nacht lastete deine Hand auf mir; mein Lebenssaft verwandelte
    sich durch Sommergluten. Sela.
  lin-lin: Butu mpe moyi, loboko na Yo ezalaki kofinafina ngai ; makasi na ngai ekomaki
    kosila ndenge makasa ekawukaka na eleko ya moyi.
  mmx-mmx: At levenaleng kangking la kanimin, nenu Leeme Silok ugap sev aleeng ia.
    Kuren la lolos tarak gara ravasu axap pam. Ik lok ngan laxangking at lamaares
    ik lox avatmang laxangka.
  eng-LSV: When by day and by night Your hand is heavy on me, || My moisture has been
    changed || Into the droughts of summer. Selah.
  eng-GNV: '(For thine hand is heauie vpon me, day and night: and my moysture is turned
    into ye drought of summer. Selah)'
  eng-WEBSTER: 'For day and night thy hand was heavy upon me: my moisture is turned
    into the drouth of summer. Selah.'
  nhw-BL: Techtlatzacuiltiyaya tonaya huan tlayohua. Techtlatzacuilti hasta nijmatiyaya
    nicuahuaquiyaya quen soquiatl huaqui quema chicahuac tlatotoniya.
  swh-ONEN: Usiku na mchana mkono wako ulinilemea, nguvu zangu zilinyonywa kama vile
    katika joto la kiangazi.
  bba-bba: domi wunɛn nɔmu ɡɑ mɑn sɛ̃re bururu kɑ yokɑ. Nɛn dɑm mu dɛllɑ nɡe mɛ dɑ̃ɑ
    wurusu su rɑ ko sɔ̃ɔ sɑ̃rerun sɑɑ.
  eng-KJVCPB: 'For day and night thy hand was heavy upon me: My moisture is turned
    into the drought of summer. Selah.'
  luo-luo: Nikech odiechiengʼ gotieno lweti ne pek kuoma; tekrena ne oduono mana kaka
    timore e liet mar ndalo oro. Sela
  aii-aii: ܣܵܒܵܒ ܒܐܝܼܡܵܡܵܐ ܘܒܠܲܝܠܹܐ ܝܘܼܩܪܸܢܵܗ̇ ܥܲܠܝܼ ܐܝܼܕܘܼܟ݂، ܚܕܝܼܪܵܗ̇ ܬܲܠܝܼܠܘܼܬ‌ܝܼ
    ܠܒܸܪ̈ܙܹܐ ܕܩܲܝܛܵܐ. ܣܹܠܵܗ
  meu-meu: Badina be imamu metauna na latagu ai e miava, dina ai bona hanuaboi ai
    danu; taugu vada e geakageaka, lahara negana ena dina ḡaraḡara ese bema raraia
    na heto. (Selah)
  npi-ULB: किनकि दिन र रात ममाथि तपाईंको हात गह्रौं भयो । ग्रीष्‍टमको सुख्‍खाझैं मेरो
    बल सुक्यो ।
  yor-yor: Nítorí pé ni ọ̀sán àti ní òru ọwọ́ rẹ̀ wúwo sí mi lára; agbára mi gbẹ tán
    gẹ́gẹ́ bí ooru ẹ̀ẹ̀rùn. Sela.
  pes-OPCB: تو، ای خداوند، شب و روز مرا تنبیه می‌کنی، به طوری که طراوت و شادابی خود
    را مانند بخار آب در گرمای تابستان از دست می‌دهم.
  tgl-ULB: Dahil araw at gabi ang iyong kamay ay mabigat sa akin. Nalanta ang aking
    kalakasan tulad ng tagtuyot sa tag-araw. Selah
  nop-nop: Timiŋ be hadapmo adi kohoge malabumuŋdi kisaŋ hinek nehikamedihiguŋ. Unduŋ
    tubune welene diniŋ gibibem silida hinek tuguk. Uyadi mele fafaŋeniŋ yagigi diweune
    nemenemek dasilidadapmalak wendok tuwot.
  cbu-NT: Watam shiysha Apaa, nuwaa waneerangshawa. Psaantam, kaschiritam kis taamaam
    pinasarangina. Chap zarish mawirtaru ashiru, taarashi taarangina.
  hui-hui: Anduane Homogo-o mbiraga horombebi í̠na i̱ pani ngiaabo hari. Ani birigome
    i̱naga hongo bibahendeore pirilipe hai haya. Dadimba tanini bereneru gaeangi poboyogo
    biragome yo biaganedagua i̱naga hongo ogonidagua biya.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​အား​နေ့​ရော​ည​ပါ
    အ​ပြစ်​ဒဏ်​ပေး​တော်​မူ​ပါ​၏။ နွေ​ရာ​သီ​အ​ပူ​ရှိန်​ကြောင့်​အ​စို​ဋ္ဌာတ်​သည် ခန်း​ခြောက်​သွား​သ​ကဲ့​သို့
    ကျွန်​တော်​မျိုး​၏​အား​အင်​သည်​လည်း လုံး​ဝ​ခန်း​သွား​ပါ​၏။
  bod-N: ཁྱེད་ཕྱག་ངའི་སྟེང་ཉིན་མཚན་ཀུན་ཏུ༌མནན། །བདག་ནི་སྟོབས་ཟད་དབྱར་གྱི་ཐན་པ༌བཞིན།།༼
    སེ༌ལཱ། ༽
  wsk-wsk: Mu awuk, tirom woremkalal nika kiting ko ikup aga moakaso, se worem sirsir
    kaiso se marakaso iwitata, angimik sokel maraka saparam.
  sna-sna: Nokuti masikati nousiku ruoko rwenyu rwakanga ruchirema pamusoro pangu;
    simba rangu rakasvetwa sezvinoita kupisa kwechirimo. Sera
  spa-BLM: Porque de día y de noche tu mano pesó sobre mí. Mis fuerzas se agotaron
    con el calor del verano. Selah.
  cac-cac: Ach in Diosal, c'ual d'ac'val yelc'olal ix ac'och in yaelal. Icha val an̈
    taquin̈ an̈c'ultac stacjiel yuj varesma, ichinta ix vab'i.
  swh-ULB: Mchana na usiku mkono wako ulinielemea. nguvu zangu zilikauka wakati wa
    kiangazi. Selah
  bel-bel: бо слова Гасподняе - шчырае, і ўсе дзеі Ягоныя правільныя.
  deu-ELBBK: Denn Tag und Nacht lastete auf mir deine Hand; verwandelt wurde mein
    Saft in Sommerdürre. (Sela.)
  mbb-OT: Su maandew wey mezukilem is kedsiluti nu kedì; naawè en is desen ku ne henduen
    be te nekagkag a te meinit he andew.
  mal-2015: രാവും പകലും നിന്റെ കൈ എന്റെമേൽ ഭാരമായിരുന്നു; എന്റെ മജ്ജ വേനല്ക്കാലത്തിലെ
    ഉഷ്ണത്താൽ എന്നപോലെ വറ്റിപ്പോയി. സേലാ.
  gup-gup: Yoh, Yawey, barnangarrawern dja mak kunkakwern ngudda kandulmukwoni bu
    kunwarrekenh ngardduk. Mak kunngudj ngardduk makka yakminj rowk yiman kayime manbu
    kundungbang nganngudjwarrewon.
  rmc-rmc: Bo rat-džives pre ma tiro pharo vast bešelas; miri zor andre mande šučolas
    avri sar ňilaje andro tačipen.
  nlg-nlg: Tana dani mana bongi na mavana na limamu te neu ga tughu na volagu, na
    lagagu te vogha na beti te obo keha tana bona te paraa na papara ni hiua.
  pes-OPV: چونکه دست تو روز و شب بر من سنگین می‌بود. رطوبتم به خشکی تابستان مبدل گردید،
    سلاه.
  ron-1924: кэч зи ши ноапте мына Та апэса асупра мя; ми се уска влага кум се усукэ
    пэмынтул де сечета верий.
  ben-OBCV: কারণ দিনে এবং রাতে তোমার শাসনের হাত আমার উপর দুর্বহ ছিল; যেমন গ্রীষ্মের
    উত্তাপে জল শুকিয়ে যায় তেমনই আমার শক্তি নিঃশেষ হয়েছিল।
  som-som: Waayo, habeen iyo maalinba gacantaadu way igu cuslayd, Oo qoyaankaygii
    wuxuu u beddelmay sidii engegga diraacda. (Selaah)
  lat-VUC: Quia rectum est verbum Domini, et omnia opera ejus in fide.
  eng-ASVBT: 'For day and night thy hand was heavy upon me: My moisture was changed
    as with the drought of summer. Selah'
  mna-mna: Pa nu seseeze motoŋ pa mbeŋ ma aigule. Tabe ikam ma mburoŋ imap kat, mi
    malaiŋana ikam yo.
  ita-1885: Perciocchè giorno e notte la tua mano era aggravata sopra me, L'umor mio
    era divenuto simile ad arsure di state. (Sela.)
  eng-LXXUP: For the word of the Lord is right; And all his works are faithful.
  eng-ULB: For day and night your hand was heavy upon me. My strength withered as
    in summer drought. Selah
  spa-VBL: Me venciste de día y de noche, mi fuerza se secó como en el calor del verano.
    Selah.
  fra-_FOB: Car, jour et nuit, ta main s'appesantissait sur moi; ma vigueur se changeait
    en une sécheresse d'été. Sélah (pause).
  mal-mal: രാവും പകലും അവിടുത്തെ കൈ എന്റെ മേൽ ഭാരമായിരുന്നു; എന്റെ മജ്ജ വേനല്ക്കാലത്തെ
    ഉഷ്ണത്താൽ എന്നപോലെ വറ്റിപ്പോയി. സേലാ.
  lit-lit: Nes dieną ir naktį mane slėgė tavo ranka; mano drėgnumas pavirto vasaros
    sausra. Sela.
  urd-GVR: Kyoṅki din rāt maiṅ tere hāth ke bojh tale pistā rahā, merī tāqat goyā
    mausam-e-garmā kī jhulastī tapish meṅ jātī rahī. (Silāh)
  suz-BL: मारदे हना नाक्‍दो नाक्‍ती इन गुइमी चिप्‍ताक्‍यीनी। गो नाप्‍शो नांम किक्‍शो
    खोदेंशो दुम्‍ती। ठेयब सेंदा पा।भजन संग्रह ३८:१९; हितोपदेस २८:१३; याकूब ५:१६; यसैया
    ३८:१७
  eng-NOY: For day and night thy hand was heavy upon me; My moisture dried up, as
    in summer's drought.
  ita-1927: Poiché giorno e notte la tua mano s’aggravava su me, il mio succo vitale
    s’era mutato come per arsura d’estate. Sela.
  ckb-ckb: لەبەر ئەوەی بە شەو و بە ڕۆژ، دەستت بەسەر سەرمەوە قورس بوو، تەڕێتیم گۆڕا
    بۆ وشکی هاوین.
  eng-BBE: For the weight of your hand was on me day and night; my body became dry
    like the earth in summer. (Selah.)
  xsi-xsi: Yova Kindeni, lâ zo ŋinde noko mbau nâ kupu naŋa ikura kari wa mbo wa.
    Naneŋgu walo nde ipilena ku ilâ lâ, itogo unza kari kana kala ŋgâla-ŋgâla ndo
    mwasina.
  kan-OKCV: ದೇವರೇ, ರಾತ್ರಿ ಹಗಲು ನಿಮ್ಮ ಕೈ ನನ್ನ ಮೇಲೆ ಭಾರವಾಗಿತ್ತು; ನನ್ನ ಬಲವು ಬೇಸಿಗೆಯ ಬಿಸಿಲಿನಲ್ಲಿ
    ಕುಂದಿಹೋಗುವಂತೆ ಆಯಿತು.
  tam-2017: இரவும் பகலும் என்மேல் உம்முடைய கை பாரமாக இருந்ததினால், என் பெலன் கோடைக்கால
    வறட்சிபோல வறண்டுபோயிற்று. (சேலா)
  spa-RV-1909: Porque de día y de noche se agravó sobre mí tu mano; volvióse mi verdor
    en sequedades de estío. (Selah.)
  ron-BTF: Căci zi și noapte mâna ta era grea asupra mea, seva mi s-a schimbat în
    seceta verii. Selah.
  eng-WEBP: For day and night your hand was heavy on me. My strength was sapped in
    the heat of summer. Selah.
  eng-FBV: You beat me day and night, my strength dried up as in the heat of summer.
    Selah.
  nld-1939: Want uw hand drukte dag en nacht op mij neer, En mijn merg droogde weg
    in verschroeiende gloed.
  nch-BL: Techtatzacuiltiyaya tonaya huan tayohua. Techtatzacuiltij hasta nijmatiyaya
    nicuahuaquiyaya quej soquiat huaqui quema chicahuac tatotoniya.
  vie-1934: Vì ngày và đêm tay Chúa đè nặng trên tôi; Nước bổ thân tôi tiêu hao như
    bởi khô hạn mùa hè.
  cha-cha: Sa y jaane yan y puenge y canaemo macat guiya guajo; ya y finetgonjo mabira
    para y inanglo gui tiempon maepe. Sila.
  hin-CV: क्योंकि दिन-रात आपका हाथ मुझ पर भारी था; मेरा बल मानो ग्रीष्मकाल की ताप
    से सूख गया.
  eng-OURB: For day and night your hand was heavy on me. My strength was sapped in
    the heat of summer. Selah ·contemplation with musical interlude·.
  spa-BES: Porque el peso de tu mano estuvo sobre mí día y noche; mi cuerpo se secó
    como la tierra en verano. Selah.
  tdx-tdx: Handro an-kaleñe te nivesara’ ty fità’o, nalongañe hoe hafaòsan’ asara
    ty ranom-piaiko. Selà
  tha-KJV: พระหัตถ์ของพระองค์​หน​ักอยู่บนข้าพระองค์​ทั้งวันทั้งคืน กำลังของข้าพระองค์​ก็​เห​ี่ยวแห้งไปอย่างความร้อนในหน้าแล้ง
    เซลาห์
  por-BR-2018: Porque de dia e de noite tua mão pesava sobre mim; meu humor ficou
    seco como no verão. (Selá)
  deu-ELO: Denn Tag und Nacht lastete auf mir deine Hand; verwandelt ward mein Saft
    in Sommerdürre. (Sela.)
  eng-WYC-2018: For by day and night thine hand was made grievous on me (or And day
    and night thy hand was heavy upon me); I am turned in my wretchedness, while the
    thorn is set in.
  epo-epo: Ĉar tage kaj nokte pezis sur mi Via mano; La freŝecon de mia sukoj anstataŭis
    sekeco de somero. Sela.
  gfk-gfk: Kanong warah, ra bung ma ra kasakes no limaam ga tirih naliu tagu. Ira
    nugu dadas ga pataam hanahaan hoing i ngan huo tagu ing no mamahien na kasakes
    i rang iau.
  uig-PIN: Qünki meni basⱪan ⱪolung manga keqǝ-kündüz eƣir boldi; Yazdiki ⱪurƣaⱪqiliⱪtǝk
    yilikim ⱪaƣjirap kǝtti. Selaⱨ!
  beo-beo: Hina Gode! Di da nama hayoga amola gasia nama se bidi iasu. Hano da odega
    esoi amoga hafoga:sa amo defele, na gasa huluane da gogaea:i ba:i.
  tpi-OTNT: Long san na long nait han bilong yu i mekim save long mi. Strong bilong
    mi i lus olgeta, olsem bikpela san i boinim graun na graun i drai.
  hau-SA: Gama dare da rana hannunka yana da nauyi a kaina; an shanye ƙarfina ƙaf
    sai ka ce a zafin bazara. Sela
  udu-udu: Haali/ montee dhali mon’thiny mo tani me’d pini diṯadiṯ ap̱o/ aha/ mo.
    Mom’bi’th pem a’di ḵu’thki’d mo me’d mom’batha’d jin ’koshki to moyurantee mo.
    Doshi ma dhali ’cunycuri yan mo.
  uig-LAT: Chünki méni basqan qolung manga kéche-kündüz éghir boldi; Yazdiki qurghaqchiliqtek
    yilikim qaghjirap ketti. Sélah!
  nde-nde: Ngoba imini lobusuku isandla Sakho sasingelekile, singisinda; amandla ami
    aphela kwafana lesikhudumezi sehlobo.
  ton-ton: 'He naʻe mamafa ho nima kiate au ʻi he ʻaho mo e pō: naʻe liliu hoku huhuʻa
    ko e laʻāina ʻoe faʻahitaʻu mafana. Sila.'
  ces-1613: Nebo dnem i nocí obtížena byla nade mnou ruka tvá, tak že přirozená vlhkost
    má obrátila se v sucho letní. Sélah.
  eng-WMB: For day and night your hand was heavy on me. My strength was sapped in
    the heat of summer. Selah.
  tam-TCV: இரவும் பகலும் உமது கரம் பாரமாயிருந்தது; ஆதலால், கோடைகால வெப்பத்தினால் ஈரம்
    வறண்டுபோகிறது போல, என் பெலன் வறண்டுபோயிற்று.
  ceb-ULB: Kay adlaw ug gabii ang imong kamot nagkabug-at nganhi kanako. Nalawos ang
    akong kusog sama sa panahon sa ting-init. Selah
  pol-UBG: We dnie i w nocy bowiem ciążyła na mnie twoja ręka, usychałem jak podczas
    letniej suszy. Sela.
  agr-agr: Nuadui ame dekapjau asamin, tsawaish tuja kashish senchi waitmaijai. Yagkug
    etsa sukuam kagama numamtuk dekapmamkun, kakaumainchau dekapmaijai.
  kyc-kyc: Kukwa korakamape kamongo embame namba randa jii. Panyi pipala yuu rombe
    laa nangenyili pyuo nambana porainya renge doko mee ingiya.
  urd-GVU: کیونکہ دن رات مَیں تیرے ہاتھ کے بوجھ تلے پِستا رہا، میری طاقت گویا موسمِ
    گرما کی جُھلستی تپش میں جاتی رہی۔ (سِلاہ)
  eng-OEBCW: for day and night did your hand lie heavy upon me. The sap of my life
    was dried up as with fierce summer-heat. Selah
  deu-1912: Denn deine Hand war Tag und Nacht schwer auf mir, daß mein Saft vertrocknete,
    wie es im Sommer dürre wird. (Sela.)
  kan-2017: ಹಗಲಿರುಳು ನಿನ್ನ ಶಿಕ್ಷಾಹಸ್ತವು ನನ್ನ ಮೇಲೆ ಭಾರವಾಗಿತ್ತು; ನನ್ನ ಶರೀರದ ಸಾರವೆಲ್ಲಾ
    ಬೇಸಿಗೆಯ ನೀರಿನಂತೆ ಬತ್ತಿಹೋಯಿತು. ಸೆಲಾ
  yap-yap: Ya mu gechig nigeg ni rran nge nep’, I gur SOMOL; mu gu par ni kari m’ay
    gelngig, ni bod e wa’angachal ni mlik’nag e yal’ u ngal’an e gowel.
  hlt-MCSB: Khoyin khothaih kai he na kut loh n'nan tih khohal kholing kah ka hlantui
    la poeh. Selah
  mdy-ETH: ሮኦሮና ዋንቶና ኔ ታና ኮሺ ሜታሴኔ፤ ሎጪ ባኣዚኮ ሎጩማ ዖጎሢና ሜላሢጉዲ ዎልቃ ታኣኮ ጋፒ ባይቄኔ።
  twi-ASANTE: Awia ne anadwo wo nsa yɛɛ den wɔ me so; mʼahoɔden saeɛ sɛdeɛ awiaberɛ
    mu hyeɛ ma biribi yɛ mmerɛ.
  eng-WEBU: For day and night your hand was heavy on me. My strength was sapped in
    the heat of summer. Selah.
  acu-NT: Apuru tsawaisha tura kashisha napchau nintimrati tusam, wi wait wajaktin
