  zar-NT: Rëla, en te dza buquíʼi busácuʼu nedaʼ, Dios. Budú ládxaʼa ca raca cateʼ
    röʼ bö́chila.
  urd-urd: क्यूँकि तेरा हाथ रात दिन मुझ पर भारी था; मेरी तरावट गर्मियों की खु़श्की
    से बदल गई। सिलाह
  rus-SYN: ибо слово Господне право и все дела Его верны.
  bqc-SIM: N ↄtↄ̃ↄlɛaa fãanɛ ń gwãasĩnao, ma yɛ̃̀ɛɛ làa lá guantɛ̃na ĩatɛ̃
    ma gbɛ̃wa.
  tcz-CHONGTHU: Sun le jan in kipui dih na nakhujol chun eidou ve. Nipilai a nichangsat
    in asuhkang twihu bangin katha asukang hel jengin ahi.
  mar-mar: कारण रात्रंदिवस तुझा हात माझ्यावर भारी होता. उन्हाळ्यात उष्णतेमुळे माझी
    शक्ती सुकून गेली आहे.
  isl-isl: Ég var friðlaus bæði nætur og daga og fann að Drottinn áminnti mig. Styrkur
    minn þvarr eins og lækur sem þornar á heitu sumri.
  hlt-THB: Khawmthan khawdai kak khan awh na kut ve qih soeih hy; khawhqai awhkaw
    khawkhlawk ing a eng amyihna kak tha awm reu hawh hy.
  qub-qub: Pagasta junajtapis castigamaptiquimi fiyupa ñacashcä. Usya wichan acaywan
    wayta wañuytaycajno caycashätanami mayashcä. Selah
  bqp-bqp: N ↄ dìgↄ̃ tↄ̃nama fãnantɛ̃ kũ gwãanio, ma gbãna làka lákũ guwãnagↄrↄ
    ifãntɛ̃ ma lɛ bà.
  hat-hat: Lajounen kou lannwit ou t'ap kale m', Seyè. Mwen fin rann tout ji mwen,
    tankou tè sèk nan sezon chalè.
  eng-BSB: For day and night Your hand was heavy upon me; my strength was drained
    as in the summer heat. Selah
  eng-WEBPB: For day and night your hand was heavy on me. My strength was sapped in
    the heat of summer. Selah.
  kbq-kbq: Na'ankure zagene haninena knazana nagrite ante'nankeno, tusi kna nave'nesie.
    Hagi zagemo'ma tima te hagege hiaza huno, hankavenimo'a hagege nehie.
  pon-pon: Pwe lim omui katoutou ia nin ran o ni pon, o ai kelail monedier, dueta
    ni anjau on karakar.
  nhe-BL: Tinechtlatzacuiltiyaya tonaya huan tlayohua. Tinechtlatzacuilti hasta nijmatiyaya
    nicuahuaquiyaya queja soquiatl huaqui quema chicahuac tlatotoniya.
  wnc-wnc: Dasingge, gunzit tapane gatu zikaane gata meya takngatu takngatu namuwawi
    natane kekekngana kuupbam wena sikut. Unzing gunzitda kepdaka isiwan wawaakgak
    binga sikum.
  bus-bus: N ↄ tↄ̃̀ma fãantɛ̃ kↄ̃n gwãavĩo, ma gbãaa yã̀a lán guwãagurↄ ↄfãntɛ̃
    bé à ma lɛɛ bà.
  gub-BL: '''Aromo nehe, pyhaw nehe no, herehe erezepyk, o Tupàn. Zuwiri ukàzym hakuahy
    haw kwarahy mehe har rehe a''e. Nezewegatete hekàgaw upaw ihewi a''e.'
  eng-DRA: For the word of the Lord is right, and all his works are done with faithfulness.
