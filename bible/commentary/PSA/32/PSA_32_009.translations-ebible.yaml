  mdy-ETH: ዔያቶ ዓርቂ ቃዛኒ፥ ቢፃልቂያ ጫኣናኒ ጎቺ ዓኣዾ ፓሮና ባቁሎናጉዲ ጊኢጉዋያ ማዒፖቴ። ፓሮና ባቁሎና ዒንሢ ዬያይዲባኣቴ
    ዒንሢ ባንሢ ዑካዓኬ።
  twi-ASANTE: Nyɛ sɛ ɔpɔnkɔ anaa afunumpɔnkɔ a ɔnni nteaseɛ enti wɔde nnareka ne ahoma
