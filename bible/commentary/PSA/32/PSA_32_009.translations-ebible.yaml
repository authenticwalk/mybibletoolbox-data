  tbz-SIM: Bɑ́ɑ́ yɛi ntɛsɑ̃ntɛ̀ nɛ̀ sɑ̃mmɑrímú dɛ kɔ̃mɛ, bɛ̀ ɑ̃ɑ̃̀ dɛ̀ tisɑ̃nkɛ́ndɑ́ntì
