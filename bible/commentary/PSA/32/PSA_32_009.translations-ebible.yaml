  uig-ARA: ئەقلى يوق بولغان ئات ياكى ئېشەكتەك بولما؛ ئۇلارنى چەكلەشكە تىزگىنلەيدىغان
    يۈگەن بولمىسا، ئۇلار ھەرگىز ساڭا يېقىن كەلمەيدۇ».
  bps-bps: Nang ge gambet i kudà demen baka i landè kaglabat, du silang ale mimen
    ku knakang ale na nikat.”
  sus-sus: Wo naxa lu alɔ soe, xa na mu a ra sofale xaxilitare, naxan mu raɲɛrɛma
