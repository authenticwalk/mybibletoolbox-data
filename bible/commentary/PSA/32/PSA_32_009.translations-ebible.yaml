  cuk-cuk: Igi moli, degi, moli-uayasuid, ibmar-akusunna itodamala, deyob melle be
    dao. Ar wemardi, bese warmakmalaga, e-dukargi, dub-nasiklegergebed, e-gayagi,
    e-gaya-bargaed nasiklegergebed. Degisulile, bese warmakosurmalad.”
  uig-CYR: Чүнки Униң бир сөзи биләнла иш пүттүрүлгән еди; Униң бир әмри биләнла дегәнлири
    бәрпа қилинған еди.
  pma-pma: Sakini konoumontei vatkeih onom nasuval hos tai, koa aling aean tai en
    ongon vasakini vamah ka voual vamal en sise.”
  tel-2017: వివేకం లేని గుర్రం లాగానో, గాడిద లాగానో ఉండకు. వాటిని అదుపు చేయాలంటే కళ్ళెం
    ఉండాలి. అవి నువ్వు కోరిన చోటికి వెళ్ళవు.
  hat-BSA: Pa fè tankou cheval oswa milèt ki pa gen konprann menm, ki nan tout sikonstans,
    oblije gen brid ak bosal ki pou ralanti yo. Otreman, yo p ap vin kote ou.
  ukr-ONPU: Бо Він сказав – і стало, Він заповів – і з’явилося.
  kos-kos: Nik kom lalfon oana soko horse ku soko miul, Su enenu sie mwe kapir inwalulos
    Ac soko sucl in kifasulos.”
  hbo-WLC: אַל־תִּֽהְי֤וּ ׀ כְּס֥וּס כְּפֶרֶד֮ אֵ֤ין הָ֫בִ֥ין בְּמֶֽתֶג־וָרֶ֣סֶן עֶדְי֣וֹ
    לִבְל֑וֹם בַּ֝֗ל קְרֹ֣ב אֵלֶֽיךָ׃
  ibo-ibo: Adịkwala ka ịnyịnya maọbụ ịnyịnya ibu nke na-enweghị akọnuche, nke a na-aghaghị
    iji mkpụmkpụ igwe na eriri kechie ọnụ ya, ijide ya, ma emeghị otu a, ọ gaghị abịakwute
    gị.
  ory-ory: ତୁମ୍ଭେମାନେ ବୁଦ୍ଧିହୀନ ଅଶ୍ୱ କି ଖଚର ପରି ହୁଅ ନାହିଁ; ସେମାନଙ୍କୁ ଦମନ କରିବା ପାଇଁ
    ବାଗ ଓ ଲଗାମ ଦେବାର ଆବଶ୍ୟକ, ନୋହିଲେ ସେମାନେ ତୁମ୍ଭ କତିକି ଆସିବେ ନାହିଁ।
  chk-chk: Kosap wewe ngeni eman oris ika eman aas esap mirit, nge eman a chök tongeni
    nemeniir, are efoch mächä a nom lon awer fiti efoch säl, pwe repwe aleasochis
    ngeni.”
  rop-rop: Nomo jidan laik det hos en det dongki. Dei nomo sabi en teiknodis wen yu
    tok langa olabat. Yu garra pudumon det braidul en bit blanga meigim olabat dum
    wanim yu wandim. Nomo jidan laik detlot enimul, bat yu teiknodis wen ai tok.”
  mwf-2018: Mu nginipunh ku miyul mani-ka pirda-wa. Ku-ka tetemanthay-wa thurduyethith-yu
    ku pana-ya ku thungantutul thurran-ya. I kardu nukun da matha ku nhini-yu mayit
    kurru-yu nanhthi bridle bit-te kungudhawirurr kurru.”
  ukr-1871: Не будьте як кінь, як мул, що розуму не має; наховставши уздою, окрасою
    їх, мусиш усмирити їх, коли не хочуть ійти за тобою.
  yon-yon: Hoos o donki yi inamen areb keraib, yi kuu inameniibban kowe. Kwane yi
    kuu korok ari abakiib mongkod aom buniib nong kuyiib kuyaambed awine nenwini kumbed
    yimin, kwanaabban kuu ewiib yaa manaibban.” andoon.
  deu-1951: Seid nicht wie Rosse und Maultiere, ohne Verstand, welchen man Zaum und
    Gebiß anlegen muß, da sie sonst nicht zu dir nahen!
  eng-JPS: Be ye not as the horse, or as the mule, which have no understanding; whose
    mouth must be held in with bit and bridle, that they come not near unto thee.
  srp-1865: Nemojte biti kao konj, kao mazga bez razuma, kojima uzdom i žvalama valja
    obuzdati gubicu, kad ne idu k tebi.
  lug-lug: Temubeeranga ng’embalaasi oba ennyumbu ezitategeera, ze bateekwa okussa
    ekyuma mu kamwa ekisibwa ku lukoba, ziryoke zifugibwe zijje gy’oli.
  heb-heb: אל תהיו כסוס כפרד אין הבין במתג ורסן עדיו לבלום בל קרב אליך׃
  ben-IRV: একটি ঘোড়া বা খচ্চরের মত হয়ো না, যে কোন কিছু বোঝে না; বলগা ও লাগাম দিয়ে
    তাদের নিয়ন্ত্রণ করতে হয়, নাহলে তুমি তাদের যেখানে নিয়ে যেতে চাও সেখানে তারা
    যাবে ন।
  ntu-ntu: A' bzkq apuq hcsi kx narde mqngi, Kx vz-nqblqle me pnz drtwr ncblo mz nqvi
    kcng tzpetrpz bade.”
  pan-pan: ਤੁਸੀਂ ਘੋੜੇ ਅਤੇ ਖੱਚਰ ਵਰਗੇ ਨਾ ਹੋਣਾ ਜਿਹੜੇ ਬੇਸਮਝ ਹਨ, ਲਗਾਮ ਅਤੇ ਵਾਗ ਨਾਲ ਉਨ੍ਹਾਂ
    ਨੂੰ ਕਾਬੂ ਰੱਖੀਦਾ ਹੈ, ਨਹੀਂ ਤਾਂ ਓਹ ਤੇਰੇ ਨੇੜੇ ਨਾ ਆਉਣਗੇ।
  mya-JVB: သူ သည်သင့် ထံ သို့မ ချဉ်းကပ် သောကြောင့်၊ ပစပ်ကို ဇက် ခွံ့၍ ၊ ဇက်ကြိုး နှင့်
    ဆွဲ ရမည်။
  kgf-kgf: Ini imi becosic kuneŋ me komora niniŋgina qahac imuhucya ésécnec ménda
    wammu. Ieneŋ imi kuaginaiguc pinʒuŋ ʒéma déméŋginaiguc hésanéŋ koro ɋaté ménda
    énécmigic imi hosucginaiguc ménda haanʒu.
  tte-O: Tabu kowa besiele osi o donki yauyaulena siya sauga meuloina maina kaba eyaisi
    koina siloiloina-yagili.”
  tbg-tbg: Are kia ohive, donkive, voqaara variane. Vitanta avu aato kia vairave.
    Vitanta avuqavu vuate tiro, vaiintivano aini inaaraiqa vira noqi aaqu amitero
    naaqunta utu varero aaraqaa vi vaira. Vaiintivano kia mintirera, vitanta kia ho
    aaraqaa avuqavu vivara.
  hmo-hmo: Hosi o doniki edia kara bamona do umui karaia lasi. Idia be mai edia diba
    lasi, to taunimanima ese edia uduna dekenai auri idia atoa, do idia manada totona,
    taunimanima edia ura do idia karaia lasi garina.”
  zar-NT: Bitiʼ gacuʼ ca tu böaʼ o tu mula cabí taʼyéajniʼibaʼ. Ral-laʼ cuʼu guíë
    en du rúʼugacabaʼ para inná béʼenuʼ légacabaʼ.” Channö cabí gunuʼ caní, bitiʼ
    caʼ ilunbaʼ ca rë́ʼënuʼ.
  urd-urd: तुम घोड़े या खच्चर की तरह न बनो जिनमें समझ नहीं, जिनको क़ाबू में रखने का
    साज़ दहाना और लगाम है, वर्ना वह तेरे पास आने के भी नहीं।
  rus-SYN: ибо Он сказал, - и сделалось; Он повелел, - и явилось.
  bqc-SIM: Ńsu ǹyↄ̃ ku làasoosai lán sↄ̃́ ge sↄ̃baonawao. Tó ni ã̀asĩna kánɛ́
    ge kpío, aali n dↄ̀ↄ sɛo.
  tcz-CHONGTHU: Sakol le Sangan bangin hetna beiyin um hih in, ajo leh kamdal le thihkol
    bupeh a thunoiya ki koi nabah loding ahi.”
  mar-mar: म्हणून घोड्यासारखा व गाढवासारखा मूर्ख होऊ नकोस, ज्यांना काही समजत नाही.
    त्यांना आवरण्यासाठी लगाम व बागदोर असलाच पाहिजे. नाहीतर ते तुमच्या जवळ येणार नाहीत.”
  isl-isl: Vertu ekki eins og þrjóskur hestur! Með taum og beisli verður að temja
    hann.“
  hlt-THB: Zaaksimnaak amak ta meqang ingkaw laa amyihna koeh awm, cekkhqi ing haa
    aming zaaknaak thai aham am kha awh thiqui ing a kyng ngaih hy; cemyih am kaana
    am sawi thai ti kawp ti.
  qub-qub: Ama canquichu cawalluno bürruno mana tantiyacöga. Cawallutaga busalninwanrämi
    ichichinchi. Bürrutapis shengallawacurcur-rämi munashanchïpa apanchi. Chayno mana
    rurashaga manami wiyamanchïchu» nir.
  bqp-bqp: Ǹsungↄ̃ kun laasunn sari lán sↄ̃ ke baragbãsↄ̃ bàro, tó ńdi sↄ̃mↄ káńnɛ
    kũ a bàaoro, òdi da n dↄ̀rↄↄaro.
  hat-hat: Pa fè tankou chwal osinon tankou milèt ki san konprann. Yo blije mete bosal
    ak brid nan bouch yo pou donte yo. Si se pa sa, ou pa ka pwoche bò kote yo.
  eng-BSB: Do not be like the horse or mule, which have no understanding; they must
    be controlled with bit and bridle to make them come to you.
  eng-WEBPB: Don’t be like the horse, or like the mule, which have no understanding,
    who are controlled by bit and bridle, or else they will not come near to you.
  kbq-kbq: Hagi antahintahizmi omne hosi afuro, miuri afu'ma aini atupa'ama zamagipi
    ante'neza nofi rente'za zamavazu hazage'za zamavariri'za vazanknara osiho.
  pon-pon: Komail der dueta oj de aj amen me jota ar madamadaua, me mau on, kijin
    mata en ko on au arail, a ma jo, re jota pan duki on uk.
  nhe-BL: Amo ximochihua queja se cahuayo, o se mula tlen ax quipiya tlalnamiquistli,
    tlen monequi tijtlalilis se tepos camachali ica se mecatl huan tijtilanas para
    ma mitzneltocas.”
  wnc-wnc: Gata ikwawa gamanu hos ba dongki binga dua dakngawim. Sike ikwawa wa gweayau
    natdetdetna wena. Unzingge gata ainu napna mamaya dakau genane peyo. Peke nap
    takngaat peke panomanuwawi wanggwak kuson. Sike gata unzing dua tasiwinu gata
    natapiak kaknga dua tawasan.”
  bus-bus: Ǹtongↄ̃ kuu laasuu sai lán sↄ̃ ke bãagãsↄ̃ bàro, tó nɛ́ɛ aizi káńnɛ kↄ̃n
    a bàoro, aↄ̃è da n dↄ̀rↄaro.
  gub-BL: Kawaru a'e, kawaràn a'e no, ma'e kwaw par 'ym romo wanekon a'e wà. Eiko
    zo wazàwe nehe. Ximuata kar waàkàg rehe har pupe zane, wahàm pupe zane. Xo nezewe
    mehe zo oho zaneremimutar rupi wà.
  eng-DRA: 'For he spoke and they were made: he commanded and they were created.'
