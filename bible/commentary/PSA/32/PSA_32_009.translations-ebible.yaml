  kan-2017: ಆದುದರಿಂದ ನೀವು ವಿವೇಕಹೀನರಾಗಿ ಕುದುರೆಯಂತಾಗಲಿ ಅಥವಾ ಹೇಸರಗತ್ತೆಯಂತಾಗಲಿ ಇರಬೇಡಿರಿ;
