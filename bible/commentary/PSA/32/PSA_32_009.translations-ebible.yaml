verse: PSA.032.009
translations:
  mal-C: വിവേകശൂന്യമായ കുതിരയെയോ കോവർകഴുതയെയോപോലെ നീ പെരുമാറരുത്, അവയെ വരുതിയിലാക്കാൻ
    കടിഞ്ഞാണും കടിയിരുമ്പും ഉപയോഗിക്കേണ്ടതായി വരുന്നു അല്ലാത്തപക്ഷം നിനക്കവയെ നിയന്ത്രിക്കുക
    അസാധ്യം.
  deu-TKW: Seid nicht wie Rosse, wie Maultiere, die keinen Verstand haben; mit Zaum
    und Kappzaum, ihrem Geschirr, müssen sie gebändigt werden, sie nahen sich sonst
    nicht zu dir.
  lin-lin: Kozala te lokola mpunda to lokola mile ezanga bososoli, oyo bakangaka nguya
    na yango na nzela ya ebende mpe ya singa oyo batiaka na minoko na yango mpo na
    kopekisa yango kopusana pene na yo. »
  mmx-mmx: Nemen gat nu tangtangku ngan la os kopla dongki. Limixin di lok li loxonaen
    at lungusno at lavaros la di xoxo alu labanoos to melemu at lavatlak teren, kusu
    na ronga res atdi.”
  eng-LSV: Do not be as a horse—as a mule, || Without understanding, || With bridle
    and bit, its ornaments, to curb, || Not to come near to you.
  eng-GNV: 'Be ye not like an horse, or like a mule, which vnderstand not: whose mouthes
    thou doest binde with bit and bridle, least they come neere thee.'
  eng-WEBSTER: 'Be ye not as the horse, or as the mule, which have no understanding:
    whose mouth must be held in with bit and bridle, lest they come near to thee.'
  nhw-BL: Amo ximochihua quen se cahuayo, o se mula catli amo quipiya tlalnamiquilistli,
    catli monequi tijtlalilis se tepos camachali ica se mecatl huan tijtilanas para
    ma mitzneltocas.”
  swh-ONEN: Usiwe kama farasi au nyumbu wasio na akili, ambao ni lazima waongozwe
    kwa lijamu na hatamu la sivyo hawatakukaribia.
  bba-bba: A mɑɑ nɛɛ, n ku ko bwisi sɑriruɡii nɡe dumɑ, ǹ kun mɛ nɡe birɑkɔ, yìn
    nɔɔwɔ bɑ ǹ koo ko bɑ kun yɑrukɑ kɑ kɑrɑbɑsuuru doke, bɑ n kɑ yi ɡɑwe, kpɑ yi
    ku rɑɑ tɔnu wɔri.
  eng-KJVCPB: 'Be ye not as the horse, Or as the mule, which have no understanding:
    Whose mouth must be held in with bit and bridle, Lest they come near unto thee.'
  luo-luo: Kik ichal gi farese kata gi punda, maonge gi rieko, manyaka chiki mana
    ka otwe dhoge kendo iywayo gi kamba, nono to ok gibi buti.
  aii-aii: ܠܵܐ ܗܵܘܹܝܬܘܿܢ ܐܲܝܟ݂ ܣܘܼܣܵܐ ܝܲܢ ܐܲܝܟ݂ ܟܵܘܸܕܢܵܐ ܕܠܲܝܬ ܠܗܘܿܢ ܦܲܪܡܲܝܬܵ‌ܐ، ܐܲܝܢܝܼ
    ܕܐܵܬ‌ܝܼ ܠܙܲܒܛܘܼܢܹܐ ܒܦܓ݂ܘܼܕܵܐ ܘܠܲܥܡܵܐ، ܐܸܢ ܠܵܐ، ܠܹܐ ܩܲܪܒܸܢܝܼ ܐܸܠܘܼܟ݂.
  meu-meu: Hosi eiava doniki ida basio heḡereḡere, idia na asi daradia; ududia auridia
    bona varodia amo bae hamanadadia, basie kamonai henimu na garina.
  npi-ULB: घोडा वा खच्‍चरजस्तो नहो, जसको कुनै समझ हुँदैन । जहाँ तैंले इच्‍छा गर्छस्
    त्यहाँ तिनीहरूलाई लान तिनीहरूलाई अधीन गर्न लगाम र मुखारीले मात्र सकिन्‍छ ।
  yor-yor: Má ṣe dàbí ẹṣin tàbí ìbáaka, tí kò ní òye ẹnu ẹni tí a gbọdọ̀ fi ìjánu
    bọ̀, kí wọn má ba à súnmọ́ ọ.
  pes-OPCB: پس، مانند اسب و قاطر نباش که با لگام و افسار، هدایت و رام می‌شوند و از
    خود فهم و شعوری ندارند!»
  tgl-ULB: Huwag kang tumulad sa isang kabayo o katulad ng isang asno, na walang pagkakaintindi;
    dahil lamang sa renda sa bibig kaya napapasunod sila kung saan mo sila gustong
    papuntahin.
  nop-nop: Du doŋki tiŋa wosi dabugoŋ mu tibeŋ. Adi nadinadihinit mokit. Unduŋ doktiŋa
    ain niŋ tawa fafaŋehi wendi mahik gineŋ kameeŋ tawa yehimaneune talik deŋandiŋ
    uuŋdok u yenindidimelak. Eŋ unduŋ mu tiyembune woŋ adi du’walaŋ nadinadige tuwot
    mu takalidemeek.”
  cbu-NT: Nuwash tachitkush, kapaach, mishat burr mang' tamapari ashirush nuwash tchitinllpa.
    Watam kapaach, mishat burrutam tputsush tachitamaam uru ngatkanawa. Tputssha putayarusin,
    sukpat tusiseersin, pshiyrkatssin, annaa naaksin tachitkanaya. Itaru, shiysha
    an tamaparee ashirush shirinllpa. Nuwash itsinsarush tchitangcha, átsha Apaa.
  hui-hui: Nogo hosi dongirume mini nawi howa piagadagua pialu keria í̠ hariga polene
    ngadagua pobelo ege pu ne hanganeha magui howa pume hende howa haru poliya holeni,
    lalu leda.
  mya-mya: သင်​သည်​ဇက်​နှင့်​ဇက်​ကြိုး​ဖြင့်​ထိန်း​ရ​သော မြင်း​သို့​မ​ဟုတ်​လား​ကဲ့​သို့​ဉာဏ်​မ​တုံး​နှင့်''
    ဟု မိန့်​တော်​မူ​၏။
  bod-N: གོ་མེད་རྟ་དྲེལ་བཞིན་དུ་མ་གྱུར༌ཅིག །དེ་རྣམས་སྲབ་མཐུར་བསྐོན་ནས་འདུལ་དགོས༌ཤིང༌།
    །དེ་བཞིན་མ་བྱས་ཉེ་བར་བཏུད་པ༌མིན།།
  wsk-wsk: Ni horse se donkey, ikia mena se mayang te diram nusumulak kalosan ale
    nunga tagisan, uwuta me bagerko.
  sna-sna: Rega kuva sebhiza kana senyurusi, zvisinganzwisisi asi zvinofanira kupingudzwa
    nomukaro kana namatomu, kana kuti hazvingauyi kwauri.
  spa-BLM: No seas como el caballo, ni como el mulo, que no tienen entendimiento,
    que se controlan con el bocado y la brida, o de lo contrario no se acercarán a
    ti.
  cac-cac: Man̈ utej a b'a icha noc' chej ma icha junoc noc' mula, a juntzan̈ noc'
    chi' max nachajel-laj yuj noc'. Yovalil syamchajoch vaan noc' yed' q'uen freno.
    Tato man̈ ichocta tz'utaj noc', max sc'anab'ajejlaj noc', xchi Jehová d'ayin.
  swh-ULB: Msiwe kama farasi au kama nyumbu, ambao hawana uelewa; ni kwa hatamu na
    lijamu tu unaweza kuwapeleka popote utakapo wao waende.
  bel-bel: бо сказаў Ён - і сталася; Ён загадаў - і зьявілася.
  deu-ELBBK: Seid nicht wie ein Pferd, wie ein Maultier, das keinen Verstand hat;
    mit Zaum und Zügel, ihrem Schmuck, musst du sie bändigen, sonst nahen sie dir
    nicht.
  mbb-OT: Kenè nu iringi is kudà he kenà ebpekesavut, he kinahanglan pa he egkekangan
    wey edrindahan su para mekepezumazuma.”
  mal-2015: നിങ്ങൾ ബുദ്ധിയില്ലാത്ത കുതിരയെയും കോവർകഴുതയെയുംപോലെ ആകരുതു; അവയുടെ ചമയങ്ങളായ
    കടിഞ്ഞാണും മുഖപ്പട്ടയുംകൊണ്ടു അവയെ അടക്കിവരുന്നു; അല്ലെങ്കിൽ അവ നിനക്കു സ്വാധീനമാകയില്ല.
  gup-gup: Dja yuwn bu yimayaliyimerran yiman djarrang nawu minj njale kaburrbun.
    Dja nakka bininj kabibongkanakan kunyarl dorrengh ba kunukka kabidarnhyikan.”
  rmc-rmc: Ma aven bi e goďi sar o graj abo o somaris, save pes mušinen te ľikerel
    pre uzda the pro zubadla, hoj pes te podden.
  nlg-nlg: Ko bei vagha gea na horse pana polo pule te liona na alo tara tongoa nia
    na mangana ge ke taghaoa ta nina sakutua.
  pes-OPV: مثل اسب و قاطر بی‌فهم مباشید که آنها را برای بستن به دهنه و لگام زینت می‌دهند،
    والا نزدیک تونخواهند آمد.
  ron-1924: Ну фиць ка ун кал сау ка ун катыр фэрэ причепере, пе каре-л струнешть
    ку ун фрыу ши о зэбалэ ку каре-л леӂь ка сэ ну се апропие де тине!
  ben-OBCV: তোমরা ঘোড়া বা খচ্চরের মতো হোয়ো না, যাদের বোধশক্তি নেই কিন্তু যাদের বল্গা
    ও লাগাম দিয়ে বশে রাখতে হয়, নইলে তারা তোমার কাছে আসে না।”
  som-som: Ha noqonina sida faraska ama baqalka aan garaadka lahayn, Kuwaasoo hoggaankoodu
    yahay xakame iyo birtiisa in lagu hayo, Haddii kalese innaba kuu soo dhowaan maayaan.
  lat-VUC: Quoniam ipse dixit, et facta sunt; ipse mandavit et creata sunt.
  eng-ASVBT: Be ye not as the horse, or as the mule, which have no understanding;
    Whose trappings must be bit and bridle to hold them in, Else they will not come
    near unto thee.
  mna-mna: Tana niom katalli kembei ta hos ma doŋki pepe. Pa zin na, len ŋgar somŋan.
    Tana tomtom tiurur ain tuunu raama wooro ila kwon, bekena tiyaraama zin mi tipazalzal
    zin pa pai.
  ita-1885: Non siate come il cavallo, nè come il mulo, che sono senza intelletto;
    La cui bocca conviene frenare con morso e con freno, Altrimente non si accosterebbero
    a te.
  eng-LXXUP: For he spoke, and they were made; He commanded, and they were created.
  eng-ULB: Do not be like a horse or like a mule, which have no understanding; it
    is only with bridle and bit to control them that they will go where you want them
    to.
  spa-VBL: No seas como un caballo o una mula que no sabe a dónde ir si no tiene un
    freno o una brida. Y que sin ello no se puede controlar”.
  fra-_FOB: Ne soyez pas comme le cheval et comme le mulet sans intelligence, dont
    il faut serrer la bouche avec un mors et un frein, de peur qu'ils n'approchent
    de toi.
  mal-mal: നിങ്ങൾ തിരിച്ചറിവില്ലാത്ത കുതിരയെയും കോവർകഴുതയെയും പോലെ ആകരുത്; കടിഞ്ഞാണും
    മുഖപ്പട്ടയും കൊണ്ട് അവയെ അടക്കിവരുന്നു; അല്ലെങ്കിൽ അവ നിനക്ക് സ്വാധീനമാകുകയില്ല.
  lit-lit: Nebūk kaip arklys ar kaip mulas, neturintis supratimo! Žąslais ir kamanomis
    jų snukį reikia suvaldyti, kad nesiartintų prie tavęs.
  urd-GVR: Nāsamajh ghoṛe yā ḳhachchar kī mānind na ho, jin par qābū pāne ke lie lagām
    aur dahāne kī zarūrat hai, warnā wuh tere pās nahīṅ āeṅge.”
  suz-BL: गे मिम्‍तीके मपाइश्‍शो शारा नु खच्‍चर खोदेंशो मदुमीन। मेको आन कली बिप्‍पाइक्‍चा
    कली लगम नु चलेतीके माल्‍ब। मो मदुम्‍त हना, मेकोपुकी इन नेक्‍था मजाक्‍नीम” देंत।
  eng-NOY: Be ye not like the horse and the mule, which have no understanding, Whose
    mouths must be pressed with the bridle and curb, Because they will not come near
    thee!
  ita-1927: Non siate come il cavallo e come il mulo che non hanno intelletto, la
    cui bocca bisogna frenare con morso e con briglia, altrimenti non ti s’accostano!
  ckb-ckb: وەک ئەسپ و هێستر مەبە کە هیچ تێناگەن، بەڵکو دەبێت لغاوی لە دەم بکرێت و
    جڵەوی ڕابکێشرێت، بۆ ئەوەی لێت نزیک ببێتەوە.
  eng-BBE: Do not be like the horse or the ass, without sense; ...
  xsi-xsi: Kupaloŋo pa naŋa kawâŋgu ŋgua nâ. Noko ma kumo kutogonzi bulmakao ndimo.
    Kinzi bulmakao ilonzi kalonzi tia. Mine nde tamâta uru sio ‘aini’ lâ vigunzi ilo
    ku sitapa raveŋa ŋana kinzi ma sipaloŋo panzi. Ambo kinzi ma siveta mine tia,
    ande kinzi bulmakao ma soka potomule nâ.”
  kan-OKCV: ವಿವೇಕವಿಲ್ಲದ ಕುದುರೆಯ ಹಾಗೆಯೂ, ಹೇಸರಗತ್ತೆಯ ಹಾಗೆಯೂ ಇರಬೇಡಿರಿ; ಬಾರಿನಿಂದಲೂ, ಕಡಿವಾಣದಿಂದಲೂ
    ಅವುಗಳನ್ನು ನಿಯಂತ್ರಿಸಬೇಕು, ಇಲ್ಲದಿದ್ದರೆ ಅವು ನಿಮ್ಮ ಅಧೀನಕ್ಕೆ ಬರುವುದಿಲ್ಲ.
  tam-2017: வாரினாலும் கடிவாளத்தினாலும் வாய் கட்டப்பட்டாலொழிய, உன் அருகில் சேராத புத்தியில்லாத
    குதிரையைப்போலவும் கோவேறு கழுதையைப்போலவும் இருக்கவேண்டாம்.
  spa-RV-1909: 'No seáis como el caballo, ó como el mulo, sin entendimiento: con cabestro
    y con freno su boca ha de ser reprimida, para que no lleguen á ti.'
  ron-BTF: Nu fiți ca un cal sau un catâr, fără înțelegere; a căror gură trebuie ținută
    cu zăbală și frâu, ca să nu se apropie de tine.
  eng-WEBP: Don’t be like the horse, or like the mule, which have no understanding,
    who are controlled by bit and bridle, or else they will not come near to you.
  eng-FBV: You mustn't be like a horse or a mule that doesn't know which way to go
    without a bit or a bridle. Otherwise they can't be controlled.”
  nld-1939: Wees niet als paarden Of muilezels zonder verstand, Die men moet mennen
    met toom en gebit, Of ze gehoorzamen niet.
  nch-BL: Amo ximochihua quej se cahuayo, o se mula cati amo quipiya talnamiquilisti,
    cati monequi tijtalilis se tepos camachali ica se lazo huan tijtilanas para mitzneltocas.”
  vie-1934: Chớ như con ngựa và con la, là vật vô tri; Phải dùng hàm khớp và dây cương
    mới cầm chúng nó được, Bằng chẳng, chúng nó không đến gần ngươi.
  cha-cha: 'Chamo pumarérejo yan y cabayo, pat y mula ni taya tiningoñija: na nesesita
    y modasa yan y freno para umantiene; yaguin taya estesija ti malago guaguato guiya
    jago.'
  hin-CV: तुम्हारी मनोवृत्ति न तो घोड़े समान हो, न खच्चर समान, जिनमें समझ ही नहीं
    होती. उन्हें तो रास और लगाम द्वारा नियंत्रित करना पड़ता है, अन्यथा वे तुम्हारे
    निकट नहीं आते.
  eng-OURB: Don’t be like the horse, or like the mule, which have no understanding,
    who are controlled by bit and bridle, or else they will not come near to you.
  spa-BES: No seas como el caballo o el asno, sin sentido;
  tdx-tdx: Ko misare soavala ndra birìke tsy mahilala, ie tsy mahay tsy fehen-daboridy
    viñe ty vava’e, tsy mone tsy harinea’e.
  tha-KJV: อย่าเป็นเหมือนม้าหรือล่อที่ปราศจากความเข้าใจ ซึ่งต้องติดเหล็กขวางปากและบังเหียน
    มิ​ฉะนั้​นม​ั​นก​็​จะเข้​ามาหาเจ้า
  por-BR-2018: Não sejais como o cavalo ou como a mula, que não têm entendimento;
    cuja boca é presa com o cabresto e o freio, para que não cheguem a ti.
  deu-ELO: Seid nicht wie ein Roß, wie ein Maultier, das keinen Verstand hat; mit
    Zaum und Zügel, ihrem Schmucke, mußt du sie bändigen, sonst nahen sie dir nicht.
  eng-WYC-2018: Do not ye be made as an horse and mule; to which is none understanding.
    Lord, constrain thou the cheeks of them with a barnacle and bridle; that (they)
    nigh not to thee. (Do not ye be made like a horse or a mule; which have no understanding,
    or reasoning ability. Their mouths must be constrained with a bit and a bridle;
    so that they finally submit to where they should go.)
  epo-epo: Ne estu kiel ĉevalo, kiel senprudenta mulo, Al kiuj oni devas kateni la
    buŝon per brido kaj buŝpeco, Alie ili ne venos al vi.
  gfk-gfk: Waak u ngan hoing no hos bia no donki, ing taie ta palpalai ta dir, iesen
    di kure dir ma ra sibana haien di sang halakai ta ira ha dir ma ra hinau di sal
    dir me, ma bia taie huo, dir pa na hanuat taar taam.
  uig-PIN: Əⱪli yoⱪ bolƣan at yaki exǝktǝk bolma; Ularni qǝklǝxkǝ tizginlǝydiƣan yügǝn
    bolmisa, Ular ⱨǝrgiz sanga yeⱪin kǝlmǝydu».
  beo-beo: Hosi amola ‘miule’ da gagaoui agoane. Dunu da ili dawa:digima:ne, gula
    misili amoga adonana ahoa. Be amo defele, dilia gagaoulewane mae hamoma.”
  tpi-OTNT: Yu no ken kamap olsem hos na donki. Tupela i no gat save. Yu mas putim
    ain i gat longpela baklain long maus bilong tupela, na pulim baklain bilong stiaim
    tupela. Sapos yu no mekim olsem, bai tupela i no inap bihainim laik bilong yu.”
  hau-SA: Kada ka zama kamar doki ko doki, wanda ba su da azanci wanda dole sai an
    bi da su da linzami da ragama in ba haka ba, ba za su zo wurinka ba.
  udu-udu: Dhalku/ ki wa e ki shumarum walla bagal kun mol ’twa/ wal mo, uni kun minu
    ’kali’th is mo dhali ’kamu’th ’twa/ ka lijaam mo isi ciki/ ki uni mini ’koki so
    ’peni /e mo.
  uig-LAT: Eqli yoq bolghan at yaki éshektek bolma; Ularni chekleshke tizginleydighan
    yügen bolmisa, Ular hergiz sanga yéqin kelmeydu».
  nde-nde: Ungabi njengebhiza loba imbongolo, khona akulakuzwisisa kodwa kumele kukhokhelwa
    ngamatomu ukuze umuntu kumlalele.
  ton-ton: '‌ʻOua naʻa mou hangē ko e hoosi mo e miuli, ʻoku masiva ʻi he ʻilo: ʻaia
