verse: PSA.072.016
translations:
  mal-C: ദേശത്തുടനീളം ധാന്യം സുലഭമായി വിളയട്ടെ; കുന്നിൻമുകളിൽ അവ ആലോലമാടട്ടെ. ലെബാനോൻപോലെ
    അതു ഫലസമൃദ്ധമാകട്ടെ നഗരവാസികൾ വയലിലെ പുല്ലുപോലെ തഴച്ചുവളരട്ടെ.
  deu-TKW: Es wird Überfluß von Korn im Lande sein, auf dem Gipfel der Berge; seine
    Frucht wird rauschen, wie der Libanon, und aus der Stadt werden sie hervorblühn,
    wie die Pflanzen aus der Erde.
  lin-lin: Tika ete ble etonda kati na mokili, mbuma na yango ebota ebele na likolo
    ya bangomba lokola Libani ! Wuta na engumba, bato bakozala na bofuluki lokola
    matiti ya elanga.
  mmx-mmx: La na lenep kangka na umsu mi laxam piao. La lengkong kaana nam tebonot
    pe mi levempeeve anan, la dina pisik solo ngan leventauna ro Lebanon. Keke mo
    laramenemen silok teren na umsu mi limixin, la na lok ngan laxangka i umsu mi
    levempivilis.
  eng-LSV: There is a handful of grain in the earth, || On the top of mountains, ||
    Its fruit shakes like Lebanon, || And they flourish out of the city as the herb
    of the earth.
  eng-GNV: 'An handfull of corne shall be sowen in the earth, euen in the toppe of
    the mountaines, and the fruite thereof shall shake like the trees of Lebanon:
    and the children shall florish out of the citie like the grasse of the earth.'
  eng-WEBSTER: 'There shall be a handful of corn in the earth upon the top of the
    mountains; the fruit of it shall shake like Lebanon: and they of the city shall
    flourish like grass of the earth.'
  nhw-BL: Ma oncas miyac trigo ipan nochi nopa tlali, huan hasta nopa cuame catli
    onca ipan tepeme ma temacase inintlajca quen temacaj nopa cuame catli onca ipan
    tlali Líbano. Huan ma onca miyac masehualme ipan altepeme, quen imiyaca nopa xihuime
    catli onca ipan cuatitlamitl.
  swh-ONEN: Nafaka ijae tele katika nchi yote, juu ya vilele vya vilima na istawi.
    Tunda lake na listawi kama Lebanoni, listawi kama majani ya kondeni.
  bba-bba: Kpɑ ɑlikɑmɑ yu mɑrurɑ tem sɔɔ kɑ ɡuunɔ. Kpɑ yen winu nu n wom soorɑmɔ nɡe
    Libɑnin dɑ̃nu. Mɛyɑ mɑɑ tɔmbɑ koo mɑrurɑ wusu sɔɔ nɡe yɑkɑ bii.
  eng-KJVCPB: 'There shall be a handful of corn in the earth upon the top of the mountains;
    The fruit thereof shall shake like Lebanon: And they of the city shall flourish
    like grass of the earth.'
  luo-luo: Mad cham bed mangʼeny e piny duto, bende gikwak nyaka wi godo matindo duto.
    Mad olembene ol mathoth ka Lebanon, kendo mad onyagi ka lum manie pap.
  aii-aii: ܒܸܬ ܗܵܘܝܵܐ ܦܸܪܝܘܼܬܵ‌ܐ ܕܕܲܚܠܵܐ ܒܐܲܪܥܵܐ ܒܪܹܝܫܵܐ ܕܛܘܼܪ̈ܵܢܹܐ، ܒܸܬ ܫܵܥܫܵܐ ܐܲܝܟ݂
    ܠܸܒ݂ܢܵܢ ܛܥܘܼܢܬܹܗ، ܘܒܸܬ ܦܵܩܚܝܼ ܐܢܵܫܹ̈ܐ ܡ̣ܢ ܡܕܝܼܢ݇ܬܵ‌ܐ ܐܲܝܟ݂ ܓܸܠܵܐ ܕܐܲܪܥܵܐ.
  meu-meu: Aniani reidia na tano ai bae vara momomomo, ororo doridia reidia bae helado,
    anidia bae vara Lebanon ai na heto. Hanua hanua lalodiai taunimanima na bae hutuma,
    tano reidia na heheto.
  npi-ULB: देशमा अन्‍नको प्रशस्‍त होस् । पहाड टुप्‍पाहरूमा उनीहरूका बाली लहलह होऊन्
    । यसको फल लेबनानको जस्तै होस् । सहरका मानिसहरू मैदानको घाँसझैं फल्दोफुल्दो होऊन्
    ।
  yor-yor: Kí ìkúnwọ́ ọkà wà lórí ilẹ̀; ní orí òkè ni kí ó máa dàgbà kí èso rẹ̀ kí
    o gbilẹ̀ bí ti Lebanoni yóò máa gbá yìn bí i koríko ilẹ̀.
  pes-OPCB: سرزمین او پر از غله شود و کوهستانها مانند کوههای لبنان حاصلخیز گردد. شهرها
    همچون مزرعه‌های پرعلف، سرشار از جمعیت شود.
  tgl-ULB: Magkaroon nawa ng kasaganahan ng binhi sa tuktok ng mga kabundukan ng mundo;
    kumampay nawa sa hangin ang kanilang mga ani tulad ng mga puno sa Lebanon, at
    ang mga tao sa mga lungsod ay dumami gaya ng mga damo sa lupa.
  nop-nop: Pandiŋ tiŋa nanaŋe noli Lebanon uŋoŋ duhuduhu mintalak undugoŋ hinek metam’walaŋ
    dininahik gineŋ mintawek. Kaŋ yokwet wapumneŋ metam mohok kilihikitdi kwetkwet
    mintalak wendok tuwot mintaneŋ.
  cbu-NT: Ashkachu, wanus zapan iyash tsapuni taachiya. Machpitam wanus zapantam tatsumim
    paratungachiya. Libanush tsap tamapari ashiru wanusi tsapurunasush izuuru tatsitchiya.
    Chirichir tamaparee ashiru izapanichiya.
  hui-hui: Dindi bibahende ngaruha widi balirubi tomo nema maru alebi anda hagahaga
    bialu dindi bare bare ngaruni nema hangume andaho namu lelo. Lebanono dindiha
    mbira tomo anda haga ngadagua anda heloore hameledo. Tano ngaruha wali agali dewa
    palu to̱ lalu bo dene ngagoria dangi anda hagahagadagua anda halu to̱lotagi helo
    hameledo.
  mya-mya: တိုင်း​ပြည်​အ​တွင်း​၌​စား​နပ်​ရိက္ခာ​ပေါ​များ​ပါ စေ​သော။ လေ​ဗ​နုန်​တောင်​တွင်​သစ်​တော​များ​ဖြင့်
    ဖုံး​အုပ်​လျက်​ရှိ​သ​ကဲ့​သို့ တောင်​ကုန်း​များ​သည်​ကောက်​ပဲ​သီး​နှံ​များ ဖြင့်
    ဖုံး​အုပ်​လျက်​ရှိ​ပါ​စေ​သော။ မြို့​ကြီး​များ​ရှိ​လူ​ဦး​ရေ​သည်​ကွင်း​ပြင်​ရှိ
    မြက်​ကဲ့​သို့​ထူ​ထပ်​ပေါ​များ​ပါ​စေ​သော။
  bod-N: ས་གཞིའི་སྟེང་དུ་འབྲུ་རིགས་མོད་པ༌དང༌། །རི་རྩེ་རྣམས་སུ་ལོ་ལེགས་འབྱུང་བར༌ཤོག
    །ས་སྟེང་ལོ་འདབ་ཤིན་ཏུ་རྒྱས་ནས༌ནི། །ལེ་པཱ་ནོན་གྱི་ནགས་བཞིན་གྱུར་ཅིག༌གུ །གྲོང་ཁྱེར་པ་རྣམས་རྩྭ་ལྟར་དར་བར༌ཤོག།
  wsk-wsk: Ali lilim la na inang sor magaruk, ale duruk luan mu inang muguri rice
    iwita mu karogo terong maukko; se ko tam muguri yaman nuam mu Lebanon ko tam muguri
    iwita nunguning kapamonko; se ko kariimet wonong bibiya ningi mu gue paguk ale
    sor suen biya te sirsir pauk maso iwita sor ira sapamonko.
  sna-sna: Zviyo ngazviwande munyika yose; ngazvizengaire pamusoro pezvikomo. Zvibereko
    zvazvo ngazvikure zvakanaka seRebhanoni; ngazvibukire sebundo romusango.
  spa-BLM: Habrá abundancia de grano en toda la tierra. Su fruto se balancea como
    el Líbano. Que florezca, floreciendo como la hierba del campo.
  cac-cac: Te vach'ocab' tz'aj ixim trigo d'a sat lum co luum tic. Yac'ocab' ixim
    d'a jolomtac vitz. Q'uib'ocab' ixim trigo icha tz'aj sq'uib' te te' d'a Líbano.
    Q'uib'ocab' sb'isul anima d'a co chon̈ab' tic icha an̈ an̈c'ultac d'a sat luum.
  swh-ULB: Kuwepo na nafaka nyingi katika ardhi; juu ya milima kuwe na mawimbi ya
    mimea. Matunda yake yawe kama Lebanoni; watu wasitawi katika miji kama nyansi
    za kondeni.
  bel-bel: І задумаўся я, як зразумець гэта; але цяжка яно ў вачах маіх,
  deu-ELBBK: Es wird Überfluss an Getreide sein im Land, auf dem Gipfel der Berge;
    wie der Libanon wird rauschen seine Frucht; und Menschen werden hervorblühen aus
    den Städten wie das Kraut der Erde.
  mbb-OT: Berakat he mebeǥey te menge abut is tanà minsan is puntur te menge vuntud,
    ne meiring te Lebanon he utew uuzaran. Berakat he mebmahabet is ebpemen-ubpà diyà
    te menge inged, meiring sikandan kezakel te menge sagbet diyà te menge vevesukà.
  mal-2015: ദേശത്തു പർവ്വതങ്ങളുടെ മുകളിൽ ധാന്യസമൃദ്ധിയുണ്ടാകും; അതിന്റെ വിളവു ലെബാനോനെപ്പോലെ
    ഉലയും; നഗരവാസികൾ ഭൂമിയിലെ സസ്യംപോലെ തഴെക്കും.
  gup-gup: Mak ngadjare manme kawernmerren kore kunbolk nuye, kore manme karrudjindi
    kaddum kore kurrulum warridj. Mak ngadjare manbarnem kawernmerren yiman kayime
    manme kadjordmen kore kubolkkimuk Lebanon. Dja mak ngadjare bininj nawu kondah
    kabirrihni bu kabirriwernmerren yiman kayime kurralk kawernmerren kore kabbal.
  rmc-rmc: Mi el pherdo zrnos andre odi phuv a mi en lenca o brehi le verchengre učharde.
    Mi barol ode but ovocje sar andro Libanon, mi kvitňisaľon o manuša andro fori
    sar e čar pre maľa.
  nlg-nlg: Na lei raurau ghania kara subo au vulea tana komu mana bona, tana lei potopoto
    ni ghotu ghua kara totobo dato. Na lei ghai ghania kara totolo te vagha tara ghaghua
    iga i Lebanon, Tara suaka dato te vagha na buburu tana leghai.
  pes-OPV: وفراوانی غله در زمین بر قله کوهها خواهد بود که ثمره آن مثل لبنان جنبش خواهد
    کرد. و اهل شهرها مثل علف زمین نشو و نما خواهند کرد.
  ron-1924: Ва фи белшуг де грыу ын царэ пынэ ын вырфул мунцилор ши спичеле лор се
    вор клэтина ка ши копачий дин Либан; оамений вор ынфлори ын четэць ка ярба пэмынтулуй.
  ben-OBCV: দেশে শস্যের প্রাচুর্য হোক; পাহাড়ের উপরে সেসব দুলে উঠুক। লেবাননের গাছের
    মতো ফলের গাছ উন্নতি লাভ করুক আর মাঠের ঘাসের মতো সমৃদ্ধ হোক।
  som-som: Oo dhulka waxaa jiri doona hadhuudh badan xagga buuraha dushooda, Oo midhihiisuna
    waxay u soo ruxmi doonaan sida Lubnaan oo kale, Oo kuwa magaalada joogaana waxay
    u barwaaqoobi doonaan sida doogga dhulka.
  lat-VUC: 'Existimabam ut cognoscerem hoc; labor est ante me:'
  eng-ASVBT: 'There shall be abundance of grain in the earth upon the top of the mountains;
    The fruit thereof shall shake like Lebanon: And they of the city shall flourish
    like grass of the earth.'
  mna-mna: Mai ambaiŋana ko ipet pa toono tiam. Ko ipet pa mokleene ta imbot sala
    abal uteene na tomini. Mi toono mbuyeene ko kembei ta abal Lebanon, mi ikam ma
    kini ambaimbaiŋan boozo ipet. Mi tomtom ta kembena. Kar ta boozomen ko timasak
    ma kan tomtom bizin tiwe boozomen kembei ta mbutmbuutu izaara ma ilol toono.
  ita-1885: Essendo seminata in terra, sulla sommità de' monti, pure una menata di
    frumento, Quello ch'essa produrrà farà romore come il Libano; E gli abitanti delle
    città fioriranno come l'erba della terra.
  eng-LXXUP: And I undertook to understand this, But it is too hard for me,
  eng-ULB: May there be abundance of grain in the land; on the mountaintops may their
    crops wave. May the fruit of it be like Lebanon; may the people flourish in the
    cities like the grass of the field.
  spa-VBL: Que haya abundancia de grano en la tierra, incluso que crezca en lo alto
    de las montañas. Que el fruto de los árboles cuelgue como en los árboles del Líbano.
    Que la gente de la ciudad prospere como la hierba en el campo.
  fra-_FOB: Le froment abondera dans le pays, sur le sommet des montagnes; son fruit
    fera du bruit comme le Liban; le peuple fleurira dans les villes comme l'herbe
    de la terre.
  mal-mal: ദേശത്ത് പർവ്വതങ്ങളുടെ മുകളിൽ ധാന്യസമൃദ്ധിയുണ്ടാകും; അതിന്റെ വിളവ് ലെബാനോനെപ്പോലെ
    ഉലയും; നഗരവാസികൾ ഭൂമിയിലെ സസ്യംപോലെ തഴയ്ക്കും.
  urd-GVR: Mulk meṅ anāj kī kasrat ho, pahāṛoṅ kī choṭiyoṅ par bhī us kī fasleṅ lahlahāeṅ.
    Us kā phal Lubnān ke phal jaisā umdā ho, shahroṅ ke bāshinde hariyālī kī tarah
    phaleṅ-phūleṅ.
  suz-BL: मिनु रागी शुश अन्‍नम ब्रील। डांडा तार यो अन्‍न ग्रेल्‍ल। मिनु फल फुल लेबानोन
    ङा खोदेंशो पा सिल्‍ल। सहरम बाक्‍ब मुर घांस खोदेंशो पा सोशा बोशा शुश दुम्‍मल।
  eng-NOY: There shall be an abundance of corn in the land; Its fruit shall shake
    like Lebanon, even on the tops of the mountains; And they of the cities shall
    flourish as the grass of the earth.
  ita-1927: Vi sarà abbondanza di grano nel paese, sulla sommità dei monti. Ondeggeranno
    le spighe come fanno gli alberi del Libano, e gli abitanti delle città fioriranno
    come l’erba della terra!
  ckb-ckb: با دانەوێڵەیەکی زۆر لەسەر زەوی بێت، لەسەر لووتکەی گردەکان، بەرهەمی وەک
    لوبنان بشەکێتەوە، با ئەوانەی لە شارەکانن وەک گیای کێڵگە چرۆ بکەن.
  eng-BBE: 'May there be wide-stretching fields of grain in the land, shaking on the
    top of the mountains, full of fruit like Lebanon: may its stems be unnumbered
    like the grass of the earth.'
  xsi-xsi: Ara ŋana kâpwa kie-kie rârâni ma ipâŋga maria lâ tâno ilo, itogo uru ipâŋga
    lâ Lebanon tâno mine. Aku ara ŋana kinzi tamâta ma sipâŋga kambwaŋenzi walo lâ
    lawea ndoni, sitogo leu mine.
  kan-OKCV: ಧಾನ್ಯದ ಸಮೃದ್ಧಿಯು ದೇಶದಲ್ಲಿ ಬೆಟ್ಟಗಳ ತುದಿಯವರೆಗೂ ಇರಲಿ; ಅದರ ಫಲವು ಲೆಬನೋನಿನ ಹಾಗೆ
    ಸಮೃದ್ಧಿಯಾಗಲಿ; ಪಟ್ಟಣದವರು ಭೂಮಿಯ ಸೊಪ್ಪಿನ ಹಾಗೆ ವೃದ್ಧಿ ಆಗಲಿ.
  tam-2017: பூமியிலே மலைகளின் உச்சிகளில் ஒரு பிடி தானியம் விதைக்கப்பட்டிருக்கும்;
    அதின் விளைவு லீபனோனைப்போல அசையும்; பூமியின் புல்லைப்போல நகரத்தார்கள் செழித்தோங்குவார்கள்.
  spa-RV-1909: Será echado un puño de grano en tierra, en las cumbres de los montes;
    su fruto hará ruido como el Líbano, y los de la ciudad florecerán como la hierba
    de la tierra.
  ron-BTF: Va fi o mână plină de grâne pe pământ pe vârful munților; rodul lor se
    va legăna ca Libanul și cei din cetate vor înflori ca iarba pământului.
  eng-WEBP: Abundance of grain shall be throughout the land. Its fruit sways like
    Lebanon. Let it flourish, thriving like the grass of the field.
  eng-FBV: May there be plenty of grain in the land, even growing on mountain-tops.
    May the fruit on the trees sway like the trees of Lebanon. May the people in the
    city flourish like grass in a field.
  nld-1939: Dan zal er een overvloed van koren zijn in het land, Het zal wuiven op
    de toppen der bergen; Zijn aren zullen als de Libanon bloeien, En de halmen als
    het kruid op het veld.
  nch-BL: Ma oncas miyac trigo ipan nochi nopa tali, huan hasta nopa cuame cati onca
    ipan tepeme ma temacase inintajca quej temacaj nopa cuame cati onca ipan tali
    Líbano. Huan ma onca miyac masehualme ipan altepeme, quej imiyaca nopa xihuime
    cati onca ipan cuatitamit.
  vie-1934: Sẽ có dư dật ngũ cốc trên đất và trên đỉnh các núi; Bông trái nó sẽ lào
    xào như Li-ban; Còn người ở thành thị sẽ hưng thạnh như cỏ của đất.
  cha-cha: Sa uguaja megae na maies gui jalom y eda gui sanjilo y puntan y beca sija;
    ya y tinegchaña ufanmayengyong taegüije y Libano.; ya sija gui siuda ninafangatbo
    taegüije y chaguan gui eda.
  hin-CV: संपूर्ण देश में अन्‍न विपुलता में बना रहे; पहाड़ियां तक उपज से भर जाएं.
    देश में फलों की उपज लबानोन की उपजाऊ भूमि जैसी हो और नगरवासियों की समृद्धि ऐसी
    हो, जैसी भूमि की वनस्पति.
  eng-OURB: There shall be an abundance of corn throughout the land. Its fruit sways
    like Lebanon. Let it flourish, thriving like the grass of the field outside the
    city.
  spa-BES: Hay campos de trigo que se extienden por la tierra, que tiemblan en la
    cima de las montañas, llenos de frutos como el Líbano; que sus tallos sean innumerables
    como la hierba de la tierra.
  tdx-tdx: ho vokats’ ampemba i taney, an-dengon-kaboañe ey, le hihelakelake hoe e
    Lebanone añe o havokara’eo; vaho handrevake hoe ty ahe’ i taney o boak’an-drovao.
  tha-KJV: จะมีข้าวอุดมในแผ่นดินบนยอดภู​เขาทั้งหลาย ผลของแผ่นดินจะแกว่งไกวเหมือนเลบานอน
    และคนจากนครจะบานออกเหมือนหญ้าในทุ่งนา
  por-BR-2018: Haverá bastante trigo na terra sobre os cumes dos montes; seu fruto
