    tugo rina ilaka pu opotamuni na duduli.
  gaz-gaz: Lafa irratti midhaan akka malee haa baayʼatu; fiixee tulluuwwanii irras
    asii fi achi haa raafamu. Iji isaa akka Libaanoon haa tolu; akka marga lafaas
    haa misu.
  fra-LSG: Les blés abonderont dans le pays, au sommet des montagnes, Et leurs épis
    s’agiteront comme les arbres du Liban; Les hommes fleuriront dans les villes comme
    l’herbe de la terre.
  yal-yal: Ala xa donseen wara ayi bɔxɔni. Geyane xa rafe siseene ra. E xa bogi alo
    naxanye Liban yamanani. Taa kaane xa sabati alo sɛxɛna.
  iou-iou: Intäjukun äma unitä kome kaŋ iwarirän saguom ba ketem ätutä ämawebe täŋo
    piäken kaŋ ahäwut, Lebanon komeken ahäk täkaŋ ude. Täŋpäkaŋ muptä piäken tädot
    täkaŋ udegän ämawebe kome uken ahäŋ bumbum kaŋ täŋput!
  haw-1868: 'E nui auanei ka palaoa ma ka honua, ma ka piko o na mauna; A e luliluli
    kona hua e like me Lebanona: A e mohala ae ko ke kulanakauhale me he mauu la o
    ka honua.'
  arb-NAV: لِتَتَكَاثَرِ الْغِلالُ فِي الأَرْضِ وَعَلَى رُؤُوسِ الْجِبَالِ، وَتَتَمَاوَجْ
    مِثْلَ أَرْزِ لُبْنَانَ، وَيُزْهِرْ أَهْلُ الْمَدِينَةِ كَعُشْبِ الأَرْضِ.
  ded-ded: Bangecfu semeng homac fingeru ngicngac yeneng monggoc yakaac mi obohobisia.
    Semeng imoc tiki buma bumau mekemmeha amma Rebanong bangec isoc ambeso. Taong
    sasawa fekendae, ngicngac yeneng imohai kecdae, yeni kpindzingngo manennu sabayagoc
    yombong angande, ifi isoc ambisia.
  ewe-ewe: Bli nedo agbogbo ɖe anyigba la katã dzi; eye neʋã ɖe togbɛwo katã dzi.
    Blitiawo netri abe Lebanontɔwo ene, eye woanɔ abe gbe le gbedzi ene.
  eng-LEE: There shall be an abundance of corn in the land; upon the top of the mountains
    its fruit shall shake like [the trees of] Lebanon; and [men] shall blossom out
    of the city like herbs of the earth.
  asm-FB: পৃথিবীত পৰ্ব্বতবোৰৰ টিঙত প্ৰচুৰ শস্য হ’ব; সেই শস্যৰ ফল লিবানোনৰ জাৰণিৰ নিচিনাকৈ
    লৰিব; আৰু নগৰ নিবাসীসকল পৃথিবীৰ তৃণৰ দৰে জকমকাব।
  sus-A: عَلَ دٌنسٍ يِرِوَ مَ نّ بْشِ كُي. فٍيَيٍ رَقٍمَ نّ سَنسِيٍ رَ، عٍ بٌفِيٍ
    لُ عَلْ سَنسِ بٌفِ نَشٍيٍ نَ لِبَن. مِشِيٍ فبٌمَ نّ تَا كُي عَلْ بْشِ سّشّ.
  fra-SBL: Il y aura abondance de grains dans tout le pays. Son fruit se balance comme
    le Liban. Qu'il s'épanouisse, qu'il prospère comme l'herbe des champs.
  hbo-hbo: יְהִ֤י פִסַּת־בַּ֨ר ׀ בָּאָרֶץ֮ בְּרֹ֪אשׁ הָ֫רִ֥ים יִרְעַ֣שׁ כַּלְּבָנֹ֣ון
    פִּרְיֹ֑ו וְיָצִ֥יצוּ מֵ֝עִ֗יר כְּעֵ֣שֶׂב הָאָֽרֶץ׃
  kik-kik: Bũrũri ũrogĩa na bũthi wa ngano kũndũ guothe; ĩrorirũkĩra tũrĩma-igũrũ.
    Maciaro makuo marothegea ta ma Lebanoni; nakuo matũũra-inĩ andũ marotheerema ta
    nyeki ya gĩthaka.
  fra-NCL: Que les blés abondent dans le pays, jusqu’au sommet des montagnes ! Que
    leurs épis s’agitent comme les arbres du Liban ! Que les hommes fleurissent dans
    la ville comme l’herbe des champs !
  cek-AK: Long ah cang pung tih, Lebanon baktiah maesangnawk nuiah athaih tacawt tih;
    vangpui thung ih kaminawk loe long ih phroh baktiah qoeng o tahang tih.
  cuk-cuk: Bela-napamargi, ibmar-gwag-gullemalad bukidar nikusun. Bela yalamar-birgi,
    Líbano-yargi-ibmar-gwag-gullemalad-nikayobi nikusun. Dulemar, gagan-nainugi-ainieyobi,
    neggweburgi mergusun.
  uig-CYR: Уларни калламдин өткүзәй десәм, Көзүмгә шундақ еғир көрүнди.
  tel-2017: దేశంలో, పర్వత శిఖరాల మీదా ధాన్యం సమృద్ధిగా పండు గాక. వారి పంటలు గాలికి
    లెబానోను వృక్షాలలాగా ఊగుతూ ఉంటాయి గాక. పట్టణ ప్రజలు భూమి మీది పచ్చికలాగా వర్ధిల్లుతారు
    గాక.
  hat-BSA: Va genyen anpil sereyal sou tout kolin peye a, fwi li yo k ap vannen nan
    van tankou pye sèd a Liban yo. Sa ki nan vil yo va fleri tankou vèdi latè.
  ukr-ONPU: І роздумував я, щоб пізнати це, але воно було тяжким в очах моїх.
  kos-kos: Finsrak tuh in pukanten wheat fin acn uh; Ac inging uh in afla ke fokinsak,
    Oana ma kapak fin inging Lebanon. Lela tuh siti nukewa in nwanala ke mwet Oana
    mah in ima uh.
  hbo-WLC: יְהִ֤י פִסַּת־בַּ֨ר ׀ בָּאָרֶץ֮ בְּרֹ֪אשׁ הָ֫רִ֥ים יִרְעַ֣שׁ כַּלְּבָנ֣וֹן
    פִּרְי֑וֹ וְיָצִ֥יצוּ מֵ֝עִ֗יר כְּעֵ֣שֶׂב הָאָֽרֶץ׃
  ibo-ibo: Ka mkpụrụ ọka jupụta nʼebe niile nʼala a; ka ha na-efufegharị nʼelu ugwu
    niile. Ka mkpụrụ ubi ya wasaa dịka Lebanọn; ka mmadụ jupụta nke ọma nʼobodo dịka
    ahịhịa ndụ nke ọhịa.
  ory-ory: ଦେଶ ମଧ୍ୟରେ ପର୍ବତଗଣର ଶିଖରରେ ପ୍ରଚୁର ଶସ୍ୟ ହେବ; ତହିଁର ଫଳ ଲିବାନୋନ ତୁଲ୍ୟ ହଲିବ;
    ପୁଣି, ନଗରବାସୀମାନେ ପୃଥିବୀର ତୃଣ ତୁଲ୍ୟ ବର୍ଦ୍ଧିଷ୍ଣୁ ହେବେ।
  chk-chk: Amwo epwe wor chomong wiich lon ewe fanü. Amwo epwe wor uän irä won ekewe
    chuk. Resin ewe fanü epwe usun chök resin Lepanon. Nge ekewe telinimw repwe ur
    ren aramas usun chök ewe lemäl a ur ren fetil.
  rop-rop: Larram ola sid daga jidan detmatj langa det kantri. Larram ola hil kantri
    jidan garram detmatj daga, jis laik Lebanan garram detmatj. Larram ola taun jidan
    garram detmatj pipul, jis laik ola fam kantri jidan garram detmatj gras.
  ukr-1871: Будуть достатки збіжа на землї, на гірських верховинах; як Ливанські лїси,
    так зашумить колос; і зацвитуть люде в городах, як зїлля на землї.
  yon-yon: Bidambib kumundin aom kuu wiit yob kuu yewudmo kerok. Aangko aangko dungkun
    ari kwangkon awuune angkara kere angkara kere kamok. Kuye wiid yob kuu Lebanon
    yu at yemoon areb yemoon kai kerok. Kwane nimakarub kuu yi kambong aom kuu yidwarok,
    kereekbon angka kuu kereek yemoon kwamune areb kerok.
  deu-1951: Es wird im Lande Überfluß an Getreide sein; auf den Bergeshöhen werden
    seine Fruchtbäume rauschen wie der Libanon und werden blühen im Frühling wie das
    Kraut auf dem Land.
  eng-JPS: May he be as a rich cornfield in the land upon the top of the mountains;
    may his fruit rustle like Lebanon; and may they blossom out of the city like grass
    of the earth.
  srp-1865: Biæe pšenice na zemlji izobila; po vrhovima gorskim lelijaæe se klasje
    njezino kao Livanska šuma, i po gradovima cvjetaæe ljudi kao trava na zemlji.
  lug-lug: Eŋŋaano ebale nnyingi nnyo mu nsi, ebikke n’entikko z’ensozi. Ebibala byayo
    byale ng’eby’e Lebanooni; n’abantu baale mu bibuga ng’omuddo ogw’oku ttale.
  heb-heb: יהי פסת בר בארץ בראש הרים ירעש כלבנון פריו ויציצו מעיר כעשב הארץ׃
  ben-IRV: দেশের মধ্যে পর্বত শিখরে প্রচুর শস্য হবে, তাদের ফসল লিবানোনের গাছের মত হাওয়াতে
    আন্দোলিত হবে এবং শহরের লোকেরা মাটির ঘাসের মত উন্নত হবে।
  ntu-ntu: Krka'-ngrgr kx nrlanc nyzgrng nalvc-angidrngr dakxnzng. X nounc nyzgrng
    nadobeting na-apule nounc ngr drtc' kc Lebanon. X taon nyzgrng nayrbu mz leplz
    Na-apule nzyrukr nabr ngr nardzng.
  pan-pan: ਧਰਤੀ ਵਿੱਚ ਪਹਾੜਾਂ ਦੀ ਟੀਸੀ ਉੱਤੇ ਬਹੁਤਾ ਅੰਨ ਹੋਵੇ, ਉਹ ਦਾ ਫਲ ਲਬਾਨੋਨ ਵਾਂਗੂੰ ਝੂਮੇ,
    ਅਤੇ ਸ਼ਹਿਰ ਦੇ ਲੋਕ ਧਰਤੀ ਦੀ ਹਰਿਆਉਲ ਵਾਂਗੂੰ ਲਹਿ ਲਹਾਉਣ!
  mya-JVB: ပြည် တော်၌ များစွာ သော စပါး ရှိ၍ ၊ အသီးအနှံ သည် လေဗနုန် တောကဲ့ သို့ တောင်
    ထိပ် ပေါ် မှာ လှုပ်ရှား လိမ့်မည်။ မြို့ သူမြို့သားတို့သည်လည်း ၊ မြေ ၏မြက်ပင် ကဲ့သို့
    စည် ပင်ကြလိမ့်မည်။
  kgf-kgf: Baec séc padinéŋ sécgéma hemimac. Baec boŋa qahaiguc acguc padi heyu luhucnéŋ
    mihilaŋgéyu Lebanonac ic hésa ésécnec hirima nammac. Ama areŋa yandaiguc imi ic
    embac eneŋ imi baec kisiaguc ʒéléŋ ésécnec kucginaguc saima kemmu.
  tte-O: Sowasowana ala kin ana loina koina ala yanuwa masuli lalakina yo tabe besiele
    koya kolili kan imiyamiya besiele Lebanon ali koya. Sowasowana tomo sidebalala
    na ala yanuwa ikalapowon besiele kawasi.
  tbg-tbg: Kairaro uitive, baalive, ekaa maa vataraqaa koqema kero qampiqaarire. Vi
    karava aiqinainivata koqema kero qampiqaarire. Kairaro Lebanoni vataini airi kara
    qampiqaintema kero, maa vataraqaavata kara koqema kero qampiqaarire. Kairaro ukauvano
    koqe vataqaa koqema kero qampiqaintemake, vo vatuka vo vatukaqi variakavata koqemake
    variqi viha, airiqamavi variate.
  hmo-hmo: Namona be koni momo herea, be tano dekenai do ia vara namonamo. Namona
    be ororo gabudia danu dekenai, uiti bona aniani avadia do idia tubu namonamo,
    Lebanona dekenai idia tubu namonamo bamona. Namona be hanua ibounai dekenai taunimanima
    momo do idia noho, uma tano dekenai rei momo idia noho bamona.
  zar-NT: Ben ga unö́dzjadaʼ zxoaʼ luyú queëʼ, encaʼ yuguʼ lu guíʼadoʼ, le unödzaj
    yödxi yanaʼ xiyúëʼ ca run guíʼa Líbano. Ben ga ilaʼyán nupa nacuáʼ ladzëʼ ca röʼö
    guíxiʼdoʼ lu xiyúëʼ.
  urd-urd: ज़मीन में पहाड़ों की चोटियों पर अनाज को अफ़रात होगी; उनका फल लुबनान के
    दरख़्तों की तरह झूमेगा; और शहर वाले ज़मीन की घास की तरह हरे भरे होंगे।
  rus-SYN: И думал я, как бы уразуметь это, но это трудно было в глазах моих,
  bqc-SIM: Bua pↄ́ↄ kɛ aà bùsuu maamaa, a láↄ aↄ da sĩ̀sĩↄ musu síii, aa nɛ'i
    aa pia lán Libã lákpɛwa, aa gbã lán kàsapuwa sɛ̃saou.
  tcz-CHONGTHU: Agamsung'uva chang-le-mim nengchet hen, thinglhangvum geiyin chang-le-mim
    kehdoh hen. Thei gana thingphungho jong Lebanon thingphungho bang'in keh dimset'u
    hen. Chule mipite jong hamphung phat bang'in hinhoi u hen.
  mar-mar: तेथे पृथ्वीत पर्वत कळसावर विपुल धान्य येवो; तिचे पीक लबानोन झाडासारखे वाऱ्याच्या
    झुळकेने डुलोत आणि नगरातले लोक पृथ्वीच्या गवतासारखी भरभराटीस येवो.
  isl-isl: Landið mun gefa góða uppskeru, einnig til fjalla eins og í Líbanon. Fólki
    mun fjölga í borgunum eins og gras vex á engi!
  hlt-THB: Qam khuiawh khaw buh qam sai seitaw, mawl ingkaw tlang boeih ce cangvui
    hqoeng na awm seh. Lebanon amyihna ak thaih qah seitaw; zawi khaw awhkaw taitin
    amyihna tai u seh.
  qub-qub: ¡Cay nasyunchöga rïgu amatar wayuchun! ¡Intëru jircacunachöpis juntasha
    cachun! Libanuchöno rïgucuna wiñachun. Runacunapis aypalla mirachun jirca jachacunanöraj
    cananpaj.
  bqp-bqp: Ǹ tó burapↄnↄ kɛ a bùsun manamana, a lánↄ gↄ̃ da sĩ̀sĩnↄ musu síi, ò nɛ́
    i ò pia lán Lɛbana lákpɛ bà, ò gbã lán kàsapli bà sɛ̃̀ntɛ.
  hat-hat: Se pou jaden kouvri tout peyi a, jouk sou tèt mòn yo. Se pou yo donnen
    tankou jaden peyi Liban. Se pou lavil yo plen moun tankou zèb k'ap pouse nan jaden.
  eng-BSB: May there be an abundance of grain in the land; may it sway atop the hills.
    May its fruit trees flourish like the forests of Lebanon, and its people like
    the grass of the field.
  eng-WEBPB: Abundance of grain shall be throughout the land. Its fruit sways like
    Lebanon. Let it flourish, thriving like the grass of the field.
  kbq-kbq: Ama mopafina witimo'a rama'a nehanigeno, agonafinena witimo'a hageno, marerino
    umase emase hanie. Lebanoni zafaramimo'ma nehiaza huno zafa ragamo'a knare huno
    renentenigeno, ran kumapima nemaniza vahe'mofo nomani'zamo'a tra'zama hageno tretre
    hiankna huno, knare'za huno afovage huno tretre hugahie.
  pon-pon: Wantuka kan pan pwaida mau nin jappa o pon nana kan, korn pan momand dueta
    Lipanon; o aramaj akan pan woj ada nan kanim akan dueta ra nan jap o.
  nhe-BL: Ma oncas miyac trigo ipan nochi nopa tlali, huan hasta nopa cuatini tlen
    onca ipan tepetini ma temacase inintlajca queja temacaj nopa cuatini tlen onca
    ipan tlali Líbano. Huan ma onca miyac tlacame ipan altepetini, queja imiyaca nopa
    xihuitini tlen onca ipan cuatitlamitl.
  wnc-wnc: Sike nata nataau rais gatu wit ngangu kwaapzangga aminbamdane puya naatangu
    take akopningge nataat. Pakap dakakane takekan aatningge nataat. Unzing Lebanon
    kep komune akokaing binga. Siwan buyana kwaapzang aake keu kuupbam daka dakane
    doke yutningge nataat. Unzing zonga zonga kwaapzangga kepna kepna akoke tapan
    sopunggak binga.
  bus-bus: Ǹ tó burapↄnↄ kɛ à bùsun maamaa, à lánↄ gↄ̃ da sĩ̀sĩnↄ musu sí plɛ̀plɛ,
    aↄ̃ nɛ́ i wà pia lán Lɛbanↄ lákpɛ bà, aↄ̃ gbã lán kàbapu bà sɛ̃̀tɛ.
  gub-BL: Tuwe heta tetea'u arozràn ywy rehe nehe. Tuwe uhyk teko wanupe nehe. Tuwe
    arozràn ipo'o pyrer upyk ywytyr wà nehe. Tuwe ipo'o pyrer heta haw nuzawy kwaw
    ywytyr Irimano ywy rehe har ipo'o pyrer heta haw nehe. Tuwe tawhu tynehem teko
    wapupe wà nehe. Tuwe waneta haw nuzawy kwaw ka'api'i ywy katu rehe har heta haw
    wà nehe.
  eng-DRA: 'I studied that I might know this thing, it is a labour in my sight:'
