verse: PSA.072.005
translations:
  mal-C: സൂര്യനും ചന്ദ്രനുമുള്ള കാലത്തോളം എല്ലാ തലമുറകളിലുമുള്ള ജനം അദ്ദേഹത്തെ ഭയപ്പെടട്ടെ.
  deu-TKW: Er wird dauern, so lange wie die Sonne und im Angesichte des Mondes Geschlecht
    auf Geschlecht!
  lin-lin: Bongo bakotosa Yo tango nyonso moyi ekongala, tango nyonso sanza ekongenga,
    na bikeke nyonso.
  mmx-mmx: La a sing bok do limixin taram dina lotu saparap amisix u at levenaleng
    laxangking i soosoo, la at levenmaares lagaaling im taba asu losoosoo ren ti na
    loola la ti mo bok lavaola dibap tavasu.
  eng-LSV: They fear You with the sun, and before the moon, || Generation—generations.
  eng-GNV: They shall feare thee as long as the sunne and moone endureth, from generatio
    to generation.
  eng-WEBSTER: They shall fear thee as long as the sun and moon endure, throughout
    all generations.
  nhw-BL: Huan catli teicneltzitzi huan amo tleno quipiyaj mitzimacasise mitzixpanose
    nochi tonali quema noja eltos tonati huan metztli. ¡Quena, ma mitzhueyimatica
    para nochipa!
  swh-ONEN: Atadumu kama jua lidumuvyo, kama mwezi, vizazi vyote.
  bba-bba: Mɛ̀n nɔɔ sɔ̃ɔ kɑ suru yɑrimɔ, mɛyɑ bɑ ko n mɑɑ nun nɑsie sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: They shall fear thee as long as the sun And moon endure, throughout
    all generations.
  luo-luo: Obiro siko ka wangʼ chiengʼ, obiro siko ka dwe e tienge duto.
  aii-aii: ܒܸܬ ܙܵܕܥܝܼ ܡܸܢܘܼܟ݂ ܟܡܵܐ ܕܐܝܼܬ ܫܸܡܫܵܐ، ܘܟܡܵܐ ܕܐܝܼܬ ܣܲܗܪܵܐ، ܠܕܵܪܵܐ ܕܕܵܪܹ̈ܐ.
  meu-meu: Dina bona hua bae mia negadia iboudiai, iena mauri danu do baine mia, uru
    iboudiai lalodiai.
  npi-ULB: सूर्य रहेसम्म र चद्रमा रहुन्‍जेलसम्म सबै पुस्ताहरूमा, तिनीहरूले तपाईंको
    आदर गरून् ।
  yor-yor: Àwọn òtòṣì àti aláìní yóò máa fi ọ̀wọ̀ ńlá fún ọ nígbà gbogbo, níwọ̀n ìgbà
    tí oòrùn àti òṣùpá bá ń ràn, yóò ti pẹ́ tó, láti ìrandíran.
  pes-OPCB: باشد که قوم تو، تا زمانی که ماه و خورشید در آسمان برقرارند، تو را پیوسته
    با ترس و احترام ستایش کنند.
  tgl-ULB: Parangalan nila nawa ikaw habang nananatili ang araw, at hangga’t ang buwan
    ay nananatili sa lahat ng salinlahi.
  nop-nop: Mele muyakipdi hautalune metamgeyedi wendok tuwot ganiutumbayaneeŋ. Unduŋ
    hati titaulune nai dapmawaak.
  cbu-NT: Urutamari an kurak taachpa. Zar, misha tsup tamaparee ashiru urutamari taachpa.
  hui-hui: Ni dedago dalu kaore ege dedagobi dalu wá kaore í̠naga wali agali bu karume
    í̠ mo dunini halu mitangi bialu lotu laabo helo hameledo.
  mya-mya: နေ​သည်​ထွန်း​လင်း​လျက်၊လ​သည်​အ​လင်း​ရောင် ပေး​လျက်​နေ​သ​မျှ​ကာ​လ​ပတ်​လုံး
    ကိုယ်​တော်​ရှင်​၏​လူ​စု​တော်​သည် ကိုယ်​တော်​ရှင်​အား​ကာ​လ​အ​စဉ်​အ​ဆက် ကြောက်​ရွံ့​ရို​သေ​ကြ​ပါ​စေ​သော။
  bod-N: ཉི་མ་ཟླ་བ་གནས་པའི་དུས་ཡུན༌རིང༌། །མི་རབས་མི་རབས་ཁྱེད་ལ་གུས་ཤིང་འཇིགས།།
  wsk-wsk: Se worem sige pempem nikim kapawasan iwita, kariimet ni ko ko nguanga se
    bowa ningi nip patawu se lagamonko.
  sna-sna: Achashinga sokuvapo kwezuva, sokuvapo kwomwedzi, kusvikira kumarudzi ose
    anotevera,
  spa-BLM: Te temerán mientras dure el sol; y tan largo como la luna, a través de
    todas las generaciones.
  cac-cac: Yac'ocab'em sb'a eb' a chon̈ab' d'ayach, yacb'an ayto ec' c'u yed' q'uen
    uj d'a masanil tiempo.
  swh-ULB: Na wakuheshimu wewe wakati wa jua, na kwa kipindi cha kudumu kwa mwezi
    katika vizazi vyote.
  bel-bel: на працы людзкой іх няма, і разам зь людзьмі яны ўціску ня знаюць.
  deu-ELBBK: Man wird dich fürchten von Geschlecht zu Geschlecht, so lange Sonne und
    Mond bestehen.
  mbb-OT: Berakat he ebpedayun is kedhadì din te wazà pidtemanan pinaaǥi te kegkehimu
    he hadì te menge kevuwazan din, mintras duen pa andew wey vulan.
  mal-2015: സൂര്യചന്ദ്രന്മാരുള്ള കാലത്തോളവും അവർ തലമുറതലമുറയായി നിന്നെ ഭയപ്പെടട്ടെ.
  gup-gup: Namekbe nawu king wanjh munguyh kahdi kunkuyeng duninjh, yiman kundung
    dja dird minj kayakmen, dja kore bininj kabindimawahme, dja bininj yerre kabindimawahme
    mandjewk manwern.
  rmc-rmc: Mi lašaren tut dži akor, medik švicinel o kham the o čhonoro, pal jekh
    pokoleňje pre aver.
  nlg-nlg: Ge me ke vola me ke kabu vuivuni tana soghaana na aho ritini tana huana,
    maia ghua taonia ge mararana na vula tana lei parako. Eo ke va me vaa.
  pes-OPV: از تو خواهند ترسید، مادامی که آفتاب باقی است و مادامی که ماه هست تا جمیع
    طبقات.
  ron-1924: Аша кэ се вор теме де Тине кыт ва фи соареле ши кыт се ва арэта луна,
    дин ням ын ням;
  ben-OBCV: যতদিন সূর্য থাকবে ততদিন আর যতদিন চন্দ্রের অস্তিত্ব রইবে, তিনি স্থায়ী
    হবেন, বংশপরম্পরায় হবেন।
  som-som: Way kaa cabsan doonaan inta qorraxdu jirto, Iyo inta dayaxu jiro tan iyo
    ka ab ka ab.
  lat-VUC: In labore hominum non sunt, et cum hominibus non flagellabuntur.
  eng-ASVBT: They shall fear thee while the sun endureth, And so long as the moon,
    throughout all generations.
  mna-mna: Pombol king tiam be imbotmbot ambai men, mi iseeŋge iseeŋge ma ila, kembei
    ta zoŋ ma puulu i.
  ita-1885: Essi ti temeranno per ogni età, Mentre dureranno il sole e la luna.
  eng-LXXUP: They are not in the troubles of other men; And they shall not be scourged
    with other men.
  eng-ULB: May they honor you while the sun endures, and as long as the moon lasts
    throughout all generations.
  spa-VBL: Que ellos lo respeten tanto como brille el sol y la luna en los cielos,
    por todas las generaciones.
  fra-_FOB: On te craindra tant que dureront le soleil et la lune, dans tous les âges.
  mal-mal: സൂര്യചന്ദ്രന്മാരുള്ള കാലത്തോളം അവന്‍ തലമുറതലമുറയായി ജീവിക്കും.
  urd-GVR: Tab log pusht-dar-pusht terā ḳhauf māneṅge jab tak sūraj chamke aur chāṅd
    raushnī de.
  suz-BL: नां तास्‍ला बाक्‍सा सम्‍म नु मुर नेल्‍ल आन पाला सम्‍म मेको ब्रोंइशा बाक्‍ल।
  eng-NOY: They shall fear thee as long as the sun and moon shall endure, From generation
    to generation.
  ita-1927: Ti temeranno fin che duri il sole, finché duri la luna, per ogni età!
  ckb-ckb: با وەک خۆر بمێنێت، وەک مانگ بە درێژایی نەوەکان.
  eng-BBE: May his life go on as long as the sun and moon, through all generations.
  xsi-xsi: Maro Kindeni, naŋa iloŋgu tu noko ne tamâta ma siwâŋgi sipanea noko ikura
    zo rârâni kari tava nzimona ma sipane nia simo ŋai yo.
  kan-OKCV: ಸೂರ್ಯನೂ ಚಂದ್ರನೂ ಇರುವವರೆಗೆ ತಲತಲಾಂತರಗಳು ಜನರು ಅರಸನಿಗೆ ಭಯಪಡಲಿ.
  tam-2017: சூரியனும் சந்திரனும் உள்ளவரை, அவர்கள் உமக்குத் தலைமுறை தலைமுறையாகப் பயந்திருப்பார்கள்.
  spa-RV-1909: Temerte han mientras duren el sol y la luna, por generación de generaciones.
  ron-BTF: Ei se vor teme de tine cât timp soarele și luna dăinuiește, din generație
    în generație.
  eng-WEBP: They shall fear you while the sun endures; and as long as the moon, throughout
    all generations.
  eng-FBV: May they respect him as long as the sun and the moon shine above, for all
    generations.
  nld-1939: Hij zal leven, zolang de zon blijft stralen, Met de maan van geslacht
    tot geslacht;
  nch-BL: Huan cati teicneltzitzi huan amo teno quipiyaj mitzimacasise mitzixpanose
    nochi tonali quema noja eltos tonati huan metzti. ¡Quena, ma mitzhueyimatica para
    nochipa!
  vie-1934: Hễ mặt trời, mặt trăng còn có bao lâu, Thì chúng nó kính sợ Chúa bấy lâu,
    cho đến muôn đời.
  cha-cha: Sija ufanmaañao ni jago mientras gagaegue y atdao, yan y pilan gui todo
    y generasion yan y generasion.
  hin-CV: पीढ़ी से पीढ़ी जब तक सूर्य और चंद्रमा का अस्तित्व रहेगा, प्रजा में आपके
    प्रति श्रद्धा बनी रहेगी.
  eng-OURB: They shall fear you, the King Messiah [Anointed one], while the sun endures;
    and as long as the moon, throughout all generations.
  spa-BES: Que su vida continúe tanto como el sol y la luna, a través de todas las
    generaciones.
  tdx-tdx: Hañeveñe ama’o iereo naho mbe ey i androy, vaho mbe eñe i volañey, amy
    ze hene tariratse.
  tha-KJV: พวกเขาจะเกรงกลัวพระองค์​ตราบที่​ดวงอาทิตย์​และดวงจันทร์​คงอยู่ ตลอดทุกชั่วอายุ
  por-BR-2018: Temerão a ti enquanto durarem o sol e a luz, geração após geração.
  deu-ELO: Man wird dich fürchten von Geschlecht zu Geschlecht, so lange Sonne und
    Mond bestehen.
  eng-WYC-2018: And he shall dwell with the sun, and before the moon, that is, without
    beginning, and (without) end; in generation and into generation (or in all generations).
  epo-epo: Oni timu Vin tiel longe, kiel ekzistos la suno kaj la luno, De generacioj
    al generacioj.
  gfk-gfk: Na tahut bia diet na ru ugu haruat ma ing no kasakes ma no teka dir murarang
    baak ta ira pakana bung hathatikai.
  uig-PIN: Xundaⱪ bolƣanda kün wǝ ay yoⱪ bolup kǝtmisila, Əwladtin-ǝwladⱪa hǝlⱪ Sǝndin
    ǝyminidu.
  beo-beo: Eso da digagala:sea, amola oubi da digagala:sea, eso huluane manebe amoga,
    dia fi dunu da dima nodonanumu.
  tpi-OTNT: Taim san na mun i lait yet, ol manmeri bilong yu i ken lotu long yu.
  hau-SA: Zai jimre muddin rana tana nan, muddin akwai wata, har dukan zamanai.
  udu-udu: Dhalki a’di di’d ki e mo ka tente/ di’di motim ’kup̱ naskina/ mo, dhali
    me’d jin din ma ppe naskina/ gara/ mo, eya risa nyaḵum yil gi ’kwani mo.
  uig-LAT: Shundaq bolghanda kün we ay yoq bolup ketmisila, Ewladtin-ewladqa xelq
    Sendin eyminidu.
  nde-nde: Uzaphila kokuphela njengelanga, njengenyanga kuzozonke izizukulwane.
  ton-ton: Te nau manavahē kiate koe ʻi he lolotonga ʻae kei tuʻu ʻae laʻā, mo e māhina,
    ʻi he toʻutangata kotoa pē.
  ces-1613: Báti se budou tebe, dokudž slunce a měsíc trvati bude, od národu až do
    pronárodu.
  eng-WMB: They shall fear you while the sun endures; and as long as the moon, throughout
    all generations.
  tam-TCV: சூரியனும் சந்திரனும் உள்ளமட்டும், தலைமுறை தலைமுறையாக அவர்கள் உமக்குப் பயந்திருப்பார்கள்.
  ceb-ULB: Hinaot nga pasidunggan ka nila samtang ang adlaw molungtad, ug hangtod
    nga ang bulan magpabilin sa tanang mga kaliwatan.
  pol-UBG: Będą się bać ciebie, póki trwać będzie słońce i księżyc, z pokolenia na
    pokolenie.
  agr-agr: ¡Nii tuké iina apuji atin ati, Tuja etsa, nantu megkaekashtinun tuke auwa
    nujai betek pujustin ati!
  kyc-kyc: Embena wambudupwame emba neta doko rao karalu karenge doko suu pyao kingi
    wapambupi lakao embena kingi lakando karalu karenale. Kana doko rao karalu karara
    doko suupyao emba lakando puu pena.
  urd-GVU: تب لوگ پشت در پشت تیرا خوف مانیں گے جب تک سورج چمکے اور چاند روشنی دے۔
  eng-OEBCW: May he live as long as the sun, while the moon shines – for ages and
    ages.
  deu-1912: Man wird dich fürchten, solange die Sonne und der Mond währt, von Kind
    zu Kindeskindern.
  kan-2017: ಸೂರ್ಯನು, ಚಂದ್ರನು ಇರುವವರೆಗೂ, ತಲತಲಾಂತರಗಳವರೆಗೂ ಅವರು ನಿನಗೆ ಭಯಪಡಲಿ.
  yap-yap: Mang e yigi liyor e girdi’ rom ngom u n’umngin nap’an ni bay i par e yal’
    ni be mat, ngu n’umngin nap’an ni be par e pul ni be mat ram’en u reb e mfen ngu
    reb.
  hlt-MCSB: Khomik a om khui neh hla a om khuiah cadilcahma kah cadilcahma loh namah
    n'rhih uh saeh.
  mdy-ETH: ዓባ ዓኣ ዎዶይዳ ቢያ ዓጊናኣ ፖዓ ዎዶይዳ ቢያ ሾይንቲፓ ሾይንቲ ሄላንዳኣና ዒዚ ናንጋንዳኔ።
  twi-ASANTE: Owia ne ɔsrane da so wɔ hɔ yi wɔbɛsuro wo awoɔ ntoatoasoɔ nyinaa mu.
  eng-WEBU: They shall fear you while the sun endures; and as long as the moon, throughout
    all generations.
  spa-PDDPT: Que te teman mientras duren el sol y la luna, A través de todas las generaciones.
  gun-gun: Ha'e ma oiko riae 'rã kuaray hexakã teria ja, jaxy hexakãa ja guive, yvy
    regua ha'e javi okuavea ja.
  agu-BL: 'Ej nin yi wajbil i''tz: yi nink tek ẍchi'' yi kareyil yi teru'' ca''wlu''.
    Nink xom te yi teru'' tajbilu'', jalen yil sotz yi k''ej tu yi xaw.'
  ilo-ULB: Itan-okdaka koma bayat a sumingsingising ti init, ken inggana nga adda
    ti bulan iti amin a henerasion.
  kpg-kpg: Au daangada la gi daumaha adu gi di Goe, i di waalooloo o di laa e maalama,
    mo di waalooloo o di malama dela e haga mamaalama ai tenua gaa hana hua beelaa.
  uig-ARA: شۇنداق بولغاندا كۈن ۋە ئاي يوق بولۇپ كەتمىسىلا، ئەۋلادتىن-ئەۋلادقا خەلق
    سەندىن ئەيمىنىدۇ.
  bps-bps: Na là tlag i kagotan di klo nun duh fa na bulen, na di klo i nun to di
    tah tanà.
  sus-sus: Mixie xa gaaxu i ya ra abadan, danmi soge nun kike yanbama.
  pon-2006: Sapwellimomwi aramas akan en kin kaudokiong komwi erein ketipin eh kin
    dakedaker wasa, erein maram eh kin kamakamarainih wasa kohkohlahte.
  jae-jae: Gôlôac to gôlôac têtêc aôm êtôm têm, taŋ oc ajôŋ êpô gamêŋ naŋ.
  ksd-ksd: Diat a ru u ta ra lavur tataun Ba ra keake ma ra gai dir pupua boko tana.
  tur-YTC: Güneş ve ay durdukça, Tüm nesiller boyunca senden korksunlar.
  bel-N: Няхай баяцца Цябе пакуль будзе сонца і перад абліччам месяца, з пакаленьня
    ў пакаленьне.
  grc-BRENT: Ἐν κόποις ἀνθρώπων οὐκ εἰσὶ, καὶ μετὰ ἀνθρώπων οὐ μαστιγωθήσονται.
  kpr-kpr: Na uju erena, iji nengae tambunoghae utuda ghousa mavega janimbuse irarera,
    ainghae dabade kini nunda natofo kaifa use irarira.
  ind-AYT: Biarlah mereka takut akan Engkau selagi ada matahari dan bulan, sampai
    segala generasi.
  yom-yom: Bela kanga ntima thangu bu yikidi ngondi bu yikidi mu zitsungi zioso.
  yut-yut: Kɨla amɨn madep aŋpulugaŋbɨ gɨldat ae kanek tonjil da arɨpmon egɨpjak.
  nya-nya: Adzakhala ndi moyo pa mibado yonse, nthawi zonse pamene dzuwa ndi mwezi
    zikuwala.
  kyg-kyg: Yegemo lege kaimo lege nehisigeꞌapaeꞌmo muki afinaꞌmo kagaefekeꞌmo mono
    hugae.
  hrv-hrv: I živjet će dugo kao sunce i kao mjesec u sva pokoljenja.
  mps-mps: Te giliga me polua ula elalubadi, te naga we bidi dabego nageba lotu po
    omainu yao.
  tpi-tpi: Taim san na mun i lait yet, ol manmeri bilong yu i ken lotu long yu.
  dan-1931: Han skal leve, så længe Solen lyser og Månen skinner, fra Slægt til Slægt.
  vie-OVCB: Nguyện khi nào còn mặt trời, mặt trăng, thì người nghèo khổ vẫn còn thờ
    kính Chúa. Phải, cho đến muôn đời!
  guj-2017: સૂર્ય તથા ચંદ્ર રહે ત્યાં સુધી તેઓ પેઢી દરપેઢી તમારી બીક રાખશે.
  pon-2006A: Sapwellimomwi aramas akan en kin kaudokiong komwi erein ketipin eh kin
    dakedaker wasa, erein maram eh kin kamakamarainih wasa kohkohlahte.
  por-BRBSL: Eles o temerão enquanto o sol durar; e enquanto a lua, ao longo de todas
    as gerações.
  eng-OEBUS: May he live as long as the sun, while the moon shines – for ages and
    ages.
  swe-swe: Människor ska frukta dig (tillbe dig i vördnad), så länge solen och månen
    finns kvar, generation efter generation.
  cth-cth: Kanî hoi thapa a kangning roukrak, tami kâkuen e pueng ni nang teh na taki
    awh han.
  twi-twi: Owia ne ɔsram da so wɔ hɔ yi wobesuro wo awo ntoatoaso nyinaa mu.
  hlt-hlt: Khomik a om khui neh hla a om khuiah cadilcahma kah cadilcahma loh namah
    n'rhih uh saeh.
  tbz-SIM: Kɛ̀ bɛ̀ nhò dé sɑ̃́ɑ̃̀ diyiè bo mɛ̀ɛ̀ botí, kɛ́ nhò cokù sɑ̃́ɑ̃̀ otɑ̃̀nkù
    bo mɛ̀ɛ̀ botí.
  msy-2020: O God, kɨ kamaghɨn nɨn azai. Aruem ko iakɨnim isiragh ikɨvɨra ikɨtɨ, nɨn
    gumazamiziba zurara nɨn ziam fam.
  dop-dop: Ɩlɛ pɑɑ nyɑŋnɑ-ŋ, hɑlənɑ kʋyɑŋku ilim kɑ́ yele nyɑɣɑʋ nɑ ɩsɔtʋ nɑ́ɑ́ yele
    nɑʋ tɔ.
  azb-azb: Nə qədər günəş və ay varsa, Hər gələn nəsil qoy Səndən qorxsun.
  eng-DBY: They shall fear thee as long as sun and moon endure, from generation to
    generation.
  hin-2017: जब तक सूर्य और चन्द्रमा बने रहेंगे तब तक लोग पीढ़ी-पीढ़ी तेरा भय मानते
    रहेंगे।
  wol-KYG: Yal nañu la wormaal feek jant biy am, feek weer wiy feq, sët ba sëtaat.
  bjr-bjr: Ani faiqí anaasee suani afu kaqi qeemarinaqa ani amooqiaqa. Quqoona faqa
    kaqi qeemarinaqa ani amooqiaqa.
  eng-YLT: They fear Thee with the sun, and before the moon, Generation — generations.
  kne-kne: Matagotago koma din ari si eng-enggana ay kaman din kabayag di agew ya
    bowan ed daya.
  eng-WYC-2017: And he shall dwell with the sun, and before the moon, that is, without
    beginning, and end; in generation and into generation.
  eng-WMBB: They shall fear you while the sun endures; and as long as the moon, throughout
    all generations.
  zat-NTPS: Xelezrebe̱' Lue' dxácate̱ ne zua gubizra, ne beu' lawe' tu cuen tu cuen
    bénneache.
  zty-NTPS: Chébeteze benne' wnná bian' Le', x̱ak zoa wbíž, na' byo'.
  urd-GVH: तब लोग पुश्त-दर-पुश्त तेरा ख़ौफ़ मानेंगे जब तक सूरज चमके और चाँद रौशनी
    दे।
  rug-rug: Mani koa hola sa mia baṉara ninae rane, osolae lopu koa sa rimata meke
    sa sidara.
  gaz-gaz: Namoonni hamma aduun jiraattuu fi hamma jiʼi jiraatutti, dhalootaa hamma
    dhalootaatti si sodaatu.
  fra-LSG: On te craindra, tant que subsistera le soleil, Tant que paraîtra la lune,
    de génération en génération.
  yal-yal: I ya mangayaan xa magaxu ayi han mamandenne mamandenne fanni sogen tema
    fanni kiken mɔn dɛgɛma.
  iou-iou: Täŋpäkaŋ intäjukun äma u kome terak irayäŋ täyak uwä edap ba komepaktä
    ijiŋ yäpmäŋ kudayäŋ tämäno udegän api irek.
  haw-1868: E weliweli mau lakou ia oe i ka wa o ka la, A i ka luli ana o ka mahina,
    i na hanauna a pau.
  arb-NAV: لِيَرْهَبُوكَ مَادَامَتِ الشَّمْسُ وَالْقَمَرُ، مِنْ جِيلٍ إِلَى جِيلٍ.
  ded-ded: Wenacngo feengkefude, ye imoc isoc kekec herea kecbeso. Nga afo fekefude,
    ye ifi isoc fekecma ngicngac fingecsahengina fekefudesoc kecbeso.
  ewe-ewe: Zi ale si ɣe kple ɣleti li la, anɔ te le dzidzimewo katã me.
  eng-LEE: They shall fear thee as long as the sun shineth, and in the presence of
    the moon, throughout all generations.
  asm-FB: তেওঁ সূৰ্য চন্দ্ৰ থাকেমানে থাকিব, পুৰুষানুক্ৰমে তেওঁলোকে তোমালৈ ভয় কৰিব।
  sus-A: مِشِيٍ شَ فَاشُ عِ يَ رَ عَبَدَن، دَنمِ سٌفٍ نُن كِكٍ يَنبَمَ.
  fra-SBL: Ils te craindront tant que durera le soleil ; et aussi longtemps que la
    lune, à travers toutes les générations.
  hbo-hbo: יִֽירָא֥וּךָ עִם־שָׁ֑מֶשׁ וְלִפְנֵ֥י יָ֝רֵ֗חַ דֹּ֣ור דֹּורִֽים׃
  kik-kik: Mũthamaki arotũũra hĩndĩ ĩrĩa yothe riũa rĩgũtũũra, na rĩrĩa rĩothe mweri
    ũgũtũũra nginya njiarwa na njiarwa.
  fra-NCL: Qu’on te révère, tant que subsistera le soleil, tant que brillera la lune,
    d’âge en âge !
  cek-AK: Ni hoi khrah oh nathung, adung kaminawk boih mah, nang to zii o tih.
  cuk-cuk: ¡Rey-nug odummolesun! Birga-birgaba rey yar-semai guoed. Igi-dad-ibeler
    birgabargus-naiyob, nii-ibeler birgabargus-naiyob guoed.
  uig-CYR: Улар инсанға хас җапани көрмәйду, Яки хәқләрдәк балаю-апәткә учримайду.
  tel-2017: సూర్యచంద్రులు ఉన్నంత కాలం, తరతరాల్లో ప్రజలు నీలో భయభక్తులు చూపుతారు గాక.
  hat-BSA: Yo va krent Ou pou tout tan ke solèy la klere ak tout tan ke genyen lalin,
    pandan tout jenerasyon yo.
  ukr-ONPU: Вони вільні від тягарів людських, і труднощі людські не торкаються їх.
  kos-kos: Lela tuh mwet lom in alu nu sum ke lusenna pacl faht uh tolak, Ac ke lusenna
    pacl malem uh ase kalem la, in fwil nukewa fahsru.
  hbo-WLC: יִֽירָא֥וּךָ עִם־שָׁ֑מֶשׁ וְלִפְנֵ֥י יָ֝רֵ֗חַ דּ֣וֹר דּוֹרִֽים׃
  ibo-ibo: Ka ọ dịgide ruo mgbe niile dịka anyanwụ na-adịgide, dịka ọnwa na-adịgidekwa
    ruo ọgbọ niile.
  ory-ory: ସୂର୍ଯ୍ୟ ଓ ଚନ୍ଦ୍ର ଥିବାଯାଏ ପୁରୁଷାନୁକ୍ରମେ ଲୋକମାନେ ତୁମ୍ଭଙ୍କୁ ଭୟ କରିବେ।
  chk-chk: Amwo ewe king epwe manau ükükün fansoun akkar me maram ra nonom läng, seni
    eu täppin aramas tori pwal eu täppin.
  rop-rop: Meigim det king jidan laibala olataim, jis laik det san shain olataim,
    en det mun gibit lait olataim.
  ukr-1871: Будуть боятись тебе з роду в рід, як довго сонця і місяця стане.
  yon-yon: O God, aron yurembirimaun yaron kuu nimakarub kuu eb yaa une bumangkime,
    wood angkimbirimaun yaron kui, awo awo andowoon anukbed mene aron yeenbon ari
    kui.
  deu-1951: So wird man dich fürchten, solange die Sonne und der Mond scheint, von
    Geschlecht zu Geschlecht.
  eng-JPS: They shall fear Thee while the sun endureth, and so long as the moon, throughout
    all generations.
  srp-1865: Bojaæe se tebe dok je sunca i mjeseca, od koljena do koljena.
  lug-lug: Abantu bakutyenga ng’enjuba n’omwezi gye bikoma okwaka mu mirembe gyonna.
  heb-heb: ייראוך עם שמש ולפני ירח דור דורים׃
  ben-IRV: যতদিন সূর্য্য থাকবে এবং যতদিন চাঁদ থাকবে, সে চাঁদ এবং সূর্য্যের সঙ্গে বংশপরাম্পরার
    সাথে বাস করবে।
  ntu-ntu: Nzamrluekr leplz nim sa navz zvz, Da kc tqwai nzyzlr-zvzkr nepi x temz.
  pan-pan: ਜਿੰਨਾਂ ਚਿਰ ਸੂਰਜ ਤੇ ਚੰਦਰਮਾ ਬਣੇ ਰਹਿਣਗੇ, ਲੋਕ ਪੀੜ੍ਹੀਓਂ ਪੀੜ੍ਹੀ ਤੇਰਾ ਭੈਅ ਮੰਨਦੇ
    ਰਹਿਣਗੇ।
  mya-JVB: နေ နှင့် လ တည် သမျှသောကာလပတ်လုံး၊ လူ အစဉ်အဆက်အပေါင်းတို့သည် ကိုယ်တော် ကို
    ကြောက်ရွံ ကြပါလိမ့်မည်။
  kgf-kgf: Inéŋ kaiwe ʒéma maso naŋicnec naŋselima hicŋisaiya hicŋisaiya inicgaleŋ
    wammac niŋac wammiwésémaŋ.
  tte-O: O Yeoba, sowasowana am tomoyao ali pwalou koliwo imiyayai besiele dabwelo
    yo waikena silalalala nige ana kaba mwawasi.
  tbg-tbg: Kuarivanove, toravanove, ekaa enta itaqiro vinantema kera, are avuhainaa
    vaiinti vira qaqi kairaro viva ekaa enta ai vaiinti nahenti naantiara kuvuarama
    teka, ekaa vikaqaavata raqikiqiro vuarire.
  hmo-hmo: Lau ura oiemu bese taudia, be oi dekenai do idia tomadiho nega ibounai.
    Dina bona hua idia do diari noho negadia ibounai, oiemu bese oi dekenai do idia
    tomadiho.
  zar-NT: Ben ga iladxi bönachi quiuʼ Liʼ tsanni niʼ soa gubidza, encaʼ tsanni niʼ
    soa beoʼ ga idxintë dza udxi.
  urd-urd: जब तक सूरज और चाँद क़ाईम हैं, लोग नसल — दर — नसल तुझ से डरते रहेंगे।
  rus-SYN: на работе человеческой нет их, и с прочими людьми не подвергаются ударам.
  bqc-SIM: Aↄ ku lá ĩatɛ̃ ìↄ ku gↄↄpiiwa, lán mↄvua kua wɛ̃ ń wɛ̃owa.
  tcz-CHONGTHU: Vanlai jol'a nisa le lha avahjing laise'n tonsot in amahon nangma
    naging jing'u hen.
  mar-mar: जोपर्यंत सूर्य आणि चंद्र आहे, तोपर्यंत सर्व पिढ्यानपिढ्या ते तुझा आदर करतील.
  isl-isl: Þá mun hann lifa meðan sólin skín og tunglið gefur birtu. Já, að eilífu!
  hlt-THB: Khawmik ingkaw pihla a awm khui, cadil dy ing nang ce nik kqih kawm uh.
  qub-qub: ¡Intipitawan quillapitapis mas unaycamaraj acrashayqui rayga cawachun!
    ¡Achca miraycama cawachun!
  bqp-bqp: Anigↄ̃ kun lákũ ifãntɛ̃ dìgↄ̃ kun nà, lán mↄvura dìgↄ̃ kun nà wɛ̃̀ kũ
    wɛ̃̀ɛo.
  hat-hat: Se pou l' viv lontan, tout tan va gen solèy ak lalin pou bay limyè. Wi,
    se pou li viv tout tan tout tan.
  eng-BSB: May they fear him as long as the sun shines, as long as the moon remains,
    through all generations.
  eng-WEBPB: They shall fear you while the sun endures; and as long as the moon, throughout
    all generations.
  kbq-kbq: Zagema reno nevanigeno ikamo'ma remsa nehanire, fore'ma hu anante anante'ma
    hu'za vanaza vahe'mo'za korora hunegante'za monora hugante vava hu'za vanaze.
  pon-pon: Aramaj pan majak komui jan eu kainok lel eu kainok, arain katipin o jaunipon
    mia.
  nhe-BL: Huan tlen teicneltzitzi huan ax tleno quipiyaj mitzimacasise mitzixpanose
    nochi tonali quema noja eltos tonati huan metztli. ¡Quena, ma mitzhueyimatica
    para nochipa!
  wnc-wnc: Sike tapduu gunzit ba yekap ngang kakaa asisiyuwawat, gikane amindabamda
    umandaaknga yatengatnake tasitakuningge nataat.
  bus-bus: Eégↄ̃ kuu lán ↄfãntɛ̃ ègↄ̃ kuu nà, lán mↄvura ègↄ̃ kuu nà wɛ̃̀ kↄ̃n wɛ̃̀o.
  gub-BL: Tuwe tuwihawete wikuwe wiwi kwarahy heta we mehe nehe, zahy heta we mehe
    nehe no. Tuwe nupytu'u kwaw teko wanuwihawete romo wiko re nehe.
  eng-DRA: 'They are not in the labour of men: neither shall they be scourged like
    other men.'
