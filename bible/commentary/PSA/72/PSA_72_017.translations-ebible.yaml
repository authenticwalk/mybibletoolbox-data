    chie' ḻe' gak yeḻa' ba nez chegak benách ka', na' nnágake' nak chie' yeḻa'
    ba nez ẕen.
  urd-GVH: बादशाह का नाम अबद तक क़ायम रहे, जब तक सूरज चमके उसका नाम फले-फूले। तमाम
    अक़वाम उससे बरकत पाएँ, और वह उसे मुबारक कहें।
  rug-rug: Mani lopu ta muliṉae sa pozana sa baṉara, mani koa hola ninae rane sa pozana
    sa, gua tugo sa seunaena gua sa rimata. Madi tamanae tugo sari doduru butubutu
    pa kasia popoa koasa, meke sari doduru butubutu si kaqu poza ia rini, “Na tie
    tamanaena si asa,” gua.
  gaz-gaz: Maqaan isaa bara baraan haa jiraatu; Akkuma aduus itti fufee haa jiraatu.
    Saboonni hundinuu isaan ni eebbifamu; jarris eebbifamaa jedhaanii isa waamu.
  fra-LSG: Son nom subsistera toujours, Aussi longtemps que le soleil, son nom se
    perpétuera; Par lui on se bénira mutuellement, Et toutes les nations le diront
    heureux.
  yal-yal: Ala xa mangan findi xili kanna ra habadan! A xinla xa bu alo sogena. Siyane
    birin duban sɔtɔma nɛn a barakani. E fan yi duba a xa.
  iou-iou: Täŋpäkaŋ intäjukun äma täŋo wäpi biŋamä edaptä pen ijiŋ yäpmäŋ kuk täyak
    ude kaŋ it yäpmäŋ kwän. Täŋpäkaŋ ämawebe äbori äboritä u wäpi terak täŋ bumbum
    pähap terak kaŋ irut. Itkaŋ wäpi biŋam yäpmäŋ akuŋpäŋ iniŋoret-oret epän tärek-täreki
    nämo kaŋ täk täŋput.
  haw-1868: 'E mau ana no hoi kona inoa; E ulu no kona inoa, a e ole loa ka la: A
    e pomaikai na kanaka ia ia: E pau hoi na lahuikanaka i ke kapa aku ia ia he pomaikai.'
  arb-NAV: يَخْلُدُ اسْمُهُ إِلَى الدَّهْرِ، وَيَدُومُ اسْمُهُ كَدَيْمُومَةِ الشَّمْسِ،
    وَيَتَبَارَكُ النَّاسُ بِهِ، وَتُطَوِّبُهُ كُلُّ الأُمَمِ.
  ded-ded: Ngictauac kpac kuneng imoc nasoya nasoya feengkecbeso. Wenacngo tatacseri
    takecde, ifi isoc yeac kpac kuneng deyadigec nasoya nasoya fekecbeso. Yeng bangec
    monnunac ngicngac sing meficgeyemmeu yeni kenecnginagoc amma yofi debisia, “Ye
    kenehagoc.”
  ewe-ewe: Eƒe ŋkɔ nenɔ anyi ɖaa, eye nenɔ anyi zi ale si ɣe le keklẽm. Woayra dukɔwo
    katã to eya amea dzi, eye woayɔe be yayratɔ.
  eng-LEE: 'His name will endure for ever; in the presence of the sun his name shall
    flourish: and men shall bless themselves with him: all nations shall call him
    happy.'
  asm-FB: ৰজাৰ নাম চিৰস্থায়ী হ’ব; সূৰ্য থাকেমানে তেওঁৰ নাম থাকিব; লোকসকলে তেওঁৰ পৰা
    আশীৰ্ব্বাদ পাব; সকলো জাতিয়ে তেওঁক ধন্য ধন্য বুলিব।
  sus-A: مَنفّ عَلَ شِلِ فبٌ عَبَدَن! دَن مُ نَ عَ شِلِ مَ سٌفٍ بُن مَ. سِ بِرِن بَرَكّ
    سْتْمَ نّ عَ سَابُي رَ، عٍ قَ عَ مَتْشْ.
  fra-SBL: Son nom subsiste à jamais. Son nom perdure aussi longtemps que le soleil.
    Les hommes seront bénis par lui. Toutes les nations le diront béni.
  hbo-hbo: יְהִ֤י שְׁמֹ֨ו לְֽעֹולָ֗ם לִפְנֵי־שֶׁמֶשׁ֮ *יָנִין (יִנֹּ֪ון) שְׁ֫מֹ֥ו
    וְיִתְבָּ֥רְכוּ בֹ֑ו כָּל־גֹּויִ֥ם יְאַשְּׁרֽוּהוּ׃
  kik-kik: Rĩĩtwa rĩake rĩrotũũra nginya tene; rĩrotũũra o ta ũrĩa riũa rĩgũtũũra.
    Ndũrĩrĩ ciothe nĩikarathimwo nĩ ũndũ wake, nacio imwĩtage mũndũ mũrathime.
  fra-NCL: Que son nom dure à jamais ! Tant que brillera le soleil, que son nom se
    propage ! Qu’on cherche en lui la bénédiction ! Que toutes les nations le proclament
    heureux !
  cek-AK: Ahmin loe dungzan khoek to cak tih; ni oh nathung Anih ih ahmin to om poe
    tih. Anih rang hoiah kaminawk tahamhoih o tih; prae congca kaminawk mah anih to
    tahamhoihaih, tiah kawk o tih.
  cuk-cuk: Degisadegu rey-nug biledii gusun, dad-ibeler-naiyob e-nug naguoed. Bela
    dule-yar-baid-baidgi-bukmaladi rey-nuggine, dule-baigangi ise-nued-binsadii gumarsun,
    Bab-Dummad-egi-nued-binsasye sogmarsun.
  uig-CYR: Тәңриниң муқәддәс җайлириға киргичә шундақ ойлидим; Киргәндила яманларниң
    ақивитини чүшәндим.
  tel-2017: రాజు నామం శాశ్వతంగా నిలుస్తుంది గాక. అతని పేరు సూర్యుడున్నంత కాలం నిలబడుతుంది
    గాక. అతనిని బట్టి ప్రజలు దీవెనలు పొందుతారు గాక. అన్యజనాలు అతడు ధన్యుడని చెప్పుకుంటారు
    గాక.
  hat-BSA: Non li va dire jis pou tout tan. Non li va la toutotan solèy la ap briye
    a. Tout lezòm va beni pa li. Tout nasyon yo va rele li beni.
  ukr-ONPU: Аж поки не увійшов я до святилища Божого й не зрозумів, яким буде їхній
    кінець.
  kos-kos: Lela tuh inen tokosra in tiana mulkinyukla, Ac pwengpeng lal in oan paht
    oana faht uh. Lela tuh mutanfahl nukewa in siyuk tuh God Elan akinsewowoyalos
    Oana ke El akinsewowoyal tokosra.
  hbo-WLC: יְהִ֤י שְׁמ֨וֹ לְֽעוֹלָ֗ם לִפְנֵי־שֶׁמֶשׁ֮ ינין שְׁ֫מ֥וֹ וְיִתְבָּ֥רְכוּ
    ב֑וֹ כָּל־גּוֹיִ֥ם יְאַשְּׁרֽוּהוּ׃
  ibo-ibo: Ka aha ya na-adịgide ruo mgbe ebighị ebi; ka ọ na-adịgide ruo mgbe niile
    dịka anyanwụ si adịgide. A ga-esite na ya gọzie mba niile, a ga-akpọ ya onye a
    gọziri agọzi.
  ory-ory: ତାହାଙ୍କ ନାମ ଅନନ୍ତକାଳ ରହିବ; ଯେପର୍ଯ୍ୟନ୍ତ ସୂର୍ଯ୍ୟ ଥାଏ, ସେପର୍ଯ୍ୟନ୍ତ ତାହାଙ୍କ
    ନାମ ସତେଜ ରହିବ; ଆଉ, ମନୁଷ୍ୟମାନେ ତାହାଙ୍କ ଦ୍ୱାରା ଆଶୀର୍ବାଦ ପ୍ରାପ୍ତ ହେବେ; ସବୁ ଗୋଷ୍ଠୀୟ
    ଲୋକେ ତାହାଙ୍କୁ ଧନ୍ୟ କହିବେ।
  chk-chk: Amwo iten ewe king epwe nonom tori feilfeilachök, nge iteüöchün epwe nonom
    ükükün fansoun akkar a nonom. Chon ekewe mwü meinisin repwe angei ar feiöch me
    ren, nge ir repwe apasa pwe i a feiöch.
  rop-rop: Larram pipul jinggabat det neim blanga det king olagijawan, en nomo fogedabat
    im. Larram pipul ebriweya sabi blanga im raidap det taim weya det san kaan gibit
    lait enimo. Larram pipul langa ebri kantri askim God blanga jidan gudbalawei langa
    olabat, seimwei laik imbin gudbala langa det king.
  ukr-1871: 'Імя його вічне; доки сонця стане, буде імя його; в йому будуть один одного
    благословити: всї народи будуть прославляти його.'
  yon-yon: Ye aningko kuu aron korem yirin kame angkimborok, aron ku angkimbaranuun
    yaron ye doboob areb kuu kwane angkimborok. Ye yaambed ambibkin koremdan kuu amun
    kerundok, kwane yi kuu ye dowad ye kuu amun kerunoonman andime.
  deu-1951: Sein Name bleibt ewiglich, sein Ruhm wachse an der Sonne; alle Völker
    sollen sich segnen in seinem Namen und sollen ihn glücklich preisen!
  eng-JPS: May his name endure for ever; may his name be continued as long as the
    sun; may men also bless themselves by him; may all nations call him happy.
  srp-1865: Ime æe njegovo biti uvijek; dokle teèe sunca, ime æe njegovo rasti. Blagosloviæe
    se u njemu, svi æe ga narodi zvati blaženim.
  lug-lug: Erinnya lye libeerengawo ennaku zonna, n’okwatiikirira kwe kube kwa nkalakkalira
    ng’enjuba. Amawanga gonna ganaaweebwanga omukisa ku lu lw’erinnya lye, era abantu
    bonna bamuyitenga aweereddwa omukisa.
  heb-heb: יהי שמו לעולם לפני שמש ינין שמו ויתברכו בו כל גוים יאשרוהו׃
  ben-IRV: তাঁর নাম চিরকাল থাকবে; সূর্য্য থাকা পর্যন্ত তাঁর নাম সতেজ থাকবে; মানুষেরা
    তাতে আশীর্বাদ পাবে; সমস্ত জাতি তাকে ধন্য ধন্য বলবে।
  ntu-ntu: King lc nadcpx zvz mz drtwr. X drtqde nayc zvz mz nzapu-krde nzti-zvzkr
    nepi. Murde sa nanginide nou nzamrlzkr Gct leplz amrlx mz nrlc, Mz nzkrlz-krdr
    kx matq-esz'ngr mz nzobqkr Gct.
  pan-pan: ਉਹ ਦਾ ਨਾਮ ਸਦਾ ਰਹੇ, ਜਿੰਨਾਂ ਚਿਰ ਸੂਰਜ ਰਹੇ ਉਹ ਦਾ ਨਾਮ ਵਧੇ, ਅਤੇ ਲੋਕ ਉਸ ਵਿੱਚ ਬਰਕਤ
    ਪਾਉਣ, ਸਾਰੀਆਂ ਕੌਮਾਂ ਉਹ ਨੂੰ ਧੰਨ ਆਖਣ!।
  mya-JVB: နာမတော် သည် အစဉ် အမြဲတည် လိမ့်မည်။ နေ သည် တည်သမျှသောကာလ ပတ်လုံး နာမ တော်တိုးပွား
    လိမ့်မည်။ ကျေးဇူး တော်အားဖြင့် လူမျိုး အပေါင်း တို့သည် ကောင်းကြီး မင်္ဂလာကိုခံရကြ၏၊
    မင်္ဂလာရှိတော်မူသည်ဟု ချီးမွမ်းကြလိမ့်မည်။
  kgf-kgf: Qara imi hémbénaŋa, kaiwe ésécnec hehe seli hemac. Ic embac ionac imi iwac
    niŋac wamma mériaŋ énécmiyu memu. Baera baera ic embac ieneŋ iwac mia mériaŋaguc
    ʒémimu.
  tte-O: Sowasowana kin esana tabu tanunuwa-gabaen na imiyayai. Sowasowana kin wasana
    imiyamiya besiele dabwelo ana lalalala, nige ana kaba mwawasi. Sowasowana kaba
    loinao meuloili walo-mulolo silobai besiele ala kin walo-mulolo ilobai Yaubada
    koina.
  tbg-tbg: Kairamanta vaiinti nahenti avuhainaa vaiinti vira autu kia tauru karaiti
    vaivaro, kuari avuvano koqema kero itaqiro vintema kero, avuhainaa vaiinti vira
    nora autuvano ekaa enta takuqukero variqiro vuarire. Avuhainaa vaiinti viva ekaa
    naato vatanaaka koqema nimitairamanta, vika virara viva tinavu koqema timite vaivama
    vaivo tivarave.
  hmo-hmo: Lau ura king ena ladana do idia laloaboio lasi. Lau ura iena sivarai be
    do ia noho daudau, dina do ia noho daudau bamona. Ia dainai bese idauidau ibounai
    ese hanamoa do idia davaria, bona idia ese Dirava do idia noia, ia ese idia do
    ia hanamoa, king ia hanamoa hegeregerena.
  zar-NT: Ben ga tsöjnégaca le lëʼ ga idxintë dza udxi. Ben ga gaca yöl-laʼ ba que
    lëʼ tsanni niʼ soa gubidza. Ben ga ilaʼnabi bönachi Liʼ yúguʼtë yödzö gunuʼ ga
    gaca dxiʼa quéguequi ca benuʼ queëʼ lëʼ. Ben ga ilaʼgúʼu lëʼ yöl-laʼ ba bönachi
    yúguʼtë yödzö.
  urd-urd: उसका नाम हमेशा क़ाईम रहेगा, जब तक सूरज है उसका नाम रहेगा; और लोग उसके वसीले
    से बरकत पाएँगे, सब क़ौमें उसे खु़शनसीब कहेंगी।
  rus-SYN: доколе не вошел я во святилище Божие и не уразумел конца их.
  bqc-SIM: Aà tↄ́ aↄ ku gↄↄpii lán ĩatɛ̃waɛ, bui píi a báaa e aà sabai, aai
    aà tↄnasi.
  tcz-CHONGTHU: Tonsot in lengpa minthang hen, nisa asat laisen chejom jing hen. Namtin
    vaipi amajeh in phatthei chang'u hen.
  mar-mar: राजाचे नाव सर्वकाळ टिकून राहो; सूर्य आहे तोपर्यंत त्याचे नाव पुढे चालू
    राहो; त्याच्यात लोक आशीर्वादित होतील; सर्व राष्ट्रे त्यास धन्य म्हणतील.
  isl-isl: Nafn hans mun lofað að eilífu og meðan sólin skín mun orðstír hans aukast.
    Allir munu óska sér blessunar hans og þjóðirnar segja hann sælan.
  hlt-THB: Ang ming ve kumqui dyna awm poepa seitaw; khawmik a awm khuiawh awm loet
    seh nyng. Pilnam thlang ing anih ak caming zoseennaak hu kawm usaw, kam ak awm
    tloek tinawh khy kawm uh.
  qub-qub: ¡Ray alli cashanpita jutintaga imaycamapis rimaycächun! Chaynölla parlachun
    inti cashanpitapis mas unaycamaraj. ¡Munducho caycaj nasyuncunapis pay-raycu bindisyunta
    chasquichun! ¡May nasyuncho tiyajcunapis rayta «alli goyaycullay» nichun!
  bqp-bqp: Ǹ tó a tↄ́ gↄ̃ kun gↄrↄ sĩnda pínki lán ifãntɛ̃ bà, buri sĩnda pínki ni
    arubarika le a gãi, oni a tↄ́ nna sí.
  hat-hat: Se pou yo pa janm bliye non li. Toutotan va gen solèy pou klere tè a, se
    pou y'ap nonmen non li. Se pou tout nasyon fè lwanj li. Se pou tout moun mande
    Bondye pou l' beni yo menm jan li beni wa a.
  eng-BSB: May his name endure forever; may his name continue as long as the sun shines.
    In him may all nations be blessed; may they call him blessed.
  eng-WEBPB: His name endures forever. His name continues as long as the sun. Men
    shall be blessed by him. All nations will call him blessed.
  kbq-kbq: Hanki kini ne'mofo agimo'a mevava huno nevina, zagemo'ma me'neno'ma remsama
    huno vania kna'afina kini ne'mofo agia erisga hugahaze. Anumzamo'ma agri'ma asomu'ma
    hunte'neankna huno maka ama mopafi vahera asomura hunezmantesige'za nege'za ana
    nera husga huntesaze.
  pon-pon: Mar a pan duedueta kokolata; arain katipin a pan mimieta, iduen warai en
    mar a, o re pan kapaikida i; men liki kan karoj pan kapina i.
  nhe-BL: Nochi ma quihueyimatica nopa tlanahuatijquetl para nochipa, huan itequihuejcayo
    ma huejcahua queja huejcahuas tonati. Nochi ma quiselica tlatiochihualistli ipampa
    ya. Huan tlacame ipan nochi tlaltini ma quipaquilismacaca, huan ma quiijtoca para
    Toteco quintiochijtoc.
  wnc-wnc: Siwan nata nataau aminbamda Kingu waapatane umanae dua botaningge nataat.
    Dua botake tapdukbamu gunzit gwenda asinggan ena yekaune akowawan waaminda kingu
    waapae umana yatangenatningge nataat. Siwan aminu dongu kuupbamu Kingu waapata
    take siknga gatayamik. Siwan waaminda yake waapae wamu take siknga aknga aknga
    asinining.
  bus-bus: Ǹ tó à tↄ́ gↄ̃ kuu gurↄ píngi lán ↄfãntɛ̃ bà, bori píngi é aubarika e
    à gãzĩ, wé à tↄ́ nnaa sí.
  gub-BL: Tuwe teko naheharaz pixik kwaw tuwihawete her wi wà nehe. Tuwe her ikwaw
    paw nukàzym kwaw kwarahy heta we mehe nehe. Tuwe teko paw wenoz Tupàn ze'egatu
    izupe wà nehe. Uzapo ikatu ma'e tuwihawete pe a'e. Tuwe uzapo ikatu ma'e teko
    wanupe nezewegatete nehe no.
  eng-DRA: Until I go into the sanctuary of God, and understand concerning their last
    ends.
