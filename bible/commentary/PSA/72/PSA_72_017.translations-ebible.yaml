verse: PSA.072.017
translations:
  mal-C: അദ്ദേഹത്തിന്റെ നാമം എന്നെന്നേക്കും നിലനിൽക്കട്ടെ; സൂര്യൻ നിലനിൽക്കുന്നകാലത്തോളം
    അതു സുദീർഘമായിരിക്കട്ടെ. അങ്ങനെ സകലരാഷ്ട്രങ്ങളും അദ്ദേഹത്തിലൂടെ അനുഗ്രഹിക്കപ്പെടട്ടെ,
    അദ്ദേഹത്തെ അനുഗൃഹീതൻ എന്ന് അവർ വാഴ്ത്തിപ്പാടട്ടെ.
  deu-TKW: Sein Name wird ewig währen; im Angesichte der Sonne wird sein Name sprossen.
    Mit ihm werden sich alle Geschlechter der Erde einander Segen wünschen, alle Völker
    werden ihn glücklich preisen.
  lin-lin: 'Tika ete kombo na ye ewumela libela na libela, ewumela tango nyonso moyi
    ekozala, mpo ete bato bakoma kotangaka kombo na ye wana bakobanda kopambolanaka,
    mpe bikolo nyonso ekoma kobengaka ye : moto ya esengo.'
  mmx-mmx: Naba lox avukat do limixin di noxo domampe laasen at loorong at levenaleng
    axap i tu melamgo. La keke mo lakleklen at limixin mumu i, na nemen amisik ngan
    laxangking. La limixin at larabung mixin petpes bok dina ngising ne Moroa ri lox
    anarong nedi ngan ni gara lox anarong pam loorong.
  eng-LSV: His Name is for all time, || Before the sun is His Name continued, || And
    they bless themselves in Him, || All nations pronounce Him blessed.
  eng-GNV: 'His name shall be for euer: his name shall indure as long as the sunne:
    all nations shall blesse him, and be blessed in him.'
  eng-WEBSTER: 'His name shall endure for ever: his name shall be continued as long
    as the sun: and men shall be blessed in him: all nations shall call him blessed.'
  nhw-BL: Nochime ma quihueyimatica nopa tlanahuatijquetl para nochipa, huan itequiticayo
    ma huejcahua quen huejcahuas tonati. Nochi ma quiselica tlatiochihualistli por
    ya. Huan masehualme ipan nochi tlalme ma quipaquilismacaca, huan ma quiijtoca
    para Toteco quintiochijtoc.
  swh-ONEN: Jina lake na lidumu milele, na lidumu kama jua. Mataifa yote yatabarikiwa
    kupitia kwake, nao watamwita aliyebarikiwa.
  bba-bba: Kpɑ nɛ sinɑ bokon yĩsiru tɑ n yɑrɑ sere kɑ bɑɑdommɑɔ, bɑ n tu soku mɛ̀n
    nɔɔ sɔ̃ɔ yɑrimɔ. Tɔmbu bɑ̀ n ben winsim domɑru kuɑmmɛ, bɑ n dɑ nɛn yĩsiru soku,
    kpɑ bwesenu kpuro nu nɛɛ, doo nɔɔruɡiiwɑ nɛ sinɑ boko.
  eng-KJVCPB: 'His name shall endure for ever: His name shall be continued as long
    as the sun: And men shall be blessed in him: All nations shall call him blessed.'
  luo-luo: Mad nyinge sik nyaka chiengʼ kendo mad odhi nyime ka wangʼ chiengʼ. Ogendini
    duto ibiro gwedhi gi gweth moa kuomi kendo gibiro luongi ni ngʼat mogwedhi.
  aii-aii: ܒܸܬ ܗܵܘܹܐ ܫܸܡܹܗ ܠܥܵܠܲܡ، ܘܒܸܬ ܦܵܐܹܫ ܫܸܡܹܗ ܟܡܵܐ ܕܐܝܼܬ ܫܸܡܫܵܐ، ܘܒܸܬ ܦܵܝܫܝܼ
    ܒܘܼܪܟܹܐ ܒܝܼܹܗ ܟܠܵܝܗ‌ܝ ܐܸܡܘܵܬܹ̈‌ܐ، ܘܒܸܬ ܝܵܗܒ݂ܝܼ ܠܹܗ ܛܘܼܒ݂ܵܐ.
  meu-meu: Ia ladana baine mia hanaihanai, ia harina baine hesiriu, dina do baine
    mia heḡereḡerena. Ia dainai taunimanima ese namo bae davaria, bese iboudiai ese
    ia namona bae gwauraia.
  npi-ULB: उनको नाउँ अमर रहोस् । सूर्य रहेसम्म उनको नाउँ निरन्तर रहोस् । मानिसहरू
    उनमा आशोषित् होऊन् । सबै जातिहरूले उनलाई धन्यको भनून् ।
  yor-yor: Kí orúkọ rẹ̀ kí ó wà títí láé; orúkọ rẹ̀ yóò máa gbilẹ̀ níwọ̀n bí oòrùn
    yóò ti pẹ́ tó. Wọn ó sì máa bùkún fún ara wọn nípasẹ̀ rẹ. Gbogbo àwọn orílẹ̀-èdè
    ní yóò máa pè mí ní alábùkún fún.
  pes-OPCB: نام پادشاه هرگز فراموش نشود و تا خورشید باقی است آوازهٔ او پایدار بماند.
    تمام قومهای جهان توسط او برکت خواهند یافت و او را خواهند ستود.
  tgl-ULB: Manatili nawa ang pangalan ng hari magpakailanman; nawa tumagal ang pangalan
    niya gaya ng araw; pagpalain nawa ang mga tao sa kaniya; nawa ang lahat ng bansa
    ay tawagin siyang pinagpala.
  nop-nop: Kaŋ metamdi mapme wou tuwot mu kauleneeŋ, adi meledi labu diweluwaak indigoŋ
    tuwot me mapme wou nintiloyaneeŋ. Kaŋ metam hogohogokdi Bepaŋ ninadiune me mapmedok
    momooŋ timilak unduŋ tiŋa yehikahaŋneeŋ momooŋ tiyembek.
  cbu-NT: Tputs urutamari kurakaa sur yasachinllinpa. Urutamari zar tamapari ashiru
    kurakaa taachpa. Ashkachu, ztaru tputs kissha taachinllinaya. Wamachtashee wanasirimshi
    uru payuchinllinaya. Tsapurunasshuch tputs ichingurusin kurakaa ungirtaksin, Shiyamari
    kasirush taaksha, táchinllinaya.
  hui-hui: Wali agali bu karume kini baya ogoninaga miniore embeda nahelo. Ibunaga
    mana baya biaga kini ogoni ka lalu lolenego lairi nahe honani li harini daho ngadagua
    wali agalime kini ogoninaga mini mo yaraga haho wiaaboore helo hameledo. Ani bialu
    wali agali dindi tara tarani palu ngarume Ngode Datagaliwabehondo bi lamialu,
    Kini biagohondo bayale dege bialu bu anda helo mo bayale hiridagua inabi nde bayale
    holoma̱ya mo bayale habe, lalu lamigi bilo hameledo.
  mya-mya: မင်း​ကြီး​၏​နာ​မ​တော်​သည်​တည်​မြဲ​ပါ စေ​သော။ ဂုဏ်​သ​တင်း​တော်​သည်​နေ​ကဲ့​သို့​အ​စဉ်​အ​မြဲ
    တည်​နေ​ပါ​စေ​သော။ ဘု​ရား​သ​ခင်​သည်​မင်း​ကြီး​အား​ကောင်း​ချီး ပေး​တော်​မူ သ​ကဲ့​သို့​လူ​မျိုး​တ​ကာ​တို့​သည်
    မိ​မိ​တို့​အား​လည်း​ကောင်း၊ကောင်း​ချီး​ပေး​တော် မူ​ရန် ဘု​ရား​သ​ခင်​ထံ​တောင်း​လျှောက်​ကြ​ပါ​စေ​သော။
  bod-N: ཁོང་གི་མཚན་ནི་དུས་རྒྱུན་གནས་པ༌དང༌། །ཉི་མ་ཡོད་རིང་མཚན་སྙན་ལུས་གྱུར༌ཅིག །ཁོང་རྐྱེན་མི་རིགས་ཀུན་ལ་བྱིན་རླབས༌འཐོབ།
    །ཀུན་གྱིས་ཁོང་ལ་བདེ་ལེགས་ཞུ་བར༌ཤོག།
  wsk-wsk: Se kariimet noko nup biya mu ko nungamili me ta saparukko, se noko kiwem
    ningo mu worem kani lagoso iwita, kani se lagarukko. Nu te ali sor suen la marak
    ningo tamon, ale noko nup patawu se lagamonko.
  sna-sna: Zita rake ngarigare nokusingaperi; ngarirambe riripo sokuvapo kwezuva.
    Ndudzi dzose dzicharopafadzwa kubudikidza naye, uye vachamuti, ano mufaro.
  spa-BLM: Su nombre es eterno. Su nombre sigue siendo tan largo como el sol. Los
    hombres serán bendecidos por él. Todas las naciones lo llamarán bendito.
  cac-cac: Nachajocab'cot vin̈ rey d'a masanil tiempo. Ayn̈ejocab' sb'inajnaquil vin̈
    icha c'u. Masanilocab' nación schaan vach'ilal yuj vin̈. Yalocab' eb' to te vach'
    yic vin̈.
  swh-ULB: Jina lake lidumu milele; jina lake ilindelee kama vile jua ling'aavyo;
    watu wabarikiwe katika yeye; mataifa yote wamwite mbarikiwa.
  bel-bel: пакуль не ўвайшоў я ў сьвятыню Божую, і не зразумеў іхняга канца.
  deu-ELBBK: Sein Name wird ewig sein. So lange die Sonne besteht, wird fortdauern
    sein Name; und in ihm wird man sich segnen; alle Nationen werden ihn glücklich
    preisen. * * *
  mbb-OT: Berakat he kenà egkelipatan is ngazan te hadì te taman te taman mintras
    duen pa andew. Berakat he pinaaǥi kandin edtuvazan is langun he menge nasyun,
    ne ebpekekaǥi is menge etew ziyà te menge nasyun te, “Deyzey sikandin.”
  mal-2015: അവന്റെ നാമം എന്നേക്കും ഇരിക്കും; അവന്റെ നാമം സൂര്യൻ ഉള്ളേടത്തോളം നിലനില്ക്കും;
    മനുഷ്യർ അവന്റെ പേർ ചൊല്ലി അന്യോന്യം അനുഗ്രഹിക്കും; സകലജാതികളും അവനെ ഭാഗ്യവാൻ എന്നു
    പറയും.
  gup-gup: Mak ngadjare nawu king nuye kunngey kare munguyh munguyh, dja minj kayakmen
    yiman kayime nawu kundung minj kayakmen. Kaluk God kabimarnbun naninjnanu king
    ba bu nungka kabenmarneyime kunmak bedberre nawu birriwarlahkenh bininj kore kubolkbubuyika
    rowk, dja bedda wanjh kabirridjawan God bu kabimarneyime kunmak nuye namekbe nawu
    king.
  rmc-rmc: Leskro nav ľikerela pro furt; medik o kham švicinela, leskro nav ačhela.
    Savore narodi ena požehňimen prekal leste a anena leske e chvala!
  nlg-nlg: Na ahana na vunaghi haba ke tona haliu ke va ma vaa; ke tona haliu soni
    i sarana na aho koekobe tana luvuana na maramana. Na lei kema soko kara vautora,
    na pukuna agaia ma kara vahea na holouto.
  pes-OPV: نام او تا ابدالاباد باقی خواهد ماند. اسم او پیش آفتاب دوام خواهد کرد. آدمیان
    در او برای یکدیگر برکت خواهند خواست و جمیع امت های زمین او را خوشحال خواهند خواند.
  ron-1924: 'Нумеле луй ва дэйнуи пе вечие: кыт соареле ый ва цине нумеле. Ку ел се
    вор бинекувынта уний пе алций, ши тоате нямуриле ыл вор нуми феричит.'
  ben-OBCV: তাঁর নাম চিরস্থায়ী হোক; ততদিন হোক যতদিন সূর্য আলো দেবে। সমুদয় জাতি তাঁর
    মাধ্যমে আশীর্বাদ পাবে, এবং তারা তাঁকে ধন্য বলবে।
  som-som: Magiciisu weligiis buu waari doonaa, Magiciisu waa sii jiri doonaa in alla
    intay qorraxdu jirto; Oo dadku way ku barakoobi doonaan isaga, Quruumaha oo dhammuna
    waxay ugu yeedhi doonaan farxaan.
  lat-VUC: donec intrem in sanctuarium Dei, et intelligam in novissimis eorum.
  eng-ASVBT: 'His name shall endure forever; His name shall be continued as long as
    the sun: And men shall be blessed in him; All nations shall call him happy.'
  mna-mna: King zaana biibi ko imbotmbot ma alok, kembei ta zoŋ i! Tomtom ko tiwidit
    uruunu, mi iseeŋge iseeŋge ma ila. Pa ni ta ko iwe zaala pa wal ta munŋaana men
    be kampeŋana ki Anutu ise kizin. Tana zin karkari ta boozomen ko tire kampeŋana
    ki Anutu ta imbotmbot se kini na, mi tipakurkuri.
  ita-1885: Il suo nome durerà in eterno, Il suo nome sarà perpetuato di generazione
    in generazione, Mentre vi sarà sole; E tutte le nazioni saranno benedette in lui,
    E lo celebreranno beato.
  eng-LXXUP: Until I go into the sanctuary of God; And so understand the latter end.
  eng-ULB: May his name endure forever; may his name continue as long as the sun;
    may people be blessed in him; may all nations call him blessed.
  spa-VBL: Que su renombre dure para siempre, tanto como el sol. Que todas las naciones
    Sean bendecidas a través de él, y que todas lo alaben.
  fra-_FOB: Son nom subsistera toujours; son nom se propagera tant que luira le soleil;
    on invoquera son nom pour bénir; toutes les nations le diront heureux.
  mal-mal: അവന്റെ നാമം എന്നേക്കും നിലനില്ക്കും; അവന്റെ നാമം സൂര്യൻ ഉള്ളിടത്തോളം നിലനില്ക്കും;
    മനുഷ്യർ അവന്റെ പേര് ചൊല്ലി അന്യോന്യം അനുഗ്രഹിക്കും; സകലജാതികളും അവനെ ‘ഭാഗ്യവാൻ’
    എന്നു പറയും.
  urd-GVR: Bādshāh kā nām abad tak qāym rahe, jab tak sūraj chamke us kā nām phale-phūle.
    Tamām aqwām us se barkat pāeṅ, aur wuh use mubārak kaheṅ.
  suz-BL: मेको आ नें गेना हना यो लील। नां बाक्‍म सम्‍म आ नें ठेयब बाक्‍ल। रागी रागी
    ङा मुर नेल्‍लेम मेको रे पा आसीक तामेक्‍ल। मिनु मेकोपुकीमी मेको आ पर्बम “ग्‍येरसीशो
    मुर बाक्‍ब” देंमल। उत्‍पत्ती १२:३; उत्‍पत्ती २२:१८
  eng-NOY: His name shall endure for ever; His name shall be continued as long as
    the sun. By him shall men bless themselves; All nations shall call him blessed.
  ita-1927: Il suo nome durerà in eterno, il suo nome sarà perpetuato finché duri
    il sole; e gli uomini si benediranno a vicenda in lui; tutte le nazioni lo chiameranno
    beato!
  ckb-ckb: با هەتاهەتایە ناوی بمێنێت، هەتا خۆر مابێت ناوی بەردەوام بێت. هەموو نەتەوەکان
    لەوەوە بەرەکەتدار بن، هەمووان خۆزگەی پێ بخوازن.
  eng-BBE: 'May his name go on for ever, as long as the sun: may men be blessing themselves
    by him; may all nations be blessing his name.'
  xsi-xsi: Naŋa iloŋgu tu koipu ŋalae ŋa ma ipâŋga ŋalae ndo, ma ikeno mine ku imo
    nâ. Ara ŋana kinzi tamâta ma situ i parina lee ikura zo rârâni kari ma ipane nia
    imo ŋai yo. Aku ara ŋana kinzi tamâta ŋgu ndoni ma sino pa Maro Kindeni tu ma
    iveta kie ara taituni pa kinzi, itogo uru iveta pa koipu ŋalae mine. Aku ara ŋana
    kinzi ma sino tu koipu ŋalae ma imo tava ndekâŋa nâ.
  kan-OKCV: ಅರಸನ ನಾಮವು ಎಂದೆಂದಿಗೂ ಇರಲಿ. ಸೂರ್ಯನಿರುವವರೆಗೂ ಆತನ ಹೆಸರು ಇರಲಿ. ಮನುಷ್ಯರು ಅರಸನಲ್ಲಿ
    ಆಶೀರ್ವಾದ ಹೊಂದಲಿ. ಎಲ್ಲಾ ಜನಾಂಗಗಳು ಆತನನ್ನು ಭಾಗ್ಯವಂತನೆಂದು ಕರೆಯಲಿ.
  tam-2017: அவருடைய பெயர் என்றென்றைக்கும் இருக்கும்; சூரியன் இருக்கும்வரை அவருடைய
    பெயரும் புகழும் தொடர்ந்து நிலைக்கும்; மனிதர்கள் அவருக்குள் ஆசீர்வதிக்கப்படுவார்கள்,
    எல்லா தேசங்களும் அவரைப் பாக்கியமுடையவர்கள் என்று வாழ்த்துவார்கள்.
  spa-RV-1909: 'Será su nombre para siempre, perpetuaráse su nombre mientras el sol
    dure: y benditas serán en él todas las gentes: llamarlo han bienaventurado.'
  ron-BTF: Numele lui va dăinui pentru totdeauna, numele lui va dăinui tot atât cât
    soarele; și oamenii vor fi binecuvântați în el, toate națiunile îl vor numi binecuvântat.
  eng-WEBP: His name endures forever. His name continues as long as the sun. Men shall
    be blessed by him. All nations will call him blessed.
  eng-FBV: May his fame live forever, may it last as long as the sun. May all nations
    be blessed through him, and may they praise him.
  nld-1939: 'Zijn Naam zij voor eeuwig gezegend, Zolang de zon schijnt, heerse zijn
    Naam: Alle volkeren zullen zich daarmee zegenen, Alle geslachten der aarde hem
    loven!'
  nch-BL: Nochi ma quihueyimatica nopa tanahuatijquet para nochipa, huan itequiticayo
    ma huejcahua quej huejcahuas tonati. Nochi ma quiselica tatiochihualisti por ya.
    Huan masehualme ipan nochi talme ma quipaquilismacaca, huan ma quiijtoca para
    Toteco quintiochijtoc.
  vie-1934: 'Danh người sẽ còn mãi mãi, Hễ mặt trời còn đến chừng nào, danh người
    sẽ noi theo chừng nấy: Người ta sẽ nhân danh người mà chúc phước nhau! Các nước
    đều sẽ xưng người là có phước.'
  cha-cha: 'Y naanña gagaegue para taejinecog: y naanña sisigueja taegüije y siniguen
    y atdao: yan todo y taotao ufandichoso guiya güiya; yan todo y nasion umafanaan
    güe dichoso.'
  hin-CV: उसकी ख्याति चिरस्थाई हो; जब तक सूर्य में प्रकाश है, उसकी महिमा नई हो. उसके
    द्वारा समस्त राष्ट्र आशीषित हों, वे उसे धन्य कहें.
  eng-OURB: His name endures forever. His name existed before the creation of the
    sun. Men shall be blessed by him. All nations will call him blessed.
  spa-BES: 'Que su nombre continúe para siempre, mientras el sol: que los hombres
    se bendigan por él; que todas las naciones bendigan su nombre.'
  tdx-tdx: Tsy ho tampetse nainai’e ty tahina’e; tsy ho modo aolo’ i àndroy ty tahina’e;
    vaho hifampitata ty ama’e ondatio, ze kilakila ondaty hanao aze soa-tata.
