verse: PSA.072.012
translations:
  mal-C: കാരണം തന്നോടു നിലവിളിക്കുന്ന ദരിദ്രരെയും ആശ്രയമറ്റ പീഡിതരെയും അദ്ദേഹം മോചിപ്പിക്കും.
  deu-TKW: Denn er rettet den Armen, der um Hilfe schreit, und den Elenden und den,
    der keinen Helfer hat.
  lin-lin: Pamba te akokangola moto akelela oyo azali koganga mpo na kosenga lisungi,
    mpe mobola oyo azangi mosungi.
  mmx-mmx: La a sing bok do loorong na lox asepsu luvuttadi banbalo ua di toro rin
    basinge lorooro etaba, la nedi bok ua dik pakes la lavapen abulubun.
  eng-LSV: For He delivers the needy who cries, || And the poor when he has no helper,
  eng-GNV: 'For he shall deliuer the poore when he cryeth: the needie also, and him
    that hath no helper.'
  eng-WEBSTER: For he shall deliver the needy when he crieth; the poor also, and him
    that hath no helper.
  nhw-BL: Yaya quinmanahuis nopa teicneltzitzi huan catli amo tleno quipiyaj quema
    quitlajtlanise tlapalehuili. Pampa inijuanti amo quipiyaj ajqueya quinpalehuis.
  swh-ONEN: Kwa maana atamwokoa mhitaji anayemlilia, aliyeonewa asiye na wa kumsaidia.
  bba-bba: Domi kon sɑ̃ɑro wi u weeweenu mɔ̀ wɔrɑ, kpɑ n bwɛ̃ɛbwɛ̃ɛ wi u kun ɡoo mɔ
    somi.
  eng-KJVCPB: For he shall deliver the needy when he crieth; The poor also, and him
    that hath no helper.
  luo-luo: Nimar obiro konyo joma ochando maywagore, jogo modhier maonge gi jakony.
  aii-aii: ܣܵܒܵܒ ܒܸܬ ܦܲܨܹܐ ܠܣܢܝܼܩܵܐ ܕܩܲܘܸܚ، ܘܠܡܸܣܟܹܢܵܐ ܕܠܲܝܬ ܗܲܝܸܪܵܢܵܐ ܐܸܠܹܗ.
  meu-meu: Badina be e dabumu tauna e boiboimu negana ai ia ese e hamauriamu, ogoḡami
    tauna bona asi iduruna tauna danu.
  npi-ULB: उनले पुकारा गर्ने दरिद्रलाई र अरू कुनै सहायक नभएका गरीबलाई सहायता गर्छन्
    ।
  yor-yor: Nítorí yóò gba àwọn aláìní nígbà tí ó bá ń ké, tálákà àti ẹni tí kò ní
    olùrànlọ́wọ́.
  pes-OPCB: وقتی شخص فقیر و درمانده از او کمک بخواهد، او را خواهد رهانید.
  tgl-ULB: Dahil tinutulungan niya ang mga nangangailangan na tumatawag at mahihirap
    na walang ibang katulong.
  nop-nop: Adi me fiyewakahidi yehitubu-lodadok kutiniiŋ kaŋ yehitubu-lodalak. Be
    metam nemenemekdok baniŋ tiiŋ, kaŋ nebek niŋdi nemu yehitubu-lodaiŋ u negoŋ yehitubu-lodalak.
  cbu-NT: Pukirsha tputs, Kurakaa istanda. Tpachindanda, tákchu, kuraksha tputsee
    taárash tapachindachiya, Watam wamin istamaama ndunariwa. ¿Chakaja pukiree istach?
  hui-hui: Ani bulebirago irane wali agali yagibano darabi karume kini ogoni olaragola
    ibugua tinaga bi hale halu biamogo biagaore ka. Wali agali maru buru paleore marume
    namiaga hondo wahene karu kini ogoni ibunime de handalu migi biaga ka.
  mya-mya: မင်း​ကြီး​သည်​မိ​မိ​အား​ဟစ်​ခေါ်​ကြ​သည့် ဆင်း​ရဲ​သူ​တို့​အား​လည်း​ကောင်း၊
    ချို့​တဲ့​နွမ်း​ပါး​၍​ခို​ကိုး​ရာ​မဲ့​သူ​တို့ အား​လည်း​ကောင်း​ကယ်​ဆယ်​တော်​မူ​၏။
  bod-N: དབུལ་པོས་འོ་དོད་འདོན་དུས་ཁོང་གིས༌སྐྱོབ། །སྐྱབས་མེད་སྐྱོ་བོ་ཁོང་གིས་སྒྲོལ་བར༌མཛད།།
  wsk-wsk: Mu awuk, kariimet nungumik mel mena mu nu arumon, mu nu nunga nuguring
    iluwokko; se kariimet mel ko tukunangawasan bare nungumik saonga mena, mu nu kota
    nunga sangukko.
  sna-sna: Nokuti acharwira vanoshayiwa vanodanidzira; vanonetswa vasina anovabatsira.
  spa-BLM: Porque él librará al necesitado cuando clame; el pobre, que no tiene ayudante.
  cac-cac: Yujto a vin̈ ol colanel eb' meb'a' syal sb'a d'ay, aton eb' ayoch d'a tzapan
    majanil malaj mach scolani.
  swh-ULB: Kwa kuwa yeye humsaidia mhitaji na maskini asiye na msaidizi.
  bel-bel: І вось гэтыя грэшнікі песьцяцца на гэтым сьвеце і памнажаюць багацьце.
  deu-ELBBK: Denn erretten wird er den Armen, der um Hilfe ruft, und den Elenden,
    der keinen Helfer hat;
  mbb-OT: Su edtevangan din is pinesagdan he menge egkaayuayu, he ebuyù te tavang
    diyà te kandin.
  mal-2015: അവൻ നിലവിളിക്കുന്ന ദരിദ്രനെയും സഹായമില്ലാത്ത എളിയവനെയും വിടുവിക്കുമല്ലോ.
  gup-gup: Nungka wanjh kabenngehke birrimarladj bininj nawu kabirrikayhme nuye, dja
    mak nawu kunrayek wernmerrinj bedberre, dja nawu minj nangale kabenbidyikarrme.
  rmc-rmc: Ov zachraňinela le čores, sar vičinela, oles, kas nane ňič, kaske nane
    ko te pomožinel.
  nlg-nlg: Agaia ke vavolara na lei tinoni bona tana bona kara tangitangi vania; agaia
    ke hangara tara vahaghitailira, tara mua pukua siki sakai ke pilupungisira.
  pes-OPV: زیرا چون مسکین استغاثه کند، او را رهایی خواهد داد و فقیری را که رهاننده‌ای
    ندارد.
  ron-1924: Кэч ел ва избэви пе сэракул каре стригэ ши пе ненорочитул каре н-аре ажутор.
  ben-OBCV: তিনি আর্তনাদকারী অভাবীদের আর অসহায় পীড়িতদের উদ্ধার করবেন।
  som-som: Waayo, isagu wuxuu samatabbixin doonaa kan baahan markuu qayliyo, Iyo miskiinka
    aan mid caawiya lahayn.
  lat-VUC: Ecce ipsi peccatores, et abundantes in sæculo obtinuerunt divitias.
  eng-ASVBT: For he will deliver the needy when he crieth, And the poor, that hath
    no helper.
  mna-mna: Pa zin wal ta len koroŋ som, mi zin wal sorrokŋan ta timbot ŋoobo mi len
    ulaaŋa sa som na, sombe titaŋroro i, na ni ko iuulu zin mi itatke zin pa pataŋana
    kizin.
  ita-1885: Perciocchè egli libererà il bisognoso che grida, E il povero afflitto,
    e colui che non ha alcuno che lo aiuti.
  eng-LXXUP: 'Behold, these are the sinners, and they that prosper always: They have
    possessed wealth.'
  eng-ULB: For he helps the needy person who cries out and the poor person who has
    no other helper.
  spa-VBL: Él ayudará al pobre cuando clame a él, y ayudará a los que sufren y no
    tienen quien los ayude.
  fra-_FOB: Car il délivrera le pauvre qui crie, et l'affligé qui est sans aide.
  mal-mal: അവൻ നിലവിളിക്കുന്ന ദരിദ്രനെയും സഹായമില്ലാത്ത എളിയവനെയും രക്ഷിക്കുമല്ലോ.
  lit-lit: Nes jis išvaduoja neturtėlį, kuris šaukiasi pagalbos, ir varguolį bei tą,
    kuriam nėra padėjėjo.
  urd-GVR: Kyoṅki jo zarūratmand madad ke lie pukāre use wuh chhuṭkārā degā, jo musībat
    meṅ hai aur jis kī madad koī nahīṅ kartā use wuh rihāī degā.
  suz-BL: मारदे हना मेकोमी आ कली पुंइब श्‍येत जाइब आन कली प्रोंइब। वारच पाइब मबाक्‍शो
    प्रुङग आन कली वारच पाइब। अय्‍युब ३६:१५
  eng-NOY: For he shall deliver the poor who crieth for aid, And the oppressed who
    hath no helper.
  ita-1927: Poich’egli libererà il bisognoso che grida, e il misero che non ha chi
    l’aiuti.
  ckb-ckb: لەبەر ئەوەی نەدار کە هاواری بۆ دەبات، دەربازی دەکات، چەوسێنراویش کە یارمەتیدەری
    نییە.
  eng-BBE: For he will be a saviour to the poor in answer to his cry; and to him who
    is in need, without a helper.
  xsi-xsi: ŋana tu i uru isukanzi sugorai tamwatanzi rârâni lâ zo ndia sisarâwa papa
    i, kinzi ŋinde kelekele keno panzi tia aku nenzi pavilâŋa tamâta tia.
  kan-OKCV: ಏಕೆಂದರೆ ಅರಸನಿಗೆ ಮೊರೆಯಿಡುವ ಬಡವರನ್ನೂ ಸಹಾಯಕನಿಲ್ಲದ ಬಾಧೆಪಡುವವರನ್ನೂ ಬಿಡಿಸುವನು.
  tam-2017: கூப்பிடுகிற எளியவனையும், உதவியற்ற சிறுமையானவனையும் அவர் விடுவிப்பார்.
  spa-RV-1909: Porque él librará al menesteroso que clamare, y al afligido que no
    tuviere quien le socorra.
  ron-BTF: Pentru că va elibera pe cel nevoiaș când strigă, pe cel sărac de asemenea
    și pe cel ce nu are ajutor.
  eng-WEBP: For he will deliver the needy when he cries; the poor, who has no helper.
  eng-FBV: He will help the poor when they cry out to him, and help those who are
    suffering that have no one to support them.
  nld-1939: Want Hij zal den arme tegen den rijke beschermen, En den verdrukte, die
    geen helper meer heeft;
  nch-BL: Yaya quinmanahuis nopa teicneltzitzi huan cati amo teno quipiyaj quema quitajtanise
    tapalehuili. Pampa inijuanti amo quipiyaj ajquiya quinpalehuis.
  vie-1934: Vì người sẽ giải kẻ thiếu thốn khi nó kêu cầu, Và cứu người khốn cùng
    không có ai giúp đỡ.
  cha-cha: Sa güiya unalibre y nesesitao an jumagang; yan ayo locue y peble an ni
    y taya uinayuda.
  hin-CV: क्योंकि वह दुःखी की पुकार सुनकर उसे मुक्त कराएगा, ऐसे पीड़ितों को, जिनका
    कोई सहायक नहीं.
  eng-OURB: For he will deliver the needy when he cries; the poor, who has no helper.
  spa-BES: Porque él será un salvador para los pobres en respuesta a su clamor; y
    al que está en necesidad, sin un ayudante.
  tdx-tdx: Himbae’e ty rarake te mitoreo, naho i mpisotriy, vaho i tsy amam-pañimbay.
  tha-KJV: เพราะท่านจะช่วยคนขัดสนให้พ้นเมื่อเขาร้องทูล คนยากจน และคนที่​ไร้​ผู้อุปถัมภ์
  por-BR-2018: Porque ele livrará ao necessitado que clamar, e também ao aflito que
    não tem quem o ajude.
  deu-ELO: Denn erretten wird er den Armen, der um Hilfe ruft, und den Elenden, der
    keinen Helfer hat;
  eng-WYC-2018: For he shall deliver a poor man from the mighty; and a poor man to
    whom there was none helper. (For he shall rescue the poor from the mighty; yea,
    the poor for whom there was no helper.)
  epo-epo: Ĉar li savos ploregantan malriĉulon Kaj senhelpan mizerulon.
  gfk-gfk: Aie na halon ira maris ing diet na tataau tupas ie, diet at ing diet kilingana
    ngunngutaan ma taie tikai wara harharahut diet.
  uig-PIN: Qünki u pǝryad kɵtürgǝn yoⱪsullarni, Panaⱨsiz ezilgǝnlǝrni ⱪutulduridu;
  beo-beo: E da hame gagui dunu amo da ema webe, amo gaga:sa. Amola e da hahani hame
    gagui dunu, amola dunu amo da eno dunuga fisiagai, amo gaga:sa.
  tpi-OTNT: Em i save helpim ol rabisman i singaut long em. Na ol manmeri i sot long
    ol samting na i no gat helpim, orait em yet bai i helpim ol.
  hau-SA: Gama zai ceci masu bukatan da suka yi kuka, marasa ƙarfin da ba su da mai
    taimako.
  udu-udu: Haali/ a’di ’cuḵki uni gun mini mii ta gi to mo, ki a’di yuḵki’da yuḵ mo,
    a’di jin hatha’ko’d mo dhali a’di jin dar gi wathi/ mmowoṯẖ a’di mo.
  uig-LAT: Chünki u peryad kötürgen yoqsullarni, Panahsiz ézilgenlerni qutulduridu;
  nde-nde: Ngoba uzabakhulula abaswelayo abakhalayo kuye, abahluphekayo abangelamsizi.
  ton-ton: He te ne fakamoʻui ʻae masiva ʻi heʻene tangi; ʻae mamahi foki, mo ia ʻoku
    ʻikai hano tokoni.
  ces-1613: Nebo vytrhne nuzného, volajícího a nátisk trpícího, kterýž nemá spomocníka.
  eng-WMB: For he will deliver the needy when he cries; the poor, who has no helper.
  tam-TCV: ஏனெனில் கதறுகின்ற ஏழைகளையும் உதவி செய்வாரின்றித் தவிக்கும் எளியோரையும்
    அவர் விடுவிப்பார்.
  ceb-ULB: Tungod kay iyang gitabangan ang mga nagkinahanglan nga nagtuaw ug ang mga
    kabos nga walay laing magtatabang.
  pol-UBG: Ocali bowiem ubogiego, gdy zawoła, i nędznego, który nie ma pomocnika.
  agr-agr: Ujudauch aidau atsumainak sumainamunak nii yaigtatui, tuja waitiak wake
    besemag pujaunashkam nii ayamjuktatui.
  kyc-kyc: Baame pendewa wambupi bange aeya nange wambupi dee wambu mendeme nyuo sukusa
    pyambwa nangepe dupwame baa kyakale larami dupwa kyawa minyara.
  urd-GVU: کیونکہ جو ضرورت مند مدد کے لئے پکارے اُسے وہ چھٹکارا دے گا، جو مصیبت میں
    ہے اور جس کی مدد کوئی نہیں کرتا اُسے وہ رِہائی دے گا۔
  eng-OEBCW: For he saves the poor when he cries, the helpless and the downtrodden.
  deu-1912: Denn er wird den Armen erretten, der da schreit, und den Elenden, der
    keinen Helfer hat.
  kan-2017: ಏಕೆಂದರೆ ಅವನು ಮೊರೆಯಿಡುವ ಬಡವರನ್ನೂ, ದಿಕ್ಕಿಲ್ಲದೆ ಕುಗ್ಗಿದವರನ್ನೂ ಉದ್ಧರಿಸುವನು.
  yap-yap: Ma ayweg e pi’in gafgow ni yad ma pining, nge pi’in ke t’uf e ayuw rorad
    ma kan n’agrad.
  hlt-MCSB: Khodaeng loh pang tih mangdaeng aka bom a om pawt vaengah anih loh huul
    saeh.
  mdy-ETH: ሜታዼሢ ዒላታ ዎዶና ማንቆ ዓሶንታ ማኣዳይ ባኣ ዓሶዋ ዒዚ ሄሊ ዓውሳንዳኔ።
  twi-ASANTE: Na ɔbɛgye mmɔborɔfoɔ a wɔsu frɛ no, ne amanehunufoɔ a wɔnni ɔboafoɔ.
  eng-WEBU: For he will deliver the needy when he cries; the poor, who has no helper.
  spa-PDDPT: Porque Él librará al necesitado que clama por ayuda, También al afligido
    y al que no tiene ayudador.
  gun-gun: Mba'eta ha'e ma oepy 'rã iporiaukue'i ojapukai ramo, ojexavai va'e ha'e
    yvyĩgue'i guive.
  agu-BL: Na i' tz'ocopon tan quich'eye'n yi tal prow yil cu' chiwutz tetz. Nin tz'ocopon
    i' tan quich'eye'n yi e' yi cya'l na pek' tan quich'eye'n.
  ilo-ULB: Ta tultulonganna ti agkasapulan a tao nga umas-asug kenkuana ken ti nakurapay
    a tao nga awanan iti katulongan.
  kpg-kpg: Idimaa, mee e haga dagaloaha digau hagaloale ala e gahigahi a mee, mo digau
    ala gu haadanga balua mo digau ala gu deai nadau hagamaamaa ai.
  uig-ARA: چۈنكى ئۇ پەرياد كۆتۈرگەن يوقسۇللارنى، پاناھسىز ئېزىلگەنلەرنى قۇتۇلدۇرىدۇ؛
  bps-bps: du di kenen kagot kadang, falwaan i dad to landè di kalimala, na i dad
    to too nun kanlidù, na i kdee to landè tmabeng dale, ku ftabeng ale di kenen.
  sus-sus: Na kui setaree fama nɛ a xilide marakisima. A misikiinɛ sɛnbɛtare malima
    nɛ.
  pon-2006: E kin ketin kapitala me semwehmwe kan me kin likweriong, oh pil irail
    kan me paisuwedlahr oh me lekdekla kan.
  jae-jae: Gebe eŋ oc ênam ŋac ŋalêlôm sawa, taŋ awa gêjac eŋ naŋ sa ma ŋac ŋasec,
    taŋ gêjam-sawaga gêmoa atom naŋ, amboac tonaŋgeŋ.
  ksd-ksd: Tago na maravut ra luveana ba i tangi, Ma nina bula i malari ba pa ta na
    i maravut ia;
  tur-YTC: Çünkü yardım için haykıran muhtacı, Destekçisi olmayan yoksulu kurtarır.
  bel-N: Бо ён ратуе беднага, калі той галосіць, і прыгнечанага, і таго, у каго няма
    дапамогі.
  grc-BRENT: Ἰδοὺ οὗτοι οἱ ἁμαρτωλοὶ καὶ εὐθηνοῦντες εἰς τὸν αἰῶνα, κατέσχον πλούτου.
  kpr-kpr: Makasi embo numokena sonembadae kori seraera ava, nune bu darigeari jebugeraera.
    Natofo mavekena gitofuimi kateyavara eraera, nébarago numokena sonembadae kori
    sirureoro sonemberaira.
  ind-AYT: Sebab, dia akan melepaskan orang-orang melarat ketika mereka berseru minta
    tolong; orang-orang miskin, dan mereka yang tidak punya penolong.
  yom-yom: Bila wela kula nsukami wulembo yamikina ; mutu widi mu phasi kambulu mutu
    wulenda sadisa.
  yut-yut: Yoni mɨni amɨn da paŋpulugosak do yaŋ tɨdaŋba paŋpulugosak. Ae jɨgɨ paŋek
    paŋpulugogɨ mɨni amɨn paŋpulugosak.
  nya-nya: Pakuti iye adzawombola wosowa amene akulira, wozunzika amene alibe wina
    womuthandiza.
  kyg-kyg: Kagemi yaꞌapimo oꞌmaleꞌnisaya vayaꞌmogimo agaefeꞌmo keya aeꞌa ge nehisagenoꞌaeꞌmo
    apakufamo alino katino apategaiye. Kafu nehaya vayaꞌmo hapa maege hapa noꞌmaeya
    vayaꞌmo hapa maege huno hapa maegaiye.
  hrv-hrv: On će spasiti siromaha koji uzdiše, nevoljnika koji pomoćnika nema;
  mps-mps: Agai te magi nai meni yai bidi dabego agaba i obaso, te agai augwali tau
    sabo dao. Tama te we bidi dabe te doado bage sǫą pelama, tama te tau sabo menibaso
    da, teda aga digi te augwali tau saibao.
  tpi-tpi: Em i save helpim ol rabisman i singaut long em. Na ol manmeri i sot long
    ol samting na i no gat helpim, orait em yet bai i helpim ol.
  dan-1931: Thi han skal redde den fattige, der skriger om Hjælp, den arme, der savner
    en Hjælper,
  vie-OVCB: Vì vua sẽ giải cứu người cùng túng và giúp đỡ người không còn nơi nương
    tựa.
  guj-2017: કારણ કે દરિદ્રી પોકાર કરે, ત્યારે તે તેને સહાય કરશે અને દુઃખી જેનો કોઈ
    મદદગાર નથી તેનો તે બચાવ કરશે.
  pon-2006A: E kin ketin kapitala me semwehmwe kan me kin likweriong, oh pil irail
    kan me paisuwedlahr oh me lekdekla kan.
  por-BRBSL: Pois ele entregará os necessitados quando ele chorar; os pobres, que
    não têm nenhum ajudante.
  eng-OEBUS: For he saves the poor when he cries, the helpless and the downtrodden.
  swe-swe: Han ska befria den nödställde som skriker (ropar efter hjälp), och den
    förtryckte som inte har någon hjälpare (ingen som försvarar honom).
  cth-cth: Bangkongtetpawiteh, kavoutthoupnaw a hram awh toteh, a rungngang han. Mathoenaw
    hoi kabawmkung ka tawn hoeh naw hai a kabawp han.
  twi-twi: Na obegye mmɔborɔfo a wosu frɛ no, ne amanehunufo a wonni ɔboafo.
  hlt-hlt: Khodaeng loh pang tih mangdaeng aka bom a om pawt vaengah anih loh huul
    saeh.
  tbz-SIM: Weè yóó dɛɛtɛ́ ocĩ̀rì, kɛ́kuɔ́ nhosénnìwè mɛsémmɛ̀, wèè í mɔkɛ wèè bo ò
    teennɛ̀.
  msy-2020: Guizbangɨra, an onganarazibagh amir gumazamizibar dɨmdiaba baragha men
    akurvasi. Gumazir onganarazibagh amua akurvaziba men puvatɨziba, a uabɨ men akurvasi.
  dop-dop: Ɩlɛnɑ ɩnɩ ɩ wɑɑsɩ kʋnyɔntʋ wei ɩ wiikinɑ-ɩ tɔ nɑ wɑhɑlɑ tɔɣɔlʋ wei ɩ fɛɩnɑ
    sənlʋ tɔ.
  azb-azb: Çünki o imdad deyib çağıran fəqirləri, Məzlumları, köməksizləri qurtarır.
  eng-DBY: For he will deliver the needy who crieth, and the afflicted, who hath no
    helper;
  hin-2017: क्योंकि वह दुहाई देनेवाले दरिद्र का, और दुःखी और असहाय मनुष्य का उद्धार
    करेगा।
  wol-KYG: Mooy xettliji aji tumurànke bu woote wall ak aji néewle ju sësul fenn.
  bjr-bjr: Mifa kudi fasiqauqa nammeera qiafanoo iriseenoo dadaaqidanoo. Kudiki mariasa
    faqa dadaaqirana siaisa faqa misauqa aiqama dadaaqiannoo.
  eng-YLT: For he delivereth the needy who crieth, And the poor when he hath no helper,
  kne-kne: Tan isalakana din nabiteg ay mankedaw si badang na ya din nabaybay-an ay
    makasapol en sisya. Seg-angana ya isalakanas daida.
  eng-WYC-2017: For he shall deliver a poor man from the mighty; and a poor man to
    whom there was none helper.
  eng-WMBB: For he will deliver the needy when he cries; the poor, who has no helper.
  zat-NTPS: Le̱' guselé̱' benne' ca' dxelexázrjene̱', benne' dxululáwizre̱' le̱',
    ne guselé̱' benne' ca' zaj zue̱' lu da ba xa', ne quebe sua nu benne' gácale̱ne̱'
    le̱'.
  zty-NTPS: Ḻe' yeslé' benne' ka' žiážjegekle', benne' ka' žḻížgake' ḻe', na' yeslé'
    benne' ka' ẕzáka'gake', na' bi zoa no benne' gákḻene' ḻégake'.
  urd-GVH: क्योंकि जो ज़रूरतमंद मदद के लिए पुकारे उसे वह छुटकारा देगा, जो मुसीबत में
    है और जिसकी मदद कोई नहीं करता उसे वह रिहाई देगा।
  rug-rug: Ura ele harupi sa saripu malaṉa meke tepa la tinokae koasa, meke sari na
    habahuala pu loke dia tinokae.
  gaz-gaz: Inni nama rakkatee gara isaatti iyyu, hiyyeessaa fi nama gargaarsa hin
    qabne ni baraaraatii.
  fra-LSG: Car il délivrera le pauvre qui crie, Et le malheureux qui n’a point d’aide.
  yal-yal: A tɔrɔ muxune xunbama nɛn naxanye na a xili, e nun yiigelitɔ rabeɲinxine.
  iou-iou: Täŋpäkaŋ äma jäwäri ba äma kehäromini nämotä yäŋapiŋirä api täŋkentäŋ yämek.
    Ba ämawebe äma ätutä täŋkentäŋ yäminaŋi nämo unitä gera yäŋirä api täŋkentäŋ yämek.
    Äma udewanita gäripi nadäk täyak unita äma wakitä däpnayäŋ täŋirä äneŋi api yämagurek.
  haw-1868: No ka mea, hoopakele no oia i ka mea waiwai ole i kona kahea ana; I ka
    mea ilihune hoi, a me ka mea nele i ke kokua ole.
  arb-NAV: لأَنَّهُ يُنْقِذُ الْمِسْكِينَ الْمُسْتَغِيثَ الْبَائِسَ الَّذِي لَا مُعِينَ
    لَهُ.
  ded-ded: Imoc yofiac, ngicngac iwaiac obohoma kecandae, yeneng ye kpacgec yeng ebicfunac
    mesiyunuude nga ngicngac makpekpea nga memeficngina kpac kecdae, yeneng kpacgec
    yeng ebicfunac mesiyunuude.
  ewe-ewe: elabena aɖe hiãtɔ si le avi fam kple wɔmenɔ si xɔnametɔ aɖeke meli na o.
  eng-LEE: For he will deliver the needy when he crieth; the afflicted also, who hath
    no helper.
  asm-FB: কিয়নো, অভাৱগ্রস্তসকলে কাতৰোক্তি কৰিলে তেওঁ উদ্ধাৰ কৰিব; আৰু সহায়হীন দুখিত
    জনক তেওঁ ত্ৰাণ কৰিব।
  sus-A: نَ كُي سٍتَرٍيٍ قَمَ نّ عَ شِلِدٍ مَرَكِسِمَ. عَ مِسِكِينّ سّنبّتَرٍ مَلِمَ
    نّ.
  fra-SBL: Car il délivre l'indigent quand il crie ; le pauvre, qui n'a pas d'aide.
  hbo-hbo: כִּֽי־יַ֭צִּיל אֶבְיֹ֣ון מְשַׁוֵּ֑עַ וְ֝עָנִ֗י וְֽאֵין־עֹזֵ֥ר לֹֽו׃
  kik-kik: Nĩgũkorwo nĩakahonokia abatari maamũkaĩra, o na arĩa anyamaarie matarĩ
    na wa kũmateithia.
  fra-NCL: Car il délivrera le pauvre qui crie vers lui, et le malheureux dépourvu
    de tout secours.
  cek-AK: Kavawt kami hoi bomkung tawn ai amtang kaminawk qah o naah, anih mah pathloep
    tih.
  cuk-cuk: Rey, dule-ibmar-nue-abediidba wilesagwa-gordiidi bendakoed. Dule-wile-itodiid,
    dule-e-bendakoyob-binsadiid, rey bendakbaloed.
  uig-CYR: Мана булар рәзилләрдур; Улар бу дунияда раһәт-парағәтни көриду, Байлиқларни
    топлайду.
  tel-2017: ఎందుకంటే అక్కరలో ఉన్నవారు మొర పెట్టినప్పుడు అతడు వారికి సహాయం చేస్తాడు.
    సహాయం దొరకని పేదలను అతడు విడిపిస్తాడు.
  hat-BSA: Paske li va delivre malere a lè l kriye sekou; aflije a tou, lè l san soutyen
    an.
  ukr-ONPU: Ось вони нечестиві, але завжди безтурботні й примножують статки!»
  kos-kos: El molela mwet sukasrup su pang nu sel, Ac oayapa elos su enenu ac pilesreyuk.
  hbo-WLC: כִּֽי־יַ֭צִּיל אֶבְי֣וֹן מְשַׁוֵּ֑עַ וְ֝עָנִ֗י וְֽאֵין־עֹזֵ֥ר לֽוֹ׃
  ibo-ibo: Nʼihi na ọ ga-azọpụta ndị nọ na mkpa mgbe ha kpọkuru ya. Ọ ga-azọpụtakwa
    ndị ogbenye na-enweghị onye ga-enyere ha aka.
  ory-ory: କାରଣ ସେ ଆର୍ତ୍ତନାଦକାରୀ ଦୀନହୀନକୁ ଓ ଅସହାୟ ଦରିଦ୍ରକୁ ଉଦ୍ଧାର କରିବେ।
  chk-chk: Pun a angasa ekewe chon osupwang, lupwen ra kökköri, pwal ekewe mi mwelele
    me chokewe esap wor ar chon alilis.
  rop-rop: Im seibum ola powan pipul wen olabat jingat langa im, en ol detlot du hu
    nomo garram enijing en detlot weya nobodi album olabat.
  ukr-1871: Він бо спасе бідного, що о поміч кличе, і пригнобленого, що жадного помічника
    не має.
  yon-yon: Kedi, awawe ande baandi ye karub kuu kingbed awanenaneen, dabab wayiroondan
    kane kane yi yaa awandi ye karuwiibban kuyaa kui.
  deu-1951: Denn er wird den Armen erretten, wenn er schreit, und den Elenden, der
    keinen Helfer hat.
  eng-JPS: For he will deliver the needy when he crieth; the poor also, and him that
    hath no helper.
  srp-1865: Jer æe izbaviti ubogoga koji cvili i nevoljnoga koji nema pomoænika.
  lug-lug: Kubanga anaawonyanga eyeetaaga bw’anaamukoowoolanga, n’omwavu ne kateeyamba
    ataliiko mwasirizi.
  heb-heb: כי יציל אביון משוע ועני ואין עזר לו׃
  ben-IRV: কারণ কেউ কাঁদছে এমন অভাবগ্রস্ত ব্যক্তিকে তিনি সাহায্য করেন এবং দুঃখী ব্যক্তি
    ও নিঃসহায়কে উদ্ধার করবেন।
  ntu-ntu: King lc sa natubz mz nibr kx trpnzngr scdr da, mz nzkqle-krdr nide. X naokatrle
    kxnzobqszong kcng tzmncng esz'-krdr.
  pan-pan: ਉਹ ਦੁਹਾਈ ਦੇਣ ਵਾਲੇ ਕੰਗਾਲ ਨੂੰ ਅਤੇ ਮਸਕੀਨ ਅਤੇ ਅਨਾਥ ਨੂੰ ਬਚਾਵੇਗਾ।
  mya-JVB: အကြောင်း မူကား၊ ငတ်မွတ် သောသူ အော်ဟစ် သောအခါ ၊ ထိုသူ ကို ၎င်း၊ ကိုးကွယ်
    ရာမ ရှိ၍ ဆင်းရဲ သောသူကို ၎င်း ချမ်းသာ ပေးတော်မူ လိမ့်မည်။
  kgf-kgf: Inéŋ ic embac iwawai niŋac osiqosi kecanʒu imi eneŋ qacgic metecgé énécmima
    maqeqeya héipuc ichécgina qahac imi metecgé énécmianʒac.
  tte-O: Kaiwena ala kin kani tobubutumao yo toeomao yo siya nige kali togite-kalatan
    ipapagan ali valam ibenalan na ileboili kali polowe kolili.
  tbg-tbg: Vehi vaiinti nahenti vira aare variaka, viva vika uva iriro, vika ruaruama
    nimitaanaro. Vika kahaqama nimiteka kia vaimanta nora maaraqi variaka, avuhainaa
    vaiinti viva vikavata kahaqama nimitaanaro.
  hmo-hmo: Ogogami taudia be ia dekenai idia boiboi neganai, ia ese do ia durua. Edia
    gau be lasi, bona edia durua be lasi taudia, be king ese do ia hamauria.
  zar-NT: Usölë́ʼ nu riyadzaj riyudxi cateʼ ulidza lëʼ, encaʼ nu riguíʼi rizacaʼ,
    en nu bitiʼ zoa nu gácalen nu naʼ.
  urd-urd: क्यूँकि वह मोहताज को जब वह फ़रियाद करे, और ग़रीब की जिसका कोई मददगार नहीं
    छुड़ाएगा।
  rus-SYN: И вот, эти нечестивые благоденствуют в веке сем, умножают богатство.
  bqc-SIM: Asa a wɛ̃nade pↄ́ an wii dↄↄ bↄɛ, a taaside pↄ́ dↄnlɛde vĩoↄ misi.
  tcz-CHONGTHU: Aman genthei lengvaite chu akom'a atao teng'uleh hin huhdoh intin,
    min abol genthei panpibeiho chu ahinpanhu ding ahi.
  mar-mar: कारण त्याने धावा करणाऱ्या गरजवंताला, आणि गरीबाला दुसरा कोणी मदतनीस नाही
    त्यास मदत केली आहे.
  isl-isl: Hann mun bjarga hinum snauða er hrópar á hjálp, og hinum þjáða sem enginn
    réttir hjáparhönd.
  hlt-THB: Ak voethlauh ak kqangkhqi, khawdeng hulkung amak ta thlangkhqi ce hul kaw.
  qub-qub: Payga salbangami ruwacoj caj pobricunata, mana pipis yanapänanpaj cajcunatapis.
  bqp-bqp: Zaakũ ani wɛ̃ndade kũ ń wiki dↄnↄ bomɛ, ani takaside kũ ò kpanyĩri vĩronↄ
    sura ba.
  hat-hat: L'a delivre pòv yo lè yo rele nan pye li. L'a delivre tout malere ki san
    sekou.
  eng-BSB: For he will deliver the needy who cry out and the afflicted who have no
    helper.
  eng-WEBPB: For he will deliver the needy when he cries; the poor, who has no helper.
  kbq-kbq: Na'ankure zamunte omne vahe'mo'zama krafagema nehanageno'a, agra antahizmino
    zamagu vazigahie. Vahe'mo'za zamazeri havizama nehazage'zama, vahe'mo'zama zamazama
    nosaza vahera, agra zamaza hugahie.
  pon-pon: Pwe a pan dorela me jamama o, me kin weriwer, o me luet, me jota jauaj
    pa.
  nhe-BL: Yajaya quinmanahuis nopa teicneltzitzi huan tlen ax tleno quipiyaj quema
    quitlajtlanise tlapalehuili. Pampa inijuanti ax quipiyaj ajqueya quinpalehuis.
  wnc-wnc: Dasingge, Kingu waapa sangana wenata iniwanu ita akgatayamik. Ngan, aminu
    wa sangaapae atdapmakaing aminu kunduta dua gatayamanu, ita ina akgatayamik.
  bus-bus: Zaakɛ eé wɛ̃ndadee kɛ̀ aↄ̃ wiii dↄↄnↄ bↄmɛ, eé takaasidee kɛ̀ aↄ̃ↄ dↄnlɛri
    vĩroonↄ mì sí.
  gub-BL: — Urepytywà pe nehe, aze hemetarer 'ym ma'e i'i izupe wà nehe, tuwihawete
    upytywà putar a'e wà nehe. Aze nuhyk kwaw ma'e amo wanupe nehe, aze naheta kwaw
    wapytywà har nehe, tuwihawete upytywà putar a'e teko a'e wà nehe no.
  eng-DRA: Behold these are sinners; and yet abounding in the world they have obtained
    riches.
