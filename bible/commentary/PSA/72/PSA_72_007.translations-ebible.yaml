verse: PSA.072.007
translations:
  mal-C: അദ്ദേഹത്തിന്റെ ദിനങ്ങളിൽ നീതിനിഷ്ഠർ അഭിവൃദ്ധിപ്രാപിക്കും ചന്ദ്രൻ ഉള്ളകാലത്തോളം
    ഐശ്വര്യസമൃദ്ധിയുണ്ടാകും.
  deu-TKW: In seinen Tagen wird der Fromme blühn, und Fülle des Friedens herrschen,
    bis kein Mond mehr ist.
  lin-lin: Na tango na ye, moto ya sembo akokende liboso, mpe kimia ekofuluka kino
    sanza ekongenga lisusu te.
  mmx-mmx: La loklok manmanton na sisilok lolos kantubu at limixin at ne Moroa keneng
    at levenaleng axap at lorooro ren. La dina ngasang kobot amisik kerekngan lagaaling
    im taba amisik laxasep.
  eng-LSV: The righteous flourish in His days, || And abundance of peace until the
    moon is not.
  eng-GNV: In his dayes shall the righteous florish, and abundance of peace shalbe
    so long as the moone endureth.
  eng-WEBSTER: In his days shall the righteous flourish; and abundance of peace so
    long as the moon endureth.
  nhw-BL: Huan nochi masehualme catli itztoque xitlahuaque huan cuajcualme, ma itztoca
    ica yejyectzi quema yaya tlanahuatis. Quema yaya tlanahuatis, oncas miyac tlasehuilistli
    hasta itlamiya tonali.
  swh-ONEN: Katika siku zake wenye haki watastawi; mafanikio yatakuwepo mpaka mwezi
    utakapokoma.
  bba-bba: kpɑ nɛn bɑndu sɔɔ ɡem mu n wɑ̃ɑ, kpɑ dukiɑ yu kuurɑ mɛ̀n nɔɔ suru yɑrimɔ.
  eng-KJVCPB: In his days shall the righteous flourish; And abundance of peace so
    long as the moon endureth.
  luo-luo: E ndalone joma kare biro dhi maber, kendo kwe biro bedo mogundho nyaka
    chop dwe lal nono.
  aii-aii: ܒܸܬ ܡܲܓ̰ܝܸܢܵܐ ܙܲܕܝܼܩܘܼܬܵ‌ܐ ܒܝܵܘܡܵܢܘܼ̈ܗ‌ܝ، ܘܒܘܼܫܵܝܘܼܬܵ‌ܐ ܕܫܠܵܡܵܐ ܗܲܠܔ ܕܠܵܐ
    ܗܵܘܹܐ ܣܲܗܪܵܐ.
  meu-meu: Ena dina iboudiai kara maoromaoro baine tubu, maino danu baine bada, ela
    bona hua baine puki oho.
  npi-ULB: उनको समयमा धर्मीहरूको फलिफाप होस् र चद्रमाको लोप नभएसम्‍म त्‍यहाँ प्रशस्‍त
    शान्ति होस् ।
  yor-yor: Àwọn olódodo yóò gbilẹ̀ ni ọjọ́ rẹ̀ ọ̀pọ̀lọpọ̀ àlàáfíà yóò sì wà; títí
    tí òṣùpá kò fi ní sí mọ́.
  pes-OPCB: در زمان حکومت او، عادلان کامیاب خواهند شد و تا وقتی که ماه باقی باشد،
    صلح و سلامتی برقرار خواهد بود.
  tgl-ULB: Umunlad nawa ang matuwid sa kaniyang mga araw at magkaroon nawa ng kasaganahan
    ng kapayapaan hanggang sa mawala ang buwan.
  nop-nop: Adi’walaŋ naiŋiŋ gineŋ metam adi titiŋ didimeniŋ hogok keleeŋ hatineeŋ.
    Eŋ muyakip hadiwe tulune nemenemek momohi u kedem mintawaak.
  cbu-NT: Nduma tsup pastachu, kurak tiptsir waanpatatin wanasir tsiyatkusin, mapiyrsin
    kis taachinllinaya.
  hui-hui: Ibu kini kangi wali agali bu karuha mana tigabi bulene dungume halu anda
    helo. Ege dalu kangi mbirale bigi birago lini dalu bayale haga bilo biamogo bibe.
  mya-mya: မင်း​ကြီး​၏​လက်​ထက်​၌​တ​ရား​မျှ​တ​မှု စိုး​မိုး​ပါ​စေ​သော။ လ​သည်​အ​လင်း​ရောင်​ပေး​လျက်​နေ​သ​မျှ
    ကာ​လ​ပတ်​လုံး​သာ​ယာ​ဝ​ပြော​မှု​ရှိ​ပါ စေ​သော။
  bod-N: ཁོང་གི་སྐུ་རིང་དྲང་པོ་དར་བ༌དང༌། །ཟླ་བ་གནས་རིང་ཕྱོགས་བཞི་བདེ་ལ༌བཀོད།།
  wsk-wsk: Tom nu king bagoso mu te mu kiwem ningo diram mu pempem la anirukko; sige
    nikinang kapa lagoso iwitatala, bagara ningo mu pempem la anirukko.
  sna-sna: Pamazuva ake vakarurama vachakura zvakanaka; kubudirira kuchawanda kusvikira
    mwedzi waguma.
  spa-BLM: En sus días, los justos florecerán, y la abundancia de la paz, hasta que
    la luna no sea más.
  cac-cac: Ayocab' vach'ilal yed' tojolal d'a yol stiempoal vin̈, masanto ol satel
    q'uen uj.
  swh-ULB: Mwenye haki na astawi kwa wakati wake, na amani iwepo kwa wingi mpaka mwezi
    utakapotoweka.
  bel-bel: вылазяць ім вочы ад тлушчу, жаданьні ў сэрцы іхнім варушацца,
  deu-ELBBK: In seinen Tagen wird der Gerechte blühen, und Fülle von Friedenwird sein,
    bis der Mond nicht mehr ist.
  mbb-OT: Dutun te timpu te kedhadì din, berakat he kenà egkaawà is ketazeng ne kenà
    egkaawà is kegkemeuswaǥen te ked-ubpà te menge etew taman te taman.
  mal-2015: അവന്റെ കാലത്തു നീതിമാന്മാർ തഴെക്കട്ടെ; ചന്ദ്രനുള്ളേടത്തോളം സമാധാനസമൃദ്ധി
    ഉണ്ടാകട്ടെ.
  gup-gup: Bu kuhni namekbe nawu king kawohrnawohrnan, wanjh nawu birrimak bininj
    kabirridjaldi kunmak dorrengh, dja bininj rowk wanjh kabirrikukenmen kunkuyeng
    kaluk bu dird kabalyakmen.
  rmc-rmc: avke andre le kraľiskre dživesa mi kvitňisaľol o spravodľivo a mi el pherdo
    smirom dži akor, medik na našľola o čhonoro.
  nlg-nlg: Ge ma gaira udolu tara kabu uto kara totolo dato tana lei bongina. Ge mana
    uto kara varangagha koekobe tana sosoko ni bona ni bongi.
  pes-OPV: در زمان او صالحان خواهند شکفت و وفورسلامتی خواهد بود، مادامی که ماه نیست
    نگردد.
  ron-1924: Ын зилеле луй ва ынфлори чел неприхэнит ши ва фи белшуг де паче пынэ ну
    ва май фи лунэ.
  ben-OBCV: তাঁর সময়ে ধার্মিক উন্নতি লাভ করবে আর চন্দ্রের শেষকাল পর্যন্ত সমৃদ্ধি
    উপচে পড়বে।
  som-som: Wakhtigiisa ayaa kan xaqa ahu barwaaqoobi doonaa, Oo nabadduna way badan
    doontaa tan iyo inta dayaxu aanu mar dambe jiri doonin.
  lat-VUC: Prodiit quasi ex adipe iniquitas eorum; transierunt in affectum cordis.
  eng-ASVBT: In his days shall the righteous flourish, And abundance of peace, till
    the moon be no more.
  mna-mna: Mazwaana ta so ni ikamam peeze na, piyotyooto mbulu ndeeŋeŋana ma izze
    ma iwe biibi. Mi kam mbulu luumuŋana ma izze raama. Naso tomtom timbot ambai men,
    mi iseeŋge iseeŋge ma ila, kembei ta puulu i.
  ita-1885: Il giusto fiorirà a' dì d'esso, E vi sarà abbondanza di pace, finchè non
    vi sia più luna.
  eng-LXXUP: 'Their injustice shall go forth as out of fatness: They have fulfilled
    their intention.'
  eng-ULB: May the righteous flourish in his days, and may there be an abundance of
    peace till the moon is no more.
  spa-VBL: Que los que viven en justicia prosperen bajo su gobierno, y que haya prosperidad
    hasta que la luna no salga más.
  fra-_FOB: En ses jours fleurira le juste, et il y aura une abondance de paix, jusqu'à
    ce qu'il n'y ait plus de lune.
  mal-mal: അവന്റെ കാലത്ത് നീതി തഴയ്ക്കട്ടെ; ചന്ദ്രനുള്ളേടത്തോളം സമാധാനസമൃദ്ധി ഉണ്ടാകട്ടെ.
  urd-GVR: Us ke daur-e-hukūmat meṅ rāstbāz phale phūlegā, aur jab tak chāṅd nest
    na ho jāe salāmatī kā ġhalbā hogā.
  suz-BL: मेको आ पालामी मुर आन दातेमी ठीक पतीके ठेयब दुम्‍ल। मिनु तास्‍ला लीम सम्‍म
    मुर आन थुं नाइक्‍तीक दुम्‍ल।
  eng-NOY: In his days shall the righteous flourish, And great shall be their prosperity,
    as long as the moon shall endure.
  ita-1927: Ai dì d’esso il giusto fiorirà, e vi sarà abbondanza di pace finché non
    vi sia più luna.
  ckb-ckb: ڕاستودروستان لە سەردەمی ئەو شکۆفە دەکەن، ئاشتییەکی زۆر دەبێت هەتا فەوتانی
    مانگ.
  eng-BBE: In his days may the upright do well, living in peace as long as there is
    a moon in heaven.
  xsi-xsi: Naŋa iloŋgu tu kinzi tamâta ma sipaveta kuku vetâŋa ara nâ, ikura zo rârâni
    koipu ŋalae imo via yo. Naŋa iloŋgu tu kinzi ma simo ara nâ lee ikura zo rârâni
    nzimona ma ipane nia imo ŋai yo.
  kan-OKCV: ಅರಸನ ದಿವಸಗಳಲ್ಲಿ ನೀತಿವಂತರು ವೃದ್ಧಿ ಆಗಲಿ. ಸಮೃದ್ಧಿಯಾದ ಸಮಾಧಾನವು ಚಂದ್ರನು ಇರುವವರೆಗೂ
    ಇರಲಿ.
  tam-2017: அவருடைய நாட்களில் நீதிமான் செழிப்பான்; சந்திரனுள்ளவரைக்கும் மிகுந்த சமாதானம்
    இருக்கும்.
  spa-RV-1909: Florecerá en sus días justicia, y muchedumbre de paz, hasta que no
    haya luna.
  ron-BTF: În zilele lui cel drept va înflori; și abundență de pace atât timp cât
    luna dăinuiește.
  eng-WEBP: In his days, the righteous shall flourish, and abundance of peace, until
    the moon is no more.
  eng-FBV: May those who live right prosper under his rule; may there be great prosperity
    until the moon is no more.
  nld-1939: In zijn dagen zal de gerechtigheid bloeien, En een volheid van vrede,
    totdat de maan niet meer schijnt.
  nch-BL: Huan nochi masehualme cati itztoque xitahuaque huan cuajcualme, ma itztoca
    ica cuajcualtzi quema yaya tanahuatis. Quema yaya tanahuatis, oncas miyac tasehuilisti
    hasta itamiya tonali.
  vie-1934: Trong ngày vua ấy, người công bình sẽ hưng thạnh, Cũng sẽ có bình an dư
    dật cho đến chừng mặt trăng không còn.
  cha-cha: Ya y jaaniña sija, mumamta y tininas; ya y pas sumenmegae asta qui jocog
    y pilan.
  hin-CV: उसके शासनकाल में धर्मी फूले फलेंगे, और जब तक चंद्रमा रहेगा समृद्धि बढ़ती
    जाएगी.
  eng-OURB: In his days, the upright shall be multiplied, and abundance of peace,
    until the moon is no more.
  spa-BES: En sus días, a los rectos les irá bien, viviendo en paz mientras haya luna
    en el cielo.
  tdx-tdx: 'Hiraorao amo andro’eo o vañoñeo: vaho am-pierañerañañe vokatse ampara’
    te mimosaoñe i volañey.'
  tha-KJV: ในสมัยของท่านคนชอบธรรมจะเจริญขึ้น และสันติภาพอั​นอ​ุดมจนไม่​มี​ดวงจันทร์
  por-BR-2018: Em seus dias o justo florescerá, e haverá abundância de paz, até que
    não haja mais a lua.
  deu-ELO: In seinen Tagen wird der Gerechte blühen, und Fülle von Frieden wird sein,
    bis der Mond nicht mehr ist.
  eng-WYC-2018: Rightfulness shall come forth in his days (or Righteousness shall
    come forth in his days); and the abundance of peace, till the moon be taken away.
  epo-epo: En liaj tagoj floru virtulo kaj granda paco, Ĝis ne plu ekzistos la luno.
  gfk-gfk: Ta ira uno pakana bung ira ut na takodas diet na hatur kawase ra bilai
    na kinkinis saakit. Ma ra bilai na nilon na kis hatika taar tuk bia no teka na
    panim laah.
  uig-PIN: Uning künliridǝ ⱨǝⱪⱪaniylar ronaⱪ tapidu; Ay yoⱪ bolƣuqǝ tinq-amanliⱪ texip
    turidu.
  beo-beo: E da osobo bagadega esalea, moloidafa hou salusaluiwane heda:lebe ba:mu.
    Amola oubi da eso huluane mae fisili diga:lebe, amo defele ea soge ganodini bagade
    gagui hou dialoma:ma!
  tpi-OTNT: Na taim em i stap yet ol manmeri i ken bihainim stretpela pasin tasol.
    Taim mun i lait yet, planti gutpela samting i ken kamap.
  hau-SA: A kwanakinsa adalai za su haɓaka wadata za tă yalwata har sai babu sauran
    wata.
  udu-udu: Eya teem piti jin dina a’di ki e mo tani dhalki mo ma ḵar/e ’twaḵa’d mo,
    dhali moŋḵu’th is mmo/ish mo ntaga ppe midi diki di doḵ/e mo.
  uig-LAT: Uning künliride heqqaniylar ronaq tapidu; Ay yoq bolghuche tinch-amanliq
    téship turidu.
  nde-nde: Ngezinsuku zayo abalungileyo bazaphumelela; ukuphumelela kuzakwanda inyanga
    ize itshabalale.
  ton-ton: ‌ʻE tupu pē ʻae kau māʻoniʻoni ʻi hono ngaahi ʻaho; mo e melino lahi ʻaupito
    ʻi he kei tolonga ʻae māhina.
  ces-1613: Tak zkvete ve dnech jeho spravedlivý, a bude hojnost pokoje, dokud měsíce
    stává.
  eng-WMB: In his days, the righteous shall flourish, and abundance of peace, until
    the moon is no more.
  tam-TCV: அவருடைய நாட்களில் நீதிமான்கள் செழிப்பார்கள்; சந்திரனுள்ளவரைக்கும் மிகுந்த
    சமாதானம் இருக்கும்.
  ceb-ULB: Hinaot nga ang matarong modagsang sa iyang mga adlaw, ug hinaot adunay
    kadagaya sa kalinaw hangtod nga ang bulan mahanaw.
  pol-UBG: Za jego dni zakwitnie sprawiedliwy i będzie obfitość pokoju, dopóki księżyc
    trwa.
  agr-agr: ¡Nii apu wajas inamtata duik shiig agkan pujusa takamu ati! ¡Tuja nii inabaujig
    nantu tuke auwa nujai betek atin ati!
  kyc-kyc: Rolaena renge doko baa kararamo gii dusipana mondo lao ando paramopa kukwa
    kana rao karalu karo kararamo dupwana banya wambu dupwa kapa palyuo nao petenale.
  urd-GVU: اُس کے دورِ حکومت میں راست باز پھلے پھولے گا، اور جب تک چاند نیست نہ ہو
    جائے سلامتی کا غلبہ ہو گا۔
  eng-OEBCW: In his days may justice flourish, and welfare abound, till the moon be
    no more.
  deu-1912: Zu seinen Zeiten wird erblühen der Gerechte und großer Friede, bis daß
    der Mond nimmer sei.
  kan-2017: ಅವನ ದಿನಗಳಲ್ಲಿ ನೀತಿಯು ವೃದ್ಧಿಯಾಗಲಿ; ಚಂದ್ರನಿರುವವರೆಗೂ ಪರಿಪೂರ್ಣ ಸೌಭಾಗ್ಯವಿರಲಿ.
  yap-yap: Mange yigi par ni be gel feni mat’aw u n’umngin nap’an e yafos rok, mi
    i man’og u n’umngin nap’an ni bay e pul ni be mat ram’en.
  hlt-MCSB: Amah tuetang van vaengah hla loh a hmop hlandue ngaimongnah cungkuem neh
    a dueng la cawn saeh.
  mdy-ETH: ዒዛ ካኣቱሞና ፂሉሞ ሚርጋንዳኔ፤ ዓጊና ፖዖ ሃሻንዳያ ሄላንዳኣና ዖርጎቹማ ዒዛኮ ሚርጊ ዴዓንዳኔ።
  twi-ASANTE: Teneneefoɔ bɛnyini frɔmfrɔm wɔ ne berɛ so; yiedie bɛbu so kɔsi da a
    ɔsrane nni hɔ bio.
  eng-WEBU: In his days, the righteous shall flourish, and abundance of peace, until
    the moon is no more.
  spa-PDDPT: Que en sus días florezcan los justos, Y abunde la paz hasta que no haya
    luna.
  gun-gun: Ha'e oĩa ára heko porã va'e ta'ikuai porã, jaxy hexakã teria ja toiko ikuai
    porã aguã.
  agu-BL: Nink jal tzatzin paz te yi tiemp yil cawun i'. Chumbalaj nink tz'an tircu'n
    yil cawun i', jalen cu'n yil sotz yi xaw yi at tcya'j.
  ilo-ULB: Pumaut koma dagiti nalinteg kadagiti al-aldawna, ken maadda koma ti aglaplapusanan
    a talna agingga nga awanen ti bulan.
  kpg-kpg: Di tonu o nnaganoho la gii gila humalia i lodo dono madagoaa, gei di haadanga lamalia
    gii noho beelaa i di waalooloo o di malama dela e haga maalama ai tenua.
  uig-ARA: ئۇنىڭ كۈنلىرىدە ھەققانىيلار روناق تاپىدۇ؛ ئاي يوق بولغۇچە تىنچ-ئامانلىق
    تېشىپ تۇرىدۇ.
  bps-bps: Too matnù i katlu i dad to di klo i kagotan, na too nun ktanak i banwe
    landè gutlagan.
  sus-sus: Tinxintɔɛ xa fe fanma na waxati nɛ, danmi kike yanbama, bɔɲɛsa gboma nɛ.
  pon-2006: Pwungen kosonned en kin pweidamwahu nan sapwellime mwehi, oh paiamwahu
    oh popohl en kin poatopoat erein maram eh kin kamakamarainih wasa.
  jae-jae: Êtôm kiŋ tau nê têm biŋgêdêŋ ênac tau lêtêŋ amboac ŋaola ŋajam ma wama
    ênam gamêŋ auc kêtôm ajuŋ ŋawê kêpô gamêŋ gêôc aucgeŋ.
  ksd-ksd: Ta kana e na varkurai a umana tena takodo diat a tavua, Ma ra malmal na
    pepeal tuk tar ta ra bung ba ra gai pa na pupua mulai.
  tur-YTC: Onun günlerinde doğrular serpilip gelişsin, Ay yok olana dek esenlik çoğalsın.
  bel-N: Няхай закрасуе праведнік у дні ягоныя, і будзе мноства супакою, аж пакуль
    месяц стаіць.
  grc-BRENT: Ἐξελεύσεται ὡς ἐκ στέατος ἡ ἀδικία αὐτῶν· διῆλθον εἰς διάθεσιν καρδίας.
  kpr-kpr: Na uju erena, kini nu ghousa mavego irarira, evetu genembo aito dambugo
    beká fugutuse irarera. A kotugo tambuno ghousa mavega janimbuse irarira, nunda
    natofo kena gugua ghayafa sirorari ivugaghae irá ghedo ghaore!
  ind-AYT: Pada hari-harinya, kiranya keadilan bermekaran, dan damai sejahtera berlimpah
    sampai bulan tak ada lagi.
  yom-yom: Mu bilumbu biandi, mutu wusonga wela mona mamboti, mamboti mela yilama
    nate ngondi yela zimbala.
  yut-yut: Mɨktɨmon egɨpjak bɨsapmon amɨn aŋpak kɨlegɨsi baŋgɨn ani. Kanek da taŋ
    aŋaŋ kɨsak bɨsapmon yo kɨnda do wadak wadak dɨma ani.
  nya-nya: Mʼmasiku a munthu wolungama adzakhazikika; chuma chidzachuluka mpaka mwezi
    utaleka kuwala.
  kyg-kyg: Maige maige huno maiꞌnisigeꞌapaeꞌmo fatago vayaꞌmo magoꞌe huꞌa alagepa
    huꞌa maigae. Muki afinaꞌmo kaimo nelegeꞌapaeꞌmo alagepa huꞌa magokepi lokaeꞌa
    maigae.
  hrv-hrv: U danima njegovim cvjetat će pravda i mir velik - sve dok bude mjeseca.
  mps-mps: Tama aga bidibo sogo te bidi dabego te doloba pai kolesaga naga wali pomainu
    yao. Tama te wiegi yai nai hauwa te tigidali sogo te polua pedelama elalubo sogo
    te pedalumainu yao.
  tpi-tpi: Na taim em i stap yet ol manmeri i ken bihainim stretpela pasin tasol.
    Taim mun i lait yet, planti gutpela samting i ken kamap.
  dan-1931: i hans dage blomstrer Retfærd, og dyb Fred råder, til Månen forgår.
  vie-OVCB: Nguyện dưới triều vua, người công chính hưng thịnh và hòa bình trường
    cửu như trăng sao.
  guj-2017: તેના દિવસોમાં ન્યાયીઓ ખીલશે અને ચંદ્ર જતો રહેશે, ત્યાં સુધી પુષ્કળ શાંતિ
    રહેશે.
  pon-2006A: Pwungen kosonned en kin pweidamwahu nan sapwellime mwehi, oh paiamwahu
    oh popohl en kin poatopoat erein maram eh kin kamakamarainih wasa.
  por-BRBSL: Em seus dias, os justos devem florescer, e abundância de paz, até que
    a lua não seja mais.
  eng-OEBUS: In his days may justice flourish, and welfare abound, till the moon be
    no more.
  swe-swe: I hans dagar [då Jesus regerar i tusenårsriket] ska den rättfärdige blomstra
    och det ska vara stor frid (välsignelser på alla områden) så länge månen finns
    i skyn.
  cth-cth: Ama se nah teh, tamikalannaw kâroe vaiteh, thapa ao roukrak teh, lungkuep
    roumnae ao han.
  twi-twi: Atreneefo benyin frɔmfrɔm wɔ ne bere so; yiyedi bebu so akosi da a ɔsram
    nni hɔ bio.
  hlt-hlt: Amah tuetang van vaengah hla loh a hmop hlandue ngaimongnah cungkuem neh
    a dueng la cawn saeh.
  tbz-SIM: Kɛ̀ timɔ́mmɔnti ndɛ́úkú o kpɑ̀tì mɔ̀nnì, kɛ̀ mɛsɑ̀ɑ̀ nni mbo otɑ̃̀nkù bo
    mɛ̀ɛ̀ botí sɑ̃́ɑ̃̀.
  msy-2020: A ikɨvɨra ikiamin dughiar kam, gumazamiziba arazir aghuimra gɨn mangam.
    Iakɨnim isiraghavɨra itir dughiamɨn, dabirabir aghuim otiv mangɨvɨra ikiam.
  dop-dop: Pɩɩ cɑɣɑnɑ siɣisilɑɑ kɛ kʋyɑkʋ ŋkʋ. Nɑ pɑ́ wɛɛ hɛɛsʋɣʋ sɔsɔɔŋkʋ tɑɑ, hɑlənɑ
    kʋyɑŋku ɩsɔtʋ kɑ sɩɩ tənɑɣɑ tɔ.
  azb-azb: Bu padşahın ömrü boyu qoy salehlər çiçək açsın, Göydə ay durduqca qoy firavanlıq
    artsın.
  eng-DBY: In his days shall the righteous flourish, and abundance of peace till the
    moon be no more.
  hin-2017: उसके दिनों में धर्मी फूले फलेंगे, और जब तक चन्द्रमा बना रहेगा, तब तक शान्ति
    बहुत रहेगी।
  wol-KYG: Janti Buur aji jub day woomle, te ba keroog weer wiy fey, jàmm di law,
  bjr-bjr: Mi karaambaiqafa marianinna aukuana faiqí anaasee andeeqara oosana kai
    maraaqa. Quqoona kaqi qeemarinanoo reemindeemirirafa kai mariannoo.
  eng-YLT: Flourish in his days doth the righteous, And abundance of peace till the
    moon is not.
  kne-kne: Wada koma di kinalinteg ya talna sin timpo na dalo et mo din bowan yan
    mawawada.
  eng-WYC-2017: Rightfulness [or rightwiseness] shall come forth in his days; and
    the abun-dance of peace, till the moon be taken away.
  eng-WMBB: In his days, the righteous shall flourish, and abundance of peace, until
    the moon is no more.
  zat-NTPS: Lu zra chee̱ wenná bea na' gaca da xrlátaje, ne xelebeza zri lazre' bénneache
    dxácate̱ ne zua beu'.
  zty-NTPS: Ḻo ža ka' che benne' wnná bian' gak da' chawe', na' ga'ngak cháwe'do'
    benne' ka' x̱ak zoa byo'.
  urd-GVH: उसके दौरे-हुकूमत में रास्तबाज़ फले-फूलेगा, और जब तक चाँद नेस्त न हो जाए
    सलामती का ग़लबा होगा।
  rug-rug: Mani lovuru valeana la pa doduru vasina sa tinoṉoto tadi na tie koasa nana
    binaṉara; madi koa tie mamutu si arini ninae rane ka rane koa sa binule.
  gaz-gaz: Bara isaa keessa qajeelummaan ni daraara; nageenyis hamma jiʼi dhabamutti
    ni baayʼata.
  fra-LSG: En ses jours le juste fleurira, Et la paix sera grande jusqu’à ce qu’il
    n’y ait plus de lune.
  yal-yal: Tinxin muxune xa sabati mangan waxatini. Ala xa hɛri gbeen fi fanni kiken
    dɛgɛma.
  iou-iou: Ba kadäni yabäŋ yäwat piä täŋpayäŋ täyakken u äma siwoŋigän kuŋaranitä
    säkgämän api itneŋ. Ba komepaktä ijiŋ yäpmäŋ kwayäŋ täyak udegän täŋ-bumbum terak
    api it yäpmäŋ äroneŋ.
  haw-1868: E mohala ae ka poe pono i kona mau la, A me ka pomaikai nui a e ole loa
    ka mahina.
  arb-NAV: لِيَزْدَهِرْ فِي أَيَّامِهِ الصِّدِّيقُ، وَيَتَوَافَرِ السَّلامُ مَادَامَ
    الْقَمَرُ يُضِيءُ.
  ded-ded: Afo imoc nasosoc fekefude, ifi isocngoc ngictauac nasou faka dindingac
    sabayagoc amma ruae kunengtoa fefeseri fekecbeso.
  ewe-ewe: Ame dzɔdzɔewo ayi ŋgɔ le eƒe ɣeyiɣiwo me, eye kesinɔnuwo ado agbogbo va
    se ɖe esime ɣleti magaɖi o.
  eng-LEE: In his days shall the righteous flourish; and abundance of peace [shall
    be] till the moon shall be no more.
  asm-FB: তেওঁৰ সময়ত ধাৰ্মিকজন জকমকাব; যিমান দিনলৈ চন্দ্ৰ থাকিব সিমান দিনলৈকে তেওঁলোক
    শান্তিত থাকিব।
  sus-A: تِنشِنتْي شَ قٍ قَنمَ نَ وَشَتِ نّ، دَنمِ كِكٍ يَنبَمَ، بْحّسَ فبٌمَ نّ.
  fra-SBL: En ses jours, les justes fleuriront, et l'abondance de la paix, jusqu'à
    ce que la lune ne soit plus.
  hbo-hbo: יִֽפְרַח־בְּיָמָ֥יו צַדִּ֑יק וְרֹ֥ב שָׁ֝לֹ֗ום עַד־בְּלִ֥י יָרֵֽחַ׃
  kik-kik: Matukũ-inĩ make andũ arĩa athingu nĩmagatheerema; naguo ũgaacĩru ũingĩhe
    o nginya rĩrĩa mweri ũgaakorwo ũtarĩ ho.
  fra-NCL: Qu’en ses jours le juste fleurisse, avec l’abondance de la paix, jusqu’à
    ce qu’il n’y ait plus de lune !
  cek-AK: Katoeng kami loe anih oh nathung khosak hoihaih to tawn o tih; khrah anghma
    ai karoek to, pop parai monghaih to om tih.
  cuk-cuk: Rey-ibagangi igar-innikigwad dutu-achunnedyob guoed, rey-ibagangi ibmar
    nasgumai guoed, nii-naid-berguedse ibmarmar nasgumai guoed.
  uig-CYR: Улар сәмрип кәткәнлигидин көзлири томпийип чиқти; Уларниң қәлбидики хияләтләр
    һәддидин ешип кетиду.
  tel-2017: అతని కాలంలో నీతిమంతులు వర్ధిల్లుతారు గాక. చంద్రుడు గతించే వరకూ క్షేమాభివృద్ధి
    ఉండు గాక.
  hat-BSA: Nan jou li yo, moun ladwati yo va fleri, avèk lapè an abondans jiskaske
    lalin nan pa wè ankò.
  ukr-ONPU: Вирячилися від жиру їхні очі – збулися в них розбещені задуми серця.
  kos-kos: Lela tuh moul suwoswos in kapkapak ke pacl el tokosra, Ac mwe akinsewowo
    sin God me in yokyokelik ke lusenna pacl malem uh kalem.
  hbo-WLC: יִֽפְרַח־בְּיָמָ֥יו צַדִּ֑יק וְרֹ֥ב שָׁ֝ל֗וֹם עַד־בְּלִ֥י יָרֵֽחַ׃
  ibo-ibo: Nʼoge ndụ ya, ka ndị ezi omume too, na-awasa; ịba ụba ga-ejupụta ebe niile
    ruo mgbe ọnwa agaghị adịkwa.
  ory-ory: ତାହାଙ୍କ ସମୟରେ ଧାର୍ମିକମାନେ ବର୍ଦ୍ଧିଷ୍ଣୁ ହେବେ; ପୁଣି, ଚନ୍ଦ୍ର ଲୁପ୍ତ ନୋହିବା ପର୍ଯ୍ୟନ୍ତ
    ପ୍ରଚୁର ଶାନ୍ତି ହେବ।
  chk-chk: Amwo pwüng epwe fefeitä lon ränin manauan, nge feiöch me kinamwe epwe lapala,
    tori ewe maram esap chüen nom.
  rop-rop: Meigim det king jidan det raitwei langa im laif olataim, wulijim ola pipul
    garra jidan gudbinjiwei garram ebrijing olagijawan.
  ukr-1871: В днї його зацвите праведник, і буде достаток спокою, аж поки місяця не
    стане.
  yon-yon: Ye dobaraneen yaron niindem aom kuu Godbed yorokmodan yaa yiminmo kerundok,
    kwane yewenubmo dobiri kuu yi yaa yiminmo kerok, kwane wene wood kuu dowan keranuun.
  deu-1951: In seinen Tagen wird der Gerechte blühen, und Fülle von Frieden wird sein,
    bis kein Mond mehr ist.
  eng-JPS: In his days let the righteous flourish, and abundance of peace, till the
    moon be no more.
  srp-1865: Procvjetaæe u dane njegove pravednik i svuda mir dokle teèe mjeseca.
  lug-lug: Obutuukirivu bweyongere nnyo mu mulembe gwe, n’okufuga kwe kujjule emirembe
    okutuusa omwezi lwe gulikoma okwaka!
  heb-heb: יפרח בימיו צדיק ורב שלום עד בלי ירח׃
  ben-IRV: তাঁর দিনের ধার্মিক লোক উন্নত হবে, চাঁদের কাল পর্যন্ত প্রচুর শান্তি হবে।
  ntu-ntu: Mzli kc tqngini-ngrde king nztubqngr naetunepx mz nrlc, X nzmnc-zpwxkr
    leplz navz zvz da kc tqwai nzyzlr-zvzkr temz.
  pan-pan: ਉਹ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਧਰਮੀ ਲਹਿਲਹਾਉਣਗੇ, ਅਤੇ ਜਿੰਨਾਂ ਚਿਰ ਚੰਦਰਮਾ ਜਾਂਦਾ ਨਾ ਰਹੇ ਸ਼ਾਂਤੀ
    ਭਰਪੂਰੀ ਨਾਲ ਵਾਸ ਕਰੇਗੀ।
  mya-JVB: လက်ထက် တော်၌ လ သည်ပပျောက်ခြင်းသို့ မ ရောက်မှီတိုင်အောင် ၊ တရား သောသူသည်
    ပွင့်လန်း ၍ ချမ်းသာ များ ပြား လိမ့်မည်။
  kgf-kgf: Iwac naléiguc imi ic solaŋa eneŋ yandi saima kecgic maso asaha naŋunec
    luae sécgé énécmima hemac.
  tte-O: Sowasowana kin yawasina meuloina koina ana loina idudulaisosi yo tomo meuloili
    me ali nuwadaumwali yo siyaliyaya na ilaulau besiele waikena ana lalalala.
  tbg-tbg: Viva mintima kero vaiinti nahentiqaa raqiki vairaro avuqavu ni vai okarava
    koqema kero variqiro vuarire. Toravano kia qimpa viraitiro, qaqi itaqiro vi vaintema
    kero, vaiinti nahenti koqe kaiqa vareraqihairo koqe haikavano qovaraiqiarire.
  hmo-hmo: Lau ura king ena mauri dinadia ibounai lalonai, iena bese taudia ese kara
    maoromaoro do idia karaia, bona edia noho be namo, bona edia gaukara ena anina
    do idia abia, hua ese iena diari ia henia dinadia ibounai.
  zar-NT: Ben ga gaca dxiʼa quégaca nupa nácagaca dxiʼa yuguʼ dza inná bëʼë lëʼ, en
    ilaʼcuáʼ dxiʼa tsáhuiʼdoʼ ga idxintë bítiʼrö soa beoʼ.
  urd-urd: उसके दिनों में सादिक बढ़ेंगे, और जब तक चाँद क़ाईम है ख़ूब अमन रहेगा।
  rus-SYN: выкатились от жира глаза их, бродят помыслы в сердце;
  bqc-SIM: Gbɛ̃maaↄ ↄta aà gↄↄ, nama a kɛ zài e mↄ gɛ midɛò.
  tcz-CHONGTHU: Ahinkho lhumkeijin chonphatna hinkho chepi jing hen. Chule lha'n vah
    aneilaisen khangtou jing hen.
  mar-mar: त्याच्या दिवसात नितिमानाची भरभराट होवो, आणि चंद्र नाहीसा होईपर्यंत विपुल
    शांती होईल.
  isl-isl: Á ríkisárum hans mun réttlætið blómgast og friður eflast, já, meðan veröldin
    er til.
  hlt-THB: Anih a awm khui taw thlakdyngkhqi ami zo awm kawmsaw; pihla ama awm am
    ka dy taw khaw buh qam sai hawh kaw.
  qub-qub: ¡Pay mandaptenga llapan rurashancunapis alli llojshichun, alli goyaylla
    cachun! ¡Quilla cawashanpitapis mas unaycamaraj alli goyaylla cachun!
  bqp-bqp: Gbɛ̃ mananↄ ni ↄ tá a gↄrↄa, nnamana nigↄ̃ zↄ̃kↄ̃ ari mↄ súngↄ̃ kun doro.
  hat-hat: Sou reny li, ap gen jistis toupatou. Tout moun va viv byen yonn ak lòt
    tout tan va gen lalin pou bay limyè.
  eng-BSB: May the righteous flourish in his days and prosperity abound, until the
    moon is no more.
  eng-WEBPB: In his days, the righteous shall flourish, and abundance of peace, until
    the moon is no more.
  kbq-kbq: Kini ne'mo'ma kegavama hania kna'afina, Anumzamofoma amage'manentaza vahe'mo'za
    mani'za zmifina knare hu'za hagegahaze. Ikamo'ma remsama nehanifima maka'zama
    hanaza zamo'a, knare zanke huno tretre hanie.
  pon-pon: Me pun o pan memaurata ni a ran akan, o muei mau pan pwaida, lao jaunipon
    jolar mia.
  nhe-BL: Huan nochi tlacame tlen itztoque xitlahuaque huan cuajcualme, ma itztoca
    ica yejyectzi quema yajaya tlanahuatis. Quema yajaya tlanahuatis, oncas miyac
    tlasehuilistli hasta itlamiya tonali.
  wnc-wnc: Sike tapduu ita kayuk yuwik kopatangu aminbamda itane noman taknganakan
    tawaning. Gatu yekau kakaa asisiyuwawan sanga kwaapzangga take aatning.
  bus-bus: Gbɛ̃ maaanↄ é ↄ tá a gurↄↄa, nnamana égↄ̃ bíta ai mↄↄ tóngↄ̃ kuu dↄro.
  gub-BL: Tuwe ipureruze'egatu haw hezuz ma'eputyr ài hekuwe mehe nehe. Tuwe teko
    wiko katu tuweharupi wà nehe, zahy ihyape 'ym mehe nehe.
  eng-DRA: 'Their iniquity hath come forth, as it were from fatness: they have passed
    into the affection of the heart.'
