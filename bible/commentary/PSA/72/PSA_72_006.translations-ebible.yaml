verse: PSA.072.006
translations:
  mal-C: അദ്ദേഹം വെട്ടിയൊതുക്കിയ പുൽപ്പുറങ്ങളിൽ പെയ്യുന്ന മഴപോലെയും ഭൂമിയെ നനയ്ക്കുന്ന
    വർഷംപോലെയും ആയിരിക്കട്ടെ.
  deu-TKW: Er wird sich herabsenken wie Regen auf die frischgemähte Aue, wie Regenschauer,
    die das Land befeuchten.
  lin-lin: Tika ete azala lokola mvula oyo ezali konoka na bilanga oyo balongoli matiti,
    lokola mamwe oyo ezali kopolisa mabele.
  mmx-mmx: La loorong na lok ngan larakabu ri leventaamang la naba ngan bok levengkaramis
    dan im subu ro vana at laxangka.
  eng-LSV: He comes down as rain on mown grass, || As showers—sprinkling the earth.
  eng-GNV: He shall come downe like the rayne vpon the mowen grasse, and as the showres
    that water the earth.
  eng-WEBSTER: 'He shall come down like rain upon the mown grass: as showers that
    water the earth.'
  nhw-BL: Huan nochi altepeme ipan itlanahuatilis nocone ma eli yejyectzi huan temachtli,
    quen nopa atl catli huetzi para ma chamanica cuame, o quen nopa ajhuachtli catli
    quixolonía nopa tlali.
  swh-ONEN: Atakuwa kama mvua inyeshayo juu ya shamba lililofyekwa, kama manyunyu
    yanyeshayo ardhi.
  bba-bba: Yinni Gusunɔ, ɑ de nɛ, sinɑ boko nɑ n ɑrufɑɑni mɔ nɡe ɡurɑ ye yɑ nɛmɔ ɡbee
    te bɑ kɔrɔ kuɑ sɔɔ, ǹ kun mɛ nɡe nim ɑrufɑɑniɡum mɛ mu kokumɔ ɡberɔ,
  eng-KJVCPB: 'He shall come down like rain upon the mown grass: As showers that water
    the earth.'
  luo-luo: Obiro chalo gi koth machwe e lum mongʼadi maber kendo gi kodh ajiki mamiyo
    piny ngʼich.
  aii-aii: ܒܸܬ ܨܵܠܹܐ ܐܲܝܟ݂ ܡܸܛܪܵܐ ܥܲܠܔ ܥܸܩܪܵܐ ܕܓܸܠܵܐ ܚܨܝܼܕܵܐ، ܐܲܝܟ݂ ܩܲܫܩܲܫܝܵܬܹ̈‌ܐ
    ܒܸܫܦܵܟ݂ܵܐ ܥܲܠܔ ܐܲܪܥܵܐ.
  meu-meu: Medu na e utua guna reina latanai e dihomu na heto, medu maraḡidia na tanobada
    e haparipariamu na heto, ia danu unu baine heto.
  npi-ULB: काटेको घाँसमा झरीपरेझैं र पृथ्वीलाई भिजाउने झरीझैं उनी तल आऊन् ।
  yor-yor: Yóò dàbí òjò tí ó ń rọ̀ sórí pápá ìrẹ́mọ́lẹ̀, bí ọwọ́ òjò tó ń rin ilẹ̀.
  pes-OPCB: سلطنت پادشاه ما همچون بارانی که بر گیاهان می‌بارد و مانند بارشهایی که
    زمین را سیراب می‌کند، پربرکت خواهد بود.
  tgl-ULB: Bumaba siya nawa tulad ng ulan sa tuyong damo, tulad ng ambon na dinidiligan
    ang mundo.
  nop-nop: Du me mapme tubulodaune me momooŋ mintawaak, kaŋ titiŋŋiŋdi gwi maune dinina
    gineŋ nanaŋe momooŋ labiiŋ undiniŋ tibaak.
  cbu-NT: Kurak ashkachu, tputsee kapung istachiya. Sin sinakchu, mzats tatsumim kis
    kxuntaru, kuraksha ambtam ashiru tiptsiree istakchu, kis taachinllinaya.
  hui-hui: Kini ibugua mana bayale biragome dalu ibuwa mabuni tomo hengedaru damume
    haragola tomo bayale anda hagadagua wali agali bu karu ibunaga maname anda helo
    í̠na kini kago mo bayale habe.
  mya-mya: မင်း​ကြီး​သည်​လယ်​ယာ​များ​အ​ပေါ်​သို့ ရွာ​ချ​သည့် မိုး​ကဲ့​သို့​လည်း​ကောင်း၊
    မြေ​ပြင်​ပေါ်​သို့​ကျ​ရောက်​လာ​သည့်​မိုး​ပေါက် များ ကဲ့​သို့​လည်း​ကောင်း​ဖြစ်​ပါ​စေ​သော။
  bod-N: བརྔས་པའི་རྩྭ་སའི་སྟེང་ལ་ཆར་ཆུ༌དང༌། །ས་གཞི་བརླན་པའི་ཆར་བཞིན་ཁོང་འབྱོན༌ཡོང༌།།
  wsk-wsk: Tuwik ningo daguloso ale ningam yu tuso se inang yawarakala aragoso iwitatala,
    king umu uwutata baga se lagarukko.
  sna-sna: achafanana nemvura inonaya pamunda une uswa hwakachekererwa, seguti rinonyorovesa
    nyika.
  spa-BLM: Descenderá como la lluvia sobre la hierba cortada, como duchas que riegan
    la tierra.
  cac-cac: Yac'ocab' svach'c'olal vin̈ rey icha n̈ab', ma icha yal ac'val tz'ac'anoch
    yaal lum luum yed' an̈ an̈c'ultac.
  swh-ULB: Naye apate kuja kama mvua juu ya nyasi zilizokatwa, kama manyuyu yanyunyizayo
    nchi.
  bel-bel: Вось таму іхняя пыха, як нашыйнік, абклала іх, і дзёрзкасьць, як убор,
    аблягае іх;
  deu-ELBBK: Er wird herabkommen wie ein Regen auf die gemähte Flur, wie Regenschauer,
    Regengüsse auf das Land.
  mbb-OT: Berakat he egkeiring sikandin te uzan he ebpekeveǥey te wahig kayi te kelibutan.
  mal-2015: അരിഞ്ഞ പുല്പുറത്തു പെയ്യുന്ന മഴപോലെയും ഭൂമിയെ നനെക്കുന്ന വന്മഴപോലെയും
    അവൻ ഇറങ്ങിവരട്ടെ.
  gup-gup: Bu kuhni kunmak kakurduyime, wanjh yiman kayime mandjewk kadjakdung kore
    kabbal kore kurralk kadjordmerren, dja kore kadjuhke bu kabolkngehke kurorre rowk.
  rmc-rmc: Avke sar del o brišind pre košimen maľa a sar e rosa cinďarel e phuv,
  nlg-nlg: A nina na bubulo ke vagha na bihibihina na uha tana bona ni uhauha vagha
    na tudutuduna na kabu te vuhavuha na maramana.
  pes-OPV: او مثل باران برعلف زار چیده شده فرود خواهدآمد، و مثل بارشهایی که زمین را
    سیراب می‌کند.
  ron-1924: ва фи ка о плоае каре каде пе ун пэмынт косит, ка о плоае репеде каре
    удэ кымпия.
  ben-OBCV: কাটা ঘাসের প্রান্তরে তিনি বৃষ্টির মতো নেমে আসবেন, জলধারার মতো যা পৃথিবীকে
    সেচন করে।
  som-som: Isagu wuxuu u soo degi doonaa sida roob caws la jaray ku dul hoora, Iyo
    sida tiixyo dhulka biyeeya.
  lat-VUC: Ideo tenuit eos superbia; operti sunt iniquitate et impietate sua.
  eng-ASVBT: He will come down like rain upon the mown grass, As showers that water
    the earth.
  mna-mna: Mi uuli be ikam kat peeze. Naso iuulu zin tomtom kembei yaŋ ta izzu pa
    mokleene mi ipembesmbeeze toono na.
  ita-1885: Egli scenderà come pioggia sopra erba segata; Come pioggia minuta che
    adacqua la terra.
  eng-LXXUP: Therefore pride has possessed them; They have clothed themselves with
    their injustice and ungodliness.
  eng-ULB: May he come down like rain on the mown grass, like showers that water the
    earth.
  spa-VBL: Que su reino sea como la lluvia que cae sobre la hierba nueva, como el
    rocío que riega la tierra.
  fra-_FOB: Il sera comme la pluie descendant sur le regain, comme une pluie menue
    arrosant la terre.
  mal-mal: അരിഞ്ഞ പുല്പുറത്ത് പെയ്യുന്ന മഴപോലെയും ഭൂമിയെ നനയ്ക്കുന്ന വന്മഴപോലെയും
    അവൻ ഇറങ്ങിവരട്ടെ.
  urd-GVR: Wuh kaṭī huī ghās ke khet par barasne wālī bārish kī tarah utar āe, zamīn
    ko tar karne wālī bauchhāṛoṅ kī tarah nāzil ho jāe.
  suz-BL: मिनु मेको घांस रिक्‍शो दिंममी रेउ यिशो खोदेंशो दुम्‍ल। रेउमी रागी कली जिप्‍पाइश्‍शो
    खोदेंशो दुम्‍ल।
  eng-NOY: He shall be like rain descending on the mown field,—Like showers which
    water the earth.
  ita-1927: Ei scenderà come pioggia sul prato segato, come acquazzone che adacqua
    la terra.
  ckb-ckb: وەک باران بەسەر گیادا ببارێت، وەک هەور زەوی ئاو بدات،
  eng-BBE: May he come down like rain on the cut grass; like showers watering the
    earth.
  xsi-xsi: Aku naŋa iloŋgu tu koipu ŋalae ma iveta vetâŋa arara nâ ŋana isukanzi tamâta
    kâ, itogo karâzi imbe ndue tâno kulu ku iveta kâpwa ipâŋga ara mwasina.
  kan-OKCV: ಕೊಯ್ದ ಹುಲ್ಲಿನ ಮೇಲೆ ಬೀಳುವ ಮಳೆಯ ಹಾಗೆಯೂ, ಭೂಮಿಯನ್ನು ನೆನಸುತ್ತಾ ಸುರಿಯುವ ಮಳೆಗಳ
    ಹಾಗೆಯೂ ಅರಸನು ಇರಲಿ.
  tam-2017: புல் அறுக்கப்பட வெளியின்மேல் பெய்யும் மழையைப்போலவும், பூமியை நனைக்கும்
    தூறலைப்போலவும் இறங்குவார்.
  spa-RV-1909: Descenderá como la lluvia sobre la hierba cortada; como el rocío que
    destila sobre la tierra.
  ron-BTF: El va coborî ca ploaia peste iarba cosită, ca ploile ce adapă pământul.
  eng-WEBP: He will come down like rain on the mown grass, as showers that water the
    earth.
  eng-FBV: May his reign be like rain falling on new grass, like showers that water
    the earth.
  nld-1939: Hij zal neerdalen als regen op de beemden, Als een bui, die de aarde besproeit.
  nch-BL: Huan nochi altepeme ipan itanahuatilis nocone ma eli cuajcualtzi huan temachti,
    quej nopa at cati huetzi para ma chamanica cuame, o quej nopa ajhuechti cati quixolonía
    nopa tali.
  vie-1934: Vua sẽ giáng xuống như mưa trên cỏ mới phát, Khác nào giọt của trận mưa
    tưới đất vậy.
  cha-cha: 'Güiya tumunog papa taegüije y ichan gui jilo y manmautot na chaguan: taegüije
    minatmon janom ni y nafotgon y tano.'
  hin-CV: उसका प्रगट होना वैसा ही होगा, जैसा घास पर वर्षा का तथा शुष्क भूमि पर वृष्टि
    का.
  eng-OURB: He will come down like rain on the cut grass of the earth, as showers
    that water the earth.
  spa-BES: Que descienda como la lluvia sobre la hierba cortada; como lluvias que
    riegan la tierra.
  tdx-tdx: Ie hizotso manahake ty orañe an-teteke vaho tinatake eo, hoe ereke mampiboboke
    ty tane.
  tha-KJV: ท่านจะเป็นเหมือนฝนที่ตกบนหญ้าที่ตัดแล้ว เหมือนห่าฝนที่รดแผ่นดินโลก
  por-BR-2018: Ele descerá como chuva sobre a erva cortada, como as chuvas que regam
    a terra.
  deu-ELO: Er wird herabkommen wie ein Regen auf die gemähte Flur, wie Regenschauer,
    Regengüsse auf das Land.
  eng-WYC-2018: He shall come down as rain into a fleece; and as gutters dropping
    on the earth. (He shall come down like rain onto a field; and like showers dropping
    upon the earth.)
  epo-epo: Li malleviĝu, kiel pluvo sur falĉitan herbejon; Kiel gutoj, kiuj malsekigas
    la teron.
  gfk-gfk: No king na haruat hoing no bata i pukpuko taar tano katon na pise di te
    kato sare tar ie, ma hoing ra mimis na bata i kapal no pise.
  uig-PIN: U bolsa goya yengidin orƣan otlaⱪⱪa yaƣⱪan yamƣurdǝk, Yǝr suƣiridiƣan ⱨɵl-yeƣinlardǝk
    qüxidu.
  beo-beo: Hina bagade da gibu amo da bugili nasu sogega dabe defele ba:mu. Amola
    e da gibu soge da:iya dabe agoai ba:mu.
  tpi-OTNT: Yu ken mekim king i kamap gutpela man, bai pasin bilong en i gutpela olsem
    ren i save kam daun long ol gaden na kaikai i kamap gutpela.
  hau-SA: Zai zama kamar ruwan sama mai fāɗuwa a filin ciyayin da aka yanka, kamar
    yayyafi mai ba wa duniya ruwa.
  udu-udu: Dhalki a’di wana e ka sho’k jin wolki yi’dem piti asho jin ’punyu/ mo,
    me’da sho’k jin mii yi’de/ ki puya/ puya/ ap̱owa ’cesh mo.
  uig-LAT: U bolsa goya yéngidin orghan otlaqqa yaghqan yamghurdek, Yer sughiridighan
    höl-yéghinlardek chüshidu.
  nde-nde: Uzakuba njengezulu lisina phezu kotshani obugundiweyo, njengemikhizo ithelezela
    umhlabathi.
  ton-ton: '‌ʻE ʻalu hifo ia ʻo hangē ko e ʻuha ki he mohuku kuo tutuʻu: ʻo hangē
    ko e ʻuha tuʻu mo tō ʻoku fakaviviku ʻae fonua.'
  ces-1613: 'Jako když sstupuje déšť na přisečenou trávu, a jako tiší déšťové skrápějící
    zemi:'
  eng-WMB: He will come down like rain on the mown grass, as showers that water the
    earth.
  tam-TCV: அரசர் புல்வெட்டப்பட்ட வயலின்மேல் பொழியும் மழையைப்போலவும், பூமியை நீர்ப்பாய்ச்சும்
    மழைத்தூறலைப் போலவும் அரசரின் ஆட்சி புத்துணர்ச்சி அடையட்டும்.
  ceb-ULB: Hinaot nga mokanaog siya sama sa ulan diha sa pinutol nga mga sagbot, sama
    sa ulan nga mobisbis sa yuta.
  pol-UBG: Zstąpi jak deszcz na skoszoną trawę, jak krople deszczu nawadniające ziemię.
  agr-agr: ¡Yumi yutak nugkan uchupig, ajakan shiig tsapapama iman ati!
  kyc-kyc: Kiŋi baa ee yuupinya apunda kulimbwanyi peyalamuli pyuope dee apunda pura
    pura pyao epo yuu pyuku lanyi pyambwalamuli pyuo karena.
  urd-GVU: وہ کٹی ہوئی گھاس کے کھیت پر برسنے والی بارش کی طرح اُتر آئے، زمین کو تر
    کرنے والی بوچھاڑوں کی طرح نازل ہو جائے۔
  eng-OEBCW: May he be like the rain on the meadow, like showers that water the earth.
  deu-1912: Er wird herabfahren wie der Regen auf die Aue, wie die Tropfen, die das
    Land feuchten.
  kan-2017: ಹುಲ್ಲುಕೊಯ್ದ ಮೇಹುಗಾಡಿನ ಮೇಲೆ ಸುರಿಯುವ ವೃಷ್ಟಿಯಂತೆಯೂ, ಭೂಮಿಯನ್ನು ನೆನಸುವ ಹದಮಳೆಯಂತೆಯೂ
    ಅವನು ಇರಲಿ.
  yap-yap: Mang e yigi par e en ni pilung ni bod e n’uw ni be aw nga daken e yungi
    flang, nge ran ni be tarannag e but’.
  hlt-MCSB: Lotul kah khotlan bangla, diklai aka hnim sak mueitui bangla suntla saeh.
  mdy-ETH: ሃኣኮ ቡሪንቴም ማኣሊዳ ዋርቃ ዒርዚጉዲ ዒ ዋርቃንዳኔ፤ ዓዳ ፁቢ ዒርዚጉዲ ሳዓ ጌላንዳኔ።
  twi-ASANTE: Ɔbɛyɛ sɛ osuo a ɛtɔ gu asase a wɔadɔ soɔ so, te sɛ obosuo a ɛgugu asase
    so.
  eng-WEBU: He will come down like rain on the mown grass, as showers that water the
    earth.
  spa-PDDPT: Que Él baje como lluvia sobre la hierba antes de cortarla, Como aguaceros
    que riegan la tierra.
  gun-gun: Huvixa toiko nhuũndy rupi oky ho'a va'e rami, oky xapy'a pyávy yvy omoakỹ
    va'e rami.
  agu-BL: Cho'nk tz'an yi cawun i', chi na ban yi a'bal, yi na cu' bene'n tzi'n, nin
    yi na xcye' tan tac'se'n cyakil e'chk ama'l. Cho'nk tz'an yi cawun i' chi na ban
    yi k'ab che'w, yi na xcye' tan tac'se'n yi wuxtx'otx'.
  ilo-ULB: Bumaba koma isuna a kasla tudo iti naparaspas a ruot, kas iti arbis a mangsibog
    iti daga.
  kpg-kpg: Di king la gii hai gadoo be di uwa dela e doo gi hongo di gelegele, gei
    gii hai gadoo be nia wai o di uwa ala ma gaa too gi hongo tenua.
  uig-ARA: ئۇ بولسا گويا يېڭىدىن ئورغان ئوتلاققا ياغقان يامغۇردەك، يەر سۇغىرىدىغان
    ھۆل-يېغىنلاردەك چۈشىدۇ.
  bps-bps: I ktabeng i kagotan salngad di ktabeng i ulen tatek di dad fule, na i tlitik
    tatek di tanà.
  sus-sus: Mangɛ xa lu alɔ tunɛ naxan birama xɛe ma, naxan bɔxi rafanma.
  pon-2006: Nanmwarkio en rasehng keteu me kin mwerediong pohn pwehl, rasehng pilen
    keteu me kin pwupwudiong nansapw.
  jae-jae: Kiŋ êtôm kom, taŋ gêjac kêsêp kôm ma eŋ oc êtôm kom, taŋ kêmalôm nom naŋ.
  ksd-ksd: Na da ra bata i bura ta ra niraut; Da ra ra ririmi i vabilim ra pia.
  tur-YTC: Yeni biçilmiş çayıra düşen yağmur gibi, Toprağı sulayan bol yağmurlar gibi
    olsun.
  bel-N: Няхай зыходзіць, як дождж на атаву, як кроплі дажджу, што зямля ад іх вільгатнее.
  grc-BRENT: Διὰ τοῦτο ἐκράτησεν αὐτοὺς ἡ ὑπερηφανία, περιεβάλοντο ἀδικίαν καὶ ἀσέβειαν
    αὐτῶν.
  kpr-kpr: Na uju erena, borija kikisa etoda dise nunda esimbugari bu foa gheraira,
    kotugo ghasisi vareda dise esimbugari muteari bayau vitiraira aminga ava, kini
    nunda natofo kaifa use esimbugari bu furarira.
  ind-AYT: Kiranya dia turun seperti hujan di atas rumput yang telah dipotong; seperti
    hujan lebat yang merendam bumi.
  yom-yom: Niangi wela ba banga mvula yinnokina mu tsola yisolo, banga mabeti ma disala
    mambua mu ntoto.
  yut-yut: Kɨla amɨn madep aŋpulugaŋbɨ aŋpak tagɨsi baŋgɨn asak. Aŋaki sɨkak da maŋek
    jap paŋɨreŋ asak uŋun da tɨlak aŋpakni tagɨ da tagɨsi noman tosak.
  nya-nya: Iye adzakhala kugwa kwa mvula pa minda yolimidwa ngati mivumbi yothirira
    dziko lapansi.
  kyg-kyg: Ko neꞌaigenoꞌaeꞌmo hoyaꞌe mopaꞌeꞌmo alagepa huno nehaneya agufa kavaꞌmo
    huno hapa maesigeꞌa alagepa huꞌa maigae.
  hrv-hrv: Sići će kao rosa na travu, kao kiša što natapa zemlju!
  mps-mps: Nago te king wiegi yai bidi pedalumainu ilao, teda agai kolesaga wiegi
    yai eyu, te tulubage te gi nasi dabeba tulama, tama te nai wiegi yai pedalubo
    tiwai emainu yao.
  tpi-tpi: Yu ken mekim king i kamap gutpela man, bai pasin bilong en i gutpela olsem
    ren i save kam daun long ol gaden na kaikai i kamap gutpela.
  dan-1931: Han kommer som Regn på slagne Enge, som Regnskyl, der væder Jorden;
  vie-OVCB: Nguyện ơn mưa móc của nhà vua, như trận mưa xuân trên đồng cỏ, nhuần tưới
    đất đai hoa mầu.
  guj-2017: જેમ કાપેલા ઘાસ પર વરસાદ વરસે છે, અને જેમ પૃથ્વીને સિંચનારા ઝાપટાં થાય
    છે, તેમ તેની ઉન્નતિ થતી રહેશે.
  pon-2006A: Nanmwarkio en rasehng keteu me kin mwerediong pohn pwehl, rasehng pilen
    keteu me kin pwupwudiong nansapw.
  por-BRBSL: Ele descerá como chuva sobre a grama cortada, como chuveiros que regam
    a terra.
  eng-OEBUS: May he be like the rain on the meadow, like showers that water the earth.
  swe-swe: Han ska vara som regnet som kommer ner på det nyslagna gräset [då skörden
    bärgats och rötterna är som mest känsliga för torka], som regnskurar (våg efter
    våg av stilla strilande regn) som vattnar jorden.
  cth-cth: Ama teh pho kahring va hoehnahlan e kho ka rak e patetlah thoseh, talai
    kakawkkung kho a rak e patetlah thoseh a kum han.
  twi-twi: Ɔbɛyɛ sɛ osu a ɛtɔ gu asase a wɔadɔw so so, te sɛ obosu a egugu asase so.
  hlt-hlt: Lotul kah khotlan bangla, diklai aka hnim sak mueitui bangla suntla saeh.
  tbz-SIM: Kòò ndò nfɛtɑɑfɛ̀ ɔ̃ nniùmɛ̀ kunɛ́pɛ̃kù, diwɛtirì ɔ̃ɔ̃ cútɛ́ní mɛ̀ɛ̀ botí
    kɛtenkɛ̀.
  msy-2020: Nɨ atrivim damightɨ a gumazir aghuimɨn mɨn ikɨtɨ, an arazir aghuiba, amozim
    azenibagh izi, dagheba dar aghui moghɨn ikiam.
  dop-dop: Wulɑʋ ɩnɩ ɩ kɑ́ wɛɛ kɛ́ ɩsɩɩ tɛʋ ŋku kʋ nɩɩkʋɣʋ tɑɑlɛ nte tə nyɩɩtʋ pɑ
    hɑlɑɑ tɔ. Yɑɑ ɩsɩɩ tɛʋ sɔsɔɔʋ nɩɩkʋɣʋ hɑləm tɔ.
  azb-azb: Biçilən tarlaya yağış kimi, Torpağı suvaran gur yağış kimi tökülsün.
  eng-DBY: He shall come down like rain on the mown grass, as showers that water the
    earth.
  hin-2017: वह घास की खूँटी पर बरसने वाले मेंह, और भूमि सींचने वाली झड़ियों के समान
    होगा।
  wol-KYG: Yal na Buur di xéewalu réewam nib taw cig ruujeef, mbaa waame wuy suuxat
    suuf.
  bjr-bjr: Mi karaambaiqafa aakuara foora fuka afuqaki rifanoo aiqama andanda afu
    amifanoo raambandaariara foora iani. Mifa aakuara foora rinoo maqa uqeenuqeeniani.
  eng-YLT: He cometh down as rain on mown grass, As showers — sprinkling the earth.
  kne-kne: Maiarig koma sin odan ay manibsibog si mola ya mamasbasa sin namgaan ay
    lota.
  eng-WYC-2017: He shall come down as rain into a fleece; and as gutters dropping
    on the earth.
  eng-WMBB: He will come down like rain on the mown grass, as showers that water the
    earth.
  zat-NTPS: Gaca wenná bea na' ca nisa xiuj da dxaca naga ba nadín, ne ca xrle̱'e̱la
    da dxaca dxe̱la lu xe̱zr la xu.
  zty-NTPS: Gak benne' wnná bian' ka nis yejw da' žaken ga naz, na' ka ẕlelj da' žeẕjwn
    ḻo yežlyó.
  urd-GVH: वह कटी हुई घास के खेत पर बरसनेवाली बारिश की तरह उतर आए, ज़मीन को तर करनेवाली
    बौछाड़ों की तरह नाज़िल हो जाए।
  rug-rug: Sa tinolitolie tanisa baṉara si mani kekeṉoṉo na ruku pu va toai sari na
    duduli. Guana ruku remiremisi pu hoqa pude va bobosia sa pepeso
  gaz-gaz: Inni akkuma bokkaa marga haamame irratti roobuu, akkuma tiifuu lafa jiisuuttis
    ni dhufa.
  fra-LSG: Il sera comme une pluie qui tombe sur un terrain fauché, Comme des ondées
    qui arrosent la campagne.
  yal-yal: Mangan fanna xa liga alo tulena xɛɛne ma, a xa liga alo tule igen nɛɛn
    fɛ bɔxɔn ma.
  iou-iou: Unitäŋo täktäki säkgämän-inik api ahäwek, iwäntä piä gänaŋ maŋirän ketem
    säkgämän ahäk täkaŋ ude.
  haw-1868: E iho mai no ia e like me ka ua maluna o ka aina mauu i okiia; Me na kulu
    ua hoi i hoopulu iho i ka honua.
  arb-NAV: لِيَكُنِ الْمَلِكُ كَالْمَطَرِ الْمُنْهَمِرِ عَلَى الْمَرَاعِي الْمَجْزُوزَةِ،
    كَالْغُيُوثِ الَّتِي تَسْقِي الأَرْضَ.
  ded-ded: Neni semeng uanina mengereni kiango imohai heiande, ye semeng ua ifia isoc
    amma kiango bangecfu heiu dokuyagoc angkecde, ye bangec ifia isoc ambeso.
  ewe-ewe: Anɔ abe tsidzadza ɖe anyigba si dzi woƒo gbe le kple agbafie si dza ɖe
    anyigba hede tsii ene.
  eng-LEE: He shall come down like rain upon the mown grass, as showers which are
    dropping on the earth.
  asm-FB: ঘাঁহ কাটি নিয়া মাটিৰ ওপৰত বৰষুণ পৰিলে যেনে হয়, তেওঁ তেনেকৈয়ে ভূমি ভিজোৱা
    বৰষুণ জাকৰ দৰেই হয়।
  sus-A: مَنفّ شَ لُ عَلْ تُنّ نَشَن بِرَ مَ شّيٍ مَ، نَشَن بْشِ رَقَنمَ.
  fra-SBL: Il descendra comme la pluie sur l'herbe fauchée, comme les averses qui
    arrosent la terre.
  hbo-hbo: יֵ֭רֵד כְּמָטָ֣ר עַל־גֵּ֑ז כִּ֝רְבִיבִ֗ים זַרְזִ֥יף אָֽרֶץ׃
  kik-kik: Arĩhaanaga ta mbura ĩkiurĩra mũgũnda mũtũgũte, ahaane ta rũthuthuũ ũrĩa
    rũihũgagia thĩ.
  fra-NCL: Qu’il descende comme la pluie sur le gazon, comme les ondées qui arrosent
    la terre !
  cek-AK: Anih loe aah kok ih phroh nuiah kakrah khotui baktih, long duksak khotui
    baktiah, angzo tathuk tih.
  cuk-cuk: Igi-nainugi ibmar-digar-naidgi dii wiardae, deyob guoed. Igi dii-wied napa-dutuu
    imakdae, deyob guoed.
  uig-CYR: Шуңа мәғрурлуқ марҗандәк уларға есилиду, Зорлуқ-зомигәрлик тондәк уларға
    чаплишиду.
  tel-2017: కోసిన గడ్డిపై కురిసే వానలాగా, భూమిని తడిపే మంచి వర్షంలాగా అతడు దిగి వస్తాడు
    గాక.
  hat-BSA: Li va desann tankou lapli sou chan zèb fenk koupe yo, tankou farinaj ki
    wouze tè a.
  ukr-ONPU: Тому пиха вкрила їм шию намистом, насильство вдягає їх неначе шати.
  kos-kos: Lela tuh tokosra elan oana af nu fin acn uh, Oana aunyaf ma aksroksrokye
    ima uh.
  hbo-WLC: יֵ֭רֵד כְּמָטָ֣ר עַל־גֵּ֑ז כִּ֝רְבִיבִ֗ים זַרְזִ֥יף אָֽרֶץ׃
  ibo-ibo: Ọ ga-adị ka mmiri na-ezokwasị ala ubi a sụrụ asụ, dịka mmiri ozuzo na-ede
    elu ala.
  ory-ory: କଟାଘାସରେ ବୃଷ୍ଟି ତୁଲ୍ୟ ଓ ଭୂମି-ସେଚନକାରୀ ଜଳଧାରା ତୁଲ୍ୟ ସେ ଓହ୍ଲାଇ ଆସିବେ।
  chk-chk: Amwo epwe usun chök üt mi püngütiu won fetil mi pwüküfö, pwal usun chök
    üt mi achöchönü fanüfan.
  rop-rop: Meigim det king jidan jis laik rein weya meigim ebrijing gudwan langa dijan
    kantri.
  ukr-1871: Він зійде, як дощ на скошену луку, як злива, наповаюча землю.
  yon-yon: King kuu mongkobon angka am manauna kirod iremoon areb kerok, kwane ye
    kuu okad ari am manauna aya nonga kainemoon areb kerok.
  deu-1951: Er wird herabkommen wie Regen auf die kahle Flur, wie Regenschauer, die
    das Land erweichen.
  eng-JPS: May he come down like rain upon the mown grass, as showers that water the
    earth.
  srp-1865: Siæi æe kao dažd na pokošenu livadu, kao kaplje koje porašaju zemlju.
  lug-lug: Abeere ng’enkuba bw’etonnya ku muddo ogusaliddwa, afaanane ng’oluwandaggirize
    olufukirira ensi.
  heb-heb: ירד כמטר על גז כרביבים זרזיף ארץ׃
  ben-IRV: মরশুমের ঘাসের মাঠে বৃষ্টির মত তিনি নেমে আসবেন, পৃথিবীতে ঝর্ণার জল ধারার
    মত নেমে আসবেন।
  ntu-ntu: X King nem sa na-amrlzle nigr leplz nedeng, Mz nzapu-krde tewa kc tqdcom
    mz nrlanc.
  pan-pan: ਉਹ ਦਾ ਉਤਰਨਾ ਵਰਖਾ ਦੀ ਤਰ੍ਹਾਂ ਹੋਵੇਗਾ ਜਿਹੜੀ ਘਾਹ ਦੇ ਵੱਢ ਉੱਤੇ ਪਵੇ, ਅਤੇ ਝੜ੍ਹੀਆਂ
    ਦੀ ਤਰ੍ਹਾਂ ਜੋ ਧਰਤੀ ਨੂੰ ਸਿੰਜਦੀਆਂ ਹਨ।
  mya-JVB: ထိုမင်း၏ သက်ရောက်ခြင်းသည် ရိတ်သော မြက်ပင် ပေါ် မှာ ရွာ သောမိုဃ်း ကဲ့သို့
    ၎င်း၊ မြေ ကို စို စေ သော မိုဃ်း ပေါက်များကဲ့ သို့၎င်း ဖြစ်လိမ့်မည်။
  kgf-kgf: Inéŋ ɋézézac qegic mama heheya imuaru kianéŋ mazac ésécnec, waŋu kia yanda
    baec mézécgéanʒac ésécnec waŋ énécmimac.
  tte-O: Besiele tano siyaliyaya galewa kaiwena sowasowana tomo siyaliyaya kin kaiwena,
    iya kali tosagu namwanamwana.
  tbg-tbg: Koqe aaquvano naahoqive, qaqi vataqaave, ntuva kaintema kero, avuhainaa
    vaiinti viva vaiinti nahenti koqema nimitaarire.
  hmo-hmo: Oi ese king do oi durua, vadaeni ia be tau namona do ia lao. Iena kara
    be medu bamona, uma dekenai ia diho, bona aniani ia tubu namo herea.
  zar-NT: Ben ga gáquiëʼ bönniʼ rinná bëʼë ca nisa guiö́j ribixi lu guíxiʼdoʼ, en
    ca yuguʼ guiö́j gúpaʼdoʼ tuʼsubisa luyú.
  urd-urd: वह कटी हुई घास पर मेंह की तरह, और ज़मीन को सेराब करने वाली बारिश की तरह
    नाज़िल होगा।
  rus-SYN: Оттого гордость, как ожерелье, обложила их, и дерзость, как наряд, одевает
    их;
  bqc-SIM: Aↄ dɛ lán zuↄ louwa, lán mↄ̀sɛ pↄ́ ì pisi tↄↄlɛwawa.
  tcz-CHONGTHU: Lengpa chu amite lah a go'n leiset chung achapnou bang'in hamdongho
    tobang amite chapnou hen.
  mar-mar: जसा कापलेल्या गवतावर पाऊस पडतो, तशी पृथ्वीला भिजवणारी पावसाची सर उतरून
    येईल.
  isl-isl: Stjórn hans verður mild og góð eins og gróðrarskúr á sprettutíma.
  hlt-THB: Taitin ami vawk ak khan awh khaw ak aa amyihna anih taw awm kawmsaw, dek
    ak syp khawk aa amyihna awm kaw.
  qub-qub: ¡Payga cachun cay pachaman tamyar guewacunata pargojno!
  bqp-bqp: Anigↄ̃ de lán kabura legũ bà, lán mↄtↄ kũ àdi pisi zĩtɛaa bà.
  hat-hat: Se pou wa a tankou lapli k'ap tonbe nan jaden, tankou gwo lapli k'ap wouze
    tè a.
  eng-BSB: May he be like rain that falls on freshly cut grass, like spring showers
    that water the earth.
  eng-WEBPB: He will come down like rain on the mown grass, as showers that water
    the earth.
  kbq-kbq: Hagi kini ne'mo'ma vahe'ma kegavama hania avu'ava zamo'a, menima apri'nea
    apepate'ma ko'ma runteankna nehuno, mopafima atako'ma runteankna hugahie.
  pon-pon: A pan kotidi dueta katau on mat kap, dueta katau me kawujokejok jap o.
  nhe-BL: Huan nochi altepetini ipan itlanahuatilis nocone ma eli yejyectzi huan temachtli,
    queja nopa atl tlen huetzi para ma chamanica cuatini, o queja nopa ajhuechtli
    tlen quixolonía nopa tlali.
  wnc-wnc: Ngan, gata tasiwi Kingu waapa aminu gwaam tapa dakngawik. Siwan itane nomanaaknga
    sopata puyaatang pimake pasiwan nanamda takekan akokaing binga siwik.
  bus-bus: Eégↄ̃ dɛ lán loumana buraa bà, lán mↄdↄ kɛ̀ è kpá tↄↄtɛa bà.
  gub-BL: Tuwe tuwihawete nuzawy kwaw àmàn ko rehe ukyr ma'e nehe. Tuwe nuzawy kwaw
    àmàn yrykaw romo uzeapo ma'e kwer nehe. Umukatu ywy a'e.
  eng-DRA: 'Therefore pride hath held them fast: they are covered with their iniquity
    and their wickedness.'
