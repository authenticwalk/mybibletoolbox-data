verse: PSA.072.013
translations:
  mal-C: ബലഹീനരോടും ദരിദ്രരോടും അദ്ദേഹം കരുണകാണിക്കും അദ്ദേഹം ദരിദ്രരെ മരണത്തിൽനിന്നു
    രക്ഷിക്കുകയും ചെയ്യും.
  deu-TKW: Er erbarmt sich des Geringen und Armen und den Seelen der Armen hilft er.
  lin-lin: Akoyokela mobola mpe moto akelela mawa, mpe akobikisa moto akelela na kufa ;
  mmx-mmx: Neni na lox asuusu lebelen tuntun tinedi dixo ruuna lolos la di banbalo.
    Neni na lox asepsu limixin pakpakes basinge lanmet.
  eng-LSV: He has pity on the poor and needy, || And He saves the souls of the needy,
  eng-GNV: He shalbe mercifull to the poore and needie, and shall preserue the soules
    of the poore.
  eng-WEBSTER: He shall spare the poor and needy, and shall save the souls of the
    needy.
  nhw-BL: Yaya quintlasojtlas catli amo quipiyaj chicahualistli huan catli teicneltzitzi,
    huan quinmanahuis.
  swh-ONEN: Atawahurumia wanyonge na wahitaji na kuwaokoa wahitaji kutoka mauti.
  bba-bba: Mɛyɑ nɑ kon mɑɑ sɑ̃ɑron wɔnwɔndu wɑ, kpɑ n bwɛ̃ɛbwɛ̃ɛn wɑ̃ɑru wɔrɑ.
  eng-KJVCPB: He shall spare the poor and needy, And shall save the souls of the needy.
  luo-luo: Obiro kecho joma ok nyal gi joma ochando kendo obiro reso ngima joma ochando.
  aii-aii: ܒܸܬ ܥܵܒܹܕ ܪ̈ܲܚܡܹܐ ܥܲܠܔ ܡܸܣܟܹܢܵܐ ܘܣܢܝܼܩܵܐ، ܘܓܵܢܵܬܹ̈‌ܐ ܕܣܢܝܼܩܹ̈ܐ ܒܸܬ ܦܲܪܸܩ.
  meu-meu: Ia ese manoka-manoka taudia bona ogoḡami taudia e bogadia hisimu bona e
    dabumu taudia e hamauridiamu.
  npi-ULB: उनले गरीब र दरिद्रहरूलाई दया गर्छन् र उनले दरिद्रहरूको जीवन बचाउँछन् ।
  yor-yor: Yóò káàánú àwọn aláìlera àti aláìní yóò pa aláìní mọ́ kúrò nínú ikú.
  pes-OPCB: بر افراد ضعیف و نیازمند رحم خواهد کرد و ایشان را نجات خواهد داد.
  tgl-ULB: May awa siya sa mga mahihirap at nangangailangan, at nililigtas niya ang
    buhay ng mga nangangailangan.
  nop-nop: Adi metam saŋiniŋhinit mokit fiyewakahi hatiiŋdok bulaniŋgoŋ nadiyemilak.
    Tiŋa metam nemenemekdok lohilohi tiiŋ heki aditok hatihati tubumintayemilak.
  cbu-NT: Kuraksha waanaatsi tiptsir chinampatari tuwizpurtachiya. Pukireetstam tputs
    taárasheetstam tapachindachiya.
  hui-hui: Kini ogoni ibugua wali agali hongo naheru mbirale nawi yagibano darabi
    karu daraore halu ibunime ti biamogo biaga ka. Wali agali mbirale nawi buru paleore
    karu ibunime ti gi miaga ka.
  mya-mya: ချို့​တဲ့​ဆင်း​ရဲ​သူ​တို့​ကို​သ​နား​တော်​မူ​၍ သူ​တို့​၏ အ​သက်​ကို​ကယ်​တော်​မူ​၏။
  bod-N: ཉམ་ཆུང་དབུལ་པོར་ཁོང་གིས་སྙིང་རྗེས༌གཟིགས། །དབུལ་པོ་རྣམས་ཀྱི་སྲོག་ཀྱང་སྐྱོབ་པར༌བྱ།།
  wsk-wsk: Kariimet nungumik nosokel mena, se mel mena bagasan, mu gomang motam nungarukko;
    se kariimet nungumik mel mena bagasan, mu nunga giok ale nunga sangukko.
  sna-sna: Achanzwira ngoni vasina simba navanoshayiwa, uye achaponesa vanoshayiwa
    kubva parufu.
  spa-BLM: Se apiadará de los pobres y necesitados. Salvará las almas de los necesitados.
  cac-cac: Ol oc' sc'ol vin̈ yuj eb' meb'a' ilb'aj c'ool. Ol coljoquel eb' d'a yol
    sc'ab' chamel yuj vin̈.
  swh-ULB: Yeye huwahurumia maskini na wahitaji, na huokoa maisha ya wahitaji.
  bel-bel: 'І сказаў я: ці ж не дарма ачышчаў я сэрца маё і ў нянавісьці абмываў мае
    рукі,'
  deu-ELBBK: er wird sich erbarmen des Geringen und des Armen, und die Seelen der
    Armen wird er retten.
  mbb-OT: Egkehizuwan din is menge wazà egkehimu wey egkengaayuayu, ne edtevangan
    din su wey kenà sikandan ebpatey.
  mal-2015: എളിയവനെയും ദരിദ്രനെയും അവൻ ആദരിക്കും; ദരിദ്രന്മാരുടെ ജീവനെ അവൻ രക്ഷിക്കും.
  gup-gup: Nungka kabenkongibun bininj nawu birringudjwarre, dja nawu kabirriyawarren
    bu manmekenh. Dja kabenngehke ba minj kabirridjaldowe.
  rmc-rmc: Hino jileskro ko slabo the ko čoro a zachraňinel o dživipen le čore manušengro.
  nlg-nlg: Agaia ke vavolara rana lei lugu mai tara liona hahanga ta nina na veiarovi.
  pes-OPV: بر مسکین و فقیر کرم خواهد فرمود وجانهای مساکین را نجات خواهد بخشید.
  ron-1924: Ва авя милэ де чел ненорочит ши де чел липсит ши ва скэпа вяца сэрачилор;
  ben-OBCV: তিনি দরিদ্র ও অভাবীদের প্রতি দয়া করবেন এবং অভাবীদের মৃত্যু থেকে রক্ষা
    করবেন।
  som-som: Wuxuu u nixi doonaa miskiinka iyo kan baahan, Oo kuwa baahan naftoodana
    wuu badbaadin doonaa.
  lat-VUC: 'Et dixi: Ergo sine causa justificavi cor meum, et lavi inter innocentes
    manus meas,'
  eng-ASVBT: He will have pity on the poor and needy, And the souls of the needy he
    will save.
  mna-mna: Zin wal tau len mburan biibi som, mi zin wal ta timbot ŋoobo mi tiru zalan
    na, ni ko leleene isaana pizin mi ikamke zin pa pataŋana kizin.
  ita-1885: Egli avrà compassione del misero e del bisognoso, E salverà le persone
    de' poveri.
  eng-LXXUP: And I said, Verily in vain have I justified my heart, And washed my hands
    in innocency.
  eng-ULB: He has pity on the poor and needy, and he saves the lives of needy people.
  spa-VBL: Él tiene compasión de los pobres y necesitados. ¡Él es quien salva sus
    vidas!
  fra-_FOB: Il aura pitié du misérable et du pauvre; il sauvera les âmes des malheureux.
  mal-mal: എളിയവനെയും ദരിദ്രനെയും അവൻ ആദരിക്കും; ദരിദ്രന്മാരുടെ ജീവനെ അവൻ രക്ഷിക്കും.
  lit-lit: Jis pasigailės vargšo bei neturtėlio ir išgelbės neturtėlių sielas.
  urd-GVR: Wuh pasthāloṅ aur ġharīboṅ par tars khāegā, muhtājoṅ kī jān ko bachāegā.
  suz-BL: मचाप्‍ब नु श्‍येत जाइब आन कली शिशी पाइब। मेकोमी प्रुङग आन कली साइक्‍तीक
    रे प्रोंइब।
  eng-NOY: He shall spare the weak and needy, And save the lives of the poor.
  ita-1927: Egli avrà compassione dell’infelice e del bisognoso, e salverà l’anima
    de’ poveri.
  ckb-ckb: بەزەیی بە لاواز و نەداردا دێتەوە، گیانی نەدارەکان ڕزگار دەکات،
  eng-BBE: He will have pity on the poor, and be the saviour of those who are in need.
  xsi-xsi: I uru kalo sukâŋa ŋananzi tamâta ŋinde nenzi kaika tia kala simo sugorai
    nâ. I uru ikainzi sugorai tamwatanzi piti lâ kazâŋa ilo, kala simo vianzi.
  kan-OKCV: ದರಿದ್ರನನ್ನೂ, ಬಡವನನ್ನೂ ಕರುಣಿಸುವನು. ಬಡವರ ಪ್ರಾಣಗಳನ್ನು ರಕ್ಷಿಸುವನು.
  tam-2017: எளியவனுக்கும், தேவையுள்ளவனுக்கும் அவர் இரங்கி, எளியவர்களின் ஆத்துமாக்களை
    விடுவிப்பார்.
  spa-RV-1909: Tendrá misericordia del pobre y del menesteroso, y salvará las almas
    de los pobres.
  ron-BTF: Va cruța pe cel sărac și nevoiaș și va salva sufletele celor nevoiași.
  eng-WEBP: He will have pity on the poor and needy. He will save the souls of the
    needy.
  eng-FBV: He has pity on the poor and needy—he saves their lives!
  nld-1939: Zich over den zwakke en arme ontfermen, En uitkomst brengen aan de misdeelden.
  nch-BL: Yaya quintasojtas cati amo quipiyaj chicahualisti huan cati teicneltzitzi,
    huan quinmanahuis.
  vie-1934: Người sẽ thương xót kẻ khốn cùng, người thiếu thốn, Và cứu linh hồn của
    người thiếu thốn.
  cha-cha: Güiya unafanmañotbla y mamoble yan y mannesesitao yan ujasatba y anten
    y mannesesitao.
  hin-CV: वह दरिद्रों तथा दुर्बलों पर तरस खाएगा तथा वह दुःखी को मृत्यु से बचा लेगा.
  eng-OURB: He will have pity on the poor and needy. He will save the souls of the
    needy.
  spa-BES: El tendrá misericordia de los pobres, y será el salvador de los necesitados.
  tdx-tdx: Hiferenaiña’e ty maifoifo naho o poi’eo, vaho ho rombahe’e ty fiai’ o mavomavoo.
  tha-KJV: ท่านจะสงสารคนอ่อนเปลี้ย และคนขัดสน และช่วยชีวิตบรรดาคนขัดสน
  por-BR-2018: Ele será piedoso para o pobre e necessitado, e salvará as almas dos
    necessitados.
  deu-ELO: Er wird sich erbarmen des Geringen und des Armen, und die Seelen der Armen
    wird er retten.
  eng-WYC-2018: He shall spare a poor man and needy; and he shall make safe the souls
    of poor men. (He shall spare the poor and the needy; yea, he shall save the souls,
    or the lives, of the poor.)
  epo-epo: Li estos favorkora por malriĉulo kaj senhavulo, Kaj li savos la animojn
    de mizeruloj.
  gfk-gfk: Na marse ira maris ma diet ing taie udiet ta dadas, ma na halon ira maris
    bia diet kabi maat.
  uig-PIN: U yoⱪsul-ajizlarƣa iqini aƣritidu, Yoⱪsullarning jenini ⱪutⱪuzidu;
  beo-beo: E da gasa hame amola hame gagui dunu ilima asigisa. E da hahani hame gagui
    dunu ilia esalusu gaga:sa.
  tpi-OTNT: Em i save sori long ol manmeri i no gat strong na i stap rabis. Na ol
    manmeri i no gat samting em i save kisim bek ol.
  hau-SA: Zai ji tausayin gajiyayyu da masu bukata yă ceci masu bukata daga mutuwa.
  udu-udu: A’di ki hila hil ki e ma ’thime/ ki mo/en ap̱o/ uni gun ’ka’da is mo dhali
    ap̱o/ uni gun mini mii ta gi to mo, dhali ta moŋ’koki/em buni is ki me’d mo gom
    uni gun mini mii ta gi to mo.
  uig-LAT: U yoqsul-ajizlargha ichini aghritidu, Yoqsullarning jénini qutquzidu;
  nde-nde: Uzabahawukela ababuthakathaka labaswelayo asindise abaswelayo ekufeni.
  ton-ton: Te ne fakamoʻui ʻae vaivai mo e masiva, ʻo fakamoʻui ʻae laumālie ʻoe kau
    masiva.
  ces-1613: Smiluje se nad bídným a potřebným, a duše nuzných spasí.
  eng-WMB: He will have pity on the poor and needy. He will save the souls of the
    needy.
  tam-TCV: பலவீனருக்கும் எளியோருக்கும் அவர் அனுதாபங்காட்டி, எளியோரை மரணத்திலிருந்து
    காப்பாற்றுவார்.
  ceb-ULB: Aduna siyay kaluoy sa mga kabos ug sa mga nagkinahanglan, ug iyang luwason
    ang kinabuhi sa mga nagkinahanglang katawhan.
  pol-UBG: Zmiłuje się nad ubogim i potrzebującym i wybawi dusze nędzarzy.
  agr-agr: Ujudauch aidaun wait anenjattawai, dutikak wake besemag pujaunash yaigka
    uwemtijattawai.
  kyc-kyc: Baame poraya nange dupwape pendewape dupwa sakame kumuo karo dee bange
    yano piramo kararami dupwa kyawa minyuo karenge.
  urd-GVU: وہ پست حالوں اور غریبوں پر ترس کھائے گا، محتاجوں کی جان کو بچائے گا۔
  eng-OEBCW: He pities the weak and the poor, he saves the lives of the poor.
  deu-1912: Er wird gnädig sein den Geringen und Armen, und den Seelen der Armen wird
    er helfen.
  kan-2017: ದೀನದರಿದ್ರರ ಮೇಲೆ ಕರುಣೆಯುಳ್ಳವನಾಗಿ ಅವರ ಪ್ರಾಣಗಳನ್ನು ಸಂತೈಸುವನು.
  yap-yap: Ma runguy e pi’in me’waer nge gafgow; ma ayuweg e yafos rok e pi’in ke
    t’uf e ayuw rorad.
  hlt-MCSB: Tattloel neh khodaeng te rhen saeh lamtah khodaeng kah hinglu te khang
    saeh.
  mdy-ETH: ማንቆንታ ሜታዼ ዓሶንታም ዒ ሚጪንታንዳኔ፤ ዬያቶ ሃይቢዳፓኣ ዒ ዓውሳንዳኔ።
  twi-ASANTE: Ɔbɛhunu wɔn a wɔayɛ mmrɛ ne ahiafoɔ mmɔbɔ na wagye ahiafoɔ nkwa.
  eng-WEBU: He will have pity on the poor and needy. He will save the souls of the
    needy.
  spa-PDDPT: Tendrá compasión del pobre y necesitado, Y salvará las vidas de los menesterosos.
  gun-gun: Omboaxy 'rã ikangy'i ha'e ojexavai va'e, ogueraa jepe 'rã iporiaukue'i
    rekove.
  agu-BL: Tz'el pon k'ajab scye'j yi e' tal prow yi qui'c nin ate't cu'nt. Nin ncha'tz
    tz'ocopon tan chicolche'n ẍchik'ab yi chicontr.
  ilo-ULB: Naasi isuna kadagiti nakurapay ken agkasapulan, ken isalsalakanna ti biag
    dagiti agkasapulan a tattao.
  kpg-kpg: Mee e manawa dumaalia ang gi digau paagege mo digau hagaloale, gei e abaaba
    nia mouli o digau ala gu haadanga balua.
  uig-ARA: ئۇ يوقسۇل-ئاجىزلارغا ئىچىنى ئاغرىتىدۇ، يوقسۇللارنىڭ جېنىنى قۇتقۇزىدۇ؛
  bps-bps: I dad to mlungay na dad to mdanà kandon, na falwaan i dad to landè tmabeng
    dale di fati.
  sus-sus: A kinikinima nɛ sɛnbɛtaree nun setaree ma, a tɔɔrɔmixie rakisi.
  pon-2006: E kin ketin kupwurkalahngan ong me luwet oh semwehmwe kan; e kin doarehla
    mouren me paisuwed kan.
  jae-jae: Eŋ oc taê labu ŋac ŋaôma to ŋalêlôm sawa ma ejop lau sawa nêŋ katuŋ.
  ksd-ksd: Na mari diat dia bilua, ma diat dia ki na niiba, Ma na valaun diat dia
    iba upi ra magit.
  tur-YTC: Yoksula ve muhtaca merhamet eder. Muhtaçların canlarını kurtarır.
  bel-N: Ён літуецца над гаротным і бедным і выбаўляе душы бедакоў.
  grc-BRENT: Καὶ εἶπα, ἄρα ματαίως ἐδικαίωσα τὴν καρδίαν μου, καὶ ἐνιψάμην ἐν ἀθώοις
    τὰς χεῖράς μου·
  kpr-kpr: Kini nu joka ari katori, rojari embo a kotugo makasi embodae joka eraira.
    Sonemba tefo embo ava sonembeari jo ambae eraera.
  ind-AYT: Dia akan mengasihani orang miskin dan melarat, dan nyawa orang melarat
    akan diselamatkannya.
  yom-yom: Wela mona mutu wulebakana ayi nsukami kiadi ayi wela vukisa minsukami mu
    lufua.
  yut-yut: Ae amɨn tapmɨmɨ mɨni wadak wadak ekwaŋ uŋun do bupmɨ nandaŋek paŋpulugosak.
  nya-nya: Iye adzachitira chifundo anthu ofowoka ndi anthu osowa ndi kupulumutsa
    osowa ku imfa.
  kyg-kyg: Agaemo lokiyaꞌapimo nohaneya vayaꞌe kafu nehaya vayaꞌefeꞌmo hau huno apategaiye.
    Kafu nehaya vayaꞌai apakufamo alino katino apategaiye.
  hrv-hrv: 'smilovat će se ubogu i siromahu i spasit će život nevoljniku:'
  mps-mps: Agai te bomo meni yai we bidi dabe te dwai bidibo, te agai augwali homu
    dene ebo dao. Tama te magi doado bage meni yai we bidi dabe agai augwali ma sabo
    dao.
  tpi-tpi: Em i save sori long ol manmeri i no gat strong na i stap rabis. Na ol manmeri
    i no gat samting em i save kisim bek ol.
  dan-1931: ynkes over ringe og fattig og frelse fattiges Sjæle;
  vie-OVCB: Vua sẽ thương xót người cùng cực, và giải cứu mạng sống người nghèo khó.
  guj-2017: તે લાચાર તથા દરિદ્રીઓ ઉપર દયા બતાવશે અને દરિદ્રીઓના આત્માનો બચાવ કરશે.
  pon-2006A: E kin ketin kupwurkalahngan ong me luwet oh semwehmwe kan; e kin doarehla
    mouren me paisuwed kan.
  por-BRBSL: Ele terá piedade dos pobres e necessitados. Ele salvará as almas dos
    necessitados.
  eng-OEBUS: He pities the weak and the poor, he saves the lives of the poor.
  swe-swe: Han ska känna medlidande med de nödställda (de som lider), han ska frälsa
    deras liv (rädda deras själ, ande).
  cth-cth: Mathoe hoi voutthoup naw hah pahren vaiteh, voutthoup hringnae hah a rungngang
    han.
  twi-twi: Obehu wɔn a wɔayɛ mmrɛw ne ahiafo mmɔbɔ na wagye ahiafo nkwa.
  hlt-hlt: Tattloel neh khodaeng te rhen saeh lamtah khodaeng kah hinglu te khang
    saeh.
  tbz-SIM: Weè yóó kuɔ́ nhocĩ̀rì nɛ̀ wèè kpɑ o kpɛrɛ mɛsémmɛ̀, kɛ́ bɛ̀ dɛɛtɛ́.
  msy-2020: Gumazamizir onganarazibagh amua gavgaviba puvatɨziba, a men apangkufi.
    Gumazir biziba puvatɨziba a ua me isi.
  dop-dop: Wulɑʋ kɑ́ wɛɛnɑ ɩcɑm nɑ kʋnyɔntɔɣɔlʋ nɑ mpɑ pɑ pɑsəɣɩ pɑ tɩ tɔ pɑ pətɔɔtəlɛ,
    nɑ ɩ́ yɑ́ pɑ weesiŋ.
  azb-azb: Yoxsula, fəqirə rəhm edir, Fəqirlərin canlarını azad edir.
  eng-DBY: 'He will have compassion on the poor and needy, and will save the souls
    of the needy:'
  hin-2017: वह कंगाल और दरिद्र पर तरस खाएगा, और दरिद्रों के प्राणों को बचाएगा।
  wol-KYG: Mooy yërëm ku néewleek ku tumurànke, di sàmm bakkanu aji tumurànke,
  bjr-bjr: Mifa kudiuqa faqa ainainirana sia amanaiki marifaqa ummooquki mariasara
    faqa qimudaoo qimasee dadaaqi marifa mariannoo, sarau imariasa nimana faqa kuqiranakinaana
    maree marifa mariannoo.
  eng-YLT: He hath pity on the poor and needy, And the souls of the needy he saveth,
  kne-kne: '@see-verse:PSA.072.012'
  eng-WYC-2017: He shall spare a poor man and needy; and he shall make safe the souls
    of poor men.
  eng-WMBB: He will have pity on the poor and needy. He will save the souls of the
    needy.
  zat-NTPS: Xexache lazre̱' benne' xache' ca', ne benne' ca' dxelexázrjene̱', na'
    guselé̱' benne' xache' ca' chee̱ xelaca bane̱'.
  zty-NTPS: Yeyache' ḻáže'le' benne' yache' ka', na' benne' ka' žiážjegekle'. Yeslé'
    benne' yache' ka' nich sóagake' nbángake'.
  urd-GVH: वह पस्तहालों और ग़रीबों पर तरस खाएगा, मुहताजों की जान को बचाएगा।
  rug-rug: Tataru ni sa saripu malohoro na habahuala, meke harupi sa sari na tinoa
    tadi pu koa pa tinasuna.
  gaz-gaz: Nama dadhabaa fi rakkataaf garaa lafa; nama rakkataas duʼa jalaa baasa.
  fra-LSG: Il aura pitié du misérable et de l’indigent, Et il sauvera la vie des pauvres;
  yal-yal: A kininkininma sɛnbɛtarene nun tɔrɔ muxune ma nɛn. A tɔrɔ muxune niin nakisi.
  iou-iou: '@see-verse:PSA.072.012'
  haw-1868: E hookoe mai no oia i ka mea haahaa, a me ka nele, A e hoola hoi i na
    uhane o ka poe hemahema.
  arb-NAV: يَعْطِفُ عَلَى الْفَقِيرِ وَالْمُحْتَاجِ وَيُخَلِّصُ نُفُوسَ الْمَسَاكِينِ.
  ded-ded: Ye ngicngac kucmama nga iwaiac obohokecdae, yeneac uba mangang negemma
    iwaiac obohokecdae, yeneac kekec onggonggeude.
  ewe-ewe: Akpɔ nublanui na ame gblɔewo kple hiãtɔwo, eye wòaɖe ame dahewo tso ku
    me.
  eng-LEE: He will spare the poor and needy; and the souls of the needy will he assist.
  asm-FB: তেওঁ দুখী অভাবগ্রস্তক কৃপা কৰিব; দৰিদ্ৰসকলৰ প্ৰাণ ৰক্ষা কৰিব।
  sus-A: عَ كِنِكِنِمَ نّ سّنبّتَرٍيٍ نُن سٍتَرٍيٍ مَ، عَ تْورْ مِشِيٍ رَكِسِ.
  fra-SBL: Il aura pitié des pauvres et des indigents. Il sauvera les âmes des nécessiteux.
  hbo-hbo: יָ֭חֹס עַל־דַּ֣ל וְאֶבְיֹ֑ון וְנַפְשֹׁ֖ות אֶבְיֹונִ֣ים יֹושִֽׁיעַ׃
  kik-kik: Nĩakaiguagĩra tha arĩa matarĩ hinya na arĩa abatari, na ahonokie arĩa athĩĩni
    kuuma kũrĩ gĩkuũ.
  fra-NCL: Il aura pitié du misérable et de l’indigent, et il sauvera la vie du pauvre.
  cek-AK: Anih mah amtang kami hoi kavawt kaminawk to tahmen ueloe, kavawt kaminawk
    hinghaih to pahlong tih.
  cuk-cuk: Rey, dule-wileged nue-wile dakbaloed, dule-ibmar-nue-abediid nue-wile dakbaloed,
    dule-wilegana-abonogoed.
  uig-CYR: «Аһ, һәқиқәтән бекардин-бекар көңлүмни пакландуруптимән, Гунасиз туруп
    қолумни артуқчә жуюп кәптимән;
  tel-2017: నిరుపేదల పట్లా అక్కరలో ఉన్నవారి పట్లా అతడు జాలి చూపుతాడు. పేదల ప్రాణాలను
    అతడు రక్షిస్తాడు.
  hat-BSA: Li va gen mizerikòd sou malere a avèk endijan an. Konsa, lavi a pòv yo,
    li va sove.
  ukr-ONPU: Так чи не дарма я тримав у чистоті моє серце й обмивав у невинності мої
    руки?
  kos-kos: El pakomutalos su munas ac sukasrup, El molela moul lalos su enenu.
  hbo-WLC: יָ֭חֹס עַל־דַּ֣ל וְאֶבְי֑וֹן וְנַפְשׁ֖וֹת אֶבְיוֹנִ֣ים יוֹשִֽׁיעַ׃
  ibo-ibo: Ọ ga-enwe ọmịiko nʼahụ ndị na-enweghị ike, na ndị nọ na mkpa, ọ ga-azọpụta
    ndị nọ na mkpa site nʼọnwụ.
  ory-ory: ସେ ଦରିଦ୍ର ଓ ଦୀନହୀନ ପ୍ରତି ଦୟା କରିବେ ଓ ସେ ଦୀନହୀନମାନଙ୍କର ପ୍ରାଣ ଉଦ୍ଧାର କରିବେ।
  chk-chk: Iwe, a tongei chokewe mi apwangapwang me wöüngau, a pwal amanaua ekewe
    mi osupwang.
  rop-rop: Im garram soriwan filing blanga ola wikwan en ola powan pipul, en im seibum
    detlot laif blanga ol detlot hu nomo garram enibodi blanga albumbat olabat.
  ukr-1871: Він змилосердуєсь над мізерним і бідним, і спасе душі бідних.
  yon-yon: Kamboknondaniib yiminban kerenib awande andidaniib yaa kuu yembed mimyob
    keendaneen, kwane yiminban kerenib awande andidan kuu yembed bobni yaa burudande
    bindaneen.
  deu-1951: Des Geringen und Armen wird er sich erbarmen und die Seelen der Armen
    erretten.
  eng-JPS: He will have pity on the poor and needy, and the souls of the needy he
    will save.
  srp-1865: Biæe milostiv ništemu i ubogom, i duše æe jadnima spasti.
  lug-lug: Anaasaasiranga omunafu n’omwavu; n’awonya obulamu bwa kateeyamba.
  heb-heb: יחס על דל ואביון ונפשות אביונים יושיע׃
  ben-IRV: তিনি দীনহীন এবং দরিদ্রকে দয়া করবেন। তিনি দরিদ্রদের প্রাণ নিস্তার করবেন।
  ntu-ntu: Sa naycngr drtwrde kxtrnzxplrung x kx trpnzngr scdr zmatq. X na-arlapxle
    nra-nzlung ngr leplz.
  pan-pan: ਉਹ ਗਰੀਬ ਅਤੇ ਕੰਗਾਲ ਉੱਤੇ ਤਰਸ ਖਾਵੇਗਾ, ਅਤੇ ਕੰਗਾਲ ਦੀਆਂ ਜਾਨਾਂ ਨੂੰ ਬਚਾਵੇਗਾ।
  mya-JVB: ဆင်းရဲ သောသူနှင့် ငတ်မွတ် သောသူကို သနား ၍ ၊ ငတ်မွတ် သောသူတို့ ၏ အသက် ကို
    ကယ်တင် တော်မူလိမ့်မည်။
  kgf-kgf: Inéŋ maqeqeya ʒéma météqététaŋ kekec ionac ewa biric waŋ énécmima iwawai
    niŋac hochoc ai mema kecanʒu imi humuc igucnec metecgé énécmianʒac.
  tte-O: Besiele kani siya tobelu yo tobubutuma ikatekamkamna-yagili yo siya toeoma
    yawasili kani ileboili,
  tbg-tbg: Vika kempukavano kia vaikave, vo haika vo haikara aavoqikave, viva vika
    aaqurihama nimiteharo kahaqiramanta vika kia qutu viraiti, qaqi variqi vivara.
  hmo-hmo: Ia ese manoka taudia, bona ogogami taudia dekenai do ia bogahisihisi, bona
    gau lasi taudia be mase dekena amo, ia ese do ia hamauria.
  zar-NT: Huéchiʼ ládxëʼë nupa nácagaca yechiʼ, en nupa taʼyadzaj taʼyudxi, en gun
    chiʼë yöl-laʼ naʼbán quégaca nupa nácagaca yechiʼ.
  urd-urd: वह ग़रीब और मुहताज पर तरस खाएगा, और मोहताजों की जान को बचाएगा।
  rus-SYN: Так не напрасно ли я очищал сердце мое и омывал в невинности руки мои,
  bqc-SIM: A yɛ̃̀ɛɛsaideↄ wɛ̃nagwa, a taasideↄ bↄ ga lɛ́zĩ.
  tcz-CHONGTHU: Aman milhasamte neiloute akhoto'a ahin huhdoh ding ahi.
  mar-mar: तो गरीब आणि गरजवंतांवर दया करील, आणि गरजवंताचा जीव तो तारील.
  isl-isl: Hann aumkast yfir bágstadda og þá sem ekkert eiga og liðsinnir fátæklingum.
  hlt-THB: Tha amak takhqi ingkaw ak voethlauhkhqi ce qeen kawmsaw a voethlauhkhqi
    ce thihnaak awhkawng hul kaw.
  qub-qub: Umildicunataga cuyapangami. Wañunanpaj caycaj pobricunatanami salbanga.
  bqp-bqp: Ani gbãnasaridenↄ wɛ̃nda gwa, ani takasidenↄ bo ga lɛ́i.
  hat-hat: L'a gen pitye pou pòv malere yo. L'a sove lavi tout moun ki nan bezwen.
  eng-BSB: He will take pity on the poor and needy and save the lives of the oppressed.
  eng-WEBPB: He will have pity on the poor and needy. He will save the souls of the
    needy.
  kbq-kbq: Zamunte omne vaheku'ene maka zanku'ma upama nehaza vahekura agra asunku
    hunezmanteno zamagu' vazi'nige'za ofrigahaze.
  pon-pon: A pan kupura me tikitik o jamama, o pan kotin jauaja nen en me jamama kan.
  nhe-BL: Yajaya quintlasojtlas tlen ax quipiyaj chicahualistli huan tlen teicneltzitzi,
    huan quinmanahuis.
  wnc-wnc: Ita aminu kekekngana wena siwan sangaapae dapmake yuwan kake butaya atnatayamunggaunin.
    Sike aminu sangana wena aminu dua kumningge ita gatuna apapik.
  bus-bus: Eé gbãasaideenↄ wɛ̃nda gwa, eé takaasideenↄ bↄ gaa lɛ́zĩ.
  gub-BL: Upuhareko ikàg 'ym ma'e wà. Upuhareko ma'e hereko 'ymar wà no. Upyro amo
    wamàno haw wi wà, aze naheta kwaw wapytywà haw wanupe.
  eng-DRA: 'And I said: Then have I in vain justified my heart, and washed my hands
    among the innocent.'
