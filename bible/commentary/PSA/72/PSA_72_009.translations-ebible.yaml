verse: PSA.072.009
translations:
  mal-C: മരുഭൂവാസികൾ അദ്ദേഹത്തിന്റെമുമ്പിൽ വണങ്ങുകയും അദ്ദേഹത്തിന്റെ ശത്രുക്കൾ പൊടി
    നക്കുകയുംചെയ്യട്ടെ.
  deu-TKW: Vor ihm werden die Widersacher ihre Kniee beugen, und seine Feinde müssen
    Staub lecken.
  lin-lin: Bavandi ya esobe bakofukama liboso na ye, mpe banguna na ye bakolembola
    putulu.
  mmx-mmx: La limixin boro at lamatbin dina tu tiktikbu mi lempatgulom atdi ro melamgo
    ren. La limixin munepen min dina subu midi gamasa mi lenbantuxu atnedi uto xopok
    at laxangka ri lok ngangao ren.
  eng-LSV: Desert-dwellers bow before Him, || And His enemies lick the dust.
  eng-GNV: They that dwell in ye wildernes, shall kneele before him, and his enemies
    shall licke the dust.
  eng-WEBSTER: They that dwell in the wilderness shall bow before him; and his enemies
    shall lick the dust.
  nhw-BL: Nochi masehualme catli itztose ipan huactoc tlali mohuijtzomase iixpa, huan
    icualancaitacahua motlancuaquetzase iixpa hasta quipipitzose tlaltejpoctli.
  swh-ONEN: Makabila ya jangwani watamsujudia, na adui zake wataramba mavumbi.
  bba-bba: Kpɑ ɑ mɑɑ de be bɑ wɑ̃ɑ ɡbɑburɔ kpuro bu nɑ nɛn wuswɑɑɔ bu mɑn yiirɑ, kpɑ
    nɛn yibɛrɛbɑ bu tuɑ nɔ.
  eng-KJVCPB: They that dwell in the wilderness shall bow before him; And his enemies
    shall lick the dust.
  luo-luo: Ogendini modak e piny ongoro biro kulorene kendo wasike biro nangʼo lowo
    gi dhogi.
  aii-aii: ܩܲܕܡܘܼܗ‌ܝ ܒܸܬ ܛܵܥܦܝܼ ܥܵܡܪ̈ܵܢܹܐ ܕܒܲܪܝܼܵܐ، ܘܕܸܫ̃ܡܸܢܘܼ̈ܗ‌ܝ ܥܲܦܪܵܐ ܒܸܬ ܠܵܟܚܝܼ.
  meu-meu: Ia inaina na ia vairanai bae igo diho, bae goru goru diho, kahu bae demari.
  npi-ULB: उजाडस्‍थानमा बस्‍नेहरू उनको सामु घोप्‍टो परेर दण्डवत गरून् । उनका शत्रुहरूले
    धूलो चाटून् ।
  yor-yor: Àwọn tí ó wà ní aginjù yóò tẹríba fún un àwọn ọ̀tá rẹ̀ yóò máa lá erùpẹ̀
    ilẹ̀.
  pes-OPCB: صحرانشینان در حضورش تعظیم خواهند کرد و دشمنانش به خاک پایش خواهند افتاد.
  tgl-ULB: Yumuko nawa sa harapan niya silang mga naninirahan sa ilang; dilaan nawa
    ng kaniyang mga kaaway ang alikabok.
  nop-nop: Metam kwet simintaneŋ hatiiŋ adi mapme wendok mulelem timineeŋ. Kaŋ memikŋiye
    adi kwetfoloŋ maaŋ kwam naneeŋ.
  cbu-NT: Undararshitisin, tsap puzap taaksin, waantatamsin, tutunlltayarusin, Kurakaa,
    Shiyaa kukish payuchinipa, puniksin táchinllinaya.
  hui-hui: Wali agali dindi ko ege kelekele wini haga karume kini ogonihondo bulu
    palialu ti kini ogoni ibu andaneha holebira. Kini ogoni ibunaga waitigi karu tinime
    dindini mbala puwa mo ko howa palipe holebira.
  mya-mya: သဲ​ကန္တာ​ရ​ရှိ​လူ​မျိုး​အ​ပေါင်း​တို့​သည် မင်း​ကြီး​၏ ရှေ့​တော်​၌​ဦး​ညွှတ်​ကြ​ပါ​လိမ့်​မည်။
    မင်း​ကြီး​၏​ရန်​သူ​များ​သည်​ခြေ​တော်​ရင်း​တွင် ပျပ်​ဝပ်​ကြ​ပါ​လိမ့်​မည်။
  bod-N: དབེན་སྟོང་གནས་པས་ཁོང་དྲུང་ཕྱག་འཚལ༌ཞིང༌། །ཁོང་གི་དགྲ་རྣམས་ས་རྡུལ་ལྡག་པར༌འགྱུར།།
  wsk-wsk: Se sor garagarayam te bagara ko kariimet suen la nu bowa ningi bagamonko;
    kager kari nu ilak memek mu ko suwik duap ningi dagulomon ale kupkup namonko.
  sna-sna: Marudzi omugwenga achapfugama pamberi pake, uye vavengi vake vachananzva
    guruva.
  spa-BLM: Los que habitan en el desierto se inclinarán ante él. Sus enemigos lamerán
    el polvo.
  cac-cac: A eb' ayoch ajc'olal d'a vin̈, aton eb' cajan d'a tz'inan luum, yac'ocab'em
    sb'a eb' d'a vin̈ d'a emnaquilal masanto tz'emc'och tenan sti' eb' d'a sat luum.
  swh-ULB: Na wote waishio jangwani wainame mbele zake; adui zake na walambe mavumbi.
  bel-bel: вусны свае ўзносяць да неба, - а іхні язык па зямлі валачэцца.
  deu-ELBBK: Vor ihm werden sich beugen die Bewohner der Wüste, und seine Feinde werden
    den Staub lecken;
  mbb-OT: Berakat he mebpesakup kandin is menge kuntada zin he ziyà ebpemen-ubpà te
    sibsivayan.
  mal-2015: മരുഭൂമിയിൽ വസിക്കുന്നവർ അവന്റെ മുമ്പിൽ വണങ്ങട്ടെ; അവന്റെ ശത്രുക്കൾ പൊടിമണ്ണു
    നക്കട്ടെ.
  gup-gup: Bininj rowk nawu kabirrihni kore kubolkdarleh wanjh kabirriboddan nuye,
    dja bininj nawu kabirrinjirrke, nakka wanjh kabirrimankan kurorre dja kabirridjulngbelenghme!
  rmc-rmc: Banďona angle leste ola, ko dživen pre pušťa, a leskre ňeprijaťeľa ľizinena
    o prachos.
  nlg-nlg: A gaira tara tona tana bona aroha kara tua laghi tuturu tana matana; rana
    lei ghana na kana kara tumu horu tana pughu ni pari tana matana.
  pes-OPV: به حضور وی صحرانشینان گردن خواهند نهاد و دشمنان اوخاک را خواهند لیسید.
  ron-1924: Локуиторий пустиулуй ышь вор плека ӂенункюл ынаинтя луй ши врэжмаший вор
    линӂе цэрына.
  ben-OBCV: মরুভূমির গোষ্ঠীসকল তাঁর সামনে নত হবে এবং তাঁর শত্রুরা মাটির ধুলো চাটবে।
  som-som: Kuwa cidlada degganu hortiisay ku sujuudi doonaan; Oo cadaawayaashiisuna
    ciidday leefleefi doonaan.
  lat-VUC: Posuerunt in cælum os suum, et lingua eorum transivit in terra.
  eng-ASVBT: They that dwell in the wilderness shall bow before him; And his enemies
    shall lick the dust.
  mna-mna: Ni ko ilip pa ka koi bizin. Tana zin ko timar mi tilek kumbun pini, mi
    timbilmbil su kereene uunu be leleene isaana pizin mi imuŋai zin.
  ita-1885: Quelli che abitano ne' deserti s'inchineranno davanti a lui, Ed i suoi
    nemici leccheranno la polvere.
  eng-LXXUP: They have set their mouth against heaven, And their tongue has gone through
    upon the earth.
  eng-ULB: May those who live in the wilderness bow down before him; may his enemies
    lick the dust.
  spa-VBL: Las tribus que habitan en el desierto se arrodillarán ante él, y sus enemigos
    comerán del polvo de la tierra.
  fra-_FOB: Les habitants du désert se courberont devant lui, et ses ennemis lécheront
    la poussière.
  mal-mal: മരുഭൂമിയിൽ വസിക്കുന്നവർ അവന്റെ മുമ്പിൽ വണങ്ങട്ടെ; അവന്റെ ശത്രുക്കൾ നിലത്തെ
    പൊടിമണ്ണ് നക്കട്ടെ.
  urd-GVR: Registān ke bāshinde us ke sāmne jhuk jāeṅ, us ke dushman ḳhāk chāṭeṅ.
  suz-BL: गोरशो रागी ङा मुरपुकी मेको आ ङोंइती बाम्‍मल। मिनु आ जोरी सत्रुमी फुरक तुक्‍गमेक्‍ल।
  eng-NOY: They that dwell in the desert shall bow before him, And his enemies shall
    lick the dust.
  ita-1927: Davanti a lui s’inchineranno gli abitanti del deserto e i suoi nemici
    leccheranno la polvere.
  ckb-ckb: بیاباننشینەکان کڕنۆشی بۆ دەبەن و ناحەزانی تۆز دەلێسنەوە.
  eng-BBE: Let those who are against him go down before him; and let his haters be
    low in the dust.
  xsi-xsi: Tinikoa ŋgu pinde uru simo nia bilimu, aku kinzi ŋinde ma sipare tukunzi
    ndue lâ koipu ŋalae nao. Mao nâ, i ne kazâŋa tamâta ma patanzi sindue i kie tini
    laiti, ku ma simo i kalo.
  kan-OKCV: ಅರಸನ ಮುಂದೆ ಮರುಭೂಮಿಯ ನಿವಾಸಿಗಳು ಎರಗಲಿ. ಅರಸನ ಶತ್ರುಗಳು ಧೂಳನ್ನು ನೆಕ್ಕಲಿ.
  tam-2017: வனாந்திரத்தார்கள் அவருக்கு முன்பாகக் குனிந்து வணங்குவார்கள்; அவருடைய எதிரிகள்
    மண்ணை நக்குவார்கள்.
  spa-RV-1909: Delante de él se postrarán los Etiopes; y sus enemigos lamerán la tierra.
  ron-BTF: Cei ce locuiesc în pustie se vor pleca înaintea lui; și dușmanii lui vor
    linge țărâna.
  eng-WEBP: Those who dwell in the wilderness shall bow before him. His enemies shall
    lick the dust.
  eng-FBV: Desert tribes will kneel before him; and his enemies will bite the dust.
  nld-1939: Zijn tegenstanders zullen de knie voor Hem buigen, Zijn vijanden in het
    stof moeten bijten;
  nch-BL: Nochi masehualme cati itztose ipan huactoc tali mohuijtzomase iixpa, huan
    icualancaitacahua motancuaquetzase iixpa hasta quipipitzose taltepocti.
  vie-1934: Những người ở đồng vắng sẽ cúi lạy trước mặt người; Còn các kẻ thù nghịch
    người sẽ liếm bụi đất.
  cha-cha: Ya ayo y mañasaga gui desierto, manecon gui menaña; ya y enimiguña sija
    mamanjojoflag gui eda.
  hin-CV: वन में रहनेवाले लोग भी उसके सामने झुकेंगे और वह शत्रुओं को धूल का सेवन कराएगा.
  eng-OURB: Those who dwell in the wilderness shall bow before him. His enemies shall
    lick the dust.
  spa-BES: Que los que están contra él desciendan delante de él; y que sus enemigos
    estén bajos en el polvo.
  tdx-tdx: hilokoloko ama’e o mpimoneñe am-babangoañeo; vaho hitsela lemboke o rafelahi’eo.
  tha-KJV: บรรดาผู้​ที่อยู่​ในถิ่นทุ​รก​ันดารจะกราบลงต่อท่าน และบรรดาศั​ตรู​ของท่านจะเลียผงคลี
  por-BR-2018: Os moradores dos desertos se inclinarão perante sua presença, e seus
    inimigos lamberão o pó da terra.
  deu-ELO: Vor ihm werden sich beugen die Bewohner der Wüste, und seine Feinde werden
    den Staub lecken;
  eng-WYC-2018: Ethiopians shall fall down before him; and his enemies shall lick
    the earth. (Those who live in the desert shall bow down before him; and his enemies
    shall lick the dust.)
  epo-epo: Kliniĝu antaŭ li la dezertanoj, Kaj liaj malamikoj leku polvon.
  gfk-gfk: Ira kaba hunhuntunaan mekaia ra hanuo bia, diet na singa bukunkek menalua
    tana, ma ira uno ebar diet na noh pampoba ma ra tamat na urur.
  uig-PIN: Qɵl-bayawanda yaxawatⱪanlar uning aldida bax ⱪoyidu; Uning düxmǝnliri topilarni
    yalaydu.
  beo-beo: Hafoga:i soge ganodini fi dunu da ea midadi begudumu. Ea ha lai dunu da
    ili gobele osoboga gala:la sa:imu.
  tpi-OTNT: Ol manmeri i stap long ples drai i gat wesan bai ol i stap aninit long
    dispela king. Na ol birua bilong en bai ol i slip stret long graun.
  hau-SA: Kabilun hamada za su rusuna a gabansa abokan gābansa kuwa za su lashe ƙura.
  udu-udu: Dhalki uni gun ta ’kup̱ ki a’di luŋkini bwambori a’di mo, dhali ’kwani
    kun ta ’kup̱ ki a’di mini ’biṯṯ bu’da’cesh mo.
  uig-LAT: Chöl-bayawanda yashawatqanlar uning aldida bash qoyidu; Uning düshmenliri
    topilarni yalaydu.
  nde-nde: Izizwe ezihlala enkangala zizakhothama kuye, izitha zakhe zizakhotha uthuli.
  ton-ton: ‌ʻE punou ʻi hono ʻao ʻakinautolu ʻoku nofo ʻi he toafa; pea ʻe ʻemo ʻae
    efu ʻe hono ngaahi fili.
  ces-1613: Před ním skláněti se budou obyvatelé pustin vyprahlých, a nepřátelé jeho
    prach lízati budou.
  eng-WMB: Those who dwell in the wilderness shall bow before him. His enemies shall
    lick the dust.
  tam-TCV: பாலைவன வாசிகள் அவருக்குமுன் பணிவார்கள்; அவருடைய பகைவர்கள் மண்ணை நக்குவார்கள்.
  ceb-ULB: Hinaot nga kadtong mga nagpuyo sa kamingawan moyukbo sa iyang atubangan;
    hinaot nga ang iyang mga kaaway molukapa sa abog.
  pol-UBG: Przed nim upadną mieszkańcy pustyni, a jego wrogowie będą proch lizać.
  agr-agr: ¡Tuja niina shiwaaji aidau uwegshunum batsata duka nii tabaun umiktinme!
  kyc-kyc: Dokopa yuu muiyanena palenge wambu dupwame baa mupwaŋa lao pongwa nao banya
    kingi lakandarami. Banya yanda pimwai dupwame isa yuu sinjimu dupwana yuu paro
    oko soo soo pirami.
  urd-GVU: ریگستان کے باشندے اُس کے سامنے جھک جائیں، اُس کے دشمن خاک چاٹیں۔
  eng-OEBCW: May his foes bow down before him, his enemies lick the dust.
  deu-1912: Vor ihm werden sich neigen die in der Wüste, und seine Feinde werden Staub
    lecken.
  kan-2017: ಅರಣ್ಯವಾಸಿಗಳು ಅವನಿಗೆ ಅಡ್ಡಬೀಳಲಿ; ಅವನ ವೈರಿಗಳು ಮಣ್ಣುಮುಕ್ಕಲಿ.
  yap-yap: Girdi’ ko ted ni desert e bay ur siro’gad u p’eowchen; ma pi to’ogor rok
    e bay ra li’led e fiyath.
  hlt-MCSB: Anih hmai ah kohong rhoek loh cungkueng uh saeh lamtah a thunkha rhoek
    loh laipi laem uh saeh.
  mdy-ETH: ዳውሎ ዓጮ ዓሳ ዒዛም ዚጋንዳኔ፤ ሞርካ ዒዛኮ ዒዛ ቤርታ ሎኦሚ ዓጪ ኩኡላንዳኔ።
  twi-ASANTE: Ɛserɛ so mmusua bɛkoto nʼanim na nʼatamfoɔ adi mfuturo.
  eng-WEBU: Those who dwell in the wilderness shall bow before him. His enemies shall
    lick the dust.
  spa-PDDPT: Que ante Él se inclinen los nómadas del desierto, Y sus enemigos laman
    el polvo.
  gun-gun: Henonde toĩ tekoa e'ỹa regua kuery ha'e javi guenapy'ã re. Hovaigua kuery
    tojero'apa yvy ku'i oere peve.
  agu-BL: Ej nin cyakil yi e' tetz contr, yi ate' le e'chk ama'l tz'inunin tu', nink
    cho'c jak' ca'wl i'.
  ilo-ULB: Agrukbab koma iti sangoananna dagiti agnanaed kadagiti let-ang; dilpatan
    koma dagiti kabusorna ti tapok.
  kpg-kpg: Digau o lodo henua gaa pala gi lala i ono mua, mo nia hagadaumee o maa
    gaa pala gi lala gi hongo di gelegele.
  uig-ARA: چۆل-باياۋاندا ياشاۋاتقانلار ئۇنىڭ ئالدىدا باش قويىدۇ؛ ئۇنىڭ دۈشمەنلىرى
    توپىلارنى يالايدۇ.
  bps-bps: I dad to dmuen kenen, lkuad fdanà di kenen kadang, na lamfan di tanà di
    munan.
  sus-sus: Mixi naxee na wula i, e xinbi sinma nɛ a bun ma, a yaxuie lu a sanyi bun
    ma.
  pon-2006: Tohn nan sapwtehn kan pahn kin poaridi mwowe; sapwellime imwintihti kan
    pahn kin poaridiong nanpwel.
  jae-jae: lau gamêŋ sawaŋa sêpôŋ aeŋduc êndêŋ eŋ ma nê ŋacjo sêu tauŋ sênêc nom.
  ksd-ksd: Diat dia ki ta ra pupui diat a va timtibum pirana; Ma kana umana ebar diat
    a nur tar ika diat i tana;
  tur-YTC: Çölde yaşayanlar önünde eğilsin. Düşmanları toz yalasın,
  bel-N: Перад абліччам ягоным упадуць жыхары пустыні, і ворагі ягоныя будуць лізаць
    пыл.
  grc-BRENT: Ἔθεντο εἰς οὐρανὸν τὸ στόμα αὐτῶν, καὶ ἡ γλῶσσα αὐτῶν διῆλθεν ἐπὶ τῆς
    γῆς.
  kpr-kpr: Na uju erena, nunda gitofu reighi evetu genembo a uvu irae vasada irari
    emboi nunda dombuda kauboi dadarigedo numoa tumoi baingharera. Nundae osogo eraera
    aimi, foama fororoda dombuimi dari fafasarera.
  ind-AYT: Kiranya penghuni padang belantara sujud di hadapannya, dan musuh-musuhnya
    menjilat debu.
  yom-yom: Makanda ma dikanga mela buongama va ntualꞌandi ayi bambeni bandi ziela
    venda fundu-fundu.
  yut-yut: Mɨktɨm kɨbɨrɨ tɨmon amɨn da gawagek pasal ɨmni. Ae uwalni da mɨktɨmonsi
    maŋ pagek pasal ɨmni.
  nya-nya: Mafuko a mʼchipululu adzawerama pamaso pake ndipo adani ake adzanyambita
    fumbi.
  kyg-kyg: Kaꞌme kotega maiꞌnaya vayaꞌmogimo agaeteꞌmo ape huꞌa maisageꞌapaeꞌmo kame
    vayaꞌamogimo agaefeꞌmo atete huteꞌa apagoꞌya faigae.
  hrv-hrv: Dušmani će njegovi preda nj kleknuti i protivnici lizati prašinu.
  mps-mps: Te masigi kemi tǫ yai bulude bidalubo hani bage dabe, teda augwali te
    king dologode bidaibao. Tama aga boi bidi dabe te tǫba dolo pigulaibao.
  tpi-tpi: Ol manmeri i stap long ples drai i gat wesan bai ol i stap aninit long
    dispela king. Na ol birua bilong en bai ol i slip stret long graun.
  dan-1931: hans Avindsmænd bøjer knæ for ham, og hans Fjender slikker Støvet;
  vie-OVCB: Dân du mục sẽ vái chào trong hoang mạc và quân thù sẽ liếm bụi dưới chân
    vua.
  guj-2017: જેઓ અરણ્યમાં રહે છે, તેઓ તેમની આગળ નમશે; તેમના શત્રુઓ ધૂળ ચાટશે.
  pon-2006A: Tohn nan sapwtehn kan pahn kin poaridi mwowe; sapwellime imwintihti kan
    pahn kin poaridiong nanpwel.
  por-BRBSL: Those que habitam no deserto se curvarão diante dele. Seus inimigos devem
    lamber a poeira.
  eng-OEBUS: May his foes bow down before him, his enemies lick the dust.
  swe-swe: Öknens (ödemarkens) folk ska böja knä för honom, hans fiender ska slicka
    stoftet.
  cth-cth: Kahrawngum vah kho kasaknaw ni a hmalah tabawk awh vaiteh, a tarannaw ni
    vaiphu hah a palem awh han.
  twi-twi: Sare so mmusua bɛkotow nʼanim na nʼatamfo adi mfutuma.
  hlt-hlt: Anih hmai ah kohong rhoek loh cungkueng uh saeh lamtah a thunkha rhoek
    loh laipi laem uh saeh.
  tbz-SIM: Dikpɑ́ɑ̀ kɔbɛ yóó nínkúmu o ììkɛ̀, kòo dootitɔbɛ̀ɛ múúkú mutɑ̃́ɑ̃́.
  msy-2020: Atrivir kamɨn apanir maba dɨpaba puvatɨzir danganimɨn ikɨ a bagh teviba
    apɨram. An apaniba an damazimɨn nguazim giregham.
  dop-dop: Ɩ kolontunɑɑ kɑ́ həntɩ-ɩ ɑtɛ nɑ ɩ pɑtɑnɑɑ mpɛ pɑ́ niisi mʋsʋɣʋ.
  azb-azb: Onun qarşısında köçəri xalqlar diz çöksün, Düşmənləri isə qoy yerə vurulsun.
  eng-DBY: The dwellers in the desert shall bow before him, and his enemies shall
    lick the dust.
  hin-2017: उसके सामने जंगल के रहनेवाले घुटने टेकेंगे, और उसके शत्रु मिट्टी चाटेंगे।
  wol-KYG: Waa màndiŋ mi di ko sukkal, ay noonam mëq suuf,
  bjr-bjr: Aadana maqa maaqaki mariasa karaambaiqa aninaqa mina oorinni kummarama
    fifaranoo. Mina namuqaa faqa mina qafamasee maqasaa aqufifaranoo.
  eng-YLT: Before him bow do the inhabitants of the dry places, And his enemies lick
    the dust.
  kne-kne: Paiturayan da koman sisya din amin ay kalabana.
  eng-WYC-2017: Ethiopians shall fall down before him; and his enemies shall lick
    the earth.
  eng-WMBB: Those who dwell in the wilderness shall bow before him. His enemies shall
    lick the dust.
  zat-NTPS: Lau le̱' xuluzú zribe benne' ca' zaj zre̱'e̱ xe̱zr la xu, na' guzéxruje̱'
    lazre' benne' guledábague̱' Le̱'.
  zty-NTPS: Wzóa ẕibgak benne' dot yežlyó ḻawe' ḻe', na' wzex̱jwe' ḻáže'gak benne'
    ka' ẕžá'agake' ḻe'.
  urd-GVH: रेगिस्तान के बाशिंदे उसके सामने झुक जाएँ, उसके दुश्मन ख़ाक चाटें।
  rug-rug: Madi hoqa todoṉo pa kenuna Sa sari nana kana, meke madi tava kilasa gedi
    sarini pu kukiti nia.
  gaz-gaz: Warri gammoojjii keessa jiraatan fuula isaa duratti ni sagadu; diinonni
    isaas biyyoo arraabu.
  fra-LSG: Devant lui, les habitants du désert fléchiront le genou, Et ses ennemis
    lécheront la poussière.
  yal-yal: Naxanye wulani ne e xinbi sinma a bun ma nɛn. A yaxune e sama bɔxɔn ma
    nɛn a bun ma.
  iou-iou: Täŋpänkaŋ ämawebe komeni komenitä api oraŋ imineŋ. Ba iwaniye kudup gämori-kengän
    api maŋ uyineŋ.
  haw-1868: A imua o kona alo e kulou iho ai ko ka waonahele; A e palu no hoi kona
    poe enemi i ka lepo.
  arb-NAV: أَمَامَهُ يَرْكَعُ أَهْلُ الْبَادِيَةِ، وَأَعْدَاؤُهُ يَلْحَسُونَ التُّرَابَ.
  ded-ded: Ngabafora bangec kisiu kecandae, yeni yeac kicfu ngonducnema sendung nedzarangnginango
    aberebisia.
  ewe-ewe: Dukɔ siwo le gbegbe la ade ta agu nɛ, eye eƒe futɔwo aɖuɖɔ ʋuʋudedi.
  eng-LEE: Before him shall bend down those that dwell in the wilderness; and his
    enemies shall lick the dust.
  asm-FB: মৰুভূমিৰনিবাসীসকলে তেওঁৰ আগত আঁঠু ল’ব; আৰু তেওঁৰ শত্ৰুবোৰে ধূলি চেলেকিব।
  sus-A: مِشِ نَشٍيٍ نَ وُلَ عِ، عٍ شِنبِ سِنمَ نّ عَ بُن مَ، عَ يَشُييٍ لُ عَ سَنيِ
    بُن مَ.
  fra-SBL: Ceux qui habitent dans le désert se prosterneront devant lui. Ses ennemis
    lécheront la poussière.
  hbo-hbo: לְ֭פָנָיו יִכְרְע֣וּ צִיִּ֑ים וְ֝אֹיְבָ֗יו עָפָ֥ר יְלַחֵֽכוּ׃
  kik-kik: Ndũrĩrĩ cia werũ-inĩ nĩikainamĩrĩra mbere yake, nacio thũ ciake icũne rũkũngũ.
  fra-NCL: Devant lui se prosterneront les habitants du désert, et ses ennemis mordront
    la poussière.
  cek-AK: Praezaek ah kaom kaminawk loe anih hmaa ah tabok o tih; a misanawk loe maiphu
    to palaek o tih.
  cuk-cuk: Dulemar-nega-dulesulidganba-mamaid yokorgi-sindigale, rey-asabin dulluu
    imakmaloed, e-isdarmalad, rey-asabin napa-nagase dulluu imakmaloed.
  uig-CYR: Улар ағзини пәләккә қойиду, Уларниң тиллири йәр йүзини кезип жүриду.
  tel-2017: ఎడారి ప్రజలు అతనికి లోబడతారు గాక. అతని శత్రువులు నేల మట్టి నాకుతారు గాక.
  hat-BSA: Pèp ki abite nan dezè a va bese devan l, e lènmi li yo va niche pousyè
    a.
  ukr-ONPU: На небеса зазіхають вуста їхні, і язик їхній по землі походжає.
  kos-kos: Mwet su muta yen mwesis uh fah tuku ac epasr nu sel, Ac mwet lokoalok lal
    elos fah faksufi ye mutal.
  hbo-WLC: לְ֭פָנָיו יִכְרְע֣וּ צִיִּ֑ים וְ֝אֹיְבָ֗יו עָפָ֥ר יְלַחֵֽכוּ׃
  ibo-ibo: Ebo niile ndị bi nʼọzara ga-akpọ isiala nye ya, ndị iro ya niile ga-abụ
    ndị e wedara nʼala.
  ory-ory: ମରୁଭୂମି-ନିବାସୀ ଲୋକମାନେ ତାହାଙ୍କ ସମ୍ମୁଖରେ ନତ ହେବେ ଓ ତାହାଙ୍କ ଶତ୍ରୁଗଣ ଧୂଳି
    ଚାଟିବେ।
  chk-chk: Ekewe aramas mi nonom lon ewe fanüapö repwe pworotiu me mwan, nge chon
    oputan repwe chapetiu lepwül fän mesan.
  rop-rop: Detlot pipul hu jidan langa drai kantri garra nildan lida langa im, en
    im enami olabat garra tjakam miselp feisdan langa graun.
  ukr-1871: Перед ним схиляться жителї пустинї, і вороги його будуть цїлувати землю;
  yon-yon: Amiibban ye amboon angka doriibdan kuu king yaa bumangkime, kwane ye bondan
    kuu ye yaa bumangke korok ben kibingkenib ye dabderem yiri dobirime.
  deu-1951: Vor ihm werden sich die Wüstenvölker beugen, und seine Feinde werden Staub
    lecken.
  eng-JPS: Let them that dwell in the wilderness bow before him; and his enemies lick
    the dust.
  srp-1865: Pred njim æe popadati divljaci, i neprijatelji njegovi prah æe lizati.
  lug-lug: Ebika eby’omu malungu bimugonderenga, n’abalabe be bamujeemulukukire beekulukuunye
    ne mu nfuufu.
  heb-heb: לפניו יכרעו ציים ואיביו עפר ילחכו׃
  ben-IRV: তাঁর সামনে প্রান্তরের বাসিন্দারা নত হবে, তাঁর শত্রুরা ধূলো চাটবে।
  ntu-ntu: Enqmi rdeng sa na-aovxioleng, X nayrngzobzng bade.
  pan-pan: ਉਜਾੜ ਦੇ ਰਹਿਣ ਵਾਲੇ ਉਹ ਦੇ ਅੱਗੇ ਗੋਡੇ ਨਿਵਾਉਣਗੇ, ਅਤੇ ਉਹ ਦੇ ਵੈਰੀ ਖਾਕ ਚੱਟਣਗੇ!
  mya-JVB: တောတွင်း သားတို့သည် ရှေ့ တော်၌ ဦးချ ၍၊ ရန်သူ တို့သည်လည်း မြေမှုန့် ကို
    လျက် ကြလိမ့်မည်။
  kgf-kgf: Baec ʒéléŋaiguc kecanʒu imi eneŋ iwac wésiaiguc sicgémigic haʒéchéra eneŋ
    seitotoŋ ezelaŋ ginanéŋ bézéma nemu.
  tte-O: Kabo kin kana kaleyayao meuloili, yo tabe besiele tomo uloili simiyamiya
    dedei leleyanna koina, meuloili kani sipwalou ala kin manna mena.
  tbg-tbg: Vo vatanaa vo vatanaaka aahara vataini variaka, vika vika avuhainaa vaiinti
    vira vevaarainima vaivarave. Vira navutaaka vata kanta vaiha konkoma nevarave.
  hmo-hmo: Etiopia taudia ese king ena vairanai do idia tui diho, bona king dekenai
    idia dagedage taudia ese, iena vairanai do idia moru diho, edia kwaradia be tano
    dekenai do idia atoa.
  zar-NT: Ben ga uluʼzechu zxíbigaca lahuëʼ lëʼ nupa nacuáʼ luyú bidxi, en iladxi
    lëʼ nupa taʼdíl-lalen lëʼ.
  urd-urd: वीरान के रहने वाले उसके आगे झुकेंगे, और उसके दुश्मन ख़ाक चाटेंगे।
  rus-SYN: поднимают к небесам уста свои, и язык их расхаживает по земле.
  bqc-SIM: Bui pↄ́ kú guwaiwaiuↄ mↄ kúlɛɛ̀, aà ibɛɛↄ wúlɛ ń gbɛɛu aà aɛ.
  tcz-CHONGTHU: Neldigam a ganchaching mite'n chibai aboh diu ahi; amelmate jong amasang
    a um nen le boh lah a chun lhu cheh unte.
  mar-mar: अरण्यात राहणारे त्याच्यासमोर नमन करोत; त्याचे शत्रू धूळ चाटोत.
  isl-isl: Óvinir hans munu lúta honum og leggjast flatir á jörðina við fætur hans.
  hlt-THB: Qamkoh awhkaw thlangkhqi ing koep kawm usaw a qaalkhqi ing dekvai ce leek
    kawm uh.
  qub-qub: Payta chiquej chunyajcho tiyajcunaga paypa munayninchöna ricacuchun.
  bqp-bqp: Buri kũ ò kú gbáranna gũnnↄ ni su ò kútɛnɛ, a ibɛrɛnↄ ni wútɛ kũ kùaao
    a arɛ.
  hat-hat: Moun ki rete nan dezè a pral soumèt devan li, lènmi l' yo pral manje pousyè.
  eng-BSB: May the nomads bow before him, and his enemies lick the dust.
  eng-WEBPB: Those who dwell in the wilderness shall bow before him. His enemies shall
    lick the dust.
  kbq-kbq: Hanki hagage kokampima nemaniza vahe'mo'za agrite zmarena emere'za kepri
    nehanageno, ha' vahe'aramimo'za zamavugosaregati avuga masene'za kugusopa negahaze.
  pon-pon: Me kaukaujon nan jap tan, pan dairukedi on mo a, o a imwintiti kan pan
    kanala pwel par.
  nhe-BL: Nochi tlacame tlen itztose ipan huactoc tlali mohuijtzomase iixpa, huan
    icualancaitacahua motlancuaquetzase iixpa hasta quipipitzose tlaltejpoctli.
  wnc-wnc: Sike aminu zongana wena kepbanu saibumbumna kaya komune yuaingu Kingu waapatane
    gepbiatanggan koyutning. Koyuwawan itane iwana kepdakaatang pimake yutning.
  bus-bus: Borii kɛ̀ aↄ̃ↄ kú gbáa guunↄ é mↄ́ wà kúɛnɛ, à ibɛɛnↄ é daɛ ń puua à aɛ.
  gub-BL: Teko ywyxiguhu rehe har uzeamumew putar henataromo wà nehe. Iàmàtyry'ymar
    wiko putar ikàg 'ym ma'e romo ipy huwake wà nehe no.
  eng-DRA: 'They have set their mouth against heaven: and their tongue hath passed
    through the earth.'
