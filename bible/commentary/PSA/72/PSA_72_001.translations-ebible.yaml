verse: PSA.072.001
translations:
  mal-C: ദൈവമേ, രാജാവിന് അങ്ങയുടെ ന്യായവും രാജകുമാരന് അങ്ങയുടെ നീതിനിഷ്ഠയും കൽപ്പിച്ചുനൽകണമേ.
  deu-TKW: Von Salomo. Gott, gieb dein Gericht dem Könige und deine Gerechtigkeit
    dem Königssohn.
  lin-lin: Nzembo ya Salomo. Oh Nzambe, pesa na mokonzi mayele na Yo ; mpe na mwana
    ya mokonzi, bosembo na Yo !
  mmx-mmx: O Moroa, una anasa loorong kusu ni naba viila mumu loklok at limixin mi
    lodoxoma mokmokso i ngan mun taram. Una lox ase i mi levelinga loklox akmokso
    ram,
  eng-LSV: BY SOLOMON. O God, give Your judgments to the king, || And Your righteousness
    to the king’s Son.
  eng-GNV: A Psalme of Salomon. Give thy iudgements to the King, O God, and thy righteousnesse
    to the Kings sonne.
  eng-WEBSTER: A Psalm for Solomon. Give the king thy judgments, O God, and thy righteousness
    to the king's son.
  nhw-BL: NoTeco Dios, techmaca motlamachtil huan techpalehui na catli nitlanahuatijquetl,
    para ma nitetlajtolsencahua xitlahuac quen ta titetlajtolsencahua. Huan xijpalehui
    nocone para ma monejnemilti xitlahuac teipa.
  swh-ONEN: Ee Mungu, mjalie mfalme aamue kwa haki yako, mwana wa mfalme kwa haki
    yako.
  bba-bba: Womu ɡe Sɑlomɔɔ u kuɑ. Ge wee. Gusunɔ, ɑ nɛ sinɑ boko bwisi kɛ̃ɛyɔ n kɑ
    siri nɡe mɛ ɑ rɑ siri,
  eng-KJVCPB: Give the king thy judgments, O God, And thy righteousness unto the king’s
    son.
  luo-luo: Sidh ne ruoth adiera mari, yaye Nyasaye, sidh ne wuod ruoth timni makare.
  aii-aii: ܝܵܐ ܐܲܠܵܗܵܐ، ܕܝܼܘܵܢܘܼ̈ܟ݂ ܠܡܲܠܟܵܐ ܗܲܒ݂ܠܔ، ܘܙܲܕܝܼܩܘܼܬܘܼܟ݂ ܠܒܪܘܿܢܵܐ ܕܡܲܠܟܵܐ.
  meu-meu: Dirava e, emu hahemaoro ḡoeva-daena na hanua pavapavana ba henia, emu kara
    maoromaoro na hanua pavapavana natuna ba henia.
  npi-ULB: हे परमेश्‍वर, राजालाई आफ्‍नो धार्मिक आदेशहरू दिनुहोस् । राजाको छोरालाई
    तपाईंको धार्मिकता दिनुहोस् ।
  yor-yor: Fi ìdájọ́ fún àwọn ọba, Ọlọ́run, ọmọ-aládé ni ìwọ fi òdodo rẹ fún.
  pes-OPCB: خدایا، عدالت‌خواهی خود را به پادشاه و ولیعهدش عنایت کن
  tgl-ULB: Ibigay mo sa hari ang iyong mga matuwid na mga tuntunin, O Diyos, ang iyong
    katuwiran sa anak na lalaki ng hari.
  nop-nop: Bepaŋ, du me mapme titiŋ didimeniŋge u momooŋgoŋ nindidimeweŋ. Kaŋ adi
    mede nadinadi kwanai didimeŋgoŋ tuluwaak. Du adi mede nadinadi kwanai didimeŋgoŋ
    hinek tilaŋ, wendok tuwot me mapme i maaŋ tubulodaune mede nadinadi kwanai didimeŋgoŋ
    hinek tuluwaak.
  cbu-NT: Apaa, shiy ipusamareetsish kurakaam ínakchush, wizpureetsish tputsee itsinsaru
    ksutamaam, panangcha,
  hui-hui: Ngode Datagaliwabe-o kini kagome í̠naga mana tigabi bulene ngeru bayuwa
    manda bilo biawai habe. Mana tigabi bulenego bayuwa manda buwa wali agalime godi
    lararu ibugua hale howa tigabiore dabaki bilo biawai habe. Í̠na tigabiore dabaga
    kedagua kini ibuguabi wali agalinaga godi larago hale halu tigabi dege dabaga
    helo biawai habe.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ ကိုယ်​တော်​ရှင်​၏​တ​ရား​တော်​နှင့်​အ​ညီ စီ​ရင်​ဆုံး​ဖြတ်
    နိုင်​ရန်​မင်း​ကြီး​အား​သွန်​သင်​တော်​မူ​ပါ။ ကိုယ်​တော်​ရှင်​၏​လူ​စု​တော်​အား​တ​ရား​မျှ​တ​စွာ
    အုပ်​ချုပ်​နိုင်​စေ​ရန်​လည်း​ကောင်း၊ ဆင်း​ရဲ​သော​သူ​တို့​ကို​တ​ရား​တော်​နှင့်​အ​ညီ
    အုပ်​စိုး​နိုင်​စေ​ရန်​လည်း​ကောင်း ကိုယ်​တော်​ရှင်​၏​တ​ရား​မျှ​တ​မှု​အ​တိုင်း
    စီ​ရင်​နိုင်​ခွင့်​ကို​မင်း​ကြီး​အား​ပေး​တော် မူ​ပါ။
  bod-N: ༼སོ་ལོ་མོན་གྱི་མགུར༌མ།༽ དཀོན་མཆོག་ཁྱེད་ཀྱི་དྲང་གཞག་རྒྱལ་པོ༌དང༌། །དྲང་བདེན་རྒྱལ་སྲས་ལ་ནི་གནང་བར༌མཛོད།།
  wsk-wsk: O Kaem, nika kiwem ningo diram wore king kasuru se, nu te kariimet nunga
    ikup ko ninguru iki se nungokko. Ni mu ikup guyak ninguru nunga ko Kaem, se ni
    king sangaruko.
  sna-sna: Shongedzai Mambo nokururamisira kwenyu, imi Mwari, mwanakomana wamambo
    nokururama kwenyu.
  spa-BLM: Dios, dale al rey tu justicia; tu justicia al hijo real.
  cac-cac: Ach in Diosal, ac' a tojolal yed' a vach' pensaril d'a vin̈ rey tic, aton
    yuninal vin̈ rey sic'b'ilel uuj,
  swh-ULB: Mpe mfalme amri ya haki yako, Mungu, haki yako kwa wana wa mfalme.
  bel-bel: Псальма Асафава. Які добры Бог да Ізраіля, да чыстых сэрцам!
  deu-ELBBK: (Für Salomo.) O Gott, gib dem König deine Gerichte, und deine Gerechtigkeit
    dem Sohn des Königs!
  mbb-OT: He Megbevayà, penurua nu is hadì te kenikew he paaǥi te kedhukum he metazeng,
  mal-2015: ദൈവമേ, രാജാവിന്നു നിന്റെ ന്യായവും രാജകുമാരന്നു നിന്റെ നീതിയും നല്കേണമേ.
  gup-gup: Ngudda nawu God, ngarridjare yibukkabukka bininj nawu yimarnbom king, ba
    bu nungka kadjadme djal mandjad duninjh, yiman ngudda. Nungka yiman beywurd ke,
    wanjh yibukkabukkan ba bu kadjalkurduyime kore djal kunmakkenh yiman ngudda.
  rmc-rmc: Le Šalamunoske. Devla, de le kraľiske te sudzinel spravodľišagoha, le kraľiskre
    čhaske tire čačipnaha.
  nlg-nlg: Ghe God, Ko vahea na dete maemane na vunaghi haba mana maemane haia vania
    na dalena.
  pes-OPV: ای خدا انصاف خود را به پادشاه ده وعدالت خویش را به پسر پادشاه!
  ron-1924: Думнезеуле, дэ жудекэциле Тале ымпэратулуй ши дэ дрептатя Та фиулуй ымпэратулуй!
  ben-OBCV: হে ঈশ্বর, তুমি রাজাকে ন্যায়পরায়ণতা আর রাজপুত্রকে ধার্মিকতা প্রদান করো।
  som-som: Ilaahow, boqorka xukummadaada sii, Oo wiilka boqorkana xaqnimadaada sii.
  lat-VUC: Psalmus Asaph. [Quam bonus Israël Deus, his qui recto sunt corde !
  eng-ASVBT: Give the king thy judgments, O God, And thy righteousness unto the king’s
    son.
  mna-mna: Anutu, pombol king tiam be imender pizin tomtom mi iurpe kat pataŋana kizin.
    Mi paute i pa mbulu ku ndeeŋeŋana.
  ita-1885: O DIO, da' i tuoi giudicii al re, E la tua giustizia al figliuolo del
    re.
  eng-LXXUP: A Psalm for Asaph. How good is God to Israel, To the upright in heart!
  eng-ULB: Give the king your righteous decrees, God, your righteousness to the king's
    son.
  spa-VBL: Dios, por favor, dale al rey sentido de justicia y la capacidad para hacer
    lo recto con el hijo del rey.
  fra-_FOB: De Salomon. O Dieu, donne tes jugements au roi et ta justice au fils du
    roi!
  mal-mal: ദൈവമേ, രാജാവിന് അവിടുത്തെ ന്യായവും രാജകുമാരന് അവിടുത്തെ നീതിയും നല്കണമേ.
  urd-GVR: Sulemān kā zabūr. Ai Allāh, bādshāh ko apnā insāf atā kar, bādshāh ke beṭe
    ko apnī rāstī baḳhsh de
  suz-BL: परमप्रभु, पिप कली इन निसाफ ङा लोव़ गेने। पिप आ तौ कली इन ठीक पतीके गेने।
  eng-NOY: “For Solomon.” To the king, O God! give thy justice, And to the son of
    a king thy righteousness!
  ita-1927: Di Salomone. O Dio, da’ i tuoi giudizi al re, e la tua giustizia al figliuolo
    del re;
  ckb-ckb: ئەی خودایە، دادپەروەری خۆت بدە بە پاشا، ڕاستودروستیت بە کوڕی پاشا.
  eng-BBE: Give the king your authority, O God, and your righteousness to the king's
    son.
  xsi-xsi: Maro Kindeni, naŋa iloŋgu tu noko ma kupanana koipu ŋalae ŋana noko ne
    vetâŋa sondo kâ. Ŋineŋga i ma isamanzi tamâta sondo lâ ŋgua nia. Noko uru kuveta
    vetâŋa sondo ndo lâ ŋgua nia. Mine kala naŋa ano pano tu kupanana koipu ŋalae
    ŋana wurâta ndainani nâ.
  kan-OKCV: ದೇವರೇ, ನಿಮ್ಮ ನ್ಯಾಯವನ್ನು ಅರಸನಿಗೆ ಕಲಿಸಿಕೊಡಿರಿ. ನಿಮ್ಮ ನೀತಿಯನ್ನು ರಾಜಕುಮಾರನಿಗೆ
    ಕಲಿಸಿಕೊಡಿರಿ.
  tam-2017: தேவனே, ராஜாவுக்கு உம்முடைய நியாயத்தீர்ப்புகளையும், ராஜாவின் மகனுக்கு உம்முடைய
    நீதியையும் கொடுத்தருளும்.
  spa-RV-1909: Para Salomón. OH Dios, da tus juicios al rey, y tu justicia al hijo
    del rey.
  ron-BTF: Dă împăratului judecățile tale, Dumnezeule, și dreptatea ta fiului împăratului.
  eng-WEBP: God, give the king your justice; your righteousness to the royal son.
  eng-FBV: God, please give the king fairness, and give the king's son the ability
    to do what's right.
  nld-1939: Van Salomon. Geef aan den Koning uw rechtsmacht, o God, En uw gerechtigheid
    aan den Zoon van den Koning;
  nch-BL: NoTeco Dios, techmaca motamachtil huan techpalehui na cati nitanahuatijquet,
    para ma nitetajtolsencahua xitahuac quej ta titetajtolsencahua. Huan xijpalehui
    nocone para ma monejnemilti xitahuac teipa.
  vie-1934: Hỡi Đức Chúa Trời, xin ban cho vua sự xét đoán của Chúa, Và ban cho vương
    tử sự công bình của Ngài.
  cha-cha: NAE y ray ni juisiomo, O Yuus, yan y tininasmo gui lajin y ray.
  hin-CV: परमेश्वर, राजा को अपना न्याय, तथा राजपुत्र को अपनी धार्मिकता प्रदान कीजिए,
  eng-OURB: God, give your mishpat ·justice· to the King Messiah [Anointed one]; and
    your righteousness to the Son of David [Beloved] the King.
  spa-BES: Da al rey tu autoridad, oh Dios, y tu justicia al hijo del rey.
  tdx-tdx: Toloro amy mpanjakay ty fizakà’o, ry Andrianañahare, vaho amy ana’ i mpanjakaiy
    ty havantaña’o,
  tha-KJV: โอ ข้าแต่​พระเจ้า ขอประทานความยุ​ติ​ธรรมของพระองค์​แก่​กษัตริย์ และความชอบธรรมของพระองค์​แก่​ราชโอรส
  por-BR-2018: Deus, dá teus juízos ao rei, e tua justiça ao filho do rei.
  deu-ELO: Für Salomo. O Gott, gib dem Könige deine Gerichte, und deine Gerechtigkeit
    dem Sohne des Königs!
  eng-WYC-2018: To Solomon. God, give thy doom to the king; and thy rightfulness to
    the son of the king. (A song of Solomon. God, give thy judgement to the king;
    yea, thy righteousness to the king’s son.)
  epo-epo: Ho Dio, Vian juĝon donu al la reĝo Kaj Vian justecon al la reĝido.
  gfk-gfk: God, hausur no king, waing naga bul harkurai haruat ma no num lilik, ma
    bia na harkurai haruat ma no num takodasiana magingin.
  uig-PIN: 'Sulayman üqün: — I Huda, padixaⱨⱪa ⱨɵkümliringni tapxurƣaysǝn; Padixaⱨning
    oƣliƣa Ɵz ⱨǝⱪⱪaniyliⱪingni bǝrgǝysǝn.'
  beo-beo: Gode! Hina bagade da Dia moloidafa hou defele fofada:su hou hamoma:ne,
    Dia ema olelema. Dia moloidafa fofada:su hou amo egefema ima!
  tpi-OTNT: God, yu mas lainim king gut long stretpela pasin bilong yu. Na bai em
    i skelim gut ol manmeri long kot. Yu save mekim stretpela kot tasol, na yu mas
    helpim dispela king bai em tu i mekim stretpela kot.
  hau-SA: Ka tanada sarki da shari’arka ta gaskiya, ya Allah, ɗan sarki da adalcinka.
  udu-udu: C̱iya maliḵ mo ma ḵar/em pini mo, Ayy Arumgimis, dhali mo ma ḵar/em pini
    gom ya/ ma maliḵ mo.
  uig-LAT: 'Sulayman üchün: — I Xuda, padishahqa hökümliringni tapshurghaysen; Padishahning
    oghligha Öz heqqaniyliqingni bergeysen.'
  nde-nde: Yiphe inkosi ukwahlulela kwakho, Oh Nkulunkulu, lokulunga kwakho indodana
    yesikhosini.
  ton-ton: ‌ʻE ʻOtua, tuku ki he tuʻi ʻa hoʻo ngaahi fakamaau, mo hoʻo māʻoniʻoni
    ki he foha ʻoe tuʻi.
  ces-1613: Šalomounovi. Bože, soudy své králi dej, a spravedlnost svou synu královu,
  eng-WMB: God, give the king your justice; your righteousness to the royal son.
  tam-TCV: இறைவனே, அரசனுக்கு உமது நியாயமான தீர்ப்பையும் இளவரசனுக்கு உமது நீதியையும்
    கொடும்.
  ceb-ULB: Ang salmo ni Solomon. Hatagi ang hari sa imong matarong nga kasugoan, Dios,
    ang imong pagkamatarong ngadto sa anak sa hari.
  pol-UBG: Boże, daj królowi swoje sądy i swoją sprawiedliwość synowi króla;
  agr-agr: Apajuíjuh, juju apu amina takatjum pegkeja nuna niishkam shiig takasti
    tusam yaigta. Tuja tikich apu atina dushakam dutiksag shiig takastin atinme.
  kyc-kyc: Anatu, embena rolaena renge dokona palyuo kote lalenyili pyuo lena lao
    kiŋi baa mana lamaipi. Dokopa emba range katalunji nembo pii lenge dopale lamairi.
  urd-GVU: سلیمان کا زبور۔ اے اللہ، بادشاہ کو اپنا انصاف عطا کر، بادشاہ کے بیٹے کو
    اپنی راستی بخش دے
  eng-OEBCW: Give the king, O God, your own spirit of justice your spirit of right
    to the son of the king,
  deu-1912: Des Salomo. Gott, gib dein Gericht dem König und deine Gerechtigkeit des
    Königs Sohne,
  kan-2017: ದೇವರೇ, ಅರಸನಿಗೆ ನಿನ್ನ ನ್ಯಾಯವನ್ನು; ರಾಜಕುಮಾರನಿಗೆ ನಿನ್ನ ನೀತಿಯನ್ನು ಅನುಗ್ರಹಿಸು.
  yap-yap: Got, mu fil ngak e en ni pilung rogon i turguy ban’en nib mat’aw, mu gagiyegnag
    nge rin’ e tin ba yal’uw ni bod gur,
  hlt-MCSB: Pathen aw, namah kah laitloeknah te manghai ham, na duengnah khaw manghai
    capa ham khueh pah.
  mdy-ETH: ፆኦሲዮ! ኔኤኮ ዎጎ ካኣቲም ፂሉሞዋ ኔኤኮ ካኣቲ ናኣዚም ዒንጌ።
  twi-ASANTE: Ao Onyankopɔn, fa wʼatɛntenenee ma ɔhene no, na fa wo tenenee ma ɔhene
    babarima.
  eng-WEBU: God, give the king your justice; your righteousness to the royal son.
  spa-PDDPT: Oh ʼElohim, da tus juicios al rey, Y tu justicia al hijo del rey.
  gun-gun: Oreruete, huvixave re emoĩ ke ne'arandua, huvixave ra'y guive emo'arandu
    joguereko porã aguã rami.
  agu-BL: Ilu' inRyosil, na waj yil tzinjak jun wajbil teru'. Nin yi wajbil i'tz yil
    tak'u' yi balajil tu tajtza'kl yi kareyil,
  ilo-ULB: Itedmo iti ari dagiti nalinteg a bilbilinmo, O Dios, ti kinalintegmo iti
    lalaki nga anak ti ari.
  kpg-kpg: Meenei God, goe gi aago ina di king i dana hai ana gabunga, gii donu gii hai
    be oo donu. Goe gi dugua anga oo donu gi mee,
  uig-ARA: 'سۇلايمان ئۈچۈن: ــ ئى خۇدا، پادىشاھقا ھۆكۈملىرىڭنى تاپشۇرغايسەن؛ پادىشاھنىڭ
    ئوغلىغا ئۆز ھەققانىيلىقىڭنى بەرگەيسەن.'
  bps-bps: E Dwata, banlém i harì kfulung mukum fagu di kaglut, na banlém i tingà
    i harì tmadol kenen i ge katlu,
  sus-sus: Ala, i xa a niya mangɛ xa kiiti tinxinxi sa. I xa tinxinyi xa lu mangɛ
    xa di dɛ i.
  pon-2006: Maing Koht, komw ketin padahkih nanmwarkio pwe en wia kopwung nin duwen
    sapwellimomwi pwung; komw ketikihong sapwellimomwi pwung,
  jae-jae: O Anôtô, ôndôŋ kiŋ gebe êmêtôc biŋ ŋa nêm biŋgêdêŋŋa ma ôkêŋ nêm biŋgêdêŋ
    êndêŋ kiŋ latu.
  ksd-ksd: God, una tul tar kaum varkurai ta ra king, Ma kaum takodo na nuknuk tai
    natu i ra king.
  tur-YTC: Ey Tanrı, adaletini krala, Doğruluğunu kral oğluna ver.
  bel-N: Для Салямона. Божа, дай суд Твой валадару, і праведнасьць Тваю — сыну валадара.
  grc-BRENT: Ψαλμὸς τῷ Ἀσάφ. Ὡς ἀγαθὸς ὁ Θεὸς τῷ Ἰσραὴλ, τοῖς εὐθέσι καρδίᾳ.
  kpr-kpr: Arie God, ni nange sifo ghousa ari dambugo beká use ijujeraesa, ainda aito
    ava ijuge, namanenda kini kasama edo aimi ijujare! Ni nange bekáda bekáda use,
    natofo ijujeraesa ava, dengoro induduraso, namanenda kini (king) ningido amingare!
  ind-AYT: Dari Salomo. Ya Allah, berikanlah kepada raja hukum-hukum-Mu; keadilan-Mu
    kepada putra raja!
  yom-yom: Vuika ntinu fuanana kuaku, a Nzambi kuidi muana ntinu busonga buaku !
  yut-yut: Piŋkop, aŋpakgo kɨlegɨ uŋun kɨla amɨn madep do iyɨŋ dekbɨ gen kokwin kɨlegɨ
    asak.
  nya-nya: Patsani mwana wa mfumu nzeru zanu zoweruzira mwa chilungamo, Inu Mulungu
    mupatseni mwana wa mfumu chilungamo chanu.
  kyg-kyg: O Gotiyo, huꞌna, kagaemo kini vekamo alagepa aipa agesamo alika amiꞌnegenoꞌao
    vayakaleꞌmo alagepa huno yagaino apateno. Fatago kavakamo alika kini vekamo mafaꞌneꞌamo
    amiꞌnegenoꞌao kagemi yaꞌapimo oꞌmaleꞌnisaya vayaꞌaiteꞌmo alagepa huno yagaino
    apateno.
  hrv-hrv: Salomonov. Bože, sud svoj daj kralju i svoju pravdu sinu kraljevu.
  mps-mps: God, nago te king doloba pai kolesaga bugagia ola mao. Tama agai te we
    bidi dabe po tųde bugagia dagalumainao. Nago po tų te doloba pai naga ebo dao,
    tama nago te king tau sobaso da, teda agai me te doloba pai po tų emainao.
  tpi-tpi: God, yu mas lainim king gut long stretpela pasin bilong yu. Na bai em i
    skelim gut ol manmeri long kot. Yu save mekim stretpela kot tasol, na yu mas helpim
    dispela king bai em tu i mekim stretpela kot.
  dan-1931: Af Salomo. Gud, giv Kongen din ret, Kongesønnen din retfærd,
  vie-OVCB: Lạy Đức Chúa Trời, xin ban cho vua công lý của Chúa, và cho hoàng tử sự
    công chính của Ngài.
  guj-2017: હે ઈશ્વર, તમે રાજાને ન્યાય કરવાનો અધિકાર આપો, રાજાના પુત્રને તમારું ન્યાયીપણું
    આપો.
  pon-2006A: Maing Koht, komw ketin padahkih nanmwarkio pwe en wia kopwung nin duwen
    sapwellimomwi pwung; komw ketikihong sapwellimomwi pwung,
  por-BRBSL: Deus, dê ao rei sua justiça; sua justiça para com o filho real.
  eng-OEBUS: Give the king, O God, your own spirit of justice your spirit of right
    to the son of the king,
  swe-swe: Av (för) Salomo. [Psalmen är en bön för kungen. Titeln ”av Salomo” kan
    även översättas ”för Salomo”, och då är det också en bön skriven för Salomo och
    efterkommande kungar. Bönen återspeglar idealbilden av en kung. Den beskriver
    enligt judisk tradition hur Messias, och enligt den tidiga kyrkans tradition hur
    Jesus, ska regera i tusenårsriket.] ______ Gud, ge konungen dina domar (förmågan
    att döma rättvist), ge konungasonen din rättfärdighet (låt honom bli kvalificerad
    för sitt uppdrag).
  cth-cth: Oe Cathut, na lawkcengnae heh siangpahrang poe nateh, na lannae hah siangpahrang
    capanaw hanelah hrueng pouh haw.
  twi-twi: Ao, Onyankopɔn, fa wʼatɛntrenee dom ɔhene no, na fa wo trenee ma ɔhene
    babarima.
  hlt-hlt: Pathen aw, namah kah laitloeknah te manghai ham, na duengnah khaw manghai
    capa ham khueh pah.
  tbz-SIM: Bɛ̀ dìèmmɛ̀ Sɑdomɔɔ yɛ̀nfɛ̀. Kuyie nyóu kòo kpɑ̀ɑ̀tì mbekù ɑ bekù mɛ̀ɛ̀
    botí, duɔ́ nkòo kpɑ̀ɑ̀tì birɛ nni nɛ̀ timɔ́mmɔnti ɑ kɔ̃mɛ.
  msy-2020: O God, nɨ uan arazir aghuiba deravɨra atrivim geghan. Eghtɨ a kotɨn aven
    deragh gumazamiziba tuisɨgham. Nɨn kotiar araziba, da bar guizbangɨra zui, egh
    nɨ atrivir kamɨn akuraghtɨ an kotiar araziba guizbangɨra mangɨ.
  dop-dop: Sɑlʋmɔŋ kʋŋmɑŋmɑɑtʋ. Hɑɩ, Ɩsɔ, hɑ wulɑʋ kɛ nyɑ́ hʋʋlɛ, nɑ ń hɑ wulɑʋ pəyɑlʋ
    kɛ nyɑ́ tɑmpɑnɑ təŋʋɣʋ ləmɑɣɑsəlɛ.
  azb-azb: Ey Allah, padşaha ədalət ver, Şah oğluna salehlik ver.
  eng-DBY: O God, give the king thy judgments, and thy righteousness unto the king's
    son.
  hin-2017: हे परमेश्वर, राजा को अपना नियम बता, राजपुत्र को अपनी धार्मिकता सिखला!
  wol-KYG: Ñeel Suleymaan. Céy Yàlla, mayal Buur sa xelum àtte, mayal doomu Buur bii
    sa xelum njekk,
  bjr-bjr: Oo Anutu anee Isaraee maqannaa karaambaiqa aneenna amiqimmasee ufa irira
    oosana amia, aneenna andeeqara oosana faqa mina amia.
  eng-YLT: By Solomon. O God, Thy judgments to the king give, And Thy righteousness
    to the king's son.
  kne-kne: Apo Diyos, itdoam din ari koma ta magay pabpaborana sin pangowisana. Idawtam
    komas sisya sin kinalinteg mo
  eng-WYC-2017: To Solomon. God, give thy doom to the king; and thy rightfulness [or
    rightwiseness] to the son of the king.
  eng-WMBB: God, give the king your justice; your righteousness to the royal son.
  zat-NTPS: ¡Dios, be̱n guchi'a wenná bea da dxaca chee̱ntu' ca dxuchí'aquezu' Lue',
    ne be̱n xelaca xrlátaje zri'ine wenná bea na'!
  zty-NTPS: Dios, ben ga wchi'a ḻaže' benne' wnná bia' da' žak cheto' kan ẕchi'a
    ḻáže'kzo' Le', na' ben chawe' x̱kwide' ka' che benne' wnná bian'.
  urd-GVH: सुलेमान का ज़बूर। ऐ अल्लाह, बादशाह को अपना इनसाफ़ अता कर, बादशाह के बेटे
    को अपनी रास्ती बख़्श दे
  rug-rug: Kei Tamasa, Mu va tumatumae nia koasa baṉara, gua pude varipitui ni sari
    na tie pa Mua tinoṉoto. Mu ponia sa mua tinoṉoto koasa baṉara.
  gaz-gaz: Yaa Waaqi, murtii kee mootiidhaaf, qajeelumma kee immoo ilma mootiitiif
    kenni.
  fra-LSG: De Salomon. O Dieu, donne tes jugements au roi, Et ta justice au fils du
    roi!
  yal-yal: Sulemani gbeena. Ala, mangan xaran i ya kitisa kɛndɛn na. I ya tinxinyaan
    yita n tan mangana diin na.
  iou-iou: O Anutu, gäkä nintäŋo intäjukun äma gäkŋaken kudän siwoŋi ugänpäŋ täŋpäŋ-iwoŋäre.
    Täŋiri yäpmäŋ danik-danik piä siwoŋigän kaŋ täŋpän.
  haw-1868: E HAAWI i kou mau kanawai i ke alii, e ke Akua, A i kau pono hoi i ke
    keiki a ke alii.
  arb-NAV: اللهُمَّ أَعْطِ أَحْكَامَكَ الْعَادِلَةَ لِلْمَلِكِ ولابْنِهِ بِرَّكَ،
  ded-ded: O Anutu, ngictau ye geac desi desifakaga dindingacgoc kefudeac derecgemina.
    Ge ni, ngictauac medac, fakaga dindingacgoc ambadeac derecgenenna.
  ewe-ewe: O! Mawu, tsɔ wò afia nyui tsotso do na fia la, kple wò dzɔdzɔenyenye na
    fiavi la.
  eng-LEE: “By Solomon.” O God, give unto the king thy decisions, and thy righteousness
    unto the king's son.
  asm-FB: হে ঈশ্বৰ, ৰজাক তোমাৰ শাসন-প্ৰণালীবোৰ দান কৰা, আৰু ৰাজকোঁৱৰক তোমাৰ ধাৰ্মিকতা
    প্ৰদান কৰা।
  sus-A: عَلَ، عِ شَ عَ نِيَ مَنفّ شَ كِيتِ تِنشِنشِ سَ. عِ شَ تِنشِنيِ شَ لُ مَنفّ
    شَ دِ دّ عِ.
  fra-SBL: Dieu, donne au roi ta justice ; ta justice au fils royal.
  hbo-hbo: לִשְׁלֹמֹ֨ה ׀ אֱ‍ֽלֹהִ֗ים מִ֭שְׁפָּטֶיךָ לְמֶ֣לֶךְ תֵּ֑ן וְצִדְקָתְךָ֥
    לְבֶן־מֶֽלֶךְ׃
  kik-kik: Wee Ngai, he mũthamaki ũhoti wa gũtuuanagĩra ciira na kĩhooto, na mũrũ
    wa mũthamaki ũkĩmũhe ũthingu waku.
  fra-NCL: De Salomon. O Dieu, donne tes jugements au roi, et ta justice au fils du
    roi.
  cek-AK: Aw Sithaw, katoeng na lokcaekhaih to siangpahrang han paek ah loe, na toenghaih
    to siangpahrang ih capa hanah paek ah.
  cuk-cuk: Bab-Dummad, be-naboged-igar reyga be uke. Be-Igar-innikigwadba-be-ibmar-saedi
    rey-machiga be uke.
  uig-CYR: 'Асаф язған күй: — Дәрвәқә Худа Исраилға, Қәлби сап болғанларға меһривандур;'
  tel-2017: దేవా, రాజుకు నీ న్యాయవిధులను, రాకుమారుడికి నీ నీతిని తెలియజెయ్యి.
  hat-BSA: Bay a wa a sajès lajistis Ou, O Bondye, ak ladwati Ou a fis a wa a.
  ukr-ONPU: Псалом Асафів. Який же добрий Бог до Ізраїля, до чистих серцем!
  kos-kos: O God, luti nu sin tokosra tuh elan nununku ke suwohs lom. Sang nu sel
    suwoswos lom
  hbo-WLC: לִשְׁלֹמֹ֨ה ׀ אֱֽלֹהִ֗ים מִ֭שְׁפָּטֶיךָ לְמֶ֣לֶךְ תֵּ֑ן וְצִדְקָתְךָ֥ לְבֶן־מֶֽלֶךְ׃
  ibo-ibo: O Chineke, jiri ikpe ziri ezi mejupụta eze. Nyekwa nwa eze ezi omume gị.
  ory-ory: ହେ ପରମେଶ୍ୱର, ରାଜାଙ୍କୁ ତୁମ୍ଭର ଶାସନ ଓ ରାଜପୁତ୍ରଙ୍କୁ ତୁମ୍ଭର ଧର୍ମ ପ୍ରଦାନ କର।
  chk-chk: Ai Kot, kopwe fang ngeni ewe king om pwüngüöch, kopwe ngeni nöün ewe king
    we mwän om pwüng,
  rop-rop: God, yu album det king blanga kotim pipul raitwei. Yu album im blanga gibit
    pipul feyago laik yu oldei dum,
  ukr-1871: Про Соломона. Боже! Суд твій дай цареві, і справедливість синові царя.
  yon-yon: O God, eb wengyundi ye kiwaan kuu king yaa kedmengkane. Ye kuu king ye
    mingki kowe ye yaa eb yorokmo kerekmen kuu kedmengkane.
  deu-1951: Von Salomo. O Gott, gib dein Gericht dem König und deine Gerechtigkeit
    dem Königssohn,
  eng-JPS: A Psalm of Solomon. Give the king Thy judgments, O God, and Thy righteousness
    unto the king's son;
  srp-1865: 'Bože, daj caru sud svoj, i pravdu svoju sinu carevu:'
  lug-lug: Ayi Katonda, kabaka omuwe okuba omwenkanya, ne mutabani we omuwe obutuukirivu,
  heb-heb: לשלמה אלהים משפטיך למלך תן וצדקתך לבן מלך׃
  ben-IRV: ঈশ্বর, তোমার রাজাকে তোমার ধার্মিক নিয়ম প্রদান কর, রাজপুত্রকে তোমার ন্যায়পরায়ণতা
    প্রদান কর।
  ntu-ntu: Gct, batrpz nzaxvctr-krbz king rgr mz zmrlz ngrm, X okatrpz nide mz nzvz-nqblq-krde
    nztubq-krm.
  pan-pan: ਹੇ ਪਰਮੇਸ਼ੁਰ, ਪਾਤਸ਼ਾਹ ਨੂੰ ਆਪਣਾ ਨਿਆਂ, ਅਤੇ ਪਾਤਸ਼ਾਹ ਦੇ ਪੁੱਤਰ ਨੂੰ ਆਪਣਾ ਧਰਮ ਸਿਖਾ।
  mya-JVB: အိုဘုရား သခင်၊ ကိုယ်တော် ၏ တရား ဆုံးဖြတ်ခြင်းနှင့် ဖြောင့်မတ် စွာ စီရင်ခြင်းအခွင့်ကို
    မင်း သား ဖြစ်သော ရှင်ဘုရင် အား ပေး သနားတော်မူပါ။
  kgf-kgf: (Solomonac legic ʒéra.) Anutu guac niŋgési gésigawac kuha imi ic kewu iwac
    miwésémaŋ. Solaŋanec galeŋgé énécmimiawac kuha imi ic kewuac naŋa mina.
  tte-O: O Yaubada, loina namwanamwana yo mumugam dudulaina kuwolena kin koina,
  tbg-tbg: Kotio, are koqe okara tinavu avuhainaa vaiinti umiqairaro viva ai aanantero
    vaiinti nahenti uva avuqavuqama keharo avuqavu iarire. Are vira kahaqiraro viva
    are tiva taana uvara iriharo koqema kero vika uva avuqavuqama nimitaarire.
  hmo-hmo: Dirava e, mani emu kara, king dekenai oiemu kara maoromaoro do oi hadibaia,
    vadaeni ia ese taunimanima ia kota henia neganai, mai maoromaoro bona momokani
    danu do ia karaia.
  zar-NT: Dios, buzéajniʼinëʼ bönniʼ rinná bëʼë para gaca uchiʼa usörö́ëʼ ca ruchiʼa
    rusörö́uʼ Liʼ. Ben ga ilácagacabiʼ tsahuiʼ zxíʼinëʼ ca nacuʼ Liʼ tsahuiʼ.
  urd-urd: ऐ ख़ुदा! बादशाह को अपने अहकाम और शहज़ादे को अपनी सदाक़त 'अता फ़रमा।
  rus-SYN: Как благ Бог к Израилю, к чистым сердцем!
  bqc-SIM: Lua, ǹ n iko kpa kíawa, ǹ n maakɛ kpa kíabuipiwa,
  tcz-CHONGTHU: O Elohim Pathen nang'in na ngaisang thutan dihna chu lengpa hinpe
    jing'in, chule na chonphatna chu lengpa chapa hinpe tan.
  mar-mar: हे देवा, तू राजाला आपले न्यायाचे निर्णय, राजाच्या मुलाला आपले न्यायीपण
    दे.
  isl-isl: Guð, hjálpa þú konunginum, að hann fái skorið úr málum manna eftir vilja
    þínum og hjálpaðu syni hans til að gera rétt.
  hlt-THB: Aw Khawsa, sangpahrang ve na thymnaak ing sing nawhtaw, sangpahrang capa
    ce na dyngnaak ing dah lah.
  qub-qub: Tayta Dios, raytaga sumaj yachachiy alli arriglananpaj. Raypa wamrantapis
    yanapaycuy allita rurananpaj.
  bqp-bqp: Luda, ǹ dada kínanɛ à yãkpatɛ kɛ kũ yãpurao, ǹ tó kína yã mana kɛ lákũ
    ndì kɛ nà,
  hat-hat: Se yon sòm Salomon. Bondye, moutre wa a jan pou l' dirije tankou ou! Bay
    pitit wa a pouvwa pou l' gouvènen jan ou vle l' la!
  eng-BSB: Endow the king with Your justice, O God, and the son of the king with Your
    righteousness.
  eng-WEBPB: God, give the king your justice; your righteousness to the royal son.
  kbq-kbq: Anumzamoka fatgoma huno refkoma hu' avu'ava zana kini nera neminka, fatgo
    kavukva zanka'a kini ne'mofo nemofona amio.
  pon-pon: MAIN Kot, kom kotiki on nanmarki en kapun, o kotiki on nain nanmarki ol
    omui pun.
  nhe-BL: Toteco Dios, xinechmaca motlamachtil huan xinechpalehui na tlen nitlanahuatijquetl,
    para ma nitetlajtolsencahua xitlahuac queja ta titetlajtolsencahua. Huan xijpalehui
    nocone para ma monejnemilti xitlahuac teipa.
  wnc-wnc: Anutu, gata King kapa gikane nomana akngaka katak siknga inindamumso. Siwana
    aminu wam yanangge apningu katak siknga usanziwik. Ga wamu nomana akngakan yanggayaunin.
    Unzingge gata kingu waapa gatangami ita wamu noman gan usanziwik.
  bus-bus: Luda, ǹ dada kínanɛ à yãkpaɛ kɛ kↄ̃n yãpuraao, ǹ tó kínɛ yã maaa kɛ
    lán nɛɛ̀ kɛ nà,
  gub-BL: O Tupàn, emu'e tuwihawete nehe. Nezewe mehe ukwaw putar pureruze'egaw nekatu
    haw rupi nehe. Emono nekatu haw izupe nehe.
  eng-DRA: A psalm for Asaph. How good is God to Israel, to them that are of a right
    heart!
