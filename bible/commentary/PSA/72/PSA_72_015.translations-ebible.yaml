verse: PSA.072.015
translations:
  mal-C: രാജാവ് നീണാൾ വാഴട്ടെ! ശേബയിലെ സ്വർണം അദ്ദേഹത്തിന് കാഴ്ചയായി അർപ്പിക്കപ്പെടട്ടെ.
    ജനം അദ്ദേഹത്തിനുവേണ്ടി നിരന്തരം പ്രാർഥിക്കുകയും ദിവസം മുഴുവൻ അദ്ദേഹത്തെ അനുഗ്രഹിക്കുകയും
    ചെയ്യട്ടെ.
  deu-TKW: Und er wird leben, und man wird ihm vom Golde Sabas geben; man wird beständig
    für ihn beten, allezeit wird man ihn segnen.
  lin-lin: Akozala na bomoi, bakopesa ye wolo ya Saba. Bakobanda kosambela mpo na
    ye tango nyonso mpe kopambola ye mikolo nyonso.
  mmx-mmx: Naba lox avukat do loorong na rooro amisik! La limixin dinam taba i mi
    levengol boro Sheba. La keneng at levesingising at limixin, dina tong ke amisik
    teren at levenaleng axap. La loklox anarong at ne Moroa na nemen amisik pana ren!
  eng-LSV: And He lives, and the gold of Sheba [is] given to Him, || And prayer is
    continually made for Him, || All day He is continually blessed.
  eng-GNV: 'Yea, he shall liue, and vnto him shall they giue of the golde of Sheba:
    they shall also pray for him continually, and dayly blesse him.'
  eng-WEBSTER: 'And he shall live, and to him shall be given of the gold of Sheba:
    prayer also shall be made for him continually; and daily shall he be praised.'
  nhw-BL: Huan quema noja itztos nopa tlanahuatijquetl, quimacase miyac oro catli
    onca ipan tlali Sabá. Huan imasehualhua quisenhuiquilijtose motlatlajtijtose ica
    Toteco huan mojmostla quitlascamatise.
  swh-ONEN: Aishi maisha marefu! Na apewe dhahabu ya Sheba. Watu wamwombee daima na
    kumbariki mchana kutwa.
  bba-bba: Kpɑ nɛ sinɑ bokon wɑ̃ɑru tu dɑkɑɑ dɑ, kpɑ bu kɑ mɑn Sɑbɑn wurɑ nɑɑwɑ. Bɑ
    ko n dɑ mɑn kɑnɑru kue tɔ̃ɔ bɑɑtere bɑ n mɑn domɑru kuɑmmɛ.
  eng-KJVCPB: 'And he shall live, and to him shall be given of the gold of Sheba:
    Prayer also shall be made for him continually; And daily shall he be praised.'
  luo-luo: Mad odag amingʼa! Mad kelne dhahabu moa Sheba. Mad ji duto sik ka lamone
    kendo ka gwedhe odiechiengʼ duto.
  aii-aii: ܘܒܸܬ ܚܵܝܹܐ، ܘܒܸܬ ܝܵܗܒ݂ܝܼ ܐܸܠܹܗ ܡ̣ܢ ܕܲܗܒ݂ܵܐ ܕܫܒ݂ܵܐ، ܘܒܸܬ ܨܲܠܝܼ ܒܘܼܬ ܕܝܼܹܗ
    ܐܲܡܝܼܢܵܐܝܼܬ، ܟܠܹܗ ܝܵܘܡܵܐ ܒܸܬ ܒܲܪܟ݂ܝܼ ܠܹܗ.
  meu-meu: Ena mauri baine daudau baine namo, Sieba gold-na bae henia. Ia dainai bae
    ḡuriḡuri hanaihanai, dina idoinai ia ihanamolaina bae noinoilaia.
  npi-ULB: उनी जीवित रहून्! शेबाको सुन उनलाई दिइयोस् । मानिसहरूले उनको निम्ति सधैं
    प्रर्थना गरून् । परमेश्‍वरले उनलाई दिनभरि आशिष्‌ ‌‌देऊन् ।
  yor-yor: Yóò sì pẹ́ ní ayé! A ó sì fún un ní wúrà Ṣeba. Àwọn ènìyàn yóò sì máa gbàdúrà
    fún un nígbà gbogbo kí a sì bùkún fún un lójoojúmọ́.
  pes-OPCB: باشد که پادشاه پایدار بماند و مردم طلای شبا به او هدیه دهند. قوم او پیوسته
    برایش دعا کنند و او را متبارک خوانند.
  tgl-ULB: Mabuhay ang hari! Ipagkaloob nawa sa kaniya ang mga ginto ng Sheba. Manalangin
    nawa ang mga tao sa kaniya; pagpalain siya nawa ng Diyos buong araw.
  nop-nop: Me mapme adi nai kweheyeniŋ kedem hatibaak, kaŋ Alabiyahidi gol kedem mineeŋ.
    Eŋ Bepaŋdi momooŋ timindok metamdi ninadi kwanai tineeŋ, kaŋ Bepaŋdi helemahelemaŋ
    momooŋ timiluwaak.
  cbu-NT: Urutari kurak kasiru taachiya. Sambashuch tputs orootsee kurakaam panachinllinaya.
    Kurakaam Apanllee urutamari mashkusin taachinllinpa. Sheeru, Apanll urutamari
    istaku taachiya.
  hui-hui: Ani biaga kago manda buwa kini baya ogoni ibuore ha ho wiaaboore helo hameledo.
    Muni ngoloru Arebia tawego kini ogoni turu halu milo hameore ledo. Wali agali
    bu karume kini ogoninaga Ngode Datagaliwabehondo bi la helo hameledo. Kini ogoni
    biamogo biaabo helonaga wali agali karume habe lalu lamulebira. Ani larago hale
    halu Ngode Datagaliwabe ibugua kini ogonihondo bayale dege bialu ibu bayale helo
    biamogo bilo hameledo.
  mya-mya: မင်း​ကြီး​သည်​သက်​တော်​ရှည်​ပါ​စေ​သော။ အာ​ရေ​ဗျ​ပြည်​မှ​ရွှေ​များ​ကို​လက်​ဆောင်​ပဏ္ဏာ
    အ​ဖြစ်​ရ​ရှိ​ပါ​စေ​သော။ လူ​တို့​သည်​မင်း​ကြီး​၏​အ​တွက်​အ​စဉ်​ဆု​တောင်း ပတ္ထ​နာ​များ​ပြု​ကြ​ပါ​စေ​သော။
    ဘု​ရား​သ​ခင်​သည်​မင်း​ကြီး​အား​အ​စဉ်​အ​မြဲ ကောင်း​ချီး​ပေး​တော်​မူ​ပါ​စေ​သော။
  bod-N: ཁོང་ཉིད་ཡུན་རིང་གནས་ཤིང་མི་རྣམས༌ཀྱིས། །ཤེ་བཱའི་གསེར་རྣམས་ཁོང་ལ་འབུལ་བར༌ཤོག
    །ཁོང་དོན་ཆད་མེད་སྨོན་ལམ་འདེབས་གྱུར༌ཅིག །ཉིན་རེ་བཞིན་དུ་བྱིན་རླབས་འཐོབ་པར༌ཤོག།
  wsk-wsk: King mu pempem la baga lagarukkowo! Sor Sheba ko gold mu nu tumonko! Se
    kariimet nu ko ko Kaem aru ngatangarmon, ale balmon, “Kaem ko marak sokel pempem
    kumik kuali kapa lagarukko,” ma balmonko.
  sna-sna: Iye ngaararame upenyu hurefu! Goridhe rinobva kuShebha ngaripiwe kwaari.
    Vanhu ngavarambe vachimunyengeterera uye vamuropafadze zuva rose.
  spa-BLM: Vivirá, y el oro de Saba le será entregado. Los hombres rezarán continuamente
    por él. Lo bendecirán todo el día.
  cac-cac: Ayn̈ejocab' sq'uinal vin̈ rey chi'. Ac'jocab' q'uen oro yic Sabá d'a vin̈.
    C'anjocab' sq'uinal vin̈ d'a Dios. Alchajn̈ejocab' vach' lolonel d'a vin̈.
  swh-ULB: Naye apate kuishi! Na dhahabu za Sheba apewe yeye. Watu wamuombee yeye
    siku zote; Mungu ambariki daima.
  bel-bel: 'Калі б я сказаў: буду так разважаць, як яны, - дык здрадзіў бы роду сыноў
    Тваіх.'
  deu-ELBBK: Und er wird leben, und von dem Gold Schebas wird man ihm geben; und man
    wird beständig für ihn beten, den ganzen Tag ihn segnen.
  mbb-OT: Berakat he luǥeyazi te untung is hadì! Berakat he ebeǥey kandin te vulawan
    is Sheba. Berakat he layun sikandin id-ampù he tuvazi sikandin te Megbevayà.
  mal-2015: അവൻ ജീവിച്ചിരിക്കും; ശെബപൊന്നു അവന്നു കാഴ്ചവരും; അവന്നുവേണ്ടി എപ്പോഴും
    പ്രാർത്ഥന കഴിക്കും; ഇടവിടാതെ അവനെ അനുഗ്രഹിക്കും.
  gup-gup: Mah, wanjh ngadjare nawu king kahdarrkiddi munguyh munguyh! Mak ngadjare
    bininj nawu birrikang kore kunbolk Sheba wanjh birrimka nawern gold bu kabirriwon
    nuye. Ngadjare bininj rowk kabirrimarnedi nuye dja birridjawa God bu kabimarnekurduyime
    kundjalmak.
  rmc-rmc: Mi dživel but! Mi den leske o somnakaj andral e Šeba! Mi modľinen pes furt
    vaš leske a mi žehňinen leske sako džives!
  nlg-nlg: Na vunaghi haba ke daro na volana! Ge ma ka vahea na Gold ni Sheba. Na
    lei vure kara kokoeliulivutia haia ma kara vautoa agaia tana dani udolu.
  pes-OPV: و او زنده خواهد ماند و از طلای شبا بدوخواهد داد. دائم برای وی دعا خواهد
    کرد وتمامی روز او را مبارک خواهد خواند.
  ron-1924: Ей вор трэи ши-й вор да аур дин Себа; се вор руга неынчетат пентру ел
    ши-л вор бинекувынта ын фиекаре зи.
  ben-OBCV: রাজা দীর্ঘজীবী হোন! শিবা দেশের সোনা তাঁকে দেওয়া হোক। লোকেরা তাঁর জন্য
    চিরকাল প্রার্থনা করুক এবং তাঁকে সর্বদা আশীর্বাদ করুক।
  som-som: Oo isagu wuu noolaan doonaa, oo waxaa la siin doonaa dahabka Shebaa; Had
    iyo goorba dadku way u ducayn doonaan, Oo weliba maalinta oo dhan isagay ammaani
    doonaan.
  lat-VUC: 'Si dicebam: Narrabo sic; ecce nationem filiorum tuorum reprobavi.'
  eng-ASVBT: 'And they shall live; and to him shall be given of the gold of Sheba:
    And men shall pray for him continually; They shall bless him all the day long.'
  mna-mna: Anutu ko ipombol king tiam be imbotmbot ma molo. Mi zin wal ki lele pakaana
    ki Sieba ko tikam le pat gol ta milmilŋana ma iŋgeeze kat. Mi aigule ta boozomen,
    zoŋ ise ma ila zoŋ isula na, wal kini ko tizuŋzuŋ Anutu be ipomboli, mibe ikampe
    i ma imbotmbot ambai men.
  ita-1885: Così egli viverà, ed altri gli darà dell'oro di Etiopia; E pregherà per
    lui del continuo, e tuttodì lo benedirà.
  eng-LXXUP: If I said, I will speak thus; Behold, I should have broken covenant with
    the generation of thy children.
  eng-ULB: May he live! May the gold of Sheba be given to him. May people always pray
    for him; may God bless him all day long.
  spa-VBL: ¡Que viva para siempre! Que Saba le regale todo su oro. Que el pueblo siempre
    ore por él y lo bendiga todo el día.
  fra-_FOB: Il vivra et on lui donnera de l'or de Shéba; on priera pour lui sans cesse
    et on le bénira chaque jour.
  mal-mal: അവൻ ജീവിച്ചിരിക്കും; ശെബയിൽ നിന്നുള്ള പൊന്ന് അവന് കാഴ്ചയായി കൊണ്ട് വരും;
    അവനുവേണ്ടി എപ്പോഴും പ്രാർത്ഥന കഴിക്കും; ഇടവിടാതെ അവനെ അനുഗ്രഹിക്കും.
  urd-GVR: Bādshāh zindābād! Sabā kā sonā use diyā jāe. Log hameshā us ke lie duā
    kareṅ, din-bhar us ke lie barkat chāheṅ.
  suz-BL: मेको शुश नाक्‍त ब्रोंइल। शेबा ङा सुन मेको कली चाक्‍गमेक्‍ल। मुरपुकीमी मेको
    आ पर्बम प्रार्थना पस ङा पस पामेक्‍ल। नाक्‍त रे मेको कली आसीक गेमेक्‍ल।
  eng-NOY: He shall prosper, and to him shall be given of the gold of Sheba; Prayer
    also shall be made for him continually, And daily shall he be praised.
  ita-1927: Egli vivrà; e a lui sarà dato dell’oro di Sceba, e la gente pregherà per
    lui tuttodì, lo benedirà del continuo.
  ckb-ckb: تەمەن درێژ بێت! با لە زێڕی شەبای پێبدرێت، با هەمیشە خەڵک نزای بۆ بکەن،
    با بە درێژایی ڕۆژ داوای بەرەکەتی بۆ بکەن.
  eng-BBE: 'May he have long life, and may gold from Sheba be given to him: may prayers
    be made for him at all times; may blessings be on him every day.'
  xsi-xsi: Ayo, naŋa iloŋgu tu koipu ŋalae ma imo via ikura zo luandondo! Ara ŋana
    kinzi tinikoa ŋgu simo Arabia tâno ŋinde ma sikai mira “gol” simâ silua i. Naŋa
    iloŋgu tu kinzi tamâta ma sino pa Maro Kindeni ikura zo rârâni tu ma isuka koipu
    ŋalae. Aku naŋa iloŋgu tu Maro Kindeni ma iveta kie ara nâ papa koipu ŋalae ikura
    zo rârâni.
  kan-OKCV: ಅರಸನು ಬಾಳಲಿ. ಆತನಿಗೆ ಶೆಬದ ಚಿನ್ನವನ್ನು ಕೊಡಲಿ. ಆತನಿಗೋಸ್ಕರ ಯಾವಾಗಲೂ ಪ್ರಾರ್ಥನೆ
    ಮಾಡಲಿ. ಇಡೀ ದಿನ ಆತನಿಗೆ ಆಶೀರ್ವಾದಗಳು ಉಂಟಾಗಲಿ.
  tam-2017: அவர் பிழைத்திருப்பார், ஷேபாவின் பொன் அவருக்குக் கொடுக்கப்படும்; அவர்நிமித்தம்
    இடைவிடாமல் ஜெபம்செய்யப்படும், எந்நாளும் ஸ்தோத்திரிக்கப்படுவார்.
  spa-RV-1909: Y vivirá, y darásele del oro de Seba; y oraráse por él continuamente;
    todo el día se le bendecirá.
  ron-BTF: Și el va trăi și i se va da din aurul din Seba, rugăciune de asemenea va
    fi făcută pentru el neîncetat; și zilnic va fi el lăudat.
  eng-WEBP: He will live; and Sheba’s gold will be given to him. Men will pray for
    him continually. They will bless him all day long.
  eng-FBV: May he live long! May the gold from Sheba be given to him. May people always
    pray for him and bless him all day long.
  nld-1939: Hij zal ze doen leven, en het goud van Sjeba hun schenken, Steeds voor
    hen bidden, ze iedere dag zegenen.
  nch-BL: Huan quema noja itztos nopa tanahuatijquet, quimacase miyac oro cati onca
    ipan tali Sabá. Huan imasehualhua quisenhuiquilijtose motatajtijtose ica Toteco
    huan mojmosta quitascamatise.
  vie-1934: Người sẽ được sống, và thiên hạ sẽ dâng vàng Sa-ba cho người, Người ta
    sẽ cầu nguyện cho người luôn luôn, và hằng ngày chúc phước cho người.
  cha-cha: Ya güiya lumala, ya para güiya umanae ni y oron Sabá; ya y tinayuyut locue
    mafatitinas pot güiya todo y tiempo; sa sija ufanbendise güe todot dia.
  hin-CV: वह दीर्घायु हो! उसे भेंट में शीबा देश का स्वर्ण प्रदान किया जाए. प्रजा उसके
    लिए प्रार्थना करती रहे और निरंतर उसके हित की कामना करती रहे.
  eng-OURB: They shall live, and to him shall be given of the gold of Sheba. Men shall
    pray for him continually. They shall bless him all day long.
  spa-BES: Que tenga vida larga, y que le sea entregado el oro de Saba; que se hagan
    oraciones por él en todo momento; bendiciones sean sobre él todos los días.
  tdx-tdx: Ho velon-dre! hatolotse aze ty volamena’ i Sebà; añonjono halaly ama’e
    nainai’e, andriaño lomoñandro.
  tha-KJV: ท่านผู้นั้นจะมี​ชี​วิตยืนนาน คนจะถวายทองคำเมืองเชบาแก่​ท่าน เขาจะอธิษฐานเผื่อท่านเรื่อยไป
    และจะอวยพรท่านวันยังค่ำ
  por-BR-2018: E ele viverá; e lhe darão ouro de Sabá, e continuamente orarão por
    ele; o dia todo o bendirão.
  deu-ELO: Und er wird leben, und von dem Golde Schebas wird man ihm geben; und man
    wird beständig für ihn beten, den ganzen Tag ihn segnen.
  eng-WYC-2018: And he shall live, and men shall give to him of the gold of Arabia;
    and they shall ever worship of him, all day they shall bless him. (And long may
    he live, and may men give to him the gold of Sheba; they shall worship him forever,
    all day long they shall bless him.)
  epo-epo: Kaj li vivu, kaj oni donu al li el la oro de Ŝeba; Kaj oni ĉiam preĝu por
    li, kaj ĉiutage oni lin benu.
  gfk-gfk: Na tahut bia no king na lon lawas! Na bilai bia ira gol me Arebia da tar
    tana. Iau sip bia ira matanaiabar diet na sasaring hait utana ma tano kidilona
    bung bakut bia diet na saring God bia na haidane ie.
  uig-PIN: Padixaⱨ yaxisun! Xebaning altunliridin uningƣa sunulidu; Uning üqün dua
    tohtawsiz ⱪilinidu; Uningƣa kün boyi bǝht tilinidu;
  beo-beo: Hina bagade da gebewane sedagili esalumu da defea. Ala:ibia dunu ilia da
    ema gouli imunu da defea. Dunu huluane da eso huluane e fidima:ne sia:ne gadomu.
    Amola eso huluane mae fisili ema nodolalumu.
  tpi-OTNT: King i ken i stap longtaim! Ol Arebia i ken givim gol long em. Na bai
    ol manmeri i ken beten long God i helpim em oltaim, na oltaim God i ken mekim
    gut long em.
  hau-SA: Bari yă yi doguwar rayuwa! Bari a ba shi zinariya daga Sheba. Bari mutane
    su riƙa yin addu’a dominsa su kuma albarkace shi dukan yini.
  udu-udu: Dhalki a’di di’d ki e ki sule/ sule/ mo. Dhalki ’dolkon gana/ jin ta gi
    Pan Shaba c̱inu a’di mo. Dhalki mon’tho minu ṯikir ’tho gom a’di ki ṯikir ṯikir
    mo dhali mom’bor mii minu ’tho gom a’di ka tee ’baar mo.
  uig-LAT: Padishah yashisun! Shébaning altunliridin uninggha sunulidu; Uning üchün
    dua toxtawsiz qilinidu; Uninggha kün boyi bext tilinidu;
  nde-nde: Mayibe lempilo ende! Mayiphiwe igolide laseShebha. Abantu kabayikhulekele
    bayenzele izibusiso ilanga lonke.
  ton-ton: 'Pea ʻe moʻui pe ia, pea ʻe foaki kiate ia ʻae koula ʻo Sipa: ʻE fai maʻuaipē
    ʻae lotu koeʻuhi ko ia; pea ʻe fakamālō kiate ia ʻi he ʻaho kotoa pē,'
  ces-1613: Budeť dlouhověký, a dávati mu budou zlato Arabské, a ustavně za něj se
    modliti, na každý den jemu dobrořečiti budou.
  eng-WMB: He will live; and Sheba’s gold will be given to him. Men will pray for
    him continually. They will bless him all day long.
  tam-TCV: அவர் நீடித்து வாழ்வாராக! சேபாவின் தங்கம் அவருக்குக் கொடுக்கப்படுவதாக; மக்கள்
    எக்காலத்திலும் அவருக்காக மன்றாடி, நாள்தோறும் அவரை ஆசீர்வதிப்பார்களாக.
  ceb-ULB: Hinaot nga mabuhi pa siya! Hinaot nga ang bulawan sa Sheba igahatag kaniya.
    Hinaot ang katawhan kanunay nga mag-ampo alang kaniya; hinaot nga ang Dios magpanalangin
    kaniya sa tanang adlaw.
  pol-UBG: I będzie żył, i dadzą mu złoto z Szeby; nieustannie będą się za niego modlić
    i codziennie mu błogosławić.
  agr-agr: ¡Niig tuke iina apuji atin ati! ¡Sabánmaya oronak ashí susatnume! ¡Nii
    pachisa tuke Apajuí segattai ati! ¡Tuke pegkegnum chichagtai ati!
  kyc-kyc: Kiŋi baa karo yaku nao kumunya. Baa yuu Arapia range wambumi kana golo
    maiyuo karena. Banya lao ateŋa doko lapa lapa pyuo sakaminya. Anatumi kalya pyuo
    nembenge renge doko baa keta palipa palipa pyuo pena.
  urd-GVU: بادشاہ زندہ باد! سبا کا سونا اُسے دیا جائے۔ لوگ ہمیشہ اُس کے لئے دعا کریں،
    دن بھر اُس کے لئے برکت چاہیں۔
  eng-OEBCW: Long may he live; and may gold of Sheba be given him; prayer, too, be
    made for him ceaselessly, all the day long may men bless him.
  deu-1912: Er wird leben, und man wird ihm von Gold aus Reicharabien geben. Und man
    wird immerdar für ihn beten; täglich wird man ihn segnen.
  kan-2017: ಅವನು ಬಾಳಲಿ; ಶೆಬಾ ಪ್ರಾಂತ್ಯದ ಬಂಗಾರವು ಅವನಿಗೆ ಸಮರ್ಪಣೆಯಾಗಲಿ. ಅವನಿಗೋಸ್ಕರ ಯಾವಾಗಲೂ
    ದೇವರಲ್ಲಿ ವಿಜ್ಞಾಪನೆಯು ನಡೆಯಲಿ; ದಿನದಿನವೂ ಅವನಿಗೆ ಆಶೀರ್ವಾದಗಳು ಉಂಟಾಗಲಿ.
  yap-yap: Nge par e en ni pilung nib n’uw nap’an! Mang e yugun pi’ e gol nu Sheba;
    mang e yugu’un meybilnag ni gubin ngiyal’; mang e yigi fal’eg Got wa’athan ni
    gubin ngiyal’!
  hlt-MCSB: A hing van vaengah Sheba kah sui te anih taengah pae saeh. Te phoeiah
    anih ham thangthui pah saeh lamtah hnin takuem anih te yoethen pae yoeyah saeh.
  mdy-ETH: ካኣታሢ ሚርጌ ሌዔ ናንጎም! ሳኣባ ዓጮይዳፓ ዎርቄ ዒዛም ሺኢኮም፤ ሺኢጲሢያ ቢያ ዎዴ ዒዛም ሺኢቂንቶም፤ ቢያ ዎዴ
    ፆኦሲኮ ዓንጃ ዒዛም ማዖም።
  twi-ASANTE: Ɔhene nkwa so! Ma wɔmfa sikakɔkɔɔ mfiri Seba mmrɛ no. Ma nnipa mmɔ mpaeɛ
    mma no na wɔnhyira no da mu nyinaa.
  eng-WEBU: He will live; and Sheba’s gold will be given to him. Men will pray for
    him continually. They will bless him all day long.
  spa-PDDPT: ¡Que viva y se le dé el oro de Sabá! ¡Y que oren por él continuamente,
    Y que todo el día lo bendigan!
  gun-gun: Toikove puku, ha'e gui ixupe ome'ẽa 'rã ouro Sabá guigua. Hexe ojerurea
    riae 'rã, ima'endu'a porãa 'rã guive ko'ẽ nhavõ.
  agu-BL: Kak'e' bin k'ej yi kareyil. Lok cyak' yi e' aj Sabá oro tetz. Lok chocopon
    wunak tan jakle'n yi banl i' tetz Ryos.
  ilo-ULB: Agbiag koma ti ari! Maited koma kenkuana ti balitok iti Sheba. Kankanayon
    koma nga ikarkararagan dagiti tattao isuna; bendissionan koma isuna ti Dios iti
    agmalmalem.
  kpg-kpg: Di king gi mouli waalooloo! Digau Sheba gi wanga ina gi mee nia goolo.
    Nia daangada gii hai dalodalo i mee i nia madagoaa huogodoo. Di haga maluagina
    mai baahi o God gi madalia ia, dolomeenei gaa hana hua beelaa!
  uig-ARA: پادىشاھ ياشىسۇن! شېبانىڭ ئالتۇنلىرىدىن ئۇنىڭغا سۇنۇلىدۇ؛ ئۇنىڭ ئۈچۈن دۇئا
    توختاۋسىز قىلىنىدۇ؛ ئۇنىڭغا كۈن بويى بەخت تىلىنىدۇ؛
  bps-bps: Too mlawil moon i harì! Na mablé kenen kadang i blawen mdà di banwe Arabya.
    Na nun moon dad to fadlug dmasal kenen du fye mablé kenen kafye mdà di ge, Dwata,
    di klit duh.
  sus-sus: A xa mangɛya xa bu! A Seeba bɔxi xa xɛɛma sɔtɔma nɛ. Mixie xa Ala maxandi
    a bɛ tɛmui birin, e naxa tagan dubade a bɛ.
  pon-2006: Nanmwarkio en rosorosonte! En kin ketiki kohl sang Arepia; aramas en kin
    kapakapki ahnsou koaros; kupwuramwahu en Koht en kin ieiang met oh pil kohkohlahte!
  jae-jae: Kiŋ oc êŋgôŋ ŋêŋgeŋ ma sêkêŋ gold Arabiaŋa êndêŋ eŋ. Êsêac teteŋ mec êtu
    eŋŋa endeŋ tôŋgeŋ ma Anôtônê mec êpi eŋ ŋapaŋ.
  ksd-ksd: Damana diat a laun, ma boina ba ra tarai diat a tabar ia ma ra goled maro
    Sieba; Ma boina ba diat a araring vatikai ure, Ma diat a pite pa ia a bungbung
    par.
  tur-YTC: Onlar yaşasınlar ve ona Saba altınından verilsin. Onun için sürekli dua
    etsinler. Bütün gün onu kutsasınlar.
  bel-N: І будзе ён жыць, і даваць яму будуць золата Шэбы, і будуць маліцца за яго
    заўсёды, і будуць дабраслаўляць яго ўсе дні.
  grc-BRENT: Εἰ ἔλεγον, διηγήσομαι οὕτως, ἰδοὺ τῇ γενεᾷ τῶν υἱῶν σου ἠσυνθέτηκα.
  kpr-kpr: Kini ghousago irare! Na uju erena, reighi Sheba da goldi (gold) ava nundae
    mutoro barira. A nundae banungururoro, God numo evovodae esimbugururari irare!
  ind-AYT: Kiranya dia hidup! Kiranya emas Syeba dipersembahkan kepadanya; kiranya
    mereka senantiasa berdoa baginya dan memberkatinya sepanjang hari!
  yom-yom: Bika kazinga ! Bika baba kumvana nolo yela ba ku Saba ; Bika batu bansambila
    mu zithangu zioso, ayi bela kunsakumuna mu lumbu kimvimba.
  yut-yut: Kɨla amɨn madep uŋun bɨlak morapmɨ egɨpjak dosi nandɨsat. Arebia mɨktɨm
    amɨn da gol ɨmni. Gɨldat kɨnda kaloŋ Piŋkop da aŋpulugosak do mɨŋat amɨnyo da
    bɨsit aŋ ɨmni dosi nandɨsat.
  nya-nya: Iye akhale ndi moyo wautali; golide ochokera ku Seba apatsidwe kwa iye.
    Anthu amupempherere nthawi zonse ndi kumudalitsa tsiku lonse.
  kyg-kyg: Agaemo ofalino afaꞌa maigiye. Alepiya kotegatiꞌmo monimo aliniꞌeꞌa amigae.
    Muki afinaꞌmo nunumu huꞌa ategae. Muki afinaꞌae afinaꞌaeꞌmo ala agiꞌamo amigae.
  hrv-hrv: Stog' neka živi! Neka ga daruju zlatom iz Arabije, nek' mole za njega svagda
    i neka ga blagoslivljaju!
  mps-mps: Eno homugo te king te sesabi gana elama, bidimainu yao. Te Arebia dabego
    agaba te gol momainao. Tama te we bidi dabego Godiba gedu haluasa po weyu, te
    Godigo aga sesemane tau somainu yao, tama Godigo agaba te wiegi yai sę agaba
    emainao po wai.
  tpi-tpi: King i ken i stap longtaim! Ol Arebia i ken givim gol long em. Na bai ol
    manmeri i ken beten long God i helpim em oltaim, na oltaim God i ken mekim gut
    long em.
  dan-1931: Måtte han leve og Guld fra Saba gives ham! De skal bede for ham bestandig,
    velsigne ham Dagen igennem.
  vie-OVCB: Nguyện vua được trường thọ! Nguyện vàng Sê-ba sẽ được dâng lên vua. Nguyện
    chúng dân mãi cầu nguyện cho vua và chúc phước cho vua suốt ngày.
  guj-2017: રાજા જીવશે! તેમને શેબાનું સોનું આપવામાં આવશે. લોકો તેના માટે નિત્ય પ્રાર્થના
    કરશે; ઈશ્વર તેમને આખો દિવસ આશીર્વાદ આપશે.
  pon-2006A: Nanmwarkio en rosorosonte! En kin ketiki kohl sang Arepia; aramas en
    kin kapakapki ahnsou koaros; kupwuramwahu en Koht en kin ieiang met oh pil kohkohlahte!
  por-BRBSL: Ele viverá; e o ouro de Sheba será dado a ele. Os homens rezarão por
    ele continuamente. Eles o abençoarão durante todo o dia.
  eng-OEBUS: Long may he live; and may gold of Sheba be given him; prayer, too, be
    made for him ceaselessly, all the day long may men bless him.
  swe-swe: Må han leva [länge leve Konungen] och må man offra guld från Saba till
    honom [vers 10]. Må man ständigt vädja till (falla ner i bön inför) honom och
    välsigna (falla ner och ge gåvor till) honom hela dagen lång.
  cth-cth: Ama teh a hring vaiteh, Sheba sui hah ama koe poe lah ao han. Ratoumnae
    hai ama koe pou poe lah awm vaiteh, hnintangkuem pholen lah ao han.
  twi-twi: Ɔhene nkwa so! ma wɔmfa sikakɔkɔɔ mfi Seba mmrɛ no. Ma nnipa mmɔ mpae mma
    no na wonhyira no da mu nyinaa.
  hlt-hlt: A hing van vaengah Sheba kah sui te anih taengah pae saeh. Te phoeiah anih
    ham thangthui pah saeh lamtah hnin takuem anih te yoethen pae yoeyah saeh.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì mbo kɛ̀ bɛ̀ nhò pɑ̃ɑ̃ mmɛsɔɔ nSebɑɑ kɔ̃mɛ, kɛ níí ntṹṹ nkɛ
    bɑ́ɑ́ nKuyie nho kpɛ́í kɛ̀ kùu ò dɔ̀ɔ̀ mɛsɑ̀ɑ̀.
  msy-2020: Atrivimɨn ikɨrɨmɨrim a ruaragham. Eghtɨ Arebian kantrin gumaziba gol a
    danɨngam. Gumazamiziba a bagh God ko mɨkɨmtɨ, God zurara deravɨra a damu an akurvagham.
  dop-dop: Pɑɑ wɛɛnɑ weesuɣu nɑ pɑ́ hɑ-ɩ Sepɑ nyə́mɑ wʋlɑ. Pɑɑ sələməɣɩ Ɩsɔ kɛ́ ɩ
    tɔɔ kɛ́ tɑm kɛ́, nɑ pɑ́ kooliɣi-ɩ kʋpɑntʋ kɛ pɑɑ kʋyɑkʋ ŋku.
  azb-azb: Yaşasın padşah! Qoy ona Səba qızılı verilsin, Qoy onun üçün durmadan dua
    edilsin, Hər gün ona xeyir-dua verilsin.
  eng-DBY: 'And he shall live; and to him shall be given of the gold of Sheba; and
    prayer shall be made for him continually: all the day shall he be blessed.'
  hin-2017: वह तो जीवित रहेगा और शेबा के सोने में से उसको दिया जाएगा। लोग उसके लिये
    नित्य प्रार्थना करेंगे; और दिन भर उसको धन्य कहते रहेंगे।
  wol-KYG: Yal na Buur gudd fan, yal nañu ko may wurusu Saba. Nañu koy ñaanal saa
    su ne, di ko saxoo, mu barkeel.
  bjr-bjr: Mi karaambaiqafa kisaaqasaa mariani. Seebaa maqannaasa nariqa koora mi
    karaambaiqana amiaqanani. Aiqamausa maqee maqee Anutufa mi karaambaiqana dadaaqiani
    feera innaaru qimamaqaaqanani. Aiqama faasaana Anutufa mina amiqimma amaqaani.
  eng-YLT: And he liveth, and giveth to him of the gold of Sheba, And prayeth for
    him continually, All the day he doth bless him.
  kne-kne: Omando koma din biyag na ya isagotan da si balitok ay mapod Arabia. Kanayon
    koma ay ikararagan da ta mantoltoloy di bindisyon Diyos en sisya.
  eng-WYC-2017: And he shall live, and men shall give to him of the gold of Arabia;
    and they shall ever worship of him, all day they shall bless him.
  eng-WMBB: He will live; and Sheba’s gold will be given to him. Men will pray for
    him continually. They will bless him all day long.
  zat-NTPS: Gaca ban wenná bea nigá, na' xulunézruje̱' chee̱' oro chee̱ xe̱zr la xu
    Sabá, na' tu xelenábazqueze bénneache Dios gácale̱ne̱' le̱', ne te zra chizrela
    xelenabe̱' Dios gune̱' gaca chawe' chee̱ wenná bea na'.
  zty-NTPS: Soa nban benne' wnná bian', na' wnéẕjwgake' chie' ya oro che yež Sabá,
    na' nnábtezgekle benne' ka' gakḻen Dios ḻe', na' dot ža, na' yele nnábgekle'
    Dios gon chawe'e benne' wnná bian'.
  urd-GVH: बादशाह ज़िंदाबाद! सबा का सोना उसे दिया जाए। लोग हमेशा उसके लिए दुआ करें,
    दिन-भर उसके लिए बरकत चाहें।
  rug-rug: Mani toa va gelenae sa baṉara, mani ta poni koa sa sari na qolo pa Siba.
    Madi lopu makudo la varavara nia rini si asa, meke mani ta manae si asa koe Tamasa
    doduru totoso.
  gaz-gaz: Umuriin isaa haa dheeratu; warqeen Shebaa isaaf haa kennamu. Yeroo hunda
    Waaqa isaaf haa kadhatan; guyyaa guutuus isa haa eebbisan.
  fra-LSG: Ils vivront, et lui donneront de l’or de Séba; Ils prieront pour lui sans
    cesse, ils le béniront chaque jour.
  yal-yal: Ala xa mangan bu! Ala xa xɛmaan fi a ma keli Saba yamanani. Yamaan xa Ala
    maxandi a xa waxatin birin! E xa duba a xa fɛriɲɛn gbɛn!
  iou-iou: Intäjukun äma u kadäni käroŋi kaŋ irän! Täŋpäkaŋ Arebia kome täŋo äma ekäni
    ekänitä gämoriken kuŋatpäŋ gol moneŋ pähap kaŋ imut! Täŋpäŋ ämawebeniyetä Anutu
    täŋkentäŋ imän yäŋ nadäŋpäŋ yäŋapik man yäŋirä Anututä api täŋkentäŋ imik täŋpek.
  haw-1868: 'E ola no ia, a e haawiia nona ke gula no Seheba: E mau ana no ka pule
    nona; A e hoomaikai no ia i kela la i keia la.'
  arb-NAV: لِيَحْيَ الْمَلِكُ! لِيُعْطَ لَهُ ذَهَبُ شَبَا. وَلْيُصَلُّوا مِنْ أَجْلِهِ
    دَائِماً وَيَطْلُبُوا لَهُ بَرَكَةَ اللهِ كُلَّ النَّهَارِ.
  ded-ded: Ngictau ye naso hereangoc kecbeso. Arabiaac Seba bangecfunac ngicngac yeneng
    gol mema ye mibisia. Yeac tatahoc numuma asoacnac kemma marai ye kenehebesonga.
  ewe-ewe: Fia la nenɔ agbe tegbee! Wonetsɔ Seba sika nɛ. Amewo nedo gbe ɖa ɖe eta
    ɖaa, eye wòayra ŋkeke blibo la.
  eng-LEE: 'And he shall live; and he will give him of the gold of Sheba: and he will
    pray in his behalf continually; all the time will he bless him.'
  asm-FB: ৰজাসকল জীয়াই থাকিব আৰু তেওঁলোকক চিবাৰ সোণ দান কৰা যাব; লোকসকলে নিতৌ তেওঁৰ
    গুৰিত প্ৰাৰ্থনা কৰিব, ওৰে দিনটো ঈশ্বৰে তেওঁলোকক আশীৰ্ব্বাদ কৰিব।
  sus-A: عَ شَ مَنفّيَ شَ بُ! عَ سٍيبَ بْشِ شَ شّيمَ سْتْمَ نّ. مِشِيٍ شَ عَلَ مَشَندِ
    عَ بّ تّمُي بِرِن، عٍ نَشَ تَفَن دُبَدٍ عَ بّ.
  fra-SBL: Il vivra, et l'or de Saba lui sera donné. Les hommes prieront pour lui
    continuellement. Ils le béniront toute la journée.
  hbo-hbo: וִיחִ֗י וְיִתֶּן־לֹו֮ מִזְּהַ֪ב שְׁ֫בָ֥א וְיִתְפַּלֵּ֣ל בַּעֲדֹ֣ו תָמִ֑יד
    כָּל־הַ֝יֹּ֗ום יְבָרֲכֶֽנְהֽוּ׃
  kik-kik: Arogĩtũũra hĩndĩ ndaaya! Aroheagwo thahabu ya kuuma Sheba. Arotũũra ahooyagĩrwo
    nĩ andũ hĩndĩ ciothe, na mamũrathimage mũthenya wothe.
  fra-NCL: Ils vivront, et lui donneront de l’or de Saba ; ils feront sans cesse des
    vœux pour lui, ils le béniront chaque jour.
  cek-AK: Anih loe hinglung sawk tih; anih khaeah Sheba ih sui to paek o tih; apet
    ai ah anih han lawkthui pae o ueloe, ni thokkruek anih to saphaw o tih.
  cuk-cuk: ¡Rey-nug odummolesun! Sabá-ormar ega uklesun. Bali-bali ega Babse-gorlesun.
    Bane-bane egi ise-nued-binsalesun.
  uig-CYR: 'Бирақ мән: — «Бундақ десәм, Бу дәвирдики пәрзәнтлириңгә асийлиқ қилған
    болмамдимән?» — дедим.'
  tel-2017: రాజు చిరంజీవి అవుతాడు గాక. షేబ బంగారం అతనికి ఇస్తారు గాక. అతని క్షేమం
    కోసం ప్రజలు ఎప్పుడూ ప్రార్థన చేస్తారు గాక. దేవుడు రోజంతా అతణ్ణి దీవిస్తాడు గాక.
  hat-BSA: Konsa, li va viv, e lò a Séba va bay a li menm. Moun va priye pou li san
    rete. Yo va beni li tout lajounen.
  ukr-ONPU: 'Якби сказав я сам собі: «Буду міркувати, як вони!», то цим я зрадив би
    рід синів Твоїх.'
  kos-kos: Lela in loes moul lun tokosra! Lela tuh gold lun Sheba in itukyang nu sel,
    Ac mwet uh in pre kacl pacl e nukewa; Lela tuh mwe insewowo lun God in oan facl
    pacl e nukewa.
  hbo-WLC: וִיחִ֗י וְיִתֶּן־לוֹ֮ מִזְּהַ֪ב שְׁ֫בָ֥א וְיִתְפַּלֵּ֣ל בַּעֲד֣וֹ תָמִ֑יד
    כָּל־הַ֝יּ֗וֹם יְבָרֲכֶֽנְהֽוּ׃
  ibo-ibo: Ka ọ dị ogologo ndụ! Ka e nye ya ọlaọcha e wetara na Sheba. Ka ndị mmadụ
    na-ekpere ya ekpere mgbe niile, ma gọziekwa ya ogologo ụbọchị niile.
  ory-ory: ଆଉ, ସେମାନେ ଜୀବିତ ରହିବେ ଓ ତାହାଙ୍କୁ ଶିବାର ସୁବର୍ଣ୍ଣ ଦତ୍ତ ହେବ; ଲୋକମାନେ ନିରନ୍ତର
    ତାହାଙ୍କ ପାଇଁ ପ୍ରାର୍ଥନା କରିବେ। ସେମାନେ ସାରାଦିନ ତାହାଙ୍କର ଧନ୍ୟବାଦ କରିବେ।
  chk-chk: Amwo ewe king epwe manauatam! Amwo aramas repwe uwato kolt ren seni Shepa.
    Amwo aramas repwe iotek fän itan fansoun meinisin, repwe tüngor an feiöch rän
    meinisin.
  rop-rop: Trubala, longtaim im garra jidan king! Larram detlot pipul brom Shiba gibit
    im gol. Larram ola pipul prei blanga im olataim. Larram God jidan gudbala langa
    im olataim.
  ukr-1871: І буде він жити, і давати муть йому золото із Шеви; і будуть завсїди за
    його молитись, і що дня його благословити.
  yon-yon: Ye kuu weeb yemoon kwane doberemborok! Kwane Siba ambibkin ye bot gold
    kuu ye yaa bangkanok. Ye dowad nimakarub womoniyiibban aron korem kurikuri kamembirime.
    Kwane aronki doboob kuu ye yaa amun kerunime.
  deu-1951: Und er wird leben, und man wird ihm vom Gold aus Saba geben; und man wird
    immerdar für ihn beten, täglich wird man ihn segnen.
  eng-JPS: That they may live, and that he may give them of the gold of Sheba, that
    they may pray for him continually, yea, bless him all the day.
  srp-1865: Oni æe dobro živjeti, i donijeæe mu zlato iz Šave; i svagda æe se moliti
    za njega, i svaki æe ga dan blagosiljati.
  lug-lug: Awangaale! Aleeterwe zaabu okuva e Syeba. Abantu bamwegayiririrenga era
    bamusabirenga emikisa buli lunaku.
  heb-heb: ויחי ויתן לו מזהב שבא ויתפלל בעדו תמיד כל היום יברכנהו׃
  ben-IRV: আর তারা জীবিত থাকবে ও তাকে শিবার সোনা দান করা হবে, লোকে তার জন্য সবদিন
    প্রাথর্না করবে, সমস্ত দিন তাঁর ধন্যবাদ করবে।
  ntu-ntu: Leplz amrlx sa nakrka'-ngrdr nide Murde Gct na-amrlz-zvzle nide, Mz nzrpi-krdr
    kx, “Gct, king lc nalu angidr zvz. X lr Arabia narkabzng gol kxpnapr bade.”
  pan-pan: ਅਤੇ ਉਹ ਜਿਉਂਦਾ ਰਹੇਗਾ ਅਤੇ ਸ਼ਬਾ ਦੇ ਸੋਨੇ ਵਿੱਚੋਂ ਉਹ ਨੂੰ ਦਿੱਤਾ ਜਾਵੇਗਾ, ਅਤੇ ਓਹ
    ਉਹ ਦੇ ਲਈ ਨਿੱਤ ਪ੍ਰਾਰਥਨਾ ਕਰਨਗੇ, ਸਾਰਾ ਦਿਨ ਉਹ ਨੂੰ ਮੁਬਾਰਕ ਆਖਣਗੇ।
  mya-JVB: အသက် တော်တည်၍ လူများတို့သည် ရှေဘ ရွှေ ကို ဆက် ခြင်း၊ ကိုယ်တော် အဘို့ အစဉ်
    မေတ္တာပို့ခြင်း၊ နေ့တိုင်း ထောမနာ ချီးမွမ်းခြင်း တို့ကို ပြုကြ လိမ့်မည်။
  kgf-kgf: Inéŋ kekecyaguc keru Sebawac goli mema hama iwac muru haimimu niŋac wanʒua.
    Waŋu ic embac ieneŋ iwac niŋac wamma nalé séc ʒéwelecma kaiwe herec legic héimimu
    niŋac wanʒua.
  tte-O: Sowasowana kin ana miya imamalawe. Sowasowana tomo Seba ali mulolo gole sikalaiyama
    siwolena. Yo sowasowana tomo sauga meuloina sikawakawanoi ala kin kaiwena na tem
    Yaubada ana walo-mulolo ilobai.
  tbg-tbg: Mpo, avuhainaa vaiinti viva vukaiqama kero variqiro vuarire. Kaira Arebia
    vatanaaka kori ori vare vuru vira amiate. Kaira vaiinti nahenti avuhainaa vaiinti
    virara iriha, vo enta vo enta Kotira aaraivaro viva vira koqema amitaarire.
  hmo-hmo: King ena mauri do ia daudau be namo! Sieba ena golo be king dekenai idia
    henia be namo. Namona be iena bese taudia ese, king dainai Dirava do idia noia,
    vadaeni Dirava ese king do ia durua, bona do ia hanamoa, nega ibounai.
  zar-NT: Soëʼ ibanëʼ, ateʼ iluáʼgaca bönachi queëʼ oro que lu xiyúgaca bönachi Sabá.
    Ben ga uluʼlidza Dios bönachi, ilaʼnábiticaʼsö Liʼ gácalenuʼ lëʼ. Ben ga uluʼlidza
    lëʼ dxiʼa tsáhuiʼdoʼ idú dza.
  urd-urd: 'वह ज़िन्दा रहेंगे और सबा का सोना उसको दिया जाएगा। लोग बराबर उसके हक़ में
    दुआ करेंगे: वह दिनभर उसे दुआ देंगे।'
  rus-SYN: 'Но если бы я сказал: “буду рассуждать так”, - то я виновен был бы пред
    родом сынов Твоих.'
  bqc-SIM: Lua kía dↄ̃ ń aafiao! Wiↄ aà gba Seba bùsu vua, wiↄ wabikɛɛ̀ Luawa
    gↄↄpii, wiↄ samaa'oɛ̀ láasai.
  tcz-CHONGTHU: Lengpa chu hingsot hen! Sheba sana chu ama kipe hen, amite'n taopeh
    jing'u hen chule nilhumkei in phatthei boh uhen.
  mar-mar: राजा जगेल, त्यास शबाचे सोने दिले जावो. लोक त्याच्यासाठी नेहमी प्रार्थना
    करो; देव त्यास दिवसभर आशीर्वाद देवो.
  isl-isl: Lífið blasir við honum og menn munu gefa honum gull frá Saba. Hann mun
    njóta fyrirbæna margra og fólk mun blessa hann liðlangan daginn.
  hlt-THB: A hqinglu sang seh! Shehba a sui ce anih a venawh pe u seh. Thlangkhqi
    ing cykcah pe loet u seitaw a poepa na zoseennaak pe u seh.
  qub-qub: ¡Chayno alli cashanpita rayga cawachun! ¡Sabächo caj gorita goycuchun!
    ¡Paypäga imaypis Diosta mañacuycäshun! ¡Paytaga bindisyunta gochun imaypis!
  bqp-bqp: Luda kína dↄ̃ kũ aafiaao! Ògↄ̃ a gba Seba bùsu wuraa, ògↄ̃ wɛ́ kɛnɛ Ludaa
    lakanaa sari, ògↄ̃ sa mana onɛ gↄrↄ sĩnda pínki.
  hat-hat: Se pou wa a viv lontan! Y'a ba li lò ki soti nan peyi Saba. Y'a toujou
    lapriyè pou li. Y'a mande pou Bondye beni li chak jou.
  eng-BSB: Long may he live! May gold from Sheba be given him. May people ever pray
    for him; may they bless him all day long.
  eng-WEBPB: He will live; and Sheba’s gold will be given to him. Men will pray for
    him continually. They will bless him all day long.
  kbq-kbq: Kini ne'moka zazate manigahane! Seba kumateti golia eri'za kagri eme kamisaze.
    Maka zupa kagrikura nunamuna hunegante'za, asomu kea hugantesaze.
  pon-pon: A pan ieiajata o kold jan wein Arapia pan wijik won i, o aramaj akan pan
    kapakapaki i anjau karoj, a pan kapaida ni anjau karoj.
  nhe-BL: Huan quema noja itztos nopa tlanahuatijquetl, quimacase miyac oro tlen onca
    ipan tlali Sabá. Huan itlacajhua quisenhuiquilijtose momaijtojtose ica Toteco
    huan mojmostla quitlascamatise.
  wnc-wnc: Nata nataau Kingu waapa tapduu mamaya yuwikge nataat. Yuwawan Arebia nana
    aminda gol moni ie moo imuningge nataat. Siwan aminbamda Anutue tumuk wam iniwawan
    ita Kingu waapa asinggan gatangamikge nataat. Siwan tumuk wamu waaknga Anututa
    tasiwan King kapa take yuwikge ininingge nataat.
  bus-bus: Luda kína dↄ̃ kↄ̃n aafiao! Wàgↄ̃ à gbaa Seba bùsu vura, wàgↄ̃ adua kɛɛnɛ
    yãana sai, wàgↄ̃ sa maaa oonɛ gurↄ píngi.
  gub-BL: Tuwe tuwihawete wikuwe nehe. Tuwe Araw ywy rehe har werur itazu or izupe
    wà nehe. Tuwe teko uze'eg Tupàn pe tuweharupi wà nehe. — Epytywàgatu tuwihawete
    nehe, tuwe i'i izupe wà nehe. Tuwe Tupàn uzapo ikatu ma'e izupe tuweharupi nehe.
  eng-DRA: 'If I said: I will speak thus; behold I should condemn the generation of
    thy children.'
