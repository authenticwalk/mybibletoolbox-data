verse: PSA.072.004
translations:
  mal-C: ജനത്തിലെ പീഡിതർക്ക് അദ്ദേഹം പ്രതിരോധം തീർക്കും ദരിദ്രരുടെ മക്കളെ മോചിപ്പിക്കും;
    പീഡകരെ അദ്ദേഹം തകർക്കും
  deu-TKW: Er wird den Elenden im Volke Recht schaffen; er wird den Kindern des Armen
    helfen und den Gewaltthätigen zermalmen.
  lin-lin: Akokota likambo ya babola kati na bato, akobikisa bana ya moto akelela
    mpe akobebisa monyokoli.
  mmx-mmx: La loorong na ila leveloklok at luvuttadi banbalo mi lodoxoma ruturun.
    La neni na lok tooro luvuttadi vakpakes la nat pas asi luvuttadi loklok papavas.
  eng-LSV: He judges the poor of the people, || Gives deliverance to the sons of the
    needy, || And bruises the oppressor.
  eng-GNV: 'He shall iudge the poore of the people: he shall saue the children of
    the needie, and shall subdue the oppressor.'
  eng-WEBSTER: He shall judge the poor of the people, he shall save the children of
    the needy, and shall break in pieces the oppressor.
  nhw-BL: Yaya quinmanahuis catli itztoque ipan tequipacholi huan catli amo tleno
    quipiyaj. Nojquiya ma quintlatzacuilti nopa masehualme catli tetlaijiyohuiltíaj.
  swh-ONEN: Atawatetea walioonewa miongoni mwa watu na atawaokoa watoto wa wahitaji,
    ataponda mdhalimu.
  bba-bba: Kon sɑ̃ɑrobu siriɑ kpɑ n bu ben ɡem wɛ̃, kpɑ n bwɛ̃ɛbwɛ̃ɛbun bibu fɑɑbɑ
    ko, n be bɑ bu dɑm dɔremɔ kɔsuku.
  eng-KJVCPB: He shall judge the poor of the people, He shall save the children of
    the needy, And shall break in pieces the oppressor.
  luo-luo: Obiro chwako joma odhier manie dier ji kendo obiro reso nyithind joma ochando;
    to thiro ji, to obiro tieko pep.
  aii-aii: ܒܸܬ ܥܵܒܹܕ ܕܝܼܘܵܢ ܕܡܸܣܟܹܢܹ̈ܐ ܕܥܲܡܵܐ، ܒܸܬ ܦܲܪܸܩ ܠܒܢܘܿܢܹ̈ܐ ܕܣܢܝܼܩܹ̈ܐ، ܘܒܸܬ
    ܒܵܠܹܣ ܠܛܵܠܘܿܡܵܐ.
  meu-meu: Ia na ogoḡami taudia ediai baine tao; e dabumu taudia na ia ese baine hamauridia,
    e daḡedaḡe henidiamu tauna na ia ese baine taoa tari.
  npi-ULB: उनले मानिसहरूका गरीबलाई न्याय देऊन् । उनले दरिद्रहरूका छोराछोरीलाई बचाऊन्
    र थिचोमिचो गर्नेहरूलाई चकनाचूर पारून् ।
  yor-yor: Yóò dáàbò bo àwọn tí a pọ́n lójú láàrín àwọn ènìyàn yóò gba àwọn ọmọ aláìní;
    yóò sì fa àwọn aninilára ya.
  pes-OPCB: باشد که پادشاه به داد مظلومان برسد و از فرزندان فقیران حمایت کند و ظالمان
    را سرکوب نماید.
  tgl-ULB: Hatulan niya nawa ang mahihirap sa bayan; iligtas niya nawa ang mga anak
    ng nangangailangan at pira-pirasuhin ang mga mapang-api.
  nop-nop: Me mapmedi me fiyewakahi’walaŋ malabumuŋhik u kedem tubudidimeluwaak, be
    me nemenemekdok baniŋ tiiŋ u kedem yehitubu-lodaluwaak. Tiŋa undugoŋ me noli yehitubu-kadakadok
    tiiŋ me undihi u maaŋ yehimoŋgofoluwaak.
  cbu-NT: Kurak pukiree tputs istakchu, wanasirsha tsiyatssee yarku taachiya. Wipawaatstam
    istakchu mapiyrtamsin taachinllinaya. Watam tamundampanee tputs tununumbayaru
    kasachuwa.
  hui-hui: Kini kagome wali agali yagibano darabi karunaga genda yu karu handalu yamogo
    bialu yagibanorume buru pale ka aleru biamogo bialu mo milo hameore ledo. Wali
    agali yagibano darabi uruni hengedope haga agali ko karuni tinde kini agali ibugua
    warape halu hengedo mbaralo wahelo hameore ledo.
  mya-mya: မင်း​ကြီး​သည်​ဆင်း​ရဲ​သူ​တို့​အား​မျှ​တ​စွာ တ​ရား​စီ​ရင်​ဆုံး​ဖြတ်​ပါ​စေ​သော။
    ချို့​တဲ့​နွမ်း​ပါး​သူ​တို့​အား​ကူ​မ​တော်​မူ​ပါ စေ​သော။ ဖိ​စီး​နှိပ်​စက်​သူ​တို့​အား​နှိမ်​နင်း​တော်​မူ​ပါ
    စေ​သော။
  bod-N: ཁོང་གིས་མི་རྣམས་ཁྲོད་ཀྱི་སྐྱོ་བོ༌ལ། །དག་འབུད་མཛད་ཅིང་དབུལ་ཕོངས་བུ་ཕྲུག༌སྐྱོབ།
    །མི་ལ་གཉའ་གནོན་བྱེད་མཁན་རྡུལ་དུ༌བརླག།
  wsk-wsk: Se king mu kariimet nungumik mel mena mu nubiring ko sanamaruk ale, kariimet
    nungumik wonong kawam mena mu nunga gi nu bowa nunga tugumok, ale awiriya kariimet
    kituwura uwuta mu nunga bita maguwuwasan, mu nu koma ko nunga maguwurokko.
  sna-sna: Achadzivirira vanonetswa pakati pavanhu, uye achaponesa vana vavanoshayiwa;
    achapwanya mudzvinyiriri.
  spa-BLM: Él juzgará a los pobres del pueblo. Salvará a los hijos de los necesitados,
    y hará pedazos al opresor.
  cac-cac: Tojol ol yutoc vin̈ rey tic sb'oan yaj d'a eb' meb'a'. Ol coljoc eb' ayoch
    d'a yalan̈ meb'ail yuj vin̈. Axo eb' ixtum anima, ol ac'joc syaelal eb' yuj vin̈.
  swh-ULB: Naye awahukumu watu maskini; awaokoe watoto wa wahitaji na kuwavunja vipande
    vipande wenye kuwatesa.
  bel-bel: бо няма ім цярпеньняў да самае сьмерці, і сіла моцная ў іх;
  deu-ELBBK: Er wird Recht schaffen den Elenden des Volkes; er wird retten die Kinder
    des Armen, und den Bedrücker wird er zertreten.
  mbb-OT: Berakat he edlevanan wey edtevangan te hadì is menge egkaayuayu, ne edaaǥen
    din is menge etew he edaagdaag kandan.
  mal-2015: ജനത്തിൽ എളിയവർക്കു അവൻ ന്യായം പാലിച്ചുകൊടുക്കട്ടെ; ദരിദ്രജനത്തെ അവൻ രക്ഷിക്കയും
    പീഡിപ്പിക്കുന്നവനെ തകർത്തുകളകയും ചെയ്യട്ടെ;
  gup-gup: Namekbe nawu king kabenbidyikarrme bininj nawu kabirrikarrme kunyid, dja
    mak kabenngehke wurdwurd nawu birrimarladj. Nungka wanjh kabidjubulhme nangale
    nabang bininj nawu kabenbongkarrme birribuyika.
  rmc-rmc: Mi zaačhel vaš ola, ko hine trapimen maškar o manuša, mi zachraňinel le
    čoren; mi zňičinel oles, ko len trapinel.
  nlg-nlg: Ko hangaa ge ke tughuru pungisira rana bona, ke vavolara na lei daledira
    tara tinoni na hahanga, me ke turibitara tara kana haghinira.
  pes-OPV: مساکین قوم را دادرسی خواهد کرد؛ و فرزندان فقیر رانجات خواهد داد؛ و ظالمان
    را زبون خواهدساخت.
  ron-1924: Ел ва фаче дрептате ненорочицилор попорулуй, ва скэпа пе копиий сэракулуй
    ши ва здроби пе асупритор.
  ben-OBCV: তিনি লোকেদের মাঝে পীড়িতদের বিচার করুন আর অভাবীদের ছেলেমেয়েদের রক্ষা
    করুন; তিনি অত্যাচারীকে চূর্ণ করুন।
  som-som: Isagu wuxuu u garsoori doonaa dadka masaakiintiisa, Oo wuxuu badbaadin
    doonaa ka baahan carruurtiisa, Oo kan wax dulmana cadcad buu u kala jejebin doonaa.
  lat-VUC: Quia non est respectus morti eorum, et firmamentum in plaga eorum.
  eng-ASVBT: He will judge the poor of the people, He will save the children of the
    needy, And will break in pieces the oppressor.
  mna-mna: King tiam ko imender pizin wal sorrokŋan, mi iporou pizin. Mi zin wal ta
    timbot ŋoobo na, ni ko iuulu zin. Tamen zin wal ta tikototo zin sorrokŋan mi tikamam
    pataŋana pizin na, ni ko ikoto zin, mi iparamutmut zin ma mburan imap kat.
  ita-1885: Egli farà ragione a' poveri afflitti d'infra il popolo; Egli salverà i
    figliuoli del misero, E fiaccherà l'oppressore.
  eng-LXXUP: 'For there is no sign of reluctance in their death: And they have firmness
    under their affliction.'
  eng-ULB: May he judge the poor of the people; may he save the children of the needy
    and break in pieces the oppressor.
  spa-VBL: Que defienda al pobre y salve a sus hijos. Que aplaste a quienes los oprimen.
  fra-_FOB: Il fera droit aux affligés du peuple, il sauvera les enfants du pauvre,
    et il écrasera l'oppresseur.
  mal-mal: ജനത്തിലെ എളിയവർക്ക് അവൻ ന്യായം പാലിച്ചുകൊടുക്കട്ടെ; ദരിദ്രജനത്തെ അവൻ രക്ഷിക്കുകയും
    പീഡിപ്പിക്കുന്നവനെ തകർത്തുകളയുകയും ചെയ്യട്ടെ;
  urd-GVR: Wuh qaum ke musībatzadoṅ kā insāf kare aur muhtājoṅ kī madad karke zālimoṅ
    ko kuchal de.
  suz-BL: मेकोमी मुर आन दातेमी प्रुङग आन कली कोव़ङल। मिनु श्‍येत जाइब आन तमी तौ आन
    कली प्रोनल। मेकोमी दिप्‍ब आन कली खतम पोक्‍गल।
  eng-NOY: He shall defend the oppressed of the people; He shall save the needy, And
    break in pieces the oppressor.
  ita-1927: Egli farà ragione ai miseri del popolo, salverà i figliuoli del bisognoso,
    e fiaccherà l’oppressore!
  ckb-ckb: با دادوەری کڵۆڵانی گەل بکات، کوڕی نەداران ڕزگار بکات، زۆرداران وردوخاش
    بکات.
  eng-BBE: May he be a judge of the poor among the people, may he give salvation to
    the children of those who are in need; by him let the violent be crushed.
  xsi-xsi: Naŋa iloŋgu tu koipu ŋalae ma iveta kie ara ndo panzi sugorai tamwatanzi,
    aku ma ivilanzi tamâta ŋinde nenzi kelekele keno panzi tia. Andeta naŋa iloŋgu
    tu i ma izavarunzi tamâta pinde tona, kinzi ŋinde situ siveta kenzi sakamao panzi
    tininzi pinde.
  kan-OKCV: ಅರಸನು ಬಡವರ ನ್ಯಾಯ ಸ್ಥಾಪಿಸಲಿ. ಅವನು ಅಗತ್ಯತೆಯಲ್ಲಿರುವವರ ಮಕ್ಕಳನ್ನು ರಕ್ಷಿಸಲಿ.
    ದಬ್ಬಾಳಿಕೆ ಮಾಡುವವರನ್ನು ದಂಡಿಸಲಿ.
  tam-2017: மக்களில் சிறுமைப்படுகிறவர்களை அவர் நியாயம் விசாரித்து, ஏழையின் பிள்ளைகளை
    இரட்சித்து, இடுக்கண் செய்கிறவனை நொறுக்குவார்.
  spa-RV-1909: Juzgará los afligidos del pueblo, salvará los hijos del menesteroso,
    y quebrantará al violento.
  ron-BTF: El va judeca pe săracii poporului, va salva pe copiii celui nevoiaș și
    va rupe în bucăți pe opresor.
  eng-WEBP: He will judge the poor of the people. He will save the children of the
    needy, and will break the oppressor in pieces.
  eng-FBV: May he defend the poor and save their children, may he crush those who
    oppress them.
  nld-1939: Hij zal recht verschaffen aan het volk in verdrukking, De armen helpen,
    maar den verdrukker vertrappen.
  nch-BL: Yaya quinmanahuis cati itztoque ipan tequipacholi huan cati amo teno quipiyaj.
    Nojquiya ma quintatzacuilti nopa masehualme cati tetaijyohuiltíaj.
  vie-1934: Người sẽ đoán xét kẻ khốn cùng của dân, Cứu con cái người thiếu thốn,
    và chà nát kẻ hà hiếp.
  cha-cha: Güiya ufanjusga y mamoble na taotao, güiya ufañatba y famaguon y mannesesitao,
    yan ufanyinamag y manmachaleg.
  hin-CV: तब राजा प्रजा में पीड़ितों की रक्षा करेगा, दरिद्रों की संतानों का उद्धार
    करेगा; और सतानेवाले को कुचल डालेगा.
  eng-OURB: He will judge the poor of the people. He will save the children of the
    needy, and will break the oppressor in pieces.
  spa-BES: Que él sea un juez de los pobres entre la gente, que pueda dar la salvación
    a los hijos de los necesitados; por él, deja que los violentos sean aplastados.
  tdx-tdx: Ho mei’e to o rarake am’ondatioo, ho rombahe’e ty ana’ o poi’eo, vaho ho
    demohe’e ty mpamorekeke.
  tha-KJV: ท่านจะสู้​คดี​ของคนยากจนแห่งประชาชน ให้​การช่วยให้พ้นแก่ลูกหลานของคนขัดสน
    และจะทุบผู้บีบบังคับเป็นชิ้นๆ
  por-BR-2018: Ele julgará os pobres do povo, livrará os filhos do necessitado, e
    quebrará o opressor.
  deu-ELO: Er wird Recht schaffen den Elenden des Volkes; er wird retten die Kinder
    des Armen, und den Bedrücker wird er zertreten.
  eng-WYC-2018: He shall deem the poor men of the people, and he shall make safe the
    sons of poor men; and he shall make low the false challenger. (He shall judge
    the poor, and he shall save the sons and the daughters of the poor; and he shall
    bring down their oppressors.)
  epo-epo: Li juĝu la prematojn en la popolo, Li savu la filojn de senhavulo, Kaj
    li dispremu la premanton.
  gfk-gfk: Ma nalamin ta ira matanaiabar, no king na tur harahut diet ing di hangungutaan
    diet, ma na harahut ira nati diet ing diet mon sunupi, ma na paas hasur ira ut
    na hinelar.
  uig-PIN: Padixaⱨ hǝlⱪ arisidiki ezilgǝnlǝrgǝ adil ⱨɵkümlǝrni qiⱪiridu; U namratlarning
    balilirini ⱪutⱪuzidu, Zalimlarni bitqit ⱪilidu.
  beo-beo: Hina bagade da hame gagui dunuma molole fofada:mu. E da hahani hame gagui
    dunu amo fidimu, amola ilima banenesisu dunu amo hasalimu da defea.
  tpi-OTNT: King i ken stretim gut hevi bilong ol rabisman, na em i ken helpim ol
    man i sot long ol samting. Na em i ken daunim ol man i laik mekim nogut long ol
    arapela man.
  hau-SA: Zai kāre marasa ƙarfi a cikin mutane yă kuma cece ’ya’yan masu bukata; zai
    murƙushe masu danniya.
  udu-udu: Dhalki a’di ’ce’d gwo she/ gom to jin raḵi ’kwani kun hatha’ko’d mo. C̱iyi
    mo jin ’cuḵuwa ’cuḵ gom ’kwani kun mini mii ta gi to mo, dhali yap̱i uni gwansan
    kun siri’ckina siri’c ki sho’k mo.
  uig-LAT: Padishah xelq arisidiki ézilgenlerge adil hökümlerni chiqiridu; U namratlarning
    balilirini qutquzidu, Zalimlarni bitchit qilidu.
  nde-nde: Uzabavikela abahlukuluzwayo phakathi kwabantu asindise abantwana balabo
    abaswelayo afohloze umncindezeli.
  ton-ton: ‌ʻE fakamaau ʻe ia ʻae kakai mamahi, te ne fakamoʻui ʻae fānau ʻae masiva,
    pea te ne fesifesi ʻae fakamālohi.
  ces-1613: Souditi bude chudé z lidu, a vysvobodí syny nuzného, násilníka pak potře.
  eng-WMB: He will judge the poor of the people. He will save the children of the
    needy, and will break the oppressor in pieces.
  tam-TCV: மக்கள் மத்தியில் ஒடுக்கப்பட்டவர்களை அவர் பாதுகாத்து, ஏழைகளின் பிள்ளைகளைக்
    காப்பாற்றட்டும்; ஒடுக்குவோரை அவர் நொறுக்கிப்போடட்டும்.
  ceb-ULB: Hinaot hukman niya ang kabos sa mga katawhan; hinaot nga luwason niya ang
    mga anak sa mga nagkinahanglan ug dugmukon ang mga nagdaugdaog.
  pol-UBG: Będzie sądził ubogich z ludu, wybawi synów potrzebującego, a zgniecie ciemiężyciela.
  agr-agr: ¡Ujudauch aidaun ayamjukti! ¡Tuja aents waituina nuna uchiji aidaunashkam
    ayamjukti! ¡Tuja untsu tsanumag kasamin aina nunak waitkasti!
  kyc-kyc: Dopa piramopa kiŋi baame mee pendewa wambu dupwa pipya kote kata angi dokona
    pao lena. Dopa pyuo nyisapenge kata dupwana nyiso dee ingi pungipi nao wambu pipya
    moŋo maiyuo karenge dupwa isa nembo karenale.
  urd-GVU: وہ قوم کے مصیبت زدوں کا انصاف کرے اور محتاجوں کی مدد کر کے ظالموں کو کچل
    دے۔
  eng-OEBCW: The weak may he help to their rights, may he save the sons of the needy
    and crush the oppressor in pieces.
  deu-1912: Er wird das elende Volk bei Recht erhalten und den Armen helfen und die
    Lästerer zermalmen.
  kan-2017: ಅವನು ಬಡವರ ನ್ಯಾಯವನ್ನು ಸ್ಥಾಪಿಸಲಿ; ದೀನರ ಮಕ್ಕಳನ್ನು ಉದ್ಧರಿಸಲಿ; ಪ್ರಜಾಹಿಂಸಕರನ್ನು
    ಖಂಡಿಸಿಬಿಡಲಿ.
  yap-yap: Mang e yigi turguy e en pilung e tin ba manigil ni fan ko pi’in gafgow;
    mang e yigi ayuweg e pi’in ke t’uf e ayuw rorad, me gechignag e pi’in yad be gafgow
    nagrad!
  hlt-MCSB: Pilnam mangdaeng rhoek te tang sak saeh. Khodaeng ca rhoek te khang saeh
    lamtah hlang aka hnaemtaek te phop saeh.
  mdy-ETH: ዒዚ ሜታዼ ዴሮም ሞኦቲንታንዳኔ፤ ማንቆ ዓሶዋ ዓውሳንዳኔ፤ ዓሶ ሄርቂ ዎይሣ ዓሶዋ ዒ ጋኣጫንዳኔ።
  twi-ASANTE: Ɔbɛko ama nnipa no mu amanehunufoɔ na woagye wɔn a wɔnni bie mma nkwa;
    ɔbɛdwerɛ nhyɛsofoɔ.
  eng-WEBU: He will judge the poor of the people. He will save the children of the
    needy, and will break the oppressor in pieces.
  spa-PDDPT: Que Él defienda al afligido del pueblo, Que salve a los hijos del menesteroso,
    Y quebrante al opresor.
  gun-gun: Ha'e gui huvixa toikuaa pota heta va'e kuery iporiaukue'i re, toepy ojexavai
    va'e ra'y kuery, ha'e rã nhomoingo axyare ma tomou'ũmba.
  agu-BL: Lok xom wi' i' scye'j yi e' tal prow me'ba'. Nink tz'el k'ajab scye'j yi
    e' chinitxajil. Poro nink tz'el chik'ej yi e' yi na chitzan tan chibuchle'n yi
    e' tal prowa'tz.
  ilo-ULB: Ukommenna koma ti nakurapay kadagiti tattao; isalakanna koma dagiti annak
    dagiti agkasapulan ken rumekenna dagiti mangidaddadanes.
  kpg-kpg: Di king la gi gabunga ina digau ala e hagaloale gii donu, gi hagamaamaa ina
    digau ala gu haadanga balua, gei gi hagahuaidu ina digau ala e haga daamaha digaula.
  uig-ARA: پادىشاھ خەلق ئارىسىدىكى ئېزىلگەنلەرگە ئادىل ھۆكۈملەرنى چىقىرىدۇ؛ ئۇ نامراتلارنىڭ
    بالىلىرىنى قۇتقۇزىدۇ، زالىملارنى بىتچىت قىلىدۇ.
  bps-bps: Nsenan i kaglut i dad to landè knun, na falwaan dad to landè tmabeng dale
    di agot dad mkut dale, na toon fnisan dad mkut i dademela to.
  sus-sus: Mangɛ xa sɛriyɛ raba tɔɔrɔmixie bɛ, a xa setare xa die rakisi, a xa e gerefae
    rayensen.
  pon-2006: Nanmwarkio en kin ketin kapwung me semwehmwe kan ni pwung pahrek; en ketin
    sewese me paisuwedlahr akan oh ketin kalowehdi me kin kaloke irail kan.
  jae-jae: Kiŋ êmêtôc lau ŋalêlôm sawa nêŋ biŋ naêndêŋgeŋ, eŋ ênam lau sêpô lênaŋa
    sa ma êka êsêacnêŋ lêsutêna popoc.
  ksd-ksd: Na kure maravut ra tarai dia malari, Na valaun ra umana natu i ra luveana,
    Ma na bubur gigi ra tena ki vartaun.
  tur-YTC: Halkının yoksullarına hakkını versin. Muhtaçların çocuklarını kurtarsın,
    Zalimi parçalasın.
  bel-N: Няхай ён судзіць убогіх з народу, выбаўляе сыноў беднякоў і скрышыць прыгнятальнікаў.
  grc-BRENT: Ὅτι οὐκ ἔστιν ἀνάνευσις ἐν τῷ θανάτῳ αὐτῶν, καὶ στερέωμα ἐν τῇ μάστιγι
    αὐτῶν.
  kpr-kpr: Na uju erena, sonembururaso namanenda kini makasi embo ava sorise, bekáda
    bekáda use kaifa arira! A kotugo evetu genembo mave makasi embo kateyavara eraera,
    aikena gitofu use dari itatama arera.
  ind-AYT: Kiranya dia mengadili rakyat miskin, menyelamatkan anak-anak melarat, dan
    menghancurkan para penindas.
  yom-yom: Wela vavila batu mu phasi va khatitsika batu ayi wela vukisa bana bansukami
    wela kosikisa mutu wunyamisanga batu.
  yut-yut: Aŋpulugaŋbɨ kɨla amɨn madep da bupmɨ amɨn paŋpulugaŋban tagɨsi egɨpni.
    Ae yo do wadak wadak aŋ amɨn dakon gwakni paŋpulugosak. Mani amɨn do yokwi aŋyomaŋ
    amɨn uŋun pabɨŋ yopjak.
  nya-nya: Iye adzateteza ozunzika pakati pa anthu ndi kupulumutsa ana a anthu osowa;
    adzaphwanya ozunza anzawo.
  kyg-kyg: Kini vekamoꞌa kagemi yaꞌapimo oꞌmaleꞌnisaya vayaꞌmo hapa maege kafu nehaya
    vayaꞌmo hapa maege huteno apakaetegamo hosu kavaꞌmo nehaya vayaꞌmo apamagiteno
    alino afepi apategaiye.
  hrv-hrv: Sudit će pravo ubogim pučanima, djeci siromaha donijet će spasenje, a tlačitelja
    on će smrviti.
  mps-mps: Kingo te dwai bidi dabego sęgę bugagia dodolama, tama agai te doado bage
    sǫą pabo bidi dabe tau somainu yao. Tama agai te gasa bidi dabeba te dwai sę
    yainu ebo bidi dabe elalumainu yao.
  tpi-tpi: King i ken stretim gut hevi bilong ol rabisman, na em i ken helpim ol man
    i sot long ol samting. Na em i ken daunim ol man i laik mekim nogut long ol arapela
    man.
  dan-1931: De arme blandt Folket skaffer han Ret, han bringer de fattige Frelse,
    og han slår Voldsmanden ned.
  vie-OVCB: Vua minh oan cho những ai khốn cùng, giải thoát con cái của những người
    nghèo khổ, dày xéo bọn bạo hành áp bức.
  guj-2017: તે લોકોમાંના ગરીબોનો ન્યાય કરશે; તે દરિદ્રીઓના દીકરાઓને બચાવશે અને જુલમગારને
    છૂંદી નાખશે.
  pon-2006A: Nanmwarkio en kin ketin kapwung me semwehmwe kan ni pwung pahrek; en
    ketin sewese me paisuwedlahr akan oh ketin kalowehdi me kin kaloke irail kan.
  por-BRBSL: Ele julgará os pobres do povo. Ele salvará as crianças dos necessitados,
    e quebrará o opressor em pedaços.
  eng-OEBUS: The weak may he help to their rights, may he save the sons of the needy
    and crush the oppressor in pieces.
  swe-swe: Han ska försvara de betryckta i folket (skipa rätt), han ska befria de
    fattigas barn (de som är nödställda) och krossa förtryckaren.
  cth-cth: Ama ni ka mathoe e tamimaya koe kângingnae thokhai vaiteh, ka voutthoup
    e catounnaw hah rungngang vaiteh, rep kacuengroenaw hah a rek awh han.
  twi-twi: Ɔbɛko ama nnipa no mu amanehunufo na wagye wɔn a wonni bi mma nkwa; ɔbɛdwerɛw
    nhyɛsofo.
  hlt-hlt: Pilnam mangdaeng rhoek te tang sak saeh. Khodaeng ca rhoek te khang saeh
    lamtah hlang aka hnaemtaek te phop saeh.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì mbekùnɛ̀ bɛcĩ̀rìbɛ̀ kɛ̀ dɛ̀ wenni, kɛ dɛɛrí bɛsénnìbɛ̀, kɛ
    kɔù bɛ̀ɛ̀ bɛ̀ fɛ̃́ũnko.
  msy-2020: Atrivim deragh onganarazibagh amir gumazamizibar akurvagh men osɨmtɨziba
    akɨram. A biziba puvatɨzir gumazamizibar akurvagham. Egh gumazir igharaz darazi
    gasɨghasɨghasava amiba, a me abɨnam.
  dop-dop: Wulɑʋ ɩ́ hɑ tɑmpɑnɑ kɛ yəlɑɑ kʋnyɔntʋnɑɑ nɑ ɩ́ wɑɑsɩ wɑhɑlɑ nyə́mɑ, nɑ
    ɩ́ wɑkəlɩ pɑ ŋmɑkəllɑɑ.
  azb-azb: Padşah xalq arasında olan məzlumları qorusun, Fəqirləri xilas etsin, Zalımları
    əzsin.
  eng-DBY: He will do justice to the afflicted of the people; he will save the children
    of the needy, and will break in pieces the oppressor.
  hin-2017: वह प्रजा के दीन लोगों का न्याय करेगा, और दरिद्र लोगों को बचाएगा; और अत्याचार
    करनेवालों को चूर करेगा। (यशा. 11:4)
  wol-KYG: Buur di àtte néew-ji-dooley xeet wi, di wallu doomi néew-ji-doole tey dëggaate
    kiy nennoo.
  bjr-bjr: Mi karaambaiqafa kudi fasiqa anaasee amana amana kai raina nimaqaani. Ainaina
    siaisa faqa ummaaraki marianasaa ititannimaqaani. Mifa nariara uriqararausee qimasee
    akaqausa rafaaqafi mariasa radamusaani.
  eng-YLT: He judgeth the poor of the people, Giveth deliverance to the sons of the
    needy, And bruiseth the oppressor.
  kne-kne: Din kalintegan di nabibiteg et itonton din ari koma. Din an-ak di kakaasi
    et tolongana koma ya dosaena din mamalpaligat en daida.
  eng-WYC-2017: He shall deem the poor men of the people, and he shall make safe the
    sons of poor men; and he shall make low the false challenger.
  eng-WMBB: He will judge the poor of the people. He will save the children of the
    needy, and will break the oppressor in pieces.
  zat-NTPS: Guchi'e̱ chee̱ benne' ca' zaj zue̱' lu da ba xa' lu xe̱zre chee̱ntu',
    ne guselé̱' bidu ca' chee̱ benne' ca' dxelexázrjene̱', ne guzría xi'e̱ benne'
    ca' dxulusaca zi'e̱ bénneache.
  zty-NTPS: Wchi'a ḻaže'e benne' wláž ka' ẕzáka'ḻe'egake'. Yeslé' x̱kwide' ka' chegak
    benne' ka' žiážjegekle'. Wžía yi'e benne' ka' žsáka'gake' benách chio' ka'.
  urd-GVH: वह क़ौम के मुसीबतज़दों का इनसाफ़ करे और मुहताजों की मदद करके ज़ालिमों को
    कुचल दे।
  rug-rug: Mani varipitui va toṉoto ni sa baṉara sari na habahuala, mani toka ni sarini
    pu malaṉa, meke mani va kilasi sa sarini pu ṉoṉovali si arini.
  gaz-gaz: Inni hiyyeeyyii saba keessa jiraataniif ni falma; ijoollee rakkattootaa
    ni oolcha; cunqursituu immoo ni barbadeessa.
  fra-LSG: Il fera droit aux malheureux du peuple, Il sauvera les enfants du pauvre,
    Et il écrasera l’oppresseur.
  yal-yal: Mangan xa sariya kɛndɛn sa yiigelitɔne xa. A xa tɔrɔ muxune diine rakisi,
    a yi e yɛngɛfane rayensenɲɛ ayi.
  iou-iou: Täŋpäkaŋ intäjukun äma unitä äma jäwäri täŋo bäräpi api täŋpidäm taŋ yämek.
    Ba ämatä tuŋumta wäyäkŋek täkaŋ u api täŋkentäŋ yämek. Täŋ, ämatä noriye täŋpäwak
    täkaŋ udewanita kowata api yämek.
  haw-1868: E hooponopono oia i ka poe kaumaha o na kanaka, E hoola oia i na keiki
    a ka poe ilihune, E hana pepe i ka mea hooluhihewa.
  arb-NAV: لِيَحْكُمِ الْمَلِكُ بِالْحَقِّ لِلْمَسَاكِينِ، وَيُنْقِذْ بَنِي الْبَائِسِينَ،
    وَيُحَطِّمِ الظَّالِمَ.
  ded-ded: Ngictauac ngicngacfora tosea makpekpea kecdae, yeni yoacfu nanggeyunuma
    yoacngina deu firang ambisia. Nga ngicngac iwaiac obohoma eng kecdae, yeni meficyunuma
    wiac yemmebeso. Ngic mongngo ngicngac ogofora ebicfu faiyunuu ubaebicgoc kecgec
    ngictaungo hemma kpedzameu kuha kpac ambeso.
  ewe-ewe: Aʋli ame siwo ƒe dzi gbã la ta, axɔ na hiãtɔwo ƒe viwo, eye wòagbã ameteɖetola
    la nyanyanya.
  eng-LEE: He shall judge the afflicted of the people, he shall give help to the children
    of the needy; but he shall crush the oppressor.
  asm-FB: তেওঁ দুখীয়া প্ৰজাসকলৰ বিচাৰ কৰিব, অভাৱগ্রস্ত সন্তান সকলক ৰক্ষা কৰিব; কিন্তু
    অত্যাচাৰীক টুকুৰা টুকুৰ কৰি গুৰি কৰিব।
  sus-A: مَنفّ شَ سّرِيّ رَبَ تْورْ مِشِيٍ بّ، عَ شَ سٍتَرٍ شَ دِيٍ رَكِسِ، عَ شَ
    عٍ فٍرٍقَيٍ رَيٍنسٍن.
  fra-SBL: Il jugera les pauvres du peuple. Il sauvera les enfants des nécessiteux,
    et brisera l'oppresseur en morceaux.
  hbo-hbo: יִשְׁפֹּ֤ט ׀ עֲ‍ֽנִיֵּי־עָ֗ם יֹ֭ושִׁיעַ לִבְנֵ֣י אֶבְיֹ֑ון וִֽידַכֵּ֣א
    עֹושֵֽׁק׃
  kik-kik: Nĩarĩgitagĩra andũ arĩa anyamaarĩku gatagatĩ ka andũ, na ahonokie ciana
    cia arĩa abatari; nĩakahehenja arĩa mamahinyagĩrĩria.
  fra-NCL: Qu’il fasse droit aux malheureux de son peuple, qu’il assiste les enfants
    du pauvre, et qu’il écrase l’oppresseur !
  cek-AK: Anih mah amtang kaminawk to lokcaek tih; kavawt kaminawk ih caanawk to pahlong
    ueloe, pacaekthlaek kaminawk to anghma angtaasak tih.
  cuk-cuk: Rey, dule-bukib-binsadimaladga igar nabogoed. Rey, dule-ibmar-nue-abedimalad-e-mimmigana
    abonogoed, mesagwar-dule-imakdimaladdi, obelogoed.
  uig-CYR: Чүнки улар өлүмидә азаплар тартмайду, Әксичә тени мәзмут вә сағлам туриду.
  tel-2017: ప్రజల్లో పేదవారికి అతడు న్యాయం తీరుస్తాడు గాక. అక్కరలో ఉన్నవారి పిల్లలను
    రక్షించి, బాధపెట్టే వారిని నలగగొడతాడు గాక.
  hat-BSA: Li va jije malere a pèp la. Li va fè sekou pou pitit a malere yo, e kraze
    opresè a an mòso.
  ukr-ONPU: Адже немає в них страждань до самої смерті й тіла їхні пашіють здоров’ям.
  kos-kos: Lela tuh tokosra in oru nununku suwohs nu sin mwet sukasrup; Lela elan
    kasru mwet enenu Ac kutangulosla su akkeokyalos.
  hbo-WLC: יִשְׁפֹּ֤ט ׀ עֲֽנִיֵּי־עָ֗ם י֭וֹשִׁיעַ לִבְנֵ֣י אֶבְי֑וֹן וִֽידַכֵּ֣א עוֹשֵֽׁק׃
  ibo-ibo: Ọ ga-ekpepụta ndị a na-emegbu nʼetiti ndị mmadụ, zọpụtakwa ụmụntakịrị ndị
    nọ na mkpa; ọ ga-egwepịa onye mmegbu.
  ory-ory: ସେ ଲୋକମାନଙ୍କ ମଧ୍ୟରୁ ଦୁଃଖୀମାନଙ୍କର ବିଚାର କରିବେ, ସେ ଦୀନହୀନମାନଙ୍କର ସନ୍ତାନମାନଙ୍କୁ
    ଉଦ୍ଧାର କରିବେ ଓ ଉପଦ୍ରବକାରୀକୁ ଚୂର୍ଣ୍ଣ କରିବେ।
  chk-chk: Amwo ewe king epwe peni ekewe mi riaföü me lein ekewe aramas, amwo epwe
    alisi ekewe mi osupwang o akufu ekewe mi ariaföüür.
  rop-rop: Meigim det king kotim ola powan pipul feyago, en albumbat ola pipul hu
    nomo abum enijing, en bidim detlot hu oldei gibit olabat adtaim.
  ukr-1871: Нехай він судить правду пригнобленим людям; нехай спасає дїтей бідолашного,
    а гнобителя нехай він розтопче.
  yon-yon: King kuu dabab wayiroondan yaa koromone dakmok, kwane ye kuu kamboknondan
    yi dana meed ben arud ye barang yaa dorondarok, kwane ye kuu dabab kondi ye karub
    kan yob beengkemoon areb kerunok.
  deu-1951: Er schaffe den Elenden des Volkes Recht und helfe den Kindern der Armen
    und unterdrücke den Gewalttätigen.
  eng-JPS: May he judge the poor of the people, and save the children of the needy,
    and crush the oppressor.
  srp-1865: On æe suditi nevoljnima u narodu, pomoæi æe sinovima ništega, i nasilnika
    æe oboriti,
  lug-lug: Anaalwaniriranga abaavu, n’atereeza abaana b’abo abeetaaga, n’omujoozi
    n’amusaanyaawo.
  heb-heb: ישפט עניי עם יושיע לבני אביון וידכא עושק׃
  ben-IRV: তিনি দুঃখী লোকেদের বিচার করবেন, তিনি দরিদ্র সন্তানদের রক্ষা করবেন এবং অত্যাচারীদের
    ভেঙে ফেলবেন।
  ntu-ntu: Sa natubz mz nibr kxnzobqszong, X sa na-arlapxle kx trpnzngr scdr zmatq
    mz nzaovxio-krde kxnzakxputilr nidr.
  pan-pan: ਉਹ ਪਰਜਾ ਦੇ ਮਸਕੀਨਾਂ ਦਾ ਨਿਆਂ ਕਰੇਗਾ, ਉਹ ਕੰਗਾਲਾਂ ਦੇ ਬੱਚਿਆਂ ਨੂੰ ਬਚਾਵੇਗਾ, ਅਤੇ
    ਜ਼ਾਲਮ ਨੂੰ ਕੁਚਲੇਂਗਾ।
  mya-JVB: ထိုမင်းသည် ကိုယ်တော်၏ လူ တို့တွင် ဆင်းရဲ သားတို့ကို တရား စီရင်လျက်၊ ငတ်မွတ်
    သောသူတို့၏ သားသမီး များကို ကယ်မ ၍ ၊ ညှဉ်းဆဲ သောသူကိုလည်း နှိပ်စက် ပါလိမ့်မည်။
  kgf-kgf: Waŋu inéŋ ic embac maqeqeya héipuc waŋ énécmima météqététaŋ ic aŋgéŋgina
    tima helanʒi énécmianʒu imi héʒéŋgé énécmidacmac.
  tte-O: Sowasowana kin me ana loina dudulaina koina tobubutumao yo toeomao isaguili
    na kali tokalomagigiliwo iunuili.
  tbg-tbg: Qoraiqama nimite vaika vaivaro avuhainaa vaiinti viva vika antua nimitaarire.
    Vo haika vo haikara aavoqi vaiinti nahentika vaivaro viva vika vaintivaravata
    kahaqama nimitaarire. Vaiinti nahenti qoraiqama nimiteha vikaqaa nora maara vate
    vaika, viva vi vaiintika ntaiheharo naatara kaarire.
  hmo-hmo: King do oi durua, ia ese, ogogami taudia maka tamona dekenai do ia kota
    henidia, bona ia ese gau lasi taudia edia natudia do ia durua. Ma haida idia dagedage
    henidia taudia, be king ese idia do ia atoa diho.
  zar-NT: Bëʼë lataj ubéajëʼ tsahuiʼ nupa taʼguíʼi taʼzacaʼ ladaj bönachi quiuʼ, en
    usölë́ʼ yuguʼ zxíʼinigaca nupa taʼyadzaj taʼyudxi, en ucul-lëʼ nu ribía no léguequi.
  urd-urd: वह इन लोगों के गरीबों की 'अदालत करेगा; वह मोहताजों की औलाद को बचाएगा, और
    ज़ालिम को टुकड़े टुकड़े कर डालेगा।
  rus-SYN: ибо им нет страданий до смерти их, и крепки силы их;
  bqc-SIM: Kía a to yã́ bↄ ń táaaↄ na, a taaside nɛ́ↄ suaba, i gbãamↄnɛdeↄ wíwi.
  tcz-CHONGTHU: Genthei lengvaite panhusah in lang alhasamho chate huhdoh hen chule
    misugentheite chu sumang jeng hen.
  mar-mar: तो लोकांतील गरीबांचा न्याय करील; गरजवंताच्या मुलांना तारील, आणि जुलूम करणाऱ्यांचे
    तुकडे करील.
  isl-isl: Styrktu hann að vernda fátæklinga og þurfandi og eyða kúgurum þeirra.
  hlt-THB: Thlangkhqi anglakawhkawng khawdengkhqi ce hul khqi kawmsaw ak voethlauh
    a cakhqi ce hul kaw; thlang ak thekhanaak khqi ve ak kai na neet kaw.
  qub-qub: ¡Rayga alli arriglachun pobricunataga! ¡Muchupacajcunapa wamrancunata salbachun!
    ¡Ñacachejcunata ichanga ñacachichun!
  bqp-bqp: Kína ni tó yã bo kũ talakanↄ nna, ani takaside nɛ́nↄ sura ba, ani gbãnamↄnnɛrinↄ
    dúgu zↄ̃.
  hat-hat: Wa a va defann kòz malere ki nan peyi a. L'a wete pitit pòv malere yo nan
    mizè yo ye a. L'a kraze moun k'ap peze pèp la.
  eng-BSB: May he vindicate the afflicted among the people; may he save the children
    of the needy and crush the oppressor.
  eng-WEBPB: He will judge the poor of the people. He will save the children of the
    needy, and will break the oppressor in pieces.
  kbq-kbq: Zamunte omane vahera zamahonekeno, maka zanku'ma upa'ma nehaza vahe'mokizimi
    mofavreramina zamagu nevazino, vahe'ma ha'ma renezmantaza vahera zamazeri haviza
    hugahie.
  pon-pon: A pan jauaja pun en me luet ren aramaj akan; a pan dorela nain me jamama
    kan, o pan tiakedi me morjued o.
  nhe-BL: Yajaya quinmanahuis tlen itztoque ipan cuesoli huan tlen ax tleno quipiyaj.
    Nojquiya ma quintlatzacuilti nopa tlacame tlen tetlaijiyohuiltíaj.
  wnc-wnc: Sike King kapata meya pakaing amindane meyana katak panomanuwik. Panomanuke
    ita aminu sangaapae dapmakainggane waatdakana akgatayamik. Gatayamuke ita aminu
    notnaapa pasiwan mainingge tasining aminu yake ayaipakepu pewik.
  bus-bus: Kína é tó yã bↄ kↄ̃n talakanↄo nna, eé takaaside nɛ́nↄ mì sí, eé gbãamↄnnɛrinↄ
    dúgu zↄ̃.
  gub-BL: Tuwe tuwihawete na'imunar kwaw wama'e rehe teko waneruze'eg mehe nehe. Tuwe
    upytywà ma'e hereko 'ymar wà nehe no. Tuwe weityk teko wanemetarer rehe imunar
    ma'e wà nehe no.
  eng-DRA: For there is no regard to their death, nor is there strength in their stripes.
