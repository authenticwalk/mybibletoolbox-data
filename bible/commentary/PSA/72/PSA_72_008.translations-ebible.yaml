verse: PSA.072.008
translations:
  mal-C: സമുദ്രംമുതൽ സമുദ്രംവരെയും യൂഫ്രട്ടീസ് നദിമുതൽ ഭൂമിയുടെ അറ്റത്തോളവും അദ്ദേഹം
    ഭരണംനടത്തട്ടെ.
  deu-TKW: Und er wird herrschen von Meer zu Meer und vom Euphratstrome bis zu den
    Enden der Erde.
  lin-lin: Tika ete akonza longwa na ebale moko ya monene kino na ebale mosusu ya
    monene, longwa na ebale Efrate kino na suka ya mokili.
  mmx-mmx: La a sing bok do lixitkis orong teren na vung kimit mo levennep kangka
    ik lok saparap laras, la na sisilok, ruka i ro at ladan sen Iupretis la na se
    at latnese at lavatbung menemen.
  eng-LSV: And He rules from sea to sea, || And from the river to the ends of the
    earth.
  eng-GNV: His dominion shall be also from sea to sea, and from the Riuer vnto the
    endes of the land.
  eng-WEBSTER: He shall have dominion also from sea to sea, and from the river to
    the ends of the earth.
  nhw-BL: Itlanahuatilis nocone ma ajsi hasta campa pehua huan hasta campa ontlami
    nopa hueyi atl. Ma ajsi tlen campa nopa hueyi atl Eufrates hasta campa ontlantoc
    tlaltipactli.
  swh-ONEN: Atatawala kutoka bahari hadi bahari na kutoka Mto mpaka miisho ya dunia.
  bba-bba: A de nɑ n bɑndu dii sɑɑ nim wɔ̃ku ɡe bɑ mɔ̀ Mɛditerɑnɛn di sere n kɑ ɡirɑri
    nim wɔ̃ku bɔruɡuuɔ, sɑɑ mɑɑ dɑɑ te bɑ mɔ̀ Efɑrɑtin di sere hɑnduniɑn nɔrɔ.
  eng-KJVCPB: He shall have dominion also from sea to sea, And from the river unto
    the ends of the earth.
  luo-luo: Obiro bedo gi loch chakre nam nyaka nam kendo kochakore Aora maduongʼ nyaka
    kuma piny ogikie.
  aii-aii: ܘܒܸܬ ܗܲܟܸܡ ܡ̣ܢ ܝܵܡܵܐ ܗܲܠܔ ܝܵܡܵܐ، ܘܡ̣ܢ ܢܲܗܪܵܐ ܕܦܪܵܬ ܗܲܠܔ ܡܲܪ̈ܙܵܢܹܐ ܕܐܲܪܥܵܐ.
  meu-meu: Davara ta amo ela bona davara ta, ia baine lohia; sinavai badana ela bona
    tanobada dokodia danu.
  npi-ULB: उनले समुद्रदेखि समुद्रसम्म र नदीदेखि पृथ्वीको अन्तिम छेउसम्म अधीन गरून्
    ।
  yor-yor: Yóò máa jẹ ọba láti òkun dé òkun àti láti odò Eufurate títí dé òpin ayé.
  pes-OPCB: دامنهٔ قلمرو او از دریا تا به دریا و از رود فرات تا دورترین نقطهٔ جهان
    خواهد بود.
  tgl-ULB: Magkaroon nawa siya ng kapangyarihan mula mga dagat, at mula sa Ilog hanggang
    sa dulo ng mundo.
  nop-nop: Adi me mapme hatiŋa imeŋgwaŋ yamaiŋgoŋ haliwooŋ kweetniŋ hadapmalakneŋ
    metam hogohogok u wanakaŋ yabudokowaak. Eŋ adi’walaŋ kwetŋiŋ diniŋ fek adi Yufeletis
    ime foloŋ tububihilune wooŋ kwetkwet udapmawaak.
  cbu-NT: Kurak tputsee ztaru ksutku, wamari kasiru taachiya. Kung Eufratismand yaru,
    ichingaru tputsee wamari kasiru taachiya.
  hui-hui: Kini ibugua handame howa haru holenego wali agali iba solowara biru paluyu
    pedaru bibahendeoreyagi howa paluyu pialu solowara ange ederayagi karu bibahende
    ibugua handairi holebira. Wali agali dindini paluyu pedarubi bibahende iba Yuberedisi
    duguaragoria howa paluyu pialu dindi wia maroha wali agali palumaro bidagoria
    handairi holebira.
  mya-mya: မင်း​ကြီး​သည်​ပင်​လယ်​တစ်​ပြင်​မှ​တစ်​ပြင် တိုင်​အောင်​လည်း​ကောင်း၊ ဥ​ဖ​ရတ်​မြစ်​မှ​မြေ​ကြီး​စွန်း​တိုင်​အောင်
    လည်း​ကောင်း အုပ်​စိုး​လိမ့်​မည်။
  bod-N: མཚོ་ནས་མཚོ་ཡི་བར་དང་ཆུ་བོ་ནས། །ས་མཐའི་བར་དུ་ཁོང་གིས་རྒྱལ་སྲིད༌སྐྱོང༌།།
  wsk-wsk: Noko kuting mu maiya biya, gagi dun sang te se nama gagi dun sang te; se
    ko bitua ningo mu yu Euphrates te se nama ali lilim ko komasang te.
  sna-sna: Achatonga kubva kugungwa kusvikira kugungwa, uye kubva paRwizi kusvikira
    kumagumo enyika.
  spa-BLM: También dominará de mar a mar, desde el río hasta los confines de la tierra.
  cac-cac: Yac'ocab' yajalil vin̈ d'a yib'an̈ masanil, schael yich d'a sti' a' mar,
    masanto d'a sti' junxo a' mar chi'. D'a sti' a' nivan Éufrates, masanto b'aj slajvic'och
    lum luum tic.
  swh-ULB: Na awe na mamlaka toka bahari na bahari, na kutoka Mto hadi miisho ya dunia.
  bel-bel: сьмяюцца яны з усяго; зласьліва паклёпы наводзяць; ганарыста гавораць;
  deu-ELBBK: Und er wird herrschen von Meer zu Meer, und vom Strom bis an die Enden
    der Erde.
  mbb-OT: Berakat he is ginhedian din ebpuun te sevaha he zaǥat ne taman en te sevaha
    pa he zaǥat, wey puun te Wahig he Eufrates ne taman te kinemeziyuan he vahin te
    kelibutan.
  mal-2015: അവൻ സമുദ്രംമുതൽ സമുദ്രംവരെയും നദിമുതൽ ഭൂമിയുടെ അറ്റങ്ങൾവരെയും ഭരിക്കട്ടെ.
  gup-gup: Nahni king wanjh kawohrnan rowk kubolkwarlahbubuyika kore mankabokimuk
    ngarre kore kubolkwern kondah kurorre.
  rmc-rmc: Mi kraľinel le morostar ko moros, le paňestar Eufrat dži pro agora la phuvake!
  nlg-nlg: A nina na malei huhuli ke saroi na lei tahi oha soko, mi tana tavetave
    ni beti me ke riti tana sosokona na maramana.
  pes-OPV: و او حکمرانی خواهد کرد از دریا تا دریا واز نهر تا اقصای جهان.
  ron-1924: Ел ва стэпыни де ла о маре ла алта ши де ла рыу пынэ ла марӂиниле пэмынтулуй.
  ben-OBCV: তিনি সমুদ্র থেকে সমুদ্র পর্যন্ত আর নদী থেকে পৃথিবীর প্রান্ত পর্যন্ত শাসন
    করুন।
  som-som: Oo isagu wuxuu u talin doonaa bad ilaa ka bad, Iyo tan iyo Webiga iyo ilaa
    dhulka darfihiisa.
  lat-VUC: Cogitaverunt et locuti sunt nequitiam; iniquitatem in excelso locuti sunt.
  eng-ASVBT: He shall have dominion also from sea to sea, And from the River unto
    the ends of the earth.
  mna-mna: King tiam ko ikam peeze pa lele ta biibi kat. Ka seŋgaaŋa su tai pakaana
    ta, mi ila ila ma imap su tai pakaana toro. Ko imaŋga su yok Euprates, mi ila
    ila ma irao toono ta boozomen.
  ita-1885: Ed egli signoreggerà da un mare all'altro, E dal fiume fino alle estremità
    della terra.
  eng-LXXUP: 'They have taken counsel and spoken in wickedness: They have uttered
    unrighteousness loftily.'
  eng-ULB: May he have dominion from sea to sea, and from the River to the ends of
    the earth.
  spa-VBL: Que gobierne de un mar a otro, de un rio a otro y en todos los extremos
    de la tierra.
  fra-_FOB: Il dominera d'une mer à l'autre, et depuis le fleuve jusqu'aux bouts de
    la terre.
  mal-mal: അവൻ സമുദ്രംമുതൽ സമുദ്രംവരെയും നദിമുതൽ ഭൂമിയുടെ അറ്റങ്ങൾവരെയും ഭരിക്കട്ടെ.
  urd-GVR: Wuh ek samundar se dūsre samundar tak aur Dariyā-e-Furāt se duniyā kī intahā
    tak hukūmat kare.
  suz-BL: मेकोमी समुन्‍द्र का रे अर्को समुन्‍द्र सम्‍म नु ठेयब खोला रे रागी आ सुर
    सम्‍म सासन पवल। जकरिया ९:१०
  eng-NOY: He shall have dominion from sea to sea, And from the river to the ends
    of the earth.
  ita-1927: Egli signoreggerà da un mare all’altro, e dal fiume fino all’estremità
    della terra.
  ckb-ckb: لە دەریاوە هەتا دەریا حوکم دەکات، لە ڕووباری فوراتەوە هەتا ئەوپەڕی زەوی.
  eng-BBE: Let his kingdom be from sea to sea, from the River to the ends of the earth.
  xsi-xsi: Mao nâ, i ma ikai koipu ŋalae panzi tamâta rârâni simo tâno ŋinde ikeno
    pa mbwera kâ, aku ilâ lee ipâŋga lâ tâno ŋinde ikeno pa wâra kâ. I ne tâno ne
    keri ma imandi lâ Yufretis Lââ tini laiti, aku ma ilâ lee ikura tâno pinde ndoni.
  kan-OKCV: ಸಮುದ್ರದಿಂದ ಸಮುದ್ರದವರೆಗೂ ನದಿಯಿಂದ ಭೂಮಿಯ ಕೊನೆಗಳವರೆಗೂ ಅರಸನು ಆಳಲಿ.
  tam-2017: ஒரு சமுத்திரந்தொடங்கி மறுசமுத்திரம்வரைக்கும், நதி துவங்கி பூமியின் எல்லைகள்வரைக்கும்
    அவர் அரசாளுவார்.
  spa-RV-1909: Y dominará de mar á mar, y desde el río hasta los cabos de la tierra.
  ron-BTF: El va stăpâni de asemenea de la mare la mare și de la râu până la marginile
    pământului.
  eng-WEBP: He shall have dominion also from sea to sea, from the River to the ends
    of the earth.
  eng-FBV: May he rule from sea to sea, from the river to the ends of the earth.
  nld-1939: Van zee tot zee zal Hij heersen, Van de Eufraat tot de grenzen der aarde.
  nch-BL: Itanahuatilis nocone ma ajsi hasta campa pehua huan hasta campa ontami nopa
    hueyi at. Ma ajsi ten campa nopa hueyi at Eufrates hasta campa ontantoc taltipacti.
  vie-1934: Người sẽ quản hạt từ biển nầy tới biển kia, Từ sông cho đến cùng trái
    đất.
  cha-cha: Güiya uguaja minagasña locue guinin y tase asta y tase, yan guinin y sadog
    asta y uttimon y tano.
  hin-CV: उसके साम्राज्य का विस्तार एक सागर से दूसरे सागर तक तथा फ़रात नदी से पृथ्वी
    के छोर तक होगा.
  eng-OURB: He shall have dominion also from sea to sea, from the River to the ends
    of the earth.
  spa-BES: Sea su reino de mar a mar, desde el río hasta los confines de la tierra.
  tdx-tdx: Ho fehè’e ty boak’ an-driake eñe, pak’an-driak’ añe ka; le boak’ amy sakay
    pak’amo olon-taneo.
  tha-KJV: ท่านจะครอบครองจากทะเลถึงทะเล และจากแม่น้ำนั้นถึงที่สุดปลายแผ่นดินโลก
  por-BR-2018: E ele terá domínio de mar a mar; e desde o rio até os limites da terra.
  deu-ELO: Und er wird herrschen von Meer zu Meer, und vom Strome bis an die Enden
    der Erde.
  eng-WYC-2018: And he shall be lord from the sea till to the sea; and from the flood
    till to the ends of the world. (And he shall be lord from sea to sea; and from
    the Euphrates River unto the ends of the earth.)
  epo-epo: Li regu de maro ĝis maro Kaj de la Rivero ĝis la finoj de la tero.
  gfk-gfk: No king na harkurai ta ira kaba katon na pise bakut nalamin ta ira tes,
    ma mekaia ra Taah Iuperetis tuk taar tano hauhawatine no ula hanuo.
  uig-PIN: U dengizdin-dengizlarƣiqǝ, Əfrat dǝryasidin yǝr yüzining qǝtlirigiqǝ ⱨɵküm
    süridu.
  beo-beo: 'Isala:ili hina bagade ea ouligibi soge da hano wayabo bagade la:idi bega:
    asili la:idi bega: doaga:mu. Amola Iufala:idisi hano amogawi asili osobo bagade
    sinado la:idi asili eno sinado amoga doaga:mu.'
  tpi-OTNT: Em bai i stap king na bosim olgeta manmeri long hap bilong solwara i stap
    klostu na i go inap long solwara i stap longwe. Na mak bilong graun bilong en
    i ken stat long wara Yufretis na i go inap long olgeta hap bilong graun.
  hau-SA: Zai yi mulki daga teku zuwa teku kuma daga Kogi zuwa iyakar duniya.
  udu-udu: Dhalki a’di ta gi mom’bi’th ’peni ḵumma/ yi’de/ mo ntagi ḵumma/ yi’den
    tiya mo, dhali ’peni yi’de/ kun sokin mo ita gi ’pemen gi mony’cesh mo.
  uig-LAT: U déngizdin-déngizlarghiche, Efrat deryasidin yer yüzining chetlirigiche
    höküm süridu.
  nde-nde: Uzabusa kusukela elwandle kusiya elwandle, njalo kusukela eMfuleni kusiya
    emikhawulweni yomhlaba.
  ton-ton: ‌ʻE pule ʻe ia foki mei he tahi ki he tahi, pea mei he vaitafe ʻo aʻu ki
    he ngaahi ngataʻanga ʻo māmani.
  ces-1613: Panovati bude od moře až k moři, a od řeky až do končin země.
  eng-WMB: He shall have dominion also from sea to sea, from the River to the ends
    of the earth.
  tam-TCV: ஒரு கடலில் இருந்து மறுகடல் வரைக்கும், நதிதொடங்கி பூமியின் எல்லைகள் வரைக்கும்
    அரசர் ஆளுகை செய்யட்டும்.
  ceb-ULB: Hinaot nga iyang dumalahan ang gikan sa dagat hangtod sa dagat, ug gikan
    sa Suba hangtod sa kinatumyan sa kalibotan.
  pol-UBG: Będzie panował od morza do morza, od rzeki aż po krańce ziemi.
  agr-agr: ¡Nunú apua duka etsa jiintaya imanui nagkamas, etsa akaetaiya aatus ashí
    nugkanum inamjatin ati!
  kyc-kyc: Banya isingi yulu doko ipwa kota mendasa piso pao kota pete mendena suu
    lao dee ipwa Yuporisa lenge dokona piso pao yuu wangu dolapona kapa kapa pira.
  urd-GVU: وہ ایک سمندر سے دوسرے سمندر تک اور دریائے فرات سے دنیا کی انتہا تک حکومت
    کرے۔
  eng-OEBCW: May he reign from ocean to ocean, from the river to the ends of the earth.
  deu-1912: Er wird herrschen von einem Meer bis ans andere und von dem Strom an bis
    zu der Welt Enden.
  kan-2017: ಅವನು ಸಮುದ್ರದಿಂದ ಸಮುದ್ರದ ವರೆಗೂ, ಯೂಫ್ರೆಟಿಸ್ ನದಿಯಿಂದ ಭೂಮಿಯ ಕಟ್ಟಕಡೆಯವರೆಗೂ
    ಆಳಲಿ.
  yap-yap: Gagiyeg rok e yan u bang e day nga bang e day, me tabab ko lul’ ni Eufrates
    nge yan i taw nga tungun e fayleng.
  hlt-MCSB: Te vaengah tuitunli lamkah tuitunli due khaw tuiva lamkah diklai khobawt
    due taemrhai saeh.
  mdy-ETH: ዒዛ ዓጮኮ ዛጳ ባዛፓ ባዞ ሄላንዳኣና ዔፕራፂሴ ዎራፓ ዴንዲ ዓጮ ጋፖ ሄላንዳኣናኬ።
  twi-ASANTE: Ɔbɛdi ɔhene afiri ɛpo akɔsi ɛpo afiri Asubɔnten Efrata akɔsi asase ano.
  eng-WEBU: He shall have dominion also from sea to sea, from the River to the ends
    of the earth.
  spa-PDDPT: Que Él también domine de mar a mar, Y desde el río hasta los confines
    de la tierra.
  gun-gun: Ta'ipo'aka ye'ẽ ha'e javi peve, ha'e yakã oĩ va'e guive yvy apy peve.
  agu-BL: Nin yil cawun i', nink tz'opon cu'n yi ca'wl jalen tzi mar, nin jalen te
    yi wutzile'n tzanla' Eufrates, nin bene'n tzi'n wi munt.
  ilo-ULB: Maaddaan koma isuna iti turay kadagiti baybay, ken manipud iti Karayan
    agingga kadagiti nagpatinggaan ti daga.
  kpg-kpg: Di hagageinga o dono henua le e tugi i di mada o di tai gaa tugi i di tai
    dela i golo, mai di monowai go Euphrates gaa tugi i di mada o henuailala.
  uig-ARA: ئۇ دېڭىزدىن-دېڭىزلارغىچە، ئەفرات دەرياسىدىن يەر يۈزىنىڭ چەتلىرىگىچە ھۆكۈم
    سۈرىدۇ.
  bps-bps: Magot kenen i klamang banwe mdà di satu mahin kel ditù di satu mahin, mdà
    di bong yéél Yufratis kel ditù di klamang banwe.
  sus-sus: A xa mangɛya gboma nɛ, sa fɔlɔ sogetede han a sa dɔxɔ sogegorode ra, a
    fɔlɔ Efirati xure ma han sa dɔxɔ bɔxi danyi ra.
  pon-2006: Irepen sapwellime wehi pahn sang ni ehu madau lellahng ni ehu, sang Iupreitis
    lellahng ni irepen sampah.
  jae-jae: Ênê gamêŋ gôliŋŋa ênêc gwêc ŋamadiŋ teŋ e naêndêŋ ŋamadiŋ teŋ ma aŋga bu
    Euprat e naêndêŋ nom ŋamadiŋ.
  ksd-ksd: A langun i kana varkurai na tur pa ia ta ra ta, ma na tuk tar ta ra ta,
    Na tur pa ia ta ra Tava Alir, ma na tuk tar ta ra ngu na rakarakan a gunagunan.
  tur-YTC: Denizden denize, Nehirden dünyanın sonlarına dek hüküm sürsün.
  bel-N: І няхай ён мае ўладу ад мора да мора і ад ракі аж да краю зямлі.
  grc-BRENT: Διενοήθησαν, καὶ ἐλάλησαν ἐν πονηρίᾳ, ἀδικίαν εἰς τὸ ὕψος ἐλάλησαν.
  kpr-kpr: Na uju erena, kini da kaifa ari tano eva sovenikena ghedo ya sovenikena
    buvarira. Kotugo, uvu (Euphrates) Eiferate ghedo ya enda tano reda irira, aminda
    buvarira.
  ind-AYT: Kiranya dia memerintah dari laut ke laut, dan dari sungai hingga ke ujung-ujung
    bumi!
  yom-yom: Wela yadilanga tona ku mbu nate ku mbu wunkaka ; ayi tona ku nlangu wunneni
    nate kuna zitsuka zi ntoto.
  yut-yut: Kɨla amɨn madep egek tap terɨ kɨnda da tap terɨ kɨnda mɨktɨm daman tosok,
    gat ae Pakbi Yupretis kon da mɨktɨm morap taŋ aŋaŋ kwaŋ uŋun gat kɨsi kɨla akdɨsak.
  nya-nya: Iye adzalamulira kuchokera ku nyanja ina mpaka ku nyanja ina ndiponso kuchokera
    ku mtsinje mpaka ku malekezero a dziko lapansi.
  kyg-kyg: Solovala aniꞌmo aluga aluga atupaleꞌmo yagaino apategaiye. Alopa aniꞌmo
    nelamiya aniteꞌe mugagaya faligaꞌeꞌmo muki vayaꞌaiteꞌmo yagaino apategaiye.
  hrv-hrv: I vladat će od mora do mora i od Rijeke do granica svijeta.
  mps-mps: Aga te king bidiyu, tama te tamu ąi pąbadu bidalubo tigidali we bidi
    me, te tamu ąį digibulu badu bidalubo we bidi me, te tonaluaibao. Tama agai
    tǫ dąį te wę Yufretisde gagalasa palama, te tigidali bulu tǫ pedaiba usu
    nigi paibao.
  tpi-tpi: Em bai i stap king na bosim olgeta manmeri long hap bilong solwara i stap
    klostu na i go inap long solwara i stap longwe. Na mak bilong graun bilong en
    i ken stat long wara Yufretis na i go inap long olgeta hap bilong graun.
  dan-1931: Fra Hav til Hav skal han herske, fra Floden til Jordens Ender;
  vie-OVCB: Vua cai trị từ biển đông đến biển tây, từ Sông Ơ-phơ-rát đến tận cùng
    trái đất.
  guj-2017: વળી તે સમુદ્રથી સમુદ્ર સુધી અને નદીથી તે પૃથ્વીના છેડા સુધી રાજ કરશે.
  pon-2006A: Irepen sapwellime wehi pahn sang ni ehu madau lellahng ni ehu, sang Iupreitis
    lellahng ni irepen sampah.
  por-BRBSL: Ele terá domínio também de mar a mar, do rio até os confins da terra.
  eng-OEBUS: May he reign from ocean to ocean, from the river to the ends of the earth.
  swe-swe: Han ska härska från hav till hav, från floden till jordens ändar.
  cth-cth: Ama ni talîpui avanglah hoi avanglah totouh, talîpui koehoi talai pout
    totouh a uk han.
  twi-twi: Obedi hene afi po akosi po, afi Asubɔnten Efrata akosi asase ano.
  hlt-hlt: Te vaengah tuitunli lamkah tuitunli due khaw tuiva lamkah diklai khobawt
    due taemrhai saeh.
  tbz-SIM: Kòo mbɑkɛ́ we ndɑ̀mɛ́ɛ̀rì nɛ̀ otɔù, kukó ndiɛkù nɛ̀ itemmɑ̀nkɛ imɔu.
  msy-2020: An atrivimɨn ikɨ ongarimɨn roghɨra itir gumazamiziba ko saghon itiba,
    a me gativagh men ganam. Eghtɨ an nguazir oteviba, Yufretisɨn Fanemɨn ikegh mangɨ
    nguazir kam bar an mangam.
  dop-dop: Ɩ kɑ́ tɔɣɔ kɑwulɑɣɑ kɛ pə kpɑɣɑʋ teŋku nɑ pə́ sɩɩnɑ lɛlʋ tɔ, nɑ pə́ kpɑɣɑ
    pɔɣɔ sɔsɑɣɑ hɑlənɑ ɑntulinyɑ tənɑɣɑ tɔ.
  azb-azb: Dənizdən-dənizə qədər, Fəratdan yer üzünün qurtaracağınadək hər yerdə hökmranlıq
    etsin.
  eng-DBY: And he shall have dominion from sea to sea, and from the river unto the
    ends of the earth.
  hin-2017: वह समुद्र से समुद्र तक और महानद से पृथ्वी की छोर तक प्रभुता करेगा।
  wol-KYG: mu yilif géej ba géej ak dex ba ca cati àddina.
  bjr-bjr: Mina rakisinnimaqarafa dinni ooruku nammarinni oosanarasee dinni ooruku
    nammarinni amanasaa rakisinnimaqaani. Dinni ati fannoo Eeufarateesa nammarindari
    maqa maaqa atinni amanasaa rakisinnimaqaani.
  eng-YLT: And he ruleth from sea unto sea, And from the river unto the ends of earth.
  kne-kne: Sapay koma ta din kaannawan di iturayana, manipod isnan ginawang ay Eufrates
    enggana sin gedeng di daga.
  eng-WYC-2017: And he shall be lord from the sea till to the sea; and from the flood
    till to the ends of the world.
  eng-WMBB: He shall have dominion also from sea to sea, from the River to the ends
    of the earth.
  zat-NTPS: Nna be'e̱ dute̱ xe̱zr la xu, ne dxu'a xe̱gu Eufrates, ga zrinte̱ dxu'a
    nísadau'.
  zty-NTPS: Nna bi'e dot yežlyó nga, žoa'a Yegw Éufrates, na' do ẕente yežlyó.
  urd-GVH: वह एक समुंदर से दूसरे समुंदर तक और दरियाए-फ़ुरात से दुनिया की इंतहा तक
    हुकूमत करे।
  rug-rug: Sa nana binaṉara si mani kamo la pa doduru popoa pa kalidi rina lamana,
    meke podalae pa Ovuku Iuparetisi meke kamo la koari na hukihukirina sa kasia popoa.
  gaz-gaz: Innis galaanaa hamma galaanaatti, Laga Efraaxiisii hamma moggaa lafaatti
    ni bulcha.
  fra-LSG: Il dominera d’une mer à l’autre, Et du fleuve aux extrémités de la terre.
  yal-yal: A mangayaan gboma ayi nɛn sa fɔlɔ sogeteden na han sa dɔxɔ sogegododen
    na. Fɔlɔ Efirati baan ma han sa dɔxɔ bɔxɔn danna ra.
  iou-iou: Täŋpäkaŋ kome yabäŋ yäwat täyak u gwägu pähap ŋo kädatä päŋku ban udude
    pätak ude. Komeni täŋo baga uwä ume wäpi Yufretis u yäput-peŋkaŋä komeni komeni
    api kuŋ morewek.
  haw-1868: E hoomalu aupuni oia mai ke kai a i ke kai, A mai ka muliwai hoi a i na
    welelau o ka honua.
  arb-NAV: وَلْتَمْتَدَّ مَمْلَكَتُهُ مِنَ الْبَحْرِ إِلَى الْبَحْرِ، وَمِنَ النَّهْرِ
    إِلَى أَقَاصِي الأَرْضِ.
  ded-ded: Ngictau ye kondunga kondunga tegiau nga Eufrate dokutoa hanahema bangec
    tegiau wisickede, bangec imocac mingina amma imoc garenggebeso.
  ewe-ewe: Aɖu fia tso atsiaƒu ƒe go sia dzi ayi go kemɛ dzi, tso tɔsisi to ase ɖe
    anyigba la ƒe mlɔenuwo ke.
  eng-LEE: And he shall have dominion from sea to sea, and from the river unto the
    ends of the earth.
  asm-FB: তেওঁলোকে এখন সমুদ্ৰৰ পৰা আন এখন সমুদ্ৰলৈকে ৰাজ্য শাসন কৰিব, আৰু নদীৰ পৰা
    পৃথিবীৰ শেষলৈকে ৰাজত্ব কৰিব।
  sus-A: عَ شَ مَنفّيَ فبٌمَ نّ، سَ قْلْ سٌفٍتٍدٍ هَن عَ سَ دْشْ سٌفٍفٌرٌدٍ رَ، عَ
    قْلْ عٍقِرَتِ شُرٍ مَ هَن سَ دْشْ بْشِ دَنيِ رَ.
  fra-SBL: Il dominera aussi d'une mer à l'autre, depuis le fleuve jusqu'aux extrémités
    de la terre.
  hbo-hbo: וְ֭יֵרְדְּ מִיָּ֣ם עַד־יָ֑ם וּ֝מִנָּהָ֗ר עַד־אַפְסֵי־אָֽרֶץ׃
  kik-kik: Agaathanaga kuuma iria rĩmwe nginya rĩrĩa rĩngĩ, na kuuma Rũũĩ rwa Farati
    o nginya ituri cia thĩ.
  fra-NCL: Il dominera d’une mer à l’autre, du Fleuve aux extrémités de la terre.
  cek-AK: Tuipui maeto hoi maeto bang khoek to, vapui hoi long boenghaih khoek to,
    anih mah uk tih.
  cuk-cuk: Rey demar-naid-ugakaase yar-semai guoed, Éufrates-diwar-maid-akale, bela
    napaneg-naid-ugakaase, rey yar-semai guoed.
  uig-CYR: Башқиларни мәсқирә қилип зәһәрлик сөзләйду; Һалини үстүн қилип дивинип,
    доқ қилиду.
  tel-2017: సముద్రం నుండి సముద్రం వరకూ, యూఫ్రటీసు నది మొదలుకుని భూదిగంతాల వరకూ అతని
    ఆధిపత్యం వ్యాపిస్తుంది గాక.
  hat-BSA: Anplis, l ap renye jiskaske yon lanmè rive nan yon lòt lanmè a, e soti
    nan Rivyè a jis rive nan dènye pwent tè a.
  ukr-ONPU: Глузують і говорять злісно, розмовляють зухвало про пригнічення.
  kos-kos: Tokosrai lal ac fah sasla liki sie meoa nu ke sie pac meoa, Ac liki Infacl
    Euphrates nu ke saflaiyen faclu.
  hbo-WLC: וְ֭יֵרְדְּ מִיָּ֣ם עַד־יָ֑ם וּ֝מִנָּהָ֗ר עַד־אַפְסֵי־אָֽרֶץ׃
  ibo-ibo: Ọ ga-achị site nʼosimiri ruo osimiri, na-esite nʼiyi ukwu. ruo na nsọtụ
    niile nke ụwa
  ory-ory: ମଧ୍ୟ ସେ ଏକ ସମୁଦ୍ରଠାରୁ ଅନ୍ୟ ସମୁଦ୍ର ପର୍ଯ୍ୟନ୍ତ ଓ ନଦୀଠାରୁ ପୃଥିବୀର ପ୍ରାନ୍ତ ପର୍ଯ୍ୟନ୍ତ
    କର୍ତ୍ତୃତ୍ୱ କରିବେ।
  chk-chk: Iwe, ewe king epwe nemenem seni eu matau tori pwal eu, pwal seni ewe chanpupu
    Oifrat tori lesopun fanüfan.
  rop-rop: Larram im jidan bos blanga ola kantri brom wan solwoda raidap langa najawan
    solwoda, en brom det Yufreitis Riba raidap najasaid langa dijan wel.
  ukr-1871: І буде він царювати від моря до моря, і від ріки аж по краї землї.
  yon-yon: Yembed oonaneen ye ambibkin kuu kwane karamok maambed wene maayiib nanduk,
    kwane ok awaan Yufretesbed wene bid yimin wandaneen yaa keruk.
  deu-1951: Und er wird herrschen von Meer zu Meer und vom Strom bis an die Enden
    der Erde.
  eng-JPS: May he have dominion also from sea to sea, and from the River unto the
    ends of the earth.
  srp-1865: Vladaæe od mora do mora, i od rijeke do krajeva zemaljskih.
  lug-lug: Afugenga okuva ku nnyanja okutuuka ku nnyanja, n’okuva ku mugga Fulaati
    okutuuka ku nkomerero z’ensi!
  heb-heb: וירד מים עד ים ומנהר עד אפסי ארץ׃
  ben-IRV: তিনি এক সমুদ্র থেকে অপর সমুদ্র পর্যন্ত এবং এক নদী থেকে অপর পৃথিবীর প্রান্ত
    পর্যন্ত প্রভুত্ব করবেন।
  ntu-ntu: Nzaclve-krde yzutrle mz Lue Yufretis, Nakrlzbzle mz nrlc tulvzo.
  pan-pan: ਉਹ ਸਮੁੰਦਰ ਤੋਂ ਲੈ ਕੇ ਸਮੁੰਦਰ ਤੱਕ ਅਤੇ ਧਰਤੀ ਤੋਂ ਲੈ ਕੇ ਦਰਿਆ ਦੇ ਬੰਨੇ ਤੱਕ ਰਾਜ
    ਕਰੇਗਾ।
  mya-JVB: ပင်လယ် တပါးမှ တပါး တိုင်အောင် ၎င်း ၊ မြစ် မှ သည် မြေ စွန်း တိုင်အောင် ၎င်း
    အစိုးရ တော်မူ လိမ့်မည်။
  kgf-kgf: Inéŋ konduŋ hénihénia igucnec tetecgiawac séc, doku téfara Yufurata igucnec
    baec tetecgiawac séc galeŋgé énécmimac.
  tte-O: Sowasowana Yaubada kin ana kaba loina iyalalaki, iyatubu kalita sopa yabo
    mena ilobi ilau kalita sopa yabo mena, isae waila Yupeleitisi koina yo ilobi yavana
    ana dedei koina.
  tbg-tbg: Avuhainaa vaiinti viva vaiinti nahentiqaa raqikiharoma, viva nora namari
    hini hini mantaraini variakaqaave, Iufaretisi Namari tuvinaini variakaqaave, maa
    vatara hini viti hini vitini variakaqaave, raqikiqiro vuarire.
  hmo-hmo: King ena basileia be mani do ia bada, davara ta dekena amo ela bona ma
    davara ta, Euperate Sinavai dekena amo ela bona tanobada ena dokona dekenai.
  zar-NT: Ben ga inná bëʼë idapa laʼa yödzölió, ga naguelaʼ raʼ yegu Eufrates ga idxintë
    idútë luyú.
  urd-urd: उसकी सल्तनत समन्दर से समन्दर तक और दरिया — ए — फ़रात से ज़मीन की इन्तिहा
    तक होगी।
  rus-SYN: над всем издеваются, злобно разглашают клевету, говорят свысока;
  bqc-SIM: A kible za ísialɛ la ń a lɛ́leo, za Uflata e dṹnia lɛ́wa.
  tcz-CHONGTHU: Alenggam in twikhanglen khat a kon'in twikhanglen langkhat hoppha
    hen lang chule Euphrate vadung'a kon'in leiset mong langkhat gei hop hen.
  mar-mar: समुद्रापासून समुद्रापर्यंत आणि त्या नदीपासून ते पृथ्वीच्या शेवटापर्यंत
    त्याची सत्ता राहो.
  isl-isl: Ríki hans mun ná frá hafi til hafs, frá Evfrat-fljóti til endimarka jarðar.
  hlt-THB: Anih ing caqai ben tuicunli awhkawng vang a caqai ben tuicunli dy lawngtui
    awhkawng khawmdek a dytnaak dyna uk kaw.
  qub-qub: ¡Payga mandachun jatun lamarpa cuchunpita Cachi lamarcama! Éufrates mayupitana
    mundupa jucaj cuchuncama mandachun.
  bqp-bqp: Ani kí ble zaa ísira bara la kũ bara direo, sɛna zaa Yuflati ari gɛna
    andunia lɛ́a.
  hat-hat: L'ap gouvènen depi yon lanmè jouk nan lòt lanmè a, depi larivyè Lefrat
    jouk nan dènye bout latè a.
  eng-BSB: May he rule from sea to sea, and from the Euphrates to the ends of the
    earth.
  eng-WEBPB: He shall have dominion also from sea to sea, from the River to the ends
    of the earth.
  kbq-kbq: Hagi mago hagerinteti'ma vuno mago hagerintema vanigeno, Yufretisi tinteti'ma
    vuno, mopa atumparegama vuno e'noma haniana, ana kini ne'mo miko vahera kegava
    hanie.
  pon-pon: A pan kotin kaunda jan eu madau lel won eu, o jan pilap o lel ni imwin
    jappa.
  nhe-BL: Itlanahuatilis nocone ma ajsi hasta campa pehua huan hasta campa ontlami
    nopa hueyi atl. Ma ajsi tlen campa nopa hueyi atl Éufrates hasta campa ontlantoc
    tlaltepactli.
  wnc-wnc: Siwan ita King kapa yuke aminbamu yanggabam gwene wesim yuaingkat gatu
    yanggabam gwene maa siknga yuaingkat kakuya tasiwik. Siwan itane kepna yangga
    Yufretis tapaneta tuwanguke kuku kepna kepna kuwan sandewik.
  bus-bus: Eé kí ble zaa ísia baa kɛ̀ kpa kↄ̃n baa kãa kpaao, sɛna zaa Yuflatia ai
    gana anduna lɛ́a.
  gub-BL: Ipureruze'egaw uzypyrog putar pitài yryhu pe nehe. Oho putar inugwer yryhu
    pe nehe. Uzypyrog putar yrykawhu Ewparat her ma'e pe nehe. Oho putar ywy iahykaw
    pe nehe no.
  eng-DRA: 'They have thought and spoken wickedness: they have spoken iniquity on
    high.'
