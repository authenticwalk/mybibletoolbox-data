verse: PSA.072.003
translations:
  mal-C: പർവതങ്ങൾ ജനത്തിനു സമൃദ്ധിയും കുന്നുകൾ നീതിയുടെ ഫലങ്ങളും നൽകട്ടെ.
  deu-TKW: Mögen die Berge dem Volke Heil tragen, und die Hügel, durch Gerechtigkeit.
  lin-lin: Bangomba milayi ekomemela bato kimia ; mpe bangomba mike, bosembo.
  mmx-mmx: Nia a sing bok do limixin at na lenep kangka ren dina ngasang kobot, la
    na lenep na umsu mi loklok manmanton.
  eng-LSV: The mountains bear peace to the people, || And the heights by righteousness.
  eng-GNV: The mountaines and the hilles shall bring peace to the people by iustice.
  eng-WEBSTER: The mountains shall bring peace to the people, and the little hills,
    by righteousness.
  nhw-BL: Xijchihua para nochime ipan ni tlali ma paquica pampa nopa tlanahuatijquetl
    quichihua catli xitlahuac, hasta eltoc quen nochi cuame catli onca ipan tepeme
    huan ipan tlachiquilme nojquiya paquij huan temacaj cuali inintlajca.
  swh-ONEN: Milima italeta mafanikio kwa watu, vilima tunda la haki.
  bba-bba: Wunɛn ɡem sɔ̃, ben ɡunɡunu kɑ ben ɡuunu nu koo bu ɑrumɑni wɛ̃.
  eng-KJVCPB: The mountains shall bring peace to the people, And the little hills,
    by righteousness.
  luo-luo: Gode biro kelo mwandu ne ji, kendo thuche biro kelo olemb tim makare.
  aii-aii: ܒܸܬ ܛܵܥܢܝܼ ܛܘܼܪܹ̈ܐ ܫܠܵܡܵܐ ܠܥܲܡܵܐ، ܘܪ̈ܘܼܡܝܵܬܹ‌ܐ ܒܙܲܕܝܼܩܘܼܬܵ‌ܐ.
  meu-meu: Ororo badadia ese taunimanima edia maino bae havaraia, ororo maraḡidia
    ese taunimanima edia kara maoromaoro bae havara.
  npi-ULB: पहाडहरूले मानिसहरूका निम्ति शान्ति उत्पन्‍न गरून् । डाँडाहरूले धर्मिकता
    उत्पन्‍न गरून् ।
  yor-yor: Àwọn òkè ńlá yóò máa mú àlàáfíà fún àwọn ènìyàn àti òkè kéékèèké nípa òdodo.
  pes-OPCB: آنگاه در سراسر سرزمین ما سلامتی و عدالت برقرار خواهد شد.
  tgl-ULB: Magbunga nawa ang mga kabundukan ng kapayapaan sa bayan; magbunga nawa
    ng katuwiran ang mga burol.
  nop-nop: Du yadi kwanaihik tineeneŋ nemenemek momohi tubumintayembaaŋ. Tiŋa metam
    yehitubu-lodaune adi titiŋ didimeniŋ keleeŋ taneeŋ.
  cbu-NT: Yuw tputs machip taakana, antamsin wanasirsha mapiyrsin taachinllinaya.
  hui-hui: Wali agali tinime mbirale bigi birago bayale helobi tinaga mini dungulo
    haabo helobi biamogo bibe. Tigua mana tigabi hangu bigi bigi bialu haabo helo
    helabe.
  mya-mya: တိုင်း​ပြည်​တွင်​သာ​ယာ​ဝ​ပြော​၍​တ​ရား မျှ​တ​မှု စိုး​မိုး​ခြင်း​ရှိ​ပါ​စေ​သော။
  bod-N: དྲང་བདེན་དབང་གིས་རི་རབ་རི་ཕྲན༌ལས། །མི་རྣམས་ལ་ནི་ཞི་བདེ་འཐོབ་གྱུར༌ཅིག།
  wsk-wsk: Se nika munan ningo diram se bagara ningo bitar se duruk bibiya se ali
    lilim la awote kaparukko, se kariimet te ningo bagamonko.
  sna-sna: Makomo achavigira vanhu kubudirira, nezvikomo, chibereko chokururama.
  spa-BLM: Las montañas traerán prosperidad al pueblo. Las colinas traen el fruto
    de la justicia.
  cac-cac: Yuj chi', ol aj junc'olal yed' tojolal d'a scal eb' a chon̈ab' cajan d'a
    jolomtac vitz yed' d'a tzalquixtac.
  swh-ULB: Milima iwazalie watu amani; vilima navyo vizae haki.
  bel-bel: я быў ліхім пазайздросьціў, як пабачыў дабрадзенства бязбожных,
  deu-ELBBK: Es werden dem Volk Frieden tragen die Berge und die Hügel durch Gerechtigkeit.
  mbb-OT: Berakat he ebpekeveǥey te keuswagan te menge etew nu is menge vuntud wey
    menge vuvungan tenged te ketazeng te hadì.
  mal-2015: നീതിയാൽ പർവ്വതങ്ങളിലും കുന്നുകളിലും ജനത്തിന്നു സമാധാനം വിളയട്ടെ.
  gup-gup: Wanjh kunu kabolkmakmen kore kuwarddewardde dja kurrulum rowk ba bu bininj
    rowk kabirrikukenmen dja mak kabirrihdi munguyh bu kunmak dorrengh dja kunwarre
    yak.
  rmc-rmc: O verchi mi anen le manušenge o požehnaňje a o brehi o spravodľišagos.
  nlg-nlg: Na lei ghotu kara nia totobo na uto vanira na lei tinoni soko mana na lei
    ghotughotu kara vavangagha. na pukuna na vunaghi haba te gehegehe uto.
  pes-OPV: آنگاه کوهها برای قوم سلامتی را بار خواهند‌آورد و تلها نیز در عدالت.
  ron-1924: Мунций вор адуче паче попорулуй ши дялуриле, де асеменя, ка урмаре а дрептэций
    Тале.
  ben-OBCV: পর্বতগুলি সবার জন্য সমৃদ্ধি নিয়ে আসুক, আর পাহাড়গুলি ধার্মিকতার ফল প্রদান
    করুক।
  som-som: Buuruhu waxay dadka u keeni doonaan nabad, Kuruhuna waxay nabad ugu keeni
    doonaan xaqnimada.
  lat-VUC: quia zelavi super iniquos, pacem peccatorum videns.
  eng-ASVBT: The mountains shall bring peace to the people, And the hills, in righteousness.
  mna-mna: Pa mbulu kini ndeeŋeŋana, ta ko iwe zaala pa lele ti be imbot ambai, mi
    ipiyooto mbulu luumuŋana.
  ita-1885: I monti produrranno pace al popolo; E i colli saranno pieni di giustizia.
  eng-LXXUP: For I was jealous of the transgressors, Beholding the tranquility of
    sinners.
  eng-ULB: May the mountains produce peace for the people; may the hills produce righteousness.
  spa-VBL: Que los montes traigan paz al pueblo, y las colinas bondad.
  fra-_FOB: Les montagnes et les coteaux produiront la prospérité pour le peuple,
    par l'effet de la justice.
  mal-mal: നീതിയാൽ പർവ്വതങ്ങളിലും കുന്നുകളിലും ജനത്തിന് സമാധാനം വിളയട്ടെ.
  urd-GVR: Pahāṛ qaum ko salāmatī aur pahāṛiyāṅ rāstī pahuṅchāeṅ.
  suz-BL: मोदेंशो ठीक पतीके तशा, डांडा नु पहाड ङा रूपुकी अन्‍न ग्रेल्‍ब दुम्‍मल।
  eng-NOY: For the mountains shall bring forth peace to the people, And the hills,
    through righteousness.
  ita-1927: I monti produrranno pace al popolo, e i colli pure, mediante la giustizia!
  ckb-ckb: با چیاکان ئاشتی بۆ گەل دابین بکەن، گردەکان ڕاستودروستی.
  eng-BBE: May the mountains give peace to the people, and the hills righteousness.
  xsi-xsi: Naŋa iloŋgu tu noko ma kuveta kâpwa maria ipâŋga tâno ilo, aku kuvetanzi
    ne tamâta rârâni tu ma sipono muli pa noko ne vetâŋa sondo ikura zo rârâni.
  kan-OKCV: ಬೆಟ್ಟಗುಡ್ಡಗಳಿಂದ ಸಮೃದ್ಧಿಯೂ ನೀತಿಯ ಫಲವೂ ಜನರಿಗೆ ಬರಲಿ.
  tam-2017: மலைகள் மக்களுக்குச் சமாதானத்தைத் தரும், மேடுகள் நீதியின் விளைவோடு இருக்கும்.
  spa-RV-1909: Los montes llevarán paz al pueblo, y los collados justicia.
  ron-BTF: Munții și dealurile mici vor aduce pace poporului, prin dreptate.
  eng-WEBP: The mountains shall bring prosperity to the people. The hills bring the
    fruit of righteousness.
  eng-FBV: May the mountains bring peace to the people, and the hills bring goodness.
  nld-1939: De bergen zullen de vrede brengen, De heuvelen gerechtigheid voor het
    volk;
  nch-BL: Xijchihua para nochi ipan ni tali ma paquica pampa nopa tanahuatijquet quichihua
    cati xitahuac, hasta eltoc quej nochi cuame cati onca ipan tepeme huan ipan tachiquilme
    nojquiya paquij huan temacaj cuali inintajca.
  vie-1934: Nhân vì sự công bình, các núi và gò nỗng Sẽ đem bình an đến cho dân sự.
  cha-cha: Ya y beca sija chumule y pas gui taotao yan y mandiquique na ogso sija
    pot y tininas.
  hin-CV: तब प्रजा के लिए पर्वतों से समृद्धि, तथा घाटियों से धार्मिकता की उपज उत्पन्‍न
    होने लगेगी.
  eng-OURB: The mountains shall bring peace and prosperity to the people. The hills
    bring the fruit of righteousness.
  spa-BES: Que las montañas den paz al pueblo y las colinas justicia.
  tdx-tdx: Hinday fanintsiñañe am’ ondatio o vohitseo, naho havañonañe o haboañeo.
  tha-KJV: บรรดาภูเขาจะบังเกิดสันติสุขสำหรับประชาชน และเนินเขา โดยความชอบธรรม
  por-BR-2018: Os montes trarão paz ao povo, e os morros trarão justiça.
  deu-ELO: Es werden dem Volke Frieden tragen die Berge und die Hügel durch Gerechtigkeit.
  eng-WYC-2018: Mountains receive peace to the people; and little hills receive rightfulness.
    (May the mountains and the little hills, bring peace and prosperity to the people;
    in righteousness.)
  epo-epo: La montoj alportu al la popolo pacon, Ankaŭ la montetoj, per justeco.
  gfk-gfk: Ira uladih diet na huai timaan bia ira num matanaiabar diet naga kap ra
    bilai na lon, ma ira nat na uladih diet na tar ira hunena no takodasiana magingin.
  uig-PIN: Taƣlar hǝlⱪⱪǝ tinq-amanliⱪ elip kelidu, Edirliⱪlarmu ⱨǝⱪⱪaniyliⱪ bilǝn
    xundaⱪ ⱪilidu.
  beo-beo: Isala:ili soge da bagade gaguiwane dialumu. Amo ganodini, moloidafa hou
    fawane da dialumu.
  tpi-OTNT: Yu ken mekim planti gutpela samting i kamap long wok bilong ol. Na yu
    ken mekim ol manmeri i bihainim stretpela pasin oltaim.
  hau-SA: Duwatsu za su kawo wadata ga mutane, tuddai kuma su ba da amfani na adalci.
  udu-udu: Dhalki dhan wosha turga/ ḵali mo jin rusu ki rus gom ’kwani mo, dhali aris
    wosh si’da/ ḵali mo ma ḵar/e mo.
  uig-LAT: Taghlar xelqqe tinch-amanliq élip kélidu, Édirliqlarmu heqqaniyliq bilen
    shundaq qilidu.
  nde-nde: Izintaba zizaletha ukuphumelela ebantwini, lamaqaqa azaletha izithelo zokulunga.
  ton-ton: ‌ʻE ʻomi ʻe he ngaahi moʻunga ʻae melino ki he kakai, mo e māʻoniʻoni mei
    he ngaahi tafungofunga.
  ces-1613: Hory přinesou pokoj lidu i pahrbkové v spravedlnosti.
  eng-WMB: The mountains shall bring prosperity to the people. The hills bring the
    fruit of righteousness.
  tam-TCV: மலைகள் அனைவருக்கும் செழிப்பை உண்டாக்கட்டும், குன்றுகள் நீதியின் பலனைக்
    கொண்டுவரட்டும்.
  ceb-ULB: hinaot nga ang kabukiran mohatag ug kalinaw alang sa katawhan; hinaot nga
    ang kabungtoran mohatag ug pagkamatarong.
  pol-UBG: Góry przyniosą ludowi pokój, a pagórki sprawiedliwość.
  agr-agr: Tuja muja aina nuwiya jiinjag, agkan maanitsuk pujutan, pegkeg takatjai
    aents aidaun jintintuati.
  kyc-kyc: Yuu dokona kapa palyuo nao karapala rolaenarenge doko soo nyisi kararami.
  urd-GVU: پہاڑ قوم کو سلامتی اور پہاڑیاں راستی پہنچائیں۔
  eng-OEBCW: May the mountains bear weal for the people, and the hills yield fruits
    of justice.
  deu-1912: Laß die Berge den Frieden bringen unter das Volk und die Hügel die Gerechtigkeit.
  kan-2017: ಗುಡ್ಡ ದಿನ್ನೆಗಳೆಲ್ಲವು ನಿನ್ನ ಜನರಿಗೋಸ್ಕರ, ನೀತಿಗನುಸಾರವಾಗಿ ಸುಕ್ಷೇಮವನ್ನು ಫಲಿಸಲಿ.
  yap-yap: Mang e yigi felan’ me man’og e nam; mang e yigi e nang e nam e tin ni bmat’aw.
  hlt-MCSB: Tlang rhoek neh som rhoek loh duengnah dongah pilnam ham rhoepnah hang
    khuen uh saeh.
  mdy-ETH: ዹካ ዖርጎቹሞ ጌሜራኣ ዴሮም ፂሉሞ ዓኣፒ ዔኪ ዬዓንዳኔ።
  twi-ASANTE: Mmepɔ no de yiedie bɛbrɛ nnipa no, nkokoɔ no de tenenee bɛba.
  eng-WEBU: The mountains shall bring prosperity to the people. The hills bring the
    fruit of righteousness.
  spa-PDDPT: Que las montañas traigan paz al pueblo, Y las colinas, justicia.
  gun-gun: Yvyty ikuai va'e gui ou 'rã heta va'e kuery moingo porãarã, yvy'ã gui voi
    ou 'rã teko porã.
  agu-BL: Tan tu' yi chin sk'il cunin yil cawun i', lok jal tzatzin paz bene'n tzi'n.
    Lok jal tzatzin paz je'n tzi'n wi'wtz nin xo'lak wutz.
  ilo-ULB: Mangipaay koma dagiti banbantay iti kapia kadagiti tattao; mangipaay koma
    iti kinalinteg dagiti turturod.
  kpg-kpg: Di haadanga lamalia mo di noho i di aumaalia la gii noho i lodo tenua deenei,
    gei nia donu o nnaganoho la gii dau ang gi digau huogodoo o tenua deenei.
  uig-ARA: تاغلار خەلققە تىنچ-ئامانلىق ئېلىپ كېلىدۇ، ئېدىرلىقلارمۇ ھەققانىيلىق بىلەن
    شۇنداق قىلىدۇ.
  bps-bps: Balù dad bulul gumule i dad tom nun bong ulê kadang i fulela déén, du mdà
    di matlu kagotan.
  sus-sus: Masenyi xa ti geyae fari, ɲama bɔɲɛ saxi ra, xibaarui xa yensen bɔxi ma,
    tinxinyi nan ɲama yamarima.
  pon-2006: Paiamwahu oh popohl en keirda nan wehiet; oh pwungen kosonned en lelpeseng
    rehn tohn wehiet koaros.
  jae-jae: Lôc sênam ŋanô moasiŋ êmoasiŋ lauŋa ma gamêŋ ŋabau sênam ŋanô biŋgêdêŋ.
  ksd-ksd: A umana lualuana ma ra umana ilil diat a vuai vaarike ra malmal upi kai
    ra tarai, Tago dia mur ra mangamangana takodo.
  tur-YTC: Dağlar halka bolluk getirsin. Tepeler doğruluğun meyvesini versin.
  bel-N: Няхай прынясуць горы супакой народу, і ўзгоркі — праведнасьць.
  grc-BRENT: Ὅτι ἐζήλωσα ἐπὶ τοῖς ἀνόμοις, εἰρήνην ἁμαρτωλῶν θεωρῶν.
  kpr-kpr: Nanda uju, nunda kaifada vare aminda bayau dighi fasarira, a kotugo evetu
    genembo da irari barago ivu durari irarera.
  ind-AYT: Biarlah gunung-gunung membawa damai sejahtera bagi bangsa, dan bukit-bukit,
    dalam keadilan.
  yom-yom: Miongo miela natina batu mamboti ; ayi zikhundubula ziela nata mimbutu
    mi busonga.
  yut-yut: Kɨla amɨn madep aŋpak kɨlegɨ asak, uŋun do ɨleŋ madep ae monɨŋɨkon jap
    bamɨ tagɨsi pani.
  nya-nya: Mapiri adzabweretsa chuma kwa anthu anu, timapiri tidzabweretsa zipatso
    zachilungamo.
  kyg-kyg: Fatago kavaꞌaletiꞌmo yagaino apateꞌninageꞌa aise aveleꞌe alopa aveleꞌeꞌmo
    maiꞌnaya vayaꞌmo alagepa huꞌa maisageno hoyaꞌapifatiꞌmo alagepa neꞌyaꞌmo afole
    aigiye.
  hrv-hrv: Nek' bregovi narodu urode mirom, a brežuljci pravdom.
  mps-mps: Nago te wiegi yai sę hauwa te augwaligo sęde pedalumainu yao. Tama nago
    te we bidi dabego te doloba pai kolesaga sesemane sogo emainu yao.
  tpi-tpi: Yu ken mekim planti gutpela samting i kamap long wok bilong ol. Na yu ken
    mekim ol manmeri i bihainim stretpela pasin oltaim.
  dan-1931: Da bærer Bjerge og Høje Fred for Folket i Retfærd.
  vie-OVCB: Nguyện núi đồi cũng phải thắm tươi, khi dân cư an lạc, trị vì công minh.
  guj-2017: પર્વતો લોકોને શાંતિ આપો; ડુંગરો ન્યાયીપણું આપો.
  pon-2006A: Paiamwahu oh popohl en keirda nan wehiet; oh pwungen kosonned en lelpeseng
    rehn tohn wehiet koaros.
  por-BRBSL: As montanhas devem trazer prosperidade para o povo. As colinas trazem
    o fruto da retidão.
  eng-OEBUS: May the mountains bear weal for the people, and the hills yield fruits
    of justice.
  swe-swe: Bergen ska ge (bära, berätta nyheten om) frid åt folket, och höjderna rättfärdighet.
    [Bergen och höjderna är poetiskt personifierade som budbärare som kommer med frid,
    det hebreiska ordet ”shalom”, som innebär Guds välsignelser på alla områden.]
  cth-cth: Monnaw ni tamimaya koe roumnae poe vaiteh, monruicanaw ni lannae hah na
    poe awh han.
  twi-twi: Mmepɔw no de yiyedi bɛbrɛ nnipa no, nkoko no de trenee bɛba.
  hlt-hlt: Tlang rhoek neh som rhoek loh duengnah dongah pilnam ham rhoepnah hang
    khuen uh saeh.
  tbz-SIM: O kó tikpɑ̀tì miɛkɛ kɛ̀ bɛnìtìbɛ̀ɛ pɛ́tɛ́ yɛtɑ̃rɛ̀ kó mɛsɑ̀ɑ̀, kɛ̀ sitɑ̃ɑ̃́
    bɛ̀ dɔ̀ɔ̀ timɔ́mmɔnti.
  msy-2020: Nɨ men ingangaribar aven bizir aghuir avɨribar amutɨ, men dabirabim deragham.
    Nɨ gumazamizibar amutɨ, me arazir aghuibar gɨn mangɨ.
  dop-dop: Pɔɔŋ nɑ pulɑsɩ ɩ́ kɔnɑ yəlɑɑ kɛ hɛɛsʋɣʋ nɑ tɑmpɑnɑ təŋʋɣʋ.
  azb-azb: Xalqın firavanlığı dağlardan aşsın, Salehlər təpələri dolaşsın.
  eng-DBY: The mountains shall bring peace to the people, and the hills, by righteousness.
  hin-2017: पहाड़ों और पहाड़ियों से प्रजा के लिये, धार्मिकता के द्वारा शान्ति मिला
    करेगी
  wol-KYG: tooli tund yu mag yi indil mbooloo mi jàmm, tooli tund yu ndaw yi xéewale
    leen njekk,
  bjr-bjr: Miqi marinaqa misa maqa maaqa ainoo kinoo aiqama ainaina rairaaiani. Mi
    maqanasaa mariasa andeeqara oosana mareefaranoo.
  eng-YLT: The mountains bear peace to the people, And the heights by righteousness.
  kne-kne: Mayat koma di apit sin daga ya din ipogaw et nalinteg da.
  eng-WYC-2017: Mountains receive peace to the people; and little hills receive rightful-ness
    [or rightwiseness].
  eng-WMBB: The mountains shall bring prosperity to the people. The hills bring the
    fruit of righteousness.
  zat-NTPS: Lu xi'a ca' xelebeza zri lazre' bénneache chiu', ne lu xí'adu ca' xelezúe̱'
    lu da naca chawe'.
  zty-NTPS: Ḻaw ya'a ka' chejga'ngak chawe' benne' chio' ka', na' ḻaw ya'ado' ka'
    kwézgake' ḻo da' nak chawe'.
  urd-GVH: पहाड़ क़ौम को सलामती और पहाड़ियाँ रास्ती पहुँचाएँ।
  rug-rug: Mani ravutu sa popoa, meke mani gilania rina tie sa tinoṉoto.
  gaz-gaz: Tulluuwwan badhaadhummaa, gaarran immoo ija qajeelummaa sabaaf haa fidan.
  fra-LSG: Les montagnes porteront la paix pour le peuple, Et les collines aussi,
    par l’effet de ta justice.
  yal-yal: Ala xa bɔxɔn nasabati yamaan xa. Ala xa tinxinyaan sabati yamanani.
  iou-iou: Täŋpäŋ kadäni irayäŋ täyakken ämawebeniye piä tänayäŋ täkaŋken imaka ahäŋ
    bumbum api täneŋ. Ude täŋirä ämawebe u kädet siwoŋika ugän api iwatneŋ.
  haw-1868: A e halihali mai no na mauna i ka pomaikai i kanaka, A me na puu liilii
    hoi, ma ka pono.
  arb-NAV: لِتَحْمِلِ الْجِبَالُ لِلشَّعْبِ سَلاماً، وَالتِّلالُ بِرّاً.
  ded-ded: Tiki yeneng ngicngac ruae meficgeyemmebisia nga fagang yeneng dindingac
    kekecac fora meficgeyemmebisia.
  ewe-ewe: Towo atsɔ kesinɔnuwo vɛ na wò dukɔ, eye togbɛwo atsɔ dzɔdzɔenyenye ƒe kutsetse
    vɛ na wo.
  eng-LEE: The mountains shall bear peace for the people, and the hills [the same],
    through righteousness.
  asm-FB: পৰ্ব্বতবোৰে প্ৰজাসকলৰ কাৰণে শান্তি উৎপাদন কৰিব; পাহাৰবোৰেও ধাৰ্মিকর্তা উৎপাদন
    কৰিব।
  sus-A: مَسٍنيِ شَ تِ فٍيَيٍ قَرِ، حَمَ بْحّ سَشِ رَ، شِبَارُي شَ يٍنسٍن بْشِ مَ،
    تِنشِنيِ نَن حَمَ يَمَرِ مَ.
  fra-SBL: Les montagnes apporteront la prospérité au peuple. Les collines apportent
    le fruit de la justice.
  hbo-hbo: יִשְׂא֤וּ הָרִ֓ים שָׁ֘לֹ֥ום לָעָ֑ם וּ֝גְבָעֹ֗ות בִּצְדָקָֽה׃
  kik-kik: Irĩma igaatũmaga andũ magaacĩre, natuo tũrĩma tũciarage matunda ma ũthingu.
  fra-NCL: Que les montagnes produisent la paix au peuple, ainsi que les collines,
    par la justice.
  cek-AK: Maenawk mah kaminawk khaeah monghaih to sin tih; maesomnawk mah toenghaih
    athaih to sin pae tih.
  cuk-cuk: Yalamar, dulemarga neg-bogidikid nasiknonikoed, yala-mullugan, dulemarga
    igar-innikigwad ukoed.
  uig-CYR: Чүнки рәзилләрниң ронақ тапқанлиғини көрүп, Һакавурларға һәсәт қилдим;
  tel-2017: నీతిని బట్టి పర్వతాలు, కొండలు ప్రజలకు క్షేమం కలిగిస్తాయి గాక.
  hat-BSA: Mòn yo va pote lapè a pèp la, e kolin yo, fwi ladwati a.
  ukr-ONPU: коли я позаздрив нерозумним, побачивши добробут нечестивих!
  kos-kos: Lela tuh acn uh in engankin kapkapak, Ac in pulakin suwoswos.
  hbo-WLC: יִשְׂא֤וּ הָרִ֓ים שָׁ֘ל֥וֹם לָעָ֑ם וּ֝גְבָע֗וֹת בִּצְדָקָֽה׃
  ibo-ibo: Ka ugwu niile wetara ndị mmadụ ịba ụba; ugwu nta niile wetakwara ha mkpụrụ
    ezi omume.
  ory-ory: ଧର୍ମ ଦ୍ୱାରା ପର୍ବତଗଣ ଓ ଉପପର୍ବତଗଣ ଲୋକମାନଙ୍କର ଶାନ୍ତି ଉତ୍ପନ୍ନ କରିବେ।
  chk-chk: Amwo ewe fanü epwe awora feiöch me kinamwe ngeni ekewe aramas, amwo epwe
    fis pwüng lon.
  rop-rop: Meigim dijan kantri jidan gudbalawei garram ebrijing, dumaji yu pipul bulurrum
    det raitwei blanga yu.
  ukr-1871: Гори і підгіря давати муть блага людям, як буде справедливість.
  yon-yon: Kwane, aangko aangko angka kuu yewenubmo dobiri deedere wonok, kwane koodbon
    koodbon kuu yorokmo dobiri ye yob irok.
  deu-1951: Die Berge mögen dem Volke Frieden spenden und die Hügel, durch Gerechtigkeit.
  eng-JPS: Let the mountains bear peace to the people, and the hills, through righteousness.
  srp-1865: Rodiæe narodu gore mirom, i humovi pravdom.
  lug-lug: Ensozi zireeterenga abantu bo okukulaakulana n’obusozi bubaleetere obutuukirivu.
  heb-heb: ישאו הרים שלום לעם וגבעות בצדקה׃
  ben-IRV: পর্বতেরা ধার্ম্মিকতা দ্বারা লোকেদের জন্য শান্তিরূপ ফলে ফলবান হবে।
  ntu-ntu: X nigr amrlx sa namnc-zpwxkr, Mz nzmnclz-krbzkr mz nztubqkr nzaclvekr king
    rgr.
  pan-pan: ਪਰਬਤ ਤੇ ਪਹਾੜੀਆਂ ਪਰਜਾ ਲਈ ਧਰਮ ਦੇ ਕਾਰਨ ਖੁਸ਼ਹਾਲੀ ਲਿਆਉਣਗੇ।
  mya-JVB: တောင်ကြီးတောင် ငယ်တို့သည် တရား တော်အားဖြင့် ၊ ကိုယ်တော်၏ လူ တို့အား ချမ်းသာ
    ပေး ကြ ပါလိမ့်မည်။
  kgf-kgf: Inéŋ imuhuc waŋu baec boŋa eŋeŋa eŋeŋanéŋ ic embac ionac mériaŋ mihicŋi
    énécmimu. Waŋu baec boŋa komoc komoc acguc imuhuc waŋ énécmimu.
  tte-O: Sowasowana loina dudulaina imiyamiya yanuwane koina yo tomo ali tano siuwe
    namwanamwa siyaliyaya.
  tbg-tbg: Avuhainaa vaiinti viva mintima keharo vaiinti nahentiqaa raqiki vairaro,
    koqe entavano vairamanta vaiinti nahenti aiqinainive, uqitainive, variaka muntuka
    paru i vaira koqemake variqi vuate.
  hmo-hmo: Tano do oi hanamoa, vadaeni taunimanima do idia noho namo, edia gaukara
    ena anina do idia abia. Kara maoromaoro danu, be taunimanima edia lalona dekenai
    do oi havaraia.
  zar-NT: Ben ga ilaʼcuáʼ dxiʼa tsáhuiʼdoʼ bönachi quiuʼ yuguʼ lu guíʼa, en ilácagaca
    tsahuiʼ yuguʼ lu guíʼadoʼ.
  urd-urd: इन लोगों के लिए पहाड़ों से सलामती के, और पहाड़ियों से सदाक़त के फल पैदा
    होंगे।
  rus-SYN: я позавидовал безумным, видя благоденствие нечестивых,
  bqc-SIM: gbɛ̀sĩsĩↄ i mↄ gbɛ̃́ↄnɛ ń aafiao, sĩ̀sĩↄnaↄ i to aaↄ ku nama guu.
  tcz-CHONGTHU: Molsang dung hon jong mijouse ding'in haodohna sodohsah hen chule
    thinglhang in jong gapha sodohsah hen.
  mar-mar: पर्वत लोकांसाठी शांती उत्पन्न करतील; टेकड्या न्यायीपणा उत्पन्न करतील.
  isl-isl: '@see-verse:PSA.072.002'
  hlt-THB: Tlangkhqi ing nak thlangkhqi venawh kam awmnaak hawlaw pe kawm usaw, khawmcungkhqi
    ing dyngnaak thaih ce hawlaw pe kaw.
  qub-qub: Chauraga jircacunapis acrashayqui runacunata cuydanga. Puntacunapis acrashayqui
    runacunata alli ricanga.
  bqp-bqp: gbasa kpinↄ ni su gbɛ̃nↄnɛ kũ aafiaao, sĩ̀sĩnↄ ni tó ògↄ̃ kú nnamanaa
    gũn.
  hat-hat: Nan tout mòn peyi a, moun va viv byen yonn ak lòt. p'ap gen lenjistis nan
    okenn ti mòn peyi a.
  eng-BSB: May the mountains bring peace to the people, and the hills bring righteousness.
  eng-WEBPB: The mountains shall bring prosperity to the people. The hills bring the
    fruit of righteousness.
  kbq-kbq: Ranra agonaramimo'za knare huno manifru hu nomani'za avre'za vahetera ne-enageno,
    neone agonaramimo'za fatgo avu'ava zamofona nena raga'a rentegahaze.
  pon-pon: Nana kan en kare don aramaj akan popol o dol akan me pun.
  nhe-BL: Xijchihua para nochi tlacame ipan ni tlali ma paquica pampa nopa tlanahuatijquetl
    quichihua tlen xitlahuac, hasta eltoc queja nochi cuatini tlen onca ipan tepetini
    huan ipan tlachiquili nojquiya paquij huan temacaj cuali inintlajca.
  wnc-wnc: Gata tasiwi puya ita pasining katangu sanga kwaapzangga takekan aatning.
    Ngan, gata tasiwi waaminda noman taknga asinggan tawake tasining.
  bus-bus: kpiiinↄ é gbasa wà mↄ́ gbɛ̃nↄnɛ kↄ̃n aafiao, sĩ̀sĩnↄ é tó aↄ̃gↄ̃ kú nnamana
    guu.
  gub-BL: Tuwe uhyk temi'u nehe, tuwe uhyk ma'e nehe no, teko ko ywy rehe har wanupe
    nehe, Ta'e teko uzapo ikatu ma'e waiko wà xe.
  eng-DRA: Because I had a zeal on occasion of the wicked, seeing the prosperity of
    sinners.
