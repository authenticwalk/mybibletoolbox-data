verse: PSA.072.014
translations:
  mal-C: പീഡനത്തിൽനിന്നും അക്രമത്തിൽനിന്നും അദ്ദേഹം അവരെ മോചിപ്പിക്കും, അവരുടെ രക്തം
    അദ്ദേഹത്തിന്റെ ദൃഷ്ടിയിൽ വിലപ്പെട്ടതായിരിക്കും.
  deu-TKW: Aus Bedrückung und Gewaltthat erlöst er ihre Seele, und kostbar ist ihr
    Blut in seinen Augen.
  lin-lin: akosikola bango na minyoko mpe na makambo na kanza, pamba te bomoi na bango
    ezali motuya na miso na ye.
  mmx-mmx: Neni na lox asepsu di basinge limixin loklok papavas, limixin mukmusak,
    la limixin sepsep tadi, atla lorooro atnedi i lok ngan lavanga matmatkun tin.
  eng-LSV: He redeems their soul from fraud and from violence, || And their blood
    is precious in His eyes.
  eng-GNV: He shall redeeme their soules from deceite and violence, and deare shall
    their blood be in his sight.
  eng-WEBSTER: 'He shall redeem their soul from deceit and violence: and precious
    shall be their blood in his sight.'
  nhw-BL: Quinmanahuis para amo quintlaijiyohuiltise huan para amo quinhuilanase.
    Pampa quiitas para ininnemilis tlahuel miyac ipati iixpa.
  swh-ONEN: Atawaokoa kutoka uonevu na ukatili, kwani damu yao ni ya thamani machoni
    pake.
  bba-bba: Kon bu wɔrɑ be bɑ bu dɑm dɔremɔn min di. Kon bu yɑkiɑ be bɑ bu nɔni sɔ̃ɔmɔn
    nɔmɑn di. Domi ben wɑ̃ɑru tɑ sɑ̃ɑwɑ ɡɑ̃ɑ ɡirinu nɛn nɔni sɔɔ.
  eng-KJVCPB: 'He shall redeem their soul from deceit and violence: And precious shall
    their blood be in his sight.'
  luo-luo: Obiro gologi e dich modigigo kendo e timbe mahundu, nimar okwano rembgi
    ka gima nengone tek.
  aii-aii: ܡ̣ܢ ܛܠܘܼܡܝܵܐ ܘܡ̣ܢ ܚܸܡܬܵ‌ܐ ܒܸܬ ܦܲܪܸܩ ܓܵܢܵܝܗ‌ܝ، ܘܒܸܬ ܗܵܘܹܐ ܝܲܩܝܼܪܵܐ ܕܸܡܵܝܗ‌ܝ
    ܒܥܲܝܢܘܼ̈ܗ‌ܝ.
  meu-meu: Daḡedaḡe bona ala-ala amo ia ese edia mauri e rauadiamu, raradia na ḡau
    herea-daena ia vairanai.
  npi-ULB: उनले थिचोमिचो र हिंसाबाट तिनीहरूको जीवन बचाउँछन्, उनको दृष्‍टिमा तिनीहरूका
    रगत बहुमूल्य हुन्‍छ ।
  yor-yor: Yóò ra ọkàn wọn padà lọ́wọ́ ẹ̀tàn àti ipá nítorí ẹ̀jẹ̀ wọn ṣọ̀wọ́n níwájú
    rẹ̀.
  pes-OPCB: آنها را از ظلم و ستم خواهد رهانید، زیرا جان آنها برای او با ارزش است.
  tgl-ULB: Tinutubos niya ang mga buhay nila mula sa pang-aapi at karahasan, at ang
    kanilang mga dugo ay mahalaga sa kaniyang paningin.
  nop-nop: Kaŋ memik heki adi yalaŋ yoŋa kisaŋ hinek yehitubu-kadakaaŋ yehimoŋgofofoŋdok
    tiiŋ iŋgoŋ kotigoŋ yahaŋelak. Biyagoŋ hinek, Bepaŋdi me fiyewakahi weleŋdi hinek
    yabukahilelak, tiŋa adi’walaŋ kumuŋhik woŋ adi nadiune nemek haŋaniŋgoŋ mu tilak.
  cbu-NT: Tputs Kurakaa tiptsiri kiyung yachamaam zandkitaatssin, uwsha tiptsiree
    tapachindachiya, watam kapung chinakuwa.
  hui-hui: Maru mini kowi karume wali agali darabi urunibi karu hengedope halu mo
    ko hole bialu karia kini ogoni ibunime ti gini miaga ka. Kini ibugua wali agali
    uruni gubalini timbuniore ho kagome ti ani biamogo biaga ka.
  mya-mya: သူ​တို့​၏​အ​သက်​သည်​မင်း​ကြီး​၏​ရှေ့​တော်​တွင် အ​ဖိုး​ထိုက်​သည်​အ​လျောက်​ဖိ​စီး​နှိပ်​စက်​မှု​နှင့်
    အ​ကြမ်း​ဖက်​မှု​များ​မှ​သူ​တို့​ကို​ကယ်​ဆယ် တော်​မူ​၏။
  bod-N: ཁོ་རྣམས་བརྙས་བཅོས་གདུག་རྩུབ་ལས་སྐྱོབ༌ཅིང༌། །ཁོང་གི་སྤྱན་སྔར་དེ་ཚོའི་ཁྲག་རྩ༌ཆེ།།
  wsk-wsk: Se kariimet saki nunga mosan maguwusan, mu nu nunga giok ale nunga sanguk
    ale ninguru nunga kuerukko.
  sna-sna: Achavanunura pakudzvinyirirwa nokuitirwa zvinhu nechisimba, nokuti ropa
    ravo rinokosha pamberi pake.
  spa-BLM: Él redimirá su alma de la opresión y la violencia. Su sangre será preciosa
    a sus ojos.
  cac-cac: Ol coljoquel eb' d'a yol sc'ab' eb' ixtum anima yed' d'a yol sc'ab' eb'
    comonn̈ej sb'at d'a yib'an̈ eb' yetanimail, yujto nivan yelc'och sq'uinal eb'
    meb'a' chi' d'a yichan̈ vin̈.
  swh-ULB: Huyaokoa maisha yao dhidi ya mateso na vurugu, na damu yao ni ya thamani
    machoni pake.
  bel-bel: і ўвесь дзень я цярплю ўдары, і кожнае раніцы кару прымаю?
  deu-ELBBK: Von Bedrückung und Gewalttat wird er ihre Seele erlösen, und ihr Blut
    wird teuer sein in seinen Augen.
  mbb-OT: Edlibriyen din sikandan te kedèdaaǥa wey kebpesipelahi kandan, su utew mevali
    sikandan diyà te kandin.
  mal-2015: അവരുടെ പ്രാണനെ അവൻ പീഡയിൽ നിന്നും സാഹസത്തിൽനിന്നും വീണ്ടെടുക്കും; അവരുടെ
    രക്തം അവന്നു വിലയേറിയതായിരിക്കും.
  gup-gup: Nungka kabenngehke bu bininj birribang kabindibongkarrme dja kabindibun.
    Nungka kawarnyak bu nuye bininj kabirrikurlbare.
  rmc-rmc: Andral o trapišagos the mariben len zachraňinela, bo lengro dživipen hino
    vzacno andre leskre jakha.
  nlg-nlg: Tana pepopepo mana vahaghitaili ke vavolara iga, na pukuna na voladira
    te puku ni totobo te utoutoa va itatana.
  pes-OPV: جانهای ایشان را از ظلم و ستم فدیه خواهدداد و خون ایشان در نظر وی گران بها
    خواهد بود.
  ron-1924: ый ва избэви де апэсаре ши де силэ ши сынӂеле лор ва фи скумп ынаинтя
    луй.
  ben-OBCV: তিনিই তাদের অত্যাচার ও হিংসা থেকে মুক্ত করবেন, কারণ তাঁর দৃষ্টিতে তাদের
    রক্ত মূল্যবান।
  som-som: Naftooduu ka furan doonaa khiyaano iyo dulmi, Oo dhiiggooduna hortiisuu
    qaali ku ahaan doonaa,
  lat-VUC: et fui flagellatus tota die, et castigatio mea in matutinis.
  eng-ASVBT: 'He will redeem their soul from oppression and violence; And precious
    will their blood be in his sight:'
  mna-mna: Tana sombe wal pakan tiurur pataŋana pizin mi tiseseeze matan, na ni ko
    imender pizin mi itatke zin la wal tana naman. Pa ni ko iur leleene pizin kembei
    toŋmatiziŋ kini ŋonoono. Tana irao igeede zin mi siŋin ireere sorok na som.
  ita-1885: Egli riscoterà la vita loro da frode e da violenza; E il sangue loro sarà
    prezioso davanti a lui.
  eng-LXXUP: For I was plagued all the day, And my reproof was every morning.
  eng-ULB: He redeems their lives from oppression and violence, and their blood is
    precious in his sight.
  spa-VBL: Él los rescata de la violencia y la opresión, porque sus vidas son de gran
    valor para él.
  fra-_FOB: Il rachètera leur âme de l'oppression et de la violence, et leur sang
    sera précieux devant ses yeux.
  mal-mal: അവരുടെ പ്രാണനെ അവൻ പീഡയിൽ നിന്നും സാഹസത്തിൽനിന്നും വീണ്ടെടുക്കും; അവരുടെ
    പ്രാണന്‍ അവന് വിലയേറിയതായിരിക്കും.
  urd-GVR: Wuh ewazānā de kar unheṅ zulm-o-tashaddud se chhuṛāegā, kyoṅki un kā ḳhūn
    us kī nazar meṅ qīmtī hai.
  suz-BL: मेको आन कली दिप्‍तीक नु हुश ख्राक्‍श पोक्‍तीक रे प्रोंइब। मारदे हना मेको
    आ ङोंइती हिक्‍सीशो बाक्‍नीम। भजन संग्रह ९:१३; भजन संग्रह ११६:१५
  eng-NOY: He shall redeem them from deceit and violence, And their blood shall be
    precious in his sight.
  ita-1927: Egli redimerà l’anima loro dall’oppressione e dalla violenza, e il loro
    sangue sarà prezioso agli occhi suoi.
  ckb-ckb: گیانیان لە ستەم و توندوتیژی دەکڕێتەوە، خوێنی ئەوان لەلای بەنرخە.
  eng-BBE: He will keep their souls free from evil designs and violent attacks; and
    their blood will be of value in his eyes.
  xsi-xsi: Ambo kinzi tamâta sakamao situ siyaulanzi sugorai tamwatanzi ŋinde, ande
    koipu ŋalae uru ikainzi piti lâ tamâta ŋinde mbaunzi ilo. I tini mwasa ndo panzi,
    aku i tini pwâka tu kinzi tamâta sakamao ma sipunzi pâta simâte.
  kan-OKCV: ಮೋಸ ದಬ್ಬಾಳಿಕೆಯಿಂದ ಜನರನ್ನು ಬಿಡುಗಡೆ ಮಾಡುವನು. ಜನರ ಜೀವವು ಆತನ ದೃಷ್ಟಿಯಲ್ಲಿ ಅಮೂಲ್ಯವಾಗಿರುವುದು.
  tam-2017: அவர்கள் ஆத்துமாக்களை வஞ்சகத்திற்கும் கொடுமைக்கும் தப்புவிப்பார்; அவர்களுடைய
    இரத்தம் அவருடைய பார்வைக்கு அருமையாக இருக்கும்.
  spa-RV-1909: De engaño y de violencia redimirá sus almas; y la sangre de ellos será
    preciosa en sus ojos.
  ron-BTF: Le va răscumpăra sufletul din înșelăciune și violență și prețios va fi
    sângele lor înaintea ochilor săi.
  eng-WEBP: He will redeem their soul from oppression and violence. Their blood will
    be precious in his sight.
  eng-FBV: He rescues them from violence and oppression, for their lives mean so much
    to him.
  nld-1939: Hij zal ze verlossen van druk en geweld, En hun bloed zal kostbaar zijn
    in zijn ogen;
  nch-BL: Quinmanahuis para amo quintaijyohuiltise huan para amo quintehuise. Pampa
    quiitas para ininemilis tahuel miyac ipati iixpa.
  vie-1934: Người sẽ chuộc linh hồn họ khỏi sự hà hiếp và sự hung bạo; Cũng sẽ xem
    huyết họ là quí báu.
  cha-cha: 'Güiya unafanlibre y antiñija guinin y chiniguit yan y finijom: yan ugagaebale
    y jâgâñija gui menan atadogña.'
  hin-CV: वह उनके प्राणों को अंधेर और हिंसा से बचा लेगा, क्योंकि उसकी दृष्टि में उनका
    रक्त मूल्यवान है.
  eng-OURB: He will redeem their soul from oppression and violence. Their blood will
    be precious in his sight.
  spa-BES: Él mantendrá sus almas libres de engaños y ataques violentos; y su sangre
    será de valor en sus ojos.
  tdx-tdx: Ho jebañe’e ami’ty famorekekeañe naho amo hasiahañeo ty fiai’iareo, fa
    sarotse am-pivazohoa’e eo ty lio’ iareo.
  tha-KJV: ท่านจะไถ่​ชี​วิตของเขาจากการหลอกลวงและความรุนแรง และโลหิตของเขาจะประเสริฐในสายตาของท่าน
  por-BR-2018: Ele livrará suas almas da falsidade e da violência, e o sangue deles
    lhe será precioso.
  deu-ELO: Von Bedrückung und Gewalttat wird er ihre Seele erlösen, und ihr Blut wird
    teuer sein in seinen Augen.
  eng-WYC-2018: He shall again-buy the souls of them from usuries, and wickedness;
    and the name of them is honourable before him.
  epo-epo: De malico kaj krimo li savos iliajn animojn; Kaj kara estos ilia sango
    en liaj okuloj.
  gfk-gfk: Na halon diet sukun ra hinelar ma ra halhaliarai, kanong ira udiet nilon
    a tabi matana ra matmataan tana.
  uig-PIN: Ularning jenini zulum-zomigǝrliktin ⱨɵrlükkǝ qiⱪiridu, Ularning ⱪeni uning
    nǝziridǝ ⱪimmǝtliktur.
  beo-beo: Ilia da enoga banenesisa:besa:le amola enoga fasa:besa:le, e da ili gaga:sa.
    Bai e da ilia esalusu amoma asigisa.
  tpi-OTNT: Sapos ol man nogut i laik daunim ol na bagarapim ol, em i save kisim bek
    ol. Em i save laikim ol tumas na em i mekim olsem.
  hau-SA: Zai kuɓutar da su daga danniya da rikici, gama jininsu yake a gabansa.
  udu-udu: ’Peni mo jin sirijuwa siri’c ki sho’k mo dhali abujur jin bujuru mo tani
    a’di wanki moŋ’koki/em buni ’ba/ mo, dhala bas buni ta yinthoŋ gana/ e jis/em
    piti mo.
  uig-LAT: Ularning jénini zulum-zomigerliktin hörlükke chiqiridu, Ularning qéni uning
    neziride qimmetliktur.
  nde-nde: Uzabahlenga ekuncindezelweni lekuhlukuluzweni, ngoba igazi labo liligugu
    kuye.
  ton-ton: '‌ʻE huhuʻi ʻe ia honau laumālie mei he kākā mo e fakamālohi: pea ʻe mahuʻinga
    honau toto ʻi hono ʻao.'
  ces-1613: Od lsti a násilí vysvobodí duši jejich; neboť jest drahá krev jejich před
    očima jeho.
  eng-WMB: He will redeem their soul from oppression and violence. Their blood will
    be precious in his sight.
  tam-TCV: அவர்களை ஒடுக்குதலுக்கும் வன்செயலுக்கும் தப்புவிப்பார்; ஏனெனில் அவர்களுடைய
    வாழ்க்கை அவருடைய பார்வையில் விலையுயர்ந்ததாய் இருக்கும்.
  ceb-ULB: Iyang gitubos ang ilang mga kinabuhi gikan sa pagdaugdaog ug kasamok, ug
    ang ilang dugo bililhon sa iyang panan-aw.
  pol-UBG: Wybawi ich dusze od podstępu i przemocy, bo ich krew jest cenna w jego
    oczach.
  agr-agr: Ujudauch aidaun waitkainak maaniagtaish, nii ayamjuk uwemtijattawai. Wagki
    dita pujutji aina duka nii diismak akik ainawai.
  kyc-kyc: Nakama banya mona nyingi bange angi dopale ingyarasa dokona nakama pipya
    pyalana pingi wambu dupwa keta nenge rekya lao nyingi.
  urd-GVU: وہ عوضانہ دے کر اُنہیں ظلم و تشدد سے چھڑائے گا، کیونکہ اُن کا خون اُس کی
    نظر میں قیمتی ہے۔
  eng-OEBCW: He redeems them from wrong and from violence, for dear is their blood
    in his sight.
  deu-1912: Er wird ihre Seele aus dem Trug und Frevel erlösen, und ihr Blut wird
    teuer geachtet werden vor ihm.
  kan-2017: ಕುಯುಕ್ತಿ, ಬಲಾತ್ಕಾರಗಳಿಗೆ ತಪ್ಪಿಸಿ ಅವರ ಜೀವವನ್ನು ಕಾಯುವನು; ಅವರ ಜೀವವು ಅವನ ದೃಷ್ಟಿಯಲ್ಲಿ
    ಅಮೂಲ್ಯವಾಗಿರುವುದು.
  yap-yap: Ma chuwegrad u fithik’ e gafgow nge cham, pogofan rorad e ri ba ga’ fan
    u wan’.
  hlt-MCSB: Tattloel neh vawtthoek kah a thii te a mikhmuh ah a phutlo. Te dongah
    amih kah hinglu te hnaephnapnah kut lamkah neh kuthlahnah khui lamkah tlan pah
    saeh.
  mdy-ETH: ሄርቂንቲ ዎርቆ ዎይፆይዳፓ ዒዚ ዔያቶ ኬሳኔ፤ ሱጉፃ ዔያቶሲ ዒዛ ቤርታ ቦንቺንቴያኬ።
  twi-ASANTE: Ɔbɛgye wɔn afiri nhyɛsoɔ ne akakabensɛm mu, ɛfiri sɛ wɔn mogya som bo
    wɔ nʼanim.
  eng-WEBU: He will redeem their soul from oppression and violence. Their blood will
    be precious in his sight.
  spa-PDDPT: Rescatará sus vidas de opresión y violencia, Y la sangre de ellos será
    preciosa ante sus ojos.
  gun-gun: Ojogua 'rã omoingo axy rei pyre ha'e ojuka pyrã rekove. Ixupe rã ha'e kuery
    ruguy hepyve ete.
  agu-BL: Tz'elepon k'ajab scye'j yi e' yi buchijche'. Nin tz'elepon k'ajab scye'j
    yi e' yi chin q'uixc'uj nin quitane'n. Na at len chixac cyakil wunak swutz i'.
  ilo-ULB: Subsubbotenna dagiti biagda manipud iti pannakaidadanes ken kinaranggas,
    ken napateg ti darada iti imatangna.
  kpg-kpg: Mee gaa daa digaula gi daha mo nadau hai hagahuaidu mo nadau dadaaligi.
    Nadau mouli le e hagalabagau i dono baahi.
  uig-ARA: ئۇلارنىڭ جېنىنى زۇلۇم-زومىگەرلىكتىن ھۆرلۈككە چىقىرىدۇ، ئۇلارنىڭ قېنى ئۇنىڭ
    نەزىرىدە قىممەتلىكتۇر.
  bps-bps: Hae, falwaan ale mdà di kabkut na kafsasè i dademe to dale, du too mabtas
    i nawala di kenen.
  sus-sus: A e xɔrɛyama nɛ maifui nun fe kobie ma, barima e findixi a xanuntenyie
    nan na.
  pon-2006: E kin ketin kepitirailla sang nan arail kehnaudek oh angkehlail kan; e
    kin ketin kesempwalki ar mour.
  jae-jae: Eŋ oc ênam êsêacnêŋ katuŋ kêsi aŋga lêsutêna to ŋaclai-secwaga lemeŋ. Eŋ
    oc êlic lau tonaŋ ŋai nêŋ dec amboac gêŋ ŋanô.
  ksd-ksd: Na valaun diat kan ra vaongo ma kan ra ra varpa; Ma ra gapu i diat na ngatngat
    ta ra luaina matana.
  tur-YTC: Canlarını baskı ve şiddetten kurtarır. Gözünde onların kanı değerlidir.
  bel-N: Ад ашуканства і гвалту вызваляе душы іхнія, і ў вачах ягоных кроў іхняя вельмі
    каштоўная.
  grc-BRENT: Καὶ ἐγενόμην μεμαστιγωμένος ὅλην τὴν ἡμέραν, καὶ ὁ ἔλεγχός μου εἰς τὰς
    πρωΐας.
  kpr-kpr: Natofo sonemba tefo setena ava gitofuimi mema futero tafuse irera ava,
    nune seari jebugeraera. A mavekena gitofuimi dari gayari dae eraera, nébarago
    dara jokáda saghimbe bu darigheraira. Ainda beká mo, nenda jebuga numokena teriago
    bekári.
  ind-AYT: Dia akan menebus jiwa mereka dari penindasan dan kekerasan, dan di matanya,
    darah mereka berharga.
  yom-yom: Wela kula kuba kula mu khuamusu ayi mu makhemi ayi menga mawu thalu madi
    va meso mandi.
  yut-yut: Uŋuden amɨn do but dasi galak taŋ yomɨsak, do uwal da pabɨŋ yopmaŋek paŋupbal
    ani bɨsapmon uwal da kɨsiron baŋ pulugaŋ yopdɨsak.
  nya-nya: Iye adzalanditsa iwo ku mazunzo ndi chiwawa pakuti magazi awo ndi amtengo
    wapatali pamaso pake.
  kyg-kyg: Hosu vayaꞌmogimo humi apatege apakufamo aliꞌa afepi apatege huteꞌa neꞌapamagigenoꞌaeꞌmo
    miya faino hatu maeno apategaiye. Apakaemo kolaꞌapimo hisiyafeꞌmo ohauꞌnigenoꞌaeꞌmo,
    kolaꞌapieꞌmo hogote yaꞌmo haneꞌniye, huno agesamo neꞌafiye.
  hrv-hrv: oslobodit će ih nepravde i nasilja, jer je dragocjena u njegovim očima
    krv njihova.
  mps-mps: Te dwai sę ebo bidi dabego augwali elaluama, tama augwali dolainu ebaso
    da, agai augwali ma siyu ebo dao. Agai augwali godolo elama, wei ebaso te tiwai
    eyu ebo dao.
  tpi-tpi: Sapos ol man nogut i laik daunim ol na bagarapim ol, em i save kisim bek
    ol. Em i save laikim ol tumas na em i mekim olsem.
  dan-1931: han skal fri deres Sjæle fra Uret og vold, deres Blod er dyrt i hans Øjne.
  vie-OVCB: Vua sẽ cứu chuộc họ khỏi bạo quyền áp bức, vì trước mắt vua, máu của họ
    thật quý giá.
  guj-2017: તે તેઓના આત્માઓને જુલમ તથા બળાત્કારથી છોડાવશે અને તેમની દ્રષ્ટિમાં તેઓનું
    લોહી મૂલ્યવાન થશે.
  pon-2006A: E kin ketin kapitirailla sang nan arail kehnaudek oh angkehlail kan;
    e kin ketin kesempwalki ar mour.
  por-BRBSL: Ele resgatará sua alma da opressão e da violência. O sangue deles será
    precioso à sua vista.
  eng-OEBUS: He redeems them from wrong and from violence, for dear is their blood
    in his sight.
  swe-swe: Han ska återköpa deras liv från förtryck och våld, deras blod ska vara
    dyrbart i hans ögon.
  cth-cth: Repcoungroenae hoi kaisuenae thung hoi a hringnae ratang vaiteh, a thipaling
    teh a mithmu vah ka sungren poung e lah ao han.
  twi-twi: Obegye wɔn afi nhyɛso ne akakabensɛm ase, efisɛ wɔn mogya som bo wɔ nʼanim.
  hlt-hlt: Tattloel neh vawtthoek kah a thii te a mikhmuh ah a phutlo. Te dongah amih
    kah hinglu te hnaephnapnah kut lamkah neh kuthlahnah khui lamkah tlan pah saeh.
  tbz-SIM: Weè yóó bɛ̀ dɛɛtɛ́ nɛ̀ mɛfɛ̃́ṹtímɛ̀ nɛ̀ bɛnitiyonkubɛ, kɛ yɛ̃́ ò wùómmɛ̀
    bɛ fòmmu dɛ̀mɑrɛ̀ diɛrɛ̀.
  msy-2020: Gumazamizir arazir kurabagh amiba, me gasɨghasɨgh me abɨnsɨ damutɨ, a
    men akuragh ua me iniam. An ifongiam bar men ekevezɨ, an arazir kabar me gami.
  dop-dop: Wulɑʋ kɑ́ yɑ pɑ weesiŋ kɛ ŋmɑkəlʋɣʋ nɑ mʋsʋŋ niŋ tɑɑ. Mpi tɔ, pɑ kɛ́-ɩ
    pʋlʋ sɔsɔɔm kɛ́.
  azb-azb: Onları hədə-qorxudan, zorakılıqdan qurtarır, Onun gözündə bunların qanı
    qiymətlidir.
  eng-DBY: He will redeem their souls from oppression and violence, and precious shall
    their blood be in his sight.
  hin-2017: वह उनके प्राणों को अत्याचार और उपद्रव से छुड़ा लेगा; और उनका लहू उसकी
    दृष्टि में अनमोल ठहरेगा। (तीतु. 2:14)
  wol-KYG: boole leen jot ci notaangeek loraange, ngir fonk seen bakkan.
  bjr-bjr: Mi karaambaiqafa mi kudi fasiqausa faqa ummooquki maria fasiqausa faqa
    kuqa narirari maria fasiqausa nisaukukinaana mara kaqinni quqannisaannoo. Mifa
    misara uriqarara ainainee qimasee miqidanoo.
  eng-YLT: From fraud and from violence he redeemeth their soul, And precious is their
    blood in his eyes.
  kne-kne: Isalakana din biyag da sin mamalpaligat en daida, tan nabanol din biyag
    da en sisya.
  eng-WYC-2017: He shall again-buy the souls of them from usuries, and wickedness;
    and the name of them is honourable before him.
  eng-WMBB: He will redeem their soul from oppression and violence. Their blood will
    be precious in his sight.
  zat-NTPS: Xexá'awe̱' benne' xache' ca' lu na' benne' we̱n lazre' ca', ne benne'
    snia ca'. Gune̱' ba xuzre guselé̱' benne' ca' lu na' benne' ca' dxelutie̱' benne'.
  zty-NTPS: Yeya'we' benne' yache' ka' ḻo na'gak benne' wen ḻaže' ka', benne' yichj
    ža'a ka', na' gon byene' yeslé' benne' ka' ḻo na'gak benne' wet benne' ka'.
  urd-GVH: वह एवज़ाना देकर उन्हें ज़ुल्मो-तशद्दुद से छुड़ाएगा, क्योंकि उनका ख़ून उस
    की नज़र में क़ीमती है।
  rug-rug: Va sarei sa si arini pu ta naqoto gore meke ta ṉoṉovala pa dia tinoa; sari
    na dia tinoa si marilaedi hola koa sa.
  gaz-gaz: Lubbuu isaaniis hacuuccaa fi cunqursaa jalaa ni fura; dhiigni isaanii fuula
    isaa duratti gatii guddaa qabaatii.
  fra-LSG: Il les affranchira de l’oppression et de la violence, Et leur sang aura
    du prix à ses yeux.
  yal-yal: A e xɔrɔyama nɛn mayigbɛtɛnna nun gbalon ma, bayo a e yatɛxi.
  iou-iou: '@see-verse:PSA.072.013'
  haw-1868: 'E hoopakele oia i ko lakou uhane i ka wahahee a me ka lalau wale: A he
    mea minamina ko lakou koko i kona mau maka.'
  arb-NAV: إِذْ يَفْتَدِي نُفُوسَهُمْ مِنَ الظُّلْمِ وَالْعُنْفِ، وَيَحْفَظُ حَيَاتَهُمْ
    لأَنَّهَا ثَمِينَةٌ فِي عَيْنَيْهِ.
  ded-ded: Ye yeneac sacngina negenu engena angkecdeac amma ngic yeneng yarefaka amma
    ogofocngina ebicfu faiyunugec ubaebicgoc kecgec yeng ebicgoc yeneac kekecngina
    bummema ebicfunac mesiyunuude.
  ewe-ewe: Aɖe wo le teteɖeanyi kple ŋutasesẽ me, elabena woƒe ʋu xɔ asi le eŋkume.
  eng-LEE: From wrong and violence will he deliver their soul; and precious shall
    their blood be in his eyes.
  asm-FB: অত্যাচাৰ আৰু উপদ্ৰৱৰ পৰা তেওঁ তেওঁলোকৰ প্ৰাণ মুক্ত কৰিব; তেওঁৰ দৃষ্টিত সেইসকলৰ
    তেজ বহুমূল্য হ’ব।
  sus-A: عَ عٍ شْرّيَمَ نّ مَءِقُي نُن قٍ كٌبِيٍ مَ، بَرِ مَ عٍ قِندِشِ عَ شَنُنتٍنيِيٍ
    نَن نَ.
  fra-SBL: Il rachètera leur âme de l'oppression et de la violence. Leur sang sera
    précieux à ses yeux.
  hbo-hbo: מִתֹּ֣וךְ וּ֭מֵחָמָס יִגְאַ֣ל נַפְשָׁ֑ם וְיֵיקַ֖ר דָּמָ֣ם בְּעֵינָֽיו׃
  kik-kik: Nĩakamateithũra kuuma kũrĩ arĩa mamahinyagĩrĩria na kuuma haaro-inĩ, nĩgũkorwo
    thakame yao ĩrĩ bata mũno maitho-inĩ make.
  fra-NCL: Il les affranchira de l’oppression et de la violence, et leur sang aura
    du prix à ses yeux.
  cek-AK: Alinghaih hoi pacaekthlaekhaih thung hoiah nihcae hinghaih to loisak tih;
    nihcae ih athii loe a mikhnuk ah atho om tih.
  cuk-cuk: Mesagwar-imaklediidgi dule-onogoed, sabsur-imaklediidgi dule-onogoed, ar
    dule ega bela-bela ibnuedga gued.
  uig-CYR: Бекарға күн бойи җапа чекиптимән; Шундиму һәр сәһәрдә виҗданниң әйивигә
    учрап кәлдим!».
  tel-2017: బలాత్కారం నుండీ హింస నుండీ అతడు వారి ప్రాణాన్ని విమోచిస్తాడు. వారి ప్రాణం
    అతని దృష్టికి విలువైనది.
  hat-BSA: Li va rachte lavi yo soti nan opresyon avèk vyolans, e san yo va chè nan
    zye Li.
  ukr-ONPU: Я був уражений картанням цілий день і докорами сумління – щоранку.
  kos-kos: El molelosla liki inpoun mwet su akkeokyalos ac su oru ma sulallal nu selos;
    Moul lalos saok sel.
  hbo-WLC: מִתּ֣וֹךְ וּ֭מֵחָמָס יִגְאַ֣ל נַפְשָׁ֑ם וְיֵיקַ֖ר דָּמָ֣ם בְּעֵינָֽיו׃
  ibo-ibo: Ọ ga-azọpụta ha site na mkpagbu na ihe ike, nʼihi na ndụ ha dị oke ọnụahịa
    nʼanya ya.
  ory-ory: ସେ ଉପଦ୍ରବ ଓ ଦୌରାତ୍ମ୍ୟରୁ ସେମାନଙ୍କର ପ୍ରାଣ ମୁକ୍ତ କରିବେ; ପୁଣି, ତାହାଙ୍କ ଦୃଷ୍ଟିରେ
    ସେମାନଙ୍କ ଜୀବନ ବହୁମୂଲ୍ୟ ହେବ।
  chk-chk: A angaseer seni ar riaföü me ewe angangen mwäneson mi fis ngeniir, pun
    manauer a aüchea me ren.
  rop-rop: Im seibum olabat brom abumbat adtaim en brom faitfaitbat, dumaji olabat
    laif jidan speshalwan langa im.
  ukr-1871: Від гнету і насилля вибавить їх душі, і кров їх буде дорога перед його
    очима.
  yon-yon: Yi kuu yembed yobdoodmo dabab bangkandidaniib yeremboromdaniib yaa dorenare
    bindaneen, amborom kuu yi wadkeri kuu miin yekareb amun yeman ande meenimaan kowe.
  deu-1951: Er wird ihre Seele von Bedrückungen und Mißhandlung erlösen, und ihr Blut
    wird in seinen Augen teuer sein.
  eng-JPS: He will redeem their soul from oppression and violence, and precious will
    their blood be in his sight;
  srp-1865: Od prijevare i nasilja iskupiæe duše njihove, i skupa æe biti krv njihova
    pred oèima njegovima.
  lug-lug: Anaabanunulanga mu mikono gy’omujoozi n’abawonya obukambwe bwe; kubanga
    obulamu bwabwe bwa muwendo mungi gy’ali.
  heb-heb: מתוך ומחמס יגאל נפשם וייקר דמם בעיניו׃
  ben-IRV: তিনি নির্যাতন ও অত্যাচারের থেকে তাদের প্রাণ মুক্ত করবেন এবং তাঁর দৃষ্টিতে
    তাদের জীবন বহুমূল্য হবে
  ntu-ntu: Sa naxpepxle nidr mz mq kxnzakxputing x kxnzatrkatilr nidr, Murde matq
    mz drtwrde nzlu-krdr.
  pan-pan: ਉਹ ਉਨ੍ਹਾਂ ਦੀ ਜਾਨ ਨੂੰ ਛਲ ਤੇ ਅਨ੍ਹੇਰ ਤੋਂ ਛੁਟਕਾਰਾ ਦੇਵੇਗਾ, ਅਤੇ ਉਨ੍ਹਾਂ ਦਾ ਜੀਵਨ
    ਉਹ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਬਹੁਮੁੱਲਾ ਹੋਵੇਗਾ,
  mya-JVB: သူ တို့အသက် ကို လှည့်စား ခြင်းနှင့် ညှဉ်းဆဲ ခြင်း၏ လက်မှ ရွေးနှုတ် ၍ ၊
    သူ တို့အသွေး ကို နှမြော တော်မူလိမ့် မည်။
  kgf-kgf: Inéŋ ic embac helanʒi énécmianʒu ionac murunec ʒéma kaiʒiliweŋ ic ionac
    murunec sacginawac niŋu eeyaguc waŋu kekec uŋagina aŋgéŋgina tiénécmianʒac.
  tte-O: meuloili kani ileboili ali polowe yo kamkamna kolili kaiwena kin manna mena
    tobubutumao yawasili ginauli lalakina koina.
  tbg-tbg: Avuhainaa vaiinti viva vika qaqi variqi virara noraiqaakero iriharora tiro,
    viva nora maara vikaqaa vate vaika kauquqihairo qaqini vara kaanaro. Vika ruqutiha
    qoraiqama nimite vaika kauquqihairo vika ruaruama nimitaanaro.
  hmo-hmo: Bema unai ogogami taudia, be haida ese idia dagedage henia neganai, king
    ese unai ogogami taudia do ia hamauria. Ia ese edia mauri do ia naria namonamo
    noho, badina edia mauri be gau namo herea ia dekenai.
  zar-NT: Usölë́ʼ léguequi lu náʼagaca nupa tun léguequi ziʼ, en lu náʼagaca nupa
    tuáʼ döʼ, en güíʼi ládxëʼë léguequi cateʼ nu guë́ʼëni guti léguequi.
  urd-urd: वह फ़िदिया देकर उनकी जान को ज़ुल्म और जब्र से छुड़ाएगा और उनका खू़न उसकी
    नज़र में बेशक़ीमत होगा।
  rus-SYN: и подвергал себя ранам всякий день и обличениям всякое утро?
  bqc-SIM: A ń bↄ gbãamↄnɛdeↄ ń gbɛ̃́ pãsĩↄ ↄzĩ, asa an kua bɛɛɛ vĩɛ̀.
  tcz-CHONGTHU: Pumhat a kibol thohgimna noija umho chu alhatdoh ding ahi, ajeh chu
    Aman amaho chu alainatpi ding ahi.
  mar-mar: तो त्यांचा जुलूम आणि हिंसाचारापासून त्यांचा जीव खंडून घेईल, आणि त्यांचे
    रक्त त्याच्या दृष्टीने मौलवान आहे.
  isl-isl: Hann verndar þá og leysir frá ofríki og kúgun því að líf þeirra er dýrmætt
    í augum hans.
  hlt-THB: Anih ing cekkhqi ce thekhanaak ingkaw hepnaak awhkawng thaawng kaw, kawtih
    amik huh awh cekkhqi a thi ce a phu tlo hy.
  qub-qub: Paycunataga munayniyojcunapita, fiyu runacunapita salbangami. Paycunaga
    raypa ñaupancho bälinmi.
  bqp-bqp: Ani ń bo gbãnamↄnnɛrinↄ kũ gbɛ̃ pãsĩnↄ ↄĩ, zaakũ à ye ń arukↄtɛnaairo.
  hat-hat: L'a delivre yo anba men moun k'ap peze yo, anba men moun k'ap fè yo mechanste.
    Lavi moun sa yo gen anpil valè pou li!
  eng-BSB: He will redeem them from oppression and violence, for their blood is precious
    in his sight.
  eng-WEBPB: He will redeem their soul from oppression and violence. Their blood will
    be precious in his sight.
  kbq-kbq: Vahe'mo'zama knama zami'za zamazeri haviza nehu'za, ha'ma rezmantaza vahera
    zamahokeno zamagu vazigahie. Na'ankure agri avurera vahera raza mani'naze.
  pon-pon: A pan kotin dorela nen arail jan ren me morjued o weit, o nt’ arail me
    kajampwal mon jilan i.
  nhe-BL: Quinmanahuis para ax quintlaijiyohuiltise huan para ax quintehuise. Pampa
    quiitas para ininyolis tlahuel miyac ipati iixpa.
  wnc-wnc: Sike wai aminda yaipapaakusike waaminu pandambanutnangge tasiwanu ita waaminu
    gatu apapik. Ita waaminde take siknga natayamuke unzingu tasiyamik.
  bus-bus: Eé ń bↄ gbãamↄnnɛrinↄ ↄzĩ kↄ̃n gbɛ̃ pãsĩnↄo, zaakɛ à ye ń arukwɛɛnaziro.
  gub-BL: Upyro imunar ma'e wanuwi wà. Puruzuka ma'e wanuwi upyro wà no. Tuwihawete
    uzamutar katu a'e teko a'e wà.
  eng-DRA: And I have been scourged all the day; and my chastisement hath been in
    the mornings.
