verse: PSA.072.011
translations:
  mal-C: എല്ലാ രാജാക്കന്മാരും അദ്ദേഹത്തിന്റെമുമ്പിൽ താണുവണങ്ങുകയും സകലരാഷ്ട്രങ്ങളും
    അദ്ദേഹത്തെ സേവിക്കുകയുംചെയ്യട്ടെ.
  deu-TKW: Und alle Könige werden sich vor ihm niederwerfen, alle Völker ihm dienen.
  lin-lin: Bakonzi nyonso bakofukama liboso na ye, mpe bikolo nyonso ekosalela ye.
  mmx-mmx: La lavaorong axap dinat kis tiktikbu ro melamgo ren. Limixin at larabung
    mixin axap dina gugu taba i.
  eng-LSV: And all kings bow themselves to Him, || All nations serve Him,
  eng-GNV: 'Yea, all Kings shall worship him: all nations shall serue him.'
  eng-WEBSTER: 'Yes, all kings shall fall down before him: all nations shall serve
    him.'
  nhw-BL: ¡Quena, nochi tlanahuatiani tlen campa hueli tlalme quitlanemactise! ¡Huan
    nochi inijuanti motlancuaquetzase iixpa huan quitequipanose!
  swh-ONEN: Wafalme wote watamsujudia na mataifa yote yatamtumikia.
  bba-bba: Kpɑ sinɑmbu kpuro bu mɑn yiirɑ, kpɑ bwesenu kpuro nu mɑn sɑ̃.
  eng-KJVCPB: 'Yea, all kings shall fall down before him: All nations shall serve
    him.'
  luo-luo: Ruodhi duto biro kulorene kendo ogendini duto biro tiyone.
  aii-aii: ܘܒܸܬ ܟܵܝܦܝܼ ܩܲܕܡܘܼܗ‌ܝ ܟܠܵܝܗ‌ܝ ܡܲܠܟܹ̈ܐ، ܟܠܵܝܗ‌ܝ ܐܸܡܘܵܬܹ̈‌ܐ ܒܸܬ ܦܵܠܚܝܼ ܐܸܠܹܗ.
  meu-meu: Pavapava iboudiai na ia vairanai bae goru diho; bese iboudiai na ia isiaina
    bae lao heni.
  npi-ULB: वास्तवमा, सबै राजा उनको सामु घोप्‍टो परून् । सबै जातिहरूले तिनको सेवा गरून्
    ।
  yor-yor: Gbogbo ọba yóò tẹríba fún un àti gbogbo orílẹ̀-èdè yóò sìn ín.
  pes-OPCB: همهٔ پادشاهان، او را تعظیم خواهند کرد و تمام قومها خدمتگزار او خواهند
    بود.
  tgl-ULB: Tunay nga, magsiyuko nawa sa harapan niya ang lahat ng mga hari; maglingkod
    nawa sa kaniya ang lahat ng mga bansa.
  nop-nop: Me mapme hogohogok aditok mulelem timineeŋ. Kaŋ metam hogohogokdi adi’walaŋ
    kwanai tineeŋ.
  cbu-NT: Ashiri tsapurunasshuchsha kurak ichingarusin waatsimarisha tutunlltaksin
    taachinllinaya. Tputsee ztaru kurakaa wamachtasheetssha payuksin taachinllinaya.
  hui-hui: Kini bibahendeore karume ibu wanakuiha tinaga ge duli podalu bulu paliai
    holebira. Hameigini tara tara dindi bibahendeni hoyu pedaru bibahendeoreme kini
    ogoni ibunaga biabe bia hai holebira.
  mya-mya: ဘု​ရင်​အ​ပေါင်း​တို့​သည်​မင်း​ကြီး​၏​ရှေ့​တော်​တွင် ပျပ်​ဝပ်​ကြ​ပါ​လိမ့်​မည်။
    လူ​မျိုး​တ​ကာ​တို့​သည်​လည်း​မင်း​ကြီး​၏ အ​စေ​ကို ခံ​ကြ​ပါ​လိမ့်​မည်။
  bod-N: རྒྱལ་པོ་ཀུན་གྱིས་ཁོང་ལ་ཕྱག་འཚལ༌ཞིང༌། །མི་རིགས་ཀུན་གྱིས་ཁོང་ལ་གཡོག་བྱེད༌དོ།།
  wsk-wsk: Se king suen la nu koma te nubugura kulukurmon se kariimet sor suen la
    mu nu bowa ningi la bagamonko.
  sna-sna: Madzimambo ose achamupfugamira uye ndudzi dzose dzichamushandira.
  spa-BLM: Sí, todos los reyes se postrarán ante él. Todas las naciones le servirán.
  cac-cac: Emocab' cuman eb' rey smasanil d'a vin̈. Ac'jocab' servil vin̈ yuj masanil
    nación.
  swh-ULB: Hakika wafalme wote wamwinamie yeye; mataifa yote yamtumikie yeye.
  bel-bel: 'і кажуць: «як уведае Бог? і ці мае Ўсявышні веданьне?»'
  deu-ELBBK: Und alle Könige werden vor ihm niederfallen, alle Nationen ihm dienen.
  mbb-OT: Berakat he ebpesakup kandin is langun he menge hadì ne ebpenilbi kandin
    is langun he menge nasyun.
  mal-2015: സകലരാജാക്കന്മാരും അവനെ നമസ്കരിക്കട്ടെ; സകലജാതികളും അവനെ സേവിക്കട്ടെ.
  gup-gup: Birriwern rowk nawu nabubuyika kings wanjh kabirrimarneboddan kore kumirrk
    nuye. Bininj birriwarlahkenh kore kubolkbubuyika rowk kondah kurorre, wanjh kabirrimarnedurrkmirri
    nuye.
  rmc-rmc: Banďona anglal leste savore kraľa a služinena leske savore narodi.
  nlg-nlg: Na lei vunaghi haba soko kara tua laghi tuturi tana matana mana lei kema
    soko kara gehegehe vania.
  pes-OPV: جمیع سلاطین او راتعظیم خواهند کرد و جمیع امت‌ها او را بندگی خواهند نمود.
  ron-1924: Да, тоць ымпэраций се вор ынкина ынаинтя луй, тоате нямуриле ый вор служи.
  ben-OBCV: রাজারা সবাই তাঁর সামনে নত হোক আর সমস্ত জাতি তাঁর সেবা করুক।
  som-som: Haah, oo boqorrada oo dhammu hortiisay ku wada sujuudi doonaan, Oo quruumaha
    oo dhammuna isagay u adeegi doonaan.
  lat-VUC: 'Et dixerunt: Quomodo scit Deus, et si est scientia in excelso?'
  eng-ASVBT: Yea, all kings shall fall down before him; All nations shall serve him.
  mna-mna: Tana king ta munŋaana men ko tilek kumbun pini. Mi karkari ta boozomen
    ko timbesmbeeze pini.
  ita-1885: E tutti i re l'adoreranno, Tutte le nazioni gli serviranno.
  eng-LXXUP: And they said, How does God know? And is there knowledge in the Most
    High?
  eng-ULB: Indeed, may all kings fall down before him; may all nations serve him.
  spa-VBL: Cada rey se arrodillará ante él; cada nación le servirá.
  fra-_FOB: Tous les rois se prosterneront devant lui; toutes les nations le serviront.
  mal-mal: സകലരാജാക്കന്മാരും അവനെ നമസ്കരിക്കട്ടെ; സകലജനതകളും അവനെ സേവിക്കട്ടെ.
  urd-GVR: Tamām bādshāh use sijdā kareṅ, sab aqwām us kī ḳhidmat kareṅ.
  suz-BL: पिप नेल्‍ल मेको आ ङोंइती बाम्‍मल। मिनु रागी रागी ङा मुर नेल्‍लेमी मेको कली
    गेय पामेक्‍ल।
  eng-NOY: Yea, all kings shall fall down before him; All nations shall serve him.
  ita-1927: e tutti i re gli si prostreranno dinanzi, tutte le nazioni lo serviranno.
  ckb-ckb: هەموو پاشاکان کڕنۆشی بۆ دەبەن و هەموو نەتەوەکان خزمەتی دەکەن.
  eng-BBE: Yes, let all kings go down before him; let all nations be his servants.
  xsi-xsi: Mao nâ, kinzi koipu ŋalaŋala rârâni ma sipare tukunzi papa i, aku nenzi
    ŋgu ndoni ma simo nenda Koipu Ŋalae kalo,
  kan-OKCV: ಹೌದು, ಎಲ್ಲಾ ಅರಸರು ನಮ್ಮ ಅರಸನ ಮುಂದೆ ಅಡ್ಡಬೀಳಲಿ. ಎಲ್ಲಾ ಜನಾಂಗಗಳು ಅರಸನಿಗೆ ಸೇವೆಸಲ್ಲಿಸಲಿ.
  tam-2017: எல்லா ராஜாக்களும் அவரைப் பணிந்துகொள்வார்கள்; எல்லா தேசங்களும் அவரைச் சேவிப்பார்கள்.
  spa-RV-1909: Y arrodillarse han á él todos los reyes; le servirán todas las gentes.
  ron-BTF: Da, toți împărații se vor prosterna înaintea lui, toate națiunile îl vor
    servi.
  eng-WEBP: Yes, all kings shall fall down before him. All nations shall serve him.
  eng-FBV: Every king will bow down to him; every nation will serve him.
  nld-1939: Alle vorsten Hem huldigen, Alle volken Hem dienen.
  nch-BL: ¡Quena, nochi tanahuatiani ten campa hueli talme quitamajmacase! ¡Huan nochi
    inijuanti motancuaquetzase iixpa huan quitequipanose!
  vie-1934: Phải, hết thảy các vua sẽ sấp mình xuống trước mặt người; Các nước sẽ
    phục sự người.
  cha-cha: 'Magajet, y ray todos ujatomba sija gui menaña: yan y nasion todos usinetbe
    güe.'
  hin-CV: समस्त राजा उनके सामने नतमस्तक होंगे और समस्त राष्ट्र उनके अधीन.
  eng-OURB: Yes, all kings shall hawa ·bow low, prostrate· before him. All nations
    shall serve him.
  spa-BES: Sí, que todos los reyes caigan delante de él; que todas las naciones sean
    sus siervos.
  tdx-tdx: Eka, hibokokoa’ ze kila mpanjaka, hene fifeheañe ro hitoroñe aze.
  tha-KJV: กษัตริย์​ทั้งปวงจะกราบลงไหว้​ท่าน บรรดาประชาชาติจะปรนนิบั​ติ​ท่าน
  por-BR-2018: E todos os reis se inclinarão a ele; todas as nações o servirão;
  deu-ELO: Und alle Könige werden vor ihm niederfallen, alle Nationen ihm dienen.
  eng-WYC-2018: And all kings shall worship him; all folks shall serve him (or all
    nations shall serve him).
  epo-epo: Kliniĝu antaŭ li ĉiuj reĝoj; Ĉiuj popoloj lin servu.
  gfk-gfk: Ira king bakut diet na singa bukunkek menalua tana, ma ira kantri bakut
    diet na taram ie.
  uig-PIN: Dǝrwǝⱪǝ, barliⱪ padixaⱨlar uning aldida sǝjdǝ ⱪilidu; Pütkül ǝllǝr uning
    hizmitidǝ bolidu;
  beo-beo: 'Osobo bagade hina bagade dunu huluane, ilia da ea midadi begudumu. Fifi
    asi gala dunu huluanedafa da ea hawa: hamosu hamomu.'
  tpi-OTNT: Olgeta king bai i brukim skru long em. Na olgeta lain manmeri bai i mekim
    wok bilong en.
  hau-SA: Dukan sarakuna za su rusuna masa kuma dukan al’ummai za su bauta masa.
  udu-udu: Dhalki aris imaliḵi ’baar mo ṯagkina ’cesh ki jiŋ ’kup̱a’dup̱uni bwambori
    a’di mo, dhali dhalka ris kal gi ’kwaniny’cesh si’da/ mii a’di to mo.
  uig-LAT: Derweqe, barliq padishahlar uning aldida sejde qilidu; Pütkül eller uning
    xizmitide bolidu;
  nde-nde: Wonke amakhosi azakhothama kuye lezizwe zonke zizakhonza kuye.
  ton-ton: '‌ʻIo, ʻe punou ʻi hono ʻao ʻae ngaahi tuʻi kotoa pē: ʻE tauhi ia ʻe he
    puleʻanga kotoa pē.'
  ces-1613: Nadto klaněti se jemu budou všickni králové, všickni národové jemu sloužiti
    budou.
  eng-WMB: Yes, all kings shall fall down before him. All nations shall serve him.
  tam-TCV: எல்லா அரசர்களும் அவரை வணங்கட்டும்; எல்லா நாடுகளும் அவருக்குப் பணிவிடை செய்யட்டும்.
  ceb-ULB: Hinaot gayod nga ang tanang mga hari moyukbo sa iyang atubangan; hinaot
    nga ang tanang kanasoran moalagad kaniya.
  pol-UBG: I oddadzą mu pokłon wszyscy królowie; wszystkie narody będą mu służyć.
  agr-agr: ¡Ashí apu aidauk ima niinak tikishmatjagtatui! ¡Tikich nugkanmaya aidaushkam
    ima niinak umigkagtatui!
  kyc-kyc: Dopa pyuo kiŋi peparaeme baa mupwa lao mona mairaminyipa yuu muu dupwana
    wambu peparaeme banya yulu pyakamyuo pirami.
  urd-GVU: تمام بادشاہ اُسے سجدہ کریں، سب اقوام اُس کی خدمت کریں۔
  eng-OEBCW: May all kings fall prostrate before him, and all nations yield him their
    service.
  deu-1912: Alle Könige werden ihn anbeten; alle Heiden werden ihm dienen.
  kan-2017: ಎಲ್ಲಾ ಅರಸರೂ ಅವನಿಗೆ ಸಾಷ್ಟಾಂಗವೆರಗಲಿ; ಸರ್ವಜನಾಂಗಗಳು ಆತನನ್ನು ಸೇವಿಸಲಿ.
  yap-yap: Urngin e pilung e bay ur siro’gad ngak; urngin e pi nam ni bay ur pigpiggad
    ngak!
  hlt-MCSB: Manghai rhoek boeih khaw anih taengah bakop uh saeh. Namtom rhoek boeih
    loh a taengah thothueng saeh.
  mdy-ETH: ካኣታ ቢያ ዒዛም ዚጋንዳኔ፤ ዴራኣ ቢያ ዒዛም ዎርቃንዳኔ።
  twi-ASANTE: Ahemfo nyinaa bɛkoto no amanaman nyinaa bɛsom no.
  eng-WEBU: Yes, all kings shall fall down before him. All nations shall serve him.
  spa-PDDPT: Que se postren ante Él todos los reyes, Y todas las naciones le sirvan.
  gun-gun: Henonde huvixave ikuai va'e toĩmba guenapy'ã re. Ha'e javi regua ta'ikuai
    ixupe anho.
  agu-BL: Tajwe'n chimeje' yi e' mas rey swutz yi ketz kareyil. Nin tajwe'n tan cyak'ol
    cyakil wunak k'ej i'.
  ilo-ULB: Kinpudnona, agparintumeng koma iti sangoananna dagiti amin nga ari; agserbi
    koma kenkuana dagiti amin a nasion.
  kpg-kpg: Nia king o nia henua huogodoo gaa pala gi lala i mua o mee, mo nia henua
    huogodoo ga hai hegau gi mee.
  uig-ARA: دەرۋەقە، بارلىق پادىشاھلار ئۇنىڭ ئالدىدا سەجدە قىلىدۇ؛ پۈتكۈل ئەللەر ئۇنىڭ
    خىزمىتىدە بولىدۇ؛
  bps-bps: Kdee harì lkuad kadang di munan, na kdee sahal dad to mimen i knayean;
  sus-sus: Mangɛ birin e xinbi sinma nɛ a bun ma, sie birin lu a xa yaamari bun ma.
  pon-2006: Nanmwarki koaros pahn kin ketin poaridihsang; wehi koaros pahn kin papah.
  jae-jae: Biŋŋanô, kiŋ samob oc tetoc eŋ sa. Lau samuc samob oc sênam sakiŋ êndêŋ
    eŋ.
  ksd-ksd: Maia, ra lavur king par diat a bura timtibum pirana, Ma ra lavur Tematana
    par diat a toratorom tana.
  tur-YTC: Bütün krallar önünde yere kapansın. Bütün uluslar ona hizmet etsin.
  bel-N: І паклоняцца яму ўсе валадары, усе народы будуць служыць яму.
  grc-BRENT: Καὶ εἶπαν, πῶς ἔγνω ὁ Θεὸς, καὶ εἰ ἔστι γνῶσις ἐν τῷ ὑψίστῳ;
  kpr-kpr: Beká resena, kini mane nanjogo irera isambu, nunda dombuda kauboi dadariguse
    tumoi baingharera. Nunda oro oro ainda evetu genembo isasambu nunda duruda iritirise,
    nunda sari ava edo gharera.
  ind-AYT: Biarlah semua raja sujud di hadapannya, semua bangsa melayaninya!
  yom-yom: Mintinu mioso miela buongama va ntualꞌandi ayi makanda moso mela kunsadilanga.
  yut-yut: Kɨla amɨn madep morap da ŋwakbeŋ aŋ ɨmɨŋakwa mɨŋat amɨn morapyo da oman
    aŋ ɨmdaŋ.
  nya-nya: Mafumu onse adzamuweramira ndipo mitundu yonse idzamutumikira.
  kyg-kyg: Muki kini vayaꞌamogimo agaeteꞌmo ape huꞌa maisageꞌapaeꞌmo muki alu nofi
    vaya alu nofi vayaꞌmogimo geꞌamo afiteꞌa akame hugae.
  hrv-hrv: Klanjat će mu se svi vladari, svi će mu narodi služiti.
  mps-mps: Tigidali kingo agaba kidu sugunaibao. Tama tigidali hani we bidigo te agai
    sę yaibao.
  tpi-tpi: Olgeta king bai i brukim skru long em. Na olgeta lain manmeri bai i mekim
    wok bilong en.
  dan-1931: alle Konger skal bøje sig for ham, alle Folkene være hans Tjenere.
  vie-OVCB: Tất cả vua chúa sẽ quỳ lạy, các dân tộc sẽ phục vụ vua.
  guj-2017: સર્વ રાજાઓ તેમની આગળ પ્રણામ કરશે; સર્વ દેશનાઓ તેમની સેવા કરશે.
  pon-2006A: Nanmwarki koaros pahn kin ketin poaridihsang; wehi koaros pahn kin papah.
  por-BRBSL: Yes, todos os reis devem cair diante dele. Todas as nações devem servi-lo.
  eng-OEBUS: May all kings fall prostrate before him, and all nations yield him their
    service.
  swe-swe: Ja, alla kungar ska falla ner inför honom, alla hednafolk ska tjäna honom.
  cth-cth: Bokheiyah, siangpahrangnaw pueng, a hmalah tabawk awh vaiteh, miphun pueng
    ni a thaw a tawk awh han.
  twi-twi: Ahemfo nyinaa bɛkotow no, amanaman nyinaa bɛsom no.
  hlt-hlt: Manghai rhoek boeih khaw anih taengah bakop uh saeh. Namtom rhoek boeih
    loh a taengah thothueng saeh.
  tbz-SIM: Bɛkpɑ̀ɑ̀tìbɛ̀ bɛmɔu yóó nínkúmu o ììkɛ̀, kɛ̀ yɛbotɛ̀ yɛmɔu mpĩ́ nho tɔ̃mmú.
  msy-2020: Atriviba bar izɨ a bagh teviba apɨram. Eghtɨ kantriba bar, dar gumazamiziba
    an ingangaribar amuam.
  dop-dop: Awulɑɑ tənɑ kɑ́ həntɩ-ɩ ɑtɛ, nɑ piitimnɑɑ tənɑ nɑ́ɑ́ lɑkɩ-ɩ təmlɛ.
  azb-azb: Qarşısında bütün padşahlar təzim etsin, Qoy bütün millətlər ona xidmət
    etsin!
  eng-DBY: Yea, all kings shall bow down before him; all nations shall serve him.
  hin-2017: सब राजा उसको दण्डवत् करेंगे, जाति-जाति के लोग उसके अधीन हो जाएँगे। (प्रका.
    21:26, मत्ती 2:11)
  wol-KYG: buuroo buur di ko sujjóotal, xeetoo xeet di ko surgawu.
  bjr-bjr: Aiqama maqannaa karaambaiqauqa maasa uriqarara fee qimasee mina oorinni
    niqoori saunu areefaranoo. Aiqama maqannaasa mina ainainira faiqikamma fifaranoo.
  eng-YLT: And all kings do bow themselves to him, All nations do serve him,
  kne-kne: Amin koma ay ari yan manpaituray dan sisya ya amin ay nasyon yan mansilbi
    dan sisya.
  eng-WYC-2017: And all kings shall worship him; all folks shall serve him.
  eng-WMBB: Yes, all kings shall fall down before him. All nations shall serve him.
  zat-NTPS: Xúgute̱ benne' wenná bea ca' xuluzú zribe̱' lau le̱', na' benne' xúgute̱
    cue' xe̱zr la xu xelune̱' zrin chee̱'.
  zty-NTPS: Yógo'te benne' wnná bia' ka' wzóa ẕíbgake' ḻawe' ḻe, na' benne' yógo'te
    yež góngake' žin chie'.
  urd-GVH: तमाम बादशाह उसे सिजदा करें, सब अक़वाम उस की ख़िदमत करें।
  rug-rug: Madi todoṉo pa kenuna sa sari doduru baṉara, madi nabulu nia ri doduru
    butubutu si asa.
  gaz-gaz: Mootonni hundinuus isaaf ni sagadu; saboonni hundinuus isa ni tajaajilu.
  fra-LSG: Tous les rois se prosterneront devant lui, Toutes les nations le serviront.
  yal-yal: Mangan birin e xinbi sinma a bun ma nɛn. Siyane birin wanla kɛma a xa nɛn.
  iou-iou: Bureni, kome kudup täŋo intäjukun ämatä api gwäjiŋ äpmoŋ imineŋ. Ba äma
    äbori äboritä watä piä api täŋ imineŋ.
  haw-1868: Oia, e moe iho hoi na'lii a pau imua o kona alo; E pau hoi na lahuikanaka
    i ka malama ia ia.
  arb-NAV: يَنْحَنِي أَمَامَهُ جَمِيعُ الْمُلُوكِ. وَتَتَعَبَّدُ لَهُ كُلُّ الأُمَمِ.
  ded-ded: Ngictau sasawa yeneng yeac kicfu ngonducnegec bangec monnunac ngicngac
    yeni sasawango yeac kingang kpemibisia.
  ewe-ewe: Fiawo katã ade ta agu nɛ, eye dukɔwo katã asubɔe,
  eng-LEE: 'Yea, there shall bow down before him all kings: all nations shall serve
    him.'
  asm-FB: এনে কি, সকলো ৰজাই তেওঁৰ আগত প্ৰণিপাত কৰিব; আৰু সকলো জাতিৰ লোকে তেওঁৰ সেৱা
    কৰিব।
  sus-A: مَنفّ بِرِن عٍ شِنبِ سِنمَ نّ عَ بُن مَ، سِيٍ بِرِن لُ عَ شَ يَامَرِ بُن
    مَ.
  fra-SBL: Oui, tous les rois se prosterneront devant lui. Toutes les nations le serviront.
  hbo-hbo: וְיִשְׁתַּחֲווּ־לֹ֥ו כָל־מְלָכִ֑ים כָּל־גֹּויִ֥ם יַֽעַבְדֽוּהוּ׃
  kik-kik: Athamaki othe makaamũinamĩrĩra, nacio ndũrĩrĩ ciothe imũtungatagĩre.
  fra-NCL: Tous les rois se prosterneront devant lui ; toutes les nations le serviront.
  cek-AK: Ue, siangpahrangnawk boih anih hmaa ah tabok o tih; prae congca kaminawk
    boih mah anih ih tok to sah pae o tih.
  cuk-cuk: Bela reymar yokorgi-sindigale, e-asabin dulluu imakmaloed. Dulemar-yar-baid-baidgi-bukmaladi,
    bela ega-arbamaloed.
  uig-CYR: «Тәңри қандақ биләләйтти?», «Һәммидин Алий Болғучида билим барму?» — дәйду.
  tel-2017: రాజులందరూ అతని ఎదుట సాగిలపడతారు గాక. అన్యజనాలు అతనికి సేవ చేస్తారు గాక.
  hat-BSA: Konsa, tout wa yo va bese ba devan l, pou tout nasyon yo sèvi li.
  ukr-ONPU: 'Вони говорять: «Як дізнається Бог? Хіба є знання у Всевишнього?'
  kos-kos: Tokosra nukewa ac fah epasr nu sel, Ac mutunfacl nukewa fah kulansap nu
    sel.
  hbo-WLC: וְיִשְׁתַּחֲווּ־ל֥וֹ כָל־מְלָכִ֑ים כָּל־גּוֹיִ֥ם יַֽעַבְדֽוּהוּ׃
  ibo-ibo: Ndị eze niile ga-akpọ isiala nye ya, mba niile ga-ejekwara ya ozi.
  ory-ory: ହଁ, ସବୁ ରାଜାମାନେ ତାହାଙ୍କ ଛାମୁରେ ପ୍ରଣାମ କରିବେ; ସବୁ ଗୋଷ୍ଠୀମାନେ ତାହାଙ୍କର ସେବା
    କରିବେ।
  chk-chk: Ekewe king meinisin repwe chapetiu me mwan, nge chon ekewe mwü meinisin
    repwe angang ngeni.
  rop-rop: Meigim ola king nildan lida langa im, en ola pipul brom ebri kantri garra
    wek blanga im.
  ukr-1871: Перед ним поклоняться всї царі, йому служити муть всї народи.
  yon-yon: Kingdan korem kuu ye yaa bumangkime, kwane ambibkin korem kuu ye demedan
    kerime.
  deu-1951: Alle Könige werden ihn anbeten, alle Heiden werden ihm dienen.
  eng-JPS: Yea, all kings shall prostrate themselves before him; all nations shall
    serve him.
  srp-1865: Klanjaæe mu se svi carevi, svi narodi biæe mu pokorni.
  lug-lug: Bakabaka bonna banaavuunamanga mu maaso ge; amawanga gonna ganaamuweerezanga.
  heb-heb: וישתחוו לו כל מלכים כל גוים יעבדוהו׃
  ben-IRV: প্রকৃত পক্ষে, রাজারা তাঁর কাছে প্রণিপাত করবেন; সব জাতি তাঁর দাস হবে।
  ntu-ntu: King amrlx sa nayrngzobzng bade, X leplz amrlx sa na-angiolr nide.
  pan-pan: ਸਗੋਂ ਸਾਰੇ ਰਾਜੇ ਉਹ ਦੇ ਅੱਗੇ ਮੱਥਾ ਟੇਕਣਗੇ, ਸਾਰੀਆਂ ਕੌਮਾਂ ਉਸ ਦੀ ਸੇਵਾ ਕਰਨਗੀਆਂ।
  mya-JVB: ထိုမျှမက ရှင် ဘုရင်အပေါင်း တို့သည် ရှေ့ တော်၌ ပြပ်ဝပ် ၍ ၊ ခပ်သိမ်း သော
    လူမျိုး တို့သည် အမှုတော် ကို ထမ်းကြလိမ့်မည်။
  kgf-kgf: Ic kewu momac yanda wésiaiguc sicgémigic baera baera i weleŋqemimu.
  tte-O: Mwa kin meuloili kani sipwalou manna mena. Kaba loinao meuloili kani sipaisowa
    koina.
  tbg-tbg: Ekaa avuhainaa vaiinti vika oru vira avuqaa kankakaamavi vaivarave. Ekaa
    naato vatanaaka vira kaiqa vara amitevarave.
  hmo-hmo: King ibounai be iena vairanai do idia tui diho, bona bese ibounai taudia
    ese, iena hesiai gaukara do idia karaia.
  zar-NT: Ben ga uluʼzechu zxíbigaquiëʼ lahuëʼ yúguʼtë bönniʼ taʼnná bëʼë, en ilúngaca
    xichinëʼ bönachi yúguʼtë yödzö.
  urd-urd: बल्कि सब बादशाह उसके सामने सर्नगूँ होंगे कुल क़ौमें उसकी फरमाबरदार होंगी।
  rus-SYN: 'и говорят: “как узнает Бог? и есть ли ведение у Вышнего?”'
  bqc-SIM: Kíaↄ mↄ kúlɛɛ̀ ḿpii, bui píi a misiilɛɛ̀.
  tcz-CHONGTHU: Leng jouse a ang'a kun'untin namtin vaipi alhacha hung pang di'u ahi.
  mar-mar: खरोखर, सर्व राजे त्याच्यापुढे नमन करोत; सर्व राष्ट्रे त्याची सेवा करोत;
  isl-isl: Allir konungar munu lúta honum og þjóðir þeirra þjóna honum.
  hlt-THB: Sangpahrang boeih ing a haiawh koep kawm usaw pilnam ing bibi pe kawm uh.
  qub-qub: ¡Llapan raycuna gongurpacuchun paymanga! ¡Llapan nasyuncho tiyajcuna sirbichun!
  bqp-bqp: Kínanↄ ni su ò kútɛ a arɛ ń pínki, buri sĩnda pínki ni donyĩ.
  hat-hat: Wa tout lòt peyi yo va soumèt devan li. Tout lòt peyi yo va sèvi l'.
  eng-BSB: May all kings bow down to him and all nations serve him.
  eng-WEBPB: Yes, all kings shall fall down before him. All nations shall serve him.
  kbq-kbq: Maka kini vahe'mo'za agrite kepri hunentesageno, maka kokankoka vahe'mo'za
    agri eri'za erintegahaze.
  pon-pon: Nanmarki kan karoj pan kaudoki on i, men liki kan karoj pan upa on i.
  nhe-BL: Quena, nochi tlanahuatiani tlen campa hueli tlaltini motlancuaquetzase,
    huan moixtlapachose iixpa huan quitequipanose.
  wnc-wnc: Kingu kuupbamda waapae munu puke inimbaknganing. Siwan aminu kepna kepna
    yuaingu kuupbamda itane puya pasingamuning.
  bus-bus: Kínanↄ é mↄ́ wà kúɛ à aɛ ń píngi, bori píngi é zↄ̀ blenɛ.
  gub-BL: Tuwihawete paw uzeamumew putar henataromo wà nehe. Teko ywy nànànar weruzar
    putar ize'eg wà nehe no.
  eng-DRA: 'And they said: How doth God know? and is there knowledge in the most High?'
