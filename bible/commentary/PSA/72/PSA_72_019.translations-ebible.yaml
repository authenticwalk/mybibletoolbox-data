verse: PSA.072.019
translations:
  mal-C: അവിടത്തെ മഹത്ത്വമാർന്ന നാമം എന്നെന്നേക്കും വാഴ്ത്തപ്പെടട്ടെ; സർവഭൂമിയും അവിടത്തെ
    മഹത്ത്വത്താൽ നിറയട്ടെ. ആമേൻ, ആമേൻ.
  deu-TKW: und gepriesen sei sein herrlicher Name in Ewigkeit, und alle Lande müssen
    erfüllt werden von seiner Herrlichkeit! Amen, Amen!
  lin-lin: Tika ete Kombo na Ye ya nkembo epambolama libela na libela ! Tika ete mokili
    mobimba etonda na nkembo na Ye ! Amen ! Amen !
  mmx-mmx: Leemi asu amisik la kopmen tekavaxap teren ti laasen melemelengan teren!
    Keke lisisinang teren na suxuna axap lavatbung menemen. Tuturun! Tuturun!
  eng-LSV: And blessed [is] the Name of His glory for all time, || And the whole earth
    is filled [with] His glory. Amen and amen!
  eng-GNV: 'And blessed be his glorious Name for euer: and let all the earth be filled
    with his glorie. So be it, euen so be it. HERE END THE prayers of Dauid, the sonne
    of Ishai.'
  eng-WEBSTER: 'And blessed be his glorious name for ever: and let the whole earth
    be filled with his glory; Amen, and amen.'
  nhw-BL: Nochipa ma tijpaquilismacaca Toteco. ¡Nochi tlaltipactli ma temi ica ihueyitilis!
    ¡Ma quej nopa eli!
  swh-ONEN: Jina lake tukufu lisifiwe milele, ulimwengu wote ujae utukufu wake. Amen
    na Amen.
  bba-bba: Su nùn siɑrɑ win yĩsi bɛɛrɛɡii ten sɔ̃. Win yiiko yu sɔ̃ɔsirɑ hɑnduniɑ
    kpuro sɔɔ. Ami! Ami!
  eng-KJVCPB: 'And blessed be his glorious name for ever: And let the whole earth
    be filled with his glory; Amen, and Amen.'
  luo-luo: Nyinge man-gi duongʼ mondo opaki nyaka chiengʼ kendo mad piny duto pongʼ
    gi duongʼne. Amin kendo Amin.
  aii-aii: ܘܒܪܝܼܟ݂ܵܐ ܝܠܹܗ ܫܸܡܹܗ ܡܝܘܼܩܪܵܐ ܠܥܵܠܲܡ، ܘܦܵܝܫܵܐ ܡܠܝܼܬܵ‌ܐ ܟܠܵܗ̇ ܐܲܪܥܵܐ ܐܝܼܩܵܪܹܗ،
    ܐܵܡܹܝܢ ܘܐܵܡܹܝܢ.
  meu-meu: Ia ladana herea-daena baita imodaia hanaihanai; ia hairaina ese tanobada
    idoinai baine hahonua. Amen. Amen.
  npi-ULB: उहाँको महिमित नाउँ सदासर्वदा धन्यको होस् र सारा पृथ्वी उहाँको महिमाले भरिपूर्ण
    होस् । आमेन र आमेन ।
  yor-yor: Olùbùkún ni orúkọ rẹ̀ tí ó lógo títí láé; kí gbogbo ayé kún fún ògo rẹ̀.
    Àmín àti Àmín.
  pes-OPCB: شکر و سپاس بر نام مجید او باد تا ابدالاباد! تمام دنیا از شکوه و جلال او
    پر شود. آمین! آمین!
  tgl-ULB: Pagpalain nawa ang kaniyang maluwalhating pangalan magpakailanaman, at
    mapuno nawa ang mundo ng kaniyang kaluwalhatian. Amen at Amen.
  nop-nop: Wou momooŋ u dapmandapmaŋnit mokit nintiloloŋdok. Biyagoŋ hinek, wougigitŋiŋdi
    kwetkwet kedem udapmawek. U biyagoŋ.
  cbu-NT: Shiysha Apaa, urutamari Taarashipanish taaksha. Shiyamari wanasirtishcha.
    Shiyamari tapachindampantishcha. Apaa, tputs ztaru shiyaa wanasirimshireetsish
    yasachinllinpa, atina. Ashiri Apaa, Wappari.
  hui-hui: Ngode Datagaliwabe ibunaga mana bayaore gibi biaga kago ibunaga mini baya
    taraore ogoni mo yaraga haho wiaaboboore wilo. Ibunaga mini mo yaraga holenemebi
    ibunaga wá holenemebi dindi bibahendeha dungume halu to̱lotagi heloore hameledo.
    Henene aniore bilo bi labe.
  mya-mya: ဘုန်း​ကြီး​သော​နာ​မ​တော်​ကို​အ​စဉ်​အ​မြဲ ထော​မ​နာ​ပြု​ကြ​လော့။ ကမ္ဘာ​မြေ​ကြီး​တစ်​ပြင်​လုံး​၌​ဘုန်း​တော်​နှင့်
    ပြည့်​ပါ​စေ​သော။ အာ​မင်။ အာ​မင်။
  bod-N: ཁོང་གི་གཟི་དཔལ་ལྡན་པའི་མཚན་ལ༌ནི། །རྒྱུན་ནས་རྒྱུན་དུ་བསྟོད་པ་འབུལ་འོས༌ཤིང༌།
    །ཁོང་གི་གཟི་བརྗིད་ས་གཞིར་གང་བར༌ཤོག །ཨ་མེན་ཨ་མེན་ཞེས་སུ་ཡང་ཡང༌བརྗོད།།
  wsk-wsk: Pempem noko nup biya patawunakko! Noko nup biya nikim garagar mu ali sor
    suen la ari ikimonko! Nunguningta! Nunguningkiri!
  sna-sna: Zita rake rinobwinya ngarirumbidzwe nokusingaperi; nyika yose ngaizadzwe
    nokubwinya kwake. Ameni naAmeni.
  spa-BLM: ¡Bendito sea su glorioso nombre por siempre! ¡Que toda la tierra se llene
    de su gloria! Amén y amén.
  cac-cac: Alchajocab' vach' lolonel d'ay d'a masanil tiempo. Ojtacajocab'el sb'inajnaquil
    d'a masanil yolyib'an̈q'uinal tic. Yic'ocab' icha chi'.
  swh-ULB: Jina lake tukufu litukuzawe milele, nayo nchi yote ijazwe na utukufu wake.
    Amina, Amina.
  bel-bel: Як зьнянацку яны ўвайшлі ў спусташэньне, згінулі, зьніклі ад жахаў!
  deu-ELBBK: Und gepriesen sei sein herrlicher Name in Ewigkeit! Und die ganze Erde
    werde erfüllt mit seiner Herrlichkeit! Amen, ja, Amen.
  mbb-OT: Ereg he edeliǥen is kegkemekeǥeǥehem din te wazà pidtemanan. Berakat he
    maahà te menge etew kayi te tivuuk he kelibutan is kegkemekeǥeǥehem din. Amen!
    Amen!
  mal-2015: അവന്റെ മഹത്വമുള്ള നാമം എന്നേക്കും വാഴ്ത്തപ്പെടുമാറാകട്ടെ; ഭൂമി മുഴുവനും
    അവന്റെ മഹത്വംകൊണ്ടു നിറയുമാറാകട്ടെ. ആമേൻ, ആമേൻ.
  gup-gup: Karriburlumen munguyh munguyh nuye kunngey, nungka nawu God duninjh. Karridjaremen
    bu nuye kunmakmak kawarlahmen ba karriwarlahkenh bininj karrinan. Amen! Amen!
  rmc-rmc: Mi el požehňimen leskro slavno nav pro furt a leskri slava mi pherdžarel
    caľi phuv! Amen, amen!
  nlg-nlg: Vautoa na ahana tana ladana mana ngengo vaghana ke va me va! Na maramana
    talighu ke vonughia na ladana mana rongoraghana. Amen, Amen.
  pes-OPV: و متبارک بادنام مجید او تا ابدالاباد. و تمامی زمین از جلال اوپر بشود. آمین
    و آمین. دعاهای داود بن یسی تمام شد.
  ron-1924: Бинекувынтат сэ фие ын вечь слэвитул Луй Нуме! Тот пэмынтул сэ се умпле
    де слава Луй! Амин! Амин!
  ben-OBCV: চিরকাল তাঁর মহানামের প্রশংসা হোক; আর সমস্ত পৃথিবী তাঁর মহিমায় পূর্ণ হোক।
    আমেন, আমেন।
  som-som: Magiciisa ammaanta badanu mahad ha lahaado weligiisba, Oo dhulka oo dhanna
    ammaantiisu ha ka buuxsanto. Aamiin iyo Aamiin.
  lat-VUC: 'Quomodo facti sunt in desolationem? subito defecerunt: perierunt propter
    iniquitatem suam.'
  eng-ASVBT: And blessed be his glorious name forever; And let the whole earth be
    filled with his glory. Amen, and Amen.
  mna-mna: Tapakurkuri totomen! Pa ni zaana biibi mi mburaanaŋana. Ni ko iswe mbulu
    kini ndabokŋana mi zaana biibi ma irao toono ta boozomen. Ŋonoono ma ŋonoono kat!
  ita-1885: Benedetto sia ancora eternamente il Nome suo glorioso; E sia tutta la
    terra ripiena della sua gloria. Amen, Amen.
  eng-LXXUP: 'How have they become desolate! Suddenly they have failed: they have
    perished because of their iniquity.'
  eng-ULB: May his glorious name be blessed forever, and may the whole earth be filled
    with his glory. Amen and Amen.
  spa-VBL: ¡Alaben su maravilloso nombre para siempre! ¡Que todo el mundo sea lleno
    de su gloria! ¡Amén y amén!
  fra-_FOB: Béni soit à jamais son nom glorieux, et que toute la terre soit remplie
    de sa gloire! Amen, amen!
  mal-mal: അവിടുത്തെ മഹത്വമുള്ള നാമം എന്നേക്കും വാഴ്ത്തപ്പെടുമാറാകട്ടെ; ഭൂമി മുഴുവനും
    അവിടുത്തെ മഹത്വംകൊണ്ട് നിറയുമാറാകട്ടെ. ആമേൻ, ആമേൻ.
  urd-GVR: Us ke jalālī nām kī abad tak tamjīd ho, pūrī duniyā us ke jalāl se bhar
    jāe. Āmīn, phir āmīn.
  suz-BL: मेको आ नें गेना हना यो ठेयब बाक्‍ब। रागी नेल्‍ल आ सक्तिमी ब्रील। आमेन, मेको
    थमा बाक्‍ब। यसैया ६:३
  eng-NOY: Praised be his glorious name for ever! May his glory fill the whole earth!
    Amen, Amen!
  ita-1927: Sia benedetto in eterno il suo nome glorioso, e tutta la terra sia ripiena
    della gloria! Amen! Amen!
  ckb-ckb: هەتاهەتایە ستایش بۆ ناوی شکۆداری، با شکۆمەندییەکەی هەموو جیهان پڕ بکات.
    ئامین و ئامین.
  eng-BBE: Praise to the glory of his noble name for ever; let all the earth be full
    of his glory. So be it, So be it.
  xsi-xsi: I ŋa imo ara ku ara ndo. Tapanea i mine ikura zo rârâni. Ara ŋana i kilala
    ma ipâŋga nia yo ikura tâno ndoni. Mao ku mao nâ.
  kan-OKCV: ದೇವರ ಘನವುಳ್ಳ ಹೆಸರಿಗೆ ಎಂದೆಂದಿಗೂ ಸ್ತೋತ್ರವಾಗಲಿ. ದೇವರ ತೇಜಸ್ಸು ಭೂಮಿಯಲ್ಲೆಲ್ಲಾ
    ತುಂಬಲಿ. ಆಮೆನ್, ಆಮೆನ್.
  tam-2017: அவருடைய மகிமைபொருந்திய நாமத்திற்கு என்றென்றைக்கும் துதி உண்டாவதாக; பூமிமுழுவதும்
    அவருடைய மகிமையால் நிறைந்திருப்பதாக. ஆமென், ஆமென்.
  spa-RV-1909: 'Y bendito su nombre glorioso para siempre: y toda la tierra sea llena
    de su gloria. Amén y Amén.'
  ron-BTF: Și binecuvântat fie numele lui glorios pentru totdeauna și să fie umplut
    întreg pământul cu gloria lui. Amin și Amin.
  eng-WEBP: Blessed be his glorious name forever! Let the whole earth be filled with
    his glory! Amen and amen.
  eng-FBV: Praise his wonderful nature forever! May the whole world be full of his
    glory! Amen and amen!
  nld-1939: Gezegend voor eeuwig zijn heerlijke Naam, Heel de aarde worde vervuld
    van zijn glorie! Amen, Amen!
  nch-BL: Nochipa ma tijpaquilismacaca Toteco. ¡Nochi taltipacti ma temi ica ihueyitilis!
    ¡Quej nopa ma eli!
  vie-1934: Đáng ngợi khen danh vinh hiển Ngài đến đời đời! Nguyện khắp trái đất được
    đầy sự vinh hiển của Ngài! A-men! A-men!
  cha-cha: 'Yan bendito y minalag y naanmo para taejinecog: ya polo todo y tano ya
    ufanbula ni y minalagmo. Amen yan Amen.'
  hin-CV: उनका महिमामय नाम सदा-सर्वदा धन्य हो; संपूर्ण पृथ्वी उनके तेज से भयभीत हो
    जाए. आमेन और आमेन.
  eng-OURB: Blessed be his kavod ·weighty glorious· name forever! Let the whole earth
    be filled with his kavod ·weighty glory·! Amen v'Amen ·So be it and So be it·.
  spa-BES: Alabado sea la gloria de su noble nombre para siempre; deja que toda la
    tierra se llene de su gloria. Entonces que así sea, que así sea.
  tdx-tdx: Bangoeñe nainai’e i tahina’e lifo-bolonahetsey; mañàtseke ty tane toy ty
    enge’e. Ie izay! naho Amena!
  tha-KJV: สาธุ​การแด่พระนามรุ่งโรจน์ของพระองค์​เป็นนิตย์ ขอสง่าราศีของพระองค์เต็มโลก
    เอเมนและเอเมน
  por-BR-2018: E bendito seja seu glorioso nome eternamente; e que sua glória encha
    toda a terra! Amem, e amém!
  deu-ELO: Und gepriesen sei sein herrlicher Name in Ewigkeit! Und die ganze Erde
    werde erfüllt mit seiner Herrlichkeit! Amen, ja, Amen.
  eng-WYC-2018: And blessed be the name of his majesty [into] without end; and all
    earth shall be filled with his majesty; be it done, be it done. (And blessed be
    his majestic name forever; let all the earth be filled with his majesty, or his
    glory; be it done, be it done.)
  epo-epo: Kaj laŭdata estu Lia glora nomo eterne; Kaj Lia gloro plenigu la tutan
    teron. Amen, kaj amen!
  gfk-gfk: A pirharlat tupas no melmel na hinsana hathatikai. Na tahut bia no ula
    hanuo bakut na hung ma no minarine. Amen. Amen.
  uig-PIN: Uning xǝrǝplik namiƣa mǝnggügǝ tǝxǝkkür-mǝdⱨiyǝ oⱪulsun! Uning xan-xɵⱨriti
    pütkül dunyani ⱪapliƣay! Amin! Wǝ amin!
  beo-beo: Ea Hadigidafa Dio amoma eso huluane nodonanoma! Ea hadigi da osobo bagade
    huluanedafa nabalesima:mu! Ama! Ama!
  tpi-OTNT: Litimapim gutpela nem bilong em oltaim oltaim. Biknem bilong en i ken
    inapim olgeta graun. I tru tumas.
  hau-SA: Yabo ya tabbata ga sunansa mai ɗaukaka har abada; bari dukan duniya ta cika
    da ɗaukakarsa. Amin kuma Amin.
  udu-udu: Mom’bor mii midi di gom gway gi monycam piti ki sule/ sule/ mo. Dhalki
    monycam piti ’tu’d mony’ceshi ’baar mo. Amen dhali Amen.
  uig-LAT: Uning shereplik namigha menggüge teshekkür-medhiye oqulsun! Uning shan-shöhriti
    pütkül dunyani qaplighay! Amin! We amin!
  nde-nde: Udumo kalube sebizweni lakhe elingcwele laphakade; sengathi umhlaba wonke
    ungagcwala inkazimulo yakhe. Ameni njalo Ameni.
  ton-ton: 'Pea fakafetaʻi maʻuaipē ki hono huafa ongoongolelei ʻo taʻengata: pea
    tuku ke pito ʻa māmani kotoa pē ʻi hono nāunau; ʻEmeni, mo ʻEmeni.'
  ces-1613: A požehnané jméno slávy jeho na věky. Budiž také naplněna slávou jeho
    všecka země, Amen i Amen.
  eng-WMB: Blessed be his glorious name forever! Let the whole earth be filled with
    his glory! Amen and amen.
  tam-TCV: அவருடைய மகத்துவமான பெயர் என்றென்றும் துதிக்கப்படுவதாக; பூமி முழுவதும் அவருடைய
    மகிமையால் நிரம்புவதாக. ஆமென், ஆமென்.
  ceb-ULB: Hinaot nga ang iyang mahimayaong ngalan pagadayegon hangtod sa kahangtoran,
    ug hinaot ang tibuok kalibotan mapuno sa iyang himaya. Amen ug Amen.
  pol-UBG: I błogosławione na wieki jego chwalebne imię; niech cała ziemia będzie
    napełniona jego chwałą. Amen, amen.
  agr-agr: Apajuí daaji pegkegma duka tuke pegkegnum chichagtai ati. ¡Niina imanjiya
    nunú ashí nugkan jamagti! ¡Aatus ati!
  kyc-kyc: Banya kingi neta renge ingyuo karamo doko lakando karalu kararaminyipa
    banya neta renge yulu dokome yuu pinjingi dolapona kapa kapa pinyale.
  urd-GVU: اُس کے جلالی نام کی ابد تک تمجید ہو، پوری دنیا اُس کے جلال سے بھر جائے۔
    آمین، پھر آمین۔
  eng-OEBCW: And blest be forever his glorious name. Let all the earth be filled with
    his glory. Amen and Amen.
  deu-1912: und gelobet sei sein herrlicher Name ewiglich; und alle Lande müssen seiner
    Ehre voll werden! Amen, amen.
  kan-2017: ಆತನ ಪ್ರಭಾವವುಳ್ಳ ನಾಮಕ್ಕೆ ಸದಾಕಾಲಕ್ಕೂ ಸ್ತುತಿ ಇರಲಿ; ಭೂಮಂಡಲವೆಲ್ಲಾ ಆತನ ಪ್ರಭಾವದಿಂದ
    ತುಂಬಿರಲಿ. ಆಮೆನ್. ಆಮೆನ್.
  yap-yap: Fithingan nib gilbuguwan e ngu’un pining e sorok ngay ndariy n’umngin nap’an!
    Maluplup rok e mang e yigi suguy e fayleng. Amen! Amen!
  hlt-MCSB: Amah kah thangpomnah ming khaw kumhal ah a yoethen pai tih, diklai pum
    he amah thangpomnah loh khuk saeh. Amen phoeiah Amen.
  mdy-ETH: ዒዛኮ ቦንቾ ሱንፃ ናንጊና ዓንጂንቶም፤ ዓጫ ቢያ ዒዛኮ ቦንቾና ኩሞም! ዓኣሜን! ዓኣሜን!
  twi-ASANTE: Nhyira nka ne din a animuonyam ahyɛ no ma no daa daa. Ma nʼanimuonyam
    nhyɛ ewiase nyinaa ma. Amen! Amen!
  eng-WEBU: Blessed be his glorious name forever! Let the whole earth be filled with
    his glory! Amen and amen.
  spa-PDDPT: ¡Bendito para siempre sea tu Nombre glorioso, Y que toda la tierra sea
    llena de tu gloria! ¡Amén y amén!
  gun-gun: Ta'ima'endu'a porãa riae hery re, iporã ete ramo. Hexakãa tojekuaa yvy
    jave re. Amém! Amém!
  agu-BL: 'Kak''e'' bin k''ej yi tetz bi'' tetz ben k''ej ben sak. Na scyale'' cyakil
    wunak bene''n tzi''n wi munt: “Chumbalaj nin i''.” ¡Amén!'
  ilo-ULB: Maidaydayaw koma ti naindaklan a naganna iti agnanayon, ken mapno koma
    ti entero a lubong iti dayagna. Amen ken Amen.
  kpg-kpg: Gidaadou gi hagaamuina di madamada o dono ingoo gaa hana hua beelaa! Dono
    madamada gi haga honu ina henuailala hagatau! Amen! Amen!
  uig-ARA: ئۇنىڭ شەرەپلىك نامىغا مەڭگۈگە تەشەككۈر-مەدھىيە ئوقۇلسۇن! ئۇنىڭ شان-شۆھرىتى
    پۈتكۈل دۇنيانى قاپلىغاي! ئامىن! ۋە ئامىن!
  bps-bps: Magdayen i kdatah dagitan kel di landè sen, na i kdee to di klamang banwe
    dmilè moon i kbong kdatahan. Amén! Amén!
  sus-sus: A xili xungbe xa tantu abadan. Duniɲa birin xa a xa binyɛ kolon. Amina!
    Amina!
  pon-2006: Kitail kapinga lingan en mware kohkohlahte! Sapwellime lingaling en kadirehla
    sampah pwon. Amen! Amen!
  jae-jae: Lambiŋ êndêŋ ênê ŋaê towae endeŋ tôŋgeŋ. Ênê ŋawasi ênam nom auc samucgeŋ.
    Biŋŋanô, biŋŋanôgoc.
  ksd-ksd: Da pite vatikene pa ra iangina, a potar tuna; Ma ra rakarakan a gunagunan
    na buka ma kana minamar; Amen, ma Amen.
  tur-YTC: O'nun yüce adına sonsuza dek övgüler olsun! Bütün yeryüzü O’nun yüceliğiyle
    dolsun! Amin ve amin.
  bel-N: І дабраслаўлёнае імя славы Яго на вякі, і няхай напоўніцца славай Яго ўся
    зямля! Амэн, амэн!
  grc-BRENT: Πῶς ἐγένοντο εἰς ἐρήμωσιν; ἐξάπινα ἐξέλιπον, ἀπώλοντο διὰ τὴν ἀνομίαν
    αὐτῶν.
  kpr-kpr: Nunda javo duro usasaghae ava sifo ghousa sakai sise jighoro eredo ghare!
    Nunda duró usasaghaeimi enda isasambu afurugare! Ai bekári, a kotugo, Ai bekári!
  ind-AYT: Dan, pujilah nama-Nya yang mulia selama-lamanya! Kiranya kemuliaan-Nya
    memenuhi seluruh bumi! Amin dan Amin!
  yom-yom: Nzitusu wuba kuidi dizina diandi di nkembo mu zithangu zioso Bika ntoto
    wumvimba wuwala nkembo andi ! Amen ! Amen !
  yut-yut: Mani tɨlɨmni toŋ uŋun toktogɨsi aŋkɨsino. Mɨktɨmɨ mɨktɨmɨ tɨlɨmni tugok
    tugogɨsi taŋ aŋaŋ kɨkdɨsak. Uŋun bamɨ, uŋun asi.
  nya-nya: Matamando akhale ku dzina lake laulemerero kwamuyaya dziko lonse lapansi
    lidzaze ndi ulemerero wake. Ameni ndi Ameni.
  kyg-kyg: Ha le konali agiꞌaleꞌmo muki afinaꞌmo aliꞌa asaga hiyo. Ala agiꞌamoꞌmo
    muki ma mopafiꞌmo aino atagu faeno uneno hisigeꞌa muki vayaꞌmogimo agiꞌaleꞌmo
    aliꞌa asaga hiyo. He, lama ge, lama ge.
  hrv-hrv: I blagoslovljeno slavno mu ime dovijeka! Sva se zemlja napunila slave njegove!
    Tako neka bude. Amen!
  mps-mps: Te agai wiegi yai nogi te sesemane sesemane sogo ugwaba sao. Te agai Genuai
    nogigo te tigidali tǫ badu usu nai dao. Te mu tama dao.
  tpi-tpi: Litimapim gutpela nem bilong em oltaim oltaim. Biknem bilong en i ken inapim
    olgeta graun. I tru tumas.
  dan-1931: og lovet være hans herlige Navn evindelig; al Jorden skal fyldes af hans
    Herlighed. Amen, Amen!
  vie-OVCB: Hãy chúc tụng Danh vinh quang Ngài mãi! Cả thế gian đầy dẫy vinh quang
    Ngài. A-men và A-men!
  guj-2017: સર્વકાળ માટે તેમના ગૌરવી નામને પ્રશંસા હોજો અને આખી પૃથ્વી તેમના મહિમાથી
    ભરપૂર થાઓ. આમીન તથા આમીન.
  pon-2006A: Kitail kapinga lingan en mware kohkohlahte! Sapwellime lingaling en kadirehla
    sampah pwon. Amen! Amen!
  por-BRBSL: Bendito seja seu nome glorioso para sempre! Que toda a terra seja preenchida
    com sua glória! Amém e amém.
  eng-OEBUS: And blest be forever his glorious name. Let all the earth be filled with
    his glory. Amen and Amen.
  swe-swe: Välsignat är hans härliga Namn för evigt. Må hans ära [närvaro] fylla hela
    jorden! Amen, amen. ______
  cth-cth: A min sungren teh a yungyoe pholen lah awm naseh. Talai abuemlah a sungrennae
    hoi kawi lawiseh. Amen hoi Amen.
  twi-twi: Nhyira nka ne din a anuonyam ahyɛ no ma no daa daa. Ma nʼanuonyam nhyɛ
    wiase nyinaa ma. Amen! Amen!
  hlt-hlt: Amah kah thangpomnah ming khaw kumhal ah a yoethen pai tih, diklai pum
    he amah thangpomnah loh khuk saeh. Amen phoeiah Amen.
  tbz-SIM: Ku yètìrì ndɛu sɑ̃́ɑ̃̀, kɛ̀ ku kpetìi píɛ nkɛtenkɛ̀ kɛmɔu, kɛ̀ dɛ̀ mmɛ
    ndò. Ami!
  msy-2020: E zurara an ziar aghuir kam fɨvɨra ikiam. Bar guizbangɨra. An ziar Ekiam
    nguazir kam bar a gizɨfagh.
  dop-dop: Nyɑ́ hətɛ sɔsɔɔlɛ ntɛ́ teeli nyəntɛ kɛ tɑm tɔɔ. Nyɑ́ teu ɩ́ wɑɑsɩ tɛtʋ
    tənɑ tɑɑ. Ɩsɔ ɩ́ kɔnɑ mpʋ, Ɩsɔ ɩ́ kɔnɑ mpʋ.
  azb-azb: Onun şərəfli adına əbədi alqış olsun, Bütün yer üzü Onun izzətinə bürünsün!
    Amin! Amin!
  eng-DBY: And blessed be his glorious name for ever! and let the whole earth be filled
    with his glory! Amen, and Amen.
  hin-2017: उसका महिमायुक्त नाम सर्वदा धन्य रहेगा; और सारी पृथ्वी उसकी महिमा से परिपूर्ण
    होगी। आमीन फिर आमीन।
  wol-KYG: Cant ñeel na teddngaam, ba fàww, yal na teddngaam dajal suuf sépp! Amiin,
    Amiin!
  bjr-bjr: Mina areenara auqu naaru naaru amooqiaqa. Maa maqa maaqanakina aiqamai
    mina qareenarafa qumbiqanoo mariani. Kuqaa uqanna.
  eng-YLT: And blessed [is] the Name of His honour to the age, And the whole earth
    is filled [with] His honour. Amen, and amen!
  kne-kne: Madaydayaw din napateg ay ngadan mo si eng-enggana ya maammoan din kinadiyos
    mo sin intiro ay daga. Amen, Amen.
  eng-WYC-2017: And blessed be the name of his majesty without end; and all earth
    shall be filled with his majesty; be it done, be it done.
  eng-WMBB: Blessed be his glorious name forever! Let the whole earth be filled with
    his glory! Amen and amen.
  zat-NTPS: Xrlátaje naca La Le̱' da naca na da xabáa chadía chacanna, na' dute̱ xe̱zr
    la xu nigá xelelé'ene̱' da xabáa chee̱'. ¡Ca'an naca na, ne ca'an gaca na!
  zty-NTPS: Cháwe'ḻe'e nak La la'y chie' dan' náktezen ẕen, na' dot yežlyó nga ḻé'egekle'
    yeḻa' ẕen chie'. Ka'kze naken, na' ka'kze gaken.
  urd-GVH: उसके जलाली नाम की अबद तक तमजीद हो, पूरी दुनिया उसके जलाल से भर जाए। आमीन,
    फिर आमीन।
  rug-rug: Mada vahesia sa pozana; marilaena sa Tamasa ninae rane. Mani siṉia Nana
    ṉiniraṉira na ṉinedalana sa doduru kasia popoa. Hinokara, Emeni.
  gaz-gaz: Maqaa isaa ulfaataa sanaaf bara baraan galanni haa taʼu; lafti hundinuu
    ulfina isaatiin haa guutamu. Ameen; Ameen.
  fra-LSG: Béni soit à jamais son nom glorieux! Que toute la terre soit remplie de
    sa gloire! Amen! Amen!
  yal-yal: Barikan xa bira a xa habadan! Ala xa dunuɲa birin nafe a binyen na! Amina!
    Amina!
  iou-iou: Wäpi biŋam säkgämän u pen oraŋ imik täkot. Wäpi biŋamtä komeni komeni kaŋ
    tokŋeŋ morewän! Burenitä bureni-inik!
  haw-1868: E hoonani mau loa ia'ku kona inoa ihi, E hoopaapuia ka honua a pau i kona
    nani; Amene, a Amene.
  arb-NAV: تَبَارَكَ اسْمُهُ الْمَجِيدُ إِلَى الأَبَدِ، وَلْتَمْتَلِئِ الأَرْضُ كُلُّهَا
    مِنْ مَجْدِهِ. آمِين ثُمَّ آمِين.
  ded-ded: Yeac kpac kuneng imoc kuc nga kibikperagiagoc, imocac nasoya nasoya ye
    kenehebesonga. Yeac kuc nga kibikperagiango bangeha bangeha sokodacbeso. Imoc
    fora nga fora yombong.
  ewe-ewe: Woakafu eƒe ŋkɔ si ŋu ŋutikɔkɔe le la tso mavɔ me yi ɖe mavɔ me; eƒe ŋutikɔkɔe
    neyɔ anyigba blibo la dzi. Amen, ɛ̃, Amen.
  eng-LEE: 'And blessed he his glorious name for ever; and with his glory may the
    whole earth be filled: Amen, and Amen.'
  asm-FB: তেওঁৰ গৌৰৱ অনন্ত কাললৈকে ধন্য হওক; আৰু সমুদায় পৃথিৱী তেওঁৰ গৌৰৱেৰে পৰিপূৰ্ণ
    হওঁক। আমেন আৰু আমেন।
  sus-A: عَ شِلِ شُنفبٍ شَ تَنتُ عَبَدَن. دُنِحَ بِرِن شَ عَ شَ بِنيّ كٌلٌن. عَمِنَ!
    عَمِنَ!
  fra-SBL: Que son nom glorieux soit béni à jamais ! Que la terre entière soit remplie
    de sa gloire ! Amen et amen.
  hbo-hbo: וּבָר֤וּךְ ׀ שֵׁ֥ם כְּבֹודֹ֗ו לְעֹ֫ולָ֥ם וְיִמָּלֵ֣א כְ֭בֹודֹו אֶת־כֹּ֥ל
    הָאָ֗רֶץ אָ֘מֵ֥ן ׀ וְאָמֵֽן׃
  kik-kik: Rĩĩtwa rĩake rĩu rĩrĩ riiri rĩrogoocagwo nginya tene; nayo thĩ yothe ĩroiyũrwo
    nĩ riiri wake. Ameni, na ningĩ Ameni.
  fra-NCL: Béni soit à jamais son nom glorieux ! Que toute la terre soit remplie de
    sa gloire ! Amen ! Amen !
  cek-AK: Anih ih ahmin lensawkhaih loe dungzan khoek to om nasoe! Long boih a lensawkhaih
    hoiah koi nasoe. Amen hoi Amen.
  cuk-cuk: ¡Degisadegu, e-nug-gandikid odummoledii gusun! ¡Bela napneggi e-yeerdakleged
    neg-ganai gusun! ¡Deyob-gusun!
  uig-CYR: Улар көзни жумуп ачқучила шунчә паракәндә болиду, Дәһшәтләр уларни бесип
    йоқитиду!
  tel-2017: ఆయన మహిమగల నామం నిరంతరం స్తుతులు పొందుతుంది గాక. ఈ భూమి అంతా ఆయన మహిమతో
    నిండి ఉంటుంది గాక. ఆమేన్‌. ఆమేన్‌.
  hat-BSA: Beni se non laglwa Li jis pou tout tan! Ke tout tè a kapab ranpli ak glwa
    Li! Amen e amen.
  ukr-ONPU: Як несподівано вони перетворилися на руїну, зникли, згинули від жаху!
  kos-kos: Kaksakin Ine wolana lal ma pahtpat! Lela tuh wolana lal in nwakla faclu
    nufon. Amen! Amen!
  hbo-WLC: וּבָר֤וּךְ ׀ שֵׁ֥ם כְּבוֹד֗וֹ לְע֫וֹלָ֥ם וְיִמָּלֵ֣א כְ֭בוֹדוֹ אֶת־כֹּ֥ל
    הָאָ֗רֶץ אָ֘מֵ֥ן ׀ וְאָמֵֽן׃
  ibo-ibo: Otuto dịrị aha ya dị ebube ruo ebighị ebi; ka ụwa niile jupụta nʼebube
    ya. Amen na Amen.
  ory-ory: ପୁଣି, ତାହାଙ୍କର ଗୌରବାନ୍ୱିତ ନାମ ଅନନ୍ତକାଳ ଧନ୍ୟ ହେଉ ଓ ତାହାଙ୍କ ଗୌରବରେ ସମୁଦାୟ
    ପୃଥିବୀ ପରିପୂର୍ଣ୍ଣ ହେଉ। ଆମେନ୍‍, ଆମେନ୍‍।
  chk-chk: Sipwe mwareiti itan mi ling tori feilfeilachök. An ling epwe aurala unusen
    fanüfan. Amen, amen.
  rop-rop: Preisim im haibala neim olagijawan. Larram ola pipul ebriweya sabi det
    haibalawei blanga im. Yuwai! Trubala!
  ukr-1871: І благословенне імя його по віки! І наповниться цїла земля славою його!
    Амінь, нехай так буде, Амінь!
  yon-yon: Ye aningko nambiriyiib yaa amun kerunemborok, aron korem korem. Kwane okad
    kumundin kiri kee ye nambiri kwane derendarok. Anam kwanok. Anam kwanok.
  deu-1951: Und gepriesen sei ewiglich der Name seiner Majestät, und die ganze Erde
    soll voll werden seiner Herrlichkeit! Amen, Amen!
  eng-JPS: And blessed be His glorious name for ever; and let the whole earth be filled
    with His glory. Amen, and Amen.
  srp-1865: I blagosloveno slavno ime njegovo uvijek! slave njegove napuniæe se sva
    zemlja. Amin i amin.
  lug-lug: Erinnya lye ekkulu ligulumizibwenga emirembe n’emirembe! Ensi yonna ejjule
    ekitiibwa kye. Amiina era Amiina!
  heb-heb: וברוך שם כבודו לעולם וימלא כבודו את כל הארץ אמן ואמן׃
  ben-IRV: তাঁর গৌরবের নাম চিরকাল ধন্য; তাঁর মহিমায় সমস্ত পৃথিবী পরিপূর্ণ হোক। আমেন
    এবং আমেন।
  ntu-ntu: Navz navz zvz nzangiongr drtqde. Nzrglqlzngr nide navz navz zvz.
  pan-pan: ਅਤੇ ਉਹ ਦਾ ਤੇਜਵਾਨ ਨਾਮ ਸਦਾ ਤੱਕ ਮੁਬਾਰਕ ਹੋਵੇ, ਅਤੇ ਸਾਰੀ ਧਰਤੀ ਉਹ ਦੇ ਤੇਜ ਨਾਲ ਭਰਪੂਰ
    ਹੋਵੇ! ਆਮੀਨ ਤੇ ਆਮੀਨ!। ਯੱਸੀ ਦੇ ਪੁੱਤਰ ਦਾਊਦ ਦੀਆਂ ਪ੍ਰਾਰਥਨਾਂ ਸਮਾਪਤ ਹੋਈਆਂ।
  mya-JVB: ဘုန်းကြီး သော နာမ တော်သည်လည်း အစဉ် အမြဲမင်္ဂလာ ရှိတော်မူစေသတည်း။ မြေကြီး
    တပြင်လုံး သည် ဘုန်း တော်နှင့်ပြည့်စုံ ပါစေသတည်း။ အာမင် နှင့် အာမင်။
  kgf-kgf: Qara ʒézé bipiyaguc imi hémbénaŋa mepésimimu. Baec séc iwac edamuyanéŋ
    sécgéma hemac, hélacnec, hélacnec!
  tte-O: Esana wasawasana tatobalan kani nige ilolotom. Sowasowana yanuwa yaulina
    meuloina ana wasawasa ikalapowon. O besiele, o besiele.
  tbg-tbg: Kaiqenavu vira autuvano takuqi vaira ekaa enta ekaa enta tuaheraqi vuare.
    Kairamanta ekaa naato vatanaaka vira mpeqa okaravano takuqi vaira tavaate. Quqaave.
    Quqaave.
  hmo-hmo: Lohiabada ena ladana namo herea do ita hanamoa hanaihanai. Iena hairai
    namona ese tanobada ibounai do ia hahonua. Amen bona Amen.
  zar-NT: ¡Yöl-laʼ ba Lëʼ le naca lachi ga idxintë dza udxi! ¡Rizë́ ládxiʼruʼ ilí
    idútë yödzölió le naca beníʼ queëʼ! ¡Caʼ gaca! ¡Ön, caʼ gaca!
  urd-urd: उसका जलील नाम हमेशा के लिए सारी ज़मीन उसके जलाल से मा'मूर हो। आमीन सुम्मा
    आमीन!
  rus-SYN: Как нечаянно пришли они в разорение, исчезли, погибли от ужасов!
  bqc-SIM: Wàↄ Lua gawidepi tↄbↄ gↄↄpii, aà gawi i li dṹniaa píi. Ãmi! Ãmi!
  tcz-CHONGTHU: Amin loupi chu tonsot in thangvah in umhen! Vannoi leiset hi Ama loupina
    dimset hen, Amen, Amen!
  mar-mar: त्याचे गौरवशाली नाव सर्वकाळ धन्यवादित असो आणि सर्व पृथ्वी त्याच्या गौरवाने
    भरली जावो. आमेन आणि आमेन.
  isl-isl: Lofað sé hans dýrlega nafn að eilífu! Öll jörðin fyllist dýrð hans! Amen,
    já amen!
  hlt-THB: A boeimangnaak kumqui dyna thangleeknaak awm seh nyng; Khawmdek boeih ve
    a boeimangnaak ing be seh nyng. Amen coengawh Amen.
  qub-qub: Tayta Diosga imaycamapis alabasha caycuchun. ¡Cay pachachöga intërucho
    paylla rejsisha cachun! ¡Chayno caycuchun!
  bqp-bqp: Ògↄ̃ a tↄ́ gakuride bo gↄrↄ sĩnda pínki! À tó a gakuri da anduniala pínki!
    Aami! Aami!
  hat-hat: Fè lwanj li pou gwo pouvwa li. Se pou toupatou sou latè yo rekonèt gwo
    pouvwa li. Wi, se vre! Amèn!
  eng-BSB: And blessed be His glorious name forever; may all the earth be filled with
    His glory. Amen and amen.
  eng-WEBPB: Blessed be his glorious name forever! Let the whole earth be filled with
    his glory! Amen and amen.
  kbq-kbq: Ra Anumzamofona hihamu masa'ane agi'a ahentesga huvava hanune! Hankavenentake
    masa'amo'a maka ama mopafina remsa hanie! Tamage! Anazana fore hanie.
  pon-pon: O kapin on mar a linan kokolata, o jap karoj en direki a wau! Amen, amen!
  nhe-BL: Nochipa ma tijpaquilismacaca Toteco. ¡Nochi tlaltepactli ma temi ica ihueyitilis!
    ¡Queja nopa ma eli!
  wnc-wnc: Itane umana takeaknga asinggan asinggan yatangenatnong. Siwan nata nataau
    itane umana kopsa aknga kepna kepna kuupbam tawamban sandewikge nataat. Siakan
    siknga.
  bus-bus: Wàgↄ̃ à tↄ́ gakuidee bↄↄ gurↄ píngi! À tó à gakui da andunala píngi! Aami!
    Aami!
  gub-BL: Pemume'u her ikatu haw tuweharupi nehe. Tuwe ikàgaw ipuràg eteahy haw umynehem
    ywy a'e nehe. Azeharomoete. Azeharomoete.
  eng-DRA: 'How are they brought to desolation? they have suddenly ceased to be: they
    have perished by reason of their iniquity.'
