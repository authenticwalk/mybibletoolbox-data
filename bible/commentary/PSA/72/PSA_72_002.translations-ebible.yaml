verse: PSA.072.002
translations:
  mal-C: അദ്ദേഹം അവിടത്തെ ജനത്തെ നീതിയോടും പീഡിതരെ ന്യായത്തോടുംകൂടെ ന്യായപാലനംചെയ്യട്ടെ.
  deu-TKW: Möge er dein Volk mit Gerechtigkeit richten und deine Elenden mit Recht.
  lin-lin: Tika ete asambisa bato na Yo na bosembo ; mpe babola na Yo, kolanda boyengebene.
  mmx-mmx: kusu neni naba viila mumu avukat limixin taram at levenaleng neni naba
    nemen ngan lamgomgo atnedi. La neni nabam gomgonga nedi luvuttadi ua di baava.
    Neni naba lox i na mi levelinga manmanton.
  eng-LSV: He judges Your people with righteousness, || And Your poor with judgment.
  eng-GNV: Then shall he iudge thy people in righteousnesse, and thy poore with equitie.
  eng-WEBSTER: He shall judge thy people with righteousness, and thy poor with judgment.
  nhw-BL: Xijpalehui para ma quintlajtolsencahuas xitlahuac nochi momasehualhua, huan
    catli teicneltzitzi nojquiya.
  swh-ONEN: Atawaamua watu wako kwa haki, watu wako walioonewa kwa haki.
  bba-bba: kpɑ n wunɛn tɔmbu siri ɡem sɔɔ bɑɑ be bɑ sɑ̃ɑ sɑ̃ɑrobu.
  eng-KJVCPB: He shall judge thy people with righteousness, And thy poor with judgment.
  luo-luo: Obiro ngʼado ne jou bura makare, obiro kelo adiera ne jou masandore.
  aii-aii: ܒܸܬ ܕܵܐܹܢ ܠܥܲܡܘܼܟ݂ ܒܙܲܕܝܼܩܘܼܬܵ‌ܐ، ܘܠܡܸܣܟܹܢܘܼ̈ܟ݂ ܒܕܝܼܘܵܢ.
  meu-meu: Ba durua, emu orea taudia baine hahemaoro henidia mai maoromaorona ida,
    emu ogoḡami taudia baine hahemaoro henidia ḡoevaḡoeva.
  npi-ULB: तिनले तपाईंका मानिसहरूलाई धार्मिकताले र तपाईंका गरीबहरूलाई न्यायले फैसला
    गरून् ।
  yor-yor: Yóò ṣe ìdájọ́ àwọn ènìyàn rẹ̀ pẹ̀lú òdodo, yóò sì máa fi ẹ̀tọ́ ṣe ìdájọ́
    àwọn tálákà rẹ̀.
  pes-OPCB: تا او بر قوم تو عادلانه حکومت و داوری کند و مظلومان را منصفانه دادرسی
    نماید.
  tgl-ULB: Hatulan niya nawa ang mga tao nang may katuwiran at ang mahihirap na may
    katarungan.
  nop-nop: Unduŋ tiŋa metamgeye be metam fiyewakahi titiŋ didimeniŋ tiŋa yabudokoluwaak.
  cbu-NT: Ashkachush, kuraksha chinampa tputsireetsish ksutku, tsiyatssee wanasir
    yarku, pukireetstam wanasiri istachiya.
  hui-hui: Í̠na biawai haregola ibugua mana tigabi bulene manda buwa í̠naga wali agali
    karu ibugua bayuwa hondo helo. Wali agali yagibano darabi karu agali hongohe karume
    hengedope haragola dindiha haga karuhondo mana tigabi bialu haru helo.
  mya-mya: '@see-verse:PSA.072.001'
  bod-N: དྲང་བདེན་ངང་ནས་ཁྱེད་ཀྱི་མི་རྣམས༌དང༌། །ཁྱེད་ཀྱི་དབུལ་པོར་ཁྲིམས་ཐག་དྲང་གཞག༌གཅོད།།
  wsk-wsk: Se nu munan ningo diram mu te nika kariimet nunga gi se, aking kariimet
    nungumik mel mena mu ninguru tala nunga bituokko.
  sna-sna: Achatonga vanhu venyu nokururama, navanonetswa venyu nokururamisira.
  spa-BLM: Él juzgará a tu pueblo con justicia, y sus pobres con la justicia.
  cac-cac: yic vach' d'a stojolal yed' d'a svach'ilal syac' yajalil vin̈ d'a a chon̈ab'
    yed' d'a eb' meb'a'.
  swh-ULB: Naye awaamue watu wako kwa haki na maskini wako kwa haki sawa.
  bel-bel: А я - ледзь ногі мае не пахіснуліся, ледзь падэшвы мае не пакаўзнуліся,
    -
  deu-ELBBK: Er wird dein Volk richten in Gerechtigkeit, und deine Elenden nach Recht.
  mbb-OT: para egkezumahan te ketazeng is kedhukumi zin te menge etew nu lavew en
    is egkengaayu-ayu.
  mal-2015: അവൻ നിന്റെ ജനത്തെ നീതിയോടും നിന്റെ എളിയവരെ ന്യായത്തോടും കൂടെ പരിപാലിക്കട്ടെ.
  gup-gup: Nahni nawu king ngudda ke, wanjh kabendjadme bininj ngudda ke, kore kunmakkenh.
    Dja mak kabenwohrnawohrnan mandjad dorrengh bininj ke nawu kabirrikarrme kunrayek
    bu kabenmarnebebme.
  rmc-rmc: Mi sudzinel čačipnaha tire manušen the le čore manušen spravodľišagoha.
  nlg-nlg: Ko hangaa ge ke detera nina na vure nia na dete te maemane; me ke sakai
    vamua tua pa vata ni talugoni kara nia vanira na lei tinoni bona.
  pes-OPV: و او قوم تو را به عدالت داوری خواهد نمود و مساکین تو را به انصاف.
  ron-1924: Ши ел ва жудека пе попорул Тэу ку дрептате ши пе ненорочиций Тэй ку непэртинире.
  ben-OBCV: তিনি ধার্মিকতায় তোমার ভক্তদের আর ন্যায়পরায়ণতায় তোমার পীড়িতদের বিচার
    করবেন।
  som-som: Isagu dadkaaga wuxuu ku xukumi doonaa xaqnimo, Oo masaakiintaadana caddaalad.
  lat-VUC: 'Mei autem pene moti sunt pedes, pene effusi sunt gressus mei:'
  eng-ASVBT: He will judge thy people with righteousness, And thy poor with justice.
  mna-mna: Sombe ikam peeze pizin wal ku, na uuli be ikam ma indeeŋe men. Mi pomboli
    be imender pizin wal ku ta timbot ŋoobo i, mi iurpe pataŋana kizin.
  ita-1885: Ed egli giudicherà il tuo popolo in giustizia, Ed i tuoi poveri afflitti
    in dirittura.
  eng-LXXUP: But my feet were almost overthrown; My goings very nearly slipped.
  eng-ULB: May he judge your people with righteousness and your poor with justice.
  spa-VBL: Que juzgue a tu pueblo con rectitud y que sea justo con los pobres.
  fra-_FOB: Qu'il juge ton peuple avec justice, et tes affligés avec droiture!
  mal-mal: അവൻ അങ്ങയുടെ ജനത്തെ നീതിയോടും അങ്ങയുടെ എളിയജനത്തെ ന്യായത്തോടും കൂടി പരിപാലിക്കട്ടെ.
  urd-GVR: tāki wuh rāstī se terī qaum aur insāf se tere musībatzadoṅ kī adālat kare.
  suz-BL: मेकोमी इन मुर आन कली ठीक पतीकेमी निसाफ पवल। इन प्रुङग मुर आन कली ठीक पा
    निसाफ पवल।
  eng-NOY: Yea! he shall judge thy people with equity, And thine oppressed ones with
    justice.
  ita-1927: ed egli giudicherà il tuo popolo con giustizia, e i tuoi miseri con equità!
  ckb-ckb: با بە ڕاستودروستی حوکمی گەلەکەت بکات، بە دادپەروەریش هەژارەکانت.
  eng-BBE: May he be a judge of your people in righteousness, and make true decisions
    for the poor.
  xsi-xsi: Ŋineŋga i ma ikura tu ikai poe sondo ndo panzi noko ne tamâta, kinzi ŋinde
    uru simo sitogo sugorai tamwatanzi mine.
  kan-OKCV: ಅರಸನು ನಿಮ್ಮ ಜನರಿಗೆ ನೀತಿಯಿಂದಲೂ ನಿಮ್ಮ ಬಾಧೆಪಟ್ಟ ಪ್ರಜೆಗೆ ನ್ಯಾಯದಿಂದಲೂ ತೀರ್ಪುಮಾಡಲಿ.
  tam-2017: அவர் உம்முடைய மக்களை நீதியோடும், உம்முடைய ஏழைகளை நியாயத்தோடும் விசாரிப்பார்.
  spa-RV-1909: El juzgará tu pueblo con justicia, y tus afligidos con juicio.
  ron-BTF: El va judeca poporul tău cu dreptate și pe săracii tăi cu judecată.
  eng-WEBP: He will judge your people with righteousness, and your poor with justice.
  eng-FBV: May he rightly judge your people, and may he be fair to the poor.
  nld-1939: Opdat Hij uw volk met rechtvaardigheid richte, En uw misdeelden volgens
    recht.
  nch-BL: Xijpalehui para quintajtolsencahuas xitahuac nochi momasehualhua, huan cati
    teicneltzitzi nojquiya.
  vie-1934: Người sẽ đoán xét dân sự Chúa cách công bình, Xử kẻ khốn cùng cách ngay
    thẳng.
  cha-cha: Ya güiya ufanjusga y taotaomo gui tininas, yan y mamoblemo gui juisio.
  hin-CV: कि वह आपकी प्रजा का न्याय धार्मिकता-पूर्वक, तथा पीड़ितों का शासन न्याय संगत
    रीति से करे.
  eng-OURB: He will judge your people with righteousness, and your poor afflicted
    ones with right judgments.
  spa-BES: Puede ser un juez de su pueblo en justicia, y tomar decisiones verdaderas
    para los pobres.
  tdx-tdx: Hizaka’e an-kahiti’e ondati’oo, o mpisotri’oo an-katò.
  tha-KJV: ท่านจะได้พิพากษาประชาชนของพระองค์ด้วยความชอบธรรม และคนยากจนของพระองค์ด้วยความยุ​ติ​ธรรม
  por-BR-2018: Ele julgará a teu povo com justiça, e a teus aflitos com juízo.
  deu-ELO: Er wird dein Volk richten in Gerechtigkeit, und deine Elenden nach Recht.
  eng-WYC-2018: To deem thy people in rightfulness; and thy poor men in doom. (To
    judge thy people with righteousness; and thy poor with justice.)
  epo-epo: Li juĝu Vian popolon kun vero Kaj Viajn prematojn kun justeco.
  gfk-gfk: Na kure ira num matanaiabar ma ra magingin takodas. Ma na mur ira tutun
    na magingin ing na gil harkurai uta ira num matanaiabar ing ira mes di te helar
    ta diet.
  uig-PIN: Xundaⱪ bolƣanda u Ɵz hǝlⱪing üqün ⱨǝⱪⱪaniyliⱪ bilǝn, Sanga tǝwǝ ezilgǝn
    mɵminlǝr üqün adilliⱪ bilǝn ⱨɵküm qiⱪiridu;
  beo-beo: Amasea, e da moloiwane Dia fi dunu ouligimu. Amola e da banenesi dunu ilima
    moloidafa ouligimu.
  tpi-OTNT: Na em bai i bosim ol manmeri bilong yu na ol rabisman long stretpela pasin.
  hau-SA: Zai shari’anta mutanenka da adalci, marasa ƙarfinka da shari’ar gaskiya.
  udu-udu: Dhalki a’di dwall ’kwanim pini gwo ki mii ma ḵar/e mo dhali unim pini kun
    hatha’ko’d ki mo ma ḵar/e mo.
  uig-LAT: Shundaq bolghanda u Öz xelqing üchün heqqaniyliq bilen, Sanga tewe ézilgen
    möminler üchün adilliq bilen höküm chiqiridu;
  nde-nde: Uzakwahlulela abantu bakho ngokulunga, labahluphekayo bakho ngemfanelo.
  ton-ton: Te ne fakamaau hoʻo kakai ʻi he māʻoniʻoni, mo hoʻo kau masiva ʻaki ʻae
    fakamaau.
  ces-1613: Aby soudil lid tvůj v spravedlnosti a chudé tvé v pravosti.
  eng-WMB: He will judge your people with righteousness, and your poor with justice.
  tam-TCV: அப்பொழுது அவர் உமது மக்களை நீதியோடும், துன்பப்பட்ட உம்முடையவர்களை நேர்மை
    தவறாமலும் நியாயந்தீர்ப்பார்.
  ceb-ULB: Hinaot nga mohukom siya sa imong katawhan uban ang pagkamatarong ug sa
    imong mga kabos uban ang hustisya;
  pol-UBG: Będzie sądził twój lud w sprawiedliwości, a twoich ubogich w prawości.
  agr-agr: Aatus amina aentsjum aidaun, tuja nuigtu waitkam batsatu aidaun apuji wajas,
    inamak shiig takastin ati.
  kyc-kyc: Dokopa embena wambu dupwa pipya pii katalunjidokona lao dee pendewa dupwa
    pipya gapomane yulu angi rolae dokona palyuo iso karara.
  urd-GVU: تاکہ وہ راستی سے تیری قوم اور انصاف سے تیرے مصیبت زدوں کی عدالت کرے۔
  eng-OEBCW: that with right he may judge your people, and your downtrodden ones with
    justice.
  deu-1912: daß er dein Volk richte mit Gerechtigkeit und deine Elenden rette.
  kan-2017: ಅವನು ನಿನ್ನ ಜನರಿಗೆ ನೀತಿಯಿಂದಲೂ, ಕುಗ್ಗಿಹೋದ ನಿನ್ನವರಿಗೆ ನ್ಯಾಯವಾಗಿಯೂ ತೀರ್ಪುಕೊಡಲಿ.
  yap-yap: ya nge gagiyegnag e tirom e girdi’ nib yal’uw, mi i rin’ e tin nib mat’aw
    ngak e pi’in gafgow.
  hlt-MCSB: Na pilnam te duengnah neh, namah kah mangdaeng rhoek khaw tiktamnah neh
    lai a tloek pah bitni.
  mdy-ETH: ዒዚ ኔ ዴሮኮ ጌኤዞ ፂሉሞና ዛጋንዳኔ፤ ሜታዼዞንሢማኣ ፒዙሞና ዎጋንዳኔ።
  twi-ASANTE: Ɔde tenenee bɛbu wo nkurɔfoɔ atɛn, ɔbɛbu wo nkurɔfoɔ a wɔrehunu amane
    no atɛntenenee.
  eng-WEBU: He will judge your people with righteousness, and your poor with justice.
  spa-PDDPT: Él juzgará a tu pueblo con rectitud, Y a tus afligidos con justicia.
  gun-gun: Ha'evea rami meme toikuaa pota ndevygua kuery re, teko porã rupi topena
    ojexavai rei'i va'e re.
  agu-BL: bantz sk'il cunin cawun i' skibaj yi o' tanumu', nin squibaj cyakil yi e'
    tal prow yi at tajwe'n scyetz.
  ilo-ULB: Ukomenna koma dagiti tattaom babaen iti kinalinteg ken dagiti nakurapay
    a tattaom babaen iti hustisia.
  kpg-kpg: gii mee ai dana dagi au daangada gi di tonu, mo digau ala e daamaha gii hai
    be di mee e dahi.
  uig-ARA: شۇنداق بولغاندا ئۇ ئۆز خەلقىڭ ئۈچۈن ھەققانىيلىق بىلەن، ساڭا تەۋە ئېزىلگەن
    مۆمىنلەر ئۈچۈن ئادىللىق بىلەن ھۆكۈم چىقىرىدۇ؛
  bps-bps: du fye keben dad tom too matlu, na i kukuman dad mdanà to fagu di kaglut.
  sus-sus: Na kui a xa i xa ɲama makiiti nɔndi ra, a xa tinxin tɔɔrɔmixie bɛ.
  pon-2006: pwe en kin kaunkihda sapwellimomwi aramas akan pwungen kosonned oh me
    toutoulahr akan pwung pahrek.
  jae-jae: Gebe ênam gôliŋ nêm lau ŋa biŋgêdêŋgeŋ ma êmêtôc lau ŋasec nêŋ biŋ katôgeŋ.
  ksd-ksd: Na kure kaum tarai ma ra takodo na varkurai, Ma kaum malari na tarai ma
    ra kabinana.
  tur-YTC: Halkını doğrulukla, Yoksullarını adaletle yargılasın.
  bel-N: Няхай судзіць ён народ Твой паводле справядлівасьці, і ўбогіх Тваіх — паводле
    права.
  grc-BRENT: Ἐμοῦ δὲ παρὰ μικρὸν ἐσαλεύθησαν οἱ πόδες, παρʼ ὀλίγον ἐξεχύθη τὰ διαβήματά
    μου.
  kpr-kpr: Nanda uju, God, ni amingaso, kini nu bekáda bekáda use, ninda natofo kaifa
    tavo arira. A kotugo, makasi embo sonemba tefo, nenda sorega kato mo, kini nu
    kavevera use, ne kaifa e gogoghombare dae, uju erena.
  ind-AYT: Kiranya dia mengadili umat-Mu dengan kebenaran, dan orang-orang tertindas-Mu
    dengan keadilan.
  yom-yom: Niandi wela sambisa batu baku mu busonga ayi batu baku badi mu phasi mu
    bufuana.
  yut-yut: Aŋaki aŋpak kɨlegɨkon da mɨŋat amɨn kabɨyogo ae yoni mɨni amɨn gen kokwin
    tagɨsi aŋ yomjak.
  nya-nya: Iye adzaweruza anthu anu mwachilungamo, anthu anu ozunzika mosakondera.
  kyg-kyg: '@see-verse:PSA.072.001'
  hrv-hrv: Nek' puku tvojem sudi pravedno, siromasima po pravici!
  mps-mps: Tama agai te nago we bidi dabe me, te dwai bidi dabe me, te doloba pai
    kolesagago tonaluaibao.
  tpi-tpi: Na em bai i bosim ol manmeri bilong yu na ol rabisman long stretpela pasin.
  dan-1931: så han dømmer dit Folk med Retfærdighed og dine arme med Ret!
  vie-OVCB: Để vua xét dân cách công bằng, và liêm chính đối với người cùng khổ.
  guj-2017: તે ન્યાયીપણાથી તમારા લોકોનો ન્યાય અને નિષ્પક્ષપાતથી તમારા દીનોનો ઇનસાફ
    કરશે.
  pon-2006A: pwe en kin kaunkihda sapwellimomwi aramas akan pwungen kosonned oh me
    toutoulahr akan pwung pahrek.
  por-BRBSL: Ele julgará seu povo com retidão, e seus pobres com justiça.
  eng-OEBUS: that with right he may judge your people, and your downtrodden ones with
    justice.
  swe-swe: Han ska döma ditt folk med rättfärdighet (rättvist), och låter dina betryckta
    (de ödmjuka) få rättvisa domar.
  cth-cth: Ahni ni na taminaw hah lannae hoi lawkceng vaiteh, nange karoedengnaw hah
  twi-twi: Ɔde trenee bebu wo nkurɔfo atɛn, obebu wo nkurɔfo a wɔrehu amane no atɛntrenee.
  hlt-hlt: Na pilnam te duengnah neh, namah kah mangdaeng rhoek khaw tiktamnah neh
    lai a tloek pah bitni.
  tbz-SIM: Kòo mbekùnɛ̀ ɑ nìtìbɛ̀ kɛ̀ dɛ̀ wenni, kɛ́ntũnni bɛsénnìbɛ̀ kpɛti.
  msy-2020: Eghtɨ a nɨn gumazamiziba ko gumazir onganarazibagh amiba, an arazir aghuimra
    me gativagh, guizɨn arazimɨn gɨn mangɨ men araziba tuisɨgham.
  dop-dop: Ɩlɛnɑ ɩ́ təŋəɣɩ tɑmpɑnɑ nɑ kʋsiɣisim nɑ ɩ́ hʋʋkənɑ nyɑ́ yəlɑɑ kʋnyɔntʋnɑɑ.
  azb-azb: Qoy Sənin xalqına salehliklə, Məzlumlara ədalətlə hakimlik etsin.
  eng-DBY: He will judge thy people with righteousness, and thine afflicted with judgment.
  hin-2017: वह तेरी प्रजा का न्याय धार्मिकता से, और तेरे दीन लोगों का न्याय ठीक-ठीक
    चुकाएगा। (मत्ती 25:31-34, प्रेरि. 17:31, रोम. 14:10, 2 कुरि. 5:10)
  wol-KYG: muy àttee sa mbooloo njub, di àttee sa néew-ji-doole ñi yoon,
  bjr-bjr: Mifa andeeqaranannai ani Anutuna faiqí anaasee ufa andeeqannisaani. Narí
    maqannaa nuqu siai fasiqa anaaseesa faqa amana amana kai andeeqasee ufa raina
    nimaqaani.
  eng-YLT: He judgeth Thy people with righteousness, And Thy poor with judgment.
  kne-kne: ta say nalinteg di pangiturayana sin ipogaw mo, din kalintegan di nabiteg
    et itontona ay kosto.
  eng-WYC-2017: To deem thy people in rightfulness [or rightwiseness]; and thy poor
    men in doom.
  eng-WMBB: He will judge your people with righteousness, and your poor with justice.
  zat-NTPS: Nadxa le̱' guchi'a chee̱ bénneache chiu' ca naca da naca xrlátaje, ne
    ca naca da li guchi'e̱ chee̱ benne' chiu' ca' zaj zue̱' lu da ba xa'.
  zty-NTPS: Naž ḻe' wchi'a ḻaže'e cháwe'do' benne' chio' ka'. Ka nak da' naken dot
    da' li wchi'a ḻaže'e benne' chio' ka' ẕzáka'ḻe'egake'.
  urd-GVH: ताकि वह रास्ती से तेरी क़ौम और इनसाफ़ से तेरे मुसीबतज़दों की अदालत करे।
  rug-rug: Mani baṉara ni sa sari na Mua tinoni pa tinoṉoto, meke toka ni sari na
    habahuala pa Mua vinilasa va toṉoto.
  gaz-gaz: Innis saba keetiif qajeelummaadhaan murteessa; hiyyeeyyiifis murtii qajeelaa
    kenna.
  fra-LSG: Il jugera ton peuple avec justice, Et tes malheureux avec équité.
  yal-yal: Nanara, a i ya yamaan makitɛ tinxinni. A sariya kɛndɛn sa yiigelitɔne xa.
  iou-iou: Ba ämawebekaye kudän siwoŋi terak yabäŋ yäwatpäŋ äma jäwäri kaŋ täŋkentäŋ
    yämän.
  haw-1868: E hooponopono oia i kou poe kanaka ma ka pololei. A i kou poe haahaa ma
    ka pono.
  arb-NAV: فَيَقْضِيَ لِشَعْبِكَ بِالْعَدْلِ وَمَسَاكِينِكَ بِالإِنْصَافِ.
  ded-ded: Ge ifi anna yeng faka dindingacfu ngicngacfocga yoacngina desibeso nga
    sing dindingac modacma makpekpea yoacngina desibeso.
  ewe-ewe: Adrɔ̃ ʋɔnu na wò dukɔ la le dzɔdzɔenyenye me, eye wòatso afia nyui na ame
    siwo ƒe dzi gbã la.
  eng-LEE: He shall decide for thy people with righteousness, and for thy afflicted
    with justice.
  asm-FB: তেওঁ ধাৰ্মিকতাৰে ৰজাৰ প্ৰজাসকলৰ বিচাৰ কৰিব; ন্যায়েৰে তোমাৰ দুখীয়াসকলৰ
    বিচাৰ কৰিব।
  sus-A: نَ كُي عَ شَ عِ شَ حَمَ مَكِيتِ نْندِ رَ، عَ شَ تِنشِن تْورْ مِشِيٍ بّ.
  fra-SBL: Il jugera ton peuple avec droiture, et vos pauvres avec justice.
  hbo-hbo: יָדִ֣ין עַמְּךָ֣ בְצֶ֑דֶק וַעֲנִיֶּ֥יךָ בְמִשְׁפָּֽט׃
  kik-kik: Nake nĩarĩciiragĩra andũ aku na ũthingu, andũ aku arĩa anyamaarĩku amatuagĩre
    ciira na kĩhooto.
  fra-NCL: Qu’il dirige ton peuple avec justice, et tes malheureux avec équité !
  cek-AK: Anih loe nangmah ih kaminawk to toenghaih hoiah lokcaek ueloe, nangmah ih
    amtang kaminawk hanah toenghaih to paek tih.
  cuk-cuk: Adi, rey, innikigwadba be-dulamarga igar nabogoed, wile-itodimaladga innikigwadba
    igar nudakoed.
  uig-CYR: Лекин өзүм болсам, путлишип жиқилип чүшүшкә тасла қалдим; Аяқлирим тейилип
    кәткили қил қалди;
  tel-2017: అతడు నీతిని బట్టి నీ ప్రజలకు, న్యాయవిధులను బట్టి పేదవారికి న్యాయం తీరుస్తాడు
    గాక.
  hat-BSA: Li va jije pèp Ou a avèk ladwati, e aflije Ou yo, avèk jistis.
  ukr-ONPU: А в мене ледь не похитнулися мої ноги, мало не втратили опору мої стопи,
  kos-kos: Tuh el fah kol mwet lom ke nununku suwohs, Ac kasru mwet akkeokyeyuk ke
    suwoswos.
  hbo-WLC: יָדִ֣ין עַמְּךָ֣ בְצֶ֑דֶק וַעֲנִיֶּ֥יךָ בְמִשְׁפָּֽט׃
  ibo-ibo: Ọ ga-eji ezi omume chịa ndị gị, jiri ikpe ziri ezi chịa ndị a na-emegbu.
  ory-ory: ସେ ଧର୍ମରେ ତୁମ୍ଭ ଲୋକମାନଙ୍କର ଓ ନ୍ୟାୟରେ ତୁମ୍ଭ ଦୁଃଖୀ ଲୋକଙ୍କର ବିଚାର କରିବେ।
  chk-chk: pwe epwe eäni kapwüng won noum kewe aramas fän pwüng, pwal won noum kewe
    mi riaföü fän pwüngüöch.
  rop-rop: wulijim im gin jidan bos blanga yu pipulmob raitwei, en gibit feyago langa
    detlot pipul hu abumbat adtaim.
  ukr-1871: Нехай судить народ твій по справедливостї, і бідних твоїх по правдї.
  yon-yon: Kwaneewo ye kuu eb nimakarub yaa yorokmo kerekmen yaambed wengyundok, kwane
    eb nimakarub yaa dabab wayiroondan kuu anammo wengyundok.
  deu-1951: daß er dein Volk richte mit Gerechtigkeit und deine Elenden nach dem Recht.
  eng-JPS: That he may judge Thy people with righteousness, and Thy poor with justice.
  srp-1865: On æe suditi narodu tvojemu po pravdi, i nevoljnicima tvojim po pravici.
  lug-lug: alyoke alamulenga abantu bo mu butuukirivu, n’abaavu abalamulenga mu mazima.
  heb-heb: ידין עמך בצדק וענייך במשפט׃
  ben-IRV: তিনি ধার্ম্মিকতায় তোমার লোকেদের এবং ন্যায়ে তোমার দুঃখীদের বিচার করবেন।
  ntu-ntu: Murde nzaclve-krde nigr leplz nemqng namrlz, X na-atubqtibzle da mz kxnzobqszong.
  pan-pan: ਉਹ ਧਰਮ ਨਾਲ ਤੇਰੀ ਪਰਜਾ ਦਾ ਅਤੇ ਇਨਸਾਫ਼ ਨਾਲ ਤੇਰੇ ਮਸਕੀਨਾਂ ਦਾ ਨਿਆਂ ਕਰੇਗਾ।
  mya-JVB: ထိုမင်းသည် ကိုယ်တော် ၏ လူ တို့ကို ဖြောင့်မတ် စွာ စီရင် ၍ ၊ ကိုယ်တော် ၏ဆင်းရဲသား
    တို့ကို တရား ပေး ပါလိမ့်မည်။
  kgf-kgf: Inéŋ ic embachécga solaŋanec niŋgésima maqeqe hécga héna ac méndacma dindiŋanec
    ʒégési énécmimac.
  tte-O: na mesabana am tomoyao mumugana dudulaina koina iloinayagili, yo loina dudulaina
    koina tomiya-polowe isaguili.
  tbg-tbg: Are mintima kehara vira kahaqiraro viva avuqavuqama keharo ai vaiinti nahentiqaa
