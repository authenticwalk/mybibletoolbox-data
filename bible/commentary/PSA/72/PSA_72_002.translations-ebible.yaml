  hmo-hmo: Bona do oi durua, ia ese oiemu bese taudia do ia biagua mai ena maoromaoro
    danu. Ia ese oiemu taudia, hisihisi idia abia noho taudia danu, be do ia naridia,
    mai ena momokani danu.
  zar-NT: Bëʼë lataj uchiʼa usörö́ëʼ quégaca bönachi quiuʼ ca naca le naca tsahuiʼ,
    encaʼ quégaca bönachi quiuʼ taʼguíʼi taʼzacaʼ.
  urd-urd: वह सदाक़त से तेरे लोगों की, और इन्साफ़ से तेरे ग़रीबों की 'अदालत करेगा।
  rus-SYN: А я - едва не пошатнулись ноги мои, едва не поскользнулись стопы мои, -
  bqc-SIM: kɛ́ aà dↄaa n gbɛ̃́ↄnɛ a zɛ́wa, i yã́gↄ̃gↄ̃ táaaↄnɛ a zɛ́wa,
  tcz-CHONGTHU: Na mite chung'a thu adih in tansah in; genthei lengvaite jong aphalam
    achan dingdol chang jing u hen.
  mar-mar: तुझ्या लोकांचा नीतीने न्याय करो, आणि तुझ्या गरीब लोकांचा न्यायनिवाडा न्यायाने
    करो.
  isl-isl: Gefðu að hann dæmi þjóð þína með sanngirni og láti hina snauðu ná rétti
    sínum. Stjórnspeki hans leiði af sér velferð og grósku.
  hlt-THB: Anih ing nak thlangkhqi ce dyngnaak ing awi deng kawmsaw, nang a khawdeng
    thlangkhqi ce ak thym na awi deng kaw.
  qub-qub: Chayrämi rayga umildicunata, pobricunata alli mandanga.
  bqp-bqp: de à do n gbɛ̃nↄnɛ arɛ a zɛ́a, à yã gↄ̃gↄ̃ talakanↄnɛ súsu,
  hat-hat: Konsa, l'a gouvènen pèp ou a san patipri, l'a gouvènen malere ou yo jan
    sa dwe fèt.
  eng-BSB: May he judge Your people with righteousness and Your afflicted with justice.
  eng-WEBPB: He will judge your people with righteousness, and your poor with justice.
  kbq-kbq: Fatgo avu'ava huno vaheka'a refko hunezmanteno, zamunte omne vahera fatgo
    avu'ava hunezmanteno kegava huzmantesie.
  pon-pon: Pwen kaunda japwilim omui aramaj akan nin tiak pun, o dorela japwilim omui
    me luet akan.
  nhe-BL: Xijpalehui para ma quintlajtolsencahuas xitlahuac nochi motlacajhua, huan
    tlen teicneltzitzi nojquiya.
  wnc-wnc: Siwan ita gikane amindabamu meya akaing aminu noman taknganekan kakuya
    tasiwik.
  bus-bus: lɛ à dↄ n gbɛ̃nↄnɛ aɛ a zɛ́a, à yã gↄ̃gↄ̃ talakanↄnɛ súusu,
  gub-BL: Nezewe mehe weruze'egatu putar neremiaihu a'e wà nehe, wanehe umunar 'ym
    pà wà nehe. Wiko putar hemetarer 'ym ma'e wanuwihawete ikatuahy ma'e romo nehe.
  eng-DRA: But my feet were almost moved; my steps had well nigh slipped.
