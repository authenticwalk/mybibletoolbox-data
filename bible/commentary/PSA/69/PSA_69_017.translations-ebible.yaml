verse: PSA.069.017
translations:
  mal-C: അങ്ങയുടെ ദാസനിൽനിന്നു തിരുമുഖം മറയ്ക്കരുതേ; ഞാൻ കഷ്ടതയിൽ ആയിരിക്കുകയാൽ വേഗത്തിൽ
    എനിക്ക് ഉത്തരമരുളണമേ.
  deu-TKW: Erhöre mich, Jahwe, denn deine Gnade ist köstlich; wende dich zu mir nach
    deiner großen Barmherzigkeit.
  lin-lin: Yawe, yanola ngai, pamba te bolingo na Yo ezali malamu ; baluka epai na
    ngai, na mawa monene na Yo.
  mmx-mmx: Uguta lipe axa u basinge ia lasaxaruki ram. Nia na ak lok at langsangan
    lumumuat, la una ronga res tarak!
  eng-LSV: And do not hide Your face from Your servant, || For I am in distress—hurry,
    answer me.
  eng-GNV: 'And hide not thy face from thy seruant, for I am in trouble: make haste
    and heare me.'
  eng-WEBSTER: 'And hide not thy face from thy servant; for I am in trouble: hear
    me speedily.'
  nhw-BL: ¡Amo ximotlati quema nimitztemohua pampa tlahuel nitlaijiyohuía! Ximoisihuilti,
    xihuala huan techmaquixtiqui.
  swh-ONEN: Usimfiche mtumishi wako uso wako, uharakishe kunijibu, kwa sababu niko
    katika shida.
  bba-bba: Yinni Gusunɔ, ɑ mɑn wurɑrio wunɛn tɔn ɡeerun sɔ̃. Wunɛn wɔnwɔn bɑkɑru sɔɔ,
    ɑ mɑn sĩiremɑ.
  eng-KJVCPB: 'And hide not thy face from thy servant; For I am in trouble: hear me
    speedily.'
  luo-luo: Kik ipand wangʼi ne jatichni; dwoka piyo, nikech anie chandruok.
  aii-aii: ܘܠܵܐ ܛܲܫܹܝܬ ܦܵܬܘܼܟ݂ ܡ̣ܢ ܪܹܓܘܼܟ݂، ܣܵܒܵܒ ܥܝܼܩ ܠܵܗ̇ ܐܸܠܝܼ؛ ܡܲܠܝܸܙ ܓ̰ܲܘܸܒ ܠܝܼ.
  meu-meu: Vairamu na emu hesiai tauna ena amo basio hunia, badina be hisi ese e gugubagumu;
    a haere henigu haraḡa,
  npi-ULB: आफ्‍नो दासबाट आफ्नो मुहार नलुकाउनुहोस्, किनकि म संकष्‍टमा छु । मलाई चाँडै
    जवाफ दिनुहोस् ।
  yor-yor: 'Má ṣe pa ojú rẹ mọ́ fún ọmọ ọ̀dọ̀ rẹ: yára dá mi lóhùn, nítorí mo wà nínú
    ìpọ́njú.'
  pes-OPCB: روی خود را از من برمگردان، زیرا در سختی و زحمت هستم. دعای مرا زود جواب
    ده.
  tgl-ULB: Huwag mong itago ang iyong mukha sa iyong mga lingkod, dahil ako ay nasa
    kalungkutan; sagutin mo ako agad.
  nop-nop: Nu kwanai-mege, unduŋ doktiŋa du namandake kufulahebi mu tibeŋ. Nu adi
    malabumuŋne wapum, unduŋ doktiŋa yonadine pilap hinek tubu-udanenambeŋ.
  cbu-NT: Apaa, shiy watam nuwaa tputsirshawa. Ashiri Apaa, nuwaa mapiyrinllpa. Tputs
    pacharundama, átana. Ashiri mikeerush nuwaa istanganda.
  hui-hui: Í̠naga biabe bia haga o kogo ko handala í̠ ha do nahabe. I̱ genda timbuniore
    yu kogonigo i̱na bi larogo hale halu áyu ogoni abale ladai bibe.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​အ​စေ​ခံ​အား​မျက်​နှာ​တော်​ကို လွှဲ​တော်​မ​မူ​ပါ​နှင့်။
    ကျွန်​တော်​မျိုး​သည်​အ​တိ​ဒုက္ခ​ရောက်​လျက် ရှိ​ပါ​၏။ ကျွန်​တော်​မျိုး​၏​ပန်​ကြား​ချက်​ကို​ယ​ခု​ပင်
    နား​ညောင်း​တော်​မူ​ပါ။
  bod-N: ཁྱེད་ཀྱི་ཞབས་ཕྱིར་ཞལ་ངོ་མི་སྦ༌བར། །ང་རང་སྡུག་པས་མྱུར་དུ་བཀའ་ལན༌གནོངས།།
  wsk-wsk: Biring gurugu nika ura kari me tuiko; ani ikup biya ningi kaperem se ni
    tairate tai aga sangaruko.
  sna-sna: Regai kuvanzira muranda wenyu chiso chenyu; ndipindurei nokukurumidza,
    nokuti ndava mudambudziko.
  spa-BLM: No ocultes tu rostro a tu siervo, porque estoy en apuros. ¡Respóndeme rápido!
  cac-cac: Man̈ in a patiquejel a in a checab' in tic, tac'van̈ d'ayin d'a elan̈chamel
    yujto ay smay b'aj ay in ec' tic.
  swh-ULB: Usiufiche uso wako mbali na mtumishi wako, maana niko katika dhiki; unijibu
    haraka.
  deu-ELBBK: Erhöre mich, HERR, denn gut ist deine Güte; wende dich zu mir nach der
    Größe deiner Erbarmungen!
  mbb-OT: Kena a kenikew elesi is suluǥuen nu. Tevaka ad kenikew ǥuntaan su melised
    is kebpekesavuk ku.
  mal-2015: അടിയന്നു തിരുമുഖം മറെക്കരുതേ; ഞാൻ കഷ്ടത്തിൽ ഇരിക്കയാൽ വേഗത്തിൽ എനിക്കു
    ഉത്തരമരുളേണമേ.
  gup-gup: Yuwn bu kanmarnewarlkkarren ngaye nawu ngarrurrkmirri ke munguyh. Werrkwerrk
    kanwokma, dja ngahkarrme kunrayek kunkimuk.
  rmc-rmc: De tut anglal ke mande, RAJEJA, bo tiro verno kamiben hino lačho. Visaľuv
    ke ma andre tiro baro jileskeriben.
  nlg-nlg: Ko bei polo vania nimua na ghairau; ko mina mo ko bosa tughu vaniu, Inau
    tana gunaguna sule ngangata.
  pes-OPV: و روی خود را از بنده ات مپوشان زیرا در تنگی هستم مرا بزودی مستجاب فرما.
  ron-1924: 'ши ну-Ць аскунде фаца де робул Тэу! Кэч сунт ын неказ: грэбеште де м-аскултэ!'
  ben-OBCV: তোমার দাসের কাছ থেকে তোমার মুখ লুকিয়ে রেখো না; আমাকে তাড়াতাড়ি উত্তর
    দাও, কারণ আমি বিপদে রয়েছি।
  som-som: Oo wejigaaga ha iga qarin anoo addoonkaaga ah, Waayo, waan dhibaataysnahay,
    ee haddiiba ii jawaab.
  eng-ASVBT: And hide not thy face from thy servant; For I am in distress; answer
    me speedily.
  mna-mna: Nio mbesooŋo ku. Piŋgis motom pio pepe. Pa iŋgi aŋbot la pataŋana biibi
    kat leleene. Tana pekel kalŋoŋ karau men.
  ita-1885: E non nascondere il tuo volto dal tuo servo; Perciocchè io son distretto;
    affrettati, rispondimi.
  eng-ULB: Do not hide your face from your servant, for I am in distress; answer me
    quickly.
  spa-VBL: No huyas de mi, porque soy tu siervo. Por favor, respóndeme con prontitud
    porque estoy en problemas.
  fra-_FOB: Et ne cache pas ta face à ton serviteur, car je suis en détresse; hâte-toi,
    réponds-moi!
  mal-mal: അടിയന് തിരുമുഖം മറയ്ക്കരുതേ; ഞാൻ കഷ്ടത്തിൽ ഇരിക്കുകയാൽ വേഗത്തിൽ എനിക്ക്
    ഉത്തരമരുളണമേ.
  lit-lit: Ir neslėpk savo veido nuo savo tarno, nes esu bėdoje; skubiai išklausyk
    mane!
  urd-GVR: Apnā chehrā apne ḳhādim se chhupāe na rakh, kyoṅki maiṅ musībat meṅ hūṅ.
    Jaldī se merī sun!
  suz-BL: इन कुल इन गेय पाइब रे मख्रुइक्‍तीन। गो श्‍येत जशो बाक्‍नुङ। आं कली रीब पा
    लोव़ लेत्‍तीनी।
  eng-NOY: Hide not thy face from thy servant; I am greatly distressed, O make haste
    to mine aid!
  ita-1927: E non nascondere il tuo volto dal tuo servo, perché sono in distretta;
    affrettati a rispondermi.
  ckb-ckb: ڕووت لە خزمەتکاری خۆت مەپۆشە، چونکە لە تەنگانەدام، زوو وەڵامم بدەوە.
  eng-BBE: Let not your face be covered from your servant, for I am in trouble; quickly
    give me an answer.
  xsi-xsi: Naŋa nde noko ne wurâta tamâta. Mine kala noko ma kupavea ŋanana ndimo.
    Naŋa asânda malia ŋalae toŋge kulu; mine nde ano pano tu kusâu pa naneŋgu noŋa
    walele nâ.
  kan-OKCV: ನಿಮ್ಮ ಮುಖವನ್ನು ನಿಮ್ಮ ಸೇವಕನಿಗೆ ಮರೆಮಾಡಬೇಡಿರಿ. ನಾನು ಇಕ್ಕಟ್ಟಿನಲ್ಲಿದ್ದೇನೆ.
    ಬೇಗ ನನಗೆ ಉತ್ತರಕೊಡಿರಿ.
  tam-2017: உமது முகத்தை உமது அடியேனுக்கு மறையாதேயும்; நான் வியாகுலப்படுகிறேன், எனக்குத்
    தீவிரமாகச் செவிகொடுத்தருளும்.
  spa-RV-1909: Y no escondas tu rostro de tu siervo; porque estoy angustiado; apresúrate,
    óyeme.
  ron-BTF: Și nu îți ascunde fața de servitorul tău, căci sunt în necaz, ascultă-mă
    repede.
  eng-WEBP: Don’t hide your face from your servant, for I am in distress. Answer me
    speedily!
  eng-FBV: Don't turn away from me, your servant. Please answer me quickly because
    I'm in trouble.
  nld-1939: Verberg uw aanschijn niet voor uw dienaar, Verhoor mij spoedig, want het
    is mij bang om het hart!
  nch-BL: ¡Amo ximotati quema nimitztemohua pampa tahuel nitaijyohuía! Ximoisihuilti,
    xihuala huan techmaquixtiqui.
  vie-1934: Xin Chúa chớ giấu mặt cùng tôi tớ Chúa, vì tôi đang bị gian truân; Hãy
    mau mau đáp lại tôi.
  cha-cha: 'Chamo na aatog y matamo gui tentagomo; sa gaegue yo gui chinatsaga: opeyo
    guse.'
  hin-CV: अपने सेवक से मुंह न मोड़िए; मुझे शीघ्र उत्तर दीजिए, क्योंकि मैं संकट में
    पड़ा हुआ हूं.
  eng-OURB: Don’t hide your face from your servant, for I am in distress. Answer me
    speedily!
  spa-BES: No me rechaces, porque estoy en problemas; rápidamente dame una respuesta.
  tdx-tdx: Ko aetak’ ami’ty mpitoro’o ty lahara’o, fa ampoheke, masikà te manoiñe.
  tha-KJV: ขออย่าทรงซ่อนพระพักตร์ของพระองค์เสียจากผู้​รับใช้​ของพระองค์ เพราะข้าพระองค์​ทุกข์ใจ
    ขอทรงรีบฟังข้าพระองค์
  por-BR-2018: E não escondas teu rosto de teu servo; porque estou angustiado; ouve-me
    depressa.
  deu-ELO: Und verbirg dein Angesicht nicht vor deinem Knechte! Denn ich bin bedrängt;
    eilends erhöre mich!
  eng-WYC-2018: And turn not away thy face from thy servant; for I am in tribulation,
    hear thou me swiftly, (or for I am in trouble, so answer thou me swiftly).
  epo-epo: Kaj ne kaŝu antaŭ Via sklavo Vian vizaĝon, ĉar mi suferas; Rapidu, aŭskultu
    min.
  gfk-gfk: Waak u suhe no num matmataan tano num tultulai. Nu taram habir iau, kanong
    iau kis taar ra tinirih.
  uig-PIN: Jamilingni ⱪulungdin yoxurmiƣaysǝn; Qünki beximƣa kün qüxti; Tezdin manga
    jawab bǝrgǝysǝn.
  beo-beo: 'Na da Dia hawa: hamosu dunu. Nama mae wamoaligima! Na da bidi hamosu bagadewane
    ba:sa. Wahadafa nama dabe adole ima.'
  tpi-OTNT: Mi wokman bilong yu, olsem na yu no ken hait long mi. Mi gat bikpela hevi,
    olsem na yu mas hariap na bekim beten bilong mi.
  hau-SA: Kada ka ɓoye fuskarka daga bawanka; ka amsa mini da sauri, gama ina cikin
    wahala.
  udu-udu: Dhalku/ ki bag jis/em pini ’peni c̱iŋkinam pini mo. Haali/ aha/ dina e
    mo ma c̱is mo tani huru/ ki jahanne/ mo mmo’thoḵ aha/ ’twa/ mo.
  uig-LAT: Jamilingni qulungdin yoshurmighaysen; Chünki béshimgha kün chüshti; Tézdin
    manga jawab bergeysen.
  nde-nde: Ungayifihleli ubuso bakho inceku yakho; ngiphendula masinyane, ngoba ngiphakathi
    kohlupho.
  ton-ton: 'Pea ʻoua naʻa ke fufū ho fofonga mei hoʻo tamaioʻeiki; he ʻoku ou mamahi:
    fanongo vave kiate au:'
  ces-1613: Vyslyšiž mne, Hospodine, neboť jest dobré milosrdenství tvé; vedlé množství
    slitování svých vzhlédniž na mne.
  eng-WMB: Don’t hide your face from your servant, for I am in distress. Answer me
    speedily!
  tam-TCV: உமது முகத்தை அடியேனுக்கு மறையாதிரும், விரைவாய் எனக்குப் பதில் தாரும்; நான்
    துயரத்தில் இருக்கிறேன்.
  ceb-ULB: Ayaw itago ang imong nawong gikan sa imong sulugoon, kay ania ako sa kalisdanan;
    tubaga dayon ako.
  pol-UBG: Nie zakrywaj twego oblicza przed swoim sługą, bo jestem w utrapieniu; wysłuchaj
    mnie czym prędzej.
  agr-agr: ¡Juju amina inakem segapa nunú antugtsuk idaisaipa! ¡Utugchat ishamain
    ajutui, wamak yainkata!
  kyc-kyc: Embena kendemande akali doko kandele kanda nale lao kara napipi. Namba
    angi randa nyilyu dokona dakepa embame nyisa.
  urd-GVU: اپنا چہرہ اپنے خادم سے چھپائے نہ رکھ، کیونکہ مَیں مصیبت میں ہوں۔ جلدی سے
    میری سن!
  eng-OEBCW: Hide not your face from your servant, for I am in trouble; O answer me
    speedily.
  deu-1912: und verbirg dein Angesicht nicht vor deinem Knechte, denn mir ist angst;
    erhöre mich eilend.
  kan-2017: ನಿನ್ನ ದಾಸನಿಗೆ ವಿಮುಖನಾಗಬೇಡ, ಇಕ್ಕಟ್ಟಿನಲ್ಲಿದ್ದೇನೆ, ತಡಮಾಡದೆ ಸಹಾಯಮಾಡು.
  yap-yap: Dab mmithegem rok e tapigpig rom; ku gu par nga fithik’ e oloboch nib gel,
    mu fulweg taban e meybil rog e chiney!
  hlt-MCSB: Te dongah na maelhmai te na sal taeng lamkah thuh boel mai. Ka taengah
    n'daengdaeh dongah a loe la kai n'doo dae.
  mdy-ETH: ታና ኔ ዓይላሢዳፓ ዓኣፖ ኔኤሲ ሺርሺፖ፤ ታኣኒ ሜቶይዳታሢሮ ዑኬና ታኣም ዋይዜ።
  twi-ASANTE: Mfa wʼanim nhinta wo ɔsomfoɔ; gye me so ntɛm, na mewɔ ɔhaw mu.
  eng-WEBU: Don’t hide your face from your servant, for I am in distress. Answer me
    speedily!
  spa-PDDPT: No escondas tu rostro de tu esclavo, Porque estoy en angustia. Respóndeme
    prontamente.
  gun-gun: Xee nerembiguai pe ejexa uka e'ỹ eme, ajexavai aikovy ramo. Xembovai voi
    ke.
  agu-BL: Qui bin stew tibu' tzinwutz, na na chimbisun, na atin tul sotzaj c'u'lal.
    Cha'stzun te elk k'ajabu' swe'j.
  ilo-ULB: Saanmo nga ilemmeng ti rupam manipud iti adipenmo, ta matutuokanak; dagus
    a sungbatannak.
  kpg-kpg: Goe hudee hagammuni ina Goe i dau dangada hai hegau deenei. Au guu noho
    i lodo di haingadaa damanaiee, hagamaamaa ina au dolomeenei!
  uig-ARA: جامىلىڭنى قۇلۇڭدىن يوشۇرمىغايسەن؛ چۈنكى بېشىمغا كۈن چۈشتى؛ تېزدىن ماڭا
    جاۋاب بەرگەيسەن.
  sus-sus: Alatala, n xui ratin, i tan naxan fan, naxan xa hinnɛ gbo. I xa kinikini
    n ma, i xa n mali.
  pon-2006: Komw dehr ketin karirasang silangmwi sapwellimomwi ladu menet; I patopatohier
    nan apwal laud—komw ketin sapeng ie ahnsou wet!
  jae-jae: Ôsiŋ laŋôm ôkwi êndêŋ nêm sakiŋwaga atom. Aê gamoa jageo, ôjô aêŋoc biŋ
    galocgeŋ.
  ksd-ksd: Ma koko una ive ra matam kan kaum tultul; Tago iau ki na malari; una torom
    lulut i tagu.
  tur-YTC: Yüzünü hizmetkârından gizleme, Çünkü sıkıntıdayım. Bana tez yanıt ver!
  bel-N: Пачуй мяне, ГОСПАДЗЕ, бо добрая міласэрнасьць Твая! Паводле вялікай літасьці
    Тваёй павярніся да мяне.
  kpr-kpr: Na ninda saramana katori. Erá nanda dombuda jungeose! Na dara eko beká
    eretafena. Tavaraghe fu, na sonembase.
  ind-AYT: (69-18) Jangan menyembunyikan wajah-Mu dari hamba-Mu karena aku tertekan;
    jawab aku dengan segera!
  yom-yom: Kadi suekila kisadi kiaku zizi kiaku ; wuphani mvutu mu nsualu nsualu bila
    mu phasi ndidi.
  yut-yut: Nak gak dakon oman monjɨgo. Pasɨlɨkon dɨma egɨ nabi. Nak jɨgɨkon egɨsat,
    do bɨsitno tepmɨsi nandaŋek bamɨ nabi.
  nya-nya: Musabisire nkhope yanu mtumiki wanu, ndiyankheni msanga, pakuti ndili pa
    mavuto.
  kyg-kyg: Hanageke yaꞌmo aliꞌnovaꞌmofeꞌmo aliꞌyakamo neꞌaluva vekamoꞌnamo kaugosafiꞌmo
    okagesuvafeꞌmo aika ati okao. Malage huka geꞌnimo afiyo.
  hrv-hrv: Usliši me, Jahve, jer je dobrostiva milost tvoja, po velikom milosrđu pogledaj
    na me!
  mps-mps: Ena naga sę bidi da, tama tiyu, nago enade geme me duala selamuo. Eno
    sęgę genuai elalubao, tama tiyu, nago asesa polo tama te eno gedu haluasa po
    wali wei ponao.
  tpi-tpi: Mi wokman bilong yu, olsem na yu no ken hait long mi. Mi gat bikpela hevi,
    olsem na yu mas hariap na bekim beten bilong mi.
  dan-1931: Svar mig, HERRE, thi god er din Nåde, vend dig til mig efter din store
    Barmhjertighed;
  vie-OVCB: Xin đừng ngoảnh mặt khỏi đầy tớ Chúa; xin mau đáp lời, vì con đang chìm
    sâu trong khốn khổ!
  guj-2017: તમારું મુખ તમારા આ દાસથી છુપાવશો નહિ, કેમ કે હું સંકટમાં છું; મને જલદીથી
    ઉત્તર આપો.
  pon-2006A: Komw dehr ketin karirasang silangmwi sapwellimomwi ladu menet; I patopatohier
    nan apwal laud—komw ketin sapeng ie ahnsou wet!
  por-BRBSL: Don não esconda seu rosto de seu criado, pois estou em apuros. Responda-me
    rapidamente!
  eng-OEBUS: Hide not your face from your servant, for I am in trouble; O answer me
    speedily.
  swe-swe: Svara mig, Herre (Jahve), för din nåd (kärleksfulla omsorg) är god; i enlighet
    med din stora barmhärtighet (oändliga, ömsinta nåd). Vänd ditt ansikte till mig,
  cth-cth: Na san koehoi na minhmai hrawk hanh. Bangkongtetpawiteh, runae koe ka pha
    toe. Karang poung lah na thai pouh haw.
  twi-twi: Mfa wʼanim nhintaw wo somfo; gye me so ntɛm, na mewɔ ɔhaw mu.
  hlt-hlt: Te dongah na maelhmai te na sal taeng lamkah thuh boel mai. Ka taengah
    n'daengdaeh dongah a loe la kai n'doo dae.
  tbz-SIM: Kuyie nhɑ n kéntɛ́ kɛ yɛ̃́ ɑ sɑ̀mɛ̀mu kɛ dɔɔri mɛsɑ̀ɑ̀, wɛ̃ɛ̃tɛní m bíɛ́kɛ̀
    ɑ sémmɛ̀ dɛu mɛ̀ɛ̀ kpɛ́í.
  msy-2020: Kɨ nɨn ingangarir gumazim, kamaghɨn nɨ nan mongan markɨ. Osɨmtɨzir ekiam
    nan iti, kamaghɨn nɨ zuamɨra nan azangsɨziba ikaragh.
  dop-dop: Tɑcɑɑ, cɔ-m, mpi tɔ, nyɑ́ kʋpɑntʋ tɔɔwɑ sɔsɔm kɛ́. Kɛɛsɩ nyɑ́ ɩsɛ nɑ mɑ
    tɔɔ kɛ́ nyɑ́ suulu sɔsɔ tɔɔ.
  azb-azb: Üzünü bu bəndəndən gizlətmə, Tez cavab ver, çünki əzab çəkirəm.
  eng-DBY: 'And hide not thy face from thy servant, for I am in trouble: answer me
    speedily.'
  hin-2017: अपने दास से अपना मुँह न मोड़; क्योंकि मैं संकट में हूँ, फुर्ती से मेरी
    सुन ले।
  wol-KYG: Éy Aji Sax ji, yaa rafet ngor, nangul ma! Geesoo ma sa yërmande ju yaa!
  bjr-bjr: Oo Anutu, qinee ani ainainira faiqi marunnanara sia anee oori rafusu kaqinni
    aqua. Qinee firaa ummaaraki marunnanara dauni dauni qini irara ufa anoona qima
    qimia.
  eng-YLT: And hide not Thy face from Thy servant, For I am in distress — haste, answer
    me.
  kne-kne: Adi ka koman itabonan nan baam, Apo, songbatam koma ay dagos nan kararag
    ko, tan nay palalo di ligat ko.
  eng-WYC-2017: And turn not away thy face from thy servant; for I am in tribulation,
    hear thou me swiftly.
  eng-WMBB: Don’t hide your face from your servant, for I am in distress. Answer me
    speedily!
  zat-NTPS: Gunná' xque ca da dxaca chia' neda', we̱n zrin chiu'. lawe' da zua' lu
    da sté̱bele̱'e̱, be̱n ba xuzre xennu' chia'.
  zty-NTPS: Bwia kan nak da' žaken chia' neda', wen žin chio'. Dan' že' zédḻe'ela',
    ben byene yenlo' chia'.
  urd-GVH: अपना चेहरा अपने ख़ादिम से छुपाए न रख, क्योंकि मैं मुसीबत में हूँ। जल्दी
    से मेरी सुन!
  rug-rug: Mu lopu va paere pule Nigo koa sa Mua nabulu; Ura koa pa tinasuna si rau,
    ke Mu tuturei olaṉa mae au mo kamahire.
  gaz-gaz: Fuula kee tajaajilaa kee duraa hin dhokfatin; waan ani rakkina keessa jiruuf
    dafiitii deebii naaf kenni.
  fra-LSG: Exauce-moi, Éternel! Car ta bonté est immense. Dans tes grandes compassions,
    tourne vers moi les regards,
  gnn-gnn: Yakana djuḻuḻ'maranharamiyanydja ŋarrakala nhe yurru. Ŋarranydja dhuwala
    djämamirri nhuŋu ŋarra, ga dhuwalana gay' ŋarra mariŋurana yulŋunydja. Go marrtjiyana
    lili waḏutjana, ga guŋga'yurrana ŋarranha.
  yal-yal: N ma Alatala, n yabi i ya hinanna nun i ya fanni. I firifiri n binni i
    ya kininkinin gbeeni.
  iou-iou: Piä ämaka näka bitnäŋpäŋ käbop nämo iren. Näk bäräpi taŋi-inik nadätat
    unita näkŋo yäŋapik gera bäräŋeŋ nadäŋ nam!
  haw-1868: 'Mai hoonalo i kou maka i kau kauwa; No ka mea, ua pilikia au: E hoolohe
    koke mai oe ia''u.'
  arb-NAV: لَا تَحْجُبْ وَجْهَكَ عَنْ عَبْدِكَ، لأَنَّنِي فِي ضِيقٍ، فَأَسْرِعْ وَاسْتَجِبْ
    لِي.
  ded-ded: Ge kicmesuga kingang ngicga nearu mi sufubesena. Ebic witiau yombong kecduaeac
    ge bic yombong turunga merennenna.
  ewe-ewe: Mègaɣla wò mo ɖe wò dɔla o; ke boŋ tɔ nam kaba, elabena meɖo xaxa me.
  eng-LEE: '(69:18) And hide not thy face from thy servant; for I am in distress:
    make haste and answer me.'
  asm-FB: তোমাৰ দাসৰ পৰা তোমাৰ মুখ লুকুৱাই নাৰাখিবা; কাৰণ মই সঙ্কটত আছোঁ; শীঘ্ৰে মোক
    উত্তৰ দিয়া।
  sus-A: عَلَتَلَ، ﭑ شُي رَتِن، عِ تَن نَشَن قَن، نَشَن شَ هِننّ فبٌ. عِ شَ كِنِكِنِ
    ﭑ مَ، عِ شَ ﭑ مَلِ.
  fra-SBL: Ne cache pas ton visage à ton serviteur, car je suis en détresse. Réponds-moi
    vite !
  hbo-hbo: עֲנֵ֣נִי יְ֭הוָה כִּי־טֹ֣וב חַסְדֶּ֑ךָ כְּרֹ֥ב רַ֝חֲמֶ֗יךָ פְּנֵ֣ה אֵלָֽי׃
  kik-kik: Ndũkahithe ndungata yaku ũthiũ waku; njĩtĩka narua, nĩgũkorwo ndĩ thĩĩna-inĩ.
  fra-NCL: Exauce-moi, Yahweh, car ta bonté est compatissante ; dans ta grande miséricorde
    tourne-toi vers moi,
  cek-AK: Na tamna khaeah na mikhmai hawk ving hmah; raihaih ka tong boeh; karangah
    na tahngai pae ah.
  cuk-cuk: Bab-Dummad, be-mai-idu melle be dukue, be an-abin-imake, ar an boni-abargi
    naid.
  tel-2017: నీ సేవకుడి నుండి నీ ముఖం తిప్పుకోకు. నేను నిస్పృహలో ఉన్నాను, నాకు త్వరగా
    జవాబివ్వు.
  hat-BSA: Pa kache figi Ou de sèvitè Ou a, paske mwen nan gwo pwoblèm. Reponn mwen
    vit.
  kos-kos: Nikmet okanla motom liki mwet kulansap lom, Nga muta in ongoiya lulap —
    topukyu inge!
  hbo-WLC: עֲנֵ֣נִי יְ֭הוָה כִּי־ט֣וֹב חַסְדֶּ֑ךָ כְּרֹ֥ב רַ֝חֲמֶ֗יךָ פְּנֵ֣ה אֵלָֽי׃
  ibo-ibo: Ezonarịla mụ bụ ohu gị ihu gị. Anọ m na nsogbu, mee ngwangwa zaa m!
  ory-ory: ଆଉ, ତୁମ୍ଭ ଦାସଠାରୁ ଆପଣା ମୁଖ ଲୁଚାଅ ନାହିଁ; କାରଣ ମୁଁ ସଙ୍କଟରେ ଅଛି; ଶୀଘ୍ର ମୋତେ
    ଉତ୍ତର ଦିଅ।
  chk-chk: Kosap amona mesom seni noum chon angang. Kopwe müttir pälüeniei, pun ngang
    üa nom lon riaföü.
  rop-rop: Nomo haidim miselp brom mi, yu wekinmen. Ai garram bigwan trabul. Yu ensim
    mi na.
  ukr-1871: І не одвертай лиця твого від слуги твого, я бо в тїснотї; вислухай мене
    скоро!
  yon-yon: Eb deme karub ne yaa murubia kan yeknaab, kwane ne kuu dabab kandaan kowe
    kirod inanduwe.
  deu-1951: (069-18) und verbirg dein Angesicht nicht vor deinem Knecht; denn mir
    ist angst, erhöre mich bald!
  eng-JPS: (69-18) And hide not Thy face from Thy servant; for I am in distress; answer
    me speedily.
  srp-1865: Nemoj odvratiti lica svojega od sluge svojega; jer me je tuga; pohitaj,
    usliši me.
  lug-lug: Tokisa muddu wo maaso go; yanguwa okunziramu, kubanga ndi mu kabi.
  heb-heb: ואל תסתר פניך מעבדך כי צר לי מהר ענני׃
  ben-IRV: তোমার এই দাস থেকে মুখ ঢেকে নিও না, কারণ আমি বেদনাগ্রস্ত, তাড়াতাড়ি আমাকে
    উত্তর দাও।
  ntu-ntu: '@see-verse:PSA.069.016'
  pan-pan: ਅਤੇ ਆਪਣੇ ਦਾਸ ਤੋਂ ਆਪਣਾ ਮੂੰਹ ਨਾ ਲੁਕਾ, ਕਿਉਂ ਜੋ ਮੈਂ ਡਾਢਾ ਔਖਾ ਹਾਂ! ਛੇਤੀ ਮੈਨੂੰ
    ਉੱਤਰ ਦੇ।
  mya-JVB: ကိုယ်တော် ၏ ကျွန် မှ မျက်နှာ တော်ကို လွှဲ တော်မ မူပါနှင့်။ ဘေး ရောက်ပါပြီ။
    အလျင် အမြန်နားထောင် တော်မူပါ။
  kgf-kgf: Guac kic tanecga imi weleŋ qeqe icga ménda musaŋgé némbésémaŋ. Ni ʒérabéra
    qeriaiguc tacʒua focdac acna nimbésémaŋ.
  tte-O: Tabu manim kuwawadam am topaisowa koina kaiwena yau naenaena koina yamiyamiya
    kabo kuwalo mwayamwayau koliyau.
  tbg-tbg: Mpo, te ai kaiqa vaiinti vaurara kia kukeqavira variane. Nora maaravano
    tiqi vaimanta vaunarara tira, vaaka vo tivakera ti kahaqama timitaane.
  hmo-hmo: Lau be oiemu hesiai tauna, unai dainai oiemu vairana, be lau dekena amo
    do oi hunia lasi. Lauegu hisihisi be bada herea, unai dainai lau dekenai do oi
    haere haraga.
  zar-NT: Bitiʼ ucachiʼ cuinuʼ lahuaʼ nedaʼ, huen dxin quiuʼ. ¡Röʼa böniga! ¡Gudáchi
    gúcalen nedaʼ!
  urd-urd: अपने बन्दे से रूपोशी न कर; क्यूँकि मैं मुसीबत में हूँ, जल्द मुझे जवाब दे।
  bqc-SIM: Wea Dii, asa n gbɛ̃kɛ maa, ma wɛgwa n sùuu zↄ̃ↄ guu.
  tcz-CHONGTHU: Na sohpa a kon hin kisel mang hih in; gangtah in neidonbut in ajeh
    chu keiman boina nasatah ka toh tai.
  mar-mar: आपल्या सेवकापासून आपले तोंड लपवू नकोस, कारण मी क्लेशात आहे; मला त्वरीत
    उत्तर दे.
  isl-isl: Ó, Drottinn, svaraðu bænum mínum, vegna gæsku þinnar og náðar við mig.
  hlt-THB: Na tyihzawih a ven awhkawng na haai ce koeh thuh nawhtaw; kyinaak hu vik
    hawh nyng, nang ing ang tawnna nim hlat lah.
  qub-qub: ¡Ama ñïgaycamaychu ari! ¡Juclla yanapämay ari canan ñacaycashä öra!
  bqp-bqp: Ǹsun mìkpɛrɛ zu n zↄ̀bleriinɛro, ǹ wema likalika, zaakũ ma gↄ̃ kagura
    gũmmɛ.
  hat-hat: (069:18) Pa vire do ou bay sèvitè ou. Prese vin reponn mwen, paske mwen
    nan gwo traka.
  eng-BSB: Hide not Your face from Your servant, for I am in distress. Answer me quickly!
  eng-WEBPB: Don’t hide your face from your servant, for I am in distress. Answer
    me speedily!
  kbq-kbq: Anumzamoka eri'za vahekamo'na kamefira huonaminka, ame hunka nunamu keni'a
    antahinka nona hunanto. Na'ankure ra hazenkefi mani'noe!
  pon-pon: O kom der karirela jan japwilim omui ladu jilan omui, pwe i majak; kom
    kotin madan mani ia!
  nhe-BL: ¡Amo ximotlati quema nimitztemohua pampa tlahuel nitlaijiyohuía! Ximoisihuilti,
    xihuala huan xinechmaquixtiqui.
  wnc-wnc: Sike na gikane puya aminda, unzingge ga nae ma kusopuwim. Na meya buyambamu
    kaya. Unzingge tumuk wamu ganinggau natake zaat apu yake gatangamuyo.
  bus-bus: Ǹton mìkpɛɛ zu n zↄ̀blerinɛro, ǹ wemala kpakpaa, zaakɛ ma gↄ̃ kagurakɛna.
  gub-BL: Ezeàmim zo neremiruze'eg wi nehe, ihewi nehe. Ewazar heze'eg ihewe kury,
    ta'e apuraraw ma'erahy tetea'u ihe kury xe.
