verse: PSA.069.023
translations:
  mal-C: കാണാൻ കഴിയാതവണ്ണം അവരുടെ കണ്ണുകൾ ഇരുണ്ടുപോകട്ടെ, അവരുടെ അരക്കെട്ടുകൾ എന്നേക്കുമായി
    കുനിഞ്ഞുപോകട്ടെ.
  deu-TKW: Möge ihr Tisch vor ihnen zur Schlinge und den Sicheren zum Fallstricke
    werden.
  lin-lin: Tika ete mesa na bango ekoma motambo liboso na bango, mpe kimia na bango
    ekoma monyama.
  mmx-mmx: Una sep di mi lemeramain! Unak lox amolos amisik lempat sintun atdi!
  eng-LSV: Their eyes are darkened from seeing, || And their loins continually shake
    You.
  eng-GNV: 'Let their eyes be blinded that they see not: and make their loynes alway
    to tremble.'
  eng-WEBSTER: Let their eyes be darkened, that they see not; and make their loins
    continually to shake.
  nhw-BL: Ma huala ininpani tzintlayohuilotl huan ma huihuipicaca pampa ayacmo quipiyase
    más fuerza. Ma elica popoyotzitzi huan ma tlami nochi ininchicahualis.
  swh-ONEN: Macho yao yatiwe giza ili wasiweze kuona, nayo migongo yao iinamishwe
    daima.
  bba-bba: A de ben tɔ̃ɔ bɑkɑ dim mu ko yinɑ sɑnɑm mɛ bɑ sɔ̃ sɛ̃ɛ kɑ bɔri yɛndu.
  eng-KJVCPB: Let their eyes be darkened, that they see not; And make their loins
    continually to shake.
  luo-luo: Mad wengegi dinre mondo kik ginen kendo oguchgi odolre nyaka chiengʼ.
  aii-aii: ܚܵܒ݂ܝܼ ܥܲܝ̈ܢܵܝܗ‌ܝ ܡ̣ܢ ܠܸܚܙܵܝܵܐ، ܘܐܲܡܝܼܢܵܐܝܼܬ ܪܵܓܹܕ ܚܲܨܵܝ̈ܗ‌ܝ.
  meu-meu: Matadia bae valahu-valahu, basie ita; batubatudia na bae heude-heude loulou.
  npi-ULB: तिनीहरूका आँखाहरू धमिला होऊन्, ताकि तिनीहरूले देख्‍न नसकून् । अनि तिनीहरूका
    कम्मर सधैं दुर्बल बनाउनुहोस् ।
  yor-yor: Kí ojú wọn kì í ó ṣókùnkùn, kí wọn má ṣe ríran, kí ẹ̀yin wọn di títẹ̀ títí
    láé.
  pes-OPCB: چشمانشان کور شود تا نتوانند ببینند، و کمرهایشان همیشه بلرزد!
  tgl-ULB: Hayaan mong magdilim ang kanilang mga mata para hindi sila makakita; lagi
    mong yugyugin ang mga baywang nila.
  nop-nop: Dauhik tubusububaune dau diwe koti tuwot mu taneeŋ. Eŋ sigihik wobugenimbaune
    koloŋ didimeniŋ tuwot mu yakaneeŋ.
  cbu-NT: Wach mchus tamapari ashiru mangu masaru taachinllinpa. Uru kiyung kachiychinllpa.
    Urutamari puniksin, wanumb nungtachinllinpa.
  hui-hui: Uruni bibahende arumaha luluyu helo ti bibahendenaga de mo ndibulai habe.
    Ti bibahende ere pode ulahe helo tinaga erene kuni mo gedaore haabo habe.
  mya-mya: သူ​တို့​သည်​မ​မြင်​နိုင်​ကြ​စေ​ရန်​သူ​တို့​၏ မျက်​စိ​ကို ကွယ်​စေ​တော်​မူ​ပါ။
    သူ​တို့​၏​ခါး​များ​ကို​လည်း​အ​စဉ်​အ​မြဲ ချိ​နဲ့​စေ​တော်​မူ​ပါ။
  bod-N: དེ་རྣམས་མིག་དབང་ཉམས་ནས་མི་མཐོང༌ཞིང༌། །རྐེད་པ་རྒྱུན་ཆད་མེད་པར་གཡོ་བར༌ཤོག།
  wsk-wsk: Ni nunga nomotam tirom awur se sor me arigimonko; nunga nosokel menawur
    se ikup gimon ale tara tara la lagamonko.
  sna-sna: Meso avo ngaapofumadzwe kuti varege kuona, uye misana yavo iminame nokusingaperi.
  spa-BLM: Que se les oscurezcan los ojos para que no puedan ver. Que sus espaldas
    estén continuamente dobladas.
  cac-cac: Mocxob' yal-laj yilan eb' uuj. Luclonocab' xub' eb' yuj man̈ ipal d'a masanil
    tiempo.
  swh-ULB: Macho yao na yatiwe giza ili kwamba wasiweze kuona; uvifanye viuno vyao
    kutetemeka daima.
  deu-ELBBK: Es werde zur Schlinge vor ihnen ihr Tisch, und ihnen, den Sorglosen,
    zum Fallstrick!
  mbb-OT: Berakat he mengelakap sikandan wey pen-elia.
  mal-2015: അവരുടെ കണ്ണു കാണാതവണ്ണം ഇരുണ്ടുപോകട്ടെ; അവരുടെ അര എപ്പോഴും ആടുമാറാക്കേണമേ.
  gup-gup: Mak ngadjare bu yibenmarnbun kabirrimimkakbakme bu minj kabirriyawoyhbolknan.
    Ngadjare mak bu munguyh kabirridjalkukdeldelme.
  rmc-rmc: Mi ačhel lenge lengro hosťinakro skamind e pasca a mi zachudel andre the
    lengre hosťen!
  nlg-nlg: Ko rorodoi na lei matadira ge kara bei nighi vaevane mo ko nira kara lugu.
  pes-OPV: چشمان ایشان تارگردد تا نبینند. و کمرهای ایشان را دائم لرزان گردان.
  ron-1924: Сэ ли се ынтунече окий ши сэ ну май вадэ, ши клатинэ-ле мереу коапселе!
  ben-OBCV: তাদের চোখ অন্ধকারে পূর্ণ হোক যেন তারা দেখতে না পায়, এবং তাদের পিঠ চিরকাল
    বেঁকে থাকুক।
  som-som: Indhahoodu ha madoobaadeen si aanay waxba u arkin, Oo simahooduna had iyo
    goorba ha gariireen.
  eng-ASVBT: Let their eyes be darkened, so that they cannot see; And make their loins
    continually to shake.
  mna-mna: Kam zin ma matan ipis ma irao tire lele mini som. Mi pamoto zin kat ma
    riŋriŋ ikam zin.
  ita-1885: Gli occhi loro sieno oscurati, sì che non possano vedere; E fa' loro del
    continuo vacillare i lombi.
  eng-ULB: Let their eyes be darkened so that they cannot see; and always make their
    loins shake.
  spa-VBL: Que sus ojos queden ciegos y no puedan ver. Que sus espaldas se encorven
    de abatimiento.
  fra-_FOB: Que leurs yeux s'obscurcissent pour ne plus voir; et fais trembler continuellement
    leurs reins!
  mal-mal: അവരുടെ കണ്ണ് കാണാതവണ്ണം ഇരുണ്ടുപോകട്ടെ; അവരുടെ അര എപ്പോഴും വിറയ്ക്കുമാറാകട്ടെ.
  urd-GVR: Un kī āṅkheṅ tārīk ho jāeṅ tāki wuh dekh na sakeṅ. Un kī kamr hameshā tak
    ḍagmagātī rahe.
  suz-BL: मेको आन मिक्‍ची ब्राब्रा दुम्‍शा, मताइब दुम्‍मल। मेको आन ची गेना हना यो
    गुर ब्‍वेशो दुम्‍ल।
  eng-NOY: May their eyes be darkened, that they may not see; And cause their loins
    continually to shake!
  ita-1927: Gli occhi loro si oscurino, sì che non veggano più, e fa’ loro del continuo
    vacillare i lombi.
  ckb-ckb: با بەرچاویان تاریک بێت تاکو نەبینن، هەمیشە پشتیان چەماوە بێت.
  eng-BBE: Let their eyes be blind so that they may not see; let their bodies for
    ever be shaking.
  xsi-xsi: Maro Kindeni, naŋa iloŋgu ndo tu noko ma kuveta matanzi leva-leva, ŋana
    kinzi ma sikura tu simora kilo tia. Kuyaula kumbunzi totoroni, ŋana kinzi ma sikura
    tu simandi kaika kilo tia.
  kan-OKCV: ಅವರ ಕಣ್ಣುಗಳು ಕಾಣದ ಹಾಗೆ ಕತ್ತಲಾಗಲಿ. ಮತ್ತು ಅವರ ಬೆನ್ನು ಎಂದೆಂದಿಗೂ ಬಗ್ಗಿ ಹೋಗಲಿ
  tam-2017: அவர்களுடைய கண்கள் காணாதபடி இருளாகட்டும்; அவர்கள் இடுப்புகளை எப்போதும்
    தள்ளாடச்செய்யும்.
  spa-RV-1909: Sean oscurecidos sus ojos para ver, y haz siempre titubear sus lomos.
  ron-BTF: Să li se întunece ochii, pentru ca să nu vadă; și fă rărunchii lor să tremure
    continuu.
  eng-WEBP: Let their eyes be darkened, so that they can’t see. Let their backs be
    continually bent.
  eng-FBV: May their eyes become blind so they cannot see, and may their backs always
    be bent low in dejection.
  nld-1939: Laat hun ogen worden beneveld, zodat ze niet zien, En ontwricht hun lenden
    voor immer;
  nch-BL: Ma huala ininpani tzintayohuilot huan ma huihuipicaca, ma ayecmo quipiyaca
    más fuerza. Ma elica popoyotzitzi huan ma tami nochi ininchicahualis.
  vie-1934: Nguyện mắt chúng nó bị tối, không còn thấy, Và hãy làm cho lưng chúng
    nó hằng run.
  cha-cha: Polo ya ujomjom y atadogñija para chañija fanmalilie; yan janayeyengyong
    nii sinturanñija para todo y tiempo.
  hin-CV: उनके आंखों की ज्योति जाती रहे और वे देख न सकें, उनकी कमर स्थायी रूप से झुक
    जाए.
  eng-OURB: Let their eyes be darkened, so that they can’t see. Let their backs be
    continually bent.
  spa-BES: Sean cegados sus ojos para que no vean; deja que sus cuerpos estén temblando
    para siempre.
  tdx-tdx: Haieñe o fihaino’ iareoo, tsy hahaisake, vaho ampiozoñozoño nainai’e o
    toha’eo.
  tha-KJV: ขอให้​ตาของเขามืดไปเพื่อเขาจะได้​มองไม่เห็น และทำบั้นเอวเขาให้สั่นสะเทือนเรื่อยไป
  por-BR-2018: Sejam escurecidos os olhos deles, para que não possam ver; e que seus
    quadris vacilem continuamente.
  deu-ELO: Laß dunkel werden ihre Augen, daß sie nicht sehen; und laß beständig wanken
    ihre Lenden!
  eng-WYC-2018: Their eyes be made dark, that they see not; and ever[more] bow down
    the back of them. (May their eyes be made dark, or dim, so that they cannot see;
    and bow down their backs forevermore or and make their backs crooked forevermore.)
  epo-epo: Mallumiĝu iliaj okuloj, ke ili ne vidu; Kaj iliajn lumbojn malfortigu por
    ĉiam.
  gfk-gfk: Iau sasaring bia ira mata diet na kankado waing diet pa naga nanaas palai,
    ma bia ira tihi diet na pusuko hathatika.
  uig-PIN: Kɵzliri torlixip kɵrmǝydiƣan bolup kǝtkǝy; Bǝl-putlirini titrǝkkǝ salƣaysǝn;
  beo-beo: Gode! Dia ilia si wadela:lesima! Ilia baligi eso huluane gasa hamedenesima!
  tpi-OTNT: Mekim ai bilong ol i tudak, bai ol i no inap lukluk moa. Bagarapim baksait
    bilong ol, bai ol i no inap sanap strong.
  hau-SA: Bari idanunsu yă dushe don kada su gani, bayansu kuma yă tanƙware har abada.
  udu-udu: Dhalki em buni a’di dhurumkunu mo mo, wakan ki uni mini ’koki p̱ar mo e
    mo dhali dhu ki uni empa’d buni mmodee ki sule/ sule/ mo.
  uig-LAT: Közliri torliship körmeydighan bolup ketkey; Bel-putlirini titrekke salghaysen;
  nde-nde: Sengathi amehlo abo angafiphala ukuze bangaboni, lamaqolo abo akhokhobe
    kokuphela.
  ton-ton: Ke fakapoʻuli honau mata, ke ʻoua naʻa nau mamata; pea ke tetetete maʻuaipē
    honau kongaloto.
  ces-1613: Budiž jim stůl jejich před nimi za osídlo, a pokojný způsob jejich místo
    síti.
  eng-WMB: Let their eyes be darkened, so that they can’t see. Let their backs be
    continually bent.
  tam-TCV: அவர்கள் பார்க்க முடியாதபடி அவர்களுடைய கண்கள் இருளடையட்டும், அவர்களுடைய
    முதுகுகள் என்றென்றுமாக கூனிப்போகட்டும்.
  ceb-ULB: Mangitngitan unta ang ilang mga mata aron dili sila makakita; ug himoa
    kanunay nga ang ilang mga dapidapi mangurog.
  pol-UBG: Niech zaćmią się ich oczy, aby nie widzieli, a ich biodra niech się zawsze
    chwieją.
  agr-agr: ¡Tuja wainmachu, kakaumainchau emakta!
  kyc-kyc: Pyao lenge kwaenyi nembape. Nakamana mata dupwa poraiya nanale lao pipi.
  urd-GVU: اُن کی آنکھیں تاریک ہو جائیں تاکہ وہ دیکھ نہ سکیں۔ اُن کی کمر ہمیشہ تک
    ڈگمگاتی رہے۔
  eng-OEBCW: May their eyes be darkened and blind, make them shake without ceasing.
  deu-1912: Ihre Augen müssen finster werden, daß sie nicht sehen, und ihre Lenden
    laß immer wanken.
  kan-2017: ಅವರ ಕಣ್ಣು ಮೊಬ್ಬಾಗಿ ಕಾಣದೆ ಹೋಗಲಿ; ಅವರ ನಡುವು ಯಾವಾಗಲೂ ನಡಗುತ್ತಿರಲಿ.
  yap-yap: Mu gagiyeg nagrad ngar ma’ewgad; mu gagiyegnag e niw u keru’rad nge par
    ni gubin ngiyal’ ma bwaer!
  hlt-MCSB: Amih kah mik te a tueng khui lamkah hmuep saeh lamtah a cinghen khaw khun
    yoeyah saeh.
  mdy-ETH: ዓኣፓ ዔያቶሲ ዛጉዋጉዲ ዹሞንጎ፤ ጊኢራ ቢያ ዎዴ ዎቦንጎ።
  twi-ASANTE: Ma wɔn ani so nyɛ wɔn kusuu na wɔanhunu adeɛ, na ma wɔn akyi nkuntunu
    afebɔɔ.
  eng-WEBU: Let their eyes be darkened, so that they can’t see. Let their backs be
    continually bent.
  spa-PDDPT: Sean oscurecidos sus ojos para que no vean, Y que sus cinturas tiemblen
    continuamente.
  gun-gun: Ha'e kuery rexa voi tapytũmba ndoexavei aguã, ikupe ma ejapo oryryipa aguã
    rami.
  agu-BL: Nink cho'c moyi'ẍ tanu'. Ej nin tunink lucnecu'n quikan.
  ilo-ULB: Mapasipnget koma dagiti matada, tapno saanda a makakita; ken kanayon a
    pagpigergerem dagiti lumlumoda.
  kpg-kpg: Hagabouli ina nia golomada digaula! Heia nia dua digaula gi paagege i nia
    madagoaa huogodoo!
  uig-ARA: كۆزلىرى تورلىشىپ كۆرمەيدىغان بولۇپ كەتكەي؛ بەل-پۇتلىرىنى تىترەككە سالغايسەن؛
  sus-sus: E xa teebili xa findi gantanyi ra e bɛ, e xa naafuli xa findi yɛlɛ ra naxan
    e suxuma.
  pon-2006: Komw ketin karotongehla masarail kan! Komw ketikihsang kehlail en tihnsewarail
    pwe re en kin luwet ahnsou koaros!
  jae-jae: Ôkêŋ êsêac mateŋanô êtu kanuc sêlic gamêŋ atom ma ôkêŋ êsêac magiŋ êsu.
  ksd-ksd: A mata i diat na gavul upi koko diat a nana, Ma ra lu i diat na dadadar
    vatikai.
  tur-YTC: Gözleri kararsın ki göremesinler. Sırtları hep bükük olsun.
  bel-N: Няхай станецца стол іхні перад абліччам іхнім пасткаю, і бясьпечнасьць —
    сілом.
  kpr-kpr: Aso, nenda diti digoi are, kotugo nenda guka degagururari, evovodae gofuse
    irore!
  ind-AYT: (69-24) Biarlah mata mereka menjadi gelap sehingga mereka tidak melihat,
    dan membuat pinggang mereka bergetar.
  yom-yom: Bika meso mawu maba mu tombi ayi mabika buela mona ; ayi manima mawu maba
    ma komvama mu zithangu zioso.
  yut-yut: Dabɨlni abɨ pɨlɨn tuk ani, aŋek yo saŋbeŋek dɨma pɨndatni. Manji paŋupbal
    abɨ tebai dɨma atni dosi nandɨsat.
  nya-nya: Maso awo adetsedwe kotero kuti asaonenso ndipo misana yawo ipindike mpaka
    kalekale.
  kyg-kyg: Magoꞌe huꞌa oꞌagesayafeꞌmo apaulagafatiꞌmo haniꞌageꞌmo hino. Lusi kana
    yaꞌmo alika apamigeꞌapao aliteꞌa muki afinaꞌmo ape hulitata huꞌa maiyo.
  hrv-hrv: Nek' im stol bude zamka, a žrtvene gozbe stupica!
  mps-mps: Te augwali gedu hulia somainu elama, te augwaligo ma tonono yainu ebaso,
    te usu munu ma egobeo. Te augwali tudi dili dolobaso da, te augwali bomo elama
    dolalubaso, te usu me egobeo.
  tpi-tpi: Mekim ai bilong ol i tudak, bai ol i no inap lukluk moa. Bagarapim baksait
    bilong ol, bai ol i no inap sanap strong.
  dan-1931: Lad Bordet foran dem blive en Snare, deres Takofre* blive en Fælde; {
    [*dvs. Offermåltider.] }
  vie-OVCB: Nguyện mắt họ tối đen không thấy được, lưng họ cúi khom cho đến đời đời.
  guj-2017: તેઓની આંખો એવી ઝાંખી થાઓ કે તેઓ જોઈ ન શકે; અને તેઓની કમરો નિત્ય કાંપે.
  pon-2006A: Komw ketin karotongehla masarail kan! Komw ketikihsang kehlail en tihnsewarail
    pwe re en kin luwet ahnsou koaros!
  por-BRBSL: Deixe seus olhos escurecerem, de modo que não possam ver. Deixar que
    suas costas estejam continuamente dobradas.
  eng-OEBUS: May their eyes be darkened and blind, make them shake without ceasing.
  swe-swe: Låt deras bord framför dem bli en snara, och deras frid (säkerhet, trygga
    förhållanden) bli en fälla för dem.
  cth-cth: A hmu thai awh hoeh nahanlah a mitmawm naseh. A laheibaw thouk pâyaw naseh.
  twi-twi: Ma wɔn ani so nyɛ wɔn kusuu na wɔanhu ade, na ma wɔn akyi nkuntun afebɔɔ.
  hlt-hlt: Amih kah mik te a tueng khui lamkah hmuep saeh lamtah a cinghen khaw khun
    yoeyah saeh.
  tbz-SIM: Bɛ bɑndiitìi nɑɑ́ ntimɑ́tì kɛ́ bɛ̀ tùɔ̀ti, kɛ̀ bɛ kpɑ̀tìi nɑɑ́ nkuyɑú.
  msy-2020: Nɨ men damazibar amightɨ amɨnim men pɨrightɨ, me ua ganan kogham. Nɨ men
    akɨragharibar amightɨ, me tugh gavgavighsɨ damuva avegham.
  dop-dop: Pɑ ɑcimɑ nɑ pɑ kɔtɑsɩ tɔɣɔnɑɣɑ ɩ́ pəsɩ-wɛɣɛ kɑtɔkɑ ŋkɑ kɑɑ kpɑ-wɛ tɔ.
  azb-azb: Gözlərinə qara gəlsin, görməsinlər, Belləri onları lərzəyə salsın.
  eng-DBY: Let their eyes be darkened, that they see not, and make their loins continually
    to shake.
  hin-2017: उनकी आँखों पर अंधेरा छा जाए, ताकि वे देख न सके; और तू उनकी कमर को निरन्तर
    कँपाता रह। (रोम. 11:9,10)
  wol-KYG: Yal na seen ndab di seenum yeer, seeni am-di-jàmm di seenug fiir.
  bjr-bjr: Misa nifu asukunaarusaina mikiqmakiqa nuaqa. Misa nitaufaka faqa rambaqasaina
    naaruara miqiqa mariaqa.
  eng-YLT: Darkened are their eyes from seeing, And their loins continually shake
    Thou.
  kne-kne: Magodab da koma abe ta say adi da makaila dowan da aben mabobok-ong si
    eng-enggana.
  eng-WYC-2017: Their eyes be made dark, that they see not; and ever[more] bow down
    the back of them.
  eng-WMBB: Let their eyes be darkened, so that they can’t see. Let their backs be
    continually bent.
  zat-NTPS: Be̱n xelechul-la xiaj lawe̱' chee̱ québedxa xelelé'ene̱', ne be̱n tu xelexrízrezqueze
    benne' ca'.
  zty-NTPS: Ben ga choḻgak yej ḻáwgake' nich biž ḻé'egekle', na' ben ga ẕízetezegak
    benne' ka'.
  urd-GVH: उनकी आँखें तारीक हो जाएँ ताकि वह देख न सकें। उनकी कमर हमेशा तक डगमगाती
    रहे।
  rug-rug: Madi tava behu sari na matadi, pude di lopu dodogorae. Madi tavasigiti
    sari na mudidi!
  gaz-gaz: Akka arguu hin dandeenyeef iji isaanii haa haguuggamu; dugdi isaaniis bara
    baraan haa goophatu.
  fra-LSG: Que leur table soit pour eux un piège, Et un filet au sein de leur sécurité!
  gnn-gnn: Yana walala yurru maŋutjinydja bambaythirrina dhumukthirrina, märr yurru
    walala yakana nhäma, bitjan walala yurru galkirrina marrtji, marrmarryunmirrina
    ŋuriŋi yalŋgi'yinyarayuna.
  yal-yal: Ala xa e ɲaxaɲaxane findi luti ratixin na e yɛɛ ra. Ala xa e hɛrin findi
    e suxu xunna ra.
  iou-iou: Ekäni, dapuri yäpuri-tumbut. Täŋkaŋ mädeni kujat imaka, yäpi wawut!
  haw-1868: E hoopouliia ko lakou mau maka i ike ole lakou; A e hoohaalulu mau no
    hoi oe i ko lakou mau puhaka.
  arb-NAV: لِتُظْلِمْ عُيُونُهُمْ كَيْ لَا يُبْصِرُوا وَلْتَكُنْ ظُهُورُهُمْ مُنْحَنِيَةً
    دَائِماً.
  ded-ded: Yeni ge negemmana kicngina kundung kpeu wiac mong naric mi hemma tinicngina
    nasosoc dendeng kpekecbeso.
  ewe-ewe: Woƒe ŋkuwo dzi nedo viviti be, womagate ŋu akpɔ nu o, eye na woƒe dzi me
    naɖo kpo tegbee.
  eng-LEE: (69:24) May their eyes become dark, that they cannot see; and make their
    loins continually to waver.
  asm-FB: তেওঁলোকে কেতিয়াও দেখা নাপাবলৈ তেওঁলোকৰ চকু অন্ধ হওক; তুমি তেওঁলোকৰ কঁকাল
    সদায় কঁপি থকা কৰা।
  sus-A: عٍ شَ تٍيبِلِ شَ قِندِ فَنتَنيِ رَ عٍ بّ، عٍ شَ نَاقُلِ شَ قِندِ يّلّ رَ
    نَشَن عٍ سُشُمَ.
  fra-SBL: Que leurs yeux soient obscurcis, afin qu'ils ne voient pas. Que leur dos
    soit continuellement courbé.
  hbo-hbo: יְהִֽי־שֻׁלְחָנָ֣ם לִפְנֵיהֶ֣ם לְפָ֑ח וְלִשְׁלֹומִ֥ים לְמֹוקֵֽשׁ׃
  kik-kik: Maitho mao marogĩa nduma matige gũcooka kuona, nayo mĩgongo yao ĩrohocerera
    nginya tene.
  fra-NCL: Que leur table soit pour eux un piège, un filet au sein de leur sécurité !
  cek-AK: Nihcae mah hnuk o han ai ah, mik amtueng pae hmah nasoe; nihcae ih kaeng
    doeh thacak hmah nasoe.
  cuk-cuk: Melle-atakmalaga, amar-e-ibya mommoo be imake. Nolloo namalaga, e-gangued
    ei be sue.
  tel-2017: వారు చూడలేకపోయేలా వారి కళ్ళకు చీకటి కమ్ముతుంది గాక. వారి నడుములకు ఎడతెగని
    వణకు పుడుతుంది గాక.
  hat-BSA: Ke zye yo vin twouble pou yo pa kab wè. Ke do yo koube nèt.
  kos-kos: Oru tuh mutalos in kunla, Ac oru tuh fintokolos in munas pacl e nukewa.
  hbo-WLC: יְהִֽי־שֻׁלְחָנָ֣ם לִפְנֵיהֶ֣ם לְפָ֑ח וְלִשְׁלוֹמִ֥ים לְמוֹקֵֽשׁ׃
  ibo-ibo: Ka anya ha gbaa ọchịchịrị, ka ha gharakwa ịhụ ụzọ ọzọ, mekwa ka ụkwụ ha
    na-ama jijiji mgbe niile.
  ory-ory: ସେମାନେ ଯେପରି ଦେଖି ନ ପାରିବେ, ଏଥିପାଇଁ ସେମାନଙ୍କର ଚକ୍ଷୁ ଅନ୍ଧାରଗ୍ରସ୍ତ ହେଉ ଓ
    ସେମାନଙ୍କ କଟିଦେଶକୁ ନିତ୍ୟ କମ୍ପଯୁକ୍ତ କର।
  chk-chk: Amwo meser repwe toputop pwe resap tongeni küna mwer, kopwe pwal föri pwe
    sökürür epwe pwor fansoun meinisin.
  rop-rop: Meigim olabat blainwan, en meigim olabat garrimap hebiwan loud olagijawan.
  ukr-1871: Нехай в очах їм почорнїє, щоб не бачили сьвіта, і литки їх нехай їм завсїди
    трясуться.
  yon-yon: Kwane, yi indob kuu wiiwiib yonoko wedmindeban kerime, kwane yi angkurom
    kuu aron korem nikmingkandok.
  deu-1951: (069-24) Ihre Augen sollen so finster werden, daß sie nicht mehr sehen,
    und ihre Lenden sollen allezeit wanken.
  eng-JPS: (69-24) Let their eyes be darkened, that they see not; and make their loins
    continually to totter.
  srp-1865: Neka im potamne oèi njihove, da ne vide, i njihove bedre raslabi zasvagda.
  lug-lug: Amaaso gaabwe gazibe baleme okulaba, n’emigongo gyabwe gyewetenga ennaku
    zonna.
  heb-heb: תחשכנה עיניהם מראות ומתניהם תמיד המעד׃
  ben-IRV: তাদের চোখ অন্ধকার হোক, যেন তারা দেখতে না পায় এবং তুমি তাদের কোমরে সবদিন
    কম্পন করছ।
  ntu-ntu: Akcbz mztr, X ayangrnga-zvzbz nrkrdrtqdr.
  pan-pan: ਉਨ੍ਹਾਂ ਦੀਆਂ ਅੱਖਾਂ ਉੱਤੇ ਹਨ੍ਹੇਰਾ ਛਾ ਜਾਵੇ ਜੋ ਉਹ ਨਾ ਵੇਖਣ, ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਲੱਕ
    ਸਦਾ ਕੰਬਦੇ ਰਹਿਣ!
  mya-JVB: သူ တို့သည် မမြင် နိုင်အောင် မျက်စိ ကွယ် ပါစေ။ သူ တို့ခါး သည်လည်း အစဉ် တုန်
    ပါစေ။
  kgf-kgf: Waŋénécmina kicginanéŋ siŋindéŋgéyu hémmuac séc qahac wammac. Kembaŋ ginanéŋ
    kuha qahac waŋu hirimu.
  tte-O: Manliyao kuyagibuli, yo dagelaliyao kuyabeluli sauga meuloina.
  tbg-tbg: Are kairaro vika nivu qimpa viramanta vika kia ho qaiqaavata tavaate. Are
    kairamanta vika kia koqemake himpi viraiti, varuvarumaqi vuate.
  hmo-hmo: Edia matana do oi hakepulua! Edia doruna danu do oi hamanokaia hanaihanai.
  zar-NT: Ben ga ichul-la guiö́j lógaquiëʼ para cabirö ilaʼléʼenëʼ. Ben ga ilaʼzéchuticaʼsö
    cúdzuʼgaquiëʼ zxan yuaʼ nuáʼgaquiëʼ.
  urd-urd: उनकी आँखें तारीक हो जाएँ, ताकि वह देख न सके, और उनकी कमरें हमेशा काँपती
    रहें।
  bqc-SIM: To an dikpɛkɛa gↄ̃nɛ́ bai ũ, wà ń kṹ, to an kua aafia yã'inɛ́.
  tcz-CHONGTHU: Kho amutheilouna diuvin amit u chojeng henlang atahsao kithing thing
    in umsah jeng in.
  mar-mar: त्यांचे डोळे आंधळे होवोत यासाठी की, त्यांना काही दिसू नये; आणि त्यांची
    कंबर नेहमी थरथर कापावी असे कर.
  isl-isl: Verði gleði þeirra að sorg og friður þeirra að skelfingu.
  hlt-THB: Ami mikkhqi a mang dangnaak aham hyp pesak khqi seitaw, amim tingkhqi awm
    khun pek khqi loet seh nyng.
  qub-qub: Ñawincunapis chacacäcuchun mana ricananpaj. Imaycamapis chancancuna chucchuchun.
  bqp-bqp: Ń wɛ́ sira kũ de òsun gu ero, ń wó gↄ̃ kokona.
  hat-hat: (069:24) Se pou je yo bouche pou yo pa wè menm! Kase ren yo pou yo pa ka
    kanpe dwat ankò!
  eng-BSB: May their eyes be darkened so they cannot see, and their backs be bent
    forever.
  eng-WEBPB: Let their eyes be darkened, so that they can’t see. Let their backs be
    continually bent.
  kbq-kbq: Atregeno zamavumo'a asu nehinke'za, zamavua onkeho. Ana nehunka zamatregeno
    zamavufagafina hanavezmia omne amne nehina, hanavezmia atreme vu'za ome haviza
    hiho.
  pon-pon: Maj arail en rotorotala, pwe ren der kilan waja, o irail en koj pena kokolata.
  nhe-BL: Ma huala ininpani tzintlayohuilotl huan ma huihuipicaca pampa ayoc quipiyase
    más fuerza. Ma elica popoyotzitzi huan ma tlami nochi ininchicahualis.
  wnc-wnc: Nata nataau kaina atzikaawan gatuna dua kaningge nataat. Gatu mase gutokake
    sukuke noman dua dandamake sukuningge nataat.
  bus-bus: Aↄ̃ wɛ́ɛ sisi lɛ aↄ̃ton guu ero, aↄ̃ wó gↄ̃ kokona.
  gub-BL: Emuigo kar hehàpyhà 'ym ma'e romo ne wà nehe. Ezo'ok wakàgaw paw wanuwi
    nehe no.
