verse: PSA.069.022
translations:
  mal-C: അവരുടെ ഭക്ഷണമേശ അവർക്കൊരു കെണിയായിത്തീരട്ടെ; അവരുടെ സമൃദ്ധി അവർക്കൊരു കുരുക്കായിത്തീരട്ടെ.
  deu-TKW: Sie gaben mir Galle zur Speise, und als mich dürstete, tränkten sie mich
    mit Essig.
  lin-lin: Batiaki ngenge kati na bilei na ngai, mpe bamelisaki ngai vino ya ngayi
    tango nayokaki posa ya mayi.
  mmx-mmx: Keke levenanan atdi nabak paxaru kaxat lasaxaek. La keke levempeluxa kaala
    atnedi naba lox ekarakat di kusu dina subu tup at leeteke.
  eng-LSV: Their table before them is for a snare, || And for a repayment—for a trap.
  eng-GNV: Let their table be a snare before them, and their prosperitie their ruine.
  eng-WEBSTER: 'Let their table become a snare before them: and that which should
    have been for their welfare, let it become a trap.'
  nhw-BL: Nopa paquilistli catli inijuanti quipiyaj ma mocuepa tequipacholi. Huan
    nopa tlasehuilistli catli quipiyaj ica ininhuampoyohua, ma mocuepa cualancayotl.
  swh-ONEN: Meza iliyoandaliwa mbele yao na iwe mtego, nayo iwe upatilizo na tanzi.
  bba-bba: Sɑnɑm mɛ ɡɔ̃ɔrɑ mɑn mɔ̀, bɑ dɛ̃ɛ doke nɛn dĩɑnu sɔɔ. Sɑnɑm mɛ nim nɔru
    ɡɑ mɑn mɔ̀, tɑm mɔmmɔmɑ bɑ mɑn wɛ̃ n nɔ.
  eng-KJVCPB: 'Let their table become a snare before them: And that which should have
    been for their welfare, let it become a trap.'
  luo-luo: Mad mesa mochan e nyimgi lokre obadho; kendo mad olokrenegi gir chulo kuor
    kod otegu.
  aii-aii: ܗܵܘܹܐ ܦܵܬܘܿܪܵܝܗ‌ܝ ܠܦܲܚܵܐ ܩܲܕܡܵܝܗ‌ܝ، ܘܗܵܘܹܐ ܫܠܵܡܵܝܗ‌ܝ ܠܩܘܼܠܬܵ‌ܐ.
  meu-meu: Sibodia edia dabara vairadiai na idoa ai bainela, edia aria helagadia na
    rikiriki ai baela ediai.
  npi-ULB: तिनीहरूको निम्ति राखिएको भोजन तिनीहरूको निम्ति पासो बनोस् । तिनीहरू सुरक्षित
    छन् भनी तिनीहरूले विचार गर्दा, त्‍यो नै पासो बनोस् ।
  yor-yor: Jẹ́ kí tábìlì wọn kí ó di ìkẹ́kùn ní iwájú wọn, kí ó sì di okùn dídẹ fún
    àwọn tó wà ní àlàáfíà.
  pes-OPCB: بگذار سفرۀ رنگینی که جلویشان پهن است، دامی شود و آرامش و صفایشان، تله
    باشد.
  tgl-ULB: Hayaan mong maging bitag ang mesa sa harap nila; kapag iniisip nila na
    ligtas sila, hayaan mong maging patibong ito.
  nop-nop: Unduŋ doktiŋa hinamunidok bopneune kaŋ begepdi kale utak wendok tuwot,
    be koŋ niŋ gineŋ maaŋ foiŋ wendok tuwot nadifo nai u tubutakaleune nai kadakaniŋ
    mintayemdok nadilat.
  cbu-NT: Ashiri, Apaa, uwsha shiyaam katungamaam shaniykusin, shiysha waneengcha.
  hui-hui: Ani biyago ti turu halu tomo timbuni dawa payabu nalu bedaria tini ogoningi
    homai nahara. Turu ogoriani hairi halu tomo loma bini ngaru narolo manda bidaria
    bibahende homa hilai nahara.
  mya-mya: သူ​တို့​၏​စား​သောက်​ပွဲ​များ​သည်​သူ​တို့ ပျက်​စီး​ရာ​ပျက်​စီး​ကြောင်း​ဖြစ်​ပါ​စေ​သော။
    သူ​တို့​ကျင်း​ပ​သည့်​ဋ္ဌမ္မ​ပွဲ​များ​သည်​လည်း သူ​တို့​ပြို​လဲ​ကြောင်း​ဖြစ်​ပါ​စေ​သော။
  bod-N: དེ་རྣམས་གསོལ་ལྕོག་དེ་ཚོར་རྙི་རྒྱ༌དང༌། །བདེ་བའི་དུས་ཀྱི་ལྕགས་ཀྱུ་རུ་གྱུར༌ཅིག།
  wsk-wsk: Aninga angamang mu, nunga amilmil inang bibiya ko tom mu geraguk ale nononga
    tom memek iwita nunga taliparuk se dagulamonko.
  sna-sna: Tafura yagadzirwa pamberi pavo ngaive musungo; ngaive shamhu yokuranga
    neriva.
  spa-BLM: Que su mesa ante ellos se convierta en una trampa. Que se convierta en
    una retribución y una trampa.
  cac-cac: Ochocab' jun sq'uin̈ eb' chi' syaaliloc. Telvocab' eb' yuj jun sq'uin̈
    chi'.
  swh-ULB: Meza yao mbele yao na iwe mtego; wafikiripo wako kwenye usalama, iwe kitanzi.
  deu-ELBBK: Und sie gaben in meine Speise Galle, und in meinem Durst tränkten sie
    mich mit Essig.
  mbb-OT: Emun egastu sikandan, berakat he mehimu haazà he igkezeeti zan duma te menge
    meǥeliyug dan.
  mal-2015: അവരുടെ മേശ അവരുടെ മുമ്പിൽ കണിയായും അവർ സുഖത്തോടിരിക്കുമ്പോൾ കുടുക്കായും
    തീരട്ടെ.
  gup-gup: Bonj! Ngadjare bu bedman kabirringun kore mulil dja kabirriyolyolmeren,
    wanjh ngadjare kunwarre kabendarrkidmang dja kabenbongkurrme.
  rmc-rmc: Andro chaben mange čhivenas jedos, a sar somas smedno, dine man šut.
  nlg-nlg: Ge na bela ni vanga tara subo au vule te gonidila vanira tana matadira
    ke liliu ni taripiti ni tinoni. Ma didira na tinoni ni righitaoni ke ghoi liliu
    ni taripiti.
  pes-OPV: پس مائده ایشان پیش روی ایشان تله باد و چون مطمئن هستند دامی باشد.
  ron-1924: Сэ ли се префакэ маса ынтр-о курсэ ши лиништя ынтр-ун лац!
  ben-OBCV: তাদের সাজানো মেজ তাদের জন্য জাল হয়ে উঠুক; এবং তাদের সুরক্ষা ফাঁদ হয়ে
    উঠুক।
  som-som: Miiskoodu hortooda ha ku noqdo dabin, Oo markay nabdoon yihiinna shirqool
    ha ku noqdo.
  eng-ASVBT: Let their table before them become a snare; And when they are in peace,
    let it become a trap.
  mna-mna: 'Tana suŋŋana tio ima ku ta kembei: Mbalia ta kini kizin imbotmbot se na,
    ko iwe kembei ta napitpit pizin. Mi guraaba kizin ko tiwe kembei ta kilis pizin.'
  ita-1885: Sia la lor mensa un laccio teso davanti a loro; E le lor prosperità sieno
    loro una trappola.
  eng-ULB: Let their table before them become a snare; when they think they are in
    safety, let it become a trap.
  spa-VBL: Que la mesa servida delante de ellos se convierta en su propia trampa,
    y su propia red los atrape y sean llevados al castigo.
  fra-_FOB: Que leur table devienne un piège devant eux, et un filet dans leur sécurité!
  mal-mal: അവരുടെ സമ്പത്ത് അവരുടെ മുമ്പിൽ കെണിയായും അവർ സമാധാനത്തോടിരിക്കുമ്പോൾ കുടുക്കായും
    തീരട്ടെ.
  urd-GVR: Un kī mez un ke lie phandā aur un ke sāthiyoṅ ke lie jāl ban jāe.
  suz-BL: मेको आन जचा थोव़क आन ब्‍वारद दुम्‍ल। मेको आन कली वारच पाइब आन बेक्‍तीक दुम्‍ल।
    रोमी ११:९-१०
  eng-NOY: May their table be to them a snare; May it be a trap to them, while they
    are at ease!
  ita-1927: Sia la mensa, che sta loro dinanzi, un laccio per essi; e, quando si credon
    sicuri, sia per loro un tranello!
  ckb-ckb: با خوانەکەی بەردەمیان ببێتە داویان، ببێتە سزا و تەڵەیان.
  eng-BBE: Let their table before them be for their destruction; let their feasts
    become a net to take them.
  xsi-xsi: Mine nde lâ zo ndia kinzi siveta kâŋa-nuŋa ŋalaŋala, ande naŋa iloŋgu tu
    ndekâŋa ne zo ŋinde ma ipalele ku iyaula kinzi warakanzi, itogo nimbu ikai ŋgoa
    mine. Naŋa iloŋgu tu kinzi ma sikai pareŋa-nia ŋana nenzi vetâŋa potomule kâ.
  kan-OKCV: ಅವರ ಊಟವೇ ಅವರಿಗೆ ಉರುಲಾಗಲಿ. ಸುಖವಾಗಿರುವವರಿಗೆ ಅದು ಬೋನಾಗಲಿ.
  tam-2017: அவர்களுடைய பந்தி அவர்களுக்குக் கண்ணியும், அவர்களுடைய செல்வம் அவர்களுக்கு
    வலையுமாக இருக்கட்டும்.
  spa-RV-1909: Sea su mesa delante de ellos por lazo, y lo que es para bien por tropiezo.
  ron-BTF: Să devină masa o cursă înaintea lor și ceea ce ar fi fost pentru bunăstarea
    lor, să le fie o capcană.
  eng-WEBP: Let their table before them become a snare. May it become a retribution
    and a trap.
  eng-FBV: May the table set before them become a trap for them, a net that catches
    them, bringing punishment.
  nld-1939: Hun tafel worde hun tot een val, Hun offergelagen een strik;
  nch-BL: Nopa paquilisti cati inijuanti quipiyaj ma mocuepa tequipacholi. Huan nopa
    tasehuilisti cati quipiyaj ica inihuampoyohua, ma mocuepa cualancayot.
  vie-1934: Nguyện bàn tiệc trước mặt chúng nó trở nên cái bẫy; Khi chúng nó được
    bình an, nguyện nó lại trở nên cái lưới.
  cha-cha: 'Polo ya lamasañija mamalaso gui menanñija: polo ya yaguin gaegue sija
    gui pas, este para ocodo.'
  hin-CV: उनके लिए सजाई गई मेज़ ही उनके लिए फंदा बन जाए; और जब वे शान्तिपूर्ण स्थिति
    में हैं, यही उनके लिए जाल सिद्ध हो जाए.
  eng-OURB: Let their table before them become a snare. May it become a retribution
    and a trap.
  spa-BES: Dejen que su mesa delante de ellos sea para su destrucción; deja que sus
    fiestas se conviertan en una trampa para ellos.
  tdx-tdx: Ho fàndrike ty fandam­bañañe añ’atrefa’ iareo; ie mierañerañe te mikoropoke.
  tha-KJV: ขอให้​สำรั​บท​ี่​อยู่​ตรงหน้าเขาเองกลายเป็นบ่วงแร้ว และสิ่งที่ควรเป็นสำหรับความสุขสบายของเขาให้กลายเป็นเครื่องดัก
  por-BR-2018: Torne-se a mesa diante deles como que um laço; e aquilo que lhes dá
    segurança lhes seja uma armadilha.
  deu-ELO: Es werde zur Schlinge vor ihnen ihr Tisch, und ihnen, den Sorglosen, zum
    Fallstrick!
  eng-WYC-2018: The board of them be made before them into a snare; and into yieldings,
    and into cause of stumbling. (May their own table be made into a snare before
    them; and may their sacred feasts be made into a trap, yea, the reason for their
    downfall, or ruin.)
  epo-epo: Ilia tablo antaŭ ili fariĝu reto, Kaj ilia prospero fariĝu kaptilo.
  gfk-gfk: Iau sip bia no suuh na nian nong i kis menalua ta diet na hanuat hoing
    tiga matana hinau. Iau sip bia iakano suuh na hanuat tiga dadas na binabalu wara
    hakuni balik diet.
  uig-PIN: Ularning dastihini ɵzlirigǝ ⱪiltaⱪ, Ularning ⱨalawiti ⱪapⱪan bolƣay.
  beo-beo: 'Ilia lolo nasu da ili wadela:lesimu da defea. Ilia hamoma:ne sia:i lolo
    nasu da ilila: dafama:ne hamomu da defea.'
  tpi-OTNT: Orait taim ol i bung long bikpela kaikai, mi laik bai dispela taim bilong
    amamas i ken kamap samting bilong bagarapim ol, olsem umben i holim abus na olsem
    hul ol i ken pundaun long en.
  hau-SA: Bari teburin da aka shirya a gabansu yă zama musu tarko; bari yă zama sakamakon
    laifi da kuma tarko.
  udu-udu: Dhalki tonṯem buni jin shwana uni atharabeesa mo warki’d ka gume/ ibwambori
    uni mo. Dhalki tom buni kun ’ciṯẖu/ ’kus mmomiiya bas goma yuḵ jin yuḵu ka tul
    ’kup̱ mo warki’d ka gume/ mo.
  uig-LAT: Ularning dastixini özlirige qiltaq, Ularning halawiti qapqan bolghay.
  nde-nde: Sengathi itafula eliphambi kwabo lingaba ngumjibila; sengathi lingaba yisijeziso
    lesithiyo.
  ton-ton: 'Ke hoko honau keinangaʻanga ko e hele ʻi honau ʻao: mo ia naʻe totonu
    kenau lelei ai, ke hoko ia ko e tauhele.'
  ces-1613: Nýbrž místo pokrmu poskytli mi žluči, a v žízni mé napájeli mne octem.
  eng-WMB: Let their table before them become a snare. May it become a retribution
    and a trap.
  tam-TCV: அவர்களுடைய பந்தி அவர்களுக்குக் கண்ணியும் அவர்களுடைய செல்வம் அவர்களுக்குப்
    பொறியாயும் இருப்பதாக.
  ceb-ULB: Itugot nga ang lamesa sa ilang atubangan mahimong lit-ag; sa dihang sila
    maghunahuna nga luwas sila, mahimo unta kining bitik.
  pol-UBG: Niech ich stół stanie się dla nich sidłem, a ich pomyślność – pułapką.
  agr-agr: Nuadui dita jiistamaina nunú yutaiji aina nunú aatus ditan pempeentuki
    utugchatan apujtusti.
  kyc-kyc: Nakamana pati andake laminyi dupwame nakama kokwa sinyi nembo penale. Nakamana
    nenge nenge yuu gii dokona kone makarami dokona mangena minyinya.
  urd-GVU: اُن کی میز اُن کے لئے پھندا اور اُن کے ساتھیوں کے لئے جال بن جائے۔
  eng-OEBCW: May their table, outspread, be a trap to them, and their peace-offerings
    be a snare.
  deu-1912: Ihr Tisch werde vor ihnen zum Strick, zur Vergeltung und zu einer Falle.
  kan-2017: ಅವರ ಸಂಪತ್ತು ಅವರಿಗೆ ಉರುಲಾಗಲಿ; ನಿಶ್ಚಿಂತರಾಗಿರುವಾಗಲೇ ಅದು ಅವರಿಗೆ ಬೋನಾಗಲಿ.
  yap-yap: Pi mur ni yad be tay e mang e yigi kireb nagrad; pi madnom ni yad be tay
    e mang e yigi mang ba wup ngorad!
  hlt-MCSB: Amih kah caboei te amih mikhmuh ah pael la, rhoepnah te hlaeh la om pah
    saeh.
  mdy-ETH: ዔያቶም ሺኢሾና ካፃ ፒሮ ዔያቶም ማዖንጎ፤ ዔያቶኮ ሙዖሮ ቡኪንቲፃኣ ባይሲንታ ካራ ማዖንጎ።
  twi-ASANTE: Ma wɔn didipono a ɛsi wɔn anim nyi wɔn sɛ afidie; ma ɛnyɛ akatua ne
    afidie mma wɔn.
  eng-WEBU: Let their table before them become a snare. May it become a retribution
    and a trap.
  spa-PDDPT: Vuélvase su mesa delante de ellos una trampa. Y cuando ellos estén seguros
    en paz, Se convierta en trampa para ellos.
  gun-gun: Ha'e kuery mesa tojeapo nhuã rami ha'e kuery renonde, imba'e rei-rei topyta
    imbo'aarã.
  agu-BL: Ma jalu' Ta', cyakil yi e'chk balaj wa'a'n yi na chitzan cyetz tan xtxumle'n,
    nink xcon tan chicu'se'n. Nink xcon tetz jun tramp ẍchiwutz.
  ilo-ULB: Agbalin koma a silo ti lamisaan iti sangoananda; inton ipagarupda a natalgedda,
    agbalin koma daytoy a palab-og.
  kpg-kpg: Nia hagamiami digaula la gi heia nia mee e hagahuaidu digaula. Nia hagamiami
    digaula la gi heia nia mee haadanga balua ang gi ginaadou.
  uig-ARA: ئۇلارنىڭ داستىخىنى ئۆزلىرىگە قىلتاق، ئۇلارنىڭ ھالاۋىتى قاپقان بولغاي.
  sus-sus: E pɔsɔnɛ sama n ma donse, e minse xɔnɛ soma n yi ra, ye ɲɔxɔɛ ra.
  pon-2006: Arail kamadipw kan en wiahla kauparail; arail kamadipw kan en kahrehiong
    irail arail paisuwedla.
  jae-jae: Nêm moasiŋ êtu nêŋ lakô ma nêŋ moasiŋ daŋa êtu naŋ sê sêu tauŋ êsêpŋa.
  ksd-ksd: Kadia kadui ta ra luaina mata i diat na da ra kun, Maia, ma kadia kini
    na malmal na da ra palai.
  tur-YTC: Önlerindeki sofra tuzak olsun, Bu onlara ceza ve kapan olsun.
  bel-N: Яны далі мне замест стравы жоўць, і, калі я смагнуў, напаілі мяне воцатам.
  kpr-kpr: Na uju erena, nenda kirumu karumu rise, aimi ari kosasaghedo sirivu aeteri.
    Kau daba aminga ava, ne God kena sino fuka dungarera ava rise, aimi ari gofe dudo
    ghuse irore.
  ind-AYT: (69-23) Biarlah meja di hadapan mereka menjadi jebakan; saat mereka sejahtera,
    itu menjadi perangkap.
  yom-yom: Bika meza batula va ntualꞌawu yikituka dikondi yikituka mfutu ayi ntambu.
  yut-yut: Jap noknok madep ak do muwutni bɨsapmon uŋun kɨsɨk kɨsɨk bɨsap da tobɨlek
    kɨlap da yaŋ paron depban yokwalni, ae gapmagwan maŋek tasɨk toni dakon yo yaŋ
    asak dosi nandɨsat.
  nya-nya: Chakudya chomwe chayikidwa patsogolo pawo chikhale msampha; chikhale chobwezera
    chilango ndiponso khwekhwe.
  kyg-kyg: Hapa oꞌmaegenoꞌao hosu kavaꞌapimo anonaꞌapilefeꞌmo magokepiꞌmo alopa neꞌyaꞌmo
    neꞌnesagenoꞌaeꞌmo apaneꞌmu aegekana huno aeno. Alagepa huꞌa neꞌmaiya kavaꞌapimoꞌa
    aneꞌaifiꞌmo hegekana huno haneno.
  hrv-hrv: U jelo mi žuči umiješaše, u mojoj me žeđi octom napojiše.
  mps-mps: Tialima, nosali augwali te genuai nai tuboba sisinani sogo, eno homugo
    tego augwali dolomainu yao. Tama augwaligo te ofa me nai dabe sesebaso da, teda
    tego te augwali tulaluama, hagamainu emainao.
  tpi-tpi: Orait taim ol i bung long bikpela kaikai, mi laik bai dispela taim bilong
    amamas i ken kamap samting bilong bagarapim ol, olsem umben i holim abus na olsem
    hul ol i ken pundaun long en.
  dan-1931: de gav mig Malurt at spise og slukked min Tørst med Eddike.
  vie-OVCB: Nguyện bàn tiệc trước mặt họ thành cái bẫy, và sự bình an của họ là giả
    dối.
  guj-2017: તેઓનું ભોજન તેઓને માટે ફાંદારૂપ થાઓ; જ્યારે તેઓ વિચારે છે કે અમે સુરક્ષિત
    છીએ, ત્યારે તે ફાંદારૂપ થાઓ.
  pon-2006A: Arail kamadipw kan en wiahla kauparail; arail kamadipw kan en kahrehiong
    irail arail paisuwedla.
  por-BRBSL: Deixe sua mesa diante deles se tornar um laço. Que se torne uma vingança
    e uma armadilha.
  eng-OEBUS: May their table, outspread, be a trap to them, and their peace-offerings
    be a snare.
  swe-swe: De har lagt gift (bitterhet) i min mat och i min törst gav de mig vinättika
    att dricka. [Jesus erbjöds ättikvin på korset, se .]
  cth-cth: Ahnimae caboi teh amamouh hanelah karap lah thoseh, tangkhek lah thoseh,
    a kang hanelah thoseh, coung awh naseh.
  twi-twi: Ma wɔn didipon a esi wɔn anim nyi wɔn sɛ afiri; ma ɛnyɛ akatua ne afide
    mma wɔn.
  hlt-hlt: Amih kah caboei te amih mikhmuh ah pael la, rhoepnah te hlaeh la om pah
    saeh.
  tbz-SIM: Bɛ̀ ɑ̃ɑ̃̀ mutie mùù kɔ̀ù mùmmu n diì miɛkɛ, kɛ̀ sinɛ́yɛ̃ĩ m pĩ́ nkɛ̀ bɛ̀
    n duɔ́ mmɛnɛ́yɑ̃ɑ̃ mmɛ̀ɛ̀ kɔkɛ́nɛ̀ dɛtiirɛ.
  msy-2020: Kamaghɨn deragham, dughiar me isar ekiaba bagha uari akuvibar, men isar
    ekiar kaba me damutɨ me irɨ, mati azuazim asɨzim mɨsoke.
  dop-dop: Pɑ sitiɣi sɔtʋ kɛ mɑ tɔɣɔnɑɣɑ tɑɑ. Nɑ pɑ́ hɑɑkɩ-m lʋm kʋnyəŋəm sɩ mɑ́ nyɔɔ
    nɑ mɑ lʋkɔtʋ sɩ́.
  azb-azb: Süfrələri onlar üçün tələ olsun, Müttəfiqləri üçün tor olsun.
  eng-DBY: Let their table become a snare before them, and their very welfare a trap;
  hin-2017: उनका भोजन उनके लिये फंदा हो जाए; और उनके सुख के समय जाल बन जाए।
  wol-KYG: Tooke lañu ma leel, ma mar, ñu nàndal ma lu forox.
  bjr-bjr: Mi manda oosanna qimimariasa nariqa narana difaani fannoo nári quandaki
    kuridi nimaqaani. Misa nariqa mi firaa naaquqara oomaqafa nikuqamasaina aqufuaqa.
  eng-YLT: Their table before them is for a snare, And for a recompence — for a trap.
  kne-kne: Sapay koma ta bigla ay madpap da sin pakipangpanganan da, kaman titit ay
    sin tagdey yan makna da ono animal ay sin bito yan mag-as da olay mo kanan da
    en natalna di biyag da.
  eng-WYC-2017: The board of them be made before them into a snare; and into yieldings,
    and into cause of stumbling.
  eng-WMBB: Let their table before them become a snare. May it become a retribution
    and a trap.
  zat-NTPS: Ca naca laní chee̱ benne' ca' be̱n gaca na ca tu xralaj naga cheajlecházie̱',
    ne be̱n xexaca da ba neza chee̱' tu da gun na cheajlecházie̱'.
  zty-NTPS: Ben ga gak lni ka' chegak benne' ka' ka to do yeḻj gan chéjgake', na'
    ben ga yeyák yeḻa' ba nez chégake' to gan chejchégwgake'.
  urd-GVH: उनकी मेज़ उनके लिए फंदा और उनके साथियों के लिए जाल बन जाए।
  rug-rug: Madi ṉovala pule ni teledia koari na gedi ginani, madi ta sekesekei pule
    ni teledia koari na dia inevaṉa vina vukivukihi.
  gaz-gaz: Maaddiin isaanii iddaa isaanitti haa taʼu; adabaa fi kiyyoo isaanitti haa
    taʼu.
  fra-LSG: Ils mettent du fiel dans ma nourriture, Et, pour apaiser ma soif, ils m’abreuvent
    de vinaigre.
  gnn-gnn: Garray, yakana yana walalanha guŋga'yurranydja, yaka yana walalambala galkithiyanydja
    wal'ŋu, ŋunhi walala ŋuli waŋgany‐manapan marrtji ḻuŋ'maranhamirri ŋula nhäku
    maḏayin'ku ŋathawu ḻukanharawu.
  yal-yal: E dabarin sama n ma donseni. Min xɔnla to n suxu, e minse xɔlɛn so n yii.
  iou-iou: Unita ŋode nadätat; Äma u ketem nak-nakiken ketem oretoret terak naŋirä
    unitä äyäŋutpäŋ kowata kaŋ täŋpä wawut! Täŋkaŋ Anututa ärawa täŋ imiŋirä unitä
    äyäŋutpäŋ buŋep ude äworeŋpäŋ kaŋ däpän!
  haw-1868: 'E lilo no ko lakou papaaina i pahele imua o lakou: A o ko lakou uku i
    mea e hihia ai.'
  arb-NAV: لِتَصِرْ لَهُمْ مَائِدَتُهُمْ فَخّاً وَعَقَبَةً وَعِقَاباً.
  ded-ded: Yeneac tatac nasoac nenedoku, imoc geng negemmana botac isoc amma mendangyunubeso
    nga ogofocnginagoc sesegerec yang negec, imocngo suba isoc amma meyunubeso.
  ewe-ewe: Woƒe kplɔ̃ si woɖo na wo la nezu mɔ na wo; nezu teƒeɖoɖo kple mɔ na wo.
  eng-LEE: '(69:23) May [then] their table become a snare before them: and to those
    that are at peace, a trap.'
  asm-FB: তেওঁলোকৰ আগত থকা আহাৰেই তেওঁলোকৰ ফান্দৰ দৰে হ’ব; আৰু তেওঁলোকৰ সম্পত্তিয়ে
    তেওঁলোকক জালত পেলাব।
  sus-A: عٍ ثْسْنّ سَمَ ﭑ مَ دٌنسٍ، عٍ مِنسٍ شْنّ سٌمَ ﭑ يِ رَ، يٍ حْشْي رَ.
  fra-SBL: Que leur table devant eux devienne un piège. Qu'il devienne un châtiment
    et un piège.
  hbo-hbo: וַיִּתְּנ֣וּ בְּבָרוּתִ֣י רֹ֑אשׁ וְ֝לִצְמָאִ֗י יַשְׁק֥וּנִי חֹֽמֶץ׃
  kik-kik: Metha ĩrĩa maarĩirwo ĩrotuĩka mũtego; ĩrotuĩka ihũũra o na mũtego wa kũmagwatia.
  fra-NCL: Pour nourriture ils me donnent l’herbe amère ; dans ma soif, ils m’abreuvent
    de vinaigre.
  cek-AK: Nihcae ih caboi loe angmacae hmaa ah thaang ah om nasoe loe, nihcae khosak
    hoihaih doeh peet ah angcoeng pae nasoe.
  cuk-cuk: E-iba-onobukwadgi, e-masi egi-aibinega be imake. E-nasgumaidi, egi-aibinega
    be imake.
  tel-2017: వారి సంపద వారికి ఉరి అవుతుంది గాక. క్షేమంగా ఉన్నామని అనుకున్నప్పుడు అది
    వారికి ఒక బోనుగా ఉంటుంది గాక.
  hat-BSA: Ke tab devan yo devni yon pèlen. Lè yo nan tan lapè, kite li tounen yon
    pyèj.
  kos-kos: Lela tepu lalos in ekla mwe kwasrip nu selos; Lela kufwa mutal lalos in
    mwe lusla nu selos.
  hbo-WLC: וַיִּתְּנ֣וּ בְּבָרוּתִ֣י רֹ֑אשׁ וְ֝לִצְמָאִ֗י יַשְׁק֥וּנִי חֹֽמֶץ׃
  ibo-ibo: Ka tebul e debere nʼihu ha ghọrọ ha ọnya; ka ọ bụrụ ha ihe ịbọ ọbọ mgbe
    ha nọ nʼudo ya ghọrọ ha ọnya igbudu.
  ory-ory: ସେମାନଙ୍କ ମେଜ ସେମାନଙ୍କ ସମ୍ମୁଖରେ ଫାନ୍ଦ ସ୍ୱରୂପ ଓ ସେମାନେ ଶାନ୍ତିରେ ଥିବା ବେଳେ
    ତାହା ସେମାନଙ୍କର ଫାଶ ସ୍ୱରୂପ ହେଉ।
  chk-chk: Amwo ar kewe kametip repwe wiliti eu likatup ngeniir, nge ar kewe chulapen
    mongö mi pin repwe wiliti eu sär mi awarato feiengau wor.
  rop-rop: Meigim olabat seikridwan padi panishim olabat gin. En meigim olabat jidan
    nomo garram enijing.
  ukr-1871: Стіл їх нехай буде сїттю перед ними, і що на благо людям, нехай на петлю
    їм обернеться.
  yon-yon: Kowe, yi orokbon arak kumbed kawaad areb kerundok, kwane yi yoom yone doriibdan
    yaa warab areb kerundok.
  deu-1951: (069-23) Ihr Tisch vor ihnen müsse zur Schlinge werden und den Sorglosen
    zum Fallstrick!
  eng-JPS: (69-23) Let their table before them become a snare; and when they are in
    peace, let it become a trap.
  srp-1865: Trpeza njihova neka im bude mreža i zamka, to neka im bude plata.
  lug-lug: Emmere yaabwe gye bategese okulya ebafuukire ekyambika, n’embaga zaabwe
    ez’ebiweebwayo zibafuukire omutego.
  heb-heb: יהי שלחנם לפניהם לפח ולשלומים למוקש׃
  ben-IRV: তাদের টেবিল তাদের সামনে ফাঁদের মত হোক, যখন তারা ভাবে যে তারা নিরাপদে, তখন
    তাদের সম্পদ তাদের জন্য ফাঁদ হোক।
  ntu-ntu: Yawe, kxmu nzmukr leplz lcng badr kztedrng Mangr-nzangiongr trtubqu mz
    nzobq-krm. Delc, tzrtxlvzlz-mou-ngrdr alwx ngrdrng x takitrde nzodati-krm nidr.
  pan-pan: ਉਨ੍ਹਾਂ ਦੀ ਮੇਜ਼ ਉਨ੍ਹਾਂ ਦੇ ਲਈ ਫ਼ਾਹੀ ਬਣ ਜਾਵੇ, ਅਤੇ ਜਦ ਉਹ ਸੁੱਖ-ਸਾਂਦ ਹਨ ਉਹ ਫੰਦਾ
    ਬਣ ਜਾਵੇ!
  mya-JVB: သူ တို့စားပွဲ သည် သူ တို့ရှေ့ မှာ ကျော့ကွင်း သော် ၎င်း၊ ခံ ထိုက်သောအပြစ်သော်
    ၎င်း၊ ထောင် ချောက်သော် ၎င်း ဖြစ် ပါစေ။
  kgf-kgf: Waŋénécmina wéséginaiguc neneac tatacnéŋ hénagina dérécgéyu luaeginanéŋ
    bétac wamma iniyu.
  tte-O: Sowasowana ali kekan kolili Nume Tabu mena sibomayoi sisilae.
  tbg-tbg: Oho, vika ruvaaqumavi kara ne vaivaro vi karava vika qoraiqama kairaqe
    te vikara huviqorave tiataarave. Are vika ntaihaira kaavuntiqe te vikara huviqorave
    tiataarave.
  hmo-hmo: Vadaeni, gabeai aniani bada ena aria do idia karaia neganai, lau ura inai
    aria ese idia do ia hadikaia ore. Bona aria helagana idia karaia neganai, lau
    ura inai kara ese, idia do ia hamorua momokani.
  zar-NT: Ben ga huöáca laní quégaquiëʼ ca tu le sön légaquiëʼ, en ben ga huöáca le
    tuʼziʼë xibé ca tu le gun ga ilaʼchixi ilaʼníguinëʼ.
  urd-urd: उनका दस्तरख़्वान उनके लिए फंदा हो जाए। और जब वह अमन से हों तो जाल बन जाए।
  bqc-SIM: Aa ɛsɛ vãi kàmɛɛ blɛu, kɛ́ imi ma kũ gbãa, aa vɛ̃ɛ kũ̀ma kpàa.
  tcz-CHONGTHU: Amasang uva neh-le-chah dimset dokhang chu akipal nao soh henlang,
    ahaonau chu amaho ding'in thangkol hisah jeng tan.
  mar-mar: त्यांचे मेज त्यांच्यापुढे पाश होवोत; जेव्हा ते सुरक्षित आहेत असा विचार
    करतील, तो त्यांना सापळा होवो.
  isl-isl: Þeir færðu mér eitraðan mat – malurt – og edik við þorstanum.
  hlt-THB: A mingmih a haiawh caboei dawn peek na ak awm ce thang na dun pe u sei
    taw; Khawboe set phu zawk naak ing pel na phawk pe u seh.
  qub-qub: Cananga quiquincuna alli micuyta micunanpaj shuntacashan cachun achäqui
    mana alliman chayananpaj.
  bqp-bqp: Ń dikpɛkɛna gↄ̃ńnɛ tankutɛ ũ à ń kũ à yã lúńnɛ.
  hat-hat: (069:23) Se pou resepsyon y'ap fè yo tounen yon pèlen pou yo. Lè yo konprann
    zafè yo pi bon, se lè sa a pou malè tonbe sou yo.
  eng-BSB: May their table become a snare; may it be a retribution and a trap.
  eng-WEBPB: Let their table before them become a snare. May it become a retribution
    and a trap.
  kbq-kbq: Atregeno rama'a ne'zama retro hunte'za nenaza zamo'a, kukonkna huno zamazeri
    haviza nehina, maka zampima knare'ma hu'za nemaniza nomanizamo'a krifugna huno
    zamazeri haviza hino.
  pon-pon: Arail tepel en wiala injar arail, o lidip arail, o kapup arail.
  nhe-BL: Nopa paquilistli tlen inijuanti quipiyaj ma mocuepa ica cuesoli. Huan nopa
    tlasehuilistli tlen quipiyaj ica ininhuampoyohua, ma mocuepa ica cualantli.
  wnc-wnc: Sike nata nataau aminu waakwakga nanambam peke unekan yuke nanangge baknganing,
    ngana tapduu wagwenu sanga wa tasiking kakngata yake bungepda binga papikge nataat.
    Unzing yapapbam gwenda kaap zongu gwendu tanggak ba gapma dakaatang pukunggak
    binga.
  bus-bus: Aↄ̃ zĩbaakɛna gↄ̃ńnɛ takutɛɛ ũ à ń kũ à yã lúńnɛ.
  gub-BL: Tuwe wamai'u hawhu umuaiw waneko haw nehe. Tuwe tupàn a'ua'u wamuwete haw
    rehe wanurywete haw umumaw wà nehe.
