verse: PSA.069.021
translations:
  mal-C: അവർ എന്റെ ഭക്ഷണത്തിൽ കയ്‌പുകലർത്തി എന്റെ ദാഹത്തിന് കുടിക്കാൻ അവർ വിന്നാഗിരി
    തന്നു.
  deu-TKW: Die Schmach bricht mir das Herz, so daß ich verzweifle; ich wartete auf
    Mitleid, aber da war keines, und auf Tröster, aber ich fand sie nicht.
  lin-lin: Mafinga ezokisi motema na ngai, mpe pota yango ezali kosila te ; nazelaki
    elembo ya mawa kowuta na bato, kasi namonaki yango te ; nalukaki babondisi, kasi
    namonaki bango te.
  mmx-mmx: At loxonaleng aga roxo, diga raba ia mi laxanbasa. At loxonaleng aga minu,
    diga raba ia mi laxadan mamao.
  eng-LSV: And they give gall for my food, || And cause me to drink vinegar for my
    thirst.
  eng-GNV: For they gaue me gall in my meate, and in my thirst they gaue me vineger
    to drinke.
  eng-WEBSTER: They gave me also gall for my food; and in my thirst they gave me vinegar
    to drink.
  nhw-BL: Quema nimayanayaya nechmacaque pajtli catli temictía para notlacualis. Huan
    quema niamiquiyaya nechmacaque ma niquiji vinagre.
  swh-ONEN: Waliweka nyongo katika chakula changu na walinipa siki nilipokuwa na kiu.
  bba-bba: Sekurɑ mɑn nuki sɑnkɑ sere nɑ kom yɑɑ bie. Nɑ mɑrɑ ɡoo u mɑn wɔnwɔndu kuɑ,
    ɑdɑmɑ sɑri. Nɑ kɑsu wi u koo mɑn nukuru yɛmiɑsiɑ, nɑ ǹ wɑ bɑɑ turo.
  eng-KJVCPB: They gave me also gall for my meat; And in my thirst they gave me vinegar
    to drink.
  luo-luo: Negiketo kedhno e chiemba kendo negimiya kong andwayo mondo otiekna riyo.
  aii-aii: ܘܝܘܼܗܒܹܠܔ ܠܗܘܿܢ ܡܪܵܪܹ̈ܐ ܩܵܐ ܐܟ݂ܵܠܬ‌ܝܼ، ܘܩܵܐ ܨܲܗܘܝܼ ܩܵܡ ܡܲܫܬ‌ܝܼ ܠܝܼ ܚܲܠܵܐ.
  meu-meu: Mase muramurana e henigu, agu; ranu e masegu ai na vine ranuna iditana
    e henigu, baina inua.
  npi-ULB: खानलाई तिनीहरूले मलाई विष दिए । म तिर्खाउँदा तिनीहरूले पिउनलाई सिर्का दिए
    ।
  yor-yor: Wọ́n fi òróró fún mi pẹ̀lú ohun jíjẹ mi, àti ní òùngbẹ mi, wọ́n fi ọtí
    kíkan fún mi.
  pes-OPCB: به جای خوراک، به من زرداب دادند و به جای آب، سرکه نوشاندند.
  tgl-ULB: Binigyan nila ako ng lason para kainin ko; sa aking pagka-uhaw binigyan
    nila ako ng suka para inumin.
  nop-nop: Nanaŋe map tilat kaŋ haguwo upmuŋnit namiiŋ. Eŋ mane galiune ime buukaaŋ
    namiiŋ.
  cbu-NT: Nuwaamsha katungtsee tspaspa íseersin panakanaya. Kapung sachitaranguri,
    kapizsha nuwaam panakanaya.
  hui-hui: I̱ tomo garibilo hewaria tomo kaubi tara mbira na lalu ngiya. Iba noaho
    harugola waini iba ko kaubi na lalu hambu ngiya.
  mya-mya: ကျွန်​တော်​မျိုး​ဆာ​လောင်​မွတ်​သိပ်​သော​အ​ခါ ရန်​သူ​တို့​သည်​အ​ဆိပ်​ကို​ကျွေး​ကြ​ပါ​၏။
    ရေ​ငတ်​သော​အ​ခါ​ပုန်း​ရည်​ကို​တိုက်​ကြ ပါ​၏။
  bod-N: ང་ཡི་ཟས་སུ་མཁྲིས་ཁུ་བསྲེས་པ༌དང༌། །སྐོམ་པ་སེལ་ཕྱིར་ང་ལ་སྐྱུར་ཁུ༌བླུགས།།
  wsk-wsk: Nuna inang memek wore naikko aisiman; ale yu ko kuerem mu, yu memek mu
    aisiman.
  sna-sna: Vakaisa nduru mune zvokudya zvangu, uye vakandipa vhiniga pandaiva nenyota.
  spa-BLM: También me dieron veneno para mi comida. En mi sed, me dieron a beber vinagre.
  cac-cac: Ix yac'b'at veneno eb' d'a scal in vael. Ayic ix tacji in ti', a vinagre
    ix yac' eb' vuq'uej.
  swh-ULB: Walinipa sumu kwa ajili ya chakula changu; katika kiu yangu walinipa siki
    ninywe.
  deu-ELBBK: Der Hohn hat mein Herz gebrochen, und ich bin ganz elend; und ich habe
    auf Mitleiden gewartet, und da war keines, und auf Tröster, und ich habe keine
    gefunden.
  mbb-OT: Midsevukan dan hinuun te hilu is keenen ku, ne hein egkemezahan a, sukà
    is imbeǥey zan kedì.
  mal-2015: അവർ എനിക്കു തിന്നുവാൻ കൈപ്പു തന്നു; എന്റെ ദാഹത്തിന്നു അവർ എനിക്കു ചൊറുക്ക
    കുടിപ്പാൻ തന്നു.
  gup-gup: Dja kunbuyika kabirriyime. Bedda wanjh ngandidjalwon manme manbu manbang
    duninjh, dja ngandibowon manbu manbobang duninjh bu ngabongun.
  rmc-rmc: O dopheňiben man dukhanďiľa andro jilo avke, hoj nasvaľiľom. Užaravas,
    hoj varekaske ela pharo vaš ma, ale na sas, hoj man vareko poťešinela, ale na
    avľa ňiko.
  nlg-nlg: Hauva ka, mara heu na vanga te mali; mara haua vaniu na wine mali ge ke
    va uto pilea nigua na mangahau.
  pes-OPV: مرا برای خوراک زردآب دادند وچون تشنه بودم مرا سرکه نوشانیدند.
  ron-1924: Ей ымь пун фьере ын мынкаре ши, кынд мь-е сете, ымь дау сэ бяу оцет.
  ben-OBCV: তারা আমার খাবারে পিত্তরস মিশিয়েছে আর আমার তৃষ্ণা মেটাতে অম্লরস দিয়েছে।
  som-som: Oo weliba waxay cunto ahaan ii siiyeen xammeeti, Oo markaan harraadsanaana
    waxay i cabsiiyeen khal.
  eng-ASVBT: They gave me also gall for my food; And in my thirst they gave me vinegar
    to drink.
  mna-mna: Indeeŋe ta petel yo na, titooro koŋ kini raama koroŋ pakpakŋana. Mi miri
    yo na, tikam koŋ yok pakpakŋana ma aŋwin.
  ita-1885: Hanno, oltre a ciò, messo del veleno nella mia vivanda; E, nella mia sete,
    mi hanno dato a bere dell'aceto.
  eng-ULB: They gave me poison for my food; in my thirst they gave me vinegar to drink.
  spa-VBL: En lugar de compadecerse de mi me dieron de comer hierbas amargas y vinagre
    para beber.
  fra-_FOB: Ils mettent du fiel dans ma nourriture, et dans ma soif ils m'abreuvent
    de vinaigre.
  mal-mal: അവർ എനിക്ക് തിന്നുവാൻ കൈപ്പ് തന്നു; എന്റെ ദാഹത്തിന് അവർ എനിക്ക് ചൊറുക്ക
    കുടിക്കുവാൻ തന്നു.
  urd-GVR: Unhoṅ ne merī ḳhurāk meṅ kaṛwā zahr milāyā, mujhe sirkā pilāyā jab pyāsā
    thā.
  suz-BL: मेकोपुकीमी आं जचा थोव़कमी खाइल कुर पा गेतीमी। गो तूतू दाक्‍ङानु, ग्‍युरशो
    तूचा थोव़‍क गेतीमी। मत्ती २७:३४,४८
  eng-NOY: For my food they give me gall, And in my thirst they give me vinegar to
    drink.
  ita-1927: Anzi mi han dato del fiele per cibo, e, nella mia sete, m’han dato a ber
    dell’aceto.
  ckb-ckb: ژەهری تاڵیان دەرخواردم دا، لە تینوویەتیم سرکەیان دەرخوارد دام.
  eng-BBE: They gave me poison for my food; and bitter wine for my drink.
  xsi-xsi: Aku lâ zo ŋana putole ipuna, ande kinzi kâpwa kaŋa makisa nâ silana tu
    aka. Naŋa arakoŋa ŋana lââ kâ, andeta kinzi waini sakamao nâ silana tu anu.
  kan-OKCV: ನನ್ನ ಆಹಾರಕ್ಕಾಗಿ ಕಹಿಯಾದದ್ದನ್ನು ಕೊಟ್ಟರು. ನನ್ನ ದಾಹಕ್ಕಾಗಿ ನನಗೆ ಹುಳಿರಸವನ್ನು
    ಕುಡಿಯಲು ಕೊಟ್ಟರು.
  tam-2017: என்னுடைய ஆகாரத்தில் கசப்பு கலந்து கொடுத்தார்கள், என்னுடைய தாகத்திற்குக்
    காடியைக் குடிக்கக் கொடுத்தார்கள்.
  spa-RV-1909: Pusiéronme además hiel por comida, y en mi sed me dieron á beber vinagre.
  ron-BTF: Mi-au dat de asemenea fiere ca mâncare și în setea mea mi-au dat oțet să
    beau.
  eng-WEBP: They also gave me poison for my food. In my thirst, they gave me vinegar
    to drink.
  eng-FBV: Instead they gave me bitter herbs to eat and vinegar to drink.
  nld-1939: Ze gaven mij gal in plaats van spijs, En lesten mijn dorst met azijn.
  nch-BL: Quema nimayanayaya nechmacaque pajti cati temictía para ma nijcua. Huan
    quema niamiquiyaya nechmacaque ma niqui vinagre.
  vie-1934: Chúng nó ban mật đắng làm vật thực tôi, Và cho tôi uống giấm trong khi
    khát.
  cha-cha: 'Sija numaeyo locue lalaet para nengcanojo: yan anae majoyo, sija numaeyo
    binagle para juguimen.'
  hin-CV: उन्होंने मेरे भोजन में विष मिला दिया, और पीने के लिए मुझे सिरका दिया गया.
  eng-OURB: They also gave me gall for my food. In my thirst, they gave me vinegar
    to drink.
  spa-BES: Ellos me dieron hiel por mi comida; y vino amargo para mi bebida.
  tdx-tdx: Hete! finaha’ iareo voreke raho vaho finantso’ iareo vinegra amy haran-dranoakoy.
  tha-KJV: เขาให้​ดี​หมี​แก่​ข้าพระองค์เป็นอาหาร ให้​น้ำส้มสายชู​แก่​ข้าพระองค์ดื่มแก้​กระหาย
  por-BR-2018: Deram-me fel como alimento; e em minha sede me deram vinagre para beber.
  deu-ELO: Und sie gaben in meine Speise Galle, und in meinem Durst tränkten sie mich
    mit Essig.
  eng-WYC-2018: And they gave gall into my meat; and in my thirst they gave to me
    drink with vinegar. (And they gave me gall for my food; and for my thirst, they
    gave me vinegar to drink.)
  epo-epo: Kaj ili donis al mi por manĝo galon, Kaj en mia soifo ili trinkigis al
    mi vinagron.
  gfk-gfk: Diet bul ra malmalena linge ta ira agu nian, ma diet tabar iau ma ra manmanil
    na wain ing iau maruk.
  uig-PIN: Bǝrⱨǝⱪ, ular ozuⱪumƣa ɵt süyi, Ussuzluⱪumƣa sirkini bǝrdi.
  beo-beo: Na da ha:i galea, ilia da nama bogoma:ne ha:i manu iasu. Na da hano hanai
    galea, ilia da nama wadela:i gamoga:i waini hano iasu.
  tpi-OTNT: Taim mi hangre ol i givim marasin nogut long mi. Nek bilong mi i drai
    na ol i givim mi wain nogut tasol bilong dring.
  hau-SA: Sun sa abin ɗaci cikin abincina suka kuma ba ni ruwan inabi mai tsami sa’ad
    da nake jin ƙishi.
  udu-udu: Uni c̱iki aha/ aṯi’d tonthus e tonṯe/ mo, dhali gom yi’de/ jin bu’thki
    aha/ mo tani uni c̱iki aha/ yiman tom’pac̱a’d mmop̱i mo be.
  uig-LAT: Berheq, ular ozuqumgha öt süyi, Ussuzluqumgha sirkini berdi.
  nde-nde: Bathela inyongo ekudleni kwami banginathisa iviniga nxa ngomile.
  ton-ton: Naʻa nau foaki foki kiate au ʻae ʻahu ko ʻeku meʻakai; pea ʻi heʻeku fieinu
    naʻa nau tuku mai ʻae vaimahi ke u inu.
  ces-1613: Pohanění potřelo srdce mé, pročež jsem byl v žalosti. Očekával jsem, zdali
    by mne kdo politoval, ale žádného nebylo, zdali by kdo potěšiti chtěli, ale nedočkal
    jsem.
  eng-WMB: They also gave me poison for my food. In my thirst, they gave me vinegar
    to drink.
  tam-TCV: அவர்கள் என் உணவில் கசப்பான நஞ்சைக் கொடுத்தார்கள்; என் தாகத்துக்குக் குடிக்க
    எனக்கு காடியைக் கொடுத்தார்கள்.
  ceb-ULB: Gidalitan nila ako ug hilo aron akong kan-on; sa akong kauhaw gidalitan
    nila ako ug suka aron akong imnon.
  pol-UBG: Zamiast pokarmu podali mi żółć, a gdy pragnąłem, napoili mnie octem.
  agr-agr: Yapajaish, yutainum jatain egketjiagmayi, tuja kitamaish chujuinun sujiagmayi.
  kyc-kyc: Namba lopo piyamo dokopamauli nyuo jiyami. Namba ipwa nano piyamo dokopa
    ipwa waene kau pingi doko nyuo jiyami.
  urd-GVU: اُنہوں نے میری خوراک میں کڑوا زہر ملایا، مجھے سرکہ پلایا جب پیاسا تھا۔
  eng-OEBCW: Poison they gave me for food, and to slake my thirst they gave vinegar.
  deu-1912: Und sie geben mir Galle zu essen und Essig zu trinken in meinem großen
    Durst.
  kan-2017: ನನಗೆ ಉಣ್ಣುವುದಕ್ಕೆ ಕಹಿಯಾದ ವಸ್ತುವನ್ನೂ, ಬಾಯಾರಿದಾಗ, ಹುಳಿ ದ್ರಾಕ್ಷಾರಸವನ್ನೂ ಕೊಟ್ಟರು.
  yap-yap: Ra gum’ ko bilig, ma yub e yad ra pi’ ngog; mra gum’ ko belel, miyad pi’
    e mugnin ni nggu unum.
  hlt-MCSB: Ka buh dongah anrhat han hlum uh tih ka tuihalh vaengkah ham a thuui n'tul
    uh.
  mdy-ETH: ዔያታ ሙዖ ታኣኮ ጪሼና ሲኢሬኔ፤ ታ ዼኤቢንታዛ ሶልኪ ዑሺ ታኣም ዒንጌኔ።
  twi-ASANTE: Wɔde bɔnwoma guu mʼaduane mu, osukɔm dee me no, wɔmaa me nsã nwononwono.
  eng-WEBU: They also gave me poison for my food. In my thirst, they gave me vinegar
    to drink.
  spa-PDDPT: Me dieron además hiel como alimento, Y en mi sed me dieron a beber vinagre.
  gun-gun: Ha'u va'erã iro va'e rive ome'ẽa xevy, ha'e xey'uvei ramo vinagre ome'ẽa.
  agu-BL: Ja cu' wenen cyak'un te yi inwa'. Nin yi inquime'n tan sak tzi' ja cyak'
    vinagre swetz.
  ilo-ULB: Inikkandak iti sabidong a para iti taraonko; iti pannakawawko, inikkandak
    iti suka nga inumek.
  kpg-kpg: Dogu madagoaa nogo hiigai, gei digaula ga gaamai gi di au nia poisin. Au
    nogo hieinu, gei digaula ga gaamai gi di au nia ‘vinegar’.
  uig-ARA: بەرھەق، ئۇلار ئوزۇقۇمغا ئۆت سۈيى، ئۇسسۇزلۇقۇمغا سىركىنى بەردى.
  sus-sus: Konbi bara n bɔɲɛ kana han n bara fura. N hayi na kinikini ma, kɔnɔ a mu
    na. N hayi na mixi madundumae ma, kɔnɔ e mu toma.
  pon-2006: Ni ei duhpeklahr, re kihong ie pwoisin; ni ei men nimpildahr, re kihong
    ie pinika.
  jae-jae: Êsêac sêkêŋ ŋaikisi aê gaeŋ kêtu mo ma gêdêŋ taŋ bu gêjô aê naŋ, sêkêŋ
    bu ŋamakic gêdêŋ aê ganôm.
  ksd-ksd: Dia tabar bula iau ma ra taring ba ra agu nian, Ma ba iau mar, dia vamomo
    iau ma ra tava mapak.
  tur-YTC: Yiyecek için bana zehir verdiler. Susadığımda içmem için bana sirke verdiler.
  bel-N: Ганьба разьбіла сэрца маё, і я ў роспачы; я спадзяваўся на спачуваньне, і
    ня маю яго, і на пацяшальнікаў, і не знайшоў іх.
  kpr-kpr: Na ighoi usira, nandae kae ava futuseri. Na dubo saghusira, nandae vaini
    dokegha ava futuseri.
  ind-AYT: (69-22) Mereka memberi racun untuk makananku, dan untuk dahagaku, mereka
    memberi aku minum cuka.
  yom-yom: Batudidi biyimbu mu bidia biama, ayi banduikisa vini ki ngami mu phuila
    yiba yama.
  yut-yut: Jap do agɨm bɨsapmon marasin yokwi baŋ namgwit. Tekno kɨbɨdaŋban wain ɨsɨpmɨ
    baŋgɨn nokeŋ do namgwit.
  nya-nya: Iwo anayika ndulu mʼchakudya changa ndi kundipatsa vinyo wosasa chifukwa
    cha ludzu.
  kyg-kyg: Nesuvafeꞌmo atu neheya fipikana agufa yaꞌmo aliꞌa namiꞌnae. Anifeꞌmo nahauꞌnigeꞌapaeꞌmo
    atu neheya aniꞌmo aliꞌa namiꞌnae.
  hrv-hrv: Ruganje mi slomilo srce i klonuh; čekao sam da se tko sažali nada mnom,
    ali ga ne bi; i da me tko utješi, ali ga ne nađoh.
  mps-mps: Te eno nasi ebo sogo, augwaligo te dwai marasin ena mani. Te ena dogoni
    wa pobaso, tama augwaligo te ha ebo ąį nogi viniga naga ena mayu yai dao.
  tpi-tpi: Taim mi hangre ol i givim marasin nogut long mi. Nek bilong mi i drai na
    ol i givim mi wain nogut tasol bilong dring.
  dan-1931: Spot har ulægeligt knust mit Hjerte; jeg bied forgæves på Medynk, på Trøstere
    uden at finde;
  vie-OVCB: Họ trộn mật độc cho con ăn đưa dấm chua, khi con kêu khát.
  guj-2017: તેઓએ મને ખોરાકને માટે ઝેર આપ્યું છે; મને તરસ લાગતાં તેઓએ સરકો પીવડાવ્યો.
  pon-2006A: Ni ei duhpeklahr, re kihong ie pwoisin; ni ei men nimpildahr, re kihong
    ie pinike.
  por-BRBSL: Eles também me deram veneno para minha comida. Na minha sede, eles me
    deram vinagre para beber.
  eng-OEBUS: Poison they gave me for food, and to slake my thirst they gave vinegar.
  swe-swe: förakt har brutit ner mitt hjärta och jag är svårt sjuk. Jag söker efter
    någon som kan visa medlidande, men där finns ingen, och efter tröstare men fann
    ingen.
  cth-cth: Ka rawca lah kakhat e na poe awh teh, tui kahran toteh misurtui kathut
    e hah na poe awh.
  twi-twi: Wɔde bɔnwoma guu mʼaduan mu, osukɔm dee me no, wɔmaa me nsa nwenweenwen.
  hlt-hlt: Ka buh dongah anrhat han hlum uh tih ka tuihalh vaengkah ham a thuui n'tul
    uh.
  tbz-SIM: Yɛsɑ̃́ɑ̃̀mbɛ̀ yɛɛ̀ kɔ̀ùrì n yɛ̀mmɛ̀ kɛ̀ m mɔ, n wɑnti wèè bo n kuɔ́ nwè
    nwe mɛsémmɛ̀ bɑ́ sɑ́m̀pɔ́ kɛ mɔ̀ńtɛ́, wèè bo m bɑ́ntɛ̀ ò í bo.
  msy-2020: Mɨtiriam nan azima, me aguiam daghem gatɨgha na ganɨngi. Ezɨ kuarim nan
    pɨrima, me pura wainɨn kuram amasa na ganɨngi.
  dop-dop: Kʋtʋɣʋ wɑkəlɑ mɑ lɑŋlɛ kɛ́ nɑ pə́ tʋ-m kʋtɔŋ. Mɑ tɑŋɑɑ sɩ pɑ́ nyənɩ mɑ
    pətɔɔtəlɛ yɑɑ pɑ́ puɣusi-m mɑ tɑ nɑ.
  azb-azb: Mənə yemək əvəzinə öd verdilər, Susayanda sirkə içirtdilər.
  eng-DBY: Yea, they gave me gall for my food, and in my thirst they gave me vinegar
    to drink.
  hin-2017: लोगों ने मेरे खाने के लिये विष दिया, और मेरी प्यास बुझाने के लिये मुझे
    सिरका पिलाया। (मर. 15:23,36, लूका 23:36, यूह. 19:28,29)
  wol-KYG: Dees maa sewal, sama xol jeex, ma wopp; may sàkku yërmande, awma ko; ku
    ma dëfal it, gisuma ko.
  bjr-bjr: Qini daararaifaqa misa qini naranaki qumee adudu fooqaana minaki quqasee
    qimiafaqa nauna suka darifaqa minniseeqa. Qini nammariara didifaqa misa sukaqee
    mari nammarina qimiafaqa namasee qafeeqa minniseeqa.
  eng-YLT: And they give for my food gall, And for my thirst cause me to drink vinegar.
  kne-kne: Idi mandagaangak, manpait ay kaman sabidong di inpakan da, idi manbigawak,
    soka di inpainom da.
  eng-WYC-2017: And they gave gall into my meat; and in my thirst they gave to me
    drink with vinegar.
  eng-WMBB: They also gave me poison for my food. In my thirst, they gave me vinegar
    to drink.
  zat-NTPS: Bulugawe̱' neda' da sla', na' gate gubíleda', buluxí'aje̱' neda' da zichaj.
  zty-NTPS: Bwáwgake' neda' da' sḻa', na' kate' wbiḻa', byé'jgake' neda' da' zichj.
  urd-GVH: उन्होंने मेरी ख़ुराक में कड़वा ज़हर मिलाया, मुझे सिरका पिलाया जब प्यासा
    था।
  rug-rug: Poni nau rini na ginani variva mate pude hena ia, meke sipu memeha rau
    si poni nau rini sa vaeni pasana.
  gaz-gaz: Nyaata kootti hadhooftuu makan; akka ani dhuguuf immoo waan dhangaggaaʼaa
    naa kennan.
  fra-LSG: L’opprobre me brise le cœur, et je suis malade; J’attends de la pitié,
    mais en vain, Des consolateurs, et je n’en trouve aucun.
  gnn-gnn: Ŋarra marrya'yinanydja, ga walalanydja ŋarranha wekaŋala ŋula nhäna nawukuku'na;
    Ŋarra ŋanhdharkthinanydja, ga walalanydja ŋarranha wekaŋala dhäkay‐murrkthunarana
    gapu.
  yal-yal: Konbin bata n bɔɲɛn kala han n yigitɛgɛ. N yengi yi kininkininna a fe ma
    nun koni se mi na. N yengi yi madɛndɛnna nan ma nun, koni n mi se to.
  iou-iou: Täŋpäŋ nakta neŋirä täŋ-näkŋatpäŋ näk täŋpäwakta ketem wakipäŋ namiŋkuŋ.
    Täŋkaŋ umeta neŋirä ume jägämi namiŋkuŋ.
  haw-1868: Ua haawi mai la lakou i ka mea awahia i ai na'u; A i kuu makewai ana ua
    hoohainu mai lakou ia'u i ka vinega.
  arb-NAV: وَضَعُوا عَلْقَماً فِي طَعَامِي، وَفِي عَطَشِي يَسْقُونَنِي خَلاً.
  ded-ded: Yeni wiac marasing manganagoc nebadeac gumecnuma doku aengagoc nebadeac
    nenggec.
  ewe-ewe: Wotsɔ veve de nye nuɖuɖu me, eye esi tsikɔ wum la, wotsɔ aha tsitsi nam
    be mano.
  eng-LEE: (69:22) And they put into my food gall; and in my thirst they give me vinegar
    to drink.
  asm-FB: তেওঁলোকে মোক আহাৰৰ বাবে বিহ দিলে; মোৰ পিয়াহত তেওঁলোকে মোক টেঙা ৰস পান কৰালে।
  sus-A: كٌنبِ بَرَ ﭑ بْحّ كَنَ هَن ﭑ بَرَ قُرَ. ﭑ هَيِ نَ كِنِكِنِ مَ، كْنْ عَ مُ
    نَ. ﭑ هَيِ نَ مِشِ مَدُندُ مَيٍ مَ، كْنْ عٍ مُ تٌمَ.
  fra-SBL: Ils m'ont aussi donné du poison pour ma nourriture. Dans ma soif, ils m'ont
    donné du vinaigre à boire.
  hbo-hbo: חֶרְפָּ֤ה ׀ שָֽׁבְרָ֥ה לִבִּ֗י וָֽאָ֫נ֥וּשָׁה וָאֲקַוֶּ֣ה לָנ֣וּד וָאַ֑יִן
    וְ֝לַמְנַחֲמִ֗ים וְלֹ֣א מָצָֽאתִי׃
  kik-kik: Maanjĩkĩrĩire maaĩ ma nyongo irio-inĩ ciakwa, na ndanyoota makĩĩhe thiki
    nyue.
  fra-NCL: L’opprobre a brisé mon cœur et je suis malade ; j’attends de la pitié,
    mais en vain ; des consolateurs, et je n’en trouve aucun.
  cek-AK: Ka caak hanah nihcae mah kakhaa ahmuet to ang paek o; tui kang haeh naah
    naek hanah misurtui kathaw to ang paek o.
  cuk-cuk: An-masgi ina-nusu obatismalad. An uku-uku-itonaigua, ina-gagbid anga uksamalad.
  tel-2017: వారు నాకు ఆహారంగా చేదు విషాన్ని పెట్టారు. నాకు దాహం అయినప్పుడు తాగడానికి
    పులిసిన ద్రాక్షరసం ఇచ్చారు.
  hat-BSA: Anplis, yo te ban mwen fyèl kon manje ak vinèg pou swaf mwen.
  kos-kos: Ke nga masrinsral, elos se pwasin, Ac ke nga malu, elos se vinegar nimuk.
  hbo-WLC: חֶרְפָּ֤ה ׀ שָֽׁבְרָ֥ה לִבִּ֗י וָֽאָ֫נ֥וּשָׁה וָאֲקַוֶּ֣ה לָנ֣וּד וָאַ֑יִן
    וְ֝לַמְנַחֲמִ֗ים וְלֹ֣א מָצָֽאתִי׃
  ibo-ibo: Ha tinyere oluilu nʼime nri m, nyekwa m mmanya gbara ụka ka m ṅụọ.
  ory-ory: ଆହୁରି, ସେମାନେ ଖାଦ୍ୟ ନିମନ୍ତେ ମୋତେ ବିଷମୟ ଦ୍ରବ୍ୟ ଦେଲେ ଓ ମୋହର ତୃଷା ସମୟରେ ପାନ
    କରିବା ପାଇଁ ମୋତେ ଅମ୍ଳରସ ଦେଲେ।
  chk-chk: Ra uwalong poison lon enei mongö, nge lupwen üa kaka, ra aünüei finikar.
  rop-rop: Wen aibin hanggri deibin gibit mi poisinwan bif. Wen aibin thesti deibin
    gibit mi biniga.
  ukr-1871: До страви моєї вкинули вони жовч, а прагнущого оцтом мене напували.
  yon-yon: Ne bondanbed naniman ari mung kookiib dabokenib, ok moomiib keraan yaa
    kuu kookiib ye ok kawimaib.
  deu-1951: (069-22) Und sie taten Galle in meine Speise und tränkten mich mit Essig
    in meinem Durst.
  eng-JPS: (69-22) Yea, they put poison into my food; and in my thirst they gave me
    vinegar to drink.
  srp-1865: Daju mi žuè da jedem, i u žeði mojoj poje me octom.
  lug-lug: Mu kifo ky’emmere bampa mususa, era bwe nalumwa ennyonta bampa nkaatu.
  heb-heb: ויתנו בברותי ראש ולצמאי ישקוני חמץ׃
  ben-IRV: আবার লোকে আমার খাওয়ার জন্য বিষ দিল, আমার পিপাসার দিন অম্লরস পান করাল।
  ntu-ntu: A' nzrkamqng nange dakxnzng kxpiz, X mz nzbrlxkzkr drtwrnge, nzrkamqng
    mqnge waen kxrkx.
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਖਾਣ ਲਈ ਮੈਨੂੰ ਪਿੱਤ ਦਿੱਤਾ, ਅਤੇ ਤੇਹ ਦੇ ਵੇਲੇ ਮੈਨੂੰ ਸਿਰਕਾ ਪਿਆਇਆ।
  mya-JVB: အကျွန်ုပ် စားစရာ ဘို့ ဆေးခါး ကို ကျွေး ကြပါ၏။ ရေငတ် သောအခါ ပုံးရည် ကို
    တိုက် ကြပါ၏။
  kgf-kgf: Ieneŋ sacmasi biria imi nemaŋ niŋac néŋgic. Déméŋna ʒicgéyu doku howuraguc
    nemaŋ niŋac néŋgic.
  tte-O: Saugana yaguliyam kan kelakelabasina siyeyama, galogalogu imagu na waila
    malumaluluna siyeyama.
  tbg-tbg: Ti karara hantuqa harimanta vauramanta vika hunkavi karara ti timiavo.
    Ti namari naataa imanta vauramanta vika hunka vi uainira ti timiavo.
  hmo-hmo: Lau be hitolo neganai, mase havaraia muramura lau dekenai idia henia. Lau
    ranu mase neganai, vinega sibona lau dekenai idia henia.
  zar-NT: Cateʼ gudunaʼ buluʼgahuëʼ nedaʼ tu le siláʼ, en cateʼ gubidxaʼ nisa, buluʼguiʼjëʼ
    nedaʼ nupe zi.
  urd-urd: उन्होंने मुझे खाने को इन्द्रायन भी दिया, और मेरी प्यास बुझाने को उन्होंने
    मुझे सिरका पिलाया।
  bqc-SIM: Sↄ̃́sↄ̃a ma sↄ̃ zↄ̃̀, ma gↄ̃ yɛ̃̀ɛɛsai, gbɛ̃́ pↄ́ a ma wɛgwa ↄ̃ má wɛ̀ɛlɛ,
    mi eo, gbɛ̃́ pↄ́ a ma nↄ̀sɛ nínimɛɛ ↄ̃ ma wɛdↄ̀i, a kuo.
  tcz-CHONGTHU: Ahinla chutimalah in amahon ka nehdin gu eipeuvin amahon ka don ding'in
    juthuh eipeuve.
  mar-mar: त्यांनी मला खाण्यासाठी विष दिले; मला तहान लागली असता आंब दिली
  isl-isl: Háðsyrði þeirra hafa sært mig djúpu sári og andi minn örmagnast. Ó, ef
    einhver hefði sýnt mér samúð og einhver viljað hugga mig!
  hlt-THB: Ka buh awh a hyt kha ni taak law pe unawh ka tui ngaih a sitnaak na misur
    tui ak thui ni pe uhy.
  qub-qub: Ichanga micuynëmanmi benënuta wiñasha. Yacunaptëpis binagritami upuchimasha.
  bqp-bqp: Ò ɛzɛ vãni kàmɛnɛ pↄ́blen, kũ ími ma kũ, ò sèwɛ̃ kpã̀kpãa kpàma mà
    mi.
  hat-hat: (069:22) Yo mete pwazon nan manje mwen. Lè m' mande dlo pou m' bwè, se
    vinèg yo ban mwen.
  eng-BSB: They poisoned my food with gall and gave me vinegar to quench my thirst.
  eng-WEBPB: They also gave me poison for my food. In my thirst, they gave me vinegar
    to drink.
  kbq-kbq: Hagi ne'zama namigazana netre'za, vahe'ma ahe nefriaza avu'atgaza nezampina
    ante'za nenami'za, tinku'ma navenesige'za tima namigazana atre'za, aka waini nami'naze.
  pon-pon: Irail kin kamana kin ia ede, o kanim pil kin ia pinika ni ai men nim piladar
    kaualap
  nhe-BL: Quema nimayanayaya nechmacaque pajtli tlen temictía para notlacualis. Huan
    quema niamiquiyaya nechmacaque ma niqui vinagre.
  wnc-wnc: Na tomma natapbum ngana marasinu gawaknga nanamde tukngwake unin namuking.
    Gatu guyaknga kupiawan ngana yangga wainu toknga guyaknga nasinanga aknga tangopitde
    namuking.
  bus-bus: Aↄ̃ ɛ̃zɛ̃ zaaa kàmɛ pↄ́bleen, kɛ̀ ímii ma dɛ, aↄ̃ wɛ̃ kpã̀kpãa kpàma
    ma mi.
  gub-BL: Hema'uhez mehe umur puruzuka haw ihewe heremi'u romo wà. Heiwez mehe umur
    win hazahy ma'e ihewe wà.
