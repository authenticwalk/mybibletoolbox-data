verse: PSA.069.025
translations:
  mal-C: അവരുടെ വാസസ്ഥലം വിജനമായിത്തീരട്ടെ; അവരുടെ കൂടാരങ്ങളിൽ ആരും വസിക്കാതിരിക്കട്ടെ.
  deu-TKW: Gieße deinen Grimm über sie aus, und die Glut deines Zorns erreiche sie.
  lin-lin: Sopela bango kanda makasi na Yo, mpe tika ete kanda na Yo ya makasi ekanga
    bango.
  mmx-mmx: Keke lara menemen atnedi nak midi kixinak tino, la teta noxo roo su go
    xeneng at laraogu kadis atdi.
  eng-LSV: Their tower is desolated, || There is no dweller in their tents.
  eng-GNV: Let their habitation be voide, and let none dwell in their tents.
  eng-WEBSTER: Let their habitation be desolate; and let none dwell in their tents.
  nhw-BL: Ipan inintequicalhua ma mocahua tlasosoltic, huan ipan ininchajchaj ma tlatzitzicato.
    Ayacmo aqui ma itzto.
  swh-ONEN: Mahali pao na pawe ukiwa, wala asiwepo yeyote atakayeishi katika mahema
    yao.
  bba-bba: A bu wunɛn mɔru seesio, kpɑ wunɛn mɔru bɑkɑ ye, yu bu deemɑ.
  eng-KJVCPB: Let their habitation be desolate; And let none dwell in their tents.
  luo-luo: Mad miechgi dongʼ gundni; kendo kik iyie ne ngʼato angʼata dag e hembgi.
  aii-aii: ܗܵܘܹܐ ܡܲܥܡܪܵܝܗ‌ܝ ܚܵܪܵܒܵܐ، ܒܡܲܫܟܢܵܝ̈ܗ‌ܝ ܠܵܐ ܗܵܘܹܐ ܥܵܡܪܵܢܵܐ.
  meu-meu: Edia taruha baine vahu, edia kalaga ai tau ta basine noho.
  npi-ULB: तिनीहरूको ठाउँ उजाड होस् । तिनीहरूको पालमा कोही नबसोस् ।
  yor-yor: Kí ibùjókòó wọn di ahoro; kí ẹnikẹ́ni má ṣe gbé nínú wọn.
  pes-OPCB: ای کاش خانه‌هایشان خراب گردد و کسی در خیمه‌هایشان ساکن نشود.
  tgl-ULB: Hayaan mong ang kanilang lugar ay maging kapanglawan; hayaang mong walang
    sinuman ang manirahan sa kanilang mga tolda.
  nop-nop: Yokwet adi hatiiŋ u meeniŋ mokit hamap kedem halaak, eŋ yohineŋ uŋoŋ meeniŋ
    kaipmuŋ nemu halaak hinek.
  cbu-NT: Mishat, kundarareetsi pang' kapeeteerush ksangcha. Anush minumtiyam taarusinapa.
  hui-hui: Ti balai anda karuha mbiraorebi mbira yu waheloleni. Bibahende bo mburi
    labe. Balai andaru ti haradago bame dabulu ngelabe.
  mya-mya: သူ​တို့​၏​တဲ​စ​ခန်း​များ​သည်​လူ​သူ​ဆိတ်​ညံ​ရာ အ​ရပ်​များ​အ​ဖြစ်​ဖြင့်​ကျန်​ရစ်​ပါ​စေ​သော။
    သူ​တို့​၏​တဲ​များ​အ​တွင်း​၌​လူ​တစ်​ဦး​တစ်​ယောက် မျှ အ​သက်​ရှင်​လျက်​ကျန်​ရစ်​စေ​တော်​မ​မူ​ပါ
    နှင့်။
  bod-N: དེ་ཚོའི་སྡོད་གནས་སྟོངས་ཤིང་སྟོང་པར༌ཤོག །གུར་ནང་སུ་ཡང་གནས་པར་མ་གྱུར༌ཅིག།
  wsk-wsk: Se nunga kawam digo mu kariimet bo me ta ningi bagarukko; nunga wonong
    tuagu mu sirsir pagukko.
  sna-sna: Nzvimbo yavo ngaisiyiwe; ngaparege kuva nomunhu anogara mumatende avo.
  spa-BLM: Que su morada quede desolada. Que nadie habite en sus tiendas.
  cac-cac: Canocab' tz'inan b'aj cajan eb'. Man̈xaocab' mach ol cajnaj d'ay.
  swh-ULB: Sehemu yao na iwe ukiwa; mtu yeyote asiishi katika hema yao.
  deu-ELBBK: Schütte über sie aus deinen Grimm, und deines Zorns Glut erreiche sie!
  mbb-OT: Berakat he ewai zan en is ed-ubpaan dan wey wazè en dutun ed-ubpà.
  mal-2015: അവരുടെ വാസസ്ഥലം ശൂന്യമായിപ്പോകട്ടെ; അവരുടെ കൂടാരങ്ങളിൽ ആരും പാർക്കാതിരിക്കട്ടെ.
  gup-gup: Mak ngadjare minj kabirrihdjalyo kore bedberre kunbolk, dja minj nangale
    kahdi kore bedberre dabburlin.
  rmc-rmc: Čhiv pre lende avri tiri bari choľi; mi dochudel len tiri jagaľi choľi!
  nlg-nlg: Ko nia na komudira ge ke Olina mana lei vaevaledira kara kokoba.
  pes-OPV: خانه های ایشان مخروبه گردد و در خیمه های ایشان هیچ‌کس ساکن نشود.
  ron-1924: Пустие сэ ле рэмынэ локуинца ши нимень сэ ну май локуяскэ ын кортуриле
    лор!
  ben-OBCV: তাদের বাসস্থান শূন্য হোক; তাদের তাঁবুতে বসবাস করার জন্য যেন কেউ না থাকে।
  som-som: Gurigoodu cidla ha noqdo, Ninnana yaanu teendhooyinkooda degin,
  eng-ASVBT: Let their habitation be desolate; Let none dwell in their tents.
  mna-mna: Kam ma lele kizin ta timbotmbot pa na, bilim. Tomtom sa ko ilela beeze
    kizin mini som.
  ita-1885: Sieno desolati i lor palazzi; Ne' lor tabernacoli non vi sia alcuno abitatore.
  eng-ULB: Let their place be a desolation; let no one live in their tents.
  spa-VBL: Que sus casas queden desoladas, y abandonadas.
  fra-_FOB: Que leur demeure soit déserte, et que personne n'habite dans leurs tentes!
  mal-mal: അവരുടെ വാസസ്ഥലം ശൂന്യമായിപ്പോകട്ടെ; അവരുടെ കൂടാരങ്ങളിൽ ആരും പാർക്കാതിരിക്കട്ടെ.
  urd-GVR: Un kī rihāishgāh sunsān ho jāe aur koī un ke ḳhaimoṅ meṅ ābād na ho,
  suz-BL: मेको आन बाक्‍तीके श्‍येत्‍थ दुम्‍ल। मेको आन ताम्‍बुम सुइ मलीमल। प्रेरित
    १:२०
  eng-NOY: Let their habitation be desolate, And let none dwell in their tents!
  ita-1927: La loro dimora sia desolata, nessuno abiti nelle loro tende.
  ckb-ckb: با خێوەتگاکانیان چۆڵ بێت، کەس نەبێت لە ڕەشماڵیان نیشتەجێ بێت!
  eng-BBE: Give their houses to destruction, and let there be no one in their tents.
  xsi-xsi: Naŋa iloŋgu tu nenzi lawea ma ikeno kaa nâ, tamâta toŋge tia. Noko ma kusâu
    pa tamâta toŋge lâ ŋgu ŋinde tu ma imo via ndimo.
  kan-OKCV: ಅವರ ವಾಸಸ್ಥಾನವು ಹಾಳಾಗಲಿ; ಅವರ ಗುಡಾರಗಳಲ್ಲಿ ನಿವಾಸಿಯು ಇಲ್ಲದೆ ಹೋಗಲಿ.
  tam-2017: அவர்கள் குடியிருப்பு பாழாகட்டும்; அவர்களுடைய கூடாரங்களில் குடியில்லாமற்போவதாக.
  spa-RV-1909: 'Sea su palacio asolado: en sus tiendas no haya morador.'
  ron-BTF: Să le fie pustii locuințele; și nimeni să nu locuiască în corturile lor.
  eng-WEBP: Let their habitation be desolate. Let no one dwell in their tents.
  eng-FBV: Let the places where they live be deserted. Let their homes be abandoned.
  nld-1939: Laat hun kamp tot steppe worden, En niemand hun tenten bewonen.
  nch-BL: Inintequicalhua ma mocahua sosoltic, huan ipan ininchajchaj ma tatzitzicato.
    Ayecmo aqui ma itzto.
  vie-1934: Nguyện chỗ ở chúng nó bị bỏ hoang, Chẳng có ai ở trong trại chúng nó nữa.
  cha-cha: 'Polo y sagañija ya umayulang: yan taya ni uno siña sumaga gui tiendañija.'
  hin-CV: उनकी छावनी निर्जन हो जाए; उनके मण्डपों में निवास करने के लिए कोई शेष न रह
    जाए.
  eng-OURB: Let their habitation be desolate. Let no one dwell in their tents.
  spa-BES: Da sus casas a la destrucción, y no haya nadie en sus tiendas.
  tdx-tdx: Hangoakoake ty tobe’ iareo; tsy himoneña’ ondaty o kiboho’eo.
  tha-KJV: ขอให้​ที่​อาศัยของเขารกร้างและอย่าให้​ผู้​ใดอาศัยอยู่ในเต็นท์ของเขา
  por-BR-2018: A habitação deles seja desolada; e que não haja morador nas tendas
    deles;
  deu-ELO: Verwüstet sei ihre Wohnung, in ihren Zelten sei kein Bewohner!
  eng-WYC-2018: The habitation of them be made forsaken; and be there none that dwell
    in the tabernacles of them. (May their homes be made empty; and may there be none
    of them left to live in their tents.)
  epo-epo: Ilia loĝejo dezertiĝu, En iliaj tendoj ne ekzistu loĝanto.
  gfk-gfk: I tahut bia ira udiet taman na mau, ma bia pataie tikai na kis ta ira ngasia
    diet.
  uig-PIN: Ularning makani harabǝ bolƣay, Qedirliri qɵldǝrǝp ⱪalƣay;
  beo-beo: Ilia fisisu sogebi da dunu hamedene ba:mu da defea! Ilia abula diasu ganodini,
    dunu afae esalebe hame ba:mu da defea!
  tpi-OTNT: Ples ol i stap long en, em i ken i stap nating, na yu no ken larim wanpela
    man i stap long ol haus sel bilong ol.
  hau-SA: Bari wurinsu yă zama kufai; kada ka bar wani yă zauna a tentunansu.
  udu-udu: Dhalki gu’ba’kum buni taki bwam ma’du/ mo. Dhalku/ ki dhal jan ṯal ’deŋ
    kamu/ bway mo mmoc̱a’b e gu’b burrinyem buni mo.
  uig-LAT: Ularning makani xarabe bolghay, Chédirliri chölderep qalghay;
  nde-nde: Sengathi indawo yabo ingaba ngamanxiwa; akungabi lamuntu ozahlala emathenteni
    abo.
  ton-ton: Tuku ke lala honau nofoʻanga; ke ʻoua naʻa nofo ha tokotaha ʻi honau fale
    fehikitaki.
  ces-1613: Vylí na ně rozhněvání své, a prchlivost hněvu tvého ať je zachvátí.
  eng-WMB: Let their habitation be desolate. Let no one dwell in their tents.
  tam-TCV: அவர்களுடைய இருப்பிடங்கள் பாழடைவதாக; அவர்களுடைய கூடாரங்களில் யாரும் குடியேறாதிருப்பார்களாக.
  ceb-ULB: Unta mahimo biniyaan ang ilang dapit; wala na untay bisan usa nga mopuyo
    sa ilang mga tolda.
  pol-UBG: Niech ich dom opustoszeje, w ich namiotach niech nikt nie mieszka.
  agr-agr: Dutikawamin dita jee aina duka agkan juwajagtatui, tuja nunú jega aidaunmak
    makichkish pujuschatnume.
  kyc-kyc: Nakamana piso palyuo pyuo papilyaminyi panda doko mee apa sinyale. Nakamana
    komau anda dokona mendepe lenge rao see nanale.
  urd-GVU: اُن کی رہائش گاہ سنسان ہو جائے اور کوئی اُن کے خیموں میں آباد نہ ہو،
  eng-OEBCW: May their camp be a desolation, in their tents be there none to live.
  deu-1912: Ihre Wohnung müsse wüst werden, und sei niemand, der in ihren Hütten wohne.
  kan-2017: ಅವರ ಪಾಳೆಯವು ಹಾಳುಬೀಳಲಿ; ಅವರ ನಿವಾಸಗಳು ಜನಶೂನ್ಯವಾಗಲಿ.
  yap-yap: Mang e yugun n’ag e yungi n’en ni yad ma par riy nge par ni dakriy be’
    riy; mang e par e pi tent rorad ni ndakuriy be’ riy ni kabfos!
  hlt-MCSB: Amih kah lumim te kho pong la om saeh lamtah a dap ah khosa hlang om boel
    saeh.
  mdy-ETH: ጉርዳ ዔያቶሲ ዳውሌ ማዖንጎ፤ ዓፒሎና ማዦና ማኣራ ዔያቶኮ ዓሲ ናንጎፓ።
  twi-ASANTE: Ma wɔn atenaeɛ nyɛ amamfo; mma obiara ntena wɔn ntomadan mu.
  eng-WEBU: Let their habitation be desolate. Let no one dwell in their tents.
  spa-PDDPT: Sea su campamento desolado, Que nadie viva en sus tiendas.
  gun-gun: Hekoa topyta tekoa e'ỹa rami, avave rei toiko eme hoogue py.
  agu-BL: Elk cu'n chinajbil swutz. Cya'lk naje' tul. Chin tz'inunin tu' tuleju'.
  ilo-ULB: Mabaybay-an koma ti lugarda; awan koma ti agnaed kadagiti toldada.
  kpg-kpg: Nia gowaa ala e noho ai digaula gi diagia gii hai nia gowaa lomo. Hudee
    heia tangada e dahi gi mouli i lodo nadau hale laa.
  uig-ARA: ئۇلارنىڭ ماكانى خارابە بولغاي، چېدىرلىرى چۆلدەرەپ قالغاي؛
  sus-sus: I xa xɔnɔ e ma, e xa na tɛ kolon.
  pon-2006: Arail wasahn kousoan kan en tehnla; oh imwarail impwal kan en sohla towe
    me mour.
  jae-jae: Nêŋ malac oc êtu gasaŋ ênêc ma nêŋ andulêlôm êtu tuc êkô.
  ksd-ksd: Kadia gunan na uliran, Koko ta tikai na ki ta kadia lavur pal na mal.
  tur-YTC: Yaşadıkları yer ıssız olsun. Çadırında oturan olmasın.
  bel-N: Вылі на іх ярасьць Тваю, і жар гневу Твайго няхай дагоніць іх!
  kpr-kpr: Na uju erena, ne reda dighi anumbusera, aminda natofo sirivu aeteri, kotugo
    nenda dobo do dumbaeteri.
  ind-AYT: (69-26) Kiranya perkemahan mereka menjadi sepi, tenda-tenda mereka tidak
    didiami.
  yom-yom: Bika buangu kiawu kikitunga dikanga kubika buela monika mutu wumvuanda
    mu zinzo ziawu zi ngoto.
  yut-yut: Kokup ekwaŋ uŋun ɨsal tosak. Ae ɨmal yutnikon amɨn kɨnda dɨma egɨpjak dosi
    nandɨsat.
  nya-nya: Malo awo akhale wopanda anthu pasapezeke ndi mmodzi yemwe wokhala mʼmatenti
    awo.
  kyg-kyg: Koꞌapimo no atufaꞌageꞌmo hanegaiye. Fiku yanageꞌa mago alu vayaꞌmogi seli
    noꞌapifiꞌmo maigae.
  hrv-hrv: Izlij na njih ljutinu, žar tvoga gnjeva nek' ih zahvati!
  mps-mps: Te augwali bidalubo pesage te olo elalumainu elama, tama nago augwali me
    deli te bede bidibo ula dali bidimainu me elamuo.
  tpi-tpi: Ples ol i stap long en, em i ken i stap nating, na yu no ken larim wanpela
    man i stap long ol haus sel bilong ol.
  dan-1931: Din Vrede udøse du over dem, din glødende Harme nå dem;
  vie-OVCB: Nguyện nơi họ ở trở thành hoang địa, không còn ai lai vãng nhà họ nữa.
  guj-2017: તેઓની જગ્યા ઉજ્જડ થાઓ; તેઓના તંબુમાં કોઈ ન રહો.
  pon-2006A: Arail wasahn kousoan kan en tehnla; oh imwarail impwal kan en sohla towe
    me mour.
  por-BRBSL: Let sua morada ser desolada. Não deixe ninguém morar em suas tendas.
  eng-OEBUS: May their camp be a desolation, in their tents be there none to live.
  swe-swe: Utgjut din harm över dem och låt din brinnande vrede hinna ikapp dem.
  cth-cth: Ahnimouh khosaknae hmuen teh kingkadi lah awm naseh, ahnimae im dawk apihai
    awm hanh naseh.
  twi-twi: Ma wɔn fi nyɛ amamfo; mma obiara ntena wɔn ntamadan mu.
  hlt-hlt: Amih kah lumim te kho pong la om saeh lamtah a dap ah khosa hlang om boel
    saeh.
  tbz-SIM: A miɛkɛɛ bɛ̀ pɛikɛ kɑ̀ɑ bɛ̀ potɛ́, ɑ miɛkɛ diɛkɛ̀ɛ do bɛ ĩ́nkɛ̀ kɛ́ bɛ̀
    cɔ̀útɛ́.
  msy-2020: Eghtɨ nguibar me itir kam pura ikɨtɨ, nɨ gumazitaba ateghtɨ, me men purirpenibar
    ikian markɨ.
  dop-dop: Mʋ-wɛ nɑ nyɑ́ pɑ́ɑ́nɑ́ sɔsɔɔnɑ nɑ ɑ kɔkɔ tɑlɑ-wɛ.
  azb-azb: Düşərgələri viran olsun, Çadırları boş qalsın.
  eng-DBY: Let their habitation be desolate; let there be no dweller in their tents.
  hin-2017: उनकी छावनी उजड़ जाए, उनके डेरों में कोई न रहे। (प्रेरि. 1:20)
  wol-KYG: Yal nanga leen yuri mbugal, sa mer tàkk, dab leen.
  bjr-bjr: Misa maqa maaqa naakundu kai saaeemasaa. Sia moodaafa faqa nariqa uiqaana
    maaqaki mariaqa, naakundu kai mariani.
  eng-YLT: Their tower is desolated, In their tents there is no dweller.
  kne-kne: Dadaelem koma din kampo da yan adi kan ipalobos ay way makalasat en daida.
  eng-WYC-2017: The habitation of them be made forsaken; and be there none that dwell
    in the tabernacles of them.
  eng-WMBB: Let their habitation be desolate. Let no one dwell in their tents.
  zat-NTPS: Be̱n quebe nu chilá' lu xu'u lizre benne' ca', ne quebe nu sua lu xe̱zr
    la xu chee̱',
  zty-NTPS: Ben ga bi soa no benne' ḻo ližgak benne' ka', na' bi soa no benne' ḻo
    yežlyó chégake'.
  urd-GVH: उनकी रिहाइशगाह सुनसान हो जाए और कोई उनके ख़ैमों में आबाद न हो,
  rug-rug: Madi tava ivulu sa dia vasina pu koa ia rini; madi mate eoṉo beto sarini
    pu koa koari na dia ipi.
  gaz-gaz: Qeʼeen isaanii haa onu; namni dunkaana isaanii keessa jiraatu tokko iyyuu
    hin hafin.
  fra-LSG: Répands sur eux ta colère, Et que ton ardente fureur les atteigne!
  gnn-gnn: '@see-verse:PSA.069.024'
  yal-yal: I xa fitina e xili ma, i ya xɔlɔ gbeen yi e li.
  iou-iou: Paorirä komeni u jop kaŋ parän! Äma kubä nämoinik kaŋ-korewen, kuduptagän
    kaŋ däpmäŋ more!
  haw-1868: E neoneo no hoi ko lakou hale; Aohe mea e noho iloko o ko lakou mau halelewa.
  arb-NAV: لِيَصِرْ مَسْكَنُهُمْ خَرَاباً، وَلَا يَبْقَ فِي خِيَامِهِمْ سَاكِنٌ.
  ded-ded: yeni amabangecngina kisi fingeru ngic mongngo yeneac kporucbedzonginau
    mi tacbeso.
  ewe-ewe: Woƒe nɔƒe neɖi gbɔlo; mègana be ame aɖeke neganɔ woƒe agbadɔwo me o.
  eng-LEE: '(69:26) May their palace become desolate: in their tents let no one dwell.'
  asm-FB: তেওঁলোকৰ বাসস্থান উচ্ছন্ন হওক; তেওঁলোকৰ তম্বুত কোনেও বাস নকৰক।
  sus-A: عِ شَ شْنْ عٍ مَ، عٍ شَ نَ تّ كٌلٌن.
  fra-SBL: Que leur demeure soit désolée. Que personne n'habite dans leurs tentes.
  hbo-hbo: שְׁפָךְ־עֲלֵיהֶ֥ם זַעְמֶ֑ךָ וַחֲרֹ֥ון אַ֝פְּךָ֗ יַשִּׂיגֵֽם׃
  kik-kik: Mĩciĩ yao ĩrokira ihooru; kũroaga mũndũ wa gũtũũra hema-inĩ ciao.
  fra-NCL: Déverse sur eux ta colère, et que le feu de ton courroux les atteigne !
  cek-AK: Nihcae ohhaih ahmuen to pong sut nasoe loe, nihcae ih buk ah mi doeh om
    hmah nasoe.
  cuk-cuk: E-negmar ollo-ollo-siged be sae. Amargi dulemar megsuli be imake.
  tel-2017: వారి నివాసం నిర్జనం అవుతుంది గాక. వారి గుడారాల్లో ఎవరూ నివాసం ఉండరు గాక.
  hat-BSA: Pou kan yo kapab dezole. Pou pa gen moun ki rete ankò nan tant yo.
  kos-kos: Lela iwen aktuktuk lalos in pisala, Ac in wangin mwet moul lula in lohm
    nuknuk selos.
  hbo-WLC: שְׁפָךְ־עֲלֵיהֶ֥ם זַעְמֶ֑ךָ וַחֲר֥וֹן אַ֝פְּךָ֗ יַשִּׂיגֵֽם׃
  ibo-ibo: Ka ebe obibi ha tọgbọrọ nʼefu, ka mmadụ ọbụla gharakwa ibi nʼime ụlọ ikwu
    ha.
  ory-ory: ସେମାନଙ୍କର ବସତି ସ୍ଥାନ ଶୂନ୍ୟ ହେଉ; ସେମାନଙ୍କ ତମ୍ବୁରେ କେହି ବାସ ନ କରୁ।
  chk-chk: Amwo lenier epwe pönüla, amwo esap chüen wor eman epwe nonom lon imwer
    imw mangaku.
  rop-rop: Meigim olabat kemp jidan emtiwan. Nomo larram enibodi jidan laibala langa
    olabat kemp.
  ukr-1871: Спустошеннє нехай спаде на оселю їх; в наметах їх щоб не осталось нї одного
    живого!
  yon-yon: Kwane, yi yumbon kuu korem obonmo kerok, kwane yi kombon ambiwoom kuu karub
    maa ma doborokban kerok.
  deu-1951: (069-26) ihre Wohnstätte müsse verwüstet werden, und in ihren Zelten wohne
    niemand mehr!
  eng-JPS: (69-26) Let their encampment be desolate; let none dwell in their tents.
  srp-1865: Stan njihov neka opusti, i u njihovijem šatorima neka ne bude nikoga da
    živi.
  lug-lug: Ebifo byabwe bifuuke bifulukwa, waleme kubaawo n’omu abeera mu weema zaabwe.
  heb-heb: תהי טירתם נשמה באהליהם אל יהי ישב׃
  ben-IRV: তাদের জায়গা শূন্য হোক, তাদের তাঁবুতে কেউ বাস করবে না।
  ntu-ntu: X batrpz nzbz-krdr, Murde ma nyzdr namznrtx-alongr.
  pan-pan: ਉਨ੍ਹਾਂ ਦਾ ਡੇਰਾ ਉੱਜੜ ਜਾਵੇ, ਉਨ੍ਹਾਂ ਦੇ ਤੰਬੂਆਂ ਵਿੱਚ ਕੋਈ ਨਾ ਵੱਸੇ,
  mya-JVB: သူ တို့နေရာ အရပ်သည် လူဆိတ်ညံ ရာအရပ် ဖြစ် ပါစေ။ သူ တို့အိမ် ၌ နေ သောသူ မ
    ရှိ ပါစေနှင့်။
  kgf-kgf: Tacyacginawac buŋanéŋ biridaru ama kisia wandacmac.
  tte-O: Sowasowana meuloili kuyaboitali na ali kaba miya yo ali palai gaibuli.
  tbg-tbg: Are vika naavu maaqa vehi autu kairaro kia vovanovata ho viraqi variarire.
    Ekaa aru kairaro kia vovano vika seri naavu kaqataaraqi qaqi variarire.
  hmo-hmo: Edia kamepa do oi hadikaia, vadaeni edia palai rumadia lalonai, tau ta
    do ia noho lasi.
  zar-NT: Ben ga cuntu nu soa ládzagaquiëʼ, en ga bítiʼrö nu soa lu yuʼu lídxigaquiëʼ.
  urd-urd: उनका घर उजड़ जाए, उनके खे़मों में कोई न बसे।
  bqc-SIM: Ǹ n kpɛ̃nɛmuu bↄbↄmá, ǹ n pↄkũma pãsĩ pisimá.
  tcz-CHONGTHU: A-in'u chu ahomkeo soh doh jeng henlang aponbuh u jong kihoh doh jeng
    hen.
  mar-mar: त्यांची ठिकाणे ओसाड पडो; त्यांच्या तंबूत कोणीही न राहो.
  isl-isl: Reiði þín upptendrist gegn þeim og eldur þinn tortími þeim.
  hlt-THB: A mingmih a awmnaak ce pawng seitaw; cekkhqi a im awhkaw a u awm koeh awm
    voel seh.
  qub-qub: Tiyaycashanpis chunyaj ricacuchun. Tiyashan tolducunachöpis ama pipis tiyachunnachu.
  bqp-bqp: Ń bɛ gↄ̃ bɛzĩ ũmɛ, ń gbɛ̃ke súngↄ̃ kun de à vutɛ ń kpɛ́n doro.
  hat-hat: (069:26) Se pou kay yo rete san moun. Se pou pa gen yon moun lakay yo ki
    rete vivan ankò.
  eng-BSB: May their place be deserted; let there be no one to dwell in their tents.
  eng-WEBPB: Let their habitation be desolate. Let no one dwell in their tents.
  kbq-kbq: Nonkumazmimo'a haviza nehinkeno, nevasaza seli nozmimo'a vahera omaninigeno
    zutesie.
  pon-pon: Deu ’rail en lijelipinda, o jota me pan kaujon nan im arail.
  nhe-BL: Ipan inintequicalhua ma mocahua tlaxolejtoc, huan ipan ininchajchaj ma tlatzitzicato.
    Ayoc aca ma itzto.
  wnc-wnc: Sike nata nataau yotna gapma yuaingu yotnagomu moo yuwikge nataat. Gatu
    aminu tapatu sel yotna gwekatangu dua yuwikge nataat.
  bus-bus: Aↄ̃ bɛɛ gↄ̃ bɛzĩ ũmɛ, aↄ̃ gbɛ̃ke tóngↄ̃ kuu lɛ à vɛ̃ɛ ń kpɛ́n dↄro.
  gub-BL: Tuwe wanemiruze'eg zauxiapekwer waneko haw uzeapo teko heta 'ymaw romo nehe.
    Tuwe naheta kwaw ni pitài zauxiapekwer wikuwe ma'e wanàpuzràn pupe wà nehe.
