verse: PSA.069.013
translations:
  mal-C: എന്നാൽ യഹോവേ, അവിടത്തെ പ്രസാദകാലത്ത്, ഞാൻ അങ്ങയോട് പ്രാർഥിക്കുന്നു; ദൈവമേ,
    അങ്ങയുടെ മഹാസ്നേഹംനിമിത്തം അങ്ങയുടെ രക്ഷാവിശ്വസ്തതയാൽ എനിക്കുത്തരമരുളണമേ.
  deu-TKW: Es reden über mich, die im Thore sitzen, und das Saitenspiel der Würzweinzecher.
  lin-lin: Bato oyo bavandi na ekuke batiolaka ngai, balangwi masanga bayembaka kombo
    na ngai kati na banzembo na bango.
  mmx-mmx: Leeme Silok, nenia anaba ngising parav u. Moroa, unaba sep siam mu ia at
    loxonaleng axa nenu una lok katling i. Una vaase porang ia atla labalamu lexen
    taram i silok aleng la unaba lox epovo laxakaape ram tik lox asepsu limixin taram.
  eng-LSV: And my prayer [is] to You, O YHWH, || A time of good pleasure, O God, ||
    In the abundance of Your kindness, || Answer me in the truth of Your salvation.
  eng-GNV: 'But Lord, I make my praier vnto thee in an acceptable time, euen in the
    multitude of thy mercie: O God, heare me in the trueth of thy saluation.'
  eng-WEBSTER: 'But as for me, my prayer is to thee, O LORD, in an acceptable time:
    O God, in the multitude of thy mercy hear me, in the truth of thy salvation.'
  nhw-BL: Pero TOTECO na nijsenhuiquilía nimitztemohua huan nimotlatlajtía ipan ta,
    pampa nijmati ajsis tonali para techtlacaquilis. Toteco Dios, ica mohueyi tlaicnelilis
    technanquili, pampa ta nochipa techicnelijtoc. Huajca technanquili quema nimotlatlajtía
    huan techmanahui.
  swh-ONEN: Lakini Ee Bwana, ninakuomba, kwa wakati ukupendezao; katika upendo wako
    mkuu, Ee Mungu, unijibu kwa wokovu wako wa hakika.
  bba-bba: Be bɑ sɔ̃ ɡbɑ̃rɑ kɔnnɔwɔ bɑ mɑn wĩimɔ. Tɑm nɔrobu bɑ kɑ nɛn yĩsiru womu
    mɔ̀.
  eng-KJVCPB: 'But as for me, my prayer is unto thee, O Lord, in an acceptable time:
    O God, in the multitude of thy mercy hear me, in the truth of thy salvation.'
  luo-luo: To alami, yaye Jehova Nyasaye, e kinde ma iikori mar konya; kuom herani
    maduongʼ, yaye Nyasaye, dwoka gi resruok mari mar adier.
  aii-aii: ܐܝܼܢܵܐ ܐܵܢܵܐ، ܨܠܘܿܬ‌ܝܼ ܐܸܠܘܼܟ݂ ܝܠܵܗ̇، ܝܵܐ ܡܵܪܝܵܐ، ܒܙܲܒ݂ܢܵܐ ܡܩܲܒܠܵܐ، ܝܵܐ
    ܐܲܠܵܗܵܐ، ܒܦܸܪܝܘܼܬܵ‌ܐ ܕܛܲܝܒܘܼܬܘܼܟ݂، ܓ̰ܲܘܸܒ ܠܝܼ ܒܫܲܪܝܼܪܘܼܬܵ‌ܐ ܕܦܘܼܪܩܵܢܘܼܟ݂.
  meu-meu: Iehova e, oi mo na hahanemu, Dirava e, nega namona ai na hahanemu; emu
    hebogahisi bada-herea amo ba haere henigu.
  npi-ULB: तर हे परमप्रभु, मेरो प्रर्थना तपाईंमा नै छ, कुनै समयमा तपाईंले स्वीकार
    गर्नुहुनेछ । तपाईंको उद्धारको विश्‍वस्‍ततामा मलाई जवाफ दिनुहोस् ।
  yor-yor: Ṣùgbọ́n bí ó ṣe ti èmi ni ìwọ ni èmi ń gbàdúrà mi sí Olúwa, ní ìgbà ìtẹ́wọ́gbà
    Ọlọ́run, nínú ìfẹ́ títóbi rẹ, dá mi lóhùn pẹ̀lú ìgbàlà rẹ tí ó dájú.
  pes-OPCB: اما من، ای خداوند، نزد تو دعا می‌کنم. ای خدا، تو در وقت مناسب به من جواب
    ده، به سبب محبت عظیمت دعای مرا مستجاب فرما و مطابق وعدهٔ خود مرا نجات ده.
  tgl-ULB: Pero para sa akin, sa iyo ang aking panalangin, Yahweh, sa panahon na tatanggap
    ka; sagutin mo ako sa pagiging mapagkakatiwalaan ng iyong kaligtasan.
  nop-nop: Iŋgoŋ oŋ, Yahwe, nu adi du ganinadilat. Ala nai niŋ, Bepaŋ da kameguŋneŋ,
    uŋaniŋ yonadine tubu-udanenambaaŋ. Maŋgande, welegedi hinek nabukahilelaŋ doktiŋa
    kotigoŋ nanagitdok yofafaŋe tuguŋ, u yalaŋ mooŋ, u biyagoŋ hinek.
  cbu-NT: Itaru Apaa, nuw shiyaa kapung tsiyatkina. Ashiri yuwash shaana zandkachish,
    anush istangandama. Shiy kapung chinampantishcha. Nuwaa kapung chinaksha. Ashiri
    tapachindangandama.
  hui-hui: Ti ani lo helowa i̱na Anduane Homogo í̠hondo bi lolebero. Ani larogo hale
    halu Ngode Datagaliwabe-o í̠nime ogoangi ladai bule lo manda bidengi ladai bibe.
    Í̠na hale halu ladai bulebeda lo manda bidogo irane í̠na i̱ gubalini timbuniore
    ho kego manda bidogome. Ani bialu í̠ ke̱ nahagaore kego manda buwa heneneore i̱
    pele ngulebereda lo manda bu kogoni.
  mya-mya: သို့​ရာ​တွင်​ကျွန်​တော်​မျိုး​အ​ဖို့​မှာ​မူ အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​ထံ​တော်​သို့​ဆု​တောင်း​ပတ္ထ​နာ​ပြု​ပါ​မည်။
    ကိုယ်​တော်​ရှင်​၏​မ​ဟာ​မေတ္တာ​တော်​ကို ထောက်​၍​လည်း​ကောင်း၊ ကယ်​တော်​မူ​မည်​ဟု​ကိုယ်​တော်​ရှင်​ထား​တော်​မူ​သည့်
    က​တိ​တော်​ကို​ထောက်​၍​လည်း​ကောင်း တောင်း​လျှောက်​ထား​ချက်​ကို​နား​ညောင်း​တော်​မူ​ပါ။
    အို ဘု​ရား​သ​ခင်၊ အ​လို​တော်​ရှိ​ချိန်​၌​ကျွန်​တော်​မျိုး​၏ ဆု​တောင်း​ပတ္ထနာ​ကို​ဖြေ​ကြား​တော်​မူ​ပါ။
  bod-N: འོན་ཀྱང་ཀྱེ་ཀྱེ་ཡ་ཝཱེ་བདག་གིས༌ནི། །ཁྱེད་ཐུགས་མཉེས་དུས་ཁྱེད་ལ་སྨོན་ལམ༌འདེབས།
    །དཀོན་མཆོག་ཁྱེད་ཀྱི་བྱམས་བརྩེ་ཆེན་པོ༌དང༌། །བློས་ཐུབ་ཐར་པའི་ནང་དུ་བཀའ་ལན༌གནོངས།།
  wsk-wsk: Bare O Yawe, aninga guranek nikate betesam. Ni ani ago ko ninguru kuesam,
    ale tom ni keta ko ikiwasam mu te aninga guranek koma aisuko; ni aga sangaru toko
    den kalo beterem mu te aga sangaru toko.
  sna-sna: Asi ndinonyengetera kwamuri, imi Mwari, panguva inokufadzai; murudo rwenyu
    rukuru, imi Mwari, ndipindurei noruponeso rwenyu rwechokwadi.
  spa-BLM: Pero en cuanto a mí, mi oración es para ti, Yahvé, en un tiempo aceptable.
    Dios, en la abundancia de tu amorosa bondad, respóndeme en la verdad de tu salvación.
  cac-cac: A inxo pax Mamin Jehová, a d'ayach tzin avaji. Ach in Diosal, ochan̈ ved'
    ticnaic. Yuj a nivan vach'c'olal, tac'van̈ d'ayin. Yujto tzach colvajn̈ej ved'oc,
    yuj chi' ochan̈ ved'oc.
  swh-ULB: Lakini kwangu mimi, maombi yangu ni kwako, Yahwe, wakati ambao wewe utayapokea;
    unijibu katika uaminifu wa wokovu wako.
  deu-ELBBK: Die im Tor sitzen, reden über mich, und ich bin das Saitenspiel der Zecher.
  mbb-OT: Iyan, ed-ampù a ziyà te kenikew, Nengazen. Ne zeyzey ke zutun te timpu te
    kegkehizuwi nu en kedì, ne edtevaken nu is ampù ku tenged te zekelà he ǥaǥew nu
    kedì. Su metinumanen ka te saad nu te kedlibri,
  mal-2015: ഞാനോ യഹോവേ, പ്രസാദകാലത്തു നിന്നോടു പ്രാർത്ഥിക്കുന്നു; ദൈവമേ, നിന്റെ ദയയുടെ
    ബഹുത്വത്താൽ, നിന്റെ രക്ഷാവിശ്വസ്തതയാൽ തന്നേ, എനിക്കുത്തരമരുളേണമേ.
  gup-gup: Dja ngaye, nakka ngahdjaldi yiwarrudj bu djawahdjawan ngudda nawu Yawey!
    Bu yinjilngmak wanjh yibolknamen bu kanwokmang kore kanmarnedjare bulkkidj. Ngaye
    ngaburrbun bu ngudda kanngehke munguyh dja minj kanbawon.
  rmc-rmc: Vakeren pre ma namištes ola, ko bešen andre brana, pheraseha peske pal
    ma giľaven ola, ko mačon.
  nlg-nlg: Hauva ka, mi nau tu tona haliu so ta nigua na kokoeliulivuti vaniamu, Ghe
    Lord, Tu ghanaghana dila ge na bona ni aho eni tua ko tatea vaniu nimua na kulakulagha
    tana hahanga. Ghe God, ta nimua na dolo te mua soko buto, tughu vaniu mai ta nigua
    na kokoeliulivuti ta nimua na hahanga ni togholuvu.
  pes-OPV: و اما من، ای خداوند دعای خود را در وقت اجابت نزد تو می‌کنم. ای خدا در کثرت
    رحمانیت خود و راستی نجات خود مرا مستجاب فرما.
  ron-1924: Дар еу кэтре Тине ымь ыналц ругэчуня, Доамне, ла время потривитэ. Ын бунэтатя
    Та чя маре, рэспунде-мь, Думнезеуле, ши дэ-мь ажуторул Тэу!
  ben-OBCV: কিন্তু, হে সদাপ্রভু, তোমার অনুগ্রহের সময়ে আমি তোমার কাছে প্রার্থনা করি;
    হে ঈশ্বর, তোমার মহান প্রেমে তোমার নিশ্চিত পরিত্রাণে আমাকে উত্তর দাও।
  som-som: Laakiinse adigaan ku baryayaa wakhti la aqbali karo, Rabbiyow, Ilaahow,
    naxariistaada badan Iyo runta badbaadintaada iigu jawaab.
  eng-ASVBT: 'But as for me, my prayer is unto thee, O Jehovah, in an acceptable time:
    O God, in the abundance of thy lovingkindness, Answer me in the truth of thy salvation.'
  mna-mna: Mi nio na, aŋzuŋzuŋ pu men. Yooba, muŋai yo lak! Pa nu urur kat lelem pa
    wal ku mi toto sua ku mbukŋana. Tana leŋ suŋŋana tio ti, mi swe kampeŋana ku pio.
  ita-1885: Ma quant'è a me, o Signore, la mia orazione s'indirizza a te; Egli vi
    è un tempo di benevolenza; O Dio, per la grandezza della tua benignità, E per
    la verità della tua salute, rispondimi.
  eng-ULB: But as for me, my prayer is to you, Yahweh, at a time that you will accept;
    answer me in the trustworthiness of your salvation.
  spa-VBL: Pero mi oración eres tú, oh Señor, y creo que este es un buen momento para
    escuchar tu respuesta. Oh Dios, en tu fidelidad y amor, respóndeme con la seguridad
    de tu salvación.
  fra-_FOB: Pour moi, ma prière s'adresse à toi, ô Éternel, dans le temps de ta faveur.
    O Dieu, selon ta grande bonté, réponds-moi et me délivre, selon ta fidélité!
  mal-mal: ഞാനോ യഹോവേ, പ്രസാദകാലത്ത് അങ്ങയോട് പ്രാർത്ഥിക്കുന്നു; ദൈവമേ, അങ്ങയുടെ ദയയുടെ
    ബഹുത്വത്താൽ, അങ്ങയുടെ വിശ്വസ്തതയാൽ തന്നെ, എന്നെ രക്ഷിച്ച് ഉത്തരമരുളണമേ.
  urd-GVR: Lekin ai Rab, merī tujh se duā hai ki maiṅ tujhe dubārā manzūr ho jāūṅ.
    Ai Allāh, apnī azīm shafqat ke mutābiq merī sun, apnī yaqīnī najāt ke mutābiq
    mujhe bachā.
  suz-BL: तन्‍न परमप्रभु यावे, गो इन कली इन शिशी पाइक्‍ची ना लोव़ पाइनुङ। इन गेना
    हना यो दाक्‍तीकेमी आं पुंइशो श्‍येत रे प्रोंइतीके गेयीनी। परमप्रभु आं कली लोव़
    लेत्‍तीनी। यसैया ४९:८
  eng-NOY: Yet will I address my prayer to thee, O LORD! May it be in an acceptable
    time according to thy great goodness! Hear, O God! and afford me thy sure help!
  ita-1927: Ma, quanto a me, la mia preghiera sale a te, o Eterno, nel tempo accettevole;
    o Dio, nella grandezza della tua misericordia, rispondimi, secondo la verità della
    tua salvezza.
  ckb-ckb: ئەی یەزدان، من نوێژم بۆ تۆیە، لە کاتی ڕەزامەندیت، ئەی خودایە، بە گەورەیی
    خۆشەویستییە نەگۆڕەکەت، بە ڕزگارییە دڵسۆزانەکەت وەڵامم بدەرەوە.
  eng-BBE: But as for me, let my prayer be made to you, O Lord, at a time when you
    are pleased; O God, give me an answer in your great mercy, for your salvation
    is certain.
  xsi-xsi: Andeta kalo loko, naŋa ma akai noŋa pa noko, Yova Kindeni. Maro Kindeni,
    noko uru tini mwasa ndo pa naŋa ikura zo zo, aku noko uru kupaveta kuku tamwata
    ne ŋgua pâŋa ŋana kuvilanzi ne tamâta. Mine kala lâ zo ndia noko tamwata kupatea,
    ande naŋa iloŋgu tu noko ma kusâu pa naneŋgu noŋa.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಾನಾದರೋ ನಿಮಗೆ ಮೊರೆಯಿಟ್ಟಿದ್ದೇನೆ. ಇದು ನಿಮ್ಮ ಮೆಚ್ಚಿಕೆಯ ಸಕಾಲ.
    ಓ ದೇವರೇ, ನಿಮ್ಮ ಮಹಾಪ್ರೀತಿಯಿಂದ ನನಗೆ ನಿಮ್ಮ ನಿಶ್ಚಯ ರಕ್ಷಣೆಯನ್ನು ದಯಪಾಲಿಸಿರಿ.
  tam-2017: ஆனாலும் யெகோவாவே, உதவிக்காலத்திலே உம்மை நோக்கி விண்ணப்பம்செய்கிறேன்; தேவனே,
    உமது மிகுந்த கிருபையினாலும் உமது இரட்சிப்பின் சத்தியத்தினாலும் எனக்குச் செவிகொடுத்தருளும்.
  spa-RV-1909: 'Empero yo enderezaba mi oración á ti, oh Jehová, al tiempo de tu buena
    voluntad: oh Dios, por la multitud de tu misericordia, por la verdad de tu salud,
    óyeme.'
  ron-BTF: Dar cât despre mine, rugăciunea mea este către tine, DOAMNE, la timpul
    potrivit ascultă-mă în adevărul salvării tale, Dumnezeule, în mulțimea milei tale.
  eng-WEBP: But as for me, my prayer is to you, LORD, in an acceptable time. God,
    in the abundance of your loving kindness, answer me in the truth of your salvation.
  eng-FBV: But my prayer is to you, Lord, believing this is a good time to respond
    to me. God, in your wonderful trustworthy love, answer me with your sure salvation.
  nld-1939: Maar tot U richt ik mijn bede, o Jahweh, In de tijd der genade, o God.
    Verhoor mij om uw grote ontferming, En om de trouw van uw hulp;
  nch-BL: Pero TOTECO na nijsenhuiquilía nimitztemohua huan nimotatajtía ipan ta,
    pampa nijmati ajsis tonali para techtacaquilis. Toteco Dios, ica mohueyi taicnelilis
    technanquili, pampa ta nochipa techicnelijtoc. Huajca technanquili quema nimotatajtía
    huan techmanahui.
  vie-1934: Nhưng Đức Giê-hô-va ơi, tôi nhờ dịp tiện Mà cầu nguyện cùng Ngài. Đức
    Chúa Trời ơn, theo sự thương xót lớn của Chúa, Và theo lẽ thật về sự cứu rỗi của
    Chúa, xin hãy đáp lại tôi.
  cha-cha: 'Lao guajoja, y tinaetaejo guiya jago, O Jeova, gui tiempon y finaboresemo:
    O Yuus, pot y minegae y minaasemo opeyo gui minagajet y satbasionmo.'
  hin-CV: किंतु याहवेह, आपसे मेरी गिड़गिड़ाहट है, अपने करुणा-प्रेम के कारण, अपनी कृपादृष्टि
    के अवसर पर, परमेश्वर, अपने निश्चित उद्धार के द्वारा मुझे प्रत्युत्तर दीजिए.
  eng-OURB: But as for me, my prayer is to you, Adonai, in an acceptable time. God,
    in the abundance of your loving kindness, answer me in the truth of your yesha'
    ·salvation·.
  spa-BES: Pero en cuanto a mí, permíteme orar, oh Señor, en un momento cuando estés
    complacido; Oh Dios, dame una respuesta en tu gran misericordia, porque tu salvación
    es segura.
  tdx-tdx: Fa naho izaho, Ihe ty ihalaliako, ry Iehovà, ami’ty andro mete, ry Andrianañahare
    ami’ty habeim-piferenaiña’o, toiño raho ami’ty hatòm-pandrombaha’o.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ แต่​ส่วนข้าพระองค์ ข้าพระองค์อธิษฐานต่อพระองค์ในเวลาอันเหมาะสม
    โอ ข้าแต่​พระเจ้า โดยความเมตตาอั​นอ​ุดมของพระองค์ ขอทรงโปรดฟังข้าพระองค์ด้วยความจริงแห่งความรอดของพระองค์
  por-BR-2018: Mas eu oro a ti, SENHOR, no tempo aceitável. Pela grandeza de tua bondade,
    responde-me, ó Deus, pela fidelidade de tua salvação.
  deu-ELO: Ich aber, mein Gebet ist zu dir, Jehova, zur Zeit der Annehmung. O Gott,
    nach der Größe deiner Güte, erhöre mich nach der Wahrheit deines Heils!
  eng-WYC-2018: But Lord, I (ad) dress my prayer to thee; God, I abide the time of
    good pleasance. Hear thou me in the multitude of thy mercy; in the truth of thine
    health. (But Lord, I direct my prayer to thee; O God, I wait for the time of thy
    good pleasure. Hear thou me because of thy great love; because of the truth of
