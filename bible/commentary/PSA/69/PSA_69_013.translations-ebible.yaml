    salvation.'
  asm-FB: কিন্তু হে যিহোৱা, মই হলে সদায় তোমাৰ আগত প্ৰাৰ্থনা কৰোঁ তাক তুমি গ্রহণ কৰা;
    তোমাৰ অধিক দয়াৰ গুণে তোমাৰ পৰিত্ৰাণৰ সত্যতাত মোক উত্তৰ দিয়া।
  sus-A: نَشٍيٍ دْشْشِ تَا سٌدٍ دّ رَ، نٍيٍ ﭑ مَقَلَمَ، سِيسِلَيٍ ﭑ مَيٍلٍمَ سِفِ
    رَ.
  fra-SBL: Mais moi, je t'adresse ma prière, Yahvé, au moment opportun. Dieu, dans
    l'abondance de ta bonté, réponds-moi dans la vérité de ton salut.
  hbo-hbo: יָשִׂ֣יחוּ בִ֭י יֹ֣שְׁבֵי שָׁ֑עַר וּ֝נְגִינֹ֗ות שֹׁותֵ֥י שֵׁכָֽר׃
  kik-kik: Wee Jehova, nĩndakũhooya hĩndĩ ĩrĩa ya gwĩtĩkĩrĩka nĩwe; Wee Ngai, nĩ ũndũ
    wa wendo waku mũnene, ũnjĩtĩke na ũhonokio waku wa ma.
  fra-NCL: Ceux qui sont assis à la porte parlent de moi, et les buveurs de liqueurs
    fortes font sur moi des chansons.
  cek-AK: AwAngraeng, kai loe talawkhaih atue ah, nang khaeah lawk kang thuih; aw
    Sithaw, kanoih parai na palungnathaih hoi na pahlonghaih loktang lok hoiah ka
    lok hae na tahngai pae ah.
  cuk-cuk: Bab-Jehová, andi an bese goledi, be-itolegedba be an-abin-imakdaed. Sabed-dummarba-be-nikadba
    be an-abinsadaed. Be sunna an-abonogedba be an-bendaked. Bab-Dummadye, ¡emiskwaa
    be an-bendake!
  tel-2017: యెహోవా, నీకే నేను ప్రార్థన చేస్తున్నాను. అనుకూల సమయంలో జవాబివ్వు. దేవా,
    నమ్మదగిన నీ రక్షణ సత్యాన్ని బట్టి నాకు జవాబు దయచెయ్యి.
  hat-BSA: Men pou mwen, priyè mwen se a Ou menm, O SENYÈ, nan yon lè ki bon, nan
    grandè lanmou dous Ou a. Reponn mwen avèk sali verite Ou a.
  kos-kos: A funu nga, LEUM GOD, nga ac pre nu sum; Topukyu, O God, in pacl kom sulela,
    Topukyu ke lungse yohk lom, Ke sripen kom akpwayeye wulela lom in molela.
  hbo-WLC: יָשִׂ֣יחוּ בִ֭י יֹ֣שְׁבֵי שָׁ֑עַר וּ֝נְגִינ֗וֹת שׁוֹתֵ֥י שֵׁכָֽר׃
  ibo-ibo: O Onyenwe anyị, ana m akpọku gị nʼekpere, nʼoge ihuọma gị; na oke ịhụnanya
    gị, O Chineke m, zaa m nʼeziokwu nke nzọpụta gị.
  ory-ory: ମାତ୍ର ହେ ସଦାପ୍ରଭୋ, ଗ୍ରାହ୍ୟ ସମୟରେ ମୋହର ପ୍ରାର୍ଥନା ତୁମ୍ଭଠାରେ ଅଛି; ହେ ପରମେଶ୍ୱର,
    ତୁମ୍ଭ ଦୟାର ବାହୁଲ୍ୟରେ, ତୁମ୍ଭ ପରିତ୍ରାଣର ସତ୍ୟତାନୁସାରେ ମୋତେ ଉତ୍ତର ଦିଅ।
  chk-chk: Nge ngang üa chök iotek ngonuk, ai Samol mi Lapalap. Kopwe pälüeniei, ai
    Kot, lon fansoun mi fich me reöm. Kopwe pälüeniei lon om tong ellet, pun ka apwönüetä
    om we pwon pwe kopwe amanauaei.
  rop-rop: Bat mi, ai garra prei langa yu, YAWEI. God, langa yu ron taim yu ensim
    mi. Yu ensim mi, dumaji yu garram bigwan filing blanga laigim pipul brabliwei,
    en dumaji yu oldei kipum blanga yu pramis blanga seibumbat pipul.
  ukr-1871: Я ж, Господи, — молитва моя до тебе, в час благоволення твого. Боже, по
    великостї милосердя твого вислухай мене, по правдї спасення твого!
  yon-yon: Kumban, o Yariman, eb kubi dowaken keri yaron arimbed eb yaa kurikuri kamimain
    kowe, o God, eb womoniyiibban ye mimyob dowaken darewoob yaambed inanduweneb ma
    korondiyiibban ye inamenbed awine ne nen burudande angka kowe.
  deu-1951: (069-14) Ich aber bete, HERR, zu dir zur angenehmen Zeit; antworte mir,
    o Gott, nach deiner großen Gnade mit deinem wahren Heil!
  eng-JPS: (69-14) But as for me, let my prayer be unto Thee, O LORD, in an acceptable
    time; O God, in the abundance of Thy mercy, answer me with the truth of Thy salvation.
  srp-1865: A ja se molim tebi, Gospode; vrijeme je da se smiluješ, Bože; po velikoj
    milosti svojoj usliši me, jer je istinito spasenje tvoje.
  lug-lug: Naye nze, Ayi Mukama, nsaba ggwe, mu kiseera eky’ekisa kyo. Olw’okwagala
    kwo okungi, onnyanukule, Ayi Katonda, ondokole nga bwe wasuubiza.
  heb-heb: ואני תפלתי לך יהוה עת רצון אלהים ברב חסדך ענני באמת ישעך׃
  ben-IRV: কিন্তু সদাপ্রভুু, আমি তোমার কাছে দিনের প্রার্থনা করছি; তোমার দয়ার জন্য,
    তোমার পরিত্রানের সত্যে আমাকে উত্তর দাও।
  ntu-ntu: Yawe, arlapx ninge mzli kznike mrlzbz bam Mz nzmyalzkr zmrlz ngrm.
  pan-pan: ਪਰ ਹੇ ਯਹੋਵਾਹ, ਮੇਰੀ ਪ੍ਰਾਰਥਨਾ ਠੀਕ ਵੇਲੇ ਸਿਰ ਤੇਰੇ ਹੀ ਅੱਗੇ ਹੈ, ਹੇ ਪਰਮੇਸ਼ੁਰ,
    ਆਪਣੀ ਡਾਢੀ ਦਯਾ ਨਾਲ, ਅਤੇ ਆਪਣੇ ਸੱਚੇ ਬਚਾਓ ਨਾਲ ਮੈਨੂੰ ਉੱਤਰ ਦੇ।
  mya-JVB: အိုထာဝရဘုရား ၊ အကျွန်ုပ် မူကား ၊ မင်္ဂလာ အချိန် ကာလ၌ ကိုယ်တော် ကို ဆုတောင်း
    ပါ၏။ အိုဘုရား သခင်၊ ကရုဏာ တော် ကြွယ်ဝ သည်နှင့်အညီ ၊ ကယ်တင် တော်မူခြင်း သစ္စာ အတိုင်း
    ၊ အကျွန်ုပ် စကားကို နားထောင် တော်မူပါ။
  kgf-kgf: O Yawe, ewa hiagawac naléiguc ʒéwelec génʒua. O Anutu, ʒéwelecna niŋnémma
    guac goi héihéiga yandanéŋ mehiaru némbésémaŋ.
  tte-O: Na yau kaiwegu, kani yakawanoi Yeoba koliwo. O Yaubada, am sauga namwanamwana
    koina kainagu kuyamaisa. Am mulolo miyamiya yaina kaiwena am waloyameli ukabi-kalatan
    na kuleboyau.
  tbg-tbg: Vika mintiaveravata, te ai aareha tiha, Noravauvo, are nena kaama tena
    entaraqaa ti uva irihara ti kahaqama timitaane. Kotio, ai muntukavano tiriara
    voqama kero vairara irihara, vo tivakera ti ruaruama timitaane.
  hmo-hmo: To Lohiabada e, lau be oi dekenai do lau guriguri noho. Dirava e, oiemu
    nega namona dekenai lau do oi haere henia. Oiemu lalokau bona bogahisihisi bada
    dainai, lau dekenai do oi haere, badina be oi ese oi gwauhamata vadaeni lau do
    oi hamauria, bona oi be oi koikoi diba lasi, lasi momokani.
  zar-NT: pero nedaʼ ulidzaʼ Liʼ, Xan. Bubíʼi didzaʼ, Dios, cateʼ idxín dza raza ládxuʼu
    Liʼ tuʼ nadxíʼideʼenuʼ nedaʼ, en tuʼ guzxíʼ lu noʼo usölóʼ nedaʼ.
  urd-urd: लेकिन ऐ ख़ुदावन्द, तेरी ख़ुशनूदी के वक़्त मेरी दुआ तुझ ही से है; ऐ ख़ुदा,
    अपनी शफ़क़त की फ़िरावानी से, अपनी नजात की सच्चाई में जवाब दे।
  bqc-SIM: Gbɛ̃́ pↄ́ zↄ̃lɛ gãaɛↄ ì ma pe, ígbãaminaↄ ì lɛdamanↄ.
  tcz-CHONGTHU: Hinla Yahweh Pakai naheng a katao jingin, tuchung beh neihin khoto
    ding kakinem e. O Yahweh Pakai na mingailut longlou chun katao nahi huhing na
    tahbeh a chun nei donbut in.
  mar-mar: पण मी तर हे परमेश्वरा, माझी प्रार्थना तू, स्वीकारशील अशा वेळेला करतो; हे
    देवा, तू आपल्या विपुल दयेस अनुसरून व आपल्या तारणाच्या सत्यास अनुसरून मला उत्तर
    दे.
  isl-isl: Ég er nýjasta fréttin í bænum og jafnvel rónarnir spotta mig!
  hlt-THB: Nang nak kaw a zeel tym awh, Aw Bawipa, na venawh cykcah law nyng; Aw Khawsa,
    cawh ce na lungnaak awh, na hulnaak tak ing nim hlat lah.
  qub-qub: Chaypis, Tayta Dios gamllatami mañacaycämö. Yanapäcoj cashpayqui juclla
    salbaycamay ari. Cuyacoj cayniquipa yanapaycamay ari.
  bqp-bqp: Ama tó à gↄ̃̀ ma yãi, Dikiri, mↄkↄ̃n manigↄ̃ wɛ́ kɛmma a gↄrↄa. Ǹ wema
    Luda n gbɛ̃kɛ zↄ̃kↄ̃ yãi, ǹ ma sura ba yãpura.
  hat-hat: (069:14) Men mwen menm, se ou menm m'ap toujou lapriyè. Reponn mwen, Bondye,
    lè w'a wè l' nesesè, paske ou gen bon kè, paske w'ap toujou pote m' sekou.
  eng-BSB: But my prayer to You, O LORD, is for a time of favor. In Your abundant
    loving devotion, O God, answer me with Your sure salvation.
  eng-WEBPB: But as for me, my prayer is to you, LORD, in an acceptable time. God,
    in the abundance of your loving kindness, answer me in the truth of your salvation.
  kbq-kbq: Hianagi menina kna fatgo'are nunamuna nehuanki Anumzamoka vagaore kavesi
    zanteti kavesinantenka nona hunantenka tamage hunka nagu'vazio.
  pon-pon: A i kin kapakap on komui Main Ieowa ni anjau me kon on; Main Kot, kom kotin
    mani ia pweki omui kalanan lapalap o kotin jauaja ia.
  nhe-BL: Pero TOTECO na nijsenhuiquilía nimitztemohua huan nimomaijtohua ipan ta,
    pampa nijmati ajsis tonali para tinechtlacaquilis. Toteco Dios, ica mohueyi teicnelilis
    xinechnanquili, pampa ta nochipa tinechicnelijtoc. Huajca xinechnanquili quema
    nimomaijtohua huan xinechmanahui.
  wnc-wnc: Siwan ngana undanga, natanu ga Buyambam tapaekan, tumuu ganiwit. Anutu,
    gata na musip gwaang natangamunggayakge ganinggat. Unzingu gata wa tasinggau nae
    take siknga natangamuke tanangge gwa yawi kekekakut.
  bus-bus: Mↄde tó à gↄ̃̀ ma yãnzi, Dii, ḿbe mɛ́gↄ̃ wɛ́ɛ kɛɛmma a gurↄↄa. Ǹ wemala
    Luda n gbɛ̃kɛ bíta yãnzi, ǹ ma mì sí yãpura.
  gub-BL: Nezewe rehe we, o Tupàn Tuweharupi Wiko Ma'e, aze'eg newe. O Tupàn, ewazar
    heze'eg ihewe 'ar newe ikatu ma'e rehe nehe, Ta'e heamutar katu pe ne xe. Hepyro
    pe nehe neze'eg awer rupi katete nehe.
