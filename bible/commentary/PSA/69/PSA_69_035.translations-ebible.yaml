verse: PSA.069.035
translations:
  mal-C: കാരണം ദൈവം സീയോനെ രക്ഷിക്കുകയും അവിടന്ന് യെഹൂദാനഗരങ്ങളെ പുനർനിർമിക്കുകയും
    ചെയ്യും. അപ്പോൾ അങ്ങയുടെ ജനം അവിടെ പാർത്ത് അത് കൈവശമാക്കും;
  deu-TKW: Himmel und Erde müssen ihn preisen, das Meer und alles, was sich darin
    tummelt.
  lin-lin: Tika ete likolo mpe mabele, bibale minene mpe nyonso oyo ezali kati na
    yango ekumisa Ye !
  mmx-mmx: Neni naba lox asepsu leme Jerusalem basinge limixin munepen midi la na
    vaxaru amlong levenmenemen silok at lenep Juda. Limixin teren dinaba ruuna ka
    mo lenep kangka la dinaba nemen amisik go.
  eng-LSV: For God saves Zion, || And builds the cities of Judah, || And they have
    dwelt there, and possess it.
  eng-GNV: For God will saue Zion, and builde the cities of Iudah, that men may dwell
    there and haue it in possession.
  eng-WEBSTER: 'For God will save Zion, and will build the cities of Judah: that they
    may dwell there, and have it in possession.'
  nhw-BL: Pampa Toteco Dios quimaquixtis ialtepe, Jerusalén, huan sempa quincualtlalis
    nopa altepeme ipan tlali Judá. Huan imasehualhua mochantise nopona huan moaxcatise
    nopa tlali.
  swh-ONEN: kwa maana Mungu ataiokoa Sayuni na kuijenga tena miji ya Yuda. Kisha watu
    watafanya makao yao humo na kuimiliki,
  bba-bba: Wɔllu kɑ tem kɑ nim wɔ̃ku kɑ kpuro ye yɑ wɑsi mi sɔɔ, yu nùn tɔmɔ.
  eng-KJVCPB: 'For God will save Zion, And will build the cities of Judah: That they
    may dwell there, and have it in possession.'
  luo-luo: nikech Nyasaye biro reso Sayun kendo obiro gero dala mag Juda kendo. Eka
    ji nodag kanyo kendo ginikawe kaka margi;
  aii-aii: ܣܵܒܵܒ ܐܲܠܵܗܵܐ ܒܸܬ ܦܲܪܸܩ ܠܨܸܗܝܘܿܢ ܘܒܵܢܹܐ ܡܕܝܼܢܵܬܹ̈‌ܐ ܕܝܼܗܘܼܕܵܐ، ܘܒܸܬ ܝܵܬܒ݂ܝܼ
    ܬܵܡܵܐ ܘܝܵܪܬ‌ܝܼ ܠܵܗ̇.
  meu-meu: Badina be Dirava ese Siona baine hamauria, bona Iuda hanuadia baine haginidia
    lou; iena hesiai taudia na unuseni ai bae noho, bae abia edia gabu;
  npi-ULB: किनभने परमेश्‍वरले सियोनलाई बचाउनुहुनेछ र यहूदाका सहरहरू पुनःनिर्माण गर्नुहुनेछ
    । मानिसहरू त्यहाँ बसोवास गर्नेछन् र यसलाई सम्पत्तिको रूपमा लिनेछन् ।
  yor-yor: nítorí tí Ọlọ́run yóò gba Sioni là yóò sì tún àwọn ìlú Juda wọ̀nyí kọ́.
    Kí wọn ó lè máa gbé ibẹ̀, kí wọn ó lè máa ní ní ilẹ̀ ìní;
  pes-OPCB: خدا اورشلیم را نجات خواهد داد و شهرهای یهودا را دوباره بنا خواهد نمود
    تا قوم برگزیده‌اش در سرزمین موعود سکونت نمایند و آن را به تصرف خود درآورند.
  tgl-ULB: Dahil ililigtas ng Diyos ang Sion at itatayong muli ang mga lungsod sa
    Juda; maninirahan ang mga tao roon at aangkinin ito.
  nop-nop: Maŋgande, Bepaŋ adi Saiyonhi metam hogohogok memik kohohik gineniŋ kotigoŋ
    yanagilaak, tiŋa Judahi’walaŋ yokwet wapuhi kotigoŋ yehitubu-pilalaak. Unduŋ tubune
    Bepaŋ’walaŋ metam hogohogok adi yokwet wapuhi gineŋ uŋoŋ kulemaŋgoŋ hatiŋa kwet
    u yabukahile-dapmaneeŋ.
  cbu-NT: Apanll waana Siyonshuchee tapachindachiya. Yusursha Utaáchchee yaktarin
    yapungachiya. Sheeru, Apanll tiptsir anush taachinllinaya. Amuytachinllinaya.
    Wipshitisin izapaneeyarusin, kapungushsha yakat taachinllinaya. Apanllchichinandarishtisin
    anush taachinllinaya. Ashiri na kamaneena Dapiy kiyung kachiyku, Sitatsti, tárangu
    anootsi.
  hui-hui: Ngode Datagaliwabehanda ibunaga Yarusaleme wali agali pele mialu Yudanaga
    tano mo ko hene ngaru lone bia aribia holebiragonaga tigua ibunaga mini mo yaraga
    holene nga. Ibunaga wali agali ti turu halu tano odaruniha ho halu dindi ogoni
    ti karulalu tinagaore holebira.
  mya-mya: ကိုယ်​တော်​သည်​ဇိ​အုန်​တောင်​ကို​ကယ်​ဆယ်​တော် မူ​၍ ယု​ဒ​မြို့​တို့​ကို​ပြန်​၍​တည်​တော်​မူ​လိမ့်​မည်။
    ကိုယ်​တော်​၏​လူ​စု​တော်​သည်​ထို​မြို့​များ​တွင် နေ​ထိုင်​ကြ​လျက်​တိုင်း​ပြည်​ကို​ပိုင်​ဆိုင်​ကြ
    လိမ့်​မည်။
  bod-N: དཀོན་མཆོག་ཉིད་ཀྱིས་ཛ་ཡན་སྐྱོབ་པར༌མཛད། །ཡ་ཧུ་དཱ་ཡི་གྲོང་ཁྱེར་བརྩིག་པར༌འགྱུར།
    །ཁོང་གི་མི་རྣམས་དེའི་ནང་གནས་པ༌དང༌། །ཡུལ་དེ་བདག་ཏུ་འཛིན་པར་འགྱུར༌བ་འོ། །
  wsk-wsk: mu awuk, nu Zion sanguk ale akingtala Judah wonong kuwim kuwim te kalokko.
    Noko kariimet umu te dagimon ale ali umu aking tamonko;
  sna-sna: nokuti Mwari achaponesa Zioni agovakazve maguta aJudha. Ipapo vanhu vachagarako,
    vagoritora;
  spa-BLM: Porque Dios salvará a Sión y construirá las ciudades de Judá. Se establecerán
    allí y serán los dueños.
  cac-cac: Ach co Diosal, a ach ol a colel chon̈ab' Sion, ol a b'oanxi b'aj ixtaxnac
    juntzan̈ chon̈ab' d'a yol yic Judá. A eb' yuninal eb' a checab' ol cajnaj d'a
    juntzan̈ chon̈ab' chi'. Ata' ol cajnaj eb', ol och eb' aj chon̈ab'il. A eb' tzach
    xajanani, ol cajnaj eb' d'ay.
  swh-ULB: Kwa maana Mungu ataiokoa Sayuni na ataujenga tena mji wa Yuda; watu wataishi
    huko na kupata umiliki wao.
  deu-ELBBK: Ihn sollen loben Himmel und Erde, die Meere, und alles, was in ihnen
    wimmelt!
  mbb-OT: Su edlibriyen te Megbevayà is Jerusalem, ne ed-umanan din ebenguna is menge
    inged diyà te Juda. Dutun ed-ubpà is menge etew zin ne iyan dan ebpekaangken keniyan
    he tanà.
  mal-2015: ദൈവം സീയോനെ രക്ഷിക്കും; അവൻ യെഹൂദാനഗരങ്ങളെ പണിയും; അവർ അവിടെ പാർത്തു അതിനെ
    കൈവശമാക്കും.
  gup-gup: Woybukkih God wanjh kabenngehke nawu kabirrihni kukadje Zion, dja mak kabenmarnemarnbun
    kuredbubuyika kore kubolkkimuk Judah, ba bu bininj kabirribolkmang dja kabirrihyo
    munguyh.
  rmc-rmc: Mi lašaren les o ňebos the e phuv, o moros the savoro, so dživel andre,
  nlg-nlg: A God ke vavola Jerusalem me ke kisu olighi na komu ni Judea. I kakeri
    ku kabu iga nina na lei vure ma kara vunaghi pungisiu na bona mana pari.
  pes-OPV: زیرا خدا صهیون را نجات خواهدداد و شهرهای یهودا را بنا خواهد نمود تا در
    آنجاسکونت نمایند و آن را متصرف گردند.
  ron-1924: Кэч Думнезеу ва мынтуи Сионул ши ва зиди четэциле луй Иуда; еле вор фи
    локуите ши луате ын стэпынире;
  ben-OBCV: কারণ ঈশ্বর সিয়োনকে রক্ষা করবেন এবং যিহূদার নগরসকল পুনর্গঠন করবেন। তখন
    লোকেরা সেখানে বসবাস করবে আর তা দখল করবে;
  som-som: Waayo, Ilaah Siyoon wuu badbaadin doonaa, oo magaalooyinka reer Yahuudahna
    wuu dhisi doonaa, Oo iyana halkaasay degi doonaan, oo hanti ahaan bay u lahaan
    doonaan.
  eng-ASVBT: For God will save Zion, and build the cities of Judah; And they shall
    abide there, and have it in possession.
  mna-mna: Pa ni ko ikamke kar Sion ma imbot ambai mini, mi ipamender zin kar ta timbot
    lele pakaana ki Yudea na. Tonabe zin mbesooŋo kini tikam lele tana ma iwe len,
    mi timbot pa mini.
  ita-1885: Perciocchè Iddio salverà Sion, ed edificherà le città di Giuda; E coloro
    vi abiteranno, e possederanno Sion per eredità.
  eng-ULB: For God will save Zion and will rebuild the cities of Judah; the people
    will live there and have it as a possession.
  spa-VBL: Porque Dios salvará a Sión, y reconstruirá las ciudades de Judá. Ellos
    viven allí y poseen la tierra.
  fra-_FOB: Car Dieu sauvera Sion et bâtira les villes de Juda; on y habitera, on
    la possédera.
  mal-mal: ദൈവം സീയോനെ രക്ഷിക്കും; കർത്താവ് യെഹൂദാനഗരങ്ങളെ പണിയും; അവർ അവിടെ പാർത്ത്
    അതിനെ കൈവശമാക്കും.
  urd-GVR: Kyoṅki Allāh Siyyūn ko najāt de kar Yahūdāh ke shahroṅ ko tāmīr karegā,
    aur us ke ḳhādim un par qabzā karke un meṅ ābād ho jāeṅge.
  suz-BL: मारदे हना परमप्रभुमी सियोन कली प्रोंइब। मिनु यहूदा ङा सहरपुकी लेंशा सेल्‍ब।
    मिनु मुरपुकी मेकेर बाक्‍शा, मेको आन के दुम्‍ब।
  eng-NOY: For God will save Zion, and will build the cities of Judah, That they may
    dwell therein, and possess it.
  ita-1927: Poiché Dio salverà Sion, e riedificherà le città di Giuda; il suo popolo
    abiterà in Sion e la possederà.
  ckb-ckb: چونکە خودا سییۆن ڕزگار دەکات و شارەکانی یەهودا بنیاد دەنێتەوە، لەوێ نیشتەجێ
    دەبن و دەبێتە موڵکیان،
  eng-BBE: For God will be the saviour of Zion, and the builder of the towns of Judah;
    so that it may be their resting-place and heritage.
  xsi-xsi: Ŋana tu Maro Kindeni ma ikea ŋana Jerusalem lawea, aku i ma iveta Juda
    nenzi lawea rârâni kilo. I ma ionzi ne tamâta simo ara kilo lâ lawea ŋinde, aku
    ma sikai tâno ŋinde ndoni saŋenzi kazâŋa tamâta.
  kan-OKCV: ದೇವರು ಚೀಯೋನನ್ನು ರಕ್ಷಿಸುವರು. ದೇವರು ಯೆಹೂದದ ಪಟ್ಟಣಗಳನ್ನು ಕಟ್ಟುವರು. ಜನರು ಅಲ್ಲಿ
    ವಾಸಮಾಡಿ, ಅದನ್ನು ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳುವರು.
  tam-2017: தேவன் சீயோனைக் காப்பாற்றி, யூதாவின் பட்டணங்களைக் கட்டுவார்; அப்பொழுது
    அங்கே குடியிருந்து அதை உரிமையாக்கிக்கொள்வார்கள்.
  spa-RV-1909: Porque Dios guardará á Sión, y reedificará las ciudades de Judá; y
    habitarán allí, y la poseerán.
  ron-BTF: Căci Dumnezeu va salva Sionul și va zidi cetățile lui Iuda, ca ei să locuiască
    acolo și să îl stăpânească.
  eng-WEBP: For God will save Zion, and build the cities of Judah. They shall settle
    there, and own it.
  eng-FBV: For God will save Zion, and rebuild the cities of Judah. They will live
    there and own the land.
  nld-1939: Want God zal Sion verlossen, En de steden van Juda herbouwen. Men zal
    daarin terugkeren, En ze bezetten;
  nch-BL: Pampa Toteco Dios quimaquixtis ialtepe, Jerusalén, huan sempa quincualtalis
    nopa altepeme ipan tali Judá. Huan imasehualhua mochantise nopona huan moaxcatise
    nopa tali.
  vie-1934: Vì Đức Chúa Trời sẽ cứu Si-ôn, và xây lại các thành Giu-đa; Dân sự sẽ
    ở đó, được nó làm của.
  cha-cha: 'Sa si Yuus ujasatba y Sion yan ujafatinas y siuda sija guiya Juda: para
    usiña sija mañaga güije yan uguaja para y iyonñija.'
  hin-CV: क्योंकि परमेश्वर ज़ियोन की रक्षा करेंगे; वह यहूदिया प्रदेश के नगरों का पुनःनिर्माण
    करेंगे. तब प्रभु की प्रजा वहां बस जाएगी और उस क्षेत्र पर अधिकार कर लेगी.
  eng-OURB: For God will save Zion [Mountain ridge, Marking], and build the cities
    of Judah [Praised]. They shall settle there, and own it.
  spa-BES: Porque Dios será el salvador de Sión y el edificador de las ciudades de
    Judá; para que pueda ser su lugar de descanso y herencia.
  tdx-tdx: Fa ho rombahen’Añahare ty Tsiône, naho hamboare’e o rova’ Iehodào vaho
    himoneñe ao iereo ho hanañañe.
  tha-KJV: เพราะพระเจ้าจะทรงช่วยศิโยนให้​รอด และจะสร้างหัวเมืองยูดาห์​ขึ้น เขาทั้งหลายจะอาศัยอยู่​ที่นั่น
    และได้เป็นกรรมสิทธิ์
  por-BR-2018: Porque Deus salvará a Sião, e construirá as cidades de Judá; e habitarão
    ali, e a terão como posse.
  deu-ELO: Denn Gott wird Zion retten und die Städte Judas bauen; und sie werden daselbst
    wohnen und es besitzen.
  eng-WYC-2018: For God shall make safe Zion; and the cities of Judah shall be builded.
    And they shall dwell there; and they shall get it by heritage. (For God shall
    save Zion; and he shall rebuild the cities of Judah. And his people shall live
    there; and they shall have it as their possession.)
  epo-epo: Ĉar Dio helpos Cionon kaj konstruos la urbojn de Judujo, Ke oni tie loĝos
    kaj ilin heredos.
  gfk-gfk: Kanong warah, God na halon Ierusalem ma na hatur habaling ira pise na hala
    gar na Iudeia. Io, ira tunotuno diet na kis kaia ma diet na tinane leh ie.
  uig-PIN: Qünki Huda Zionni ⱪutⱪuzidu; Yǝⱨudaning xǝⱨǝrlirini ⱪayta bina ⱪilidu;
    Ular axu yǝrdǝ olturaⱪlixip, igilik tiklǝydu.
  beo-beo: E da Yelusaleme moilai bai bagade gaga:mu! E da Yuda moilale gagai huluane
    bu gagumu. Ea fi dunu da amogawi esalumu, amola ilia da Isala:ili soge gaguli
    fimu.
  tpi-OTNT: Long wanem, God bai i kisim bek ol manmeri bilong Saion long han bilong
    ol birua, na bai em i wokim gen ol taun bilong Juda. Em i mekim olsem, na bai
    ol manmeri bilong God ol i ken i stap gut long ol dispela taun na kisim dispela
    graun olgeta.
  hau-SA: gama Allah zai cece Sihiyona yă sāke gina biranen Yahuda. Sa’an nan mutane
    za su zauna a can su mallake ta,
  udu-udu: Haali/ Arumgimis midi ta Sihyuun is is ki me’d mo dhali nyaŋ ka Yahuuda/
    ’peŋkuman bampam piti doḵ/e mo. Dhali uni gun ta c̱iŋkinam piti mo tani mini ’ko
    e mo yan mo dhali bu’th a’di mo
  uig-LAT: Chünki Xuda Zionni qutquzidu; Yehudaning sheherlirini qayta bina qilidu;
    Ular ashu yerde olturaqliship, igilik tikleydu.
  nde-nde: ngoba uNkulunkulu uzayisindisa iZiyoni ayakhe kutsha imizi yakoJuda. Yikhona-ke
    abantu bazakwakha khona balithathe libe ngelabo;
  ton-ton: 'Koeʻuhi ʻe fakamoʻui ʻe he ʻOtua ʻa Saione, pea langa ʻae ngaahi kolo
    ʻo Siuta: koeʻuhi ke nau nofo ʻi ai, ʻo maʻu ia ko honau tofiʻa.'
  ces-1613: Chvaltež ho nebesa a země, moře i všeliký hmyz jejich.
  eng-WMB: For God will save Zion, and build the cities of Judah. They shall settle
    there, and own it.
  tam-TCV: இறைவன் சீயோனை மீட்டு, யூதாவின் பட்டணங்களை மீண்டும் கட்டுவார்; அப்பொழுது
    அவருடைய மக்கள் அங்கே குடியிருந்து அதை உரிமையாக்கிக்கொள்வார்கள்.
  ceb-ULB: Tungod kay luwason sa Dios ang Zion, ug pagatukoron pag-usab ang mga siyudad
    sa Juda; ang katawhan mopuyo didto ug makapanag-iya niini.
  pol-UBG: Bóg bowiem wybawi Syjon i odbuduje miasta Judy; będą tam mieszkać i posiądą
    tę ziemię.
  agr-agr: Apajuí Jerusalégnak kuitamkattawai, dutikak Judá wegantu aidaun yaaktaji
    aidau tsaikbau aina nunak ataktu iwagkattawai. Dutikamtai niina aentsji aidau
    nuwi batsamsagtinai.
  kyc-kyc: Baame yuu Jerusaleme doko nyiso Juta wambunya taone dupwa dee kamba pyakamira
    dokopa banya wambu dupwa dokona yuu rombo pyao nyuo nao palirami ingilyamo.
  urd-GVU: کیونکہ اللہ صیون کو نجات دے کر یہوداہ کے شہروں کو تعمیر کرے گا، اور اُس
    کے خادم اُن پر قبضہ کر کے اُن میں آباد ہو جائیں گے۔
  eng-OEBCW: For God will bring help to Zion, and build up the cities of Judah, his
    people shall live there in possession.
  deu-1912: Denn Gott wird Zion helfen und die Städte Juda's bauen, daß man daselbst
    wohne und sie besitze.
  kan-2017: ದೇವರು ಚೀಯೋನ್ ಪಟ್ಟಣವನ್ನು ರಕ್ಷಿಸಿ, ಯೆಹೂದ ದೇಶದ ನಗರಗಳನ್ನು ಕಟ್ಟಿಸುವನು; ಆತನ
    ಪ್ರಜೆಗಳು ಅಲ್ಲಿ ವಾಸಮಾಡುತ್ತಾ ಅದನ್ನು ಸ್ವದೇಶವನ್ನಾಗಿ ಮಾಡಿಕೊಳ್ಳುವರು.
  yap-yap: Bayi chuweg yu Zion u pa’ e pi to’ogor rok, me ngongliy rogon e binaw nu
    Judah bayay, girdi’ rok e bay ra pired u rom ngar tafned fare binaw.
  hlt-MCSB: Pathen loh Zion a khang ni. Judah khopuei rhoek te a sak vaengah kho a
    sak vetih pahoi a pang uh ni.
  mdy-ETH: ፆኦሲ ፂዮኔ ዓውሳንዳኔ፤ ዪሁዳ ካታሞዋ ማሂ ጊንሣ ማዣንዳኔ፤ ዬካፓ ዴራ ዒዛኮ ዒኢካ ናንጋንዳኔ፤ ሳዔሎዋ ዔያታ
    ፔኤሮ ማሃንዳኔ።
  twi-ASANTE: ɛfiri sɛ Onyankopɔn bɛgye Sion nkwa na wakyekyere Yuda nkuropɔn no bio.
    Afei nnipa bɛtena mu na ayɛ wɔn dea;
  eng-WEBU: For God will save Zion, and build the cities of Judah. They shall settle
    there, and own it.
  spa-PDDPT: Porque ʼElohim salvará a Sion, Y edificará las ciudades de Judá Para
    que vivan allí y las posean.
  gun-gun: Mba'eta Nhanderuete ogueraa jepe 'rã Sião pygua kuery, ojapo ukapa ju 'rã
    guive Judá yvy regua tetã. Ha'e py ma ha'e kuery hekoa ju 'rã, ixupegua ae 'rã
    ikuai.
  agu-BL: Na tz'ocopon Ryos tan colche'n yi ama'l Sión, nin jepon xtxicbal i' junt
    tir yi e'chk tnum cwent Judá.
  ilo-ULB: Ta isalakanto ti Dios ti Sion ken bangonennanto dagiti siudad ti Juda;
    agnaedto sadiay dagiti tattao ken tagikuaendanto daytoy a kas sanikuada.
  kpg-kpg: Mee ga haga dagaloaha Jerusalem, gaa hau haga hoou nia waahale o Judah.
    Nia daangada donu a Maa gaa noho i golo ga hai mee gi tenua deelaa.
  uig-ARA: چۈنكى خۇدا زىئوننى قۇتقۇزىدۇ؛ يەھۇدانىڭ شەھەرلىرىنى قايتا بىنا قىلىدۇ؛
    ئۇلار ئاشۇ يەردە ئولتۇراقلىشىپ، ئىگىلىك تىكلەيدۇ.
  sus-sus: Koore nun bɔxi xa a matɔxɔ, baa nun yɛxɛɛe xa a binya.
  pon-2006: E pahn ketin doarehla Serusalem oh ketin onehda sapahl kahnimw kan en
    Suda. Sapwellime aramas akan pahn kousoanla wasao oh sapwenikihla sahpwo;
  jae-jae: Gebe Anôtô oc ênam Sion kêsi ma êkwê malac Judaŋa sa êtiam ma nê lau nasêŋgôŋ
    tônê ma têtu gamêŋ ŋatau.
  ksd-ksd: Tago God na valaun Sion, ma na pait ra umana pia na pal Iuda; Ma ra tarai
    diat a ki ie, ma diat a kale pa ia.
  tur-YTC: Çünkü Tanrı Siyon'u kurtaracak, Yahuda kentlerini yeniden inşa edecek.
    Onlar oraya yerleşip mülk edinecekler.
  bel-N: Няхай хваляць Яго неба і зямля, і мора, і ўсё, што рухаецца ў іх.
  kpr-kpr: Ai resira amo, God nune sari Jeruselem embo jebugarera, a kotugo sonemba
    futuse, Judah frovensi da reighi nanjogo nune sekago itarira. Nunda natofo aminda
    dighi anumbedo, enda ava nene tofo arera.
  ind-AYT: (69-36) Sebab, Allah akan menyelamatkan Sion, dan membangun kota-kota Yehuda,
    maka orang-orang akan diam di sana dan memilikinya.
  yom-yom: Bila Nzambi wela vukisa Sioni, ayi wela buela tunga mavula ma Yuda, buna
    batu bela kala muawu ayi kuma vua
  yut-yut: Nido, Piŋkop da Saion kokup pap dakon mɨŋat amɨnyo uwal da kɨsiron baŋ
    tɨmɨtdɨsak. Aŋek Juda mɨŋat amɨnyo paŋpulugaŋban kokup papni ae akdaŋ. Yaŋ aban
    Piŋkop dakon mɨŋat amɨnyo uŋun kokup papmon tagɨsi egek, uŋun mɨktɨm wagɨl abɨdoni.
  nya-nya: pakuti Mulungu adzapulumutsa Ziyoni ndi kumanganso mizinda ya Yuda, anthu
    adzakhala kumeneko ndipo dzikolo lidzakhala lawo;
  kyg-kyg: Na agufa kavatefeꞌmo ala agiꞌamo amigae. Gotiꞌa Saiyoni kotega vayaꞌamogi
    apakufamo aliꞌa katiꞌa apategae. Apakaemo Yuta kotega taoniꞌafi taoniꞌafiꞌmo maiꞌneꞌa
    ani hetamaꞌapimo alisayafeꞌmo Gotiꞌa taoniꞌaꞌe taoniꞌaꞌeꞌmo kigiye.
  hrv-hrv: Neka ga hvale nebesa i zemlja, mora i sve što se u njima miče.
  mps-mps: Magi baso meni, Godigo te Saion we bidi dabe te boi bidi dabego nogode
    ma dobola selama, tama agai te Juda dabego taun ma nigaibao. Agai tama tiyu, tama
    te Godigo hani bage augwa te taunde bugagia bidiyu, tama te tǫ tigidali somainu
    yaibao.
  tpi-tpi: Long wanem, God bai i kisim bek ol manmeri bilong Saion long han bilong
    ol birua, na bai em i wokim gen ol taun bilong Juda. Em i mekim olsem, na bai
    ol manmeri bilong God ol i ken i stap gut long ol dispela taun na kisim dispela
    graun olgeta.
  dan-1931: Himmel og Jord skal prise ham, Havet og alt, hvad der rører sig der;
  vie-OVCB: Vì Đức Chúa Trời sẽ giải cứu Si-ôn, sẽ tái thiết các thành của Giu-đa.
    Dân Chúa sẽ sinh sống tại đó và chiếm hữu làm đất của mình.
  guj-2017: કારણ કે ઈશ્વર સિયોનને ઉદ્ધાર કરશે અને યહૂદિયાના નગરોને બાંધશે; લોકો તેમાં
    વસશે અને તેનું વતન પામશે.
  pon-2006A: E pahn ketin doarehla Serusalem oh ketin onehda sapahl kahnimw kan en
    Suda. Sapwellime aramas akan pahn kousoanla wasao oh sapwenikihla sahpwo;
  por-BRBSL: Pois Deus salvará Sião, e construirá as cidades de Judá. Eles se estabelecerão
    ali e a possuirão.
  eng-OEBUS: For God will bring help to Zion, and build up the cities of Judah, his
    people shall live there in possession.
  swe-swe: Låt himlarna och jorden prisa honom, havet och allt som rör sig däri.
  cth-cth: Cathut ni Zion a rungngang teh, Judah kho hah a kangdue sak teh, Ahnimouh
    ni ao awh teh a pang awh.
  twi-twi: efisɛ Onyankopɔn begye Sion nkwa na wakyekye Yuda nkuropɔn no bio. Afei
    nnipa bɛtena mu na ayɛ wɔn de;
  hlt-hlt: Pathen loh Zion a khang ni. Judah khopuei rhoek te a sak vaengah kho a
    sak vetih pahoi a pang uh ni.
  tbz-SIM: Kɛtenkɛ̀ nɛ̀ kɛĩ́nkɛ̀, ńsɑ̃ntínɛ̀ Kuyie, dɑ̀mɛ́ɛ̀rì nɛ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀
    nɑmpú o miɛkɛ, ńsɑ̃ntínɛ̀ ku.
  msy-2020: Guizbangɨra, God Saionɨn nguibamɨn gumazamizibar akuragh, men apanibar
    dafaribar ua me inigh, Judan nguibaba ua dar ingaram. Godɨn ingangarir gumaziba
    nguibar kabar aven deraghvɨra ikɨva, nguazir kaba bar ada iniam.
  dop-dop: Ɩsɔtɑɑ nɑ ɑtɛ ɩ́ sɑmɩ-ɩ, nɑ teŋkunɑɑ nɑ pə tɑɑ nyəmnɑɑ pʋɣʋlɩ-ɩ.
  azb-azb: Çünki Allah Sionu qurtaracaq, O, Yəhuda şəhərlərini bərpa edəcək. Onun
    xalqı oranı mülk edib məskən salacaq,
  eng-DBY: 'For God will save Zion, and will build the cities of Judah; and they shall
    dwell there, and possess it:'
  hin-2017: क्योंकि परमेश्वर सिय्योन का उद्धार करेगा, और यहूदा के नगरों को फिर बसाएगा;
    और लोग फिर वहाँ बसकर उसके अधिकारी हो जाएँगे।
  wol-KYG: Na asamaan ak suuf màggal Yàlla, mook géej ak lu cay yëngoo.
  bjr-bjr: Anutufa Sioona maqusa moo auqu Yeerusaree maqusaki mariasa misa namuqaasaa
    ititannimaqaannoo. Yuda maqa maaqakinaa maqusauqa rapeepaa inoo marinauqa kaifaa
    itipiannoo. Itipammasainaqa faiqí anaasee miqoo kaifaa maridaqa aiqama maqa mareefaranoo.
  eng-YLT: For God doth save Zion, And doth build the cities of Judah, And they have
    dwelt there, and possess it.
  kne-kne: Tan isalakan Diyos ed Zion, din kailiili ed Juda, amagena kasin. Manbeey
    dan to isdi din ipogaw na et okaen da di ay daga.
  eng-WYC-2017: For God shall make safe Zion; and the cities of Judah shall be builded.
    And they shall dwell there; and they shall get it by heritage.
  eng-WMBB: For God will save Zion, and build the cities of Judah. They shall settle
    there, and own it.
  zat-NTPS: Dios guselé̱' benne' zaj zre̱'e̱ xe̱zre Sión, ne xexune̱' xe̱zre ca' zaj
    zra na lu xe̱zr la xu chee̱ benne' Judá ca', na' tu xelezúazqueze̱' na', ne gata'
    chee̱' xe̱zr la xu na'.
  zty-NTPS: Dios beslé' benne' ka' nníta'gake' yež Sión, na' yeyone' yež ka' zej žen'
    ḻo yežlyó Judá, na' chejnníta'gake' ga na', na' gata' chégake' yežlyón'.
  urd-GVH: क्योंकि अल्लाह सिय्यून को नजात देकर यहूदाह के शहरों को तामीर करेगा, और
    उसके ख़ादिम उन पर क़ब्ज़ा करके उनमें आबाद हो जाएंगे।
  rug-rug: Ura kaqu harupia Tamasa se Zaione, meke kaqu kuri pulei Sa sari na vasileana
    nomadi pa Ziuda. Kaqu koa vasina sari na Nana tie pude tagoa sa pepeso vasina.
  gaz-gaz: Waaqni Xiyoonin ni fayyisaatii; magaalaawwan Yihuudaas deebisee ni ijaara.
    Sabni isaas achi qubata; ni dhaalas.
  fra-LSG: Que les cieux et la terre le célèbrent, Les mers et tout ce qui s’y meut!
  gnn-gnn: Yuwalk yana märr‐yuwalk ŋayi yurru walŋakuma wäŋanha Djurutjalamdja, ga
    biyapul yurru ŋayi ŋunhiyi gaŋgathinyamirriyama dhuḻ'yundhi ŋunhi yulŋunydja buṉbuma.
    Ga ŋunhiyinydjayi yolŋu walala mala‐wunharawuynydja nhanukalaŋuwuŋu djämamirriwuŋunydja
    walalaŋguŋu, walalana yukurra yurru nhina ŋunhiliyinydjayi wäŋaŋura; Ga walalaŋguwaynha
    yana yurru ŋunhi yulŋunydja wal'ŋu dhulŋuŋuna gupaḏalnha‐wala, ŋurikinydja walalaŋgu
    yolŋu'‐yulŋuwu ŋunhi walala yukurra märryu‐ḏapmaranhamirriyu märr‐ŋamathinyarayu
    ŋayathama ŋanya, ga walalana yurru yukurra nhina ŋunhiliyinydja wäŋaŋura gupaḏalnha‐wala
    yanana.
  yal-yal: Koren nun bɔxɔn nun fɔxɔ igena e nun e yi seene, e birin xa Ala matɔxɔ.
  iou-iou: Nadäkaŋ? Anutu u Jerusalem täŋkentäŋ imiŋpäŋ iwan däpmäŋ yäwat kireŋirän
    äneŋi gupi koreŋpäŋ api irek. Ba Juda täŋo yotpärare ätu iwantä täŋpä wawani u
    imaka, äneŋi täŋkodak taŋpäŋ api pewek. Ude täŋirän ämawebeniyetä komeni äneŋi
    koreŋpäŋ uken säkgämän api itneŋ.
  haw-1868: No ka mea, e hoola no ke Akua ia Ziona, A e kukulu hoi i na kulanakauhale
    o Iuda; I noho lakou ilaila, a e lilo ia no lakou.
  arb-NAV: لأَنَّ اللهَ يُخَلِّصُ صِهْيَوْنَ وَيَبْنِي مُدُنَ يَهُوذَا، فَيَسْكُنُ
    الشَّعْبُ فِيهَا وَيَمْتَلِكُهَا.
  ded-ded: Imoc yofiac, Anutungo Siong ebicfunac mesima Yudaac taong fekendaemoc monggoc
    heigboriyunuma amangina meyemmeude. Yeac kingang ngicngacforango tacngisima bangec
    imoc mema mingina anggecde.
  ewe-ewe: elabena Mawu aɖe Zion, eye wòagbugbɔ Yuda ƒe duwo atso. Ekema amewo aɖanɔ
    afi ma, axɔe wòazu wo tɔ;
  eng-LEE: '(69:36) For God will save Zion, and will build the cities of Judah: that
    they may abide there, and have it in possession:'
  asm-FB: কিয়নো ঈশ্বৰে চিয়োনক পৰিত্ৰাণ কৰিব আৰু যিহূদাৰ নগৰবোৰ পুনৰায় নিৰ্ম্মাণ
    কৰিব; লোকসকলে তাত বাস কৰি তাক অধিকাৰ কৰিব।
  sus-A: كٌورٍ نُن بْشِ شَ عَ مَتْشْ، بَا نُن يّشّييٍ شَ عَ بِنيَ.
  fra-SBL: Car Dieu sauvera Sion, et il bâtira les villes de Juda. Ils s'y installeront
    et en seront les propriétaires.
  hbo-hbo: יְֽ֭הַלְלוּהוּ שָׁמַ֣יִם וָאָ֑רֶץ יַ֝מִּ֗ים וְֽכָל־רֹמֵ֥שׂ בָּֽם׃
  kik-kik: nĩgũkorwo Ngai nĩakahonokia Zayuni, na aake matũũra marĩa manene ma Juda
    rĩngĩ. Hĩndĩ ĩyo andũ nĩmagatũũra kuo na makwĩgwatĩre;
  fra-NCL: Que les cieux et la terre le célèbrent, les mers et tout ce qui s’y meut !
  cek-AK: Tipongah tih nahaeloe Zion mae loe Sithaw mah pahlong ueloe, Judah vangpuinawk
    to sah let tih; to naah nihcae mah la o ueloe, athung ah khosah o tih.
  cuk-cuk: Ar Bab-Dummad Sión-yala bendakoed, Judá-neggweburmar gannar soboed. Agine
    na e-dulemar degisadegu ambikuega imakoed.
  tel-2017: దేవుడు సీయోనును రక్షిస్తాడు. ఆయన యూదా పట్టణాలను తిరిగి కట్టిస్తాడు. ప్రజలు
    అక్కడ నివాసం ఉంటారు. అది వారి సొంతం అవుతుంది.
  hat-BSA: Paske Bondye va delivre Sion e bati vil Juda yo, pou yo kab rete la e posede
    li.
  kos-kos: Tuh God El fah molela Jerusalem Ac sifil musaeak siti in Judah. Mwet lun
    God elos ac fah muta we, ac acn we ac fah ma lalos.
  hbo-WLC: יְֽ֭הַלְלוּהוּ שָׁמַ֣יִם וָאָ֑רֶץ יַ֝מִּ֗ים וְֽכָל־רֹמֵ֥שׂ בָּֽם׃
  ibo-ibo: Nʼihi na Chineke ga-azọpụta Zayọn; ọ ga-ewugharị obodo niile nke Juda.
    Mgbe ahụ, ndị mmadụ ga-ebi nʼime ya, mee ya ihe nweta ha.
  ory-ory: କାରଣ ପରମେଶ୍ୱର ସିୟୋନକୁ ପରିତ୍ରାଣ କରିବେ ଓ ଯିହୁଦାର ନଗରସବୁ ନିର୍ମାଣ କରିବେ; ପୁଣି,
    ଲୋକମାନେ ସେଠାରେ ବାସ କରି ତାହା ଅଧିକାର କରିବେ।
  chk-chk: Pun Kot epwe amanaua Sion o aüsefälietä ekewe telinimwen Juta. Mürin, nöün
    chon angang repwe nonom ikenan o fanüeni ewe fanü.
  rop-rop: Im garra seibum Jerusalem en bildimap ola taun langa Juda igin. Im pipul
    olabat garra jidan deya igin.
  ukr-1871: Бог бо спасе Сиона, і збудує городи Юдейські; і мати муть там оселю і
    займаньщину.
  yon-yon: Amborom kuu Godbed Saiyon kuu arud ye barang yaambed burudande nendene,
    Yudadan yi siti kuu ika yenbenabaneen kowe. Kwananeene ye nimakarub kuu kuyaombed
    nekwane dobere oonaniib,
  deu-1951: (069-36) Denn Gott wird Zion retten und die Städte Judas bauen, und man
    wird daselbst wohnen und sie besitzen;
  eng-JPS: (69-36) For God will save Zion, and build the cities of Judah; and they
    shall abide there, and have it in possession.
  srp-1865: Jer æe Bog spasti Sion, sazidaæe gradove Judine; i ljudi æe se ondje naseliti
    i naslijediæe ga.
  lug-lug: Kubanga Katonda alirokola Sayuuni, n’ebibuga bya Yuda n’abizimba buggya,
    abantu ne babibeerangamu nga byabwe.
  heb-heb: כי אלהים יושיע ציון ויבנה ערי יהודה וישבו שם וירשוה׃
  ben-IRV: কারণ ঈশ্বর সিয়োনকে পরিত্রান করবেন এবং যিহূদার শহর গাঁথবেন; লোকে সেখানে
    বাস করবে এবং অধিকার পাবে।
  ntu-ntu: Murde sa na-arlapxle Mzteadau nyzde x sa na-atulz-moule mztea ngr Judz
    amrlx. X kxnzwztrpzng bade namncng elr x nangi nyzdr drtc'.
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਸੀਯੋਨ ਨੂੰ ਬਚਾਵੇਗਾ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਸ਼ਹਿਰ ਬਣਾਵੇਗਾ, ਅਤੇ ਓਹ ਉੱਥੇ ਵੱਸਣਗੇ
    ਤੇ ਉਸ ਨੂੰ ਆਪਣੇ ਕਬਜ਼ੇ ਵਿੱਚ ਰੱਖਣਗੇ,
  mya-JVB: ဘုရား သခင်သည် ဇိအုန် မြို့ကို စောင့် ၍ ၊ ယုဒ မြို့ တို့ကို ပြု စုတော်မူသဖြင့်
    ၊ ထို သူတို့သည် နေ ၍ ပိုင် ရကြလိမ့်မည်။
  kgf-kgf: Anutunéŋ Zionac aŋgéŋa tima Yuda ama areŋa kuneŋ kuneŋ meyacgémac. Waŋu
    hénaoriŋ hécga imuaru kecma miŋina wammu.
  tte-O: Iya kani Yelusalema ileboi na yanuwane Yuda dedeina kalona mena ikabiyoili.
    Ana tomoyao kani yanuwane sikalai yo me natuliyao yo tubuliyao simiya namwanamwa
    bwaine koina kaiwena esana simulolo koina.
  tbg-tbg: Kotiva Saioni vatukaqi varia vaiinti nahentika ruaruama nimitaira vika
    ho variate. Viva Iutaa vataini vo vatuka vo vatuka qaiqaa autu nimitaira vaiinti
    nahenti qaiqaa oru vi vatukaraqi vaiha tiha, Maa tinavu vatama vaivo, tivarave.
  hmo-hmo: Badina be Dirava ese Siona do ia hamauria, bona ia ese Iuda ena hanua ibounai
    do ia haginia lou. Lohiabada ena bese taudia, be unai gabudia dekenai do idia
    noho, bona unai tano ibounai do idia abia, edia tano.
  zar-NT: Usölá cazëʼ Dios bönachi Sión, en uchisëʼ yuguʼ yödzö quégaca zxíʼini xiʼsóëʼ
    Judá. Ilaʼcuáʼ bönachi queëʼ ga naʼ, ateʼ guequi quéguequi luyú naʼ.
  urd-urd: क्यूँकि ख़ुदा सिय्यून को बचाएगा, और यहूदाह के शहरों को बनाएगा; और वह वहाँ
    बसेंगे और उसके वारिस होंगे।
  bqc-SIM: À aà táasilɛ musu ń tↄↄlɛo, ísia ń pↄ́ pↄ́ kú a guuↄ píi.
  tcz-CHONGTHU: Ajeh chu Elohim Pathen in Jerusalem ahuhdoh ding Judah khopiho asemphat
    ding ahi. Hiche'a chun amite cheng untin gamsung chu alodiu ahi.
  mar-mar: कारण देव सियोनेला तारील आणि यहूदाची नगरे पुन्हा बांधील; लोक तेथे राहतील
    आणि ते त्यांच्या मालकीचे होईल.
  isl-isl: Himinn og jörð, lofið Drottin, og hafið og allt sem í því er!
  hlt-THB: Ikawtih, Khawsa ing Zion ce hul kawmsaw Judah khawk baukhqi ce thawh tlaih
    kaw. Cawhtaw thlangkhqi ce ak khuiawh awm kawm usaw pang pahoei kawm uh;
  qub-qub: Tayta Diosga Judá particho caycaj siudäcunata yapaymi allchachenga. Yapaymi
    acrashan runacunataga Sioncho tiyachenga.
  bqp-bqp: Zaakũ Luda ni Zaiↄ̃ sura ba, ani ɛra à Yuda wɛ̃tɛnↄ kátɛ, a gbɛ̃nↄ ni
    vutɛn ń pↄ́ ũ.
  hat-hat: (069:36) L'a delivre peyi Siyon. L'a rebati lavil peyi Jida yo. Pèp li
    va bati kay yo la ankò. Y'a pran tè a pou yo.
  eng-BSB: For God will save Zion and rebuild the cities of Judah, that they may dwell
    there and possess it.
  eng-WEBPB: For God will save Zion, and build the cities of Judah. They shall settle
    there, and own it.
  kbq-kbq: Na'ankure Anumzamo'a Jerusalemi kumara agu'nevazino, Juda rankumatamina
    eri fatgo huno kigahie. Ana hanige'za Agri vahe'mo'za anampi mani'ne'za zamagra
    mopazmia erisanti haregahaze.
  pon-pon: Pwe Kot pan kotin jauaja Jion, o a pan kauada kanim en Iuda kan, pwe aramaj
    en kaujon waja o, o aneki.
  nhe-BL: Pampa Toteco Dios quimaquixtis ialtepe, Jerusalén, huan sampa quincualtlalis
    nopa altepetini ipan tlali Judá. Huan itlacajhua mochantise nopano huan moaxcatise
    nopa tlali.
  wnc-wnc: Dasingge, Anututa Saion nana gatuna iwanae kataune sandeke pake Judatane
    yotbam gapmanggapma gatu mitapik. Ita unzing tasiwana Anututane aminabamda you
    wanggapma gapmana pake yuke keu wandaka inae gatukande taning.
  bus-bus: Zaakɛ Luda é Zayↄn mì sí, eé ɛara à Yuda wɛ́tɛnↄ káɛ, à gbɛ̃nↄ é vɛ̃ɛn
    ń pↄ́ ũ.
  gub-BL: Upyro putar Tupàn Zeruzarez tawhu nehe. Umupu'àm kar wi tawhu Zuta ywy rehe
    arer wà nehe no. Hemiaihu wikuwe putar a'e pe wà nehe. Wiko putar ywy imume'u
    pyrer izar romo wà nehe.
