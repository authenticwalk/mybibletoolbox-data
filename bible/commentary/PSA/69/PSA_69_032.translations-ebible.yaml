verse: PSA.069.032
translations:
  mal-C: പീഡിതർ അതുകണ്ടു സന്തുഷ്ടരാകും— ദൈവത്തെ അന്വേഷിക്കുന്നവരേ, നിങ്ങളുടെ ഹൃദയം
    സജീവമാകട്ടെ!
  deu-TKW: Das wird Jahwe besser gefallen als ein Stier, ein Farre mit Hörnern und
    Klauen.
  lin-lin: Yango nde ekosepelisa Yawe, koleka ngombe oyo ezali na maseke mpe na makolo
    ekabwana.
  mmx-mmx: At loxonaleng limixin baava dina ven i na, dinabak lek aleng. La nedi di
    ngising parap ne Moroa, dinaba lok momo aleng.
  eng-LSV: The humble have seen—they rejoice, || You who seek God—and your heart lives.
  eng-GNV: The humble shall see this, and they that seeke God, shalbe glad, and your
    heart shall liue.
  eng-WEBSTER: 'The humble shall see this , and be glad: and your heart shall live
    that seek God.'
  nhw-BL: Inijuanti catli teicneltzitzi quiitase Toteco Dios quema quinmacas itlapalehuil,
    huan yeca tlahuel paquise. Huan nochi catli quitemohuaj Toteco Dios itztose ica
    paquilistli.
  swh-ONEN: 'Maskini wataona na kufurahi: ninyi mnaomtafuta Mungu, mioyo yenu na iishi!'
  bba-bba: Yeyɑ yɑ rɑ Yinni Gusunɔ wɛ̃re n kere nɑɑ kinɛ yeburu.
  eng-KJVCPB: 'The humble shall see this, and be glad: And your heart shall live that
    seek God.'
  luo-luo: Joma odhier biro neno mi gibed mamor, un ma udwaro Nyasaye mad chunyu bed
    mangima!
  aii-aii: ܒܸܬ ܚܵܙܝܼ ܡܸܣܟܹܢܹ̈ܐ ܘܒܸܬ ܦܵܨܚܝܼ. ܝܵܐ ܛܵܥܝܵܢܹ̈ܐ ܕܐܲܠܵܗܵܐ، ܚܵܝܹܐ ܠܸܒܵܘܟ݂ܘܿܢ.
  meu-meu: Ogoḡami taumui, ba itaia bona ba moale; Dirava o tahuamu taumui, lalomui
    bae mauri lou;
  npi-ULB: नम्रहरूले यो देखेका छन् र खुसी भएका छन् । परमेश्‍वरको खोजी गर्नेहरूको हृदय
    जीवित रहोस् ।
  yor-yor: 'Àwọn òtòṣì yóò rí, wọn yóò sì yọ̀: ẹ̀yin yóò wá Ọlọ́run, ọkàn yín yóò
    sì wà láààyè!'
  pes-OPCB: اشخاص فروتن که طالب خدا هستند وقتی ببینند او به فکر ایشان است شاد و امیدوار
    خواهند شد.
  tgl-ULB: Nakita ito ng mga mapagpakumbaba at natuwa; kayo na mga naghahanap sa Diyos,
    hayaan niyong mabuhay ang inyong mga puso.
  nop-nop: Memetam malabumuŋ nadiiŋ adi u kaŋ nadifo tineŋ. Kaŋ metam Bepaŋ niutumbaiŋ
    heki adi saŋiniŋ koti kedem moŋgotneeŋ.
  cbu-NT: Anoo Apanll pakchu, mang' ksaku, chiyaatssha mangeemich ksashish wayachiya.
    Apanllingaz támarakuch, tuwizpurtachiya.
  hui-hui: Wali agali gendayu karume ogonidagua berogo hondowa ti turu holebira. Wali
    agali Ngode Datagaliwabe dunini kago mitangi bialu lotu laga karu ti turu halu
    miniha elahe holebira.
  mya-mya: ဤ​အ​ချင်း​အ​ရာ​ကို​မြင်​သော​အ​ခါ​ညှဉ်း​ဆဲ ခံ​ရ​သူ​တို့​သည်​ဝမ်း​မြောက်​ကြ​လိမ့်​မည်။
    ဘု​ရား​သ​ခင်​ကို​ဝတ်​ပြု​ကိုး​ကွယ်​သူ​တို့​သည် အား​တက်​ကြ​လိမ့်​မည်။
  bod-N: སྙེམས་ཆུང་རྣམས་ཀྱིས་མཐོང་ནས་དགའ་བར༌འགྱུར། །ཀྱེ་མ་དཀོན་མཆོག་འཚོལ་བའི་མི་རྣམས༌ལགས།
    །ཁྱོད་ཅག་སེམས་ནི་གསོན་པོར་གནས་གྱུར༌ཅིག།
  wsk-wsk: Se kariimet ikup giwasan mu arigimon ale amilmilamonko; Kaem nongomang
    tua ko kariimet mu aking sokel iru tamonko.
  sna-sna: Varombo vachazviona uye vachafara, imi vanotsvaka Mwari, mwoyo yenyu ngairarame!
  spa-BLM: Los humildes lo han visto y se alegran. Tú que buscas a Dios, deja que
    tu corazón viva.
  cac-cac: Ayic ol yilan eb' tz'ixtaj yuj eb' anima to ix in a colo', ol tzalajb'oc
    sc'ool eb'. An̈ejtona' ol tzalajpax eb' syaq'uem sb'a d'ayach ach in Diosal.
  swh-ULB: Wanyenyekevu wameona na kufurahi; ninyi mnao matafuta Mungu, mioyo yenu
    itiwe nguvu.
  deu-ELBBK: Und es wird dem HERRN wohlgefälliger sein als ein Stier, ein Stier mit
    Hörnern und gespaltenen Hufen.
  mbb-OT: Emun egkaahà heini te menge egkaayuayu, ne egkengelipey zan; ebmelig-en
    is menge etew he midangep diyà te Megbevayà.
  mal-2015: സൗമ്യതയുള്ളവർ അതു കണ്ടു സന്തോഷിക്കും; ദൈവത്തെ അന്വേഷിക്കുന്നവരേ, നിങ്ങളുടെ
    ഹൃദയം ജീവിക്കട്ടെ.
  gup-gup: Nawu birrimarladj bininj bu ngandibekkan kore kuhni ngayime, wanjh kabirrinjilngmakmen.
    Ngudda bininj nawu ngurridjare God, wanjh ngurrikangemakmen kore nungka.
  rmc-rmc: Kada ela le RAJESKE buter pre dzeka sar o dobitkos, sar o bikos le rohenca
    the le kopitenca.
  nlg-nlg: Agaira tara talumurira kara vaevanea a Lord, ta didira na lutu ma kara
    nia togotogo. A gaira udolu tara kakaea nina na hahanga God kara kabu tana togotogo.
  pes-OPV: حلیمان این را دیده، شادمان شوند، و‌ای طالبان خدا دل شما زنده گردد،
  ron-1924: Ненорочиций вэд лукрул ачеста ши се букурэ; вой, каре кэутаць пе Думнезеу,
    веселэ сэ вэ фие инима!
  ben-OBCV: দরিদ্রেরা এসব দেখবে আর আনন্দিত হবে— তোমরা যারা ঈশ্বরের অন্বেষণ করো, তোমাদের
    হৃদয় বেঁচে থাকুক!
  som-som: Kuwa camal qabow way arkeen, waana faraxsan yihiin, Kuwiinna Ilaah doondoonow,
    qalbigiinnu ha noolaado.
  eng-ASVBT: 'The meek have seen it, and are glad: Ye that seek after God, let your
    heart live.'
  mna-mna: Zin wal ta pataŋana ikam zin na, sombe tire Anutu iuulu yo, inako menmeen
    zin. Mi zin wal tau tikamam kinkiini be tiute kat Anutu mi timbot kolouŋana pini,
    nako tikam pombolŋana.
  ita-1885: I mansueti, vedendo ciò, si rallegreranno; Ed il cuor vostro viverà, o
    voi che cercate Iddio.
  eng-ULB: The meek have seen it and are glad; you who seek after God, let your hearts
    live.
  spa-VBL: El que es humilde verá esto y se alegrará. Que Dios aliente a todos los
    que se acercan a él.
  fra-_FOB: Les humbles le verront et se réjouiront; votre cœur revivra, vous qui
    cherchez Dieu.
  mal-mal: സൗമ്യതയുള്ളവർ അത് കണ്ട് സന്തോഷിക്കും; ദൈവത്തെ അന്വേഷിക്കുന്നവരേ, നിങ്ങളുടെ
    ഹൃദയം ജീവിക്കട്ടെ.
  lit-lit: Nuolankieji tai matys ir nudžiugs, jūs, ieškantys Dievo – atgis gi jūsų
    širdis!
  urd-GVR: Halīm Allāh kā kām dekh kar ḳhush ho jāeṅge. Ai Allāh ke tālibo, tasallī
    pāo!
  suz-BL: दिप्‍चा पुंइसीशो मुरपुकी मेको तशा ग्‍येरसीनीम। परमप्रभु यावे कली माल्‍बपुकी,
    इन थुं ग्‍येत्‍थ लुक्‍च मदुम्‍ल।
  eng-NOY: The afflicted shall see, and rejoice; The hearts of them that fear God
    shall be revived.
  ita-1927: I mansueti lo vedranno e si rallegreranno; o voi che cercate Iddio, il
    cuor vostro riviva!
  ckb-ckb: هەژاران دەبینن و شاد دەبن، ئەی ئەوانەی ڕوو لە خودا دەکەن، با دڵتان ببووژێتەوە!
  eng-BBE: 'The poor will see it and be glad: you who are lovers of God, let your
    hearts have life.'
  xsi-xsi: Tamâta pinde uru sikai nâna wa malia rârâ, andeta lâ zo ŋana kinzi ma simora
    Maro Kindeni ivila naŋa, ande kinzi ma sindeka. I ne vetâŋa ŋinde ma ipu tini
    kaika panzi tamâta ŋinde uru sipare tukunzi pa Maro Kindeni.
  kan-OKCV: ಇದನ್ನು ದೀನರು ಕಂಡು ಸಂತೋಷಪಡುವರು. ದೇವರನ್ನು ಹುಡುಕುವವರೇ, ನಿಮ್ಮ ಹೃದಯವು ಚೈತನ್ಯಗೊಳ್ಳಲಿ.
  tam-2017: சாந்தகுணமுள்ளவர்கள் இதைக் கண்டு சந்தோஷப்படுவார்கள்; தேவனைத் தேடுகிறவர்களே,
    உங்களுடைய இருதயம் வாழும்.
  spa-RV-1909: Veránlo los humildes, y se gozarán; buscad á Dios, y vivirá vuestro
    corazón.
  ron-BTF: Cel umil va vedea aceasta și se va veseli; și inima voastră va trăi, cei
    ce căutați pe Dumnezeu.
  eng-WEBP: The humble have seen it, and are glad. You who seek after God, let your
    heart live.
  eng-FBV: The humble will see this and be happy. May God encourage everyone who comes
    to him.
  nld-1939: Verheugt u, ongelukkigen, wanneer gij dit ziet; Zoekt naar God, en uw
    hart leeft weer op.
  nch-BL: Inijuanti cati teicneltzitzi quiitase Toteco Dios quema quinmacas itapalehuil,
    huan yeca tahuel paquise. Huan nochi cati quitemohuaj Toteco Dios itztose ica
    paquilisti.
  vie-1934: Những người hiền từ sẽ thấy điều đó và vui mừng; Hỡi các người tìm cầu
    Đức Chúa Trời, nguyện lòng các ngươi được sống.
  cha-cha: 'Y manmanso, jalie este ya ninafanmagof: ya y corasonmiyo ufanlâlâ y unaaliligao
    si Yuus.'
  hin-CV: दरिद्रों के लिए यह हर्ष का विषय होगा. तुम, जो परमेश्वर के खोजी हो, इससे
    नया बल प्राप्‍त करो!
  eng-OURB: The humble have seen it, and are glad. You who seek after God, let your
    heart live.
  spa-BES: 'Los pobres lo verán y se alegrarán: ustedes que son amantes de Dios, dejen
    que sus corazones tengan vida.'
  tdx-tdx: Ho oni’ o mpirèkeo le ho ehake; ry mpipay an’ Andrianañahare, misotrafa
    añ’arofo.
  tha-KJV: บรรดาผู้ถ่อมใจจะเห็นและยินดี ท่านผู้เสาะหาพระเจ้า ขอให้​ใจของท่านฟื้นชื่นขึ้น
  por-BR-2018: Os mansos verão, e se alegrarão; vós que buscais a Deus, vosso coração
    viverá.
  deu-ELO: Die Sanftmütigen werden es sehen, sie werden sich freuen; ihr, die ihr
    Gott suchet, es lebe euer Herz!
  eng-WYC-2018: Poor men see, and be glad; seek ye God, and your soul shall live.
    (Let the poor see this, and be glad; seek ye God, and ye shall live.)
  epo-epo: Vidos humiluloj kaj ĝojos! Ho serĉantoj de Dio, via koro reviviĝu.
  gfk-gfk: Ira maris diet na nas ma diet na laro. Muat ing muat sisilih ta God, ira
    numuat lon na nunuhuan baling.
  uig-PIN: Yawax mɵminlǝr buni kɵrüp huxal bolidu; Hudani izdigǝnlǝr — Ⱪǝlbinglar
    yengilinidu.
  beo-beo: Banenesi dunu da amo hou ba:sea, hahawane ganumu. Dunu amo da Godema nodosu
    da amo hou ba:sea, dogo denesi dagoi ba:mu.
  tpi-OTNT: Ol manmeri i karim hevi bai ol i lukim dispela na bai ol i amamas. Na
    ol manmeri i save lotu long God, ol i ken kisim strong gen.
  hau-SA: Matalauta za su gani su kuma yi murna, ku da kuke neman Allah, bari zukatanku
    su rayu!
  udu-udu: Dhalki uni gwansan kun siriju/ ki sho’k p̱ar mii e mo dhali ’kuny bwa mo.
    Dhali um gwansan gun simmkina Arumgimis e mo tani dhalka dum bum tashu e mo doḵ/e.
  uig-LAT: Yawash möminler buni körüp xushal bolidu; Xudani izdigenler — Qelbinglar
    yéngilinidu.
  nde-nde: Abayanga bazabona bajabule lina elimdingayo uNkulunkulu, sengathi inhliziyo
    zenu zingaphila!
  ton-ton: '‌ʻE mamata ki he meʻa ni ʻae angavaivai, pea fiefia ai: pea ʻe moʻui homou
    loto ʻaia ʻoku kumi ki he ʻOtua.'
  ces-1613: A bude to příjemnější Hospodinu nežli vůl, neb volek rohatý s rozdělenými
    kopyty.
  eng-WMB: The humble have seen it, and are glad. You who seek after God, let your
    heart live.
  tam-TCV: இதைக்கண்டு ஏழைகள் மகிழ்ச்சியடைவார்கள்; இறைவனைத் தேடுகிறவர்களே, உங்கள் இருதயம்
    வாழ்வடைவதாக!
  ceb-ULB: Makita kini sa malumo ug magmaya sila; kamo nga nagapangita sa Dios, magmadasigon
    ang inyong mga kasingkasing.
  pol-UBG: Pokorni to ujrzą i rozradują się, ożyje serce szukających Boga.
  agr-agr: Tuja aents Apajuín segau aidau wake besemag batsatuk, nuna wainkag shiig
    aneasagtatui; nuninak ichichmamjagtatui.
  kyc-kyc: Pendewa dupwame doko kandaraminyi dokopa raeme kumarami. Dopako pyuo Anatu
    kingi lenge wambu dupwa dokome porainyi pyambwaramo larami.
  urd-GVU: حلیم اللہ کا کام دیکھ کر خوش ہو جائیں گے۔ اے اللہ کے طالبو، تسلی پاؤ!
  eng-OEBCW: The oppressed shall rejoice at the sight. You who seek after God, let
    your heart revive.
  deu-1912: Die Elenden sehen's und freuen sich; und die Gott suchen, denen wird das
    Herz leben.
  kan-2017: ದೀನರು ಇದನ್ನು ನೋಡಿ ಹರ್ಷಿಸುವರು. ದೇವದರ್ಶನವನ್ನು ಅಪೇಕ್ಷಿಸುವವರೇ, ನಿಮ್ಮ ಆತ್ಮವು
    ಉಜ್ಜೀವಿಸಲಿ.
  yap-yap: Ra guy e pi’in ni gafgow ni aray rogon miyad felfelan’; mra pi’ e athamgil
    nga laniyan’ e pi’in yad ma meybil ngak Got.
  hlt-MCSB: Kodo rhoek loh a hmuh vetih a kohoe uh ni. Pathen aka tlap rhoek, nangmih
    thinko ah hing van saeh.
  mdy-ETH: ማንቆ ዓሳ ዬያ ዛጋዖ ዎዛዻንዳኔ፤ ዒንሢ ፆኦሲ ኮዓ ዓሳ ዒና ዒንሢኮ ዶዶንጎ።
  twi-ASANTE: Mmɔborɔni bɛhunu na nʼani agye, mo a mohwehwɛ Onyankopɔn no akoma bɛnya
    nkwa.
  eng-WEBU: The humble have seen it, and are glad. You who seek after God, let your
    heart live.
  spa-PDDPT: Lo ven los humildes y se alegran. Ustedes, los que buscan a ʼElohim,
    Que reviva su corazón.
  gun-gun: Ha'e va'e ojexavai va'e kuery oexa vy ovy'a 'rã okuapy. Peẽ Nhanderuete
    re penema'endu'a va'e, tapendeky'a guaxuve ju.
  agu-BL: Ej nin yil quil cyakil yi e' tal prow yi na chibisun, yi na tzatzinu' te
    yi ink'ajsbil yi na chintzan tan tak'le'n teru', squiwixk chic'u'l tan chixome'n
    mas te'ju'.
  ilo-ULB: Nakita daytoy dagiti naemma ket naragsakanda; dakayo a mangsapsapul iti
    Dios, itulokyo nga agbiag dagiti pusoyo.
  kpg-kpg: Digau ala e manawa daamaha gaa mmada gi di hai deenei, ga manawa lamalia.
    Digau ala e daumaha ang gi God ga manawa maaloo.
  uig-ARA: ياۋاش مۆمىنلەر بۇنى كۆرۈپ خۇشال بولىدۇ؛ خۇدانى ئىزدىگەنلەر ــ قەلبىڭلار
    يېڭىلىنىدۇ.
  sus-sus: Na rafan Alatala ma dangife sɛrɛxɛ ra, hali ninge kamalixi na a ra, hali
    tuura feri kanyi na a ra, toree na naxan bɛ.
  pon-2006: Me toutoulahr akan ni ar pahn kilang irair wet, re pahn nsenamwahula;
    irail me kin pwongih Koht, re pahn nan kapehd kehlailkihda.
  jae-jae: Lau taŋ sêôc gêŋ wapac naŋ, embe sêlic oc têntac ŋajam êsa. Amac taŋ asom
    Anôtô amoa naŋ, nêm ŋalêlôm eŋgeŋ amac sageŋ.
  ksd-ksd: Ba diat i madu ra bala i diat dia gire, diat a ga tana; Avat ava tikan
    upi God, boina ba ra bala i vavat na lagar mulai.
  tur-YTC: Alçakgönüllüler bunu gördü ve sevindi. Ey Tanrı'yı arayan sizler, yüreğiniz
    yaşasın.
  bel-N: І будзе гэта больш даспадобы ГОСПАДУ, чым вол, бык з рагамі і капытамі.
  kpr-kpr: Evetu genembo mave mema itatama use irera aimi, God da sonemba garera,
    ne ivugai jarutarera. Evetu genembo God tumonde baingheraera aikena ghamo erarira.
  ind-AYT: (69-33) Orang-orang yang rendah hati akan melihat dan bergembira, hai kamu
    yang mencari Allah, biarlah hatimu hidup!
  yom-yom: Nsukami wela mona ayi wela yangalala ; beno lueti tomba Nzambi, bika mintima
    mieno mizinga.
  yut-yut: Nak Piŋkop aŋkɨsikeŋ bɨsapmon mɨŋat amɨnyo jɨgɨ paŋ da uŋun kaŋek kɨsɨk
    kɨsɨk akdaŋ. Ae mɨŋat amɨnyo Piŋkop wɨsɨŋ kok do pi aŋ amɨn uŋun Piŋkop da butni
    paŋteban akdɨsak.
  nya-nya: Wosauka adzaona ndipo adzasangalala, Inu amene mumafunafuna Mulungu, mitima
    yanu ikhale ndi moyo!
  kyg-kyg: Ala vayaꞌmo maiꞌnone, huꞌa apakesamo noꞌafiya vayaꞌmogi ani kavaꞌmo ageteꞌapaeꞌmo
    apamogaga aigae. Lapakaemo Gotiꞌmo agesayafeꞌmo kahauya nehaya vayaꞌmogitapamo
    lapaipamo alagepa huno hanesigetapa maige maige hutapa maigae.
  hrv-hrv: Bit će to milije Jahvi no bik žrtveni, milije nego junac s papcima i rozima.
  mps-mps: Te sęgę tolali we bidi dabe augwaligo te sulama, tama wiegi yai pemene
    yaibao. Tama te Godiba lotu wabo we bidi dabe, augwaligo te bomo ma saibao.
  tpi-tpi: Ol manmeri i karim hevi bai ol i lukim dispela na bai ol i amamas. Na ol
    manmeri i save lotu long God, ol i ken kisim strong gen.
  dan-1931: det er mer for HERREN end Okser, end Tyre med Horn og Klove!
  vie-OVCB: Người khiêm tốn sẽ thấy công việc của Đức Chúa Trời và vui mừng. Ai là
    người tìm kiếm Đức Chúa Trời sẽ thấy lòng đầy sức sống.
  guj-2017: નમ્રજનો તે જોઈને આનંદ પામ્યા છે; હે ઈશ્વરને શોધનારાઓ, તમારા હૃદયો નવું
    જીવન પામો.
  pon-2006A: Me toutoulahr akan ni ar pahn kilang irair wet, re pahn nsenamwahula;
    irail me kin pwongih Koht, re pahn nan kapehd kehlailkihda.
  por-BRBSL: Os humildes viram isso e estão contentes. Vocês que buscam a Deus, deixem
    seu coração viver.
  eng-OEBUS: The oppressed shall rejoice at the sight. You who seek after God, let
    your heart revive.
  swe-swe: Det ska behaga Herren (Jahve) mer än [ett offer av] en oxe [hebr. ”shor”,
    snarlikt med sång i vers 31] eller [en fullvuxen] en tjur med horn och klövar.
    []
  cth-cth: Ka kârahnoumnaw ni hetheh a hmu awh vaiteh, a lunghawi awh han. Nangmouh
    Cathut katawngnaw e lung teh thaonae hoi akawi han.
  twi-twi: Mmɔborɔni behu na nʼani agye, mo a mohwehwɛ Onyankopɔn no koma benya nkwa.
  hlt-hlt: Kodo rhoek loh a hmuh vetih a kohoe uh ni. Pathen aka tlap rhoek, nangmih
    thinko ah hing van saeh.
  tbz-SIM: Ti Yiɛ̀ nKuyie ndɛ ndɔ́ kɛ pɛ̃ɛ̃tɛ́ dinɑɑdɑɑ̀, kɛ pɛ̃ɛ̃tɛ́ fɛnɑ̀ɑ̀fɛ̀ nɛ̀
    yɛyìè nnɛ̀ yɛkpɛ̀ɛ̀tɛ̀.
  msy-2020: Gumazamizir osɨmtɨziba ateriba, me God nan akurazir bizimɨn ganigh bar
    akuegham. Gumazamizir Godɨn ziam feba, me ua gavgavir igiam iniam.
  dop-dop: Tɑcɑɑ pəlɛ pə kəlɑ-ŋ teu kɛ mɑ hɑ-ŋ nɑʋ, yɑɑ lɑtəcɛ ɑlɑɑfəyɑ nyəŋ.
  azb-azb: Bunu görən məzlumlar qoy sevinsin, Ey Allahı axtaranlar, ürəyiniz dirçəlsin.
  eng-DBY: The meek shall see it, they shall be glad; ye that seek God, your heart
    shall live.
  hin-2017: नम्र लोग इसे देखकर आनन्दित होंगे, हे परमेश्वर के खोजियों, तुम्हारा मन
    हरा हो जाए।
  wol-KYG: Mu gënal Aji Sax ji saraxu yëkk, aki béjjénam aki wewam.
  bjr-bjr: Kudi fasiqauqa mina qafamasee asasammifaranoo. Innee Anutunara randeemariasa
    inni irirana afeekaikamma nimaqaannoo.
  eng-YLT: The humble have seen — they rejoice, Ye who seek God — and your heart liveth.
  kne-kne: Malaydan din mapalpaligat mo ilaen da na, din manaydayaw en Diyos et mapapigsa
    din nemnem da.
  eng-WYC-2017: Poor men see, and be glad; seek ye God, and your soul shall live.
  eng-WMBB: The humble have seen it, and are glad. You who seek after God, let your
    heart live.
  zat-NTPS: Xelelé'equeze benne' baxache' ca' da nigá, na' xelebene̱'. Le biga lau
    Dios, na' gaca bánquezle,
  zty-NTPS: Ḻé'ekzegekle benne' gax̱jw ḻaže' ka' da' ni, na' yebégekle'. Le biga'
    ḻaw Dios, na' Ḻe' gon choche' ḻe'e.
  urd-GVH: हलीम अल्लाह का काम देखकर ख़ुश हो जाएंगे। ऐ अल्लाह के तालिबो, तसल्ली पाओ!
  rug-rug: Sarini pu ta ṉoṉovala si kaqu dogoria sapu gua asa, meke kaqu koa qetu;
    gamu pu hata ia sa Tamasa si kaqu ta sovutu va ṉiṉira.
  gaz-gaz: Hiyyeeyyiin waan kana arganii ni gammadu; isin warri Waaqa barbaaddan garaan
    keessan jiraata haa taʼu!
  fra-LSG: Cela est agréable à l’Éternel, plus qu’un taureau Avec des cornes et des
    sabots.
  gnn-gnn: Ga ŋunhinydja walala ŋunhi walalanha ŋuli ŋayaŋu‐ŋonuŋguma dhurrpalayu
    romdhu, walalanydja yurru nhämana dharaŋanna, bala walala yurru djulŋithirrina,
    goŋmirriyirrina dhikana.
  yal-yal: Na Alatala kɛnɛnma nɛn dangu ɲinge baan na a xa, dangu tura kamalixin baan
    na saraxan na.
  iou-iou: Ude täŋira ämawebe bäräpi kotaŋkaŋ itkaŋ unitä kaŋpäŋ oretoret api täneŋ.
    Bureni, ämawebe Anutu iniŋoret täkaŋ u bänep nadäk-nadäki äneŋi api täŋ-kehärom
    täneŋ.
  haw-1868: 'E ike hoi ka poe hoohaahaa, a e hauoli hoi: E imi ana i ke Akua, e ola
    ko oukou naau.'
  arb-NAV: يَرَى الْوُدَعَاءُ ذَلِكَ فَيَفْرَحُونَ. وَتَحْيَا نُفُوسُكُمْ يَا طَالِبِي
    اللهِ.
  ded-ded: Ngic yeni ogofocngina ebicfu faiyunugec yeneng ubaebicgoc andae, yeninoc
    imoc hemma ubangerec negembisia. Ngicngac Anutu hofocandae, ngeni herengina kekecgoc
    monggoc anude.
  ewe-ewe: Hiãtɔwo akpɔe ahatso aseye, eye mi ame siwo dia Mawu la, míaƒe dziwo nenɔ
    agbe ɖaa!
  eng-LEE: '(69:33) The meek will see this, and be rejoiced: ye that seek God, and
    your heart shall revive.'
  asm-FB: নম্ৰসকলে তাকে দেখি আনন্দিত হ’ব; হে ঈশ্বৰক বিচাৰাসকল তোমালোকৰ হৃদয় পুনৰ্জীৱিত
    হওক।
  sus-A: نَ رَقَن عَلَتَلَ مَ دَنفِقٍ سّرّشّ رَ، هَلِ نِنفٍ كَمَلِشِ نَ عَ رَ، هَلِ
    تُورَ قٍرِ كَنيِ نَ عَ رَ، تٌرٍيٍ نَ نَشَن بّ.
  fra-SBL: Les humbles l'ont vu, et ils se sont réjouis. Vous qui cherchez Dieu, laissez
    vivre votre cœur.
  hbo-hbo: וְתִיטַ֣ב לַֽ֭יהוָה מִשֹּׁ֥ור פָּ֗ר מַקְרִ֥ן מַפְרִֽיס׃
  kik-kik: Andũ arĩa athĩĩni mona ũguo nĩmagakena; inyuĩ arĩa mũrongoragia Ngai, ngoro
    cianyu iroarahũka!
  fra-NCL: Et Yahweh les aura pour plus agréables qu’un taureau, qu’un jeune taureau
    avec cornes et sabots.
  cek-AK: Poek pahnaem kaminawk loe to baktih hmuen to hnu o ueloe, anghoe o tih;
    Sithaw pakrong kami ih palungthin loe hing tih.
  cuk-cuk: Dule-wilegana weyob-dakdagogua, nue-yeer itodmaloed, Bab-Dummad-amidimalad-e-gwage
    gannaledmaloed.
  tel-2017: దీనులు అది చూసి సంతోషిస్తారు. దేవుని వెదికేవారలారా, మీ హృదయాలు తిరిగి
    బ్రతుకు గాక.
  hat-BSA: Enb yo te wè sa e yo kontan. Nou menm ki chache Bondye, kite kè nou reprann
    fòs.
  kos-kos: Ke mwet su muta in ongoiya elos ac liye ma inge, elos ac engan; Ac fah
    mwe akkeye insien mwet su alu nu sin God.
  hbo-WLC: וְתִיטַ֣ב לַֽ֭יהוָה מִשּׁ֥וֹר פָּ֗ר מַקְרִ֥ן מַפְרִֽיס׃
  ibo-ibo: Ndị ogbenye ga-ahụ ya ma ṅụrịakwa ọṅụ; unu ndị na-achọ Chineke, ka obi
    unu na-adị ndụ.
  ory-ory: ନମ୍ର ଲୋକମାନେ ତାହା ଦେଖି ଆନନ୍ଦିତ ଅଛନ୍ତି; ହେ ପରମେଶ୍ୱରଙ୍କ ଅନ୍ୱେଷଣକାରୀଗଣ, ତୁମ୍ଭମାନଙ୍କ
    ଅନ୍ତଃକରଣ ସଜୀବ ହେଉ।
  chk-chk: Ekewe mi nom lon riaföü repwe küna ei o pwapwa. Ämi mi fel ngeni Kot oupwe
    apilüköch.
  rop-rop: Wen ol detlot pipul hu abumbat adtaim luk dijan, dei garra gudbinji. Detlot
    hu weshipbat God garra jidan mowa strongbala.
  ukr-1871: Побачать впокорені, вони звеселяться; ви, що шукаєте Бога, нехай оживе
    серце ваше!
  yon-yon: Dabab meneboondan kuu kwane wedmenekorib kubaniib, yiib kane kane God ande
    onmiibdan, yiib niindem aom kuu kubimbed angkimborok!
  deu-1951: (069-33) Wenn das die Elenden sehen, werden sie sich freuen. Ihr, die
    ihr Gott suchet, euer Herz soll aufleben!
  eng-JPS: (69-33) The humble shall see it, and be glad; ye that seek after God, let
    your heart revive.
  srp-1865: Vidjeæe ništi i radovaæe se. Koji tražite Boga, oživjeæe srce vaše.
  lug-lug: Abaavu banaakirabanga ne basanyuka; mmwe abanoonya Katonda omutima gwammwe
    ne gubeera omulamu.
  heb-heb: ראו ענוים ישמחו דרשי אלהים ויחי לבבכם׃
  ben-IRV: বিনম্ররা তা দেখে আনন্দ করবে; ঈশ্বর সন্ধানকারী তোমাদের হৃদয় সঞ্জীবিত হোক।
  ntu-ntu: X leplz txneng na-abrtzng mz nzokatr-krm nidr, Murde apqtr-mopwzme nabzdr.
  pan-pan: ਦੀਨ ਇਹ ਵੇਖ ਕੇ ਅਨੰਦ ਹੁੰਦੇ ਹਨ, ਪਰਮੇਸ਼ੁਰ ਦੇ ਤਾਲਿਬੋ, ਤੁਹਾਡਾ ਮਨ ਜਿਉਂਦਾ ਰਹੇ!
  mya-JVB: နှိမ့်ချ သောသူတို့ သည် မြင် ၍ ဝမ်းမြောက် ကြလိမ့်မည်။ ဘုရား သခင်ကို ရှာ
    သောသူတို့ ၏ စိတ် နှလုံးသည် အား ပြည့်လိမ့်မည်။
  kgf-kgf: Gumbénʒénʒéŋ icnéŋ imi hémma ségiségi wanʒu. Anutuac hochoc waŋanʒu ini
    imi ewa qerigina meɋeligic kekecginaguc wammac.
  tte-O: Na saugana tem siya sikamkamna yagu tobali yo yagu kawatoki sibenalan kani
    siyaliyaya yo siya sipwalou Yaubada koina kani ikabi-yakaiweli.
  tbg-tbg: Nora maaraqi variaka tavaivaro Kotiva ti ruaruama timitaira vikavata quaheha
    vaivara. Kotira rantareka auti variaka, vikavata qaiqaa kempukaiqamavi ho variqi
    vivara.
  hmo-hmo: Inai kara be ogogami taudia do idia itaia neganai, do idia moale. Dirava
    ena dala idia tahua noho taudia ibounai ese, goada matamata do idia davaria.
  zar-NT: Nupa taʼguíʼi taʼzacaʼ ilaʼléʼeni lë ni, en uluʼdzeja. Ilaʼdipa ládxiʼgaca
    nupa tuʼguilaj Dios.
  urd-urd: हलीम इसे देख कर ख़ुश हुए हैं; ऐ ख़ुदा के तालिबो, तुम्हारे दिल ज़िन्दा रहें।
  bqc-SIM: Bee a ka Diigu dɛ sa'oa ń zuoa, a kɛɛ̀ na dɛ zugaaena kↄ́badea.
  tcz-CHONGTHU: Mi kineosah ten a Elohim Pathen'u natoh muo vintin kipahdiu ahi. Apanpi
    dia Elohim Pathen holte jousen kitilkhouna neicheh uhen.
  mar-mar: लीनांनी हे पाहिले आहे आणि हर्षित झाले; जे देवाचा शोध घेतात त्या तुमचे हृदय
    जिवंत होवो.
  isl-isl: Það mun gleðja hann meira en margs konar fórnir.
  hlt-THB: Khawdengkhqi ing hu kawm usaw zeel kawm uh. Nangmih Khawsa ak suikhqi,
    namik kawlung hqing seh!
  qub-qub: Chayta ricar ñacarcaycaj pobricunaga fiyupami cushiconga. Dios munashanno
    goyajcunapis cushishami goyangapaj.
  bqp-bqp: Takasidenↄ ni e ò pↄnna kɛ, ákↄ̃nↄ Luda ki wɛtɛrinↄ nigↄ̃ wɛ̃̀ndi vĩ.
  hat-hat: (069:33) Lè malere yo va wè sa, y'a kontan. Se va yon gwo ankourajman pou
    moun k'ap sèvi Bondye yo.
  eng-BSB: The humble will see and rejoice. You who seek God, let your hearts be revived!
  eng-WEBPB: The humble have seen it, and are glad. You who seek after God, let your
    heart live.
  kbq-kbq: Zamavufama anterami'za nemaniza vahe'mo'za Anumzamo'ma eri'zama erisia
    zana nege'za, musena hugahaze. Anumzamofonku'ma nehake'za nunamuma hunentaza vahe'mo'za
    hankavea erigahaze.
  pon-pon: Me luet akan kin kilan, o peren kida, o me kin rapaki Kot, monion arail
    pan maurada.
  nhe-BL: Inijuanti tlen teicneltzitzi quiitase Toteco Dios quema quinmacas itlapalehuil,
    huan yeca tlahuel paquise. Huan nochi tlen quitemohuaj Toteco Dios itztose ica
    paquilistli.
  wnc-wnc: Sike meya pakaing aminda sanga wa kake waaminda apbaknganing. Sike nata
    nataau aminu Anutue mun puke gaak inikaingu musia tatanga natake kekeknga gatu
    paningge nataat.
  bus-bus: Takaasideenↄ é e aↄ̃ pↄnnaa kɛ, a Luda kiwɛtɛrinↄ égↄ̃ wɛ̃̀ndi vĩ.
  gub-BL: Aze ma'erahy ipuraraw par wexak a'e ma'e wà nehe, hurywete putar wà nehe.
    Tupàn imuwete katu har hurywete putar wà nehe.
