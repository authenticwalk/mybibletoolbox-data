verse: PSA.069.029
translations:
  mal-C: ഞാൻ പീഡനത്തിലും വേദനയിലും ആയിരിക്കുന്നു— ദൈവമേ, അവിടത്തെ രക്ഷ എന്നെ സംരക്ഷിക്കണമേ.
  deu-TKW: Sie müssen ausgelöscht werden aus dem Buche der Lebendigen und dürfen nicht
    aufgeschrieben werden mit den Frommen.
  lin-lin: Tika ete bakombo na bango elongwa na buku ya bomoi, mpe batangama te na
    molongo ya bato ya sembo.
  mmx-mmx: Ketla nia lampen abulubun, ak lok keneng at losongsongot. O Moroa, una
    lox aurur ia la una lox asepsu ia basinge na levenmumuat!
  eng-LSV: And I [am] afflicted and pained, || Your salvation, O God, sets me on high.
  eng-GNV: When I am poore and in heauinesse, thine helpe, O God, shall exalt me.
  eng-WEBSTER: 'But I am poor and sorrowful: let thy salvation, O God, set me up on
    high.'
  nhw-BL: Pero na catli nitlaijiyohuía huan niteicneltzi, techmaquixti huan techtlanana.
    Quena, Toteco Dios, techtlali campa ta tiquitas quinamiqui.
  swh-ONEN: Mimi niko katika maumivu na dhiki; Ee Mungu, wokovu wako na unihifadhi.
  bba-bba: A ben yĩsinu ɡoowo wɑ̃ɑrun tirenun di, kpɑ ɑ ku bu mɛnnɑ kɑ ɡemɡibu.
  eng-KJVCPB: 'But I am poor and sorrowful: Let thy salvation, O God, set me up on
    high.'
  luo-luo: An-gi rem kendo awinjo marach e chunya; mad warruokni rita, yaye Nyasaye.
  aii-aii: ܐܝܼܢܵܐ ܐܵܢܵܐ، ܡܸܣܟܹܢܵܐ ܝܘܸܢ ܘܕܘܼܪܕܸܫ̃ܵܐ، ܦܘܼܪܩܵܢܘܼܟ݂ ܡܲܪܸܡ ܠܝܼ ܠܫܲܝܢܵܐ،
    ܝܵܐ ܐܲܠܵܗܵܐ.
  meu-meu: 'A lau be na ogoḡamimu bona na hisihisimu: Dirava e, emu hahemauri ese
    atai ai baine atogu.'
  npi-ULB: तर म गरीब र दुःखी छु । हे परमेश्‍वर, तपाईंको उद्धारले मलाई उच्‍च स्थानमा
    बसालोस् ।
  yor-yor: Ṣùgbọ́n tálákà àti ẹni-ìkáàánú ni èmí, Ọlọ́run, jẹ́ kí ìgbàlà rẹ gbé mi
    lékè.
  pes-OPCB: اما من مصیبت‌زده و دردمند هستم. ای خدا، مرا نجات ده و سرافراز فرما.
  tgl-ULB: Pero ako ay naghihirap at nagdadalamhati; hayaan mo, O Diyos, na parangalan
    ako ng iyong kaligtasan.
  nop-nop: Iŋgoŋ nu adi folofigita eŋ welemulap gineŋ hatat. Ale Bepaŋ, du kotigoŋ
    nanagila nehitubu-lodaweŋ.
  cbu-NT: Apaa, Nuw kapung kiyung kachiykina. Istanda. Nuwaa tuwizpurtanda. Tapachindanda.
  hui-hui: Ai i̱ genda timbuniore yuwa tandaga nalu kogoni. Ngode Datagaliwabe-o í̠na
    i̱ gini mialu lone mo heyu helabe.
  mya-mya: သို့​ရာ​တွင်​ကျွန်​တော်​မျိုး​သည်​နာ​ကျင်​၍ စိတ်​ပျက်​အား​လျော့​လျက်​ရှိ​ပါ​၏။
    အို ဘု​ရား​သ​ခင်၊ ကျွန်​တော်​မျိုး​အား​ချီ​ပင့်​၍​ကယ်​တော်​မူ​ပါ။
  bod-N: འོན་ཀྱང་ང་ནི་སྐྱོ་ཞིང་སྡུག་བསྔལ༌ཅན། །ཀྱེ་ཀྱེ་དཀོན་མཆོག་སྐྱབས་ཀྱིས་བསྲུང་བར༌མཛོད།།
  wsk-wsk: Bare O Kaem, ani ikup yaman tawun biya giem; ni aninga bataguru to ale
    aga bitaruko.
  sna-sna: Ndiri pakurwadziwa nenhamo; ruponeso rwenyu imi Mwari, ngarundidzivirire.
  spa-BLM: Pero tengo dolor y angustia. Que tu salvación, Dios, me proteja.
  cac-cac: A inxo pax tic jun, penaay in, ayin och d'a cusc'olal. Ach in Diosal, ic'
    in q'ue vaan, colin.
  swh-ULB: Lakini mimi ni maskini na mwenye huzuni; uruhusu wokovu wako, Mungu, uniweke
    juu sana.
  deu-ELBBK: Lass sie ausgelöscht werden aus dem Buch des Lebens, und nicht eingeschrieben
    werden mit den Gerechten!
  mbb-OT: He Megbevayà, nesekitan a wey nekaantus a, umbe levani a kenikew pinaaǥi
    te kedlibriya nu kediey.
  mal-2015: ഞാനോ എളിയവനും ദുഃഖിതനും ആകുന്നു; ദൈവമേ, നിന്റെ രക്ഷ എന്നെ ഉയർത്തുമാറാകട്ടെ.
  gup-gup: Ngaye minj kunnjilngmak ngakarrme dja ngahdjalkangewarre munguyh. O God
    kanwayhkemen ngudda ke kundulkarre dorrengh.
  rmc-rmc: Mi aven avrikhosle andral o zvitkos le dživipnaskro, te na aven pisimen
    maškar o spravodľiva!
  nlg-nlg: Inau tu kale totoro mu vahaghitaili, ko vavolau, Ghe God, nia nimua na
    maana ni vavola.
  pes-OPV: و اما من، مسکین و دردمند هستم. پس‌ای خدا، نجات تو مرا سرافراز سازد.
  ron-1924: 'Еу сунт ненорочит ши суфэр: Думнезеуле, ажуторул Тэу сэ мэ ридиче!'
  ben-OBCV: কিন্তু আমি পীড়িত, আর ব্যথায় আছি— হে ঈশ্বর, তোমার পরিত্রাণ আমাকে রক্ষা
    করুক।
  som-som: Laakiinse anigu miskiin baan ahay, waanan murug badnahay, Ilaahow, badbaadintaadu
    meel sare ha i saarto.
  eng-ASVBT: 'But I am poor and sorrowful: Let thy salvation, O God, set me up on
    high.'
  mna-mna: O Anutu, iŋgi aŋbaada pataŋana mi aŋre yoyouŋana biibi. Mar mi uulu yo.
    Wit yo mi ur yo sala kor. Naso aŋbot ambai.
  ita-1885: Ora, quant'è a me, io sono afflitto e addolorato; La tua salute, o Dio,
    mi levi ad alto.
  eng-ULB: But I am poor and sorrowful; let your salvation, God, set me up on high.
  spa-VBL: Pero yo estoy sufriendo y tengo mucho dolor. Por favor, Señor, sálvame
    y guárdame.
  fra-_FOB: Pour moi, je suis affligé et dans la douleur; ta délivrance, ô Dieu, me
    mettra dans une haute retraite!
  mal-mal: ഞാനോ എളിയവനും ദുഃഖിതനും ആകുന്നു; ദൈവമേ, അങ്ങയുടെ രക്ഷ എന്നെ ഉയർത്തുമാറാകട്ടെ.
  urd-GVR: Hāy, maiṅ musībat meṅ phaṅsā huā hūṅ, mujhe bahut dard hai. Ai Allāh, terī
    najāt mujhe mahfūz rakhe.
  suz-BL: परमप्रभु, गो श्‍येत जशा, रोइ पशो बाक्‍नुङ। इन प्रोंइतीकेमी आं कली खाल पयील”
    दे परमप्रभु कली लोव़ पाता।
  eng-NOY: 'But I am poor, and sorrowful: May thine aid, O God! set me on high!'
  ita-1927: Quanto a me, io son misero e addolorato; la tua salvezza, o Dio, mi levi
    in alto.
  ckb-ckb: ئەی خودایە، من لە ئازار و تەنگانەدام، با ڕزگاریت بەرزم بکاتەوە.
  eng-BBE: But I am poor and full of sorrow; let me be lifted up by your salvation,
    O Lord.
  xsi-xsi: Aŋga naŋa nde akai nâna ŋalae ŋinde, kala iloŋgu malia ndo. O Maro Kindeni,
    pwaina piti lâ kazâŋa ilo, aku kuveta naŋa amo ara kilo.
  kan-OKCV: ದೇವರೇ, ನಾನು ನೊಂದು ವ್ಯಥೆಗೊಂಡಿದ್ದೇನೆ. ನಿಮ್ಮ ರಕ್ಷಣೆಯು ನನ್ನನ್ನು ಕಾಪಾಡಲಿ.
  tam-2017: நானோ சிறுமையும் துயரமுமுள்ளவன்; தேவனே, உம்முடைய இரட்சிப்பு எனக்கு உயர்ந்த
    அடைக்கலமாவதாக.
  spa-RV-1909: Y yo afligido y dolorido, tu salud, oh Dios, me defenderá.
  ron-BTF: Dar eu sunt sărac și întristat, salvarea ta, Dumnezeule, să mă așeze în
    înalt!
  eng-WEBP: But I am in pain and distress. Let your salvation, God, protect me.
  eng-FBV: But I am suffering and in physical pain. God, please save me and keep me
    safe.
  nld-1939: Maar hoe ook geplaagd en bedroefd, Uw hulp, o God, zal mij redden!
  nch-BL: Pero na cati nitaijyohuía huan niteicneltzi, techmaquixti huan techtanana.
    Quena, Toteco Dios, techtali campa ta tiquitas quinamiqui.
  vie-1934: 'Còn tôi bị khốn cùng và đau đớn: Đức Chúa Trời ơn, nguyện sự cứu rỗi
    của Chúa nâng đỡ tôi lên nơi cao.'
  cha-cha: 'Lao guajo pobleyo yan tristeyo: polo y satbasionmo, O Yuus, ya upoloyo
    guiya jululo.'
  hin-CV: मैं पीड़ा और संकट में पड़ा हुआ हूं, परमेश्वर, आपके उद्धार में ही मेरी सुरक्षा
    हो.
  eng-OURB: But I am in pain and distress. Let your yishu'ah ·salvation·, O God, protect
    me.
  spa-BES: Pero yo soy pobre y estoy lleno de tristeza; déjame ser levantado por tu
    salvación, oh Señor.
  tdx-tdx: Misotry naho marare iraho; ampañonjono ahy añ’abo ey ty fandrombaha’o,
    ry Andrianañahare.
  tha-KJV: แต่​ข้าพระองค์​ทุกข์​ยากและมีความเศร้าโศก โอ ข้าแต่​พระเจ้า ขอความรอดของพระองค์ตั้งข้าพระองค์​ไว้​ให้​สูง
  por-BR-2018: Mas eu estou miserável e em dores; ó Deus, que tua salvação me proteja.
  deu-ELO: Ich aber bin elend, und mir ist wehe; deine Rettung, o Gott, setze mich
    in Sicherheit!
  eng-WYC-2018: I am poor and sorrowful; God, thine health took me up. (I am in pain
    and full of sorrow; God, lift me up, and save me.)
  epo-epo: Sed mi estas malriĉa kaj suferanta; Via helpo min defendu, ho Dio.
  gfk-gfk: Iau kilingane ra ngunngutaan ma ra tinirih. God, iau sasaring bia no num
    harhalon na balaure bat iau.
  uig-PIN: Biraⱪ mǝn bolsam bir ezilgǝn dǝrdmǝn; Nijatliⱪing, i Huda, meni yuⱪiriƣa
    kɵtürüp ⱪutⱪuzƣay;
  beo-beo: Be na da heawini se bagade naba. Gode! Na gaguia gadole, amola na gaga:ma!
  tpi-OTNT: Tasol mi karim bikpela hevi na pen. God, kisim bek mi na mekim mi i orait
    gen.
  hau-SA: Ina cikin zafi da kuma azaba; bari cetonka, ya Allah, yă tsare ni.
  udu-udu: Hili aha/ wo’ckunuwa du she/ mo dhali ’kaa du she/ mo, Dhalki bwaya ḵar/em
    pini, ayy Tap̱a Arumgimis, kar aha/ e mo jin ḵa’dama/ ḵa’dam mo.
  uig-LAT: Biraq men bolsam bir ézilgen derdmen; Nijatliqing, i Xuda, méni yuqirigha
    kötürüp qutquzghay;
  nde-nde: Ngisebuhlungwini, ngikhathazekile; sengathi insindiso yakho, Oh Nkulunkulu
    ingangivikela.
  ton-ton: 'Ka ko au ʻoku ou masiva mo mamahi: ʻE ʻOtua, tuku ke hiki ki ʻolunga au
    ʻe hoʻo fakamoʻui.'
  ces-1613: Nechť jsou vymazáni z knihy živých, a s spravedlivými ať nejsou zapsáni.
  eng-WMB: But I am in pain and distress. Let your salvation, God, protect me.
  tam-TCV: நான் வருத்தத்திலும் துன்பத்திலும் இருக்கிறேன்; இறைவனே, உமது இரட்சிப்பு
    என்னைப் பாதுகாப்பதாக.
  ceb-ULB: Apan kabos ako, ug masulob-on; unta ang imong kaluwasan, O Dios, mopahiluna
    kanako sa hataas.
  pol-UBG: Ja zaś jestem strapiony i zbolały; niech twoje zbawienie, Boże, podniesie
    mnie.
  agr-agr: Apajuíyah, wi jakun wake besemag dushikiam pujag nunú minash wait aneasam
    yainkam uwemtijugta.
  kyc-kyc: Namba mona rando mona kendo pilyu. O Anatu, embame namba minyalyuo nyepala
    nyisape.
  urd-GVU: ہائے، مَیں مصیبت میں پھنسا ہوا ہوں، مجھے بہت درد ہے۔ اے اللہ، تیری نجات
    مجھے محفوظ رکھے۔
  eng-OEBCW: Lift me, O God, by your help above my pain and misery.
  deu-1912: Ich aber bin elend, und mir ist wehe. Gott, deine Hilfe schütze mich!
  kan-2017: ದೇವರೇ, ನೊಂದು ಕುಗ್ಗಿದವನಾದ ನನ್ನನ್ನಾದರೋ, ನಿನ್ನ ರಕ್ಷಣೆಯು ಭದ್ರಸ್ಥಳದಲ್ಲಿರಿಸುವುದು.
  yap-yap: Ku gum’ ko amith nge ngochngochan’; A Got, mu chuwegeg u fithik’ ngam mat’aw
    nigeg!
  hlt-MCSB: Tedae kai mangdaeng thakkhoeih he, Pathen namah kah khangnah neh n'hoeptlang
    lah.
  mdy-ETH: ጋዓንቴ ታኣኒ ሜቶ ዋኣዪሢዳ ዓኣኔ፤ ፆኦሲዮ! ኔኤኮ ዓውሲፃ ኬልቂ ታና ዓርቆንጎ።
  twi-ASANTE: Mewɔ ɔyea ne ahohiahia mu; Ao Onyankopɔn, ma wo nkwagyeɛ no mmɔ me ho
    ban.
  eng-WEBU: But I am in pain and distress. Let your salvation, God, protect me.
  spa-PDDPT: Pero yo estoy afligido y adolorido. Que tu salvación me ponga en alto,
    oh ʼElohim.
  gun-gun: Ha'e rã xee ma ndavy'ai ete aikovy ajexavai vy. Xeruete anhemiaty yvate
    va'e, exa uka ju xereraa jepea.
  agu-BL: Poro elk bin k'ajabu' swe'j wetz Ta'. Na na sotz inc'u'l, nin na chimbisun.
    Cha'stzun te chin ẍch'eyaju' nin chin cole'u'.
  ilo-ULB: Ngem nakurapay ken matutuokak; O Dios, itag-aynak koma ti pannangisalakanmo.
  kpg-kpg: Malaa, au guu noho i lodo dogu mmae mo dogu manawa gee. Dahi aga ina au,
    meenei God, haga dagaloaha ina au!
  uig-ARA: بىراق مەن بولسام بىر ئېزىلگەن دەردمەن؛ نىجاتلىقىڭ، ئى خۇدا، مېنى يۇقىرىغا
    كۆتۈرۈپ قۇتقۇزغاي؛
  sus-sus: E xilie xa ba simaya sɛbɛli kui, e naxa lu tinxintɔɛe ya ma.
  pon-2006: Ahpw iet pwe I patopatohier nan pwunod oh medek; Maing Koht, komw ketin
    pwekiehda oh doareiehla.
  jae-jae: Aê tec gaŋgôŋ jageo ma gaôc gêŋwapac ŋanô. O Anôtô, ôsip aê sa ma ônam
    aê kêsi.
  ksd-ksd: Ma iau, i monong iau ra kinadik, ma ra ngunungut; God, kaum valavalaun
    na vaki iau arama liu.
  tur-YTC: Bense acı ve sıkıntı içindeyim. Senin kurtarışın, ey Tanrı, beni korusun.
  bel-N: Няхай будуць выкрэсьленыя з кнігі жывых і ня будуць запісаныя разам з праведнікамі.
  kpr-kpr: Avata namo mema itatama use, mana mana beká ava erena. Arie God, na saighimbe
    bu fiti jebugaone!
  ind-AYT: (69-30) Namun, aku ditindas dan sakit; kiranya keselamatan-Mu, ya Allah,
    melindungiku di tempat yang tinggi!
  yom-yom: Ndidi mu phasi ayi mu mabienga bika phulusu aku, a Nzambi yikheba
  yut-yut: Nak jɨgɨ tepmɨyo madepsi pasat. Piŋkop, gak da nak yokwikon naŋ abɨdaŋek
    nak aŋmɨlɨp abi.
  nya-nya: Ndikumva zowawa ndi kuzunzika; lolani chipulumutso chanu, Inu Mulungu,
    chinditeteze.
  kyg-kyg: Huꞌa maiꞌnayaꞌmonanafa nagaemo muki yaꞌnimo ohaneꞌniya vekamo maiꞌneꞌna
    kana yaꞌmo aliꞌnove. O Gotiyo, huꞌna, nagufamo alika katika nateteka alika asaga
    huka nato.
  hrv-hrv: Nek' budu izbrisani iz knjige živih, među pravednike neka se ne broje!
  mps-mps: Tiali goli, ena te genuai sęgę me dene tolali. God, nago ena ma selama,
    tama ena usu ma ilao.
  tpi-tpi: Tasol mi karim bikpela hevi na pen. God, kisim bek mi na mekim mi i orait
    gen.
  dan-1931: lad dem slettes af Livets Bog, ej optegnes blandt de retfærdige!
  vie-OVCB: Con đang đau ê ẩm và kiệt sức, Đức Chúa Trời con ôi, xin đem ân cứu rỗi
    Ngài bảo vệ con.
  guj-2017: પણ હું તો ગરીબ તથા દુઃખી છું; હે ઈશ્વર, તમારા દ્વારા મળતો ઉદ્ધાર મને ઊંચો
    કરો.
  pon-2006A: Ahpw iet pwe I patopatohier nan pwunod oh medek; Maing Koht, komw ketin
    pwekiehda oh doareiehla.
  por-BRBSL: Mas estou em sofrimento e angústia. Deixe que sua salvação, Deus, me
    proteja.
  eng-OEBUS: Lift me, O God, by your help above my pain and misery.
  swe-swe: Låt dem raderas ur Livets bok och låt dem inte bli upptecknade bland de
    rättfärdiga.
  cth-cth: Hateiteh kai teh mathoe hoi lung ka mathout e lah ka o. Oe Cathut, na rungngangnae
    ni a rasangnae koe na tat naseh.
  twi-twi: Mewɔ ɔyaw ne ahohiahia mu; Onyankopɔn, ma wo nkwagye no mmɔ me ho ban.
  hlt-hlt: Tedae kai mangdaeng thakkhoeih he, Pathen namah kah khangnah neh n'hoeptlang
    lah.
  tbz-SIM: Ũtɛ́ bɛ yètɛ̀ mufòmmu pɑ́tíri miɛkɛ, Bɑ́ mbɛ̀ wùónko kɛ dò mbɛ̀ í cɑ̀ɑ̀rɛ̀
    mùmɑmù.
  msy-2020: O God, kɨ osɨmtɨzir ekiam atera mɨzazim isi. Nan akuragh ua na inightɨ
    kɨ ua deraka.
  dop-dop: Pə́ hɩɩsɩ pɑ həlɑ kɛ weesuɣu tɑkəlɑɣɑ tɑɑ, pɑ́ tɑɑ ŋmɑɑ pɑ həlɑ kɛ siɣisilɑɑ
    nyənɑ tɑɑ.
  azb-azb: Mən məzlumam, dərdliyəm, Ey Allah, Sənin qurtuluşun məni ucaltsın.
  eng-DBY: 'But I am afflicted and sorrowful: let thy salvation, O God, set me secure
    on high.'
  hin-2017: परन्तु मैं तो दुःखी और पीड़ित हूँ, इसलिए हे परमेश्वर, तू मेरा उद्धार करके
    मुझे ऊँचे स्थान पर बैठा।
  wol-KYG: Yal nañu leen far ca téereb dund ba, bañ leena limaale ca aji jub ña.
  bjr-bjr: Qinee Dafidisa firaa didafirana faqa ummaara faqa maraidaqa. Oo Anutu,
    anee qini uqeerasee asumu marirana qimia.
  eng-YLT: And I [am] afflicted and pained, Thy salvation, O God, doth set me on high.
  kne-kne: Ngem sak-en yan palpaligaten da, omisalakan ya somalaknib ka koma.
  eng-WYC-2017: I am poor and sorrowful; God, thine health [or salvation] took me
    up.
  eng-WMBB: But I am in pain and distress. Let your salvation, God, protect me.
  zat-NTPS: Neda' zua' lu da ba xa', ne lu da sté̱bele̱'e̱. Bselá neda', Dios, ne
    bechisa neda'.
  zty-NTPS: san neda' zoa' ḻo da' ẕzáka'ḻi'a, na' že' zédḻe'ela'. Beslá neda',
    Dios, na' bechís neda'.
  urd-GVH: हाय, मैं मुसीबत में फँसा हुआ हूँ, मुझे बहुत दर्द है। ऐ अल्लाह, तेरी नजात
    मुझे महफ़ूज़ रखे।
  rug-rug: Ba arau si koa ta sigiti, meke balabala mamata, kei Tamasa, Mu toka nau,
    Mamu harupau.
  gaz-gaz: Ani garuu dhiphinaa fi rakkina keessan jira; yaa Waaqi, fayyinni kee ol
    na haa qabu.
  fra-LSG: Qu’ils soient effacés du livre de vie, Et qu’ils ne soient point inscrits
    avec les justes!
  gnn-gnn: Yo Garray, dhuwalana gay' ŋarranydja, rirrikthunna ŋarra yukurra ŋorr'‐ŋurryunna
    batjpatjtjunna, ga wirrkina wal'ŋu ŋayaŋu‐yätjthirri ŋayaŋunydja ŋarra. Garray,
    märraŋana ŋarranha ḻaw'maraŋana biyakana walŋakuŋana.
  yal-yal: Ala xa e xinle ba nii rakisin kitabun kui. E nama basan tinxin muxune xinle
    ra.
  iou-iou: Yäke! Komi bäräpi nadäŋira unitäŋo butewakitä nutak. Unita Anutu nämagutpäŋ
    yäpi-tägaŋ namut!
  haw-1868: Aka, ua ilihune au a ua kaumaha no hoi; E hookiekie kou ola ia'u, e ke
    Akua.
  arb-NAV: أَمَّا أَنَا فَمُتَضَايِقٌ وَمُتَوَجِّعٌ. فَلْيُرَفِّعْنِي خَلاصُكَ يَا
    اللهُ.
  ded-ded: Ni ine ubaebicgoc kecma kpendzeng kpema kecduae. O Anutu, ge memengerecgango
    ni onggonnubeso.
  ewe-ewe: Mele vevesese kple nuxaxa me; O! Mawu, na wò xɔname natɔ kpɔ ƒo xlãm.
  eng-LEE: '(69:30) But I am poor and suffering: let thy salvation, O God, set me
    up on high.'
  asm-FB: কিন্তু মই হলে, দুখ আৰু বেদনা পাইছো; হে ঈশ্বৰ, তোমাৰ পৰিত্ৰাণে মোক উন্নত
    কৰক।
  sus-A: عٍ شِلِيٍ شَ بَ سِمَيَ سّبّلِ كُي، عٍ نَشَ لُ تِنشِنتْييٍ يَ مَ.
  fra-SBL: Mais je suis dans la douleur et la détresse. Que ton salut, Dieu, me protège.
  hbo-hbo: יִ֭מָּחֽוּ מִסֵּ֣פֶר חַיִּ֑ים וְעִ֥ם צַ֝דִּיקִ֗ים אַל־יִכָּתֵֽבוּ׃
  kik-kik: Ndĩ na ruo na ngathĩĩnĩka; Wee Ngai kĩĩhonokie na ũngitĩre.
  fra-NCL: Qu’ils soient effacés du livre de vie et qu’ils ne soient pas inscrits
    avec les justes.
  cek-AK: Kai loe amtang pongah, palung ka set boeh; Aw Sithaw, na pahlonghaih mah
    na sangsak nasoe.
  cuk-cuk: Bab-Dummad, ar andi an uellediid, an nunmak-itodiid, be an-ogwiche, be
    an-bendake.
  tel-2017: నేను బాధలో, వేదనలో మునిగి ఉన్నాను. దేవా, నీ రక్షణ నన్ను లేవనెత్తు గాక.
  hat-BSA: Men mwen aflije e mwen nan doulè. Ke delivrans Ou, O Bondye kapab plase
    mwen an sekirite an wo.
  kos-kos: A nga muta in keok ac ongoiya, Srukyuyak, O God, ac moliyula!
  hbo-WLC: יִ֭מָּחֽוּ מִסֵּ֣פֶר חַיִּ֑ים וְעִ֥ם צַ֝דִּיקִ֗ים אַל־יִכָּתֵֽבוּ׃
  ibo-ibo: Anọ m nʼụfụ na ihe mgbu, O Chineke, mee ka nzọpụta gị kpuchie m.
  ory-ory: ମାତ୍ର ମୁଁ ଦୁଃଖୀ ଓ ଶୋକାକୁଳ ଅଟେ; ହେ ପରମେଶ୍ୱର, ତୁମ୍ଭର ପରିତ୍ରାଣ ମୋତେ ଉଚ୍ଚରେ
    ସ୍ଥାପନ କରୁ।
  chk-chk: Nge ngang üa metek o nom lon apilükingau. Ai Kot, kopwe atekiaeitä o amanauaei.
  rop-rop: Bat mi ardim en ai nomo sabi wanim ai garra dum. Yu lidimap mi God, en
    seibum mi.
  ukr-1871: Я ж бідний і горе менї; спасеннє твоє, Боже, нехай вислобонить мене!
  yon-yon: Ne kuu yewediib niindem aom miin yiminban keraan, o God, bobni yaa burudande
    bindi ye kiwaan ebbed ongmewen kumbed ne nen dorenare.
  deu-1951: (069-30) Ich aber bin elend und krank; dein Heil, o Gott, richte mich
    auf!
  eng-JPS: (69-30) But I am afflicted and in pain; let Thy salvation, O God, set me
    up on high.
  srp-1865: A ja sam ništ i bolan; pomoæ tvoja, Bože, nek me zakloni.
  lug-lug: Ndi mu bulumi era mu nnaku; obulokozi bwo, Ayi Katonda, bunkuume.
  heb-heb: ואני עני וכואב ישועתך אלהים תשגבני׃
  ben-IRV: কিন্তু আমি দুঃখী ও ব্যথিত, ঈশ্বর তোমার পরিত্রান আমাকে উন্নত করুক।
  ntu-ntu: Gct, tangigx-zvzx mz nzetqkr drtqnge, Mzli ka tqaenzlix nzmnc-zpwxngr kc
    navzm mz nzarlapx-krm ninge.
  pan-pan: ਪਰ ਮੈਂ ਅਧੀਨ ਅਤੇ ਦੁਖੀ ਹਾਂ, ਹੇ ਪਰਮੇਸ਼ੁਰ, ਤੇਰਾ ਬਚਾਓ ਮੈਨੂੰ ਉੱਚਾ ਕਰ ਕੇ ਖਲ੍ਹਿਆਰੇ।
  mya-JVB: အကျွန်ုပ် မူကား ၊ ဆင်းရဲ ငြိုငြင် ပါ၏။ အိုဘုရား သခင်၊ ကယ်တင် တော်မူခြင်း
    ကျေးဇူးသည် အကျွန်ုပ် ကို ချီးမြှင့် ပါစေသော။
  kgf-kgf: Ni imi maqeqeya wamma ʒérabéraiguc qenʒeŋ manʒeŋ qema kecʒua. Anutu guac
    aŋgéŋ titiganéŋ meyac némbésémaŋ.
  tte-O: Na yau yakamkamna yo me yagu nuwapolowe kabo yakawanoi Yaubada koliwo ukele-yatoloyau
    yagu kamkamnane kolili na kuleboyau.
  tbg-tbg: Ti navutaaka ti qoraiqama timite variavera te nora maaraqi vauraro aiha
    vimantama vauro. Mpo Kotio, ti ruaruama timitera, ti antua timitaane.
  hmo-hmo: Lau be mai hisihisi bada bona durua ta lasi, unai dainai egu laloa ia ore.
    Dirava e, lau ura oi ese lau do oi abia isi, bona lau do oi hamauria.
  zar-NT: Nedaʼ riguíʼi rizácaʼa, en rudú ládxaʼa. Guchisa nedaʼ, Dios, en busölá
    nedaʼ.
  urd-urd: लेकिन मैं तो ग़रीब और ग़मगीन हूँ। ऐ ख़ुदा तेरी नजात मुझे सर बुलन्द करे।
  bqc-SIM: Ǹ ń tↄ́ waa wɛ̃ni taala guu, an tↄ́ su àↄ ku lá doũ guu ń gbɛ̃maaↄ
    tↄ́oo.
  tcz-CHONGTHU: Keima natna thohgim in ka um e, O Elohim Pathen, na mihuhhingna thahat
    chun neihuhdoh in.
  mar-mar: पण मी गरीब आणि दु:खी आहे; हे देवा, तुझे तारण मला उंचावर नेवो.
  isl-isl: Strikaðu þá út af listanum yfir þá sem fá að lifa, leyfðu þeim ekki að
    njóta lífsins með réttlátum.
  hlt-THB: Thawlhnaak ing khuikha hawh nyng; Aw Khawsa, na hulnaak ing nik chung seh
    nyng.
  qub-qub: Tayta Dios, nogataga gueshyaycajta, llaquicuycajta allchacaycachimay, salbaycamay
    ari.
  bqp-bqp: Luda, má kú wãwã kũ yã'ũmmanaao gũn, ǹ ma sɛ́ lei de mà bo aafia.
  hat-hat: (069:30) Mwen nan gwo lapenn, m'ap soufri. Bondye, pote m' sekou. Mete
    m' sou de pye m' ankò.
  eng-BSB: But I am in pain and distress; let Your salvation protect me, O God.
  eng-WEBPB: But I am in pain and distress. Let your salvation, God, protect me.
  kbq-kbq: Anumzamoka knazampi mani'nena natagu nehuanki, vahe'ma zamagu'ma nevazina
    hihamuka'anu nagu'vazio.
  pon-pon: A nai me luet, o i kin waiwairok. Main Kot, omui jauaja ia en jinjila ia.
  nhe-BL: Pero na tlen nitlaijiyohuía huan niteicneltzi, xinechmaquixti huan xinechtlalana.
    Quena, Toteco Dios, xinechtlali campa ta tiquitas quinamiqui.
  wnc-wnc: Sike na meya pake toknga buyambam panggat. Anutu, nata nataau gata na gatuka
    take na noman siknga kayuwiakge nataat.
  bus-bus: Luda, má kú wãwãa guu kↄ̃n yã'ↄ̃ammao, ǹ ma sɛ́ lezĩ lɛ mà bↄ aafia.
  gub-BL: Apuraraw ma'erahy iteko. Nàro kwaw hepyro haw. O Tupàn, hemupu'àm pe nehe.
    Hepyro pe nehe.
