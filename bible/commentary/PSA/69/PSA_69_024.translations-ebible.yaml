verse: PSA.069.024
translations:
  mal-C: അങ്ങയുടെ കോപം അവരുടെമേൽ ചൊരിയണമേ; അവിടത്തെ ഭീകരകോപം അവരെ കീഴടക്കട്ടെ.
  deu-TKW: Mögen ihre Augen sich verfinstern, daß sie nicht sehen, und ihre Hüften
    laß beständig wanken.
  lin-lin: Tika ete miso na bango ekufa mpo ete bamona lisusu te, mpe babela mikongo
    mpo na libela.
  mmx-mmx: Una soobang asu lebelemamao ram mavana atnedi. Keke lebelemamao mokmokso
    ram na sak pavaa di.
  eng-LSV: Pour Your indignation on them, || And the fierceness of Your anger seizes
    them.
  eng-GNV: Powre out thine anger vpon them, and let thy wrathfull displeasure take
    them.
  eng-WEBSTER: Pour out thy indignation upon them, and let thy wrathful anger take
    hold of them.
  nhw-BL: Xiquinnextili mohueyi cualancayo huan xiquintzontlamilti.
  swh-ONEN: Uwamwagie ghadhabu yako, hasira yako kali na iwapate.
  bba-bba: A ben nɔni wukirio bu ku mɑɑ kɑ yɑm wɑ, kpɑ ben dɑm mu dwiiyɑ.
  eng-KJVCPB: Pour out thine indignation upon them, And let thy wrathful anger take
    hold of them.
  luo-luo: Ol mirimbi kuomgi; we mirimbi mager omakgi.
  aii-aii: ܡܲܫܦܸܟ݂ ܟܲܪܒܘܼܟ݂ ܥܲܠܵܝܗ‌ܝ، ܘܚܸܡܬܵ‌ܐ ܕܟܲܪܒܘܼܟ݂ ܡܵܛܝܵܐ ܠܗܘܿܢ.
  meu-meu: Emu badu na latadiai ba seia dobi, emu badu ḡaraḡarana ese baine lasidia
    tao.
  npi-ULB: तिनीहरूमाथि आफ्‍नो क्रोध खन्याउनुहोस् र तपाईंको रिसको उग्रताले तिनीहरूलाई
    व्याकुल बनाओस् ।
  yor-yor: Tú ìbínú rẹ jáde sí wọn; kí ìbínú gbígbóná rẹ bò wọ́n mọ́lẹ̀.
  pes-OPCB: خشم خود را بر سرشان بریز و با آتش غضبت آنها را بسوزان!
  tgl-ULB: Ibuhos mo ang iyong labis na galit sa kanila, hayaang mong abutan sila
    ng bagsik ng iyong galit.
  nop-nop: Kwihitage u adi foloŋ kwaneweŋ, eŋ welege kudup dalak wendi adi foloŋ looŋ
    yehitubu-liwe tibek.
  cbu-NT: Shiy kapung tsiyantayarush, waneengcha. Tsiyanish zambazarinllpa. Izuuru
    waneengcha. Pakchiyam nayanirinllpa.
  hui-hui: Í̠na tihondo keba timbuniore halu ti mini wilo mana halu mbira labe. Í̠naga
    keba holeneme ti bo ereba hai helabe.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​အ​မျက်​တော်​ကို​သူ​တို့ အပေါ်​သို့ သွန်း​လောင်း​တော်​မူ​၍​အ​မျက်​တော်​အ​ဟုန်​သည်
    သူ​တို့​အား​မီ​စေ​တော်​မူ​ပါ။
  bod-N: ཁྱེད་ཀྱི་ཐུགས་ཁྲོ་དེ་ཚོའི་སྟེང་བླུགས༌ནས། །ཁྲོ་གཏུམ་གྱིས་ནི་ཁོ་རྣམས་ཟིན་གྱུར༌ཅིག།
  wsk-wsk: Nika gemang memek nungumik kuali bitarko; se nika gemang magara mu nunga
    maguwurok se mena namamonko.
  sna-sna: Dururirai hasha dzenyu pamusoro pavo; kutsamwa kwenyu kunotyisa ngakuvakurire.
  spa-BLM: Derrama tu indignación sobre ellos. Deja que la ferocidad de tu ira los
    alcance.
  cac-cac: Ac'cot yoval a c'ol d'a yib'an̈ eb'. Yamchajocab' eb' yuj a c'ac'alc'olal.
  swh-ULB: Wamwagie gadhabu yako, ukali wa hasira yako uwafikie wao.
  deu-ELBBK: Lass dunkel werden ihre Augen, dass sie nicht sehen; und lass beständig
    wanken ihre Lenden!
  mbb-OT: Nengazen, ivusbus nu ziyà te kandan is pauk nu. Ipeǥezami nu kandan is rerangit
    nu.
  mal-2015: നിന്റെ ക്രോധം അവരുടെമേൽ പകരേണമേ; നിന്റെ ഉഗ്രകോപം അവരെ പിടിക്കുമാറാകട്ടെ.
  gup-gup: O God, yibenkukbarlke bedberre ngudda ke kunkangeyid, dja yibenwernhdung
    bu yibendarrkidmang kore kabirrikelerlobme.
  rmc-rmc: Mi korisaľon pro jakha, hoj te na dikhen; banďar lengro dumo pro furt!
  nlg-nlg: Kovala horua mai nimua na rutu i vuvungadira, ko ghani taghalaghinira nia
    nimua na rutu papara.
  pes-OPV: خشم خود را بر ایشان بریز و سورت غضب تو ایشان را دریابد.
  ron-1924: Варсэ-Ць мыния песте ей ши сэ-й атингэ урӂия Та апринсэ!
  ben-OBCV: তোমার ক্রোধ তাদের উপর ঢেলে দাও; তোমার প্রচণ্ড রাগ তাদের গ্রাস করুক।
  som-som: Xanaaqaaga iyaga ku deji, Oo cadhadaada kulaylkeeduna ha qabsado.
  eng-ASVBT: Pour out thine indignation upon them, And let the fierceness of thine
    anger overtake them.
  mna-mna: Mbooro ta ketem malmalŋana imbot sula na, liŋ ma isalakaala zin be tiyamaana
    kat.
  ita-1885: Spandi l'ira tua sopra loro, E colgali l'ardor del tuo cruccio.
  eng-ULB: Pour out your indignation on them, and let the fierceness of your anger
    overtake them.
  spa-VBL: Derrama tu juicio sobre ellos. Consúmelos con tu ira.
  fra-_FOB: Répands sur eux ton indignation, et que l'ardeur de ton courroux les atteigne!
  mal-mal: അവിടുത്തെ ക്രോധം അവരുടെ മേൽ പകരണമേ; അവിടുത്തെ ഉഗ്രകോപം അവരെ പിടിക്കുമാറാകട്ടെ.
  urd-GVR: Apnā pūrā ġhussā un par utār, terā saḳht ġhazab un par ā paṛe.
  suz-BL: गे इन गाइक्‍चा मेको आन कली मोइक्‍तीन। इन गाइश्‍शो मेको आन कली दुम्‍ल।
  eng-NOY: Pour out upon them thine indignation, And may the heat of thine anger overtake
    them!
  ita-1927: Spandi l’ira tua su loro, e l’ardore del tuo corruccio li colga.
  ckb-ckb: هەڵچوونی خۆتیان پێدا هەڵبڕێژە، با ئاگری تووڕەییت بیانگاتێ.
  eng-BBE: Let your curse come on them; let the heat of your wrath overtake them.
  xsi-xsi: Naŋa iloŋgu tu noko ma wisi nâna ŋalae ndo pa kinzi, aku kuyaulanzi. Ara
    ŋana noko ne wisi-nâna ma ilâ panzi ku izavarunzi ndo.
  kan-OKCV: ಅವರು ಕೋಪಕ್ಕೆ ಗುರಿಯಾಗಲಿ. ಅವರು ಬೇಸರಕ್ಕೆ ತುತ್ತಾಗಲಿ.
  tam-2017: உம்முடைய கடுங்கோபத்தை அவர்கள்மேல் ஊற்றும்; உம்முடைய கோபாக்கினி அவர்களைத்
    தொடர்ந்து பிடிப்பதாக.
  spa-RV-1909: Derrama sobre ellos tu ira, y el furor de tu enojo los alcance.
  ron-BTF: Revarsă-ți indignarea peste ei și furioasa ta mânie să îi apuce.
  eng-WEBP: Pour out your indignation on them. Let the fierceness of your anger overtake
    them.
  eng-FBV: Pour out your judgment on them; chase them down in your fierce anger.
  nld-1939: Stort uw gramschap over hen uit, Uw woede moge hen treffen!
  nch-BL: Xiquinnextili mohueyi cualancayo huan xiquintzontamilti.
  vie-1934: Hãy đổ cơn thạnh nộ Chúa trên chúng nó. Khiến sự giận dữ Chúa theo kịp
    họ.
  cha-cha: Basija gui jiloñija y binibumo, ya polo y dangculon linalalomo ya ufanjeniguif
    sija.
  hin-CV: अपना क्रोध उन पर उंडेल दीजिए; आपका भस्मकारी क्रोध उन्हें समेट ले.
  eng-OURB: Pour out your indignation on them. Let the fierceness of your anger overtake
    them.
  spa-BES: Deja que tu maldición venga sobre ellos; deja que el calor de tu ira los
    alcance.
  tdx-tdx: Adobaño am’ iereo ty haviñera’o, le ampitsepaho ami’ty fifombo’o miforoforo.
  tha-KJV: ขอทรงเทความกริ้วลงเหนือเขา และให้ความกริ้​วอ​ั​นร​้อนยิ่งตามทันเขา
  por-BR-2018: Derrama tua indignação sobre eles; e que sejam tomados pelo ardor de
    tua ira.
  deu-ELO: Schütte über sie aus deinen Grimm, und deines Zornes Glut erreiche sie!
  eng-WYC-2018: Shed out thine ire on them; and the strong vengeance of thine ire
    take them. (Pour out thy anger upon them; and let the fury of thy anger take hold
    of them.)
  epo-epo: Verŝu sur ilin Vian furiozon, Kaj la flamo de Via kolero ilin ataku.
  gfk-gfk: Burange bus diet ma no num ngalngaluan. Bale no num nginangar bia na kabit
    diet.
  uig-PIN: Ⱪǝⱨringni ularning üstigǝ qüxürgǝysǝn, Ƣǝzipingning otliri ularƣa tutaxⱪay;
  beo-beo: Dia ougi hou ili da:iya soga:sima! Dia ougi hou da ilima baligili heda:ma:ma!
  tpi-OTNT: Yu ken kros moa long ol na mekim save long ol. Na belhat bilong yu i ken
    kisim ol, na bai ol i lus.
  hau-SA: Ka kwarara fushinka a kansu; bari fushinka mai zafi yă ci musu.
  udu-udu: Woli anyor pini jin deḵkina /e ap̱o/ uni mo, dhali dhalka nyor buni jin
    pura /e ki o’d kumki uni ’twa/a ’cesh mo.
  uig-LAT: Qehringni ularning üstige chüshürgeysen, Ghezipingning otliri ulargha tutashqay;
  nde-nde: Thululela ulaka lwakho phezu kwabo; akuthi ulaka lwakho olwesabekayo lubehlele.
  ton-ton: Te ke lilingi ho houhau kiate kinautolu, pea puke ʻakinautolu ʻe ho houhau
    vela.
  ces-1613: Ať se zatmí oči jejich, aby viděti nemohli, a bedra jejich k stálému přiveď
    zemdlení.
  eng-WMB: Pour out your indignation on them. Let the fierceness of your anger overtake
    them.
  tam-TCV: உமது கடுங்கோபத்தை அவர்கள்மேல் ஊற்றும்; உமது சினம் அவர்களைப் பின்தொடர்வதாக.
  ceb-ULB: Ibubo ngadto kanila ang imong kasuko, ug unta maapsan sila sa kabangis
    sa imong kapungot.
  pol-UBG: Wylej na nich swoje oburzenie, a żar twego gniewu niech ich dosięgnie.
  agr-agr: Dutikakum ame kajekbauwai makichkish idaitsuk ashí ijinata.
  kyc-kyc: Embena imbu singi doko nakama keta kulimbwanyi palyapala imbu singi dokome
    pyao yamasu pyanyi palyape.
  urd-GVU: اپنا پورا غصہ اُن پر اُتار، تیرا سخت غضب اُن پر آ پڑے۔
  eng-OEBCW: Pour your indignation upon them, let your burning wrath overtake them.
  deu-1912: Gieße deine Ungnade auf sie, und dein grimmiger Zorn ergreife sie.
  kan-2017: ನಿನ್ನ ರೌದ್ರವನ್ನು ಅವರ ಮೇಲೆ ಸುರಿದುಬಿಡು; ನಿನ್ನ ಕೋಪಾಗ್ನಿಯು ಅವರನ್ನು ದಹಿಸಲಿ.
  yap-yap: Mu pu’og e damumuw rom nge dakenrad; damumuw rom nib gel e nge kolrad!
  hlt-MCSB: Amih te na kosi lun thil lamtah na thintoek thinsa loh amih te doom saeh.
  mdy-ETH: ዱማ ዱማ ኔኤኮ ዎዻ ባኮ ዔያቶ ዑፃ ኬይሴ፤ ዔያታ ዔሪባኣንቴ ኔ ዻጎ ዔያቶ ዑፃ ጮኦሽኬ።
  twi-ASANTE: Hwie wʼabufuhyeɛ gu wɔn so; na ma wʼabofuo huuhuuhu no mmra wɔn so.
  eng-WEBU: Pour out your indignation on them. Let the fierceness of your anger overtake
    them.
  spa-PDDPT: Derrama tu indignación sobre ellos, Y alcánzalos con tu ardiente furor.
  gun-gun: Ha'e kuery pe exa uka ndepoxya, ndepoxya toupitypa.
  agu-BL: Ticy'se'u' c'u'lu' scye'j yi incontra'tz. Tak'e' chicaws.
  ilo-ULB: Idissuormo ti pungtotmo kadakuada, ken kamakamen koma ida ti kinaranggas
    ti ungetmo.
  kpg-kpg: Goe llingi iha do hagawelewele gi hongo digaula. hagahuaidu ina digaula
    gi do hagawelewele.
  uig-ARA: قەھرىڭنى ئۇلارنىڭ ئۈستىگە چۈشۈرگەيسەن، غەزىپىڭنىڭ ئوتلىرى ئۇلارغا تۇتاشقاي؛
  sus-sus: E ya xa ifɔɔrɔ, e xa dɔnxu. E tagi xa e xɔnɔ han e xa bira.
  pon-2006: Komw ketin angiangihirailda; komw ketin mweidohng pwe angin omwi engieng
    en koanoairaildi.
  jae-jae: Ôkêc nêm têmtac ŋandaŋ êpi êsêac ma nêm ŋalêlôm ŋamondec-mondec êtap êsêac
    sa.
  ksd-ksd: Una lolonge tar kaum kulot taun diat, Ma kaum kankan, a karangapuna, na
    vila mur tadav diat.
  tur-YTC: Gazabını üzerlerine dök. Öfkenin şiddeti onlara yetişsin.
  bel-N: Няхай зацемрацца вочы іхнія, каб ня бачылі, няхай сьцёгны іхнія заўсёды дрыжаць!
  kpr-kpr: Ninda janje ekoko averege nemokena vosare! Aso ninda girivaita aimi asugari
    itatama arera.
  ind-AYT: (69-25) Curahkanlah kegeraman-Mu atas mereka, dan biarlah amarah-Mu yang
    memanas menangkap mereka.
  yom-yom: Wuba dukuidila miangu miaku mi ngolo ayi bika nganzi aku yi ngolo yiba
    buila.
  yut-yut: Butjap sigɨn nandaŋ yomɨŋek yo yokwisi aŋ yobi. Aŋek butjapgo da aban pasɨl
    mudoni.
  nya-nya: Khuthulirani ukali wanu pa iwo; mkwiyo wanu woyaka moto uwathe mphamvu.
  kyg-kyg: Kaipamo neleya kavakamo apakaeteꞌmo aniꞌmo lakigekana huka alika apamiyo.
    Kaipamo leka apateꞌneka apatafauvo.
  hrv-hrv: Nek' im potamne oči da ne vide, nek' im bokovi zasvagda oslabe!
  mps-mps: Nago augwaliba te wado umabo mu eyu, tama augwaliba dwai dene mao. Tama
    nago haliga sębęgo te augwali selama, tama augwali hagamainu yao.
  tpi-tpi: Yu ken kros moa long ol na mekim save long ol. Na belhat bilong yu i ken
    kisim ol, na bai ol i lus.
  dan-1931: lad Øjnene slukkes, så Synet svigter, lad Lænderne altid vakle!
  vie-OVCB: Xin Chúa trút trên họ cơn giận, dù trốn tránh thế nào cũng chẳng thoát.
  guj-2017: તેઓના ઉપર તમારો કોપ વરસાવો અને તમારો ક્રોધાવેશ તેઓને પકડી પાડો.
  pon-2006A: Komw ketin angiangihirailda; komw ketin mweidohng pwe angin omwi engieng
    en koanoairaildi.
  por-BRBSL: Pour para expressar sua indignação com eles. Deixe a ferocidade de sua
    raiva ultrapassá-los.
  eng-OEBUS: Pour your indignation upon them, let your burning wrath overtake them.
  swe-swe: Låt deras ögon förmörkas så att de inte ser, och låt deras höfter skaka.
  cth-cth: Na lungkhueknae hah ahnimouh lathueng awi nateh, na lungphuennae ni rekpatawt
    naseh.
  twi-twi: Hwie wʼabufuwhyew gu wɔn so; na ma wʼabufuw huhuhuhu no mmra wɔn so.
  hlt-hlt: Amih te na kosi lun thil lamtah na thintoek thinsa loh amih te doom saeh.
  tbz-SIM: Bɛ nuɔ nhṹṹ nkɛ̀ bɛ̀ tɛ̃́nkɛ bɑ́ nwúó, pṹtínnɛ́ bɛ sɑ̃́ɑ̃̀ kɛ̀ bɛ̀ɛ
    nɑɑ́ nsihùù yɛmbɛ̀.
  msy-2020: Nɨ puvɨra men atar mɨzazim me gasɨ. Nɨn anɨngagharir kam me initɨ me oveng.
  dop-dop: Pɑ ɩsɛntɔɔ ɩ́ nyɑlɑ təkpɑm nɑ pɑ́ tɑɑ tɑsɑ nɑʋ, pɑ sɑləməɣənɑ wɑhɑlɑ kɛ
    tɑm.
  azb-azb: Qoy qəzəbin onların üzərinə yağsın, Qoy hiddətinin qızğınlığı onları tutsun.
  eng-DBY: Pour out thine indignation upon them, and let the fierceness of thine anger
    take hold of them.
  hin-2017: उनके ऊपर अपना रोष भड़का, और तेरे क्रोध की आँच उनको लगे। (प्रका. 16:1)
  wol-KYG: Yal na seeni gët giim, ba dootu gis; yal na seen ndigg rëcc fàww.
  bjr-bjr: Oo Anutu, aneenna aranaqarana nammariara foora misasaa adiasaa. Ani aanooqirafa
    idara foora misa qama taikaani.
  eng-YLT: Pour upon them Thine indignation, And the fierceness of Thine anger doth
    seize them.
  kne-kne: Ipalak-am mo koma din palalo ay bonget mo en daida ta maedasan da sin inkeddeng
    mo ay dosa.
  eng-WYC-2017: Shed [or Pour] out thine ire [or wrath] on them; and the strong vengeance
    of thine ire take them.
  eng-WMBB: Pour out your indignation on them. Let the fierceness of your anger overtake
    them.
  zat-NTPS: Dute̱ xel-la' dxezrá'a chiu' ble'e benne' ca', ne dute̱ xel-la' xichaj
    zra'a chiu' be̱' benne' ca'.
  zty-NTPS: Ḻo yeḻa' ẕža'a chio' bžia yi' benne' ka'. Ḻo yeḻa' yichj ža'a chio'
    ben ḻégake' zi'.
  urd-GVH: अपना पूरा ग़ुस्सा उन पर उतार, तेरा सख़्त ग़ज़ब उन पर आ पड़े।
  rug-rug: Mu titisi la nia sa Mua binugoro koa rini, Mamu hadui gedi koasa Mua binugoro
    maṉinina osolae kamoi Goi si arini.
  gaz-gaz: Dheekkamsa kee isaan irratti dhangalaasi; aariin kee bobaʼaan sunis isaan
    irra haa buʼu.
  fra-LSG: Que leurs yeux s’obscurcissent et ne voient plus, Et fais continuellement
    chanceler leurs reins!
  gnn-gnn: Dhä‐ḏir'yurrana walalanha ŋuriŋiyina nhokalay nhe ŋaramurryuna, ga yakana
    ŋula dhayuŋan nhe yurru waŋganynhanydja walŋakuma.
  yal-yal: E yɛɛne xa rafɔrɔ ayi, e yi danxu! E fanne xa ba a ra waxatin birin!
  iou-iou: Täŋpäŋ kokwawakka äma udewani terak kwawak pewi ahäwäpäŋ komi nadäŋpäŋ
    kaŋ paorut!
  haw-1868: E ninini iho no oe i kou inaina maluna o lakou; A e loohia lakou i kou
    huhu wela.
  arb-NAV: صُبَّ سَخَطَكَ عَلَيْهِمْ، وَلْيُدْرِكْهُمْ غَضَبُكَ الْمُحْتَدِمُ.
  ded-ded: Ge herebuga yenearu kpakena imoc gerec isoc dzema feracyunuma yeneac witiu
    feu
  ewe-ewe: Trɔ wò dziku kɔ ɖe wo dzi, eye nàna wò dɔmedzoe helĩhelĩ nalé wo.
  eng-LEE: (69:25) Pour out over them thy indignation, and let the heat of thy anger
    overtake them.
  asm-FB: তেওঁলোকৰ ওপৰত তোমাৰ অতিশয় ক্ৰোধ দেখুৱা; তোমাৰ প্ৰচণ্ড ক্ৰোধে তেওঁলোকক আতঙ্কগ্রস্থ
    কৰক।
  sus-A: عٍ يَ شَ عِقْورْ، عٍ شَ دْنشُ. عٍ تَفِ شَ عٍ شْنْ هَن عٍ شَ بِرَ.
  fra-SBL: Répands sur eux ton indignation. Laisse l'ardeur de ta colère les envahir.
  hbo-hbo: תֶּחְשַׁ֣כְנָה עֵ֭ינֵיהֶם מֵרְאֹ֑ות וּ֝מָתְנֵ֗יהֶם תָּמִ֥יד הַמְעַֽד׃
  kik-kik: Maitũrũrĩre mangʼũrĩ maku; makinyĩrie marakara maku mahiũ.
  fra-NCL: Que leurs yeux s’obscurcissent pour ne plus voir ; fais chanceler leurs
    reins pour toujours.
  cek-AK: Nihcae nuiah palung na phuihaih to krai ah loe, na palung bethaih mah nihcae
    to pha thuih nasoe.
  cuk-cuk: Be-urwed egi gwichigued be imake. Be-urwed amargi yoleged be imake.
  tel-2017: వారి మీద నీ ఉగ్రతను కుమ్మరించు. నీ కోపాగ్ని వారిని ఆవరిస్తుంది గాక.
  hat-BSA: Vide kòlè Ou sou yo. Ke fachèz kòlè Ou ki brile ka vini sou yo.
  kos-kos: Okoaung mulat lom nu faclos; Ac lela kasrkusrak lom in ukwalos ac sruokolosi.
  hbo-WLC: תֶּחְשַׁ֣כְנָה עֵ֭ינֵיהֶם מֵרְא֑וֹת וּ֝מָתְנֵ֗יהֶם תָּמִ֥יד הַמְעַֽד׃
  ibo-ibo: Wụkwasị ha oke iwe gị, ka iwe gị dị ọkụ zute ha.
  ory-ory: ତୁମ୍ଭେ ସେମାନଙ୍କ ଉପରେ ଆପଣା କ୍ରୋଧ ଢାଳିଦିଅ ଓ ତୁମ୍ଭ କ୍ରୋଧର ପ୍ରଚଣ୍ଡତା ସେମାନଙ୍କୁ
    ଧରୁ।
  chk-chk: Kopwe awarato om song wor, om lingeringer epwe toriir.
  rop-rop: Gitwail en ranimap olabat raidap yu gajim olabat. Dumaji yu wail langa
    olabat, wal yu panishim olabat.
  ukr-1871: Висип на них ярость твою, і поломя гнїву твого нехай обгорне їх!
  yon-yon: Yi ari kuu eb norin arud onduknende. Kwane yi kuu eb arud amoyiib denobeen
    kumbed ben dabuknandok.
  deu-1951: (069-25) Gieße deinen Grimm über sie aus, und die Glut deines Zorns erfasse
    sie;
  eng-JPS: (69-25) Pour out Thine indignation upon them, and let the fierceness of
    Thine anger overtake them.
  srp-1865: Izlij na njih jarost svoju, i plamen gnjeva tvojega neka ih obuzme!
  lug-lug: Bayiweeko ekiruyi kyo, obamalewo n’obusungu obw’amaanyi go obungi.
  heb-heb: שפך עליהם זעמך וחרון אפך ישיגם׃
  ben-IRV: তাদের উপরে তোমার রাগ ঢালে দাও, তোমার আতঙ্ক তাদেরকে ধরুক।
  ntu-ntu: Ayrplapx nidr mz zngya ngr drtwrm, Kc tqapule nyr kx nangc-ngrdr.
  pan-pan: ਆਪਣਾ ਰੋਹ ਉਨ੍ਹਾਂ ਉੱਤੇ ਢਾਲ਼ ਦੇ, ਅਤੇ ਤੇਰੇ ਕ੍ਰੋਧ ਦੀ ਤੇਜ਼ੀ ਉਨ੍ਹਾਂ ਨੂੰ ਫੜ ਲਵੇ!
  mya-JVB: သူ တို့အပေါ် မှာ အမျက် တော်ကို သွန်းလောင်း တော်မူ၍ ၊ အမျက် တော်အရှိန် သည်
    သူ တို့ကို မှီ ပါစေ။
  kgf-kgf: Qeri biricga qacginaiguc qocgéna mayu. Guac qeri biric bélaŋagucnéŋ ionaru
    suluma kemma énépésimac.
  tte-O: Am munamunai kusuwai kolili iunuili siwedoli.
  tbg-tbg: Are nena arara ite vaina okarara vika numiqaane. Kairaro ai arara ite vairava
    ntaihairamanta qoraiqama vuate.
  hmo-hmo: Idia dekenai do oi badu! Oiemu badu mai siahu danu idia edia latanai do
    oi hadihoa, vadaeni dika do idia davaria.
  zar-NT: Busubagaʼ légaquiëʼ lu yöl-laʼ rilé quiuʼ, en bëʼ quégaquiëʼ yöl-laʼ ridzáʼa
    quiuʼ.
  urd-urd: अपना ग़ज़ब उन पर उँडेल दे, और तेरा शदीद क़हर उन पर आ पड़े।
  bqc-SIM: To an wɛ́ siakũ, kɛ́ aasu gu'eo, to an wó gↄ̃ koolonnↄ gↄↄpii.
  tcz-CHONGTHU: Na lunghanna chu achung uvah sunglha jeng'in; na lunghanna meikong
    achun amaho chu kavam jeng in.
  mar-mar: तू त्यांच्यावर आपला संताप ओत, आणि तुझ्या संतापाची तीव्रता त्यांना गाठो.
  isl-isl: Myrkur komi yfir þá, blinda og ringulreið.
  hlt-THB: Cek khqik khan awh nak kawsonaak ce hawk pe lah; nak kawsonaak ak eih ing
    cekkhqi ce kee seh.
  qub-qub: Rabyayquita paycunacho pascacächiy. ¡Fiyupa rabyaycashayqui paycunaman
    chayachun!
  bqp-bqp: Ǹ n pɛ̃tɛ̃ kipaḿma, ǹ n pↄfɛ̃ pãsĩ pisiḿma.
  hat-hat: (069:25) Mete ou an kòlè sou yo! Fè yo santi jan ou fache sou yo!
  eng-BSB: Pour out Your wrath upon them, and let Your burning anger overtake them.
  eng-WEBPB: Pour out your indignation on them. Let the fierceness of your anger overtake
    them.
  kbq-kbq: Kagra karimpa ahe'zamantenka zamazeri haviza nehunka, tusi'a kasivazi nezmantenka
    zamahe hana huo.
  pon-pon: Wudokidi on po ’rail omui onion, o omui onion melel en lel on irail.
  nhe-BL: Xiquinnextili mohueyi cualancayo huan xiquintzontlamilti.
  wnc-wnc: Gata kaanga kekeknga natayamuke meya yamuyo. Gikane musiptok takngata unin
    asiknga papan gatukande wena sinong.
  bus-bus: Ǹ n pɛ̃tɛ̃ pitaḿma, ǹ n pↄfɛ̃ pãsĩ pisiḿma.
  gub-BL: Ezakook nekwahy haw wanehe 'y ài nehe. Tuwe nekwahy haw uhem wanupe tata
    ài nehe.
