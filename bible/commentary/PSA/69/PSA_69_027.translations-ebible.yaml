verse: PSA.069.027
translations:
  mal-C: അവരുടെ കുറ്റത്തിനുമേൽ കുറ്റം കൂട്ടണമേ; അവർ അങ്ങയുടെ രക്ഷയിൽ പങ്കുകാരാകാൻ
    അനുവദിക്കരുതേ.
  deu-TKW: Denn, den du selbst geschlagen hast, verfolgen sie und erzählen von dem
    Schmerze deiner Verwundeten.
  lin-lin: Pamba te bazali konyokola bato oyo ozokisaki, mpe bazali kopanza sango
    ya pasi ya bato oyo oyokisaki pasi.
  mmx-mmx: Una malagan li xatling leveloklok kakapmek axap atnedi la uguta ke avolo
    di xusu dina ruuna xaka toxot at loklok tooro ram.
  eng-LSV: Give punishment for their iniquity, || And they do not enter into Your
    righteousness.
  eng-GNV: Laie iniquitie vpon their iniquitie, and let them not come into thy righteousnesse.
  eng-WEBSTER: 'Add iniquity to their iniquity: and let them not come into thy righteousness.'
  nhw-BL: Xiquijcuilo nochi inintlajtlacolhua huan amo xiquintlapojpolhui.
  swh-ONEN: Walipize uovu juu ya uovu, usiwaache washiriki katika wokovu wako.
  bba-bba: Domi wi ɑ soomɔ, wiyɑ bɑ nɔni sɔ̃ɔmɔ. Wi ɑ mɑɑ yɑɑsɑ sɔkɑ ɑ mɛɛrɑ kuɑ,
    bɑ win nuku sɑnkirɑnu sosimɔ.
  eng-KJVCPB: 'Add iniquity unto their iniquity: And let them not come into thy righteousness.'
  luo-luo: Ket ketho e wigi kuom ketho ka ketho ma gitimo; kendo kik iyie giyud warruok
    mari.
  aii-aii: ܗܲܒ݂ܠܔ ܥܵܘܠܵܐ ܥܲܠܔ ܥܵܘܠܵܝܗ‌ܝ، ܘܠܵܐ ܫܵܒ݂ܩܹܬ ܥܵܒ݂ܪܝܼ ܒܙܲܕܝܼܩܘܼܬܘܼܟ݂.
  meu-meu: Mata-hakani latanai mata-hakani ma bavatoa idia ediai; emu hahemaoro ai
    basio ruhadia nege.
  npi-ULB: अधर्ममाथि अधर्म गरेको दोष तिनीहरूलाई लगाउनुहोस् । तिनीहरू तपाईंको धार्मिक
    विजयमा आउन नसकून् ।
  yor-yor: Fi ẹ̀sùn kún ẹ̀sùn wọn; Má ṣe jẹ́ kí wọn pín nínú ìgbàlà rẹ.
  pes-OPCB: گناهانشان را یک به یک در نظر بگیر و مگذار نجات تو شامل حالشان شود.
  tgl-ULB: Isakdal mo sila dahil sa paggawa ng sunod-sunod na kasalanan; huwag mo
    silang hayaang pumasok sa matuwid mong katagumpayan.
  nop-nop: Unduŋ doktiŋa du adi’walaŋ kadakaniŋhik u nadikaule adi mu tiyembeŋ. Tiŋa
    biyabune da’walaŋ metamgeye hatihati dapmandapmaŋnit mokit hatiiŋ adi’walaŋ baŋamhik
    gineŋ adi mu hinek foneeŋ.
  cbu-NT: Ashiri shiysha Apaa, aranginasha waneengcha. Nayanirinllpa. Izuuru waneeyarush
    ksangcha.
  hui-hui: Agali ko biaga uruni tigua ko biraru bibahende í̠na baya hangu de hondo
    howa ilu wigi bibe. Ko biaga uruni mbiraligo í̠naga waneigini pele miniyi karuhayagi
    anda ibulani.
  mya-mya: သူ​တို့​၏​အ​ပြစ်​ရှိ​သ​မျှ​ကို​စာ​ရင်း​ပြု​၍ မှတ်​သား​ထား​တော်​မူ​ပါ။ ကိုယ်​တော်​ရှင်​၏​ကယ်​တင်​ခြင်း​ကျေး​ဇူး​တော်
    ကို သူ​တို့​အား​ခံ​စား​ခွင့်​ပေး​တော်​မ​မူ​ပါ​နှင့်။
  bod-N: ཉེས་ཆད་སྟེང་ལ་ཉེས་ཆད་བསྣན་ནས༌ནི། །ཁྱེད་ཀྱི་དྲང་བདེན་ནང་དུ་མི་འཇུག༌རོགས།།
  wsk-wsk: Ni nunga memek koma ikup ko ikup nungaruko; ale nunga bitar se nika kariimet
    ningo nunga por ningi me utu kapamonko.
  sna-sna: Vapei mhosva pamusoro pemhosva; ngavarege kuva nomugove woruponeso rwenyu.
  spa-BLM: Acusarles de un crimen tras otro. No permitas que entren en tu justicia.
  cac-cac: Tz'acan tzutej ac'ancot yaelal d'a yib'an̈ eb' icha smojal yuj chucal sc'ulej
    eb'. Man̈xaocab' yalan yic eb' d'a colnab'il tzac'a'.
  swh-ULB: Wakiwashtaki kuwa wamefanya uovu juu ya uovu; usiwaache waje kwenye ushindi
    wa haki yako.
  deu-ELBBK: Denn den du geschlagen hast, haben sie verfolgt, und von dem Schmerz
    deiner Verwundeten erzählen sie.
  mbb-OT: Ne iuman nu heeyan te menge salè dan ne kenè nu en sikandan libriya.
  mal-2015: അവരുടെ അകൃത്യത്തോടു അകൃത്യം കൂട്ടേണമേ; നിന്റെ നീതിയെ അവർ പ്രാപിക്കരുതേ.
  gup-gup: Mah, wanjh yibenwiddjung kore kunwarre kunwern kabirrikurduyime dja yibenbun
    wernkih duninjh. Yuwn bu yibenngehke, dja yibendjalbawo.
  rmc-rmc: Bo džan pre oda, kas imar tu zraňinďal, a vakeren pal e dukh olengri, kas
    tu dukhaďal.
  nlg-nlg: Ko vahikolui na lei paludira me ke dato na ovu ni, mo ko bei va hera gea
    na tatavahale.
  pes-OPV: گناه بر گناه ایشان مزید کن و درعدالت تو داخل نشوند.
  ron-1924: Адаугэ алте нелеӂюирь ла нелеӂюириле лор ши сэ н-айбэ парте де ындураря
    Та!
  ben-OBCV: অপরাধের পর অপরাধ দিয়ে তাদের অভিযুক্ত করো; ওরা যেন তোমার পরিত্রাণের অংশীদার
    না হয়।
  som-som: Xumaantooda xumaan ugu sii dar, Oo yaanay xaqnimadaada soo gelin.
  eng-ASVBT: Add iniquity unto their iniquity; And let them not come into thy righteousness.
  mna-mna: Wal tana sanaana kizin na, motom mbeleele pepe. Motom kiskis, mi pokot
    ma pokot kat! Muŋai zin risa pepe.
  ita-1885: Aggiugni loro iniquità sopra iniquità; E non abbiano giammai entrata alla
    tua giustizia.
  eng-ULB: Accuse them of having committed iniquity after iniquity; do not let them
    come into your righteous victory.
  spa-VBL: Castígalos por el mal que han hecho. No los absuelvas.
  fra-_FOB: Ajoute iniquité à leurs iniquités, et qu'ils n'aient point de part à ta
    justice.
  mal-mal: അവരുടെ അകൃത്യത്തോട് അകൃത്യം കൂട്ടണമേ; അങ്ങയുടെ നീതി അവർ പ്രാപിക്കരുതേ.
  urd-GVR: Un ke qusūr kā saḳhtī se hisāb-kitāb kar, wuh tere sāmne rāstbāz na ṭhahreṅ.
  suz-BL: मेको आन ठीक मपतीकेम ठीक मपतीक तेम्‍दीन। मेकोपुकीम इन पाप रे प्रोंइतीके मतामेक्‍ल।
  eng-NOY: Add iniquity to their iniquity, And let them never come into thy favor!
  ita-1927: Aggiungi iniquità alla loro iniquità, e non abbian parte alcuna nella
    tua giustizia.
  ckb-ckb: تاوان بخەرە سەر تاوانەکانیان، بێبەشیان بکە لە ڕاستودروستیت.
  eng-BBE: Let their punishment be increased; let them not come into your righteousness.
  xsi-xsi: Naŋa iloŋgu tu noko ma kalo ŋgere ŋana kinzi tamâta sakamao ŋinde nenzi
    kiesaka rârâni taitu-taitu. Noko ma kusâu panzi tu ma simo kunzi noko ne ŋgu,
    mine ndimo.
  kan-OKCV: ಅಪರಾಧದ ಮೇಲೆ ಅಪರಾಧವು ಅವರ ಮೇಲೆ ಬರಲಿ. ಅವರು ನಿಮ್ಮ ರಕ್ಷಣೆಯಲ್ಲಿ ಸೇರದೆ ಇರಲಿ.
  tam-2017: அக்கிரமத்தின்மேல் அக்கிரமத்தை அவர்கள்மேல் சுமத்தும், அவர்கள் உமது நீதிக்கு
    வந்தெட்டாதிருப்பார்களாக.
  spa-RV-1909: Pon maldad sobre su maldad, y no entren en tu justicia.
  ron-BTF: Adaugă nelegiuire nelegiuirii lor și nu îi lăsa să intre în dreptatea ta.
  eng-WEBP: Charge them with crime upon crime. Don’t let them come into your righteousness.
  eng-FBV: Punish them for the evil they have done. Don't acquit them.
  nld-1939: Stapel de ene schuld op de andere, Zodat ze niet tot uw gerechtigheid
    komen;
  nch-BL: Xiquijcuilo nochi inintajtacolhua huan amo xiquintapojpolhui.
  vie-1934: Cầu xin Chúa hãy gia tội ác vào tội ác chúng nó; Chớ cho chúng nó vào
    trong sự công bình của Chúa.
  cha-cha: Naye mas taelaye y tinaelayeñija, ya chamo munafanjajalom gui tininasmo.
  hin-CV: उनके समस्त पापों के लिए उन्हें दोषी घोषित कीजिए; वे कभी आपकी धार्मिकता में
    सम्मिलित न होने पाएं.
  eng-OURB: Charge them with depravity (moral evil) upon depravity (moral evil). Don’t
    let them come into your righteousness.
  spa-BES: Su castigo se incremente; que no entren en tu justicia.
  tdx-tdx: Tompeo tahiñe ty hakeo’ iareo, le ko apo’o hifoak’ an-kavantaña’o ao.
  tha-KJV: ขอทรงเพิ่มโทษความชั่วช้า แล​้วทรงเพิ่​มอ​ีก อย่าให้เขาได้รับความชอบธรรมจากพระองค์
  por-BR-2018: Conta como maldade a maldade deles; e não sejam eles agraciados por
    tua justiça.
  deu-ELO: Füge Ungerechtigkeit zu ihrer Ungerechtigkeit, und laß sie nicht kommen
    zu deiner Gerechtigkeit!
  eng-WYC-2018: Add thou wickedness on(to) the wickedness of them; and enter they
    not into thy rightwiseness.
  epo-epo: Aldonu kulpon al ilia kulpo, Ke ili ne atingu Vian bonecon.
  gfk-gfk: Tung diet ta ira udiet haleng na magingin sakena. Waak u bale diet bia
    diet na kap ta dahin tano num harhalon.
  uig-PIN: Ularning gunaⱨiƣa gunaⱨ ⱪoxⱪaysǝn, Ⱨǝⱪⱪaniyliⱪingning nesiwisigǝ ularni
    erixtürmigǝysǝn.
  beo-beo: Ilia wadela:i hou hamoi huluane dedene sa:i dialoma! Dia gaga:su amoga
    ilia afae mae lama:ma!
  tpi-OTNT: Yu no ken lusim tingting long sin bilong ol man nogut. Na yu no ken larim
    ol i kam insait long lain manmeri bilong yu.
  hau-SA: Ka neme su da laifi a kan laifi; kada ka bar su su sami rabo a cikin cetonka.
  udu-udu: Dhuki uni ajisa i is mo. Dhalku/ ki dhu uni mmodhu ka p̱o/ ’peni /e mo.
  uig-LAT: Ularning gunahigha gunah qoshqaysen, Heqqaniyliqingning nésiwisige ularni
    érishtürmigeysen.
  nde-nde: Bethese amacala phezu kwamacala; ungayekeli bazuze isabelo sensindiso yakho.
  ton-ton: 'Fakalahi ʻaki ʻae nunuʻa ʻoe hia ki heʻenau hia: pea ke ʻoua naʻa nau
    hoko ki hoʻo māʻoniʻoni.'
  ces-1613: Nebo se tomu, jehož jsi ty zbil, protiví, a o bolesti zraněných tvých
    rozmlouvají.
  eng-WMB: Charge them with crime upon crime. Don’t let them come into your righteousness.
  tam-TCV: அவர்களுடைய அநீதியின்மேல் அநீதியை சுமத்தும்; அவர்கள் உமது இரட்சிப்பில் பங்குபெற
    இடமளியாதேயும்.
  ceb-ULB: Pakasad-a sila sa pagbuhat ug daghang mga sala; ayaw sila tugoti nga makaduol
    sa imong matarong nga kadaogan.
  pol-UBG: Dodaj nieprawość do ich nieprawości i niech nie dostąpią twojej sprawiedliwości.
  agr-agr: Nuadui ameshkam pegkegchaunmak ikata. ¡Tuja makichkish dita tudaujig tsagkujaipa!
  kyc-kyc: Nakama lete parami panda dorena maiya narene. Nakamana koo dupwa mondo
    lao pepana pyao retakamyuo karape.
  urd-GVU: اُن کے قصور کا سختی سے حساب کتاب کر، وہ تیرے سامنے راست باز نہ ٹھہریں۔
  eng-OEBCW: Charge them with sin upon sin, may they not be acquitted by you.
  deu-1912: Laß sie in eine Sünde über die andere fallen, daß sie nicht kommen zu
    deiner Gerechtigkeit.
  kan-2017: ಅವರ ಅಪರಾಧಗಳು ಒಂದೊಂದಾಗಿ ಹೆಚ್ಚುತ್ತಾ ಬರಲಿ. ನಿನ್ನ ನೀತಿಯಲ್ಲಿ ಅವರಿಗೆ ಪಾಲುಕೊಡಬೇಡ.
  yap-yap: Mu tay urngin e denen rorad u wun’um; dab mu unegrad nga fithik’ e pi’in
    ka mu mat’aw nagrad ngom.
  hlt-MCSB: Thaesainah te amamih kathaesainah neh a koei dongah nang kah duengnah
    te bawn uh boel saeh.
  mdy-ETH: ዻቢንቶይዳ ዔያቶኮ ዻቢንቲ ቃሴ፤ ኔ ፂሉሞ ባንሢያ ዑኮፓ።
  twi-ASANTE: Fa amumuyɛ mu amumuyɛ ho soboɔ bɔ wɔn; mma wɔnnya wo nkwagyeɛ mu kyɛfa.
  eng-WEBU: Charge them with crime upon crime. Don’t let them come into your righteousness.
  spa-PDDPT: Añade iniquidad a su iniquidad, Y no entren ellos en tu justicia.
  gun-gun: Ha'e kuery re emoĩve tema teko vai káuxa opaga aguã, remboaxy aguã rami
    e'ỹ ikuai aguã.
  agu-BL: Tak'u' chicaws, na chin juchul il nin e'. Qui'k tz'el k'ajabu' scye'j.
  ilo-ULB: Akusaram ida kadagiti adu a basbasolda; saanmo nga itulok nga umayda iti
    nalinteg a balligim.
  kpg-kpg: Hagailongo ina nia huaidu huogodoo digaula. Hudee heia digaula gi hai mee
    gi dau hagamouli.
  uig-ARA: ئۇلارنىڭ گۇناھىغا گۇناھ قوشقايسەن، ھەققانىيلىقىڭنىڭ نېسىۋىسىگە ئۇلارنى
    ئېرىشتۈرمىگەيسەن.
  sus-sus: barima e tɔɔrɔmixie xa tɔɔrɛ xun masama, i naxee ɲaxankata. E mixie mayelema,
    i naxee halaki.
  pon-2006: Komw ketin kolokolete kadehdepen diparail kan koaros; dehr ketin mweidohng
    re en iang paieki sapwellimomwi komour.
  jae-jae: Ônsalê nêŋ keso ŋagêjô ênsac nêŋ keso ŋagêdô ŋaô. Ma ôkêŋ êsêac sêwê kaiŋ
    nêm moasiŋ ônam ŋamalac kêsiŋa atom.
  ksd-ksd: Kadia varpiam na ngala vanavana, Ma koko diat a vatur vake kaum mangamangana
    takodo.
  tur-YTC: Onların cezalarına ceza kat. Senin doğruluğuna girmelerine izin verme.
  bel-N: Бо таго, каго Ты б’еш, яны перасьледуюць, і пра боль таго, каго Ты параніў,
    яны абвяшчаюць.
  kpr-kpr: Nenda ari ekoko isambu gembu fitido ghe! Erá doyeoso, ninda jebuga muturaesa,
    ava tambu beore!
  ind-AYT: (69-28) Tambahkan salah pada kesalahan mereka, dan kiranya mereka tidak
    datang kepada kebenaran-Mu.
  yom-yom: Wuba yekudila mambimbi va yilu mambimbi kadi tala ti babaka kuku mu phulusu
    aku.
  yut-yut: Amɨn yokwi dakon yokwini do dɨma ɨŋtaŋ yobi. Uŋun amɨn dɨmasi paŋpulugoki.
  nya-nya: Awonjezereni kulakwa pa kulakwa kwawo, musalole kuti akhale ndi gawo pa
    chipulumutso chanu.
  kyg-kyg: Alu hosu kava alu hosu kavaꞌapilefeꞌmo agoti huka apato. Apakaemo fatago
    kavakamo oꞌalisageka naulagaleꞌmo fatago vayaꞌmo maiꞌnae, huka hapa opaiyo.
  hrv-hrv: Jer su progonili koga ti pokara, bol povećaše onomu koga ti rani.
  mps-mps: Nago te dwai sę ebo bidi dabego dwai sęde te homu kone ebo me gegeda
    paligio. Tama nago te naga hani tomoba asomainu me igio.
  tpi-tpi: Yu no ken lusim tingting long sin bilong ol man nogut. Na yu no ken larim
    ol i kam insait long lain manmeri bilong yu.
  dan-1931: Thi de forfølger den, du slog, og øger Smerten for dem, du såred.
  vie-OVCB: Xin buộc cho họ tội này đến tội khác, đừng cho họ hưởng ơn cứu rỗi Ngài.
  guj-2017: તમે તેઓના અન્યાય પર અન્યાય વધવા દો; તેઓને તમારા ન્યાયપણામાં આવવા ન દો.
  pon-2006A: Komw ketin kolokolete kadehdepen diparail kan koaros; dehr ketin mweidohng
    re en iang paieki sapwellimomwi komour.
  por-BRBSL: Charge eles com crime sobre crime. Não os deixe entrar em sua retidão.
  eng-OEBUS: Charge them with sin upon sin, may they not be acquitted by you.
  swe-swe: '[Nu ges orsaken till varför psalmisten ber som han ber. Här finns likheter
    med Job och den lidande tjänaren i .] För de förföljer honom som du har slagit
    och de talar illa om (mild förbannelse) den som du har sårat.'
  cth-cth: ahnimae yon dawk yon rek poe nateh, na lannae dawk kâen hanh naseh.
  twi-twi: Fa amumɔyɛ mu amumɔyɛ ho sobo bɔ wɔn; mma wonnya wo nkwagye mu kyɛfa.
  hlt-hlt: Thaesainah te amamih kathaesainah neh a koei dongah nang kah duengnah te
    bawn uh boel saeh.
  tbz-SIM: Bɛ̀ bɛ̀tì ɑ potɛ́ bɛ̀mbɛ, kɛ nɑ́ɑntɛ ɑ kɔ̀utɛ bɛ̀ kó mɛfɛ̃́ṹtímɛ̀.
  msy-2020: Nɨ gumazir kurar kabar arazir kurabagh nɨghnɨghvɨra ikɨ. Egh me ateghtɨ
    me nɨn gumazamizibar aven izan markɨ.
  dop-dop: Wei ɩ ŋkpɑŋʋɣʋ n hɔmɑ tɔɣɔ mpɛ pɑ tʋ kʋnyɔŋ, nɑ pɑ́ yɔɣɔtəɣɩ mpɑ Ɩsɔ nyɑ́
    n kɑ tʋwɑ kʋnyɔŋ tɔ pɑ wɑhɑlɑ tɔm.
  azb-azb: Bu təqsirkarları daha da təqsirkar çıxar, Səndən bəraət almasınlar.
  eng-DBY: Add iniquity unto their iniquity, and let them not come into thy righteousness.
  hin-2017: उनके अधर्म पर अधर्म बढ़ा; और वे तेरे धर्म को प्राप्त न करें।
  wol-KYG: Yaw, nga duma ba noppi, ñu toppaat ca, nga gaañ, ñu siiwal mitit wa.
  bjr-bjr: Oo Yaawee anee misa aaqarana akiiqara sia qaunua amiqimmasee iria. Misa
    ani Anutuna asumu marirana sia uqanna kaqikaana faqa maraaqa.
  eng-YLT: Give punishment for their iniquity, And they enter not into Thy righteousness.
  kne-kne: Nemnemem koma amin di basol da sin pangokomam en daida ya adi kan itapi
    ay isalakan daida.
  eng-WYC-2017: Add thou wickedness on the wickedness of them; and enter they not
    into thy rightwiseness.
  eng-WMBB: Charge them with crime upon crime. Don’t let them come into your righteousness.
  zat-NTPS: Ble'e dul-la da zaj nabaga benne' ca', ne quebe gu'u le̱' lataj xelaque̱'
    tuze benne' xrlátaje chiu'.
  zty-NTPS: Bḻoe'e ḻaw doḻa' da' zej nbaga' benne' ka', na' bi go'o ḻégake' latje
    gákgake' toze ḻen benne' chawe' chio' ka'.
  urd-GVH: उनके क़ुसूर का सख़्ती से हिसाब-किताब कर, वह तेरे सामने रास्तबाज़ न ठहरें।
  rug-rug: Mu varitomotomoi ni Goi sari na vina kilasadi, madi lopu somana vagia rini
    si keke hinia koasa Mua tinaharupu.
  gaz-gaz: Yakka irratti yakka isaanitti dabali; isaan gara qajeelumma keetii hin
    dhufin.
  fra-LSG: Car ils persécutent celui que tu frappes, Ils racontent les souffrances
    de ceux que tu blesses.
  gnn-gnn: Garray, guyaŋiyana walalaŋgu ŋunhiyinydjayi yätjtja malanha, ga dhä‐ḏir'yurranydja
    walalanha wirrkina yana gal'ŋu; Yakana yana walala yurru nhina galkinydja gal'ŋu
    nhokala.
  yal-yal: Bayo, i naxanye tɔrɔxi, e ne ɲaxankatama. I naxanye ɲaxankataxi, e ne fe
    falama sɛwani.
  iou-iou: Unita Anutu, äma udewani täŋo momi täpuri kubäta nämoinik guŋ täwen. Ba
    imaka täga kubä nämoinik täŋ yämen.
  haw-1868: 'E hookui i ka hewa maluna o ko lakou hewa: Aole hoi lakou e komo iloko
    o kou hoaponoia.'
  arb-NAV: زِدْ إِثْماً عَلَى إِثْمِهِمْ وَلَا تُبْرِئْ سَاحَتَهُمْ.
  ded-ded: Geng yoacfu torokpeu torokpe faiyunubesena, yeni geac memengerecfu mi torokpebisia.
  ewe-ewe: Bu fɔ wo, eye nàgabu fɔ wo ɖe edzi; mègana woakpɔ gome le wò xɔname me
    o.
  eng-LEE: (69:28) Lay guilt upon their guilt; and let them not come into thy righteousness.
  asm-FB: তুমি তেওঁলোকৰ অপৰাধৰ ওপৰত অপৰাধ যোগ দিয়া; তেওঁলোকে তোমাৰ ধাৰ্মিকতাৰ ভাগী
    নহওক।
  sus-A: بَرِ مَ عٍ تْورْ مِشِيٍ شَ تْورّ شُن مَسَمَ، عِ نَشٍيٍ حَشَنكَتَ. عٍ مِشِيٍ
    مَيٍلٍمَ، عِ نَشٍيٍ هَلَكِ.
  fra-SBL: Accusez-les de crime sur crime. Ne les laissez pas entrer dans votre droiture.
  hbo-hbo: כִּֽי־אַתָּ֣ה אֲשֶׁר־הִכִּ֣יתָ רָדָ֑פוּ וְאֶל־מַכְאֹ֖וב חֲלָלֶ֣יךָ יְסַפֵּֽרוּ׃
  kik-kik: Mathitangĩre o ngero thuutha wa ĩrĩa ĩngĩ; ndũkanareke magatoonya ũhonokanio-inĩ
    waku.
  fra-NCL: Car ils persécutent celui que tu frappes, ils racontent les souffrances
    de celui que tu blesses.
  cek-AK: Nihcae sakpazaehaih to zaehaih hoiah patomh pae ah; nihcae loe na toenghaih
    thungah angzo o hmah nasoe.
  cuk-cuk: Wemar ibmar-isgana-imaksadyob be imakmoga. We-dulemar melle be wiledako.
  tel-2017: ఒకదాని తరవాత ఒకటిగా అపరాధాలు వారికి తగలనివ్వు. నీ నీతిగల విజయంలోకి వారిని
    చేరనివ్వకు.
  hat-BSA: Ogmante inikite sou inikite yo. Ni pa kite yo antre nan ladwati Ou.
  kos-kos: Kom in simusla ma koluk lalos nukewa, Ac tia lela elos in wi eis molela
    sum.
  hbo-WLC: כִּֽי־אַתָּ֣ה אֲשֶׁר־הִכִּ֣יתָ רָדָ֑פוּ וְאֶל־מַכְא֖וֹב חֲלָלֶ֣יךָ יְסַפֵּֽרוּ׃
  ibo-ibo: Boo ha ebubo ajọ omume tụkwasị nʼelu ajọ omume, ekwekwala ka ha keta oke
    na ezi omume gị.
  ory-ory: ସେମାନଙ୍କ ଅପରାଧରେ ଅପରାଧ ଯୋଗ କର ଓ ସେମାନେ ତୁମ୍ଭ ଧାର୍ମିକତାର ଅଂଶୀ ନ ହେଉନ୍ତୁ।
  chk-chk: Kopwe achuetä liwiningau won ar liwiningau, nge kosap mwüt ngeniir pwe
    repwe küna manau.
  rop-rop: Yu raidimdan ola nogud ting weya dei dumbat. Nomo larram olabat joinin
    garram detlot pipul weya yubin meigim jidan fri.
  ukr-1871: Полїчи їм неправду їх до неправди, і не дай їм увійти в правду твою.
  yon-yon: Yi ambarakmi kuu wuubenmo daanekoreb ukum darewoob konde. Kwane yorokmo
    dobiri ye kiwaan ebbed ongmewen kuu yi kuu kandaib.
  deu-1951: (069-28) Rechne ihnen um so mehr Schulden zu und laß sie nicht kommen
    zu deiner Gerechtigkeit!
  eng-JPS: (69-28) Add iniquity unto their iniquity; and let them not come into Thy
    righteousness.
  srp-1865: Meæi na njih krivicu za krivicom, da ne doðu do pravde tvoje.
  lug-lug: Bavunaane omusango kina gumu, era tobaganya kugabana ku bulokozi bwo.
  heb-heb: תנה עון על עונם ואל יבאו בצדקתך׃
  ben-IRV: তাদের অপরাধের উপরে অপরাধ যোগ কর, তারা তোমার প্রতিজ্ঞায় প্রবেশ না করুক।
  ntu-ntu: Delc alwx ngrdrng nartxlvzlz-kz-ngrdeng, Murde ma tzprtrng mz nzripqpx-krm
    alwx.
  pan-pan: ਤੂੰ ਉਨ੍ਹਾਂ ਦੀ ਬਦੀ ਉੱਤੇ ਬਦੀ ਵਧਾ, ਅਤੇ ਆਪਣੇ ਧਰਮ ਵਿੱਚ ਉਨ੍ਹਾਂ ਨੂੰ ਆਉਣ ਨਾ ਦੇ!
  mya-JVB: သူ တို့အပြစ် ၌ အပြစ် ကိုထပ်၍ ပေး တော်မူပါ။ ကုသိုလ် တော်နှင့် မ ဆိုင် ကြပါစေနှင့်။
  kgf-kgf: Hakagina ɋariŋ ɋariŋgia imuac qahaiguc hakagina ɋariŋ ɋariŋgia muŋguc toroqe
    énécmina, guac ʒégésigési solaŋaiguc ménda keremmu.
  tte-O: Ali naenaena kunuwatu-kalatan na tabu am loina polopolowena koina siyayabubu.
  tbg-tbg: Kia vika qora kaiqa varaara tauru karaitira, vikaqaa vo uva vo uva vataane.
    Kia vika kuvantu nimitaane.
  hmo-hmo: Unai taudia edia kara dika do oi laloa boio lasi, bona oiemu hamauria idia
    dekenai do oi henia lasi.
  zar-NT: Buzúaj lu guichi yuguʼ dul-laʼ tunëʼ, en bitiʼ guʼu légaquiëʼ lataj ilaʼdéliʼnëʼ
    yöl-laʼ rusölá quiuʼ.
  urd-urd: उनके गुनाह पर गुनाह बढ़ा; और वह तेरी सदाक़त में दाख़िल न हों।
  bqc-SIM: asa aaì ĩada gbɛ̃́ pↄ́ ń gbɛ̃̀waɛ, aaì gbɛ̃́ pↄ́ ń zↄ̃̀ wãwã galikɛ.
  tcz-CHONGTHU: Achonsetnau setvum peh unlang, khatcha ongthol'in lha hihbeh in.
  mar-mar: ते अन्यायानंतर अन्याय करतात त्यांना दोष लाव; तुझ्या न्यायाच्या विजयात त्यांना
    येऊ देऊ नको.
  isl-isl: Því að þeir ofsækja þann sem þú hefur slegið og hlæja að kvöl þess sem
    þú hefur gegnumstungið.
  hlt-THB: A sai thawlhnaak ce sai thawlhnaak ing sap pe lah; nang a hulnaak ce koeh
    huh sak.
  qub-qub: Mana allita rurajcunataga mana alliman chayachiy. ¡Paycunataga ama perdunaypischu!
  bqp-bqp: Ǹ ń yã sĩnda pínki taari dińnɛ, ń baka súngↄ̃ kú n surabanaa gũnlo.
  hat-hat: (069:28) Kite yo mete sou sa yo fè deja. Se pou ou san pitye pou yo.
  eng-BSB: Add iniquity to their iniquity; let them not share in Your righteousness.
  eng-WEBPB: Charge them with crime upon crime. Don’t let them come into your righteousness.
  kbq-kbq: Kumi'zmia erinte agofetu agofetu nehunka, ana kumizmia apasezmantenka zamagura
    ovazio.
  pon-pon: Kom kotin kaloedi on ir ni japun toto, pwe ren der konodi omui pun.
  nhe-BL: Xiquijcuilo nochi inintlajtlacolhua huan amo xiquintlapojpolhui.
  wnc-wnc: Sike wai aminu waakwakgane waiaknganae ma botawim. Siwan dua kapewi gatane
    dongga atang apan unekanu yuwam.
  bus-bus: Ǹ ń yã píngi taari dińnɛ, aↄ̃ baka tóngↄ̃ kú n mìsina guuro.
  gub-BL: Uzapo ikatu 'ym ma'e wà. A'e rupi ezepyk wanehe nehe. Epyro zo ne wà nehe.
