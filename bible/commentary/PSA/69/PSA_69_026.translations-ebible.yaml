verse: PSA.069.026
translations:
  mal-C: കാരണം അങ്ങ് മുറിവേൽപ്പിച്ചവരെ അവർ പീഡിപ്പിക്കുന്നു അങ്ങ് മുറിവേൽപ്പിച്ചവരുടെ
    വേദനയെപ്പറ്റി അവർ ചർച്ചചെയ്യുന്നു.
  deu-TKW: Möge ihr Lager wüste werden, und kein Bewohner in ihren Zelten sein.
  lin-lin: Tika ete molako na bango etikala polele, mpe ete moto moko te avanda na
    bandako na bango ya kapo.
  mmx-mmx: Dik lox asongot nedi no nenu uga lox aleeng nedi. La di paase mumu nedi
    no nenu uga sev abi nedi.
  eng-LSV: For they have pursued him [whom] You have struck, || And recount of the
    pain of Your pierced ones.
  eng-GNV: 'For they persecute him, whome thou hast smitten: and they adde vnto the
    sorrowe of them, whome thou hast wounded.'
  eng-WEBSTER: For they persecute him whom thou hast smitten; and they talk to the
    grief of those whom thou hast wounded.
  nhw-BL: Pampa inijuanti más quitlaijiyohuiltíaj catli ta tijcocojtoc, huan quipinajtíaj
    catli ta tijtequipacholmacatoc.
  swh-ONEN: Kwa kuwa wanawatesa wale uliowajeruhi, na kuzungumza juu ya maumivu ya
    wale uliowaumiza.
  bba-bba: A de ben wɑ̃ɑ yenu nu ko bɑnsu. Kpɑ ɡoo u kun mɑɑ wɑ̃ɑ ben kuu bekunuɡinu
    sɔɔ.
  eng-KJVCPB: For they persecute him whom thou hast smitten; And they talk to the
    grief of those whom thou hast wounded.
  luo-luo: Nimar gisando joma ihinyo kendo giwuoyo kuom lit mag joma ihinyo.
  aii-aii: ܣܵܒܵܒ ܠܗ̇ܘ ܕܐܲܢ݇ܬ ܡܚܹܐ ܠܘܼܟ݂، ܪܕܝܼܦ ܠܗܘܿܢ، ܘܟܹܐ ܗܲܩܝܼ ܒܘܼܬ ܟܹܐܒܹ̈ܐ ܕܡܵܢܝܼ
    ܕܕܘܼܪܒܸܢܘܼܟ݂.
  meu-meu: Badina be oi ese vada o hahisia tauna na idia ese ma e daḡedaḡe heniamu,
    bona oi ese vada o haberoa tauna na idia ese ma e hahisihisiamu.
  npi-ULB: किनकि तपाईंले प्रहार गर्नुभएको व्यक्‍तिलाई तिनीहरूले सताए । तपाईंले घाइते
    बनाउनुभएकाहरूका पीडा विवरण तिनीहरूले दोहोर्‍याए ।
  yor-yor: Nítorí wọ́n ń ṣe inúnibíni sí ẹni tí ìwọ ti lù, àti ìrora àwọn tí ó ti
    ṣèṣe.
  pes-OPCB: زیرا به کسی که تو تنبیه کرده‌ای آزار می‌رسانند و از رنجهای آنانی که تو
    مجروحشان ساخته‌ای سخن می‌گویند.
  tgl-ULB: Dahil inuusig nila ang siyang sinaktan mo; ibinalita nila sa iba ang hapdi
    ng mga sinugatan mo.
  nop-nop: Du me koom kadakaniŋhik doktiŋa widihitubu-didime tuguŋ u me kadakahi woŋdibo
    widihitubu-figita tiiŋ. Eŋ kumundegoŋ widihiguŋ u kotigoŋ me kadakahidibo yeniŋfoko
    tubune folofigita nadiiŋ.
  cbu-NT: Shiy nuwaa kiyung yacharangish, anoo kasiranasha uwshtisin nuwaa kiyung
    yachakanaya. Nuwaa stakanaya.
  hui-hui: Agali maru ti ala ko biyagola í̠na ti pani mini hayaruni ai agali ko biaga
    karume agali o biaruni lone áyu mo tandaga halu ka. Ani bialu agali maru ala ko
    biyagola í̠na ti pani mialu tinginini motudu wilarigo agali biaruni áyu agali
    ko biaga karu tigua lone mege bialu mo tandaga halu ka.
  mya-mya: ထို​သူ​တို့​သည်​ကိုယ်​တော်​ရှင်​ဒဏ်​ခတ်​ခဲ့​သော​သူ တို့​ကို နှိပ်​စက်​ညှဉ်း​ဆဲ​ကြ​ပါ​၏။
    ကိုယ်​တော်​ရှင်​ထိ​ခိုက်​ဒဏ်​ရာ​ရ​စေ​ခဲ့​သော သူ​တို့ ခံ​ရ​သည့်​ဝေ​ဒ​နာ​အ​ကြောင်း​ကို​ပြော​ဆို
    ကြ​ပါ​၏။
  bod-N: ཁྱེད་ཀྱིས་བརྡུངས་པར་དེ་ཚོས་འཚེ་བ༌དང༌། །ཁྱེད་ཀྱིས་རྨས་པར་མཛད་པའི་མི་དེ༌ཡི།
    །ཟུག་གཟེར་ལ་ཡང་དེ་ཚོས་འཕྱ་བས༌སོ།།
  wsk-wsk: Mu awuk, kariimet saki nunga memek koma nungarem mu agotala nunga bita
    maguwusan; ni yaman nungarem se lot gawir giman mu nunga den siaman balsan ale
    ikup nungarsan.
  sna-sna: Nokuti vanotambudza vaya vamakarova, uye vanotaura pamusoro pokurwadziwa
    kwavakakuvadzwa nemi.
  spa-BLM: Porque persiguen al que tú has herido. Cuentan el dolor de aquellos a los
    que has herido.
  cac-cac: Yujto tzin spech b'eyec' eb' a in tzin ac' cus tic. Sb'uchvajpax eb' d'ayin
    a in tzin ac' echnaj tic.
  swh-ULB: Kwa kuwa walimtesa yule uliyempa adhabu. Mara kwa mara walihesabu maumivu
    ya wale walioumizwa.
  deu-ELBBK: Verwüstet sei ihre Wohnung, in ihren Zelten sei kein Bewohner!
  mbb-OT: Su ebpesipelahan dan is menge etew he edsilutan nu, ne idantal zan is kebpekebmereǥen
    dutun te midsilutan nu.
  mal-2015: നീ ദണ്ഡിപ്പിച്ചവനെ അവർ ഉപദ്രവിക്കുന്നു; നീ മുറിവേല്പിച്ചവരുടെ വേദനയെ അവർ
    വിവരിക്കുന്നു.
  gup-gup: Ngudda God kanbuni ngad nawu bininj ke, dja mak kanmarnbom ngadberre bu
    ngarribabang. Dja kumekbe wanjh birrimekbe birriwarre bininj ngandidjalyolyolme
    dja ngandiwirrihme ngadberre.
  rmc-rmc: Lengro taboris mi ačhel omuklo a ňiko te na bešel andre lengre stani!
  nlg-nlg: Vanira agaira to hera tua na totoro, agaira tara ghoi savungighi nia so
    na lei kokoe horu tana sosokona, ara nia batobato na vahaghitaili te kalera agaira
    to nira ghighirou.
  pes-OPV: زیرا برکسی‌که تو زده‌ای جفامی کنند و دردهای کوفتگان تو را اعلان می نمایند.
  ron-1924: Кэч ей пригонеск пе чел ловит де Тине, повестеск суферинцеле челор рэниць
    де Тине.
  ben-OBCV: তুমি যাদের আঘাত দিয়েছ তাদের প্রতি ওরা অত্যাচার করে আর যাদের তুমি আহত
    করেছ তাদের সম্বন্ধে ওরা কথা বলে।
  som-som: Waayo, iyagu waxay silciyaan kii aad dishay, Oo waxay ka sheekeeyaan kuwaad
    dhaawacday murugtooda.
  eng-ASVBT: For they persecute him whom thou hast smitten; And they tell of the sorrow
    of those whom thou hast wounded.
  mna-mna: Pa tomtom ta nu balisi kek na, zin tisu mi tiseeze mataana mini. Tomtom
    ta nu puni ma ire yoyouŋana na, zin tininin kao pini.
  ita-1885: Perciocchè hanno perseguitato colui che tu hai percosso, E fatte le lor
    favole del dolore di coloro che tu hai feriti.
  eng-ULB: For they persecuted the one you struck down. They repeated the account
    of the pain of those you have wounded.
  spa-VBL: Porque ellos persiguen a los que tú has castigado, y agravan el dolor de
    los que has disciplinado.
  fra-_FOB: Car ils persécutent celui que tu as frappé, et ils racontent la douleur
    de ceux que tu as blessés.
  mal-mal: അങ്ങ് ദണ്ഡിപ്പിച്ചവനെ അവർ വീണ്ടും ഉപദ്രവിക്കുന്നു; അവിടുന്ന് മുറിവേല്പിച്ചവരുടെ
    വേദന അവർ വിവരിക്കുന്നു.
  urd-GVR: kyoṅki jise tū hī ne sazā dī use wuh satāte haiṅ, jise tū hī ne zaḳhmī
    kiyā us kā dukh dūsroṅ ko sunā kar ḳhush hote haiṅ.
  suz-BL: मारदे हना इन तुप्‍शो मुर कली खेदा पाइनीम। मेकोपुकीमी इन खाइक्‍पाइश्‍शो मुर
    आन कली लडाइ तोइनीम।
  eng-NOY: For they persecute those whom thou hast smitten, And talk of the pain of
    those whom thou hast wounded.
  ita-1927: Poiché perseguitano colui che tu hai percosso, e si raccontano i dolori
    di quelli che tu hai feriti.
  ckb-ckb: ئەوەی تۆ لێت داوە، ئەوان دەیچەوسێننەوە و ئەوەی تۆ بریندارت کردووە، باسی
    ئازارەکانی دەکەن.
  eng-BBE: Because they are cruel to him against whom your hand is turned; they make
    bitter the grief of him who is wounded by you.
  xsi-xsi: Ŋana tu kinzi siveta kenzi sakamao panzi noko ne tamâta, maka ŋine muŋga
    noko tamwata kupare nia pama lâ. Kinzi siporo ŋgua pavaligiŋa pa maka tamâta ŋine
    muŋga noko nâna kulama, aku nenzi vetâŋa ŋinde iveta iloma malia ndo.
  kan-OKCV: ನೀವು ಗಾಯಮಾಡಿದ ನನ್ನನ್ನು ಹಿಂಸಿಸುತ್ತಾರೆ. ನೀವು ನೋಯಿಸಿದ ನನ್ನನ್ನು ಕುರಿತು ಚುಚ್ಚಿಮಾತನಾಡಿಕೊಳ್ಳುತ್ತಾರೆ.
  tam-2017: தேவனே நீர் அடித்தவனை அவர்கள் துன்பப்படுத்தி, நீர் காயப்படுத்தினவர்களை
    நோகப் பேசுகிறார்களே.
  spa-RV-1909: Porque persiguieron al que tú heriste; y cuentan del dolor de los que
    tú llagaste.
  ron-BTF: Fiindcă ei persecută pe cel pe care tu l-ai lovit; și vorbesc spre mâhnirea
    celor pe care i-ai rănit.
  eng-WEBP: For they persecute him whom you have wounded. They tell of the sorrow
    of those whom you have hurt.
  eng-FBV: For they persecute those you have punished, and make it even more painful
    for those you have disciplined.
  nld-1939: Neen, ze vervolgden nog, dien Gij hadt geslagen, En vergrootten de smarten
    van die door U was gewond;
  nch-BL: Pampa inijuanti más quitaijyohuiltíaj cati ta tijcocojtoc, huan quipinajtíaj
    cati ta tijtequipacholmacatoc.
  vie-1934: Vì chúng nó bắt bớ kẻ Chúa đã đánh, Và thuật lại sự đau đớn của người
    mà Chúa đã làm cho bị thương.
  cha-cha: 'Sa sija pumetsigue ayo sija y sinaolagmo: ya sija sumangan y pinitinja
    ni y ninafanlamenmo.'
  hin-CV: ये उन्हें दुःखित करते हैं, जिन्हें आपने घायल किया था, और उनकी पीड़ा पर वार्तालाप
    करते हैं, जिस पर आपने प्रहार किया है.
  eng-OURB: For they persecute him whom you have wounded. They tell of the sorrow
    of those whom you have hurt.
  spa-BES: Porque son crueles con aquel contra quien está vuelta tu mano; hacen amarga
    la pena de aquel que es herido por ti.
  tdx-tdx: Amy te sarerahe’e i linafa’oy, vaho nindrae’ iereo ty fanaintaiña’ o vinonotrobo’oo.
  tha-KJV: เพราะเขาได้ข่มเหงผู้​ที่​พระองค์​ทรงเฆี่ยนตี เขาเล่าถึงความเจ็บปวดของผู้​ที่​พระองค์​ให้​บาดเจ็บแล้ว
  por-BR-2018: Porque perseguem aquele a quem tu feriste, e contam histórias da dor
    daqueles a quem tu machucaste.
  deu-ELO: Denn den du geschlagen hast, haben sie verfolgt, und von dem Schmerze deiner
    Verwundeten erzählen sie.
  eng-WYC-2018: For they pursued him, whom thou hast smitten; and they added on(to)
    the sorrow of my wounds. (For they pursued after those whom thou hast struck down;
    yea, they added to the sorrow of those whom thou hast wounded.)
  epo-epo: Ĉar tiun, kiun Vi frapis, ili persekutas, Kaj la suferojn de Viaj batitoj
    ili rakontas.
  gfk-gfk: Kanong warah, diet la helar ta diet ing u hangungutaan diet, ma diet la
    iangianga ta ira ngunngutaan audiet ing u hagahe diet.
  uig-PIN: Qünki ular Sǝn urƣanƣa tehimu ziyankǝxlik ⱪilmaⱪta; Sǝn zǝhimlǝndürgǝnlǝrning
    azabiƣa gǝp bilǝn azab ⱪoxmaⱪta.
  beo-beo: 'Ilia da dunu ilima Di da se iasu, ilima baligili se iaha. Ilia da dunu
    amo Dia da fa:ginisi, amo ilia se nabasu ba:beba:le, oufesega:ne sia: daha.'
  tpi-OTNT: Sampela man yu bin bekim sin bilong ol pastaim, ol man nogut i wok yet
    long mekim nogut long ol. Yu bin brukim skin bilong sampela man na givim pen long
    ol, na ol man nogut i tok bilas long ol na givim hevi long ol.
  hau-SA: Gama sun tsananta wa waɗanda ka hukunta suna kuma taɗin wahalar waɗanda
    ka ji musu rauni.
  udu-udu: Haali/ uni ṯo’cki a’di bwa mo a’di jin dorkina /e mo, dhali a’di jin taḵkina
    /e jama/ mo tani uni ’kon naskina/ mmoṯo’c a’di bwa ki nyanye/ mo.
  uig-LAT: Chünki ular Sen urghan’gha téximu ziyankeshlik qilmaqta; Sen zeximlendürgenlerning
    azabigha gep bilen azab qoshmaqta.
  nde-nde: Ngoba bahlupha labo obalimazayo bakhulume ngobuhlungu balabo obalimazayo.
  ton-ton: He ʻoku nau fakatangaʻi ia ʻaia kuo ke taaʻi; pea ʻoku nau talanoa fakamamahi
    kiate kinautolu kuo ke tautea.
  ces-1613: Budiž příbytek jejich pustý, v staních jejich kdo by obýval, ať není žádného.
  eng-WMB: For they persecute him whom you have wounded. They tell of the sorrow of
    those whom you have hurt.
  tam-TCV: ஏனெனில் நீர் அடித்தவர்களை அவர்கள் துன்புறுத்தி, நீர் காயப்படுத்தியவர்களின்
    வேதனையைக் குறித்து தூற்றிப் பேசுகிறார்கள்.
  ceb-ULB: Tungod kay gilutos nila ang usa nga imong gilatos. Gibalik nila pag-usab
    ang mga kasakit niadtong imong gisamaran.
  pol-UBG: Bo prześladują tego, którego ty uderzyłeś, i rozpowiadają o boleściach
    tych, których zraniłeś.
  agr-agr: Wagki ame mina suwimak sujusamin waitiaish, ditak minak diigtsuk ayá dushiktuinak,
    nuni senchi waitkajuinawai.
  kyc-kyc: Embame koo piyaminyi pyao yano nyiinyi dupwako randa mailyaminyi. Nakamame
    embame pyao ranjama nyiinyi wambu dupwanako pii lakamyuo palaminyi.
  urd-GVU: کیونکہ جسے تُو ہی نے سزا دی اُسے وہ ستاتے ہیں، جسے تُو ہی نے زخمی کیا اُس
    کا دُکھ دوسروں کو سنا کر خوش ہوتے ہیں۔
  eng-OEBCW: For those whom you struck, they persecute, and those whom you wounded,
    they pain yet more.
  deu-1912: Denn sie verfolgen, den du geschlagen hast, und rühmen, daß du die Deinen
    übel schlagest.
  kan-2017: ನೀನು ಹೊಡೆದವನನ್ನು ಅವರು ಹಿಂಸಿಸುತ್ತಾರೆ; ನೀನು ಗಾಯಮಾಡಿದವರ ನೋವು ಅವರ ಪರಿಹಾಸ್ಯಕ್ಕೆ
    ಕಾರಣವಾಗಿದೆ.
  yap-yap: Yad be gafgownag e pi’in kam gechignag; yad be weliy murung’agen e gafgow
    ni be tay e pi’in kam maad’ad ngorad.
  hlt-MCSB: Na ngawn te a hloem uh tih na rhok kah nganboh te a tae uh.
  mdy-ETH: ኔ ጳርቄ ዓሶ ዔያታ ዳውሴኔ፤ ኔ ኪፃሴ ዓሶኮ ሜታሢ ዔያታ ዳልጊሼኔ።
  twi-ASANTE: Wɔtaa wɔn a wopira wɔn no, wɔka wɔn a wopira wɔn no amanehunu ho asɛm.
  eng-WEBU: For they persecute him whom you have wounded. They tell of the sorrow
    of those whom you have hurt.
  spa-PDDPT: Porque persiguen al que Tú mismo mataste, Y comentan el dolor de los
    que Tú heriste.
  gun-gun: Mba'eta ha'e kuery omoingo axy raxave rire ndee remoingo axy va'e, ndee
    remboguai va'ekue ha'e kuery ojapo haxy oendu vaipave aguã rami.
  agu-BL: Na na chitzan tan chibiyle'n yi e' yi na chibisun. Ej nin na chitze'en scye'j.
  ilo-ULB: Ta pinarigatda ti tao a dinunormo; sinarsaritada kadagiti dadduma ti maipanggep
    iti ut-ot dagiti sinugatam.
  kpg-kpg: Digaula e hagahuaidu au daangada ala ne hagaduadua Kooe. Digaula e helehelekai
    i di hagaduadua o au daangada ala ne haga mmaemmae Kooe.
  uig-ARA: چۈنكى ئۇلار سەن ئۇرغانغا تېخىمۇ زىيانكەشلىك قىلماقتا؛ سەن زەخىملەندۈرگەنلەرنىڭ
    ئازابىغا گەپ بىلەن ئازاب قوشماقتا.
  sus-sus: E xa gɔɔrɛ xa ɲɔn, adamadie naxa lu e xɔnyi sɔnɔn,
  pon-2006: Re kaloke irail kan me komw ketin kalokeier; oh koasoia duwen lokolok
    en irail ko me komw ketin kalokeier.
  jae-jae: Gebe êsêac sêjanda ŋac, taŋ aôm taôm gôjac eŋ naŋ, ma sêjam biŋgalôm kêpi
    lau, taŋ aôm gôjac êsêac ôliŋ lasê naŋ, naŋ ŋandaŋ.
  ksd-ksd: Tago dia vakaina nina ba u ga luba ia, Ma dia varvai ta ra kinadik kadiat
    u ga vakinkin diat.
  tur-YTC: Çünkü yaraladığın kişiye zulmediyorlar. Yaraladığın insanın acısını anlatıyorlar.
  bel-N: Няхай апусьцее сяліба іхняя, у намётах іхніх няхай ніхто не жыве!
  kpr-kpr: Ai resira amo, evetu genembo nine ghamo baoro dae usesa aikena, ne mema
    bouvu erefutera. Kotugo, evetu genembo nine eteso, mema eretafera aindae unongu
    seraera.
  ind-AYT: (69-27) Sebab, mereka menganiaya orang yang telah Engkau hajar, dan mereka
    menambah kesakitan orang-orang yang Engkau tikam.
  yom-yom: Bila balembo yamisa batu bobo wulueka ; beti yolukila ziphasi zi batu bobo
    wumonisa phasi
  yut-yut: Amɨn dɨwarɨ yokwini dakon kobogɨ yomgul, amɨn yokwi da yokwi aŋ yom do
    pi sigɨn aŋ. Gak da amɨn dɨwarɨ dakon gɨptɨm paŋdagaŋek gɨptɨm tedep yomgul, amɨn
    yokwi da jɨgɨlak gen yaŋ yomɨŋek jɨgɨ yomaŋ.
  nya-nya: Pakuti iwo amazunza amene inu munamuvulaza ndi kuyankhula zowawa kwa amene
    munawapweteka.
  kyg-kyg: Na kava nehayaꞌmofeꞌmae. Apakaemo amagiꞌnana vekaeꞌmo apaini huꞌa neꞌatae.
    Apakaemo hapaeꞌnana vayaꞌaifeꞌmo huꞌa faipa huꞌa apateteꞌa kana yaꞌmo aliꞌa neꞌapamiye.
  hrv-hrv: Njihova kuća nek' opusti, u njihovu šatoru nek' nitko ne stanuje!
  mps-mps: Te bidi mebabolo nago hasiabolo te augwa yali dwai sę wei ponani bidi
    dabe, te dwai sę ebo bidi dabego augwaliba dwai dene mabo sę idubao. Nago te
    bidi meba tigiwali togolama, te augwaliba dene mani bidi dabe, tama te dwai sę
    ebo bidi dabego posobo po weyu, tama augwaliba sęgę mayu ebo dao.
  tpi-tpi: Sampela man yu bin bekim sin bilong ol pastaim, ol man nogut i wok yet
    long mekim nogut long ol. Yu bin brukim skin bilong sampela man na givim pen long
    ol, na ol man nogut i tok bilas long ol na givim hevi long ol.
  dan-1931: deres Teltlejr blive et Øde, og ingen bo i deres Telte!
  vie-OVCB: Vì họ bức hại người bị Chúa trừng trị; thuật lại đau thương người bị Chúa
    gây đau thương.
  guj-2017: કારણ કે જેને તમે શિક્ષા કરી છે તેઓ તેની પાછળ પાડીને તેને પકડે છે; જેને
    તમે ઘાયલ કર્યો છે તેના દુ:ખની વાત કરીને તેઓ ખુશ થાય છે.
  pon-2006A: Re kaloke irail kan me komw ketin kalokeier; oh koasoia duwen lokolok
    en irail ko me komw ketin kalokeier.
  por-BRBSL: Pois eles perseguem aquele a quem você feriu. Eles falam da tristeza
    daqueles que você feriu.
  eng-OEBUS: For those whom you struck, they persecute, and those whom you wounded,
    they pain yet more.
  swe-swe: Låt deras läger bli öde, låt ingen få bo i deras tält.
  cth-cth: Bangkongtetpawiteh, na rek e hah a rektap awh teh, hmâ na ca sak e naw
    hah, rek a panai awh.
  twi-twi: Wɔtaa wɔn a wupira wɔn no, wɔka wɔn a wupira wɔn no yawdi ho asɛm.
  hlt-hlt: Na ngawn te a hloem uh tih na rhok kah nganboh te a tae uh.
  tbz-SIM: Kɛ̀ bɛ cɛ̃kɑ̀rɛ̀ nɑɑ́ ntidobontì, òmɔù bɑ́ nkpɑɑ́ bɛ cɛ̃́ĩ miɛkɛ.
  msy-2020: Gumazamizir maba, nɨ faragha men arazir kuraba ikarvagha me gasɨghasɨki,
    ezɨ gumazir kurar kaba paza me gamuavɨra iti. Gumazamizir maba, nɨ men mɨkarzibagh
    asɨghasɨghizɨ me mɨzaziba inizɨ, gumazir kuraba osɨmtɨziba me garɨgha dɨbovir
    akabar me mɨgei.
  dop-dop: Pə́ kpiisi pɑ təcɑɣɑlɛ. Nɔɣɔlʋ ɩ́ tɑɑ wɛɛ pɑ tɛɛsɩ tɑɑ.
  azb-azb: Çünki Sənin vurduğun insanı təqib edirlər, Yaraladıqlarının dərdini ona
    qaxınc edirlər.
  eng-DBY: For they persecute him whom thou hast smitten, and they talk for the sorrow
    of those whom thou hast wounded.
  hin-2017: क्योंकि जिसको तूने मारा, वे उसके पीछे पड़े हैं, और जिनको तूने घायल किया,
    वे उनकी पीड़ा की चर्चा करते हैं। (यशा. 53:4)
  wol-KYG: Yal na seeni dal gent, seeni xayma wéet.
  bjr-bjr: Anee Yaaweefa ani ufa rukiee mariana akiiqara anee maasa kaakadi darusaanausa
    namuqaa anireeqa aaqaidaqa misa kaaqmukaidaqa. Kaaqmukamaseeqa misa nári maqusai
    oonureeqa anee Yaaweefa maasa daruannanara aupuraunaqa ataasataasa qidaqa.
  eng-YLT: For they have pursued him Thou hast smitten, And recount of the pain of
    Thy pierced ones.
  kne-kne: Tan palpaligaten da din enggay dinosam, yan sepsepen da ay sakitan din
    sinogatam.
  eng-WYC-2017: For they pursued him, whom thou hast smitten; and they added on the
    sorrow of my wounds.
  eng-WMBB: For they persecute him whom you have wounded. They tell of the sorrow
    of those whom you have hurt.
  zat-NTPS: lawe' da guláu zi' xuzre̱' bénnea' be̱nu' Lue' we̱', ne dxuluzrizre̱'
    ca naca xel-la' zi' dxedé bénnea' be̱'u Lue'.
  zty-NTPS: Wžía ḻáže'gake' bennen' bsaka' zi'o, na' žẕížegake' dan' ẕzaka' bennen'
    beno' ḻe' we'.
  urd-GVH: क्योंकि जिसे तू ही ने सज़ा दी उसे वह सताते हैं, जिसे तू ही ने ज़ख़मी किया
    उसका दुख दूसरों को सुनाकर ख़ुश होते हैं।
  rug-rug: Ṉoṉovali rini sarini pu va kilasi Goi, meke zama pesipesi rini sari na
    tinasigiti tadirini pu va bakorai Goi.
  gaz-gaz: Isaan warra ati madeessite sana ni ariʼatuutii; waaʼee dhukkubbii warra
    ati miite sanaas ni odeessu.
  fra-LSG: Que leur demeure soit dévastée, Qu’il n’y ait plus d’habitants dans leurs
    tentes!
  gnn-gnn: Liŋgu walala bumara yukurrana ŋayaŋu‐yätjkuŋala ŋunhinhanydja ŋunhi ŋayi
    dhä‐ḏir'yunara märraŋala nhokuŋu; Ŋuriŋi bili nhokalay ŋayi ŋunhi gaṯpurr'thinanydja,
    yurru walalanydja beyarrmakkuŋala warray, gitkitthunmina warray nhanŋu, ŋunhi
    ŋayi yukurrana rirrikthurrunanydja batjpatjthurrunanydja.
  yal-yal: E dɔxɔden xa kala. Muxe nama lu e bubune kui.
  iou-iou: U imata, äma udewanitä äma gäkä momita kowata komi yämani unita yäpurärätpäŋ
    komi yämikgän täŋpäŋ yäŋärok yäwet täkaŋ.
  haw-1868: No ka mea, ua alualu hewa lakou i ka mea au i hahau ai; A kamailio lakou
    he mea kaumaha no na mea au e hoeha mai.
  arb-NAV: لأَنَّهُمْ يَضْطَهِدُونَ مَنْ عَاقَبْتَهُ، وَيَشْمَتُونَ فِي وَجَعِ الَّذِينَ
    جَرَحْتَهُمْ.
  ded-ded: Geng ngic hanahema yununa yeneng torokpema yunukporac ayemmedae. Geng ngic
    dzoboya yununa yeneng kpendzengngina monggoc meyadiandae.
  ewe-ewe: Elabena woti ame siwo ŋu nède abii la yome, eye wole nu ƒom le ame siwo
    nèwɔ nuvevii la ƒe vevesese ŋu.
  eng-LEE: (69:27) For whom thou hast smitten they persecute; and of the pain of those
    whom thou but wounded do they converse.
  asm-FB: কিয়নো তেওঁলোকক নির্যাতন কৰা জনকেই তুমি প্রহাৰ কৰা; তেওঁলোকে তুমি শাস্তি
    দিয়া সকলৰ দুখৰ বিষয়ে কথা পাতে।
  sus-A: عٍ شَ فْورّ شَ حْن، عَدَ مَدِيٍ نَشَ لُ عٍ شْنيِ سْنْن،
  fra-SBL: Car ils persécutent celui que vous avez blessé. Ils racontent la douleur
    de ceux que vous avez blessés.
  hbo-hbo: תְּהִי־טִֽירָתָ֥ם נְשַׁמָּ֑ה בְּ֝אָהֳלֵיהֶ֗ם אַל־יְהִ֥י יֹשֵֽׁב׃
  kik-kik: Nĩgũkorwo manyariiraga arĩa wee ũgurarĩtie, na makaaria ũhoro wa ruo rwa
    arĩa ũtiihĩtie.
  fra-NCL: Que leur demeure soit dévastée, qu’il n’y ait plus d’habitants dans leurs
    tentes !
  cek-AK: Tipongah tih nahaeloe na boh ih kaminawk to nihcae mah pacaekpathlaek o;
    nganbawh kana na paek ih kaminawk to kasae a thuih o.
  cuk-cuk: Ar be dule-naibi-imaksad balegichamalad, ar be dule-naibi-imaksad-e-nunmakedgi
    dododmalad.
  tel-2017: నువ్వు దెబ్బ కొట్టిన వాణ్ణి వారు బాధిస్తున్నారు. నువ్వు గాయపరచిన వారి
    వేదన గూర్చి వారు కబుర్లాడుతున్నారు.
  hat-BSA: Paske yo te pèsekite sila ke Ou menm te blese a. Yo pale sou doulè a sila
    ke Ou menm te blese yo.
  kos-kos: Elos kalyaelos su kom kai, Ac elos kaskas ke keok lun mwet su kom kanteya.
  hbo-WLC: תְּהִי־טִֽירָתָ֥ם נְשַׁמָּ֑ה בְּ֝אָהֳלֵיהֶ֗ם אַל־יְהִ֥י יֹשֵֽׁב׃
  ibo-ibo: Ha na-akpagbu ndị ahụ i merụrụ ahụ, na-ekwukwa banyere ihe mgbu ndị ahụ
    i kwohịara ahụ.
  ory-ory: କାରଣ ସେମାନେ ତୁମ୍ଭର ପ୍ରହାରିତ ବ୍ୟକ୍ତିଙ୍କୁ ତାଡ଼ନା କରନ୍ତି ଓ ତୁମ୍ଭ ଆହତ ଲୋକମାନଙ୍କ
    ଦୁଃଖ ବର୍ଣ୍ଣନା କରନ୍ତି।
  chk-chk: Pun ir ra ariaföüü ätewe en ka wichi, ra pwal alapala ar ariaföüü ätewe
    en ka akinasa.
  rop-rop: Olabat mokimbat ol detlot pipul weya yubin panishim. Olabat tokabat blanga
    detlot pipul weya jidan garram detmatj pein dumaji yubin panishim.
  ukr-1871: Вони бо знущаються над тим, кого ти покарав, втїшаються болями ранених
    твоїх.
  yon-yon: Amborom kuu kane kane ebbed ukum kondewendan kuu yimbed yenbandaiwe, kwane
    ebbed durud yewed kondewendan yi weng kuu yimbed kanyare daandimaib kowe.
  deu-1951: (069-27) Denn sie verfolgen den, welchen du geschlagen hast, und vermehren
    die Schmerzen deiner Verwundeten.
  eng-JPS: (69-27) For they persecute him whom Thou hast smitten; and they tell of
    the pain of those whom Thou hast wounded.
  srp-1865: Jer koga si ti porazio, oni gone, i umnožavaju jade onima koje si ti ranio.
  lug-lug: Kubanga bayigganya oyo gw’ofumise, ne boogera ku bulumi bw’oyo gw’olumizza.
  heb-heb: כי אתה אשר הכית רדפו ואל מכאוב חלליך יספרו׃
  ben-IRV: কারণ তারা তাকেই নির্যাতন করেছে, যাকে তুমি প্রহার করেছ, তাদের ব্যথা বর্ণনা
    করে, যাদেরকে তুমি আঘাত করেছ।
  ntu-ntu: Rlxtibo bam da lcng murde ayrplapxpeq ninge, A' nzrtxlvzlz-moplr nzetqkr
    drtqnge.
  pan-pan: ਕਿਉਂ ਜੋ ਓਹ ਤੇਰੇ ਮਾਰੇ ਹੋਏ ਦਾ ਪਿੱਛਾ ਕਰਦੇ ਹਨ, ਅਤੇ ਤੇਰੇ ਘਾਇਲ ਕਿਤੇ ਹੋਇਆਂ ਦੇ
    ਦੁੱਖ ਦੀ ਚਰਚਾ ਕਰਦੇ ਹਨ!
  mya-JVB: အကြောင်း မူကား၊ သူတို့သည် ဒဏ်ခတ် တော်မူသောသူ ကို ညှဉ်းဆဲ ကြပါ၏။ နာ စေတော်မူသောသူတို့ကို
    ထပ်၍ နာ စေကြပါ၏။
  kgf-kgf: Ieneŋ imi ic geŋ ununec imi muŋguc ununesi waŋ énécmima, ic geric mihicŋi
    énécminec imuac suruc siŋa nimma wanʒu.
  tte-O: Sowasowana uginauli besiele kaiwena tonaenaeline silaoma na siya sisilae
    am loina koina ali kamkamna sietulan yoi yo sietalapili-yagili.
  tbg-tbg: Are ntaihaana vaiintika, vika vikavata ntataqi viha qoraiqama nimite variavo.
    Are teqa taaqama kaana vaiintika, vika vi vaiintikavata voqavata qoraiqama nimite
    variamanta vika voqavata aihavira haika varaavo.
  hmo-hmo: Badina be oi ese oi panisia vadaeni tauna, be idia ese ma idia dagedage
    henia noho. Bona oi ese oi haberoa tauna, be idia ese ma idia hisihisi henia noho.
  zar-NT: Taʼzóa réguʼë nupa naʼ benuʼ léguequi xiguiaʼ. Tuʼsiyönnëʼ ca taʼguíʼi taʼzacaʼ
    nupa naʼ nunuʼ léguequi huëʼ.
  urd-urd: क्यूँकि वह उसको जिसे तूने मारा है और जिनको तूने जख़्मी किया है, उनके दुख
    का ज़िक्र करते हैं।
  bqc-SIM: An bòo gↄ̃ bòo zia ũ, an gbɛ̃e su àↄ ku kɛ́ à zↄ̃lɛ ń kpɛ́u lↄo,
  tcz-CHONGTHU: Gotna napeh mi chun, akisuhkhah na chung uva jumbol na akoibe uve;
    akisukha ho chu natna abelap peh uve.
  mar-mar: कारण ज्याला तू दणका दिला त्याचा ते छळ करतात; तू ज्यांस जखमी केलेस त्यांच्या
    वेदनेविषयी ते दुसऱ्याला सांगतात.
  isl-isl: Leggðu hús þeirra í rúst svo að þar búi enginn framar.
  hlt-THB: Ikawtih, nang ing ngawha na ai sak thlangkhqi ce the a kha na unawh nang
    ing tlawh na peek thlangkhqi kawng ce kqawn uhy.
  qub-qub: Paycunaga llaquicaycächishayqui runatami gaticacharcaycan. Paycunaga ñacaycächishayqui
    runatami manacajman churaycäman.
  bqp-bqp: Zaakũ òdi wɛ́ tã gbɛ̃ kũ n ń lɛ́nↄa, òdi gbɛ̃ kũ n ń kĩnnanↄ wãwã
    yã o.
  hat-hat: (069:27) Paske yo te pèsekite moun ou t'ap pini an. Y'ap pwonmennen rakonte
    soufrans moun ou blese a.
  eng-BSB: For they persecute the one You struck and recount the pain of those You
    wounded.
  eng-WEBPB: For they persecute him whom you have wounded. They tell of the sorrow
    of those whom you have hurt.
  kbq-kbq: Na'ankure Kagrama knama zaminka zamazeri havizama hana vahera zamahe'za
    zamasu'za nehu'za, zamazeri havizama nehanke'za zamatagu'ma nehaza vahe'mokizmia
    ki'za zokago ke hunezmantazageno mago'ane zamatagura nehaze.
  pon-pon: Pwe re kin pakipaki, me kom kotin kaloker, o re kin indinda, me dene komui
    kin kaloke mal japwilim omui kan.
  nhe-BL: Pampa inijuanti más quitlaijiyohuiltíaj tlen ta tijcocojtoc, huan quipinajtíaj
    tlen ta tijcuesolmacatoc.
  wnc-wnc: Dasingge, aminu waiaknga tasiwan yake meya tupa yamukuyau wai aminda waakwau
    gatuna pasiwan maikaing. Sike kundu gupnaapatang toknga yamukuyau, wai aminda
    sapdut wam yanike meya unekan yamukaing.
  bus-bus: Zaakɛ aↄ̃è wɛ́ɛ tã gbɛ̃ kɛ̀ n ń lɛ́nↄa, aↄ̃è gbɛ̃ kɛ̀ n ń kari kɛ̀nↄ wãwã
    yã o.
  gub-BL: Erezepyk amo teko wanehe. A'e zauxiapekwer oho a'e teko wanaikweromo wà.
    Erekutuk amo teko ne wà. A'e zauxiapekwer uze'eg urywahyahy neremikutuk kwer wanehe
    wà.
