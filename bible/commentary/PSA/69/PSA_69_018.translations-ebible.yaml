verse: PSA.069.018
translations:
  mal-C: എന്നോട് അടുത്തുവന്ന് എന്നെ മോചിപ്പിക്കണമേ; എന്റെ ശത്രുക്കൾനിമിത്തം എന്നെ
    വീണ്ടുകൊള്ളണമേ.
  deu-TKW: 'Und verbirg dein Antlitz nicht vor deinem Knechte; denn mir ist angst:
    eilend erhöre mich!'
  lin-lin: Kobombela lisusu mosali na Yo te elongi na Yo. Yanola ngai noki, pamba
    te nazali na pasi.
  mmx-mmx: Una vot parav ia la una lox asepsu ia. Una lox asepmus ia basinge limixin
    munepen minia.
  eng-LSV: Be near to my soul—redeem it, || Ransom me because of my enemies.
  eng-GNV: 'Draw neere vnto my soule and redeeme it: deliuer me because of mine enemies.'
  eng-WEBSTER: 'Draw nigh to my soul, and redeem it: deliver me because of my enemies.'
  nhw-BL: Xihuala, noTeco Dios huan techmanahuiqui. Techmaquixti ininmaco nocualancaitacahua.
  swh-ONEN: Njoo karibu uniokoe, nikomboe kwa sababu ya adui zangu.
  bba-bba: A ku nɛ wunɛn sɔm kowo biru kisi. A mɑn wurɑrio fuuku, wee nɑ wɑ̃ɑ nuku
    sɑnkirɑ bɑkɑnu sɔɔ.
  eng-KJVCPB: 'Draw nigh unto my soul, and redeem it: Deliver me because of mine enemies.'
  luo-luo: Bi machiegni mondo ikonya, resa nikech joma kedo koda.
  aii-aii: ܩܲܪܒܸܢ ܠܓܵܢܝܼ، ܦܲܨܝܼ ܠܵܗ̇، ܡ̣ܢ ܕܸܫ̃ܡܸܢܝܼ̈ ܦܲܪܸܩ ܠܝܼ.
  meu-meu: a raka kahira, ba hamaurigu, ba ruhagu nege, lau inaigu daidiai.
  npi-ULB: मकहाँ आउनुहोस् र मलाई उद्धार गर्नुहोस् । मेरा शत्रुहरूका कारणले मोल तिरेर
    मेरो उद्धार गर्नुहोस् ।
  yor-yor: Súnmọ́ tòsí kí o sì gbà mí là; rà mí padà nítorí àwọn ọ̀tá mi.
  pes-OPCB: نزد من بیا و بهای آزادیم را بپرداز و مرا از دست دشمن رها کن.
  tgl-ULB: Lumapit ka sa akin at tubusin ako. Dahil sa aking mga kaaway, iligtas mo
    ako.
  nop-nop: Du yamaiŋgoŋ buŋa kotigoŋ nanagileŋ. Memikneye kohohik gineniŋ kotigoŋ
    nanagileŋ.
  cbu-NT: Nuwanung kayumayarush, nuwaa tapachindanda. Kundarareetsi arap zanganingcha.
  hui-hui: Áyu ogoni i̱ kogoria kaware ibalu i̱ gini mibe. I̱naga waitigi karume ibalu
    i̱ yani nakaore í̠na abale ibalu i̱ gini mibe.
  mya-mya: ကြွ​လာ​တော်​မူ​၍​ကျွန်​တော်​မျိုး​ကို​ကယ်​တော် မူ​ပါ။ ရန်​သူ​များ​၏​လက်​မှ​ကယ်​ဆယ်​တော်​မူ​ပါ။
  bod-N: ང་ཡི་ཉེ་སར་ཕེབས་ཏེ་ང་སྐྱོབ༌རོགས། །དགྲ་རྣམས་རྐྱེན་གྱིས་ང་ནི་བླུ་བར༌མཛོད།།
  wsk-wsk: Ni aninga te tairate tair ale aga sangaruko; kager kari memek nuguting
    te aga bataguru toko.
  sna-sna: Swederai pedyo mundinunure; ndidzikinurei nokuda kwavavengi vangu.
  spa-BLM: Acércate a mi alma y redímela. Rescátame por mis enemigos.
  cac-cac: Colineli, nitzcot a b'a d'a in tz'ey. Colinel d'a eb' ayoch ajc'olal d'ayin.
  swh-ULB: Uje kwangu na unikomboe. Kwa sababu ya adui zangu, uwe fidia yangu.
  deu-ELBBK: Und verbirg dein Angesicht nicht vor deinem Knecht, denn ich bin bedrängt;
    eilends erhöre mich!
  mbb-OT: Uvey ka kayi te kediey ne libriya a te kedezaat kedì te menge kuntada ku.
  mal-2015: എന്റെ പ്രാണനോടു അടുത്തുവന്നു അതിനെ വീണ്ടുകൊള്ളേണമേ; എന്റെ ശത്രുക്കൾനിമിത്തം
    എന്നെ വീണ്ടെടുക്കേണമേ.
  gup-gup: Yimray darnkih kore kukange ngardduk, dja kanngehkemen, kanbebkemen kore
    nawu ngarriyidko bininj ngandibongkarrme.
  rmc-rmc: Ma garuv tiro muj tire služobňikoske; odphen mange sig, bo hin mange phares.
  nlg-nlg: Mai mo ko vavolau; ko niu ge ku tatavahale itadira na lei ghagua na kana.
  pes-OPV: به‌جانم نزدیک شده، آن را رستگار ساز. به‌سبب دشمنانم مرا فدیه ده.
  ron-1924: Апропие-Те де суфлетул меу ши избэвеште-л! Скапэ-мэ, дин причина врэжмашилор
    мей!
  ben-OBCV: আমার কাছে এসো আর আমাকে উদ্ধার করো; আমার শত্রুদের হাত থেকে আমাকে মুক্ত
    করো।
  som-som: Naftayda u soo dhowow, oo furo, Oo cadaawayaashayda daraaddood ii samatabbixi.
  eng-ASVBT: 'Draw nigh unto my soul, and redeem it: Ransom me because of mine enemies.'
  mna-mna: Mar lae tio, mi uulu yo. Kamke yo pa koŋ koi bizin.
  ita-1885: Accostati all'anima mia, riscattala; Riscuotimi, per cagion de' miei nemici.
  eng-ULB: Come to me and redeem me. Because of my enemies, ransom me.
  spa-VBL: Ven aquí y rescátame. Libérame de mis enemigos.
  fra-_FOB: Approche-toi de mon âme, rachète-la; à cause de mes ennemis, délivre-moi!
  mal-mal: എന്റെ പ്രാണനോട് അടുത്തുവന്ന് അതിനെ വീണ്ടുകൊള്ളണമേ; എന്റെ ശത്രുക്കൾ നിമിത്തം
    എന്നെ വീണ്ടെടുക്കണമേ.
  urd-GVR: Qarīb ā kar merī jān kā fidyā de, mere dushmanoṅ ke sabab se ewazānā de
    kar mujhe chhuṛā.
  suz-BL: आं नेक्‍था जाक्‍कीन। मिनु आं कली प्रोंइयीनी। आं जोरी सत्रु रे आं कली प्रोंइयीनी।
  eng-NOY: Draw near to me, and redeem my life; Deliver me because of my enemies!
  ita-1927: Accostati all’anima mia, e redimila; riscattami per cagion de’ miei nemici.
  ckb-ckb: لێم نزیک بەرەوە و گیانم دەرباز بکە، لەبەر دوژمنانم بمکڕەوە.
  eng-BBE: 'Come near to my soul, for its salvation: be my saviour, because of those
    who are against me.'
  xsi-xsi: Kumâ kumo naŋa tiniŋgu laiti, aku pwaina piti lâ naneŋgu kazâŋa tamâta
    mbaunzi ilo, ŋana ma amo ara kilo.
  kan-OKCV: ನನಗೆ ಸಮೀಪವಾಗಿ ನನ್ನನ್ನು ಕಾಪಾಡಿರಿ. ನನ್ನ ಶತ್ರುಗಳ ನಿಮಿತ್ತ ನನ್ನನ್ನು ಬಿಡಿಸಿರಿ.
  tam-2017: நீர் என் ஆத்துமாவினிடத்தில் வந்து அதை விடுதலைசெய்யும்; என்னுடைய எதிரிகளுக்காக
    என்னை மீட்டுவிடும்.
  spa-RV-1909: 'Acércate á mi alma, redímela: líbrame á causa de mis enemigos.'
  ron-BTF: Aproprie-te de sufletul meu și răscumpără-l, eliberează-mă, din cauza dușmanilor
    mei.
  eng-WEBP: Draw near to my soul and redeem it. Ransom me because of my enemies.
  eng-FBV: Come here and rescue me; set me free from my enemies.
  nld-1939: Wees mij nabij, en kom mij te hulp, Verlos mij om wille van mijn vijand!
  nch-BL: Xihuala, noTeco Dios huan techmanahuiqui. Techmaquixti inimaco nocualancaitacahua.
  vie-1934: Cầu xin Chúa đến gần linh hồn tôi và chuộc nó; Vì cớ kẻ thù nghịch tôi,
    xin hãy cứu chuộc tôi.
  cha-cha: 'Najijot jao gui antijo ya unnalibre: rescatayo sa juguaja y enimigujo
    sija.'
  hin-CV: पास आकर मुझे इस स्थिति से बचा लीजिए; मुझे मेरे शत्रुओं से छुड़ा लीजिए.
  eng-OURB: Draw near to my soul, and redeem it. Ransom me because of my enemies.
  spa-BES: 'Acércate a mi alma, para su salvación: sé mi salvador, por los que están
    contra mí.'
  tdx-tdx: Harineo ty fiaiko, vaho jebaño; vilio amo rafelahikoo.
  tha-KJV: ขอมาใกล้​จิ​ตวิญญาณข้าพระองค์ ทรงไถ่​จิ​ตวิญญาณนั้นไว้ เพราะศั​ตรู​ของข้าพระองค์
    ขอทรงปลดเปลื้องข้าพระองค์
  por-BR-2018: Vem para perto de minha alma, e a liberta; resgata-me por causa de
    meus inimigos.
  deu-ELO: Nahe meiner Seele, erlöse sie; erlöse mich um meiner Feinde willen!
  eng-WYC-2018: Give thou attention to my soul, and deliver thou it; for mine enemies,
    deliver thou me. (Give thou attention to me, and save me; save thou me from my
    enemies or save thou me, for I have many enemies.)
  epo-epo: Alproksimiĝu al mia animo, savu ĝin; Spite miajn malamikojn liberigu min.
  gfk-gfk: Hanuat hutet ma nu halon iau. Kap pukus iau sukun ira nugu ebar.
  uig-PIN: Jenimƣa yeⱪinlaxⱪaysǝn, Uningƣa ⱨǝmjǝmǝt-ⱪutⱪuzƣuqi bolƣaysǝn; Düxmǝnlirim
    aldida meni ⱨɵrlükkǝ qiⱪarƣaysǝn;
  beo-beo: Nama misini, na gaga:ma! Nama ha lai da na hasalasa:besa:le, na gaga:ma!
  tpi-OTNT: Yu kam klostu long mi na kisim bek mi. Kisim bek mi long han bilong ol
    birua bilong mi.
  hau-SA: Ka zo kusa ka kuɓutar da ni; ka fanshe ni saboda maƙiyana.
  udu-udu: ’Dishi aha/ is mo dhali wani aha/ ’ba/ mo, dhali kari aha/ ki ’kus ’peni
    ’kwani kun ta ’kup̱ ki aha/ mo.
  uig-LAT: Jénimgha yéqinlashqaysen, Uninggha hemjemet-qutquzghuchi bolghaysen; Düshmenlirim
    aldida méni hörlükke chiqarghaysen;
  nde-nde: Sondela ungikhulule; ngihlenga ngenxa yezitha zami.
  ton-ton: 'Ke ke ʻunuʻunu mai ke ofi ki hoku laumālie, pea huhuʻi ia: fakamoʻui au
    koeʻuhi ko hoku ngaahi fili.'
  ces-1613: A neskrývej tváři své od služebníka svého, neboť mám úzkost; rychle vyslyš
    mne.
  eng-WMB: Draw near to my soul and redeem it. Ransom me because of my enemies.
  tam-TCV: என்னருகே வந்து என்னைத் தப்புவியும்; என் பகைவரிடமிருந்து என்னை மீட்டுக்கொள்ளும்.
  ceb-ULB: Anhia ako ug luwasa ako. Tungod sa akong mga kaaway, lukata ako.
  pol-UBG: Zbliż się do mojej duszy i wybaw ją, odkup mnie ze względu na mych wrogów.
  agr-agr: ¡Juwi taam, shiwag aidau waitkajuina nunú ayamjutkata!
  kyc-kyc: Namba keta epapala nyisape. Nambana yanda pimwai dapwana namba nenge rekya
    lao nyepe.
  urd-GVU: قریب آ کر میری جان کا فدیہ دے، میرے دشمنوں کے سبب سے عوضانہ دے کر مجھے
    چھڑا۔
  eng-OEBCW: Draw near to me, redeem me; because of my enemies, ransom me.
  deu-1912: Mache dich zu meiner Seele und erlöse sie; erlöse mich um meiner Feinde
    willen.
  kan-2017: ಸಮೀಪಿಸಿ ನನ್ನ ಪ್ರಾಣವನ್ನು ವಿಮೋಚಿಸು. ಶತ್ರು ನಿಮಿತ್ತವಾಗಿ ನನ್ನನ್ನು ರಕ್ಷಿಸು.
  yap-yap: Moy ngog ngam ayuwegneg; mu lagneg u pa’ e pi to’ogor rog.
  hlt-MCSB: Ka hinglu taengla ha yoei lamtah n'tlan dae. Ka thunkha rhoek kongah kai
    n'lat dae.
  mdy-ETH: ታ ባንሢ ሙኪጋፓ ታና ዓውሴ፤ ታ ሞርኮ ኩጫፓኣ ታና ጊንሣ ማሂ ሻንቂ ዓይሴ።
  twi-ASANTE: Twi bɛn me na gye me; gye me nkwa, mʼatamfoɔ enti.
  eng-WEBU: Draw near to my soul and redeem it. Ransom me because of my enemies.
  spa-PDDPT: Acércate a mi vida y redímela. Rescátame a causa de mis enemigos.
  gun-gun: Enhemboja xerekovea re, xerepy, xereraa jepe xerovaigua kuery gui.
  agu-BL: Sajk binu' tan wuch'eye'n. Chin cole'u' ẍchik'ab yi e' incontr.
  ilo-ULB: Umasidegka kaniak ket subbotennak. Gapu kadagiti kabusorko, sakaennak.
  kpg-kpg: Hanimoi gi di au, haga dagaloaha ina au. Goe daawa au gi daha mo ogu hagadaumee.
  uig-ARA: جېنىمغا يېقىنلاشقايسەن، ئۇنىڭغا ھەمجەمەت-قۇتقۇزغۇچى بولغايسەن؛ دۈشمەنلىرىم
    ئالدىدا مېنى ھۆرلۈككە چىقارغايسەن؛
  sus-sus: I naxa i nɔxun i xa konyi ma. N na tɔɔrɛ kui, yandi n mali.
  pon-2006: Komw ketido rehi oh ketin doareiehla; komw ketin kapitiesang ei imwintihti
    kan.
  jae-jae: Ôndêŋ aê ômôêŋ ma ônam aê kêsi. Ôsa aê laŋôc sa êndêŋ ŋoc ŋacjo.
  ksd-ksd: Una maravai tadav ra tulungeagu, ma una valaun ia, Una kul valangalanga
    iau ure kaugu umana ebar.
  tur-YTC: Canıma yaklaş ve onu kurtar. Düşmanlarımdan ötürü beni fidyeyle kurtar.
  bel-N: І не хавай аблічча Твайго перад слугою Тваім, бо я прыгнечаны; хутчэй адкажы
    мне!
  kpr-kpr: Fu namokena utua edo sonembaso jebugaone! Gitofu da ungoda na saghimbe
    bu darige.
  ind-AYT: (69-19) Mendekatlah kepada jiwaku, tebuslah aku, bebaskan aku oleh karena
    musuh-musuhku!
  yom-yom: Fikama ayi wukhudi ; Khudi mu diambu di bobo beti kundenda !
  yut-yut: Nak da kapmatjok abɨŋek yokwikon baŋ yumaŋ naŋ nepbi. Uwalno da kɨsiron
    naŋ pulugaŋ nepbi.
  nya-nya: Bwerani pafupi ndi kundilanditsa; ndiwomboleni chifukwa cha adani anga.
  kyg-kyg: Nahaopaleꞌmo eka miya faika hatu maeka nato. Kame vayaꞌnimogi apayapatiꞌmo
    hatu maeka nato.
  hrv-hrv: Ne sakrivaj lica pred slugom svojim; jer sam u stisci, usliši me brzo!
  mps-mps: Nage ena pąba aselama, tama ena ma sagasao. Nago ena te ena boi bidi dabego
    nogode ma sao.
  tpi-tpi: Yu kam klostu long mi na kisim bek mi. Kisim bek mi long han bilong ol
    birua bilong mi.
  dan-1931: dit Åsyn skjule du ej for din Tjener, thi jeg er i Våde, skynd dig og
    svar mig;
  vie-OVCB: Xin lại gần và đưa tay giải cứu, chuộc hồn con khỏi bọn ác nhân.
  guj-2017: મારા આત્મા પાસે આવીને તેને છોડાવો; મને મારા શત્રુઓથી મુક્ત કરો.
  pon-2006A: Komw ketido rehi oh ketin doareiehla; komw ketin kapitiesang ei imwintihti
    kan.
  por-BRBSL: Draw perto da minha alma e redimi-la. Me resgatar por causa de meus inimigos.
  eng-OEBUS: Draw near to me, redeem me; because of my enemies, ransom me.
  swe-swe: och dölj (göm) inte ditt ansikte för din tjänare. [Att dölja sitt ansikte
    betyder att ignorera, se , eller ännu starkare att avvisa, se ] För jag är i nöd,
    svara mig med hast (fort).
  cth-cth: Ka hringnae koe hnai nateh, na ratang haw. Ka tarannaw ao dawkvah, na rungngang
    haw.
  twi-twi: Twiw bɛn me na gye me; gye me nkwa, mʼatamfo nti.
  hlt-hlt: Ka hinglu taengla ha yoei lamtah n'tlan dae. Ka thunkha rhoek kongah kai
    n'lat dae.
  tbz-SIM: Bɑ́ m bútínnɛ́ mí nhɑ kóo tɔ̃ntì, nh ɑ́ɑ̀rìmu, cɑ̃rikɛní.
  msy-2020: Nɨ nan boroghɨn izɨ egh nan akuragh. Nɨ nan apanibar dafaribar ua na inigh.
  dop-dop: Tɑɑ kisi nyənʋɣʋ nɑ nyɑ́ təmlɛ tʋ mɑ́ mɑ tɔɔ. Hɑɩ, cɔ-m lɔŋ, mɑ wɛ lɑŋwɑkəllɛ
    tɑɑ kɛ́.
  azb-azb: Yetiş, canımı azad et, Məni düşmənlərimdən xilas et.
  eng-DBY: Draw nigh unto my soul, be its redeemer; ransom me because of mine enemies.
  hin-2017: मेरे निकट आकर मुझे छुड़ा ले, मेरे शत्रुओं से मुझ को छुटकारा दे।
  wol-KYG: Bu ma làqu, Sang bi. Jàq naa, gaawe ma.
  bjr-bjr: Oo Anutu, anee qini daaqa aniree qini namuqaa nisaukukinaana mara asumu
    quqaqisaa. Qini namuqaauqa darirarifana qini mareeqee kaqinni qisaa.
  eng-YLT: Be near unto my soul — redeem it, Because of mine enemies ransom me.
  kne-kne: Somag-en ka ta omisalakan ka sin kalaban ko.
  eng-WYC-2017: Give thou attention to my soul, and deliver thou it; for mine enemies,
    deliver thou me.
  eng-WMBB: Draw near to my soul and redeem it. Ransom me because of my enemies.
  zat-NTPS: Gudá naga zua', ne bselá neda'. Bselá neda' lawe' da zaj naxánle̱'e̱ benne'
    ca' dxeledábague̱' neda'.
  zty-NTPS: Da ka' gaze ga zoa' ni, na' beslá neda'. Beslá neda' dan' zej nyanḻe'e
    benne' ka' bi ẕḻé'egekle' neda' chawe'.
  urd-GVH: क़रीब आकर मेरी जान का फ़िद्या दे, मेरे दुश्मनों के सबब से एवज़ाना देकर
    मुझे छुड़ा।
  rug-rug: Mu tuturei mae harupau, Mamu va sare au koari na qua kana.
  gaz-gaz: Natti dhiʼaadhuutii na furi; xiiqii diinota kootiif jedhii na baasi.
  fra-LSG: Et ne cache pas ta face à ton serviteur! Puisque je suis dans la détresse,
    hâte-toi de m’exaucer!
  gnn-gnn: Gumurr‐walkithiyana ga walŋakuŋana ŋarranha, märraŋana yana ŋarranha warryurra
    ŋulaŋuru miriŋuwalanydja goŋŋuru.
  yal-yal: I nama i yɛtagin luxun i ya walikɛɛn ma. N yabi iki sa! Bayo n tɔrɔxi.
  iou-iou: Ekäni, dubinaken äbäŋpäŋ näk iwan keriken nanik yäyomägat!
  haw-1868: 'E hookokoke mai i kuu uhane, a e hoola mai ia ia: E hoopakele ia''u no
    ko''u poe enemi.'
  arb-NAV: اقْتَرِبْ إِلَى نَفْسِي، وَفُكَّهَا. افْدِنِي بِأَعْدَائِي
  ded-ded: Ge neac wegenac hama bummenuma ebicfunac mesinuma ngabafocna yeneac amma
    witicfunac mesinubesena.
  ewe-ewe: Te ɖe ŋunye, eye nàxɔ nam, ɖem le nye ketɔwo ta.
  eng-LEE: '(69:19) Draw nigh unto my soul, and redeem it: because of my enemies do
    thou ransom me.'
  asm-FB: তুমি মোৰ ওচৰ চাপি মোৰ প্ৰাণ মুক্ত কৰা; মোৰ মুক্তিপণ দি শত্ৰুবোৰৰ পৰা মোক
    উদ্ধাৰ কৰা।
  sus-A: عِ نَشَ عِ نْشُن عِ شَ كٌنيِ مَ. ﭑ نَ تْورّ كُي، يَندِ ﭑ مَلِ.
  fra-SBL: Approche-toi de mon âme et rachète-la. Rançonnez-moi à cause de mes ennemis.
  hbo-hbo: וְאַל־תַּסְתֵּ֣ר פָּ֭נֶיךָ מֵֽעַבְדֶּ֑ךָ כִּֽי־צַר־לִ֝֗י מַהֵ֥ר עֲנֵֽנִי׃
  kik-kik: Ũka hakuhĩ ũndeithũre; honokia kuuma kũrĩ thũ ciakwa.
  fra-NCL: Et ne cache pas ta face à ton serviteur ; je suis dans l’angoisse, hâte-toi
    de m’exaucer.
  cek-AK: Ka pakhra khaeah anghnai ah loe, pahlong ah; ka misanawk thung hoiah na
    pahlong ah.
  cuk-cuk: Bab-Dummadye an-walikaa be dage, be an-bendakdage. ¡An-isdarmaladgi be
    an-onoge!
  tel-2017: నా దగ్గరికి వచ్చి నన్ను విమోచించు. నా శత్రువులను చూసి నన్ను విడిపించు.
  hat-BSA: Rale nanm mwen pre. Rachte l! Rachte mwen akoz lènmi mwen yo!
  kos-kos: Kaluku nu yuruk ac moliyula. Moliyula liki mwet lokoalok luk.
  hbo-WLC: וְאַל־תַּסְתֵּ֣ר פָּ֭נֶיךָ מֵֽעַבְדֶּ֑ךָ כִּֽי־צַר־לִ֝֗י מַהֵ֥ר עֲנֵֽנִי׃
  ibo-ibo: Bịa m nso zọpụta m. Gbapụta m site nʼaka ndị iro m.
  ory-ory: ମୋʼ ପ୍ରାଣର ନିକଟବର୍ତ୍ତୀ ହୋଇ ତାହାକୁ ମୁକ୍ତ କର; ମୋʼ ଶତ୍ରୁଗଣ ସକାଶୁ ମୋତେ ମୂଲ୍ୟରେ
    ମୁକ୍ତ କର।
  chk-chk: Kopwe kaneto rei o amanauaei, kopwe angasaeila seni ekewe chon oputaei.
  rop-rop: Kaman langa mi en seibum mi. Seibum mi brom main enami olabat.
  ukr-1871: Приближися до душі моєї, вирятуй її; спаси її задля ворогів моїх!
  yon-yon: Dia mene ne bidde, ne kuu bondaniib kowe.
  deu-1951: (069-19) Nahe dich meiner Seele, erlöse sie; um meiner Feinde willen befreie
    mich!
  eng-JPS: (69-19) Draw nigh unto my soul, and redeem it; ransom me because of mine
    enemies.
  srp-1865: Približi se duši mojoj, izbavi je; nasuprot neprijateljima mojim izbavi
    me.
  lug-lug: Onsemberere onziruukirire, onnunule mu balabe bange.
  heb-heb: קרבה אל נפשי גאלה למען איבי פדני׃
  ben-IRV: কাছে এসে আমার প্রাণ মুক্ত কর; আমার শত্রুদের থেকে আমার প্রাণ মুক্ত কর।
  ntu-ntu: Vzm bange X xpepxbz ninge mz mq enqmi rngeng.
  pan-pan: ਮੇਰੇ ਨੇੜੇ ਆ ਅਤੇ ਮੈਨੂੰ ਛੁਡਾ, ਅਤੇ ਮੇਰੀਆਂ ਵੈਰੀਆਂ ਦੇ ਕਾਰਨ ਮੈਨੂੰ ਛੁਟਕਾਰਾ ਦੇ!
  mya-JVB: အကျွန်ုပ် ၏အသက် ဝိညာဉ်သို့ ချဉ်းကပ် ၍ ရွေး တော်မူပါ။ ရန်သူ များရှိကြောင်း
    ကိုထောက် ၍ ချမ်းသာ ပေးတော်မူပါ။
  kgf-kgf: Qeri uŋanawac hosucgé némma mulu menémma haʒéchécna ionac murunec boŋhéré
    menémbésémaŋ.
  tte-O: Kulaoma koliyau na kuleboyau, na kusaguiyau kau kaleyayaone kolili.
  tbg-tbg: Te unanaini anintera ti ruaruama timitaane. Ti navutaaka kauquqihaira qaqini
    vara kairaqe te ho variare.
  hmo-hmo: Lau kahirakahira do oi mai, bona lau do oi hamauria. Lau dekenai idia dagedage
    taudia dekena amo lau do oi hamauria.
  zar-NT: ¡Gudá ga zoaʼ dusölóʼ nedaʼ! ¡Ben ga uláʼ lu náʼagaca nupa taʼdíl-lalen
    nedaʼ!
  urd-urd: मेरी जान के पास आकर उसे छुड़ा ले मेरे दुश्मनों के सामने मेरा फ़िदिया दे।
  bqc-SIM: Ńsu mikpɛli n zↄ̀blenaɛo, wea kpakpa, asa ma gↄ̃ yeelɛaɛ.
  tcz-CHONGTHU: Hung'in lang neihung lhatdoh tan; ka melmat a kon'in neilha-ong tan.
  mar-mar: माझ्या जिवाजवळ ये आणि त्यास खंडून घे; माझ्या शत्रूंमुळे खंडणी भरून मला
    सोडव.
  isl-isl: Snúðu ekki við mér bakinu, því að ég er í nauðum staddur! Flýttu þér! Komdu
    og frelsaðu mig!
  hlt-THB: Ka venawh zoe law nawh ni hul lah; ka qaalkhqi awhkawng nang ing ni thaawng
    lah.
  qub-qub: Shamur salbaycamay ari. ¡Chiquimajcunapita jorgaycamay ari!
  bqp-bqp: Ǹ namai ǹ ma mì sí, ǹ ma sura ba ma ibɛrɛnↄa.
  hat-hat: (069:19) vin jwenn mwen, vin delivre mwen. Wete m' nan men lènmi mwen yo.
  eng-BSB: Draw near to my soul and redeem me; ransom me because of my foes.
  eng-WEBPB: Draw near to my soul and redeem it. Ransom me because of my enemies.
  kbq-kbq: Anumzamoka erava'o hunka nahokenka nagu'vazio. Ha' vahe'ni'amofo zamazampintira
    ete nagu'vazinka navro.
  pon-pon: Kom kotido ren nen i o dorela i, kotin dore ia la pweki ai imwintiti kan.
  nhe-BL: Xihuala, noTeco Dios huan xinechmanahuiqui. Xinechmaquixti ininmaco nocualancaitacahua.
  wnc-wnc: Gatu nae inengan apuke gata na tapso. Gata na iwanatane katakngane sandeke
    tapso.
  bus-bus: Ǹ sↄ̃mazi ǹ ma mì sí, ǹ ma faaba kɛ ma ibɛɛnↄ yãnzi.
  gub-BL: Ezur hepyro pà nehe. Hepyro heàmàtyry'ymar wanuwi nehe.
