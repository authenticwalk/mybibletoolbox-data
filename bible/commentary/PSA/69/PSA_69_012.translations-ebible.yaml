verse: PSA.069.012
translations:
  mal-C: നഗരകവാടത്തിൽ ഇരിക്കുന്നവർ എന്നെ പരിഹസിക്കുന്നു, മദ്യപർക്ക് ഞാനൊരു ഗാനമായിരിക്കുന്നു.
  deu-TKW: Ich machte ein härenes Gewand zu meinem Kleid und ward ihnen zum Gespött.
  lin-lin: soki nalati saki, bato basalaka masapo mpo na kotiola ngai.
  mmx-mmx: Di paase mumu ia ro xeneng at larangas silok, la limixin inin tangtangku
    di voovo lengkompixan mumu ia.
  eng-LSV: Those sitting at the gate meditate concerning me, || And those drinking
    strong drink, || Play on instruments.
  eng-GNV: They that sate in the gate, spake of mee, and the drunkards sang of me.
  eng-WEBSTER: They that sit in the gate speak against me; and I was the song of the
    drunkards.
  nhw-BL: Nopa tlayacanca tequitini catli mosehuíaj ipuertajteno altepetl, noca motlahuetzquiltíaj.
    Huan nopa ihuintini noca huicatinemij.
  swh-ONEN: Wale wanaoketi mlangoni wananisimanga, nimekuwa wimbo wa walevi.
  bba-bba: Sɑnɑm mɛ nɑ sɑɑki sebuɑ nuku sɑnkirɑnun sɔ̃, bɑ mɑn yɑɑkoru mɔ̀.
  eng-KJVCPB: They that sit in the gate speak against me; And I was the song of the
    drunkards.
  luo-luo: Joma obet e rangach jara, kendo alokora wer ma jokongʼo wero.
  aii-aii: ܟܹܐ ܗܲܡܙܸܡܝܼ ܒܘܼܬ ܕܝܼܝܼ ܝܵܬܒ݂ܵܢܹ̈ܐ ܒܕܲܪܘܵܙܵܐ، ܘܗܘܹܐ ܠܝܼ ܙܡܵܪ̈ܝܵܬܹ‌ܐ ܠܫܵܬܝܵܢܹ̈ܐ
    ܕܫܲܟ݂ܪܵܐ.
  meu-meu: Hanua ikoukouna ai e helaimu taudia ese e herevalaigumu, kekero taudia
    ese edia ane ai e herevalaigumu.
  npi-ULB: सहरको ढोकामा बस्‍नेहरूले मेरो बारेमा कुरा गर्छन् । म जड्याँहाहरूका गीत
    भएको छु ।
  yor-yor: Àwọn tí ó jókòó ní ẹnu ibodè ń bú mi, mo sì di orin àwọn ọ̀mùtí.
  pes-OPCB: مردم کوچه و بازار پشت سرم حرف می‌زنند و میگساران برای من آواز می‌خوانند.
  tgl-ULB: Pinag-uusapan ako ng mga nakaupo sa tarangkahan ng lungsod; ako ang awit
    ng mga manginginom.
  nop-nop: Meeniŋ wawalineŋ bop tiŋa nu naniwoliwolike tiiŋ. Kaŋ me ime fafaŋeniŋ
    naaŋ nadibubuye tiiŋ heki adi nutok kap hogohi tonamiiŋ.
  cbu-NT: Tputs yaktaa washitungash shaniyeersin, nuwaa tsiyatstangat ashkusin taakanaya.
    Karusamapantaatssin nuwaa tayutaritkusin yaseekanaya.
  hui-hui: Ti hariga hariga mo mogobu kago howa i̱ kedalu dege lalu kagoni. Lulu iba
    nowa tibaga lowa karumebi ti ne harigaha howa iba gana ende haga bialu laga birago
    i̱ lo guralu hangu laga biragoni.
  mya-mya: သူ​တို့​သည်​လမ်း​များ​တွင်​ကျွန်​တော်​မျိုး​အ​ကြောင်း​ကို ပြော​ဆို​ကြ​ပါ​၏။
    သေ​သောက်​ကြူး​သူ​တို့​သည်​ကျွန်​တော်​မျိုး အ​ကြောင်း​ကို​တေး​ဖွဲ့​၍​ဆို​ကြ​ပါ​၏။
  bod-N: མཁར་སྒོར་བསྡད་པས་ང་ཡི་སྐོར་གླེང༌ཞིང༌། །ང་རང་ཆང་རྐྱལ་རྣམས་ཀྱི་གླུ་རུ༌གྱུར།།
  wsk-wsk: Kariimet lage te ilu biguwusan ale aninga ko munakasan, se yu aora nana
    ale ngualara ko kari mu wur memek ani ago ko ilusan.
  sna-sna: Vaya vanogara pasuo vanondiseka, uye ndiri rwiyo rwezvidhakwa.
  spa-BLM: Los que se sientan en la puerta hablan de mí. Soy la canción de los borrachos.
  cac-cac: A inn̈ej tzin yal eb' tz'em c'ojan d'a spuertail chon̈ab'. A eb' uc'um
    an̈, tzin yac' b'inaj eb' d'a sb'it.
  swh-ULB: Wale wakaao katika lango la mji huniseng'enya; mimi ni wimbo wa walevi.
  deu-ELBBK: als ich mich in Sacktuch kleidete, da wurde ich ihnen zum Sprichwort.
  mbb-OT: Iyan a layun ed-ituka te menge etew he ebpemimpinuu ziyà te pultahan te
    inged, ne egkekanta is egkengelangut te kanta he idsudì kedì.
  mal-2015: പട്ടണവാതില്ക്കൽ ഇരിക്കുന്നവർ എന്നെക്കുറിച്ചു സല്ലാപിക്കുന്നു; ഞാൻ മദ്യപന്മാരുടെ
    പാട്ടായിരിക്കുന്നു.
  gup-gup: Birriwern bininj ngandidjalyolyolme. Dja bininj nawu kabirribongun kunbang
    nakka kabirrihwohkarremarnbun mankarre bu kabirriwayini kore ngandiyolyolme.
  rmc-rmc: sar pre mande urďom o gada le gonestar, o manuša mandar asanas.
  nlg-nlg: Na lei vure ni komu ni vure tara niu tutugu, mara lingea na lingegu agaira
    udolu tara Inu bulebule.
  pes-OPV: دروازه نشینان درباره من حرف می‌زنند و سرود می‌گساران گشته‌ام.
  ron-1924: Чей че стау ла поартэ ворбеск де мине ши чей че бяу бэутурь тарь мэ пун
    ын кынтече.
  ben-OBCV: যারা প্রবেশপথে বসে তারা আমাকে উপহাস করে, আর সব মাতাল আমাকে নিয়ে গান গায়।
  som-som: Kuwa iridda fadhfadhiyaa way igu sheekaystaan, Oo kuwa sakhraanka ahuna
    way igu gabyaan.
  eng-ASVBT: They that sit in the gate talk of me; And I am the song of the drunkards.
  mna-mna: Zin wal ta tiluplup zin su kar keteene na, tiwidit mbol pio. Mi aŋwe ŋeu
    pizin wal winŋana kan be timbut len mboe pa.
  ita-1885: Quelli che seggono nella porta ragionano di me; E le canzoni de' bevitori
    di cervogia ne parlano.
  eng-ULB: Those who sit in the city gate talk about me; I am a song of drunkards.
  spa-VBL: Las personas sentadas en las puertas de la cuidad inventan rumores sobre
    mi. Soy el objeto de burla de las canciones que cantan los borrachos.
  fra-_FOB: Ceux qui sont assis à la porte s'entretiennent de moi; les buveurs de
    boissons fortes font de moi le sujet de leurs chansons.
  mal-mal: പട്ടണവാതില്ക്കൽ ഇരിക്കുന്നവർ എന്നെക്കുറിച്ച് സംസാരിക്കുന്നു; ഞാൻ മദ്യപന്മാരുടെ
    പാട്ടായിരിക്കുന്നു.
  lit-lit: Tie, kurie sėdi vartuose, kalba prieš mane, ir aš – geriančiųjų stipriųjų
    gėrimų pašaipos daina.
  urd-GVR: Jo buzurg shahr ke darwāze par baiṭhe haiṅ wuh mere bāre meṅ gappeṅ hāṅkte
    haiṅ. Sharābī mujhe apne tanz bhare gītoṅ kā nishānā banāte haiṅ.
  suz-BL: ठेयब लाप्‍चोम बाक्‍बपुकीमी आं कली शुक्‍शी पाइनीम। दुक्‍शो मुरपुकीमी आं पर्बम
    कुम्‍सो पाइनीम। अय्‍युब ३०:९
  eng-NOY: They who sit in the gate speak against me, And I am become the song of
    drunkards.
  ita-1927: Quelli che seggono alla porta discorron di me, e sono oggetto di canzone
    ai bevitori di cervogia.
  ckb-ckb: بووم بە جێی سەرنجی ئەوانەی لەبەر دەروازە دادەنیشن، مەستەکانیش دەربارەی
    من گۆرانی گاڵتەئامێز هەڵدەبەستن.
  eng-BBE: I am a cause of wonder to those in authority; a song to those who are given
    to strong drink.
  xsi-xsi: Kinzi tamâta sipasau lâ ao ŋgini ku situ naŋa ŋguanâŋgu. Tamâta pinde simo
    nia ŋinde ku sinu lââ kaika sidauda ikura zo zo, aku kinzi ŋinde sisia wâŋgiŋa
    sakamao sivaligi naŋa.
  kan-OKCV: ಊರುಬಾಗಿಲಲ್ಲಿ ಕೂತುಕೊಳ್ಳುವವರು ಪರಿಹಾಸ್ಯ ಮಾಡುತ್ತಾರೆ. ನಾನು ಮದ್ಯಪಾನಿಗಳಿಗೆ ಗಾಯನ
    ವಿಷಯವಾಗಿದ್ದೇನೆ.
  tam-2017: வாசலில் உட்கார்ந்திருக்கிறவர்கள் எனக்கு விரோதமாகப் பேசுகிறார்கள்; மதுபானம்
    குடிக்கிறவர்களின் பாடலானேன்.
  spa-RV-1909: Hablaban contra mí los que se sentaban á la puerta, y me zaherían en
    las canciones de los bebedores de sidra.
  ron-BTF: Cei ce stau în poartă vorbesc împotriva mea; și eu am fost cântarea bețivilor.
  eng-WEBP: Those who sit in the gate talk about me. I am the song of the drunkards.
  eng-FBV: People sitting by the town gate gossip about me. I'm the subject of rude
    songs sung by drunks.
  nld-1939: Die in de poort zitten, praten over mij, En de slempers maken er liedjes
    op.
  nch-BL: Nopa tayacanca tequichihuani cati mosehuíaj campa icalte nopa altepet, noca
    motahuetzquiltíaj. Huan nopa ihuintini noca huicatinemij.
  vie-1934: Những kẻ ngồi nơi cửa thành trò chuyện về tôi; Tôi là đề câu hát của những
    người uống rượu.
  cha-cha: 'Ya ayo y manmatatachong gui petta, manadingan contra guajo: ya guajo y
    cantasionñija anae mangacanta y manbulacho.'
  hin-CV: नगर द्वार पर बैठे हुए पुरुष मुझ पर ताना मारते हैं, मैं पियक्कड़ पुरुषों
    के गीतों का विषय बन चुका हूं.
  eng-OURB: Those who sit in the gate talk about me. I am the song of the drunkards.
  spa-BES: Soy motivo de admiración para los que tienen autoridad; una canción para
    aquellos que son dados a la bebida fuerte.
  tdx-tdx: Mivolambolañe ahy o miambesatse an-dalambeio; vaho ibekoa’ o jikeo.
  tha-KJV: คนที​่นั่งที่​ประตู​เมืองก็​พู​ดตำหนิข้าพระองค์ คนขี้เมาแต่งเพลงร้องว่าข้าพระองค์
  por-BR-2018: Os que se sentam à porta falam mal de mim; e os bebedores de álcool
    cantam piadas contra mim.
  deu-ELO: Die im Tore sitzen, reden über mich, und ich bin das Saitenspiel der Zecher.
  eng-WYC-2018: They, that sat in the gate, spake against me; and they, that drank
    wine, sang of me. (They, who sat by the gate, spoke against me; and they, who
    drank wine, sang about me.)
  epo-epo: Parolas pri mi la sidantoj ĉe la pordego, Kaj la drinkantoj kantas pri
    mi.
  gfk-gfk: Diet ing diet la kis taar tano matanangaas huat tano pise na hala, diet
    kukutur tagu, ma ira ut na minom diet inge garen iau.
  uig-PIN: Xǝⱨǝr ⱪowuⱪida olturƣanlarning tǝnǝ gepigǝ ⱪaldim, Mǝyhorlarning nahxisining
    temisi boldum.
  beo-beo: 'Ilia da logo bega: naba:le sia:daha. Amola adini ba:i dunu da nama oufesega:ne,
    gesami ge lasa.'
  tpi-OTNT: Ol man i bung long rot na ol i toktok long mi. Na ol man i spak long wain
    samting ol i kirapim sampela song nogut long mi.
  hau-SA: Masu zama a ƙofa suna mini ba’a, na zama waƙa a bakin bugaggu da giya.
  udu-udu: Aha/ tana a’di jin ṯora uni gwansana ṯor kun ’kon e ’twaŋkala goŋ mo dhali
    uni kun ’koshkin ma su mo tani yuḵki gway gom aha/ mo.
  uig-LAT: Sheher qowuqida olturghanlarning tene gépige qaldim, Meyxorlarning naxshisining
    témisi boldum.
  nde-nde: Labo abalinda emasangweni bayangihleka, ngiyingoma nje yezidakwa.
  ton-ton: ‌ʻOku lauʻikoviʻi au ʻekinautolu ʻoku nofo ʻi he matapā; pea ʻoku hiva
    ʻaki au ʻe he kau konā ʻi he kava.
  ces-1613: Když jsem bral na se pytel místo roucha, tehdy jsem jim byl za přísloví.
  eng-WMB: Those who sit in the gate talk about me. I am the song of the drunkards.
  tam-TCV: நகர வாசலில் அமர்ந்திருக்கிறவர்கள் என்னைப் பரிகாசம் செய்கிறார்கள்; நான்
    குடிகாரரின் பாடலாக இருக்கிறேன்.
  ceb-ULB: Gihisgotan ako niadtong naglingkod sa ganghaan sa siyudad; ako mao ang
    awit sa mga palahubog.
  pol-UBG: Mówili o mnie ci, którzy siedzą w bramie, i byłem tematem pieśni pijaków.
  agr-agr: Ashí aents aidauk pegkegchaun chichagtuinawai. Tuja nampen aidaushkam tuke
    aneas dushiktuinak kantamjutuinawai.
  kyc-kyc: Kata jima jima dupwana karo nambanalao lakao karaminyipa ipwa biya nenge
    akali dupwame nambapa lao kenane rana isa poko pyao karaminyi.
  urd-GVU: جو بزرگ شہر کے دروازے پر بیٹھے ہیں وہ میرے بارے میں گپیں ہانکتے ہیں۔ شرابی
    مجھے اپنے طنز بھرے گیتوں کا نشانہ بناتے ہیں۔
  eng-OEBCW: Those who sit in the gate make sport of me in the music of drunken songs.
  deu-1912: Die im Tor sitzen, schwatzen von mir, und in den Zechen singt man von
    mir.
  kan-2017: ಊರ ಬಾಗಿಲಲ್ಲಿ ಕುಳಿತುಕೊಳ್ಳುವವರ ಆಡು ಮಾತಿಗೆ ಗುರಿಯಾಗಿದ್ದೇನೆ. ಕುಡುಕರು ನನ್ನ ವಿಷಯವನ್ನು
    ಹಾಡಿ ಪರಿಹಾಸ್ಯ ಮಾಡುತ್ತಾರೆ.
  yap-yap: Yad be weliy murung’ageg u kanawo’ i yan, ma pi tamu’un rrum e yad be tunguy
    e tang ni murung’ageg.
  hlt-MCSB: Vong ka kah aka ngol rhoek loh kai taengah lolmang a taeng uh tih yu o
    rhoek kah rhotoeng la ka om khoeng.
  mdy-ETH: ዲሮ ካራ ዴዓ ዓሶም ጌኤሲ ጌስቶያ ማሢንቴ ዓሶማኣ ኮሢ ኮርጎያ ታ ማዔኔ።
  twi-ASANTE: Wɔn a wɔtete ɛpono no ano no sere me, na akɔwensafoɔ de me din to dwom.
  eng-WEBU: Those who sit in the gate talk about me. I am the song of the drunkards.
  spa-PDDPT: Los que se sientan en la puerta murmuran contra mí, Y soy el canto de
    los borrachos.
  gun-gun: Okẽ py oguapy va'e opuka rei okuapy xere. Oka'u rei va'e kuery voi xerery
    rupi oporaei 'rã okuapy.
  agu-BL: Tircu'n e', na chitzan tan inyolche'n. Nicy't nin e' kbarel na cho'c tan
    xbajtzi'i'n swe'j.
  ilo-ULB: Pagsasaritaandak dagiti agtugtugaw iti ruangan ti siudad; maysaak a kanta
    dagiti mammartek.
  kpg-kpg: Digaula e leelee i di au i hongo nia ala. Digau libaliba e dili nadau daahili
    i di au.
  uig-ARA: شەھەر قوۋۇقىدا ئولتۇرغانلارنىڭ تەنە گېپىگە قالدىم، مەيخورلارنىڭ ناخشىسىنىڭ
    تېمىسى بولدۇم.
  sus-sus: N sunnun donma ragoroma n ma, e n mayelema.
  pon-2006: Re kin lipahnede ie nanial akan, oh me sakaulahr akan kin kokoul kepikepitkin
    ie.
  jae-jae: Lau embe sêŋgôŋ malacluŋ naŋ, oc sênam aêŋoc biŋ êtu biŋgalôm ma lau, taŋ
    bu kêjaŋiŋ êsêac naŋ, sêga wê sec kêpi aê.
  ksd-ksd: Diat dia ki ta ra mataniolo dia tata bat ika iau, Ma ra umana lup tava
    longlong dia kulume iau ta kadia lavur kakailai.
  tur-YTC: Kent kapısında oturanlar hakkımda konuşuyorlar. Sarhoşların şarkısı oldum.
  bel-N: І зрабіў я зрэбніцу вопраткай маёй, і стаўся для іх прыповесьцю.
  kpr-kpr: Emboro soró soró ava nenda kiki namoa nembo sariva nembori, a kotugo
    uvu fakara mindi jiro birurughari yaru namoa isimberaera.
  ind-AYT: (69-13) Mereka yang duduk di pintu gerbang membicarakanku, dan aku menjadi
    nyanyian ejekan para peminum minuman keras.
  yom-yom: Bobo bavuendi va muelo, minu bansekinina ayi ndieti nkunga wu bakolo-mbungu.
  yut-yut: Muwut muwut tamokon amɨn da nak do yaŋba yokwi tok aŋ. Ae pakbi teban naŋek
    but upbal aŋ amɨn da abɨŋ nep do kap yoŋ.
  nya-nya: Iwo amene amakhala pa chipata amandinena, ndipo ine ndine nyimbo ya zidakwa.
  kyg-kyg: Kateꞌmo aliꞌa anupa huꞌa maiꞌnaya vayaꞌmogi huꞌa faipa huꞌa neꞌnatae. Alopa
    aniꞌmo neteꞌa negi nagi gemo nehaya vayaꞌmogi nagaefeꞌmo yoke nehae.
  hrv-hrv: Uzeh kostrijet za haljinu, i postah im igračka.
  mps-mps: Te bidi dabe sunumiba sisinama, tama enade po miani. Tama te wain wę tulama,
    te gęǫ ebo bidi dabego te balia mebade te dwai po enaba weyu yali.
  tpi-tpi: Ol man i bung long rot na ol i toktok long mi. Na ol man i spak long wain
    samting ol i kirapim sampela song nogut long mi.
  dan-1931: i Sæk har jeg klædt mig, jeg blev dem et Mundheld.
  vie-OVCB: Bọn ngồi ở cửa thành đem con ra giễu cợt, con là câu hát chế nhạo của
    bọn say sưa.
  guj-2017: જેઓ નગરના પ્રવેશદ્વારે બેસે છે, તેઓ મારા વિષે વાતો કરે છે; છાકટાઓ મારા
    વિષે રાસડા ગાય છે.
  pon-2006A: Re kin lipahnede ie nanial akan, oh me sakaulahr akan kin kokoul kepikepitkin
    ie.
  por-BRBSL: Aqueles que se sentam no portão falam de mim. Eu sou o canto dos bêbados.
  eng-OEBUS: Those who sit in the gate make sport of me in the music of drunken songs.
  swe-swe: Jag klädde mig i sorgdräkt (säckklädnad), men jag blev som ett ordspråk
    för dem.
  cth-cth: Longkha koe katahungnaw ni ka kong a dei awh teh, yamuhrinaw ni la lah
    na sak awh.
  twi-twi: Wɔn a wɔtete ɔpon no ano no serew me, na akɔwensafo de me din to dwom.
  hlt-hlt: Vong ka kah aka ngol rhoek loh kai taengah lolmang a taeng uh tih yu o
    rhoek kah rhotoeng la ka om khoeng.
  tbz-SIM: N dɑ̀ɑ́tí kufɔ̀ɔ̀tɔ̃̀nkù nku, kɛ̀ bɛ̀ nɑ́ɑntɛ n kpɛ́í kɛ n dɑú,
  msy-2020: Gumaziba tuavir akabar uari akuva ikia, na geghara na mɨgei. Gumaziba
    wainɨn dɨpaba apava onganigha, na dɨghora onger akabagh ami.
  dop-dop: Pɑɑ mɑ suu ləyɑɣɑ wontu, mɑ pəsɑ wei pɑ tuliɣi ntompee tɔɣɔ.
  azb-azb: Darvazadakı adamlar məndən qeybət edirlər, Sərxoşların dilinin nəğməsinə
    çevrildim.
  eng-DBY: They that sit in the gate talk of me, and [I am] the song of the drunkards.
  hin-2017: फाटक के पास बैठनेवाले मेरे विषय बातचीत करते हैं, और मदिरा पीनेवाले मुझ
    पर लगता हुआ गीत गाते हैं।
  wol-KYG: Ma sol ay saaku, di ko ñaawloo, ñu di ma léebu.
  bjr-bjr: Aatata oonuree aniree idaqa qini qiqafee mandufa qidaqa. Afeeka nammari
    namasee furufari mariasa faqa qiqafeeqa manda idi qiniara raidaqa.
  eng-YLT: Those sitting at the gate meditate concerning me, And those drinking strong
    drink, Play on instruments.
  kne-kne: Sak-en di ol-oliten da sin kakalsada, din makabeteng yan sak-en di turong
    di kanta da.
  eng-WYC-2017: They, that sat in the gate, spake against me; and they, that drank
    wine, sang of me.
  eng-WMBB: Those who sit in the gate talk about me. I am the song of the drunkards.
  zat-NTPS: Gulenné̱ chia' benne' ca' zaj xu'e̱ xu'u lawe', na' benne' ca' dxelezuzre̱'
    belún le̱' chia' lu da belul-le̱'.
  zty-NTPS: Benne' yolawe' ka' wnnégake' chia'. Benne' we'j ka' ben dítjgekle' neda'
    ḻo da' béḻgake',
  urd-GVH: जो बुज़ुर्ग शहर के दरवाज़े पर बैठे हैं वह मेरे बारे में गप्पें हाँकते हैं।
    शराबी मुझे अपने तंज़ भरे गीतों का निशाना बनाते हैं।
  rug-rug: Arau mo sa batu vivinei tadi pu habotu pa kapa siraṉa, sarini pu napo va
    viviri si tavete nau kera vina sisire rini.
  gaz-gaz: Warri karra dura tataaʼan natti qoosu; machooftonnis waaʼee kootiin sirbu.
  fra-LSG: Je prends un sac pour vêtement, Et je suis l’objet de leurs sarcasmes.
  gnn-gnn: Ŋunha dhukarrŋuranydja walala yukurra waŋanharamirri, bitjan ḻayḻaymaramana
    ŋarranha, ga ŋuruŋu ŋänitjimirriyu muḻkurr‐leŋumirriyu walalay ŋarranha ŋuli manikaykurruna
    warku'yunna miyamanna.
  yal-yal: N na kasa dugin nagodo n ma sununi, yamaan yi sabaan so n na.
  iou-iou: Ba ugän nämo, ämatä kädet miŋin käbeyä täŋpäŋ näk yäŋpäŋ-nabäŋ näwat täk
    täkaŋ. Täŋirä äma ärowani, wain ume naŋpäŋ täŋguŋguŋ täŋpanitä kap naniŋ ubiŋ
    tek täkaŋ.
  haw-1868: Ua olelo ku e mai ia'u ka poe noho ma ka ipuka; A lilo hoi au i mele na
    ka poe inu i ka mea ona.
  arb-NAV: صِرْتُ حَدِيثَ الْجَالِسِينَ فِي بَابِ الْمَدِينَةِ، وَأُغْنِيَةً لِلسُّكَارَى.
  ded-ded: Ngicngac yeni taonggac sobennu tacma ni dedzomoc anenggec ngic doku seria
    neandae, yeni neac kiki kpema yegec heiandae.
  ewe-ewe: Ame siwo nɔ anyi ɖe agbo nu la ɖe alɔme le ŋunye, eye ahamulawo kekeake
    hã kpa ha dem.
  eng-LEE: (69:13) Those that sit in the gate talk against me; and [about me make]
    songs the drinkers of strong drink.
  asm-FB: নগৰৰ দুৱাৰমুখত বহাসকলে মোৰ বিষয়ে কথা পাতে; মই মতলীয়াবোৰৰ গানৰ বিষয় হলোঁ।
  sus-A: ﭑ سُننُن دٌنمَ رَفٌرٌ مَ ﭑ مَ، عٍ ﭑ مَيٍلٍمَ.
  fra-SBL: Ceux qui sont assis à la porte parlent de moi. Je suis la chanson des ivrognes.
  hbo-hbo: וָאֶתְּנָ֣ה לְבוּשִׁ֣י שָׂ֑ק וָאֱהִ֖י לָהֶ֣ם לְמָשָֽׁל׃
  kik-kik: Andũ arĩa maikaraga kĩhingo-inĩ gĩa itũũra nĩ niĩ manyũrũragia, na nduĩkĩte
    rwĩmbo rwa arĩĩu.
  fra-NCL: Je prends un sac pour vêtement, et je suis l’objet de leurs sarcasmes.
  cek-AK: Khongkha ah anghnu kaminawk mah kai ang pahnui o thuih; mu paquih kaminawk
    mah kai han laa ang sak o thuih.
  cuk-cuk: Dulemar neggwebur-doged-yawagakgi-bukudamaladi, angi sunmakedibidamalad.
    Mummugana angi namakedibidamalad.
  tel-2017: నగర ద్వారాల్లో కూర్చున్నవారు నన్ను గురించే మాట్లాడుకుంటున్నారు. తాగుబోతులు
    నన్ను గూర్చి పాటలు పాడతారు.
  hat-BSA: Sila ki chita nan pòtay yo pale afè mwen, e moun sòt yo fè chan sou mwen.
  kos-kos: Elos sramsramkinyu inkanek uh, Ac mwet sruhi elos kinala on keik.
  hbo-WLC: וָאֶתְּנָ֣ה לְבוּשִׁ֣י שָׂ֑ק וָאֱהִ֖י לָהֶ֣ם לְמָשָֽׁל׃
  ibo-ibo: Ndị na-anọ ọnọdụ ala nʼọnụ ụzọ ama, na-akwa m emo, na-akọ m ọnụ, abụ m
    isi abụ nke ndị na-aṅụbiga mmanya oke na-abụ.
  ory-ory: ନଗର-ଦ୍ୱାରରେ ବସିବା ଲୋକମାନେ ମୋʼ ବିଷୟରେ ଗଳ୍ପ କରନ୍ତି ଓ ମୁଁ ମତ୍ତ ଲୋକମାନଙ୍କର
    ଗୀତ ସ୍ୱରୂପ ହୋଇଅଛି।
  chk-chk: Ir mi mot lon asamalapen ewe telinimw ra kapasen ämängau usi, nge ekewe
    chon puch ra kölüei.
  rop-rop: Olabat tokabat mi ebriweya langa roud, en drangginwan pipul meigimap song
    blanga mi.
  ukr-1871: Сидячі у воротах мають помовку про мене; складають піснї на підпитку.
  yon-yon: Kane kane siti kuuk ambongko yaa dibirimaib kuu damangkawimaib, kwane awarak
    yimaundanbed ne dowad damangkawi yook wingkimaib.
  deu-1951: (069-13) Die im Tor herumsitzen, schwatzen von mir, und die Zecher pfeifen
    mich aus.
  eng-JPS: (69-13) They that sit in the gate talk of me; and I am the song of the
    drunkards.
  srp-1865: O meni se razgovaraju sjedeæi na vratima, pijuæi vino pjevaju me.
  lug-lug: Abo abatuula ku mulyango gw’ekibuga banduulira, era nfuuse luyimba lw’abatamiivu.
  heb-heb: ישיחו בי ישבי שער ונגינות שותי שכר׃
  ben-IRV: যারা শহরের দ্বারে বসে, তারা আমার বিষয়ে কথা বলে; আমি মাতালদের গীতস্বরূপ।
  ntu-ntu: Lr mztea nzpikitinedr ninge. X ncblo kxnzrmnqng nzngr-xtrnga-ngrdr ninge.
  pan-pan: ਸ਼ਹਿਰ ਦੇ ਫਾਟਕ ਵਿੱਚ ਬੈਠਣ ਵਾਲੇ ਮੇਰੀ ਚਰਚਾ ਕਰਦੇ ਹਨ, ਅਤੇ ਸ਼ਰਾਬੀ ਮੇਰੇ ਉੱਤੇ ਸਿੱਠਾਂ
    ਜੋੜਦੇ ਹਨ।
  mya-JVB: ရုံး၌ ထိုင် သောသူတို့သည် အကျွန်ုပ် တဘက်မှာ ပြော ဆို၍ ၊ သေသောက် ကြူးတို့သည်
    အကျွန်ုပ်ကို အကြောင်းပြုလျက် တေးဘွဲ့၍ ဆို တတ်ကြပါ၏။
  kgf-kgf: Ama areŋ yanda imuac saŋgulaŋiguc tacʒu imi eneŋ ʒédesi waŋ nénʒu. Doku
    seli nema ewa soho kecʒu imi eneŋ acguc legiciguc nopocma ʒédesi waŋ nénʒu.
  tte-O: Kamwasa mena sietalapili-yagau yo tonuma yauyaule waligu siwaliwaliyan ali
    kaba talawasi.
  tbg-tbg: Vaantaavura qentiana ruvaaqumavi variaka, vika ti tauvaqa vauraa uva ti
    variara. Uaini neha vueraiqi variaka, vika ti naaraihama timiteha vo ihi vo ihi
    tiriara ti variara.
  hmo-hmo: Hanua ena ariara dekenai idia haboua, bona lau idia herevalaia dika noho.
    Inua kekero taudia ese, edia ane dekenai lau idia herevalaia noho.
  zar-NT: Taʼnnë́ʼ quiaʼ yuguʼ laʼ nöza, ateʼ nupa nazúdxigaca tul-la ca naca quiaʼ,
  urd-urd: फाटक पर बैठने वालों में मेरा ही ज़िक्र रहता है, और मैं नशे बाज़ों का हम्द
    हूँ।
  bqc-SIM: Mi zwã̀nkasaↄ fĩfĩa, ↄ̃ wìↄ ma kɛ pↄ́ↄpↄↄ.
  tcz-CHONGTHU: Keima hi khopi sung a jalhang a kihoulim nopna bep ka hitan jukhamhon
    kei chungchang thu totnopnan anei tauve.
  mar-mar: जे नगराच्या वेशीत बसतात; ते माझी निंदा करतात; मी मद्यप्यांचा गीत झालो.
  isl-isl: Ég klæddist hærusekk – tákni auðmýktar og iðrunar – og þá ortu þeir um
    mig níðvísu!
  hlt-THB: Vawng chawmkeng awhkaw ak ngawikhqi ing ni qaih na unawh, zuk quikhqi a
    qenglung taila na awm kqoeng nyng.
  qub-qub: Nogapäga shimillarämi rimapäcunpis. Burrächucunanami pengacachimashpan
    birsupäman.
  bqp-bqp: Gbɛ̃ kũ ò vutɛna gãnulɛanↄ dì ma pi, ígbãnamirinↄ dì lɛ̀ da ma yãi.
  hat-hat: (069:13) Yo chita bò pòtay lavil la, y'ap pale sou mwen, bwèsonyè yo ap
    fè chante sou mwen.
  eng-BSB: Those who sit at the gate mock me, and I am the song of drunkards.
  eng-WEBPB: Those who sit in the gate talk about me. I am the song of the drunkards.
  kbq-kbq: Hanki rankuma kafante'ma nemaniza kva vahe'mo'za nagenke nehazageno, akatima
    nene'za neginagima nehaza vahe'mo'za nazeri haviza hu zagame asunenantaze.
  pon-pon: O me mondi pan wanim, kin kajekajenda ia, o wajan kan jakau, re kin kakaul
    kin ia.
  nhe-BL: Nopa tlayacanca tequihuejme tlen mosehuíaj ipuertajteno altepetl, noca motlahuetzquiltíaj.
    Huan nopa ihuintini noca huicatinemij.
  wnc-wnc: Siwan tupan aminu kundu unekan yukengu nae wamu ayakaing. Sike aminda yangga
    wainu toknga aknga tangoke atdatdaptakengu kau kundu taikingu atnanisapduyuuk
    taiking.
  bus-bus: Gbɛ̃ kɛ̀ aↄ̃ↄ vɛ̃ɛna gãalɛnↄ è ma pe, ígbãamirinↄ è lɛ̀ damao.
  gub-BL: Uze'eg herehe nahu rupi wà. Uka'u ma'e uzapo ze'eg puràg herehe har wà.
    Umume'u umyrypar wanupe herehe upuka pà wà.
