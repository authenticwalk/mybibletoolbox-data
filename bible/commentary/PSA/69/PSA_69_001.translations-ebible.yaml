verse: PSA.069.001
translations:
  mal-C: ദൈവമേ, എന്നെ രക്ഷിക്കണമേ, ജലപ്രവാഹം എന്റെ കഴുത്തോളം എത്തിയിരിക്കുന്നു.
  deu-TKW: Dem Musikmeister, nach “Lilien”. Von David.
  lin-lin: 'Wuta na buku ya mokambi ya bayembi. Nzembo ya Davidi : ezali ya koyemba
    lokola « lisi. »'
  mmx-mmx: O Moroa, una lox asepsu ia! Ladan na ira urut pam ti laxaka rak.
  eng-LSV: TO THE OVERSEER. [SET] ON “LILIES.” BY DAVID. Save me, O God, for waters
    have come to the soul.
  eng-GNV: 'To him that excelleth upon Shoshannim. A Psalme of David. Save mee, O
    God: for the waters are entred euen to my soule.'
  eng-WEBSTER: To the chief Musician upon Shoshannim, A Psalm of David. Save me, O
    God; for the waters are come in to my soul.
  nhw-BL: NoTeco Dios, techmaquixti, pampa ni tlaohuijcayotl tlahuel mochijtoc hueyi
    hasta nijmachilía nimiquis. Eltoc quen atl catli nechatzonpolihuiltisnequi, huan
    ya ajsic hasta noquechtla.
  swh-ONEN: Ee Mungu, niokoe, kwa maana maji yamenifika shingoni.
  bba-bba: Womu ɡe Dɑfidi u wom kowobun wiruɡii kuɑ. Ge wee.
  eng-KJVCPB: Save me, O God; for the waters are come in unto my soul.
  luo-luo: Resa, yaye Nyasaye, nikech pi oseima nyaka e ngʼuta.
  aii-aii: ܦܲܪܸܩ ܠܝܼ، ܝܵܐ ܐܲܠܵܗܵܐ، ܣܵܒܵܒ ܡܛܹܐ ܠܗܘܿܢ ܡ̈ܝܼܵܐ ܗܲܠܔ ܓܵܢܝܼ.
  meu-meu: Dirava e, a harohogu mauri! Badina be abata vada e dae ema bona aiogu.
  npi-ULB: हे परमेश्‍वर, मलाई बचाउनुहोस् । किनकि पानीले मेरो जीवनलाई खतरामा पारेको
    छ ।
  yor-yor: Gbà mí, Ọlọ́run, nítorí omi ti kún dé ọrùn mi.
  pes-OPCB: خدایا، مرا از این طوفان مشکلات نجات ده!
  tgl-ULB: Iligtas mo ako, O Diyos, dahil nilagay ng katubigan ang buhay ko sa panganib.
  nop-nop: O Bepaŋ! ime agaŋ labuŋa koditne foloŋ hinek itak ale nehitubu-lodaweŋ.
  cbu-NT: Apaa, nuwaa tapachindanda. Papcha, nuwaa pachamaam kapung zandeenllinpa.
    Tputs kungush imurish yangakchu, tamatarpari ashiru itamsamaam pinasakina. Kung
    wizpur nuwaa kapeetamaam zandkiya.
  hui-hui: Ngode Datagaliwabe-o i̱ gi mibe. Iba birama irayagola ai ibame namu lelo
    ma paho kogonigo gi mibe.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ ကျွန်​တော်​မျိုး​အား​ကယ်​တော်​မူ​ပါ။ ရေ​သည်​ကျွန်​တော်​မျိုး​၏​လည်​မျို​တိုင်​အောင်
    ရောက်​လျက်​နေ​ပါ​ပြီ။
  bod-N: ༼མེ་ཏོག་ཀུ་མུད་ཀྱི་དབྱངས་ནང་དབུ་མཛད་ལ་སྤྲད་པའི་དཱ་བིད་ཀྱི་མགུར༌མ།༽ ཆུ་ཆེན་རྣམས་ཀྱིས་ང་རང་བསྣུབ་ལ༌ཉེ།
    །ཀྱེ་ཀྱེ་དཀོན་མཆོག་ང་ནི་སྐྱོབ་པར༌མཛོད།།
  wsk-wsk: O Kaem, aga sangaruko, yu bausam adogotak te se sarenga namarikko tom pingi
    aram!
  sna-sna: Ndiponesei, imi Mwari, nokuti mvura zhinji yakwira kusvikira pamutsipa
    wangu.
  spa-BLM: Sálvame, Dios, ¡porque las aguas me han llegado al cuello!
  cac-cac: Ach in Diosal, colineli yujto ichato van in b'atcan d'a yich a a'.
  swh-ULB: Uniokoe, Mungu; maana maji yameweka uhai wangu hatarini.
  bel-bel: Кіроўцу хору. Псальма Давідава. На ўспамін.
  deu-ELBBK: (Dem Vorsänger, nach Schoschannim. Von David.)
  mbb-OT: Libriya a, Megbevayè ku, su neiring ad te etew he hapit en egkelened.
  mal-2015: ദൈവമേ, എന്നെ രക്ഷിക്കേണമേ; വെള്ളം എന്റെ പ്രാണനോളം എത്തിയിരിക്കുന്നു.
  gup-gup: Ngudda nawu God, kanngehkemen, dja ngokko darnkih ngakuyinyibme kore kuburrk
    duninjh!
  rmc-rmc: 'Oleske, ko ľidžal o bašaviben pro giľavipen: „Ľaľije.“ Le Davidoskro žalmos.'
  nlg-nlg: Ghe God, ko vavolau, na beti ni ghaghari te saravia tua na Inau.
  pes-OPV: خدایا مرا نجات ده! زیرا آبها به‌جان من درآمده است.
  ron-1924: Скапэ-мэ, Думнезеуле, кэч ымь аменинцэ апеле вяца.
  ben-OBCV: হে ঈশ্বর, আমাকে রক্ষা করো, কারণ আমার গলা পর্যন্ত জল উঠে এসেছে।
  som-som: Ilaahow, i badbaadi, Waayo, biyaa naftii ii keenay.
  lat-VUC: In finem. Psalmus David in rememorationem, quod salvum fecerit eum Dominus.
  eng-ASVBT: Save me, O God; For the waters are come in unto my soul.
  mna-mna: O Anutu, kamke yo lak! Pa yok ise ŋgureŋ kek ma iŋgi be ilol yo i.
  ita-1885: SALVAMI, o Dio; Perciocchè le acque son pervenute infino all'anima.
  eng-LXXUP: For the end, by David for a remembrance, that the Lord may save me.
  eng-ULB: Save me, God; for the waters have put my life in danger.
  spa-VBL: ¡Dios, sálvame porque tengo el agua hasta el cuello!
  fra-_FOB: Sauve-moi, ô Dieu, car les eaux ont atteint ma vie!
  mal-mal: ദൈവമേ, എന്നെ രക്ഷിക്കണമേ; വെള്ളം എന്റെ കഴുത്തോളം എത്തിയിരിക്കുന്നു.
  urd-GVR: 'Dāūd kā zabūr. Tarz: Sosan ke Phūl. Mausīqī ke rāhnumā ke lie. Ai Allāh,
    mujhe bachā! Kyoṅki pānī mere gale tak pahuṅch gayā hai.'
  suz-BL: “परमप्रभु, आं कली श्‍येत रे प्रोंइयीनी। मारदे हना ब्‍वाक्‍कु आं शुर सम्‍म
    जाक्‍शो बाक्‍ब।
  eng-NOY: “For the leader of the music. Upon the Shoshannim. A psalm of David.” Save
    me, O God! For the waters press in to my very life!
  ita-1927: Al Capo de’ musici. Sopra “i gigli”. Di Davide. Salvami, o Dio, poiché
    le acque mi son giunte fino all’anima.
  ckb-ckb: ئەی خودایە، ڕزگارم بکە، چونکە ئاو هەتا لووتم هاتووە.
  eng-BBE: Be my saviour, O God; because the waters have come in, even to my neck.
  xsi-xsi: Maro Kindeni, kuvilana ŋga! Lââ ipondi kâki imâ ipâŋga naŋa ndaŋgenâŋgu.
  kan-OKCV: ದೇವರೇ, ನನ್ನನ್ನು ರಕ್ಷಿಸಿರಿ. ಏಕೆಂದರೆ, ಪ್ರವಾಹ ಕುತ್ತಿಗೆಯ ವರೆಗೆ ಬಂದಿದೆ.
  tam-2017: தேவனே, என்னைக் காப்பாற்றும்; வெள்ளங்கள் என்னுடைய ஆத்துமாவரை பெருகிவருகிறது.
  spa-RV-1909: 'Al Músico principal: sobre Sosannim: Salmo de David. SÁLVAME, oh Dios,
    porque las aguas han entrado hasta el alma.'
  ron-BTF: Salvează-mă, Dumnezeule, căci apele mi-au intrat până la suflet.
  eng-WEBP: Save me, God, for the waters have come up to my neck!
  eng-FBV: God, please save me, because the water is up to my neck!
  nld-1939: 'Voor muziekbegeleiding; op de wijze: “De leliën.” Van David. Red mij,
    o God! Want het water staat aan mijn lippen;'
  nch-BL: NoTeco Dios, techmaquixti, pampa ni taohuijcayot tahuel mochijtoc hueyi
    hasta nijmachilía nimiquis. Eltoc quej at cati nechatzonpolihuiltisnequi, huan
    ya ajsic hasta noquechta.
  vie-1934: Đức Chúa Trời ôi! xin cứu tôi, Vì những nước đã thấu đến linh hồn tôi.
  cha-cha: NALIBREYO, O Yuus; sa y janom manjalom asta y antijo.
  hin-CV: परमेश्वर, मेरी रक्षा कीजिए, क्योंकि जल स्तर मेरे गले तक आ पहुंचा है.
  eng-OURB: Save me, God, for the waters have come up to my neck!
  spa-BES: Sé mi salvador, oh Dios; porque las aguas han llegado, hasta mi cuello.
  tdx-tdx: Rombaho iraho ry Andrianañahare fa nizilike añ’ovako ao ty rano.
  tha-KJV: โอ ข้าแต่​พระเจ้า ขอทรงช่วยข้าพระองค์​ให้​รอด เพราะน้ำขึ้นมาถึงจิตวิญญาณข้าพระองค์​แล้ว
  por-BR-2018: Salva-me, ó Deus, porque as águas têm entrado e encoberto a minha alma.
  deu-ELO: Dem Vorsänger, nach Schoschannim. Von David. Rette mich, o Gott! Denn die
    Wasser sind bis an die Seele gekommen.
  eng-WYC-2018: To victory, on the roses of David. God, make thou me safe; for waters
    have entered unto my soul. (For the choirmaster, to the tune of ‘The lilies’,
    (a song) by David. God, save thou me; for the waters have entered unto my soul!)
  epo-epo: Savu min, ho Dio; Ĉar la akvoj venis ĝis mia animo.
  gfk-gfk: God, halon iau, kanong no taahit i te hanut haruat ma no kadonagu.
  uig-PIN: 'Nǝƣmiqilǝrning bexiƣa tapxurulup, «Nilupǝrlǝr» degǝn aⱨangda oⱪulsun dǝp,
    Dawut yazƣan küy: — Meni ⱪutⱪuzƣaysǝn, i Huda! Sular jenimdin ɵtti;'
  beo-beo: Gode! Na gaga:ma! Hano da heda:le, na galogoalisi dagoi.
  tpi-OTNT: God, helpim mi. Wara i kam antap pinis inap long nek bilong mi.
  hau-SA: Ka cece ni, ya Allah, gama ruwa ya kai wuyata
  udu-udu: Tayi aha/ is is ki me’d mo ma, ayy Arumgimis. Haali/ yi’de/ loski aha/
    ki ’ba/ ilu/ mo.
  uig-LAT: 'Neghmichilerning béshigha tapshurulup, «Niluperler» dégen ahangda oqulsun
    dep, Dawut yazghan küy: — Méni qutquzghaysen, i Xuda! Sular jénimdin ötti;'
  nde-nde: Ngisindisa, Oh Nkulunkulu, ngoba umsinga wamanzi usugamenxe ngentamo yami.
  ton-ton: ‌ʻE ʻOtua, ke ke fakamoʻui au; he kuo hū ki loto ʻae ngaahi vai ki hoku
    laumālie.
  ces-1613: Přednímu z kantorů na šošannim, žalm Davidův.
  eng-WMB: Save me, God, for the waters have come up to my neck!
  tam-TCV: இறைவனே, என்னைக் காப்பாற்றும்; வெள்ளம் என் கழுத்துமட்டும் வந்துவிட்டது.
  ceb-ULB: Alang sa pangulong musikero; sumala sa Shoshanim. Ang salmo ni David. Luwasa
    ako, Dios; kay ang katubigan nagbutang sa akong kinabuhi diha sa kakuyaw.
  pol-UBG: Wybaw mnie, Boże, bo wody sięgają aż do mojej duszy.
  agr-agr: Apajuíjuh, kuashat waitiakun atsanmainchau dekapeajai, wait aneasam yainkata.
  kyc-kyc: O Anatu, ipwa dokome epo nambana mange koe nyilyamo nyisape.
  urd-GVU: 'داؤد کا زبور۔ طرز: سوسن کے پھول۔ موسیقی کے راہنما کے لئے۔ اے اللہ، مجھے
    بچا! کیونکہ پانی میرے گلے تک پہنچ گیا ہے۔'
  eng-OEBCW: Save me, O God; for the waters are threatening my life.
  deu-1912: Ein Psalm Davids, von den Rosen, vorzusingen. Gott, hilf mir; denn das
    Wasser geht mir bis an die Seele.
  kan-2017: ದೇವರೇ, ರಕ್ಷಿಸು; ಜಲವು ನನ್ನ ಕುತ್ತಿಗೆಯವರೆಗೂ ಏರಿಬಂದಿದೆ.
  yap-yap: Got, mu ayuweg e pogofan rog! Ke taw e ran nga tan l’ugunag.
  hlt-MCSB: Tui loh ka hinglu te ham pha dongah Pathen aw kai n'khang lah.
  mdy-ETH: ፆኦሲዮ! ታና ዓውሴ፤ ዋኣፃ ታኣኮ ቆርጮ ሄሌኔ።
  twi-ASANTE: Ao Onyankopɔn, gye me nkwa na nsuo no abɛdeda me kɔn mu.
  eng-WEBU: Save me, God, for the waters have come up to my neck!
  spa-PDDPT: Sálvame, oh ʼElohim, porque las aguas amenazan mi vida.
  gun-gun: Xeruete, xereraa jepe ke, mba'eta yy ou ma xerekovea peve.
  agu-BL: Wajcaw, yi ilu' inRyosil, chin colpe'l tzaju' na txant tan imbek'xe'n.
  ilo-ULB: Isalakannak, O Dios; ta dandaniakon a malmes.
  kpg-kpg: Meenei dogu God, haga dagaloaha ina au! Nia wai gu honu aga guu dau i dogu
    uwa.
  uig-ARA: 'نەغمىچىلەرنىڭ بېشىغا تاپشۇرۇلۇپ، «نىلۇپەرلەر» دېگەن ئاھاڭدا ئوقۇلسۇن دەپ،
    داۋۇت يازغان كۈي: ــ مېنى قۇتقۇزغايسەن، ئى خۇدا! سۇلار جېنىمدىن ئۆتتى؛'
  sus-sus: Dawuda xa bɛɛti bɛɛtibae xa mangɛ bɛ. A xa ba alɔ bɛɛti naxan xili, «Fuge
    tofanyie.»
  pon-2006: Maing ei Koht, komw ketin doareiehla! Pihl kodahr oh lelehr ni tepinwereiet;
  jae-jae: O Anôtô, ônam aêma samaŋ gebe bu gênôm aê auc e gabe janaŋa.
  ksd-ksd: God, una valaun iau; Tago ra tulungeagu i to na virua ta ra lovon ta.
  tur-YTC: Kurtar beni ey Tanrı, Çünkü sular boynuma kadar geldi!
  bel-N: 'Кіраўніку хору: на лад “Лілеі”. Давіда.'
  grc-BRENT: Εἰς τὸ τέλος, τῷ Δαυὶδ εἰς ἀνάμνησιν, εἰς τὸ σῶσαί με Κύριον.
  kpr-kpr: Arie God, na sonembe, uvu gaunganghe viti ojira, na duboi tatano erira.
  ind-AYT: 'Kepada pemimpin pujian: Menurut lagu “Bunga bakung.” Mazmur Daud. (69-2)
    Selamatkanlah aku, ya Allah, karena air telah naik sampai ke leherku.'
  yom-yom: Wuphukisa, a Nzambi, bila minlangu mitudidi nate mu dinga diama.
  yut-yut: Piŋkop, nak aŋpuluga! Pakbi wɨŋaŋek teknokon kɨlɨ wɨk.
  nya-nya: Pulumutseni Inu Mulungu, pakuti madzi afika mʼkhosi
  kyg-kyg: O Gotiyo, huꞌna, aniꞌmoꞌa lugoꞌnifiꞌmo haineꞌniyaꞌmofeꞌmo nagufamo alika
    katika nato.
  hrv-hrv: Zborovođi. Po napjevu “Ljiljani”. Davidov.
  mps-mps: God, ena tau sao. Wę te pedelama, te eno dogoniba usu igulalio.
  tpi-tpi: God, helpim mi. Wara i kam antap pinis inap long nek bilong mi.
  dan-1931: Til Sangmesteren. Til Liljerne*. Af David. { [*se til Sl. 45, 1.] }
  vie-OVCB: Lạy Đức Chúa Trời, xin ra tay cứu vớt, các dòng nước đã ngập đến cổ con.
  guj-2017: હે ઈશ્વર, મારો બચાવ કરો; કેમ કે મારા પ્રાણ સુધી પાણી ચઢી આવ્યું છે.
  pon-2006A: Maing ei Koht, komw ketin doareiehla! Pihl kodahr oh lelehr ni tepinwereiet;
  por-BRBSL: Save me, Deus, pois as águas subiram até meu pescoço!
  eng-OEBUS: Save me, O God; for the waters are threatening my life.
  swe-swe: Till den strålande (framstående, ständige) ledaren [psalmen är skriven
    för ledaren för tempelmusiken, men har även ett messianskt perspektiv, se inledningen].
    Till liljorna (symbol på skönhet, kan syfta på en då känd melodi eller ett sexsträngat
    instrument), av (till) David. [Frasen ”till liljorna”, hebreiska ”al-shoshannim”,
    används i fyra psalmer, se för fler kommentarer.] ______
  cth-cth: Oe Cathut, na rungngang haw. Bangkongtetpawiteh, tui ni ka lahuen totouh
    na muem toe.
  twi-twi: Ao, Onyankopɔn, gye me nkwa na nsu no abɛdeda me kɔn mu.
  hlt-hlt: Tui loh ka hinglu te ham pha dongah Pathen aw kai n'khang lah.
  tbz-SIM: Bɛdèmbɛ̀ kóo kótì dìèmmɛ̀ Dɑfiti yɛ̀nfɛ̀ kɛ bie ntibómbonti.
  msy-2020: O God, nan akuragh. Dɨpam na avaragha anaga nan fɨragharimɨn tu.
  dop-dop: Tɑfiiti yontu nti tə wɛ yonyoolɑɑ nyʋɣʋ tʋ yontunɑɑ tɑɑ nɑ pɑ yookinɑ cəmʋɣʋ*fɑ*
    tɔɣɔlɔ.
  azb-azb: Ay Allah, məni qurtar, Su çıxıb boğazımacan,
  eng-DBY: Save me, O God; for the waters are come in unto [my] soul.
  hin-2017: हे परमेश्वर, मेरा उद्धार कर, मैं जल में डूबा जाता हूँ।
  wol-KYG: Mu jëm ci njiital jàngkat yi, dëppook galan bu ñuy wax Tóor-tóor, ñeel
    Daawuda.
  bjr-bjr: Oo Anutu anee uqeeraqisaa. Nammariara foora qini ummaara fannoo rafaaqafinoo
    qinukaki ururaifaqa kaqi kaaqoo kuquanaura.
  eng-YLT: To the Overseer. — 'On the Lilies,' by David. Save me, O God, for come
    have waters unto the soul.
  kne-kne: Omisalakan ka koma, Apo, tan nay enggay dinmateng din danom sin bagang
    ko.
  eng-WYC-2017: To victory, on the roses of David. God, make thou me safe; for waters
    have entered unto my soul.
  eng-WMBB: Save me, God, for the waters have come up to my neck!
  zat-NTPS: Bselá neda', Dios. Naca' ca tu benne' dxepe̱' lu nisa.
  zty-NTPS: Dios chia', beslá neda'. Naka' ka to benne' žiepe' nis.
  urd-GVH: 'दाऊद का ज़बूर। तर्ज़ : सोसन के फूल। मौसीक़ी के राहनुमा के लिए। ऐ अल्लाह,
    मुझे बचा! क्योंकि पानी मेरे गले तक पहुँच गया है।'
  rug-rug: Kei Tamasa, Mu harupau, ura ele sage kamo pa ruaqu sa kolo.
  gaz-gaz: Yaa Waaqi, ati na baasi; bishaan ol dhufee morma na gaʼeeraatii.
  fra-LSG: Au chef des chantres. Sur les lis. De David.
  gnn-gnn: Garray God, go marrtjiya lili, guŋga'yurrana ŋarranha. Ŋarranydja dhuwala
    balanyarana yolŋu bitjan ŋurru‐ḻupthunna ŋarra yurru gapuŋurana, bitjanna ŋarra
    yukurra bitjan dhoḻuyu ŋarranha marrtji garrpiṉ, ga yakana ŋarra yukurra maḻŋ'marama
    ŋarrakuway ŋarra ḏäl garminyarr dhärranharawu.
  yal-yal: 'Dawudaa bɛtina, bɛti baane kuntigin xa. A xa ba alo bɛtin naxan xili:
    “Fuge Faɲine.”'
  iou-iou: Anutu, täŋkentäŋ namisi! Ume tokŋeŋ yäpmäŋ abäŋpäŋ kotäknaken itak.
  haw-1868: E HOOLA mai ia'u, e ke Akua; No ka mea, ua komo mai na wai i ko'u uhane.
  arb-NAV: خَلِّصْنِي يَا اللهُ، فَإِنَّ الْمِيَاهَ قَدْ غَمَرَتْ نَفْسِي.
  ded-ded: O Anutu, dokungo ubanau erema feracnubeso andeac ebicfunac mesinuna.
  ewe-ewe: Mawu, ɖem, elabena tsi ɖɔ ɖe ŋunye va se ɖe nye kɔgbɔ ke.
  eng-LEE: “To the chief musician upon Shoshannim, by David.” (69:2) Save me, O God;
    for the waters are come even to threaten my life.
  asm-FB: হে ঈশ্বৰ, মোক পৰিত্ৰাণ কৰা; কিয়নো মই জলপ্লাৱনত ডিঙিলৈ ডুবি যাব ধৰিছোঁ।
  sus-A: دَوُدَ شَ بّيتِ بّيتِبَيٍ شَ مَنفّ بّ. عَ شَ بَ عَلْ بّيتِ نَشَن شِلِ، «قُفٍ
    تٌقَنيِيٍ.»
  fra-SBL: Sauve-moi, Dieu, car les eaux sont arrivées jusqu'à mon cou !
  hbo-hbo: לַמְנַצֵּ֬חַ עַֽל־שֹׁושַׁנִּ֬ים לְדָוִֽד׃
  kik-kik: Wee Ngai-rĩ, honokia, nĩgũkorwo maaĩ maanginyĩte o ngingo.
  fra-NCL: Au maître de chant. Sur les lys. De David.
  cek-AK: Aw Sithaw, na pahlong ah, tui loe ka hinghaih khoek to phak boeh.
  cuk-cuk: Bab-Dummad be an-bendake, ar dii an-gammu-nagagus-naid, ar an didulenaid.
  uig-CYR: 'Нәғмичиләрниң бешиға тапшурулуп, «әслитиш үчүн» оқулсун дәп, Давут язған
    күй: — Пәрвәрдигар, мени қутқузушқа алдириғайсән! Пәрвәрдигар, тез келип маңа
    ярдәм қилғайсән!'
  tel-2017: దేవా, నన్ను కాపాడు. నా ప్రాణం మీద నీళ్ళు పొర్లి పారుతున్నాయి.
  hat-BSA: Sove mwen, O Bondye, paske dlo yo fin monte jis nan kou m!
  ukr-ONPU: Керівнику хору. Псалом Давидів. На спомин.
  kos-kos: Moliyula, O God; Tuh kof uh lapak sun inkwawuk.
  hbo-WLC: לַמְנַצֵּ֬חַ עַֽל־שׁוֹשַׁנִּ֬ים לְדָוִֽד׃
  ibo-ibo: O Chineke, zọpụta m, nʼihi na mmiri abịaruola m nʼolu.
  ory-ory: ହେ ପରମେଶ୍ୱର, ମୋତେ ପରିତ୍ରାଣ କର; କାରଣ ମୋʼ ବେକ ପର୍ଯ୍ୟନ୍ତ ଜଳରାଶି ଆସିଅଛି।
  chk-chk: Ai Kot, kopwe amanauaei! Pun ekewe koluk ra feitä tori fän üei.
  rop-rop: God, seibum mi! Det woda im raidap langa main nek.
  ukr-1871: 'Проводиреві хора: На Шошанїм. Давидова. Спаси мене, Боже, бо повідь займає
    душу мою!'
  yon-yon: O God, ne nen burudande angka kowe, amborom kuu ok kuu derebe yukne nandameen
    kowe.
  deu-1951: Dem Vorsänger. Nach [der Singweise] «Lilien». Von David. (069-2) O Gott,
    hilf mir; denn das Wasser geht mir bis an die Seele!
  eng-JPS: (69-1) For the Leader; upon Shoshannim. A Psalm of David. (69-2) Save me,
    O God; for the waters are come in even unto the soul.
  srp-1865: Pomozi mi, Bože, jer doðe voda do duše.
  lug-lug: Ondokole, Ayi Katonda, kubanga amazzi gandi mu bulago.
  heb-heb: למנצח על שושנים לדוד הושיעני אלהים כי באו מים עד נפש׃
  ben-IRV: ঈশ্বর, আমাকে রক্ষা কর, কারণ আমার কন্ঠ পর্যন্ত জল উঠেছে।
  ntu-ntu: Gct, pi-zvzbo bam kx, “Arlapx ninge!” Murde nzkxpu-krngeng nzaetunepxpeng.
    X apupex rplz kc namrbropebz mz nrlr.
  pan-pan: ਹੇ ਪਰਮੇਸ਼ੁਰ ਮੈਨੂੰ ਬਚਾ ਲੈ, ਪਾਣੀ ਮੇਰੀ ਜਾਨ ਤੱਕ ਜੋ ਆਏ ਹਨ!
  mya-JVB: အကျွန်ုပ် ကို ကယ် ယူတော်မူပါ ဘုရား ။ ရေ သည် အကျွန်ုပ်အသက် ဝိညာဉ်တိုင်အောင်
    ရောက် ပါပြီ။
  kgf-kgf: (Legic galeŋawac; ‘Baorac ʒariŋ’ ewaiguc, Dawidiac legic ʒéra.) O Anutu
    ni metecgé nénna. Dokunéŋ déméŋnaiguc éréma sécgéʒac.
  tte-O: O Yaubada, kuleboyau kaiwena yau besiele tomo yabo kikiunamo igalomwasi kabo
    yawalo yakato waila isaemako galogalogu mena.
  tbg-tbg: Mpo Kotio, ti ruaruama timitaane. Namarivano ti vara nampiqama kareva auntana
    uru vaimantama vauro.
  hmo-hmo: Dirava e, lau do oi veria mauri, badina abata be ia daekau, ia mai bona
    egu aiona dekenai.
  zar-NT: Busölá nedaʼ, Xanaʼ Dios, tuʼ raca quiaʼ tsca nabágaʼa nisa ga ridxintë
    ruchicjaʼ nisa.
  urd-urd: ऐ ख़ुदा मुझ को बचा ले, क्यूँकि पानी मेरी जान तक आ पहुँचा है।
  rus-SYN: Начальнику хора. Псалом Давида. В воспоминание.
  bqc-SIM: Davidi lɛ.
  tcz-CHONGTHU: Eihuhdoh in, O Elohim Pathen, twisoh hin ka ngong gei achuptai.
  mar-mar: हे देवा, मला तार; कारण पाणी माझ्या गळ्याशी येऊन पोहचले आहे.
  isl-isl: Frelsaðu mig, ó Guð, því að vatnið hækkar sífellt
  hlt-THB: Aw Khawsa, ni hul lah, tui ing ka hawng dy pha law hawh hy.
  qub-qub: Salbaycallämay Tayta Dios. Shengaycänami.
  bqp-bqp: Luda, ǹ ma sura ba, zaakũ í ma kũ ma wakalɛ.
  hat-hat: '(069:1) Pou chèf sanba yo. Se pou yo chante l'' sou menm lè ak chante
    ki di: Bèl flè savann blan yo. Se yon sòm David. (069:2) Delivre m'' non, Bondye.
    Dlo prèt pou neye mwen.'
  eng-BSB: Save me, O God, for the waters are up to my neck.
  eng-WEBPB: Save me, God, for the waters have come up to my neck!
  kbq-kbq: Anumzamoka nagu'vazio! Na'ankure timo'a ti hageno nazeri nakrinaku nanankente
    ne-e.
  pon-pon: MAIN Kot, kotin jauaja ia, pwe pil itida lel on maur i.
  nhe-BL: NoTeco Dios, xinechmaquixti, pampa ni tlaohuijcayotl tlahuel mochijtoc hueyi
    hasta nijmachilía nimiquis. Eltoc queja atl tlen nechatzonpolihuiltisnequi, huan
    ya ajsic hasta noquechtla.
  wnc-wnc: Anutu, na gatangamuyo. Yangga guyaknganekan gwa akok.
  bus-bus: Luda, ǹ ma mì sí, zaakɛ í ma kũ ma waalɛ.
  gub-BL: O Tupàn, hepyro pe nehe, Ta'e azeapypyk etea'i 'y pupe ihe kury xe.
  eng-DRA: Unto the end, a psalm for David, to bring to remembrance that the Lord
    saved him.
