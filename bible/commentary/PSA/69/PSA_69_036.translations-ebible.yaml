verse: PSA.069.036
translations:
  mal-C: അവിടത്തെ സേവകരുടെ മക്കൾ അതിനെ അവകാശമാക്കുകയും തിരുനാമത്തെ സ്നേഹിക്കുന്നവർ
    അവിടെ അധിവസിക്കുകയും ചെയ്യും. സംഗീതസംവിധായകന്.
  deu-TKW: Denn Gott wird Zion helfen und die Städte Judas aufbauen, und man wird
    sich daselbst niederlassen und sie in Besitz nehmen.
  lin-lin: Pamba te Nzambe akobikisa Siona mpe akotonga lisusu bingumba ya Yuda. Bato
    bakovanda kuna mpe bakozwa yango lokola libula na bango.
  mmx-mmx: Livipisik li at limixin axa ren dinaba ruuna ka i. La nedi ua di vavara
    aleng i, dinaba nemen amisik go.
  eng-LSV: And the seed of His servants inherit it, || And those loving His Name dwell
    in it!
  eng-GNV: 'The seede also of his seruants shall inherit it: and they that loue his
    name, shall dwel therein.'
  eng-WEBSTER: 'The seed also of his servants shall inherit it: and they that love
    his name shall dwell therein.'
  nhw-BL: Huan teipa ininconehua nojquiya moaxcatise nopa tlali. Huan nochi catli
    quitequipanohuaj huan quiicnelíaj Toteco itztose nopona temachme.
  swh-ONEN: watoto wa watumishi wake watairithi na wale wote walipendao jina lake
    wataishi humo.
  bba-bba: Gusunɔ u koo Siɔni fɑɑbɑ ko. U koo mɑɑ Yudɑn wusu bɑni. Win sɔm kowobu
    bɑ koo sinɑ wuu si sɔɔ kpɑ su ko beɡisu.
  eng-KJVCPB: 'The seed also of his servants shall inherit it: And they that love
    his name shall dwell therein.'
  luo-luo: enobed girkeni mar koth jotichne, kendo joma ohero nyinge nodag kanyo.
  aii-aii: ܘܙܲܪ̈ܥܹܐ ܕܪܹ̈ܓܵܘܵܬܘܼܗ‌ܝ ܒܸܬ ܝܵܪܬ‌ܝܼ ܠܵܗ̇، ܘܡܲܚܸܒܵܢܹ̈ܐ ܕܫܸܡܹܗ ܒܸܬ ܫܵܪܝܼ
    ܓܵܘܘܼܗ̇.
  meu-meu: iena hesiai taudia natudia ese bae abia, idia ahudia, bona ia ladana e
    lalokau heniamu taudia ese bae noholaia.
  npi-ULB: उहाँका सेवकहरूका सन्तानहरूले यसको उत्तराधिकार प्राप्‍त गर्नेछन् । अनि उहाँको
    नाउँलाई प्रेम गर्नेहरू त्यहाँ बस्‍नेछन् ।
  yor-yor: àwọn ọmọ ọmọ ọ̀dọ̀ ni yóò máa jogún rẹ̀, àwọn tí ó fẹ́ orúkọ rẹ ni yóò
    máa gbé inú rẹ̀.
  pes-OPCB: فرزندان بندگانش وارث سرزمین موعود خواهند شد و آنانی که خدا را دوست می‌دارند،
    در آن ساکن خواهند شد.
  tgl-ULB: Mamanahin ito ng mga lingkod ng kaniyang mga kaapu-apuhan; maninirahan
    doon silang mga nagmamahal sa kaniyang pangalan.
  nop-nop: Bepaŋ tipilapilayeŋiye’walaŋ yalakihiyedi kwet u kahileneeŋ, eŋ metam Bepaŋdok
    nadigalika tiiŋ heki adi kwet uŋakoŋ kahileeŋ hatiyaneeŋ.
  cbu-NT: '@see-verse:PSA.069.035'
  hui-hui: Ibunaga biabe biaga karunaga waneigini aguane mani hararume dindi ogoni
    karulolebira. Wali agali ibu gubalini heneneore haga karume dindi ogoni karulowa
    haabo holebira.
  mya-mya: ကိုယ်​တော့်​အ​စေ​ခံ​များ​၏​သား​မြေး​တို့​သည် တိုင်း​ပြည်​ကို​အ​မွေ​ခံ​ရ​လိမ့်​မည်။
    ကိုယ်​တော်​အား​ချစ်​သော​သူ​တို့​သည်​ထို​ပြည်​တွင် နေ​ထိုင်​ကြ​ရ​လိမ့်​မည်။
  bod-N: ཁོང་གི་ཞབས་ཕྱི་དག་གི་བུ་རྒྱུད༌རྣམས། །ཐམས་ཅད་ཡུལ་དེའི་བདག་པོར་འགྱུར་བ༌དང༌།
    །ཁོང་མཚན་གཅེས་སུ་འཛིན་པ་དེ་རུ༌གནས།།
  wsk-wsk: nunga kuriang imas se arikaya nu kua tusan mu eng am umu te bagamonko.
  sna-sna: Vana vavaranda vake vacharipiwa senhaka, uye avo vanoda zita rake vachagara
    ikoko.
  spa-BLM: También los hijos de sus siervos la heredarán. Los que aman su nombre habitarán
    en él.
  cac-cac: '@see-verse:PSA.069.035'
  swh-ULB: Ukoo wa watumishi wake watairithi; nao walipendao jina lake wataishi humo.
  deu-ELBBK: Denn Gott wird Zion retten und die Städte Judas bauen; und sie werden
    dort wohnen und es besitzen.
  mbb-OT: Is menge kevuwazan te menge suluǥuen din iyan ebpekepengevilin kayi, ne
    sikan is mibmahal kandin ne ebpekeubpà dutun.
  mal-2015: അവന്റെ ദാസന്മാരുടെ സന്തതി അതിനെ അവകാശമാക്കും; അവന്റെ നാമത്തെ സ്നേഹിക്കുന്നവർ
    അതിൽ വസിക്കും.
  gup-gup: Dja mak mawahmawah bedberre nawu kabirrimarnedurrkmirri God, wanjh kabirribalbolkmang
    kumekbe. Bininj nawu kabirridjare nuye kunngey, wanjh bedda kabirriyo kumekbe.
  rmc-rmc: bo o Del zachraňinela o Sion a pale ačhavela o fori andre Judsko. Avke
    ode o manuša bešena a zalena e phuv.
  nlg-nlg: Na lei vaivarira agaira tara taonia agaira kara logho tughua na bona mana
    pari Maia ghua tara dolovia agaira kara kabu uto iga.
  pes-OPV: وذریت بندگانش وارث آن خواهند شد و آنانی که نام او را دوست دارند، در آن
    ساکن خواهندگردید.
  ron-1924: сэмынца робилор Луй ле ва моштени, ши чей че юбеск Нумеле Луй вор локуи
    ын еле.
  ben-OBCV: তাঁর সেবকদের সন্তানসন্ততিরা তা অধিকার করবে, আর যারা তাঁর নাম ভালোবাসে
    তারা সেখানে বসবাস করবে।
  som-som: Oo weliba waxaa halkaas dhaxli doona farcanka addoommadiisa, Oo kuwa magiciisa
    jecelna way dhex degganaan doonaan.
  eng-ASVBT: The seed also of his servants shall inherit it; And they that love his
    name shall dwell therein.
  mna-mna: Mi kaimer, toono tana ko iwe popoŋana kizin len, be zin tomini timbot pa.
    Tana zin wal ta so tiur kat lelen pini, nako timbotmbot ta tana.
  ita-1885: E la progenie de' suoi servitori l'erederà; E quelli che amano il suo
    Nome abiteranno in essa.
  eng-ULB: His servants' descendants will inherit it; and those who love his name
    will live there.
  spa-VBL: Los descendientes de quienes lo siguen heredarán la tierra, y quienes lo
    aman, vivirán allí.
  fra-_FOB: La race de ses serviteurs l'aura pour héritage; ceux qui aiment son nom,
    y auront leur demeure.
  mal-mal: അവിടുത്തെ ദാസന്മാരുടെ സന്തതി അതിനെ അവകാശമാക്കും; അവിടുത്തെ നാമത്തെ സ്നേഹിക്കുന്നവർ
    അതിൽ വസിക്കും.
  urd-GVR: Un kī aulād mulk ko mīrās meṅ pāegī, aur us ke nām se muhabbat rakhne wāle
    us meṅ base raheṅge.
  suz-BL: मिनु मेको आ गेय पाइब आन आल आन के यो दुम्‍ब। मेको आ नें दाक्‍बपुकी मेकेर
    बाक्‍नीम।
  eng-NOY: Yea, the posterity of his servants shall possess it, And they that love
    him shall dwell therein.
  ita-1927: Anche la progenie de’ suoi servitori l’avrà per sua eredità, e quelli
    che amano il suo nome vi abiteranno.
  ckb-ckb: دەبێتە میرات بۆ منداڵی خزمەتکارەکانی، ئەوانەی ناوی ئەویان خۆشدەوێت تێیدا
    دەژین.
  eng-BBE: The seed of his servants will have their part in it, and there the lovers
    of his name will have rest.
  xsi-xsi: Maro Kindeni ne tamâta ŋinde nenzi vâsa ma muli sikai tâno ŋinde, aku tamâta
    ea ilonzi ndo ikeno pa Maro Kindeni, kinzi ŋinde ma simo tâno ŋinde ikura zo rârâni.
  kan-OKCV: ದೇವರ ಸೇವಕರ ಸಂತತಿಯು ಅದನ್ನು ಬಾಧ್ಯವಾಗಿ ಹೊಂದುವುದು. ದೇವರ ಹೆಸರನ್ನು ಪ್ರೀತಿಸುವವರು
    ಅದರಲ್ಲಿ ವಾಸಮಾಡುವರು.
  tam-2017: அவருடைய ஊழியக்காரரின் சந்ததியார் அதை உரிமையாக்கிக் கொள்வார்கள்; அவருடைய
    பெயரை நேசிக்கிறவர்கள் அதில் குடியிருப்பார்கள்.
  spa-RV-1909: Y la simiente de sus siervos la heredará, y los que aman su nombre
    habitarán en ella.
  ron-BTF: De asemenea sămânța servitorilor săi îl va moșteni și cei ce iubesc numele
    lui vor locui în el.
  eng-WEBP: The children also of his servants shall inherit it. Those who love his
    name shall dwell therein.
  eng-FBV: The descendants of those who follow him will inherit the land, and those
    who love him will live there.
  nld-1939: Het geslacht van zijn dienaars zal ze erven, En wie zijn Naam liefheeft,
    daar wonen!
  nch-BL: Huan teipa ininconehua nojquiya moaxcatise nopa tali. Huan nochi cati quitequipanohuaj
    huan quiicnelíaj Toteco itztose nopona temachme.
  vie-1934: Dòng dõi các tôi tớ Ngài sẽ hưởng nó làm sản nghiệp; Phàm ai yêu mến danh
    Ngài sẽ ở tại đó.
  cha-cha: 'Ya y semiya locue gui tentagoña uereda ni ayo: ya ayo sija y gumaeya y
    naanña unafañaga güije.'
  hin-CV: यह भूमि प्रभु के सेवकों की संतान का भाग हो जाएगी, तथा जो प्रभु पर श्रद्धा
    रखते हैं, वहां निवास करेंगे.
  eng-OURB: The children also of his servants shall inherit it. Those who 'ahav ·affectionately
    love· his name shall dwell therein.
  spa-BES: La simiente de sus siervos tomará parte en ella, y allí descansan los amantes
    de su nombre.
  tdx-tdx: Ho lovae’ ty tiri’ o mpitoro’eo, himoneña’ o mikoko i tahina’eio.
  tha-KJV: เชื้อสายของผู้​รับใช้​ของพระองค์จะได้เป็นมรดก และบรรดาผู้​ที่​รักพระนามของพระองค์จะอยู่​ที่นั่น
  por-BR-2018: E a semente de seus servos a herdará; e os que amam o nome dele habitarão
    nela.
  deu-ELO: Und der Same seiner Knechte wird es erben; und die seinen Namen lieben,
    werden darin wohnen.
  eng-WYC-2018: And the seed of his servants shall have it in possession; and they
    that love his name, shall dwell therein. (And the children, or the descendants,
    of his servants shall get it by inheritance; and they who love his name shall
    live there.)
  epo-epo: Kaj la idaro de Liaj sklavoj ĝin heredos, Kaj la amantoj de Lia nomo loĝos
    en ĝi.
  gfk-gfk: Ira bulumur ta ira uno tultulai diet na rumahaal leh ie, ma diet ing diet
    sip no hinsana diet na kis kaia.
  uig-PIN: Uning ⱪullirining nǝsilliri uningƣa miras bolidu, Uning namini sɵygǝnlǝr
    u yǝrlǝrdǝ makanlixidu.
  beo-beo: 'Hina Gode Ea hawa: hamosu dunu iligaga fi dunu da amo soge, nana agoane
    lamu. Amola dunu amo da Ema asigi, ilia da amogai esalumu.'
  tpi-OTNT: Ol tumbuna pikinini bilong ol wokman bilong God bai ol i kisim dispela
    graun, na ol manmeri i laikim tru God, bai ol i stap oltaim long dispela graun.
  hau-SA: ’ya’yan bayinsa za su gāje ta, waɗanda kuma suna ƙaunar sunansa za su zauna
    a can.
  udu-udu: dhali uc̱i gi c̱iŋkinam piti mo tani midi ta mal piti mo, dhali uni gwansan
    gun eni gway piti mo tani mini ’ko e bwaman a’di mo.
  uig-LAT: Uning qullirining nesilliri uninggha miras bolidu, Uning namini söygenler
    u yerlerde makanlishidu.
  nde-nde: abantwana bezinceku zayo lizakuba yilifa labo, labalithandayo ibizo lakhe
    bazahlala khona.
  ton-ton: '‌ʻE maʻu foki ia ʻe he hako ʻo ʻene kau tamaioʻeiki: pea ʻe nofo ki ai
    ʻakinautolu ʻoku ʻofa ki hono huafa.'
  ces-1613: Bůhť zajisté zachová Sion, a vzdělá města Judská, i budou tu bydliti,
    a zemi tu dědičně obdrží.
  eng-WMB: The children also of his servants shall inherit it. Those who love his
    name shall dwell therein.
  tam-TCV: அவருடைய பணியாளரின் பிள்ளைகள் அதை உரிமைச்சொத்தாகப் பெறுவார்கள்; அவருடைய
    பெயரை நேசிக்கிறவர்கள் அங்கே குடியிருப்பார்கள்.
  ceb-ULB: Ang kaliwatan sa iyang mga sulugoon maoy makapanunod niini; ug kadtong
    nahigugma sa iyang ngalan makapuyo didto.
  pol-UBG: Także i potomstwo jego sług ją odziedziczy i zamieszkają w niej ci, którzy
    miłują jego imię.
  agr-agr: Nunú nugkak niina aentsji aidaun uchiji wegantu aidaunu atinai. Tuja nunú
    nugkanmak Apajuín aneen aidau shiig batsamsagtinai.
  kyc-kyc: Banya kendemande wambunya para pyao nyerami. Wambu baa mona retarami dupwame
    dokona panda nyuo nao palirami.
  urd-GVU: اُن کی اولاد ملک کو میراث میں پائے گی، اور اُس کے نام سے محبت رکھنے والے
    اُس میں بسے رہیں گے۔
  eng-OEBCW: His servants’ children shall have it for heritage, and those who love
    him shall live therein.
  deu-1912: Und der Same seiner Knechte wird sie ererben, und die seinen Namen lieben,
    werden darin bleiben.
  kan-2017: ಅವರ ಸಂತತಿಗೇ ಅದರ ಹಕ್ಕಿರುವುದು; ಆತನ ನಾಮವನ್ನು ಪ್ರೀತಿಸುವವರು ಅದರಲ್ಲಿ ವಾಸಿಸುವರು.
  yap-yap: Pi’in owchen e pi tapigpig rok e bay ni thum’nag ngorad, ma pi’in yad be
    par nib t’uf Got rorad e bay ra pired riy.
  hlt-MCSB: A sal rhoek kah a tiingan long khaw a pang uh vetih a ming aka lungnah
    rhoek loh a khuiah kho a sakuh.
  mdy-ETH: ዒዛ ዓይሎ ዜርፃ ዬኖ ዻካላንዳኔ፤ ዒዛ ናሽካዞንሢያ ቢያ ዒኢካ ናንጋንዳኔ።
  twi-ASANTE: Nʼasomfoɔ asefoɔ na wɔbɛfa hɔ, na wɔn a wɔdɔ ne din no bɛtena hɔ. Wɔde
    ma dwomkyerɛfoɔ.
  eng-WEBU: The children also of his servants shall inherit it. Those who love his
    name shall dwell therein.
  spa-PDDPT: Los descendientes de tus esclavos la heredan, Y los que aman tu Nombre
    habitarán en ella.
  gun-gun: Ha'e gui hembiguai ramymino kuery ju 'rã ikuai porã ha'e py, hery oayvu
    va'e kuery ikuai avi 'rã ha'e py. Jogueroporaei va'e pe Davi ombopara va'ekue
    ima'endu'a aguã.
  agu-BL: Nin cyakil chixonl yi e' ẍchakumu' scyetzaje' yi ama'la'tz. Cyetz sbne',
    nin cho'n ẍchinajank tul. Na yi e' yi chocopon tan tak'le'n k'ej i', ya'stzun
    yi e' yil chinajank tul.
  ilo-ULB: Tawidento daytoy dagiti kaputotan dagiti adipenna; ken agnaedto sadiay
    dagiti mangay-ayat iti naganna.
  kpg-kpg: Di hagadili ni ana gau hai hegau ga hai mee gi tenua deelaa, mo digau ala
    e aloho i God gaa noho i di gowaa deelaa.
  uig-ARA: ئۇنىڭ قۇللىرىنىڭ نەسىللىرى ئۇنىڭغا مىراس بولىدۇ، ئۇنىڭ نامىنى سۆيگەنلەر
    ئۇ يەرلەردە ماكانلىشىدۇ.
  sus-sus: Ala fama Siyoni rakiside, a Yuda taae tima nɛ. A man ɲama sabati naa, naa
    xa findi e gbe ra.
  pon-2006: kadaudok en sapwellime ladu kan ahpw pahn sohsohkihla sahpwo, oh irail
    kan me kin poakohng Koht, re pahn kousoanla wasao.
  jae-jae: Ênê sakiŋwaga nêŋ wakuc oc sêkôc sa êtu nêŋ gêŋlênsêm ma êsêac, taŋ têntac
    gêwiŋ eŋ naŋ, oc sêŋgôŋ tônê.
  ksd-ksd: A umana bul mur ta kana umana tultul diat a kabila kale pa ia; Ma diat
    dia mari ra iangina, diat a ki ie.
  tur-YTC: Hizmetkârının çocukları da onu miras alacaklar. O’nun adını sevenler orada
    oturacaklar.
  bel-N: Бо збавіць Бог Сыён, і адбудуе гарады Юды, і яны паселяцца там, і возьмуць
    у спадчыну іх.
  kpr-kpr: God da saramana kakato Israel embo da imemisiri gamemisiri aimi enda ava
    nene tofo arera. Kotugo, evetu genembo mave numoa dubo buraera aimi, aminda irarera.
  ind-AYT: (69-37) Keturunan hamba-hamba-Nya akan mewarisinya, dan yang mengasihi
    nama-Nya akan diam di dalamnya.
  yom-yom: Mela ba kiuka ki bana ba bisadi biandi, ayi bobo beti zolanga dizina diandi
    bela vuandanga mawu.
  yut-yut: Piŋkop dakon oman amɨni dakon dɨwatni da uŋun mɨktɨm abɨdokdaŋ, ae mɨŋat
    amɨn Piŋkop but dasi galak taŋ ɨmaŋ uŋun da uŋun mɨktɨmon egɨpdaŋ.
  nya-nya: ana atumiki ake adzalitenga kukhala cholowa chawo, ndipo iwo amene amakonda
    dzina lake adzakhala kumeneko.
  kyg-kyg: Aliꞌyakamo neꞌaliya vayaꞌai apakinago vayaꞌmogi ani mopamo alisageꞌa Gotifeꞌmo
    hapauꞌnisiya vayaꞌmogimo ani mopaleꞌmo maige maige huꞌa alagi maigae.
  hrv-hrv: Jer Bog će spasiti Sion - on će sagradit' gradove Judine - tu će oni stanovat',
    imati baštinu.
  mps-mps: Te Godigo sę bidi dabego wai te nǫų dabego te tǫ te augwaligo saibao,
    tama te God godolo mu elama, wei ebo we bidi dabe da, teda augwali te tǫde sesemane
    sogo bidada peyu, bidada paibao.
  tpi-tpi: Ol tumbuna pikinini bilong ol wokman bilong God bai ol i kisim dispela
    graun, na ol manmeri i laikim tru God, bai ol i stap oltaim long dispela graun.
  dan-1931: thi Gud vil frelse Zion og opbygge Judas Byer; der skal de bo og tage
    det i Eje;
  vie-OVCB: Dòng dõi của những ai vâng phục Chúa sẽ hưởng được đất, và những ai yêu
    mến Ngài sẽ được an cư lạc nghiệp.
  guj-2017: તેમના સેવકોના વંશજો તેનો વારસો પામશે; અને જેઓ તેમના નામ પર પ્રેમ રાખે
    છે તેઓ તેમાં વસશે.
  pon-2006A: kadaudok en sapwellime ladu kan ahpw pahn sohsohkihla sahpwo, oh irail
    kan me kin poakohng Koht, re pahn kousoanla wasao.
  por-BRBSL: Os filhos também de seus servos devem herdá-la. Aqueles que amam seu
    nome habitarão ali.
  eng-OEBUS: His servants’ children shall have it for heritage, and those who love
    him shall live therein.
  swe-swe: För Gud (Elohim) ska frälsa Sion (tempelberget i Jerusalem) och åter bygga
    upp Juda städer. Sedan ska de bo där och besitta det [Sion – Jerusalem, se ].
  cth-cth: A san catounnaw ni hai pang awh vaiteh, a min ka lungpataw e teh athung
    vah kho a sak awh han.
  twi-twi: Nʼasomfo asefo na wɔbɛfa hɔ, na wɔn a wɔdɔ ne din no bɛtena hɔ. Wɔde ma
    dwonkyerɛfo.
  hlt-hlt: A sal rhoek kah a tiingan long khaw a pang uh vetih a ming aka lungnah
    rhoek loh a khuiah kho a sakuh.
  tbz-SIM: Kuyie nyóó dɛɛtɛ́mu Siyɔ̃ɔ̃ kɛ́mɑɑ́ Sudɑɑ ɛkɛ̀, kɛ̀ ku kɔbɛɛ wɛ̃tɛ kɛ́
    yɛ̀ tiekɛ kɛ́nhɑ̃.
  msy-2020: Eghtɨ Godɨn ingangarir gumazibar ovavir boriba, nguazir kaba iniam. Gumazamizir
    kaba bar God gifongegh, nguazir kamɨn ikɨ mamaghɨra ikiam.
  dop-dop: Tɑcɑɑ kɑ wɑɑsɩ Siyɔŋ ɩcɑtɛ, nɑ ɩ́ tɑɣɑnɩ Yutɑ ɑcɑlɛɛ kɛ ŋmɑʋ, ɩ yəlɑɑ kɑ́
    mʋ-yɛ nɑ ɑ́ pəsɩ pɑ nyənɑ.
  azb-azb: Ora qullarının övladlarına irs olaraq qalacaq, Allahın ismini sevənlər
    orada sakin olacaq!
  eng-DBY: And the seed of his servants shall inherit it, and they that love his name
    shall dwell therein.
  hin-2017: उसके दासों का वंश उसको अपने भाग में पाएगा, और उसके नाम के प्रेमी उसमें
    वास करेंगे।
  wol-KYG: Yàlla kat mooy musal Siyoŋ, tabaxaat dëkki Yuda yu mag yi, ay nitam moom,
    dëkke.
  bjr-bjr: Isaraee maqannaasa Anutuna ainainira faiqiuqa, misa faiqi namu kambiqafinaqa
    mi maqusausa marasaifanoo maasaindi kamminoo marinaqa minaki marifaranoo. Mina
    auquara rimariasa faqa minaki marifaranoo.
  eng-YLT: And the seed of His servants inherit it, And those loving His name dwell
    in it!
  kne-kne: Tawiden din polin di baa na, amin ay malaydan en Diyos et isdi ay mantee
    da.
  eng-WYC-2017: And the seed of his servants shall have it in possession; and they
    that love his name, shall dwell therein.
  eng-WMBB: The children also of his servants shall inherit it. Those who love his
    name shall dwell therein.
  zat-NTPS: Zri'ine zre sua benne' we̱n zrin chiu' ca', gaca chee̱' xe̱zr la xu na',
    na' benne' ca' zaj nazrí'ine̱' Lau' Lue' xelezúe̱' na'.
  zty-NTPS: Ḻezka' žingak ẕa'só benne' chawe' chio' ka', na' gata' chégake' yežlyón',
    na' benne' ka' nží'igekle' La la'y chio' chejnníta'gake' ga na'.
  urd-GVH: उनकी औलाद मुल्क को मीरास में पाएगी, और उसके नाम से मुहब्बत रखनेवाले उसमें
    बसे रहेंगे।
  rug-rug: Sari na tutidi ri Nana nabulu si kaqu tagoa sa vasina asa, meke sarini
    pu tataru nia sa Tamasa si kaqu koa vasina.
  gaz-gaz: Sanyiin tajaajiltoota isaa magaalattii ni dhaalu; warri maqaa isaa jaallatanis
    achi jiraatu.
  fra-LSG: Car Dieu sauvera Sion, et bâtira les villes de Juda; On s’y établira, et
    l’on en prendra possession;
  gnn-gnn: '@see-verse:PSA.069.035'
  yal-yal: Ala Siyon taan nakisima nɛn. A Yuda taane tima nɛn. A mɔn yi a yamaan nadɔxɔ
    na yi, e mɔn yi findi a gbeen na.
  iou-iou: Täŋpäŋ watä piä ämaniye unitäŋo yeriniyetä ahäŋpäŋ kome ugän koreŋpäŋ api
    it yäpmäŋ kuneŋ. Bureni, ämawebe Anututa gäripi nadäŋ imik täkaŋ u kome uken api
    it yäpmäŋ kuneŋ.
  haw-1868: 'E loaa mai no hoi ia i na hua a kana mau kauwa: A malaila e noho ai ka
    poe makemake i kona inoa.'
  arb-NAV: تَرِثُهَا ذُرِّيَّةُ عَبِيدِهِ، وَمُحِبُّو اسْمِهِ يَسْكُنوُنَ فِيهَا.
  ded-ded: Kingang ngicfora yeneac nambaracfocngina yeneng maridzoming dema bangec
    imoc megec ngicngac yeac kpac kuneng songogoc hoanggeandae, yeni ihai kecgecde.
  ewe-ewe: eƒe dɔlawo ƒe viwo atsɔe anyi domee, eye ame siwo lɔ̃ eƒe ŋkɔ la anɔ afi
    ma.
  eng-LEE: (69:37) And the seed of his servants shall inherit it; and they that love
    his name shall dwell therein.
  asm-FB: তেওঁৰ দাসবোৰৰ বংশয়ো তাক অধিকাৰ কৰিব; তেওঁৰ নাম প্ৰেম কৰোঁতাসকলে তাত বাস
    কৰিব।
  sus-A: عَلَ قَمَ سِيٌنِ رَكِسِدٍ، عَ يُدَ تَايٍ تِمَ نّ. عَ مَن حَمَ سَبَتِ نَا،
    نَا شَ قِندِ عٍ فبٍ رَ.
  fra-SBL: Les enfants de ses serviteurs en hériteront aussi. Ceux qui aiment son
    nom l'habiteront.
  hbo-hbo: כִּ֤י אֱלֹהִ֨ים ׀ יֹ֘ושִׁ֤יעַ צִיֹּ֗ון וְ֭יִבְנֶה עָרֵ֣י יְהוּדָ֑ה וְיָ֥שְׁבוּ
    שָׁ֝֗ם וִירֵשֽׁוּהָ׃
  kik-kik: ciana cia ndungata ciake nĩigakũgaya, nao arĩa mendete rĩĩtwa rĩake nĩmagatũũra
    kuo.
  fra-NCL: Car Dieu sauvera Sion et bâtira les villes de Juda, on s’y établira et
    l’on en prendra possession ;
  cek-AK: Anih tamnanawk ih caanawk mah doeh to vangpui to toep o tih; ahmin palung
    kaminawk loe to vang thungah om o tih.
  cuk-cuk: Be-dulamar-e-wagan, a-yala degisadegu egadga guoed. Dule-be-sabmalad, a-yalagi
    bukwa gumaloed.
  tel-2017: ఆయన సేవకుల సంతానం దాన్ని వారసత్వంగా పొందుతారు. ఆయన నామాన్ని ప్రేమించేవారు
    అందులో నివసిస్తారు.
  hat-BSA: Desandan a sèvitè Li yo va eritye li. Sila ki renmen non Li yo va rete
    ladann.
  kos-kos: Tuh fwilin tulik nutin mwet kulansap lal fah usrui acn inge, Ac elos su
    lungse El, fah muta we.
  hbo-WLC: כִּ֤י אֱלֹהִ֨ים ׀ י֘וֹשִׁ֤יעַ צִיּ֗וֹן וְ֭יִבְנֶה עָרֵ֣י יְהוּדָ֑ה וְיָ֥שְׁבוּ
    שָׁ֝֗ם וִירֵשֽׁוּהָ׃
  ibo-ibo: Ụmụ ndị na-ejere ya ozi ga-eketa ya, ndị hụrụ aha ya nʼanya ga-ebikwa ebe
    ahụ nʼime ya.
  ory-ory: ଆହୁରି, ତାହାଙ୍କ ଦାସମାନଙ୍କ ବଂଶ ତାହା ଭୋଗ କରିବେ; ଆଉ, ତାହାଙ୍କ ନାମର ସ୍ନେହକାରୀଗଣ
    ତହିଁ ମଧ୍ୟରେ ବାସ କରିବେ।
  chk-chk: Mwirimwirin nöün kewe chon angang repwe fanüeni ewe fanü, nge chokewe mi
    echeni i repwe nonom won.
  rop-rop: Detlot bambaiwan femilimob blanga detlot pipul hu teiknodis en duwit langa
    im garra teikoba en abum det kantri, ol detlot na hu laigim im garra jidan deya.
  ukr-1871: І потомство слуг його мати ме наслїддє; і хто любить імя його, жити ме
    там.
  yon-yon: ye demedan yi meed kuu kuye okad kuu yiman keranuun kui, ye yaa mimyob
    dowaken keenimaibdan kuu kuyaa dobaraniib kui.
  deu-1951: (069-37) und der Same seiner Knechte wird sie ererben, und die seinen
    Namen lieben, werden darin wohnen.
  eng-JPS: (69-37) The seed also of His servants shall inherit it; and they that love
    His name shall dwell therein.
  srp-1865: I natražje æe se sluga njegovijeh utvrditi u njemu, i koji ljube ime njegovo
    nastavaæe na njemu.
  lug-lug: Abaana b’abaweereza be balikisikira; n’abo abaagala erinnya lya Mukama
    omwo mmwe banaabeeranga.
  heb-heb: וזרע עבדיו ינחלוה ואהבי שמו ישכנו בה׃
  ben-IRV: তাঁর দাসদের বংশই তা ভোগ করবে; যারা তাঁর নাম ভালবাসে তারা বাস করবে।
  ntu-ntu: X sa na-aprcbzle drtc' mz doa ne leplz nedeng, Murde leplz kcng tzmrlztilr
    nide namnc-zvzng elr.
  pan-pan: ਅਤੇ ਉਹ ਦੇ ਦਾਸਾਂ ਦੀ ਅੰਸ ਉਸ ਦੀ ਵਾਰਿਸ ਹੋਵੇਗੀ, ਅਤੇ ਉਹ ਦੇ ਨਾਮ ਦੇ ਪ੍ਰੇਮੀ ਉਸ ਵਿੱਚ
    ਵੱਸਣਗੇ।
  mya-JVB: ကျွန် တော်မျိုး၏သား မြေးတို့သည် ထိုမြို့ ကို အမွေ ခံရ၍ ၊ နာမတော် ကို ချစ်
    သောသူတို့သည် နေရာ ကျရကြလိမ့်မည်။
  kgf-kgf: Iwac weleŋ qeqe ichéra ionac ɋelihéra ieneŋ Zion baec imi mératéc memu.
    Qara siŋ nimmianʒu imi eneŋ imuac qeriaiguc kecmu.
  tte-O: '@see-verse:PSA.069.035'
  tbg-tbg: Kotira kaiqa vaiinti nahenti minti tivake vaimanta vika vaintivaravata
    vi vatarara tinavu vatama vaivo tivakeha mini vaivara. Kotirara muntuka vaika
    vi vataraqaa variqi vivarave.
  hmo-hmo: Dirava ena hesiai taudia edia natudia bona tubudia, be unai tano do idia
    abia, bona Lohiabada ena ladana idia lalokau henia taudia, be unai tano dekenai
    do idia noho.
  zar-NT: Zxíʼini xiʼsóagaquiëʼ huen xichinëʼ ilaʼzíʼibiʼ luyú naʼ, ateʼ ilaʼcuáʼticaʼsö
    niʼ nupa nadxíʼigaca Lëʼ.
  urd-urd: उसके बन्दों की नसल भी उसकी मालिक होगी, और उसके नाम से मुहब्बत रखने वाले
    उसमें बसेंगे।
  bqc-SIM: Asa Lua a Siↄna suaba, a ɛa Yuda wɛ̃́lɛↄ kálɛ, aà gbɛ̃́ↄ i zↄ̃lɛu ń
    pↄ́ ũ.
  tcz-CHONGTHU: Ama thu nitjing chaten gamsung chu louvin tin, chule ama ngailuho
    jouse hiche mun a chu lungmong a cheng diu ahi.
  mar-mar: त्याच्या सेवकाचे वंशजही ते वतन करून घेतील; आणि ज्यांना त्याचे नाव प्रिय
    आहे ते तेथे राहतील.
  isl-isl: Því að Guð mun frelsa Jerúsalem og endurreisa borgirnar í Júda og þjóð
    hans mun búa við öryggi.
  hlt-THB: A tyihzawihkhqi a cadilkhqi ing pang kawm usaw, ang ming ak lungnaak thlangkhqi
    ce a khawk khuiawh awm hawh kawm uh.
  qub-qub: Tayta Diosta sirbejcunapa wamrancunami quëdanga chay siudäwanga. Chaycho
    tiyashpanmi paycunaga raquipänaconga. Diosta cuyajcunami chaychöga tiyanga.
  bqp-bqp: A zↄ̀bleri nɛ́nↄ mɛ́ ògↄ̃ vĩ, gbɛ̃ kũ ò ye a tↄ́ nnainↄ nigↄ̃ kún.
  hat-hat: (069:37) Pitit pitit sèvitè l' yo va eritye peyi a. Se la moun ki renmen
    l' yo va viv.
  eng-BSB: The descendants of His servants will inherit it, and those who love His
    name will settle in it.
  eng-WEBPB: The children also of his servants shall inherit it. Those who love his
    name shall dwell therein.
  kbq-kbq: Eri'za vahe'amofo nezmagehoza erisanti hare'za nemanisage'za, agri'ma amagema
    nentaza vahe'mo'za anampina manigahaze.
  pon-pon: O wan a ladu kan pan jojoki irail, o me kin pok on mar a, pan kaujon waja
    o.
  nhe-BL: Huan teipa ininconehua nojquiya moaxcatise nopa tlali. Huan nochi tlen quitequipanohuaj
    huan quiicnelíaj Toteco itztose nopano temachme.
  wnc-wnc: Anututane puya aminatane bapunata keu wandaka ataning. Atake Anutue gwaam
    siknga nataaingga keu waomune gatukande asinggan yutning.
  bus-bus: À zↄ̀bleri nɛ́nↄ bé wégↄ̃ vĩ, gbɛ̃ kɛ̀ aↄ̃ↄ ye à tↄ́ nnaazinↄ égↄ̃ kún.
  gub-BL: Tupàn hemiruze'eg wazuapyapyr wiko putar ko ywy izar romo wà nehe. Iamutar
    katu har wikuwe putar hehe nehe.
