verse: PSA.069.009
translations:
  mal-C: അങ്ങയുടെ ആലയത്തെപ്പറ്റിയുള്ള തീക്ഷ്ണത എന്നെ ദഹിപ്പിച്ചുകളയുന്നു അങ്ങയെ അപമാനിക്കുന്നവരുടെ
    നിന്ദയും എന്റെമേൽ വീണിരിക്കുന്നു.
  deu-TKW: Ich bin meinen Brüdern fremd geworden und unbekannt den Söhnen meiner Mutter.
  lin-lin: Bandeko na ngai bakomi kozwa ngai lokola moto oyo bayebi te, nakomi lokola
    mopaya na miso ya bana ya mama na ngai.
  mmx-mmx: Lodoxoma rak i tu at loogu laplavang taram. I anan tos keneng tarak ngan
    ta laxao. Levempapaase aksaksa dik lox i ru, im subu mavana rak.
  eng-LSV: For [my] zeal for Your house has consumed me, || And the reproaches of
    Your reproachers || Have fallen on me.
  eng-GNV: For the zeale of thine house hath eaten mee, and the rebukes of them that
    rebuked thee, are fallen vpon me.
  eng-WEBSTER: For the zeal of thy house hath eaten me up; and the reproaches of them
    that reproached thee have fallen upon me.
  nhw-BL: Quena, niquicnelía motiopa ica nochi noyolo masque ica ya nopa monequi nimiquis.
    Huan catli mitztlaijilhuíaj ta, nojquiya nechtlaijilhuíaj na pampa nimitztequipanohua.
  swh-ONEN: Kwa kuwa wivu wa nyumba yako unanila, matukano ya wale wanaokutukana yameniangukia.
  bba-bba: Nɛn mɛro bisibu bɑ mɑn mɛɛrɑ tuko. Nɛn mɛro turosibu bɑ ǹ mɑn yɛ̃.
  eng-KJVCPB: For the zeal of thine house hath eaten me up; And the reproaches of
    them that reproached thee are fallen upon me.
  luo-luo: nikech hera matut ma aherogo odi tieka, kendo ayenje mag joma yanyi lwar
    kuoma.
  aii-aii: ܣܵܒܵܒ ܛܢܵܢܵܐ ܕܒܲܝܬܘܼܟ݂ ܩܵܡ ܐܵܟܹܠܔ ܠܝܼ، ܘܠܵܘܡܹ̈ܐ ܕܠܵܝܡܵܢܘܼ̈ܟ݂ ܢܦܝܼܠܔ ܠܗܘܿܢ
    ܥܲܠܝܼ.
  meu-meu: Badina be emu ruma iura-henina ese vada e hamasegu, bona oi e gwau henimumu
    taudia edia gwaugwau na lau latagu ai vada e kau.
  npi-ULB: किनको तपाईंको मन्‍दिरको जोशले मलाई खाएको छ र तपाईंलाई हप्काउनेहरूका हप्कीहरू
    ममाथि परेको छ ।
  yor-yor: nítorí ìtara ilé rẹ jẹ mí run, àti ẹ̀gàn àwọn tí ń gàn ọ́ ṣubú lù mí.
  pes-OPCB: اشتیاقی که برای خانۀ تو دارم، مثل آتش در من زبانه می‌کشد، و توهینهای اهانت‌کنندگانِ
    تو بر من افتاده است.
  tgl-ULB: Dahil nilamon ako ng kasigasigan sa iyong tahanan, at ang mga lait ng mga
    nanlalait sa iyo ay bumagsak sa akin.
  nop-nop: Nu du’walaŋ yokedok tiŋa welene kudup daaŋ dahihinek tilak. Kaŋ du ganiŋkadakaaŋ
    medehaki ganiiŋ u buŋa nu foloŋ lolak.
  cbu-NT: Itaru nuwsha, pangimandaritish wamin tsiyanis nuwaa kasichiya. Tputs shiyaa
    tpazamaam zandkusin, nuwaatssha tpazaktamsinaya.
  hui-hui: Í̠naga anda bayale haabo helo i̱na hame timbuni lalu kogome i̱naga bu habaneha
    ira daradagua biragola haruli. Wali agali karume í̠ mege bialu bi laga biragoni
    i̱ni laba halu kagoni.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​ဗိ​မာန်​တော်​ကို​စွဲ​လမ်း​မှု​သည် ကျွန်​တော်​မျိုး​၏​စိတ်​အ​တွင်း​၌​မီး​ကဲ့​သို့
    ဟုန်း​ဟုန်း​တောက်​လောင်​လျက်​ရှိ​ပါ​၏။ ကိုယ်​တော်​ရှင်​အား​စော်​ကား​ပြော​ဆို​သော
    စ​ကား​များ​သည်​ကျွန်​တော်​မျိုး​အား​စော်​ကား ပြော​ဆို​သော​စ​ကား​များ​ဖြစ်​ပါ​၏။
  bod-N: ཁྱེད་ཀྱི་བཞུགས་གནས་དོན་དུ་ང་རང༌ནི། །སེམས་པ་ཤིན་ཏུ་འཚབ་ནས་མེ་ལྟར༌འབར། །ཁྱེད་ལ་སྨད་པའི་སྨད་སྒྲ་ང་ལ༌ཕོག།
  wsk-wsk: mu awuk, aninga angamang motam mu nika temple ko tawun biya kueso ale tama
    iwita kani lagoso, kariimet nika balu maguwusan mu ani agotala aga balu maguwusan.
  sna-sna: nokuti kushingairira imba yenyu kwandipedza, uye kutuka kwaavo vanokutukai
    kunowira pamusoro pangu.
  spa-BLM: Porque el celo de tu casa me consume. Los reproches de los que te reprochan
    han caído sobre mí.
  cac-cac: Te pitz'anoch in c'ool in ya'ilan a cajnub'. Ayic sb'uchvaj eb' d'ayach,
    a in jun svab' pax syail.
  swh-ULB: Kwa maana bidii ya nyumba yako imenila, na laumu zao wanao kulaumu wewe
    zimeniangukia mimi.
  deu-ELBBK: Entfremdet bin ich meinen Brüdern, und ein Fremder geworden den Söhnen
    meiner Mutter.
  mbb-OT: Ebpesipelahan a tenged te kebmahala ku te valey nu. Ibmesakit te gehinawa
    ku is lalag te menge etew he insultu kenikew.
  mal-2015: നിന്റെ ആലയത്തെക്കുറിച്ചുള്ള എരിവു എന്നെ തിന്നുകളഞ്ഞു; നിന്നെ നിന്ദിക്കുന്നവരുടെ
    നിന്ദ എന്റെ മേൽ വീണിരിക്കുന്നു.
  gup-gup: Ngaye ngabolkdjare duninjh kore kunrurrk ke, wanjh ngakangerung yiman kunak
    nganwurlhke. Dja bu bininj ngundimarneyime kunwarre, wanjh kunu ngaye ngandimarneyime
    kunwarre.
  rmc-rmc: Mire phrala man ľikeren sar cudzones, prekal o čhave mira dakre som cudzincos.
  nlg-nlg: Na nilabu ni valemu te vavu tana lokagu; vaghaa keri ke, agaira tara bosa
    dikalagho ighoe ke tara bosa dikalau ghua Inau.
  pes-OPV: زیرا غیرت خانه تو مرا خورده است وملامت های ملامت کنندگان تو بر من طاری
    گردیده.
  ron-1924: Кэч рывна Касей Тале мэ мэнынкэ ши окэриле челор че Те окэрэск пе Тине
    кад асупра мя.
  ben-OBCV: তোমার গৃহের জন্য আবেগ আমাকে গ্রাস করেছে, আর যারা তোমাকে অপমান করে তাদের
    অপমান আমার উপরে এসে পড়েছে।
  som-som: Qiiradii aan gurigaaga u qabay ayaa i gubtay, Oo caydii kuwii ku caayay
    ayaa igu kor dhacday.
  eng-ASVBT: For the zeal of thy house hath eaten me up; And the reproaches of them
    that reproach thee are fallen upon me.
  mna-mna: Nio leleŋ pa urum ku ilip, mi aŋkamam kaisiigi pa be aŋurpe. Tanata wal
    pakan ta tirepilpiilu na, tirepiili yo tomini.
  ita-1885: Perciocchè lo zelo della tua Casa mi ha roso; E i vituperii di quelli
    che ti fanno vituperio mi caggiono addosso.
  eng-ULB: For the zeal of your house has eaten me up, and the rebukes of those who
    rebuke you have fallen on me.
  spa-VBL: Mi devoción por tu casa me consume por dentro. Me tomo a pecho los insultos
    de quienes te maldicen.
  fra-_FOB: Car le zèle de ta maison m'a dévoré, et les outrages de ceux qui t'outragent
    sont tombés sur moi,
  mal-mal: അങ്ങയുടെ ആലയത്തെക്കുറിച്ചുള്ള എരിവ് എന്നെ തിന്നുകളഞ്ഞു; അങ്ങയെ നിന്ദിക്കുന്നവരുടെ
    നിന്ദ എന്റെ മേൽ വീണിരിക്കുന്നു.
  lit-lit: Nes uolumas dėl tavo namų sugraužė mane, ir užgauliojimai tų, kurie tave
    užgaulioja, krito ant manęs.
  urd-GVR: Kyoṅki tere ghar kī ġhairat mujhe khā gaī hai, jo tujhe gāliyāṅ dete haiṅ
    un kī gāliyāṅ mujh par ā gaī haiṅ.
  suz-BL: मारदे हना इन खिं कली दाक्‍तीके नाक्‍त किंत किंत आं ङोंइती बाक्‍ब। इन कली
    पशो शुक्‍शी आं कली दुम्‍त। भजन संग्रह ११९:१३९; यूहन्‍ना २:१७; रोमी १५:३
  eng-NOY: For zeal for thy house consumeth me, And the reproaches of them that reproach
    thee fall upon me.
  ita-1927: Poiché lo zelo della tua casa mi ha roso, e i vituperi di quelli che ti
    vituperano son caduti su me.
  ckb-ckb: دڵگەرمی بۆ ماڵەکەت دەمسووتێنێت، جنێوی ئەوانەی ڕیسوات دەکەن کەوتە سەر من.
  eng-BBE: I am on fire with passion for your house; and the hard things which are
    said about you have come on me.
  xsi-xsi: Ŋana tu naŋa iloŋgu ndo keno pa noko ne luma sapâŋa, aku iloŋgu ŋalae tina
    tu luma ŋinde ma ikeno ara nâ. Aku lâ zo ŋana kinzi tamâta siporo ŋgua pavaligiŋa
    pa noko, ande nenzi ŋgua soki ŋinde imâ ikai naŋa tona.
  kan-OKCV: ಏಕೆಂದರೆ ನಿಮ್ಮ ಆಲಯದ ಮೇಲಿನ ಆಸಕ್ತಿಯು ಬೆಂಕಿಯಂತೆ ನನ್ನನ್ನು ದಹಿಸಿಬಿಟ್ಟಿದೆ. ನಿಮ್ಮನ್ನು
    ನಿಂದಿಸುವವರ ನಿಂದೆಗಳು ನನ್ನ ಮೇಲೆ ಬಿದ್ದಿವೆ.
  tam-2017: உம்முடைய வீட்டைக்குறித்து உண்டான பக்திவைராக்கியம் எனக்குள் பற்றியெரிந்தது;
    உம்மை நிந்திக்கிறவர்களுடைய நிந்தனைகள் என்மேல் விழுந்தது.
  spa-RV-1909: Porque me consumió el celo de tu casa; y los denuestos de los que te
    vituperaban, cayeron sobre mí.
  ron-BTF: Pentru că zelul casei tale m-a mâncat; și ocările celor ce te-au ocărât
    au căzut peste mine.
  eng-WEBP: For the zeal of your house consumes me. The reproaches of those who reproach
    you have fallen on me.
  eng-FBV: My devotion for your house is burning me up inside; the insults of those
    who insulted you have fallen on me.
  nld-1939: Want de ijver voor uw huis heeft mij verteerd, Op mij valt de smaad van
    hen, die U smaden.
  nch-BL: Quena, niquicnelía motiopa ica nochi noyolo hasta nimotemaca nimiquis por
    ya. Huan cati mitztaijilhuíaj ta, nojquiya nechtaijilhuíaj na pampa nimitztequipanohua.
  vie-1934: Vì sự sốt sắng về đền Chúa tiêu nuốt tôi, Sự sỉ nhục của kẻ sỉ nhục Chúa
    đã đổ trên tôi.
  cha-cha: 'Sa y inigo y guimamo cumanoyo: ya y linalatdeñija y ayo sija nii lumalatde
    jao manbasnag guiya guajo.'
  hin-CV: आपके भवन की धुन में जलते जलते मैं भस्म हुआ, तथा आपके निंदकों द्वारा की जा
    रही निंदा मुझ पर पड़ रही है.
  eng-OURB: For the zeal of your house consumes me. The insults of those insulting
    you have fallen on me.
  spa-BES: Estoy ardiendo con pasión por tu casa; y los insultos que han dicho de
    ti han venido sobre mí.
  tdx-tdx: Amy te namotsek’ ahiko ty fahimbañako amy anjomba’oy; le nidoñe amako ty
    inje’ o mañinje Azoo.
  tha-KJV: ความร้อนใจในเรื่องพระนิเวศของพระองค์​ได้​ท่วมท้นข้าพระองค์ และคำพูดเยาะเย้ยของบรรดาผู้​ที่​เยาะเย้ยพระองค์
    ตกอยู่​แก่​ข้าพระองค์
  por-BR-2018: Porque o zelo por tua casa me devorou; e os insultos dos que te insultam
    caíram sobre mim;
  deu-ELO: Denn der Eifer um dein Haus hat mich verzehrt, und die Schmähungen derer,
    die dich schmähen, sind auf mich gefallen.
  eng-WYC-2018: For the fervent love of thine house ate me (or For my fervent love
    for thy House ate me up, or devoured me); and the shames of men saying shames
    to thee fell on me.
  epo-epo: Ĉar fervoro pri Via domo min konsumis, Kaj la insultoj de Viaj insultantoj
    falis sur min.
  gfk-gfk: kanong i gaas no balagu pane no num hala, ma ira sakana nianga ing diet
    tange haliare ugu me, i soot iau.
  uig-PIN: Qünki meni muⱪǝddǝs ɵyünggǝ bolƣan otluⱪ muⱨǝbbǝt qulƣuwalƣanidi; Sanga
    ⱨaⱪarǝt ⱪilƣanlarning ⱨaⱪarǝtlirimu mening üstümgǝ qüxti;
  beo-beo: Na da Dia Debolo Diasuga asigi hou da na dogo ganodini lalu agoane nesa.
    Dunu da Dima gadele sia:sea, na da Dima madelagiba:le, ilia da defele nama gadesa.
  tpi-OTNT: Mi laikim tru haus bilong yu, olsem na mi wok strong long mekim dispela
    haus i stap gut. Ol man i tok nogut long yu, na dispela tok i kalap long mi.
  hau-SA: gama himma da nake yi wa gidanka yana ƙunata, kuma zagi na masu zaginka
    yana fāɗuwa a kaina.
  udu-udu: Haala nyor gom gu’b pini a’di shwakaa/ mo, dhali asor gi uni gwansan kun
    sorki /e mo tani ṯa’kkina p̱o/ aha/ mo.
  uig-LAT: Chünki méni muqeddes öyüngge bolghan otluq muhebbet chulghuwalghanidi;
    Sanga haqaret qilghanlarning haqaretlirimu méning üstümge chüshti;
  nde-nde: ngoba ukutshisekela indlu yakho kufuthelene kimi, lezethuko zalabo abakuthukayo
    ziwela kimi.
  ton-ton: He kuo u ʻosiʻosiloto ʻi he fai feinga ki ho fale; pea ko e ngaahi manuki
    ʻanautolu naʻe manukiʻi koe kuo tō kiate au.
  ces-1613: Cizí učiněn jsem bratřím svým, a cizozemec synům matky své,
  eng-WMB: For the zeal of your house consumes me. The reproaches of those who reproach
    you have fallen on me.
  tam-TCV: ஏனெனில் உமது ஆலயத்தைப் பற்றிய வைராக்கியம் என்னை எரித்துவிடுகிறது; உம்மை
    இகழ்கிறவர்களின் இகழ்ச்சி என்மேல் விழுகிறது.
  ceb-ULB: Kay ang tumang kadasig sa imong puluy-anan milamoy kanako, ug ang mga pagtamay
    niadtong mga nagtamay kanimo naania kanako.
  pol-UBG: Bo gorliwość o twój dom zżarła mnie i spadły na mnie urągania urągających
    tobie.
  agr-agr: Amina jemin akasmatkun senchi waitiajai. Tuja amina pegkegchaun chichagtamainakui,
    nuna antakun kajeajai.
  kyc-kyc: Embena tembole anda suu pyao yulu andake isare rao pyuo kararo. Emba kando
    pii kopyali minyinyi nembo leyaminyi dupwa namba keta soo punjilyamo.
  urd-GVU: کیونکہ تیرے گھر کی غیرت مجھے کھا گئی ہے، جو تجھے گالیاں دیتے ہیں اُن کی
    گالیاں مجھ پر آ گئی ہیں۔
  eng-OEBCW: It was zeal for your house that consumed me, and the insults they hurled
    at you fell upon me.
  deu-1912: Denn der Eifer um dein Haus hat mich gefressen; und die Schmähungen derer,
    die dich schmähen, sind auf mich gefallen.
  kan-2017: ನಿನ್ನ ಆಲಯದ ಅಭಿಮಾನವು ನನ್ನನ್ನು ಬೆಂಕಿಯಂತೆ ದಹಿಸಿದೆ. ನಿನ್ನನ್ನು ದೂಷಿಸುವವರ ದೂಷಣೆಗಳು
    ನನ್ನ ಮೇಲೆ ಬಂದಿವೆ.
  yap-yap: Rogon feni pasigan’ug ni nggu tiyan’ug ko Tempel rom e be gak’ u lan ngorongoreg
    ni bod ba nifiy; thin ni kireb ni yibe yog ngom e be kun ngog.
  hlt-MCSB: Na im thatlainah dongah kai n'yoop tih nang aka veet rhoek kah kokhahnah
    khaw kai soah tla.
  mdy-ETH: ኔ ማኣሮ ዛሎ ባካ ታና ሻላኔ፤ ኔና ጫሽኮ ጫዣ ታ ዑፃ ማዔኔ።
  twi-ASANTE: na wo fie ho mmɔdemmɔ hyɛ me so, wɔn a wɔbɔ wo ahohora no animtiabuo
    abɛda me so.
  eng-WEBU: For the zeal of your house consumes me. The reproaches of those who reproach
    you have fallen on me.
  spa-PDDPT: Porque el celo de tu Casa me consume, Y las ofensas de los que te reprochan
    Cayeron sobre mí.
  gun-gun: Mba'eta ndevygua oo ayvu etea xemomba, ndere ijayvu rei va'e kuery ijayvu
    reia ma xere ae ou.
  agu-BL: Ej nin na je' tzinwutz, yi qui na cyak' wunak k'ej yi ca'lu'. Ncha'tz yi
    na oc jisle'nu', cho'n na baj tinwi'.
  ilo-ULB: Ta inalun-onnak ti kinaregget iti balaymo, ken nagdissuor kaniak dagiti
    panangum-umsi dagiti mangum-umsi kenka.
  kpg-kpg: Dogu haa manawa i nia madamada o do Hale Daumaha la guu gaa i ogu lodo
    gadoo be di ahi. Nia haganneennee ala e hai adu gi di Goe le e dau labelaa i di au.
  uig-ARA: چۈنكى مېنى مۇقەددەس ئۆيۈڭگە بولغان ئوتلۇق مۇھەببەت چۇلغۇۋالغانىدى؛ ساڭا
    ھاقارەت قىلغانلارنىڭ ھاقارەتلىرىمۇ مېنىڭ ئۈستۈمگە چۈشتى؛
  sus-sus: N xunyae mu n kolon sɔnɔn, n bara lu n taarae bɛ alɔ xɔɲɛ nde.
  pon-2006: Ei ngoangki lingan en Tehnpasomwi kin ngkengken loalei rasehng kisiniei;
    kepweikeng kan me kin wiawihong komwi, pil lelohng ie.
  jae-jae: Gebe gaim tauc su nêm anduŋa e katu meloc su. Ma lau, taŋ sêmbu aômŋa naŋ,
    nêŋ biŋ sêmbuŋa mêŋkêpi aê gêwiŋ.
  ksd-ksd: Tago ra niongor ure ra kubam i tar vaimur iau; Ma ra tinata na varvul kadiat
    dia vul u i tup uka iau.
  tur-YTC: Çünkü senin evinin gayreti beni tüketti. Sana edilen hakaretler benim üzerime
    düştü.
  bel-N: Я стаўся чужым для братоў маіх і чужынцам для сыноў маці маёй.
  kpr-kpr: Nanda kotari enikena jo fitae, nanda kotari a uju isambu ninda tafaroro
    kambokena fifituse irá gheraena. Jijivu ekoko nimokena sesegeraera, ainda bouvu
    ava, nane fumburaena.
  ind-AYT: (69-10) Sebab, kegairahanku akan bait-Mu telah melahapku, dan cela orang-orang
    yang menghina Engkau telah menimpaku.
  yom-yom: Bila luzolo mu diambu di nzo aku lulembo nzinisa. Ayi bifingu bi batu bobo
    bakufinganga bibuidi va minu.
  yut-yut: Nak gak dakon yut do madepsi galak tosot, do yutgo da tagɨsi tosak do pi
    madepsi asat. Amɨn da gak do gen yokwi yaŋ gamaŋ uŋun yaŋba nagon obɨsak.
  nya-nya: pakuti changu chochitira nyumba yanu chandiphetsa ndipo chipongwe cha iwo
    amene amanyoza Inu chandigwera.
  kyg-kyg: Kagaemo nokamo alagepa huno hanesiyafeꞌmo nayamukiki nehuvaꞌmofeꞌmo noꞌnagae.
    Huꞌa faipa huꞌa nekataya gemoꞌmo nagaeteꞌmo asagauno aiꞌniye.
  hrv-hrv: Tuđinac postadoh braći i stranac djeci majke svoje.
  mps-mps: Eno te nago tedali wiegi yai be te godolo mu elama, tama eno te be wiegi
    yai bugagia elalumainu, te sę bomo ebao. Te bidi dabego nageba wabo dwai po,
    tama te po enaba me boaga sobao.
  tpi-tpi: Mi laikim tru haus bilong yu, olsem na mi wok strong long mekim dispela
    haus i stap gut. Ol man i tok nogut long yu, na dispela tok i kalap long mi.
  dan-1931: fremmed er jeg for mine Brødre, en Udlænding for min Moders Sønner.
  vie-OVCB: Lòng sốt sắng về nhà Chúa nung nấu con, và lời sỉ nhục của những người
    sỉ nhục Chúa đổ trên con.
  guj-2017: કારણ કે તમારા ઘરનો ઉત્સાહ મને ખાઈ જાય છે અને તમારી નિંદા કરનારાઓની નિંદા
    મારા પર આવી પડી છે.
  pon-2006A: Ei ngoangki lingan en Tehnpasomwi kin ngkengken loalei rasehng kisiniei;
    kepweikeng kan me kin wiawihong komwi, pil lelohng ie.
  por-BRBSL: Pois o zelo de sua casa me consome. As reprovações daqueles que o reprovam
    caíram sobre mim.
  eng-OEBUS: It was zeal for your house that consumed me, and the insults they hurled
    at you fell upon me.
  swe-swe: Jag har blivit en främling för mina bröder, som en främling för min mors
    söner.
  cth-cth: Na im hanlah pouknae ni na ca teh, na kapathoenaw e lawk teh kai dawk a
    pha.
  twi-twi: na wo fi ho mmɔdemmɔ hyɛ me so, wɔn a wɔbɔ wo ahohora no animtiaabu bɛda
    me so.
  hlt-hlt: Na im thatlainah dongah kai n'yoop tih nang aka veet rhoek kah kokhahnah
    khaw kai soah tla.
  tbz-SIM: N nɑɑ́ nhopɔ̀ɔ̀ nwe n kɔbɛ cuokɛ̀, n yɔ̃ fũ̀ɔ̃̀ kɔbɛ tɛ̃́nkɛ í n yɛ̃́.
  msy-2020: Nan navir averiam bar nɨn Dɨpenim gifuegha a baghavɨra iti. Egha kɨ pamtemɨn
    Dɨpenir kamɨn ingara deragha an garima, a deraghavɨra iti. Gumazamizir maba akar
    kurabar nɨ mɨgei, ezɨ men akaba nan izi.
  dop-dop: Mɑ pəsɑ ɩsɩɩ mʋʋlʋ kɛ mɑ newɑɑ, yɑɑ kpɑɩtʋ kɛ mɑ təyɑɣɑ nyə́mɑ.
  azb-azb: Evinin qeyrəti məni yandırıb-yaxdı, Səni təhqir edənlərin rüsvayçılıq təhqirləri
    altında qaldım.
  eng-DBY: For the zeal of thy house hath devoured me, and the reproaches of them
    that reproach thee have fallen upon me.
  hin-2017: क्योंकि मैं तेरे भवन के निमित्त जलते-जलते भस्म हुआ, और जो निन्दा वे तेरी
    करते हैं, वही निन्दा मुझ को सहनी पड़ी है। (यूह. 2:17, रोम. 15:3, इब्रा. 11:26)
  wol-KYG: Jaambur laa léegi ci saay bokk, mel ni doxandéem sama biir doomi ndey.
  bjr-bjr: Qinee ani Anutuna amaana maqara didirafa firaaqoo idara foora qaidanoo.
    Ani Anutuna aquraree maria aqurararafa qinisaa faqa aqufinoo marifaqa maridaqa.
  eng-YLT: For zeal for Thy house hath consumed me, And the reproaches of Thy reproachers
    Have fallen upon me.
  kne-kne: Kaman kaiw ay mapoppooan di kasasaad ko begew sin palalo ay pangisaksakitak
    sin beey mo. Din panglaslasoyan di ipogaw en sik-a et ibilang ko ay sak-en met
    laeng di laslasoyen da.
  eng-WYC-2017: For the fervent love of thine house ate me; and the shames of men
    saying shames to thee fell on me.
  eng-WMBB: For the zeal of your house consumes me. The reproaches of those who reproach
    you have fallen on me.
  zat-NTPS: Lawe' da dxé'le̱'a gunne xue chee̱ lizru' dxal-la na lu lázrdawa'. Gate
    dxelenné̱' benne' ca' schanni' chiu' Lue', Dios, naca ca dxelenné̱' schanni' chia'
    neda'.
  zty-NTPS: Žeye ẕla ḻáẕda'wa' dan' žé'ḻi'a wnné yoe che ližo'. Da' ẕnnégak benne'
    ka' chio' Le', Dios, naken ka ẕnnégaken' chia' neda'.
  urd-GVH: क्योंकि तेरे घर की ग़ैरत मुझे खा गई है, जो तुझे गालियाँ देते हैं उनकी गालियाँ
    मुझ पर आ गई हैं।
  rug-rug: Tataru sisigiti nia rau sa Mua Zelepade, ta ṉaziri nia rau gua na nika
    pa buloqu; meke sipu zama va kaleanigo rini si zama kaleanau tugo rini si arau.
  gaz-gaz: Hinaaffaan mana keetii na guggubeeraatii; arrabsoon warra si arrabsaniis
    narra buʼeera.
  fra-LSG: Je suis devenu un étranger pour mes frères, Un inconnu pour les fils de
    ma mère.
  gnn-gnn: Yo, wirrki yana ŋarra märr‐ŋamathirrinydja yukurra wal'ŋu yana nhokalaŋuwu
    Buṉbuwunydja, bitjanna bitjan gurtha ŋuli nhära yukurra ŋatŋatthun ŋarrakala ŋayaŋuŋura.
    Walala yukurra yätj‐ḻakaramana dhikana wal'ŋu nhunanydja Garray, ga ŋuriŋi walalaŋgala
    dhärukthunydja yukurra ŋarranhana ŋayaŋu‐wutthun ga ŋayaŋu‐yätjkuma.
  yal-yal: N bata liga alo xɔɲɛna ngaxakedenne xa, alo fa muxuna n xabilani.
  iou-iou: Upäŋkaŋ Anutu, gäkŋo eŋita yäŋpäŋ bänepna kädäp ijik täyak. Unita ämawebetä
    gäka yäŋärok yäŋirä yäŋärokitä näkä terak ärok täyak.
  haw-1868: 'No ka mea, ua hoopauia au e ka manao ikaika no kou hale: A o na hoino
    ana o ka poe hoino ia oe, ua haule mai ia maluna iho o''u.'
  arb-NAV: لأَنَّ الْغَيْرَةَ عَلَى بَيْتِكَ أَكَلَتْنِي وَتَعْيِيرَاتُ الَّذِينَ
    يُعَيِّرُونَكَ وَقَعَتْ عَلَيَّ.
  ded-ded: Ni amawomonggaac amma herena gerec dzema dzendandannuude nga ge dedenggbaring
    anggenggec imocngonoc neac witiu enude.
  ewe-ewe: Elabena lɔlɔ̃ na wò aƒe zu dzo ge ɖe menye, eye ame siwo dzu wò la ƒe dzudzu
    va dzinye.
  eng-LEE: (69:10) Because the zeal for thy house hath devoured me; and the reproaches
    of those that reproached thee are fallen upon me.
  asm-FB: কিয়নো তোমাৰ গৃহৰ কাৰণে হোৱা মোৰ উৎসাহ-অগ্নিয়ে মোক গ্ৰাস কৰিলে; আৰু তোমাক
    নিন্দা কৰাবিলাকৰ নিন্দা মোৰ ওপৰত পৰিল।
  sus-A: ﭑ شُنيَيٍ مُ ﭑ كٌلٌن سْنْن، ﭑ بَرَ لُ ﭑ تَارَيٍ بّ عَلْ شْحّ ندٍ.
  fra-SBL: Car le zèle de ta maison me consume. Les reproches de ceux qui te font
    des reproches sont tombés sur moi.
  hbo-hbo: מ֖וּזָר הָיִ֣יתִי לְאֶחָ֑י וְ֝נָכְרִ֗י לִבְנֵ֥י אִמִּֽי׃
  kik-kik: kĩyo kĩrĩa ndĩ nakĩo kĩa nyũmba yaku nĩkĩo kĩrandĩa, irumi cia arĩa makũrumaga
    nĩ niĩ igũĩrĩire.
  fra-NCL: Je suis devenu un étranger pour mes frères, un inconnu pour les fils de
    ma mère.
  cek-AK: Nang ih im poekhaih mah kai ang caak boih boeh; nang kasaethui kaminawk
    mah thuih ih sethaih to ka nuiah krak boeh.
  cuk-cuk: An bese-goled-negbina-nue-soged-ular, egi nue-nobe an itoged. Dulemar-begi-isdar-sunmaknanaid
    angi yolenonimogad.
  tel-2017: నీ ఇంటిని గూర్చిన ఆసక్తి నన్ను తినివేసింది. నిన్ను నిందించిన వారి నిందలు
    నా మీద పడ్డాయి.
  hat-BSA: Epi akoz zèl mwen gen pou lakay Ou, yo manje m nèt. Repwòch a sila ki te
    repwoche Ou yo te vin tonbe sou mwen.
  kos-kos: Moniyuk luk nu ke Tempul lom firirrir in nga oana sie e; Ac kas in akkoluk
    lun mwet keim putati nu fuk.
  hbo-WLC: מ֭וּזָר הָיִ֣יתִי לְאֶחָ֑י וְ֝נָכְרִ֗י לִבְנֵ֥י אִמִּֽי׃
  ibo-ibo: Nʼihi na ihe gbasara ụlọ gị na-anụ m ọkụ nʼobi, ịta ụta niile nke ndị na-akparị
    gị adakwasịla m.
  ory-ory: କାରଣ ତୁମ୍ଭ ଗୃହବିଷୟକ ଉଦ୍‍ଯୋଗ ମୋତେ ଗ୍ରାସ କରିଅଛି। ପୁଣି, ତୁମ୍ଭଙ୍କୁ ନିନ୍ଦା କରିବା
    ଲୋକମାନଙ୍କ ନିନ୍ଦା ମୋʼ ଉପରେ ପଡ଼ିଅଛି।
  chk-chk: Pun ai ekipwichi imwom mi pin a küküri leüti usun ekkei, nge ekewe kapasen
    esit mi toruk ra pwal toriei.
  rop-rop: Mi laigim det Serramoni Pleis blanga yu brabliwei. Main filing insaid im
    barn wulijim faiya. Wen pipul tok nogudwan wed langa yu, im meigim mi nogud du.
  ukr-1871: Бо ревність для дому твого ізсушила мене, і зневага тих, що тебе зневажають,
    впала на мене.
  yon-yon: Amborom kuu ewambiwoom ye nindorok kumbed aikmewembirimaan, kwane damangkandi
    weng yimbed eb yaa damangkabdiwen kuu ne yaa monoon kii.
  deu-1951: (069-10) denn der Eifer um dein Haus hat mich gefressen, und die Schmähungen
    derer, die dich schmähen, sind auf mich gefallen.
  eng-JPS: (69-10) Because zeal for Thy house hath eaten me up, and the reproaches
    of them that reproach Thee are fallen upon me.
  srp-1865: Jer revnost za kuæu tvoju jede me i ruženja onijeh koji tebe ruže padaju
    na me.
  lug-lug: Nzijudde obuggya olw’ennyumba yo, n’abo abakuvuma bavuma nze.
  heb-heb: כי קנאת ביתך אכלתני וחרפות חורפיך נפלו עלי׃
  ben-IRV: কারণ তোমার গৃহ করার আগ্রহ আমাকে গ্রাস করেছে; যারা তোমাকে তিরস্কার করে এবং
    তাদের তিরস্কার আমার উপরে পড়েছে।
  ntu-ntu: Kxmule-esz' nzxtrnga-ngrdr ninge Nzaxtx-krnge dakxnzng mz nzavzo-lzbq-krnge,
    A' mz nzpq-zlwzkr nzaotikr drtwrnge Mangr-nzangiongr nim, Apusr-ngrde ninge da
    kx nzangc mz nyr x yrkrtxo. X natq kcng tzpikiti-ngrdr nim, Yrplatr-kzpqng bange.
  pan-pan: ਕਿਉਂ ਜੋ ਤੇਰੇ ਘਰ ਦੀ ਗ਼ੈਰਤ ਮੈਨੂੰ ਖਾ ਗਈ ਹੈ, ਅਤੇ ਤੇਰੇ ਨਿੰਦਕਾਂ ਦੀਆਂ ਨਿੰਦਿਆਂ
    ਮੇਰੇ ਉੱਤੇ ਆ ਪਈਆਂ।
  mya-JVB: ကိုယ်တော် ၏အိမ် တော်၌ စွဲလမ်း ပူပန်ခြင်းစိတ်သည် အကျွန်ုပ် ကို စား ပါ၏။
    ကိုယ်တော် ကို ကဲ့ရဲ့ သောသူတို့ ၏စကားသည် အကျွန်ုပ် အပေါ် သို့ ရောက် ပါ၏။
  kgf-kgf: Imi mia guac amagawac siŋniŋ henénʒac iminéŋ geric bélaŋ ésécnec noyu imuhuc
    wanʒua. Ʒébiri géŋanʒu ionac ʒébiri qébirinéŋ nuac qacnaiguc mazac.
  tte-O: Yagu yakasisi am Nume Tabu kaiwena kategu mena iwedowedoli besiele mayau.
    Na walo naenaeliyao kam tosinaliwo siwalowalo-wegili koliwo siwalowalo-wegili
    koliyau.
  tbg-tbg: Mpo, ai Naavuara ti voqama kero hantuqa harimanta vaurava, ihavano itaintema
    kero, tiqi vaivo. (Ioni 2:17) Ai Naavuara noraiqaake iriqi vi vaunara kaara vokiaka
    ariara qora uva ti variava tivata qoraiqama timite vaivo.
  hmo-hmo: Oiemu Dubu Helaga lau ura henia dikadika, bona inai ura ese lahi bamona
    lau ia gabua noho, bona haida ese oi dekenai idia hereva dika neganai, inai hereva
    ese lau ia hadikaia noho.
  zar-NT: Tuʼ ruíʼi ládxaʼa yudoʼ quiuʼ régui rilá ládxiʼdaʼahuaʼ. Naca ca tuʼlidza
    ditaj nedaʼ nupa tuʼlidza ditaj Liʼ.
  urd-urd: क्यूँकि तेरे घर की गै़रत मुझे खा गई, और तुझ को मलामत करने वालों की मलामतें
    मुझ पर आ पड़ीं हैं।
  bqc-SIM: Ma gↄ̃ zĩ̀lo ũ ma gbɛ̃́ↄ guu, ma gↄ̃ gbɛ̃ando ũ ma da bɛdeↄ guu.
  tcz-CHONGTHU: Na houin a ding a ka tompan jeh in eichaideh tan ahi, nangman na housetnau
    jouse chu ka chunga achu tan ahi.
  mar-mar: कारण तुझ्या मंदीराविषयीच्या आवेशाने मला खाऊन टाकले आहे, आणि तुझी निंदा
    करणाऱ्यांनी केलेल्या निंदा माझ्यावर पडल्या आहेत.
  isl-isl: Jafnvel bræður mínir sniðganga mig!
  hlt-THB: Na im awh kak tha thawhnaak ing ni ai zip nawh, nang anik kqawnsetkhqi
    ak kqawn setnaak ce kak khan awh tla hy.
  qub-qub: Rispitädu wasiqui-raycuga imamanpis chayämanmi. Contrayquicuna ashllir
    imata nishushayquipis nogamanmi chayamasha.
  bqp-bqp: N ↄn yã ma kũ gbãna manamana, gbɛ̃nↄ dↄkɛna kũnwo gↄ̃̀mɛnɛ.
  hat-hat: (069:10) Mwen sitèlman renmen kay ou a, sa fè m' santi se tankou yon dife
    k'ap boule tout anndan mwen. Tout joure y'ap joure ou yo, se tankou si se mwen
    menm menm yo t'ap joure.
  eng-BSB: because zeal for Your house has consumed me, and the insults of those who
    insult You have fallen on me.
  eng-WEBPB: For the zeal of your house consumes me. The reproaches of those who reproach
    you have fallen on me.
  kbq-kbq: Mono nonka'agu'ma navesintoa zamo'a nagu'afina tevema reankna nehigeno,
    Kagri'ma kazeri havizama hu kema nehaza vahe'mo'za nagri'enena nazeri haviza hu
    naneke nehaze.
  pon-pon: Pwe limpok on tanpaj omui kajor ia dier, o lalaue en ir, me kin lalaue
    komui id ko don ia.
  nhe-BL: Quena, niquicnelía motiopa ica nochi noyolo yonque ica ya nopa monequi nimiquis.
    Huan tlen mitztlaijilhuíaj ta, nojquiya nechtlaijilhuíaj na pampa nimitztequipanohua.
  wnc-wnc: Dasingge? Nata yotdae take siknga nataat. Unzingge nata puya kekeknga tasiwa
    yotda wagwenu take yuwikge tasinggat. Siwan aminda gae ganisapduwa sapdut wamu
    waaknga naanganu apimanggak.
  bus-bus: N ua yã ma kũ gbãa maamaa, gbɛ̃nↄ dↄkɛnanyo gↄ̃̀mɛ.
  gub-BL: Neràpuzuhu iamutar katu haw ukaz hepy'a pe tata ài. Nerehe uze'eg zemueteahy
    ma'e wanemiapo kwer iaiw ma'e u'ar herehe wà.
