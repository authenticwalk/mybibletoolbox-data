verse: PSA.069.011
translations:
  mal-C: ഞാൻ ചാക്കുശീലധരിക്കുമ്പോൾ അവർക്കു ഞാനൊരു പഴമൊഴിയായിത്തീരുന്നു.
  deu-TKW: Ich kasteite durch Fasten meine Seele, und das ward mir zur Schmach.
  lin-lin: Soki naleli mpe nakili bilei, nasengeli kaka kofingama ;
  mmx-mmx: Ang sigaara mi levesingsiga ri duudu, la ding longon tarak.
  eng-LSV: And I make my clothing sackcloth, || And I am for an allegory to them.
  eng-GNV: 'I put on a sacke also: and I became a prouerbe vnto them.'
  eng-WEBSTER: I made sackcloth also my garment; and I became a proverb to them.
  nhw-BL: ¡Tlahuel fiero camanaltij tlen na quema nimoquentía yoyomitl catli sosoltic
    para nijnextis nimotequipachohua por notlajtlacolhua!
  swh-ONEN: Ninapovaa nguo ya gunia, watu hunidharau.
  bba-bba: Sɑnɑm mɛ nɑ tii kɑwɑ nɑ nɔɔ bɔkuɑ, bɑ mɑn funɛ wunɑ.
  eng-KJVCPB: I made sackcloth also my garment; And I became a proverb to them.
  luo-luo: ka arwako law ywak, to ji oloka ngero.
  aii-aii: ܘܥܒ݂ܝܼܕ ܠܝܼ ܠܒ݂ܝܼܫܬ‌ܝܼ ܣܲܩܵܐ، ܘܗܘܹܐ ܠܝܼ ܐܸܠܵܝܗ‌ܝ ܠܡܲܬܠܵܐ.
  meu-meu: Guma dabuadia na dokilai negana ai, idia ese e ihi-ihiraigu.
  npi-ULB: जब मैले भाङ्ग्रालाई मेरो लुगा बनाए, तब म तिनीहरूको ठट्टाको पात्र बनें ।
  yor-yor: nígbà tí mo wọ aṣọ àkísà, àwọn ènìyàn ń pa òwe mọ́ mi.
  pes-OPCB: وقتی برای توبه و ندامت پلاس در بر می‌کنم، آنها مسخره‌ام می‌کنند.
  tgl-ULB: Noong ginawa kong kasuotan ang sako, naging paksa ako ng kawikaan sa kanila.
  nop-nop: Nu bulaniŋgoŋ diniŋ bomboŋ tinahukutat kaŋ metamdi medehaki naniŋa nanimpekit
    tiiŋ.
  cbu-NT: Mangi mantsakuri, kamari kuchar kamartakuri, nuwaa paksin, ichingarusin
    stakanaya.
  hui-hui: Dara howa duguanda howa aga biaganedagua bu kogola tigua i̱ hondo oba halu
    lo guraga.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​လျှော်​တေ​ကို​ဝတ်​သော အ​ခါ သူ​တို့​သည်​ပြောင်​လှောင်​ကြ​ပါ​၏။
  bod-N: བདག་གིས་ལུས་ལ་རྩིད་རས་གྱོན་པ༌ན། །ཁོ་ཚོས་འཕྱ་དགོད་བྱེད་པའི་ཡུལ་དུ༌གྱུར།།
  wsk-wsk: Ani angamang batagoso se aimi karur tugusam ale amone guari pagoso, mu
    nuna aninga gusirsan.
  sna-sna: pandinofuka nguo dzamasaga, vanhu vanondiita shumo.
  spa-BLM: Cuando hice de la arpillera mi vestimenta, Me convertí en un sinónimo para
    ellos.
  cac-cac: Tato a pichul yic tzin ch'oxanel in cusc'olal svac'ochi, sq'ue umnaj eb'
    in stzetzani.
  swh-ULB: Nilipoteneneza mavazi ya gunia, nikawa kituko kwao.
  deu-ELBBK: Als ich weinte, und meine Seele im Fasten war, da wurde es mir zu Schmähungen;
  mbb-OT: Emun ebivisti a te saku su wey maahà he egkeseeng a, ne edsudien e zan.
  mal-2015: ഞാൻ രട്ടുശീല എന്റെ ഉടുപ്പാക്കി; ഞാൻ അവർക്കു പഴഞ്ചൊല്ലായ്തീർന്നു.
  gup-gup: Bu ngaye ngadjongburren nawu nawarre kunmadj kore kundowikenh, wanjh bedda
    ngandidjalyolyolmi.
  rmc-rmc: Sar rovavas a trapinavas miri duša andro postos, ande man avri pro asaben;
  nlg-nlg: Tana bona tu nia pupulu na pupulu ni roku ge ku talutatea nigua na dikalio,
    agaira tara batobatou.
  pes-OPV: پلاس را لباس خود ساخته‌ام و نزد ایشان ضرب‌المثل گردیده‌ام.
  ron-1924: Мэ ымбрак ку сак, ши ей мэ батжокореск.
  ben-OBCV: যখন আমি চট পরি, লোকেরা আমাকে নিয়ে মজা করে।
  som-som: Markaan joonyado dhar ka dhigtayna, Waxaan iyagii u noqday masaal.
  eng-ASVBT: When I made sackcloth my clothing, I became a byword unto them.
  mna-mna: Mi indeeŋe ta leleŋ ipata mi aŋgun muuŋgu na, tomtom tikam seŋge pio.
  ita-1885: Ancora ho fatto d'un sacco il mio vestimento; Ma son loro stato in proverbio.
  eng-ULB: When I made sackcloth my clothing, I became the object of a proverb to
    them.
  spa-VBL: Gemí cubierto en cilicio, pero se burlaron de mi.
  fra-_FOB: J'ai aussi pris le sac pour vêtement; mais j'ai été l'objet de leurs railleries.
  mal-mal: ഞാൻ ചണവസ്ത്രം എന്റെ ഉടുപ്പാക്കി; ഞാൻ അവർക്ക് പഴഞ്ചൊല്ലായിതീർന്നു.
  urd-GVR: Jab mātamī libās pahne phirtā thā to un ke lie ibratangez misāl ban gayā.
  suz-BL: गो भाङग्रा फेक्‍सीङानु, मुरपुकीमी आं कली शुक्‍शी पाइक्‍तीमी।
  eng-NOY: When I clothe myself in sackcloth, Then I become their by-word.
  ita-1927: Ho fatto d’un cilicio il mio vestito, ma son diventato il loro ludibrio.
  ckb-ckb: جلوبەرگی گوشم پۆشی، بووم بە پەند لەلایان،
  eng-BBE: When I put on the clothing of grief, they said evil of me.
  xsi-xsi: Aku naŋa asawa pasawaŋa râge-râge lâ tiniŋgu tona, ŋana itula pwataki tu
    naŋa akai mâŋgu ŋana kalo-sukâŋa kâ. Ambo taitu kinzi tamâta simora ŋinde ku siŋelea
    naŋa.
  kan-OKCV: ಗೋಣಿತಟ್ಟನ್ನು ನನ್ನ ಉಡುಪಾಗಿ ಮಾಡಿಕೊಂಡಿದ್ದೇನೆ. ಇದರಿಂದ ನಾನು ಅವರಿಗೆ ಗಾದೆಯ ಮಾತಾದೆನು.
  tam-2017: சணலாடையை என்னுடைய உடையாக்கினேன்; அப்பொழுதும் அவர்களுக்குப் பழமொழியானேன்.
  spa-RV-1909: Puse además saco por mi vestido; y vine á serles por proverbio.
  ron-BTF: Pânza de sac am făcut-o de asemenea îmbrăcămintea mea; și am devenit un
    proverb pentru ei.
  eng-WEBP: When I made sackcloth my clothing, I became a byword to them.
  eng-FBV: I mourned in sackcloth, but they laughed at me.
  nld-1939: Trek ik het boetekleed aan, Men gaat er mee spotten;
  nch-BL: ¡Tahuel fiero camanaltij ten na quema nimoquentía yoyomit cati sosoltic
    para nijnextis nimotequipachohua por notajtacolhua!
  vie-1934: Tôi lấy bao gai mặc làm áo xống, Bèn trở nên câu tục ngữ cho chúng nó.
  cha-cha: Anae jufatinas y luto para magagujo, jumuyongyo un cuentos nu sija.
  hin-CV: जब मैंने शोक-वस्त्र धारण किए, तो लोग मेरी निंदा करने लगे.
  eng-OURB: When I made sackcloth my clothing, I became a byword to them.
  spa-BES: Cuando me puse la ropa de luto, dijeron mal de mí.
  tdx-tdx: Ie nanoeko lamba-gony ty sikiko, le nirabioñeñe.
  tha-KJV: ข้าพระองค์​ใช้​ผ้ากระสอบเป็นเครื่องนุ่งห่ม ข้าพระองค์กลายเป็นขี้ปากของเขา
  por-BR-2018: Vesti-me de saco, mas fui ridicularizado por eles num ditado.
  deu-ELO: als ich mich in Sacktuch kleidete, da ward ich ihnen zum Sprichwort.
  eng-WYC-2018: And I putted (for) my cloth an hair-shirt; and I am made to them into
    a parable. (I had a hair-shirt for my cloak; and for that, I am made into their
    parable.)
  epo-epo: Kiel veston mi metis sur min sakon, Kaj mi fariĝis moka ekzemplo por ili.
  gfk-gfk: Ing iau sigam leh no sigasigam na tapunuk, ira tunotuno diet hasakit tagu.
  uig-PIN: Mǝn bɵzni kiyimim ⱪilip kiysǝm, Xuning bilǝn ularning sɵz-qɵqikigǝ ⱪaldim.
  beo-beo: Na da disa eboboi abula amoga gaga:sa. Amola ilia da na ba:le oufesega:sa.
  tpi-OTNT: Mi pasim klos bilong sori, tasol ol man i tok nogut na tok bilas long
    mi.
  hau-SA: sa’ad da na sanya rigunan makoki, mutane suna maishe ni abin dariya.
  udu-udu: Ki aha/ hi’thkina burrinye/ ma shawaal e is mmota burrinye/ gom is pem
    mo tani, aha/ warkina ki a’di jin miikina uni ka maḵ mo.
  uig-LAT: Men bözni kiyimim qilip kiysem, Shuning bilen ularning söz-chöchikige qaldim.
  nde-nde: kuthi lapho ngivunula amasaka abantu badlale ngami.
  ton-ton: Naʻaku kofuʻaki ʻae tauangaʻa; pea ne u hoko ko honau lumaʻanga.
  ces-1613: Když jsem plakal, postem trápiv duši svou, bylo mi to ku potupě obráceno.
  eng-WMB: When I made sackcloth my clothing, I became a byword to them.
  tam-TCV: நான் துக்கவுடை உடுத்தும் போது, அவர்களுக்குப் பழமொழியானேன்.
  ceb-ULB: Sa dihang gihimo kong bisti ang sako, nahimo akong buangbuang sa panultihon
    ngadto kanila.
  pol-UBG: Założyłem wór pokutny jako szatę i stałem się dla nich pośmiewiskiem.
  agr-agr: Jakamunum nugkutain nugkuai, dushiktuinakuish katsuntajai.
  kyc-kyc: Namba kumanda piso ee lao wapungi komau wapwaro pisipu dokopa giyalya giyana
    pilyamini.
  urd-GVU: جب ماتمی لباس پہنے پھرتا تھا تو اُن کے لئے عبرت انگیز مثال بن گیا۔
  eng-OEBCW: When I put on a garment of sackcloth, they made me the theme of a taunt-song.
  deu-1912: Ich habe einen Sack angezogen; aber sie treiben Gespött mit mir.
  kan-2017: ನಾನು ಗೋಣಿತಟ್ಟು ಕಟ್ಟಿಕೊಂಡದ್ದು, ಅವರ ಗಾದೆಗೆ ಆಸ್ಪದವಾಯಿತು.
  yap-yap: mra gu chuw nga madan e tayam’, miyad moning nigeg.
  hlt-MCSB: Ka tlamhni pueinak ka bai vaengah amih ham thuidoeknah la ka om.
  mdy-ETH: ሲዮ ፓቲሎ ታ ማይንቴ ዎዶና ዔያታ ታና ዓማሊ ማሂ ሚኢጬኔ።
  twi-ASANTE: sɛ mefira ayitoma a nnipa de me yɛ aseredeɛ.
  eng-WEBU: When I made sackcloth my clothing, I became a byword to them.
  spa-PDDPT: Usé tela áspera como ropa, Y fui para ellos un refrán.
  gun-gun: Ajukue voxa guigua py anhemonde ramo ha'e kuery xembojaru rei rive 'rã
    okuapy.
  agu-BL: Ej nin tircu'n na chitze'en swe'j, yi na oc e'chk be'chok swe'j yi na ẍchaj
    yi na chimbisun tan wil.
  ilo-ULB: Idi nagkawesak iti nakirsang a lupot, kinatkatawaandak.
  kpg-kpg: Au e ulu di gahu haga manawa gee, gei digaula e gadagada mai gi di au.
  uig-ARA: مەن بۆزنى كىيىمىم قىلىپ كىيسەم، شۇنىڭ بىلەن ئۇلارنىڭ سۆز-چۆچىكىگە قالدىم.
  sus-sus: N wama, n sunma. Na birin man kui, mixie n konbima.
  pon-2006: I kin likawihada likoun nsensuwed, a re kin kouruhrkin ie.
  jae-jae: Aê ganôŋ kaukauc kêtu ŋoc ŋakwê ma êsêac sêga wê susuŋa kêpi aê.
  ksd-ksd: Ba iau mal ma ra mal na tabun, Iau da ra magit na varvakok pire diat.
  tur-YTC: Giysimi çul yaptığımda, Onlar için bir masal oldum.
  bel-N: І плакала ў посьце душа мая, і сталася гэта зьнявагай мне.
  kpr-kpr: Na tou rovarova urureono, ne nandae gegha jiraera.
  ind-AYT: (69-12) Ketika aku mengenakan kain kabung menjadi pakaianku, aku menjadi
    sindiran mereka.
  yom-yom: Bu ndieti vuata tsaku, batu beti kukhitula savu.
  yut-yut: Nak but yokwi dakon ɨmal pasat bɨsapmon, amɨn da manji gen yaŋ namaŋ.
  nya-nya: pomwe ndavala chiguduli, anthu amandiseweretsa.
  kyg-kyg: Hosu kogu kukenamo aliꞌna vaiꞌnogeꞌapaeꞌmo muki vayaꞌmogi kigi yokalo gemo
    huꞌa nateꞌnae.
  hrv-hrv: Dušu sam postom mučio, okrenulo mi se u ruglo.
  mps-mps: Eno te homu dene ebo ugwa gudali, tiali goli, te bidi dabego enaba dwai
    po weyu, tama posobo po enaba wai dao.
  tpi-tpi: Mi pasim klos bilong sori, tasol ol man i tok nogut na tok bilas long mi.
  dan-1931: jeg spæged min Sjæl med Faste, og det blev mig til Spot;
  vie-OVCB: Khi con mặc áo gai với lòng thống hối, con bị người ta nhạo báng cười
    chê.
  guj-2017: જ્યારે મેં ટાટનાં વસ્ત્ર પહેર્યાં, ત્યારે તેઓમાં હું ઉપહાસરૂપ થયો.
  pon-2006A: I kin likawihada likoun nsensuwed, a re kin kouruhrkin ie.
  por-BRBSL: Quando eu fiz o saco de roupa, Eu me tornei uma palavra de ordem para
    eles.
  eng-OEBUS: When I put on a garment of sackcloth, they made me the theme of a taunt-song.
  swe-swe: När jag grät och min själ fastade, blev det till smädelse för mig.
  cth-cth: Buri ka khohna toteh, na panuikhai awh.
  twi-twi: sɛ mifura atweaatam a nnipa de me yɛ aserewde.
  hlt-hlt: Ka tlamhni pueinak ka bai vaengah amih ham thuidoeknah la ka om.
  tbz-SIM: M boú dinùù ndi kɛ kuɔ̀, nɛ̀ dɛ kpɛ́í nkɛ̀ bɛ̀ n dɑú.
  msy-2020: Kɨ azirakar korotiaba azui, ezɨ gumazamiziba na dɨpovava akar kurabar
    na mɨgɨavɨra iti.
  dop-dop: Mɑ ɩsəlʋm lukiɣi yem kɛ́ nɑ mɑ́ hɔkəɣɩ nɔɣɔ, pɑɑ nɑ mpʋ kʋtʋɣʋ kɛ pə kɔŋnɑ-m.
  azb-azb: Mən çula bürünəndə Onlara söz oldum.
  eng-DBY: 'And I made sackcloth my garment: then I became a proverb to them.'
  hin-2017: जब मैं टाट का वस्त्र पहने था, तब मेरा दृष्टान्त उनमें चलता था।
  wol-KYG: May jooy, di woor, ñu di ma sewal.
  bjr-bjr: Qinee manda qammunna soofaara qammunnara foora afisuqaunaqa faiqí anaasee
    qiqafamaseeqa qiniara ataasa ataasa qimasee naanaidara qima qimaqaidaqa.
  eng-YLT: And I make my clothing sackcloth, And I am to them for a simile.
  kne-kne: Sin nangibadoak si sako ay mangipailas ladingit ko, sinmis-iyek da.
  eng-WYC-2017: And I putted [or put]for my cloth an hair-shirt; and I am made to
    them into a parable.
  eng-WMBB: When I made sackcloth my clothing, I became a byword to them.
  zat-NTPS: Cá'anqueze bgacu cuina' zra lana' tuzruj. Buluzúe̱' neda' ca tu da dxulé'e
    na da baxache' zrente̱.
  zty-NTPS: Ḻezka' bwakw kwina' ḻaže' zeche'. Bḻé'egekle' neda' ka to da' ben dítjgekle'.
  urd-GVH: जब मातमी लिबास पहने फिरता था तो उनके लिए इबरतअंगेज़ मिसाल बन गया।
  rug-rug: Pana va sagei rau sari na poko tinalotaṉa sapu luluradi, si va sisire nau
    tu rini.
  gaz-gaz: Yommuu ani wayyaa gaddaa uffadhetti, namoonni natti qoosu.
  fra-LSG: Je verse des larmes et je jeûne, Et c’est ce qui m’attire l’opprobre;
  gnn-gnn: Walala ŋuli gitkitthunna ŋarrakunydja, ŋunhi ŋarra ŋuli dhaṯthunmirri ŋuriŋi
    girri'yu, yana milkunharamirri bitjan ŋunhi ŋarra ŋuli wuyunmirri ŋarrakalayŋuwu
    ŋarra yätjku.
  yal-yal: N na wuga, n yi sunna suxu, yamaan yi n konbi.
  iou-iou: Ba butewaki nadäŋpäŋ tek waki peŋpäŋ äpani kuŋarira nabäŋ mägayäk täkaŋ.
  haw-1868: A aahu iho la au i ke kapa ino; Lilo au i mea hoohiki wale ia.
  arb-NAV: اتَّشَحْتُ بِالمُسُوحِ فَصِرْتُ عِنْدَهُمْ مَثَلاً.
  ded-ded: ubamanganggac wamba heiba desusuic anenggec.
  ewe-ewe: esi meta akpanya la, mezu nu ɖikokoe na amewo.
  eng-LEE: (69:12) And when I made sackcloth my garment, I became a proverb to them.
  asm-FB: যেতিয়া মই চট কাপোৰ পিন্ধি দুখ প্রকাশ কৰিছিলোঁ; তেতিয়া মই তেওঁলোকৰ দৃষ্টান্ত
    স্বৰূপ হলোঁ।
  sus-A: ﭑ وَ مَ، ﭑ سُنمَ. نَ بِرِن مَن كُي، مِشِيٍ ﭑ كٌنبِمَ.
  fra-SBL: Quand j'ai fait du sac mon vêtement, Je suis devenu un mot d'ordre pour
    eux.
  hbo-hbo: וָאֶבְכֶּ֣ה בַצֹּ֣ום נַפְשִׁ֑י וַתְּהִ֖י לַחֲרָפֹ֣ות לִֽי׃
  kik-kik: rĩrĩa ndehumba nguo ya ikũnia, andũ no gũũthekerera.
  fra-NCL: 'Je verse des larmes et je jeûne : on m’en fait un sujet d’opprobre.'
  cek-AK: Buri khukbuen kang khuk naah, minawk mah ang pahnuih o thuih.
  cuk-cuk: Bukib-itoged-mola an yosale, angi dodoardamalad.
  tel-2017: నేను గోనెపట్ట కట్టుకున్నప్పుడు వారు అపహాస్యం చేశారు.
  hat-BSA: Lè m te fè twal sak sèvi kon rad mwen, mwen te vin yon vye pawòl, yon rizib
    pou yo menm.
  kos-kos: Nga nokomang nuknuk in asor Ac elos isrunyu.
