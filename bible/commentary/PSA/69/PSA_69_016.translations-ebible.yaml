    tinechicnelía miyac huan tijpiya hueyi moyolo ica na.
  wnc-wnc: Buyambam tapa, asingganu gata nae take siknga natangamunggaak kaknga wa
    take siknga. Unzingge tumuk wamu ganinggau natake gatangamuyo. Sike gatu nae musip
    kwikwiu buyambam siknga natangamunggaakge apmanu apuke na gatangamuyo.
  bus-bus: Ǹ wemala Dii, zaakɛ n gbɛ̃kɛɛ maa, ǹ aɛ dↄma n sùu bíta guu.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e. Ewazar heze'eg ihewe nehe, ta'e nekatu ne
    xe, ta'e erepuruamutar katu ne xe. Hepytywà pe nehe, ta'e nepurupuhareko haw uhua'u
    a'e xe.
