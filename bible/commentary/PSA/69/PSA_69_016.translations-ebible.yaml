verse: PSA.069.016
translations:
  mal-C: യഹോവേ, അവിടത്തെ സ്നേഹമാഹാത്മ്യത്താൽ എനിക്കുത്തരമരുളണമേ; അവിടത്തെ കരുണാധിക്യത്താൽ
    എന്നിലേക്കു തിരിയണമേ.
  deu-TKW: Laß die Wasserflut mich nicht überströmen und die Tiefe mich nicht verschlingen,
    noch den Brunnen seinen Mund über mir schließen.
  lin-lin: Tika ete mbonge ya mayi emema ngai lisusu te, mozindo emela lisusu ngai
    te, mpe libulu ekangamela ngai te !
  mmx-mmx: Leeme Silok, una ronga res tarak mumu luvukat at labalamu lexen taram.
    Una repukus mu ia mi lebelemulus silok taram!
  eng-LSV: Answer me, O YHWH, for Your kindness [is] good, || Turn to me according
    to the abundance of Your mercies,
  eng-GNV: 'Heare me, O Lord, for thy louing kindnes is good: turne vnto me according
    to ye multitude of thy tender mercies.'
  eng-WEBSTER: 'Hear me, O LORD; for thy loving-kindness is good: turn to me according
    to the multitude of thy tender mercies.'
  nhw-BL: TOTECO, technanquili quema nimitztzajtzilía pampa ta nelía ticuali. Ta techicnelía
    miyac huan tijpiya hueyi moyolo ica na.
  swh-ONEN: Ee Bwana, unijibu, kwa wema wa upendo wako; kwa huruma zako nyingi unigeukie.
  bba-bba: A ku de nim yiburu tu mɑn wukiri, kpɑ nim bweru tu mɑn di. A ku de wɔru
    bɔkɔ ɡu mɑn kɔrusi.
  eng-KJVCPB: 'Hear me, O Lord; for thy lovingkindness is good: Turn unto me according
    to the multitude of thy tender mercies.'
  luo-luo: Dwoka, yaye Jehova Nyasaye, dwoka, nikech herani ber; lokri ira kuom kechni
    maduongʼ.
  aii-aii: ܓ̰ܲܘܸܒ ܠܝܼ، ܝܵܐ ܡܵܪܝܵܐ، ܒܗ̇ܝ ܕܨܦܵܝܝܼ ܝܠܵܗ̇ ܛܲܝܒܘܼܬܘܼܟ݂، ܐܲܝܟ݂ ܦܸܪܝܘܼܬܵ‌ܐ
    ܕܪ̈ܲܚܡܘܼܟ݂ ܕܘܼܪ ܐܸܠܝܼ.
  meu-meu: Iehova e, a haere henigu, badina be emu lalokau na namo; emu hebogahisi
    bada-herea heḡereḡerena ba haḡeregu.
  npi-ULB: हे परमप्रभु, मलाई जवाफ दिनुहोस्, किनकि तपाईंको करारको विश्‍वस्‍तता असल
    छ । मेरो निम्ति तपाईंका कृपाहरू धेरै भएको हुनाले, मतिर फर्कनुहोस् ।
  yor-yor: Dá mí lóhùn, Olúwa, nínú ìṣeun ìfẹ́ rẹ; nínú ọ̀pọ̀ àánú rẹ yípadà sí mi.
  pes-OPCB: ای خداوند، دعای مرا مستجاب فرما، زیرا محبت تو شگفت‌انگیز است. از من مراقبت
    فرما، زیرا رحمت تو بیکران است.
  tgl-ULB: Sagutin mo ako Yahweh, dahil mabuti ang iyong katapatan sa tipan; dahil
    labis ang iyong kahabagan sa akin, humarap ka sa akin.
  nop-nop: Yahwe, du helemahelemaŋ welegedi hinek nabukahilelaŋ, woŋ adi momooŋ hinek,
    doktiŋa yonadine tubu-udanenambeŋ. Tiŋa undugoŋ, siloŋ tobogoŋ tinamulaŋ unduŋ
    doktiŋa kedem buŋa nehitubu-lodaweŋ.
  cbu-NT: Apaa, shiy nuwaa istangandama. Shiy wanasiri chinaksha. Shiy kchinamishtishcha.
    Ashiri nuwaa nayanikush, wanasiri napangandama.
  hui-hui: Anduane Homogo í̠na i̱ horo bibahendengi gubalini haho wiaaboore haga kegome
    i̱na bibe larogo hale halu ladai bibe. Í̠naga gubalini haho wiaabo holene ogoni
    mana bayaore gibi ogoniya. Í̠naga dara holene gibi ngegome i̱ handaya halu i̱na
    bibe larogo hale halu ladai bibe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​၏​ခိုင်​မြဲ​သော​မေတ္တာ​တော်​သည် ကောင်း​မြတ်​သည်​ဖြစ်​၍​ကျွန်​တော်​မျိုး​၏
    ပန်​ကြား​ခြင်း​ကို​နား​ညောင်း​တော်​မူ​ပါ။ ကိုယ်​တော်​ရှင်​သည်​လွန်​စွာ​သ​နား​ကြင်​နာ
    တော်​မူ​တတ်​သည်​ဖြစ်​၍ ကျွန်​တော်​မျိုး​အား​လှည့်​၍​ကြည့်​တော်​မူ​ပါ။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ཁྱེད་ཀྱི་བྱམས་བརྩེ༌ནི། །གཞི་ནས་ལེགས་པས་བདག་ལ་བཀའ་ལན༌གནོངས།
    །ཁྱེད་ཀྱིས་ཉིད་ཀྱི་སྙིང་རྗེ་ཆེན་པོ༌བཞིན། །ཞལ་རས་ང་ཡི་ཕྱོགས་སུ་འཁོར་བར༌མཛོད།།
  wsk-wsk: O Yawe, agiring ilupko, nika kua aisa biya mu ko ningo te aga sangaruko;
    nika gemang lila ningo mu te kema gurugu aisuko.
  sna-sna: Ndipindurei, imi Jehovha, zvichibva pakunaka kworudo rwenyu; dzokerai henyu
    kwandiri nokuda kwetsitsi dzenyu huru.
  spa-BLM: Respóndeme, Yahvé, porque tu bondad es buena. Según la multitud de tus
    tiernas misericordias, vuélvete hacia mí.
  cac-cac: Mamin Jehová, tac'van̈ d'ayin. Vach' ach a ach tic, ayn̈ej a vach'c'olal.
    Cotan̈ q'uelan d'ayin yed' a nivan oq'uelc'olal.
  swh-ULB: Unijibu, Yahwe, maana uaminifu wa agano lako ni mwema; kwa maana rehema
    zako kwangu ni nyingi, unigeukie.
  deu-ELBBK: Lass die Flut der Wasser mich nicht überströmen, und die Tiefe mich nicht
    verschlingen; und lass die Grube ihren Mund nicht über mir verschließen!
  mbb-OT: Nengazen, tevaka a tenged te keupiya nu wey kebmahala nu kedì. Seǥipaa a
    tenged te zekelà he hizu nu kedì.
  mal-2015: യഹോവേ, എനിക്കുത്തരമരുളേണമേ; നിന്റെ ദയ നല്ലതല്ലോ; നിന്റെ കരുണയുടെ ബഹുത്വപ്രകാരം
    എങ്കലേക്കു തിരിയേണമേ;
  gup-gup: Yawey, kanwokma! Ngaburrbun ngudda yidjalmakkaykenh dja kanmarnedjare.
    Yimborledmen dja kanna, ngudda nawu yiwernhmimkongiwern duninjh.
  rmc-rmc: hoj man te na lel peha o prudos le paňeskro, hoj man te na začhivel e hlbina,
    a te na pal ma e chev phandel o muj andre.
  nlg-nlg: Ighoe Lord, ko bosa tughuni na lei nigua na kokoeliulivuti, nia nimua na
    dolo te mua soko buto te utoutoa lee. Ko ririu mai mo ko righitaoniu, nia nimua
    na veiarovi tara subo au vule lee.
  pes-OPV: ‌ای خداوند مرا مستجاب فرما زیرا رحمت تونیکوست. به کثرت رحمانیتت بر من توجه
    نما.
  ron-1924: Аскултэ-мэ, Доамне, кэч бунэтатя Та есте немэрӂинитэ. Ын ындураря Та чя
    маре, ынтоарче-Ць привириле спре мине
  ben-OBCV: হে সদাপ্রভু, তোমার প্রেমের উত্তমতায় আমাকে উত্তর দাও; তোমার মহান দয়াতে
    আমার দিকে ফেরো।
  som-som: Rabbiyow, ii jawaab, waayo, raxmaddaadu waa wanaagsan tahay, Naxariistaada
    badnaanteeda aawadeed iigu soo jeeso.
  eng-ASVBT: 'Answer me, O Jehovah; for thy lovingkindness is good: According to the
    multitude of thy tender mercies turn thou unto me.'
  mna-mna: Yooba, nu ambaiŋom. Nu toto sua ku mbukŋana mi urur lelem pa wal ku. Tana
    leŋ suŋŋana tio mi uulu yo. Muŋaiŋana ku na, biibi kat. Tana motom iŋgal yo mini.
  ita-1885: Rispondimi, o Signore; perciocchè la tua benignità è buona; Secondo la
    grandezza delle tue compassioni riguarda verso me.
  eng-ULB: Answer me, Yahweh, for your covenant faithfulness is good; because your
    mercies for me are many, turn to me.
  spa-VBL: Por favor, responde mis oraciones, oh, Señor, porque eres bueno y me amas
    con fidelidad y amor. Por tu bondad, por favor, ayúdame.
  fra-_FOB: Éternel, réponds-moi, car ta faveur est bonne; selon la grandeur de tes
    compassions, tourne-toi vers moi!
  mal-mal: യഹോവേ, എനിക്കുത്തരമരുളണമേ; അങ്ങയുടെ ദയ നല്ലതല്ലോ; അങ്ങയുടെ കരുണയുടെ ബഹുത്വപ്രകാരം
    എന്നിലേക്ക് തിരിയണമേ;
  urd-GVR: Ai Rab, merī sun, kyoṅki terī shafqat bhalī hai. Apne azīm rahm ke mutābiq
    merī taraf rujū kar.
  suz-BL: परमप्रभु यावे, इन गेना हना यो दाक्‍तीकेमी आं कली लोव़ लेत्‍तीनी। इन ठेयब
    शिशी आं गे लेत्‍तीन। गन्‍ती ६:२६
  eng-NOY: Hear me, O LORD! since great is thy loving-kindness; According to the abundance
    of thy tender mercies look upon me!
  ita-1927: Rispondimi, o Eterno, perché la tua grazia è piena di bontà; secondo la
    grandezza delle tue compassioni, volgiti a me.
  ckb-ckb: ئەی یەزدان، بەدەنگمەوە وەرە، چونکە خۆشەویستییە نەگۆڕەکەت چاکە، بەگوێرەی
    زۆری بەزەییەکەت ئاوڕم لێ بدەوە،
  eng-BBE: 'Give an answer to my words, O Lord; for your mercy is good: be turned
    to me, because of your great pity.'
  xsi-xsi: Yova Kindeni, ikura zo rârâni noko tini mwasa ndo pa naŋa, aku ŋinde nde
    ara ndo. Mine nde kupaloŋo pa naneŋgu noŋa ŋga! Noko ne kalo-sukâŋa nde ŋalae
    tina; mine kala kulele nao pa naŋa!
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ಪ್ರೀತಿಯ ಒಳ್ಳೆಯತನದಿಂದ ನನಗೆ ಉತ್ತರಕೊಡಿರಿ. ನಿಮ್ಮ ಮಹಾ ಕರುಣೆಯಿಂದ
    ನನ್ನ ಕಡೆಗೆ ತಿರುಗಿರಿ.
  tam-2017: யெகோவாவே, என்னுடைய விண்ணப்பத்தைக் கேட்டருளும், உம்முடைய தயை நலமாயிருக்கிறது;
    உமது உருக்கமான இரக்கங்களின்படி என்னைக் கண்ணோக்கியருளும்.
  spa-RV-1909: Oyeme, Jehová, porque apacible es tu misericordia; mírame conforme
    á la multitud de tus miseraciones.
  ron-BTF: Ascultă-mă, DOAMNE, căci bunătatea ta iubitoare este bună, conform cu mulțimea
    îndurărilor tale blânde întoarce-te spre mine,
  eng-WEBP: Answer me, LORD, for your loving kindness is good. According to the multitude
    of your tender mercies, turn to me.
  eng-FBV: Please answer my prayers, Lord, for you are good and love me with your
    trustworthy love; because of your kindness, please help me.
  nld-1939: Red mij, Jahweh, naar de goedertierenheid uwer genade, En zie op mij neer
    naar uw grote ontferming;
  nch-BL: TOTECO, technanquili quema nimitztzajtzilía pampa ta nelía ticuali. Ta techicnelía
    miyac huan tijpiya hueyi moyolo ica na.
  vie-1934: Đức Giê-hô-va ơi, xin hãy đáp lại tôi; vì sự nhân từ Ngài là tốt; Tùy
    sự thương xót lớn của Ngài, xin hãy xây lại cùng tôi.
  cha-cha: 'Opeyo, O Jeova; sa y minaasemo gosmauleg: taemanoja y minegae y minaasemo,
    birajao guiya guajo.'
  hin-CV: याहवेह, अपने करुणा-प्रेम की भलाई के कारण मुझे प्रत्युत्तर दीजिए; अपनी कृपादृष्टि
    में अपना मुख मेरी ओर कीजिए.
  eng-OURB: Answer me, Adonai, for your chesed ·loving-kindness· is good. According
    to the multitude of your tender rachamim ·merciful loves·, turn to me.
  spa-BES: 'Da una respuesta a mis palabras, oh Señor; porque tu misericordia es buena:
    no escondas de tu siervo tu rostro.'
  tdx-tdx: Toiño iraho ry Iehovà, ami’ty hasoan-kafatraram-pikokoa’o; mitoliha amako
    ami’ty harà’elahim-piferenaiña’o.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขอทรงฟังข้าพระองค์ เพราะความเมตตาของพระองค์นั้นเลิศ
    ขอทรงหันมาหาข้าพระองค์ตามพระกรุณาอั​นอ​ุดมของพระองค์
  por-BR-2018: Responde-me, SENHOR; pois boa é tua bondade; olha para mim conforme
    tua piedade.
  deu-ELO: Erhöre mich, Jehova! Denn gut ist deine Güte; wende dich zu mir nach der
    Größe deiner Erbarmungen!
  eng-WYC-2018: Lord, hear thou me, for thy mercy is benign; after the multitude of
    thy merciful doings behold thou into me. (Lord, hear thou me, out of the goodness
    of thy love; and according to the multitude of thy merciful doings, look thou
    upon me.)
  epo-epo: Aŭskultu min, ho Eternulo, ĉar bona estas Via favorkoreco; Laŭ Via kompatemeco
    turnu Vin al mi.
  gfk-gfk: Watong, taram pase iau meram narako ta ira bilbilai tano num harkalak,
    ma tano num tamat na harmarsai, talingane iau.
  uig-PIN: Duayimni ijabǝt ⱪilƣaysǝn, i Pǝrwǝrdigar, Qünki ɵzgǝrmǝs muⱨǝbbiting yahxidur;
    Mol rǝⱨimdilliⱪing bilǝn manga yüzlǝngǝysǝn;
  beo-beo: Hina Gode! Dia da mae fisili, noga:idafa asigi hou dawa:. Amaiba:le, na
    sia:ne gadosu amoma adole ima. Nama ba:le guda:ma!
  tpi-OTNT: Bikpela, oltaim yu save laikim mi tru na dispela i gutpela tumas, olsem
    na yu ken bekim prea bilong mi. Yu save marimari moa yet long mi, olsem na nau
    yu ken i kam helpim mi.
  hau-SA: Ka amsa mini, ya Ubangiji cikin alherin ƙaunarka; cikin jinƙanka mai girma
    ka juyo gare ni.
  udu-udu: ’Thoḵi aha/ ’twa/ mo ma ayy Tap̱a, haali/ mo/en pini jin ṯelu sho’k mo
    a’di ’bora’bor mo be. Isi ki gwo gi momiimiim pini jin ishki’d ka enthus mo tani
    ṯu’kki/ aha/ is mo.
  uig-LAT: Duayimni ijabet qilghaysen, i Perwerdigar, Chünki özgermes muhebbiting
    yaxshidur; Mol rehimdilliqing bilen manga yüzlen’geysen;
  nde-nde: Ngiphendula, Oh Thixo, ngenxa yokulunga kothando lwakho; emuseni wakho
    omkhulu phendukela kimi.
  ton-ton: 'Fanongo kiate au, ʻE Sihova, he ʻoku lelei hoʻo manavaʻofa: ke ke tafoki
    mai kiate au ʻo fakatatau ki hono lahi ʻo hoʻo ʻaloʻofa ongongofua.'
  ces-1613: Aby mne nezachvátili proudové vod, a nesehltila hlubina, ani se nade mnou
    zavřela prohlubně.
  eng-WMB: Answer me, LORD, for your loving kindness is good. According to the multitude
    of your tender mercies, turn to me.
  tam-TCV: யெகோவாவே, எனக்குப் பதில் தாரும், உமது உடன்படிக்கையின் அன்பு நல்லது; உமது
    பெரிதான இரக்கத்தால் என்னிடம் திரும்பும்.
  ceb-ULB: Tubaga ako, O Yahweh, kay ang imong pagkamatinud-anon sa kasabotan maayo
    man; tungod kay dako ang imong kaluoy kanako, lingia ako.
  pol-UBG: Wysłuchaj mnie, PANIE, bo dobre jest twoje miłosierdzie, według twojej
    wielkiej litości spójrz na mnie.
  agr-agr: ¡Tuke Pujuuwah, amek pegkeg, anentak wajasuitme, iman asam minash aigkata!
    Amek wait anenkagtinaitam iman asam minash antugtukta.
  kyc-kyc: Kamongo embena mona reto puu penge keyange dokona piso pii yano pyaka.
    Embena saka renge palenge doko paleta namba keta ipupi.
  urd-GVU: اے رب، میری سن، کیونکہ تیری شفقت بھلی ہے۔ اپنے عظیم رحم کے مطابق میری طرف
    رجوع کر۔
  eng-OEBCW: Answer me, Lord, in your gracious kindness, turn to me in your great
    compassion.
  deu-1912: Erhöre mich, HERR, denn dein Güte ist tröstlich; wende dich zu mir nach
    deiner großen Barmherzigkeit
  kan-2017: ಯೆಹೋವನೇ, ನನ್ನ ಮೊರೆಯನ್ನು ಲಾಲಿಸು; ನಿನ್ನ ಕೃಪೆಯು ಶುಭಕರವಾಗಿದೆಯಲ್ಲಾ. ಕರುಣಾನಿಧಿಯೇ,
    ನನ್ನನ್ನು ಕಟಾಕ್ಷಿಸು.
  yap-yap: SOMOL, mu fulweg taban e meybil u fanam gol ko fare t’ufeg rom ni dabimus;
    mu changar ngog u fithik’ gelngin e runguy rom ni ba ga’!
  hlt-MCSB: Na sitlohnah a then dongah kai n'doo lah BOEIPA. Na haidamnah cungkuem
    neh kai taengla ha mael lah.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ማኣሪፃ ኔኤኮ ሚርጌ ማዔሢሮ ታኣም ዋይዜ፤ ኔኤኮ ሚጪንቶ ሚርጉሞና ታ ባንሢ ሺሬ።
  twi-ASANTE: Ao Awurade, gye me so firi wʼadɔeɛ a ɛyɛ no mu; wʼadom enti, dane bɛhwɛ
    me.
  eng-WEBU: Answer me, LORD, for your loving kindness is good. According to the multitude
    of your tender mercies, turn to me.
  spa-PDDPT: Respóndeme, oh Yavé, Porque tu misericordia es buena. Vuélvete a mí conforme
    a la grandeza de tu misericordia.
