  sus-A: عِ نَشَ تِن ﭑ شَ مَدُلَ، يٍ نَشَ ﭑ نَلْي، ﭑ نَشَ فٌرٌ عَلِفِيَمَ.
  fra-SBL: Réponds-moi, Yahvé, car ta bonté est bonne. Selon la multitude de vos tendres
