  dop-dop: Lʋm holɑ ɩ́ tɑɑ tɛɛnɑ-m, pə́cɔ lʋhəyɑɣɑ ɩ́ tɑɑ li-m. Tɑɑ yele nɑ pəlɑɑʋ
