verse: PSA.069.002
translations:
  mal-C: കാലുകൾ ഉറപ്പിക്കാനാകാത്ത ആഴമുള്ള ചേറ്റിൽ ഞാൻ മുങ്ങിത്താഴുന്നു. ആഴമുള്ള പ്രവാഹത്തിൽ
    ഞാൻ അകപ്പെട്ടിരിക്കുന്നു; ജലപ്രളയം എനിക്കുമീതേ കവിഞ്ഞൊഴുകുന്നു.
  deu-TKW: Hilf mir, o Gott, denn das Wasser geht mir bis an die Seele!
  lin-lin: Nzambe, bikisa ngai, pamba te mayi ekomi na kingo na ngai.
  mmx-mmx: Nia na ara dong tup silatla nga at lapke, la kopmen toxongkangka lolos
    ti tu ren. Nia nga na xeneng at ladan i si aleng, la lara paxanao i lok do nak
    mir axong ia.
  eng-LSV: I have sunk in deep mire, || And there is no standing, || I have come into
    the depths of the waters, || And a flood has overflown me.
  eng-GNV: 'I sticke fast in the deepe myre, where no staie is: I am come into deepe
    waters, and the streames runne ouer me.'
  eng-WEBSTER: 'I sink in deep mire, where there is no standing: I am come into deep
    waters, where the floods overflow me.'
  nhw-BL: Eltoc quen nimasitoc ipan soquitl catli huejcatla huan amo hueli niquisa.
    O quen nechyahualosquía tlahuel miyac atl huan huejcatla.
  swh-ONEN: Ninazama kwenye vilindi vya matope, pasipo mahali pa kukanyaga, Nimefika
    kwenye maji makuu, mafuriko yamenigharikisha.
  bba-bba: Gusunɔ, ɑ mɑn fɑɑbɑ koowo. Nɑ sɑ̃ɑre nɑ nim mwɛɛre wɑhɑlɑn sɔ̃.
  eng-KJVCPB: 'I sink in deep mire, where there is no standing: I am come into deep
    waters, where the floods overflow me.'
  luo-luo: Asechako nimo e chwodho matut, kama onge lowo motegno ma ngʼato nyalo chungʼie.
    Asechopo e chuny pi kama tut, kendo apaka olwora oketa diere.
  aii-aii: ܛܒܝܼܥ ܠܝܼ ܓܵܘ ܛܝܼܢܵܐ ܥܲܡܘܼܩܵܐ ܘܠܲܝܬ ܕܘܼܟܬܵ‌ܐ ܕܟܠܵܝܬܵ‌ܐ، ܥܒ݂ܝܼܪܝܼ ܒܥܘܼܡܩܹ̈ܐ
    ܕܡ̈ܝܼܵܐ ܘܛܵܘܦܵܢܵܐ ܩܵܡ ܟܲܪܦܸܫ ܠܝܼ.
  meu-meu: Kopukopu dobuna ai vada na hepuni, aegu na asi ihadaina gabuna. Ranu dobudia
    ai vada na diho, abata ese e habubunigu.
  npi-ULB: म गहिरो दलदलमा डुबेको छु, जहाँ टेक्‍ने ठाउँ नै छैन । म गहिरो पानीमा आएको
    छु, जहाँ ममाथि बाढिहरू बग्‍छन् ।
  yor-yor: Mo ń rì nínú irà jíjìn, níbi tí kò sí ibi ìfẹsẹ̀lé. Mo ti wá sínú omi jíjìn;
    ìkún omi bò mí mọ́lẹ̀.
  pes-OPCB: در منجلاب فرو رفته‌ام و در زیر پایم جایی برای ایستادن نیست. به جاهای عمیق
    رسیده‌ام و سیلاب مرا پوشانده است.
  tgl-ULB: Lumulubog ako sa malalim na putikan kung saan walang lugar na matatayuan;
    pumunta ako sa malalim na katubigan kung saan rumaragasa ang baha sa akin.
  nop-nop: Nu ime dagik wapum gineŋ folat. Uŋoŋ kwet fafaŋeniŋ niŋ yalikilitiŋa yalitdok
    nemoŋ. Tiŋa ime fuliŋmamaŋ gineŋ foliwene imegabuŋdi buŋa nehikufulawe tilak.
  cbu-NT: '@see-verse:PSA.069.001'
  hui-hui: Waru lumburani hewaria unura waruha yalu anda porane kogoni. Ge hade holene
    dindi giambe mbira nawida. Iba uli bereagoha ge hape halu ko. Ani bialu koria
    iba yaribu bu yu ibalu i̱ bu dambi haragola iba nalu homole kogoni.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​နက်​လှ​သော​ရွှံ့​ထဲ​တွင်​ကျွံ​နေ​ပါ​ပြီ။ ခြေ​နင်း​စ​ရာ​မြေ​မာ​မ​ရှိ​ပါ။
    ကျွန်​တော်​မျိုး​သည်​ရေ​နက်​ထဲ​သို့​ရောက်​လျက် ရှိ​ပါ​၏။ လှိုင်း​လုံး​များ​သည်​ကျွန်​တော်​မျိုး​အား
    လွှမ်း​မိုး​ကြ​ပါ​တော့​မည်။
  bod-N: ང་རང་གཏིང་ཟབ་འདམ་ནང་ཟུག་པ༌དང༌། །དེ་རུ་རྐང་པ་འཛུགས་སའི་གནས་ཀྱང༌མེད། །ང་རང་གཏིང་ཟབ་ཆུ་ཡི་ནང་དུ༌སླེབས།
    །ང་ཡི་སྟེང་དུ་ཆུ་ལོག་བརྒྱུགས༌པ་འོ།།
  wsk-wsk: Ani yu lom biya ningi kaperem ale sanamarikko me terong; yu lom biya aga
    ira kaluwurokko tom pingi aram.
  sna-sna: Ndinonyura munhope yakadzika, pasina pangatsika makumbo angu. Ndapinda
    mumvura yakadzika; ndafukidzwa namafashamu.
  spa-BLM: Me hundo en el fango profundo, donde no hay punto de apoyo. He llegado
    a aguas profundas, donde las inundaciones me desbordan.
  cac-cac: Van in b'atcan d'a yich jun te sitz'atac te jul yich svab'i, man̈xa b'aj
    tz'emc'och tec'tec' voc. Ichato toxo ix in emc'och d'a sjulal yich a', vanxo in
    scuchanb'at a'.
  swh-ULB: Ninazama kwenye kina cha matope, pasipo na hahari pa kusimama; nimekuja
    kwenye kina kirefu cha maji, ambako mafuriko yananifunika.
  bel-bel: Пасьпяшайся, Божа, вызваль мяне, пасьпяшайся, Госпадзе, на дапамогу мне.
  deu-ELBBK: Rette mich, o Gott, denn die Wasser sind bis an die Seele gekommen!
  mbb-OT: Henduen be te egkelenep e en diyà te mezalem he vasak he kenà egketegkad.
    Ne henduen be zaan te egketembunan a te menge vaǥel su ziyà a te mezalem he wahig.
  mal-2015: ഞാൻ നിലയില്ലാത്ത ആഴമുള്ള ചേറ്റിൽ താഴുന്നു; ആഴമുള്ള വെള്ളത്തിൽ ഞാൻ മുങ്ങിപ്പോകുന്നു;
    പ്രവാഹങ്ങൾ എന്നെ കവിഞ്ഞൊഴുകുന്നു.
  gup-gup: Ngadjalyibme kanjdji duninjh, dja minj baleh kore kubolkrayek ngabolkmelme.
    Ngamdjuhmeng kore manbu kuburrk duninjh! Manbu kundjurrh kanwayhke!
  rmc-rmc: Zachraňin man, Devla, bo o paňi mange avľa upre dži e meň.
  nlg-nlg: Inau tu kiki mua mu belulu horu tana bona te maluate lee, u mua tangomana
    na kene sodoana siki totobo ku tuturi kauha iga. Inau tana tahi lalo, mana tavena
    na beti te kuvihiu.
  pes-OPV: در خلاب ژرف فرورفته‌ام، جایی که نتوان ایستاد. به آبهای عمیق درآمده‌ام و
    سیل مرا می‌پوشاند.
  ron-1924: Мэ афунд ын норой ши ну мэ пот цине; ам кэзут ын прэпастие ши дау апеле
    песте мине.
  ben-OBCV: আমি গভীর পাঁকে ডুবেছি, যেখানে দাঁড়াবার স্থান নেই। আমি গভীর জলে আছি; আর
    বন্যা আমাকে ঢেকে ফেলেছে।
  som-som: Waxaan ku dhex liimbadaa dhoobo mool dheer oo aan lahayn meel laysku taago,
    Waxaan ku dhacay biyo mool dheer, oo daad baa halkaas igu qarqinaya.
  lat-VUC: '[Deus, in adjutorium meum intende; Domine, ad adjuvandum me festina.'
  eng-ASVBT: 'I sink in deep mire, where there is no standing: I am come into deep
    waters, where the floods overflow me.'
  mna-mna: Nio aŋdubup sula tiiŋgi biibi ma kumbuŋ iteege toono mbolŋana sa som. Nio
    aŋbot li biibi lukutuunu, mi iŋgi be wo isur yo ma aŋla leŋ i.
  ita-1885: Io sono affondato in un profondo pantano, Ove non vi è luogo da fermare
    il piè; Io son giunto alle profondità dell'acqua, e la corrente m'inonda.
  eng-LXXUP: Draw nigh, O God, to my help.
  eng-ULB: I sink in deep mire, where there is no place to stand; I have come into
    deep waters, where the floods flow over me.
  spa-VBL: Me estoy hundiendo cada vez más en el barro y no encuentro tierra firme
    sobre la cual ponerme en pie. Me siento como en aguas profundas, y su torrente
    me cubre.
  fra-_FOB: Je suis plongé dans un bourbier profond, où je ne puis prendre pied; je
    suis entré dans l'abîme des eaux, et les flots m'ont submergé.
  mal-mal: ഞാൻ നിലയില്ലാത്ത ആഴമുള്ള ചേറ്റിൽ താഴുന്നു; ആഴമുള്ള വെള്ളത്തിൽ ഞാൻ മുങ്ങിപ്പോകുന്നു;
    പ്രവാഹങ്ങൾ എന്റെ മീതെ കവിഞ്ഞൊഴുകുന്നു.
  urd-GVR: Maiṅ gahrī daldal meṅ dhaṅs gayā hūṅ, kahīṅ pāṅw jamāne kī jagah nahīṅ
    miltī. Maiṅ pānī kī gahrāiyoṅ meṅ ā gayā hūṅ, sailāb mujh par ġhālib ā gayā hai.
  suz-BL: गो थेक्‍‍तीक मबाक्‍शो हिलो आगाम ग्रुम्‍ना ग्रुम्‍न बाक्‍नुङ। शुश लुक्‍च
    लशो ब्‍वाक्‍कुमी ग्रुम्‍ना ग्रुम्‍न बाक्‍नुङ। आं एर ओंथ ब्‍वाक्‍कु ला बाक्‍ब।
  eng-NOY: I sink in deep mire, where is no standing; I have come into deep waters,
    and the waves flow over me.
  ita-1927: Io sono affondato in un profondo pantano, ove non v’è da fermare il piede;
    son giunto in acque profonde e la corrente mi sommerge.
  ckb-ckb: لە زەلکاوێکی قووڵ نوقوم دەبم، جێی پێی تێدا نییە. چوومەتە ناو قووڵایی ئاو،
    لافاو ڕایماڵیوم.
  eng-BBE: My feet are deep in the soft earth, where there is no support; I have come
    into deep waters, the waves are flowing over me.
  xsi-xsi: Naŋa apale tâno mbariri andue alâ, aku tâno kaika ŋana namandi kulu keno,
    ande tia. Naŋa amo tâi geza-geza ilo, aku laiti ŋana ambwatuke kâ.
  kan-OKCV: ನೆಲವಿಲ್ಲದಿರುವ ಆಳವಾದ ಕೆಸರಿನಲ್ಲಿ ನಾನು ಮುಳುಗುತ್ತಿದ್ದೇನೆ. ಪ್ರವಾಹಗಳು ನನ್ನ ಮೇಲೆ
    ಹಾದುಹೋಗುವ ನೀರಿನ ಅಗಾಧಕ್ಕೆ ನಾನು ಬಂದಿದ್ದೇನೆ.
  tam-2017: ஆழமான உளையில் அமிழ்ந்திருக்கிறேன், நிற்க நிலையில்லை, ஆழமான தண்ணீரில் இருக்கிறேன்;
    வெள்ளங்கள் என்மேல் புரண்டுபோகிறது.
  spa-RV-1909: 'Estoy hundido en cieno profundo, donde no hay pie: he venido á abismos
    de aguas, y la corriente me ha anegado.'
  ron-BTF: Mă scufund în adânc noroi, unde nu este sprijin, am ajuns în ape adânci,
    unde potopurile mă acoperă.
  eng-WEBP: I sink in deep mire, where there is no foothold. I have come into deep
    waters, where the floods overflow me.
  eng-FBV: I'm sinking deeper into the mud—there's no solid ground for me to stand.
    I find myself in deep water; floods wash over me.
  nld-1939: Ik zink in een modderpoel weg, En voel geen grond meer onder de voeten;
    Ik ben in peilloze wateren geraakt, En de stroom sleurt mij mee.
  nch-BL: Eltoc quej nimasitoc ipan soquit cati huejcata huan amo hueli niquisa. O
    quej nechyahualosquía tahuel miyac at huan huejcata.
  vie-1934: Tôi lún trong bùn sâu, nơi không đụng cẳng; Tôi bị chìm trong nước sâu,
    dòng nước ngập tôi.
  cha-cha: 'Magñoyo gui tadong na luño; anae ti siñayo tumojgue: guajo mato y jalom
    tadong na janom anae y milag malofan gui jilojo.'
  hin-CV: मैं गहरे दलदल में डूब जा रहा हूं, यहां मैं पैर तक नहीं टिक पा रहा हूं. मैं
    गहरे जल में आ पहुंचा हूं; और चारों ओर से जल मुझे डूबा रहा है.
  eng-OURB: I sink in deep mire, where there is no foothold. I have come into deep
    waters, where the floods overflow me.
  spa-BES: Mis pies están profundos en la tierra suave, donde no tengo donde apoyar
    los pies; He venido a aguas profundas, las olas están fluyendo sobre mí.
  tdx-tdx: Milempotse an-­ditsake lalek’ ao iraho, tsy ao ty ho liàñe; fa nijolofoñe
    an-drano lalek’ ao naho mandipotse ahy o alon-driakeo.
  tha-KJV: ข้าพระองค์จมอยู่ในเลนลึกไม่​มี​ที่​ยืน ข้าพระองค์มาอยู่ในน้ำลึกและน้ำท่วมข้าพระองค์
  por-BR-2018: Afundei-me em um profundo lamaçal, onde não se pode ficar em pé; entrei
    nas profundezas das águas, e a corrente está me levando.
  deu-ELO: Ich bin versunken in tiefen Schlamm, und kein Grund ist da; in Wassertiefen
    bin ich gekommen, und die Flut überströmt mich.
  eng-WYC-2018: I am set in the slime of the depth; and there is no substance. I came
    into the depth of the sea; and the tempest drenched me [down]. (I am sinking in
    the slime of the depth; and there is no firm ground beneath me. I came into the
    depth of the sea; for the tempest hath drowned me.)
  epo-epo: Mi profundiĝis en profundan marĉon, kaj mi ne havas, sur kio stari; Mi
    enfalis en la profundon de la akvo, kaj la fluo min forportas.
  gfk-gfk: Iau ruh narako tano pesa ing taie a nugu ta tiga linge bia ni tur kora
    ine. Iau te hanuat taar narako ta ra lamlamana taah, ma no taahit i te buluhane
    iau.
  uig-PIN: Turƣudǝk jay yoⱪ qongⱪur patⱪaⱪliⱪⱪa qɵküp kǝttim; Suning qongⱪur yerigǝ
    qüxüp kǝttim, Kǝlkün meni ƣǝrⱪ ⱪildi.
  beo-beo: Na da fafu lugudu amoga magufasa. Amogai da osobo ga:nasi da hame gala.
    Na da hano lugudu amoga gala. Hano gafului da na fabeba:le, na da gela sa:imu
    gadenei ba:sa.
  tpi-OTNT: Mi go daun insait long bikpela tais. I no gat strongpela graun bai mi
    sanap long en. Mi wokabaut long wara i daun moa na tait i laik karamapim mi olgeta.
  hau-SA: Na nutse cikin laka mai zurfi, inda babu wurin tsayawa. Na shiga cikin ruwaye
    masu zurfi; rigyawa ya sha kaina.
  udu-udu: Aha/ cic̱kina ka ’cesh e bwam boro’th jin ’kula’kul mo, e mo jin dar gi
    mo jin miga/ jeṯṯ shoki cine/ mo. Aha/ p̱u’dkina e yi’de/ jin ’kula’kul mo, dhali
    agannu/ yi’de/ a’di kac̱ki’da p̱o/ aha/ mo.
  uig-LAT: Turghudek jay yoq chongqur patqaqliqqa chöküp kettim; Suning chongqur yérige
    chüshüp kettim, Kelkün méni gherq qildi.
  nde-nde: Ngiyagalula ezinzikini ezitotayo, lapho okungekho ndawo yokugxila. Sengifike
    enzikini; impophoma sezingikhulela.
  ton-ton: '‌ʻOku ou ngalo hifo ʻi he pela loloto, ʻaia ʻoku ʻikai ha potu ke tuʻu
    ai: kuo u hoko ki he vai loloto, pea ʻoku lōmakiʻi au ʻe he vai lahi.'
  ces-1613: Vysvoboď mne, ó Bože, neboť jsou dosáhly vody až k duši mé.
  eng-WMB: I sink in deep mire, where there is no foothold. I have come into deep
    waters, where the floods overflow me.
  tam-TCV: கால் ஊன்ற முடியாத சேறு நிறைந்த ஆழங்களில் நான் அமிழ்ந்திருக்கிறேன்; ஆழமான
    வெள்ளத்தில் நான் அகப்பட்டு விட்டேன்; வெள்ளம் என்னை மூடுகிறது.
  ceb-ULB: Naunlod ako sa lalom nga lapok, diin walay dapit nga katindogan; nahiabot
    ako sa lalom nga katubigan, diin ang baha milumos kanako.
  pol-UBG: Grzęznę w głębokim błocie, gdzie nie ma dna; dostałem się w głębokie wody
    i nurt mnie porywa.
  agr-agr: Kucha amutnunum tepeajai, wajai emetumainkesh atsugtawai. Dekas namaka
    kunajin akaejai, namak chichijam asa ajektawai.
  kyc-kyc: Namba ipwa inju mendena nyuo yalu pilyamo. Yuu porai mende see nalyamo.
    Namba ipwa kota ama yalu mendenakaro. Ipwa kota kasakole minyuo ipwa dokome namba
    oo nyuo napalana pilyamo.
  urd-GVU: مَیں گہری دلدل میں دھنس گیا ہوں، کہیں پاؤں جمانے کی جگہ نہیں ملتی۔ مَیں
    پانی کی گہرائیوں میں آ گیا ہوں، سیلاب مجھ پر غالب آ گیا ہے۔
  eng-OEBCW: I am sunk in depths of mire, where ground there is none. I am come into
    deep deep waters, the flood overwhelms me.
  deu-1912: Ich versinke im tiefen Schlamm, da kein Grund ist; ich bin im tiefen Wasser,
    und die Flut will mich ersäufen.
  kan-2017: ಆಳವಾದ ಕೆಸರಿನಲ್ಲಿ ಕುಸಿಯುತ್ತಿದ್ದೇನೆ; ನೆಲೆ ಸಿಕ್ಕುತ್ತಿಲ್ಲ. ಜಲರಾಶಿಯೊಳಗೆ ಮುಳುಗುತ್ತಿದ್ದೇನೆ;
    ಪ್ರವಾಹವು ನನ್ನನ್ನು ಹೊಡೆದುಕೊಂಡು ಹೋಗುತ್ತಿದೆ.
  yap-yap: Gu be nguchur i yan nga fithik’ e rungdu’ nib dub’ag, ma dariy e but’ riy
    nib el; gu bay u fithik’ e ran nib to’ar, ni be chugur ni nge limoch nigeg e n’ew.
  hlt-MCSB: Sihnok laedil la ka buek tih tungtainah om kolla tui dung la ka pha voek
    dongah tuili loh kai n'yo coeng.
  mdy-ETH: ቶኪ ዔቃ ቤሲባኣ ዔቴ ቶኦጶይዳ ታኣኒ ጌሊ ዔኤዺንቴኔ፤ ዔታዻ ቁልቤ ዋኣሢዳ ታ ጌሌኔ፤ ዋኣፆ ጉዳሢያ ታና ዔኤዼኔ።
  twi-ASANTE: Meremem wɔ atɛkyɛ a emu dɔ mu, wɔ baabi a me nan nnya siberɛ. Maduru
    subunu mu na nsuo abu afa me so.
  eng-WEBU: I sink in deep mire, where there is no foothold. I have come into deep
    waters, where the floods overflow me.
  spa-PDDPT: Estoy hundido en lodo profundo, Y no hay donde asentar pie. Entré en
    aguas profundas, Y un diluvio me inunda.
  gun-gun: Xepija ma yapo py, yvy ndarovyi. Yy typyvea py aĩ. Oxyry atã vy xemoinge.
  agu-BL: Na txant tan imbene'n mulk'uj xe jun a'. Txant tan imbene'n mulk'uj tul
    snep. Cya'l na cwe't wukan. Ja wi't chincopon jalen xe' a' cu'n. Ja wi't chimben
    tan tojkbil a'.
  ilo-ULB: Lumnedak iti nauneg a gayung-gayong, nga awan ti natangken a pagbatayak;
    dimtengak iti nauneg a danum, ket linipusnak iti layus.
  kpg-kpg: Au gu abulu gi lodo di gowaa gelegele waiwai llala, deai di gowaa e togo
    ginai au ai. Au gu dau mai gi di moana llala, gei nia beau ala gaa hai au gi melemu.
  uig-ARA: تۇرغۇدەك جاي يوق چوڭقۇر پاتقاقلىققا چۆكۈپ كەتتىم؛ سۇنىڭ چوڭقۇر يېرىگە چۈشۈپ
    كەتتىم، كەلكۈن مېنى غەرق قىلدى.
  sus-sus: Ala, n nakisi! Ye bara te han n kɔnyi.
  pon-2006: I kihrlahr nan pwelmatak loal, oh sohte wasa I en sok ie; I lelehr wasa
    loal, oh iloak kan nektehn kamwopwiehla.
  jae-jae: Aê malocmê kasêp lemoŋ gôlub-gôlub gaja. Gamêŋ teŋ kêtôm gebe jaka tôŋŋa
    gêc atom. Aê katap bugaboaŋ sec sa ma ŋasamac kêkôm aê auc.
  ksd-ksd: Iau dongol ta ra ngala na pikai ba pa ta turtur tana, Iau tar tur ta ra
    lulur na polo, ma iau dudu ta ra lovon ta.
  tur-YTC: Ayak basılacak yerin olmadığı Derin bataklığa batmaktayım. Sellerin beni
    aştığı derin sulara geldim.
  bel-N: Збаў мяне, Божа, бо воды да душы маёй даходзяць!
  grc-BRENT: Ὁ Θεὸς εἰς τὴν βοήθειάν μου πρόσχες.
  kpr-kpr: Na fororo basusuda tifugherena, enda fakara eminda gegori. Na uvu kafuru
    sorodari, a kotugo eva fumbasa futo use, fatari mindi ambono dae erira.
  ind-AYT: (69-3) Aku tenggelam di rawa yang dalam, di sana tidak ada tempat bertumpu.
    Aku masuk ke air yang dalam, yang arusnya menghanyutkanku.
  yom-yom: Ndilembo diami mu nyamba wungolo ; kuna kukambulu buangu ki singikila kulu ;
    khotidi nate ku tsi nlangu widi thipula mayo mambinini.
  yut-yut: Nak neŋak kagagwan maŋ pɨgɨgɨm da egɨsat. Mɨktɨm tebai nikon bamaŋek tebai
    akgeŋ? Pakbi ɨlarɨgwan agapbo pakbi da ɨgek wagɨl wɨtjɨŋban tokdɨsat.
  nya-nya: Ine ndikumira mʼthope lozama mʼmene mulibe popondapo. Ndalowa mʼmadzi ozama;
    mafunde andimiza.
  kyg-kyg: Naiyamo aeꞌna maisuva yaꞌmo ohaneꞌnigeꞌna hapafikeꞌmo aeꞌna lapaneꞌnove.
    Aniꞌmo heteno aeno nati kaeꞌniye.
  hrv-hrv: 'Spasi me, Bože: vode mi dođoše do grla!'
  mps-mps: Ena te genuai ąį pu tomoba hoa sigiluai. Te ena doligiluabo madi te tǫ
    dili yai me elalubeo. Ena te wę ge bo delama, te aiyanu mu igulai madi bilibao,
    tama te ge bo dali węgo ena mesegelainu mu ebo dao.
  tpi-tpi: Mi go daun insait long bikpela tais. I no gat strongpela graun bai mi sanap
    long en. Mi wokabaut long wara i daun moa na tait i laik karamapim mi olgeta.
  dan-1931: Frels mig Gud, thi Vandene når mig til Sjælen,
  vie-OVCB: Con bị lún trong bùn sâu; con không thể tìm được chỗ bám. Con rơi xuống
    nước sâu, và nước phủ ngập con.
  guj-2017: હું ઊંડા કીચડમાં ડૂબી જાઉં છું, જ્યાં ઊભા રહેવાને પણ જગ્યા નથી; હું ઊંડા
    પાણીમાં આવી પડ્યો છું, રેલ મારે માથે ફરી વળી છે.
  pon-2006A: I kihrlahr nan pwelmatak loal, oh sohte wasa I en sok ie; I lelehr wasa
    loal, oh iloak kan nektehn kamwopwiehla.
  por-BRBSL: Eu me afundo em lama profunda, onde não há apoio para o pé. Entrei em
    águas profundas, onde as enchentes me inundam.
  eng-OEBUS: I am sunk in depths of mire, where ground there is none. I am come into
    deep deep waters, the flood overwhelms me.
  swe-swe: '[Den första sektionen, vers 2-30, ramas in av ordet ”fräls”.] Fräls (rädda)
    mig Gud (Elohim) för vattnen [bildligt för kaos] har kommit ända upp till min
    nacke (själ, har trängt sig inpå livet).'
  cth-cth: Ka dung e tangdong dawk ka bo teh, kangdue nahan awm hoeh. Tui kadung,
    tuicapa ni na ramuknae koe ka pha.
  twi-twi: Meremem wɔ dontori a mu dɔ mu, wɔ baabi a mʼanan nnya sibea. Madu bun mu
    na nsu abu afa me so.
  hlt-hlt: Sihnok laedil la ka buek tih tungtainah om kolla tui dung la ka pha voek
    dongah tuili loh kai n'yo coeng.
  tbz-SIM: Áú Kuyie n dɛɛtɛ́! N tɑ mɛniɛ mmɛ kɛ tùɔ̀kɛ n fɔ̃̀níí.
  msy-2020: Kɨ beghneazim itir dɨpamɨn suegha uaghiri. Kɨ tugh gavgavighamin nguazir
    gavgaviba puvatɨ. Kɨ dɨpar konimɨn arua zuima, dɨpam bar na avaraghasava ami.
  dop-dop: Hɑɩ, Ɩsɔ, wɑɑsɩ-m, lʋm sɩɩnɑ mɑ luɣu tɛɛ kɛ́.
  azb-azb: Dərin bataqlığa batmaqdayam, Ayaq üstə durmağa yer yoxdur. Dərin sulara
    qərq olmuşam, Sellər məni aparır.
  eng-DBY: I sink in deep mire, where there is no standing; I am come into the depths
    of waters, and the flood overfloweth me.
  hin-2017: मैं बड़े दलदल में धँसा जाता हूँ, और मेरे पैर कहीं नहीं रुकते; मैं गहरे
    जल में आ गया, और धारा में डूबा जाता हूँ।
  wol-KYG: Éy Yàlla, wallu ma! Ndox maa ngi ma tollu ci put.
  bjr-bjr: Qinee firaa doona poopoo qimarinakiara foora qiku utusaqa maridaqa sia
    afeeka maqasaa qiku raidaqa. Qinee nammari difukunaki aniraunanoo nammari aufirafa
    qini dukuniaqaa idanoo.
  eng-YLT: I have sunk in deep mire, And there is no standing, I have come into the
    depths of the waters, And a flood hath overflown me.
  kne-kne: Sin malosong ay pitek yan malmalnedak, magay kosto ay pan-gatinak. Wadaak
    sin malosong ay danom, dandaniak malned begew sin dalloyon.
  eng-WYC-2017: I am set in the slime of the depth; and there is no substance. I came
    into the depth of the sea; and the tempest drenched or drowned me [down].
  eng-WMBB: I sink in deep mire, where there is no foothold. I have come into deep
    waters, where the floods overflow me.
  zat-NTPS: Naca' ca tu benne' xu'e̱ lu guzra' situj, ne quebe dxaca se̱'e̱. Naca'
    ca tu benne' xu'e̱ lu nisa sítujle̱'e̱, na' nisa na' ba dxacu na xíchaje̱'.
  zty-NTPS: Naka' ka to benne' yoe'e ḻo gona', na' bi žak se'e. Naken ka yoa'a ḻo
    nis zil-ḻe'e, na' nisen' za' wkachen' yichja'.
  urd-GVH: मैं गहरी दलदल में धँस गया हूँ, कहीं पाँव जमाने की जगह नहीं मिलती। मैं पानी
    की गहराइयों में आ गया हूँ, सैलाब मुझ पर ग़ालिब आ गया है।
  rug-rug: Lodu si rau pa zemizemi, vasina loke pepeso ṉirana. Kamo la si rau pa kolo
    lamana, meke palekau na naqe si rau.
  gaz-gaz: Ani raaree keessa, lafa iddoon miilla dhaabatan hin jirre keessa seeneera.
    Ani tuujuba bishaanii keessa seeneera; lolaanis narra garagaleera.
  fra-LSG: Sauve-moi, ô Dieu! Car les eaux menacent ma vie.
  gnn-gnn: Ga gapunydja dhuwala bena‐wala gal'ŋu yana, ga ŋuriŋi dhaḻawandhu ŋarranha
    marrtji bumana; galki ŋarra yurru ŋurru‐ḻupthunna‐wala dhuwala yulŋunydja.
  yal-yal: Ala, n nakisi! Igen bata te han n kɔɛɛn bun ma.
  iou-iou: Näk gwägu gänaŋ äpmoŋira umetä tokŋeŋpäŋ nut maŋpän äpmotat. Yeŋ-täpäneŋpäŋ
    itta bägupta wäyäkŋetat.
  haw-1868: 'Ke palemo nei au i ka lepo poho hohonu, kahi e ku ole ai: Ua hiki mai
    nei au i na wai hohonu; Ke kahe nei no hoi na muliwai maluna o''u.'
  arb-NAV: غَرِقْتُ فِي حَمْأَةٍ وَلَا مَكَانَ فِيهَا أَسْتَقِرُّ عَلَيْهِ. خُضْتُ
    أَعْمَاقَ الْمِيَاهِ. وَطَمَا عَلَيَّ السَّيْلُ.
  ded-ded: Ni goteng dzohonnu kemebeso anduae, imohai titiseriac wiac mong mi fede.
    Ni doku dzohong kunennu kemeba doku tunggbaungngo semenuu
  ewe-ewe: Meɖo ba yi ɖe tome ke, afi si afɔɖoƒe mele o. Meɖo tɔ goglowo me; tsi ɖɔ
    to tanye.
  eng-LEE: (69:3) I am sunk in the mire of the deep, where there is no standing; I
    am come into the depths of the waters, and the flood overfloweth me.
  asm-FB: মই গভীৰ বোকাত তল গৈছো, তাত থিয় হবলৈ ঠাই নাই; গভীৰ জলত আহি পৰিলোঁ, ধল পানী
    মোৰ ওপৰৰে বৈ গৈছে।
  sus-A: عَلَ، ﭑ نَكِسِ! يٍ بَرَ تٍ هَن ﭑ كْنيِ.
  fra-SBL: Je m'enfonce dans un bourbier profond, où il n'y a pas de point d'appui.
    Je suis entré dans des eaux profondes, où les flots me submergent.
  hbo-hbo: הֹושִׁיעֵ֥נִי אֱלֹהִ֑ים כִּ֤י בָ֖אוּ מַ֣יִם עַד־נָֽפֶשׁ׃
  kik-kik: Ndĩratoonyerera mũtondo-inĩ mũriku, handũ hatarĩ na ha gũkinyithia kũgũrũ.
    Nginyĩte maaĩ-inĩ harĩa hariku; mũiyũro wa maaĩ nĩũhumbĩkanĩtie.
  fra-NCL: Sauve-moi, ô Dieu, car les eaux montent jusqu’à mon âme.
  cek-AK: Khok cawhhaih om ai, tangnong thungah ka krak boeh; kathuk parai tui thungah,
    tui ka uem boeh.
  cuk-cuk: Olli-mata-yaagi an dogmaid, gwisguega annaed an sated. Dii-wilasailad-abargi
    an naid, e-dukeba an selemaid.
  uig-CYR: '@see-verse:PSA.069.001'
  tel-2017: లోతైన అగాధంలాంటి ఊబిలో నేను దిగబడిపోతున్నాను. నిలబడలేకుండా ఉన్నాను. లోతైన
    నీళ్ళలో నేను మునిగిపోయాను. వరదలు నన్ను ముంచెత్తుతున్నాయి.
  hat-BSA: Mwen desann fon nan labou. Nanpwen plas pou pye m kenbe. Mwen fin rive
    nan dlo fon yo, e yon gwo inondasyon ap debòde sou mwen.
  ukr-ONPU: Боже, визволи мене! Господи, поспіши мені на допомогу!
  kos-kos: Nga tili in acn furarrar na loal, Ac wangin acn nga in tu fac. Nga oasr
    in kof loallana, Ac noa uh apkuran in utiyuwi.
  hbo-WLC: הוֹשִׁיעֵ֥נִי אֱלֹהִ֑ים כִּ֤י בָ֖אוּ מַ֣יִם עַד־נָֽפֶשׁ׃
  ibo-ibo: Ana m emikpu nʼụrụrọ ebe dị omimi, e nwekwaghị ebe ịzọkwasị ụkwụ dị. Abịala
    m nʼebe mmiri dị omimi; uju mmiri na-achọkwa ikpuchigide m.
  ory-ory: ମୁଁ ଗଭୀର ପଙ୍କରେ ବୁଡ଼ି ଯାଉଅଛି, ମୋହର ଛିଡ଼ା ହେବାର ସ୍ଥାନ ନାହିଁ; ମୁଁ ଗଭୀର ଜଳରାଶିରେ
    ଉପସ୍ଥିତ ହୋଇଅଛି, ପ୍ଲାବନ ମୋʼ ଉପର ଦେଇ ଯାଉଅଛି।
  chk-chk: Üa kokotiu lon pwakak mi alolol, esap wor ana ie üpwe ipwetiu ie. Üa nonom
    lon koluk mi alolol, nge ekewe no ra pwölüeila.
  rop-rop: Mi godan olawei langa dipwan mad en andanith im nomo adwan, najing. Mi
    longwei langa dip woda en det woda im gulijap draundim mi.
  ukr-1871: Загруз я в глибокому болотї і нема в йому дна; попав на глибину, і бистрінь
    заливає мене.
  yon-yon: Ne kuu birinbon dareb yiri kubunaan, kuyaa kuu yon dore aromnikinban kii.
    Ne kuu ok kaba dareb yiri kubunaan, urokbed derebe yukne kanwanandamuun kui.
  deu-1951: (069-3) Ich versinke in tiefem Schlamm und habe keinen Stand, ich bin
    in tiefes Wasser geraten, und die Flut will mich überströmen;
  eng-JPS: (69-3) I am sunk in deep mire, where there is no standing; I am come into
    deep waters, and the flood overwhelmeth me.
  srp-1865: Propadam u dubokom glibu, gdje nema dna; tonem vodi u dubine, i vali me
    zatrpavaju.
  lug-lug: Ntubira mu bitosi nga sirina we nnywereza kigere. Ntuuse ebuziba n’amataba
    gansaanikira.
  heb-heb: טבעתי ביון מצולה ואין מעמד באתי במעמקי מים ושבלת שטפתני׃
  ben-IRV: আমি গভীর পাঁকে ডুবে যাচ্ছি, দাঁড়াবার স্থান নেই; গভীর জলে এসেছি, বন্যা
    আমার উপর দিয়ে যাচ্ছে।
  ntu-ntu: X apu-kzx kx twznede ninge drlr ngr nrc. X mz nzboo-krnge, nabzpex, murde
    trpnzngr me nakcblztr-ngrne.
  pan-pan: ਮੈਂ ਡਾਢੇ ਚਿੱਕੜ ਵਿੱਚ ਧੱਸ ਚੱਲਿਆ ਹਾਂ, ਜਿੱਥੇ ਖਲੋਤਾ ਨਹੀਂ ਜਾਂਦਾ, ਮੈਂ ਡੂੰਘੇ ਪਾਣੀ
    ਵਿੱਚ ਪੈ ਗਿਆ, ਜਿੱਥੇ ਹੜ੍ਹ ਮੇਰੇ ਉੱਤੋਂ ਦੀ ਲੰਘਦਾ ਜਾਂਦਾ ਹੈ।
  mya-JVB: ခြေနင်း ရာမ ရှိ။ နက် လှသော ရွှံ့ ထဲ မှာ ကျွံ ပါပြီ။ လှိုင်း တံပိုးလွှမ်းမိုး
    ရာ နက် သော ရေ ထဲ သို့ ရောက် ပါပြီ။
  kgf-kgf: Ni hauruc gizoŋ dumuŋa qahac imuac qeriaiguc hiŋgacmanec kecʒua. Ni doku
    hiŋgac hiŋgaraiguc hiŋgacba, temboŋ yandanéŋ hoturu nénʒac.
  tte-O: Iyaele yasasalili kaiwena nige yau kaba utu kalatan kaekaegu kaiwena. Yau
    ele didiu mena na kikiunamo yagalomwasi bagolu kolili.
  tbg-tbg: Te kapoqi rupeqavi vauraro ti aiquvano kempuka vataqaa ntava taarirava
    kia vaivo. Mpo, te varuvaqi vauraro huvuravano ti nampiqama kareva auti vaimanta
    vauro.
  hmo-hmo: Lau be lau diho lao kopukopu lalonai, bona egu aena be gini gabuna ta lasi.
    Lau be ranu dobu lalonai lau noho, bona abata ese kahirakahira lau idia maloa.
  zar-NT: Raca quiaʼ tsca ruhuötjaʼ ga rëʼ lu gunaʼ, en bitiʼ zoa ga gaca ulibaʼ.
    Zoaʼ ca tu lu nisa zila, en chizóa uchicjaʼ nisa.
  urd-urd: मैं गहरी दलदल में धंसा जाता हूँ, जहाँ खड़ा नहीं रहा जाता; मैं गहरे पानी
    में आ पड़ा हूँ, जहाँ सैलाब मेरे सिर पर से गुज़रता है।
  rus-SYN: Поспеши, Боже, избавить меня, поспеши, Господи, на помощь мне.
  bqc-SIM: Lua, ma suaba, asa í ma kũ ma nↄɛɛ.
  tcz-CHONGTHU: Bonlhoh lah a hin ka lhalut cheh cheh tai; pansatna ding ka mujou
    tapoi. Keima twithuh lah a ka lhalut tan twisoh hin eichup tai.
  mar-mar: मी खोल चिखलात बुडत आहे, तेथे मला उभे राहण्यास ठिकाण नाही; मी खोल पाण्यात
    आलो आहे, तेथे पुराचे पाणी माझ्यावरून वाहत आहे.
  isl-isl: '@see-verse:PSA.069.001'
  hlt-THB: Khaw lehnaak coet amak awm dizui ak khuina tla hawh nyng. Tuidung na nung
    tla nyng saw; tui ing ni zawl malh hawh hy.
  qub-qub: Mitu sinigachöga mas rurimanmi jaticaycä. Mayman lluchcacunäpäpis manami
    canchu. Yacuchöga chayashcä mas rurimanmi. Bötiypa-bötiycaj yacumi apaycäman.
  bqp-bqp: Foko tɛni ma mↄ́ ma ka zã̀, gɛ̀sɛpɛtɛki kunlo, ma kpatɛ í lòkoton, ísↄ̃
    tɛn damala.
  hat-hat: (069:3) M'ap desann nan fon yon ma labou. Mwen pa ka pran pye. Mwen nan
    yon gwo basen byen fon. Dlo prèt pou kouvri tèt mwen.
  eng-BSB: I have sunk into the miry depths, where there is no footing; I have drifted
    into deep waters, where the flood engulfs me.
  eng-WEBPB: I sink in deep mire, where there is no foothold. I have come into deep
    waters, where the floods overflow me.
  kbq-kbq: Hapapi hampakanena amefenkame supa'nena uneramue. Hankave moparera nagia
    noroe. Timu'nompi nevugeno timo'a nazeri nakari'za nehie.
  pon-pon: I pan kirila nan waja lujujur lol, waja me jota kakaluak; i mi nan pil
    lol, o ad pan kamop ia la.
  nhe-BL: Eltoc queja nimasitoc ipan soquitl tlen huejcatla huan ax hueli niquisa.
    O queja nechyahualosquía tlahuel miyac atl huan huejcatla.
  wnc-wnc: Na ngwayuk kanzang buyambam gwekatang pukunggat. Sike keu kekeknga wena
    ge une yaiwa maik. Na yangga gapmaapaatang pukuwa apaptake apu na usikwatapnangge
    tasinggak.
  bus-bus: Foo e ma mↄↄ ma ka zã̀, kɛ̀sɛpɛkii kuuro, ma kpaɛ í lↄ̀n, ísↄ̃ e ma blee.
  gub-BL: Apyta tekoko to'om ohoete ma'e pupe. Naheta kwaw ywytàtà hepu'àmaw romo.
    'Y ohoete ma'e pupe aixe. 'Y hereraha hezuka etea'i pà uwyryk mehe a'e.
  eng-DRA: O God, come to my assistance; O Lord, make haste to help me.
