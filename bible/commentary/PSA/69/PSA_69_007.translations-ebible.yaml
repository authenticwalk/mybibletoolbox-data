verse: PSA.069.007
translations:
  mal-C: കാരണം അങ്ങേക്കുവേണ്ടി ഞാൻ നിന്ദ സഹിക്കുന്നു എന്റെ മുഖം ലജ്ജകൊണ്ട് മൂടപ്പെടുന്നു.
  deu-TKW: Laß in mir nicht zu Schanden werden, die auf dich harren, o Herr, Jahwe
    der Heerscharen; laß in mir nicht beschämt werden, die dich suchen, Gott Israels!
  lin-lin: Nkolo Yawe, Mokonzi ya mampinga, tika ete ba-oyo batiaka elikya kati na
    Yo basila lokumu te likolo na ngai ! Nzambe ya Isalaele, tika ete bato oyo balukaka
    Yo bayokisama soni te likolo na ngai !
  mmx-mmx: Limixin munepen minia di paase aksaksa ria mumu mun u la ara umsu mi lainmangan.
  eng-LSV: For because of You I have borne reproach, || Shame has covered my face.
  eng-GNV: 'For thy sake haue I suffred reproofe: shame hath couered my face.'
  eng-WEBSTER: Because for thy sake I have borne reproach; shame hath covered my face.
  nhw-BL: Pampa nimitzicnelía, niquijiyohuijtoc pinahualistli, huan nechhuetzquilijtoque
    hasta amo nijmatqui tlaque nijchihuasquía.
  swh-ONEN: Kwa maana nimestahimili dharau kwa ajili yako, aibu imefunika uso wangu.
  bba-bba: Gusunɔ, wɔllu kɑ tem Yinni, ɑ ku de be bɑ nun yĩiyɔ bu sekuru wɑ nɛn sɔ̃.
    Isirelibɑn Yinni, ɑ ku de be bɑ nun kɑsu bu sekuru di nɛn sɔ̃.
  eng-KJVCPB: Because for thy sake I have borne reproach; Shame hath covered my face.
  luo-luo: Nimar ji yanya to alingʼ alingʼa nikech in, kendo wichkuot obako lela wangʼa.
  aii-aii: ܣܵܒܵܒ ܒܘܼܬ ܕܝܼܘܼܟ݂ ܩܘܼܒܸܠܔ ܠܝܼ ܠܵܘܡܵܐ، ܟܘܼܣܹܐ ܠܵܗ̇ ܢܟܸܦܬܵ‌ܐ ܠܦܵܬ‌ܝܼ.
  meu-meu: Badina be oi daimu ai haida ese vada e gwau henigu; oi daimu ai hemarai
    ese vairagu vada e ḡovaia.
  npi-ULB: तपाईंको खातिर मैले हप्की सहेको छु । मेरो मुहार लाजले ढाकेको छ ।
  yor-yor: Nítorí rẹ ni mo ń ru ẹ̀gàn, ìtìjú sì bo ojú mi.
  pes-OPCB: من به خاطر توست که اینچنین مورد سرزنش واقع شده و رسوا گشته‌ام.
  tgl-ULB: Para sa iyong kapakanan, tinanggap ko ang panlalait; kahihiyan ang bumalot
    sa aking mukha.
  nop-nop: Nu du gehikelelat, unduŋ doktiŋa meeniŋdi nanimpekit tiŋa nehitubu-meka
    tiiŋ.
  cbu-NT: Shiyaa kapung chinaki, anumand tputs nuwaa yutari tsiyatkanaya. Nuwaa tpazakanaya.
    Kizpur pazirsa.
  hui-hui: I̱na í̠ talima ibalu kogonaga wali agalime i̱ lo guralu mege bialu i̱ mo
    taga halu kagoni.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​၏​အ​တွက် စော်​ကား​ခြင်း​ကို​ခံ​ရ​ပါ​၏။
    အ​လွန်​အ​ရှက်​ကွဲ​ရ​ပါ​၏။
  bod-N: ཅི་ལ་ཞེ་ན་བདག་གིས་ཁྱེད་དོན༌དུ། །སྨད་པ་བཟོད་ཅིང་གདོང་ཡང་ངོ་ཚས༌བཏུམས།།
  wsk-wsk: Ani ni la karo kisisam, buta se ani agarki maguwu gilingisan, se ani dolara
    ninguru aga iramuram.
  sna-sna: Nokuti ndinotsunga kusekwa hangu nokuda kwenyu, uye nyadzi dzafukidza chiso
    changu.
  spa-BLM: Porque por tu causa, he soportado el reproche. La vergüenza ha cubierto
    mi cara.
  cac-cac: Uuj val, ix techaj yec' juntzan̈ jixjon lolonel vuuj. Maxtzac yal-laj in
    c'ol tzin ch'ox in sat yuj q'uixvelal.
  swh-ULB: Kwa ajili yako nimestahimili lawama; aibu imeufunika uso wangu.
  deu-ELBBK: Lass nicht durch mich beschämt werden die auf dich harren, Herr, HERR
    der Heerscharen! Lass nicht durch mich zuschanden werden, die dich suchen, Gott
    Israels!
  mbb-OT: Su tenged kenikew ed-insultuwan a wey ebpeel-elezan.
  mal-2015: നിന്റെനിമിത്തം ഞാൻ നിന്ദ വഹിച്ചു; ലജ്ജ എന്റെ മുഖത്തെ മൂടിയിരിക്കുന്നു.
  gup-gup: Nakka nguddakah bu bininj ngandiwidnan, dja mak kunyemi nganmang bu ngandimarneyime
    kunwarre.
  rmc-rmc: Adonaj, Nekzoraleder RAJEJA, ma domuk, hoj pes vaš ma te ladžan ola, ko
    pes muken pre tute! Devla le Izraeloskro, ma domuk, hoj pes vaš ma te ladžan ola,
    ko tut roden!
  nlg-nlg: Inau tara lavi buleagu mara lavi maamaagu nia, na pukuna Ighoe tana reireigu
    na gegerena na kabu rurughu iga.
  pes-OPV: زیرا به‌خاطر تو متحمل عار گردیده‌ام ورسوایی روی من، مرا پوشیده است.
  ron-1924: Кэч пентру Тине порт еу окара ши ымь акоперэ фаца рушиня.
  ben-OBCV: তোমার কারণে আমি ঘৃণা সহ্য করি, এবং লজ্জা আমার মুখ ঢেকে দেয়।
  som-som: Maxaa yeelay, adiga daraaddaa ayaan cay u qaaday, Oo waxaa wejigaygii ka
    muuqatay ceeb.
  eng-ASVBT: Because for thy sake I have borne reproach; Shame hath covered my face.
  mna-mna: Pa nio aŋbesmbeeze pu. Tamen tomtom tirepilpiili yo, mi tikamam ma koŋ
    miaŋ mi aŋtuntuundu men.
  ita-1885: Perciocchè per l'amor di te io soffro vituperio; Vergogna mi ha coperta
    la faccia.
  eng-ULB: For your sake I have borne rebuke; shame has covered my face.
  spa-VBL: Porque por tu causa he soportado insultos y mi rostro refleja mi vergüenza.
  fra-_FOB: Car c'est pour toi que je porte l'opprobre, et que la honte a couvert
    mon visage.
  mal-mal: അവിടുത്തെ നാമംനിമിത്തം ഞാൻ നിന്ദ സഹിച്ചു; ലജ്ജ എന്റെ മുഖത്തെ മൂടിയിരിക്കുന്നു.
  urd-GVR: Kyoṅki terī ḳhātir maiṅ sharmindagī bardāsht kar rahā hūṅ, terī ḳhātir
    merā chehrā sharmsār hī rahtā hai.
  suz-BL: गो इन पर्बम शुक्‍शी पाइक्‍चा पुंइसीनुङ। मिनु मुनेमी आं कुल सुम्‍सीशो बाक्‍नुङ।
    भजन संग्रह ४४:२३
  eng-NOY: For on account of thee do I suffer reproach, And shame covereth my face!
  ita-1927: Perché per amor tuo io porto il vituperio, e la vergogna mi copre la faccia.
  ckb-ckb: لە پێناوی تۆ بەرگەی ڕیسواییم گرت، شەرمەزاری ڕووی داگرتم.
  eng-BBE: I have been wounded with sharp words because of you; my face has been covered
    with shame.
  xsi-xsi: Naŋa uru apono muli pano, aku ŋana duvi ŋinde kâ kinzi tamâta siporo ŋgua
    pavaligiŋa pa naŋa, aku siveta naŋa maiŋgu ŋalae.
  kan-OKCV: ನಾನು ನಿಮ್ಮ ನಿಮಿತ್ತ ನಿಂದೆಗೆ ಒಳಗಾಗಿದ್ದೇನೆ. ಅವಮಾನವು ನನ್ನ ಮುಖವನ್ನು ಮುಚ್ಚಿದೆ.
  tam-2017: உமக்காக நிந்தையைச் சகித்தேன்; அவமானம் என்னுடைய முகத்தை மூடினது.
  spa-RV-1909: Porque por amor de ti he sufrido afrenta; confusión ha cubierto mi
    rostro.
  ron-BTF: Deoarece pentru tine am purtat ocară; rușine mi-a acoperit fața.
  eng-WEBP: Because for your sake, I have borne reproach. Shame has covered my face.
  eng-FBV: For your sake I put up with the insults; my face shows my embarrassment.
  nld-1939: Neen, om Uwentwil moet ik schande verduren, En bedekt het schaamrood mijn
    gelaat!
  nch-BL: Pampa nimitzicnelía, niquijyohuijtoc pinahualisti, huan nechhuetzquilijtoque
    hasta amo nijmatqui taya nijchihuas.
  vie-1934: Aáy vì Chúa mà tôi đã mang sự nhuốc nhơ, Và bị sự hổ thẹn bao phủ mặt
    tôi.
  cha-cha: 'Sa pot jago jupadese y linalatde: minamajlao tumampe y matajo.'
  hin-CV: मैं यह लज्जा आपके निमित्त सह रहा हूं, मेरा मुखमंडल ही घृणास्पद हो चुका है.
  eng-OURB: Because for your sake, I have borne reproach. Shame has covered my face.
  spa-BES: Por tu amor he soportado ofensas; he sido avergonzado.
  tdx-tdx: Amy te Ihe ro nahatantezako rabioñe; manaroñe ty tareheko ty hasalarañe.
  tha-KJV: ที่​ข้าพระองค์ทนการเยาะเย้ย ที่​ความอับอายได้คลุมหน้าข้าพระองค์​ไว้​ก็​เพราะเห็นแก่​พระองค์
  por-BR-2018: Porque por causa de ti aguentei ser insultado; a humilhação cobriu
    o meu rosto.
  deu-ELO: Denn deinetwegen trage ich Hohn, hat Schande bedeckt mein Antlitz.
  eng-WYC-2018: For I suffered shame for thee; shame covered my face.
  epo-epo: Ĉar pro Vi mi portas malhonoron, Honto kovras mian vizaĝon.
  gfk-gfk: Kanong warah, iau kahe ira sakana kukutur wara gaiem, ma ra hirhir i te
    pulus no nugu matmataan.
  uig-PIN: Qünki Seni dǝp mǝn rǝswaqiliⱪⱪa uqridim; Xǝrmǝndilik yüzümgǝ qaplandi.
  beo-beo: Na da Dima fa:no bobogebeba:le, nama ha lai da nama gadebeba:le, na da
    gogosiasu amoga dedeboi dagoi.
  tpi-OTNT: Mi save bihainim yu, olsem na ol man i tok bilas long mi, na ol i mekim
    mi i sem.
  hau-SA: Gama na jimre da ba’a saboda kai, kunya kuma ta rufe fuskata.
  udu-udu: Haali/ a’di gom gway pini mo tani aha/ ḵalkina mo jin waḵuwa waḵ mo, dhali
    mon’the is a’di kumki aha/ bwam/em pem mo.
  uig-LAT: Chünki Séni dep men reswachiliqqa uchridim; Shermendilik yüzümge chaplandi.
  nde-nde: Ngiyakubhensela ukugconwa ngenxa yakho, ihlazo lihuqiwe ebusweni bami.
  ton-ton: He ko e meʻa ʻiate koe kuo u kātaki ai ʻae lauʻikovi; kuo ʻufiʻufi ʻaki
    hoku mata ʻae mā.
  ces-1613: Nechť nebývají zahanbeni příčinou mou ti, kteříž na tě očekávají, Pane,
    Hospodine zástupů; nechť nepřicházejí skrze mne k hanbě ti, kteříž tě hledají,
    ó Bože Izraelský.
  eng-WMB: Because for your sake, I have borne reproach. Shame has covered my face.
  tam-TCV: உமக்காக நான் நிந்தையை சகித்திருக்கிறேன்; வெட்கம் என் முகத்தை மூடியிருக்கிறது
  ceb-ULB: Tungod kanimo nabug-atan ako sa pagtamay; ang kaulaw mitabon sa akong nawong.
  pol-UBG: Bo dla ciebie znoszę urąganie, hańba okrywa moją twarz.
  agr-agr: Amina umiju asan kajegtuinakuish katsuntajai. Datsanjui mina yapijuk nimpawai.
  kyc-kyc: Embena kingi reke lao karapusa wambu dupwame giyalya giyana pyuo karaminyi
    elyame kumulyu.
  urd-GVU: کیونکہ تیری خاطر مَیں شرمندگی برداشت کر رہا ہوں، تیری خاطر میرا چہرہ شرم
    سار ہی رہتا ہے۔
  eng-OEBCW: It’s in your cause that I have borne taunts, and my face has been covered
    with shame;
  deu-1912: Denn um deinetwillen trage ich Schmach; mein Angesicht ist voller Schande.
  kan-2017: ನಿನಗೋಸ್ಕರವಾಗಿ ನಿಂದೆಗೆ ಒಳಗಾದೆನಲ್ಲಾ; ನಾಚಿಕೆಯು ನನ್ನ ಮುಖವನ್ನು ಕವಿದಿದೆ.
  yap-yap: Thin nib tagan e yibe yog ngog ni bocham, ma kug mathrow ko tamra’.
  hlt-MCSB: Nang ham te kokhahnah ka phueih tih ka maelhmai he mingthae loh a dah.
  mdy-ETH: ኔ ጋይቴ ጌዒ ጫሺ ታ ጊቤኔ፤ ቦርሲንቲና ዓኣፖ ካራ ታኣኮ ቦኦሬኔ።
  twi-ASANTE: Wo enti wobu me animtiaa, na aniwuo akata mʼanim.
  eng-WEBU: Because for your sake, I have borne reproach. Shame has covered my face.
  spa-PDDPT: Porque por tu causa he sufrido afrenta. Vergüenza cubrió mi semblante.
  gun-gun: Mba'eta ndevy aiko ramo xere ijayvua vaikue-ikue. Xerova re axĩmbaa anho
    ojekuaa.
  agu-BL: Tan paj yi xomchin te'ju' Ta', na icy'pon wi'nin jisbil wetz wa'n. Ej nin
    na el intx'ix tan paj.
  ilo-ULB: Inan-anusak ti panakaum-umsik para iti pagimbagam; nakalluban ti rupak
    iti pannakaibabain.
  kpg-kpg: Au gu haganneennee go nia daangada mai i do ingoo, malaa, au gu langaadia
    huoloo.
  uig-ARA: چۈنكى سېنى دەپ مەن رەسۋاچىلىققا ئۇچرىدىم؛ شەرمەندىلىك يۈزۈمگە چاپلاندى.
  sus-sus: Mangɛ Alatala, i naxa a lu danxaniyatɔɛe xa yaagi n ma fe ra. Isirayila
    Marigi Ala, i naxa a lu i fenmae xa ifu n ma fe ra.
  pon-2006: Pwehki mwaromwi me I alehkiher kepweikeng sang rehn aramas akan oh direkilahr
    namenek mwuledek.
  jae-jae: gebe aê gaôc gêŋwapac sec kêtu aôm ŋa. Majoc e tecbeloc ŋawapac kêsa kêtu
    aômŋa.
  ksd-ksd: Tago di ga vul iau ure u; A vavirvir i turup ra matagu.
  tur-YTC: Çünkü senin uğruna aşağılanmaya katlandım. Utanç yüzümü kapladı.
  bel-N: Ня дай праз мяне асароміцца тым, што на Цябе спадзяюцца, Госпадзе, ГОСПАД
    Магуцьцяў; ня дай праз мяне асароміцца тым, што шукаюць Цябе, Божа Ізраіля!
  kpr-kpr: Na nimoa tumonde baingheraena aindae, namokena geka ekoko sesegero, na
    mekai jaruterena.
  ind-AYT: (69-8) Oleh karena Engkau, aku menanggung cela; aib menutupi mukaku.
  yom-yom: Bila mu diambu diaku ndinkininina lenzo ayi tsoni yifukidi zizi kiama ;
  yut-yut: Nak gak goldat, do amɨn da manji gen yaŋ namaŋ. Yaŋ aŋakwa mayaktok pasat.
  nya-nya: Pakuti ndimapirira kunyozedwa chifukwa cha Inu, ndipo manyazi amaphimba
    nkhope yanga.
  kyg-kyg: Kagaetefeꞌmo huꞌa faipa huꞌa nateꞌnageno navagage huꞌniye.
  hrv-hrv: Nek' se ne postide zbog mene koji se u te uzdaju, Gospode, Jahve nad Vojskama!
    Neka se ne posrame zbog mene koji traže tebe, Bože Izraelov!
  mps-mps: Eno nage wali pobaso, tama te bidi dabego posobo po enaba weyu, tama augwaligo
    ena hale emainu ebo dao.
  tpi-tpi: Mi save bihainim yu, olsem na ol man i tok bilas long mi, na ol i mekim
    mi i sem.
  dan-1931: Lad mig ej bringe Skam over dem, som bier på dig, o Herre, Hærskarers
    HERRE, lad mig ej bringe Skændsel over dem, der søger dig, Israels Gud!
  vie-OVCB: Vì Chúa, con bị người đời khinh bỉ; nỗi nhục nhã bao trùm cả mặt con.
  guj-2017: કેમ કે તમારે લીધે મેં મહેણાં સહન કર્યાં છે. મારા મુખ પર શરમ પથરાયેલી છે.
  pon-2006A: Pwehki mwaromwi me I alehkiher kepweikeng sang rehn aramas akan oh direkilahr
    namenek mwuledek.
  por-BRBSL: Because para o seu bem, eu carreguei reprovações. A vergonha encobriu
    meu rosto.
  eng-OEBUS: It’s in your cause that I have borne taunts, and my face has been covered
    with shame;
  swe-swe: Må de som sätter sitt hopp till dig, inte skämmas för min skull, Herre
    (Adonai) härskarornas Herre (Jahve Sebaot). Låt inte dem som söker dig hamna i
    förvirring genom mig, Israels Gud (Elohim).
  cth-cth: Nang kecu dawk pathoenae ka kâhmo teh, kayanae ni ka minhmai a ramuk.
  twi-twi: Wo nti migyina animka ano, na aniwu kata mʼanim.
  hlt-hlt: Nang ham te kokhahnah ka phueih tih ka maelhmai he mingthae loh a dah.
  tbz-SIM: Kuyie Mpɑkɛdɑɑ, ɑ bɑ́ɑ́ yóu kɛ̀ míì nte, kɛ̀ bɛ̀ɛ̀ dɑ búɔ́ kɛ̀ bɛ̀ɛ di
    ifɛi. Fɔ̃́ nKuyie ntínti Isidɑyɛɛribɛ ti tũ nkù, ɑ bɑ́ɑ́ yóu kɛ̀ míì nte kɛ̀ bɛ̀ɛ̀
    dɑ wɑɑ̀ nkɛ̀ bɛ̀ɛ di ifɛi.
  msy-2020: Nɨ bangɨn, gumazamiziba dɨbovir akabar na mɨgeima kɨ aghumsɨsi.
  dop-dop: Mɑ tɔm ɩ́ tɑɑ kpɑ mpɑ pɑ tʋ-ŋ nɑɑni tɔɣɔ fɛɛlɛ. Hɑɩ, Ɩsɛɣɛlɩ nyə́mɑ Ɩsɔ
    Tɑcɑɑ, mɑ tɔm ɩ́ tɑɑ liɣiti mpɑ pɑ pɛɛkəɣɩ-ŋ tɔ.
  azb-azb: Sənin uğrunda üzərimə rüsvayçılıq töküldü, Üzümü xəcalət bürüdü.
  eng-DBY: Because for thy sake I have borne reproach; confusion hath covered my face.
  hin-2017: तेरे ही कारण मेरी निन्दा हुई है, और मेरा मुँह लज्जा से ढँपा है।
  wol-KYG: Yàlla buma rusloo ñi la yaakaar, yaw Boroom bi, Aji Sax ji Boroom gàngoor
    yi, yàlla buma gàcceel ñi la topp, yaw Yàllay Israyil.
  bjr-bjr: Oo Anutu, ani auqu raunnanara aasaandaana ufa qimi mariafaqa qini qisaurirafa
    qini rafaaqafuqaifaqa maridaqa.
  eng-YLT: For because of Thee I have borne reproach, Shame hath covered my face.
  kne-kne: Naibabainak gapon sik-a, Apo.
  eng-WYC-2017: For I suffered shame for thee; shame covered my face.
  eng-WMBB: Because for your sake, I have borne reproach. Shame has covered my face.
  zat-NTPS: Lawe' da nazrí'ida' Lue' bulucháchale̱ne̱' neda', na' lu xel-la' stu'
    zúaqueza'.
  zty-NTPS: Dan' nži'ila' Le' ẕchíx̱gake' neda', na' ḻo yeḻa' sto' zoakza'.
  urd-GVH: क्योंकि तेरी ख़ातिर मैं शरमिंदगी बरदाश्त कर रहा हूँ, तेरी ख़ातिर मेरा चेहरा
    शर्मसार ही रहता है।
  rug-rug: Koa gua pa vinahesimu Goi si ta zama ṉoṉovala na tava kurekure si rau.
  gaz-gaz: Ani siif jedhee tuffii obseeraatii; qaaniinis fuula koo haguugeera.
  fra-LSG: Que ceux qui espèrent en toi ne soient pas confus à cause de moi, Seigneur,
    Éternel des armées! Que ceux qui te cherchent ne soient pas dans la honte à cause
    de moi, Dieu d’Israël!
  gnn-gnn: Yo, wiripuŋuyunydja yolŋuyu ŋarranha ŋuli yätj ḻakaramana gal'ŋu yanana,
    liŋgu ŋarranydja dhuwala nhuŋuway yana, ga ŋuriŋiyinydjayi romdhu ŋarranha ŋuli
    goramirriyamana.
  yal-yal: Marigina Alatala Sɛnbɛn Birin Kanna, n nama ne rayagi naxanye yigi saxi
    i yi. Isirayilaa Ala, n nama findi ne yarabi muxu ra, naxanye i batuma!
  iou-iou: Nadätan? Näk nadäŋ gamik täyat unita äma ätutä yäŋärok man näwet täkaŋ.
    Näwerirä mäyäk nadäk täyat.
  haw-1868: No ka mea, nou la i halihali ai au i ka hoinoia; Ua uhi mai ka hilahila
    i ko'u maka.
  arb-NAV: لأَنَّنِي تَحَمَّلْتُ الْعَارَ مِنْ أَجْلِكَ، وَغَطَّى الْخَجَلُ وَجْهِي.
  ded-ded: Yeni geac ammanoc deendema anenggec gamenuu imocngo kicmesuna semeu kicmesuna
    sufukecduae.
  ewe-ewe: Tawòe wodo vlom ɖo, eye ŋukpe tsyɔ mo nam.
  eng-LEE: (69:8) Because for thy sake have I borne reproach, hath confusion covered
    my face.
  asm-FB: তোমাত মই আসক্ত হোৱাৰ কাৰণে লোকসকলে মোক অপমানিত কৰে; তেওঁলোকে মোক সম্পূর্ণ
    ভাবে অপদস্থ কৰিলে।
  sus-A: مَنفّ عَلَتَلَ، عِ نَشَ عَ لُ دَنشَنِيَتْييٍ شَ يَافِ ﭑ مَ قٍ رَ. عِسِرَيِلَ
    مَرِفِ عَلَ، عِ نَشَ عَ لُ عِ قٍنمَيٍ شَ عِقُ ﭑ مَ قٍ رَ.
  fra-SBL: Parce qu'à cause de toi, j'ai porté l'opprobre. La honte a recouvert mon
    visage.
  hbo-hbo: אַל־יֵ֘בֹ֤שׁוּ בִ֨י ׀ קֹוֶיךָ֮ אֲדֹנָ֥י יְהוִ֗ה צְבָ֫אֹ֥ות אַל־יִכָּ֣לְמוּ
    בִ֣י מְבַקְשֶׁ֑יךָ אֱ֝לֹהֵ֗י יִשְׂרָאֵֽל׃
  kik-kik: Nĩgũkorwo nĩngirĩrĩirie kũmenwo nĩ ũndũ waku, naguo ũthiũ wakwa nĩũhumbĩtwo
    thoni.
  fra-NCL: Que ceux qui espèrent en toi n’aient pas à rougir à cause de moi, Seigneur,
    Yahweh des armées ! Que ceux qui te cherchent ne soient pas confondus à mon sujet,
    Dieu d’Israël !
  cek-AK: Nang hanah kasaethuihaih ka tongh boeh; azathaih mah ka mikhmai hae khuk
    khoep boeh.
  cuk-cuk: Ar be-nug-ulale, dulemar sunnasur-angi sunmaksamalad. An bingedba an-wagar
    gisii naded.
  tel-2017: నీ కోసం నేను నిందలు పడ్డాను. నీ కోసమే నేను సిగ్గు పడాల్సి వచ్చింది.
  hat-BSA: Paske pou koz Ou, mwen te pote repwòch. Dezonè fin kouvri figi mwen.
  kos-kos: Ke sripom nga akkolukyeyuk, Ac mwekin apinyula.
  hbo-WLC: אַל־יֵ֘בֹ֤שׁוּ בִ֨י ׀ קֹוֶיךָ֮ אֲדֹנָ֥י יְהוִ֗ה צְבָ֫א֥וֹת אַל־יִכָּ֣לְמוּ
    בִ֣י מְבַקְשֶׁ֑יךָ אֱ֝לֹהֵ֗י יִשְׂרָאֵֽל׃
  ibo-ibo: Ọ bụ nʼihi gị ka m na-anagide ịkwa emo, ihere ekpuchiela m ihu.
  ory-ory: କାରଣ ତୁମ୍ଭ ସକାଶୁ ମୁଁ ନିନ୍ଦା ସହ୍ୟ କରିଅଛି। ଲଜ୍ଜା ମୋʼ ମୁଖ ଆଚ୍ଛାଦନ କରିଅଛି।
  chk-chk: Pun üa itengau fän itom, nge säw a pwölüeila.
  rop-rop: Blanga yu na najalot pipul bin meigim fan langa mi, en mi jidan garram
    sheim brabliwei na.
  ukr-1871: Бо за тебе терплю зневагу, і сором покрив лице моє!
  yon-yon: Amborom kuu ne kuu eb dowadbed damangkawe irinyowaiwe, ne kuu karak bobnimain.
  deu-1951: (069-8) Denn um deinetwillen trage ich Schmach und bedeckt Schande mein
    Angesicht.
  eng-JPS: (69-8) Because for Thy sake I have borne reproach; confusion hath covered
    my face.
  srp-1865: Jer tebe radi podnosim rug, i sramota popade lice moje.
  lug-lug: Ngumiikirizza okuvumwa ku lulwo, n’amaaso gange ne gajjula ensonyi.
  heb-heb: כי עליך נשאתי חרפה כסתה כלמה פני׃
  ben-IRV: কারণ তোমার জন্য আমি তিরস্কার সহ্য করেছি, আমার মুখ লজ্জায় ঢাকা দিয়েছি।
  ntu-ntu: '@see-verse:PSA.069.006'
  pan-pan: ਮੈਂ ਤੇਰੇ ਹੀ ਕਾਰਨ ਨਿੰਦਾ ਸਹੀ, ਲਾਜ ਨੇ ਮੇਰੇ ਮੂੰਹ ਨੂੰ ਢੱਕ ਲਿਆ ਹੈ।
  mya-JVB: ကိုယ်တော် အတွက် အကျွန်ုပ်သည် ကဲ့ရဲ့ ခြင်းကို ခံရ ပါ၏။ အကျွန်ုပ် မျက်နှာ
    သည် ရှက် ခြင်းနှင့် ပြည့်စုံ ပါ၏။
  kgf-kgf: Gamunéŋ kic tanecna osonénʒac. Waŋu ni guac niŋ wamma imi bisiqatéŋ wanʒua.
  tte-O: Kaiwem sisinaliyauko mwa mwalimwaline mangu ikausi.
  tbg-tbg: Te ariarao ti, qaqi kauramanta ti navutaiqi variaka ti naaraihama timiteha
    tiriara qora uva ti variara. Vika mintiavaro ti voqamakero toqaavu harimanta vauro.
  hmo-hmo: Lau ese oi lau badinaia dainai, haida ese lau dekenai idia hereva dika,
    bona hemarai ese egu vairana ia koua noho.
  zar-NT: Tuʼ nadxíʼidaʼ Liʼ tuʼlidza ditjëʼ nedaʼ, en que lë ni naʼ rutuíʼidaʼ.
  urd-urd: क्यूँकि तेरे नाम की ख़ातिर मैंने मलामत उठाई है, शर्मिन्दगी मेरे मुँह पर
    छा गई है।
  bqc-SIM: Dii Lua Zĩgↄ̃de, gbɛ̃́ pↄ́ an wɛ́ dↄnziↄ ńsu to wí ń kṹ ma yã́io.
    Isailiↄ Lua, gbɛ̃́ pↄ́ aaì n kĩ́i wɛɛlɛↄ ńsu to an tↄ́ ↄ̃̀ↄkpa ma yã́io.
  tcz-CHONGTHU: Ajeh chu nangma jal a housetna ka thoh ahi; jumna le jachatna kamai
    a adimset tai.
  mar-mar: कारण तुझ्याकरता मी निंदा सहन केली आहे; लाजेने माझे तोंड झाकले आहे.
  isl-isl: Drottinn Guð, þú sem ræður hersveitum himnanna, láttu mig ekki verða til
    hneykslunar þeim sem treysta þér. Þú Guð Ísraels, forðaðu mér frá því að valda
    þeim vonbrigðum,
  hlt-THB: Ikawtih, nang awh ce kqawn setnaak kung na nawh chahnaak ing ka haai ni
    dah khoep hy.
  qub-qub: Ashllir-ushamaptinpis gam-raycumi awantacushcä. Pengacuyllawanmi cäräpis
    pucayacäcusharaj.
  bqp-bqp: Zaakũ n yãin matɛn sↄ̃sↄ̃na fↄ̃, akũ ma gasuu gↄ̃̀ kpá ma wɛ́i.
  hat-hat: (069:8) Se poutèt ou y'ap joure m' konsa. Wi, se poutèt ou lawont fè m'
    kache figi m'.
  eng-BSB: For I have endured scorn for Your sake, and shame has covered my face.
  eng-WEBPB: Because for your sake, I have borne reproach. Shame has covered my face.
  kbq-kbq: Na'ankure nagra Kagri kamagema antoa zanku kiza zokago kea hunenantazage'na
    nagazegura nehue. Ana nehugeno nazeri havizama nehaza zamo'a tusiza huno nazeri
    nagaze nehie.
  pon-pon: Pwe i kin kankaururla pweki komui, maj ai me dir en namenok.
  nhe-BL: Pampa nimitzicnelía, niquijiyohuijtoc pinahualistli, huan nechhuetzquilijtoque
    hasta ax nijmatqui tlachque nijchihuasquía.
  wnc-wnc: Nata ga gawamba aminu kunduta na sapdut wam naniwawan na apmaakanggat.
  bus-bus: Zaakɛ n yãnzin mɛ́ɛ mɛnaa kↄ̃n sↄ̃sↄ̃ozi, ben wí gɛ̃̀ ma wɛ́ɛn
  gub-BL: Teko uze'eg zemueteahy herehe a'e wà, ta'e aiko neremiruze'eg romo ihe xe.
    Hemaranugar ihe no.
