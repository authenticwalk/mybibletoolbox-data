verse: PSA.069.014
translations:
  mal-C: ചേറ്റുകുഴിയിൽനിന്ന് എന്നെ മോചിപ്പിക്കണമേ, ഞാനതിൽ ആഴ്ന്നുപോകാൻ അനുവദിക്കരുതേ;
    എന്നെ വെറുക്കുന്നവരിൽനിന്നും ആഴമേറിയ ജലാശയത്തിൽനിന്നും എന്നെ വിടുവിക്കണമേ.
  deu-TKW: Ich aber bete zu dir, Jahwe, zur wohlgefälligen Zeit; o Gott, nach deiner
    großen Gnade erhöre mich mit deiner treuen Hilfe!
  lin-lin: Yawe, nabondeli Yo ! Nzambe, tango ekoki, tango ya kotalisa ngai bolingo
    monene na Yo ! Yanola ngai na nzela ya boyengebene mpe lobiko na Yo !
  mmx-mmx: Una lox asepsu ia kusu anoxo dong si rino ukopok at lapke. Una kubak pe
    ia basinge limixin munepen minia, la una lox asepsu ia basinge lisimaramain.
  eng-LSV: Deliver me from the mire, and do not let me sink, || Let me be delivered
    from those hating me, || And from deep places of waters.
  eng-GNV: 'Deliuer mee out of the myre, that I sinke not: let me be deliuered from
    them that hate me, and out of the deepe waters.'
  eng-WEBSTER: 'Deliver me out of the mire, and let me not sink: let me be delivered
    from them that hate me, and out of the deep waters.'
  nhw-BL: Techquixti tlen ni soquitl catli huejcatla campa nimasitoc. Amo techcahuili
    para niatzonpolihuis. Techmanahui ininmaco catli nechcualancaitaj. Techquixti
    tlen ni hueyi atl catli nechyahualojtoc.
  swh-ONEN: Uniokoe katika matope, usiniache nizame; niokoe na hao wanichukiao, kutoka
    kwenye vilindi vya maji.
  bba-bba: Adɑmɑ Yinni Gusunɔ, wunɑ nɛ, nɑ kɑnɑmɔ. Gusunɔ, ɑ mɑn wurɑrio wunɛn durom
    bɑkɑm sɔ̃ sɑɑ ye ɑ kĩ. Domi ɑ rɑ tɔnu fɑɑbɑ ko kɑ ɡem.
  eng-KJVCPB: 'Deliver me out of the mire, and let me not sink: Let me be delivered
    from them that hate me, and out of the deep waters.'
  luo-luo: Gola oko e chwodho, kik iyie anim; resa e lwet joma ochaya, gola e chuny
    pi kama tut.
  aii-aii: ܦܲܨܝܼ ܠܝܼ ܡ̣ܢ ܛܝܼܢܵܐ ܕܠܵܐ ܛܵܒܥܹܢ، ܦܵܝܫܹܢ ܦܘܼܨܝܵܐ ܡ̣ܢ ܣܵܢܝܵܢܝܼ̈، ܘܡ̣ܢ ܥܘܼܡܩܵܐ
    ܕܡ̈ܝܼܵܐ.
  meu-meu: Emu hekaha momokanina amo ba harohogu mauri, kopukopu ai baina hepuni na
    garina; lau inaigu amo ba hamaurigu, bona ranu dobudia amo danu.
  npi-ULB: मलाई दलदलबाट नकाल्नुहोस् र मलाई डुब्‍न नदिनुहोस् । मलाई घृणा गर्नेहरूबाट
    मलाई टाढा लानुहोस् र गहिरो पानीबाट मलाई बचाउनुहोस् ।
  yor-yor: Gbà mí kúrò nínú ẹrẹ̀, má ṣe jẹ́ kí n rì; gbà mí lọ́wọ́ àwọn tí ó kórìíra
    mi, kúrò nínú ibú omi.
  pes-OPCB: مرا از میان سیل و طوفان برهان تا غرق نشوم. مرا از دست دشمنانم نجات ده.
  tgl-ULB: Hilahin mo ako mula sa putikan, at huwag mo akong hayaang lumubog; hayaan
    mo akong malayo mula sa napopoot sa akin at sagipin mo mula sa malalim na katubigan.
  nop-nop: Du ime dagidagik gineniŋ kotigoŋ nanagilune nu uŋoŋ mu wopmabula fiilit.
    Da nabudokoune memik hekidi mu nehitubu-kadakaneŋ, be ime fuliŋgoŋ wondi tuwot
    mu nehikumuyewek.
  cbu-NT: Nuwaa imurish yangamaam ksarishpa. Tputs zapan nuwaa natsakanaya. Itaru,
    shiysha nuwaa tapachindangandama.
  hui-hui: Waru lumburani kogola ge namulai halu i̱ni waruha anda piai habehe bu hinarago
    í̠na i̱ gi mibe. I̱naga waitigirume i̱ bo waholigo í̠na i̱ de hondo habe. Iba
    uli ngagoha i̱ ibaha namulai holigo í̠na i̱ de hondo habe.
  mya-mya: ရွှံ့​နွံ​တွင်​မ​ကျွံ​မ​နစ်​စေ​ရန်​ကျွန်​တော်​မျိုး​အား ကယ်​တော်​မူ​ပါ။
    ရန်​သူ​များ​၏​ဘေး​မှ​လည်း​ကောင်း၊ ရေ​နက်​ရာ​မှ​လည်း​ကောင်း​ကယ်​ဆယ်​တော်​မူ​ပါ။
  bod-N: འདམ་གྱི་ནང་ནས་ང་རང་སྐྱོབ་པར༌ཞུ། །ང་རང་དེའི་ནང་ནུབ་ཏུ་མི་འཇུག༌རོགས། །ང་ལ་ཞེ་འཁོན་འཛིན་པའི་མི་རྣམས༌དང༌།
    །གཏིང་ཟབ་ཆུ་ལས་ང་རང་སྐྱོབ་པར༌མཛོད།།
  wsk-wsk: Ni aninga tagi bataguru to se ani lom gege ningi me sarenga namarikko;
    ni aninga bitaru se kager kari memek me aga maguwumonko.
  sna-sna: Ndinunurei mumatope, musandirega ndichinyura; ndirwirei kuna vanondivenga,
    napamvura zhinji yakadzika.
  spa-BLM: Sácame del fango y no dejes que me hunda. Libérame de los que me odian,
    y de las aguas profundas.
  cac-cac: Colinel d'a yol sc'ab' eb' tzin chacaneli. Ichato van in b'at d'a scal
    lum soc'om, ma d'a scal a a' jul yich, yuj chi' man̈ in actejb'ati.
  swh-ULB: Unitoe matopeni, na usiniache nizame; uniondoe mbali na wale wanaonichukia
    na uniokoe katika kina cha maji.
  deu-ELBBK: Ich aber, mein Gebet ist zu dir, HERR, zur Zeit der Annehmung. O Gott,
    nach der Größe deiner Güte, erhöre mich nach der Wahrheit deines Heils!
  mbb-OT: tevangi a para kenà a melenep diyà te vasak. Libriya a kenikew te menge
    edezaat kedì he iring te edlibriyen a kenikew ziyà te mezalem he wahig.
  mal-2015: ചേറ്റിൽനിന്നു എന്നെ കയറ്റേണമേ; ഞാൻ താണുപോകരുതേ; എന്നെ പകെക്കുന്നവരുടെ
    കയ്യിൽനിന്നും ആഴമുള്ള വെള്ളത്തിൽനിന്നും എന്നെ വിടുവിക്കേണമേ.
  gup-gup: Ngaye ngayibme kore kubolkkih. Kanwayhkemen ba bu kanbebke. Bininj birriwarre
    wanjh munguyh ngandiwidnan! Ngaye ngabekkarren yiman kayime ngakebngakme kore
    kukku kuburrk duninjh. Wanjh djawahdjawan bu kanngehke kore bininj nawu ngarriyidko.
  rmc-rmc: Ale me man modľinav ke tute, RAJEJA, andro časos, so tuke hin pre dzeka.
    Odphen mange a zachraňin man, ó, Devla, bo tiro verno kamiben ke ma hino baro.
  nlg-nlg: Ko hola kehau tana nenepa; ko bei lubatiu ge ku ghoi lulumi horu ghua!
    vavolau itadira tara nia ghighirou, mo ko holo kehau tana lei beti lalo.
  pes-OPV: مرا از خلاب خلاصی ده تا غرق نشوم و ازنفرت کنندگانم و از ژرفیهای آب رستگار
    شوم.
  ron-1924: Скоате-мэ дин норой, ка сэ ну мэ май афунд! Сэ фиу избэвит де врэжмаший
    мей ши дин прэпастие!
  ben-OBCV: আমাকে পাঁক থেকে উদ্ধার করো, আমাকে ডুবে যেতে দিয়ো না; যারা আমাকে ঘৃণা
    করে তাদের থেকে আর গভীর জল থেকে আমাকে উদ্ধার করো।
  som-som: Dhoobada iga samatabbixi, oo yaanan ku liimban, Oo ha layga samatabbixiyo
    kuwa i neceb, iyo biyaha moolka dheer.
  eng-ASVBT: 'Deliver me out of the mire, and let me not sink: Let me be delivered
    from them that hate me, and out of the deep waters.'
  mna-mna: 'Tatke yo pa pataŋana biibi ti: Kokena aŋdubup sula tiiŋgi mi sam ma aŋla
    leŋ! Kamke yo pa koŋ koi bizin naman. Tatke yo pa li biibi tiŋgi: Kokena aŋmon.'
  ita-1885: Tirami fuor del pantano, che io non vi affondi, E che io sia riscosso
    da quelli che mi hanno in odio, Dalle profondità delle acque;
  eng-ULB: Pull me out of the mire, and do not let me sink; let me be taken away from
    those who hate me and rescued out of the deep waters.
  spa-VBL: Por favor, rescátame del lodo, ¡no me dejes hundir! Sálvame de los que
    me odian y de hundirme en las aguas profundas.
  fra-_FOB: Tire-moi du bourbier, et que je n'enfonce pas; que je sois délivré de
    mes ennemis et des eaux profondes!
  mal-mal: ചേറ്റിൽനിന്ന് എന്നെ കയറ്റണമേ; ഞാൻ താണുപോകരുതേ; എന്നെ വെറുക്കുന്നവരുടെ കയ്യിൽനിന്നും
    ആഴമുള്ള വെള്ളത്തിൽനിന്നും എന്നെ രക്ഷിക്കണമേ.
  urd-GVR: Mujhe daldal se nikāl tāki ġharq na ho jāūṅ. Mujhe un se chhuṭkārā de jo
    mujh se nafrat karte haiṅ. Pānī kī gahrāiyoṅ se mujhe bachā.
  suz-BL: आं कली हिलोमी ग्रुम्‍तीक रे प्रोंइयीनी। आं कली ग्रुम्‍चा मगेयीनी। आं कली
    काइ मदाक्‍बपुकी रे प्रोंइयीनी। मेको बारशो ब्‍वाक्‍कु रे प्रोंइयीनी।
  eng-NOY: Save me from the mire, and let me not sink; May I be delivered from my
    enemies,—from the deep waters!
  ita-1927: Tirami fuor del pantano, e ch’io non affondi! Fa’ ch’io sia liberato da
    quelli che m’odiano, e dalle acque profonde.
  ckb-ckb: دەربازم بکە لە زەلکاو، با نوقوم نەبم، لە دوژمنەکانم و لە قووڵایی ئاو دەرباز
    دەبم.
  eng-BBE: Take me from the grip of the sticky earth, so that I may not go down into
    it; let me be lifted up from the deep waters.
  xsi-xsi: Pwai naŋa piti lâ tâno pâpâŋa ŋine. Tia ma naŋa andue alâ nziŋa ilo, ku
    ma naoŋgu tia lâ. Pwea ŋanana, ŋana kinzi kazâŋa tamâta ma sikura tu sizavaru
    naŋa tia, aku tâi geza-geza ŋine ma ikura tu ipatuku naŋa tia mine nâ.
  kan-OKCV: ನನ್ನನ್ನು ಕೆಸರಿನೊಳಗಿಂದ ಬಿಡಿಸಿರಿ. ನಾನು ಮುಳುಗದೆ ಇರಲಿ. ನನ್ನನ್ನು ದ್ವೇಷಿಸಿಸುವವರಿಂದಲೂ
    ನೀರಿನ ಅಗಾಧದಿಂದಲೂ ನನಗೆ ಬಿಡುಗಡೆ ಆಗಲಿ.
  tam-2017: நான் அமிழ்ந்து போகாதபடிக்குச் சேற்றிலிருந்து என்னைத் தூக்கிவிடும்; என்னைப்
    பகைக்கிறவர்களிடத்திலிருந்தும் ஆழமான தண்ணீர்களில் இருந்தும் நான் நீங்கும்படி செய்யும்.
  spa-RV-1909: 'Sácame del lodo, y no sea yo sumergido: sea yo libertado de los que
    me aborrecen, y del profundo de las aguas.'
  ron-BTF: Scapă-mă din noroi și nu mă lăsa să mă scufund, să fiu scăpat de cei ce
    mă urăsc și din apele adânci!
  eng-WEBP: Deliver me out of the mire, and don’t let me sink. Let me be delivered
    from those who hate me, and out of the deep waters.
  eng-FBV: Please rescue me from the mud—don't let me sink! Save me from those who
    hate me and from drowning in the deep waters!
  nld-1939: Red mij uit de modderpoel en laat mij er niet in verzinken; Verlos mij,
    en trek mij uit de diepe wateren omhoog!
  nch-BL: Techquixti ten ni soquit cati huejcata campa nimasitoc. Amo techcahuili
    para niatzonpolihuis. Techmanahui inimaco cati nechcualancaitaj. Techquixti ten
    ni hueyi at cati nechyahualojtoc.
  vie-1934: Xin hãy cứu tôi khỏi vũng bùn, kẻo tôi lún chăng; Nguyện tôi được giải
    thoát khỏi những kẻ ghét tôi, và khỏi nước sâu.
  cha-cha: 'Nalibreyo gui liño ya chajo mamagño: polo ya ulibreyo güije sija nii chumatliiyo,
    yan gui y tinadong y janom sija.'
  hin-CV: मुझे इस दलदल से बचा लीजिए, इस गहरे जल में मुझे डूबने न दीजिए; मुझे मेरे
    शत्रुओं से बचा लीजिए.
  eng-OURB: Deliver me out of the mire, and don’t let me sink. Let me be delivered
    from those who hate me, and out of the deep waters.
  spa-BES: Llévame de las garras del lodo, para que no pueda descender a ella; déjame
    ser levantado de las aguas profundas.
  tdx-tdx: Ihahao amo litsakeo, le ko apo’o hijoroboñe, avotsoro amo malaiñe ahio,
    vaho amo rano lalekeo.
  tha-KJV: ขอทรงช่วยข้าพระองค์​ให้​พ้นจากจมลงในเลน ขอทรงช่วยข้าพระองค์​ให้​พ้นจากคนที่​เกล​ียดชังข้าพระองค์และจากน้ำลึก
  por-BR-2018: Livra-me do lamaçal, e não me deixes afundar; seja eu resgatado dos
    que me odeiam, e das profundezas das águas.
  deu-ELO: Ziehe mich heraus aus dem Schlamm, daß ich nicht versinke! Laß mich errettet
    werden von meinen Hassern und aus den Wassertiefen!
  eng-WYC-2018: Deliver thou me from the clay, that I be not fast set-in; deliver
    thou me from them that hate me, and from [the] depths of waters/and from [the]
    deepness of waters. (Rescue thou me from the clay, so that I do not get stuck
    in it; save thou me from those who hate me, and from the depths of the waters
    or and from the deep waters.)
  epo-epo: Eligu min el la ŝlimo, ke mi ne dronu; Mi estu savita kontraŭ miaj malamantoj
    kaj el profunda akvo.
  gfk-gfk: Kap pukus iau ta ira pesa, ma waak u bale tar iau bia ni ruh suur. Halangalanga
    iau sukun diet ing diet malentakuane iau, hoing u gor soh leh iau mekaia ra lamlamana
    taah.
  uig-PIN: Meni patⱪaⱪliⱪtin ⱪutⱪuzuwalƣaysǝn, Meni qɵktürmigǝysǝn; Manga ɵqmǝn bolƣanlardin,
    Suning qongⱪur yeridin ⱪutuldurƣaysǝn;
  beo-beo: Na da fafu amoga bosona dasa:besa:le, na gaga:ma! Nama ha lai dunu, ilia
    na fasa:besa:le, na gaga:ma! Na da hano lugudu amo ganodini magufasa:besa:le,
    na gaga:ma!
  tpi-OTNT: Yu mas kisim bek mi long dispela tais bai mi no inap i go insait na lus
    long en. Yu lukautim mi bai ol birua i no inap bagarapim mi, na dispela wara i
    daun tumas em i no inap karamapim mi.
  hau-SA: Ka fid da ni daga laka, kada ka bari in nutse; ka cece ni daga waɗanda suke
    ƙina, daga rurin ruwaye.
  udu-udu: Ki mowoṯẖ pini jin ta isiŋ gana/ mo tani ’cwami aha/ mo ’peni boro’th jin
    loski aha/ mo. Dhalki aha/ ’cuḵu mo ’peni ’kwani kun ta ’kup̱ ki aha/ mo dhali
    ’peni yi’de/ kun ’kula’kul kun shwana nyor mo.
  uig-LAT: Méni patqaqliqtin qutquzuwalghaysen, Méni chöktürmigeysen; Manga öchmen
    bolghanlardin, Suning chongqur yéridin qutuldurghaysen;
  nde-nde: Ngihlenga exhaphozini, ungangiyekeli ngigalule; ngikhulula kulabo abangizondayo,
    emanzini atshonayo.
  ton-ton: 'Fakamoʻui au mei he pela, pea ʻoua naʻa tuku au ke u ngalo hifo: tuku
    ke fakamoʻui au meiate kinautolu ʻoku fehiʻa kiate au, pea mei he ngaahi vai loloto.'
  ces-1613: Já pak modlitbu svou k tobě odsílám, Hospodine, časť jest dobré líbeznosti
    tvé. Ó Bože, vedlé množství milosrdenství svého vyslyš mne, pro pravdu svou spasitelnou.
  eng-WMB: Deliver me out of the mire, and don’t let me sink. Let me be delivered
    from those who hate me, and out of the deep waters.
  tam-TCV: சேற்றிலிருந்து என்னைத் தப்புவியும், என்னை மூழ்கிப்போக விடாதேயும்; என்னை
    வெறுக்கிறவர்களிடம் இருந்தும் ஆழ்கடலினின்றும் என்னை விடுவியும்.
  ceb-ULB: Biraha ako gikan sa lapok, ug ayaw itugot nga maunlod ako; kuhaa ako palayo
    gikan niadtong mga nagdumot kanako ug luwasa ako gikan sa lalom nga katubigan.
  pol-UBG: Uwolnij mnie z błota, abym nie ugrzązł; ocal mnie od tych, którzy mnie
    nienawidzą, i z głębokich wód.
  agr-agr: Tsakusnum tepean tepag nunú eke jatsaig jiigkita, tuja mina kajegtuina
    dusha agkanmitkajuata. Tuja namak chichijam ajapjuattak awajta nunú uwemtijugta.
  kyc-kyc: Ipwa injunya yalyilyu dokona nyisape. Nambana yanda pimwai dee ipwa andake
    dolapona nenge rekya lao nyepe.
  urd-GVU: مجھے دلدل سے نکال تاکہ غرق نہ ہو جاؤں۔ مجھے اُن سے چھٹکارا دے جو مجھ سے
    نفرت کرتے ہیں۔ پانی کی گہرائیوں سے مجھے بچا۔
  eng-OEBCW: from sinking down in the mire. Lift me out of the deep deep waters,
  deu-1912: Errette mich aus dem Kot, daß ich nicht versinke; daß ich errettet werde
    von meinen Hassern und aus dem tiefen Wasser;
