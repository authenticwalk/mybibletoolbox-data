    ਡੂੰਘੇ ਪਾਣੀਆਂ ਤੋਂ ਛੁਡਾਇਆ ਜਾਂਵਾਂ!
  mya-JVB: အကျွန်ုပ် ကို ရွှံ့ ထဲ က ကယ်နှုတ် တော်မူပါ။ နစ် စေတော်မ မူပါနှင့်။ အကျွန်ုပ်
    ကို မုန်း သောသူတို့ လက်မှ ၎င်း၊ နက် သော ရေ ထဲ က၎င်း လွှတ် ပါစေသော။
  kgf-kgf: Ni gizoŋ hiŋgac hiŋgara igucnec metecgé nénna hiŋgacbi niŋac. Haʒéc waŋ
    nénʒu ionac murunec ʒéma doku yanda igucnec metecgé nénna.
  tte-O: Kuleboyau kau kaleyayao kolili kaiwena kagu lotonan besiele yasasalili kalita
    didididiuna koina.
  tbg-tbg: Mpo, te kapoqi rupeqa vunaraqihaira ti ruaruama timitaane. Kia ti qaqi
    kairaqe te ekaara viraqi rupeqa vuare. Ti navutaiqi variaka kauquqihaira ti qaqini
    vara kaane. Varuva namariqihaira ti qaqini vara kairaqe ho variare.
  hmo-hmo: Kopukopu dekena amo lau do oi veria mauri. Lau idia dagedage henia taudia,
    dekena amo lau do oi hamauria, bona ranu dobu dekena amo danu.
  zar-NT: Guléaj nedaʼ para cabí huötjaʼ lu le naca ca gunaʼ. Ben ga uláʼ lu náʼagaca
    nupa taʼdíl-lalen nedaʼ, en lu le naca ca nisa zila le chizóa ibagaʼ nedaʼ.
  urd-urd: मुझे दलदल में से निकाल ले और धसने न दे:मुझ से 'अदावत रखने वालों, और गहरे
    पानी से मुझे बचा ले।
  bqc-SIM: Dii, málɛ wabikɛma, ńsu to à bↄ n pↄ kpɛo, wea Lua, n gbɛ̃kɛ zↄ̃ↄ yã́i,
    ní ma suaba sĩana.
  tcz-CHONGTHU: Bonlhoh lah a kon hin neihuhdoh in; athuh jep a neilhahlutsah hihbeh
    in, eivetdaho lah a kon'in neihuhdoh in lang hiche twithuh lah'a kon hin neikaidoh
    in.
  mar-mar: मला चिखलातून बाहेर काढ, आणि त्यामध्ये मला बुडू देऊ नकोस; माझा तिरस्कार
    करणाऱ्यापासून मला वाचव. खोल पाण्यापासून मला काढ.
  isl-isl: En ég held áfram að biðja til þín, Drottinn, og gefst ekki upp, því að
    þú hlustar! Svaraðu mér með blessun þinni og miskunnaðu mér.
  hlt-THB: Nawng khui awhkawng ni hul nawhtaw, koeh ning cum sak; kai anik sawhnaakkhqi
    kut khui awhkawng ni hul nawhtaw tui dung khui awhkawng ni thaawng lah.
  qub-qub: ¡Mituman jaticaycajtaga chutarcamay ari! ¡Chiquimajcunapitawan, yacu rurinpita
    salbaycamay ari!
  bqp-bqp: Ǹ ma bo fokon, ǹsun tó mà vlɛ̃nlo. Ǹ ma bo í lòkoton, ǹ ma sí ma zãngurinↄa.
  hat-hat: (069:15) Wete m' nan ma labou sa a. Pa kite m' desann pi fon ladan li.
    Delivre m' anba lènmi m' yo. Wete m' nan gwo basen byen fon an.
  eng-BSB: Rescue me from the mire and do not let me sink; deliver me from my foes
    and out of the deep waters.
  eng-WEBPB: Deliver me out of the mire, and don’t let me sink. Let me be delivered
    from those who hate me, and out of the deep waters.
  kbq-kbq: Anumzamoka hapapintira navresga hunka nagu'vazio. Hanki natrege'na hapapina
    hampakanena uofra'neno. Zamavresrama hunenantaza vahe'mokizmi zamazampintira nagu
    nevazinka, tirupintira navazuhuti atro.
  pon-pon: Kotin dore ia la jan nan pwel, pwe i ender kirila; pwe i en piti jan, me
    kailon kin ia o jan nan pil lol;
  nhe-BL: Xinechquixti tlen ni soquitl tlen huejcatla campa nimasitoc. Amo xinechcahuili
    para niatzonpolihuis. Xinechmanahui ininmaco tlen nechcocolíaj. Xinechquixti tlen
    ni hueyi atl tlen nechyahualojtoc.
  wnc-wnc: Gata na ngwayuk kanzang gwekatang yuwa nanduke apu tapi na wagwekatang
    dua pukusopuwit. Gata kakuya na tasiwawi iwanata na dua tasiwan maiwit. Unzing,
    yangga paptake na dua usukwatapik binga gatangamuyo.
  bus-bus: Ǹ ma bↄ foon, ǹton tó mà vlɛ̃ɛnlo. Ǹ ma bↄ í lↄ̀n, ǹ ma sí ma zangurinↄa.
  gub-BL: Hemukàzym kar zo pe to'om pupe nehe. Hepyro pe heàmàtyry'ymar wanuwi nehe.
    Hemunyryk kar pe màno haw 'y typya'u ma'e zàwenugar wi nehe.
