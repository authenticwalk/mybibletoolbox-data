verse: PSA.069.015
translations:
  mal-C: ജലപ്രവാഹം എന്നെ മുക്കിക്കളയുന്നതിനോ ആഴങ്ങൾ എന്നെ വിഴുങ്ങിക്കളയുന്നതിനോ ഗർത്തങ്ങൾ
    എന്നെ അവയുടെയുള്ളിൽ ബന്ധിച്ചിടുന്നതിനോ അനുവദിക്കരുതേ.
  deu-TKW: Errette mich aus dem Schlamme, daß ich nicht versinke; laß mich errettet
    werden von denen, die mich hassen, und aus Wassertiefen!
  lin-lin: Bimisa ngai na potopoto, sala ete nazinda lisusu te, nakangolama wuta na
    maboko ya bayini na ngai mpe nabima na mayi ya mozindo !
  mmx-mmx: Uguta ke xepe gat ladanut na vaxat ka ia. Uguta ke xepe ia la ana xong
    to xeneng at lisimaramain, kopla ana dong tup to xeneng at lamaaut.
  eng-LSV: Do not let a flood of waters overflow me, || Nor let the deep swallow me
    up, || Nor let the pit shut her mouth on me.
  eng-GNV: 'Let not the water flood drowne mee, neither let the deepe swallowe me
    vp: and let not the pit shut her mouth vpon me.'
  eng-WEBSTER: Let not the water-flood overflow me, neither let the deep swallow me
    up, and let not the pit shut her mouth upon me.
  nhw-BL: Amo xijcahuili ma nechtlaijiyohuilti ni miyac atl catli ajsitoc, niyon amo
    xijcahuili nopa atl ma nechtolo. Techmanahui para amo nimasis ipan nopa ostotl
    catli tlahuel huejcatla.
  swh-ONEN: Usiache mafuriko yanigharikishe au vilindi vinimeze, au shimo lifumbe
    kinywa chake juu yangu.
  bba-bba: Kpɑ ɑ mɑn yɑrɑ yironun di n ku kɑ kpɑm num. A mɑn wɔro nɛn yibɛrɛbɑn nɔmɑn
    di kɑ nim bwerun di.
  eng-KJVCPB: Let not the waterflood overflow me, Neither let the deep swallow me
    up, And let not the pit shut her mouth upon me.
  luo-luo: Kik iwe ohula ywera mi tera kata kut mwonya duto, kata bur matut um dhoge
    ka an e iye.
  aii-aii: ܠܵܐ ܟܲܪܦܸܫ ܠܝܼ ܛܵܘܦܵܢܵܐ ܕܡ̈ܝܼܵܐ، ܘܠܵܐ ܒܵܠܹܥ ܐܸܠܝܼ ܥܘܼܡܩܵܐ، ܘܠܵܐ ܐܵܟ̰ܹܡ
    ܥܲܠܝܼ ܒܹܐܪܵܐ ܦܘܼܡܹܗ.
  meu-meu: Ba durugu, abata basine habubunigu, dobu gabudia basie hadonogu, mase gurina
    iduarana basine kougu ahu.
  npi-ULB: बढीको पानीले मलाई व्याकुल पार्न नदिनुहोस्, न त सागरले मलाई निल्‍न दिनुहोस्
    । खाडलले ममाथि आफ्‍नो मुख बन्द नगरोस् ।
  yor-yor: Má ṣe jẹ́ kí ìkún omi bò mí mọ́lẹ̀ bẹ́ẹ̀ ni má ṣe jẹ́ kí ọ̀gbìn gbé mi
    mì kí o má sì ṣe jẹ́ kí ihò pa ẹnu rẹ̀ dé mọ́ mi.
  pes-OPCB: مگذار سیلاب مرا بپوشاند و در اعماق آبها غرق شوم.
  tgl-ULB: Huwag mong hayaang tabunan ako ng baha, ni hayaang lamunin ako ng kalaliman.
    Huwag mong hayaang isara ng hukay ang bibig nito sa akin.
  nop-nop: Du binabune imegabuŋdi mu nula-nehihamanti wek, be binabune ime fuliŋgoŋ
    wendok gineŋ fiile meyotneniŋ koŋdi mu nehikumuyewek.
  cbu-NT: Mureenush nuwaa ksarinllpa. Nda nuwaa mureen pumaam izuuru istanda.
  hui-hui: Iba li timbuni ibiragome i̱ namu lalu hilu yalu poligo í̠na i̱ de hondo
    habe. Iba uli bedagoha i̱ namu lolani í̠na i̱ de hondo habe. Homalime i̱ mo mbedogo
    buligo í̠na i̱ de hondo habe laro.
  mya-mya: ကျွန်​တော်​မျိုး​အား​ရေ​လွှမ်း​မိုး​စေ​တော်​မ​မူ​ပါ​နှင့်။ ရေ​နက်​ရာ​တွင်​နစ်​မြုပ်​စေ​တော်​မ​မူ​ပါ​နှင့်။
    သင်္ချိုင်း​တွင်း​သို့​သက်​ဆင်း​စေ​တော်​မ​မူ ပါ​နှင့်။
  bod-N: ང་རང་ཆུ་ལོག་ལ་ནི་བསྣུབ་མ༌འཇུག །གཏིང་ཟབ་ཆུ་ལ་མིད་དུ་ཡང་མ༌འཇུག །ངའི་སྟེང་དོང་ཁ་བཙུམ་པར་མི་མཛད༌རོགས།།
  wsk-wsk: Ni aga sangaru se lom me aga tagirokko; ni aga sangaru se yu du biya ningi
    me sarengik, ale mutim ningi me kua namarikko.
  sna-sna: Musatendera mvura yamafashamu kuti indifukidze, kana kwakadzika kuti kundimedze
    kana kuti gomba rizarure muromo waro pamusoro pangu.
  spa-BLM: No dejes que las aguas de la inundación me arrollen, ni dejar que las profundidades
    me traguen. No dejes que la fosa me cierre la boca.
  cac-cac: Man̈ in a cha yic'b'at a a'. Man̈ in a cha b'atcan d'a sjulal yich a',
    in sattacanemlaj ta'.
  swh-ULB: Usiache mafuliko ya maji yanielemee, wala kina kisinimeze. Usiache mdomo
    wa shimo unimeze.
  deu-ELBBK: Zieh mich heraus aus dem Schlamm, dass ich nicht versinke! Lass mich
    errettet werden von meinen Hassern und aus den Wassertiefen!
  mbb-OT: Kenè nu ituǥut he mebpatey a tenged te kegketembuni kedì te menge vaǥel.
  mal-2015: ജലപ്രവാഹം എന്റെ മീതെ കവിയരുതേ; ആഴം എന്നെ വിഴുങ്ങരുതേ; കുഴി എന്നെ അടെച്ചുകൊള്ളുകയുമരുതേ.
  gup-gup: Dja yuwn yibenbawon ngandidjokohme, dja bu burrkyak, wanjh yiman kayime
    kundjurrh kanburriwe, dja mak ngarrowen yiman kayime ngadjalkolung kanjdji duninjh
    kore kurorre.
  rmc-rmc: Cirde man avri andral e čik, hoj te na tasľuvav! Le man avri olendar, ko
    man našťi avri ačhen, zachraňin man andral o bare paňa,
  nlg-nlg: Ko ba lubatia na tave ni beti ge ke luvuhiu, pa kara sonomiu gea na lei
    beti lalo, mana taripiti ni mate ke taghalaghiniu.
  pes-OPV: مگذار که سیلان آب مرا بپوشاند و ژرفی مراببلعد و هاویه دهان خود را بر من
    ببندد.
  ron-1924: Сэ ну май дя валуриле песте мине, сэ ну мэ ынгитэ адынкул ши сэ ну се
    ынкидэ гроапа песте мине!
  ben-OBCV: বন্যার জল যেন আমাকে আচ্ছন্ন না করে গভীর জল যেন আমাকে গ্রাস না করে মৃত্যুর
    গর্ত যেন আমাকে গিলে না ফেলে।
  som-som: Biyaha daadka ahuna yaanay i qarqin, Oo yaan moolku i liqin, Oo yamayskuna
    yaanu afkiisa igu qabsan.
  eng-ASVBT: Let not the waterflood overwhelm me, Neither let the deep swallow me
    up; And let not the pit shut its mouth upon me.
  mna-mna: 'Uulu yo: Kokena wo isur yo ma aŋla leŋ. Kamke yo: Kokena aŋmon sula mozo
    lukutuunu. Maata yo ma aŋse pa naala ta usomŋana i: Kokena toono ipol salakaala
    yo.'
  ita-1885: Che la corrente delle acque non m'inondi, E che il gorgo non mi tranghiotta,
    E che il pozzo non turi sopra me la sua bocca.
  eng-ULB: Do not let the floods of water overwhelm me, neither let the deep swallow
    me up. Do not let the pit shut its mouth on me.
  spa-VBL: No permitas que las aguas me cubran por completo. No dejes que las aguas
    profundas me ahoguen. No dejes que la tumba se apodere de mi.
  fra-_FOB: Que le courant des eaux ne me submerge pas, que je ne sois pas englouti
    par le gouffre, et que la fosse ne referme pas sa bouche sur moi!
  mal-mal: ജലപ്രവാഹം എന്റെ മീതെ കവിയരുതേ; ആഴം എന്നെ വിഴുങ്ങരുതേ; കുഴിയിൽ ഞാൻ അടയ്ക്കപ്പെട്ടുപോകരുതെ.
  urd-GVR: Sailāb mujh par ġhālib na āe, samundar kī gahrāī mujhe haṛap na kar le,
    gaṛhā mere ūpar apnā muṅh band na kar le.
  suz-BL: बारशो ब्‍वाक्‍कुम आं कली मसुम्‍यील। ब्‍वाक्‍कुम मयोल्‍दील। बेक्‍शो मुर आन
    बाक्‍तीकेमी आं कली मब्रेत्‍तील। उत्‍पत्ती २९:३
  eng-NOY: Let not the water-flood overflow me; Let not the deep swallow me up, And
    let not the pit close her mouth upon me!
  ita-1927: Non mi sommerga la corrente delle acque, non m’inghiottisca il gorgo,
    e non chiuda il pozzo la sua bocca su di me!
  ckb-ckb: با لافاو ڕام نەماڵێت، قووڵایی ئاو هەڵمنەلووشێت، زەوی قووتم نەدات.
  eng-BBE: Let me not be covered by the flowing waters; let not the deep waters go
    over my head, and let me not be shut up in the underworld.
  xsi-xsi: Noko ma kusâu pa uŋara tu ikai naŋa, mine ndimo. Aku noko ma kusâu pa tâi
    geza-geza tu ma ipatuku naŋa kala ambwatuke, mine ndimo. Aku noko ma kusâu pa
    mateŋa nianzi tu ipaŋando naŋa, mine ndimo.
  kan-OKCV: ನೀರಿನ ಪ್ರವಾಹವು ನನ್ನ ಮೇಲೆ ಹಾದುಹೋಗದೆ ಇರಲಿ. ಅಗಾಧವು ನನ್ನನ್ನು ನುಂಗದೆ ಇರಲಿ.
    ಕುಣಿಯು ನನ್ನ ಮೇಲೆ ತನ್ನ ಬಾಯನ್ನು ಮುಚ್ಚದೆ ಇರಲಿ.
  tam-2017: வெள்ளங்கள் என்மேல் புரளாமலும், ஆழம் என்னை விழுங்காமலும், பாதாளம் என்மேல்
    தன்னுடைய வாயை அடைத்துக்கொள்ளாமலும் இருப்பதாக.
  spa-RV-1909: No me anegue el ímpetu de las aguas, ni me suerba la hondura, ni el
    pozo cierre sobre mí su boca.
  ron-BTF: Nu lăsa potopul de ape să mă acopere, nici nu lăsa adâncul să mă înghită
    și nu lăsa groapa să își închidă gura peste mine.
  eng-WEBP: Don’t let the flood waters overwhelm me, neither let the deep swallow
    me up. Don’t let the pit shut its mouth on me.
  eng-FBV: Don't let the flood waters wash over me. Don't let the deep waters pull
    me down. Don't let the grave close over me.
  nld-1939: Laat de watervloed mij niet overstelpen, de kolken verzwelgen, De afgrond
    zijn mond niet boven mij sluiten.
  nch-BL: Amo xijcahuili ma nechtaijyohuilti ni hueyat, yon amo xijcahuili nopa at
    ma nechtolo. Techmanahui para amo nimasis ipan nopa ostot cati tahuel huejcata.
  vie-1934: Nguyện dòng nước không ngập tôi, Vực sâu chớ nhận tôi, Hầm không lấp miệng
    nó lại trên tôi.
  cha-cha: Chamo pumopolo y minilalag na janom na ufalofan gui jilojo, ni unpolo y
    tinadong na upañotyo; chamo pumopolo y joyo na ujuchom y pachotña gui jilojo.
  hin-CV: बाढ़ का जल मुझे समेट न ले और मैं गहराई में न जा पड़ूं और पाताल मुझे निगल
    न ले.
  eng-OURB: Don’t let the flood waters overwhelm me, neither let the deep swallow
    me up. Don’t let the pit shut its mouth on me.
  spa-BES: No me dejes cubrir por las aguas corrientes; no permitas que las aguas
    profundas pasen por mi cabeza, y no me dejes encerrar en el inframundo.
  tdx-tdx: Ee t’ie tsy hopoe’ o fisorotombahañeo, ndra hagodra’ i tsikeokeokey; ndra
    hitsiteha’ ty vava’ i koboñey.
  tha-KJV: ขออย่าให้น้ำท่วมข้าพระองค์ หรือน้ำที่ลึกกลืนข้าพระองค์​เสีย หรือปากแดนผู้ตายงับข้าพระองค์​ไว้
  por-BR-2018: Não permitas que as correntes de águas me cubram, e que a profundeza
    não me devore, nem o poço feche sua boca sobre mim.
  deu-ELO: Laß die Flut der Wasser mich nicht überströmen, und die Tiefe mich nicht
    verschlingen; und laß die Grube ihren Mund nicht über mir verschließen!
  eng-WYC-2018: The tempest of water drench not me [down], neither the depth swallow
    me; neither the pit make strait his mouth on me. (Let not the tempest of the water
    drown me, nor let the depths swallow me; let not the pit close its mouth upon
    me.)
  epo-epo: Ne fortiru min fluo de la akvo, Ne englutu min profundo, Kaj abismo ne
    fermu super mi sian buŝon.
  gfk-gfk: Waak u bale no taahit bia na buluhane iau, bia ni konga kaia ra lamlamana,
    ma bia no lulur na minaat na kanam iau.
  uig-PIN: Kǝlkün suliriƣa meni ƣǝrⱪ ⱪildurmiƣaysǝn; Dengiz tǝglirigimu meni yutⱪuzmiƣaysǝn;
    Tegi yoⱪ ⱨangning meni ⱨap etip aƣzini yumuwelixiƣa yol ⱪoymiƣaysǝn!
  beo-beo: Hano heda:i da na dedebole fane legesa:besa:le, na gaga:ma! Na da hano
    wayabo bagade lugudu amoga magufale gela dasa:besa:le, na gaga:ma! Na da bogoi
    uli dogoiga dasa:besa:le, na gaga:ma!
  tpi-OTNT: Yu no ken larim dispela tait i kisim mi. Na yu no ken larim mi i lus long
    wara i daun tru, bai matmat i daunim mi.
  hau-SA: Kada ka bar rigyawa yă sha kaina ko zurfafa su haɗiye ni ko rami yă rufe
    bakinsa a kaina.
  udu-udu: Dhalku/ ki dhala gannu/ yi’de/ bway mo mmodhi’th aha/ sho’k mo, walla moŋ’kul
    piti mmolos aha/ mo, walla jisa ’kulga/ mmomu’th ’twa/ ap̱o/ aha/ mo.
  uig-LAT: Kelkün sulirigha méni gherq qildurmighaysen; Déngiz teglirigimu méni yutquzmighaysen;
    Tégi yoq hangning méni hap étip aghzini yumuwélishigha yol qoymighaysen!
  nde-nde: Ungayekeli izikhukhula zingigalulise loba inziki zingiginye, loba umgodi
    uvaleke umlomo wawo phezu kwami.
  ton-ton: ‌ʻOua naʻa tuku ke lōmakiʻi au ʻe he vai lahi, pea ʻoua naʻa folo hifo
    au ʻe he loloto, pea ʻoua naʻa tāpuni ʻe he luo hono ngutu kiate au.
  ces-1613: Vytrhni mne z bláta, abych nebyl pohřížen; nechť jsem vytržen od těch,
    kteříž mne nenávidí, jako z hlubokostí vod,
  eng-WMB: Don’t let the flood waters overwhelm me, neither let the deep swallow me
    up. Don’t let the pit shut its mouth on me.
  tam-TCV: வெள்ளப்பெருக்கு என்னை மூடிக்கொள்ள விடாதேயும்; ஆழங்கள் என்னை விழுங்க விடாதேயும்;
    சவக்குழி என்மீது தன் வாயை மூடிக்கொள்ள விடாதேயும்.
  ceb-ULB: Ayaw itugot nga ang baha molumos kanako, ni ang lalom molamoy kanako. Ayaw
    itugot nga ang bung-aw motak-om sa iyang baba nganhi kanako.
  pol-UBG: Niech nie zaleją mnie wezbrane wody ani nie pożre głębia i niech otchłań
    nie zamknie nade mną swej paszczy.
  agr-agr: ¡Namak chichijam ajekjati tusamek idaitusaipa! Tuja wainchi ishamaina nunú
    yutua emegkakti tusamesh idaitusaipa.
  kyc-kyc: Namba ipwa palyuo koo mange nelyamo dokome nyuo koko palya nanale. Namba
    yuwale kyasisi londe dokona malu pisi kara narowale.
  urd-GVU: سیلاب مجھ پر غالب نہ آئے، سمندر کی گہرائی مجھے ہڑپ نہ کر لے، گڑھا میرے
    اوپر اپنا منہ بند نہ کر لے۔
  eng-OEBCW: that the rushing flood may not drown me, that the deep may not swallow
    me up, nor the pit close her mouth upon me.
  deu-1912: daß mich die Wasserflut nicht ersäufe und die Tiefe nicht verschlinge
    und das Loch der Grube nicht über mich zusammengehe.
  kan-2017: ಪ್ರವಾಹವು ನನ್ನನ್ನು ಬಡಕೊಂಡು ಹೋಗದಿರಲಿ; ಅಗಾಧವು ನನ್ನನ್ನು ಒಳಗೆ ಎಳೆದುಕೊಳ್ಳದಿರಲಿ;
    ಪಾತಾಳವು ನನ್ನನ್ನು ನುಂಗದಿರಲಿ.
  yap-yap: Dab mpag e ran nge yib i thareyeg; dab mpageg nggu limoch u ar, ara mpageg
    nggu wan nga low ko yam’.
  hlt-MCSB: Tuili tui loh kai n'yo boel saeh lamtah a laedil la kai n'yoop boel saeh.
    Tangrhom loh kai a ka n'khuep thil boel saeh.
  mdy-ETH: ዲጳ ኩሚ ዔኪ ታና ዓኣዾፓ፤ ዋኣፆ ዔታኣ ታና ዔኤዾፓ፤ ዔታ ዶዒ ካሮ ታኣኮ ባይዞፓ።
  twi-ASANTE: Mma nsuo nnyiri mfa me anaa ebunu mmene me anaa amena nkata me so.
  eng-WEBU: Don’t let the flood waters overwhelm me, neither let the deep swallow
    me up. Don’t let the pit shut its mouth on me.
  spa-PDDPT: Que no me ahogue el diluvio de agua, Ni me sorba el abismo, Ni la fosa
    cierre sobre mí su boca.
  gun-gun: Xereroxyry uka eme yy oxyry atã va'e pe, yy jere py guive xemoinge uka
    eme, yvykua voi xe'áry tonhemboty eme.
  agu-BL: Quil tak'u' ama'l tan wele'n wi a' tane'n. Quil tak'u' ama'l tan imbene'n
    tan yi tojkbil tzanla'.
  ilo-ULB: Saanmo koma nga itulok a ringbawannak ti layus ti danum, wenno itulok nga
    alun-onennak ti taaw. Saanmo koma nga itulok a kanennak iti yuyeng.
  kpg-kpg: Hudee heia au gii gahu go nia wai mmidi. Hudee heia au gi melemu gi tua
    di moana, be e abulu gi lodo taalunga.
  uig-ARA: كەلكۈن سۇلىرىغا مېنى غەرق قىلدۇرمىغايسەن؛ دېڭىز تەگلىرىگىمۇ مېنى يۇتقۇزمىغايسەن؛
    تېگى يوق ھاڭنىڭ مېنى ھاپ ئېتىپ ئاغزىنى يۇمۇۋېلىشىغا يول قويمىغايسەن!
  sus-sus: N nakisi alako n naxa biri boora xɔɔra, n natanga n xɔnmixie ma.
  pon-2006: Komw dehr ketin mweidohng ahden pihl en koaduhpwalihiehdi; komw dehr ketin
    mweidohng I en duhla nan lapake wet, de kihrla nan sousou.
  jae-jae: Ôkêŋ ŋasamac ênsalê aê auc atom. Ma ôkêŋ aê janôm bu su jasêp gêdimbob
    me janêc êsêp sê jana atom.
  ksd-ksd: Koko ra lovon na lubu taun iau, Ma koko ra marumian na konome iau, Ma koko
    ra tung na paum bat ra ngiene ba iau tar ki tana.
  tur-YTC: Sel suları beni boğmasın, Derinlik beni yutmasın, Çukur üzerime ağzını
    kapamasın.
  bel-N: Выратуй мяне з балота, каб я не заграз; ратуй ад тых, што ненавідзяць мяне,
    і з глыбіняў водных!
  kpr-kpr: Erá doyeoso, na useghami viti jarigiure! Erá doyeoso, na ghighi eminda
    mindi ambeone, o tifughe ambari emboda bakoda voseone!
  ind-AYT: (69-16) Jangan biarkan gelombang air menghanyutkanku, atau kedalaman menelan
    aku, atau lubang sumur menutup mulutnya terhadap aku.
  yom-yom: Kadi tala ti khuka yi nlangu yimbina voti tsi yi minlangu yi ndalumuna
    voti dibulu ndinzibila munu andi.
  yut-yut: Yum nandaŋaki pakbi da ɨgek nak dɨma wɨtjisak, ae pakbi ɨlarɨgwan dɨma
    pɨgɨ pasɨlgeŋ. Yum nandaŋaki bumjot gapma da nak dɨma galautjak.
  nya-nya: Musalole kuti chigumula chindimeze, kuya kusandimeze ndipo dzenje lisatseke
    pakamwa pake kundimiza.
  kyg-kyg: Aniꞌmo neheya aniꞌmoꞌa aeno nati kaesifi alopa anipiꞌmo aeꞌna lapanesufi
    yatala kelifiꞌmo avayamo aino akanino natesifi hisigeꞌna maisuvafeꞌmo oꞌnato.
  hrv-hrv: Izvuci me iz blata da ne potonem, od onih koji me mrze izbavi me - iz voda
    dubokih.
  mps-mps: Nago ena te ge bo dali węgo somainu me elamuo. Tama nago ena te wę ge
    bo aiyanu igulali węde hagamainu me elama, te isibo gų pagego ena elalumainu
    me elamu elao.
  tpi-tpi: Yu no ken larim dispela tait i kisim mi. Na yu no ken larim mi i lus long
    wara i daun tru, bai matmat i daunim mi.
  dan-1931: Frels mig med din trofaste Hjælp fra Dyndet, at jeg ikke skal synke; red
    mig fra dem, der hader mig, fra Vandenes Dyb,
  vie-OVCB: Xin đừng để nước lũ phủ lấp con, cũng đừng cho vực sâu nhận chìm con,
    và miệng hầm kia đóng lại.
  guj-2017: પાણીની રેલ મને ન ડુબાડો, ઊંડાણ મને ગળી ન જાઓ. કબર મારા પર તેનું મુખ બંધ
    ન કરો.
  pon-2006A: Komw dehr ketin mweidohng ahden pihl en koaduhpwalihiehdi; komw dehr
    ketin mweidohng I en duhla nan lapake wet, de kihrla nan sousou.
  por-BRBSL: Não deixe que as águas da enchente me dominem, nem deixe o fundo me engolir.
    Não deixe o poço fechar sua boca sobre mim.
  eng-OEBUS: that the rushing flood may not drown me, that the deep may not swallow
    me up, nor the pit close her mouth upon me.
  swe-swe: Befria mig från dyn och låt mig inte sjunka, låt mig bli befriad från dem
    som hatar mig, upp ur de djupa vattnen.
  cth-cth: Tui kalen ni na muem teh, tui kadung ni na payawp hanh naseh. Tangkom kadung
    ni na pakhum hanh naseh.
  twi-twi: Mma nsu nnyiri mmfa me anaa bun mmene me anaa amoa nkata me so.
  hlt-hlt: Tuili tui loh kai n'yo boel saeh lamtah a laedil la kai n'yoop boel saeh.
    Tangrhom loh kai a ka n'khuep thil boel saeh.
  tbz-SIM: Nh uutɛ́ disɑ̃̀ũ̀, kɛ̀ n tɛ̃́nkɛ bɑ́ nfṹṹkú n dennɛní dibinni, n dɛɛtɛ́nɛ̀
    bɛ̀ɛ̀ ǹ nìí.
  msy-2020: Nɨ na ateghtɨ aperiam na avan markɨ. Nɨ na ateghtɨ kɨ mozimɨn magɨrɨghtɨ,
    a na avan markɨ. Nɨ na ateghtɨ dɨpar konim na avan markɨ.
  dop-dop: Kpɛɛ-m ɑfəlɑ tɑɑ, ɑ́ tɑɑ tɑsɑ-m lipu. Yɑ-m lʋm lumɑŋ sɔsɔɔŋ nɑ mɑ kolontunɑɑ
    mpɑ pɑɑ cɑɑ-m tɔ pɑ niŋ tɑɑ.
  azb-azb: Qoy sellər məni aparmasın, Dərinlik məni udmasın, Quyu üstümdə ağzını yummasın.
  eng-DBY: Let not the flood of waters overflow me, neither let the deep swallow me
    up; and let not the pit shut its mouth upon me.
  hin-2017: मैं धारा में डूब न जाऊँ, और न मैं गहरे जल में डूब मरूँ, और न पाताल का
    मुँह मेरे ऊपर बन्द हो।
  wol-KYG: Xettli ma ci ban bi, ma baña suux, xettliku ci samay noon. Rikk génne ma
    yii xóotey ndox,
  bjr-bjr: Oo Anutu anee qinanooo sia nammari qini dukuniani. Faruma uqnauriranaki
    sia qinee aqufiqa ukuqnaanaura. Sia qinee madikakiara foora aqufuana maqa fannoo
    mafi titaqisaani.
  eng-YLT: Let not a flood of waters overflow me, Nor let the deep swallow me up,
    Nor let the pit shut her mouth upon me.
  kne-kne: Adim kod ipalobos ay maianodak ono malnedak, bomadang ka into et ya mateyak.
  eng-WYC-2017: The tempest of water drench not me [down], neither the depth swallow
    me; neither the pit make strait his mouth on me.
  eng-WMBB: Don’t let the flood waters overwhelm me, neither let the deep swallow
    me up. Don’t let the pit shut its mouth on me.
  zat-NTPS: Quebe gu'u lataj gatia' ca tu benne' xegache̱' lu nisa situj, ne quebe
    gaca' ca tu benne' chu'e̱ lu da situj, ne quebe gaca' ca tu benne' cheajchazie̱'
    tu lu xe̱dxu situj.
  zty-NTPS: Bi go'o latje gata' neda' ka to benne' ẕgache'e ḻo nis zil na', nich
    bi gaka' ka to benne' chejchaze' to ḻo yežw gže', gan choa'a, na' wkachen' neda'
    to chi'ize.
  urd-GVH: सैलाब मुझ पर ग़ालिब न आए, समुंदर की गहराई मुझे हड़प न कर ले, गढ़ा मेरे
    ऊपर अपना मुँह बंद न कर ले।
  rug-rug: Mu lopu va malumi sari na tinasuna pude mae kuzu tamunau guana naqe; Mu
    lopu va malumau Goi pude lodu pa lamana, babe sa minate pude mae onolau, guana
    lovu.
  gaz-gaz: Ati akka lolaan na hin fudhanne, akka tuujubni na hin liqimsine, akka boollis
    afaan isaa natti hin cufanne godhi.
  fra-LSG: Retire-moi de la boue, et que je n’enfonce plus! Que je sois délivré de
    mes ennemis et du gouffre!
  gnn-gnn: Dhawaṯmaraŋana ŋarranha märraŋana, märr yurru ŋarra yakana biyapulnydja
    ŋurru‐ḻupthun; Märraŋana ŋarranha dhawaṯmaraŋana ŋulaŋuru miriŋuwalanydja goŋŋuru.
  yal-yal: N xunba, n nama bitin boroni. N xunba n yaxune yii, n ba tilinni.
  iou-iou: Ekäni, näk nabäŋ äwaräkuk täŋiri umetä tokätpäŋ uwäk täwektawä. Bureni,
    watä it namiŋiri iwantä kehäromina yäpmäŋ äpäŋirä awaŋ gänaŋ äpmoŋpettawä.
  haw-1868: Mai noho a kahe ka waikahe maluna o'u; Mai noho a ale mai ka hohonu ia'u;
    Aole hoi e pani ka lua i kona waha maluna o'u.
  arb-NAV: لَا يَطْمُ عَلَيَّ سَيْلُ الْمِيَاهِ، وَلَا يَبْتَلِعَنِّي الْعُمْقُ، وَلَا
    تُطْبِقِ الْهُوَّةُ عَلَيَّ فَمَهَا.
  ded-ded: Doku tunggbaungngo semenubaac kpae heimina. Doku dzohongngo gbokonubaac
    me tengngo menuma naguya heibaac geng kpae heiyemmena imoc wabisia.
  ewe-ewe: Mègana tsi naɖɔ to tanye, alo gogloƒe namim, eye ʋe globo natu eƒe nu ɖe
    dzinye o.
  eng-LEE: (69:16) Let not the flood of waters overflow me, and let not the deep swallow
    me up, and let not the pit close its mouth upon me.
  asm-FB: ধল পানীয়ে মোক তল নিনিয়াওক, গভীৰ জলে মোক গ্ৰাস নকৰক; আৰু মৈদামৰ মুখ মোৰ
    ওপৰত বন্ধ নহওক।
  sus-A: ﭑ نَكِسِ عَلَكٌ ﭑ نَشَ بِرِ بٌورَ شْورَ، ﭑ نَتَنفَ ﭑ شْنمِشِيٍ مَ.
  fra-SBL: Ne laisse pas les eaux de l'inondation me submerger, ni laisser les profondeurs
    m'engloutir. Ne laisse pas la fosse fermer sa bouche sur moi.
  hbo-hbo: הַצִּילֵ֣נִי מִ֭טִּיט וְאַל־אֶטְבָּ֑עָה אִנָּצְלָ֥ה מִ֝שֹּֽׂנְאַ֗י וּמִמַּֽעֲמַקֵּי־מָֽיִם׃
  kik-kik: Ndũkareke mũiyũro wa maaĩ ũũhubĩkanie, kana merio nĩ kũrĩa kũriku, o na
    kana ndumĩrio kanua nĩ irima rĩa gĩkuũ.
  fra-NCL: Retire-moi de la boue, et que je n’y reste plus enfoncé ; que je sois délivré
    de mes ennemis et des eaux profondes !
  cek-AK: Tuilen mah kai na khuk hmah nasoe, kathuk tui mah na paaeh hmah nasoe, tangqom
    mah doeh na paaeh hmah nasoe.
  cuk-cuk: Melle diiba-seleged be an-imake, melle biryaba-bipirmakega be an-sae, melle
    napa angi mured be imake.
  tel-2017: వరదలు నన్ను ముంచెయ్యనియ్యకు. అగాథం నన్ను మింగనియ్యకు. నన్ను గుంటలో పడనియ్యకు.
  hat-BSA: Pa kite inondasyon dlo yo vin anvayi mwen, ni fon an vale m, ni fòs la
    fèmen bouch li sou mwen.
  kos-kos: Tia lela sronot in afinyula, Nikmet lela nga in walomla yen loal Ku tili
    nu in kulyuk.
  hbo-WLC: הַצִּילֵ֣נִי מִ֭טִּיט וְאַל־אֶטְבָּ֑עָה אִנָּצְלָ֥ה מִ֝שֹּֽׂנְאַ֗י וּמִמַּֽעֲמַקֵּי־מָֽיִם׃
  ibo-ibo: Ekwela ka uju mmiri kpuchie m, maọbụ ka ebe dị omimi loda m, ma ọ bụkwanụ
    ka olulu lomie m, kpuchie m nʼime ọnụ ya.
  ory-ory: ଜଳପ୍ଲାବନ ମୋତେ ମଗ୍ନ ନ କରୁ, କିଅବା ଗଭୀର ଜଳ ମୋତେ ଗ୍ରାସ ନ କରୁ; ପୁଣି, ଗର୍ତ୍ତ
    ମୋʼ ଉପରେ ଆପଣା ମୁଖ ବନ୍ଦ ନ କରୁ।
  chk-chk: Kosap mwütätä pwe ekewe no repwe pwölüeila, kosap pwal mwüt ngeniei pwe
    üpwe kokotiu lon ewe lenien alolol, ika mwocholong lon peias.
  rop-rop: Nomo larram fladwoda gaburrumap mi, en nomo larram mi draun, en nomo larram
    mi godan langa greib.
  ukr-1871: Бистрінь водяна нехай не затопить мене, і глибінь не проковтне мене, й
    яма роззявлена нехай не затулить челюстей своїх.
  yon-yon: Korondaawe ne kuu urokbed nen yuknaun, o ok kaba dareb yiri ne nen anukmunaun,
    o dem yiri kubunaine winderaun.
  deu-1951: (069-16) daß mich die Wasserflut nicht überströme und mich die Tiefe nicht
    verschlinge, noch die Zisterne sich über mir schließe.
  eng-JPS: (69-16) Let not the waterflood overwhelm me, neither let the deep swallow
    me up; and let not the pit shut her mouth upon me.
  srp-1865: Da me ne uzme voda na maticu, da me ne proždre puèina, i da ne sklopi
    jama nada mnom ždrijela svojega.
  lug-lug: amataba galeme okumbuutikira n’obuziba okunsanyaawo, n’ennyanja ereme okummira.
  heb-heb: אל תשטפני שבלת מים ואל תבלעני מצולה ואל תאטר עלי באר פיה׃
  ben-IRV: জলের বন্যা আমার উপরে যেন আচ্ছন্ন না হয়, অগাধ জল আমাকে গ্রাস না করুক; আমার
    উপরে কূপ তার মুখ বন্ধ না করুক।
  ntu-ntu: Bzkq rlrpx-ngrn nzyrlemikr drlr ngr nrc ninge, X bzkq botxo-alox mz nzbzlz-krmc
    mz gqpr.
  pan-pan: ਪਾਣੀ ਦੀ ਛੱਲ ਮੇਰੇ ਉੱਤੇ ਨਾ ਆ ਜਾਵੇ, ਨਾ ਡੂੰਘ ਮੈਨੂੰ ਨਿਗਲੇ, ਨਾ ਗੋਰ ਮੇਰੇ ਉੱਤੇ
    ਮੂੰਹ ਮੀਟ ਲਵੇ!
  mya-JVB: ရေ ထ ၍ မ လွှမ်း ပါစေနှင့်။ နက်နဲ ရာ၌ မ မြုပ် ပါစေနှင့်။ အကျွန်ုပ် အပေါ်
    မှာ တွင်း ဝ မ ပိတ် ပါစေနှင့်။
  kgf-kgf: Doku yandanéŋ hoturu némma ɋécgé néŋu dumuŋaiguc hiŋgacbi niŋac. Gizoŋ
    hiŋgac hiŋgaraiguc hiŋgacba kuayanéŋ qacnaiguc ha kiʒicgéwac niŋac.
  tte-O: Tabu bagolu sisusuwe pwaikiyau na tabu yasasalili yaboboita.
  tbg-tbg: Mpo, kia qaqi kairaro huvura namarivano ekaara ti aqu ravaaqavu kaarire.
    Kia qaqi kairaro varuva namarivano ti nampiqama kaarire. Kia qaqi kairaro hiqainti
    novano ti ekaara tinta kaarire.
  hmo-hmo: Lau do oi durua, abata ese lau do ia maloa lasi. Lau do oi durua, ranu
    dobu lalonai do lau mase lasi, o guria gabuna dekenai do lau diho lasi.
  zar-NT: Bitiʼ guʼu lataj ibagaʼ nedaʼ lë naʼ. Bitiʼ guʼu lataj uchicjaʼ lu le naca
    ca nísadoʼ, encaʼ cabí huötjaʼ tu lu yeru ba.
  urd-urd: मैं सैलाब में डूब न जाऊँ, और गहराव मुझे निगल न जाए, और पाताल मुझ पर अपना
    मुँह बन्द न कर ले
  bqc-SIM: Ma bↄ bɛ̀lɛu, ńsu to mà kpálɛuo. Ma bↄ ísiu, ma si ma zangudeↄwa.
  tcz-CHONGTHU: Twisohhat lai neichupsah hih in, ahilouleh twithuh gillai jong nei
    vallhum sah hih in, ahilouleh thina lhan kotong jong nei nehmang sah hih in.
  mar-mar: पुराच्या पाण्याने मला पूर्ण झाकून टाकू नकोस, खोल डोह मला न गिळो. खाच आपले
    तोंड माझ्यावर बंद न करो.
  isl-isl: Dragðu mig upp úr leðjunni, Drottinn, ég finn að ég er að sökkva! Forðaðu
    mér frá óvinum mínum, úr þessum hræðilega pytti!
  hlt-THB: Tui doem ing koeh ni sing seitaw tui dung ingawm koeh nik daih seh. Lawk-kqawng
    ingawm am kha koeh ni khyp sih seh.
  qub-qub: ¡Jorgaycamay ari bötiypa-bötir aywaycaj yacupita! ¡Tumariycaj yacu ruriman
    yaycaycächimajpita jorgaycamay ari!
  bqp-bqp: Ǹsun tó ísↄ̃ damalaro, ǹsun tó mà kpátɛ í lòkotonlo, ǹsun tó wɛ̀ɛ tatamalɛro.
  hat-hat: (069:16) Pa kite dlo yo kouvri tèt mwen ankò. Pa kite m' neye nan gwo lantonwa
    a. Pa kite bouch twou a fèmen sou mwen.
  eng-BSB: Do not let the floods engulf me or the depths swallow me up; let not the
    Pit close its mouth over me.
  eng-WEBPB: Don’t let the flood waters overwhelm me, neither let the deep swallow
    me up. Don’t let the pit shut its mouth on me.
  kbq-kbq: Anumzamoka natregeno tima hageno esiantimo'a eme narefi otege, tirumo'a
    nazeri onakrige, fri vahe kerimo'a nasgahu onakrino.
  pon-pon: Pwe lapake ender kamop ia la, o waja lol ender kadala ia la, o au en por
    o ender pur pena on po i.
  nhe-BL: Amo xijcahuili ma nechtlaijiyohuilti ni tlahuelatl, niyon amo xijcahuili
    nopa atl ma nechtolo. Xinechmanahui para ax nimasis ipan nopa tlalostotl tlen
    tlahuel huejcatla.
  wnc-wnc: Gata na dua nandutewi yanggata paptake apu tapik. Gatu dua nandutewi yangga
    gapma gwekatang pukuwa, kupsa akngata tangganguwan, kupsa aminda yuaing komune
    pukuwit.
  bus-bus: Ǹton tó ísↄ̃ ma blero, ǹton tó mà kpáɛ í lↄ̀nlo, ǹton tó wɛ̀ɛ tatamalɛro.
  gub-BL: Hereraha kar zo pe ykotok pe nehe. Hemukàzym kar zo pe 'y typya'u ma'e pupe
    nehe. Tuwe tywypaw nahemukun kwaw nehe.
