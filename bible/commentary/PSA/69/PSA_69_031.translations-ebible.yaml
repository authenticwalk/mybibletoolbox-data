verse: PSA.069.031
translations:
  mal-C: ഇത് യഹോവയ്ക്ക് ഒരു കാളയെ, കൊമ്പും കുളമ്പുമുള്ള കാളക്കൂറ്റനെ, യാഗമർപ്പിക്കുന്നതിലും
    പ്രസാദകരമായിരിക്കും.
  deu-TKW: Ich will den Namen Gottes durch Lieder preisen und ihn verherrlichen mit
    Lobgesang.
  lin-lin: Nakoyemba mpo na lokumu ya Kombo ya Nzambe, mpe nakopesa Ye nkembo elongo
    na matondi.
  mmx-mmx: Neni na, naba lox amomo rinotno Leeme Silok la naba volo mo loklok tim
    taba mi levenbulumaxao, la naba volo bok laplavang tin mi lavat bulumaxao temes.
  eng-LSV: And it is better to YHWH than an ox, || A bullock—horned [and] hoofed.
  eng-GNV: This also shall please the Lord better then a yong bullocke, that hath
    hornes and hoofes.
  eng-WEBSTER: This also shall please the LORD better than an ox or bullock that hath
    horns and hoofs.
  nhw-BL: Huan TOTECO achi más quipactis ya nopa, huan amo quen sintla nijmacasquía
    se toro o se becerro catli tlacuacuajhuía huan quipiya iistihua.
  swh-ONEN: Hili litampendeza Bwana kuliko ngʼombe dume, zaidi ya fahali akiwa na
    pembe na kwato zake.
  bba-bba: Kon Gusunɔ siɑrɑ kɑ womusu. Kon tɑkɑru ko n nùn wɔlle suɑ.
  eng-KJVCPB: This also shall please the Lord better than an ox Or bullock that hath
    horns and hoofs.
  luo-luo: Mano biro miyo Jehova Nyasaye mor moloyo rwadh pur, moloyo rwath mabwoch
    man-gi tungene kod ombongʼne.
  aii-aii: ܐܵܗܵܐ ܒܸܬ ܫܵܦܪܵܐ ܠܡܵܪܝܵܐ ܒܘܼܫ ܡ̣ܢ ܕܒ݂ܵܚܬܵ‌ܐ ܕܬܵܘܪܵܐ، ܝܲܢ ܡܘܼܓ̰ܵܐ ܡܵܪܹܐ
    ܩܲܪ̈݇ܢܵܢܹܐ ܘܣܸܡܵܬܹ̈‌ܐ.
  meu-meu: Ina kara na Iehova baine moalelaia bada, a boromakau baine moalelaia maraḡi,
    boromakau maruanena mai doana bona mai aena kahaudia ida baine moalelaia maraḡi.
  npi-ULB: सिङ्हरू र खुरहरू भएका गोरु वा साँढेले भन्दा धेरै त्‍यसले परमप्रभु खुसी
    पार्नेछ ।
  yor-yor: Eléyìí tẹ́ Olúwa lọ́rùn ju ọ̀dá màlúù lọ ju akọ màlúù pẹ̀lú ìwo rẹ̀ àti
    bàtà rẹ̀.
  pes-OPCB: خداوند چنین پرستشی را بیش از قربانی حیوانات می‌پسندد.
  tgl-ULB: Higit na kalulugdan ito ng Diyos kaysa sa isang baka o toro na may mga
    sungay at paa.
  nop-nop: Biyagoŋ hinek, nu makau folooŋnit Yahwedok hemundumunduŋe timimbene nadinambune
    utumba tilak, iŋgoŋ kap toŋa niutumbaaŋ wougigitŋiŋ yohauta tibe u kaune utumba
    hinehinek tilak.
  cbu-NT: Ashiriya, chiy tputsich chinuzee toro pachayaruch, nduntaati ashiru karupanaa
    witspatari, wachizuppatari muchkachuch, anoo Apanll kispari napchiya. Itaru, chiy
    tputsich mangiptartich itsinsaru Apanllee ungirtakuch, Apanllsha aranginasha chiyaa
    kis napkiya.
  hui-hui: Ogonidagua berogo hondowa Anduane Homogo ibu turuore holebira. Nogo bulumaga
    dewaru bo lomabu merogo hondowa turu hagadagua ndo ibugua turu timbuniore holebira.
    Bulumaga wangabe habaheore timbunigo bo lomabu mialu delaruyaguabi hondowa ibugua
    turu emene holebirago o larogodaguaore biruyagua turu timbuniore holebira.
  mya-mya: ယင်း​သို့​ပြု​သည်​ကို​ထာ​ဝ​ရ​ဘု​ရား​သည် နွား​ပူ​ဇော်​သ​ကာ​ထက်​ပို​၍​နှစ်​သက်​တော်
    မူ​လိမ့်​မည်။ ထွား​ကြိုင်း​သန်​မာ​သော​နွား​လား​ကို​ပူ​ဇော် သည်​ထက် ပို​၍​နှစ်​သက်​တော်​မူ​လိမ့်​မည်။
  bod-N: འདི་ལ་ཡ་ཝཱེ་གླང་གོག་ཕུལ༌བ་འམ། །ཡང་ན་གླང་ཐུག་རྭ་དང་རྨིག་པ༌ཅན། །ཕུལ་བ་ལས་ཀྱང་རབ་ཏུ་དགྱེས་པ༌ཡིན།།
  wsk-wsk: Ani uwutata bitirik mu Yawe aninga wur te nup patawura ko munan mu ko amilmilarukko;
    nu tama bita tuata ko munan mu tawun biya me ko kueso.
  sna-sna: Izvi zvichafadza Jehovha kukunda nzombe, kupfuura hando nenyanga dzayo,
    namahwanda ayo.
  spa-BLM: Esto complacerá más a Yahvé que un buey, o un toro que tiene cuernos y
    pezuñas.
  cac-cac: Mamin Jehová, ol ach te tzalaj yuj in b'it chi' d'a yichan̈ pax to a junoc
    noc' ec'um vacax svac' in silab'oc d'ayach.
  swh-ULB: Nitamsifu Yahwe zaidi kuliko ng'ombe au ndama aliye na mapembe na kwato.
  deu-ELBBK: Rühmen will ich den Namen Gottes im Lied, und ihn erheben mit Lob.
  mbb-OT: Ebpekelipey pa heini te Nengazen kenà te menge pemuhat he vaka.
  mal-2015: അതു യഹോവെക്കു കാളയെക്കാളും കൊമ്പും കുളമ്പും ഉള്ള മൂരിയെക്കാളും പ്രസാദകരമാകും.
  gup-gup: Wanjh kunukka nganjilngmarnbun nawu Yawey. Kuhni nungka kadjare, minj wernkih
    kadjare ngamarnebun bu ngamarnekinje bulikki kunkanem dja kundenge dorrengh!
  rmc-rmc: Lašarava o nav le Devleskro giľaha a bararava les paľikeribnaha!
  nlg-nlg: Nia te vagha keri, Inau ku holoutoa a Lord, vulea na niana sukaghi na dalei
    buluka pana niana hevei na buluka te kalagha me base na ghughuna.
  pes-OPV: و این پسندیده خداخواهد بود، زیاده از گاو و گوساله‌ای که شاخها وسمها دارد.
  ron-1924: Лукрул ачеста есте май плэкут Домнулуй декыт ун вицел ку коарне ши копите!
  ben-OBCV: বলদ বলি দেওয়ার থেকেও এসব সদাপ্রভুকে তুষ্ট করবে, এমনকি শিং ও খুর সহ ষাঁড়ের
    বলি অপেক্ষাও।
  som-som: Oo taasuna Rabbiga way ka farxin doontaa in ka sii wanaagsan intii uu ku
    farxi lahaa dibi, Ama dibi sange ah oo geeso iyo qoobab leh.
  eng-ASVBT: And it will please Jehovah better than an ox, Or a bullock that hath
    horns and hoofs.
  mna-mna: Pa mbulu ta kembei, Yooba ko leleene ambai pa ma ilip pa makau ta tikamam
    pa patoronŋana i.
  ita-1885: E ciò sarà più accettevole al Signore, che bue, Che giovenco con corna
    ed unghie.
  eng-ULB: That will please Yahweh better than an ox or a bull that has horns and
    hooves.
  spa-VBL: Esto hace más feliz al Señor que el sacrificio de animales. Más que el
    ganado y los toros con cuernos y pezuñas.
  fra-_FOB: Et cela plaira mieux à l'Éternel qu'un taureau, qu'un veau ayant des cornes
    et l'ongle divisé.
  mal-mal: അത് യഹോവയ്ക്ക് കാളയെക്കാളും കൊമ്പും കുളമ്പും ഉള്ള മൂരിയെക്കാളും പ്രസാദകരമാകും.
  urd-GVR: Yih Rab ko bail yā sīṅg aur khur rakhne wāle sānḍ se kahīṅ zyādā pasand
    āegā.
  suz-BL: मार मार क्‍योरशा, चढ़ेशो क्‍येङा एको कुम्‍सो नेंशा, परमप्रभु यावे ग्‍येरसीब।
    ग्रोव़ नु गेंच पाइश्‍शो ब्‍यफ चढ़ेशो क्‍येङा यो शुश ग्‍येरसीब। भजन संग्रह ५०:८-१३
  eng-NOY: More pleasing shall this be to the LORD Than a full-horned and full-hoofed
    bullock.
  ita-1927: E ciò sarà accettevole all’Eterno più d’un bue, più d’un giovenco con
    corna ed unghie.
  ckb-ckb: ئەمە لەلای یەزدان لە گا چاکترە، لە گوێرەکەی بە قۆچ و سم.
  eng-BBE: This will be more pleasing to the Lord than an ox, or a young ox of full
    growth.
  xsi-xsi: Yova Kindeni, naŋa asama tu noko ma tini mwasa ndo ŋana vetâŋa mine, ŋana
    tu noko ilo ndeka ŋalae ŋana tamâta nenzi paneâŋa kâ. Aku noko ne ndekâŋa ŋinde
    ipole ne ndekâŋa lâ zo ndia kinzi tamâta sipatarâwa bulmakao tamâne pano.
  kan-OKCV: ಅದು ಯೆಹೋವ ದೇವರಿಗೆ ಎಳೆಯ ಎತ್ತು ಯಜ್ಞಗಳಿಗಿಂತ, ಕೊಂಬೂ ಗೊರಸುಗಳುಳ್ಳ ಹೋರಿಗಳಿಗಿಂತ
    ಮೆಚ್ಚಿಕೆಯಾಗಿರುವುದು.
  tam-2017: கொம்பும் விரிகுளம்புமுள்ள காளை எருதைவிட, இதுவே யெகோவாவுக்குப் பிரியமாக
    இருக்கும்.
  spa-RV-1909: Y agradará á Jehová más que sacrificio de buey, ó becerro que echa
    cuernos y uñas.
  ron-BTF: Aceasta de asemenea îi va plăcea DOMNULUI mai mult decât un bou sau un
    taur care are coarne și copite.
  eng-WEBP: It will please the LORD better than an ox, or a bull that has horns and
    hoofs.
  eng-FBV: 'The Lord is happier with this than with offering animals as sacrifices:
    cattle, or bulls with horns and hooves.'
  nld-1939: Dit zal Jahweh meer aangenaam zijn dan stieren, Meer dan varren met horens
    en hoeven.
  nch-BL: Huan TOTECO achi más quipactis ya nopa, huan amo quej sinta nijmacasquía
    se toro o se becerro cati tacuacuajhuía huan quipiya iistihua.
  vie-1934: Điều ấy sẽ đẹp lòng Đức Giê-hô-va hơn con bò đực, Hoặc con bò đực có sừng
    và móng rẽ ra.
  cha-cha: Ya este munaguefmagof si Jeova mas qui y nobiyo, pat y toro nii mangaecángjilon
    yan papaquis.
  hin-CV: इससे याहवेह बछड़े के बलि अर्पण से अधिक प्रसन्‍न होंगे; अथवा सींग और खुरयुक्त
    सांड़ की बलि से.
  eng-OURB: It will please Adonai better than an ox, or a bull that has horns and
    hoofs.
  spa-BES: Esto será más agradable al Señor que un buey o un becerro de pleno crecimiento.
  tdx-tdx: Ie ho no’ Iehovà mandikoatse ty vosy valo-ay reke-tsifa naho hotro.
  tha-KJV: การนั้นจะเป็​นที​่พอพระทัยพระเยโฮวาห์มากกว่าวัวผู้หรือวัวผู้ทั้งเขาและกีบ
  por-BR-2018: Isto agradará ao SENHOR mais do que o sacrifício de um boi ou de um
    bezerro com chifres e unhas.
  deu-ELO: Und es wird Jehova wohlgefälliger sein als ein Stier, ein Farre mit Hörnern
    und gespaltenen Hufen.
  eng-WYC-2018: And it shall please God more than a new calf bringing forth horns
    and claws. (And this shall please God more than the offering of a new calf that
    hath horns and claws.)
  epo-epo: Kaj ĝi estos pli agrabla al la Eternulo, Ol bovo aŭ bovido kun kornoj kaj
    fendohavaj hufoj.
  gfk-gfk: Iakan na manga haguama no Watong, ma pataie bia tiga hartabar na bulumakau,
    ma pataie bia tiga tumatena bulumakau tika ma ira lakona ma ira kaskas na kakine.
  uig-PIN: Bu bolsa Pǝrwǝrdigarni hursǝn ⱪilix üqün, Ɵküz tǝⱪdim ⱪilƣandin ǝwzǝldur;
    Münggüz-tuyaⱪliri saⱪ torpaⱪ bǝrgǝndinmu artuⱪtur.
  beo-beo: Hina Gode da bulamagau gobele salasu amola bulamagau gawali noga:le dei,
    amo gobele salasu hahawane ba:sa. Be na da Ema dafawane nodosea, E da amo hou
    da ohe gobele salasu amo baligisa ba:sa.
  tpi-OTNT: Na bai Bikpela i laikim tumas dispela pasin mi mekim. Em i no save laikim
    tumas ol ofa bilong bulmakau.
  hau-SA: Wannan zai gamshi Ubangiji fiye da saniya, fiye da bijimi da ƙahoninsa da
    kuma kofatansa.
  udu-udu: Mii yansan a’di imidi ’bor Tap̱a bwa kagahara mmobola morbip̱ e mo, walla
    rasim bip̱ jin ’kana je mo dhala cuḵ mo.
  uig-LAT: Bu bolsa Perwerdigarni xursen qilish üchün, Öküz teqdim qilghandin ewzeldur;
    Münggüz-tuyaqliri saq torpaq bergendinmu artuqtur.
  nde-nde: Lokhu kuzamthabisa uThixo okwedlula inkabi, okwedlula inkunzi yonke ilempondo
    lamangqina ayo.
  ton-ton: Pea ʻe fiemālie lahi hake ai ʻa Sihova ʻi he meʻa ni, ʻi he pulu tangata
    pe ko e pulu ʻoku ai hono nifo mo e ngeʻesi vaʻe.
  ces-1613: I buduť chváliti jméno Boží s prozpěvováním, a velebiti je s děkováním.
  eng-WMB: It will please the LORD better than an ox, or a bull that has horns and
    hoofs.
  tam-TCV: காணிக்கையாகக் கொடுக்கும் கொம்பும், விரிகுளம்புமுள்ள காளை எருதைவிட, மகிமைப்படுத்துவதே
    யெகோவாவுக்கு அதிக மகிழ்வைக் கொடுக்கும்.
  ceb-ULB: Makapahimuot kini kang Yahweh labaw pa sa torong baka nga adunay mga sungay.
  pol-UBG: I będzie to milsze PANU niż wół albo cielec rogaty z kopytami.
  agr-agr: Nunú dekas, kuntin aidau maa apeamun nagkaesau Tuke Pujuunak shiig awagmaktatui.
  kyc-kyc: Renge dokome Kamongo baa rae mainyipyambwaramopa mena bulamakao kali kameya
    mairaminyi dupwa mee ingyuo para.
  urd-GVU: یہ رب کو بَیل یا سینگ اور کُھر رکھنے والے سانڈ سے کہیں زیادہ پسند آئے گا۔
  eng-OEBCW: which shall please the Lord better than ox, or than bullock with horns
    and hoofs.
  deu-1912: Das wird dem HERRN besser gefallen denn ein Farre, der Hörner und Klauen
    hat.
  kan-2017: ಇದು ಯೆಹೋವನಿಗೆ ಕೊಂಬುಗೊರಸುಗಳುಳ್ಳ, ಎಳೇ ಹೋರಿಗಳ ಯಜ್ಞಕ್ಕಿಂತ ಬಹು ಪ್ರಿಯವಾದದ್ದು.
  yap-yap: Ren’ey e kabfel’ u wan’ SOMOL ko bin ni ngan pi’ ba garbaw ngak ni maligach,
    kabfel’ ko bin ni ngan pi’ ba garbaw ngak ni kemus ga’ngin.
  hlt-MCSB: Te daengah ni BOEIPA ham vaito vaitotal ki cawn neh khomae aka rhak lakah
    a uemo eh.
  mdy-ETH: ዬይያ ጌማይዳፓ ባሼ ጉራኒንታ ሹቁሊንታ ኬሴ ዚያ ጌማይ ዒዛም ዒንጊሢዳፓ ባሼ ናንጊና ናንጋ ጎዳ ዎዛሳኔ።
  twi-ASANTE: Yei bɛsɔ Awurade ani yie asene nantwie, asene nantwinini a ɔtua mmɛn
    na ɔwɔ tɔte.
  eng-WEBU: It will please the LORD better than an ox, or a bull that has horns and
    hoofs.
  spa-PDDPT: Y agradará a Yavé más que el sacrificio de un buey, O un novillo con
    cuernos y pezuñas.
  gun-gun: Namigua ma Senhor ojou porãve 'rã vaka ra'y, e'ỹ vy vaka hakua ha'e ipyapẽ
    va'e ome'ẽmby gui.
  agu-BL: Na mas na tzatzinu' yi na kak' k'ajsbil teru', swutz yi na kapat jun chin
    mam tor tetz katx'ixwatz. Nka yi na kapat jun ne'ẍ wacẍ tuml yi tuc' tu yi e'chk
    pac'.
  ilo-ULB: Ad-adda pay a mangay-ayo kenni Yahweh ngem iti maysa a baka wenno toro
    nga addaan kadagiti sara ken napisi a kuko.
  kpg-kpg: Deenei di mee ga haga manawa lamalia a Dimaadua i hongo nia tigidaumaha
    ala e hai gi nia kau, koia i hongo di tigidaumaha dela e hai gi di kau daane damanaiee.
  uig-ARA: بۇ بولسا پەرۋەردىگارنى خۇرسەن قىلىش ئۈچۈن، ئۆكۈز تەقدىم قىلغاندىن ئەۋزەلدۇر؛
    مۈڭگۈز-تۇياقلىرى ساق تورپاق بەرگەندىنمۇ ئارتۇقتۇر.
  sus-sus: N fama Ala xili matɔxɔde bɛɛti ra, n fama tantui rasigade a ma.
  pon-2006: Met pahn kaparanda kupwur en KAUN-O laudsang meirongkihong emen kouen,
    laudsang meirong en emen lapalahn kouwolen.
  jae-jae: Jaŋgôm amboac tonaŋ ec Apômtau êlic ŋajam êlêlêc bôc kapoac, êlêlêc bulimakao
    kapoac to ŋajabo ma bôc, taŋ eŋkêku gêwa kêkôc naŋ su.
  ksd-ksd: Ma ra Luluai na manane go, ma pa na manane ra nat na bulumakau, Ba ra bulumakau
    nina i vung ra ramuna ma ra pal a kauna.
  tur-YTC: Yahve’yi bir öküzden, Boynuzlu, tırnaklı bir boğadan Daha çok memnun eder
    bu.
  bel-N: Я буду хваліць імя Божае сьпевам і ўзьвялічваць Яго з падзякаю.
  kpr-kpr: Sino fuka da mamandi o burumakava da kandana eni bu oje dungedo joba mutarera
    amo, Bajari ivuga itako arira. O nundae sakai sarena amo, nu ivuga ambari ava
    arira.
  ind-AYT: (69-32) Ini lebih berkenan bagi Allah daripada sapi jantan, atau sapi jantan
    dengan tanduk dan kuku belah.
  yom-yom: Buna diodi diela luta monisa Yave khini viokila ngombi yimbakala, viokila
    ngombi yidi ziphoka ayi bikodi bivasuka.
  yut-yut: Aŋapbo Yawe da aŋpak uŋun abeŋ do but dasi galak taŋ kɨmotjak. Bulmakau
    baŋ paret abeŋ uŋun do madepsi dɨma galak tosok.
  nya-nya: Izi zidzakondweretsa Yehova kupambana ngʼombe, kupambananso ngʼombe yayimuna,
    pamodzi ndi nyanga ndi ziboda zake.
  kyg-kyg: Ala kava neꞌmoꞌa ani hisuva kavafeꞌmo lusi kava huno amuse hugiye. Pulumakamo
    heꞌna amisugenoꞌaeꞌmo amuse osugiye.
  hrv-hrv: Božje ću ime hvaliti popijevkom, hvalit ću ga zahvalnicom.
  mps-mps: Tama Genuai Bidigo te kolesaga wei mu ebao. Agai te bulmakaugo ofa ebo
    te wei eyu, godolo me ebeo.
  tpi-tpi: Na bai Bikpela i laikim tumas dispela pasin mi mekim. Em i no save laikim
    tumas ol ofa bilong bulmakau.
  dan-1931: Jeg vil prise Guds Navn med Sang og ophøje ham med Tak;
  vie-OVCB: Hành động ấy vui lòng Chúa Hằng Hữu, hơn tế lễ bằng bò, hơn cả bò có sừng
    với móng rẽ ra.
  guj-2017: તે સ્તુતિ બળદના કરતાં અથવા શિંગડાં તથા ખરીવાળા બળદ કરતાં પણ યહોવાહને વધારે
    પસંદ પડશે.
  pon-2006A: Met pahn kaparanda kupwur en KAUN-O laudsang meirongkihong emen kouen,
    laudsang meirong en emen lapalahn kouwolen.
  por-BRBSL: Agradará mais ao Yahweh do que a um boi, ou um touro que tem chifres
    e cascos.
  eng-OEBUS: which shall please the Lord better than ox, or than bullock with horns
    and hoofs.
  swe-swe: Låt mig prisa Herrens (Elohims) namn med sång [hebr. ”shir”] och upplyfta
    honom med tacksägelse.
  cth-cth: BAWIPA ni ki hoi khoksamen hoi kaawm e maitotan a ngai e hlak, hote hringnuen
    hah a ngaihnawn.
  twi-twi: Eyi bɛsɔ Awurade ani yiye asen nantwi, asen nantwinini a otua mmɛn na ɔwɔ
    tɔte.
  hlt-hlt: Te daengah ni BOEIPA ham vaito vaitotal ki cawn neh khomae aka rhak lakah
    a uemo eh.
  tbz-SIM: M bo ndiè nkɛ sɑ̃ntí Kuyie, m bo ndɛ́úkùnko ku yètìrì nɛ̀ yɛsɑ̃ɑ̃.
  msy-2020: Ikiavɨra Itir God, kɨ damuamin arazir kam, nɨ a bagh bar akongegham. Me
    bulmakauba tue da bar isia mɨghɨrir ofaba dera, eghtɨ nan arazir kam Godɨn damazimɨn
    bar dagh afiragham.
  dop-dop: Hɑɩ, Ɩsɔ, mɑɑ sɑ nyɑ́ hətɛ nɑ yontu, nɑ mɑ́ pʋɣʋlɩ nyɑ́ sɔsɔɔntʋ kɛ mɑ
    sɑmtʋ tɑɑ.
  azb-azb: Mal-qara qurbanından çox Bu, Rəbbin xoşuna gələcək, Buynuzlu, dırnaqlı
    buğadan çox Bu Ona xoş gələcək.
  eng-DBY: And it shall please Jehovah more than an ox, — a bullock with horns and
    cloven hoofs.
  hin-2017: यह यहोवा को बैल से अधिक, वरन् सींग और खुरवाले बैल से भी अधिक भाएगा।
  wol-KYG: Damay woy Yàlla, teral ko, màggal ko, sant ko.
  bjr-bjr: Mina mi dufi dufi qirafa burimakau sipsipannoo tatufirana suqami mariana
    uriaaqaranoo maridanoo. Muduka burimakau faqa sipsipa faqa aiku namufaqa aanai
    namu faqa tatufirana suqarana faqa uriaaqaranoo maridanoo.
  eng-YLT: And it is better to Jehovah than an ox, A bullock — horned — hoofed.
  kne-kne: Tan siya dana di mas laylaydena mo din maidaton ay bomaro ay baka.
  eng-WYC-2017: And it shall please God more than a new calf bringing forth horns
    and claws.
  eng-WMBB: It will please the LORD better than an ox, or a bull that has horns and
    hoofs.
  zat-NTPS: Da nigá xezaca ba lázredxa Dios ca tu be̱zre, be̱ gutia' lawe̱', u ca
    tu me̱', béadu zaj zua lúzuba', ne xrúguba'.
  zty-NTPS: Da' ni žaz ḻáže'že Dios ka to bež gota' ḻawe', o ka to biado' zej žia
    lozba', na' sógo'ba'.
  urd-GVH: यह रब को बैल या सींग और खुर रखनेवाले साँड से कहीं ज़्यादा पसंद आएगा।
  rug-rug: Gua asa si variva qetu koasa Tamasa, hola nia sa vina vukivukihi bulumakao
    babe keke bulumakao kokoreo nomana valeana.
  gaz-gaz: Kunis sangaa caalaa, korma gaanfaa fi kottee qabu dhiʼeessuu caalaa Waaqayyoon
    gammachiisa.
  fra-LSG: Je célébrerai le nom de Dieu par des cantiques, Je l’exalterai par des
    louanges.
  gnn-gnn: Ga ŋuriŋiyinydjayi nhuna yurru ŋarra bitjan galŋa‐djulŋithinyamirriyamana.
    Liŋgu nhenydja yaka ḏukṯuk ŋarraku, ŋunhi ŋarra yurru gäma wäyindja ŋula nhänydja
    mundhurr‐wekanharawu.
  yal-yal: N na Ala xinla matɔxɔma bɛtini nɛn. N yi a gboon nali, n barikan bira a
    xa.
  iou-iou: Ude täŋira Ekänitä gäripi api nadäŋ namek. U bulimakaupäŋ gupe ijiŋ imero
    u irepmitpäŋ täŋpek.
  haw-1868: Ua oi aku ka pono o keia ia Iehova mamua o ka bipi kane, A o ka bipi opiopio
    mea pepeiaohao me na maiuu.
  arb-NAV: 'فَيَطِيبُ ذَلِكَ لَدَى الرَّبِّ أَكْثَرَ مِنْ مُحْرَقَةٍ: ثَوْرٍ أَوْ
    عِجْلٍ.'
  ded-ded: KEBUNGO imocac negenu ngereede. Imocngo burumaka ngiwaac sese ferahama
    burumaka baiha nga gbongagoc, imocac sese ferahade.
  ewe-ewe: Esia adze Yehowa ŋu wu nyi, eye wòado dzidzɔ nɛ wu nyitsu kple eƒe dzowo
    kpakple eƒe afɔkliwo.
  eng-LEE: (69:32) And this will please the Lord better than an ox or bullock having
    horns and cloven hoofs.
  asm-FB: তেওঁলোকৰ অনুগ্রহ যিহোৱালৈ ভতৰা গৰুতকৈ উত্তম; নাইবা শিং আৰু খুৰা থকা ভতৰাতকৈয়ো,
    সেয়ে যিহোৱাক অধিক সন্তোষ দিব।
  sus-A: ﭑ قَمَ عَلَ شِلِ مَتْشْدٍ بّيتِ رَ، ﭑ قَمَ تَنتُي رَ سِفَدٍ عَ مَ.
  fra-SBL: Il plaira à Yahvé mieux qu'un bœuf, ou un taureau qui a des cornes et des
    sabots.
  hbo-hbo: אֲהַֽלְלָ֣ה שֵׁם־אֱלֹהִ֣ים בְּשִׁ֑יר וַאֲגַדְּלֶ֥נּוּ בְתֹודָֽה׃
  kik-kik: Naguo ũndũ ũcio nĩũgũgĩkenia Jehova gũkĩra kũmũhe ndegwa, na gũkĩra ndegwa
    nene ĩrĩ na hĩa na mahũngũ.
  fra-NCL: Je célébrerai le nom de Dieu par des cantiques, je l’exalterai par des
    actions de grâces ;
  cek-AK: Takii hoi khokpacin kaom, maitaw hoi maitaw tae paek pongah loe hae tiah
    sakhaih hae Angraeng mah koeh kue tih.
  cuk-cuk: We-ibmar-uklegedi, Bab-Jehováʼga moli-bebe-nikad-ukedba, moli-sapingwagwad-bebe-nikad-ukedba,
    Bab-Jehová bur-yeer itodaed.
  tel-2017: ఎద్దు కంటే, కొమ్ములు డెక్కలు గల కోడె కంటే అది యెహోవాకు ఇష్టం.
  hat-BSA: Se sa k ap fè kè SENYÈ kontan plis pase yon bèf, ni pase yon jenn towo
    avèk kòn ak zago.
  kos-kos: Ma inge mwe akinsewowoye LEUM GOD, yohk liki in kisakin cow, Aok, yohk
    liki kisakin cow mukul ma matula ac oasr koac kac.
  hbo-WLC: אֲהַֽלְלָ֣ה שֵׁם־אֱלֹהִ֣ים בְּשִׁ֑יר וַאֲגַדְּלֶ֥נּוּ בְתוֹדָֽה׃
  ibo-ibo: Nke a ga-atọ Onyenwe anyị ụtọ karịa oke ehi, karịa oke ehi, nke mpi ya
    na ụkwụ ya ka dị.
  ory-ory: ପୁଣି, ତାହା ଗୋରୁ ଅବା ଶୃଙ୍ଗ ଓ ଖୁରାଯୁକ୍ତ ବୃଷ ଅପେକ୍ଷା ସଦାପ୍ରଭୁଙ୍କର ତୁଷ୍ଟିକର
    ହେବ।
  chk-chk: Ei epwe apwapwai ewe Samol mi Lapalap lap seni ai üpwe eäni asor eman kow
    ika eman ätemwänin kow fiti mächän me pachapachan.
  rop-rop: Tharran na garra meigim YAWEI jidan mowa gudbinji, mowa den det buligi
    ofring. Nomeda if yu sekrifais brabli bigwan bul garram bigwan hon, im stil najing
    tharran.
  ukr-1871: Буде се любійше Господеві над бики, над теля рогате з росколеними ратицями.
  yon-yon: Kwananiin kuu Yarimanbed kubi darewoob keraneen, oksen aye nengke baeb
    koni arebban, buromakau ambi duruwiib biridiib kumundin nengke baeb koni arebban
    kui.
  deu-1951: (069-32) Das wird dem HERRN angenehmer sein als ein Stier, als ein Farre,
    der Hörner und Klauen hat!
  eng-JPS: (69-32) And it shall please the LORD better than a bullock that hath horns
    and hoofs.
  srp-1865: To je Bogu milije od vola, od teleta s rogovima i s papcima.
  lug-lug: Kino kinaasanyusanga Mukama okusinga okumuwa ente ennume, oba okumuwa seddume
    n’amayembe gaayo, n’ebigere byayo.
  heb-heb: ותיטב ליהוה משור פר מקרן מפריס׃
  ben-IRV: তাই সদাপ্রভুুর দৃষ্টিতে ভালো হবে, ষাঁড়, শিং ও খুরযুক্ত ষাঁড় থেকে ভালো
    হবে।
  ntu-ntu: Murde sa na-abrtz-ngrm nzangio-krnge nim Namyaszlzle nzangc-krbo blz bam.
  pan-pan: ਅਤੇ ਇਹ ਯਹੋਵਾਹ ਨੂੰ ਬਲ਼ਦ ਨਾਲੋਂ, ਸਗੋਂ ਸਿੰਙ ਵਾਲੇ ਅਤੇ ਖੁਰ ਵਾਲੇ ਵੱਛੇ ਨਾਲੋਂ ਬਹੁਤਾ
    ਭਾਵੇਗਾ।
  mya-JVB: ထာဝရဘုရား သည် ချို နှင့်၎င်း၊ ခွါ နှင့်၎င်း ပြည့်စုံသော နွား လားကို နှစ်သက်
    သည်ထက် ၊ ထိုအကျင့်ကို သာ၍နှစ်သက်တော်မူလိမ့်မည်။
  kgf-kgf: Iminéŋ mia burumakao ilihaguc ʒéma haséraguc imuhucya ogicma Yawe ségiségi
    mihicŋi mimac.
  tte-O: Bwaite kani Yeoba ikabi-yaliyaya-yan kabo muli mena ana yaliyaya bulumakau
    tauna kana pwaoli kaiwena.
  tbg-tbg: Purumakau qoravano noruqama vira aruke Kotira iha quara amiterara Kotiva
    kia vi ofaarara noraiqaakero iriraitiro, viva te mintimake Kotirara koqeve tiainarara
    noraiqaakero iriharo quahaanaro.
  hmo-hmo: Inai kara ese Lohiabada do ia hamoalea bada, to boromakau boubouna ese
    Lohiabada do ia hamoalea maragi. Boromakau tau mai ena doana bona mai ena aena,
    unai boubou ese Lohiabada do ia hamoalea sisina sibona.
  zar-NT: Chaza ládxëʼë Xanruʼ Dios lë ni ca raza ládxëʼë-baʼ böaʼ-bëdxi rútiaʼ-baʼ
    lahuëʼ, o ca raza ládxëʼë-baʼ tubaʼ bëdxi zxön chinagúlabaʼ.
  urd-urd: यह ख़ुदावन्द को बैल से ज़्यादा पसन्द होगा, बल्कि सींग और खुर वाले बछड़े
    से ज़्यादा।
  bqc-SIM: Má Lua tↄbↄ lɛsia guu, má aà sáaukpa mà aà kã́fĩ.
  tcz-CHONGTHU: Ajeh chu hichun kilhaina bongchal ki katdoh sang'a Yahweh Pakai chu
    alunglhaisah ding ahin, bongchal thaotah le akeng tin hoitah thilpeh kipe sang
    in jong aphajoi.
  mar-mar: ते बैलापेक्षा, शिंगे असलेल्या, किंवा दुभागलेल्या खुराच्या गोऱ्ह्यांपेक्षा
    परमेश्वरास आवडेल.
  isl-isl: Ég lofa Guð í ljóði, mikla hann með lofsöng.
  hlt-THB: Vaitawm cai anglakawh Bawipa zeel sak khqoet kawmsaw, ki ingkaw khawme
    ak ta vaitawm cai anglakawh Bawipa zeel sak khqoet kaw.
  qub-qub: Chayno alabaptë, töruta car nubilluta car wagrantinta shilluntinta garashäpitapis
    masrämi cushiconga.
  bqp-bqp: Abirekũ ni ká Dikirigu de sa'ona kũ zùuola, bee zùsanɛ kũ à bɛ̃nɛ vĩ.
  hat-hat: (069:32) Sa va fè Seyè a plezi pi plis pase si m' ta ofri l' yon bèf, pase
    si m' ta ba li yon jenn towo bèf ki fin fè kòn.
  eng-BSB: And this will please the LORD more than an ox, more than a bull with horns
    and hooves.
  eng-WEBPB: It will please the LORD better than an ox, or a bull that has horns and
    hoofs.
  kbq-kbq: Na'ankure e'i ana'ma hanua zamo'a bulimakao afu'ma aheno kresramna vuge,
    maka pazive'ene agigo azankonema me'nenigeno kresramna vanigeno Ra Anumzamo'ma
    musema hu'zana agatere'ne.
  pon-pon: I me Ieowa kotin kupura jan kau ol, me oje o pat en na pualapual mia.
  nhe-BL: Huan TOTECO achi más quipactis ya nopa, huan ax queja intla nijmacasquía
    se toro o se becerro tlen tlacuacuajhuía huan quipiya iistihua.
  wnc-wnc: Siwan nata sanga wa tasiwa kake Buyambam tapata take aknga natangamik.
    Siwan ngana nata kau wawi gwenu ie imunangge natake katap patang sawa kapangana
    take siknga siwik ngana ita take siknga dua natapik. Ngan, kau wagwenu kepinaat
    komnaat ngang imanu ita take siknga dua natapik.
  bus-bus: Beee é ká Diinɛ dɛ sa'ona kↄ̃n zùola, baa zùsware kobadee.
  gub-BL: Nezewe haw ikatu wera'u putar Tupàn Tuweharupi Wiko Ma'e pe nehe, Henataromo
    tapi'ak awa tua'u ma'e izuka haw wi nehe.
