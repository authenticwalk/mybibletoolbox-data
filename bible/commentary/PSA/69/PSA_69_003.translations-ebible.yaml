verse: PSA.069.003
translations:
  mal-C: സഹായത്തിനായി വിളിച്ചപേക്ഷിച്ച് ഞാൻ കുഴഞ്ഞിരിക്കുന്നു; എന്റെ തൊണ്ട ഉണങ്ങിവരണ്ടിരിക്കുന്നു.
    എന്റെ ദൈവത്തിനായി കാത്തിരുന്ന് എന്റെ കണ്ണുകൾ മങ്ങുന്നു.
  deu-TKW: Ich versinke im tiefen Schlamme, wo kein Grund ist; in Wassertiefen bin
    ich geraten, und die Flut hat mich überströmt.
  lin-lin: Nazali kozinda na potopoto, na mozindo makasi epai wapi eloko ya kosimba
    ezali te ; nakiti na mozindo ya mayi, mbonge ememi ngai.
  mmx-mmx: Laxaka rak ira xo axap mi luxupkup ti loklok tooro, luxukung tarak ira
    songot. Luxatli rak ira ung mi lerengteng, nia a ngangais ti loklok tooro ram.
  eng-LSV: I have been wearied with my calling, || My throat has been burned, || My
    eyes have been consumed, waiting for my God.
  eng-GNV: 'I am wearie of crying: my throte is drie: mine eyes faile, whiles I waite
    for my God.'
  eng-WEBSTER: 'I am weary of my crying: my throat is dried: my eyes fail while I
    wait for my God.'
  nhw-BL: Tlahuel nichocatoc hasta nisiyajtoc. Nimitztzajtzilijtoc, Toteco Dios, hasta
    nechcocohua noquechtla huan ayacmo hueli nicamanalti. Nochi noixteyol samajtoc
    ica choquistli. Ya niixcuatqui pampa campa hueli nitlachixtoc para niquitas sintla
    tihuala, Toteco Dios, para techpalehuis.
  swh-ONEN: Nimechoka kwa kuomba msaada, koo langu limekauka. Macho yangu yanafifia,
    nikimtafuta Mungu wangu.
  bba-bba: Nɑ nummɔ yironu sɔɔ, nɑ ǹ kpɛ̃ n yɔ̃rɑ. Nɑ wɔri nim bwerɔ mɑ nim torɑ
    kɑ mɑn doonɔ.
  eng-KJVCPB: 'I am weary of my crying: my throat is dried: Mine eyes fail while I
    wait for my God.'
  luo-luo: Koro aseywak mondo okonya mi aol; dwonda rewni. Wengena pek, ka amanyo
    Nyasacha.
  aii-aii: ܟܟ̰ܝܼܚ ܠܝܼ ܒܩܪܵܝܬ‌ܝܼ، ܚܪܝܼܟ݂ ܠܵܗ̇ ܒܵܠܘܿܥܬ‌ܝܼ، ܚܒܹܐ ܠܗܘܿܢ ܥܲܝܢܝܼ̈ ܒܸܣܦܵܪܵܐ
    ܠܐܲܠܵܗܵܐ.
  meu-meu: Lau vada na tai mase, gadogu eme haurahaura; matagu vada e valahu-valahu,
    egu Dirava inarina ai.
  npi-ULB: म आफ्‍नो चित्‍कारले थाकेको छु । मेरो घाँटी सुकेको छ । मेरो परमेश्‍वरमा
    आसा गर्दा मेरा आँखाहरू धमिला हुन्छन् ।
  yor-yor: Agara dá mi, mo ń pè fún ìrànlọ́wọ́; ọ̀fun mí gbẹ, ojú mi ṣú, nígbà tí
    èmi dúró de Ọlọ́run mi.
  pes-OPCB: از بس می‌نالم خسته شده‌ام و گلویم خشک شده است. چشمانم آنقدر منتظر اقدام
    تو بوده‌اند که تار گشته‌اند.
  tgl-ULB: Napapagal ako sa aking pag-iyak; nanunuyo ang aking lalamunan; nanlalabo
    ang aking mga mata habang naghihintay ako sa Diyos.
  nop-nop: Nu kutige kutige koditne hahakaleune agaŋ gweheye tilat. Tiŋa Bepaŋdi nehitubu-lodawek
    yoŋa daune diwege diwege daukukut tilat.
  cbu-NT: Apaa, shiyaa, Istanda, aturi, kapung kuruztat ashkuri, yarpuni ksukshita.
    Shiyaam kutakuri, kapung tanukuri, kachi manamawshita.
  hui-hui: Ai homaore biruda handala Ngode Datagaliwabe-o í̠na i̱ biamogo bibelonaga
    i̱na í̠ o dege lalu hewane ai i̱naga kembobe pu kagoni. Í̠ eberebe hondole lowa
    de handayaho wia dege biwane ai i̱naga de tandaga bialu hongo bibahende pirilipe
    kagoni.
  mya-mya: ကူ​မ​တော်​မူ​ရန်​အော်​ဟစ်​ရ​သ​ဖြင့်​ကျွန်​တော်​မျိုး​သည် မော​ပန်း​နွမ်း​နယ်​လျက်​ရှိ​ပါ​၏။
    ကျွန်​တော်​မျိုး​၏​လည်​ချောင်း​သည်​နာ​လျက်​နေ​ပါ​ပြီ။ ကိုယ်​တော်​ရှင်​ကူ​မ​တော်​မူ​ရန်
    မျှော်​ကြည့်​ရ​ဖန်​များ​သ​ဖြင့်​မျက်​စိ​များ​သည် ညောင်း​လျက်​နေ​ပါ​ပြီ။
  bod-N: འོ་དོད་བོས་ནས་ཆད་ཅིང་མགྲིན་པ༌བསྐམས། །དཀོན་མཆོག་ཉིད་ལ་བསྒུགས་ནས་མིག་ཤེད༌ཉམས།།
  wsk-wsk: Ani ai nia lagerem ale angimik sail menaram ale adogotak maraka saparam.
    Ni aninga Kaem se ni aga sangaruko amotam bita lagasam, bare yam mena biya.
  sna-sna: Ndaneta nokuridza mhere yokuti ndibatsirwe; huro dzangu dzaoma, meso angu
    aneta nokumirira Mwari wangu.
  spa-BLM: Estoy cansado de mi llanto. Tengo la garganta seca. Mis ojos fallan buscando
    a mi Dios.
  cac-cac: Toxo ix te tzap in jaj vavaji, ix te q'ue syail. Toxo ix q'ue syail yol
    in sat yuj in maclan vil a javi ach in Diosal.
  swh-ULB: Nimechoka sana kwa kulia kwangu; koo langu ni kavu; macho yangu yanafifia
    wakati namngoja Mungu wangu.
  bel-bel: Хай пасаромяцца і хай паганьбаваныя будуць усе, што шукаюць загубы душы
    маёй! Няхай адхіснуцца і абсьмяяныя будуць тыя, што зычаць мне ліха!
  deu-ELBBK: Ich bin versunken in tiefen Schlamm, und kein Grund ist da; in Wassertiefen
    bin ich gekommen, und die Flut überströmt mich.
  mbb-OT: Neveley ad te kebuyù te tavang ne mesakit en is bekereng ku. Mibmerusirem
    en is ked-ehè ku te kedtaǥad te tavang nu, Megbevayè ku.
  mal-2015: എന്റെ നിലവിളിയാൽ ഞാൻ തളർന്നിരിക്കുന്നു; എന്റെ തൊണ്ട ഉണങ്ങിയിരിക്കുന്നു;
    ഞാൻ എന്റെ ദൈവത്തെ പ്രതീക്ഷിച്ചു എന്റെ കണ്ണു മങ്ങിപ്പോകുന്നു.
  gup-gup: Ngakelekayhmeng kunkuyeng ba bu kanbidyikarrmekenh, dja ngadjalngudjyakmen.
    Ngakomwarremen warridj kore ngakayhkayhmi. Warridj ngawernhbolknan bu ngabengyirri
    ke, ngudda nawu God ngardduk, dja ngadjalmimwarrewarremen.
  rmc-rmc: Tasľuvav andre bari čik, nane man pre soste te uštarel. Dochudňom man andro
    bare paňa, o prudos man začhivel andre.
  nlg-nlg: Na tangi ngangaraha ni hahanga te nia kukulu ni ghurigu; na sosoniagu te
    mamaha ma ka rago kolu. Rana matagu tara nia tabu na tangi ni dikalio, na pukuna
    nigua na God ge ke hangau.
  pes-OPV: از فریاد خودخسته شده‌ام و گلوی من سوخته و چشمانم ازانتظار خدا تار گردیده
    است.
  ron-1924: Ну май пот стригынд, ми се усукэ гытлежул, ми се топеск окий привинд спре
    Думнезеул меу.
  ben-OBCV: সাহায্যের প্রার্থনা করতে করতে আমি ক্লান্ত হয়েছি; আমার গলা শুকিয়ে গেছে।
    আমার ঈশ্বরের খোঁজ করতে করতে আমার দৃষ্টি ব্যর্থ হয়েছে।
  som-som: Waxaan ku daalay qayladaydii, oo hungurigaygu waa qallalay, Oo intii aan
    Ilaahay sugayo ayay indhahaygu dem yidhaahdaan.
  lat-VUC: Confundantur, et revereantur, qui quærunt animam meam.
  eng-ASVBT: 'I am weary with my crying; my throat is dried: Mine eyes fail while
    I wait for my God.'
  mna-mna: Anutu, nio aŋsaana kek. Tiŋiizi tio imama ku ma iŋgi be ŋgureŋ imun i.
    Nio aŋurur motoŋ pu be uulu yo, mi som. Tana mburoŋ imap.
  ita-1885: Io sono stanco di gridare, io ho la gola asciutta; Gli occhi mi son venuti
    meno, aspettando l'Iddio mio.
  eng-LXXUP: 'Let them be ashamed and confounded that seek my soul: Let them be turned
    backward and put to shame, that wish me evil.'
  eng-ULB: I am weary with my crying; my throat is dry; my eyes fail while I wait
    for my God.
  spa-VBL: Estoy cansado de gritar pidiendo ayuda. Mi garganta ya está reseca. Mis
    ojos están hinchados de tanto llorar a la espera de la ayuda de mi Dios.
  fra-_FOB: Je suis las de crier; ma gorge est desséchée; mes yeux se consument à
    attendre mon Dieu.
  mal-mal: എന്റെ നിലവിളികൊണ്ട് ഞാൻ തളർന്നിരിക്കുന്നു; എന്റെ തൊണ്ട വരണ്ടിരിക്കുന്നു;
    ദൈവത്തെ കാത്തിരുന്ന് എന്റെ കണ്ണ് മങ്ങിപ്പോകുന്നു.
  urd-GVR: Maiṅ chillāte chillāte thak gayā hūṅ. Merā galā baiṭh gayā hai. Apne Ḳhudā
    kā intazār karte karte merī āṅkheṅ dhundlā gaīṅ.
  suz-BL: गो ‘वारच पने’ दे प्रवा किवा पा दती। आं सेंदा सोव़ती। आं परमप्रभु कली माल्‍शा
    आं मिक्‍च ब्राब्रा दुम्‍ती।
  eng-NOY: I am weary with crying; my throat is parched; Mine eyes are wasted, while
    I wait for my God.
  ita-1927: Sono stanco di gridare, la mia gola è riarsa; gli occhi mi vengon meno,
    mentre aspetto il mio Dio.
  ckb-ckb: ماندوو بووم لە هاوارکردن، گەرووم ژان دەکات، چاوەکانم کز بوون هێندە چاوەڕوانی
    خودام بکەن.
  eng-BBE: 'I am tired with my crying; my throat is burning: my eyes are wasted with
    waiting for my God.'
  xsi-xsi: Maro Kindeni, naŋa amo asarâwa pa noko lee naneŋgu walo marumbu lâ, aku
    ŋandolâŋgu mbwendu mâsa-mâsa lâ. Naŋa ao matâŋgu ikura zo luandondo koŋa pa noko
    tu ma kuvilana, kala matâŋgu sakamao lâ.
  kan-OKCV: ನಾನು ಮೊರೆಯಿಟ್ಟು ದಣಿದಿದ್ದೇನೆ. ನನ್ನ ಗಂಟಲು ಒಣಗಿದೆ. ನಾನು ದೇವರನ್ನು ಎದುರು ನೋಡುವುದರಿಂದ
    ನನ್ನ ಕಣ್ಣು ಕ್ಷೀಣವಾಗಿವೆ.
  tam-2017: நான் கூப்பிடுகிறதினால் இளைத்தேன்; என்னுடைய தொண்டை வறண்டுபோனது; என் தேவனுக்கு
    நான் காத்திருக்கும்போது, என்னுடைய கண்கள் பூத்துப்போனது.
  spa-RV-1909: Cansado estoy de llamar; mi garganta se ha enronquecido; han desfallecido
    mis ojos esperando á mi Dios.
  ron-BTF: Am obosit de a mai striga, mi s-a uscat gâtul, ochii mei se sfârșesc în
    timp ce aștept pe Dumnezeul meu.
  eng-WEBP: I am weary with my crying. My throat is dry. My eyes fail looking for
    my God.
  eng-FBV: I'm so tired of screaming out for help my throat is totally raw. My eyes
    are worn out looking for my God to help me.
  nld-1939: Ik ben afgemat van mijn schreien en schor is mijn keel; Mijn ogen staan
    mat van het staren naar God.
  nch-BL: Tahuel nichocatoc hasta nisiyajtoc. Nimitztzajtzilijtoc, Toteco Dios, hasta
    nechcocohua noquechta huan ayecmo hueli nicamanalti. Nochi noixteyol semajtoc
    ica choquisti. Ya niixcuatic pampa campa hueli nitachixtoc para niquitas sinta
    tihuala, Toteco Dios, para techpalehuis.
  vie-1934: Tôi la mệt, cuống họng tôi khô; Mắt tôi hao mòn đang khi trông đợi Đức
    Chúa Trời tôi.
  cha-cha: 'Yayasyo ni y inagangjo: y agagajo ninaanglo: y atadogco linálachae mientras
    junanangga si Yuusso.'
  hin-CV: सहायता के लिए पुकारते-पुकारते मैं थक चुका हूं; मेरा गला सूख चुका है. अपने
    परमेश्वर की प्रतीक्षा करते-करते मेरी दृष्टि धुंधली हो चुकी है.
  eng-OURB: I am weary with my crying. My throat is dry. My eyes fail, looking for
    my God.
  spa-BES: 'Estoy cansado de mi llanto; mi garganta está ardiendo: mis ojos se desperdician
    esperando a mi Dios.'
  tdx-tdx: Mahamokotse ahy ty fitañiako, maike ty am-peoko ao; milesa o masokoo amy
    fisalalako an’Andrianañaharekoy.
  tha-KJV: ข้าพระองค์อ่อนระอาใจด้วยเหตุ​ร้องไห้ คอของข้าพระองค์​แห้งผาก ตาของข้าพระองค์มัวลง
    ด้วยการคอยท่าพระเจ้าของข้าพระองค์
  por-BR-2018: Já estou cansado de clamar, minha garganta enrouqueceu; meus olhos
    desfaleceram, enquanto espero pelo meu Deus.
  deu-ELO: Ich bin müde vom Rufen, entzündet ist meine Kehle; meine Augen schwinden
    hin, harrend auf meinen Gott.
  eng-WYC-2018: I travailed crying, my cheeks were made hoarse; mine eyes failed,
    the while I hope/d into my God. (I am made weary from crying, my voice is made
    hoarse; my eyes have failed, yet all the while I have hope/d in my God.)
  epo-epo: Mi senfortiĝis de mia kriado, sekiĝis mia gorĝo; Laciĝis miaj okuloj de
    la atendado de mia Dio.
  gfk-gfk: I te maalum ira tamaigu wara tintaau wara gaiena harharahut, ma no hasakit
    nagu i te mamasa. I te tirih ira iruo matagu ma kana iau nanaho tano nugu God.
  uig-PIN: Pǝryadlirimdin ⱨalimdin kǝttim; Gallirim ⱪurup kǝtti; Hudayimƣa tǝlmürüp,
    kɵzümdin ketǝy dǝp ⱪaldim;
  beo-beo: 'Na da fidima:ne ha:giwane wele sia:nanebeba:le, gufia:i galebe. Na da:gisu
    da sesa. Na da Dia fidisu ba:musa: hogolalebeba:le, na si da seselei galebe.'
  tpi-OTNT: God, mi wok long singaut singaut long yu na strong bilong mi i pinis.
    Na nek bilong mi em i drai, na ai bilong mi i pen, long wanem, mi wet longtaim
    tumas long yu i helpim mi.
  hau-SA: Na gaji da kira ina neman taimako; maƙogwarona ya bushe idanuna sun dushe,
    suna neman Allahna.
  udu-udu: Aha/ wukina is e gom kom pem mo, dhali ’kus pem dhere’di ’baar mo. Dhali
    em pem ’ceṯẖki’da ’tum kagahara mo mmowu e ’kup̱ mmoc̱ora Arumgimis mo.
  uig-LAT: Peryadlirimdin halimdin kettim; Gallirim qurup ketti; Xudayimgha telmürüp,
    közümdin kétey dep qaldim;
  nde-nde: Sengidiniwe yikumemeza ngicela uncedo; umphimbo wami usome qha. Amehlo
    ami aseze efiphele, edinga uNkulunkulu wami.
  ton-ton: 'Kuo u vaivai ʻi heʻeku tangi: kuo mōmoa hoku kia: ʻoku fakaʻaʻau ʻo ʻosi
    hoku mata ʻi heʻeku tatali ki hoku ʻOtua.'
  ces-1613: Pohřížen jsem v hlubokém bahně, v němž dna není; všel jsem do hlubokosti
    vod, jejichž proud zachvátil mne.
  eng-WMB: I am weary with my crying. My throat is dry. My eyes fail looking for my
    God.
  tam-TCV: சத்தமிட்டுக் கூப்பிட்டு நான் களைத்துப் போனேன்; என் தொண்டையும் வறண்டுபோயிற்று;
    என் இறைவனைத் தேடி என் கண்கள் மங்கிப்போயின.
  ceb-ULB: Gikapoy ako tungod sa akong paghilak; nauga na ang akong tutonlan; naluya
    na ang akong mga mata samtang naghulat sa akong Dios.
  pol-UBG: Zmęczyłem się wołaniem, wyschło mi gardło; słabną moje oczy, gdy czekam
    na mojego Boga.
  agr-agr: Untsu untsumkawan sagagjai; mina suweg dajautawai. ¡Apajuín daka dakakuan
    jiijuish yawegjai!
  kyc-kyc: Namba nysinya lao kyakale lapu doko lao lisa pipala pendoko rokolyamo.
    Nyisala eparali lao lenge nyuo karo lenge alyilyamo.
  urd-GVU: مَیں چلّاتے چلّاتے تھک گیا ہوں۔ میرا گلا بیٹھ گیا ہے۔ اپنے خدا کا انتظار
    کرتے کرتے میری آنکھیں دُھندلا گئیں۔
  eng-OEBCW: I am weary of crying, my throat is parched, my eyes are wasted with waiting
    for God.
  deu-1912: Ich habe mich müde geschrieen, mein Hals ist heiser; das Gesicht vergeht
    mir, daß ich so lange muß harren auf meinen Gott.
  kan-2017: ಮೊರೆಯಿಟ್ಟು ಬೇಸತ್ತು ಹೋಗಿದ್ದೇನೆ; ಗಂಟಲು ಒಣಗಿಹೋಯಿತು. ನನ್ನ ದೇವರನ್ನು ನಿರೀಕ್ಷಿಸುತ್ತಾ
    ಕಣ್ಣುಗಳು ಕ್ಷೀಣಿಸುತ್ತವೆ.
  yap-yap: Ke m’ay gelngig ma ke amith k’angag ko pong ni gu be tay ni man ayuw, ma
    ke amith lan owcheg i changarnag e ayuw rom.
  hlt-MCSB: Ka pang te khaw ka kohnue coeng. Ka olrhong khaw koh coeng. Ka Pathen
    te ka lamtawn ah ka mik kha coeng.
  mdy-ETH: ዒላቲና ታ ላቤኔ፤ ቆርጫኣ ታኣኮ ፃኣዼኔ፤ ታ ፆኦዛሢኮ ጎይፆ ታ ዛጋንቴ ዓኣፓ ታኣኮ ታይሬኔ።
