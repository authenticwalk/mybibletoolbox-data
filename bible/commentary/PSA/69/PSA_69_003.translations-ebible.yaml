  mar-mar: माझ्या रडण्याने मी थकलो आहे; माझा घसा कोरडा पडला आहे; माझ्या देवाची वाट
    पाहता माझे डोळे शिणले आहेत.
  isl-isl: og ég sekk æ dýpra í þessa botnlausu leðju.
  hlt-THB: Bawmnaak thoeh doena kak khy aih awh; kak awiqawng koh hawh hy. Khawsa
    ka toeknaak awh kamik awm am dang voel hawh hy.
  qub-qub: Chay-jina gaparaycällar gasmashcänami. Cuncäpis nanaycannami. Tayta Diosta
    shuyaraycaptillänami ñawëpis chacaycanna.
  bqp-bqp: Ma wiki lɛ̀ ma kpasa, ma kòtoo nà, ma wɛ́ dↄ̀ ma Ludai ari ma wɛ́ tɛn sira
    kũ.
  hat-hat: (069:4) Mwen bouke rele, mwen pa kapab ankò. Gòj mwen ap fè mwen mal. Je
    m' yo ap boule m' sitèlman m'ap veye tann sekou Bondye mwen an.
  eng-BSB: I am weary from my crying; my throat is parched. My eyes fail, looking
    for my God.
  eng-WEBPB: I am weary with my crying. My throat is dry. My eyes fail looking for
    my God.
  kbq-kbq: Anumzamoka nazama huogu'ma kavegama ante'nena krafagema nehua zamo'a hanaveni'a
    omanegeno, navurgamo'a nata negrigeno, nanankemo'a tusiza huno hagege nehie
  pon-pon: I pana kila ai janejan, kapin wor ai kirkilar, maj ai juedalar, pwe a warailar
    ai auiaui Kot.
  nhe-BL: Tlahuel nichocatoc hasta nisiyajtoc. Nimitztzajtzilijtoc, Toteco Dios, hasta
    nechcocohua noquechtla huan ayoc hueli nicamati. Nochi noixtiyol semajtoc ica
    choquistli. Ya niixcuati pampa campa hueli nitlachixtoc para niquitas intla tihuala,
    Toteco Dios, para tinechpalehuis.
  wnc-wnc: Anutu, nata ganike ganike yuwawa kekekngana wena singgak. Siwan guyakngata
    akupiawan kaina toknga. Dasingge, nata gatangamiyakge tupa yawa ngana dua gatangami
    yuwa mainggak.
  bus-bus: Ma wii lɛ̀ ma kpasa, ma kòto nàɛ, ma wɛ́ɛ dↄ̀ ma Ludazi ai ma wɛ́ɛ kɛ̀
    yↄ̀ↄↄ.
  gub-BL: Heze'eg myaw ihe, ta'e ahapukaz tetea'u ihe xe. He'az uxinigahy ihewi. Hereha
    ikene'o, ta'e aikar tuwe hezar tuweharupi ihe xe. Àro hepyro àwàm.
  eng-DRA: 'Let them be confounded and ashamed that seek my soul:'
