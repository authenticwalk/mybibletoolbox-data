verse: PSA.069.010
translations:
  mal-C: ഞാൻ വിലപിക്കുകയും ഉപവസിക്കുകയും ചെയ്യുമ്പോൾ എനിക്ക് നിന്ദ സഹിക്കേണ്ടിവരുന്നു;
  deu-TKW: Denn der Eifer um dein Haus hat mich gefressen, und die Schmähungen derer,
    die dich schmähen, sind auf mich gefallen.
  lin-lin: Pamba te bolingo oyo nazali na yango mpo na ndako na Yo ezali kozikisa
    ngai, mpe mafinga ya bato oyo bafingaka Yo ezali kokweya na moto na ngai.
  mmx-mmx: Ak lox asi mun ia mi loklok ti mun anan, la limixin dirak lox aksaksa ria.
  eng-LSV: And I weep in the fasting of my soul, || And it is for a reproach to me.
  eng-GNV: I wept and my soule fasted, but that was to my reproofe.
  eng-WEBSTER: When I wept, and chastened my soul with fasting, that was to my reproach.
  nhw-BL: ¡Quena, tlahuel nechhuetzquilíaj huan nechpinajtíaj, quema nichoca huan
    nimosahua iixpa Toteco!
  swh-ONEN: Ninapolia na kufunga, lazima nivumilie matusi.
  bba-bba: Wunɛn dirun kĩrɑ mɑn mɛnimɔ nɡe dɔ̃ɔ. Be bɑ nun wɔmmɔ, ben wɔmɑ wɔri nɛ
    sɔɔ.
  eng-KJVCPB: When I wept, and chastened my soul with fasting, That was to my reproach.
  luo-luo: Ka aywak kendo atweyo chiemo to pod nyaka ayud ayany;
  aii-aii: ܘܒܟܹܐ ܠܝܼ ܓܵܘ ܓܵܢܝܼ ܒܨܵܘܡܵܐ، ܘܗܘܹܐ ܠܹܗ ܠܠܵܘܡܵܐ ܐܸܠܝܼ.
  meu-meu: Anivaga amo laumagu na hamanaua negana ai, una na ihahemaraigu ḡauna ai
    ela;
  npi-ULB: जब म रोएँ र खाना खाइन, तब तिनीहरूले मेरो अपमान गरे ।
  yor-yor: Nígbà tí mo sọkún tí mo sì ń fi àwẹ̀ jẹ ara mi ní ìyà èyí náà sì dín ẹ̀gàn
    mi kù;
  pes-OPCB: هنگامی که با روزه و اشک در حضور تو خود را فروتن می‌سازم، آنها مرا سرزنش
    می‌کنند.
  tgl-ULB: Noong umiyak ako at hindi kumain, hinamak nila ako.
  nop-nop: Nu dauge foloŋ natok nadiwe fofoŋnit tubune nanaŋe kamehep tilat. Iŋgoŋ
    oŋ, metamdi naniŋkadakaaŋ medehaki naniiŋ.
  cbu-NT: Nuw mangi kapung mantsakuri, tanukuri, mishat mangukuri, nuwaa yutarit tsiyatkanaya.
  hui-hui: Í̠naga deni i̱nime i̱ni mo dindiha halu tomo nane haruli. Ani berogola
    wali agalime hondowa i̱ mege bialu lo guraga.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​အ​စာ​ရှောင်​ခြင်း​အား​ဖြင့် မိ​မိ​ကိုယ်​ကို​နှိမ့်​ချ​သော​အ​ခါ​လူ​တို့​သည်
    ကျွန်​တော်​မျိုး​အား​စော်​ကား​ကြ​ပါ​၏။
  bod-N: ང་རང་ངུ་ཞིང་ཟས་ཀྱང་མི་སྤྱོད་སྐབས། །ཐ་ན་དེ་ཡང་བདག་གི་ངོ་ཚར༌གྱུར།།
  wsk-wsk: Tom ani aimi karogo kapasam ale inang kaola ko munan karosam mu kariimet
    aga balu maguwusan.
  sna-sna: Pandinochema uye ndichitsanya, ndinofanira kushinga pakusekwa;
  spa-BLM: Cuando lloré y ayuné, que fue a mi reproche.
  cac-cac: Ayic tzin oq'ui, tzin och d'a tzec'ojc'olal, sb'uchvaj eb' d'ayin.
  swh-ULB: Wakati nilipolia na kutokula chakula, walinitukana.
  deu-ELBBK: Denn der Eifer um dein Haus hat mich verzehrt, und die Schmähungen derer,
    die dich schmähen, sind auf mich gefallen.
  mbb-OT: Emun edsineǥew a wey ebpuasa a, ne ebpeel-elezan e zan.
  mal-2015: ഞാൻ കരഞ്ഞു ഉപവാസത്താൽ ആത്മതപനം ചെയ്തു. അതും എനിക്കു നിന്ദയായ്തീർന്നു;
  gup-gup: Bu ngaye ngare manmeyak ba bu ngahdi yiwarrudj ke, dja mak nganalknalkkihre
    nguddakenh, wanjh bedda munguyh ngandidjekmiwon.
  rmc-rmc: O kamiben vaš tiro kher andre mande labol sar jag; o dopheňiben olengro,
    ko tuke dophenen, avľa pre mande.
  nlg-nlg: Ara batobatou tana bona tu dikalio mu maturu toro tana matana a Lord.
  pes-OPV: روزه داشته، جان خود را مثل اشک ریخته‌ام. و این برای من عار گردیده است.
  ron-1924: Плынг ши постеск, ши ей мэ окэрэск.
  ben-OBCV: যখন আমি ঘুমাই আর উপবাস করি, তারা আমাকে উপহাস করে;
  som-som: Markaan ooyay, oo aan naftayda soon ku edbiyey, Taasu waxay igu noqotay
    ceeb.
  eng-ASVBT: When I wept, and chastened my soul with fasting, That was to my reproach.
  mna-mna: Nio aŋtaŋtaŋ mi aŋgalsek ituŋ pa kini kanŋana bekena motoŋ iŋgal katu.
    Mi ina ikam ma tomtom matan repiili yo.
  ita-1885: Io ho pianto, affliggendo l'anima mia col digiuno; Ma ciò mi è tornato
    in grande obbrobrio.
  eng-ULB: When I wept and did not eat food, they insulted me.
  spa-VBL: Lloré e hice ayuno, pero se burlaron de mi.
  fra-_FOB: Et j'ai pleuré en jeûnant; mais cela même m'a été un opprobre.
  mal-mal: ഞാൻ എന്റെ പ്രാണനെ കരച്ചിലലും ഉപവാസത്താലും താഴ്മയുള്ളവനാക്കി. അതും എനിക്ക്
    നിന്ദയായി തീർന്നു;
  urd-GVR: Jab maiṅ rozā rakh kar rotā thā to log merā mazāq uṛāte the.
  suz-BL: गो ङाक्‍शा, माइजा बाक्‍ङानु, मुरपुकीमी रित्‍ताक्‍यीमी।
  eng-NOY: When I weep and fast, That is made my reproach;
  ita-1927: Io ho pianto, ho afflitto l’anima mia col digiuno, ma questo è divenuto
    un motivo d’obbrobrio.
  ckb-ckb: کاتێک گریام و بە ڕۆژووگرتن گیانم نزم کردەوە، بوو بە سووکایەتی بۆم.
  eng-BBE: My bitter weeping, and my going without food, were turned to my shame.
  xsi-xsi: Mine nde naŋa kaloŋgu sukâŋa ŋalae tina, kala apatawa warakâŋgu tiniŋgu
    ku asâpa ŋana aka kâpwa kâ. Taitu kinzi tamâta simora naŋa aveta mine, kala siporo
    ŋgua pavaligiŋa pana.
  kan-OKCV: ನಾನು ಅತ್ತು ಉಪವಾಸ ಮಾಡಿದಾಗ ನಿಂದೆಗೆ ಒಳಗಾಗಬೇಕಾಯಿತು.
  tam-2017: என்னுடைய ஆத்துமா வாடும்படி உபவாசித்து அழுதேன்; அதுவும் எனக்கு நிந்தையாக
    முடிந்தது.
  spa-RV-1909: Y lloré afligiendo con ayuno mi alma; y esto me ha sido por afrenta.
  ron-BTF: Când am plâns și mi-am disciplinat sufletul cu postire, aceasta a fost
    pentru ocara mea.
  eng-WEBP: When I wept and I fasted, that was to my reproach.
  eng-FBV: I wept and I fasted, but they mocked me;
  nld-1939: Als ik ween, en mij door vasten kastijd, Wordt het mij tot schande gerekend;
  nch-BL: ¡Quena, tahuel nechhuetzquilíaj huan nechpinajtíaj, quema nichoca huan nimosahua
    iixpa Toteco!
  vie-1934: Tôi khóc và nhịn ăn để ép linh hồn tôi, Thì điều đó cũng trở làm sỉ nhục
    tôi.
  cha-cha: Anae tumangesyo ya junamajalang y antijo pot ti chumocho, este y para malalatdeco.
  hin-CV: जब मैंने उपवास करते हुए विलाप किया, तो मैं उनके लिए घृणा का पात्र बन गया;
  eng-OURB: When I wept and I fasted, that was to my reproach.
  spa-BES: Mi amargo llanto y mi falta de alimento se convirtieron en vergüenza.
  tdx-tdx: Izaho nitañy añ’ovako ao naho nililitse, ninjare tiñe amako.
  tha-KJV: เมื่อข้าพระองค์​ร้องไห้​และถ่อมใจลงด้วยการอดอาหาร มันกลายเป็นการเยาะเย้ยข้าพระองค์
  por-BR-2018: Minha alma chorou e jejuou; porém mais insultos vieram sobre mim.
  deu-ELO: Als ich weinte, und meine Seele im Fasten war, da wurde es mir zu Schmähungen;
  eng-WYC-2018: And I covered my soul with fasting; and it was made into shame to
    me. (I humbled myself by fasting; and I was reproached for even that.)
  epo-epo: Kaj mi ploras, mia animo estas en fasto, Kaj pri tio oni min hontigas.
  gfk-gfk: Ing iau kis taar ma ra sunuah ma ra minilo, di kukutur sakasaka tagu.
  uig-PIN: Mǝn yiƣlidim, jenim roza tutti, Bumu manga ǝyib dǝp ⱪaraldi.
  beo-beo: Na da na hou asaboma:ne, ha:i mae nawene esala. Amola eno dunu da nama
    gadesa.
  tpi-OTNT: Mi save tambu long kaikai na long dispela pasin mi daunim mi yet long
    ai bilong yu. Tasol ol manmeri i tok nogut long mi.
  hau-SA: Sa’ad da na yi kuka na kuma yi azumi dole in jimre da ba’a;
  udu-udu: Ki aha/ karkina is pem ki gwa’d mo eya ḵashiram pem ki moŋga/ to mo tani
    a’di warki’d ki mowaḵ pem mo.
  uig-LAT: Men yighlidim, jénim roza tutti, Bumu manga eyib dep qaraldi.
  nde-nde: Ngithi lapho ngilila ngizila ukudla, ngibhensele ukwetheswa inhlamba;
  ton-ton: ‌ʻI heʻeku tangi, ʻo tautea hoku laumālie ʻaki ʻae ʻaukai, naʻe manukiʻi
    ai au.
  ces-1613: Proto že horlivost domu tvého snědla mne, a hanění hanějících tě na mne
    připadla.
  eng-WMB: When I wept and I fasted, that was to my reproach.
  tam-TCV: நான் அழுது உபவாசித்தபோது, அவர்கள் என்னை நிந்தித்தார்கள்.
  ceb-ULB: Sa dihang mihilak ako ug wala mikaon, gitamay nila ako.
  pol-UBG: Płakałem i umartwiałem postem swą duszę, a stało się to moją hańbą.
  agr-agr: Buutkun yujumkan yutsuk ijagmaan pujai, dushiktuinakuish katsuntajai.
  kyc-kyc: Namba range inyimungu karapala nenge wasaka pyuo pisipunupa wambumi kilya
    kando letaminyi.
  urd-GVU: جب مَیں روزہ رکھ کر روتا تھا تو لوگ میرا مذاق اُڑاتے تھے۔
  eng-OEBCW: When I chastened myself with fasting, they took occasion to taunt me.
  deu-1912: Und ich weine und faste bitterlich; und man spottet mein dazu.
  kan-2017: ನಾನು ದುಃಖದಿಂದ ಅತ್ತು ಉಪವಾಸ ಮಾಡಿ ನನ್ನ ಆತ್ಮವನ್ನು ಕುಗ್ಗಿಸಿಕೊಂಡಿದ್ದೇನೆ, ಪರಿಹಾಸ್ಯಕ್ಕೆ
    ಕಾರಣವಾಯಿತು.
  yap-yap: Ra gu pag e abich ni bochan e nge sobut’anug u p’eowchem, me yog e girdi’
    e thin nib tagan ngog;
  hlt-MCSB: Te dongah ka hinglu kah yaehnah neh ka rhap dae kai taengah kokhahnah
    la pawk.
  mdy-ETH: ሼምፓሢ ታኣኮ ታ ሙዖ ሃሾ ዳምቦና ሜታሴኔ፤ ዬያሮዋ ዔያታ ታና ፓሴኔ።
  twi-ASANTE: Sɛ metwa adwo na medi mmuada a wɔbɔ me ahohora;
  eng-WEBU: When I wept and I fasted, that was to my reproach.
  spa-PDDPT: Me afligí a mí mismo con ayuno. Y esto fue mi afrenta.
  gun-gun: Ajae'o akaru e'ỹ re aikoa py. Ha'e rami aikoa re ju ijayvua.
  agu-BL: Na yi na no'c tan muc'le'n we'j, nin tan o'kl, tan tak'le'n k'eju', na cho'c
    tan xbajtzi'i'n swe'j.
  ilo-ULB: Idi nagsangitak ken saanak a nangan, inumsidak.
  kpg-kpg: Au e manawa hila gi lala i dogu noho hagaonge, gei nia daangada e haganneennee
    au.
  uig-ARA: مەن يىغلىدىم، جېنىم روزا تۇتتى، بۇمۇ ماڭا ئەيىب دەپ قارالدى.
  sus-sus: N wama i waxɔnfe rabafe. I konbimae bara findi n yaxuie ra.
  pon-2006: I kin mpahikihla ei kaisihsol, a aramas akan kin kapweikengih ie;
  jae-jae: Aê katu kasec ôlic gebe kataŋ to gajam dabuŋ mo, mago lau sêsu aê susu.
  ksd-ksd: Ba iau ga tangi, ma ba iau ga vevel, Dia ga pukue, ma dia vul iau me.
  tur-YTC: Ağlayıp oruç tuttuğumda, Bu da bana ayıp sayıldı.
  bel-N: Бо руплівасьць пра дом Твой зьядае мяне, і зьнявагі тых, што Цябе зьневажаюць,
    зыйшлі на мяне.
  kpr-kpr: Na uvu bayau reta use tofo fitiono vovosurureari, natofo nandae geka ekoko
    sesegeraera.
  ind-AYT: (69-11) Ketika aku menangisi jiwaku dengan berpuasa, itu menjadi cela bagiku.
  yom-yom: Bu ndieti dila ayi ndieti kifuisa nzala mu diambu di lusambulu. Buna mfueti
    kikinina lenzo
  yut-yut: Nak kunam tagek gak do nandaŋek jap kelkel aŋek gawak gamɨsat bɨsapmon,
    amɨn da nak do gen yokwi yaŋ namaŋ.
  nya-nya: Pamene ndikulira ndi kusala kudya, ndiyenera kupirira kunyozedwa;
  kyg-kyg: Aviꞌya huge nagufamo aliꞌna afepi atesuvafeꞌmo neꞌyaꞌmo mo sige huꞌna maiꞌnogeꞌapaeꞌmo
    huꞌa faipa huꞌa nateꞌnae.
  hrv-hrv: Jer me izjela revnost za Dom tvoj i poruge onih koji se rugaju tebi padoše
    na me.
  mps-mps: Eno te nai me habu seliyu elama, tama te kolesaga ebogo te nago gedude
    ena digi te ena aiyaba elalubao. Tiali goli, te we bidi dabego enaba po dwai wai.
  tpi-tpi: Mi save tambu long kaikai na long dispela pasin mi daunim mi yet long ai
    bilong yu. Tasol ol manmeri i tok nogut long mi.
  dan-1931: Thi Nidkærhed for dit Hus har fortæret mig, Spotten mod dig er faldet
    på mig;
  vie-OVCB: Khi con khóc lóc nhịn ăn, con bị người đời khinh khi coi rẻ.
  guj-2017: જ્યારે હું રડ્યો અને ઉપવાસ કરીને મારા આત્માને લીન કર્યો, ત્યારે તેને લીધે
    મારી નિંદા થઈ.
  pon-2006A: I kin mpahikihla ei kaisihsol, a aramas akan kin kapweikengih ie;
  por-BRBSL: Quando eu chorava e jejuava, isso foi para minha reprovação.
  eng-OEBUS: When I chastened myself with fasting, they took occasion to taunt me.
  swe-swe: Nitälskan (en djup passion och kärlek) för ditt hus har ätit upp (förtärt)
    mig, och smädelserna från dem som smädar dig har fallit över mig.
  cth-cth: Rawcahai hoi ratoum hringnae dawk doeh na pathoe awh.
  twi-twi: Sɛ mitwa adwo na midi mmuada a wɔbɔ me ahohora;
  hlt-hlt: Te dongah ka hinglu kah yaehnah neh ka rhap dae kai taengah kokhahnah la
    pawk.
  tbz-SIM: Kɛ yɛ̃́ n dɔ́mɛ̀ ɑ cĩ́ɛ̃̀tɛ̀ mɛdiɛ̀ nkɛ̀ dɛ̀ n tùɔ̀, bɛ̀ dɑ sɑ̃́ɑ̃́ nyɛ̀ɛ̀
    sɑ̃́ɑ̃̀mbɛ̀ duò n yuu ĩ́nkɛ̀ nkɛ.
  msy-2020: Kɨ dagheba ataghɨragha, arazir kamɨn kɨ nɨn damazimɨn uabɨra uabɨ abɨri.
    Ezɨ gumazamiziba akar kurabar na mɨgei.
  dop-dop: Mpi tɔ, mɑ ɩsəlɛ sɛɛnɑ nyɑ́ təyɑɣɑ təmlɛ kɛ́ ɩsɩɩ yem nɑ kpɛtɛ. Nɑ nyɑ́
    kʋtʋɣʋ pəsɩ mɑ nyəŋkʋ.
  azb-azb: Oruc tutub ağlamağımı belə, Mənə rüsvayçılıq saydılar.
  eng-DBY: 'And I wept, my soul was fasting: that also was to my reproach; —'
  hin-2017: जब मैं रोकर और उपवास करके दुःख उठाता था, तब उससे भी मेरी नामधराई ही हुई।
  wol-KYG: Damaa xér ci sa kër gi, ba jeex tàkk, te jëf ji ñu la sewale man la dal.
  bjr-bjr: Qinee qeeqa mara maree muqusee narana auramasee marunaqa faiqí anaasee
    qini qiqafamasee aasaandaana ufa qimaqimaqaidaqa.
  eng-YLT: And I weep in the fasting of my soul, And it is for a reproach to me.
  kne-kne: Idi nanlolowaak ya init-itpek di dagaang ko, linmaslasoy da.
  eng-WYC-2017: And I covered my soul with fasting; and it was made into shame to
    me.
  eng-WMBB: When I wept and I fasted, that was to my reproach.
  zat-NTPS: Gudxezra', ne be̱na' gubasa, na' bde cuina' xel-la' zi', na' chee̱ le̱
    na' bulucháchale̱ne̱' neda'.
  zty-NTPS: Wžeža', na' bena' wbás, na' ben dítjgekle' neda', na' che ḻen ẕchix̱la'.
  urd-GVH: जब मैं रोज़ा रखकर रोता था तो लोग मेरा मज़ाक़ उड़ाते थे।
  rug-rug: Sipu koa va pepekae si rau pa minadi pa ginani, si ta ṉoṉovala si rau koari
    na tie.
  gaz-gaz: Booʼuu fi soomuun koo, arrabsoo natti taʼe.
  fra-LSG: Car le zèle de ta maison me dévore, Et les outrages de ceux qui t’insultent
    tombent sur moi.
  gnn-gnn: Wiripunydja ŋarra ŋuli galŋa‐mundurrthirri, ŋoy‐ŋathamiriw nhina wal'ŋu,
    ga walalanydja ŋuli bitjana warku'yuna warray ŋarranha, beyarrmakkunha warray.
  yal-yal: I ya banxina fe xaminna n ma, han a n ganma alo tɛɛna. Nanara, e i konbin
    naxanye tima, ne n tan nan lima.
  iou-iou: Täŋpäŋ gäk ganiŋ oretta ketem nakta jop irira ämawebetä yäŋärok näwet täkaŋ.
  haw-1868: A uwe au, a hahau hoi i kuu uhane me ka hookeai ana, Oia ka'u mea i hoinoia
    mai ai.
  arb-NAV: صُمْتُ وَبَكَيْتُ فَعَيَّرُونِي.
  ded-ded: Ni kiacma yaka waba yeni detenic anenggec
  ewe-ewe: Esi mefa avi, tsi nu dɔ la, vlododo boŋ wozu nam;
  eng-LEE: (69:11) When I wept at the fasting of my soul, it became a reproach to
    me.
  asm-FB: যেতিয়া মই কান্দি কান্দি লঘোনেৰে মোৰ প্ৰাণক দুখ দিছিলোঁ; তেতিয়া সেয়ে মোলৈ
    নিন্দাৰ কাৰণ হ’ল।
  sus-A: ﭑ وَ مَ عِ وَشْنقٍ رَبَقٍ. عِ كٌنبِمَيٍ بَرَ قِندِ ﭑ يَشُييٍ رَ.
  fra-SBL: Quand je pleurais et que je je jeûnais, qui était à mon reproche.
  hbo-hbo: כִּֽי־קִנְאַ֣ת בֵּיתְךָ֣ אֲכָלָ֑תְנִי וְחֶרְפֹּ֥ות חֹ֝ורְפֶ֗יךָ נָפְל֥וּ
    עָלָֽי׃
  kik-kik: Rĩrĩa ngũrĩra na ngehinga kũrĩa irio, no nginya ngirĩrĩrie kũnyũrũrio;
  fra-NCL: Car le zèle de ta maison me dévore, et les outrages de ceux qui t’insultent
    retombent sur moi.
  cek-AK: Buhzah moe, qahhaih hoi lawk ka thuih naah doeh, kai kasae ang thuih o haih
    to ka pauep vop.
  cuk-cuk: An bodele, mas-gunsuli an gudele, angi dododedamalad.
  tel-2017: నేను ఉపవాసముండి ఏడ్చినపుడు నా ఆత్మకు అది నింద కారణమైంది.
  hat-BSA: Lè mwen te kriye nan nanm mwen, e te fè jèn, sa te vin yon repwòch pou
    mwen.
  kos-kos: Nga sifacna akpusiselyeyu ke lalo luk, Ac mwet uh fahk kas in akkolukyeyu.
  hbo-WLC: כִּֽי־קִנְאַ֣ת בֵּיתְךָ֣ אֲכָלָ֑תְנִי וְחֶרְפּ֥וֹת ח֝וֹרְפֶ֗יךָ נָפְל֥וּ
    עָלָֽי׃
  ibo-ibo: Mgbe m na-ebe akwa na-ebukwa ọnụ, ha kparịrị m nʼihi na m na-eme nke a.
  ory-ory: ମୁଁ ରୋଦନ କଲେ ଓ ଉପବାସ ଦ୍ୱାରା ଆପଣା ପ୍ରାଣକୁ କ୍ଳେଶ ଦେଲେ, ତାହା ମୋʼ ନିନ୍ଦାର ବିଷୟ
    ହେଲା।
  chk-chk: Iwe, lupwen üa atekisonaeitiu ren ai echikefel, aramas ra asitaei.
  rop-rop: Wen ai nomo dagat daga blanga meigim miselp lobala, pipul tokabat nogudwei
    langa mi.
  ukr-1871: Коли я плакав і душа віддалась посту, то й те було менї в наругу.
  yon-yon: Ne kuu inok we animan koronde God yaa meenimain kuu ne yaa damangkawe irinyowimaib.
  deu-1951: (069-11) Als meine Seele fastete und weinte, wurde ich deshalb beschimpft;
  eng-JPS: (69-11) And I wept with my soul fasting, and that became unto me a reproach.
  srp-1865: Plaèem, postim se dušom svojom, i to mi se prima za zlo;
  lug-lug: Bwe nkaaba ne nsiiba, ekyo nakyo ne kinvumisa.
  heb-heb: ואבכה בצום נפשי ותהי לחרפות לי׃
  ben-IRV: যখন আমি আমার আত্মাকে কষ্ট দিয়ে রোদন করলাম, উপবাসের সঙ্গে প্রাণকে দন্ড
    দিলাম, তখন তা আমার দূর্নামের বিষয় হল।
  ntu-ntu: '@see-verse:PSA.069.009'
  pan-pan: ਜਦ ਮੈਂ ਰੋ-ਰੋ ਕੇ ਅਤੇ ਵਰਤ ਰੱਖ ਕੇ ਆਪਣੀ ਜਾਨ ਨੂੰ ਖਪਾਇਆ, ਤਾਂ ਇਹ ਵੀ ਮੇਰੇ ਲਈ ਨਿੰਦਿਆ
    ਦਾ ਕਾਰਨ ਹੋਇਆ!
  mya-JVB: အကျွန်ုပ်သည် ငိုကြွေး ၍ စိတ် နှလုံးပါလျက် ၊ အစာ ရှောင်သောအကျင့် ကြောင့်
    ပင် ကဲ့ရဲ့ ခြင်းကို ခံရ ပါ၏။
  kgf-kgf: Ni nene ʒiki kecma kekec uŋana memaamuma kecba ic embac eneŋ ʒédesi waŋ
    nénʒu.
  tte-O: Tem guliyam yakalakisiye-yan na yanuwalobi tomo sitalawasi-yagau.
  tbg-tbg: Mpo, te iqi rataqi viha karavata aurumate vauramanta, vika tiriara qora
    uva qaqiqai tivaqi vi variara.
  hmo-hmo: Lau be lau aniani lasi, oiemu vairana dekenai do lau manau totona, to taunimanima
    be lau dekenai idia hereva dika noho.
  zar-NT: Ruzötaj cuinaʼ, en runaʼ gubasa, en que lë ni naʼ tuʼdidzaʼ yudxi nedaʼ.
  urd-urd: मेरे रोज़ा रखने से मेरी जान ने ज़ारी की, और यह भी मेरी मलामत का ज़रिए'
    हुआ।
  bqc-SIM: N kpɛ́ yã́ ma kũ gbãa, àlɛ ma ibaba, n sↄ̃̀sↄ̃naↄ n sↄ̃́sↄ̃a gↄ̃̀mɛɛ.
  tcz-CHONGTHU: Kappum a an kangol a chun, noisetah in eihou un ahi.
  mar-mar: जेव्हा मी रडलो आणि उपवास करून माझ्या जिवाला शिक्षा केली, तेव्हा ते जसे
    माझ्या स्वतःची निंदा होती.
  isl-isl: Guð, þú ert í huga mér öllum stundum og um musteri þitt hugsa ég. Og vegna
    þess að ég held uppi málstað þínum, hata þeir mig, rétt eins og þig.
  hlt-THB: Buh zeih ing kqang doena kak cykcah awhtaw, kqawn setnaak ce yh thai bit
    kawng nyng;
  qub-qub: Wagar ayunar goyaptë pengapäman.
  bqp-bqp: Tó ma lɛ́ yĩ̀ pↄsira gũn, òdigↄ̃ ma sↄ̃sↄ̃.
  hat-hat: (069:11) Mwen nan gwo lapenn, mwen rete san manje. Se poutèt sa wi y'ap
    joure m' konsa.
  eng-BSB: I wept and fasted, but it brought me reproach.
  eng-WEBPB: When I wept and I fasted, that was to my reproach.
  kbq-kbq: Hanki zavi'ma nete'na kave'ma a'o'ma hu'na nunanuma nehuge'za vahe'mo'za,
    nazeri haviza hu ke nehaze.
  pon-pon: I kin janejan melel o kaijejol, ari jo, re kin lalaue ia.
  nhe-BL: ¡Quena, tlahuel nechhuetzquilíaj huan nechpinajtíaj, quema nichoca huan
    nimosahua iixpa Toteco!
  wnc-wnc: Na kwanam sike nina nanam nananggengu ayandaknganggat. Sike wa tasinggau
    gae kaikane isangepsa amin dakngake yuwitde tasinggat. Siwan ngana na aminbamda
    nanisapdukaing.
  bus-bus: Tó ma lɛ́ yì pↄsiaa guu, wègↄ̃ ma sↄ̃sↄ̃ↄ.
  gub-BL: Apytu'u hemai'u re 'ar tetea'u imumaw pà ihe. Azemuigo kar ikàg 'ym ma'e
    ài. Uze'eg zemueteahy herehe wà.
