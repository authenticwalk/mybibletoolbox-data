verse: PSA.069.004
translations:
  mal-C: കാരണംകൂടാതെ എന്നെ വെറുക്കുന്നവർ എന്റെ തലമുടിയുടെ എണ്ണത്തെക്കാൾ അധികമാകുന്നു;
    അകാരണമായി എന്നെ നശിപ്പിക്കാൻ ശ്രമിക്കുന്ന എന്റെ ശത്രുക്കൾ അനവധിയാകുന്നു. ഞാൻ അപഹരിക്കാത്ത
    വസ്തുവകകൾ മടക്കിക്കൊടുക്കാൻ നിർബന്ധിതനായിരിക്കുന്നു.
  deu-TKW: Ich habe mich müde geschrieen, meine Kehle ist ausgedörrt; meine Augen
    verschmachten vom Harren auf meinen Gott.
  lin-lin: Nalembi nzoto likolo ya kobelela lisungi ; mongongo na ngai ekawuki, miso
    na ngai elembi mpo na kotalela Nzambe na ngai.
  mmx-mmx: Nedi limixin munepen minia, kopmen tavasuun at lebelengatngas atdi saparav
    ia, la di umsu aleng tino polo leexes at levengkabinim at lavatlak tarak. Di xaxarang
    taba ia. Di lolos aleng la di lok do dina sev amer ia. Di xaxarang taba ia do
    aga xip pilo xaka lempanga nia agoxo xip pilo xaka i. La di tong i ria do ana
    raba amlong i.
  eng-LSV: Those hating me without cause || Have been more than the hairs of my head,
    || Mighty have been my destroyers, || My lying enemies, || That which I did not
    take away—I bring back.
  eng-GNV: 'They that hate mee without a cause, are moe then the heares of mine heade:
    they that would destroy mee, and are mine enemies falsly, are mightie, so that
    I restored that which I tooke not.'
  eng-WEBSTER: 'They that hate me without a cause are more than the hairs of my head:
    they that would destroy me, being my enemies wrongfully, are mighty: then I restored
    that which I took not away.'
  nhw-BL: Tlahuel miyaqui nopa masehualme catli nechcualancaitaj masque amo tleno
    niquinchihuilijtoc. Nelía quipiyaj miyac chicahualistli nocualancaitacahua catli
    quinequij nechmictise. Pero na amo niquinixpanotoc. Quinequij nechtlatzacuiltise
    ica se tlamantli catli amo nijchijtoc.
  swh-ONEN: Wale wanaonichukia bila sababu ni wengi kuliko nywele za kichwa changu;
    wengi ni adui kwangu bila sababu, wale wanaotafuta kuniangamiza. Ninalazimishwa
    kurudisha kitu ambacho sikuiba.
  bba-bba: Nɑ swĩ nɑ wɑsirɑ sere nɛn ɡɔ̃ru ɡɑ ɡberɑ. Nɛn nɔni dɑm dwiiyɑ ye nɑ wunɛn
    somiru mɑrɑ.
  eng-KJVCPB: 'They that hate me without a cause are moe than the hairs of mine head:
    They that would destroy me, being mine enemies wrongfully, are mighty: Then I
    restored that which I took not away.'
  luo-luo: Joma ochaya maonge gima omiyo ngʼeny moloyo yie wiya; joma olokore wasika
    kayiem thoth adier, jogogo madwaro mondo otieka. Ichuna mondo adwok gima ne ok
    akwalo.
  aii-aii: ܒܘܼܫ ܪܵܒܵܐ ܝܢܵܐ ܡ̣ܢ ܡܸܙܝܵܬܹ̈‌ܐ ܕܪܹܝܫܝܼ ܣܵܢܝܵܢܝܼ̈ ܕܠܵܐ ܥܸܠܬܵ‌ܐ، ܙܘܼܪܒܸܢܗܘܿܢ
    ܛܲܠܩܵܢܝܼ̈، ܕܸܫ̃ܡܸܢܝܼ̈ ܕܒܕܘܼܓܠܵܐ، ܡܘܼܕܸܪܝܼ ܡܸܢܕܝܼ ܕܠܹܐ ܝܘܸܢ ܗܘܵܐ ܟ̰ܠܝܼܓ̰ܵܐ.
  meu-meu: Kwaragu huidia na gagadoi, asi badina e inai henigumu taudia na hutuma;
    bae hamasegu e tomu taudia na gogoada, edia koikoi amo e hadikagumu taudia na
    gogoada. Asina henaoa ḡauna na harihari baine haloua a?
  npi-ULB: विनाकारण मलाई घृणा गर्नेहरू मेरो शिरको कपालभन्दा धेरै छन् । मेरा शत्रुहरू
    बनेर गलत तर्कहरू गरी मलाई नाश गर्न खोज्‍नेहरू शक्तिशाली छन् । मैले जे चोरेको थिएन,
    सो मैले तिर्नुपर्छ ।
  yor-yor: Àwọn tí ó kórìíra mi láìnídìí wọ́n ju irun orí mi lọ, púpọ̀ ni àwọn ọ̀tá
    mi láìnídìí, àwọn tí ń wá láti pa mí run. A fi ipá mú mi láti san ohun tí èmi
    kò jí.
  pes-OPCB: آنانی که بی‌سبب از من نفرت دارند از موهای سرم بیشترند. دشمنانم در مورد
    من دروغ می‌گویند، آنها از من قویترند و قصد کشتن مرا دارند. آنچه از دیگران ندزدیده‌ام،
    از من می‌خواهند برگردانم.
  tgl-ULB: Higit pa sa aking mga buhok sa ulo ang mga napopoot sa akin ng walang dahilan;
    ang mga pumapatay sa akin, ang naging mga kaaway ko dahil sa mga maling dahilan,
    ay makapangyarihan; ang mga hindi ko ninakaw ay kailangan kong ibalik.
  nop-nop: Memik hogok tinamfit tiiŋ heki’walaŋ kunakunathikdi mebine dumuniŋ kalakapmedapmaŋ
    tilak. Memikneye adi yalaŋ mede hogok naniŋfit tiŋa nulukumuŋ titiŋdok fafaŋe
    kwanai tiiŋ. Tiŋa undugoŋ, nu adi’walaŋ nemek nemu kubonegut iŋgoŋ yalaŋ yoŋa
    naniŋgigineune na’walaŋ bomboŋne yemilat.
  cbu-NT: Tputs zapan msangarusin, nuwaa natsakanaya. Mucheetsich kasiru tputs nuwaa
    zapan natsakanaya. Mangutari nuwaa tayutaritkanaya. Maacheetsi shuchitarpazi ashiru,
    nuwaa taxiyrsin; Tuwanpunda, átangat ashkanaya.
  hui-hui: Wali agalime irane nawioreni i̱ bame handabe manga haga karu ti dewaore
    daga labe nahe kagoni. I̱naga haguaneni mandari li bu karuni goyane lowa ti dewaore
    daga labe nahe kagoni. I̱naga waitigi urunime tindule i̱na agua biya lalu ti bi
    degeme mo para halu kagoni. Tigua hongo gibi howa i̱ bo waore hole manda bialu
    kagoni. Ti bi degeme i̱ kayu nabini wiwago tindule, Í̠ kayu biri, lalu ka. Ti
    bime mo para hayagola mbirale i̱naga wiwago irane nawini bameore ti mirugoni.
  mya-mya: ကျွန်​တော်​မျိုး​အား​အ​ကြောင်း​မဲ့​မုန်း​သော သူ​တို့​၏​အ​ရေ​အ​တွက်​သည်​ကျွန်​တော်​မျိုး
    ဦး​ခေါင်း​မှ​ဆံ​ပင်​ထက်​ပို​၍​များ​ပါ​၏။ လိမ်​လည်​ပြော​ဆို​၍​ကျွန်​တော်​မျိုး​အား
    ရန်​ဘက်​ပြု​သူ​တို့​သည်​ခွန်​အား​ကြီး​ကြ​ပါ​၏။ ကျွန်​တော်​မျိုး​အား​သတ်​ဖြတ်​လို​ကြ​ပါ​၏။
    သူ​တို့​အား​ကျွန်​တော်​မျိုး​မ​ခိုး​မ​ယူ​သည့် ပစ္စည်း​ဥစ္စာ​များ​ကို​ပြန်​၍​ပေး​ရ​ပါ​၏။
  bod-N: དོན་མེད་བདག་ལ་སྡང་བའི་མི་གྲངས༌ནི། །བདག་གི་མགོ་ཡི་སྐྲ་ལས་མང་བ༌ཡིན། །རྒྱུ་རྐྱེན་མེད་པར་ང་ཡི་དགྲར་ལངས༌ཤིང༌།
    །ང་རང་གསོད་པར་འདོད་པ་ཤིན་ཏུ༌མང༌། །མ་འཕྲོག་མ་བཅོམ་དེ་ཡང་འཇལ་དགོས༌བྱུང༌།།
  wsk-wsk: Kari ani agarak memek betesan, mu yam kumik duap bo mena biya; nuna suen
    biya, amone asupuling te mu ko tom kiaram; nuna suen biya se den kawel ago ko
    balsan ale aga momon se kuerikko ago kaesan. Ani nunga mel bo me tere naem, bare
    den ipi atumu aisiman, se ani agata aga mel mu koma ko nungarem.
  sna-sna: Vanondivenga ndisina mhosva vakawanda kupfuura bvudzi romusoro wangu; vanondivenga
    ndisina mhosva vazhinji, avo vanotsvaka kundiparadza. Ndinomanikidzwa kudzosera
    zvandisina kuba.
  spa-BLM: Los que me odian sin causa son más que los cabellos de mi cabeza. Los que
    quieren cortarme, siendo mis enemigos injustamente, son poderosos. Tengo que restaurar
    lo que no me he llevado.
  cac-cac: Ix ec'b'at sb'isul eb' tzin chacanel d'a xil in jolom, vach'chom malaj
    in mul d'a eb'. Toxo ix te q'uechaan̈ sb'isul eb' sgana in smilanchamoc. Sgana
    eb' svac' meltzaj tastac to man̈ velc'aloc.
  swh-ULB: Wale wanichukiao bila sababu wako zaidi ya nywele za kichwa changu; wale
    ambao wangeweza kuniua, wakiwa adui zangu kwa sababu zisizo sahihi, ni wengi mno;
    wanalazimisha nirudishe kile ambacho sijaiba.
  bel-bel: 'Няхай адхіснуцца за паганьбаваньне мяне і тыя, што кажуць мне: «добра!
    добра!».'
  deu-ELBBK: Ich bin müde vom Rufen, entzündet ist meine Kehle; meine Augen schwinden
    hin, harrend auf meinen Gott.
  mbb-OT: Utew mahabet is edumut wey egkesuat he edhimatey kedì te wazà hustu he hinungdan.
    Iyan erubasa ku he edhuna pa sikandan he mezakel te vulvul ku. Ed-uluǥan e zan
    te kewusa ne idteǥel zan ibpeulì kedì is menge vutang he wazè ku tekawa.
  mal-2015: കാരണംകൂടാതെ എന്നെ പകെക്കുന്നവർ എന്റെ തലയിലെ രോമത്തിലും അധികമാകുന്നു; വൃഥാ
    എനിക്കു ശത്രുക്കളായി എന്നെ സംഹരിപ്പാൻ ഭാവിക്കുന്നവർ പെരുകിയിരിക്കുന്നു; ഞാൻ കവർച്ചചെയ്യാത്തതു
    തിരികെ കൊടുക്കേണ്ടിവരുന്നു.
  gup-gup: Bininj birriwern duninjh ngandiwidnan bu djal burudjang, dja kabirriwernhmerren.
    Bedda birringudjbang dja kabirridjare ngandibun dja mak ngandimarnekurren bu ngandiwirrihme.
    Bedda kabirridjare bu ngaye ngabenwon bu ngayidurnden njalenjale manbu minj ngaye
    ngadjirdmayi.
  rmc-rmc: Slabisaľiľom, so ajci vičinav, hoj mange te pomožinen; o kirlo mange šučiľa
    avri, o jakha mande hin strapimen, so ajci užarav pre miro Del.
  nlg-nlg: Agaira tara niu ghighirou tabo tana subo au vulei na lei vuvulu ni ulugu.
    na lei ghagua na kana raeni tara kene taoniu ge kara haurakeu tara goni tabei.
    A gaira tara gunaliu nia na sorisori, tara nongia na lavi oliana na hava tu mua
    gitoa.
  pes-OPV: آنانی که بی‌سبب ازمن نفرت دارند، از مویهای سرم زیاده‌اند ودشمنان ناحق من
    که قصد هلاکت من دارندزورآورند. پس آنچه نگرفته بودم، رد کردم.
  ron-1924: Чей че мэ урэск фэрэ темей сунт май мулць декыт перий капулуй меу; че
    путерничь сунт чей че вор сэ мэ пярдэ, чей че пе недрепт ымь сунт врэжмашь; требуе
    сэ дау ынапой че н-ам фурат.
  ben-OBCV: যারা আমাকে অকারণে ঘৃণা করে আমার মাথার চুলের থেকেও তারা সংখ্যায় বেশি;
    অকারণে অনেকে আমার শত্রু হয়েছে, যারা আমাকে ধ্বংস করতে চায়। যা আমি চুরি করিনি
    তা ফিরিয়ে দিতে আমাকে বাধ্য করা হয়।
  som-som: Kuwa sababla'aanta ii nebcaadaa way ka sii badan yihiin timaha madaxayga,
    Kuwa doonaya inay i baabbi'iyaan iyagoo cadaawayaashayda gardarro igu ah waa xoog
    badan yihiin, Markaasaan magdhabay wax aanan qaadan.
  lat-VUC: 'Avertantur retrorsum, et erubescant, qui volunt mihi mala; avertantur
    statim erubescentes qui dicunt mihi: Euge, euge !'
  eng-ASVBT: 'They that hate me without a cause are more than the hairs of my head:
    They that would cut me off, being mine enemies wrongfully, are mighty: That which
    I took not away I have to restore.'
  mna-mna: Zin iwal, ta tiurur koi pio sorok. Irao aŋnin zin na som. Pa tilip pa uteŋ
    runrun! Koŋ koi bizin ta tisombe tipasaana yo na, zin mburanŋan, mi tiŋgalŋgal
    sua pakaamŋana pio. Tizzo be aŋpimiili koroŋ kizin. Mi ko aŋpimiili be parei?
    Pa aŋkem koroŋ kizin sa som.
  ita-1885: Quelli che mi odiano senza cagione Sono in maggior numero che i capelli
    del mio capo; Quelli che mi disertano, e che mi sono nemici a torto, si fortificano;
    Ecco là, io ho renduto ciò che non aveva rapito.
  eng-LXXUP: Let them that say to me, Aha, aha, be turned back and put to shame immediately.
  eng-ULB: Those who hate me without a cause are more than the hairs on my head; those
    who would cut me off, being my enemies for wrong reasons, are mighty; what I did
    not steal, I have to give back.
  spa-VBL: Los que me odian sin motivos suman más que los cabellos de mi cabeza. Muchos
    de mis enemigos tratan de destruirme con engaños. ¿Cómo puedo devolver lo que
    no he robado?
  fra-_FOB: Ceux qui me haïssent sans cause, passent en nombre les cheveux de ma tête;
    ceux qui m'attaquent et qui sont mes ennemis sans sujet, se renforcent; je dois
    alors rendre ce que je n'ai pas ravi.
  mal-mal: കാരണംകൂടാതെ എന്നെ വെറുക്കുന്നവർ എന്റെ തലയിലെ രോമങ്ങളേക്കാളും അധികമാകുന്നു;
    വൃഥാ എന്റെ ശത്രുക്കളായി എന്നെ സംഹരിക്കുവാൻ ഭാവിക്കുന്നവർ പെരുകിയിരിക്കുന്നു; ഞാൻ
    മോഷ്ടിക്കാത്തത് തിരികെ കൊടുക്കേണ്ടിവരുന്നു.
  lit-lit: Daugiau negu mano galvos plaukų yra tų, kurie nekenčia manęs be priežasties.
    Galingi yra tie, kurie nori mane sunaikinti, neteisėtai būdami mano priešais.
    Tada aš grąžinau tai, ko nebuvau paėmęs.
  urd-GVR: Jo bilāwajah mujh se kīnā rakhte haiṅ wuh mere sar ke bāloṅ se zyādā haiṅ,
    jo besabab mere dushman haiṅ aur mujhe tabāh karnā chāhte haiṅ wuh tāqatwar haiṅ.
    Jo kuchh maiṅ ne nahīṅ lūṭā use mujh se talab kiyā jātā hai.
  suz-BL: आं कली मोशा काइ मदाक्‍बपुकी आं चां क्‍येङा यो शुश बाक्‍नीम। मिनु मेकोपुकी
    मोशा आं जोरी सत्रु दुम्‍शो बाक्‍नीम। मेकोपुकीमी आं कली साइक्‍चा माल्‍शो बाक्‍नीम।
    आं मरोइश्‍शो मार मार थोव़क, मेकोपुकीमी ‘लेत्‍तो’ देंनीम। यूहन्‍ना १५:२५
  eng-NOY: 'More numerous than the hairs of my head are they who hate me without reason;
    Mighty are they who seek to destroy me, being my enemies without cause: I must
    restore what I took not away.'
  ita-1927: Quelli che m’odiano senza cagione sono più numerosi de’ capelli del mio
    capo; sono potenti quelli che mi vorrebbero distrutto e che a torto mi sono nemici;
    perfino quello che non avevo preso, l’ho dovuto restituire.
  ckb-ckb: ئەوانەی بەبێ هۆ ڕقیان لێمە لە مووی سەرم زۆرترن، زیاد بوون ئەوانەی دەیانەوێت
    تێکم بشکێنن، ئەوانەی بە ناڕەوا لە دژی منن. ئەوەی نەمدزیوە ئێستا دەبێت بیدەمەوە.
  eng-BBE: Those who have hate for me without cause are greater in number than the
    hairs of my head; those who are against me, falsely desiring my destruction, are
    very strong; I gave back what I had not taken away.
  xsi-xsi: Tamâta rârâ sikai kazâŋa pa naŋa koa tia nâ. Kinzi kambwaŋenzi ŋalae tina,
    ipole naŋa kuluŋgu pwau ŋine kambwaŋenzi. Kinzi kazâŋa tamâta ŋinde nenzi walo
    nde kaika, aku kawanzi laŋeŋa nâ sisowe ŋgua lâ naŋa tiniŋgu. Kinzi situ ma sizavaru
    naŋa ndo. Naŋa ŋandai apanawe nenzi kelekele toŋge ŋga, andeta kinzi siporo kaika
    kala naŋa warakâŋgu neŋgu mbaliŋa alanzi koa tia nâ.
  kan-OKCV: ಕಾರಣವಿಲ್ಲದೆ ನನ್ನನ್ನು ದ್ವೇಷಿಸುವವರು ನನ್ನ ತಲೆಗೂದಲುಗಳಿಗಿಂತ ಹೆಚ್ಚಾಗಿದ್ದಾರೆ.
    ನನ್ನನ್ನು ನಾಶಮಾಡ ಬಯಸುವವರೂ ಕಾರಣವಿಲ್ಲದೆ ನನಗೆ ಶತ್ರುಗಳಾಗಿದ್ದಾರೆ. ನಾನು ಅಪಹರಿಸದಿದ್ದರೂ
    ದಂಡ ಕೊಡಬೇಕಾಯಿತು.
  tam-2017: காரணமில்லாமல் என்னைப் பகைக்கிறவர்கள் என்னுடைய தலைமுடியிலும் அதிகமாக இருக்கிறார்கள்;
