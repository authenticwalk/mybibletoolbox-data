  vie-OVCB: Người ghét con vô lý nhiều hơn tóc trên đầu con. Nhiều kẻ thù vô cớ tìm
    hại con, bắt con đền bù những gì con chẳng lấy.
  guj-2017: જેઓ વિનાકારણે મારો દ્વેષ કરે છે, તેઓ મારા માથાના નિમાળા કરતાં વધારે છે;
    જેઓ ગેરવાજબી રીતે મારો નાશ કરવા ઇચ્છનાર શત્રુઓ છે, તેઓ બળવાન છે; જે મેં લૂંટી
    લીધું ન હતું, તે મારે પાછું આપવું પડ્યું છે.
  pon-2006A: Irail kan me kin kailongkin ie ni sohte kahrepe re tohtohsang pitenmoangei
    kat. Ei imwintihti kan kin peliankin ie lokaia likamw; re inenen kehlail oh men
    kemeiehla. Re kin idingohng ie I en kapwurehwei mehkot me I sohte pirapahda.
  por-BRBSL: Those que me odeiam sem uma causa são mais do que os cabelos da minha
    cabeça. Aqueles que querem me cortar, sendo meus inimigos injustamente, são poderosos.
    Eu tenho que restaurar o que não tirei.
  eng-OEBUS: More than the hairs of my head are those who wantonly hate me. More than
    my bones in number are those who are falsely my foes. That which I never robbed,
    how am I then to restore?
  swe-swe: Jag är utmattad av mitt ropande (i bön), min strupe är uttorkad, mina ögon
    sviker mig i min väntan efter Gud (Elohim).
  cth-cth: A khuekhaw awm laipalah na kahmuhmanaw teh, ka sam hlak apap awh. Ayawmyin
    lah na taran awh teh, raphoe hanlah kakâcainaw teh, a thao awh. Banghai ka parawt
    hoeh ei, boutbout pathoe hanelah ao.
  twi-twi: Wɔn a wɔtan me kwa no dɔɔso sen me ti so nwi; wɔn a wɔtan me kwa no dɔɔso,
    wɔn a wɔhwehwɛ sɛ wɔbɛsɛe me no. Wɔhyɛ me sɛ mennan nea minnwiae no mma.
  hlt-hlt: Lunglilungl a la ka lunguet rhoek tah ka lu dongkah sam lakah yet. A honghi
    mai neh kai aka biit ka thunkha rhoek loh yet uh. Ka huen pawt te ka sah.
  tbz-SIM: N kɔmmú kɛ ɔ̀umu kɛ̀ n níí kpeí, m bɔ̀útɛ́ kɛ bɔ̀útɛ́ Kuyie nkùù n te kùnku
    kɛ̀ n nuɔ nyetɛ.
  msy-2020: Gumazir bar avɨrim pura nan apanim gami. Men dɨbobonim bar nan dapanir
    arɨzibagh afira. Nan apaniba arazir kurabar na gami, ezɨ bizir me na gamir kaba
    mɨngariba puvatɨ. Apanir kaba na gasɨghasɨghasa, akar ifavaribar na gami. Kɨ men
    bizitam okemezir puvatɨ, me pura uan akaba na gasa ghaze, kɨ bizitaba pura me
    danɨngam.
  dop-dop: Mɑ kiisɑɑ nɑ mɑ luɣu tɛɛ wʋlɩ, nɑ mɑ́ kɑ́. Mɑ tekɑ mɑ Ɩsɔ nɑ mɑ ɩsɛ cɑŋ
    ɑ pɔɣɔlʋŋ tɑɑ.
  azb-azb: Boş yerə mənə nifrət edənlər Başımın tükündən çoxdur. Haqsız yerə mənə
    düşmən kəsilənlər, Məni məhv etmək istəyənlər qüvvətlidir. Oğurlamadığım şeyləri
    necə qaytara bilərəm?
  eng-DBY: 'They that hate me without a cause are more than the hairs of my head;
    they that would destroy me, being mine enemies wrongfully, are mighty: then I
    restored that which I took not away.'
  hin-2017: जो अकारण मेरे बैरी हैं, वे गिनती में मेरे सिर के बालों से अधिक हैं; मेरे
    विनाश करनेवाले जो व्यर्थ मेरे शत्रु हैं, वे सामर्थी हैं, इसलिए जो मैंने लूटा नहीं
    वह भी मुझ को देना पड़ा। (यूह. 15:25, भज. 35:19)
  wol-KYG: Ma woote wall ba tàyyi, sama put gi wow koŋŋ. Ma séentu la, yaw sama Yàlla,
    ba samay gët giim.
  bjr-bjr: Qiniara fidiaqaa imariasa qini qikiiqa asausi faqa arusee fiqaramasee maridaqa.
    Qini kuqa darirari mariasa fifau qini oosana siainaki namuqaakamma qimaqaidaqa.
    Misa qiniara moo ainaina fifau unnaqimasee ummuariaanoo qimasee mina akiiqara
    nimiannee qimasee sandanainai qiafaqa rufiaseeqa fifau qeeqa ainaina nimiqa.
  eng-YLT: Those hating me without cause Have been more than the hairs of my head,
    Mighty have been my destroyers, My lying enemies, That which I took not away —
    I bring back.
  kne-kne: Ad-ad-ado mo din book ko din omililiget ay magay gapo. Ad-ado din kaeegyat
    ay kalaban ko, layden da ay domadael, Apo. Intoy iyat ko pay ay mangitaoli koma
    si banag ay adiak met ina?
  eng-WYC-2017: They that hated me without cause; were multiplied above the hairs
    of mine head. Mine enemies that pursued me unjustly were comforted; I paid then
    for those things, which I ravished not.
  eng-WMBB: Those who hate me without a cause are more than the hairs of my head.
    Those who want to cut me off, being my enemies wrongfully, are mighty. I have
    to restore what I didn’t take away.
  zat-NTPS: Ba naxándxa benne' dxelecuídene̱' neda' ca naxán xicha xíchaja', ne quebe
    bi de̱ bi nuna'. Zaj naca benne' wál-lale̱'e̱ benne' dxeledábague̱' neda', benne'
    ca' dxuluzría xi'e̱ neda', ne quebe bi de̱ bizr chee̱ na'. ¿Dxal-la' quízruja'
    da quebe gulana'?
  zty-NTPS: Zej nyanže benne' ka' bi ẕḻé'egekle' neda' chawe' ka zej nyan yicha'
    yichja', na' bi be ẕia nbaga'a. Benne' ka' ẕžá'agake' neda' zej nákḻi'e waḻe.
    Benne' ka' žóngake' neda' ẕia, na' bi zoa biẕ chen'. Žon byéngake' yeyiẕjwa' da'
    bi wlana'.
  urd-GVH: जो बिलावजह मुझसे कीना रखते हैं वह मेरे सर के बालों से ज़्यादा हैं, जो बेसबब
    मेरे दुश्मन हैं और मुझे तबाह करना चाहते हैं वह ताक़तवर हैं। जो कुछ मैंने नहीं
    लूटा उसे मुझसे तलब किया जाता है।
  rug-rug: Sarini pu kukiti hoboro nau si soku hola, hola ni sari na kalu pa batuqu.
    Sari na qua kana si zutu au koari na dia zinama kokoha, ṉiṉira hola sarini pu
    hiva va mate au. Loketoṉa si hikoa rau, ba ososo nau rini pude vala pulei sari
    dia tiṉitoṉa pu hikoi rau, gua si arini.
  gaz-gaz: Warri lafumaa kaʼanii na jibban rifeensa mataa kootii caalaa baayʼatu;
    warri na ajjeesuu barbaadan, warri akkasumaan diina koo taʼan baayʼee dha. Ani
    akkan waan hin hatin deebisu dirqameera.
  fra-LSG: Je m’épuise à crier, mon gosier se dessèche, Mes yeux se consument, tandis
    que je regarde vers mon Dieu.
  gnn-gnn: Yo, guḻku'yu mirithirri yukurra nyinyaŋdhundja nhämanydja ŋarranha ŋurrumiriwŋurana
    nhämiriwŋurana, ŋuriŋiyinydja walalay yolŋu'‐yulŋuyu wuṉḏaŋarrmirriyu be ganydjarr‐ḏilkurruyu,
    ga ŋamaŋamayunmirrinydja walala yukurra ŋarraku bunharawuna yana, ga ḻakarama
    walala yukurra bothirrina ŋarranha. Nhaltjanna dhika ŋarra yurru roŋinyamarama
    wekamanydja walalaŋgu, ŋunhi ŋarra yaka manaŋina wo ŋula nhaltjarra walalaŋgalaŋuŋuru?
  yal-yal: N bata xadan xili tideni n mali feen na. N kɔɛ yinla nan fa n xɔlɔma. N
    yɛɛne bata xadan, e bata bu i yɛɛ ra kira yi.
  iou-iou: Täŋpäkaŋ imaka kubä nämo täŋira, äma mäyapiniktä jop nadäŋ kokwawak täŋ
    namik täkaŋ. Äma uwä kehäromi nikektä jop näkŋatpäŋ nutnayäŋ täk täkaŋ. Imaka
    kubä nämo kubo täŋkuro upäŋkaŋ äneŋi nimi yäŋ näwet täkaŋ.
  haw-1868: 'Ua lehulehu aku i na lauoho o kuu poo ka poe huhu hala ole mai ia''u;
    Ua ikaika hoi ka poe manao e pepehi mai ia''u, e ku e hewa mai ana ia''u: Alaila
    hoihoi aku au i ka mea a''u i kaili ole ai.'
  arb-NAV: مُبْغِضِيَّ مِنْ غَيْرِ عِلَّةٍ أَكْثَرُ عَدَداً مِنْ شَعْرِ رَأْسِي، وَطَالِبُو
    هَلاكِي طُغَاةٌ جَائِرُونَ. حِينَئِذٍ رَدَدْتُ مَا لَمْ أَغْتَصِبْهُ.
  ded-ded: Ngic yeni hania kpacfu ubango ukunudae, yeneac kpete imoc orucdzonaac kpete
    ferahade. Ngabafocna yeni homac nga ngic kucnginagoc ikoc amma neac ngadeyoac
    dema memanganenubeso anggecde. Ni wiac mong hamangec mi meai nga yeneng ine turunga
    yemmebadeac dekecdae.
  ewe-ewe: Ame siwo lé fum ɖe nanekemawɔmawɔ ta la sɔ gbɔ wu nye taɖa. Amewo lé fum
    yakatsyɔ, eye woti yonyeme be woatsrɔ̃m. Ale meɖo nu si nyemefi o la eteƒe dzizizitɔe.
  eng-LEE: '(69:5) More than the hairs of my head are those that hate me without a
    cause; numerous are those that would destroy me, that are my enemies wrongfully:
    what I have not robbed shall I now restore.'
  asm-FB: অকাৰণে মোক ঘিণাওঁতাসকল মোৰ মূৰৰ চুলিতকৈয়ো অধিক; অকাৰণে মোৰ শত্ৰু হৈ মোক
    নষ্ট কৰিব খোজাসকল অতি শক্তিশালী; মই যি চূৰ কৰা নাই, তাক মই ওলোটাই দিব লাগে।
  sus-A: ﭑ بَرَ عِ شِلِ هَن ﭑ بَرَ تَفَن، ﭑ شُي يٌ مُ نَ سْنْن، ﭑ يَ بَرَ ﭑ شْنْ عِ
    قٍنقٍ رَ.
  fra-SBL: Ceux qui me haïssent sans raison sont plus nombreux que les cheveux de
    ma tête. Ceux qui veulent me couper, étant mes ennemis à tort, sont puissants.
    Je dois restaurer ce que je n'ai pas enlevé.
  hbo-hbo: יָגַ֣עְתִּי בְקָרְאִי֮ נִחַ֪ר גְּרֹ֫ונִ֥י כָּל֥וּ עֵינַ֑י מְ֝יַחֵ֗ל לֵאלֹהָֽי׃
  kik-kik: Andũ arĩa maathũire hatarĩ gĩtũmi nĩ aingĩ gũkĩra njuĩrĩ cia mũtwe wakwa;
    thũ ciakwa iria iithũire hatarĩ gĩtũmi nĩ nyingĩ, o icio injaragia iniine. Hatagĩrĩrio
    njookie kĩndũ itaiyĩte.
  fra-NCL: Je m’épuise à crier ; mon gosier est en feu ; mes yeux se consument dans
    l’attente de mon Dieu.
  cek-AK: Tidoeh na ai ah kai hnuma kaminawk loe ka lu nui ih sam pongah doeh pop
    o kue; tidoeh na ai ah kai hum hanah, pakrong ka misanawk loe thacak o parai;
    ka lak ai ih hmuen to ka paek let.
  cuk-cuk: Dule-isdar-an-dakmalad, an-sailagiaba bur bule mergued. Bukidar binsarsunna
    isdar an-dakmalad. Isdar-an-dakmalad nue-gangued-nika gudmalad, binsarsunna an-oburgwebimalad.
    Ar an ei ibmar atursassulite, ¿ibu gannar ega an ukosunna?
  uig-CYR: 'Мени: — «Ваһ! Ваһ!» дәп мәсқирә қилғанлар өз шәрмәндилигидин кәйнигә янғай!'
  tel-2017: ఏ కారణం లేకుండా నా మీద పగబట్టిన వారు నా తలవెంట్రుకలకంటే ఎక్కువమంది ఉన్నారు.
    అకారణంగా నాకు శత్రువులై నన్ను చంపాలని చూసేవారు అనేకమంది. నేను దోచుకోని దాన్ని
    నేను తిరిగి ఇవ్వాల్సి వచ్చింది.
  hat-BSA: Sila ki rayi mwen san koz yo plis pase cheve sou tèt mwen. Sila ki ta detwi
    mwen yo pwisan e san rezon, yo fè lènmi avè m. Sa ke m pa t janm vòlè, mwen oblije
    remèt li.
  ukr-ONPU: 'Нехай назад обернуться через свій сором ті, що говорять мені: «Ага! Ага!»'
  kos-kos: Elos su srungayu ke wangin sripa Elos pus liki na aunsifuk. Mwet lokoalok
    luk fahk kas kikiap lainyu; Elos arulana fokoko ac kena in uniyuwi. Elos oru nga
    folokonang ma su nga tia pisrala.
  hbo-WLC: יָגַ֣עְתִּי בְקָרְאִי֮ נִחַ֪ר גְּר֫וֹנִ֥י כָּל֥וּ עֵינַ֑י מְ֝יַחֵ֗ל לֵאלֹהָֽי׃
  ibo-ibo: Ndị kpọrọ m asị nʼefu dị ukwuu karịa agịrị isi dị m nʼisi. Ndị na-achọ
    ịla ndụ m nʼiyi dị ukwuu, bụ ndị họọrọ ịbụ ndị iro m, mgbe ọ na-adịghị ihe ọbụla
    m mere ha. Ha nọgidesịrị m ike mee ka m nyeghachi ihe m na-ezughị nʼohi.
  ory-ory: ଅକାରଣରେ ମୋତେ ଘୃଣା କରିବା ଲୋକେ ମୋʼ ମସ୍ତକର କେଶଠାରୁ ଅନେକ; ଯେଉଁମାନେ ଅନ୍ୟାୟରେ
    ମୋହର ଶତ୍ରୁ ହୋଇ ମୋତେ ଉଚ୍ଛିନ୍ନ କରିବାକୁ ଇଚ୍ଛା କରନ୍ତି, ସେମାନେ ବଳବାନ; ତେଣୁ ମୁଁ ଯାହା
    ଅପହରଣ କଲି ନାହିଁ, ତାହା ଫେରାଇ ଦେଲି।
  chk-chk: Chokewe mi oputaei, nge esap wor popun, ra chomong seni iteiten meten mökürei.
    Chokewe mi mochen nieila ra pöchökül, ra kapas chofana usi. Ra pöchökül ngeniei
    pwe üpwe aliwinala mettoch üsap soläni.
  rop-rop: Detlot pipul hu nomo laigimbat mi fo najing, olabat jidan detmatj na, mowa
    den ol main heya langa main hed. Main enami olabat oldei dalimbat laiya stori
    blanga mi. Olabat strongbala en dei wandi kilim mi ded. Deibin meigim mi gibit
    ola ebrijing langa olabat weya ai nomo bin stilim.
  ukr-1871: Більше ненавидящих мене безвинно, як волосся на голові в мене; потужні
    мої губителї, що без причини ворогують на мене; чого я не загарбав, те мусїв я
    дати.
  yon-yon: Kane kane ne yaa ogoodmo idiibbanbed arud wandembiriwendan kuu kimingke
    yemoon kai keroon, ne awung kimingki arebban. Kane kane ne yaa ogoodmo idiibbanbed
    bon keriwendan kuu aromkonoyiib, yi kuu ne neene monmarem ande kamiib kui. Nembed
    yid bindo kumbed ongmok ande dedmobimaib.
  deu-1951: (069-5) Derer, die mich ohne Ursache hassen, sind mehr als Haare auf meinem
    Haupt; meine Feinde, die mich mit Lügen vernichten wollen, sind stark; was ich
    nicht geraubt habe, das soll ich erstatten!
  eng-JPS: (69-5) They that hate me without a cause are more than the hairs of my
    head; they that would cut me off, being mine enemies wrongfully, are many; should
    I restore that which I took not away?
  srp-1865: Onijeh koji mrze na me ni za što ima više nego kose na glavi mojoj; osiliše
    koji hoæe da me pogube, lažljivi neprijatelji moji. Što nijesam otimao, valja
    da vratim.
  lug-lug: Abo abankyayira obwereere bangi okusinga enviiri ez’oku mutwe gwange; abalabe
    bange bangi abannoonya okunzita awatali nsonga; ne mpalirizibwa mbaddizeewo ekyo
    kye sibbanga.
  heb-heb: רבו משערות ראשי שנאי חנם עצמו מצמיתי איבי שקר אשר לא גזלתי אז אשיב׃
  ben-IRV: যারা অকারণে আমার ঘৃণা করে, তারা আমার মাথায় চুল অপেক্ষায় অনেক আমার মিথ্যাবাদী
    শত্রুরা বলবান; আমি যা চুরি করিনি, তা আমাকে ফিরিয়ে দিতে হল।
  ntu-ntu: Enqmi rngeng nzrpilr nanibqlr ninge murde nzxplr-zlwzng. X nzpxtxpx-krdr
    lc ninge trpnzngr noude. X nzkqlu-krdr nzmyaszpxlr nqnginarnge. Nzpokiatitrlr
    ninge mz nzrpi-krdr kx nakabo trau rde. ?A' myx kxnamu nzka-krbo trau r da kx
    tralewxu?!
  pan-pan: ਜਿਹੜੇ ਧਿਗਾਣੇ ਮੇਰੇ ਨਾਲ ਵੈਰ ਰੱਖਦੇ ਹਨ, ਓਹ ਮੇਰੇ ਸਿਰ ਦੇ ਵਾਲਾਂ ਨਾਲੋਂ ਵੀ ਬਹੁਤ
    ਹਨ, ਮੇਰੇ ਵਾਢੂ ਜਿਹੜੇ ਨਹੱਕ ਮੇਰੇ ਨਾਲ ਵੈਰ ਰੱਖਦੇ ਹਨ ਬਲਵੰਤ ਹਨ, ਜੋ ਮੈਂ ਨਹੀਂ ਲੁੱਟਿਆ, ਓਹ
    ਮੈਨੂੰ ਮੋੜਨਾ ਪਿਆ।
  mya-JVB: အကြောင်း မရှိဘဲ အကျွန်ုပ် ကို မုန်း သောသူတို့သည် အကျွန်ုပ် ၏ဆံပင် ထက် များ
    ကြပါ၏။ မဟုတ် မမှန် ဘဲ အကျွန်ုပ် ကို ရန်ဘက် ပြု၍ ဖျက်ဆီး သောသူတို့ သည် ခွန်အား
    ကြီးကြပါ၏။ ထိုအခါ အကျွန်ုပ် သည် မ ယူ သော ဥစ္စာကိုပင်ပြန် ပေးရပါ၏။
  kgf-kgf: Héniana qahac méʒétiti wannénʒu imi oruc ʒucna ogicma sasala wanʒu. Héniana
    qahac numa mebiri némbiŋ ʒé wanʒu imi eneŋ gelec malec qahac. Iwawai ni kowu ménda
    meyi, waŋu meleŋ énécmimaŋ niŋac téŋésima qesinéŋgic énécmimaŋac hezac.
  tte-O: Siya analiyao sikalomagigi-lagau sibaibaiwasosi kabo muli mena itogu kulukulugu
    mena kali baibaiwa. Ali kalomagigilagaune nige yaina ipapagan. Simwakota kaiwegu,
    sikaiwesosi yo nuwanuwali siunuiyau. Gogone nige yakekewalili na siwalo tem yayapileyoili
    kolili.
  tbg-tbg: Mpo, ti qumina navutaiqi variaka airitahaa variavo. Ti qiata kauhi airitahaa
    vaira viravata aatarake nai airitahaa variavo. Ti navutaaka tiqaa uva vateva kia
    vaimanta, qumina ti vehi autu kareka auti variavo. Te kia vika ia haikara vo haikavata
    muara varauramanta, vika qumina kempukaiqamake tiha, Vi haikara tintanavu timiane
    ti variara.
  hmo-hmo: Lau dekenai idia badu henia kava taudia be momo herea. Edia namba be, egu
    kwarana ena huina edia namba idia hanaia. Lau idia dagedage henia taudia, ese
    hereva koikoi dekenai lau idia hadikaia noho. Inai taudia be goada herea, bona
    idia ura lau idia alaia mase. Lau ese idia dekena amo gau ta lau henaoa lasi,
    to idia ese lau idia samania goada dainai, lau ese egu gau korikori haida idia
    dekenai lau henia.
  zar-NT: Nayántërö ca guitsaʼ icjaʼ nupa bitiʼ taʼléʼe nedaʼ dxiʼa, en bitiʼ bi nunaʼ
    quéguequi. Nál-lagaca nupa taʼdíl-lalen nedaʼ, en të́ʼëni iluti nedaʼ, en bitiʼ
    bi nunaʼ quéguequi. Tunëʼ bayúdx ubiʼa dumí le cabí gulanaʼ.
  urd-urd: मुझ से बे वजह 'अदावत रखने वाले, मेरे सिर के बालों से ज़्यादा हैं; मेरी
    हलाकत के चाहने वाले और नाहक़ दुश्मन ज़बरदस्त हैं, तब जो मैंने छीना नहीं मुझे देना
    पड़ा।
  rus-SYN: 'Да будут обращены назад за поношение меня говорящие мне: “хорошо! хорошо!”'
  bqc-SIM: Ma wiilɛ̀ ma kpasa, ma kòlo nàaa, ma wɛdↄ̀ ma Luazi e ma wɛ́ gɛ̀ lɛ́
    wo.
  tcz-CHONGTHU: Ajehbei hel a eivetdaho hi ka lujang a ka samjang sang'in atamjouve.
    Ka melmate hin jou thu jeng a suhmang ding eigouvin, hitihin ka guh louhel thil
    chu kanung peh din athum uve.
  mar-mar: विनाकारण माझा द्वेष करणारे माझ्या डोक्यावरील केसांपेक्षाही अधिक आहेत; जे
    अन्यायाने माझे वैरी असून मला कापून काढायला पाहतात ते बलवान आहेत; जे मी चोरले नव्हते,
    ते मला परत करावे लागले.
  isl-isl: Ég er útgrátinn og örmagna, hálsinn þurr og sár og augun þrútin. Góði Guð,
    bjargaðu mér!
  hlt-THB: Kaw am maiawh, kai anik sawhnaak thlangkhqi ve ka lu awhkaw lusam anglakawh
    doem khqoet uhy; amak awm qoe ikaw am maiawh kai hqe aham anik sui ka qaalkhqi
    kqeng soeih hy.
  qub-qub: Imatapis mana ruraycaptillä chiquimajcunaga ajchäpitapis mas aypalla ricacusha.
    Chiquimajcunaga aypallami mirasha. Imatapis mana ruraycaptëmi illgächimayta yarpaycan.
    Mana suwapasha caycaptëmi «cutichimay» nircaycäman.
  bqp-bqp: Gbɛ̃ kũ ò zã̀magu pãnↄn dasi de ma mìkãla. Ma ibɛrɛnↄn lɛ́ vĩro, ò
    ye ò ma dɛ pↄ́ke wíńnɛ sari. Pↄ́ kũ mádi a kpãni oron ò pì mà kpáḿma.
  hat-hat: (069:5) Gen yon bann moun ki rayi m' san m' pa fè yo anyen. Yo pi plis
    pase cheve nan tèt mwen. Gen yon seri moun ki rete konsa yo fè m' lènmi, yo pi
    fò pase m', y'ap chache touye mwen. Yo fè m' renmèt sa m' pa pran.
  eng-BSB: Those who hate me without cause outnumber the hairs of my head; many are
    those who would destroy me— my enemies for no reason. Though I did not steal,
    I must repay.
  eng-WEBPB: Those who hate me without a cause are more than the hairs of my head.
    Those who want to cut me off, being my enemies wrongfully, are mighty. I have
    to restore what I didn’t take away.
  kbq-kbq: Mago haviza osu'nore'ma zamavaresrama hunenantaza vahe'mo'za nanumpima
    me'nea nazokara agatere'za rama'a vahe mani'naze. Anumzamoka hankavenentake ha'
    vahe'mo'za havige hu'za nahe fri'za nehaze. Havige hu'za e'ori'noa zankura musufa
    se'nananki tamio hu'za nehaze.
  pon-pon: Me kin tata kin ia nin joka repa me toto jan pit en mon ai. Me imwintiti
    on ia, o me kin kawe ia la, ap jota karepa, kin kelail. I en pwain, me i jota
    kulia jan.
  nhe-BL: Tlahuel miyac nopa tlacame tlen nechcocolíaj yonque ax tleno niquinchihuilijtoc.
    Nelía quipiyaj miyac chicahualistli nocualancaitacahua tlen quinequij nechmictise.
    Pero na ax niquinixpanotoc. Quinequij nechtlatzacuiltise ica se tlamantli tlen
    ax nijchijtoc.
  wnc-wnc: Sike aminda nae yumdekan iwana dakngakaing. Waakwau kwaapzang siknga. Natane
    gwapak danggama ita gwa yapbiking. Sike iwanata kem yake yapiina wena nutapan
    kupitde akekekakaing. Na itane sanga tapatu kukae dua pakum, ngana kemu kwaapzang
    siknga yake temanggaganuke nanikaing. Kem taknga yawan ninane sanga kundu yamukum.
  bus-bus: Gbɛ̃ kɛ̀ aↄ̃ zàmagu pãanↄↄ pari dɛ ma mìkãnↄla. Ma ibɛɛnↄↄ lɛ́ vĩro,
    aↄ̃ↄ yezi wà ma dɛ pↄ́ke wíńnɛ sai. Pↄ́ kɛ̀ mɛ́ɛ à kpãi oroon aↄ̃ bè mà i mà
    kpáḿma.
  gub-BL: Amo na'iakatuwawahy e kwaw herehe a'e wà. Heta tetea'u wà. Waneta haw uhua'u
    wera'u he'aw heàkàg rehe har wanuwi wà. Heàmàtyry'ymar umume'u temu'emaw herehe
    wà. Ikàg a'e wà. Ipuruzuka wer herehe wà. — Nemunar ma'e rehe. Emuzewyr kar a'e
    ma'e izarer pe nehe, i'i ihewe wà. Nahemunar kwaw ma'e rehe ihe.
  eng-DRA: 'Let them be turned backward, and blush for shame that desire evils to
    me: Let them be presently turned away blushing for shame that say to me: Tis well,
    tis well.'
