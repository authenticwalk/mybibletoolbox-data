verse: PSA.069.019
translations:
  mal-C: ഞാൻ സഹിക്കുന്ന നിന്ദയും അപമാനവും ലജ്ജയും അങ്ങ് അറിയുന്നു; എന്റെ എല്ലാ ശത്രുക്കളും
    തിരുമുമ്പിലുണ്ടല്ലോ.
  deu-TKW: Nahe dich meiner Seele, erlöse sie; um meiner Feinde willen befreie mich!
  lin-lin: Pusana pene na ngai, mpe sikola ngai ; kangola ngai wuta na maboko ya bayini
    na ngai.
  mmx-mmx: Uklen i do di paase aksaksa ria, la dixo lok ngangao rak la dirak lox abaava
    ia. U ven axap di na limixin munepen minia.
  eng-LSV: You have known my reproach, || And my shame, and my blushing, || All my
    adversaries [are] before You.
  eng-GNV: 'Thou hast knowen my reproofe and my shame, and my dishonour: all mine
    aduersaries are before thee.'
  eng-WEBSTER: 'Thou hast known my reproach, and my shame, and my dishonor: my adversaries
    are all before thee.'
  nhw-BL: Ta tijmati quenicatza camanaltij fiero tlen na huan quenicatza nechpinahualtijtoque.
    Quichijtoque para ayacmo aqui ma nechtlepanita. Ta tiquiniximati nochi nocualancaitacahua
    huan tijmati tlaque quiijtojtoque sesen inijuanti.
  swh-ONEN: Unajua jinsi ninavyodharauliwa, kufedheheshwa na kuaibishwa, adui zangu
    wote unawajua.
  bba-bba: A susimɑ ɑ nɛn hunde wɔrɑ. A mɑn fɑɑbɑ koowo nɛn yibɛrɛbɑn nɔmɑn di.
  eng-KJVCPB: 'Thou hast known my reproach, and my shame, and my dishonour: Mine adversaries
    are all before thee.'
  luo-luo: Ingʼeyo kaka ijara, kaka ikuodo wiya kendo kaka aneno wichkuot; wasika
    duto ochoma tir.
  aii-aii: ܐܲܢ݇ܬ ܟܹܐ ܝܵܕܥܹܬ ܠܵܘܡܝܼ، ܘܢܟܸܦܬ‌ܝܼ، ܘܡܲܣܠܲܝܬ‌ܝܼ، ܩܲܕܡܘܼܟ݂ ܝܼܢܵܐ ܟܠܵܝܗ‌ܝ
    ܡܲܠܝܸܨܵܢܝܼ̈.
  meu-meu: Dibamu ede e gwau henigu tomamu, egu hemarai bona egu koikoi oi dibamu,
    inaigu iboudiai na oi dibamu.
  npi-ULB: मेरो हप्‍की, मेरो लाज र मेरो अपमान तपाईंलाई थाहा छ । मेरा वैरीहरू सबै मेरै
    सामु छन् ।
  yor-yor: Ìwọ ti mọ ẹ̀gàn mi, ìtìjú mi àti àìlọ́lá; gbogbo àwọn ọ̀tá mi wà níwájú
    rẹ.
  pes-OPCB: می‌دانی چگونه مورد سرزنش و اهانت قرار گرفته و رسوا شده‌ام؛ تو همهٔ دشمنانم
    را می‌بینی.
  tgl-ULB: Alam mo ang aking paghihirap, kahihiyan at kasiraang-puri; nasa harap mo
    ang lahat ng aking mga kalaban.
  nop-nop: Du me nutok medehaki naniiŋ u agaŋ yabunadilaŋ. Tiŋa undugoŋ memikneye
    nehitubumekaaŋ nadinambune fofoŋnit tilat u maaŋ agaŋ yabunadilaŋ.
  cbu-NT: ¿Waninll nuwaa natsakanawa? Nuwaa tpazakanaya. Mangutari nuwaa mantsir tsiyatkanaya.
    Shiy anoo ichinguru yasaksha. Nuwaa kundarari paksha.
  hui-hui: Agali bu karume i̱ mege bialu lo guralu karu í̠ mandabide. Tigua i̱ mo
    taga halu mo yo hondo wahalu ti ge waraha heledagoni í̠ de hendedegoni. I̱naga
    waitigi bibahende karu í̠ de handaiore ho kegoni.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​အ​ဘယ်​မျှ​အ​စော်​ကား ခံ​ရ​၍ အ​ဘယ်​မျှ​အ​ရှက်​ကွဲ​အ​သ​ရေ​ပျက်​ရ​သည်​ကို
    ကိုယ်​တော်​ရှင်​သိ​တော်​မူ​ပါ​၏။ ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​၏​ရန်​သူ
    အပေါင်း​ကို မြင်​တော်​မူ​ပါ​၏။
  bod-N: ང་ལ་ཕོག་པའི་འཕྱ་དམོད་བརྙས་བཅོས༌དང༌། །དམའ་འབེབས་བཅས་ནི་ཁྱེད་ཀྱིས་ཀུན་ནས༌མཁྱེན།
    །བདག་གི་དགྲ་བོ་ཐམས་ཅད་ཁྱེད་མཁྱེན༌ནོ།།
  wsk-wsk: Kari aninga balu maguwusan mu ni maingkala nunga iki saperem; aninga aip
    karogo kapasan ale dolara aisisan mu ni nunga ikiem.
  sna-sna: Munoziva kusekwa kwangu, kunyadziswa nokusakudzwa kwangu; vavengi vangu
    vose vari pamberi penyu.
  spa-BLM: Tú conoces mi oprobio, mi vergüenza y mi deshonra. Mis adversarios están
    todos ante ti.
  cac-cac: Tic val ojtac eb' tz'alan lolonel ya d'ayin. Ix in ixtaxel yuj eb', q'uixavc'olal
    vaji, man̈xo in animaoc d'a sat eb'. Ojtac val mach eb' ayoch ajc'olal d'ayin.
  swh-ULB: Wewe wajua kulaumiwa kwangu, kuaibishwa kwangu, na kudharauliwa kwangu;
    wapinzani wangu wote wako mbele yako.
  deu-ELBBK: Nahe meiner Seele, erlöse sie; erlöse mich um meiner Feinde willen!
  mbb-OT: Netuenan nu is kebpeel-elezi kedì, is ked-insultuwi kedì, wey is kedezeeti
    te zengeg ku. Neehè nu is langun he menge kuntada ku.
  mal-2015: എനിക്കുള്ള നിന്ദയും ലജ്ജയും അപമാനവും നീ അറിയുന്നു; എന്റെ വൈരികൾ എല്ലാവരും
    നിന്റെ ദൃഷ്ടിയിൽ ഇരിക്കുന്നു.
  gup-gup: Ngudda yiburrbun kore baleh ngaye ngandimarneyime. Ngaye wanjh ngayemengalmeng
    dja ngawowarreminj. Ngudda yibenburrbun bininj nawu ngarriyidko.
  rmc-rmc: Av paš ma a cin man avri; le man avri mire ňeprijaťeľendar.
  nlg-nlg: Na lei kokoe batobato tu lagavulei to ghilalai tua ighoe, na kabu rurughu
    mana vatei maamaagha. Ighoe to righi kaekalera tua na lei ghagua na levunimate,
    mo ghilalai na hava tara kokoei.
  pes-OPV: تو عار و خجالت و رسوایی مرا می‌دانی وجمیع خصمانم پیش نظر تواند.
  ron-1924: Ту штий че окарэ, че рушине ши батжокурэ ми се фаче; тоць потривничий
    мей сунт ынаинтя Та.
  ben-OBCV: তুমি জানো আমি কীভাবে তুচ্ছ, অপমানিত আর লজ্জিত হয়েছি; আমার সব শত্রু তোমার
    সামনে।
  som-som: Waad og tahay caydayda iyo ceebtayda iyo sharafdarradayda, Oo cadaawayaashayda
    oo dhammu hortaaday joogaan.
  eng-ASVBT: 'Thou knowest my reproach, and my shame, and my dishonor: Mine adversaries
    are all before thee.'
  mna-mna: Mbulu ta koŋ koi bizin tikamam pio, ina nu ute lup kek. Zin tirepilpiili
    yo, mi tipamiaŋ yo, mi tikototo yo.
  ita-1885: Tu conosci il vituperio, l'onta, e la vergogna che mi è fatta; Tutti i
    miei nemici son davanti a te.
  eng-ULB: You know my rebuke, my shame, and my dishonor; my adversaries are all before
    you.
  spa-VBL: Tú conoces mi vergüenza, mi desgracia y humillación. Sabes bien lo que
    mis enemigos me hacen.
  fra-_FOB: Toi, tu sais mon opprobre, et ma honte, et ma confusion; tous mes adversaires
    sont devant tes yeux.
  mal-mal: എന്റെ നിന്ദയും ലജ്ജയും അപമാനവും അവിടുന്ന് അറിയുന്നു; എന്റെ വൈരികൾ എല്ലാവരും
    അവിടുത്തെ ദൃഷ്ടിയിൽ ഇരിക്കുന്നു.
  urd-GVR: Tū merī ruswāī, merī sharmindagī aur tazlīl se wāqif hai. Terī āṅkheṅ mere
    tamām dushmanoṅ par lagī rahtī haiṅ.
  suz-BL: मुरपुकीमी आं पर्बम दोपा रित्‍तीमी, मुने तोक्‍यीमी नु शुक्‍शी पाइय्‍यीमी,
    गे मेको नेल्‍ल तुइक्‍नीनी। आं जोरी सत्रु नेल्‍ल इन ङोंइती बाक्‍नीम।
  eng-NOY: Thou knowest my reproach, and dishonor, and shame; All my adversaries are
    in thy view!
  ita-1927: Tu conosci il mio vituperio, la mia onta e la mia ignominia; i miei nemici
    son tutti davanti a te.
  ckb-ckb: تۆ بە سووکایەتی و شەرمەزاری و ڕیسوایی من دەزانیت، هەموو دوژمنەکانم لەبەردەمتن.
  eng-BBE: You have seen my shame, how I was laughed at and made low; my haters are
    all before you.
  xsi-xsi: Noko kusama lâ ŋana ŋgua potomule kinzi tamâta ŋinde uru siporo pa naŋa.
    Noko kusama tu kinzi uru siveta maŋeti pa naŋa wa sitawa ŋâŋgu ndue wa. Noko mata
    kumoranzi naneŋgu kazâŋa tamâta rârâni.
  kan-OKCV: ನೀವು ನನಗಿರುವ ನಿಂದೆ, ನಾಚಿಕೆ ಹಾಗೂ ನನ್ನ ಅವಮಾನವನ್ನೂ ತಿಳಿದಿದ್ದೀರಿ. ನನ್ನ ವೈರಿಗಳೆಲ್ಲರು
    ನಿಮ್ಮ ಮುಂದೆ ಇದ್ದಾರೆ.
  tam-2017: தேவனே நீர் என்னுடைய நிந்தையையும் என்னுடைய வெட்கத்தையும் என்னுடைய அவமானத்தையும்
    அறிந்திருக்கிறீர்; என்னுடைய எதிரிகள் எல்லோரும் உமக்கு முன்பாக இருக்கிறார்கள்.
  spa-RV-1909: 'Tú sabes mi afrenta, y mi confusión, y mi oprobio: delante de ti están
    todos mis enemigos.'
  ron-BTF: Tu ai cunoscut ocara mea și rușinea mea și dezonoarea mea, potrivnicii
    mei sunt toți înaintea ta.
  eng-WEBP: You know my reproach, my shame, and my dishonor. My adversaries are all
    before you.
  eng-FBV: You—you know my shame, my disgrace, my humiliation. You see everything
    my enemies are doing.
  nld-1939: Gij kent toch mijn smaad, mijn schaamte en schande, En al mijn verdrukkers
    staan U voor ogen;
  nch-BL: Ta tijmati quenicatza camanaltij fiero ten na huan quenicatza nechpinahualtijtoque.
    Quichijtoque para ayecmo aqui ma nechtepanita. Ta tiquinixmati nochi nocualancaitacahua
    huan tijmati taya quiijtojtoque sese inijuanti.
  vie-1934: 'Chúa biết sự sỉ nhục, sự hổ thẹn, và sự nhuốt nhơ của tôi: Các cừu địch
    tôi đều ở trước mặt Chúa.'
  cha-cha: 'Jago tumungo y malalatdeco, yan y minamajlaojo yan y madesonraco: y contrariojo
    mangaegue todo gui menamo.'
  hin-CV: आपको सब कुछ ज्ञात है, किस प्रकार मुझसे घृणा की जा रही है, मुझे लज्जित एवं
    अपमानित किया जा रहा है; आप मेरे सभी शत्रुओं को भी जानते हैं.
  eng-OURB: You know my reproach, my shame, and my dishonor. My adversaries are all
    before you.
  spa-BES: Has visto mi vergüenza, cómo se burlaban de mí y menospreciaron; mis enemigos
    están todos ante ti.
  tdx-tdx: Arofoana’o ty tìñeko, ty hameñarako, naho ty hasalarako; añatrefa’o eo
    ze hene rafelahiko.
  tha-KJV: พระองค์​ทรงทราบการที่เขาเยาะเย้ยข้าพระองค์​แล้ว ทั้งความอายและความอัปยศของข้าพระองค์
    บรรดาคู่​อริ​ของข้าพระองค์​อยู่​ต่อพระพักตร์​พระองค์​หมด
  por-BR-2018: Tu conheces como me insultam, me envergonham e me humilham; diante
    de ti estão todos os meus adversários.
  deu-ELO: Du, du kennst meinen Hohn und meine Schmach und meine Schande; vor dir
    sind alle meine Bedränger.
  eng-WYC-2018: Thou knowest my reproof, and my despising; and my shame. All that
    trouble me be in thy sight; (Thou knowest the reproaches, and the despisings,
    and the shames that I bear. All who trouble me be before thee;)
  epo-epo: Vi scias mian malhonoron kaj mian honton kaj mian mokatecon; Antaŭ Vi estas
    ĉiuj miaj premantoj.
  gfk-gfk: U nunure tar ing di kukutur sakasaka tagu huo, ma bia di hamalahuan iau
    ma di hahirhir iau mah. Diet bakut ira nugu ebar diet tur taar ra matmataan taam.
  uig-PIN: Ɵzüng mening rǝswaliⱪta ⱨǝm ⱨɵrmǝtsizliktǝ ⱪalƣinimni, Ⱪandaⱪ ⱨaⱪarǝtlǝnginimni
    bilisǝn; Rǝⱪiblirimning ⱨǝmmisi Ɵzünggǝ ayandur.
  beo-beo: Nama ha lai dunu ilia da nama gadesa amola na gogosiama:ne hamosa. Dia
    da nama ha lai dunu huluane ba:lala.
  tpi-OTNT: Yu save pinis long ol man i save tok nogut long mi. Na yu save long ol
    i mekim mi i sem na daunim nem bilong mi.
  hau-SA: Ka san yadda ake mini ba’a, ake kunyatar da ni da kuma yadda nake shan kunya;
    dukan abokan gābana suna a gabanka.
  udu-udu: /E mishi mowaḵ pem jin waḵu aha/ mo, dhali mo ma ’the is pem mo dhali mo
    jin ’konuki taḵ aha/ mo. Aris uni gun ta ’kup̱ ki aha/ misha /e mo.
  uig-LAT: Özüng méning reswaliqta hem hörmetsizlikte qalghinimni, Qandaq haqaretlen’ginimni
    bilisen; Reqiblirimning hemmisi Özüngge ayandur.
  nde-nde: Uyakwazi ukuthi ngigconwa njani, ngihlaziswa njalo ngiyangiswa; zonke izitha
    zami ziphambi kwakho.
  ton-ton: 'Kuo ke ʻiloʻi hoku lauʻikovi, mo ʻeku mā, mo hoku manukia: ʻoku ʻi ho
    ʻao ʻa hoku ngaahi fili kotoa pē.'
  ces-1613: Přibliž se k duši mé, a vyprosť ji; pro nepřátely mé vykup mne.
  eng-WMB: You know my reproach, my shame, and my dishonor. My adversaries are all
    before you.
  tam-TCV: என் நிந்தையும் என் அவமானமும் என் இழிவும் உமக்குத் தெரியும்; என் பகைவர்
    எல்லோருமே உமக்கு முன்பாக இருக்கிறார்கள்.
  ceb-ULB: Nasayod ka sa mga pagsaway kanako, sa pagpakaulaw kanako, ug sa pagtamay
    kanako; ang tanan kong mga kaaway anaa sa imong atubangan.
  pol-UBG: Ty znasz moją hańbę, mój wstyd i niesławę, przed tobą są wszyscy moi wrogowie.
  agr-agr: Amek mina dushiktuinak inastuina duka shiig dekame. Tuja mina shiwaajush
    ya ainawa dushakam amek dekame.
  kyc-kyc: Nambana kingi doko kokwa soo lao koo keta palyamisa elya nyilyu doko emba
    silini. Embame nambana yanda pimwai dupwa peparae kandasi karene.
  urd-GVU: تُو میری رُسوائی، میری شرمندگی اور تذلیل سے واقف ہے۔ تیری آنکھیں میرے تمام
    دشمنوں پر لگی رہتی ہیں۔
  eng-OEBCW: You know how I am insulted; in your sight are all my foes.
  deu-1912: Du weißt meine Schmach, Schande und Scham; meine Widersacher sind alle
    vor dir.
  kan-2017: ನನಗುಂಟಾದ ನಿಂದೆ, ಲಜ್ಜೆ, ಅಪಮಾನ ಇವು ನಿನಗೇ ಗೊತ್ತು; ನನ್ನ ವಿರೋಧಿಗಳು ನಿನಗೆ ಮರೆಯಾಗಿಲ್ಲವಲ್ಲಾ.
  yap-yap: Ga manang rogon e thin nib kireb ni yibe yog ngog, nga rogon ni yibe tamra’
    nigeg ma yibe darifan nigeg; ga be guy urngin e to’ogor rog.
  hlt-MCSB: Namah loh kai kah kokhahnah, yahpohnah, ka mingthae neh na hmaikah kai
    aka daengdaeh boeih khaw na ming.
  mdy-ETH: ታና ሄሌ ጫዦንታ ቦርሲንቶንታ ዻውሲንቶዋ ኔ ዔራኔ፤ ታኣኮ ሞርኮዋ ፔቴ ፔቴ ኔ ዔራኔ።
  twi-ASANTE: Wonim sɛdeɛ wɔkasa tia me, gu mʼanim ase na wɔtiatia mʼanim; wʼani tua
    mʼatamfoɔ nyinaa.
  eng-WEBU: You know my reproach, my shame, and my dishonor. My adversaries are all
    before you.
  spa-PDDPT: Tú conoces mi afrenta, mi vergüenza y mi oprobio. Delante de Ti están
    todos mis adversarios.
  gun-gun: Ndee ma reikuaa ae xembojaru rei okuapya, xemoxĩmbaa ha'e xemoĩ vai reia
    guive. Xerovaigua kuery ha'e javi rexaa rupi meme ikuai.
  agu-BL: Sak swutzu' yi mbi na chiban swe'j. Sak swutzu' yi ja el ink'ej cya'n. Nin
    na el xtxumu' tetz yi na' scyetz e' incontra'tz.
  ilo-ULB: Ammom ti pannakaum-umsik, ti pannakaibabainko, ken ti pannakalalaisko,
    adda amin iti sangoanam dagiti kabusorko.
  kpg-kpg: Goe dela e iloo nia helekai haganneennee ala e hai mai gi di au mo dogu
    haga balumee mo dogu haga langaadia. Goe dela e gidee ogu hagadaumee huogodoo.
  uig-ARA: ئۆزۈڭ مېنىڭ رەسۋالىقتا ھەم ھۆرمەتسىزلىكتە قالغىنىمنى، قانداق ھاقارەتلەنگىنىمنى
    بىلىسەن؛ رەقىبلىرىمنىڭ ھەممىسى ئۆزۈڭگە ئاياندۇر.
  sus-sus: I xa i makɔrɛ n na, i xa n xunsara, i xa n nakisi n yaxuie ma.
  pon-2006: Komw ketin mwahngih duwen koasoi kepweikeng kan me I kin ale, duwen ei
    paisuwedlahr oh solahr wahupei; komw ketin mahsanih ei imwintihti kan koaros.
  jae-jae: Aôm gôlic aêŋoc biŋ, taŋ sêgôm aê êndu-êndugeŋ to gaŋgôŋ jageo ma sêgôm
    aê katu meloc naŋgac. Aôm kôjala ŋoc soŋo-soŋo samobgac.
  ksd-ksd: U tar nunure ra varvul piragu, ma kaugu vavirvir ma kaugu niruva; Kaugu
    umana ebar dia tur ta ra luaina matam.
  tur-YTC: Bana edilen hakareti, utancı, rezaleti bilirsin. Düşmanlarımın hepsi senin
    önündedir.
  bel-N: Наблізься да душы маёй, барані яе; насупраць ворагам маім выбаў Ты мяне!
  kpr-kpr: Nandae jijivu ekoko seraera, ava ni kasama eresa. Kotugo, nanda gitofu
    nange eoro, na meka giraena a nanda javo sembae eraira, ava ni eregosesa. Nanda
    gitofo isambu ni kasama eresa.
  ind-AYT: (69-20) Engkau tahu celaku, dan malu, dan aibku, semua penyesakku ada di
    hadapan-Mu.
  yom-yom: Ngeyo zebi buevi ndidi wulenzo, ndidi dio kombolo ayi ndidi mu tsoni Bambeni
    ziama zioso zidi va ntualꞌaku.
  yut-yut: Uwalno nak do gen yokwi yoŋ uŋun gak da nandaŋaki nayaŋ. Mano abɨŋ yɨpmaŋakwa
    mayaktok pasat uŋun nandɨsal.
  nya-nya: Inu mukudziwa momwe ndanyozedwera, kunyozedwa ndi kuchititsidwa manyazi;
    adani anga onse ali pamaso panu.
  kyg-kyg: Ago apakeꞌnanageꞌapaeꞌmo huꞌa faipa huꞌa natege navagage yaꞌmo aliꞌa namige
    nagiꞌnileꞌmo aliꞌa afepi atege nehageka apakeꞌnane. Kame vayaꞌnimo kaulagaleꞌmo
    maiꞌnae.
  hrv-hrv: Približi se duši mojoj i spasi je; zbog dušmana mojih oslobodi me!
  mps-mps: Te bidi dabego enaba po dwai wabo te nago koneanio. Tama augwaligo te ena
    hale emainu eyu, tama ena nogi aiyaba elalubo me, te nago koneai dao.
  tpi-tpi: Yu save pinis long ol man i save tok nogut long mi. Na yu save long ol
    i mekim mi i sem na daunim nem bilong mi.
  dan-1931: kom til min Sjæl og løs den, fri mig for mine Fjenders Skyld!
  vie-OVCB: Chúa biết con phải hổ thẹn, bị khinh khi, và nhục nhã. Ngài biết kẻ thù
    nghịch đang làm hại con.
  guj-2017: તમે મારી શરમ, મારું અપમાન તથા મારી નિંદા જાણો છો; મારા સર્વ શત્રુઓ તમારી
    આગળ છે.
  pon-2006A: Komw ketin mwahngih duwen koasoi kepweikeng kan me I kin ale, duwen ei
    paisuwedlahr oh solahr wahupei; komw ketin mahsanih ei imwintihti kan koaros.
  por-BRBSL: Você conhece minha reprovação, minha vergonha e minha desonra. Meus adversários
    estão todos diante de vocês.
  eng-OEBUS: You know how I am insulted; in your sight are all my foes.
  swe-swe: Kom till (nära) min själ (mitt liv, hela min person), återlös den, betala
    lösensumman för mina fienders skull.
  cth-cth: Kayanae, yeiraiponae hoi na barihoehnae teh na panue. Ka taran pueng teh
    na hmalah koung ao.
  twi-twi: Wunim sɛnea wɔkasa tia me, gu mʼanim ase na wotiatia mʼanim; wʼani tua
    mʼatamfo nyinaa.
  hlt-hlt: Namah loh kai kah kokhahnah, yahpohnah, ka mingthae neh na hmaikah kai
    aka daengdaeh boeih khaw na ming.
  tbz-SIM: Kɔtɛní kɛ́dontɛ́ nh ɔ̃nnì, n dɛɛtɛ́nɛ̀ n dootitɔbɛ̀.
  msy-2020: Gumazamizir akar kurabar na mɨgeiba, nɨ dagh fogha gɨfa. Egha nɨ fogha
    gɨfa, me na dɨpovava aghumsɨzim na ganɨngi.
  dop-dop: Kpətənɑ-m, wɑɑsɩ-m, yɑ-m mɑ kolontunɑɑ tɔɔ.
  azb-azb: Başıma gələn rüsvayçılığı, Biabırçılığı, xəcaləti bilirsən, Bütün yağılarım
    qarşındadır.
  eng-DBY: 'Thou knowest my reproach, and my shame, and my dishonour: mine adversaries
    are all before thee.'
  hin-2017: 'मेरी नामधराई और लज्जा और अनादर को तू जानता है: मेरे सब द्रोही तेरे सामने
    हैं।'
  wol-KYG: Jege ma, jot ma, musal ma ci noon yi!
  bjr-bjr: Oo Anutu, qini namuqaauqa anee niqafee mariana qiniara aasaandaana qirana
    faqa mandaikamma qimaqarana faqa qisaurirana faqa qimi mariafana anee iri mariananoo.
  eng-YLT: Thou — Thou hast known my reproach, And my shame, and my blushing, Before
    Thee [are] all mine adversaries.
  kne-kne: Ammom din omin-insoltoan da, omibabain ya omipalawlawa da, amin ay kalaban
    ko, ammom daida.
  eng-WYC-2017: Thou knowest my reproof, and my despising; and my shame. All that
    trouble me be in thy sight;
  eng-WMBB: You know my reproach, my shame, and my dishonour. My adversaries are all
    before you.
  zat-NTPS: Lue' nézqueznu' ca dxulucháchale̱ne̱' neda', ne ca zua' lu da sté̱bele̱'e̱,
    ne ca dxulucá'ana dítaje̱' neda'. Dxelé'equeznu' xúgute̱ benne' ca' dxelecuídene̱'
    neda'.
  zty-NTPS: Le' nnézkzelo' kan ẕchíx̱gake' neda', na' kan že' zédḻe'ela', na' kan
    žon dítjgekle' neda'. Ẕḻe'ekzlo' yógo'te benne' ka' ẕžá'agake' neda'.
  urd-GVH: तू मेरी रुसवाई, मेरी शरमिंदगी और तज़लील से वाक़िफ़ है। तेरी आँखें मेरे
    तमाम दुश्मनों पर लगी रहती हैं।
  rug-rug: Gilani Goi sari na ṉinovaṉovalaqu, meke sa qua kinurekure na vina goregorequ,
    sari na qua kana si gilana betoi Goi.
  gaz-gaz: Ati akka ani hammam tuffatamee, salphifamee fi akka ani qaaneffame ni beekta;
    diinonni koo hundinuus fuula koo dura jiru.
  fra-LSG: Approche-toi de mon âme, délivre-la! Sauve-moi, à cause de mes ennemis!
  gnn-gnn: Garray, nhe marŋgi muka, ga ŋäma nhe ŋuli yolŋunha walalanha, ŋunhi walala
    ŋuli marrtji waŋa yätj dhäruk ŋarraku. Ga nhäma nhe ŋuli ŋunhiyi miriŋunhanydja
    walalanha, ŋunhi walala ŋuli warku'yun ŋarranha.
  yal-yal: Fa n fɛma i yi n nakisi. N xunba n yaxune yii.
  iou-iou: Ekäni, mäyäk nadäk täyat uwä nadätan, ba näk man waki näwetpäŋ wäpna yäpmäŋ
    äpäk täkaŋ uwä nadätan.
  haw-1868: 'Ua ike ae nei oe i ko''u hoinoia, ko''u hoohilahilaia, a me ko''u heneheneia:
    Imua no hoi ou ko''u mau enemi a pau.'
  arb-NAV: أَنْتَ عَرَفْتَ عَارِي وَخِزْيِي وَهَوَانِي. أَنْتَ تَعْرِفُ كُلَّ مُضَايِقِيَّ.
  ded-ded: Ngic dedenggbaring anemma game kpekpeu fainugec goiheiheia kpac kecduae,
    ge imoc negemma ngabafocna sasawa negengyunudacnec.
  ewe-ewe: Ènya ale si wodo vlom, ɖi gbɔ̃m, eye wodo ŋu kpem; nye futɔwo katã le ŋkuwò
    me.
  eng-LEE: '(69:20) Thou well knowest my reproach, and my shame, and my confusion:
    before thee are all my assailants.'
  asm-FB: মোৰ অপযশ, লাজ, আৰু অপমান তুমিয়েই জানি আছা; মোৰ সকলো প্রতিদ্বন্দী তোমাৰ
    আগত আছে।
  sus-A: عِ شَ عِ مَكْرّ ﭑ نَ، عِ شَ ﭑ شُنسَرَ، عِ شَ ﭑ نَكِسِ ﭑ يَشُييٍ مَ.
  fra-SBL: Tu connais mon opprobre, ma honte et mon déshonneur. Mes adversaires sont
    tous devant vous.
  hbo-hbo: קָרְבָ֣ה אֶל־נַפְשִׁ֣י גְאָלָ֑הּ לְמַ֖עַן אֹיְבַ֣י פְּדֵֽנִי׃
  kik-kik: We nĩũũĩ ũrĩa nyũrũrĩtio, na ngaconorithio na ngahumbwo thoni; thũ ciakwa
    ciothe irĩ mbere yaku.
  fra-NCL: Approche-toi de mon âme, délivre-la ; sauve-moi à cause de mes ennemis.
  cek-AK: Ka tongh ih kasaethuihaih, azathaih hoi ahminsethaih to na panoek; ka misanawk
    loe ka hmaa ah ni oh o boih.
  cuk-cuk: Bab-Dummad, nue be wisid dulemar angi yoledimalad, dulemar an-obingegsadimalad,
    dulemar angi dododimalad. Bab-Dummad, bela be wisid, doamar an-isdarmalad gumala.
  tel-2017: నాకు నింద, సిగ్గు, అవమానం కలిగాయని నీకు తెలుసు. నా విరోధులంతా నీ ఎదుటే
    ఉన్నారు.
  hat-BSA: Ou konnen repwòch mwen, wont mwen, avèk dezonè mwen an. Tout advèsè mwen
    yo devan Ou.
  kos-kos: Kom etu lupan kas koluk lun mwet uh keik, Ac lupan akmwekin ac aklusrongten
    orek nu sik. Kom liye mwet lokoalok luk nukewa.
  hbo-WLC: קָרְבָ֣ה אֶל־נַפְשִׁ֣י גְאָלָ֑הּ לְמַ֖עַן אֹיְבַ֣י פְּדֵֽנִי׃
  ibo-ibo: 'Ị maara ihe niile banyere ihe ọchị ha ji m mee, mweda nʼala m na ihe ihere:
    ndị iro m niile nọkwa gị nʼihu.'
  ory-ory: ତୁମ୍ଭେ ମୋହର ନିନ୍ଦା ଓ ମୋହର ଲଜ୍ଜା ଓ ମୋହର ଅପମାନ ଜାଣୁଅଛ; ମୋହର ବିପକ୍ଷ ସମସ୍ତେ
    ତୁମ୍ଭ ସମ୍ମୁଖରେ ଅଛନ୍ତି।
  chk-chk: En ka silei usun ai küna turunufas, usun ai säw me ai itengau, ka pwal
    silei ekewe chon oputaei meinisin.
  rop-rop: Yu sabi hau ai oldei abum adtaim, en hau mi jidan garram sheim, en nomo
    garram eni rispek. Yu gin luk ol main enami olabat.
  ukr-1871: Ти знаєш мою наругу, і зневагу мою, і сором мій; всї гнобителї мої перед
    тобою.
  yon-yon: Eb kuu ebkaadkerewen ne bondanbed ne nen irinyowenib damangkawenib karak
    kawimaib, yi kuu wedmende doreeb kui.
  deu-1951: (069-20) Du weißt, was für Schimpf, für Schande und Schmach mir angetan
    wird; meine Widersacher sind alle vor dir.
  eng-JPS: (69-20) Thou knowest my reproach, and my shame, and my confusion; mine
    adversaries are all before Thee.
  srp-1865: Ti znaš pod kakvim sam rugom, stidom i sramotom; pred tobom su svi neprijatelji
    moji.
  lug-lug: Omanyi bwe nsekererwa, ne bwe nswazibwa ne bwe siteekebwamu kitiibwa, era
    n’abalabe bange bonna obamanyi.
  heb-heb: אתה ידעת חרפתי ובשתי וכלמתי נגדך כל צוררי׃
  ben-IRV: তুমি আমার দূর্নাম এবং আমার লজ্জা ও আমার অপমান জান; আমার বিপক্ষেরা সকলে
    তোমার সামনে।
  ntu-ntu: Murde krlzq enqmi rngeng amrlx, Kxmu nzpibqti-krdr ninge x nzamyati-krmlr
    drtqnge.
  pan-pan: ਮੇਰੀ ਨਿੰਦਿਆ, ਮੇਰੀ ਲਾਜ ਅਤੇ ਮੇਰੀ ਬੇਪਤੀ ਨੂੰ ਤੂੰ ਜਾਣਦਾ ਹੈਂ, ਮੇਰੇ ਸਭ ਵਿਰੋਧੀ
    ਤੇਰੇ ਅੱਗੇ ਹਨ।
  mya-JVB: အကျွန်ုပ် ခံရသောကဲ့ရဲ့ ခြင်း၊ အရှက် ကွဲခြင်း၊ အသရေ ပျက်ခြင်းတို့ကို ကိုယ်တော်
    သည် သိ တော်မူ၏။ အကျွန်ုပ် ၏ ရန်သူ အပေါင်း တို့သည် ရှေ့ တော်၌ ထင်ရှားလျက် ရှိကြပါ၏။
  kgf-kgf: Gi imi nuac gamuna ʒéma ʒébiri qébiri imi nindacʒaŋ. Nuac haʒéchécna imi
    mocʒoŋ wéségaiguc kecʒu.
  tte-O: Kau kaleyayao meuloili ukwatailiko yo ali kawa-naenae-yagau kubenalanako
    yo yagu mwalimwaline ugitaiyako.
  tbg-tbg: Ti navutaaka qora uva tiriara ti variarave, ti naaraihama timite variarave,
    vika ti hutu vatainiqamake variarave, are ekaa virara virara irira tavaanarave.
  hmo-hmo: Oi diba vadaeni, taunimanima ese lau dekenai idia hereva dika noho, bona
    oi diba danu lauegu hemarai, bona unai taudia edia hereva koikoi dekena amo, idia
    ese egu ladana idia hadikaia noho. Lau dekenai idia badu taudia ibounai be oi
    ese oi itaia noho.
  zar-NT: Nöz quézinuʼ Liʼ ca tuʼdidzaʼ yudxi nedaʼ, en ca tuʼlidza ditaj nedaʼ, en
    tuʼcáʼana nedaʼ cáʼasö. Riléʼe quézinuʼ yúguʼtë nupa bitiʼ taʼléʼe nedaʼ dxiʼa.
  urd-urd: तू मेरी मलामत और शर्मिन्दगी और रुस्वाई से वाक़िफ़ है; मेरे दुश्मन सब के
    सब तेरे सामने हैं।
  bqc-SIM: Sↄ̃mazi, ma misi, ma suaba ma ibɛɛↄ yã́i.
  tcz-CHONGTHU: Nang'in eiki houset na eikijum bolna le ei kijachat sah naho jouse
    na hesohkei in ahi. Ka melmaten abol jouseu na hesohkei e.
  mar-mar: तुला माझी निंदा, माझी लाज आणि माझी अप्रतिष्ठा माहित आहे; माझे विरोधक माझ्यापुढे
    आहेत;
  isl-isl: Drottinn, komdu og bjargaðu mér! Leystu mig undan ofríki óvina minna.
  hlt-THB: Kawamyihna nik kqawn seet unawh, kaw boetnaak ingkaw chahqai na ni ta uhy
    tice nang ing sim hyk ti; ka qaalkhqi boeih ve na haiawh ni ami awm.
  qub-qub: Gamga musyanquimi ufindimashanta, pengacachimashanta, manacajman churamar
    ñacachimashanta. Gam musyaycanquimi chiquimajcuna pï cashantapis.
  bqp-bqp: Ń ma sↄ̃sↄ̃na dↄ̃ kũ ma wé'idammanaao kũ ma kpebonaao, ntɛn gbɛ̃ kũ
    ò ma kũna kũ yãonↄ e.
  hat-hat: (069:20) Ou konnen jan y'ap joure mwen, jan y'ap fè m' wont, jan y'ap trennen
    m' nan labou. Ou wè tout moun k'ap pèsekite m' yo.
  eng-BSB: You know my reproach, my shame and disgrace. All my adversaries are before
    You.
  eng-WEBPB: You know my reproach, my shame, and my dishonour. My adversaries are
    all before you.
  kbq-kbq: Ha' vahe'nimo'zama nazeri nagaze nehu'za, hu haviza hunenante'za, nagima
    eri havizama nehaza zana Kagra ko kenka antahinka hu'nane.
  pon-pon: Komui manier duen ai jarodier, o ai lijela, o ai namenok, me palian ia,
    kin janjal on komui.
  nhe-BL: Ta tijmati quejatza camatij fiero tlen na huan quejatza nechpinahualtijtoque.
    Quichijtoque para ayoc aca ma nechtlepanita. Ta tiquinixmati nochi nocualancaitacahua
    huan tijmati tlachque quiijtojtoque sesen inijuanti.
  wnc-wnc: Sike aminu na nanisapdukaingu gata atnataayak. Gatu itakan umana takepan
    maakawanu ga atnataayak.
  bus-bus: Ń ma sↄ̃sↄ̃na dↄ̃ kↄ̃n ma wídammao kↄ̃n ma kpɛbↄnao, nɛ́ɛ gbɛ̃ kɛ̀ aↄ̃ↄ
    ma kũna yãonↄ ee.
  gub-BL: Erexak heàmàtyry'ymar wanereko paw rupi ne wà. Erekwaw herehe waze'eg zemueteahy
    awer ne. Hemaranugar awer erekwaw. Erekwaw ma'e ikàg 'ym ma'e ài hereko awer no.
