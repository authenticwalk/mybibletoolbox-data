verse: PSA.069.028
translations:
  mal-C: ജീവന്റെ പുസ്തകത്തിൽനിന്ന് അവരുടെ പേരുകൾ മായിച്ചുകളയണമേ നീതിനിഷ്ഠരോടുകൂടെ
    അവരെ എണ്ണുകയുമരുതേ.
  deu-TKW: Füge Verschuldung zu ihrer Verschuldung und laß sie nicht zu Gerechtigkeit
    vor dir gelangen.
  lin-lin: Bakisa mabe na likolo ya mabe na bango, mpe kokota likambo na bango te
    na bosembo na Yo.
  mmx-mmx: Una lok pes levenasen atnedi ro at lubuk at lorooro. Uguta malagan li gat
    levenasen atdi eburu mi levenasen at limixin taram.
  eng-LSV: They are blotted out of the scroll of life, || And are not written with
    the righteous.
  eng-GNV: Let them be put out of the booke of life, neither let them be written with
    the righteous.
  eng-WEBSTER: Let them be blotted out of the book of the living, and not be written
    with the righteous.
  nhw-BL: ¡Xiquixpolo inintoca ipan moama campa eltoc inintoca inijuanti catli yoltoque!
    ¡Ma amo quipiyaca tlasehuilistli quen quipiyaj nopa masehualme catli itztoque
    xitlahuaque moixpa!
  swh-ONEN: Wafutwe kutoka kitabu cha uzima na wasiorodheshwe pamoja na wenye haki.
  bba-bba: A ben torɑnu kpuro yɑɑyo. A ku bu wɔnwɔndu kuɑ bɑɑ fiiko.
  eng-KJVCPB: Let them be blotted out of the book of the living, And not be written
    with the righteous.
  luo-luo: Mad ruch kargi oko e kitap joma ngima kendo kik kwan-gi kaachiel gi joma
    kare.
  aii-aii: ܫܒ݂ܘܿܩ ܦܵܝܫܝܼ ܓܪܝܼܕܹܐ ܡ̣ܢ ܟܬܵܒ݂ܵܐ ܕܚܲܝܹ̈ܐ، ܘܥܲܡ ܙܲܕܝܼܩܹ̈ܐ ܠܵܐ ܦܵܝܫܝܼ ܟܬܝܼܒܹܐ.
  meu-meu: Ladadia na mauri taudia edia buka amo bae heroho, ladadia na kara maoromaoro
    taudia ladadia ida basie hetore.
  npi-ULB: तिनीहरूलाई जीवनको पुस्तकबाट हटाइयोस् र धर्मीहरूसँगै नलेखियोस् ।
  yor-yor: Jẹ́ kí a yọ wọ́n kúrò nínú ìwé ìyè kí á má kà wọ́n pẹ̀lú àwọn olódodo.
  pes-OPCB: نامشان را از دفتر حیات خود پاک کن و مگذار جزو قوم تو محسوب شوند.
  tgl-ULB: Hayaan mo silang mabura sa aklat ng buhay at hindi maisulat kasama ng mga
    matutuwid.
  nop-nop: Tiŋa wohiye hatihati fafaŋeniŋ diniŋ pepa foloŋ hatak u tumolokut tiyembeŋ.
    Unduŋ tiŋa adi’walaŋ wohiye u metam didimehi’walaŋ wohiye gut mu kameweŋ.
  cbu-NT: Kirakarishish yuwash shaanaa tputsirish sur yandam taaru, anush kundarareetsi
    sur izuuru tchingangcha. Watam nda urutamari shiyapat taachinllinawa. Ashiri tputsiriptish
    sur washunand kundarareetsi sur yandarinllpa.
  hui-hui: Ko biaga uruni tinaga mini haabo holenenaga mbugani gilibu wulani domo
    wahabe. Í̠naga wali agali mini tigabiwi karunaga mini gilibu ngegoria ko biaga
    uruninaga miniore mbira mbuga ogoriani gilibu wulani.
  mya-mya: သူ​တို့​၏​နာ​မည်​များ​သည်​အ​သက်​ရှင်​သူ​များ စာ​ရင်း​စာ​စောင်​မှ​ပယ်​ဖျက်​ခြင်း​ခံ​ရ​ပါ​စေ​သော။
    သူ​တို့​သည်​ကိုယ်​တော်​ရှင်​၏​လူ​စု​တော်​တွင် စာ​ရင်း​မ​ဝင်​သူ​များ​ဖြစ်​ကြ​ပါ​စေ
    သော။
  bod-N: དེ་རྣམས་སྲོག་གི་གླེགས་བམ་ལས་བསུབས༌ནས། །དྲང་བདེན་ཁྲོད་དུ་འབྲི་བར་མི་མཛད༌རོགས།།
  wsk-wsk: Nunga nunup marak ningo pempem bagara ko batoga ningi mu siwu saparko;
    ale nunga nunup mu kariimet diram ningo nunga nunup karogo me bitarko.
  sna-sna: Ngavadzimwe mubhuku roupenyu, uye varege kuverengwa pamwe chete navakarurama.
  spa-BLM: Que sean borrados del libro de la vida, y no ser escrito con los justos.
  cac-cac: Sucsat sb'i eb' d'a yol ch'an̈ libro yic q'uinal. Man̈ ac'canem sb'i eb'
    d'a yol ch'an̈ libro yic eb' tojol sb'eyb'al d'a ichan̈.
  swh-ULB: Uwafute kwenye Kitabu cha Uzima na wasiandikwe pamoja na wenyehaki.
  deu-ELBBK: Füge Ungerechtigkeit zu ihrer Ungerechtigkeit, und lass sie nicht kommen
    zu deiner Gerechtigkeit!
  mbb-OT: Penasa nu is menge ngazan dan diyà te libru he edlistahan nu te menge uuyag,
    ne kenè nu sikandan ilista zuma te menge metazeng.
  mal-2015: ജീവന്റെ പുസ്തകത്തിൽനിന്നു അവരെ മായിച്ചുകളയേണമേ; നീതിമാന്മാരോടുകൂടെ അവരെ
    എഴുതരുതേ.
  gup-gup: Dja yibenngeybularrbun kore kabirringeybimbuyindi kore ngudda ke djurra
    nawu kundarrkidkenh. Yibenngeyburriwemen kore ngarringeybimdi, ngad bininj nawu
    ngudda kanmakwan bu ngarrimak kore ngudda.
  rmc-rmc: Rachin lenge o binos paš o binos a ma muk len, hoj te aven spasimen.
  nlg-nlg: Ko durakei na ahadira tana buka ni vola, ko bei taladira ge kara idumi
    kolura itadira tara kabu marabu.
  pes-OPV: از دفتر حیات محوشوند و با صالحین مرقوم نگردند.
  ron-1924: Сэ фие штершь дин картя веций ши сэ ну фие скришь ымпреунэ ку чей неприхэниць!
  ben-OBCV: তাদের নাম যেন জীবনপুস্তক থেকে মুছে দেওয়া হয় আর ধার্মিকদের সাথে যেন তাদের
    গণ্য করা না হয়।
  som-som: Magacooda ha laga tirtiro kitaabka kuwa nool, Oo yaan iyaga lala qorin
    kuwa xaqa ah.
  eng-ASVBT: Let them be blotted out of the book of life, And not be written with
    the righteous.
  mna-mna: Mus zan pa ro ki mbotŋana mata yaryaaraŋana ma tila len. Sombe beede wal
    ndeeŋeŋan zan ise, na wal tana zan ila raama pepe.
  ita-1885: Sieno cancellati dal libro della vita; E non sieno scritti co' giusti.
  eng-ULB: Let them be blotted out of the Book of Life and not be written down along
    with the righteous.
  spa-VBL: Borra sus nombres del libro de la vida. No los dejes estar en la lista
    de los justos.
  fra-_FOB: Qu'ils soient effacés du livre de vie, et ne soient pas inscrits avec
    les justes!
  mal-mal: ജീവന്റെ പുസ്തകത്തിൽനിന്ന് അവരെ മായിച്ചുകളയണമേ; നീതിമാന്മാരോടുകൂടി അവരെ
    എഴുതരുതേ.
  urd-GVR: Unheṅ kitāb-e-hayāt se miṭāyā jāe, un kā nām rāstbāzoṅ kī fahrist meṅ darj
    na ho.
  suz-BL: ब्रोंइतीक किताब रे मेको आन नें क्‍याम्‍सेक्‍ल। ठीक पाइब आन नें ब्रेक्‍शो
    किताबमी मेको आन नें मबाक्‍ल। प्रस्‍थान ३२:३२-३३; दानीएल १२:१; लूका १०:२०; फिलिप्‍पी
    ४:३
  eng-NOY: Let them be blotted out of the book of the living; Let not their names
    be written with the righteous!
  ita-1927: Sian cancellati dal libro della vita, e non siano iscritti con i giusti.
  ckb-ckb: لە پەڕتووکی ژیاندا بیانسڕەوە، لەگەڵ ڕاستودروستان ناویان مەنووسە.
  eng-BBE: Let their names be taken from the book of the living, let them not be numbered
    with the upright.
  xsi-xsi: Ara ŋana noko ma kuzavaru ŋanzi piti lâ pepa ŋana via kâ tini. Noko ma
    kuŋgere ŋanzi lâ pepa ŋinde kinzi tamâta sondo ŋanzi keno tini, mine ndimo.
  kan-OKCV: ಜೀವಪುಸ್ತಕದೊಳಗಿಂದ ಅವರ ಹೆಸರು ಅಳಿದು ಹೋಗಲಿ. ನೀತಿವಂತರ ಸಂಗಡ ಅವರ ಹೆಸರು ಬರೆಯದೆ
    ಇರಲಿ.
  tam-2017: ஜீவபுத்தகத்திலிருந்து அவர்கள் பெயர் கிறுக்கப்பட்டுப்போவதாக; நீதிமான்கள்
    பெயரோடே அவர்கள் பெயர் எழுதப்படாதிருப்பதாக.
  spa-RV-1909: Sean raídos del libro de los vivientes, y no sean escritos con los
    justos.
  ron-BTF: Să fie numele lor șterse din cartea celor vii și să nu fie scriși cu drepții.
  eng-WEBP: Let them be blotted out of the book of life, and not be written with the
    righteous.
  eng-FBV: Blot out their names from the Book of Life. Don't let them be listed with
    those who do right.
  nld-1939: Laat ze uit het boek des levens worden geschrapt, Niet worden opgeschreven
    met de rechtvaardigen.
  nch-BL: ¡Xiquixpolo inintoca ipan moama campa eltoc inintoca inijuanti cati yoltoque!
    ¡Ma amo quipiyaca tasehuilisti quej quipiyaj nopa masehualme cati itztoque xitahuaque
    moixpa!
  vie-1934: Nguyện chúng nó bị xóa khỏi sách sự sống, Không được ghi chung với người
    công bình.
  cha-cha: 'Palo ya umafunas sija gui leblon linâlâ: ya munga manmatugue sija yan
    y manunas.'
  hin-CV: उनके नाम जीवन-पुस्तक से मिटा दिए जाएं; उनका लिखा धर्मियों के साथ कभी न हो.
  eng-OURB: Let them be blotted out of the book of life, and not be written with the
    upright.
  spa-BES: Sean quitados sus nombres del libro de los vivientes, que no se numeren
    con los justos.
  tdx-tdx: Faoho amy boken-kaveloñey iereo, tsy hitrao-pisokitse amo vañoñeo.
  tha-KJV: ขอให้​เขาถูกลบออกเสียจากทะเบียนผู้​มีชีวิต อย่าให้เขาขึ้นทะเบียนไว้ในหมู่คนชอบธรรม
  por-BR-2018: Sejam riscados dos livro da vida; e não estejam eles escritos junto
    com os justos.
  deu-ELO: Laß sie ausgelöscht werden aus dem Buche des Lebens, und nicht eingeschrieben
    mit den Gerechten!
  eng-WYC-2018: Be they done away from the book of living men; and be they not written
    with just men. (Let them be done away from The Book of the Living; and let their
    names be not written in The List of the Righteous.)
  epo-epo: Ili estu elstrekitaj el la libro de vivantoj, Kaj ili ne estu skribitaj
    kune kun virtuloj.
  gfk-gfk: Da suge se ira hinsa diet tano pakpakat na nilon, ma pa da pakat tikane
    ira hinsa diet ma ira ut na takodas.
  uig-PIN: Ular ⱨayatliⱪ dǝptiridin ɵqürülgǝy; Ⱨǝⱪⱪaniylarning ⱪatariƣa pütülmigǝy.
  beo-beo: Ilia dio Fifi Ahoanusu Meloa amo ganodini dedei dialebe, amo fadegama!
    Dia fi ilia dio dedei, amoga ilia dio mae dialoma:ma!
  tpi-OTNT: Yu mas rausim nem bilong ol long buk bilong laip. Na yu no ken putim nem
    bilong ol i stap wantaim nem bilong ol stretpela manmeri.
  hau-SA: Bari a shafe su sarai daga littafin rai kada a kuma lissafta su tare da
    adalai.
  udu-udu: Dhalki uni ’koshu gway buni ’pena warka/ gi mondiki/e mo, dhali uni minu
    ’koki ’kwar gway buni e bwamana warka/ nyaḵki ’kwani kun tana ḵar/e mo.
  uig-LAT: Ular hayatliq deptiridin öchürülgey; Heqqaniylarning qatarigha pütülmigey.
  nde-nde: Sengathi bangesulwa encwadini yokuphila bangaze babalwa kanye labalungileyo.
  ton-ton: Tuku ke tāmateʻi mei he tohi ʻoe moʻui, pea ʻoua naʻa tohi fakataha ʻakinautolu
    mo e kau māʻoniʻoni.
  ces-1613: Přilož nepravost k nepravosti jejich, a ať nepřicházejí k spravedlnosti
    tvé.
  eng-WMB: Let them be blotted out of the book of life, and not be written with the
    righteous.
  tam-TCV: வாழ்வின் புத்தகத்திலிருந்து அவர்கள் நீக்கப்பட்டுப் போவார்களாக; நீதிமான்களின்
    பெயர்ப்பட்டியலில் அவர்கள் சேர்க்கப்படாதிருப்பார்களாக.
  ceb-ULB: Papason unta sila gikan sa Libro sa Kinabuhi ug dili mahisulat uban sa
    mga matarong.
  pol-UBG: Niech będą wymazani z księgi żyjących i niech nie będą zapisani ze sprawiedliwymi.
  agr-agr: ¡Aents tuke pujusagtin aina nuna daaji papiinum agatkamua nuwi, dita daaji
    ayá duka ashí esakatjata! Tuja aents amina umigtamin aidaun daaji agatkamua nuwig,
    dita daajig makichkish agatjaipa.
  kyc-kyc: Lete karengena buku dokona nakamana kingi doko kwuanyi nembasi palena.
    Nakama embena wambunya kingi silyamo dokona sisara daa.
  urd-GVU: اُنہیں کتابِ حیات سے مٹایا جائے، اُن کا نام راست بازوں کی فہرست میں درج
    نہ ہو۔
  eng-OEBCW: From the book of life be they blotted, may their names not be written
    with the righteous.
  deu-1912: Tilge sie aus dem Buch der Lebendigen, daß sie mit den Gerechten nicht
    angeschrieben werden.
  kan-2017: ಜೀವಿತರ ಪಟ್ಟಿಯಿಂದ ಅವರ ಹೆಸರು ತೆಗೆದು ಹಾಕು, ಸದ್ಭಕ್ತರ ಹೆಸರಿನ ಸಂಗಡ ಅವರ ಹೆಸರು
    ಬರೆಯಲ್ಪಡದಿರಲಿ.
  yap-yap: Mu thang fithingrad u babyoren e yafos; dab mu unegrad nga babyoren e tirom
    e girdi’.
  hlt-MCSB: Hingnah cabu khui lamkah phae lamtah hlang dueng rhoek neh hmaih daek
    boeh.
  mdy-ETH: ናንጎ ማፃኣፓፓ ዔያታ ቃኣጪንቶንጎ፤ ፂሎ ዓሶና ዎላ ፃኣፒንቶፓ።
  twi-ASANTE: Pepa wɔn din firi nkwa nwoma no mu, mfa wɔn din nka ateneneefoɔ deɛ
    ho.
  eng-WEBU: Let them be blotted out of the book of life, and not be written with the
    righteous.
  spa-PDDPT: Sean borrados del rollo de la vida, Y no sean inscritos con los justos.
  gun-gun: Hery emboguepa kuaxia tekove oguereko va'e kuery rery oĩa gui, toĩve eme
    heko porã va'e kuery rery reve.
  agu-BL: Tzajscunu' chibi' tul planiy kale tz'ibane't chibi' yi e' yi ẍchicambok
    te yi itz'ajbil. Quil cu' chibi' tanu' kale atite't chibi' yi e' balaj.
  ilo-ULB: Mapunasda koma iti libro ti biag ken saanda a maisurat a kadua dagiti nalilinteg.
  kpg-kpg: Nia ingoo digaula la gi tono ina gi daha mo di beebaa ingoo o digau ala
    e haga mouli. Hudee daulia digaula gi baahi au daangada donu.
  uig-ARA: ئۇلار ھاياتلىق دەپتىرىدىن ئۆچۈرۈلگەي؛ ھەققانىيلارنىڭ قاتارىغا پۈتۈلمىگەي.
  sus-sus: I xa e xa yunubi birin to, alako e naxa i xa kisi sɔtɔ sɔnɔn.
  pon-2006: Adarail kan en irihrsang nan pwuken me momour kan; re en dehr iang wadawadohng
    sapwellimomwi aramas akan.
  jae-jae: Nêŋ ŋaê ênêc êwiŋ lau gêdêŋ nêŋ atom. Senseŋ êsêacnêŋ ŋaê su aŋga buku
    mateŋ jaliŋa ŋalêlôm.
  ksd-ksd: Da pun vue diat kan ra buk na nilaun, Ma koko da tumu diat i tana varurung
    ma ra umana tena takodo.
  tur-YTC: Onlar yaşam kitabından silinsinler, Doğrularla birlikte yazılmasınlar.
  bel-N: Дадай беззаконьне да беззаконьня іхняга і ня дай ім прыйсьці да праведнасьці
    Тваёй.
  kpr-kpr: Na uju erena, nenda javo jebuga evovodae irarida buku aminda ghajaresa.
    Ninda natofoda javo gembaresa ainghae dabade, itako jo gembae aresa.
  ind-AYT: (69-29) Kiranya mereka dihapuskan dari kitab kehidupan, kiranya mereka
    tidak dituliskan di antara orang-orang benar.
  yom-yom: Bika bakubulu mu buku yi luzingu, ayi babika tangu va kimosi ayi batu basonga !
  yut-yut: Gak da egɨp egɨp papiakon mani wɨrɨrɨkgi. Ae amɨn kɨlegɨ dakon man gat
    kɨsi mani dɨma mandaki dosi nandɨsat.
  nya-nya: Iwo afufutidwe mʼbuku la amoyo ndipo asalembedwe pamodzi ndi olungama.
  kyg-kyg: Maige maige huꞌa maisaya vayaꞌai apakiꞌapimo haneꞌniya mukufatiꞌmo apakiꞌapimo
    aeka kalo paeka atalo. Fatago vayaꞌai apakiꞌapimo haneꞌniya mukufiꞌmo apakiꞌapimo
    avoꞌmo kaeka oꞌmalo.
  hrv-hrv: Na njihovu krivnju krivnju još dodaj, ne opravdali se pred tobom!
  mps-mps: Nago augwali nogi te bidabo ula elalubo bukude elalubo nogi sela sąyao.
    Tama nago te augwali nogi te doloba pai we bidi dabego nogi dali elalumainu me
    elamu dao.
  tpi-tpi: Yu mas rausim nem bilong ol long buk bilong laip. Na yu no ken putim nem
    bilong ol i stap wantaim nem bilong ol stretpela manmeri.
  dan-1931: Tilregn dem hver eneste Brøde, lad dem ikke få Del i din Retfærd;
  vie-OVCB: Trong Sách Sự Sống, tên họ bị bôi xóa, trong danh sách người công chính,
    họ chẳng có tên.
  guj-2017: જીવન પુસ્તકમાંથી આ લોકોનાં નામ ભૂંસી નાખો અને ન્યાયીઓની સાથે તેઓનાં નામ
    નોંધાય નહિ.
  pon-2006A: Adarail kan en irihrsang nan pwuken me momour kan; re en dehr iang wadawadohng
    sapwellimomwi aramas akan.
  por-BRBSL: Deixe-os ser apagados do livro da vida, e não ser escrito com os justos.
  eng-OEBUS: From the book of life be they blotted, may their names not be written
    with the righteous.
  swe-swe: Ge dem (addera) överträdelse till deras överträdelser och låt dem inte
    komma in i din rättfärdighet.
  cth-cth: Hringnae cauk dawk hoi raphoe lah awm awh naseh. Tamikalannaw hoi rei thut
    lah awm hanh naseh.
  twi-twi: Pepa wɔn din fi nkwa nhoma no mu, mfa wɔn din nka atreneefo de ho.
  hlt-hlt: Hingnah cabu khui lamkah phae lamtah hlang dueng rhoek neh hmaih daek boeh.
  tbz-SIM: Yietí bɛ bɛ yɛi mmɛmɔu, bɑ́ bɛ̀ bɑ́ɑ́ yɑ̀ ɑ kó mɛsɑ̀ɑ̀ mbìtì.
  msy-2020: Nɨ gumazamizir kabar ziaba, akɨnafarir zurara itimɨn aven da angarigh.
    Egh men ziaba, nɨn damazimɨn zuezir gumazamizibar ziaba koma ada osiran markɨ.
  dop-dop: Lɛɛtɩ-wɛɣɛ pɑ ɩsɑɣɑtʋ, tɑɑ hʋlɩ-wɛɣɛ nyɑ́ suulu.
  azb-azb: Qoy adları həyat kitabından silinsin, Salehlərlə yanaşı yazılmasın.
  eng-DBY: Let them be blotted out of the book of life, and not be written with the
    righteous.
  hin-2017: उनका नाम जीवन की पुस्तक में से काटा जाए, और धर्मियों के संग लिखा न जाए।
    (लूका 10:20, प्रका. 3:5, प्रका. 20:12,15, प्रका. 21:27)
  wol-KYG: Dencal leen tooñ ci kaw tooñ, te yàlla buñu tàbbi ci sag njekk.
  bjr-bjr: Oo Yaawee ani naaru marira papiqaki misa nuqu marina rukaa. Aaqee mariasa
    nuqu sia andeeqee mariasa nuqu namu faqa moodaanaki akara rua.
  eng-YLT: They are blotted out of the book of life, And with the righteous are not
    written.
  kne-kne: Ponasem koman ngadan da sin libro ay naisolatan di ngadngadan din waday
    biyag na, sin listaan di nalinteg adi kan ibilang daida.
  eng-WYC-2017: Be they done away from the book of living men; and be they not written
    with just [or rightwise] men.
  eng-WMBB: Let them be blotted out of the book of life, and not be written with the
    righteous.
  zat-NTPS: Busula la benne' ca' lu xiche chee̱ benne' ca' zaj nape̱' xel-la' nabán,
    ne quebe guzúaju' le̱' naga zaj naxúaj la benne' xrlátaje ca'.
  zty-NTPS: Bsoḻe lagak benne' ka' ḻe'e yiche chegak benne' ka' zej nape' yeḻa'
    nban da' naken li ḻaže', na' bi wzojo' lágake' gan zej nyejw lagak benne' chawe'
    ka',
  urd-GVH: उन्हें किताबे-हयात से मिटाया जाए, उनका नाम रास्तबाज़ों की फ़हरिस्त में
    दर्ज न हो।
  rug-rug: Madi ta huara palae pozadi si arini koasa buka tinoa; madi lopu ta kubere
    somana pozadi si arini koari na tie toṉoto.
  gaz-gaz: Maqaan isaanii kitaaba jireenyaa keessaa haa haqamu; qajeeltota wajjinis
    hin galmeeffamin.
  fra-LSG: Ajoute des iniquités à leurs iniquités, Et qu’ils n’aient point part à
    ta miséricorde!
  gnn-gnn: Biyaka biḏiwiḏitjkuŋana yäkunydja walalanha ŋuliŋuruyi djorra'ŋuru walŋamirriŋurunydja,
    ga yakana yana walala yurru ŋunhiyinydja walala nhina yukurra galki nhokalaŋuwala
    ŋurikalanydja ŋayaŋu‐dhunupamirriwalanydja gal'ŋu.
  yal-yal: I xa e magi e hakɛne birin na. E nama i ya kisin sɔtɔ mumɛ!
  iou-iou: Täŋpäŋ irit kehäromi täŋo wäp tawaŋken wäpi itkaŋ u awähutpäŋ uken nanik
    äma kubä näkŋata biŋam täkaŋ yäŋ kubä nämo yäwen.
  haw-1868: E hoonaloia lakou mailoko aku o ka buke a ka poe ola, Aole lakou e kakau
    pu ia me ka poe pono.
  arb-NAV: لِتُحْذَفْ أَسْمَاؤُهُمْ مِنْ سِجِلِّ الْحَيَاةِ وَلَا تُكْتَبْ مَعَ الأَبْرَارِ.
  ded-ded: Geng negemmana yeni kpacngina kekecac kibiunac dzuacbesonga amma ngic dindingac
    kecandae, yeneac kpacarennu mi kpeturanggebesonga.
  ewe-ewe: Tutu woƒe ŋkɔwo ɖa le agbegbalẽ la me, eye mègana woaŋlɔ woƒe ŋkɔ ɖe ame
    dzɔdzɔewo dome o.
  eng-LEE: (69:29) Let them be blotted out of the book of the living; and with the
    righteous let them not be written down.
  asm-FB: জীৱিতসকলৰ তালিকাৰ পৰা তেওঁলোকৰ নাম মচি পেলোৱা হওক; আৰু ধাৰ্মিকসকলৰ লগত তেওঁলোকৰ
    নাম লিখা নহওক।
  sus-A: عِ شَ عٍ شَ يُنُبِ بِرِن تٌ، عَلَكٌ عٍ نَشَ عِ شَ كِسِ سْتْ سْنْن.
  fra-SBL: Qu'ils soient effacés du livre de vie, et ne pas être écrit avec les justes.
  hbo-hbo: תְּֽנָה־עָ֭וֹן עַל־עֲוֹנָ֑ם וְאַל־יָ֝בֹ֗אוּ בְּצִדְקָתֶֽךָ׃
  kik-kik: Marothario ibuku-inĩ rĩa muoyo, mage kwandĩkwo mũtaratara-inĩ wa andũ arĩa
    athingu.
  fra-NCL: Ajoute l’iniquité à leur iniquité, et qu’ils n’aient pas part à ta justice.
  cek-AK: Hinghaih cabu thung hoiah nihcae to phrae ah, nihcae to katoeng kaminawk
    hoi nawnto tarik hmah.
  cuk-cuk: We-dulemar garda-burba-duladgi-e-nug-narmakar-naid be elie. Melle dulemar-nueganba
    e-nug-narmakar be meso.
  tel-2017: జీవగ్రంథంలో నుండి వారి పేరు చెరిపివెయ్యి. నీతిమంతుల జాబితాలో వారి పేర్లు
    రాయవద్దు.
  hat-BSA: Ke yo kapab efase soti nan liv lavi a. Pou yo pa vin anrejistre nan achiv
    ak moun ladwati yo.
  kos-kos: Lela tuh inelos in iyukla liki book in moul, Ac lela elos in tia wi sikyak
    inmasrlon mwet suwoswos lom.
  hbo-WLC: תְּֽנָה־עָ֭וֺן עַל־עֲוֺנָ֑ם וְאַל־יָ֝בֹ֗אוּ בְּצִדְקָתֶֽךָ׃
  ibo-ibo: Mee ka e hichapụ aha ha site nʼakwụkwọ nke ndụ, ka a hapụ idekọta aha ha
    na nke ndị ezi omume.
  ory-ory: ଜୀବନ-ପୁସ୍ତକରୁ ସେମାନଙ୍କ ନାମ ଲୁପ୍ତ ହେଉ ଓ ଧାର୍ମିକମାନଙ୍କ ସହିତ ଲେଖା ନ ଯାଉ।
  chk-chk: Kopwe amoela iter seni ewe puken manau, nge kosap makelong iter lein chon
    pwüng.
  rop-rop: Rabumat olabat neim brom det speshalwan buk blanga laif. Nomo larram olabat
    neim jidan garram ola neim blanga yu pipul olabat.
  ukr-1871: Нехай вичеркнуться з книги живих, і не будуть записані вкупі з праведними!
  yon-yon: Kwane, yi aningko wadkeri buk aom kuu are daadme. Kwane, yi kuu yorokmodan
    yi aningko yaa wongke daboknaab.
  deu-1951: (069-29) Tilge sie aus dem Buche der Lebendigen; sie sollen nicht mit
    den Gerechten eingeschrieben werden!
  eng-JPS: (69-29) Let them be blotted out of the book of the living, and not be written
    with the righteous.
  srp-1865: Neka se izbrišu iz knjige živijeh, i s pravednicima nek ne budu zapisani.
  lug-lug: Bawanduukululwe mu kitabo ky’obulamu; baleme kulabika ku lukalala lw’abatuukirivu.
  heb-heb: ימחו מספר חיים ועם צדיקים אל יכתבו׃
  ben-IRV: জীবন পুস্তক থেকে তাদের নাম বাদ দেওয়া হোক এবং ধার্ম্মিকদের সাথে তাদের লেখা
    না হোক।
  ntu-ntu: Bzkq yroq drtqdr mz Buk ngr Nzlungr, Mrkc tqyclz-ngrm drtq kxnztubq nemqng.
  pan-pan: ਓਹ ਜੀਵਨ ਦੀ ਪੋਥੀ ਵਿੱਚੋਂ ਮੇਟ ਦਿੱਤੇ ਜਾਣ, ਅਤੇ ਧਰਮੀਆਂ ਨਾਲ ਲਿਖੇ ਨਾ ਜਾਣ!।
  mya-JVB: အသက် ရှင်သောသူတို့စာရင်း ၌ သူတို့နာမည်များကို ချေ၍ ၊ ဖြောင့်မတ် သောသူတို့နှင့်အတူ
    မ ရေး မမှတ်ပါစေနှင့်။
  kgf-kgf: Qacgina imi kekec hémbénaŋa imuac kiwiiguc auna ic solaŋa ionac qacginaiguc
    momacnec ménda hemac.
  tte-O: Yawasi bukina koina esaliyao kusoke-gabaegili na tabu esaliyao kuyayasili-kaigedaili
    am tomoyao kolili.
  tbg-tbg: Qaqi variqi vi vaika nutu vukuqi qara ntuva taanaraqihaira vika nutu nunka
    kaane. Hauri vika nutuvano avuqavu ni vaika nutu vataakero vi vukuraqi variantorave.
  hmo-hmo: Edia ladana be mauri taudia edia buka, dekena amo do oi kokia, bona edia
    ladana be, kara maoromaoro taudia edia ladana danu do oi haboua lasi.
  zar-NT: Busulu lágaquiëʼ nazúajgaca lu guichi quégaca nupa nabángaca. Bitiʼ guʼu
    légaquiëʼ lataj ilaʼbábalenëʼ nupa nácagaca tsahuiʼ.
  urd-urd: उनके नाम किताब — ए — हयात से मिटा और सादिकों के साथ मुन्दर्ज न हों।
  bqc-SIM: Ǹ ń yã́ píi tàaeↄ dańla, an baa su àↄ ku n gbɛ̃suabaa guuo.
  tcz-CHONGTHU: Amin u chu hinna lekhabu a konin thaimangpeh in; michonpha ho lah
    a kisimtha sah hihbeh un.
  mar-mar: जीवनाच्या पुस्तकातून त्यांची नावे खोडली जावोत, आणि नितिमानांबरोबर त्यांची
    नावे लिहिली न जावोत.
  isl-isl: Skráðu hjá þér allar syndir þeirra, já láttu enga gleymast.
  hlt-THB: Hqingnaak cauk awhkawng cekkhqi ce caih sak bang nawh thlakdyngkhqi mi
    koeh noet sih haih.
  qub-qub: ¡Imaycamapis cawananpaj apuntaraycächishayqui librupita illgarachiy! ¡Alli
    rurajcunapa jutin apuntaraycashan librumanga ama apuntaynachu!
  bqp-bqp: Ǹ ń tↄ́ gogo wɛ̃̀ndi takada gũn, ń tↄ́ súngↄ̃ kú kũ gbɛ̃ mananↄ tↄ́oro.
  hat-hat: (069:29) Efase non yo nan liv ki gen non moun ki gen lavi a. Pa mete non
    yo ak non moun k'ap sèvi ou yo.
  eng-BSB: May they be blotted out of the Book of Life and not listed with the righteous.
  eng-WEBPB: Let them be blotted out of the book of life, and not be written with
    the righteous.
  kbq-kbq: Asimu eri avontafepima zamagima me'neana renehaganenka, fatgo avu'ava'ma
    nehaza vahe'mokizmi zamagima krentesampina zamagia kreonto.
  pon-pon: Irij jan ir nan puk en kamaur, pwe ren der ian me pun kan kileledi.
  nhe-BL: ¡Xiquixpolo inintoca ipan moama campa eltoc inintoca inijuanti tlen yoltoque!
    ¡Ma ax quipiyaca tlasehuilistli queja quipiyaj nopa tlacame tlen itztoque xitlahuaque
    moixpa!
  wnc-wnc: Ngan, gata itane umana kayuk yutnanga buk gopatangu atdotdonguyo. Sike
    itane umanaat gatu noman amindane umanaat unekanu ma matawim.
  bus-bus: Ǹ ń tↄ́ gogo wɛ̃̀ndi takada guu, lɛ aↄ̃ tↄ́ tóngↄ̃ kú kↄ̃n gbɛ̃ maaanↄ
    tↄ́oro.
  gub-BL: Emunàn kar waner pape wikuwe ma'e waner hereko har wi ne wà nehe. Emuapyk
    kar zo waner pape teko ikatu ma'e waner hereko har rehe ne wà nehe.
