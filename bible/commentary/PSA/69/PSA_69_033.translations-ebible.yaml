verse: PSA.069.033
translations:
  mal-C: യഹോവ ദരിദ്രരുടെ അപേക്ഷ കേൾക്കും; തന്റെ ബന്ധിതരായവരെ നിരാകരിക്കുകയുമില്ല.
  deu-TKW: Die Gebeugten sehen's, freuen sich; die ihr Gott sucht, euer Herz lebe
    auf!
  lin-lin: Babola bamoni mpe bazali kosepela. Tika ete mitema na bino oyo bolukaka
    Nzambe ezala na bomoi !
  mmx-mmx: Leeme Silok ing tonga res atnedi dik pakes la ixom domampe limixin teren
    dik lok at loogu xokoxo.
  eng-LSV: For YHWH listens to the needy, || And He has not despised His bound ones.
  eng-GNV: For the Lord heareth the poore, and despiseth not his prisoners.
  eng-WEBSTER: For the LORD heareth the poor, and despiseth not his prisoners.
  nhw-BL: Pampa TOTECO quintlacaquilía catli teicneltzitzi, huan amo quintlahuelcahua
    inijuanti catli itztoque ipan tlatzactli.
  swh-ONEN: Bwana huwasikia wahitaji wala hadharau watu wake waliotekwa.
  bba-bba: Be bɑ ɡɛmɑ, bɑ̀ n yeni wɑ, bɑ ko n nuku dobu mɔ. Bɛɛ be i Gusunɔ kɑsu,
    i ko n ɡɔ̃ru dobu mɔ bɛɛn wɑ̃ɑru sɔɔ.
  eng-KJVCPB: For the Lord heareth the poor, And despiseth not his prisoners.
  luo-luo: Jehova Nyasaye winjo joma ochando kendo ok olok ngʼeye ne joge motwe.
  aii-aii: ܣܵܒܵܒ ܟܹܐ ܫܵܡܹܥ ܡܵܪܝܵܐ ܠܣܢܝܼܩܹ̈ܐ، ܘܠܐܲܣܝܼܪ̈ܘܼܗ‌ܝ ܠܹܐ ܡܲܣܠܹܐ.
  meu-meu: badina be Iehova ese e dabumu taudia na e kamonai henidiamu, ena orea taudia
    iḡuidia ai e nohomu na se dadaraidiamu.
  npi-ULB: किनकि परमप्रभुले दरिद्रको पुकारा सुनुहुन्छ र आफ्‍ना कैदीहरूलाई घृणा गर्नुहुन्‍न
    ।
  yor-yor: Olúwa, gbọ́ ti aláìní, kì ó sì kọ àwọn ìgbèkùn sílẹ̀.
  pes-OPCB: خداوند دعای نیازمندان را مستجاب می‌نماید و عزیزان خود را در زندان و اسارت
    فراموش نمی‌کند.
  tgl-ULB: Dahil naririnig ni Yahweh ang mga nangangailangan at hindi hinahamak ang
    mga bilanggo.
  nop-nop: Yahwe adi metam nemenemekdok baniŋ tiiŋ heki’walaŋ yonadihik nadiyemilak,
    tiŋa undugoŋ metamŋiye folofolok fafaŋeniŋ gineŋ hakiiŋdok nadikaule mu tiyemilak.
  cbu-NT: Watam tputs kiyung kachiyku, Apanllee istapanda átu, mashku, Apanllsha uru
    mazinakuwa. Tputs tumanamaw taakana, anootstam nda niyrkiya.
  hui-hui: Anduane Homogo ibugua wali agali mbirale buru pale karume ibuhondo bi larago
    hale halu biamogo biaga ka. Ibugua ibunaga waneigini garabaya andaha karubi embeda
    nahaga ka.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ချို့​တဲ့​နွမ်း​ပါး​သူ​တို့​၏ ဆု​တောင်း​ပတ္ထ​နာ​ကို​နား​ညောင်း​တော်​မူ​၏။
    အ​ကျဉ်း​ခံ​နေ​ရ​သော​မိ​မိ​၏​လူ​စု​တော် အား မေ့​လျော့​တော်​မ​မူ​ပါ။
  bod-N: ཡ་ཝཱེས་དབུལ་པོ་རྣམས་ལ་གསན་པ༌དང༌། །ཉིད་ཀྱི་བཙོན་པར་མཐོང་ཆུང་མི་མཛད༌དོ།།
  wsk-wsk: Mu awuk, Yawe kariimet nungumik mel mena mu nunga wosenga ikiso, ale ko
    kariimet talipara ningi mu me nunga kuamili saposo.
  sna-sna: Jehovha anonzwa vanoshayiwa uye haashori vanhu vake vakatapwa.
  spa-BLM: Porque Yahvé escucha a los necesitados, y no desprecia a su pueblo cautivo.
  cac-cac: Ach Jehová, tzab' tas syal eb' meb'a'. Max a patiquejel-laj eb' a chon̈ab'
    ayoch d'a preso.
  swh-ULB: Maana Yahwe husikia wenye uhitaji naye hawadharau wafungwa wake.
  deu-ELBBK: Die Sanftmütigen werden es sehen, sie werden sich freuen; ihr, die ihr
    Gott sucht, es lebe euer Herz!
  mbb-OT: Ebpemineǥen te Nengazen is menge egkaayuayu, ne kenè din egkelipatan is
    menge etew zin he mibihag.
  mal-2015: യഹോവ ദരിദ്രന്മാരുടെ പ്രാർത്ഥന കേൾക്കുന്നു; തന്റെ ബദ്ധന്മാരെ നിന്ദിക്കുന്നതുമില്ല;
  gup-gup: Nawu Yawey kabenbekkabekkan nawu birrimarladj bininj, dja minj kabenbodmewon
    nuye bininj kore bedda kabirrihbongdi.
  rmc-rmc: O pokorna oda dikhena a radisaľona. Tumenge, ko roden le Devles, mi obdživel
    tumaro jilo!
  nlg-nlg: A Lord te rongovighi datoi didira na lei kokoeliulivuti agaira ra nia tara
    liona na hahanga e mua tiba kehara ra nina tara vahaghi tadira.
  pes-OPV: زیرا خداوند فقیران را مستجاب می‌کند واسیران خود را حقیر نمی شمارد.
  ron-1924: Кэч Домнул аскултэ пе чей сэрачь ши ну несокотеште пе принший Луй де рэзбой.
  ben-OBCV: সদাপ্রভু দরিদ্রদের কান্না শোনেন এবং তাঁর বন্দি লোকেদের তুচ্ছ করেন না।
  som-som: Waayo, Rabbigu wuu maqlaa kuwa baahan, Oo maxaabiistiisana ma uu quudhsado.
  eng-ASVBT: For Jehovah heareth the needy, And despiseth not his prisoners.
  mna-mna: Pa zin wal ta timbot ŋoobo mi tiru zalan na, Yooba ileŋleŋ suŋŋana kizin.
    Zin wal kini ta timbotmbot la pataŋana leleene na, ni irao ipizil ndemeene pizin
    na som.
  ita-1885: Perciocchè il Signore esaudisce i bisognosi, E non isprezza i suoi prigioni.
  eng-ULB: For Yahweh hears the needy and does not despise his prisoners.
  spa-VBL: Dios escucha a los pobres y no ignora a su pueblo que está en prisión.
  fra-_FOB: Car l'Éternel écoute les misérables, et il ne dédaigne point ses captifs.
  mal-mal: യഹോവ ദരിദ്രന്മാരുടെ പ്രാർത്ഥന കേൾക്കുന്നു; തന്റെ ബദ്ധന്മാരെ നിന്ദിക്കുന്നതുമില്ല;
  urd-GVR: Kyoṅki Rab muhtājoṅ kī suntā aur apne qaidiyoṅ ko haqīr nahīṅ jāntā.
  suz-BL: परमप्रभु यावेमी प्रुङग आन पुंइशो नेंब। मिनु ग्‍याइक्‍चा पुंइसीशो आ मुर आन
    कली आइक्‍च ममिम्‍ब।
  eng-NOY: For the LORD heareth the poor, And despiseth not his people in their bonds.
  ita-1927: Poiché l’Eterno ascolta i bisognosi, non sprezza i suoi prigionieri.
  ckb-ckb: یەزدان بە دەنگ ستەملێکراوانەوە دەچێت، بە سووکییەوە تەماشای دیلەکانی ناکات.
  eng-BBE: For the ears of the Lord are open to the poor, and he takes thought for
    his prisoners.
  xsi-xsi: Ŋana tu Yova Kindeni uru ipaloŋo pa kinzi sugorai tamwatanzi nenzi noŋa.
    Aku i ŋandai kalo kapa ŋananzi ne tamâta ŋinde simo luma sakamao ilo ŋga.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಬಡವರ ಮೊರೆಗೆ ಕಿವಿಗೊಡುತ್ತಾರೆ. ಸೆರೆಯಲ್ಲಿರುವ ತಮ್ಮ ಜನರನ್ನು ತಿರಸ್ಕರಿಸುವುದಿಲ್ಲ.
  tam-2017: யெகோவா எளியவர்களின் விண்ணப்பத்தைக் கேட்கிறார், கட்டுண்ட தம்முடையவர்களை
    அவர் புறக்கணிக்கமாட்டார்.
  spa-RV-1909: Porque Jehová oye á los menesterosos, y no menosprecia á sus prisioneros.
  ron-BTF: Pentru că DOMNUL ascultă pe cel sărac și nu disprețuiește pe prizonierii
    săi.
  eng-WEBP: For the LORD hears the needy, and doesn’t despise his captive people.
  eng-FBV: God hears the poor, and he does not ignore his people who are in prison.
  nld-1939: Want Jahweh hoort de behoeftigen aan, En versmaadt de geknevelden niet.
  nch-BL: Pampa TOTECO quintacaquilía cati teicneltzitzi, huan amo quintahuelcahua
    inijuanti cati itztoque ipan tatzacti.
  vie-1934: Vì Đức Giê-hô-va nghe kẻ thiếu thốn, Không khinh dể những phu tù của Ngài.
  cha-cha: Sa si Jeova jajungog y mannesesitao ya ti jachatlie y prenesuña sija.
  hin-CV: याहवेह असहायों की सुनते हैं, उन्हें बंदियों से घृणा नहीं है.
  eng-OURB: For Adonai sh'ma ·hears obeys· the needy, and does not despise his captive
    people.
  spa-BES: Porque los oídos del Señor están abiertos a los pobres, y él piensa en
    sus prisioneros.
  tdx-tdx: Fa mahajanjiñe o rarakeo t’Iehovà, vaho tsy sirikae’e o an-drohio.
  tha-KJV: เพราะพระเยโฮวาห์ทรงสดับคนขัดสน และมิ​ได้​ทรงดูหมิ่นคนของพระองค์​ที่​ถู​กจองจำ
  por-BR-2018: Porque o SENHOR ouve aos necessitados, e não despreza os prisioneiros
    que lhe pertencem.
  deu-ELO: Denn Jehova hört auf die Armen, und seine Gefangenen verachtet er nicht.
  eng-WYC-2018: For the Lord heard poor men; and despised not his bound men. (For
    the Lord heareth the poor; and despiseth not his people who be imprisoned or and
    despiseth not those who be bound to his service.)
  epo-epo: Ĉar la Eternulo aŭskultas humilulojn, Kaj Siajn malliberulojn Li ne malŝatas.
  gfk-gfk: Kanong warah, no Watong i la tartaram ira sinasaring ta ira malahahin,
    ma pai la malmalentakuane ira uno matanaiabar di ga kubus tar diet ma ra winiwis.
  uig-PIN: Qünki Pǝrwǝrdigar yoⱪsullarning iltijasini anglaydu, Ɵzigǝ tǝwǝ ǝsir ⱪilinƣanlarni
    u kǝmsitmǝydu;
  beo-beo: Hina Gode da liligi hame gagui hahani dunu amo ilia adole ba:su naba. E
    da Ea dunu amo da afugi diasu ganodini esalebe, hame gogolesa.
  tpi-OTNT: Bikpela i save harim prea bilong ol manmeri i sot long ol samting, na
    em i no save lusim tingting long ol manmeri bilong en ol i stap long kalabus.
  hau-SA: Ubangiji yakan ji masu bukata ba ya kuwa ƙyale kamammun mutanensa.
  udu-udu: Haali/ Tap̱a a’di ciḵki gwo mo ’peni uni gun mini mii ta gi to mo, dhali
    a’di diki waḵ uni gun ta unim piti kun deḵkunu mo.
  uig-LAT: Chünki Perwerdigar yoqsullarning iltijasini anglaydu, Özige tewe esir qilin’ghanlarni
    u kemsitmeydu;
  nde-nde: UThixo uyabezwa abaswelayo, kabeyisi abantu bakhe abathunjiweyo.
  ton-ton: He ʻoku ongoʻi ʻe Sihova ʻae masiva, pea ʻoku ʻikai te ne manukiʻi ʻene
    kau pōpula.
  ces-1613: To když uhlédají tiší, radovati se budou, hledajíce Boha, a ožive srdce
    jejich.
  eng-WMB: For the LORD hears the needy, and doesn’t despise his captive people.
  tam-TCV: யெகோவா தேவையுள்ளோருக்குச் செவிகொடுக்கிறார்; சிறைப்பட்ட தமது மக்களை அவர்
    இழிவாகக் கருதுவதில்லை.
  ceb-ULB: Tungod kay mopatalinghog si Yahweh sa mga nagkinahanglan ug dili niya pasagdan
    ang iyang mga binilanggo.
  pol-UBG: PAN bowiem wysłuchuje ubogich i swymi więźniami nie gardzi.
  agr-agr: Wagki Tuke Pujuuk aents waitiak wake besemag pujus sumaunak antujui; tuja
    niina aentsji aidau achikam batsamas waitiagtaish, dakitjag idaitsui.
  kyc-kyc: Kamongome bange yano pilyamo karelyaminyi dupwana pii doko soo nyuo dee
    banya wambu karapusi palenge dupwa kame see naowako karo pingi.
  urd-GVU: کیونکہ رب محتاجوں کی سنتا اور اپنے قیدیوں کو حقیر نہیں جانتا۔
  eng-OEBCW: For the Lord listens to the poor, he does not despise his prisoners.
  deu-1912: Denn der HERR hört die Armen und verachtet seine Gefangenen nicht.
  kan-2017: ಯೆಹೋವನು ಬಡವರ ಮೊರೆಗೆ ಲಕ್ಷ್ಯಕೊಡುವನು; ಸೆರೆಯಲ್ಲಿರುವ ತನ್ನವರನ್ನು ತಿರಸ್ಕರಿಸುವುದಿಲ್ಲ.
  yap-yap: SOMOL e ma motoyil ngak e pi’in kar gafgowgad, ma der ma pag talin e tirok
    e girdi’ ni bay u kalbus.
  hlt-MCSB: BOEIPA loh khodaeng rhoek te a yaak tih a thongtla rhoek khaw a hnoel
    moenih.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሜታዼ ዓሶኮ ዒላቶ ዋይዛኔ፤ ቱኡቲ ዓኣ ዓሶዋ ዒዚ ቶኦዛዺ ዛጉዋሴ።
  twi-ASANTE: Awurade tie wɔn a adeɛ ahia wɔn, na ɔmmu ne nkurɔfoɔ nneduafoɔ animtiaa.
  eng-WEBU: For the LORD hears the needy, and doesn’t despise his captive people.
  spa-PDDPT: Porque Yavé oye a los menesterosos, Y no desprecia a sus prisioneros.
  gun-gun: Mba'eta Nhanderuete ombovai 'rã iporiaukue'i ojapukaia, ndaexarai 'rã nhuã
    py ixupegua omboty pyre gui.
  agu-BL: Na tz'elepon chitxum tetz, yi na tbitu' chitzi' chikul yi e' tal prow me'ba'
    yi na chibisun, nin yi at ninu'-tz tan quich'eye'n yi e' teru', yi ate' pres.
  ilo-ULB: Ta dengdenggen ni Yahweh dagiti agkasapulan ken saanna a tallikudan dagiti
    baludna.
  kpg-kpg: Dimaadua e hagalongo ang gi digau ala gu deai nadau mee ai, gei mee hagalee
    e de langahia ana daangada ala i lodo di hale galabudi.
  uig-ARA: چۈنكى پەرۋەردىگار يوقسۇللارنىڭ ئىلتىجاسىنى ئاڭلايدۇ، ئۆزىگە تەۋە ئەسىر
    قىلىنغانلارنى ئۇ كەمسىتمەيدۇ؛
  sus-sus: Tɔɔrɔmixie sɛɛwama nɛ na tofe ra. Naxee Ala fenma, e simaya xɔnkuye sɔtɔma
    nɛ.
  pon-2006: KAUN-O kin ketin karonge irail kan me kin mihmi nan anahn laud oh sohte
    kin ketin likidmeliehla sapwellime kan me kin sensel nan imweteng.
  jae-jae: Gebe Apômtau kêkêŋ taŋa lau ŋalêlôm sawa ma kêliŋ nê lau, taŋ sêŋgôŋ kapoacwalô
    naŋ, siŋ atom.
  ksd-ksd: Tago ra Luluai i torom ta ra vulavula, Ma pa i pidimuane diat i ga varuk
    diat ta ra pal na banubat.
  tur-YTC: Çünkü Yahve yoksulu duyar, Kendi tutsak halkını hor görmez.
  bel-N: Угледзяць [гэта] ўцісканыя і ўзрадуюцца; і ў вас, што Бога шукаеце, няхай
    ажыве сэрца вашае!
  kpr-kpr: Ai resira amo, Bajari makasi embo da benunu ningiraira, a kotugo nunda
    natofo diburada irera ava, kotise irá gheraira.
  ind-AYT: (69-34) Sebab, TUHAN mendengarkan orang-orang melarat, dan tidak menghina
    orang-orang tawanan-Nya.
  yom-yom: Yave weti wila nsukami ayi kalenzanga ko batu bandi bakangama.
  yut-yut: Yawe da yo do wadak wadak aŋ amɨn dakon bɨsitni nandaŋ yomɨsak. Mɨŋat amɨni
    dam tebanon ekwaŋ uŋun do dɨma ɨŋtaŋ yomɨsak.
  nya-nya: Yehova amamvera anthu osowa ndipo sanyoza anthu ake omangidwa.
  kyg-kyg: Ala kava neꞌmoꞌa muki yaꞌapimo ohaneꞌniya vayaꞌai geꞌapimo neꞌafiye. Agaemo
    agaiꞌa vayaꞌamo kalavusifiꞌmo maiꞌnaya vayaꞌmogifeꞌmo afa vayaꞌmo maiꞌnae, huno
    agesamo noꞌafifa apakaefeꞌmo alagepa huno agesamo neꞌafiye.
  hrv-hrv: Gledajte, ubogi, i radujte se, nek' vam oživi srce, svima koji Boga tražite.
  mps-mps: Genuai Bidigo te doado bage sǫą pabo we bidi dabego gedu haluasa po wabo
    odali, tama agai te aga we bidi dabe te kalabuside bidibo bage te homu kone ebo
    me tagalugobeo.
  tpi-tpi: Bikpela i save harim prea bilong ol manmeri i sot long ol samting, na em
    i no save lusim tingting long ol manmeri bilong en ol i stap long kalabus.
  dan-1931: Når de ydmyge ser det, glæder de sig; I, som søger Gud, eders Hjerte oplives!
  vie-OVCB: Vì Chúa Hằng Hữu nhậm lời người thiếu thốn; không khinh dể khi bị dân
    Chúa lưu đày.
  guj-2017: કારણ કે યહોવાહ દરિદ્રીઓનું સાંભળે છે અને તે પોતાના બંદીવાનોને તુચ્છ ગણતા
    નથી.
  pon-2006A: KAUN-O kin ketin karonge irail kan me kin mihmi nan anahn laud oh sohte
    kin ketin likidmeliehla sapwellime kan me kin sensel nan imweteng.
  por-BRBSL: Para Yahweh ouve os necessitados, e não despreza seu povo cativo.
  eng-OEBUS: For the Lord listens to the poor, he does not despise his prisoners.
  swe-swe: De ödmjuka (betryckta, fattiga) ska se det och vara glada. [Att offra oxar
    var dyrt.] Ni som frågar efter (söker, tar er tillflykt till, ofta träder fram
    inför) Herren (Elohim) – ja, era hjärtan ska återupplivas.
  cth-cth: Bangkongtetpawiteh, ka mathoenaw e lawk hah a thai pouh teh, thongim ka
    bawt e amae taminaw hah pacekpahlek hoeh.
  twi-twi: Awurade tie wɔn a ade ahia wɔn, na ommu ne nkurɔfo nneduafo animtiaa.
  hlt-hlt: BOEIPA loh khodaeng rhoek te a yaak tih a thongtla rhoek khaw a hnoel moenih.
  tbz-SIM: Kuyie nhɑ n dɛɛtɛ́mɛ̀ dɛɛ̀ nɑrikɛ bɛsĩ́ntíbɛ̀. Díndi bɛ̀ɛ̀ wɑnti Kuyie
    di fòmmuu okɛ̀.
  msy-2020: Ikiavɨra Itir God gumazamizir biziba puvatɨzibar azangsɨziba barasi, egha
    uan gumazamizir kalabusɨn itiba, a me gɨn amadir puvatɨ.
  dop-dop: Mpɑ pɑ pɑsəɣɩ pɑ tɩ tɔ, pɑɑ nɑ́ mɑ yɑpʋ nɑ pɑ lɑŋɑ hʋlʋmɩ. Ɩsɔ wɑɑsʋɣʋ
    pɛɛkəlɑɑ mɛ, mə weesuɣu ɩ́ tɑɣɑlɩ.
  azb-azb: Çünki Rəbb fəqirləri eşidir, Öz əsir xalqına xor baxmır.
  eng-DBY: For Jehovah heareth the needy, and despiseth not his prisoners.
  hin-2017: क्योंकि यहोवा दरिद्रों की ओर कान लगाता है, और अपने लोगों को जो बन्दी हैं
    तुच्छ नहीं जानता।
  wol-KYG: Néew-ji-doole di gis, bége, kuy sàkku Yàlla yokku fit.
  bjr-bjr: Yaaweefa kudi fasiqauqa innaaru qiana iridanoo. Isaraee maqannaasa namuqaa
    rumbaranaki mariafanoo Yaaweefa misara sia qaunidanoo misara faqa iridanoo.
  eng-YLT: For Jehovah hearkeneth unto the needy, And His bound ones He hath not despised.
  kne-kne: Tan din kakkaasi, patgan Diyos din kararag da, ya adi nan baybay-an din
    naibabalod ay ipogaw na.
  eng-WYC-2017: For the Lord heard poor men; and despised not his bound men.
  eng-WMBB: For the LORD hears the needy, and doesn’t despise his captive people.
  zat-NTPS: lawe' da dxene Xránadxu benne' ca' dxelexázrjene̱', ne quebe dxuzúe̱'
    chalá'ala benne' chee̱' ca', benne' zaj xu'e̱ lizre xia.
  zty-NTPS: Ženle X̱anžon' chegak benne' ka' žiážjegekle', na' bi ẕzoe' cheḻa'ale
    benne' chie' ka', benne' zej nyejwe' liž ya.
  urd-GVH: क्योंकि रब मुहताजों की सुनता और अपने क़ैदियों को हक़ीर नहीं जानता।
  rug-rug: Ura avosi e Zihova sarini pu koa pa tinasuna, meke lopu muliṉi ni Sa sari
    nana tie pu ta pusidi.
  gaz-gaz: Waaqayyo rakkattoota ni dhagaʼa; namoota isaa warra hidhamanis hin tuffatu.
  fra-LSG: Les malheureux le voient et se réjouissent; Vous qui cherchez Dieu, que
    votre cœur vive!
  gnn-gnn: Yo, nhenydja ŋunhi nhe ḻarruma yukurra warrya'yun Godku, yana nhiniya wurrkurrum'thiya,
    gatjpu'yurra biyaka ŋamakurru'wu maḻŋ'thunarawuna wal'ŋu. Liŋgu ŋayipinydja Godthunydja
    yukurra ŋäma warray bukumirriyanharawuy ŋunhinhanydja walalanha gurrupuruŋumirrinhanydja
    yolŋu'‐yulŋunha; Yaka ŋayi yurru meṉguma nhanŋuwaynydja ŋayi ŋunhi yolŋu'‐yulŋunha,
    ŋunhi walala yukurra nhina garrpiṉarawuy ŋula nhäkuŋu.
  yal-yal: Yiigelitɔne a toma nɛn, e sɛwa. Ɛ tan naxanye Ala fenma, Ala xa siimayaan
    fi ɛ ma.
  iou-iou: U imata, Ekänitä äma jopi jäwäri täŋo gera nadäŋ yämik täyak. Ba iniken
    ämawebeniye iwantä yepmäŋitpäŋ komi eŋiken yepmaŋkuŋo itkaŋ unita nämo guŋtak
    täyak.
  haw-1868: No ka mea, ua hoolohe mai o Iehova i ka poe ilihune; Aole hoi ia i hoowahawaha
    i kona poe i hoopaaia.
  arb-NAV: لأَنَّ الرَّبَّ يَسْتَجِيبُ لِلْمُحْتَاجِينَ وَلَا يَحْتَقِرُ شَعْبَهُ
    الأَسِيرَ.
  ded-ded: KEBUNGO ngicngac iwaiac obohokecandae, yeneac nunumu negengkecde, ye ngicngacfora
    witicamau kecdae, yeni naric mi wayunuude.
  ewe-ewe: Yehowa ɖoa to hiãtɔwo, eye medoa vlo eƒe ame siwo le aboyome o.
  eng-LEE: (69:34) For the Lord listeneth unto the needy, and his prisoners he despiseth
    not.
  asm-FB: কিয়নো যিহোৱাই দৰিদ্ৰসকললৈ কাণ পাতে; আৰু তেওঁ নিজৰ বন্দীয়াৰসকলক হেয়জ্ঞান
    নকৰে।
  sus-A: تْورْ مِشِيٍ سّيوَ مَ نّ نَ تٌقٍ رَ. نَشٍيٍ عَلَ قٍنمَ، عٍ سِمَيَ شْنكُيٍ
    سْتْمَ نّ.
  fra-SBL: Car Yahvé écoute le pauvre, et ne méprise pas son peuple captif.
  hbo-hbo: רָא֣וּ עֲנָוִ֣ים יִשְׂמָ֑חוּ דֹּרְשֵׁ֥י אֱ֝לֹהִ֗ים וִיחִ֥י לְבַבְכֶֽם׃
  kik-kik: Jehova nĩathikagĩrĩria arĩa abatari, na ndangĩnyarara andũ ake moohetwo.
  fra-NCL: Les malheureux, en le voyant, se réjouiront, et vous qui cherchez Dieu,
    votre cœur revivra.
  cek-AK: Angraeng loe amtang kaminawk ih lok to tahngaih pae; thongkrah angmah ih
    kaminawk doeh pahnet ai.
  cuk-cuk: Ar Bab-Jehová dule-wilegana-ese-goledi itodaed. E-dulemar-galebukwad mesagwar
    daksulid.
  tel-2017: అక్కరలో ఉన్నవారి ప్రార్థన యెహోవా ఆలకిస్తాడు. బంధకాల్లో ఉన్న తన వారిని
    ఆయన అలక్ష్యం చేయడు.
  hat-BSA: Paske SENYÈ a tande malere yo, e Li pa meprize moun pa L ki prizonye yo.
  kos-kos: LEUM GOD El porongalos su muta in enenu Ac El tia mulkunulosla su muta
    in presin.
  hbo-WLC: רָא֣וּ עֲנָוִ֣ים יִשְׂמָ֑חוּ דֹּרְשֵׁ֥י אֱ֝לֹהִ֗ים וִיחִ֥י לְבַבְכֶֽם׃
  ibo-ibo: Onyenwe anyị na-anụ ekpere ndị nọ na mkpa, ọ naghị eledakwa ndị ya a dọtara
    nʼagha anya.
  ory-ory: କାରଣ ସଦାପ୍ରଭୁ ଦୀନହୀନମାନଙ୍କ କଥା ଶୁଣନ୍ତି ଓ ଆପଣା ବନ୍ଦୀମାନଙ୍କୁ ତୁଚ୍ଛ କରନ୍ତି
    ନାହିଁ।
  chk-chk: Pun ewe Samol mi Lapalap a aüseling ngeni ekewe chon osupwang, nge esap
    manlükala nöün aramas mi nom lon fötek.
  rop-rop: YAWEI im lisin langa ol detlot pipul hu nomo garram enijing, en im nomo
    fogedabat im pipul olabat hu oldei jidan prisana.
  ukr-1871: Господь бо слухає бідних, і не одвертаєсь від попавших в неволю.
  yon-yon: Kamboknondan yi weng kuu Yarimanbed wengambirimaan, ye nimakarub bondan
    yi dabderem yiri doriib kuu yangmadandimokban.
  deu-1951: (069-34) Denn der HERR hört auf die Armen und verachtet seine Gebundenen
    nicht.
  eng-JPS: (69-34) For the LORD hearkeneth unto the needy, and despiseth not His prisoners.
  srp-1865: Jer Bog èuje uboge, i sužanja svojih ne ogluša se.
  lug-lug: Kubanga Mukama awulira abo abali mu kwetaaga, era ababe ne bwe baba mu
    busibe, tabanyooma.
  heb-heb: כי שמע אל אביונים יהוה ואת אסיריו לא בזה׃
  ben-IRV: কারণ সদাপ্রভুু দরিদ্রদের কথা শোনেন, তিনি নিজের বন্দিদেরকে তুচ্ছ করেন না।
  ntu-ntu: Murde lalztqbzme mz kxtrnzrngiscung, X trmrbrtru mz drtwrm leplz nemqng
    kcng tzkxpung.
  pan-pan: ਯਹੋਵਾਹ ਤਾਂ ਕੰਗਾਲਾਂ ਦੀ ਸੁਣਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਗ਼ੁਲਾਮਾਂ ਨੂੰ ਤੁੱਛ ਨਹੀਂ ਜਾਣਦਾ।
  mya-JVB: ထာဝရဘုရား သည် ဆင်းရဲ သောသူတို့၏စကားကို နားထောင် တော်မူ၏။ အချုပ် ခံရသောမိမိ
    လူတို့ကို မထီမဲ့မြင် ပြုတော်မ မူတတ်။
  kgf-kgf: Yawe imi maqeqeya niŋénécmima eŋeya hia niŋac wamma hésa ic kecʒu imi mematiti
    ménda waŋ énécmimac.
  tte-O: Yeoba tobubutuma kainali ibenalagili yo ana tomo panpanli nige sowana isikotanagili.
  tbg-tbg: Vo haika vo haikara aavoqiaka vira aare variavaro Noravano Kotiva vika
    uva iri vairave. Vira vaiinti nahenti rumpataaka, viva kia nunurama nimitaanaro.
  hmo-hmo: Badina be Lohiabada ese, gau lasi taudia edia noinoi ia kamonai henia noho,
    bona dibura ruma lalonai idia noho taudia, be ia laloaboio lasi.
  zar-NT: Ruzë́ naguëʼ Xanruʼ Dios nupa taʼyadzaj taʼyudxi, en bitiʼ ral-la ládxëʼë
    bönachi queëʼ nadzúngaca.
  urd-urd: क्यूँकि ख़ुदावन्द मोहताजों की सुनता है, और अपने क़ैदियों को हक़ीर नहीं
    जानता।
  bqc-SIM: Taasideↄ e, aai pↄnakɛ, á luakĩiwɛɛlɛnaↄ á sↄ̃ i níni.
  tcz-CHONGTHU: Ajeh chu Paka in ngaichageova umte taona angai in; Aman sohchang'a
    umho donlouvin akoi jipoi.
  mar-mar: कारण परमेश्वर गरजवंताचे ऐकतो आणि आपल्या बंदिवानांचा तिरस्कार करत नाही.
  isl-isl: Hinir auðmjúku munu sjá að Drottinn hjálpar mér og þeir munu gleðjast.
    Já, gleðjist, þið sem leitið Guðs!
  hlt-THB: Bawipa ing ak voethlauh thlangkhqik awi ce zaak pek khqi nawh tamnaa na
    ak awm thlangkhqi awm am hep hy.
  qub-qub: Tayta Diosga wiyanmi pobricuna mañacushanta. Manami cachaycunchu prësu
    caycajcunataga.
  bqp-bqp: Zaakũ Dikiri dì wɛ̃ndadenↄ yã ma, àdi a gbɛ̃ kũ ò de zĩ̀zↄ ũnↄ gya
    boro.
  hat-hat: (069:34) Seyè a koute lè pòv yo ap lapriyè nan pye l'. Li pa bliye moun
    pa l' yo lè yo nan prizon.
  eng-BSB: For the LORD listens to the needy and does not despise His captive people.
  eng-WEBPB: For the LORD hears the needy, and doesn’t despise his captive people.
  kbq-kbq: Na'ankure Ra Anumzamo'a maka zanku'ma upama nehaza vahe'mokizmi krafagea
    nentahino, Agri naga'ma zamavare'za kinama ome huzmante'naza vahera ozmatregahie.
  pon-pon: Pwe Ieowa kotin mani me jamama kan, o a jota kotin mamaleki japwilim a
    jalidi kan.
  nhe-BL: Pampa TOTECO quintlacaquilía tlen teicneltzitzi, huan ax quintlahuelcahua
    inijuanti tlen itztoque ipan tlatzactli.
  wnc-wnc: Buyambam tapatanu sanga kundue dapmake iniwanu akgatayamunggak. Ngan, itane
    amina kundu kauutde ba pewan yuainggeat dua botanggak.
  bus-bus: Zaakɛ Dii è wɛ̃ndadeenↄ yã ma, è kya ká a gbɛ̃ kɛ̀ aↄ̃ↄ dɛ zĩ̀zↄ ũunↄnlo.
  gub-BL: Ta'e Tupàn Tuweharupi Wiko Ma'e wenu ma'e hereko 'ymar a'e wà xe. — Napupytywà
    kwaw nehe, ni'i kwaw zemunehew paw pe imunehew pyrer wanupe.
