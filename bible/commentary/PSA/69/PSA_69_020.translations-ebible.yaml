  haw-1868: Ua haehae ko'u naau i ka hoinoia mai, a kaumaha loa au; Kali aku la au
    i mea e menemene mai, aole hoi; A i mau mea hooluolu mai, aole i loaa ia'u.
  arb-NAV: كَسَرَ الْعَارُ قَلْبِي فَمَرِضْتُ. الْتَمَسْتُ عَطْفاً فَلَمْ أَجِدْ،
    وَمُعَزِّينَ فَلَمْ أَعْثُرْ عَلَى أَحَدٍ.
  ded-ded: Yeni dedenggbaring anemma herena kpedzamegecac ubaebictoa meficgema kecduae.
    Ni negemba goa yeneng neac ubangina manganeudeac kic fima mong mi meficyunuma
    memeseringic hofocyunuma mong mi meficyunuai.
  ewe-ewe: Vlododo na nye dzi gbã, eye mezu xɔnamemanɔsitɔ; mekpɔ mɔ na babadoname,
    gake ɖeke meli o. Mekpɔ mɔ na akɔfalawo, gake nyemekpɔ ɖeke o.
  eng-LEE: (69:21) Reproach hath broken my heart; and I am sick; and I waited for
    pity, but there was none; and for comforters, but I found none.
  asm-FB: তীব্র তিৰস্কাৰত মোৰ মন ভগ্ন হৈ দুখেৰে ভৰি পৰিল; কোনোবাই মোক কৃপা কৰিব বুলি
    মই বাট চালোঁ, কিন্তু কোনো নাছিল; শান্ত্বনা কৰাসকললৈ অপেক্ষা কৰিলোঁ, কিন্তু এজনো
    নাপালোঁ।
  sus-A: عِ بَرَ ﭑ مَ تْورّ نُن ﭑ مَ يَافِ كٌلٌن، ﭑ يَشُييٍ بِرِن نَ عِ يَ عِ.
  fra-SBL: L'opprobre m'a brisé le cœur, et je suis accablé. J'ai cherché quelqu'un
    pour avoir pitié, mais il n'y en avait pas ; pour des doudous, mais je n'en ai
    trouvé aucun.
  hbo-hbo: אַתָּ֤ה יָדַ֗עְתָּ חֶרְפָּתִ֣י וּ֭בָשְׁתִּי וּכְלִמָּתִ֑י נֶ֝גְדְּךָ֗ כָּל־צֹורְרָֽי׃
  kik-kik: Kũnyũrũrio nĩ gũũthuthĩte ngoro ngatigwo itarĩ na mwĩhoko; ndeetereire
    nyone wa kũnjiguĩra tha, no ndiigana kũmuona, ngĩeterera nyone andũ a kũũhooreria,
    no ndiamonire.
  fra-NCL: Tu connais mon opprobre, ma honte, mon ignominie ; tous mes persécuteurs
    sont devant toi.
  cek-AK: Kasaethuihaih mah kai ih palungthin to koihsak; paroeai palung ka boeng;
    tahmenhaih tawn kami to ka pakrong, toe mi doeh om ai; pathloepkung to ka pakrong,
    toe mi doeh ka hnu ai.
  cuk-cuk: Dule-angi-dododimalad nue-nunmak an-imaksamalad. Emide geg an barsagusad,
    an bendakleged sated. Dule-wile-an-daked an amidiinad, gwen an amissurgusad. Dule-wile-an-dakmalad
    satemalad.
  tel-2017: నింద వలన నా హృదయం బద్దలైంది. నేను ఎంతో కృశించిపోయాను. నన్ను ఎవరైనా కనికరిస్తారేమో
    అని చూశాను గానీ ఎవరూ లేరు. ఓదార్చే వారి కోసం కనిపెట్టాను గాని ఎవరూ కనిపించ లేదు.
  hat-BSA: Repwòch fin kraze kè m. Mwen vin ba nèt. Mwen te chache pitye, men pa t
    genyen; kondoleyans, men nanpwen.
  kos-kos: Kas in akkoluk lalos kunausla insiuk, Ac nga muta in ongoiya. Nga finsrak
    mu ac oasr pakomuta nu sik, tuh pa wangin, Nga nunku mu ac oasr mwet tuku akwoyeyu,
    a wangin.
  hbo-WLC: אַתָּ֤ה יָדַ֗עְתָּ חֶרְפָּתִ֣י וּ֭בָשְׁתִּי וּכְלִמָּתִ֑י נֶ֝גְדְּךָ֗ כָּל־צוֹרְרָֽי׃
  ibo-ibo: Ọchị ha na-achị m etiwaala m obi, ma hapụ m nʼọnọdụ enweghị inyeaka. Elere
    m anya onye ga-emere m ebere, ma ọ dịghị onye ọbụla m hụrụ; lee anya ndị ga-akasị
    m obi, ma ọ dịkwaghị onye m chọtara.
  ory-ory: ନିନ୍ଦା ମୋହର ହୃଦୟ ଭଗ୍ନ କରିଅଛି ଓ ମୁଁ ସମ୍ପୂର୍ଣ୍ଣ ଭାରାକ୍ରାନ୍ତ ହୋଇଅଛି; ପୁଣି,
    କେହି ଦୟା କରିବ ବୋଲି ମୁଁ ଅପେକ୍ଷା କଲି, ମାତ୍ର କେହି ନ ଥିଲା ଓ ସାନ୍ତ୍ୱନାକାରୀମାନଙ୍କର ଅପେକ୍ଷା
    କଲି, ମାତ୍ର କାହାକୁ ପାଇଲି ନାହିଁ।
  chk-chk: Ekewe kapasen turunufas ra atatakisi lelukei pwe üa nom lon apilükingau.
    Üa kütta ika eman epwe tongeei, nge esap wor eman, üa pwal kütta ika eman epwe
    achipaei, nge esap wor eman.
  rop-rop: Det nogudwan wed bin meigim mi nogudbinji en ai kaan dum enijing na. Aibin
    wandim pipul blanga sori langa mi, bat najing. Aibin wandim pipul blanga kaman
    langa mi blanga meigim mi gudbinji, bat najing.
  ukr-1871: Від наруги серце мов розбилось, я став вельми нужденний; ждав я милосердя,
    не дождався, і потїшителїв, та не знайшов нїкого.
  yon-yon: Damangkawiwen kumbed kubiyiibban kereni ne niindem aom miin yiminban keraan.
    Mimyob keewidan ande onmaan kumban ma wedmindo, kwane ne mimyob wandi kankubunidan
    ande onmaan kumban ma wedmindo.
  deu-1951: (069-21) Die Schmach hat mir das Herz gebrochen, daß ich krank geworden
    bin; ich wartete auf Mitleid, aber da war keines, und auf Tröster, aber ich fand
    sie nicht.
  eng-JPS: (69-21) Reproach hath broken my heart; and I am sore sick; and I looked
    for some to show compassion, but there was none; and for comforters, but I found
    none.
  srp-1865: Sramota satr srce moje, iznemogoh; èekam hoæe li se kome sažaliti, ali
    nema nikoga; hoæe li me ko potješiti, ali ne nalazim.
  lug-lug: Okusekererwa kunkutudde omutima era kummazeemu amaanyi. Nanoonya okusaasirwa
    ne kumbula, n’ow’okumpooyawooya naye nga simulaba.
  heb-heb: חרפה שברה לבי ואנושה ואקוה לנוד ואין ולמנחמים ולא מצאתי׃
  ben-IRV: তিরস্কারে আমার হৃদয় ভাঙ্গা হয়েছে; আমি হতাশায় পূর্ণ ছিলাম, আমি দয়ার
    অপেক্ষা করলাম, কিন্তু তা নাই; সান্ত্বনাকারীদের অপেক্ষা করলাম, কিন্তু কাউকে পেলাম
    না।
  ntu-ntu: Nzobqszo-krdr ninge yrnibungr nabznge. Yrni-ngrne nzvzkr drtwrnge, A' trpnzngr
    kxnaokatrle x na-amqtrple drtwrnge.
  pan-pan: ਨਿੰਦਿਆ ਦੇ ਨਾਲ ਮੇਰਾ ਦਿਲ ਟੁੱਟ ਗਿਆ ਹੈ ਅਤੇ ਮੈਂ ਮਾਂਦਾ ਹੋ ਗਿਆ, ਮੈਂ ਦਿਲਾਸਾ ਦੇਣ
    ਵਾਲੇ ਉਡੀਕਦਾ ਰਿਹਾ ਪਰ ਕੋਈ ਹੈ ਨਹੀਂ ਸੀ, ਅਤੇ ਧੀਰਜ ਦੇਣ ਵਾਲੇ, ਪਰ ਓਹ ਵੀ ਮੈਨੂੰ ਨਾ ਮਿਲੇ।
  mya-JVB: ကဲ့ရဲ့ ခြင်းအားဖြင့်အကျွန်ုပ် သည် စိတ် ပျက် ၍ အလွန် ပူဆွေးခြင်း ရှိပါ၏။
    သနား သောသူကို ကြည့် ၍ မ မြင်။ သက်သာ စေသောသူကို ရှာ ၍ မ တွေ့ရပါ။
  kgf-kgf: Ʒébiri qébirinéŋ nuac ewa qerina mebiriyu niŋyéwécna imi sécgénéŋu kic
    hima hocba ewa biric waŋ nénéŋa méŋ ménda kecʒac. Waŋu kic hima hocba mebélacgé
    nénéŋa méŋ ménda kecʒac.
  tte-O: Kawa-naenae kategu sisibayanae mwa polowe yakalapowon. Katekamkamna yaloyaloyai
    na nige yabo yalolobai.
  tbg-tbg: Mpo, vika ti naaraihama timiteha tiriara qora uva tiava, ti muntuka qoraiqama
    kaivaro tiqi vai maarava ti kempuka taiqama kaivo. Vaiinti vonavu ti aaqurihama
    timitevarave, turaro, kia voqavanovata mintivo. Vokiaka ti muntuka kukuqama timitevarave
    turaro, kia voqavanovata mintivo.
  hmo-hmo: Inai hereva dika ese egu kudouna idia makohia vadaeni, bona durua ta be
    lasi dainai lauegu laloa ia ore. Taunimanima edia bogahisihisi be lau tahua, to
    ta lasi. Hereva namona lau do idia henia taudia lau tahua, to ta lau davaria lasi.
  zar-NT: Rudú ládxaʼa tuʼ tuʼdidzaʼ yudxi nedaʼ, en bitiʼ bi gaca gunaʼ. Gulözaʼ
    nu huéchiʼ ladxiʼ nedaʼ, pero cuntu nu guzóa. Gúʼunidaʼ nu huë tsahuiʼ nedaʼ,
    pero cuntu nu bidzöli.
  urd-urd: मलामत ने मेरा दिल तोड़ दिया, मैं बहुत उदास हूँ और मैं इसी इन्तिज़ार में
    रहा कि कोई तरस खाए लेकिन कोई न था; और तसल्ली देने वालों का मुन्तज़िर रहा लेकिन
    कोई न मिला।
  bqc-SIM: Ń ma sↄ̃́sↄ̃a ń widaaao ń ma kpɛbↄao dↄ̃, ńlɛ gbɛ̃́ pↄ́ aa yã́kũamanↄↄ
    e.
  tcz-CHONGTHU: Ami taitomnauvin ka lungthim asukeh in, kadailheh jeng tai. Mikhat
    seh hijong le lungset na eimusah um hen lang; Khattou hung kiheihen lang eihin
    lungmonsah le kanom e.
  mar-mar: निंदेने माझे हृदय तुटले आहे; मी उदासपणाने भरलो आहे; माझी कीव करणारा कोणीतरी
    आहे का हे मी पाहिले, पण तेथे कोणीच नव्हता; मी सांत्वनासाठी पाहिले, पण मला कोणी
    सापडला नाही.
  isl-isl: Þú sérð þá og þekkir háðsglósur þeirra, hvernig þeir níða mig niður.
  hlt-THB: kqawn setnaak ing kak kawlung kqek sak unawh hulkung ak taal na ni ta hyt
    uhy; hlang qeenkhaw ak ngai sui moe nyng, u awm am hu nyng saw, ak hloepkung sui
    moe nyng, u awm am awm hy.
  qub-qub: Gayapämashpanmi shongötapis fiyupa jagayächisha. ¡Gänasnëpis ni callpäpis
    manami cannachu! Yangami ashishcä cushicachimänanpaj, cuyapämänanpäpis.
  bqp-bqp: Sↄ̃sↄ̃naa ma swɛ̃̀ɛ zↄ̃̀, ma gↄ̃ gbãna sari, gbɛ̃ kũ ani ma wɛ̃nda gwan
    ma wɛ̀tɛ, mádi lero, gbɛ̃ kũ ani ma nɛ̀sɛ kpátɛmɛnɛn ma wɛ́ dↄ̀i, à kunlo.
  hat-hat: (069:21) Yo di m' gwomo jouk yo kraze kouraj mwen. Mwen santi se mouri
    m'ap mouri. Mwen te kwè ta gen moun ki ta gen pitye pou mwen, men pesonn pa vini.
    Mwen te kwè ta gen moun ki ta vin konsole m', pesonn pa parèt.
  eng-BSB: Insults have broken my heart, and I am in despair. I looked for sympathy,
    but there was none, for comforters, but I found no one.
  eng-WEBPB: Reproach has broken my heart, and I am full of heaviness. I looked for
    some to take pity, but there was none; for comforters, but I found none.
  kbq-kbq: Kema nenasuza nazeri havizama haza zamo'a, tumoni'a netanege'na kria enerue.
    Hagi zamasunku hunantegahazafi hu'nama hua vahe'mo'za zamasunkura hunonantaze.
  pon-pon: Ai jarodier kin kawela nan monion i, o i luetalar melel. i auiaui, ma jota
    me pan injenjuedeki mepukat, a jota man amen; o ma jota, me pan kamait ia la,
    a jota me i kak diar.
  nhe-BL: Inijuanti tlahuel nechyolcocojtoque huan nechcuesolmacatoque. Nijtemojtoc
    tlen nechtlasojtlasquía huan nechyoltlalisquía, pero niyon se ax nijpanti.
  wnc-wnc: Wamu wai wa nanikaingga natdetdetna atasiwan mainggak. Siwan musipmaatangu
    meyambam natake na kekekngana wena singgak. Na aminu kunduta butaya apme ba natangamuning
    ngang natapbum ngana tapatuta dua gatangamukut. Gatu aminu kunduta musipma tapan
    kekekawikge wamu take takngatu apme ba nanining ngang natapbum ngana wena.
  bus-bus: Sↄ̃sↄ̃na ma swɛ̃̀ zↄ̃̀, ma gↄ̃ gbãaa sai, gbɛ̃ kɛ̀ eé ma wɛ̃nda gwaan
    má wɛ̀tɛ, mɛ́ɛ ero, gbɛ̃ kɛ̀ eé ma nↄ̀sɛ kpáɛmɛɛn ma wɛ́ɛ dↄ̀zi, à kuuro.
  gub-BL: Herehe waze'eg zemueteahy awer upei'ài'àg hepy'a a'e. Nàro kwaw hepyro àwàm
    kury. — Aze ru'u amo hepuhareko putar wà nehe, a'e wanupe. Àro e hepuhareko àwàm.
    Ni amo nahepuhareko kwaw wà. — Aze ru'u amo hemurywete kar putar wà wà nehe, a'e
    wanupe. Àro e hemurywete kar àwàm. Ni amo nuhem kwaw heruwake wà.
