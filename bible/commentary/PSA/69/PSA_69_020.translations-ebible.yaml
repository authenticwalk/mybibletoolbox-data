verse: PSA.069.020
translations:
  mal-C: നിന്ദ എന്റെ ഹൃദയത്തെ തകർത്തിരിക്കുന്നു അത് എന്നെ നിസ്സഹായനാക്കിയിരിക്കുന്നു;
    ഞാൻ മനസ്സലിവിനായി ചുറ്റും പരതി, എന്നാൽ എനിക്കൊരിടത്തുനിന്നും ലഭിച്ചില്ല, ആശ്വസിപ്പിക്കുന്നവർക്കായി
    കാത്തിരുന്നു, എന്നാൽ ആരെയും കണ്ടെത്തിയില്ല.
  deu-TKW: Du kennst meine Schmach und Schande und Beschimpfung; alle meine Dränger
    sind dir bewußt.
  lin-lin: Oyebi ndenge nini nazali kofingama, oyebi soni mpe kosambwa na ngai ; banguna
    na ngai nyonso bazali liboso na Yo.
  mmx-mmx: Levempapaase aksaksa atnedi ira ba koxorop pam leveve rak. Lavarampen abulubun
    ta ia na. Aga vara tara xusu ti lox amenemen ia, ketla goxopmen tara go ga lox
    amenemen ia.
  eng-LSV: Reproach has broken my heart, and I am sick, || And I look for a bemoaner,
    and there is none, || And for comforters, and I have found none.
  eng-GNV: 'Rebuke hath broken mine heart, and I am full of heauinesse, and I looked
    for some to haue pitie on me, but there was none: and for comforters, but I found
    none.'
  eng-WEBSTER: 'Reproach hath broken my heart; and I am full of heaviness: and I looked
    for some to take pity, but there was none; and for comforters, but I found none.'
  nhw-BL: Inijuanti tlahuel nechyolcocojtoque huan nechtequipacholmacatoque. Nijtemojtoc
    ajqueya nechtlasojtlasquía huan nechyoltlalisquía, pero niyon se amo nijpanti.
  swh-ONEN: Dharau zimenivunja moyo na nimekata tamaa, nimetafuta wa kunihurumia,
    lakini sikumpata, wa kunituliza, lakini sikumpata.
  bba-bba: A yɛ̃ nɡe mɛ bɑ mɑn funɛ wunɑ. Bɑ mɑn sekuru doke, bɑ mɑn kɑm mɛɛrɑ. A
    mɑɑ nɛn yibɛrɛbɑ kpuro yɛ̃.
  eng-KJVCPB: 'Reproach hath broken my heart; and I am full of heaviness: And I looked
    for some to take pity, but there was none; And for comforters, but I found none.'
  luo-luo: Ajara osechodo chunya kendo aonge gi kar kony. Ne amanyo joma hoya, to
    ne ok ayudo kata achiel.
  aii-aii: ܠܵܘܡܵܐ ܬܒ݂ܝܼܪܹܗ ܠܸܒܝܼ ܘܩܵܡ ܡܲܡܪܸܥ ܠܝܼ. ܣܦܝܼܪܝܼ ܠܚܲܕ ܕܡܲܩܸܕ ܠܸܒܵܐ ܥܲܠܝܼ،
    ܐܝܼܢܵܐ ܠܲܝܬ، ܘܠܝܵܗܒ݂ܵܢܹ̈ܐ ܕܠܸܒܵܐ، ܐܝܼܢܵܐ ܠܵܐ ܡܘܼܫ݇ܟ̰ܸܚ ܠܝܼ.
  meu-meu: Laumagu e dauremu, gwaugwau herevadia daidiai daragu e dokomu. Hebogahisi
    na tahua, to asi ḡauna; tauhalo taudia na tahudia, to ta asina davaria.
  npi-ULB: हप्कीले मेरो हृदय तोडिएको छ । म गह्रौं बोझले दबिएको छु । कोही दया गर्ने
    मानिस मैले खोजें, तर कोही थिएन । मैले सान्त्वना दिनेहरू खोजें, तर मैले कोही भेटिनँ
    ।
  yor-yor: Ẹ̀gàn ba ọkàn mi jẹ́, wọ́n fi mí sílẹ̀ láìsí ìrànlọ́wọ́; mo ń wá aláàánú,
    ṣùgbọ́n kò sí, mo ń wá olùtùnú, ṣùgbọ́n n kò rí ẹnìkankan.
  pes-OPCB: طعنه و سرزنش مردم دل مرا شکسته است و سخت بیمار شده‌ام. منتظر بودم کسی
    با من همدردی کند، ولی شخص دلسوزی یافت نشد. به جستجوی افرادی پرداختم که مرا دلداری
    دهند، اما کسی را نیافتم.
  tgl-ULB: Winasak ng pagtutuwid ang aking puso; punong-puno ako ng kabigatan; naghahanap
    ako ng sinumang maaawa sa akin, pero wala ni isa man. Naghahanap ako ng mga mag-aaliw,
    pero wala akong nakita.
  nop-nop: Mede kadakahi wondi nadinadine tubukadakalak tiŋa welemulap kisaŋ hinek
    namulak. Kaŋ wondoktiŋa saŋiniŋne dapmaune saŋiniŋ lohilat. Meeniŋ nolidi nutok
    bulaniŋgoŋ neeŋbe nadinamneŋ yoŋa nadigut, iŋgoŋ nebek niŋdi nutok bulaniŋgoŋ
    nemu nadiguk. Be meeniŋ nolidi mede momohi neeŋbe nanimbune welekulema tubumintait
    yoŋa nadigut, iŋgoŋ u maaŋ moŋ iŋgoŋ.
  cbu-NT: Nuwaa uru yutarit tsiyatkusin, kapung natsaksin, mangi kapung mantsakina.
    Mangi mantsakuri wizpuriri ndunareekina. Nuwaa mangeetsi tuwizpurtapanda, atitaati,
    itaru tputs nda minumtiyam nuwaa istamaam zandaranganaya.
  hui-hui: Tigua i̱ mege biyago mitangi bialu hewaria i̱naga miniha genda gibi halu
    i̱naga gubaliniore tumbudu bidagoni. Hongo mbira hole ndo aiore hongo pirilipe
    haiho kogoni. Ai i̱ darahe mbiraorebi nde holebira lo manda biwaria mbira naholeoreya.
    I̱naga mini mo dungulo dai bulene bi lolene mbira holebirabe toba hewaria mbiraoreorebi
    mbira naholeoreyane handaru.
  mya-mya: အ​စော်​ကား​ခံ​ရ​သ​ဖြင့်​ကျွန်​တော်​မျိုး​သည် စိတ်​နှ​လုံး ကြေ​ကွဲ​၍​စိတ်​ပျက်​အား​လျော့​လျက်​နေ​ပါ​၏။
    ကျွန်​တော်​မျိုး​သည်​ကြင်​နာ​မှု​ကို​တောင့်​တ​သော အ​ခါ သ​နား​မည့်​သူ​ကို​မ​တွေ့​ရ​ပါ။
    စိတ်​သက်​သာ​မှု​ကို​တောင့်​တ​သော​အ​ခါ စိတ်​သက်​သာ​စေ​မည့်​သူ​မ​ရှိ​ပါ။
  bod-N: འཕྱ་དམོད་ཚིག་ནི་བདག་གི་སེམས་ལ༌ཕོག །ང་རང་སྐྱོ་ཞིང་སྡུག་བསྔལ་གནས་སུ༌ལྷུང༌།
    །སྙིང་རྗེ་བྱེད་མཁན་བཙལ་ཡང་གཅིག་ཀྱང༌མེད། །སེམས་གསོ་ཨེ་འཐོབ་སྙམ་ཡང་ཐོབ་མ༌བྱུང༌།།
  wsk-wsk: Bala se ikia suen la beteman mu aninga angamang motam batogam se aga sokel
    menaram; ani kariimet bo aga sanguk ale den ningo aisuokko i maem, bare mena.
  sna-sna: Kusekwa kwaputsa mwoyo wangu, uye kwandisiya ndisisina chingandibatsira;
    Ndakatsvaka vangandinzwira ngoni, asi ndakavashaya, vangandinyaradza, asi ndakavashayazve.
  spa-BLM: Los reproches han quebrantado mi corazón, y estoy lleno de tristeza. Busqué
    a alguien que se apiadara, pero no había ninguno; para los consoladores, pero
    no encontré ninguno.
  cac-cac: Ix ixtaxb'at in pensar yuj b'uchval lolonel. Man̈xo animaoc vaji, man̈xalaj
    vip svab'i. Nab'an̈ej ix in say mach tz'ac'an snivanil in c'ool yed' mach tz'oc'
    sc'ool d'ayin.
  swh-ULB: Lawama imevunja moyo wangu; nimejawa na huzuni kubwa; nilitafuta mtu wa
    kunihurumia, lakini hakuwepo; nilitafuta wafariji, lakini sikupata.
  deu-ELBBK: Du, du kennst meinen Hohn und meine Schmach und meine Schande; vor dir
    sind alle meine Bedränger.
  mbb-OT: Inmesakit te ǥehinawa ku is kebpeel-elezi zan kedì ne mibmezaat is isip
    ku. Ebperetengen ku is kegkehizuwi kedì, piru wazà nehizu kedì. Ebperetengen ku
    is kedlipaya kedì, piru wazà midlipey kedì.
  mal-2015: നിന്ദ എന്റെ ഹൃദയത്തെ തകർത്തു, ഞാൻ ഏറ്റവും വിഷാദിച്ചിരിക്കുന്നു; വല്ലവന്നും
    സഹതാപം തോന്നുമോ എന്നു ഞാൻ നോക്കിക്കൊണ്ടിരുന്നു; ആർക്കും തോന്നിയില്ല; ആശ്വസിപ്പിക്കുന്നവരുണ്ടോ
    എന്നും നോക്കിക്കൊണ്ടിരുന്നു; ആരെയും കണ്ടില്ലതാനും.
  gup-gup: Dja mak ngudda yiburrbun kore bedda ngandiwiddjungi dja ngandimarnbom ngawernhkangewarre
    duninjh. Ngayawam nangale bininj bu ngandikongibun, dja larrk, minj nangale djaremeninj
    bu ngankangerayekwoyi ngardduk.
  rmc-rmc: Tu džanes, sar mange dophenen, sar mange keren ladž a asan mandar; tu prindžares
    savoren, ko pre ma džan.
  nlg-nlg: Na tobagu te kurusu na pukuna didira na lei kokoe horu, mu mua loghoa siki
    ghanaghana dila. Ghe a sakai na vaovarongo ni tinoni ke tatei na balu veiarovi;
    ge a sakai vamua na tinoni ke ririu pulohi me ke togholuvuu.
  pes-OPV: عار، دل مراشکسته است و به شدت بیمار شده‌ام. انتظارمشفقی کشیدم، ولی نبود
    و برای تسلی دهندگان، اما نیافتم.
  ron-1924: Окара ымь рупе инима ши сунт болнав; аштепт сэ-й фие куйва милэ де мине,
    дар деӂяба; аштепт мынгыеторь, ши ну гэсеск ничунул.
  ben-OBCV: উপহাস আমার হৃদয় ভেঙেছে আর আমাকে অসহায় করেছে; আমি সহানুভূতি খুঁজলাম কিন্তু
    পেলাম না, সান্ত্বনাকারীদের খুঁজলাম কিন্তু কাউকে পেলাম না।
  som-som: Cay baa i qalbi jebisay, waanan quusanayaa, Oo waxaan doondoonay mid ii
    jixinjixa, laakiinse waan waayay, Oo waxaan doondoonay kuwo i qalbi qaboojiya,
    laakiinse ma aanan helin.
  eng-ASVBT: 'Reproach hath broken my heart; and I am full of heaviness: And I looked
    for some to take pity, but there was none; And for comforters, but I found none.'
  mna-mna: Mi tipamiaŋ yo, mi tipasaana leleŋ ma isaana kat. Tana aŋso ko tomtom sa
    imar mi ipotor leleŋ. Mi som. Tomtom sa imar tio som.
  ita-1885: Il vituperio mi ha rotto il cuore, e io son tutto dolente; Ed ho aspettato
    che alcuno si condolesse meco, ma non vi è stato alcuno; Ed ho aspettati de' consolatori,
    ma non ne ho trovati.
  eng-ULB: Rebuke has broken my heart; I am full of heaviness; I looked for someone
    to take pity, but there was none; I looked for comforters, but I found none.
  spa-VBL: Sus insultos han quebrantado mi corazón. Estoy enfermo y sin cura. Clamé
    por misericordia, pero nadie me ayudó. Nadie me mostró compasión.
  fra-_FOB: L'opprobre m'a brisé le cœur, et je suis languissant; j'ai attendu de
    la compassion, mais il n'y en a point; des consolateurs, mais je n'en trouve pas.
  mal-mal: നിന്ദ എന്റെ ഹൃദയത്തെ തകർത്തു, ഞാൻ ഏറ്റവും വിഷാദിച്ചിരിക്കുന്നു; ആർക്കെങ്കിലും
    സഹതാപം തോന്നുമോ എന്ന് ഞാൻ നോക്കിക്കൊണ്ടിരുന്നു; ആർക്കും തോന്നിയില്ല; ആശ്വസിപ്പിക്കുന്നവരുണ്ടോ
    എന്നും നോക്കിക്കൊണ്ടിരുന്നു; ആരെയും കണ്ടില്ലതാനും.
  urd-GVR: Un ke tānoṅ se merā dil ṭūṭ gayā hai, maiṅ bīmār paṛ gayā hūṅ. Maiṅ hamdardī
    ke intazār meṅ rahā, lekin befāydā. Maiṅ ne tawaqqo kī ki koī mujhe dilāsā de,
    lekin ek bhī na milā.
  suz-BL: आं कली रिश्‍शा कोव़शो आ पर्बम आं थुं जिक्‍शो बाक्‍ब। मिनु गो मारेइ पने मचाप्‍ब
    दुम्‍शो बाक्‍ती। आं कली शिशी पाइब ‘सुइ बाक्‍मा कों’ दे कोव़ता, तन्‍न सुइ मबाक्‍म।
    लेम्‍ब यो सुइ मबाक्‍म।
  eng-NOY: Reproach hath broken my heart, and I am full of heaviness; I look for pity,
    but there is none; For comforters, but find none.
  ita-1927: Il vituperio m’ha spezzato il cuore e son tutto dolente; ho aspettato
    chi si condolesse meco, non v’è stato alcuno; ho aspettato dei consolatori, ma
    non ne ho trovati.
  ckb-ckb: ڕیسوایی دڵی شکاندووم، نەخۆش کەوتووم، چاوەڕێی سۆز بووم، نەبوو، چاوم لە دڵنەوایی
    گێڕا، دەستم نەکەوت.
  eng-BBE: My heart is broken by bitter words, I am full of grief; I made a search
    for some to have pity on me, but there was no one; I had no comforter.
  xsi-xsi: Ŋgua sakamao ŋinde iyaula naŋa iloŋgu kaloŋgu ndo lâ, kala iloŋgu malia
    ndo. Naŋa atu tamâta pinde ma kalonzi sukâŋa ŋanana tâ, andeta tia. Aku naŋa atu
    tamâta pinde ma siporo ŋgua ara tâ pana ŋana sipu tini kaika pa iloŋgu kaloŋgu
    kâ. Andeta tia.
  kan-OKCV: ನಿಂದೆಯು ನನ್ನ ಹೃದಯವನ್ನು ಮುರಿದಿದೆ. ನನ್ನನ್ನು ನಿಸ್ಸಹಾಯಕನನ್ನಾಗಿ ಮಾಡಿದೆ. ಅನುತಾಪಕ್ಕೋಸ್ಕರ
    ಕೆಲವರನ್ನು ನಿರೀಕ್ಷಿಸಿದೆನು, ಆದರೆ ಒಬ್ಬರೂ ಇರಲಿಲ್ಲ. ಸಂತೈಸುವವರಿಗೋಸ್ಕರ ಸಹ ಎದುರು ನೋಡಿದೆನು,
    ಆದರೆ ಯಾರೂ ಸಿಕ್ಕಲಿಲ್ಲ.
  tam-2017: நிந்தை என்னுடைய இருதயத்தைப் பிளந்தது; நான் மிகவும் வேதனைப்படுகிறேன்; எனக்காக
    பரிதபிக்கிறவனுண்டோ என்று காத்திருந்தேன், ஒருவனும் இல்லை; தேற்றுகிறவர்களுக்குக்
    காத்திருந்தேன், ஒருவனும் இல்லை.
  spa-RV-1909: 'La afrenta ha quebrantado mi corazón, y estoy acongojado: y esperé
    quien se compadeciese de mí, y no lo hubo: y consoladores, y ninguno hallé.'
  ron-BTF: Ocara mi-a frânt inima; și sunt plin de disperare și am căutat pe cineva
    să aibă milă, dar nu s-a găsit nimeni, și mângâietori, dar nu am găsit pe nimeni.
  eng-WEBP: Reproach has broken my heart, and I am full of heaviness. I looked for
    some to take pity, but there was none; for comforters, but I found none.
  eng-FBV: Insults have broken my heart—I am so sick there is no cure. I looked for
    some sympathy, but there was no one! Nobody showed me any compassion.
  nld-1939: Gij weet, hoe de smaad mij het hart heeft gebroken, En hoe vertwijfeld
    ik ben. Ik wachtte op een, die medelijden had, maar er was er geen, Op troosters,
    maar ik vond ze niet.
  nch-BL: Inijuanti tahuel nechyolcocojtoque huan nechtequipacholmacatoque. Nijtemojtoc
    ajquiya nechtasojtasquía huan nechyoltalisquía, pero yon se amo nijpanti.
  vie-1934: Sự sỉ nhục làm đau thương lòng tôi, tôi đầy sự khổ nhọc; Tôi trông đợi
    có người thương xót tôi, nhưng chẳng có ai; Tôi mong-nhờ người an ủi, song nào
    có gặp.
  cha-cha: 'Y linalatde yumulang y corasonjo: yan bulayo y pinite: ya manaliligaoyo
    jaye upinite, lao taya ni uno: yan y numamagofyo lao ti jusoda ni uno.'
  hin-CV: निंदा ने मेरा हृदय तोड़ दिया है और अब मैं दुःखी रह गया हूं; मुझे सहानुभूति
    की आवश्यकता थी, किंतु यह कहीं भी न मिली, तब मैंने सांत्वना खोजी, किंतु वह भी कहीं
    न थी.
  eng-OURB: Reproach has broken my heart, and I am full of heaviness. I looked for
    some to take pity, but there was none; for comforters, but I found none.
  spa-BES: Mi corazón se rompe con las ofensas, estoy lleno de dolor; Hice una búsqueda
    para que algunos se apiadaran de mí, pero no había nadie; No tenía quién me consolará.
  tdx-tdx: Fa nahakoretse ty troko o rabioñeo, lifon-kasiloke iraho; nipay tretre,
    fa tsy nitendreke; naho mpañohò, fa tsy nahatrea.
  tha-KJV: การเยาะเย้ยกระทำให้​จิ​ตใจข้าพระองค์​ชอกช้ำ ข้าพระองค์จึงหมดกำลังใจ ข้าพระองค์มองหาผู้​สงสาร
    แต่​ก็​ไม่มี หาผู้​เล้าโลม แต่​ข้าพระองค์หาไม่​พบ
  por-BR-2018: Insultos têm quebrado meu coração, e estou fraquíssimo; e esperei compaixão,
    porém houve nenhuma; também esperei por pessoas que me consolassem, mas não os
    achei.
