verse: PSA.030.001
translations:
  mal-C: യഹോവേ, ഞാൻ അങ്ങയെ പുകഴ്ത്തും, ആഴത്തിൽനിന്ന് അവിടന്ന് എന്നെ ഉദ്ധരിച്ചിരിക്കുന്നു
    എന്റെ ശത്രുക്കൾ എന്റെമേൽ വിജയം ഘോഷിക്കാൻ അങ്ങ് അനുവദിച്ചില്ല.
  deu-TKW: Ein Psalm. Lied bei der Tempelweihe, von David.
  lin-lin: Nzembo ya Davidi mpo na libulisi ya Tempelo.
  mmx-mmx: Leeme Silok, nenia a emi asu minu, atla nu uga lox asepsu ia. La uga rupe
    limixin munepen minia di goxo lok momo aksaksa ria.
  eng-LSV: A PSALM. A SONG OF THE DEDICATION OF THE HOUSE OF DAVID. I exalt You, O
    YHWH, || For You have drawn me up, || And have not let my enemies rejoice over
    me.
  eng-GNV: 'A Psalme or song of the dedication of the house of David. I will magnifie
    thee, O Lord: for thou hast exalted mee, and hast not made my foe to reioyce ouer
    me.'
  eng-WEBSTER: A Psalm and Song, at the dedication of the house of David. I will extol
    thee, O LORD; for thou hast lifted me up, and hast not made my foes to rejoice
    over me.
  nhw-BL: TOTECO, nimitzhueyitlalía pampa techtlananqui tlen más tlatzintla. Amo tiquincahuilijtoc
    nocualancaitacahua ma noca paquica.
  swh-ONEN: Nitakutukuza wewe, Ee Bwana, kwa kuwa umeniinua kutoka vilindi, na hukuacha
    adui zangu washangilie juu yangu.
  bba-bba: Womu ɡe Dɑfidi u kuɑ bu kɑ Yinni Gusunɔn sɑ̃ɑ yeru wukiɑ. U nɛɛ,
  eng-KJVCPB: I will extol thee, O Lord; for thou hast lifted me up, And hast not
    made my foes to rejoice over me.
  luo-luo: Abiro tingʼi malo, yaye Jehova Nyasaye, nikech ne igola e bur matut, kendo
    ne ok iyiene wasika mondo obed mamor kuoma.
  aii-aii: ܒܸܬ ܡܲܪܡܸܢ ܐܸܠܘܼܟ݂، ܝܵܐ ܡܵܪܝܵܐ، ܒܗ̇ܝ ܕܓܪܝܼܫܸܢܘܼܟ݂ ܡ̣ܢ ܓܘܼܒܵܐ، ܘܠܵܐ ܡܘܼܚܕܹܐ
    ܠܘܼܟ݂ ܠܕܸܫ̃ܡܸܢܝܼ̈ ܒܝܼܝܼ.
  meu-meu: Iehova e, aina heatolaimu, badina be oi ese vada o verigu isi; lau inaigu
    vada o rudia, basie kirikirilaigu.
  npi-ULB: हे परमप्रभु, म तपाईंलाई उचाल्छु, किनकि तपाईंले मलाई उठाउनुभएको छ र मेरा
    शत्रुहरूलाई ममाथि आनन्‍दित हुन दिनुभएको छैन ।
  yor-yor: Èmi yóò kókìkí i rẹ, Olúwa, nítorí ìwọ ni ó gbé mi lékè tí ìwọ kò sì jẹ́
    kí àwọn ọ̀tá mi kí ó yọ̀ mí.
  pes-OPCB: خداوندا، تو را ستایش می‌کنم، زیرا مرا نجات دادی و نگذاشتی دشمنانم به من
    بخندند.
  tgl-ULB: Itinataas kita, Yahweh, dahil ibinangon mo ako at hindi pinahintulutan
    ang aking mga kalaban na magalak dahil sa akin.
  nop-nop: Yahwe, du kotigoŋ nanagilune memik hekidi mu nehitiŋafooŋ nadifogiŋ dokti
    wohoge yotilowit.
  hui-hui: Anduane Homogo-o í̠na i̱ waitigi hearume i̱ bo hengedalu turu nahelo i̱
    pele ngialu haru dai birigonaga i̱na turu timbuniore howa í̠naga mini yaraga halu
    kogoni.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​ကို ကယ်​တော်​မူ​သော​ကြောင့်​လည်း​ကောင်း၊
    ကျွန်​တော်​မျိုး​၏​ဝေ​ဒ​နာ​ကြောင့် ရန်​သူ​တို့​အား​နှစ်​ထောင်း​အား​ရ​ခွင့်​ကို
    ပေး​တော်​မ​မူ​သော​ကြောင့်​လည်း​ကောင်း ကိုယ်​တော်​ရှင်​အား​ကျွန်​တော်​မျိုး​ထော​မ​နာ
    ပြု​ပါ​၏။
  bod-N: ༼དཱ་བིད་ཀྱི་མགུར་མ༌ཞིག བཞུགས་གནས་བསྔོ་བའི་མགུར༌མ།༽ ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ཁྱེད་ཀྱིས་ང་ཡར༌འཐེན།
    །དགྲ་བོར་བདག་ལ་ངོམ་བཟོ་སྟོན་མ༌མཛད། །དེ་བས་བདག་གིས་ཁྱེད་ལ་བསྟོད་བསྔགས༌བརྗོད།།
  wsk-wsk: Yawe, ani nika nip patawurikko; mu awuk, ani ikup ningi kaperem, bare ni
    aninga patawurem, se kari memek me aga eremon se kaparik se amilmilamonko.
  sna-sna: Ndichakukudzai imi Jehovha, nokuti makandisimudza kubva pakadzika, uye
    hamuna kutendera vavengi vangu kuti vafare pamusoro pangu.
  spa-BLM: Te ensalzaré, Yahvé, porque me has levantado, y no has hecho que mis enemigos
    se alegren de mí.
  cac-cac: Mamin Jehová, tzach in b'itej yed' in vach' lolonel, yujto ix in a sic'q'ue
    vaan d'a scal in nivan yaelal, maj in a cha b'uchjoc yuj eb' ayoch ajc'olal d'ayin.
  swh-ULB: Nitakutukuza wewe, Yahwe, kwa kuwa umeniinua na haujawaruhusu maadui zangu
    juu yangu.
  bel-bel: Кіроўцу хору. Псальма Давідава.
  deu-ELBBK: (Ein Psalm, ein Einweihungslied des Hauses. Von David.)
  mbb-OT: Edeliǥen ku sikew, Nengazen, su midlibri a kenikew te kezeetan ne wazè nu
    ituǥut he mekezayandayan is menge kuntada ku tenged te kebpekesavuk ku.
  mal-2015: യഹോവേ, ഞാൻ നിന്നെ പുകഴ്ത്തുന്നു; നീ എന്നെ ഉദ്ധരിച്ചിരിക്കുന്നു; എന്റെ
    ശത്രുക്കൾ എന്നെക്കുറിച്ചു സന്തോഷിപ്പാൻ നീ ഇടയാക്കിയതുമില്ല.
  gup-gup: Ngaye burluburlume ngudda nawu Yawey! Ngudda kanbebkeng kore kumidjbeh
    dja yibenwarrewong nawu ngarriyidko ba minj birrimulilmayinj dja birriburlumerrimeninj
    ngayekenh.
  rmc-rmc: O žalmos le Davidoskro. E giľi paš o sentňariben le Chramoskro.
  nlg-nlg: Mi nau tu nigho kikinima Lord, na pukuna to ghate datou, mo mua lubatira
    na ghagua na levunimate ge kara laga vuleu.
  pes-OPV: ای خداوند تو را تسبیح می‌خوانم زیراکه مرا بالا کشیدی و دشمنانم را بر من
    مفتخر نساختی.
  ron-1924: Те ыналц, Доамне, кэч м-ай ридикат ши н-ай лэсат пе врэжмаший мей сэ се
    букуре де мине.
  ben-OBCV: হে সদাপ্রভু, আমি তোমার প্রশংসা করি, কারণ তুমি আমাকে পাতাল থেকে তুলে ধরেছ
    এবং আমার শত্রুদের আমাকে নিয়ে উল্লাস করতে দাওনি।
  som-som: Rabbiyow, waan ku sarraysiinayaa, waayo, kor baad iga yeeshay, Oo weliba
    igama aad dhigin in cadaawayaashaydu ii faanaan.
  lat-VUC: In finem. Psalmus David, pro extasi.
  eng-ASVBT: I will extol thee, O Jehovah; for thou hast raised me up, And hast not
    made my foes to rejoice over me.
  mna-mna: O Yooba, nio aŋpakur zom. Pa nu weene yo ma aŋse mini, mi tatke yo pa pataŋana
    tio. Tana koŋ koi bizin irao nin se ma tiso tilip pio na som.
  ita-1885: SIGNORE, io ti esalterò; perciocchè tu mi hai tratto ad alto, E non hai
    rallegrati di me i miei nemici.
  eng-LXXUP: For the end, a Psalm of David, an utterance of extreme fear.
  eng-ULB: I will exalt you, Yahweh, for you have raised me up and have not allowed
    my enemies to rejoice over me.
  spa-VBL: Quiero decirle a todos cuán bueno eres, Señor, porque me salvaste, y no
    dejaste que mis enemigos triunfaran sobre mí.
  fra-_FOB: Je t'exalte, ô Éternel! Car tu m'as relevé, et tu n'as pas permis que
    mes ennemis se réjouissent à mon sujet.
  mal-mal: യഹോവേ, ഞാൻ അങ്ങയെ പുകഴ്ത്തുന്നു; അവിടുന്ന് എന്നെ ഉദ്ധരിച്ചിരിക്കുന്നു;
    എന്റെ ശത്രുക്കൾ എന്നെക്കുറിച്ച് സന്തോഷിക്കുവാൻ അവിടുന്ന് സന്ദർഭം ഉണ്ടാക്കിയതുമില്ല.
  lit-lit: Psalmė. Giesmė Namų pašventinimui. Dovydo. Aukštinsiu tave, o VIEŠPATIE,
    nes tu mane iškėlei ir neleidai mano priešams džiūgauti turėdami viršenybę prieš
    mane.
  urd-GVR: Dāūd kā zabūr. Rab ke ghar kī maḳhsūsiyat ke mauqe par gīt. Ai Rab, maiṅ
    terī satāish kartā hūṅ, kyoṅki tū ne mujhe gahrāiyoṅ meṅ se khīṅch nikālā. Tū
    ne mere dushmanoṅ ko mujh par baġhleṅ bajāne kā mauqā nahīṅ diyā.
  suz-BL: परमप्रभु यावे, गो इन कली मान पाइनुङ। मारदे हना गे आं कली उइ रे ग्‍येत्‍थ
    पोक्‍तीनी। मिनु आं जोरी सत्रु आन कली आं पर्बम ग्‍येरचा मगेनी।
  eng-NOY: “A psalm of David. To the air of songs for the dedication of a house.”
    I will extol thee, O LORD! for thou hast lifted me up, And hast not suffered my
    enemies to rejoice over me.
  ita-1927: Salmo. Cantico per la dedicazione della Casa. Di Davide. Io t’esalto,
    o Eterno, perché m’hai tratto in alto, e non hai permesso che i miei nemici si
    rallegrassero di me.
  ckb-ckb: ئەی یەزدان، بە گەورەت دەزانم، چونکە هەڵتکێشام و نەتهێشت دوژمنەکانم شانازیم
    بەسەردا بکەن.
  eng-BBE: I will give you praise and honour, O Lord, because through you I have been
    lifted up; you have not given my haters cause to be glad over me.
  xsi-xsi: Yova Kindeni, muŋga noko pwai naŋa piti lâ kazâŋa ilo. Noko pwea ŋanana;
    mine nde naneŋgu kazâŋa tamâta sikura tu sipu naŋa ndue ku siŋeleana, ande tia.
    Ŋana duvi ŋinde kâ naŋa apaneano asuka noko ŋa kâki.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮನ್ನು ಕೊಂಡಾಡುವೆನು; ನೀವು ನನ್ನ ಶತ್ರುಗಳು ನನ್ನ ವಿಷಯದಲ್ಲಿ
    ಸಂತೋಷಪಡದಂತೆ ಮಾಡಿದ್ದೀರಿ. ನನ್ನನ್ನು ಮೇಲಕ್ಕೆ ಎತ್ತಿದ್ದೀರಿ.
  tam-2017: யெகோவாவே, என்னுடைய எதிரிகள் என்னை மேற்கொண்டு அவர்களை மகிழவிடாமல், நீர்
    என்னைக் கைதூக்கி எடுத்தபடியினால், நான் உம்மைப் போற்றுவேன்.
  spa-RV-1909: 'Salmo cantado en la dedicación de la Casa: Salmo de David. GLORIFICARTE
    he, oh Jehová; porque me has ensalzado, y no hiciste á mis enemigos alegrarse
    de mí.'
  ron-BTF: Te voi preamări, DOAMNE, fiindcă m-ai înălțat și nu i-ai lăsat pe dușmanii
    mei să se bucure de mine.
  eng-WEBP: I will extol you, LORD, for you have raised me up, and have not made my
    foes to rejoice over me.
  eng-FBV: I want to tell everyone how good you are, Lord, for you saved me, and you
    didn't let my enemies triumph over me.
  nld-1939: Een psalm. Een lied der tempelwijding. Van David. Ik wil U prijzen, o
    Jahweh; want Gij trokt mij omhoog, Opdat mijn vijanden niet over mij juichen.
  nch-BL: TOTECO, nimitzhueyitalía pampa techtananqui ten más tatzinta. Amo tiquincahuilijtoc
    nocualancaitacahua ma noca paquica.
  vie-1934: Hỡi Đức Giê-hô-va, tôi tôn trọng Ngài, vì Ngài nâng tôi lên, Không cho
    phép kẻ thù nghịch vui mừng vì cớ tôi.
  cha-cha: 'JUNATAQUILO jao, O Jeova; sa jago unnajatsa yo julo: ya ti unnafanmagof
    y enimigujo guiya guajo.'
  hin-CV: याहवेह, मैं आपकी महिमा और प्रशंसा करूंगा, क्योंकि आपने मुझे गहराई में से
    बचा लिया है अब मेरे शत्रुओं को मुझ पर हंसने का संतोष प्राप्‍त न हो सकेगा.
  eng-OURB: I will extol you, Adonai, for you have raised me up, and have not made
    my foes to rejoice over me.
  spa-BES: Te daré alabanza y honor, oh Señor, porque en ti he sido levantado; no
    le has permitido a mis enemigos que se burlen de mi.
  tdx-tdx: Honjoneko irehe ry Iehovà, ami’ty nañongaha’o ahy, vaho tsy napo’o hitohàke
    amako o rafelahikoo.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ข้าพระองค์จะยอพระเกียรติ​พระองค์ เพราะพระองค์ทรงดึงข้าพระองค์ขึ้นมา
    และมิ​ได้​ทรงให้​คู่อริ​ของข้าพระองค์เปรมปรี​ดิ​์เพราะข้าพระองค์
  por-BR-2018: Eu te exaltarei, SENHOR, porque tu me levantaste, e fizeste com que
    meus inimigos não se alegrassem por causa de mim.
  deu-ELO: Ein Psalm, ein Einweihungslied des Hauses. Von David. Ich will dich erheben,
    Jehova, denn du hast mich emporgezogen und hast nicht über mich sich freuen lassen
    meine Feinde.
  eng-WYC-2018: The psalm of[the]song, for the hallowing of the house of David. Lord,
    I shall enhance thee, for thou hast up-taken me; and thou delightedest not mine
    enemies on me. (A psalm, yea, a song by David, for the dedication of the House
    or the Temple. Lord, I shall exalt thee, for thou hast taken me up or for thou
    hast lifted me up; and thou hast not let my enemies have delight, or to gloat,
    over me.)
  epo-epo: Mi gloros Vin alte, ho Eternulo, Ĉar Vi levis min kaj Vi ne lasis miajn
    malamikojn triumfi super mi.
  gfk-gfk: Iau ni hatamat ugu, Watong, kanong u ga raun leh iau tano lamlamana, ma
    pau ga bale ira nugu ebar be diet na papasuane iau.
  uig-PIN: 'Muⱪǝddǝs ibadǝthanini Hudaƣa ataxni tǝbriklǝp, Dawut yazƣan küy: — Mǝn
    Seni aliy dǝp uluƣlaymǝn, i Pǝrwǝrdigar, Qünki Sǝn meni pǝstin yuⱪiri kɵtürdüng,
    Düxmǝnlirimni üstümdin huxallandurmiding.'
  beo-beo: Hina Gode! Na da Dima nodosa! Bai Dia da na gaga:i dagoiba:le. Amola Di
    da nama ha lai dunu ilia nama hidale habosesesu logo hedofai dagoi.
  tpi-OTNT: Bikpela, yu kisim bek mi pinis, na yu no larim ol birua i daunim mi na
    amamas. Olsem na mi litimapim nem bilong yu moa yet.
  hau-SA: Zan girmama ka Ya Ubangiji, gama ka tsamo ni daga zurfafa ba ka bar abokan
    gābana sun yi farin ciki a kaina ba.
  udu-udu: Aha/ mina kar /e ki ca mo, ayy Tap̱a, haali/ /e ’de’kki aha/ ki mis mo,
    dhali /e diki dhal uni gwansan bway mo kun ta ’kup̱ ki aha/ mo mmo’kuny bwa ap̱o/
    aha/ mo.
  uig-LAT: 'Muqeddes ibadetxanini Xudagha atashni tebriklep, Dawut yazghan küy: —
    Men Séni aliy dep ulughlaymen, i Perwerdigar, Chünki Sen méni pestin yuqiri kötürdüng,
    Düshmenlirimni üstümdin xushallandurmiding.'
  nde-nde: Ngizakuphakamisa, Oh Thixo, ngoba wangenyula ekujuleni awaze wavumela izitha
    zami zijabule phezu kwami.
  ton-ton: Te u fakafetaʻi kiate koe, ʻE Sihova; he kuo ke hiki hake au, pea naʻe
    ʻikai te ke tuku ke fiefia ʻa hoku ngaahi fili kiate au.
  ces-1613: Žalm písně, při posvěcení domu Davidova.
  eng-WMB: I will extol you, LORD, for you have raised me up, and have not made my
    foes to rejoice over me.
  tam-TCV: யெகோவாவே, உம்மை நான் புகழ்ந்து உயர்த்துவேன், ஏனெனில், ஆழங்களிலிருந்து நீர்
    என்னை வெளியே தூக்கியெடுத்தீர்; என் பகைவர் என்னைப் பழித்து மகிழ நீர் இடமளிக்கவில்லை.
  ceb-ULB: Ang salmo; awit alang sa paghalad sa templo. Ang salmo ni David. Pagabayawon
    ko ikaw, O Yahweh, kay gituboy mo ako ug wala mitugot nga ang akong mga kaaway
    magmaya batok kanako.
  pol-UBG: PANIE, będę cię wywyższać, bo podniosłeś mnie i nie pozwoliłeś mym wrogom
    cieszyć się z mojego powodu.
  urd-GVU: داؤد کا زبور۔ رب کے گھر کی مخصوصیت کے موقع پر گیت۔ اے رب، مَیں تیری ستائش
    کرتا ہوں، کیونکہ تُو نے مجھے گہرائیوں میں سے کھینچ نکالا۔ تُو نے میرے دشمنوں کو
    مجھ پر بغلیں بجانے کا موقع نہیں دیا۔
  eng-OEBCW: I will extol you, O Lord, because you have lifted me up, and not suffered
    my foes to rejoice over me.
  deu-1912: Ein Psalm, zu singen von der Einweihung des Hauses, von David. Ich preise
