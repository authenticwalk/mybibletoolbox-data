  swe-swe: En psalm, sång (text som ska sjungas) för (vid) husets (boningens, templets)
    invigning. Av David. [Titeln är ovanlig. Den använder både ordet psalm och sång.
    Det första ordet psalm, hebreiska ”mizmor”, används ofta för en sång som ackompanjeras.
    Det betonar det musikaliska uttryckssättet, grundordet har att göra med att slå
    an strängar i ett slag. Det andra ordet som översatts med sång är hebreiska ”shir”.
    Det handlar mera om sången och texten än det musikaliska. Det är enda gången det
    används i första boken, Psalm 1-41, men förekommer ofta i de andra böckerna. Beskrivningen
    för eller vid ”husets invigning” är inte helt entydig. Det kan syfta på Davids
    hus, palats, tabernaklet eller templet. David kan ha skrivit den med tanke på
    hans son Salomos framtida invigning av templet i Jerusalem. Ordet för invigning
    är hebreiska ”chanukka”. Inom den judiska liturgin citeras psalmen under tempelinvigningsfesten,
    Chanukka, se .] ______
