  tbg-tbg: Noravauvo, are ti ruaruama timitaaramanta ti navutaaka kia vora ntiha vira
    aru kauro tiaverama, te ai autu tuahere vauro.
  hmo-hmo: Lohiabada e, oi ese lau oi hamauria dainai lau tanikiu henia. Oi ese lau
    oi durua dainai, lau idia tuari henia taudia, ese lau idia kirikirilaia lasi.
  zar-NT: Gunaʼ Liʼ zxön, Xan, tuʼ buchisuʼ Liʼ nedaʼ, en bitiʼ bëʼu lataj bi ilún
    quiaʼ nupa bitiʼ taʼléʼe nedaʼ dxiʼa.
  urd-urd: ऐ ख़ुदावन्द, मैं तेरी तम्जीद करूँगा; क्यूँकि तूने मुझे सरफ़राज़ किया है;
    और मेरे दुश्मनों को मुझ पर खु़श होने न दिया।
  rus-SYN: Начальнику хора. Псалом Давида.
  bqc-SIM: Lɛ pↄ́ Davidi dà Lua kpɛ́ sakɛ̃pↄ ũ.
  tcz-CHONGTHU: Yahweh Pakai nangin neihuhdoh tahjeh in kahin thangvah e. Nangin kagalmite
    kachunga nakithang at sahpon ahi.
  mar-mar: हे परमेश्वरा, मी तुला उंच करीन, कारण तू मला उठून उभे केले आहेस आणि माझ्या
    शत्रूंना माझ्यावर हर्ष करू दिला नाहीस.
  isl-isl: Ég vil lofa þig Drottinn, því að þú hefur frelsað mig frá óvinum mínum.
    Þú leyfðir þeim ekki að yfirbuga mig.
  hlt-THB: Aw Bawipa, nang ce ni zoeksang vang nyng, nang ing a dungnaak hun awhkawng
    nik dawk nawh ka qaalkhqi kak khan awh amik kaw am qep sak hyk ti.
  qub-qub: Ñacaycajta jorgamashayquipitami Tayta Dios gamta alabä. Chiquimajcuna cushicunantaga
    manami munashcanquichu.
  bqp-bqp: Mani n tↄ́ sɛ́ lei Dikiri, zaakũ n ma kara, ńdi tó ma ibɛrɛnↄ ma nɛro.
  hat-hat: (030:1) Kantik pou fèt Benediksyon Tanp lan. Se yon sòm David. (030:2)
    M'ap fè lwanj ou, Seyè, paske ou mete m' sou de pye m' ankò, paske ou pa bay lènmi
    m' yo chans pou yo pase m' nan rizib.
  eng-BSB: I will exalt You, O LORD, for You have lifted me up and have not allowed
    my foes to rejoice over me.
  eng-WEBPB: I will extol you, LORD, for you have raised me up, and have not made
    my foes to rejoice over me.
  kbq-kbq: Ra Anumzamoka kagra natranke'na fri vahe kumapina mani'noge'za nagri ha'
    vahe'mo'za ra zamagia e'neri'za nagefenkami otrazanki, kagra anampintira navre
    atirami'nanku, kagri kagia ahentesga hu'na rankagia kamigahue.
  pon-pon: I kapina komui Main, pwe komui me kotin kajapwil ia dar, o jota mueid on
    ai imwintiti kan ren peren kin ia da.
  nhe-BL: TOTECO, nimitzhueyitlalía pampa tinechtlalanqui tlen más tlatzintla. Ax
    tiquincahuilijtoc nocualancaitacahua ma noca paquica.
  wnc-wnc: Buyambam tapa, gata na gwa take iwana dua kapewi na tasiwa maiwa nanduke
    bakngaking. Unzingge nata gatane umanda kumzang yatangenawit.
  bus-bus: Mɛ́ n tↄ́ sɛ́ lezĩ Dii, zaakɛ n ma kaara, nɛ́ɛ tó ma ibɛɛnↄ ma nɛro.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, amume'u nekatu haw, ta'e hepyro pe ne xe.
    Neremupuka kar kwaw heàmàtyry'ymar herehe ne wà.
  eng-DRA: Unto the end, a psalm for David, in an ecstasy.
