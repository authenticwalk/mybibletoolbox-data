verse: PSA.030.012
translations:
  mal-C: എന്റെ ഹൃദയം മൗനമായിരിക്കാതെ ഞാൻ അങ്ങേക്ക് സ്തുതി പാടേണ്ടതിനുതന്നെ. എന്റെ
    ദൈവമായ യഹോവേ, ഞാൻ എന്നുമെന്നും അങ്ങയെ വാഴ്ത്തും. സംഗീതസംവിധായകന്.
  deu-TKW: Du hast mir meine Klage in einen Reigen verwandelt; du zogst mir das Trauergewand
    aus und gürtetest mich mit Freude,
  lin-lin: Obongoli kolela na ngai, okomisi yango mabina ; olongoli mokumba na ngai
    mpe olatisi ngai esengo,
  mmx-mmx: Kuren la nia noxo vamngus, anak pixan emi asu minu. Leeme Silok, nenu ne
    Moroa rak. Anaba tong avukat amisik tu.
  eng-LSV: So that glory praises You, and is not silent, || O YHWH, my God, I thank
    You for all time!
  eng-GNV: 'Therefore shall my tongue praise thee and not cease: O Lord my God, I
    will giue thankes vnto thee for euer.'
  eng-WEBSTER: To the end that my glory may sing praise to thee, and not be silent.
    O LORD my God, I will give thanks to thee for ever.
  nhw-BL: Yeca TOTECO, amo hueli nimocamatzacuas. Nimitzhueyichihuas ica tiohuicatl
    huan nochipa nimitztlascamatis.
  swh-ONEN: ili moyo wangu uweze kukusifu na usikae kimya. Ee Bwana Mungu wangu, nitakushukuru
    milele.
  bba-bba: Wee tɛ̃, nɛn nuku sɑnkirɑru tɑ kuɑ nuku dobu. A nɛn sɑɑki ye nɑ wukiri
    nuku sɑnkirɑrun sɔ̃ wunɑ. Mɑ ɑ mɑn tɔ̃ɔ bɑkɑ yɑ̃nu sebusiɑ n kɑ nuku dobu ko.
  eng-KJVCPB: To the end that my glory may sing praise to thee, and not be silent.
    O Lord my God, I will give thanks unto thee for ever.
  luo-luo: mondo chunya owerni kendo kik olingʼ. Yaye Jehova Nyasaye Nyasacha, abiro
    goyoni erokamano nyaka chiengʼ.
  aii-aii: ܩܵܐ ܕܙܵܡܪܵܐ ܐܸܠܘܼܟ݂ ܓܵܢܝܼ ܘܠܵܐ ܫܵܬܩܵܐ، ܝܵܐ ܡܵܪܝܵܐ ܐܲܠܵܗ‌ܝܼ، ܠܥܵܠܲܡ ܒܸܬ
    ܫܲܟܪܸܢܘܼܟ݂.
  meu-meu: laumagu ese baine imodaimu bona udugu basina hakapua helaoreana. Iehova
    e, egu Dirava, lau oi baina hanamomu ela bona hanaihanai.
  npi-ULB: त्यसैले मेरो महिमाले तपाईंको प्रशंसा गाउनेछ र चूप लाग्‍ने छैन । हे परमप्रभु
    मेरो परमेश्‍वर, सदासर्वदा म तपाईंलाई दन्यवाद दिनेछु ।
  yor-yor: nítorí ìdí èyí ni kí ọkàn mi máa yìn ọ́, kí o má sì ṣe dákẹ́. Ìwọ Olúwa
    Ọlọ́run mi, èmi yóò máa fi ọpẹ́ fún ọ títí láé.
  pes-OPCB: بنابراین سکوت نخواهم کرد و با تمام وجود در وصف تو سرود خواهم خواند. ای
    یهوه خدای من، تا به ابد تو را سپاس خواهم گفت!
  tgl-ULB: Kaya ngayon ang naparangalan kong puso ay aawit nang papuri sa iyo at hindi
    mananahimik; Yahweh aking Diyos, magbibigay ako ng pasasalamat sa iyo magpakailanman!
  nop-nop: Wendoktiŋa nu mane tuwot mu tehewit. Nu adi kap toŋa wohoge ganintiloit.
    Yahwe, du Bepaŋne, wendoktiŋa nu helemahelemaŋ welemomooŋ nadigamuŋa ganiutumbaluwaat.
  hui-hui: Ainde i̱na í̠hondo bi nale holebero ndo i̱na í̠naga mini yaraga halu iba
    ganaru lalu holebero. Anduane Homogo-o í̠ i̱naga Ngode Datagaliwabeore kegonaga
    i̱na í̠hondo ka̱i̱ lalu haabo holebero.
  mya-mya: သို့​ဖြစ်​၍​ကျွန်​တော်​မျိုး​သည်​ဆိတ်​ဆိတ်​နေ​မည် မ​ဟုတ်​ပါ။ ကိုယ်​တော်​ရှင်​အား​ထော​မ​နာ​သီ​ချင်း​ဆို​ပါ​မည်။
    အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​၏​ဘု​ရား ဖြစ်​တော်​မူ​ပါ​၏။
    ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​၏​ကျေး​ဇူး တော်​ကို အ​စဉ်​အ​မြဲ​ချီး​မွမ်း​ပါ​မည်။
  bod-N: དེ་ནི་ང་ཡི་སེམས་ཀྱིས་མཚམས་མེད༌པར། །ཁྱེད་ལ་བསྟོད་དབྱངས་འབུལ་བའི་ཕྱིར་ཡིན༌ཞིང༌།
    །ཀྱེ་ཀྱེ་ང་ཡི་དཀོན་མཆོག༌ཡ་ཝཱེ་ལགས། །བདག་གིས་རྟག་ཏུ་ཁྱེད་ལ་གཏང་རག༌འབུལ།།
  wsk-wsk: Buta se ani agiring me ta kalikko, ani wur iluwek ale ka nip patawurikko.
    O Yawe, aninga Kaem, ani butata pempem nika nip patawu se lagarikko.
  sna-sna: kuti mwoyo wangu ukuimbirei ugorega kunyarara. Haiwa Jehovha Mwari wangu,
    ndichakuvongai nokusingaperi.
  spa-BLM: para que mi corazón te cante alabanzas y no calle. Yahvé, mi Dios, te daré
    gracias por siempre.
  cac-cac: Yuj val chi' jun, ach Jehová in Diosal, max yal-laj vem numan. Tzin b'itan
    d'ayach d'a aloj vach' lolonel yed' ac'oj yuj diosal d'ayach d'a masanil tiempo.
  swh-ULB: Hivyo sasa utukufu wangu utakuimbia sifa wewe na hautanyamaza; Yahwe Mungu
    wangu, nitakushukuru wewe milele!
  bel-bel: Ад усіх маіх ворагаў стаўся я кляцьбою нават у суседзяў маіх і страшыдлам
    знаёмым маім; хто бачыць мяне на вуліцы, уцякае.
  deu-ELBBK: Meine Wehklage hast du mir in einen Reigen verwandelt, mein Sacktuch
    hast du gelöst, und mit Freude mich umgürtet;
  mbb-OT: Umbe, kenà a ebpereremek dà, kekenà, egkanta a te menge kedalig kenikew.
    Nengazen he Megbevayè ku, ebpeselamatan ku sikew te wazà pidtemanan.
  mal-2015: ഞാൻ മൗനമായിരിക്കാതെ നിനക്കു സ്തുതി പാടേണ്ടതിന്നു തന്നേ. എന്റെ ദൈവമായ യഹോവേ,
    ഞാൻ എന്നേക്കും നിനക്കു സ്തോത്രം ചെയ്യും.
  gup-gup: Wanjh kunu ngawayini ngudda djahdjalburluburlume kunkange dorrengh ngardduk,
    mak minj ngangurdme. Ngudda Yawey wanjh God ngardduk, wanjh djalmanjbun bu munguyh
    munguyh.
  rmc-rmc: Miro roviben visarďal pro kheľiben; čhiďal pal ma tele o kale gada a urďal
    man andro radišagos,
  nlg-nlg: Me vagha keri ge na lei tinoni kara holohaba na ahamu ma kara bei beto
    gea. Ighoe nigua na Lord ma God, Inau ku holoutogho haia ke vei ma va.
  pes-OPV: تا جلالم ترا سرودخواند و خاموش نشود. ای یهوه خدای من، تو راحمد خواهم گفت
    تا ابدالاباد.
  ron-1924: пентру ка инима мя сэ-Ць кынте ши сэ ну стя мутэ. Доамне Думнезеуле, еу
    пуруря Те вой лэуда!
  ben-OBCV: যেন আমার হৃদয় চুপ করে না থাকে, কিন্তু তোমার জয়গান করে। হে সদাপ্রভু,
    আমার ঈশ্বর, আমি চিরকাল তোমার প্রশংসা করব।
  som-som: Taasuna waa si nafsaddaydu ay ammaan kuugu gabaydo, oo aanay u aamusin.
    Rabbiyow, Ilaahayow, weligayba waan kugu mahadnaqayaa.
  lat-VUC: Super omnes inimicos meos factus sum opprobrium, et vicinis meis valde,
    et timor notis meis; qui videbant me foras fugerunt a me.
  eng-ASVBT: To the end that my glory may sing praise to thee, and not be silent.
    O Jehovah my God, I will give thanks unto thee forever.
  mna-mna: Tana irao aŋmaane na som. Leleŋ ko imap ipakuru, mi aŋbo mboe pu. Yooba,
    nu Anutu tio. Nio ko leleŋ ambai pu, mi aŋpakurkur zom ta buri, mi iseeŋge iseeŋge
    ma ila.
  ita-1885: Acciocchè la mia gloria ti salmeggi, e non si taccia. Signore Iddio mio,
    io ti celebrerò in eterno.
  eng-LXXUP: 'I became a reproach among all mine enemies, But exceedingly so to my
    neighbors, And a fear to mine acquaintance: They that saw me without fled from
    me.'
  eng-ULB: So now my glory will sing praise to you and not be silent; Yahweh my God,
    I will give thanks to you forever!
  spa-VBL: para que cante alabanzas a ti y no me quede callado. Señor mi Dios, ¡Te
    agradeceré por siempre!
  fra-_FOB: Afin que ma gloire chante ta louange, et ne se taise point.
  mal-mal: ഞാൻ മൗനമായിരിക്കാതെ അങ്ങേക്ക് സ്തുതി പാടേണ്ടതിനു തന്നെ. എന്റെ ദൈവമായ യഹോവേ,
    ഞാൻ എന്നേക്കും അങ്ങേക്ക് സ്തോത്രം ചെയ്യും.
  lit-lit: tam, kad mano šlovė giedotų gyrių tau ir netylėtų. O VIEŠPATIE, mano Dieve,
    tau dėkosiu amžinai!
  urd-GVR: Kyoṅki tū chāhtā hai ki merī jān ḳhāmosh na ho balki gīt gā kar terī tamjīd
    kartī rahe. Ai Rab mere Ḳhudā, maiṅ abad tak terī hamd-o-sanā karūṅga.
  suz-BL: गो सिक्‍सी पा मबाक्‍थु, इन पर्बम कुम्‍सो पाइनुङ। परमप्रभु यावे, गेना हना
    यो बाक्‍ब आं परमप्रभु, गो इन कली ठेयब सेल्‍नुङ।
  eng-NOY: Therefore I will sing praise to thee, and not be silent. O Jehovah, my
    God! I will give thanks to thee for ever!
  ita-1927: affinché l’anima mia salmeggi a te e non si taccia. O Eterno, Dio mio,
    io ti celebrerò in perpetuo.
  ckb-ckb: بۆ ئەوەی دڵم گۆرانیت بۆ بڵێت و بێدەنگ نەبێت. ئەی یەزدان، خودای من، هەتاهەتایە
    هەر ستایشت دەکەم.
  eng-BBE: So that my glory may make songs of praise to you and not be quiet. O Lord
    my God, I will give you praise for ever.
  xsi-xsi: Mine kala naŋa ma kawâŋgu buu nâ tia ndo. Naŋa ma awâŋgi wâŋgiŋa paneâŋa
    kâ pa noko. Yova Kindeni, naneŋgu Maro Kindeni noko, naŋa ma atu ndaŋge pano ikura
    zo rârâni.
  kan-OKCV: ಆದ್ದರಿಂದ ನನ್ನ ಹೃದಯವು ಮೌನವಿರದೆ ನಿಮ್ಮನ್ನು ಯುಗಯುಗಕ್ಕೂ ಕೊಂಡಾಡುತ್ತಿರುವುದು.
    ನನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರೇ, ನಾನು ನಿಮ್ಮನ್ನು ಸದಾಕಾಲವೂ ಸ್ತುತಿಸುವೆನು.
  tam-2017: என் தேவனாகிய யெகோவாவே, உம்மை என்றென்றைக்கும் துதிப்பேன்.
  spa-RV-1909: Por tanto á ti cantaré, gloria mía, y no estaré callado. Jehová Dios
    mío, te alabaré para siempre.
  ron-BTF: Pentru ca gloria mea să îți cânte laudă și să nu tacă. DOAMNE Dumnezeul
    meu, îți voi aduce mulțumiri pentru totdeauna.
  eng-WEBP: to the end that my heart may sing praise to you, and not be silent. LORD
    my God, I will give thanks to you forever!
  eng-FBV: so I can sing praises to you and not keep quiet. Lord my God, I will thank
    you forever!
  nld-1939: Opdat mijn geest U zou prijzen, en nooit meer zou zwijgen, U eeuwig zou
    loven, o Jahweh, mijn God!
  nch-BL: Yeca TOTECO, amo hueli nimocamatzacuas. Nimitzhueyichihuas ica tiohuicat
    huan nochipa nimitztascamatis.
  vie-1934: Hầu cho linh hồn tôi hát ngợi khen Chúa không nín lặng. Hỡi Giê-hô-va
    Đức Chúa Trời tôi, tôi sẽ cảm tạ Chúa đến đời đời.
  cha-cha: 'Para jucantaye jao inenra ya ti jufamatquilo: O Jeova, Yuusso, junaejao
    grasias para taejinecog.'
  hin-CV: कि मेरा हृदय सदा आपका गुणगान करता रहे और कभी चुप न रहे. याहवेह, मेरे परमेश्वर,
    मैं सदा-सर्वदा आपके प्रति आभार व्यक्त करता रहूंगा.
  eng-OURB: To the end that my kavod ·weighty glory· may sing zahmar ·musical praise·
    to you, and not be silent. Adonai my God, I will yadah ·extend hands in thankful
    praise· to you forever!
  spa-BES: Por tanto a ti cantaré gloria mía, y no estaré callado. Señor, Dios mío,
    te alabaré para siempre.
  tdx-tdx: Soa te hisabo Azo ty engeko le tsy hitsiñe; Ry Iehovà, Andrianañahareko,
    handriañeko nainai’e.
  tha-KJV: เพื่อจิตวิญญาณของข้าพระองค์จะร้องเพลงสรรเสริญพระองค์และไม่​นิ่งเงียบ โอ
    ข้าแต่พระเยโฮวาห์พระเจ้าของข้าพระองค์ ข้าพระองค์จะถวายโมทนาแด่​พระองค์​เป็นนิตย์
  por-BR-2018: Por isso a minha glória cantará para ti, e não se calará; SENHOR, Deus
    meu, para sempre eu te louvarei.
  deu-ELO: auf daß meine Seele dich besinge und nicht schweige. Jehova, mein Gott,
    in Ewigkeit werde ich dich preisen!
  eng-WYC-2018: That my glory sing to thee, and I be not compunct; my Lord God, I
    shall acknowledge to thee [into] without end. (So that my spirit may sing to thee,
    and I shall never be silent; my Lord God, I shall thank thee forever.)
  epo-epo: Por ke mia animo kantu al Vi kaj ne silentiĝu. Ho Eternulo, mia Dio, eterne
    mi Vin gloros.
  gfk-gfk: waing iau ni inge ukatiga ho ugu ma pa ni kis kunkun. Watong, nugu God,
    iau ni tanga tahut taam hathatika.
  uig-PIN: Xunga mening roⱨim süküt ⱪilmay, Sanga küylǝr oⱪusun! I Pǝrwǝrdigar, mening
    Hudayim, Sanga ǝbǝdil’ǝbǝdgiqǝ tǝxǝkkürlǝrni eytimǝn!
  beo-beo: 'Amaiba:le, na da hame ouya:i dialumu. Na da Dima nodone gesami hea:su
    hamomu. Hina Gode! Di da na Godedafa! Na da gebewane dima nodone sisia: ahoanumu.'
  tpi-OTNT: Olsem na mi no ken pasim maus bilong mi. Bai mi singim song bilong litimapim
    nem bilong yu. Bikpela, yu God bilong mi, bai mi tenkyu long yu oltaim.
  hau-SA: don zuciyata za tă iya rera gare ka ba kuwa za tă yi shiru ba. Ya Ubangiji
    Allahna, zan yi maka godiya har abada.
  udu-udu: ka ḵashiram pem midi maŋ /e mo dhali diki di ki shwamm mo. Ayy Tap̱a Arumgimis
    pem mo, aha/ mina c̱i /e mo jin ’boruwa ’bor bwa i is ki sule/ sule/ mo.
  uig-LAT: Shunga méning rohim süküt qilmay, Sanga küyler oqusun! I Perwerdigar, méning
    Xudayim, Sanga ebedil’ebedgiche teshekkürlerni éytimen!
  nde-nde: ukuze inhliziyo yami ikuhlabelele ingathuli. Oh Thixo, Nkulunkulu wami,
    ngizakubonga nini lanini.
  ton-ton: Koeʻuhi ke hiva ʻaki ʻe hoku ʻelelo ʻae fakafetaʻi kiate koe, pea ʻoua
    naʻa longo pē. ʻE Sihova ko hoku ʻOtua, te u ʻatu ʻae fakafetaʻi kiate koe ʻo
    taʻengata.
  ces-1613: I obrátil jsi mi pláč můj v plésání, odvázal jsi pytel můj, a přepásals
    mne veselím.
  eng-WMB: to the end that my heart may sing praise to you, and not be silent. LORD
    my God, I will give thanks to you forever!
  tam-TCV: ஆதலால் என் இருதயம் மவுனமாயிராமல், உமது துதியைப் பாடிக்கொண்டே இருக்கும்;
    என் இறைவனாகிய யெகோவாவே, என்றென்றைக்கும் நான் உம்மைத் துதிப்பேன்.
  ceb-ULB: Busa karon ang akong himaya magaawit sa pagdayeg diha kanimo ug dili magpakahilom;
    O Yahweh nga akong Dios, magpasalamat ako kanimo hangtod sa kahangtoran.
  pol-UBG: Aby moja chwała śpiewała ci i nie milkła; PANIE, mój Boże, będę cię wysławiać
    na wieki.
  urd-GVU: کیونکہ تُو چاہتا ہے کہ میری جان خاموش نہ ہو بلکہ گیت گا کر تیری تمجید کرتی
    رہے۔ اے رب میرے خدا، مَیں ابد تک تیری حمد و ثنا کروں گا۔
  eng-OEBCW: that unceasingly I should sing your praise, and give thanks to you, Lord
    my God, forever.
  deu-1912: auf daß dir lobsinge meine Ehre und nicht stille werde. HERR, mein Gott,
    ich will dir danken in Ewigkeit.
  kan-2017: ಇದರಿಂದ ಯೆಹೋವನೇ, ನನ್ನ ಮನಸ್ಸು ಎಡೆಬಿಡದೆ ನಿನ್ನನ್ನು ಕೀರ್ತಿಸುತ್ತಿರುವುದು; ನನ್ನ
    ದೇವರೇ, ನಿನ್ನನ್ನು ಸದಾಕಾಲವೂ ಸ್ತುತಿಸುವೆನು.
  yap-yap: Ere dab gu th’ab gulungag; bay gu tangnag e sorok ngom. SOMOL, I gur e
    Got rog; Bay gu pining e magaer ngom ni manemus.
  hlt-MCSB: Te dongah thangpomnah loh, nang n'tingtoeng saeh lamtah, toeng boel saeh.
