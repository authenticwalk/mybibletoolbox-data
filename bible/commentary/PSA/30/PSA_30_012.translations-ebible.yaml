    ဆိုပါမည်။ အိုအကျွန်ုပ် ၏ ဘုရား သခင်ထာဝရဘုရား ၊ ကျေးဇူးတော် ကို အစဉ် အမြဲချီးမွမ်း
    ပါမည်။
  kgf-kgf: Imi mia acna ménda qaiyu nuac kekec uŋananéŋ gi mepési gémmaŋ niŋac imuhuc
    waŋ néŋanʒaŋ. Yawe nuac Anutu ni nalé tetecgia qahac ewa hia ac ʒégémmaŋ.
  tte-O: Mwa nige sowasowana yamwanou, kani yawali-tobali koliwo. Yeoba kowa yagu
    Yaubada, kani yagu kawatoki yaeyawa nige ana kaba mwawasi.
  tbg-tbg: Are mintima kera ti koqema timitaanarara ti, te kia evaara vairaiti, te
    tenta muntukaqihai ihi tivaqi virera. Noravauvo, are ti Variqavanoma variaro.
    Te ekaa enta variqi viha, ariara koqemave tivaqi virera.
  hmo-hmo: Unai dainai egu lauma ese, oi do ia hanamoa noho, egu uduna do lau hakapua
    lasi. Badina Lohiabada e, oi be egu Dirava, bona lau ese oi do lau tanikiu henia
    noho, ela bona hanaihanai.
  zar-NT: 'Bil-la böʼ naca cazaʼ yöl-laʼ ba quiuʼ, en bitiʼ soa dxisö. Guíëticaʼsaʼ
    Liʼ: “Xclenuʼ”, Xanaʼ Dios.'
  urd-urd: ताकि मेरी रूह तेरी मदहसराई करे और चुप न रहे। ऐ ख़ुदावन्द मेरे ख़ुदा, मैं
    हमेशा तेरा शुक्र करता रहूँगा।
  rus-SYN: От всех врагов моих я сделался поношением даже у соседей моих и страшилищем
    для знакомых моих; видящие меня на улице бегут от меня.
  bqc-SIM: N ma ↄ́ↄlↄa lìlɛ ↄ̃wãa ũ, n ma zwã̀nkasaↄ wòloa, n pↄna dàmɛɛ pↄkasa
    ũ.
  tcz-CHONGTHU: Hitiachu thipsan louva thangvahna la kasah jing theina dingin. O Yahweh
    Pakai Elohim ka Pathen, keiman nangma tonsot in thangvah jing tange.
  mar-mar: म्हणून माझे हृदय तुझी स्तुती गाईल आणि शांत राहणार नाही. हे परमेश्वरा, माझ्या
    देवा मी तुझी सर्वकाळ स्तुती करीन.
  isl-isl: Þá breytti hann grát mínum í gleðidans! Hann dró af mér sorgarklæðin og
    færði mig í veisluskrúða!
  hlt-THB: Kak kawlung ing a awm dym kaana laa sa kaw, Aw Bawipa ka Khawsa, na venawh
    kumqui dyna zeelnaak awi kqawn kawng.
  qub-qub: Chaymi Tayta Dios, upällallaga imaypis mana cacushächu. ¡Gamllatami alabashayqui!
    ¡Imaypis agradësicuycäshayquimi!
  bqp-bqp: Manigↄ̃ yĩtɛnaro, manigↄ̃ n tↄ́ kpámɛ, Dikiri ma Luda, manigↄ̃ n sáabu
    kpá gↄrↄ sĩnda pínki.
  hat-hat: (030:13) Mwen p'ap rete ak bouch mwen fèmen, m'ap chante lwanj ou. Seyè,
    se ou menm ki Bondye mwen! Se tout tan tout tan m'ap di ou mèsi.
  eng-BSB: that my heart may sing Your praises and not be silent. O LORD my God, I
    will give thanks forever.
  eng-WEBPB: to the end that my heart may sing praise to you, and not be silent. LORD
    my God, I will give thanks to you forever!
  kbq-kbq: E'ina hu'negu nagra fruhu'na omanigahuanki, nagu'areti hu'na Ra Anumzana
    nagri Anumzamoka kagritega zagamera hu'na, maka zupa susu hugante vava hugahue.
  pon-pon: Pwe nen i en kauli on komui, a ender nenenla. Main ai Kot, i pan kapina
    komui kokolata.
  nhe-BL: Yeca TOTECO, ax hueli nimocamatzacuas. Nimitzhueyichihuas ica tiohuicatl
    huan nochipa nimitztlascamatis.
  wnc-wnc: Unzingge nata gena dua umumbit. Aho, nata musipmaatangu kau umanda yatangenatnangge
    ataiwit. Buyambam tapa, ga natane Anutuna. Nata gae gaak wamu asinggan asinggan
    ganimbakngawit.
  bus-bus: Mɛ́gↄ̃ yĩtɛnaro, mɛ́gↄ̃ n tↄ́ kpaamɛ, Dii ma Luda, mɛ́gↄ̃ n sáabu kpaa
    gurↄ píngi.
  gub-BL: A'e rupi napytu'u kwaw hezegar ire nehe. Azegar putar newe nekatu haw rehe
    nehe. O Tuweharupi Wiko Ma'e, ereiko hezar romo. Nekatu haw amume'u putar newe
    tuweharupi nehe.
  eng-DRA: I am become a reproach among all my enemies, and very much to my neighbours;
    and a fear to my acquaintance. They that saw me without fled from me.
