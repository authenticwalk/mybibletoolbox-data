    sörjde klädde sig i säcktyg för att fysiskt känna och visa att man hade sorg,
    se . Tyget gjordes av get- eller kamelhår, se . Materialets sträva och grova struktur
    lämpade sig bra för tältdukar och säckar, därav namnet, men inte till kläder.
    Den sista raden beskriver det som om Gud personligen lossade säcktyget, som den
    sörjande hade svept sig i, och klär honom i ljusa festkläder. Från att ha varit
    begravning blir det förberedelse för fest. Texten refererar inte till att sorgdräkten
    byts ut till festkläder, utan till ”glädje”. Det ger en fin länk mellan början
    och slutet av versen – från klagan till glädje!]
