verse: PSA.030.003
translations:
  mal-C: യഹോവേ, പാതാളത്തിൽനിന്ന് അവിടന്ന് എന്നെ കരകയറ്റിയിരിക്കുന്നു; കുഴിയിൽ ഇറങ്ങാതവണ്ണം
    അവിടന്നെന്റെ ജീവൻ കാത്തുപാലിച്ചിരിക്കുന്നു.
  deu-TKW: Jahwe, mein Gott, ich schrie zu dir und du heiltest mich!
  lin-lin: Yawe, Nzambe na ngai, nabelelaki Yo mpo na kosenga lisungi, mpe obikisaki
    ngai na bokono.
  mmx-mmx: La uga lox asepsu ia basinge lamaaut atla ga auret kusu ana met. Nia aga
    mumu langas uto xa xopok at lemenemen at labarongan, ketla nenu uga lox asepsu
    ia basinge lanmet.
  eng-LSV: YHWH, You have brought up my soul from Sheol, || You have kept me alive,
    || From going down [to] the pit.
  eng-GNV: 'O Lord, thou hast brought vp my soule out of the graue: thou hast reuiued
    me from them that goe downe into the pit.'
  eng-WEBSTER: 'O LORD, thou hast brought up my soul from the grave: thou hast kept
    me alive, that I should not go down to the pit.'
  nhw-BL: TOTECO, techmanahui quema niitztoya para nimiquis. Techmacac nonemilis sempa,
    huan yeca amo niitztoc ostoijtic.
  swh-ONEN: Ee Bwana, umenitoa Kuzimu, umeniokoa nisishuke kwenye shimo la mauti.
  bba-bba: Gusunɔ nɛn Yinni, nɑ nun nɔɔɡiru sue nɑ fɑɑbɑ kɑnɑ, mɑ ɑ mɑn bɛkiɑ.
  eng-KJVCPB: 'O Lord, thou hast brought up my soul from the grave: Thou hast kept
    me alive, that I should not go down to the pit.'
  luo-luo: Yaye Jehova Nyasaye, ne igola oko e liel, ne iresa kane oyudo aridora piny
    e bur matut mar joma otho.
  aii-aii: ܝܵܐ ܡܵܪܝܵܐ، ܡܘܼܐܣܸܩ ܠܘܼܟ݂ ܠܓܵܢܝܼ ܡ̣ܢ ܫܝܘܿܠܔ، ܡܘܼܚܹܐ ܠܘܼܟ݂ ܐܸܠܝܼ ܡܓܵܘ ܨܵܠܝܵܢܹ̈ܐ
    ܕܓܘܼܒܵܐ.
  meu-meu: Iehova e, lau laumagu na mase taudia edia gabu amo vada o hakaua dae; mase
    gabuna vada ela taudia bogaragidia amo vada o hamaurigu.
  npi-ULB: हे परमप्रभु, तपाईंले मेरो प्राणलाई चिहानबाट माथि ल्याउनुभएको छ । तपाईंले
    मलाई चिहानमा जानबाट जीवित राख्‍नुभएको छ ।
  yor-yor: Olúwa, ìwọ ti yọ ọkàn mi jáde kúrò nínú isà òkú, mú mi padà bọ̀ sípò alààyè
    kí èmi má ba à lọ sínú ihò.
  pes-OPCB: مرا از لب گور برگرداندی و از چنگال مرگ نجاتم دادی تا نمیرم.
  tgl-ULB: Yahweh, hinango mo ang aking kaluluwa mula sa Sheol; pinanatili mo akong
    buhay mula sa pagbaba sa libingan.
  nop-nop: Yahwe, nu agaŋ kumuŋ tibe tugut iŋgoŋ kotigoŋ nehitubu-pilakuŋ. Nu me kumuhi
    yohikwehineŋ fofoŋdok tubudulagut, iŋgoŋ kotigoŋ hatihati namguŋ.
  hui-hui: Anduane Homogo-o i̱ homene ale hewaria í̠na i̱ lone mo heya harigoni. I̱
    homene dininiru pu hagaha hewaria í̠na i̱ha holene karula halu ngia dai birigoni.
  mya-mya: ကျွန်​တော်​မျိုး​အား​သေ​ရွာ​မှ​ပြန်​၍ ခေါ်​ဆောင်​တော်​မူ​ခဲ့​ပါ​၏။ ကျွန်​တော်​မျိုး​သည်​သင်္ချိုင်း​တွင်း​သို့​ဆင်း​လျက်
    ရှိ​ခဲ့​သော်​လည်း ကိုယ်​တော်​သည်​ကျွန်​တော်​မျိုး​အား​မ​သေ​စေ​ဘဲ အ​သက်​ချမ်း​သာ​ပေး​တော်​မူ​ပါ​၏။
  bod-N: ཡ་ཝཱེས་ང་རང་གཤིན་པོའི་ཡུལ་ནས༌བསྐྱབས། །དུར་ནང་མི་ལྷུང་ཕྱིར་དུ་གསོན་པོར༌བཞག།
  wsk-wsk: Ani kuera lage te, bare ni aninga sangaru taem, se ani me kua iwi namerem.
  sna-sna: Haiwa Jehovha, makandibudisa muguva; mukandirwira kuti ndirege kupinda
    mugomba.
  spa-BLM: Yahvé, has sacado mi alma del Seol. Me has mantenido con vida, para que
    no baje a la fosa.
  cac-cac: Mamin, a ach ton ix in a colel d'a chamel. Ix ac' in q'uinal, maj in a
    chab'atlaj d'a scal eb' chamnac.
  swh-ULB: Yahwe, wewe umeitoa roho yangu kuzimuni; nawe umeniweka hai mbali na kaburi.
  bel-bel: прыхілі да мяне вуха Тваё, пасьпяшайся збавіць мяне. Будзь мне каменнаю
    цьвярдыняю, прыстанішчам, каб уратаваць мяне,
  deu-ELBBK: HERR, mein Gott! Zu dir habe ich geschrien, und du hast mich geheilt.
  mbb-OT: Midlibri a kenikew te kemetayen. Wazà nu ituǥut he mepatey a.
  mal-2015: യഹോവേ, നീ എന്റെ പ്രാണനെ പാതാളത്തിൽനിന്നു കരേറ്റിയിരിക്കുന്നു; ഞാൻ കുഴിയിൽ
    ഇറങ്ങിപ്പോകാതിരിക്കേണ്ടതിന്നു നീ എനിക്കു ജീവരക്ഷ വരുത്തിയിരിക്കുന്നു.
  gup-gup: Yawey, ngudda kandolkkayhweng kore kundowikenh, dja kanngehkeng ba minj
    ngakoluyi kanjdji duninjh kore kubolkwarre.
  rmc-rmc: RAJEJA, Devla miro, vičinavas pre tu, hoj mange te pomožines, a sasťarďal
    man avri.
  nlg-nlg: Ma Lord te lavi olia na tarungagu mai i betidalo me righi tao niu so ge
    u mua tumu haghe ilokana.
  pes-OPV: ‌ای خداوندجانم را از حفره برآوردی. مرا زنده ساختی تا به هاویه فرونروم.
  ron-1924: Доамне, Ту мь-ай ридикат суфлетул дин Локуинца морцилор, Ту м-ай адус
    ла вяцэ дин мижлокул челор че се кобоарэ ын гроапэ.
  ben-OBCV: তুমি, হে সদাপ্রভু, আমাকে পাতালের গর্ভ থেকে উত্তোলন করেছ; তুমি আমাকে বাঁচিয়ে
    রেখেছ যেন মৃত্যুর গর্তে পড়ে না যাই।
  som-som: Rabbiyow, waxaad naftaydii kor uga qaadday She'ool, Oo waad i sii noolaysay
    si aanan yamayska ugu dhicin.
  lat-VUC: 'Inclina ad me aurem tuam; accelera ut eruas me. Esto mihi in Deum protectorem,
    et in domum refugii, ut salvum me facias:'
  eng-ASVBT: O Jehovah, thou hast brought up my soul from Sheol; Thou hast kept me
    alive, that I should not go down to the pit.
  mna-mna: Rimen mi aŋsula Andewa. Mi som. Pa nu wit yo ma aŋmaŋga mini. Tana aŋsula
    kizin meeteŋan som, mi iŋgi aŋbot ambai.
  ita-1885: Signore, tu hai fatta salir l'anima mia fuor del sepolcro; Tu mi hai salvata
    la vita, acciocchè io non iscendessi nella fossa.
  eng-LXXUP: 'Incline thine ear to me; Make haste to rescue me: Be thou to me for
    a protecting God, And for a house of refuge to save me.'
  eng-ULB: Yahweh, you have brought up my soul from Sheol; you have kept me alive
    from going down to the grave.
  spa-VBL: Señor, me rescataste de la tumba, me trajiste de vuelta a la vida, salvándome
    de ir al hoyo de la muerte.
  fra-_FOB: Éternel, tu as fait remonter mon âme du Sépulcre; tu m'as rappelé à la
    vie, d'entre ceux qui descendent vers la fosse.
  mal-mal: യഹോവേ, അവിടുന്ന് എന്റെ പ്രാണനെ പാതാളത്തിൽനിന്ന് കയറ്റിയിരിക്കുന്നു; കുഴിയിൽ
    ഇറങ്ങി പോകുന്നവരുടെ ഇടയിൽനിന്ന് അവിടുന്ന് എനിക്ക് ജീവരക്ഷ വരുത്തിയിരിക്കുന്നു.
  urd-GVR: Ai Rab, tū merī jān ko Pātāl se nikāl lāyā, tū ne merī jān ko maut ke gaṛhe
    meṅ utarne se bachāyā hai.
  suz-BL: परमप्रभु यावे, गे आं कली बेक्‍शो मुर आन बाक्‍तीक रे ग्रुंइताक्‍यीनी। बेक्‍शो
    मुर आन दातेमी आं कली ब्रोंइतीक सोक्‍त गेशा, प्रोंइतीनी। भजन संग्रह ११६:३,४, ७-९
  eng-NOY: O LORD! thou hast raised me up from the underworld; Thou hast kept me alive,
    that I should not go down to the pit.
  ita-1927: O Eterno, tu hai fatto risalir l’anima mia dal soggiorno de’ morti, tu
    m’hai ridato la vita perch’io non scendessi nella fossa.
  ckb-ckb: ئەی یەزدان، تۆ گیانی منت لەناو جیهانی مردووان هێنایە دەرەوە، منت دەرباز
    کرد لەوەی شۆڕببمەوە ناو گۆڕ.
  eng-BBE: 'O Lord, you have made my soul come again from the underworld: you have
    given me life and kept me from going down among the dead.'
  xsi-xsi: Yova Kindeni, lâ zo ŋinde naŋa apoko ŋalae, kala laiti ŋana amâte kâ. Andeta
    noko kutiŋgi mateŋa piti ŋanana. Ŋinde itogo naŋa ayoka lâ nzâla ŋinde ilâ pa
    mateŋa nianzi, andeta noko via kulua naŋa kilo.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನನ್ನ ಪ್ರಾಣವನ್ನು ಪಾತಾಳದೊಳಗಿಂದ ಎತ್ತಿದ್ದೀರಿ; ನಾನು ಸಮಾಧಿ ಸೇರದ
    ಹಾಗೆ ನನ್ನನ್ನು ಬದುಕಿಸಿದ್ದೀರಿ.
  tam-2017: யெகோவாவே, நீர் என் ஆத்துமாவைப் பாதாளத்திலிருந்து ஏறச்செய்து, நான் குழியில்
    இறங்காதபடி என்னை உயிரோடு காத்தீர்.
  spa-RV-1909: Oh Jehová, hiciste subir mi alma del sepulcro, dísteme vida, para que
    no descendiese á la sepultura.
  ron-BTF: DOAMNE, ai ridicat sufletul meu din mormânt; m-ai ținut în viață, ca să
    nu cobor în groapă.
  eng-WEBP: LORD, you have brought up my soul from Sheol. You have kept me alive,
    that I should not go down to the pit.
  eng-FBV: Lord, you rescued me from the grave, you brought me back to life, saving
    me from going down into the pit of death.
  nld-1939: Gij trokt mij uit het dodenrijk op, Ten leven uit het midden van die in
    het graf zijn gezonken.
  nch-BL: TOTECO, techmanahuij quema ya niitztoya para nimiquis. Techmacac nonemilis
    sempa, huan yeca amo niitztoc ostoijtic.
  vie-1934: Hỡi Đức Giê-hô-va, Ngài đã đem linh hồn tôi khỏi âm phủ, Gìn giữ mạng
    sống tôi, hầu tôi không xuống cái huyệt.
  cha-cha: 'O Jeova, jago munacajulo y antijo gui naftan: unadajeyo na lâlâyo para
    mungayo tumunog gui naftan.'
  hin-CV: याहवेह, आपने मुझे अधोलोक से ऊपर खींच लिया; आपने मुझे जीवनदान दिया, उनमें
    से बचा लिया, जो अधोलोक-कब्र में हैं.
  eng-OURB: Adonai , you have brought up my soul from Sheol ·Place of the dead·. You
    have kept me alive, that I should not go down to the pit (of Abbadon, the unrighteous
    side of Sheol).
  spa-BES: Oh Señor, has hecho que mi alma vuelva a salir del sepulcro; me has dado
    la vida y me has impedido descender entre los muertos.
  tdx-tdx: Ry Iehovà, naonjo’o boak’ an-tsikeokeok’ ao ty fiaiko; nahatam-beloñe ahy
    irehe tsy hizotsoako mb’an-koboñe ao.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ พระองค์​ทรงนำจิตวิญญาณของข้าพระองค์ขึ้นมาจากแดนผู้​ตาย
    ทรงให้ข้าพระองค์​มีชีวิต เพื่อข้าพระองค์​ไม่​ต้องลงไปสู่ปากแดนผู้​ตาย
  por-BR-2018: SENHOR, tu levantaste minha alma do Xeol; preservaste-me a vida, para
    que eu não descesse à sepultura.
  deu-ELO: Jehova! Du hast meine Seele aus dem Scheol heraufgeführt, hast mich belebt
    aus denen, die in die Grube hinabfahren.
  eng-WYC-2018: Lord, thou leddest out my soul from hell; thou savedest me from them
    that go down into the pit. (Lord, thou hast led me up from Sheol, or the land
    of the dead; thou hast pulled me out from among those who go down into the pit.)
  epo-epo: Ho Eternulo, Vi ellevis el Ŝeol mian animon; Vi vivigis min, ke mi ne iru
    en la tombon.
  gfk-gfk: Watong, u ga kap haut leh iau makaia ra midi. Pau ga bale leh iau be ni
    hansur tano lulur.
  uig-PIN: I Pǝrwǝrdigar, Sǝn tǝⱨtisaradin jenimni elip qiⱪting, Ⱨangƣa qüxidiƣanlar
    arisidin manga ⱨayat berip saⱪliding.
  beo-beo: Di da na bogosa:besa:le gaga:i dagoi. Na da bogosu hagudu amoga ahoanu
    galu, be Di da na bu esaloma:ne hamoi.
  tpi-OTNT: Bikpela, mi dai pinis na yu kirapim mi bek gen. Mi go daun pinis long
    ples bilong ol man i dai pinis. Tasol yu givim laip long mi gen.
  hau-SA: Ya Ubangiji, ka dawo da ni daga kabari; ka kiyaye ni daga gangarawa zuwa
    cikin rami.
  udu-udu: Ayy Tap̱a, /e ’cwamkina aḵashiram pem ’pena Haawiya mo, dhali war aha/
    mondiki/em pem is mo ’peni bwaman uni gwansan kun iikin ka luŋgu’b e jisa ’kulga/
    mo.
  uig-LAT: I Perwerdigar, Sen tehtisaradin jénimni élip chiqting, Hanggha chüshidighanlar
    arisidin manga hayat bérip saqliding.
  nde-nde: Yebo Thixo wangenyula elibeni, wangisiza ngaphepha ukungena egodini.
  ton-ton: '‌ʻE Sihova, kuo ke ʻohake hoku laumālie mei hētesi: kuo ke fakatolonga
    ʻeku moʻui, ke ʻoua naʻaku ʻalu hifo ki he luo.'
  ces-1613: Hospodine Bože můj, k toběť jsem volal, a uzdravil jsi mne.
  eng-WMB: LORD, you have brought up my soul from Sheol. You have kept me alive, that
    I should not go down to the pit.
  tam-TCV: யெகோவாவே, நீர் என்னைப் பாதாளத்திலிருந்து மேலே கொண்டுவந்தீர்; குழிக்குள்
    போய்விடாமல் என்னைத் தப்புவித்தீர்.
  ceb-ULB: O Yahweh, gikuha mo ang akong kalag gikan sa Sheol, gipakabuhi mo ako gikan
    sa pagkanaog sa akong lubnganan.
  pol-UBG: PANIE, wyprowadziłeś moją duszę z piekła, zachowałeś mnie przy życiu, abym
    nie zstąpił do dołu.
  urd-GVU: اے رب، تُو میری جان کو پاتال سے نکال لایا، تُو نے میری جان کو موت کے گڑھے
    میں اُترنے سے بچایا ہے۔
  eng-OEBCW: You have brought me up, Lord, from Sheol, from my way to the pit back
    to life you have called me.
  deu-1912: HERR, du hast meine Seele aus der Hölle geführt; du hast mich lebend erhalten,
    da jene in die Grube fuhren.
  kan-2017: ಯೆಹೋವನೇ, ನನ್ನ ಪ್ರಾಣವನ್ನು ಪಾತಾಳದಿಂದಲೂ ಎತ್ತಿದಿಯಲ್ಲಾ; ನನ್ನನ್ನು ಸಮಾಧಿಯಲ್ಲಿ
    ಸೇರಿಸದೆ ಬದುಕಿಸಿದಿಯಲ್ಲಾ.
  yap-yap: kam teg u orel ko low ko yam’. Kug waen i yan ko wo’ rog nga’ar, machane
    ma ga fulweg e yafos ngog.
  hlt-MCSB: BOEIPA namah long ni ka hinglu he, saelkhui lamkah nan doek. Tangrhom
    la ka suntlak tangtae lamkah mai, kai koep nan hlun.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ሼምፓሢ ታኣኮ ሄሊንቱዋያ ማዔ ዹሞ ዔታፓ ኔኤኒ ኬሴኔ፤ ሊካ ዱኡፖ ዔቶ ኬዲፆይዳፓ ኔ ታና
    ካፔኔ።
  twi-ASANTE: Ao Awurade, woyii me firii damena mu; wode me ho kyɛɛ me na woamma mankɔ
    amena mu.
  eng-WEBU: LORD, you have brought up my soul from Sheol. You have kept me alive,
    that I should not go down to the pit.
  acu-NT: Apuru ame jakai tusam wina uwemtikrurmiame, tura tsaarta tusam pujut surusmiame.
  spa-PDDPT: ¡Oh Yavé, sacaste mi vida del Seol, De entre los que bajan a la tumba
    me mantuviste vivo!
  gun-gun: Rejapo yvykua gui xenhe'ẽ oẽ ju aguã rami. Xerekove re repena yvykua py
    aguejy e'ỹ aguã.
  agu-BL: Na ja chinclax tanu' tk'ab quimichil. Nin ja tak'u' cobox k'ej swetz tzone'j.
  ilo-ULB: O Yahweh, inyaonmo ti kararuak manipud sheol; pinagtalinaednak a sibibiag
    manipud iti pannakaiyulogko iti tanem.
  kpg-kpg: Goe gu benebene au gi daha mo taalunga. Dogu hana hua gi baahi digau mmade,
    gei Goe guu hai au gi mouli.
  uig-ARA: ئى پەرۋەردىگار، سەن تەھتىسارادىن جېنىمنى ئېلىپ چىقتىڭ، ھاڭغا چۈشىدىغانلار
    ئارىسىدىن ماڭا ھايات بېرىپ ساقلىدىڭ.
  sus-sus: N Marigi Alatala, n to i xili, i naxa n nayalan.
  pon-2006: komw ketin doareiesang nan sousou. Ni ei patopatolahngehr rehn me melahr
    akan, komw ahpw ketin kasapahldohng ie ei mour.
  jae-jae: Apômtau, aôm tec gôwê ŋoc katuc aŋga lamboam kêpi gêmêŋ. Aôm gômôêc aê
    tôŋ mêŋkôkêŋ aê matoc jali kêsa kêtiam gebe jaêc su jasêp sêlêlôm jana atom.
  ksd-ksd: Luluai, u tar vatutua ra tulungeagu kan ra ruarua na tulungen; U tar valaun
    iau kan diat dia kuba ta ra tung na minat.
  tur-YTC: Ey Yahve, canımı ölüler diyarından çıkardın. Çukura inmeyeyim diye beni
    hayatta tuttun.
  bel-N: ГОСПАДЗЕ, Божа мой! Я галасіў да Цябе, і Ты вылячыў мяне.
  grc-BRENT: Κλῖνον πρὸς μὲ τὸ οὖς σου, τὰχυνον τοῦ ἐξελέσθαι με γενοῦ μοι εἰς Θεὸν
    ὑπερασπιστὴν καὶ εἰς οἶκον καταφυγῆς τοῦ σῶσαί με.
  kpr-kpr: Nanda dangio uro bekada ghe saghimbe rurusesi. Na janje dodo ambari emboda
    bako jokáda vosari dae itako useni. Avata nanda dangio nine dirigeteso, sekago
    jovereghe fusira.
  ind-AYT: (30-4) Ya TUHAN, Engkau telah mengangkat jiwaku dari dunia orang mati,
    Engkau menyelamatkan hidupku dari antara mereka yang turun ke lubang kubur.
  yom-yom: Yave, ngeyo wuthotula mu tsi bafua, ngeyo wuthanina muingi ndibika tibuka
    mu dibulu.
  yut-yut: Yawe, kɨmot do aŋapbo abɨ pɨdagɨm. Kɨmakbi tamogwan pɨgɨk do aŋapbo egɨp
    egɨpno aego namgul.
  nya-nya: Inu Yehova, munanditulutsa ku manda, munandisunga kuti ndisatsalire mʼdzenje.
  hrv-hrv: Jahve, Bože moj, zazvah te, i ti si me ozdravio;
  mps-mps: Genuai Bidi, ena isibo bidi tiwai yai digi, tama nago ena ma hodolali.
    Ena te isai bidi dabego pesageba dulali. Tiali goli, nago enaba te bidibo ula
    ma mawai dao.
  tpi-tpi: Bikpela, mi dai pinis na yu kirapim mi bek gen. Mi go daun pinis long ples
    bilong ol man i dai pinis. Tasol yu givim laip long mi gen.
  dan-1931: HERRE min Gud, jeg råbte til dig, og du helbredte mig.
  vie-OVCB: Chúa đã đem con lên khỏi âm phủ, lạy Chúa Hằng Hữu. Ngài cho con sống,
    khỏi nằm dưới huyệt sâu.
  guj-2017: હે યહોવાહ, તમે મારા જીવને શેઓલમાંથી કાઢી લાવ્યા છો; તમે મને જીવતો રાખ્યો
    છે અને મને કબરમાં પડવા દીધો નથી.
  pon-2006A: komw ketin doareiesang nan sousou. Ni ei patopatolahngehr rehn me melahr
    akan, komw ahpw ketin kasapahldohng ie ei mour.
  por-BRBSL: Yahweh, você trouxe minha alma de Sheol à tona. Vocês me mantiveram vivo,
    que eu não deveria descer para o poço.
  eng-OEBUS: You have brought me up, Lord, from Sheol, from my way to the pit back
    to life you have called me.
  swe-swe: Herre (Jahve), min Gud (Elohim), jag skrek ut till dig (ropade efter din
    hjälp), och du helade mig.
  cth-cth: Oe BAWIPA, ka hringnae heh phuen thung hoi na rasa teh, tangkom dawk ka
    bo hoeh nahanlah na hring sak.
  twi-twi: Awurade, wuyii me fii ɔda mu; wode me ho kyɛɛ me na woamma mankɔ amoa mu.
  hlt-hlt: BOEIPA namah long ni ka hinglu he, saelkhui lamkah nan doek. Tangrhom la
    ka suntlak tangtae lamkah mai, kai koep nan hlun.
  tbz-SIM: N Yiɛ̀ nKuyie n kuɔ́nnɛ̀ fɔ̃́ nwe, kɑ̀ɑ m miɛkùnnɛ.
  msy-2020: O Ikiavɨra Itir God, kɨ atam aremeghai, ezɨ nɨ na gamizɨ kɨ ua dɨkafi.
    Kɨ Gumazamizir Oveaghuezibar Nguibamɨn ghugha gɨfa. Ezɨ ikɨrɨmɨrir kɨ itir kam,
    nɨ ua na ganɨngi.
  dop-dop: Mɑ Ɩsɔ Tɑcɑɑ, mɑ wiinɑ-ŋ, ɩlɛnɑ ń wɑɑ-m.
  azb-azb: Ya Rəbb, canımı Ölülər diyarından azad etdin, Qəbirə düşməyim deyə Sən
    mənə həyat verdin.
  eng-DBY: Jehovah, thou hast brought up my soul from Sheol, thou hast quickened me
    from among those that go down to the pit.
  hin-2017: हे यहोवा, तूने मेरा प्राण अधोलोक में से निकाला है, तूने मुझ को जीवित रखा
    और कब्र में पड़ने से बचाया है।
  wol-KYG: Aji Sax ji sama Yàlla, maa la woo wall, nga faj ma.
  bjr-bjr: Oo Yaawee anee qini madikakinaana qumbaqi qisaananoo, qinee kuqira madikaki
    ooqu raunana anee qumbaqisee kaqi marirana qimiananoo.
  eng-YLT: Jehovah, Thou hast brought up from Sheol my soul, Thou hast kept me alive,
    From going down [to] the pit.
  kne-kne: Dandani ay mapospos din leng-ag ko, ngem inmisalakan ka sin pese, Apo.
  eng-WYC-2017: Lord, thou leddest out my soul from hell; thou savedest me from them
    that go down into the pit.
  eng-WMBB: LORD, you have brought up my soul from Sheol. You have kept me alive,
    that I should not go down to the pit.
  zat-NTPS: Xran, bseláu' neda' lu lataj ba xa'. Bexunu' neda' chee̱ quebe chu'a xe̱dxu
    ba.
  zty-NTPS: X̱ana' Dios, besló' neda' ḻo yi' gabíl. Beyono' neda' nich bi choa'a
    yežw ba.
  urd-GVH: ऐ रब, तू मेरी जान को पाताल से निकाल लाया, तूने मेरी जान को मौत के गढ़े
    में उतरने से बचाया है।
  rug-rug: Zihova, ele harupu pule nau Goi koa sa lovu, ele va sare au Goi koa rini
    pu hiva va mate au.
  gaz-gaz: Yaa Waaqayyo, ati lubbuu koo siiʼoolii baafte; akka ani boolla hin buune
    gootees na jiraachifte.
  fra-LSG: Éternel, mon Dieu! J’ai crié à toi, et tu m’as guéri.
  yal-yal: Alatala n ma Ala, n ni i mafan nɛn malina fe ra, i yi n nakɛndɛya.
  iou-iou: Näk kumäŋ-kumäŋta biŋam täŋkuropäŋ äneŋi wädäŋ tädotpäŋ nepmaŋkun. Näk
    kumbani äworeŋpäŋ patkuropäŋ kumbaniken nanik äneŋi nämagutkun.
  haw-1868: 'E Iehova, ua lawe mai oe i kuu uhane mai ka luakupapau: Ua hoomau oe
    i kuu ola i ole au e iho ilalo i ka lua.'
  arb-NAV: يَا رَبُّ، أَنْتَ انْتَشَلْتَ نَفْسِي مِنْ شَفَا الْهَاوِيَةِ. وَأَنْقَذْتَنِي
    مِنْ بَيْنِ الْمُنْحَدِرِينَ إِلَى عَالَمِ الأَمْوَاتِ.
  ded-ded: O KEBU, ge homec amaunac menunec. Nga tennu keme kemeac arennu tacbareng
    geng menuma kekecna homecfu kemegecde, yeneac arennunac mesinunec.
  ewe-ewe: O! Yehowa, wòe ɖem tso tsiẽƒe, eye mèna meyi aʋlime o.
  eng-LEE: '(30:4) O Lord, thou hast brought up from the nether world my soul: thou
    hast kept me alive, that I should not go down to the pit.'
  asm-FB: হে যিহোৱা, তুমি মোৰ প্ৰাণ চিয়োলৰ পৰা তুলি আনিলা, তুমি মোক গাতলৈ যাব নিদি
    জীয়াই ৰাখিলা।
  sus-A: ﭑ مَرِفِ عَلَتَلَ، ﭑ تٌ عِ شِلِ، عِ نَشَ ﭑ نَيَلَن.
  fra-SBL: Yahvé, tu as fait sortir mon âme du séjour des morts. Tu m'as gardé en
    vie, pour que je ne descende pas dans la fosse.
  hbo-hbo: יְהוָ֥ה אֱלֹהָ֑י שִׁוַּ֥עְתִּי אֵ֝לֶ֗יךָ וַתִּרְפָּאֵֽנִי׃
  kik-kik: Wee Jehova, wandutire kuuma mbĩrĩra-inĩ; ũkĩgiria njikũrũke, ndoonye irima.
  omb-omb: Huqe, gu ragasi eu dena qarui mateana. Gu dedegi na nongu mwasoana, hi
    hivo tea lolo walu.
  fra-NCL: Yahweh, mon Dieu, j’ai crié vers toi, et tu m’as guéri.
  cek-AK: Aw Angraeng, ka pakhra taprong thung hoiah nang zuh tahang moe, tangqom
    thungah ka caeh han ai ah, nang hingsak.
  cuk-cuk: Bab-Jehová, an burgwedani-maigu, be an-bendaknonikid. Burba-dulad be anga
    uksad. Mer burgwarmalad-abargi-megega, be gannar an-ogwisgusad.
  uig-CYR: Маңа қулақ салғайсән, мени тезрәк қутқузувалғайсән; Маңа қорам таш, Өзүмни
    қоғдайдиған қорғанлиқ қәлъә болғайсән.
  pma-pma: Kokur koe nau ran avul ten matien. Vesesal mamat, ka kosan ris moulien
    minau.
  tel-2017: యెహోవా, పాతాళం నుండి నా ప్రాణాన్ని లేవనెత్తావు. నేను సమాధికి వెళ్ళకుండా
    నన్ను బతికించావు.
  hat-BSA: O SENYÈ, Ou te fè nanm mwen monte kite sejou lanmò yo. Ou te kenbe m vivan,
    pou m pa t desann nan gwo fòs la.
  ukr-ONPU: Схили до мене вухо Твоє, поспіши визволити мене, будь для мене скелею
    пристановища, домом твердині, щоб врятувати мене.
  kos-kos: Kom sruokyuwi liki misa. Nga tufokfokla nu in luf loallana, A kom folokinyume
    nu ke moul.
  hbo-WLC: יְהוָ֥ה אֱלֹהָ֑י שִׁוַּ֥עְתִּי אֵ֝לֶ֗יךָ וַתִּרְפָּאֵֽנִי׃
  ibo-ibo: O Onyenwe anyị, i si nʼala ili kpọpụta m, i mere ka m dịrị ndụ.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭେ ପାତାଳରୁ ମୋʼ ପ୍ରାଣ ଉଠାଇ ଆଣିଅଛ; ମୁଁ ଯେପରି ଗର୍ତ୍ତକୁ ଗମନ
    ନ କରିବି, ଏଥିପାଇଁ ତୁମ୍ଭେ ମୋତେ ବଞ୍ଚାଇ ରଖିଅଛ।
  chk-chk: Ai Samol mi Lapalap, ka angeeitä seni peias. Üa fetal ngeni ewe lenien
    sotup, nge en ka amanauaei.
  rop-rop: Yubin kipumwei mi brom det greibyad. Aibin gulijap dai, bat yubin gibitbek
    mi main laif igin.
  ukr-1871: Господи, ти випровадив душу мою з пекла, оживив мене зміж тих, що йдуть
    під землю.
  yon-yon: O Yariman, ne kuu bobkonombon yirimbed ebbed nen kone dembewen, kwane ne
    kuu bobni ye dem yiri kombarandamaan kumban ebbed kebene nen kone awinewewen.
  deu-1951: (030-4) HERR, du hast meine Seele aus dem Totenreich heraufgebracht; du
    hast mich am Leben erhalten, daß ich nicht zur Grube hinabfuhr.
  eng-JPS: (30-4) O LORD, Thou broughtest up my soul from the nether-world; Thou didst
    keep me alive, that I should not go down to the pit.
  srp-1865: Gospode! izveo si iz pakla dušu moju, i oživio si me da ne siðem u grob.
  lug-lug: Ayi Mukama, omwoyo gwange waguggya emagombe, n’omponya ekinnya.
  heb-heb: יהוה העלית מן שאול נפשי חייתני מיורדי בור׃
  ben-IRV: সদাপ্রভুু, তুমি আমার প্রাণকে পাতাল থেকে নিয়ে এসেছ; আমাকে জীবিত রেখেছ যেন
    কবরে না যাই।
  ntu-ntu: Mzli kc tqycpe pipz nzbz-krnge, Arlapxq ninge x nrkrdrtqnge trnavzopeu
    mz gq.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਤੂੰ ਮੇਰੀ ਜਾਨ ਨੂੰ ਅਧੋਲੋਕ ਤੋਂ ਉਠਾ ਲਿਆ ਹੈ, ਤੂੰ ਮੈਨੂੰ ਜੀਉਂਦਿਆ ਰੱਖਿਆ
    ਹੈ ਕਿ ਮੈਂ ਕਬਰ ਵਿੱਚ ਨਾ ਉਤਰ ਜਾਂਵਾਂ।
  mya-JVB: အိုထာဝရဘုရား ၊ ကိုယ်တော်သည် အကျွန်ုပ် ၏ ဝိညာဉ် ကို မရဏာ နိုင်ငံထဲက နှုတ်
    ယူတော်မူပြီ။ သင်္ချိုင်း တွင်း ထဲသို့ မဆင်း စေဘဲ၊ အကျွန်ုပ် ကို အသက် ချမ်းသာပေးတော်မူပြီ။
  kgf-kgf: Yawe geŋ mia kekec uŋana késa héréma humuc igucnec meɋeli nénna ni kicsuaŋiguc
    ménda hiŋgari.
  tte-O: nige kutatalamwagau yaboboita. Yalolobi boita kaiwena na yawasigu ukele-yavivilayoi.
  tbg-tbg: Noravauvo, te qutuvi ruhiqauri vaurara are ti kahaqama timitaaramanta te
    qaqi vauro. Te qutu vuaka varianaini virera urara, are ti kahaqama timitaaramanta
    kia qutu vuro.
  hmo-hmo: Oi ese guria gabuna dekena amo lau oi veria mauri. Lau be mase taudia edia
    gabu, kahirakahira lau ginidae, to oi ese lau oi hamauria lou.
  zar-NT: Bubéajuʼ yöl-laʼ naʼbán quiaʼ lu yeru ba, Xan. Runuʼ ga zoaʼ nabanaʼ, para
    cabí tsuʼa lataj chul-la ga dzöʼö nupa nátigaca.
  urd-urd: ऐ ख़ुदावन्द, तू मेरी जान को पाताल से निकाल लाया है; तूने मुझे ज़िन्दा रख्खा
    है कि क़ब्र में न जाऊँ।
  rus-SYN: приклони ко мне ухо Твое, поспеши избавить меня. Будь мне каменною твердынею,
    домом прибежища, чтобы спасти меня,
  bqc-SIM: Dii ma Lua, ma wiilɛ̀ma, ↄ̃ n ma gbãgbã.
  tcz-CHONGTHU: O Yahweh Pakai nangin lhankhuh a kon in neihin puidoh in, thina kokhuh
    a ka lhahlut na dinga kon in jong neihoidoh sah e.
  mar-mar: हे परमेश्वरा तू माझ्या जीवाला मृतलोकांतून वर काढून आणलेस. मी खाचेत उतरू
    नये, म्हणून तू मला जिवंत राखले आहे.
  isl-isl: Ó, Drottinn Guð minn, ég hrópaði til þín og þú læknaðir mig.
  hlt-THB: Aw Bawipa, phyi ak khui awhkawng nik dawk tiksaw; lawk-kqawng khuina ceh
    sak kaana nim hlyn hyk ti.
  qub-qub: Tayta Dios, gammi wañuypita salbamashcanqui. Wañojcuna chayashanman mana
    chayanäpaj cawachimashcanqui.
  bqp-bqp: Dikiri, n ma si miraa, ńdi tó ma si gyãwãnnlo.
  hat-hat: (030:4) Ou rale m' soti nan bouch twou a. Ou ban m' lavi ankò, ou pa kite
    m' mouri.
  eng-BSB: O LORD, You pulled me up from Sheol; You spared me from descending into
    the Pit.
  eng-WEBPB: LORD, you have brought up my soul from Sheol. You have kept me alive,
    that I should not go down to the pit.
  kbq-kbq: Ra Anumzamoka nagra fri'na matipi uramiza hu'noanagi, anampinti navre atirami'nane.
    Ana nehunka nazeri kasefa hanke'na, fri'na fri vahe kumapina uorami'na kasefa
    hu'na mani'noe.
  pon-pon: Main, kom kotin kalua nen i jan nan wajan mela. Kom kotin dore ia lar ni
    anjau me irail lokidokila nan pweleko.
  nhe-BL: TOTECO, tinechmanahui quema niitztoya para nimiquis. Tinechmacac noyolis
    sampa, huan yeca ax niitztoc ostoijtic.
  wnc-wnc: Buyambam tapa, na paa kumbum siwan ngana gata matmat komuneta na gatuka
    takuyak. Ngan, nata akupsa aminda yuaing komune dua pukuwitde natake gata na gatuka
    takuyak.
  bus-bus: Dii, n ma si miraa, nɛ́ɛ tó ma si gɛ̀wãanlo.
  gub-BL: Hepyro pe hemàno àwàm wi ne. A'e 'ar mehe aiko umàno ma'e kwer waneta haw
    pe oho ma'e ràm wainuromo ihe. Hemuigo kar wi pe ne.
  eng-DRA: 'Bow down thy ear to me: make haste to deliver me. Be thou unto me a God,
    a protector, and a house of refuge, to save me.'
