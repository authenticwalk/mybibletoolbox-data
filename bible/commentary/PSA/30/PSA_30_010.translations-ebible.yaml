verse: PSA.030.010
translations:
  mal-C: യഹോവേ, കേൾക്കണമേ, എന്നോട് കരുണയുണ്ടാകണമേ; യഹോവേ, എന്നെ സഹായിക്കണമേ.”
  deu-TKW: Welchen Gewinn hast du von meinem Blute, davon, daß ich in die Grube hinabfahre?
    Kann Staub dich preisen? Kann er deine Treue verkündigen?
  lin-lin: « Litomba nini ezali soki nakufi, soki nakiti na libulu ? Boni, putulu
    ekokumisa Yo ? Boni, ekosakola boyengebene na Yo ?
  mmx-mmx: Leeme Silok, una ronga ia, la una lox asuusu lebelen tuntun tia! Lok tooro
    ia, Leeme Silok!
  eng-LSV: Hear, O YHWH, and favor me, O YHWH, be a helper to me.”
  eng-GNV: 'Heare, O Lord, and haue mercy vpon me: Lord, be thou mine helper.'
  eng-WEBSTER: 'Hear, O LORD, and have mercy upon me: LORD, be thou my helper.'
  nhw-BL: Huajca, TOTECO, techtlacaquili huan xijpiya hueyi moyolo nohuaya. TOTECO,
    ta xieli tinotlapalehuijca.
  swh-ONEN: Ee Bwana, unisikie na kunihurumia, Ee Bwana, uwe msaada wangu.”
  bba-bba: Nɑ nɛɛ, mbɑ kɑɑ wɑ ɑ̀ n mɑn ɡo, ɑ mɑn doke siki wɔruɔ. Nɑ̀ n ɡɔsirɑ tuɑ,
    kon kpĩ n nun sɑ̃? Kon kpĩ n wunɛn ɡem ɡɑri kpɑrɑ?
  eng-KJVCPB: 'Hear, O Lord, and have mercy upon me: Lord, be thou my helper.'
  luo-luo: Winja, yaye Jehova Nyasaye, kendo kecha; yaye Jehova Nyasaye bed konyruok
    mara.”
  aii-aii: ”ܫܡܹܥ، ܝܵܐ ܡܵܪܝܵܐ، ܘܪܲܚܸܡ ܥܲܠܝܼ، ܝܵܐ ܡܵܪܝܵܐ، ܗܘܝܼ ܗܲܝܸܪܵܢܵܐ ܐܸܠܝܼ.“
  meu-meu: Iehova e, a kamonai, a bogagu hisi! Iehova e, a kahagu!”
  npi-ULB: हे परमप्रभु, सुन्‍नुहोस् र मलाई दया गर्नुहोस् । हे परमप्रभु, मेरो सहायक
    हुनुहोस् ।
  yor-yor: Gbọ́, Olúwa, kí o sì ṣàánú fún mi; ìwọ Olúwa, jẹ́ olùrànlọ́wọ́ mi.”
  pes-OPCB: خداوندا، دعایم را بشنو و بر من رحم کن! ای خداوند، مددکار من باش!»
  tgl-ULB: Pakinggan mo, Yahweh, at ako ay kaawaan! Yahweh, ikaw ay maging katuwang
    ko.
  nop-nop: Yahwe, siloŋ tobogoŋ tiŋa nadinambeŋ. Yahwe, unduŋ tiŋa nehitubu-lodaweŋ.
  hui-hui: Anduane Homogo-o í̠na i̱naga bi larogo hale howa dara habe. Anduane Homogo-o
    í̠na i̱ biamogo bibe laro.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​၏​ခေါ်​သံ​ကို​နား​ထောင်​တော်​မူ​၍ ကျွန်​တော်​မျိုး​အား​သ​နား​ကြင်​နာ​တော်​မူ​ပါ။
    အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​ကို​ကူ​မ​တော်​မူ​ပါ'' ဟူ​၍ တောင်း​လျှောက်​ခဲ့​ပါ​၏။
  bod-N: ཡ་ཝཱེ་བདག་ལ་གསན་ཞིང་སྙིང་རྗེ༌མཛོད། །ཁྱེད་ཀྱིས་ང་ལ་རོགས་རམ་མཛད་དུ༌གསོལ།།
  wsk-wsk: O Yawe, ni ani agiring iki ale gemang aisuko; aninga Saonga Kari bagerko!”
  sna-sna: Inzwai, imi Jehovha, mundinzwire ngoni; imi Jehovha, ivai mubatsiri wangu.”
  spa-BLM: Escucha, Yahvé, y ten piedad de mí. Yahvé, sé mi ayudante”.
  cac-cac: Mamin Jehová, ab' val tas svala', oc'oc val a c'ool d'ayin. Mamin, ochan̈n̈ej
    ved'oc.
  swh-ULB: Sikia, Yahwe, na unihurumie! Yahwe, uwe msaidizi wangu.
  bel-bel: Умілажалься зь мяне, Госпадзе, бо мне цесна; высахла з гора вока маё, душа
    мая і нутроба мая.
  deu-ELBBK: Was für Gewinn ist in meinem Blut, in meinem Hinabfahren in die Grube?
    Wird der Staub dich preisen? Wird er deine Wahrheit verkünden?
  mbb-OT: Pemineǥa a kenikew, Nengazen, ne kehizuwi a. Ne tevangi a.”
  mal-2015: യഹോവേ, കേൾക്കേണമേ; എന്നോടു കരുണയുണ്ടാകേണമേ; യഹോവേ, എന്റെ രക്ഷകനായിരിക്കേണമേ.
  gup-gup: Yawey ngaye ngadjare kanbekkabekkan dja kankongibu. Kanbidyikarrmen Yawey!”
  rmc-rmc: „So tut ela olestar, te džava tele andro hrobos? Lašarela tut o prachos?
    Vakerela pal tiro pačivaľiben?
  nlg-nlg: Ko rongoviu ghe Lord, mo ko aroviu, Ighoe na hahanga vaniu.
  pes-OPV: ‌ای خداوند بشنو و به من کرم فرما. ای خداوندمددکار من باش.
  ron-1924: Аскултэ, Доамне, ай милэ де мине! Доамне, ажутэ-мэ!”
  ben-OBCV: হে সদাপ্রভু, শোনো, আর আমার প্রতি কৃপা করো; হে সদাপ্রভু, আমার সহায় হও।”
  som-som: Rabbiyow, i maqal oo ii naxariiso, Rabbiyow, kaalmeeyahayga ahow.
  lat-VUC: Miserere mei, Domine, quoniam tribulor; conturbatus est in ira oculus meus,
    anima mea, et venter meus.
  eng-ASVBT: 'Hear, O Jehovah, and have mercy upon me: Jehovah, be thou my helper.'
  mna-mna: Tana Yooba, uulu yo lak! Leŋ suŋŋana tio ti mi muŋai yo! Pa nio mbesooŋo
    ku tau.”
  ita-1885: Ascolta, Signore, ed abbi pietà di me; Signore, siimi in aiuto.
  eng-LXXUP: 'Pity me, O Lord, for I am afflicted: My eye is troubled with indignation,
    My soul and my belly.'
  eng-ULB: Hear, Yahweh, and have mercy on me! Yahweh, be my helper.
  spa-VBL: Por favor escúchame, Señor, ¡Y ten misericordia de mi! Señor, eres el único
    que me ayuda.
  fra-_FOB: Éternel, écoute, aie pitié de moi! Éternel, sois-moi en aide!
  mal-mal: യഹോവേ, കേൾക്കണമേ; എന്നോട് കരുണയുണ്ടാകണമേ; യഹോവേ, എന്റെ രക്ഷകനായിരിക്കണമേ.
  lit-lit: Išgirsk, o VIEŠPATIE, ir pasigailėk manęs! VIEŠPATIE, būk man padėjėjas!
  urd-GVR: Ai Rab, merī sun, mujh par mehrbānī kar. Ai Rab, merī madad karne ke lie
    ā!”
  suz-BL: परमप्रभु यावे, आं लोव़ नेनीन। आं कली शिशी पाइय्‍यीनी। आं कली वारच पाइब दुमीन।
  eng-NOY: Hear, O LORD! and have pity upon me! Be thou, LORD! my helper!”
  ita-1927: Ascolta, o Eterno, ed abbi pietà di me; o Eterno, sii tu il mio aiuto!
  ckb-ckb: ئەی یەزدان، گوێ بگرە و لەگەڵم میهرەبان بە! ئەی یەزدان، ببە بە یارمەتیدەرم!»
  eng-BBE: 'Give ear to me, O Lord, and have mercy on me: Lord, be my helper.'
  xsi-xsi: Mine nde Yova Kindeni, kupaloŋo pa naŋa ku kalo sukâŋa ŋanana! Yova Kindeni,
    kumâ kuvilana ŋga!”
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ಲಾಲಿಸು; ನನ್ನನ್ನು ಕರುಣಿಸಿರಿ; ಯೆಹೋವ ದೇವರೇ, ನನಗೆ ಸಹಾಯಕರಾಗಿರಿ.
  tam-2017: யெகோவாவே, உம்மை நோக்கிக் கூப்பிட்டேன்; யெகோவாவை நோக்கிக் கெஞ்சினேன்.
  spa-RV-1909: 'Oye, oh Jehová, y ten misericordia de mí: Jehová, sé tú mi ayudador.'
  ron-BTF: Ascultă, DOAMNE, și ai milă de mine; DOAMNE, fii ajutorul meu.
  eng-WEBP: Hear, LORD, and have mercy on me. LORD, be my helper.”
  eng-FBV: Please listen to me, Lord, and be gracious to me! Lord, you are the one
    who helps me.
  nld-1939: En Jahweh heeft het gehoord, en Zich mijner ontfermd; Jahweh heeft mij
    geholpen.
  nch-BL: Huajca, TOTECO, techtacaquili huan xijpiya hueyi moyolo ica na. TOTECO,
    ta xieli tinotapalehuijca.
  vie-1934: Hỡi Đức Giê-hô-va, xin hãy nghe và thương xót tôi; Đức Giê-hô-va ôi! khá
    giúp đỡ tôi.
  cha-cha: 'Jungog, O Jeova, ya gaease ni guajo: Jeova, jago para inayudajo.'
  hin-CV: याहवेह, मेरी विनती सुनिए, मुझ पर कृपा कीजिए; याहवेह, मेरी सहायता कीजिए.”
  eng-OURB: Sh'ma ·Hear obey·, Adonai, and have mercy on me. Adonai, be my helper.”
  spa-BES: Escúchame, oh Jehová, y ten misericordia de mí; Señor, sé mi ayudador.
  tdx-tdx: Janjiño ry Iehovà, le tretrezo iraho, ry Iehovà, vaho imbao!
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขอทรงสดับและทรงพระกรุณาต่อข้าพระองค์ ข้าแต่พระเยโฮวาห์
    ขอทรงเป็นผู้​อุปถัมภ์​ของข้าพระองค์”
  por-BR-2018: Ouve -me , SENHOR, e tem piedade de mim; sê tu, SENHOR, o meu ajudador.
  deu-ELO: Höre, Jehova, und sei mir gnädig! Jehova, sei mein Helfer!
  eng-WYC-2018: The Lord heard, and had mercy on me; the Lord is made mine helper.
    (Hear me, Lord, and have mercy on me; Lord, be thou my helper.)
  epo-epo: Aŭskultu, ho Eternulo, kaj korfavoru min; Ho Eternulo, estu helpanto al
    mi.
  gfk-gfk: Hadade, Watong, ma nu marse iau. Watong, harahut iau.”
  uig-PIN: Angliƣaysǝn, i Pǝrwǝrdigar, manga xǝpⱪǝt kɵrsǝtkǝysǝn; I Pǝrwǝrdigar, manga
    yardǝmdǝ bolƣaysǝn!
  beo-beo: 'Hina Gode! Na sia: nabima! Nama asigima! Hina Gode! Na fidima!'
  tpi-OTNT: God, yu mas harim mi na marimari long mi. Bikpela, yu mas helpim mi.
  hau-SA: Ka ji, ya Ubangiji, ka kuwa yi mini jinƙai; Ya Ubangiji, ka zama taimakona.”
  udu-udu: Ciḵi gwo mo ma, ayy Tap̱a, dhali miiyi mii ma ’the gom aha/ mo. Ayy Tap̱a,
    wari /e ka manwoṯẖ aha/ mo ma.
  uig-LAT: Anglighaysen, i Perwerdigar, manga shepqet körsetkeysen; I Perwerdigar,
    manga yardemde bolghaysen!
  nde-nde: Zwana, Oh Thixo, ube lomusa kimi; woba lusizo lwami.”
  ton-ton: 'Fanongo mai, ʻE Sihova, pea ke ʻaloʻofa mai kiate au: ʻE Sihova, ke ke
    hoko ko e tokoni kiate au.”'
  ces-1613: Jaký bude užitek z mé krve, jestliže sstoupím do jámy? Zdaliž tě prach
    oslavovati bude? Zdaliž zvěstovati bude pravdu tvou?
  eng-WMB: Hear, LORD, and have mercy on me. LORD, be my helper.”
  tam-TCV: யெகோவாவே, எனக்குச் செவிகொடும்; என்மேல் இரக்கமாயிரும். யெகோவாவே, எனக்கு
    உதவியாயிரும்.”
  ceb-ULB: Patalinghogi, O Yahweh, ug kaloy-i intawon ako! O Yahweh, mahimo kang akong
    magtatabang.
  pol-UBG: Usłysz, PANIE, i zmiłuj się nade mną; PANIE, bądź moim pomocnikiem.
  urd-GVU: اے رب، میری سن، مجھ پر مہربانی کر۔ اے رب، میری مدد کرنے کے لئے آ!“
  eng-OEBCW: Hear, Lord, and show me your favour, Lord be a helper to me.’
  deu-1912: HERR, höre und sei mir gnädig! HERR, sei mein Helfer!
  kan-2017: ಯೆಹೋವನೇ, ನನ್ನ ಪ್ರಾರ್ಥನೆಯನ್ನು ಕೇಳಿ ಕರುಣಿಸು; ಯೆಹೋವನೇ, ನನ್ನ ಸಹಾಯಕ್ಕೆ ಬಾ”
    ಎಂದು ಹೇಳಿದೆನು.
  yap-yap: SOMOL, mmotoyil ngog, ma ga runguyeg! SOMOL, mu ayuwegneg!”
  hlt-MCSB: BOEIPA aw, ya van lamtah kai n'rhen lah. Kai aka bom la om lah BOEIPA.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ታኣም ዋይዜ፥ ታና ሚጪንቴ፤ ናንጊና ናንጋ ጎዳሢዮ! ታና ማኣዳሢ ኔና ማዔ።
  twi-ASANTE: Tie me, Ao Awurade, na hunu me mmɔbɔ! Ao Awurade, yɛ me ɔboafoɔ.”
  eng-WEBU: Hear, LORD, and have mercy on me. LORD, be my helper.”
  acu-NT: Apuru anturtukam, tura wait anentruram yainkata.
  spa-PDDPT: Escucha, oh Yavé, y ten compasión de mí. ¡Oh Yavé, sé mi Ayudador!
  gun-gun: Senhor, endu ha'e xemboaxy ke. Senhor, enhemoĩ xepytyvõarã.
  agu-BL: Wajcaw, tbite'u' intzi' inkul. Elk k'ajabu' swe'j, nin chin ẍch'eyaju'.
  ilo-ULB: Denggem O Yahweh, ket maasika kaniak! O Yahweh, agbalinka a katulongak.
  kpg-kpg: Hagalongo mai gi di au, meenei Dimaadua, mo di manawa dumaalia mai gi di au!
    Meenei Dimaadua, hagamaamaa ina au!”
  uig-ARA: ئاڭلىغايسەن، ئى پەرۋەردىگار، ماڭا شەپقەت كۆرسەتكەيسەن؛ ئى پەرۋەردىگار،
    ماڭا ياردەمدە بولغايسەن!
  sus-sus: N naxa a fala i bɛ, «N ma faxɛ findima geeni mundun na i bɛ? Xa n bara
    goro gaburi kui, na nɔma findide matɔxɔɛ ra i bɛ? Na nɔma i xa lanlanteya masende
    duniɲa bɛ?»
  pon-2006: Maing KAUN, komw ketin karonge ie oh kupwurkalahngan ong ie! Maing KAUN,
    komw ketin sewese ie!”
  jae-jae: O Apômtau, ôkêŋ taŋam aê to taêm walô aê. O Apômtau, ôtu ŋoc ônam-aê-sawaga.”
  ksd-ksd: 'Luluai, una valongore, ma una mari iau: Luluai, una maramaravut iau.'
  tur-YTC: Duy, ey Yahve, bana merhamet et. Yardımcım ol, ey Yahve!”
  bel-N: “Які зыск у крыві маёй, у тым, што зыйду я ў парахненьне? Ці пыл будзе славіць
    Цябе? Ці будзе апавядаць праўду Тваю?”
  grc-BRENT: Ἐλέησόν με, Κύριε, ὅτι θλίβομαι· ἐταράχθη ἐν θυμῷ ὁ ὀφθαλμός μου, ἡ ψυχή
    μου, καὶ ἡ γαστήρ μου.
  kpr-kpr: Arie Bajari, na resena evia ningido, nandae joka aso dae resena! Arie Bajari,
    namo sonembe!
  ind-AYT: (30-11) Dengarlah, ya TUHAN, dan kasihanilah aku! Ya TUHAN, jadilah penolong-Ku.
  yom-yom: A Yave wa, wumboni kiadi, A yave, bika wuba lusadusu luama.”
  yut-yut: Nandaŋ namɨŋek nak do bupmɨ nandaki. Yawe, nak aŋpulugoki.”
  nya-nya: Imvani Yehova ndipo mundichitire chifundo; Yehova mukhale thandizo langa.”
  hrv-hrv: “Kakva je korist od krvi moje, kakva korist da u grob siđem? Zar će te
    prašina slaviti, zar će naviještati vjernost tvoju?”
  mps-mps: Genuai Bidi God, nago eno wabo po odao, tama te olo tau sabo wiegi yai
    kolesaga enaba yao. Genuai Bidi nago ena tau sao.
  tpi-tpi: God, yu mas harim mi na marimari long mi. Bikpela, yu mas helpim mi.
  dan-1931: “Hvad Vinding har du af mit Blod, af at jeg synker i Graven? Kan Støv
    mon takke dig, råbe din Trofasthed ud?
  vie-OVCB: Xin nghe con, lạy Chúa Hằng Hữu, thương xót con. Xin cứu giúp con, lạy
    Chúa Hằng Hữu.”
  guj-2017: હે યહોવાહ, સાંભળો અને મારા પર દયા કરો! હે યહોવાહ, તમે મારા સહાયકારી થાઓ.
  pon-2006A: Maing KAUN, komw ketin karonge ie oh kupwurkalahngan ong ie! Maing KAUN,
    komw ketin sewese ie!”
  por-BRBSL: Ouça, Yahweh, e tenha piedade de mim. Yahweh, seja meu ajudante”.
  eng-OEBUS: Hear, Lord, and show me your favor, Lord be a helper to me.”
  swe-swe: ”Vad vinner du på mitt blod (min död), att jag sjunker ned i avgrunden
    (graven)? Kan stoftet tacka (prisa, bekänna) dig, kan det förkunna din trofasthet
    (sanning)? [, på hebreiska heter människa ”adam”, blod ”dam” och stoft ”adamah”.]
  cth-cth: Oe BAWIPA, ka lawk na thai pouh haw. Na pahren haw. BAWIPA kabawmkung lah
    pou awm haw.
  twi-twi: Tie me, Awurade, na hu me mmɔbɔ! Awurade, yɛ me boafo.”
  hlt-hlt: BOEIPA aw, ya van lamtah kai n'rhen lah. Kai aka bom la om lah BOEIPA.
  tbz-SIM: Kɑ̀ɑ n kùɔ ɑ́ cɔ̃ntɛ bɑ? Kɑ̀ɑ n tɑnnɛ́ kufɔ̃ti ɑ bo cɔ̃ntɛ bɑ? Bɛcíríbɛ̀
    bo nɑ kɛ́nkpɑɑ́ kɛ dɑ sɑ̃ntɑ́ɑ̀? Bɛ̀ bo nɑ kɛ́nkpɑɑ́ kɛ́nɑ́ɑ́ nhɑ kó timɔ́mmɔntɑɑ̀?
  msy-2020: O Ikiavɨra Itir God, nɨ na baregh nan apangkufigh. O Ikiavɨra Itir God,
    nɨ nan Akurvazir Gumazimɨn ikɨ!
  dop-dop: ye mɑ səpɑ nɑ mɑ́ tii pəlɑɑʋ tɑɑ weɣe n wɑɑkɩ? Yʋlʋ ɩ́ pəsɑ tɛtʋ ɩ tɑsəɣɩ-ŋ
    sɑm yɑɑ ɩ́ kpɑɑlɩ nyɑ́ kʋpɑntʋ tɔtɔɣɔ?
