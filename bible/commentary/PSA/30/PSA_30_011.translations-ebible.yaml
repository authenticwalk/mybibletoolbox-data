  bus-bus: N ma ↄ́ↄdↄna lìɛ ↄ̃wãna ũ, n ma pↄsia utanↄ pìtima, n pↄnnaa dàmɛ pↄ́kãsãa
    ũ.
  gub-BL: Hemupytu'u kar pe hezai'o re. Hemupynyk kar pe turywete haw rehe kury. Eremunyryk
    zemumikahy haw ihewi ne. Hemono pe turywete haw inuromo no.
  eng-DRA: 'For my life is wasted with grief: and my years in sighs. My strength is
    weakened through poverty and my bones are disturbed.'
