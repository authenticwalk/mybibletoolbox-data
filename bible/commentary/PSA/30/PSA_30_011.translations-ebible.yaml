verse: PSA.030.011
translations:
  mal-C: അവിടന്ന് എന്റെ വിലാപത്തെ നൃത്തമാക്കിത്തീർത്തു; അവിടന്ന് എന്റെ ചാക്കുശീലമാറ്റി
    ആനന്ദവസ്ത്രം അണിയിച്ചിരിക്കുന്നു,
  deu-TKW: Höre, Jahwe, und sei mir gnädig! Jahwe, sei mein Helfer!
  lin-lin: Yawe, yoka ngai mpe salela ngai ngolu ; Yawe, zala lisungi na ngai. »
  mmx-mmx: Ketla monga lingina ura lok kun pam lanbulu rak mi liriti momo. Ura lok
    kepe vam lumumuat at labalak, la ura lox aumsu ia mi lososoro.
  eng-LSV: You have turned my mourning to dancing for me, || You have loosed my sackcloth,
    || And gird me [with] joy.
  eng-GNV: 'Thou hast turned my mourning into ioy: thou hast loosed my sacke and girded
    mee with gladnesse.'
  eng-WEBSTER: 'Thou hast turned for me my mourning into dancing: thou hast put off
    my sackcloth, and girded me with gladness;'
  nhw-BL: Techtlacaquilijtoc huan techquixtilijtoc nopa tequipacholi. Techmacatoc
    hueyi paquilistli. Techquixtilijtoc nopa yoyomitl catli nimoquentijtoya pampa
    nimotequipachohuayaya. Huan techquentijtoc se cuali yoyomitl catli tenextilía
    para nijpiya paquilistli.
  swh-ONEN: Uligeuza maombolezo yangu kuwa kucheza, ulinivua nguo za gunia ukanivika
    shangwe,
  bba-bba: Yinni Gusunɔ, ɑ mɑn swɑɑ dɑkio, kpɑ ɑ mɑn durom kuɑ. Yinni, ɑ mɑn somiɔ.
  eng-KJVCPB: 'Thou hast turned for me my mourning into dancing: Thou hast put off
    my sackcloth, and girded me with gladness;'
  luo-luo: Ne iloko ywakna modoko miel; ne igolo lawa mar kuyo mi irwakona law mor,
  aii-aii: ܡܘܼܚܕܸܪܘܼܟ݂ ܐܸܒ݂ܠܝܼ ܠܪܸܩܕܵܐ، ܫܘܼܠܸܚ ܠܘܼܟ݂ ܣܲܩܝܼ ܘܩܵܡ ܡܲܠܒܸܫܸܬ ܠܝܼ ܚܲܕܘܼܬܵ‌ܐ،
  meu-meu: Egu tai gadeḡade na mavaru ai vada o halaoa; egu guma dabuadia vada o hadoki
    oho, moale vada o hariolaigu,
  npi-ULB: तपाईंले मेरो शोकलाई नाँचमा परिणत गर्नुभएको छ । तपाईंले मेरो भाङ्ग्रा हटाउनुभएको
    छ र मलाई खुसीको पोशाक लगाउनुभएको छ ।
  yor-yor: Ìwọ ti yí ìkáàánú mi di ijó fún mi; ìwọ sì ti bọ́ aṣọ ọ̀fọ̀ mi, o sì fi
    aṣọ ayọ̀ wọ̀ mí,
  pes-OPCB: خدایا، تو ماتم مرا به پایکوبی تبدیل کردی! تو رخت عزا را از تنم درآوردی
    و لباس جشن و شادی به من پوشاندی.
  tgl-ULB: Pinalitan mo ang aking pagluluksa ng pagsasayaw; hinubad mo ang aking sako
    at dinamitan ako ng kagalakan.
  nop-nop: Du welemulapne liliwenekulaŋa nehitubu-lodaune kap miyeeŋ tonadifo tugut.
    Koom adi meeniŋ kumumbune kobulabulaye tiyamdok tuwolit tugut. Iŋgoŋ du bulaniŋgoŋne
    u tubufambekeneune welenedi nadifo tubumintaguk.
  hui-hui: Í̠na i̱ha genda wiwaru bibahende mo wahai harigola turu howa mali lulene
    wia aribia helarigoni. Abale i̱ mbirali homaragola daraho hagagobi hewaria í̠na
    i̱ha dara holene uruni mo wahai halu i̱naga bu miniha turu holene mo wia aribia
    helarigoni.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​အား ဝမ်း​နည်း​ပူ​ဆွေး​ရာ​မှ​က​ခုန်​မြူး​တူး​စေ​တော်
    မူ​ပါ​ပြီ။ ကျွန်​တော်​မျိုး​၏​ဝမ်း​နည်း​ခြင်း​လက္ခ​ဏာ​ဖြစ်​သည့် လျှော်​တေ​ကို​ချွတ်​၍
    ဝမ်း​မြောက်​ရွှင်​လန်း​ခြင်း​လက္ခ​ဏာ​ဖြစ်​သည့် အ​ဝတ်​ကို​ဝတ်​ဆင်​ပေး​တော်​မူ​ပါ​ပြီ။
  bod-N: ང་ཡི་མྱ་ངན་ཁྱེད་ཀྱིས་གར་དུ༌བསྒྱུར། །བདག་གི་རྩིད་རས་སྡུག་གོས་ཕུད་མཛད༌ཅིང༌།
    །ང་རང་དགའ་སྤྲོའི་གོས་ཀྱིས་གཡོགས་སོ༌ལོ།།
  wsk-wsk: Se ni aninga niara ma mu gurugem se nama irua amilmil ko aram; se kuera
    mateng ko guang angimik te aniram mu kututuwu warem ale nika amilmil mu guang
    iwita tugu aisem.
  sna-sna: Imi makashandura kuungudza kwangu kukava kutamba; makabvisa nguo dzangu
    dzamasaga mukandishongedza nomufaro,
  spa-BLM: Tú has convertido mi luto en una danza para mí. Me has quitado el cilicio
    y me has vestido de alegría,
  cac-cac: Ix ac'an q'uexmaj in yaelal d'a tzalajc'olal. Ix ic'anel in cusc'olal,
    ix ac'ancanoch c'apac pichul yic q'uin̈ in pichuloc.
  swh-ULB: Wewe umegeuza kuomboleza kwangu kuwa kucheza; wewe umeyaondoa mavazi yangu
    ya magunia na kunivisha furaha.
  bel-bel: Вычарпалася ў скрусе жыцьцё маё і леты мае ў стагнотах; зьнемагла ад грахоў
    маіх сіла мая, і высахлі косткі мае.
  deu-ELBBK: Höre, HERR, und sei mir gnädig! HERR, sei mein Helfer!
  mbb-OT: Tenged te tavang nu, mid-ilisan nu te melipayen he kedsayew is keseengan
    ku. Impeluwas nu kedì is bisti ku he saku he tuus te kedlalew ku, ne mibeǥayan
    a kenikew te kelipey.
  mal-2015: നീ എന്റെ വിലാപത്തെ എനിക്കു നൃത്തമാക്കിത്തീർത്തു; എന്റെ രട്ടു നീ അഴിച്ചു
    എന്നെ സന്തോഷം ഉടുപ്പിച്ചിരിക്കുന്നു.
  gup-gup: Bu nganjilngwarreni ngudda kankangeborledkeng bu nganjilngmakminj, wanjh
    ngaye marneborrkeng. Wanjh ngaye minj ngadjalnjilngwarreni dja ngudda kanmarnbom
    bu ngamarrmarrminj duninjh.
  rmc-rmc: Šun man avri, RAJEJA! Presikav mange tiro jileskeriben! RAJEJA, pomožin
    mange!“
  nlg-nlg: To liliua nigua na dikalio me togotogo mo tughua nigua na lio ni roku me
    togotogo
  pes-OPV: ماتم مرا برای من به رقص مبدل ساخته‌ای. پلاس را از من بیرون کرده و کمرمرا
    به شادی بسته‌ای.
  ron-1924: Ши мь-ай префэкут тынгуириле ын веселие, мь-ай дезлегат сакул де жале
    ши м-ай ынчинс ку букурие,
  ben-OBCV: তুমি আমার বিলাপ নৃত্যে পরিণত করেছ; আমার চট খুলে আমাকে আনন্দ দিয়ে আবৃত
    করেছ,
  som-som: Baroortaydii waxaad iigu beddeshay cayaar, Oo dharkaygii joonyadaha ahaana
    waad iga furtay, oo waxaad ii guntisay farxad,
  lat-VUC: Quoniam defecit in dolore vita mea, et anni mei in gemitibus. Infirmata
    est in paupertate virtus mea, et ossa mea conturbata sunt.
  eng-ASVBT: Thou hast turned for me my mourning into dancing; Thou hast loosed my
    sackcloth, and girded me with gladness;
  mna-mna: Mi iŋgi mus motoŋ luluunu ma tiŋiizi tio imap kek. Tana aŋse kombom ma
    aŋrakrak. Mi iŋgi kinke muuŋgu tio ma isu lene, mi zeebe yo mini pa mburu ambaiŋana.
    Mi kam ma leleŋ ambai kat.
  ita-1885: Tu hai mutato il mio duolo in festa; Tu hai sciolto il mio cilicio, e
    mi hai cinto di allegrezza;
  eng-LXXUP: 'For my life is spent with grief, And my years with groanings: My strength
    has been weakened through poverty, And my bones are troubled.'
  eng-ULB: You have turned my mourning into dancing; you have removed my sackcloth
    and clothed me with gladness.
  spa-VBL: Has convertido mi llanto en danza. Has quitado mis vestiduras de cilicio
    y me has vestido de felicidad,
  fra-_FOB: Tu as changé mon deuil en allégresse, tu as délié le sac dont j'étais
    couvert, tu m'as ceint de joie,
  mal-mal: അവിടുന്ന് എന്റെ ദുഃഖത്തെ ആനന്ദമാക്കിത്തീർത്തു; അവിടുന്ന് എന്റെ ചണവസ്ത്രം
    അഴിച്ച് എന്നെ സന്തോഷം ധരിപ്പിച്ചിരിക്കുന്നു;
  lit-lit: Tu pavertei mano raudą šokiu ratelyje, nuvilkai man ašutinę ir apjuosei
    mane džiaugsmu,
  urd-GVR: Tū ne merā mātam ḳhushī ke nāch meṅ badal diyā, tū ne mere mātamī kapṛe
    utār kar mujhe shādmānī se mulabbas kiyā.
  suz-BL: गो रोंका पाइब मुर, सिल पाइब दुम्‍ती। आं रोंका पतीक अरन्‍डी प्रुइश्‍शा, ग्‍येरतीक
    किप्‍शुर खोदेंशो पा किप्‍ताक्‍यीनी।
  eng-NOY: Thou didst turn my mourning into dancing; Thou didst loose my sackcloth,
    and gird me with gladness.
  ita-1927: Tu hai mutato il mio duolo in danza; hai sciolto il mio cilicio a m’hai
    cinto d’allegrezza,
  ckb-ckb: تۆ شینی منت گۆڕی بۆ شایی، جلوبەرگی گوشت لەبەر داماڵیم و بەرگی شادیت لەبەرکردم،
  eng-BBE: By you my sorrow is turned into dancing; you have taken away my clothing
    of grief, and given me robes of joy;
  xsi-xsi: Lâ zo ŋinde, naŋa amo awâŋgi wâŋgiŋa kalo-kalo kâ. Andeta noko kusoki kalo-lokoni
    ŋinde piti lâ, ku kuveta naŋa awâŋgi tava ndekâŋa nâ. Muŋga naŋa amo atogo tamâta
    ika mâsa ku ita ŋana ninambwe toŋge ne mateŋa kâ. Andeta muli ŋga noko kulele
    naneŋgu tiŋa ŋinde ku kuveta iloŋgu ndeka mao.
  kan-OKCV: ನೀವು ನನ್ನ ಗೋಳಾಟವನ್ನು ಕುಣಿದಾಟಕ್ಕೆ ತಿರುಗಿಸಿದ್ದೀರಿ; ನೀವು ನನ್ನ ಗೋಣಿತಟ್ಟನ್ನು
    ತೆಗೆದುಹಾಕಿ ಹರ್ಷವಸ್ತ್ರವನ್ನು ನನಗೆ ಧರಿಸಿದ್ದೀರಿ.
  tam-2017: என்னுடைய புலம்பலை ஆனந்த சந்தோஷமாக மாறச்செய்தீர்; என்னுடைய மகிமை அமைதியாக
    இல்லாமல் உம்மைப் புகழ்ந்து பாடும்படியாக நீர் என்னுடைய சணலாடையை களைந்துபோட்டு,
    மகிழ்ச்சியினால் என்னை உடுத்தினீர்.
  spa-RV-1909: Has tornado mi endecha en baile; desataste mi saco, y ceñísteme de
    alegría.
  ron-BTF: Mi-ai schimbat jalea în dans; mi-ai dezlegat pânza de sac și m-ai încins
    cu veselie.
  eng-WEBP: You have turned my mourning into dancing for me. You have removed my sackcloth,
    and clothed me with gladness,
  eng-FBV: You have turned my weeping into dancing. You have taken off my clothes
    of sackcloth and dressed me in happiness,
  nld-1939: 'Gij hebt mijn gejammer in een reidans veranderd, Mijn rouwkleed verscheurd,
    met vreugd mij omgord:'
  nch-BL: Techtacaquilijtoc huan techquixtilijtoc nopa tequipacholi. Techmacatoc hueyi
    paquilisti. Techquixtilijtoc nopa yoyomit cati nimoquentijtoya pampa nimotequipachohuayaya.
    Huan techquentijtoc se cuali yoyomit cati tenextilía para nijpiya paquilisti.
  vie-1934: Ngài đã đổi sự buồn rầu tôi ra sự khoái lạc, Mở áo tang tôi, và thắt lưng
    tôi bằng vui mừng;
  cha-cha: 'Jago bumira y inigongjo gui baela: ya unpula y lutojo ya unnaquinereasyo
    ni y minagof;'
  hin-CV: आपने मेरे विलाप को उल्‍लास-नृत्य में बदल दिया; आपने मेरे शोक-वस्त्र टाट
    उतारकर मुझे हर्ष का आवरण दे दिया,
  eng-OURB: You have turned my mourning into dancing for me. You have removed my sackcloth,
    and clothed me with gladness,
  spa-BES: Por ti mi tristeza se convierte en baile; me has quitado mi ropa de luto
    y me has dado ropas de alegría;
  tdx-tdx: Nafote’o ho tsinjake o fandalakoo; hinalo’o amako o gonikoo, vaho sinaro’o
    hafaleañe,
  tha-KJV: สำหรับข้าพระองค์ พระองค์​ทรงเปลี่ยนการไว้​ทุกข์​เป็นการเต้นรำ พระองค์​ทรงแก้เสื้อผ้ากระสอบของข้าพระองค์​ออก
    และทรงคาดเอวข้าพระองค์​ด้วยความยินดี
  por-BR-2018: Tu tornaste meu pranto em dança; tu desamarraste o meu saco de lamentação
    , e me envolveste de alegria.
  deu-ELO: Meine Wehklage hast du mir in einen Reigen verwandelt, mein Sacktuch hast
    du gelöst, und mit Freude mich umgürtet;
  eng-WYC-2018: Thou hast turned my wailing into joy to me; thou hast rent my sackcloth,
    and hast (en)compassed me with gladness. (And now, thou hast turned my wailing
    into joy for me; thou hast torn off my sackcloth, and surrounded me with gladness.)
  epo-epo: Vi anstataŭigis al mi mian plendon per danco; Vi deprenis de mi mian sakaĵon
    kaj zonis min per ĝojo,
  gfk-gfk: U te pukusane no nugu sunuah i hanuat minangata. U te kap se ira nugu sigasigam
    na tapunuk ma u hasigam iau ma ra gungunuama,
  uig-PIN: Sǝn matǝm ⱪayƣusini ussul oynaxlarƣa aylandurdung; Ⱨaziliⱪ bɵz kiyimimni
    salduriwetip, Manga huxalliⱪni bǝlwaƣ ⱪilip baƣliding;
  beo-beo: Di da na da:i diosu hou afadenene, nodone gosa:le iasu hamoi. Di da na
    da:i dioi hou fadegale fasili amola hahawane hou amoga na sisiga:lesi.
  tpi-OTNT: Yu rausim pinis bel hevi bilong mi na yu mekim mi i singsing amamas. Pastaim
    mi olsem man i krai sori long man i dai. Tasol yu senisim krai bilong mi, na mekim
    bel bilong mi i amamas tru.
  hau-SA: Ka mai da kukata ta zama rawa; ka tuɓe rigar makokina ka sa mini na farin
    ciki,
  udu-udu: /E ṯu’kki moŋkom pem ki mo jin p̱eka/ imis mo. Dhali /e ’cuḵki aha/ burrinyen
    shawaal mo dhali ’kam aha/ ki moŋ’kuny bwa mo,
  uig-LAT: Sen matem qayghusini ussul oynashlargha aylandurdung; Haziliq böz kiyimimni
    salduriwétip, Manga xushalliqni belwagh qilip baghliding;
  nde-nde: Waguqula ukububula kwami kwaba ngumgido; wangihlubula izigqoko zamasaka
    wangigqokisa ukuthokoza,
  ton-ton: 'Kuo ke liliu kiate au ʻeku tangi ko e meʻe hopohopo: kuo ke vete hoku
    tauangaʻa, pea fakavala ʻaki au ʻae fiefia;'
  ces-1613: Vyslyšiž, Hospodine, a smiluj se nade mnou, Hospodine, budiž můj spomocník.
  eng-WMB: You have turned my mourning into dancing for me. You have removed my sackcloth,
    and clothed me with gladness,
  tam-TCV: என் கதறலை ஆனந்தக் களிப்பாய் மாற்றினீர்; நீர் என்னுடைய துக்கவுடையைக் களைந்துவிட்டு,
    மகிழ்ச்சியினால் என்னை உடுத்துவித்தீர்.
  ceb-ULB: Gipulihan mo ug panagsayaw ang akong pagbangotan, gihukas mo ang akong
    bisting sako ug gisul-oban mo ako sa kalipay.
  pol-UBG: Mój płacz zmieniłeś w taniec, zdjąłeś ze mnie wór pokutny, a przepasałeś
    mnie radością;
  urd-GVU: تُو نے میرا ماتم خوشی کے ناچ میں بدل دیا، تُو نے میرے ماتمی کپڑے اُتار
    کر مجھے شادمانی سے ملبّس کیا۔
  eng-OEBCW: 'You have turned my mourning to dancing; my sackcloth you have unloosed,
    and clothed me with joy:'
  deu-1912: Du hast meine Klage verwandelt in einen Reigen; du hast mir meinen Sack
    ausgezogen und mich mit Freude gegürtet,
  kan-2017: ಆಗ ನೀನು ನನ್ನ ಗೋಳಾಟವನ್ನು ತಪ್ಪಿಸಿ, ಸಂತೋಷದಿಂದ ಕುಣಿದಾಡುವಂತೆ ಮಾಡಿದಿ; ನಾನು ಕಟ್ಟಿಕೊಂಡಿದ್ದ
    ಗೋಣಿತಟ್ಟನ್ನು ತೆಗೆದುಬಿಟ್ಟು, ಹರ್ಷವಸ್ತ್ರವನ್ನು ನನಗೆ ಧಾರಣೆಮಾಡಿಸಿದಿ.
  yap-yap: Ka mu pilyeg e kirban’ rog kemang ba churu’ ni felfelan; ka mu chuweg e
    gafgow’an rog, ma ka mu longbiyeg ko felfelan’.
  hlt-MCSB: Ka rhaengsaelung te lamnah la nan hoi dongah ka tlamhni te nam pit tih
    kohoenah neh kai nan yol.
  mdy-ETH: ዖዪፆ ኔኤኒ ታኣኮ ዎዛና ላኣሜኔ፤ ሲዮ ፓቲሎ ኔኤኒ ታኣኮ ጉሲ ፓልሞ ኔ ታና ማይሴኔ።
  twi-ASANTE: Wodanee mʼagyaadwotwa yɛɛ no asa; woyii mʼayitoma firii me ho na wode
    anigyeɛ firaa me,
  eng-WEBU: You have turned my mourning into dancing for me. You have removed my sackcloth,
    and clothed me with gladness,
