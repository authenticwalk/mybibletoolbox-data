  ben-IRV: যদি আমি কবরে যাই, আমার মৃত্যুতে কি লাভ? ধূলো কি তোমার প্রশংসা করবে? এটা
    কি তোমার বিশ্বস্ততা ঘোষণা করবে?
  ntu-ntu: Rpibo bam kx, “Bzkq rlrpx-ngrn nzvzo-krnge mz gq, Murde trpnzngr da kx
    mrlz kx naprpxm mz nzbz-krnge. X rblxpe nzyapwxtipx-krbo mz leplz mz nzangidati-krm,
    Nzmu namibilzpemc mz drtc'.
  pan-pan: ਕਿ ਮੇਰੇ ਲਹੂ ਦਾ ਕੀ ਲਾਭ ਹੈ, ਜਦੋਂ ਮੈਂ ਕਬਰ ਵਿੱਚ ਉਤਰ ਜਾਂਵਾਂ? ਭਲਾ, ਮਿੱਟੀ ਤੇਰਾ
    ਧੰਨਵਾਦ ਕਰੇਗੀ? ਭਲਾ, ਉਹ ਤੇਰੀ ਸਚਿਆਈ ਦੱਸੇਗੀ?
  mya-JVB: သင်္ချိုင်း တွင်းထဲ သို့ဆင်း လျှင် အဘယ် အကျိုး ရှိပါ အံ့နည်း။
  kgf-kgf: kic suaŋiguc hiŋgacmaŋiguc sacnanéŋ némaciguc naŋgé némmac. Dimuhuciguc
    seitotoŋ wawaŋanéŋ gi mepésigémma guac ac héla imi ʒéau énécmimac.
  tte-O: Tawae kana namwanamwa tem yalobi salai mena yo yaboita? Gubesi, toboita sowasowali
    sitobalanagiwo? Na sowasowana am namwanamwa siwalo-masalan?
  tbg-tbg: Ti arukaiqe te qutu vuainaraqaahairo kia koqe haikavano qovaraiqianarove.
    Te qutu vuaka varianaini otu vuarera, ti vaatavano konkomaiqama viro nantiakeroe
    vi konkomava ai autu tuaheraanarove? (6:5) Vi konkomava kia ho are ti koqema timitenarara
    vaiinti nahenti tiva nimianarove.
  hmo-hmo: “Mase gabuna dekenai bema lau lao, egu mase ena namo be dahaka? Tano ena
    kahu ese oi Lohiabada do ia hanamoa diba, a? Tano ena kahu ese, oiemu kara namona
    do ia gwauraia diba, a?
  zar-NT: ¿Bizxi xibé uziʼtsoʼ channö gátiaʼ, en tsöjtsáziaʼ lataj chul-la ga dzöʼö
    nupa nátigaca? ¿Naruʼ huácatsö cuʼa Liʼ yöl-laʼ ba channö huöácaʼ bëchtö yu? ¿Naruʼ
    huácatsö uluʼa lo le naca idú quiuʼ?
  urd-urd: जब मैं क़ब्र में जाऊँ तो मेरी मौत से क्या फ़ायदा? क्या ख़ाक तेरी सिताइश
    करेगी? क्या वह तेरी सच्चाई को बयान करेगी?
  rus-SYN: и не предал меня в руки врага; поставил ноги мои на пространном месте.
  bqc-SIM: 'Ḿmɛ ma lɛzùnzi Dii, ma kulɛkɛ̀ ma diiɛ ma mɛ̀:'
  tcz-CHONGTHU: “Keima kathi alhankhuh a ka lhalut teng nangdinga ipi phachom dingham?
    Katahsa leivui in nang navah choi thei dingham? Nakitah na thu chu hiche hin aphondoh
    thei ding ham?
  mar-mar: मी मरण पावल्यावर खाली थडग्यात गेलो तर काय लाभ? माती तुझी स्तुती करणार काय?
    ती तुझी विश्वासयोग्यता सांगेल काय?
  isl-isl: Ég hrópaði til þín Drottinn. Já, svo sannarlega ákallaði ég þig!
  hlt-THB: Ka seetnaak ingkaw lawk-kqawng khuina ka cehnaak ve nang aham hawihkhangnaak
    ikaw a awm? Dekvai ing nang ce anik kyih hly nu?
  qub-qub: Noga wañuptë ¿imataraj gänanqui? Wañushanaga manami alabashunquinachu.
    Ni alli cashayquitapis mananami willaconganachu.
  bqp-bqp: Bↄ́ àreen ma gana ke ma sina gyãwãn vĩi? Ma mira ni n tↄ́ kpán yá? Ani
    n náani kpàkpa kɛn yá?
  hat-hat: (030:10) Si ou kite yo touye m', sa sa ap fè pou ou? Si ou kite m' ale
    anba tè, sa sa ap rapòte ou? Eske moun mouri ka fè lwanj ou? Eske yo ka mache
    di jan ou toujou kenbe pawòl ou?
  eng-BSB: “What gain is there in my bloodshed, in my descent to the Pit? Will the
    dust praise You? Will it proclaim Your faithfulness?
  eng-WEBPB: “What profit is there in my destruction, if I go down to the pit? Shall
    the dust praise you? Shall it declare your truth?
  kbq-kbq: Hagi nagrama fri'na fri vahe kumapima uramina kasrinuana, iza zagamera
    huno Ra Anumzamoka'ma, knare kavukva'ma nehana zankura kagia ahentesga nehuno,
    musena hugantegahie?
  pon-pon: Da kadepa en nt’ ai, i lao kodila nan por o? Pwel par pan kak kapina komui,
    o kapakaparok duen omui kalanan?
  nhe-BL: Pampa, TOTECO, intla tinechcahuilisquía ma nimiqui, tlachque tijtlanisquía.
    Ayoc huelisquía nimitzhueyichihuasquía iniixtla nohuampoyohua. Toteco, intla nimiquis,
    nimocuepas tlali, huan tlali ax huelis mitzhueyichihuas. Mijcatzitzi ax huelise
    tepohuilise para ta nelía titemachtli.
  wnc-wnc: Sike nata akupanu sanga nomanu dasing bingata aawik? Sike nata akungwake
    matmaune kuwanu sanga waakngata mamin gatangamik? Aminu gwa kumbingga gatane umanda
    apme yatangenatning ba dasing? Asikaya waaminda asingganu gata waaminde take tasiyamukuyak
    kakngae yakapning ba dasing? Wena. Dua yakapning.
  bus-bus: Bↄ́ àren ma gaa vĩi ke ma sina gɛ̀wãan? Ma mira é n tↄ́ kpán yↄ́? Eé n
    náanɛ kpàakpa kɛn yↄ́?
  gub-BL: Aze àmàno nehe, na'ikatu kwaw newe nehe. Aipo umàno ma'e kwer upuner nekatu
    haw imume'u haw rehe wà. Nerepuir kwaw neremiaihu wanuwi. Aipo umàno ma'e kwer
    upuner nepuir 'ymaw imume'u haw rehe wà.
  eng-DRA: 'And thou hast not shut me up in the hands of the enemy: thou hast set
    my feet in a spacious place.'
