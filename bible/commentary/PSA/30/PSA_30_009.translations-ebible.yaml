verse: PSA.030.009
translations:
  mal-C: “എന്റെ രക്തം ചൊരിയുന്നതിൽ എന്തുലാഭം ഞാൻ ശവക്കുഴിയിലേക്ക് ഇറങ്ങിപ്പോകുന്നതുകൊണ്ട്,
    എന്തു പ്രയോജനം? ധൂളി അങ്ങയെ സ്തുതിക്കുമോ? അത് അവിടത്തെ വിശ്വസ്തതയെ ഘോഷിക്കുമോ?
  deu-TKW: 'Zu dir, Jahwe, rief ich und zu Jahwe flehte ich:'
  lin-lin: 'Yawe, nabelelaki Yo ; nabelelaki Yawe mpo na kosenga lisungi :'
  mmx-mmx: O Leeme Silok, uba ruuna ka lavanga salai at lanmet tarak? Luunun salai
    uba ruuna ka i do nia ana si uto at lamaaut? Kereva, i epovo limixin diga met
    pam dina emi asu minu? I epovo bok dina tong asu lebelen tuntun lexen taram?
  eng-LSV: “What gain [is] in my blood? In my going down to corruption? Does dust
    thank You? Does it declare Your truth?
  eng-GNV: What profite is there in my blood, when I go downe to the pit? shall the
    dust giue thankes vnto thee? or shall it declare thy trueth?
  eng-WEBSTER: What profit is there in my blood, when I go down to the pit? Shall
    the dust praise thee? shall it declare thy truth?
  nhw-BL: Pampa, TOTECO, sintla techcahuilisquía ma nimiqui, tlaque tijtlanisquía.
    Ayacmo huelisquía nimitzhueyichihuasquía iniixpa nohuampoyohua. Toteco, sintla
    nimiquis, nimocuepas tlali, huan tlali amo huelis mitzhueyichihuas. ¿Amo que?
    ¿Atlac mijcatzitzi huelise tepohuilise para ta nelía titemachtli?
  swh-ONEN: “Kuna faida gani katika kuangamia kwangu? Katika kushuka kwangu shimoni?
    Je, mavumbi yatakusifu? Je, yatatangaza uaminifu wako?
  bba-bba: Yen biruwɑ nɑ nɔɔɡiru suɑ nɑ nun somiru kɑnɑ.
  eng-KJVCPB: What profit is there in my blood, when I go down to the pit? Shall the
    dust praise thee? shall it declare thy truth?
  luo-luo: “Ere ohala ma thona biro kelo, ere gima dhina e liel biro konyigo? Buru
    bende nyalo paki adier? Bende dohul adierani kasetho?
  aii-aii: ”ܡܘܼܕܝܼ ܝܘܼܬܪܵܢܵܐ ܐܝܼܬ ܒܡܵܘܬ‌ܝܼ ܟܲܕ ܨܵܠܹܝܢ ܓܵܘ ܓܘܼܒܵܐ؟ ܗܵܐ، ܒܸܬ ܫܲܟܸܪܘܼܟ݂
    ܥܲܦܪܵܐ؟ ܗܵܐ، ܒܸܬ ܡܲܕܸܥ ܫܲܪܝܼܪܘܼܬܘܼܟ݂؟
  meu-meu: “Mase gabuna bama lao henia, egu mase ena namo be dahaka? Ḡahu ese oi baine
    hanamomu a? Ḡahu ese oiemu heabi-dae baine gwauraia a?
  npi-ULB: मेरो मृत्युमा म चिहानमा गएँ भने के फाइदा हुन्छ र? के धूलोले तपाईंको प्रशंसा
    गर्नेछ र? के त्‍यसले तपाईंको विश्‍वासनीयताको घोषणा गर्छ र?
  yor-yor: “Èrè kí ni ó wà nínú ikú ìparun mi, nínú lílọ sí ihò mi? Eruku yóò a yìn
    ọ́ bí? Ǹjẹ́ yóò sọ nípa òdodo rẹ?
  pes-OPCB: «نابودی من برای تو چه فایده‌ای دارد؟ اگر بمیرم و زیر خاک بروم، آیا غبار
    خاک من، تو را خواهد ستود؟ آیا جسد خاک شدهٔ من از وفاداری و صداقت تو سخن خواهد
    گفت؟
  tgl-ULB: Anong pakinabang mayroon sa aking kamatayan, kung ako ay bababa sa libingan?
    Mapapapurihan ka ba ng alabok? Maipapahayag ba nito na ikaw ay mapagkakatiwalaan?
  nop-nop: Nu nobu kumumbene maŋgoŋ momooŋ kedem mintawek? Be kumuŋa meyotneŋ wene
    wendi nebek kedem be tubulodawek? Me kumuŋ tigiŋ hekidi kedembe ganiutumbaneeŋ?
    Adi du helemahelemaŋ momooŋ tiyemilaŋ u kedem be yohautaneeŋ? U tuwot mooŋ.
  hui-hui: I̱ homaruyagua nde i̱ha howa bayale mbira agi tagira ibulubadabe. I̱ homaliha
    piruyagua nde bayale agi bia tagi holobadabe. Homenerume í̠naga mini yaraga holobadabe.
    Í̠na bayale biaabo haga kegonaga tigua latagi agua holobadabe.
  mya-mya: '``ကျွန်​တော်​မျိုး​သေ​ရ​ခြင်း​ဖြင့်​အ​ဘယ်​အ​ကျိုး ရှိ​ပါ​မည်​နည်း။ သင်္ချိုင်း​တွင်း​သို့​ရောက်​ရ​ခြင်း​ဖြင့်​အ​ဘယ်​အ​ကျိုး
    ဖြစ်​ထွန်း​ပါ​မည်​နည်း။ သူ​သေ​တို့​သည်​ကိုယ်​တော်​ရှင်​အား​ထော​မ​နာ ပြု​နိုင်​ပါ​သ​လော။
    သူ​တို့​သည်​ကိုယ်​တော်​ရှင်​၏​သစ္စာ​တော်​ကို ဖော်​ပြ​ကြေ​ညာ​နိုင်​ကြ​ပါ​သ​လော။'
  bod-N: ང་རང་ཤི་ནས་དུར་སྦས་ཅི་ལ༌ཕན། །ཐལ་བས་ཁྱེད་ལ་བསྟོད་བསྔགས་བརྗོད་འོང༌ངམ། །ཁྱེད་ཉིད་ཡིད་རྟོན་རུང་བ་བསྒྲག་ནུས༌སམ།།
  wsk-wsk: ale balem, “Ani kurakor kuring nagurek ale mutim ningi kua namarik mu,
    anape mel ningo ningi aratukko? Mena. Kariimet kueso ale kupkup aso mu, awuk nika
    nip patawurukko? Agi kuring paguk se nika munan ningo mu ko baluk i? Mena.
  sna-sna: “Chiiko chinowanikwa pakuparadzwa kwangu, napakupinda kwangu mugomba? Ko,
    guruva richakurumbidzai here? Richaparidza kutendeka kwenyu here?
  spa-BLM: “¿Qué provecho hay en mi destrucción, si desciendo a la fosa? ¿Te alabará
    el polvo? ¿Declarará su verdad?
  cac-cac: ¿Tasto a ganar d'ayin, q'uinaloc tato tzin chami, tzin mucchaji? Man̈xo
    ol yal-laj ach sb'itan eb' toxo ix och pococal. Man̈ ol yal pax laj yalan vach'
    lolonel eb' d'ayach yuj svach'il tas ix a b'o'o, xin chi.
  swh-ULB: Kuna faida gani katika kifo changu, kama nitaenda kaburini? Je, mavumbi
    yatakusifu wewe? Yatatangaza uaminifu wako?
  bel-bel: і не перадаў мяне ў рукі ворагаў; паставіў ногі мае на прасторным месцы.
  deu-ELBBK: 'Zu dir, HERR, rief ich, und zum Herrn flehte ich:'
  mbb-OT: “Hengkey is egkekuwa nu emun ebpatey a? Su kenè en man ebpekezalig kenikew
    is minatey en. Ne kenè din en daan igkeseysey is kebmetinumanen nu.
  mal-2015: ഞാൻ കുഴിയിൽ ഇറങ്ങിപ്പോയാൽ എന്റെ രക്തംകൊണ്ടു എന്തു ലാഭമുള്ളു? ധൂളി നിന്നെ
    സ്തുതിക്കുമോ? അതു നിന്റെ സത്യത്തെ പ്രസ്താവിക്കുമോ?
  gup-gup: Yiddok baleh kunmak kakurduyimerran bu ngaye ngarrowen dja bu ngakukdudjindan
    kore kumidj? Mak bu kundjulng ngayimerran kunukka baleh ngayime bu ngudda burlume
    dja mak ngamulewan bu ngudda yidjalwoybuk duninjh?
  rmc-rmc: 'Vičinavas pre tute, RAJEJA; Adonaj, igen tut mangavas, hoj ke ma te aves
    jileskro:'
  nlg-nlg: Na hava na uto ke gonia vanigho na ghabugu tana bona ke horu i betidalo?
    Ke tangomana so na pughu ni pari ge ke holoutogho me ke bosaa to utuni.
  pes-OPV: در خون من چه فایده است چون به حفره فرو روم. آیا خاک تو را حمدمی گوید و
    راستی تو را اخبار می‌نماید؟
  ron-1924: „Че вей кыштига дакэ-мь вершь сынӂеле ши мэ коборь ын гроапэ? Поате сэ
    Те лауде цэрына? Поате еа сэ вестяскэ крединчошия Та?
  ben-OBCV: “আমার মৃত্যু হলে কী লাভ, আর যদি আমি পাতালে চলে যাই? ধূলিকণা কি তোমার জয়গান
    করবে? তা কি তোমার বিশ্বস্ততা ঘোষণা করবে?
  som-som: Bal markaan yamayska ku dego, maxaa faa'iido ah oo dhiiggayga ku jirta?
    Ma ciiddaa ku ammaanaysa? Oo ma runtaaday sheegaysaa?
  lat-VUC: 'Nec conclusisti me in manibus inimici: statuisti in loco spatioso pedes
    meos.'
  eng-ASVBT: What profit is there in my blood, when I go down to the pit? Shall the
    dust praise thee? shall it declare thy truth?
  mna-mna: '@see-verse:PSA.030.008'
  ita-1885: 'Dicendo: Che utilità avrai nel mio sangue, Se io scendo nella fossa?
    La polvere ti celebrerà ella? Predicherà ella la tua verità?'
  eng-LXXUP: 'And thou hast not shut me up into the hands of the enemy: Thou hast
    set my feet in a wide place.'
  eng-ULB: What advantage is there in my death, if I go down to the grave? Will the
    dust praise you? Will it declare your trustworthiness?
  spa-VBL: ¿Qué podrías ganar si yo muero, si me hundo en el hoyo de la muerte? ¿Podrá
    el polvo alabarte? ¿Podrá hablar de ti?
  fra-_FOB: Quel profit retireras-tu de mon sang, si je descends dans la fosse? La
    poussière te célébrera-t-elle? Annoncera-t-elle ta vérité?
  mal-mal: ഞാൻ കുഴിയിൽ ഇറങ്ങിപ്പോയാൽ എന്റെ രക്തംകൊണ്ട് എന്ത് ലാഭമാണുള്ളത്? ധൂളി അങ്ങയെ
    സ്തുതിക്കുമോ? അത് അങ്ങയുടെ സത്യം പ്രസ്താവിക്കുമോ?
  urd-GVR: “Kyā fāydā hai agar maiṅ halāk ho kar maut ke gaṛhe meṅ utar jāūṅ? Kyā
    ḳhāk terī satāish karegī? Kyā wuh logoṅ ko terī wafādārī ke bāre meṅ batāegī?
  suz-BL: गो बेक्‍ङानु, इन कली मार रिम्‍शो दुम्‍बा ङा? फुरकुमी इन कली ठेयब सेल्‍बा
    ङा? मार, इन दाक्‍शा गेनायो मप्रोंइतीक आ पर्बम शेंबा ङा? भजन संग्रह ६:६
  eng-NOY: “What will my blood profit thee, that I should go down to the pit? Can
    dust praise thee? Can it declare thy faithfulness?
  ita-1927: Che profitto avrai dal mio sangue s’io scendo nella fossa? Forse che la
    polvere ti celebrerà? predicherà essa la tua verità?
  ckb-ckb: «مەرگی من سوودی چی تێدایە، ئەگەر من شۆڕ ببمەوە ناو گۆڕ؟ ئایا خۆڵ ستایشت
    دەکات؟ ئایا دڵسۆزیت ڕادەگەیەنێت؟
  eng-BBE: What profit is there in my blood if I go down into the underworld? will
    the dust give you praise, or be a witness to your help?
  xsi-xsi: “Ambo naŋa ma amâte, ande ŋinde ma ivila noko mâsi mana, a? Ambo naŋa ma
    alâ pa mateŋa nianzi, ande vetâŋa ara ndia ma ipâŋga, a? Tiambo mateŋa tamâta
    sikura tu sipanea noko ŋa, a? Tiambo kinzi sikura ŋana siporo situla pwataki tu
    noko uru kuveta kie ara panzi ikura zo zo, a? Tia ndo!
  kan-OKCV: ನಾನು ಸಮಾಧಿಯಲ್ಲಿ ಇಳಿದು ಹೋಗಿ ನಾಶವಾದರೆ, ಅದರಿಂದ ನಿಮಗೆ ಆಗುವ ಲಾಭವೇನು? ಧೂಳು ನಿಮ್ಮನ್ನು
    ಸ್ತುತಿಸುವುದೋ? ಅದು ನಿಮ್ಮ ನಂಬಿಗಸ್ತಿಕೆಯನ್ನು ಪ್ರಕಟಿಸುವುದೋ?
  tam-2017: யெகோவாவே, நீர் எனக்குச் செவிகொடுத்து என்மேல் இரக்கமாக இரும்; யெகோவாவே,
    நீர் எனக்குச் சகாயராக இரும் என்று சொல்லி;
  spa-RV-1909: ¿Qué provecho hay en mi muerte, cuando yo descienda al hoyo? ¿Te alabará
    el polvo? ¿anunciará tu verdad?
  ron-BTF: Ce folos este în sângele meu, când cobor în groapă? Te va lăuda țărâna?
    Va vesti ea adevărul tău?
  eng-WEBP: “What profit is there in my destruction, if I go down to the pit? Shall
    the dust praise you? Shall it declare your truth?
  eng-FBV: What would you gain if I die, if I go down into the pit of death? Would
    my dust praise you? Would it tell of your trustworthiness?
  nld-1939: “Wat kan mijn verstomming U baten, En dat ik zink in het graf; Kan het
    stof U soms loven, En uw trouw nog verkonden?”
  nch-BL: Pampa, TOTECO, sinta techcahuilisquía ma nimiqui, taya tijtanisquía. Ayecmo
    huelisquía nimitzhueyichihuasquía iniixpa nohuampoyohua. Toteco, sinta nimiquis,
    nimocuepas tali, huan tali amo huelis mitzhueyichihuas. ¿Amo que? ¿Mijcatzitzi
    amo huelise tepohuilise para ta nelía titemachti?
  vie-1934: Làm đổ huyết tôi ra, Khiến tôi xuống mồ mả có ích chi chăng? Bụi tro há
    sẽ ngợi khen Chúa ư? Há sẽ truyền bá sự chân thật của Ngài sao?
  cha-cha: Jafayo probechoco gui jâgâjo, anae tumunog yo gui naftan? Ada uinalabajao
    ni y petbos? Ada usangan y minagajetmo?
  hin-CV: “क्या लाभ होगा मेरी मृत्यु से, मेरे अधोलोक में जाने से? क्या मिट्टी आपकी
    स्तुति करेगी? क्या वह आपकी सच्चाई की साक्ष्य देगी?
  eng-OURB: “What profit is there in my destruction, if I go down to the pit? Shall
    the dust yadah ·extend hands in thankful praise· to you? Shall it declare your
    truth?
  spa-BES: ¿Qué provecho hay en mi muerte si bajo a la sepultura? ¿Te dará el polvo
    el elogio o Anunciara de tu verdad?
  tdx-tdx: Ino ty tombo’e amo liokoo, t’ie higodoñe mb’an-koboñe ao? Hibango Azo hao
    o debokeo? Ho talilie’e hao ty figahiña’o?
  tha-KJV: “จะได้กำไรอะไรจากโลหิตของข้าพระองค์เมื่อข้าพระองค์ลงไปยังปากแดนผู้​ตาย
    ผงคลี​จะสรรเสริญพระองค์​หรือ มันจะบอกเล่าเรื่องความจริงของพระองค์​หรือ
  por-BR-2018: 'Dizendo : Que proveito há em meu sangue, ou em minha descida a cova?
    Por acaso o pó da terra te louvará, ou anunciará tua fidelidade?'
  deu-ELO: Was für Gewinn ist in meinem Blute, in meinem Hinabfahren in die Grube?
    Wird der Staub dich preisen? Wird er deine Wahrheit verkünden?
  eng-WYC-2018: What profit is in my blood; while I go down into corruption? Whether
    dust shall acknowledge to thee; either it shall tell thy truth? (And I said, What
    profit is there in my death; if I go down into the pit? Shall the dust then praise
    thee? or can it tell about thy truth?)
  epo-epo: Kion utilos mia sango, se mi iros en la tombon? Ĉu gloros Vin polvo? ĉu
    ĝi aŭdigos Vian veron?
  gfk-gfk: “Asa naga taam ing bia ni hiruo na minaat, bia ni hansur tano lulur? I
    haruat be kaabus na pirlat ugu? No kaabus na hinawas palai bia u la gilgil haruat
    ma ira num nianga?
  uig-PIN: — Mening ⱪenim tɵkülüp, ⱨangƣa kirsǝm nemǝ paydisi bardur? Topa-qang Seni
    mǝdⱨiyilǝmdu? U ⱨǝⱪiⱪitingni jakarliyalamdu?
  beo-beo: Na da bogosea, adi bidi da doaga:ma:bela:? Na da bogole, uli dogosea, adi
    bidi da doaga:ma:bela:? Bogoi dunu da Dima nodone sia:mu dawa:sala:? Ilia da Dia
    mae fisili noga:idafa hou amo eno dunuma olelemu dawa:sala:? Hame mabu!
  tpi-OTNT: Sapos mi dai pinis, wanem gutpela samting bai i kamap? Sapos mi go long
    matmat, dispela bai i helpim husat? Ol man i dai pinis, ol inap litimapim nem
    bilong yu? Ating ol inap tokaut olsem oltaim yu save mekim gut long ol, a? Nogat.
  hau-SA: “Wace riba ce a hallakata, a kuma gangarawa ta zuwa cikin rami? Ƙura za
    tă yabe ka ne? Za tă iya yin shelar amincinka?
  udu-udu: To wakata midi ’dap̱ e mowum pem mo waḵki/ aha/ yana ka ’cesh e jisa ’kulga/
    mo? A/dhali mina bu’da ’ceshi maŋ /eya? A/dhali mina a’di iṯor mom pini jin tana
    /e a/isiŋ gana/ mowa?
  uig-LAT: — Méning qénim tökülüp, hanggha kirsem néme paydisi bardur? Topa-chang
    Séni medhiyilemdu? U heqiqitingni jakarliyalamdu?
  nde-nde: “Kulenzuzo bani ngokubhujiswa kwami na, ngokutshona kwami egodini? Kambe
    uthuli luzakudumisa na? Lona luzafakaza na ngokuthembeka Kwakho?
  ton-ton: “Ko e hā hono ʻaonga ʻo hoku toto, ʻo kau ka ʻalu hifo ki he luo? ʻE fakafetaʻi
    ʻae efu kiate koe? ʻe fakahā ʻe ia hoʻo moʻoni?
  ces-1613: 'I volal jsem k tobě, Hospodine, Pánu pokorně jsem se modlil, řka:'
  eng-WMB: “What profit is there in my destruction, if I go down to the pit? Shall
    the dust praise you? Shall it declare your truth?
  tam-TCV: “நான் அழிந்து குழிக்குள் போவதால் என்ன பயன்? தூசி உம்மைத் துதிக்குமோ? அது
    உமது உண்மையை பிரசித்தப்படுத்துமோ?
  ceb-ULB: Unsa man ang kaayohan nga anaa sa akong kamatayon, kung moadto man lamang
    ako sa lubnganan? Dayegon ka ba sa mga abog? Makapadayag ba kini sa imong pagkamasaligan?
  pol-UBG: Jaki pożytek z mojej krwi, gdybym zstąpił do dołu? Czy proch będzie cię
    chwalić? Czy będzie głosić twoją prawdę?
