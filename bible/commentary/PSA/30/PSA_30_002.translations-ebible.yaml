verse: PSA.030.002
translations:
  mal-C: എന്റെ ദൈവമായ യഹോവേ, സഹായത്തിനായി ഞാൻ വിളിച്ചപേക്ഷിച്ചു, അങ്ങ് എന്നെ സൗഖ്യമാക്കി.
  deu-TKW: Ich will dich erheben, Jahwe, daß du mich herausgezogen hast und meine
    Feinde sich nicht über mich freuen ließest.
  lin-lin: Yawe, nanetoli Yo, pamba te obimisaki ngai na libulu ya mozindo mpe otikaki
    te banguna na ngai kosepela na tina na ngai.
  mmx-mmx: O Leeme Silok, nia agang teng saparav u ri loklok tooro. Nenu ne Moroa
    rak, la uga lox aroo ia basinge lanmeres.
  eng-LSV: My God YHWH, I have cried to You, || And You heal me.
  eng-GNV: O Lord my God, I cried vnto thee, and thou hast restored me.
  eng-WEBSTER: O LORD my God, I cried to thee, and thou hast healed me.
  nhw-BL: TOTECO, nimitztlajtlani motlapalehuil para techchicahua quema nimococohuayaya,
    huan ta techchicajqui.
  swh-ONEN: Ee Bwana, Mungu wangu, nilikuita unisaidie na wewe umeniponya.
  bba-bba: Yinni Gusunɔ, kon wunɛn kpɑ̃ɑru kpɑrɑ. Domi ɑ mɑn yɑrɑ sɑɑ wɔrun di. A
    ǹ mɑɑ dere nɛn yibɛrɛbɑ bu mɑn yɛ̃ɛ.
  eng-KJVCPB: O Lord my God, I cried unto thee, and thou hast healed me.
  luo-luo: Yaye Jehova Nyasaye Nyasacha, ne aluongi mondo ikonya kendo ne ichanga.
  aii-aii: ܝܵܐ ܡܵܪܝܵܐ ܐܲܠܵܗ‌ܝܼ، ܡܘܼܩܘܸܚ ܠܝܼ ܐܸܠܘܼܟ݂ ܘܩܵܡ ܒܲܣܡܸܬ ܠܝܼ.
  meu-meu: Iehova e, egu Dirava, na tai henimu, ba kahagu nato; bena oi ese o hamaurigu.
  npi-ULB: हे परमप्रभु मेरो परमेश्‍वर, मैले सहयताको निम्ति तपाईंमा पुकारा गरें र तपाईंले
    मलाई निको गर्नुभयो ।
  yor-yor: Olúwa Ọlọ́run mi, èmi ké pè ọ́ fún ìrànlọ́wọ́, ìwọ sì ti wò mí sàn.
  pes-OPCB: ای خداوند، ای خدای من، وقتی نزد تو فریاد برآوردم و کمک طلبیدم، مرا شفا
    دادی.
  tgl-ULB: Yahweh aking Diyos, humingi ako sa iyo ng tulong, at pinagaling mo ako.
  nop-nop: Yahwe, du Bepaŋne, nu nehitubu-lodadok ganinadiwene agaŋ kedem nehitubu-kedebaguŋ.
  hui-hui: Anduane Homogo-o í̠ i̱naga Ngode Datagaliwabeore kegonigo i̱na í̠hondo
    biamogo bia lalu olarugola hale hari. Hale howa í̠na i̱ biamogo bialu mo dabi
    ho helarigo ko.
  mya-mya: ကျွန်​တော်​မျိုး​၏​ဘု​ရား​သ​ခင်၊ထာ​ဝ​ရ​ဘု​ရား၊ ကယ်​မ​တော်​မူ​ရန်​ကိုယ်​တော်​ရှင်​၏​ထံ​တော်​သို့
    ကျွန်​တော်​မျိုး​အော်​ဟစ်​ခဲ့​ပါ​၏။ ကိုယ်​တော်​ရှင်​သည်​လည်း​ကျွန်​တော်​မျိုး​၏
    ဝေ​ဒ​နာ​ကို​ငြိမ်း​စေ​တော်​မူ​ပါ​၏။
  bod-N: ཀྱེ་ཀྱེ་ང་ཡི་དཀོན་མཆོག༌ཡ་ཝཱེ་ལགས། །ཁྱེད་ལ་འོ་དོད་བོས་པས་དྲག་སྐྱེད་གནང༌།།
  wsk-wsk: O Yawe, aninga Kaem, ani saonga ko kete airem, se ni aga sangem ale aga
    nungem.
  sna-sna: Haiwa Jehovha Mwari wangu, ndakachemera rubatsiro kwamuri uye mukandiporesa.
  spa-BLM: Yahvé, mi Dios, a ti clamé, y tú me has curado.
  cac-cac: Mamin, in Diosal ach, ix in c'an a colval, ix ac'an b'oxoc in c'ool.
  swh-ULB: Yahwe Mungu wangu, nilikulilia wewe kwa ajili ya msaada, nawe ukaniponya.
  bel-bel: На Цябе, Госпадзе, надзея мая, хай сораму вавек ня мецьму; па праўдзе Тваёй
    збаві мяне;
  deu-ELBBK: Ich will dich erheben, HERR, denn du hast mich emporgezogen und hast
    nicht über mich sich freuen lassen meine Feinde.
  mbb-OT: Nengazen he Megbevayè ku, mibpetavang a kenikew tenged te zaru ku, ne mibewian
    a kenikew.
  mal-2015: എന്റെ ദൈവമായ യഹോവേ, ഞാൻ നിന്നോടു നിലവിളിച്ചു; നീ എന്നെ സൗഖ്യമാക്കുകയും
    ചെയ്തു.
  gup-gup: Yawey ngudda nawu God ngardduk! Ngakayhmi bu ngarrangeni yiwarrudj dja
    djawam bu kanbidyikarrmekenh, wanjh ngudda kanmarnbom.
  rmc-rmc: RAJEJA, bararav tut, bo tu man zachraňinďal a na domukľal, hoj te radisaľon
    ola, ko pre ma džan.
  nlg-nlg: Ma Lord nigua na God, Inau tu tangi vanigho ge ko hangau, mo vuha kisu
    volau so.
  pes-OPV: ‌ای یهوه خدای من! نزد تواستغاثه نمودم و مرا شفا دادی.
  ron-1924: Доамне Думнезеуле, еу ам стригат кэтре Тине, ши Ту м-ай виндекат.
  ben-OBCV: হে সদাপ্রভু, আমার ঈশ্বর, আমি সাহায্যের জন্য তোমাকে ডেকেছি, এবং তুমি আমাকে
    সুস্থ করেছ।
  som-som: Rabbiyow, Ilaahayow, Waan kuu qayshaday oo adna waad i bogsiisay.
  lat-VUC: '[In te, Domine, speravi; non confundar in æternum: in justitia tua libera
    me.'
  eng-ASVBT: O Jehovah my God, I cried unto thee, and thou hast healed me.
  mna-mna: Yooba Anutu tio, nio aŋboobu be uulu yo. Mi iŋgi nu urpe yo ma niŋ ambai
    kek.
  ita-1885: Signore Iddio mio, Io ho gridato a te, e tu mi hai sanato.
  eng-LXXUP: 'O Lord, I have hoped in thee; let me never be ashamed: Deliver me in
    thy righteousness and rescue me.'
  eng-ULB: Yahweh my God, I cried to you for help, and you healed me.
  spa-VBL: Señor, mi Dios, te pedí ayuda, y me has sanado.
  fra-_FOB: Éternel, mon Dieu, j'ai crié à toi, et tu m'as guéri.
  mal-mal: എന്റെ ദൈവമായ യഹോവേ, അങ്ങയോട് ഞാൻ നിലവിളിച്ചു; അവിടുന്ന് എന്നെ സൗഖ്യമാക്കുകയും
    ചെയ്തു.
  lit-lit: O VIEŠPATIE, mano Dieve, šaukiausi tavęs, ir tu mane išgydei.
  urd-GVR: Ai Rab mere Ḳhudā, maiṅ ne chīḳhte-chillāte hue tujh se madad māṅgī, aur
    tū ne mujhe shafā dī.
  suz-BL: परमप्रभु यावे, आं परमप्रभु, इन कली “वारच पाइय्‍यीनी” दे ब्रेङङानु, गे आं
    कली सापाइक्‍तीनी।
  eng-NOY: O Jehovah, my God! I called upon thee, and thou hast healed me!
  ita-1927: O Eterno, Dio mio, io ho gridato a te, e tu m’hai sanato.
  ckb-ckb: ئەی یەزدان، خودای من، هاوارم بۆ تۆ هێنا، تۆش چاکت کردمەوە.
  eng-BBE: O Lord my God, I sent up my cry to you, and you have made me well.
  xsi-xsi: Yova Kindeni, naneŋgu Maro Kindeni noko, lâ zo ŋinde pukoŋa ikai naŋa kaika
    lâ, kala naŋa ano pano tu kusukana. Aku noko kuveta naŋa tiniŋgu ara kilo.
  kan-OKCV: ನನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರೇ, ಸಹಾಯಕ್ಕಾಗಿ ನಿಮಗೆ ಮೊರೆಯಿಡಲು, ನನ್ನನ್ನು ಸ್ವಸ್ಥಮಾಡಿದ್ದೀರಿ.
  tam-2017: என் தேவனாகிய யெகோவாவே, உம்மை நோக்கிக் கூப்பிட்டேன், என்னை நீர் குணமாக்கினீர்.
  spa-RV-1909: Jehová Dios mío, á ti clamé, y me sanaste.
  ron-BTF: DOAMNE Dumnezeul meu, am strigat către tine și m-ai vindecat.
  eng-WEBP: LORD my God, I cried to you, and you have healed me.
  eng-FBV: Lord, my God, I called out to you for help, and you have healed me.
  nld-1939: 'Ik riep tot U: “O Jahweh, mijn God!” En Gij hebt mij genezen, o Jahweh!'
  nch-BL: TOTECO, nimitztajtani motapalehuil para techchicahua quema nimococohuayaya,
    huan ta techchicajqui.
  vie-1934: Giê-hô-va Đức Chúa Trời tôi ôi! Tôi kêu cầu cùng Chúa, và Chúa chữa lành
    tôi.
  cha-cha: O Jeova, Yuusso, juagangjao ya unnajomloyo.
  hin-CV: याहवेह, मेरे परमेश्वर, मैंने सहायता के लिए आपको पुकारा, आपने मुझे पुनःस्वस्थ
    कर दिया.
  eng-OURB: Adonai my God, I cried to you, and you have healed me.
  spa-BES: Oh SEÑOR, Dios mío, he enviado mi clamor a ti, y tú me has sanado.
  tdx-tdx: Ry Iehovà, Andrianañahareko, nitoreovako le jinanga’o;
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์พระเจ้าของข้าพระองค์ ข้าพระองค์ร้องทูลขอความอุปถัมภ์จากพระองค์
    และพระองค์​ได้​ทรงรักษาข้าพระองค์​ให้​หาย
  por-BR-2018: SENHOR, meu Deus; eu clamei a ti, e tu me curaste.
  deu-ELO: Jehova, mein Gott! Zu dir habe ich geschrieen, und du hast mich geheilt.
  eng-WYC-2018: My Lord God, I cried to thee; and thou madest me whole.
  epo-epo: Ho Eternulo, mia Dio, mi vokis al Vi, Kaj Vi min sanigis.
  gfk-gfk: Watong, nugu God, iau ga tataau ukatiga ho ugu wara harharahut, ma u ga
    balaure halon iau.
  uig-PIN: I Pǝrwǝrdigar Hudayim, mǝn Sanga nalǝ kɵtürdüm, Sǝn meni saⱪaytting.
  beo-beo: Na Hina Gode! Na da Dia fidima:ne Dima dini i. Amola Di da na uhinisi dagoi.
  tpi-OTNT: Bikpela, yu God bilong mi, na mi bin beten long yu helpim mi, na yu mekim
    mi i orait pinis.
  hau-SA: Ya Ubangiji Allahna, na yi kira gare ka don taimako ka kuwa warkar da ni.
  udu-udu: Ayy Tap̱a Arumgimis pem, aha/ gwona ’twa/ e /e gom mowoṯẖ mo, dhali /e
    wac̱ki aha/ mo be.
  uig-LAT: I Perwerdigar Xudayim, men Sanga nale kötürdüm, Sen méni saqaytting.
  nde-nde: Awu Thixo, Nkulunkulu wami, ngacela Kuwe uncedo wangisilisa.
  ton-ton: ‌ʻE Sihova ko hoku ʻOtua, naʻaku tangi kiate koe, pea kuo ke fakamoʻui
    au.
  ces-1613: Vyvyšovati tě budu, Hospodine, nebo jsi vyvýšil mne, aniž jsi obradoval
    nepřátel mých nade mnou.
  eng-WMB: LORD my God, I cried to you, and you have healed me.
  tam-TCV: என் இறைவனாகிய யெகோவாவே, உதவிவேண்டி உம்மை நோக்கிக் கூப்பிட்டேன்; நீர் என்னை
    சுகமாக்கினீர்.
  ceb-ULB: O Yahweh nga akong Dios, naghilak ako kanimo aron tabangan, ug giayo mo
    ako.
  pol-UBG: PANIE, Boże mój, wołałem do ciebie i uzdrowiłeś mnie.
  urd-GVU: اے رب میرے خدا، مَیں نے چیختے چلّاتے ہوئے تجھ سے مدد مانگی، اور تُو نے
    مجھے شفا دی۔
  eng-OEBCW: I cried to you for help, O Lord my God, and you healed me.
  deu-1912: HERR, mein Gott, da ich schrie zu dir, machtest du mich gesund.
  kan-2017: ಯೆಹೋವನೇ, ನನ್ನ ದೇವರೇ, ನಿನಗೆ ಮೊರೆಯಿಡಲು ನನ್ನನ್ನು ಸ್ವಸ್ಥಮಾಡಿದಿ.
  yap-yap: SOMOL, ni Got rog, kug yornag e ayuw ngom, ma kam gol nigeg;
  hlt-MCSB: Ka BOEIPA Pathen, nang taengah ka pang tih, kai nan hoeih sak.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ፆኦዛሢዮ! ኔ ታና ማኣዳንዳጉዲ ታ ኔና ዔኤሌም ኔኤኒያ ታና ፓሤኔ።
  twi-ASANTE: Ao Awurade me Onyankopɔn, mesu frɛɛ wo sɛ boa me na wosaa me yadeɛ.
  eng-WEBU: LORD my God, I cried to you, and you have healed me.
  acu-NT: Apuru wina Yusur asam, wi seam tsuwaramiame.
  spa-PDDPT: ¡Oh Yavé, mi ʼElohim! Clamé a Ti, y me sanaste.
  gun-gun: Senhor Xeruete, ndevy pe ajapukai va'ekue xereraa jepe aguã. Ha'e ramo
    xemonguera.
  agu-BL: Wajcaw, ilu' inRyosil. Ja injak ẍch'eybil wetz teru' nin ja chin ẍch'eyaju'.
    Ja tzun ul yos tanu' swuch'.
  ilo-ULB: O Yahweh a Diosko, immawagak kenka iti tulong, ket inagasannak.
  kpg-kpg: Au ne dangidangi adu gi di Goe belee hagamaamaa au, meenei Dimaadua, go
    dogu God, gei Goe hogi gu hagamaaloo aga au.
  uig-ARA: ئى پەرۋەردىگار خۇدايىم، مەن ساڭا نالە كۆتۈردۈم، سەن مېنى ساقايتتىڭ.
  sus-sus: N bara i matɔxɔ Alatala, barima i bara n nakeli. I mu tin n yaxuie xa xunnakeli
    sɔtɔ n xun ma.
  pon-2006: Maing KAUN, ei Koht, I patohwan likweriong komwi pwe komwi en ketin sewese
    ie; komwi ahpw ketin kakehleiehda;
  jae-jae: O Apômtau ŋoc Anôtô, aê gamôêc gêdêŋ aôm gebe ônam aê sa. Ma aôm kômoasiŋ
    aê, tec aê ŋajam kêsagoc.
  ksd-ksd: Luluai kaugu God, Iau ga tangi tadav u, ma u tar valagar pa iau.
  tur-YTC: Ey Yahve Tanrım, sana seslendim, Ve bana şifa verdin.
  bel-N: Вывышаю Цябе, ГОСПАДЗЕ, бо Ты выцягнуў мяне і ня даў ворагам маім радавацца
    нада мною.
  grc-BRENT: Ἐπὶ σοὶ Κύριε ἤλπισα, μὴ καταισχυνθείην εἰς τὸν αἰῶνα, ἐν τῇ δικαιοσύνῃ
    σου ῥῦσαί με καὶ ἐξελοῦ με.
  kpr-kpr: Arie Bajari, nanda God, na nimokena sonembadae sorara eteno, nine eteso
    nanda kae dadabusira.
  ind-AYT: (30-3) Ya TUHAN, Allahku, aku berseru kepada-Mu, dan Engkau menyembuhkan
    aku.
  yom-yom: A Yave, Nzambi ama, ngeyo nditela mu diambu di lusadusu ayi ngeyo wumbelusa.
  yut-yut: Yawe Piŋkopno, aŋpulugoki do bɨsit gayɨko aŋpulugaŋbɨ kɨlek tagɨm.
  nya-nya: Inu Yehova Mulungu wanga ndinapempha kwa Inu thandizo ndipo Inu munandichiritsa.
  hrv-hrv: Veličam te, Jahve, jer si me izbavio i nisi dao da se raduju nada mnom
    dušmani.
  mps-mps: Genuai Bidi, nage eno God da, tama eno gedu haluasa po nageba olama, tama
    nago ena usu ma ilai dao.
  tpi-tpi: Bikpela, yu God bilong mi, na mi bin beten long yu helpim mi, na yu mekim
    mi i orait pinis.
  dan-1931: HERRE, jeg ophøjer dig, thi du bjærgede mig, lod ej mine Fjender glæde
    sig over mig;
  vie-OVCB: Lạy Chúa Hằng Hữu, Đức Chúa Trời con, con kêu cầu Chúa, và Ngài chữa lành
    con.
  guj-2017: હે યહોવાહ, મારા ઈશ્વર, મેં તમને સહાયને માટે અરજ કરી અને તમે મને સાજો કર્યો
    છે.
  pon-2006A: Maing KAUN, ei Koht, I patohwan likweriong komwi pwe komwi en ketin sewese
    ie; komwi ahpw ketin kakehleiehda;
  por-BRBSL: Yahweh meu Deus, eu chorei para você, e você me curou.
  eng-OEBUS: I cried to you for help, O Lord my God, and you healed me.
  swe-swe: Jag vill upphöja dig, Herre (Jahve), för du har dragit mig upp [som ett
    kärl som sänkts ned och hissats upp], och har inte låtit mina fiender glädja sig
    över mig. [Hebreiska ordet för ”dragit upp” är ”dalah”. Det används för att beskriva
    ett kärl som sänks ned och hissas upp för att dra vatten ur en brunn. Substantivet
    av detta verb är just ordet för hink. Den huvudsakliga användningen i Bibeln är
    i betydelsen att dra upp vatten från en brunn, se och . Men i ordet finns också
    betydelsen att dingla och svaja. Ordet kan även betyda att sänka ned. För att
    hissa upp en hink måste den ju först ha halats ned. Valet av detta ord med dess
    dubbla betydelse beskriver träffsäkert de förändringar som karaktäriserar denna
    psalm. Davids livssituation skulle kunna illustreras med ett tomt kärl som varit
    på väg ner i brunnen, men nu har det vänt. Gud har fyllt honom och dragit upp
    honom, se vers 4!]
  cth-cth: Oe BAWIPA, ka Cathut, nang koe ka hram teh, na kabawp teh na dam sak.
  twi-twi: Awurade me Nyankopɔn, misu frɛɛ wo sɛ boa me na wosaa me yare.
  hlt-hlt: Ka BOEIPA Pathen, nang taengah ka pang tih, kai nan hoeih sak.
  tbz-SIM: N dɑ sɑ̃ntí n Yiɛ̀ nKuyie nhɑ n dènnɛ mɛ̀ɛ̀ kpɛ́í ndifɔ̃̀tìrì miɛkɛ, ɑ
    í yóu kɛ̀ n dootitɔbɛ̀ n nɑ kɛ yɑ̃nku.
  msy-2020: O Ikiavɨra Itir God, nɨ nan God, kɨ uabɨn akurvaghasa nɨn dei, ezɨ nɨ
    nan arɨmariam gamizɨ kɨ ua dera.
  dop-dop: Hɑɩ, Tɑcɑɑ, mɑ sɑmɑ-ŋ. Mpi tɔ, nyɑ́ ləsənɑ-m lumɑŋ tɑɑ. N tɑ sɔɔlɩ sɩ mɑ
    kolontunɑɑ ɩ́ pɑɑnɑ-m.
  azb-azb: Ya Rəbb Allahım, Səni imdada çağırarkən Mənə şəfa verdin.
  eng-DBY: Jehovah my God, I cried unto thee, and thou hast healed me.
  hin-2017: हे मेरे परमेश्वर यहोवा, मैंने तेरी दुहाई दी और तूने मुझे चंगा किया है।
  wol-KYG: Aji Sax ji, dama lay kañ. Yaa ma yékkati, ba noon reetaanu ma.
  bjr-bjr: Oo Yaawee qini Anutufa qinee ani dadaaqiranara aaraunana anee qini dadaaqiananoo.
  eng-YLT: Jehovah my God, I have cried to Thee, And Thou dost heal me.
  kne-kne: Nankedawak si badang mo yan inmagas ka, Yahweh ay Diyos ko.
  eng-WYC-2017: My Lord God, I cried to thee; and thou madest me whole.
  eng-WMBB: LORD my God, I cried to you, and you have healed me.
  zat-NTPS: Xrana' Dios, bláwizra' Lue', na' bexunu' neda'.
  zty-NTPS: X̱ana' Dios, bḻiža' Le', na' beyono' neda'.
  urd-GVH: ऐ रब मेरे ख़ुदा, मैंने चीख़ते-चिल्लाते हुए तुझसे मदद माँगी, और तूने मुझे
    शफ़ा दी।
  rug-rug: Kei Zihova, qua Tamasa, ele varavara atu si rau koa Agoi, meke ele salaṉau
    Goi.
  gaz-gaz: Yaa Waaqayyo Waaqa ko, ani gargaarsaaf sin waammadhe; atis na fayyifte.
  fra-LSG: Je t’exalte, ô Éternel, car tu m’as relevé, Tu n’as pas voulu que mes ennemis
    se réjouissent à mon sujet.
  yal-yal: Alatala, n ni i batuma, amasɔtɔ i bata n yite. I mi tin n yaxune yi e xunnayeren
    n xun na.
  iou-iou: O Ekäni Urakna, näk gäkä täŋkentäŋ nam yäŋpäŋ yäŋapiŋira bäräpi ahäŋ namiŋkuko
    u ketäreŋ namiŋkun.
  haw-1868: E Iehova ko'u Akua, ua ulono aku au ia oe, A ua hoola mai nei oe ia'u.
  arb-NAV: يَا رَبُّ إِلَهِي اسْتَغَثْتُ بِكَ فَشَفَيْتَنِي
  ded-ded: O KEBU, Anutuna, ni gearu memeficac kiacma numuba geng mengerenunec.
  ewe-ewe: O! Yehowa, nye Mawu, mebia kpekpeɖeŋu tso gbɔwò, eye nèyɔ dɔm.
  eng-LEE: (30:3) O Lord my God, I cried loudly unto thee, and thou hast healed me.
  asm-FB: হে মোৰ ঈশ্বৰ যিহোৱা, মই সহায়ৰ বাবে তোমাৰ আগত কাতৰোক্তি কৰাত, তুমি মোক সুস্থ
    কৰিলা।
  sus-A: ﭑ بَرَ عِ مَتْشْ عَلَتَلَ، بَرِ مَ عِ بَرَ ﭑ نَكٍلِ. عِ مُ تِن ﭑ يَشُييٍ
    شَ شُننَكٍلِ سْتْ ﭑ شُن مَ.
  fra-SBL: Yahvé, mon Dieu, j'ai crié vers toi, et tu m'as guéri.
  hbo-hbo: אֲרֹומִמְךָ֣ יְ֭הוָה כִּ֣י דִלִּיתָ֑נִי וְלֹא־שִׂמַּ֖חְתָּ אֹיְבַ֣י לִֽי׃
  kik-kik: Wee Jehova Ngai wakwa, ndagũkaĩire ũndeithie nawe ũkĩĩhonia.
  omb-omb: Nongu Huqe Mauri, nam warego huri na buluiana, siu nigo gu vagamwasoi eu.
  fra-NCL: Je t’exalte, Yahweh, car tu m’as relevé, tu n’as pas réjoui mes ennemis
    à mon sujet.
  cek-AK: Aw Angraeng ka Sithaw, nang kang kawk naah, kai ngan nang tuisak.
  cuk-cuk: An-Bab-Dummad-Jehová, an bese gochagu, be an-nudaknonikid.
  uig-CYR: '@see-verse:PSA.030.001'
  pma-pma: Ahi Asuv, napeahik eli ven kataunien onom, ka kosakinau namoul.
  tel-2017: యెహోవా, నా దేవా, నేను నీకు మొరపెట్టాను. నువ్వు నన్ను స్వస్థపరిచావు.
  hat-BSA: O SENYÈ, Bondye mwen an, mwen te kriye a Ou menm, e Ou te geri mwen.
  ukr-ONPU: На Тебе, я Господи, покладаю надію, тож нехай не посоромлюся повіки! Врятуй
    мене у Своїй праведності!
  kos-kos: Ke nga tung ac pang nu sum, LEUM GOD luk, Kom akkeyeyula.
  hbo-WLC: אֲרוֹמִמְךָ֣ יְ֭הוָה כִּ֣י דִלִּיתָ֑נִי וְלֹא־שִׂמַּ֖חְתָּ אֹיְבַ֣י לִֽי׃
  ibo-ibo: O Onyenwe anyị Chineke m, akpọkuru m gị, ka i nyere m aka, ị gwọkwara m.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ମୋହର ପରମେଶ୍ୱର, ମୁଁ ତୁମ୍ଭ ନିକଟରେ ଆର୍ତ୍ତନାଦ କଲି, ପୁଣି, ତୁମ୍ଭେ
    ମୋତେ ସୁସ୍ଥ କରିଅଛ।
  chk-chk: Ai Samol mi Lapalap, ai Kot, üa siö ngonuk pwe kopwe alisiei. Iwe, ka apöchökülaei.
  rop-rop: Aibin jingat langa yu blanga album mi, YAWEI main God, en yubin meigim
    mi gudbala brom sikbala.
  ukr-1871: Господи Боже мій! До тебе кликав я, і ти вилїчив мене.
  yon-yon: O Yariman ne God, nembed eb yaa awawe ande baandaana, ongmeweewe wad dobaraan.
  deu-1951: (030-3) HERR, mein Gott, zu dir schrie ich, und du heiltest mich.
  eng-JPS: (30-3) O LORD my God, I cried unto Thee, and Thou didst heal me;
  srp-1865: Gospode, Bože moj! zavikah k tebi, i iscijelio si me.
  lug-lug: Ayi Mukama, nakukaabirira onnyambe, n’omponya.
  heb-heb: יהוה אלהי שועתי אליך ותרפאני׃
  ben-IRV: সদাপ্রভুু আমার ঈশ্বর, আমি তোমার কাছে চিৎকার করলাম সাহায্যের জন্য এবং তুমি
    আমাকে সুস্থ করলে।
  ntu-ntu: Yrnibo bam mz nzokatr-krm ninge, X amrlz-mowq nrkrdrtqnge.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ, ਮੈਂ ਤੇਰੀ ਦੁਹਾਈ ਦਿੱਤੀ, ਅਤੇ ਤੂੰ ਮੈਨੂੰ ਚੰਗਿਆ ਕੀਤਾ।
  mya-JVB: အိုအကျွန်ုပ် ၏ ဘုရား သခင်ထာဝရဘုရား ၊ အကျွန်ုပ်သည် ကိုယ်တော် ကို အော်ဟစ်
    ၍ ၊ ကိုယ်တော်သည် ချမ်းသာ ပေးတော်မူ၏။
  kgf-kgf: Yawe Anutu ni guac qachéhéliwa mehiaru nénnec.
  tte-O: O Yeoba yagu Yaubada, yavalam koliwo sagu kaiwena kabo kuwoisiyau,
  tbg-tbg: Noravauvo, are ti Variqavanoma variaro. Te ariara mpo, ti kahaqiane turara
    are ti uva irira, ti kahaqiararo ti tivaata rukukuqaimanta te ho vaunara.
  hmo-hmo: Lohiabada, egu Dirava e, durua totona oi dekenai lau tai henia, bona oi
    ese lau oi hanamoa.
  zar-NT: Riguʼa Liʼ yöl-laʼ ba, Xanaʼ Dios, tuʼ bulidzaʼ Liʼ gácalenuʼ nedaʼ, ateʼ
    bunuʼ nedaʼ.
  urd-urd: ऐ ख़ुदावन्द मेरे ख़ुदा!, मैंने तुझ से फ़रियाद की और तूने मुझे शिफ़ा बख़्शी।
  rus-SYN: На Тебя, Господи, уповаю, да не постыжусь вовек; по правде Твоей избавь
    меня;
  bqc-SIM: Má n kã́fĩ Dii, asa n ma sɛ lɛsĩ, ni to ma ibɛɛↄ tidↄ̀malao.
  tcz-CHONGTHU: O Yahweh Pakai, Elohim ka Pathen panpi ngaichan kahin kouvin nangman
    ka tahsa nakiledoh sah tai.
  mar-mar: हे परमेश्वरा, मी तुला मदतीस हाक मारली आणि तू मला बरे केले.
  isl-isl: '@see-verse:PSA.030.001'
  hlt-THB: Aw Bawipa ka Khawsa, qeenaak thoeh doena kak khy awh ce nang ing ni qoei
    sak hyk ti.
  qub-qub: Tayta Dios, ruwacur mañacuptë allchacächimarayqui.
  bqp-bqp: Dikiri ma Luda, ma ↄ́ↄ dↄ̀nnɛ, akũ n ma gba aafia.
  hat-hat: (030:3) Seyè, Bondye mwen, mwen rele nan pye ou, epi ou geri mwen.
  eng-BSB: O LORD my God, I cried to You for help, and You healed me.
  eng-WEBPB: LORD my God, I cried to you, and you have healed me.
  kbq-kbq: Ra Anumzana nagri Anumzamoka, kagrama naza huogu'ma nunamuma hugenka, kagra
    nazeri kanamr40 'nane.
  pon-pon: Ieowa, ai Kot, i likwir won komui, komui ap kotin kakel ia dar.
  nhe-BL: TOTECO, nimitztlajtlani motlapalehuil para xinechchicahua quema nimococohuayaya,
    huan ta tinechchicajqui.
  wnc-wnc: Buyambam tapa, ga natane Anutuna. Nata wamu gata akgatangamiakge yanggawa
    gata na tasiwi maitna wena sikut.
  bus-bus: Dii ma Luda, ma wii pɛ̀nzi, ben n ma gba aafia.
  gub-BL: O Tuweharupi Wiko Ma'e hezar, ahapukaz newe ihe. — Hepytywà pe nehe, a'e
    newe. A'e rupi hemukatu pe ne.
  eng-DRA: 'In thee, O Lord, have I hoped, let me never be confounded: deliver me
    in thy justice.'
