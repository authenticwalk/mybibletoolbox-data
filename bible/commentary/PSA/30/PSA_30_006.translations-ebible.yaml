verse: PSA.030.006
translations:
  mal-C: എന്റെ ക്ഷേമകാലത്ത് ഞാൻ പറഞ്ഞു, “ഞാൻ ഒരുനാളും കുലുങ്ങുകയില്ല.”
  deu-TKW: Denn sein Zorn währt nur einen Augenblick, lebenslang seine Huld; am Abend
    kehrt Weinen ein, und um den Morgen Jubel!
  lin-lin: Pamba te kanda makasi na Ye ewumelaka mpo na mwa tango moke, kasi ngolu
    na Ye ewumelaka seko na seko ; kolela ekoki kowumela kino na pokwa, kasi kosepela
    ekokota na tongo.
  mmx-mmx: Nia aga nemen avukat, la aga doma i do, tepanga noxo sev asi ia.
  eng-LSV: And I have said in my ease, “I am not moved for all time.
  eng-GNV: And in my prosperitie I sayde, I shall neuer be moued.
  eng-WEBSTER: And in my prosperity I said, I shall never be moved.
  nhw-BL: Quema cuali niitztoya huan amo tleno nechpolohuayaya, nimoilhui amo aqui
    huelis nechtlanis.
  swh-ONEN: Nilipofanikiwa nilisema, “Sitatikiswa kamwe.”
  bba-bba: Domi win mɔru ku rɑ tɛ. Adɑmɑ u rɑ tɔnu durom kuewɑ win wɑ̃ɑru kpuro sɔɔ.
    Nuku sɑnkirɑnu nù n nùn deemɑ yokɑ, sisiru bururu, u rɑ deemɛ nuku doo bɑkɑbɑ.
  eng-KJVCPB: And in my prosperity I said, I shall never be moved.
  luo-luo: Kane aparo ni adhi maber, ne awacho niya, “Onge gima biro bwoga.”
  aii-aii: 'ܘܐܵܢܵܐ ܐܡܝܼܪܝܼ ܒܫܸܠܝܘܼܬ‌ܝܼ: ”ܠܹܐ ܫܵܥܫܹܢ ܠܥܵܠܲܡ.“'
  meu-meu: Lau be egu noho namo ai nato “Lau na basina marere ela hanaihanai”.
  npi-ULB: दृढतामा मैले भनें , “म कदापि डग्‍नेछैन ।”
  yor-yor: Ní ìgbà ayé mi, mo wí pé, “a kì yóò ṣí mi ní ipò padà.”
  pes-OPCB: هنگامی که خوشحال و کامیاب بودم، به خود گفتم هرگز شکست نخواهم خورد.
  tgl-ULB: Buong tiwala kong sinabi, “Hindi ako kailanman mayayanig.”
  nop-nop: Nu koom momooŋ hinek hatiŋa indiŋ yogut, “Nemek niŋdi tuwot mu nehitifowaak.”
  hui-hui: I̱ni hangu mitangi bialu lalu, I̱ karulapeore kogo i̱naga waitigi karume
    i̱ mo para nahabehe ko, laru.
  mya-mya: မိ​မိ​တွင်​လုံ​ခြုံ​မှု​ရှိ​ပြီ​ဟု​ယုံ​ကြည်​လျက် ``ငါ​သည်​အ​ဘယ်​အ​ခါ​၌​မျှ​အ​ရေး​ရှုံး​နိမ့်
    ရ​လိမ့်​မည်​မ​ဟုတ်'' ဟု ကျွန်​တော်​မျိုး​သည်​တစ်​ကိုယ်​တည်း​ပြော​ဆို​ခဲ့ ပါ​၏။
  bod-N: ང་རང་བདེ་བར་གནས་པའི་དུས་སྐབས༌སུ། །བདག་ནི་ནམ་ཡང་གཡོ་བར་མི་འགྱུར༌སྨྲས།།
  wsk-wsk: Yawe, tom ani terong baga se mu, ani balem, “Mel bo me ta aga yukuokko,”
    maem;
  sna-sna: Pandakanzwa kugadzikana, ndakati, “Handingatongozungunuswi.”
  spa-BLM: En cuanto a mí, dije en mi prosperidad, “Nunca seré movido”.
  cac-cac: 'Ayic te vach'' vaji, ix in na'' icha tic: Malaj b''aq''uin̈ ol in telvoc
    yuj junoc tas, xin chi.'
  swh-ULB: Kwa ujasiri nilisema, “Sitatikiswa kamwe.”
  bel-bel: У Тваю руку аддаю дух мой; Ты выбаўляў мяне, Госпадзе, Божа праўды.
  deu-ELBBK: Denn ein Augenblick ist in seinem Zorn, ein Leben in seiner Gunst; am
    Abend kehrt Weinen ein, und am Morgen ist Jubel da.
  mbb-OT: Nengazen, tenged te keupiya nu in-iring a kenikew te vuntud su midlig-enan
    a kenikew. Ne tenged te melig-en is kebpekesavuk ku, ne ziyà te ǥehinawa ku ebpekekaǥi
    a te, “Kenà ad iyan egkemenu.” Piru hein wazà a kenikew seǥipaa, neǥezam ku is
    kegkahandek.
  mal-2015: ഞാൻ ഒരുനാളും കുലുങ്ങിപ്പോകയില്ല എന്നു എന്റെ സുഖകാലത്തു ഞാൻ പറഞ്ഞു.
  gup-gup: Bu ngaye ngabekkarrinj kamak rowk, wanjh ngaburrbuni bu baybaywi ngayimerrinj,
    “Ngaye minj nangale mak nganwodjorrhme!”
  rmc-rmc: Leskri choľi ľikerel ča sikra, ale leskri milosť calo dživipen. O roviben
    šaj ľikerel dži rači, ale tosara imar avel o radišagos.
  nlg-nlg: Inau tu pukulaghi ni utoa mai tua keri ge u bosa mu ghaghua, ke mua ghoi
    laga vuleu tua siki sakai
  pes-OPV: 'و اما من در کامیابی خودگفتم: «جنبش نخواهم خورد تا ابدالاباد.»'
  ron-1924: 'Кынд ымь мерӂя бине, зичям: „Ну мэ вой клэтина ничодатэ!”'
  ben-OBCV: যখন আমি নিরাপদ বোধ করেছিলাম, আমি বলেছিলাম, “আমি কখনও বিচলিত হব না।”
  som-som: Aniguse intaan barwaaqaysnaa waxaan idhi, Weligay dhaqdhaqaaqi maayo.
  lat-VUC: In manus tuas commendo spiritum meum; redemisti me, Domine Deus veritatis.
  eng-ASVBT: As for me, I said in my prosperity, I shall never be moved.
  mna-mna: 'Yooba, indeeŋe ta mbotŋana tio ambai men na, aŋso ta kembei: “Pataŋana
    sa ko irao itok yo na som.”'
  ita-1885: 'Quant''è a me, nella mia quiete, io diceva: Io non sarò giammai smosso.'
  eng-LXXUP: 'Into thy hands I will commit my spirit: Thou hast redeemed me, O Lord
    God of truth.'
  eng-ULB: In confidence I said, “I will never be shaken.”
  spa-VBL: Cuando las cosas iban bien dije, “¡Nada me hará temblar!”
  fra-_FOB: 'Et moi, je disais dans ma prospérité: Je ne serai jamais ébranlé!'
  mal-mal: “ഞാൻ ഒരുനാളും കുലുങ്ങിപ്പോകുകയില്ല” എന്ന് എന്റെ സുരക്ഷിതകാലത്ത് ഞാൻ പറഞ്ഞു.
  urd-GVR: Jab hālāt pursukūn the to maiṅ bolā, “Maiṅ kabhī nahīṅ ḍagmagāūṅgā.”
  suz-BL: गो थुं नाइश्‍शा बाक्‍ङानु “गो गेनायो महिम्‍सीनुङ” देंती।
  eng-NOY: I said in my prosperity, “I shall never be moved!”
  ita-1927: 'Quanto a me, nella mia prosperità, dicevo: Non sarò mai smosso.'
  ckb-ckb: 'کاتێک هەستم بە دڵنیایی کرد گوتم: «هەرگیز نالەقێم.»'
  eng-BBE: When things went well for me I said, I will never be moved.
  xsi-xsi: Muŋga naŋa amo ara ndo, kala apandekâna aporo mine tu, “Kelekele toŋge
    ikura ŋana iyaula naŋa kâ, ande tia ndo”.
  kan-OKCV: ನಾನು ಸುರಕ್ಷಿತನಾಗಿದ್ದಾಗ, “ನಾನೆಂದೂ ಕದಲುವುದಿಲ್ಲ,” ಎಂದು ಹೇಳಿಕೊಂಡೆನು.
  tam-2017: நான் எப்போதும் அசைக்கப்படுவதில்லையென்று, நான் வளமுடன் இருக்கும்போது சொன்னேன்.
  spa-RV-1909: 'Y dije yo en mi prosperidad: no seré jamás conmovido;'
  ron-BTF: 'Și în prosperitatea mea am spus: Niciodată nu mă voi clătina.'
  eng-WEBP: As for me, I said in my prosperity, “I shall never be moved.”
  eng-FBV: When things were going well, I said, “Nothing will ever shake me!”
  nld-1939: 'In zelfgenoegzaamheid had ik gezegd: “Nooit zal ik wankelen!”'
  nch-BL: Quema cuali niitztoya huan amo teno nechpolohuayaya, nimoilhui amo aqui
    huelis nechtanis.
  vie-1934: 'Còn tôi, trong lúc may mắn tôi có nói rằng: Tôi chẳng hề bị rúng động.'
  cha-cha: 'Ya guajo jagas ileco anae lumálaguaja yo: ti jucalamten talo taejinecog.'
  hin-CV: अपनी समृद्धि की स्थिति में मैं कह उठा, “अब मुझ पर विषमता की स्थिति कभी न
    आएगी.”
  eng-OURB: As for me, I said in my prosperity, “I shall never be moved.”
  spa-BES: 'Cuando las cosas me fueron bien, dije: nunca seré conmovido.'
  tdx-tdx: 'Le hoe iraho, te niraorao : tsim-bia hasiotse.'
  tha-KJV: ข้าพระองค์​พู​ดในความเจริญรุ่งเรืองของข้าพระองค์​ว่า “ข้าพเจ้าจะไม่หวั่นไหวเลย”
  por-BR-2018: 'Eu disse em minha boa situação: Nunca serei abalado.'
  deu-ELO: 'Ich zwar sagte in meinem Wohlergehen: Ich werde nicht wanken ewiglich.'
  eng-WYC-2018: Forsooth I said in my plenty; I shall not be moved [into] without
    end. (But I said in the midst of my plenty, or of my abundance, I shall never
    be shaken, or defeated.)
  epo-epo: 'Kaj mi diris en la tempo de mia feliĉo: Mi neniam falos.'
  gfk-gfk: Ing iau ga balaraan, iau ga tange, “Taie tiga linge pa na gune iau.”
  uig-PIN: 'Mǝn bolsam ɵz raⱨǝt-paraƣitimdǝ: «Mǝnggügǝ tǝwrǝnmǝy muⱪim turimǝn» —
    dedim.'
  beo-beo: Na da gaga:i dagoi dawa:beba:le, nisu amane sia:i, “Na da enoga hamedafa
    hasalimu.”
  tpi-OTNT: Bipo mi stap gut tru na mi tok olsem, “I no gat wanpela samting inap long
    sakim mi liklik.”
  hau-SA: Sa’ad da nake lafiya, na ce, “Ba zan jijjigu ba.”
  udu-udu: 'Haali/ me’d aha/ mo tani aha/ ona gwo e mom pem jin isha to ka enthus
    mo ki: Aha/ minu ’koki joc̱ ki sule/ mo.'
  uig-LAT: 'Men bolsam öz rahet-paraghitimde: «Menggüge tewrenmey muqim turimen» —
    dédim.'
  nde-nde: Ngathi lapho ngizizwa ngihlezi kuhle ngathi, “Kangisoze ngafa ngahlukuluzeka.”
  ton-ton: Pea ʻi heʻeku monūʻia naʻaku pehē, “ʻE ʻikai te u ngaueue ʻo lauikuonga.”
  ces-1613: Nebo na kratičko trvá v hněvě svém, všecken pak život v dobré líbeznosti
    své; z večera potrvá pláč, ale z jitra navrátí se prozpěvování.
  eng-WMB: As for me, I said in my prosperity, “I shall never be moved.”
  tam-TCV: நான் பாதுகாப்பாய் இருக்கிறேன் என எண்ணியபோது, “நான் ஒருபோதும் அசைக்கப்படமாட்டேன்”
    என்று சொன்னேன்.
  ceb-ULB: Diha sa kaisog mosulti ako, “Dili ako matarog.”
  pol-UBG: 'Powiedziałem w czasie mej pomyślności: Nigdy się nie zachwieję.'
  urd-GVU: جب حالات پُرسکون تھے تو مَیں بولا، ”مَیں کبھی نہیں ڈگمگاؤں گا۔“
  eng-OEBCW: When all went well, I imagined that never should I be shaken.
  deu-1912: 'Ich aber sprach, da mir''s wohl ging: Ich werde nimmermehr darniederliegen.'
  kan-2017: ನಾನಂತೂ ಸುಖದಿಂದಿದ್ದಾಗ, “ನಾನು ಎಂದಿಗೂ ಕದಲುವುದಿಲ್ಲ” ಎಂದು ಹೇಳಿಕೊಂಡಿದ್ದೆನು.
  yap-yap: I pagan’ug me lungug u wun’ug, “Ri dakuriy bi’id ni gu ra waer.”
  hlt-MCSB: Tedae ka ommongnah khuiah kai loh, “Kumhal duela Ka tuen mahpawh,” ka
    ti.
  mdy-ETH: ታና ጉሙርሳ ዓሢ ታኣኒ ዔራሢሮ «ፔቴታዖ ታ ባሺንታዓኬ» ጌዔኔ።
  twi-ASANTE: Metee nka sɛ mewɔ banbɔ no, mekaa sɛ, “Merenhinhim da.”
  eng-WEBU: As for me, I said in my prosperity, “I shall never be moved.”
  acu-NT: 'Yusru wina pengker awajtusu asakmin, wikia yaanchuik wiki nintimsanak:
    Maj, wikia tuke angkan pengker pujustinuapitja timiajai. Turayatun ame yaintsuk
    pujakmin, wikia sapijmiakun napchau nintimsan pujumiajai.'
  spa-PDDPT: 'En mi prosperidad me decía: No seré conmovido jamás,'
  gun-gun: Xee aiko porã rei jave “Ndaxereityai 'rã” ha'e va'ekue.
  agu-BL: Yi wetz k'uklij inc'u'l, na na no'c tan xtxumle'n yi cya'l jun xcye' swe'j.
  ilo-ULB: Iti kinatalged kinunak, “Saanakto a pulos a magun-gon.”
  kpg-kpg: Au ne hagalongo iha i ogu lodo bolo au guu tanga gi daha mo nia haingadaa,
    gei au ga helekai i lodo dogu manawa boloo, “Au gu deemee loo di magedaa.”
  uig-ARA: 'مەن بولسام ئۆز راھەت-پاراغىتىمدە: «مەڭگۈگە تەۋرەنمەي مۇقىم تۇرىمەن» ــ
    دېدىم.'
  sus-sus: A xa xɔnɛ mu buma, kɔnɔ a hinnɛma i ra i xa simaya birin kui. Nunmare,
    mixie wama, kɔnɔ gɛɛsɛgɛ e fa ɲɛlɛxin.
  pon-2006: Ni ei pehm me I saledek sang apwal I kin mengimengloalki, “I sohte mwahn
    kak lohdi.”
  jae-jae: Aê tec taêc gêjam e gwala kêpa su gebe “Oc jaku atomanô.”
  ksd-ksd: 'Ma iau, ba i tavua kaugu tabarikik iau ga biti: Pa ina takari muka.'
  tur-YTC: 'Bense, bolluk içinde şöyle dedim: “Asla sarsılmayacağım.”'
  bel-N: Бо на імгненьне гнеў Ягоны, на [ўсё] жыцьцё ўпадабаньне Ягонае; увечары можа
    быць плач, а раніцаю – радасьць.
  grc-BRENT: Εἰς χεῖράς σου παραθήσομαι τὸ πνεῦμά μου, ἐλυτρώσω με Κύριε ὁ Θεὸς τῆς
    ἀληθέιας.
  kpr-kpr: Na fakina budo nasukako siseni, “Na jo itako gofono de atai fatae arera.”
  ind-AYT: (30-7) Dalam keyakinan diriku, aku berkata, “Aku takkan pernah goyah.”
  yom-yom: 'Bu ndiba mu luvovomo, ndituba : “Ndilendi nikunu ko”'
  yut-yut: Kalɨp nak tagɨsi egek yaŋ yagɨm, “Yo kɨnda da arɨpmɨ dɨma aban yokwi tokeŋ.”
  nya-nya: Pamene ndinaona kuti ndili otetezedwa ndinati, “Sindidzagwedezekanso.”
  hrv-hrv: Jer samo za tren traje srdžba njegova, a čitav život dobrota njegova. Večer
    donese suze, a jutro klicanje.
  mps-mps: Polobadu te ena bugagia mu bidibaso, tama eno te tiwai po wali, “Te magi
    nai me deligo ena dwasianu degelainu ebaso, usu me egobeo,” wali.
  tpi-tpi: Bipo mi stap gut tru na mi tok olsem, “I no gat wanpela samting inap long
    sakim mi liklik.”
  dan-1931: Thi et Øjeblik varer hans Vrede, Livet igennem hans Nåde; om Aftenen gæster
    os Gråd, om Morgenen Frydesang.
  vie-OVCB: 'Lúc hưng thịnh, tâm con tự nhủ: “Ta sẽ tồn tại, không ai lay chuyển nổi!”'
  guj-2017: હું નિર્ભય હતો, ત્યારે મેં કહ્યું હતું, “હું કદી ડગીશ નહિ.”
  pon-2006A: Ni ei pehm me I saledek sang apwal I kin mengimengloalki, “I sohte mwahn
    kak lohdi.”
  por-BRBSL: Quanto a mim, eu disse em minha prosperidade, “Eu nunca serei movido”.
  eng-OEBUS: When all went well, I imagined that never should I be shaken.
  swe-swe: Ett ögonblick varar hans vrede, hela livet hans favör (glädje, välvilja).
    På kvällen gästar gråt, men på morgonen jubelsång. [Gråten är personifierad som
    en tillfällig gäst som kommit på besök under kvällen och stannat över natten,
    men som är borta på morgonen. Det finns också en parallell till hur gråten kan
    förvandlas till glädje, hastigt, som över en natt. Bilden utrycker också en förtröstan
    om att lika säkert som det är att efter en natt kommer en ny dag, lika säkert
    kommer Gud att gripa in.]
  cth-cth: Ka tawnta nateh, ka vout mahoeh toe ka ti.
  twi-twi: Metee nka sɛ mewɔ bammɔ no, mekae se, “Merenhinhim da.”
  hlt-hlt: Tedae ka ommongnah khuiah kai loh, “Kumhal duela Ka tuen mahpawh,” ka ti.
  tbz-SIM: Ku miɛkɛ í ɔɔtí kɛ̀ bo bonkɛmɛ̀, ku sɑ̀ɑ̀ mbo sɑ̃́ɑ̃̀ ndi, yɛdɑbùò nhɔ̃
    mbo kuyuoku nku, kɛ̀ dikṹnweńnì ntú diwɛ̀ì.
  msy-2020: Kɨ deragha ikia ghaze, “Bizitam na munamadaghan kogham.”
  dop-dop: Ɩ pɑ́ɑ́nɑ́ wɛ lɑɑsɑɣɑ tɔɔ tike kɛ́. Ɩlɛnɑ ɩ kʋpɑntʋ kɛ yʋlʋ weesuɣu tənɑ.
    Tɑɑnɑɣɑ kɛ yʋlʋ wiiki nɑ kʋ fe tɑnɑŋ ɩlɛnɑ ɩ́ woŋ nɑ ɩ́ kpɑləsɩ.
  azb-azb: 'Dinclik tapanda dedim: «Əsla sarsılmaram».'
  eng-DBY: As for me, I said in my prosperity, I shall never be moved.
  hin-2017: मैंने तो अपने चैन के समय कहा था, कि मैं कभी नहीं टलने का।
  wol-KYG: Meram di lu gàtt, aw yiwam sax dàkk. Rongooñ gane, fanaan, ay ree xëysi.
  bjr-bjr: Qinee afeekaikammasee mapukiqa maridaqa qinee aaqamasee qeeqara maaqi qiqiafana.
    Qinee naaruara naaruara sia kasianauree qiqiafana.
  eng-YLT: And I — I have said in mine ease, 'I am not moved — to the age.
  kne-kne: Sin timpo ay mayat din biyag ko, kinwanik sin nemnem ko, “Maga polos di
    problima ay domteng sin biyag ko.”
  eng-WYC-2017: Forsooth I said in my plenty; I shall not be moved without end.
  eng-WMBB: As for me, I said in my prosperity, “I shall never be moved.”
  zat-NTPS: 'Gate guzúa chawa'' gunnía'': Quebe nu seque'' gutá neda'','
  zty-NTPS: 'Kate'' wzóa'' chawe'' wnnía'': bi be gak chia'' neda''.'
  urd-GVH: जब हालात पुरसुकून थे तो मैं बोला, “मैं कभी नहीं डगमगाऊँगा।”
  rug-rug: Meke zama si rau, “Ba lopu kaqu tava kilasa si rau,” gua, ura sokirae nia
    rau koe Zihova sa qua rinaṉeraṉe.
  gaz-gaz: Anis yommuun nagaa argadhetti, “Ani gonkumaa hin raafamu” nan jedhe.
  fra-LSG: Car sa colère dure un instant, Mais sa grâce toute la vie; Le soir arrivent
    les pleurs, Et le matin l’allégresse.
  yal-yal: Bayo, a xɔlɔn mi xunkuya, koni a marafanna luma nɛn muxun siin sogen birin.
    Wuga xuiin minima nɛn kɔɛɛn na, koni sɛwan fama nɛn xɔtɔnni.
  iou-iou: Täŋpäkaŋ näk säkgämän itkutken uken ŋode nadäŋkut; Imaka kubätä täga nämo
    nepmäŋirek. Kehäromina nikek pen api iret yäŋ nadäŋkut.
  haw-1868: I iho la au i kuu pomaikai ana, Aole loa au e hoonauweweia.
  arb-NAV: 'وَأَنَا قُلْتُ فِي أَثْنَاءِ طُمَأْنِينَتِي: لَا أَتَزَعْزَعُ أَبَداً.'
  ded-ded: Ni naric kecma wiac monggac mi obohoai, imohai yofi deai, “Ni seria nanduaeac
    wiac mongngo nuu goroc goroc naric mi ambade.”
  ewe-ewe: Esi mekpɔ be meli ke la, megblɔ be, “Nye la, nyemaʋuʋu kpɔ gbeɖe o.”
  eng-LEE: (30:7) And I had said indeed in my prosperity, I shall never be moved.
  asm-FB: সুখৰ দিনত মই কৈছিলোঁ, “মোক কোনেও লৰাব নোৱাৰিব।”
  sus-A: عَ شَ شْنّ مُ بُمَ، كْنْ عَ هِننّمَ عِ رَ عِ شَ سِمَيَ بِرِن كُي. نُنمَرٍ،
    مِشِيٍ وَ مَ، كْنْ فّيسّفّ عٍ قَ حّلّشِن.
  fra-SBL: Quant à moi, j'ai dit dans ma prospérité, « Je ne serai jamais ému. »
  hbo-hbo: כִּ֤י רֶ֨גַע ׀ בְּאַפֹּו֮ חַיִּ֪ים בִּרְצֹ֫ונֹ֥ו בָּ֭עֶרֶב יָלִ֥ין בֶּ֗כִי
    וְלַבֹּ֥קֶר רִנָּֽה׃
  kik-kik: Hĩndĩ ĩrĩa ndagaacĩire, ndoigire atĩrĩ, “Ndirĩ hĩndĩ ngenyenyeka.”
  omb-omb: Tavohe nongu tutugoro mo eno, nam veve vena, “Neu nain he gilu tea.”
  fra-NCL: Car sa colère dure un instant, mais sa grâce toute la vie ; le soir viennent
    les pleurs, et le matin l’allégresse.
  cek-AK: Khosak hoih li nathuem ah loe, natuek naah doeh mawnhaih ka tawn mak ai
    boeh, tiah ka thuih.
  cuk-cuk: 'Anga ibmar-nasgumaigu, an weyob sogsagusad: “Bipisaale dule an-osikirmakosurye.”'
  uig-CYR: Мән роһумни қолуңға тапшурдум; Сән маңа ниҗатлиқ қилип һөрлүккә чиқарғансән,
    и Пәрвәрдигар, һәқ Тәңри.
  pma-pma: Mulamu, navong nales tahosien en moulien onak, ka navit sasok eni navit,
    “Tounah hetovuol hesut nau.”
  tel-2017: నేను భద్రంగా ఉన్నప్పుడు నన్నెవరూ కదిలించలేరు అనుకున్నాను.
  hat-BSA: Alò, pou mwen, mwen te di nan bon tan mwen, “Mwen p ap janm ebranle.”
  ukr-ONPU: У руки Твої я ввіряю дух мій; визволи мене, Господи, Боже істини.
  kos-kos: Nga pula inse misla, ac fahk nu sik sifacna, “Nga fah tiana kutangyukla.”
  hbo-WLC: כִּ֤י רֶ֨גַע ׀ בְּאַפּוֹ֮ חַיִּ֪ים בִּרְצ֫וֹנ֥וֹ בָּ֭עֶרֶב יָלִ֥ין בֶּ֗כִי
    וְלַבֹּ֥קֶר רִנָּֽה׃
  ibo-ibo: Mgbe m nọ nʼudo, asịrị m, “Ihe ọbụla apụghị ịnapụ m udo m.”
  ory-ory: ମୁଁ ଆପଣା ସମୃଦ୍ଧି ସମୟରେ କହିଲି, ମୁଁ କେବେ ବିଚଳିତ ନୋହିବି।
  chk-chk: Lupwen üa nom lon nükünüköch, üa apasa, “Üsap fokun mwökütüküt.”
  rop-rop: Aibin filim miselp seif en aibin tok miselp, “Najing kaan bidim mi.”
  ukr-1871: 'Я сказав, як жилось менї у добрі: не захитаюсь по віки.'
  yon-yon: Nembed yiminmo uniyiibban dobaraan kumbed yedmaan, “Ne kuu kumkam komombed
    ma kebewaanban.” andaan.
  deu-1951: '(030-7) Und ich sprach, da es mir wohl ging: «Ich werde nimmermehr wanken!»'
  eng-JPS: '(30-7) Now I had said in my security: ''I shall never be moved.'''
  srp-1865: 'I ja rekoh u dobru svom: neæu posrnuti dovijeka.'
  lug-lug: Bwe namala okunywera ne njogera nti, “Sigenda kusiguukululwa.”
  heb-heb: ואני אמרתי בשלוי בל אמוט לעולם׃
  ben-IRV: আমি বিশ্বাসে বললাম, আমি কখনও বিচলিত হব না।
  ntu-ntu: Yawe, mzli kc tqmnc-zpwx-ngrne, rpi-zvzx kx, “Trpengr doa x da kx namwxlrtix.”
  pan-pan: ਮੈਂ ਤਾਂ ਸੁੱਖ ਦੇ ਵੇਲੇ ਆਖਿਆ ਸੀ, ਕਿ ਮੈਂ ਕਦੀ ਨਹੀਂ ਡੋਲਾਂਗਾ।
  mya-JVB: ငါသည် လှုပ်ရှား ခြင်းနှင့် အစဉ် ကင်းလွတ် လိမ့်မည် ဟု ကောင်းစား စဉ်အခါ အကျွန်ုပ်အောက်မေ့
    ပါ၏။
  kgf-kgf: Méŋac méŋ ménda osiaŋi nalé imuaru ni hémbénaŋa qekeŋ qeha ménda wammaŋ
    ʒéyi.
  tte-O: Yagu miya namwanamwana koina yawaloba, “Nige sowasowana yabeku.”
  tbg-tbg: Te tentara tiha, Te homa vauro. Kia vo haikavano ti qoraiqama timitaanarove,
    tuna entara,
  hmo-hmo: Lauegu noho be namo neganai lau hereva, lau gwau, “Lau be nega ta do lau
    moru diba lasi.”
  zar-NT: 'Cateʼ guca dxiʼa quiaʼ, níʼirö gunníaʼ: “Gatga bi utsáʼ nedaʼ.”'
  urd-urd: मैंने अपनी इक़बालमंदी के वक़्त यह कहा था, कि मुझे कभी जुम्बिश न होगी।
  rus-SYN: В Твою руку предаю дух мой; Ты избавлял меня, Господи, Боже истины.
  bqc-SIM: Asa aa pↄfɛ̃a lí la ń lao leo, aà ɛ̀fãai mɛ́ ìↄ ku e gbɛ̃́ wɛ̃ni lɛ́u.
    Ɔ́ↄlↄa ìↄ ku gwã́, ↄ̃ gu ì dↄ ń pↄnao.
  tcz-CHONGTHU: Keiman ka phatthei nikhon, “Imachan eisutang jouponte!” kanati.
  mar-mar: मी आत्मविश्वासात म्हणालो, मी कधीही ढळणार नाही.
  isl-isl: Reiði hans stendur stutta stund, en náð hans varir að eilífu! Hans vegna
    stend ég stöðugur, fastur fyrir eins og fjöllin. Gráturinn sækir að um nætur,
    en gleðisöngur þegar dagur rís.
  hlt-THB: Kang ngaih a ding tloek awh ce “am tat qoe tikawng” ti nyng.
  qub-qub: Nogaga jauca goyashpä yarparä «manami imapis päsamangachu» nir.
  bqp-bqp: 'Kũ má kú nnamanaa gũn ma pì: Mani kpágula zikiro.'
  hat-hat: '(030:7) Mwen te santi kè m'' poze, se sak fè mwen t''ap di: -Anyen p''ap
    janm rive m''.'
  eng-BSB: In prosperity I said, “I will never be shaken.”
  eng-WEBPB: As for me, I said in my prosperity, “I shall never be moved.”
  kbq-kbq: Hagi nagra maka'zama ante'na knare'ma hu'nama mani'noa kna'afima nagesama
    antahi'noana, mago'zamo'a nagritera eno nazeri kazara osugahie hu'na antahi'noe.
  pon-pon: 'A nai inda ni ai anjau mau: I jota pan lodi kokolata.'
  nhe-BL: Quema cuali niitztoya huan ax tleno nechpolohuayaya, nimoilhui axaca huelis
    nechtlanis.
  wnc-wnc: Tupa nata ninane kekeknganane yuke meya takngatu nae dua apik, ngang natake
    anzing yakum, “Sanga tapatuta na ikomban pimananga dua,” ngang yakum.
  bus-bus: 'Kɛ̀ má kú nnamana guu ma bè: Mɛ́ kpágula zikiro.'
  gub-BL: — Nuzeapo kwaw ikatu 'ym ma'e ihewe nehe, a'e hezeupe. — Ni amo nahereityk
    kwaw wà nehe, a'e hezeupe.
  eng-DRA: 'Into thy hands I commend my spirit: thou hast redeemed me, O Lord, the
    God of truth.'
