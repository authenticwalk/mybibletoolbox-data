verse: PSA.030.005
translations:
  mal-C: കാരണം അവിടത്തെ കോപം ക്ഷണനേരത്തേക്കുമാത്രം, എന്നാൽ അവിടത്തെ പ്രസാദം ആജീവനാന്തം
    നിലനിൽക്കും; വിലാപം ഒരു രാത്രിമാത്രം നിലനിൽക്കുന്നു, എന്നാൽ പ്രഭാതത്തിൽ ആനന്ദഘോഷം
    വരവായി.
  deu-TKW: Lobsingt Jahwe, ihr seine Frommen, und dankt seinem heiligen Namen!
  lin-lin: Boyemba banzembo mpo na lokumu ya Yawe, bino babulami na Ye ; bokumisa
    Kombo na Ye ya bule.
  mmx-mmx: Lumukmusak teren kopmen nak lox abao, ketla loklok nunuan teren i nemen
    at levenaleng axap at lorooro rak. Kuren la levengkamkabili dan ba sesen su at
    luxatli rak at laxanimin, ketla lomomo naba ravasu maxantamak suubu.
  eng-LSV: For—a moment [is] in His anger, || Life [is] in His goodwill, || At evening
    remains weeping, and at morning singing.
  eng-GNV: 'For he endureth but a while in his anger: but in his fauour is life: weeping
    may abide at euening, but ioy commeth in the morning.'
  eng-WEBSTER: 'For his anger endureth but a moment; in his favor is life: weeping
    may endure for a night, but joy cometh in the morning.'
  nhw-BL: TOTECO, quema ticualani, san huejcahua se tlatoctzi, pero ipan nochi tonemilis
    technextilía para tijpiya hueyi moyolo tohuaya. Masque tojuanti quemantic tichocaj
    ica tlayohua, ica ijnaloc tijpiyaj paquilistli ipan ta.
  swh-ONEN: Kwa maana hasira yake ni ya muda mfupi, bali upendo wake hudumu siku zote.
    Inawezekana kilio kiwepo usiku kucha, lakini asubuhi kukawa na furaha.
  bba-bba: I Yinni Gusunɔ siɑro kɑ womusu, bɛɛ be i kɑ nùn yɔ̃ dim dim. I win yĩsi
    dɛɛrɑ te wɔlle suo.
  eng-KJVCPB: 'For his anger endureth but a moment; in his favour is life: Weeping
    may endure for a night, but joy cometh in the morning.'
  luo-luo: Nikech mirimbe bedo mana kuom kinde matin kende, to ngʼwonone osiko nyaka
    chiengʼ; ywak nyalo bedo gotieno to mor biro mana gokinyi.
  aii-aii: ܒܗ̇ܝ ܕܩܵܐ ܚܕܵܐ ܛܲܪܦܲܛܬܵ‌ܐ ܝܠܵܗ̇ ܚܸܡܬܹܗ، ܐܝܼܢܵܐ ܩܵܐ ܡܸܬܚܵܐ ܕܚܲܝܘܼܬܵ‌ܐ ܝܠܹܗ
    ܒܘܼܣܵܡܹܗ، ܒܪܲܡܫܵܐ ܟܹܐ ܥܲܪܩܸܠܔ ܒܸܟ݂ܝܵܐ، ܐܝܼܢܵܐ ܒܨܲܦܪܵܐ ܟܹܐ ܐܵܬܝܵܐ ܫܲܒܲܚܬܵ‌ܐ.
  meu-meu: Badina be ena badu na e ore haraḡamu, a ena hahenamo na e hesiriumu ela
    bona mauri dokona. Taitai na reana baine hesiriu rani, a daba ai moale na baine
    vara lou.
  npi-ULB: किनकि उहाँको रिस क्षणभरको निम्ति मात्र हुन्‍छ । तर उहाँको कृपा जीवनभरिको
    निम्ति हो । रातको निम्ति रोदन आउँछ, तर बिहान आनन्द आउँछ ।
  yor-yor: Nítorí pé ìbínú rẹ̀ wà fún ìgbà díẹ̀, ojúrere rẹ̀ wà títí ayérayé; ẹkún
    lè pẹ́ títí di alẹ́, ṣùgbọ́n ayọ̀ yóò wá ní òwúrọ̀.
  pes-OPCB: زیرا غضب او لحظه‌ای است، اما رحمت و محبت او دائمی! اگر تمام شب نیز اشک
    بریزیم، صبحگاهان باز شادی آغاز می‌شود.
  tgl-ULB: Dahil ang kaniyang galit ay isang saglit lamang; pero ang kaniyang pabor
    ay panghabangbuhay. Ang pag-iyak ay dumarating sa gabi, pero ang kagalakan ay
    dumarating sa umaga.
  nop-nop: Adi kwihita-kabe nai muniniŋ hogok tilak. Adi inditok nadinimilak doktiŋa
    helemahelemaŋ kwetfoloŋ iŋoŋ hatiyane momooŋ tinimilak. Timiŋ nai muniŋgoŋ hogok
    dauge meeniŋ kedem foluwaak, iŋgoŋ haniŋ pilap hinek nadifo kotigoŋ tubumintaluwaaŋ.
  hui-hui: Ibugua keba tigimandi hangu ho haga kagoyu ina dindini kamangi ina mitangitangi
    bialu biamogo biaabo haga kagoni. Mbiraga de iba ibalu palu heyalu horo mendengi
    turu ha aribia holebira.
  mya-mya: ကိုယ်​တော်​အ​မျက်​ထွက်​တော်​မူ​သည်​မှာ ခ​ဏ​သာ​လျှင်​ဖြစ်​၏။ ကျေး​ဇူး​ပြု​တော်​မူ​သည်​ကား​တစ်​သက်​လုံး
    ဖြစ်​သ​တည်း။ ညဥ့်​အ​ခါ​၌​မျက်​ရည်​များ​ပင်​ကျ​စေ​ကာ​မူ မိုး​သောက်​ချိန်​၌​ကား​ဝမ်း​မြောက်​ရွှင်​လန်း
    ခွင့်​ကို ရ​ရှိ​တတ်​၏။
  bod-N: ཁོང་ཉིད་ཐུགས་དགོངས་ཚོམ་ཡང་ཡུད་ཙམ༌ལགས། །གང་ཉིད་ཐུགས་རྗེ་མི་ཚེ་གང་པོར་གནས།
    །མཚན་མོར་མིག་ཆུ་བཞུར་དགོས་བྱུང༌ན་ཡང་། །ཞོགས་པར་དགའ་མགུ་ཡི་རང་འབྱུང་བར༌འགྱུར།།
  wsk-wsk: Mu awuk, noko gomang magara mu tom tukunangta ko aniso, bare noko gomang
    nangara mu tom pempem ko ani lagoso; tirom am nia mo laganakko, bare turomola
    mu amilmil yawara aking ariginakko.
  sna-sna: Nokuti kutsamwa kwake ndokwenguva duku, asi nyasha dzake ndedzoupenyu hwose;
    kuchema kungangovapo usiku. Asi mufaro unouya mangwanani.
  spa-BLM: Porque su cólera no es más que un momento. Su favor es para toda la vida.
    El llanto puede permanecer durante la noche, pero la alegría llega por la mañana.
  cac-cac: Yujto junn̈ej rato ay yoval sc'ool, axo svach'c'olal ayn̈ejec' d'a masanil
    tiempo. Vach'chom tzon̈ oc' d'ac'valil, axo yic sq'uin̈ib'i sja co tzalajc'olal.
  swh-ULB: Kwa kuwa hasira yake ni ya muda tu; bali neema yake yadumu milele. Kilio
    huja usiku, bali furaha huja asubuhi.
  bel-bel: Выведзі мяне зь сеткі, якую тайна раскінулі на мяне; бо Ты цьвярдыня мая.
  deu-ELBBK: Singt Psalmen dem HERRN, ihr seine Frommen, und preist sein heiliges
    Gedächtnis!
  mbb-OT: Su melemu egkaawà is pauk din, iyan, is keupiya zin mulà, ebpedayun te wazà
    pidtemanan. Egkeseeng ki emun timpu te mezukilem, piru egkelipey ki zed emun ebmeselem
    en.
  mal-2015: അവന്റെ കോപം ക്ഷണനേരത്തേക്കേയുള്ളു; അവന്റെ പ്രസാദമോ ജീവപര്യന്തമുള്ളതു;
    സന്ധ്യയിങ്കൽ കരച്ചൽ വന്നു രാപാർക്കും; ഉഷസ്സിലോ ആനന്ദഘോഷം വരുന്നു.
  gup-gup: Bu yarrkka nungka kayirrung kadberre, nakka minj kahdjalkangedi bu kunkuyeng,
    dja manbu kunkongi nuye kahdjaldi bu munguyh munguyh. Bu karrinalkbun kunkakkuyeng,
    karrimarrmarr duninjh bu kamdungbebme.
  rmc-rmc: Giľaven o žalmi le RAJESKE, tumen, leskre pačivale manušale, a paľikeren
    leskre svete naveske.
  nlg-nlg: Te mua daro ni bona nina rutu, ma nina dolo te tona haliu haia so, mana
    dikalio ke soko buto mana togotogo ke sivuragha tana dani vaolu.
  pes-OPV: زیراکه غضب او لحظه‌ای است و در رضامندی اوزندگانی. شامگاه گریه نزیل می‌شود.
    صبحگاهان شادی رخ می‌نماید.
  ron-1924: 'Кэч мыния Луй цине нумай о клипэ, дар ындураря Луй цине тоатэ вяца: сяра
    вине плынсул, яр диминяца, веселия.'
  ben-OBCV: কারণ তাঁর ক্রোধ ক্ষণস্থায়ী, কিন্তু তাঁর অনুগ্রহ সারা জীবন স্থায়ী; অশ্রু
    রাত্রিব্যাপী হয়, কিন্তু উল্লাস সকালে উপস্থিত হয়।
  som-som: Waayo, cadhadiisu waa daqiiqad keliya, Laakiinse raallinimadiisu waa cimriga,
    Habeenka waxaa jirta oohin, Laakiinse aroorta farxad baa timaada.
  lat-VUC: Educes me de laqueo hoc quem absconderunt mihi, quoniam tu es protector
    meus.
  eng-ASVBT: 'For his anger is but for a moment; His favor is for a lifetime: Weeping
    may tarry for the night, But joy cometh in the morning.'
  mna-mna: Kete malmalŋana kini imbot rimen mi imap. Mi kampeŋana kini na, iseeŋge
    iseeŋge ma ila irao swondo imap. Tana tiŋiizi isombe ikam ti pa mbeŋ, na kozeere
    to, ni ikam ti ma lelende ambai mini.
  ita-1885: Perciocchè l'ira sua dura solo un momento; Ma la sua benevolenza dura
    tutta una vita; La sera appo noi alberga il pianto, Ma la mattina vi è giubilo.
  eng-LXXUP: Thou shalt bring me out of the snare which they have hidden for me; For
    thou, O Lord, art my defender.
  eng-ULB: For his anger is only for a moment; but his favor is for a lifetime. Weeping
    comes for a night, but joy comes in the morning.
  spa-VBL: Porque su furia solo dura un momento, pero su favor dura toda la vida.
    Puedes pasar la noche llorando, pero la felicidad viene con la mañana.
  fra-_FOB: Car il n'y a qu'un moment dans sa colère, mais une vie dans sa faveur;
    les pleurs logent le soir, et le chant de triomphe revient le matin.
  mal-mal: അവിടുത്തെ കോപം ക്ഷണനേരത്തേക്കേയുള്ളു; അവിടുത്തെ പ്രസാദമോ ജീവപര്യന്തമുള്ളത്;
    സന്ധ്യയ്ക്ക് കരച്ചിൽ വന്ന് രാത്രിയിൽ വസിക്കും; ഉഷസ്സിലാകട്ടെ ആനന്ദഘോഷം വരുന്നു.
  urd-GVR: Kyoṅki wuh lamhā-bhar ke lie ġhusse hotā, lekin zindagī-bhar ke lie mehrbānī
    kartā hai. Go shām ko ronā paṛe, lekin subah ko ham ḳhushī manāeṅge.
  suz-BL: मारदे हना आ गाइक्‍तीक इच्‍का ला बाक्‍ब। तन्‍न आ शिशी पतीके ब्रोंइशो सम्‍म
    लीब। मुर नाक्‍दो रे ङाक्‍चा माल्‍ताक्‍व हना यो, सुनी ग्‍येरपाइक्‍चा पुंइसीब। यसैया
    ५४:७-८
  eng-NOY: For his anger endureth but a moment, But his favor through life; In the
    evening sorrow may be a guest, But joy cometh in the morning.
  ita-1927: Poiché l’ira sua è sol per un momento, ma la sua benevolenza e per tutta
    una vita. La sera alberga da noi il pianto; ma la mattina viene il giubilo.
  ckb-ckb: چونکە تووڕەبوونی تەنها چرکەیەکە، بەڵام ڕەزامەندی بە درێژایی ژیانە. ڕەنگە
    گریان بۆ شەوێ بمێنێت، بەڵام بۆ بەیانییەکەی هەلهەلە دێنێت.
  eng-BBE: For his wrath is only for a minute; in his grace there is life; weeping
    may be for a night, but joy comes in the morning.
  xsi-xsi: I uru wisi nâna ikura zo mbwana-mbwana nâ, andeta i ilo pa kinda kala iveta
    kie ara nâ pa kinda ikura zo rârâni tamo viânda lâ tâno kulu. Mao nâ, zo pinde
    matânda sulu ma irere ndue lâ mbo, andeta ndekâŋa imâ ipâŋga pa kinda lâ mbwale
    pwataki.
  kan-OKCV: ಅವರ ಕೋಪವು ಕ್ಷಣಮಾತ್ರವೇ; ಆದರೆ ಅವರ ದಯೆಯು ಜೀವಮಾನವೆಲ್ಲಾ ಇರುತ್ತದೆ; ರಾತ್ರಿಯಲ್ಲಿ
    ದುಃಖ ಬಂದಿದ್ದರೂ; ಬೆಳಿಗ್ಗೆ ಆನಂದವು ಬರುವುದು.
  tam-2017: ஏனெனில் அவருடைய கோபம் ஒர் இமைப்பொழுதே, அவருடைய தயவோ வாழ்நாள் முழுவதும்;
    மாலையில் அழுகை வரும், அதிகாலையிலே மகிழ்ச்சி உண்டாகும்.
  spa-RV-1909: 'Porque un momento será su furor; mas en su voluntad está la vida:
    por la tarde durará el lloro, y á la mañana vendrá la alegría.'
  ron-BTF: Fiindcă mânia lui durează doar o clipă; în favoarea lui este viață; poate
    plânsul durează o noapte, dar bucurie vine dimineața.
  eng-WEBP: For his anger is but for a moment. His favor is for a lifetime. Weeping
    may stay for the night, but joy comes in the morning.
  eng-FBV: For his anger only lasts a moment, but his favor lasts a lifetime. You
    may spend the night in tears, but happiness comes with the morning.
  nld-1939: Want zijn toorn duurt maar een ogenblik, Zijn goedheid levenslang; ‘s
    Avonds komt er geween, Maar ‘s morgens is er weer vreugd.
  nch-BL: TOTECO, quema ticualani, san huejcahua se talojtzi, pero ipan nochi tonemilis
    technextilía para tijpiya hueyi moyolo ica tojuanti. Masque tojuanti quemantica
    tichocaj ica tayohua, ica ijnaloc tijpiyaj paquilisti ipan ta.
  vie-1934: 'Vì sự giận Ngài chỉ trong một lúc, Còn ơn của Ngài có trọn một đời: Sự
    khóc lóc đến trọ ban đêm, Nhưng buổi sáng bèn có sự vui mừng.'
  cha-cha: 'Sa pot didideja guaja linalaloña; gui finaboreseña nae guaja linâlâ: yaguin
    y pupuenge majon sumaga y tinanges; y egaan mato y minagof.'
  hin-CV: क्योंकि क्षण मात्र का होता है उनका कोप, किंतु आजीवन स्थायी रहती है उनकी
    कृपादृष्टि; यह संभव है रोना रात भर रहे, किंतु सबेरा उल्लास से भरा होता है.
  eng-OURB: For his anger is but for a moment. His favor is for a lifetime. Weeping
    may stay for the night, but joy comes in the morning.
  spa-BES: Porque su ira es solo por un minuto; pero su favor dura toda la vida; el
    llanto puede ser por una noche, pero la alegría llega por la mañana.
  tdx-tdx: Amy te aniany avao ty haviñera’e, pak’an-kaveloñe heneke ty fañosiha’e;
    mete mahaporea’ ty maraindray ty firovetañe, fe ho tendreke maraiñe ty firebehañe.
  tha-KJV: เพราะพระพิโรธของพระองค์นั้นเป็นแต่​ชั่วขณะหนึ่ง และความโปรดปรานของพระองค์นั้นตลอดชีวิต
    การร้องไห้​อาจจะอ้อยอิ่งอยู่สั​กค​ืนหนึ่ง แต่​ความชื่นบานจะมาเวลาเช้า
  por-BR-2018: Porque sua ira dura por um momento; mas seu favor dura por toda a vida;
    o choro fica pela noite, mas a alegria vem pela manhã.
  deu-ELO: Denn ein Augenblick ist in seinem Zorn, ein Leben in seiner Gunst; am Abend
    kehrt Weinen ein, und am Morgen ist Jubel da.
  eng-WYC-2018: For ire is in his indignation; and life is in his will. Weeping shall
    dwell at eventide; and gladness at the morrowtide. (For there is anger in his
    indignation; but there is life in his favour or in his good will. Weeping shall
    remain through the evening; but gladness shall come in the morning.)
  epo-epo: Ĉar nur momenton daŭras Lia kolero, Sed tutan vivon daŭras Lia favoro;
    Vespere povas esti ploro, Sed matene venos ĝojego.
  gfk-gfk: Kanong warah no uno ngalngaluan i la kiskis dahin mon, iesen no uno bala
    malum i la kis hatika taar tano num kudulena nilon bakut. A sunuah i haruat be
    na kis mon ma tiga bung ra bung, iesen no gungunuama i la hananuat ra malaan.
  uig-PIN: Qünki Uning ƣǝzipi dǝⱪiⱪidǝ ɵtüp ketidu, Xapaiti bolsa ɵmürwayǝt bolidu;
    Yiƣa-zar keqiqǝ ⱪonup ⱪalsimu, Huxalliⱪ tang sǝⱨǝr bilǝn tǝng kelidu.
  beo-beo: Ea ougisu hou da wahamusu diala. Be Ea noga:idafa asigi hou da gebewane
    dialumu. Gasi ganodini, si hano da dalumu. Be soge hadigisia, hahawane hou da
    doaga:mu.
  tpi-OTNT: Em i save kros long sotpela taim tasol. Na em i tingting gutpela long
    yumi na i mekim gut long yumi olgeta taim yumi stap long graun. Aiwara i ken kam
    daun long nait, tasol long moningtaim bai yu amamas gen.
  hau-SA: Gama fushinsa na ɗan lokaci ne amma alherinsa har matuƙa ne; mai yiwuwa
    a yi kuka da dare amma farin ciki kan zo da safe.
  udu-udu: Haali/ anyor piti di’d mo hili jasi gom ari mo mo, dhali mii ma ’them piti
    a’di di’d ki sule/ sule/ mo. Ko jin gwonu a’di midi di gom mon’thiny mo tani hili
    moŋ’kuny bwa a’di p̱u’dki’d mon’thamo/ mo be.
  uig-LAT: Chünki Uning ghezipi deqiqide ötüp kétidu, Shapaiti bolsa ömürwayet bolidu;
    Yigha-zar kéchiche qonup qalsimu, Xushalliq tang seher bilen teng kélidu.
  nde-nde: Ngoba ukuthukuthela Kwakhe ngokomzuzwana nje, kodwa umusa wakhe ukhona
    okwempilo yonke; ukulila kungaqhubeka ubusuku bonke, kodwa ukuthokoza kuyafika
    ekuseni.
  ton-ton: 'He ʻoku hangē ko e kemo ʻoe mata hono houhau; ʻoku ai ʻae moʻui ʻi heʻene
    ʻofa: kapau ʻe ai ha tangi ʻi he pō, ʻe hoko ʻae fiefia ʻi he pongipongi.'
  ces-1613: Žalmy zpívejte Hospodinu svatí jeho, a oslavujte památku svatosti jeho.
  eng-WMB: For his anger is but for a moment. His favor is for a lifetime. Weeping
    may stay for the night, but joy comes in the morning.
  tam-TCV: அவருடைய கோபம் ஒரு விநாடி மட்டுமே, ஆனால் அவருடைய தயவோ வாழ்நாள் முழுவதும்
    நிலைத்திருக்கும்; இரவிலே அழுகை இருந்தாலும், காலையிலோ மகிழ்ச்சி வரும்.
  ceb-ULB: Kay sa makadiyot lamang ang iyang kasuko, apan ang iyang kaluoy molungtad
    sa tibuok kinabuhi. Ang panaghilak moabot sa kagabhion, apan moabot ang kalipay
    sa kabuntagon.
  pol-UBG: Jego gniew bowiem trwa tylko chwilę, a jego łaskawość przez całe życie;
    choćby płacz trwał przez noc, rankiem nastanie radość.
  urd-GVU: کیونکہ وہ لمحہ بھر کے لئے غصے ہوتا، لیکن زندگی بھر کے لئے مہربانی کرتا
    ہے۔ گو شام کو رونا پڑے، لیکن صبح کو ہم خوشی منائیں گے۔
  eng-OEBCW: For his anger lasts only a moment, his favour endures for a lifetime.
    Weeping may lodge for the night, but the morning brings shouts of joy.
  deu-1912: Denn sein Zorn währt einen Augenblick, und lebenslang seine Gnade; den
    Abend lang währt das Weinen, aber des Morgens ist Freude.
  kan-2017: ಆತನ ಕೋಪವು ಕ್ಷಣಮಾತ್ರವೇ; ಆತನ ಅನುಗ್ರಹವೋ ಜೀವಮಾನವೆಲ್ಲಾ ಇರುವುದು; ಸಂಜೆಗೆ ದುಃಖವೆಂಬುದು
    ಬಂದು ನಮ್ಮ ಬಳಿಯಲ್ಲಿ ಇಳಿದುಕೊಂಡರೂ, ಮುಂಜಾನೆ ಹರ್ಷಧ್ವನಿಯು ಕೇಳಿಸುವುದು.
  yap-yap: Ya damumuw rok e ta’boch ngiyal’, ma feni gol e nap’an e yafos. Ra map
    e lu’ nnep’, me yib e felelan’ ni kadbul.
  hlt-MCSB: A thintoek vaengah khaw mikhaptok hil mai ni. A kolonah te hing khui ham
    ni. Khoyin ah rhahnah neh rhaehba cakhaw mincang ah tamlung la coeng.
  mdy-ETH: ዒዚ ዻጋዻሢ ቃሚሢ ዎዴምኬ፤ ኮሹማ ዒዛኮ ጋዓንቴ ናንጊና ናንጋያኬ፤ ዋንቶ ዬኤኬ ጎይሣ ዎርቂንቴቴያ ጉቶ ዎዎዛዺንታኔ።
  twi-ASANTE: Nʼabufuo nkyɛre, na nʼadɔeɛ wɔ hɔ daa; agyaadwotwa bɛwɔ hɔ anadwo, nanso
    ahosɛpɛ bɛba anɔpa.
  eng-WEBU: For his anger is but for a moment. His favor is for a lifetime. Weeping
    may stay for the night, but joy comes in the morning.
  acu-NT: Yuska nukapka kajechu asamtai, ni kajekmauri wári nangkankatnuitai. Antsu
    ni wait anengkratairingkia tuke nangkankashtinuitai. Kashi juutkur pujayatrik
    tsawaarkurkia warastinuitji.
  spa-PDDPT: Por un momento es su ira, Pero su favor dura toda la vida. Por la noche
    dura el llanto, Pero al amanecer viene la alegría.
  gun-gun: Mba'eta ipoxya ma xapy'a'i guarã anho. Ha'e rã nhanderayvua ma jaikovea
    pukukue re 'rã oĩ. Pytũ ouvy rã onhendu 'rã ojae'o va'e. Va'eri ko'ẽ ma rã ou
    'rã vy'a.
  agu-BL: Nin ko na kajuch kil, na saj colpuj wi' i' ske'j tetz jun intzi' tkuj. Poro
    yi banl talma' i' qui bajsbe'n tetz. Ko na kabisun lak'bal, yi na ul skil na katzatzin,
    na na oc i' tan kamayse'n.
  ilo-ULB: Ta ti pungtotna ket apagbiit laeng; ngem ti kinaimbagna ket agingga iti
    tungpal biag. Umay ti panagsangit iti rabii, ngem umay ti rag-o iti bigat.
  kpg-kpg: Di hagawelewele o Maa le e hai hua hagabalua, gei tumaalia o Maa le e waalooloo
    be di waalooloo o di mouli o tangada. Nia wai dangi e mee di hali i di boo, gei
    di tenetene le e hanimoi i di luada.
  uig-ARA: چۈنكى ئۇنىڭ غەزىپى دەقىقىدە ئۆتۈپ كېتىدۇ، شاپائىتى بولسا ئۆمۈرۋايەت بولىدۇ؛
    يىغا-زار كېچىچە قونۇپ قالسىمۇ، خۇشاللىق تاڭ سەھەر بىلەن تەڭ كېلىدۇ.
  sus-sus: Danxaniyatɔɛe, wo xa bɛɛti ba Alatala bɛ, wo xa a xili matɔxɔ.
  pon-2006: Sapwellime engieng kin ahnsoute kis, a sapwellime kalahngan kin poatopoat
    erein mour. Pilenmas kin kak kereker nipwong, ahpw peren kin leledo nimenseng.
  jae-jae: Gebe eŋ têtac ŋandaŋ olaŋ-olaŋ atom. Ma nê moasiŋ ênêc endeŋ tôŋgeŋ. Êmbêc
    tataŋ taŋiboa ma eleŋ ôliŋ êpi-êpigeŋ.
  ksd-ksd: Tago pa i kankan vavuan. Kana varmari i tur tukum. Kan ra tinangi na tur
    ba i marum, Ma ba i malana ra gugu na vana rikai.
  tur-YTC: Çünkü öfkesi bir an içindir. Lütfu ise bir ömür. Ağlayış bir gece kalabilir,
    Ama sabahleyin sevinç gelir.
  bel-N: Выслаўляйце ГОСПАДА, вы, багабойныя Ягоныя, і слаўце на ўспамін сьвятасьці
    Ягонай!
  grc-BRENT: Ἐξάξεις με ἐκ παγίδος ταύτης ἧς ἔκρυψάν μοι, ὅτι σὺ εἶ ὁ ὑπερασπιστής
    μου, Κύριε.
  kpr-kpr: Ainda beká mo, nu janje ekoko jo ghousago ae eraira. Avata, nu sifo ghousa
    kavevera use, irá gheraira. Tumbaghae jivu gutarera, avata sifo atarira amo, dubo
    jama tambarera.
  ind-AYT: (30-6) Sebab, kemarahan-Nya hanya sebentar, tetapi perkenanan-Nya untuk
    seumur hidup. Tangisan akan berakhir malam ini, tetapi sukacita datang pada pagi
    hari.
  yom-yom: Bila nganzi andi yizingilanga mu ndambu thangu kaka. Vayi nlemvo andi wunzinganga
    mu zithangu zioso ; bidilu bilenda kuiza va builu ; vayi khini yinkuizanga va
    nsuka.
  yut-yut: Bɨsap pɨsɨpmɨsok butjap nandɨsak. Mani mɨktɨmon ekwamaŋ bɨsap morap nin
    do tagɨsi nandaŋek yo tagɨsi aŋnimɨsak. Dabɨl pakbigo kalbi tagɨ moni, mani wɨsa
    dagokdo kɨsɨk kɨsɨk aego akdɨsal.
  nya-nya: Pakuti mkwiyo wake umakhala kwa kanthawi koma kukoma mtima kwake ndi kwa
    moyo wonse; utha kuchezera kulira usiku wonse, koma chimwemwe chimabwera mmawa.
  hrv-hrv: Pjevajte Jahvi, vjernici njegovi, zahvaljujte svetom imenu njegovu!
  mps-mps: Magi baso meni, agai wado po te pęwadage sogo naga waibao. Tama agai homu
    wiegi yai daba elama, tama da bugagia wiegi yai ilaibao. Te tigidali sogo da tǫde
    bidibo sogo te tama tibo dao. Te hulide eno gedu ąį dulali, tiali goli te kigamu
    da, eno te wiegi yai homu pemene ma yaibao.
  tpi-tpi: Em i save kros long sotpela taim tasol. Na em i tingting gutpela long yumi
    na i mekim gut long yumi olgeta taim yumi stap long graun. Aiwara i ken kam daun
    long nait, tasol long moningtaim bai yu amamas gen.
  dan-1931: Lovsyng HERREN, I hans fromme, pris hans hellige Navn!
  vie-OVCB: Chúa chỉ giận con trong giây phút, nhưng ban ân huệ suốt cuộc đời! Khóc
    than chỉ trọ qua đêm ngắn, nhưng bình minh rộn rã reo vui.
  guj-2017: તેમનો કોપ તો કેવળ ક્ષણિક છે; પણ તેમની કૃપા જીવનભર છે. રુદન રાત પર્યંત
    રહે છે, પણ સવારમાં હર્ષાનંદ થાય છે.
  pon-2006A: Sapwellime engieng kin ahnsoute kis, a sapwellime kalahngan kin poatopoat
    erein mour. Pilenmas kin kak kereker nipwong, ahpw peren kin leledo nimenseng.
  por-BRBSL: Pois sua raiva é só por um momento. Seu favor é para toda a vida. Chorar
    pode passar a noite chorando, mas a alegria vem pela manhã.
  eng-OEBUS: For his anger lasts only a moment, his favor endures for a lifetime.
    Weeping may lodge for the night, but the morning brings shouts of joy.
  swe-swe: Lovsjung (sjung och spela till) Herren (Jahve), ni hans trogna följare,
    tacka (med öppna händer prisa, hylla och erkänn) hans heliga hågkomst (minne,
    namn). [Hur han räddat folket från slaveriet, buden, fört dem in i landet, osv.
    Se även .]
  cth-cth: A lungkhueknae teh tawkkadek doeh, a ngaikhainae teh hringyung hane doeh.
    Kanae teh tangmin vah a roe. Hatei, amom vah konawmnae a pha.
  twi-twi: Nʼabufuw nkyɛ, na nʼadɔe wɔ hɔ daa; agyaadwotwa bɛwɔ hɔ anadwo, nanso ahosɛpɛw
    bɛba anɔpa.
  hlt-hlt: A thintoek vaengah khaw mikhaptok hil mai ni. A kolonah te hing khui ham
    ni. Khoyin ah rhahnah neh rhaehba cakhaw mincang ah tamlung la coeng.
  tbz-SIM: Díndi bɛ̀ɛ̀ tũ̀ nKuyie, ńdiènnɛ̀ kɛ dɛ́úkùnko ku yètìrì, nsɑ̃ntínɛ̀ ku,
    kù sɑ̀ mɛ̀ɛ̀ kpɛ́í.
  msy-2020: Guizbangɨra, a en atarir adariba, da dughiar otevimra iti. Ezɨ dughiar
    e nguazir kamɨn itimɨn, a uan navim sara e gifongegha deragha e gami. Dɨmangan
    en temeriba iregham, egh amɨmzaraghan e deragh ikɨ bar akuegham.
  dop-dop: Mpɑ mɛ ɩ́ sɔɔlɑ Tɑcɑɑ tɔ ɩ́ yoo-ɩ yontu. Ɩ́ sɛɛ-ɩ nɑ ɩ́ sɑmɩ-ɩ ɩ tənɑŋŋ
    wɛɛtʋ tɔɔ.
  azb-azb: Çünki qəzəbi bir anlıq olur, Lütfü isə ömür boyu qalır. Kimin bir gecə
    gözündən yaş tökülərsə, Onun üçün sübh tezdən sevinc doğar.
  eng-DBY: For a moment [is passed] in his anger, a life in his favour; at even weeping
    cometh for the night, and at morn there is rejoicing.
  hin-2017: क्योंकि उसका क्रोध, तो क्षण भर का होता है, परन्तु उसकी प्रसन्नता जीवन
    भर की होती है। कदाचित् रात को रोना पड़े, परन्तु सवेरे आनन्द पहुँचेगा।
  wol-KYG: Yeen aji gëm ñi, woyleen Aji Sax ji, njukkale ko sellngaam.
  bjr-bjr: Yaaweena aanooqirafa qusakamu marinoo taikaannoo. Mina amiqirafa maa maqanasaa
    kisaaqasaa mariannoo. Eendaki qusasaa qikiraqarafa mariannoo, iaqainanoo kananaana
    asasirafa mariannoo.
  eng-YLT: For — a moment [is] in His anger, Life [is] in His good-will, At even remaineth
    weeping, and at morn singing.
  kne-kne: Tan sinkaattikan yan mamaga din bonget mo, ngem engganas tongpal biyag
    din seg-ang mo. Olay mo maninsinlabiak ay man-oga, ngem manragsakak sin kaagsapaana.
  eng-WYC-2017: For ire is in his indignation; and life is in his will. Weeping shall
    dwell at eventide; and gladness at the morrowtide.
  eng-WMBB: For his anger is but for a moment. His favour is for a lifetime. Weeping
    may stay for the night, but joy comes in the morning.
  zat-NTPS: lawe' da tu chí'idauze dxezré̱'e̱ san chadía chacanna zua xel-la' zri'i
    lazre' chee̱'. Wabézredxu tu zreze, san che zílala wabéle̱'e̱dxu.
  zty-NTPS: To chí'ido'ze ẕže'e, san to chi'ize zoa yeḻa' ži'i ḻaže' chie'. Kwéžežo
    to yelze, san zildo' yebéḻe'elžo.
  urd-GVH: क्योंकि वह लमहा-भर के लिए ग़ुस्से होता, लेकिन ज़िंदगी-भर के लिए मेहरबानी
    करता है। गो शाम को रोना पड़े, लेकिन सुबह को हम ख़ुशी मनाएँगे।
  rug-rug: Ura sa Nana binugoro si pa totoso papakana mo, ba sa Nana minana koa rini
    pu qetu ni Sa si koa hola ninae rane. Sa kinabokabo si pa keke boṉi holana mo,
    ba pana munumunu si na qinetuqetu marilaena.
  gaz-gaz: Dheekkamsi isaa hamma liphsuu ijaa ti; gaarummaan isaa immoo bara jireenyaa
    guutuudhaaf tura; booʼichi galgala tokko qofaaf tura; ganama garuu ililleetu taʼa.
  fra-LSG: Chantez à l’Éternel, vous qui l’aimez, Célébrez par vos louanges sa sainteté!
  yal-yal: Alatalaa tɔgɔndiya muxune birin xa bɛtin ba a xa! Ɛ a matɔxɔ a wali sariɲanxine
    fe ra!
  iou-iou: Uraknin uwä kokwawak kadäni käroŋita nämo nadäk täyak. Täŋ, iron täŋ nimik
    täyak uwä paot-paori nämo. Täŋpäkaŋ konäm butewaki kadäni keräpitagän täŋkaŋ butewaki
    paoränkaŋ äneŋi oretoret täk täkamäŋ.
  haw-1868: 'No ka mea, hookahi sekona kona huhu: He ola no nae iloko o kona lokomaikai.
    He uwe ana paha i ka po hookahi; Aka, hiki mai no ka hauoli i ke kakahiaka.'
  arb-NAV: فَإِنَّ غَضَبَهُ يَدُومُ لِلَحْظَةٍ، أَمَّا رِضَاهُ فَمَدَى الْحَيَاةِ.
    يَبْقَى الْبُكَاءُ لِلَيْلَةٍ، أَمَّا فِي الصَّبَاحِ فَيَعُمُّ الابْتِهَاجُ.
  ded-ded: Ye ngabaya naso wegenanec mekefude nga fakaya gombunga imoc kekecninau
    sasawa fekefudengoc. Ge tofocnac kiacade nga asoac sogac sogai meficgenade.
  ewe-ewe: Elabena medoa dɔmedzoe eteƒe didina o, ke eƒe amenuveve ya nɔa anyi agbenɔɣi
    katã. Avifafa anɔ anyi le zã me, gake aseyetsotso ava le ŋdi me.
  eng-LEE: '(30:6) For his anger is momentary, [but] life is in his favor: in the
    evening [cometh] weeping to stay for a night, but in the morning, there is joyful
    song.'
  asm-FB: কিয়নো তেওঁৰ ক্ৰোধ খন্তেকীয়া, তেওঁৰ দয়া হ’লে আজীৱন কাললৈকে; ৰাতিৰ দীর্ঘসময়ত
    ক্ৰন্দন থাকিব পাৰে, কিন্তু ৰাতিপুৱাতে আনন্দ আহে।
  sus-A: دَنشَنِيَتْييٍ، وٌ شَ بّيتِ بَ عَلَتَلَ بّ، وٌ شَ عَ شِلِ مَتْشْ.
  fra-SBL: Car sa colère ne dure qu'un instant. Sa faveur est pour la vie. Les pleurs
    peuvent durer toute la nuit, mais la joie vient au matin.
  hbo-hbo: זַמְּר֣וּ לַיהוָ֣ה חֲסִידָ֑יו וְ֝הֹוד֗וּ לְזֵ֣כֶר קָדְשֹֽׁו׃
  kik-kik: nĩgũkorwo marakara make nĩ ma kahinda o kanini, no ũtugi wake nĩwagũtũũria
    mũndũ muoyo; kĩrĩro no kĩraarĩre ũtukũ wothe no rũciinĩ gwakĩa kũrooke gĩkeno.
  omb-omb: Huri a nona meroana mo eno mahogi biti, nge a nona leogareagi nigo mo eno
    tuqaravu, tangiana vin eno lai bongi gategale, nge lolo robongi a rongarea.
  fra-NCL: Chantez Yahweh, vous ses fidèles, célébrez son saint souvenir !
  cek-AK: 'Anih palungphuihaih loe nawnetta ah ni oh; anih tahmenhaih loe hing thung
    cak poe tih: qahhaih loe qumto thung khue ni oh, toe akhawnbang ah loe anghoehaih
    to oh let.'
  cuk-cuk: Bab-Dummad uludele, unnila sikwas-urwed. Ar nued-emargi-binsaeddina, degisadeguad.
    Ar mutikidba, boed nagunonidibe, neg-oibosardi, wergued nagunonikoed.
  uig-CYR: Маңа йошурун селинған қапқантин қәдәмлиримни тартқайсән; Чүнки Сән мениң
    башпанаһимдурсән.
  pma-pma: Vurohien onen mul tamureis, ka tahosien onen mul taveah. Avaseini simetomi
    houe en vongien; en meneai teni, mihelonge hetahos eris.
  tel-2017: ఆయన కోపం ఒక్క నిమిషమే ఉంటుంది. అయితే ఆయన దయ జీవిత కాలమంతా ఉంటుంది. రాత్రంతా
    దుఃఖం ఉన్నప్పటికీ ఉదయానికి సంతోషం కలుగుతుంది.
  hat-BSA: Paske kòlè Li se sèlman pou yon moman, men Bonte Li se pou tout tan. Kriye
    a kapab dire pou nwit lan, men kri lajwa a vin parèt nan maten.
  ukr-ONPU: Витягни мене з тенет, які вони для мене таємно розставили, адже ти моє
    пристановище.
  kos-kos: Mulat lal oan ke kitin pacl na, A wo lal oan ma pahtpat. Sahp ac oasr tung
    ke fong, Tusruktu, engan fah sikyak ke lotutang.
  hbo-WLC: זַמְּר֣וּ לַיהוָ֣ה חֲסִידָ֑יו וְ֝הוֹד֗וּ לְזֵ֣כֶר קָדְשֽׁוֹ׃
  ibo-ibo: Iwe ya adịghị adịgide tee anya, ma ime amara ya na-adị ruo ebighị ebi!
    Ịkwa akwa nwere ike dịrị ogologo abalị niile, ma iti mkpu ọṅụ ga-adị nʼụtụtụ.
  ory-ory: କାରଣ ତାହାଙ୍କ କ୍ରୋଧ କ୍ଷଣମାତ୍ର ସ୍ଥାୟୀ; ତାହାଙ୍କ ଅନୁଗ୍ରହରେ ଜୀବନ ଥାଏ; ରୋଦନ ଏକ
    ରାତ୍ରି ପାଇଁ ଆସିପାରେ, ମାତ୍ର ପ୍ରାତଃକାଳରେ ଆନନ୍ଦ ଆସେ।
  chk-chk: Pun a mochomoch fansoun an song, nge an kirikiröch a wor lon unusen fansoun
    manauen eman aramas. Lepwin a fis kechü, nge lesosor a fis pwapwa.
  rop-rop: Oni lilbit taim im gitwail, bat im kainwan filing jidan olagijawan na.
    Nogudwan filing gin kaman naitaim, bat ailibala det gudwan filing kaman.
  ukr-1871: Бо на хвилину гнїв його; ласка ж його поки життя; посилає на ніч сльози,
    а досьвіта радість.
  yon-yon: Amborom kuu ye arud kuu aron dukmen manambed dowan kerimaan, kwane ye dowaken
    kuu wooni yaronbed wene bobni kumbed angkimbaraneen. Amnoom kuu ne kuu ameng kamenabe
    wene amkimo kuned, amkimo kerimaan kuu kubi kanminimaan.
  deu-1951: (030-6) Denn sein Zorn währt einen Augenblick, seine Gnade aber lebenslang;
    am Abend kehrt das Weinen ein und am Morgen der Jubel!
  eng-JPS: (30-6) For His anger is but for a moment, His favour is for a life-time;
    weeping may tarry for the night, but joy cometh in the morning.
  srp-1865: Gnjev je njegov za trenuæe oka, a do života milost njegova, veèerom dolazi
    plaè, a jutrom radost.
  lug-lug: Kubanga obusungu bwe bwa kiseera buseera, naye obulungi bwe bwa mirembe
    gyonna. Amaziga gayinza okubaawo ekiro kyokka essanyu ne lijja nga bukedde.
  heb-heb: כי רגע באפו חיים ברצונו בערב ילין בכי ולבקר רנה׃
  ben-IRV: কারণ তাঁর রাগ এক মুহূর্তের জন্য থাকে; কিন্তু তাঁর অনুগ্রহতেই জীবন। কান্না
    রাতের জন্য আসে, কিন্তু সকালেই আনন্দ আসে।
  ntu-ntu: Zngya ngr drtwrm trboiu, A' nzaodu-krm nigr tqyc tqyc. Kxmule-esz' yrnibutikr
    nrlckxbq, A' nzyrni-krgr sa nalrtipxle nzabrtz-krgr mz nzmc-krgr zyzlr mz nourla
    kxtopwz.
  pan-pan: ਉਹ ਦਾ ਕ੍ਰੋਧ ਪਲ ਭਰ ਦਾ ਹੈ, ਪਰ ਉਹ ਦੀ ਕਿਰਪਾ ਜੀਉਣ ਭਰ ਦੀ ਹੈ। ਭਾਵੇਂ ਰਾਤ ਨੂੰ ਰੋਣਾ
    ਪਵੇ, ਪਰ ਸਵੇਰ ਨੂੰ ਜੈ-ਜੈਕਾਰ ਹੋਵੇਗੀ।
  mya-JVB: အမျက် တော်သည် ခဏ ထွက်၏။ ကျေးဇူး တော်မူကား၊ တသက်လုံး တည်၏။ ညဦး ယံ၌ ငိုကြွေး
    ခြင်းသည် လာ၍တည်းခို ၏။ နံနက် ယံ၌ ကား ၊ သီချင်း ဆိုရသော အခွင့် ရှိ၏။
  kgf-kgf: Qeri biria imi nalé hotoŋadac heheya, néŋ ewa hiayawac buŋa imi kekecnawac
    séc henémmac. Siŋiyaiguc ʒésiacnéŋ hama hemac, néŋ ama giaŋiyu ségiséginéŋ hama
    hemac.
  tte-O: Ana munamunai imiyamiya sauga kubwakubwana na ana mulolo imiyayai. Boniyai
    koina matalilo sididi na yaliyaya malala koina ilawanama.
  tbg-tbg: Vira arara itaiva kia vukai vairaitiro, vaaka humpama vi vaira. Viva tinavu
    koqema timite vaiva kia vaaka taiqa viraitiro, ekaa tenavu qaqi variqi vuaina
    entara variqiro vuanaro. Entaqi tenavu iqi rataqi vuariraro auquru ntavaqiro viro,
    toqaqi aaharauqama viraqe tenavu quaheha vairera.
  hmo-hmo: Badina iena badu be ia ore haraga, to iena hanamoa be do ia noho, ela bona
    mauri ena dokona. Taitai be sedira hanuaboi ena hora ibounai do ia noho, to dabai
    be moale ma do ia vara lou.
  zar-NT: Tu chíʼisö rilenëʼ, pero ruzáʼ ládxiʼticaʼsëʼ queë́ruʼ. Channö cö́dxiruʼ
    tu yëla, lu yöl-laʼ rudzeja queë́ruʼ cö́dxiʼaruʼ itö́ yu.
  urd-urd: क्यूँकि उसका क़हर दम भर का है, उसका करम उम्र भर का। रात को शायद रोना पड़े
    पर सुबह को ख़ुशी की नौबत आती है।
  rus-SYN: Выведи меня из сети, которую тайно поставили мне, ибо Ты крепость моя.
  bqc-SIM: Dii náaikɛnaↄ, à aà táasilɛ, à aà tↄbↄ, asa a kua adoaɛ.
  tcz-CHONGTHU: Ajeh chu alunghan hi phat chomcha bou ahijin, ami hepina vang hinkhoa
    ding ahi. Ka na nikho ho jong kipanin ajui pai jitai.
  mar-mar: कारण त्याचा राग काही क्षणाचा आहे, परंतु त्याचा अनुग्रह आयुष्यभर आहे. रडने
    कदाचीत रात्रभर असेल, परंतु सकाळी हर्ष होईलच.
  isl-isl: Syngið Drottni lof og þökk, þið sem á hann trúið.
  hlt-THB: Ak kawsonaak taw kawlkalh ca doeng awh ni, cehlai a zeelnaak taw hqing
    khui dy aham awm hy; cimthan awh ning kqang hly mai hlai hy, mymcang awh zeelnaak
    law tlaih hy.
  qub-qub: Payga rätullami rabyan. Alli cayninmi ichanga imaypis mana ushacanchu.
    Chacaypa wagashpanchïpis tutapaga cushicushunnami.
  bqp-bqp: Zaakũ a pↄfɛ̃naa dì la kũ lao lero, à arubarika mɛ́ àdigↄ̃ kun ari gbɛ̃
    wɛ̃̀ndi lɛ́n. Ɔ́ↄdↄnaa dìgↄ̃ kun gwãani, akũ gu dì dↄ kũ pↄnnao.
  hat-hat: (030:6) Paske, lè li ankòlè, se pou yon ti tan. Men, li ban nou favè l'
    pou tout tan n'ap viv. Lannwit nou kriye, Kou l' jou, kè nou kontan.
  eng-BSB: For His anger is fleeting, but His favor lasts a lifetime. Weeping may
    stay the night, but joy comes in the morning.
  eng-WEBPB: For his anger is but for a moment. His favour is for a lifetime. Weeping
    may stay for the night, but joy comes in the morning.
  kbq-kbq: Na'ankure Ra Anumzamofo arimpa ahe'zamo'a zazatera meno ovugahie. Hianagi
    agri knare avu'avazamo'a, kasefa'ma huta manisuna kna'afina mevava huno vugahie.
    Hanima e'nigeta kenagera zavira ategahunanagi, nanterama ko'manetigeta musenkase
    hugahune.
  pon-pon: Pwe a onion kin marep ta ieu, a a mak arain maur en aramaj amen; nin jautik
    re kin janejan, a ni manjan nijinij.
  nhe-BL: TOTECO, quema ticualani, san elis para se tlalochtli, pero ipan nochi tonemilis
    titechnextilía para tijpiya hueyi moyolo tohuaya. Yonque tojuanti quemantzi tichocaj
    ica tlayohua, ica ijnaloc tijpiyaj paquilistli ipan ta.
  wnc-wnc: Sike ita kaanga tapduu dapaknga siknga natanimunggak. Natake ngana ita
    ninde musia kwikwiknga tapduu ninda kayuk yuamang komune natanimunggak. Kai yangganinu
    zikaane apimakaing. Siwan ngana tembana ninu gatu apbaknganim.
  bus-bus: Zaakɛ à pↄfɛ̃na è gì kɛro, à aubarika bé ègↄ̃ kuu ai gbɛ̃ wɛ̃̀ndi lɛ́n.
    Ɔ́ↄdↄna ègↄ̃ kuu gwãavĩ, ben guu è dↄ kↄ̃n pↄnnaao.
  gub-BL: Neremumaw kwaw 'ar tetea'u nekwahy pà ne. Nekatu haw nupytu'u pixik kwaw.
    Amo upuner pytun gatu imumaw paw rehe uzai'o pà ma'e rehe a'e wà. Iku'em mehe
    ur wi hurywete haw.
  eng-DRA: 'Thou wilt bring me out of this snare, which they have hidden for me: for
    thou art my protector.'
