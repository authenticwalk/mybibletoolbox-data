verse: PSA.030.007
translations:
  mal-C: യഹോവേ, അവിടത്തെ പ്രസാദത്താൽ അങ്ങ് എന്നെ പർവതംപോലെ ഉറപ്പിച്ചുനിർത്തി; എന്നാൽ
    അവിടന്ന് തിരുമുഖം മറയ്ക്കുമ്പോൾ, ഞാൻ പരിഭ്രമിച്ചുപോകുന്നു.
  deu-TKW: 'Ich aber dachte in meiner Sicherheit: “Ich werde nimmermehr wanken”!'
  lin-lin: 'Tango nazalaki na kimia, nalobaki : « Nakotikala kokweya te. »'
  mmx-mmx: Leeme Silok, ugak lok lempanga nunuan tia. Uga rupe ia ngan loogu matmatkun
    to at lempatkaana silok. Ketla melemu uga lox alipe manga rak la nia aga marat.
  eng-LSV: O YHWH, in Your good pleasure, || You have caused strength to remain for
    my mountain,” || You have hidden Your face—I have been troubled.
  eng-GNV: 'For thou Lord of thy goodnes hadest made my mountaine to stande strong:
    but thou didest hide thy face, and I was troubled.'
  eng-WEBSTER: 'LORD, by thy favor thou hast made my mountain to stand strong: thou
    didst hide thy face, and I was troubled.'
  nhw-BL: TOTECO, ica motlaicnelilis techquetztoya cuali quen se hueyi tepetl catli
    amo aqui hueli quiolinis. Pero teipa, techcuanetlatili huan nimajmajcamiquiyaya.
  swh-ONEN: Ee Bwana, uliponijalia, uliuimarisha mlima wangu, lakini ulipouficha uso
    wako nilifadhaika.
  bba-bba: Nɑ rɑɑ nɛɛ, nɛn nuku doo bini sɔɔ, nɑ ǹ sokurɑmɔ pɑi.
  eng-KJVCPB: 'Lord, by thy favour thou hast made my mountain to stand strong: Thou
    didst hide thy face, and I was troubled.'
  luo-luo: Yaye Jehova Nyasaye, kane itimona ngʼwono, ne imiyo achungʼ motegno kaka
    got; to kane ipando wangʼi, to piny nochama.
  aii-aii: ܝܵܐ ܡܵܪܝܵܐ، ܒܨܸܒ݂ܝܵܢܘܼܟ݂ ܡܘܼܥܒܸܕ ܠܘܼܟ݂ ܛܘܼܪܝܼ ܕܟܵܠܹܐ ܚܲܝܠܵܢܵܐ، ܐܝܼܢܵܐ ܛܘܼܫܹܐ
    ܠܘܼܟ݂ ܦܵܬܘܼܟ݂ ܘܦܝܼܫ ܠܝܼ ܫܥܝܼܫܵܐ.
  meu-meu: Iehova e, emu hahenamo amo vada o haginigu, ororo aukana na heto; Oi vairamu
    o hunia, bena kudougu e hetaha.
  npi-ULB: हे परमप्रभु, आफ्‍नो कृपाले तपाईंले मलाई बलियो पहाडको रूपमा स्थापित गर्नुभयो
    । तर जब तपाईंले आफ्नो मुहार लुकाउनुभयो,तब मलाई कष्‍ट पर्‍यो ।
  yor-yor: Nípa ojúrere rẹ, Olúwa, ìwọ ti gbé mi kalẹ̀ bí òkè tí ó ní agbára; ìwọ
    pa ojú rẹ mọ́, àyà sì fò mí.
  pes-OPCB: فکر می‌کردم مانند کوه همیشه پا برجا و پایدار خواهم بود. اما همین که تو،
    ای خداوند، روی خود را از من برگرداندی، ترسان و پریشان شدم.
  tgl-ULB: Yahweh sa pamamagitan ng iyong pabor ako ay itinatag mo tulad ng isang
    matatag na bundok; pero kapag itinago mo ang iyong mukha, ako ay naligalig.
  nop-nop: Yahwe, du yot fafaŋeniŋ niŋ kweboboe foloŋ yatak nabugoŋ nehitubu-kilitiune
    yakut. Iŋgoŋ du sigilulum tinamuŋa wooŋ hakuŋ nai uŋaniŋ muntadi kisaŋ hinek nehitifoguk.
  hui-hui: Anduane Homogo-o í̠na i̱hondo bayale bialu haabo kegoni. Í̠na anda hongohe
    hari neneni hagagobi howa i̱ helarigo kogoni. Ani birigoyu i̱ helalu pialu í̠
    ha do harigola i̱ha gi holene timbunime bo hengeda dambi haga biya.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​အား ကျေး​ဇူး​ပြု​တော်​မူ​ခဲ့​ပါ​ပြီ။
    တောင်​ပေါ်​ရဲ​တိုက်​ကဲ့​သို့​ကျွန်​တော်​မျိုး​အား လုံ​ခြုံ​စွာ​ကွယ်​ကာ​တော်​မူ​ခဲ့​ပါ​၏။
    သို့​ရာ​တွင်​ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး အား မျက်​နှာ​တော်​ကို​လွှဲ​၍​နေ​တော်​မူ​စဉ်​က
    ကျွန်​တော်​မျိုး​သည်​ကြောက်​လန့်​ပါ​၏။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ཁྱེད་ཀྱི་ཐུགས་རྗེ༌ཡིས། །ང་རང་རི་རབ་བཞིན་དུ་བརྟན་པོར༌མཛད། །ཁྱེད་ཀྱི་ཞལ་རས་སྦས་པས་ང་རང༌ཞེད།།
  wsk-wsk: tom ni ani ago ko terong bitakasam, mu ani duruk aora bo iwita sanamiwakasam;
    bare tom ni ani ago ko kema kaluwurem, mu ani ninguru tala nguangakasam.
  sna-sna: Haiwa Jehovha, pamakandinzwira tsitsi, makaita kuti gomo rangu rimire rakasimba;
    asi pamakavanza chiso chenyu, ini ndakavhunduka.
  spa-BLM: Tú, Yahvé, cuando me favoreciste, hiciste que mi montaña se mantuviera
    firme; pero cuando ocultaste tu rostro, me preocupé.
  cac-cac: Mamin Jehová, yuj val svach'il a c'ool, ix in ac'canoch b'aj malaj tas
    tzin ic'ani. Palta ayic ix ic'anel a b'a d'ayin, ix somchajcanel in c'ool.
  swh-ULB: Yahwe, kwa neema yako uliniweka mimi kama mlima imara; lakini ulipouficha
    uso wako, nilisumbuka.
  bel-bel: Ненавіджу шаноўцаў марных ідалаў; а на Госпада надзея мая.
  deu-ELBBK: 'Ich zwar sagte in meinem Wohlergehen: Ich werde nicht wanken ewiglich.'
  mbb-OT: '@see-verse:PSA.030.006'
  mal-2015: യഹോവേ, നിന്റെ പ്രസാദത്താൽ നീ എന്റെ പർവ്വതത്തെ ഉറെച്ചു നില്ക്കുമാറാക്കി;
    നീ നിന്റെ മുഖത്തെ മറെച്ചു, ഞാൻ ഭ്രമിച്ചുപോയി.
  gup-gup: Yawey, ngudda nakka ngarrdabbolkni, ngudda kannahnang dja kanmarnekukdjurruddanginj.
    Dja bu ngudda kanmarnekebwarlkkarrinj ngardduk, wanjh ngaye ngakeleminj dja ngakangewarreminj.
  rmc-rmc: 'Sar somas andro smirom, phenďom mange: „Šoha man na čhalavava.“'
  nlg-nlg: Ighoe Lord to uto vaniu mo pilupilu nia na ghotu, mo polo vaniu ge u mataghu.
  pes-OPV: ‌ای خداوند به رضامندی خود کوه مرا در قوت ثابت گردانیدی و چون روی خود را
    پوشاندی پریشان شدم.
  ron-1924: Доамне, прин бунэвоинца Та мэ ашезасешь пе ун мунте таре, дар Ць-ай аскунс
    Фаца ши м-ам тулбурат.
  ben-OBCV: তোমার করুণা, হে সদাপ্রভু, আমাকে পর্বতের মতো সুরক্ষিত করেছিল; কিন্তু যখন
    তুমি তোমার মুখ লুকালে, তখন আমি বিহ্বল হলাম।
  som-som: Rabbiyow, raallinimadaada aawadeed ayaad buurtayda ka dhigtay inay si adag
    u taagnaato, Wejigaagaad qarisay, oo anna waan argaggaxay.
  lat-VUC: Odisti observantes vanitates supervacue; ego autem in Domino speravi.
  eng-ASVBT: 'Thou, Jehovah, of thy favor hadst made my mountain to stand strong:
    Thou didst hide thy face; I was troubled.'
  mna-mna: Pa nu kampewe yo mi pombolmbol yo, tanata aŋpakur ituŋ mi aŋso ko aŋbol
    mi aŋbotmbot ta kembei ma alok, kembei ta zin abal bibip. Mi indeeŋe ta nu piŋgis
    motom pio na, motoŋana biibi ikam yo mi aŋru zaala.
  ita-1885: Signore, tu avevi, per lo tuo favore, stanziata la fortezza nel mio monte;
    Ma tosto che tu hai nascosta la tua faccia, io sono stato smarrito.
  eng-LXXUP: 'Thou hast hated them that idly persist in vanities: But I have hoped
    in the Lord.'
  eng-ULB: Yahweh, by your favor you established me as a strong mountain; but when
    you hid your face, I was troubled.
  spa-VBL: Señor, cuando me mostraste tu favor permanecí tan fuerte como una montaña.
    Pero cuando te apartaste de mí estaba aterrorizado.
  fra-_FOB: Éternel, par ta faveur, tu avais établi la force dans ma montagne. As-tu
    caché ta face? j'ai été tout éperdu.
  mal-mal: യഹോവേ, അങ്ങയുടെ പ്രസാദത്താൽ അങ്ങ് എന്നെ പർവ്വതം പോലെ ഉറച്ചു നില്‍ക്കുമാറാക്കി;
    അവിടുത്തെ മുഖം അങ്ങ് മറച്ചു, ഞാൻ ഭ്രമിച്ചുപോയി.
  urd-GVR: Ai Rab, jab tū mujh se ḳhush thā to tū ne mujhe mazbūt pahāṛ par rakh diyā.
    Lekin jab tū ne apnā chehrā mujh se chhupā liyā to maiṅ saḳht ghabrā gayā.
  suz-BL: परमप्रभु यावे गेमी शिशी पा आं डांडा बोल्‍यो सेल्‍तीनी। मिनु नोले इन कुल
    ख्रुइक्‍तीनीनु, गो हिंती।
  eng-NOY: Thou, O LORD! by thy favor, hast made my mountain to stand strong; Thou
    didst hide thy face, and I was troubled!
  ita-1927: O Eterno, per il tuo favore, avevi reso forte il mio monte; tu nascondesti
    la tua faccia, ed io fui smarrito.
  ckb-ckb: ئەی یەزدان، بە ڕەزامەندی خۆت، منت وەک چیایەکی بەهێز چەسپاند، بەڵام کە ڕووی
    خۆتت لە من شاردەوە، پەرێشان بووم.
  eng-BBE: 'Lord, by your grace you have kept my mountain strong: when your face was
    turned from me I was troubled.'
  xsi-xsi: Yova Kindeni, lâ zo ŋinde noko kuveta kie ara ndo pa naŋa, aku kusukana
    amandi kaika, itogo luma mira mine. Naŋa iloŋgu patea tu naŋa amo ara nâ, andeta
    muli ŋga noko kupavea tamwata ŋanana, ande kala aruru ŋalae tina.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ದಯೆಯಿಂದ ನನ್ನ ರಾಜ ಬೆಟ್ಟವು ಸ್ಥಿರವಾಗಿ ನಿಲ್ಲುವಂತೆ ಮಾಡಿದ್ದೀರಿ
    ಆದರೆ ನೀವು ನಿಮ್ಮ ಮುಖವನ್ನು ಮರೆಮಾಡಲು ನಾನು ಕಳವಳಗೊಂಡೆನು.
  tam-2017: யெகோவாவே, உம்முடைய தயவினால் நீர் என்னுடைய மலையை வலிமையாக நிற்கச்செய்திருந்தீர்;
    உமது முகத்தை நீர் மறைத்துக்கொண்டபோதோ நான் கலங்கினவனானேன்;
  spa-RV-1909: Porque tú, Jehová, por tu benevolencia has asentado mi monte con fortaleza.
    Escondiste tu rostro, fuí conturbado.
  ron-BTF: DOAMNE, prin favoarea ta ai întărit muntele meu cu putere; ți-ai ascuns
    fața și am fost tulburat.
  eng-WEBP: You, LORD, when you favored me, made my mountain stand strong; but when
    you hid your face, I was troubled.
  eng-FBV: Lord, when you showed me your favor I stood as strong as a mountain; when
    you turned away from me I was terrified.
  nld-1939: Neen, Jahweh, door uw goedheid alleen Hadt Gij kracht verleend aan mijn
    geest; Maar nauwelijks hadt Gij uw aanschijn verborgen, Of plotseling zonk ik
    ineen!
  nch-BL: TOTECO, ica motaicnelil techquetztoya cuali quej se hueyi tepet cati amo
    aqui hueli quiolinis. Pero teipa, techcuanecatatili huan nimajmajca miquiyaya.
  vie-1934: Hỡi Đức Giê-hô-va, nhờ ơn Ngài núi tôi được lập vững bền; Ngài ẩn mặt
    đi, tôi bèn bối rối.
  cha-cha: 'Sa jago, Jeova, pot y finaboresemo jagasja unnafitme y egsojo: lao unnana
    y matamo, ya guajo chumatsaga.'
  hin-CV: याहवेह, आपने ही मुझ पर कृपादृष्टि कर, मुझे पर्वत समान स्थिर कर दिया; किंतु
    जब आपने मुझसे अपना मुख छिपा लिया, तब मैं निराश हो गया.
  eng-OURB: You, Adonai, when you favored me, made my mountain stand strong; but when
    you hid your face, I was troubled.
  spa-BES: Señor, por tu gracia has mantenido firme mi montaña; cuando tu rostro se
    alejó de mí, me turbó.
  tdx-tdx: Ry Iehovà, ty fañisoha’o ro nampijadoña’o i vohikoy; ie naeta’o ty lahara’o
    le nimarimarike.
  tha-KJV: ข้าแต่พระเยโฮวาห์ โดยความโปรดปรานของพระองค์ พระองค์​ทรงสถาปนาข้าพระองค์​ไว้​อย่างภูเขาเข้มแข็ง
    พอพระองค์ทรงซ่อนพระพักตร์ของพระองค์ ข้าพระองค์​ก็​ลำบากใจ
  por-BR-2018: SENHOR, pelo teu favor, tu firmaste minha montanha; mas quando tu encobriste
    o teu rosto, fiquei perturbado.
  deu-ELO: Jehova! In deiner Gunst hattest du festgestellt meinen Berg; du verbargst
    dein Angesicht, ich ward bestürzt.
  eng-WYC-2018: Lord, in thy will; thou hast given virtue to my fairness. Thou turnedest
    away thy face from me; and I am made troubled. (Lord, by thy favour, thou hast
    protected me; yea, like a mountain stronghold. But then thou hast turned thy face
    away from me; and I was greatly troubled.)
  epo-epo: Ho Eternulo, per Via favoro Vi starigis mian monton fortike; Sed kiam Vi
    kaŝis Vian vizaĝon, mi konfuziĝis.
  gfk-gfk: Watong, ing u ga kanakana tagu, u gil bia iau ni tur dikdikit haruat ma
    tiga uladih, iesen be ing u ga suhe no num matmataan, iau ga marmaris.
  uig-PIN: Pǝrwǝrdigar, xapaiting bilǝn, mening teƣimni mustǝⱨkǝm turƣuzƣaniding;
    Əmma Sǝn didaringni ⱪaqurup yoxurdung; Mǝn alaⱪzadǝ bolup kǝttim;
  beo-beo: 'Hina Gode! Di da nama hahawane hamosu. Di da nama goumi da:iya gagili
    sali diasu agoane galu. Be amalu Di da na, Di mae ba:ma:ne, wamoaligimusa: asi.
    Amola na da beda:i galu.'
  tpi-OTNT: Bikpela, yu gutpela tumas long mi, na mekim mi i sanap strong olsem strongpela
    haus i sanap long maunten. Tasol taim yu hait long mi, pret i save daunim mi tru.
  hau-SA: Ya Ubangiji, sa’ad da ka yi mini alheri, ka sa katangar dutsena ya tsaya
    daram; amma sa’ad da ka ɓoye fuskarka, sai in cika da tsoro.
  udu-udu: Ki mii ma ’them pini mo, ayy Tap̱a, /e ṯelki aha/ sho’k mo me’d ’kuwosha
    turga/ jin ’bitha’bi’th mo. /E bagki jis/em pini mo tani dhali aha/ merkina mo.
  uig-LAT: Perwerdigar, shapaiting bilen, méning téghimni mustehkem turghuzghaniding;
    Emma Sen didaringni qachurup yoshurdung; Men alaqzade bolup kettim;
  nde-nde: Yebo Thixo, wathi lapho ungizwela wenza intaba yami yagxila qho; kodwa
    kwathi lapho usufihle ubuso Bakho ngaphelelwa lithemba.
  ton-ton: '‌ʻE Sihova, kuo ke fokotuʻumaʻu ʻi hoʻo ʻofa ʻae mālohi ki hoku moʻunga:
    naʻa ke fufū ho fofonga, pea ne u mamahi ai.'
  ces-1613: 'I jáť jsem řekl, když mi se šťastně vedlo: Nepohnu se na věky.'
  eng-WMB: You, LORD, when you favored me, made my mountain stand strong; but when
    you hid your face, I was troubled.
  tam-TCV: யெகோவாவே, நீர் எனக்குத் தயை காண்பித்தபோது, என்னுடைய மலையை உறுதியாய் நிற்கப்பண்ணினீர்;
    ஆனால் நீர் உமது முகத்தை மறைத்துக்கொண்ட போது, நான் மனம்சோர்ந்து போனேன்.
  ceb-ULB: O Yahweh, pinaagi sa imong kalooy gipabarog mo ako ingon nga lig-ong bukid;
    apan sa dihang gitagoan mo ang imong panagway, nahasol ako.
  pol-UBG: PANIE, w swojej łaskawości umocniłeś moją górę; ale gdy ukryłeś swoje oblicze,
    strwożyłem się.
  urd-GVU: اے رب، جب تُو مجھ سے خوش تھا تو تُو نے مجھے مضبوط پہاڑ پر رکھ دیا۔ لیکن
    جب تُو نے اپنا چہرہ مجھ سے چھپا لیا تو مَیں سخت گھبرا گیا۔
  eng-OEBCW: 'For by your favour, O Lord, you had set me on mountains strong: but
    you hide your face, and I was confounded.'
  deu-1912: Denn, HERR, durch dein Wohlgefallen hattest du meinen Berg stark gemacht;
    aber da du dein Antlitz verbargest, erschrak ich.
  kan-2017: ಯೆಹೋವನೇ, ಕೃಪೆಮಾಡಿ ನಾನಿರುವ ಬೆಟ್ಟಕ್ಕೆ ಸ್ಥಿರವಾದ ಬಲವನ್ನು ಅನುಗ್ರಹಿಸಿದಿಯಲ್ಲಾ.
    ಆದರೂ ನೀನು ನಿನ್ನ ಮುಖವನ್ನು ಮರೆಮಾಡಿಕೊಂಡಾಗ ನಾನು ಕಳವಳಗೊಂಡೆನು.
  yap-yap: SOMOL, gur e um gol ngog; um yororiyeg ni bod bburey ni kan yororiy ni
    fan ko mael. Ma nap’an e mu mithag owchem rog, mu gu rus.
  hlt-MCSB: BOEIPA nang kah kolonah dongah kai ham sarhi tlang te na cak sak. Na maelhmai
    na thuh vaengah ka let coeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔ ዼኤፑሞና ዹካ ታኣሲ ዶዴኔ፤ ኔኤኮ ዓኣፖ ካሮ ታ ጊዳፓ ኔ ማሄ ዎዶና ዒና ታኣኮ ዲቃቴኔ፤
  twi-ASANTE: Ao Awurade, woyɛɛ me adom no womaa me bepɔ gyinaa pintinn na wode wʼanim
    hintaa me no, me bo tuiɛ.
  eng-WEBU: You, LORD, when you favored me, made my mountain stand strong; but when
    you hid your face, I was troubled.
  acu-NT: '@see-verse:PSA.030.006'
  spa-PDDPT: Porque con tu favor, oh Yavé, Me afirmaste como fuerte montaña. Escondiste
    tu rostro, fui turbado.
  gun-gun: Ndee Senhor xemboaxya rupi ae rejapo xee aĩa yvyty oĩ atã aguã rami. Mba'eta
    nderejexa ukai ramo xee ajexavai.
  agu-BL: Ilu' Wajcaw, tan yi balajilu' ja ocu' tan incolche'n. Poro ilenin ja ne'l
    jun rat te c'u'lu', na ja klo' chinlo'on.
  ilo-ULB: O Yahweh, babaen iti kinaimbagmo impasdeknak a kas maysa a natibker a bantay;
    ngem idi inlemmengmo ti rupam, nariribukanak.
  kpg-kpg: Goe gu humalia huoloo mai gi di au, meenei Dimaadua, Goe gu duuli au gadoo
    be di abaaba dauwa i hongo di gonduu. Ga nomuli, gei Goe gaa bala hagammuni i di au,
    gei au gu madagu.
  uig-ARA: پەرۋەردىگار، شاپائىتىڭ بىلەن، مېنىڭ تېغىمنى مۇستەھكەم تۇرغۇزغانىدىڭ؛ ئەمما
    سەن دىدارىڭنى قاچۇرۇپ يوشۇردۇڭ؛ مەن ئالاقزادە بولۇپ كەتتىم؛
  sus-sus: N bɔɲɛsa sɔtɔ tɛmui naxɛ n naxa a fala, «N mu nɔma birade.»
  pon-2006: Maing KAUN, komw ketin kupwur mwahu ong ie; komw ketin sinsile ie rasehng
    kelen mahwen pohn nahna ehu. A mwuhr komwi ahpw ketin karirihala pein komwi, ngehi
    eri masepwehkada.
  jae-jae: O ŋacmoasiŋ Apômtau, aôm kôwaka aê sa gaŋgôŋ ŋoc malac ŋajaŋa. Ma gôsaŋ
    laŋômanô auc gêdêŋ aê e katakê.
  ksd-ksd: U Luluai, ure kaum varmari u tar vaki kaugu luana upi na tur dekdek; U
    ga ive ra matam, ma iau ga purpuruan.
  tur-YTC: Ey Yahve, lütfunla dağımı sağlamlaştırdın; Ama sen yüzünü gizleyince sıkıntı
    duydum.
  bel-N: 'А я сказаў у бясьпечнасьці сваёй: “Не пахіснуся навекі!”'
  grc-BRENT: Ἐμίσησας τοὺς διαφυλάσσοντας ματαιότητας διακενῆς· ἐγὼ δὲ ἐπὶ τῷ Κυρίῳ
    ἤλπισα.
  kpr-kpr: Arie Bajari, namokena veka eveva edo ghusesi. Na nine eteso, doriri susu
    gambu fefetusira, aminga ava useni. Avata ainda amboda ni tofo jungeteso, na gae
    irise, oju useni.
  ind-AYT: (30-8) Ya TUHAN, oleh perkenanan-Mu, Engkau membuat gunungku berdiri teguh;
    Ketika Engkau menyembunyikan wajah-Mu, aku terkejut.
  yom-yom: A Yave, mu nlemvo aku, ngeyo wukindisa mongoꞌama… vayi bu wusueka zizi
    kiaku buna minu ndimona boma.
  yut-yut: Yawe, gak nak do tagɨsi nandaŋek aŋpulugagɨl bɨsapmon ɨleŋ kɨnda da yaŋ
    tebaisi akgɨm. Mani manji namgul bɨsapmon uŋudon yokwi tagɨm.
  nya-nya: Inu Yehova, pamene munandikomera mtima, munachititsa phiri langa kuyima
    chilili; koma pamene munabisa nkhope yanu, ndinataya mtima.
  hrv-hrv: 'U svojoj sreći rekoh: “Neću se pokolebati nikada!”'
  mps-mps: Genuai Bidi, nago enaba wiegi yai sę mu eyu, tama ena te bomonama dolalumainu
    eyu, te bulu dude dolalubo bomai be tiwai gilama ilali. Tiali goli, nage geme
    duala sali sogo, te sogo ena wi elama, aiyaba mu dulai dao.
  tpi-tpi: Bikpela, yu gutpela tumas long mi, na mekim mi i sanap strong olsem strongpela
    haus i sanap long maunten. Tasol taim yu hait long mi, pret i save daunim mi tru.
  dan-1931: 'Jeg tænkte i min Tryghed: “Jeg rokkes aldrig i Evighed!”'
  vie-OVCB: Nhưng, nhờ ơn Chúa, núi con mới vững bền, Ngài lánh mặt, con liền bối
    rối.
  guj-2017: હે યહોવાહ, તમે મારા પર કૃપા કરીને મને પર્વતની જેમ સ્થિર બનાવ્યો છે; પણ
    જ્યારે તમે મારાથી મુખ ફેરવ્યું, ત્યારે હું ભયભીત થયો.
  pon-2006A: Maing KAUN, komw ketin kupwur mwahu ong ie; komw ketin sinsile ie rasehng
    kelen mahwen pohn nahna ehu. A mwuhr komwi ahpw ketin karirihala pein komwi, ngehi
    eri masepwehkada.
  por-BRBSL: Você, Yahweh, quando me favoreceu, fez minha montanha ficar forte; mas
    quando você escondeu seu rosto, eu fiquei perturbado.
  eng-OEBUS: 'For by your favor, O Lord, you had set me on mountains strong: but you
    hide your face, and I was confounded.'
  swe-swe: '[Nu kommer bakgrunden till den kris och konflikt som beskrivits i tidigare
    verser.] I min framgång (trygghet) sade jag (tänkte jag för mig själv): ”Jag ska
    aldrig vackla.”'
  cth-cth: BAWIPA na ngaikhainae lahoi, ka mon teh kacaklah na kangdue sak. Na minhmai
    na hro toteh, ka lungrei a thai.
  twi-twi: Awurade, woyɛɛ me adom no womaa me bepɔw gyinaa pintinn na wode wʼanim
    hintaw me no, me koma tui.
  hlt-hlt: BOEIPA nang kah kolonah dongah kai ham sarhi tlang te na cak sak. Na maelhmai
    na thuh vaengah ka let coeng.
  tbz-SIM: N yɛ̀mmɛ̀ do dò n fííkúmu, kɛ̀ dɛ̀mɑrɛ̀ í yó n nɑmpɛ.
  msy-2020: O Ikiavɨra Itir God, nɨ uan navim sara na gifongegha deragha na gamizɨ,
    kɨ mati mɨghsɨar mam tugha gavgafi. Nɨ nan modozir dughiamɨn, kɨ bar puvɨrama
    atiati.
  dop-dop: Wɑɑtʋ wei mɑɑ cɑɣɑnɑ mɑ tɩ tɔ, mɑ hʋʋkɑɣɑ kɛ́ sɩ pʋlʋpʋ kɑɑ lɑ-m.
  azb-azb: Ya Rəbb, lütfünlə məni Bir dağ kimi möhkəm etdin. Sonra məndən üz gizlətdin,
    Canıma vəlvələ düşdü.
  eng-DBY: 'Jehovah, by thy favour thou hadst made my mountain to stand strong: thou
    didst hide thy face; I was troubled.'
  hin-2017: हे यहोवा, अपनी प्रसन्नता से तूने मेरे पहाड़ को दृढ़ और स्थिर किया था;
    जब तूने अपना मुख फेर लिया तब मैं घबरा गया।
  wol-KYG: 'Man damaa baaxle woon, ba ne: «Deesu ma rëññeel mukk.»'
  bjr-bjr: Oo Yaawee anee qini amiqimma qimaqaseenana aaqana saaqaraa maaqara foora
    mariafanana qinisaa itita qimaqanau. Anee aneenna oori kaqinni quandoonaqa qinee
    maparaa iranaki mariqiafana.
  eng-YLT: O Jehovah, in Thy good pleasure, Thou hast caused strength to remain for
    my mountain,' Thou hast hidden Thy face — I have been troubled.
  kne-kne: Gapo sin seg-ang mo, kamanak dakdake ay dontog ay insaad mo. Ngem idi binmaybay-an
    ka, Apo, palalo di egyat ko.
  eng-WYC-2017: Lord, in thy will; thou hast given virtue to my fairness. Thou turnedest
    away thy face from me; and I am made troubled.
  eng-WMBB: You, LORD, when you favoured me, made my mountain stand strong; but when
    you hid your face, I was troubled.
  zat-NTPS: lawe' da bze̱ chuchu' neda', Xran, ca tu xi'a zren, ne blé'enu' neda'
    cháwedau'. Gate bcache lau', na' guzúa' ste̱be.
  zty-NTPS: Ki wnnía' dan' bzoa chocho' neda', X̱ana' Dios, ka to ḻaw ya'a ẕen, na'
    ben chawo'o neda', san kate' bkache' ḻawo' Le', na' wžé' zedla'.
  urd-GVH: ऐ रब, जब तू मुझसे ख़ुश था तो तूने मुझे मज़बूत पहाड़ पर रख दिया। लेकिन जब
    तूने अपना चेहरा मुझसे छुपा लिया तो मैं सख़्त घबरा गया।
  rug-rug: Ele toka nau Goi Zihova pa Mua tataru, ke lopu tava rizu sa qua tinoa guana
    toqere, ba pana lopu olaṉau Goi pa tinasuna si tarazuzu pa minatagutu si rau.
  gaz-gaz: Yaa Waaqayyo, ati jaalala keetiin akka tulluu jabaatti na dhaabde; yeroo
    ati fuula kee na duraa dhoksitetti garuu naasuutu na qabate.
  fra-LSG: 'Je disais dans ma sécurité: Je ne chancellerai jamais!'
  yal-yal: N yi laxi n ma hɛrin na waxatin naxan yi n naxa, “Sese mi n yimaxɛ!”
  iou-iou: Ekäni, kadäni uken näk pom ude, iŋamkaken kehäromi nikek itkut. Upäŋkaŋ
    gäk nabäŋ umuntaŋ kuŋiri umuntä kehäromina yäpmäŋ äpuk.
  haw-1868: 'E Iehova, ma kou lokomaikai, ua, hookupaa oe i kuu mauna: Huna aku la
    oe i kou maka, pilikia iho la au.'
  arb-NAV: أَنْتَ يَا رَبُّ قَدْ وَطَّدْتَ بِرِضَاكَ قُوَّتِي كَالْجَبَلِ الرَّاسِخِ،
    لَكِنْ حِينَ حَجَبْتَ وَجْهَكَ عَنِّي ارْتَعَبْتُ.
  ded-ded: Nga ge kicga nearu sufuna ine kengecngo memanuec. O KEBU, gennoc faka gombunga
    anemma tatacnau fainuna tiki seria isoc seria yombong nanai.
  ewe-ewe: O! Yehowa, esi nève nunye la, èna nye to li ke zã, gake esi nèɣla wò ŋkume
    ɖem la, nye mo tsi dãa.
  eng-LEE: '(30:8) Lord, by thy favor hadst thou caused my mountain to stand in strength:
    thou didst hide thy face, [and] I was terrified.'
  asm-FB: হে যিহোৱা, তোমাৰ অনুগ্ৰহেৰেই তুমি মোক শক্তিশালী পৰ্ব্বতস্বৰূপে স্থাপন কৰিলা;
    কিন্তু, যেতিয়া তুমি তোমাৰ মুখ লুকুৱাই ৰাখিছিলা, তেতিয়া মই ভীষণ ব্যাকুল হৈছিলোঁ।
  sus-A: ﭑ بْحّسَ سْتْ تّمُي نَشّ ﭑ نَشَ عَ قَلَ، «ﭑ مُ نْمَ بِرَدٍ.»
  fra-SBL: Toi, Yahvé, quand tu m'as favorisé, tu as rendu ma montagne forte ; mais
    quand tu as caché ton visage, j'ai été troublé.
  hbo-hbo: וַ֭אֲנִי אָמַ֣רְתִּי בְשַׁלְוִ֑י בַּל־אֶמֹּ֥וט לְעֹולָֽם׃
  kik-kik: Wee Jehova, rĩrĩa wanyonirie ũtugi waku-rĩ, watũmire ndĩhaande o ta kĩrĩma;
    no rĩrĩa wahithire ũthiũ waku-rĩ, nĩndamakire.
  omb-omb: O Huqe, tavohe gom leogareagi eu gom vai na vusigu mo labe siaga; nge tavohe
    gom hiligi na nagomu nau ruru gena matagute.
  fra-NCL: 'Je disais dans ma sécurité : « Je ne serai jamais ébranlé ! »'
  cek-AK: 'Aw Angraeng, nang tahmenhaih rang hoiah ni kai ih mae hae nang caksak:
    mikhmai na hawk ving naah, dawnraihaih hoiah ka oh.'
  cuk-cuk: Bab-Jehová, ar be-nued-angi-binsaedba, yar-dummad-siidyobi, ganna be an-osisad.
    Be angi aibategua, suli-suli an itonaded.
  uig-CYR: Ялған илаһларға чоқунидиғанлардин жиркинип кәлдим; Мән болсам Пәрвәрдигарға
    етиқат қилимән.
  pma-pma: Ahi Asuv, en avong koanek, kotahos minau, ka koring koe nau suval out tatosuaien.
    Ka katau suk, koro suai ranau, ka nametau houlu.
  tel-2017: యెహోవా, నీ దయతో నన్ను ఒక పర్వతంలాగా స్థిరంగా నిలబెట్టావు. అయితే నువ్వు
    నీ ముఖాన్ని దాచుకున్నప్పుడు నాలో కలవరం మొదలైంది.
  hat-BSA: O SENYÈ, pa gras Ou, Ou te fè mòn mwen an kanpe fèm. Lè Ou te kache figi
    Ou, mwen te dekouraje nèt.
  ukr-ONPU: Ненавиджу тих, що шанують марних ідолів; я ж надію покладаю на Господа.
  kos-kos: LEUM GOD, kom arulana wo nu sik, Kom tuh karinginyume oana sie pot ku fineol
    uh. Na tok kom wikinkomla likiyu, Oru nga sangeng.
  hbo-WLC: וַ֭אֲנִי אָמַ֣רְתִּי בְשַׁלְוִ֑י בַּל־אֶמּ֥וֹט לְעוֹלָֽם׃
  ibo-ibo: O Onyenwe anyị, mgbe i gosiri m ihuọma, i mere ka m kwụrụ chịm dịka ugwu;
    ma mgbe i zoro ihu gị site nʼebe m nọ, adara m mba.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭେ ଆପଣା ଅନୁଗ୍ରହ ସକାଶୁ ମୋହର ପର୍ବତ ଦୃଢ଼ କରି ସ୍ଥାପନ କରିଥିଲ;
    ମାତ୍ର ଯଦି ତୁମ୍ଭେ ଆପଣା ମୁଖ ଲୁଚାଇଲ; ତେବେ ମୁଁ ବ୍ୟାକୁଳ ହେଲି।
  chk-chk: Ren om kirikiröch, ai Samol mi Lapalap, ka anükücharaei usun eu chuk mi
    pöchökül. Nge lupwen ka amona mesom seniei, üa fokun niuokus.
  rop-rop: YAWEI, yubin gud langa mi. Yubin maindimbat mi jis laik seifwan haus ontop
    langa bigwan hil. Bat wen yubin haidim miselp brom mi, aibin bradin na.
  ukr-1871: Господи, — з ласки твоєї утвердив єси гору мою, ти одвернув лице твоє,
    і я стревожився,
  yon-yon: O Yariman, eb ne yaa dowaken keewe amun keruwewen kuu, ne kuu aangko areb
    ma kiringmi yemanban dobiri kangdommo keruwewen. Kumban eb kuu ne yaa koronde
    wenewen kuu, ne kuu domangke ok wanaan kii.
  deu-1951: (030-8) Denn du, HERR, hattest durch deine Huld meinen Berg fest hingestellt;
    als du aber dein Angesicht verbargst, ward ich bestürzt.
  eng-JPS: (30-8) Thou hadst established, O LORD, in Thy favour my mountain as a stronghold
    — Thou didst hide Thy face; I was affrighted.
  srp-1865: Ti šæaše, Gospode, te gora moja stajaše tvrdo. Ti odvrati lice svoje,
    i ja se smetoh.
  lug-lug: Ayi Mukama, bwe wanjagala, wanyweza olusozi lwange; naye bwe wankweka amaaso
    go ne neeraliikirira.
  heb-heb: יהוה ברצונך העמדתה להררי עז הסתרת פניך הייתי נבהל׃
  ben-IRV: সদাপ্রভুু, তোমার অনুগ্রহের দ্বারা তুমি একটি শক্তিশালী পর্বত হিসাবে আমাকে
    প্রতিষ্ঠিত করো; কিন্তু যখন তুমি তোমার মুখ লুকাও, আমি অস্হির হই।
  ntu-ntu: Murde xngibo nzamrlz-krm ninge, mz nzapu-krm rtabu kx xplr kx tu-ngalelvzle
    ninge. A' mzli kc tqprtz-ngrm da kxtrka bange, opxm kx esablqtime ninge, sc tqmwxlr-zlwzpex.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਤੂੰ ਆਪਣੀ ਕਿਰਪਾ ਦੇ ਨਾਲ ਮੇਰੇ ਪਰਬਤ ਨੂੰ ਸਥਿਰ ਰੱਖਿਆ, ਤੂੰ ਆਪਣਾ ਮੁਖ
    ਲੁਕਾਇਆ, ਮੈਂ ਘਬਰਾਇਆ।
  mya-JVB: အိုထာဝရဘုရား ၊ ကျေးဇူး တော်အားဖြင့် သာ အကျွန်ုပ် ၏တောင် သည် ခိုင်ခံ မြဲမြံပါ၏။
    မျက်နှာ လွှဲ တော်မူ သောအခါ ဆင်းရဲ ခြင်းသို့ ရောက် ပါ၏။
  kgf-kgf: Yawenéŋ ewa hiawac nuac baec boŋa meyacgéyu seligima naŋec, néŋ kic tanera
    musaŋgéyu ni niŋyéwériyi.
  tte-O: O Yeoba, kowa kunamwanamwa koliyau yo kutolo-kaukausiyau besiele nume kaikaiwena
    koya pwatana mena. Na kabo muli mena kubomayoi ukeno-wadam koliyau kabo yamatausi
    lalakina.
  tbg-tbg: are ti koqema timite variaramanta te aiqina voqaara kempukaiqamake vaunara.
    Noravauvo, te mintimake vauraravata, are ti avuqaahaira kukeqa vuararo ti muntuka
    qoraiqimanta qeteha vaunara.
  hmo-hmo: Lohiabada e, oi ese lau oi hanamoa neganai, lau gini goada noho, ororo
    aukana bamona. To oi ese, lau dekena amo oiemu vairana oi hunia neganai, lau be
    lau gari bada herea.
  zar-NT: Tuʼ buzáʼ ládxuʼu quiaʼ, Xan, buzúʼ nedaʼ ga zoaʼ tsutsu, en cateʼ bucachiʼ
    loʼ, guröʼa böniga.
  urd-urd: ऐ ख़ुदावन्द, तूने अपने करम से मेरे पहाड़ को क़ाईम रख्खा था; जब तूने अपना
    चेहरा छिपाया तो मैं घबरा उठा।
  rus-SYN: Ненавижу почитателей суетных идолов, но на Господа уповаю.
  bqc-SIM: 'Kɛ́ má kú nama guu, ma mɛ̀: Má kpagua bauo.'
  tcz-CHONGTHU: O Yahweh Pakai nami hepinahin muol bangin eisudettai. Keija kon a
    nakiheimang jiteng leh keima kading jou jipoi.
  mar-mar: होय, परमेश्वरा तुझ्या अनुग्रहाने मला बळकट पर्वतासारखे स्थापले आहे. परंतु
    जेव्हा तू आपले मुख लपवतोस तेव्हा मी भयभीत होतो.
  isl-isl: 'Þegar allt gekk mér í hag, hugsaði ég: „Svona verður það alla tíð, nú
    getur ekkert stöðvað mig framar! Drottinn hefur velþóknun á mér. Hans vegna stend
    ég stöðugur, fastur fyrir eins og fjöllin!“ Þá snerir þú þér, Drottinn, burt frá
    mér og hélst aftur af blessun þinni. Skyndilega var kjarkur minn brostinn. Ég
    varð skelkaður og örvænti um minn hag.'
  hlt-THB: Aw Bawipa, kak khan awh nak kaw a zeel awh, ka tlang ce ak cak na dyih
    sak hyk ti; cehlai na haai na thuh awhtaw ngaihang tum na awm hqoeng nyng.
  qub-qub: Gammi Tayta Dios alli cashpayqui nogataga alli pachaman tiyachimarayqui.
    Cachaycamaptiquimi ichanga manchariyllawan ima ruraytapis mana camäpacushcänachu.
  bqp-bqp: Dikiri, kũ n arubarikaa dàmagu, n ma zɛ gíngin lán kpi bà. Ama kũ n kpɛ
    lìmɛnɛ, ma gↄ̃ bídi gũn.
  hat-hat: (030:8) Seyè, ou fè m' favè, ou mete m' chita sou yon mòn byen wo. Men,
    kou ou vire do ban mwen, kè m' kase.
  eng-BSB: O LORD, You favored me; You made my mountain stand strong. When You hid
    Your face, I was dismayed.
  eng-WEBPB: You, LORD, when you favoured me, made my mountain stand strong; but when
    you hid your face, I was troubled.
  kbq-kbq: Ra Anumzamoka kagra knare kavukva hunantenka nazeri hankavetinke'na agonamo'ma
    oti hankavetiaza hu'na oti hankaveti'noe. Hianagi kagrama kavugosama rukrahe hunka
    kamefi'ma hunaminke'na, nagra koro hu'noe.
  pon-pon: Main, ni omui kalanan, kom kotin katenedi ai dol, a ni anjau me re karuki
    jan mo i jilan omui, i majapwekadar.
  nhe-BL: TOTECO, ica moteicnelilis titechquetztoya cuali queja se hueyi tepetl tlen
    axaca hueli quiolinis. Pero teipa, timoixtlati ica na huan nimajmajcamiquiyaya.
  wnc-wnc: Siwan ngana, Buyambam tapa, tapduu ga nae take siknga natangamukuyak komune
    gata na tasiwi kekekake yukum. Unzing, daman gwenda tawan dakane kekeknga yuak
    binga. Siwan ngana tapduu gata na napmake akusopukuyak komune na gwaut takngata
    na asiknga tanggaganukut.
  bus-bus: Dii, kɛ̀ n aubarika dàmagu, n ma zɛ gíngin lán kpiii bà. Mↄde kɛ̀ n mìkpɛɛ
    zùmɛ, ma gↄ̃ bídi guu.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, nekatu ihewe. Ereiko taw imuàtà pyrer ywytyruhu
    rehe har ài ihewe, heàmàtyry'ymar wanuwi hepyro pà. Ihewe nezeàmim mehe Akyze
    tuwe ihe.
  eng-DRA: 'Thou hast hated them that regard vanities, to no purpose. But I have hoped
    in the Lord:'
