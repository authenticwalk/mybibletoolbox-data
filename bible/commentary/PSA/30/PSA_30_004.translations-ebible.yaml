verse: PSA.030.004
translations:
  mal-C: യഹോവയുടെ വിശ്വസ്തരേ, അവിടത്തേക്ക് സ്തുതിപാടുക; അവിടത്തെ വിശുദ്ധനാമത്തെ വാഴ്ത്തുക.
  deu-TKW: Jahwe, du hast meine Seele aus der Unterwelt heraufgeführt, hast mich von
    denen, die in die Grube hinabgefahren, ins Leben zurückgeführt.
  lin-lin: Yawe, obimisaki ngai na mboka ya bakufi, obatelaki bomoi na ngai mosika
    na bato oyo bazali kokita na libulu.
  mmx-mmx: Nemi luvuttadi ruturun teren, minak pixan emi asu ri Leeme Silok! Mina
    doma lempanga silok Laradi Melemelengan gara lok pam i, la mina tong loklox avukat
    tin.
  eng-LSV: Sing praise to YHWH, you His saints, || And give thanks at the remembrance
    of His holiness,
  eng-GNV: Sing praises vnto the Lord, ye his Saintes, and giue thankes before the
    remembrance of his Holinesse.
  eng-WEBSTER: Sing to the LORD, O ye saints of his, and give thanks at the remembrance
    of his holiness.
  nhw-BL: TOTECO, nochi moaxcahua ma huicaca tiohuicatl moixpa. Ma mitzhueyichihuaca
    ta catli titlatzejtzeloltic.
  swh-ONEN: Mwimbieni Bwana, enyi watakatifu wake; lisifuni jina lake takatifu.
  bba-bba: A mɑn wɔrɑ ɡɔɔn nɔmɑn di, mɑ ɑ derɑ sɑ tondinɛ kɑ be bɑ ɡu.
  eng-KJVCPB: Sing unto the Lord, O ye saints of his, And give thanks at the remembrance
    of his holiness.
  luo-luo: Werneuru Jehova Nyasaye, un joge maler; pakuru nyinge maler.
  aii-aii: ܙܡܘܿܪܘܼܢ ܠܡܵܪܝܵܐ، ܝܵܐ ܟܫܝܼܛܘܼ̈ܗ‌ܝ، ܘܫܲܟܪܘܼܢ ܠܕܟ݂ܵܪܵܐ ܕܩܘܼܕܫܹܗ.
  meu-meu: Iehova ena helaḡa taumui e, ia ihanamolaina anedia bavabi, ia ladana helaḡana
    ba hanamoa.
  npi-ULB: हे परमप्रभुका विश्‍वासी मानिसहरू हो, उहाँको स्‍तुति गाओ । उहाँको पवित्रता
    तिमीहरूले याद गर्दा धन्यवाद देओ ।
  yor-yor: Kọ orin ìyìn sí Olúwa, ẹ̀yin olódodo; kí ẹ sì fi ọpẹ́ fún orúkọ rẹ̀ mímọ́.
  pes-OPCB: ای سرسپردگان خداوند، او را ستایش کنید! نام مقدّس خداوند را بستایید،
  tgl-ULB: Umawit ng mga papuri kay Yahweh, kayong bayan niyang matapat! Magbigay
    ng pasasalamat kapag naalaala ninyo ang kaniyang kabanalan.
  nop-nop: Unduŋ doktiŋa Yahwe’walaŋ metam hogohogok, hidi welemomooŋ nadimiŋa kap
    toŋa wou uŋgoniŋ nintiloneŋ.
  hui-hui: Anduane Homogonaga wali agali mini bilinaheore kamiru-o tígua ibu mini
    yaraga halu iba gana lalu hadaba. Mbirali mini Baya Buruguleore kago ibunime tíhondo
    mbirale bigi biyarunaga mitangi bialu ibunihondo ka̱i̱ lalu hadaba.
  mya-mya: ကိုယ်​တော်​အား​သစ္စာ​စောင့်​သူ​တို့၊​ထာ​ဝ​ရ ဘု​ရား​အား ထော​မ​နာ​သီ​ချင်း​ဆို​ကြ​လော့။
    သန့်​ရှင်း​မြင့်​မြတ်​တော်​မူ​သော​အ​ရှင်​ပြု တော်​မူ​သော အ​မှု​တော်​ကို​အောက်​မေ့​သ​တိ​ရ​လျက်
    ကျေး​ဇူး​တော်​ကို​ချီး​မွမ်း​ကြ​လော့။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེའི་དད་གུས་ལྡན་པ༌རྣམས། །ཁྱོད་ཚོས་ཡ་ཝཱེར་བསྟོད་དབྱངས་འབུལ་བར༌གྱིས།
    །ཁོང་གི་དམ་པའི་མཚན་ལ་བསྟོད་བསྔགས་ཕུལ།།
  wsk-wsk: Nina Yawe ko kariimet ningo, nina wur iluwal ale noko nup laili mu patawuralko.
  sna-sna: Imbirai Jehovha, imi vatsvene vake; rumbidzai zita rake dzvene.
  spa-BLM: Canten alabanzas a Yahvé, santos suyos. Da gracias a su santo nombre.
  cac-cac: B'itanan̈ec d'a Jehová, mach ex to schon̈ab' ex, b'itejec yujto an̈ej Te
    Nivan Yelc'ochi.
  swh-ULB: Mwimbieni sifa Yahwe, ninyi waaminifu wake! Mshukuruni Bwana mkumbukapo
    utakatifu wake.
  bel-bel: бо Ты каменная гара мая і агароджа мая; дзеля імя Твайго вядзі мяне і кіруй
    мною.
  deu-ELBBK: HERR! Du hast meine Seele aus dem Scheol heraufgeführt, hast mich belebt
    aus denen, die in die Grube hinabfahren.
  mbb-OT: Sikiyu is metinumanen he menge etew te Nengazen, deliǥa niw is Nengazen
    pinaaǥi te kegkanta niw. Deliǥa niw sikandin te kedalig pinaaǥi te kedtentenuzi
    niw te kegkewaǥas din.
  mal-2015: യഹോവയുടെ വിശുദ്ധന്മാരേ, അവന്നു സ്തുതിപാടുവിൻ; അവന്റെ വിശുദ്ധനാമത്തിന്നു
    സ്തോത്രം ചെയ്‌വിൻ.
  gup-gup: Ngudda ngurriwern bininj nawu Yawey nuye, ngurrimarnewayinin! Ngurriburlumen,
    ngurringeyburlumen kunngeydjamun nuye.
  rmc-rmc: RAJEJA, tu man iľal avri andral o Šeol a diňal dživipen, hoj te na džav
    tele andro hrobos.
  nlg-nlg: Kau linge vania Lord, ighau nina tabu, Kau holoutoa na ahana te tabu.
  pes-OPV: ‌ای مقدسان خداوند او رابسرایید و به ذکر قدوسیت او حمد گویید!
  ron-1924: Кынтаць Домнулуй, вой, чей юбиць де Ел, мэриць прин лауделе воастре Нумеле
    Луй чел сфынт!
  ben-OBCV: হে সদাপ্রভুর সব বিশ্বস্ত লোকজন, তাঁর উদ্দেশে প্রশংসা করো; তাঁর পুণ্যনামের
    প্রশংসা করো।
  som-som: Quduusiintiisoy, Rabbiga ammaan ugu gabya, Oo mahad ku naqa magiciisa quduuska
    ah.
  lat-VUC: quoniam fortitudo mea et refugium meum es tu; et propter nomen tuum deduces
    me et enutries me.
  eng-ASVBT: Sing praise unto Jehovah, O ye saints of his, And give thanks to his
    holy memorial name.
  mna-mna: Niom wal ki Yooba ta kototo zaala kini na, kombo mboe pini mi kiwit uruunu!
    Motoyom ŋgal uraata ta ni ikamam piom na, mi leleyom ambai pini mi kapakur zaana.
    Pa ni potomŋana! Mbulu kini ipa ndel kat.
  ita-1885: Salmeggite al Signore voi suoi santi; E celebrate la memoria della sua
    santità.
  eng-LXXUP: For thou art my strength and my refuge; And thou shalt guide me for thy
    name’s sake, and maintain me.
  eng-ULB: Sing praises to Yahweh, you his faithful people! Give thanks when you remember
    his holiness.
  spa-VBL: ¡Tú que confías en el Señor, canta alabanzas a él, agradece por su santo
    carácter!
  fra-_FOB: Chantez à l'Éternel, vous, ses bien-aimés, et célébrez la mémoire de sa
    sainteté!
  mal-mal: യഹോവയുടെ വിശുദ്ധന്മാരേ, കർത്താവിന് സ്തുതിപാടുവിൻ; അവിടുത്തെ വിശുദ്ധനാമത്തിന്
    സ്തോത്രം ചെയ്‌വിൻ.
  urd-GVR: Ai īmāndāro, sāz bajā kar Rab kī tārīf meṅ gīt gāo. Us ke muqaddas nām
    kī hamd-o-sanā karo.
  suz-BL: परमप्रभु यावे कली टीबपुकी, मेको कली कुम्‍सो पने। मिनु आ नें ठेयब से‍लीन।
  eng-NOY: Sing unto the LORD, O ye his servants! And praise his holy name!
  ita-1927: Salmeggiate all’Eterno, voi suoi fedeli, e celebrate la memoria della
    sua santità.
  ckb-ckb: ئەی خۆشەویستانی یەزدان، گۆرانی بۆ بڵێن، ستایشی ناوە پیرۆزەکەی بکەن،
  eng-BBE: Make songs to the Lord, O you saints of his, and give praise to his holy
    name.
  xsi-xsi: Mine nde miki Yova Kindeni ne tamâta, naŋa iloŋgu tu miki ma kawâŋgi wâŋgiŋa
    paneâŋa kâ papa i. Kalomi ŋgere ŋana vetâŋa rârâni Yova Kindeni Sapâŋa Tamwata
    muŋga iveta ŋinde, aku kawami ndaŋge papa.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ವಿಶ್ವಾಸಿಗಳೇ ಅವರನ್ನು ಕೊಂಡಾಡಿರಿ; ಅವರ ಪರಿಶುದ್ಧ ನಾಮವನ್ನು ಕೊಂಡಾಡಿರಿ.
  tam-2017: யெகோவாவுடைய பரிசுத்தவான்களே, அவரைப் புகழ்ந்துபாடி, அவருடைய பரிசுத்தத்தின்
    நினைவு கூருதலைக் கொண்டாடுங்கள்.
  spa-RV-1909: Cantad á Jehová, vosotros sus santos, y celebrad la memoria de su santidad.
  ron-BTF: Cântați DOMNULUI, voi, sfinți ai lui, și aduceți mulțumiri la amintirea
    sfințeniei sale.
  eng-WEBP: Sing praise to the LORD, you saints of his. Give thanks to his holy name.
  eng-FBV: You who trust the Lord, sing praises to him, and be thankful for his holy
    character!
  nld-1939: 'Jahweh’s vromen, zingt Hem een lied, En verheerlijkt zijn heilige Naam:'
  nch-BL: TOTECO, nochi moaxcahua ma huicaca tiohuicat moixpa. Ma mitzhueyichihuaca
    ta cati titatzejtzeloltic.
  vie-1934: Hỡi các thánh của Đức Giê-hô-va, hãy hát ngợi khen Ngài, Cảm tạ sự kỷ
    niệm thánh của Ngài.
  cha-cha: 'Cantaye si Jeova, O jamyo mañantosña: ya innae grasias y santos na naaña.'
  hin-CV: याहवेह के भक्तो, उनके स्तवन गान गाओ; उनकी महिमा में जय जयकार करो.
  eng-OURB: Sing zahmar ·musical praise· to Adonai, you saints of his. Yadah ·Extend
    hands in thankful praise· to his holy name.
  spa-BES: Haz canciones al Señor, ustedes sus santos, y alaben su santo nombre.
  tdx-tdx: Sabò t’Iehovà, ry ondaty noro’eo, andriaño i tahina’e masiñey.
  tha-KJV: โอ ท่านวิ​สุทธิ​ชนของพระองค์​เอ๋ย จงร้องสรรเสริญพระเยโฮวาห์ และถวายโมทนาเมื่อระลึกถึงความบริ​สุทธิ​์ของพระองค์
  por-BR-2018: Cantai ao SENHOR, vós que sois santos dele, e celebrai a memória de
    sua santidade.
  deu-ELO: Singet Psalmen Jehova, ihr seine Frommen, und preiset sein heiliges Gedächtnis!
  eng-WYC-2018: Ye saints of the Lord, sing to the Lord; and acknowledge ye to the
    mind of his holiness (or and give ye thanks at the remembrance of his holiness).
  epo-epo: Kantu al la Eternulo, ho Liaj piuloj, Kaj gloru Lian sanktan nomon.
  gfk-gfk: Inge uram tano Watong, muat ing muat te tar tutun ira numuat nilon tana.
    Pirlat no halhaliana hinsana.
  uig-PIN: Pǝrwǝrdigarƣa küy eytinglar, i Uning ihlasmǝn bǝndiliri, Uning pak-muⱪǝddǝslikini
    yad etip tǝxǝkkür eytinglar.
  beo-beo: Hina Gode Ea mae fisili dafawaneyale dawa:su dunu, dilia! Hina Godema nodone
    Gesami hea:ma! Hadigi Gode Ea hamoi amo dawa:beba:le, Ema nodone sia:ma.
  tpi-OTNT: Yupela manmeri bilong God, yupela i mas singim song bilong litimapim nem
    bilong em. Tingim olgeta samting God i mekim na tenkyu long em.
  hau-SA: Ku rera ga Ubangiji, ku tsarkakansa; ku yabi sunansa mai tsarki.
  udu-udu: Yuḵi gway mmomaŋ Tap̱a mo, ayy um piti kun dhunu ki she/ ki dhelel dhelel
    mo, dhali c̱iyi a’borim bwa i is gom gway piti jin ḵogu mo,
  uig-LAT: Perwerdigargha küy éytinglar, i Uning ixlasmen bendiliri, Uning pak-muqeddeslikini
    yad étip teshekkür éytinglar.
  nde-nde: Hlabelelani kuThixo lina bathembekileyo bakhe; dumisani ibizo lakhe elingcwele.
  ton-ton: Hiva kia Sihova, ʻakimoutolu ko ʻene kakai māʻoniʻoni, pea ʻatu ʻae fakafetaʻi
    ʻi he manatu ki heʻene māʻoniʻoni.
  ces-1613: Hospodine, vyvedl jsi z pekla duši mou, obživil jsi mne, abych s jinými
    nesstoupil do hrobu.
  eng-WMB: Sing praise to the LORD, you holy ones of his. Give thanks to his holy
    name.
  tam-TCV: யெகோவாவினுடைய பரிசுத்தவான்களே, நீங்கள் அவருக்குத் துதி பாடுங்கள்; அவருடைய
    பரிசுத்தத்தை நினைத்து நன்றி கூறுங்கள்.
  ceb-ULB: Awiti ug dayega si Yahweh, kamo nga iyang matinumanong katawhan. Pagpasalamat
    sa dihang mahinumdoman ninyo ang iyang pagkabalaan.
  pol-UBG: Śpiewajcie PANU, święci jego, i wysławiajcie go, wspominając jego świętość.
  urd-GVU: اے ایمان دارو، ساز بجا کر رب کی تعریف میں گیت گاؤ۔ اُس کے مُقدّس نام کی
    حمد و ثنا کرو۔
  eng-OEBCW: Sing praise to the Lord, faithful people; give thanks to his holy name.
  deu-1912: Ihr Heiligen, lobsinget dem HERRN; danket und preiset seine Heiligkeit!
  kan-2017: ಯೆಹೋವನ ಭಕ್ತರೇ, ಆತನನ್ನು ಕೀರ್ತಿಸಿರಿ; ಆತನ ಪರಿಶುದ್ಧನಾಮವನ್ನು ಕೊಂಡಾಡಿರಿ.
  yap-yap: Ngan tangnag e sorok ngak SOMOL, gimed gubin e girdi’ rog nib yul’yul’
    ngak! Mu ted u wan’med e n’en ke rin’ e En nib Thothup, migimed pining e magaer
    ngak!
  hlt-MCSB: Amah kah hlangcim rhoek BOEIPA te tingtoeng uh lamtah a hmuencim kah poekkoepnah
    te uem uh.
  mdy-ETH: ዒንሢ ዒዛም ጉሙርቂንታያ ማዒ ማዻዛንሢ ቢያ ናንጊና ናንጋ ጎዳ ዓይኑሞና ጋላቱዋቴ! ዒዛኮ ዱማዼ ሱንፆማኣ ጋላታ
    ሺኢሹዋቴ።
  twi-ASANTE: Monto ayɛyie nnwom mma Awurade; mo a moyɛ nʼahotefoɔ! Monkamfo ne din
    kronkron no.
  eng-WEBU: Sing praise to the LORD, you saints of his. Give thanks to his holy name.
  acu-NT: 'Yus umirkau ainautiram, Yus nintimsaram kantamataram. Tura ni naari nekas
    pengker aa nu pachisrum: Yus juuntaitai titaram.'
  spa-PDDPT: Canten salmos a Yavé, ustedes sus santos, Y celebren la memoria de su
    santidad.
  gun-gun: Peẽ ixupegua pendeky'a e'ỹ va'e, peporaei pekuapy Senhor pe, perovy'a hery
    iky'a e'ỹ va'e.
  agu-BL: Ncha'tz axwok itetz yi k'uklij ic'u'l te Kataj, ak'wok ik'ajsbil tetz i'.
    Na chin xan nin yi bi' i'.
  ilo-ULB: Agkantakayo kadagiti pagdaydayaw kenni Yahweh, dakayo a napudno a tattaona!
    Agyamankayo no malagipyo ti kinasantona.
  kpg-kpg: Goodou go nia daangada huogodoo a Mee ala e manawa dahi, goodou daahili
    hagaamu ina Dimaadua. Gi langahia e goodou nia mee a Tangada Haga madagudia ala
    ne hai, ga danggee gi Mee!
  uig-ARA: پەرۋەردىگارغا كۈي ئېيتىڭلار، ئى ئۇنىڭ ئىخلاسمەن بەندىلىرى، ئۇنىڭ پاك-مۇقەددەسلىكىنى
    ياد ئېتىپ تەشەككۈر ئېيتىڭلار.
  sus-sus: Alatala, i naxa n nii rakisi saya ma, i mu tin n xa goro gaburi kui.
  pon-2006: Kumwail sapwellime aramas loalopwoat kan koaros, kumwail koul kapinga
    KAUN-O. Kumwail tamanda dahme Me Sarawio ketin wiadahr, kumwail eri kapingkalahngan
    ong!
  jae-jae: Amac lau mansaŋwaga, awem êôc Apômtau. Ma alanem ênê ŋaê dabuŋ.
  ksd-ksd: Avat a kakailai na pite varpa tadav ra Luluai, avat kana umana tena lotu,
    Ma avat a tul tar ra pite varpa ta ra gomgom na iangina.
  tur-YTC: Ey O’nun kutsalları, Yahve’yi ilahilerle övün. O'nun kutsal adına şükredin.
  bel-N: ГОСПАДЗЕ, Ты вывеў душу маю з пекла, Ты даў мне жыць, каб ня быў я сярод
    тых, што зыйшлі ў магілу.
  grc-BRENT: Ὅτι κραταίωμά μου καὶ καταφυγή μου εἶ σὺ, καὶ ἕνεκεν τοῦ ὀνόματός σου
    ὁδηγήσεις με, καὶ διαθρέψεις με.
  kpr-kpr: Arie God da natofo kakara, nemokena resena. “Yaru didivuse sakai sevu!
    ” God kakara, nunda ari rea usira, ava kotise, nundae aiyakoe sevu!
  ind-AYT: (30-5) Nyanyikanlah pujian kepada TUHAN, hai kamu orang-orang kudus-Nya;
    bersyukurlah kepada nama-Nya yang kudus.
  yom-yom: Luyimbidila Yave beno banlongo bandi ; Zitisanu dizina diandi di nlongo.
  yut-yut: Yawe dakon mɨŋat amɨn kabɨni, Yawe aŋkɨsini. Mani telagɨ aŋkɨsini.
  nya-nya: Imbirani Yehova inu anthu ake okhulupirika; tamandani dzina lake loyera.
  hrv-hrv: Jahve, izveo si mi dušu iz Podzemlja, na rubu groba ti si me oživio.
  mps-mps: Dage te Genuai Bidi dali homu kęą pai we bidi, dagego te aga nogi ugwaba
    sabo tęąbi po wao. Aga da, te dwai sę isąbo tedali gasagi yai God mu dao.
    Tama agade me, te agai yali sę tigidali homu koneama, tama agaba usu da po weyu,
    gedu haluasa po wao.
  tpi-tpi: Yupela manmeri bilong God, yupela i mas singim song bilong litimapim nem
    bilong em. Tingim olgeta samting God i mekim na tenkyu long em.
  dan-1931: Fra Dødsriget, HERRE, drog du min Sjæl, kaldte mig til Live af Gravens
    Dyb.
  vie-OVCB: Các thánh ơi, hãy ngợi ca Chúa Hằng Hữu! Ngợi tôn Danh Thánh Ngài.
  guj-2017: હે યહોવાહના વિશ્વાસુ ભક્તો, તેમનાં સ્તોત્ર ગાઓ! તેમના પવિત્ર નામની આભારસ્તુતિ
    કરો.
  pon-2006A: Kumwail sapwellime aramas loalopwoat kan koaros, kumwail koul kapinga
    KAUN-O. Kumwail tamanda dahme Me Sarawio ketin wiadahr, kumwail eri kapingkalahngan
    ong!
  por-BRBSL: Sing louvor a Iavé, seus santos. Dê graças ao seu santo nome.
  eng-OEBUS: Sing praise to the Lord, faithful people; give thanks to his holy name.
  swe-swe: Herre (Jahve), du förde mig upp från dödsriket (Sheol), du räddade mitt
    liv (höll mig vid liv), bevarade mig från att fara ner i graven (cisternen, brunnen).
  cth-cth: A tamikathoungnaw, BAWIPA pholen hoi la sak awh. A min kathoung pahnim
    hoeh nahanlah, konawm lawk dei awh.
  twi-twi: Monto ayeyi nnwom mma Awurade; mo a moyɛ nʼahotewfo! Monkamfo ne din kronkron
    no.
  hlt-hlt: Amah kah hlangcim rhoek BOEIPA te tingtoeng uh lamtah a hmuencim kah poekkoepnah
    te uem uh.
  tbz-SIM: Kuyie nfɔ̃́ɔ̃̀ n dènnɛní kudɔnkù n do dommú kufɔ̃ti nku kɑ̀ɑ n fòùnkùnnɛ.
  msy-2020: Ia Ikiavɨra Itir Godɨn gumazamiziba, ia a bagh onger akabar amu an ziar
    bar zuezim fɨ. Egh bizir an amizibagh nɨghnɨgh a mɨnabɨ.
  dop-dop: Mɑ nɔɔhəlɛ kɑ wɛʋ pəlɑɑʋ tɑɑ tɔ, nyɑ́ ləsənɑ-m sətɑɑ tɛ́ nɑ ń hɑ-m weesuɣu.
  azb-azb: Ey Rəbbin möminləri, Onu tərənnüm edin, Onun müqəddəs isminə şükür edin.
  eng-DBY: Sing psalms unto Jehovah, ye saints of his, and give thanks in remembrance
    of his holiness.
  hin-2017: तुम जो विश्वासयोग्य हो! यहोवा की स्तुति करो, और जिस पवित्र नाम से उसका
    स्मरण होता है, उसका धन्यवाद करो।
  wol-KYG: Aji Sax ji, yaa ma jukkee njaniiw, may ma bakkan, ma tàggook ñiy tàbbi
    njaniiw.
  bjr-bjr: Oo innee Yaaweenaki mapukusee mariasa, innee mina amooqira idi raaqa. Innee
    mifa auqoo ainainara oonu mafi irisee mina dufi dufi qima amaqaaqa.
  eng-YLT: Sing praise to Jehovah, ye His saints, And give thanks at the remembrance
    of His holiness,
  kne-kne: Mankanta koma din napodno ay ipogaw mo, idaydayaw da koma din nasantoan
    ay ngadan mo.
  eng-WYC-2017: Ye saints of the Lord, sing to the Lord; and acknowledge ye to the
    mind of his holiness.
  eng-WMBB: Sing praise to the LORD, you holy ones of his. Give thanks to his holy
    name.
  zat-NTPS: 'Le gul-la chee̱ Xránadxu, le''e nácale benne'' cheé̱queze̱''. Le xe̱
    Le̱'': “Xcalenu''”, ne dxajsá lázrele naque̱'' lá''azxa,'
  zty-NTPS: Le goḻ che X̱anžon', ḻe'e nakle benne' chekze' Ḻe'. Le ye' Ḻe' “žóx̱keno'”,
    na' bejsá' ḻaže' nake' la'y.
  urd-GVH: ऐ ईमानदारो, साज़ बजाकर रब की तारीफ़ में गीत गाओ। उसके मुक़द्दस नाम की हम्दो-सना
    करो।
  rug-rug: Mi kera vahesia se Zihova, ke gamu na tie raṉeraṉe; mi va lavatia sa pozana
    hopena.
  gaz-gaz: Isin qulqulloonni isaa, faarfannaadhaan Waaqayyoon jajadhaa; maqaa isaa
    qulqulluu sanaafis galata galchaa.
  fra-LSG: Éternel! Tu as fait remonter mon âme du séjour des morts, Tu m’as fait
    revivre loin de ceux qui descendent dans la fosse.
  yal-yal: Alatala i n niin masiga nɛn laxira ra, i n faxamatɔɔn nakisi.
  iou-iou: Ai! Ekäni täŋo ämawebeniye, in oretoret täŋpäŋ wäpi biŋam yäpmäŋ akuwut!
    Ekänitä imaka imaka täk täŋkuko unita nadäkinik täŋpäŋ wäpi kudupi iniŋ orerut!
  haw-1868: E himeni aku ia Iehova, e kona poe haipule; E hoomaikai hoi i ka hoomanao
    ana i kona hoano.
  arb-NAV: يَا أَتْقِيَاءَ الرَّبِّ رَنِّمُوا لَهُ، وَارْفَعُوا الشُّكْرَ لاسْمِهِ
    الْمُقَدَّسِ،
  ded-ded: O, KEBUAC ngicngac kpetiac, ngeni ye dengerema yegec heibisia. Ngeni yeac
    kpara kpetiac heiwayong memibisia.
  ewe-ewe: Midzi ha na Yehowa, mi eƒe ame kɔkɔewo, eye mikafu eƒe ŋkɔ kɔkɔe la.
  eng-LEE: (30:5) Sing unto the Lord, O ye his pious ones, and give thanks to the
    memorial of his holiness.
  asm-FB: হে যিহোৱাৰ ভক্তগণ, তোমালোকে তেওঁৰ উদ্দেশ্যে প্ৰশংসাৰ গান কৰা, তেওঁৰ পবিত্ৰ
    নামৰ ধন্যবাদ কৰা।
  sus-A: عَلَتَلَ، عِ نَشَ ﭑ نِي رَكِسِ سَيَ مَ، عِ مُ تِن ﭑ شَ فٌرٌ فَبُرِ كُي.
  fra-SBL: Chantez les louanges de Yahvé, vous qui êtes ses saints. Remerciez son
    saint nom.
  hbo-hbo: יְֽהוָ֗ה הֶֽעֱלִ֣יתָ מִן־שְׁאֹ֣ול נַפְשִׁ֑י חִ֝יִּיתַ֗נִי *מִיֹּורְדֵי־
    (מִיָּֽרְדִי)־בֹֽור׃
  kik-kik: Inĩrai Jehova mũmũgooce, inyuĩ andũ ake aamũre; mũgooce rĩĩtwa rĩu rĩake
    itheru,
  omb-omb: Gimiu nona tangaloi gogona nein galohagi na Huqe, me nein bete na harigiana
    lawe na henana u gogona.
  fra-NCL: Yahweh, tu as fait remonter mon âme du schéol, tu m’as rendu la vie, loin
    de ceux qui descendent dans la fosse.
  cek-AK: Nangcae Angraeng ih kaciim caanawk, Angraeng khaeah laa sah oh, ahmin kaciim
    to saphaw oh.
  cuk-cuk: Bemar Bab-Dummad-e-sordagan, Bab-Jehováʼga be namakmar, e-nug-islidikid
    be ogannomar.
  uig-CYR: Чүнки Сән мениң уюлтешим, мениң қорғинимдурсән; Шуңа Өз намиң үчүн мени
    йетәклигәйсән, мени башлиғайсән.
  pma-pma: '!Kami koa mimusil Ahi Asuv! !Mihesau masmasi! Ahi vi votut, mihendem kat
    asa koa kei mumoni min kami, ka mihehiten hihuri veni.'
  tel-2017: యెహోవా భక్తులారా, ఆయన్ని కీర్తించండి. ఆయన పరిశుద్ధ నామాన్ని బట్టి ఆయనను
    స్తుతించండి.
  hat-BSA: Chante lwanj a SENYÈ a, nou menm ki fidèl Li yo. Bay remèsiman a sen non
    Li.
  ukr-ONPU: Бо Ти моя скеля й твердиня моя; заради імені Твого веди мене й керуй мною.
  kos-kos: On ac kaksakin LEUM GOD, Kowos mwet sulela lal! Esam ma El su Mutallana
    El oru, Ac sang kulo nu sel.
  hbo-WLC: יְֽהוָ֗ה הֶֽעֱלִ֣יתָ מִן־שְׁא֣וֹל נַפְשִׁ֑י חִ֝יִּיתַ֗נִי מיורדי ־בֽוֹר׃
  ibo-ibo: Bụkuonụ Onyenwe anyị abụ, unu ndị nsọ ya, toonu aha nsọ ya.
  ory-ory: ହେ ସଦାପ୍ରଭୁଙ୍କର ସଦ୍‍ଭକ୍ତମାନେ, ତାହାଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ପ୍ରଶଂସା ଗାନ କର, ପୁଣି,
    ତାହାଙ୍କ ପବିତ୍ର ନାମକୁ ଧନ୍ୟବାଦ ଦିଅ।
  chk-chk: Oupwe kölün mwareiti ewe Samol mi Lapalap, ämi nöün kewe chon pin. Oupwe
    chechemeni Ewe mi Pin o kilisou ngeni.
  rop-rop: Sing ola preis song langa YAWEI, ol yumob hu jidan trubalawei langa im.
    Jinggabat wanim det holiwan God bin dum en tok theingkyu langa im.
  ukr-1871: Сьпівайте псальми Господеві, ви, його побожні люде, і прославляйте сьвяту
    память його!
  yon-yon: Ye karadmodan, yiib kuu Yariman yaa aningko kankooni yook wingkime, kwane
    ye aningko karadmo kankoone eso andime.
  deu-1951: (030-5) Singet dem HERRN, ihr seine Frommen, und preiset zum Gedächtnis
    seiner Heiligkeit!
  eng-JPS: (30-5) Sing praise unto the LORD, O ye His godly ones, and give thanks
    to His holy name.
  srp-1865: Pojte Gospodu, sveci njegovi, i slavite sveto ime njegovo.
  lug-lug: Muyimbire Mukama nga mumutendereza, mmwe abatukuvu be; mutendereze erinnya
    lye ettukuvu.
  heb-heb: זמרו ליהוה חסידיו והודו לזכר קדשו׃
  ben-IRV: তোমরা যারা বিশ্বস্ত, তারা সদাপ্রভুুর উদ্দেশ্যে প্রশংসা গান করো! তাঁর পবিত্র
    নামের ধন্যবাদ কর।
  ntu-ntu: Yawe, tr-esz'ngrn, x nigr leplz nemqng na-angrlvzkr nim, Mz nzawi-krbzkr
    bam da kx aletiqng.
  pan-pan: ਹੇ ਯਹੋਵਾਹ ਦੇ ਸੰਤੋ, ਉਹ ਦੇ ਗੁਣ ਗਾਓ, ਅਤੇ ਉਹ ਦੀ ਪਵਿੱਤਰਤਾਈ ਚੇਤੇ ਰੱਖ ਕੇ ਉਹ ਦਾ
    ਧੰਨਵਾਦ ਕਰੋ!
  mya-JVB: ထာဝရဘုရား ၏ သန့်ရှင်း သူ တို့၊ ထာဝရ ဘုရား ကို ထောမနာသီချင်း ဆိုကြလော့။
    သန့်ရှင်း သောနာမ တော်ကို ချီးမွမ်း ကြလော့။
  kgf-kgf: Miŋ Kewuac météré énécmimia imi Yawe mepésimigic. Qara téréyawac ewa hia
    ac ʒému.
  tte-O: Komiu ana tomoyao yakayakasisili, Yeoba kwatobalan yo wakawatoki esana tabutabuna
    koina.
  tbg-tbg: Ne Kotira vaiinti nahenti ihi tivaqi viha vira autu takuqi vaira tuahera
    kaate. Viva koqe kaiqa, vo kaiqa vo kaiqa ni vara nimitairara irihama, virara
    koqeve tivaqi vuate.
  hmo-hmo: Lohiabada ena vairanai umui kara maoromaoro taudia e, Lohiabada dekenai
    ane do umui abia. Iena ladana helagana do umui hanamoa.
  zar-NT: '¡Guliʼgul-la yöl-laʼ ba queëʼ Xanruʼ, libíʼiliʼ néquiliʼ quez queëʼ! ¡Guliʼguíëʼ:
    “Xclenuʼ” ca naca Lëʼ le naca láʼayi!'
  urd-urd: ख़ुदावन्द की सिताइश करो, ऐ उसके पाक लोगों! और उसके पाकीज़गी को याद करके
    शुक्रगुज़ारी करो।
  rus-SYN: ибо Ты каменная гора моя и ограда моя; ради имени Твоего води меня и управляй
    мною.
  bqc-SIM: Dii, n ma si miawa, ni to ma si bɛdauo.
  tcz-CHONGTHU: Nangho Elohim Pathen mite jousen Yahweh Pakai thangvahna lasaovin!
    Amintheng chu choi an'un.
  mar-mar: जे तुम्ही विश्वासयोग्य आहा, ते तुम्ही परमेश्वरास स्तुती गा. त्याची पवित्रता
    स्मरून त्याच्या नावाला धन्यवाद द्या.
  isl-isl: Þú hreifst mig burt frá barmi grafarinnar, já úr dauðans greipum, og gafst
    mér líf og framtíð!
  hlt-THB: 'Nangmih ak thlangciimkhqi aw, Bawipa venawh laa sa lah uh: ang ming caih
    ce kyihcah lah uh.'
  qub-qub: Tayta Dios munashanno goyaycajcunaga paypaj cantar alabay. Juchaynaj Tayta
    Diosta alabay.
  bqp-bqp: Dikiri gbɛ̃nↄ, à a tↄ́ kpá, à a tↄ́ kũ à kú adona sáabu kpá.
  hat-hat: (030:5) Nou tout ki renmen Seyè a, fè lwanj li! Chonje sa l' te fè. Li
    pa tankou tout moun. Di l' mèsi.
  eng-BSB: Sing to the LORD, O you His saints, and praise His holy name.
  eng-WEBPB: Sing praise to the LORD, you saints of his. Give thanks to his holy name.
  kbq-kbq: Anumzamofo amage'ma nentza vahe'mota zagame huta Ra Anumzamofona husga
    hunenteta, ruotage'ma hu'nea zanku agia aheta humuse hunteho.
  pon-pon: Komail lelapok kan en kapina Ieowa, o kapina mar a linan!
  nhe-BL: TOTECO, nochi moaxcahua ma huicaca tiohuicatl moixtla. Ma mitzhueyichihuaca
    ta tlen titlatzejtzeloltic.
  wnc-wnc: Ginu aminu Anututane aminabam, ginda kau itane umana yatangenake tainong.
  bus-bus: Dii gbɛ̃nↄ, à à tↄ́ kpá, à à tↄ́ kɛ̀ kú adona sáabu kpá.
  gub-BL: Pezegar Tupàn Tuweharupi Wiko Ma'e pe nehe, ikatu haw rehe nehe. Pe, hemiaihu
    hehe uzeruzar ire upytu'u 'ym ma'e wà. Pema'enukwaw Tupàn ikatuahy ma'e hemiapo
    kwer rehe nehe. Pemume'u peme hemiapo kwer ikatu haw izupe nehe.
  eng-DRA: For thou art my strength and my refuge; and for thy name’s sake thou wilt
    lead me, and nourish me.
