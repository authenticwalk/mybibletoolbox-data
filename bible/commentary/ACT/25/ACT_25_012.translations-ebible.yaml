    Vésétasi siráiye.
  mpj-mpj: Maaja Pijajju kulirnuka yanu-jananya wangkapayi, palumili warrkamupurlukakajangka.
    Palujanulu yanu Puulja wajarnu, “Japirnurnin Maaja Yukajajjan wangkakuraku. Nyamurnanta
