  tbz-SIM: 'Fɛsituusi nɛ̀ o kɔbɛ kɛ̀ bɛ̀ɛ nɑ́kɛ́ bɛmɑ́ɑ̀ kɛ́deè kòo nɑ́kɛ́ Pɔɔri kɛ
