    ne, tsja César tsingátju ri. ―‍Cuatjin cachja Festo.'
  hto-hto: 'Iemo ie fɨdɨ́tatɨmɨiaɨmo úrilla meífomo, Festo daɨde: —Mei “Jamánomo ocuídɨllaɨma
