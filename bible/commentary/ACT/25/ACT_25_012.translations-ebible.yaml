    Pesto Pabado chiec.'
  kjs-kjs: 'Go rabu Festus-mi nipuna kaunsil alinu raapu abala agale lala pirumare
    Pol-para gu-rupa lisa: Nambawan Sisar-me nena kose pagena laede-le mo Sisar piri-para
