  chz-NTPS: 'Heˉja̱ˉ gaꜙllaꜘ Festo juuˈ kya̱a̱hˊ dsaˉkya̱a̱yhˊ haˉ läꜙ jmeeyꜗ. Ja̱ˉgaˊ
