    Nöö di a taki sö kaa, nöö hën di taki dë kaba.'
  qvs-NT: 'Chashna Pablu willaptin Festoka yanapakninkunawan parlashkanwasha willarkan:
    —Roygawashkanki Roma llaktapa ashwan sinchi kamachikuk Sesarman kachanaynipa.
    Chayrayku payman kachayki.'
  zca-NT: 'No or midi''zhnu Festo rë xpen xa'', rë xa'' más nzhak ley, orze'' nzhab
    xa'' lo Pab: ―Lu mina''b bil lo rey César par lë'' xa'' kube'' xmod gak che''nal.
    Nal lë''l bi lo xa''.'
  cbc-NT: 'Bairo cʉ̃ caĩrõ tʉ̃go, Festo pʉame cʉ̃ rocajãñurĩ carotimasĩrãrẽ na jẽniñañañupʉ̃
    Pablore cʉ̃ caĩpeere. Na jẽniñaña yaparori bero, atore bairo na ĩñupʉ̃ caneñaatanarẽ:
    —“Emperador romano yʉ cabairijere cʉ̃ caĩñabesero roquere yʉ boya,” cʉ̃ caĩrõ
    jʉ̃gori emperador tʉpʉ ágʉmi Pablo —na ĩñupʉ̃.'
  qxo-NT: 'Tsaynam Festo yätsegnincunawan willanacurir Pabluta nirgan: “Romachö mandamagnintsic
    juzgashunayquita munaycaptiquega canan paymanmi apatsishayqui” nir.'
  mox-mox: ʼInega Fesito webui ta enavo taudi kotu ana toalamani maega iveqae, ʼinega
    ʼevivi lugu ta veʼiea vonaya, “Aqiaqina, ʼeguma nuanuau Sisa ʼinaya una tovolo
    vetalaʼai weaqina, e ʼinega Sisa ʼinaya ena vetuneu!”
  kew-kew: 'Go rabu Festus-mi nipuna kaunsil aanu raapu aba agaa lala piruare Pol-para
    gupa sa: Namba wan Sisar-me nena koso pagena laede-ga mo Sisar piri-para mea palimi
    sa.'
  dww-dww: Dabudine Festas na banagama mate oga a taraḡi be ya paribeena umanama,
    “Tam Sisa kuya ḡoena e etaremna aubainama, naumeki da kwa naḡona meagai dosinama
    Romma, Sisa ḡarone.”
  twi-ASANTE: Festo ne ne mpanimfoɔ tuu agyina wieeɛ no, ɔka kyerɛɛ Paulo sɛ, “Esiane
    sɛ woadwane atoa Ɔhempɔn Kaesare no enti, yɛde wo bɛkɔ nʼanim.”
  aoj-aoj: Eaꞌ Festus ataꞌ naꞌi basef naloma amom dembami ananimi, naꞌipa Pol naꞌi,
    “Inaꞌ aꞌ nefala Sisar ama nogameꞌ kot ineꞌitai, daoꞌ inaꞌ foꞌmago Sisar.”
  cbv-cbv: Páant ã niijíchah joinít, Festo caandíh teo wáacnitdih míic wéhe péanit,
    —Caán láa bácah, César pebhna meemdíh wã wahbipna caá, ãt niijíp wʉt jĩ.
  taw-taw: Pol anɨb agek, bɨawl Pestus am bɨne okok ayɨp takaw anɨb ak ag amɨl apɨl
    gɨl, adɨkɨd apɨl agak, Lom gapman bɨnonɨm ne kot yɨp ak nɨgɨnɨgab apan ak nɨm,
    nep gapman bɨnonɨm ne Lom mɨdeb ak agyokon, kot anɨb ak gɨnɨgaban agak.
  jic-NT: 'Nin mpes Festo tjevele se jap''actsja jilal. ''A mulú tjowelepj tsjan más
    ''ücj la mijicj Pablo lal. T''üc'' tjowelepj na, Festo tjevele Pablo lal: —Jipj
    la tjemyon napj lal napj ca jin majam jepa nt''a Roma po''ó. Mpes jin majam ca
    jupj nt''a.'
  zap-NT: 'Lex wnabdiiz gobernador-Festo lo yra xpén men ne rzëët gan gonezhe ryal
    ylaa men. Wluzh wnabdiiz men, re men lo Pabel: ―Laa de wnab ne lo rrey-Roma tsa
    de; zak yxaal noo de lo rrey-Roma.'
  wer-wer: Pël maan Pestas pi pim kaamököröaring ngön ëak Poolön epël ök mëëa. “Ni
    ngön ë olëak Rom omën omp aköp Sisa puuk nim ngönte pet irëpënëak yaan. Pötaan
    ne pim ngësë wes nimëëmaan sum.”
  ipi-ipi: Poloto wuane lea-kola, Pesatasato balana kanjole yame tupa towa wamba ini
    pii lo tika piyu, Polo lamawuato, nimbato Lomo tane gapomane akali kawane Sisato
    nimbana kote oko ale yakale lele okonena, akali okonemane nimbana kote oko ale
    yakale pola leaipia.
  qul-NT: 'Prefecto Festotaj yuyaychajnincunawan parlaspa, Pabloman nerkan: —Romapi
    athun gobierno juzganasunquipaj mañanquiña, payman cachaskayqui.'
  tnc-tnc: 'I''suᵽaka kẽᵽakã''ã ã''mitiriwa''ri, kire jaijeyobaarimajaka Festore jaika.
    Suᵽabatirã ikuᵽaka Ᵽablote kẽrĩka: —Suᵽa sime, “Ĩᵽi Césare yire ãrĩrika yiyaᵽayu”,
    meᵽakã''ã ã''mitiriwa''ri, kiᵽõ''irã mire yija ᵽũatarãñu,— Festore kire ãrĩka.'
  ter-NT: Yuhó'ixoane Féstu neko hóyenohiko huvo'óxoati yoko enekoâti ya natíxoku,
    ina kíxo Poûlu —Keha'âpo itúkeovo xoko Sêza yíhoikokono, énomonemo yéno —kíxoane.
  bmr-NT: 'Jaanegui toonobuunatɨ Festo ifajɨɨnɨmɨnaama ihiimaauboro Pabloco nuuhi:
    Ɨco romanomɨ aivojɨɨbo ɨmefeenevɨ idillunoco dimeguehi. Jaanegui romanomɨ aivojɨɨbojaago
    ɨɨjoho feeji, nooboro.'
  fuf-fuf: 'Ɓay Festuusa yewtidii e ɓe o fewjodata ɓen, o jaabii Puulusa, o wi''i:
    «Ɓay a feƴƴinii hoore maa ka Seezar, a yahay yeeso Seezar.»'
  mwc-mwc: Festus ana kao bainuwaterena biyisi yabata si sisiya murinai, i kaobeyei,
    “Caesar kairavina kui baba wai, Caesar kurina kuna nae!”
  bhl-bhl: 'Dangei, Festus so, mali elo ibolow fukunin dulewkabiliw kunum iso, alik
    alik i bokolew bokolew kesomeliwi, e Fol elo yan weng bokolewomele: “Ku nelo bokonemomelew:
    ‘Ne Ulom abiw mutuk fian beem emisik kamok fian em mit uni kano, ete nelo kiliko,
    diwnemoka!’, nangew kasike, kame fein, ne kulo em mit kamdali te!”, dangse te.'
  ons-ons: Rakiso, Pestus eŋe Kaunsol koune eŋerop don au dere more, mainge olale
    rake, “Ge Sisa wano ramaine, donŋone mazakane desiakane, eso ea wane ge baŋ Sisa
    wano arinom.”
  con-NTPO: 'Tsonsi tse''i Festoja injama''pandeqquiai''ccu condaseccopa su: —Que
    César Na''su que tsincon''choma pañamba tsane tansintsse afaye qquen in''jan''ninda
    gi na''su Césarnga moeña.'
  ghs-ghs: Oke Pauro hiiremi Pestoi qeraqera eeteqi sinasina abi nomema noko hiire
    qaasuqi Pauroke pobi hiireta, Abi qiba Kaisaho quba hiire oonita isanate nii abi
    qiba noho toro tuumare. Oiqi hiireta.
  peg-peg: ହେବେ ପେସ୍ଟ ମତ୍ରିମଣ୍ଡଲ୍‌ ଲାହାଙ୍ଗ୍‌ ବୁଜାସୁଜା କିଜ଼ି ଉତର୍‌ ହିତାନ୍‌, ଏନ୍‌ “କାଇସରିୟାତି
    ସାରାଣ୍‍ତ ବିଚାର୍ଣ୍ଣା ଆଦେଂ କାଜିଂ ପାର୍ତାନା କିତାୟ୍‌ନା, ଏନ୍‌ କାଇସର୍‌ ଲାଗେ ହାନାୟ୍ ।”
  txu-NT: Nhym kam Pexu amibu'ã me rũnhmã kabẽn nhym me Pauro aben ma. Nhym kam kum,
    —Nã gãm imã, “Ba bẽnjadjwỳr raxbê Xedja'ỳr tẽn aminêje kum ikabẽn jarẽ”, ane.
    Be, jakam dja ga mrãmri amũ Xedja'ỳr atẽmkumrẽx, ane.
  eng-WEBU: Then Festus, when he had conferred with the council, answered, “You have
    appealed to Caesar. To Caesar you shall go.”
  gnw-NT: 'Jayave Festo uyemɨngueta ĩru mburuvicha reta ndive. Jayave jei Pablo pe:
    —Ndipota César nerãa vaerã. César pe ndeota —jei.'
  mux-mux: 'Kanu-kene Pestas-ni yunu kene, tapú-toku molku liiku tapunjuring yima
    kene anju-yandu tombulku nikuliinga, penga yunu-ni piliipa kene nimba mele: “Nu-ni
    ‘Rom-Gapman-Yi Aima Auli Kumbina Sisale-ni nanga kotele piliinjipili, yunu molemúna
    pambu.’ nikeneliinga nu sika Rom puni.” nirim.'
  maj-NT: 'A̱s''a̱i Festo̱ ko̱ já xi basinko̱ho̱ i̱ncha kinchja̱ni̱jmíyaha niu̱ ko̱
    b''i̱ kitsú nga kinchja̱ko̱ Pablo̱: —Ji tíbinchi nga nginku̱n nda̱ títjun k''aku̱
    Cesa̱r n''e̱ko̱kju̱a̱hi. Nda̱ títjun Cesa̱r k''úínse̱i̱hi̱ ma.'
  bkq-NT: 'Arâ agueduo myani Festo âtunâguedyly turuni modo agâ. Eagâmo adâkebygueduo
    myani Pauloram aguely: — “Kywymâry César-ram ugonotaungâ, Roma donroram. Mâkâ
    ise inakanhe awitobyry wâgâ aguenri” mygueaki. Arâ ise aedyly. Romaram ise ogonodyly
    — kely myani Festo.'
  kue-kue: Yegl dungo, okuwo Festas kaunsolmo wagle bogl ka di pirpir ertre ana ye
    dipene ende Pol tongwa, “Ene yagl kande Sisa yene ene kotnen di dundinambe dinga
    pre Sisa moglmara ene enatniwo.”
  cot-NT: 'Irira Peshito icoacojiaqueri itsipatashijiacaca icantomajajiaquerigueti
    iramene quero incojiaquerini iriatimpajia. Ariqueate icantiri Paavoro: —Irootarite
    pinintavintsataque incoacoquempi Sesa, ariqueate poanaque iriatimpaqui.'
  bnp-bnp: Muri e Pestus i ta lobo turane huriki a bolekori vona, i koli, i ta maea,
    “Ioe o ngaru e Kaiser ge longo a ngava vomu, ngane bara o lakea ne Kaiser.”
  apn-NT: 'Hãmri nhũm Pos Pesti kuma nẽ ma tẽ nẽ hã õ kôwenatôjê ma. Hãmri nẽ hã axpẽn
    mar pa nẽ akupỹm hwỳr tẽ nẽ kãm: —Tôe. Nà kot paj pahi maati Sesti wỳr amẽ. Ra
    hwỳr akrà kênã. Anẽ.'
  ctp-NT: 'Bra wa ynan Festo chaꞌ kanꞌ, bra kanꞌ ykwiꞌ yu chinꞌ loꞌo yu kula nu mdayaꞌ
    ꞌin yu bra kanꞌ. Kanꞌ ykwiꞌ yu loꞌo Palyu xiyaꞌ: ―Suꞌwe ―ndukwin Festo ꞌin Palyu―.
    Wa mjñaan chaꞌ tsaa seꞌen ndiꞌin ree ꞌin neꞌ romano nu nka ndloo la ti, chaꞌ ka
    biyaꞌ ꞌiin tloo neꞌ kanꞌ, kanꞌ chaꞌ ndiꞌin chaꞌ tsaa la kanꞌ sikwa.'
  opm-opm: Potporhan Pestas oh orhe kaunsir ihirsi Gin orhornong kinmatiprohe gosham
    aperipti Por ohnong Gin go Sisa orhor dahanaham ha ponahatin oh ri ohoh ihan noh
    Sisa ohe patnong nadarhetipramur pongopri. Pora patesheri.
  bvr-bvr: Gun-narda Bechach a-galiyana nula Paul, lika nipa rrapa aburr-yigipa jawina
    ngardapa aburr-wena aburr-ni. Lika Bechach a-wena nula Paul, “A-lay, nginyipa
    gipa ny-yena, lika ny-boy barra nyi-na barra Jija.”
  wal-wal: Hegaappe guyyiyan, Pisxxoosi banaara zorettiyaageetuura zorettidi a, “Neeni
    Qeesaari tabaa pirddo gaada oichchadasa; Qeesaarakko baasa” yaagidi zaariis.
  zad-NT: 'Na''ch Féstona'', ka wde be''lene'' dill'' beṉ''ka'' chaklen ḻe'' chone''
    yeḻ'' josc̱hisa'', na''ch chi''e Páblona'': ―Ba wṉabo'' tio'' lao beṉ'' wṉabia''
    Césara'' kwenc̱he gone'' yeḻ'' josc̱his c̱ho''na'', na'' wseḻaa li'' lawe''na''.'
  kmg-kmg: 'Iŋuc mume Festo e ŋicfâc-ticne jaŋehec muc manac erâ Paulo šiŋuc âzâcnewec:
    “Ŋicwofuŋ sâkore mukomec, irec ŋicwofuŋ sâkorao razemec.”'
  aso-aso: 'Neꞌmine lo lavo Hesitoꞌ aza kanisoleꞌvesi li voleloꞌ meloꞌ igi Pauloꞌni
    tiꞌ lo lo-imineꞌ: Guvelesi ve naba Kaesaleꞌ gamazika gelelive lo nolaineꞌ nemuꞌ
    aꞌmine guvelesi ve nabala viline.'
  uli-uli: Festus yesa hapatpat ngalir chol hamedaf kowe yal iwe ngo yesa kangalu
    Paulus bo, “Hare Llulupal Tamol la woal Roma mele hosa sor bo hobe loh irel, ila
    ngo Llulupal Tamol la Roma mele ho bele loh irel.”
  nin-NT: Festu à re bi na abi so na akaba ama ba ba, na da di, “Ùwà ba ure ku ni
    kuma nu Kayisa ku. Ùwà ta kuma nu Kayisa yo ku!”
  acu-NT: 'Tamati apu Festo ni aintsri ainaujai chichasmiayi. Nunia Pablon chicharak:
    —Nekasam romano juun apuri César chichamrun nekartuati tau asakmin nuni akupkatatjame,
    —timiayi.'
  cak-WNT: 'Ri Festo xtzijon c''a quiq''ui ri aj k''atbel tzij ri yeto''o apo riche
    (rixin), y c''ac''ari'' xubij chare ri Pablo: Riyit xac''utun chi ya ri César
    nik''ato tzij pan awi''. Can yac''ari'' ri'', yabe c''a pa Roma chuwech ri César,
    xuche''ex ri Pablo.'
  ebk-ebk: Kun pay narpas ay naketakiatfor hi Festo as nan chiyuycha totoray ay kafiachangna,
    tinumfor kan Pablo, “Kiapú ta chinawatmu ay nan Emperador nan mangenongnong as
    nan kasom, kan Emperador pay ngarud nan ay-ayam.”
  spa-PDDPT: 'Entonces Festo deliberó con su consejo y respondió: Apelaste a César.
    A César irás.'
  ruf-ruf: Kuya Festo hamalitse kulonga ne iwanu wake wa libalatsa, kalonga, “Kobama
    ughende kwa imndewa wa Roma, haya kutsoghenda kwa imndewa wa Roma!”
  gun-gun: 'Ha''e gui Festo ma imongetaa kuery reve jogueroayvu ma rire aipoe''i ixupe:
    — César renonde ndeayvu aguã re rejerure rire ma ha''e katy ''rã reo.'
  agu-BL: 'Yi wi''t jakol Festo tajtza''kl scyetz yi e'' ak''ol tajtza''kl i'', bene''n
    tzun stza''wel yi yol Pawl: —Yi ko cho''n na awaj cẍben swutz César, ya''tz nin
    atit awopombiltz, —stzun u''lij Pawl tan Festo.'
  isn-isn: Ze yakilaa u Festo kuligitya ni i anza akasukiilya, “ukumulompa u Kaisari;
    ukulongola kung'wa Kaisari.”
  eng-PEV: Festus had some special men that always helped him work out what to do,
    so he talked with them. Then he said to Paul, “All right. You want me to send
    you to Caesar, and I will do that. I’ll send you to Caesar, and he can judge you
    there in Rome.”
  ilo-ULB: Ket nakisarita ni Festo iti konseho, ken kalpasanna simmungbat isuna, “Immawagka
    ken ni Cesar; mapankanto ken ni Cesar.”
  pir-NT: 'Tiquiro sa nigʉ̃ tʉhoro Festo pehe quehnoano masi yahuyequinare sinitu
    tuhasa, yahuahye Pablore: —‍Mʉhʉ ijipihtiyequina pʉhtorore mʉhʉ yerire mʉhʉ yahu
    duagʉ̃ tiquiro cahapʉ ohonatja mʉhʉre, niahye Festo Pablore.'
  anv-NT: Ne Fɛstos awuúge mbɔ, ajyɛ jɔɔ́ ne bɔɔ́ majyɛ bií, ɛwyagé ajɔɔ́ ne Pɔl
    aké, “Tɛ mbaá wɔ ɔké ateé mechɔ wyɛ mbaá mfwa Rom, ɛwu ne ɔjyɛ.”
  sab-NT: 'Pablo gerudu ene chugagwalla Festo ole gire Festo jo gerule sugekare Festo
    chudaboanga ulita ole Pablo ta jogekalin una Romage giti, chudaboanga gerudu Festo
    ole: —Ama ta jogekalin, ba ama kagadale chugagwalla kweri ngwadi. Chudaboanga
    gerudu ene Festo ole gire Festo chiuni Pablo kle ngwadi Festo gerudu Pablo ole:
    —Ba takalin chugagwalla kweri una Romamu gerule agali ba ole ba jiske o ba me
    jiske, ba takalin ene, cha be ba kage llani una Romage ama ngwadi.'
  tmd-tmd: Pol aliö rɨmɨn, nöbö dib Pestas du nöbö nuŋ piaku pɨsaŋ mönö aku nɨgɨp
    du pörön, höbkal hön yadöŋa, “‘Sisa mönö dib na aku nugwönɨŋö,’ rɨlö makwam, nagö
    Sisa mɨd yöra yad abnö,” röŋa.
  acr-NNT: 'Ekꞌu ri Festo, echiriꞌ xukꞌis kachꞌaꞌt kukꞌ ri e yaꞌl unaꞌoj, jewaꞌ xubꞌiꞌij
    che ri Pablo: —Xatzꞌonoj kꞌut e ri nimalaj taqanel re Roma ri kataw achiꞌ pa qꞌatbꞌal
    tzij; jekꞌuriꞌlaꞌ chwach ri nimalaj taqanel re Roma katintaq wubꞌi —xchaꞌ.'
  kpg-kpg: I muli hua Festus ne helehelekai gi ana gau hagamaamaa, gei mee ga helekai,
    “Maa goe e hiihai bolo e gabunga labelaa i baahi o Caesar, gei goe hana gi mee!”
  taj-taj: जमाहेन्‍से फेस्‍तससे ह्राङदा सल्‍लाह पिन्‍बा म्‍हिगदेदेन छ्‌याम सल्‍लाह
    लसी, “एसे रोमी ग्‍याल्‍बो कैसरदा बिन्‍ती लजी। थेतबासेलमा ए रोमी ग्‍याल्‍बो कैसर
    मुबा ग्‍लारीन नितोःला” भिसी भिजी।
  avt-avt: Hɨrak katɨp epei au, mɨtɨk Festas ketike mɨt nɨrak kerek nekepik neriuwe
    hɨm mɨt iuwe ne Rom netpim, hɨr newepnak. Hɨr newepnak netpim nepei au, hɨrak
    katɨp Pol, “Nɨpaa ti hitehi mɨtɨk iuwe ke Rom kakɨmtau hɨm mit, te in ek haiu
    matɨp ti eno Rom ehɨrek.”
  cbk-cbk: Cuando ya acaba ya si Festo man conferencia con el maga gente quien ta
    ayuda con ele jusga, ya habla le con Pablo, “Ya apela man tu con el Rey Cesar,
    entonces ay manda yo contigo anda con ele.”
  uig-ARA: 'ئاندىن فېستۇس مەسلىھەتچىلىرى بىلەن سۆزلەشكەندىن كېيىن، پاۋلۇسقا: ــ سەن
    قەيسەرگە مۇراجىئەت قىلدىڭ ــ ئۇنىڭ ئالدىغا ئەمدى بارىسەن! ــ دېدى.'
  tuf-tuf: 'Etat Féstoat ima uw carin owár tew̃jacro. Rahra rahra tew̃jacro. Eyta
    tew̃ír Pablo quin wajacro: —Bahatán rey caran cuít bi cac cahmar tew̃ín chícaro.
    Eyta bira aját rey caran cuít bi cac cahmar bahat tew̃ín acu áyinro, wajacro,
    Féstoat, Pablo quin.'
  abx-abx: Tungod sinan, agsikritu-na dahulo si Festo i mga parawaydung-na hi'unong
    si bala'od. Kahuman sinan, aminugad iya si Pablo, “Tungod si karuyag-mo nga i
    Emperador i magdalom si kasu-moy nan, hala, pabawa kami' kaw.”
  mco-NT: 'Co Festo capxyöyday mɨɨd ymɨdungmɨɨdpɨ, chi nɨmay Pablo: ―Pen miich jadu''n
    mɨnamb co jɨm nɨcxy myajtɨyduna''ñ ma je César ycötujctac, nguexɨpyɨch miich jɨm.
    Miich tɨ mbɨjctzoy co je emperador xytɨyduna''ñ. Pɨs jɨm mnɨcxɨpy miich.'
  bsp-bsp: 'Awa Fɛstus, ntɛ ŋalip kəmɔmən mes mmɛ kɔ amar ɔn mɔ, k’oloku: «Ntɛ məloku
    a Sesar məfaŋ a pəkit’ əm mɔ, kəkɔ kɔ mənder Rom pəkɔ-kit’ əm.»'
  kqf-kqf: Ḡome Festas ena lava nuwanuwauyeuyedi vaitedi ai giugiu te bai ya voiye,
    kaka bi Festas Pol i giuwena gado, “Tam kuna ḡoena ḡalibona Sisa ya etalemna,
    ba kamaina te kwa nawa Loummo ḡalibonana Sisa lisinemo.”
  cpb-NT: 'Ikanta Festo ikenkithawaitakaakeri ikaataiyini ipinkatharitzi. Ari ikantanakeri:
    “Iroorika pikowi raminakotemi César, ari nosankenatakotakemi, piyaatantyaari janta.”'
  aon-aon: Namudok aria Festus natanam nani ananim armam douk hadukemesh iri heyagwreh
    um jurug aria nakrip Pol nakri, “Nyak nyakri Sisar numnek nyakit kwot. Namudok
    aria wosik ta mishopoken nyunak um Sisar!”
  hus-NT-2005: 'Na Festo in konoy tám okʼox nin tolmiwáltsik xantʼéy kin tʼajaꞌ. Tam
    ti okʼon ti tʼilolóltsik, in utsaꞌ enchéꞌ na Pablo: ―Kom a konyal abal a léꞌ ki
    lújundhá kʼal jajáꞌ tʼajat an lej pulek takʼix romano, pos tajaꞌ neꞌech tu abaꞌ.'
  mig-NT: 'Te Festo, ni̱ kanda̱tu̱''ún‑de jíín junta, te ni̱ kachi̱‑de jíín Pablo:
    A ni̱ ka''a̱n‑ro̱ já kí''i̱n‑ro̱ núu̱ César kuní‑ro̱. Vina te ki''i̱n‑ro̱ núu̱‑dé
    núsáá. Achí‑de.'
  bps-bps: Na kafnge én, di kastulen Fistus di dad to gal mngewe kenen, ani timelan
    ku Fol, manan, “Tafnim ku Sisar i mukum ge, taman déén gusalum di ku Sisar.”
  mbs-mbs: Penga te pegpebelaw-belaway i Festo aw menge doma teleglawong, minikagi
    sikandin, “So pinemoyò no den te si Cesar se meg-osay kamno, yan ipeibing ta doton
    kandin.”
  cme-NT: 'Fɛtusi wuɔ piiye baa u caantaamba‑i aa naa waŋ baa Pol wuɔ: «Niŋ''a i yaŋ
    ãndaaŋgu‑i hã jãmatigi‑i, ŋ ka kã u wulaa.»'
  sus-sus: Fɛsitu to wɔyɛn a rasimae ra, a naxa a fala Pɔlu bɛ, «I bara wa sigafe
    mangɛ xungbe xɔn. Awa, i sigama nɛ.»
  pon-2006: Eri, mwurin Pestus eh wie lamalam ong nah sounkaweid kan, e ahpw sapengki,
    “Ke peki kopwung sapahl rehn Sihsar; eri, ke pahn kohla reh.”
  dad-dad: Festus ĩ, yogon lo keleĩ tamo geid, katõ difel fen, iron, “Õ Sisa bun kot
    afouf wol. Õ Sisa gein ulauf.”
  zab-NT: 'Chiy, chi gulull guniné Festo de xpɨnbɨ ni rnii xa gac, ax raipbɨ Pablɨ:
    —Liú guniiu tedu lo rey César, anre ax tedu lob.'
  jae-jae: Kêsôm su, go Peste gêjam biŋgalôm gêwiŋ ŋac kêpuc eŋ tôŋŋa su, ma sêjô
    Paulu awa gebe “Awam gêjac kaisara, amboac tonaŋ ôndêŋ kaisara ôna.”
  ksd-ksd: 'Ba Pesto dia tar tata ma diat ta ra kivung, i tatike: Go u tar vatang
    upi ra Kaisar, ma ina tulue u tadav ra Kaisar.'
  msm-NT: Dajun paggilaung si Festo to mgo magsasambag din. Tapus to sikan, pig-ikagihan
    din si Pablo, “Na hala, manno igdangop nu sikan no kasu diya to yabow no hari
    to Roma, diya ka deg to Roma.”
  myk-myk: 'Ayiwa, a gbafɛnɛɛrɛɛ Fɛsitusi ni wu wo kapyebyeɲii pʼi shɛ puyɛ ɲa, a
    wu na kuri pa, na ba Pɔli pye: «Ni ma wa Oromɛ saannaa ɲuŋɔfɔɔ wu kaa jo xɔ, ma
    na zhɛ wee yíri Oromɛ kulo li ni.»'
  sbe-sbe: Pesitasi yo yona tamowai lakilakidiyao wa maidanao se hedehededegogoi,
    na se hededegehe kabo ye hededelau Paulo unai ye wane, “Kowa ku henuwa Sisa ye
    helauhetalago. Gonowana! Kabo ku lau Sisa unai.”
  mcr-mcr: I tquaŋga, Pestusi iqu, iqueqä ämaqä kŋuä iqä vqä iquatä kukŋuä ätpiyi,
    iqu kimaŋi, “Si ‘Sisa iqu kukŋuä nyiwäseyätŋqä änyiŋgiyä’ ätŋä-qae, si iquenyqä
    utŋqeqä” ätukqe.
  cux-NT: 'Tuu''mi ní Festo miiⁿ taachí caⁿ''a sá chii sa saⁿ''ā ntyeⁿ''e yeⁿ''ē concilio,
    ní n''guɛɛcútaⁿ''ā sa: Ngaⁿ''a ntúuⁿ di chí naⁿ''a di nanááⁿ César miiⁿ tuu''mi
    ní naⁿ''a di.'
  tur-YTC: Bunun üzerine Festus, danışma kuruluyla görüştükten sonra Pavlus’a, “Sezar’a
    başvurdun. Sezar’a gideceksin” dedi.
  san-ITR: tadA phIShTo mantribhiH sArddhaM saMmantrya paulAya kathitavAn, kaisarasya
    nikaTe kiM tava vichAro bhaviShyati? kaisarasya samIpaM gamiShyasi|
  bel-N: 'Тады Фэст, пагутарыўшы з радаю, адказаў: «Прызываеш цэзара? Да цэзара пойдзеш».'
  sch-sch: Hanchu Festus roijêkpungei, a chongpui suole chu, “Caesar kôm tung rang
    nu nuom lam angtakin tung ni tih,” a tia.
  mic-MIQNT: Na tujiw Pestus gis mawagnutma'ti'titeg natawo'ltiliji ugtmimajuinumg.
    Teli asitematl, “Gis pipanigesin 'gjielege'wit ilsumulin aq 'gjielege'wit ilsumultew.”
  huu-NT: 'Ie ecɨmo ite canoraɨnɨ dɨga Festo ñaɨa mei, Festo raite: —Caɨ nanoca illaɨma
    dɨne o jaiacana jira, nainomo jaitɨo.'
  jiv-NT: Tutai, nuyá ni írutramuri̱ji̱a̱i̱ chichasua amik, Jistu Páprun tímiayi “Uunt
    akupniui̱ wétaj tusam seame. Tuma asamtai nui̱ wétatme” tímiayi.
  otm-NT: 'Nu''bʉ min yąhʉ yʉ́m fäts''ihʉ a ra Festo, bi xi''a ra Pablo: ―Nu''bʉ guí
    ɛ̨na ga dä ahe bʉ Roma, da zä ''bʉ, bi ''yɛ̨mbi.'
  dah-dah: Irkeb Festusya meteŋ faraŋ marmiŋ yago yiŋgeŋ uliŋ Pol mere tiyyiŋ goke
    sege irdeya gab huwardebe, “Rom kuŋ Sisar diliŋde huwareŋ yaha geb, gwahade po
    tiyayiŋ,” inyiŋ.
  tnk-tnk: Nənə Festas rəɡkiari irəha nərmama me səvənhi. Nəpɨn həɡkiari pam, rɨni
    pen tɨ Pol i mə, “Ikɨni mə ikokeikei mə tikətoni Kiɡ Sisa tɨ nəɡkiariien səim.
    Ramasan, takərhi pen ik, tikevən mətoni Kiɡ Sisa.”
  kpr-kpr: Setiri ningido, Festus nunda kasama kakato mendeninde dabade manaka gaetero
    dadabetiri, Festus eredo Paul kena sisira, “Ni namonde Rome embo da kotofukena
    yari dae resesa. Avori, na ni dirigaono numokena yama nunda dombuda koto aresa,”
    aminge sisira.
  san-IAS: tadā phīṣṭo mantribhiḥ sārddhaṁ saṁmantrya paulāya kathitavān, kaisarasya
    nikaṭe kiṁ tava vicāro bhaviṣyati? kaisarasya samīpaṁ gamiṣyasi|
  nho-nho: Te saaita Festus ni oti te taratara ma tana kansol raa, a ia ki mee ake,
    “Koe e hiihai maa te Tuku Hakamau i Rome raa ki hakannoo ki too koti nei, teenaa
    koe ma ki kaavea a nau ki te Tuku i Rome.”
  gym-NT: 'Abtä nitre töbtä töbtä nämane yete niara die mikakäre, ye ie Festokwe kukwe
    ngwianintari, bti niebare kwe mda Pabloye: Ma abko romanobo, aisete emperador
    ara jire käkwe kukwe ükadrete makrä abko mata ribere tie aisete, ma näin niara
    känti juta Romate jirekäbe, kukwe makwe ye ükatekäre. Abko kore se, niebare Festokwe.'
  azg-NT: 'Ndoꞌ veꞌ ngꞌe na nndaꞌ tso Pablo, sinin Festo yo nnꞌan na conanꞌquiꞌmaanꞌhin,
    ndoꞌ vi jndë joꞌ, tso jon nnon Pablo: —Juu jñꞌoon na macanꞌ na nquii ta tsanmꞌaantsꞌian
    tꞌman tsjoon Roma na quitsijndaꞌ jon jñꞌoon ꞌnanꞌ, conanꞌjntꞌa na ncjaꞌ joꞌ.'
  bhd-bhd: तैखन फेस्तुस सल्लाकारन करां मुशोरो केरतां जुवाब दित्तो, “तीं महाराज़े कां
    बिनती कियोरीए त तू महाराज़े कां गालो।”
  too-NT: 'Festo cātā''chihuīna''lh ixmaktāyana''nī''n lā'' tuncan xla'' huanilh Pablo:
    ―Hui''x squi''nī''ta'' que César ixlacāxtlahuani''ni''. Lā'' ū''tza'' nalīla''kpina''
    César.'
  ind-AYT: Kemudian, setelah Festus berunding dengan Sanhedrin, ia menjawab, “Kamu
    telah naik banding kepada Kaisar, jadi kamu harus pergi kepada Kaisar.”
  cjo-NT: 'Ari ikenkithatakaakiri Jeeshito riraga iyotaawakaenchari. Roojatzi ikantziri
    Paaworo: —Iroñaaka pikowaki notyaantemi Seesariki. Aritaki notyaantemi riroriki,
    ikantakowenantemiri.'
  nsn-nsn: I muduhia ke ueluatata keip baka pe Pestus mesno tamatang iate, inggono
    ke mene uakalahara tang Poul pare, “Ingga ko malahir o la tang Sisa, auia, ingga
    o turung lampe tang Sisa!” Pestus ke uahire tang Agripa ger toia tang Poul.
  san-DEV: तदा फीष्टो मन्त्रिभिः सार्द्धं संमन्त्र्य पौलाय कथितवान्, कैसरस्य निकटे
    किं तव विचारो भविष्यति? कैसरस्य समीपं गमिष्यसि।
  tna-NT: 'Da su Festo ebahuequisaji cuana neje jaquisabati putsu, uja Pablo atana:
    —Beju mida romano echua puji aida butse su netija putsu, da su dapia mida yama
    ebeitu tuahueda abataque puji.'
  lid-lid: Pestus ili asehek ma anuhun sahou hawe iri lau ta gabman tan, ta akohok
    rayah tanan mwasin tiri. Ano, Pestus eme hamon asehek ili ta Pol i buku doh, “Ou
    badeh, aso-ok ta ala Rom, ta Sisa kanuhun sahou tam dah. Ya, ou are bahandra tondrok
    ta Rom, jo kameh tiyani ou ala hawe Sisa.”
  wim-wim: Aꞌ Festus.angan wik ngeey nungantam ep-paththam Paul.antamana, aꞌ nil iiy
    pam al-alantan than nunangan maꞌ-aath-aathin aak courtangana, aꞌ engka thantweya
    nil wanttakan yumpowa. Aꞌ nilana palam ngul wamp Paul.antan, aꞌ thawant ngul,
    “Nint puth nintam thawan pam moom piꞌan alangan um nungantang thanathow nintang
    courtakana, ngan puth nungant kuchān nintanganiya.”
  zga-M: Ufesto wa nchovile navahiegi akhamula, “vukhundova ukaisali, uyuwiluta khwa
    kaisari.”
  yom-yom: 'Fesitusi bu kamana wizana ayi batu ba lukutukunu lu minyadi wuvutula ti :
    —Bu tidi kuenda kuidi Sezali, buna weka kuenda kuidi Sezali.'
  san-SIN: තදා ඵීෂ්ටෝ මන්ත්‍රිභිඃ සාර්ද්ධං සංමන්ත්‍ර‍්‍ය පෞලාය කථිතවාන්, කෛසරස්‍ය
    නිකටේ කිං තව විචාරෝ භවිෂ්‍යති? කෛසරස්‍ය සමීපං ගමිෂ්‍යසි|
  yut-yut: Yaŋban Pestus nandaŋ kokwin amɨn kabɨni gat gen yaŋek uŋun da kwenon yaŋ
    iyɨgɨt, “Gak Sisa da gengo nandɨsak do yal, do Sisakon kɨkdɨsal.”
  grc-BYZ: τότε ὁ Φῆστος συλλαλήσας μετὰ τοῦ συμβουλίου ἀπεκρίθη· Καίσαρα ἐπικέκλησαι,
    ἐπὶ Καίσαρα πορεύσῃ.
  cpc-NT: 'Ipoña Festo ikinkithawaitakaakiri ikaataiyini ipinkatharitzi. Ari ikantanakiri:
    “Pikowirika jaminakotimi César, ari piyaatiri janta”.'
  nhg-NT: 'Cuöquenuju Festo omonunutz ca seque tlötlajtoönejme. Sötiepa oquelfe Pöblo:
    ―Tecneque ma metzjuscörucö César. Pos tieixtla César teyös.'
  nya-nya: Festo atakambirana ndi akuluakulu abwalo lake, anati, “Popeza wapempha
    kupita kwa Kaisara, kwa Kaisara udzapitadi!”
  ngu-NT: 'Quemaj Festo, ijcuac yoquintlajtoltij on itetlacanonotzcahuan, oquinanquilij
    Pablo: ―Otictlajtlan para tipanos itech César. Aman, tej, itech César tias.'
  kup-kup: Pot hahan Pestas pim kaunsor aban pi meñizooh-porinañ ñetiv hat Polin hañiv
    epat mañah, “Ni darim ahop Sisa nim ñetiv hatevetet ba oñ batapanez hañ, povoz
    nemeeman ni popuhaz sekë.” Pot mañahan paru berevat sah.
  jid-jid: Hu gon wa Festus ba tre baba bi son bi ninkon ba, a sa niwu ndi, “Wu bre
    ndi wu son kri ni shishi Siza, Ni shishi Siza mba wu hi!”
  wmw-wmw: 'Basi, Feshitu akisowera na wamashauri wake, ikisa akinjibu Paulu: “Kulebela
    ka Kaisari, epa ukuka ka Kaisari noko!”'
  gmv-GGM: Hessa wode Fisxxossay bena zoorizayitara hasa7etidi “ne Qeessareko yigibaayne
    giza gidiko Qeessareko baanddassa” gides.
  ssg-ssg: Festus kakak kapi tesol hualian ti axiai namil ape i pahoi Pol ukek, “Katekate
    tetam nga sowini, nga hakau o hani Sisa!”
  zpo-NT: 'Zee lee Festo mnabdizh lo re xaa nzaa konsej lo xaa, nu zeera nzhé xaa
    lo Pab: —Nel mnaab lu zee César, xaa nabeyy Roma, naab kwent lo lu, nal xaal na
    lu lo xaa.'
  poy-poy: Su, pa Festu kuyowera na washawuli wakuwi, kamgambira Paulu, “Gufira kugenda
    kwa Kaisari, su, gugendi kwa Kaisari.”
  qwh-NT: 'Tsenam gobernador Festoqa consijaqnincunawan parlarïcur queno nerqan: —Rey
    cesar jusgashunequipaq mañaconqequirecurmi, cesarman ewanqui —nir.'
  gaw-gaw: Paulus nug anam a amu Pestus nug kaunsil danab ele tatam nai maṯiona amu
    nug Paulus amegp̱a aum. “Na Kaisa nug nahip heṯoḏiak dooḵunu onigp̱a eṯem amunu
    aria na Kaisa gumidna goḵut,” awa aum.
  nca-nca: Ŋunde yiní Festus koya eneŋo iŋo-iŋo uniyómboya epe mito-mito tero ŋande
    yaró, “Ke Sisa nekote. Ŋunde ŋuro eneno oweya.”
  zpz-NTPP: 'Na ornu blazh bee nu Festo de yu nu rbic consef riidz, orzeꞌ nay rab
    yu Baly: ―Ru bdiiñ ru nu yu nu riib ic de nasyoong nu ri beey nir. Orzeꞌ lo yu
    zeꞌ char ―nay.'
  mkj-mkj: Mwerin Festus wia lamlam oang nah joun kaweid kan, ih en japoang, “Koawoa
    poaki koapwung japahl ipen Caesar, apel koawoa pirin inla ipoa.”
  zac-NT: 'Iurní biadiꞌdzënú Festo ra miembrë shtë Festo; iurní guníꞌill lu Pablo:
    ―Hia quë rnáꞌbël gunë rëy rumanë rëglë shcuéndël, pues lu rëy guësheꞌlda lë́ꞌël.'
  kyg-kyg: Fesitasiꞌa ani gemo afitenoꞌaeꞌmo uno kanisole vayaꞌeꞌmo ge huge afige
    hutenoꞌaeꞌmo, Gamani vayaꞌai kava neꞌapimo hogote vekamoꞌa alino fako huno nateteno
    agoti huno nategaiye, huka huꞌnanaꞌmofeꞌmo Sisategamo ugane, huno ha paiꞌniye.
  kmk-kmk: Utdi, inimusan Festo dat buḻun na nu mabalin dit kindaw Pablo ot imbaga
    da un mabalin. Ot summungbat un, “Gapu ta kindaw nu un si Emperador ud Roma ud
    manguis kan sika boot padaḻnon mi ud sika’t di.”
  cao-NT: Jatsi yosibo ya Festo chaninapariniquë Pablo nicahax na. Chaninahax, —“Romanoba
    chama-chamaria jiscasquia” ¿i mi a pa? Jatsi ja qui mia raaxëquia mia ja copino
    ra —i quiha Pablo qui ja niquë.
  bbr-bbr: Keseria, Festus kon roat näunäu pak aremara, ätäi auruwon, “Na nakasar
    Sisa nukas nan ämän aparaura rai äiemon, okon, na Sisa aparaun Rom mena manam.”
  inb-inb: 'Pablo chasa ni­ura, Festoka, pai­ta alli­lla iuia­chig­kuna­wa rima­na­kuspa,
    nirka: —Iaia mandag­pagma rin­ga­pa mañarkangi. Pai­pag­ma­mi rin­ga­pa kangi.'
  hrv-hrv: 'Tada se Fest posavjetova s vijećem pa odgovori: “Na cara si se prizvao,
    pred cara ćeš ići!”'
  box-NT: 'Ó o Fɛsituusi lè ɓa nùpua na wee na hã yile-tentewà wo yi mɔn mín.
    Bṹn mɔ́n ó o bía: «O bɛ́ɛ lé yìa á à fɛɛ ũ tũ̀iá làa bìo fo le mu
    wéráa.»'
  ote-NT: 'Nuꞌbʉ́ nura Festo bi ña̱ui rayá mfatsꞌi, nepʉ bi ꞌñembabi ra cu Pablo:
    ―Nuꞌi xcá ꞌyadi gue ma dí hña̱pꞌa nguɛnda ra nda̱ Cesa de Nroma de núꞌa̱ xcá ꞌyøtꞌe,
    hangue nubyá ma gui ma pa guehni.'
  wnu-wnu: 'Ende qamara Pestus is wonou yurau erogori eng wurinob qamb wogub yar Pol
    nob qamar: “Ende gab eng ne nonou Rom gabman wuri soriman eng gab isib quran eng
    nonou is,” ende qamarei.'
  zam-NT: 'Per co''se'' ngolo mdoodi''s no Fest mèn co'' thidte ñibe'' con Fest, ndxab
    Fest loo Pab: ―Lùu mna''b di''s loon más huen tub rez gobiern co'' ndub ciuda
    Rom cón che''nl. Pues, yal loo gobiern tya, xàa. Ngolo cuent.'
  zyp-NT: Mangkibuipaw Festa cawh ama rawhnah a peitu sahlo khakhei aa reisia khy
    taitah ma hrahei, “Sizar tah pa cepah seh na tah cawtah Sizar khaco na sei a!”
    tatah a chai.
  sey-NT: 'Caëna, Festopi i̱te co̱cohuaꞌire sa̱ꞌñe coca cani cuasani Pablote caëña:
    “Romano ëjaërepa quëꞌrona saiye se̱to ja̱rona saiye paꞌiji.”'
  nvm-nvm: For fu ijeg kuardamga Festas fu una e mamkanuk fu samuako fu kot faimo
    ijiebuon vuak faime una For kua, A Romkobuon e bomana ijefuon vakro kuainma ijefuon
    na vierafega nan ivia kuaga a fuon vakno kuain.
  mps-mps: Tama Festus agai te po odama, agai po tų ebo mu koneai bidi dabe dali
    po miani. Tama te po mibo silama, Festus agai Polbolo te po wai, “Nago homugo
    nage te Rom gavman moni tobolu bidi pageba pelama, agai nago po tų dodolaibao.
    Nage teba pao,” wali.
  pab-NT: 'Hatyaoseta Festo hakahinaetyasenae kakoa irae hotohare hoka hatyaoseta
    nehena: — Hiyane tyare haokowita Kalorexe ana Roma nali hoka nalite hiyane — nexa.'
  llg-llg: Lamanene Paulus noke leondiak, boe ma gubenor nakokola no ndia nonoo nala,
    fo mana tungga tao dedeꞌak ndia. Basa ndia, boe ma nafaꞌda Paulus nae, “Huu o
    moke nakahehenek muni Keser muu, de o musi Roma muu.” Ana kokolak nateꞌe leondia,
    boe ma gubenor ana kena nakabuak ndia.
  kyf-kyf: 'Nɩɩ, Fɛsɩtusʋ -yɔ ɔ gbʋwliwʋdɩnya bhɩa gbagbɩe, ''ɩn ɔ nɛɛ Pɔlʋ -ylaɛ:
    «-Ɩn ka -na gbʋ Sezaa ''yu kwa, we ''gbʋ, Sezaa ''yu -na yia mnɩa!»'
  tpi-tpi: Orait Festus i toktok wantaim ol man i save givim tingting long en, na
    bihain em i tokim Pol olsem, “Yu tok olsem yu laik bai Sisar i mas harim kot bilong
    yu. Orait yu ken i go long Sisar.”
  mih-NT: 'Tacuan ta zɨquɨ i natuhun tahan ra Festo sihin ra ndyizo tyiño sihin ra
    ta zɨquɨ i catyi ra: Sa catyun vatyi cuñun sa cua catyi ra César yozo caa cua
    cundoo tyiño ya. Vaha, cua cuhun nuu ra.'
  qvh-NT: 'Sayno niptinmi Festo yäsegnincunawan wilanacurir Pabluta nergan: “Mandamagninsi
    emperador César Romacho juzgashunayquita munaptiquega canan paymanmi apasishayqui.”'
  kms-kms: Muq Pestus ni wute ni ghav mindig kin ni ane wand mand pre, muq ni nari,
    “Nu Sisar nu kot nutungu ningg kuari, te kin muq di nu Sisar nde yo.”
  agn-agn: Nagigampang si Festo ong mga maniglaygay na don, ig pagatapos ganing tanandia
    ong ni Pablo, “Nagapilara ong Adi tang Roma, pois dona paning ong nandia!”
  nhi-NT: 'Ihcuacon in gobernador Festo omononotz iuan naquin ictlahtolyolchicauah,
