verse: ACT.025.012
translations:
  kpx-kpx: Kateai louge Vesitasiu au esemuhi hotohotoai gabiai Boloho loui avoe, “Duave.
    A isivialeike Loma kosive balugau a hoto evisi. Iale dana a hanavoge avue tenela.”
  okv-H: Festus na ingito amita ke pepeni kiari embopo ga ke kaseto ke einge ena.
    “Umo Rome ta embo okose ta degi ta pambuto court ai asi ehea avoeto pambasoa,”
    ainge enu ke irae ena.
  tbo-tbo: Apoma Petasi tu paliteetena mitehi hi ibaabani po i kokoe ma i pa, ‘Sisa
    u lupaliyeya yaka apo una nae Sisa ugolina.’
  mal-C: അപ്പോൾ ഫെസ്തൊസ് തന്റെ ഉപദേശകസമിതിയുമായി കൂടിയാലോചന നടത്തിയിട്ട്, “കൈസറുടെമുമ്പാകെ
    ഉപരിവിചാരണയ്ക് അപേക്ഷിച്ചിരിക്കുന്ന നിങ്ങൾ കൈസറുടെ അടുത്തേക്കുതന്നെ പോകും” എന്നു
    പ്രഖ്യാപിച്ചു.
  grc-SR: Τότε ὁ Φῆστος συλλαλήσας μετὰ τοῦ συμβουλίου ἀπεκρίθη, Καίσαρα ἐπικέκλησαι;
    Ἐπὶ Καίσαρα πορεύσῃ.
  bgc-bgc: फेर फेस्तुस नै मन्त्रियाँ की सभा कै गेल्या बात करकै जवाब दिया, “तन्नै कैसर
    की दुहाई दी सै, तू कैसर कै ए धोरै जावैगा।”
  khz-khz: Gaurana Festas magena kaonsela ria gekilakilato mulinai, Paulo evega-geleato,
    netiwato, “Gemu noginogi vetainai, Kaisara genai pono ago!”
  deu-TKW: 'Hierauf beriet sich Festus mit den Räten und antwortete: du hast den Kaiser
    angerufen, so sollst du zum Kaiser kommen.'
  zsr-NT: 'Catiꞌ chbë́ꞌlenëꞌ yuguꞌ bönniꞌ yúlahuiꞌ didzaꞌ Festo, bubiꞌë didzaꞌ, gudxëꞌ
    Pablo: ―Chgnabuꞌ tsijuꞌ lahuëꞌ César. Lahuëꞌ César uyijuꞌ.'
  lin-lin: 'Sima na Festisi kokabola makanisi elongo na bapesi toli na ye, alobaki
    na Polo : — Lokola osengi kokende kosamba liboso ya Sezare, okokende solo kosamba
    liboso na ye.'
  hns-NT: 'Tab laat aapan mantrie log se baat-tjiet karies. Ekare baad oe Paulas se
    bolies kie: „Toe maange hai maahaaraadja ke lage djaai? Attjha, ohie ke lage toe
    djaihe.”'
  noa-E: Magbaa Festoou ich wawiejem khʉʉn dʉ̈i iekhawi Pabloog, —Emperadorragchata
    pua pʉch dʉ̈i ichdëu khap apim khõsi chiraawai magan ichiita emperador aar pʉ
    majugui ajim anʉm irig.
  eng-EMTV: Then Festus, having talked together with the council, answered, “Have
    you appealed to Caesar? Before Caesar you shall go!”
  mib-NT: 'Te ni cajnūhun Festo ndese cájeni ni tēe cándīso jníñu jíín de. Yūcuán
    na te ni cahān de jíín Pablo: Je ni cahān rō jeē cuní rō quihīn rō nuū maá rey
    nación Roma sándaā de sɨquɨ̄ rō. Núu súcuan te quihīn nahín ró nuū de, áchí de.'
  lif-NT2: फे़स्‍तसे़न् कुसुजासाबाहाॽनु ताॽजे़क्‍खे़आङ् पावले़न् मे़त्तु, “खे़ने़ॽ
    सिजरलो ये़क्‍पेलि के़जोगुआङ् के़वाॽ॥ खे़ल्‍ले़ चोगुल्‍ले़ खे़ने़ॽ सिजरलोए पाङ्‌ने़ॽरो॥”
  xnj-xnj: Hinu Festo peamali kulongela na vamtangatila vaki mu libanji, ndi akamjovela
    Pauli, “Uyupili lufani kwa nkosi wa ku Loma, yati wipelekwa kwa mwene.”
  mmx-mmx: Pestas ga epaase eburu mi limixin papaase ren la ni ga lok, “Ura sing pam
    do unat pas uto at ne Kaisar, kuren la nenu unaba vot pasa i.”
  cbr-NT: 'Usaquian cacëxun ca an a ''aquincë unicamabë banatancëxun Festonën Pablo
    cacëxa: —Césarnënbi uisa cupí cara uni mimi manania quixun isti cuëëncë cupí camina
    Césarnu cuanti ''ain.'
  tee-NT: 'Pus ju acsnich ju Festo alact''achivinilh ju ixt''a''ucxtinin chai astan
    junich ju Pablo: ―Ju uxint''i na''unt''a ni lac''asq''uin ni yuchi ju César ju
    calak''oxiniyan ju milhamak''an. Pus k''oxich. Acmalakachaniyan ju yuchi.'
  eng-LSV: Then Festus, having communed with the council, answered, “To Caesar you
    have appealed; to Caesar you will go.”
  cak-NT: 'Romari'' ri Festo xtzijon quiq''uin ri yeto''n richi, y c''ajari'' xu''ij
    che ri Pablo: Ja ret xac''utun chi ja ri César tibano juzgar awichi; romari''
    cami jabe c''a pa tenemit Roma chech ri César, xuche''x ri Pablo.'
  pah-NT: 'A''ero Festo''ga hoi jiji onhimog̃itahara''g̃a monhi''ig̃a a''ea rehe.
    Kirẽ ga rura''javi javo Paulo''ga pe: —Ehopotarame po ti nde hoi César''ga pyri
    a''ero nehẽ, ei Festo''ga ga pe.'
  sja-NT: 'Mãpai Festo pedeeji ichi ũraapataarã ome mãik''aapa mãgaji Pablomaa: —Cesarmaa
    wã k''inia bairã, pɨ irumaa wãit''ee.'
  xed-xed: «Manda tsa zbaŋta gha ta dzaʼa na guma na ta kəma mgham ya, dzaʼa dzaʼa
    ka ta kəma mgham Sezar,» ka Festus nda Pwal tahula gwaɗuvustani nda gwal ta vlaŋtá
    hiɗaku.
  mks-NT: 'Tá na̱ndihi já na̱nditúhún Festo cán xi̱hín na̱ sa̱cua̱ha̱ cája chúun nu̱
    dá cán ndaja ndítahan coo caja da. A̱nda̱ já na̱cachi tucu Festo cán já xi̱hi̱n
    Pablo: —Va̱ha dá já. Nu̱ emperador íin ñuu Roma na̱cachún cu̱hu̱n cúnu̱n. Ta cán
    cu̱hu̱n cavií sa̱hu̱n —na̱cachi Festo xi̱hi̱n Pablo.'
  gfk-S: 'Namur be Pestus gate ianga tikai ter ma ira nuno kaunsil, iga balu Pol horek:
    “U te hinat be no tamat na king sakit gar na Rom na hadade ugo. Io, iou ni tule
    ugo utusu hono tamat na king sakit iat!”'
  bmu-bmu: Mewö jiiga Festusnöŋ jembonurupŋi yembuk qambaŋ keu jaruba kewöta kewö
    meleŋ waŋgiyök, “Gi sisa kiŋgöreŋ anmamgö möta qesizani, miaŋgöra mönö ölöp Rom
    anda yaŋgö jeŋe kinman.” Mewö.
  dgz-dgz: Pesta kansoro mega nagire tanamo wawa mutane ewap, anega wadien, “Ge ayop
    Sisa inap aget waan menan ayop Sisa inap di watu enagain.”
  eng-GNV: Then when Festus had spoken with the Council, hee answered, Hast thou appealed
    vnto Caesar? vnto Caesar shalt thou goe.
  zaa-NT: 'Bitola de bè'' Festua titsa'' lani ca consejero qui'' niá nna rą Pablua:
    Chi gunàba lu'' qui''ni guni emperador lu''uxtícia qui'' lu''. Pues nía bá tsía
    lu''.'
  eng-WEBSTER: Then Festus, when he had conferred with the council, answered, Hast
    thou appealed to Cesar? to Cesar thou shalt go.
  guh-guh: 'Nexata nacuaevetsinë Festo barëcuaicuaijai pijajivi, pejamatabëcueneyavenonaevitsi.
    Bajaraxuacujinae nacuaevetsinë Festo jumaitsi Pablojavabelia: —Xamë nevajëtame
    tacaitorobinexa tajatuxanenëjavabelia, Romanonacua pepo pevetsinëjavabelia, bajaraponë
    pitabarata pecaneconitsinexa pibisiacuene itsa exaname. Nexata bajaraponëjavabelia
    ponaename, jai nacuaevetsinë Festo Pablojavabelia.'
  bon-bon: Siige, Peesto teeme atrana ätityera biname cama mene ajanininisi, piba
    Paulo ne jejige egä, “Maane singi gäte Babo Mope Biname te meebine atraname, yoo
    siige, maane Babo Mope Biname bau pa ädepi.”
  nhw-BL: 'Huajca Porcio Festo quincamanalhui sequinoc tequitini catli mosehuiyayaj
    ihuaya, huan teipa quiilhui Pablo: ―Techtlajtlanijtoc para tiyas iixpa nopa hueyi
    tlanahuatijquetl, César, huajca quena, nimitztitlanis iixpa.'
  mgw-mgw: Bai, Fesito payomwi longela mwalo wo na api'ndo bake ba balasa Liku'lu',
    ngabannyangwa, “Upalike yenda nnu'ngi' kwa Kaisali. Bai, ulu'a yenda kwa Kaisali!”
  swh-ONEN: Baada ya Festo kufanya shauri pamoja na baraza lake, akatangaza, “Wewe
    umeomba rufaa kwa Kaisari, nako kwa Kaisari utakwenda!”
  wbi-wbi: Ye akyale u Festo kujova navahighi akamula, “Ghukun'suma ukaisari; ghuluta
    ku Kaisari.”
  bba-bba: Ye Fesitu u kɑ wiɡibu wesiɑnɑ u kpɑ, u Pɔlu sɔ̃ɔwɑ u nɛɛ, yèn sɔ̃ ɑ wunɛn
    siribu tem yɛ̃ro nɔmu sɔndiɑ, win miyɑ kɑɑ dɑ.
  eng-KJVCPB: Then Festus, when he had conferred with the council, answered, Hast
    thou appealed unto Cesar? unto Cesar shalt thou go.
  kgk-NT: 'Upe ramo mburuvixa onhomongeta oirũ ndive oikwaa hagwã hembiaporã. Oikwaa
    ramo, he''i: —“Aipota xe monhe''ẽ mburuvixagwasu César” ere kuri xe-vy. Néi, oromondo-ta
    César renda-py, he''i íxupe mburuvixa.'
  waj-waj: 'tuduu rikioo Peseteeva ari vaidi tinni yoketaiya tasipama kua kiaa kioo
    Pauruusaa tunoo: Inna aikioovee. A Roomaa kieeta tuanaivaasi kuanee tinai fai
    na i titanai kuanaravaivee, tiravai.'
  cpy-cpy: 'Ari ikenkitha-waeta-kaanakiri Festo inampina-paeni. Ikantakiri: “Pikowatzii
    ramina-kotemi César, aritaki piyaataki.”'
  mpx-mpx: Pesito alonau ge ana tolabe hi liwaliwan, inoke i ba, “Iyaka u awanun nu
    na Sisa wana kot elana, inoke na patunawa nu na Sisa elana.”
  wbp-wbp: Ngula-jangkaju, Pijiturlu manu nyanungu-nyangu luwiya-paturlu, ngulajulu-nyanurla
    jaaly-manu Puurlukuju. Ngula-jangkaju, Pijitujulku wangkajarla Puurluku, “Yuwayi,
    kujanpaju nyuntu wangkaja ngajuku, ngulaju karnangku yilyamilki Ruumu-kurra yungungku
    Kingirli miimii-nyanyi.”
  luo-luo: Kane Festo osekuotho gi jobuche, nongʼado bura kowacho niya, “Isekwayo
    mondo oteri e nyim Kaisar omiyo kuno ema ibiro dhiye!”
  nhe-NT: 'Huajca Porcio Festo quincamahui sequinoc tequihuejme tlen mosehuiyayaj
    ihuaya, huan teipa quiilhui Pablo: ―Tinechtlajtlanijtoc tiyas iixtla nopa hueyi
    tlanahuatijquetl César, huajca quena, nimitztitlanis iixtla.'
  aii-aii: 'ܗ̇ܝܓܵܗ ܦܹܗܸܣܛܘܿܣ، ܡ̣ܢ ܒܵܬܪ ܕܗܘܼܡܙܸܡ ܠܹܗ ܥܲܡ ܡܵܘܬܒ݂ܵܐ ܕܕܲܝܵܢܹ̈ܐ، ܓ̰ܘܼܘܸܒ
    ܠܹܗ: ”ܩܲܕܡ ܩܹܣܲܪ ܒܵܥܹܝܬ ܦܵܝܫܹܬ ܕܝܼܢܵܐ؟ ܠܟܸܣ ܩܹܣܲܪ ܒܸܬ ܐܵܙܹܠ݇ܬ.“'
  esk-NT: Tavra Festus-ŋum uqaqatigiqqaaqługich sivunniuqtini kiuniġaa, “Rome-maġmiut
    umialgatnun iŋiaqaqtuatiin, taakmuŋa umialgamun aullaġisirutin.”
  msb-msb: Didi nakigsurmaton anay si Festo sa iya konseho, tapos nagsabi kan Pablo,
    “Nagahangyo ka kan Cesar, kaya sa iya ka magkadto.”
  cpa-NT: 'Mi³ca¹dsii¹ Festo jǿg³ quianh¹³ dsa² ta³ jian¹²dsa, jøng² ca¹juúh²dsa:
    ―Ma²na²møah³hning mi¹rø¹² rai¹³ jǿg³ quiánh²hning. Dsio¹ báh³ jøng². Góh³ báh³
    hning² ni³ rai¹³ jøa³juøi² Roma ―ca¹juúh²dsa.'
  dso-dso: ତାର୍‌ପଚେ ପେସ୍‌ଟସ୍‌ ତାର୍‌ ସବାଇ ରଇଲା ଲକ୍‌ମନର୍‌ ସଙ୍ଗ୍‍ କାତାବାର୍‌ତା ଅଇ କଇଲା,
    “ତମେ ବଡ୍‌ ସାସନ୍‌କାରିଆ ବିଚାର୍‌ କର ବଲି ଗୁଆରି କରିଆଚାସ୍‌, ସେଟାର୍‌ ପାଇ ତମ୍‌କେ ବଡ୍‌
    ସାସନ୍‌କାରିଆର୍‌ ଲଗେ ପାଟାଇବି ।”
  meu-meu: Unu amo Festo kaunsil taudia ida vada e hereva-hereva; bena ia ese Paulo
    e haere henia, eto, Kaisara ladana ome hatoa; Kaisara dekena do baola.
  yva-NT: Weti Pestusa pe vatano utavondijo aije nawe wanugan wayao vambinibe. Wayaowa
    jewen, umba Pestus po raura aje Paulus ai pare, “Kova. Nyare wimbeker nseo no
    Kaisar, wama Akarijo Titi Munijo Roma amun, weti winto kai. Indati syo natutir
    nto no munijo Roma rai.”
  dgc-dgc: Nadid, pékabati ni Pesto ta éya, éy nipakelagip na du konsiyal na; sakay
    kinagi na ni Pablo, “Da gustu mo a bahala tu hari a mangbista ta asuntu mo, éy
    maari, paangen me ka ta éya.”
  zpm-NT: 'Dzigo bzodiidz Fest grë me meṉ rac ne nacnie me dziin; blozhse ga rëbchaa
    me lo Pabl: ―Guieṉd rson sca. ¡Teḻ lo César racladz luu tsie luu, na maase tsie
    luu!'
  hix-NT: Àro wyaro tàwya enytxatxhe rma, nosonytxatxownà hatà, Festu komo, tàmryenon
    kom yakoro, tosonytxaxemà ro kom yakoro. Tosonytxatxhenye rma, onà wyaro nkekon
    hatà, Festu, Pawru wya. Sesa hyaka haxa ronyaknyàr xe wehxaha, owya, màkan haryhe,
    kekon hatà. Àro ke, Sesa hyaka mpànà dyakyaha ha, kekon hatà, àwya.
  sim-sim: Urik Festus nga ma ol orin sauhandari ma nga olmu anasawera. Ushihi Polin
    ormu sawera, �Malakama Sisar kot mihin misikwa ri. Karem mi mbawa osik kolok malakama
    Sisarhik ika.�
  npi-ULB: त्यसपछि फेस्तसले परिषद्‌मा कुरा गरे र जवाफ दिए, “तिमीले कैसरसँग गुहार माग्यौ;
    तिमी कैसरकहाँ नै जानेछौ ।”
  cgc-cgc: Pagtapos ta sapol Festo naan ta iya na mga tagalaygay, gambal kanen an
    ki Pablo, “Tenged na gadangep ka naan ta pangulo ta Roma, naan ko dya kaon yan
    ipadala!”
  tim-tim: Hain dâmbo Pestogât luâklupŋe nâŋgâ nâŋgâyeŋe olowâk arekŋe tângombiâ Paulo
    hin dâm magaŋep, “Luâk humo nenŋe Sisa yâkgât maktât, aregât âlepŋe yâkgâlân arimenâ
    yâkŋe denge are dâm hâregiŋbiap.” dâep.
  yor-yor: Lẹ́yìn tí Festu ti bá àjọ ìgbìmọ̀ sọ̀rọ̀, ó dáhùn pe, “Ìwọ ti fi ọ̀ràn
    rẹ lọ Kesari. Ní ọ̀dọ̀ Kesari ni ìwọ ó lọ!”
  wos-wos: Wungi wandéka dé Festus déka mawuli saréké hwekwa du wali dé hundi bulé.
    Bulétaka dé Polré wa, “Sisar ména hundi xékéndéte méni mawuli ye. Mawuli yata
    Sisarka yitaméni.” Wungi dé Festus wa.
  emp-NTPO: 'Maʌ̃ne Pestora idjía crĩcha diabadarã ume bed̶eaped̶a Pauloa jarasia:
    –Bʌa quĩrĩã b̶ʌa Romanebema boroba bʌra cawa oida. Mãwã baibʌrʌ, idjimaa diabueya.–'
  eng-F35: 'Then Festus, when he had conferred with his counsel, answered: “You have
    appealed to Caesar. To Caesar you shall go!”'
  ind-ind: Lalu, sesudah Festus membicarakan hal itu dengan dewan sidang, dia menjawab,
    “Baiklah. Sesuai permohonanmu untuk diadili oleh baginda raja, kamu akan pergi
    ke Roma untuk menghadap beliau.”
  pes-OPCB: 'فستوس با مشاوران خود مشورت کرد و بعد جواب داد: «بسیار خوب! حالا که می‌خواهی
    قیصر به دادخواست تو رسیدگی کند، به حضور او خواهی رفت.»'
  mpt-mpt: Festase wentenea naka gangi tena wengo baaniba Festase imin Fole baabanea
    Kobo funaneba Ne mo temia Lom teni komok sum eta ne wengo wenteko geneb mole kebmaye
    mo temebta eta klaneko ge baabasebe.
  ssx-ssx: Koto leeketa꞉ Pesitasima꞉ ipika꞉ pota꞉ epeaaseme haliweki ame̱le̱ pi pi
    amba꞉la laa Poloma꞉ pi hombo peaaso alota꞉ Nakana꞉ma꞉ta꞉ Sisama꞉ naka꞉ pi yokaalu
    peaena꞉ honke le ekina꞉ kota꞉ Sisa pa꞉ta꞉ pelipikie laa leekeme.
  mkl-mkl: Iyi Fesitu do inɛɛ ŋɑ ɑ̀ busi njɛ ɑ̀ tɑ̃, ŋɔi í sɔ̃ Pɔlu í ni, si bɛi ì
    so kiitiɛ ì dɑɑ ilɑɑlu nlɑu si ɑwɔ, bi tɛɛi ɑɑ bɔ.
  gaq-gaq: ଫେଷ୍ଟସ୍‌ ମେଇଂନେ ଆଦେସ୍ ବିଣ୍ଡ୍ରେଇଂ ଏତେ ଏନ୍‍ ବିସୟ୍‌ରେ ବାଲିର୍‍ ଆର୍‍କେ । ମେଁ
    ବାଲିର୍‍କେ “ନା କାଇସର୍‍ ଡାଗ୍ରା ପାର୍‌ତନା ଡିଙ୍ଗ୍‌ନାବକେ । ତେସା ନା ମେଇଂ ଡାଗ୍ରା ନାୱେଏ
    ।”
  gof-RNT: He wode Fisxoosi ba zoranchchotara zorettidi, “Neeni Qeesarey tabaa pirddo
    gada oychchadasa; Qeesarekko baasa” yaagidi zaaris.
  unx-unx: ଏନ୍ତେ ଫେଷ୍ଟସ୍‌, ମାରାଙ୍ଗ୍‌ ପାଞ୍ଚେଟ୍‌ରେନ୍‌ ପାଞ୍ଚ୍‌କଲଃ ଜାଗାର୍‌ ଚାବାକେଦ୍‌ତେ
    କାଜିରୁହାଡ଼୍‌କେଦା, “ଆମ୍‌ କାଇସାର୍‌ତାଃରେ କାଜିଗହାର୍‌କାଦାମ୍‌, ଏନାମେନ୍ତେ ଆମ୍‌ କାଇସାର୍‌ତାଃତେମ୍‌
    ସେନା ।”
  gah-gah: 'Loko lokago, Pestó eza kansole vevagi ligili hagili iake, Pauloni láa
    loko lo amimó: Agulizaki ve napamámo gakóne gilitive loko lokanize, agulizaki
    ve napa Sisá noitoka vitane.'
  lcm-lcm: Au, Pesito kala angmemengenai le ve kana kuvkuvulan na kala antok a Paulo,
    “Man kupo buk an tung mete Kaisar, au kapo ro palau, ku an tung mete Kaisar!”
  aer-aer: Kele, akngerrepate Festus-ele aweke Paul angkerlenge re apurte-irreke council
    ikwerenhe areyenge itne angkerretyeke. Festus anteme Paul-eke angkeke, “Unte angkeke
    unte-arle Caesar arrekwelele tnetyeke ahentye aneme, kele the ngenhe ikwere-werne
    yerneme.”
