  heb-heb: ויועץ פסטוס עם יועציו ויען אתו לאמר את הקיסר קראת אל הקיסר תלך׃
  mpp-mpp: Inguc mime Festus yedi mole-baficfocine yengeholec mingagec ailu Pol yanguc
