  wap-NT: Sariapa Festus tanawatinan, naꞌiki ukadakotinan pidannao tuma, wuruꞌu kaudinainao
    kidaz patuma. Udaunaꞌan utanawatinan koshan Paul idaꞌati, naꞌiki ukian uꞌati,
    “Mishi tuukii puaipan pudyuuda-kao naobanai Caesar diꞌiti, ukauꞌan naꞌitiꞌo niꞌi
    naa pudyuuda-kao,” ukian.
  mva-mva: Pol bokai ipile nge Pestus anua singara ne zaiza diepilei, kodeka bokai
    ipile, “Iauia, ambe ‘Sisa’ giriki nem ngaliliti kana kurere. ‘Sisa’-lo golako!”
  dwr-NT: Hewaappe guyyiyan, Pisxxoosi barenanna zorettiyaawanttunna zoretti simmiide
    A, “Neeni Qeesaare tabaa pirddo gaade oochchaadda; Qeesaarakko baanaassa” yaagiide
    zaareedda.
  kfw-kfw: "Halli Festus in ama chuonkaroon ngai khale in-inbiakli aheimasang, “Nang\
    \ in Reng Caesar maikuungnga rilkate natijei kengnga, nang Reng Caesar diang nasisik\
    \ ejei.”\x94"
  bfz-bfz: तेबे फेस्तुसे मन्त्रिया री सभा साथे बात-चीत करी की बोलेया, “तैं कैसरो ते
    विनती करी राखी, तूँ कैसरो गे ई जाणा।”
  cuk-09: 'Degi Festo, ega-binsaed-ukmalad-ebo sunmaksad-sorba, Pabloga sogdesun:
    —Ar Roma-saila-dummad bega igar-nabobi be abeye sogsoggu, Roma-saila-dummadse
    be naodo.'
  ben-OBCV: ফীষ্ট তাঁর মন্ত্রণা-পরিষদের সঙ্গে পরামর্শ করে এই রায় ঘোষণা করলেন, “তুমি
    কৈসরের কাছে আপিল করেছ, তুমি কৈসরের কাছেই যাবে।”
  mil-NT: 'Te ní ndatnúhu té Fèstú ndɨhɨ cue tée chìndee tnúhu ñaha xìi‑dé, te dǎtnùní
    ní xáhaⁿ‑dě xii té Pǎblú: —Te sa ní cáháⁿ‑n sǎ quɨ̀hɨ́ⁿ‑n quɨ̌tnahá‑n tě Cèsár
    te dɨu‑ni quɨ́hɨ́ⁿ‑n, te quiní‑n nǎsa cáháⁿ tée‑ǎⁿ yàcáⁿ —càchí‑dé xǎhaⁿ‑dě xii
    té Pǎblú.'
  myu-myu: O'jekawẽn jeweweju jewawẽwẽ'ukayũ eju Festo. O'jekawẽn Paulo eju. — “César
    kay bit oju pin ixe be wawẽg̃ mukẽrẽrẽnayũ a'ĩjo am,” i ẽn e'em owebe. Imẽnpuye
    César kay õn jemuju — io'e Festo.
  amk-amk: Ainanaya Festusi medu ria ne mano efatai we etohong kaiwo aunau wei fosara,
    mayeai medu wei aha deyo, “Butang we ka nemu kaiwone to Kaisari, ampafe todoni
    kontaio ro we Kaisari rai.”
  fai-fai: gawman Festas ayo kansol so weng bako, au. Kale nadiwe Faul bakodaw, “kaba
    Sisa am kin dim kal unono kalaw, kale afan kaba unokabawo.” Akeisa ko.
  ura-NT: 'Nii jaun jetaote, nii cuu nenacaauru rai coroatajaneraauru caohachaain
    suujua rauhi coaaraauru caje jetao bajae Feseto. Nitohaneein, bajaane baiha jetaote:
    “Inae Romanocuru curuaanaa, ii rucuhecane coina bajaaina jaunte, Romanocuru curuaanaa
    rene curiquiincha,” nae jetao Feseto, Faboro rai.'
  mcd-NT: Nicatan Festopan afu niaifofo patashari yoinannifo. Tsainquin anaititan
    yoini, —Mihuunoa min niaifocoin Cesar yoipai. Ascacufin min Cesar ano catiroquin,
    —ishon niaifoan Pablo yoini.
  urt-urt: Ŋupe ŋaiye Festus ŋanange wusyep topoꞌe lenge sisinge woroh kin no, kin
    nambaꞌe ŋoihmbwaip tinge pe, kin nungwisme wusyep Pol taꞌe leꞌe na, “Nin si ŋanange
    nange nin da gin ininge wusyep nin elme Sisa, taꞌe luku pe, nin na el Rom pe,
    ka iyarꞌe nin.”
  kiz-kiz: Baada jha Festo kulongela ni baraza akajibu, “Ukan'soka Kaisari; wibetalota
    kwa Kaisari.”
  tzo-TZE: 'C''alal la sc''opan scotol xchi''iltac ta abtel li Festoe, jech laj yalbe
    li Pabloe: ―Laj aval ti chac''an ja'' ta xchapanot li Césare. Lec oy, tey chabat
    ―xut.'
  lex-lex: 'La''pa makano''a-ka''atu Festus re rora raltier pia nhorwua, noma Festus
    nakot la Paulus: “Ompuak pa rodi o'' la watghudi Kaisar pa ampayowa.”'
  dov-dov: Fesitasi naakambula ankamu yakwe wakavuwa wati, “Wakumbila kuyoobetekwa
    kuli Kkayisala, aboobo uliinka kuli Kkayisala.”
  rgu-rgu: Ramanene Paulus hule nae leoꞌ naa, boe ma gubernor dedea aoꞌ noo ria nonoon
    fo rina parisaꞌ falin dedeaꞌ ria. Basa ria boe ma, ana nafada Paulus nae, “Huu
    noo o hule parisaꞌ dedeaꞌ a nai Kaisar, de o muste leo Roma muu.” Dedea basa nae
    leoꞌ naa boe ma, ara rasidaꞌ.
  toc-NT: 'Gober­nador Festo ca̠ta̠­kalh­chu­huí̠­nalh maka­pi­tzí̠n hua̠nti̠ xca̠­ta̠­ma̠­pek­si̠nán
    xla­cata lácu luu natat­la­huay, aca­li̠stá̠n chú chiné huá­nilh Pablo: —Li̠huaca
    tla̠n, cumu luu ca̠na̠ lak­pim­pu­tuna emper­ador, pus antá chú nac­ma̠­la­ka­cha̠yá̠n
    nac xpu̠­ma̠­peksí̠n la̠qui̠ huá ma̠n nama̠­ka­lha­pa­li̠yá̠n.'
  som-som: Markaasaa Feestos, markuu shirka la tashaday, ayuu wuxuu ku jawaabay, Kaysar
    baad u ashtakootay; Kaysar baad u tegaysaa.
  mam-C: 'Tb''ajlinxi'' tqanin Festo kye q''olte tumil te, ti''jjo otaq tq''ma Pabl,
    tzaj tq''ma''n kyjalu''n: Qu''n axa ma tzaj qaninte, tu''n toka toj xjel tu''n
    César toj Rom, mala txi''tza antza.'
  ndj-ndj: Topi, Festu pamalilili kudeta na mundu va chitemela, kayangula, leki kudayila
    kuyenda kwa Kayisali! Topi dawuyendi kwa Kayisali.
  mbj-NT: 'Ti m'' Pes beaanh ta hã masa do sa hã nyy d'' rabad''oo. Ti m'' rakaner''oot
    do jawén paa bä Pes ky hadoo Paw-Ro hã: —Makarẽn mä Sesa õm taky n''aa etyy. Ti
    hyb n''aa t''ĩĩ hẽnh né da mabahõm ta wë —näng mäh.'
  lat-VUC: 'Tunc Festus cum concilio locutus, respondit: Cæsarem appellasti? ad Cæsarem
    ibis.'
  ngp-ngp: Fesito, eze dione hamwenga na walangilizi wakwe, nakamgamba Paulo, “Kukant'ha
    Lufani kwa Seuta ywe Kilumi, vedi, nowigalwe kwa Seuta ywe Kilumi.”
  enq-2: Dopa lateamopa, Pesatusame baanya kanjole dupa-pipa wambao pii latala, baame
    Polo lamaiyoo, “Embanya kote doko Sisame sekena lelyeno dokonya, Sisame sekena
    patena” lea.
  eng-ASVBT: 'Then Festus, when he had conferred with the council, answered, Thou
    hast appealed unto Caesar: unto Caesar shalt thou go.'
  mna-mna: 'Pestus ileŋ Paulus iso ta kembei, to ila ma ziŋan zin ŋgarŋan kini pakan
    tizzo sua. Mana iso pa Paulus. Iso: “Nu sombe la mi re Kaisa tau. Tana ko la ma
    re i.”'
  myw-myw: Pestos iligen anilivan towen, mo ineis palatan sen nagamag tassinaps mwasanin,
    sinsineyas illivans. Ikous, Pestos iyum, im, ilivan; ilana, “Sivinam bukunek Sisal
    va̱gan kid bikalawageim; mapuna bo bakayabeim bukunek mtowen Sisal.”
  sby-sby: Fesito mpwalapwisha kufwiyafwiya pamo ne bamaloba bamano, walamwambileti,
    “Pakwinga omwine ulasengeti Mwami waku Loma eshakomboloshe mulandu wakobe, anu
    nukenga ku Mwami waku Loma.”
  sll-sll: Dungure singaba Pestas opisi mongwo hobi ha di wama tere, “Ni Sisa mongwo
    bani nalua dino? O para dinia, po” ditongwi.
  yaq-NT: 'Junako, chukula jume'' waate ama ya''uraapo aneka a'' aniammak nau etejosukai,
    ju''u kobanao, Paplotau: ―Jiba empo, Romapo ju''u che''a yo''o ya''ata betana
    em ya''uraa bittuanaa''uta a''awak. Junuen san empo junae, che''a yo''o ya''atau
    bicha weene ―ti au jiiak.'
  uro-uro: Bä ma Festus kä na aa narhoerta qärarhani i rha nari ama muräkt ta märhamän
    särhäm ne sä ma Pol aa nän bä rhäksot dä ma Festus ka muqunäga i qä qoar toqortäqyia,
    “Sa ngia nän iva ma Sisar qä nari gi muräkt bä äkt iva ngu rhäk na nge sage ma
    Sisar.”
  ita-1885: 'Allora Festo, tenuto parlamento col consiglio, rispose: Tu ti sei richiamato
    a Cesare? a Cesare andrai.'
  muy-muy: 'Festʉs nakəŋ àra ècia ma ga Pol na ti tə̀zlapaki akaba ndam ya təvi sawari
    ni, mək àhi ana Pol ahkado : « Kə̀ɗəm kakoru àna ma gani kè meleher ga Sezar ti,
    tə̂zoru kur afa gayaŋ gani. »'
  kqc-kqc: Kamini Festus yaku ini kanisoro venesa nirorotari reyadi ma nikabai reyo,
    “Ya bi Caesar rofu usa niyo, dada Caesar rofu bogiya.”
  tav-tav: 'To bairo cʉ caĩro Festo cʉ mena macana mena cawadapeniñupʉ. Na mena wadapeni
    yaparo Pablore cʉ caĩñupʉ: —Romano maja ʉpaʉ César mʉ cabairi wamere cʉ majuuna
    cʉ cajeniña bejepere mʉ cabooata cʉ tʉpʉna cáaápaʉ mʉ ã, caĩñupʉ Festo Pablore.'
  eng-ULB: After Festus talked with the council, he answered, “You have appealed to
    Caesar. To Caesar you will go!”
  spa-VBL: 'Entonces Festo deliberó con el concilio, y respondió: “¡Has apelado al
    César y al César irás!”'
  fra-_FOB: 'Alors Festus, après en avoir conféré avec son conseil, répondit: Tu en
    as appelé à César, tu iras à César.'
  hau-ULB: Bayan Festas ya tattauna da majalisa ya amsa ya ce, “Kana kira ga Kaisar;
    za ka tafi wurin Kaisar.”
  mal-mal: 'ഞാൻ കൈസരെ അഭയംചൊല്ലുന്നു” എന്നു പറഞ്ഞു. അപ്പോൾ ഫെസ്തൊസ് തന്റെ ആലോചനാസഭയോട്
    സംസാരിച്ചിട്ട്: “കൈസരെ നീ അഭയം ചൊല്ലിയിരിക്കുന്നു; കൈസരുടെ അടുക്കലേക്ക് നീ പോകും”
    എന്ന് ഉത്തരം പറഞ്ഞു.'
  kkc-kkc: Eseme Pestuseeye yimapoo kokodo takeli odoo sabolo goo hamapoo to mouloso,
    Polo mapoo egeesee takaso, “No Sisaye nee goo midilei goomoga magooga, no Sisa
    mapoo ido dileiso,” diso.
  urd-GVR: Yih sun kar Festus ne apnī kaunsal se mashwarā karke kahā, “Āp ne shahanshāh
    se apīl kī hai, is lie āp shahanshāh hī ke pās jāeṅge.”
  far-far: '''Urinai sa Festus ka fata fainia na wane ki ne kera ''adomia fainia kwaiketoilae.
    Sui nia ka fata ''uri fuana sa Paul, “Sulia ''oe gani ''uria lekalae siana na
    kingi baita ''i Rom, nia lea, ''oe kai leka siana.”'
  suz-BL: मिनु फेस्‍तसमी आ मुरपुकी नु पावल आ मुददा मार पचा, दो पचा, दे लोव़सी पने
    थुम्‍शा, पावल कली “गे सिजर पिप कली इ मुददा कोव़चा गेचा देंते। मोपतीके सिजर पिप
    आ बाक्‍तीके सोइक्‍नन” दे माइश्‍शा, कछडी पोक्‍शा सोइक्‍तीमी बाक्‍त।
  car-NT: 'Mo''karon turunamon maro tyworupa''ma''po mero, Festus wyka''po Paulus
    ''wa: “Mo''ko Rome pono jopoto ''wa apoko a''wembono auranano yry ''se awairy
    mekarityi. Mo''ko ''wa ro my''take.”'
  amp-amp: Be Festusr rorhu kaunsermpno rhuhato napthamomn kfo memor, “Ninhu kotkfot
    Sisarpno htamont to be bi Sisarpno htewunomn. Rorn wany hirahrn ninhu kotkfot.”
  bht-bht: तालू फेस्तुसे अपणिया सभा सोगी बिचार करिरी जबाब दिता, “तू महाराजा केसरे
    दे हथे ला न्याय होंणे दी मांग किती है, तां तिजो महाराजा कैसरे बाल ही भेजणा है।”
  eng-NOY: Then Festus having conferred with the council, answered, Thou hast appealed
    to Caesar; to Caesar shalt thou go.
  cub-NT: 'Dinʉmʉ Festocapũravʉ borotedejamed̶a ʉ̃́re cad̶ateipõevaque. Aru boroteni
    bʉojarĩ arejamed̶a Pablore: —Ñai jabocʉ ijãravʉcacʉ pʉeno baju parʉcʉ yebai nʉiyʉvʉ
    mʉ. Que baru nʉcʉyʉmu ʉ̃i yebai, arejamed̶a Festo.'
  ita-1927: 'Allora Festo, dopo aver conferito col consiglio, rispose: Tu ti sei appellato
    a Cesare; a Cesare andrai.'
  lww-lww: Ana visena nene kila Pestas pano pis amio kiena kansel la sumo wa, ana
    siraunia, pimi sina ana pisape “Ko opisa rui opisape sinom̃an Sisa ga lip̃ere
    ko. Ana nepisape poga ga, yoko osum̃alu ga ose marana ne p̃arin sup̃e nene narui.”
  ckb-ckb: 'دوای ئەوەی کە فێستۆس لەگەڵ ڕاوێژکارانی قسەی کرد، گوتی: «داواکەت دایە قەیسەر،
    دەچیتە لای قەیسەر!»'
  spm-spm: Festus non ikaaŋmaran gumasir phorugha mbɨkemigha, maghɨra uruivaghava
    Polɨm mbɨŋgɨ kamaghɨusue, “Nɨɨ Sisar nɨɨno osɨmndɨsiva oraghɨva andar rɨkɨraousua
    mara nɨɨn vhusvhusara, aria, nɨɨ Sisarɨusua maaŋɨ!”
  nas-nas: 'Teketa Peestasie bakaning tuutunang-koo˜ norukasiꞌnanka ninka minkuarira
    aaꞌpuuꞌ tee Paulaꞌ, “Siisaꞌkoo arooꞌdaring tampeioꞌ aaꞌdamaang: Makosi, tee-anko
    Siisaꞌanko naniaing.”'
  uvl-uvl: Ol pe ne Pestus iri ul nena hana mur nenge te longlongo helenga neu te
    mangun tele helia muka. Ke het pe ne Pestus hele, “O hele ke o teke o lange ne
    Kaesa ke longo nga lem helenga mur, nem ute pele ero. Mo hele pe mo longala ke
    mo teke ola!”
  eng-BBE: Then Festus, having had a discussion with the Jews, made answer, You have
    said, Let my cause come before Caesar; to Caesar you will go.
  ixl-CNT: 'Utz yolon u Festo tuchꞌ qꞌu oksan itxumbꞌal. Ech tal tek tu u Pablo ech
    tzaꞌ: —Axh vetjajon aas aꞌ satxꞌolon anujul u ijlenal Cesar. Ech aꞌ seꞌenkꞌaxh
    tzixeꞌ.— Texh te.'
  xsi-xsi: Paulo iporo ŋgua mine lâ, ŋineŋga Festus iporo ŋgua kunzi ne sukâŋa tamâta.
    Siporo lâ, ŋineŋga Festus ipai Paulo tu, “Noko kuno tu Koipu Ŋalae Kaisara simbo
    nâ ma iloŋo noko ne ŋgua. Ande ara, noko ma kulâ kumandi Kaisarani ne ŋgua nia
    lâ Rom lawea. Kala ŋaina.”
  crx-NTPO: '''Et Festus dugha utníne naboodalkut hukw''elh''az, ''et Paul ''ulhni,
    “Lerwe ''uk''enus dízti''-un but netányalh-un hukwa'' ninzun ''et huwa lerwe ''uk''enus
    dízti''-un, ''en la but neóonya''!” yúlhni.'
  kan-OKCV: ಆಗ ಫೆಸ್ತನು ತನ್ನ ನ್ಯಾಯಸಭೆಯೊಂದಿಗೆ ಸಮಾಲೋಚನೆ ಮಾಡಿ, “ನೀನು ಕೈಸರನಿಗೆ ಮನವಿ ಮಾಡಿಕೊಂಡಿರುವೆ,
    ಕೈಸರನ ಬಳಿಗೇ ಹೋಗು!” ಎಂದು ಉತ್ತರಿಸಿದನು.
  bbb-bbb: Foru fu ijiege kuaramoga Fesitasi fu una e mamekanu fu ifejana koto fievo
    ijena buone afuina vua kuae. Areme fune una kekena Foru kuae, A kie na e Romuko
    ijiebuo kini ijadufuo vakono kie. Ijadufuo na vierafe nane ivia kuaga a vakono
    kuae.
  blw-blw: Angkay hiyachi yag nètagépfar ah Festo hen anchichay ifana way konsel yag
    annaat ekatén, “Chinawatno way mepasangoa an Are Cesar ad Roma wat epééy-o hea
    ahchi.”
  tam-2017: 'அப்பொழுது பெஸ்து தன் ஆலோசனைக்காரர்களுடனே ஆலோசித்து: நீ இராயருக்கு மேல்முறையீடு
    செய்தாயே; இராயரிடத்திற்கே போகக்கடவாய் என்று பதில் சொன்னான்.'
  azz-NT: 'Huan satepan cuac in Festo quintamiixejecoltij ya ne itayolmajxitijcahuan,
    ijcuacón yejua quilij Pablo ijcuín: ―Huan queme titechilía que ticnequi ma mitzixcomaca
    in hueyi chiuque César, ica ya nojón tiyás axcan iixpan ne hueyi chiuque César.'
  spa-RV-1909: 'Entonces Festo, habiendo hablado con el consejo, respondió: ¿A César
    has apelado? á César irás.'
  csy-csy: Festus in sanhedrin te taw a kikup zawkciang in, Caesar kung ah thusungkik
    tu ni ziam? Caesar kung ah pai tu ni hi, ci in zo hi.
  mxq-NT: 'Ko naty ja Festʉ tʉ myadyaꞌaky mʉt ja jyaꞌayʉty, ta tꞌanma̱a̱y ja Pa̱a̱blʉ:
    —Mʉt ko tʉ xyꞌamdoy es nyajnʉjxʉt ma̱ yajkutujkpʉ kopk es yʉꞌʉ jyustisʉtúnʉt,
    oy nyajnʉjxʉt.'
  tzj-NT: 'Ja c''a Festo arja'' xumaj tzij cuq''uin ja rach k''etol tak tzij. Ja c''a
    tok tzuri tzij cumal quewa'' xbij tre ja Pablo ri'': —Como xac''utuj ja César
    chi arja'' nk''eto tzij chawij, camic ruq''uin César natnutakel wi'', ne'' tre.'
  tdt-tdt: Rona nunee, Festu husu matenek nain sira nia hanoin. Depois nia hatete
    ba Paulo, “Ohin o husu atu lori kazu nee ba iha liurai boot César, o sei baa duni.”
  ron-BTF: 'Atunci Festus, după ce a stat de vorbă cu consiliul, a răspuns: La Cezar
    ai apelat? La Cezar vei merge.'
  eng-WEBP: Then Festus, when he had conferred with the council, answered, “You have
    appealed to Caesar. To Caesar you shall go.”
  eng-FBV: Festus then conferred with the council, and replied, “You have appealed
    to Caesar. To Caesar you shall go!”
  nld-1939: 'Toen antwoordde Festus in overleg met zijn Raad: Op Caesar hebt ge u
    beroepen, tot Caesar zult ge gaan.'
  bwo-bwo: Manoor Fist'os bín izfwotsnton keewedek't «Romko nugúso taash s'iile etri
    wotiyal nugúsok ametunee» bí eti.
  nch-BL: 'Huajca Porcio Festo quincamanalhui sequinoc tequichihuani cati mosehuiyayaj
    ihuaya, huan teipa quiilhui Pablo: ―Techtajtanijtoc para tiyas iixpa nopa hueyi
    tanahuatijquet César, huajca quena, nimitztitanis iixpa.'
  quc-TNT: 'Xtzijon c''u ri tat Festo cuc'' ri ya''l tak u no''j ri quetoban ruc'',
    xubij che ri tat Pablo: Xabij chi are ri César, ri nimalaj takanel puwi'' ri Roma,
    cäk''atow na tzij pa wi''. Cate'' ba'' na ruc'' ri nimalaj takanel ri'', —xcha
    che.'
  tfr-NTPO: Eni ga Festo l̈ano ba poshdunggaga l̈öng l̈i tjok. L̈ano pjir ga tjl̈ẽ
