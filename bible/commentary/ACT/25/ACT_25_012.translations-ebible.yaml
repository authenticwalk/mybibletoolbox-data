    tandaꞌí yo̱ꞌó koꞌo̱n noo̱ rá, tá dáá ―kaá ra̱.'
  pon-2006A: Eri, mwurin Pestus eh wie lamalam ong nah sounkaweid kan, e ahpw sapengki,
