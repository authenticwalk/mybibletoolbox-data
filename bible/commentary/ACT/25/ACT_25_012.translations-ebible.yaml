    ding ahitai!” ati.
  mar-mar: तेव्हा फेस्ताने सभेची मसलत घेऊन उत्तर दिले, “तू कैसराजवळ न्याय मागितला
    आहेस तर कैसरापुढे जाशील.”
  snp-snp: Eti lito, Fesitusikafo kanisole weki lokoli-fakoli otiti ya eti loumami,
    Kamo Sisa olu kalo mele nedamo ka koli nedenaiye, loto lanimo yamu Sisa minaido
    unane, loto loumaiye.
  isl-isl: 'Festus ræddi málið við ráðgjafa sína og svaraði síðan: „Allt í lagi. Þú
    hefur skotið máli þínu til keisarans og til keisarans skaltu fara!“'
  spy-NT: Yooto kōōrwooch ꞉Fēēstō āk kiirwookikyii, nto mii yoo, kumwoochi Bāwulō
    kule, “Keemwaay kule imāchē /kiiyokoochiing' Kayisaar, +mēēwē wōlooto.”
  xnn-xnn: Dat makitoya si Gobilnadol Festo isnan ib-ana ay nalaing ay mangibanag
    danat kanan ken Pablo, “No si Ali Cesar nan laydem ay mangibanag isnan kasom et
    siya nan mangipaeyak ken sik-a.”
  mwe-mwe: Bhai, a Peshito bhakakungulusheje na bhandunji bhabho bha lukumbi, gubhaabhalanjile
    a Pauli, “Nshipinga malobhe genu gajende kwa a Kaishali! Bhai, shinnjende kwa
    a Kaishali.”
  tte-tte: Pesito kana tosaguwo mekanakavao siedeedede kabo iba, “Ukawanoi kulau Sisa
    ana yatala koina. Inamwanamwa, kani yayawasao kulau Sisa koina.”
  tcs-tcs: Den Pestus i bin tok po dem pipol wea da kaunsil uda adbaiza blo em. Den
    em bin spik po Pol, ‘Orait! Yu bin askem po go kot de wea bigking blo Rom, so
    ai mas sane yu go.’
  hlt-THB: Festa ing cawh kaw awi ak kqawnkung khqi mi a ming doet qu coeng awh, “Kaisara
    a haiawh dyih aham thoeh hyk ti. Cedawngawh Kaisara a venna cet kawp ti,” tina
    hy.
  soq-soq: Paul epe wano Pesitas etene sauwa apanawa do gagalontone Paul sipoasane
    wanase, “E mukaa winedia Rom warerewa ionoidoa mampe aite kotuitaa waana baiwa
    me mampe aite kotuitaa.”
  qub-qub: 'Chaura gobernador Festo tantiyachejnincunawan parlarcur Pabluta niran:
    «Romacho mandajninchi Cesarman aywaytami munashcanqui. Cananga paymanmi apachishayqui.»'
  att-att: Á kabalin ni Pesto nakiubobuk sù ira kábulun na nga mamanunnù, kinagi na
    kâ Pablo, “Kinagim ta makipanunnù ka kâ Patul Sisar, á aggina laguk yù mamanunnù
    nikaw. Ipeyánge taka sù gián na.”
  bki-bki: Mia iliano nei mila Vestas ba mil naliko kiano vuroniano nalo beamu vo,
    avona bisi, ana binimei bereio, berinavo “Jau koberenio ruei kober kojidom Sisa
    ga tibureso. Mia kiniou neberenio bo ga na, parinio tubo nene, naio nei naruei
    napano mia jau kotumolu kotukamu ea mirano.”
  bqp-bqp: 'Kũ Fɛsutu lɛ́ kpàkũsũ kũ a gbɛ̃nↄ à pì: Kũ Sizamɛ n zɛo, a kĩnaan
    ĩni gɛ́n.'
  mcp-mcp: 'Festos bə́nɔ̂ŋ osémbye ɔ́ mílə́sʉ́ bɛ́ bwə́ mú dʉ lésha na nə́ ndɛɛ́ a
    mú cɨ nə Pwôl nə: «Wo mə́ jɨɨ nə́ lə́sʉ́ wô í kə́g wə́ Káázɛl, wo é ka nə́mə́
    kə wu.»'
  hat-hat: 'Lè sa a, Festis fè yon ti pale ak manm konsèy li yo, epi l'' di: Bon.
    Ou mande pou Seza tande kòz ou, ou pral devan Seza.'
  npl-NT: 'Satepa ijkuak n gobernador Festo yokintlajtolti non oksikimeh itekiwajkawah,
    okili n Pablo: —Te otikmotlajtlanili matimitswikakah inawak n César. Tias inawak.'
  bgg-bgg: Chiihphado Festhus è yua pho shii nung srane chang din, “Na è Bisiu moe
    shii yao pha khung pha ji è Bisiu è na shii nyadun yi phro.”
  eng-TCENT: After conferring with the council, Festus answered, “Yoʋ have appealed
    to Caesar; to Caesar yoʋ shall go.”
  eng-BSB: Then Festus conferred with his council and replied, “You have appealed
    to Caesar. To Caesar you will go!”
  cpu-NT: 'Ipoña Festo ikinkithavaitakaakeri ikarataiyini ipinkatharitzi. Ari ikantanakeri:
    “Pikovatziira iramenakotemi César, arira piyaateri janta.”'
  san-ASM: তদা ফীষ্টো মন্ত্ৰিভিঃ সাৰ্দ্ধং সংমন্ত্ৰ্য পৌলায কথিতৱান্, কৈসৰস্য নিকটে
    কিং তৱ ৱিচাৰো ভৱিষ্যতি? কৈসৰস্য সমীপং গমিষ্যসি|
  tod-tod: 'Siɛgi zu Fɛsetuse ta nu wolaiti ti ɓeni la ga un pɛɛ ɓɔɠɔ ʋa, é Pɔle
    wooɠaaʋoteni, é ɠɛ ma: «È wooɠulaa Seezaal ma, naa ɠa é ba, kɛni niina è li
    nɔ ti Seezaal ɠakala.»'
  tac-NT: '''Lige ''ma bajchá ra''ichasa Besto alué ralámuli rejcholi ruwime ''yuga,
    anele alué Besto alué Páulo: ―Jipe ''ma tánikuru mué napurigá alé Roma simawa
    gatewa ye ra''íchali alué wa''lula gobierno Sesar ''yuga. ''Lige jipe alekeri
    alé jula ne mué alé Roma napurigá gatémala mué alué ra''íchili alué wa''lula gobierno
    Sesar ''yuga.'
  eng-WEBPB: Then Festus, when he had conferred with the council, answered, “You have
    appealed to Caesar. To Caesar you shall go.”
  gfk-H: 'Namur bia Pestus gata ianga tikai taar ma ira nuna kaunsal, ga balu Pol
    hoken: “U ta sasaring bia no tamat na king sakit gar na Rom na hadadei uga. Io,
    iau na tulei at uga taar tano tamat na king sakit!”'
  viv-viv: Hidede amine Folo gigahe-yo Fesito yana tokivetuvetunu buye hilukahihi,
    ada au gigahena gigayo, “O uveꞋoꞋola be Sisa againe unakotu. Au Sisa againe unana.”
  yao-yao: Nipele che Festo paŵamasile kuŵecheta ni ŵandu ŵa nkungulu ŵansalile che
    Paolo, “Nkusaka kunjausya kwa Mwenye jwa ku Loma, ayaga, chinjaule kwa Mwenye
    jwa ku Loma.”
  tgp-tgp: Festus mo sorasora peresi na nona tamlohi tuetueni sei vara la sile te
    r̃omr̃omi hatea isana, moiso mo r̃aramia mara, “Ko opoia vara o turu na nahon
    supe matan Rome, ale isan supe matan Rome o pa vano.”
  auc-NT: Pabodo mänömaï angä ëñente wædinque Peto tömengä tönö godongämæ̈ në apænte
    änäni tönö, Æbänö cæquïmöö, ante adoyömö pönënäni ate tömengä Pabodo ingante,
    —Ao ämönipa. Tæiyæ̈ awënë Tetædo incæ apænte ancæcäimpa, ante do änïmi inte bitö
    Tetædo weca edæ gocæbiimpa, angacäimpa.
  kbc-NT: Odaa Festo jiɡ̶igo yotaɡ̶aneɡ̶e ijoa lilokaɡ̶awadi, niɡ̶idiaaɡ̶idi ja igidi,
    meeta, “Ipokita César mepaa iwi niɡ̶ica anigotaɡ̶awa, odaa ja ɡ̶adimonyaaticogi
    minitaɡ̶a César!”
  bmh-bmh: Guzenaimai, Pestus gonugau dudu banban mui ze maimai, koli aureun, “Na
    nagtal Sisar nug nait ze sisiamau aimai anemen, gonun, na Sisar piabun Rom uzan
    bitamam.”
  ctu-BL: 'La'' c mel c bʌ ya'' ba''an César, che''en Pablo. Festo tsi'' pejca jini
    año'' bʌ i ye''tel. Ti wi''il tsi'' sube Pablo: Tsa''ix a c''ajtibeyon cha''an
    ma'' mel a bʌ ba''an César. Ya'' mi caj a majlel ba''an César, che''en Festo.'
  meq-meq: 'Festus a tsəne bazlam ŋgay niye na, tə ma ha ka bo bazlam mə walaŋ tay
    ta ndo ŋgay hay. Ma dəba eye, Festus a gwaɗay: «Ka gwaɗ mata gaka sariya yak na,
    bəy i Roma ba! Ka diye ka təv ŋgay deɗek.»'
  noa-H: Magbaa Festoou hich wawiejem k'ʌʌn dʌ̈i hiek'awi Pabloog, —Emperadorragchata
    pua pʌch dʌ̈i hichdëu k'ap hapim k'õsi chiraawai magan hichiita emperador haar
    pʌ majugui hajim hanʌm hirig.
  alp-NT: Eleki Pestuse ilepa kai tamata maka teu pakalaru pela eleki ibeteke be,
    “Aliku pakala meije ete Kaisare hoko suke akeu lokoi.”
  san-VEL: tadaa phii.s.to mantribhi.h saarddha.m sa.mmantrya paulaaya kathitavaan,
    kaisarasya nika.te ki.m tava vicaaro bhavi.syati? kaisarasya samiipa.m gami.syasi|
  kbq-kbq: Higeno Festusi'a kanisol vahe'enema atru huno keagama huteno'a, ke'nona
    hunteno, Hago nasaminka Sisante retufentoe hanankinka Sisante vugahane huno asami'ne.
  kbh-kbh: 'As Festo, chë soyama chabe buayiynayënga tojanatjá y chents̈ana tojánayana:
    —Chë Romoca bëts mandado quem soyama cháuayanama tcojábos̈enësna, chábioye cochjá
    ca.'
  ron-LSB: 'Atunci Festus, după ce a vorbit cu consiliul, a răspuns: “Ați apelat la
    Cezar. La Cezar vă veți duce”.'
  pon-pon: 'Pejtuj lao kalelapok ren momod en kadeik o, ap majani: Koe dorolan Jija,
    ari koe pan pwarala ren Jija.'
  nhe-BL: 'Huajca Porcio Festo quincamahui sequinoc tequihuejme tlen mosehuiyayaj
    ihuaya, huan teipa quiilhui Pablo: ―Tinechtlajtlanijtoc tiyas iixtla nopa hueyi
    tlanahuatijquetl César, huajca quena, nimitztitlanis iixtla.'
  sps-sps: Sen Festas vegiau fiisen miton vainy tsian tsuan vou ya biny ton rangat
    ten Pol sa tsue, “Nyi sing ma naa fi tan vaatsuk ten Sisa unya Roum, sai tovei
    nyi naa fi naa rom unya ten Sisa Na Aatouf A Karap.”
  wnc-wnc: Ngang iniwan Festasda natake Pol teke aminu iat gatake keu waomune kayuaing
    aminu yayawamban apa paut tasiking. Tasike yatapa nomatawana Festasda Pol anzing
    inikut, “Ayok. Wamba yawi gavmanu tupan tapaninu Rom yot gapmane yuak kapata natapikge
    yayakge take kuku yawi itaya natapsok,” ngang inikut.
  bus-bus: 'Kɛ̀ Fɛsutu lɛ́ kpàkↄ̃sↄ̃ kↄ̃n a gbɛ̃nↄ à bè: Kɛ̀ Sizan n zɛo, à kiian
    nɛ́ gán.'
  gub-BL: Tuwihaw Poraxipez upuranu upyr har ma'ekwaw par wanehe kury. Na'e i'i Pawru
    pe kury. — Neho wer tuwihawete ikàg wera'u ma'e huwa rupi ne, Hom tawhu pe har
    huwa rupi ne. A'e rupi oromono kar putar a'e pe izupe ihe nehe kury, i'i izupe.
  imo-imo: Aku tepa nimu ungumu Festusini yunge gavman lipe manjili iyema kinye toropo
    toringi. Kano tepalie nimbei, “Nu Sisar moromona pungo kot pilipili ningo kanomboi
    niniona nu Sisar moromona pani,” nimu.
  boj-boj: Pol na Festus degsi minjnaqa a warumq dena oqedosiqa Rom tamo kokba qudei
    naŋgi koba na anjam qairosib olo warum miligiq gilsiqa Pol minjej, “Ni Sisar aqa
    ulatamuq di tigelqa maronum deqa e ni qariŋmitqa Sisar aqaq gilqam.”
  eng-DRA: 'Then Festus having conferred with the council, answered: Hast thou appealed
    to Caesar? To Caesar shalt thou go.'
  knf-knf: 'Wi Feŧtuŧ awinaruŋ na balemparul baññoguluŋ, aşë ŧeema aji : « Inuma pwayëş
    pi Ŧeŧar, ikeer aya du kadun ki Ŧetar. »'
  san-KHM: តទា ផីឞ្ដោ មន្ត្រិភិះ សាទ៌្ធំ សំមន្ត្រ្យ បៅលាយ កថិតវាន៑, កៃសរស្យ និកដេ
    កិំ តវ វិចារោ ភវិឞ្យតិ? កៃសរស្យ សមីបំ គមិឞ្យសិ។
  arn-NT: 'Feymew Festo ramtuyefi tañi pu kellu ngülamtukeetew, feymew müten feypi:
    —Eymi am dew feypilu tati emperador tami inaramtuaetew, tati emperador mew ta
    amuaymi.'
  zas-NT: 'Dxel chi gulox guneenë Festo bén na̱j ree xbejnman, bén rëb ree ni rayal
    gac, rëbaman loj Pab: ―Lüj na tëdil loj rey César, yan lojman tëdil.'
  ken-NT: Fɛstɔs ághókó nɔ́kɔ́ ɛnyɨŋ Pɔ̌l árɛ́mɛ́, abhɨŋɨ bataŋá manyé abhi
    bárɛ́m kɛpɨ. Aghati yɛ Pɔ̌l bɛ, “Ɔrɛm bɛ́ nyé ɛnɛ nɛ́ndɔ́k ntá Mfɔ Rom, nɛ
    chɔŋ ɔ́ndɔk ntá Mfɔ Rom.”
