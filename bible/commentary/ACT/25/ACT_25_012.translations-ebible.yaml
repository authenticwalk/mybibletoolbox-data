    mto̱kimpayo̱ꞌo̱yjupts mits je̱ꞌe̱ veꞌe.'
  bzh-bzh: Lob Pestos vengwënġ ving yi alam sën denevo kwa vu yi lo muġin, loḳ
    mëm nër bë, “Ġekwetaġ bë Sisar* genġo honġ ġaġek, om ġena vu Sisar*!”
  guj-2017: ત્યારે ફેસ્તસે ન્યાયસભાની સલાહ લઈને ઉત્તર આપ્યો કે, ‘તેં કાઈસાર પાસે દાદ
    માગી છે; તો તારે કાઈસારની પાસે જવું પડશે.
  jvn-NT: 'Sakwisé gramang Fèstus rembukan karo advisur-advisuré dèkné terus semaur:
    “Kowé njaluk digawa nang krutoné ratuné Rum, kowé ya bakal digawa rana.”'
  byr-byr: Sara kudaꞌ Pezɨtaazalyɨ gamɨre sɨduꞌnakerajɨ dɨnyɨna kyeꞌ Pezɨtaazai wɨdaꞌ
    “ ‘Sizaai nɨmɨre yagaala wɨꞌnana!’ nedɨwaanyaꞌna Sizaaryawɨnna kagɨthaasaꞌmujɨ
    dɨwodeigɨnyɨra.”
  ian-ian: Festas ndɨna ngwaymba la nɨmba kat wagalalaa wandɨ. Romba la njambwi nyan
    kat mbupmak wowun. Ndɨ sɨga nagugiyandɨ waa wamɨn. Wungi kat tɨga ndɨ kat yiga
    vɨgiyamɨn.
  hun-hun: 'Akkor Fesztusz tanácsával értekezett, és ezt felelte: „A császárhoz föllebbeztél,
    a császár elé fogsz menni!“'
  mcf-NT: 'Aden Pabadon chuisho tantiash Pesto udictsëc nidash abipadquidbëd onquiash
