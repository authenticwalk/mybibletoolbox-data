verse: ACT.025.027
translations:
  kpx-kpx: Kosealemo di dibulae atae vaveve toela hilokaholisito levaleva hisalikavai
    hanavoale keu daemo anekianu.
  okv-H: Eto na tipura embo ta ari sapura deire avo kajae teho ikano pambasuja na
    ari avo uje ae avo eto erena.”
  tbo-tbo: Matababana ega ita dumalu ipa lawa hau numa panipani tu mae a himili po
    ina nenae ma ega ani libahibahi a wogeleteya.’
  mal-C: ആരോപണങ്ങൾ വ്യക്തമാക്കാതെ തടവുകാരനെ അയയ്ക്കുന്നതു യുക്തമല്ല എന്നു ഞാൻ കരുതുന്നു.”
  grc-SR: Ἄλογον γάρ μοι δοκεῖ, πέμποντα δέσμιον, μὴ καὶ τὰς κατ᾽ αὐτοῦ αἰτίας σημᾶναι.
  bgc-bgc: क्यूँके कैदी ताहीं खन्दाणा अर जो दोष उसपै लगाये सै, उन ताहीं न्ही बताणा,
    मन्नै खामखां लाग्या सै।”
  khz-khz: Kwalana au atugamagina ati rorirori, etipura talimana au na pana tugua,
    na geroliana kilana ganina taunataunana ati pana tugu-kaua.”
  deu-TKW: Denn es scheint mir widersinnig einen Gefangenen zu schicken, ohne die
    Klagen wider ihn anzugeben.
  zsr-NT: Ráquidaꞌ cutu nac dxiꞌa gsölaꞌa‑nëꞌ niꞌ bönniꞌ náguëꞌë chquiꞌ cutu gac uluꞌa
    le nabaguëꞌë.
  lin-lin: Pamba te namoni ete tina ezali te ya kotinda moto ya boloko na Rome, soki
    nalongi te kolimbola malamu likambo oyo bafundeli ye.
  hns-NT: Hamke to boedjha hai kie na thiek hai oke Roma pathaawe ke biena maahaaraadja
    ke djanaawe ke kie oke kaun kasoer hai.”
  noa-E: '¿Khan jãgwi mua mag chirʉ́? Mua mag chirʉmʉn mʉgaugui ajim anʉm: Mua oowai,
    mag preso deepʉ̈yaagpam anʉmta, emperadorrag khap amkhĩir ĩs mag gaaimuata i pʉr
    auwi chadcha i khaibag wau nʉm a jaaupʉ̈iba chan bʉ̈ʉrjã ʉ̈u khaba sĩewaita mag
    chirʉmgui ajim anʉm chi Festoou rey Agripaag.'
  eng-EMTV: For it seems unreasonable to me to send a prisoner and not to signify
    the accusations against him.”
  mib-NT: Chi tu jéjníñu cuɨtɨ jeē tají ná ɨɨn preso quihīn te núu tú castūhun ná
    nuū tútu na cuēchi ni sáha de, áchí Festo.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ पुङ्‌लाधाबाल्‍ले़ कुदक्‍ले़ङ्‌वाओ से़क्‍खा आप्‍तिक् पाःन्‍हाॽ
    मे़न्‍छाप्‍पे सिजरलो पाङ्‌मा इङ्‌गाॽ नुःबा मे़न्‍निःबे़न्‍लो॥”
  xnj-xnj: Ndava muni nihololela kuvya malovi gangali luhala kumpeleka mfungwa changali
    kulangisa matakilu gegakumvala.”
  mmx-mmx: Mila ixok mokso do ana riki gamasa taradi xokoxo la xopmen tavapaase axasep
    ti levelinga diga lok li i ren.”
  cbr-NT: Añu ñu 'aisama cara 'axa quixun ñuixunxunmashi cana Césarnu sipuacë uni
    xutima 'ain. Xuáxbi cana nuituñuma 'ixun añu ñu 'acëma 'icëbi a uni xucësa 'iti
    'ain.
  tee-NT: Jantu k'ox iclhiulai ni lai acmalakacha pumatam tach'in chai jantu acjuni
    ta lhijunitach ixtalak'alhin.
  eng-LSV: for it seems to me irrational, sending a prisoner, not to also signify
    the charges against him.”
  cak-NT: Roma chinuech ren, can man utz ta nintak-e jun ri c'o pa cárcel y man nintak
    ta e rubixic anchique rumac ri jerubanon, xcha' ri Festo che ri rey Agripa.
  pah-NT: Ikwatijare'ymame g̃anemimbojara ga rehe, marã po ti ji cadeiapypeve'ga mondoukari
    ga pe nehẽ naerũ? ei Festo'ga Agripa'g̃a pe.
  sja-NT: Mɨ-it'ee pia-e pɨk'a bɨ pëiit'ee preso, jara-ee k'ãare k'achiata ooji.
  xed-xed: Mndu ya tsam lu ma gamak, ka klafta lu ka ghunay kul snaŋtá lu ta vərɗa
    skwi kəl lu ka ksafta ná, tsaɓaku tsaya ta nghadaptá yu,» kaʼa.
  mks-NT: Jáchi̱ co̱ó sa̱ha̱ cúú á chindahá i̱ da̱ ñuu Roma tá a̱ cu̱ú ca̱hyí i̱ ndá
    cua̱chi jácojo na ja̱ta̱ dá —na̱cachi Festo xi̱hín na̱ cán.
  gfk-S: Ma iou tange hobi kinong iou lik be paile takados be da tule bia mon tikenong
    metuma naramon ra hala na harpadano ma pata pa dile hapalaine timaan baak ira
    hartutung ter tana.”
  bmu-bmu: Azi kun kösönöŋ jöhöba keu jakeŋe alalgö keuŋi denöwö jizei, mi aukŋe jibingö
    osiba töndup öne melaibinbuk. Silik mi nöŋgö mötmötnöŋ kezapjupjup tandök ewö
    akza.” Mewö.
  dgz-dgz: Iwa ne gwat noke apanewa ayop nuga bawarewa inap union watu enapena go
    koewa tani ogewa ya seapena ap me koerage.” Pesta ap anega wan.
  eng-GNV: For me thinketh it vnreasonable to send a prisoner, and not to shewe the
    causes which are layde against him.
  zaa-NT: Porqui'ni bíca'huá gulue' tsè'ni emperador canchu ithél·la'a' ttu preso
    lani e sin qui'ni làa quíxa'a' biỹa qui'ni acca runi cą contrį.
  eng-WEBSTER: For it seemeth to me unreasonable to send a prisoner, and not also
    to signify the crimes laid against him.
  guh-guh: Tsipaji acuenebi taitorobijava maponëje Pablo tajatuxanenëjavabelia toyaquinaenejevanë
    cuyalato xaniavaetsia peyapëtaenexa paneconi yabara judíovi neconitsijitsiatsi,
    jai nacuaevetsinë Festo nacuaevetsinë Agripajavabelia.
  bon-bon: ingle naace gyene cane äblicäco biname ne papa ätyepa, liba peba mene lica
    ge teeme aitna poto cidi me.”
  nhw-BL: Pampa nelía se huihuiyotl sintla nijtitlanis se tlacatl catli tzactoya hasta
    César huan amo niquilhuis tlaque ica quitelhuijtoque.
  mgw-mgw: Kwa mwanjaa, naapanga makosa kwa kumpeleka ntabilwe wangali awanikiya wisowiso
    sabansitakilile.”
  swh-ONEN: Kwa kuwa naona hakuna sababu ya kumpeleka mfungwa bila kuainisha mashtaka
    dhidi yake.”
  wbi-wbi: Ulwakuva nivona kisita luvumbulilo pi kutwala un'kungua ye natunsonile
    isa kun'kungila.
  bba-bba: Domi n ǹ mɑn dee dee sɑ̃ɑwɛ n kɑ pirisɔm ɡoo mɔrisiɑ kpɑ nɑ kun ɡeruɑ
    mbɑn sɔ̃nɑ.
  eng-KJVCPB: For it seemeth to me unreasonable to send a prisoner, and not withal
    to signify the crimes laid against him.
  kgk-NT: '@see-verse:ACT.025.026'
  waj-waj: Vaidi oovi nnauvaki variivo hama tomeda ivo uu oyaivootaivaara na kati
    titano vino hama safuunaravaivee, tiravai.
  cpy-cpy: Tema tee okameethatzi-motena naaka notyaante apaani omonkyaha-rewo, eerorika
    otzimi jempe ojankinata-kotyaa okaatzi rantakiri.”
  mpx-mpx: Eliyau nige i sasapu te ebo gamagal etega ni minaa kot elana ge na patuna
    bwabwage, nige ana woliwoli wasana na papamasal.”
  wbp-wbp: Kajilparna Puurlu yilyayarla Ruumu-kurra pipa-wangu nyiyaku mayi, kujaju
    maju. Yungurna pipangka-wiyi yirrarni kuruwarri nyanungu rdilyki-pinja-warnu.”
  luo-luo: Nikech nenorena ni onge tiende oro ngʼat motwe ka ok oyang maler kethone
    mokwongo.”
  nhe-NT: Pampa nelía se huihuiyotl intla nijtitlanis se tlacatl tlen tzactoya hasta
    César huan ax niquilhuis tlaque ica quiteilhuijtoque.
  aii-aii: ”ܣܵܒܵܒ ܚܙܹܐ ܠܝܼ ܕܠܹܐ ܝܠܹܗ ܚܲܕ ܫܘܼܠܵܐ ܗܵܘܢܵܢܵܐ ܠܫܲܕܘܼܪܹܐ ܐܲܣܝܼܪܵܐ ܘܠܵܐ ܠܡܲܕܘܼܥܹܐ
    ܩܒ݂ܵܠܝܵܬܹ̈‌ܐ ܕܥܲܠܘܼܗ‌ܝ.“
  esk-NT: Uvamni nalaunŋaitḷuni tuyuqałiksraq isiqtamik Rome-mun nalupqinaiqł̣ugu
    akikŋautiksraitḷuni ittuamik.”
  msb-msb: Nasabi ko ini kay para sa akon, waraʼn rason na magpadara sin priso na
    dili sabihon an akusasyon sa iya.”
  cpa-NT: Di³ tsa¹dsio¹, lë́²jni, tsë́³jni dsa² dsog¹² chi²júh² tsa¹dsianh¹³jni jǿg³
    ha²lah lǿa¹² jǿg³ quiah¹²dsa ―ca¹juúh² Festo.
  dso-dso: କାଇକେବଇଲେ ଗଟେକ୍‌ ବନ୍ଦିର୍‌ ବିରଦର୍‌ ଦାବା ନିକସଙ୍ଗ୍‍ ନ ଦେକାଇ, ବଡ୍‌ସାସନ୍‌କାରିଆର୍‌
    ଲଗେ ପାଟାଇବାଟା ଟିକ୍‌ ନଏଁ ବଲି ମୁଇ ବାବ୍‌ଲିନି ।”
  meu-meu: Badina be lau na tomamu dia maoro mai iḡuina tauna baina siaia lao, a ihabadelaina
    herevadia na basina tore hedinarai.
  yva-NT: Weye syo ratantona syo vatano makova inta atutir to no Akarijo Titi Munijo
    Roma ai vayave weramu syo apa ana dave ti ngkakaije inta ratoe ramu, weaveti mamaisye
    ramu.”
  dgc-dgc: Kodya i pémaange ko diya ta Roma, éy éwanék be tu meeta a kasalanan na
    a monda bistaan sa siya?”
  zpm-NT: ¡Sac nonguieḻd ga guṉ naa teḻne sobdoo me cxeḻ naa me, ni teḻ cxeḻd naa
    diidz dieṉ pe nac xfalt me!
  hix-NT: Àsok tawro hana. Sesa hyaka rowya asohtosaho nyaknyetoko, anhànà wekarymen
    hamà. Ekarymahra rma ryehtoko, àhoye rohra ànyakyan hamà, kekon hatà, Festu, àton
    komo wya.
  sim-sim: Os men a mbashinak or inak mbeek musa os or unda las nga jekambak a kaye
    nahi ambu, wa oso mbeek jivik nakwa ambu sir.�
  npi-ULB: किनभने एउटा कैदीलाई पठाउनु र उसको विरुद्धको आरोपहरू उल्लेख नगर्नु मलाई
    अनुपयुक्त जस्तो लाग्छ ।”
  cgc-cgc: tak dili man bagay na ipadala ko isya an na priso na ula pa gani may nasulat
    parti ta mga akusar kuntra ki kanen.”
  tim-tim: Gârâmâ luâk siâ kala busi kâlegen mandâp yâkgât den pat bo kulemgore Roma
    kipian ariâk dâm yân huŋgunaŋbian âmâ bo ârândâŋ akbiap.” dâep.
  yor-yor: Nítorí tí kò tọ́ ní ojú mi láti rán òǹdè, kí a má sì sọ ọ̀ràn tí a kà sí
    i lọ́rùn.”
  wos-wos: Wuni nyinga hayihafi yawut dé Sisarka baka yindéte yamba wakéwuni. Dé hurundén
    jooka hayitewuka nyinga wali yindét, wu sékérékétandé.” Wungi dé Festus wa.
  emp-NTPO: '@see-verse:ACT.025.026'
  eng-F35: Because it seems to me unreasonable to send a prisoner and not to specify
    the charges against him.”
  ind-ind: Karena menurut pendapat saya, tidak pantas membawa seorang tahanan menghadap
    baginda raja tanpa disertai surat keterangan yang menjelaskan tuntutan terhadapnya.”
  pes-OPCB: چون صحیح نیست یک زندانی را به حضور قیصر بفرستم ولی ننویسم جرم او چیست!»
  mpt-mpt: '@see-verse:ACT.025.026'
  ssx-ssx: I̱ma꞉ dipula pila꞉ hali ma꞉nda꞉ tapaaso hata꞉ ipiki pa꞉ta꞉ samani pimi
    pi teke tonka꞉na꞉ wape ana꞉na꞉ pea na tapaowa꞉ka꞉na꞉ta꞉ kota꞉ ana꞉ na pa꞉la꞉me
    hone witolome laa leekeme.
  mkl-mkl: Kù nɛɛm yɑɑse n sɑmbɑɑ inɛi piisɔ̃ɔ ɡɔ nɔ n kù sisiɑɑ tɑɑle ɡɔ iyi í ce.
  gaq-gaq: ଡାଗ୍ଲା ମୁଇଂ ବନ୍ଦି ବିରୁଦ୍‌ରେ ଲେଃକ୍ନେ ଦାବି ଉଲିଆଇଂ ନିମାଣ୍ଡା ବାବ୍‍ରେ ଆରାଃଦର୍ସେଲା
    ମ୍ନା ଇଃସାଙ୍ଗ୍‌ ଡାଗ୍ରା ବେ ୟା ଆଡିଂ ଣ୍ଡୁ ଡାଗ୍‍ଚେ ନେଙ୍ଗ୍‍ ମନେ ଡିଂଣ୍ଡିଂକେ ।”
  gof-RNT: Ays giikko, qashettida asi bolla daynnas aathiya wode I ays mootettidaakko
    Qonccisonna aggeyssi taw eeyatethi daanees” yaagis.
  unx-unx: ଚିଆଃଚି ମିଆଁଦ୍‌ ଜେହେଲାକାନ୍‍ନିୟାଃ ବିରୁଧ୍‌ରେ ତାଇକାନ୍‌ ଚିଟାନ୍‌କାଜିକ ବୁଗିଲେକା
    କା ଉଦୁବ୍‌କେଦ୍‌ତେ ଇନିଃକେ ହାକିମ୍‌ତାଃତେ କୁଲ୍‌ତେୟାଃ କା ଠାଉକା ଲେକାଇଙ୍ଗ୍‌ ଆଟ୍‌କାରେତାନା
    ।”
  gah-gah: Neza nagá numukú ve makó lihimavalamú vitagá oko ale utó molamoko luhuva
    gizaminake Loma apatoka hanuva amiselekugo vitive loko gulugo gena okave, loko
    limó.
  lcm-lcm: Using parik kapa roron ta na asok palau na kongato ke man parik natapa
    ararai aro le ani keve mengen ang kipo tupang ia tatana.”
  aer-aer: Caesar itelaretyeke ahentye anetyenhe iwenhenge-arle itne renhe ilperneme.”
    Alakenhe-arle Festus akngerrepate Agrippa-eke angkeke.
  qvc-NT: 'Aykabraq alli kanqa kay Pabluta gubyirnunchiqman kach''anaypaq, mana nimata
    iskibrishpa paypaqqa: “Kay laya uchayuqmi payqa”, nishpa.'
  tgl-ULB: Sapagkat parang hindi katanggap tanggap sa akin na ipadala ang isang bilanggo
    na hindi rin maipahayag ang mga bintang laban sa kaniya.”
  cbs-NT: 'Jamen jawa jawen chakabukidi unanma en yunua: “Jabitiduma benibin!” ixun
    ekidi shinantiduki— akaya'
  xtm-NTPP: Vaa nuna tetniñu sa in ñayii yinee vekaa a, te nú ma kaxtnu'u sa nawa
    kúu ja ka xtekuechi i de ma, te masu va'a‑ni, vaa masu kendoo va'a sa nuu tee
    kúu emperador ma ―‍kúu de jiña'a de.
  nnq-nnq: Mbemelela kube chwapije mbakamu chukuomongwa kumpeleka ojwajigiligwe panga
    lenga kipola lukumbi olubantakiana.”
  bao-NT: Jĩcʉ̃, tia cũuricʉ ca niigʉre, “Ate jʉori wedejãa ecojapi,” ĩitigʉra tiicojojata,
    watoara ñee ca tii bui cʉtitigʉrena tiicojorica wãmera niicã yʉra —ĩiupi.
  san-ORI: ଯତୋ ବନ୍ଦିପ୍ରେଷଣସମଯେ ତସ୍ୟାଭିଯୋଗସ୍ୟ କିଞ୍ଚିଦଲେଖନମ୍ ଅହମ୍ ଅଯୁକ୍ତଂ ଜାନାମି|
  rmn-rmn: Мэ тюшундияв, кай си дэнлипэ манги тэ бичялав пханлимарес тай тэ на сикавав,
    андар состэ ов дошало.
  huv-NT: Cos xique sapiüng ngo majneaj nüüch mamb nop najlüy tiül manchiüc sitiül
    ngo napiüng cuane asoet ajiür ―aw a Festo.
  otn-NT: Porque nu̱p'ʉ nná̱ bɛ̱ngä, ɛ̱na̱ gue hi̱ngui̱ pønna̱ güɛnda ngue ga̱ pɛnhna̱
    n'na ra̱ ofädi, 'nɛ̱ hi̱nda̱ mɛp'ʉ ja ra̱ sʉcua̱'a̱ ra̱ hya̱ gui̱ nya̱pi̱.
  nop-nop: Nu me niŋ kadakaniŋŋiŋdok mede yodakale pepa gineŋ mu tiŋa hogok kamewe
    uuŋdok u kawe tuwot mu tilak.”
  obo-NT: Oyya su riyot koddin poomdom, konna ollog no id popiyod iddos sokkad no
    pinirisu riyot hari to Roma, otik waa pa id paabbotlabbot iddos saa no nopuungan
    din.”
  kca-kca: Ма нумәстэмән, ŏшԓы щир щит, касна хота опсәм ŏт, ԓўв нўрәԓ ӑт аԉман, хон
    хŏща китты».
  cak-ENT: Roma chinuvüch yin man c'uluman tüj que nintük-e jun ri c'o pa cárcel,
    y man nintük tüj e rubixic achique rumac ye rubanalun, xbij ri Festo chin ri rey
    Agripa.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤐᤢᤱᤗᤠᤎᤠᤒᤠᤸᤗᤧ ᤁᤢᤍᤰᤗᤧᤱᤘᤠᤀᤥ ᤛᤧᤰᤂᤠ ᤀᤠᤵᤋᤡᤰ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤔᤧᤴᤇᤠᤵᤐᤣ ᤛᤡᤈᤖᤗᤥ
    ᤐᤠᤱᤔᤠ ᤀᤡᤱᤃᤠ᤹ ᤏᤢ᤺ᤒᤠ ᤔᤧᤴᤏᤡ᤺ᤒᤧᤴᤗᤥ॥”
  mie-NT: Chi cúcanōō sá jā tetíñú sá iin preso quīhīn de tú mā cāchí tūhun sá nā
    cuāchi nī nsāhá dē, ncachī dē.
  san-TIB: ཡཏོ བནྡིཔྲེཥཎསམཡེ ཏསྱཱབྷིཡོགསྱ ཀིཉྩིདལེཁནམ྄ ཨཧམ྄ ཨཡུཀྟཾ ཛཱནཱམི།
  qve-NT: Piensasqayman hinaqa, manan allinchu kanman huk presota, imamantas acusasqankuta
    manaraq allinta yachashaspa, huk cartantinta rey Cesarman apachiyqa, nispa.
  pao-NT: '@see-verse:ACT.025.026'
  cbu-NT: Ngutaritanaari, ¿tamaree zanganchee Paporootsi? Tsiyatsis itsinsaru kamankuri,
    ancha wanasiri átana; tárangiya Pístu.
  usa-usa: miráinaq kemá móra-nakomma ánnábimmo Arómuq timákaanana kéwinaq wemmá aamá
    mayákáan-aimma kemá íma aúba-wannaabi agáyáanama minnâ íma arupú íniye.” tena
    anó-kamaani-nakoma Péqtati wemá tiráiye.
  soy-soy: Ái nɛ sɑ́ rɛ kɛ́ mɛ́woo ukpɑniikɔ́ nɛ Rɔm uyɔɔpi-i hɑ, kɑ́m pɛɛ lɛ̃ nnyɑ
    kɑpi pitele u n wɑi n wɔ́i.
