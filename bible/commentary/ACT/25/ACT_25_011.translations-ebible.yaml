    aliyakere halakijita natyo enomanaha. Hatyo hiyeta noxani naokowita Roma nali
    Kalorexe sema maheta notahi hoka kamiyane maheta — nexa.
  llg-llg: De mete ma au tao asala hata-hata fo nandaa huku mate, na au simbok. Te
