    cepah seh!” tatah a chai.
  sey-NT: Yëꞌëpi ai coꞌaye yoꞌosiquë paꞌito huani je̱oñe deꞌoji, ju̱ꞌiñe pa̱siꞌi camaꞌë
    paꞌiyë. Ja̱je paꞌiquëtaꞌare yëꞌëre sa̱ñope cayepi nuñerepa yoꞌoseꞌere pare caye
