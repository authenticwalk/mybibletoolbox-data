verse: ACT.025.011
translations:
  kpx-kpx: Iale mesoho di vaveve toela vai menaka aiohavoge a dahamoge di hatige keta
    duave. Isito di vaveve toela vaholisege a bae di mai ata kobia ovelivebene. Di
    isiviale Loma gamani kosive baluga Sisa keu di deiada evisi.”
  okv-H: Na ke peni poekaehena amo mane joru pambaehena tao pehaehena. Eto enana eha
    pehumba erera amo ke be mane avoeto na enana ta ingeni ta ikasoa avo iraera. Avo
    eto na ike Rome ta okose ta degi pambane.” ke einge enu
  tbo-tbo: Inapa lugagayo awai amaka a tulagoni po powa a dewaya naka i dewadewa a
    hilage. Ega ipa hilage a lowo haleya. Tamogi inapa geka wigouhi koyama apega iyai
    ina wodamaneu geka lawahi ugolihi. U lupali ipa Sisa ata wasawasa baneina u matana
    a luhetala.’
  mal-C: മരണത്തിനർഹമായ എന്തെങ്കിലും കുറ്റം ഞാൻ ചെയ്തിട്ടുണ്ടെങ്കിൽ, മരണശിക്ഷ ഏൽക്കുന്നതിന്
    എനിക്ക് ഒരു വിസമ്മതവുമില്ല. എന്നാൽ, എനിക്കു വിരോധമായി ഈ യെഹൂദന്മാർ കൊണ്ടുവന്നിരിക്കുന്ന
    ആരോപണങ്ങൾ സത്യമല്ലെങ്കിൽ, എന്നെ അവരുടെ കൈയിൽ ഏൽപ്പിച്ചുകൊടുക്കാൻ ആർക്കും അവകാശമില്ല.
    കൈസറുടെമുമ്പാകെ ഉപരിവിചാരണയ്ക് ഞാൻ അപേക്ഷിക്കുന്നു!” എന്നു മറുപടി പറഞ്ഞു.
  grc-SR: Εἰ μὲν ⸂γὰρ⸃ ἀδικῶ καὶ ἄξιον θανάτου πέπραχά τι, οὐ παραιτοῦμαι τὸ ἀποθανεῖν·
    εἰ δὲ οὐδέν ἐστιν ὧν οὗτοι κατηγοροῦσίν μου, οὐδείς με δύναται αὐτοῖς χαρίσασθαι.
    Καίσαρα ἐπικαλοῦμαι.
  bgc-bgc: जै मै अपराधी सूं अर मारण कै जोग्गा कोए काम करया सै, तो मरण तै कोनी नाटदा,
    पर जिन बात्तां की ये मेरै पै इल्जाम लावै सै, जै उन म्ह तै कोए भी बात साच्ची न्ही
    लिकड़ी, तो कोए मेरै ताहीं उनकै हाथ्थां न्ही सौंप सकदा। मै कैसर की दुहाई द्यु सूं।”
  khz-khz: Pene rova ati akwalanaato pa kwarega kalana rakavana ta akalaato, voina
    pana kwarega genai, au ati akaroveravena pana kwarega. Na pene eIuda talimara
    geria veroli kilara au ataku ai ati taunatauna genai, talima ta ati gena tiavu
    au pene veni-vanagiku ira geriai. Au aririwana Kaisara na pene kamonagiku!”
  deu-TKW: Wenn ich nun im Unrecht bin, und etwas Todeswürdiges begangen habe, so
    weigere ich mich nicht zu sterben; wenn aber nichts an den Anklagen ist, die diese
    gegen mich vorbringen, so darf mich niemand ihnen preisgeben; ich lege Berufung
    ein an den Kaiser.
  zsr-NT: Laꞌnaruꞌ nunaꞌ tu le cunác, o bítiꞌtëz le run ga gbagaꞌa zxguiaꞌ gatiaꞌ,
    cutu táꞌbagaꞌa gatiaꞌ. Naꞌa, chquiꞌ cutu nunaꞌ ca naꞌ taꞌnë́ꞌ quiaꞌ bönniꞌ ni,
    nutu nu dë lu nëꞌi udö́d nedaꞌ lu naꞌquëꞌ. Rnabaꞌ tsijaꞌ lahuëꞌ César ga cuequi
    xbeynëꞌ nedaꞌ.
  lin-lin: Soki nasali mabe to nasali likambo oyo ekoki komemela ngai etumbu ya kufa,
    nandimi kokufa. Kasi soki makambo oyo Bayuda bafundeli ngai ezali ya lokuta, moto
    moko te azali na makoki ya kokaba ngai na maboko na bango. Tika ete Sezare akata
    likambo na ngai !
  hns-NT: Djab ham kasoerie rahietie aur maut ke sadja laaik baatie, tab ham mare
    khaatien tajaar baatie. Bakie aise na hai aur koi na oesabke man waala kare khaatien
    hamme oesabke haath me saup dei sakiega. Ohie se ham maangiela maahaaraadja dwaara
    faisala howe.”
  noa-E: Pua oowai mʉchdëu nem khaigba arr gaaimua chadcha amau mʉ thõoju aai nʉm
    khai, mua magʉmjã abam. Mamʉ bʉ̈ʉrjã mʉ khaigba khaba chirʉmta, sĩi mʉ ëugar mag
    sëukha thʉnʉm gaaimuapai chan mʉ dʉ̈i amachdëu ampierr amkhĩir ni ãbmuajã pöd
    mʉ amag pʉr deeju khaba simgui ajim anʉm. Magju khãai warre emperador aarchata
    mʉ deebapʉ̈i. Jam irua mʉ dʉ̈i ichdëu khap ajugui ajim anʉm ich Pabloou irig.
  eng-EMTV: For if I am doing wrong, and have done anything worthy of death, I am
    not trying to escape a death sentence; but if there is nothing in these things
    of which these people are accusing me, no one is able to deliver me to them. I
    appeal to Caesar.”
  mib-NT: Chi núu ni sáha ná ɨɨn cuēchi xeēn jeē jíni ñúhún cuu ná, te íyó váha jeē
    cúū na núu súcuan. Te núu tu íyó ndáā jnūhun jeē casájnúhún tée yáha sɨ́quɨ̄ ná,
    te ni ɨɨn tēe ma cúu chihi de sāñá ndaha tēe yáha jíjnáhan de. Núu súcuan te cúní
    na quíhīn na núū maá rey nación Roma sándaā de sɨquɨ̄ na, áchí de.
  lif-NT2: सिःमे़ल्‍ले़न् खुम्‍दिङ् खोःमा थिम् फेःन्‍दुङ्‌ङाङ् वाॽआने़ फाॽग्र इङ्‌गाॽ
    सिःमा पोःङ्‌साङ् मे़अत्तुङ्‌ङिन्‍लो॥ कर इङ्‌गाॽ मे़गुःत्ताङ्‌बा आप्‍तिक् पाःन्‍नो
    से़क्‍खा पाःन् होःप्‍पाल्‍ले़ चोगुल्‍ले़ आत्तिल्‍ले़आङ् इङ्‌गाॽ खुनिॽओ हुक्‍सुप्‍मा
    मे़न्‍छुक्‍कान्‍लो॥ इङ्‌गाॽ रोमओ हाङ्‌युक्‍पा सिजररे़ल्‍लो आदुःन्‍देल्‍ले़न् खासे़न्
    पोःङ्‌ल फाॽआङ् ये़क्‍पेलि चोःक्‍कारो!”
  xnj-xnj: Ngati nene nambudaji amala nikitili chindu chechikunigana kukomiwa, nibela
    lepi kufwa. Nambu ngati kawaka uchakaka wa malovi gevanitakili ago, avi lepi mundu
    wa kunigotola kwa vene. Niyupa muhalu wangu ukahamuliwa kwa nkosi wa ku Loma.”
  mmx-mmx: Dola nia agara los polo vam Laulis Linga la agara lok pam tavanga xusu
    nia anaba met nov i, i lox avukat mene. A noxo sing do ana sixiro basinge i. Ket
    do na levelinga di lok li i rak kopmen na ruturun, ixo epovo do tara na song araba
    ia uto atdi. A vara i do una lox aonon ia uto at ne Kaisar.”
  cbr-NT: Axa quicësabi oquin nun 'ati bana quicësa oquin 'acëma 'icëa unin 'ë bamamiti
    ca asábi 'itsíanxa. Usa 'aínbi ca uisa ñubi 'uchacëma 'icë atúxa 'ë ñui quicë
    bana asérabima 'ain, uinu 'icë unínbi atúan 'anun judios unicama 'ë 'inántima
    'icën. Usa 'ain cana Romanu 'icë 'apu Césarnënbia uisa cupí cara uni 'ëmi manania
    quixun isti cuëënin.
  tee-NT: Pus ni tu'uch icnavita ju lai aclhimapalalh ju qui'aninti pus jantu icnajun
    ni jantu actini. Para ni jantu slivasalh tuchi quintalhichivimak'an pus jantu
    xamati' lai aquintimak'axtaklh la'ixmacni'an ju yu'unch. Iclacasq'uin ni yuchi
    ju aquilak'oxinilh ju quilhamak'an ju César ju xak'ai tucan ju ani lacat'un Roma.
  eng-LSV: for if I am indeed unrighteous, and have done anything worthy of death,
    I do not deprecate to die; and if there is none of the things of which these accuse
    me, no one is able to make a favor of me to them; I appeal to Caesar!”
  cak-NT: Y xa ta jec'o nuch'a'oj ri jenubanon y roma ta ri' nic'atzin yicamises,
    ren man nin-ij ta chuka' que man quicamises. Pero xa man jun anchique ri niqui'ij
    chuij ri nubanon, man jun c'o ruk'a' chue chi yirujach chique ri ye'in chi c'o
    numac. Romari' ninjo' chi can ja ri César ri tibano juzgar wichi, xcha' ri Pablo
    che ri Festo ri gobernador chiri' pa Cesarea.
  pah-NT: Po a'iti jirekote'varuhuro g̃waramo g̃a ji jukapotari, a'ero po ji jijukaukari
    g̃a pe hamo. Emo g̃a omboja tehe ji rehe o'mbero. Nurã po ahe nanhimondoi g̃apo
    pe a'ero hamo, ei ga ga pe. César'ga pyri po ti ji hoi. Gaha ti e'i jireaporog̃ita
    pe nehẽ nhandegwyripeve'g̃a nduvihavuhu'ga, ei Paulo'ga ga pe.
  sja-NT: K'achia oo bɨ pɨrã, mɨ peedaipia bɨ. Waawee-ee piut'ee. Mamĩda k'achia oo-e
    bɨ pɨrã, apidaapa mɨ ãchimaa teedaik'araa bɨ. Mapa mɨa k'inia bɨda aji, Cesarpa
    mɨ nepɨra ak'ɨmerã.
  xed-xed: Ka mamu dmaku gə yu, magamaga yu ta skwi prək ka dzata iʼi katsi, ma dza
    lu ta iʼi a ka yu wa. Ama ka haɗ hyahya skwi ma na gwaɗaha ta mnə həŋ ta iʼi na
    wu katsi, laviŋ a mndu ta vlaŋtá iʼi ta həŋ wa. Ta ndəɓa dzvu yu da kagha, ka
    la na guma na ta kəma mghama Ruma,» kaʼa.
  mks-NT: Joo tá na̱caja ndusa i̱ cua̱chi, mé a̱ nda̱a̱ co̱ yíhví toho i̱ quivi i̱
    sa̱há cua̱chi i̱. Joo a̱ ju̱ú toho ña̱ nda̱a̱ cúú tócó ndihi cua̱chi jíquí jácojo
    na̱ Israel ja̱n ja̱tá i̱ sa̱há ña̱ cán quéa̱ co̱ ndítahan nu̱ ndó ndiquia̱hva
    ndó ye̱he̱ nu̱ú na̱ yóho. Ta viti xíca̱ i̱ ña̱ma̱ni̱ nu̱ ndo̱ ña̱ ná chindahá
    ndó ye̱he̱ ná cu̱hu̱n i̱ nu̱ú emperador ñuu Roma ná caja vií mé dá sa̱há i̱ —na̱cachi
    Pablo xi̱hi̱n Festo cán.
  gfk-S: Iesene be ing iou gate gil tuno tike nirara i haruat be ni hiruo pane ie,
    io, di na ubu bing iou, pata ta linge. Ma sene be ing pata ta tutuno ta ira nudi
    hartutung ter tagu, io, paile takados be tikenong na ter iou ukatika ta ira luma
    di. Iou hinat haruat ma ira harkurai be no tamat na king sakit gar na Rom na hadade
    iou!”
  bmu-bmu: Bölöŋi kun qahö ahalmö, Köna keu kun qösököba yuai kun ak böliba miaŋgöra
    kömupkö buŋaya akileŋak ewö, ‘Nöŋön kömumbileŋbuk,’ jiba qahö ölöŋ köla anmam.
    Mi qahöpmö, yeŋön kazik keu öne töhöntöhön jiba keuŋinaŋgö könaŋi kondelbingö
    osize ewö, keu omaŋaŋgöra aka kunŋan nömimba yeŋgö böröŋine almapkö osima. Rom
    sisa kiŋnöŋ mönö keuni mindiŋgöba jim teköi diŋgima. Miaŋgöra nöŋön mönö yaŋgö
    jeŋe anmamgö köhöiba qesizal.”
  dgz-dgz: Ne iup paina yamasepo o koerage bonigasepen menan tapo ne tap ya tau anget
    anupo. Go enu yawanek wane tavewa uon menan waenapan da nanimu gwanap ya bat nimanegain.
    Ap menan ayop Sisa megenat wanene tanegepen waivin.”
  eng-GNV: 'For if I haue done wrong, or committed any thing worthie of death, I refuse
    not to die: but if there be none of these things whereof they accuse me, no man,
    to pleasure them, can deliuer me to them: I appeale vnto Caesar.'
  zaa-NT: cáalá biỹa delito benia' nu ccà'a' merecer para gattinia' nna, bihua ridúdítsi'a'
    gattia'. Pero canchu álahua hualí nu rinne ca judíuį contra inte' nna, entonces
    lanú nuỹa té derecho quì'į gutią inte' cuenta làtsi' ná' quį. Rinába'a' qui'ni
    la'a emperador César bá gunie lu'uxtícia quia'.
  eng-WEBSTER: 'For if I am an offender, or have committed any thing worthy of death,
    I refuse not to die: but if there is none of these things of which these accuse
    me, no man may deliver me to them. I appeal to Cesar.'
  guh-guh: Itsa pepacuene naneconitsipajë, nexata itsa nebeyaxuabijitsia tajaneconi
    yabara, nexata apo najamatabëxainaenë tsipae tavecuapanepaenexa tatëpaejava. Itsiata
    baitsi jane pacuenia mapamonae neneconitsiajumaitsije, apo xaniajai cajena. Nexata
    acuenebi itsajivi ata tanecanajetsijava mapamonae pecobeyabeliaje saya aneconijibia
    tanebeyaxuabinexa. Nexata jane baja xanë cavajëtatsi taneitorobinexamë nijatuxanenëjavabelia,
    Romanonacua pepo pevetsinëjavabelia, bajaraponë pitabarata taneneconitsinexa,
    jai Pablo nacuaevetsinë Festojavabelia.
  bon-bon: Cane liba cotre ne jaatropangtune niiya mule wawename, cuta pui niiya mule
    cabu ca cane liba ibibi ge budre daremu päpäname, cane piba singi lica uucraname.
    Yepä, teeme aitna mene toraca lica gyene, peei name pi nuuja biname te lica cebine
    pa nacitepi teeme ime cabu. Cane singi gäne Rooma Babo Mope Biname te cebine atraname.”
  nhw-BL: Sintla nijchijtosquía se hueyi tlaixpanoli huan quinamiqui ma nimiqui, techmicti.
    Pero amo neli catli nopa tlacame nechtelhuíaj, huan amo aqui quipiya tequiticayotl
    nechtemactilis ininmaco para nechmictise. Na nijnequi nopa hueyi tlanahuatijquetl,
    César, ma nechtlajtolsencahua.
  mgw-mgw: Manaitei nikosite na nipangite ulau wo pwatilwa kiwo, nikanali bulagilwa.
    Lakini manaitei likowe lyabanisitakilya lya kakape lili, ntu'pu' ywakombwa kunikamukiya
    kasabe. Nikulu'ba mwalo wangu' nipeleke nnu'ngi' kwa Kaisali!”
  swh-ONEN: Basi kama mimi nina hatia ya kutenda kosa lolote linalostahili kifo, sikatai
    kufa. Lakini kama mashtaka yaliyoletwa dhidi yangu na hawa Wayahudi si kweli,
    hakuna yeyote aliye na haki ya kunikabidhi mikononi mwao. Naomba rufaa kwa Kaisari!”
  wbi-wbi: Kama nihokile ndavule nivombile kino kinoghile uvufue, nanikana kufua.
    Looli ndavule indeselo sivanave nakiinu, nakwale umuunhu juno anoghile kunisona
    kuvanave. nikun'suma u Kaisari.'
  bba-bba: Nɑ̀ n woodɑ sɑrɑ, ǹ kun mɛ nɑ̀ n ɡɑ̃ɑnu ɡɑnu kuɑ ni nu kɑ ɡɔɔ weenɛ, nɑ
    ǹ yinɑmɔ bu mɑn ɡo. Adɑmɑ mɛm mɛ bɑ mɑn mɑnimɔ sɔɔ, ɡem mù kun wɑ̃ɑ, ɡoo sɑri
    wi u koo kpĩ u mɑn bu nɔmu sɔndiɑ. Yen sɔ̃, tɛ̃ nɑ kɑ nɛn siribu dɔɔwɑ tem yɛ̃ron
    mi.
  eng-KJVCPB: 'For if I be an offender, or have committed any thing worthy of death,
    I refuse not to die: but if there be none of these things whereof these accuse
    me, no man may deliver me unto them. I appeal unto Cesar.'
  kgk-NT: Hembiapo vai va'e jajuka va'e. Upéixa ramo xe rembiapo vai ramo, iporã ave
    hembiapo vai va'e-rami xe juka, he'i. —Ha xe rembiapo vai e'ỹ ramo katu, avave
    ndikatúi xe me'ẽ judeu kwéry-pe, he'i. —Aipota xe monhe'ẽ mburuvixagwasu César,
    he'i mburuvixa Festo-pe.
  waj-waj: Na kua aataruuvaa hatokee mmoori maisaivaa iikiautiri. Eenoo kiannani iya
    ni ruputuaatirivee. Hama na putinaraivaara ooqoo kiauvai. Iya kua pinaivaa niiki
    yapaivo hama kutaavai vainoo. Hama vaidi voovoono yopeema ni vitoo iya mminaravai.
    Na Roomaa kieeta tuanaivaasi vino ni kuaivaa radudaanaravee,
  cpy-cpy: Ari otzimimi nantani, kantacha rowajankitee-tantenawo kaamanitaantsi. Roo
    kanteencha tekatsi nantani, tee okameethatzi potyaantena janta. Nokowatzii riitaki
    pinkathari César amina-kotenani.”
  mpx-mpx: Ebo bugul etega ya ginol panak ge kaiwena i bosowaina na yaomal, he ya
    talamwagau na yaomal. Yaa ebo o woliwoli toto Yudiya hi pwatanim nige i tutunahot,
    nige bosowaina nu talamwagau nimaliyaa. Ya awanun na na Loma Sisa wana kot elana.”
  wbp-wbp: Kuruwarri ngantarna-jana rdilyki-pungu ngajulurlu, kujarlaju nganta kapujulu
    pinyi tarnnga-kurra kuruwarrirla nyanungurra-nyangurla. Kajilpangkulu junga yimi-ngarrikarla,
    ngulaju pangkalalkujulu pinyi tarnnga-kurra. Ngulaju kulalparna-jana warla-pajikarla
    ngajulurluju. Kala kajingkili warlkangku yimi-ngarrirni ngaju, ngulaju kulalpanpa-jana
    yungkarla ngaju kanjakuju Jurujulumu-kurrakuju. Jungarni-ngawurrpa karna ngajuju
    nyina. Junga karnangku wangkami yungunpaju yilya Ruumu-kurra kuwurtukungarnti,
    yunguju yangkangku Ruumu-wardingki Kingirli miimii-nyanyi ngajuju.”
  luo-luo: Ka dipo ni asetimo gimoro mowinjore gi tho, to ok atamora mondo kik nega.
    To ka nyalo bet ni ketho ma jo-Yahudigi odonjonago gin miriambo, to onge ngʼato
    man-gi teko mar chiwa e lwetgi. Kuom mano, akwayo mondo otera e nyim Kaisar.”
  nhe-NT: Intla nijchijtosquía se hueyi tlaixpanoli huan quinamiqui ma nimiqui, xinechmicti.
    Pero ax neli tlen nopa tlacame nechteilhuíaj huan axaca quipiya tequihuejcayotl
    nechtemactilis ininmaco para nechmictise. Na nijnequi nopa hueyi tlanahuatijquetl,
    César, ma nechtlajtolsencahua.
  aii-aii: ”ܐܸܢ ܥܒ݂ܝܼܕܵܐ ܝܘܸܢ ܡܸܢܕܝܼ ܚܸܪܒܵܐ ܕܚܵܫܹܚ ܠܡܵܘܬܵ‌ܐ، ܠܹܐ ܝܘܸܢ ܡܲܚܦܘܼܠܹܐ ܕܡܵܝܬܹܢ.
    ܐܝܼܢܵܐ ܐܸܢ ܐܲܢܹܐ ܩܒ݂ܵܠܝܵܬܹ̈‌ܐ ܕܦܝܼܫܹܐ ܝܢܵܐ ܡܘܼܬܝܹܐ ܥܲܠܝܼ ܒܝܲܕ ܝܗܘܼܕܵܝܹ̈ܐ ܠܹܐ ܝܢܵܐ
    ܫܲܪܝܼܪܹ̈ܐ، ܐܘܼܦ ܚܲܕ ܠܹܐ ܡܵܨܹܐ ܣܲܦܹܐ ܠܝܼ ܐܸܠܵܝܗ‌ܝ. ܩܲܕܡ ܩܹܣܲܪ ܒܵܥܹܝܢ ܦܵܝܫܹܢ ܕܝܼܢܵܐ.“
  esk-NT: Savvaġluktauŋuluŋa piguma uvaŋnun tuqurrutiksrauyumiñaqtuamik iŋiqsruŋitchuŋa
    annagugluŋa anasiñŋuqsautmiñ. Aglaan tamatkua akikŋautaat akikŋaqtima taŋiġiḷaukpan,
    kia-unniiñ qaisaksraġiŋitkaaŋa iliŋitñun aŋalataksrauluŋa. Taatnaqługu Rome-maġmiut
    umialganun utlautiłiksrapkun iŋiaqaqtuŋa.”
  msb-msb: Kun ugaling nakasala man ako sa Kasuguan kag naghimo sin nano man na angay
