  kan-2017: ನಾನು ಅನ್ಯಾಯ ಮಾಡಿದವನಾಗಿ ಮರಣದಂಡನೆಗೆ ಕಾರಣವಾದ ಏನನ್ನಾದರೂ ಮಾಡಿದ್ದೇಯಾದರೆ ಮರಣ
