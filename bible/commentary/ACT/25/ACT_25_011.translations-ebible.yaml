  wat-wat: Eatu taki tamo avana a sinatamaniya ebe i nufotiya ana mateya, nao muka
    tamo avana. Eatu taki bwaduvinoisima nofe vikanonono, nao muka tamo aitevana kana
    fata be ina teneiku nimasiyai. Na fasinei nuwanuwaku Sisa naunei ana misiniya
    ebe ina vinuesanikuwa.”
  gui-NT: Oime yave teco ayapo icotɨ, ani oime yave mbae ayapo amano vaera, ngaraa
    ayerure ndeve ayeepɨ vaera mano güi. Erei cuae teco oipota omboya cheré vae mbaeti
    ayapo yave, ngaraa quia ipuere chemoeterenga chupe reta. Aipota César chejaa vaera
    —jei chupe.
  quc-TT: We kꞌu ne nubꞌanom mak ri taqalik kinkamisax rumal, man kinkꞌopij ta wibꞌ
    we kinkamik. We kꞌu ne maj numak, maj jachin yaꞌtal bꞌe che kinujach pa kiqꞌabꞌ
    we achyabꞌ riꞌ rech kinkikamisaj. Chuqꞌata tzij pa nuwiꞌ ri César.
  heg-NTPO: Tiata, eta baktebes auk tao kula saa mesa, man tatai nol in hukung tele
    kam, auk simu. Mo eta asa man oen in dehet ta tom lo kam, muid atorang Roma lia
    lam, muik in sao auk laok se atuil nias iman lo. Oen suma nuti-nuting lalan, le
    keo tele auk ela tuun. Tiata muid auk hak kia lam, auk nodan le nol auk dasi li
    lako se laih tuan Kaiser, in ne kota Roma kua. Le halin un man nutus auk dasi
    lia!”
  ptu-ptu: Sapo' maka' deem gau' kadakeku anna la sihatammä' dipatei, iya ahu'mä'
    duka' mate. Sapo' maka' tä' di tappa ingganna indo pantanda'na, iya tä' deem tau
    la sihatam umbehoä' tama pala' limanna inde mai tau. Dadi kupelau matim anna dihotto'
    dioä' olona tomahaja Roma.”
  bzd-NTPO: Erë ilè sulu wambléyö, ese kué̱ a' tö, e' ki̱ ye' ka̱wöta̱ ttèwa̱, e'
    ta̱ ye' ttö́wa̱. Erë ì ko̱s ki̱ ie'pa tö ye' kkateke, e' kë̀ yëne, e' ta̱ kë̀
    yi ka̱wöta̱ ye' muktsa̱ ie'pa ulà a̱. E' kue̱ki̱ ye' tö ikié tö Roma wökir kibi
    a̱s e' wák tö ye' shu̱lö̀
  kwf-kwf: DiꞋia nau ku Ꞌoia na taki ki ma ka totolia neꞋe Ꞌoke matalangaꞋi nau fuana
    maeꞋa, noaꞋa nau kusi gani Ꞌuana neꞋe nai tafi faꞋasia. Bore ma na alaꞋanga kira
    ki neꞋe kira fai fafi nau Ꞌani, noaꞋa nia kasi mamana, Ꞌirai ma nia ꞋafitaꞋi goꞋo
    fuana ta ngwae neꞋe ka kwate nau fuada. Ma nau ku gani Ꞌuana lekaꞋa siana tatalafaꞋa
    doe Ꞌi Rom fuana matalangaꞋilaku.”
  eng-WYC-2017: For if I have annoyed, either done anything worthy death, I forsake
    not to die; but if nothing of those is, that they accuse me, no man may give me
    to them. I appeal to the emperor [or to Caesar].
  eng-WMBB: For if I have done wrong and have committed anything worthy of death,
    I don’t refuse to die; but if none of those things is true that they accuse me
    of, no one can give me up to them. I appeal to Caesar!”
  zat-NTPS: Che ba be̱na' tu da zrinnaj da dxun na gútele neda', waca gútele neda'.
    Che quebe bi de̱ naca na da li ca naca zria da dxelawe̱' neda', quebe nu napa
    xel-la' dxenná bea gudée̱' neda' lu na' benne' ca'. Dxenaba' zri'a chia' lau César.
  spp-spp: Mii n'a mpyi a ta mii à wurugo, lire ɲyɛ mɛ mà kapii pyi ndemu l'à mii
    kabonɔ kwɔ̀ ke, mii mpyi na sì n‑cyé na mbòŋi i mɛ. Ŋka pi na mii cɛ̂ɛge ndemu
    na ke, sèe ká mpyi u ɲyɛ a ta lire e mɛ, wà ɲyɛ a yaa u mii le pi cye e mɛ. Mii
    la na ɲyɛ saanbwɔhe Sezari u mii karigii cwɔɔnrɔ.»
  zty-NTPS: Chela' bena' to da' ẕinnj, o bíte'teze da' gonen ga baga'a ẕia gata',
    na' bi wžona' gata'. Na'a, cha' bi bena' kan ẕnnegak benne' ki chia', bi nzi'
    ḻo na' no benne' wdíe' neda' ḻo ná'gake'. Ẕnnaba' cha'a ḻaw benne' Sésar gan wchi'a
    ḻaže'e neda'.
  mek-mek: Iifa gome lau kapa apalaꞌi ipaumaꞌi lakapaiꞌi puo mamae keoma koa aisama,
    alamae auga alapamafua. Kai lau kapaꞌina apalaꞌi lakapaiꞌi kainai Iudea papiauꞌi
    iifa ipakainai kepaapa ukaisau auꞌi koꞌaꞌi laaꞌi koa aisama, kai agaꞌo lau isa
    imaꞌiai agepauisau afaekaina. Ega puo pau lagoinio Roma iifa ipakaina afuga falao
    Sisa agogai iifa fapakaisa laoma,” eoma.
  aey-aey: Eunu ija cahuldoc oso odomfi ija cal mec ameg ocnu ihoc ija eu wooldocnu
    qee sisilelem. Euqa agena je meleca qee ija um qitecebilfi oso ija eu age ebenegana
    mitecwe qee. Ija Sisa amegna je haun madigennu sisilhigina,” don.
  urd-GVH: अगर मुझसे कोई ऐसा काम सरज़द हुआ हो जो सज़ाए-मौत के लायक़ हो तो मैं मरने
    से इनकार नहीं करूँगा। लेकिन अगर बेक़ुसूर हूँ तो किसी को भी मुझे इन आदमियों के
    हवाले करने का हक़ नहीं है। मैं शहनशाह से अपील करता हूँ!”
  ycn-ycn: Nula'aquela nacaje nenócare chona iná, nenojla nucá. Uncá numejñátalajla
    nocoja naliyá. E'iyonaja uncá quehuaca calé ricá nemacare nunacu. Ñaquele uncá
    Jerusalén ejo nuhuacára'acana i'imalaje. Nuhuata huahuacára'ajeri huani, Cesar,
    hua'até pura'acano, rilamá'atacaloje huajló ricá penaje —que Pablo quemacá rijló.
  djr-djr: Ŋuli balaŋ ŋarra yuwalktja bakmaranha ŋunhi romdja, ga djäma ŋula nhä yätjkurrnydja,
    ŋunhiyiny manymak warray nhumalaŋ, nhuma balaŋ ŋarrany bunhan murrkay'kunhan.
    Bili muka nhe ŋarrany ŋunhi dhä-birrka'yurrnydja, ga yaka nhe maḻŋ'maranha ŋarrakal
    ŋula nhäny yätjkurrnydja, bili dhäwuny' dhuwaliyi walal gan lakaraŋalnydja nyäḻ'yurra,
    yakan yuwalk. Ga yakan nhuŋu ŋunhi dhunupa, nhe dhu ŋarrany gurrupandja dhiyakuwurruŋgalnydja
    ŋunhi yolŋuwalnydja walalaŋgal goŋlil. Djuy'yurra ŋarrany balan Rawumlila, märr
    ŋunhiliyin ŋayi dhu ŋuriŋiyin ŋurruŋuynha buŋgaway Waŋa-Rawumbuyyun ŋarranhany
    dhä-birrka'yun.”
  kvg-kvg: 'No amba unimanqatin manqa-zapa kandambaqape tægonɨn, ta zapaya no løvøte
    tæqeivin, yaq ság, ambá kopømbá, no tænanimin. Geté nginik Zu ezoqam, noqa
    manqa-zapa-qase qeiviáv, manqa nginø-møvøet. Yaq ezoqa kopømba mbaín, no tiqa
    zenda-te sa tiveem. Yaq nakémbá, no āv qanømbe-póe nqǽgo: Noqa manqa ovøyam,
    Siza ekezan be-ewág, ndego Lom manqei-ge kawa ezoqam kandambaqape.”'
  rug-rug: Ba be ele sekea rau sa tinarae tana qinavuna, sapu pada pude tava mate
    nia rau, si lopu kaqu tepa ia rau, pude govete nia sa minate. Ba pude lopu hinokara
    sari doduru gua pu zutu nau rini hire, si lopu toṉoto pude luara vala nau goi
    koa rini. Ke gua asa, si tepa ia rau, si pude maqu ta pitu koe Siza sa baṉara
    Roma!” gua si asa.
  hop-NT: Pi as nu haqam hihta ep hinhte’, sen mokiwuy hihk̇ay’taqat hinhte’ soon
    nu moknik rohomnumni; nīk̇aṅw kurs pay ima nuy hīhihta qalomátsotsk̇anayaqw pam
    qa himuwa pas antsaniqw, soon hak nuy pumuy amumi nóani. Nu Caesar aw taqa’naṅwti.
  san-URD: کَنْچِدَپَرادھَں کِنْچَنَ وَدھارْہَں کَرْمَّ وا یَدْیَہَمْ اَکَرِشْیَں
    تَرْہِ پْرانَہَنَنَدَنْڈَمَپِ بھوکْتُمْ اُدْیَتوبھَوِشْیَں، کِنْتُ تے مَمَ سَمَپَوادَں
    کُرْوَّنْتِ سَ یَدِ کَلْپِتَماتْرو بھَوَتِ تَرْہِ تیشاں کَریشُ ماں سَمَرْپَیِتُں
    کَسْیاپْیَدھِکارو ناسْتِ، کَیسَرَسْیَ نِکَٹے مَمَ وِچارو بھَوَتُ۔
  heb-LB: '@see-verse:ACT.025.010'
  caf-NT: '''Et be ba nahesda, ''i k''uníyuz t''eh, k''us hoonliyaz hukw''elha daóosah
    huba'' hoont''ah ''usja t''eh, ''aw whuch''a ne''óost''en ghaít''ah. ''Et ''aw
    soo daja ''uhútni ''alha'' cha''hóot''ah t''eh, ''aw dune hubutl''asóolhtelh hoolah.
    Rome whut''en hubudayi cho degha nus dezti ''en but neóosya ''et nts''u húkwa''
    dusni.”'
  mio-NT: Ña nduqui cuhva cha cua cacu i, vati ña savahi ndavaha ni cha cua cuvi yu.
    Ña cuu cuhva cuenda cun chihin yu chi ñi judío can, vati ña ndicha ra cha tiso
    ra cuati chihin yu. Yuhu cati ti na cua cati ra chahnu César yoso cuhva cua ndoo
    tiñu ya ―cati ra.
  srq-NT: Se mbae ɨcuã naa tuchɨ mose, ¡seɨquia se jẽ! Judíos ñee ñooño mose serɨɨ̃,
    ¿mbaerã nda semondobe judíos je re? Semondo aroneate ee. Ererecua tuchɨ je semondo
    rã. Sã ae quia ñee seje, ɨ que Pablo Festo je ra.
  kje-NT: Lo'o ya'u larlewenedi agame nina keneri hono'ok hi'i yaksala man werek penia
    hukumesne, ka amhene ri nesne ya'u. Maa lo'o hirira tunum desne ka namlolo, ri
    nin molollo kaale huri ya'u laa hi. Ya apanak Kaisar naho'ok nakail ya'u!”
  gaz-gaz: Taʼus ani utuu balleessaa duʼa natti mursiisu tokko illee hojjedhee silaa
    duʼa jalaa baʼuuf hin carraaqu; garuu yoo wanni Yihuudoonni kunneen ittiin na
    himatan dhugaa hin taʼin, namni tokko iyyuu dabarsee harka isaaniitti na kennuuf
    mirga hin qabu. Ani Qeesaaritti oli nan iyyadha!”
  kud-kud: Ebe loina yehana bada yadi'waya'o na lauhapuli yapaihowaya'o inamwanamwa
    yo yamwalowoi. Nigele ebeha mwalowoi yadena gabaei. Na ebe teina ve'ewaone oyama
    mata nigele teya yaiya imohe geyo'awahegau teina tomowaone aidiyai. Yagu awanoi
    ebeha Sisa yada tauwasawasa mwala'ina mehenai yalauvetala.’
  urb-NT: Ame'ẽ ke nde erekwa katu. Amõ ka'u te'eha ke ma'e, ame'ẽ ke kapitã keruhũ
    je'ẽha rupi sonda ta jukwa katu ta. Aja ihẽma'e rahã, ko ihẽ axo. Ihẽ akanim ym
    ta aho. Anĩ. Ihẽ rehe har jundéu awa ta je'ẽ je'ẽ hũ, ame'ẽ ke jetehar te ym rahã,
    ame'ẽ ta pe ihẽ ke me'ẽ ym ta awa. Ihẽ ke amõ jukwa ym ta. A'erehe kuja ihẽ aputar.
    Ihẽ rehe har Sesa ukwa ta — aja Páu pandu. (Sesa riki homa awa tama'e kapitã keruhũ.)
  fra-LSG: Si j’ai commis quelque injustice, ou quelque crime digne de mort, je ne
    refuse pas de mourir; mais, si les choses dont ils m’accusent sont fausses, personne
    n’a le droit de me livrer à eux. J’en appelle à César.
