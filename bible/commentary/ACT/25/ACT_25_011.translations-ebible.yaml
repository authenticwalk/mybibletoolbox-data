  nya-nya: Koma ngati ndili wolakwa, ngati ndachita kanthu koyenera kuphedwa, ine
    sindikukana kufa. Koma ngati mlandu umene abweretsa Ayudawa siwoona, palibe munthu
    angathe kundipereka mʼmanja mwawo. Ndikupempha kuti ndikaweruzidwe ndi Kaisara!”
  ngu-NT: Tla itlaj xcuajli onicchiu niman melahuac cuajli para nimiquis, xninonenequi
    nimiquis. Pero tla ipan nochi on tlen tlajtlamach ica nechteixpanhuiyaj xitlaj
    oncaj yejhuan melahuac onicchiu, tla ijcon xacaj quimelahua para intech nechtemacasquej.
    Nejhua nictlajtlani para ma nipano itech César para yejhua nechyolcuitis.
  kup-kup: Met ur noñomapanez ne horï ahö nao tohovozatin ne mod nao nak tohon rekot
    men noñomah narab, oñ aban eperi paru nemaz moreg hamahaek ganö ne ur noñomapan
    hezavoz parum marañik ni ne nanevizotü. Erom, ne Roma zeitak soman darim aban
    map ahop Sisa popuhö nem ñetiv hatevetet ba oñ batapanez zait toh.”
  jid-jid: Mita na ti kpe meme mba mita ti kpe wa a tsra dumi kwu, mina kamu ni kwu
    na. I nha mba na kpe na, du ndrjo na kame chuwo ni bawu na. Mi bre kri ni shishi
    Siza.”
  wmw-wmw: Ikiwa kweli-kwelini nitupa shariya mojawapo yakujuzi kuhukumiwa kifo, sikatala
    kufwa. Fala ikiwa vyawanisowerera‑vi sivyo vyakweli, aapo wakujuzi kunipereka
    mmakono mwawo. Basi, nilebela ka Kaisari akanilamure!”
  gmv-GGM: Ta qoohida gidikko woykko tana hayqqos gaaththiza qooho ta ooththida gidikko
    ta hayqoppe attana giike; Gido attin istti shishshiza mootoy mela hada gidiko
    oonikka tana isttas aththi immanas dandda7ena; Takka ta yooy Qeessare sinthth
    shiiqana mala yigibaayne gadis.”
  ssg-ssg: Na nga ailewen tenen saun lialun ti i pon nga mat, nga kum salini uke.
    Tuahe na tap kakain salan ti lato sului nga, tap tel pon hangainiak hani lato.
    Katekate tetak ka Sisa tel masiwi tapein ti Rom hong paxaiai kakain ti suluak.”
  zpo-NT: Chol na mle na tub kwaan nawent, kwaan nzhaal yet xaa, naniit na naguta
    gu na; per cheleeya nawlit re kwaan ngaazh re xaa ne tich na, nik tub xaa nanzhaalt
    zaa na lo re xaa. Kwaanzee naab na zee lee César naab kwent lo na.
  poy-poy: Su, payiwera neni wera na likosa lyanfiruwa azabu ya kuhowa, nduwa ndiri
    mundekiziyi azabu ayi. Kumbiti handa kwahera unakaka pakati pamasitaka gawalaviyiti
    wantu awa, kwahera yakaweza kuntula neni kwa womberi. Ng'enda kulongolu kwa Kaisari!”
  qwh-NT: Sitsun llutanta rurecorqö o wanutsiyämänanpaqno imatapis mana allita rurecorqö,
    wanutsiyämätsun. Wanitaqa manam mantsätsu. Peru mana caqcunapita acusecayamaptenqa,
    manam pipapis derechun cantsu pecunaman entregayämänan. Tsemi mañacü Romacho quiquin
    rey cesar que asuntuta areglamänanpaq.
  gaw-gaw: Da mauhḵulnu keeke laa hemi dayeb amu ag hep̱eg mauhḵul amu elele, ag ena
    da iup̱eg mauhḵul. Amge Juda ag da heṯoḏiakp̱a meiḏna, nai madip̱ig ele amu, nai
    amuam genab iiṯa dayeb amu danab laa nug da ag ep̱elagp̱a meiḏḵunu amu eheḏ amunu
    da Rom uḵen, Kaisa top̱a tein ap̱i, nug dahil heṯoḏiak amu nug dooḵunu ool daaṯe,”
    awa aum.
  nca-nca: Quko no oka khumowero quro tanowó tiníqo, meté nuri khumowano. Quko kota
    mande yero no norero mande khono norototeŋgo tiníqo, asa uni kato norero kandeyemo
    rotowero wimbí moré kini. Nondo Sisa nekowe roŋgaru nereweya.”
  zpz-NTPP: Benu ya̱ ñgyicya̱ coz nu za contr ni leey o benu ñgyicya̱ coz nu gyicy
    ñi nu rlagy ñi nu gata̱, orzeꞌ ya̱ wane̱e̱ lor nu co mbañ ru ya̱. Tees como de
    gyidza nu driib dey ica̱, ndeꞌ walab coz rishli, orzeꞌ ni tub la mbecy wac guꞌ
    dey ya̱ yaa dey. Ya̱ rdiña̱ nu ub la yu nu riib ic de nasyoong ri beey ne̱ ―nay.
  mkj-mkj: Ma ngoahi koauwehla kojonned oau, ke wiahda mehkij ma pirin kahrehng ngoahi
    en oaloa koaloklok in kojkojdi, ngoahi johpwa poaki ngoahi en pisjang. A ma arai
    kadip kan ma arai kadpoahki ngoahi pwen likamw, a johpwa emen ma kak pangla ngoahi
    oang iparai. A ngoahi poaki koapwung japahl ipen Caesar.”
  zac-NT: Si talë bëna tubi delitë narnaꞌbë parë gatia, adë rllúꞌnëdiaꞌa lu galguti,
