    pa̱i ëjaëre papi yëꞌë tayoseꞌe paꞌito asani ca deꞌhuaja̱quë.”
  nvm-nvm: Regavo na e Jius ijiebuon akai kafo ke tuaseme ire ise kafo renva ja ijefuon
