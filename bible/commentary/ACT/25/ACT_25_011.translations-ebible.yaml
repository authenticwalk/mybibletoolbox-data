    wu bwa nambwe ti nawa apa hima forito wui tapa tenge ki hinde ri ani ha kumbwa.
    Ani Rom pe king apukolaka Sisa ni ani uchawambwa koti ahi ti ri mendino.”
  vie-OVCB: Nếu tôi có tội hoặc làm điều gì đáng chết, tôi xin sẵn sàng đền tội. Trái
