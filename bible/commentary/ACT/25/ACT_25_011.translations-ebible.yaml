  ixl-CNT: Tan oj vetunbꞌanlu maꞌj mam paav aas sikꞌuloꞌk u kamchil viꞌ, saꞌkojunxoꞌva
    u kamchil. Pek oj yitꞌ inujul koj qꞌu kam nixochvin tziꞌ, yeꞌxhabꞌil koꞌxh maꞌj
    saꞌaqꞌonin te. Aꞌ koj samotxtxꞌolon unnujul. Aal bꞌaꞌn aꞌ satxꞌolon unnujul u
    ijlenal Cesar.— Texh te.
  xsi-xsi: Ambo naŋa muŋga aveta vetâŋa soki toŋge, ande ara ŋana zugu tamâta ma sipu
    naŋa pâta amâte, ikura Rom nenzi ŋgua tukuŋa itula mine. Andeta tia. Taitu kuloŋo
    ŋga; ambo kinzi Juda tamâta ŋine sisowe ŋgua laŋeŋa nâ lâ tiniŋgu, ande tamâta
    toŋge ikura ŋana io naŋa alâ kinzi mbaunzi ilo, ande tia ndo kanaŋo. Naŋa ano
    tu Koipu Ŋalae Kaisara tamwata i simbo nâ ma iloŋo naneŋgu ŋgua!”
  crx-NTPO: '''Et be ba nahisda-i k''unusyuz de k''us hoonliyaz hukw''elha daóosah
    huba'' hoont''oh-un ''usja de, ''aw whuch''a ne''óost''en aít''oh. ''Et ''aw daja
    soo útni-un ''alha lhe''hóot''oh de ''aw dune butl''asóolhtelhne hooloh. Lerwe
    ''uk''enus dízti''-un ''en but neóosya'' ''et nts''u húkwa'' dusni.”'
  kan-OKCV: ಆದರೂ ಮರಣಶಿಕ್ಷೆಗೆ ಯೋಗ್ಯವಾದದ್ದೇನಾದರೂ ಮಾಡಿದ ಅಪರಾಧಿ ನಾನಾಗಿದ್ದರೆ, ಸಾಯಲಿಕ್ಕೂ
    ನಾನು ಹಿಂಜರಿಯುವುದಿಲ್ಲ. ಆದರೆ ಯೆಹೂದ್ಯರು ನನ್ನ ವಿರೋಧವಾಗಿ ತಂದಿರುವ ಆಪಾದನೆಗಳು ಸುಳ್ಳಾದವುಗಳಾದದ್ದರಿಂದ,
    ನನ್ನನ್ನು ಅವರಿಗೆ ಒಪ್ಪಿಸಲು ಯಾರಿಗೂ ಅಧಿಕಾರವಿಲ್ಲ. ನಾನು ನೇರವಾಗಿ ಕೈಸರನಿಗೇ ಮನವಿ ಮಾಡಿಕೊಳ್ಳುತ್ತೇನೆ,”
    ಎಂದು ಉತ್ತರಕೊಟ್ಟನು.
  bbb-bbb: Ro a vierafega na e Jiusi ijiebuo akae bino ke tuasena ire ise bino rejoga
    a ijadufuo na kaniekuae kuaekuma ije fune mare. Ro a gaga vua ige bu noesina kuaevo
    ije fu ma bakuma ije na vierafe fu erare na abe bu miaga bu ire bino none reke.
    Ijadufuo na vierafe na va e Romuko ijiebuo kini ije fuone vua none ije kuae irasekono
    kiae.
  blw-blw: Yag non an umat yag wachay enammaà tot-owa ah érégna way iyatéy-o, achì
    ekatén ilisiyà. Ngém no maid katot-owaana hen chacha epafasor an haén, achi koma
    mafalin way chicha hen manguwis an haén. Wat hen chawatê ngarud, ta mepasangowà
    an Are Cesar ad Roma ta hiya hen mangimfanag.”
  tam-2017: நான் அநியாயஞ்செய்து, மரணத்திற்கு ஏதுவாக ஏதாவது செய்ததுண்டானால், நான் சாகாதபடிக்கு
    முறையிடமாட்டேன். இவர்கள் என்மேல் சுமத்துகிற குற்றங்கள் முற்றிலும் பொய்யானதுமல்லாமல்,
    அவர்களுக்குத் தயவுசெய்யும்படிக்கு ஒருவரும் என்னை அவர்களுக்கு ஒப்படைக்கக்கூடாது
    என்று இராயருக்கு மேல்முறையீடு செய்கிறேன் என்றான்.
  azz-NT: Huan tacán nejua nicchihuac tensá tajtacol ninixpan in tayecanani judíos
    ten cualcui tatzacuiltilis de miquilis, ijcuacón nejua nimoyectemactisquía ma
    nechmictican. Pero como amo teyi ongac tajtacol ten nicchihuac ninixpan ne tayecanani
    judíos, ica ya nojón amo teyi melau tenica nechteluilíaj. Huan ijcón amo aquen
    huelis nechtemactis inmaco nijín tayecanani. Huan axcan nimitzontatautía que cachi
    cuali ma nechixcomaca ne hueyi chiuque de Roma, ten monotza César.
  spa-RV-1909: Porque si alguna injuria, ó cosa alguna digna de muerte he hecho, no
    rehuso morir; mas si nada hay de las cosas de que éstos me acusan, nadie puede
    darme á ellos. A César apelo.
  csy-csy: 'Banghangziam cile keima sia thukham paltan, a hibale, thi tu kilawm mawna
    vawt ka hile, thi tu ka nial bua hi: ahihang hi mite i hong mawsiatna khat zong
    a man om ngawl ahile, kuama in amate tung ah hong ap thei ngawl tu hi. Caesar
    tung ah thusungkik tu khi hi, ci hi.'
  mxq-NT: Es pʉn tʉyꞌa̱jtʉn ko tʉts ti nduundʉgóy diꞌibʉts ngumʉdówʉp es xyaꞌoogʉdʉts,
    waꞌants xyaꞌooktʉ; per pʉn kyaj ti tyʉyꞌa̱jtʉnʉty diꞌibʉ xytyukniꞌʉꞌʉnʉp, kyaj
    pʉ́n ja kutujkʉn tmʉdaty esʉts xykyʉyákʉt ma̱ yʉ israelítʉty. Pa̱a̱ty nꞌamdóyʉts
    esʉts xyajnʉjxʉdʉts ma̱ ja yajkutujkpʉ kopk es yʉꞌʉ kʉꞌʉm xypyayoꞌoyʉdʉts.
  tzj-NT: Ja wi c'o wil, wi c'oli nbanon in wi yatal chwij chi nincamsax rmal jari'
    matinpokonaj nincami. Pro jala' winak le' wi ma katzij ta ja nquibij chwe chi
    c'o wil jari' ni majun ja c'o ta ruk'a' chwe xquinrujach ta pa quek'a'. Camic
    quinataka' ruq'uin ja nimlaj rey César, arja' ta xtik'eto tzij chwij, ne' tre.
  tdt-tdt: Se karik hau halo duni sala ruma para merese atu hetan kastigu mate, hau
    prontu simu. Maibee se ema Judeu sira nee duun matak deit hau, entaun la iha ema
    ida iha direitu atu entrega hau ba sira nia liman. Tanba nee, hau husu atu liurai
    boot César rasik mak tesi hau nia lia!”
  ron-BTF: Dar dacă sunt nedrept, sau am făcut ceva demn de moarte, nu mă feresc să
    mor; dar dacă nu este nimic din acestea de care ei mă acuză, nimeni nu mă poate
    da lor. Apelez la Cezar.
  eng-WEBP: For if I have done wrong and have committed anything worthy of death,
    I don’t refuse to die; but if none of those things is true that they accuse me
    of, no one can give me up to them. I appeal to Caesar!”
  eng-FBV: If I've committed a crime and have done something that deserves death,
    I do not ask to be pardoned from a death sentence. But if there's no substance
    to these accusations they're making against me, then nobody has the right to hand
    me over to them. I appeal to Caesar!”
  nld-1939: Zo ik schuldig ben en iets heb misdreven, waarop de doodstraf staat, dan
    weiger ik niet te sterven. Maar zo er niets staande blijft van al de beschuldigingen,
    die ze tegen mij inbrengen, dan heeft niemand het recht, mij aan hen uit te leveren,
    om hun te gelieven. Ik beroep me op Caesar.
  bwo-bwo: Morretso twotiyal wee k'irosh betsit fayo tiats betsit morro finere wotiyal
    woruna eraatse, ernmó bo s'amiyan k'awuntsalka wotiyalmó konuwor bosh taan beshide'er
    imo falratse, taa Rom nugúsosh taash s'iilewe etaat t'intsree.»
  nch-BL: Sinta nijchijtosquía se hueyi taixpanoli huan quinamiqui ma nimiqui, techmicti.
    Pero amo melahuac cati nopa tacame ica nechtelhuíaj huan amo aqui quipiya tequiticayot
    nechtemactilis inimaco para nechmictise. Na nijnequi nopa hueyi tanahuatijquet,
    César, ma nechtajtolsencahua.
  quc-TNT: We c'u ne nu banom jun c'äx, we ne nu banom jun mac ri takal wi chi quincämisaxic,
    man quinwesaj tä wib chupam, cuya' quincämisaxic. We c'u man c'o jas ri nu banom
    ri cäquibij chwij, man c'o tä jun ya'tal che chi quinujach pa qui k'ab. Quinta'
    ba' chi ri César, ri nimalaj takanel, chi ri are' cäk'atow tzij pa nu wi', —xcha
    ri tat Pablo.
  tfr-NTPO: L̇l̇ëbo owa shäryoror, tja ber zrökko wl̈o wl̈eni ga tja zrökko. Gueniyo
    tjl̈õkwo l̈e l̈ok bor wl̈oyo l̈i, tja rote l̈i jyõ erö wl̈eni ga tja twako ba
    kong wl̈o l̇l̇ëme. Ga rokër bop kong ga tja l̇l̇gwega ber pjl̈u kësbangyo sök
    Roma kjokyo l̈irë om go» l̈e.
  kaq-NT: Hen tiromahi copi hea rehteti jaiya tah hen Hen tah hen mahuacatsihyamahi,
    hen hihtimahi. Huetsa joni hen tiromajani copi hea rehteti jaiya tah hen jascarihbitimahi.
    Hehqui yohuanaibo quesahiya ta tsoanbi jato hea hinantimahiqui. Cesaronen sca
    hea jisnon hahqui hea raanhue —Pablonen jaquin.
  sgb-sgb: No nanalanghang ako ha patakaran, o ha hinoman ya dapat hên pamatsan kangko,
    ay ayn akon maikatoynungan. Noa, ayn kaptêgan ya an-ibara la kangko, haka ayn
    karapatan ya hinoman hên idin la ko kanla. Kabay ampakihabi kon umarap ko kanan
    Emperador, ya pinakapoon ha kal-atan bansa ya sakop hên boon Roma.”
  vie-1934: Ví bằng tôi có tội hay là phạm điều gì đáng chết, thì tôi chẳng từ chối
    chết đâu; trái lại, nếu trong đơn từ họ kiện tôi không có cớ gì hết, thì chẳng
    ai được nộp tôi cho họ. Tôi kêu nài sự đó đến Sê-sa.
  kxv-kxv: ମେ଼ରା ମା଼ନି କିଆନା ଲାଗେଏତି କାମା କିହାମାଚିହିଁ, ନା଼ନୁ ହା଼ହାଲି ଆଜିହିଲଅଁ; ସାମା
    ଈୱାରି ନା଼ କ଼ପାଟି ଆମିନି ବାରେ ଦାୱା କିହିମାନେରି, ଏ଼ ବାରେ ବିତ୍ରାଟି ଆମିନି ର଼ ପଦୁ ଜିକେଏ
    ସାତା ଆ଼ଆତିହିଁ, ଆମ୍ବାଆସି ଏ଼ୱାରି କେୟୁତା ନାଙ୍ଗେ ହେର୍‌ପାଲି ଆ଼ଡଅସି, ନା଼ନୁ କାୟିସର ନ଼କିତା
    ନୀହାଁୟି କିୱିଆୟାଲି ଗ଼ହାରା କିହିମାଇଁ ।”
  cha-cha: 'Sa yaguin taelaye na finatinaso, pat guinin jufatinas jafa na jumerese
    y finatae, ti jureusayo na jumatae: lao yaguin taya jafa pot este y finaaelañija;
    taya ni un taotao uentregayo guiya sija. Jugagao jinisgajo gui as Sesat.'
  amu-NT: Ja nñequiaandyo̱ na nncꞌio̱ xeⁿ waa ljoꞌ sꞌaa na matyꞌiomnaꞌ na cꞌio̱ na
    nntio̱o̱ⁿya jnaⁿya. Sa̱a̱ tiyuuꞌ ñꞌoom na cwiqueⁿ naⁿmꞌaⁿ nacjoya. Joꞌ chii ticwanaaⁿ
    na nñequiaa tsꞌaⁿ ja lueena. Ja macaⁿꞌa na nquii tsaⁿmaⁿtsꞌiaaⁿ tꞌmaⁿ tsjoom Roma
    nncuꞌxeⁿ ja.
  hin-CV: यदि मैं अपराधी ही हूं और यदि मैंने मृत्यु दंड के योग्य कोई अपराध किया ही
    है, तो मुझे मृत्यु दंड स्वीकार है. किंतु यदि इन यहूदियों द्वारा मुझ पर लगाए आरोप
    सच नहीं हैं तो किसी को यह अधिकार नहीं कि वह मुझे इनके हाथों में सौंपे. यहां मैं
    अपनी सुनवाई की याचिका कयसर के न्यायालय में भेज रहा हूं.”
  spa-BES: 'Si, pues, soy un malhechor y he cometido un delito con pena de muerte,
    estoy listo para la muerte: si no es como dicen contra mí, nadie puede entregarme
    a ellos. Deja que mi causa venga ante César.'
  san-BEN: কঞ্চিদপরাধং কিঞ্চন ৱধার্হং কর্ম্ম ৱা যদ্যহম্ অকরিষ্যং তর্হি প্রাণহননদণ্ডমপি
    ভোক্তুম্ উদ্যতোঽভৱিষ্যং, কিন্তু তে মম সমপৱাদং কুর্ৱ্ৱন্তি স যদি কল্পিতমাত্রো ভৱতি
    তর্হি তেষাং করেষু মাং সমর্পযিতুং কস্যাপ্যধিকারো নাস্তি, কৈসরস্য নিকটে মম ৱিচারো
    ভৱতু|
  tdx-tdx: Aa naho mpandilatse iraho, hera nanao ze mañeva hahafate ahy, le tsy liereko
    ty hikenkañe. F’ie tsy aman-katò’ o anisìa’ ondaty reo ahio, le tsy eo ty mahafanese
    ahy am’iereo. I Kaisara ro ikoihako!
  naf-naf: Neŋ yom penaŋ ŋen mbagen geŋ nâsâgât mbegen sekŋ ŋep ku aŋgalaŋbak. Pi
    ekŋenaŋ belak sekŋnaŋ tabemzeip keyepmti an ŋenaŋ ekŋengat tiwin busat bembeyet
    nâmti ekŋengat belinan ku bem newe. Keyepmti Loma amobotnaŋ Sisayaŋ zetn zemdelaŋ
    zenzeyelen penaŋ nâmti zeyap.”
  grc-MT: ει μεν γαρ αδικω και αξιον θανατου πεπραχα τι ου παραιτουμαι το αποθανειν
    ει δε ουδεν εστιν ων ουτοι κατηγορουσιν μου ουδεισ με δυναται αυτοισ χαρισασθαι
    καισαρα επικαλουμαι
  vid-vid: Lelo wone fichigwe wihe ulingundapa ngazigwe mbaka kubagama, hambe ndande
    kusilwa wihe awo. Ila wone kuduhu yalingukomya muli nongwa woyalavile wanhu awa,
    haduhu munhu yombika kwa hewo. Ndangugana nongwa ya heni ihilikwe kwa Kaizali
    mndewa mkulu wa Loma!”
  pio-NT: Báisícaalí numànicaté nubáyawanáwa nanuéripiná ìwalíise núatá, yá càmita
    nusutá nawasàanápiná núa yéetácáisi íichatá. Càmita quéwa báisí yái nacháawèerica
    nuináwaná ìwalíise, íná iwàwacutá càmita pèepùada nalí núa. Nuwàwaca emperador
    romanosàiri yéemìaca nuináwaná ìwali —‍íimaca yái Pabloca.
  tsn-tsn: '@see-verse:ACT.025.010'
  amr-NT: Doa dakhueaʼ ekaʼnayo bueydik i̱jje̱a̱yetnigʼa, kenda judío menhuaaʼne buttida
    ehueʼ e̱e̱ʼnayo beʼapiʼ kenomeytaj bayokhueʼdik meʼnene. Roma huakhuairi doʼtaj
    pe̱e̱ʼdik meʼe̱a̱pone. —‍Pabloa Festotaj onaʼuyate.
  pwg-pwg: Ma mikeda bera berona ghamana ata berai na kaku kovogha da kota kiivunuku
    na ati vaghinei. Ma kegha, ke sago bera berona ata berai. Weni wavusi ivereku
    na ke vonavaghata. Tuna kubiine ke sago meni wawayina ina rewapana ita makamakai
    da Jiu babadisi ku imasi ina tereku. Taku akayokayowei da Kiivavo Sisa maghinonai
    ana miiri da tuna mani ini tupavireku.”
  cjv-cjv: Te na tai ta bei niki ori wom dowaika ari yokamai nai goraingai faimie.
    I faimba ari yokamai ka kori bei nareinga i kawom faikenangua ena ne bei moiro
    ari yokamai okonomdi tei na ei narowanga faikemie. Ena iran Roma yai ori Sisa
    na ka korinam firaro bengua na ka diye,” epe dungoro
  tha-KJV: เพราะถ้าข้าพเจ้าเป็นผู้กระทำผิด หรือได้กระทำอะไรที่ควรจะมีโทษถึงตาย ข้าพเจ้าก็ยอมตายไม่​ขัดขืน
    แต่​ถ้าเรื่องที่เขาฟ้องข้าพเจ้านั้นไม่​จร​ิงแล้ว ไม่มี​ผู้​ใดมีอำนาจจะมอบข้าพเจ้าให้เขาได้
    ข้าพเจ้าขออุทธรณ์ถึงซี​ซาร์​”
  por-BR-2018: Porque se eu fiz algum mal, ou cometi algo digno de morte, eu não recuso
    morrer; mas se nada há das coisas que este me acusam, ninguém pode me entregar
    a eles. Eu apelo a César.
  mhl-mhl: Sembene mo so eboŋyoŋ, Kadi buŋo mo odureru ya mo eku sembearu ore eru
    komere biŋe fukenobo ine, ‘Nonji egu komebemiŋ,’ miku so sumuŋgaru rabemiŋ. Oi
    matayoŋ, yoŋoji rosi buŋo omaine yobu miku buŋoyaŋunde fuŋne oi yaduiŋgo ore embimbiŋgagobi
    ine, buŋo omainere eru moji oga nuru yoŋore meo ruaiŋgo embimbiŋgaiŋ. Rom Sisa-kinji
    buŋone botiŋgaru mitarime poretiŋneiŋ. Ore eru nonji iŋore jiŋomaio raiŋgo ore
    sanaŋgaru weugo.”
  klv-klv: Nǝb̃igol natideh tosa, tonor hǝn nǝb̃imat sile, asike nugam dan nǝmatan
    enan, avil nǝsa naJu galegai lotokel ke notogol tosa asike b̃ekitin, sǝkad avan
    ideh tolǝboi b̃eriŋ ginau len navǝlalito. Nous ke aSisa tebǝtah len nakotan sagw.”
  bco-bco: Niyo꞉ hala nowo꞉ dimido꞉ ami sana soma꞉no꞉ kibo꞉bowo꞉, ne mo꞉nai ho꞉no꞉bo꞉lo.
    Ko꞉sega ililo꞉ nemo꞉lo꞉ su agelabko hendelema ko꞉lo꞉, giyo꞉ ili dagi amilo꞉ dia꞉tab
    a꞉no꞉ digalo꞉ma. Ne mada Sisaya꞉ ene mo꞉walilima꞉ki asulab.”
  kdl-NT: N yan baci ili i roku iꞌya i rawai ukpa̱, ma ꞌyuwan a wuna mu wa. Shegai
    ukuna u mayun wa̱ baci pini a asuvu a kadyanshi ka na ki wa, uza u ra̱tsa u neke
    mu a akere a ama a na yi a wuna mu wa. Ma folo ɗa̱ a ꞌya̱nga̱sa̱ kadyanshi ki
    ubana ara Kaisa magono ma pige.”
  apu-NT: Ixika auiniã nipinini ĩkapani, maerekati nikaminiã, ininiã apakata nipinini.
    Txamari nanera na atão apoĩtano nota, ininiã naneramoni nisikanapakiri !auari.
    Ninirekari Sesamoni nisini —itxa Paoro sãkire.
