    koiman pehdoh na tha kachunga neiponte!” ati.
  mar-mar: मी अपराध केला असला किंवा मरणास योग्य असे काही केले असले तर मी मरण्यास तयार
    नाही असे नाही; परंतु त्यांनी माझ्यावर जे आरोप ठेवले आहेत त्यांतला एकही जर खरा
    ठरत नाही, तर मला त्यांच्या स्वाधीन करण्याचा कोणालाही अधिकार नाही; मी कैसराजवळ
    न्याय मागतो.”
  snp-snp: Etito nemoma nefa, nosámami mona ma meloneyama yamu ofo fulunune, loti
    lenawamo ya namo ya nofo folámalo, loto ádenae. E’e, Yuda wenena yate olu kalo
    mele nedamo kanina ya ona minámenami ya we makafo anelo oluto wenenawa ya anido
    giminami monawa ya efe ádenaiye. Yamu Lomu kiyaba we wenaba ona Sisakafo olu kalo
    mele nedamo ka ya koli nedenaiye, loto auma wito liye.
  isl-isl: '@see-verse:ACT.025.010'
  spy-NT: Nto yoo ākoo kāmii ꞉kiyēē miyaat nyēē kyaayey nyēē nyoolchoo /keebakachaa,
    ku ‑maanyokoor meet. Nto yoo ākoo mwooyē ꞉Yuutayeechu ng'aleek chēē mātinyē manta
    kurubta keey āk anii, kumāmii ꞉chii nyēē boonto kāāmuukēywēēk kōōyokoochoo icheek.
    Āmāchē /kiiyokoochoo *Kayisaar.”
  xnn-xnn: Tay no nakabasolak isnan lintegyo ya omanay is kapateyak et adiyak adyan.
    Ngem nan inpabasolda ken sak-en et maid kinatet-ewana isonga adi mabalin ay ipabanagmo
    nan kasok ken daida. Isonga laydek ay si Ali Cesar nan mangibanag.”
  mwe-mwe: Bhai, monaga shipali shinebhile sha pinjikwa mulagwe, nne ngakana kuwa.
    Ikabheje monaga ibhanugulangai nngabha ya kweli, jwakwapi jwangamuya nne kubhanganyabha.
    Pungupinga malobhe ganguga gakamaliywe na a Kaishali.”
  tte-tte: Tem ginauli yabo yaginauli-yanae kabo sowasowana kaiwena yaboita na boita
    nige yasisikotanan. Na iyamo tem yakewane bwaite tomo Yudiya sikalaiyama nige
    yawasosina nige sowana kutalamwagau nimali mena. Yakawanoi tem yalau Loma na Sisa
    iyatala-yagau.
  tcs-tcs: Ip ai bin meke samting rong ane dem lo spik ai mas go ded, wel den ai redi
    po ded. Bat ip demting wanem dempla bin spikbaut mi i no tru, den nobodi lau po
    gibe mi po dempla po satispai wei blo dempla. Daswai ai aske yu po sane mi go
    po da bigking blo Rom.’
  hlt-THB: kai ing ni thihnaak khoek dy awh thawlhnaak ka sai vik awhtaw, thih aham
    ap tha na nyng. Cehlai vawhkaw Judakhqi ing thawlh ami nik puknaak ve ama thym
    awhtaw, u ingawm kai ve a mingmih a kut awh amni pe thai kaw. Kaisar a haai awh
    dyi vang nyng,” tina hy.
  soq-soq: Naita ne kadi da bowala dewasapono ateitapona osowe ne boneapona rua. Tane
    Iuswa mape eneia ne kadina mai da donsapona, dia. Mo laga mampe di wawuneie gagalona
    wai. Mai mida da mukawa wineipona ne wadanepie mo witaponepio kotuneapu, dia.
    Ne mukana winedia Rom warerewa ionoidoa danawe enape kotunteapa!”
  qub-qub: Wañunäpäno jatun juchata rurasha carga wañuchimaptinpis manami chapacushächu.
    Israelcunapa contran ima juchatapis mana rurasha caycaptëga pipis manami Israel
    runacunapa maquinman entregamanmanchu. Chaypa ruquenga Romacho mandajninchi César
    jusgamächun.»
  att-att: Á nu egga nakuan yù liwâ ku, nga awayyám nga ipamapáte nikán, itulù ku
    nakuan yù baggì nikaw. Ngam ari gemma kuruk yù pangikeká ra nikán, á yáyù nga
    awán ta tolay nga makáwayyá nga mangiyawâ nikán nira. Á ikáyâ ku laguk ta umayà
    makipanunnù kâ Patul Sisar,” kun ni Pablo kâ Gubinador Pesto.
  bki-bki: Mia ver jau komial kiniou nemila titai bova napano memedu ka mia monoka
    nam̃aro riviorio, nina naio bo ga na, maka notom̃a nalavonio ka novuro denio.
    Mia ver nalo na, maka kanalo iliano tai bereio ka mijikia tumolu tu sikili, mia
    maka rimemedu leleio ka jau keiila kiniou navan bereio ea jum̃alo ka ala vaio
    napano ajidom van kiniou. Vonganei, jibe ka napano kiniou nemijikia nalaio, jibe
    ka nojotano ka vitikariano na vio Romo, mia kiniou neber vatitig kaso, kiniou
    nejidom ka Parinio Tubo Sisa na vio Romo, naio ga monoka tibure kiniou.”
  bqp-bqp: Tó ma taari kũ à kà ò ma dɛ kɛ̀, matɛn gí mà garo. Ama lákũ mádi yã
    kũ gbɛ̃ dínↄ tɛn o ma musu ke kɛro nà, gbɛ̃ke zɛ́ vĩ à ma kpáḿmaro. Gɛna Siza
    kĩnaan ma zɛo.
  mcp-mcp: Ŋkí jísə mpu bə nə́ mə jɨ nə məbɛ̧ɛ̧́, nə́ mə mə́ sá gúl sâ á shwɨy, mə
    kú ban shwɨy. Í ká yidá bə nə́ mə cugɛ́ nə məbɛ̧ɛ̧́ ísâ byɛ̂sh bʉ́ga bwə́ ŋgə́
    jɛ́ɛ́g mə íga dɨ́, muud nyə ajə́láyɛ́ nə kɛɛnzh mə nə́ bwə́ kə́g gwú mə. Mə́ jɨɨ
    nə́ lə́sʉ́ wâm í kə́g wə́ Káázɛl.»
  hat-hat: Si m' desobeyi lalwa, si m' fè yon bagay ki merite lanmò, mwen p'ap refize
    mouri. Men tou, si akizasyon y'ap pote sou mwen yo pa vre, pesonn pa ka lage m'
    nan men yo. Mwen mande pou Seza tande kòz mwen.
  npl-NT: Porke tla onikchi itla amokuali iwa moneki manechmiktikah, ¡manechmiktikah!
    Pero tla san nechtlamamaltijtokeh iwa amo milák niktewikilia, amaka weletis nechtemakas
    inmak n tlayakankeh judíojteh. Ne nikneki manechwikakah inawak n weyi tlanawati
    César para ye manechtlatsintoki.
  bgg-bgg: “Gu è Iphey shii buii chun muii arone, chiih-è, gu è gui iy dun pha buii
    blia rek muii arone, gune ji è yo yi pha alia phro. Chiih è, ithek è gu shii gidieg
    rek pha ji jia asi arone, hanyie de gu shii ithek wad shii aphi mua phro. Ji-è,
    gune Bisiu è che bone è lia muii ro.”
  eng-TCENT: If I am in the wrong and have done something that deserves death, I do
    not seek to escape death. But if none of the things these men accuse me of is
    true, no one can hand me over to them. I appeal to Caesar.”
  eng-BSB: If, however, I am guilty of anything worthy of death, I do not refuse to
    die. But if there is no truth to their accusations against me, no one has the
    right to hand me over to them. I appeal to Caesar!”
  cpu-NT: Ontzimatyeerikami nokenakaashiperotane, aritatsimi irovamaayeetenami. Irooma
    tekatsira nonkenakaashitakya, te aritzi potyaantena janta. Nokovatziira iriitajaantake
    pinkathari César amenakotenane.”
  san-ASM: কঞ্চিদপৰাধং কিঞ্চন ৱধাৰ্হং কৰ্ম্ম ৱা যদ্যহম্ অকৰিষ্যং তৰ্হি প্ৰাণহননদণ্ডমপি
    ভোক্তুম্ উদ্যতোঽভৱিষ্যং, কিন্তু তে মম সমপৱাদং কুৰ্ৱ্ৱন্তি স যদি কল্পিতমাত্ৰো ভৱতি
    তৰ্হি তেষাং কৰেষু মাং সমৰ্পযিতুং কস্যাপ্যধিকাৰো নাস্তি, কৈসৰস্য নিকটে মম ৱিচাৰো
    ভৱতু|
  tod-tod: Ni nà ga sɔba nu, ɓaa ni gè faa ɠoloɠologɛ, nii soloogai saai ma, gè
    la ɠɛlɛni nɔ̀un saa vai ʋa, kɛlɛ ni gaama nɔpɛ ge la niiti ta-ɓaazaɠai zu, nii
    ti bosu ga ze, zobo ge la nu nɔpɛ zea ga é nɔ̀un fe ti ya. Nà wooɠulazu masagi
    Seezaal ma, gè suɠula ma.»
  tac-NT: '''Lige ne najsibúsaká bilé tábiri, ''liko ''la nímala me''á ne''chí ''emi.
    Tabilé bijchiá nísaká napu aní alué ralámuli jurío, tabilé ''wesi nejímala ne''chí
    alué e''wélala ralámuli jurío mochígichi. Alekeri tabilé simé ne alé Rusaleni.
    ¡Neka najkí napurigá alué wa''lula gobierno alé Roma ajtígame gatémala ye ra''íchili!
    ―anile alué Páulo.'
  eng-WEBPB: For if I have done wrong and have committed anything worthy of death,
    I don’t refuse to die; but if none of those things is true that they accuse me
    of, no one can give me up to them. I appeal to Caesar!”
  gfk-H: Ma ing bia iau gata gil tutuna tiga sakena i tale bia iau na hirua pinei
    ia, io, diet na bu bing iau, taia ta linga. Ma ing bia taia ta tutuna ta ira nudiet
    hartakun taar tagu, io, pai takodas bia tikai na tar iau ta ira lima diet. Iau
    sasaring haruat ma ira warkurai bia no tamat na king sakit gar na Rom na hadadei
    iau!”
  viv-viv: KaꞋi iya gadakoyo ada yaku koyona ana laufata alika amine digo, keke gadaveꞋoꞋola
    be unanuwakabubuyeku vaita keke unaluveꞋalikaku. Tu kaꞋi yaku koyona miYuda hiꞋawatalatalainena-ma
    keke velemoꞋena digo, keke tamo hakwadi againe abavehimeya gidadauda-yo badi nimadiya
    ginahegenauweku. Au iya gaveꞋoꞋola be Loma Tokaiwabu higa Sisa tauna ginavedewayaugiku.”
  yao-yao: Nipele iŵaga ngwete magambo pane ndesile yangalumbana yakuŵajilwa kuulajikwa,
    ngangukana kuwa. Nambo iŵaga ngapagwa usyene wa magambo gakumechetela une ŵandu
    ŵa, ngapagwa mundu juchakombole kuundaga mmakono mwa ŵanyawo. Ngusaka mumbeleche
    kwa Mwenye jwa ku Loma.”
  tgp-tgp: Vara na vai te hinau mo tataholo vara a mate matana, na sopo r̃ohu na mate.
    Pani vara na lo vokevoke purongo, engko teni te hatea i sopo er̃i tauau na liman
    la tamlohi nike sei la opoia vara la vilimateiau. Na opoia vara a turu na nahon
    supe matan Rome!”
  auc-NT: Ïninque wënæ wënæ cædinque botö tente wænguënëmo ïmo baï botö edæ Baa änämaï
    inte edæ dobæ wæncædömoimpa. Wæætë edæ, Wënæ wënæ cæbipa, ante ïïnäni oodeoidi
    näni änewënö guiquënë önonquedö ante ï ïninque waocä æcämenque incæ ædö cæte tömënäni
    nempo pædæ godonguënengä ingää. Ïninque botö, Odömäno tæiyæ̈ awënë Tetædo ingante
    ämo botö ïmote pönö apænte ancæcäimpa, angantapa.
  kbc-NT: Nigicatibece yoenatagi ane beyagi ane dakapetege najoinaɡ̶aneɡ̶eco romaanexedi
    aneo me leeditibige me iiɡ̶enatakanitiwa metideloadi, odaa iiɡ̶enatakanitiwa metideloadi,
    igaataɡ̶a ajelodi daɡ̶a joletibige metidiwoko. Pida amina nige niwitakaɡ̶a niɡ̶ina
    me notaɡ̶anaɡ̶a me leedi me ee nilaagedi, odaa aɡ̶ica oko ane yakadi daɡ̶a idajigotiogi.
    Odaa natigide jipokota César me iwi anigotiwa.”
  bmh-bmh: Iz igul eg tub memin zob, go iz iwebiag, noumabun iboin, bo, agal ze petak
    tam, gaul izal enim ebu ze polumanemen. Du tub nug Zuda dudu agal ebeag ebu koli
    i milamau. Iz na gusig ze aizem, Sisar nug izal ze sisiamau.”
  ctu-BL: Mi xñusa mandaron, mi an chuqui tsac cha'le cha'an mi cʌjq'uel ti chʌmel,
    la' chʌmicon, pero mi mach isujmic chuqui woli' yʌlob tij contra, ma'anic majch
    mi mejlel i yʌc'on ti' c'ʌb.
  meq-meq: Taɗə na ge mənese nakə ɗa məkəɗe ga faya aye na, na may ha me a məməte
    wal bay. Ane tuk na, taɗə maraw me i ndo neheye ta raw fagaya me andaya mə ɗəma
    bay na, ndəray ma sliye faya məvəlatay ga ha bay. Mata ge sariya ga na, bəy i
    Roma!»
  noa-H: Pua hoowai mʌchdëu nem k'aigba harr gaaimua chadcha hamau mʌ t'õoju haai
    nʌm k'ai, mua magʌmjã habam. Mamʌ bʌ̃ʌrjã mʌ k'aigba k'aba chirʌmta, sĩi mʌ hëugar
    mag sëuk'a t'ʌnʌm gaaimuapai chan mʌ dʌ̈i hamachdëu hampierr hamk'ĩir ni hãbmuajã
    pöd mʌ hamag pʌr deeju k'aba simgui hajim hanʌm. Magju k'ãai warre emperador haarchata
    mʌ deebapʌ̈i. Jam hirua mʌ dʌ̈i hichdëu k'ap hajugui hajim hanʌm hich Pabloou
    hirig.
  alp-NT: Sepo au ono sala sasaisa peneka pine eono au supu bunu, hoko au suka kena
    au mata. Po sepo saisa rebe esi tutukele tinai mo hoko sae ikbasa kena riluke
    au ete tamata Yahudiaru esi elakaru moneka. Hoko ntuane, au kotie beimu leke Kaisare
    me kota Romare itneu au kai iteu pakala ete au.
  san-VEL: ka ncidaparaadha.m ki ncana vadhaarha.m karmma vaa yadyaham akari.sya.m
    tarhi praa.nahananada.n.damapi bhoktum udyato.abhavi.sya.m, kintu te mama samapavaada.m
    kurvvanti sa yadi kalpitamaatro bhavati tarhi te.saa.m kare.su maa.m samarpayitu.m
    kasyaapyadhikaaro naasti, kaisarasya nika.te mama vicaaro bhavatu|
  kbq-kbq: Hagi nagrama haviza hunesuge'za frigahane hu'za zamagra hanazana, fri'zankura
    korera ofregahue. Hu'neanagi zamagrama mago kema hunantesaza kemo'ma tamage agafa'ama
    omanenesiana, mago ne'mo'a amuha osu'neankino zamagri zamazampina navare ontegahie.
    Nagra ama keaga Sisante retufentoankino agra refako hugahie.
  kbh-kbh: Nderado ats̈e ndaye bëts soye tijobuachjanguá y chama ats̈e jóbanama s̈ojtsemnëse,
    ats̈e tondaye quichátayana ats̈e ndoñe chayóbanama; pero ats̈be contra montsichamo
    soyëngama tondaye ndegombre tontsemnëse, ndocná queochatobenaye chëngbe cucuats̈iñe
    ats̈e jaboshjonana. Chíyeca, Diosmanda chë Romoca bëts mandado cháuayana ts̈abá
    o ndoñe ts̈abá sënjama ca —Pablo tojánayana.
  ron-LSB: Căci, dacă am greșit și am săvârșit ceva vrednic de moarte, nu refuz să
    mor; dar dacă nu este adevărat niciunul din lucrurile de care mă acuză ei, nimeni
    nu mă poate preda lor. Eu apelez la Cezar!”
  pon-pon: Ma i wiadar japun eu de mekot me waron kamela, i jota pan kan mela. A ma
    jo melel, me mepukat kine kin ia, jota me pan kak pan ia lan irail. I dorolan
    Jija!
  nhe-BL: Intla nijchijtosquía se hueyi tlaixpanoli huan quinamiqui ma nimiqui, xinechmicti.
    Pero ax neli tlen nopa tlacame nechteilhuíaj huan axaca quipiya tequihuejcayotl
    nechtemactilis ininmaco para nechmictise. Na nijnequi nopa hueyi tlanahuatijquetl,
    César, ma nechtlajtolsencahua.
  sps-sps: Te tsikoo iny sab fi romi na fo iring te kat anyo ma atsuiny famat vanyo
    mi, nyo gim rou ma sing mami ma fataanis osing anyo na mat. Sai te gim fi romi
    ma sab ta iring tan fo vegiau te sak varonyo mi na taa Jiu, sikia ta mes te onot
    non ma faan vanaa nyo tsuri. Nyo sing rou tsumanyi, ma naa nyo tan vaatsuk ten
    Sisa unya Roum.”
  wnc-wnc: Sike gutonga takngatu atasikum gamu take nuwa kupam. Sike wamu nae atemapa
    yakaingu wa siakan dua siwanu na nutningge Judia nana aminde katakngane yamunanga
    dua. Unzingge tupan amin yuke nin ninduyuak kapa Rom yot gapmane yuak kapata wama
    natapikge nataat,” ngang inikut.
  bus-bus: Tó ma taari kɛ̀ à kà wà ma dɛɛ kɛ̀, mɛ́ɛ gízi mà garo. Mↄde lán mɛ́ɛ yã
    kɛ̀ gbɛ̃ kɛ̀nↄↄ e oo ma musu ke kɛ nàro, gbɛ̃ke zɛ́ vĩ à ma kpáḿmaro. Gana Siza
    kiian ma zɛo.
  gub-BL: Aze mo ikatu 'ym ma'e azapo, a'e mehe mo azemono mo newe hezezuka kar pà
    ihe. Nainoz iwer mo hemuhem kar haw newe ihe. Hemu'em herehe newe a'e wà. A'e
    rupi nerepuner kwaw hemono haw rehe wanupe ne, hezuka kar pà wanupe ne. Aze nanepurumuhem
    kar wer kwaw herehe zemunehew paw wi nehe, a'e mehe hemono kar pe tuwihawete ikàg
    wera'u ma'e Hom pe har huwa rupi nehe. Aze wenu hema'emume'u haw a'e nehe, hemuhem
    kar putar tuwe a'e nehe, i'i izupe, Poraxipez pe.
  imo-imo: Nani ulu alowa te telka wali mi ungumuni na kolani nilkanje aku ee nimbo
    na paa kolka. Nalo nando i ungu kepu toko kot tenderemele unguma paimbore molo
    lemo aku i Juda imbomanga kindo na imbo teni manda naa timbelo. Iye awili Sisarani
    nanga ungumu kotena paa pilipili,” nimu.
  boj-boj: Une kobaquja bei ijo jejamuq di soqnimqa uŋgum e moiqai. Ariya une kalil
    Juda naŋgi ijo jejamuq di qameqnub qaji di bolesaiamqa tamo bei na e laŋa osim
    naŋgo baŋq di atqa keresai. Deqa e Sisar aqa ulatamuq di tigelitqa a ijo anjam
    qusim gereiyetbqas.”
  eng-DRA: 'For if I have injured them, or have committed any thing worthy of death,
    I refuse not to die. But if there be none of these things whereof they accuse
    me, no man may deliver me to them: I appeal to Caesar.'
  knf-knf: Bë woli djuban na manjoonan, woli ddo uko uloŋ uwuţaan unkëşuŋ nkeţ, mënkpok
    pa. Aşë wo kakşa woli iko yi bataparaanuŋ iinjoonani, nin aloŋ aanka na pwulën
    du bayuday. Dnuma Ŧeŧar awayëşaan! »
  san-KHM: កញ្ចិទបរាធំ កិញ្ចន វធាហ៌ំ កម៌្ម វា យទ្យហម៑ អករិឞ្យំ តហ៌ិ ប្រាណហននទណ្ឌមបិ
    ភោក្តុម៑ ឧទ្យតោៜភវិឞ្យំ, កិន្តុ តេ មម សមបវាទំ កុវ៌្វន្តិ ស យទិ កល្បិតមាត្រោ ភវតិ
    តហ៌ិ តេឞាំ ករេឞុ មាំ សមប៌យិតុំ កស្យាប្យធិការោ នាស្តិ, កៃសរស្យ និកដេ មម វិចារោ
    ភវតុ។
  arn-NT: Chem wesa dungu rume femli iñche femngechi tañi langümngeael, feley tati,
    welu ngenole chem rüf dungu no rume tañi feypintukumekeetew mew tati pu judiu,
    iney rume ngelay tañi chalintukuaetew ti pu judiu ñi awtoridad mew. Iñche duamtun
    tati emperador tañi inaramtulaetew ñi femelchi dungu.
  zas-NT: Bal xhie tijb ni mal benan ni rayal guiëtan, ad zabexuutan guiëtan. Per
    bal id wali ni na reeman benan, achut rajp derejch yayü naj loj reeman. Zagdxeli
    na̱j gadëëdan loj rey César.
  ken-NT: Mbák nkwɛn ɛbhé nɛ nkʉ ɛnyɨŋ ɛnɛ́ ɛ́yàŋ bɛ mángwáy mɛ nká nɛwú. Kɛ
    tɛ̌ndu barak anɛ́ bɔ́ bábhàt mɛ amʉɛt apú tɛtɛp, yɛ̌ mmú apú kwáy bɛfyɛ
