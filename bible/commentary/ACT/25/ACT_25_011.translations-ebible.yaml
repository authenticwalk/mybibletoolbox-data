  cak-SNT: Y xa ta cꞌo nuchꞌoꞌj ri i-nubꞌanun y ruma ta reꞌ nicꞌatzin nquiquimisas,
    inreꞌ man niꞌej ta jeꞌ chi man quiquimisas. Pero xa man ketzij ta ri niquiꞌej
    chuvij chi i-nubꞌanun, man jun cꞌo rukꞌaꞌ chuva chi nquirujach chica. Rumareꞌ
    nivajoꞌ chi ja ri César ri tibꞌano juzgar vichin, xchaꞌ ri Pablo cha ri Festo.
  uvh-uvh: Ka naga napa' kadagang sini' a sansaramik ka u toing u beng sini' tonga
    tuguk ganang wa giri, sige nibinga mugo ga' ganggang ning guk mokngang, wa nugumak
    sa' titi wara'ning. A gu midi ka u nangbeing u beng guk mokngang ning kuma' udep
    karang wa sige nangkara ning kadapmang guk mokngang. Ka kami na ning torik, naganing
    midi ya Romni girii tim iyak Sisa ana sini' naknam ga' nakarik, wara' gu ana ganang
    sini' ubu nangkareinga anga toutik.
  ino-ino: Nakaeya mako akufa hao'otake kava hu'nisoana alaki nahaesake'na falisoa
    hao'otake au'ava kava hu'nininana kanale falunina'maki mikani kake hune'nataya
    ke'apimo'a lamake huno ke aepa'a o'male'nisike'kaefena navale'ka apayapi o'nate'ka
    ala kava ve'ka Sisa ayapi natesanakeno akaeya kake hunatese hu'nae nehoe.” hu'ne.
  gnn-gnn: Ŋunhi bini ŋarra yuwalktja bakmaranha rom ga djäma yätjkunha ŋula nhänydja,
    ŋunhiyinydja manymak warray nhumalaŋgu, nhuma bini ŋarranha bunhana murrkay'kunhana.
    Liŋguna nhe dhä-wirrka'yunna yukurra ŋarranha, ga yaka nhe yukurra maḻŋ'marama
    ŋarrakala ŋula nhä yätjtja, liŋgu dhäwuny'tja dhuwaliyi walala yukurra ḻakaramanydja
    bothinyarayŋuna, yakana yuwalk. Yaka nhuŋu dhunupa, ŋuli nhe yurru wekama ŋarranhanydja
    goŋlili ŋurikalayi walalaŋgala. Nhe yurru djuy'yun ŋarranhanydja bala Rawumlilina,
    märr ŋunhalayi ŋayi yurru Rawumbuyŋuyu buŋgawayu wal'ŋu Djetjayu ŋarranha dhä-wirrka'yun.”
  yal-yal: Xa n bata tinxintareyaan liga hanma fe gbɛtɛ, n faxɛ naxan ma, n mi tondima
    n xa faxa. Koni itoe wulen nan sama n xun ma. A mi daxa muxu yo xa n so e yii.
    Nba, Manga Gbeen xa n makiti Romi taani!”
  cnt-NT: Chi₂jua'₂ cha₂ guë'₂ dso₄ a₂ma₂'no₃, a₂ca₂tɨ́ng₂ jóng₂, jaun₂ guén₄ bá₄
    jniá₂ 'mú₃ quió₃. La₁ chi₂jua'₂ tsá₃ dsau₅ dso₄ a₂bóg'₂ dsa₂ në₅, jaun₂ 'i₁jan₂
    tsá₃ 'ein₂ ca₂tɨ́n₂ jua'₅₄ a₂jáng'₂ jniá₂ o₄gú₃ dsa₂ 'éi₂. Jaun₂ mɨ₅ jniá₂ nég'₄
    ne₄ gui'₅₄ emperador, ia₁jaun₂ 'éi₂ qui₃dsɨ₅ 'éi'₃ ja₁cong₂.
  tif-tif: 'Nali ban kemin tunum keliya, mafek mafek ma ban kelila nitam-ilomdap umi
    kalan kaata, yaap keyu aalip taanak o, nakap kulaali, kuno kep-nan kalokomi dinim.
    Kemin, soldiya bokoyawa, nelalip taa. La, kaa bakap-nambip kaali, kasen-foko weng
    kutaldak nami diim tikibip namti, Rom kasel kipni lo uyo boko-lomdu: Tunum dok
    kanolin kapta kanolin tunum ayo dabaalip almi waasi imi sikil diim abemin disa
    yo! kalsu te! Kemin, kuno kep-nap bom ilila, bii nam-baalap kapni abip dukum Rom
    din-ilomdi, King Sisa alta nam-bak-molak o, kalbi, kala-lom, Pol ayo kanum bakama
    ko.'
  nlx-nlx: केदी मी गुनेगार हे एने माराय जाणेन लायेक एगदो काम किरेल हे, ते मोरने रेन
    नाकार नाह किरेत। पुण ज्‍यु वातुन ज्या मार पोर दोस लागाड़तेह, केदी ता माय रेन काल्ली
    बी वात खेरी नाय निकले, ते कुण बी माहु न्यान आथाम नाह होप सिकेत। ओहली मी केसरा
    फाय विन्ता केरथु।”
  apw-NT: Nchǫ’go ánásht’įįł lę́’eyúgo hat’íí bighą dastsaahgo ásdzaayúgo dastsaahíí
    doo bich’ą́’ ch’a’oshgheed at’éé da; bighą shaa yá’iti’íí doo hat’íí dayúgo, doo
    hadń Jews daanlíni yaa shaa dino’aa at’éé da. Caesar shaa yałti’go hasht’į́į́.
  gum-gum: Kabe na chigøben kalø mara pasrain kui, ñim nan kwanrrai maramdiig na treekkatig
    kaig mara pasrøbene, nabe kwanrraptøweim pasrar cha. Inchendø nøm øyeeg mara pasrømøtirru
    chib kuig ka isiitø webibene, mugucha nane truilane trannrrappe kaimanrrun cha.
    Nabe Romasrø tru maya misagweim pala ashib karub wabig César maig maramigwan nø
    asha martrai miamønrrun— chibig køn.
  not-NT: Aitica nacantagueti ora te onganinate, jemita irógaiguenata. Cara itsoiguëgotaguetasitënaca
    ica joríojeguica, te ongomeite irágasitanëna pairiraca canta irirojeguiquë. Nabencari
    Sésar igobeingarite antagaisati Iromasati. Iriro comantëgotënane.
  plu-plu: Waké nah taraksepyebe, waké nah kakehniyebe adahan pis umahkisun, nah ka
    ayákama pit adahan pis amnihun. Nah ahegbetkam adahan nah umahkiswa adahan nah
    katiwnihpiye ntaraksan. Henneme ku samah igkis kamiyepun wasaymkanen, nikwe ka
    hiyá pisma ikepun ta giwakuitkis. Nah atekkere ta gitwa ukiparawiy kiyapwiye Sésar
    adahan igwa hiyapun ba nah wadityewatma.
  iou-iou: Täŋ, imaka waki kubä unita kaŋ kumba yäŋ yäŋpäŋ täŋpero täŋpäwä, täga api
    nutpewä kumbet. Täŋpäkaŋ man yäk täkaŋ u bureni nämo täŋpäwä u keri terak äma
    kubätä täga naniŋ kirenaŋi nämo. Unita äma ärowaninin Sisatä ini-tägän näkŋo man
    u kaŋ nadäwän yäk.
  ntp-NT: Siʌduñiada ʌrvaavoica issoimaasi idui aanʌ mʌscascʌdʌ giñmuaa ʌliada tomamʌs
    giñmuaa. Dai ismaitʌrvaavoicagi gomaasi istumaasi gʌpiʌrʌ giñvuupai tomali ʌmaadutai
    maiviaa sʌʌlicami isgiñtʌʌgidagi ʌjudidíu. Aanʌ ipʌlidi mʌsvaama giñcʌʌsagi ʌgʌʌ
    baitʌcʌaacamigadʌ romamano vuidʌrʌ ―astʌtʌdai ʌPaavora.
  rai-rai: Baa iaau aa paam aakaina ma baa iaau aa paam taa ta utnaa i welaar kupi
    ang wirua uni, i koina ku baa ang wirua. Iaku baa a kum utnaa mi diat takuna iaau
    mai pa i lingtatuna, pain te in taar ta iaau taan diat. Iaau aaring kupi a Kaaisaar
    ut in walangoro a naagagon un iaau.”
  haw-1868: Ina i hewa au, a ina i hana au i ka mea e pono ai ka make, aole au e hoole
    aku i ka make; aka, ina he mea ole keia mau mea a lakou e hoopii mai nei ia'u,
    aole loa e hiki i kekahi ke haawi aku ia'u ia lakou. Ke hoopii nei au ia Kaisara.
