    Keser uu, nai mana palenda kota Roma. Ela ndia mesa kana naketu dedeꞌak ia!”
  kyf-kyf: We -ka na -yɔgbʋ, 'ɩn gbʋ -we ka 'gbʋ wa 'kaa nyɩmɛ 'bha, ɩn -ka we lɛnʋ,
