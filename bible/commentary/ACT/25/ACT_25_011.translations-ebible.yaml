  ttc-NT: Qa wetz a'in jun joyol il, b'ix qa tzan tpaj jun tidi' aj ma'tx nk'uluj
    presis tzan nkamik, dispwest a'in tzan nkamik; per qa nya'tx b'an'ax kyaqil wil
