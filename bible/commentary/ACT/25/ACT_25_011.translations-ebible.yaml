    fian beem emisik kamok fian em mit uni kano, ete nelo diwnemoka!”, dangse te.'
  ons-ons: Ŋo na Mose ra rokop don mane qe barakkole, so sot mane okangoleo, yemo
    ea wane ra more maine seukkale. Na ea wane golale more kaet mi arikale, ŋo don
    yewa wele midaine, eŋe yaup wane dongo bira nanmamiwo, yemo ŋei maneŋo maine eŋane
    meteeno mi bira naniake, na Sisa wane ramaile, oŋo naŋane kinene mazakane desiake.”
  con-NTPO: Ñanda egae tsincomba ñoa'me paye jincho'choecan'da dyojombi gi paye. Tsa'ma
    tise'pa ña egae tsincon qquen afapa aqquia afopoen'fa'ninda oshambi qui ñama tise'panga
    moeñe. In'jan gi cuintsu César Na'suyi ña tsincon'choma pañamba tsane tansintsse
    afaye.
  ghs-ghs: Ana honga ma kahosa mina teeke eetapuko hiibarori. Teetare hiiremi ana
    sama name baamu qanatarori. Nokoi obera qubake qomaqoma naho hiiroraita apei nokoho
    ttidza qidzaqidza quba eete anake nokoho botota mootaqu, baamunipamu! Oonita anai
    Roma abiho pobita Roma abi qibake noo nameke hiibareiqi hiibi.
  peg-peg: ୱାଟିଙ୍ଗ୍‌, ଜଦି ଆନ୍‌ ଅନ୍ୟାୟ୍‌ କିତାକାଂ ଆଜ଼ି ମାଚିସ୍‌ ଆରି ହାକି ଜଗ୍ ଇନାକାପା
    କାମାୟ୍‌ କିଜ଼ି ମାଚିସ୍‌, ତା ଆତିସ୍‌ ଆନ୍‌ ହାକି ବଗ୍‌ କିଦେଙ୍ଗ୍‌ ମୁନା କିଦୁଙ୍ଗା; ମତର୍‌
    ଇୱାର୍‌ ନା ବିରୁଦ୍‌ତ ଇନାକା ସବୁ ଦାବା କିନାରା, ହେ ସବୁ ବିତ୍ରେ ଜଦି ପାଦେକ୍‍ ପା ସତ୍‌ ଆକାୟ୍‌,
    ତା ଆତିସ୍‌ ଇମ୍‌ଣି ମାନାୟ୍‌ ପା ହେୱାର୍‌ କେଇଦ ନାଙ୍ଗ୍‌ ହେଲାୟ୍‌ କିଦେଙ୍ଗ୍‌ ଆଡୁର୍‌ । ଆନ୍‌
    କାଇସର୍‌ତି ସାରାଣ୍‍ତ ବିଚାର୍ଣ୍ଣା ଆଦେଂ କାଜିଂ ପାର୍ତାନା କିନାଙ୍ଗା ।”
  txu-NT: Be, me ren ijaxwe'õmã kato ne ren pãnh tu ibĩ, ba ren aminêje ikabẽn 'õ
    jarẽnh kêt ne. Nhym be, me 'êx ne kute imã ijaxwe jarẽnh kajgokam ne ga te aje
    memã ikangamã. Ba bẽnjadjwỳr raxbê Xedja'ỳr tẽn aminêje kum ikabẽn jarẽ. Nãm ã
    Paur kum ane.
  eng-WEBU: For if I have done wrong and have committed anything worthy of death,
    I don’t refuse to die; but if none of those things is true that they accuse me
    of, no one can give me up to them. I appeal to Caesar!”
  gnw-NT: Ime yave teco ayapo icotɨ, ani ime yave mbae ayapo amano vaerã, ndarau ayerure
    ndeve ayerepɨ vaerã mano güi. Ẽrei cua teco uipota omboya cheré vae ayapo'ã yave,
    ndarau quía ipuere chemee chupe reta. Aipota César cherãa vaerã —jei chupe.
  mux-mux: ‘Na kolambu.’ nimbu ulu te tepu kis-sirindu lem akili kapula, toku konjangi.
    Nanga ung nimbú te naa pelemú. Akiliinga-pe gólu toku na kot tinjing lem yambu
    te-ni na liipa enini simba te naa molemú. Kolea-auli Rom molupa koleamanga pali
    nokulemú Rom-Gapman-Yi Aima Auli Kumbina Sisale-ni nanga kotele piliipili, na
    akuna pambu liikunu mundui.” nirim.
  maj-NT: Tsa ch'on kits'ian ko̱ tsa tje̱he̱n ra̱ ngabaya ni xi kits'ian, ta̱ tsjanté
    nga ku̱a̱yá. Tu̱nga najmi kju̱axi̱hí ngayjee̱ ni xi tíchjaninéna. Kui nga najmi
    ma ts'inkjas'ehe̱n ra̱ yjona̱ jóo̱. Tíbankia nga nginku̱n nda̱ títjun k'aku̱ Cesa̱r
    n'e̱ko̱kju̱a̱na̱.
  bkq-NT: Âdalâ inakanhe awitobyrybe yiguehoem kehoen-ro watay, yâen-hongâ. Judeu
    domodo kewâdyly kulâ watay olâ, ienagazenehomba nidâmo, kywymâry Roma donro agueho
    ara. Awylygue ise kywymâry Roma donro César-ram kâenkadyly. Ugonokâ pylâ mâkânra.
    Tâzekelâ urâ târâ. Mâkâ lelâlâ ise aguenri, inakanhe, inakanhemba warâ awitobyry
    wâgâ — kely myani Paulo.
  kue-kue: Te lo ka i na ta sende tandaglme ta erimbo ana goraglka panan i pra na
    sigoraglkwa. Ba Juda yomba kot erenarikwa i mongomo kaima ta paikran ana yomba
    ta kuno eran na tekoglo ye onguno wagle endekrambuka. Na dimbo Sisa yene kotna
    di dundinambuka.”
  cot-NT: Oraqueate aviroguetiqueate nejaquena nantaquegueti teeca oncameetsateji,
    iintsija irimetojajitena, nonquemisantacoquempaqueate aatoqueate nopigamentatsi.
    Cotanquitsi oraqueate teegueti arimaja onchoocateji icantajiaquenaca, aato queri
    agavejatsi irojocaquena irimetojajiguena. Arimpaqueate nonintaque noanaque Sesaqui,
    irioqueate coacomajataquenane.
  bnp-bnp: Iau bara longotaro a vinara, a ratea tara naro i hale hateka, bara mate
    vona, i uka ma ga ha vona. Pali ra ngava ni padi virihi iau vona, bara a ngava
    taminga, i uka tara viri ge habi iau na limane ria. Iau a ngarua e Kaiser ge longoa
    a ngavagu.”
  apn-NT: Kop apu pa tanhmã ixte amnhĩ tomnuj to ronhỹx mẽ mãmrĩ ja hã ixpĩ pa mẽ
    kêp tanhmã ri amnhĩ to hkêt nẽ. Nom mẽ kot ixto hêx pix o ã ijarẽnh anhỹr kênã.
    Jakamã mẽmo mỳrapê kot kaj mẽ ĩhkram ijaxà? E Rõm kãm pahi maati Sesti hwỳr mãn
    inhmẽ pa kumã mãn amnhĩ jarẽ. Anẽ. Pahi Sesti kêp pyka piitã hkôt mẽ ho amnhĩptàr
    xwỳnh maati jakamã nhũm Pawre kot mar kaxyw hwỳr hkrà.
  ctp-NT: Ja lkaǎn neꞌ nu ngiꞌni chaꞌ xaꞌan; xa nu tiya bra kajaǎn, ja kutseěn chaꞌ
    kajaǎn bra kanꞌ. Chunꞌ nu ja ndukwiǐn ꞌaǎn kiꞌya loꞌo neꞌ re, ja ndiya chabiyaꞌ
    ꞌwan suꞌwa wan ꞌñaǎn tsaꞌaǎn seꞌen ndiꞌin neꞌ re; kanꞌ chaꞌ njñaǎn chabiyaꞌ ꞌwan
    ni, chaꞌ tsaꞌaǎn la seꞌen ndiꞌin ti kwiꞌ ree ꞌin neꞌ romano nu nka ndloo la ti,
    chaꞌ kuꞌni biyaꞌ ree ꞌñaǎn nde kwa.
  opm-opm: Noh ihirnong nitin ohe da tit matporhan ihir nohnong niyarit noh hapurhanoh
    yahmur. Ihir be nitinmat nohe boknong dasuh meng oh nahapti ohoh ihan be bokdus
    oh kianorim ire bes teinong nahatiprohe dahapatmur. Ihat dahapat ohoh ihan Sisa
    orhor ha dahanahatinoh dahapatmur potipri.
  bvr-bvr: Minyja ngaypa joborr ngu-rrumungarna rrapa werra ngu-negiyarna, manymak,
    ngu-juwa rrapa gun-narda gala ng-gengama. Wurra jarrma gubu-mangga apula, ngarla.
    Wurra gala ny-yinmiya nguna-jerrma burrwa. Ngika. Wurra gun-guniya gugu nipa an-nelangga
    ngu-mangga ngu-nirra Jija an-gata Rowm a-nirra bunggawa arrburrwa gun-nardiya
    rrawa gu-jirra gu-boya. Nguna-jerrma barra nula nipa barra mari nula nguna-wenggana.”
  wal-wal: Simmi taani naaqqidobaa woi haiqossi bessiyaabaa oottidobaa gidikko, haiquwaappe
    attana giikke; shin eti tana mootiyo mootoi mela gididoogaappe hini baggan, ooninne
    tana etassi aattidi immanau danddayenna; Qeesaari tabaa pirddo gaada oichchais”
    yaagiis.
  zad-NT: Shi ba ben' dii chon ka chidoḻaa guet', wakkzə guet'. Per shi bibi ben'
    c̱he beṉ'ki chao xya c̱ha', kono gak gon nad' lo na'gake'. Na' chṉab' wdio' nad'
    lao beṉ' wṉabia' Césara' kwenc̱he kwine' gone' yeḻ' josc̱his c̱ha'na'.
  kmg-kmg: No bahac me kiŋsâko moc bâfuarâ muzac, nuzo mutec sahac-nane mi sakarezapo.
    Jaŋe ine burecko qoricnuŋgopieŋte moczi moc bubiaŋ qajarehuc jaŋere meo sâcne
    mi râecnu-jâmbâŋkeocmu. Irec ši Roma ŋicwofuŋzi dâŋnane mutaraocte mukopac.”
  aso-aso: Naza lihimeꞌne apasi-nidi nibili hililizaniꞌ votigileloꞌ lihime dokuvo
    gaza nebele helelove lo lanidiniko naza aꞌmine gamazikaloꞌ eꞌmenga lamuvodiba
    ingine soza li hazamuꞌ gonitoꞌ neleꞌmizi nimilanako engiꞌ muluꞌine do lamineꞌ
    o-ngedo neze nene aꞌninguꞌ milalizaniꞌ aka nomive. Loma veti guvetesi ve naba
    Kaesaleꞌ eiꞌ hamoꞌ goniꞌne gele-nedelive lo nemuꞌ eita noluve.
  uli-uli: Iwe ngo hare isa hatawsi sew hatobtob kowe le isa faor sew formel le bele
    yor fal le ibe mes iyang, ila ngo itowe dongor le ibe tal mo iyang. Iwe ngo hare
    tor mele ye katos mo irel meka re sosor irey, ila ngo tor semal le yor kkelal
    le be fang long ngang lal payur Jews. Isa dongor igla bo ibela taldiyey mo imol
    mala Llulupal Tamol woal Roma.”
  nin-NT: Ingga ti na inkindirr inggi are ka a da di inta bu si na hen, ni na inkindirr
    yi nggo ima a bu ngu ingga, ingga si ta kisa di a bu si ngu ingga hen. Uwa ti
    si di are ka nggo a bre ni itu mungga a si si meme yo hen, undurr a si ta ba ingga
    a nu ba hen. Ingga zhi di a bu di ingga ba ure ku ni kuma nu Kayisa wa ku!”
  acu-NT: Turayatun nekasan wi juun tunau turamtaikia, wína mantuatasam wakerakmeka
    mantuata. Wikia jatanka shamatsjai. Antsu wína tsanumrutinak etserturina nuka
    nekaschawaitmataikia, winaka judío ainamunmaka surutkachminuitme. Tura asamtai
    romano juun apuri César chichaman nekartuati tusan tajame, —timiayi.
  cak-WNT: Y xa ta can c'o numac y can ruc'amon chi yicamisex, riyin chuka' ma nbij
    ta chi ma quicamisex ta. Pero ronojel ri niquibij chuwij, wi xa majun mac ri nbanon,
    majun c'a jun ri xquijacho ta el pa quik'a' ri yebin chi c'o numac. Rumac'ari'
    nwajo' chi can ya ri César ri tik'ato tzij pa nuwi', y ma rajawaxic ta na chi
    yibe pa Jerusalem, xcha' ri Pablo chare ri Festo ri aj k'atbel tzij pa Cesarea.
  ebk-ebk: Mu wachay enatku as libfengna as matuyak, achek elayawan sa ay chusa. Ngem
    mu maid kenatit-iwan nan enpabpafiasorcha kan ha-un, maid kalibfengan chi kumpurmi
    ay taku ay mangipurang kan ha-un kan chicha. Nan Emperador ad Roma nan chawatok
    ay mangokóm kan ha-un.”
  spa-PDDPT: Por tanto, si soy malhechor e hice algo digno de muerte, no me niego
    a morir. Pero si nada hay de lo que ellos me acusan, nadie puede entregarme como
    un favor a ellos. Apelo a César.
  ruf-ruf: Lelo ka kuna ichinu chochose chihile chanendile ichitenda nikomighwe, silema
    kufa bae. Lekeni maghomba ghawangaile Wayahudi ng'agholongesa bae, haduhu imunu
    iyodaha kunyika mne ghamoko ghawo. Ngaleni kwa imndewa wa Roma!”
  gun-gun: Mba'emo ajapo vai, e'ỹ vy ajojuka va'e rire amano teĩ ha'evepa rei 'rãgue.
    Ha'e rami 'rãgue py xerekokue ramigua omombe'u okuapya anhetẽ e'ỹ ramo nda'evei
    ha'e kuery po py avave rei xemboaxa rive aguã. Xee ma ajerure César renonde ju
    xeayvu aguã — he'i.
  agu-BL: Ma yi ink juchul il, nin yi atk jun takle'n mimban yi ba'n chinquim ta'n,
    ba'n tzun chinquimtz. Poro ko cya'l atit xe' yi wil yi na chitzan tan tak'le'n,
    cya'l tzun jun xcye' tan injatxle'n ẍchik'ab. Nicy'pon bina'stz swutz César, —stzun
    Pawl bantz tetz Festo.
  isn-isn: Anga itule ntumue hangi anga itule nitumile ni ashanga inonee insha, shanga
    nihitile kusha. Kuiti anga u usemelwa nuao shanga kintu, kutili u muntu nuhumile
    kuninkiilya kitalao. Kumulompa uKaisari.'
  eng-PEV: If I did something bad so that your law says you have to kill me, I will
    let you kill me. But I didn’t do anything bad like that. So nobody can give me
    to this mob and let them kill me. No. Instead of that, I want you to send me to
    Caesar, the biggest Roman boss. Then he can judge me in his big city, Rome.”
  ilo-ULB: Ngem no nakaaramidak iti dakes ken no nakaaramidak iti banag a pakaikariak
    iti pannakatay, saanak nga agkedked a matay. Ngem no dagiti pammabasolda ket awan
    kinapudnona, awan iti siasinoman a mabalin a mangiyawat kaniak kadakuada. Umawagak
    kenni Cesar.”
  pir-NT: Dutiyere yʉhdʉdʉcarigʉ ijigʉ “Yʉhʉre wejẽdacãhña”, niedaboaya yʉhʉ. Sa yegʉ
    ahriquina yahusãri pehe ni mehoñe ijigʉ̃ yʉhʉre yahusãriquinare yʉhʉre oho masiedare
    mʉhʉ. Yʉhʉ yerire ijipihtiyequina pʉhtorore Césare yahu duaja, niahye Pablo.
  anv-NT: Mbɔgé nkwé ɛbɛ́ ɛwé ábɔɔ́ manwá me, mfɔ́ fɔ́ negbo ne mbɔgé depɔ deko
    ɛtiré ɛbwɔ́ ájɔɔ́ ne me depɔ wáwálé, ɔkágé gbaré me ɔchyɛ ɛbwɔ́. Nnɛne
    wɔ mmyɛ nnó ɔteé mechɔ wa ɛjyɛ mbaá mfwa Rom.”
  sab-NT: Suge chage ulia ulia cha agedu me no kwian israelita dollale, cha me ñage
    ka boi mo gdale, ene kwian ta cha gwakalinda ñage cha gweda cha jiske gdale. Agwa
    ulia ulia cha me skwen jiske kwian kle gerule kare cha dollale, gire chugagwalla
    me ñage cha kete kwian kle gerule cha dollalege gwaleda. Agwa cha gerule ba ole,
    kwian cha dollale me kle gerule ulia cha giti cha jiske, malen ba cha kagadale
    una Romage chugagwalla kweri emperador una Romamu ngwadi ene ama gerudale bdagli
    cha giti cha jiske o cha me jiske.
  tmd-tmd: Ap gwogwo i rɨmön, nɨ mönö diba yadön, pɨl pal nɨgnɨŋö, röyɨx aku, ipöxöyöx;
    makwam nɨ pɨl pal nɨgöyɨxa. Jɨ mönö diba yadön, mönö il i mɨdöl aku, nöbö i nɨ
    Juda nöbö mö ñɨgö nölɨb maga mɨdöl. Makwam, nagö nɨ Sisa mɨd yöra yad abaŋ, nuŋ
    keir mönö kɨ nugwönɨŋö,” röŋa.
  acr-NNT: Ma we ta kꞌo juna numak o we ta kꞌo nuꞌanom re taqal chwe kinkamisax ruma,
    riꞌ na kanjekꞌ ta wibꞌ che kinkamisaxik. Noꞌj we na qatzij ta wa kitzꞌaqom chwij,
    na jinta junoq riꞌ taqal che kinuya pakiqꞌabꞌ raj judiꞌabꞌ. Kantzꞌonoj kꞌu riꞌ
    chaꞌ ri nimalaj taqanel re Roma, e rire ri kuta nuchiꞌ —xchaꞌ.
  kpg-kpg: Maa au gu oho taganoho, guu hai dagu mee ga hidi mai iei au gaa kae di
    hagaduadua o di made, au hagalee hai bolo au ga mehede gi daha. Maa nadau hagahuaidu
    au le e dilikai, malaa, deai tangada e mee di wanga au gi digaula ai. Au e hiihai
    e gabunga labelaa i baahi o Caesar.”
  taj-taj: चुदे ङाइ ङादा साइतोःबाधोनाला गे लबा मुसम ङादा साइसैनोन ठीक मुला। तर ङादा
    यहूदीगदेसे लबा दोषला तिगै सत्‍य ताम उन्‍बारी आखम्‍सम ङादा खालैसे थेनीगदेला यारी
    जिम्‍मा पिन्‍बारी आम्‍याङ्। तर रोमी ग्‍याल्‍बो कैसरसेन ङाला चु मुद्दा च्‍यासी
    पिन्‍गै भिबा ङाला बिन्‍ती मुला।”
  avt-avt: Hi hɨrɨak menmen enum te hi hahi ehɨnterim, hɨram menmen weinɨm. Hi hahi
    kerekek, o au en, mɨt hɨr nesiuwe hɨm weinɨm me menmen hi hɨrɨakem, mɨtɨk ap kakriyaa
    kakriuweta te hi eno his mɨr hɨr naniyep hi hahi. Hi atɨp mɨtɨk iuwe Sisa ke Rom
    ekɨmtau hɨm mai.”
  cbk-cbk: Si por ejemplo ya hace yo malo para merece yo muri, hende yo ta evita el
    muerte. Si el maga acusacion del maga Judio hende deverasan, nuay ningunos tiene
    derecho de entregar conmigo na di ila mano. Na, ta apela yo con el Rey Cesar.”
  uig-ARA: ئەگەر جىنايىتىم بولسا، شۇنداقلا ئۆلۈمگە لايىق بىرەر ئىش قىلغان بولسام،
    مەن ئۆزۈمنى ئۆلۈمدىن قاچۇرمايمەن. بىراق ئۇلارنىڭ مېنىڭ ئۈستۈمدىن قىلغان شىكايەتلىرىنىڭ
    ئاساسى بولمىسا، ھېچكىمنىڭ مېنى ئۇلارغا تاپشۇرۇپ بېرىشكە ھەققى يوق. مەن قەيسەرگە
    مۇراجىئەت قىلىمەن!
  tuf-tuf: Aját ur ay bár yajaquir waquít, asan yarsa cuécwataro. Aját ay bár yajquíc
    ques as yauwata binir waquít, asan caba chinátaro. Cuatán judíoinat as cahm icar
    sucuar tew̃íctara, bíyati as cuécwajatro. Eyin at icar bitách wícajatro, -wajacro,
    Pábloat-. Eyta chihtara aját bahnaquin cucáj acat romano cara cac cahmar tew̃ín
    chícaro. César cac cahmar ajmarát yajaquey ehcún acu chícaro, wajacro, Pábloat
    Festo quin.
  abx-abx: Kon aniya' kunta' si mga sabuhat-ko nga angay paratukan kamatayon, ga'i
    ako agdiri' sinan. Pero kon ma'in kamatu'uran mga sumbung-nay to sito mga Hebro,
    gana' gahum-na si bisan say pagpa'intriga si ako si pagdalum-na mga iya, tungod
    kay aniya' pribilihiyu-ko bilang a'a-na si nasyon Roma. Ina'anto, pa'intriga-ko
    i kasu-ko si Emperador!”
  mco-NT: Pen tɨ ndundɨgooyɨch huɨdi jëbɨ co'ögɨ̈yɨch, ca' nmɨná'nɨbɨch co ɨɨch ca'
    n'öga'ñ. Pen ca' ji ni ti tɨy'ajt jadu'n nej yɨ' ajcxy tɨ xyxɨ̈yɨch, ni pɨn cötújcɨn
    camɨɨdɨty nɨcxy xycɨ̈yecyɨch ma yɨ' ajcxy. Ɨɨch nbɨjctzoy co nyajtɨyduñɨch ma
    César, je emperador, jɨm Roma.
  bsp-bsp: Kɔ pəyɔnɛ fɔ iŋciya, kɔ pəyɔnɛ fɔ iyɔ ntɛ o ntɛ pəmar padif’em mɔ-ɛ, ifɔtola
