    tuta wamke yam veimea habuhabuna avihahaiei, ka yau nuanua SisaV ana heta na‑nau‑yanahiu!”
  djk-NT: 'A soi ete taki: “Efu yu kuutu ya, kaba mi fowtu fu kii seefi, mi o tan
    teke dati. Ma taa fasi, da leti á de fu poti mi a den ana, fu fende bun nen a
    den. Gaantangi! Sende mi go gi a moo gaan kownu a Loma Foto, fu koti a kuutu!”'
  uig-LAT: Eger jinayitim bolsa, shundaqla ölümge layiq birer ish qilghan bolsam,
    men özümni ölümdin qachurmaymen. Biraq ularning méning üstümdin qilghan shikayetlirining
    asasi bolmisa, héchkimning méni ulargha tapshurup bérishke heqqi yoq. Men Qeyserge
    murajiet qilimen!
  nde-nde: Kodwa, nxa ngilecala lokwenza loba yini efanele ukufa kangali ukubulawa.
    Kodwa nxa lawomacala engiwetheswa ngamaJuda la engasiqiniso, kakho olelungelo
    lokunginikela kuwo. Ngilidlulisela kuKhesari!”
  ton-ton: 'He kapau ko e fai kovi au, pe kuo u fai ha meʻa ʻoku totonu ke u mate
    ai, ʻoku ʻikai teu fie hao mei he mate: pea kapau ʻoku ʻikai ha meʻa ʻoku tukuakiʻi
    ai au ʻekinautolu ni, pea ʻoku ʻikai ha tangata ʻe faʻa tuku au kiate kinautolu.
    Te u fakamaau pe au ʻia Sisa.”'
  mir-NT: Cooc̈h häxøpy tøø ngädieey, hahixøøby hijty jaduhṉ cooc̈h nhóꞌogät. Pero
    cábøch tøø ngädieey, hoy yøꞌø judíoshajxy jaduhṉ tøø xjia nähwaam̱bety. Cab jaduhṉ
    yhahixøꞌøy cooc̈h pøṉ xyégät maa yøꞌø judíoshajxiän. Jadúhṉhøch nja mänaꞌañ cooc̈h
    jim̱ ndøyhajtyégät maa jaꞌa gobiernä wyiinduumän jim̱ Roma ―nøm̱ä Pablo miänaaṉ̃.
  cak-YNT: Y vo xa c'o mac re je'mbanalon re can ruc'amon che quinquimisas, pues quinquimisas,
    man nimbij-ta che man quinquimisas. Pero vo xa man jun cosa re niquibij chuij
    che katzij, man jun c'a c'o ruk'a' chua chin yinrujach-ta-a chique re ye'bin che
    c'o numac. Mare' ninjo' che can ja re César re quimbano juzgar, xcha' re Pablo
    cha re Festo re gobernador pa Cesarea.
  ces-1613: Nebo jestližeť jim v čem ubližuji, aneb něco smrti hodného jsem spáchal,
    neodpírámť umříti; a pakliť nic toho při mně není, z čehož mne oni viní, žádnýť
    mne jim nemůže dáti. K císaři se odvolávám.
  nab-NT: '@see-verse:ACT.025.010'
  qxn-NT: Si imatapis alläpa mana allita wañunäpagnö rurashga captïga, jina wañutsiyämätsunpis
    manam nëgacütsu. Pero si paycuna acusayämangan mana rasumpa caycaptinga, manam
    ni pipapis derëchun cantsu paycunaman entregayämänanpag. ¡Tsaymi noga päsita mañayag
    Romachö quiquin emperador rey Cesar juzgamarnï arreglamänanpag!”
  wol-2010: Su ma tooñoon mbaa ma def lu bon lu jar dee, kon duma tinu ngir baña dee.
    Waaye bu li ñu may jiiñ taxawul, kenn sañu ma leena jébbal. Dénk naa sama mbir
    Sesaar.»
  nss-nss: Pe kapa yo kuntakultuw mwomwan mepo ilahiy para kumat kiya aliy, ara hiyan,
    andre kunpa pwi para kumat kiya aliy pwi. Hapeko, kapa hu melit mepo hu Yutah
    pakaiki yo kiya nongan kiya aliy ara ndrokonan pwi, pwen kinlahiy para ndramat
    hamou kiyki yo kuya nima hu pwi. Yo usok para Sisar mbukenan kihilingi nongno.”
  snc-snc: Bema taravatu asi akorana-iaḡiato o mase veiḡana rakavana ta aveiato, voina
    tu bana mase neganai, au tu asi akira-sirivaḡini bana mase ḡana tu-na. Senaḡi
    bema mai Iuda tarimari ḡeri vevaḡa-daḡa guruḡari au iatagu ai ḡekiraḡirini tu
    asi moḡoni nai, tarima ta asi ḡena seḡuka au bevini-vanaḡiguni ḡia ḡeri ai. Au
    aurani tu Kaisara na bene seḡaḡigu!”
  lgl-lgl: Ala lau 'oia taki gi ma ka totolia 'ali 'o loko kwaikwaina fagu fala maena,
    iko 'ali lau suga 'o 'ali laka tafi faasia. Wasua ma saena gera suafafi lau 'alida
    gi iko 'ali kwalaimoki, 'urilali 'e 'ato mola fala ta ioli ka kwate lau fada.
    Ma lau suga fala laa na 'i so'ela walelitalona ba'ela 'i Rom fala lokokwaikwaina
    fagu.”
  mmo-mmo: Om naambe sanêêngg nipaya ti neep de saawiing va nipaya ti lohvu lanyiis
    sa be saanggimb, ond same aawiingin nambe napak e. Le naambe vakasin sen lawiing
    vu saa-jo me-nôôn keen e, ond omaaho ti me-lohvu nambe bu sa dukana sil namand
    e, om saawiingin Sisa gango sate vakasin.”
  ncu-NT: Ne̱ mo̱ ya kye mbraa‑ɔ, ne̱ mo̱ ya waa ko̱tɔko̱ ne̱ a kaapo̱ fe̱yɛ bo̱ mɔɔ
    mo̱‑ɔ, ma tɔwe̱ fe̱yɛ bo̱ yɔwe̱ mo̱. Amaa ase̱ŋ ne̱ bo̱ yɛ mo̱ a waa bo̱ kye bamo̱‑ɔ
    a mo̱ŋ gye̱ kase̱ŋtiŋ‑o si‑o, fo̱ mo̱ŋ de kpa fe̱yɛ fo̱ taa mo̱ sa bamo̱, na bo̱
    nya kpa fo̱ ase̱ŋ. Mo̱ e̱ kpa fe̱yɛ Roma owure dabe̱‑ɔ e̱ gye̱ ne̱ o gyi mo̱ ase̱ŋ.”
  cni-NT: Nantaquerorica caari cameetsatatsi, ainirorica nantane iroyeetantenari,
    ari. Cameetsataque iroyeetenata. Iro cantaincha ariorica icantacotashijeitana,
    tecatsi pincantea pishinetacoventena. Nocoaque pintianquena meeca Sesariqui, incantacoventena
    irinti.
  eng-WMB: For if I have done wrong and have committed anything worthy of death, I
    don’t refuse to die; but if none of those things is true that they accuse me of,
    no one can give me up to them. I appeal to Caesar!”
  zaw-NT: Palga nacä te beṉguijdx, o palga yu' xhi latsiaj benä te nungäjḻ guetä,
    xho dina xcäbä guetä. Palga xhet latsiajdi benä nani canii rexpejṉ Israel benä,
    dxejc rutliidi sajc guteed narä ladzṉaareni. Suchale'creni xquejä lo César nani
    najc ṟeii xten rebeṉ roman ―räjp Pabl.
  san-MAL: കഞ്ചിദപരാധം കിഞ്ചന വധാർഹം കർമ്മ വാ യദ്യഹമ് അകരിഷ്യം തർഹി പ്രാണഹനനദണ്ഡമപി
    ഭോക്തുമ് ഉദ്യതോഽഭവിഷ്യം, കിന്തു തേ മമ സമപവാദം കുർവ്വന്തി സ യദി കൽപിതമാത്രോ ഭവതി
    തർഹി തേഷാം കരേഷു മാം സമർപയിതും കസ്യാപ്യധികാരോ നാസ്തി, കൈസരസ്യ നികടേ മമ വിചാരോ
    ഭവതു|
  tam-TCV: ஆனால், மரண தண்டனை பெறுவதற்குத் தகுதியான ஏதாவது குற்றத்தை நான் செய்திருந்தால்,
    நான் சாவதற்கு மறுக்கவில்லை. ஆனால், எனக்கு எதிராக இந்த யூதரால் கொண்டுவரப்பட்ட குற்றச்சாட்டுகள்
    உண்மையற்றவைகளாய் இருக்குமானால், அவர்களிடம் என்னை ஒப்படைக்க யாருக்கும் உரிமை இல்லை.
    நான் பேரரசன் சீசருக்கு மேல்முறையீடு செய்கிறேன்” என்றான்.
  mit-NT: Doco cunaha‑ní, nú ndisa iá pesadu cuàchi, te ò nú ndisa cuàhà gá iníhíquê,
    te xiñuhu cuì, pues vàtùni; cahnì‑nsiá yùhù, mà cáchì á coó. Doco nú coó, nú tnùhu
    nduá cachí nècuàchì yohó, dandu còò permisu danáyàha ni‑iin juez yùhù ndahà‑né.
    Pues vichi xíquèn ñà‑dayáha‑ní yùhù ndahà rey cahnú César ―nì cachi Pablo.
  ceb-ULB: Bisan paman kung aduna akoy nabuhat nga daotan ug kung aduna man akoy nahimo
    nga takos sa kamatayon, dili gayod ako mobalibad nga mamatay. Apan kung ang ilang
    mga sumbong walay pulos, walay bisan usa ang motugyan kanako ngadto kanila. Ako
    nalang idangop kang Cesar.”
  ces-LB: Kdyby mně byl prokázán nějaký zločin, byl bych ochoten podstoupit spravedlivý
    trest, třeba i popravu. Jejich žaloby jsou však smyšlené a ty nemáš právo vydat
    mě jim. Odvolám se k císařovu soudu!“
  mkn-mkn: Jadi, kalo memang beta ada bekin sala apa-apa, yang pantas kaná hukum mati,
    beta tarima. Ma kalo apa yang dong omong tu, sonde batúl, iko atoran Roma, sonde
    ada yang bisa sarakan sang beta pi ini orang dong pung tangan. Dong cuma cari-cari
    jalan, ko mau bunu sang beta deng parcuma sa. Jadi sakarang, iko beta pung hak,
    beta minta nae banding pi raja bésar keser, di pusat, di kota Roma. Biar dia sandiri
    yang putus langsung ini parkara!”
  nce-nce: Bo li wesibiha tëbo nogotlëbë, kwe lalowa bo gli manelë. Bu bome li fëye
    tëbo wesibiha hwi moglotënana, na megali moloname, ‘Ju ebë tëbo wesibi mëta gli
    egleme,’ kwe lalowa bo kë mëta gli manelë. Kwe bome kë so mëtëtatënabë gali, sogëna
    nëgebë, ho bubë toba elë hana gwa mëgëtaname. Bo metole nanelë, Rom lifate magobë
    tako eso ho, Sisar, bome blawa kë so mëtëtatënabë gali, buwa saaholokwane lëgleme.”
  pol-UBG: Bo jeśli w czymś zawiniłem i popełniłem coś, co zasługuje na śmierć, nie
    wzbraniam się umrzeć. Lecz jeśli nie ma nic w tym, o co mnie oskarżają, nikt nie
    może mnie im wydać. Odwołuję się do cesarza.
  qxh-NT: Juchallicush caycar wañuchimaptin, mana chapacümanchu. Mana imatapis rurash
    caycaptïmi ichanga, Israel runacunapa maquinman pipis mana ćhuramanmanchu. Mandaj
    Césarman apachimay.»
  nwi-nwi: Tukmə kasəm mə yɨmnkakapɨr loa kɨrik ratuatuk mə to yakmhə tukun, nəmhen,
    pəh yakmhə tukun. Mərɨg tukmə nəgkiarien yame nəmə Isrel kamhani irak ror neikuəyen
    kɨn, rapəh natuatukien mə yermamə kɨrik tukrɨvəhsi-pən yo ye kwermɨriə. Pəh yo
    yakərer ye nɨmrɨ Sisa, yermaru kape nəmə Rom.”
  kmo-kmo: Ada lon nediik reekiiyega, ada sowakwoken otii tawa boboyen otiiyega, ii
    an waga hawa. Wowak, yecha ana woshepii maji ba diima tawey, ma sakapa ana yechi
    tapak howuk hakiitawak. Ada Sisa riitak ik. Riita eeji majin meejik.”
  agr-agr: Wi dekas pegkegchau takasú asan maam amainaitkunuk, mantuawaipajum tumamaitsujai,
    tujash mina pachitus wainak tujutuina aniaigkik, makichik aentskesh ditaig sujutmain
    ainatsui. Wika dekas Roma apujiya duke chichaman dekagtuati tusan segajame, —timayi
    apun.
  kyc-kyc: Namba lowa doko yalo papala yulu koope pyao kumakaenge dopale mende piyuli
    doko range lete nyelana laa napuli. Nakamame namba kando kote letaminyi doko renge
    angi mendena laa narami ramo doko akali mendeme namba nakama mai nara ingilyamo.
    Sisa baa rangeme nambana kote doko sipyali yaka leya.
  urd-GVU: اگر مجھ سے کوئی ایسا کام سرزد ہوا ہو جو سزائے موت کے لائق ہو تو مَیں مرنے
    سے انکار نہیں کروں گا۔ لیکن اگر بے قصور ہوں تو کسی کو بھی مجھے اِن آدمیوں کے حوالے
    کرنے کا حق نہیں ہے۔ مَیں شہنشاہ سے اپیل کرتا ہوں!“
  yre-NT: '"Te an ''wɩ ''wlidɩ "tʋ drɛ ''nan -e min ''e ''ka -a ''wɩ ''ji bɛ, "te
    an "we "man -e ''an ''ka. Ɛn -te -wee ''wɩ ''bɔ nɛn waa -tɔ ''an man bɛ -a -ci
    "ka "dɩɛ, min -tʋ ''ka ''kɔlaman -e ''yaan ''nɔn -wlɛ -e ''waan ''tɛ dɩ. An ya
    "vale mingɔnnɛnnun tazan nɛn Rɔm bɛ, -a ''bɔ nɛn ''e ''mɛn ''wɩ tin ''ba.»'
  fuh-BKF: Si mi waɗii ko boni, ko foti warude kam fu, mi salataako wareede. Ammaa
    si fay huunde e ko ɓe peldi kam ɗuum wanaa goonga fu, fay gooto waawaa wattude
    kam e juuɗe maɓɓe. Sariya am faltake ɗo. Wo kaananke Roma mawɗo oon, kam sarotoo
    kam.
  arl-NT: 'Janiya jaara sesa miirii seetanujuanaani, cuaara cua motuuraqui. Cucuara
    cuno pojori saquiriojotasano jaara coriaa quiri, majaari quenaaja tamonu pueyano
    naata niquitionu janiya cua mosaanura. ¿Janiyatucua casaara mosaare najuhuanani?
    Naaratej, janiyari quia sequeyani camarnunaa: jiyaniijia Césarjanaa cuaara cua
    nequesoreeraqui.'
  ziw-ziw: Uneva sihigana ne isigilizi naungwa nikantilwe kubanika, sikuvilemela.
    Mna uneva sicho chindedi mwe mbuli ino wakunilaha, hahali akudaha kuninkiliza
    kwawo. Negombela kwa seuta ywa Chilumi.”
  grc-TR: Εἰ μὲν γὰρ ἀδικῶ καὶ ἄξιον θανάτου πέπραχά τι, οὐ παραιτοῦμαι τὸ ἀποθανεῖν·
    εἰ δὲ οὐδέν ἐστιν ὧν οὗτοι κατηγοροῦσί μου, οὐδείς με δύναται αὐτοῖς χαρίσασθαι.
    Καίσαρα ἐπικαλοῦμαι.
  nag-nag: Jodi moi golti ase, aru etu nimite moike morai dibole layak ase koile moi
    morile bhi apatti nai. Kintu ki kotha loi kene moike doshi di ase, jodi ekta bhi
    hosa nohoi koile, kunbi moike taikhan hathte dibo na paribo, moi Caesar logot
    anurodh koribo.”
  eng-OEBCW: If, however, I am breaking the law and have committed any offence deserving
    death, I do not ask to escape the penalty; but, if there is nothing in the accusations
    of these people, no one has the power to give me up to them. I appeal to the Emperor.’
  knj-NT: Ta tol ey junoj jin mul tol smoo chin cam yu, cam ojab jin yu. Pero ta c'am
    pax jin mul chi txeclo el yu eb Israel ti', c'am junoj mac chi ske' jin yaon oc
    yul sk'ab eb. Chin k'antoj jin ba tet naj yaaw bey Roma. Ja' naj oj na'on tzet
    oj wune, ẍi Pablo tu' tet naj Festo tu'.
  deu-1912: Habe ich aber jemand Leid getan und des Todes wert gehandelt, so weigere
    ich mich nicht, zu sterben; ist aber der keines nicht, dessen sie mich verklagen,
    so kann mich ihnen niemand übergeben. Ich berufe mich auf den Kaiser!
  san-PUN: ਕਞ੍ਚਿਦਪਰਾਧੰ ਕਿਞ੍ਚਨ ਵਧਾਰ੍ਹੰ ਕਰ੍ੰਮ ਵਾ ਯਦ੍ਯਹਮ੍ ਅਕਰਿਸ਼਼੍ਯੰ ਤਰ੍ਹਿ ਪ੍ਰਾਣਹਨਨਦਣ੍ਡਮਪਿ
    ਭੋਕ੍ਤੁਮ੍ ਉਦ੍ਯਤੋ(ਅ)ਭਵਿਸ਼਼੍ਯੰ, ਕਿਨ੍ਤੁ ਤੇ ਮਮ ਸਮਪਵਾਦੰ ਕੁਰ੍ੱਵਨ੍ਤਿ ਸ ਯਦਿ ਕਲ੍ਪਿਤਮਾਤ੍ਰੋ
    ਭਵਤਿ ਤਰ੍ਹਿ ਤੇਸ਼਼ਾਂ ਕਰੇਸ਼਼ੁ ਮਾਂ ਸਮਰ੍ਪਯਿਤੁੰ ਕਸ੍ਯਾਪ੍ਯਧਿਕਾਰੋ ਨਾਸ੍ਤਿ, ਕੈਸਰਸ੍ਯ ਨਿਕਟੇ ਮਮ
    ਵਿਚਾਰੋ ਭਵਤੁ|
  nob-LB: Dersom jeg har gjort noe som fortjener døden, da er jeg beredt til å dø.
    Dersom jeg er uskyldig, da har verken du eller noen andre rett til å overgi meg
    til disse mennene for at de kan drepe meg. Jeg ber om å bli dømt ved den keiserlige
    domstolen i Roma.”
  ntj-ntj: Palyamunu-tjinguru-rna palyannyangka palya-rnin mirritjunku. Nyangka mayura-rniya
    watjaranyangka nyuntulu-rnin Tjiyu pirniku yinytjanulu nintilkitjamunu. Wiya,
    witula-rni puurrpa nyarra Ruumala nyinapayilakutu.”
  sxb-NT: Ni kuri mbwe kirio ekintu ekia nyakola ekiwiiwi nikulondokana ne endagirra
    ekiesa kiagera nkengerwe ekiina ekia olumbe, ngʼandowere. Ni ni kuri mbwe amangʼana
    aga wanyingiriire nago gano ngʼagari kuwuene, awulao omuntu oesa okunta mu amakono
    gaawu. Kutio inze nsawa mbwe nyirwe emberi wa Kaisaari.”
  nhu-NT: Ɛ́ ɛ̀ fɛn nu lɛ me nu ɛ ŋgoy nci, ɛ njay fiɛɛ fì ɛ̀ nulo ɛ́ bó eyu lo me,
    me nsaa entune keeŋkpwe kɛ. Geenɛn, ɛ́ ɛ̀ nu lɛ mwɛɛm mvù bó teyte yî yɛm e nu
    mbiay, tu kɛ wee nu dvú wvù nulo enya me can Bojuu ban e kɛ. Me nu nlɛkɛ lɛ nsaw
    wɛm egɛn fwe fô Nfon wvu Lum e.”
  row-row: Mete ma au tao salaꞌ, nandaa no hukun mate, naa, au simbo. Te mete ma saa
    fo ara olaꞌ naa, nda tebꞌe sa, tungga atoran Roma, nda hambu esa bisa fee au uu
    atahori ia ra lima nara sa. Ara sanggaꞌ a dalaꞌ, fo rae risa au parsumaꞌ a. De
    ia naa, tungga au hak ngga, au endi dedꞌeat ia nisiꞌ mamana nggengero dedꞌeat
    huuꞌ a, fo mane monaeꞌ Kaisar sia Roma, naꞌetuꞌ dedꞌeat ia!”
  msy-msy: Kɨ guizbangɨra ovengamin arazitam damighɨva kɨ ovengam. Kɨ ovevemɨn arɨmangɨghan
    kogham. Ezɨ Judaba na gasir mɨgɨrɨgɨaba, da mɨngariba puvatɨghtɨ, tav na inigh
    Judabar dafarim datɨghan kogham. Sisar nan kotiam baraghasa kɨ ifonge!”
  agg-agg: Asu ro ahɨnümbɨ hohoanɨmo ra hɨfɨnambo-rɨheandühɨ nɨnɨ-moatükunɨ rawarɨheandɨ
    ana, ai wambo hɨfokoandundɨra yɨfɨmbo aboed-ane anasɨ. Ŋga ro moai fefoefembo
    hoafɨyahɨ. Ŋga asu ai wambo papɨ-hoafarundɨrɨ ranɨ-moatükunɨ ai tɨkai yaŋgɨrayo
    ana, asu dɨdai wambo ahamundɨ warɨhündeandɨrɨ, ŋga wanɨ. Ŋga awi ro Sisarɨmbo
    hoafɨndahanɨ anɨmbo ai wandɨ hoafɨ nda hɨmborɨmbiyu-wamboane,” mehu.
  ptp-ptp: A nêg soên ti obêc yêp tɨyi wê xam ob hi a xib lec ge od pyap, lêc kɨyang
    wê he Yuda nêl lec a ge nôn obêc ma ge od xam ti tɨyiên ma wê xam ob vông a la
    vac he vɨgê ge. A nêl bêga bê king Sisa ob ngô kɨyang wê a vông ge i tii vac nang.”
  nak-nak: Mai eau igoti isasa la iruru ale tikumu sesele ale koramuli egite ge biliau
