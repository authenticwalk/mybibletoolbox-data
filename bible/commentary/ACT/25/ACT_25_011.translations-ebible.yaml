    Sisar* bë genġo sa ġaġek.”
  guj-2017: જો હું ગુનેગાર હોઉં, અને મરણદંડને યોગ્ય મેં કંઈ કર્યું હોય, તો હું મરવાને
    ના નથી પાડતો, પણ જે વિષે તેઓ મારા પર આરોપ મૂકે છે તેમાંની જો એકે વાત સાચી ન હોય
    તો તેઓના હાથમાં કોઈ મને સોંપી શકતો નથી. હું કાઈસારની પાસે દાદ માંગુ છું.’”
  jvn-NT: '@see-verse:ACT.025.010'
  byr-byr: Sarevɨdaaꞌnyɨ Romɨyaraavɨre kɨwɨnya kayaaka yɨgaimujɨ kwajɨ ‘Gɨnnya kayaaꞌnanyaꞌna
