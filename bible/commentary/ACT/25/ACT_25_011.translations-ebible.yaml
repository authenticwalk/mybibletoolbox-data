    Je̱ꞌe̱ a̱tseꞌe nꞌamó̱tup je̱ts a̱tseꞌe je̱ yakkutojkpa César viinm xto̱kimpayo̱ꞌo̱yu̱t.
  bzh-bzh: Nabë nipaya böp ti neggëp vu sa beyoh vu bë dengis sa doḳ nah mesa nadiiḳ,
