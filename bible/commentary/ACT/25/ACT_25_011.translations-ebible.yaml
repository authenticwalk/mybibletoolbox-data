  agn-agn: Mga nagkatalako obin napagboato ta maski onopang dapat ang silotano ta
    kamatayen, risibieno tang sintinsia ong yen. Piro mga anday kamatodan tang mga
    riklamo nira kontra ong yen, anday sinopang mapagintriga ong yen ong kalima tang
    mga Judiong asi. Pagapilaro mandian ong Adi tang Roma!”
  nhi-NT: Tla itlah amo cuali onicchiu tlen ica notich icnamiqui miquilistli, neh
    inmotemactis manechmictican; pero tla amo milauac tlen ica nechteiluiah, amaquin
