verse: ACT.025.019
translations:
  kpx-kpx: Isito abu guliguliamale ke hoto unaha louma. Ige Bolou malaha mole Iesuu
    hatiale kemo loui avoe, ‘Keu hovelahanu.’
  okv-H: enana God daingeto jakeka eagora te embo Iesu pehena rate Paul na Iesu ehako
    vasiri te erari ke ijija ke avo ingito jujune mine ara uera.
  tbo-tbo: Awai atapuhi i bahebahehi naka tauhi tuawahi hai witumagana po hai mamae
    ubeihi. Ma lawa gehouna gowana Yesu hi bahebaheya hi pa, “Amaka i hilage,” ma
    Paulo i pa, “Eega, yohola e lauyagohana.”
  mal-C: പകരം അവരുടെ മതത്തെയും മരിച്ചുപോയവനെങ്കിലും ജീവിച്ചിരിക്കുന്നെന്ന് പൗലോസ്
    അവകാശപ്പെടുന്ന യേശു എന്ന മനുഷ്യനെയും സംബന്ധിച്ചുള്ള ചില തർക്കങ്ങൾമാത്രമേ അവർക്കുണ്ടായിരുന്നുള്ളൂ.
  grc-SR: ζητήματα δέ τινα περὶ τῆς ἰδίας δεισιδαιμονίας εἶχον πρὸς αὐτόν, καὶ περί
    τινος Ἰησοῦ τεθνηκότος, ὃν ἔφασκεν ὁ Παῦλος ζῇν.
  bgc-bgc: पर वे अपणे पंथ कै अर यीशु नाम किसे माणस कै बारै म्ह, जो मरग्या था अर पौलुस
    उस ताहीं जिन्दा बतावै था, बहस करै थे।
  khz-khz: Ira geria kila maparara matotauria geria aliruputali rauparara veitura
    reketa, e talima ta arana Iesu kilanamo. Iesu ekwaregato, na Paulo ekilana, ia
    magulina.
  deu-TKW: Sie hatten aber einige Beschwerden gegen ihn in Betreff ihrer Religion
    und eines gewissen verstorbenen Jesus, von welchem der Paulus behauptete, daß
    er lebe.
  zsr-NT: Gulanë́ꞌ queëꞌ laꞌgac didzaꞌ bizxj ca nac le taꞌyejlëꞌë Dios, len ca nac
    queëꞌ bönniꞌ lëꞌ Jesús, nu naꞌ gut, san Pablo runëꞌ tsutsu xtidzëꞌë rnëꞌ ni zoëꞌ
    nabanëꞌ leyúbl.
  lin-lin: Batianaki tembe na tina na lolenge na bango ya kosambela, mpe na tina na
    moto moko oyo asila kokufa, moto oyo Polo azalaki koloba na tina na ye ete azali
    na bomoi ; kombo ya moto yango ezalaki « Yesu. »
  hns-NT: Oesabhan khaalie aapan dharam ke biese me ose ek na raha, aur bhie ek Jiesoe
    naam ke aadmie ke biese me. Oe Jiesoe mar gail hai, bakie Paulas ekke baat pakarle
    hai kie oe djieje hai.
  noa-E: Mamʉ magjã magba, ãba amau i gaai thʉmjö thʉ narran, amach jöoin i jaau nʉm
    maimua ãb mag woun Jesús a thʉ̈r sĩerr meetarr anʉmʉ́, Pablo iek mag agtha iiu
    sim a jaau nʉmpaita i gaai thʉ naajimgui a ĩgkhamajim anaabá.
  eng-EMTV: but had some questions against him about their own religion and about
    a certain Jesus, who had died, whom Paul professed to be alive.
  mib-NT: Chi jeē cácahān de cúu máni sɨquɨ̄ jnúhun cácandíje‑ni máá de, jíín sɨ́quɨ̄
    ɨɨn tēe nání Jesús jeē jé ni jihī de, te Pablo cahán nīhin de jeē ní natecu ndije
    tēe ún.
  lif-NT2: कर कुआप्‍तिक्‍किङ्‌ग आबाङे खुनिॽ साम्‌योथिम्‍मिल्‍ले़ निङ्‌वाॽ मे़न्‍दङ्
    पाःन्‍धङ्‌हाॽ नु के़सिःबाआङ् के़बेःक्‍पा ये़सु मे़प्‍मनाबा मनाःल्‍ले़ कुयाःम्‍बेओरक्
    वये़रो॥ खे़न् आल्‍लोआङ् कुहिङ्‌वे़त् वाॽ लॽरिक् पावले़न् चक्‍मे़ल्‍लॽए हादिङ्
    थक्‍ते़रो॥
  xnj-xnj: Pahali paki ndi vavi na muhutanu pamonga nayu ndava ya njila ya kumuyupa
    Chapanga wavi na mundu mmonga liina laki Yesu mweamali kufwa, nambu Pauli ikangamala
    kujova akona muni.
  mmx-mmx: Diga ruuna mun levesusue eburu min mumu leventaangas at lotu atnedi la
    mumu bok lara laradi laasen teren ne Iesu, no gara met pam. Pol ga lok do neni
    mo i rooro.
  cbr-NT: Quimabi ca ësai cuni quiaxa, nuxnu usai 'iti bana quicësabi oi 'ima 'ianan
    ca Pablonën, uni achúshi Jesús cacë, ax isa bamaxbi baísquiacëxa quixun ñuia quiax.
  tee-NT: Va jantu k'ox talhiulai tachi ju lhichivinilh ju tuchi talhilanitach ju
    yu'unch. Vachu' jantu k'ox talhiulai ni va najun ju Pablo ni ma va ta'acxtuchokolh
    pumatam lapanac ju Jesús ixjuncan acsni ixmaknicanta.
  eng-LSV: but certain questions concerning their own religion they had against him,
    and concerning a certain Jesus who was dead, whom Paul affirmed to be alive;
  cak-NT: Roma ri rumac ri xqui'ij reje' ri jerubanon, xe chirij ri qui-religión,
    y xquinataj chuka' jun Jesús. Pero ri Jesús ri' xa caminak chic e, y ri Pablo
    nu'ij chi xc'astaj.
  pah-NT: 'Nahã g̃a ei: “Paulo''ga nohendukatui oreramonhava''ea nhi''ig̃agwera,”
    ei g̃a, ei ga. “Paulo''ga omombe''u te''varuhu Jesusva''ea no,” ei g̃a. “Ga e''i:
    ‘Jesus''ga omano. Aerẽ ga kwerava''javi omanoa hugwi,’ ei Paulo''ga,” ei g̃a.
    “I''mbe ko Paulo''ga javo,” ei g̃a ji ve. “A''ereki Jesusva''ea omano hete okwerava''jave''yma,”
    ei g̃a ji ve, ei Festo''ga imombe''gwovo Agripa''ga pe.'
  sja-NT: Jĩp'a jara p'anapachida ãchia ijãa p'anɨ Ak'õre Waibɨapa ooda mãik'aapa
    Jesuda a p'anɨ piuda; mãgɨta Pablopa chok'ai bɨda a bɨ.
  xed-xed: Ta ghəŋa zlərɗa gwaɗa ta dina taŋ nda gwaɗa ta sana mndu ta hgə lu ka Yesu
    ta mtuta, ama ta nda hafu ka Pwal nda ŋani ta mnay yeya.
  mks-NT: Joo cáchí na̱ ña̱ co̱ cúni̱ da̱ candúsa da tá quia̱hva cándúsa mé ná. Ta
    sácú na̱ sa̱ha̱ dá jáchi̱ xíca da jána̱ha̱ dá sa̱ha̱ Jesús, mé a̱ na̱xi̱hi̱ jihna.
    Joo jána̱ha̱ Pablo ña̱ tácú yi̱i̱ va mé Jesús.
  gfk-S: Pata. Di ga mon balik ari hargor ma ie pane no nudi huna lotu iat ma uta
    tike turadi nong gate mat, a hinsana ne Jisas, nong Pol ga tange be kanaia i lon.
  bmu-bmu: Mi qahö jiget möralmö, salupŋe azi mi qetala nanŋini mötnaripŋinaŋgö keu
    kembaŋi tosatŋi aka azi kun qetŋi Jisös yaŋgöra aŋgururuk aket. ‘Jisösnöŋ kömuyök,’
    jigetmö, Polnöŋ ‘Guliba malja,’ jiba kapaŋ köla köhöiyök.
  dgz-dgz: Garewa, muk aopan anune menan gare gare notatae waiwanumun. Amba Iesu boeni
    oisewa wane, go Pol Iesu inakae sia yon wandet wan.
  eng-GNV: But had certaine questions against him of their owne superstition, and
    of one Iesus which was dead, whom Paul affirmed to be aliue.
  zaa-NT: Sino puru taá nu cca qui' religión qui'bá quį gùnne ca contrį, ą'hua nu
    cca qui' ttu enne' lá Jesús pero chìa gùttìą, pero Pablua nna runią sostener qui'ni
    bàni bą́.
  eng-WEBSTER: But had certain questions against him of their own superstition, and
    of one Jesus who was dead, whom Paul affirmed to be alive.
  guh-guh: 'Saya judíovi jumeanaenotatsi Pablo Dioso pejumecovënëtsijava yabara. Jumeanaenotatsinua
    Pablo petsipaebijava Jesús petëpaejava yabara ata. Jesús yabara Pablo jumaitsi:
    “Jesús raja apo tëpae. Petëpaecujinae baja icatsia Dioso asaëyaexanatsi,” jai
    Pablo bajarapajudíovijavabelia.'
  bon-bon: Iyeta teeme aitna lui äciseräja mene teemerage iiwäreja mule poto cidi
    me piiyepu yepä biname ngii Yeesu poto cidi me, lui budre ge, yepä Paulo jiicenige
    egä tabe ireclota gyene.
  nhw-BL: San quitelhuijque pampa amo quitoquiliyaya iniisraelita tlamachtil quen
    quinequiyayaj. Nojquiya nechcamanalhuijque tlen se tlacatl catli itoca Jesús catli
    nopa israelitame quiijtohuaj mictoc, huan Pablo quiijtohua para itztoc.
  mgw-mgw: Ila, bendetaukana nakwe kwa makowe ga dini yabe, na kwa abali ya mundu
    yumo ywakemelwa Yesu. Ywembe aatiwaa, lakini Pauli ali'ndi'ndi'lya ai mwu'mi.
  swh-ONEN: Badala yake walikuwa na vipengele fulani vya kutokukubaliana naye kuhusu
    dini yao na juu ya mtu mmoja aitwaye Yesu, ambaye alikufa, lakini yeye Paulo alidai
    kwamba yu hai.
  wbi-wbi: Pa uluo, vakale ni ng'aning'ano simonga palikimo nu mwene vwimila vwa vitiki
    va vanave kange vwimila vya Yesu juno afwile, Looli u Paulo idaja kuuti mwumi.
  bba-bba: Ben tiin sɑ̃ɑrun ɡɑriyɑ bɑ kɑ nùn sikirinɑmɔ, kɑ mɑɑ durɔ ɡoon ɡɑri wi
    bɑ sokumɔ Yesu wi u ɡu. Adɑmɑ Pɔlu u ɡerumɔ kɑm kɑm durɔ wi, u wɑsi.
  eng-KJVCPB: but had certain questions against him of their own superstition, and
    of one Jesus, which was dead, whom Paul affirmed to be alive.
  kgk-NT: 'Ha gwĩ judeu kwéry ndojohu porãi ra''e inhe''ẽ: “Paulo ko omombe''u ramo
    nhane ramói nhe''ẽgwe, nomombe''u porãi myamyrĩ Moisés omombe''u hagwe-rami” he''i
    hese. Ha Paulo ohendu ramo inhe''ẽ: “Ndaha''éiry upéixa” he''i hese hikwái. Ha
    ha''e kwéry ndojohu porãi ra''e ave Hesu rehegwa nhe''ẽ hikwái. “Hesu ko omano
    va''ekwe” he''i judeu kwéry. Ha Paulo katu he''i: “Hesu oikove jevy-ma” he''i.
    Upéixa onhonhe''ẽ mbojevy jevy ramo, ndikatuvéi ombohory onhonhe''ẽ.'
  waj-waj: 'ngiari Anutuuqaara iira aataruuvaara nnaasu innara iya nnannatooduu kua
    pinaivaki inna yapeeravai. Vaidi putuuvaa nnutuuvo Yisuunnara Pauruuso tunoo:
    Varinoo, tuuvaara innara iya nnannatooduu kua pinaivaki inna yapeeravai.'
  cpy-cpy: Apatziro ikenkithatakiro ikemijanta-shiwaetari, ikenkithata-kotakiri eejatzi
    Jesús rowamahae-takiri, riitaki ikantziri Pablo añahae.
  mpx-mpx: Wali awabalgig i noek te Yudiya wali tapwalolo elana ge tau etega alana
    Yeisu, iya iyaka i yaomal yaa Pol i ba iyaka i lut al.
  wbp-wbp: Kala lawa, nyampujulu ngari yimi-ngarrurnu nyanungurra-nyangu Juwu-kurlangu
    kuruwarri-kari kuruwarri-kari kuja-jana nganta Puurlurlu rdilyki-pungu. Manujulu
    yimi-ngarrurnu wati jinta kuja nyurru-wiyi palija yirdiji nganta Jijaji. Nyampuju
    wati Puurlu ngulaju karla ngungkurr-nyina Jijajiki kuja nganta-ka wankaru nyina
    jalangu, ngulakunya karla ngungkurr-nyina.
  luo-luo: Kar timo kamano, to ne gimino mana kode wach kuom kit lemogi kendo kuom
    ngʼat moro miluongo ni Yesu, mane osetho, to Paulo oramo ni ngʼatno ngima.
  nhe-NT: San quiteilhuijque pampa ax quitoquiliyaya iniisraelita tlamachtil queja
    quinequiyayaj. Nojquiya nechcamahuijque tlen se tlacatl Jesús tlen nopa israelitame
    quiijtohuaj mictoc, huan Pablo quiijtohua para yoltoc.
  aii-aii: ”ܐܝܼܬ ܗܘܵܘ ܚܲܕܟܡܵܐ ܢܘܼܩܙܹ̈ܐ ܘܕܘܼܪ̈ܵܫܹܐ ܒܘܼܬ ܬܵܘܕܝܼܬܵ‌ܐ ܕܓܵܢܵܝܗ‌ܝ، ܘܒܘܼܬ
    ܚܲܕ ܐܢܵܫܵܐ ܫܸܡܹܗ ܝܼܫܘܿܥ ܕܡܝܼܬ ܠܹܗ، ܐܝܼܢܵܐ ܦܵܘܠܘܿܣ ܒܹܐܡܵܪܵܐ ܝܠܹܗ ܕܚܵܝܵܐ ܝܠܹܗ.
  esk-NT: Naagatai iliŋisa uqaksraqtuutigiłhiñaaqsigaat ukpiġusiġmikkun suli iñukun
    tuquruakun atiqaqtuakun Jesus-mik Paul-ŋum uqaġikkaŋagun iñuuplugu.
  msb-msb: kundi igwa sindaʼn ginasuruayan manungod sa inda ginatuudan kag kan Jesus
    na patay na, pero ginapirit na buhay sabi sani ni Pablo.
  cpa-NT: Jmáh¹lah dsag³ jǿg³ quiah¹² Diú¹³ quián¹² báh³ dsa² ca¹jmo¹dsa. Ca¹dsii¹dsa
    jǿg³ quiah¹² jan² dsa² tsen² Jesús, dsa² ma²ca¹jon¹, dsa² juúh² Pablo ma²hiog².
  dso-dso: ସେମନର୍‌ ଦାବି ତାକର୍‌ ନିଜର୍‌ ଦରମ୍‌ ବିସଇ ରଇଲା, ଆରି ଜିସୁ ବଲି ଗଟେକ୍‌ ମରିଜାଇରଇବା
    ଲକର୍‌ ବିସଇ ରଇଲା । ମାତର୍‌ ସେଲକ୍‌ ବଁଚ୍‌ଲା ଆଚେ ବଲି ପାଉଲ୍‌ କଇଲା ।
  meu-meu: edia toma-diho karadia mo e herevalai. Bona tau ta, ladana Iesu, herevana
    danu, ia na vada e mase, a Paulo ese e herevalaia goadagoadava, eto vada eme mauri.
  yva-NT: Yara ana mbeti uparijo Paulus ai omamo anave ama ayao wemirati awa ana udatantona
    nsasivu rai ti wayaowi rai muno wayaowi jirati vatane inta apa tame mirati Yesus
    ai. Vatane umaso wo raura ware Yesus umaso pamo kakai to, yara Paulus po raura
    pare Yesus opamo kovakatoa.
  dgc-dgc: Engˈwan i néngiablaan dia diya éy tungkul san ta rilihiyon de a sarili,
    sakay tu lélake a minate, a ti Jesus. Pero i iyépilit ni Pablo, éy buhay kan siya.
  zpm-NT: lëë gdib teḻ zha nac grë ncuaaṉe rliladz zho miṉ co rlisqui zho, ni rlisqui
    zho pe nacne zienaḻ me zhiwseed ti mgui lë Jesús, gutle meṉ co ni laa me rnee
    mban me.
  hix-NT: Tàyweronàhyamatxho kom yawo rohra exetxhàr marma yokarymetxoko, rowya. Anaro
    hoko nàrwonatxok xarha. Txesusu rma noro ha, àwayehsahonhàrà rma hatà, kekon hatà.
    Karyhe harha naha, Txesusu, àwayehsahotho rma, kany me nay hatà, Pawru. Àro hoye
    ro noro yameryeketxoko, Xuknewyana yoh komo, kekon hatà, Festu, Akryepa wya.
  sim-sim: Hako mashi oso li lotu undari nombo lihi nga ma or Jisas, karem li ushandari
    oto os or haha indik or usaha or lihinda mashin kwambuk or saweri nom li mbarik
    a misiri lir.
  npi-ULB: यसको सट्टामा, तिनीहरूको आफ्नै धर्म सम्बन्धी र मरेको कोही येशूको बारे तिनीहरूको
    विवाद थियो जसलाई पावलले जीवित छन् भनी दावी गर्थ्यो ।
  cgc-cgc: Gagilek nang danen an daw gadiskasay ki kanen parti ta bag-o na patudlo
    din na dili danen mabaton daw parti man ta isya na mama na napatay na ngaran din
    Jesus na ambal Pablo bui kanen ya.
  tim-tim: “Paulo amâ miti siâ mem manmap aregât luâk siâ kotŋe Yesu are emelâk moep
    yâkgât kotŋe konmap.” dâyi. Hain dâmbiâ Pauloŋe hin dâep, “Bo, luâk are golâk
    mandâp.” dâep. Hain akmâ papalakmâ kinbiâ nâŋgâre siâ me siâ agaŋbiangât dop bo
    agep.
  yor-yor: Ṣùgbọ́n wọ́n ní ọ̀ràn kan sí i, ní ti ìsìn wọn, àti ní ti Jesu kan tí o
    tí kú, tí Paulu tẹnumọ́ pé ó wà láààyè.
  wos-wos: Deka Godna ximbu harékéndaka sémbutka di waru. Hiyandé du Jisaska akwi
    di waru. Wun duka Pol dé wa, ‘Dé wambula wundé raméndé.’
  emp-NTPO: Ãtebʌrʌ idjira biẽ́ jara panasid̶aa ãdjia ĩjã panʌ awara jaradia b̶ʌ carea
    idjab̶a ẽberã Jesu abada carea. Maʌ̃gʌra beud̶amĩna Pauloba jara b̶ʌa zocai b̶ʌda.
  eng-F35: but had certain issues against him about their religion, and about a certain
    dead Jesus whom Paul affirmed to be living.
  ind-ind: Masalahnya hanya perbedaan pendapat tentang ajaran agama mereka, dan tentang
    seseorang yang sudah mati yang bernama Yesus, sebab Paulus bersikeras bahwa orang
    itu hidup kembali.
  pes-OPCB: موضوع فقط مربوط به مذهب خودشان بود و یک نفر به نام عیسی که ایشان می‌گویند
    مرده است، اما پولس ادعا می‌کند که او زنده است!
  mpt-mpt: i kot wengo mitmakamo mo biota baaim blim besa ili hekmel wengo wafunamino
    weng ota obianiba eka Fole weng mako baanea Nakae niniino Yesuse kaanea imin hanane
    biobo gabe yota wenteniba dobsuam bianibta nabib kesoa yatemnia
  ssx-ssx: Ikana꞉ma꞉ ipiki samani pitolo leme ekita꞉ ika꞉ yeni pu haleme hauna꞉ make
    pa amba꞉ homeeke hali Yesu pa꞉ta꞉ make samani pitolo lememe. Koto hali Yesuta꞉
    Poloma꞉ alota꞉ koto hali ame paa tiao hala꞉me lea꞉me.
  mkl-mkl: Idei kutɔɔi ɑŋɑ tɑkɑ nŋɑi ɑ̀ wɑɑ ce si kɑkɔɔ, do idei mɔkɔ ɡɔ iyi í ku
    ɑ̀ yɑ kpoo Jesu. Ammɑ Pɔlu í ni dim dim mɔkɔu í wɛɛ.
  gaq-gaq: ମେଇଂ କେବଲ୍‍ ନିଜେନେ ଦର୍ମ ବିସୟ୍‌ରେ ବାରି ଜିସୁ ମ୍ନିକ୍ନେ ମୁଃଡ଼ି ଗୁଏଃରେକେ ପାଉଲ୍‍
    ଜିବନ୍‌ ଡିଂଲେଃକେ ଡାଗ୍‍ଚେ ଦାବି ଡିଂଆର୍‍ଡିଂକେ, ମେଁ ବିସୟ୍‍ ଡୁଙ୍ଗ୍‍ଡଚେ ଜୁକ୍ତା ଜୁକ୍ତି
    ଡିଂଆର୍‍କେ ।
  gof-RNT: Shin entti bantta ammanobaanne Phawuloosi, ‘Paxa de7ees’ giya issi hayqqida
    Yesuusa geetettiya addiyabaa iyara palamoosona.
  unx-unx: ଇନ୍‌କୁ ସବେନ୍‌କ ଆକଆଃ ଧାରାମ୍‌ ବିଷାଏରେ ଆଡଃ ୟୀଶୁ ନୁତୁମ୍‌ ମିଆଁଦ୍‌ ହଡ଼, ଗଜାକାନ୍‌କଏତେ
    ଜୀଉବିରିଦାକାନାଏ ମେନ୍ତେ ପାଉଲୁସ୍‌ କାଜିତାନ୍‌ ବିଷାଏରେ ଜାଗାର୍‌ତାନାକ ।
  gah-gah: gonitó alími mila ve keza otiake kezáini monóinimú itó Pauló nene hili
    ve makó agulizá Izesú nene heleneikutí oteake noive likumú lova kogoka amó.
  lcm-lcm: Sikei kilapo mengen ta kari keve angpipisuai ve nia si kari laulauan i
    soturungai si kari god na ta mangsikei a igenen mat kana asan ta Iesu, voiang
    a Paulo kata antok ta kapo to.
  aer-aer: Kenhe itne akenhe Paul-enge aheke-arle apale untherreke nthakenhe-arle
    re Ngkarteke akangkwe-irremenge. Itne angkerreke artwe Jesus arritnyeke-arlke
    ilweke-arleke, Paul akenhe alakenhe akwete-arle angkerlenge, ‘Jesus-arle itetharle-irreke
    re anteme itethe aneme.’
  qvc-NT: 'Chaqa Pablupa duktrinambaqllam kayshina rimarqanllapa: Pablush yach''achikun
    suq runa Jisus shutiqpaq. Chay Jisusqash wañushqana. Piru Pabluqash chay Jisuspaqqa
    nin: “Wanchiptimbisshi kawsamushqana”, nishpa.'
  tgl-ULB: Sa halip, maroon silang ilan na di pagkakaunawaan tungkol sa kanilang sariling
    relihiyon at tungkol sa isang Jesus na namatay, na siyang pinatutunayan ni Pablo
    na buhay.
  cbs-NT: jakia jaska judiobun jiwea beya kenwanmisbu jatu maewamai inun juni betsa
    Jesús mawabiani ana jiweaki, akin Pablon jatu yuimis besti jakidi chiteaibu en
    ninkaimaki.
  xtm-NTPP: nú masu ja ka xtekuechi de tee ma ja masu sa'a de sukan ka sa'a maa de
    ja ka kandija de Su'si ma, te ka ka'an de siki in tee ni ji'i nani de Jesús, te
    Pablo ma, ká'an de ja téku tee ma.
  nnq-nnq: Nambu kukiba na mitau kachoko pamwe na jwenio nhwalo gwa dini jabe na nhwalo
    gwa mundu jumwe ojwakemigwa Yesu, ojwawile, nambu Paulo ngakachana kulenga abi
    momi.
  bao-NT: Cʉ̃re cʉ̃ja ca wedejãarije pea, cʉ̃ja ca ĩi nʉcʉ̃ bʉorije maquẽrena, ñucã
    Jesús ca bii yaicoaricʉpʉrena, “ ‘Caticãmi,’ ĩimi Pablo,” ĩi wedejãacãwa.
  san-ORI: ସ୍ୱେଷାଂ ମତେ ତଥା ପୌଲୋ ଯଂ ସଜୀୱଂ ୱଦତି ତସ୍ମିନ୍ ଯୀଶୁନାମନି ମୃତଜନେ ଚ ତସ୍ୟ ୱିରୁଦ୍ଧଂ
    କଥିତୱନ୍ତଃ|
  rmn-rmn: Лэндэ сас ирищима андар дила лэнги пакямаски тай савэ-то Исусестэ, Саво
    муло, ай Савэстар о Павел пхэнэл, кай Ов дживиндо.
  huv-NT: Nejiw tandeacüw wüx midiosüw nejiw, aton wüx aaga nop naxey tandeow, nenüt
    Jesús. Naleaing cos a Pablo apiüng aaga naxey quiaj almapac.
  otn-NT: Nu̱'a̱ ra̱ hya̱ gui̱ nya̱pi̱, gue'ʉ yø nt'ɛ̱c'ɛ̱i̱ yø judío'a̱, 'nɛ̱'a̱
    n'na ra̱ n'yohʉ bi du̱ ni̱ hu̱ ngue ra̱ Jesús, i̱ mma̱nna̱ Pablo ngue 'bʉi. Gue'a̱
    ga̱ nzʉ'a̱ ya.
  nop-nop: Adi yogiŋ adi me wou Jesu agaŋ kumuŋguk iŋgoŋ Poldi kotigoŋ pilali hatilak
    yolak doktiŋa nehi’walaŋ Yodoko Mededok hogok yoŋa Pol dut siwe tigiŋ.
  obo-NT: Iyon da en opulanan dan, iddos moka-atag to pomokayon dan woy toonaw moka-atag
    taddot sokkad no minuvu no id ngoranan ki Disas no id patoy ron, piru inaayun
    od osengon ni Pablo no novadnow kun en sikandin.
  kca-kca: Туп ԓыв ԓўв пиԓәԓән иудейәт Турма эвәԓты верэԓ эԓты пӑ а хŏй пӑрәм Иисус
    эԓты ўра вортсәт, Хŏй эԓты Павел такан пŏтәртәс, мӑтты Ԓўв ԓыԓәӈ.
  cak-ENT: Roma ri rumac ri xquibij rije' que ye rubanalun, xaxe chiquivüch ka rije'
    ri ye nimüy richin ri Dios, y xquic'uxla'aj chuka' jun Jesús. Pero ri Jesús ri'
    xa camnük chic e, y ri Pablo nbij que xc'astüj-e.
  lif-NT: ᤁᤖ ᤁᤢᤀᤠᤵᤋᤡᤰᤁᤡᤱᤃ ᤀᤠᤒᤠᤅᤣ ᤂᤢᤏᤡ᤹ ᤛᤠᤶᤕᤥᤌᤡᤶᤔᤡᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ ᤔᤧᤴᤍᤱ ᤐᤠ᤺ᤴᤎᤱᤜᤠ᤹ ᤏᤢ ᤁᤧᤛᤡ᤺ᤒᤠᤀᤠᤱ
    ᤁᤧᤒᤣ᤺ᤰᤐᤠ ᤕᤧᤛᤢ ᤔᤧᤵᤔᤏᤠᤒᤠ ᤔᤏᤠ᤺ᤸᤗᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥᤖᤰ ᤘᤕᤧᤖᤥ॥ ᤂᤧᤴ ᤀᤠᤸᤗᤥᤀᤠᤱ ᤁᤢᤜᤡᤱᤘᤧᤳ ᤘᤠ᤹ ᤗ᤹ᤖᤡᤰ
    ᤐᤠᤘᤗᤧᤴ ᤆᤰᤔᤧᤸᤗ᤹ᤀᤣ ᤜᤠᤍᤡᤱ ᤌᤰᤋᤧᤖᤥ॥
  mie-NT: Chi vāchi sīquī nāsa cándíja ndá máá ji-ni cúu, jíín sīquī iin tēe nání
    Jesús, sochi ja nī jīhī dē, de cáchī Pablo jā ní natecū ndija dē.
  san-TIB: སྭེཥཱཾ མཏེ ཏཐཱ པཽལོ ཡཾ སཛཱིཝཾ ཝདཏི ཏསྨིན྄ ཡཱིཤུནཱམནི མྲྀཏཛནེ ཙ ཏསྱ ཝིརུདྡྷཾ
    ཀཐིཏཝནྟཿ།
  qve-NT: Aswanmi paykunaqa acusaranku, religionninmanta, Jesús sutiyoq runapi creesqanmanta,
    hinallataq chay “Jesusqa wañusqanmantan kawsarimuspa kawsashan”, nispa, Pablo
    yachachisqanmantawan ima.
  pao-NT: Pana gi! Umu ka tu nanesootuhipe-witu e tuukwekooha. Umu sumuoo nana-witu
    e tuukwe Jesus mee naneadu ya'ese, ‘Soo Jesus namayoda,’ mee soo Paul.
  cbu-NT: 'Mangutari yuwaatsimari Utaáshuch uru mangoonkana anootsimari tsiyataranganaya.
    Tputsimanda chakamandamasa, Isusumandparee waratamaam zandaranganaya. Utaáshuchsha:
    Isus tsipamcha; tárangusin, itaru Paporsha: Isus kchitcha; tárangiya.'
  usa-usa: yemá paá yeráwáqtí monoq-nááqtábá kéteta mórama pukurái-naqa wenáwîqa Îtue
    wetábá tirááe. Póroma wemá téna maamin-náqá ‘paá máiye’ téna kétiye.
  soy-soy: Amɑ́ piinyɛkii nsímɛ́ nɛ utisi unyinɛ yɛɛ n kpu ɑpi yɛ u séi rɛ Yeesu
    kɛ Pɔɔli pɔ́ɔ n tee rɛ u nfɑ́ɑ mɑ́lɛ nkɔ́ ŋmɑnɛ kɛcɑ́ɑ́ kɑpi kɛ́ŋɛnɛ.
  hui-hui: Ti Ngode Datagaliwabe mitangi biagane manabi agali mbira mini Yasu homenego
    Polohanda, Ibu heyu ka, layagonagabi tigua uruninaga lai laya.
  amf-amf: Ko dahaannaar kimbesana kinka kenin palimoono Ayiwd eena Barjodar woylamin
    kenin qajonsabee Bhawloosin ‘Sadaka daane’ kinin hamea diyaa Yesussabene.
  quc-NNT: Xane xaq xuwi xkib'ij chi ri tat Pablo man kub'an tä ronojel ri e naq'atal
    wi ri winaq aj Israel, ri e kojoninaq wi che, xuquje' xkib'ij chi kutzijoj ru
    b'anik jun achi, Jesús u b'i', ri xkämik, kub'ij k'u ri are' chi k'asal chik.
  dob-dob: ta taudi namo ꞌidi tapwalolo manuna sionaona, be ꞌebweu tai niꞌatu ꞌimwawasa,
    ꞌana esana Yesu, ta Paulo ꞌisimasimana ꞌaene Yesu nina mayawasina ꞌimiyami.
  wrs-wrs: Honinda himba waialhuvna hena sembayang wevsara, eva indhanariniinda, nihilva
    Yesus. Yesusmba dahana, heva os Polva os ovna, himba mendah lohv.
  mca-mca: Qe uja'xƚe in hepi'ye'ej in uƚ'etsij wetju'ƚ pa' ƚunyejeyij pakha' yijayan,
    qa uƚ'etsij wetju'ƚ iye pakha' wa'mte' Jesús, hik pakha' ha' Pablo yit'ijets in
    iƚa'xte' iye.
  tzo-TZC: Ti smul ti laj saꞌbeique, jaꞌ noꞌox la ta scoj ti cꞌusi xchꞌunojique, schiꞌuc
    la xtoc ti Jesús ti ichame, pero ti ta xal ti Pabloe ti cuxul la xtoque.
  mya-mya: သူ​တို့​၏​ဘာ​သာ​တ​ရား​နှင့်​ပတ်​သက်​၍​လည်း ကောင်း၊ ယေ​ရှု​ဆို​သူ​အ​ကြောင်း​နှင့်​ပတ်​သက်
    ၍​လည်း​ကောင်း၊ အ​ငြင်း​ပွား​မှု​သာ​ဖြစ်​ပါ သည်။ ထို​ယေ​ရှု​သည်​သေ​လွန်​သွား​သော်​လည်း
    အ​သက်​ရှင်​လျက်​ရှိ​သည်​ဟု​ပေါ​လု​က​ဆို ပါ​သည်။-
  gng-NT: N laa' bi findeh nin wɔ nà bo nnɔ, yé biʼWien bo ya paanm ya gbɛr nɛ nin
    ujɛ wà bi yih wɔ *Yesu u kpo' ŋɔ Pɔl lienh ki teh u fuobe nnɔ ya gbɛr nɛ.
  cbi-NTPO: 'Matyu yala'' Diosnu naake keenguemu deeñuba juntsaatala ne vinbaa palaa
    juuwa, tsenmin ma ruku Jesús detiñu juntsaa peyaa detiñuren, Pabloya: Challa bibu
    machuve, ti'' ne papadetiwa.'
  ikk-NT: Kama, wẹ nọ kinsọnmẹ oku ofufe hụn wẹ lẹ Pọlụ rị a dọ lẹ oku okẹnnyẹ ohu
    w'a kpọ Jizọsị, hụn nwụnhụngụnị, kanị Pọlụ hụ e ku ẹ e kushi ikẹn n'ọ rị ndụn.
  leu-leu: Taasaxa ri marala sena saxano vuputkai ina lotu siri e sena saxa mamaat
    ri xalie pa Yesus aava na Pol a kuus o a to faꞌulaa.
  maz-NT: '@see-verse:ACT.025.018'
  bod-N: འོན༌ཀྱང༌། ཁོ་རྣམས་ཀྱི་བར་དུ་རང་གི་ཆོས་ལུགས་ཐད་ནས་རྩོད་པ༌འགའ་ཤས་བྱུང་བ་སྟེ།
    ཡེ་ཤུ་ཟེར་བའི་མི་ཞིག་ཡོད་པ་ཤི་ཟིན་ནའང་ཕོལ་ལོལ་གྱིས་དེ་གསོན་པོ་ཡིན་ཞེས་ཟེར།
  tca-NT: —Natürü norü Tupanachiga rü wüxi ga yatü ga Ngechuchuchiga nixĩ ga yema
    nagu yadexagüxü̃. Rü nüma ga Yudíugü nüxü̃ nixugü ga na nayuxü̃ ga yema Ngechuchu,
    natürü Pauru nüxü̃ ixuxgu rü marü wena namaxü̃.
  zpl-NT: Lunú uxana bitsitsiabeei lu cuendaꞌlla neca equie bee costumbreꞌbeei, cuna
    lu cuendaꞌ tucu bene enu lee Jesuse enu unguti, pero Pablo uni nú nehuañi Jesuse
    zeꞌe.
  mbc-NT: 'Tîîse to'' eseurîmato'' wanî''pî neken, kure''ne teepîremato''kon wenai.
    Moropai tiwin warayo'' isa''manta''pî pî'' Paulo eseurîma wenai itese'' Jesus
    pî''. Maasa pra Pauloya taapîtî''pî: —‍Mîîkîrî sa''mantasa'' pra man enen awanî
    sîrîrî —‍taapîtî''pî Pauloya wenai.'
  ndg-ndg: Badala yake, babile na mabishano fulani pamope ni ywembe kuhusu dini yao
    na kuhusu Yesu ambaye ywaawile, lakini Paulo abaya kuwa abile nkoto.
  wsk-wsk: Mena, nuna nongota nunga kagin munan ko tagira gurungumura, se kari kuera
    nup Jesus mu, Paul balso mu maragaram ale marak bagoso maso, umu ko ilak balukasan.
  toj-NT: Quechan huas staahue ti' ja sreligionei. Ay bi jun Jesús cham ta, jaxa Pablo
    huan bi yaljel que sac'an bi.
  kkl-kkl: '''”Tam ikinne ane,” aro lebukang,'' sembanonge sunsunum uro lebong kom
    aghana, ot sindi omeklamongne sembe aghabog tam nembaongdi, yubu lelamong. Apna,
    nimi nhon samenag tebaogne si Yesus sembe Paulusti, ''El sik uro kamag taogti,
    wamla,'' aro ambatsionge sembe yubu tam saog tao.'
  tbc-tbc: Iŋsiganed ubou niŋen o, agod tamol ta yaŋan Jesus dubol dak mi niŋen o
    nug diabi se ya. Tamol an imat gug Pol man iŋ imasag kumaen imado dak ago ibol
    da.
  sna-sna: Asi, vaingova namashoko okukakavadzana naye pamusoro pechitendero chavo
    uye napamusoro pomurume akafa anonzi Jesu, uyo anonzi naPauro mupenyu.
  smk-NT: Kal-la say sangkinian ra ket maipa'ka' sa rilihyon ra tan maipa'ka' konan
    sayay tawon say ngaran na ket Jesus nin nati yayna bale' ipasuet na ni Pablo nin
    mabyay ya.
  grc-TCGNT: ζητήματα δέ τινα περὶ τῆς ἰδίας δεισιδαιμονίας εἶχον πρὸς αὐτόν, καὶ
    περί τινος Ἰησοῦ τεθνηκότος, ὃν ἔφασκεν ὁ Παῦλος ζῇν.
  gof-WFTW: Shin entti bantta ammanobaanne Phawuloosi, ‘Paxa de7ees’ giya issi hayqqida
    Yesuusa geetettiya addiyabaa iyara palamoosona.
  spa-BLM: sino que tenían ciertas preguntas contra él sobre su propia religión y
    sobre un tal Jesús, que estaba muerto, del que Pablo afirmaba que estaba vivo.
  kyz-NT: “Nuapoi 'ga mama'ea Moisesi 'ga je'eger imũ”, 'jau futatee 'gã jee. “Jejui
    'ga etee 'ga oo imome'wau akou kwe pe 'gã nupe” 'ea te. “Jejui 'ga ako amanũ rakue.
    A'ere 'ga ako 'ga ferawi etee rakue nũ” 'ea 'ga akou imome'wau 'gã nupe 'ea etee
    je enupa. A'e are judeu 'gã amara'neramũ Paulo 'ga ree rai'i, Jejui 'ga mome'u
    'ga rekoramũ rai'i.
  dao-dao: Ami jumnaka thume ja Jesuh khyang mat thi pängki cen Pawluh naw, ‘Xüng
    beki ni’ tia pyen se, acuna phäha, a khana katnak veki tia ami khyak lawa kya
    hüki.
  cya-cya: Tsaloo si'ya cha' nu cua' ntsu'hui 'in ne', can' qui'ya mdaa ne' 'in yu.
    N'ni tyi'ya ne' 'in sca yu naan Jesús nu cua' ngujui, una yu Pablo nchcui' yu
    si'ya lo'o ca yu can'.
  beu-beu: Yahudi enehe ang naung ini iomi tebelung Paulus aing lavang angu, metma
    iagama elamal-etahi bot metma nehe nu ene Yesus angu adana. Yesus angu, aamina
    tila. Aarunge Paulus ana vengbanang hula, Yesus Ana bale aabeta tila.
  wrk-wrk: Ngala yali jakakajba nanda Bul yalunginkanyi yuwanyi Musiskanyi. Jakakajba
    yalungki nanamuku Jumuku, marda Bul. Jakakajba yalungki nganiyngkanyi, nangangi
    niji Jisus. Jakakajba yalungki yuwanyi Musiskanyi marda Jisuskanyi. Nanda Jisus,
    janyba nangki wabula, ngala yanybayi Bul, nanda Jisus, mili nyulu wanka jungku.
  nii-nii: “Wumb en enim ek opu erik ninjing, Pol eim yi niłim, ‘Wu ei Jiisas kułum
    wu ni, nga konj mołum. Nga men ngii ełe mołpu kin, ek nirim ku.’ Ek nik sipik,
    Pol kin ek ngok, kos ermin ni sipnjing.
  ign-NT: Étachu­cha­né­nipuca tímica­viuchahi eta nayeheana religión. Émapa ema náehiruhi
    ticaija­re­hipuca Jesús, ema mácani tépenahi. Puítisera ema Pablo máechaji­sihahi
    eta mápechi­ravahi títareca.
  dik-NT: Kë ca bɛ̈n yök ë lɔn ye kek teer kek ye tɛ̈ ye yen Nhialic duɔɔr thïn, ku
    jɔl aa mony dɛ̈ɛ̈t cɔl Jethu cï thou, ku yen ë mony kënë aye Paulo lueel ka pïr.
  cac-cac: An̈ej ix yal eb' to ay smul vin̈ d'a sc'ayb'ub'al eb'. Ix yalan eb' yuj
    jun vin̈ chamnacxo scuch Jesús. Axo yujto syal vin̈aj Pablo chi' to pitzan vin̈,
    yuj chi' syac'och eb' d'a yib'an̈ vin̈.
  tzj-E: Per xecch'ojquij jle' tak achnak rxin creligión y tzrij jun acha rbin-an
    Jesús jcamnak chic, per Pablo nbij che c'astanak chic.
  san-BUR: သွေၐာံ မတေ တထာ ပေါ်လော ယံ သဇီဝံ ဝဒတိ တသ္မိန် ယီၑုနာမနိ မၖတဇနေ စ တသျ ဝိရုဒ္ဓံ
    ကထိတဝန္တး၊
  yaa-NT: 'Akka aõnoa yoikĩ iskafaifãfe ẽ nikaita: ‘Na Pablo Niosnoa yoimisfo anori
    yoima, a feronãfake Jesús mã nafianino, mã anã otoyamea,’ ixõ yoimisfaifãfe ẽ
    nikaita.'
  cab-NT: Lé buri cátei le jaríñagubei luágu, luágu múaradun lán nege jáma luágu ligáburi
    jafíñen, lúma luágu ában nege wügǘri gíriti Jesúsu—jiláti nege, laríñajare Páblo
    luágu wínwanya lán nege.
  clu-clu: Ang mga butang nga andang gindiskosyonan ara iba kondi parti lang gid sa
    andang mga pagtoo kag parti sa tao nga anang aran si Jesus. Patay run ang tao
    nga dia, piro sono kay Pablo boi tana.
  swh-ULB: Badala yake, walikuwa na mabishano fulani pamoja naye kuhusu dini yao na
    kuhusu Yesu ambaye alikuwa amekufa, lakini Paulo anadai kuwa yu hai.
  tpt-NT: Vamun tamukꞌanil laqtaqal por ixlhakapuꞌatikꞌan y vachuꞌ porke Pablo ixlhichiviniy
    qayntaun yu junkan Jesús yu nitacha y Pablo najun ni yucha kujchoqotacha.
  aai-aai: En baise, gamin afa ibo taiyuwih hai kwafiren isan. Naatu orot wabin Jesu
    momorob Paul yawasin ma rouw eo isan hibow hitit.
  sny-sny: Ahowa, lowe peri tame au fu te'eye. Lowe meni ta'i, temeniyeye ape, iyape
    Jisas ne, te'e areiyeye. Meni ape ne, Pol apou eiye, ‘Meni ape Jisas, temeniyeye
