    maisiaa duutuli vaavoidaragadʌ judidíu. Dai mosaagaitadai ʌʌpʌ ʌcʌʌ Suusi ismaacʌdʌ
    camuu sai Paavora pocaiti sai duaaca.
  rai-rai: Diat takunai ku un ta kum utnaa taanga u ra nundiat wuna lotu, ma un raa
    muaana, a iaana Iesu baa i maat, iaku Paaulo i piri naa ia lalaaun balet.
  haw-1868: He mau ninau nae ko lakou no ko lakou hoomana ana, e hoopii mai ia ia,
    a no kekahi Iesu, ka mea i make, a ua hai mai o Paulo, ua ola.
  ffm-ffm: Ɓe ngaddi e makko haalaaji banngal diina maɓɓe, kaɲum e gooto biyeteeɗo
    Iisaa maayɗo, mo Pool wiyata ana wuuri oo.
  arb-NAV: بَلْ جَادَلُوهُ فِي مَسَائِلَ تَخْتَصُّ بِدِيَانَتِهِمْ وَبِرَجُلٍ اسْمُهُ
    يَسُوعُ، مَاتَ وبُولُسُ يَقُولُ إِنَّهُ حَيٌّ!
  cop-CNT: ϩⲁⲛⲍⲏⲧⲏⲙⲁ ⲟⲩⲛ ⲛⲱⲟⲩ ⲟⲩⲧⲱⲟⲩ ⲛⲉⲙⲁϥ ⲉⲑⲃⲉ ⲟⲩ⳿ⲥⲃⲱ ⳿ⲛⲓϧ ⳿ⲛⲧⲱⲟⲩ ⲛⲉⲙ ⲉⲑⲃⲉ ⲟⲩⲁⲓ ϫⲉ
    Ⲓⲏ̅ⲥ̅ ⳿ⲉⲁϥⲙⲟⲩ ⲫⲁⲓ ⳿ⲉⲛⲁⲣⲉ ⲡⲁⲩⲗⲟⲥ ϫⲱ ⳿ⲙⲙⲟⲥ ϫⲉ ⳿ϥⲟⲛϧ ..
  sri-sri: Judío masaka bʉremurĩ ditare weresãma. “Jesús wãĩkʉgʉ boa, pʉrʉ masãdi
    ããrĩmí”, ĩgʉ̃ ãrĩdea waja weresãma ĩgʉ̃rẽ.
  nal-nal: Di varamakalaai be varaxai wana naan lalozang a rataawuka lotu zin naandi
    nanga ma wana aza rapti xa maat faanong aizina xanaan Iesu, ina Pol xai kalin
    adu naan ka roro.
  kyq-kyq: Gaŋ maam mꞋɔŋɗe se, naaɗe naaj naaj ɓo do ɗoobm naaɗe Yaudge tu ɔɔ do gaab
    ki kalaŋ kꞋdaŋin̰ Isa. Gaabm ese se ooyga kooyo, naɓo gaŋ Pɔl ɔɔ gaabm se utu
    iŋg zɛɛrɛ daayum.
  kwd-kwd: '''Ola na gila orisu''usu''u ai fe''enia na falafala fana fo''osilana God
    aaga fe''enia te''e wane na''a latana la Jisas. La Jisas lo''oori ngaia ''e mae
    no''o, ma la Pol ''e iiria ngaia ''e moori la''u mola.'
  ded-ded: Ngic mong kpara Yesu, yeac yofi degec, ‘Ye bic homeec.’ Anu Paurongo yofi
    dekperagiec, ‘Ye gbori kecde.’ Yeni ifisac degec.
  ewe-ewe: ke boŋ nyaʋiʋli aɖewo tso woƒe subɔsubɔ kple ame aɖe si woyɔna be Yesu,
    ame si ku, gake Paulo ya gale gbɔgblɔm be ele agbe kokoko la ŋu.
  nuy-nuy: Anubani wirriiynbijgayn ngijang aynbaj lhaawu wurru-yambini. Wirriij-gaandirrangi
    aynba-gaynbaj lhaawu nigawi-nyinyung, warruburru-yung warra-Jew-yinyung wuu-jambarrgiiyn.
    Wurru-yambiynjini nubagi-yung ni-ngawiiyn-jinyung, Jesus na-nimuwaj-jung. Paul
    ni-yamayn ‘Ni-wiri.’”
  cop-BHC: ϨⲀⲚⲌⲎⲦⲎⲘⲀ ⲞⲨⲚ ⲚⲰⲞⲨ ⲞⲨⲦⲰⲞⲨ ⲚⲈⲘⲀϤ ⲈⲐⲂⲈ ⲞⲨⲤⲂⲰ ⲚⲒϦ ⲚⲦⲰⲞⲨ ⲚⲈⲘ ⲈⲐⲂⲈ ⲞⲨⲀⲒ ϪⲈ ⲒⲎⲤⲞⲨⲤ
    ⲈⲀϤⲘⲞⲨ ⲪⲀⲒ ⲈⲚⲀⲢⲈ ⲠⲀⲨⲖⲞⲤ ϪⲰ ⲘⲘⲞⲤ ϪⲈ ϤⲞⲚϦ.
  buk-buk: Ŋac sêsôm yom pi ŋac dau si mêtê sênem akiŋ si anötö-ŋga, naŋ ŋac gauc
    gêm bu Pol kêkuc dom. Ma sêlic iŋ sac pi ŋgac batê daŋ ŋaê Yisu, naŋ Pol sôm bu
    tisa akêŋ lau batê-ŋga ma mbo tali tiyham.
  pri-NT: Ba rà nye pitaèkâa goo ê pwina wâna ê pwapwicîri kàra, naa goo cè pwi Iésu
    cèna é bà, â na wà Paulo, âna é ina pâ é wâro côwâ.
  zpq-NT: Dan' chac c̱hegaque', bi chejnilaže' Pablon' can' chesejnilaže' ḻegaque',
    na' cheso'e diža' c̱he to beṉe' ba got, beṉe' le Jesús, na' Pablon' že' mbancze'.
  por-TFT: 'Muito pelo contrário, aqueles judeus só argumentavam com ele sobre algumas
    doutrinas que alguns dos judeus aceitam e que outros deles se recusam a crer.
    Eles argumentavam sobre um homem chamado Jesus, que tinha morrido, mas o acusado,
    que se chama Paulo, continuava afirmando: ‘Jesus está novamente vivo.’'
  gwi-NT: ‘Diikhwan gwik'injirijii gwiky'ąą' łyaa gwiizųų gwitr'it t'agwah'ya',’ giiyahnyąą.
    Dinjii, Jesus oozhii, eegiginkhii, ‘niindhat t'inchy'aa,’ giiyahnyąą, gąą Paul
    ‘ąįį gwandaii t'inchy'aa,’ yahnyąą geh'an.
  gvn-gvn: Kari, bubanku, jana nyungun nyuyan janandamunku kukuku ngujakuramunku.
    Jana balkan dingkaranka burri Jesus. Jana yalaman, ‘Nyulu wulan.’ Yamba Paulungku
    yalaman, ‘Jesus juranku.’
  nhy-NT: Okitilwiayaj san por se tlamantle de intiotlamachtil iwan de se tlakatl
    itoka Jesús, katlej yomikke iwan Pablo kijta yolitok.
  asm-FB: কিন্তু তেখেত সকলে নিজৰ ধৰ্মৰ বিষয়ে আৰু পৌলে যি জনক জীয়াই উঠা বুলি কৈছিল,
    এনে যীচু নামৰ কোনো মৃত এজনৰ বিষয়কলৈহে তেখেত সকলৰ মত-পাৰ্থক্য আছিল।
  okv-okv: enana God naingeto jakeka eora te embo Iesu ambuna rate Paul na Iesu ehako
    vasiri te erari ke ijija ke avo ingito jujune mine ara uera.
  mxt-NT: Cuñí ra cuan cuatyi chihin ra cha cuenda tuhun costumbre, cuhva chinó iñi
    ñu Israel. Cahán ra tuhun noo ra cha nañí Jesús cha chihi̱. Ta ra Pablo catyí
    ra vatyi iyó ra.
  tzo-NT: Ja' no'ox smul c'otem yu'unic c'utic c'opal xch'unojic. Oy jun vinic laj
    xcholbeic sc'opilal. Ja' Jesús sbi. “Ja' chamen xa”, xchiic. “Ja' icha'cuxi”,
    xchi ti Pabloe.
  ind-AGS: Sebaliknya mereka memperkarakan tentang perbedaan ajaran agama mereka,
    dan tentang seorang yang bernama Yesus yang sudah mati tetapi Paulus bersikeras
    bahwa orang itu hidup kembali.
  omw-omw: Mwihua qumina nkyiari mwaanra qiara mwianra inronra hiqatama qumina mwi
    vaisiraqaa qua vataarave. Vaisi mpo Iesusiva qutu virara mwihua mwianra qutuma
    viho ti variavaro Poruva qaqao mwiva qatima variho tirave.
  yrb-yrb: Emanu dera dubu su siboro ueta sina wawei weita. Eno weita, Yesu Dawa me
    sini weitaro Foroma wei, Yesu uitawa Dawa me ibinu wei.
  maa-NT: Tà k'oa̱á tjín 'én xi kitsjaàt'in xi kondra̱ ts'e̱ Pablo koni s'ín beèxkón
    Nainá ko̱ i̱t'aà ts'e̱ jngoò xi̱ta̱ xi 'mì Jesús xi jye k'en; ta̱nga jè Pablo
    tsò‑né nga tíjnakon‑né.
  mcq-mcq: ꞌEnakaivo pu vuꞌa ꞌahoꞌa pura icháꞌinaꞌe nimaa rojuji rone ꞌwame ꞌee Ea
    pina kwaviꞌina kaꞌene Jesuho Porura ijino maiꞌo hinu ꞌiavume panimaa vetiara.
  sus-A: عٍ نُ شْرْشْمَ عٍ شَ دِينّ نَن مَ قٍ رَ، عَ نُن عِسَ شَ قٍ رَ. عٍ نَشّ عَ
    بَرَ قَشَ، كْنْ ثْلُ نَشّ عَ بَلٌشِ.
  jpn-1965: ただ、彼と言い争っている点は、彼ら自身の宗教に関することであり、また、死んでしまったイエスという者のことで、そのイエスが生きているとパウロは主張しているのでした。
  fra-SBL: mais ils lui posèrent des questions sur leur propre religion et sur un
    certain Jésus, mort, que Paul a déclaré être vivant.
  yka-yka: Pagjawabanden hatiˈ sabab āgamade du duk sabab dambuwaˈ aˈa matey inēnan
    si Isa. Saguwaˈ paˈin si Paul weˈ aˈa miyaˈan ellum koˈ.
  mle-mle: “Day diwa maaj warjuwdiy ata ata day gaba maaj sukwudiy dayadi Godak. Niki
    jaav, day wadiy duw nak Jisas, di bwu kiyaad. Aw Pol di waad adi Jisas kip kwanaad.
  shp-NTPO: Ja yoixonkanaibo iká iki, jawen ikonhai jawékibo itan ja Jesús mawáyantanares,
    jatian Pablon yoiai iká iki moa jiria.
  aom-aom: 'Aꞌi Jew rajehu jabesi beroharue jöhuremu Paulꞌo jö ahoꞌahamirovare höjo.
    Jö ahoꞌahamirovoromo jabesi sareriꞌe aruꞌaho hesi mu jöhuꞌo guomëꞌe a hesi ihe
    Iesu ë a hesi jöhuꞌo jö ahoꞌahamirovoromo Paul-ro uëvade höjo: Ëaho Iesu bogo
    guomëꞌe iae hijajëjo. Ëhi jiëꞌe jöhuremu court-re barovare höjo.'
  geb-geb: Mbe hegap, wari won rotu mbui tɨvi ga nzuav ana phorga nzuav ana dav, mba
    rimgi guma, ana zɨ Zisas, mbe mba bigi ga nzuav ana dai. Mbe mba rimgi guma Zisas
    ga nzuaim, Por khaŋ mbe nzuai, ‘Zisas rimgiap, taagia khavgi.’
  bsj-bsj: Miyumom kwaka kaciyeko na kuwaabece dor Yesu wo bwiyamdi Bulus ki wuki
    dume.
  cak-cak: Ri sujunic ri xqui'en-apu, ja chi ri Pablo man junan ta nunojij quiq'uin
    rije' pa ruvi' ri qui-religión y pa ruvi' jun achi caminak chic rubinan Jesús,
    ri nu'ij ri Pablo chi q'ues.
  chf-NT: Unejob cäräxob t'oc aj Pablo sec' uc'a jini u tz'onänob unejobba, y uc'a
    untu aj Jesús que achämi, aj Pabloba u yäle' cache' cuxu ayan.
  tlf-tlf: ilimi ulotu kemin umi kuguup umi kalan so tinum maak Yesus bemi kaan-se
    bemi kalan so uta kup Fol iso wengaal digin-bilip kale, Fol iyo bogo-nala e, ‘Beyo
    kafan so alba o,’ agan-nuuba kale bole,
  piu-2006: '@see-verse:ACT.025.018'
  poh-NT: Reꞌ take nahsil reꞌreꞌ, xa chiri̱j laꞌ i niminic chiri̱j jenaj winak camnak
    chic Jesus ribihnal cꞌahchiꞌ quitzꞌakam wach rimahc maj reꞌ maꞌ Lu̱ꞌ reꞌreꞌ til
    chꞌiclic ricꞌux eh cow rikꞌor chi reꞌ Jesus til cꞌachlic woꞌ chic.
  tue-tue: Cʉ̃́ã padeoré maquẽ dícʉre cʉ̃ʉ̃rẽ wedesãwã. Apeyé, sĩcʉ̃ Jesús wãmecʉtigʉ
    cʉ̃ʉ̃ diarigʉ niipacari, Pablope “catii” jĩĩwĩ.
  bjp-bjp: Ri tiu u sau ini fale tier na matngan lotu kiri, ke ini nenge kaltu ae
    ka met tah, asa e Iesu, ae Pol i use u le ka liu fis.
  xon-xon: Baah kpak u pu na, ni ye baakaal aabɔr, ki mu ye uja u bi yin u ke Yesu
    na aabɔr pu la. Bi len ke u kpo. Pɔɔl mu beenin len ke u bi.
  tzo-ZNT: Pero jaꞌ noꞌox smulinoj ti oy cꞌusi xchꞌunoje. Yuꞌun ta xalbe scꞌoplal
    jun vinic, Jesús sbi. Chalic ti chamem oe, pero li Pabloe ta xal ti chaꞌcuxieme.
  mpm-NT: Tendɨꞌɨ chaa Israel ka kuni kankuachi da, chi Pablo tu ni siuku da jnuꞌun.
    Chaa Israel un, suni ni ka jani da jnuꞌun ɨɨn chaa ni nani Jesús. Ni ka kachi
    da ja ni jiꞌi Jesús, ko Pablo ni kachi da ja chaku da.
  ots-NT: Mí tzanijʉ car Pablo, como hnahño car religión i tɛn‑ca̱. I ma̱jmʉ, mí bbʉh
    ca hnar hñøjø, mí tsjifi ʉr Jesús. Xí ndu̱‑ca̱, nu car Pablo i ma̱ i bbʉjtjo.
    Eso, xí huɛnihui car Pablo cʉ judio por rá ngue ca i e̱me̱jʉ.
  hoy-hoy: लेकीन यहूदी रीति इन अनुसार अदिक यीशु हेसुर इनव यावारा मंळसा अन बारा दा,
    जो सोतोगिदुन अदिक पौलुस आऊक जीवित हेळतोगोन, विवाद माळतोगोर.
  uri-uri: Ti yiprokgen a tu arkiel pa pati, tu alilhakel tita ekg ya alntuen a Juta
    a ukpma Maur Wailen alntuen. Wa tu alilhakel tita a kle tita ekg ekla ur a Pol
    la ekg kmel ur a mo ase, nang a kil pa Jisas. Ari Pol kil la tolpa kmel ripa,
    kil wa wreitn arpm.
  amo-amo: Nin nani, idinin nimomon ugang kitene nadini mine, kitene nimong Yesu ulenge
    na ann kuu, ulenge na Bulus dinsu a dinin lai.
  pjt-pjt: '@see-verse:ACT.025.018'
  cwe-cwe: Mbali wakala na mbuza zimwenga muna inzila ya kumsondelela Mulungu yawo
    wenyewo na muna zimbuli za munhu imwe yatangigwe Yesu, yoyakalile kadanganika,
    mbali Paulo kagong'onda kuwa ngima.
  daa-NT: Ŋu meeltu iŋ Pool ɗo bi ka abaadinco tan̰co ho ɗo maan gemir pa ŋu kolaag
    Iisa. Ŋaar mat ko, kar Pool gay a ŋa nooye.
  mlp-mlp: Naqmo in gigo lotu ago in bilaqad teq in mat araq tumomta anan Yesus haqayta
    na anan an mug yaqay ham. Pol mat na anan bilaqaq, In kayeqmo osaq haqaqta ham.
  ape-C: Amam atin juwehosim um anan um ahudok Yah shenek lotu um Iruhin um hani anan
    arman shahwaran um Jisas iri. Anan nagok aria Pol nakri anan wata nakitak nape.
  bgs-bgs: su ágpapulé dan dád tingód katô ágbánnalán dan, asta tingód katô sábbad
    manubù na inaté na si Jesus, asal igkagi si Pablo na inanté puman sikandin.
  faa-faa: Asiāne hukurusua kepoane oyapo. Yu aporomo makata kurikurinane soko, aporo
    hakása meta kusua, yano motosa Yasuane soko, tafatafasapo. Tafatafarakano Poremo
    someraka, ‘Yasu kusuane maturikia taesane yumo rekenapo.’ Airakano ipu someraka,
    ‘Wae, Yasuane maturikia taesafapo.’ Aíyaka tafatafasapo.
  kik-kik: No handũ ha ũguo, o maarĩ na maũndũ mamwe maakararanagia nake makoniĩ ũhoro
    wa ndini yao na makoniĩ ũhoro wa mũndũ wakuĩte wetagwo Jesũ ũrĩa Paũlũ oigaga
    atĩ arĩ muoyo.
  cap-NT: Nii z̈oñz̈ quintra chiichic̈ha religión puntuquiztankaz. Tsjii Jesusa cjita
    z̈oñiqui ticzic̈ha. Pabluzti “Z̈ejtc̈ha niiqui” cjiñitakalc̈ha.
  ksr-ksr: Ii mende jegi mobeto, kitianoŋ eja ii qetama iyaŋgiaa momalaarigiaa qaa
    batuya tosaaŋa ano eja moŋ qata Jiisas iwaajoŋ aŋgowowo megi. ‘Jiisasnoŋ komuro,’
    jegito, Poolnoŋ ‘Gbiliŋ laligoja,’ jeŋ kaparaŋ koma kotiiro.
  eng-TNT: 'but had certayne questions agaynst him of their awne supersticion and
    of one Iesus which was ded: whom Paul affirmed to be alyve.'
  sbs-sbs: Kono, kuvavi niku salizuwa kuamana ni ntumero zavo ni kuamana ni Jesu yavafwi,
    uzo Paulusi wata kuti uhala.
  sue-sue: Nukare Anutu bowi waira tani nusokare ami emo Paulore iwo ge sisera. Ota
    ema zo zazo Yesu betenua amira ge dai puro bawisera. Ema amire Paulo meni ego
    towia, ‘Nu seka nowia.’
  fra-NCL: mais ils eurent avec lui des controverses ayant trait à leur religion particulière
    et à un certain Jésus, qui est mort et que Paul affirmait être vivant.
  bhg-bhg: Awarata, awamaneda gebé ari topo awa toreite Paul de ge baitara. Edo awamanemi
    embo dao Yesu awa embo bemi duduno eutara. Embo awa besisina. Ata Paul mi tedo
    eutara, embo awa wasiride isira.
  snn-NT: Ro bacua uja coca pëbëre ëñani, baguë huacha ye'yose'e se'gare baguëni gu'aye
    cahuë bacua. Ja'an Jesucristo hue'eguëte cajën, Junni tonsi'quë'bi cajënna, Pablobi
    Banji. Go'ya raji'i baguë, sehuobi.
  atb-NT: Yhangmoq é noqkuq htûng hkyô eq, haû dui nyi ri ga Poluq èq taî é, shi byuq
    bê Yesuq é hkyô lé za dang jet jet lhûm bum akô.
  cek-AK: angmacae bokhaih bang hoi kasaeng hmuen hoi kadueh tangcae, Jesu loe hing
    let boeh, tiah Pawl mah thuih pongah, anih to zaehaih net o.
  bkd-bkd: Iyan dà pigsawalaan dan sa mahitenged hu kandan ha tinuuwan daw sa mahitenged
    hu etaw ha tagngaranan ki Jesus ha minatay en ba inikagi hi Pablo ha nabanhaw
    dà.
  ctu-76: Jini jach ti caj bajche' mi' ch'ujbiñob ti queji i contrajiñob. Yic'ot je'el
    ti' cha'leyob t'an cha'an juntiquil Jesús bʌ i c'aba'. Jini ti sajti pero Pablo
    mi yʌl cha'an cha' cuxulix.
  lac-NT: Robob caj tsicbanʌjob bic tabar robob cu c'ujinticob C'uj. Caj u tsicbʌtajob
    Jesús a mac quimij baje'rer. Chen a Pablojo', cu chen aric cuxa'an bin Jesús.
  xla-xla: '@see-verse:ACT.025.018'
  xav-NT: Zudezu norĩ nhimizazezém na sisada'âbâ za'ra wa, marĩ hã ĩwasété na te te
    ãma hiri za'ra neza. Aibâ hã Zezusi na ĩsisi hã dâ'â nherẽ, apâ ĩhâiwa'utu na
    te te dama 're wasu'u u'âsi mono wa, ma tô ĩwasété na tãma nharĩ za'ra.
  cuk-cuk: Unnila na Judíoʼmar e-Bab-Dummad-igarginbi Pablo-ebo abin-abin imaksamalad.
    Degi, dule-wargwen Jesúsʼye-nugad burgwisadi, Pabloʼdi soged, we-Jesús gannar
    durgusye, emi dula gudiiye.
  tbf-tbf: Eiekesen gi si nga suvuon mo bu nama vevengeis meie surie kegi sar sinavei
    nia rengeir ma surie mi ka tate nga maet mi asan e Iesu ese e Paulo a pevien va
    a tino.
  uig-CYR: Бәлки уларниң өз ибадәт түзүми тоғрилиқ вә Әйса исимлиқ бир киши һәққидә
    мәлум талаш-тартиш мәсилилири бар екән. У киши өлгән болуп, Павлус болса у тирилди
    дәйдикән.
  ikw-NT: Kọvu be nụ Pọlu nọodogbuta nhne gbasịri ọkwa Chiokike be, nụ otu nwerukna
    rẹwhna a bụ Jizọsi, nye nwụrnu ọnwu, kọvu Pọlu naakaa nụ ọ zị bụdnu.
  khs-khs: 'Alawamona, iyewi kulukulusene mane amowana apula: sena semetei kulu amowa
    Yesu e seya amowana iyewi konomonose ema tapota:se seyakeye. Poleyawa sena kulu
    epamowa mene tesikeye, e seyakeye.'
  dwr-ENT: ሺን ኡንቱንቱ ባሬንቱ ኣማኔዳባንቱባኔ ጳዉሎሲ፥ ‹ፓፃ ዴዔ› ጊያ ሃይቄዳ ኢቲ ዬሱሳ ጌቴቲያ ቢታኒያባ ኣናና ፓሉሜቴዲኖ።
  pma-pma: Keil amusel ral mini usil hati tounah keil en usite ten demkatien one,
    sakien keil one, ka meatin tai isen Iesu. Keil avit kei mat ka vuol tuai. Ka Pol
    kur anatin eni keke Iesu moul veah mules.
  atd-NT: Ian do ogkoiniatan to mgo Hudiu to ogpaap–apuloy ki Pablo tongod to kandan
    no tinuuan woy tongod to songo otow no oghingaranan ki Hisus no namatoy, di to
    ognangon atag ni Pablo to manokal dod.” kagi ni Pistu.
  tel-2017: కానీ మీ మతం గూర్చీ, చనిపోయిన యేసు అనే ఒకడి గూర్చీ ఇతనితో వారికి కొన్ని
    వివాదాలున్నట్టు కనబడింది. ఆ యేసు బతికే ఉన్నాడని పౌలు చెబుతున్నాడు.
  hat-BSA: Yo te senpleman gen kèk pwen malantandi sou relijyon pa yo, ak sou yon
    sèten mesye mouri, Jésus, ke Paul te pwoklame toujou vivan.
  bxh-bxh: Fedebom, edi lauꞌuꞌula abiꞌabina moho yo doga hesa hesana Yesu, haꞌa ya
    peꞌi, Paulo ya libaen mate ya mwahuli fuyo, haladi yai sa faibayaho.
  top-NT: pero huata tama̱lacápu̱lh porque ni̱ tama̱tla̱ní la̱ li̱chihui̱nán Dios;
    pues chijcú makni̱ca cha̱tum chixcú xalac Nazaret ixuanicán Jesús y chí Pablo
    huan xlacata lama xastacnán.
  msk-msk: Yagagis da gaid silan bain sang kanilan tyotoowan aw bain sang otaw na
    yatay da na pyagangaranan ni Jesus na yagaboi oman laong ni Pablo.
  gyr-NT: 'Mbahe sembieroya tẽi omombehu yuvɨreco. “Evocoi Jesús omano” ehi ava yuvɨreco.
    Pablo rumo aipo ehi imombehu: “Jesús oicoveño ité” ehi.'
  kmh-kmh: Kiyk yikop aŋgyak, ‘Gor minim ak, chin aŋgrep gipun rek ma aŋgip; nuk gunap
    sisker aŋgip aŋgyak.’ Bi bap yimb nuk Jiysis aŋgyak ak kunep; kiyk pisnep kumimb
    aŋgyak’ ak pen; Pol aŋgak, ‘Miñiy tikjakiy kim mindip aŋgak.’
  ukr-ONPU: натомість вони мали деякі суперечки щодо їхньої релігії й щодо якогось
    Ісуса, Котрий помер і про Якого Павло казав, що Він живий.
  emi-emi: Laghe nim sessa teeia tale uneira inangari nipaopao la ghaiesoaa etana,
    me taumattu ngateva ararina ateae ta Iesu, ang ghe matela me Pol ghe poppooaa
    va maulue ia.
  zpv-NT: Guelchiahsi nin rbahchi raꞌ ba xcweenta Pahblu naan xcweenta xrreligiohn
    raꞌ ba, laasii Jesuhs nin guhchi la ruluuꞌyi Pahblu xcweenta ba babahan ba loh
    raꞌ bwiinn guuchi.
  gux-gux: Bi den nia leni o, ya maama n nua leni bi jaanma sanŋoadima fuuli leni
    yaa nilo n yi Jesu, yua n den kpe, ke o mo tua ke o fo.
  kos-kos: Pwayena ma elos lainul kac uh pa akukuin na ke alu lalos uh, ac ke mwet
    se pangpang Jesus su misa tari, tuh Paul el fahk mu el moul.
  ibo-ibo: Okwu ha niile bụ ịrụ ụka banyere okpukpe ha, na banyere otu onye ọzọ a
    na-akpọ Jisọs onye nwụrụ, onye Pọl na-ekwusịkwa ike na ọ dị ndụ.
  yml-yml: '@see-verse:ACT.025.018'
  ory-ory: କିନ୍ତୁ ସେମାନଙ୍କ ସ୍ୱଧର୍ମ ପୁଣି, ଯୀଶୁ ନାମକ ଜଣେ ମୃତ ବ୍ୟକ୍ତି, ଯାହାକୁ ପାଉଲ ସଜୀବ
    ବୋଲି କହୁଥିଲା, ସେହିସବୁ ବିଷୟରେ ତାହା ବିରୁଦ୍ଧରେ ସେମାନଙ୍କର କେତେକ ବିବାଦ ଥିଲା।
  bzj-bzj: Da mi sohnting fi du wid fi dehn rilijan, ahn bowt sohnbadi weh nayhn Jeezas
    weh don ded, bot weh Paal insis seh mi alaiv.
  chk-chk: A chök wor ekoch kapasen anini ngeni usun pwüngün ar lamalam, pwal usun
    eman mwän itan Jesus mi mäla, nge Paulus a apasa pwe a manausefäl.
  ssd-ssd: Nane Paulus ndoŋ naŋgine maŋau tuku wamdus purkinaig. Taŋgo ande nyunu
    Yesus kummba maŋ tiŋganu sakina le nane nu nda tiŋgina ŋga nu tuku gubra tinaig.
  acr-TNT: Ma ri mac xquitzꞌak chirij, xa e tak puwi ri cꞌutunic que ri aj judiꞌab
    puwi ri Dios y puwi jun achi Jesús rubiꞌ, yey waꞌ caminak chi nenareꞌ, tob ri
    Pablo lic cujiquibaꞌ uwach cꞌaslic.
  rop-rop: Aibin reken dei garra tok imbin breigim Roman lowa. Bat deibin agamin garram
    det men blanga olabat ron lowa en blanga wan men neim Jisas. Det men bin dai.
    Bat Pol bin tok imbin gidap laibala.
  mee-mee: Keke tuturumane palingtete palu ngaliua nge ri bae i re ta lopatokona rae
    ri muni, ba ta apanung te e mate a giana nge Iesus orae Pol role roma i e mauli.
  dif-dif: A‐ai tanali nunkangu tirijakalkani jaura palpa ngamalkana paraia, tanani
    Godani wodatarana ngamanandru, ja Jesu kulnundru, Nauja matja palina, nunkangundru
    Paululu morlalu kurana paraia, Nauja tepi nganai.
  gam-gam: Ga lotu dji mal ge kandja yemyem dje, iwa ta goi kandjiye Jisas we dji
    ge, Pol man, ge gun moro we djika nonga dji.
  nou-nou: Edo ungo God emboro nei da tumondebain edo era awa Paul ga da besora isera.
    Edo embo da jawo Iesu bebetisira ainda jawo da daedo ge bagisera ainda be awa
    Paul embo einda jawo da ge sedo ira, umo awa wasiri de atari sedo ira.
  mqb-NT: Na ca apan asanaw nà, sə slabak à wulen a tinen cəna, avaɗ uway sa 'am
    pə pəra a tinen ahay, aday pə ɗowan a inde tə ngaman Yesu, kə̀ məcak əna Pol a
    wa winen tə sifa awan.
  ape-B: Amam ati nyihihichim umu anan umu ahudak Yah chenek lotumu God umu hanu ananu
    alman chohwalanamu Jisas uli. Anan nagak wakuli Pol nakli anan wata naitak nape.
  grc-F35: ζητήματα δέ τινα περὶ τῆς ἰδίας δεισιδαιμονίας εἶχον πρὸς αὐτόν, καὶ περί
    τινος Ἰησοῦ τεθνηκότος ὃν ἔφασκεν ὁ Παῦλος ζῆν.
  cav-NT: 'Jadya eauque, tuna achine: “Pabloratu Yusu muiya ecuanaja baba cuanara
    ecuana amerecuare eque ama. Tuquetu ejeque Jesús bacani queja nimeeque cuana.
    Tumeque Jesústu majuhua. Pablora bacue aya: ‘Majuma tuque. Chacha tu enetitsuranuca’
    jadya”, jadya ique israelita cuanara achine Pabloju.'
  kgp-NT: '“Ag Topẽ jykre tó ag tóg mũ. Ũn ter mũ tó ag tóg mũ, ag tỹ ũn to: Jesus,
    he mũ ẽn ti. Hã ra Paulo tóg ti to: rĩr ti jẽ nĩ, he mũ,” he tóg.'
  bvd-bvd: Doo ne kera olisusuu na faafia ne malutana foosi lana God kera, fainia
    tii waa ne satana sa Disas, ne mae naa ma sui sa Bol ka saea nia mauri lau gwana.
  ukr-1871: були ж між ними деякі змагання про марновірство їх та про якогось Ісуса,
    що вмер, про котрого казав Павел, що Він живий.
  apz-apz: Oꞌo, hofɨko yoka ole woꞌnnyo hwafoho. Poul hofɨkoe Anɨtumneꞌno honɨngkano
    songo inɨngkayoꞌne tɨpemaꞌmentiso soꞌnji hwe fihwo kakoe yofe Jisas osohwo poyo
    peꞌnɨmentiso soꞌnji osoꞌno yoka ulɨmentohofofoho. Poul ulɨmento, Jisas songo humaho.
  yon-yon: Kukuu yika yi kurikuri dowadiib, karub Yesu bobnoon kuu wadkere doreen
    ande Poolbed dakmeen kuye dowadiibbed wengbiriwen kumbed kangdod keriwen.
  poi-NT: No más tsa̱m jóyñe iga inimiñ tu̱m jo̱mipɨc aŋquímayooyi y iga iŋmatpa de
    tu̱m pɨ̱xiñ iñɨ̱yi Jesús. Accaata̱, pero sɨɨp nɨmpa jém Pablo iga pɨsneum.
  wuv-wuv: Ma'uaa, ro'ou ma hia, rona fiharenii wagii fei mau losuu ro'ou ma hemea
    ma'ea harana Jesus, hemea na ware Paul ba ina werawera e'eni.
  quf-NT: Chay uchachaqkunaqami, uchachayanllapa uk runa, Jesús shutiq wanusha katinshi,
    Pabluqa chay runaqa kawsayan nir kriyishanlapaq. Chay paykunamanta ukmanta kriyiq
    katin, chaylapaqmi ĉhiqnir uchachayanllapa.
  yuw-yuw: Muno, yui komanang inoin yong moröng kiapha yong osudung. O ihorocgon amna
    au osuc ombocma mano Yesu yuha mataho emoc togung. Polho wömai yogoc, ‘Yesu yu
    wec itongeyac.’
  hus-NT-1971: Cum pilcua’ ti c’ac’nax c’al a Dios, jats ti jolbiyat, ani jaye tin
    cuenta jun i inic im bij Jesús. A Pablocua’ im belal abal tsemets ani ejthamejits.
  med-med: En enim nga mbi paka rormʉn puⱡ orunga nga ik mat nʉk, wote Jisas ni, wu
    ti kurum nilingina, Pol ndi, kont morum nilinga etʉng.
  bch-bch: Posanga toa aoad parau ngan, eine ngan gid Iuda led kadonga raring aea
    ga ngan eaba mate ede ieda Iesus. Be Paulus ikeo ga ei imata bibita.
  cco-NT: Co̱ꞌ lají̱i̱ꞌ˜ dseeˉ e jmóorˋ quiáiñꞌˉ e quiáꞌˉ lají̱i̱ꞌ˜ júuˆ e jáꞌˉ lɨ́ɨiñˋ
    quiáꞌˉ Fidiéeˇ quiáꞌrˉ, jo̱guɨ quiáꞌˉ jaangˋ dseañʉꞌˋ i̱ siiˋ Jesús i̱ nɨcajúngˉ
    do jo̱guɨ féꞌrˋ e jí̱ꞌˋbiñꞌ do.
  deu-1951: dagegen hatten sie einige Streitfragen betreffend ihre Religion und einen
    verstorbenen Jesus, von welchem Paulus behauptete, er lebe.
  alq-ALGNT: Mi eta ki kitci aiamiidi8ag e mikodamo8adj 8ina8a tibina8e odaiamie8ini8a,
    acitc e mikoma8adjin a8ian Jesos e ijinikazonigobanen kagi nibonigobanen. Pon
    dac kitci ikido e pimadizindjin.
  ixl-NNT: Pet aꞌ kuxh unqꞌa yoleꞌ ul tal chajnaj sve tiꞌ unqꞌa txumbꞌaleꞌ tiꞌ uvaꞌ
    kam inachat chajnaj Tiixh as tiꞌ umaꞌt u naj uvaꞌ Jesús uvaꞌ kamyu veꞌteꞌ. Pet
    aꞌ ni tal u Pablo uvaꞌ isleꞌltel u Jesús.
  boa-NT: Apááñérée nehíjcyámé Jetsóó dsɨ́jɨvéjúcóóbeke dibye ‘íjcyaábe’ iñééne úráávyehíjcyáne.
  etr-etr: Ilia ado gëgëla säha nelo amoda ilile Gode bëgëlo mala amole, Yesu baagola
    Foloea e noweimelëla sälo amolegi gëgëi.
  quh-NT: Paycunarí uj imallamanta willaycuwarkancu. Chayri carka paycunaj diosnincuta
    yupaychayllamanta. Uj wañuska runa, Jesús sutiyojta “causarimuspa causashan” Pablo
    niskallanmanta willaycuwarkancu.
  kwi-kwi: 'Uspakas Pablokas nɨjkularachi, miza Diosta wakpuj wainna, Diosta paikwan.
    Pablone kaiztu: “Jesúsne, irɨtmikane, uzi,” kiztu.'
  agm-agm: Nehɨ Autaahaatɨhopɨ kiyaamɨ gɨwunyaahohɨtɨhandapunɨ utaaho wo Jisaasiho
    aimɨ napwisɨ kopɨ Porɨho japɨhɨ nepatɨ asohoematatɨ bindataise tatɨ katihɨ kandapunɨ
    Porɨhoai itɨhundawaayopo.
  ubr-ubr: Osi asi gamo on ato tous asi eta mamaba God sekwakwafirai aurin on a orot
    Wabin Iesu on inat irarabob aurin on segagamois; baise Paul ebikakafun yau, On
    on yawasin emama.
  tsw-NT: Adanshi e Itoni i le a ɗa, waru adama a za na a̱ tsu ɗe Yesu na kuwa̱i a
    na Bulu gba a dansa u ta̱ wuma.
  cax-NT: Pururrtai nuratoquiquirrimia itacu arrüna ñacoconauncurrüma ümoti Tuparrü,
    y itacuti maniqui taman ñoñünrrü, nürirrti Jesús, naqui tücoiñoti, pero arrti
    Pablo nanti que süboricotiqui.
  aia-aia: Rau heiraeraesi moi beia 'ini'i maho rau hinihini'i Jiu mana 'abaiai sae
    na bwane mae na atana 'ia Jisas. Mia Pol 'a 'unua do 'a tahi mau i saesi.
  srp-1865: Nego imahu protiv njega nekakva pitanja o svojemu sujevjerju, i o nekakvom
    Isusu, koji je umro pa Pavle govoraše da je živ.
  agt-agt: '@see-verse:ACT.025.018'
  lug-lug: Gyali gikwata ku bya ddiini yaabwe, ne ku muntu ayitibwa Yesu eyafa, naye
    Pawulo gw’ategeeza abantu nti mulamu!
  yby-yby: obilo ilimi molabo wesiya sinikadanaki edimonipo monokanipomu Polomamo
    helenebo we mako uliwa Jisesiya helenebokuti aku sinokoko ne loko libo gamuya
    opa-napa ga lae.
  heb-heb: רק היו להם דברי ריבת לנגדו על עבודת אלהיהם ועל מת אחד ישוע שמו אשר אמר
    עליו פולוס כי הוא חי׃
  mpp-mpp: Yengileng habunginengte yefe fagac, yogolec fungine sugu miibong. Milu
    ngic monic wacine Yesu, yele yanguc miibong, ‘Ye biyac homawec.’ Aime Poldi yanguc
    mime yegengkewec, ‘Ye gbolicne gagac.’ Ye inguc sugu miwec.
  apb-apb: Ta'e kire ko si ere haitelili mola pe'ie i sulie tolahai ola nge kire palo-paloa
    a God aana, na i sulie mwane satana a Jisas nge e mae oto, ta'e a Pol ko unue
    uri e mauri mola.
  san-TEL: స్వేషాం మతే తథా పౌలో యం సజీవం వదతి తస్మిన్ యీశునామని మృతజనే చ తస్య విరుద్ధం
    కథితవన్తః|
  ben-IRV: কিন্তু তাঁর বিরুদ্ধে আপনাদের নিজের ধর্ম বিষয়ে এবং যীশু নামে কোনো মৃত ব্যক্তি,
    যাকে পৌল জীবিত বলিত, তাঁর বিষয়ে কয়েকটি তর্ক উপস্থিত করল।
  ntu-ntu: Murde nzpipxlr kx nzvz-rbrkr Pol tutr mz kzdung da mz nzrlxngiti-krdr,
    x mz kzdq ncblo drtqde Jiszs, bzpe, a' Pol rpile sa tqlu.
  pan-pan: ਪਰ ਉਹ ਆਪਣੀ ਦੇਵਪੂਜਾ ਬਾਰੇ ਅਤੇ ਕਿਸੇ ਯਿਸੂ ਦੇ ਵਿਖੇ ਜੋ ਮਰ ਚੁੱਕਿਆ ਪਰ ਪੌਲੁਸ ਆਖਦਾ
    ਕਿ ਉਹ ਤਾਂ ਜਿਉਂਦਾ ਹੈ ਉਸ ਨਾਲ ਝਗੜਾ ਕਰਦੇ ਸਨ।
  gvc-gvc: Wiho mejeta ahrirore Cohamacʉ yare to yahuri buhiri judio masa tirore tuhtihre.
    Jesu wama tiriro yariariro cjiro to masa mʉjarire to yahuri buhiri yahusãhre ahrirore.
    Ahri dihtare yahusãhre.
  ksj-ksj: Rehano zeꞌe, zeḡe Badiꞌa mazao fieꞌeteꞌe haḡaiḡa moneo, zu vaze ꞌahoga,
    niḡa Iesu, ani rudaro rehano ꞌize ḡaboga rae, Pauloꞌa raꞌeteꞌe hariḡa rae fureniro.
  sbk-sbk: Nahalola bhadalisanya nawo, amambo ge dini yabho na mambo ega Yesu ula
    yafwiye uPaulo yaiga alishamwomi.
  mya-JVB: သေ ပြီးသော သူတစ် ယောက်နှင့်၎င်း ယှဉ် သော ပုစ္ဆာ အမေးကို အကြောင်း ပြု၍ အပြစ်တင်
    ကြ၏။ ထိုယေရှု သည် အသက် ရှင်လျက်ရှိသည်ဟု ပေါလု ဆို တတ်၏။
  kgf-kgf: Waŋu eŋaŋ hénagina ʒéma ic méŋ qara Yesu iwac niŋ Paulonéŋ humuc igucnec
    ɋelima yarec ʒéyec ac imuac niŋ ʒéeŋ ʒéma waŋgic.
  awb-awb: Peh seyene sánsánsábé ehwehurowe. Poraga, Putiarai aní wenáwíq Sísa oga
    míéhre urainsabé wereq sereq ehwehuwe.
  gdn-gdn: Mu mubo sumamaga kawareya e kirapamawa ade powena apunai mo si ka Iyesu
    ki Poru wagubu da e ka ade iyawena kipu ubupu mu yona ki kawareya mena tagamawa.
  nko-NT: Mboún amʋ́ Bulusúm pʋ́ Yesu ɔkʋá alawú tsʋn, támɛ Paulo ɔbɛ́ɛ, ɔtráa
    otsie nkpa ɩwɩ asʋ́n bʋdɛbɩtɩ́.
  bsn-NT: “Yʉa rʉ̃cʉbʉosere rʉ̃cʉbʉobeami. ‘Jesús vãme cʉtigʉ, rijacoaboarine tudicatiami
    quẽna’ yisocarũgũami Pablo”. “‘Rojose yigʉ yimi’ yirã yaja”, yirã, ti rĩne yʉre
    goticama.
  pib-NT: Satupjeru waneyna waleya gepomsalewlukaka rupashichanruyna, ga wa satu Gesopirana
    gipnachrinatka wa Pawlo gipgujtatyalu giwekachri rixinri.
  wiv-wiv: Palaka dia te vavaigege kamana na kadia lotua ia mai na kaka mate katiu
    kua e kohanga ni Iesus, na kaka kua ia kua a Pol e tania ti mahuri mule.
  reg-reg: Okumala, bhaliga bhali na jimamba ndebhe amwi nage okulubhana na idini
    yebhwe no kulubhana na Yesu unu aliga afuye, nawe Paulo kelesha ati Ni muanga.
  mlh-mlh: Oi so mibi maneboŋyoŋ, tifeineo ŋi oi igogaru yoŋoyaŋunde mamanesinde buŋo
    mobeine goine eru ŋi mo tinaine Yesu iŋore kekepari babuŋ. ‘Yesuji komeya,’ mibuŋyoŋ,
    Polji ‘Gboreru goga,’ miku yameŋ keku sanaŋgaya.
  gof-ENT: ሺን ኤንቲ ባንታ ኣማኖባኔ ጳዉሎሲ፥ ‹ፓፃ ዴዔስ› ጊያ ኢሲ ሃይቂዳ ዬሱሳ ጌቴቲያ ኣዲያባ ኢያራ ፓላሞሶና።
  aau-aau: Wo, hmo aw-ok ko meyk-ar kokwe sawk senkin, homkwe Pol se kokwe hmo sow
    senkin senkin me lonkuw-way-a-way ohruw-a. Sawk uwr prueyn Jisas ok ma me sehe
    nak-me. Uwr sohokwe papo lokrue, sawk Pol hiykwe hiy su ma loksian wayr se-aw
    mesor kow.
  tvk-tvk: Xil latengor mini usil neta ngan e rin te neketen nae, usil hisit sexien
    nae xil, e usil moletin tei xa hisen Iesu. Siu xil labit temat vuol vari, e Pol
    mike reitin xa xi meul tang da.
  prf-NT: Nan en pamagtalunan di ay tungkul ten sadili di a rilihiyon sakay ten essa
    a tolay a patay dán a Jesus en ngaran na, peru ipilit ni Pablo a biyag siya.
  auy-auy: kentáái aantemba sésa moóráwigon-awiꞌa Ísu pukáiwaintafesa sésa Póro séna
    wemá íyáfasinena úwoi méraiye siyáin-aaisafesa aaisambá siyáawe.
  tbg-tbg: Vika kia minti tiraiti, vika qumina nái maara uva tiara vira kaara tirorihama
    qumina vi vaiintiraqaa uva vataarave. Qutuvi vaiintira vo, Ihurara tirori variavaro
    Poruva aqao tiro viva qaqima vaivo tirave.
  hub-NT: Ayatik nita umirtairi aina nunak, chikich Jesús naartin maamu, yamaika nantakin
    asa iwáku pujawai, Pablo tamaurinak pachisar etsertiarmayi.
  hmo-hmo: Idia be edia guriguri kara sibona dekenai idia hepapahuahu. Bona tau ta,
    ladana Iesu idia herevalaia, ia mase vadaeni, to Paulo ia hereva goada, ia gwau
    inai Iesu be ia mauri noho.
  big-big: Purik segeya puwiligu kisarik pelik, Kazing ngezewiligi Anotoyegi ngago
    mei keya ya kumuli mizimekki kisi, keya yombu ibeng yeikta Yisu meibekyegi wiyeke
    Paulu kiling ngalik keli. Puwiligu pi ngoluk ibeng kisa, kapura Paulugu yombubok
    ngoluk wik yolu kai.
  gux-G: Ban nia ya maama po tie bi jaandi sanu maama i, yeni niloba ke bi yii o Jesu,
    ke o den kpe, ama ke Pɔli wani nan yedi ke o fo.
  cnl-NT: Jmø'n² la²³ júu² 'e³ sɨ³táan³ miin²³ hua² ca²³'nóo³te'²³, júu² quiee'³²
    jø̱n³ dsa³ 'i³ xi̱i̱n³ Jesús. Jú̱n²³ 'i³ 'í³. 'E³ quie'²³ rɨ³ji̱'²³, jua'³ Poo².
  zar-NT: Gulaʼnnë́ʼ queëʼ bal-la didzaʼ bizxaj ca naca le taʼyéajlëʼë Dios, en ca
    naca queëʼ tu bönniʼ lëʼ Jesús, nu naʼ guti, pero Pablo runëʼ tsutsu xtídzëʼë
    rnnëʼ ni zoëʼ nabanëʼ leyúbölö.
  kde-kde: Henga vátahukana nawe kwamba dini yao vene na kuyamba munu yumo uvanchema
    Yesu anahidile, henga Paolo átumbamila kuva Yesu mumi.
  ata-ata: Ia aneꞌi iloꞌa anaxaꞌa sou mii moseꞌi no anu lalotuiꞌa mo sou mitema ane
    musoli e ualasou lexe Iesu, ia Paulo muaꞌalo lexe Anu mumauli.
  qvw-NT: Mastá chalapacuyninpïta wañucü Jesus śhutiyu ‘cawsayanmi’ nil Pablo nishancunapïtam
    juchachäcuyalcan.
  nfa-nfa: Rèngu se dhodhoka patasala ètu jꞌara-jꞌara agama rèngu di. Te rèngu pabꞌala
    dènge Paulus, lula-nèti Dhèu èci, ngara na Yesus. Madhutu rareꞌa dhèu Yahudi,
    Yesus èèna, madhe le. Te ngaa Paulus dènge èra, peka na, Yesus mamuri hari le.
  tnp-tnp: Ilah kəmotəni pətɨgəm əmə norgəhuiən kəti rəhalah e nəfakiən rəhalah, kəni
    məutəni nəniən e iətəmi təmɨmɨs kəti, nərgɨn u Iesu, iətəm Pol tətəni məmə suah
    kəha təməmiəgəh.
  urd-urd: बल्कि अपने दीन और किसी शख़्स ईसा के बारे में उस से बहस करते थे, जो मर गया
    था, और पौलुस उसको ज़िन्दा बताता है।
  hot-hot: Thêlô enaŋ hathak loŋôndê takatu ba nesopa iniŋ Wapômbêŋ ba enaŋ nena Pol
    miŋ hasopa loŋôndê êŋ thêthôŋ ami. Lôk enaŋ hathak anyô ŋama te anêŋ athêŋ nena
    Yisu atu ba Pol hanaŋ nena hamô lôkmala.
  mqj-NT: Sapo anggaria alukna nasipekkai anna dengan mesa tau disanga Yesus, mangkami
    bonno' sapo pissan kadanna Paulus kumua tuo.
  rus-SYN: но они имели некоторые споры с ним об их Богопочитании и о каком-то Иисусе
    умершем, о Котором Павел утверждал, что Он жив.
  mbh-mbh: Aveto o ri ol inga ako nge lemi rumong rel relngare ako nge ole lotuong
    na e mun e ako nge toko ako iion a Jisas ako i rin lale, aveto Pol i ri ve i mimi.
  bdd-bdd: ma taboidimo ꞌidi tapwalolo weyahina sigwaegwae, ta ꞌaigeda loheya ꞌiꞌamasa
    pwaiya, sanina Yesu, ta Paulo ꞌihehepwaila ꞌabehega Yesuina mayawasina ꞌimiyamiya.
  cbt-NTPO: “Paono co quiya pochin Yosë chinotërinhuë'. Nisha imarin. A'na quëmapi
    Quisoso itopiso' chiminaponahuë', nani nanpiantarin,” toconin, topi. Inaíchin
    sha'huirapipi.
  rmy-SERVI: Нэ машкар лэн сля гвалто пала кода, сар трэбуни тэ тэлё Дэвлэсти, тай
    пала Исусо, Саво муля, нэ пала Савэ Павло пхэнда, со Вов джювдо.
  srn-NT: Ma na agri den no ben e agri nanga son sani fu a bribi fu den, nanga fu
    wan man Yesus di dede. Ma Paulus feni tak' A e libi.
  cta-NT: cuentya jiꞌi̱ chaꞌ nu jlya tsa tiꞌ nguꞌ judío ti, tsa biꞌ ti chaꞌ ngua biꞌ.
    Loꞌo juaꞌa̱ nchcuiꞌ nguꞌ chaꞌ jiꞌi̱ sca ñati̱ nu naa Jesús nu cua ngujuii, nacui̱
    nguꞌ, pana nacui̱ nu Pablo biꞌ chaꞌ xaꞌ ndyuꞌú nu Jesús biꞌ chaca quiyaꞌ.
  bqc-SIM: Aa yãkele vĩaànↄ ń lousisizɛ yã́ musu ń gↄ̃ɛ pↄ́ wì mɛɛ̀ Yesu yã́o.
    À gà, ↄ̃ Pↄlu zɛ̀ ń aà kua bɛ̃́ɛ yã́o.
  tcz-CHONGTHU: Chusang in amaho houthu to kisai joh anahin ahi. Ajeh chu Judaten
    athia ahet'u Yeshua chu Paul in ahinge ati ahi.
  mar-mar: उलट आपल्या धर्माविषयी आणि कोणाएका मनुष्याविषयी ज्याचे नाव येशू आहे, त्याच्यावरून
    यहूदी लोकांनी त्या मनुष्याशी वाद केला, येशू हा जरी मरण पावलेला असला, तरी पौलाचा
    असा दावा आहे की, येशू जिवंत आहे.
  snp-snp: Eti o edámafa, inanimo mono monanina yaki, ido folami we ma kuliya Yesu
    ya Polokafo omuna kofawa ne, loto limo we yakimu ya ka fi umae.
  isl-isl: Þær snerust allar um trúarbrögð þeirra og einhvern Jesú, sem var dáinn,
    en Páll hélt fram að væri lifandi.
  spy-NT: Nteenee kimwoowoo ng'al chēē kichuunchuunootiin kurubta keey āk wōlēē kisooytooy
    ꞉icheek āk subak kurubta keey āk chii nyēē kiikume nyēē /kēēbērē Yēēsu nyēē kimwooy
    ꞉Bāwulō kule soboot.
  xnn-xnn: Nodi nan lilida ken siya et maipanggep isnan ogalida ay Judio ya nan esay
    ipogaw ay kangadan is Jesus ay natey ay kanan Pablo en kasin natago.
  mwe-mwe: Ikabhe bhatendaga taukangana ga dini jabhonji na gaka mundu jumo lina lyakwe
    Yeshu numbe amalile, ikabheje a Pauli bhakuti jwankoto.
  tte-tte: Ali gamwapakiki ilauya Yudiya ali tapwalolo koina yo tomo yabo esana Yeisu
    iya iboitako kaiwena. Na Paulo iwaloba, ‘Naga itoloyoi.’
  tcs-tcs: Da wan ting dempla bin agiu wea Pol baut, i bin samting baut lo blo dempla
    ane baut wan man, neim blo em Zizas uda bin ded, bat Pol i bin spik em laip.
  hlt-THB: A mimah a bawknaak awh awipungnaak ingkaw ak thi hawh Jesu ce Paul ing
    hqing tlaih hy a ti dawngawh a ming oelh qunaak na awm hy.
  soq-soq: Tane mo gagalo da nambea waie. Mo muba sumanaibu waeuwawa ita dewau baiwa
    apana sa wawusaiena. Apana dea ebowa Iesu wandie bolena umanawa Paul waeuwaleidie
    wadiase, ‘Me inawaa wande.’ Sa baiwa mo wawusaie.
  qub-qub: Chaypa ruquenga custumrincuna-janan, wañoj Jesús-janan apaycachänacusha.
    Prësu caycaj Pabloga ‹Jesús cawaycan› ninmi.
  att-att: Yá lâ ipappore ra kuna ta nakkakápereperang ira ta meyannung ta ángnguruk
    da sù kustombare ra nga Kudio ánna yù meyannung sù ngaw tolay nga natay nga mangngágan
    ta Kesu, nga kinagi ni Pablo ta naginnanolayin.
  bki-bki: Nalo aber ga vite sesa nalo ea tivelinio na kanalo nalotuano ga, napano
    aju amila baravo kanio naliko toro nei. Nina ea tivelinio na kanalo bajago moruo
    ga nalo, a ea tivelinio ka toro tai, siano Yesu, napano naio m̃aro ruei, mia Pol
    naio jom̃a berenio naio meul bereio.
  bqp-bqp: Ò yãkete vĩ kãao ń donyĩzɛ yã musu kũ gↄ̃gbɛ̃ kũ òdi pinɛ Yesu yão.
    À gà, akũ Pↄlu zɛ̀ kũ a kunna wɛ̃̀ndin yão.
  mcp-mcp: Bə́nɔ́ŋ bwə́ á ŋgə sɛ́ŋʉsa məkə́l ísâ í yə́bə́ wáŋʉ́d. Bwə́ á ŋgə wáámb
    nyə nə lə́sʉ́ mə́ ŋgwɔ́l múúd nə jínə́ nə́ Yésus. Muud wɔɔŋgʉ̂ nyə á yə, Pwôl
    ka ŋgə cɨ nə́ a jɨ kuwó.
  hat-hat: Se yon diskisyon sèlman yo te gen avè l' sou relijyon yo a ak sou yon nonm
    yo rele Jezi ki mouri. Men, Pòl sètifye nonm sa a leve, li vivan ankò.
  npl-NT: Sanwel okiteiliayah de intlamachtilis, iwa de se tlakatl non itoka Jesús,
    Akin yomikki iwa Pablo kijtoa yolitok.
  bgg-bgg: Zab ithek ne aishii khnaing pha ji ne awaithek ro giang nane bran beng
    Isu pha chiang è ro, hanyie yi iyjong pha ji ne, Phaul è a-iy ba rone bey rai
    phro.
  eng-TCENT: Instead they had certain points of disagreement with him about their
    own religion and about a man named Jesus who was dead, but whom Paul claimed was
    alive.
  eng-BSB: They only had some contentions with him regarding their own religion and
    a certain Jesus who had died, but whom Paul affirmed to be alive.
  cpu-NT: Intaani iñaaventashiyetakaro ikempisantashivaiyetari, iñaaventakeri eejatzi
    ipaiyeetziri Jesús jovamaayeetakeri, iriitakeya ikantziri Pablo eeniro jañi.
  san-ASM: স্ৱেষাং মতে তথা পৌলো যং সজীৱং ৱদতি তস্মিন্ যীশুনামনি মৃতজনে চ তস্য ৱিৰুদ্ধং
    কথিতৱন্তঃ|
  tod-tod: Nii ɓaagi é ɠɛni ti yɔɠɔzu, naa ɠɛni nɔ ga fai tanigaa ti ʋilɛgai ta-ɠala
    pelei ʋa, ta zunu ɠila nii daa ga Yesu, nii é zaani, tama Pɔle ɠɛɛzu ma toɠa
    vulua.
  tac-NT: Pe lanile Páulo saega ra'íchame kóríle alué jurío nulalila olagá. 'Lige
    aminami anile tabilé bijchiá ko napu anile alué Páulo bilé rió Esusi anilime ajagá
    ajtigó. A'boika mukúgame kóríle. Pe alué ra'íchali gite saega mochile Páulo 'yuga.
  eng-WEBPB: but had certain questions against him about their own religion and about
    one Jesus, who was dead, whom Paul affirmed to be alive.
  gfk-H: Taia. Diet ga hargau balik ma ia panei no nudiet huna lotu at ma uta tiga
    tunatuna gata maat, hinsana ne Iesu, nong Pol ga tangai bia kana i lon.
  viv-viv: Au taudiyao yadi tafalolo ana nuwanuwagaga faꞋina hivekwageyena, kadu kaliva
    saꞋeyana ana egana Yesu faꞋine hivekwageyena, BanaꞋe amanadi boi giꞋalika tu Folo
    gigahegahe vaita wayawaina gidamiyami.
  yao-yao: Nambo ŵakanilanaga ine pe yankati dini jao ni yankati mundu jumo jwakuŵilanjikwa
    Che Yesu jwaŵawile nambo che Paolo akulimbila kuti ali ŵajumi.
  tgp-tgp: Mo vono, la sopo turu jara matea na nora r̃omr̃omi matan te hinau mata
    nora rasua, ale mata tamlohi matea hijana Iesu sei mo mate, hara sei Paul mo lo
    verea vara mo mele mauri.
  auc-NT: Wæætë edæ wadö ante pïïnäni ëñente wætabopa. Wængonguï ingante æbänö cæte
    waa aquïï, ante tömënäni Pabodo tönö wæætedö wæætë pïïnänitapa. Ayæ̈ tömënäni
    mæ̈mæ̈idi näni wææ angaïnö ante tömënäni, Pabodo ëñënämaï ingampa töö, ante pïïnänitapa.
    Ayæ̈ adocanque Itota wodi do wængaingä incæte Pabodo, Mïingä quëwengampa, ante
    tedecampa töö, ante pïïnänitapa.
  kbc-NT: Pida odinotigimadetege leeɡ̶otedi epaa lakataɡ̶a judeutedi. Eledi odinotigimadetigi
    icoa ɡ̶oneleegiwa ane liboonaɡ̶adi Jesus baanaɡ̶a yeleo, pida Paulo mee niɡ̶icoa
    ɡ̶oneleegiwa naɡ̶a yewiɡ̶atace.
  bmh-bmh: Ag agal Uwait ulagwag murabun igul mui, du tub noumeun wanib Yesus en mui,
    ze alalemenin. Pol nug ulis du go awau dareu eun.
  ctu-BL: Jini jach tsi' contrajiyob Pablo cha'an chuqui woli' ñopob. Tsi' tajayob
    ti t'an juntiquil i c'aba' Jesús tsa' bʌ chʌmi. Pero Pablo mi' yʌl cha' cuxul.
  meq-meq: Wu nakə na tsəne aye, tə kəɗ wuway na, ka kule tay nakə tə paway bəzay
    aye. Ada sa na, ka ndo nakə tə zalay Yesu a mət aye na, Pol a gwaɗawa kə lətsew
    abəra ma mədahaŋ aye.
  noa-H: Mamʌ magjã magba, hãba hamau hi gaai t'ʌmjö t'ʌ narran, hamach jöoin hi jaau
    nʌm maimua hãb mag woun Jesús ha t'ʌ̃r sĩerr meetarr hanʌmʌ́, Pablo hiek mag hagt'a
    hiiu sim ha jaau nʌmpaita hi gaai t'ʌ naajimgui ha hĩgk'amajim hanaabá.
  alp-NT: Po batuke esi rare kaini loko esi agamare esi hnaunaru kai esi rare kai
    lomai loko Ile sae me Eni nane Yesuse, Imata peneka, po Pauluse irare ktili kaisi
    be Ile mere Ikwana suike.
  san-VEL: sve.saa.m mate tathaa paulo ya.m sajiiva.m vadati tasmin yii"sunaamani
    m.rtajane ca tasya viruddha.m kathitavanta.h|
  kbq-kbq: Hagi zamagrazmi mono'mofo zanku'ene mago nera Jisasi'e hu'za nehaza ne'ma
    fri'nea zanku'ma, Poli'ma huno mani'ne hu'nea zanku agenoka humare'za agripi atre'naze.
  kbh-kbh: Chënga chabe contra montsichamo, nÿe cachëngbe Dios nts̈amo jadórama yomnana
    y canÿa Jesús ca uabainábiama; cha tojanóbana, pero Pablo entsichamo cha ainá
    yotsomñe ca.
  ron-LSB: ci au avut anumite întrebări împotriva lui cu privire la propria lor religie
    și la un Isus mort, despre care Pavel a afirmat că este viu.
  pon-pon: A akai peipeidok mia duen pein arail lamalam o duen ol mela amen me ad
    a Iejuj, me Pauluj kin inda, me dene a memaureta.
  nhe-BL: San quiteilhuijque pampa ax quitoquiliyaya iniisraelita tlamachtil queja
    quinequiyayaj. Nojquiya nechcamahuijque tlen se tlacatl Jesús tlen nopa israelitame
    quiijtohuaj mictoc, huan Pablo quiijtohua para yoltoc.
  sps-sps: Sana ri fapeepeits fiisen tsun pis me Pol fa'ararat iny a fo faaman tana
    fo fafaatouf tsuri ai tana mes te koo ri Jisas, to te mat, sen Pol tsue, na mes
    to aya te tsun fatabin Ya toto nato.
  wnc-wnc: Wamu yake inane miti akngae gutonga tasikutde yaking. Yake aminu tapatu
    umana Jesu ngang inikaing. Ita gwa kumbut ngana Polda yake ita kayuk yuak ngang
    yawan kekekawan yanganuke wamu ie temapa yawa kakum.
  bus-bus: Aↄ̃ yãkete vĩo ń dↄnzizɛ yã musu kↄ̃n gↄ̃gbɛ̃ kɛ̀ wè benɛ Yesu yão.
    À gà, ben Pↄlu zɛ̀ kↄ̃n à kuuna wɛ̃̀ndio yão.
  gub-BL: Xo wàmuzgwer ze'eg rehe zo uze'eg a'e wà. Amo ae awa rehe uze'eg wà. Zezuz
    a'e awa her romo a'e. Umàno ma'e kwer rehe uze'eg wà. — Ukweraw wi umàno re a'e,
    i'i Pawru. (Ize'eg na'ikatu kwaw zutew wanupe. A'e rupi ipuruzuka wer hehe wà.)
  imo-imo: Ningi ungumape aku enonga Gote popo toringi ulumu kinye Jisas nimbe aku
    iyemundo winjo winjo ningi. Jisas oi kolorumu nalo Poloni nimbei, we koinjo moromo
    nimu.
  boj-boj: Naŋgi naŋgo segi louqa kumbra qa ŋiriŋoqnsib Pol ombla anjam titoqneb.
    Osib tamo bei qa dego anjam titoqneb. Pol a maroqnej, ‘Tamo di a moiyej olo ŋambile
    unu. Aqa ñam Yesus.’
  eng-DRA: But had certain questions of their own superstition against him, and of
    one Jesus deceased, whom Paul affirmed to be alive.
  knf-knf: Pŋom pi bakaaŋ na a pawoona ţañ ţi bgah banwooŋ bi baka, na ţi ñaaŋ aloŋ
    ankeţuŋ i bajaaŋ bado Yeŧu, i Pawulu akjakuŋ awo najeb.
  san-KHM: ស្វេឞាំ មតេ តថា បៅលោ យំ សជីវំ វទតិ តស្មិន៑ យីឝុនាមនិ ម្ឫតជនេ ច តស្យ វិរុទ្ធំ
    កថិតវន្តះ។
  arn-NT: Tüfachi dungu müten feypi engün chumngechi ñi feyentulen engün ta Ngünechen
    mew, ka tukulpafi engün kiñe wentru Jesus pingelu tati lalu, fey Pablo mongeley
    tañi piken.
  zas-NT: Tijbzi xguialquiax ni guleꞌc reeman na̱j por xcostumbr reeman në por tijb
    bén la Jesús, bén ma güjt, per Pab rëb naban Jesús guin.
  ken-NT: Báré kɛ́m chi ɛpʉ́ítí nɛ yí ɛ̌ti baraká Mandɛm ayap nɛ ɛ̌ti mmu anɛ
    ákà nnyɛ́n bɛ́ Yesu anɛ ánáŋ ágú, kɛ Pɔ̌l ǎrɛ̀m bɛ́ achi nɛpɛ́m.
