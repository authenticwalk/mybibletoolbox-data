    dule-wargwen Jesús-nugadi, burgwisadi, Pablodi soged: ‘Jesús gannar durgusye,
    emi dula gudiiye.’'
  ben-OBCV: বরং, তারা তাদের নিজস্ব ধর্ম-সংক্রান্ত বিষয় এবং যীশু নামে এক মৃত ব্যক্তি
    যাকে পৌল জীবিত বলে দাবি করে, সেই নিয়ে তার সঙ্গে তর্কবিতর্কের প্রসঙ্গ উত্থাপন
    করল।
  mil-NT: Te ní tenàá ñáhá‑güedě xii‑dé, chi càchí‑güedé sá ñà túú càháⁿ váha‑dé cuèndá
    ndiǒxí‑güedě. Te tnàhá‑ni cuèndá ɨɨⁿ tée nàni Jesús càháⁿ‑dé, chi càchí‑dé sá
    nǐ xíhí tée‑áⁿ te ní ndoto‑dé càchí‑dé xǎhaⁿ‑dě xii‑güedé, càchí‑güedé.
  myu-myu: Imẽnpit “Ocedobuyũ'ũm'ũm ekawẽn tag̃ g̃u Paulo jekukum,” adi o'e ip owebe
    — io'e. — G̃ebuje Jesus o'g̃uwẽn ip owebe — io'e. — “Jesus'ũm oe'ũ,” i adi o'e
    ip owebe — io'e Festo. — “Inaka waram o'jetait,” i adi o'e ip — io'e. — Judeuyũ
    Paulo o'yawẽg̃mukẽrẽrẽrẽn iboap o'g̃uwẽnuwẽn puye.
  amk-amk: Mae fi etinggairi wea fo mani kariri ene agamafoi tuti kariri inontarai
    mano wonongno Yesusi foi. Yesusi nini mireha ampa, wape Paulusi nunggamiei mitubaru
    beyari we suwi ahangfa.
  fai-fai: Ika ilim awadik kasal sawa weng so kinim mak win Yesus aka fikalesa, kata
    Faul ata baka bom aka kaunsin beno kal badano umi kalan be ki kanada bidiwo,
  ura-NT: Nete, leinjiin acaihanejeein, nii acaauruhacha esenetai que aitiin, chaen
    nii onaalu Jesosoneein curuajai queecha maroaain coulurujeeure, ‘Enanetojoeein
    jete, ichoae,’ naa que Faborona jaun.
  mcd-NT: Ascatamarocon atofu Diosihuunoa fochismanantanancani yoifain nocofunun Jesushuunoari
    ua yoiafo. “Nan Jesús naafiashu man funini,” Pablonun yoia.
  urt-urt: Kom tinge yanange wusyep tingilyeꞌ topoꞌme kin me yaŋah bwarme ŋaiye jande
    Got tititinge, topoꞌe tinge tingilyeꞌ me miyeꞌ ende Jisas ŋaiye somohon nule.
    Kom Pol ŋanange nange miyeꞌ uku si plihe tahar narp!
  kiz-kiz: Badala jhiake, bhajhele ni mabishano fulani pamonga ni muene kuhusu dini
    jha bhene ni kuhusu Yesu ambajhe afuili, lakini Paulo idai kuwa ajhe muomi.
  tzo-TZE: Ja' no'ox smul yu'unic ti oy c'usi yan xch'unoje. Yu'un oy jun vinic ta
    xcholbe sc'oplal li Pabloe, ja' Jesús sbi. Ta xalic ti chamen oe pero ta xal Pablo
    ti cha'cuxeme.
  lex-lex: Mere ir yaklakni de rakot nohora to'a iror riy de ralma-riorni edon ramnehela
    ir agamni. Irawo'or nohora riy ida mak kwawa Yesus. Riy di Nmati olekwa mere,
    Paulus nakota niwra plollolli de Nmori owa'ana.
  dov-dov: Nekuba kuti bakali amibuzyo imwi yankombelo yabo beni, ayamuntu uutegwa
    Jesu wakafwa ngwasinizya Pawulo kuti muumi.
  rgu-rgu: Sira esa ta neu esa daleꞌ, adaꞌ noi sira agama na, ma ralelena aoꞌ roo
    Paulus adaꞌ noi touꞌ esa, nade Yesus. Tuka lahenda Yahudi ra soo na, Yesus ria
    maten soo, tehuu Paulus bei taꞌi nahere nae Yesus ria nasoda seluꞌ.
  toc-NT: Caj xma̠nhuá xta­li̠­ma̠­la­ca­pu̠­má̠­nalh porque Pablo mat niaj tancs
    ca̠najlay hua̠ntu̠ luu xli̠­ca̠­naj­latcán xli̠­hua̠k judíos y ma̠lu­loka pi̠
    a̠má chixcú xalac Naza­ret hua̠nti̠ xuanicán Jesús y hua̠nti̠ xmak­ni̠­cani̠t
    nac Jeru­salén lama xas­tacná.
  som-som: laakiin waxay lahaayeen su'aalo isaga ka gees ah oo ku saabsan diintooda
    iyo mid Ciise la odhan jiray oo dhintay, laakiin Bawlos leeyahay inuu nool yahay.
  mam-C: Noq o'kx b'aj kyq'ma'n ti'j, a jni'chaqjo nb'aj toj tnimb'il, ex ti'jjo jun
    b'yal Jesús, a o kyim, me itz', chi Pabljo.
  ndj-ndj: ila vavelili na minasha yitangalili yiilatili dadavilu yawu veni hela na
    milandu ya mundu yumu yakemiwa Yesu, yavelili kasova kala, lakini Pauli akamalili
    kudeta kucha munofu.
  mbj-NT: Raky n'aa hajẽm rah'yy kaha'eeh do ky n'aa hã. Raky n'aa hajẽm na-ããj hẽ
    dajëp do ky n'aa, Jesus häd näng doo. Paw-Ro her'ood bä edëp mäh, tanooh.
  lat-VUC: Quæstiones vero quasdam de sua superstitione habebant adversus eum, et
    de quodam Jesu defuncto, quem affirmabat Paulus vivere.
  ngp-ngp: Nahanda du na mahigano na yehe mwe mbuli yo kuvika kwawe, ivo wakuhuwila
    mwa mnt'hu yumwenga abanikaga, akwitangwa Yesu, mna Paulo yehe agamba mnt'hu uyu
    emgima hata ivi.
  enq-2: Pii leami dupa, dokaitanya lotuu manapi, akali Jisasa lenge mende kumia doko
    Polome saka kalyamona lea dokopi, dupanya atete pyoo leami.
  eng-ASVBT: but had certain questions against him of their own religion, and of one
    Jesus, who was dead, whom Paul affirmed to be alive.
  mna-mna: Tiso kat sua sa som. Ziŋan Paulus tiparzorzooro pa urlaŋana kizin, mi tizzo
    pa tomtom ta, zaana Yesu. Zin na, tiso ni imeete kek. Mi Paulus izzo be ni imbot
    mata yaryaara men i.
  myw-myw: '@see-verse:ACT.025.018'
  sby-sby: Anu alikuba makani ngobali kutotekeshana bene, mbuli mobelela kukambilila
    Lesa, kayi ne makani a muntu naumbi walafwa walikukwiweti Yesu, uyo Paulo ngwalikwambeti
    ni muyumi.
  sll-sll: Piriba, ha ta Yuda nin ha maing memini pangwo bolbin dimio, te ha ta gongwo
    yal ta Yisas hon airimua dungwo i kina obil bolbin dimua.
  yaq-NT: Inime'e kaita intok a' beje'eka ae betana teuwaan, kia bempo'im Liojta junuen
    bem suale'u betana, intok seenu, Jesuj ti teakamta betana, intok inika'a, mukiataka,
    intok ket inia betana ju'u Paplo a' jiapsa'ati jiakai inia betana jiba a' na'atejon.
  uro-uro: Sokt di nak kaku. Dap kinak tat tamän bät akni ama snängaqa sävät ama märänga
    qärakni i qa märanas mänguräp mä rha rhi nä ma Pol sävät arhä qatnanakt näkt kosaqi
    sävät ama ñäp ka ama ruqa qärakni i rhat tes ka i ma Jisas kärak i ma Pol qa qoar
    i qat däqäm.
  ita-1885: Ma aveano contro a lui certe quistioni intorno alla lor superstizione,
    ed intorno ad un certo Gesù morto, il qual Paolo dicea esser vivente.
  muy-muy: Tàləgavu àkivu ti, àki ke divi gatay ya taɗəbay Melefit gatay àna naŋ ni
    ciliŋ. A huɗ ga pakama gatay ya tàləgavu àkivu ni bu ni ti ahar gəɗakani àki ka
    zal nahaŋ slimi gani Yezu. Naŋ gani nani ti àməta, ay ti Pol maslaŋa ya tàcalki
    naŋ ka zlam magudarani ni àɗəm naŋ àbu kekileŋa àna sifa.
  kqc-kqc: Idu ina vene bi ini Sei rofu mokena vari gira aena di ma muyena amiye ini
    roka bi Iesu rofu maka kayamo reyadi, idu Paul yaku nigira redo mina amiye bi
    vegu amedo.
  tav-tav: Na canʉcʉbʉgori wame jeto cãñupa. Jĩcaʉ Jesu cawamecʉcʉ cabai yajiricʉ,
    “Tunu catimi,” Pablo cʉ caĩrijere na caapiteerijere yʉ caĩ buiowã.
  eng-ULB: Instead, they had certain disputes with him about their own religion and
    about a certain Jesus who was dead, whom Paul claims to be alive.
  spa-VBL: En lugar de ello surgieron controversias sobre asuntos religiosos, y sobre
    un hombre llamado Jesús, que estaba muerto, pero Pablo insistía en que estaba
    vivo todavía.
  fra-_FOB: Mais ils ont eu avec lui certaines disputes touchant leur religion particulière,
    et sur un certain Jésus mort, que Paul assurait être vivant.
  hau-ULB: Sai dai na ga cewa jayayya ce tsakanin su ta addini a kan wani Yesu da
    ya mutu, wanda Bulus ya ce yana da rai.
  mal-mal: ഒന്നും ബോധിപ്പിക്കാതെ സ്വന്തമതത്തെക്കുറിച്ചും ജീവിച്ചിരിക്കുന്നു എന്ന്
    പൗലൊസ് പറയുന്ന മരിച്ചുപോയ യേശു എന്നൊരുവനെക്കുറിച്ചും ചില തർക്കസംഗതികളെ കൊണ്ടുവന്നതേയുള്ളു.
  kkc-kkc: '@see-verse:ACT.025.018'
  urd-GVR: Un kā us ke sāth koī aur jhagaṛā thā jo un ke apne mazhab aur ek murdā
    ādmī banām Īsā se tālluq rakhtā hai. Is Īsā ke bāre meṅ Paulus dāwā kartā hai
    ki wuh zindā hai.
  far-far: Ru ne kera olisusu na fafia ne fadalana na fosilana God kera fainia te
    wane ne satana sa Jesus. Sa Jesus nai nia mae na, boroi ma sa Paul 'e saea nia
    mauri lau.
  suz-BL: आन जिमुशो दा आन धर्म आ पर्बम कका बाक्‍माक्‍त। लोव़ का दोपा परमप्रभु कली
    मान पचा आ पर्बम, लोव़ का येसु माइश्‍शो मुर आ पर्बम बाक्‍माक्‍त। यहूदीपुकीमी मेको
    मुर बेक्‍त देंबाक्‍तेक्‍म। तन्‍न पावलमी चहिं बेक्‍शो रे सेंसीशा ब्रोंइशो बाक्‍ब
    देंबाक्‍त।
  car-NT: Aseke tytamusirykon amyikary emery poko te kynosauranakasen, amy Jesus tatynen
    poko enapa. Mo'ko ro tyromo'se man. Mo'ko Paulus te nuro kynekari'san.
  amp-amp: Be nd turoh lotu yuharoh kfo nambur nmbuham, ‘o nhai nd yimar tunmoh nkifra
    lotu yuhat yak hikkahr,’ nd mrokfom pthamom yo Jisasr nohmo yuhat, ndm kfo pthamom.
    Porr bi kfo memorm, ‘Jisasr nohmohat to mirahko ka yopt tohwor. Nhai. Ror bi sinyamor.’
  bht-bht: पर उना बिच अपणे धर्मे जो लेईकरी कने यीशु नाऐ दे माणुऐ दे बारे च कुछ झगड़ा
    था, जड़ा मरी गिया था, पर पौलुस दाबा करदा था की यीशु जिन्दा है।
  eng-NOY: but had against him certain questions of their own religion, and of one
    Jesus that was dead, whom Paul affirmed to be alive.
  cub-NT: Quénora jorojĩma ʉ̃́re ne bueiyede jẽvari Jʉ̃menijicʉre aru cũinácʉ Jesús
    ãmicʉcʉ yaiyʉ́ bácʉre. Ʉbenita Pablocapũravʉ parʉrõreca coyʉyʉbe ñai Jesús apʉcʉre
    cojedeca.
  ita-1927: ma aveano contro lui certe questioni intorno alla propria religione e
    intorno a un certo Gesù morto, che Paolo affermava esser vivente.
  lww-lww: La apisa ga narin suri lala e ga e lepas na kiela nalotena, nap̃a la asum̃a
    apepeyun ke amio yaru nene. Naga nene e ga e lepas na kiela p̃elaga marua ga lala,
    a e lepas na yaru tai, kiena kia Yesu, nap̃a naga mare rui, ana Pol sum̃a pisa
    ke pisape naga mali sina.
  ckb-ckb: بەڵکو مشتومڕیان لەسەر هەندێک بابەتی تایبەت بە ئایینەکەیان و پیاوێکی مردوو
    بوو بە ناوی عیسا، کە پۆڵس دەڵێت زیندووە.
  spm-spm: Judarii non suren nɨghɨnɨsira aghavagharivɨusua Polɨn phorugha mee nori
    vatosi. Aremisi gumaghan mav Iesus, Pol kamaghɨusue, ana aŋamɨre itima mee bighan
    khavɨusua nori vatosi.
  nas-nas: Teka niiꞌning kapooꞌ oovuning-koo turampaakoꞌ daang masikaꞌantavaamaing-koo,
    eeꞌnoko naning narung-koo Jiisuuꞌkoo booꞌparuꞌnung-koo teka Paulaꞌke domamparuꞌnung
    tampukooꞌ.
  uvl-uvl: E longo pe te hele helel ia iri siporia reria poinga nenge te heto hekeke
    aria soke pe te hetetue none nge mete lo nenge ene Iesus. Pe Paulus hele ke teke
    non neu kou maul haka mule nga metenga ke ulolo.
  eng-BBE: But had certain questions against him in connection with their religion,
    and about one Jesus, now dead, who, Paul said, was living.
  ixl-CNT: Pek taꞌn nichixochvu tiꞌ unjolol kam tiꞌ qꞌu tuqꞌaybꞌal. Nixoch tiꞌ maꞌl
    u vinaj, Jesuus ibꞌii. Kamnaj tekuꞌen. Pek itzꞌlele chu itxakbꞌaꞌt u Pablo.
  xsi-xsi: Kinzi sipawa ŋgua kuku i ŋana Juda nenzi mâsi ŋana sipanea nenzi maro kâ.
    Aku siporo ŋgua ŋana tamâta toŋge tona, i ŋa mine Yesu, i muŋga imâte lâ, andeta
    Paulo iporo tu tamâta ŋinde imandi sânda lâ kala imo via kilo.
  crx-NTPO: Lizwif dulugliz huwun 'ink'ez 'ilhoghun dune Sizi huyúlhni-un dazsai inle'
    'et hoonts'i Paul utni, ‘Khuna,’ ni. 'Oh huwun za lhdulhyoh 'uhuditni'.
  kan-OKCV: ಆದರೆ ಅವರಿಗೆ ತಮ್ಮ ಸಂಪ್ರದಾಯದ ಬಗ್ಗೆಯೂ ಸತ್ತು ಹೋಗಿದ್ದ ಯೇಸು ಎಂಬ ಮನುಷ್ಯನು ಜೀವಿಸುತ್ತಿದ್ದಾನೆಂದೂ
    ಪೌಲ ಹೇಳುವಂಥದ್ದರ ಬಗ್ಗೆ ವಾದವಿವಾದವಿತ್ತು.
  bbb-bbb: Ro bume vame buone bu izege Godi baname isoevo ijiakiro e Jesu kuavo ije
    fu baronema ijadufuo kuarie. E Jiusi ije bu kuae Jesu fune baronemano kuae rove
    e Foru fu kuae fu una urimano kuae.
  blw-blw: te ancha yanggay ammag nè-esngel mepanggép hen pammatecha way Judio, ya
    mepanggép agé hen ihay natéy way ah Jesus ano way ammag epapelet Pablo way wacha
    ano way natattagu.
  tam-2017: தங்களுடைய மதத்தைக்குறித்தும், மரித்துப்போன இயேசு என்னும் ஒருவன் உயிரோடிருக்கிறானென்று
    பவுல் சாதித்ததைக்குறித்தும் சில விவாதத்திற்குரிய காரியங்களை அவனுக்கு விரோதமாகச்
    சொன்னார்கள்.
  azz-NT: Ta, sayó quipajpantiayaj Pablo que amo melau quitacamatinemic nojón tanahuatilme
    de nintaneltocalis. Huan no quixiliayaj de que Pablo quijtojtinemía que se tagat
    ten monotza Jesús momiquilijca ya, huan yejua ocsepa yoltinemi.
  spa-RV-1909: Solamente tenían contra él ciertas cuestiones acerca de su superstición,
    y de un cierto Jesús, difunto, el cual Pablo afirmaba que estaba vivo.
  csy-csy: Ahihang amate biakinn taw kisai in thudokna te, taciang Jesus a kici mi
    khat thi zo a, Paul in tua pa sia nungta hi, ci hi.
  mxq-NT: Yʉꞌʉ jeꞌeyʉ oj ttukniꞌʉʉnʉdʉ éxtʉmʉ israelítʉty myʉbʉktʉ, es mʉʉt ja Jesús
    diꞌibʉ oꞌk; per ja Pa̱a̱blʉ jyʉnáñ ko yʉ Jesús jyikyꞌaty.
  tzj-NT: Pro ja nquech'a' tre xa jule' punto tre ja quireligión in tre jun achi camnak
    rbina'an Jesús pro ja Pablo nbij chi c'astajnak chic.
  tdt-tdt: Sira kontra nia tan deit sira nia opiniaun mak la hanesan kona ba sira
    nia relijiaun, ho mos tanba Ema ida naran Jesus. Jesus nee mate tiha ona, maibee
    Paulo sempre hatete, Nia moris fila fali ona.
  ron-BTF: Ci aveau anumite cercetări împotriva lui despre propria lor superstiție
    și despre unul Isus, care a murit, despre care Pavel afirmă că este viu.
  eng-WEBP: but had certain questions against him about their own religion and about
    one Jesus, who was dead, whom Paul affirmed to be alive.
  eng-FBV: Instead they brought up controversies over religious questions, and over
    a man called Jesus who was dead but whom Paul insisted was alive.
  nld-1939: doch ze twistten met hem over enige punten van hun eigen geloof, en over
    een zekeren Jesus, die gestorven is, en van wien Paulus beweert, dat Hij leeft.
  bwo-bwo: Ernmó bínton bomooshiru moosho bo haymanoti jangonat k'irt teshtso P'awlos
    ‹Kashetsiye› bí etiruwo Iyesus jange.
  nch-BL: San quitelhuijque pampa amo quitoquiliyaya iniisraelita tamachtil quej quinequiyayaj.
    Nojquiya nechcamanalhuijque ten se tacat Jesús cati nopa israelitame quiijtohuaj
    mictoc, huan Pablo quiijtohua para itztoc.
  quc-TNT: Xane xak xuwi xquibij chi ri tat Pablo man cuban tä ronojel ri e nak'atal
    wi ri winak aj Israel, ri e cojoninak wi che, xukuje' xquibij chi cutzijoj ru
    banic jun achi, Jesús u bi', ri xcämic, cubij c'u ri are' chi c'asal chic.
  tfr-NTPO: Tjl̈ẽno l̈ok ga ba kjok l̇l̇gwekkl̈o l̈i söya shäng bëy l̇l̇ëme. Ga l̈ano
    l̈ok domer kjl̈ara ko Jesús kjĩshko. Tjl̈ẽno l̈ok ga domer l̈i wol̈ono, gueniyo
    Pablo tjl̈ẽ ga shäng së obi l̈e l̈ok eni eröe.
  kaq-NT: Jaton dios hahxonti joibo copi res ta yohinanipicanaxqui. Huesti Jesus yamanicaton
    joi copi rihbi. Jihue ta jaiqui, hih ta Pablo jaiqui, jaa yohihi.
  sgb-sgb: Yan, ya pinamidikilan lan bat kan Pablo ay tungkol bêngat ha paniwala hên
    Israelita, haka tungkol ha mihay nag langan Jesus ya natsi, ya an-ipalêkpêk ni
    Pablo, hên nabiyay oman.
  vie-1934: Chỉ cáo nó về đạo riêng của họ, và một tên Jêsus đã chết kia, mà Phao-lô
    quyết rằng còn sống.
  kxv-kxv: ଏ଼ୱାରି ୱାର୍‌ଇ ତାମି ଦାର୍ମୁତି କାତା ଇଞ୍ଜାଁ ଜୀସୁ ଦ଼ରୁଗାଟି ଏମିନି ହା଼ତାଣାଇଁ ପା଼ୱୁଲ
    ନୀଡାମାନେସି ଇଞ୍ଜିଁ ୱେସିମାନେସି, ତାନି କାତାତାକି ଆସ୍‌ପି ଆ଼ତେରି ।
  cha-cha: Lao guaja finaesenñija contra güiya, pot y superstisionñija, pot y religionñija
