verse: ACT.025.004
translations:
  kpx-kpx: Abu kateai louge kosive keu namigevei avoe, “Bolou aike Sesaliae dibulamo
    uale di hoilahai tiveveu vuguvuguanu.
  okv-H: Festus na ke mine einge ena, “Paul Caesarea tipura ta mihia eto na ei iji
    isapa eto pambasi ere ona.
  tbo-tbo: Petasi hai lupali i wimiheya i pa, ‘Paulo u Sisaliya to womomohi po hau
    numa panipani e mamae ma apo ega daona ma a gunawileu.
  mal-C: 'ഫെസ്തൊസ് അവരോട്: “പൗലോസിനെ കൈസര്യയിൽ സൂക്ഷിച്ചിരിക്കുകയാണ്, ഞാൻ ഉടനെതന്നെ
    അവിടേക്കു പോകുന്നുണ്ട്.'
  grc-SR: Ὁ μὲν οὖν Φῆστος ἀπεκρίθη, τηρεῖσθαι τὸν Παῦλον ⸂ἐν Καισαρείᾳ,⸃ ἑαυτὸν δὲ
    μέλλειν ἐν τάχει ἐκπορεύεσθαι.
  bgc-bgc: फेस्तुस नै जवाब दिया, “पौलुस कैसरिया म्ह पहरे म्ह सै, अर मै आप्पे ए तावळ
    तै ओड़ै जाऊँगा।”
  khz-khz: A Festas evega-geleto, netiwato, “Paulo Kaisareai voa, tipura numanai gegita-tagoana,
    e au vonai roli maawai-agona.
  deu-TKW: 'Festus nun antwortete: Paulus sei im Gewahrsam in Cäsarea, er selbst aber
    werde in kurzem abreisen;'
  zsr-NT: 'Bubiꞌë didzaꞌ Festo, gudxëꞌ lequëꞌ: ―Lu yödz Cesarea nadzunëꞌ Pablo, atiꞌ
    niꞌ ral‑laꞌ tsijaꞌ cxö huidzj niz.'
  lin-lin: 'Kasi Festisi azongiselaki bango : — Polo azali nanu kati na boloko, na
    Sezarea ; mpe kala mingi te, nakozonga kuna.'
  hns-NT: 'Bakie oe bolies: „Na, ie na hoi sake hai. Paulas Sesaarea me band rahie
    djaaiga, aur ham halieje hoewa lautke djaabe.”'
  noa-E: Mamʉ par amau mamagkham ãba, Festoou warag, —Pablo Cesarea phöbör ee preso
    sĩebahab ajim anʉm. Maagwai mʉchchata mʉg khur jöpcha agʉg maju a chirʉm,
  eng-EMTV: But Festus answered that Paul should be kept at Caesarea, and that he
    was about to go there shortly.
  mib-NT: Te ni cahān Festo jeē yɨ́ndesɨ vāha Pablo nde ñuu Cesarea, te je jéni ni
    de jeē jecu na quɨvɨ̄ te nuhūn maá de ñuu Cesarea.
  lif-NT2: कर फे़स्‍तसरे़ खे़ङ्‌हाॽ नोगप् पिरुसि, “पावले़ङ्‌ग सिजरियास्‍मा पुङ्‌लाहिम्‍मो
    साक्‍ते़आङ् वाॽ॥ इङ्‌गाॽए सिजरियाओ हारा पेःक्‍कार पत्ता॥
  xnj-xnj: Nambu Festo avayangwili, “Pauli yati isigalila kukoko muchifungu Kaisalia
    namwene yati nihamba kanyata kwenuko.
  mmx-mmx: Pestas ga vorang i xeretna, “Pol mo i nemen at loogu xokoxo to Sisaria,
    la nenia axa abamlong soso bok ugo.
  cbr-NT: 'Cacëxunbi ca Festonën cacëxa: —Pablo ca Cesáreanu sipuocë ''icën. ''Ëx
    cana ''itsama nëtë́inshi ënuax anu cuanin.'
  tee-NT: 'Para ju Festo alacjuni: ―Chach tolhcha ju Pablo junta vilhcha. Ju quit''in
    ac''ananta ju anch ni catapasaya'' lakat''ui lakat''utu avilhchan.'
  eng-LSV: Then, indeed, Festus answered that Paul is kept in Caesarea, and is himself
    about to go forth speedily,
  cak-NT: 'Pero ri Festo xa xu''ij chique: Ri Pablo tz''apel pa cárcel chila'' pa
    Cesarea, y ren xa yitzolaj yan ka jun mej (bey) chic chila''.'
  pah-NT: Nurã g̃a ei Festo'ga pe tombuhuruka ti ga kokoty javo. —Nambuhurukari po
    ti ji ga kokoty nehẽ, ei Festo'ga g̃a pe. Pero g̃a ga mombytai Cesaréia pe ga
    rerekovo. Kotihĩ po ti ji jivyra'javi jigwovo pevo nehẽ no, ei ga.
  sja-NT: 'Mamĩda Festopa mãgaji: —Pablo preso bɨda aji, Cesarea p''uurude. Taarã-ee
    mɨ araa wãit''ee.'
  xed-xed: 'Ama ka Festus nda həŋ mantsa: «Wa a Pwal ma gamak ma luwa Sezare. Vərɗa
    iʼi guli ná, nzɗavata a yu wa, dzaʼa gi vru yu.'
  mks-NT: Joo co̱ó na̱candúsa Festo caja da ña̱ cúni̱ na̱ sa̱há ña̱ cán quéa̱ na̱cachi
    da xi̱hi̱n ná ña̱ ndáá va̱ha na Pablo ñuu Cesarea cán. Ta sa̱há ña̱ sácú ini da
    cu̱hu̱n ya̱chi̱ da̱ mé cán
  gfk-S: Ma ne Pestus ga babalu, “Kanaia di mano bat ter Pol tusu Kaisaria ma iou
    iat iou ni hana tapukus ukaia namur dahine.
  bmu-bmu: Mewö uletketmö, Festusnöŋ kewö meleŋ eŋgiyök, “Pol mi Sisaria taongö kösö
    mire tari galöm kölje. Ni nanak nalö kude köriiga miaŋgöreŋ liliŋgöba anmamgö
    mötzal.”
  dgz-dgz: Apan Pestas gare anega wan, “Pol at Sisaria gapan wat nasep wandep, amba
    wam konitu amba ne at ame sia angepen taivin.
  eng-GNV: But Festus answered, that Paul should bee kept at Caesarea, and that he
    himselfe would shortly depart thither.
  zaa-NT: Becàbi tè Festua nna ra qui'ni segúrubá té Pablua preso le' ciudad Cesarea,
    ą'hua qui'ni la'a mismu tabá lą nna eyyą prontu taá para Cesarea.
  eng-WEBSTER: But Festus answered, that Paul should be kept at Cesarea, and that
    he himself would depart shortly thither .
  guh-guh: 'Nexata nacuaevetsinë Festo jumaitsi bajarapamonaejavabelia: —Pablo raja
    naneconitsia ponapona Cesarea tomarata. Xanë raja caematacabibejecujinae ponaejitsianë
    Cesarea tomarabelia.'
  bon-bon: Peesto jejemige egä, “Paulo ne jewamutenisi krokeciiye mete bora Kesarea
    je. Cane mameta gäne acnenuta piiyeme.
  nhw-BL: Pero Porcio Festo quinilhui amo huelis pampa Pablo itztoya ipan tlatzactli
    ipan altepetl Cesarea huan yaya nojquiya mocuepasquía nepa ica se ome tonali.
  mgw-mgw: Fesito ngayangwa, “Pauli endali'ndi'li'lwa muutabilwe akwo ku Kaisalia,
    na namwene niyenda kwokwo nambi'yambi'.
  swh-ONEN: Festo akawajibu, “Paulo amezuiliwa huko Kaisaria, nami mwenyewe ninakwenda
    huko hivi karibuni.
  wbi-wbi: Looli u Festo akamula kuut u Paulo akale n'kungua mu Kaisaria, na kuuti
    umwene jujuo igomoka ukuo ng'aning'ani.
  bba-bba: Fesitu u bu sɔ̃ɔwɑ u nɛɛ, Pɔlu wɑ̃ɑ pirisɔm sɔɔ Sesɑreɔ, nɛn tii nɑ ǹ
    mɑɑ tɛɛmɔ n kɑ wurɑ mi.
  eng-KJVCPB: But Festus answered, that Paul should be kept at Cesarea, and that he
    himself would depart shortly thither.
  kgk-NT: 'Ha mburuvixagwasu ndojohu porãi inhe''ẽ: —Paulo onhemoĩ preso oĩ-vy Cesaréia-py.
    Aha-ta upe-py, he''i. —Ko''ẽ mbue ramo xe aha-ta upe-py, he''i.'
  waj-waj: 'Tuduu rikioo Peseteeva iya sai tunoo: Pauruuso homo Kaisariaa oovi nnauvaki
    varinoo. Kiisa suai fai na kava vara ranee ipi kuanaravai.'
  cpy-cpy: 'Roo kanteencha ikantanaki Festo: “Romonkyahaetakiri Pablo janta Cesarea-ki,
    rooteentsi niyaatee janta.'
  mpx-mpx: Pesito analiya i lahe i ba, “Pol iyoho Sisaliya dela, ge nau sauga kekeisi
    abwe na nok al to.
  wbp-wbp: Junga-juku, Pijiturlu-jana jangku-manu, “Lawa kujakuju, kularna Puurluju
    kanyirni nyampu-kurra Jurujulumu-kurra, ngulaju Jijariyarla kalu palkangku yurrkunyu-paturlu
    ngaju-nyangurlu jina-mardarni manu warrawarra-kanyi Puurluju rdakungka-juku. Ngakaju
    kapurna ngajuju pina-yani Jijariya-kurraju.
  luo-luo: Festo nodwokogi niya, “Paulo otwe Kaisaria, kendo an awuon abiro dhi ire
    kuno mapiyo,
  nhe-NT: Pero Porcio Festo quinilhui ax huelis pampa Pablo itztoya ipan tlatzactli
    ipan altepetl Cesarea huan yajaya nojquiya mocuepasquía nepa ica se ome tonali.
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܦܹܗܸܣܛܘܿܣ: ”ܦܵܘܠܘܿܣ ܦܝܵܫܵܐ ܝܠܹܗ ܢܛܝܼܪܵܐ ܓܵܘ ܩܹܣܲܪܝܵܐ، ܘܐܵܢܵܐ
    ܒܓܵܢܝܼ ܒܸܬ ܐܵܙܹܠ݇ܢ ܠܬܵܡܵܐ ܒܓ̰ܲܠܕܘܼܬܵ‌ܐ.'
  esk-NT: Festus-ŋum kiuniġai, “Tasamani Caesarea-mi Paul isiqsimakkauruq. Uvaŋali
    sivuniqaqtuŋa utitqigukłuŋa.
  msb-msb: Nagsabat si Festo, “Adto si Pablo ginapabantayan na priso sa Cesarea kag
    ako mismo magabalik didto dayon.
  cpa-NT: 'Jøng² ca¹ŋai¹ Festo. Ca¹juúh²dsa: ―Ma²jmo¹²dsa hí³ Pablo jøa³juøi² Cesarea.
    Jø¹² bíh³ lë́²jni neh¹³jni tsa¹hai³.'
  dso-dso: ପେସ୍‌ଟସ୍‌ କଇଲା, “ପାଉଲ୍‌କେ ଗଟେକ୍‌ ବନ୍ଦି ଇସାବେ ସିସେରିଆଇ ରକାଅଇଲା ଆଚେ ଆରି ବେଗି
    ମୁଇ ତେଇ ବାଉଡି ଜିବି ।
  meu-meu: A Festo e haere, eto, Paulo bae gimaia Kaisarea ai, asi vanahana lau danu
    unu bainala.
  yva-NT: Weramu Pestus po ayao rasakinav akananto mansai pare, “Soamo Paulus makova
    no munijo Kaisarea. Muno taune risyamo rino no soa nugoenta ramu yara kavintana
    umba syare syakato no Kaisarea umaso rai.
  dgc-dgc: Pero “Ewan,” kagi ni Presto, “da pihesu pabi siya ta Sesarea, éy sumoliék
    ta éya agad.
  zpm-NT: Per bdeete Fest diidz, rëb me laa Pabl nole ladzguiib ga, teḻ zha ne zrieelo
    tsie, ga glisqui zho teḻ pe nac falt ne rquiaqui zho Pabl; beṉque zlase dze laa
    me gbiire guey nëz co dzigo zac tsienaḻ zho zhits me.
  hix-NT: Àna matà, kekon mak hatà, Festu, àwyanye. Sesaryeya ho rma manaye, Pawru.
    Xaro anyekhohra wehxaha, kekon hatà. Mexehra ehxah me àtehe harha, Sesaryeya hona.
  sim-sim: Hako Festus mashi os li mbarin or misihi ormu sawera, �Pol or Sisariak
    krawuk sindu. An kandakar nga torok a lihikop anhinjik Sisariak a ikwa nir.
  npi-ULB: तर पावल कैसरियाको कैदी थिए, र तिनी आफैँ पनि चाँडै त्यहाँ फर्कनु थियो भनी
    फेस्तसले जवाफ दिए ।
  cgc-cgc: Sabat Festo, “Naan nang ta Cesarea papriso Pablo ya daw malik a man dya
    ta pila nang na mga adlaw.
  tim-tim: Hain dâmbiâ Pestoŋe hin dâm makyeŋgiep, “Paulo âmâ Kaisarea kipian kala
    busi kâlegen mandâp. Gârâmâ iren bâlensiâ manmâ purik katmâ gewian.
  yor-yor: Ṣùgbọ́n Festu dáhùn pé, “A pa Paulu mọ́ ní Kesarea, àti pé òun tìkára òun
    ń múra àti padà lọ ní lọ́ọ́lọ́ọ́ yìí.
  wos-wos: Wandaka dé Festus wa, “Pol séndé gembu dé re Sisariambu. Wuni bari wambula
    yitawuni, wun getéfaré.
  emp-NTPO: 'Baribʌrʌ Pestoba panusia: –Paulora Cesaread̶e preso b̶ʌa. Mʌ̃ra dãrãẽ́ne
    mamaa wãya.'
  eng-F35: However Festus answered that Paul should be kept at Caesarea, he himself
    being about to go there shortly.
  ind-ind: Tetapi Festus menjawab, “Paulus ditahan di Kaisarea, dan saya sendiri akan
    segera pergi ke sana.
  pes-OPCB: 'ولی فستوس جواب داد: «چون پولس در قیصریه است و خودم نیز به‌زودی به آنجا
    باز می‌گردم،'
  mpt-mpt: Festase baabenea Yeye Fole Sisalia bib ye biete! Ne hebmamsab monia ye
    temamabibo,
  ssx-ssx: Pesitasima꞉ ika꞉ pi hombo peaaso alota꞉ Polota꞉ Sesatia nane dipula pa
    pila꞉me. Koto pa꞉la꞉ ekina꞉ I̱ta꞉ hosiki hao koto da nane paa la꞉ka꞉la polueke.
    Mo halima꞉ hau ma꞉nda꞉ pu hoeyaala꞉eki wia꞉ka꞉na꞉ta꞉
  mkl-mkl: Ammɑ Fesitu í jɛ nŋɑ í ni Pɔlu í wɑ ile piisɔ̃ɔi Sezɑree nɔ nŋu tɑkɑi nŋu
    kɑɑ kpɛtɛ ku nyi bɛ.
  gaq-gaq: ଫେଷ୍ଟସ୍‌ ବାଲିର୍‍କେ “ପାଉଲ୍‍କେ ମୁଇଂ ବନ୍ଦି ରକମ୍‍ ଆଡିଙ୍ଗ୍‍ଚେ କାଇସରିୟାନ୍ନିଆ
    ବଆର୍‌କେ ବାରି ଦାପ୍ରେ ନେଙ୍ଗ୍‍ ଆତ୍‍ଅରିଆ ଆଣ୍ଡେ ଉୱିଗ୍ଏ ।
  gof-RNT: Fisxoosi enttako, “Phawuloosi, Qisaariyan qasho keethan de7ees; taani ta
    huu7enkka ellesada guye simmana hanays.
  unx-unx: ଫେଷ୍ଟସ୍‌ କାଜିକେଦାଏ, “ପାଉଲୁସ୍‌କେ କାଇସରିୟାରେୟାଃ ଜେହେଲ୍‌ରେ ଦହକାନା ଆଡଃ ଆଇଙ୍ଗ୍‌
    ଏନ୍ତାଃତେ ଜାଲ୍‌ଦିଗିଇଙ୍ଗ୍‌ ସେନ୍‌ରୁହାଡ଼ା ।
  gah-gah: 'Liki likago, Pestó láa loko lo kimimó: Pauló nene Sisalia numutoka nagá
    numukú noive. Itó neza áminaloka litá oko lomoinogo uve.'
  lcm-lcm: Na Pesito kala antok iria ta kipo teng akit a Paulo e Kaisareia, ilesvauk
    aliu ka ane iang pok.
  aer-aer: Festus akenhe itneke alakenhe-arle angkerlenge, “Arrangkwe! Thultye atyinhe
    areyele-arle Paul nhenhe Caesarea-elarle atnyeneme, ayenge akweke-arle anemenge
    yanhe-werne alpetyenhenge anteye.
  qvc-NT: 'Piru Fistuqam paykunata nirqan: —Pabluqam Sesarya llaqtapi prisu. Noqa
    kikiymi yuyani waqman riyta kay diyakunalla.'
  tgl-ULB: Ngunit sumagot si Festo na si Pablo ay isang bilanggo sa Caesarea, at babalik
    siya agad doon.
  cbs-NT: 'Jakia Feston jatu nemakin yuikin: —Cesarea anuxun Pablo ma pe mekexun uinkanikiki.
    Jaskaken uxa eskadabestan en ana chintunkainaya'
  xtm-NTPP: 'Kovaa Festo ma, jiña''a de: ―‍Vaa Pablo ma chi yinee va''a de vekaa ñuu
    Cesarea ma, te maa sa chi sani te no''o sa onde ñuu yukan,'
  nnq-nnq: Nambu Festo ngajanga, “Paulo abi kukipungo ku Kaisalia, na nenga namwene
    manyenda kwenio machoba uganga.
  bao-NT: 'To biro cʉ̃re cʉ̃ja ca ĩiro, Festo pea: —Cesareapʉra tia cũuricʉ niicãrucumi.
    Jiro jañuroacã yʉ majuropeera toopʉ yʉ waarʉga tʉgoeña.'
  san-ORI: ଯତଃ ପଥିମଧ୍ୟେ ଗୋପନେନ ପୌଲଂ ହନ୍ତୁଂ ତୈ ର୍ଘାତକା ନିଯୁକ୍ତାଃ| ଫୀଷ୍ଟ ଉତ୍ତରଂ ଦତ୍ତୱାନ୍
    ପୌଲଃ କୈସରିଯାଯାଂ ସ୍ଥାସ୍ୟତି ପୁନରଲ୍ପଦିନାତ୍ ପରମ୍ ଅହଂ ତତ୍ର ଯାସ୍ୟାମି|
  rmn-rmn: 'О Фест пхэнляс: — О Павел си пханло андэ Кесария, тай мэ сам набут вахытестар
    кан джяв отхэ.'
  huv-NT: Quiaj a Festo tasaj nejiw, Pablo tenguial ajiürüch tiül manchiüc tiül Cesarea,
    y nej apmandilil najénan andüy quiaj.
  otn-NT: 'Mi̱ da̱hra̱ Festo p''ʉya, bi ''yɛ̱mbi̱: ―Ya m''mädi p''ʉ Cesarea na̱ ra̱
    Pablo. Pɛ ya hi̱mma̱ ya''atho ga̱ pengä p''ʉ Cesarea.'
  nop-nop: Kaŋ Festadi yeniŋguk, “Pol adi Sisaliya uŋoŋ yot fafaŋeniŋneŋ hatak, ala
    na muniniŋ hatiŋa Sisaliyade waat
  obo-NT: Id tavak si Gubernador Festo, kahi rin to, “Noprisu poron si Pablo riyot
    Cesarea woy diid kouhoy pomon ko-ungkay, od livod a rutun.
  kca-kca: Туп Фест йŏхԓы йастәс, мӑтты Павел Кесарияйән ԉаԉ йŏхән эԓт тӑйԓа пӑ йэшавәԓ
    ԓўв тŏхи мӑнәԓ.
  cak-ENT: 'Pero ri Festo xa xbij c''a cheque: Ri Pablo tz''apül pa cárcel chila''
    pa tinamit Cesarea, y yin xa nquitzolij yan c''a ka jun bey chic chila''.'
  lif-NT: ᤁᤖ ᤑᤧᤛ᤻ᤋᤛᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤏᤥᤃᤵ ᤐᤡᤖᤢᤛᤡ. “ᤐᤠᤘᤗᤧᤱᤃ ᤛᤡᤈᤖᤡᤕᤠᤛ᤻ᤔᤠ ᤐᤢᤱᤗᤠᤜᤡᤶᤔᤥ ᤛᤠᤰᤋᤧᤀᤠᤱ
    ᤘᤠ᤹॥ ᤀᤡᤱᤃᤠ᤹ᤀᤣ ᤛᤡᤈᤖᤡᤕᤠᤀᤥ ᤜᤠᤖᤠ ᤐᤣ᤺ᤰᤁᤠᤖ ᤐᤳᤋᤠ॥
  mie-NT: 'Sochi nī ncāhān Festo: Pablo chi ja yíndasī vāha dē Cesarea, de nduhū chi
    ja ñatin quīnohōn ni.'
  san-TIB: ཡཏཿ པཐིམདྷྱེ གོཔནེན པཽལཾ ཧནྟུཾ ཏཻ རྒྷཱཏཀཱ ནིཡུཀྟཱཿ། ཕཱིཥྚ ཨུཏྟརཾ དཏྟཝཱན྄ པཽལཿ
    ཀཻསརིཡཱཡཱཾ སྠཱསྱཏི པུནརལྤདིནཱཏ྄ པརམ྄ ཨཧཾ ཏཏྲ ཡཱསྱཱམི།
  qve-NT: 'Ichaqa gobernador Festotaqmi chay nisqankuta uyarispan, khaynata niran:
    —Pabloqa Cesarea llaqtallapin preso kanqa. Chay llaqtamanmi noqaqa prontolla kutisaq.'
