verse: ACT.025.014
translations:
  kpx-kpx: Lohoale vani degomole avuluvuta usege au Bolo deiada loui Agiliba namihai
    avoe, “Di Velisi lovo mage au dibulae ata mole halege keu ua.
  okv-H: Festus na Paul ta ke avo einge enu ingina, “Embo vahai mihia amo Governor
    Felix na amita iji te tipura ta tona avo mihia.
  tbo-tbo: Noka hosi hi mae iyeta wabihaga ma Petasi Paulo a tupo i dedeya Agilipa
    ugolina i pa, ‘Geka hosi naka lawa gehouna hau numa panipani e mamae ma Pelikisi
    i nehaleya.
  mal-C: 'അവർ കുറെയധികം ദിവസങ്ങൾ അവിടെ ചെലവഴിച്ചതിനാൽ ഫെസ്തൊസ് പൗലോസിന്റെ കേസ് അഗ്രിപ്പാരാജാവുമായി
    ചർച്ചചെയ്തു. ഫെസ്തൊസ് ഇങ്ങനെ പറഞ്ഞു: “ഫേലിക്സ് വിചാരണത്തടവുകാരനായി വിട്ടിട്ടുപോയ
    ഒരു മനുഷ്യൻ ഇവിടെയുണ്ട്.'
  grc-SR: Ὡς δὲ πλείους ἡμέρας ⸂διέτριβεν⸃ ἐκεῖ, ὁ Φῆστος τῷ βασιλεῖ ἀνέθετο τὰ κατὰ
    τὸν Παῦλον, λέγων, Ἀνήρ τίς ἐστιν καταλελειμμένος ὑπὸ Φήλικος δέσμιος,
  bgc-bgc: उनकै घणे दिन ओड़ै रहण कै पाच्छै फेस्तुस नै पौलुस कै बारै म्ह राजा ताहीं
    बताया “एक माणस सै, जिस ताहीं फेलिक्स कैदी छोड़ ग्या सै।”
  khz-khz: Vonai toma kiata vogo getaluto mulinai, Festas na Paulo kilana vele gena
    ekilagi-namanamaato, netiwato, “Talima ta enai ea. Ia Feliki na tipura numanai
    eraokwaniato.
  deu-TKW: 'Da sie aber etliche Tage daselbst verweilten, legte Festus dem König die
    Angelegenheit des Paulus vor und erzählte ihm: es ist ein Mann da, der von Felix
    her gefangen zurückblieb,'
  zsr-NT: 'Catiꞌ chgulacuꞌë niꞌ zian dza, Festo gdíxjöiꞌnëꞌ Agripa, bönniꞌ rna bëꞌë,
    ca nac queëꞌ Pablo. Gudxëꞌ lëꞌ: ―Zoëꞌ ni bönniꞌ bucaꞌnëꞌ lëꞌ lidx guia Félix.'
  lin-lin: 'Lokola balekisaki kuna mikolo mingi, Festisi ayebisaki mokonzi likambo
    ya Polo ; alobaki : — Ezali awa na moto moko oyo Felikisi atikaki kati na boloko.'
  hns-NT: 'Djab oesab hoewa par dher dien rahie gail, tab laat raadja se Paulas ke
    biese me bataawe lagal kie: „Feleks ek aadmie ke band karke tjal gail hai.'
  noa-E: 'Mag bëewia da wëtba nʉʉ arr aawai iyʉ̈ʉmamua Festoou rey Agripaag Pablo
    jaaumamua magjim aajem: —Woun ãb Pablo anʉm Feliiu preso pʉatarrjã mʉig simgui
    ajim anʉm.'
  eng-EMTV: 'And as he was spending many days there, Festus laid before the king the
    charges against Paul, saying: “There is a certain man who was left a prisoner
    by Felix,'
  mib-NT: 'Te tɨjnɨ quɨvɨ̄ ni coyūcú de yūcuán. Te ni nacani Festo jnūhun sɨquɨ̄ Pablo
    nuū rey un. Te suhva ni cahān de: Félix jeē ní cuu de gobernador, ni stóo de ɨɨn
    tēe íne vecāa yāhá.'
  lif-NT2: खुन्‍छिॽ यरिक् ये़न् वये़त्‍छिल्‍ले़ फे़स्‍तसरे़ अग्रिपा हाङ्‌ङिन् पावलरे़
    कुयाःम्‍बेओ अक्‍खेलॽरिक् मे़त्तु, “फे़लिक्‍से़न् कप्‍मोलाम् पेःल्‍ले़ पावल मे़प्‍मनाबा
    पुङ्‌लाधाबान् पक्‍थःआङ् वये़॥
  xnj-xnj: Ndi vatamili kwenuko mu magono gamahele, Festo akamdandaulila nkosi mhalu
    wa Pauli, “Penapa avi mundu mmonga Felikisi amlekekesi Pauli kuhuma muchifungu.
  mmx-mmx: Duga nemen go Sisaria at levenaleng buaang, la ne Pestas ga paase mumu
    ne Pol ti mo loorong keretna, “Lara laradi i nemen at loogu xokoxo, no ne Pelik
    ga on basinge i.
  cbr-NT: 'Cuanx anu ''itsa nëtë ''ia ca Festonën Pablo ñuiquin cacëxa: —Ënu ca sipuacë
    ''icëa Felixnën anubi ëbiancë uni achúshi ''icën.'
  tee-NT: 'Chai tatolhcha lakat''ui lakat''utu avilhchan. Pus ju Festo chivintanunilh
    ju ixt''axak''ai ucxtin ixlacata ju Pablo. Chanich juni: ―Ju Félix acsni tavanan
    taxtulh la''ixpu''ucxtin maconulh lacapulach''in pumatam lapanac.'
  eng-LSV: and as they were continuing there more days, Festus submitted to the king
    the things concerning Paul, saying, “There is a certain man, left by Felix, a
    prisoner,
  cak-NT: 'Y roma ri rey Agripa y ri Berenice q''uiy k''ij ri xec''ue-ka chiri'',
    ri Festo xutzijoj che ri rey ri rubanon ri Pablo. Y xu''ij: We'' c''o jun achi
    ri yo''n can pa cárcel roma ri Félix ri c''aja'' ntel-e.'
  pah-NT: He'yi g̃a kiri pevo. Aerẽ Festo'ga Paulo'ga mombe'ui Agripa'ga pe. —Ohorame
    Félix'ga omombyta Paulo'ga cadeia pype ga mongovo, ei Festo'ga ga pe.
  sja-NT: 'Taarã p''anadap''edaa perã, Festopa Pablo nepɨra nepɨrɨji reymaa: —Nama
    bɨda aji, Felixpa preso bëida.'
  xed-xed: 'Ka zata həŋ ta fitik tsəɓakw hada. Ka rusanaftá ŋumna Festus ta gwaɗa
    ta ghəŋa Pwal ta tsa mgham ya. Kaʼa mantsa: «Mamu sana mndu zliɗiŋ Feliks hadna
    ma gamak.'
  mks-NT: 'Ta na̱sa̱nduu na chá qui̱vi̱ xi̱hi̱n Festo cán. Ta nani ndúu na cán na̱ndicani
    Festo nu̱ rey Agripa ndaja cáa ña̱ ndóho Pablo já na̱cachi da já xi̱hi̱n dá: —Ini
    vechúun yóho ndáca̱a̱n in da naní Pablo ta a̱nda̱ tá na̱sa̱cuu Felix gobernador
    já na̱tiin na da̱.'
  gfk-S: Ma dur ga ura kinkinis baak kaia, kaie Pestus gom huo ira linge utane Pol
    ter tano king. Iga tange tana be, “Nalalie ta ing Pelik ga hana leh iga waak ter
    tike turadi kira ra hala na harpadano.
  bmu-bmu: Kaba miaŋgöreŋ wehön gwötpuk malohotka Festusnöŋ Polgöreŋ keu mi kiŋbuk
    eraum möta kewö jiyök, “Filiksnöŋ azi kun qahö pösari kösö mire kiaŋgöreŋ tata
    malja.
  dgz-dgz: Daio wam animpo mini wanumone, amba apan Pestas, Pol oit mega ayop Agiripa
    manega wadien, “Apan da mapa Pilik gwat nokap ae ve aen.
  eng-GNV: And when they had remained there many dayes, Festus declared Pauls cause
    vnto the King, saying, There is a certaine man left in prison by Felix,
  zaa-NT: 'Iỹé ubitsa bitsá cą nía, acca Festua nna gutixà''anią Agripa nu cca qui''
    Pablua nna rą: Loti'' beria Félix de gobernador nna bethà''na bi ttu nubeyu''
    nì preso.'
  eng-WEBSTER: 'And when they had been there many days, Festus declared Paul''s cause
    to the king, saying, There is a certain man left in bonds by Felix:'
  guh-guh: 'Agripabeje Berenicebeje caematacabibeje ponaponabeje Cesarea tomarata.
    Nexata nacuaevetsinë Festo tsipaeba nacuaevetsinë Agripajavabelia Pablo yabara.
    Nacuaevetsinë Festo jumaitsi: —Majotaje xainajë pebi naneconitsia peponaponaenë.
    Félix abaxë mapanacua itsa evetaje, bajaraponë naneconitsiaexanatsi.'
  bon-bon: Teepi nesae bimu icrajige, piba Peesto Paulo poto cidi me mene jejanige
    Agripa ne egä, “Ama pisi nyene yepä biname Peliki lui ne saabmalepi awamuta biname
    cama, tabe liba ama cita ca läyeblingtepi.
  nhw-BL: 'Huan mocajque nepa miyac tonali. Huan Festo quicamanalhui Agripa tlen Pablo
    huan quinilhui: ―Itztoc se tlacatl nica catli Gobernador Félix quicajqui ipan
    tlatzactli quema tlanqui itequi.'
  mgw-mgw: Baatami kwo kwa masu'ba maingi, nembe Fesito ngammakia Agilipa mwalo wa
    Pauli, “Kubile na mundu yumo pano, ywembe Felisi aannei muutabilwe.
  swh-ONEN: Kwa kuwa walikuwa wakae huko Kaisaria kwa siku nyingi, Festo alijadili
    shauri la Paulo na mfalme, akisema, “Kuna mtu mmoja hapa ambaye Feliksi alimwacha
    gerezani.
  wbi-wbi: Ye ikalile apuo mu fighono finga, u Festo akatwalile un'kole kwa Paulo
    u ntua; akaati, 'Umuunhu jumo vakamulekile apa nhu Feliki un'kungua.
  bba-bba: Ye bɑ sɔ̃ɔ yiru mɔ̀ mi, Fesitu u sinɑ boko wi Pɔlun ɡɑri sɔ̃ɔwɑ u nɛɛ,
    durɔ ɡoo wɑ̃ɑ pirisɔm sɔɔ wuu mi, wi Felisi u deri.
  eng-KJVCPB: 'And when they had been there many days, Festus declared Paul’s cause
    unto the king, saying, There is a certain man left in bonds by Felix:'
  kgk-NT: 'Upe-py opyta are. Upéa-gwi omombe''u íxupe Paulo rehegwa nhe''ẽ: —A-py
    oĩ kwimba''e ojeheja va''ekwe preso, he''i. —Osẽ ramo Félix oheja íxupe va''ekwe
    preso.'
  waj-waj: 'Tuma varida rikiooduu Peseteeva Akiripaanna Pauruuso oovi nnauvaki varuu
    kuaivaa kiaa mmioo tunoo: Vaidi voovai oovi nnau aavaki variivaa Perekiiva pikiaikio
    homo hara kioo varinoo.'
  cpy-cpy: 'Ikanta ijeekawaeta-paentzi Cesarea-ki, ikenkitha-waeta-kaakiri Festo jempe
    ikanta-kota Pablo, ikantakiri: “Eenitatsi jaka apaani atziri rookaneeri pinkathari
    Félix omonkyahaetziri.'
  mpx-mpx: Lan hi gewi hi miminaa Sisaliya, inoke Pesito alona ge kin hi liwaliwan
    Pol kaiwena. Pesito i ba, “Tau etega iyahe te Pilikesa i eguluwai i miminaa dela.
  wbp-wbp: Kuja-pala nyinaja parraku marnkurrpaku, ngula-warnurlaju Pijiturluju, yimi-ngarrurnu-palangu
    Puurlu kujalpa mardarnu rdakungka-juku, ngulanyalpa-palangu yimi-ngarrurnu. Pijitu
    wangkajarla Kiripakuju, “Nyampurla kirringka Jijariyarla, wati jinta-ka nyina
    rdakungka yirdiji Puurlu kuja yangkangku wiri-karirli kamparru-warnurlu Pilikirli
    yirrarnu rdakungka.
  luo-luo: Negibedo kanyo kuom ndalo mogwarore, omiyo Festo nopimo ne ruoth Agripa
    wach Paulo, kowachone niya, “Nitie ngʼat moro ka ma Feliks noweyo kotwe e od twech.
  nhe-NT: 'Huan mocajque nepa miyac tonali. Huan Festo quicamahui Agripa tlen Pablo
    huan quinilhui: ―Itztoc se tlacatl nica tlen Gobernador Félix quicajqui ipan tlatzactli
    quema tlanqui itequi.'
  aii-aii: 'ܟܲܕ ܦܝܼܫ ܠܗܘܿܢ ܠܟܸܣܠܹܗ ܪܵܒܵܐ ܝܵܘܡܵܢܹ̈ܐ، ܐܡܝܼܪܹܗ ܦܹܗܸܣܛܘܿܣ ܠܐܵܓܸܪܦܵܐ ܡܲܠܟܵܐ:
    ”ܐܝܼܬ ܚܲܕ ܐܢܵܫܵܐ ܐܲܣܝܼܪܵܐ ܠܲܐܟ݂ܵܐ ܦܝܼܫܵܐ ܡ̣ܢ ܥܕܵܢܵܐ ܕܦ̮ܝܼܠܹܟܣ.'
  esk-NT: Iliŋik qapsiñik uvlianikmaknik tavrani Festus-ŋum uqautiniġaa umialik Agrippa
    Paul-ŋum pasikkusiaŋanik itna, “Aŋun-samma uvani ittuq Felix unisaŋa isiqsiviŋmun.
  msb-msb: Pakaistar ninda didto sin pira-pira na, ginsumat ni Festo sa hadi an kaso
    ni Pablo, “May priso didi na wara paluwasa ni Felix.
  cpa-NT: 'Ja³jøng² ca¹jŋi¹dsa ton¹ hnøa¹² jmai³. Jøng² ca¹heh¹ Festo rai¹³ jǿg³ quiah¹²
    Pablo. Ca¹juúh²dsa: ―Hiúg³ jan² dsa² ja³la². Ti³hiag¹²dsa, dsa² mi³hiúg³ hí³ mi³ca¹u¹hái¹
    Félix.'
  dso-dso: ତେଇ ସେମନ୍‌ କେତେ ଦିନ୍‌ ରଇଲା ପଚେ ପେସ୍‌ଟସ୍‌ ପାଉଲର୍‌ ବିସଇ ରାଜାକେ ଜାନାଇଲା, “ପେଲିକସ୍‌
    ବନ୍ଦିକରି ଜାଇରଇବା ଗଟେକ୍‌ ଲକ୍‌ ଇତି ଆଚେ ।”
  meu-meu: Idia na dina hoho unuseni ai e nohova, bena Festo ese Paulo herevana na
    gaubada e hamaorolaia, eto, Tau ta be iniseni ai, Feliki ese dibura rumana ai
    e rakatania.
  yva-NT: Noa masyote inta yai vavai, weti Pestus po raura nanto Akarijo Titi Agripa
    ai pare, “Soamo vatan inta makova arono Peliks po gubernur raijaroe.
  dgc-dgc: Da nale side ta éya, éy kinagi ni Pesto diya i tungkul ni Pablo. “Te lélake
    ta éye,” kagi na, “a niwahak ni Pelik to pégpihesuan to nihektat na.
  zpm-NT: 'Nzianlaa ngbidz blëz me ga, dzigo bzodiidz Fest lo me laa Pabl sca no ladzguiib
    ga, rëb Fest: ―Leṉ dze ne bii nac Wech dziin biab ti mgui ladzguiib nu,'
  hix-NT: Mexe nyhe txko nehxatxkon hatà, Sesaryeya ho. Àro ke, Pawru yokarymay hatà,
    Festu, Akryepa wya. Tahuso rma toto nomyako, Feeryesà, kekon hatà, àwya.
  sim-sim: Niri mushak Sisariak liri vri. Urik Festus Polhi mashin king Agripan ormu
    sawera, �Mas Feliks krawuk or owendari ma lar, hi orhi Pol ter ormu krawu torok
    linduwa.
  npi-ULB: उनी त्यहाँ धेरै दिनसम्म बसेपछि, फेस्तसले पावलका मुद्दाहरू राजाका अघि प्रस्तुत
    गरे । तिनले भने, “फेलिक्सले एक जना मानिसलाई कैदीको रूपमा छोडेका थिए ।
  cgc-cgc: Na gatinir danen an dya ta tama na mga adlaw, pasaysay Festo naan ki Ari
    Agripa kaso an Pablo. Ambal Festo, “May isya di na priso na pabilin kan-o Felix.
  tim-tim: Manmâ manmâ hilâm siân âmâ Pestoŋe Paulogât den pat are luâk humo are hin
    dâm magaŋep, “Pelikiŋe luâk siâ kala busi kâlegen katmâ arimbo tatmâ manmâ gamap.
  yor-yor: Bí wọ́n sì tí wà níbẹ̀ lọ́jọ́ púpọ̀, Festu mú ọ̀ràn Paulu wá síwájú ọba,
    wí pé, “Feliksi fi ọkùnrin kan sílẹ̀ nínú túbú.
  wos-wos: 'Ye séfélak nukwa rembéka hukémbu dé Festus ané hundi wa Polka: “Méni,
    Agripa, mé xéké. Feliks néma du reta wandéka du nak déka xi Pol dé séndé gembu
    re. Rendéka Feliks wun néma duna jémba yatakataka yindéka wuni déka hafwa héra.
    Hérae wuni xéké wun du séndé gembu rendéka.'
  emp-NTPO: 'Ãdjira mama dãrã panʌ bẽrã Pestoba Agripaa Paulod̶ebemada nãwã jarasia:
    –Peliba ab̶a preso amenada nama b̶ʌa.'
  eng-F35: 'Since they were spending many days there, Festus laid Paul''s case before
    the king, saying: “There is a certain man left a prisoner by Felix;'
  ind-ind: Sesudah beberapa hari mereka tinggal di sana, Festus menceritakan tentang
    persoalan Paulus kepada Agripa, “Di sini ada seorang tahanan yang ditinggalkan
    oleh Feliks di dalam penjara.
  pes-OPCB: 'در آن چند روزی که آنجا بودند، فستوس موضوع پولس را پیش کشید و به پادشاه
    گفت: «یک زندانی داریم که فلیکس محاکمه او را به من واگذار کرد.'
  mpt-mpt: e baka bliba am homono blimanoa Festase Fole wengo komok Aglibae baabanea
    Filikse naka make e niniino Fole klabuto ge debeb tanea klabutam tam danea deiba
    unebiobe.
  ssx-ssx: Koto pa꞉ta꞉ hoto mandane ekimanu a꞉pa haena꞉ta꞉ Pesitasima꞉ Poloma꞉ pa꞉la꞉
    ekimanu kini hali pa꞉ta꞉ la halolo alota꞉ Do pa꞉ta꞉ hala꞉ hali homeketa꞉ Pilikisima꞉
    dipula mea pitao peekeme.
  mkl-mkl: Si bɛi ɑ̀ wɑɑ kpɛ bɛ ŋɔi Fesitu í sɔ̃ ɑmɑnluu idei Pɔluu í ni, inɛ ɡɔ í
    wɑ ihɛ̃, Felisi í jɔ̀ ɑ̀ dɑsiɛ piisɔ̃ɔ.
  gaq-gaq: ମେଇଂ ଆତ୍‍ଅରିଆ ଜାବର୍‌ ଦିନା ଲେଃଆର୍‍କେ । ଫେଷ୍ଟସ୍‌ ଇଃସାଙ୍ଗ୍‌ନେ ସେନୁଗ୍‍ ପାଉଲ୍‍ନେ
    ଦାବି ବିସୟ୍‌ରେ ବାଲିର୍‍କେ, ମେଁ ଆମେକେ ବାଲିର୍‍କେ “ଆକ୍‍ଅରିଆ ମୁଇଂଜା ରେମୁଆଁ ଲେଃକେ । ଫେଲିକ୍‌ସ୍
    ଆମେକେ ବନ୍ଦି ଆଡିଂଚେ ବକେ ।
  gof-RNT: Yan entti daro gallas gam77in, Fisxoosi Kawuwas Phawuloosabaa hayssada
    yaagidi odis; “Filkkisi billonna aggidi bida issi addey hayssan de7ees.
  unx-unx: ଏନ୍ତାଃରେ ଇନ୍‌କୁ ଚିମିନ୍‌ ମାହାଁ ତାଇନ୍‌କେଦ୍‌ତେ ରାଜା ଫେଷ୍ଟସ୍‌କେ ପାଉଲୁସ୍‌ଆଃ
    ବିଷାଏରେ କାଜିକିୟାକ, “ଫେଲିକ୍‌ସ୍‌ ଜେହେଲାକାଇ ମିଆଁଦ୍‌ ହଡ଼ ନେତାଃରେ ମିନାଇୟା ।
  gah-gah: 'Asike, keza gamena luguhá ezagi miniki aliki niago, Pestó nene Pauloni
    gakoláa agulizaki vema avetó o amike láa loko lo amimó: Pelikí nene nagá numukú
    ve makó ahulomiake vokago, noimó nene,'
  lcm-lcm: Na kilongla ago na taun lava e Kaisareia. Asukang a Pesito kala mengen
    amalangas aongos a tulava ta akuskus i Paulo asukang ke, “Kapo atogon a mangsikei
    a igenen kana kapo ago nei lu i akangbat. Pelikis kata alis iau ta mamaiten asi
    ararai ania.
  aer-aer: Pwathe re atyeye ikwerenhe-arlke aneke arlte urrpetye awetheke-atwetye
    Caesarea ikwerele. Ratherre-arle yanhele anekenge, Festus-ele ileke Paul-akerte,
    angkemele, “Artwe anyente nhenhe aneme Felix-elarle iwerle-alheke jail kweneke.
    Artwe re Paul arritnye.
  qvc-NT: 'Waqpilla paykuna kaptinmi, chay prifiktu Fistuqa chay Agripata Pablupaq
    nirqan: —Chay prifiktu Filismi kaypi suq prisuta dijashqa.'
  tgl-ULB: Pagkatapos ng maraming araw na naroon siya, inilahad ni Festo ang kaso
