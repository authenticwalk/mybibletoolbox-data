    Félix inaaɡ̶eyatice manitaɡ̶a niwiloɡ̶onaɡ̶axi.
  bmh-bmh: Go uzan go ziwas asiu daremen. Guzenaimai, Pestus nug Pol nugau ze Agripa
    auraimai, eneun, “Du tub e ebu Peliks nug hiacaranem zau oug heun dareu.
  ctu-BL: 'Che'' cabʌl q''uin tsa'' jaleyob ya''i, Festo tsi'' sube jini yumʌl bajche''
    woli'' mel i bʌ Pablo. Tsi'' sube: Wʌ''an juntiquil winic tsa'' bʌ cʌle ti mʌjquibʌl
    ti'' wenta Felix.'
  meq-meq: 'Tə ndza mə ɗəma məhəne haladzay. Hərwi niye Festus a huta həlay eye məɗay
    ha labara i Pol a bəy bagwar eye. A gwaɗay: «Ndo wuray andaya kanaŋ Felikus a
    gər ha a daŋgay, na yaw na ndzay a gər.'
  noa-H: 'Mag bëewia da wëtba nʌʌ harr haawai hiyʌ̈ʌmamua Festoou rey Agripaag Pablo
    jaaumamua magjim haajem: —Woun hãb Pablo hanʌm Feliiu preso pʌatarrjã mʌig simgui
    hajim hanʌm.'
  alp-NT: Kena luasi ete mere petua ilaru peneka, Pestuse ialenake Pauluse eni pakalare
    ete ntuane Agripa be, “Ntuane. Ete meije tamata bui sae me bei kena Pelikse ipleta
    sa.
  san-VEL: tadaa tau bahudinaani tatra sthitau tata.h phii.s.tasta.m raajaana.m paulasya
    kathaa.m vij naapya kathayitum aarabhata paulanaamaanam eka.m bandi phiilik.so
    baddha.m sa.msthaapya gatavaan|
  kbq-kbq: Anantega mago'a za'za kna umani'nakeno, Poli agenkea Festusi'a antahintahi'a
    erinaku Agripana anage huno asmi'ne, Feliksi'a mago nera kina nompi ante'ne.
  kbh-kbh: 'Bayté chata chents̈e tojanajë́tana; y chca, Festo chë réybioye tbojancuentá
    Páblëbe soyama. Cha mënts̈á tbojaniyana: —Muents̈e endmëna canÿe ents̈á, Pablo
    ca uabainá; Félix utamená tbonjë́ftseboshjona, ats̈e mandadcá sënjonts̈é ora.'
  ron-LSB: 'Cum a stat acolo multe zile, Festus a prezentat împăratului cazul lui
    Pavel, zicând: “Există un om lăsat prizonier de Felix;'
  pon-pon: 'Ira lao kotikot waja o pon loto, Pejtuj ap kaireki nanmarki duen Pauluj
    majani: Ol jenjal amen mi met, me Pelikj jaliedi ap jamalar.'
  nhe-BL: 'Huan mocajque nepa miyac tonali. Huan Festo quicamahui Agripa tlen Pablo
    huan quinilhui: ―Itztoc se tlacatl nica tlen Gobernador Félix quicajqui ipan tlatzactli
    quema tlanqui itequi.'
  sps-sps: Vou na tee nainy te kaa ri sen Festas fafaatai e Agripa na aatouf tana
    foka te ruak ten Pol, sa tsue, “Te kaa minon a isen a mes a kotskots te kaa patsukanen
    tan nainy ten Filiks;
  wnc-wnc: Apuke pakapu tapduu mamaya yukumayak. Yuwawat Festasda Polde natake Agripa
    anzing inikut, “Aminu tapatu andang yuak. Tupa Filiksda kaautde tewan yuak.
  bus-bus: 'Kɛ̀ aↄ̃ↄe gurↄplaa kɛɛ gwe yãnzi, Fɛsutu bↄ̀ kↄ̃n Pↄlu yão kína pìnɛ
    à bè: Gↄ̃gbɛ̃ kee kú kɛ̀ kɛ̀ Felisi à tò da kpɛ́siaan.'
  gub-BL: Màràn 'ar pawire Poraxipez umume'u Pawru heko awer izupe, tuwihaw Akiri
    pe. — Tuwihaw Peri a'e, umunehew kar amo awa Pawru her ma'e xe a'e. Wezar zemunehew
    paw pe a'e, xe wi uhem mehe a'e.
  imo-imo: Elo akuna wali awini moloringili. Aku wali Festusini Polonga ungumu Kingimundo
    nimbe tirimu. Festusini nimbei, “Feliksini iye te ka ulkena we pepili purumumu
    moromo.
  boj-boj: Aisib bati gargekoba yala Sisaria di sonabqa Festus na Agripa minjej, “Tamo
    bei aqa ñam Pol a nami Feliks na tonto talq di waiyej unu.
  eng-DRA: 'And as they tarried there many days, Festus told the king of Paul, saying:
    A certain man was left prisoner by Felix.'
  knf-knf: 'Jibi bawooŋ biki pdo da ŋnuur ŋloŋ, kë Feŧtuŧ aşë ţiini na Agripa naşih
    ţi uko wi *Pawulu aji na a : « Ñiinţ aloŋ awo ţi, i Feliŧ awutuŋ du ukalabuş.'
  san-KHM: តទា តៅ ពហុទិនានិ តត្រ ស្ថិតៅ តតះ ផីឞ្ដស្តំ រាជានំ បៅលស្យ កថាំ វិជ្ញាប្យ
    កថយិតុម៑ អារភត បៅលនាមានម៑ ឯកំ ពន្ទិ ផីលិក្ឞោ ពទ្ធំ សំស្ថាប្យ គតវាន៑។
  arn-NT: 'Pichi alüñma mülepulu engu ta üyew, Festo nütramelfi tati longko ülmen
    Pablo tañi femngechi felen. Feypifi: —Müley ta tüfa mew kiñe wentru Felik tañi
    püresuelkünuel.'
  zas-NT: 'Abiꞌ guial zien dxej daꞌt guzuj reeman ni, dxel be Festo diidx loj rey
    Agripa xcwent Pab, rëbaman: ―Guie yuꞌ tijb xin basaꞌn Félix ladxguiib.'
  ken-NT: Bátát nɔ́kɔ́ árɛ́ mpǎy manywɔp, Fɛstɔs aghati Mfɔ Agripa ɛ̌ti nyé Pɔ̌l
    bɛ, “Mmǔfú achí fá anɛ Fɛ́liks arɔ ɛkɛrɛ́kɛnɔŋ.
