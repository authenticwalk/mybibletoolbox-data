    cutubiurrü.'
  aia-aia: Rau ha'angonia wetewete do 'onaa 'ai mwada'u ma ga'i ha'aboihia Pol na'i
    Jerusalem. Rau ha'angonia o'asi 'inia rau raba matoo 'ana Pol dorai daua 'anai
    ha'amaesia na'i tara na'i 'oha nai 'ari 'anai Jerusalem.
  srp-1865: Ištuæi milosti protiv njega, da ga pošlje u Jerusalim; i nareðivahu zasjedu
    da ga ubiju na putu.
  agt-agt: “A am ikallak na kami hapa a mappya ta mealit i Pablu ta isin, petta madangag
    mi hapa ya uray mu ta isin Herusalem,” kunda tentu. Ammi pangayayyaw da yen, te
    dana negakkad da ta ilakap da sangaw i Pablu ta dalan.
  lug-lug: Ne bamwegayirira abayambe atumye Pawulo aleetebwe mu Yerusaalemi, kubanga
    baali bategeka bamuttire mu kkubo.
  yby-yby: 'Li mikadanaki, anuloka mana udominoko kohatune liki lowa jikadanaki kiyape
    Pestoda maya sa-liki ula molae: Muluteu le lahelepa oko Poloda maya Jelusalemu
    numutoka oli hitane loko nolune.'
  heb-heb: ויפצרו בו וישאלו ממנו לעשות חסד עמהם להביאו ירושלים והמה מתנכלים אתו להמיתו
    בדרך׃
  mpp-mpp: sanangne micnolu yanguc miibong, “Ga nonge baficnubalu yowa loengka hikeme
    Pol ye Yerusalem iwa kwesidaic.” Yenge yefewa sangke domalu Pol wehomaningte ngagelu
    inguc miibong.
  apb-apb: Na kire ko ha'a-olaa uuri, “Mala uri o ko sare pe'i'emeelu to'ohuu, nge
    o ke ha'atolaa nga mei wala hunie kire ke uusunge'i eeliho'i lo'u aana a Pol hunie
