  bjr-bjr: '@see-verse:ACT.025.002'
  aby-aby: '@see-verse:ACT.025.002'
  eng-YLT: asking favour against him, that he may send for him to Jerusalem, making
    an ambush to put him to death in the way.
  jni-jni: . A gi ma gu, Bulus ma eh a Urishalima bati wa kem unaa u huna ume.
  kne-kne: Nanseg-aseg-ang da abe ta paton-od nas Pablo ay mangipaiey ed Jerusalem,
    tan nemnem da ay siimen sisya sin danan ta peslen da.
  tgj-tgj: Paulnyi Jerusalem bv bookarla alvbv mvngkiam dukubv Pestasnyi kootoku,
    bunu ninyia lamtv vngkulo mvki dubv mvngsi pvvnya toku.
  wat-wat: Si vikokoniya vitana yasi nusuyai ita niya be Fauno ita visimeiya ita vaneya
    Yenusanema uḡuna si viwaifufuna ketai sina nuvimatiya.
  gui-NT: oyapo vaera icavi vae chupe reta, güeruruca vaera Pablo Jerusalén pe. Jare
    jae reta ocatɨrota jese tape rupi, oyuca vaera.
  quc-TT: Xkita jun toqꞌobꞌ che ri Festo kutaq bꞌik ri Pablo je laꞌ pa ri tinimit
    Jerusalén, (kichomam kakiqꞌatej pa ri bꞌe kakikamisaj).
  heg-NTPO: Oen nodan, le eta bole lam gubernur ra tadu un atulin nas le kil pait
    Paulus maa se Yerusalem. Molota, oen koo mes son le keo tele Paulus se lalan hlala.
  ptu-ptu: Anna usse'de' liu Festus umba-umba aka mala napatiolai anna ussuai Paulus
    sule dio Yerusalem. Aka napattujum la naabunni lako lalam la napatei.
  bzd-NTPO: 'Ie''pa tö ikié ie'' a̱: “Sa'' ki̱mú e̱r bua'' wa. Ka̱wö mú Pablo tso̱bitu̱
    í̱e̱ Jerusalén.” E'' dör Pablo ttowa̱ ñala̱ ki̱.'
  kwf-kwf: Ma kira ka Ꞌengoa sa Festus Ꞌiri nia ke kwatea sa Paul Ꞌuana Ꞌi Jerusalem,
    osiꞋana kira naia naꞋa fuana saungilana sulia tala.
  eng-WYC-2017: and asked grace against him, that he should command him to be led
    to Jerusalem; and they set ambush to slay him in the way.
  eng-WMBB: asking a favour against him, that he would summon him to Jerusalem, plotting
    to kill him on the way.
  zat-NTPS: Gulata' xuene̱' benne' xu'u lu ne̱'e̱ xe̱zr la xu na' sel-le̱' benne'
    cheajlexezri'e̱ Pablo chee̱ xezrine̱' Jerusalén. Benne' judío ca' ba zaj nune̱'
    xelútie̱' Pablo la neza gate zezé̱'e̱ na'.
  spp-spp: maa li ɲáare u á na u Poli yaha u núru u a ma Zheruzalɛmu i. Yii li cè
    na pi mpyi a vùnŋɔ pwɔ Poli na si u cya mbò mà u yaha kuni na.
  zty-NTPS: gone' da' žénegekle', na' seḻe'e benne' ka' chejx̱í'gake' Pablon', nich
    yežine' ḻo yež Jerusalén. Gónegekle' kwe' náwgake' ḻe' ḻo nez nich gótgake' ḻe'.
  mek-mek: Ke kegoinia ega gafegafe isa fepakinaꞌi Paulo feulaisa Ierusaleme taonina
    felao keoma. Gome isa iifa kepaapa keagai fekeiꞌofake Paulo fekeaupugua keoma.
  aey-aey: '@see-verse:ACT.025.002'
  urd-GVH: मिन्नत की कि वह उनकी रिआयत करके पौलुस को यरूशलम मुंतक़िल करे। वजह यह थी
    कि वह घात में बैठकर रास्ते में पौलुस को क़त्ल करना चाहते थे।
  ycn-ycn: 'Nemá rijló: —Pila''á huajló nacaje. Eco pihuacára''a Pablo ña''acana majó,
    Jerusalén ejo, hualamá''atachi puráca''aloji rijhua''até maare —que nemacá rijló.
    Marí que napechu nacú i''imacá: “Rihuá''acana majó nacú iñe''epú chu huenoje ricá.”'
  djr-djr: Waŋanany walal gan ŋunhi bitjarra, “Buku-djulŋi, djuy'yurra ŋanapurruŋgal
    Bolnhany rälin dhipala go Djurutjalamlila.” Ga waŋanany walal gan ŋunhi bitjarryiny,
    märr walal balaŋ ŋunhi gandarrŋura ŋanya Bolnhany bunha murrkay'kunhan.
  kvg-kvg: 'Yaq ndigu Festus āv gimbøe-viømém nqǽgo: Pol Zelusalem taon-té geabetøndo-khofotáv.
    Ndigu nqanek manqat gimbo-einim, zapa ndǿgo: Nakhoa livin-te ndøugu, ndigu Pol
    laelae-qa mbogoám.'
  rug-rug: Tepa ia rini se Pesitasi, pude tataru ni na toka ni sa si arini, meke pude
    va pule mae ia pa Zerusalema se Paula, sina ele pada vekoa rini, si pude va matea
    gana si asa pa korapana sa nana inene la pa Zerusalema, gua.
  hop-NT: Nihqe as pam put ehpewi pumuy amuṅem hihta hinhtiniqat aw nānawaknaqe pam
    put wáṅwayhq, Jerusalem aqwniqat aw ö’qalya, puma haqam put moqmaye’ nīnayaniqey
    tunatyawk̇ahk̇aṅwo.
  san-URD: بھَوانْ تَں یِرُوشالَمَمْ آنیتُمْ آجْناپَیَتْوِتِ وِنِییَ تے تَسْمادْ اَنُگْرَہَں
    وانْچھِتَوَنْتَح۔
  heb-LB: הם ביקשו ממנו להעלות את פולוס מקיסריה לירושלים ללא דיחוי (כי זממו לארוב
    לו בדרך ולרצוח אותו).
  caf-NT: Paul, Jerusalem ts'ih naitoolh'a hukwa' hunínzun 'et hoh dula 'ooneh hiyúlhni,
    'aoonilhka hiba lhaóodinla hoh wheghah uyalh t'eh, 'et hituzelhghelh 'et wheni.
  mio-NT: ta chica ra tu manini chi ra, vati na cua tachi ndico ra chi ra Paulu iti
    ñuun Jerusalén. Tacan ni savaha ra judío can, vati saxini ndico tucu ra ti cua
    cuindi xehe ra nu yaha iti, ta cua cahni ra chi ra.
  srq-NT: —Urembia jiri rã. Pablo eru Jerusalén, ɨ ja rei que sacerdote rerecua Festo
    je ra. Ɨquia nda eña nde. Ñeenda cúaa.
  kje-NT: leke an hi'i ha ma nahuwa'an hi akinhe. Hi raram nodi an hopon ri nodi Paulus
    mai Yerusalem, ono hir lawukuwedi panaeku me'e leke resne ai lolo kalla.
  gaz-gaz: Isaanis waan karaatti riphanii Phaawulosin ajjeesuuf qophaaʼaa turaniif
    akka Fesxoos isaan deeggaree nama ergee gara Yerusaalem isa fichisiisu kadhatan.
  kud-kud: Na Pesitosi ainai hi'awanoi wahiwahiyala hiwalo, ‘Howahowana na Paulo uvetamalenama
    Yelusalem, na teinai alauvetalai?’ Na yadi nuwatuwu moiha, neta ebeha Paulo hi'oiye
    mwalowoi amwahai, hauganane ebe ilaoma.
  urb-NT: 'Páu rehe har a''eta je''ẽ je''ẽ hũ ipe. Pe, Set pe a''eta pandu: —Jerusarẽ
    ok ta pe Páu ke emuhyk — aja Set pe a''eta pandu. Pe rupi Páu uwyr ixo rahã, Páu
    ke a''eta jukwa ta, aja a''eta manga katu a''eta jupe.'
