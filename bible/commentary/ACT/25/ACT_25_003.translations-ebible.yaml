  yal-yal: E yi Fɛsitu mafan a a xa e rafan feen liga, a yi fa Pɔli ra Yerusalɛn taani.
    E bata yi yanfan so a ma nun, e yi wama a faxa feni kira yi.
  cnt-NT: Ján₃ bá₄ ca₂mɨ₃ a₂jmo₃ 'éi₂ dse₃ dsɨ́₅, a₂jmo₃ 'éi'₃ a₂dsɨ₃quián₂ dsa₂ Pa₄
    a₂dsɨ₃jó₂ juɨg₂ Jerusalén. Ia₁ a₂jme₁ma₂lɨ'₅₄ jág₁ a₂jme₁jŋɨi'₃ Pa₄ le₂'i₄ juɨ₅.
  tif-tif: '@see-verse:ACT.025.002'
  nlx-nlx: एने ता मुखी चाकऱ्या एने यहुदिन मुखी फेस्तुस फाय विन्ता केरने बाजरियेल एता
    काय पौलुसाह यरूशलेम माय हादाड़े, काहाकाय ता पौलुसाह वाटेच मार टाकणेन ताक माय एता।
  apw-NT: Paul Jerúsalemyú dol’áá, daabiłnṉiid, higaałgo daayiziłheego ndaagoshchįįná’.
  gum-gum: Pablon tsalø køb, Jerusalénmay pegutcha chib. Kaguende nømbe Pablone mayu
