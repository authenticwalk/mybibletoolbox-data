  qvw-NT: Chayćhümi chay śhamuśhan caminućhu wañuchinan-laycu uchuc shimillanwan ruygätuculcäla
    Jerusalenman Pablocta puśhachimunanpä.
  nfa-nfa: Ra manèngi kahèi, ladhe bisa, na, gubernur pua dhèu nèngu sèra, rèti hari
    Paulus ho lèpa asa Yerusalem. Te ngaa rèngu pareꞌa lii, neo pamadhe Paulus ètu
    talora jꞌara.
  tnp-tnp: Kəmotətapuəh o Festəs mə otəkeikei masiru e lah mol nəuialah, kəni motolkeikei
    məmə otahli=pən Pol tɨtəlɨg=pən əpəha Jerusɨləm, mətəu-inu ilah kəmotol oneuən
    nətəlɨgiən məmə okotohamu Pol e suaru.
  urd-urd: और उस की मुख़ालिफ़त में ये रि'आयत चाही कि उसे येरूशलेम में बुला भेजे; और
    घात में थे, कि उसे राह में मार डालें।
  hot-hot: Ba enaŋ nena, “Lemmavi hathak yêlô, êŋ ma nêm ôpêntêk ba êlêm Jelusalem
    ek indum abô.” Ma doŋtom iniŋ auk loŋ kapô ma bôk evak abô ek netak anyô doho
    ek nekopak êmô loŋôndê ek nijik Pol vônô.
  mqj-NT: Usse'dek liumi Festus kenamala napatiolai anna ussua Paulus sae dio Yerusalem,
    annu napattuyu la napatei dio lalan.
  rus-SYN: прося, чтобы он сделал милость, вызвал его в Иерусалим; и злоумышляли убить
    его на дороге.
  mbh-mbh: Ma o nong engeng a Pestus ve aro i oma omaing sivenga a or nge ako aro
    i pamu a Pol a Jerusalem. Na o ri venen aken, eneke o oma sovengalo lale ako o
    so rin a Pol a sovengalo lopat tova i es la.
  bdd-bdd: ta Pesito ꞌoina siꞌahwaꞌahwanoi waiwai sigwae, “Sowasowahina ma Paulo ꞌuhewasaeyama
    Yelusalema, ma ꞌebwa ꞌiyatala?” Ta ꞌidi nuwatuhu moisa beno ꞌabehega Paulo siloheꞌamasi
    ꞌedai, tutaina ꞌeguma ꞌitautauyama.
  cbt-NTPO: “Quirosarinquë quënantaquë', natanta'ii, topiraihuë',” itopi. Nani chinotopi
    na'pirahuatona', iraquë tëpacaiso marë'.
  rmy-SERVI: Вонэ фартэ мангле Фесто, соб вов тэ тховэл пэ лэн патив тай тэ пэрэлиджял
    Павло дэ Ерусалимо. Еджинэ вонэ камле тэ стидэпэ тай тэ умарэ Павло пав дром.
  srn-NT: Dan den aksi Festus fu du den wan bun, fu meki Paulus kon na Yerusalem.
    Den ben aksi a sani disi fu di den ben meki mofo fu kiri Paulus na pasi.
  cta-NT: juaꞌa̱ ndijña nguꞌ jiꞌi̱ yu si cuaꞌni yu chaꞌ tsoꞌo chaꞌ ca̱a̱ loꞌo jiꞌi̱
    Pablo ca Jerusalén. Ndijña nguꞌ juaꞌa̱ chaꞌ cuaana ti cua ngüiñi chaꞌ jiꞌi̱ nguꞌ
    loꞌo tyaꞌa nguꞌ chaꞌ cujuii nguꞌ jiꞌi̱ Pablo laja loꞌo ñaa loꞌo nguꞌ jiꞌi̱ tyucui̱i̱.
  bqc-SIM: aà sùuukɛ, aà to Pↄlu mↄ́nɛ́ Yelusalɛũ. Asa aa zɛ̀ò wà baikpaɛ̀ zɛ́u
    wà aà dɛɛ.
  tcz-CHONGTHU: Chuin Festus henga chun ataouvin Paul chu Jerusalema ahin lesol na
    dingin angeh un ahi (ajeh chu lamkah a chanlhih a thading lung angaitou ahi).
  mar-mar: आणि, कृपाकरून त्यास यरूशलेम शहरात बोलावून घ्यावे, अशी त्याच्याकडे विनंती
    केली; वाटेत दबा धरून त्याचा घात करण्याचा त्यांचा बेत होता.
  snp-snp: Eti loti loumamo, Kamo ya ade olu faka loto kimiwe gilifageto Polo ilimiti
    Yelusalemu enawae, loti wako o edamo ya kanudo enaido ofo fulunune, loti kudala
    kiyae.
  isl-isl: Þeir báðu hann að koma strax með Pál til Jerúsalem. (Ætlun þeirra var að
    gera honum fyrirsát á leiðinni og drepa hann.)
  spy-NT: '@see-verse:ACT.025.002'
  xnn-xnn: '@see-verse:ACT.025.002'
  mwe-mwe: na kwaajuga bhaatendelanje ntuka gwa kuti, bhaamulishe a Pauli bhapelekwe
    ku Yelushalemu, pabha bhashinkulagananga bhaajubhililanje mumpanda nkupinga bhaabhulaganje.
  tte-tte: Sikawanoi samasamalulu Pesito koina yakato nuwali ikabi-yaliyaya-yagili
    na tem Paulo iyawasa isaema Yelusalema. Na Yudiya ali nuwatu yabo siginauliyako
    yakato tem Paulo isasaema kamwasa mena sikeno-wadam na sikabikalatan sikoyamate.
  tcs-tcs: ip em ken meke samting po dempla. Dempla bin wande Pestus po sane Pol gobaigen
    po Zarusalem prom Sizaria. Dempla bin meke sikret plan po kile em wea da rod i
    go prom Sizaria go po Zarusalem.
  hlt-THB: Festa a venawh, a mingmih ak kawngaih sai pe nawh cekkhqi a kut awh Paul
    ce a hlah peek aham qeennaak thoeh khak uhy, kawtih cekkhqi ing Paul ce him aham
    lam awh thlang ana mah sak hawh uhy.
  soq-soq: Mo Pesitas badowa iririsaiena mo nuaeuwau dewasapie Paul wapiaubepio alepi
    Ierusalemwa. Mo epe iririntoiena, ipawa mo insaisau deasane waiena Pesitas sorodiawa
    Paul banlepue Ierusalem awa antompo into Iuswa isiwa weregantompe anuntompo me
    wisepio bosapu.
  qub-qub: Pabluta Jerusalenman apachinanpaj ruwacuran. Paycunaga mayna parlacusha
    caran Jerusalenman apaycaptillanna wañuchinanpaj.
  att-att: Á inikomá ra kâ Pesto ta ipeyalì na si Pablo ta Jerusalem. Yáyù lâ kinagi
    ra kâ Pesto, nga sessestemá ra lâ, ta igagánge ra nga tanabán nga papatáyan si
    Pablo ta dálan.
  bki-bki: aberenio ver naio jidom rila tena novo tai vanlo, nalo ajidom naio riila
    Pol rimei bereio ealo, napano amijikia avuru riva komeli ail vanio. Aber jibe
    na, mia nalo aju ajidomii luklukua ruei ka ver Pol rimei, mia nalo ava atu rorea
    naio yako, ka mia auebin ga naio rim̃aro ea m̃arabo iviso viovare.
  bqp-bqp: à sùru kɛ à tó Pↄlu su Yurusalɛmu. Zaakũ ò zɛ̀o ò tankutɛ kpákpanɛ zɛ́n
    ò a dɛmɛ.
  mcp-mcp: nə́ a bwɨ́ɨ́gʉ́g bwo nə́ ŋkwoŋʉ́, a ntɨ́ɨ́g Pwôl Yurʉ́səlɛm. Í á bə bwə́
    mə́ shîn cwɔ̧́ yuug nə́ bwə́ zə gwú nyə zhɨ́ɨ́d.
  hat-hat: Yo mande Festis yon favè. Yo mande l' pou l' fè mennen Pòl Jerizalèm. Yo
    te gen tan fè konplo pou touye l' sou wout la.
  npl-NT: Iwa okitlatlautijkeh matlanawati makualikakah n Pablo ompa Jerusalén. Ijkí
    okilijkeh porke omotlatlalwijkeh kimonepachwiskeh n Pablo itech ojtli para kimiktiskeh.
  bgg-bgg: Ithek è Festhus shii ithek miyao nuii ne Phaul shii Jerusalem hà ithek
    moe shii noh din bone lia, nyieliieshii, ithek ne Phaul shii lumuii hà ua muii
    pha phak rai ne lia.
  eng-TCENT: Asking for a favor against Paul, they urged Festus to summon him to Jerusalem,
    because they were planning an ambush to kill him on the way.
  eng-BSB: to grant them a concession against Paul by summoning him to Jerusalem,
    because they were preparing an ambush to kill him along the way.
  cpu-NT: Ikovakotakeri irotyaantairi Pablo Jerusalén-ki. Ikinkishiretaiyakani iriroriite
    irovakaanteri niyankithakineki avotsi.
  san-ASM: ভৱান্ তং যিৰূশালমম্ আনেতুম্ আজ্ঞাপযৎৱিতি ৱিনীয তে তস্মাদ্ অনুগ্ৰহং ৱাঞ্ছিতৱন্তঃ|
  tod-tod: Ti gola maanɛɛnɛni ga naa ɠɛ ga faaɓɔɠɔ wola ti ʋɛ, é Pɔle leʋe ti ma
    Zeeluzalɛme. Ti yaavai zeini Pɔle luɠɔ ga ti paa pelei zu.
  tac-NT: ―Mué rió wa'lula pe rekó julawa alué rió Páulo bayénaliga bilé ra'íchali
    gatewa jena ramué alué rió 'yuga. 'Lige alué ralámuli a'bopi alarigá ra'íchale
    pe boichika enágichi me'limé olálige alué Páulo.
  eng-WEBPB: asking a favour against him, that he would summon him to Jerusalem, plotting
    to kill him on the way.
  gfk-H: Diet ga manga saring Pestus bia na harahut diet hoken, bia na lam Pol u Ierusalem
    kanong diet gata pingit tar wara bubu bing ia na ngaas.
  viv-viv: Ada Fesito againe hiveꞋoꞋola be yadi nuwanuwa amine ginahuluva higa yana
    tolugaviya ginavehimeyedi be Folo Yelusalema againe hinaꞋaliyena. Au badi ahe
    hivevai be edeya hinaluveꞋalikana faꞋina hidedemi hiveꞋoꞋola.
  yao-yao: Ŵachondelele che Festo kuti ŵasalalisye ntima kwa kwaikanawo che Paolo
    ku Yelusalemu kuti ŵajuŵilile petala ni kwaulaga.
  tgp-tgp: La usia isana vara i vai na sava la opoia matan Paul, la usi Festus mo
    r̃ilangi vara i vahar̃ule vara i mai Jerusalem matan la hatihia moiso vara la
    pa luhu na malele vara la vilimateia.
  auc-NT: Tömënäni doyedë adoyömö pönëninque, Gobedönadodo Peto ingante ämö ate tömengä
    wæætë Pabodo ingante Eedotadëë ïñömö da pönongä pöñongante mönö taadö wææ wänonte
    ö ænte wæ̈nongæ̈impa. Ante në pönëwënäni inte tömënäni ñöwo Peto weca pöninque
    ïïmaï änänitapa. Gobedönadodo Peto ëñëmi, Bitö Ao ante möni ämaï pönö cæquïmi.
    Bitö Pabodo ingante ämi Eedotadëë ïñömö ænte mämönäni pongäe, ante ancaa änäni.
  kbc-NT: Odipokota Festo me niɡ̶iwatece me imonyaticogi Paulo nigotaɡ̶a Jerusalém,
    igaataɡ̶a me lowoogo moyeloadi Paulo digoida naigi.
  bmh-bmh: Go Pol abu ebu bitaba, webi, noumabun dabileimai, ze polumai, enemen, “Na
    ig isanigeiba, du go palautemen, Zerusalem uzan bitamau.”
  ctu-BL: cha'an mi' mel bajche' yomob ti' contra Pablo. Tsi' cajtibeyob cha'an mi'
    yʌc' ti pʌjyel tilel ti Jerusalén. Tsi' ña'tayob i chijtan cha'an mi' tsʌnsañob
    ti bij.
  meq-meq: «Amboh, zlamay ahaya Pol a Zerozelem ka məge sariya may kanaŋ.» Tə tsikay
    andza niye na, ɓa ta nda faya me ada a satay mata kəɗe na ka tsəveɗ.
  noa-H: Mag, hamach hiek hʌ̈k'amk'ĩir Festoog jajaau haajeejim haajem, Cesareamua
    Jerusalenag Pablo deepʌ̈imk'ĩir. Maan ham dënën hamach happain ya, chi hiek'am
    harr haawai, mag hi deebapäaiwai k'ʌd jãrr nʌnaa hi t'õopäaig hajim.
  alp-NT: laleije noasi noma kai iulake keri Pauluse lomei kota Yerusaleme, le lalesi
    kena esi bunu Pauluse me lalane tlai peneka.
  san-VEL: bhavaan ta.m yiruu"saalamam aanetum aaj naapayatviti viniiya te tasmaad
    anugraha.m vaa nchitavanta.h|
  kbq-kbq: Polima kema huntesuna keaga antahi ramigahano hu'za antahige'naze. Festusiga
    huizo hunka atregeno Poli'a Jerusalemia vino hu'za hampo'na ke hunte'naze. Na'ankure
    avare'za nevnage'za kantega ome ahe fri'naku keaga retro hunte'neza hu'naze.
  kbh-kbh: Y tmojanimpadá, mo chëngbiama canÿe bëts pavor cuenta, cha chaomandá Pablo
    Jerusalenoye chamuánatsama. Chëngna imojétsejuabnaye Pablo benachiñe chamotsóbama.
  ron-LSB: cerându-i o favoare împotriva lui, să-l cheme la Ierusalim, complotând
    să-l ucidă pe drum.
  pon-pon: O inon ion konekon re a, pwen palian Pauluj, pwe a en wa don Ierujalem
    i, a re majamajani i, pwen kamele ni a kotikot kodo.
  nhe-BL: Huan quitlajtlanijque Festo ma quinchihuili se favor huan ma quihualica
    Pablo hasta altepetl Jerusalén pampa nopa israelitame ya mocualtlalijtoyaj para
    quimictisquíaj ipan ojtli.
  sps-sps: Ri sing to Festas ma nongoiny rari ya ana ayei te famanat iny e Pol ma
    naa fi mi ya Jerusalem, tana saa ri kat pau vurung ma takop ari ri te tokoiny
    famat ya sanaan.
  wnc-wnc: Pol kepiapane umuyuke tangutapa kupikge yasopuke anzing iniking, “Gata
    nin gatanimuyo. Gatanimuke Pol tewi Jerusalem apsok,” ngang iniking.
  bus-bus: à sùu kɛ à tó Pↄlu mↄ Yerusalɛmu. Zaakɛ aↄ̃ zɛ̀o wà takutɛɛ kpákpanɛ zɛ́n
    wà à dɛmɛ.
  gub-BL: — Erur kar Pawru xe Zeruzarez pe nehe, i'i izupe wà. Ta'e ipuruzuka wer
    hehe iata mehe wà xe. — Aze zauxiapekwer werur wà nehe, xiuka pe rupi iata mehe
    zane nehe, i'i uzeupeupe wà. (Numume'u kwaw izuka àwàm tuwihaw pe wà.)
  imo-imo: Festusini enonga ulu te tendepili ningo enge ningo waltindiringi. Enonga
    konopuna tukundo panjiringi ulumu i tepa, Festusini Pol Jerusalem kombundo yando
    tipe mundupili. Aku tembalo wali aulkena lopeke tepo nokopo molopolio Pol topo
    kondomolo konopu leringi.
  boj-boj: '@see-verse:ACT.025.002'
  eng-DRA: Requesting favour against him, that he would command him to be brought
    to Jerusalem, laying wait to kill him in the way.
  knf-knf: Kë başë ñehan Feŧtuŧ aţënk ţënk baka, ado Pawulu aya Yeruŧalem, ţiki babop
    ayoonka ţi bgah, kahilna kaba na a.
  san-KHM: ភវាន៑ តំ យិរូឝាលមម៑ អានេតុម៑ អាជ្ញាបយត្វិតិ វិនីយ តេ តស្មាទ៑ អនុគ្រហំ វាញ្ឆិតវន្តះ។
  arn-NT: Rume fütra fürenen mew reke pifi engün, ñi werküael tañi yelelngeael ta
    Pablo Jerusalen mew. Kisu engün ñi trürümaelchi dungu duamniefuy ñi langümngeafel
    ta rüpü mew,
  zas-NT: abiꞌ gunab reeman lojman din guixhiaalaman Pab Jerusalén. Zian guyën reeman
    din xixgab reeman na̱j gugüjt reeman Pab runejz.
  ken-NT: ankwak bɔ bɛkʉ manto Pɔ̌l Yerúsalɛm. Mǎnaŋ batɨ nyaka bɛ bo mámbɛ́sɛ́
    ambi mankɛm yi mangway.
