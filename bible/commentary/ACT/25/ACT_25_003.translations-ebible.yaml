  ubr-ubr: asi gogoi on itafour weines, Paul itboai itnat au Jerusalem, yabin osi
    bubuniai sitarasisib Paul etai itananat on nan sitasubun.
  tsw-NT: ko u ta ciga u ta̱wa̱ na̱ Bulu Urishelima. A pati yi ta̱ u ta̱wa̱ na̱ a̱yi,
