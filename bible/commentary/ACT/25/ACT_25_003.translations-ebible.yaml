  gdn-gdn: “Kau waitaniyo apunu Poru tonopi yewe Diyerusaremu baiyagisi.” Mu inako
    tagubu ki mibai ka mu nuwamugu yawatau daguratagamana da Poru bauwagana manako
    mu e minimana po ki nana wainapamawa.
  nko-NT: Bɔbwɛ agywɩɩn ánɩ́ bɔ́yɔwa obúun ɔkpatɔ, mɔ́ Paulo. Mʋ́ sʋ bɔyɔ́kʋlɩ́
