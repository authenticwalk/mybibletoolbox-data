  not-NT: 'Aisati yamanaiguëri: —Poganinataiguena. Pigátinari Paboro Jerosarénquëca.
    Iquengaigaca iromaguetiri abatsiquë, aro irógaigabaqueri.'
  plu-plu: 'Igkis ayá git kiyapwiye Pórsyu Festu: ―Uyá amnih usuh. Usuh muwaka pis
    waxwase kiyapwiye Pol atan apitit Jerusalém. Igkis awna inakni henne adahan giwmasepten
    apigku ahin.'
  iou-iou: Gäk nin nadäŋ nimiŋpäŋ äma u bäräŋeŋ iniŋ kireŋpewi Jerusalem kaŋ äbän.
    Pol kumäŋ-kumäŋ utta äma yepmaŋpä jämjäm parirä äbuŋo unita man ude yäŋkuŋ.
  ntp-NT: Dai daañimi dai potʌtʌdai sai oigʌdana dai ootosana sioorʌ vuaapagi ʌPaavora
