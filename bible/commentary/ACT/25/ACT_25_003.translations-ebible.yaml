    didiäi amo helësëla amala säi.
  quh-NT: 'Festomanta mañacuspataj nerkancu: —Amajinachu cay, Pablota Jerusalenman
    cachampuwaycu, ari, —nispa. Paycunarí yuyarkancu watekaspa wañuchiyta ñanpi rishajtin.'
  kwi-kwi: Uspane ussa paikuara, Pablora Jerusalén pɨpulura mɨlnapa. Uspane ussa miwarain
    piantana minñara.
  agm-agm: “Kɨnyɨ nyangi gaahatɨ kanyimbɨ Porɨho Jerusaremɨhandaahapɨ napɨta nepɨ
    natɨpusoaase,” undawaatopo. Sandɨ kaundohɨtɨmandɨ Porɨhoai natausaasonɨhɨ niyonɨhɨ
