  kpw-kpw: '@see-verse:ACT.025.002'
  ong-ong: Pe malfefi Festus pirpolo le ma onom manepe le le laisi Pol ma laule Jerusalem
    wusoli pe pirpe nemple topwepe il papiri piti ma palwewe wem le laule.
  tnn-tnn: Kəmotətapəh məmə Festas otol nəwialat, kən motolkeike məmə otahl-ipən Pol
    tɨtəlɨg-pən əpəh Jerusalem, məto-inu ilat kəmotol anion noa kit məmə okotohamnu
