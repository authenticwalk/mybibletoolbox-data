  bss-NT: bán áwôŋgɛn bɔ́ âbɛl bépɛɛn Paalɛ á Jerusalɛm. Bénlāā mɔ́ nɛ̂ áyə̄le
    bênhəg âwúu mɔ́ á nzii.
  met-met: Duxusunga Pestas haringina ba nabu hatum xai manadi bing soxi Pol goxoya
    ma Yerusalem bu suxuya la ba. Daharua bila ba namua na daxauxau daxangua bu dihisa
    dung Pol mati daxangia.
  kpj-NT: Tamy rexitòenyre Paulo‑di wylemy kanakremy. Kiamy heka rexinohõtidỹỹnyre
    ryrowetya‑ki rirubunyrenykremy.
  zao-NT: Tsa mnaab zha lo Festo taal Festo Paba Jerusalén. Tak lee xgab re zha nak
    kuth zha Paba net.
  byx-byx: '@see-verse:ACT.025.002'
  ctu-CTI: 'Jiñob ti'' lajayob i t''an cha''an mi'' mujcuñob i bʌ ti bij cha''an mi''
    tsʌnsañob Pablo. Jin cha''an ti'' wersa c''ajtibe Festo: A wocolic choco tyʌlel
    wʌ'' ti Jerusalén Pablo. Che'' ti yʌlʌyob.'
  zos-NT: Ñøjayaj Festo va'cø chøjcayaj favor va'cø ñønu'c Pablo Jerusalén gumgu'yomo.
    Nømna'ṉ qui'psyaju va'cø cyo'syaj tu'ṉomo va'cø yaj ca'yajø.
  gvs-gvs: 'nakae sikawanoi makimaki kadi, ‘Neta kukanuwoiyema ame nakae: Kulovina
    bego Paulo sietune ima Yerusalema goi kotu manuna.’ Moe latuwodi unana Diyuuyadi
    bogina silosinapu bego enao goi sitamumu, Pauloyana situyaosi, e bei ava tuta
    tovayaviya simememe, bei siyoisi sikaumate.'
  kbm-kbm: “Mie omb amei ru be uhlin ei ninme ete Jerusalem nik ma!” Bemem iyo, ve
    eisir imbiti yaun gikwai ve atob ines Pol vunu nangge luev.
  tew-tew: '@see-verse:ACT.025.002'
  rmc-rmc: hoj lenge te kerel pal e dzeka a te del te anel le Pavol andro Jeruzalem,
    bo on les kamenas te murdarel pal o drom.
  apr-apr: Tiyei ne, “Ai, am nga lomam bet kulonam, inbe kuwanga pang Paulu a ise
    pang Yerusalem.” Ngan tiwete nen, yesoo bong tiraua betanga bet di tooltool kidi
    du tiko dada a nen ngan bet ise nga, ngan tiraumate le imata.
  tiy-tiy: Atin ménfégédaw-gédaw ro dob Festowe ni bé féuwitén i Pablowe mangéy Jerusalem,
    non bénantak ro féléhuén dob de agéwon.
  nlg-nlg: Ra nongia Festus ge kara lavidatoa Paul va i Jerusalem, na pukuna tara
    liona na labumateana Paul tana halautu.
  dgr-DOGNT: Israel got'ı̨į̀, k'àowo Festus gogha t'asìı hayele ha gı̨ı̨wǫ t'à dageehke.
    Paul Jerusalem ts'ǫ̀ geechı ha gı̨ı̨wǫ. Tı̨lı k'e nagıadè nı̨dè ekǫ ts'atà nàdegeeɂį̀ı̨
    gà ełaàgıìhwhı ha gı̨ı̨wǫ.
  pes-OPV: منتی بر وی خواستند تا او را به اورشلیم بفرستد و درکمین بودند که او را در
    راه بکشند.
  ron-1924: ши й-ау черут, ка ун хатыр пентру ей, сэ тримитэ сэ-л адукэ ла Иерусалим.
    Прин ачаста ый ынтиндяу о курсэ, ка сэ-л омоаре пе друм.
  tpz-tpz: “Eën se vanö rakah maꞌ e Pöl manih Jerusalëm.” Suk, ee to iu ip vamët ne
    e Pöl manih hanan.
  agd-agd: Betí ankan manáa vanta kayo siamintin aasá aúmantaren Porin arintin purino
    van ákonaen béin tiamen temí, “Éi setí ankan tiyaeyavá mai vanta siantesin Yerusaremí
    erino.”
  rkb-NT: 'Asahi: — O Pauro mybo tyzipeha. Serusarẽhe bo tyzioktyhykta! Iharere tawaby
    tsihikikzonaha — niaha. Botu asa zuba nipamykysokonaha. Pauro ske buruk mynaparak
    zeka tabezehik nikaranaha.'
  san-THA: ภวานฺ ตํ ยิรูศาลมมฺ อาเนตุมฺ อาชฺญาปยตฺวิติ วินีย เต ตสฺมาทฺ อนุคฺรหํ วาญฺฉิตวนฺต:ฯ
  iws-iws: kɨra krɨmiirɨn hindara whɨndirɨraerar haigɨnɨu. Mɨ kɨra Pol siirɨn om komii
    Jerusalema tɨriir dɨkropki. Mɨ sɨma hɨriinanam mɨni siirɨn, siyɨu hɨr nɨsomaowɨnɨm.
  pol-SZ: aby zrobił im przysługę i sprowadził go do Jerozolimy. Mieli bowiem zamiar
    urządzić po drodze zasadzkę i zabić go.
  ztq-NT: Lëë xaa go kwnab tu kyalnsaak lo Festo chëb xaa nii kñabey Festo kyey Pable
    Jerusalén. Ni lëëw na nol kik xaa nii deelñee ndee Festo tiits, lëë xaa nyikuty
    Pable nëz.
  zai-NT: na ca guni be ti favor laaca', indete be Pablu Jerusalén. Peru maca gudixhe
    chaahui ca cueza ca Pablu neza, guuti ca laa.
  upv-upv: poro orongwose pimarong partekai Pol vini Jerusalem e. Arngoni erpok suri
    arloli pa nale san nga parevji pini Pol renge live sel.
  aui-aui: da iyiwiitedi Pol iyawonataveni iyagae iyanagho Jerusalemma, basuna toudi
    wiikowoye siyigiugerogerora da kedae siyakasunuyi.
  wap-NT: 'Naꞌiki tuukii ĩpishaan Festus kaikapaꞌa: “Turuu shoman pudyuudan Paul naꞌaka-kao
    Caesarea iki, Jerusalem ati, marii kizi ukootowapa-kida-kao daꞌaꞌa.” Wuruꞌu ĩaipanuz
    Paul naꞌaka-kao, ĩaipan pazowii-kidan uruu dunapo ii ukaawan uaꞌii Jerusalem ati.'
  mva-mva: Be bokainatuka dipi be diakoroi, “Goduma-kama bokana be Pol makare Ierusalem-lo
    gonepamai.” Nge zala-o be daumoatei kana ka bokai dipile.
  dwr-NT: Unttunttu Phawuloosa wodhanaw ogiyaan qosetti uttanaw, barenttoo lo77obaa
    udiide A Yeerusalaame ahana mala, Pisxxoosa woosseeddino.
  kfw-kfw: Inmani'n Paul kha lamma maruongnga thatnasik inlei-insuuk ah, Jerusalemma
    Paul hongruoi nasik Festus diang inmani'n riangwai inniya inleiti.
  bfz-bfz: तिने फेस्तुसो ते बिनती कित्ती कि से पौलुसे खे यरूशलेमो खे बुलाणे री कृपा
    करो, कऊँकि सेयो पौलुसो खे बाटा रेई काणे री ताका रे थे।
  cuk-09: Festose egichiarmalad, bitigi be anmarga Pablo Jerusalénse sealina-gadinye.
    Ar emardi yamo deyob sogsamardo, adi Pablo-sedanimalale, igarba oburgwemalagar.
  ben-OBCV: তাঁরা ফীষ্টের কাছে জরুরি অনুরোধ জানালেন যে, তাঁদের প্রতি অনুগ্রহ দেখিয়ে
    পৌলকে যেন জেরুশালেমে স্থানান্তরিত করা হয় কারণ তাঁরা পথের মধ্যেই পৌলকে হত্যা করার
    জন্য ওত পাতার প্রস্তুতি নিয়েছিলেন।
  mil-NT: Te ní cáháⁿ ndàhú‑güedé núú‑dě sá téndàha‑dé sandàdú‑dé quɨ́ngueñuhu ñaha‑güedě
    vecaá xii‑dé ndéé ñuú Cèsareá te candeca ñaha‑güedě quɨ́hɨ́ⁿ. Te ducaⁿ nǐ cáháⁿ‑güedé,
    chi ní ndatnúhu‑güedé sá cáhní ñàha‑güedé xii té Pǎblú ichi ni cùu.
  myu-myu: — Paulo juy eg̃udot ijoce Jerusalém ka be — io'e ip cebe. — Eg̃udot cuy
    ocewebe waram ya'ĩjo am — io'e ip. Paulo aoka am ip o'jewawẽ. E dag̃ iju buje
    yaoka ojuy ip. Imẽnpit Festo o'jede cebe ip.
  amk-amk: Etutani paria we dohonsa enemirorong mirising, amani demi we Paulusi we
    ehari to Yerusalemi ma. Etutani tonana weo na mamunggasai emainenang we emung
    worai na rang rabuang.
  fai-fai: Kale ika mamsal weng bakodaw, “kaba ken aket dauyam, au kalaw kam kinim
    iyo Faul dew tad Yedusalem tadoliwe?” Akeisiw. Be watawo kaleyo bá, im aket kasen
    kei kanodaw leiw wow bikidom Faul anbidumo, kale nadiwo kayo ko.
  ura-NT: 'Nitohaneein, coulurujueein jetaote: “Atiin canacaanu rai, cau Jerosaleeun
    nii Faboro joaerateeura,” naain bajaaure jetao, bero cataaun coharateein, Faboro
    sohin joaerateeuruhane coina coacuhin niqui.'
  mcd-NT: Festo fuparapaiquin yoinifo, —Niaifo Festo, ranushumuafo yonohuun Pablo
    nuno ihuunon. Noco ashopun, —huanifo. Fai pochininshon Pablo cushupainifo rutushquin.
    Rutupaicaquin niaifo fuparapainifo.
  urt-urt: '@see-verse:ACT.025.002'
  kiz-kiz: Na bhan'sokili Festo fadhili juu jha habari sya Paulo abhwesiajhi kunkuta
    Yerusalemu ili bhabhwesiajhi kun'koma munjela.
  tzo-TZE: La sc'anbeic ti ac'o yic' tal ta Jerusalén li Pabloe yu'un xchapanojic
    xa ti ta smilic ta bee.
  lex-lex: Mere rnori-rtama Festus totpena Festus nhuria ralamni pa nhopna riy rodia
    Paulus la Yerusalem. Yoma rna'ohma olek pa totpena rwenna Paulus la talan letgara.
  dov-dov: Bakakumbila Fesitasi kuti abape buuya aatala aPawulo kuti amwiite kuJelusalemu
    nkaambo bakakanza kumuyubilila kuti bamujaye.
  rgu-rgu: Ara hule fo kalu leoꞌ bea soo na, gubernor nadenu lahenda nara, fo roo
    faliꞌ Paulus leo Yerusalem neu. Seko-nate ara rala-hara na soo, fo nau raisa Paulus
    nai eno taladaꞌ.
  toc-NT: Lanca li̠tlá̠n tas­quí­nilh xla­cata pi̠ cama̠­pek­sí̠­nalh calé̠n­calh
    Pablo nac Jeru­salén la̠qui̠ antá nama̠­ka­lha­pa­li̠­ca­na̠chá, pero huata xlacán
    aya li̠huana̠ xta­li̠­lac­chu­hui̠­nani̠t pi̠ nac tiji nata­mak­ni̠­ta̠yay.
  som-som: oo axsaan ka weyddiisteen inuu isaga Yeruusaalem u soo diro; iyagoo shirqool
    u dhigaya inay jidka ku dilaan.
  mam-C: Xi kyqanin, ex i kub'sin kywutz te Festo, tu'n t-xi q'i'n Pabl Jerusalén,
    qu'n tu'n antza toj Cesarea ta'yetaq, ex otaq b'aj kyximin, qa tu'ntaq tkub' kyb'yo'n
    Pabl toj b'e.
  ndj-ndj: na kumdedeka atutangi mundoyu, ayeghiwi Yelusalemu, valya swinda ili vamukamuli
    na kumuwulagha mudeha.
  mbj-NT: Ky kah'ũũm mä ta hã, rakarẽn doo da tabad'oo hyb n'aa. Rakarẽn né paawä
    Pes mejõ nä Paw-Ro Jerusarẽnh hẽnh. Rakarẽn né paawä radaj'ëëp Paw-Ro tana bä
    ta tyw n'aa me.
  lat-VUC: postulantes gratiam adversus eum, ut juberet perduci eum in Jerusalem,
    insidias tendentes ut interficerent eum in via.
  ngp-ngp: Awadamanyile mbuli yedi ya kumwigala Paulo uko Yelusalemu, kwaviya nawaunga
    mzungu wakumkomela Paulo mwe sila.
  enq-2: '@see-verse:ACT.025.002'
  eng-ASVBT: asking a favor against him, that he would send for him to Jerusalem;
    laying a plot to kill him on the way.
  mna-mna: Tila to loŋa mi tikuru leleene bekena ilae kizin, mibe ikam Paulus ma isala
    pa Yerusalem. Pa timbuk Paulus ka kiizi kek be tipunke i su zaala lwoono.
  myw-myw: '@see-verse:ACT.025.002'
  sby-sby: kwambeti amubweshe Paulo ku Yelusalemu. Balambeco pakwinga balikuyandeti
    bamushine pakwisa mu nshila.
  sll-sll: Sitere, Pol unangwo hol bangi kul si mole, si golala di pire ha hol albe
    ere, Pestas “Pol wo dingere Yerusalem unangwo ha hol onaminua” dungwi.
  yaq-NT: Inime'e intok, wepulsi bempo'im betchi'bo, aapo'ik am ya'arianee'uta au
    teuwaakai, junuen aapo'ik juka' Paplota, jum bwe'u jo'ara Jerusalen tea'u a' toji
    tebone' betchi'bo. Inim ju'u bempo'im ya'abaeka'ea'u, aapo'ik jum bo'ot bem a'
    me'etunee'u juna'atukan.
  uro-uro: bä va qä rhäk nä ma Pol nae ma Sisaria bä sae ma Jerusalem. Rhat tualat
    toqoräkt dap nävät ama ngaip ka ama snängaqa i nak nani a rha iva rhi veng ma
    Pol mäni is.
  ita-1885: E lo pregavano, chiedendo una grazia contro a lui, che egli lo facesse
    venire in Gerusalemme, ponendo insidie, per ucciderlo per lo cammino.
  muy-muy: « Tamal kə̀gəskabá ma geli na ti həŋgaroru Pol a Zerʉzalem. » Tə̀ɗəm nahkay
    ti aɗaba tawayay takoru tabəhaɗi eri ana Pol e divi bu ga makaɗ naŋ.
  kqc-kqc: buni bi ini usa nina bi neidesi ini uka moi ada reyainedi. Ini ura bi Paul
    bi Caesarea gutuna afei Jerusalem ri baeyagane, ini adina bi sena idau Paul umuyegedi
    sina di mokena moiyadi.
  tav-tav: “Pablore ato Jerusalẽpʉ cʉ jooya,” seeto cʉ̃re caĩ jeniñuparã. Na majuuna
    Jerusalẽpʉ Festo Pablore cʉ cajooro mapʉ cʉ cáatópʉ cʉ cajĩa rocagajuparã. To
    bairo, “Jerusalẽpʉ cʉ jooya Pablore,” seeto Festore cʉ caĩñuparã.
  eng-ULB: and asked him for a favor that would put Paul in danger—that Festus might
    summon Paul to Jerusalem so that they could kill him along the way.
  spa-VBL: Le rogaron a Festo que como favor enviara a Pablo a Jerusalén, conspirando
    para hacerle una emboscada y matarlo en el camino.
  fra-_FOB: Et le priant, ils lui demandaient contre celui-ci la faveur de le faire
    venir à Jérusalem, car ils avaient dressé une embûche pour le tuer en chemin.
  hau-ULB: Suka roki tagomashi wurin Festas ya kira Bulus zuwa Urushalima domin su
    kashe shi a hanya.
  mal-mal: പൗലോസിനെ വഴിയിൽവച്ച് പതിയിരുപ്പുകാരെ നിർത്തി കൊന്നുകളയണം എന്ന് ആലോചിച്ചുകൊണ്ട്,
  kkc-kkc: '@see-verse:ACT.025.002'
  urd-GVR: minnat kī ki wuh un kī riāyat karke Paulus ko Yarūshalam muntaqil kare.
    Wajah yih thī ki wuh ghāt meṅ baiṭh kar rāste meṅ Paulus ko qatl karnā chāhte
    the.
  far-far: Ma kera ka 'ingoa sa Festus fua nia ka kwatea sa Paul 'uria 'i Jerusalem,
    sulia kera naia na fua saungilana sulia taale.
  suz-BL: मार देंमा बाक्‍त देंशा हना “पावल कली यरूसलेम लेश्‍शा सोइश्‍शा, आ मुददा कोव़चा
    माल्‍ताक्‍व” दे शुश लोव़ पा पुन्‍मे बाक्‍त। मारदे हना, लांमी बाप्‍शा, साइक्‍चा,
    दे लोव़ पशो बाक्‍मा बाक्‍त। प्रेरित २३:१५
  car-NT: Iwe'pima'san Paulus ene'poto'me i'wa Jerusalem 'wa. Yja'wan me te kynonumengatokon.
    Oma ta irombo iwory poko kynonumengatokon.
  amp-amp: “Kangn, nmoh yima yuhum ayak marnyayanm to bt nd yimar wakfafkahtn anietwar
    asha Jerusalemko.” Yuwi memom, “Inji kfo nhehakhato mirahr, ‘Aneya,’ yihotat rhu
    rafakhato wasrahnomr.”
  bht-bht: कने उसला बिनती किती की उना दा समर्थन करे कि सै पौलुस जो यरूशलेम शेहरे च
    सदे, क्योंकि उना उसयो रस्ते च ही मारी देंणे थी योजना बणाईयो थी।
  eng-NOY: asking for themselves a favor against him, that he would send for him to
    Jerusalem, intending to place men in wait to kill him on the road.
  cub-NT: 'Jipocamia ina jabova arejaimad̶a ne baju: “Boaipõevare coreni, jabʉrĩ boarĩ́
    jarʉvaicõjenajarevʉ Pablore”, arejaimad̶a yavenina. Que baru parʉrõque jẽniariduvaivʉ
    barejáimad̶a ñai jabocʉre, ʉ̃i jʉ aquiyepe aivʉ náre yópe ne ʉrõpe. —Copaide d̶ajacʉ
    mʉ Pablore Jerusalẽ́i, arĩ jẽniaridurejaimad̶a na.'
  ita-1927: e lo pregavano, chiedendo per favore contro a lui, che lo facesse venire
    a Gerusalemme. Essi intanto avrebbero posto insidie per ucciderlo per via.
  lww-lww: apisape visae naga sitom sape kila suri wo tai van la, ana lala sinelan
    naga ligan Pol wasup̃e sina imi pula, vena la akilia aure naga va kumali avis
    vania. La apisa sanene, ana la asum̃a asitomwan ke rui asape visae Pol imi, ana
    la ava asum̃ate naga gare, a vena awem̃ar ga naga mare m̃eke mrapa komsusia.
  ckb-ckb: تکایان لێکرد چاکەیەکیان لەگەڵ بکات بەوەی پۆڵس بنێرێتە ئۆرشەلیم، چونکە لەسەر
    ڕێگا بۆسەیان بۆ نابووەوە تاکو بیکوژن.
  spm-spm: Mee Polɨm mbɨsueghtima ana aremighausuava kama rɨkɨrigha Festusɨ mbɨŋgɨ
    kamaghɨusue, “Nɨɨ en akuraghɨva gumaghan khav amandaghtima, a Jerusalemɨn zeghirɨri.”
    Mee Polɨm mbɨsueghtima ana aremighaosuava gumasir marsi vɨŋgɨ kamaghɨusue, “Gee
    maŋɨ aŋna aravagh utuavɨn mooeŋri.”
  nas-nas: Eeꞌnoko aaꞌnaꞌ etuauꞌ tee eentavarima tee botoarako Paulaꞌ Jerusalemaꞌaape
    tavoꞌaavaꞌnaang, taunga tavaavaꞌnaang maroauꞌnaꞌ noruꞌai.
  uvl-uvl: Ol pe te ech tote i ke te teke poi ke urana lange iri ke kulos mule Paulus
    lange Ierusalem. Iange iri te teke teolo ele Paulus ke te hun sue i nga kue.
  eng-BBE: Requesting Festus to give effect to their design against him, and send
    him to Jerusalem, when they would be waiting to put him to death on the way.
  ixl-CNT: Ijaj bꞌaꞌnil te aas yak koꞌxh satal tiqꞌol ul u Pablo tu Jerusaleen. Tan
    nichiꞌan tiꞌ aas siꞌchixee tu bꞌey utz, siyatzꞌ u Pablo nichtaleꞌ.
  xsi-xsi: Kinzi sino kaika papa mine tu, “Kusukama tâ, aku kuo tamâta ŋinde ilâ pa
    Jerusalem”. Kinzi ilonzi tu ma simuna lâ nzâla ŋgaŋe ku ma sipu Paulo pâta imâte.
  crx-NTPO: Paul Jerusalem ts'e naitoolh'a' hukwa' hunínzun 'et whe dula 'ooneh huyúlhni,
    'onilha highun lhaóodinla 'oh whuya uyalh de 'et hituzilhghelh 'et wheni.
  kan-OKCV: ತಮಗೆ ದಯೆತೋರಿ ಪೌಲನನ್ನು ಕೂಡಲೇ ಯೆರೂಸಲೇಮಿಗೆ ವರ್ಗಾಯಿಸಬೇಕೆಂದು ಫೆಸ್ತನನ್ನು ಬೇಡಿಕೊಂಡರು.
    ಏಕೆಂದರೆ ಪೌಲನು ಹಿಂದಿರುಗುವಾಗ ಮಾರ್ಗದಲ್ಲೇ ಅವನನ್ನು ಕೊಲ್ಲಬೇಕೆಂದು ಹೊಂಚುಹಾಕಿಕೊಂಡಿದ್ದರು.
  bbb-bbb: E Jiusi ije bune Foru kanakuae ijunamiva ijadufuo bu vierafe buka Fesitasi
    kuaraga fu e kia bu Foru mesiri Jerusareme ruakiro bu ije viarefena fu soesoe.
  blw-blw: ta no mafalin koma, pafangchéna ah Pablo ad Jerusalem, te hen gagtàcha
    chillu, ta ehanébcha hiya hen charan.
  tam-2017: அவனை வழியிலே கொன்றுபோடும்படி சதித்திட்டம் கொண்டவர்களாக, தங்கள்மேல் தயவுசெய்து,
    அவனை எருசலேமிற்கு அழைக்கவேண்டுமென்று வேண்டிக்கொண்டார்கள்.
  azz-NT: Huan nojón tayecanani quitatautijque Festo que ma quinchihuili se hueyi
    tapalehuilis, que in Festo ma yejua tanahuati ma cualcuican Pablo desde Cesarea
    hasta nepa pueblojcopaca de Jerusalén. Huan nijín tayecanani ijcón quitatautijque
    Festo porín yejuan quiyolnemilijtoyaj que quimictisque Pablo tech in ojti.
  spa-RV-1909: Pidiendo gracia contra él, que le hiciese traer á Jerusalem, poniendo
    ellos asechanzas para matarle en el camino.
  csy-csy: Paul sia lamkal pan suam tu in pang uh a, a thalup nop uh hu in, Jerusalem
    ah puak tu in ngen uh hi.
  mxq-NT: tꞌamdooy ja mayꞌa̱jtʉn es tnigáxʉt ja Pa̱a̱blʉ es dyajmínʉt Jerusalén. Dʉꞌʉn
    tꞌamdooy ko tʉ naty ñaygya̱jxʉdʉ ja israelítʉty es dyaꞌooga̱ꞌa̱ndʉ tuꞌa̱a̱y.
  tzj-NT: 'Quewa'' quibij tre ja Festo ri'': —Tabana'' jun nimlaj utzil chake, taya''a''
    jun orden chi nc''a̱mto ja Pablo wawe'' pa Jerusalén, xeche'' tre. Pro eje''e''
    c''oli quichomin chic chi nquicamsaj ja Pablo pa bey.'
  tdt-tdt: Sira husu ba governador Festu atu hanoin netik sira hodi haruka lori Paulo
    fila fali ba iha Jerusalém. Afinal sira kombina malu tiha ona atu oho Paulo iha
    dalan.
  ron-BTF: Și a dorit o favoare împotriva lui, ca să trimită după el la Ierusalim,
    pregătind o cursă pe drum să îl ucidă.
  eng-WEBP: asking a favor against him, that he would summon him to Jerusalem, plotting
    to kill him on the way.
  eng-FBV: They begged Festus as a favor to send Paul to Jerusalem, plotting to ambush
    and kill him on the way.
  nld-1939: en verzochten als gunst, dat hij hem naar Jerusalem zou laten ontbieden.
    Want ze wilden hem een hinderlaag leggen, om hem onderweg te vermoorden.
  bwo-bwo: '@see-verse:ACT.025.002'
  nch-BL: Huan quitajtanijque Festo ma quinchihuili se favor huan ma quihualica Pablo
    hasta altepet Jerusalén pampa nopa israelitame ya mocualtalijtoyaj para quimictisquíaj
    ipan ojti.
  quc-TNT: Xquibochi'j ri tat Festo, xquita' c'u tok'ob che chi cätakan chuc'amic
    lok ri tat Pablo pa ri tinimit Jerusalén. Ri winak aj Israel xjunamataj qui tzij,
    xquichomaj chi cäquicämisaj na ri tat Pablo pa ri be.
  tfr-NTPO: Tjl̈ẽ l̈ok ba kong ga «Tjawa kjimtëp sira. Pablo ichëp tëm söya l̈ok borwa
    kong Jerusalén kjokyo» l̈e, gueniyo e wopro ga epga l̈öng poshäryë ba zrök irbo
    wl̈o l̈e.
  kaq-NT: Bahin jahuiton quexexon rehteti shinanxon Jerusalen janin Pablo hihuexonnon
    Festo yocacanquin.
  sgb-sgb: Pinakidawat la kana ya ipagtan na yay na ha Jerusalem hi apostol Pablo,
    gawan main nag balak hên patsên la yay na hi apostol Pablo ha dann.
  vie-1934: 'vì có ý nghịch, thì cố nài xin quan làm ơn đòi Phao-lô trở về thành Giê-ru-sa-lem:
    họ đặt âm mưu đặng giết người dọc đường.'
  kxv-kxv: ଅ଼ଡ଼େ ଏ଼ୱାସି ଏ଼ନିକିଁ ପା଼ୱୁଲଇଁ ଜିରୁସାଲମତା ହା଼ଟା ପାଣ୍ତାନେସି, ଏ଼ଦାଆଁତାକି ଗ଼ହାରା
    କିହାନା ଏ଼ୱାଣି କ଼ପାଟି କାର୍ମାଆ଼ନି ଲେହେଁ ପେସ୍ତସ୍‌ଇଁ ବାତିମା଼ଲିତେରି; ଇଞ୍ଜାଁ ଏ଼ୱାରି
    ଜିରୁତା ଡ଼ୁଗାହାଁ ପା଼ୟାଲି ଅଣ୍‌ପିମାଚେରି ।
  cha-cha: Magagagao finaborese contra si Pablo, na unajanao para Jerusalem; ya mananangga
    gui chalan para umapuno.
  amu-NT: Tyotaⁿna na catsꞌaaⁿ cwii nayaꞌñeeⁿ na cjaacandyooꞌñe Pablo. Taⁿna na ljoꞌ
    ee jnda̱ jlaꞌtiuuna na nndo̱o̱na tsaⁿꞌñeeⁿ nato na nlaꞌcueeꞌna juu.
  hin-CV: कि वह विशेष कृपादृष्टि कर पौलॉस को येरूशलेम भेज दें. वास्तव में उनकी योजना
    मार्ग में घात लगाकर पौलॉस की हत्या करने की थी.
  spa-BES: Pidiendo a Festo, como favor especial, que ordenara que pablo fuera enviado
    a Jerusalén, cuando lo estarían esperando para matarlo en el camino.
  san-BEN: ভৱান্ তং যিরূশালমম্ আনেতুম্ আজ্ঞাপযৎৱিতি ৱিনীয তে তস্মাদ্ অনুগ্রহং ৱাঞ্ছিতৱন্তঃ|
  tdx-tdx: hañisoke iareo ty ama’e, hañitrifa’e mb’e Ierosaleme mb’eo, (ie ho vandroñe’
    iareo an-dalañe ey hamono aze).
  naf-naf: egaŋ zelin nâmindemti Pâl peme Zelusalem mkaen kokogat yaŋkwesim giŋgiŋ
    mbien. Ekŋenaŋ Pâl selen baen bekekti kume gakikiyet nâmti amobotnaŋgat kegok
    yaŋkwesiwien.
  grc-MT: αιτουμενοι χαριν κατ αυτου οπωσ μεταπεμψηται αυτον εισ ιερουσαλημ ενεδραν
    ποιουντεσ ανελειν αυτον κατα την οδον
  vid-vid: Yawaditile igano kwa kumigala Paoli Yelusalemu, wali wataguse chiuviso
    wamkopole wang'hali mnzila.
  pio-NT: Nasutáca Festo íicha wawàsi imàníinápiná nalí cayábéeri ichùulìaca úwinái
    natéenápiná Pablo Jerusalén ìyacàlená néré, níacáiná judíoca nadènìaca nàasu wenàiwicawa
    icuèyéica Pablo yàanàaca àyapulìcubàa nanúacaténáni.
  tsn-tsn: Ba mo kopa go tlisa Paulo ka bonako kwa Jerusalema. (Leano la bone e ne
    e le go mo lalela mo tseleng ba mmolaya).
  amr-NT: Dagtaʼ Pablotaj monʼarak. Huakkuruda judío huairi soatayoʼ onʼbatiaʼpakdepo,
    “Oroʼ oʼpaknok Cesarea huakkaʼ jakyaʼ yataʼmonaʼ. I̱yo̱ Jerusalényo̱ Pablotaj
    moʼnigtotiakeʼ.” Festotaj judío huairia o̱ʼnonaʼnigʼa.
  pwg-pwg: Ivi nowi da Pestas iti vitesi da Pol ita rutinagheyei ku Jerusalem da iti tupavire
    meyei. Ma ivi kaetina, iyamna ivovunagha da keta borinai Pol kana pota ita kenei
    da ita kiivunui.
  cjv-cjv: Di tere ena ka ta yoporam boiro di teime, “No yokamai mun firaro bepunga
    ne Pauro uwom boingoro Yerusarem uname,” epe dime. Yokama kon bakom bei kou fairo
    Pauro si goraro beinga ena ka epe dime.
  tha-KJV: ขอให้​กรุ​ณาเขาโดยสั่งให้ส่งเปาโลมายังกรุงเยรูซาเล็ม ด้วยเขาคิดจะซุ่มคอยฆ่าท่านเสียกลางทาง
  por-BR-2018: Pedindo favor contra ele, para que o fizesse vir a Jerusalém, preparando
    cilada para o matarem no caminho.
  mhl-mhl: Mobemobe quraŋ qaku dimaku iŋi miku kariebuŋ, “O gawana, goji soine niŋoji
    manebeneŋ sagaiŋgo mitarinde buŋo ruabi Pol ogagaru Jerusalem sitio yo wareinebi.”
    Yoŋoji rone buŋo iŋi kiperu mibuŋ, “Polji kadio wareko oo bio qabeneŋ komeiŋ.”
    Oŋu miku jaueru odibuŋ ore eru wareru oŋu kariebuŋ.
  klv-klv: b̃ike lǝb̃ehǝhaṽur hǝni, tilav aPol gǝm vi Jerusalem. (Lusor utaut hǝni
    tia ke ligol aPol timat len nap̃isal.)
  bco-bco: Festus eyo꞉ iyo꞉ asuwa꞉foma꞉ki, iliyo꞉ emo꞉wo꞉ dabu ba꞉dakiyo꞉, Fo꞉l e
    a꞉ma꞉la꞉ Ya꞉lusalem iliga꞉foma꞉ki, ha꞉nolo sio꞉. Mo꞉wo꞉ Fo꞉l e Ya꞉lusalemo꞉ yalikiyo꞉,
    iliyo꞉ e toga banaefo꞉la꞉ga꞉ a꞉na sana soma꞉no꞉ dimidaefo꞉liki, dabu ba꞉ba꞉.
  kdl-NT: u zuwa a gono n Bulus a Urishelima, kpaci a foɓuso ta̱ ama a pite yi a ure
    a wuna yi.
  apu-NT: 'Ninoa iteene amanaãri Pésito: —Pikamariko ate nireẽkiti. Piminariko Paoro
    uai Xerosareẽmoni —itxana. Ikara ninoa nireka, kotxi okaenetarina Paoro ipixinipokoriti.'
  roo-roo: Uva vorevoreripavira rera arepaiva rerare Pol, oiso ra Jerusalem iare rera
    siporeve. Uvare oavu raiva rerare ravaa rovoiva, oiso ra rera upoive vo osa urioparo
    raivaaro.
  miz-NT: Íkan ña ntaꞌa ña te viī ñá da xeꞌe taxnūu ña túꞌūn é nāntixntéka ña Pablu
    ñuú Jerusaleen. Tsí ntántukū nuu iní ña nté koo kaꞌní ña ña ítsi kān.
  qvz-NT: Paita rugaunaura, Ñáucanchi mañashcata uyasha Pablota Jerusalenma cachai
    nisha. Paiguna chasna yuyarinaura chaupi ñambibi chapasha Pablota huanchingahua
    nisha.
  deu-ELO: indem sie es als eine Gunst wider denselben begehrten, daß er ihn nach
    Jerusalem kommen ließe; indem sie eine Nachstellung bereiteten, ihn unterwegs
    umzubringen.
  mjc-NT: Tan tsica̱n ra naha tumañi iñi cahnu tsi ra Festo. Tan catyí ra naha tyin
    na tava tyiñu ra Festo na quitsi nyico ra Pablo nda ñuu Jerusalén. Tyin ra ican
    naha ra cua tava tyiñu ra naha na cucahñi ra naha tsi ra Pablo ityi cua quitsi
    ra.
  caa-caa: 'Y de allí cay ucꞌajtiobꞌ tuaꞌ e Festo tuaꞌ uyebꞌta watar e Pablo esto
    tama e chinam Jerusalem otronyajr. Pero ubꞌijnusiajobꞌ jax era: Que cꞌani uyareobꞌ
    achamesna e Pablo tama e bꞌir.'
  pls-NT: Co jehe na ocjoao chó na ixin rroanha na xí ixin rrogoen xa Pablo ngatja
    nttiha. Mexinxin anto joinchetsenhe na ñao Festo ixin rrogayé Pablo ngain Jerusalén.
  eng-WYC-2018: and asked grace against him, that he should command him to be led
    to Jerusalem; and they set ambush to slay him in the way (or and they prepared
    to kill him on the way).
  bdv-bdv: ଆର୍‌ ସେ ଜଃନ୍‌କଃରି “ପାଉଲ୍‌କେ ଜିରୁସାଲମେ କୁଦାୟ୍‌ ହଃଟାୟ୍‌ଦ୍‌, ଇତାର୍‌ ଗିନେ ତାକେ
    ଗଃଉଆରି କଃଲାୟ୍‌; ଆର୍‌ ସେମଃନ୍ ବାଟେ ମାରୁକ୍‌ ଜାଗୁକେ ଦଃର୍ଲାୟ୍‌ ।
  otq-NT: Bi ꞌya̱pa ar möte nda tsꞌi Herusalen, mi beñꞌu̱ nda ꞌñöthó ne nda da̱ki
    nda hyo.
  tzo-SA: La scꞌanbeic ti acꞌo yicꞌ talel ta Jerusalén li Pabloe yuꞌun snopojic xa
    ti ta smilic ta bee.
