verse: ACT.025.003
translations:
  kpx-kpx: Namihai avoe, “Ana vali Bolo hanavoge au Dielusalemae lohoi.” Abu hoto
    ke loui isivialeike Bolou lohosege abu humaha tavae hamai.
  okv-H: na Paul ikau Jerusalem ta pambaja penunu ea amita be amo enana degi ta ojiketo
    mihiroro Paul degi ta puvutuhurou tasi uje eto eo
  tbo-tbo: hi pa Petasi ina winugodewadewahi po Paulo ina palihaleya po ina nei u
    Yelusalem. Matababana amaka hi wiwogatala ipa Paulo hau tahaya hina uni.
  mal-C: തങ്ങൾക്കുള്ള ഒരു ആനുകൂല്യമെന്നനിലയിൽ പൗലോസിനെ ജെറുശലേമിലേക്കു വരുത്താൻ ദയവുണ്ടാകണമെന്ന്
    അവർ നിർബന്ധപൂർവം അപേക്ഷിച്ചു. അദ്ദേഹത്തെ വഴിക്കുവെച്ചു കൊന്നുകളയാൻ അവർ ഒരു പതിയിരിപ്പിനു
    വട്ടംകൂട്ടുന്നുണ്ടായിരുന്നു.
  grc-SR: αἰτούμενοι χάριν κατ᾽ αὐτοῦ, ὅπως μεταπέμψηται αὐτὸν εἰς Ἱερουσαλήμ, ἐνέδραν
    ποιοῦντες ἀνελεῖν αὐτὸν κατὰ τὴν ὁδόν.
  bgc-bgc: के वो खियास करकै पौलुस ताहीं यरुशलेम नगर भेजदे, असल म्ह उसकी तरकीब राह
    म्ह मौक्का देखकै पौलुस ताहीं मारण की थी।
  khz-khz: ira pene veakavara, pe Paulo Ierusalemai pene tugu-agoa. Kwalana Paulo
    raupara kapanai pia kumu-venia pia vagi-kwaregaa navugana getovoawai.
  deu-TKW: und baten es sich als Gnade aus, daß er ihn nach Jerusalem kommen lasse,
    indem sie einen Anschlag machten, ihn unterwegs zu töten.
  zsr-NT: bi uzáꞌ ladxëꞌë quequëꞌ, gsölëꞌë nup tsajxiꞌgac Pablo, quië udxinëꞌ Jerusalén.
    Glëꞌnnëꞌ laꞌbö́ꞌ nisiëꞌ lëꞌ laꞌ nöz quië ludöddëꞌ lëꞌ.
  lin-lin: mpo ete asalela bango ngolu ya kotinda Polo na Yelusalemi, pamba te basalaki
    mabongisi ya kotiela ye motambo na nzela mpo na koboma ye.
  hns-NT: Oesab bienaai karke laat se poetjhies Paulas ke Jeroesaalem pathaawe ke.
    Oesab sallaah karies raha oke rasta me maar dhaare ke.
  noa-E: Mag, amach iek ʉ̈khamkhĩir Festoog jajaau aajeejim aajem, Cesareamua Jerusalenag
    Pablo deepʉ̈imkhĩir. Maan am dënën amach appain ya, chi iekham arr aawai, mag
    i deebapäaiwai khʉd jãrr nʉnaa i thõopäaig ajim.
  eng-EMTV: asking for favor against him, that he would summon him to Jerusalem—while
    planning an ambush to kill him along the way.
  mib-NT: Te ni cacahān ndahú jíín Festo jeē núu vāha ni de te na nátají de Pablo
    ndiji ñuu Jerusalén. Súcuan ni cacahān, chi je ni casquíjnáhan jnūhun jeē cahni
    Pablo ichi.
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ फे़स्‍तसे़न् पावलरे़ कुदुःन्‍देॽले़न् खासे़न्
    लोःन्‍छे़ यरुसले़म्‍मो थाक्‍मा आबिरे़ॽओ फाॽआङ् पेलि मे़भाक्‍तु, थेआङ्‌भे़ल्‍ले़
    पावले़न् खे़ङ्‌हाॽरे़ लाम्‍मोसा से़प्‍मा के़लॽबा चे़म्‍फन् मे़जोगुआङ् मे़वये़रो॥
  xnj-xnj: vakamuyupa neju Festo, alagazila Pauli vamletayi ku Yelusalemu, muni vavikili
    mpangu wa kumkoma akona munjila.
  mmx-mmx: Diga sing lolos ne Pestas kusu na lok tavanga avukat tidi la na lox aonon
    ne Pol uto Jerusalem, mila diga lok li vam levelinga do dina sev amer i at loxonaleng
    neni na vas polo go at langa.
  cbr-NT: ësaquin, —Nux cuëëncësabi oquin camina Pabloa Jerusalénu min unin bënun
    camiti 'ain. Bain aia 'acatsi quiax 'ësë́nanxun ca Pabloa bënun quixuan caminun
    quixun judíos unicaman Festo usaquin cacëxa.
  tee-NT: Tasq'uinilh lamapainin ju gobernador ni calhinaulh ist'asanica ju Pablo
    ju lak'achak'an Jerusalén. Para ju yu'unch va ixtalhipuxconi ta yu laich catapuk'alhaumakni
    ju lacati.
  eng-LSV: asking favor against him, that he may send for him to Jerusalem, making
    an ambush to put him to death in the way.
  cak-NT: Ri favor ri xquic'utuj che ri Festo, ja chi tic'amer-pe ri Pablo pa Jerusalem,
    roma reje' can quinojin chi cuando xtic'amer-pe, ja niquik'elebej pa bey, y niquicamisaj.
  pah-NT: '—Ejapyaka ti orenhi''ig̃a rehe kiro, oro''e ore nde ve. Embuhuruka ti Paulo''ga
    kokoty Jerusalém me, ei g̃a ga pe novĩa. A''ereki g̃a e''i nhog̃wenonde: “Tijukauka
    ti Paulo''ga pea rupi ga rurame Jerusalém me,” ei g̃a novĩa.'
  sja-NT: Chupɨria iidijida Festomaa Pablo Jerusalendee pëimerã. Mãga oojida pedeetee
    p'anadap'edaa perã ode peet'aadait'ee.
  xed-xed: «Kdəkkdək, kləgaŋnagha kla ta Pwal da na luwa Ursalima na,» ka həŋ ndiʼata
    ka ŋɗaŋɗa nda tsi. Mataba tsaya ná, nda dzra wa taŋ ŋa pghata buɗukwa ŋa dzata
    ma tvi ta laf tsi.
  mks-NT: Ta ña̱ma̱ni̱ cáhnu na̱xi̱ca̱ na̱ nu̱ dá quéa̱ ña̱ ná cahnda da chuun ná
    quixi Pablo chí ñuu Jerusalén yóho. Jáchi̱ mé na̱ cán na̱sacu ini na tiin na Pablo
    íchi̱ cahní na̱ da̱.
  gfk-S: Di ga manga saring Pestus be na harahut di horek, be na lamus Pol u Ierusalem
    kinong di gate pingit ter ura ububu bing ie na ngas.
  bmu-bmu: Aröŋda kinda kewö jiba uletket, “O premiö, göŋön ölöp neŋön möringa dop
    kölmapköra jim tekönöŋga keu algetka Pol waŋgita Jerusalem sitinöŋ ki kame.” Yeŋön
    mutuk keu kewö jöhöba jiget, “Polnöŋ könanöŋ kaiga miaŋgöreŋ mönö qein kömuma.”
    Mewö jiba jöjöröba mönögeraŋgöra kaba uletket.
  dgz-dgz: Pol at Ierusalem watu en.” Ap anega wane, iwa Pol nauase wanumo togurep
    boet anun.
  eng-GNV: 'And desired fauour against him, that hee would send for him to Hierusalem:
    and they layd waite to kill him by the way.'
  zaa-NT: Gutìnàni cą Festo ttu favor ỹeni gání qui'ni gunią mandado taxi' cą Pablua
    desde Cesarea para Jerusalén. Anía ra ca judíua porqui'ni chi guleqquia letti
    cą gutti cą Pablua lo néda.
  eng-WEBSTER: And desired favor against him, that he would send for him to Jerusalem,
    laying wait in the way to kill him.
  guh-guh: Bajarapamonae pinijicuenia vajëta nacuaevetsinë Festojavabelia petocapatsinexatsirena
    Pablo Jerusalén tomaraberena. Bajarapacuenia vajëta tsipaji baja cajena bajarapamonae
    najamatabëcuenevereta picani Pablo pebeyaxuabiaexanaenexatsi namutoepatota.
  bon-bon: teeme singi wawename egä Paulo ne awecnistame Yerusalema me.
  nhw-BL: Huan quitlajtlanijque Festo ma quinchihuili se favor huan ma quihualica
    Pablo hasta altepetl Jerusalén pampa nopa israelitame ya mocualtlalijtoyaj para
    quimictisquíaj ipan ojtli.
  mgw-mgw: Bampembelyage Fesito aapangi manogau kwa kwaletya Pauli ku Yelusalemu,
    kwa mwanjaa bapalage bannyu'bi'li li'nga bammulage mundi'la.
  swh-ONEN: Wakamsihi sana Festo, kama upendeleo kwao, aamuru Paulo ahamishiwe Yerusalemu,
    kwa kuwa walikuwa wanaandaa kumvizia ili wamuue akiwa njiani.
  wbi-wbi: Pe vakan'sumile u Festo vukola ku molaisa Paulo apate kun'kemela ku Yerusalemu
    kuuti vam'bude musila.
  bba-bba: u kɑ Pɔlu nɑ Yerusɑlɛmuɔ, domi bɑ ɡɔ̃ru doke bu nùn ɡo swɑɑɔ.
  eng-KJVCPB: and desired favour against him, that he would send for him to Jerusalem,
    laying wait in the way to kill him.
  kgk-NT: '—Oroipota eterei ou Paulo ko''a-py. Ne nhe''ẽ-rupi tou katu Paulo ore mbovy''a
    hagwã, he''i mburuvixagwasu-pe. Ha ojukase mo''ã Paulo-pe judeu kwéry: “Ou ramo
    ko''a-py, nhaha''arõ nhemi katu Paulo tape-rehe jajuka hagwã” he''i ojóupe ra''e
    hese hikwái.'
  waj-waj: 'Kiaa mmi taika kiada yamaa kua yamaa kuaivaa tida inna yaparaida tunoo:
    A ee-oo tino Pauruuso Yerusareema nnino ti yoketaakiaivee, tiravai. Pauruuso aataru
    tammaivau nninai iya inna ruputuaaraivaara iya kua yeena raida itaa kua tiravai.'
  cpy-cpy: Ikowa-kotakiri Festo rotyaanteeri Pablo Aapatziyaweniki. Ikenkishiree-yakani
    rowamaa-kaanteri niyanki-thakineki awotsi.
  mpx-mpx: Yaka hi awanun gagasisi Pesito elana hi ba, “Nu labema ge Pol nu patuna
    ni nem te Yelusalema.” Hi ba ola o, kaiwena nuwatu etega iyaka hi ginol te nihi
    bunsumi ge Pol nihi lola kamwasaa.
  wbp-wbp: Warrarda wangkaja-jukulpalurla kuja, “Kajirnangkulu wita jaru wangka, ngulaju-nganpa
    wurra-maninja-wangurlu rarralyparlu purda-nyangka. Yungunpa yali wati Puurlu kanyirni
    nyampu-kurra Jurujulumu-kurra Jijariya-jangka, manu yungunpa miimii-nyanyi ngurrju-japa
    maju-japa.” Kujanyalurla wangkaja Pijitukuju. Kula-ngantalpalu ngurrjungku payurnu.
    Kala ngarilpalu warlkangku yipiljiyipilji-manu. Kaji kangkarlarni Pijiturlu Puurlu
    Jijariya-jangka, ngulaju kapulu wurru-mardarninjarla kulkurru pakakarla tarnnga-kurra
    Juwu-paturluju.
  luo-luo: Ne gitemo saye mondo otimnegi ngʼwono owe Paulo odogi Jerusalem nikech
    negichano butone mondo ginege gie yo kodhi.
  nhe-NT: Huan quitlajtlanijque Festo ma quinchihuili se favor huan ma quihualica
    Pablo hasta altepetl Jerusalén pampa nopa israelitame ya mocualtlalijtoyaj para
    quimictisquíaj ipan ojtli.
  aii-aii: ܛܠܝܼܒ ܠܗܘܿܢ ܡܸܢܹܗ ܕܥܵܒܹܕ ܚܕܵܐ ܛܵܒ݂ܬܵ‌ܐ ܐܸܠܵܝܗ‌ܝ، ܕܫܲܕܸܪܹܗ ܦܵܘܠܘܿܣ ܠܐܘܿܪܸܫܠܸܡ،
    ܣܵܒܵܒ ܗܲܕܘܼܪܹܐ ܝܗܘܵܘ ܕܥܵܒ݂ܕܝܼ ܒܘܼܨܵܐ ܥܲܠܘܼܗ‌ܝ ܕܩܵܛܠܝܼ ܠܹܗ.
  esk-NT: Taamna kavanauruaq Festus apiġiniġaat quyalitqulutiŋ Paul Jerusalem-muktitquplugu.
    Iliŋich sivunniuġaqaqhutiŋ tamaani apqutaani tuqqutchukługu.
  msb-msb: na ipabalhin si Pablo sa Jerusalem agod mapalipay sinda. Ginsabi ninda
    ini kay may plano sinda na abangan sinda Pablo sa dalan pa lang agod patayon siya.
  cpa-NT: Ca¹møa¹ dsa² héi² hi² jmo¹ Festo cøng² hi² dsio¹ dsǿa¹², hi² mi³dsa¹tei¹dsa
    Pablo juu¹² jøa³juøi² Jerusalén. Di³ ma²ca¹jmo¹ dsa² judío jǿg³ guiog¹³ hi² dsa¹jŋëh¹dsa
    Pablo dsi²juu¹².
  dso-dso: ଜେନ୍ତିକି ପାଉଲ୍‌କେ ଜିରୁସାଲାମେ ଆନ୍‌ବାକେ ଗୁଆରି କଲାଇ । କାଇକେବଇଲେ ବାଟେ ଜାଗିରଇ
    ସେମନ୍‌ ପାଉଲ୍‌କେ ମାରିମରାଇବାକେ ଜଜ୍‌ନା ତିଆର୍‌ କରିରଇଲାଇ ।
  meu-meu: bena e noia, ia ihadikana ai baine durudia, hesiai taudia baine siaidia
    lao, Ierusalem bae hakaua mai. Badina be idia ese dala ai bae bani henia, bae
    alaia mase eto.
  yva-NT: “Reamare wimbekobe reansai ti nyo naite inta matutir wo Paulus augavere
    no Yerusaleme so.” Vatano Yahudi wo Pestus anajoare so weye wanyinyaube ra wo
    Paulus aubaisy no apa unanui anya ama yasyine rai.
  dgc-dgc: a pasolen na ti Pablo ta Jerusalem. Te gayak side a sanébén de siya.
  zpm-NT: bnab zho lo me cxeeḻ me Pabl Jerusalén. Laa zho rnab miṉ co sac laa zho
    bnediidzle, nëz tsiesoblan zho, yquiambëz zho ted Pabl gut zho Pabl.
  hix-NT: Owya amna yoyuknur xe amna naha, ketxkon xarha tà, àwya, teryewrye ro hatà.
    Pawru anyekhoko, xaro, Xerusaryen hona, ketxkon hatà. Àro wyaro nketxkon hatà,
    tàwyanye Pawru fufurymanàr ke hatà. Asama yarye noro yomoknàtoko, tetahetxhe ha,
    kanyenhàr me nehxatxkon hatà.
  sim-sim: �Mir avak nirin jelyaka. Uhu Polin mbashinak Jerusalemik or taka,� karem
    limu mbara. Maintontlo os li mbari karem. Ma lal angop li mbashirik nombon tle
    liri lir, Pol or tanak orin li mandingormekmbahan.
  npi-ULB: र तिनीहरूले पावलको विषयमा सहायताको निम्ति फेस्तससँग अनुरोध गरे, कि तिनले
    उनलाई यरूशलेममा बोलाउन्, ताकि तिनीहरूले उनलाई बाटोमा नै मर्न सकून् ।
  cgc-cgc: Gapangabay danen ki Festo na tagan danen an ta pabor na ipadala din Pablo
    i naan ta Jerusalem. Piro, iran an na plano, abungan danen Pablo i naan ta dalan
    daw patayen.
  tim-tim: “Âlepŋe den nâŋgânengim hoŋ bawalupge huŋgun yeŋgimenâ arim Paulo kewugumbiâ
    Yerusalem kipian togombo denŋe nâŋgâ aŋbiat.” hiaŋmâ hain dâyi.
  yor-yor: Wọ́n tọrọ lọ́wọ́ Festu, kí ó bá le ṣe ojúrere fún wọn, kí ó bá à lè jẹ́
    kí wọn mú Paulu wá sí Jerusalẹmu, wọn ń gbìmọ̀ láti dènà dè é, kí wọn sì pa á
    ní ọ̀nà.
  wos-wos: dé Polré bari hura yandéte, Jerusalemré. Pol yandét du nawulak yambumbu
    faakwa re déré xiyandate di yéna yata wa.
  emp-NTPO: '@see-verse:ACT.025.002'
  eng-F35: begging a favor from him, that he would summon him to Jerusalem—preparing
    an ambush to kill him along the way.
  ind-ind: Mereka memohon dengan sangat supaya Paulus dikirim kembali ke Yerusalem.
    Karena diam-diam mereka sudah berencana untuk membunuhnya dalam perjalanan.
  pes-OPCB: و اصرار کردند که هر چه زودتر او را به اورشلیم بفرستد. نقشهٔ آنان این بود
    که پولس را در بین راه بکشند.
  mpt-mpt: Festas kobo ni daabeneba Fole nganabaneba tenea Yelusalem bib ele tleko
    ge baabasiobe. I funaniba Baabanoba nganabane tesea deib waisanoba ananomo ge
    funaniba inangge baabasiba
  ssx-ssx: Nikana꞉ma꞉ epeke hone wiomono Polota꞉ do Diutuseleme nane epena꞉ lae lemekeme.
    Koto lemeke pita꞉ Polota꞉ pota꞉na꞉ ipulu haena꞉ luekema꞉ a꞉nda꞉ lomba꞉ wia lemekeme.
  mkl-mkl: Nɔ ɑ̀ wɑɑ tɔɔɛ suuru ntɔ ntɔ ku bɑ kú jɔ̀ Pɔlu ku nɑɑ Zeruzɑlɛmu. À wɑɑ
    bi Pɔlu ku nɑɑ Zeruzɑlɛmui si nɑ iyi í jɔ̀ ɑ̀ dĩ zɑmbɑ nŋɑ ɑŋɑ ɑ bɑ ɑ kpɑɑ kpɑ̃ɑ.
  gaq-gaq: ମେଇଂ ପାଉଲ୍‍କେ ଯିରୁସାଲାମ୍‌ ବେବିନ୍‍ସା ପେଷ୍ଟସ୍‌କେ ଅନୁଗ୍ର‍ଅ ପାର୍‍ତନା ଡିଙ୍ଗ୍‌
    ଆର୍‍କେ । ଡାଗ୍ଲା ମେଇଂ ଆମେଇଂକେ ଗାଲିବ ବାଗୁଏନେ ଜଜ୍‌ନା ଡିଂବଆର୍‍ଗେ ।
  gof-RNT: Phawuloosa Yerusalaame ehishin ogen qosettidi iya wodhanaw enttaw injjetana
    mela banttana maaddo gidi Fisxoosa woossidosona.
  unx-unx: ପାଉଲୁସ୍‌କେ ଯୀରୁଶାଲେମ୍‌ତେ ଆଉ ନାଙ୍ଗ୍‌ ଆଚୁକମ୍‌ ମେନ୍ତେ ଇନ୍‌କୁ ଫେଷ୍ଟସ୍‌କେ କାଜିଗହାର୍‌କିୟାକ,
    ଚିଆଃଚି ଇନ୍‌କୁ ପାଉଲୁସ୍‌କେ ହରାରେ ଗଗଏଃ ନାଙ୍ଗ୍‌ ରୋଜୋଟକେଦ୍‌ତେ ଉହାଟ୍‌କାଦ୍‌ ତାଇକେନାକ
    ।
  gah-gah: 'Lá iake, gapoló gohoni molonoinake apele hilitune liki lova giziake, kiapé
    Pestoni láa liki gala vizemó: Mulutegú ale lamaná oko Pauloni nene Zelusalega
    amisilitane loko lo nogumune.'
  lcm-lcm: Na kila sokotuk amadot ia asi kana abis ani lau roron aniria ta ka asok
    asi tak ania ane Ierusalem. Using lenginang kita lapo itoitonai ani lomlomonai
    ke ta ki raung ia man kala paliu e selen.
  aer-aer: Artwe nhenhe areyele Festus apayuthneke, “Unte apeke thultye ngkwinhe areye
    ileye Paul Jerusalem-werne akngetyetyeke? Unte anteme ikwere nthakenhe apeke re
    itirretyenhenge nhenhenge.” Kenhe itne akenhe nterte-nterte-arle angkerreke iwerre
    iterele Paul-eke akarelhetyeke renhe irrerlknge atwetyenhenge re apmere Jerusalem-werne
    atheke apetyerlenge.
  qvc-NT: 'Paykunaqam ch''ayashpa kayshina rrugarqanllapa: —Suq faburta rurawayllapa.
    Apachimuyri Pabluta waq Sesaryamanda kay Jirusalinman, nishpa. Piru paykunaqam
    yuyarqanllapa Pablutaqa ñambi wanchiyta.'
  tgl-ULB: At humingi sila ng pabor tungkol kay Pablo, na tawagin siya sa Jesrusalem
    upang magkaroon sila ng pagkakataon na patayin siya sa daan.
  cbs-NT: —Jaskai min ma nenuki. Nuku pewaxunkin Pablo miandi min nuku unanti waxunkatsi
    ¿nenu Jerusalén anu jau itanunbun min jatu yunutidumen?— akabu, jaskadan, eska
    Pablokidi yubakabain bai tanabidanai nun tenanunbun ika inibukiaki.
  xtm-NTPP: te va vii va luu ka jiña'a de ja na tetniñu de Pablo ma ñuu Jerusalén
    ma, vaa ka jani ini de ja jin chu'u de te jin ka'ni de Pablo ma ichi vee de ma.
  nnq-nnq: batendele gambone kukunneta Paulo Kuyelusalemu, bakiba bapangine njama
    ja kunkoma undela.
  bao-NT: Ñucã, “Pablore Jerusalén pee yoari méé cʉ̃re, jãare ami cojo doti bojaya,”
    ĩiupa. Cʉ̃ja ca tʉgoeñarije pea, Pablore maapʉra cʉ̃re cʉ̃ja ca jĩa cõacãro tiirʉgarã
    ĩimiupa.
  san-ORI: ଭୱାନ୍ ତଂ ଯିରୂଶାଲମମ୍ ଆନେତୁମ୍ ଆଜ୍ଞାପଯତ୍ୱିତି ୱିନୀଯ ତେ ତସ୍ମାଦ୍ ଅନୁଗ୍ରହଂ ୱାଞ୍ଛିତୱନ୍ତଃ|
  rmn-rmn: Он лачес мангенас э Фестес, тэ керэл лэнги мила тай тэ гелэл э Павлэс андэ
    Иерусалими. Ай он кидэнаспэс опэр дром тэ астарэн лэс тай тэ мударэн.
  huv-NT: Tatüniw ocueaj, tasajüw müüch mamb majanüch a Pablo andüy Jerusalén. Cos
    nejiw lamandeacüw axotayéjan apmambiyaw tiül tiiüd.
  otn-NT: Bi 'yäpra̱ ma̱te ngue da̱ pɛnnba̱bi̱ ra̱ Pablo di 'yɛ̱'a̱ Jerusalén. Nu̱'ʉ
    yø judío di ya̱pa̱te p'ʉya, ya xi̱ nhɛca̱hya̱ ngue da̱ hyo ra̱ Pablo p'ʉ ja ra̱
    'yu̱.
  nop-nop: Mede yoŋa uutdok yohebet agaŋ koom tigiŋ doktiŋa Festa adi Pol niŋkulune
    Jelusalemde wek yoŋa niŋgiŋ.
  obo-NT: Woy id buyu ran ki Gubernador Festo no od po-undiyonnon si Pablo to Jerusalem.
    Piru iddos kovonnaan, duwon puhawang dan nod lipongngon si Pablo riyot daan.
  kca-kca: щит вохман, Фест ԓывиԓаԓа йӑм ат верәс, Павел Иерусалима ат вохсәԓы; пӑ
    йуш хŏща ԓўвеԓ веԓты нŏмәс версәт.
  cak-ENT: Rije' xquic'utuj c'a jun nimalüj favor chin ri Festo que tutaka' ruc'amic
    ri Pablo, roma xa quinojin chic c'a jabel que tok xtic'amün-pe pa Jerusalén, nquik'elebej
    pa bey, y nquicamsaj.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤑᤧᤛ᤻ᤋᤛᤧᤴ ᤐᤠᤘᤗᤖᤧ ᤁᤢᤍᤢ᤺ᤴᤍᤣ᤹ᤗᤧᤴ ᤂᤠᤛᤧᤴ ᤗᤥ᤺ᤴᤇᤧ ᤕᤖᤢᤛᤗᤧᤶᤔᤥ ᤌᤠᤰᤔᤠ
    ᤀᤠᤒᤡᤖᤧ᤹ᤀᤥ ᤑᤠ᤹ᤀᤠᤱ ᤐᤣᤗᤡ ᤔᤧᤓᤠᤰᤋᤢ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤐᤠᤘᤗᤧᤴ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤗᤠᤶᤔᤥᤛᤠ ᤛᤧᤵᤔᤠ ᤁᤧᤗ᤹ᤒᤠ
    ᤆᤧᤶᤑᤴ ᤔᤧᤈᤥᤃᤢᤀᤠᤱ ᤔᤧᤘᤕᤧᤖᤥ॥
  mie-NT: 'De nī ncāhān ndāhví ndá jíín Festo: Sāhá ní favor natetíñú ní Pablo ná
    ndíji dē yáhá, ncachī ndá. De súcuán nī ncāhān ndá, chi ja nī squétáhán ndá tūhun
    jā cahnī ndá Pablo ichi.'
  san-TIB: བྷཝཱན྄ ཏཾ ཡིརཱུཤཱལམམ྄ ཨཱནེཏུམ྄ ཨཱཛྙཱཔཡཏྭིཏི ཝིནཱིཡ ཏེ ཏསྨཱད྄ ཨནུགྲཧཾ ཝཱཉྪིཏཝནྟཿ།
  qve-NT: —Gobernador Festo, ama hina kaychu, chay Pablota Cesarea llaqtamanta kay
    Jerusalén llaqtaman pusachimuy, nispanku. Saynataqa chay runakunaqa valekuranku,
    Pablota pusamushaqtinku ñanpi suyapakuspa, wañurachiyta munaspankun.
  pao-NT: Meeoo oo tubetse netamma, “Ka Paul Jerusalem-witoo ne tayaku.” Ka tooesoo
    oo kemma umu oo watse batsakwuse.
  cbu-NT: Apanllpan urkari kamanirangiya. Ich Pístoo, shiy uru wanasir istaksha. Na
    iyaamsha istangcha. Istakush, Paporoo tashitungayarush, iyapsha Irusarinap zanganingcha
    iyapa wanasir tsiyatamaama; táranganaya apanllpani. Itaru, mangu tamapingaksin,
    táranganaya. Apus tsangayaruni pachapani atusin, tárangana.
  usa-usa: 'yemá anó-kamaani-nakaq inaa-inaa tirááe: “emá keqtáá tíwáqnaa éaq emá
    maamin-náqá timákénanawaq wemá Yérútáárebaq yíno.” téta yemá aapaq kéwinaraq aúpáké
    atíqtuweta ikamónáae téta tirááe.'
  soy-soy: Api kɔ u welu rɛ ukɛ́ nɛ pi kõ ukɛ́ ncée pi hɛ pikɛ́ Pɔɔli nɛ Yerusɑlɛm
    pɛɛpɔ. Tipinɛ kɑpi lɛ̃ wɑ pikɛ́ nɛ ncée u ń kpu.
  hui-hui: Ina biamogo bialu Polo Yarusaleme ibilo, Damu pudaba labe, lene. Ala tigua
    ndi lalu, Polo wene harigani ibalu kaore ibu homelo bole harigani yu birami̱ya,
    lalu biarume ani lene.
  amf-amf: “Bhawloosam Yerusaalemdar baadhoadettsi payya yer wona waadadhaa” hamayse
    Pisthoosam kattsi ke miskade. Ogoam kenin giyoonoar Bhawloos dhesima goynte toolayse
    kiam deesana kenin ooshonnane.
  quc-NNT: Xkib'ochi'j ri tat Festo, xkita' k'u toq'ob' che chi kätaqan chuk'amik
    loq ri tat Pablo pa ri tinimit Jerusalén. Ri winaq aj Israel xjunamataj ki tzij,
    xkichomaj chi käkikämisaj na ri tat Pablo pa ri b'e.
  dob-dob: ga Pesito ꞌena sisidasida waiwai sigwae, “Kapekapeyana be Paulo ꞌuetunenama
    Yelusalema, be bada ꞌaetala?” Ta ꞌidi nuwanuwa ꞌaiꞌaila nate, ꞌaene Paulo sida
    loemwawasi ꞌedaya, tuta nina ꞌabo ꞌimeemai.
  wrs-wrs: Himba sah ovrivna Vestusm, osm es heva kam vinu. Himba os ningminivna,
    wolaihapro Polmoa henga hom Yerusalemram. Noinda ningvna osva, himba doa doara
    nengavnangva vrivna, helvakomandhalmba Polmba monaram.
  mca-mca: in iyintaxijets qu' ni'fenij qu' ninq'ukinii qa netetka'xii ha' Pablo ha'
    Jerusalén. Qekha hatsƚe nantaxik'uiji' ha' wit'ikheyi'j pe'qu' nilan.
  tzo-TZC: Ti stuquique laj scꞌanbeic vocol ti gobernadore ti acꞌo taluc yuꞌun ta
    Jerusalén ti Pabloe. Ti jech ta scꞌanic taje, jaꞌ ti oy onoꞌox ta yoꞌntonic ti
    ta smilic yaꞌiic ta bee.
  mya-mya: သူ​တို့​သည်​ပေါ​လု​ကို​လမ်း​တွင်​ချောင်း​မြောင်း ၍​သတ်​ရန် လျှို့​ဝှက်​ကြံ​စည်​ထား​ကြ​ပြီး​ဖြစ်
    ပေ​သည်။ သို့​ဖြစ်​၍​မိ​မိ​တို့​အား​ကျေး​ဇူး​ပြု သည့်​အ​နေ​ဖြင့် ပေါ​လု​ကို​ယေ​ရု​ရှ​လင်​မြို့
    သို့​ခေါ်​ဆောင်​ပေး​ရန်​ဖေတ္တု​အား​မေတ္တာ​ရပ်​ခံ ကြ​၏။-
  gng-NT: ki ye u la yìe, wɔ ń ñikn kí cère bɛ ń taa Pɔl kí baa Yerusalɛm ni.
    Kimɛ bi kpaan' iyɛ u we ní la, bɛ ń ku wɔ usɛn ni nɛ.
  cbi-NTPO: 'Tsejtu: Tsantsaya Pablonu engu Jerusalén pebulusha me-eede, ti'' pa''la,
    tsaaren yala'' pensaya mindala tu''kaanu tyataa tsandila.'
  ikk-NT: n'o mẹ ọhụnma zihẹ ni wẹ Pọlụ Jerusalẹm. Makẹni e rigụọ wẹ ngo wẹ e gi gbu
    Pọlụ ụzọ, ọ lalanị.
  leu-leu: ri buk rao ri taa punuxe lana sangasan sina.
  maz-NT: 'O mamaji: ―Tsjacüjme favor rí manda ra siji a ''ñecjua e Pablo, eñeji.
    O mamaji a cjanu, na ngue ya vi mamaji ja rvá mbö''t''üji e Pablo ''ma ro cjogü
    cja ''ñiji.'
  bod-N: ཕོལ་ལོལ་ཁོང་ཉིད་ཡེ་རུ་སཱ་ལེམ་དུ་འཁྲིད་ཡོང་བར་རེ་བ་ཡང་ཡང་ཞུས། ཅིའི་ཕྱིར་ཞེ་ན།
    ཡ་ཧུ་དཱ་པའི་དཔོན་རིགས་དེ་དག་གིས་ལམ་བར་དུ་ཁོང་ཉིད་གསོད་པར་ལྐོག་འཇབ་བྱས་ཡོད་པའི་ཕྱིར༌ཡིན།
  tca-NT: Rü naxcèx ínacagü ga Yerucharéü̃wa Pauruxü̃ na namuxü̃cèx. Yerü nümagü rü
    nagu narüxĩnüẽ na namagu yacu̱xéü̃güãxü̃ na yexma yamèxgüãxü̃cèx.
  zpl-NT: Nu uziquiee beella lulla nú xeꞌlalla Pablo Jerusalén. Scua niarquiꞌbeella
    xne necaꞌlaꞌ beella nú úti beella Pablo lu inziu.
  mbc-NT: 'Mîrîrî ye''nen esatî''pî to''ya mîîkîrî pata ko''mannî''nen pî''. Ta''pî
    to''ya: —‍Paulo yarima yu''se anna wanî sîrîrî tarîwaya Jerusalém pona aai''to''pe
    —‍ta''pî to''ya. Tîîse to'' yeseru wanî''pî Paulo wîî tîuya''nîkon pî'' to'' esenumenkasa''
    e''ma ta.'
  ndg-ndg: Na bannobia Festo fadhili nnani ya habari za Paulo apate kunkema Yerusalemu
    ili bapate kumulaga mundela.
  wsk-wsk: Ale Festus isarukasan, nu nuguring iluwok ale, Paul pasak ala bitiruk se
    Jerusalem namarukko, mu awuk, nuna maingkala nunumi den tuman ale Paul taiwuruk
    se lage luan te yumumon baga momonko den nungurman.
  toj-NT: Ti sc'anahue yi jun nihuan pavora ta mi oj bob sec spayjel ja Pablo oj jacuc
    ja ba Jerusaleni, como chapan xa ni yujile ja yenle ti oj smile ja ba beji.
  kkl-kkl: '@see-verse:ACT.025.002'
  tbc-tbc: '@see-verse:ACT.025.002'
  sna-sna: Vakakumbira zvikuru kuna Fesitasi, sechinhu chinofadza kwavari, kuti Pauro
    aendeswe kuJerusarema, nokuti vakanga vachigadzirira kumuvandira kuti vagomuuraya
    munzira imomo.
  smk-NT: dinawat nin pabor nayna konra a ipaiyater nayadtaw sa Jerusalem si Pablo.
    Wanin a dawat ra bana' ta plano ra anamanaet nin saneban tan patyen raya si Pablo.
  grc-TCGNT: αἰτούμενοι χάριν κατ᾽ αὐτοῦ, ὅπως μεταπέμψηται αὐτὸν εἰς Ἱερουσαλήμ,
    ἐνέδραν ποιοῦντες ἀνελεῖν αὐτὸν κατὰ τὴν ὁδόν.
  gof-WFTW: Phawuloosa Yerusalaame ehishin ogen qosettidi iya wodhanaw enttaw injjetana
    mela bantana maaddo gidi Fisxoosa woossidosona.
  spa-BLM: pidiendo un favor contra él, que lo convocara a Jerusalén, tramando matarlo
    en el camino.
  kyz-NT: —Paulo 'ga emut 'au imoporogytaukaa oree nũ. Taruapyaka 'ga porogyta are
    'jau— 'jau 'gã 'wyriara 'ga upe. “Simorytee 'wyriara 'ga. A'eramũ 'ga Paulo 'ga
    mua janee. A'eramũ jane 'ga jukau”, 'jau 'gã ajaupe.
  dao-dao: Jerusalem mlüh üngka naw a jah laksak vaia nghui na u lü, lama a na kham
    u lü ami hnim vaia ami bü.
  cya-cya: cha' tca ca cuiya' cha' 'in yu Pablo xiya' quichen Jerusalén. Cha' 'in
    ti ne' cua' m'ni cuiya' ne' cha' si'yana chu'hui cunan ne' tucueen, lo' cujui
    ne' 'in yu.
  beu-beu: Ini banang hula, gubernur Festus ot ioangmoling senge Paulus at bale hoa
    Yerusalem mi. Ini vengtominu tilat aulang senge, hoa via mi se ini Paulus ameang.
  wrk-wrk: '@see-verse:ACT.025.002'
  nii-nii: “Nim sin paki tunjii, min? Tokun kin, wu ei Jerusalem konu ełe sipnjii,
    ninjing. Wumb en enim ok andłam ełe koi er pek kin, Pol tumun ni piik, tu wunjung.”
  ign-NT: Nayaseacapa ema Festo macáta­ji­ca­va­cahini eta máevataca te Jerusalén
    ema Pablo. Taicha navarahahi titseca­va­na­yarehi te achene eta nacapa­siraya.
  dik-NT: ku bï ke luɔ̈i kë wïckë kepuɔ̈th ku bï Paulo bɛ̈ɛ̈i Jeruthalem, rin ë cïk
    mat yic ku bïk Paulo nɔ̈k dhël yic.
  cac-cac: Ix och ijan eb' sc'anan d'a vin̈aj Festo chi', yic vach' tz'ic'jicot vin̈aj
    Pablo chi' d'a Jerusalén chi'. Ix yal eb' icha chi' yujto sgana eb' smilcham vin̈
    d'a yoltac b'e.
  tzj-E: 'Cawra xecbij: —Tebna'' jun nimlaj utzil chka, tey-a'' jun orden che nc''am
    ta Pablo wawe'' pJerusalén. Per j-e'' cchumin chic che neccamsaj Pablo pbey.'
  san-BUR: ဘဝါန် တံ ယိရူၑာလမမ် အာနေတုမ် အာဇ္ဉာပယတွိတိ ဝိနီယ တေ တသ္မာဒ် အနုဂြဟံ ဝါဉ္ဆိတဝန္တး၊
  yaa-NT: Nãskaxõ Festo yõkanifo Festopa ato yoinõ Jerusalén ano Pablo iyotanõfo.
    Akka atiito shinãnifo fai nẽxpakĩaxõ nõ Pablo retenõra ikaxõ.
  cab-NT: Ába jamúriajan fuleísei lúma lun loúnajan anǘgei Páblo Jerusalén. Le jaráansejanbei,
    lún yebe jáfaruni jilágubei luágu ǘma.
  clu-clu: nga paayanun na si Pablo sa Jerusalem. (Piro andang plano gali babantayan
    nanda si Pablo sa dalan kag patayun.)
  swh-ULB: Na walimwomba Festo fadhili juu ya habari za Paulo apate kumwita Yerusalemu
    ili waweze kumwua njiani.
  tpt-NT: Va taskꞌinil taun jatapayniti para kamalaqachanal ixlhiminka Jerusalén.
    Chuncha tajunil por ixtamaqniputun lakatin.
  aai-aai: Hikokok i mi’itube hai kokomaim tasinaf Paul tiyafar au Jerusalem tayen.
    Iti na’atube hisisinaf anayabin i Paul tayen tanan efamaim hita’asabun isan hiyakitifuw.
  sny-sny: Lowe le ma'e apou te'eye, “Ne etiri wisere a'i nomo ma'e aure. Ne meni
    Pol omo Jerusalem ma'e si eimawesawi.” Lowe apou toteye, “Pol aiyerowa su, nomo
    yo tewiye sahe tei fareyarerowa. Pol aiyeyei su, nomo le aine tera'erowa.” [Ap
    23:15]
  myy-myy: '—Gʉare queno yiya mʉ. Pablo ado Jerusalénjʉ ĩ ejatoni ji ñucaña mʉ, yi
    josayijarã ĩna Festore. Ĩnarioti ado bajiro bʉsicãyijarã itiriojʉa: “Pablore ĩ
    ji ñucaja ma gʉdareco ĩre sĩacõana mani”, yi tʉoĩabojayijarã ĩna.'
  trc-NT: cachíín niꞌya̱j nij síí israelitá rihaan síí cuꞌna̱j Festo se vaa caꞌne̱ꞌ
    soꞌ suun se vaa caꞌna̱ꞌ Pabló nda̱a chumanꞌ Jerusalén a. ꞌO̱ se guun rá nij soꞌ
    ca̱ráán nij soꞌ chrej ne̱ ticavi̱ꞌ nij soꞌ man Pabló a.
  cut-NT: Nducote a ntuhno sa̱hn chahn che dechuh se sa̱hn che ca̱hno se Pa̱blo cua̱hn
    yune ne, chica se a̱ma favor chahte Festo che tahve ye che quengua Pa̱blo ya̱n
    Cesarea.
  bel-bel: просячы, каб ён зрабіў ласку, выклікаў яго ў Ерусалім; і ліхое задумалі
    - забіць яго ў дарозе.
  zlm-KSZI: Mereka memohon jasa baik Festus menghantar Paulus ke Baitulmaqdis kerana
    mereka telah berpakat hendak membunuhnya di pertengahan jalan.
  gdr-gdr: Ɨ ton kea wɨgawɨga yɨsamko Polɨnd nya owamam dɨde ongandam nyawɨnd. Sɨ
    onggɨt penaemb ton Pestond ɨl yongko da, “Man sɨn nony b'ogɨl notɨninyɨt! Sɨ man
    ɨngauket Polɨnd menonɨm dɨkɨnd Yerusalem taunɨnd kot omnɨkam.”
  vmy-NT: ꞌBa tsiꞌare Festo jngu kjuanda, nga ngatꞌexa nga Pablo kuechani naxinanda
    Jerusalén, ngatꞌa mejénre sijngu mé= xi joyanire, nga ngaya ndiyo sikꞌen Pablo.
  cmn-FEB: 请求他把保罗押到耶路撒冷，这样他们就能埋伏在路上杀死他。
  gmv-RNT: '@see-verse:ACT.025.002'
  ncl-NT: Quinequiloaya pa quitilanisquiaya Pablo pa Jerusalén. Huan umpa pan ojli
    sequin judíos yahuiloaya quinapachilo pa quimictilosquiaya quiman panuaya.
  wed-wed: Ma Festus i vibaḡai da ita voagui da Paul ita paritawanei au Jerusalem.
    Taui ava i vioga da Paul au etanai ita viraḡeni.
  sua-sua: Ngata rere he ho mi ktua kaurur kim e Pestus klik en kam khenam te, ta
    mokpom kar mar he ka tting mang nga papat to en kam mlom orom e Pol ko mSisiria
    he kmeknik orom ngok mYerusalem. Ngta mnganang enang tok, ekam ko ngta vle orom
    nga papat to kam murmur mang e Pol ekam a ngaelaut kam por kngam a yoror.
  klt-klt: Wáina inángga ku son ing hányon inuráng, “Ko nán náháng heronge tátáya
    ku tewe ámna yánátá Pol engotang Jerusalem káin áwineráng. Ko wáina wu há hánám
    táinelák ingga naremán,” ingga inuráng. Wáina inuráng wawu náuta ámna kámá yánát
    kálu káin kandingga átang Pol utkámut tátáya me hároturáng wata.
  are-are: era Paul-anha Jerusalem-urna kngitjitjika. Etnataka antja naka Paul-anha
    tjaiyaka errilknga tutjika.
  gai-gai: “U aimo otaca Polmo mandaca ma Ierusalem nakɨp.” Mina aindoprinanna an
    kɨdrɨkca, mina ramtaɨr ndeidmo mbopca, mina taŋga taup ŋgiŋgoroca lambi te, Polmo
    anna tɨkca mo menacna.
  qvm-NT: '@see-verse:ACT.025.002'
  chz-NTPS: —Taꜙ jmeeˉ hñaaˉ hohꜘ, jmeeˊ madaꜚ heˉ jä̱hꜘ Paaˊ taꜙ Jerusalén —gaꜙjäyhꜘ
    sɨɨyhꜙ Festo. Jëëhꜘ gaꜙjmeeyꜘ hʉʉˊdsëˉ heˉ maˊ jngëëyhˈ Paaˊ chaˊjwëꜗ baˊ.
  kmu-kmu: '@see-verse:ACT.025.002'
  ood-NT: '@see-verse:ACT.025.002'
  lbm-lbm: अऊर ओको सी अनुग्रह कर क् ओको विरोध म यो मांग करयो कि ऊ पौलुस ख यरूशलेम
    म बुलाये, कहालीकि हि ओख रस्ताच म मार डालन की ताक म होतो।
  ncj-NT: Omotlatlautihque inahuac in hueyixtoc quen maquianacan in Pablo Jerusalén.
    Yehhuan oquinejque maquichtacamictican ipan in ohtli.
  yuj-yuj: “Amo te yinan yaewouria maok, am arop Jerusalem mek sámp-kérép napo, korop
    kuno.” Am takrá sérap te mwaeaok kuk yérérékia Polén farop mwar yonkwaerá niapon.
  kto-kto: Pa mirie la tiesmeng ara kabirana ma ga meburio ties meba menamung Paulo
    ga aving. Are ratmat ga amelo Festas gare ro, “Paganalie ga asaganang Paulo meba
    muong Ierusalem. Eba mavuvutbuling tiesiap” Tiesmeng gare ro, memani, marangameng
    ara teip meba kagomering na alang ga menamung Paulo ga aving.
  gmv-NT: '@see-verse:ACT.025.002'
  por-BLT: Eles pediram a Festo, como um favor, que enviasse Paulo a Jerusalém, pois
    planejavam uma emboscada no caminho para matá-lo.
  stp-NT: nam puiꞌ tɨtda na sap tu chiñiaꞌ nam mu baidhikaꞌ bhammɨ Jerusaleen. Guꞌ
    jaꞌpji nam tɨi ɨlhdhat ji nam sap bhammɨ paiꞌ boi chaꞌm muꞌaaꞌ gɨt nam muiꞌ ka
    baiꞌñchuꞌndaꞌ.
  mgc-mgc: Zë ako'jonnï ha Fesitɔsi ëzë mo akomba zi Pawolo kika Yerusalema. Zë alenzennï
    mo zi ko'dɔ nenye ga kö'du zë ëdïnnï yeṛe ko'dɔ zi lɔdrɔ da Pawolo ehe mo kofo
    ta da gërï.
  ame-NT: Ñetpaʼ atet̃ ochet Festo agotatanepaʼtoʼ Pablo att̃och huapa Jerusaléño,
    t̃arroʼmar ñetpaʼ ahuañacma aʼpoctatuet oʼch cohuet Pablo t̃oño att̃och muetsapueret
    all.
  mgh-2016: Nkayaavekelha Nafesto wiira aapangelhe attu ittu yaattuna aya, waawiha
    Napaolo Uyerusalemu, ukhalhawaya yaari anapangachilhe miruku cho uweeva Napaolo
    mphironi.
  kvn-NT: —Imi an pei, pedin anmalga Jerusalénzhe Pablo-wis-cheda. Imi teun Judiomal
    istar-Pablo-takmaladbal aga igal-amismal, igalbal Pablo-mesmalgal.
  gvf-gvf: “Na yal kobe wai pirabina dire, i yal ta nusi eringire, pirere Pol awli
    Yerusalem unamua.” Yalin kobe nomanin si kuunin ere Pol kol baan si gulama dire,
    iru di tongwa.
  san-ISO: bhavān taṁ yirūśālamam ānētum ājñāpayatviti vinīya tē tasmād anugrahaṁ
    vāñchitavantaḥ|
  deu-ELBBK: indem sie es als eine Gunst gegen denselben begehrten, dass er ihn nach
    Jerusalem kommen ließe; indem sie eine Nachstellung bereiteten, ihn unterwegs
    umzubringen.
  mcb-NT: 'Impo ikantaigakeri: —Nokogaigake pagakagantakerira Pavoro iramakenkanira
    aka. Ontitari ikantashiigake kameti intimashiigavakeriniri avotsiku irogaigavakerira.'
  yle-yle: Kwo, Munmîkó nmî Lémi, u yi nmo a kwo, Póól al꞉ii nmo dpo ńuw꞉e, u ngwo
    anmî kóté kwolo. Yi kópu u kwo vyi ngópu, mu kópu u dîy꞉o u yi y꞉e doo kwo, Maa
    p꞉uu Póól p꞉oo vy꞉a.
  swh-1850: awafanyie fadhili kwa kumleta Paulo Yerusalemu; walikuwa wamekula njama
    wamuue akiwa njiani.
  ese-NT: 'Pesito nijje mimi huichaꞌa huichaꞌanaje jama baꞌa: —Emeshi mese Pesito,
    ¡che oe Pabo huoojeacue Jenosanena huasijje ecuana nijje mimiya! —nisho acanaje
    Jodio cuaa. Oya cuana aje oe jjashahuaba taiquinaje Pabo cuiajeaꞌyojji ejiojjijje
    poquianijo.'
  jac-NT: Caw xin oc ebnaj iskꞌanaꞌ tet naj tato chito ilaxoti naj Pablo tuꞌ, cat
    yapni naj yul con̈ob Jerusalén. Wal xin caw cꞌulxa ye yu ebnaj tato chito ebnaj
    ismajaꞌ naj yul beh, cat ispotxꞌni ebnaj naj Pablo tuꞌ chiyute yalni.
  cak-CNT: Rije' xquic'utuj c'a jun nimalej utzil chire ri Festo chi tutaka' ruc'amic
    ri Pablo, roma xa can quinojin chic ajc'a jebel chi tok xtic'an-pe pa Jerusalem,
    niquik'elebej ri pa bey, y niquicamisaj.
  zia-zia: Awong nung dawong gaitinasani ge nunae nigiro sai Paulo Yerusalem nape
    bumaise sewa. Awiya noeno okowata, awong Paulo nagibe atu pungyero umo yero dari
    sero ge diwa.
  mal-2015: ദയചെയ്തു അവനെ യെരൂശലേമിലേക്കു വരുത്തേണ്ടതിന്നു അവർ പൗലൊസിന്നു പ്രതികൂലമായി
    അവനോടു അപേക്ഷിച്ചു;
  tuo-NT: Pablore wẽjẽatjere apoyutojacãrã niwã. Tojo weerã Festore ʉpʉtʉ tutuaro
    meꞌrã Pablore miaduticãrã niwã Jerusalẽ́pʉ. “Festo cʉ̃ Pablore ʉócãma, cʉ̃ maꞌapʉ
    aꞌtigʉreta wẽjẽcõꞌarãti”, nicãrã nimiwã.
  mbl-NT: pu Paot nũnnãy Yenoyanẽn tu', 'ũxaptop putex putup ha putat kopah.
  zpc-NT: Unabayaquëꞌ chi huenëꞌ tu cule huenëꞌ mandado tzexiꞌ yaca soldado Pablo
    ta yedyinnëꞌ ciudad Jerusalén tatula. Pero bapsaqueꞌyaquëꞌ bi hueyaquëꞌ gutiyaquëꞌ
    Pablo du tu neza.
  gul-NT: Dey beg Festus fa do um fabor. Dey wahn um fa bring Paul back ta Jerusalem,
    cause dey done been mek plan fa kill um long de road.
  mau-NT: Qui³si³je¹-le⁴ cjoa⁴nta³ nca³ ca²ta³nčhoa¹cao⁴ Pablo ya⁴ Jerusalén. Je²
    cho⁴ta⁴-ve⁴ coa⁴tio⁴chjoa²-le⁴ jme¹-ni³ nca³ si⁴²cˀen³che¹-si¹ni³ ya⁴³ ntia⁴².
  gup-gup: Bedda birridjurrkwoyi bu birridjawani Festus bu Paulkenh, dja birriyimeng,
    “Yimunkewemen kumray kore Jerusalem.” Bedda birrikarremarnbuni bu yimankek birriwohbuyi
