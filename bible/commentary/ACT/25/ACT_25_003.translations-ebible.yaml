    အသနား တော်ခံ ကြ၏။
  kgf-kgf: Waŋu ieneŋ hénaiguc saŋgima Paulo qehumuwiŋ ʒéma acgina nimma Fesitonéŋ
    niŋénécmima Paulo méliyu Yerusalem hamac niŋac welecmigic.
  awb-awb: Sega moráénéwéra, Pora subonéhboq ahtapeq mehwaranéhe íwíáhuwe. Mira íwíáhunsabé
    sega Pésátansabé, Pora mahtaq Sarúsarama suwahpeq ehweh atanéhboq meqmeq sero
