  txq-txq: Ara oo hule boe, mete ma bisa, na, nggubenor nadenu ndia hatahorin nara
    fo roo falik Paulus neni Yerusalem mai. Naa te ara rala harak ena fo rae hala
    risa Paulus nai dalak.
  aaz-aaz: Sin ntotin, he karu bisa te, gubernur feꞌu nreun in atoin ein, he neik
    nafaniꞌ naiꞌ Paulus neem neu Yerusalem. Te kaah, sin anmaꞌakoran nrarin, he nroor
