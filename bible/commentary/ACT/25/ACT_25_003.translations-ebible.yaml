    la uvi ematea sae etapaa salana.
  zpv-NT: Ya gunaaba duxa raꞌ ba loh Festu laasii xclaaꞌdzi raꞌ ba guunn Festu tuhbi
    bwen laꞌh raꞌ ba gaguꞌnehza ba laꞌh Pahblu para guihdxyi Jerusalehn laasii ya
    bwiꞌhnn raꞌ ba lligaaba loh neziuh cweeza ralaꞌn raꞌ ba tin gadxiinn raꞌ ba laꞌh
    Pahblu.
  gux-gux: Ki den miadi o, ki go tigini o wan ŋanbi bipo, ki cedi polo cua jelusalem.
    ama bi den pia li djagibiadili, ki bua kpa o u sanu ni.
  kos-kos: elan welulos ke nunak lalos in usalu Paul nu Jerusalem, mweyen elos akoo
    in unilya inkanek uh ke el tuku uh.
  ibo-ibo: Ha rịọkwara ya nʼamara ọ ga-emere ha bụ ime ka Pọl bịa na Jerusalem. Nʼihi
    na ha agbaala izu igbu ya nʼụzọ.
  yml-yml: Fai nuanuadi Faulo i na nikei ꞌedeye, Fesito i lukakadeni i vo, Nuanuama
    ꞌu da vesauluva ꞌatumaina ꞌwaimeye bega vona ꞌu da vetunei Faulo i da mieni Ielusalema.”
  ory-ory: ଆଉ ସେ ଯେପରି ତାହାଙ୍କୁ ଯିରୂଶାଲମ ସହରକୁ ଡକାଇ ପଠାନ୍ତି ଏଥିନିମନ୍ତେ ବିନତିପୂର୍ବକ
    ତାହାଙ୍କ ବିରୁଦ୍ଧରେ ଏହି ଅନୁଗ୍ରହ ପ୍ରାର୍ଥନା କଲେ; ପୁଣି, ସେମାନେ ତାହାଙ୍କୁ ବାଟରେ ବଧ କରିବା
    ପାଇଁ ଛକି ବସିଲେ।
  bzj-bzj: Dehn bayg Festos wahn fayva, fi sen Paal bak da Jeroosalem. Akchwali dehn
    plan da-mi fi laywayt Paal ahn kil ahn wen dehn bring ahn pahn di way.
  chk-chk: pwe epwe alisiir pwe Paulus epwe feito Jerusalem, pun ra föri eu raw pwe
    repwe niela won ewe al.
  ssd-ssd: Paulus nu pro Yerusalemŋge pasa te-tiwa ŋga nane nu sarsarmba minnaig.
