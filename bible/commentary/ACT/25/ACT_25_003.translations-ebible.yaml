    le
  acr-TNT: Xquitzꞌonoj cꞌu che ri Festo lic chuꞌana co riꞌ chukꞌatisaj lo ri Pablo
    chique pa ri tinamit Jerusalem, pero ri quinoꞌjim chi rique chiquiwach e caquicamisaj
    ri Pablo pa be.
  rop-rop: en deibin askimbat im blanga meigim olabat gudbinji en bringimap Pol langa
    Jerusalem blanga kotim im deya. Wal deibin wandim det gabman bos blanga bringimap
    Pol deya dumaji deibin meigim plen blanga kilim im ded hafwei langa roud.
  mee-mee: Na keke umma ta balinglage Pestus kaligi ta i kalaunga rea ka atungngana
    kae Pol tae Ierusalem ta keke kalitupe orume tapu ta kongakalange ba balingsapununge
    ine nge tatao nga pamau.
  dif-dif: Ja nunkangundru murla ngatjina wonti, nulu nina Jerusalemia karkananto,
    ngangau tanali ngundrana wonti, nina paltuni nari ngankala.
  gam-gam: Iwa Pestus no amblo pille dje aunda dje pille ga embe dji, ni dje Jerusalem
    worbenka Pol wondaka no kot djimbon we dji. Ga kandja embe dji ge Pol kondwe tambiye
    wondaka togopon dje pille dji.
  nou-nou: Edo Festus da yei benunu sisera embo sari Paul budo Jerusalem nati da bugorase
    ainda be awa ungo Paul bugutirari awa doro betarase kiki dirisera awasedo.
  mqb-NT: «Kak kà zlak anak à nga nà, gəɓay anan Pol à Urəsalima.» Anga a nan
    atan sa vaɗ anan Pol pə cəveɗ.
  ape-B: “Nyugakomu apak ali nyulawali Pol nunaki agundak Jerusalem.” Umu moneken,
    amam habo balan umu hakli nunaki ali honu nugakuk yah.
  grc-F35: αἰτούμενοι χάριν κατ᾿ αὐτοῦ ὅπως μεταπέμψηται αὐτὸν εἰς Ἱερουσαλήμ—ἐνέδραν
    ποιοῦντες ἀνελεῖν αὐτὸν κατὰ τὴν ὁδόν.
  cav-NT: —Nerecabacue ecuana. Pablo quetimerecue. Pajunanuca Jerusalénju, —jadya
    tunajatu Festo acuare. Jadya tunajatu acuare, tunara Pablo Cesareaju, Jerusalén
    dijiju iyecara aya tibu.
  kgp-NT: “Ã tỹ ẽg to há nĩn kỹ vẽnh vĩ jẽnẽmnĩ, Paulo tỹ Jerusalém mĩ kãtĩg jé, ẽg
    mĩ,” he ag tóg ti mỹ. Hã ra ag tóg ti kãtĩg kỹ ti tén sór mũ, ẽpry kri, ẽmĩn kri.
  bvd-bvd: Ma kera daka radi kali sa Festas uri nia ka falea sa Bol uri 'i Durusalem,
    suli kera dooria naa uri saumaeli lana suli taale.
  ukr-1871: просячи ласку в него, щоб післав його в Єрусалим, — змовившись, щоб його
    вбити на дорозї.
  apz-apz: Kɨko nonefoꞌmahoji Poulɨmo Jelusalemno uhwajo. Ose ulontɨfi Poulɨmo honɨngkanopo
    fonjosyaneꞌentɨfi nto mtitoꞌmentohofofoho.
  yon-yon: Yi kuu Pool kiwaan yaambed woob kowenib ayi yeman weng ongmiwen kowe, Festus
    yaa naawonmo nangkanande dakmiwen, “Eb kuu nub dowaken yaambed ambangke, nub weng
    wengambere. Pool kuu Yerusalem ari nenmene kowebko ye dabab dowad kuu keyaambed
    wengambereni yeman.” andiwen.
  poi-NT: 'Iwágayyaj tu̱m favor jém gobernador. Nɨmyaj: —Maŋcunucsáypa, ayo̱xpaatɨ,
    cutsa̱tɨ jém Pablo Jerusalén. Nɨmyaj je̱mpɨc porque ijɨ̱syajpa iga iŋte̱ñyajpa
    tuŋjo̱m iga iccaaba.'
  wuv-wuv: Ronamina roroninaa Festus ba nei farawaninaa ro'ou ma alonaa Paul Jerusalem,
    uaa ronadii fiwarewarei ba ro'aa opa'ai ma fo'afama'eia i tala.
  quf-NT: Chaynullami kusalata mañaranllapapis Pablutaqa, Jerusalenman apamunanllapapaq.
    Chaynuqami munaranllapa nanllapi wanuchiyta yarpur.
  yuw-yuw: Mata firing tanda ‘Festusho irot ogep au nimpun’ yongo ingoroc kiring imogung,
    “Goc muyu Pol inong muya yu wönggon Yerusalem ngocin epun.” Yu wömai ‘uyapdec
    Polha gön tongga wotnaya ompun’ yongo Festus ihoroc inogung.
  hus-NT-1971: Uchan a Festo quin t’aja’ i alhua’talab quin abchi an cau ti Cesarea
    abal ca chi’tha a Pablo ti Jerusalén. In ts’ejcamalits an cau jaja’chic jant’ini’
    ti ne’ets quin tsemtha’ a Pablo tam tale ti bel.
  med-med: '@see-verse:ACT.025.002'
  bch-bch: ngan ilongo led posanga ngan badanga Paulus ga ila Ierusalem ta imadid
