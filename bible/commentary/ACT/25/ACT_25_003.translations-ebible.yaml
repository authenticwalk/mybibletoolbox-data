  qup-NT: '@see-verse:ACT.025.002'
  azb-azb: Onlara bir yaxşılıq etsin deyə Festə yalvararaq Paulun Yerusəlimə gətirilməsini
    xahiş etdilər, çünki onu öldürmək üçün yolda pusqu qururdular.
  eng-DBY: asking as a grace against him that he would send for him to Jerusalem,
    laying people in wait to kill him on the way.
  guo-NT: ¡Xam isde pachaempox xanalliajwa, Cesarea paklowax pejme xam patam wʉt!
    ¡To'im nejjiw Pablo bʉflaeliajwas Jerusalén paklowax poxadin! —aech judíos Festoliajwa.
    Jasox wʉljowpi, Pablo bʉflaens wʉt, asew japixot nʉamfatat wʉajnawesliajwa Pablo,
    boesaliajwasbej.
  hla-hla: '@see-verse:ACT.025.002'
  mav-NT: Mi'i hawyi ta'a­tu­hẽtup kahato morekuat Posiu Wetu pe — Mehĩ i'atu'e uruiky­'esat
    kahato Pauru meiũpe uruetawa Ieru­sarẽi me i ra'yn meremo i'atu'e morekuat pakup
    we katu­pono ta'a­tu­'auka teran Pauru mu'ap totiat haype.
  kpf-kpf: Zâk nâŋgâziŋgâm sâi Paulo Yerusalem zâibapkât sâwe. (Oi zen ziiŋak mâtâbân
    Paulo tik tap kunat sâm, sâm kâtâŋ urâwe.)
  ppo-ppo: Ti fo yóló a̧paae woseturaalu “Naao da̧ feléi kisipa muaire alakó eróturaalu,
    ai whi̧ i Jerusalem bepaae wó̧póló, dotonaasepe,” yalepó. Atimané atéró yale fota,
    Pol Jerusalem bepaae hotepa tu̧mó melaa yóló daai kisipa mutu yalepó.
  hin-2017: और उससे विनती करके उसके विरोध में यह चाहा कि वह उसे यरूशलेम में बुलवाए,
    क्योंकि वे उसे रास्ते ही में मार डालने की घात लगाए हुए थे।
  wol-KYG: tinu ko ngir mu woolu Póol Yerusalem, ndax fekk na leen lal pexem rey ko
    ca yoon wa.
  bef-bef: Kai bati huto leheꞌmoto Poluhi ho lifitogo Yelusale hepatoga eno. To henaꞌmugope,
    enali kapoga kofohi melete gimi giꞌehite ho fililuneꞌmu nehite yabe.
  amm-amm: Na imalo manokino, “Polo mo Yolusolimo nokonu nisoni tumumo. Na pa kiyomoko.”
    Ainoso na imalo manokino. Molomai yousi unu monoi mulumolokokino, tukolo monoi
    louwa fi, no monoi no.
  zaj-zaj: Wamuyalalila Festo yawataze kumgala Paulo Yelusalemu, kwavija hewo waisasala
    kum'vamhila na kumkoma Paulo kipigiti yang'hali mnzila.
