    huni horo'ie a Pol maholo kei lae mai i sulie tala.
  san-TEL: భవాన్ తం యిరూశాలమమ్ ఆనేతుమ్ ఆజ్ఞాపయత్వితి వినీయ తే తస్మాద్ అనుగ్రహం వాఞ్ఛితవన్తః|
  ben-IRV: আর অনুরোধ করে তাঁর বিরুদ্ধে এই অনুগ্রহ পাওয়ার আশা করতে লাগলেন, যেন পৌলকে
