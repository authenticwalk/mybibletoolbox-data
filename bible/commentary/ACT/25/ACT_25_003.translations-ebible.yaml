  mop-NT: Ala'oo'o, u c'aatajoo' ti'i ca' betabücoo' ti'i jun p'eel qui'il, ca' c'ochesabüc
    aj Pablo ich caj Jerusalen. U tuclajoo' u mucu' u bajil ti bej ti'i ca' u quimsoo'
    aj Pablo le'ec ti ca' manücü.
  tet-tet: Sia nusu nebee nia naruka ema nodi nikar Paulus mai Yerusalem. Mais sia
    duꞌuk koꞌa kabuar lia tiꞌan atu noꞌo Paulus iha dalan klaran.
  hlt-MCSB: Paul te khaw Jerusalem la tah ham a taengah lungvatnah neh a bih uh tih
    anih te a hloep uh. A longpueng ah ngawn ham rhongngolnah a khueh uh.
  xtd-NT: Ka xiaꞌan se Israel jan xa na kada Festo ɨɨn xamani xa na taꞌu tniu‑s xa
    na nuꞌu Spalu Jerusalén. Xaxeꞌe xa n‑ka kida ɨnuu‑s xa kaꞌni koio‑s Spalu ichi
    nuꞌu‑s, xijan kuu xa duꞌa n‑ka jaꞌan‑s,
  mdy-ETH: '@see-verse:ACT.025.002'
  spl-spl: “Paulo Yerusalem kapi yuân hâŋgânguŋetâ takaek,” yawu sâm Pestoŋe den katmu
    tembe lâulipŋe yeŋgâlen ariâkgât ulitguwi.
  usp-NT: Y xtz'onajtak tok'ob' re Festo chi tijtak jc'amic Pablo pire tipe Jerusalén.
    Pero rechak chomorsalchak jwi'lak chi wi xtaksajch Pablo cla', tijchajajtak li
    b'e pire tijcamsajtak.
  zav-NT: Na' gwsa'atə'əyoine' Feston' gone' goclen gaquə can' chəsə'əṉabe', gonšgue'
    mendad əžɉso'e Pabən' Jerosalenṉə'. Gwsa'atə'əyoine' ḻe' gone' ca' par nic̱h ḻega'aque'
    yesə'əbe'enaogüe' Pabən' par so'ote'ene' tnezən'.
  sgz-sgz: ngo na sormángát i kándi holhol má amárian i Paulo ur Ierusalem. Dik parai
    ngorer kabin dikte eran pagas suri dung kusi liu si Paulo iatung tangrai sál.
  kek-NT: Que'xtz'a̱ma chiru laj Festo nak tixba̱nu li usilal, tixtakla cui'chic Jerusalén
    laj Pablo xban nak que'xc'oxla xrambal sa' be re xcamsinquil.
  blz-NT: Raaya'a mangama-amati i Festus kada' ia mo'uus mongololoikon pa'ase'na i
    raaya'a men momosuu' mian mangawawa i Paulus na Yerusalem, gause i raaya'a nopoosangadaimo
    bo mampapatei i Paulus na tanga'na salan.
  poe-NT: Kjuanchia sín kíxin xra̱ ó chrókꞌue̱to̱an chꞌán kíxin chrókjui chꞌín Pablo
    ntiha chjasin Jerusalén. Kíxin jehe sín ó tsíkjenka̱yáxin sín kíxin tsochrꞌán
    sín iso chojni tsochónhen tí nti̱a tsꞌóyán sín tí chꞌín Pablo.
  san-TAM: ப⁴வாந் தம்ʼ யிரூஸா²லமம் ஆநேதும் ஆஜ்ஞாபயத்விதி விநீய தே தஸ்மாத்³ அநுக்³ரஹம்ʼ
    வாஞ்சி²தவந்த​:|
  cof-NT: Féstobe duque rocailainue Pábloca Jerusalenca manheredeque. Junni Pablo
    janaminca nosale nechi toteno jominlanue.
  srm-NT: Hën de begi Gaama taa gaantangi be a du de wan bunu, be a manda Paulosu
    ko a Jelusalen da de. Nöö fa de ta begi ën dë, nöö de ta seeka u te a mandëën
    da de, nöö de tapëën a pasi kii.
  qvs-NT: Paykunaka payta sukaman roygarkansapa Jerusalenman Pabluta pushachinanpa.
    Yuyarkansapa pushachiptin ñanpi shuyashpa wañuchinankunapa.
  zca-NT: par le' Festo jabor, xë'l xa' Pab par yezh Jerusalén, no lë' rë xa' re'
    midi'zh la, la'ch bixa' nez, par gut bixa' Pab.
  cbc-NT: Bairi Pablore Jerusalẽpʉ cʉ̃ caneatí rotijobojarore boyuparã. “Ati macãpʉ
    Pablo cʉ̃ caãnorẽ jãã boya,” Festore qũĩmirãcʉ̃ã, “Maapʉ cʉ̃ caató cʉ̃ marĩ pajĩãrocacõãrõã
    Pablore,” ĩ tʉ̃goñañuparã.
  qxo-NT: Y nircurmi rugacuyargan Pabluta Jerusalenman apatsimunanpä. Paycunaga pasaypa
    willanacushganam cayargan Jerusalenman apaycäyagllatana wanuratsiyänanpä.
  mox-mox: ʼInega Fesito inoqiea ʼeguma ana fata Faulo naluvetunei naʼevivi Ielusalema
    ʼinaya. Ta baʼe ʼidewani ivona ʼaiqea, mana niʼa idima govaqa vonigo nawale Faulo
    ʼedaya ina kafia ta ina luveʼaligia.
  kew-kew: Gore rome agaa-rupa loa Pol Jerusalem su-para mea pena agaa lakesimi. Gore
    nimuna kudiri pi konere nimumi kaledoa Pol pora-nia tu maomalima kone isimi.
  dww-dww: Naumeki da taudi Festas ai baḡana da adi ḡoanama sibo ya voiena, da Pol
    sibo ya saḡena Jerusalemma. Nama a riuna, baninama taudi sibo a ḡoeḡoena da kedae
    a bodama be Pol sibo ai gurina.
  twi-ASANTE: Esiane sɛ na wɔabɔ Paulo ho pɔ sɛ wɔbɛtɛ no ɛkwan so akum no enti, wɔsrɛɛ
    no sɛ wɔmma wɔmfa no mmra Yerusalem.
  aoj-aoj: maꞌipa Festus banagambel maꞌi, “Inaꞌ netopalopafa nesapaꞌ aman anamba nifiꞌi
    naꞌa.” Deiꞌ main, amom maꞌi mondambahoꞌ mogape ufiaꞌwa mohana nogagaꞌ.
  cbv-cbv: 'Caan pébhna ĩ bejat pínah jã́tih queétjeh nin pah ĩt míic niijíp wʉt jĩ:
    “¿Pablodih mawat pínah niijná, cã́acwãdih míic bih pã́init, mawat tʉ́ʉt jĩíh?”
    ĩt míic niijíp wʉt jĩ. Páant niíj jenah joinít, nin pah Maáh Festodih ĩt niijíp
    wʉt yʉh jĩ: —Nin Jerusalén tʉ́tchiboó Pablodih ma wah aabá bojoó, ĩt niijíp wʉt
    jĩ.'
  taw-taw: '@see-verse:ACT.025.002'
  jic-NT: La tjomon Festo lal jupj 'üsüs la mijis yupj jilal. Jisastsja jupj ca müjü'tüs
    la cuman Pablo Jerusalén nt'a. Jümücj nt'a quelel la nuctsja la 'ünan Pablo, jümücj
    casá jac' na.
  zap-NT: No wnab men lo gobernador ne yxaaleenendxee gobernador Pabel Jerusalén,
    porke wlebleedx men nket men Pabel nëz.
  wer-wer: “Ni tenim ngönte kat wiak Pool pipop wes mëën Yerusalemë waisëp.” Pit kamtaöök
    nga wiak mëmpënëak kaar pël mëëa.
  ipi-ipi: '@see-verse:ACT.025.002'
  qul-NT: Prefectomanta favorta jina mañarkancu, Pablota Jerusalenman apachinanpaj.
    Ñanpi wañuchinancupaj yachachiska carkancu.
  tnc-tnc: '—Jia yijare mibaabe. Õ''õ Jerusalénrã Ᵽablote etaerã kire miakaᵽũabe,—
    ãrĩwa''ri Festore naᵽakatarika. Saruᵽubaji natiyiaja ikuᵽaka najaika simamaka:
    “Ᵽablote kiakarãka ᵽoto ma''a ñe''metãjirõ''õrã kire majããye''e.”'
  ter-NT: koane épemo'ixeahiko itúkinoa âha pahúkopea Poûlu Njeruzálem-ke. Yoko ápe
    isóneu nekôyohiko koúsokeamo koepékoti Poûlu xenékuke épeminoakehiko.
  bmr-NT: Jaamoro Festoco dillumo Pabloco Jerusalejaagovɨ ihɨcɨtequi, ɨɨfurumo Pabloco
    jɨɨhaivɨ igaicaausuqui.
  fuf-fuf: Ɓe torii mo, ɓe jeeji yo o sulfinan ɓe, o addana ɓe Puulusa Yerusalaam,
    tawi hiɓe eɓɓunoo janfa no ɓe warira mo ka laawol.
  mwc-mwc: Festus si baba tupetupeni kata asi waina ita wosei, Paul ita kukuwa sirei
    ku Jerusalem, kairavina bibune yai si bobunaga, kata keta dobonai sita kasibunui.
  bhl-bhl: 'Teleko, bokolewomeliw: “Ku ki keko, nulo dokoyemeko, Fol elo iti Selusalem
    abiw mutuk fian kawtem elo dabalalokolew e?”, dangsiliw te. Nimtew angom? Mali
    kawtiw i weng kitokoko, tal keko, Fol em toloke deiw ka kel elo alomin ibolow
    kesiliw kasike.'
  ons-ons: “Ge ŋene qesiŋ ŋone more, ŋei yewa bira kanom Yerusalem sarikep.” Eŋe numao
    siuke mere more, Paulo qeu seukeakane okane mo rakoi.
  con-NTPO: cuintsu tise'pama fuiteye in'jamba Pabloma Jerusaléni i'faye mandaye.
    Tsa'caen iñajamba tayo in'jan'fa tisema i'ninda ma'caen ron'dapa Pabloma fi'ttiya'chove.
  ghs-ghs: Hee, nii nanahoke nooka isanatemake hiire Pauro Dzerusaremuta biranatare
    pobi hiibare. Oiqi hiireta oi noko teteta qaa mooto Pauro teetare qupadzomaqi
    oke kiape pobi hiireta.
  peg-peg: ଆରେ ହେୱାନ୍‌ ଇନେସ୍‌ ତାଙ୍ଗ୍‌ ଜିରୁସାଲମ୍‌ତ କୁକ୍‌ଚି ପକ୍ତାନାନ୍‌, ଇଦାଂ କାଜିଂ ଗୱାରି
    ଆଗେ ତା ବିରୁଦ୍‌ତ ଇ ଦୟା ପାର୍ତାନା କିତାର୍‌, ଆରେ, ହେୱାର୍‌ ତାଙ୍ଗ୍‌ ହାସ୍‌ଦ ଅହି କିନି କାଜିଂ
    ଡ଼ୁଗ୍‌ଜି କୁଚ୍‌ଚାର୍ ।
  txu-NT: ne kum, —Ẽ, amã me ikĩnh jabej gop amrẽ Djeruxarẽmã Pauro bôx, ane. Me kute
    kum arẽnh kêtri ne me abenmã kum, —Gêdja me amrẽ pry'ã Pauro mõ gwaj kubĩ, ane.
  eng-WEBU: asking a favor against him, that he would summon him to Jerusalem, plotting
    to kill him on the way.
  gnw-NT: uyapo vaerã icavi vae chupe reta, güeruruca vaerã Pablo Jerusalén pe. Jare
    jae reta ucuatɨ̃rota jese tape rupi, uyuca vaerã tẽi.
  mux-mux: 'Enini Pestas tondulu munduku mawa teku kene niku mele: “Nu-ni oliu numanu
    samili liiku tapunjui. ‘Poll ya Jerusallem ka-lkuna pípili yandu liiku mundangi.’
    ni.” niring. Enini Poll kupulanum-na nokuku molku toku kunjingíndu aku-siku niring.'
  maj-NT: I̱ncha tsankihi̱ nda̱ títjun Festo̱ nku kju̱a̱nda, nga ts'i̱ín nibá Pablo̱
    nanki Jerusalen. A̱t'aha̱ i̱ncha mjehe̱ ts'i̱ínndju̱ú ni xi y'énda, nga ts'i̱ínk'ien
    Pablo̱ a̱ya ni̱yóo̱.
  bkq-NT: — Xarâ Jerusalémram Paulo igonokâ — kelymo myani. Ânwa ozelâ tyân-hoem kulâ
    olâ myani aguelymo.
  kue-kue: “Ene no akepledi noro ana Pol diendimin end-ime Jerusalem unambuka.” Sraglpre,
    ye konbo bange teke paimogl Pol unan sigora pre ka yegl dingwa.
  cot-NT: 'Ariquea icantajiguiri: —Nonintajiaque pincajemacaantenari Paavoro iramajiqueri
    acaniqui Jerosarequi. Iroguentitarite icantimentajiaque cameetsanijite irisenacashitimentajiavaquemparinijite
    quenavoquirontsiqui irimetojajiavaqueri.'
  bnp-bnp: ge longo mai ria ge turari lakea o Ierusalem e Paulus, a vuhuna ri varodo
    a ngava pali ta ri gi kapia e Paulus, ri gi rabalakia.
  apn-NT: —Pa pahihti? E ot pa mẽ awỳr mra. Kwa xà kot ka Pawre hã karõ kê man awỳr
    mõ ka jar kot tanhmã amnhĩ tomnuj to hã hkukja nẽ ama? Anẽ. No ãm hêx rom ã hã
    kãm kapẽr anẽ. Kot hã karõ nhũm mẽ kot pry hã hpĩr kaxyw nhũm mẽ hêx rom ã kãm
    kapẽr anẽ.
  ctp-NT: Loꞌo mjñan neꞌ ꞌin yu si kuꞌni yu chaꞌ suꞌwe chaꞌ kan loꞌo neꞌ ꞌin Palyu
    nde Jerusalén. Mjñan neꞌ chaꞌ kanꞌ, chaꞌ mnan ti mskanꞌ neꞌ chaꞌ loꞌo taꞌa neꞌ
    chaꞌ kujwi neꞌ ꞌin Palyu bra nu ndijyan loꞌo neꞌ ꞌin yu tuwiin.
  opm-opm: Pora Gin go susa nure danong nayah matinmat Por ohnong Jerusarem ap mutuhnong
    moh darhetinmur kasip mengtei orhor ama potpa oh. Ama kasip mengtei potpa oh Por
    ohnong Jerusarem ap mutuhnong moh darherit dir mandap kwer sutiprimur gosham meng
    wanin mar ama gipotpa oh.
  bvr-bvr: an-mola a-ni barra burrwa rrapa Paul ana-jerrma barra burrwa Jirúchalam.
    Aburr-yinagata nula, ngardawa gipa mu-ngoyurra gubu-borrwurra Paul gojilapa abu-bu
    barra a-juwa.
  wal-wal: Eti PHauloosa woranaassi ogiyan qosetti uttanau, banttana maaddidi a Yerusalaame
    ehaana mala, Pisxxoosa woossidosona.
  zad-NT: Na' wṉabgakile'ne' gone' to goklen yiseḻee Páblona' Jerusalénna' kwenc̱he
    gak yeḻ' josc̱his c̱he'na'. Gollgake'ne' ka' daa goklall'gake' witgake'ne' tneza'.
  kmg-kmg: Ehuc mana urue-jarerâ mume Paulo Jerusalem haeo fisiocte âzâcnembiŋ. Jaŋe
    hatao Paulo somâckerâ qaniŋte manasuhuc kia iŋuc âzâcnembiŋ.
  aso-aso: 'Idoꞌ gomuꞌ lovo gizi huki akaloꞌ gohoni ongo belelone li ngamani naba
    Hesitoꞌni tiꞌ li golo izaniꞌ: Mulude do hongu lo-ledo Pauloꞌni Zelusalemi numuda
    imiseleline losa nolo-gimune.'
  uli-uli: bo yebe tipingir bo yebe fangdoh Paulus woal Jerusalem. Yesa moll yar kapta
    fengaliy le rebe limeseloh Paulus irel yodla yebe loloh Jerusalem.
  nin-NT: A barr Festu di a bu du Bulu à nga nu Urushalima. A na meme wre ba bu ka
    zzu ngu Bulu na anko, ima yo du ba da di a bu nga.
  acu-NT: 'Tura chicharinak: —Wait aneasam nu aints juni Jerusalénnum weti, tusam
    akupkata, —tiarmiayi. Jinta nakakar maami, tu nintimsar nunaka tiarmiayi.'
  cak-WNT: Riye' xquic'utuj c'a jun nimalaj utzil chare ri Festo chi tutaka' ruc'amaric
    ri Pablo, ruma xa can quich'obon chic c'a chi tek xtic'amer pe pa Jerusalem, nicoyobej
    pa bey riche (rixin) chi niquicamisaj.
  ebk-ebk: Nunpakaasicha kan Festo ay ifiaorna hi Pablo ad Jerusalem ta hid-i nan
    mangokománcha as nan kasuna, tay nuntuturakiancha ay patayun hiya as nan charan.
  spa-PDDPT: 'un favor contra él: que lo trasladara a Jerusalén. Le estaban preparando
    una emboscada para matarlo en el camino.'
  ruf-ruf: Wamlomba yawanoghese kwa kumghala Pauli Yerusalemu ili wamkome hayang'ali
    mnzila.
  gun-gun: oipytyvõ aguã. Paulo re nda'ija'ei vy ojerure Jerusalém katy ju ogueru
    ruka aguã, ha'e kuery tape py oarõ vy ojuka aguã.
  agu-BL: tan bnol pawor scyetz tan saje'n ẍchakol i' Pawl Jerusalén, na sken bixe'
    chiyol tan chibnol jun tramp tbe' tan quimse'n Pawl.
  isn-isn: Hangi ai amulompile uFesto Fadhili migulya a makani ang'wa Paulo alije
    kumitanga ku Yerusalemu iti ahume kumubulaga mu nzila.
  eng-PEV: Then they asked Festus, “Can you tell your soldiers to bring Paul to Jerusalem
    right now, and judge him here?” You see, they were going to secretly hide near
    the road and wait for Paul to come along, then jump up and kill him.
  ilo-ULB: Ken nagdawatda iti tulong kenni Festo iti maipapan kenni Pablo, bareng
    no ayabanna idiay Jerusalem tapno iti kasta ket mabalinda a patayen isuna iti
    dalan.
  pir-NT: 'Pablo mahapʉ wahagʉ̃ tiquirore bʉca quehe, wejẽ duaye nimahye tiquina.
    Sa ye tiquina Festore tutuaro sinimahye: —‍Pablore Jerusalẽpʉ ohoya, ni, sinimahye
    tiquina Festore.'
  anv-NT: apyɛ ɛbwɔ́ genó ɛyigé na ndɛre ɛbwɔ́ ákɛlege, atɔ́ Pɔl achwɔ́ né Jɛrosalɛ.
    Ɛbwɔ́ ábɔ́ asɔɔ́ mala nnó ájwɔlege meti, Pɔl achwɔgé ɛbwɔ́ áwá.
  sab-NT: 'Kwian israelita chugagwalla ulita gerudu Festo ole: —Cha takalin ba Pablo
    dbangeni aini una Jerusalénge. Ama ulita gerudu ene ama ulita takalin kwian chieni
    Pablo dbeni jon Jerusalén ngnagu giti ene ama ñage Pablo jege ngwange jonke Pablo
    gweda.'
  tmd-tmd: '@see-verse:ACT.025.002'
  acr-NNT: Xkitzꞌonoj kꞌu che ri Festo lik chuꞌana ko riꞌ chuqꞌatisaj lo ri Pablo
    chike pa ri tinamit Jerusalem, pero ri kinoꞌjim chi rike chikiwach e kakikamisaj
    ri Pablo pa bꞌe.
  kpg-kpg: bolo gi heia nadau manawa gi hagau ina a Paul gi Jerusalem, idimaa, digaula
    gu hagatogomaalia di nadau buini belee daaligi a mee gii made i hongo di ala.
  taj-taj: ङन्‍ना लागिरी पावलदा यरूशलेमरी पुइखसी ङन्‍दा दया लउ भिसी बिन्‍ती लजी। तिग्‍दा
    भिसम थेनीगदेसे पावलदा ग्‍यामरी खना खनान साइबारी जाल लबान मुबा।
  avt-avt: hɨrak kakrekiyor menmen yaaim kakri Pol keiyɨk kaknen Jerusalem kakɨntar
    hɨr epei nimenɨpɨn nanɨnep Pol nanwisɨk yayiwe yinak.
  cbk-cbk: Ta pidi gayot sila favor con Festo para manda lang ele con Pablo cambia
    na Jerusalem, cay tiene sila el plano de matar con ele mientras ta viaja le.
  uig-ARA: يېرۇسالېمغا ئېلىپ كېلىشنى ئۆتۈندى. مەقسىتى، ئۇلار يول ئۈستىدە بۆكتۈرمە
    تەييارلاپ پاۋلۇسنى ئۆلتۈرۈش ئىدى.
  tuf-tuf: Pablo roc ayin acu chíjacro. Pablo yauwin ríojoquinro. Eyta ríojoc etar
    Jerusalén roquín chíjacro, rocayat ibit aw̃at yauwin acu.
  abx-abx: Ag'apura mga iya pagpalako pabor si Festo nga linalin si Pablo pan Jerusalem,
    kay aniya' mga planu-na pagmatay sito ari si lalan.
  mco-NT: Chi ajcxy may'ajt pɨjctzoy ma je gobernador Festo co huen quexy Pablo jɨm
    Jerusalén. Hue' anajty tɨ huinmaaygɨxy co yaj'ögaangɨxy tü'am.
  bsp-bsp: Kɔ ŋaŋgbəc ŋac-tola Fɛstus kəmar kəŋan pakɛrɛ Pol Yerusalɛm, mba kɔ ŋalompəs
    towul mpɛ ŋantam kədifɛ Pol dɔpɔ mɔ.
  kqf-kqf: Kamaina bi Festas ai baḡa te maso edi ḡowana i voiye, te maso Pol i giukamaḡe
    i saḡa i nawa Yelusalemmo. Banina tedi kaikana kana pota a yesi te kandavonemo
    etamo sai peki.
  cpb-NT: Ikowakotakeri rotyaantairi Pablo Jerusalén-ki. Ikenkithashiryagaiyakani
    ritsitokakaanteri niyankithakineki awotsi.
  aon-aon: “Nyutaurum apak aria nyurauri Pol nunaki agundok Jerusalem.” Um maresh?
    Amam habo baraen um hakri nunaki aria hon nugokuk yah.
  hus-NT-2005: Pakabédhá na Festo abal kin abnaꞌ ka ikʼtat na Pablo ani ka tsiꞌdhá
    Jerusalén. Por xowaꞌ jajáꞌtsik in koꞌol chalpadh, jaꞌich ke in léꞌ kin abnaꞌ ka
    chemdhá ti bél na Pablo.
  mig-NT: ja̱ nú va̱'a‑de te ná tájí‑de Pablo no'o̱n ñuu̱ Jerusalén. Chi ni̱ ka̱natɨɨn
    tu̱'un tá'an ja̱ ká'ni Pablo ini̱ ichi.
  bps-bps: ku fasfuléan Fol di Dyérusalém, du fandamla fanlaabla kenen di dalan na
    fnatila.
  mbs-mbs: Nemoyò dan te ipeangay i Festo si Pablo lekat te Sesarya aw ipeibing din
    doton te Jerusalem, so ibeg dan benganan dan si Pablo doton te dalan amon imetayan.
  cme-NT: Aa naa cira wuɔ u ce jande aa u jo baa-yo Yerusalɛmu‑i-na ba ji ce u ãndaaŋgu‑i.
    A ne da ba taa ba taara u jomma-na ba ko-yo hũmelle-na.
  sus-sus: E naxa Fɛsitu mayandi a xa fa a ra Darisalamu. E nu wama nɛ e xa a faxa
    kira ra.
  pon-2006: en kapwaiong irail nsenarail pwe en kadarodohng Pohl Serusalem, pwe irail
    kaunopadahr pwihn ehu pwe re en kemehla nanialo.
  dad-dad: Festus ĩ wau ifeneĩd fen, Pol Jerusalem sur fe di, ilauf nigin totol bagai
    dirokenen, ere nigin, idi naab luwen dimin ken, Pol dukesiyouf nigin dodok difen.
  zab-NT: ne gudiin gunaabdeb lob ixiaaldbɨ Pablɨ Jerusalén. Ziy rcaazdeb te pur xgabdeb
    ná quinxúdeb Pablɨ nez.
  jae-jae: êkêŋ Paulu êpi Jerusalem êndêŋ êsêac êna ec ac sêlic gebe eŋ kêmoasiŋ êsêac.
    Êsêac sêmasaŋ biŋ tau gebe dêndib eŋ e senseŋ eŋ su aŋga intêna ŋadambê teŋ.
  ksd-ksd: ma dia varting, dia tir ia ba na mari diat ure, ma na vartuluai ba na vana
    uti Ierusalem; ma dia ga varpit upi diat a doka na nga.
  msm-NT: no ipauli si Pablo diya to Jerusalem. Di iyan matuud no ogbanganan dan si
    Pablo duon to dayan su oghimatajan.
  myk-myk: A pʼi wee gbafɛnɛɛri wu ɲɛɛri na wu ɲɔ wuyɛ na wu Pɔli yaha shɛ Zheruzalɛmu
    ni; lee di pu ta pʼa woni pye Pɔli na, na pʼi ba shɛ lara wu sige koo na pʼi ba
    wu gbo.
  sbe-sbe: yo hinage Pesitasi se kaibwadai bena taba Paulo Sisaliya unai se seuyoi
    Yelusalema. Na yodi nuwatu meta Paulo yodi saeyamana ne unai kabo kedaena se nayai
    na se koihemwaloi.
  mcr-mcr: “Si ne yätamäkqä neyätnä, qu Poli ique ätuma ppŋqä tääqä tuvä.” Qu kukŋuä
    iiŋä ätukuwä-qe, ämaqä hŋqua hänaqä awä imä äpmapu, Poli ique pizqä päkpŋqe näwe
    imäkmbu ätukuwi.
  cux-NT: Ngaⁿ'á yā contra Pablo miiⁿ ní ngiica yā 'áámá favor chi nandɛ́ɛ yā Pablo
    na yáāⁿ Jerusalén. Ti 'iiⁿ'yāⁿ s'eeⁿ ní canéé listo yā ní nadicadíínuuⁿ yā chi
    'caaⁿ'núⁿ yā saⁿ'ā cuaaⁿ cyúúní.
  tur-YTC: Pavlus’u Yeruşalem’e göndermesi için ondan yardım istediler. Yolda onu
    öldürmek için düzen kurdular.
  san-ITR: bhavAn taM yirUshAlamam Anetum Aj nApayatviti vinIya te tasmAd anugrahaM
    vA nChitavantaH|
  bel-N: просячы ў яго ласкі, каб ён выклікаў [Паўла] ў Ерусалім, учыніўшы змову,
    каб забіць яго ў дарозе.
  sch-sch: an nuomna thope ngeia Paul hah Jerusalema hong tuong rangin, asikchu lampuia
    lei that rang an bôk sikin.
  mic-MIQNT: ul'te'tmulin, jugwa'lugsilin Poligapal Selusalemg, gisi ilsutmi'tij ne'pa'new
    ta'n tujiw pmil'ta'tij.
  huu-NT: Festomo daje rafuena jɨcanotɨmacɨ, naimacɨ iena. Pablona Jerusalémo atɨllena
    jɨcanotɨmacɨ. Naɨso motomo naimɨena meinellemo comecɨaɨna facadɨmacɨ.
  jiv-NT: Tura tiarmiayi “Waitneasam Páprusha Jerusaréṉnum akupkata” tiarmiayi. Jintiá
    maatai tusar wakeruiniak nuna tiarmiayi.
  otm-NT: Nɛ bi 'yørpa ts'ɛdi bi 'yäp ra mate ngue da zohna ra Pablo ngue da zøm bʉ
    Jerusalén, nguetho im bɛ̨n'ʉ da gorpa bʉ 'yu, gue nde da hyo.
  dah-dah: Irdeb, “Pol gobe belen doyaŋ heŋ mayteke kamyeŋ,” yeŋ bikkeŋ mere sege
    irde ep iramiŋ geb, Festus goyen, “Pol go dunke neŋ beleŋ Yerusalem gar teŋ waŋ
    merere kertek geb, igiŋ araŋeŋ faraŋ durayiŋ we?” inamiŋ.
  tnk-tnk: trasitu ia nirəha mərhi Pol rutə pehe ia Jerusalem. Irəha hənərai sun raka
    mə tuhərkwafə ia suatuk, mhousi əpune in.
  kpr-kpr: '@see-verse:ACT.025.002'
  san-IAS: bhavān taṁ yirūśālamam ānetum ājñāpayatviti vinīya te tasmād anugrahaṁ
    vāñchitavantaḥ|
  nho-nho: ki hakannoo ki laatou aa ku too ake Paul ki Jerusalem, i te aa, i laatou
    ku oti te taratara hakaoti ki taia laatou Paul i te ara.
  gym-NT: Ja moto kuinbti Festokwe Pablo juandreta Jerusalén kukwe ükatekäre yete
    abko ribebare kisere kwetre ie, ñobtä ñan angwane niaratre nämane Pablo kämika
    braire ji ngrabare, abkokäre namani kärereta ie.
  azg-NT: Tanhan vi nayaꞌñeen nnon jon na cjaquindyo Pablo. Nndaꞌ vaa na tanhan ngꞌe
    na jnanꞌjndaꞌhan na nndahan jon nato chaꞌ nnanꞌcueeꞌhan jon.
  bhd-bhd: तैना तैस कां मिनत केरने लगे, कि लूशी पौलुसे यरूशलेम नगरे मां हाज़र भोनेरो
    हुक्म दे, द्रासले मां तैनेईं तैस बत्तां मारनेरी साज़िश कियोरी थी।
  too-NT: Lā' lej lhūhua' talakalhu'mān tasqui'ni'lh que camātayīni'lh Pablo nac Jerusalén.
    Xlaca'n ixtalīlacchihuīna'nī'ttza' nataka'lhītī nac tej para natamaknī.
  ind-AYT: sambil memintanya bermurah hati terhadap mereka dengan menyuruh orang membawa
    Paulus ke Yerusalem, setelah mereka merencanakan persekongkolan untuk membunuh
    Paulus di tengah perjalanan.
  cjo-NT: Pikimoshiretakayena. Pamakaantakinari Paaworo jaka Jerojareeki. Ari rajaryaawitakari
    romapokawakirimi niyanki awotsi, rowamaakirimi.
  nsn-nsn: Gisina ra malara uateuele ra ueliu tapokisimein Poul i Jerusalem, ge gisina
    pe ka namana tanika tar turung tur koutkout tatanono tar lele kara uiliatung pous.
  san-DEV: भवान् तं यिरूशालमम् आनेतुम् आज्ञापयत्विति विनीय ते तस्माद् अनुग्रहं वाञ्छितवन्तः।
  tna-NT: Festo bajatana huecuana Pablo Jerusalén ejude su padusemeta puji. Daja bajatana
    huecuana, Pablo edid'i su manuameja putsu.
  lid-lid: Iri Juwis badeh, aso-ok Pestus katiyaniy Pol keme Jerusalem suwi suwi,
    tasah iri ndratehei sahou ndrado aliy. Iri kameh atondrok ado kabede-e san ta
    adai Pol kimek.
  wim-wim: Than thaaꞌ-mamanang thaw-thawin nungant Festus.antan Paul.an kuchow nunang
    aak Jerusalem.akan puth thana kanam wik yumpin nungant, wik maꞌ-mupam, than ngoonchayn
    woyan ompamanga, nil Paul.an woyanangan iiy-iiyow-a, than purpam mamayn nunang
    aꞌ mulathayn nunang.
  zga-M: Vakhandoova ufesto nikhisa khu mamenyu agha pavuli ukhuta amwielange khu
    yelusalemu ukhuva vinogwa ukhumbuuda upavuli munjiela.
  yom-yom: Baleba Fesitusi mu diambu katumisa Polo ku Yelusalemi muingi banlekila
    mintambu mu nzila mu diambu bamvonda.
  san-SIN: භවාන් තං යිරූශාලමම් ආනේතුම් ආඥාපයත්විති විනීය තේ තස්මාද් අනුග්‍රහං වාඤ්ඡිතවන්තඃ|
  yut-yut: Iyɨŋek tebaisi yaŋ yawit, “Gak nin paŋpulugaŋek yaŋbɨ uŋun amɨn yɨpba Jerusalem
    wɨsak.” Amɨn dɨ kosiron pasɨlek Pol aŋakba kɨmotjak do kɨlɨ yoyɨwit uŋun do aŋek
    gen uŋun iyɨwit.
  grc-BYZ: αἰτούμενοι χάριν κατ᾽ αὐτοῦ, ὅπως μεταπέμψηται αὐτὸν εἰς Ἱερουσαλήμ, ἐνέδραν
    ποιοῦντες ἀνελεῖν αὐτὸν κατὰ τὴν ὁδόν.
  cpc-NT: Ikowaki jotyaantairi Pablo Jerusalén-ki. Ikinkishiritaiyani intsitokakaantiri
    niyankithaki aatsi.
  nhg-NT: Oquetlötlajtejque Festo para ma quenchibele sente favur, que ma cualtitlane
    Pöblo ca Jerusalén. Yejua oquepensörojque que tlö Pöblo huölösquea, entunses yejua
    cuale quecheasque Pöblo pa ojtle para quemectisque.
  nya-nya: Iwo anamupempha Festo kuti awakomere mtima potumiza Paulo ku Yerusalemu,
    pakuti anali atakonzekera chiwembu kuti amuphe Pauloyo pa njira.
  ngu-NT: Sanoyej oquitlajtlanilijquej, quen hueyi favor, para ma quinhuajtitlanili
    Pablo ne Jerusalén. Ijquin oquijlijquej pampa yejhuamej quinemiliayaj compijpiasquej
    ne ipan ojtli para quimictisquej.
  kup-kup: “Deim ahop hatevet. Met ni asiv meeken sat ñai abanarin mañapanen Pol bat
    ev Zerusalem zeitak emapanen pi ñevok bizak.” Met pot mañapanen nonoroh bat emohopanen
    baelat menapan hat pot mañah.
  jid-jid: ni bre ndi du ya ba ni lo sron nitu Bulus, - ndi du yo ye ni Urushelima,
    nitu ba sia wan nkon wa ba wuu ni ya ybi ni nkon ye.
  wmw-wmw: awatendere fadili amwitise Paulu aje Yerusalemu kure, ewo wakiritengeza
    wamwikarire munjira wamulaye.
  gmv-GGM: '@see-verse:ACT.025.002'
  ssg-ssg: Lato kamei eliel Festus, “Ewi na o hakau sohi Pol hanima Jerusalem?” Lato
    kak ukek nake pahalato teleiai Pol ti luaian hani Jerusalem.
  zpo-NT: Nu ngunaab xaa lo Festo, zee xaal xaa Pab Jerusalén. Lee xgab re xaa nak
    gut xaa Pab naz.
  poy-poy: Kawatenderi shitwatira shiheri kwa kumjega Paulu Yerusalemu. Waweriti watenda
    mpangu wamlagi pakawera mnjira.
  qwh-NT: Shumaq mañellapam mañacuyarqan Pabluta Jerusalenman apatsinanpaq. Tsetaqa
    mañacorqan Pabluta apecayaptin nänillacho shuyecur wanïcatsiyänanpaq parlashqa
    carninmi.
  gaw-gaw: “Na ig ehanigna, danab amu aon mep̱e, ip̱a Jerusalem uḏiaḏ!” g̱agaṯag ap̱ig.
    Ag anam ap̱ig amge ag ib aḏan loḵumna daanna, Paulus qep̱eg mauhḵu amunu hep̱ig.
  nca-nca: “Keto noreŋo metéŋoya uni ŋu ri Yerusalem areweya.” Ŋunde yaŋgurí, dokoro
    kheko sóqero, Pol uratoka khumoní, yero taŋgurí.
  zpz-NTPP: nu gyicy yu faboor nu caay de mbecy nu cha nuy Baly par Jerusaleeng. Ni
    mnii dey gun bloo ic dey lac mod cut dey Baly nez nu chay.
  mkj-mkj: en kapwaihahda injenarai pwa ih en kadardo Paul Jerusalem, pwa irai ne
    koaunopda pwihn oau en kojukdi nehn allo.
  zac-NT: Gunaꞌbë rall tubi favurë ruꞌbë lu Festo parë gueꞌdë guëzë́ Pablo Jerusalén,
    purquë nezë rac shtuꞌu rall quini rall Pablo.
  kyg-kyg: Apakaemo huꞌapaeꞌmo, Poloꞌa kateꞌmo neꞌesigetaeꞌmo kafo yagaiꞌneta amagigune,
    huꞌa vegemo huꞌnayaꞌmofeꞌmo kahao ke hone, Poloꞌa Yulusalemu taonifiꞌmo avalelika
    eno, huꞌa ha paiꞌnayaꞌmonanafa
  kmk-kmk: un ipadaḻan na si Pablo ud Jerusalem daḻapnu dida’d manguis kan siya, yoong
    sat panggop da lopangon da utdit daḻan.
  cao-NT: Cahëxo tsi quiha Festo ja bënariacaniquë jato ja mëbino, Pablo pasomaha.
    “Jahari Jerusalén qui Pablo mi raano” i Festo qui jaca ni quiha, Pablo acatsi
    na, naa bahí tsi ja bacaxëquë no.
  bbr-bbr: Ak Pol apu opok potonuk, wena, meiäun rai sätäumoi, äiein, “Na ik sareikoinam,
    kiro ro äsimorta, Jerusalem mena pot.”
  inb-inb: 'Kasa­mi mañar­ka­kuna: —Pablota Jerusalenma chaia­chi­mun­ga­pa kacha­puai—.
    Chasa mañas­paka, iuia­na­kurka, Pablota Jeru­sa­lenma ñambi pusa­na­kus­kapi,
    paita wañu­chin­ga­pa.'
  hrv-hrv: 'ištući milost protiv Pavla: da ga pošalje u Jeruzalem. Jer spremali su
    zasjedu da ga putom smaknu.'
  box-NT: le o ɲìá mí yi ò o na ho wɔ̃hṹ mí yi à mí ɓua a Poole varáa ho
    Zeruzalɛɛmu. Yaa ɓa lò a wán, á wi ɓa ɓúe o ho wɔ̃hṹ wán.
  ote-NT: Y nuꞌʉ́ bi ꞌyapa ra favo gue da manda da tsꞌi ra cu Pablo pa Jerusale, ngueꞌa̱
    nuꞌʉ́ bi benga maꞌnaꞌqui xa daca ja ra ꞌñu pa xa hyo.
  wnu-wnu: Ende qamb ne wuri munon qei wuriimurimari is ai qorut ai yab igo Pol diara
    gumaub qamb.
  zam-NT: Mna'b mèna loo Fest li Fest thìb favor roo loo mèna par tel' Fest Pab ya
    Pab par ciuda Jerusalén. Per mod co' mdoodi's mèna no co' thidte ngòc mèna no
    mod co' mblo xnee mèna ngòc le' mèna mbli par ndxab mèna loo xtàa mèna li mèna
    mandad guth mèn Pab ned nde Pab ciuda Jerusalén.
  zyp-NT: Paul khah Jerusalem lang palong pawtah Festa cawh ning ma do ky tatah biatah
    teitah aa naw. Zecawtamaw tatah langpui letah a bo tah thaw aa pachia caw he tah
    a cang.
  sey-NT: Pablote Jerusalénna jëjo daojë̱ꞌë cajë ja̱ohuaꞌi cato daina, huani je̱oñuꞌu
    cajë se̱iꞌë.
  nvm-nvm: Bun For kanakuai vuak kuaime bui ujuinaminva ijefuon bun Festas anaime
    kua, Ni For kua fu Jerusarem ijia rokne kuain.
  mps-mps: Augwaligo bidi me badu dodolama, tąba nǫ mumainu, tama augwaligo homugo
    Pol elainu, tama augwaligo Festusbolo bomonama hanalu wali, “Dago homugo nago
    te bidi Pol Jerusalemba odasa asao,” wali.
  pab-NT: kasani Paulo Jerusalém xeta axikatya aokaha. Kasani Paulo tyoa hoka ahotita
    aisahene aokowiyahitaha hoka.
  llg-llg: Sila boe oo loke lae, leo bisa na gubenor nadenu ndia hataholi nala, leu
    lo falik Paulus neni Yerusalem mai. Naa te ala lala halak, fo sangga tao lisa
    Paulus nai dala lalaꞌdak.
  kyf-kyf: Wa nɛɛ Fɛsɩtusʋ -yla, ɔ nʋ wa 'nanɩ 'wʋ, 'ɩn wa yia we ŋwɛ -yɔkpalɩ nɩɩ,
    ɔ -la Pɔlʋ -Zeluzalɛmʋ lʋ. Nɩɩ, wa ka Pɔlʋʋ -yɔgbʋ zʋ, wa 'yɩbha wa 'ka ɔ 'bha
    'yloogblʋ.
  tpi-tpi: “Yu mas helpim mipela, na yu mas salim dispela man i kam long Jerusalem.”
    Ol i tok olsem, long wanem, ol i bin tokim ol man long hait i stap long rot na
    kilim Pol i dai.
  mih-NT: Sica xaan ra hebreo tumañi iñi sii ra Festo sa natasi ra sii ra Pablo ñuu
    Jerusalén. Sica iñi ra hebreo vatyi cua quɨhvɨ xehe ra ta cua cahñi ra sii ra
    Pablo ityi vasi ra.
  qvh-NT: '@see-verse:ACT.025.002'
  kms-kms: Ni ngimne yeng mawo pu mas ei Pol mi nati ningg wand wand mare pre. Pugri
    bu ni mo Pestus simbe mindig, ei Pestus ni mingg wand nutungu di nari ei Pol brequne
    mitanyi Jerusalem mo.
  agn-agn: mga maimo oldan na ka tanira ta pabor, ang papaningen na ka si Pablo ong
    Jerusalem. Piro ang plano pala nira, bantayan nira si Pablo ong dalan ig patayen.
  nhi-NT: Simi octlatlautayah in gobernador Festo maquinualtitlanili in Pablo itich
    nimaltipeu Jerusalén. Ohcon omotlatlautihqueh nic yehuan yomotlahtolmacacah quichtacauisqueh
    uan icmictisqueh itich in ohtli.
  ttc-NT: tzan tb'ek'an tzan txik tk'ulu' mandad tzan stzaj in te Pa'k tuj Jerusalen.
    Komo ikxji kyetz b'a'n tuq tzan kyten list tuj b'ey tzan tuq tqet kykansa' te
    Pa'k.
  dan-1931: idet de med ondt i Sinde imod Paulus bade ham om at bevise dem den Gunst,
    at han vilde lade ham hente til Jerusalem; thi de lurede på at slå ham ihjel på
    Vejen.
  kwj-kwj: “Mini ma nunu okulani dori hima humbwewa Jerusalem ko tokwe sa ri ta.”
    Woroti nimba wu gambondaro, numbo tiki wu wanisini Pol ni wu yeni dinga ti wu
    wosi kinani.
  vie-OVCB: họ nài nỉ tổng trấn cho giải Phao-lô về Giê-ru-sa-lem, vì họ âm mưu giết
    ông dọc đường.
  kze-kze: súwa'naa e Póromba kunai'márénana Yérúsaremuva'a iyíno. mináímbá sumbá
    évakarawai aampa'á kárákwiresa inkamíyanesa-imayaa ésa mináímbá suwaná
  mpj-mpj: '@see-verse:ACT.025.002'
  lbk-lbk: ta ipaiyeyna si Pablo id Jerusalem. Ngem nan wad-ay is kasemekcha et ta
    sanfencha ya pateyencha siya is kachalan.
  mto-NT: Je̱ꞌe̱ veꞌe yꞌamó̱tudu je̱ maaꞌyu̱n je̱tseꞌe je̱ Pablo du̱nu̱ké̱xat je̱tseꞌe
    ña̱jkxu̱t je̱m Jerusalén, yꞌukyakꞌo̱o̱ꞌkuvaandu veꞌe je̱ja tooꞌ aajy.
  bzh-bzh: “Ġedoḳ vu he, begwevonġ Paulus nam Yerusalem.” In kwaj nevo bë degetunġ
    dum doḳ aggata bedengis Paulus menadiiḳ.
  guj-2017: તેઓએ પાઉલની વિરુદ્ધમાં તેને એવી વિનંતિ કરી કે, ‘તેને યરુશાલેમ તેડાવી મંગાવ,’
    (એવા હેતુથી) કે તેઓ માણસોને સંતાડી રાખી માર્ગમાં તેને મારી નંખાવે.
  jvn-NT: '@see-verse:ACT.025.002'
  byr-byr: Aꞌmwe sara yawɨꞌna “Tusavɨ Polɨmɨ kɨwale lɨvaramaadera,” yawɨꞌna yesara
    Pezɨtaazarɨ kwaasɨ yagaala dɨragɨnna widaanganeꞌ “Neyaꞌmweigɨ, nemɨnyɨna kale
    kagyozɨ Jeruzaalemɨna Polɨmɨna duthasaadeigɨnyɨra.”
  ian-ian: '@see-verse:ACT.025.002'
  hun-hun: jóindulatát, hogy Pált hozassa át Jeruzsálembe, hogy lest vetve megölhessék
    őt az úton.
  mcf-NT: —¿Ëbitedi bëdambo icmenuequin Pabado Edusaden yacno ada bëmeoatsia? —quepondash
    Pesto chiec. Pabado bësho cuesunenuequidon cainshun cuesunepec, quequin tantiaquin
    isadaidbo tsusiobon aden Pesto chuipondash.
  kjs-kjs: Gore rome agale-rupa loma Pol Jerusalem su-para maa pena agale lakalisimi.
    Gore nimuna pagaa wi konere nimumi kaledoma Pol pora-nane lu makomalima kone wisimi.
  mni-mni: Paul-bu Jerusalem-da thabinaba Festus-ki maphamda makhoina thoujal nijarammi.
    Maramdi makhoina Paul-bu lambida lumlaga hatnanaba sarou ama sillammi.
  yad-NT: 'Riyasanta̱da ji̱ta variñi̱ japu: “Ya̱jpa̱ni̱ Pávuru Jerusarí̱muju̱.” Riñi
    jachipiya̱jada ju̱veda sanijyu̱. “Vurya̱jvay saniya̱resiy nú̱ta̱sayu.”'
  mxb-NT: Dá ni̱ xika̱ ra̱ ña̱ mani̱ noo̱ Festo ña̱ ná tandaꞌá rá Pablo kii na ñoo
    Jerusalén. Ta ña̱ yóꞌo ni̱ xika̱ ra̱ chi̱ sa̱ ni̱ nda̱tóꞌón kueꞌé ra̱ ña̱ kaꞌání
    rá Pablo íchi̱.
  pon-2006A: en kapwaiong irail nsenarail pwe en kadarodohng Pohl Serusalem, pwe irail
    kaunopadahr pwihn ehu pwe re en kemehla nanialo.
  maq-NT: Hane cafehya me favor xi tsingatju Festo cjue chjahá rë Pablo xi cjue me
    ngajan Jerusalén. Cuatjin meje rë me xi cuma ta, tsëhë xi ha cavisiajmichihin
    me xi tsiquehen me Pablo ngajan ndiya.
  hto-hto: Jerusalemo abɨdo Pablo oréllena izire jɨcádiaɨoɨ. Pablo io anamo íaɨoɨ
    fallɨ́fuena maméritiaɨoɨ.
  por-BRBSL: pedindo um favor contra ele, que o convocasse para Jerusalém, conspirando
    para matá-lo no caminho.
  ces-NKB: a dožadovali se [té] laskavosti, aby ho nechal poslat do Jeruzaléma; chystali
    totiž léčku, že ho po cestě zabijí.
  cui-cui: 'Barapomonae Festo baraichi: “Bʉ painta ichamonae Pablo Jerusalén tomara
    beya capoinchi”, jei. Barapomonae baxua Festo jeichichi, tsipei Pablo namtotha
    ewatabobenapaebatsi pebexubinexatsi.'
  boj-2014: '@see-verse:ACT.025.002'
  eng-OEBUS: and asked a favor of him, to Paul’s injury – to have Paul brought to
    Jerusalem. All the while they were plotting to make away with him on the road.
  eri-eri: “Ne ere hoyo higidu bonahe, fai waha huuru tuwahenga Jerusalem mayona.”
    Nere onou lewane waha, taate bode, nere fai ila jala gama langa huwaridu Pol dukotewei
    nomo bode leniganeha.
  aly-aly: Rernem Festus renh ayernek, ra Paul Jerusalem-warl akngetyetyek. Rernem
    ilkelhek Paul renh iwerr ampep-itwek-antey ipmek atwetyek.
  wiu-wiu: '@see-verse:ACT.025.002'
  swe-swe: och bad att han skulle visa dem godheten att låta Paulus föras till Jerusalem.
    De planerade nämligen ett bakhåll för att döda honom på vägen.
  cth-cth: Ahnimouh ni kaimouh na pahrennae lah, Pawl hah Jerusalem lah na thak pouh
    loe telah a kâhei awh. Bangkongtetpawiteh, Pawl hah lam vah pawp vaiteh thei awh
    han telah sut a kâcai awh dawk doeh.
  mti-mti: Mu nun wayawa Pestas me baigan gumbe munan atan oya, sira nun wayawa Poru
    aug Jerusarem onampe. Kuiyawa mu iyayapan upeba dirumiya ebu taibe Poru amareme
    me totan oya.
  pad-NT: —Festo, haria kajoamora bana. Anofiki ada Paulo ivahonariahivini hihida
    Jerusaléa joina — vani'aha ada Festo. Vaabono vakanaaminakhama'iki adani Paulo-ra
    vanaabinivini-ra vanofiki hagihia khana kaba'i.
  twi-twi: Esiane sɛ na wɔabɔ Paulo ho pɔw sɛ wɔbɛtɛw no wɔ ɔkwan so akum no nti,
    wɔsrɛɛ no sɛ wɔmma wɔmfa no mmra Yerusalem.
  hlt-hlt: Paul te khaw Jerusalem la tah ham a taengah lungvatnah neh a bih uh tih
    anih te a hloep uh. A longpueng ah ngawn ham rhongngolnah a khueh uh.
  tbz-SIM: Koò bɑ̀ɑ́ nkɛ tú wèe duɔ́ nkɛ̀ Pɔɔrii kɔtɛní Sedisɑdɛmmu. Bɛ̀ do dɑ̀kɛmu
    kɛ bo ò kùɔ kucɛ miɛkɛ.
  san-GUJ: ભવાન્ તં યિરૂશાલમમ્ આનેતુમ્ આજ્ઞાપયત્વિતિ વિનીય તે તસ્માદ્ અનુગ્રહં વાઞ્છિતવન્તઃ|
  amx-amx: Inang Festus renh pawenhek, rang Paul Jerusalem-warn angetjetjeh. Inang
    lakenh anyenng-anyenng war pawenhek, inartek ahentj-anekarleng, Paul renh tjeyel
    petjerleh renh irrernng atwetjeh.
  ake-NT: Kamoro uya Pesʉ'tas apiyontɨ'pʉ Surusiran pona Paarʉ uye'to' pe ekamato'
    pe iya, mɨrɨpan ekama'popɨ'to' pe. E'tane to' e'kama'pʉ asanta piyau tʉron kon
    e'so'nanto' pe Surusiran pona itɨ a'tai iwɨnin nan pe.
  qvn-NT: 'Jinarcurmi manacurcara: “Tayta Festo, Pablotanar pushachimuy Jerusalenman,
    caychru juchanta taripänaypag” nir. Nätan chay runacunaga camiñuchru Pablo wanuchisha
    cananpagmi nä shumag pinsiasha capäcunag.'
  tku-NT: Lhūhua' talakalhu'mān tasqui'ni'lh Festo camāta'satīnīni'lh Pablo nac Jerusalén.
    Xlaca'n ixtalīchihuīna'nī'ttza' nataka'lhītī nac tej natamaknī.
  bjk-bjk: Idi toxo ose ölölös e Pestus bara irabo top idi xarnang, bara irabo lamus
    e Pol urungan Jerusalem, möxö idi toxoro pingit sik kua sesexomet ine xö ngas.
  msy-2020: Me pamtemɨn kamaghɨn Festus mɨgei, nɨ en akuragh gumazir kam amadaghtɨ,
    a Jerusalemɨn ghuavanang. Me gumazir mabav gɨa ghaze, ia Pol mɨsueghtɨ an aremeghsɨ,
    mangɨ an aravagh mongegh. Kamaghɨn amizɨ, me kamaghɨn Festus mɨgei.
  bpr-bpr: Na fakdo ale di ku Fistu, yé fnila ku nilihan Pol di Dyérusalém mdà di
    Sisarya du fatlagad ale fmakét di dalan fmati kenen.
  rmy-VLAKH: Онэ фартэ умангэнас лэ Фэстос, кай вов терэл лэнди мишто тай тэ пэрэандярэл
    лэ Павлос андо Иерусалимо. Ай ежэнэ камэнас тэ нахукэн пэ лэс пав дром и тэ умарэн.
