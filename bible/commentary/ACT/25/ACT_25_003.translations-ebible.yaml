  wiv-wiv: Dia ta hule tutunia matoto a Festus, kete longoridia ni vala a Pol ni zahe
    kiri Ierusalem, dia ta kukuza barae na vuna dia ta lohoia dia kata tarengania
    a Pol na dala dia na hubi matehia.
  reg-reg: Nibhamusabhwa Festo echigongo ingulu ye misango ja Paulo abhone okumubhilikila
    Yerusalemu koleleki bhabhone okumwita mu njila.
  mlh-mlh: Mobemobe quraŋ qaku dimaku iŋi miku kariebuŋ, “O gawana, goji soine niŋoji
    manebeneŋ sagaiŋgo mitarinde buŋo ruabi Pol ogagaru Jerusalem sitio yo wareinebi.”
    Yoŋoji rone buŋo iŋi kiperu mibuŋ, “Polji kadio wareko oo bio qabeneŋ komeiŋ.”
    Oŋu miku jaueru odibuŋ ore eru wareru oŋu kariebuŋ.
  gof-ENT: ጳዉሎሳ ዬሩሳላሜ ኤሂሺን ኦጌን ቆሴቲዲ ኢያ ዎናው ኤንታው ኢንጄታና ሜላ ባንታና ማዶ ጊዲ ፊስፆሳ ዎሲዶሶና።
  aau-aau: “Ara, hunkwe hreme mey yaprue ke meio kow e, Pol se erey Jerusalem mon
    me-sasay e.” Homkwe senkin seme me, payhokuaw, homkwe uwr har me me-ha e mon,
    ki ompok mon won-kreik sue naruok e, Pol se lokin kwor ey se.
  tvk-tvk: tengan vapol ni xil lalonge vahos e vamaen Pol vamei e nim te xeih e hal
    Serusalem. Xil lasisi mak vengan xa lateling xati ngamu xa lihas vin Pol e suse.
  prf-NT: a ni maari la ay paangayán na ti Pablo ti Jerusalem gapu gustu di siya a
