    agai cascʌdʌ potʌtʌdai ʌgai ʌFesto.
  rai-rai: Ma diat aaring Pesto kupi in taraam karom diat, ma diat piri naa, “Un maari
    miaat ma un tula wa Paaulo urin Ierusalem.” Maa diat aa wepaak paa kupi diat a
    aak dokoi ku naliwan u ra nuna winawaan.
  haw-1868: A koi aku no hoi ia ia i ka lokomaikai ku e ia ia e kii aku kela ia ia,
    e hele mai i Ierusalema; e hoohalua ana lakou ma ke alanui e pepehi ia ia.
  ffm-ffm: o hokka ɓe Pool, ɓe ngadda ɗum Urusaliima, sabi eɓe tewta no ɓe njanira
