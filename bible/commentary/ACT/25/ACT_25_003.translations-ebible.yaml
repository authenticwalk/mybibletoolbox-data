  boa-NT: Áánemáhjáa nééme dibye ɨpɨ́úva dííbyeke Jerotsaréevu. Aaméhjáa pítyácójcatsíyá
    juuva iárucóónúne dííbyeke illííhyánúpéjtsoíñe.
  etr-etr: Dia dofä nilï ugila negela Folo eda Yalusaleme misialamäiala säi. Dafidi
