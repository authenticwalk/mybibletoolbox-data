  otn-NT: 'Pɛ nu̱na̱ ra̱ Festo, bi̱ ne ngue da̱ nu̱ ma̱nho yø judío. Ja̱na̱ngue bi
    ''yɛ̱mbra̱ Pablo: ―¿Ua guí̱ nne gdi̱ ma Jerusalén, ja ga̱ni̱ hocä p''ʉ ni̱ asunto?'
  nop-nop: Kaŋ Festadi Judame welehik tubuhakaledok yoŋa Pol indiŋ ninadiguk, “Du
    Jelusalemde wooŋ medege uŋoŋ be yodok nadilaŋ?”
  obo-NT: Pomon to id kopi-i ni Gubernador Festo no id kahaa-i to mgo Judio, id inturan
    din si Pablo, kahi rin to, “Od aman ka vo no id popiyod ku sikkow riyot Jerusalem
    amoy riyon kud od hukuman iddos id popenek dan no id puungan du kun no saa?”
  kca-kca: 'Фест, иудейәта йӑм верты ԓӑӈхаман, Павел пеԓа йŏхԓы йастәс: «Иерусалима
    мўй мӑнты ԓӑӈхаԓән, тӑм верәт урәӈән, щита ма уԓман, нӑӈ ат сўтәтсайән?»'
  cak-ENT: 'Y roma ri Festo nrajo'' que utz ntz''etetüj coma ri israelitas, xuc''utuj
    c''a chin ri Pablo: ¿Najo'' c''a que c''a pa Jerusalén nkube-vi, chuchojmirsasic
    ri ch''a''oj ntajin chavij? xbij ri Festo.'
  lif-NT: ᤁᤖ ᤑᤧᤛ᤻ᤋᤛᤖᤧ ᤕᤜᤢᤍᤡ ᤗᤠᤶᤗᤥ᤺ᤒᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤛᤡᤖᤠ᤹ ᤌᤠᤱᤗ ᤁᤧᤗ᤹ᤒᤠ ᤏᤡᤱᤘᤠ᤹ ᤆᤥᤃᤢᤀᤠᤱ ᤐᤠᤘᤗᤧᤴ
    ᤛᤣ᤺ᤴᤍᤥᤛᤢ. “ᤂᤧᤏᤧ᤹ ᤁᤧᤶᤃᤢ᤺ᤳᤋᤧᤒᤠ ᤀᤠᤵᤋᤡᤰᤁᤡᤸᤗᤧᤴ ᤋᤢ᤺ᤴᤍᤣ᤹ᤖᤧ ᤂᤠᤛᤧᤴᤏᤡᤴ ᤌᤥ ᤕᤖᤢᤛᤗᤧᤶᤔᤥ ᤀᤠᤍᤃᤡ
    ᤐᤥ᤺ᤱᤏᤡ ᤁᤧᤗ᤹ᤒᤠ ᤏᤡᤱᤘᤠ᤹ ᤁᤧᤈᤥᤃᤢᤒᤡ᥅”
  mie-NT: 'De sīquī jā cúnī Festo jā cusiī inī nchivī hebreo jíín dē de nī ncāhān
    dē jíín Pablo: ¿A nduú cúnī nū cōhōn jondē Jerusalén, de ñúcuán sāhá ndāā ni tiñu
    nú? ncachī dē.'
  san-TIB: ཀིནྟུ ཕཱིཥྚོ ཡིཧཱུདཱིཡཱན྄ སནྟུཥྚཱན྄ ཀརྟྟུམ྄ ཨབྷིལཥན྄ པཽལམ྄ ཨབྷཱཥཏ ཏྭཾ ཀིཾ ཡིརཱུཤཱལམཾ
    གཏྭཱསྨིན྄ ཨབྷིཡོགེ མམ སཱཀྵཱད྄ ཝིཙཱརིཏོ བྷཝིཥྱསི?
  qve-NT: 'Ichaqa gobernador Feston Jerusalén llaqtamanta hamuq autoridadkunawan allinpi
    qepayta munaspa, Pablota tapuran khaynata: —¿Munawaqchu Jerusalén llaqtaman riyta,
    chaypi noqapa ñawpaqniypi juzgasqa kanaykipaq? nispa.'
  pao-NT: Soo Festus ka mu Jew numu moohedu sootupua'apunnena hemma too besa umu-nakwana
    tusookwipunnena ooonne'yoona ka Paul meeoo netamma, “U sakwa Jerusalem-witoo mea.
    Onona sakwa tuwazoo u nanehane.”
  cbu-NT: 'Ashirucha, Písotsha Utaáshuch chinapanda átu, Paporootssha: Irusarinap
    pza naayani. Anush yusur tsiyataatish. ¿Amaksha shiya? tárangiya Paporootsi.'
  usa-usa: 'ánibo Ítíráaeo-wayukayaba yimuqá kémarena Péqtati wemá Póromma awíqma
    Ítíráaeo-wayukati iyáápi maráinayaba wemá maará téna Póromma timá ámikaiye: “Póro,
    emá kanaaráq Yérútáárebaq kéwinaraq mibáqá kemá enáama ítama yainánúnô?” téna
    tiráiye.'
  soy-soy: 'Fɛsituusi uu Pisuifi mpɔɔnɑrɛ n lɑ, uu lɛ̃ nnyɑ Pɔɔli pisɛ rɛ: Pɔ ŋmurɛi
    rɛ pikɛ́ nɛ Yerusɑlɛm pɔ́ hɑ pikɛ́ hɑ kei-pɔ kɛnɛ́mɛɛ́ nɛ nsímɛ́ mmú pɔ́ túhɑɑnɛɛ?'
  hui-hui: Ani layagola Pesedasa ibugua Yu wali agali mo turu hole hame lowa Polohondo
