    cha'' ''in?'
  beu-beu: Aarunge gubernur hula tatalang senge Yahudi enehe ang naung iomi ening
    sanang, angu ebele ana Paulus adangtaaning hula, “Aana vengomi tatalang? Eeparkara
    anga na Yerusalem mi vengurus se, aana vengjali ee niang?”
  wrk-wrk: Ngala nanda mambuka Bisdus, nyuli nulijba Jumukuyngka, mankumankunkanyi
    yalungka nangangi, nyulu kunyba mambuka yalungi. Baki ngajaka nyuli Bul nayinda
    jangkurr, “Barlba kuna janinji kularriji Jirusalimyurri, baki jangayu manku nganyi
    jangkurr nanaba. Barlba kuna janinji kularriji kurdusyurri.”
  nii-nii: '@see-verse:ACT.025.008'
  ign-NT: 'Émasera ema Festo, éneri­chu­hivare mavarahahi tiúriyare nayehe ena israelítana.
    Tacahe, mayase­recapa ema Pablo: —¿Pivara­hapuca piyana te Jerusalén, étaina tacaecha­casiya
    te numirahu eta juca píchava­que­névahi?'
  dik-NT: Ku wën wïc Pethtuth ye bï nyuɔ̈th kɔc Itharel lɔn nhiɛɛr yen ke, go Paulo
