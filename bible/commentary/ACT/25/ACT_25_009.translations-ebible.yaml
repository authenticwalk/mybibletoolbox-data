verse: ACT.025.009
translations:
  kpx-kpx: Kateai louge Vesitasiu isivialeike Diue atae isivi vai. Kateai Bolo namihai
    avoe, “Ana isiviage naiti Dielusalemae talive keve kotalahai bae hoto ko inutolotolohavoi.”
  okv-H: Festus na Judea embomeni na Festus osa ara, Paul ta degi ke einge ena. “Umo
    pehumba ehera amo ehako namote pambuto Jerusalem ta pehumba asora amo aravorete?”
    ainge enu
  tbo-tbo: Tamogi Petasi mi Yudeya ipa ina winugodewadewahi yaka Paulo ugolina i pa,
    ‘Nugonugom una gae u Yelusalem po geka wigouhi bihiyei una luhetala u matau?’
  mal-C: യെഹൂദർക്ക് ഒരു ആനുകൂല്യം ചെയ്തുകൊടുക്കണമെന്ന ആഗ്രഹത്തോടെ ഫെസ്തൊസ് പൗലോസിനോട്,
    “നിങ്ങൾക്ക് ജെറുശലേമിൽ പോയി അവിടെ എന്റെമുമ്പാകെ ഈ ആരോപണങ്ങൾ സംബന്ധിച്ചു വിസ്തരിക്കപ്പെടാൻ
    സമ്മതമാണോ?” എന്നു ചോദിച്ചു.
  grc-SR: Ὁ Φῆστος δὲ ⸉τοῖς Ἰουδαίοις θέλων⸊ χάριν καταθέσθαι, ἀποκριθεὶς τῷ Παύλῳ
    εἶπεν, Θέλεις εἰς Ἱεροσόλυμα ἀναβάς, ἐκεῖ περὶ τούτων ⸂κρίνεσθαι⸃ ⸂2ἐπ᾽⸃ ἐμοῦ;
  bgc-bgc: फेर फेस्तुस नै यहूदी अगुवां ताहीं राज्जी करण के मकसद तै पौलुस तै कह्या,
    “के तू चाहवै सै के यरुशलेम नगर नै जावै, अर ओड़ै मेरै स्याम्ही तेरा यो मुकद्दमा
    तय करया जावै?”
  khz-khz: Na Festas na Iuda talimara pene vega-vererera ularana Paulo erenagiato,
    netiwato, “Goi oririwana Ierusalemai pono verage, pe gerolimuna kilara vonai vou
    pana kamonagira pa?”
  deu-TKW: 'Festus aber, der sich die Juden verpflichten wollte, erwiderte dem Paulus:
    willst du nach Jerusalem hinaufgehen, und dich dort hierüber vor mir richten lassen?'
  zsr-NT: 'Guꞌnnëꞌ Festo gunëꞌ le laꞌdzág ládxiꞌquëꞌ bönniꞌ judío, atiꞌ bubiꞌë didzaꞌ,
    gudxëꞌ Pablo: ―¿I rëꞌnnuꞌ saꞌu Jerusalén, atiꞌ niꞌ soa nu cuequi xbey liꞌ ca nacgac
    lë ni taꞌnë́ꞌ quiuꞌ?'
  lin-lin: 'Kasi lokola Festisi alingaki kosepelisa Bayuda, atunaki Polo : — Boni,
    olingi kozonga na Yelusalemi mpe kosamba kuna liboso na ngai mpo na makambo oyo ?'
  hns-NT: 'Bakie Festas maangat raha dekhaawe kie oe ketana attjha laat hai. Ohie
    se oe Israel ke barkwan ke man waala karies. Aur oe Paulas se bolies: „Toe na
    maange hai Jeroesaalem djaai faisala howe khaatien?”'
  noa-E: Mamʉ judionaan ich dʉ̈i onee apim khõsim iekhau Festoou ich Pabloogta, —¿Jerusalén
    mawia jamta pua pʉch khĩircha warre pʉch dʉ̈i jãga aju khap pʉchig jaaupim khõsi
    chirʉ́? a jëeujim anʉm.
  eng-EMTV: But Festus, desiring to grant a favor to the Jews, answered Paul and said,
    “Are you willing to go up to Jerusalem and there be judged before me concerning
    these things?”
  mib-NT: 'Te Festo chi cúní de jeē cusɨɨ̄ ni ñayuu hebreo jiín de, te ni cajnūhún
    de Pablo: ¿A tu cúní rō quinuhun rō Jerusalén te yūcuan sándaā rī sɨquɨ̄ rō? achí
    de.'
  lif-NT2: कर फे़स्‍तसरे़ यहुदि लाम्‍लोःबाहाॽरे़ खुनिॽ सिराॽ थाङ्‌ल के़लॽबा निङ्‌वाॽ
    चोगुआङ् पावले़न् सेःन्‍दोसु, “खे़ने़ॽ के़म्‍गुःत्ते़बा आप्‍तिक्‍किल्‍ले़न् तुःन्‍देॽरे़
    खासे़न्‍निन् थो यरुसले़म्‍मो आदगि पोःङ्‌नि के़लॽबा निङ्‌वाॽ के़जोगुबि?”
  xnj-xnj: Nambu Festo ndava aganili kujiganisa kwa Vayawudi akamkota Pauli, “Wu wigana
    kuhamba ku Yelusalemu uhamuliwa palongolo yangu ndava ya matakilu genaga?”
  mmx-mmx: Pestas ga vara i do na lox amomo leme Judaia, kuren la ni ga sue ne Pol,
    “U vara box i do unat pas uto Jerusalem la una ru ro melamgo rak e la nia ana
    ronga na levelinga di lok li i ram?”
  cbr-NT: 'Quia ca Festonën judíos unicamabë upí ''iisa tanquin Pablo cacëxa: —¿Mi
    ñuia quicancë bana ënë ''ën anuxun mi mëíoxunun caina Jerusalénu cuainsa tanin?'
  tee-NT: 'Para ju Festo ni ix''amigojni ix''anaviputun ju israelitanin pus junich
    ju Pablo: ―Ja p''imp''ut''un ju lak''achak''an Jerusalén. Anchach ju aclak''oxiniyanta
    ju milhamak''an.'
  eng-LSV: And Festus willing to lay on the Jews a favor, answering Paul, said, “Are
    you willing, having gone up to Jerusalem, to be judged before me there concerning
    these things?”
  cak-NT: 'Y roma ri Festo nrojo'' chi utz nitz''et coma ri israelitas, xuc''utuj
    che ri Pablo: ¿Najo'' chi jojbe pa Jerusalem chi naka''an arreglar ri sujunic
    ri najin chawij? xcha'' ri Festo.'
  pah-NT: 'Igwete Festo''ga ei ga pe: —Nderehopotari nde Jerusalém me? ei ga ga pe.
    Pevo gwe po ti ji ei ndereaporog̃ita pe a''ero nehẽ henduvame g̃anemimbojara nde
    rehe nehẽ, ei ga ga pe. A''ereki Festo''ga e''i oyvyteri pe: “Nahã po ti judeus''g̃a
    nhimohemi ji rehe Paulo''ga rerohorame pevo nehẽ,” ei ga oyvyteri pe.'
  sja-NT: 'Mamĩda Festo, judiorãpa ichi t''o p''anadamerã, Pablomaa mãgaji: —¿Wã k''inia
    bɨk''ã aji, Jerusalendee, mɨa jãma pɨ nepɨra ak''ɨmerã?'
  xed-xed: «Ta ɗvay ka ta dzaʼa da Ursalima ka dzaʼa lu tsatá na guma na ta kəma taŋ
    ra?» Ka Festus nda Pwal ŋa zɗanafta ŋuɗuf ta la maliha ta ghəŋa la Yahuda.
  mks-NT: 'Ta sa̱há ña̱ cúni̱ Festo cando̱o va̱ha da nu̱ú na̱ Israel sa̱há ña̱ cán
    quéa̱ na̱nda̱ca̱ tu̱hún da̱ Pablo já na̱cachi da já: —Á cándúsún cu̱hún ñuu Jerusalén
    já ná caja vií i̱ sa̱hu̱n cán —na̱cachi da xi̱hi̱n Pablo.'
  gfk-S: Ma iesene be Pestus ga sip be na hamane ira Iudeia, kaie igom tiri Pol be,
    “U kanan ter be nu hana u Ierusalem ma nige tiri murmur ugo ta kakarek ra hartutung
    kaia, be pata?”
  bmu-bmu: Mewö jiiga Festusnöŋ Juda yeŋön nanŋaŋgö mötket öŋgömapkö möta Pol kewö
    qesim waŋgiyök, “Silenöŋ alal keu ki jizei, gi ölöp miaŋgö likepŋi mi Jerusalem
    öŋgöba miaŋgöreŋ nöŋgö jemesoholne kinda jiman me qahö?”
  dgz-dgz: Go Pestas Diu nagirewa aton munep mek yaua ao warapen menan Pol singui
    anega wayaven, “Ge imugap, pa Ierusalem dot age amba namunap ap mepe yona, ne
    wanene taget anuingi go?”
  eng-GNV: Yet Festus willing to get fauour of the Iewes, answered Paul and saide,
    Wilt thou goe vp to Hierusalem, and there be iudged of these things before mee?
  zaa-NT: 'De biyénini Festua gùnne Pablua ca tìtsa''a nna gunàba titsa'' tìą bi nna
    rą: Tsí hua calatsi'' lu'' tsía lu'' Jerusalén para gunia'' lu''uxtícia qui''
    lu'' nía. Anía ra Festua porqui''ni uccua latsi''į qui''ni guyu tsè'' ba ca judíua
    na.'
  eng-WEBSTER: But Festus, willing to do the Jews a pleasure, answered Paul, and said,
    Wilt thou go to Jerusalem, and there be judged concerning these things before
    me?
  guh-guh: 'Nexata nacuaevetsinë Festo yanijoba Pablojavabelia judíovi pejamatabëcuenebarëyanexa
    nacuaevetsinë Festojavabelia. Nacuaevetsinë Festo Pablojavabelia jumaitsi mapacueniaje:
    —¿Jitsipame tsaja neponaejava Jerusalén tomarabelia bajarajotalia pecaneconitsinexa
    taitabarata mapacuene yabaraje? jai nacuaevetsinë Festo Pablojavabelia.'
  bon-bon: Siige, Peesto singi Israela biname cina ngenecu miiji äbitame teeme poto
    cidi me, peei name pi Paulo ne itemlige egä, “Nää, maane singi gäte Yerusalema
    me otni, puma cäme opo gaabe meebine atraname ai biname bime aitneja mene poto
    cidi me?”
  nhw-BL: 'Pero Porcio Festo quinequiyaya mocahuas cuali ica nopa israelitame, huajca
    quiilhui Pablo: ―¿Tijnequi tiyas Jerusalén huan nepa nimitztlajtolsencahuas ica
    nochi ni tlamantli catli mitztelhuíaj?'
  mgw-mgw: Lakini Fesito kapala kwapulaisa Ayahudi, ngannaluya Pauli, “Buli, upala
    yenda ku Yelusalemu mwalo wako ukapi'kanilwe nnu'ngi' yangu' kwa kitumbu sa makowe
    gano?”
  swh-ONEN: Festo, akitaka kuwapendeza Wayahudi, akamuuliza Paulo, “Je, ungependa
    kwenda Yerusalemu na kukabili mashtaka mbele yangu huko?”
  wbi-wbi: Looli u Festo alyalondile kujipendelela kuva Yahudi, kange akamwamula u
    Paulo na kuuti, 'asi, ndeghulonda kuluta ku Yerusalemu na kuhughua nune vwimila
    vwa masio agha ukuo?'
  bba-bba: Fesitu wi, u kĩ u n bɛɛrɛ mɔ Yuubɑn mi, yerɑ u Pɔlu sɔ̃ɔwɑ u nɛɛ, ɑ kĩ
    ɑ dɑ Yerusɑlɛmuɔ bu nun siri ɡɑri yin sɔ̃ nɛn wuswɑɑɔ?
  eng-KJVCPB: But Festus, willing to do the Jews a pleasure, answered Paul, and said,
    Wilt thou go up to Jerusalem, and there be judged of these things before me?
  kgk-NT: 'Ha upéi katu oporandu íxupe mburuvixagwasu Festo: —Nderehoséi tipo Jerusalém-my
    xe oromonhe''ẽ hagwã. Upe-py oromonhe''ẽ-ta nde-rehe he''i va''ekwe-rehe, he''i
    íxupe. Upe va''e he''i ombovy''a hagwã mo''ã judeu kwéry-pe.'
  waj-waj: 'tuduu rikioo Yutayaa vaidiiyara Peseteeva mmoori yoketaivaa iinaree kiaa
    ivo Pauruusaa yaparainno tunoo: A Yerusareema i kuatainnee? Fai a ivaki vinai
    aa kua aavaa kava aiki yapakiai fai na rikiaanarannee?'
  cpy-cpy: 'Tema ikowatziira pinkathari Festo raapatziya-piintyaari Judá-paeni, rojampita-nakiri
    Pablo: “¿Pikoyi piyaate Aapatziyaweniki, namina-kotan-temiri janta?”'
  mpx-mpx: Pesito nuwana Yudiya nuwaliya ni pwawaisi, inoke i baek Pol elana i ba,
    “Tab nu talam nu na Yelusalema yaka wam kot na hagoek o?”
  wbp-wbp: Nyampu Pijitu, ngulangkujulpa-jana puta yimiri-manu Juwu-patu yungulurla
    miyalu walyka nyinami nyanungukuju. Kujarlaju payurnu Puurlulku, ngulaju kujarlu,
    “Ngurrju mayi kajingkili kanyi Juwu-paturluju kuwurtukungarnti Jurujulumu-kurraju,
    ngulangkanya yungurnangku miimii-nyanyi nyanungurra-nyangurla kuwurturla?”
  luo-luo: To Festo mane dwaro mondo omor jo-Yahudi nowachone Paulo niya, “Bende inyalo
    yie mondo idhi Jerusalem mondo kuno ema adhi ayalie kuom wechegi?”
  nhe-NT: 'Pero Porcio Festo quinequiyaya mocahuas cuali ica nopa israelitame, huajca
    quiilhui Pablo: ―¿Tijnequi tiyas Jerusalén huan nepa nimitztlajtolsencahuas ica
    nochi ni tlamantli tlen mitzteilhuíaj?'
  aii-aii: 'ܐܝܼܢܵܐ ܦܹܗܸܣܛܘܿܣ ܟܲܕ ܒܸܒܥܵܝܵܐ ܕܕܵܪܹܐ ܡܸܢܬܵ‌ܐ ܠܝܗܘܼܕܵܝܹ̈ܐ، ܐܡܝܼܪܹܗ ܠܦܵܘܠܘܿܣ:
    ”ܒܵܥܹܝܬ ܕܐܵܣܩܹܬ ܠܐܘܿܪܸܫܠܸܡ ܘܬܵܡܵܐ ܦܵܝܫܹܬ ܕܝܼܢܵܐ ܩܲܕܡܝܼ ܥܲܠܔ ܐܲܢܹܐ ܩܒ݂ܵܠܝܵܬܹ̈‌ܐ؟“'
  esk-NT: Taatnaqman Festus-ŋum quyaliñiaqługich Jew-ŋuruat apiqsruġniġaa Paul itna,
    “Jerusalem-mukkumiñaqpich atannikkautyaġutin sivuqqamni taamani tamatkunuuna akikŋausiapkun?”
  msb-msb: Pero si Festo na gusto pauyunan an mga Judio nagsabi kan Pablo, “Nano,
    gusto mo magkadto sa Jerusalem kag didto sa atubangan ko mahusgaran manungod sani
    na mga akusasyon?”
  cpa-NT: 'Jøng² hniu¹ Festo jmo¹ cøng² hi² dsio¹ dsǿa¹² ja³cog² dsa² judío. Ca¹juúh²dsa,
    ca¹tsáih¹dsa Pablo: ―¿Hnǿngh³hning dsǿg³ jniang³ jøa³juøi² Jerusalén ja³dsa³mi³rǿ³
    jniang³ jǿg³ quiánh²hning? ―ca¹juúh²dsa.'
  dso-dso: ମାତର୍‌ ପେସ୍‌ଟସ୍‌ ଜିଉଦିମନ୍‌କେ ବଲ୍‌ ବଲାଇ ଅଇବାକେ ମନ୍‌ କରି ପାଉଲ୍‌କେ ପାଚାର୍‌ଲା,
    “ଜିରୁସାଲମେ ଜିବାକେ ଆରି ତେଇ ମର୍‌ ମୁଆଟେ, ଏ ସବୁ ଦାବାର୍‌ ବିଚାର୍‌ କର୍‌ବାକେ ତୁଇ କାଇ ରାଜି
    ଅଇସୁ କି ?”
  meu-meu: To Festo e urava Iuda taudia lalodia baine hamoaledia dainai, ia ese Paulo
    e hamaoroa, eto, O uramu Ierusalem ba ha dara dae, unuseni ai baina hahemaoro
    henimu ini hereva daidiai a?
  yva-NT: Weramu Pestus beker pare po vatano Yahudi manuga ravera ranayanambe, weti
    payao aje Paulus ai taiso pare, “Wimayara rako indamu nyoronto no Yerusalem indamu
    syo ana wanaikebe nai ranaun akato no naije rako, wirati syo ayao mamaisye rapatimu?”
  dgc-dgc: Ey ti Pesto, da ménuyu siya du Judeo, éy kinagi na ni Pablo, a “Gustu mo,
    Pablo, a umange ta Jerusalem, a monda bistaan de ka ta éya?”
  zpm-NT: ―¿Pe racladzdgaa luu tsie luu Jerusalén? ―rëb Fest―. Ga gbiire yquiaadiag
    naa xtiḻ to i zeeṉa glu dieṉ chopaa rap doḻ. Sca rëb me, sac racladz me dieṉ zha
    guiaṉnziuu me lo grë zha Israel.
  hix-NT: Xuknewyana yoh komo yeryehotanàhrà xe mak nehxakon hatà, Festu. Àro ke,
    onà wyaro nkekon hatà, Pawru wya. Xerusaryen hona karyan hamà, kekon hatà. Xerusaryen
    ho kehtoko, konytxen hamà, àton komo xarha nenytxanàr me, kekon hatà. Otonàr xehra
    kat manaye, Xerusaryen hona, kekon hatà, Festu, Pawru wya.
  sim-sim: Hako Festus Judama ondo li rupshikmbaha Polin ormu silira, �Mir Jerusalemik
    mi inak kot mihin orok a misikmba mimu hishindu?�
  npi-ULB: तर फेस्तसले यहूदीको समर्थन पाउन चाहन्थे र उनले पावललाई जवाफ दिए र भने,
    “के तिमी यरूशलेम गएर यी कुराहरूको इन्साफ मद्वारा गरिएको चाहन्छौ ?”
  cgc-cgc: Piro, gusto Festo na madayaran mga Judio an ki kanen. Yon na gainsa kanen
    an ki Pablo, “Gusto no na miling naan ta Jerusalem daw unso ko usayen imo an na
    kaso?”
  tim-tim: Hain dâmbo Pestoŋe Yuda luâk arekŋe okot âlep nâŋgâniŋŋet dâm aregât Paulo
    aikom hin dâep, “Âlepŋe Yerusalem kipian kewugugekmâ âgâm âmâ denge dâm hâregiŋdere
    ârândâŋ akbiap me bo?” dâep.
  yor-yor: Ṣùgbọ́n Festu ń fẹ́ láti ní ojúrere lọ́dọ̀ àwọn Júù, ó sì dá Paulu lóhùn,
    wí pe, “Ìwọ ń fẹ́ gòkè lọ sì Jerusalẹmu, kí a sì ṣe ẹjọ́ nǹkan wọ̀nyí níbẹ̀ níwájú
    mi bí?”
  wos-wos: Wandéka dé Festus Judana duna mawuliré yikafre hurunjoka mawuli yata di
    Polré angi wa, “Wafewana ani Jerusalemré ye wumbu wuni ména hundi xékétawuni?
    Wungi méni mawuli ye, o hélék méni ye?”
  emp-NTPO: 'Baribʌrʌ Pestora judiorã ume bia b̶e quĩrĩã b̶ʌ bẽrã Pauloa iwid̶isia:
    –¿Bʌra Jerusaleʌ̃naa wã quĩrĩã b̶ʌca mʌ̃a jãma cawa omãrẽã?–'
  eng-F35: But Festus, wanting to do the Jews a favor, answered Paul by saying, “Are
    you willing to go up to Jerusalem to be judged by me there concerning these things?”
  ind-ind: Tetapi karena Festus ingin mengambil hati orang Yahudi, dia bertanya kepada
    Paulus, “Maukah kamu pergi ke Yerusalem untuk diadili di sana di hadapan saya
    tentang semua tuduhan ini?”
  pes-OPCB: 'فستوس که می‌خواست رضایت یهودیان را جلب کند، از پولس پرسید: «آیا می‌خواهی
    به اورشلیم بروی و آنجا در حضور من محاکمه شوی؟»'
  mpt-mpt: Festase funanea Ne Yudai bobol ayamo omyensia ne gotneine ge funanea e
    Fole baabanea Kobo Yelusalem bib unamabebo, ne keb weng olo Yelusalem bib wat
    klanamabibo ge baabasea
  ssx-ssx: Pesitasima꞉ mo Diu haliweki ta꞉na꞉ma꞉ homa꞉ tiaaluekema꞉ Polo pa꞉ta꞉ lota꞉
    pitolo hata꞉ alota꞉ Do hande samani piteleme pita꞉ I̱ma꞉ naka꞉ pi yokaaluta꞉ oli
    Diutuseleme da nane peaano poluekema꞉ hone witelepe laa lota꞉ piekeme.
  mkl-mkl: Ammɑ Fesitu wɑ bi nŋu ku nɛ bɛɛrɛ bi Zuifu ŋɑu. Nɑ ŋɔi í jɔ̀ í bee Pɔlu
    í ni, ì bi i bɔ Zeruzɑlɛmu ɑ ceeɛ kiiti si wɑjum nɑ irii ideu ihɛ̃?
  gaq-gaq: ମାତର୍‍ ଫେଷ୍ଟସ୍‌ ଜିଉଦିଇଂନେ ନିଜର୍‌ ଉଂଡେ ଡିଙ୍ଗ୍‍ନେ ରାଜି ଡିଙ୍ଗ୍‌ଚେ ପାଉଲ୍‍କେ
    ସାଲିଆକୁକେ “ନା ନେଙ୍ଗ୍‍ ବାନ୍‍ ଏନ୍‍ ଦାବି ବିସୟ୍‌ରେ ବିଚାର୍‌ ଡିଂ ନ୍‌ସା ଯିରୁସାଲାମ୍‌ ୱେନ୍‍ସା
    ଚାଏଁପେଡିଂକେ କି ?”
  gof-RNT: Shin Fisxoosi Ayhudeta ufayssanaw koyidi Phawuloosakko, “Yerusalaame bada
    ha mootuwabaa yan ta sinthan pirddettanaw koyay?” yaagidi oychchis.
  unx-unx: ମେନ୍‌ଦ ଫେଷ୍ଟସ୍‌ ଯିହୁଦୀ ହଡ଼କ ସୁକୁଃକାକ ମେନ୍ତେ ପାଉଲୁସ୍‌କେ କୁଲିକିୟା, “ଯୀରୁଶାଲେମ୍‌ତେ
    ସେନ୍‌ ନାଙ୍ଗ୍‌ ଆଡଃ ଏନ୍ତାଃରେ ଆଇଁୟାଃ ହେପାଦ୍‌ରେ ନେ ସବେନ୍‌ ଗୁହ୍ନାଁଁ କାଜିକ ବିଚାର୍‌ ନାଗେନ୍ତେ
    ଆମ୍‌ ଚିନାଃ ସାନାଙ୍ଗ୍‌ତାନାମ୍‌ ?”
  gah-gah: 'Loko lokago, Pestó nene Zuta ve mulúikú ale lamaná inogo Pauloni lo amike
