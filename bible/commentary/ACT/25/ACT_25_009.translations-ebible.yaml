  gof-WFTW: Shin Fisxoosi Ayhudeta ufayssanaw koyidi Phawuloosakko, “Yerusalaame bada
    ha mootuwabaa yan ta sinthan pirddettanaw koyay?” yaagidi oychchis.
  spa-BLM: 'Pero Festo, deseando ganarse el favor de los judíos, respondió a Pablo
    y le dijo: “¿Estás dispuesto a subir a Jerusalén y ser juzgado por mí allí respecto
    a estas cosas?”'
  kyz-NT: 'A''ere Fesitu ''ga poromuorywiweramũ judeu ''gã nee. A''eramũ ''ga a''eramũ
