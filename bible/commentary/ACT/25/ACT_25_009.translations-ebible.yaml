  lcm-lcm: Sikei Pesito katapo buk amaramarak ani ri Iudaia, asukang a kala antok
    a Paulo ta, “Au, kupo buk palak ane Ierusalem asi kam an tung mete saupai na nakan
    longong a keve mengen maiten ke?”
  aer-aer: Kenhe Festus akenhe ahentye aneke Jew akngerrepate areye akangketyeke mpwaretyeke-arle,
    re anteme Paul apayuthneke, “Unte-ame ahentye aneme Jerusalem-werne antekerre
    alhetyeke artwe nhenhe areyele apmere yanheke ilpernetyenhe, ayenge ngkwenge apmere
    yanhenge itirretyenhenge?”
  qvc-NT: 'Piru chay Fistuqam munashpa allita kidayta isrraylinukunawan, Pablutaqa
    tapurqan: —¿Munangichu riyta Jirusalinman, waqpina kay justisyata ruranaypaq?
    nishpa.'
  tgl-ULB: Ngunit gustong makuha ni Festus ang loob ng mga Judio kaya sumagot siya
    kay Pablo at sinabing, “Gusto mo bang pumunta sa Jerusalem at doon kita husgahan
    tungkol sa mga bagay na ito?”
  cbs-NT: 'janua judio xanen ibubun jau Festokidi pe shinanunbun, iwanan, Pablo yukakin:
    —¿Jerusalén anudan, min kakatsis ikai, jadixun min jaskayama jau en mia unanti
    waxanunan?— aka'
  xtm-NTPP: 'Kovaa tee kúu Festo ma, kúni de ja kendoo va''a de ji''in ñayii judío
    ma, te chukan kúu ja jiña''a de Pablo ma: ―‍¿Kúni ni ja no''o ni ñuu Jerusalén
    ma, te yukan jin ka''nde i tniñu ni a, te koo sa yukan? ―‍kúu de jiña''a de.'
  nnq-nnq: Nambu Festo apala kube jwambone kwa Akayahudi na kuyenie ngankonya Paulo,
    “Bo, mpaile kujenda Kuyelusalemu na kwenio makahukumuligwe nnongi jango nhwalo
    gwa lukumbi londo?”
  bao-NT: 'Festo pea judíos mena añuro tuarʉgama ĩigʉ: —¿Mʉre cʉ̃ja ca ĩirijere yʉ
    ca jãiña petiparore biro ĩigʉ, Jerusalén''pʉ mʉ waarʉgati? —ĩiupi.'
  san-ORI: କିନ୍ତୁ ଫୀଷ୍ଟୋ ଯିହୂଦୀଯାନ୍ ସନ୍ତୁଷ୍ଟାନ୍ କର୍ତ୍ତୁମ୍ ଅଭିଲଷନ୍ ପୌଲମ୍ ଅଭାଷତ ତ୍ୱଂ
    କିଂ ଯିରୂଶାଲମଂ ଗତ୍ୱାସ୍ମିନ୍ ଅଭିଯୋଗେ ମମ ସାକ୍ଷାଦ୍ ୱିଚାରିତୋ ଭୱିଷ୍ୟସି?
  rmn-rmn: 'О Фест мангляс тэ овэл лачё э иудеенги тай оничин пхучляс ко Павел: —
    Мангес ту тэ джяс андэ Иерусалими, отхэ тэ керав мэ туки цындос?'
  huv-NT: 'Pero a Festo, cos andiüm majneaj majawüw nej ajcüwa judíos, áag tasaj a
