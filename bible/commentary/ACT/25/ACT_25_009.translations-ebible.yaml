    pa ri tinimit Jerusalén rech chila'' kinq''at wi tzij pa wi''? —xcha che.'
  dob-dob: Ta Pesito saꞌi nuwanuwana be me Yudia ꞌida giegwausowalidi, ꞌenega Paulo
    ꞌieona limena, ꞌigwae, “Mwaꞌadega, nuwanuwayo be Yelusalema ꞌena ꞌututuꞌe, be
    ꞌamu eꞌewao gete manudi waetala mataguya?”
  wrs-wrs: Heva os Vestusva ambo osm vinvna, noinda Yutanindoa indk vithira. Wo hev
    omnana Polm, es hevpa yimba nengvma, galmba Yerusalemba? Yimba nengmanavma kam,
    osm di daha kana moamoa hellevm?
  mca-mca: 'Qa ha'' Festo in yisu''un qu'' nisu''uunija he'' judiol qa yeku''ƚiju''ƚ
    ha'' Pablo, qa yit''ijets: —¿Me ƚanamiyu''ui ha'' Jerusalén qu'' hik nakha''yi''i''
    qu'' k''ejeyumtshenij ekewe'' wekwek?—'
  tzo-TZC: 'Pero ti gobernador Festoe ta scꞌan ti lec ta xꞌilat yuꞌun ti jꞌisraeletique.
    Jech o xal jech laj sjacꞌbe ti Pabloe: ―¿Mi ta xacꞌan ta xabat ta Jerusalén yoꞌ
    jech ta jchapanot tey? ―xut.'
  mya-mya: ဖေတ္တု​သည်​ယု​ဒ​အ​မျိုး​သား​တို့​ထံ​မှ​မျက် နှာ​ရ​လို​သ​ဖြင့်``သင်​သည်​ယေ​ရု​ရှ​လင်​မြို့
    သို့​သွား​၍ ငါ​၏​ရှေ့​တွင်​ဤ​စွပ်​စွဲ​ချက်​များ နှင့်​စပ်​လျဉ်း​၍​အ​စစ်​အ​ဆေး​ခံ​ပါ​မည်
    လော'' ဟု​ပေါ​လု​အား​မေး​၏။
  gng-NT: 'Fɛstus yíe wɔ ń sɔnge *Sufmbɛ ya yɛnm, nɛ ki niire'' Pɔl ki ye: «A yíe
    á dùo Yerusalɛm bó bɛ ń tì bu ŋɛ tibuur tigbɛr tuu bo nʼnun bó-oo?»'
  cbi-NTPO: 'Tsenñun Festo judíolachi ura'' katawachi tyanchin, Pablonu pake''meetu
    tsandimi: ¿Jerusalénsha miinu tenguen, tsenmala jungaa iya ñunu kavitu kenutsu?
    timi.'
  ikk-NT: Kanị Fẹstọsị chọ n'o mẹyeni ndị Ju, ya ọ nọ jụma Pọlụ, “Y'a chọghọ n'ị jẹn
    Jerusalẹm, nị wẹ nọ id'ẹnya m kin i ikpeni ebẹhụ?”
  leu-leu: Na Festas a vubuk o a mu Juda ri taa suai sena e voxo a fin na Pol, “No
    taa laak xe paa Jerusalem e pave no taa tigina la noga la bina ina tiisan, bo?”
  maz-NT: 'E Festo mi ne ro unü favor c ''o mi menzumü a Israel c''o mi nu''u na ü
    e Pablo. Nguec''ua va dyönüji e Pablo: ―¿Cjo i̱ṉ ne rá sints''i a Jerusalén? Je
    rá ma jün''c''ügö nu ngüenda cjo na cjuana yo mama yo in menzumügueji.'
  bod-N: འོན༌ཀྱང༌། ཕེ་ཏིས་ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱི་ངོ་སོ་ལེན་པའི་ཕྱིར་ན༌རེ། ཁྱོད་རང་ཡར་ཡེ་རུ་སཱ་ལེམ་དུ་སོང༌ནས།
    བདག་གིས་ཁྱོད་ཀྱི་དོན་འདིར་ཁྲིམས་ཐག་བཅད་ན་ཁྱོད་རང་འཐད་པ་ཡིན་ནམ་ཞེས་དྲིས་པ༌དང༌།
  tca-NT: 'Natürü nüma ga Festu rü Yudíugümaã nügü namecümaxẽẽchaü̃, rü yemacèx Pauruna
    naca, rü ñanagürü nüxü̃: —¿Cunaxwèxexü̃ na Yerucharéü̃wa cuxũxü̃ na nge̱ma cuxna
    chac̱axü̃cèx naxcèx i guxü̃ma i ngẽma naxcèx cuxü̃ ínaxuaxü̃güxü̃? —ñanagürü.'
  zpl-NT: 'Pero niarquiꞌ Festo nú yaꞌna nzeꞌcalla lubee bene Israel, chequie unidichiaꞌlla
    lu Pablo: ―¿Xieꞌ niarquiꞌlu nú chalu Jerusalén para nú zeꞌe hualurune lu cuendaꞌlu
    tunu neli urre la neli lunú rni beella lu cuendaꞌlu la?'
  mbc-NT: 'Inkamoro Judeuyamî'' wakîri pe e''pai tîwanî ye''nen pata ko''mannî''nenya
    Paulo ekaranmapo''pî. Ta''pîiya: —‍Itîîpai nan Jerusalém pona miarî upî'' mîrîrî
    ayeseru ekaremekîpa?'
  ndg-ndg: Lakini Petro apala kujipendekeza kwa Ayahudi, na nyoo kayangwa Paulo kwa
    baya,'Je, upala kuyenda Yerusalemu na hukumilwa na nenga kuhusu makowe aga huko?'
  wsk-wsk: Bare Festus Juda alo nongomang tata iwita Paul maonam, “Nika gemang ni
    Jerusalem nama tarigir se ani umu te ka den arigekko agi awuk?” mam.
  toj-NT: 'Pero ja gobierno Festo, como huas sc''ana oj can soc lec ja judio jumasa,
    jayuj ti sobo yi ja Pablo: ―¿Huan ama xa c''ana ti oj tojbes abajex ja ba Jerusalén
    ja huen Pablo?'
  kkl-kkl: Wene seogpa, Festus ponekori, “Yahudi nimi wana topsunun,” aro Paulusag
    hailamogti, “'Tam ane as Yerusalema karebaukapti, pukap,' senne sembe saekag senelamlam,
    te?” aro haibaog.
  tbc-tbc: Festus iŋ Juda adi binawek kitek ipidinai o imat an lo Pol isumianig ibol,
    “Oŋ Jerusalem na waup, ru dubol na yan iri panim oŋsa kot ŋaloŋ o umat di?”
  sna-sna: Fesitasi achida kufadza vaJudha, akati kuna Pauro, “Unoda here kuenda kuJerusarema
    kuti undomira pamberi pangu uchitongwa neni ikoko pamusoro pemhosva dzaunopomerwa
    idzi?”
  smk-NT: Rabay na ni Festo a mangalap nin rupa konra nin Judio kanya' nin wana kona
