  big-big: Pulaga Pestago kelirik Yudawiligu pi wazonobek kisagirikki wiyeke pugu
    Pauluyegi pelik nguk meiya, Ni paka Yirusalem yerengke pulogo negi wirege ngagozak
    nugura miziweki kangki keli ma kiyebuk, meiya.
  gux-G: Ama Festusi den bua wan mangi Juufinba pali, ki buali Pɔli, “A ba fidi ki
    do ki gedi Jerusalema ban buu a maama ne lipo n nintuali?”
  cnl-NT: '''E³ quie''²³ ''née²³ Festo ''e³ rɨ²³lʉ́²³ dxʉ́²³ quia̱''² dsa³ Israel.
    ''E³ jo̱³ ca²³jua''³ ca²³sɨ''²³ Poo²: ―¿''A² dxʉ́²³ ''áan² guaan³² co̱''³ Jerusalén?
    ¿''A² dxʉ́²³ ''áan² ''e³ núu²³ rɨ²dxen²³² ta² quien³²nu³?'
  zar-NT: 'Gúʼunnëʼ Festo gunëʼ le ilaʼyaza ládxiʼgaquiëʼ bönniʼ judío, ateʼ bubiʼë
    didzaʼ, gudxëʼ Pablo: —¿Rë́ʼënuʼ soʼo Jerusalén, ga naʼ soa nu uchiʼa usörö́ liʼ
    ca nácagaca lë ni taʼnnë́ʼ quiuʼ?'
  kde-kde: Henga kwa kuva Festo álembela alipakahe kwa Vayahudi, nkummuja Paolo kuchidoni,
    “Dachi, ùnalembela uhwene ku Yelusalemu ukahukumiwe aneko muyo mwangu kwajili
    ya masitaka alano lavakusiteke?”
  ata-ata: Ia Fesuto mumasaxa lexe uꞌoxo ta Iutaia taneꞌi laixe noxou, la sou muvikalanu
    Paulo aloxo ꞌo, “Lexe nini nemasaxa la nalaitelo ne Ielusalemu mo natulu no ieli
    mo alomusou vaivaikala noxine sou susu maꞌia ane aneꞌi mitelonu noxine ne?”
  qvw-NT: 'Niptinmi Festo Israelcunäwan allinpa licachicuyta munal Pablocta tapula:
    “¿Jerusalenta liyta munanquichun chayćhu quiquí arrinlaycamunacpä?” nil.'
  nfa-nfa: Te ngaa lula gubernur neo nare dꞌara dhèu Yahudi sèra, ka na karèi Paulus,
    aku nèngu na, “Èu ngee tasamia? Èu moꞌo, do aadꞌo, ladhe jaꞌa uri lii langu èu
    ne ètu Yerusalem?”
  tnp-tnp: Mətəu Festəs tolkeikei məmə otol nɨki nətəm Isrel tagiən, kəni mətapuəh
    o Pol məmə, “?Nɨkim tagiən məmə onəkuvən Jerusɨləm? ?Pəh iəkuvnə ikɨn makil rəham
    nəghatiən e nəniən mɨn u?”
  urd-urd: मगर फ़ेस्तुस ने यहूदियों को अपना एहसानमन्द बनाने की ग़रज़ से पौलुस को जवाब
    दिया “क्या तुझे येरूशलेम जाना मन्ज़ूर है? कि तेरा ये मुक़द्दमा वहाँ मेरे सामने
    फ़ैसला हो”
  hot-hot: Ma doŋtom Pestas lahaviŋ indum avômalô Islael leŋiŋmavi ba hanaŋ hadêŋ
    Pol, “Lemmavi ek nu Jelusalem ek yandaŋô anêm abô takêntêk êndôk loŋ êŋ e?”
  mqj-NT: 'Sapo morai Festus la ummala penawanna to Yahudi, napolalan ma''kada lako
    Paulus nakua: “La ma''dingkoka lao lako Yerusalem angku bisara diokoa''?”'
  rus-SYN: 'Фест, желая сделать угождение Иудеям, сказал в ответ Павлу: хочешь ли
    идти в Иерусалим, чтобы я там судил тебя в этом?'
  mbh-mbh: Pestus i sis ve aro i oma omaing sivenga a Judare nge, mako i ria Pol ve,
    “I sivenga nge wong ako aro ong mit nge riong a thekik a Jerusalem nge ole lemi
    otunong aken?”
  bdd-bdd: Ta Pesito hesi nuwanuwana ma meYudiya ꞌiꞌabihe yaliyayadi, ꞌoinega Paulo
    ꞌihegwae hileya, ꞌigwae, “Togidega, nuwanuwau ma Yelusalema ꞌoina ꞌuhane ma ꞌa
    toheꞌewao bewa weyahidi wayatala mataguwa?”
  cbt-NTPO: 'Noya natanpirinhuë'', hua''an co nohuantërinhuë'' cotioro''sari no''huicaiso''
    ni''ton, Paono itërin: —¿Nohuantëran Quirosarinquë paacaso''? Inaquë sha''huirapihuachinën,
    cari natanpato, sha''huitaranquën, itërin.'
  rmy-SERVI: 'Фесто камля тэ дэ патив иудеенди, колэсти пхучля Павлостар: — Камэх
    тэ джя дэ Ерусалимо, соб котэ тут тэ сундисарэн пры ман?'
  srn-NT: 'Ma Festus ben wani du den Dyusma wan bun. So a aksi en taki: “Yu wani go
    baka na Yerusalem fu mi krutu a tori fu yu drape?”'
  cta-NT: 'Pana nu Festo biꞌ ni, ngua tiꞌ yu chaꞌ cuaꞌni tyaꞌa yu loꞌo nguꞌ judío,
    biꞌ chaꞌ nchcuane yu jiꞌi̱ Pablo ndiꞌya̱: ―¿Ha ntiꞌ nuꞌu̱ tsaa ca Jerusalén? ―nacui̱
    Festo jiꞌi̱ Pablo―, chaꞌ ca cuayáꞌ jinuꞌu̱ loꞌo naꞌ ca ndacua.'
  bqc-SIM: 'Fɛsɛtu lɛ́ wɛɛlɛ àↄ na ń Yudaↄ ↄ̃ à Pↄlu là à mɛ̀: Ńyↄ̃ we gɛ́ Yelusalɛũ
    mà yã́kpalɛkɛnnↄ we yã́ɛ beeↄ musua?'
  tcz-CHONGTHU: Chuin Festus in Judate lung holnan Paul thu adong in, “Nangma Jerusalema
    chea keima angsunga amaho toh nachung chang thu khol ding nanop em?” ati.
  mar-mar: तेव्हा यहूद्यांची मर्जी संपादन करण्याच्या इच्छेने फेस्त पौलाला म्हणाला,
    “यरूशलेम शहरात जाऊन तेथे माझ्यापुढे या गोष्टीविषयी तुझा न्याय व्हावा अशी तुझी
    इच्छा आहे काय?”
  snp-snp: Eti logimaito, ya Fesitusikafo Yuda wenena namomu lalo kolinawae, loto
    kolito ya loga o edami, Kamo ya Yelusalemu wageto yalo nanimone omunelo olu kalo
    mele kedamo kawa ya koli nedenane, labe? loto loga o edaiye.
  isl-isl: 'Festus, sem vildi þóknast Gyðingunum, spurði Pál: „Viltu fara til Jerúsalem
    og leyfa mér að taka upp málið þar?“'
  spy-NT: Kuuyu kimāchē ꞉Fēēstō kule koong'ereech Yuutayeek, kuteebee Bāwulō kule,
    “Ara iyeytaat keey iwē Yēērusālēēm suwāāyyoong'tēēniing' kōōk ām wōlooto kurubta
    keey āk ng'aleechu?”
  xnn-xnn: Ngem gapo tay kayat Gobilnadol Festo ay dayawen nan Judio siya isonga sinootna
    ken Pablo en, “Ay laydem ay omey id Jerusalem ta isdi nan mangbistaak isnan dalomda
    ken sik-a?”
  mwe-mwe: Ikabheje a Peshito nkupinga kwiikonjeleya ku Bhayaudi gubhaabhushiye a
    Pauli, “Bhuli, nnipinga kwenda ku Yelushalemu nkaukumulwe kwa malobhe gubhakunnugulangaga
    na nne nili popo?”
  tte-tte: Pesito nuwanuwana tomo Yudiya nuwali ikabi-yayaliyaya-yagili kabo iwalo
    Paulo koina iba, “Tem kutalam na tasae Yelusalema yo am yatala yabenali na yagitai
    tem ali yakewaiwone yawasosi.”
  tcs-tcs: Bat Pestus i bin wande meke dem Zuwisman api. So em bin spik po Pol, ‘Yu
    wiling po gobaigen po Zarusalem a, so ai ken traie yu de po paindaut wiswei, ip
    yu bin meke gudting o nugudting?’
  hlt-THB: Festa ing Judakhqi ak kawngaih ce sai aham a ngaih awh, Paul a venawh,
    “Jerusalem na cet nawh vawhkaw thawlh ami nik puknaak awh ve ka haiawh dyih aham
    nak ngaih nu?” tina hy.
  soq-soq: Tane Pesitas Iuswa nuau eusapia baiwa Paul diene wanase, “E meneedia Ierusalemwa
    ode aitee wawu gagalowa ema baiwa ne dananawo enawo kotuepa, ba?”
  qub-qub: 'Festoga munaran Israel runacunawan alli ricanacuyta. Chaymi Pabluta tapuran:
    «¿Jerusalenman aywayta munanquichu chaycho jusganäpaj?» nir.'
  att-att: Ngam si Pesto, gustu na mamagayáyâ sù ira Kudio, tapè makikopun ira kuna,
    á yáyù nga iniyabbû na kâ Pablo, “Ikáyâ mu panò nga umay ta Jerusalem, tapè panunnutát
    taka tán ta meyannung sù ipangikeká ra nikaw?”
  bki-bki: Mia Vestas nei, naio jom̃a jidomii ka rila kulo Ju nalo ajog rivu ka naio,
    ana naio jidom ka rilavonio ka rila tibe ka napano nalo aber kanio, ana naio bika
    den Pol, berinavo “?Jum̃abe, p̃eli bo ka mia kiniou novuruso rava komeli yako
    ga Yerusalemo, ana mia jau kotumolu kotukamu ea miraku bereio ea vio na?”
  bqp-bqp: 'Fɛsutu tɛn wɛtɛ àgↄ̃ nna kũ Yudanↄ, akũ à Pↄlu là à pì: Ĩni we ǹ gɛ́
    Yurusalɛmu de mà yãkpatɛ kɛ kũnwo gwe yã dínↄ musu yá?'
  mcp-mcp: 'Njɨ, Festos mú cɛɛl sá Oyúdɛn mənywa. A mú cɨ nə Pwôl nə́: «Ye wó magʉlə
    nə́ mə kə́ndʉg wo Yurʉ́səlɛm, lə́sʉ́ wô í kə́g lɨ́s wu mə njúl?»'
  hat-hat: 'Festis menm ki te vle fè jwif yo plezi mande Pòl: Eske ou pa ta vle al
    Jerizalèm pou yo ka jije ou devan m'' sou zafè sa a?'
  npl-NT: 'Pero kemi n gobernador Festo okinekia mokawas kuali iwan judíojteh, okitlajtlani
    n Pablo: —¿Tikneki tias Jerusalén para ompa nimitstlatsintokis?'
  bgg-bgg: Ji è yao magungde Festhus ne Jewthek è aishii wie now yi pha Phaul shii
    sai din, “Na ne hì pha miyao ne Jerusalem hà wuii srane gu è che yi bo è now bey?”
  eng-TCENT: But Festus, wishing to gain favor with the Jews, responded to Paul, “Are
    yoʋ willing to go up to Jerusalem and stand trial before me there on these charges?”
  eng-BSB: But Festus, wishing to do the Jews a favor, said to Paul, “Are you willing
    to go up to Jerusalem to stand trial before me on these charges?”
  cpu-NT: 'Iro kantacha pinkathari Festo ikovatziira iraapatziyapiintyaari judío-payeeni,
    josampitanakeri Pablo: “¿Pikovi piyaate Jerusalén-ki, namenakotantyaamiri janta?”'
  san-ASM: কিন্তু ফীষ্টো যিহূদীযান্ সন্তুষ্টান্ কৰ্ত্তুম্ অভিলষন্ পৌলম্ অভাষত ৎৱং
    কিং যিৰূশালমং গৎৱাস্মিন্ অভিযোগে মম সাক্ষাদ্ ৱিচাৰিতো ভৱিষ্যসি?
  tod-tod: 'Tɛi Fɛsetuse ɠɛni pɔ é Zuifuiti ziima vai ɠɛ, é ɠɛni Pɔle ma: «Ɗa pɔ
    ga è li Zeeluzalɛme, ade pɛ ade yɛ ná ɗa-lukpɔi ɠaaleʋe gàazu, é lo niima
    vai ʋa?»'
  tac-NT: '''Lige alué rió wa''lula selígame Besto ''we a''lá gu''írinile alué ralámuli
    jurío. Alekeri Besto rukele alué Páulo: ―Mué Páulo, ¿siminali mué alé Rusaleni
    napurigá ne gatémala alué ra''íchali alé sebasa?'
  eng-WEBPB: But Festus, desiring to gain favour with the Jews, answered Paul and
    said, “Are you willing to go up to Jerusalem and be judged by me there concerning
    these things?”
  gfk-H: Ma senbia Pestus ga nem bia na hau ira Iudeia, hua gaam tiri Pol bia, “U
    haut taar bia u na haan u Ierusalem ma iau nigi a tiri murmur uga ta kaiken ra
    hartakun kaia, bia taia?”
  viv-viv: Tu bana Fesito nuwanuwana miYuda bana againe ginanuwaꞋabiyedi faꞋina Folo
    againe gitoliluvaluva gigayo, “KaꞋi nuwanuwa Yelusalema againe unana, ada hida
    dewa koyona badi hiꞋawatalatalainena-ma faꞋina iya tauku agaikuya unakotu?”
  yao-yao: Nambo che Festo ŵasachile kulinonyelesya kwa Ŵayahudi ni ŵambusisye che
    Paolo, “Ana nkusaka kwaula ku Yelusalemu nkalamulikwe kweleko yankati magambo
    ga paujo pangu?”
  tgp-tgp: Pani Festus mo opoia vara i vai na Jew la avulahi, mo usia mara, “O pa
    avulahi vara o sahe Jerusalem vara o turu na aria na nahoku matan la hinau nike?”
  auc-NT: Äñongante Peto, Oodeoidi tömënäni näni änïnö baï cæbo ate botö ïmote waa
    acædänimpa, ante babæ cædinque Pabodo ingante, —Botö Eedotadëë go æibo ate adinque
    bitö botö weca pöñömi ïïnäni pïinte näni änïnö ante apænte ancæboimpa. Bitö Ao
    ante, Gocæboimpa, ämitawo.
  kbc-NT: Festo domaɡ̶a yemaa me docaɡ̶atiogi niɡ̶ijoa judeutedi. Odaa ja ige Paulo,
    meeta, “Aɡ̶emaani memii nigotaɡ̶a Jerusalém midiaa jelite me jiwi ica anejigotaɡ̶awa?
    Odaa jiɡ̶idiaaɡ̶i nige agiti niɡ̶ina ane doletibige makaami nilaagedi.”
  bmh-bmh: Pestus nug Zuda dudu agal oiagab naliu usalabun Pol kanabai aureun, “Na
    Zerusalem uzan betemun, go ebu nait ze sisiai mizabun iboin ta?”
  ctu-BL: 'Festo yom q''uejlel ti uts''at cha''an judíojob. Jini cha''an tsi'' sube
    Pablo: ¿A wom ba letsel majlel ti Jerusalén cha''an mic melet ya''i? che''en.'
  meq-meq: 'Festus a say neŋgeye mâ yatay a gər a Yahuda hay. Hərwi niye, a tsətsah
    ka Pol, a gwaɗay: «Ka deyekweye a Zerozelem na ta gakeye sariya yak mə ɗəma na,
    a saka ɗaw?»'
  noa-H: Mamʌ judionaan hich dʌ̈i honee hapim k'õsim hiek'au Festoou hich Pabloogta,
    —¿Jerusalén mawia jamta pua pʌch k'ĩircha warre pʌch dʌ̈i jãga haju k'ap pʌchig
    jaaupim k'õsi chirʌ́? ha jëeujim hanʌm.
  alp-NT: Po Pestuse isuka rana tamata Yahudiaru lalesi hoko itneu Pauluse be, “Asuka
    kena akeu lopai kota Yerusaleme leke au teu pakala kena esi tutuke ale meije ete
    mpaije o?”
  san-VEL: kintu phii.s.to yihuudiiyaan santu.s.taan karttum abhila.san paulam abhaa.sata
    tva.m ki.m yiruu"saalama.m gatvaasmin abhiyoge mama saak.saad vicaarito bhavi.syasi?
  kbq-kbq: Hianagi Festusi'a Jiu vahe'mo'za musema huntesaza kazigati Poli antahigeno,
    kagra knare Jerusalemia mareri'nanke'na naneke ka'a ome antahigahufi?
  kbh-kbh: 'Festo yojtsebos̈e chë judië́ngaftaca ts̈abá joquédama; as Páblëbioye tbojantjá:
    —¿Tacatjábos̈ena Jerusalenoye jama, choca ats̈e quem acbe soyama jayanama ca?'
  ron-LSB: 'Dar Festus, vrând să-și câștige favoarea iudeilor, a luat cuvântul și
    a zis lui Pavel: “Vrei să te duci la Ierusalim și să fii judecat de mine acolo
    despre aceste lucruri?”'
  pon-pon: 'A Pejtuj men konekon ren Juj oko, ap japen Pauluj majani: Koe men kodalan
    Ierujalem, pwen pakadeikada re i waja o?'
  nhe-BL: 'Pero Porcio Festo quinequiyaya mocahuas cuali ica nopa israelitame, huajca
    quiilhui Pablo: ―¿Tijnequi tiyas Jerusalén huan nepa nimitztlajtolsencahuas ica
    nochi ni tlamantli tlen mitzteilhuíaj?'
  sps-sps: San e Festas koman ir a taa Jiu ma paparaa ri tsunia to sa rangats e Pol,
    sa tsue, “Nyi paparaa rom te naa fi rom anyi Jerusalem ma tsutsun anyi tan vaatsuk
    ra te tanaf iny tsikoo na fo iring tsumanyi unya aya?”
  wnc-wnc: Ngang yawan Festas tasiwan Judia nana aminda ie apbaknganingge Pol anzing
    inikut, “Asikaya ga Jerusalemu apba kopnangge nataayak. Unzing kakengu wamba taku
    Jerusalem yawi natapit,” ngang inikut.
  bus-bus: 'Fɛsutu e wɛtɛɛ àgↄ̃ nna kↄ̃n Yudanↄ, ben à Pↄlu là à bè: Nɛ́ we ǹ gá Yerusalɛmu
    lɛ mà yãkpaɛ kɛnyo gwe yã kɛ̀nↄ musuↄ́?'
  gub-BL: Tuwihaw Poraxipez a'e, ipurumurywete kar wer zutew wanehe a'e, a'e rupi
    upuranu Pawru rehe kury. — Aipo neho wer Zeruzarez pe ne, neremiapo kwer imume'u
    pà heruwa rupi a'e pe nehe, zutew wapyr nehe, i'i izupe.
  imo-imo: Nalo Festusini Juda iyema tepa konopu penga timbeimunga Polondo nimbei,
    “Nu Jerusalem kombu pani. Nundo i ungu nimelemanga akuna kot pilipo nunge ungu
    moke tendembo,” nimu.
  boj-boj: Pol a degsi marnaqa Festus a Juda naŋgo are boletetnjrqajqa deqa Pol endegsi
    nenemyej, “Ni Jerusalem aisim dia ijo ulatamuq di tigelosim ino anjam olo marqa
    kere e?”
  eng-DRA: 'But Festus, willing to shew the Jews a pleasure, answering Paul, said:
    Wilt thou go up to Jerusalem, and there be judged of these things before me?'
  knf-knf: 'Kë Feŧtuŧ, anşaaŋ aŋal bayuday balilandëra, kë aşë hepara aji : « Iinŋal
    kabi Yeruŧalem, nya nwayëşu ţi uko wi batapariiŋ i? »'
  san-KHM: កិន្តុ ផីឞ្ដោ យិហូទីយាន៑ សន្តុឞ្ដាន៑ កត៌្តុម៑ អភិលឞន៑ បៅលម៑ អភាឞត ត្វំ
    កិំ យិរូឝាលមំ គត្វាស្មិន៑ អភិយោគេ មម សាក្ឞាទ៑ វិចារិតោ ភវិឞ្យសិ?
  arn-NT: 'Welu Festo am ayülu ñi kümelkawküleael ti pu judiu engün, ramtufi ta Pablo:
    —¿Küpa amuymi anta Jerusalen, üyew tañi inaramtumeael iñche eymi tami dungu?'
  zas-NT: 'Per Festo guyënman nayaꞌnman zagdxe loj ree bén Israel, dxel gunabdiidxaman
    loj Pab, rëbaman: ―¿Rënl ya chel Jerusalén? Ni yanajn bal rajpil dol o ad rajptil
    dol ya ni rudxiib reeman guijquil.'
  ken-NT: Fɛstɔs áyàŋ nyaka bo Israɛl mankɔŋ yi. Ɛ́kʉ́ abhɛp Pɔ̌l bɛ, “Ɔkɔŋ bɛ́ko
    Yerúsalɛm bɛ́ ntáŋ ndak anɛ arɛ?”
