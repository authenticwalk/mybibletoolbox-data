  meq-meq: 'Tsa na, nəmaa yaw ka bo dziye. Nəmaa yaw na, na mətsa ka wuray bay. Tədœ
    eye na, na ye ka təv məge sariya. Tsa na, na slər ndo hay, na gwaɗatay: “Zalumay
    naha a Pol mâ yaw.”'
  noa-H: Mag gaaimua hamachta mua mau mʌch haar t'ʌ̃rpʌ̈iwi bardʌtk'abaicheewai, hag
    noramwe mʌch sie gaai jupwi chi Pablo hawaan mamk'ĩir mua hõor pʌ̈ijimgui hajim
    hanʌm Festoou.
  alp-NT: Ele mere hoko kena tamata Yahudia meru esi lomei sakesa kai aure, ele bobanure
    au sakesi kena pakala sosoli kai au ulake sake tamata mere.
  san-VEL: tataste.svatraagate.su parasmin divase.aham avilamba.m vicaaraasana upavi"sya
    ta.m maanu.sam aanetum aaj naapayam|
  kbq-kbq: Hu'neanki'na amare'ma atruma hazage'na, ama ana kea huretufe onte'noe.
    Hagi anante knazupa keagama refakohu trate unemani'na, avaretma egahaze hu'noe.
  kbh-kbh: Chíyeca, chënga moye tmonjabo ora, ndoñe yapa bën ntjatenobiamnaycá cach
    yëfsana ats̈be puestents̈e tribunaloca sëntótbema y sënjamandá chë boyabása jobets̈ana.
  ron-LSB: Prin urmare, când s-au adunat aici, nu am întârziat, ci a doua zi am stat
    pe scaunul de judecată și am poruncit ca omul să fie adus.
  pon-pon: Irail lao pokon don met, a mandan ran o i madan mondi pon mol en kadeik
    o inda, ol o en wijikedo.
  nhe-BL: Yeca quema nopa israelitame hualajque nica Cesarea, ax nijpolo niyon se
    tlalochtli. Tonili nimosehui ipan notequi campa tequicali huan nitlanahuati ma
    nechhualiquilica Pablo.
  sps-sps: Tan nainy te na mi ri nei, nyo gim to ma kat a ka to ma potsian ya, ai
    tan mes nainy nyo vaagum to tan gumgum iny vanongoiny vegiau, nyo faan iny ton
    tsue ma sof me na mes to aya.
  wnc-wnc: Unzing yanike peke gatuna apbum. Apuke yuwawa aminu waakwakga apana dua
    yuwa takakut. Sike enake paku nata wam yakaingge yot gwene yuke aminu waapa takapningge
    yakum.
  bus-bus: Kɛ̀ wa su kɛ̀ lɛdo, mɛ́ɛ yã gágaro. Kɛ̀ guu dↄ̀ gↄ̃ↄ, ben ma vɛ̃ɛ ma tintia
    ma bè wà mↄ́mɛ kↄ̃n adeeo.
  gub-BL: A'e rupi zutew ur xe a'e wà. A'e rupi iku'egwepe apyk aha tuwihaw renaw
    rehe ihe, Pawru herur kar pà heruwa rupi ihe.
  imo-imo: Akumunga i Juda imboma Sisaria kombu waye orumulu. Aku kinye nani wai te
    naa topo kaloru. Otilikondo na kano kot pilko moke teremele polona pumbo molopolio
    Pol meko tukundo waio niu.
  boj-boj: “E na Juda naŋgi degsi minjrnamqa naŋgi e daurbosib Sisaria beb. E tariŋosai.
    Nebeonaqa naŋgi koroesonabqa e ijo awo jaramq di awoosim ijo qaja tamo naŋgi minjrnamqa
    naŋgi Pol osi bosib ijo ulatamuq di tigelteb.
  eng-DRA: When therefore they were come hither, without any delay, on the day following,
    sitting in the judgment seat, I commanded the man to be brought.
  knf-knf: Wi wi başaaŋ abi na nji ţi, kë mëndo ţo ajon, aşë ţo du uruha wi unuur
    ujinţuŋ, aşë do kë baţij ñiinţ mënţ.
  san-KHM: តតស្តេឞ្វត្រាគតេឞុ បរស្មិន៑ ទិវសេៜហម៑ អវិលម្ពំ វិចារាសន ឧបវិឝ្យ តំ មានុឞម៑
    អានេតុម៑ អាជ្ញាបយម៑។
  arn-NT: Feymew, küpalu faw Sesarea mew ta kisu engün, ayülan ñi fill mekeael, fey
    kangelu antü mew puwün ñi küdawael tañi tribunal mew, fey werkün tañi küpalngeael
    ta Pablo.
  zas-NT: Zeel chi biꞌt ree bén Israel guin guie, achet guial niaglaan, bareguiaal
    gajc gure loj da yagxhilan, abiꞌ gunabeen bidnë reex xin guin.
  ken-NT: Bátwɔ́ nɔ́kɔ́ yɛ fá, mbɨ́kɨ́ chɔŋti mpok. Nɛ́yí, nchyɛ́ ɛyɔŋ bɛ mánsɔ́t
    mmǔ wu mantwɔ ndu acha manyé nɛ yi.
