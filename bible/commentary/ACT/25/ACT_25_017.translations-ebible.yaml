verse: ACT.025.017
translations:
  kpx-kpx: Iniale abu kove kotaho lohoge di vavita solekai tiale kotamale keve ugulamoi
    louge abu malaha ke melavei dae loholu.
  okv-H: enana puvuto evere na nei do ae pehumba asi puvuto arumbeto ehene embo humbuto
    puvuto ikehere hetihaja. Eto na embo amita sapura peni vahai ari ke hotembihena
  tbo-tbo: Ega yaka hougana hi laugeletai geka hosi naka ega u houga ata haleya. Ma
    malitom po hau ani luhetala a duhuna ma a baha po lawana hi neiyai.
  mal-C: അവർ എന്നോടുകൂടെ ഇവിടെയെത്തിയപ്പോൾ ഞാൻ കേസ് വൈകിക്കാതെ പിറ്റേന്നുതന്നെ കോടതി
    വിളിച്ചുകൂട്ടുകയും ആ മനുഷ്യനെ കൊണ്ടുവരാൻ കൽപ്പിക്കുകയും ചെയ്തു.
  grc-SR: Συνελθόντων οὖν ⸋αὐτῶν⸌ ἐνθάδε, ἀναβολὴν μηδεμίαν ποιησάμενος, τῇ ἑξῆς καθίσας
    ἐπὶ τοῦ βήματος, ἐκέλευσα ἀχθῆναι τὸν ἄνδρα·
  bgc-bgc: आखर जिब वे कठ्ठे होए, तो मन्नै किमे वार कोनी करी, पर दुसरे ए दिन न्याय-गद्दी
    पै बैठकै उस माणस ताहीं ल्याण का हुकम दिया।
  khz-khz: Gaura pakurai ira e au enai gakwarato aonai, au ati avealoto. Na elaganiato
    Kota kapunai atanu-talito, ne Paulo avetugu-agiato.
  deu-TKW: Da sie nun hier eintrafen, habe ich ohne Aufschub am folgenden Tag den
    Richtstuhl bestiegen, und den Mann kommen lassen.
  zsr-NT: Qui lë ni naꞌ, catiꞌ guladxinëꞌ lequëꞌ ni, cutu caꞌ gdzeydaꞌ, san catiꞌ
    gzaꞌ gyeníꞌ yetú dza gröꞌa ga rbequi xbeydaꞌ, atiꞌ gna béꞌidaꞌ nup yajxiꞌgac bönniꞌ
    ni.
  lin-lin: Tango bayaki awa, nalekisaki tango te ; kasi mokolo oyo elandaki, navandaki
    na esambiselo mpe napesaki mitindo ete bamemela ngai moto yango.
  hns-NT: Aur djaise oelog hamare sanghe ie sahar me aail, taise ham biehaan bhare
    djadj ghat sahie deilie aadmie ke hamare aage laawe ke.
  noa-E: Mag gaaimua amachta mua mau mʉch aar thʉ̈rpʉ̈iwi bardʉtkhabaicheewai, ag
    noramwe mʉch sie gaai jupwi chi Pablo awaan mamkhĩir mua õor pʉ̈ijimgui ajim anʉm
    Festoou.
  eng-EMTV: Therefore when they had assembled here, having made no delay, on the next
    day I took my seat at the judicial bench, and I commanded the man to be brought
    in;
  mib-NT: Yūcuán na te ni quecoo tútú i yāhá. Te ɨnga quɨvɨ̄ ún tu ní cúcuéé ná, chi
    ni cucōo na mesa nuū sándaā na sɨ́quɨ̄ cuéchi, te ni ndacu ná jniñu jeē na quíji
    tēe ún.
  lif-NT2: हे़क्‍केःल्‍ले़ खे़ङ्‌हाॽ इङ्‌गाॽनुए सोरिक् सिजरियाओ मे़द्‌ये़आङ् इङ्‌गाॽ
    मे़न्‍नाःम्‍सिङ्‌ङे कुदाःन्‍दिक्‍माए खासे़न्‍हिम्‍मो उःत्तुङ्‌सिङ्‌ङाङ् खे़न्
    पावले़न्‍नाङ् खे़प्‍मो ताःप्‍मा पाङ्‌घुङ्‌सिङ्‌लो॥
  xnj-xnj: Hinu, pevamali kuhika penapa, ndi kanyata nakitili muhalu mulibanji chilau
    yaki, nalagazili mundu mwenuyu vamleta.
  mmx-mmx: Mo luvuttadi silok diga rupot de, la nia xopmen a goxok lok sila. Ap mo
    mun lara laaleng melemu aga xis to at loxot tongtonga linga la aga tong i ri laradi
    esep kusu na lox abeles ne Pol ukeneng.
  cbr-NT: Usa 'ain cana atúxa Jerusalénuax ënu uóncë nëtë pëcaracëbëtan, anua an uníxa
    unimi manania cuacë uni tsóti, anu tsóbuxun Pablo bëcanun quixun camian.
  tee-NT: Pus ixlhiyuchi jantu lana icpacxalh acsni tavanan taminchalh ju ixtachivimak'an
    ju anu' lapanac. Ni tuncunchokolh pus lana icmilh lacak'ai chaka' chai iclhinaulh
    ix'ica ju anu' lapanac.
  eng-LSV: They, therefore, having come together—I, making no delay, on the succeeding
    [day] having sat on the judgment seat, commanded the man to be brought,
  cak-NT: Romari', can xe xeloka we' pa tenemit, man xinya' ta más tiempo che, romari'
    can ja ruca'n k'ij xibech'oquie' pa tribunal y xin-ij chi tic'amer-pe ri achi.
  pah-NT: —Aerẽ ji jivyra'javame avo judeus'g̃a nduri ikwehe, ei ga ga pe. Igwete
    ji nanhimbegwei. Ko'emame ji hoi juizes'g̃a apykava rehe nhitena takwaha ti Paulo'ga
    reaporog̃ita javo, ei Festo'ga. Igwete ji Paulo'ga rerurukari ga mo'ama orepyteri
    pe a'ero.
  sja-NT: T'ẽepai ãra nama pachedak'ãri, aɨ norema mɨ charra tede wãji maap'eda aneepiji
    ma preso.
  xed-xed: Ka saha həŋ da hadna mista ɗa. Gərɗava a yu guli wu, ka gi nzata ŋni ma
    vla tsa guma gamahtsimani. Hgagaghawa hga ta tsa mndu ya ka yu, ka hgaktá lu.
  mks-NT: Sa̱há ña̱ cán quéa̱ tá na̱ndai cuu na̱ Israel cán ñuu Cesarea yóho já na̱ndi̱hi
    ini i̱ já na̱sa̱ha̱n i̱ na̱saco̱o i̱ inga qui̱ví ita̱a̱n nu̱ sáco̱o na caja vií
    sa̱há ña̱yivi. Já na̱sahnda i̱ chuun ña̱ ná cañehe na Pablo quixi da nu̱ú i̱.
  gfk-S: Io, ing di ga hanawat tikai ma iou ukira, iou pai gale halis no harkurai.
    Pata. Iou ga tato hulungan no kis hulungai na gil harkurai tano mes na bung ma
    iou ga hartule be da lamus halala no turadi.
  bmu-bmu: Yeŋön ki kaba tokogetka nöŋön nalö qahö köriiga ahöba wahöta miaŋgöreŋök
    jimtekötekögö dum tatatŋe tata jim kutubiga azi mi waŋgita kagetka nöŋgö jene
    kaŋgorök.
  dgz-dgz: Ap menan, wam ame mu ne tautananek mapa tauane, ame ne wanene wamewa ya
    wakauman go inan woup seni gapan menawaet wanene watat mega gapan ae waingen Pol
    wat onamot diamon.
  eng-GNV: Therefore when they were come hither, without delay the day following I
    sate on the iudgement seate, and commanded the man to be brought foorth.
  zaa-NT: Acca de gul·lani ca judíua rutsia cą queja quì'į nna labí gulédá' sino attu
    yu'utsá taá de rí'a' làti runia' lu'uxtícia nna benia' mandado taxi' cą nubéyu'ą'.
  eng-WEBSTER: Therefore, when they had come hither, without any delay on the morrow
    I sat on the judgment-seat, and commanded the man to be brought forth;
  guh-guh: 'Icatsia nacuaevetsinë Festo jumaitsi nacuaevetsinë Agripajavabelia: —Nexata
    bajarapajudíovi maberena pepatsicujinaeje, meravia pitsijavata, copiaya joneyajë
    taecaenexa itsajota ecabiabajë jivi itsa naneconitsiaexanaejitsianë. Nexata itorobajë
    tajajivi tanetocapatsinexa Pablo xanëjavaberena. Tsipaji jamatabëjumaitsinë: “Pablo
    meta pibisiacuene pexanaexae, neconitatsi,” jamatabëjanë.'
  bon-bon: Yoo, teepi liba aima cane ama saaclepi, cane padare ne papa lica yaapirepene,
    yepä nuuja bimu cabu atrana puupu cabu ladnatepene, mene jaajemepene Paulo ne
    acaname.
  nhw-BL: Yeca quema nopa israelitame hualajque nica Cesarea, amo nijpolo niyon se
    tlatoctzi. Hualmostla nimosehui ipan notequi campa tequicali huan nitlanahuati
    ma nechhualiquilica Pablo.
  mgw-mgw: Bai, pabaaikite pano nasi'yiteli, pammalau' yake naatami pakiti'gu' sangu'
    so senwa no lagya aywo mundu aletelwe.
  swh-ONEN: Hivyo walipokutana hapa, sikukawia, kesho yake niliitisha baraza, nikaketi
    penye kiti changu cha hukumu, nikaagiza huyo mtu aletwe.
  wbi-wbi: Pa uluo ye visile palikimo apa, nanikanoghile kukuvaghula, looli ikighono
    kino kika vingilile nikikalile mu kitengo ikya vuhighi na kulaghila umuunhu uju
    isi mun'kate.
  bba-bba: Sɑnɑm mɛ be kpuro bɑ nɑ wuu mi, nɑ ǹ dirirɑ, ɑdɑmɑ yen sisirɑ nɑ bu sokusiɑ
    siri yerɔ, mɑ nɑ mɑɑ woodɑ wɛ̃ bu kɑ Pɔlu nɑ.
  eng-KJVCPB: Therefore, when they were come hither, without any delay, on the morrow
    I sat on the judgment seat, and commanded the man to be brought forth.
  kgk-NT: —Ha upéi katu ko'a-py onhomboaty hikwái. Upéa-gwi ko'ẽmba-ma ramo pya'e
    agwapy mburuvixa gwapy haty-py. Preso onhemoingo va'e ha'e-ma ogweru hagwã.
  waj-waj: kiaaduu rikiada iya mmuakiaaya numa aavaki vauya patauduu na akiairaama
    kua radudeera nnauvaki oro variee kiaaduu iya Pauruusaa vitada nniravai.
  cpy-cpy: Rootaki nomatakiri ipokaeyakini iyakowentan-taniri, tee noshenkaanaka,
    jatakina nojeeka-mentoki, nokaema-kaantakiri irika atziri.
  mpx-mpx: Alowau ha nem te, yaka nige ya matamatan, inoke lan i gan ya na ya misiyowa
    abakot elana ge ya ba Pol hi pwatanim.
  wbp-wbp: “Kujalu ngaka-pardu-karilki yanurnu nyampu-kurra Jijariya-kurra yangka-patu
    Juwu-patu, ngula-jangkaju, parra-pardu-karirlalku, kangurna-jana kuwurtu-kurra.
    Ngula-ngurluju yilyajarna-jana ngaju-nyangu yurrkunyu-patulku rdaku-kurraju yungulu
    maninjinirni Puurlu.
  luo-luo: Kane gibiro ka, to ne aluongo bura ma ok odeko, kendo agolo Chik mondo
    kel ngʼatno e nyima.
  nhe-NT: Yeca quema nopa israelitame hualajque nica Cesarea, ax nijpolo niyon se
    tlalochtli. Tonili nimosehui ipan notequi campa tequicali huan nitlanahuati ma
    nechhualiquilica Pablo.
  aii-aii: ”ܐܝܼܡܲܢ ܕܐܬܹ‌ܐ ܠܗܘܿܢ ܠܲܐܟ݂ܵܐ، ܕܠܵܐ ܥܲܪܩܲܠܬܵ‌ܐ، ܒܝܵܘܡܵܐ ܐܚܹܪܢܵܐ ܝܬܝܼܒ݂ ܠܝܼ
    ܥܲܠܔ ܟܘܼܪܣܝܵܐ ܕܕܝܼܘܵܢ ܘܦܩܝܼܕ ܠܝܼ ܕܡܲܝܬ‌ܝܼ ܠܹܗ ܐܢܵܫܵܐ ܠܟܸܣܠܝܼ.
  esk-NT: Taatnaqługu taipkua pasirai tikitmata uvuŋa piñatchiasuŋaqnagu uvlutqikman
    isivġiuġukługu tilisiruŋa taamamna aŋun sivuġaŋiutitquplugu.
  msb-msb: “Kaya, pagtiripon ninda didi, wara ko pagdugaya kundi pag-otro adlaw nag-ingkod
    ako sa korte kag nagsugo na paatubangon ini na tawo.
  cpa-NT: Jøng² mi³ca¹jni¹, ca¹u¹lé² dsa² møa¹² dsag³ ta³lah¹ca¹guø¹jni ni³ ta³. Ca¹tǿ¹jni
    Pablo.
  dso-dso: ସେମନ୍‌ ଇତି ଆଇଲା ପଚେ ମୁଇ ଅଲ୍‌ସମ୍‌ ନ କରି, ତାର୍‌ ପର୍‌ଦିନେ ବିଚାର୍‌ କର୍‌ବା ଗରେ
    ବସ୍‌ଲି ଆରି ସେ ଲକ୍‌କେ ବିତ୍‌ରେ ଆନ୍‌ବାକେ ଆଦେସ୍‌ ଦେଲି ।
  meu-meu: Taunabunai, idia na iniseni ai e hebou negana ai, lau na asina halahe,
    a kerukeru hahemaoro gabuna ai na helai, na gwau isi, hari tau bae hakaua mai.
  yva-NT: Weti arono ride no Kaisarea so rituna nakato ra nugoenta ramu yara siman
    akato riseo ituna no sya kursijo titi rai. Umba syo naite inta matutir wo vatano
    makova umawe augavere no rinamun.
  dgc-dgc: Kanya, Agripa,” kagi ni Pesto, “éy inumange se du Judeo a méngidimanda
    diya. Ey to kagagabian no demét de, éy nipauwet ko tu pihesu, sakay nagharapan
    kame a binistaan ko siya.
  zpm-NT: nacne biaad zho nu. Zna dze blanso zho, biinigazh liu co bnabey naa gocredz
    me.
  hix-NT: Àro ke, xaro nomokyatxoko, ukukuru komo. Mexehra wehxako. Enmahàtxhe, keryewteko,
    onytxano ytxoho ro hona. Pawru wanyekheko, kekon hatà, Festu.
  sim-sim: Karem nari osik yanga Sisariak a tari wolo ma ol orin kotim undari ma er
    nga ni tari osik mbeek a halashirik nambek nari ambu sir. Men ni wahandaha kolok
    a mbarik orin kotin li tolonda mishik li laharari ri.
  npi-ULB: यसकारण जब तिनीहरू सँगै यहाँ आए, मैले पर्खिनँ, अर्को दिन म न्याय आसनमा बसेँ
    र त्यो मानिसलाई भित्र ल्याउने आदेश दिएँ ।
  cgc-cgc: Ta pag-abot ta mga manugdumala di, ula a gasayang ta uras daw ta sunod
    gid na adlaw ta iran na pag-abot, gapungko a naan ta kurti daw papaumaw ko ittaw
    na Pablo.
  tim-tim: Akto aregât hamiŋân yâkŋe nâŋgâlân togombiâ lâuwâŋe makyeŋgiân. Akto emet
    hauŋdo âmâ hainâk âgâŋet dâre den emetŋân âgâm menduguyi. Mendugumbiâ âmâ âgâm
    tembe lokolupne makyeŋgire luâk are mem ga katbiâ kilep.
  yor-yor: Nítorí náà nígbà tí wọ́n jùmọ̀ wá sí ìhín yìí, èmi kò fi ọ̀rọ̀ náà falẹ̀
    rara, níjọ́ kejì mo jókòó lórí ìtẹ́ ìdájọ́, mo sì pàṣẹ pé kí a mú ọkùnrin náà
    wá.
  wos-wos: “Wungi wawuka di angiré ya, wuni wali Polka hundi nawulak wanjoka. Yandaka
    wuni deka hundi bari xékénjoka mawuli yawuka natafa nukwa male yindéka wuni hundi
    buléndaka hafwambu néma du reta wuni wa, wun duré wunika hura yandate.
  emp-NTPO: Maʌ̃ carea judiorãra namaa zesid̶aa. Ãdji jũẽped̶ad̶a nurẽma mʌ̃ra cawa
    obada ded̶e chũmeped̶a maʌ̃ ẽberãra enebisia.
  eng-F35: So when they had assembled here, without any delay, the next day I sat
    on the judgment seat and commanded the man to be brought.
  ind-ind: Jadi, waktu mereka datang ke sini bersama saya, saya tidak menunda untuk
    mengurus masalah itu. Besoknya saya langsung mengadakan sidang pengadilan dan
    menyuruh supaya tahanan itu dibawa menghadap saya.
  pes-OPCB: «وقتی شاکیان به اینجا آمدند، روز بعد دادگاه تشکیل دادم و دستور دادم پولس
    را بیاورند.
  mpt-mpt: isak tliba sobnoma bomanoa tanoba kot kemin am tam unanoba Fole debeb tline
    ge baabesia debeb tliba
  ssx-ssx: Mo haliwekita꞉ do pa꞉ta꞉ epemeketa꞉ kota꞉ I̱ma꞉ handa꞉ pelia na hake da
    kelepea꞉eke kone mo pi yokaalu pu haloma꞉ da tukiki pa꞉ta꞉ pua pita꞉ mo hali hatuku
    epena꞉ loa꞉me.
  mkl-mkl: Ŋɔi ɑŋɑ fei ɑ̀ nɑɑ ilu ihɛ̃. Si bɛi n kù bi ku kpɛ mɑ́, ŋɔi iju kumɑ́ɛ
    ǹ kpe ŋɑ bi ku ce kiiti nɔ ǹ ni ɑ ɡbɑ̃ Pɔlu wɑ.
  gaq-gaq: ମେଇଂ ଆକ୍‍ଅରିଆ ପାଙ୍ଗ୍‍ନେ ଇଡ଼ିଙ୍ଗ୍‌ ନେଙ୍ଗ୍‍ ବେଲା ତଙ୍ଗାର୍‌ ଆରାଡିଂଚେ ତେନ୍‍
    ମାର୍‍ତଡ଼େ ବିଚାର୍‌ ଡୁଆନ୍ନିଆ ଙ୍କକେ ଆରି ରେମୁଆଁକେ ବିତ୍‍ରେ ଡୁଙ୍ଗ୍‍ପାଙ୍ଗ୍‍ନେସା ଆଦେସ୍‍
    ମ୍ୱିକେ ।
  gof-RNT: “Hessa gisho, entti hayssan shiiqida wode taani gam77onna wonttetha gallas
    pirdda keethaa gelada Phawuloosa ehana mela kiittas.
  unx-unx: ଇନ୍‌କୁ ନେତାଃତେ ହିଜୁଃୟାନ୍‌ ତାୟମ୍‌ତେ ଆଇଙ୍ଗ୍‌ ବେଗାର୍‌ ବିଲାମ୍‌କେଦ୍‌ତେ ଏନାରେୟାଃ
    ଏଟାଃ ହୁଲାଙ୍ଗ୍‌ କାଚାଇରିରେ ଦୁବ୍‌ୟାନାଇଙ୍ଗ୍‌ ଆଡଃ ପାଉଲୁସ୍‌କେ ଭିତାର୍‌ତେ ଆଉ ନାଙ୍ଗ୍‌ ଆଚୁକେଦ୍‌କଆଇଙ୍ଗ୍‌
    ।
  gah-gah: Nenemú keza aí golesa netá litune liki imaneloka ikago, neza gamena hána
    minamuke gó lokago, goní numukú itekuke lokugo, ámina ve alímiki itemó.
  lcm-lcm: Taun kimela serei akuvul e ke, parik napa anguan buk kokoai an, si taun
    ang e mung palau nala sinong kuli kag sinsinongan na nala asok ta ki songo alak
    na igenen ang.
  aer-aer: Jew areye anteme Caesarea-werne apetyeke ayenge-arle apetyekenge. Arlte
    anwerne-arle arrernelheke iperre, the thultye arrpenheme ileke Paul nhenhe-werne
    akngetyetyeke ayenge nhenhenge ikwere itirretyenhenge nthakenhe renhe iletyeke.
  qvc-NT: Chaymi paykuna noqawan kayman shamuptiyllapa, mana unayashpachu, qayandin
    diyalla, dispachuypi tiyashpa, Pabluta apachimurqay, shimbinanllapa.
  tgl-ULB: Kung gayun, hindi ako naghintay, nang dumating silang sama-sama rito, ngunit
    ng kinabukasan ay naupo ako sa upuan ng paghatol at iniutos ko na dalin sa loob
    ang taong ito.
  cbs-NT: en jatu jaska wabidana ea chibanbidanshinabu manakatsi ikama meshukidi januxun
    nun jatu unanti wamis anu tsauxun ja juni en jatu yunua iweabu
  xtm-NTPP: Te chukan kúu ja nuu ni kenda koo de nuu iyo sa ya, te ñatuu ni yo ndetu
    sa, nú masu ja kivi yutnee ma, te ni jinkoo sa nuu ja'nde sa tniñu a, te ni tatnuni
    sa ja jin koo de jin kueka de Pablo ma.
  nnq-nnq: Kingobu apabaika pamba, nenga nachelwiteje, nambu malabo jakwe ngandama
    pikitamo chakananhota nu kuamulicha mundu jwenio aletigwe.
  bao-NT: To biri cʉ̃re wedejãari maja anopʉ cʉ̃ja ca earo, yoaro yue mani waatigʉra,
    ape rʉmʉra wiorã cʉ̃ja ca nearopʉ ea nuu eari, cʉ̃re yʉ ami doo dotiwʉ.
