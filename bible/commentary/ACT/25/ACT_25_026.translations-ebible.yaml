    pasi bolalga aki di na tenanua.
  yaq-NT: Intok inepo inia betana, witti lutu'uriata, ju'u in yo'owe, Romapo che'a
    yo'otaka katekamtau, kaita ji'ojte machikai, inim nee emo bichapo nee yeu a' tojiri,
    intok che'a juni'i bat naataka ee bichapo, empo achai yo'o ya'ataka Akriipa' teame,
    junuen inim, aapo'ik em a' tetemaeka, chukula aapo'ik betana em nee tejwaaka,
    jitat in ji'ojtenee'u betana ju'unee betchi'bo.
  uro-uro: “Sokt di as kaku nguat dräm iva ngu säm doqor mäniekt sage qa moräsnaqa
    nae ma Rom. Bä ma ngo i ngua rhäkne bä rha mon sä qa sarhe säda angän saqong moe
    dap pa qosaqi qa rhair dä gi saqong maräkt, ainge ama vitnaqa ma Agripa, ivakt
    iva nga urhi ñäm mamär dä rhangät täkt ama muräkt angärha ron dä nak as kre i
    ngu rha anga muvätki dä va ngu säm anga engini sage ma Sisar.
  ita-1885: E, perciocchè io non ho nulla di certo da scriverne al mio signore, l'ho
    menato qui davanti a voi, e principalmente davanti a te, o re Agrippa, acciocchè,
