  kan-OKCV: ಆದರೂ ಇವನ ಬಗ್ಗೆ ಖಚಿತವಾಗಿ ತಮಗೆ ಬರೆಯಲು ನನಗೇನು ಇಲ್ಲದಿರುವುದರಿಂದ, ಅಗ್ರಿಪ್ಪ ರಾಜನೇ,
