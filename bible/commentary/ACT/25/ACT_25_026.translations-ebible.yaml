verse: ACT.025.026
translations:
  kpx-kpx: Isito dana hanavoniege hoto vade toleai Loma kosive haivui. Kateike di
    vaime mai lae lohonu. Iale Kini Agiliba, di isiviale neniai ata ko hoto evisi
    bae tota di haivuge di Loma kosive balugaho levaleva toleai haivui.
  okv-H: rate amita ari sapura ahari ta do kajano avo na kiae avo eto ungo ta degi
    ta ere ikihena ungona amita ari sapura avo eto ingesova eto King Agrippa umo kioa
    ere ikihena amita be amo inena amita ke ingito na ke do ahari ta kajano avo ao
    ingesona.
  tbo-tbo: Tamogi tauna ubeina ega awai ita lugeleteya ipa u guyau Sisa a pepa a gilumi
    po a paliweleya. Ugolinei ma Paulo a neiyai taumi u matami ma a dumalu tam wasawasa
    Agilipa u matam. Ta lubayabayadeya po u mulina nugote apo awai ina lugeleteya
    po apoma Sisa a baha a gilumi Paulona ubeina.
  mal-C: എങ്കിലും ഇയാളെക്കുറിച്ചു ചക്രവർത്തിതിരുമനസ്സിലേക്ക് എഴുതാൻ വ്യക്തമായ കാര്യമൊന്നും
    ഞാൻ കാണുന്നില്ല. അതുകൊണ്ട് ഞാൻ ഇയാളെ നിങ്ങളുടെ എല്ലാവരുടെയും മുമ്പാകെ, വിശിഷ്യ,
    അഗ്രിപ്പാരാജാവേ, അങ്ങയുടെമുമ്പാകെ കൊണ്ടുവന്നിരിക്കുകയാണ്; ഈ വിചാരണയുടെ ഫലമായി
    എഴുതാനുള്ള വക ലഭിക്കുമെന്നാണെന്റെ പ്രതീക്ഷ.
  grc-SR: Περὶ οὗ ἀσφαλές τι γράψαι τῷ κυρίῳ οὐκ ἔχω. Διὸ προήγαγον αὐτὸν ἐφ᾽ ὑμῶν,
    καὶ μάλιστα ἐπὶ σοῦ, βασιλεῦ Ἀγρίππα, ὅπως τῆς ἀνακρίσεως γενομένης σχῶ τι ⸂γράψαι.⸃
  bgc-bgc: मन्नै उसकै बारै म्ह कोए पक्की बात कोनी पाई के अपणे माल्लिक कै धोरै लिखूँ।
    ज्यांतै मै उस ताहीं थारे स्याम्ही अर खासकर हे राजा अग्रिप्पा तेरे स्याम्ही ल्याया
    सूं के जाँचे पाच्छै मन्नै किमे लिखण का मौक्का मिलै।
  khz-khz: Na au ati aripa-taunataunana, ita gera vele kamuna gena pepai rakagau pana
    talo. Gaura pakurai gomi wailami ai pavogomai-agia, e iwavagina goi wailamu ai,
    King Agripa. Enai ita renagi-namanamaa, pe rakagau pita rawalia kilana Kaisara
    gena pana taloa.
  deu-TKW: Etwas gewisses weiß ich dem Herrn über ihn nicht zu berichten. Darum ließ
    ich ihn vor euch vorführen, und besonders vor dir, König Agrippa, damit ich durch
    ein angestelltes Verhör Stoff zum Bericht bekomme.
  zsr-NT: Le cutu nözdaꞌ bi ral‑laꞌ uzujaꞌ lu guich le uquí bönniꞌ ni, quië gsölaꞌa
    lu nëꞌë César, xanaꞌ, qui lë ni naꞌ nachëꞌa‑nëꞌ lauliꞌ, len le nacr blau, nachëꞌa‑nëꞌ
    lauꞌ liꞌ, Agripa, bönniꞌ uná bëꞌ, quië catiꞌ udx gnabi yudxuꞌ‑nëꞌ, niꞌr gnözdaꞌ
    bi ral‑laꞌ uzujaꞌ lu guich ca nac queëꞌ bönniꞌ ni.
  lin-lin: Lokola nazali na likambo moko te ya malonga ya kokomela mokonzi monene
    na tina na ye, nayei na ye mpo ete asamba liboso na bino nyonso, mpe mingi-mingi
    liboso na yo, mokonzi Agripa, mpo ete nakoka kozwa likambo ya kokomela mokonzi
    monene, sima na biso kotuna ye mituna.
  hns-NT: Bakie ab ham na djaaniela kie maahaaraadja khaatien hamke okare biese me
    kaun tjiedj liekhe ke tjaahie. Raadja djie, ohie khaatien ham oke aapke aur sab
    koi ke aage lailie hai. Tab khodj karke ham koetjh liekh sakab.
  noa-E: Mag i deepʉ̈iju a chirʉmjã agtha khaugba chirʉmgui ajim anʉm, khan ata maach
    pör emperadorrag mua jaaupʉ̈iju khai, mʉg i preso wai nʉm khap amkhĩir. Mamʉ rey
    Agripa, pʉʉta rey aawai, pʉrʉgta ʉ̈rcha khap amkhĩir thʉ̈rpʉ̈iwi cha simgui ajim
    anʉm chi Festoou. Pʉchdëucha ich dʉ̈i iyʉ̈ʉ awia wajapha khaphʉ aadeewai mʉrʉg
    jaaubá ajim anʉm, muajã jãga emperadorrag ẽsap gaai phã deepʉ̈iju aai chirʉ́ a
    khap aag.
  eng-EMTV: About whom I have nothing certain to write to my lord. Therefore I have
    brought him before you, and especially before you King Agrippa, in order that
    when this hearing is finished I may have something to write.
  mib-NT: Te tu cúcáhnu ni ná na jnūhun tee ná núū tútu quihīn jiín de nuū rey yō.
    Jeē yúcuan ní ndacu ná jniñu ni quee de nuū yō jijnáhan yó, te cánuú gá nuū maá
    ní, tátā rey Agripa. Te stíchí ni de návāha nihīn na jnúhun tee ná sɨ́quɨ̄ de,
    te quihīn jnūhun un jíín de nuū rey.
  lif-NT2: कर खे़ल्‍ले़ कुयाःम्‍बेओ पयम् हाङ् सिजरे़न् सक्‍इङ्‌घङ्‌ङो थे साप्‍मा पोःङ्
    के़लॽबा इङ्‌गाॽ मे़निआन्‍लो॥ खे़ल्‍ले़ चोगुल्‍ले़ कन् मनाःन् कुत्‍चिओ खे़ने़ॽ
    आदाङ्‌बा अग्रिपा हाङ्‌ङिल्‍ले़ के़दगि तारुङ्‌ङाङ् वाॽआरो॥ हे़क्‍केलॽरिक् सोरिक्
    आनिॽ कोःम्‍भो आजोगुम्‍मिल्‍ले़ साप्‍मा पाःन् कुभा इङ्‌गाॽ खोःसुङ्‌ङेरो॥
  xnj-xnj: Mewa namwene nivii lepi na malovi gakumyandikila Nkosi wa ku Loma ndava
    ya muhalu uwu. Ndi mana nimletili palongolo yinu, ndi neju veve Nkosi Agilipa,
    muni mukamala kumkotakesa, nimanya chindu cha kumyandikila.
  mmx-mmx: Ketla axo vuse ka tevelinga loklox axasep teren kusu ana malagan i uto
    ri leeme gomgo atdik ne Kaisar. Kuren la ana lok li i uto melamgo atnimi la to
    melamgo ram, ne Agripa! Kuren la, melemu at na lavapaase, aba malagan tevelinga.
  cbr-NT: Sináncëxbi ca a ñuiquin, usai ca ënë uni 'iaxa quixun cati bana 'aíma íaxa.
    Usa 'ain cana mitsúnmi ñucánuan a bënun quixun can. Agripa, mix nun 'apu 'ixun
    camina a ñucáti 'ain. 'Imainun ca ënu 'icë unicamanribi a ñucáti 'icën, uisa ñu
    cara 'axa quixun. Ñucácëxa quia cuaxun cana añu cara 'axa quixun caquin nun 'apuira
    César quirica buánmiti 'ain.
  tee-NT: Para jantu tu'u' iclhitajunita ju lai aclhi'ats'oknunilh ju xak'ai tucan.
    Yuchi xaclalhimaxtuniyau ju uxijnan. Va iclacasq'uin ni uxint'i ji k'ai ucxtin
    Agripa aq'uilhasacmiya'ich. Ta ts'a jantu catasu ju tu'u' ju laich ac'ats'oknunilh
    ju César.
  eng-LSV: concerning whom I have no certain thing to write to [my] lord, for what
    reason I brought him forth before you, and especially before you, King Agrippa,
    that the examination having been made, I may have something to write;
  cak-NT: Y roma man weta'n ta anchique nin-ij-e che ri wajaf ri rey César, romari'
    nupoban chiwech cami, y chawech ret chuka' rey Agripa, chi quiri' nac'utuj che
    anchique rumac jerubanon, chi quiri' jari' ri nintz'ibaj-e che ri César.
  pah-NT: Emo ji ndakwahavi Paulo'ga mombe'gwovo. Gara po ti ji ikwatijari imondovouka
    nhanderuvihavuhu'ga pe a'ero nehẽ? a'e ji, ei ga g̃a pe. Nurã ji Paulo'ga mbuhurukari
    pe pyri kiro – nde pyri kaitu, Agripa, ei Festo'ga – tapehendu ti ganhi'ig̃a a'ero
    javoji. Hendupavame ti pemombe'u ji ve garekote'varuhua a'ero. A'ea ti ji ikwatijari
    ga mombe'gwovo César'ga pe a'ero nehẽ, ei ga.
  sja-NT: Ichi nepɨrade mɨa ne-inaa k'achia unu-e pada perã, p'ã pëiit'ee wẽe bɨ mɨchi
    poro waibɨa Cesarmaa. Mapata mɨa aneeru na eperã parã k'ĩrapite mãik'aapa ma k'ãyaara
    pɨ k'ĩrapite, Rey Agripa. Taipa k'awaadak'ãri k'ãare k'achiata oo bɨ, mɨa p'ã
    pëiit'ee reyrã poro waibɨamaa.
  xed-xed: Nziya nza tsi ná, mutsaf a yu ta vərɗa gwaɗa ya ŋa vindanaftá mghama Ruma
    ta ghəŋani wa. Tsaya kəl yu ka klagaghata na mndu na ta kəma ghuni, katkatatani
    ta kəma gha mgham Agripa, ŋa ɗawanaptá vli, kada snaŋta yu ta skwi ŋa vinday.
  mks-NT: Joo co̱ xíni̱ ndía̱ ca̱hyí i̱ nu̱ú da̱ cúú emperador ñuu Roma sa̱há cua̱chi
    sácú na̱ sa̱ha̱ dá. Sa̱há ña̱ cán quéa̱ na̱sani ndichi i̱ da̱ nu̱ú ndihi ndó xi̱hín
    nu̱ mé ndó rey Agripa já ná ndaja ndi̱chi̱ ndó da̱ já ná ñe̱he̱ íní i̱ ndáa̱ ca̱hyí
    i̱ nu̱ carta chindahá i̱ nu̱ emperador ñuu Roma cán.
  gfk-S: Sene be iou paile palai be ni tange tuno hohaam uta ikin ra tunana ing ni
    pakat leise tike paas utusu Rom tano tamat na king sakit. Io kaie, iou te lamus
    ter ie tano num matmataan tus Agripa, king ugo, ma ta mu ira mes bileng, waing
    nige mon ta nianga ura pakpakat namur be dait te tiri murmur ter ie.
  bmu-bmu: Rom sitinöŋ anmapmö, yaŋgöreŋ keu mi denöwö ohoba Rom azi kembunaŋgöra
    albi anbawak? Yaŋgöra keu laŋ jizemö, keu könaŋambuk kun mi törörök qahö möt asarizal.
    Miaŋgöra jibi waŋgita kaba kiŋ Agripa göhö jege aka iŋini tosatŋi kiŋgö andöŋe
    ki tatzei, eŋgö jemesoholŋine algetka kinja. Iŋini ölöp böröjaŋ memba keuŋi kewötketka
    ölŋi asuhui mönö mi möta ölöp kimbinöŋ ohobileŋak.
  dgz-dgz: Go iwa koewa mega da tani ne oare menan bawarewa nuga Sisa inap ok anenen
    enuin? ap menan e iragi namuyap wat ongen. Go ayop nega Agiripa ge namugap iragen
    wat ongen. Anse, nop oit mega anune ne anenen ok seapena anuin go?
  eng-GNV: 'Of whome I haue no certaine thing to write vnto my Lord: wherefore I haue
    brought him forth vnto you, and specially vnto thee, King Agrippa, that after
    examination had, I might haue somewhat to write.'
  zaa-NT: Pero labí nabia' tsè' te' nu cca qui' nubéyu'į para gudiánia' señor emperador
    qui' rí'ua, acca chi benia' mandado taxi' cą nubéyu'į ru'a lo cuią'le, especialmente
    ru'a lo cuią'lu' señor rey Agripa para qui'ni iyénini cuią'lu' nu iną. Ą' modo
    nna ccá' saber biỹa gudiánia' emperador.
  eng-WEBSTER: Of whom I have no certain thing to write to my lord. Wherefore I have
    brought him forth before you, and specially before thee, O king Agrippa, that
    after examination had, I may have somewhat to write.
  guh-guh: Itsiata baitsi jane apo yapëtaenë pacuene yabara toyaquinaejitsianë cuyalatobaxutota
    tajatuxanenëjavabelia. Bajaraxuata xamë Agripa, nacua nevetsinë, mapamonae ataje,
    daxita paxamë paneitabarata Pablo penucaenexa pacatocapatatsi maberenaje. Pacatocapatatsi
    paneyanijobinexa paneconi yabara naneconita. Nexata meta paneyanijobicujinae xanë
    yapëtaenajë paneconi yabara naneconita. Nexata bajarajota yapëtaenajë tajatuxanenëjavabelia
    tatoyaquinaenexa cuyalatobaxutota paneconi yabara judíovi Pablo neconitsijitsiatsi
    tajatuxanenëjavabelia.
  bon-bon: Yepä, cäme nuuja cängenarage mene lica gyene teeme poto cidi me Rooma Babo
    Mope Biname bau me oogärame. Cane peei name pi teebine secanenine weeme bau me,
    piiyepu toraca määme bau me, Agripa, teeme mene ätecijame, pipu pi mene pisi nyene
    ingwe ca oogärame,
  nhw-BL: Pero amo nijmati tlaque nijtlajcuilhuis nopa hueyi tlanahuatijquetl para
    ma quimati itlaixpanol. Huajca nijhualicatoc amoixpa, Tlanahuatijquetl Agripa,
    para achtihui ta tijtlatzintoquilis tlaque quichijtoc ica nopa israelitame. Quej
    nopa nijmatis catli nijtlajcuilhuis César.
  mgw-mgw: Nenga ntu'pu' likowe lya ngama lya kumwandikya Nkulungwa wa Roma kwa makowe
    gake, ngaapo ninnetike nnu'ngi' yinu, munomuno kwako wa nkulungwa Agilipa, pi'ngi'
    niwesa pata so andika bu'kana no pekeseni kwako.
  swh-ONEN: Lakini mimi sina kitu maalum cha kumwandikia Bwana Mtukufu kumhusu mtu
    huyu. Kwa hiyo nimemleta mbele yenu ninyi nyote, hasa mbele yako, Mfalme Agripa,
    ili kutokana na matokeo ya uchunguzi huu, niweze kupata kitu cha kuandika.
  wbi-wbi: Looli nilivuvule ikiinu kyekyene ikya kulemba kwa Ntua. savuli ja ulu,
    nitwalile kulyuve, kange kulyuve juve, Ntua u Agripa, kwe kuuti nipate ikya kulemba
    vwimila vwa nkole.
  bba-bba: Kɑ mɛ, nɑ ǹ ɡɑ̃ɑnu wɑ ni kon nɛnusi win ɡɑri sɔɔ n kɑ nɛn yinni tireru
    kuɑ. Yen sɔ̃nɑ nɑ kɑ nùn nɑ bɛɛ kpuron wuswɑɑɔ, n mɑm nɛɛre wunɛ sinɑ boko Aɡiripɑ,
    i kɑ win ɡɑri wɛ̃ɛri kpɑ n kɑ wɑ ye kon yore.
  eng-KJVCPB: Of whom I have no certain thing to write unto my lord. Wherefore I have
    brought him forth before you, and specially before thee, O king Agrippa, that,
    after examination had, I might have somewhat to write.
  kgk-NT: —Ha ndaipóri xe amoĩ va'erã kwatia-rehe hembiapokwe. Ndajohúiry voi hembiapo
    vaikwe. “Naiporãi nhamondo César renda-py preso oĩ va'e nhamoĩ e'ỹ reheve kwatia-rehe
    hembiapo vaikwe” ha'e xejéupe. Upéa-gwi aruruka kuri nde rovagwy-py, Agripa. Pene
    renonde-py ave aruruka nhamonhe'ẽ ranhe hagwã íxupe, he'i. —Upe rire, nhaporandu
    rire ae, jareko-ma va'erã kwatia-rehe nhamoĩ va'erã, he'i íxupe kwéry Festo.
  waj-waj: Na ivaara Roomaa kieetaivaani yanaivaa fafaara raanaree kiauko hama kua
    oyaivootainoo. Kieeta Akiripaa-o, itaama vainai na i avuuvaunnaata aavaki variaiya
    ngii avuuyauvunuaatama inna vitee yapa kinai ngia inna kuaivaa rikiada oyaivaa
    ni giaa ni mikiai na Roomaa kieetaivaani yanaivaa fafaara raanaravai.
  cpy-cpy: Tee noñii naaka oetyaa nojankinate-niriri pinkathari-perori jempe okanta-kota,
    rootaki namakaan-takariri piñaayiteri eeroka-paeni, eerokata-perotakira pinkathari
    Agripa namakiniri, aririka peshitapaakiro pojampi-minthateri, tzimakira nojankinateri.
  mpx-mpx: Yaa nige wasana hot etega ya aatena tage na leleli ge na pamasal Sisa elana.
    Inoke ya pwatanim ge ya ba ni milil Kin Agilipa maninimwa, ge i ola al ku gewigewi
    matamiwa. Nuwau ana woliwoli puna ta loyaan inoke hauna toto ta pwawa abwe na
    leleli ge na pamasal Sisa elana.
  wbp-wbp: Ngulaju kulalparnarla yilyayarla marlajarra pipa-wangu Puurluju yangkakuju
    Kingiki Wiri-jarluku. Ngulakungarntiji kajinpaju nyuntulurlu Kingi Kiriparlu jaru-wiyi
    yimi-ngarrirni jungarni manu junga-nyayirni, ngulanya yungurna yirrarni pipangka-wiyi
    kuja-jana kuruwarri-kari kuruwarri-kari nganta Puurlurlu rdilyki-pungu. Ngulakunyarna
    kangurnu Puurluju nyampu-kurraju yungunparla nyuntu-wiyi wangka manu yungunpa
    miimii-nyanyi. Ngula-jangkanya yungunpaju yimi-ngarrirni ngulaju yungurna yirrarni
    jaruju pipangka kuruwarri-kari kuruwarri-kari kuja-jana Puurlurlu rdilyki-pungu.
  luo-luo: To kata kamano, aonge gi wach malongʼo ma anyalo ndiko ni Agripa kuome.
    Emomiyo asekele e nyimu uduto ka, to moloyo e nyimi, in Ruoth Agripa, mondo ka
    wasenone eka wayud wach ma dwandik kuome.
  nhe-NT: Pero ax nijmati tlaque nijtlajcuilhuis nopa hueyi tlanahuatijquetl para
    ma quimati itlaixpanol. Huajca nijhualicatoc imoixtla, Tlanahuatijquetl Agripa,
    achtohui ta tijtlajtlanis tlaque quichijtoc ica nopa israelitame. Quej nopa nijmatis
    tlaque nijtlajcuilhuis César.
  aii-aii: ”ܐܝܼܢܵܐ ܠܹܐ ܝܘܸܢ ܚܵܬܸܪܓ̰ܲܡܥ ܡܘܼܕܝܼ ܟܵܬܒܹܢ ܒܘܼܬ ܕܝܼܹܗ ܩܵܐ ܡܵܪܝܼ ܩܹܣܲܪ. ܒܘܼܬ
    ܐܵܗܵܐ ܡܘܼܝܬܹ‌ܐ ܠܝܼ ܩܲܕܡܵܘܟ݂ܘܿܢ، ܘܦܪܝܼܫܵܐܝܼܬ ܩܲܕܡ ܕܝܼܘܼܟ݂، ܝܵܐ ܡܲܠܟܵܐ ܐܵܓܸܪܦܵܐ،
    ܕܡ̣ܢ ܒܵܬܪ ܐܵܗܵܐ ܨܲܚܨܲܝܬܵ‌ܐ ܗܵܘܹܐ ܠܝܼ ܡܸܢܕܝܼ ܕܟܵܬܒܹܢ.
  esk-NT: Aglaan nalupqinaitchuamik piitchuŋa agvisiksraŋanik Paul-ŋum umialimnun
    tuyuksramnik. Taatnaqługu sivuġaŋiutipkaġiga ilipsitñun, suvaluk sivuqqapnun,
    Umialiik Agrippaa, iḷitchuġiniurapsaaqqaaġlugu aglaaksranikkasugaluŋa qanutchimik.
  msb-msb: Ugaling wara ako sin ikakasurat sa Halandon na Emperador manungod sa iya.
    Kaya, gindara ko siya didi sa atubangan niyo kag lalo na gayod sa imo, Hadiʼn
    Agripa, na pakatapos na mausisa naton siya, igwa na akoʼn maisusurat.
  cpa-NT: Jøng² na²tǿa¹jni dsa² lang¹² neih³hning rai¹³ Agripa. Hno¹jni ŋaih³hning
    ha²lah lǿa¹² jǿg³ quiah¹²dsa. Mi³jøng² li¹guiang³jni ha²lah jmo³jni ni³ si² dsianh¹³jni
