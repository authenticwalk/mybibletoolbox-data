  eng-ASVBT: Of whom I have no certain thing to write unto my lord. Wherefore I have
    brought him forth before you, and especially before thee, king Agrippa, that,
    after examination had, I may have somewhat to write.
  mna-mna: Tamen aŋdeeŋe sua ŋonoono sa pa tomtom ti bekena aŋbeede se ro ma ila ki
    Kaisa i na som. Tanata aŋkami ma imar imender su kereyom uunu bekena kitiiri uunu
    kini. Pa aŋso nu, king Agripa, niomŋan zin wal tiŋgi koso ka sua, tonabe aŋbeede
    uunu kini ise ro.
  myw-myw: “Kukin bakayeb, nago akakin ansinap, aveiyag balel wa̱let. Mapuna bo amey
