    យុឞ្មាកំ សមក្ឞំ វិឝេឞតោ ហេ អាគ្រិប្បរាជ ភវតះ សមក្ឞម៑ ឯតម៑ អានយេ។
  arn-NT: Iñche ta küme kimlafiñ tañi chumngechi chengen ta Pablo tañi küme feypiafiel
    wirin dungu mew tati emperador. Feymew küpalfiñ ta Pablo eymün mew ka doyelchi
    may eymi, longko ülmen Agripa, fey rupan ramtukangele wüla ta Pablo, iñche kiman
    chem dungu tañi feypiafiel tati emperador.
  zas-NT: Per ad radxejltan ni gucan por laax loj guiꞌch ni gaxhalan loj rey César,
    bén rniabee naj. Zeel nuzun laax lojdi ziꞌc na̱j quijb lojl rey Agripa, din chi
    ma gulox gunabdiidxidi ni rayal guiniabdiidxidi lojx dxel ma yuꞌ ni gucan por
    laax.
  ken-NT: Yɛ̌ nɔ, mbɨ́kɨ́ bhɔŋ ɛsáyrí ɛnyɨŋ bɛsɨŋ ntá Mfɔ Rom ɛ̌ti yi. Ɛ̌tiyɔ kɛ
    ntwɔ́ nɛ yí bɛsí ɛbhɛka, nɛ sayri sayri, bɛsí ɛbhɛ, Mfɔ Agripa! Ntwɔ nɛ yi
    bɛ sɛ́njɨ́ŋɨ́ nyé ɛni ɛnyu ɛnɛ́ nchí kway bɛbhɔŋ ɛnyɨŋ ɛnɛ mɛ́sɨ̀ŋ.
