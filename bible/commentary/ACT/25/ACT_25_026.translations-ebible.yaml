  ena-ena: Viaŋ vakala hɨji lamalama hɨnidin uami. Hulaŋ agaŋ akɨ hugɨ daŋ hɨnilalɨ
    agasaŋ manasɨŋ hɨvɨ lɨbavɨla igulɨŋ uci aludɨ hulaŋ hekɨlɨ agaŋ igɨbali aba abadin
    uami. Manɨgali Agɨlipa uami. Viaŋ hɨji hameŋ lamavɨla abɨlɨŋ hulaŋ nagadɨ via
    nadɨ pɨŋ vavehavi uami. Hulaŋ limu hɨhɨle namɨlaŋ avi igahɨlɨhalaŋ uami. Alaŋ
    hudɨmɨda hɨnidamɨli ciaŋ abɨdaci sɨhɨvia igahɨlavɨla ciaŋ hɨdɨlɨ agadɨ manasɨŋ
    hɨvɨ lɨbavɨla igulɨŋ ubali uami.
  nbq-nbq: Anderogo imbiti ovara, at ogaga ambi an dirup mbalogo nasin Kaisar ake
    lakbaup dek atma, at ogaga ambi adem des erogo yuknugu hiniselok, dirup Kaisar
    ake mbalogo lakbaup yiluk, at eyave wolok hit ovok henadema wagi. Wene adem des
    erogo andi, hat nenasin Agiripa en belalinyok yiluk hadema wolok wagi.
  tgo-tgo: Ko iyemaeŋge ma ya vaidi mun utuutu regha emunjoru amalaghɨniye kaiwae
    na ya rorinjoŋa Sisa kaiwae. Iya kaiwae ma vaŋgumena na i ndeghathɨ e maran, Kiŋ
    Agripa, na tembe ŋgoreiyeva taulaghɨna ghemi e marami. Nuwaŋguiya ra tamweya ghawonjoweko
    rɨghe na budakaiya ra vaidi, ko amba ya rorinjoŋa Sisa kaiwae.
  yap-yap: Machane dariy ban’en nike muturug murung’agen nrayag ni gu tay nga babyor
    nggu pi’ nge yan ngak e en ni Emperor nu Roma. Ere kug fek e cha’ney i yib ngaray
    nga p’eowchemed — nri gur Agrippa ni Pilung e kug fek nga p’eowchem! — ni fan
    e nge yag ni gu tay ban’en nga babyor ni murung’agen u tomuren ni kan mu’ i gayiy
    tapgin e re pa’ i oloboch rok ney.
  mop-NT: —C'u' betiqui, ma' eela'an c'u' ti sip'ilil a ca' in tz'iibte yoc'ol aj
    Pablo ti'i a rey cuenta Romaja. In talesaj aj Pablo ta taane'exe, y ta taan rey
    Agripa ti'i ca' a wile'ex c'u' u sip'il. Baalo' ca' in na'te c'u' a bel in quin
    tz'iibte ti'i a reye,— cu t'an aj Festojo.
  tet-tet: Kalo haꞌu ksolok nia, musti solok no hakerek bodik ulun boot ukunrai Roma.
    Mais la katene atu kakerek saa. Tan baa nia, haꞌu klibur ama sia hotu-hotu atu
    rona nia. Rona hotu, haꞌu kaloon Ama Naꞌi Agripa foo tateꞌan baa haꞌu, nebee haꞌu
    kbele kakerek lia malorek baa ulun boot ukunrai Roma. Koran la diꞌak, kalo haꞌu
    ksolok lia neꞌe baa huun, mais la kalore ema neꞌe salan. Haꞌukaan dalen nunia
    dei.”
  hlt-MCSB: Anih kawng he boeipa taengah pakhat khaw rhep daek ham ka khueh moenih.
    Te dongah anih he nangmih hmai neh olpuei la manghai Agrippa, namah hmaiah kam
    phoe puei . Te daengah ni boelhnah aka om te ka dueh vetih pakhat khaw ka daek
    eh.
  xtd-NT: ko xaxeꞌe xa ña tuu nax chidotnuni‑da nuu tutu tundaꞌa‑da jɨꞌɨn nuu emperador,
    xijan kuu xa n‑xe kueka‑da‑s xa kajan tnuꞌu ndixi, Dito Ta Agripa xiꞌin dava ka
    ndixi, ñayiu n‑ka nataka yaꞌa nax n‑kida‑s na kuaꞌa daa kadavaꞌa‑da tutu jɨꞌɨn
    nuu emperador.
  mdy-ETH: ያዺ ማዔቶዋ ዒዛ ዛሎ ሮሜ ዓጮ ካኣቲም ታ ፃኣፒ ዳካንዳ ዔርቴ ባኣዚ ባኣሴ፤ ዬያሮ ሃሢ ዒዚ ዖኦጪንቴስካፓ ታ ፃኣፓንዳ
    ባኣዚ ዴንቃንዳያናንዳኔ ጌዒ ዒንሢ ቤርቶ፥ ባሼና ሃሣ ካኣቲ ዓጊሪጳ! ኔ ቤርቶ ታ ሺኢሼኔ።
  spl-spl: Yâhâ yâkŋe wuân otmu bâleop yakât pâi emetŋan katmune kinsap yakât topŋe
    nâŋgâm pâpguan. Yakât otmâ den imbiâkbân kulemgum kunnenŋahâlen hâŋgângumune arimap
    sâm pilâwan. Yawu otmâ lok kutdâne Akiripa otmu bukulipne yeŋe âi pâi tuhuŋetgât
    tembe lâulipne ekyongomune dâim ga katŋetâ kinsap. Wuân otmu bâleop yakât topŋe
    yeŋe mem tetenomai otmuâmâ yakât den pat kulemgum katmune ariwuap.” Yawu sâm Akiripa
    ekuop.
  usp-NT: Jwi'l ta' tanta' nen tamb'an chi jtz'ib'aj man wuj pire tantakb'i riq'ui
    man jb'ab'al k'atb'itzij re Roma jwi'li'li xinc'am chicch chawchak atak juntir
    y chawch at kaj rey Agripa pire tatatak nen jmac y pire wi' nen tantz'ib'ajb'i
    li man wuj.
  zav-NT: Pero na' cui de bixa de'e gwzoɉa' rein' par yapa'ane' bin' none'. De'e na'anə'
    bac̱h gwleɉa'ane' laole nga, na' catec naco' le' Rei Agripa, par nic̱h na' yeyož
    əgwzenagcho c̱he' na' gatə' de'e gwzoɉa'.
  sgz-sgz: Mái sár kápte te táit a tumran ur on suri ngo ina tahnai i pákán ram ur
    singin kángit kabisit ida Rom. Pasi ngoromin iak atri i mát gam má uri mátán táil
    i matam á iáu, kabisit Agiripa, suri gita ser pas te táit inak le on ur singin
    kángit kabisit ida Rom.
  kek-NT: ¿C'a' ta cui' ru tintakla xyebal re li acuabej chirix li cui̱nk a'in? Jo'can
    nak xinc'am chak che̱ru la̱ex ut cha̱cuu la̱at, at rey Agripa, re nak te̱tz'il
    a̱tin chirix. Ma̱re chi jo'can cuan c'a'ru tintakla xyebal chirix.
  blz-NT: Kasee i yaku' sianpo nantausi tundunan men manasa na ko'ona men bo tulisonku
    na surat boni Kaisar. Ya'a mbali' i yaku' nomosuu' i ia na ko'omuu, ka' men tukona
    ni Tomundo' Agripa men angga'ion! Panduungku, kada' moko daa paresaonmuu, isian
    upa men bo tulisonku.
  poe-NT: Nonahya nkehe chaxín tsokjian tsꞌáyéhe̱ tí chꞌín tꞌe̱to̱an. Ntá jie kuéto̱an
    kjuíkakjín sín chꞌán kjui̱ka̱o sín chꞌán tí tjejóni ntihi kíxin tjetoan kíxin
    jaha chꞌín Agripa la ko kaín rá tjejorá ntihi tsjanchankíhírá chꞌán kíxin mé tso̱nòna
    janhan nkehe tsokjian.
  san-TAM: 'கிந்து ஸ்ரீயுக்தஸ்ய ஸமீபம் ஏதஸ்மிந் கிம்ʼ லேக²நீயம் இத்யஸ்ய கஸ்யசிந் நிர்ணயஸ்ய
    ந ஜாதத்வாத்³ ஏதஸ்ய விசாரே ஸதி யதா²ஹம்ʼ லேகி²தும்ʼ கிஞ்சந நிஸ்²சிதம்ʼ ப்ராப்நோமி
    தத³ர்த²ம்ʼ யுஷ்மாகம்ʼ ஸமக்ஷம்ʼ விஸே²ஷதோ ஹே ஆக்³ரிப்பராஜ ப⁴வத​: ஸமக்ஷம் ஏதம் ஆநயே|'
  cof-NT: '@see-verse:ACT.025.025'
  srm-NT: “Ma nöö wan soni toobi mi. Ma sabi di soni fëën fini tjika fu mi mbei pampia
    manda da di Gaan Könu taa sö wan soni a du. Hën mbei mi manda kai ën faa ko a
    u aki, be un kuutuma tuu musu jei fa a o taki, ma u kë be Könu musu haika möön
    fini. Nöö fa a o taki te a kaba aki, i musu feni piki mi fu mi manda pampia da
    di Gaan Könu.
  qvs-NT: Sesarman kachasha suk kartawan. Kunanka mana yachanichu imatami killkasha
    nishpa. Chayrayku kankuna, kamachikukmasinikuna, kan kamachiwaknini Agripa, yanapawaychi.
    Ichará kankuna tapushpa atipankichiman suk imata tariyta ñuka killkanaynipa.
  zca-NT: Nal re', neta kwan zo'ba lo yech, par xëla lo rey César. Kuze' milen mandad
    nzo xa' lo rë go re', per na niwi' lo go, xkwan ne go, or lox nabdi'zh go lo mbe
    re', go rey Agripa, porke dox nzhak go nigobe' go kwent che'n men, nes par ganen
    xmod zo'ba lo yech, or xëla mbe re' lo rey César,
  cbc-NT: Bairo cʉ̃ jogatʉ̃goñamicʉ̃ã, cariape ãni dope bairo cʉ̃ cabaijʉ̃goriquere
    masĩẽtĩrĩ, marĩ quetiupaʉ emperadore yʉ quetibʉjʉ woajomasĩẽtĩña mai. Bairi cʉ̃
    yʉ piiatírotijoapʉ, mʉ, Quetiupaʉ Rey Agripa, mʉjãã aperã cʉ̃ã, cʉ̃ cabairijere
    mʉjãã cajẽniñaparore bairo ĩ. Bairo cʉ̃ mʉjãã cajẽniñarĩjẽrẽ tʉ̃go yaparori bero,
    jĩcã wãme ũno yʉ pʉame emperadore yʉ quetibʉjʉ woajomasĩgʉ yua.
  qxo-NT: Manarä cay runata Romaman apatsir puntataga cartata gellgar ¿imatarätä nïman
    mandamagnintsic musyananpä? Tsaymi gamcunapa ñöpayquicunaman gayatsimurgö quiquinta
    tapupärir ima yarpayllatapis goyämänayquipä.
  mox-mox: Ta maʼoda ena ʼwayavi ʼaiqa Sisa ena leta ʼinaya? Mana ʼoloto baʼe ge agu
    fata eda veʼewei taha yani luveifana weaqina. Baʼe ʼinega ʼoloto nana yamiea oʼa
    kini Akalifa matauya ta wese omiʼa qabumi ʼimia. Ta ena kotu ʼabibodanaya nage
    ena luveifana taha kana lobea, be weaqina ena ʼwayavia Sisa ʼinaya.
  kew-kew: Goa palua pare Rom su aa mudu Sisar-parare neme ake loa pepe tano ya? Agaa
    naia-daa ne aa mudu King Agripa-para page nimi piri-para page mea epawade. Goa
    pua nimimi nipuna koso agaa lagialimiri neme Sisar-para pepa mada repaalua.
  dww-dww: Be taugu nam e katai kauena aba giunama sibo è girumi Sisa ḡarone. Vutuna
    aubainama taugu è saḡena taumi matabumi ḡaromie be mate tam guyau Agripa ḡarome.
    Be tài taravirevire da muriḡa taugu aba sibo è kataie, yodibe sibo è girumana.
  twi-ASANTE: Esiane sɛ menni asɛm pɔtee bi a mɛtwerɛ akɔma Ɔhempɔn Kaesare enti,
    na mede no aba wo Ɔhene Agripa anim sɛ, sɛ wowie wo nhwehwɛmu a, manya biribi
    agyina so matwerɛ ne ho asɛm.
  aoj-aoj: Apaꞌ aeꞌ ina ati anif basefa anen fataga alihifa endaꞌ anif basefa pas
    esapaꞌas sogafeꞌma Sisar, owaꞌ. Eaꞌ deiꞌ king Agripa aeꞌ auꞌwai aman anamba nafiꞌmai
    inaꞌ, neloma ipaꞌ hipai wapani. Afaꞌ ondameꞌ basef ananifi andeandeꞌma bola aeꞌ
    egawama endaꞌ anif basef figail pas.
  cbv-cbv: Obohjeéhtih, jwĩ maáh Césardih ded pah wã naóh daacát déedih wã jéihcan
    caá. Pánih jéihcan, yeéb nihat, Agripa biícdih ñi pebhna caandíh wã jʉ̃ʉ́wát tʉ́ʉtʉp
    be. Pánihna, caandíh joinítji jwĩ míic wéheat tʉ́ttimah, ded pah caandíh wã naóh
    daacát pínahdih wã jéihbipna caá.
  taw-taw: Yad pen bɨ anɨb awl tap tɨtay gup takaw jɨj ak, mɨj sek tɨkñɨnɨm tek ma
    lup agak. Anɨb ak, gapman bɨnonɨm Aglipa nad ke sek, binɨb yokɨp okok sek, nɨbi
    takaw nop ak nɨŋɨd, tap ogɨnap tɨtay gup ak agem, yad mɨj sek tɨkɨl, Lom gapman
    bɨnonɨm mɨdeb ak yokɨnɨm agak.
  jic-NT: Se jam na, papel se jam wa jepa mpes. Custjay ma selé tsjan más 'ücj pyac
    jupj mpes; napj nola yom niná ma malala la tjiji. Mpes napj tjijyütütj militarpan
    jis la cuman niná cupj nt'a pjü way qjuis walap'a'á. Najas jipj mvelen jupj lal,
    jin mü'üsüs ca tsjan la tjiji jupj. Jin tji'yüsa mpes, papel ca mpac ne jas majam
    ca jepa nt'a Roma po'ó.
  zap-NT: Kom bet ne mal ne wlaa men wzëldet lo noo ne nkaa noo we lo gyiich nxaal
    noo we lo rrey-Roma, por neguin wdxig noo men lo de yra de no lo de laa zhal de
    rrey-Agripa, chen chene luzh ynabdizyu de lo men, che sël ne ykaa noo lo gyiich.
  wer-wer: Pël ëak ngön këët ap wesak omp ak kësangëpëën pep retëng ëak wes mëëmaataan
    poprak yeë. Pötaanök omën epop omp ak Akripa nimëntre arim naë tau yaulmë. Pötaanök
    arök pim songönte tekeri weseë. Pël ëën pepewer retëng ëak wes mëën sëpnaan.
  ipi-ipi: Akali okona kote lape-pene tene angini tupa pepa peyoto, pepa okone gapomane
    akali kawane Sisa balanga pee lape-pene guleya tekeko, nambato pii aki mindi loto,
    pepa peyo pee loape lo tatake eyo. Nambato katapusa akali okona kote lape-pene
    tene tupa pepa peya napene, bala kote ale alane akali mindinga mee kote lolo peakale
    lewando, nambana mana okone kee ene mana mindi gulolo-peya nembo teyo. Tene okonena,
    nanimato bala kuai lo tipa puato, balana pii oko wayumane ale amakale. Ale oloma-kola,
    nambato balana kote lolane tene tupa aiya pua moto, pepa peyoto, gapomane akali
    kawane Sisa balanga pee lokale. Wuane pukale nembo toto, nambato kiŋi Akitipa
    nimbapi, akali peteyai tupapi, yakama pitaka ipulupa lo amunguli puato, Polo bala
    yakamana wenonga atolo epeakale lalo. Pesatasato wuane leaipia.
  qul-NT: Manataj ima niyta atiskayraycu, señorniy gobernajniyman escribispa, ñaupakeyquichisman
    wajachini, kan, rey Agripa, rejsinayquipaj. Ichapas payta tapojtiyqui, yachayman
    imatachus cartaypi escribinayta.
  tnc-tnc: “I'siakaka Ᵽablote oka imatiyaika”, ãrĩwa'ri ñiᵽamakiro'si ᵽaᵽera yo'owãrũbeyu.
    Suᵽa imarĩ Ᵽablote yakako'o, kire mijẽñaokaro'si rita bojarikareka ñiᵽamaki Agriᵽa.
    I'suᵽaka mijẽrĩarãka be'erõ'õ i'sia oka ã'mitiritirã ĩᵽi César ro'si yo'orãñu.
  ter-NT: Itea akó'oti ênja mani koeku yúndoe, mbáhoe xoko nâti, “Éha kôe pahúnevo
    râ'a” koêti. Énomone omínoam yâye nenékukenoe, ínapoxo nenékuke, iti nâti Agirípa,
    maka enepo epemá'ikakanane, aváne koekúti motovâti yundóxea vo'ókuke.
  bmr-NT: Jaarunaa chahano diibo aivojɨɨbojaago acaatɨnɨjiruno diibohallɨvɨ. Jaanegui
    tahaivojɨɨbo, Agripa, dihɨmefeenevɨ diiboco sɨvahi. Jaabo ɨɨjoho diiboco idilluudɨ
    fɨne diibohallɨvɨ iicanoco caatɨnɨji.
  fuf-fuf: Kono mi tawi, mi alaa hay huunde ko mi windana hooreejo dow-dowjo on, hara
    ko ko haqinqini fii makko. Ko ɗun waɗi si mi weeɓiti mo yeeso mon, tentinii yeeso
    mon onon Agiriipa yo lanɗo on, fii heɓugol goɗɗun ko mi winda nde lande ɗen lanni.
  mwc-mwc: Karinai kega kesana bikunumaka kabitam a panani, kata Caesar kurina ata
    kirumi. Kona kairavina a botuwei ereonowami kurimi, ba kom Taupauma Agripa naomi
    yai awaika kesana ana panani wai ana kirumi.
  bhl-bhl: 'Dabalaloki kate, nukalem Ulom abiw mutuk fian em emisik kamok fian be
    nelo dakalalomele: ‘Kunum be nono kese e?’, nangeko, dakalale tewe, ne nono yan
    weng mak bokolewoki ye? Ne akokow so. Kasike kame, emisik kak kunum Agliwba kutaka!
    Alik kale kel teliw kunum yutaka! Alik alik nu kunum beem yangoke weng be kilele
    kililuma! Kililuw tewe, ne kunum beem sen em mongom ete nomin weng mak fut tem
    boko, ‘Emisik kak kunum elo dabalaloki kai!’, angeko, kal keloki te.'
  ons-ons: Ŋo na eŋane donine kine mane mi maratkawe wakone qelaŋanmaike, na maine
    kibi mire motpe, suaine zano ariake, eso na ŋine so ŋei waom King Agripa, ŋinano
    iwa ma sarimaile, ea wane kineine ma wesake detlukŋem paki, ŋado na maine don
    natne kinerop kibiwo qe mosikale.
  con-NTPO: Tsa'ma ña na'sunga tisene jongoesu qquen tevaeñe atesumbi gi. Tsa'camba
    gi que'inga canjaeñe tisema i. Na'su Agripa, ñoa'me gi quenga tisema canjaen'jen
    tisema iñajansepoemba jongoesu qquen tevaeña'chove atesuye.
  ghs-ghs: Oonihe ana noo mee qiri eete abi qibaho quba dzaira pepa qeetare hou peu
    eesubi. Eetemi oho qubake abi erake abi qiba Agiripa ma nikeho quba qaasuhimi
    nikei khooba noho saridzemake ana noo noho qeetemi tuumare.
  peg-peg: ନା ମାପ୍ରୁତି ଲାଗେ ତା ବିସ୍ରେ ଲେକିକିନି କାଜିଂ ନାଦାଂ ଇନାକାପା ସତ୍‌ ବିସ୍ରେ ଆକାୟ୍‌
    । ଲାଗିଂ ବିଚାର୍‌ କିଜ଼ି ଇନେସ୍‌ ଆନ୍‌ ଲେକିକିନି କାଜିଂ ଇଚୁଟିଂ ପାୟାଦେଂ ଆଡ୍‌ନାଙ୍ଗ୍‌, ହେଦାଂ
    କାଜିଂ ତାଙ୍ଗ୍‌ ମିବେ, ବେସିନି, ଏ ରାଜା ଆଗ୍ରିପ୍‌ପା, ମି ମୁମ୍‌ଦ ତାତାଂନ୍ନା;
  txu-NT: Dja ba anen kam te ije me banhõ bẽnjadjwỳr raxmã Paur jaxwe'ã pi'ôk no'ôkmã.
    Ba kam amã o ikato. Ga, bẽnjadjwỳr rax Angripa, akumrẽx ne ba aman amã o ikato.
    Ga dja ga axwe'õ jabej kukjan ama ba arỳm 'ã pi'ôk no'ôk ne.
  eng-WEBU: of whom I have no certain thing to write to my lord. Therefore I have
    brought him out before you, and especially before you, King Agrippa, that, after
    examination I may have something to write.
  gnw-NT: Ẽrei aicuaa'ã mbae ra aicuatiata cheruvicha pe. Jáeramo aruruca perovai,
    jare nderovai etei, mburuvicha guasu Agripa, aicuaa vaerã mbae ra aicuatiata,
    opa yapɨrandu chupe yave —jei chupe reta—.
  mux-mux: Akiliinga-pe Rom-Yi Auliele-ni yunga kotele piliimba mele pepá te topu
    simbu ung-pulu te naa piliiker. Akiliinga, King Akiripa kene eni yana molemele
    yambuma pali ‘Poll-ni nimbá mele eni piliikuliinga pepá tombu akili mele niku
    sangi.’ nimbu membu okur.
  maj-NT: ’Tu̱nga najmi bená mí nihi xi k'uet'á xu̱ju̱n xi ts'inkjíhi̱ nda̱ títjun
    k'aku̱ xi kitsjá xána. Kui kju̱a̱ha nga e̱i̱ kuats'in nibáhana ndo̱ nginkun ko̱
    ngikuin ji, nda̱ rei̱ Agripa̱, tu̱ xi cha̱sjaiyaha̱ ra̱á ko̱ b'a̱ ts'ín sa̱kúhuna
    én xi ts'inkjíhi̱ nda̱ títjuu̱n.
  bkq-NT: — Kywymâryram kata igonose urâ, âdaituo eyam kâingonodyly awyly nhutuhoem.
    Âdy kâinwenily awyly kâuntuba olâ urâ, âdaitybyem awyly kâuntuba wawylygue. Awylygue
    xarâ kâenenehonly, aguely mâindatomoem. Pymâ Agripa, amyguely kâindadyse urâ.
    Sapâiguegâ, in-hoguly idakâ warâ. Arâ keanra ise kata wâgâ kâinwenilype awyly.
  kue-kue: Ba ye pre kamo mem wakai ta panan na pepa bogl ana nono Yombano Kande tenaglka
    mere manga. Ipre na yaglmo auro iyu ene prapra mambro wagle ya te King Agripa
    mambutn mina endinga moglkwa. Yeglpre nono ye dipera ere prumun ana ye ka mongo
    ta dinambuka i ene pirmbi, pra na pepa boraglka.
  cot-NT: Cotanquitsi querocampate noncanteni nontioncaquenerigueti Amajirote Sesa
    noncamantaquerigueti taa opajita icatsimatimentajitaqueri, teenicate onchoocateji.
    Irootaquequeate imaica namacaantantacarica pinejajiaqueriniji aviatimpajia, aisa
    aviatimpa, nomajirote Aguiripa, nonintamajataque aviguenti nejaquerine cameetsanijite
    pincoacotimentamajataquerinijite, irooqueate nontsatantaquempaca quero noncanteri
    nontioncaquenerigueti.
  bnp-bnp: Pali iau a varoru vona a ra ngava ga here puru ga vakalongo e Kaiser vona.
    Lakea a vakapesia koea na matane mua, na matane Agripa a hariki. Si gi nana tabua,
    muri ga here puru a ngava i taki.
  apn-NT: Nom na htem amarĩ pahi maati Sesti hwỳr mẽ rẽnh kêt nẽ. Na htem kãm mẽ kot
    tanhmã amnhĩ tomnuj to hã kagà nẽ hwỳr kagà mẽ ro hã mẽ kurẽ. No jahti kot tanhmã
    amnhĩ tomnuj toja na ixte omunh kêt. Te inhmã tanhmã kot amnhĩ tomnuj to hkêt
    pyràk. Jakamã na pa mẽ awỳr o tẽ. Mẽ ate kapẽr mar nẽ kot tanhmã amnhĩ tomnuj
    to hã inhmã harẽnh nhũm ixte hã kagà nẽ pahi Sesti hwỳr mẽnh kaxyw. Jakamã e mẽ
    kam nẽ hkukja nẽ ama nẽ tanhmã mar to. Anẽ.
  ctp-NT: Sa kanꞌ ti chaꞌ, ja jlyo tiǎnꞌ sa ñaꞌan taꞌaǎn kityi nu tsaa loꞌo yu seꞌen
    ndiꞌin xꞌnaan, ree nu nka ndloo la ti kanꞌ, chaꞌ chkwiǐnꞌ chinꞌ chaꞌ ꞌin yu re.
    Kanꞌ chaꞌ msiꞌyaǎn ꞌin yu chaꞌ kan yu tyituun yu tloo nchga wan, loꞌo tloo wan,
    ree Agripa. Ka kunichaꞌ wan ꞌin yu nan lka nu wa yꞌni yu, chaꞌ kaja chaꞌ nu kwaꞌaǎn
    lo kityi kanꞌ.
  opm-opm: Noh Sisa ohe patnong darhetipra dahat pat orhor ohe boknong matin meng
    oh ti na pat ohoh ihan noh Mama han oh mihat er hat sapatmur por orhorsi tap mat
    darhetin meng oh de meng sa brak mar ohsi tap mat darhetiproh dahat patmur. Ihat
    pat hano rim noh Agripao mama pati kuuhan bapo gur dahamtiperhan orhor meng tit
    rihanoh ama meng ohsi brak mar Sisa ohe patnong darhetperim noh ambur poprin pormur.
  bvr-bvr: Wurpa lika gala gun-nga gun-nerra jama a-jirrarna rraka mu-jurra ngu-wukurrja
    rrapa ngu-ngurrja nula arr-gurdiya gorlk an-ngarripa bunggawa Jija, wurra gun-nyagara.
    Lika gun-guniya nguna-ganyja ana-gorrburrwa barra minypa nginyipa Agrípa ny-yenggana
    rrapa ngayburrpa nguburr-galiya nula, minypa rrapa ngaypa marn․gi ngu-ni ngu-yinmiya
    barra ngu-wukurrja rrapa mari ngu-ngurrja.
  wal-wal: Taani abaa ta godaa Augisxxoos Qeesaarassi xaafanau tumu yohoi tau aibinne
    baawa; hegaa gishshau, i qorettidoogaappe guyyiyan, taani xaafiyoobaa demmana
    mala, intte sintti, Kawuwau Agriiphphaa, ubba ne sintti a ehaas.
  zad-NT: Per bi chillelid' bin ben Pábloni kwenc̱he wzej' Césara' yepee bin bene'.
    Daan ba nzia'ne' laoleni na' lawo'niyeṉ'kzə li', beṉ' wṉabia' Agripa, kwenc̱he
    iṉabyollichone' bin bene', na' ka' wllia' ḻee yisha'.
  kmg-kmg: Erâ dâŋ fârine basahuc ŋicbomboŋ sâkore papia qâreŋkepemurâ fâcke turuŋ
    ekopac. Eme irec hâcne ŋic kecši e ŋoŋerao â ŋicwofuŋ Agripa gorao râepe domakac.
    Eme ŋoŋe fuŋne-ticne bataniŋkepie dâŋticne qâreŋkepe razejec.
  aso-aso: Neꞌmine lo lo hukuvoniꞌza me veꞌmi lihimeꞌvemuꞌ viseꞌ ogo guvelesi ve nabala
    luhuvo niteꞌ gizelove lo giluvo geni ogave. Nemuꞌ nene lingine aꞌmine veꞌmi gamazi
    gili lihimeꞌvemuꞌ li-nimikevo luhuvo niteꞌ gizelove lo lengita eleꞌmize molo nouve.
    Idoꞌ guvekasi ve Agilipazo, gasika gele lamineꞌ ogo lo ngoloꞌ lo lo-nemeline lo
    gele amuzo molo nouve.
  uli-uli: Iwe ngo tor mele ye tugul le kofal le ibe sor loh irel Llulupal Tamol la
    Roma. Ila fal le isa hasidoh yeramtale mo imomi pangmi mo gel King Agrippa! Bo
