  tam-TCV: ஆனால் ரோமப் பேரரசன் சீசருக்கு இவனைக் குறித்து நான் எழுதுவதற்கு குறிப்பிடத்தக்கது
    எதுவும் என்னிடம் இல்லை. எனவேதான், நான் இப்பொழுது இவனை உங்கள் எல்லோருக்கும் முன்பாகக்
    கொண்டுவந்திருக்கிறேன். விசேஷமாக, அகிரிப்பா அரசனுக்கு முன்பாகக் கொண்டுவந்திருக்கிறேன்.
    இந்த விசாரணையின் முடிவில், இவனைக் குறித்து எழுதுவதற்கு ஏதாவது எனக்குக் கிடைக்கும்
    என்று நம்புகிறேன்.
  mit-NT: Doco cuisì ñà‑còò ni‑iñàha cui cachi ndise na tiai nùù señor rey cahnú sàhà‑né.
    Ñàyùcàndùá sànì tavà cànúî‑nè nùù mii‑ní rey Agripa, xì nùù stná nsidaa mii‑nsiá
    nècuàchì dava ga, vàchi cuníˋ nanducu‑nsiá índù iñàha cui tiai nùù tutu cùhùn
    xì‑né.
  ceb-ULB: Apan wala akoy makatarunganon nga masulat ngadto sa Emperador. Tungod niining
    nga katarungan, ako siyang gidala kaninyo, ilabi na gayod kanimo, Haring Agripa,
    aron aduna akoy masulat mahitungod niining kasoha.
  ces-LB: '@see-verse:ACT.025.025'
  mkn-mkn: Kalo beta kirim sang dia, tantu beta musti tulis satu surat pangantar.
    Ma sakarang, beta musti tulis apa, kasi sang raja bésar? Andia ko beta kumpul
    bapa dong samua, ko dengar sang dia. Dengar abis sang dia, beta harap bapa raja
    Agripa bisa kasi nasiat sang beta, ko biar beta bisa tulis hal yang maso akal
    kasi sang raja bésar. Beta rasa sonde enak, kalo beta kirim ini parkara pi sang
    keser, ma sonde kasi tau ini orang pung sala apa. Beta pung omong bagitu sa. Makasi.”
  nce-nce: Bo eso home Sisarme ebë hobë tëbo lowenebëme pasë yahi nëkaketelëme fene.
    Kwe bo bubë li wesibiha hwi hana tlotelë, bo so kë mëtëtatlabë gali wayo lowene
    hana nëletelë. Na bo pasë mëta sebobë eso home fëye so gali wayobë yahi nëgletelëmene?
    Këme nëgeme, eso ho Agripa, bo ebë home jubë naba li elë këme nëlesutë, na fli
    enënebë naba li elë mata këme nëlesulë, bubë gali aholokwane sle naeglolome. Bo
    kë so galibë wayo lowene sle nëletelëme na bo pasë mana yahi nëkaketelëme.
  pol-UBG: Nie mogę jednak o nim napisać memu panu nic pewnego. Dlatego kazałem go
    stawić przed wami, a zwłaszcza przed tobą, królu Agryppo, abym po przesłuchaniu
    miał co napisać.
  qxh-NT: Taytacuna, llapaniqui yanapaycallämay. Cay runapa juchanta mana tarir, mandaj
    Césarman imata nir cartacuytapis mana camäpacüchu. Tayta Agripa, ¿imata nirtaj
    cartacüman? Tapüshimay ari, imata nir cartacunäpäpis.
  nwi-nwi: Mərɨg nəgkiarien iran rɨrkək mə to yakni-pən tuk Sisa. Ror pən, King Agripa,
    yakamərɨp in ye nɨmrɨm, mɨne ye nɨmrɨ narmamə mɨnə e, mə taksəm apu norien kafan,
    mə tukasəm nəgkiarien kɨrik yame jakwəhsi-pən kɨmi Sisa.
  kmo-kmo: Wowak, ada riiti maji kepin hehar meejinak tanak eena ada jeyn keyichiniga
    Sisa riina hanak een ye ik. Wowak, eena ada riina kwotak yayato, harapa Agripa,
    miitak eecha yayato. Miita riita bana majin napa hehar hikinak ada jeyn keyichi
    heechinak ikiita.
  agr-agr: Tujash wi mina apug Roma puja nunash, junak dekas juní asamtai jutikainawai
    tusan papiinash agatmainchau dekapeau asan, juwi atumní itaajai, tuja dekas apu
    Agripah, amina niish inias dekajuati, dutikamtai wajintig nuna wisha antugkan
    papiinash agatjatjai, tajai.
  kyc-kyc: Suu piyunupape baa kando pii angi mende pepa pyao retapala nambana kamongo
    doko mairunu see nalyamo. Dokona nakamana lenge kambupi kiŋi Akoripa emba mupwa
    dokona lenge kambu dokonape baa lanyuo epena lalono. Namwame baa apa letape lao
    piso seramanopa pii renge mende palipyamopa doko namba pepana pyaro ingilyamo.
  urd-GVU: لیکن مَیں شہنشاہ کو کیا لکھ دوں؟ کیونکہ اِس پر کوئی صاف الزام نہیں لگایا
    گیا۔ اِس لئے مَیں اِسے آپ سب کے سامنے لایا ہوں، خاص کر اگرپا بادشاہ آپ کے سامنے،
    تاکہ آپ اِس کی تفتیش کریں اور مَیں کچھ لکھ سکوں۔
  yre-NT: Ɛn 'wɩ nɛn 'kɔ 'an 'crɛn -tɛ 'an 'san lɛ 'nan, yaa drɛ -e 'an 'pa "va "bɛ,
    -a -cin 'ka 'an 'ji dɩ. -Yee "wɛan an -ta -a 'ka pɛɛnɔn 'lɛ, -te 'bɛ "cɛɛ dɩ 'i
    'bɔ 'lɛ "bʋʋ mingɔnnɛn Agripa, 'i 'wɩ laabʋ -yrɔ, -te e -nyan -e 'an 'wɩ 'tʋ yɩ
    'an crɛn -tɛ 'nan yaa drɛ.
  fuh-BKF: Ammaa mi walaa ko mi winndana kaananke oon dow kabaaru makko. Ɗum waɗi
    de ngaddumi mo yeeso mooɗon, e ko ɓuri ɗum fuu, yeeso maaɗa aan kaananke Agirippa.
    Hono nii, si en kettindake haala makko fu, mi heɓan ko mi winnda.
  arl-NT: Saniniuujia majaari cua niishiniu taa cua pohuatanutaniya cua jiyaniijia
    cua naajiojiniani. Cunora, nio pueyano nitirii niya nia nequesoreesocoriquianonijia,
    pueyanaa. Janiyari quia panitiaa cutara nojuajanaa quia nequesoreenurani, jiyaniijia
    Agripanaa. Quia nequesoreere, cua naajionura pa jiyaniijia Augustoocuara casaara
    nio pueyano cua jiyaroree nocuani.
  ziw-ziw: Mna sina chakindedi cha kumwandikila Mkulu ywa Chilumi. Ivyo simwigala
    kulongozi kwenyu na kwako zumbe Agilipa! Chani ukaheza uzuza wako mwe mbuli yakwe
    nadaha kutenda nachintu cha kuwandika.
  grc-TR: Περὶ οὗ ἀσφαλές τι γράψαι τῷ κυρίῳ οὐκ ἔχω. Διὸ προήγαγον αὐτὸν ἐφ᾿ ὑμῶν,
    καὶ μάλιστα ἐπὶ σοῦ, βασιλεῦ Ἀγρίππα, ὅπως τῆς ἀνακρίσεως γενομένης σχῶ τι γράψαι.
  nag-nag: Kintu tai laga kotha ami Caesar logot kineka likhibo thik napai-a karone,
    moi taike apnikhan aru khaas pora Raja Agrippa apuni usorte loi anise, pichete
    kiba likhi bole pabo bhabona kori kene.
  eng-OEBCW: But I have nothing definite to write about him to my Imperial Master;
    and for that reason I have brought him before you all, and especially before you,
    King Agrippa, that, after examining him, I may have something to write.
  knj-NT: Pero c'am tzet watx' jin tz'ibentoj yin naj tet naj yaaw tu'. Yuxan chi
    wi'tej ja sattaj ti', Mamin rey Agripa, c'al je sattaj je masanil. Ja' tinani',
    k'anle wej je yab tet, ta ey pax junoj smul chi ilcha el je yu xin, catu' chin
    tz'ibentoj tet naj yaaw tu'.
  deu-1912: Etwas Gewisses aber habe ich von ihm nicht, das ich dem Herrn schreibe.
    Darum habe ich ihn lassen hervorbringen vor euch, allermeist aber vor dir, König
    Agrippa, auf daß ich nach geschehener Erforschung haben möge, was ich schreibe.
  san-PUN: ਕਿਨ੍ਤੁ ਸ਼੍ਰੀਯੁਕ੍ਤਸ੍ਯ ਸਮੀਪਮ੍ ਏਤਸ੍ਮਿਨ੍ ਕਿੰ ਲੇਖਨੀਯਮ੍ ਇਤ੍ਯਸ੍ਯ ਕਸ੍ਯਚਿਨ੍ ਨਿਰ੍ਣਯਸ੍ਯ
    ਨ ਜਾਤਤ੍ਵਾਦ੍ ਏਤਸ੍ਯ ਵਿਚਾਰੇ ਸਤਿ ਯਥਾਹੰ ਲੇਖਿਤੁੰ ਕਿਞ੍ਚਨ ਨਿਸ਼੍ਚਿਤੰ ਪ੍ਰਾਪ੍ਨੋਮਿ ਤਦਰ੍ਥੰ ਯੁਸ਼਼੍ਮਾਕੰ
    ਸਮਕ੍ਸ਼਼ੰ ਵਿਸ਼ੇਸ਼਼ਤੋ ਹੇ ਆਗ੍ਰਿੱਪਰਾਜ ਭਵਤਃ ਸਮਕ੍ਸ਼਼ਮ੍ ਏਤਮ੍ ਆਨਯੇ|
  nob-LB: Rullebladet hans vet jeg ikke mye om, men vil rapportere til min øverste
    leder, keiseren. Det finnes rett og slett ikke noen virkelige anklager mot denne
    mannen. Jeg har nå stilt ham fram for dere, og spesielt for deg, kong Agrippa,
    slik at du kan avhøre ham og etterpå si meg hva jeg skal skrive i rapporten.
  ntj-ntj: Palunyalu-rna purtu kulira, ‘Nyaapirinypa-rna walkatjunku puurrpa palunyalu
    nyakutjaku?’ Yuwa, wati palunyanya ngaa ngarala yarnangu pirnilu-yan kuliltjaku.
    Nyangka Kuripa, nyuntulutarrartu kuliralpi-rni watjala yaaltji-yaaltji-rna walkatjunku.
  sxb-NT: Ni mbula ne ekintu ekilamu ekia nyesa nyajojera Kaisaari ku omuntu ono,
    omwami. Kutio mureetre emberi wiinyu, kugere iwue Omwami Agiriipa ontunzie ku
    ekintu ekia nyesa nyajojera Kaisaari ku omuntu ono.
  nhu-NT: Geenɛn, kɛ me n'yaa nlooci ŋkee fiɛɛ fì ɛ̀ nulo ɛ́ me ensaŋ fô Nfon wvù
    cee ɛkolɛ wɛm e ɛkumɛ wvú kɛ. Nonɛn, me ɛ mum ɛ nleke wvú ɛ̂ ben ɛjise keseen
    ɛfey mvunciim ɛ̂ wo Nfon Aglifa ɛjise, lɛ ben etasse nsaw we, wvu lɛ me eŋkɛŋkɛ
    fiɛɛ fì ɛ̀ nulo ɛ́ me ensaŋ.
  row-row: Mete ma au haitua e, naa, au musi tao susura. Te ia na, au musi suraꞌ saa,
    fee mane monaeꞌ a? Naa de au uꞌubꞌue basa amaꞌ se, fo rena e. Basa naa, au oꞌe
    ama maneꞌ Agripa fee au dudꞌuꞌat, fo suraꞌ uhine susura fee neu mane monaeꞌ a.
    Au duꞌa na nda maloleꞌ sa, mete ma au fee dedꞌeat ia nisiꞌ kaisar, te nda ufadꞌe
    atahori ia sala na sa. Au oꞌola ngga, baꞌu a ia. Makasi.”
  msy-msy: Ezɨ kɨ bizir tizitamra uan ekiam Sisar bagh an osirigh anemangam? Eghtɨ
    a fogh suam, me bizir kam bagha akam a gasi. Kamaghɨn amizɨ ia bar kagh itir gumaziba
    ko, nɨrara Atrivim Agripa, kɨ a inigha ia bagha ize. Eghtɨ nɨ an kot bareghtɨ,
    kɨ deravɨra an gun osiram.
  agg-agg: Ŋga ro hoeirɨheandanɨ moai ahandɨ hoafɨ ra aboedɨ fɨfɨrɨheandɨ, ranɨmbo-hündambo
    anɨmbo asu ro sɨhefɨ bogorɨ adükarɨmbo sowana pas nda sürü papɨndɨhɨ koandɨheheamboyahɨ.
    Bogorɨ Agripa, ranɨmboanahɨ se-anafɨ asu nindou muŋguamboanei sɨheimbo sowana
    nindou nda sahümɨndɨ koarɨhehina asünu. Sɨhɨrɨ ahandɨ hoafɨ bɨdɨfɨrɨ ndondɨhu
    hɨmborɨndefɨ mbundɨhumbo anɨmbo asu ro bɨdɨfɨrɨ papɨ-hoafɨ pasambe Sisar sowanambo
    sürü papɨndɨhamboane.
  ptp-ptp: Lêc a o tulec kɨyang soên ti vô i wê a ob kɨvuu kɨpihac i loc vô il xomxo
    levac Sisa ge lêm. Om king Aglipa, a kô xomxo tige mɨ lam vô ông hɨxôn xam vɨhati
    ên a nêb il xôn vɨhati ob ngô kɨyang wê i vông ge dɨ il obêc tulec kɨyang ya vô
    i ge od a ob kɨvuu vac kɨpihac.
  nak-nak: Eala moli eau kama rovi seselea la paga ale eau ge kekesi matagageale Sisa
    ovola. Eala eau pulitia somai tamutou, me somai tai taume la uru e Agripale, veia
    amuto ge tahi matagagea la merera isahari tetala, eau ge loloa, me eau ge kekesi
    tigiale Sisa ovola.
  lbb-lbb: Bel a tasman ta momolna ning ar tumus akesi onoi tetek e Sisar. Mang larning
    a beni na matam, King Agripa, pa na matamulo pa mulor tikin tari sur ar tasman
    ta utna ning ar tumusi.
  kan-2017: ಆದರೆ ಇವನ ಕುರಿತಾಗಿ ಕೈಸರನಿಗೆ ಬರೆಯುವುದಕ್ಕೆ ನಿರ್ದಿಷ್ಟವಾದ ಕಾರಣವೇನೂ ಕಂಡು ಬರಲಿಲ್ಲ.
    ಸೆರೆಯಲ್ಲಿರುವವನ ವಿರುದ್ಧ ಆರೋಪಿಸಿರುವ ದೋಷಗಳನ್ನು ಸೂಚಿಸದೆ, ಅವನನ್ನು ಕಳುಹಿಸುವುದು ಯುಕ್ತವಲ್ಲವೆಂದು
    ನನಗೆ ತೋರುತ್ತದೆ.
