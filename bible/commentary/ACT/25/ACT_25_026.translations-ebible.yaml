    dambati chilongu cha kuyandika.
  mbj-NT: Tii da né da ỹ bad'oo. Ti hadoo né hẽ, dooh wë ỹ ta ky n'aa ỹ ma erih pé
    Sesa hã. Ti hyb n'aa ỹ mana gëët bë matym gó. A wë né hẽ ỹ mana gëët Agaripa,
