    ini no bi vei maina rei mona regedi, ma makai dudu bura be regida.
  tav-tav: To bairo cʉ̃re yʉ cajoope to cãnibato quena, “Ati wame caroorije cʉ cabai
    buicʉta wame ã,” papera pũuropʉ romano maja ʉpaʉre cʉ yʉ caĩ queti uca joopa wame
    maa. To bairi ato neñaporicaropʉ cʉ yʉ atí roti joo. Mʉa Ʉpaʉ Agripa aperã netoro
    cʉ cabairi wamere mʉ cajeniñapere yʉ boo. To bairi cʉ cabairi wamere mʉ cajeniñaro
    bero to cõo, “Ati wame majuu cʉ cabai buicʉta wame ã,” romano maja ʉpaʉre cʉ yʉ
    ĩ queti uca joo majigʉ yua.
  eng-ULB: But I do not have something definite to write to the emperor. For this
    reason, I have brought him to you, especially to you, King Agrippa, so that I
    might have something more to write about the case.
  spa-VBL: Pero no tengo nada específico que escribir sobre él a Su Majestad Imperial.
