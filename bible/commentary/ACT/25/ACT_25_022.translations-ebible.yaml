  dob-dob: Ga Agalipa Pesito ꞌieonena, “ꞌAboꞌagu wate nuwanuwagu be tai nina ina ona
    yada nono.” Ta Pesito ꞌigwae, “Boboꞌana, gibwaꞌi yabwauyenama be ꞌioona.”
  wrs-wrs: Vestusva osva ishopianamba, Akripa omnana Vestusm, eva kava hellelm vevta
    hona indhanarinimbata kavna aongnam. Wo Vestus omnana, simera yimba hellemnavav.
  mca-mca: 'Ma'' qa ha'' Agripa qa yit''ijets pa''aj ha'' Festo: —Yakhap iye hisu''untax
