  bzj-bzj: Agripa tel ahn seh, “Yu noa wat, Ai wuda laik fi yehr di man miself.” Soh
    Festos ansa seh, “Wel, yu ku yehr ahn tumaaro.”
  chk-chk: Iwe, Akripa a üreni Festus, “Ngang üa mochen püsin rongorong ngeni ei mwän.”
    Festus a pölüeni, “Lesor kopwe rongorong ngeni.”
  ssd-ssd: 'Kile Agripa ndek Festus sana: Ye mata taŋgo ta tuku pasa isam nzaliyate
    ŋgina le Festus nu sakina: Ata. Indole ne isamŋgat ŋgina.'
  acr-TNT: 'Ecꞌuchiriꞌ, ri Agripa jewaꞌ xubiꞌij che ri Festo: —Riꞌin lic cacha nucꞌuꞌx
    canto saꞌ ri cubiꞌij wa jun achi —xcha ri Agripa. Ewi ri Festo xubiꞌij che: —Chweꞌk
    na, cata la —xcha che.'
  rop-rop: Wal det king bin tok, “Ai wandi irrim det men miselp.” En det gabman bos
    bin tok, “Wal yu garra irrim im tumorro.”
  mee-mee: Nae Agripa ke role kae Pestus roma, “Iau ka bai ta longnge apanung laeala
    pangamologangana bole.” Ka bainae Pestus ke ale roma, “Ko la longnge ngangaila.”
  dif-dif: 'Agrippas Festungu jatana wonti: „Ngani bakana wolkareli nganai ninapini
    kana ngarala.“ Nau jatana wonti: „Tankubana jundru nina ngarananto.“'
  gam-gam: Pestus kandja embe djika king Agripa embe dji, iwa ge kandja ta djinda
    nanam piyobe dji. Pestus, kune, kumaike une wo kandja djindaka ni pupen we dji.
  nou-nou: Edo Festus eiawa berari ujugetiri Agrippa mi uso yei sisira, “Na embo einda
    ge awa nanasuka ingari dipapa ena.” Setiri Festus mi mina sisira, “Euma umo ge
    sirirari ingadesa.”
  mqb-NT: 'Agaripa a mbəɗahan apan anà Festus, a wa: «Nen ɗukwen, u no sə sləne anan
    ləbara ana ɗowan ata awan.» Festus a wa: «Ki i sləne anan sidew.»'
  ape-B: Ali Agripa naklipu Festas nakli, “Yek yet yakli imnek anudak alman.” Ali
    Festas naklipanu nakli, “Wosik kaman dakio nyumnekanu.”
  grc-F35: Ἀγρίππας δὲ πρὸς τὸν Φῆστον ἔφη, «Ἐβουλόμην καὶ αὐτὸς τοῦ ἀνθρώπου ἀκοῦσαι.»
    Ὁ δέ, «Αὔριον,» φησίν, «ἀκούσῃ αὐτοῦ.»
  cav-NT: —Eratu bacacaradya aya quisaratiyaju tumeque ecuita, —jadyatu Agripara acuare.
    —Jidadya. Metajudya tuquemi quisaratiyaju bacaya, —jadyatu Agripa acuare.
  kgp-NT: 'Kỹ Agripa vỹ Festo mỹ: “sỹ ti vĩ mẽnh hã tóg ti,” he mũ. Kỹ Festo tóg:
    “vaj kỹ ã tóg ti vĩ mẽnh mũ,” he mũ'
  bvd-bvd: Sui sa 'Agriba ka bae 'urii fua sa Festas, “Nau ku dooria lau guu rongo
    lana waa nai.” Ma sa Festas ka luua ka bae 'urii, “'I bobongi gu ne 'oe kai rongo
    nia.”
  ukr-1871: 'Агриппа ж каже до Феста: Хотїв би й я чоловіка сього послухати. Він же:
    Завтра, каже, чути меш його.'
  apz-apz: Oso hungkunoso Akɨlipamo ulahonɨngki Akɨlipa ulɨmento, Olo hwe lohwoe hungkunoso
    upaꞌnɨmneꞌno yohono. Ose ulahonɨngki ulɨmento, Moꞌnɨngkanta kɨko upaꞌnyo.
  yon-yon: Kwanandoona, Agripambed Festus yaa yedmoon, “Karub kee ye weng wengamberenandamiin.”
    andoon. Kwane, Festusbed inande yedmoon, “Kwani kowe, awarimbed wengamberene.”
    andoon.
  poi-NT: 'Jesɨc jém Agripa iñɨ́máy jém gobernador Festo: —Ɨch agui ammatoŋtooba t́i
    nɨmpa yɨ́p pɨ̱xiñ. Jém Festo iñɨ́máy: —Jo̱ymɨ immatoŋpa.'
  wuv-wuv: Si'ei, na ware Agrippa a'a Festus ba, “Ba ado'o guai wareaa mei rama'a
    mei yau.” Ina ware, “Nadii, owe guainia.”
  quf-NT: 'Chaymi Agripaqa niran Festutaqa: —Nuqapismi chay runataqa uyakuyta munani
