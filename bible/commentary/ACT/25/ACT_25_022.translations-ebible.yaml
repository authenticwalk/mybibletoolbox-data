    de queniu yejua tajtoa.'
  spa-RV-1909: 'Entonces Agripa dijo á Festo: Yo también quisiera oir á ese hombre.
    Y él dijo: Mañana le oirás.'
  csy-csy: Tasia ciang Agrippa in Festus tung ah, tua pa thu sia keima vateak zong
