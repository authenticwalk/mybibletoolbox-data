  gvc-gvc: —Yʉ basi tʉho duaja tirore —niha Agripa Festore. —Ñamichacapʉ tirore tʉhoga
    mʉhʉ —ni yʉhtiha Festo.
  ksj-ksj: Ebu Agripaꞌa Festo ninaꞌa, “Eḡe ḡatana zuni ane ḡoere igihi.” reirotene,
