  kxv-kxv: ଆଗ୍ରିପା ପେସ୍ତସ୍‌ଇଁ ଏଲେଇଚେସି, “ନା଼ନୁ ଜିକେଏ ଈୱାଣି କାତା ୱେଞ୍ଜାଲି ମ଼ନ କିହିମାଇଁ
