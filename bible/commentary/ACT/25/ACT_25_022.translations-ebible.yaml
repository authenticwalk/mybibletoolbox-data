    gui ''yøde te da̱ ma̱nya ''mø.'
  nop-nop: Kahat unduŋ tuguk kaŋ Agilipadi yoguk, “Nu me u medeŋiŋ nagoŋ hinek nadiwit.”
    Unduŋ yoguk kaŋ Festadi niŋguk, “Haloŋ yobek kaŋ nadiweŋ.”
  obo-NT: Na kahin Harin Agripa to, “Id kopi-i ku nod korinog inin minuvu.” Id tavak
