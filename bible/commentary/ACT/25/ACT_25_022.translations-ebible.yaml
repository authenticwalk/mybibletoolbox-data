    ―Ineponee ket a'' jikkajipea, junaka''a o''outa ―ti au jiiak. Ju''u Peejto intok:
    ―Tu''i, yoko empo a'' jikkajine ―ti a'' yoopnak.'
  uro-uro: Dä ma Agripa qä qoar nä ma Festus toqortäqyia, “Nani a ngo iva aingo maräkt
    ngu nari iaqäkt ama ruqa.” Dä ma Festus ka muvät pät a qa rhoqortäqyia, “Duququ
    dä va ngi nari qa.”
  ita-1885: 'Ed Agrippa disse a Festo: Ben vorrei ancor io udir cotest''uomo. Ed egli
    disse: Domani l''udirai.'
  muy-muy: 'Agripa àra ècia ma ge Festʉs ya àhi na ti àɗəm : « Nu day nawayay nici
    ma ga maslaŋa nani, nawayay ti naŋ naŋani azlapu àna ma gayaŋ. » Festʉs àhəŋgrifəŋ,
    àhi : « Hajəŋ hajəŋa kara kici ma gayaŋ ya amazlapay ni. »'
  kqc-kqc: Kamini Agrippa yaku Festus rofu niyo, “Na ura reida bi mina amiye di sina
    na kaya neidegida.” Nikabai reyo, “Agiya neidegiya.”
  tav-tav: 'To bairo cʉ caĩro apii: —Yʉ quena Pablo cʉ cabuiori wamere yʉ apigacʉpʉ,
    caĩñupʉ Agripa. —Baiyupa bujiyʉ cʉ mʉ api apá, cʉ caĩñupʉ Festo.'
  eng-ULB: Agrippa spoke to Festus, “I would also like to listen to this man.” “Tomorrow,”
    Festus said, “you will hear him.”
  spa-VBL: “Me gustaría escuchar yo mismo a este hombre”, dijo Agripa a Festo. “Haré
    los arreglos para que lo escuches mañana”, respondió Festo.
  fra-_FOB: 'Alors Agrippa dit à Festus: Je voudrais, moi aussi, entendre cet homme.
    Demain, dit Festus, tu l''entendras.'
  hau-ULB: Agaribas yace wa Festas. “Zan so ni ma in saurari mutumin nan.” “Gobe za
    ka ji shi,” in ji Fostus.
  mal-mal: '“ആ മനുഷ്യന്റെ പ്രസംഗം കേൾക്കുവാൻ എനിക്കും ആഗ്രഹമുണ്ടായിരുന്നു” എന്ന് അഗ്രിപ്പാവ്
    ഫെസ്തൊസിനോടു പറഞ്ഞതിന്: “നാളെ കേൾക്കാം” എന്നു അവൻ പറഞ്ഞു.'
  kkc-kkc: Eseme Agilipaye Pestus mapoo egeesee takaso, “A odoo hagoso taka goo mawo
    duleiyasa,” diso. Eseme Pestuseeye yimapoo egeesee takaso, “No godigi yayo takooga
    duleiso,” diso.
  urd-GVR: Agrippā ne Festus se kahā, “Maiṅ bhī us shaḳhs ko sunanā chāhtā hūṅ.” Us
    ne jawāb diyā, “Kal hī āp us ko sun leṅge.”
  far-far: Sui sa Agripa ka fata 'uri fuana sa Festus, “Nau ku doria laugo rongolana
    wane nai.” Ma sa Festus ka olisia ka fata 'uri, “'Oe kai rongo nia na 'i malakwasi.”
  suz-BL: मिनु अग्रीप्‍पामी फेस्‍तस कली “गो मेको मुर आ लोव़ नेंचा दाक्‍नुङ” देंमेनु
    “सरकार, दीसान इन ङोंइती राप्‍पाइक्‍नुङ” देंमाक्‍त। लूका २२:८
  car-NT: 'Irombo Agripa wyka''po Festus ''wa: “Awu rypo te aseke enapa mo''ko wokyry
    etary ''se wa.” Irombo Festus wyka''po: “Koro''po te metatake.”'
  amp-amp: Agripar sinyahato kfo memor, “Na kanga na tukann afo rorhu kotkfot wany
    hiruhanr.” Festusr memor, “Nohokn bt wawany hitwanr.”
  bht-bht: तालू अग्रिप्पे फेस्तुसे जो बोलया, “मैं भी उस माणुऐ दी सुणना चांदा है।”
    उनी बोलया, “तू कल सुणी लियां।”
  eng-NOY: Then Agrippa said to Festus, I should like to hear the man myself. Tomorrow,
    said he, thou shalt hear him.
  cub-NT: 'Aru Agripa arejamed̶a: —Yʉ́vacari jápiaiyʉvʉ ñai ʉ̃mʉre, arejamed̶a. Que
    baru Festo jʉ arejamed̶a: —Javena ʉ̃́re jápiacʉyʉmu mʉ, arejamed̶a.'
  ita-1927: 'E Agrippa disse a Festo: Anch’io vorrei udir cotesto uomo. Ed egli rispose:
    Domani l’udrai.'
  lww-lww: Ana Akrip̃a pisa pan Pestas, pisape “Ana inu m̃ena sineun pap̃isi nesape
    neloge re visena kiena ne yaru nene.” Ana Pestas pisape “Poga ga, peni ga na amlua
    asun.”
  ckb-ckb: 'ئەگریپاس بە فێستۆسی گوت: «من حەز دەکەم خۆم گوێ لەم پیاوە بگرم.» گوتی:
    «بەیانی گوێت لێی دەبێت.»'
  spm-spm: Uthughun khavɨn Agripa oraegha kamaghɨm mbɨŋgeeghi, “Khɨɨ nombɨ gumaghan
    khavɨ oraghaousua.” Ana aŋm mbɨkemisima Festus kamaghɨm mbɨŋgeeghi, “Gurum rɨmaaŋra,
    nɨɨ nombɨra aŋm mbɨzeva oraa.”
  nas-nas: Eeꞌnoko Akiripaꞌke Peestasi aaꞌpuuꞌ, “Ninge ninka taara-koo piamomaang
    tee aung naning.” Eeꞌnoko Peestasie aaꞌpuuꞌ, “Makosi, taneꞌ taaraveaing tee.”
  uvl-uvl: Ol pe Akripa lohaka pe hele lange Pestus ke mai, “Iau e teke e longo teu
    langa non nem na helenga mur pule, pe iong ramam mere?” Pe Pestus hele, “Iok,
    pomam nge rou iong am etue nge o longo nga nena helenga mur.”
  eng-BBE: And Agrippa said to Festus, I have a desire to give the man a hearing myself.
    Tomorrow, he said, you may give him a hearing.
  ixl-CNT: 'Uncheeꞌ tal tek u Agripa tu u Festo ech tzaꞌ: —Nivachva savabꞌi u vinaj
