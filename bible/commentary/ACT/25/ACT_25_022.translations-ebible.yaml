    paqarinyá uyarinki, nispa.'
  pao-NT: O'no yise soo Agrippa ka Festus mee netamma, “Nu ka Paul unnekwunu besa
    nakasoonamme.” “Unudea, mooo'a ta ka Paul nakadooa,” mee soo Festus oo nanekwegea.
  cbu-NT: 'Agrípsha: Papor tsiyatku, nuwsha yasapi átana; táyaru, Písotsha: Ayu. Pu
    mazinachpasha; tárangiya Agrípaatsi.'
  usa-usa: 'ánibo anómma yabíkái-naqa Aagarípaa wemá tiráiye: “kemá kenamáárîq maamin-nákón
    áama itánáaq kéune.” téna kétitana Péqtati wemá téna “maamin-áímmá aabáyaama itánóne.”
    téna tiráiye.'
  soy-soy: 'Kei kɛ Akiripɑ uu pɛɛ Fɛsituusi mɑɑ rɛ: Nɛ pɛɛ́ lɑ kɛ́ rinɛ́cúruu utisi
    nkó kutu ricɔ. Fɛsituusi uu u pɛsɛ rɛ: Kóso kɑɑ yɛ́ kutu u ricɔ.'
  hui-hui: Ani layagola Agiribahanda Pesedasahondo lalu, Agali ogonime bi larago i̱nime
    hale hoa ko, lene. Ani layagola Pesedasahanda ladai bialu lalu, Yawi ibugua bi
    lolebirago í̠ hale holebere, lene.
  amf-amf: Agirbhaar Pisthoosna “Intaar ea agaanin giyenam inti qansana ida zage”
    ki hamade. Pisthoosaar “Saka kinin giyenam qansaada qanse” kina ki hamade.
  quc-NNT: 'Xub''ij k''u ri tat Agripa che ri tat Festo: Ri in xuquje'' kwaj kinta
