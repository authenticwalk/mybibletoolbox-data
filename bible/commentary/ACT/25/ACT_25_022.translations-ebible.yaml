    te, “Yu! Ngmo ngira ngan kat.”
  klt-klt: Festus yá wáina inán du Agripa yá inuk, “No ámna watán me nanaráya naret,”
    ing inán du Festus yá inuk, “Álo tembát tu ko watán me narinelák.”
  are-are: Agrippa erantama Festus-anha ilaka, “Yingataka antja nama artwa nhanha
    erinha wutjika.” Festus-ala erinha ilaka, “Unta erinha kala inguntha wutjina.”
  gai-gai: Karica an gagrirta ramoot paŋan Agɨripa an kambca waraca maica, ma ŋgepca
    Pestasmo gaindopatna, “Auk toco, an ramootna kambmo ndo ŋgoin mbuŋa waracna toŋtoŋap.”
    Ri, Pestasa manmo gaindopatna, “Ŋorap te, u waracnande.”
  qvm-NT: 'Tsaynog wilaptin Agripa caynog nergan: “Nogapis tsay runa nishganta mayayta
