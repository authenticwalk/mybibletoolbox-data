  pan-pan: ਉਪਰੰਤ ਅਗ੍ਰਿੱਪਾ ਨੇ ਫ਼ੇਸਤੁਸ ਨੂੰ ਕਿਹਾ ਕਿ ਮੈਂ ਆਪ ਵੀ ਉਸ ਮਨੁੱਖ ਨੂੰ ਸੁਣਨਾ ਚਾਹੁੰਦਾ
