  lug-lug: Agulipa n’agamba nti, “Nange nandiyagadde okuwulira ku musajja ono by’agamba.”
    Fesuto n’addamu nti, “Enkya onoomuwulira.”
  yby-yby: 'Loko Pestomamo lo mekaiyoko, Agilipamamo sa-loko lo miye: Nemoya aya welimo
    mako epauti lideko elituwe loko noloe. Loko liyoko Pestomamo aijoya lideko elitane
    loko liye.'
  heb-heb: ויאמר אגרפס אל פסטוס גם אני חפץ לשמע את האיש ויאמר מחר תשמענו׃
  mpp-mpp: Festusdi inguc milu edome Agripadi miwec, “Naneuc ngic yeicne mickacni
    yowaine ngagenogale ainelegac.” Inguc mime Festusdi miwec, “Saeme nalic ngagedamecte.”
  apb-apb: Oto a Akripa ko te'uri hunie a Festas, “Ineu na no ko sare rongoa no'one
    ere-erenga a Pol maraaku.” Oto a Festas ko te'uri, “I ho'owa nge o ke si rongoa
    ere-erenga ingeie.”
  san-TEL: తత ఆగ్రిప్పః ఫీష్టమ్ ఉక్తవాన్, అహమపి తస్య మానుషస్య కథాం శ్రోతుమ్ అభిలషామి|
