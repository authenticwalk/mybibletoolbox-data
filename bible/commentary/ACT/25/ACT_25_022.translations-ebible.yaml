  spa-BES: 'Y Agripa le dijo a Festo: Tengo el deseo de escuchar yo mismo al hombre.
    Mañana, dijo, puedes darle una audiencia.'
  san-BEN: তত আগ্রিপ্পঃ ফীষ্টম্ উক্তৱান্, অহমপি তস্য মানুষস্য কথাং শ্রোতুম্ অভিলষামি|
    তদা ফীষ্টো ৱ্যাহরৎ শ্ৱস্তদীযাং কথাং ৎৱং শ্রোষ্যসি|
