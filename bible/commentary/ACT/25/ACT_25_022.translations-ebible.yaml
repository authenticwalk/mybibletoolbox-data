    pʉlʉn!” nitim.
  bch-bch: Idio ta Agripa ikeo pan Pestus bedane, “Gau pade nakim nalongo eaba toa
    ne ele posanga.” Ta Pestus ikeo, “Goibe, sabale ta eao longo ele posanga.”
  cco-NT: 'Jo̱baꞌ cañíiˋ i̱ dseata˜ Agripa do quiáꞌˉ dseata˜ Festo jo̱ cajíñꞌˉ: —Iim˜bɨ
    jnea˜ nuu˜u júuˆ quiáꞌˉ i̱ dseañʉꞌˋ do cajo̱. Jo̱baꞌ cañíiˋ dseata˜ Festo quiáꞌˉ
    i̱ dseata˜ dseaˋ féngꞌˊ do jo̱ casɨ́ꞌˉreiñꞌ: —Dsaꞌóbˋ ninúuꞌˆ lají̱i̱ꞌ˜ júuˆ quiáꞌrˉ.'
  deu-1951: 'Agrippa aber sprach zu Festus: Ich möchte den Menschen auch gerne hören!
