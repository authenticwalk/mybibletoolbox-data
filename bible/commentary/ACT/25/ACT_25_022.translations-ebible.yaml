    epi''ye''.—'
  tzo-TZC: 'Ti ajvalil Agripae jech laj yalbe ti Festoe: ―Ta jcꞌan ta xcaꞌibe scꞌop
    ti vinic taje ―xi. Jech laj stacꞌ ti Festoe: ―Ocꞌom ta xavaꞌi cꞌusi ta xal ―xut.'
  mya-mya: အ​ဂြိပ္ပ​မင်း​က ``ထို​သူ​ပြော​ကြား​သည်​ကို ကျွန်ုပ်​ကိုယ်​တိုင်​ကြား​လို​ပါ​သည်''
