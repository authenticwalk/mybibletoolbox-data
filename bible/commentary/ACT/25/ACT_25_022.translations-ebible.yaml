  kca-kca: 'Агриппа пӑ Фест пеԓа йастәс: «Ма па щи хŏйат хуԓәтты кашем ус». «Хӑԓэвәт
    щи хуԓԓэн» - Фест йŏхԓы йастәс.'
  cak-ENT: 'Y ri rey Agripa xbij c''a chin ri Festo: Yin ninrayij ninvac''axaj achique
