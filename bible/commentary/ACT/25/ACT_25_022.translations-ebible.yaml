  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤀᤃᤪᤡᤐᤠ ᤜᤠᤱᤅᤡᤸᤗᤧ ᤑᤧᤛ᤻ᤋᤛᤧᤴ ᤔᤧᤳᤋᤢ. “ᤁᤴ ᤔᤏᤠ᤺ᤸᤗᤧ ᤐᤠ᤺ᤳᤋᤢᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤀᤡᤱᤃᤠ᤹
    ᤀᤠᤒᤠᤅᤣᤀᤠᤱ ᤂᤧᤶᤔᤠ ᤏᤡᤱᤘᤠ᤹ ᤆᤥᤃᤢᤱᤗᤥ॥” ᤑᤧᤛ᤻ᤋᤛᤖᤧ ᤏᤥᤃᤵ ᤐᤡᤖᤢ. “ᤐᤥ᤺ᤱ ᤀᤠᤍᤠᤱᤒᤣ. ᤂᤧᤏᤧ᤹ ᤋᤠ᤺ᤴᤍᤡᤰ
    ᤂᤧᤵᤛᤧ᤹ᤀᤥ॥”
  mie-NT: 'Ñúcuán de nī ncāhān Agripa jíín Festo: De saá-ni sāán suni cúnī sá jā cunini
    sá tūhun cāhān tēe ñúcuán, ncachī dē. De nī ncāhān Festo: Teēn de cunini ní jā
    cāhān dē túsaá, ncachī dē.'
  san-TIB: ཏཏ ཨཱགྲིཔྤཿ ཕཱིཥྚམ྄ ཨུཀྟཝཱན྄, ཨཧམཔི ཏསྱ མཱནུཥསྱ ཀཐཱཾ ཤྲོཏུམ྄ ཨབྷིལཥཱམི། ཏདཱ
    ཕཱིཥྚོ ཝྱཱཧརཏ྄ ཤྭསྟདཱིཡཱཾ ཀཐཱཾ ཏྭཾ ཤྲོཥྱསི།
  qve-NT: 'Chayta uyarispan rey Agripaqa gobernador Festota niran: —Noqapas chay runapa
