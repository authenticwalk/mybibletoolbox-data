  aai-aai: Basit Agripa Festus iu, “Ayu akokok iti orot nao ayu taiyuwu ananowar.”
    Festus iya’afut eo, “Marasibo nao inanowar.”
  sny-sny: Sosu a'i pe meni owane Agripa, Festus ma'e ei toweriye, “Ane fara'u meni
    ape lo peri wanurowa awere?” Sosu le itiya'u eiye, “Ei, aperi su, ne peri ape
    fara'u wanurowa.”
  myy-myy: 'Ito yija Agripa ado bajiro yiyijʉ Festore: —Yʉ cʉni Pablo ĩ bʉsirere tʉo
    ãmoa yʉ, yiyijʉ Agripa, Festore: —Baʉ, jane busuriti Pablo ĩ bʉsirere tʉogʉ yigʉja
    mʉ, yiyijʉ Festo Agripare.'
  trc-NT: 'Ga̱a ne̱ cataj síí cuꞌna̱j Agripa rihaan síí cuꞌna̱j Festo a: ―Me rá ꞌu̱nj
