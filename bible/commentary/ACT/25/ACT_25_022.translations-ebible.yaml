    Texh te.'
  xsi-xsi: Festus iporo ŋgua ŋine lâ, ŋineŋga Agripa ipai tu, “Naŋa iloŋgu tu ma naŋa
    warakâŋgu aloŋo tamâta ŋinde ne ŋgua.” Aku Festus iporo taulo tu, “Ara, ma wurita
    ŋga ma kuloŋo i ne ŋgua.”
  crx-NTPO: '''Et Agrippa Festus ulhni, “Ndun dune sich''oh ootuzasts''ilh hukwa''
    nuszun,” yúlhni. ''Et Festus utni, “Bunde la oozólhts''ai'',” yúlhni.'
  kan-OKCV: ಆಗ ಅಗ್ರಿಪ್ಪ ರಾಜನು, “ಈ ಮನುಷ್ಯನು ಹೇಳುವುದನ್ನು ನಾನೂ ಕೇಳಬೇಕೆಂದಿದ್ದೇನೆ,” ಎಂದು
    ಫೆಸ್ತನಿಗೆ ಹೇಳಿದನು. “ನಾಳೆಯೇ ಪೌಲನ ಬೇಡಿಕೆಯನ್ನು ಕೇಳುವಿರಿ,” ಎಂದು ಫೆಸ್ತನು ಉತ್ತರಕೊಟ್ಟನು.
  bbb-bbb: E Fesitasi fu ijiege kuaramoga Kini Agirifa fu kuae, Na vierafe naka kono
    e ijadufuo vua ije fiekiro vierafevano kuae. Ro e Fesitasi fu una kuae, Vua fuone
    a sone isuome fiekono kuae.
  blw-blw: Hen nangngaran Are Agripa hen aminay henaphapet Festo, ekatnéén, “Uray
    haénat laychê koma way mangngar hen aryén Pablowanna no mafalin.” Yag ekat agé
    Festowén, “Mafalin met, wat epasangò hiya ah wakas.”
  tam-2017: 'அப்பொழுது அகிரிப்பா பெஸ்துவைப் பார்த்து: அந்த மனிதன் சொல்லுகிறதை நானும்
    கேட்க விருப்பமாக இருக்கிறேன் என்றான். அதற்கு அவன்: நாளைக்கு நீர் கேட்கலாம் என்றான்.'
  azz-NT: 'Ijcuacón in rey Agripa quilij Festo ijcuín: ―Pos nejua no nicnequi nictajtolcaquis
