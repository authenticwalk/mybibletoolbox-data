  bod-N: དེ་ནས་ཨག་རི་པཱས་སྤྱི་དཔོན་ཕེ་ཏི༌ལ། ང་རང་ཡང་མི་འདིའི་གཏམ་ལ་མཉན་པར་དགའ་ཞེས་སྨྲས་པ༌དང༌།
