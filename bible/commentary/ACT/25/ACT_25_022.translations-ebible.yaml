  mxq-NT: 'Net ja Agripʉ tꞌanma̱a̱y yʉ Festʉ: —Ʉj nandʉꞌʉn nmʉdowaambyʉts wiꞌix jyʉnaꞌañʉ
    tadʉ ja̱ꞌa̱y. Es ja Festʉ ꞌyadsooy: —Bom xymyʉdówʉt.'
  tzj-NT: 'Ja c''a rAgripa quewa'' xbij tre ja Festo ri'': —Anin chakaja'' c''o ngana
