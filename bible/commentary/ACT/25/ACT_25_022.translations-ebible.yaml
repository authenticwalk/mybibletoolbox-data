  sna-sna: Ipapo Agiripa akati kuna Fesitasi, “Ndingada kunzwa munhu uyu pachangu.”
    Akapindura akati, “Muchamunzwa mangwana.”
  smk-NT: Wana ni Agripa kona ni Festo, “Rabay koya anamaet nin marnge' in nin tawo.”
