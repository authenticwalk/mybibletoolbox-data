    che''en. Festo ti'' jac''ʌ: Ijc''ʌl mi quej a wubin, che'' ti yʌlʌ Festo.'
  lac-NT: 'Caj ara''b ten Agripa ti'' Festo: ―Baxuc xan, a teno'', in c''at in wu''yej
    Pablo. Festo caj ya''araj ti'' rey Agripa: ―Jach tsoy, saman je'' a wu''yique''.'
  xla-xla: Epalati Agilipata Pestus watle epo atlaiyo, “Na꞉ oplami i ya꞉ kokoye monolo
    dallowama,” diyo. Epapalati Pestusta ya꞉ watle epo atlaiyo, “Iyela mowolo ya꞉
    koko dallepe,” diyo.
  xav-NT: 'Tawamhã mreme parip si, Adaripa te tãma tinha, Pesituhu ma: — Aibâ mreme
    hã te wapari hâ, wa ĩ̱sima wẽ. Tawamhã Pesitu te asa tãma tinha: — Tane tô, awẽpsi
    te za ĩwapa.'
  cuk-cuk: 'Geb Agripa, Festoʼga sogded: —We-dule, an-uayagwar an itobimodo. Festo,
    abin-sogded: —Degir banebakas, we-dule be-uayagwar be itogodo.'
  tbf-tbf: Samo e Agripa a nga oeng se Pestus, “O lalaron va eou keseung o ta rongomie
    ine mi ka.” E Pestus a nga kuil nama, “Sivo, e ta vo rongomie.”
  uig-CYR: 'Агриппа Фестусқа: — Мениңму бу кишиниң сөзлирини аңлап баққум бар, — деди.
    — Әтә аңлайсиз, — деди у.'
  ikw-NT: Agịripa kanụ Fesitọsi, “M jeeji nsnị m nụrnu nwerukna ka.” Fesitọsi kaa,
    “Ị jọonu a n'ekile.”
  khs-khs: 'Aputa: Akalipayewi Fesetasema selese, “Neyawana sena epamo solo selaka
    nine ta:pa:na: matanekeye, e seya. Aputa: Fesetaseyewi ema mene selese, “Keyawa
    eliwemi ta:taposakeye,” e seya.'
  dwr-ENT: ሄዋፔ ጉዬ ኣግሪጳይ ፒስፆሳ፥ «ታኒ ታ ሁጴዉካ ቃሲ ሄ ቢታኒ ጊያዋ ሲሳና ኮያይ» ያጌዳ። ፒስፆሲ ኣ፥ «ኔኒ ዎንቲ
    ኢ ጊያዋ ሲሳናሳ» ያጌዳ።
  pma-pma: Navong asuv houlu Akripa longe mukok, viteni min Festus vit, “Inau emun,
    ek vati malong selusien onen meatin enek.” Sakini, Festus vit kesi vit, “Tahosis.
    Visuvong varei keik kilonge.”
  atd-NT: No kagi ni Agripa ki Pistu to, “Ogkoiniat a porom no ogpamminog ki Pablo.”
    Kagi ni Pistu to, “Asolom kad ogpamminog kandin.”
  tel-2017: అందుకు అగ్రిప్ప, “ఆ వ్యక్తి చెప్పుకొనేది నాక్కూడా వినాలనుంది” అన్నాడు.
    దానికి ఫేస్తు, “రేపు వినవచ్చు” అని చెప్పాడు.
  hat-BSA: 'Answit Agrippa te di a Festus: “Mwen ta renmen osi tande mesye sa mwen
    menm”. Li te reponn: “Demen ou va tande l”.'
  bxh-bxh: Kin Agilipa iyen, Egu fanuha bena doga ni ena liba E atahi. Fesitu iyen,
    Bobon habahim wa atahi.
  top-NT: 'La̱ kaxmatko̱lh ixtachihui̱n Festo, rey Agripa huánilh: ―Cacxilhputún namá
    chixcú. ―Pues cha̱li tuncán nacma̱lakapasayá̱n ―kalhtí̱nalh Festo.'
  msk-msk: Kayan yaglaong si Ari Agripa, “Gosto ko arag na maningug saan na otaw.”
    Laong ni Gobernador Pesto, “Makapaningug kaw kanaan kisurum.”
  gyr-NT: 'Evocoiyase Agripa aipo ehi chupe: —Asendu pota avei ahe mbɨa ñehe —ehi.
    Ahe aipo ehi chupe: —Ayihive voi teresendu —ehi.'
  kmh-kmh: Pestas kun aŋgek, kiyŋ Aŋgriypa aŋgak, “Pestas. Bi kun ak minim nuk key
    aŋgek, yand niŋniŋgayn aŋgak.” Aŋgek aŋgak, “Kun ak toy niŋnimin aŋgak.”
  ukr-ONPU: 'Агриппа сказав Фестові: ―Я хотів би сам послухати цього чоловіка. Фест
    відповів: ―Завтра почуєш.'
  emi-emi: Vara me Agripa ghe uela ta Pestas va, “Aghaloanna tani nongo ia ona taumattu
    ngateva.” Pestas ghe liula me ghe uela va, “Nimana unongoa.”
  zpv-NT: 'Chiꞌchi rahbi rrehyi Agripa loh Festu: ―Neezaa naꞌh xclaaꞌdzihn dxihnaꞌhn
    xcweenta dxyiꞌdxyi nin rñiꞌ Pahblu. Chiꞌchi rahbi Festu loh ba: ―Guillii gucaꞌdxiahga
    luꞌh xchiꞌdxyi ba.'
  gux-gux: 'Agilipa den yedi fesitusa: N moko bi bua ki gbadi o joa yeni maama. Fesitusa
    den yedi o, saala a ba gbadi o maama.'
  kos-kos: Agrippa el fahk nu sel Festus, “Nga ke sifacna lohng sramsram lun mwet
    se inge.” Na Festus el fahk, “Kom ac fah lohngol lutu.”
  ibo-ibo: Agripa gwara Festọs, “Achọrọ m ịnụ okwu site nʼọnụ nwoke a nʼonwe ya.”
    Ọ sịrị, “Ị ga-anụ ya echi.”
  yml-yml: Akalifa i vo, Yau wata nuanuaku tomogonina bonana a na nogai.” Nika Fesito
    i vo, ꞌAwaꞌawai bonana ꞌu na nogai.”
  ory-ory: ସେଥିରେ ଆଗ୍ରିପ୍ପା ଫେଷ୍ଟସ୍‌ଙ୍କୁ କହିଲେ ଆମ୍ଭେ ମଧ୍ୟ ସ୍ୱୟଂ ସେହି ଲୋକର କଥା ଶୁଣିବାକୁ
