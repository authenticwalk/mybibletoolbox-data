  sbk-sbk: U Agripa ayanjile nu Festo, “huje ingasungwilwe nane huje itejelezye umuntu
    unu.” U Festo, waga, “uhaihutejelezya shandabho.”
  mya-JVB: အဂြိပ္ပ မင်းကလည်း ၊ ထိုသူ ၏စကား ကို ကျွန်ုပ်သည် ကိုယ်တိုင် နားထောင်ချင်
    ဘွယ်ဖြစ်သည်ဟု ဆိုလျှင်၊ ဖေတ္တုမင်းက၊ နက်ဖြန် နေ့၌ သူ ၏စကားကိုနားထောင် ပါလော့ဟု
    ဆို၏ ။
  kgf-kgf: Imuhuc ézéyu Agripanéŋ Fesito ézéyec; Ni acguc nenaoc iwac ara nimmaŋ ʒé
    wanʒua. Ʒéyu Fesitonéŋ ʒéyec; Hia oraŋguc nimbésémaŋ.
  awb-awb: Úwana Ágárípaga Pésátansabé, Ínénéga mi aníné ehweh iraníe úwana, Ahbiah
    arega irankéhe úwe.
  gdn-gdn: Kaiwawo Pestasi yona ki wagubu kewowena ka kaiwawo Agiripa denai e sibu,
    wagubu ke; “Nau nuwaneya ka apunu ki yonayagisi manako nau e yonai wainapani.”
    E inako wagubu ki pokere kaiwawo Pestasi denai wagubu ke; “Baganai, marawani ka
    e yonayagisi wainapi.”
  nko-NT: Mʋ́ʋ́ Agripa lɛ́bláa Festo ɔbɛ́ɛ, “Mɩ́ ɛ́ ndeklé mbɛ́ɛ nónu asʋ́n ánfɩ
    tsú mʋ onutó ɔnɔ́tɔ́.” Festo lɛ́bláa mʋ ɔbɛ́ɛ, “Ɔkɛ nɛ́ha bɔ́pʋ mʋ ba, ɔbɛlɛ
    asʋ́n ámʋtɔ suna fʋ́.”
  bsn-NT: To ĩ yisere ajicõari, —Yʉ quẽne, ĩ gotisere ajirʉaja yʉ —Festore ĩre yiyuju
    Agripa. To ĩ yijare, —Busiyʉ ajirʉcʉja mʉ, ĩ gotisere —ĩre yiyuju Festo.
  pib-NT: Giyagni Gakripa wane chinru Wisto, “Gita koxa galuka yijnakletlu wale jeji.”
    Wale wane china, “Yechikawa pyijnakotanru.”
  wiv-wiv: Pale, a King Agripa ia tania ni Festus, “Hau e kuligu kata longoria na
    kaka kena.” A Festus ki tania, “Vaila, da tu longoria.”
  reg-reg: '''Agripa aikile na Festo,”Naliga nendele one nimutegeleshe omunu unu.”
    “Festo, naika, “Mutondo oumutegelesha.”'
  mlh-mlh: Festusji oŋu miko Agripaji ojiya, “Nonji mo ŋi oiji buŋoine miko maneiŋ
    ore aŋi manego.” Ojiko iŋi bokirieya, “Yogo soine buŋoine manemiŋ.”
  gof-ENT: ሄሳ ጊሾ፥ ኣጊርጲ ፊስፆሳኮ፥ «ታኒ ታ ሁዔንካ ሄ ኡራይ ጊያባ ሲዓናው ኮያይስ» ያጊስ። ፊስፆሲ ኢያኮ፥ «ኔኒ ዎንቶ
    ኢ ጊያባ ሲዓና» ያጊስ።
  aau-aau: Agripa hiy ok seme lonuayk menkin, sa Festus se senkin me, “Ara, uwr sohiy
    so ok mokwe hakiaw lonuayk e mon.” Sa Festus hiykwe Agripa se senkin ma-kiy-sahre
    mekow, “Hunkwe hyo ok mokwe yaw kwa lonuayk.”
  tvk-tvk: Melele xa suv toto Akripa milonge mak, biteni mi vat Festas bit, “Inou
    mun, ieok bei tengan niteong ni sepinien na moletin ak.” Ma Festas biteni mini
    bit, “Bos tang. Visuvong vari uteong ni sung.”
  prf-NT: Kinagi ni Agripa kánni Festo, “Gustu ku a masanig en katuwiran ni tolayid
    a iyán.” Kinagi ni Festo, “Masanig mu siya ni ilaw.”
  auy-auy: Fésítasi súwana Ágírípa séna miwán-áái isánae súwana séna énifo aafáyáa
    isaaó Fésítasi siyáiye.
  tbg-tbg: Fetusiva minti tuvaro Agiripaava tiharo, Te tentavano vi vaiintira uva
    iriataa iraqe irirerave, tiro. Tuvaro Fetusiva tiharo, Homa, are hura vi vaiintira
    uva irinarave, tiro.
  hub-NT: 'Nuna tusa takai Agripa chichaak: “Wisha ni chichakai anturkattsan wakerajai”,
    tusa tinaiti. Timatai Festo ayak: “Kashin ni chichaakaigka anturkata”, tusa tinaiti.'
  hmo-hmo: Agripa ese Festo dekenai ia hereva, ia gwau, “Lau danu lau ura inai tau
    ena hereva lau kamonai.” Festo ia gwau, “Kerukeru do oi kamonai.”
  big-big: Pulaga King Ngai Akaripago Pestayegi pelik meiya, Ne makngezego pokyegi
    kerewiyagi keli. Pilik kai legi Pestago pelik meiya to mela, Iwek kola logo wangane
    puwekke ni piyegi kerewiyi mangine, meiya.
  gux-G: Agripa den yedi Festusi, “N moko bua min cengi li nilo maama.” Festusi ń
    jiini o “cedi saala” “Aba cengi o maama.”
  cnl-NT: '''E³ quie''²³ jo̱³ ca²³jua''³ Agripa. Ca²³sɨ''²³ Festo: ―''Náan²³ rɨ²nuun²³²
    ''ñáan²³ júu² ''e³ lʉ²³ Poo² ''u². ''E³ jo̱³ ca²³jua''³ Festo: ―Mi²''aa³ hua²
    rɨ²núun² júu² quiee''³² ―ca²³jua''³.'
  zar-NT: 'Níʼirö Agripa gudxëʼ Festo naʼ: —Lëzcaʼ nedaʼ rë́ʼëndaʼ yö́nidaʼ le innë́ʼ
    bönniʼ naʼ. Festo gudxëʼ lëʼ: —Cuxö́ yönnuʼ le innë́ʼ.'
  kde-kde: Anepo Agilipa nkunnyaulila Festo kuchidoni, “Nanani uchocho ngùlambela
    nimpilikanile ayu munu nimwene.” Festo nkuyang'ula kuchidoni, “Ùnampilikanila
    nundu.”
  ata-ata: Aloxo ne, la sou Axulipa muvikala mulai noxou Fesuto lexe, “Eni emasaxa
    sou lexe eni melo alomusou vaikala noxou mitema ane ne.” La anu mukolinu lexe
    “Neꞌiela, la sou nini nalomusou vaikala noxou.”
  qvw-NT: 'Niptinmi Agripa tayta Festocta nila: “Chay umricta ya''apis uyaliycuytam
    muná” nil. Niptinmi: “Chayurá wala-pacham uyalinqui” nin.'
  nfa-nfa: Ropa tadèngi lii lolo Festus sèmi èèna, hèia dhèu aae Agripa peka, aku
    nèngu na, “Beꞌa risi jaꞌa neo tadèngi unu ku, nèti dhèu èèna.” Hèia Festus dhaa,
    na, “Bisa! Bèli ku, pe jaꞌa uri ho ama nanene unu mu nèti dhèu èèna.”
  tnp-tnp: Kəni Kig Akripə təməni kəm Festəs məmə, “Iəu mɨn iəkolkeikei məmə iəkətəu
    nəghatiən rəha suah kəha.” Kəni Festəs təni məmə, “Təuvɨr əmə. Olauɨg nəkətəu
    rəhan nəghatiən.”
  urd-urd: अग्रिप्पा ने फ़ेस्तुस से कहा, मैं भी उस आदमी की सुनना चाहता हूँ, उस ने
    कहा “तू कल सुन लेगा।”
  hot-hot: Êŋ ma Aglipa hanaŋ hadêŋ Pestas, “Yaleŋhaviŋ yandaŋô ôpêŋ da anêŋ abô.”
    Ma Pestas hanaŋ viyaŋ, “Mavi, biyamôŋ ma tem ondaŋô.”
  mqj-NT: 'Nakuamo tomaraya Agripa: “Moraina'' la urrangngi tula''na itin tauo.” Natimba''
    Festus nakua: “Makale''pa ammu perangngii.”'
  rus-SYN: 'Агриппа же сказал Фесту: хотел бы и я послушать этого человека. Завтра
    же, отвечал тот, услышишь его.'
  mbh-mbh: Na Agripa i ria Pestus ve, “Tho sis ve aro engek tho nongpol toko aken
    ile riong.” Ma Pestus i olal ile riong ve, “Aro ong nongpolo ile riong lelken.”
  bdd-bdd: Ta Agalipa Pesito ꞌihegwaeya, “Taugu wete nuwanuwagu ma loheyaina ꞌina
    gwae yahesagohe.” Ta Pesito ꞌigwaeya, “Bwebweꞌana, gona yabwauweyama ma ꞌigwae.”
  cbt-NTPO: —Carinta' nata'in, tënin Acripa. —Noyahua'. Tashiraya chachin natanaran,
    itërin Pistori.
  rmy-SERVI: 'Агриппа пхэнда Фестости: — И мэ камав тэ пошунэ кадэлэ манушэ. — Атася
    шунэґа, — пхэнда Фесто.'
  srn-NT: 'Dan kownu Agripa taigi Festus taki: “Mi srefi sa wani yere san a abi fu
    taki.” Festus piki en taki: “Tamara yu sa yere.”'
  cta-NT: 'Nchcuiꞌ rey Agripa loꞌo Festo liꞌ: ―Loꞌo naꞌ nta̱ꞌ cuna naꞌ chaꞌ nu nchcuiꞌ
    yu biꞌ ―nacui̱ Agripa jiꞌi̱. ―La quee taca cuna nuꞌu̱ ni chaꞌ ta yu ―nacui̱ Festo
    liꞌ.'
  bqc-SIM: 'Ɔ̃ Agipa ò Fɛsɛtuɛ: Má ye mà gbɛ̃́pi yãma mazĩa. Ɔ̃ Fɛsɛtu mɛ̀: Ńyↄ̃
    yãma aà lɛ́u zia.'
  tcz-CHONGTHU: Chuin Agrippa in “ken jong kangai nome,” atin ahileh Festus in adonbut
    in, “Jing leh” ati peh e.
  mar-mar: यावर अग्रिप्पा फेस्ताला म्हणाला, “मला स्वतःला या मनुष्याचे म्हणणे ऐकावेसे
    वाटते,” फेस्ताने त्यास उत्तर दिले, “उद्या,” त्याचे म्हणणे, “तुम्ही ऐकू शकाल.”
  snp-snp: Agilipakafo eti loumami, Nanimone wewa ka lenami ya kolinae, loto kolowe,
    loumaito, itibito loumami, Leda kolinane, loumaiye.
  isl-isl: „Ég hefði gaman af að heyra í þessum manni,“ sagði Agrippa. „Það skaltu
    fá,“ svaraði Festus, „jafnvel strax á morgun.“
  spy-NT: Yooto, kukētyi ꞉Akiriiba Fēēstō kule, “Āmāchē ꞉anii āyēbchi yiit chiichi.”
    Kumwoochi ꞉Fēēstō kule, “+Mēēyēbchi yiit tuun.”
  xnn-xnn: Dat kanan Ali Agripa, “Laydek ay dengngen abes nan kanan Pablo.” Dat kanan
    Gobilnadol Festo, “Is wakgat ta esak ipaayag ta dengngem.”
  mwe-mwe: Bhai Agilipa gubhaabhalanjile a Peshito, “Nne namwene natendaga pinga nimpilikanishiye
    jwene mundujo,” A Peshito gubhashite, “Shumumpilikane malabhi.”
  tte-tte: Kabo Agilipa iwalo Pesito koina iba, “Yau nuwanuwagu tomone ana edeedede
    yabenalan.” Pesito iba, “Bwaliga kani yawalo ilaoma kabo ana edeedede kubenalan.”
  tcs-tcs: Den Agripa i bin spik po Pestus, ‘Wa! Wel po pat blo mi, ai wande lisen
    tu wanem dis man i gad po spik.’ So Pestus bin ansa, ‘Orait! Yu go lisen em tumoro.’
  hlt-THB: Cawh Agrippa ing Festa a venawh, “Kamah qoe ing anih ce awi doet aham ngaih
    nyng,” tina hy. Anih ing, “Khawngawi awh doet bit kawp ti,” tina hy.
  soq-soq: Sape warere Agiripa Pesitas diene wanase, “Ne menanedia apana ema mebaida
    gagalolepio etapa.” Ita Pesitas leusane wanase, “Ide, imonepi ipa walama euda
    me gagalolepio etaa.”
  qub-qub: 'Niptin Agripapis niran: «Nogapis chay runa parlashanta wiyaycöman.» Festo
    niran: «Munaptiquega wara apachimushun parlashanta wiyanayquipaj.»'
  att-att: Á kinagi ni Patul Agripa kâ Pesto, “Ikáyâ ku gapay nakuan tángngagan yù
    kagian nayù tolay.” Á kinagi ni Pesto sù patul, “Á ginnám mu sangaw nu ummá,”
    kun na.
  bki-bki: Ana Akripa ber ka Vestas, berinavo “Mo kiniou bunu tinieku jii laka ka
    ver nemijikia nojog kija toro na kanano iliano.” Ana Vestas berinavo “Bo ga, beni
    ga, na mia kamjuo kuvitukunu.”
  bqp-bqp: 'Akũ Agaripa pì Fɛsutunɛ: Má ye mà gbɛ̃ pì yã ma ma zĩda. Akũ Fɛsutu
    pì: Ĩni yã ma a lɛ́n zia.'
  mcp-mcp: 'Agʉrípa mú cɨ nə Festos nə́: «Məmɛ́fwó mə́ cɛɛl nə́mə́ fwo gwágʉlə múúd
    ɛ́nɛ.» Festos nə́: «Wo e gwágʉlə nyə mán.»'
  hat-hat: 'Agripa di Festis konsa: Mwen ta renmen tande nonm sa a. Festis reponn
    li: Denmen wa tande li.'
  npl-NT: 'Ijkuakó Agripa okili n Festo: —Ne noiwa niknekiskia nikkakis non tlakatl.
    Festo okinankili: —Niman mostla weletis tikkakis.'
  bgg-bgg: Agripha è Festhus shii yao, “Gu de ji pha bran miyao nuii pha now ro.”
    Festhus è chang, “Thimiang shii nuii bo.”
  eng-TCENT: Then Agrippa said to Festus, “I would like to hear the man myself.” Festus
    said, “Tomorrow yoʋ will hear him.”
  eng-BSB: Then Agrippa said to Festus, “I would like to hear this man myself.” “Tomorrow
    you will hear him,” Festus declared.
  cpu-NT: 'Ipoña Agripa, ikantanakeri Festo: “Nokovira nonkemeri naaka irika shirampari.”
    Ari ikantzi Festo: “Aritake pinkemajaantakeri onkitaitamanake.”'
  san-ASM: তত আগ্ৰিপ্পঃ ফীষ্টম্ উক্তৱান্, অহমপি তস্য মানুষস্য কথাং শ্ৰোতুম্ অভিলষামি|
    তদা ফীষ্টো ৱ্যাহৰৎ শ্ৱস্তদীযাং কথাং ৎৱং শ্ৰোষ্যসি|
  tod-tod: 'Agelipa ɠɛni Fɛsetuse ma: «Nà ɓalaa nà pɔ gè zunui naa woomɛni.» Naa
    ɠɛ ma: «Lina ɗa goomɛni.»'
  tac-NT: '''Lige alué wa''lula Agripa anele alué Besto: ―Néchigó akisá níleke''é
    alué Páulo ra''ichálila. ''Lige alué Besto nejele: ―Be''lí ''la akimela mué alué
    Páulo ra''ichálila ―anile alué rió wa''lula Besto.'
  eng-WEBPB: Agrippa said to Festus, “I also would like to hear the man myself.” “Tomorrow,”
    he said, “you shall hear him.”
  gfk-H: Io, Agripa ga tangai ta Pestus bia, “Iau nem bia iau at iau na hadadei iakan
    ra tunatuna.” Ma Pestus ga balu ia, “Marakan u na hadadei ia.”
  viv-viv: Au bana Agelifa gigahe gigayo, “Iya nuwanuwaku kaliva-moꞋena yana gahe
    tauku gananogalina.” Fesito gigayo, “Bogiyadi unanogalina.”
  yao-yao: Che Agilipa ŵane juŵaliji mwenye jwa liuto liine ŵansalile che Festo, “None
    ngusaka kumpilikanila nansyene mundu jo.” Che Festo ŵatite, “Chimumpikanile malaŵi.”
  tgp-tgp: Moiso Agrippa mo verea isan Festus mara, “Enau na opoia vara a tapurongo
    hin tamlohi atu.” Mo r̃aramia mara, “Pavuho o pa tapurongo isana.”
  auc-NT: Mänömaï apæ̈necä ëñëninque awënë Agodipa wæætë, —Ïingä onguïñængä æbänö
    apæ̈necää, ante tömëmo ëñëïnente wætabopa. Äñongante Peto, —Ïïmö ate tömengä apæ̈necä
    ëñencæbiimpa, angantapa.
  kbc-NT: Odaa Agripa jeɡ̶eeta Festo, “Ee jemaa me jajipata niɡ̶ica ɡ̶oneleegiwa.”
    Odaa jeɡ̶ee Festo, “Natiinigoi, odaa jaɡ̶ajipaata.”
  bmh-bmh: Gonug guzenina, Agripa nug aureun, “Iz du gonugau ze izanag duai.” Pestus
    nug koli aureun, “Tuaba, na dumam.”
  ctu-BL: 'Agripa tsi'' sube: Joñon ja''el com cubiben i t''an jini winic, che''en.
    Festo tsi'' sube: Ijc''ʌl mi caj a wubin, che''en.'
  meq-meq: 'Agəripa a tsəne andza niye na, a gwaɗay a Festus: «Neŋ dərmak a seŋ mətsəne
    bazlam i ndo niye tə zləm ga.» Festus a mbəɗay faya, a gwaɗay: «Tədœ na, ka tsəniye
    bazlam ŋgay.»'
  noa-H: Magbaawaita jũrr rey Agripaau chi gobernador Festoog, —Muajã mag woun hiek
    hũrm k'õsi chirʌmgui hajim hanʌm. Magbaa Festoou, —Magan nan mua pʌrʌg hi hiek
    hũrpik'imgui hajim hanʌm hirig.
  alp-NT: Ntuane Agripa ibeteke loko Pestuse be, “Ntuane, au suka kena lene lepate
    bei tamata mere ruai.” Eleki Pestuse iralake be, “Hoko yele. Bobanu pine kamale
    alene ilepare.”
  san-VEL: tata aagrippa.h phii.s.tam uktavaan, ahamapi tasya maanu.sasya kathaa.m
    "srotum abhila.saami| tadaa phii.s.to vyaaharat "svastadiiyaa.m kathaa.m tva.m
    "sro.syasi|
  kbq-kbq: Nehigeno anante Agripa'a anage huno Festusina asami'ne, nagranena ana ne'mofo
    kea nagra'ni'a nagesafinti antahinaku nehue, higeno Festusi'a okine huno Agripana
    asami'ne.
  kbh-kbh: 'Chca tbojanencuentá ora, Agripa Féstbioye tbojaniyana: —Ats̈naca së́ntsebos̈e
    chë boyabása joyeunayama ca. Y Festo tbojanjuá: —Cach yëfse oído chábioye cochanjabuájua
    ca.'
  ron-LSB: 'Agripa a zis lui Festus: “Aș vrea și eu să aud pe acest om.” “Mâine”,
    a spus el, “îl veți auzi”.'
  pon-pon: 'Akripa ap majani on Pejtuj: I pil men roneron aramaj o. A majani: Lakap
    kom pan ron i.'
  nhe-BL: 'Huan Agripa quiilhui Festo: ―Na nojquiya nijnequi nijtlacaquilis nopa tlacatl.
    Huan Festo quinanquili: ―Mostla tijcaquis tlen quiijtos.'
  sps-sps: Kat to ai Agripa tsue to ten Festas, “Anyo patsukan you komainy nongoiny
    roun vegiau tana mes to.” Ai Festas biny towa sa tsue, “Tamanainy nyi te nongoiny
    vegiau tsunia.”
  wnc-wnc: Ngang Festasda Agripa iniwan yake anzing inikut, “Nata nina wamu aminu
    waapatane wamna natapnangge nataat,” ngang iniwan, “Ayok, kwepna natapso,” ngang
    inikut.
  bus-bus: 'Ben Agaripa bè Fɛsutunɛ: Má yezi mà gbɛ̃ pì yã ma ma zĩnda. Ben Fɛsutu
    bè: Nɛ́ yã ma à lɛ́n zia.'
  gub-BL: Na'e Akiri i'i Poraxipez pe kury. — Hepurenu wer a'e awa ze'eg rehe ihe
    no pa, i'i izupe. — Pyhewe erenu putar nehe, i'i Poraxipez izupe.
  imo-imo: Agripani Festusindo nimbei, “Nani iye akumunga ungu pilemboi,” nimu. Kano
    wali Festusini nimbei, “Unguma otili nimbelo kani pileni,” nimu.
  boj-boj: Festus a Agripa degsi minjnaqa Agripa na minjej, “E dego Pol aqa anjam
    quqwai.” Onaqa Festus na minjej, “Nebe ni aqa anjam quqwam.”
  eng-DRA: 'And Agrippa said to Festus: I would also hear the man, myself. Tomorrow,
    said he, thou shalt hear him.'
  knf-knf: 'Kë Agripa aşë ŧeem Feŧtuŧ aji : « Nji kak dŋal kaŧiink ñiinţ mënţan. »
    Kë aji na a : « Iluŋ kaŧiinka faan. »'
  san-KHM: តត អាគ្រិប្បះ ផីឞ្ដម៑ ឧក្តវាន៑, អហមបិ តស្យ មានុឞស្យ កថាំ ឝ្រោតុម៑ អភិលឞាមិ។
    តទា ផីឞ្ដោ វ្យាហរត៑ ឝ្វស្តទីយាំ កថាំ ត្វំ ឝ្រោឞ្យសិ។
  arn-NT: 'Feymew Agripa feypifi ta Festo: —Iñche ta ka küpa allkütuñmafuiñ ñi dungu
    ta tüfeychi wentru. Fey Festo llowdungueyew: —Wüle müten ta allküñmayafimi.'
  zas-NT: 'Dxel rëb rey Agripa loj Festo: ―Bal zian chileꞌn, nëgajc naj rën gucagdiag
    laax. Abiꞌ badxiꞌ Festo laan rëbaman: ―Guixie gucaagdiajguil laax.'
  ken-NT: Mfɔ Agripa arɛm ntá yi bɛ, “Chɔŋ mɛmbɔŋ nkɔŋ bɛghok nɛ batú ɛnyɨŋ ɛnɛ
    yi árɛ̀m.” Fɛstɔs akɛmɛ yi bɛ, “Chɔŋ ɔ́ngok yi mbúrɛ́.”
