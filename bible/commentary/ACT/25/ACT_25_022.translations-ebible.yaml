  abx-abx: Mangno agpinugad-na si Agripa si Festo, “Aruyag ako pagpamati' sito a'a.”
    Anaruman iya, “Papada'itu-ko iya asumo basi' sapamati'an-mo.”
  mco-NT: 'Chi je rey Agripa ymɨnañ: ―Nañ ooy ɨɨch nja''amɨdo''idaanɨ Pablo y''ayuc.
    Chi Festo y''adzooy: ―Jabom jëbɨ ayuc mɨdohuɨpy.'
  bsp-bsp: 'Kɔ Akripa oloku Fɛstus: «Ina sɔ, ifaŋ kəcəŋkəl fum wəkawɛ.» Kɔ Fɛstus
    oloku: «Alna məŋcəŋkəl kɔ.»'
  kqf-kqf: Ḡome ḡalibona Agilipa, Festas i giuwena gado, “Tagu yà ḡoeḡoena niga lavana
    ena giu yài beyavaiye.” Bi Festas i giuna gado, “Tam bokina kaka kwai beyavaiye.”
  cpb-NT: 'Ikanta Agripa, ikantanakeri Festo: “Nokowi nonkemeri naaka jirika atziri.”
    Ikantanake Festo: “Aritake pinkemakeri onkiteeshetamanai.”'
  aon-aon: Aria Agripa nakrip Festus nakri, “Eik kanak yakri imnek anudok arman.”
    Aria Festus nakripan nakri, “Wosik nuhut ta nyumnekan.”
  hus-NT-2005: 'Utsan tám enchéꞌ na Festo kʼal na Agripa: ―U léꞌ neye ku achʼaꞌ xantʼéy
    in ulal jachanꞌ an inik. Tókʼoyat enchéꞌ kʼal na Festo: ―Kalám neꞌech ka achʼaꞌ.'
  mig-NT: 'Yúan‑na te ni̱ kachi̱ Agripa jíín Festo: Máá‑ná, suni kuni so̱''o‑ná tu̱''un
    ká''a̱n cha̱a jia̱n kuní‑ná, áchí‑de. Te ni̱ kachi̱ Festo: Yuchaa̱n te kuni so̱''o‑ní
    tu̱''un ká''a̱n‑de, áchí‑de.'
  bps-bps: Na man Agrifa di ku Fistus, manan, “Kayègu flinge i man to én.” Na tmimel
    Fistus, manan, “Fayah fakay ge flinge kenen.”
  mbs-mbs: Minikagi si Agripas, “Ibeg ko menenalan a kandin.” Minikagi si Festo, “Kealdaw
    menenalan ka kandin.”
  cme-NT: 'Agirpa wuɔ cira: «Naacolŋ daayo‑i mɛi taara mi da-yo baa mi yufelle u piiye
    mi nu.» Fɛtusi wuɔ cira: «Wɛima sĩ, bisĩnuɔ ŋ ka da-yo.»'
  sus-sus: Agiripa naxa a fala Fɛsitu bɛ, «N fan wama n tuli matife na xɛmɛ ra.» Fɛsitu
    naxa a yaabi, «Tina, i a xui mɛma.»
  pon-2006: Akripa ahpw mahsanihong Pestus, “Pein ngehi men rong ohl menet.” Pestus
    ahpw patohwan sapengki, “Komw pahn karonge lakapw.”
  dad-dad: Age ye di, Agripa Festus irokenen, “Aya yug tamo enei karĩ afiyẽ fenẽ.”
    Festus iron, “Õ nil karĩ wiyẽf.”
  zab-NT: 'Chiy raipy rey Agripa Festo: —Belrulati chalee, ziyza rcaaza guindiagab.
    Ax cuaby Festo: —Illí guindiagbiub.'
  jae-jae: Go Agripa kêsôm gêdêŋ Peste gebe “Aê tauc gabe jaŋô biŋ aŋga ŋac tau nê
    acgom.” Tec eŋ kêsôm gebe “Bêbêc go ôŋô.”
  ksd-ksd: 'Ma Agripa i tatike tai Pesto: Iau bula, iau mainge ba ina valongore go
    ra tutana. Ma i biti: Ningene una valongore.'
  msm-NT: Kagi ni Agripa, “Ogkaliyag a no siak mismu ogpakapaminog isab to sikan no
    otow.” Kagi ni Festo, “Na, ogkapaminogan nu kasem.”
  myk-myk: 'A wee saan wu gbafɛnɛɛri wu pye: «Nɛyɛ pyaa bɛ funŋɔ ki wa di logo wee
    ná wu ɲɔ na.» A Fɛsitusi di wu pye: «Ɲiga na ma na logo wu ɲɔ na.»'
  sbe-sbe: Na Agilipa ye hededelau Pesitasi unai ye wane, “Ya henuwa taba tamowai
    ta yona hedehedede ya lapuidi.” Ede Pesitasi ye wane, “Ye namwa, malaitom kabo
    Paulo kalinana ku lapui.”
  mcr-mcr: Akripa iqu kukŋuä ii qätä äwiyäqe, Pestusi iqueŋi tii ätukqe. “Nyi ŋqä-näuä,
    ämaqä iqueqä kukŋui qätä wiyqämqä.” Iŋi Pestusi iqu “Si iqueqä kukŋui, awiŋganä
    qätä wiyqätŋqä” ätukqe.
  cux-NT: 'Tuu''mi ní Agripa ngaⁿ''ā sa ngii sa Festo: ''Úú ní neⁿ''é ''caandiveéⁿ
    yeⁿ''ē sa. Saⁿ''ā miiⁿ ngaⁿ''a sa ngii sa saⁿ''ā: Cavyaaⁿ ní ''caandiveeⁿ di.'
  tur-YTC: Agrippa Festus’a, “Bu adamı ben de dinlemek isterim” dedi. Festus, “Yarın
    onu dinleyeceksin” dedi.
  san-ITR: tata AgrippaH phIShTam uktavAn, ahamapi tasya mAnuShasya kathAM shrotum
    abhilaShAmi| tadA phIShTo vyAharat shvastadIyAM kathAM tvaM shroShyasi|
  bel-N: 'Агрыпа ж мовіў да Фэста: «Хацеў бы і я сам пачуць гэтага чалавека». А той
    кажа: «Заўтра пачуеш яго».'
  sch-sch: Agrippa han Festus kôm, “Kei khom ma miriem hah a chong rangâi rang ku
    nuom,” a tia. Festus'n “Nangtûka rangâi ni tih,” tiin a thuona.
  mic-MIQNT: Na tujiw Aglippa telimatl Pestusal, “'Gsatmug ni'n gis nutaq na ji'nm.”
    Pestus asitematl, “Amuj nutuates sapo'nug.”
  huu-NT: 'Agripadɨ Festomo llote: —Naimɨe ñaɨana cacaacadɨcue. Festo uai ote: —Ɨco
    are naimɨe ñaɨana cacareitɨo.'
  jiv-NT: Nuyá Akripia chichaak “Wisha itiursanak nu áishmaṉ chichaamun anturkaj”
    tímiayi. Tutai Jistu tímiayi “Amesha kashinkia anturkattame”.
  otm-NT: 'Nu ra ts''ʉt''abi Agripa bʉya, bi xi''a ra Festo: ―Nugä dín nde ga øde
    ''bɛ''a da man''a ran ''yohʉ. Bi dą''a ra Festo bʉya: ―Nixudi da zä gui ''yøde.'
  dah-dah: Be, Agripa beleŋ mere momoŋ go nurdeb, “Mere gayen nigeŋ wor po nureŋ yeŋ
    nurde hime,” inyiŋ. Irkeb Festus beleŋbe, “Gise ga meremiŋ nurayiŋ,” inyiŋ.
  tnk-tnk: Nəpɨn Festas rɨni pen pam, Akripa rɨni pen tukwe in mə, “Iou mwi iakokeikei
    mə takreɡi iəmə nəha rəɡkiari.” Mɨreɡi Festas rɨni mə, “Ramasan, pwəh trakwakwi
    ikreɡi.”
  kpr-kpr: Kini Agrippa numokena sisira, “Nambarago genembo ainda geka ava ningaeteni,”
    setiri, Festus sisira, “Avori, sifode ningaresa.”
  san-IAS: tata āgrippaḥ phīṣṭam uktavān, ahamapi tasya mānuṣasya kathāṁ śrotum abhilaṣāmi|
    tadā phīṣṭo vyāharat śvastadīyāṁ kathāṁ tvaṁ śroṣyasi|
  nho-nho: Teenaa ki mee ake Agripa ki Festus, “Nau hoki e hiihai maa nau ki hakannoo
    ki naa taratara te tama naa.” Festus ki mee ake, “Taiao koe ku hakannoo ki naa taratara
    te tama naa.”
  gym-NT: 'Angwane Agripakwe niebare mda Festoye: Ti tö ni ye kukwe nuai arato, niebare
    kwe. Amne Festokwe niebare ie: Jetbe makwe niara kukwei nuadi, niebare mda kwe
    ie.'
  azg-NT: 'Ndoꞌ juu Agripa tso jon nnon Festo: —Mantyi ja ninꞌquindyi jñꞌoon na itsinin
    juu. Ndoꞌ tꞌa Festo, tso jon nnon tsanꞌñeen: —ꞌIochen nndyiꞌ jñꞌoon ꞌndyo juu.'
  bhd-bhd: अग्रिप्पा राज़े फेस्तुसे सेइं ज़ोवं, “अवं भी एस मैनेरी गल्लां शुननी चाताईं।”
    तैनी जुवाब दित्तो, “तू तैसेरी गल्लां कालां शुनी सखत्स।”
  too-NT: 'Lā'' Agripa huanilh Festo: ―Nā quit ickaxmatni''cu''tun ixtachihuīn huā''mā''
    chi''xcu''. Lā'' kalhtīca: ―Lakalī nakaxpa''ta''.'
  ind-AYT: Lalu, Agripa berkata kepada Festus, “Aku juga ingin mendengar sendiri orang
    itu.” “Besok,” Festus berkata, “Engkau akan mendengarnya.”
  cjo-NT: 'Ikantzi Akiriipa: —Nokowaki nokemijanteri naaka. Ikantziri: —Aritaki, inkaamani
    pikemeri.'
  nsn-nsn: Song ke kula Agripa tang Pestus pare, “Inggo u marang ualongoro katongo
    tun baka tatanon.” Kare mene hahaua Pestus tatanono pare, “Ingga o turung ualongorongua
    roliuo tatanon.”
  san-DEV: तत आग्रिप्पः फीष्टम् उक्तवान्, अहमपि तस्य मानुषस्य कथां श्रोतुम् अभिलषामि।
    तदा फीष्टो व्याहरत् श्वस्तदीयां कथां त्वं श्रोष्यसि।
  tna-NT: 'Da su Agripa ja Festo uja atana: —Yama di Pablo id''abaja. Festo jeutsutana
    uja: —Mueta mida eid''aba.'
  lid-lid: Kabin Agripa tiye Pestus, “Jo le amwenen kameh anuhun boho iy ndramak badeh.”
    Eme Pestus anya, “Mwasin, ou kameh anuhun bohon na bi-i.”
  wim-wim: Nil Agrippa.an thaw, “Ngay kaangk wik ngeeyāng nunangweya pam inana.” Aꞌ
    Festus.an paththam thaw, “Puth ngaaꞌthamana nint kan-kanam wik ngeeyān nunangana.”
  zga-M: Uaglipa akhanchova nu Festo “nikhanogilwa ukhumpulihiencha umunu uyu” ufesto
    akanchova, akhata “khilavo uyuvukhumulihincha”.
  yom-yom: 'Angilipa wukamba Fesitusi : —Minu mamvama thidi wa mutu beni. Fesitusi
    wumvutudila : —Wela kunwa mbazi.'
  san-SIN: තත ආග්‍රිප්පඃ ඵීෂ්ටම් උක්තවාන්, අහමපි තස්‍ය මානුෂස්‍ය කථාං ශ්‍රෝතුම් අභිලෂාමි|
    තදා ඵීෂ්ටෝ ව්‍යාහරත් ශ්වස්තදීයාං කථාං ත්වං ශ්‍රෝෂ්‍යසි|
  yut-yut: Agripa da gen uŋun nandaŋek Pestus yaŋ iyɨgɨt, “Nak da naga uŋun amɨn dakon
    geni nandakeŋ do nandɨsat.” Yaŋban Pestus da kobogɨ yaŋ iyɨgɨt, “Aŋwa yaŋakwan
    nandakdɨsal.”
  grc-BYZ: Ἀγρίππας δὲ πρὸς τὸν Φῆστον ἔφη· ἐβουλόμην καὶ αὐτὸς τοῦ ἀνθρώπου ἀκοῦσαι.
    ὁ δέ, αὔριον, φησίν, ἀκούσῃ αὐτοῦ.
  cpc-NT: 'Ipoña Agripa, ikantanakiri Festo: “Nokowi nonkimiri naaka jirika shirampari”.
    Ari ikantzi Festo: “Ari pinkimajaantakiri onkitiijyitamanai”.'
  nhg-NT: 'Entunses inu rey Agripa oquelfe Festo: ―Naja nuyejque necneque nejcaques
    ini nönca tlöcatl tlininu quejtoa. Festo onöhuat: ―Sa nima mustla tejcaques.'
  nya-nya: Ndipo Agripa anati kwa Festo, “Ine ndikufuna ndimumve ndekha munthu ameneyu.”
    Iye anayankha kuti, “Mudzamumva mawa.”
  ngu-NT: 'Quemaj Agripa oquijlij Festo: ―Nejhua no nicnequisquia nicaquis on tlacatl.
    Niman Festo oquijlij: ―Mostla ticaquis.'
  kup-kup: Pot Pestas mañat bon tahan Agripa epat mañah, “Met aban hameñ-okop emat
    pim ñetiv maot hapanen ne hatevetem nak.” Pot hahan Pestas epat hah, “Kar, povoz
    zeirevai pimauhö emat hapanen ni pim ñetiv hatevetekë,” pot mañah.
  jid-jid: Agrippa a tre ni Festus, “Mi son wo igu'a ngame.” “Imble,” Festus a hla,
    “wu woo wu.”
  wmw-wmw: 'Ikisa nfalume Agiripa ire akimwambira Feshitu: “Omi vikinajibu ninsikire
    mwanyewe noyo mwananlume‑yo.” Feshitu akinjibu: “Unsikira makeshamungu.”'
  gmv-GGM: Agirphphay Fisxxossa “Takka izi giza siyana koyayss” gides; Fisxxossaykka
    “Wontto siyanddassa” gides.
  ssg-ssg: Agripa kakane Festus, “Pahak puki Pol kakak kapik.” Festus ukek, “Ewi,
    letu ape o hong kakaian.”
  zpo-NT: 'Zee lee rey Agripa nzhé lo Festo: —Chol nzho mod, noka na nzhekla gon na
    kwaan né xaa ba. Zee lee Festo mkeb nzhé: —Yee gon lu kwaan né xaa.'
  poy-poy: Su, Agiripa kamgambira Festu, “Nfira kumpikinira muntu ayu neni namweni,
    “Hagumpikiniri shirawu.” Festu kamgambira
  qwh-NT: 'Tsenam rey Agripa Festuta queno nerqan: —Noqapis tse nuna parlaqta wiyetam
    munecü —nishpa. Y Festunam nerqan: —Waretämi wiyanqui —nishpa.'
  gaw-gaw: Nug anam a amu, aria king Agripa nug Pestus amegp̱a aum. “Aaḵu amu da ele,
    da danab amu nuhig nai dooḵulnu ool daaṯe,” awa aum. A am Pestus nug aum. “Am
    ena, buṯi ab dooḵut,” awa aum.
  nca-nca: Ŋunde yiní Agripako Festus miraró, “No neneŋo naŋge uni ŋu iŋowero iŋoteno.”
    Yiní yaró, “Kuyepo keto meté iŋoweya.”
  zpz-NTPP: 'Orzeꞌ na Agripa rab yu Festo: ―Niꞌ ya̱ rlagya̱ gyeña̱ coz nu nii mbecy
    zeꞌ ―nay. Orzeꞌ na Festo rab yu Agripa: ―Ina gyeñ ru de coz nu gniiy ―nay.'
  mkj-mkj: Agrippa pwehng Festus, “Pein ngoahi nimen rong woal mene.” Festus japoangki,
    “Koawoa pirin rong ih lakapw.”
  zac-NT: 'Iurní Agripa repi lu Festo: ―Na rac shtuaꞌa guëquë́ diaga pë ruadiꞌdzë
    Pablo. Festo guniꞌi iurní: ―Talë rac shtúꞌul, lueguë lo mizmë glli guínil pë ruadíꞌdzëll.'
  kyg-kyg: Agalipaꞌa Fesitasifeꞌmo, Ani vekamo geꞌamo nagaiꞌnimo afaꞌa afiguve, huno
    ha paiꞌnigenoꞌaeꞌmo, Egamo afaꞌa afigane, huno ha paiꞌniye.
  kmk-kmk: Utdi, kinnanan Ali Agripa un, “Piyaok paya dongḻon tuwa tagu.” “Dongḻom
    an nu bigat,” insungbat Festo.
  cao-NT: Jatsi, —Toa joni nicacasquia ëa ri —i quiha Festo qui rey Agripa niquë.
    Jatsi, —Huëaquë toa joni nicashariqui mia ra —i Agripa qui ja ni quiha.
  bbr-bbr: Kos keser äienuk, Agripa nukas auruwon, “Is kiro ron ämän isakasar rowauram.”
    Festus nukas ätäi auruwon, “Ariwa, na rowam.”
  inb-inb: 'Chasa uiaspa, Agripaka Fes­tota nirka: —Nukikin­pas­mi munantrani, chi
    runata uian­ga­pa. Chi­ura, Festo ainirka: —Kaiami paita uia­sun­chi.'
  hrv-hrv: 'Na to će Agripa Festu: “Htio bih i ja čuti toga čovjeka.” “Sutra ćeš ga,
    reče, čuti.”'
  box-NT: 'Ó o Akiripaa wã́a bía nɔn o Fɛsituusi yi: «Mu mún ǹ wé sĩ ĩnɛ́n
    yi à ĩ ɲí a nìi mu bíoní.» Ó o Fɛsituusi bía nɔn wo yi: «Ho yíró ká
    ũ ɲí hã.»'
  ote-NT: 'Nepʉ ra nda̱ Agripa bi ꞌñembabi ra Festo: ―Nequi dí ne ga øde te rá ꞌbɛꞌa̱
    ma̱nga núꞌa̱ ra ꞌñøhøꞌa̱. Nuꞌbʉ́ ra Festo bi ꞌñembabi: ―Nuꞌbʉ́ ꞌbestho rixudi
    ma gui ꞌyøde te ꞌbɛ da ma̱.'
  wnu-wnu: 'Ne king Agripa Pestus nob qamar: “Yonou bo munon eng qob igeteibam.” Ende
    qamara Pestus der qamar: “Ende gab eng barim,” qamar.'
  zam-NT: 'Sya, ndxab rey Agrip loo Fest: ―Daa, ne, ndlyaz gòn cón che''n mbi'', cara,
    ñeene'' xal nac cuent co'' ta'' mbi'' loon. Sya, mcàb Fest. Ndxab Fest loo rey
    Agrip: ―Neeca. Chele'' lùu ndlya''s gòn cón che''n mbi'', lueg yé'' lin mandad
    ryo'' mbi'' cuartel. No gaben loo mbi'' ta'' mbi'' cuent lool. ―Neeca, ndxab rey
    Agrip.'
  zyp-NT: Mataico siangpahrang Agripa taco mangkibuipaw Festa cawh, “Ma cawngsawpaw
    a bia heh kama pungpá tah thui ka du,” tatah a tah. Festa taco, “Ningthlamong
    na thui tae a,” tatah a palei.
  sey-NT: 'Caquëna, ëjaë Agripapi Festore caëña: “Yëꞌëje̱ i̱pi caquëna, asasiꞌi.”
    Caquëna, Festopi capi: “Ñaminaꞌa i̱te asaꞌñe paꞌio.”'
  nvm-nvm: Festas fu ijeg kuardamga Kin Agrifa fu kua, Na vierafe naka koiknu e ijefuon
    vuak iji faikafie vierafenvano kuain. Fu ijeg kuardamga Festas fu una kua, Vuak
    fuon ason niar faikno kuain.
  mps-mps: Tama te moni gavman bidi Agripa agai te Festusbolo po wai, “Ena digi te
    bidigo po ena odaibao.” Tama Festusgo agabolo te po wai, “Do kigamu naga odagameo,”
    wali.
  pab-NT: 'Hatyaoseta Agripa nexa Festo hiye: — Kasani natyo tehitiya nasema naokowi
    hatyo haliti niraene. — Maika ite makani hasema iniraene — nexa Festo.'
  llg-llg: Namanene Festus tutuin ndia boe ma, Mane Agripa nae, “Leo bisa na, au nau
    amanene akandoon, neme hataholi ndia mesa kana mai.” Boe ma Festus nataa nae,
    “Bisa! Dei fo au heti fo foꞌa na, ama bisa mamanene aom, neme hataholi ndia mai.”
  kyf-kyf: 'Aglipa nɛɛ Fɛsɩtusʋ -ylaɛ: «Na ''dɛ ''yɩbha ɩn ''ka ɔɔ nyɩmɛ -mɔnɩɩ wɛlɩ
    ''nʋ.» Fɛsɩtusʋ yia we ''bɩgʋpalɩɛ: «Cɩzɩ -na nʋa ɔɔ nyɩmɛ -mɔnɩɩ wɛlɩ.»'
  tpi-tpi: Agripa i harim dispela tok na em i tokim Festus olsem, “Mi yet mi laik
    harim tok bilong dispela man.” Na Festus i tok, “Tumora yu ken harim.”
  mih-NT: 'Ta zɨquɨ i catyi ra Agripa sihin ra: Cuñi tucu mi tyizohi ñaa sa cua catyi
    ra Pablo. Ta i catyi ra Festo sihin ra: Zuun ñi ityaan cua tyizohon sa cahan ra.'
  qvh-NT: 'Sayno wilaptin Agripa nergan: “Nogapis say runa nishganta wiyayta munaycämi.”
    Saymi Festo nergan: “Munaptiquega waray gayasimushun pay nishganta wiyanayquipä.”'
  kms-kms: Muq Agripa ni Pestus simbe nindig nari, “Muqdi nge ning grine mune ni ningg
    kot te kutungu yawo kuregh.” Muq Pestus ni nari, “Prangi muqdi nu mune tungu.”
  agn-agn: Ganing si Agripa ong ni Festo, “Maski yo, galiliago ka rin ang mamasi ong
    taw ang asi.” Siminabat si Festo, “Ong damal maba-yan mo.”
  nhi-NT: 'Ihcuacon Agripa oquiluih in Festo: —Neh noiuqui onechpactisquia incacaquis
    non tlacatl. Festo ocnanquilih: —Mostla itconcaquis.'
  ttc-NT: 'Ntons te Agrípa oxik tq''uma'' ikxjani: «Ax wetz ngan-tal tzan tok ncha''o''
    te ja xjalni.» Yaji te Festo owaj stzaq''b''e'' ikxjani: «B''eyx nchi''j owokel
    acha''o''.»'
  dan-1931: 'Da sagde Agrippa til Festus: “Jeg kunde også selv ønske at høre den Mand.”
    Men han sagde: “I Morgen skal du få ham at høre.”'
  kwj-kwj: Wowani Akiripa Fesitas ni ya ri sawe, “Ani anjenga kari hima i mwanji a
    mendi ki.” Ete wowani Fesitas ga ya ai sawe, “Icheki pwe bwe mendi.”
