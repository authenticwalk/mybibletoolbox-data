  boa-NT: 'Ehdúhjáa Péjto Agríípake úúbállénéllii neebe dííbyeke: —Aane ihdyu ó lleebúcunúiyá
    téhdure dibye íhjyuváne. Áánélliihyéhjáa Péjto nééhií: —Cáhawáá óvíi péjcore tsaabe
    dibye íhjyuváné u lléébúcunúki.'
  etr-etr: Amala säsebegi, Agilibaea Fesidusima sähalea, Dolö goea ado säse amo nihï
    nabulöila helësësebemelëla säi. Amala sälebe, ea säla obëgësalea, aiyo dia ïe
