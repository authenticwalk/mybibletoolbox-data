  tsw-NT: A̱vu Agaripa damma Fesutu, “N ta ciga mu uwwa ili i na vuma nda aa damma.”
    Ɗaɗa Fesutu damma niyi, “Nfaꞌan, vu ta uwwa yi.”
  cax-NT: 'Auqui nanti Agripa ümoti Festo: —Irranca ñonsape nurarrti maniqui ñoñünrrü.
    Aiñumuti Festo: —Tubaca tiene que anitati usucarü.'
  aia-aia: '''Oha nagu rongo o''asi a Agripa, ma o''ani ''inia Festas, “''Au raba
    rongoai taha nai maania mo''osi.” Mia Festas ''a o''ani, “''Oigu bahurongoa ho''oa.”'
  srp-1865: 'A Agripa reèe Fistu: i ja bih rad èuti toga èovjeka. A on reèe: sjutra
    æeš ga èuti.'
  agt-agt: A ya uhohug hapa ni Agripa a “Ikayat ku hapa dangagan ya uhohug na mabaluden,”
