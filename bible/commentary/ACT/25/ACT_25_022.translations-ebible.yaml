verse: ACT.025.022
translations:
  kpx-kpx: Velisiu hoto kateale loulage Agilibau namihai avoe, “Di isivialeike data
    malaha ke hoto evisi.” Ige au avuho loui avoe, “Duave. Nivu loholive bae hotove
    evinela.”
  okv-H: Agrippa na, “Aravora na embo amita ke ingesi uje ere ona,” ainge enu Festus
    na, “Umo evito embo amita ke ingesoa,” ainge ena.
  tbo-tbo: Agilipa Petasi ugolina i baha i pa, ‘Nugonugou ipa geka lawana a baha a
    nonoli.’ Ega yaka Petasi i pa, ‘Hau malatom apo a baha una nonoli.’
  mal-C: പിന്നീട് അഗ്രിപ്പാ ഫെസ്തൊസിനോട്, “എനിക്ക് ആ മനുഷ്യന്റെ വാക്കുകൾ നേരിട്ടു
    കേൾക്കാൻ താത്പര്യമുണ്ട്.” എന്നു പറഞ്ഞു. “അയാൾക്കു പറയാനുള്ളത് നാളെ അങ്ങേക്കു കേൾക്കാം,”
    ഫെസ്തൊസ് മറുപടി പറഞ്ഞു.
  grc-SR: Ἀγρίππας δὲ πρὸς τὸν Φῆστον ⸋ἔφη,⸌ Ἐβουλόμην καὶ αὐτὸς τοῦ ἀνθρώπου ἀκοῦσαι.
    ⸋2Ὁ δέ,⸌ Αὔριον, φησίν, ἀκούσῃ αὐτοῦ.
  bgc-bgc: फेर अग्रिप्पा नै फेस्तुस तै कह्या, “मै भी उस माणस की सुणणा चाहूँ सूं।”
    उसनै कह्या, “तू काल सुण लेवैगा।”
  khz-khz: Ne Agripa na Festas evaikilaato, netiwato, “Au aririwana etalima matotauku
    na pana kamonagia.” Festas evega-geleto, netiwato, “Pogipogi vou pono kamonagia.”
  deu-TKW: 'Agrippa aber sprach zu Festus: ich möchte wohl selbst auch den Mann hören.
    Morgen, sagte er, sollst du ihn hören.'
  zsr-NT: 'Niꞌr Agripa gudxëꞌ Festo naꞌ: ―Lëzcaꞌ nedaꞌ rëꞌndaꞌ yöndaꞌ le gnëꞌ bönniꞌ
    naꞌ. Festo gudxëꞌ lëꞌ: ―Cxö yönnuꞌ le gnëꞌ.'
  lin-lin: 'Agripa alobaki na Festisi : — Nazali na posa ya koyoka moto wana, ngai
    moko. Festisi azongisaki : — Okoyoka ye lobi.'
  hns-NT: 'Tab raadja bolies kie: „Ham bhie maangiela oe aadmie ke soene.” Tab laat
    bolies: „Attjha, toe biehaan soeniehe.”'
  noa-E: Magbaawaita jũrr rey Agripaau chi gobernador Festoog, —Muajã mag woun iek
    ũrm khõsi chirʉmgui ajim anʉm. Magbaa Festoou, —Magan nan mua pʉrʉg i iek ũrpikhimgui
    ajim anʉm irig.
  eng-EMTV: Then Agrippa said to Festus, “I also was wishing to hear the man myself.”
    “Tomorrow,” he said, “you shall hear him.”
  mib-NT: 'Yūcuán na te ni cahān Agripa jiín Festo: Suni cúní maá ná cuni sōho ná
    jéē cahán tēe un, áchí de. Te ni cahān Festo: Sajnē te cuni sōho ní jéē cahán
    de núu súcuan, áchí de.'
  lif-NT2: हे़क्‍केःल्‍ले़ अग्रिपा हाङ्‌ङिल्‍ले़ फे़स्‍तसे़न् मे़त्तु, “कन् मनाःल्‍ले़
    पाःत्तुबा पाःन्‍निन् इङ्‌गाॽ आबाङेआङ् खे़म्‍मा निङ्‌वाॽ चोगुङ्‌लो॥” फे़स्‍तसरे़
    नोगप् पिरु, “पोःङ् आदाङ्‌बे, खे़ने़ॽ ताःन्‍दिक् खे़प्‍से़ॽओ॥”
  xnj-xnj: Kangi Agilipa akamjovela Festo, “Namwene nigana kumuyuwanila mundu mwenuyo.”
    Festo akamyangula, “Yati ukumuyuwanila chilau.”
  mmx-mmx: Agripa ga lok ti ne Pestas, “A vara i do nenia xa aba ronga linga bok ap
    mo laradi.” Pestas ga vorang i xeretna, “Uba ronga linga ren kantamak.”
  cbr-NT: 'Usaquian cacëxun ca Agripanën Festo cacëxa: —''Ënribi cana a unían bana
    ñuia cuaisa tanin. Quiáxa quia ca Festonën cacëxa: —Imë́ishibi camina axa quia
    cuati ''ain.'
  tee-NT: 'Pus ju acsnich ju Agripa junich ju Festo: ―Ju quit''in vachu'' ick''asmatniputun
    ju ixchivinti ju anu'' lapanac. Pus ju Festo junich: ―Lhich ak''asmatniyach.'
  eng-LSV: And Agrippa said to Festus, “I was also intending to hear the man myself”;
    and he said, “Tomorrow you will hear him”;
  cak-NT: 'Y ri rey Agripa xu''ij che ri Festo: Ren ninrayij ninc''oxaj anchique ri
    nu''ij ri jun achi ri''. Y ri Festo xu''ij che ri rey Agripa: Chua''k xtac''oxaj
    ri achi ri'', xcha''.'
  pah-NT: 'Igwete Agripa''ga ei Festo''ga pe: —Jihi tahendu Paulo''ga nhi''ig̃a no.
    —Ko''emame po ti nde henduvi ganhi''ig̃a a''ero nehẽ, ei Festo''ga ga pe.'
  sja-NT: 'Mãga ũrik''ãri, Rey Agripapa mãgaji Festomaa: —Mɨa ma eperã pedee ũri k''inia
    bɨda aji. Mãpai Festopa p''anauji: —Nu iru pedee pɨa ũriyada aji.'
  xed-xed: 'Ka mgham Agripa nda ŋumna Festus mantsa: «Ta kumay iʼi ka ghəŋa ɗa ta
    snanatá gwaɗa ma wa tsa mndu ya guli,» kaʼa. Ka ŋumna Festus mantsa: «Dzaʼa nda
    sna ka mahtsim,» kaʼa nda tsi.'
  mks-NT: 'A̱nda̱ já na̱cachi rey Agripa cán já xi̱hi̱n Festo: —Cúni̱ ri ye̱he̱ va
    cuni jo̱ho i̱ ndá quia̱hva cáha̱n da̱ naní Pablo ja̱n —cáchí Agripa. A̱nda̱ já
    na̱cachi Festo já xi̱hi̱n dá: —Ita̱a̱n já cuni jo̱hún nu̱ú ca̱ha̱n da̱ —cáchí
    Festo.'
  gfk-S: Io, Agripa ga tange tane Pestus, “Iou sip be iou iat iou ni hadade ikin ra
    turadi.” Ma ne Pestus ga balu ie, “Nu hadade ie maraan.”
  bmu-bmu: Festusnöŋ mewö jiiga Agripanöŋ jii mörök, “Nia kun azi miaŋön keuŋi jii
    mötmamgö sihimŋi mötzal.” Jiiga meleŋnök, “Urangun ölöp keuŋi mötman.”
  dgz-dgz: Boge ayop Agiripa apan Pestas anega dien, “Ne anuingina, apan ma nop wapi
    nek anut anuivin.” Pestas gare wan, “E, umap, iman amba nop mega wapi anui.”
  eng-GNV: Then Agrippa sayd vnto Festus, I would also heare the man my selfe. To
    morowe, sayd he, thou shalt heare him.
  zaa-NT: 'Làniana rey Agripa nna rą Festua: Ą''hua inte'' nna càhua látsa''a'' iyeni
    te'' inne nubéyu''ą''. Becàbi tè Festua: Guxtíla tè iyénini cuią''lu'' ínnią.'
  eng-WEBSTER: Then Agrippa said to Festus, I would also hear the man myself. To-morrow,
    said he, thou shalt hear him.
  guh-guh: 'Nexata nacuaevetsinë Agripa jumaitsi nacuaevetsinë Festojavabelia: —Xanë
    ata jitsipajë tajumetaejava Pablo penavajunupaebijava, jai nacuaevetsinë Agripa.
    Nexata nacuaevetsinë Festo jumaitsi nacuaevetsinë Agripajavabelia: —Meravia rabaja
    jumetaename Pablo penavajunupaebijava, jai nacuaevetsinë Festo.'
  bon-bon: Siige, Agripa te Peesto ne jejige egä, “Cane singi gäne ätecijame ai biname
    me mene.” Peesto jejige egä, “Yoo, ciiyeciye maane pa näätecijepi.”
  nhw-BL: 'Huan Agripa quiilhui Festo: ―Na nojquiya nijnequi nijtlacaquilis nopa tlacatl.
    Huan Festo quinanquili: ―Mostla tijcaquis catli quiijtos.'
  mgw-mgw: Bai, Agilipa ngammakia Fesito, “Nani napendike nikampi'kania mundu yu'
    namwene.” Fesito ngayangwa, “Walu'a kumpi'kania malau'.”
  swh-ONEN: Ndipo Agripa akamwambia Festo, “Ningependa kumsikiliza mtu huyo mimi mwenyewe.”
    Yeye akajibu, “Kesho utamsikia.”
  wbi-wbi: U Agripa alyajovile nu Festo, “Nilonda kange kukum'pulikisia u muunhu uju.”
    “U Festo, akaati, “Pakilavo ghukum'pulikisia.”
  bba-bba: Aɡiripɑ u Fesitu sɔ̃ɔwɑ u nɛɛ, nɛn tii nɑ kĩ n durɔ win nɔɔn ɡɑri nɔ. Fesitu
    nɛɛ, siɑ kɑɑ nɔ.
  eng-KJVCPB: Then Agrippa said unto Festus, I would also hear the man myself. To
    morrow, said he, thou shalt hear him.
  kgk-NT: 'Ha upéi katu Agripa ohenduse Paulo nhe''ẽ: —Ahenduse inhe''ẽ, he''i Festo-pe.
    —Néi, ko''ẽ ramo erehendu-ta, he''i íxupe.'
  waj-waj: 'tuduu rikioo Akiripaava tunoo: Aa vaidi aavaa kuaivaa ni rikiaatainoo.
    Neenoo inna kuaivaa rikiaanaravee, tuduu rikioo Peseteeva inna sai tunoo: Fai
    a turau inna kuaivaa rikiaanaravee, tiravai.'
  cpy-cpy: 'Ikanta Agripa ikantanakiri Festo: “Nokoyi nokemiri naaka irika atziri.”
    Ikantzi Festo: “Aritaki pikemakiri okitejeta-manaki.”'
  mpx-mpx: Inoke Agilipa i baek Pesito elana i ba, “Nuwau tau ya wana baaba na hago.”
    Yaka Pesito i ba, “Na ba bwaligumwa nihi pwatanim wana baaba nu hago.”
  wbp-wbp: Ngula-jangkaju, junga-juku, Kiripalkurla wangkaja Pijitukuju, “Ngajurlangurlu
    yungurna purda-nyanyi Puurlu wangkanja-kurra.” Junga-juku ngula-jangkaju, Pijiturlu
    jangku-manu Kiripa, “Yuwayi, ngaka kanpa purda-nyanyi Puurluju wangkanja-kurraju
    jukurrarlu.”
  luo-luo: Eka Agripa nowachone Festo niya, “Daher mondo awinje weche ngʼatno an bende.”
    Nodwoke niya, “Kiny niwinje.”
  nhe-NT: 'Huan Agripa quiilhui Festo: ―Na nojquiya nijnequi nijtlacaquilis nopa tlacatl.
    Huan Festo quinanquili: ―Mostla tijcaquis tlen quiijtos.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܵܓܸܪܦܵܐ ܠܦܹܗܸܣܛܘܿܣ: ”ܐܘܼܦ ܐܵܢܵܐ ܒܵܥܹܝܢ ܕܫܵܡܥܹܢ ܠܐܵܗܵܐ ܐܢܵܫܵܐ.“
    ܓ̰ܘܼܘܸܒ ܠܹܗ ܦܹܗܸܣܛܘܿܣ: ”ܩܲܝܕܵܡܬܵ‌ܐ ܒܸܬ ܫܵܡܥܹܬ ܠܹܗ.“'
  esk-NT: Agrippa-m nipliutiniġaa Festus, “Taamamna aŋun tusaayummiuqmiñiġiga.” “Uvlaakuġuqpan
    tusaagisiñiġiñ,” Festus-ŋum kiuniġaa.
  msb-msb: Didi nagsabi si Agripa kan Festo, “Gusto ko mismo na mabati ini na tawo.”
    “Buwas mismo makapamati ka sa iya,” an sabat ni Festo.
  cpa-NT: 'Jøng² ca¹juúh² rai¹³ Agripa, ca¹tsáih¹dsa Festo: ―Jø¹² bíh³ mi³hno¹jni
    mi³nang¹jni jǿg³ juúh² Pablo ―ca¹juúh²dsa. Jøng² ca¹juúh² Festo: ―Hiá¹ báh³ nǿngh³hning
    ―ca¹juúh²dsa.'
  dso-dso: ଆଗ୍‌ରିପା ପେସ୍‌ଟସ୍‌କେ କଇଲା, “ମୁଇ ନିଜେ ଏ ଲକର୍‌ କାତା ସୁନ୍‌ବାକେ ମନ୍‌ କଲିନି
    ।” ପେସ୍‌ଟସ୍‌ କଇଲା, “କାଲିକେ ତମେ ତାର୍‌ କାତା ସୁନ୍‌ସା ।”
  meu-meu: Bena Agripa ese Festo e hamaoroa, eto, Lau danu na uramu hari tau ena hereva
    baina kamonai. Festo eto, Kerukeru do ba kamonai.
  yva-NT: Umba Agripa po raura nanto Pestus ai pare, “Taune risy ribeker syo vatane
    wato anaun bayave.” Weti Pestus po raura akananto ai pare, “Siman dati umba nyo
    anaun aje.”
  dgc-dgc: Nadid, kinagi ni Agripa ni Pesto, a “Eng maari, éy gustu ko a mabati maka
    i katuwiran na.” “Maari,” kagi ni Pesto. “Ta gabia éy mabati mo.”
  zpm-NT: 'Dzigo rëb rey Agrip: ―Racladz naa goṉ tebaa zha yquiaadiag naa dieṉ zha
    nac xtiidz mgui co. ―Na zho gaṉle ―rëb Fest―, gzhegazh gnabey naa gacredz me.'
  hix-NT: Onà wyaro nkekon hatà, Akryepa, Festu wya. Uro ryhe, noro yonytxanàr xe
    wehxaha, kekon hatà. Hàà, awanaworo noro menytxen hamà, kekon hatà, Festu.
  sim-sim: King Agripa mashi oson or misihi Festusin ormu sawera, �Ma oto or tanak
    mashi orhin avai misika.� Urik Festus mu mbara, �Wa, ushok a mbashinak or tanak
    mivai mashi orhin misika.�
  npi-ULB: अग्रिप्पाले फेस्तससँग भने, “म पनि यो मानिसका कुराहरू सुन्‍न चाहन्छु ।”
    फेस्तसले भने, “उसको कुरा तपाईंले भोलि सुन्‍नुहुनेछ ।”
  cgc-cgc: Pagmati Agripa, ambal din ki Festo, “Gusto ko gid mamatian yi na ittaw.”
    Sabat Festo, “Sigi, kisyem mamatian no kanen an.”
  tim-tim: Pestoŋe Agripa hain magaŋdo Agripaŋe hin dâep, “Luâk arekŋe den siâ makto
    nâŋgâwerâm aktân.” dâep. Hain dâmbo Pestoŋe hin dâep, “Âlepŋe agatmâ makto nâŋgâwen.”
    dâep.
  yor-yor: Agrippa wí fún Festu pé, “Èmi pẹ̀lú fẹ́ láti gbọ́ ọ̀rọ̀ ọkùnrin náà tìkára
    mi.” Ó sì wí pé, “Ní ọ̀la ìwọ ó gbọ́ ọ.”
  wos-wos: Wungi Festus wandéka dé Agripa wa, “Wuni hafu wun duna hundi xékénjoka
    wuni mawuli ye.” Wungi wandéka dé wa, “Séri méni déka hundi xékétaméni.” Wungi
    dé wa.
  emp-NTPO: 'Maʌ̃ne Agripaba Pestoa jarasia: –Mʌ̃a maʌ̃ ẽberã bed̶eada ũrĩ quĩrĩã
    b̶ʌa.– Pestoba jarasia: –Nubʌrʌ bʌa ũrĩya.–'
  eng-F35: Then Agrippa said to Festus, “I myself would also like to hear the man.”
    So he said, “Tomorrow you shall hear him.”
  ind-ind: Lalu jawab Agripa kepada Festus, “Saya sendiri juga ingin mendengar orang
    itu berbicara.” Kata Festus, “Kalau begitu, saya akan mengatur waktu supaya Tuan
    mendapat kesempatan untuk mendengarkan dia besok.”
  pes-OPCB: 'اگریپاس گفت: «خود من هم مایل هستم سخنان این مرد را بشنوم.» فستوس جواب
    داد: «بسیار خوب، فردا او را به حضور شما خواهم آورد.»'
  mpt-mpt: Aglibae wentenea esak Festase baabanea Nesak naka ele wengo wentamabibo
    gesea Festase baabanea Ae bomanomo wentamabeobo ge baabane sonoma
  ssx-ssx: Akatipama꞉ Pesitasi pa꞉ta꞉ alota꞉ Do halina꞉ pi I̱ma꞉ kone opuluekema꞉
    hone witolome leekeme. Pesitasima꞉ alota꞉ Belia opuelena꞉e leekeme.
  mkl-mkl: Ŋɔi Aɡiripɑ í sɔ̃ Fesitu í ni, ɑmu tɑkɑm ǹ bi n ɡbɔ ide hɑi si ɡɛlɛi mɔkɔu.
    Ŋɔi Fesitu í ni, ɑlɑ ɑɑ ɡbɔ.
  gaq-gaq: ଆଗ୍ରୀପା ଫେଷ୍ଟସ୍‌କେ ବାଲିର୍‍କେ “ନେଙ୍ଗ୍‍ ନିଜେ ଏନ୍‍ ରେମୁଆଁନେ ସାମୁଆଁ ଦ୍ରିଗ୍‍ନେ
    ଚାଏଁଣ୍ଡିଂକେ ।” ପେଷ୍ଟସ୍‍ ଉତର୍‍ ବିଃକେ, “ଞ୍ଜଃଡ଼େ ନାଁ ମେଁନେ ସାମୁଆଁ ଦ୍ରିଗ୍‍ ।”
  gof-RNT: Hessa gisho, Agirphi Fisxoosakko, “Taani ta huu7enkka he uray giyabaa si7anaw
    koyays” yaagis. Fisxoosi iyaakko, “Neeni wontto I giyabaa si7ana” yaagis.
  unx-unx: ଆଗ୍ରିପା ଫେଷ୍ଟସ୍‌କେ କାଜିକିୟା, “ଆଇଙ୍ଗ୍‌ଗି ନେ ହଡ଼ରାଃ କାଜି ଆୟୁମ୍‌ ନାଗେନ୍ତେଇଙ୍ଗ୍‌
    ସାନାଙ୍ଗ୍‌ତାନା ।” ଫେଷ୍ଟସ୍‌ କାଜିରୁହାଡ଼୍‌କିୟାଏ, “ଗାପା ଆବେନ୍‌ ଇନିୟାଃ କାଜିବେନ୍‌ ଆୟୁମେୟା
    ।”
  gah-gah: Loko Pestó lo amekago, Agilipá lo amike neza ámina vémo gakó makó liko
    gilitove loko noluve. Loko lokago, Pestó nene azo gilitanize loko limó.
  lcm-lcm: Au na Agiripa kala antok na Pesito ta, “Nau akorong napo kun buk longong
    ani igenen ke.” Na kala antok ia ta, “Man kapo asukang, ilesvauk ku longong ia.”
  aer-aer: Agrippa-elarle nhenhe aweke iperre re Festus-eke alakenhe angkeke, “The
    artwe yanhe awetyeke ahentye aneme nthakenhe-arle re angketyenheke.” Festus anteme
    alakenhe angkirtneke, “Yewe, the thultye areye uternetyenhe renhe nhenhe-werne
    akngetyetyeke ingwenthe, unte renhe awetyenhenge.”
  qvc-NT: 'Chayshina chay Fistu niptinmi, chay Agripaqa nirqan: —Noqapismi chay runataqa
    munani uyayta, nishpa. Chaymi Fistuqa Agripata nirqan: —Qayam ringi uyaq, nishpa.'
  tgl-ULB: Sinabi ni Agripa kay Festo, “Nais ko rin na makinig sa taong ito.” “Bukas,”
    sinabi ni Festo, “Maririnig mo siya.”
  cbs-NT: 'januxun Agripan Festo yuikin: —Ja junidan, eandi en ninkakatsis ikaii—
    aka Feston kemakin: —Peki. Meshukidi mintsidi min ninkatiduki— aka'
  xtm-NTPP: 'Sani te tee kúu Agripa ma, jiña''a de nuu Festo ma: ―‍Saña tna, kúni
    sa ja koniniso''o sa ja ká''an tee yukan ―‍kúu de jiña''a de. Te jiña''a Festo
    ma: ―‍Yutnee, te koniniso''o ni ja ká''an de ma ―‍kúu de jiña''a de.'
  nnq-nnq: Agilipa ngannengela Festo, “Mbala kumpenakia mundu jwenio namwene.” Festo
    ngajanga, “Mampenakia malabo.”
  bao-NT: 'To biro cʉ̃ ca ĩiro, Agripa pea, o biro cʉ̃re ĩiupi Festore: —Yʉ cãa, cʉ̃
    ca wederijere yʉ tʉorʉga —ĩiupi. Festo pea o biro cʉ̃re ĩi yʉʉupi: —Jaʉ, mee boerora
    cʉ̃re mʉ tʉorucu —cʉ̃re ĩiupi.'
  san-ORI: ତତ ଆଗ୍ରିପ୍ପଃ ଫୀଷ୍ଟମ୍ ଉକ୍ତୱାନ୍, ଅହମପି ତସ୍ୟ ମାନୁଷସ୍ୟ କଥାଂ ଶ୍ରୋତୁମ୍ ଅଭିଲଷାମି|
