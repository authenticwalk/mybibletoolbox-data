  cmn-FEB: 亚基帕对非斯都说：“我也想听听这人说些什么。”非斯都说：“那我安排你明天过来听。”
  gmv-RNT: Agirphay Fisxoosa “Takka izi giza siyana koyays” gides. Fisxoosikka “Wonto
