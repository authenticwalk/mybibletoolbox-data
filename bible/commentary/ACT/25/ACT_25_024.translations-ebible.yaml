  ckb-ckb: 'فێستۆس گوتی: «شا ئەگریپاس و هەموو ئامادەبووان کە لەگەڵماندان، ئەم پیاوەی
    دەیبینن، ئەو کەسەیە کە هەموو گەلی جولەکە لە ئۆرشەلیم و لێرە لێم پاڕانەوە و هاواریان
