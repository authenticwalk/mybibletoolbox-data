    ama ruqa qärakni i ama Judaqäna moe rha män gem ngo sävät a qa e ma Jerusalem
    dä qosaqi rha met bä rha män gem ngo rhe ma Sisaria. Rha män sa arha enge sävät
    a qa näkt tit nästäm i rhi qoar i vadi mai va qä ñäp.
  ita-1885: 'E Festo disse: Re Agrippa, e voi tutti che siete qui presenti con noi,
    voi vedete costui, al quale tutta la moltitudine de'' Giudei ha dato querela davanti
