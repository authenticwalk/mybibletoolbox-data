    na molga bani Pol ha di mere si tomia. Tere gala bir dire, ‘yal i si golo,’ dungwi.
  yaq-NT: 'Intok junak ju''u kobanaao Peejto: ―Empo, che''a yo''o ya''ari, Akriipa''
    teame achai, intok eme''e yo''ooraa achaim i''an inim itomak nau aneme, eme''e
    i''an em inim a'' bicha inika''a o''outa. Inim juriom betana, juebenaka aapo''ik
    beje''eka neu noklam. Kia aman bwe''u jo''ara Jerusalen tea''po, intok kia inim
    jo''ara Sesarea'' tea''po juni''i, intok inime''e, aapo''ik muknee''uta jiba inim
