    néemíanícawa nulí, nasutáca numàacáanápiná nanúacani.'
  tsn-tsn: 'Mme Feseto a buisa bareetsi jaana: “Kgosi Ageripa le ba ba teng botlhe,
    monna yo ke ene yo loso lwa gagwe lo batlwang ke Bajuta botlhe; ba mono le ba
    ba kwa Jerusalema!'
  amr-NT: 'Enʼtokuddeʼte Festoa Agripaomeytaj oʼmanaʼpo: —‍In huabokerektaj yanʼtiahuayʼ,
    Agripaomey. Huakkaʼ judío aratbut kentaj dakhueaʼada onʼhuaaʼpo i̱yo̱ Cesareayo
    kenpaʼti Jerusalényo̱ “Kabueyeʼ” monaʼikaʼnigʼa.'
  pwg-pwg: Ma Pestas sisiya ivi karei. “Kiiwa kiiwa, kiivavo Agripa kurim ma tami
    iyavo kava weni. Weni tomowina kokitai. Jiu damsi kudubisi weni dobunai ma Jerusalem
    kamonai ere kiikiirarisi ivi nowi da tomowina ati raboboi.
  cjv-cjv: Fetasi ka epe dume, “Akipa yai oriyo te ne muruwo tawa moinga yokamao,
