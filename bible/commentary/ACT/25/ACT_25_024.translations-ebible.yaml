  kan-OKCV: ಆಗ ಫೆಸ್ತನು, “ಅಗ್ರಿಪ್ಪ ರಾಜನೇ, ನಮ್ಮ ಸಂಗಡ ಇಲ್ಲಿ ಸೇರಿ ಬಂದಿರುವವರೇ, ನೀವು ಕಾಣುತ್ತಿರುವ
