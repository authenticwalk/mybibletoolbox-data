  hin-2017: फेस्तुस ने कहा, “हे महाराजा अग्रिप्पा, और हे सब मनुष्यों जो यहाँ हमारे
    साथ हो, तुम इस मनुष्य को देखते हो, जिसके विषय में सारे यहूदियों ने यरूशलेम में
    और यहाँ भी चिल्ला चिल्लाकर मुझसे विनती की, कि इसका जीवित रहना उचित नहीं।
  wol-KYG: 'Ba mu dikkee, Festus ne: «Buur Àggripa, yeen mboolem ñi fi bokk ak nun
