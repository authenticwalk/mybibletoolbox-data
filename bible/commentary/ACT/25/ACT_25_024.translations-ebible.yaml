verse: ACT.025.024
translations:
  kpx-kpx: Ige Vesitasiu loui avoe, “Kini Agiliba isi la bahataea, malaha ko elehave.
    Kove isi Dielusalema keve Diue ataeau malaha ko vaveve toela loui di namihai isivialeike
    di ata ko hamage au hatai.
  okv-H: Festus na ke enu Paul humbuto bande ta ikeo hetenu Festus na ke einge ena,
    “Oio King Agrippa te embomeni tapa nau ke asona ingivujo, embo emo Judea embo
    ei ta eto Jerusalem da ta embomeni te aingeto hotembari vahai eto nau degi ta
    ke vasiri na eto embo emo teho iroja uje ae ue taro pehaja ke eagora
  tbo-tbo: Ma Petasi i pa, ‘Wasawasa Agilipa po taumi iyawoi atapumi geka hosi, geka
    lawana ona galeya. Mi Yudeya atapuhi geka hosi po u Yelusalem hai ompili geka
    lawana ugolina, ma hi otu hi pa, “Ega ina lauyagohana.”
  mal-C: 'തുടർന്ന് ഫെസ്തൊസ് ഇങ്ങനെ പ്രസ്താവിച്ചു: “അഗ്രിപ്പാരാജാവേ, ഞങ്ങളോടൊപ്പം സന്നിഹിതരായിരിക്കുന്നവരേ,
    നിങ്ങൾ ഈ മനുഷ്യനെ കാണുന്നല്ലോ! യെഹൂദാസമൂഹം ഒന്നടങ്കം ജെറുശലേമിലും ഇവിടെ കൈസര്യയിലും
    ഇയാളെക്കുറിച്ചാണ് എന്നോടു പരാതിപ്പെടുകയും ഇയാൾ ഒരു നിമിഷംപോലും ജീവിച്ചിരുന്നുകൂടാ
    എന്ന് ഒച്ചപ്പാടുണ്ടാക്കുകയുംചെയ്തത്.'
  grc-SR: Καί φησιν ὁ Φῆστος, Ἀγρίππα βασιλεῦ, καὶ πάντες οἱ συμπαρόντες ἡμῖν ἄνδρες,
    θεωρεῖτε τοῦτον περὶ οὗ ⸂πᾶν⸃ τὸ πλῆθος τῶν Ἰουδαίων ⸂2ἐνέτυχόν⸃ μοι ἔν τε Ἱεροσολύμοις
    καὶ ἐνθάδε, ⸂3ἐπιβοῶντες⸃ μὴ δεῖν ⸉ζῇν αὐτὸν⸊ μηκέτι.
  bgc-bgc: फेस्तुस नै कह्या, “हे राजा अग्रिप्पा, अर हे सारे माणसों जो उरै म्हारै गेल्या
    सो, थम इस माणस नै देक्खो सो, जिसकै बारै म्ह सारे यहूदियाँ नै यरुशलेम नगर म्ह अर
    उरै भी रुक्के मार-मारकै मेरै तै बिनती करी के इसका जिन्दा रहणा सही कोनी।
  khz-khz: Ne Festas ekilato, “King Agripa e ai ria pogoma matagai talimami maparami!
    Etalima gogitaana ea. Ia Iuda talimara Ierusalemai e enai Kaisareai talimara na
    geroliato kilana au geku ai gevua-agoato. Ira geinalato, negetiwato, ia ragai
    pene maguli.
  deu-TKW: 'und Festus sprach: Hier, mein König Agrippa und alle ihr Anwesende, schaut
    ihr den, wegen dessen mir die ganze Versammlung der Jude in Jerusalem und hier
    anlag mit dem Ruf, er dürfe nicht am Leben bleiben.'
  zsr-NT: 'Niꞌr Festo gudxëꞌ Agripa, bönniꞌ rna bëꞌë: ―Bönniꞌ uná bëꞌ, Agripa, len
    yúguꞌtëliꞌ zoaliꞌ ni tsazxö́n len netuꞌ. Ni zoëꞌ rléꞌiliꞌ‑nëꞌ bönniꞌ naꞌ, taꞌnë́ꞌ
    queëꞌ yúguꞌtë bönniꞌ judío nacuꞌë Jerusalén lencaꞌ nup nacuáꞌ ni, tëꞌ nedaꞌ ral‑laꞌ
    gatiëꞌ.'
  lin-lin: 'Festisi alobaki : — Mokonzi Agripa mpe bino nyonso oyo bozali elongo na
    biso awa, bozali komona moto oyo ! Lisanga mobimba ya Bayuda bayaki kokutana na
    ngai na tina na ye, na Yelusalemi mpe awa kati na Sezarea, bazalaki koganga ete
    asengeli kokufa.'
  hns-NT: 'Tab laat bolies: „Raadja Aagrepa aur saamiel waalan, aaplog hia par ek
    djane ke dekhe hai. Sab Israel ke djaatie log Jeroesaalem me aur ie sahar me bhie
    okar oeppar naalies karies hai. Oesab tjiellaaike bolies kie oke tjaahie mare
    ke.'
  noa-E: 'Magbaa i jʉraan wëtwi aipierrwai magjim aajem ich Festoou: —Rey Agripa,
    maimua pãar mʉig maar dʉ̈i nʉm khʉʉn: Cha simgui ajim anʉm, pãar õor ig narr.
    Jerusalén phöbör ee maimua ich mʉigjã judionaan thumaam khʉʉnau mʉg woun iekkhõr
    pöm sim a jaauchënaa warre mʉrʉg thõopʉ̈ipi jaau nʉmgui ajim anʉm.'
  eng-EMTV: 'And Festus said: “King Agrippa and all the men who are with us, observe
    this man about whom the people of the Jews petitioned me, both in Jerusalem and
    here, crying against him that it is not fitting for him to live any longer.'
  mib-NT: 'Te ni cahān Festo: Cáhán na jíín ní, tátā rey Agripa, jíín ndɨhɨ níhín
    jéē cáyūcu jíín yó yāhá vijna. Yāha cúu tēe jeē sɨquɨ̄ de ni candonda ndɨvii jnáhan
    de hebreo ñuu Jerusalén jiín ndé ñuu Cesarea yāhá, te máni cácahān i jeē tú vāha
    jeē cótecu gā de.'
  lif-NT2: हे़क्‍क्‍याङ् सुहाङ्‌गे़म्‍बा फे़स्‍तसरे़ पाःत्तु, “आदाङ्‌बा अग्रिपा हाङ्
    नु कप्‍मो के़दाःबा तुत्तुगे़न् तुम्‍म्‍याङ्‌हाङ्‌से, खिनिॽ के़रे़क्‍ले़ कन् मनाःन्
    के़निःसुम्॥ कल्‍ले़ कुयाःम्‍बेओ यरुसले़म नु कप्‍मोबा कुभा यहुदिहाॽरे़ कल्‍ले़
    आल्‍ल हिङ्‌मा मे़घोःसुन्‍नि, खे़न् सिःमाए पोःङ् लॽरिक् मे़अःक्‍ते़र इङ्‌गाॽओ पेलि
    मे़दोःन्‍दुआङ् मे़वाॽरो॥
  xnj-xnj: Festo akajova, “Nkosi Agilipa pamonga na vandu voha mwemuvi apa na tete!
    Palongolo yinu avi mundu, vandu voha va mulima wa Vayawudi va bahapa na ku Yelusalemu,
    vakumng'ung'utila kuvya iganikiwa lepi kulama wumi waki kavili.
  mmx-mmx: Pestas ga lok, “Loorong ne Agripa, la nemi axap mik lok eburu minama. Mina
    ven na laradi ne Pol! Limixin me Judaia nade la boro bok Jerusalem diga raba linga
    ia mumu i. Diga paase lolos do ni naba met.
  cbr-NT: 'Cacëxuan Pablo bëcëbëtan ca Festonën axa ucëcama ësaquin cacëxa: —''Apu
    Agripacëñun cana axa ënu nubë timë́cë unicama cain, ënu ca a uni ñuia judíos unicamax,
    Jerusalénu ''imainun Cesáreanuaxribi, ami manani munuma banaquin, ax ca bamati
    ''icë quixun ''ë cacë ax ''icën.'
  tee-NT: 'Chai acsni chincha ju Pablo pus ju Festo chani ajunilh ju ixtavilanancha:
    ―Ji k''ai ucxtin Agripa chai chux ju uxijnan ju quilat''avilau ju ani. Anich ya
    ju lapanac ju iclalhijuniuch. Pus acsni xacvilhcha ju lak''achak''an Jerusalén
    chai acsni icminchokolh ju ani na lhu israelitanin quintachivitanunita ixlacata
    ju yuchi. P''as quintajuni ni jantu lhijun ni vanach catsuculh.'
  eng-LSV: And Festus said, “King Agrippa, and all men who are present with us, you
    see this one, about whom all the multitude of the Jews dealt with me, both in
    Jerusalem and here, crying out, He ought not to live any longer;
  cak-NT: 'Y ri Festo xu''ij: Rey Agripa y chi''iwonojel rix ri imolon-pe-iwi'' kaq''uin
    cami, jare'' ri achi ri rubinan Pablo. Ri winak israelitas ri jec''o pa Jerusalem
    y ri jec''o chuka'' we'', xepe wiq''uin y can riq''uin quichuk''a'' xoquic''utuj
    chue chi ticamises.'
  pah-NT: 'Igwete Festo''ga ei: —Nde ve ji ei kiro, Agripa. Pe me ji epavi no. A''ereki
    pe avo peju, ei ga g̃a pe. Pehepia pe agwa''ga Paulo''ga. Gaha rehe judeus''g̃a
    nhaporemo uhuuhu javo ji ve Jerusalém me, avo na jitehe no. “Omano po ga hamo,”
    e''ie''i g̃a ohapukapukaita ga pe, ei Festo''ga.'
  sja-NT: 'Festopa mãgaji: —Rey Agripa mãik''aapa k''õp''ãyoorã nama see nɨ̃bɨ, pãchi
    k''ĩrapite na eperã unu p''anɨ. Judiorã jõmaarãpa ichi ɨmɨatee chepata Jerusalendeepa
    mãik''aapa Cesarea p''uurudeepa. Jõmaarãta biuk''adaipata mɨa ichi peepit''aamerã.'
  xed-xed: 'Ka ŋumna Festus mantsa: «Mgham Agripa, nda inda gwal ta tskavata hadna
    ma na vlə na kawadaga nda aŋni. Wana na mndu sliʼadagha inda la Yahuda da wlata
    da iʼi ma luwa Ursalima, nduk hadna tani ya kay: “Ra a ka zlaŋtá na mndu na nda
    hafu wu,” ka həŋ hlaftá wi.'
  mks-NT: 'Ta tá na̱sa̱a̱ da̱ nu̱ ná já na̱cachi Festo já: —Mé ndó, rey Agripa xi̱hín
    ndihi ndó, na̱ na̱taca ndúu xi̱hín nde̱ yóho. Cande̱hé ndó da̱ naní Pablo cándichi
    yóho. Cua̱há ndiva̱ha táhan na̱ Israel, na̱ ndúu ñuu Jerusalén xi̱hín na̱ ndúu
    ñuu Cesarea yóho sácú na̱ sa̱ha̱ dá nu̱ú i̱. Ta a̱ ju̱ú quia̱hva ndúcú ndéé na̱
    cáha̱n na̱ ña̱ ndítahan quivi da caja i̱.'
  gfk-S: Io, Pestus ga tange, “Augo Agripa, no king, ma mu bakut kakarek ing mu kis
    hulungan ter, mu nes ikin ra turadi. Ira matanabar na Iudeia bakut ruma Ierusalem
    ma kira Kaisaria di te kakongane ira nudi sinsaring ter tagu utana be da ubu bing
    leise ie.
  bmu-bmu: Polnöŋ kaŋgoriga Festusnöŋ wahöta kinda kewö jiyök, “Kiŋ Agripa aka azi
    ketaŋi pakpak nembuk ki tatzei, iŋini mönö azi ki eket. Juda ambazip kambu pakpak
    yeŋön yaŋgöra aka uruni kuŋguget. Sisaria taon kiaŋgöreŋ aka Jerusalem siti miaŋgöreŋ
    ölŋa keunöŋ kuŋgum niŋgiba qet gigilahöba kewö jiba malget, ‘Azi kiaŋön gölmenöŋ
    malmawaŋgö dop qahö. Mönö yapmakek!’
  dgz-dgz: Pestas anega wan, “Ayop nuga Agiripa, waenapan mapa tauayana nagirewa den,
    wapena anun, apan ma yaviwaniana Diu nagire mapa pa Sisaria amba pa Ierusalem
    gapan den me tandayasiwanumun. Amba senao wan anega waiwanumun, ‘Me boep, me boep!’
  eng-GNV: And Festus sayd, King Agrippa, and all men which are present with vs, ye
    see this man, about whom all the multitude of the Iewes haue called vpon me, both
    at Hierusalem, and here, crying, that he ought not to liue any longer.
  zaa-NT: 'Làniana ra Festua: Cuią''lu'' rey Agripa, ą''hua iyaba adí cuią''le ca
    enne'' chi betùppa ni anna: Nì bá du nubeyu'' nu beni iỹetse'' ca judíuą'' demandar
    lani inte'', tàntua le'' Jerusalén ą''hua nì ribetsi ya''ání cą qui''ni labiru
    dàni nubéyu''į ccabànią.'
  eng-WEBSTER: And Festus said, King Agrippa, and all men who are here present with
    us, ye see this man about whom all the multitude of the Jews have dealt with me,
    both at Jerusalem, and also here, crying that he ought not to live any longer.
  guh-guh: 'Nexata nacuaevetsinë Festo jumaitsi nacuaevetsinë Agripajavabelia, itsamonaejavabelia
    ata: —Agripa, nacua nevetsinë, daxita paxamë ata majotaje vajanajuanacaetuatsivi.
    Pataneme rabaja mapapebi nuca paneitabarataje. Ayaibitsaëto judíovi, Jerusalén
    tomarapijivi, bajaraponë neconitatsi xanëjavaberena Jerusalén tomaratalia. Bajara
    icatsia pamonae tapëta naponarena Cesarea tomaraberena. Bajara icatsia pacuenia
    neconitatsi xanëjavaberena. Bajarapamonae vavajaiya nejumai tsabiabi: “Pajitsipajë
    Pablo pebeyaxuabinexatsi,” nejai tsabiabi.'
  bon-bon: Peesto jejemige egä, “Israela biname bime mopeyame Agripa piiyepu iyeta
    lui cina cine cama tabasecretnininiye, weene ai biname ne jepäneye. Ama iyeta
    Israela biname cuta piiyepu Yerusalema je iyeta Israela biname, teepi aitna mene
    cäme bau itu saawademepesi ai biname poto cidi me. Teepi cuta ala cama mene jiicanemepesi
    teebine budre me wawename.
  nhw-BL: 'Huan teipa Festo quinilhui nopa masehualme: ―Tlanahuatijquetl Agripa huan
    nochi amojuanti catli anmosentilijtoque nica, xiquitaca ni tlacatl catli itztoc
    amoixpa. Miyac israelitame nepa ipan altepetl Jerusalén huan nica ipan altepetl
    Cesarea quitelhuíaj ica miyac tlamantli huan ica chicahuac nechtlajtlaníaj para
    ma miqui.'
  mgw-mgw: Fesito ngabaya, “Nkulungwa Agilipa, na mwaboti mwamubile pano pamope na
    twenga! Ayu' mundu ywamummona, Ayahudi boti bansitaki kwangu' ku'lu' ku Yelusalemu
    na pano nyinyonyo, kabaku'ku'li'ka no panga ndu'ti panga ipalikwa abulagilwe.
  swh-ONEN: Festo akasema, “Mfalme Agripa, nanyi nyote mlio hapa pamoja nasi, mnamwona
    mtu huyu! Jumuiya yote ya Kiyahudi wamenilalamikia kuhusu mtu huyu huko Yerusalemu
    na hapa Kaisaria, wakipiga kelele kwamba haimpasi kuendelea kuishi.
  wbi-wbi: U Festo akaati, “Untua Agripa, na vaanhu vooni vano pevale apa palikimo
    nusue, mukum'bona umuunhu uju; mukisina kyooni kya va Yahudi ukuo ku Yerusalemu
    napa kange vilonda nivahighe, voope vakajeghela kulyune kuuti nangikalaghe.
  bba-bba: Fesitu nɛɛ, sinɑ boko Aɡiripɑ kɑ bɛɛ kpuro be i wɑ̃ɑ mi kɑ bɛsɛ sɑnnu,
    durɔ wi wee, wìn ɡɑri Yuubɑ kpuro bɑ kɑ nɑ nɛn mi, be bɑ wɑ̃ɑ wuu mi kɑ be bɑ
    mɑɑ wɑ̃ɑ Yerusɑlɛmuɔ. Bɑ ɡbɑ̃sukumɔ bɑ mɔ̀, n ǹ weenɛ u n mɑɑ wɑ̃ɑ.
  eng-KJVCPB: And Festus said, King Agrippa, and all men which are here present with
    us, ye see this man, about whom all the multitude of the Jews have dealt with
    me, both at Jerusalem, and also here, crying that he ought not to live any longer.
  kgk-NT: 'Upe-ma ramo he''i Festo mburuvixa Agripa-pe: —Erepara katu ko ou va''e-rehe,
    he''i. —Peẽ pegwahẽ ramo va''e pehexa katu ave. Ko kwimba''e-rehe judeu kwéry
    ou meme va''e xe-vy inhe''ẽgwe apo-vy. Ojerure rure va''e xe-vy ajuka hagwã íxupe.
    “Naiporãi oikove joty” he''i xe-vy hatã hatã onhe''ẽ-vy enterovéa judeu kwéry
    va''e gwive, Jerusalém pygwa, a pygwa ave.'
  waj-waj: 'Nnuduu rikioo Peseteeva tunoo: Kieeta vaidi Akiripaavaata mmuakiaa gioonna
    kiaapu aavaki variaiyaatama rikiaatee. Vaa ngia aa vaidi aavaa taavai. Mmuakiaa
    Yutayaa gioonna kiaapu aavaki variaiyaata Yerusareema variaiyaatama kua pinaivaa
    innaki yapaaraivaara niita kua tiravai. Kua tida varida aayanna reeda tunoo: Ruputu
    kikio putuaivee, tiravai.'
  cpy-cpy: 'Ari iñaawaetanaki Festo, ikantzi: “Pinkathari Agripa, riiperori-paeni
    ikaatzi piyoteen-chari jaka, ritakira irika atziri. Osheki riyakowenta-waetakiri
    Judá-paeni Aapatziyaweniki eejatzi jaka Cesarea-ki. Osheki ichereeyakini ikoyi
    rowamaa-kaanteri.'
  mpx-mpx: Inoke Pesito i ba, “Kin Agilipa, ge gamagalau gegewemiu bolo iyaka ku nem,
    tau ya ku kite. Iya kaiwena inoke Yudiya gegewel bolo Yelusalema ge bolo panuwa
    ya elana, hi awanun elau analiya i bwaya hi ba, ‘Binimala tau ya ni yaomal.’
  wbp-wbp: Ngula-jangkaju, Pijituju wangkajalku-jana Kiripaku manu yapaku panu-kariki
    kujalpalu warrukirdikirdi karrija, ngulaju kuja-jana wangkaja, “Jalangu, nyuntu
    Kingi Kiripa manu yapa nyurrurla kuja kankulu jalangu nyina nyampurla, nyanyi
    kankulu nyampu wati, ngulakuju kalurla yapa panu-jarlu-nyayirni nginji-wangkami
    Juwu-patu nyampu-wardingki manu panu-kari Jurujulumu-wardingki-patu. Manujulu
    jaru yimi-ngarrurnu maju-nyayirni nyampu-kurluju. Manu kajulu warrarda purlami
    ngajukuju yungurna nganta pinyi nyampuju wati tarnnga-kurra.
  luo-luo: Bangʼe Festo nowacho niya, “Ruoth Agripa kaachiel gi ji duto man kodwa
    ka, uneno ngʼatni! Jo-Yahudi duto osekwaya chakre Jerusalem nyaka Kaisaria ka
    gikok ni ok owinjore oweye obed mangima.
  nhe-NT: 'Huan teipa Festo quinilhui nopa tlacame: ―Tlanahuatijquetl Agripa huan
    nochi imojuanti tlen inmosentilijtoque nica, xiquitaca ni tlacatl tlen itztoc
    imoixtla. Miyac israelitame nepa ipan altepetl Jerusalén huan nica ipan altepetl
    Cesarea quiteilhuíaj ica miyac tlamantli huan ica chicahuac nechtlajtlaníaj ma
    miqui.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܦܹܗܸܣܛܘܿܣ: ”ܝܵܐ ܐܵܓܸܪܦܵܐ ܡܲܠܟܵܐ، ܘܟܠܵܘܟ݂ܘܿܢ ܕܝܼܬܘܿܢ ܠܲܐܟ݂ܵܐ ܥܲܡܲܢ،
    ܒܸܚܙܵܝܵܐ ܝܬܘܿܢ ܠܐܵܗܵܐ ܐܢܵܫܵܐ ܕܒܘܼܬ ܕܝܼܹܗ ܟܠܹܗ ܛܵܝܸܦܵܐ ܕܝܗܘܼܕܵܝܹ̈ܐ ܩܒ݂ܝܼܠܔ ܠܗܘܿܢ
    ܠܟܸܣܠܝܼ ܓܵܘ ܐܘܿܪܸܫܠܸܡ ܘܐܘܼܦ ܠܲܐܟ݂ܵܐ ܓܵܘ ܩܹܣܲܪܝܵܐ، ܟܲܕ ܡܲܩܘܘܼܚܹܐ ܕܐܚܹܪܢܵܐ ܠܹܐ ܝܠܹܗ
    ܚܫܝܼܚܵܐ ܕܚܵܝܹܐ.'
  esk-NT: nipliqhuni, “Ataniiq Agrippaa suli iluqasi uvaniiqatauruasii! Una aŋun ittuq
    iluqaġmiŋ Jew-ŋuruat uvani suli Jerusalem-mi pasikkaŋat uvaŋnun niplirautigiplugu
    iñuuruksraunġiġñipḷugu.
  msb-msb: Tapos, nagsabi si Festo, “Hadiʼn Agripa kag an tanan na adi didi, kitaa
    ini na tawo. Ginreklamo siya sa akon san tanan na katawuhan san Judio didi kag
    sa Jerusalem. Nagasiyak sinda na dili pa siya dapat mabuhay.
