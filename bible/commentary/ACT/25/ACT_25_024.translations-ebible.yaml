    takeka Yu yene peya nooke-kama nekete kayo telo ekete ekete i poane agopa toto
    mekota meamele toamokono, neme wia tukakamene wa tikakoa kakala tokoi.
  swe-swe: 'Festus sade: ”Kung Agrippa, och alla ni andra församlade herrar, framför
    er ser ni den man som är orsak till att hela det judiska folket vänt sig till
    mig, både i Jerusalem och här, och högljutt krävt att han inte ska få leva längre.'
  cth-cth: Festus siangpahrang ni, Agrippa siangpahrang hoi hie kaawm tongpanaw, nangmouh
