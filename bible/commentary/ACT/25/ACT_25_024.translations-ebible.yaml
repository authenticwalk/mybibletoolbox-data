    ñjaaⁿ Cesarea cwiqueⁿna ñꞌoom nacjoomꞌm. Jndeiiꞌ ndyueena cwiluena na tseixmaaⁿ
    na cueeⁿꞌeⁿ.'
  hin-CV: फ़ेस्तुस ने कहना शुरू किया, “महाराज अग्रिप्पा तथा उपस्थित सज्जनो! इस व्यक्ति
    को देखिए, जिसके विषय में सारे यहूदी समाज ने येरूशलेम और यहां कयसरिया में मेरे
    न्यायालय में याचिका प्रस्तुत की है. ये लोग चिल्ला-चिल्लाकर यह कह रहे हैं कि अब
    उसे एक क्षण भी जीवित रहने का अधिकार नहीं है.
  spa-BES: Y dijo Festo, rey Agripa, y todos los que están aquí presentes con nosotros,
