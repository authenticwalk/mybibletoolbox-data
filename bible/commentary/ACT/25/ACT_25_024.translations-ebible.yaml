    xin ơn tôi, tại thành Giê-ru-sa-lem và tôi đây cũng vậy, mà kêu lên rằng chẳng
    khá để cho nó sống nữa.'
  kxv-kxv: ଏମ୍ବାଟିଏ ପେସ୍ତସ୍‌ ଏଲେଇଚେସି, “ଏ଼ ରାଜା ଆଗ୍ରିପା ଅ଼ଡ଼େ ଇମ୍ବାଆଁ ମାନି ମା଼ନିଗାଟି
    କାଜାତେରି, ମୀରୁ ବାରେ ଈୱାଣାଇଁ ମେସିମାଞ୍ଜେରି; ଈୱାଣି କ଼ପାଟି ଜିରୁସାଲମ ଇଞ୍ଜାଁ ଇମ୍ବାଆଁ
