    timaŋmaŋ yo pini isu Yerusalem mi isu tiŋgi tomini. Timap ma kalŋan sala ma tisombe
    to ti, ni imbot pepe. Imeete ma ila ne.'
  myw-myw: Pestos mo ilivan; ilana, “Agalip, making ya̱koum, o tawaw babaw yakamiy
