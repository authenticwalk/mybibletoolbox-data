    intougigs va̱gan bamop ansinap, niwkuwaks, ilansa, ‘Kuweiy. Nag kadilok son mwamovan
    bises.’
  sby-sby: Mpwalesa Paulo, Fesito walambeti, “Mwalemekwa Mwami Agilipa, ne njamwe
    muli pamo ne njafwe muno. Uyu muntu ngomulabononga, engobalatongokunga Bayuda
    bonse bekala kuno, ne ku Yelusalemu, ne kubilikisheti welela kufwa.
  sll-sll: Ungure Pestas mole, yu dungwi, “Yal Agripa ya te nan ari mominga hobi yal
