  sgb-sgb: Naghabi hi Gobernador Festo, ya wana, “Panggalangên kon Arin Agripa, haka
    hikaw ya naka-tsipon bayri. Habaytsi ya angkahêlêk yo, ay indikil la kangko hên
    kapareho nan Israelita ha Jerusalem haka bayri ha Cesarea. In-angaw la ya dapat
    yan patsên.
  vie-1934: 'Đoạn, Phê-tu rằng: Tâu vua Aïc-ríp-ba và hết thảy các ông có mặt tại
