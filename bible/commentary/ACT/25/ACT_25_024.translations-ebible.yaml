  suz-BL: मिनु फेस्‍तसमी “सरकार अग्रीप्‍पा, एकेर देल्‍शो हजुरपुकी, आं लोव़ का निक्‍शी
    नेनीने। एको इन ङोंइती राप्‍पाइश्‍शो मुर कोव़ङीने। यहूदी नेल्‍लेमी एको कली मरिम्‍शो
    मुर, दे दोस गेनीमी। यरूसलेम नु एकेर कछडी वोदमेनु ‘मेको कली साइक्‍चा माल्‍ब’ देंन
