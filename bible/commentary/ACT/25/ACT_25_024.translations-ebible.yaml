    zewien: An kapi ewe msalen teepmaŋ ku mambe. Kegok penaŋ zewien'
  grc-MT: και φησιν ο φηστοσ αγριππα βασιλευ και παντεσ οι συμπαροντεσ ημιν ανδρεσ
