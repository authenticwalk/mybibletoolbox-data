    ବାରେଜା଼ଣା କା଼ଲୱି ଆ଼ତେରି ।
  cha-cha: 'Ya ilegña si Festo: Ray Agripa, yan todo y taotao ni y mangaegue güine
    na manjijita; inlie este na taotao ni y todo y linajyan Judios maqueja yan guajo
