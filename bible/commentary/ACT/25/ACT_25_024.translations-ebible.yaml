    hring sak kawi nahoeh telah a hramki awh teh, Jerusalem kho thung hai thoseh,
    hi khothung hai thoseh, kai koe a kâhei awh.
  mti-mti: Sira Pestas wane, “Kin Agrippa ge iyayapan undag mapa waketuwa, yauya.
    Ju igiyawa undag Jerusarem danave ge mapa Sesariya danave kwaruwaya me tope boitan
    di, sira kukaeba meuma nenan vemewa me apan mame oya.
  pad-NT: 'Festo va''ora vara ni''aha adani Agripa, vahoariha vajoroniki vakadiania:
