  guj-2017: ત્યારે ફેસ્તસે કહ્યું કે, ‘ઓ આગ્રીપા રાજા તથા હાજર થયેલા સર્વ ગૃહસ્થો,
    જે માણસ વિષે યહૂદીઓના આખા સમુદાયે યરુશાલેમમાં તથા અહીં પણ મને વિનંતી કરી, અને
    બૂમ પાડી કે, તેને જીવતો રહેવા દેવો (યોગ્ય) નથી, તેને તમે જુઓ છો.
  jvn-NT: 'Fèstus terus ngomong: “Ratu Agripa lan para sedulur kabèh sing nang kéné.
    Ya iki wongé sing dikelahké karo wong-wong Ju nang Yérusalèm lan uga nang kéné.
    Wong-wong Ju pada bengok-bengok njaluk wong iki dipatèni waé.'
  byr-byr: Makabɨna kyeꞌ Pezɨtaazai wɨdaꞌ “Kingɨya Aahɨripaagɨ, pwaihi dava mwaaihasaihi
    aꞌmwe darɨ dangamanɨgava! Juya yuyara dava mwaalyarajɨ Jeruzaalemɨ mwaalyarajɨ
    sara gamɨnyɨna kotɨyaꞌ nyɨdɨwaꞌdaaꞌ. Jaka naanga nyɨdɨwaꞌdaaꞌ ‘Sai mamwaalannera!’
  ian-ian: Festas wandɨ. King Agripa, nat nɨmba wan nyan lɨga Juda ndɨ kat walɨgandi.
    Ndɨ kavle nyana waa walɨgandi. Ndi aywaa walega walɨga walɨndi. Ndɨ kat vatnya
    waa walɨndi.
  hun-hun: 'Fesztusz pedig ezt mondta: „Agrippa király és ti férfiak mindnyájan, akik
    velünk együtt itt vagytok! Látjátok őt, aki miatt a zsidóknak egész sokasága keresett
    meg engem, mind Jeruzsálemben, mind itt, azt kiáltva, hogy nem szabad neki életben
    maradni.'
  mcf-NT: 'Bëmiac Pabado nënantanquio nidtonobi Pesto nadpondash: —Ancanquid Aquidipan
    mibëd iccuededquidon ëmbi bëmeboed mibitedishun isec. Aidi chuinu. Tantiata. Isadaidbon,
    Nëid dada icsambocquid neque. Unës uame, quequin chioshi. Ëbi Edusaden yacno choacsho
    isun adoposh. Adomboembidi nëshun Sesadeya yacnoshontsen aidombidi chuioaposhi.'
  kjs-kjs: 'Go rabu Festus-mi talo: Ali mudu King Agripa page enaalinu naa raapu pimame
    page go ali adalepape lisa. Go su-para piri Juda alinu page Jerusalem su-para
    piri Juda alinu page nimumi ni-para go alina koe ele madaa agale talo ipisimi.
    Nimumi puri paloma agale loma gu-rupa yaalasimi: Go ali lu makomalima lisimi.'
  mni-mni: 'Festus-na hairak-i, “Ningthou Agrippa amadi eikhoiga loinana tilliba mi
    pumnamak: Nakhoina uriba mi asi mapham asida leiba amadi Jerusalem-da leiba Jihudi
    pumnamakna mahakki mathakta wakat purak-i. Mahak hingbada matik chadre haina makhoina
    kanna lao-i.'
  yad-NT: 'Su̱teda ji̱ta japu variy: “Diye ji̱ta, Ja̱mu Nutyityu̱ Acrípa, jiryejerye
    nutyityu̱veda, jirya̱jti̱ ti̱ta̱ju̱musiy rimu; jiyuni̱ ji̱ta jirya̱diy siva jiñu
    vanu, sivani̱ riyasanta Judíyuveda ray, jiryatiy Jerusarí̱mu vichavaryi, jiyu
    vichavay jarye. Riyaro̱vatyaja̱ diye sa̱ra̱ju̱ni̱: Ne saryi jnu̱y ju̱na̱ñu̱day.'
  mxb-NT: 'Dá ni̱ kaa ra̱: ―Mií ní, rey Agripa, xíꞌín ndidaá ní mií ní, na̱ ni̱ na̱taka
    ndéi yóꞌo viti xíꞌín nduꞌu̱. Ta ta̱a íin yóꞌo, kua̱ꞌá nda̱ꞌo na̱ Israel ndéi ñoo
    Jerusalén xíꞌín na̱ ndéi ñoo yóꞌo káꞌa̱n kua̱chi saꞌa̱ rá noo̱ yúꞌu̱. Ta ko̱ sá
    tuu na ña̱ káyuꞌú ná ña̱ kánian kuu ra̱.'
  pon-2006A: Pestus eri patohwan, “Maing, Nanmwarki Akripa, oh koaros me iang kiht
    patopato wasaht, kumwail patohwan ohl menet, me mehn Suhs akan me pato met, oh
    pil nan Serusalem, kedipa rehi. Irail weriwerki en kamala.
  maq-NT: 'Hane xi cafehe Pablo ne, sehe cachja Festo cuitjin: ―‍Ngayun Agripa, cojo
    ngayujun ni xi tjin tangun ngayaan nguehe ne, nguehe tacun cha vihi xi yëjë xuta
    tjë rë Israel ne, cavinchajyë me cha cojo ná ngajan Jerusalén, hacuaha cavinchajyë
    me cha hisca nguehe. Jindaya me chja me ta ha quihndë mijí rë xi cuejña sa cha
    cjuahñu.'
  hto-hto: 'Afe mei Festo illaɨma Agrípana daɨde: —Ɨllaɨma Agripa, nana caɨri benó
    gaɨrídɨnori, omoɨ cácarei. Bímɨemo omoɨ eroi. Aillo judíuaɨ afémɨedo cuemo úritiaɨoɨ.
    Benó Cesaréamo cuemo úritiaɨoɨ; daje izói Jerusalemo izire cuemo jɨcádiaɨoɨ. Jaca
    fáɨnocaiñeno ie tɨtáacanafuena cuemo llotíaɨoɨ.'
  por-BRBSL: 'Festus disse: “Rei Agripa, e todos os homens que estão aqui presentes
    conosco, você vê este homem sobre o qual toda a multidão dos judeus me fez uma
    petição, tanto em Jerusalém como aqui, gritando que ele não deveria viver mais.'
  ces-NKB: 'Tehdy Festus řekl: “Králi Agrippo a všichni muži, kteří jste tu s námi,
    vidíte tohoto [člověka], o kterém se mnou jak v Jeruzalémě, tak zde jednala celá
    židovská obec s křikem, že nesmí zůstat naživu.'
  cui-cui: 'Festo barai, jeye: —Agripa, xam pon neyanacua ewatsin jiwi, irʉ pomonae
    pecanamataxeinae jiwi pamdʉ. Bapon xote uncue Pablo. Daxita judiomonae irʉ Jerusalén
    tomarapiwi, irʉ Cesarea tomarapiwi, daxita barapomonae Pablo jume yabara paebatsi
    xua pinae abe exana. Mataʉtano barapomonae neitoroba nawita xua bepa pinae Pablo
    itorobin xua petʉpaewa tsane.'
  boj-2014: Tigeltonab Festus na Agripa minjej, “O Mandor Agripa, Pol agi osi bonub.
    Ni unime. Niŋgi koroonub qaji dego Pol uniy. E Jerusalem di sonamqa Juda kalil
    naŋgi murqumyoqnsib endegsib merboqneb, ‘Pol a moiyem. A olo mandamq endi saiq.’
    Naŋgi bosib Sisaria endia dego anjam degsib merboqneb.
  eng-OEBUS: Then Festus said, “King Agrippa, and all here present, you see before
    you the man about whom the whole Jewish people have applied to me, both at Jerusalem
    and here, loudly asserting that he ought not to be allowed to live.
  eri-eri: Ono wanenga Festus no benou lewai, “King Agripa wonga, tere fai oruwanga
    ere gaara yafaya beha, tere fai beha uragu. Judaha fai-aita bagu, Jerusalem langa
    bagu belanga fere, nere fai beha go bode beele lewane. Nere inyangaaro yauredu
    benou lehiyane, ‘Ne tigini dukote wahenga umona, gamaji no gai ago auma yafoga
    hiyane.’
  aly-aly: Festus-anem angkek, “King Agrippa-ay, atyetyart-rnemay, arrantherr artwa
    nhenh arenherr-arey! Jew nhenh-arenyel-rnem-then Jerusalem-areny-rnem-then rernem
    artwa renh ayntarrp-ilek. Rernem-antey ilanthek, atha renh ipmek atwetyek.
  wiu-wiu: Pesasiyo okome tobou ago Ageripa ame-loe nepalaka ita oboa kaki-kiti kipalaka
