    na saw, innan naw yù tolay ta napiá. Ngámin yù ira Kudio nga ajjan ta Jerusalem
    ánna yù ira nga maggián sawe ili tam gapay, ikeká ra, ánna ikatakátol da nga kagian
    ta ipapapátè, ta ari kanu mepángngà nga matolay.
  bki-bki: Ana aburio binimei, ana Vestas jian kiano iliano, berinavo “A Parinio Tubo
    Akripa, bija tomu dolu na tortoru nalo napano roju nei banei, nina be toro napano
    kulo Ju nalo abinimei amil ban kiniou biorio. Yako Yerusalemo, a ea vio nei, nalo
    abinimei abika jikili den kiniou aberinavo netiburio, aju amil telabo aberinavo
    toro nei, maka rimemedu ka naio rimeul riva lie vo, mia nalo ajidom ka naio monoka
    rim̃aro sop̃eli ga.
  bqp-bqp: 'Akũ Fɛsutu pì: Kí Agaripa kũ ákↄ̃nↄ kũ á kú kũoo lanↄ pínki, a gbɛ̃
    dí è yá? Yuda kũ ò kú Yurusalɛmunↄ kũ gu dínↄ ń pínki gbɛ̃ pì yã sɛ̀ ò sùoma,
    òtɛn wiki lɛ́ma ò pì à mana àgↄ̃ kun doro.'
  mcp-mcp: 'Festos mú lás nə́: «Njwú-buud Agʉrípa nə buud bɛ̂sh bʉ́sə wa wá, bɨ mə́
    dʉ́g múúd ɛ́ga? *Oyúdɛn bɛ̂sh wâ Yurʉ́səlɛm nə bɔɔŋg wâ wa, bwə́ á shwə́man nyə
    mə́dɨ́ bwə́ ŋgə yáág nə́ nyə ajə́láyɛ́ nə kwo cʉgə.'
  hat-hat: 'Apre sa, Festis di: Wa Agripa, nou tout ki isit la avèk nou, men li! Nou
    wè nonm sa a. Tout jwif yo vin pote m'' plent pou li, ni laba Jerizalèm ni isit
    la. Y''ap plede rele nonm sa a te fèt pou l'' mouri deja.'
  npl-NT: 'Ijkuakó n gobernador Festo okijto: —Rey Agripa, iwa nochteh akimeh nika
    nonkateh, nika kajki n tlakatl akin nomejwah nonkiteiliah. Iwa nika Cesarea iwa
    Jerusalén, miakeh tlayakankeh judíojteh kiteiliah nonawak, iwa nechtlajtlaniliah
    manikmikti.'
  bgg-bgg: 'Festhus è yao, “Agripha Saja nane ichiih gathek rog shii um pha branthek
    wo: Nawaithek de riig mage bo! Hì pha bran ne hanyie ichiih nane Jerusalem hà
    um pha Jewthek è aishii nin pha suanghàw yie thog muii ro. Ithek è aishii asieng
    sha yi bo è ziak muii ro.'
  eng-TCENT: Festus said, “King Agrippa and all you men who are present with us, you
    see this man, concerning whom the entire Jewish community has appealed to me,
    both in Jerusalem and here in this place, crying out that he ought not to live
    any longer.
  eng-BSB: Then Festus said, “King Agrippa and all who are present with us, you see
    this man. The whole Jewish community has petitioned me about him, both here and
    in Jerusalem, crying out that he ought not to live any longer.
  cpu-NT: 'Ari iñaavaitanakeri Festo, ikantzi: “Pinkathari Agripa, ñaapinkathataariite
    ikaratzi apatotainchari jaka, jirikatake irika shirampari. Osheki jiyakoventavaitakeri
    judío-payeeni janta Jerusalén-ki eejatzi jaka Cesarea-ki. Ichecheraatapiintaiyini
    ikovi irovamaayeeteri.'
  san-ASM: তদা ফীষ্টঃ কথিতৱান্ হে ৰাজন্ আগ্ৰিপ্প হে উপস্থিতাঃ সৰ্ৱ্ৱে লোকা যিৰূশালম্নগৰে
    যিহূদীযলোকসমূহো যস্মিন্ মানুষে মম সমীপে নিৱেদনং কৃৎৱা প্ৰোচ্চৈঃ কথামিমাং কথিতৱান্
    পুনৰল্পকালমপি তস্য জীৱনং নোচিতং তমেতং মানুষং পশ্যত|
  tod-tod: 'Naama ziɛgi zu Fɛsetuse ɠɛni ma: «Masagi Agelipa ta wɔigi pɛ wo gi ɠoba,
    zunui nii é wo ɠakala, nii ɠa Zuifuiti ti ma ʋɛbɛ wolai ʋaani, ti ɓaazaɠa mà
    ga daalɔɠɔ Zeeluzalɛme ta taai nii zu, ti ɗa ɓain, ti ɠɛ zunui nii maa la mɔ nɛɛni,
    é ʋa yɛ vulua.'
  tac-NT: '''Lige alué wa''lula Besto anele alué ralámuli napu alé mochílige: ―Mué
    wa''lula selígame Agripa, ''lige ''emi ralámuli suwábaga napu ekí mochí jena napuíka
    jipe, jena ajtíke''é ye rió. ''Lige we''ká ralámuli jurío ''we saega ra''íchale
    ye Páulo olagá alé we''ká riógichi Rusaleni, ''lige jena abiénachigó jsile alué
    ralámuli saega ra''ichamia Páulo olagá. ''Lige alué lakí ralámuli tabilé a''rele
    siná Páulo me''línaliga.'
  eng-WEBPB: Festus said, “King Agrippa, and all men who are here present with us,
    you see this man about whom all the multitude of the Jews petitioned me, both
    at Jerusalem and here, crying that he ought not to live any longer.
  gfk-H: Io, Pestus ga tangai bia, “King Agripa, ma muat bakut kaiken ing muat kis
    hulungai taar, muat nas iakan ra tunatuna. Ira mataniabar na Iudeia bakut ma Ierusalem
    ma ing makai mah Kaisaria diet ta kakonganei ira nudiet sinsaring taar tagu utana
    bia da bu bing sei ia.
  viv-viv: Au Fesito givebutu gilukahihi gigayo, “Kini Agelifa kadu moyaꞋaimiyao ime
    buye kavagaꞋauta amanadi. Keke gavana faꞋina tu hida kaliva waꞋitana. MiYuda moyaꞋaidi
    Yelusalema againe kadu hidedei Sisaliya againe bana faꞋine hiveꞋoꞋole-faꞋiliku,
    hikovaꞋawafatafata be higa keke aimo wayawaina ginamiyami.
  yao-yao: Che Festo ŵatite, “Mwenye che Agilipa ni ŵanawose ŵantemi apano pamo ni
    uweji! Ŵayahudi wose ŵa pelepa ni ŵa ku Yelusalemu akummechetela mundu ju kukwangu
    ni akusaka aulajikwe.
  tgp-tgp: Ale Festus mara, “Supe Agrippa peresi kamim mo isoiso sei ka lo toho peresi
    kamam nakerihi, ka hite tamlohi nike natu sei tamlohi aulu nona Jew tari la lo
    usiau mo r̃ilangi Jerusalem peresi nike Caesarea, vara a taua na mateia.
  auc-NT: Peto ïñömö, —Awënë odeye Agodipa ëñëmi, angantapa. Ïñömö ongömïni tömämïni
    edæ ëñëedäni. Ïingä ingante amïnii. Tömengä ingante äninque Eedotadëë quëwënäni
    incæ ïñömö quëwënäni incæ oodeoidi tömänäni botö ïmote yedæ äninque, Ïingä në
    wënæ wënæ cæcä inte godömenque wïï quëwenguënengä ingampa cæbii, äninque, Bitö
    apænte ancæbiimpa, ante wædänipa.
  kbc-NT: Odaa jeɡ̶ee Festo, “Iniotagodi Agripa, anakaami lacilo-nelegi niɡ̶ina nipodigi,
    codaa akaamitawecetiwaji anakaami digoina mokotaɡ̶a, digawini niɡ̶ida ɡ̶oneleegiwa.
    Eliodi oko nakapetegi niɡ̶ida ɡ̶oneleegiwa, inoa judeutedi aninaa liɡ̶eladi, codaa
    me iditawece judeutedi ane liɡ̶eladi digoida nigotaɡ̶a Jerusalém. Niɡ̶idi oko
    odoletibige me nilaagedi codaa me napaawaɡ̶ateloco, modi me leeditibige me jiiɡ̶enatakata
    moyeloadi.
  bmh-bmh: Pestus nug eneun, “King Agripa mui, ag dudu unum ig ibaig daremen, ag du
    e pian. Zuda duailel Zerusalem uzan daremen mui, Zuda duailel e ebu daremen mui,
    ag go iz ameab imai alai tapai maimai, enemen, “Go e ebu i damau, wemun, noumamau.”
    Bo, iz gonug igul eg tub meun piab tam, gonun, go gaul wemun, noumabun iborain
    tam. Nugtal go Sisar nug gonugau ze piabun eun, gonun, iz go Sisar waugab palautabun
    dabelemin.
  ctu-BL: 'Festo tsi'' yʌlʌ: Rey Agripa yic''ot pejtelel winicob tempʌbilob quic''ot
    lojon, wolix la'' q''uel jini winic. Pejtelel judíojob tsi'' wersa subeyoñob ti
    c''am bʌ t''an ya'' ti Jerusalén yic''ot wʌ''i cha''an mach yomic che'' chʌn cuxul.'
  meq-meq: 'Tsa na, Festus a gwaɗ: «A nəkar Agəripa, bəy bagwar eye ada a nəkurom
    neheye tebiye kanaŋ aye. Ndo nakə Yahuda neheye ma Zerozelem aye ta Yahuda neheye
    kanaŋ aye ta wuda faya ka təv ga. Ta wuda faya, tə gwaɗ neŋgeye na, mâ ndza sa
    bay, məkəɗe na.'
  noa-H: 'Magbaa hi jʌraan wëtwi haipierrwai magjim haajem hich Festoou: —Rey Agripa,
    maimua pãar mʌig maar dʌ̈i nʌm k''ʌʌn: Cha simgui hajim hanʌm, pãar hõor hig narr.
    Jerusalén p''öbör hee maimua hich mʌigjã judionaan t''umaam k''ʌʌnau mʌg woun
    hiekk''õr pöm sim ha jaauchënaa warre mʌrʌg t''õopʌ̈ipi jaau nʌmgui hajim hanʌm.'
  alp-NT: Pestuse ibeteke be, “Ntuane Agripa kai pusue elaka rebe imi luake sakesa
    kai ami ete meije. Imi Selu tamata meije. Tamata meije rebe tamata Yahudia bokala
    ndete kota Yerusaleme kai rebe ete meije esi tutukeine. Esi luake loko au kai
    esi kloloe be ile meije bunui neka.
  san-VEL: tadaa phii.s.ta.h kathitavaan he raajan aagrippa he upasthitaa.h sarvve
    lokaa yiruu"saalamnagare yihuudiiyalokasamuuho yasmin maanu.se mama samiipe nivedana.m
    k.rtvaa proccai.h kathaamimaa.m kathitavaan punaralpakaalamapi tasya jiivana.m
    nocita.m tameta.m maanu.sa.m pa"syata|
  kbq-kbq: Efrageno Festusi'a anage hu'ne, Kini ne' Agripagane miko tagrane mani'naza
    vahe'motma ama nera keho, maka Jiu vahe krerafamo'za keaga huntenaku nagrite eri'za
    Jerusalemine amafinema eri'za e'nazana kezati'za, Polina ahe frisnageno mago'enena
    amafina omanigahie hu'naze.
  kbh-kbh: 'y chora cha tojánayana: “Rey Agripa y nÿetsca taitanga bë́ngaftaca s̈mojtsemnënga:
    Chents̈e entsemna chë boyabása. Nÿetsca judiënga chabe contra áts̈bents̈e montsabíchamo,
    Jerusalenoca y quem Cesarea pueblénts̈naca, y nÿa jtsayebuáchëse ts̈a s̈montseimpadana
    cha chaóbanama;'
  ron-LSB: 'Festus a zis: “Împărate Agripa, și toți bărbații care sunt aici de față
    cu noi, vedeți pe acest om despre care toată mulțimea iudeilor mi-a făcut o petiție,
    atât la Ierusalim, cât și aici, strigând că nu trebuie să mai trăiască.'
  pon-pon: 'A Pejtuj majani: Main nanmarki Akripa o komail ol akan karoj, me ian kit
    kotikot waja et, komail majani, pweki men et, Juj akan karoj kin poekipoeki re
    i nan Ierujalem o pil met; ni ar palian i indada, me dene a jowar on memaureta.'
  nhe-BL: 'Huan teipa Festo quinilhui nopa tlacame: ―Tlanahuatijquetl Agripa huan
    nochi imojuanti tlen inmosentilijtoque nica, xiquitaca ni tlacatl tlen itztoc
    imoixtla. Miyac israelitame nepa ipan altepetl Jerusalén huan nica ipan altepetl
    Cesarea quiteilhuíaj ica miyac tlamantli huan ica chicahuac nechtlajtlaníaj ma
    miqui.'
  sps-sps: Sen Festas tsue, “Aatouf Agripa ai mi kan to te kaa rom tagaa yam tana
    mes to, taa Jiu te kaa ror to Sesaria, ana ri kan te kaa ror Jerusalem te tsue
    ri tsugei ya ana ri kan tsue tsuk fiisok ror ya, to ser nai fafaatai vaminyo ya.
    Ri sikia ma faonot men vaakuu tan tsue na ka, te sikia non ma rof tsunia ma toto!
  wnc-wnc: Takapa Festasda anzing yakut, “Agripa tupan aminu yuke ninduyuayak kapanin.
    Gatu notninu nikat gatake ayuamangga aminu aapa akaamang. Aminu Judia nana aminda
    Jerusalemu nae naniking. Nanike gatuna ane apuke ie wamu atemapa yaking. Temapa
    yake apaa yanggamatake tangutapa kupikge yaking.
  bus-bus: 'Ben Fɛsutu bè: Kí Agaripa kↄ̃n amↄa kɛ̀ á kúwao kɛ̀nↄ píngi, a gbɛ̃ kɛ̀kii
    èↄ́? Yuda kɛ̀ aↄ̃ↄ kú Yerusalɛmunↄ kↄ̃n gura kɛ̀nↄ ń píngi gbɛ̃ pì yã sɛ̀ wà
    mↄ̀oma, aↄ̃ↄe wii lɛɛma aↄ̃ bè à maa àgↄ̃ kuu dↄro.'
  gub-BL: Uze'eg Poraxipez amogwer wanupe kury. — Tuwihaw Akiri. Amogwer xe har wà
    no. Aiko a'e awa a'e. Zutew paw rupi katete a'e wà, xe har a'e wà, Zeruzarez pe
    har a'e wà no, umume'u hemiapo kwer ikatu 'ym ma'e ihewe a'e wà. — Ezuka kar tàrityka'i
    nehe kury ty, i'i ahyahy ihewe wà, uhapukaz pà wà.
  imo-imo: Kano wali Festusini nimbei, “King Agripa, kinye eno iye i moromolomani
    i iye Pol kanaio. Juda imbo i moromelema kape Jerusalem kombu moromelema palini
    iye imu kotena ungu nindirimele. Yundo konopu naa mondoko unguma ningolio are
    ningo yu toko kondangei nimele.
  boj-boj: Tigeltonab Festus na Agripa minjej, “O Mandor Agripa, Pol agi osi bonub.
    Ni unime. Niŋgi koroonub qaji dego Pol uniy. E Jerusalem di sonamqa Juda kalil
    naŋgi murqumyoqnsib endegsib merboqneb, ‘Pol a moiyem. A olo mandamq endi saiq.’
    Naŋgi bosib Sisaria endia dego anjam degsib merboqneb.
  eng-DRA: 'And Festus saith: King Agrippa, and all ye men who are here present with
    us, you see this man, about whom all the multitude of the Jews dealt with me at
    Jerusalem, requesting and crying out that he ought not to live any longer.'
  knf-knf: 'Aşë ţiini na bañaaŋ aji : « Iwi Agripa naşih na an bŧi nanwooŋ ţi na un,
    nawin ñiinţ i. Ul akaaŋ kë *bayuday bŧi babi du nji, du Yeruŧalem na ţi, aŋoman
    maakan aşë huur aji, aanŧaaŋ na pwo najeb.'
  san-KHM: តទា ផីឞ្ដះ កថិតវាន៑ ហេ រាជន៑ អាគ្រិប្ប ហេ ឧបស្ថិតាះ សវ៌្វេ លោកា យិរូឝាលម្នគរេ
    យិហូទីយលោកសមូហោ យស្មិន៑ មានុឞេ មម សមីបេ និវេទនំ ក្ឫត្វា ប្រោច្ចៃះ កថាមិមាំ កថិតវាន៑
    បុនរល្បកាលមបិ តស្យ ជីវនំ នោចិតំ តមេតំ មានុឞំ បឝ្យត។
  arn-NT: 'feymew feypi: —Eymi chi fütra longko ülmen Agripa ka pu ülmen trawüluwkülepalu
    tüfachi ruka mew: tüfa mew mülepay kiñe wentru Pablo pingelu. Tati pu judiu Jerusalen
    küpakey faw Sesarea mew ñi dalluntukuafiel ta Pablo, fey afelkelayngün wirarkülen
    ‘langümngepe’ tañi piael engün,'
  zas-NT: 'Abiꞌ rëb Festo: ―Rey Agripa në los demazridi dad zaꞌnëdi dunujn guie. Bén
    ruguiaadi guie, gra bén Israel, ziꞌc Jerusalén ziꞌcgajc guie ma biꞌt reeman bidganaj
    reeman naj rniab reeman guiëtix.'
  ken-NT: Bátwɔ́ nɔ́kɔ́ nɛ yí, Fɛstɔs arɛm bɛ, “Mfɔ Agripa nɛ be mankɛm abhɛn báchí
    fá nɛ bhɛsɛ, ghɔ́ mmǔrɛ́. Bo Israɛl mankɛm abhɛn Yerúsalɛm nɛ abhɛn fá Seséria
    bátwɔ ntá ya mpoknkɛm, mámbɨk nɔkɔ bɛ, ‘Apú mmu anɛ bárɔ̀ bɛ ámbák nɛpɛ́m.’
