  vid-vid: Hamba Festo kalonga, “Mndewa Agilipa na weng'ha muwele hano hamwe na hetwe!
    Aha kumwando kwa hemwe hana munhu yumwe yula nhanzi yeng'ha ya Wayahudi hano na
    kula Yelusalemu nawatowa iyowe kuta hambe yaganigwe yekale kahi.
  pio-NT: 'Néese Festo íimaca nalí, níái manùbéeyéi wenàiwicaca: —‍Rey Agripa, píacué
    nacái ìwacáidáyaquéeyéicawa wáapicha. Yácata asìalíi. Madécaná judío nadéca nacháawàaca
