    görürsünüzmü? “Bu adam daha yaşamamalıdır!” deyə Yəhudilər hay-küy salırdı.'
  eng-DBY: And Festus said, King Agrippa, and all men who are here present with us,
    ye see this person, concerning whom all the multitude of the Jews applied to me
    both in Jerusalem and here, crying out against [him] that he ought not to live
    any longer.
  guo-NT: 'Bʉ''pat wʉti Pablo, Festo jʉm-aech: —Rey Agripa, xanal sʉapich, natamejlampimbej,
