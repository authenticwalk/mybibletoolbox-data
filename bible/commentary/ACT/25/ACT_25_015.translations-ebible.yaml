  kde-kde: Nangu pannavele ku Yelusalemu, makuhani vakulu na vasele va Vayahudi váninsitaki
    na kunguyuwa ninnyukumu kuhwa.
  ata-ata: La no mine eni elai ne Ielusalemu, la ta tatilasiꞌa ta ailiꞌi iloꞌa ta
    tatila noxiꞌa ta Iutaia mixalixu vaikala sou susu e mitelonu noxou. Mo milinga
    noxilo sou avikala lexe anu itema sou umamulo lapuloto.
  qvw-NT: Chaymi Jerusalenćhu cayaptí puydï sasirdüticunaca, Israelpa prinsipal yaśhancunäpis
    quijacalcämäla chay umri wañuchisha cananpä.
  nfa-nfa: Dꞌara lai-lai ne, lodꞌo jaꞌa ètu Yerusalem, kètu agama Yahudi dènge dhèu
    heka dꞌara rai sèra, mai galaa sasala Paulus, ka ra manèngi jaꞌa sèna ka huku
    mema ka.
  tnp-tnp: Nian iəmuvən Jerusɨləm, kəni pris asoli mɨn mɨne nətəmi asoli rəha Isrel
    kəmotəni pətɨgəm nɨpəgnəmtɨn nəuvein lan məmə tatol kəsotəhruahruiən motətapuəh
    məmə iəkəni pətɨgəm məmə in təmol tərah kəni otos nalpɨniən ohni.
  urd-urd: जब मैं येरूशलेम में था, तो सरदार काहिनों और यहूदियों के बुज़ुर्गों ने उसके
    ख़िलाफ़ फ़रियाद की; और सज़ा के हुक्म की दरख़्वास्त की।
  hot-hot: Wak atu ba yaha Jelusalem ma ŋê bêŋbêŋ êbôk da lôk Islael iniŋ ŋê bêŋbêŋ
    enaŋ ôpêntêk anêŋ kambom bêŋ, ba enaŋ ek yandum abô ba yanaŋ nena hadum kambom
    ek batu nijik yani vônô.
  mqj-NT: Saena' lako Yerusalem, natulasammo' kapala imam sola perepi'na to Yahudi
    angganna pa'tanda'na lako inde taue napasiolaan napelau la dipabambanni sangka'.
  rus-SYN: на которого, в бытность мою в Иерусалиме, с жалобою явились первосвященники
    и старейшины Иудейские, требуя осуждения его.
  mbh-mbh: Ma nge wop lemi ako tho velpola a Jerusalem, ma pris kimangare tomo nge
    Judare oa pompomere o oma riong ako olemi otun i nge ma o nina tho ve aro tho
    paomelal i.
  bdd-bdd: Mwalo Yelusalema ꞌoina yamiyamiya, tauna loheyaina weyahina meYudiya ꞌidi
    topwaoli madoudi ma babadao ꞌoiguwa sihepwaileya, ma siꞌahwa noiyegauwa ꞌabehega
    yaloinae ꞌina pui weyahina.
  cbt-NTPO: I'hua Quirosarinquë ya'huasoco, cotio hua'ano'sa', ansiano'sa', inapitari
    na'con sha'huirapipi. “Chiníquën ana'intëquë',” itërinaco.
  rmy-SERVI: Кала мэ слём дэ Ерусалимо, иудеенгэрэ рашая тай пхурэдэра сикавдэ пэ
    лэстэ дош. Вонэ мангле тэ сундисарэ лэ.
  srn-NT: Di mi go na Yerusalem, den prenspari domri nanga den fesiman fu den Dyu
    kon kragi a man dati na mi èn den aksi mi fu leisi strafu gi en.
  cta-NT: Nu loꞌo ngutiꞌi̱ naꞌ nde Jerusalén, liꞌ nu sti joꞌó nu laca loo loꞌo nguꞌ
    cusuꞌ jiꞌi̱ quichi̱ biꞌ ni, nchcuiꞌ nguꞌ loꞌo naꞌ, ngusta nguꞌ quiꞌya jiꞌi̱ yu
    biꞌ; ngua tiꞌ nguꞌ chaꞌ culo naꞌ cña chaꞌ cujuii nguꞌ jiꞌi̱ yu liꞌ.
  bqc-SIM: Kɛ́ ma gɛ Yelusalɛũ, sa'onkiaↄ ń Yuda gbɛ̃zↄ̃ↄↄ fɛ̀lɛmɛɛ ń aà yã́o,
    aa mɛ̀ mà sùuukɛ mà yãdaaàla.
  tcz-CHONGTHU: Jerusalema kaum pet chun Judate thempu pipui ho le upa hon ahehset
    na thu aseiyun themmo nachan ding ahi eitiuvin ahi.
  mar-mar: मी यरूशलेम शहरास गेलो होतो तेव्हा यहूद्यांच्या मुख्य याजकांनी व वडीलांनी
    फिर्याद करून त्याच्याविरुध्द ठराव व्हावा म्हणून विनंती केली.
  snp-snp: Etito wito, Yelusalemu womo kamenalo ya yokila ki umamo we kiyabani we,
    ido Yuda wenena kiyabani we yate wewa ya olu kalo mele edamo ya lifima ka umo,
    lo, loti lonomamo ne.
  isl-isl: Þegar ég var í Jerúsalem sögðu æðstu prestarnir, og aðrir leiðtogar Gyðinga,
    mér álit sitt á málinu og heimtuðu að ég léti drepa hann.
  spy-NT: Yu kāwāāwē Yēērusālēēm, kukwoonchoo ꞉mbo kibkōrōs chēē wōōyēch āk booyik
    chēbo Yuutayeek ānkubokumwoowoo ng'al chēē itēēyēē keey kurubta keey āk chiichi
    kumāchē kule /kiitiilchi ng'al.
  xnn-xnn: Idi wadaak id Jerusalem et inbagan nan menkangangato ay papadi ya nan aamam-an
    di Judio nan inpabasolda ken siya tay kayatda ay ipapatey.
  mwe-mwe: Ngajendeje ku Yelushalemu bhakulungwanji bha bhaabhishila na bhanangulungwa
    bha Bhayaudi gubhanugulilenje gaka jwene mundujo bhalinyuganga ninng'ukumule apotekwe.
  tte-tte: Beyabeyana yasae Yelusalema kabo Yudiya ali topwaoli lalakili yo ali tautaubalao
    silaoma tomowa siyakewai yo sikawanoi koliyau tem yaloinayan na iboita.
  tcs-tcs: Wen ai bin go po Zarusalem, dem edprist ane dem Zuwiselda i bin kam de
    wea mi ane bleime Pol. Dempla bin spik em bin meke ol prapa nugudting ane dempla
    bin wande mi po paine em gilti so dempla ken kilem.
  hlt-THB: Jerusalem khaw na ka ceh awh, Juda khawsoeih boeikhqi ingkaw a hqamcakhqi
    ing anih ce thawlh sak unawh thih sak aham thoeh law uhy.
  soq-soq: Ne Ierusalem bedewe odane anteno pirisi debamau ita Iuswa eiau mainawo
    wimone me wawuwa gagalowa waie dianeia ne Paul kotusape matangelasapa.
  qub-qub: Jerusalenman aywaptë mas mandaj cüracuna, mayur runacunapis chay runa wañuchinanpaj
    nimaran.
  att-att: Á ta keggâ ta Jerusalem, kinagi nayù ira kátannangán nga pári nga Kudio
    ánna yù ira giriámán yù meyannung kuna, á gustu ra ta pagikaruak ku ta patay.
  bki-bki: Ana iorou ka napano nebinimei, ana nabavin mave yako Yerusalemo, ana tomu
    na tortoru na kulo lu nalo, bija navurim̃araboiano dolu na kulo Ju nalo, abinimei
    aberii toro nei ka kiniou, ajidom ka kiniou neverial kiano tibureano tai kanio.
  bqp-bqp: Kũ ma gɛ Yurusalɛmu, sa'orikinↄ kũ Yuda gbɛ̃ zↄ̃kↄ̃nↄ sùmɛnɛ kũ a yão
    ò pì mà sùru kɛ mà yã daala.
  mcp-mcp: Ja mə́ á kə Yurʉ́səlɛm yí, milúlúú myâ ofada, nə ocúmbá buud wâ Oyúdɛn
    bwə́ á shwə́man muud wɔɔŋgʉ̂, bwə́ nə́ mə mágʉləg nə́ a jɨ nə məbɛ̧ɛ̧́.
  hat-hat: Lè m' te al Jerizalèm chèf prèt yo ansanm ak chèf fanmi jwif yo te vin
    pote m' plent pou li, yo mande m' pou m' kondannen li.
  npl-NT: Iwa ijkuak onikatka Jerusalén, n tiopixkeh non tlayakantokeh iwa n tetajmeh
    non tlayakantokeh kan Weyi Tiopa okiteilikoh nonawak, iwa onechtlajtlanilijkeh
    maniktlajtlakolti.
  bgg-bgg: Gu è Jerusalem wuii dun shii, Jerusalem pha Jewthek, Phabi khothek nane
    dukhothek è aishii buii nin ne gu shii de aishii nin bone lia.
  eng-TCENT: When I was in Jerusalem, the chief priests and the elders of the Jews
    presented their case and asked for a judgment against him.
  eng-BSB: While I was in Jerusalem, the chief priests and elders of the Jews presented
    their case and requested a judgment against him.
  cpu-NT: Tema niyaatakera chapinkipaite Jerusalén-ki, osheki ikantakovaitavakeriri
    ijevare omperatasorentsitaariite itsipayetakari antarikonaite, ikovakotakena novakaanteri.
  san-ASM: যিৰূশালমি মম স্থিতিকালে মহাযাজকো যিহূদীযানাং প্ৰাচীনলোকাশ্চ তম্ অপোদ্য
    তম্প্ৰতি দণ্ডাজ্ঞাং প্ৰাৰ্থযন্ত|
  tod-tod: Siɛgi zu gè liini la Zeeluzalɛme, zalaɠa ɠula ɠundiɠiiti ta Zuifuiti ta-lotuɠɔiti
    ti ɓaazaɠani ga daalɔɠɔ, ti ɠɛ gè ná-saa vai leve.
  tac-NT: '''Lige ne napu''lige alé Rusaleni eyénachi, alué we''ká balé e''wélala,
    ''lige alué we''ká ralámuli jurío e''wélala we''ká e''karúgame ra''íchili ruwí
    alué Páulo sayega. ''Lige ''we tale a''wágame napurigá ne nulémala alué Páulo
    gastigáriniliga.'
  eng-WEBPB: about whom, when I was at Jerusalem, the chief priests and the elders
    of the Jews informed me, asking for a sentence against him.
  gfk-H: Ma ing iau ga haan u Ierusalem, ira tamat na pris ma ira tamat ta ira huntunaan
    ma Iudeia diet ga takun ia ma diet ga saring iau bia iau na kurei bia i ta gil
    tiga sakena.
  viv-viv: Ada boi Yelusalema againe gana ana toveya, miYuda yadi abaveyao ana tofaisewa
    kikaiwabudiyao kadu yadi kaliva lakahidiyao bana yana koyona faꞋina hiꞋawatalatalaineku,
    ada hiveꞋoꞋoleku be alikeya ganahegena.
  yao-yao: Panajawile ku Yelusalemu achakulu ŵambopesi pamo ni achachekulu ŵa Ŵayahudi
    ŵambechetele mundu jo ni kuunjondelela kuti naalamule ni kwajamuka.
  tgp-tgp: Na rani na lo toho Jerusalem, moli nona pr̃is peresi na vajiaha nona Jew
    la vereau hinia, la usiau vara a sile na talai isana.
  auc-NT: Ïninque botö Eedotadëë æite quëwëñömote, Wængonguï quï, ante në godönäni
    ñæ̈næ̈näni tönö oodeoidi ïnänite në aadäni näni Picæncabo guiquënë botö ïmote
    äninque, Mäningä ïñömö wïwa cæcä ingä adinque bitö tömengä ingante apænte äninque
    ämi wæ̈nönäni wæncæcäimpa, änänitapa.
  kbc-NT: Niɡ̶ijo mejigo nigotaɡ̶a Jerusalém, niɡ̶ijo anoiiɡ̶e sacerdotitedi ijaaɡ̶ijoa
    laxokodi ɡ̶oneleegiwadi lacilodi judeutedi enagitibeci meetaɡ̶a. Etidotaɡ̶aneɡ̶e
    modakapetege Paulo domoɡ̶odoletibige me nilaagedi, codaa domoɡ̶onipokotiwa me
    jiloikatidi.
  bmh-bmh: Iz Zerusalem uzan betemin ebu, Zuda agal Uwait ula dacanemen dudu mui,
    dudu banban agen zoimai, gonugau enib ebu ze maimai, go eg murabun ailemen.”
  ctu-BL: Che' ya' añon ti Jerusalén, jini ñuc bʌ motomajob yic'ot jini xñoxob año
    bʌ i ye'tel cha'an judíojob tsa' c'otiyob ba' añon. Tsi' c'ajtibeyoñob cha'an
    mi cʌq'uen i toj i mul.
  meq-meq: 'Na ye a Zerozelem na, bagwar hay i ndo neheye tə vəlaway wu a Mbəlom aye
    ta madugula i Yahuda hay ti ye naha ka təv ga, ta wuda faya, tə gweɗeŋ: “Gəs na
    ta sariya.”'
  noa-H: Mʌch mʌig pachëwi mʌ Jerusalén hudt'uurwai judionaan heem p'adnaan chi pörk'a
    nʌm k'ʌʌnau hagjö ham heem chi t'et'emnaan dʌ̈imua warre mʌrʌg hi t'õopʌ̈ipi naajimgui
    hajim hanʌm.
  alp-NT: Kena au ndete kota Yerusaleme, imama elakaru kai tamata Yahudiaru esi elakaru
    esi nanu tamata mere ete au kai esi kotie bei au kena hukumeni.
  san-VEL: yiruu"saalami mama sthitikaale mahaayaajako yihuudiiyaanaa.m praaciinalokaa"sca
    tam apodya tamprati da.n.daaj naa.m praarthayanta|
  kbq-kbq: Jerusalemi mani'noge'za, mono nonte ugagota kva (hai pristi) vahe'ene,
    Jiu ranra (eldas) vahe'mo'za agri agenkea nenasmi'za hugeta ahe frimaneno hu'za
    nantahige'naze.
  kbh-kbh: Jerusalenoca sëndánmëna ora, chë bachnangbe amë́ndayënga y chë judië́ngbeñe
    bëtsëjemëngcá mándayënga Páblëbe contra demanda tmonjajajó y s̈monjaimpadá cha
    jóbanama ibojtsemna ca ats̈e jayanama.
  ron-LSB: despre care, când eram la Ierusalim, m-au informat preoții cei mai de seamă
    și bătrânii iudeilor, cerând o sentință împotriva lui.
  pon-pon: A jamero lapalap o jaumaj en Juj akan kaire kin ia duen i ni ai potopot
    Ierujalem inon ion I en kadeikada i.
  nhe-BL: Huan quema niitztoya ipan altepetl Jerusalén, nopa tlayacanani tlen totajtzitzi
    huan huehue tlacame tlen israelitame quiteilhuijque noixtla huan nechilhuijque
    monequi para miquis.
  sps-sps: tan nainy te naa fi nyo Jerusalem, ana fo tsunaun tan tsoiny faakor fiisen
    men tsoiny mumua tan taa Jiu faan vatuanyo na fo iring te sab ari tsunia ser rangat
    vanyo ma asang anyo na mes to aya te kat kat iring ana nyo tsue to na ka, ayei
    ma mat.
  wnc-wnc: Waapae na tupa Jerusalem kuke yuwawa aminu yot takwan gwene pasiya amindane
    tupan takwakat gatu aminu Judia nana aminde take amikatda wamu ie temapa yaking.
    Yake nata toknga takngatu imitde naniking.
  bus-bus: Kɛ̀ ma gaa Yerusalɛmu, sa'orikinↄ kↄ̃n Yuda gbɛ̃nsinↄ mↄ̀mɛ kↄ̃n à yão
    wà bè mà sùu kɛ mà yã daàla.
  gub-BL: Zeruzarez pe heho mehe zutew wanuwihaw umume'u hemiapo kwer ikatu 'ym ma'e
    ihewe a'e wà. — Ezuka kar nehe ty, i'i ihewe wà.
  imo-imo: Na Jerusalem kombu puru wali, popo tondoli iye kiyendoma kinye Juda iye
    nomimani yundo ulu ima temo ningo ungu kepu toringi. Juda iye akumani neya aku
    iyemu toko kondopangei nembo konopu leringi.
  boj-boj: Deqa e Jerusalem di sonamqa Juda gate naŋgi ti atra tamo kokba ti naŋgi
    na Pol aqa jejamuq di une qamsib endegsib merbeb, ‘Ni Pol aqa une qa marsim ojsim
    ino qaja tamo naŋgo baŋq di atimqa naŋgi na qalib moiyem.’
  eng-DRA: About whom, when I was at Jerusalem, the chief priests, and the ancients
    of the Jews, came unto me, desiring condemnation against him.
  knf-knf: Wi nwooŋ du Yeruŧalem, kë *baţeŋan baweek na bantohi biki *bayuday başë
    bi atapar ñiinţ i bţup aşë ñehanaan, aji nji aduknaanaa.
  san-KHM: យិរូឝាលមិ មម ស្ថិតិកាលេ មហាយាជកោ យិហូទីយានាំ ប្រាចីនលោកាឝ្ច តម៑ អបោទ្យ
    តម្ប្រតិ ទណ្ឌាជ្ញាំ ប្រាត៌្ហយន្ត។
  arn-NT: Mülepulu iñche ta Jerusalen, tati longkolelu ti pu saserdote mew ka ti awtoridadkülelu
    tati pu judiu mew feypienew engün ñi rume wesa femün ta Pablo ka feypienew engün
    tañi langümafiel ta Pablo.
  zas-NT: Chi wan Jerusalén, bixhioz rniabee ree bixhioz con ree bén rniabee loj ree
    bén Israel guleꞌc reeman xguialquiax, gunab reeman ganabeen guiëtix.
  ken-NT: Nɛ mpok nchí Yerúsalɛm, bǒ batí bachiǎkap nɛ bǒ batí ɛtɔk báré
    bhat yí barak amʉɛt nɛ báré yáŋ bɛ mɛnchyɛ́ ɛyɔŋ mángwáy yi.
