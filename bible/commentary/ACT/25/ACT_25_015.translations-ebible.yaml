  kxv-kxv: ନା଼ନୁ ଏଚିବେ଼ଲା ଜିରୁସାଲମତା ହାଜାମାଚେଏଁ ଏଚିବେ଼ଲାତା ଜୀହୁଦି ଲ଼କୁତି କାଜା ପୂଜେରାଙ୍ଗା
