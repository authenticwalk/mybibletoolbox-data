  yom-yom: Bu ndibedi ku Yelusalemi, bapfumu banganga Nzambi ayi bapfumu bankaka zi
    Bayuda bayiza kumfunda. Zilomba ti ndinzengila nkanu
  san-SIN: යිරූශාලමි මම ස්ථිතිකාලේ මහායාජකෝ යිහූදීයානාං ප්‍රාචීනලෝකාශ්ච තම් අපෝද්‍ය
    තම්ප්‍රති දණ්ඩාඥාං ප්‍රාර්ථයන්ත|
  yut-yut: Nak Jerusalem wɨgɨgɨm bɨsapmon Juda amɨn dakon mukwa sogok amɨn dakon amɨn
    madep kabɨni gat, ae kɨla amɨni gat da uŋun amɨn gen yaŋ ɨmgwit. Yaŋ ɨmɨŋek suŋ
    agɨt dakon kobogɨ nak da yaŋ dagok aŋapbo kobogɨ yokwi abɨdosak do yawit.
  grc-BYZ: περὶ οὗ γενομένου μου εἰς Ἱεροσόλυμα ἐνεφάνισαν οἱ ἀρχιερεῖς καὶ οἱ πρεσβύτεροι
    τῶν Ἰουδαίων αἰτούμενοι κατ᾽ αὐτοῦ δίκην·
  cpc-NT: Tima niyaataki chapinki Jerusalén-ki, ojyiki ikantakoitawakiri ijiwari Ompiratasorintsitaariiti
    itsipatakari Antaripiroriiti, ikowakotakina nontsitokakaantiri.
  nhg-NT: Cuöc oneyeya pa Jerusalén inu jefes de teopexcötzetzi hua biebentzetzi de
    joriojte oniechpubelejque de ini nönca tlöcatl, öque itucö Pöblo. Oniechtlajtlanejque
    ma necjuscöro.
  nya-nya: Nditapita ku Yerusalemu akulu a ansembe ndi akuluakulu a Ayuda anandifotokozera
    mlandu wake ndipo anandipempha kuti ndigamule kuti ndi wolakwa.
  ngu-NT: Niman ijcuac oniaj ne Jerusalén, on tiopixquej tlayecanquej niman on tlajtlajmatquej
    ne intech on hebreos ohualajquej notech ipampa on tlacatl. Yejhuamej quiteixpanhuiyayaj
    niman nechtlajtlaniliayaj ma nictlajtlacolmaca.
  kup-kup: Met ne batam Zerusalem zeitak sohon paru aban anumaihol bareñ elat mañaramahariz
    ahori, met Zudaholoz korav ahö modari aban pop horï tahavoz ñetiv nañat nem ñai
    abanarin, ‘Ur ñomei,’ pot mañomaz neen nañah.
  jid-jid: Niwa mina hi ni Urushelima, ninkon Prists baba bi chiche Yahudawa ba nji
    tre ye nha nitu igu yi nimu, nda wa dumi lo wu kwu ni bawu.
  wmw-wmw: Panukire Yerusalemu, wakulungwa wa dini pamoja na wazee wa Mayahudi wanereza
    makosa ake na wanilebela nimhukumu noyo mwananlume‑yo.
  gmv-GGM: Ta Yerusalamen bida wode qeessista hallaqatinne Ayhudata ciimmati ha addeza
    yoo taako ehidi ta iza bolla pirdana mala oychchida.
  ssg-ssg: Lokon ti nga Jerusalem, teka masiwi tuah ti hukuminiai Haeu ma seilon ma
    teka Ju masiwi liai, laha sului Pol ape kamei nga ti axian kawatan.
  zpo-NT: Nu leezha ngwa na Jerusalén, lee re ngwleyy non nu re xaa gol lo re xaa
    Israel, mbid lo na nu mgaazh xaa kwaan tich xaabyi ne, nu ngunaab xaa lo na zee
    nabeey na gut xaa xaa.
  poy-poy: Pangenditi Yerusalemu watambika wakulu wa numba ya Mlungu na wazewi wa
    Shiyawudi wamsitakiti na kunduwa numtozi.
  qwh-NT: Jerusalencho quecaptimi, saserdoticunapa mandacoqnincuna, y israel nunacunapa
    autoridanincuna pepa contran juc denunsiata churayämorqan, wanunanpaq condenanäta
    munar.
  gaw-gaw: Anuḵa da Jerusalem tein daaiyi, mana meṯak danab oḵai amu Juda iḵi danab
    ele ag nai nug beḏup̱a yaan, ag da amelp̱a nuhig eheḏ hak amu nob medaḵulnu ap̱ig.
  nca-nca: Komo no Yerusalem ŋuno owé o qa-qa unindoro tapá unindoya Juda koro uni
    kembé-kembéyembo mande kho inoro ŋande kira nereŋgurí, ko meté Pol urato khumoweya.
  zpz-NTPP: Ornu gua̱ Jerusaleeng, orzeꞌ de yu zub lo ni de uz nu de yu bel ni de
    mbecy Israeel briib dey cyi ic yu, nunu mnii dey lo̱ nu ne̱e̱ nu yuꞌ falt niy.
  mkj-mkj: Nehn anjoauwo ma ngoahi inlahng Jerusalem, jamwrou laplap in mihn Jew‑ok,
    apel koaun in mihn Jew kan kadipoa apel poakpoaki ngoahi en kojukdi ih.
  zac-NT: Tsana guahia Jerusalén, ra jëfë shtë ra bëshuzi nu ra mëgulë shtënë ra israelitë,
    bëꞌnë rall presentar tubi demandë cuntrë Pablo. Rnaꞌbë rall guna condenar nguiu
    rëꞌ parë gátill.
  kyg-kyg: Yulusalemu taonifiꞌmo uꞌna maiꞌnogeꞌapaeꞌmo Yu vayaꞌmo mono huꞌa neꞌapataya
    vayaꞌaiteꞌmo yagaiꞌa neꞌapataya vayaꞌe yagaiꞌa neꞌapataya vayatama vayaꞌmogiꞌeꞌmo,
    Hosu kavaꞌmo huꞌniye, huꞌa huteꞌa agoti huꞌa ateteꞌapaeꞌmo, amagigeno falino,
    huꞌa naha paiꞌnae.
  kmk-kmk: Ot utdit ininggawak Jerusalem, nandaḻum dat aap-apun di padi kan dat lalallakay
    di Judio kan sakon ot kindaw da un koddongak si Pablo un mapatoy.
  cao-NT: Jabi Jerusalén qui ë shishohi caquë tsi toá ca jodioba arati ibo bo, jato
    yosibo, tihi cabo ë qui bëcaniquë naa joni qui quësocatsi na. Ja namëcasjahuacani
    quiha pë.
  bbr-bbr: Is Jerusalem mena potomin opok, Juda akan Anut kamuk raiäi roat pak roat
    näunäu akas pemana, kon enkup ämän mianik, ko aru muraun airoin.”
  inb-inb: Nuka Jeru­sa­lenpi kag­ri­uraka, iaia sasir­duti­kuna i sug judíu taita­kuna­pas,
    chi runa­manda willa­waspa, maña­wa­na­kurka, justi­siaspa wañu­chin­ga­pa.
  hrv-hrv: Kad bijah u Jeruzalemu, izniješe veliki svećenici i starješine protiv njega
    tužbu i zatražiše osudu.
  box-NT: Pã̀ahṹ na á ĩ van ho Zeruzalɛɛmu, á ɓa yankarowà ɲúnása lè ɓa
    *zúifùwa ya-díwá ɓueé bía a nìi mu wékheró bìo nɔn miì, à ɓa le ĩ
    bío le o ko ò o ɓúe.
  ote-NT: De duá ꞌbʉhni Jerusale ꞌraya nda̱ gá macja̱ ne ꞌrayá nda̱xjua nda̱ ya xodyo
    bi ma bí ña̱teꞌʉ ne bi xicagui te xqui ꞌyøtꞌa̱, ne mi adiꞌʉ gue stá manda xa tho.
  wnu-wnu: '@see-verse:ACT.025.014'
  zam-NT: No co'se' ngon plá huiz ciuda Jerusalén pezea, rye jef co' más ñibe' loo
    rye nguley', no mèngool co' ñibe', no co' ndyoo naa, no co' ndyoo ner loo mèn
    nación Israel mqueltàa loon. Mda' mèna part loon le' daa li justis cón che'n mbi'.
    Mna'b mèna di's loon quexù'en que' falsen mbi'.
  zyp-NT: Jerusalem khuapui ka va tlong tihtah tlangbui macang sahlo le Juda macang
    sahlo takhei sua pu he ka, thaily na cang sá a, tatah aa pa tah.
  sey-NT: Jerusalénre paꞌina, Israel pa̱i ëjaohuaꞌipi cuiꞌne Israel pa̱i aiohuaꞌipi
    Pablote sa̱ñope coca quëajë i̱te huaijë̱ꞌë.”
  nvm-nvm: '@see-verse:ACT.025.014'
  mps-mps: Tama polobadu gana ena Jerusalemba pelama bidagasali sogo, te Juda dabego
    monu dabe me, te genuai pris tobolu bidi dabego badi, te Juda hani dabe tobolu
    bidi dabego me, tama augwaligo te bidi po tų ilali. Augwaligo enabolo te po wali,
    ‘Nago te bidi po tų elama silibo si, enesigi bidi dabego aga mu ela muao,’ wali.
  pab-NT: Noxani Jerusalém hoka sacerdote xekohasenae, judeunae nityohalitiranae xoaha
    xakai nohiye kahalakoahare ahitere ekakoa tahi akiti. Hoka aokaha exaisaka nohiye.
  llg-llg: Bei lalaik ia, fo faik au uma Yerusalem, anggama Yahudi malangga-malangga
    nala ma lasi-lasi haꞌda kala, ala mai kalaak Paulus salan, de loke au fo hukun.
  kyf-kyf: Da ɩn mnɩa -Zeluzalɛmʋ, *-Lagɔbʋbɔnyaa -cɩan -yɔ Zuifʋʋ nyɩma kpasɩ yia
    ɔ 'kla nɩɩ, ɩn 'pa ɔ -kaslʋ 'wʋ.
  tpi-tpi: Taim mi stap long Jerusalem, ol bikpris na ol hetman bilong ol Juda i bin
    sutim tok long em, na ol i laik bai mi mas tok olsem, em i gat asua na ol soldia
    i mas mekim save long em.
  mih-NT: Ta sa sehin ñuu Jerusalén i quisi ra zutu nahnu ta ra ñiñi sii ñiyɨvɨ hebreo
    nu ndyei ta i nacatyi xaan ra sihin sa cuenda ra Pablo ta cuñi xaan ra sa cua
    cahñi sii ra.
  qvh-NT: Jerusalencho caycaptë mandag cüracuna y Israel mayor runacunapis manacayämash
    say runa wanusish cananpä.
  kms-kms: Nge Jerusalem kewo ko kin tende Juda mingg prist mingg yumbui di Juda mingg
    quayi kiyi mandi kotim maind, di nge simbe mindigh ei ni pi nati.
  agn-agn: Asing dono ong Jerusalem, bineg ong yen tang kaso na tang pangolokolo ong
    mga padi asta ang mga mepet tang mga Judio. Ang kaliliagan nira silotano tang
    taw ang na.
  nhi-NT: Ihcuac oncatca Jerusalén, in teopixcatlayacanqueh uan in tiquiuahqueh judíos
    octeiluicoh nonauac, uan onechtlatlautihqueh mantlatzacuilti.
  ttc-NT: Aj nxwa'q Jerusalen, kye pal aj nim kyajwalil b'ix kye aj te b'uch'uj tijxjal
    aj mas nim kyajwalil kxol tijajil Israel, kyetz eb'ajpon wuky'i'l qaniyon ti'j
    te Pa'k, tzan tkanslet.
  dan-1931: imod ham førte Jødernes Ypperstepræster og Ældste Klage, da jeg var i
    Jerusalem, og bade om Dom over ham.
  kwj-kwj: Injelembwa Jerusalem ko ki a dawani Juta hima kupu lei puris hima laka
    lenga wui mekupu hima lenga mwanji ti ya rini kotimwo, wowa nomo wasa rini ani
    ha kinani.
  vie-OVCB: Khi tôi lên Giê-ru-sa-lem, các thầy trưởng tế và các nhà lãnh đạo Do Thái
    đến tố cáo và xin tôi kết án người này.
  kze-kze: Yérúsaremuva'a umáyaawandara'a Yútaa-kwaasiti anón-kwaasiye mono-káwáá-kwáásíyé
    kesópa'a tésa kwembó simánkaraan-aimba sésa tuvuwó suwa'á
  mpj-mpj: Julyjurna Jarujalumukarti yanu. Palujanurniya yatily majukajalu Puulpa
    ngukarrinu, yirnakajalulurrju. Wajarnurniya Puulju julyju walyku ngapirnu. Palunyajanurniya
    wajarnu Puulpaya mitu pungkuraku, Juwukajalu.
  lbk-lbk: Issan wad-ayak id Jerusalem, tinmot-oya nan cheycha'y aap-apon si papachi
    ya nan aam-an si Judio maipoon ken siya, sa cha't kedchakedchawen ta kedchengak
    ay machosa siya.
  mto-NT: Ku a̱tseꞌe je̱m Jerusalén nveꞌna, je̱mts a̱tseꞌe xꞌamó̱tudi je̱ teeꞌta̱jk
    je̱ vyintsa̱nda ma̱a̱t je̱ israeejlit je̱ myú̱jit jáyuda je̱ts a̱tseꞌe je̱ Pablo
    nyakjayꞌo̱o̱ꞌkju̱t.
  bzh-bzh: Lob seraḳ meya Yerusalem lom alam-deneḳo-seriveng hir ggev los alam teta
    vu Yuda denër ġaġek raḳ yi, gedenër vu sa bë sebo nyëvewen vu yi.
  guj-2017: જયારે હું યરુશાલેમમાં હતો ત્યારે મુખ્ય યાજકોએ તથા યહૂદીઓના વડીલોએ તેના
    પર ફરિયાદ કરીને તેની વિરુદ્ધ તેને ગુનેગાર ઠરાવવાંની માગણી કરી.
  jvn-NT: Dongé aku nang Yérusalèm para pengarepé imam lan para pinituwané bangsa
    Ju pada nggawa kelahan marang aku lan pada nyuwun aku nyetrap wong iki.
  byr-byr: Jeruzaalemɨ yɨlaawegaaꞌ Juyara Gotɨyarɨna mubɨthɨka yɨraꞌdɨvɨta naangerajɨ
    aꞌmwe naangerajɨ sarɨna nyɨdeva nyɨdeꞌ ‘Aꞌmwe kayaaꞌnanyarɨ duthathera “Kayaaꞌna
    yɨgalagɨnyaꞌna gɨramakaadeigɨnyɨ.” ’
  ian-ian: '@see-verse:ACT.025.014'
  hun-hun: Amikor Jeruzsálembe mentem, jelentést tettek róla a főpapok és a zsidók
    vénei, kérve ellene ítéletet.
  mcf-NT: Aid ambo icnubi Edusaden yacno nidobi. Ambo ëbi choacsho isun, Pabado icsambocquid
    neque. Aidi unës uata, quequin isadaidbo tsusiobon chuiposhi.
  kjs-kjs: Ni Jerusalem su-para pisuade rabu Gote-na lodo kirae ali kalunu-para Juda
    alinuna makuaae alinu-para nimumi Pol madaa kose laaoma adialalo pisimi. Go puma
    neme Pol mapaitaanolo agale lagisimi.
  mni-mni: aduga eina Jerusalem-da chatpa matamda Jihudisinggi athoiba purohitsing
    amasung ahal lamansingna magi mathakta wakatsing puraktuna amadi mahak maral leire
    hainaba eingonda haijakhi.
  yad-NT: 'Rayasiñumatiy Jerusarí̱mu, rityu̱chusiy caserdótevyeda nutyityu̱miy variy
    riva, Judíyuveda rimyityumiy jarye tu̱chusiy sanchiy Pávuru. Riyasantasiy variy
    Pávuruva ray: Ya̱tanuvu̱nu diiyada sa̱ra̱ju̱ni̱.'
  mxb-NT: Dá tá ni̱ saꞌi̱n ñoo Jerusalén, dá ni̱ kaꞌa̱n kua̱chi ta̱ duti̱ sakua̱ꞌa̱
    xíꞌín ta̱ sáꞌano no̱ó na̱ Israel sa̱ꞌá ta̱a ñoó, ta ni̱ xika̱ ra̱ ña̱ ná kaꞌandai̱
    choon ña̱ ná kuu ra̱.
  pon-2006A: Eri, ni ahnsou me I pwaralahng Serusalem, samworo lapalap en mehn Suhs
    akan, oh me mah kan ahpw kedipa oh peki I en kemehla.
  maq-NT: Hya xi cëjë Jerusalén ne, nahmi xi matitjun cojo xuta changá tsëhë xuta
    tjë rë Israel ne, casua me camachaya ná tsëhë cha vëhë, hacuaha cafehya me xi
    cuichjá xi cuma cha castigu.
  hto-hto: Naui Jerusalemo cue jailla llezica, lletáriraɨnɨ illaɨnɨ, naa judíuaɨ éicomɨnɨri
    íemo íaɨoɨ nitácafuiaɨ cuemo llotíaɨoɨ. Ie duere cue fɨnótallena cuemo jɨcádiaɨoɨ.
  por-BRBSL: sobre quem, quando eu estava em Jerusalém, os sacerdotes chefes e os
    anciãos dos judeus me informaram, pedindo uma sentença contra ele.
  ces-NKB: A když jsem byl v Jeruzalémě, řekli mi o něm velekněží a židovští starší
    a žádali jeho odsouzení.
  cui-cui: Poxonae Jerusalén tomaratha ecan, sacerdotemonae pia pentacaponae jiwi
    tatsi, pitiri jiwino, barapomonae netsipaeba xua bepa pinae Pablo itorobin xua
    petʉpaewa tsane.
  boj-2014: Deqa e Jerusalem di sonamqa Juda gate naŋgi ti atra tamo kokba ti naŋgi
    na Pol aqa jejamuq di une qamsib endegsib merbeb, ‘Ni Pol aqa une qa marsim ojsim
    ino qaja tamo naŋgo baŋq di atimqa naŋgi na qalib moiyem.’
  eng-OEBUS: about whom, when I came to Jerusalem, the Jewish chief priest and the
    elders laid an information, demanding judgment against him.
  eri-eri: Saini ji Jerusalem langa yafa genenga, pris aroro bagu Juda nebere mora
    bagu nere no go bode beele lewane, nere ji benou lewei nomo gau nigai, no nyabuluwou
    bagu bona oota fai nere no tigini inyabamu tuwodbode.
  aly-aly: Ayeng Jerusalem-itwek anenh-antey, tyaty-areny atyetyart-rnem-then Jew-rnem
    atyetyart-rnem-then rernem atyeng-warl apetyek. Rernem ayenh ayernek, atha anyent
    renh ipmek atwetyek.
  wiu-wiu: Noanupa ate Yerusaleme pokolupa Akolalike lodo yotokoai tane tobou ali-kitika
    ete Kanosolo ali-kitika no mekouta nekete einagono koiso akakete ekete Polo winago
    pitia yakatekoa kibu motokamene wa akanokoi.
  swe-swe: När jag var i Jerusalem framförde judarnas överstepräster och äldste klagomål
    mot honom och krävde att få honom dömd.
  cth-cth: Jerusalem ka pha navah, vaihma bawinaw hoi Judah kacuenaw ni ahni hah a
    toe awh teh rek hanelah a kâhei awh.
  mti-mti: Ne Jerusarem anednawa, pirisi ge Ju namuyoiyoi igiyawa ne did negiya sira
    nun waya apan mame me kukaeba oya dima yuya.
  pad-NT: Jerusaléa ookha'iki ho, vara hora vani'a'iki adani sasidotxi vavaka'da'diva,
    ija'ari vanava'isohiva abono vihiki khama. Paulo-ra avanaathidanoarari'ahapikivini
    hiki hora vakanikhariavini Paulo abinina-ra ovahonariahivinia.
  twi-twi: na mekɔɔ Yerusalem no, Yudafo asɔfo mpanyimfo ne mpanyin kaa nsɛm bi tiaa
    no sɛ minnyina so mmu no kumfɔ.
  hlt-hlt: Anih he dantatnah khueh thil ham khosoihham rhoek neh Judah patong rhoek
    loh ham bih uh te Jerusalem la ka om vaengah ka phoe puei coeng.
  tbz-SIM: Kɛ̀ n sòò kɔ̀tɛ Sedisɑdɛmmu kɛ̀ ikuɔ́ nìùbɛ̀ kó bɛkótíbɛ̀ nɛ̀ Sifubɛ kó
    bɛkótíbɛ̀ kɛ̀ bɛ̀ n nɑ̀kɛ́ o kpɛ́í nkɛ dɔ̀ nh ò kùɔ.
  san-GUJ: યિરૂશાલમિ મમ સ્થિતિકાલે મહાયાજકો યિહૂદીયાનાં પ્રાચીનલોકાશ્ચ તમ્ અપોદ્ય
    તમ્પ્રતિ દણ્ડાજ્ઞાં પ્રાર્થયન્ત|
  amx-amx: Yeng Jerusalem-el anetjamarleng, priest twernk map angerrepat map thwen
    inang tjeng-warn petjek. Inang Paul tjengeng ularr ilek, rang artwang merrentj
    anek kwel. Inang yengenh ilek, thang renh pawenhetjeh, renh irrernng atwetjeh-anngernt.
  ake-NT: Surusiran pona utɨsa' a'tai, use'man nɨto' tʉrawasomanin nan epuru ton eke
    ton kuru mɨrɨ awonsi'kɨ tʉron kon Esuwerʉ amʉ' epuru ton uya uyeseru kon i'se
    pʉra iyesi, ɨri ku'sa' iya ta uya i'se to' esi'pʉ.
  qvn-NT: Nätan Jerusalenchru cayaptïmi, sacerdöticunapa mandagnincunawan Israel castachru
    alinninpag ricasha chacha runacunaga manacaräriman ‘Pablota wanuchipäcuy’ ninäpag.
  tku-NT: A'cxni' quit icquīlalh nac Jerusalén, tamālacsu'yulh na quilacatīn xanapuxcu'nu'
    pālejni' ē xanapuxcu'nu' israelitas. Quintasqui'ni'lh quit ca'icmāmaknīnīni'lh.
  bjk-bjk: Ma nang e xo wan u Jerusalem, abo pris tataxin ma abo sisila möxö bung
    marapun Judeia, idi toxo puk ine ma toxo ose e bara arabo euguran ta sesexomet
    ine.
  msy-2020: Kɨ Jerusalemɨn itima ofa gamir gumazir ekiaba ko Judabar gumazir aruaba
    akaba a gasa nan azangsɨgha ghaze, kɨ an osɨmtɨzim gun mɨkemeghtɨ, mɨdorozir gumaziba
    a mɨsueghtɨ an aremegham.
  bpr-bpr: Na di ksalugu ditù di Dyérusalém, i dad ganlal di kafaglut i dad Dyu na
    i dad tua gal mebe dad Dyu, tnifùla kenen, na yé fnila di do falnayamgu.
