verse: ACT.025.015
translations:
  kpx-kpx: Ige di vani mole Dielusalemae tige Diue dubue kosive isi oe kosive degomole
    keau daemo ata ke vaveve kaovai isiviale di ke hamage au hatai.
  okv-H: Eto na Jerusalem ta pambene Judea ta priests okokose te embo okokose te na
    pehumba eto nanena embo avo tano pehaja ke ehera
  tbo-tbo: Ma hougana a nenae u Yelusalem naka tu witalaguyaba babadahi po mi Yudeya
    hai tanitaniwaga lawana iyowai ma hi igouya naka tuwegana hi paliweleu. Ma hi
    lupaliyeu hi pa a baha po hina uni.
  mal-C: ഞാൻ ജെറുശലേമിൽ ചെന്നപ്പോൾ, പുരോഹിതമുഖ്യന്മാരും യെഹൂദാമതത്തിലെ നേതാക്കന്മാരും
    അയാൾക്കെതിരേ ആരോപണങ്ങൾ ഉന്നയിക്കുകയും അയാളെ ശിക്ഷയ്ക്കു വിധിക്കണമെന്ന് അപേക്ഷിക്കുകയും
    ചെയ്തു.
  grc-SR: περὶ οὗ, γενομένου μου εἰς Ἱεροσόλυμα, ἐνεφάνισαν οἱ ἀρχιερεῖς καὶ οἱ πρεσβύτεροι
    τῶν Ἰουδαίων, αἰτούμενοι ⸂κατ᾽ αὐτοῦ δίκην.⸃
  bgc-bgc: जिब मै यरुशलेम नगर म्ह था, तो प्रधान याजक अर यहूदिया परदेस के यहूदी अगुवां
    नै उसकी बुराई करी अर चाह्या के उसपै दण्ड का हुकम होवै।
  khz-khz: Au Ierusalemai aagoto aonai, Iuda geria Rupu Veaga velera kamura e Iuda
    velera na Paulo geroliato kilara geku ai gevua-agorato, e au genogikuto, negetiwato,
    ia genai vevega-rorirori kalana pana kalaa.
  deu-TKW: über den mir, als ich nach Jerusalem kam, die Hohenpriester und die Aeltesten
    der Juden Anzeige machten, und seine Verurteilung verlangten.
  zsr-NT: Catiꞌ gzoaꞌ Jerusalén, guladxinëꞌ lahuaꞌ yuguꞌ bxuz uná bëꞌ len bönniꞌ gul
    tuꞌzejniꞌi, atiꞌ gulanë́ꞌ queëꞌ bönniꞌ ni. Gulanabnëꞌ nedaꞌ gchugaꞌ queëꞌ gatiëꞌ.
  lin-lin: Tango nakendeki na Yelusalemi, bakonzi ya Banganga-Nzambe mpe bakambi ya
    Bayuda bayaki kofunda ye epai na ngai, mpe basengaki ete nakatela ye etumbu.
  hns-NT: Aur djab ham Jeroesaalem me rahielie, tab hoewa ke barka agwan aur djaatie
    ke barkwan oke kasoer deis. Oelog hamse bienaai karke poetjhies oke faisala karke
    sadja dewe ke.
  noa-E: Mʉch mʉig pachëwi mʉ Jerusalén udthuurwai judionaan eem phadnaan chi pörkha
    nʉm khʉʉnau agjö am eem chi thethemnaan dʉ̈imua warre mʉrʉg i thõopʉ̈ipi naajimgui
    ajim anʉm.
  eng-EMTV: about whom the chief priests and the elders of the Jews informed me, when
    I was in Jerusalem, asking for punishment against him.
  mib-NT: Te ná ni jehēn ná ñuu Jerusalén, te sutū cácujéhnu jíín ñáyuu jéhnu cándīso
    jníñu nuū ñáyuu hebreo ni jinūcoo i nuū na cájequin i cuēchi sɨquɨ̄ tée ún, te
    cácuni i jeē na cúū de.
  lif-NT2: इङ्‌गाॽ थो यरुसले़म्‍मो पेगाङ्‌ङिल्‍ले़ तुम्निङ्‌वाॽफुसाम्‍बाहाॽ नु यहुदि
    तुम्‍लाम्‍लोःबाहाॽरे़ खे़ल्‍ले़ कुयाःम्‍बेओ आप्‍तिक् मे़दोःन्‍दुआङ् हाराॽ खुम्‍दिङ्
    खोःसुनि फाॽआङ् पेलि मे़भाक्‍तुरो॥
  xnj-xnj: Penakahambili ku Yelusalemu vakulu va kuteta va Chapanga na vachilongosi
    va Vayawudi vamtakili na kuniyupa nimuhamula akomiwa.
  mmx-mmx: Nia agat pas uto Jerusalem, la lavamaasa silok la loxongkulao silok at
    leme Judaia diga lok li levempapaase rin la diga sing ia xusu ana lok li lumumuat
    teren.
  cbr-NT: Jerusalénu 'icë ca sacerdotenën cushicamabëtan judíos caniacëcëcaman a ñui
    ami manánquin 'ë caxa, 'ën a uni 'aminun quixun.
  tee-NT: Chai acsni icquilalh ju lak'achak'an Jerusalén pus ju xalack'ajin ixpalijni'an
    chai ju xalacpa'itni'an ju israelitanin quintalakcha'alh. Tachivimak'alh ju anu'
    lapanac chai va ixtalacasq'uin ni aclhinaulh ixmaknica.
  eng-LSV: about whom, in my being at Jerusalem, the chief priests and the elders
    of the Jews laid information, asking a decision against him,
  cak-NT: Y cuando ren xinapon-e ri pa Jerusalem, ri nimalaj tak sacerdotes y ri rijilaj
    tak achi'a' israelitas ri c'o quik'ij, xe'apon wiq'uin y xbequi'ij chue ri mac
    ri jerubanon ri achi re', y xquic'utuj chue chi can ti'an chi nika ronojel ri
    ley pa ruwi'.
  pah-NT: 'Ji horame Jerusalém me judeus''g̃a ga mombe''ui ji ve ikwehe, ei ga. Ikwava''ẽhara''g̃a
    nduvihava''g̃a ombojaruhu ga rehe xava''eve''g̃a pavẽi. Igwete g̃a ei ji ve: “Ejukauka
    ga a''ero,” ei g̃a ji ve ikwehe novĩa, ei Festo''ga Agripa''ga pe.'
  sja-NT: Jerusalende nipak'ãri, p'aareerã poroorãpa mãik'aapa judiorã poro waibɨarãpa
    mɨmaa jarajida Pablo ome nepɨra iru p'anɨ. Maap'eda jarajida peepit'aamerã.
  xed-xed: Ma fitika laha ɗa da luwa Ursalima, ka sliʼadaghatá maliha ta ghəŋa gwal
    ta dra skwi ŋa Lazglafta, nda la galata mndu mataba la Yahuda sliɗighata. Ka wlata
    həŋ. Kdəkkdək, tsaŋna tsa ta guma ta na mndu na, ka həŋ nda iʼi.
  mks-NT: Ta tá na̱sa̱ha̱n i̱ ñuu Jerusalén já sácú na̱ sa̱cua̱ha̱ nu̱ú ju̱tu̱ xi̱hín
    na̱ sa̱cua̱ha̱ nu̱ú na̱ Israel sa̱ha̱ dá ña̱ ná quivi da caja i̱.
  gfk-S: Ma ing iou ga hana u Ierusalem ira tamat na pris ma ira tamat ta ira huntunana
    me Iudeia di ga tung ie ma di ga saring iou be iou ni tule bing ie.
  bmu-bmu: Nöŋön Jerusalem anbiga Juda yeŋgö jike nup galöm bohonŋini aka jitŋememeurupŋinan
    nöŋgöreŋ kaŋgota kewö qesim niŋgiget, ‘Nini azi miaŋgö keu memba kainga göŋön
    mönö ölöp yaŋgö könaŋi kewöta keuŋi jim teköman.’
  dgz-dgz: Wam ame ne pa Ierusalem angena, ian Diu nagirewa, pirisi muga bawarewa
    amba dima waine nagirewa, Pol enu yawan wane, ame ne itan wanapen menan wayawanegen.
  eng-GNV: Of whom when I came to Hierusalem, the high Priestes and Elders of the
    Iewes informed me, and desired to haue iudgement against him.
  zaa-NT: Loti' huà'a' Jerusalén nna, ca sacerdote principal lani adí canu rigú'ubia'
    entre ca judíua nna bìta cą ru'a lua' betsia cą queja quì'į nna gunàbani cą inte'
    qui'ni gunia' mandado gattią.
  eng-WEBSTER: About whom, when I was at Jerusalem, the chief priests and the elders
    of the Jews informed me , desiring to have judgment against him.
  guh-guh: Nexata itsa ponajë Jerusalén tomarabelia, sacerdotevi penamatacaitorobivi,
    judíovi pijaancianovinua, neconitatsi Pablo xanëjavaberena. Bajarapamonae nevajëta
    tananeconitsiaexanaenexa Pablo pebeyaxuabinexatsi.
  bon-bon: Cane liba Yerusalema me itu lädepene, Israela modamoda iiwäreja biname
    piiyepu teeme nuuja modamoda biname cina teebine jaaitnäjepesi, nätemlepesi cane
    teebine mäpu cabu acitame.
  nhw-BL: Huan quema niitztoya ipan altepetl Jerusalén, nopa tlayacanani tlen totajtzitzi
    huan huehue tlacame tlen israelitame quitelhuijque noixpa huan nechilhuijque monequi
    para miquis.
  mgw-mgw: Panaayi'i ku Yelusalemu, api'ndo ba dini na alongosi ba Ayahudi baanibakie
    makowe gake, kabanilu'ba ninsenwe.
  swh-ONEN: Nilipokuwa huko Yerusalemu, viongozi wa makuhani na wazee wa Wayahudi
    walinijulisha habari zake na wakaomba hukumu dhidi yake.
  wbi-wbi: Ye nikale ku Yerusalemu u n'tekesi um'baha na vaghogholo vava Yahudi vakatwalile
    amasitaka kwa muunhu ujuo kulyune, voope vakaposia vwimila vwa vuhighi vwa mwene.
  bba-bba: Sɑnɑm mɛ nɑ Yerusɑlɛmu dɑ, Yuubɑn yɑ̃ku kowo tɔnwerobu kɑ ɡuro ɡurobu bɑ
    mɑn win torɑnu tubusiɑ. Mɑ bɑ mɑn bikiɑ n nùn tɑɑrɛ wɛ̃ bu ɡo.
  eng-KJVCPB: about whom, when I was at Jerusalem, the chief priests and the elders
    of the Jews informed me, desiring to have judgment against him.
  kgk-NT: 'Xe aime ramo Jerusalém-my ou xe renda-py pa''i ruvixa kwéry, judeu ruvixa
    kwéry ave. Ou omombe''u hesegwa: “Ejuka katu íxupe” he''i xe-vy.'
  waj-waj: Na Yerusareema variaa suaivaki vaidi Anutuuqaara kati puara hudeera kieetaiyaata
    Yutayaa yokovaiyaatama kua pinaivaki inna yapa kiada inna ruputuaneera ni yaparairavai.
  cpy-cpy: Tema niyaata-kitzi chapinki Aapatziyaweniki, osheki ikantako-waeta-wakiri
    reewari-paeni Ompera-tajorentsitaa-rewo eejatzi Antaripero-paeni, ikowaki naaka
    owamaakaan-terini.
  mpx-mpx: Valila ya na Yelusalema, inoke Yudiya wali topowon bwabwatal ge wali tonowakau
    hi nem elau ana woliwoli hi baunan. Yaka hi awanun eliyau ana logugui na ginol
    na ba ni aliga.
  wbp-wbp: Kujarna yanurra Jurujulumu-kurra, ngulangkajujulu nganjirni yimi-ngarrurnu
    maralypikingarduyu-paturlu wiriwirirli manu jarlu-paturlu Juwu-paturlu Puurluju,
    ngulajujulu kujarlu yimi-ngarrurnu, ‘Yangka Puurlu kuja kanpa mardarni rdakungka
    Jijariyarla, ngulangkuju muku rdilyki-pungu kuruwarri-kari kuruwarri-kari. Ngulakujurla
    jaruju jangkardu wiri-maninjinta tarnnga-kurraku pinjaku nyuntulurlu.’ Kujanyajulu
    wangkaja ngajukuju.
  luo-luo: Kane adhi Jerusalem, jodolo madongo gi jodong jo-Yahudi nodonjone ka gidwaro
    mondo angʼadne buch tho.
  nhe-NT: Huan quema niitztoya ipan altepetl Jerusalén, nopa tlayacanani tlen totajtzitzi
    huan huehue tlacame tlen israelitame quiteilhuijque noixtla huan nechilhuijque
    monequi para miquis.
  aii-aii: ”ܐܝܼܡܲܢ ܕܐܙܝܼܠܔ ܠܝܼ ܠܐܘܿܪܸܫܠܸܡ، ܩܵܡ ܡܲܕܸܥ ܠܝܼ ܒܘܼܬ ܕܝܼܹܗ ܓܘܼܪ̈ܵܢܹܐ ܕܟܵܗ̈ܢܹܐ
    ܘܚܘܵܪ̈ܕܸܩܢܹܐ ܕܝܗܘܼܕܵܝܹ̈ܐ، ܘܛܠܝܼܒ ܠܗܘܿܢ ܕܦܵܐܹܫ ܕܝܼܢܵܐ.
  esk-NT: Uvaŋa utlautikama Jerusalem-mun Jew-ŋuruat qaukłiŋisa agaayuliqsit suli
    sivulliuqtiġruaŋisa akikŋaqługu uvaŋnun tuqqutitqukkaŋat.
  msb-msb: Niyan, san adto ako sa Jerusalem, an mga namumuno na padi kag san mga namumuno
    man san mga Judio nagsumbong sa akon manungod sa iya kag naghangyo na kondinaron
    ko siya.
  cpa-NT: Jøng² ca¹cuø¹ juu¹³ jmi²dsa² quianh¹³ dsa² canh¹³ quián¹² dsa² judío dsag³
    quiah¹² dsa² héi² jmai³ ca¹ŋie³jni jøa³juøi² Jerusalén. Hniu¹ dsa² judío hi² mi³rǿ³jni
    jǿg³.
  dso-dso: ମୁଇ ଜେଡେବେଲା ଜିରୁସାଲାମ୍‌ ଜାଇରଇଲି, ଜିଉଦିମନର୍‍ ମୁକିଅ ପୁଜାରିମନ୍‌ ଆରି ସେ ଦରମର୍‌
    ପାର୍‌ଚିନ୍‌ମନ୍‌ ତାର୍‌ ବିରଦେ କେତେଟା ଦାବା କଲାଇ ଆରି ତାକେ ଦସି କର୍‌ବାକେ ମକେ କଇଲାଇ ।
  meu-meu: Lau Ierusalem nala negana ai hahelaḡa taudia bona hanua tau-badadia ese
    ia herevana e hamaorolaigu, bona e noigu danu baina hahemaoro henia.
  yva-NT: Arono rino no Yerusalem, syeno akokoe muno akarijo Yahudi wo ayao kakai
    udangkakivambe ma udantuna vatane umaso ai kobe, umba wo rinanajo indamu syo mangke
    raugaje ai.
  dgc-dgc: Ey sakén,” kagi ni Pesto, “to kébisita ko ta Jerusalem, éy nidimanda siya
    du Judeo diyakén, a gustu de éy parusaan ko siya.
  zpm-NT: laa leṉ dze ne bia naa Jerusalén biaad grë zhipxoz non zha Israel, grë zha
    non ne rnabey lo zho, biaad-xob zho xdemand me lo naa ga, rnab zho lo naa gnabey
    naa guet me.
  hix-NT: Xerusaryen ho ryehtoko, noro yokarymetxoko, rowya, Khoryenkom màn yonye
    ro yoh komo, horykomo komo xarha, Xuknewyana yoh komo rma. Noro àwayehkahoko,
    atxke rma haxa esnàr ke, ketxoko, rowya, kekon hatà, Festu.
  sim-sim: Os Jerusalemik a ihi na liri wolo bikpris ondo nga Judama lida lihi ondo
    nga li taha ma oton a mbashinak li mandingormekmbaha limu mbara.
  npi-ULB: जब म यरूशलेममा थिएँ, मुख्य पूजाहारी र यहूदीहरूका अगुवाहरूले यो मानिसको
    विरुद्ध मकहाँ आरोपहरू ल्याए, र तिनीहरूले उसको विरुद्ध दण्डको लागि अनुरोध गरे ।
  cgc-cgc: Na giling a ta Jerusalem, mga manugdumala an na mga pari daw mga gadumala
    ta mga Judio gapangabay ki yaken na sintinsyaan ko kanen an.
  tim-tim: Akto nâ Yerusalem kipian âgâre âmâ sumbe kat kat luâk yeŋgât damun humo
    akto Yuda luâk yeŋgât humomolupyeŋande mendugum kinmâ denân katmâ hin dâm makniŋi,
    “Luâk are komenâ moâk.” dâmbiâ nâŋe hin dâm makyeŋgiân,
  yor-yor: Ẹni tí àwọn olórí àlùfáà àti àwọn àgbàgbà àwọn Júù fi sùn nígbà tí mo wà
    ni Jerusalẹmu, wọ́n ń fẹ́ kí èmi ó dá a lẹ́bi ikú.
  wos-wos: Xékétaka Jerusalemré yiwuka di Judana néma du, prisna néma du akwi, di
    wuniré hundi wa, haraki saraki sémbut hurundénka. Wataka hurundén haraki saraki
    sémbut déré hasa hwewute di wuniré wakwexéké.
  emp-NTPO: Mʌ̃ Jerusaleʌ̃naa wã b̶asid̶e sacerdote bororãba, judiorã dji dromarã
    bid̶a maʌ̃ ẽberãnebemada biẽ́ bed̶ead̶aped̶a jarasid̶aa idjira beamãrẽã.
  eng-F35: about whom, when I was in Jerusalem, the chief priests and the elders of
    the Jews informed me, asking for punishment against him;
  ind-ind: Waktu saya di Yerusalem, para imam kepala dan pemimpin Yahudi menyampaikan
    bahwa orang ini sudah melakukan banyak kejahatan. Mereka meminta saya supaya dia
    dihukum mati.
  pes-OPCB: وقتی در اورشلیم بودم سران کاهنان و مشایخ یهود نزد من از او شکایت کردند
    و خواستند اعدامش کنم.
  mpt-mpt: Sino ne Yelusalem bib ye blia Gode amo kimanin nakai komokwal isa eka naka
    gang isa i naka ele wengo baatneniba Fole inamin namin kukub misiamo nanebio kesoa
    kobo awa genalin nakai dlabmaneba anaiba kaaneko ge baatneib otane
  ssx-ssx: I̱ta꞉ Diutuseleme da nane poa꞉ pita꞉ta꞉ mo yeni peao haleme teke haliweki
    make tondiki haliweki make paeyao Diu haliwekima꞉ ipiki pa꞉ta꞉ samani peaata꞉
    I̱ pa꞉ta꞉ honke alo alota꞉ Do halita꞉ hoke hau pa꞉la꞉ halie lae la honke lememe.
  mkl-mkl: Iyi ǹ bɔ Zeruzɑlɛmu ŋɔi inɛ nɡboi woo weei Ilɑɑɔ̃ ŋɑu do inɛ nɡboi Zuifu
    ŋɑu ɑ̀ nɑɑò ideɛ wɑ bi tom. Nɔ ɑ̀ tɔɔm n yɛ tɑɑleɛ ku bɑ ɑŋɑ ɑ kpɑɑ.
  gaq-gaq: ନେଙ୍ଗ୍ ଯିରୁସାଲାମ୍‌ନ୍ନିଆ ଲେଃନେ ବେଲା ମ୍ନା ପୁଜାରି‍ଇଂ ଆରି ଜିଉଦିଇଂନେ ମ୍ନାରେ
    ନେଙ୍ଗ୍‍ଡାଗ୍ରା ମେଁ ବିରୁଦ୍‌ରେ ଦାବି ଡିଂବଆର୍‍ଗେ । ମେଇଂ ମେଁନେ ଗୁଏନେ ଡଣ୍ଡ୍‍ ଚାଏଁଡିଂଆର୍‍ଗେ
    ।
  gof-RNT: Taani Yerusalaame bida wode kahine halaqatinne Ayhude cimati iya bolla
    pirddana mela tana woossidi iyabaa taw odidosona.
  unx-unx: ଆଡଃ ଆଇଙ୍ଗ୍‌ ଯୀରୁଶାଲେମ୍‌ତେ ସେନାକାନ୍‌ ତାଇକେନାଇଙ୍ଗ୍‌ ଇମ୍‌ତା, ଯିହୁଦୀ ମୁଲ୍‌
    ଯାଜାକ୍‌ ଆଡଃ ପ୍ରାଚିନ୍‌କ ଇନିୟାଃ ବିରୁଧ୍‌ରେ ଚିମିନ୍‌ ଚିଟାନ୍‌କାଜିକ ଆଉକେଦା ଆଡଃ ଇନ୍‌କୁ
    ଆଇଙ୍ଗ୍‌କେ ଇନିଃକେ ସାଜାଇ ନାଗେନ୍ତେକ କାଜିକେଦିୟାଁ ।
  gah-gah: neza Zelusalega itekugo, guguni giziaká a ve napagi Zuta vetini gizapa
    vetegi aí gakola makó li nimiake ámina ve nene apele ahulatune liki voká linitamó.
  lcm-lcm: Nata pasal ane Ierusalem na keve ainoinoai si ri katakai i sula ve ri vap
    lava i ri Iudaia kila susuiai tatana, na kila aikut iau asi saupai ania.
  aer-aer: Nhenge ayenge Jerusalem-werne alherlenge, kwertengerle akngerrepate tyatye-arenye
    areye, Jew akngerrepate arrpenhe areyele-arlke atyenge ileke artwe nhenhele-arle
    akurne akngerre mpwareke angkentye itnekenhenge ularre. Itne ayenge apayuthneke
    nthakenhe ayenge itirretyeke renhe ilpernemele tyerrtye areyele renhe atwetyenhenge.
  qvc-NT: Jirusalimbi kaykaptiymi, kamachikuq isrraylinu kurakuna kamachikuq ansyanukunawan
    suq dimandata noqapi rurarqanllapa, sintinsyanaypaq chay prisuta.
