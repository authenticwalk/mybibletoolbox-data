verse: ACT.025.005
translations:
  kpx-kpx: Ialelua la oleuoleu vuvune malealeau daluvuta Sesaliae talive keve Boloemo
    vavevevebe toelau uge kaovave.
  okv-H: Avo eto ungota tihi jigari embo ikevu namote pambuto Paul ta degi pehumba
    eto amita sapura mihei o irae avo ai ta kesora.” ainge ena.
  tbo-tbo: Inapa powa awai amaka ina dewaya yaka ami babada ona palihalehi po mitehi
    to nae u Sisaliya po hina wigouya.’
  mal-C: നിങ്ങളുടെ നേതാക്കന്മാരിൽ ചിലർക്ക് എന്റെകൂടെ വന്ന് അവിടെവെച്ച് അയാൾക്കെതിരേയുള്ള
    ആരോപണങ്ങൾ ഉന്നയിക്കാവുന്നതാണ്” എന്നു മറുപടി പറഞ്ഞു.
  grc-SR: ⸉Οἱ οὖν δυνατοὶ ἐν ὑμῖν, φησίν,⸊ συγκαταβάντες, εἴ τι ἐστὶν ἐν τῷ ἀνδρὶ
    ⸂τούτῳ,⸃ κατηγορείτωσαν αὐτοῦ.
  bgc-bgc: फेर बोल्या, “थारे म्ह जो अधिकार राक्खै सै वे गैल चाल्लै, अर जै इस माणस
    नै किमे गलत काम करया सै तो उसपै इल्जाम लावै।”
  khz-khz: Pe gemi vegitatago talimara nea genai au ria Kaisareai paia ago, pe vonai
    rakagau ekala-leaato gauna pia kilagia, pene ia na rakava ta ekalaato genai.”
  deu-TKW: dann, sagte er, können eure Herrn mit hinunter gehen, und wenn etwas unrechtes
    an dem Manne ist, ihn verklagen.
  zsr-NT: Qui lë ni naꞌ, nútiꞌtëzl‑liꞌ dë lu naꞌliꞌ, ral‑laꞌ sáꞌlenliꞌ nedaꞌ, len
    chquiꞌ nabaguëꞌë zxguiaꞌ bönniꞌ niꞌ, huac uquiliꞌ‑nëꞌ.
  lin-lin: Tika ete tokende nzela moko na ndambo ya bakambi na bino, mpo ete, soki
    moto yango asalaki mabe, bafundela ye kuna.
  hns-NT: 'Oe bolies: „Attjha, toelog me se ekaat djane hamare sanghe djaai sake hai.
    Aur djab oe koetjh kharaabie karle hoi, tab toelog oke hoewa par naalies kar sakiehe.”'
  noa-E: maagwai pãar eem khʉʉn chi thethemnaan mʉ dʉ̈i Cesareaag wëtju aai nʉmgui
    ajim anʉm, mam pabaimaawai, chadcha ichdëu nem khaigba arr gaaimua iekkhõr paraa
    sim khai, warag thet pʉr awaag.
  eng-EMTV: “Therefore,” he said, “the prominent men among you, let them go with me
    and accuse this man, if there is anything in this man.”
  mib-NT: 'Te jeē yúcuan ní cahān de jíín táca tée ún: Tāca níhín jeē cándīso jníñu,
    na quíngoo yó nde Cesarea, te yūcuan cácān ni cuéchi sɨquɨ̄ de te núu íyó cuéchi
    de, áchí de.'
  lif-NT2: हे़क्‍केःल्‍ले़ खिनिॽओ कुभा लाम्‍लोःबाहाॽ इङ्‌गाॽनुए थ्‍ये़म्‍मे़ॽ हे़क्‍क्‍याङ्
    खे़न् मनाःल्‍ले़ से़क्‍खाए पाःन् फेःन्‍दुआङ् वाॽने़ फाॽग्र कुदक्‍ले़ङ्‌वाओ हाराॽ
    खे़प्‍मोए आप्‍तिक् कुःत्ते़म्‍मे़ॽओ॥”
  xnj-xnj: Mvajovela vachilongosi vinu valongosana na nene kuhamba kwenuko, vakamtakila
    palongolo yangu, ngati abudili chindu.”
  mmx-mmx: Mina riki tentaba at luvuttadi amgomgo atnimi xusu dinat pas uto Sisaria
    eburu minia la dina lok li lavapaase mumu mo laradi go, mo do neni gara lok pam
    tavanga xapmek.”
  cbr-NT: Usa 'ain ca mitsun cushicamax 'ëbë Cesáreanu cuanti 'icën. Cuanxun ca a
    unían ñu 'atima 'acë 'ain, uisa ñu cara 'axa quixun nu cati 'icën.
  tee-NT: 'Vachu'' alacjunich: ―Ju ali''in ju lamilhi''uxijnan ju laich cata''ana''
    chach quintat''a''alh. Anch ju laich catachivimak''anach ju anu'' lapanac ni alin
    tu''u'' ixtalak''alhin.'
  eng-LSV: “Therefore those able among you,” he says, “having come down together,
    if there be anything in this man—let them accuse him”;
  cak-NT: Más utz ye'icha-e ri winak ri más c'o quik'ij chi'icojol, y jojbe-ka pa
    Cesarea, chi quiri' chila' tiqui'ij-wi chue ri rumac rubanon ri achi ri', xcha'
    ri Festo chique.
  pah-NT: Paulo'ga rekote'varuhurame po ti penduvihava'g̃a hoi ji rupi a'ero imbojamboja
    ga rehe pevo nehẽ, ei Festo'ga g̃a pe.
  sja-NT: Mapa parã poro waibɨarã mɨ ome pë́itɨ. Mãgá ma eperãpa ne-inaa k'achia ooji
    pɨrã, iru k'ĩrapite ãchi nepɨra jaradayada aji.
  xed-xed: Ka sliʼafsliʼa sanlaha mataba la maliha ghuni mista ɗa ka dzaʼa ŋni da
    slanaghata hada ma luwa Kaysariya. Ka mamu skwi maga tsi kul ɗinaku katsi, ŋa
    wlata taŋ,» ka Festus nda həŋ.
  mks-NT: 'sa̱há ña̱ cán quéa̱ na̱cachi da xi̱hi̱n ná já: —Ndá na̱ cúú na̱ sa̱cua̱ha̱
    nu̱ ndó ja̱n xíní ñúhú cu̱hu̱n na̱ ñuu Cesarea xi̱hín i̱ já ná cuu cacu na sa̱ha̱
    Pablo tá íin cua̱chi na̱caja da —na̱cachi Festo xi̱hín na̱ Israel cán.'
  gfk-S: Io, be ing ikin ra tunana ite gil ta nirara, mu na tule numu ta lilie u Kaisaria
    tikai ma iou ma di na tung ie kaia.”
  bmu-bmu: Mewö jiba toroqeyök, “Miaŋgöra azi miaŋön bölöŋi kun akawak ewö, ölöp eŋgö
    jitŋememeurup tosatŋan nömbuk Sisaria geba miaŋgöreŋ keuŋini sileŋe ala jim waŋgigetka
    mötmam.”
  dgz-dgz: Ap menan dima ega apane wai upi ne den tanamo angep amba apan Pol ap mepe
    me koewa tan go uon singui wayavep.”
  eng-GNV: 'Let them therefore, saide he, which among you are able, come downe with
    vs: and if there be any wickednes in the man, let them accuse him.'
  zaa-NT: 'Ra huą́ cą: Entre canu rigú''ubia'' qui'' le nna dàni cą thá'' cą lani
    inte'' Cesarea para gutsia cą adí causa qui'' nubéyu''a canchu biỹa ttu delito
    benią.'
  eng-WEBSTER: Let them therefore, said he, who among you are able, go down with me
    , and accuse this man, if there is any wickedness in him.
  guh-guh: Pablo pibisiacuene itsa exana, nexata papecanamatacaitorobivi tapëta naponaena
    Cesarea tomarabelia peneconitsinexa Pablo, jai nacuaevetsinë Festo bajarapamonaejavabelia.
  bon-bon: Weene miiji ge weeme poto mutre biname cane cama ätyepame Kesarea me puma
    Paulo ne aitnejame, tabe liba niiyaniya mule ituge wawena.”
  nhw-BL: 'Huan quinilhui: ―Sintla amojuanti catli anquipiyaj tequiticayotl huelis
    antemose nohuaya hasta altepetl Cesarea, huelis anquitelhuise nepa sintla quichijtoc
    se tlaixpanoli.'
  mgw-mgw: Bai, alongosi binu baeli nanenga bakansitaki mana apangite kikowe kilau
    mundu yu'.”
  swh-ONEN: Baadhi ya viongozi wenu wafuatane nami na kutoa mashtaka dhidi ya mtu
    huyo huko, kama amekosa jambo lolote.”
  wbi-wbi: Akaati “mu uluo, vala vano vavaghile, vavaghile kuluta ukuo nusue. Ndavule
    kwekile ikiinu kivivi kwa muunhu ujuo lunoghile kuku n'sitaka.”
  bba-bba: Yen sɔ̃, i de su dɑ mi kɑ bɛɛn wiruɡibu ɡɑbu sɑnnu kpɑ bu ɡere torɑ te
    u kuɑ.
  eng-KJVCPB: Let them therefore, said he, which among you are able, go down with
    me, and accuse this man, if there be any wickedness in him.
  kgk-NT: —Upéixa ramo toho ave xe ndive pende ruvixa kwéry. Oĩ ramo Paulo rembiapo
    vaikwe, tomombe'u katu xe-vy upe-py, he'i judeu kwéry-pe.
  waj-waj: Tikiai ngiiikidiri kieetaiyaata ni tasipama vida teekio Pauruuso mmoori
    maisaivaa uuvo vainai iya kava kua pinaivaki inna yapaatee, tiravai.
  cpy-cpy: Anjatyaa royaata-nakina peewarite, eenitatsi-rika rantani irika atziri,
    aritaki piyakowenteriri janta.”
  mpx-mpx: Wami tohouwa enuna nihi nem alowau naha na Sisaliya, inoke ebo Pol wana
    gegi etega i gan, ana woliwoli nihi baunanim panuwa o elana.”
  wbp-wbp: Ngajulurluju kula karna milya-pinyi yaliji watiji kuja nganta kuruwarri
    rdilyki-pungu. Kajijili rdanparni wiriwiri nyurrurla-nyangu Juwu-patu Jijariya-kurra,
    ngulangkunya marda kajikajulu yimi-ngarrirni Puurluju nyanunguju kuruwarri rdilyki-pinja-warnuju.”
  luo-luo: kuom mano, oruru jotendu moko adhigo mondo gidhi gidonjne kuno, kaponi
    osetimo gimoro marach.”
  nhe-NT: 'Huan quinilhui: ―Intla imojuanti tlen inquipiyaj tequihuejcayotl huelis
    intemose nohuaya hasta altepetl Cesarea, huelis inquiteilhuise nepa intla quichijtoc
    se tlaixpanoli.'
  aii-aii: ”ܫܒ݂ܘܿܩܘܼܢ ܚܲܕܟܡܵܐ ܡ̣ܢ ܪܹ̈ܝܫܵܢܵܘܟ݂ܘܿܢ ܐܵܬ‌ܝܼ ܥܲܡܝܼ ܘܡܲܚܙܝܼ ܩܒ݂ܵܠܝܵܬܵܝ̈ܗ‌ܝ
    ܥܲܠܔ ܐܵܗܵܐ ܐܢܵܫܵܐ، ܐܸܢ ܥܒ݂ܝܼܕܵܐ ܝܠܹܗ ܡܸܢܕܝܼ ܚܸܠܛܵܐ.“
  esk-NT: Qaukłiġikkasi Caesarea-muktiłhiñaugisi uvapkun akikŋaġiaġlugu tasamma iñuk
    savvaqłuksimakpan.”
  msb-msb: Kaya, paupuda sa akon an iyo mga namumuno kag kun igwa sin sala ini na
    tawo, paakusara sinda.”
  cpa-NT: Jøng² dsio¹ báh³ dsǿgh³ quianh¹³ jní², hniah¹² dsa² lanh¹² ta³ quiah¹² dsa²
    judío. Gu³jmoh³ hniah¹² dsag³ quiah¹² dsa² héi² chi²júh² chi² hi² ma²ca¹jmo¹dsa
    ―ca¹juúh² Festo.
  dso-dso: ଜଦି ସେ କାଇ ଦସ୍‌ କଲା ଆଚେ, ତେବେ ତମର୍‌ ନେତାମନ୍‌ ମର୍‌ ସଙ୍ଗ୍‍ ସିସେରିଆଇ ଆସତ୍‌
    ଆରି ତାର୍‌ ବିରଦେ ସେମନର୍‌ ଦାବା ଜାନାଅତ୍‌ ।”
  meu-meu: Ma eto, Umui bogaragimui amo mai siahudia taudia na lau ida baiala, bena
    hari tau bema mai ena kerere, idia ese bae habadelaia.
  yva-NT: Weti wapare Paulus apa ana dave ti ngkakaije inta no ai, weamo wapo wapa
    akarije inta matutir utavondi rinai indamu wanta no Kaisarea umba syo wapa ana
    weapanaikebe ai ranaun no naije.”
  dgc-dgc: Kanya,” kagi na, “éng gustu moy a mabistaan, éy pakuyugén moy diyakén du
    konsiyal moy. Sakay éng te kasalanan i éya a lélake, éy idimanda de siya ta éya.”
  zpm-NT: '@see-verse:ACT.025.004'
  hix-NT: Àro ke, horykomo komo ànyahtxoko, rakoro. Okukur komo rma ànyahtxoko, rakoro,
    kekon hatà. Atxke Pawru yehtoko, nyamoro hak anhànà yokarymatxowà, rowya, noro
    nenytxanàr me, kekon hatà, Festu.
  sim-sim: Lida jihi lal avak er nga ni ika. Uhu ma oto mbele las os or urik kavak
    narik ji heye nahi, orok orin jivai kotim uka,� karem ormu mbara.
  npi-ULB: उनले भने “यसकारण जान सक्‍नेहरू हामीसँगै जानुपर्छ । यदि त्यो मनिसमा कुनै
    गल्ती छन् भने, तिमीहरूले दोष लगाउनुपर्छ ।”
  cgc-cgc: Pakuyugon nyo ki yaken mga manugdumala nyo an na miling naan ta Cesarea.
    Daw naan danen an dya, kanen an akusaran danen daw may malain gid man na nabuat.”
  tim-tim: Gârâmâ ye Paulogât den akberâm âmâ nâ gewian sop ain humomolupyeŋe olowâk
    gem âmâ yâkŋe wan me wan akmâ hilipkoep aregât den akbi.” dâep.
  yor-yor: Ẹ jẹ́ kí díẹ̀ nínú àwọn olórí yín bá mi sọ̀kalẹ̀ lọ láti fi ìdí ẹ̀sùn tí
    ẹ fi sun ọkùnrin náà múlẹ̀ níbẹ̀, bí ó bá ní ohun búburú kan tí ó wà lọ́wọ́ rẹ̀.”
  wos-wos: Yiwut ména néma du wuni wali yitandi. Ye xaakwa Pol hanja hurundén jooka
    hundi watandi. Dé haraki saraki sémbut hurundét, di wuna makambu takatandi.”
  emp-NTPO: Maʌ̃ bẽrã bãrã dji dromaara b̶eara mʌ̃ ume Cesaread̶aa wãnida panʌa. Maʌ̃
    ẽberãba baridua cadjiruada osibʌrʌ, mamabʌrʌ bãrãba jarad̶ida panʌa.–
  eng-F35: He said, “So let those who are competent among you go down with me; if
    there is anything against this man, let them accuse him.”
  ind-ind: Jadi biarlah beberapa orang dari pemimpin kalian ikut dengan saya ke sana.
    Kalau memang Paulus berbuat salah, merekalah yang akan mengadukan dia di sana.”
  pes-OPCB: پس عده‌ای از رهبران شما می‌توانند همراه من بیایند تا او را محاکمه کنیم.»
  mpt-mpt: Fole inamin namin misiamo nanebio mole ib komokwal maki ne beketneiba monobta
    Sisalia bib ye kot kebaine ge baabenea
  ssx-ssx: kota꞉ ika꞉ you haliwekima꞉ I̱ ame̱le̱ mandakena꞉ Sesatia da pa꞉ta꞉ pua
    mo hali pa꞉ta꞉ samani piki pi loa꞉mina꞉e laa leekeme.
  mkl-mkl: Nɑ nŋu, í ni ɑ jɔ̀ nŋu do inɛ nɡbo nŋɑ ŋɑ ɑ koo bɛ nɔ bii í jɛ í ce tɑɑle
    ɡɔi ɑ́ fɔ.
  gaq-gaq: ଜଦି ମେଁ ମେଃଡିଗ୍‍ ଦସ୍‌ ଡିଂବଏ ତେଲା ନାନେ ନେତାଇଂ ନେଙ୍ଗ୍‍ ଏତେ ସିସେରିଆନ୍ନିଆ ୱେଲେଃକେ
    ବାରି ନେଙ୍ଗ୍‌ ବିରୁଦ୍‌ରେ ମେଇଂନେ ଦାବି ଡୁଙ୍ଗ୍‍ପାଙ୍ଗ୍‍ଆର୍‍ଲେ ।”
  gof-RNT: I balidabay de7ikko hintte giddon aawateyssati taara Qisaariya bidi iya
    mootona” yaagidi zaaris.
  unx-unx: ଇନିଃ ଜେତ୍‌ନାଃ ଗୁହ୍ନାଁଁକାଦ୍‌ରେଦ, ଆପେୟାଃ ଆଗୁଆଇକ ଆଇଁୟାଃଲଃ କାଇସରିୟାତେ ସେନ୍‌କାକ
    ଆଡଃ ଇନ୍‌କୁ ଇନିଃ କା ଠାଉକାନ୍‌କାମି କାମିକାଦ୍‌ତେୟାଃ ଉଦୁବେକାକ ।”
  gah-gah: Nenemú Pauloni mogonatagana gilinitamó nene lekelitokatí gizapa ve makoki
    nezagi makó liminake goní itatave.
  lcm-lcm: “Mang matan imi keve ainoinoai mi pasal ve nau na mi an mengen mete saupai
    e iang ta kami mamaiten. Man kata abis a lau rikek, taran ararai ania.”
  aer-aer: Arrantherre apeke akngerrepate arrekantherrenhe akngakemele atyengenge
    apeke apetyalpetyeke. Yanhele itne anemele itne apeke Paul ilpernetyenhenge nthakenhe-arle
    re irrekeke akurne apeke-arle mpwarekenge. Re apeke-arle arratye akurne mpwarekeke,
    ithwenge apeke.”
  qvc-NT: Qamkunamandam suqnikikuna atingillapa pullay riyta waqman. Chayshina rishpaqam,
    atingillapa chay runataqa shimbiyta, ima maluta rurashqa kaptinqa, nishpa.
  tgl-ULB: “Kung gayun, kung sino man ang pwede,” Sinabi niyang, “dapat sumama sa
    amin doon. Kung may pagkakamali sa taong ito, kinakailangang paratangan ninyo
    siya.”
  cbs-NT: man jaska ea yuiaidan, matun xanen ibubu Cesarea anu ebe buxun ja junin
    jawada chakabuwayama chitekin unantidubuki— jatu washina
  xtm-NTPP: te chukan kúu ja nú ndee ni kúni ja ki'in ni ji'in sa, te jín koo o, te
    yukan, te jin ndaka'an ni na kuechi tee yukan ―‍kúu de jiña'a de.
  nnq-nnq: Malekange akiilongoi binu bajende ku Kaisalia pamwe na nenga kwenio bakapiange
    uchaili gwa lukumbi lwenio anda atei chochoa kibaja.”
  bao-NT: To biri jĩcãrã mʉja wiorã yʉ mena Cesareapʉ waari, ñañarije cʉ̃ ca tii bui
    cʉtirique to ca niijata, toopʉ cʉ̃re mʉja ca wedejãarijere cʉ̃ja wedejato —cʉ̃jare
    ĩi yʉʉcãupi.
  san-ORI: ତତସ୍ତସ୍ୟ ମାନୁଷସ୍ୟ ଯଦି କଶ୍ଚିଦ୍ ଅପରାଧସ୍ତିଷ୍ଠତି ତର୍ହି ଯୁଷ୍ମାକଂ ଯେ ଶକ୍ନୁୱନ୍ତି
    ତେ ମଯା ସହ ତତ୍ର ଗତ୍ୱା ତମପୱଦନ୍ତୁ ସ ଏତାଂ କଥାଂ କଥିତୱାନ୍|
  rmn-rmn: Мэ джян тумарэ сагбудэс манца тай мэ сикавэн э дош мамуй лэстэ, тэ кердяс
    ов со-то налачё.
  huv-NT: 'Ndoj tasaj nejiw: ―Sitiül ajlüy acas monajiüt tiül icona alndom mambüw,
    alndom naquiüjpüw mamb mapiüngüw sitiül naleaing ajiür alngün nisoet aaga naxey
    quiaj, alngün ngo majneaj arang ―aj nejiw.'
  otn-NT: Nu̱'ʉ yø n'yohʉ ɛxa̱ ha̱ ra̱ ts'ɛdi ngue di ya̱pra̱ Pablo, guí xihmʉ ngue
    ga̱ mmäcähe Cesarea ngue'mø ja rá̱ ts'oqui ra̱ Pablo, da̱ zä gui ya̱phʉ.
  nop-nop: doktiŋa talitimeŋhiye yapmeune nukut noŋgoŋ wooŋ nemek kadakaniŋ tugukdok
    kedem yoneeŋ.”
  obo-NT: De-en porumanna row koddi riyot Cesarea iddos mgo ponguu row woy riyon dowd
    id popenek iddos od ikohiyon dow no saa no nopuungan din.”
  kca-kca: «Щиӈәԋща,» ԓўв йастәс, «нын кущайԓән, ма пиԓэмән ат мӑнԓәт, пӑ мŏԓты вер
    тӑм хŏйат хŏща уԓ ки, ԓўвеԓ ат нўрмәԓтԓэԓ».
  cak-ENT: Más ta utz nye'icha-e ri más c'o quik'ij chi'icojol, y nyenvachibilaj-e
