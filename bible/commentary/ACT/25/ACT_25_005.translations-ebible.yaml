    ca.”'
  ron-LSB: “Lăsați deci”, a spus el, “pe cei care sunt în putere printre voi să coboare
    cu mine și, dacă este ceva rău în acest om, să îl acuze.”
  pon-pon: A me lapalap re omail pan kak ian ia kodila o kadede ol o, ma dip a mia.
  nhe-BL: 'Huan quinilhui: ―Intla imojuanti tlen inquipiyaj tequihuejcayotl huelis
    intemose nohuaya hasta altepetl Cesarea, huelis inquiteilhuise nepa intla quichijtoc
    se tlaixpanoli.'
  sps-sps: Tanyir yam mes tsoiny mumua tsumi er naa fiisen vamituanyo Sesaria er tsue
    faruak iny to na fo iring te sak romi na mes to, te tsikoo iny sab fi romi na
    fo iring te kat ya.”
  wnc-wnc: Kuwawa take aminzaat take naat gatake sukunim. Pukuke aminu Pol waapatane
    gutonga kundu kaya kakengu gutonga akngana anin siknga nangu kainane naninong,”
    ngang yanikut.
  bus-bus: A gbãade kenↄ mↄ́ wà gámao. Tó à yã zaaa kɛ̀mɛ, é o.
  gub-BL: Tuwe penuwihaw oho a'e pe a'e wà nehe no, herupi wà nehe no. A'e mehe upuner
    Pawru hemiapo kwer imume'u haw rehe a'e pe wà nehe, heruwa rupi wà nehe, huwa
    rupi wà nehe, i'i wanupe.
  imo-imo: Eno iye nomi mare na kinye waye pamili. Poloni ulu te paa tepa kenjirimu
    lemo aku enoni yu Sisaria kombu kot tendeko ungu akuma nengei,” nimu.
  boj-boj: Deqa niŋgi Pol qa anjam bei soqnimqa niŋgi na tamo ñam ti qudei giltnjrib
    naŋgi e daurbosib koba na Sisaria gilqom. Gilsim dia naŋgi ijo ulatamuq di tigelosib
    Pol aqa une bei ubtosib merbib e quqwai.”
  eng-DRA: Let them, therefore, saith he, among you that are able, go down with me,
    and accuse him, if there be any crime in the man.
  knf-knf: Nadolan baweek biki nan, baluŋ babi na nji, woli ñiinţ aŋ mënţan ado buţaan
    bloŋ baya keeşaara. »
  san-KHM: តតស្តស្យ មានុឞស្យ យទិ កឝ្ចិទ៑ អបរាធស្តិឞ្ឋតិ តហ៌ិ យុឞ្មាកំ យេ ឝក្នុវន្តិ
    តេ មយា សហ តត្រ គត្វា តមបវទន្តុ ស ឯតាំ កថាំ កថិតវាន៑។
  arn-NT: Eymün tamün pu awtoridad feley taiñ kompañaetew amuli ta Sesarea. Feychi
    wentru ta chem wesa femkele rume, tüyew ta dalluntukupuafimün.”
  zas-NT: 'abiꞌ rëbaman loj reeman: ―Bén rajp ree guialrniabee lojdi, laa reeman sa
    Cesarea, abiꞌ bal xhie ni mal been xin guin, ni na reeman xhienin beenx.'
  ken-NT: Bǒbatí bhɛka mánkóŋó mɛ Seséria nɛ mbák yi abhɔŋ bɛkwɛ́nɛ́ chɔŋ mǎndɛm
    bɛsí ɛbha arɛ́.”
