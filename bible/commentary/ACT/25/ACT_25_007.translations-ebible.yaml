  bod-N: ཕོལ་ལོལ་ཁྲིམས་ཁང་དུ་ཡོང་བ་དང་ཡེ་རུ་སཱ་ལེམ་ནས་མར་ཡོང་བའི་ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱང་སླེབས་ཏེ།
