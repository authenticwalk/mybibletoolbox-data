    huꞋya hu falote huꞋya haopainae.
  ood-NT: T am i wahki. T an wehgaj gegokiwua k ab ha hekaj si pi ap haꞌichu abchud
    ch wabshaba pi e nako mas wo wohokamch ihda.
  lbm-lbm: जब ऊ आयो त जो यहूदी यरूशलेम सी आयो होतो, उन्न आजु-बाजू खड़ो होय क ओको पर
    बहुत सो गम्भीर आरोप लगायो, जिन्को सबूत हि नहीं दे सकत होतो।
  ncj-NT: Ihcuac Pablo ocalac, omopachohque in judeahtecos in aquin oahsitohque den
    Jerusalén huan oquiteluihque ica miyac tlahtoli masque ahhuel quichipahuilisque
    niyan tlen.
  yuj-yuj: Mao wae mankeanánko maok, Jerusalem meknámp koropnap Juda fákáre ɨkarrá
    yakáprá kápae kare kar sérarrá, ‘Mao te kápae kare nkwakwe make kwatae kare nɨnɨki
    námpono’rá sénapan maok, am kar te kare karonorá yénkép mwanap fi kor yak mono.
  kto-kto: Ga dusong Paulo na ties, tie Iudaiap onim na taun Ierusalem la mumaio ga
    akurmeng ga man avuremeng ma tiesiap mila giginam. Pa tale puomeng meba mavaikmeng
    muap ma miruo tiesiap, ga tale agatong Festas ties maiong la migat o.
  gmv-NT: ጳዉሎሲ ኢዛ ሲንꬅ ሺቂን ዬሩሳላሜፔ ዪዳ ኣይሁዳቲ ጳዉሎሳ ጊዶꬂዲ ማርካይ ባይንዳ ዳሮ ዴፆ ሞቶ ኢዛ ቦላ ሺሺዳ።
  por-BLT: Quando Paulo entrou, os judeus, que tinham vindo de Jerusalém, o cercaram
    e fizeram sérias acusações contra ele, das quais não tinham provas.
  stp-NT: Baꞌ nat paiꞌ dhuuk miꞌ ba ai gu Paablo, muiꞌ xi ai mɨt jix ioꞌm miaꞌn gu
