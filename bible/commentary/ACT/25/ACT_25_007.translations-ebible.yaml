  san-TIB: པཽལེ སམུཔསྠིཏེ སཏི ཡིརཱུཤཱལམྣགརཱད྄ ཨཱགཏཱ ཡིཧཱུདཱིཡལོཀཱསྟཾ ཙཏུརྡིཤི སཾཝེཥྚྱ
