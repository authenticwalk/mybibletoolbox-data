    i̱ dseata˜ do jo̱ canaaiñˋ jmóorˋ dseeˉ quiáꞌˉ Paaˉ, jo̱ iibˋ eáangˊ e dseeˉ e
    cuøꞌˊreiñꞌ do, dsʉꞌ jí̱i̱ꞌ˜ co̱o̱ˋ jaˋ e cadséꞌrˋ faꞌ dseángꞌˉ e jáꞌˉ lají̱i̱ꞌ˜
    e dseeˉ e jmóorˋ quiáꞌˉ dseaˋ do.
  deu-1951: Und als dieser erschien, umringten ihn die Juden, die von Jerusalem herabgekommen
    waren, und brachten viele und schwere Klagen gegen ihn vor, die sie nicht beweisen
    konnten,
  alq-ALGNT: Apitc Pon ka pi pidigedj, Coda8innig Jerusalem ka pi odose8adj ki paba
    8akanigaba8i8ag Ponikag. Mina8adj dac ogi madjitona8a kidji inactaona8adjin Ponan
