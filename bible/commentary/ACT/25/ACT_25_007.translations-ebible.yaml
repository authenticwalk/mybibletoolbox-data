    ye yahn a̱ma nde na̱n nunde rahte, ate nde a̱ma hua chi nda̱hco cua̱co se.
  bel-bel: Калі ён зьявіўся, пасталі навокал Юдэі, якія прыйшлі зь Ерусаліма, і ўзводзілі
