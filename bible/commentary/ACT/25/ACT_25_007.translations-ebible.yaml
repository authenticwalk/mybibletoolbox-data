    tak mac. Pero ma xecowin ta xquiya' pa sakil wi can kitzij chi ye rubanalon ri
    mac ri', tek xc'utux chique.
  ebk-ebk: Kun pay inumchan hi Pablo, nan chiyuycha Judio ay enmali ay nurpu ad Jerusalem
    at tenmakchugcha ay nangarufong kan hiya. Ongor chi chagsun ay enpafiasorcha kan
    hiya ay achicha poros mapaneknekan ay tit-iwa.
  spa-PDDPT: Cuando él apareció, los judíos que habían bajado de Jerusalén lo rodearon
    de pie para presentar muchas acusaciones graves, las cuales no podían probar.
  ruf-ruf: Pauli hapfikile awala Wayahudi iwatsile kulawa Yerusalemu wema habehi naye,
    wamlapfila maghomba makulu, ghang'awadahile kulangusa ka ghana ukweli.
  gun-gun: Paulo ovaẽ ramo judeu kuery Jerusalém gui ou va'ekue ombojere rei okuapy.
    Opa marã rei hekokue ramigua omombe'u. Ha'e rami teĩ ha'e kuery nomombe'u porã
    kuaai guive.
  agu-BL: Ma yi tpone'n Pawl swutz i', nintzun e' baj cyen nil yi e' judiy yi cho'n
    chisaje'n Jerusalén, tan tak'le'n til Pawl. Chin ch'on nin til Pawl cyak' poro
    qui'c xe'.
  isn-isn: Nai wakapika, Ayahudi kupuma ku Yerusalemu akimika pakupi, Akapumya usemelwa
    widu ulito naiza shanga ikahuma ku ukaminkiilya.
  eng-PEV: They brought Paul into that room, then the Jewish leaders from Jerusalem
    stood up and blamed him. They told Festus, “Paul did a lot of bad things.” But
    they couldn’t show him that their story was true.
  ilo-ULB: Idi simmangpet isuna, agtaktakder iti asideg dagiti Judio a naggapu idiay
    Jerusalem, ket nangyegda iti adu a nadagsen a pammabasol a saanda a mapaneknekan.
  pir-NT: Sa ye Pablo Festo cahapʉ tiquiro wihigʉ̃, judio masa Jerusalẽpʉ ahtariquina
