    Paul ni mee. Tevana iaa naa tama naa ni see lavaa iloo te hakatonu ake i te hakamaaoni
    naa taratara naa.
  gym-NT: Erere bkänä, Pablo nikani gwäkäre angwane, nitre israelita nämane Jerusalén,
