    tjukaṟurungku wangkara-palku panya tjukurpa palunya tjananyaya mulamulangku wangkanytja
    wiya tjana ngunti wangkangi tjana mirpaṉarira.
  cwe-cwe: Paulo viyafikile, Wayahudi wezile kulawa Yelusalemu wema habehi yake na
    wandusa kulava malongelezo mengi yazamile, hawayadahile kuyalagusa kuwa kweli.
  daa-NT: Min ŋu iyiiga, Yuudinna kuuk min Zeruzaleem leyig ɗatikco ho ŋu diyiiji
    kaawin dakina kuuk ooma. Kar gay, ŋu bal gedire gaare baat ta sakuunco.
  mlp-mlp: An Pol tubolan ari Juda mataw Jerusalem hulosim gewoqiyta na in Pol agerab
    diq turad gamuk afaqan meqin diqta amalib tiqem yaqay. Ta teq in gigo gamuk na
    alulin haiq iyyaq.
  ape-C: Douk Pol nanak natograri aria amudok Juda hapeiri Jerusalem habuhi hakitak
    heyotu herharihan aria hape hakri, “Anudok arman nenek sabaishi yoweishi inahos.”
    Hadukuman sabainyi baraen aria habirak um hiyabig Festus um amamin baraen douk
    adurin aria habirak hatik uwok.
  bgs-bgs: Tô igdunggù si Pablo tun ki Festo, igtindág tô mga Judio na tikud tun ta
    Jerusalem asta igpalibutan dan si Pablo. Igulit dan tingód katô marapung asta
    mabággat dimanda dan ki Pablo, asal ándà kabánnalan na igpakita dan.
  faa-faa: Aíyaka Pore karikia perakano, Yarusarame siti aeyaka Yu aporo pekea, Poreyaki
    hakāsa risike, ipu Fésetaseaki Poreane namo kakaro mokoatikiaka hokoresapo. Hokoresane,
    kaisia aporo wikinisiane rekeanafonosamo aporo metamo kakaroripo, aisafapo.
  kik-kik: Rĩrĩa Paũlũ aakinyire, Ayahudi arĩa maikũrũkĩte kuuma Jerusalemu makĩmũrigiicĩria,
    na makĩmũthitangĩra maũndũ maingĩ mooru, marĩa matangĩahotire kuonania atĩ nĩ
    ma ma.
  cap-NT: Pablo zjijctiquiztan Jerusalén wajtquiztan tjonchi judionacaqui jusjiz oficinquiz
    luzzizakazza. Pabluz̈ muytata tsijtscu, wali chawc ujnaca tjojtunchic̈ha. Pero
    ana c̈hjul uj tjeezñi atchic̈ha.
  ksr-ksr: Poolnoŋ kouma nano Juuda jotamemeya Jerusalem sitinoŋga kagiti, iyoŋonoŋ
    liligoŋ muŋ nama kazi qaganoŋ qaa bologa mamaga selianoŋ kuuŋ jegi. Ii jegito,
    qaagiaa hoŋa ii qendeembombaajoŋ amamaagi.
  eng-TNT: When he was come the Iewes which were come from Ierusalem came aboute him
    and layde many and greveous complayntes agaynst Paul which they coulde not prove
  sbs-sbs: Heza kusika, ma Juda vakwa Jerusalema vava kuzimene hembali, mi vavaleti
    inyazo mikando mingi isena ivava kuwola ku paka.
  sue-sue: Ge sai masira toinu Yuda ema Yerusalem ena muwa ami poti soe niro nu pasina
    nuso dainiro sero bamuwa. Ago sewa opi sai nusokarera me kaka kei awamu wenua.
  fra-NCL: Quand on l’eut amené, les Juifs venus de Jérusalem l’entourèrent, en portant
    contre lui de nombreuses et graves accusations, qu’ils ne pouvaient prouver.
  bhg-bhg: Edo iji ainde Paul idegesiri, Judah embobo ainkain Jerusalem edo wotedo
    guputera, awamanemi embo awa bekumba ain jinenembedo pepositera. Edo embo ami
    jimbo beyae jiwae ari awa sitera. Ata embo ainda jimbo bebegae rori awa gido gebé
    ari tao ae.
  snn-NT: Guanseguëna, Pablobi caca raiguëna, ja'an judío bain Jerusalenbi raisi'cuabi
    Pablo ba'iyete ai gu'aye cajën quëacuata'an, bacua quëase'ere te'e ruiñe masi
    güeseye gare poremateña.
  atb-NT: Poluq jé jáng, Yerusalem wà mó mai gyó lo é Yudaq byu pé gi, yhâng é lhînghkyuq
    má yap to kôluî, saksé a wó tûn shit é mara mó myo myo lé, yhâng é ahtoq má chôm
    taî hun akô nghut ri.
  cek-AK: Pawl angzoh naah, Jerusalem hoi angzo tathuk Judah kaminawk mah takui o,
    Pawl to paroeai zaehaih net o, toe a zaehaih amtueng o sak thai ai.
  bkd-bkd: Su makaatubang en si Pablo linibutan hu mga Judio ha nangapuun diyà ta
    Jerusalem ha migsusumbung kandin hu mabegat tungkay ha mga salà, ba hurà dan duun
    mga kamatuuran.
  ctu-76: Che' ñac ti ochi Pablo, jini israelob che' c'otyel muc'ob jini ch'oyolo'
    bʌ ti Jerusalén ti' lʌc'ʌyob Pablo. Cabʌl ñoj tsʌts bʌ i mul ti' lolon subu. Pero
    ma'an bajche' ch'ujbi i saj pʌs i sujmlel.
  lac-NT: 'Barej caj c''uchij Pablo ich Festo, u winiquirob judío a tarob tu cajar
    Jerusalén, caj u bʌc''ristajob Pablo. Jeroj, caj u yʌnxchun u taquicob u jo''r
    Pablo. Robob caj u ya''arajob: ―A je'' xiba'', caj u betaj jach ya''ab c''as.
    Cax ya''ab caj u tacob u jo''r, chen mʌ'' c''ucha''an yorob u yesicob wa taji''.'
  xla-xla: Epalati opata Poloye koko gladlalo aya dla semhetlati Yelusalem tle pumulale
    Yu so dokopala sota Poloye hallati alikili tle sillidepo ha꞉ha꞉mama Polo koko
    dla yu meyelope meyelope dle atlamyemama Poloye pta batalimale oplami demyaiyo.
    Amasiyama yia꞉ta Polo hi mate yu meyelope meyelope dle atlamyale dulu dla Pestusta
    ikadepe kokoye ponatiyo.
  xav-NT: Tawamhã Paru hã ĩtẽme wisi wamhã, zudezu norĩ hã Zeruzarẽ hawi ĩsi'aba'ré
    norĩ hã ma tô siwi uirĩ. Taha wa, apito ma, ma tô wasu'u wasété uptabi za'ra,
    Paru hã. Tane nherẽ, tô sena na ĩwasédé hã te te siwi ãma sa'ra waihu'u õ di,
    zudezu norĩ hã.
  cuk-cuk: 'Pablo igar-itoged-negse dognonigu, Judíoʼmar-Jerusalénʼgi-danimaladi Pablo-ebiris
    igar-itoged-neggi ambikunonimalad. Sogdemalad: “Pablo nue-yaisur neg-ichodiiye.”
    Degite, geg nue-sogmarbardo, ar igi nue neg-ichodii.'
  tbf-tbf: Sien e Paulo ta nga beit, bu Iuda gi ta nga kovuni i Ierusalem, gi nga
    tuir viririsie ma gi nga vakaek nge vepitsie e Paulo ngan bu kepineits ta leong
    si kegi baidendeng. Eiekesen gi kap nga oit nia vara tuktuk ngan bu nama gi ta
    nga vokokotie.
  uig-CYR: Павлус кәлгәндә, Йерусалимдин чүшкән Йәһудийлар униң әтрапиға олишип, униңға
    нурғун еғир җинайәтләр билән қарилап шикайәтләрни қилди. Бирақ буларниң һеч қайсисиға
    испат көрситип берәлмиди.
  ikw-NT: Nga Pọlu varụ, ele Ju hi nụ Jerusẹlem varụ gwuzoru a ndụndu, bete noobno
    a agịda nhne tụ ogwnu be nwée rikne gwuzote nkarị.
  khs-khs: 'Ewa inapita:, Yu sena Yelusalemewemi tese sini ili amokiwa Polewa hekeye
    tiya:la: solo talapoiya ilima kalikalilawa ema ulukepiyakeye. Alawamona, Fesetasema
    solo iyewi seya amowa heneye selatapo esekiwa eta: seli waloseyamakeye.'
  dwr-ENT: ኢ ጋኬዳ ዎዴ፥ ዬሩሳላሜፔ ዬዳ ኣዪሁዳቱ ኣ ማታን ዩዪ ኣ ኤቂዴ፥ ባሬንቶ ሻቲማናው ዳንዳዬቴና ዳሮ ዴፆ ሞቱዋ
    ኣ ቦላ ዎዲኖ።
  pma-pma: Navong Pol mai, Siu keil koa aka en out Serusalem akarahiti ka avit lat
    mari sakien tisa keil houlu koa avit Pol mumoni. Ka keil asakras avatie lat anatinien
    ten asa koa amul aviteni.
  atd-NT: Pogkouma on ni Pablo, niglinglingotan on to mgo Hudiu no nigligkat to Hirusalim.
    Mohon–ing ka imbayung dan kandin to igbaghot ian no igbayung. Dokad di waro man
    igkamalogot to sikan no ignangon dan.
  tel-2017: పౌలు వచ్చినప్పుడు యెరూషలేము నుండి వచ్చిన యూదులు అతని చుట్టూ నిలబడి, ఎన్నో
    తీవ్ర నేరాలు మోపారు గాని వాటిని రుజువు చేయలేక పోయారు.
  hat-BSA: Apre Paul te rive, Jwif ki te desann sòti Jérusalem yo te kanpe antoure
    li. Yo t ap pote anpil chaj byen serye kont li ke yo pa t kab pwouve.
  bxh-bxh: Paulo sa famahanoyama, Diusi safalumadi Yelusalem yai sa laoma sa obiyo fafataꞌiꞌili,
    na edi lau fagilu peidi sa libaedi Paulo hewana yai, in moho, edi aba fagiluna
    hige aba fawananahadi.
  top-NT: Acxni liminca Pablo nac ixpu̱ma̱paksí̱n amá xanapuxcun judíos xalac Jerusalén
    lhu̱hua tú tzúculh tali̱ma̱lacapú, pero ni̱ cha̱tum tí tla̱n ixma̱luloka tú ixli̱ya̱huá.
  msk-msk: Pagdatung ni Pablo panaglibotan yaan nang manga Judio na sikun ag Jerusalem.
    Madaig yang sombong nilan na maat bain kanaan, toyo ampan way pyagalaong nilan
    na akatigaman na matungtung yang sombong nilan.
  gyr-NT: Oyepotase Pablo oso, ahese judío yugüeru vahe Festo rupi, oyemboya yuvɨreco
    sese. Ahese omombehu-mbehu tẽi Festo upe Pablo rembiapo yuvɨreco, ndoicatui eté
    rumo seroya uca ãgua yuvɨreco.
  kmh-kmh: Pol nup dand apeyak, Jiwda bi Jerusalem nimb wiyak gok ap nup piŋiy kus
    kus giy, minim ar keykey kuŋaynep aŋgyak. Pen minim aŋgyak ar kun gok, minim kiñiŋ
    mindek ma aŋgyak; yesek nep aŋgyak.
  ukr-ONPU: Коли ж Павло прийшов, юдеї, які прибули з Єрусалима, зібралися навколо
    нього й почали звинувачувати його в численних злочинах, яких не могли довести.
  emi-emi: Nau Pol ghe rekatala, lo atoa aJiu laghe kasula eJerusalem laghe tingina
    taliaala Pol, me laghe tiuaala tani aikamea tani auliaa oroieili voto sesa Pol
    ghe gheleila, me karika laghe rooroo tani apasunga tale niaisakei va koronna.
  zpv-NT: Chin badzihn Pahblu garaatiꞌ raꞌ bwiinn Israel nin zeꞌ guihdxyi Jerusalehn
    biahyi raꞌ ba gadiidxi Pahblu, ya gulahchi raꞌ ba ziahan duxa xquelchiah Pahblu,
    per ayi ñahca ñuluuꞌyi raꞌ ba guchii paꞌh naa xchiꞌdxyi raꞌ ba.
  gux-gux: Wan n den cua. Jufinba nikpela yaaba n den ñiani jelusalem den lindi o,
    ki kuliti o leni li bonla boncianla yaala n bia, ki nan kan fidi ki doagidi ke
    li tie moamoani.
  kos-kos: Ke Paul el utyak, mwet Jew ma tuku Jerusalem me elos tu raunella, ac tukakunul
    ke ma koluk na yohk puspis, a elos tia ku in akpwayei.
  ibo-ibo: Mgbe ọ bịaruru, ndị Juu sitere Jerusalem bịa gbara ya gburugburu na-ekwu
    ọtụtụ ihe megide ya nke ha na-enweghị ike ịkọwa.
  yml-yml: Tutuyanina Faulo i leꞌwa me Diu Ielusalemega i tovififineni nani fuedi
    sakoidi ꞌwaidiega i vevitai siwe kebu tamu avaꞌai i da veni bega toveimea i na
    veꞌawamogitana.
  ory-ory: ସେ ଆସନ୍ତେ ଯିରୂଶାଲମ ସହରରୁ ଆଗତ ଯିହୁଦୀମାନେ ତାହାଙ୍କ ଚାରିଆଡ଼େ ଠିଆ ହୋଇ ତାହାଙ୍କ
    ବିରୁଦ୍ଧରେ ଅନେକ ଗୁରୁତର ଅଭିଯୋଗ ଆଣିବାକୁ ଲାଗିଲେ, କିନ୍ତୁ ସେମାନେ ସେହିସବୁ ପ୍ରମାଣ କରିପାରିଲେ
    ନାହିଁ।
  bzj-bzj: Di minit Paal waak eena di koat room, di Jooz dehn weh mi kohn dong fahn
    Jeroosalem, dehn sorong ahn, ahn staat tu akyooz ahn bowt sohn seeryos tingz weh
    dehn kudn proov.
  chk-chk: Nge lupwen Paulus a war, ekewe chon Juta mi feito seni Jerusalem ra ütä
    pwelin ünükün o popuetä le aturu won chomong föför mi ngau ra atipisi won. Nge
    resap tongeni alletätä pwe a pwüng.
  ssd-ssd: Tumba pronaig le Zu mbal Yerusalemŋge ndek kinaig ta nane Paulus te-ŋgamumba
    mbar maŋau sugo afu kanu ŋga sakinaig ta tugu bitekŋge fugunaig.
  acr-TNT: Echiriꞌ xcꞌam lo ri Pablo, raj judiꞌab ebelinak pa ri tinamit Jerusalem
    xquimoc rij, xquitzꞌak cꞌu uchiꞌ uꞌanom uqꞌuiyal mac lic na utz ta uwach, tob
    na xquirik taj suꞌanic caquijiquibaꞌ uwach wa caquibiꞌij chirij.
  rop-rop: en wen Pol bin kaman deya, detlot Juwish lida bin jandap olaran langa im,
    en deibin tok imbin dumbat olkain nogudbala ting. Bat dei nomo bin abum pruf.
  mee-mee: Na ka inae Pol lele, na Iura reke sopisigi ngae Ierusalem keke maistaliue,
    ba keke turupagpaga kana ka oru papatu reke sosoali raumana ra ri sana likirea
    ta ri turungpatokona rea.
  dif-dif: Nau matja wokarana, Juda kana, tana Jerusalemingundru matja ngarina, nina
    kapikapina terkana karitjina wonti, ja ngulku marapu ja pirna Paulungu wokaralkana
    wonti, ja tanali ngandandarina wonti jenia morlalu kurala,
  gam-gam: una Pol iumaka, Juda una kerman kambono Jerusalem kere erwo pai una ge
    wo Pol moi al i pakna woro, kot ninga dje dji ba Pol ke ta yei mal kambono djimbon
    dje yei ge kune nayei.
  nou-nou: Edo Paul bugiri edo Jew embobo Jerusalem nati da edo bugusera amimi derido
    Paul awa jineneburisera edo sisera umo wasiri bebegae jiwae be isira sisera te
    ungoda ge busari awa inono ae isira.
  mqb-NT: Pol a dəzlek ayak cəna, Yahuda ahay sa nay ahay à Urəsalima wa ata, ta
    van nga tew. Ta zlah apan tə cəveɗ ahay cara cara ma da 'am aya awan, əna tə njaɗak
    nga sa 'am sə tavay apan bay.
  ape-B: Douk Pol nanak natogloli ali amudak Juda hapeli Jerusalem habihili haitak
    heyotu halihi halihanu ali ahape hakli, “Anudak alman nenek wolobainyi yowenyi.”
    Hechopokanu wolobainyi balan wakuli habilak umu hugilapu Festas umu amamin balan
    douk adulin wakuli habilak hati wak.
  grc-F35: Παραγενομένου δὲ αὐτοῦ, περιέστησαν οἱ ἀπὸ Ἱεροσολύμων καταβεβηκότες Ἰουδαῖοι,
    πολλὰ καὶ βαρέα αἰτιάματα φέροντες κατὰ τοῦ Παύλου ἃ οὐκ ἴσχυον ἀποδεῖξαι,
  cav-NT: 'Israelita cuanaja huaraji cuana tuatsehue Jerusalén juque judiruhua cuanaque
    tuna tuhua casitaticuare. Sudaru cuanara Pablo juquerediruhuajutu israelita cuanara
    jipeticuare. Tunaratu Pablo jidama juchineque cuejatibunecuare: —Pabloratu dyaque
    jidamaque ajacaya ama, —jadya tuna jubarecuare. Jadya ama bucha —¿Ai cuita jatsu
    tujatu jidama ahua? —jadya Festo juyaju, ai cuejataqui ama tunajatu bacuare.'
  kgp-NT: Ti katĩg kỹ Israel ag tóg ti jy nỹtĩ, Jerusalém tá kãmũ ag. Paulo kato ag
    tóg vĩ tỹ hẽn ri ke han mũ. Ti jykre pãno tugtó ag tóg mũ sir, ón kỹ, hã ra tóg
    ag mỹ ki krov tũ nĩ.
  bvd-bvd: Ma si kada sa Bol nia dao, na toa Diu ki ne kera lea mai faasia 'i Durusalem,
    kera daka uu kalia, daka keto nia naa faafia doo 'oro ta'aa 'asia naa ne da saea
    nia ilia, ma sui ka nao si mamana guu.
  ukr-1871: Як же прийшов він, обступили (його) Жиди, що прийшли з Єрусалиму, приносячи
    на Павла многі і тяжкі вини, котрих не змогли довести.
  apz-apz: Lɨhwojahonɨngki Poul noswahonɨngki aꞌamu Jelusalem mtaꞌni pmmentohofo sohwa
    Poulɨꞌnjopo nolohofontɨfi hungkuno tangoꞌnjo Poulɨmneꞌno lɨmentohofofoho. Hofɨko
    Poulɨmo wonyo imentohino hwosoho ko ulɨmentohofoso Fesɨtos kako hofɨkoe hungkuno
    somo ne motɨpeꞌmammentisofoho.
  yon-yon: Kwane, Pool nenmene kowiiwa doboroone, Yuudan Yerusalem arimbed miniwen
    kumbed ye awanewandenib dabab darewoob yemooniib ye yaa benmenebiwen. Benminiwen
    kumban, kuu anam ambarakmoon andi dowad id ma korokbindo.
  poi-NT: Cuando jém Pablo tɨgɨy jém oficina, icunúcyaj jém judíos, jém miññeyajwɨɨp
    de Jerusalén. Moj iquejajwadayyaj iga tsa̱m mɨjtampɨc táŋca iwatne. Pero d́a i̱
    wɨa̱p miwiñpacchi.
  wuv-wuv: I nodigimai Paul, ei Jew, noramiaa ro'ou Jerusalem, rona ufaweloinia ma
    wareaa watauda manumanu namina raraba ba hia na bigifatata wagina. Ma lomi na
    pa'i ugaa pinee ro'ou.
  quf-NT: '@see-verse:ACT.025.006'
  yuw-yuw: Yangat teuya Yuda amna dugo Yerusalemma ebungma yu Pol tong arenggumbec
    tongo Polha mata koböcma sinom firing tandung mahong matanohon foro wömai eran
    maöngkuboc, yu forono muno yogung.
  hus-NT-1971: Tam ti otsitsits a Pablo thubat ti cuentsimiyab c’al nixe’ xi Israelchic
    axi tal ma ti Jerusalén. Jaja’chic in lej jolbiyal a Pablo c’al yan i pulic hualabtalab,
    tocat yab in ejtouchic quin tejhua’metha’ max chubax an jolbixtalab.
  med-med: Wote, Pol ekit oⱡnga, Jura wu Jerusalem molk, orung wu nimbʉ ruk ok, Pol
    tʉk pok etʉk, Pol kʉn ik ronduⱡ minal mbʉ ngok nʉtʉng, wote ik ei nga puⱡ ti mon.
  bch-bch: Io, Paulus inam iuot, ta gid Iuda toa tinam Ierusalem ga tinam tibalil
    ngan ei ta tisolsol ei ngan posanga papaeamao busa, be tirangrang ngan tipasolan
    mambe led posanga tautaunga mao.
  cco-NT: Jo̱ mɨ˜ tɨˊ lɨ˜ caꞌíˉ Paaˉ fɨˊ jo̱, dob nɨteáangˉ jaléngꞌˋ dseaˋ Israel
