    onun barəsində dəlil-sübutsuz bir çox ağır ittihamlar irəli sürdülər.
  eng-DBY: 'And when he was come, the Jews who were come down from Jerusalem stood
    round, bringing many and grievous charges which they were not able to prove:'
  guo-NT: Pablo low wʉt, judíos mox soepa Pabloxot, japi patpi, Festo sʉapich, Jerusalén
    paklowaxpijiw. Japi judíos xabich tasalapi Pablo. Pe japi puexa jʉm-aechpoxan,
    diachwʉajnakolaxa-el.
  hla-hla: E Pol e tuku hakapa bu Jiu ti lama i Jerusalem e tuol hahise ren, ba nori
    e sake rien u ranga u tiama u para. Kaba nori i ma antunan harutoni e Pestas te
    go mana u u ranga i taren.
  mav-NT: Put'ok'e Pauru itote hawyi meimuẽwat Iuteuria akag ko'i tawa Ieru­sarẽi
    kaipy­wiaria ti'a­py­pueri Pauru hawyi ta'a­tunug sehay sa'ag tuete ma'ato yt
    ta'a­tu­moheg kuap i Pauru kuasa hap.
  kpf-kpf: Pauloŋâ zari Yuda a Yerusalem kamânân gâbâ gawe, zen haamgumŋâ tosaŋaŋgât
    opŋâ den doŋbep sâm kirâwe. Den sâwe, zorat bonŋâ ŋâi mân muyageip.
  ppo-ppo: Tétepa, Pol dapesó wóló daapa, Jerusalem beró dorowale Juda whi̧rape atima
    Pol daalepaae bopéra̧le wóló daae molepó. Atépa, atimané a̧tamo fo tokó̧ló taleratere
    fo betekélé meipatei, kae kae só deróló dere dowi forape dekéró ho̧ko du betalepó.
  hin-2017: जब वह आया, तो जो यहूदी यरूशलेम से आए थे, उन्होंने आस-पास खड़े होकर उस
    पर बहुत से गम्भीर दोष लगाए, जिनका प्रमाण वे नहीं दे सकते थे।
  wol-KYG: Ba Póol dikkee, Yawut ya jóge Yerusalem yéew ko, teg ko tuuma yu bare te
    réy, te manuñu cee firndeel lenn.
  bef-bef: Ya higo Poluhi leꞌmete tilago Yuta bonaꞌi Yelusale hepatoti limiꞌahanamagi
    leꞌmo bego hilete kaga fato fatoꞌi lu etete fisa iꞌahana to ka hapaꞌa mone ya
    kagaꞌmu yabe lite lu hokolo mehiꞌahana.
  amm-amm: Yuto noko, Yolusolimosai fainisai no kuna no, toi mani siki. Polo kawiyo
    tikino mo, na ukouniyaikokukino, na faumikino, Fisitaso. Ulai ima imo pa iyamokiso,
    ko imo monoiso lukasalokino.
  zaj-zaj: Paulo viyavikile, Wayahudi walawile Yelusalemu wamzunguluka, wasonga kumtagusa
    nhaguso bwando ng'hulung'hulu azo zilekile kulagusa kweli mgati yake.
  chq-NT: Joon mo ga'í² Poo² gajatyéen¹in tsá² Israel 'in nigatyalíin² Jerusalén.
    Joon gajmaa¹a 'láai² tsaa² tya' Poo². Pe jiin'¹³ coon²¹ jo galɨ'¹ɨ.
  swp-swp: Ia ie lage, Iudea tataodi wa Ierusalema eai se dobima se torohetaiiri,
    ribariba taubiga gamagamagari se toreheohisaedi Paulo potana eai, riba tauhetuhetubudi
    wa nige abina se ata se hemamohoiedi.
  bjr-bjr: '@see-verse:ACT.025.006'
  aby-aby: Foru fariro i Sesaria goiro isare aaka Du orouma Foru enare kara uisake
    wayai wake keuwere weisaroma nono emenu wake ba me ibake Fesa dawa emenu wake
    nauke daui.
  eng-YLT: and he having come, there stood round about the Jews who have come down
    from Jerusalem — many and weighty charges they are bringing against Paul, which
    they were not able to prove,
  jni-jni: Sa ma biki, a Yahudawa u Urishalima wa tonno mamu nan me, wa ezin in bibukum
    gwardan bige sa da ba zin ma saa ba.
  kne-kne: Idi sinmawang sisya, nilikob din Judio ay napod Jerusalem ay nangidarum
    si ad-ado ay basol ay madagsen, ngem magay iyat da ay mangipaneknek sin inpabaklay
    da ay basol na.
  tgj-tgj: Vdwlo Paul aachi namgola, Jerusalem lokv aanv Jius vdwv ninyia dakyamdakchi
    tola okv ninyia mvngchigo maatar bv gungnying mirap toku, bunu ogu atunggo himpa
    mato.
  wat-wat: Tovanama Fauno i kanasuna totomuwai, Diu toviketanuneina aviyaonana Yenusanemei
    si sobunemiya, si misinififiniya eketa vinoivikanonono yagwanisi si bwaduwisiya
    eatu muka tamo namai kana venemokena.
  gui-NT: Jare Pablo ou ma yave, judío Jerusalén güi yogüeru vae reta oñemboɨ Pablo
    iyɨvɨ rupi jare omboeco jeta icavi mbae vae re. Erei mbaeti ipuere oicuauca cuae
    teco oipota omboya jese vae añete co.
  quc-TT: Are xopan ri Pablo, ri e kꞌamal taq kibꞌe ri winaq aꞌj Jerusalén, xkimulij
    kibꞌ chrij, xkitzujuj che taq mak ri man tzij taj.
  heg-NTPO: '@see-verse:ACT.025.006'
  ptu-ptu: Sulei Paulus, iya napali' tintimmi to Yahudi buttu yabo mai Yerusalem anna
    untula'i buda gau' kadakena Paulus sapo' abana inna tä' deem la mala napa'paitaam
    tanda kamakalesoanna.
  bzd-NTPO: Mik Pablo dewa̱, eta̱ judiowak datse̱ Festo ta̱ Jerusalén, e'pa dewa̱
    ie' o̱'mik ta̱ ikkaté íyi suluë tai̱ë ese ki̱. Erë ie'pa kë̀ a̱ iwöklönuk yës
    tö e' dör moki̱.
  kwf-kwf: Ma ana kaidaꞋi sa Paul nia dao, na Jiu ki neꞋe kira leka maꞋi faꞋasia Ꞌi
    Jerusalem, kira ka uu kalia, ma kira ka fai fafia Ꞌani ru Ꞌoro taꞋa liu ki neꞋe
    noaꞋa kasi mamana goꞋo.
  eng-WYC-2017: And when he was brought forth, Jews stood about him, which came down
    from Jerusalem, putting against him many and grievous causes, which they might
    not prove.
  eng-WMBB: When he had come, the Judeans who had come down from Jerusalem stood around
    him, bringing against him many and grievous charges which they could not prove,
  zat-NTPS: Gate bzrin Pablo lau benne' xu'u lu ne̱'e̱ xe̱zr la xu na', na' gulebiga
    judío ca' zá'aca Jerusalén, ne gulágule̱'e̱ zria Pablo, san quebe guca xululé'ene̱'
    naca na da li.
  spp-spp: Poli à pa ke, Yahutuubii pi mpyi a yîri Zheruzalɛmu i mà pa ke, ka pire
    si mpa yyér'a u kwûulo, karigii cyi à pi ke, maa u cɛ̂ɛgɛ na u à cyire niɲyahagii
    pyi, mà li ta pi yabilimpii mpyi na sì n‑jà pi jwumpe pyàagii cyêe sùpya na mɛ.
  zty-NTPS: Kate' bḻa' Pablon' ga na', benne' judío ka', benne' ka' zej nžoje' ḻo
    yež Jerusalén, wbíga'gake' gan zoe', na' zan da' wnnégake' chie'. Besbága'gake'
    ḻe' ẕia, san bi gok kwej lígake' da' ka' wnnégake' chie'.
  mek-mek: Isa Paulo kemaiseina aisama, Iudea papiauꞌi Ierusaleme taoninai kemai auꞌi,
    Paulo keapa lofe ke kelele akaikiꞌaꞌi maꞌo ekapaiꞌi auꞌi fouꞌi iifa ipakainai
    keifaniꞌi. Kai ifoꞌi koꞌa kegapamia auga aekainia.
  aey-aey: Odocob Pol hamol leceb Juda dana Jerusalemdec noin eu age talildu tawimeig
    age dana i uqa ceteh me qee mati bahic odonnu madein qa um qoc je eu age mele
    je oso madocwe qee.
  urd-GVH: जब पौलुस पहुँचा तो यरूशलम से आए हुए यहूदी उसके इर्दगिर्द खड़े हुए और उस
    पर कई संजीदा इलज़ामात लगाए, लेकिन वह कोई भी बात साबित न कर सके।
  ycn-ycn: Aú Pablo iphari rejé nanacu. Ejéchami judíona, Jerusalén eyájena, jahuacaco
    rinacojé. Rejé cajrú narucátaca rijló ricá. E'iyonaja uncá iná hue'epila raú méqueca
    nemacá, quehuaca ca'ajná, uncá ca'ajná.
  djr-djr: ga nhirrpar walal ŋanya gumurrlil nhanukal ŋurikalyin Bitjtatjkalnha. Ga
    wiripuwurrnydja ŋunhi Djuw mala gan dhärranany ḻiw'maraŋalnha ŋanya, ŋuriŋiwurruynydja
    ŋunhi walal wäŋgaŋal beŋur Djurutjalamŋur. Bala bukmakthun walal gan ŋunhi dhäwuny'
    lakaraŋal wiripun ga wiripun Bolwalaŋuwuynydja. Yurr dhäwuny mala walal gan ŋunhi
    lakaraŋalnydja yakan yuwalk.
  kvg-kvg: Yaq Pol gendo-on, ndigu Zu ezoqam, Zelusalem taon-te ginduzav, gè-ogitøvém,
    neka teqa manqa vø̄søkuzømem. Manqa-zapazapa kandakandá gimbo-søkuzømem. Geté
    ndigu kopømba mbaín gi꞉zømas, av nqægo, tiqa manqat unimanqatīn.
  rug-rug: Sipu kamo tugo se Paula, si la turu vari likohae nia ri kasa tie Ziu saripu
    mae guadi pa Zerusalema si asa, meke soku tiṉitoṉa si podalae zutu va kaleana
    nia rini, sapu teledia ba lopu boka va sosode valeani mo.
  hop-NT: Noqw pam pituqw, Jew‐sinom Jerusalem aṅqw ö́kihqam put aqlaq hoṅk̇ahk̇aṅw,
    hīhihta nuhtsel’e’wakw nihtiwhtaqat Paul ehpewi yuaatota; nit pay put pas suyan
    pantaqat kurs hin paṅqaqwani.
  san-URD: پَولے سَمُپَسْتھِتے سَتِ یِرُوشالَمْنَگَرادْ آگَتا یِہُودِییَلوکاسْتَں
    چَتُرْدِشِ سَںویشْٹْیَ تَسْیَ وِرُدّھَں بَہُونْ مَہادوشانْ اُتّھاپِتَوَنْتَح کِنْتُ
    تیشاں کِمَپِ پْرَمانَں داتُں نَ شَکْنُوَنْتَح۔
  heb-LB: כשהגיע פולוס לאולם בית־הדין, הקיפו אותו היהודים שבאו מירושלים והטיחו בו
    האשמות חמורות, אך הם לא יכלו להוכיח אף אחת מהן.
  caf-NT: '''Et Paul danínya hoh Lizwif Jerusalem ts''ih haíndel higha wezdel ''ink''ez
    lhat hooncha ''et tinta'' ''unt''en hiyúlhni hoh hich''a yálhtuk, ''aw ts''ah''un
    ''alha'' hutni huhoolhtsilh ghaít''ah.'
  mio-NT: Tacan cuu, ta queta ra Paulu nu ndaa ra. Tican cha iyo tahan ra judío quichi
    ra iti ñuun Jerusalén. Tuhva ra judío can nu inda ra Paulu, ta cuaha xaan cuati
    tiso ra chi ra Paulu, soco ña nihin ra cha cua cati ra, vati ña ndicha ra.
  srq-NT: Pablo que ɨque cote ra. Judíos Jerusalén jenda que ñee ɨcuã ɨcuã Pablo rɨɨ̃
    nda. Maende rocoɨ̃ mbae ɨcuã naa mose. Ñee ñooño erɨɨ̃.
  kje-NT: Paulus rakanedi ne, ri Yahudi man maiyedi nano Yerusalem ramriri lupurala
    Paulus. Hir loikaru rira tunum desne man werek wake'e, maa hirira tunum desne
    onne na'alehe tanada ida.
  gaz-gaz: Yommuu Phaawulos dhiʼaatettis Yihuudoonni Yerusaalemii gad buʼan sun isatti
    naannaʼanii dhaabachuun himata ciccimaa hedduu isa irratti dhiʼeessan; garuu amansiisuu
    hin dandeenye.
  kud-kud: Paulo ilaoma na Yudeyaone hiya Yelusalemaena hidobima, na hitowolo ta'i'iliyei,
    na yadi ve'ewa Paulo vehabana hiwalowedi, mayadi modi'ini, na maudoidi yadi walomahalava
    nigele moiha.
  urb-NT: Páu uhyk rahã, hake rupi jundéu awa ta juramã u'am ehe. Jerusarẽ ok ta ngi
    uhyk uwyr ame'ẽ ta juramã u'am ehe. Páu ma'e jaxer ame'ẽ ke ma'ema'e aja a'eta
    je'ẽ je'ẽ hũ. Anĩ. Ame'ẽ ke jetehar te ke aja a'eta mujekwa ym ngã pe.
  fra-LSG: Quand il fut arrivé, les Juifs qui étaient venus de Jérusalem l’entourèrent,
    et portèrent contre lui de nombreuses et graves accusations, qu’ils n’étaient
    pas en état de prouver.
  san-HK: paule samupasthite sati yirUzAlamnagarAd AgatA yihUdIyalokAstaM caturdizi
    saMveSTya tasya viruddhaM bahUn mahAdoSAn utthApitavantaH kintu teSAM kimapi pramANaM
