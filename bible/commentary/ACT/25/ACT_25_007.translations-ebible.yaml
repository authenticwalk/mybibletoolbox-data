  azg-NT: Ndoꞌ vi na jndë tueeꞌ Pablo naijon na covijndaꞌ jñꞌoon, joo nnꞌan judíosꞌñeen
    na jnanhan Jerusalén, sananꞌndyooꞌhan ngiaaꞌ jon. Jnduehan na jndye nnon jñꞌoon
    na sitjahin, na jaaꞌ jndyi jñꞌoonꞌñeen, majoꞌ joo jñꞌoonꞌñeen tyiꞌcacüjiꞌhanꞌ
    joohanꞌ chaꞌxjen joo jñꞌoon na jnduehan.
  bhd-bhd: ज़ैखन पौलुस हाज़र भोव, त यरूशलेम नगरेरे यहूदी लीडरेईं तैस च़ुफुरतां घेरो
    देइतां बड़े झूठे इलज़ाम लांने शुरू किये। पन कोई पक्कू सबूत न मैल्लू।
  too-NT: Lā' a'xni'ca' milh Pablo, talītaxti'li'lh huan israelitas a'ntī ixtaminī'ta'ncha'
    nac Jerusalén. Lā' lej lhūhua' laka'tla'n catūhuā ixtalē'ksa'nīni'n. Pero tūla
    ixtamāstū'ncni' nīn tuntū'.
  ind-AYT: Ketika Paulus tiba, orang-orang Yahudi yang turun dari Yerusalem berdiri
    di sekelilingnya, dengan mengajukan banyak tuduhan yang berat melawan Paulus,
    yang tidak sanggup mereka buktikan.
  cjo-NT: Rareetapaaka, ari rojatekawakiri joriiyopaeni riraga poñaachari Jerojareeki.
    Osheki ikantakotaperotantyaariri Jeeshito.
  nsn-nsn: Tar binaka ke me tur pe Poul i uoum tatanon, o Jusine ka la turuha i Jerusalem
    ka me tur uiloho tatanon, kara tohtohotola tatanono tar bureher niguata uasa.
    Bo gisina puk ahik pah ka uakalahara baka taninina pare, a man.
  san-DEV: पौले समुपस्थिते सति यिरूशालम्नगराद् आगता यिहूदीयलोकास्तं चतुर्दिशि संवेष्ट्य
    तस्य विरुद्धं बहून् महादोषान् उत्थापितवन्तः किन्तु तेषां किमपि प्रमाणं दातुं न
    शक्नुवन्तः।
  tna-NT: Beju Pablo dusetana huecuana su, judío cuana ja janariatitana. Pamapa ai
    enime aida cuana abaji mahue jubida tuaquisapirutana huecuana biame, cuaja jucha
    netiacuina taji mahue batana huecuana.
  lid-lid: Pol eme bolon le badeh, iri Juwis nane are Jerusalem ndrame ndrare bolo
    asiu doh, awudi iy ma asehek sahou boto-on ta kandriyen solo-an ndra-in ta adeu
    Pol ili ta mada sahou. Arile, sahou tiri bare bada ari lakou handru bwe.
  wim-wim: Aꞌ than pek kanan ngoonchathin nunangan-a, than Jewsa aak Jerusalem anpalan
    wampinan-a, angman than-thanin nungantang thintha aꞌ waaꞌ-waaꞌin nunangana, puth
    than yotam anangana yaꞌ wik uuy-uuyamina. Nil puth Festus.angan kanam thiich thanang
    wik thanam uwin keꞌ wik min waaꞌ-waaꞌin nungant, puth yaꞌa.
  zga-M: Avile afikhe avayahudi ukhuhuma khu yelusalemu vakhima pawipi, pwu vakhanchova
    imbombo inongw inchieluteilile inchakhumbikha mbuhiegi vvuvivi nchimanyile.
  yom-yom: Polo bu katumbu tula, Bayuda baba ku Yelusalemi bamana kunzungidila ayi
    bamfunda mu mambu mawombo ayi ma tsisi ; momo bawu veka bankambu baka busudikisila.
  san-SIN: පෞලේ සමුපස්ථිතේ සති යිරූශාලම්නගරාද් ආගතා යිහූදීයලෝකාස්තං චතුර්දිශි සංවේෂ්ට්‍ය
    තස්‍ය විරුද්ධං බහූන් මහාදෝෂාන් උත්ථාපිතවන්තඃ කින්තු තේෂාං කිමපි ප්‍රමාණං දාතුං
    න ශක්නුවන්තඃ|
  yut-yut: Yoyɨŋban aŋobɨŋ yɨpba agakwan Juda amɨn Jerusalem da pɨwit da Pol aŋgwasɨŋ
    akgwit. Aŋek gulusuŋ yokwisi morapmɨsi agɨt yaŋ yaŋek gen yaŋ ɨmgwit. Mani gen
    uŋun bamɨ mɨni ɨsalsi yaŋ ɨmgwit.
  grc-BYZ: παραγενομένου δὲ αὐτοῦ περιέστησαν οἱ ἀπὸ Ἱεροσολύμων καταβεβηκότες Ἰουδαῖοι,
    πολλὰ καὶ βαρέα αἰτιώματα φέροντες κατὰ τοῦ Παύλου, ἃ οὐκ ἴσχυον ἀποδεῖξαι,
  cpc-NT: Ikanta ityaapaaki Pablo, ari ipokaiyapaakini Judá-mirinkaiti poñaayitainchari
    Jerusalén-ki, ikantakowaitapaakiri ojyiki kaaripirori, okantawita tii jiñaawitawo
    imapirotatyaarika okaatzi ikantakoitziriri.
  nhg-NT: Cuöc Pöblo ocalac, inu joriojte tli ohualiejque de Jerusalén omopachojque.
    Ca tlimach omotejtieyelfejque cuntra Pöblo. Oquejtojque que oquechi meyac sösantle
    san petzotec. Sin embargo, abele oqueprobörojque niontle.
  nya-nya: Paulo atafika, Ayuda amene anafika kuchokera ku Yerusalemu anayima momuzungulira.
    Iwo anamunenera zinthu zoopsa zambiri zimene sakanatha kubweretsa umboni wake.
  ngu-NT: Ijcuac ocalaquitoj Pablo, oquinisihuijquej on hebreos yejhuan ohualejquej
    Jerusalén. Niman oquiteixpanhuijquej ican miyec tlajtlamach yejhuan temojtij,
    pero xhueliyaj itlaj quiteititiayaj tla melahuac.
  kup-kup: Tahan Pol parum ñaravatak bat em barouvahan hehan paru Zuda aban Zerusalem
    zeitakanañ emah-pori pim nakoe em rouvat, Pi horï toohap ev, hat ñetï moreg navor
    nao mañahan Pestas hatevetehan Pol horï tahan etet hehap bon, povoz horï tah-pot
    moreg haohavoz kapot ou narav.
  jid-jid: Niwa a ye'a, Yahudawa rjini Urushelima ba ki whi niki, nda nji gbugbu kpi
    bi gbengblen ye nhawu ndana to nkon u low ni bana.
  wmw-wmw: Paafikire Paulu, Mayahudi wajire kulawa Yerusalemu ware wakinzunguriza,
    wakanza kumbunira vitendo vingi vyawenye vyakofya, fala vitendo-vyo awakikidiri
    kwakikisha.
  gmv-GGM: Phawulossay iza sinthth shiiqin Yerussalamepe yida Ayhudati Phawulossa
    giddothidi markkay bayndda daroo deexxo mooto iza bolla shishshida.
  ssg-ssg: Tataen Pol tahiama, teka masiwi ti Jerusalem tu koui i ape lato kak susului
    i kakain tenen tap salangawan.
  zpo-NT: Gorna lee Pab mzeeb, lee re xaa Israel, xaa mroo Jerusalén, mzoli dubse
    lo Pab nu mgaazh xaa zyen doo kwaan naxinn tich Pab, per nyent mod lu xaa wli
    re kwaan mbezh xaa.
  poy-poy: Shipindi Paulu pakiziti, Wayawudi waweriti walawa Yerusalemu wamzyengikiti
    wanjiti kulaviya masitaka gavuwa geni waweziti ndiri kugalanguziya.
  qwh-NT: Pablu yecuriptinnam, Jerusalenpita ewashqa israel nunacunaqa Pabluta chopiriyarqan.
    Tsechomi tuqui mana allicunapa lebantecuyarqan. Peru llapan niyashqanpis uliquillam
    carqan.
  gaw-gaw: Ag Paulus omalna doeg amu aria Juda Jerusalemnu nop̱ig amu ag dona daanna,
    ag nai kuḏum Paulus beḏup̱a yaan madip̱ig amge ag ahilag nai amu diig iiṯa. Ag
    heṯoḏiakp̱a nai hamu kuḏum Paulus beḏup̱a yaap̱ig.
  nca-nca: Ri mahiní Juda uni Yerusalem rotoro umbuŋgurí qundo wuririyoro mande quhurí
    yero saŋgawaŋgurí. Quko mandeyemboro murí hamó wisiyowero mepémo kini.
  zpz-NTPP: Ornu bruꞌña Baly, orzeꞌ de mbecy Israeel nu bruu Jerusaleeng bri loꞌ la
    dey yu. Orzeꞌ brugyiꞌ driib dey zañ gyidza ic yu tees wangac ñgyicy caacy dey
    ti ndeꞌ coz rishli.
  mkj-mkj: Anjoauwo ma Paul leldo, mihn Jew‑ok ma indoahjang Jerusalem ken pidekihpene
    ih apel kadpoahki kadip soausoau pwi ma pein irai joh kak kadehdehda in mehlel.
  zac-NT: Iurë guatë́ Pablo lu tribunal, guabiꞌguë ra më israelitë nazeꞌdë Jerusalén.
    Bëꞌnë rall acusar lëꞌë Pablo zihani cusë ruꞌbë perë ni tubin adë gúquëdiꞌi nihunë
    rall probar.
  kyg-kyg: Poloꞌa eno maiꞌnigeꞌapaeꞌmo Yu vayaꞌmo Yulusalemu taonifatiꞌmo eꞌnaya vayaꞌmogimo
    he tiꞌapaeꞌmo, Ani vekamoꞌa lusi hosu kavaꞌmo nehiya vekamo maiꞌniye, huꞌa huteꞌa
    agoti huꞌa atege atege huꞌa maiꞌnayaꞌmonanafa hosu kavaꞌamo afaꞌa aliꞌa ave oliꞌnae.
  kmk-kmk: Makaḻnok man si Pablo dinalinup dat Judio un nanligwat ud Jerusalem ot
    inlapu daona man-ibaga’t dat adu’n nadagsona ipabasuḻ da kan siya yoong adi da
    mapanoknokan dida.
  cao-NT: Jatsi Pablo jisiquiquë tsi quiha ja qui quëtsoniquë bëcanax ca jodiobo.
    Ja tëamë tsi nii ja icani quiha ja qui quësoxëna. Huëstima ini quiha toa ja quiacanaina
    ra.
  bbr-bbr: Pol imäi kouna, kiro Juda roat erek koin akas pemana, Pol nukan enkup ämän
    sosop momana, sakau moin. Kiro ämän onoktapau wäpik, okon, akan ämän kiro epar
    senes räi ro näwäu ätar muraun senek wa.
  inb-inb: Ña Pablo chipi chaiag­ri­ura, Jeru­sa­len­manda cha­iag­riska judiu­kunaka
    paita muiugta saia­rig­rir­ka­kuna. Achka mana alli­lla ruraska kagta pai­manda
    willai kalla­rir­ka­kuna. Chasa willa­na­kuspa­pas, mana pudir­ka­kuna, sutipa
    kas­kata ñi ima­pipas tarin­ga­pa.
  hrv-hrv: Kad se on pojavi, okružiše ga Židovi koji su sišli iz Jeruzalema i izniješe
    protiv njega mnoge i teške optužbe kojih ne mogahu dokazati.
  box-NT: Ká a Poole ɓueé dɔ̃n, á ɓa zúifùwa na ló ho Zeruzalɛɛmu yi kĩ́nía
    wo yi á wee kooní a yi làa bìowa sìíwà cɛ̀rɛ̀ɛ na á ɓarɛ́n mí bɛɛre yàá
    yí dà máa zéení yara.
  ote-NT: Nepʉ de mi yʉtꞌa ra cu Pablo de habʉ mi hudi ra nda̱, nuya xodyo xqui ꞌñehe
    de Jerusale bi ꞌyøtꞌa ꞌnara nthetsꞌi habʉ mi ꞌbaiꞌa̱, ne bi ña̱pabi de ndunthi
    ya nthøsthai, pe hinte bi tsꞌʉtuabiꞌa̱.
  wnu-wnu: Pol mor is naga Yuda munon Yerusalem isumir eng qani nagetemirei. Naget
    Polt qob song-song qamb ne qob ger sir qamb nausiari Pestus me igau.
  zam-NT: Co'se' ndye'th Pab, sangngòo Pab loo Fest. Le' mèn nación Israel co' nac
    mèn ciuda Jerusalén co' thidte mzin no Fest ciuda Cesar na, ngòo, ne, co'se' ngòo
    Pab loo Fest. Mtlo mèna, mquexù' mque' fals mèna Pab cón che'n huax con' co' nac
    con' ryes loo Fest. Per mastale' tataa mbli mèna, nec thìb mod no nec tedib mod
    ne'ngro xo'fte nec thìb con' co' nac lìcpe' co' mbez mèna par ngagaa Pab.
  zyp-NT: Paul cawh aa va chuakhui tihtah Jerusalem taitei a va chuh pawhe Juda cawngsaw
    sahlo takhei a daw cahlung he ka, a hmang tatei aa palang khy lypaw, ama suapunah
    bia ahlupui aa rei.
  sey-NT: Cua̱ñeina darena, Israel pa̱i Jerusalén daisicohuaꞌipi jaiye coꞌaye yoꞌosiquë
    api cahuë. Ja̱je i̱ohuaꞌi sa̱ñope caye paꞌiquëtaꞌare i̱ yoꞌoseꞌere i̱ñojë quëayere
    pa̱huë.
  nvm-nvm: For fun aru rokga e Jius iji ar Jerusarem ijia ruainva iji bun biom fu
    manino ijia ire ameoine uri Foron vuak ka ise gigikin kafo bu ma vierafekfuon
    bakin ijin fu kuardain.
  mps-mps: Tama Pol te po tų ebo be tomoba aselama, te Jerusalemdu asali Juda tobolu
    bidi dabe aga pageba sisinagasali. Te augwaligo bomai po umabo olama, te bidi
    Polgo dwai dwai kolesaga dabe haniani ebo bidi da po olama, Pol po tų ela mani.
    Tiali goli, te po mu po meni, augwaligo Festusbolo te po mu po ola magobeo.
  pab-NT: Paulo kaoka hoka judeunae, Jerusalém nalita tyohenerenae exahiyatyahene
    hoka iraeharehenahene hairawaneha. Xakore hoka maisa xoare hotikisare Festo tyakekohena
    maheta iniraeneha.
  llg-llg: '@see-verse:ACT.025.006'
  kyf-kyf: Da Pɔlʋ yia, Zuifʋ -wa 'bhʋa -Zeluzalɛmʋ, -maa yia ɔ gbeli. 'Ɩn wa yia
    ɔ gbʋnyii 'kadɩɩ -zlo 'wludɩ, 'ɩn wa 'dɛ 'nɩ mneni wa 'ka we 'wʋsɩsalɩ tɩklɩɩ.
  tpi-tpi: Em i kam pinis, orait ol Juda i bin lusim Jerusalem na i kam daun, ol i
    sanap klostu long em, na ol i sutim planti tok long em. Ol i tok long em i bin
    mekim ol kain kain pasin nogut tru, tasol ol i no inap soim Festus olsem dispela
    tok bilong ol em i tru.
  mih-NT: Tacuan ta i quɨhvɨ ra Pablo nu ndyaa ra, ta sa yucu ra hebreo. Sa quisi
    ra ndya ñuu Jerusalén. I tuhva ra hebreo ta i tyaa xaan ra cuatyi sata ra Pablo.
    Zoco ñá cuu cuhva cuñi ra vatyi ña ndisa ra.
  qvh-NT: Despächunman Pablo yaycuriptinmi Jerusalenpita aywag Israel autoridäcuna
    Pabluta tumpayargan lutancunata rurashganta. Sayno tumparpis manami imatapis jusanta
    shimpiyänanpä tariyargansu.
  kms-kms: Pol nandi yenu di Juda Jerusalem pu mandi kin te ni mandi Pol nde yemu
    yemu mondo mandi di mari wuti nen quan nganye unje nap. Ni wand isis simbe mand
    pudi ni wand puate ire map viso kin tuqui segi.
  agn-agn: Paga-led ni Pablo, linibotan ang lagi tanandia tang mga Judio ang taga
    Jerusalem, ig sinalalabangan ang binandanan ta mabebelat ang kasalanan ang indi
    ka maproiban nira.
  nhi-NT: Ihcuac oquehcotihqueh in Pablo, in judíos tlen oualahqueh de Jerusalén ocyaualohqueh,
    uan ica mic tlamantli tlen temohtih oquistlacatlalayah, masqui ohcon amo ocpiayah
    quenih icnextisqueh tla milauac tlen ica octeiluayah.
  ttc-NT: Ya ma pon in te Pa'k, kye aj tijajil Israel aj tzajnaqe' tuq Jerusalen e'ok
    tenan ti'j b'ix oxik kyq'uma' tidi'chq til b'an nim b'ix k'onti'l tuq nb'antik
    tzan tqet kyyek'u' jun preb qa b'an'ax.
  dan-1931: Men da han kom til Stede, stillede de Jøder, som vare komne ned fra Jerusalem
    sig omkring ham og fremførte mange og svare Klagemål, som de ikke kunde bevise,
  kwj-kwj: Ete wowani ri tasiwani Juta hima kupu le Jerusalem ko ti wu andosini sikaro
    hima leto rini ni wu haweini wu etisini nomo ri rano mwanji fwele ya rini wu bwanda.
    Woro ele mwanji wu bwaro ti mwanji mu nambwe.
  vie-OVCB: Phao-lô vừa bước vào, các cấp lãnh đạo Do Thái đến vây quanh, tranh nhau
    tố cáo ông nhiều tội nặng nề nhưng không nêu được bằng chứng.
  kze-kze: Yútaa-kwaasi Yérúsaremuvakemba kúmúwai Póromba kunúkúmare mésa áúiyaain-aimba
    simánkówana
  mpj-mpj: Juwukajaya jiingka kuutja nyinapayi, Puulparni yanu. Palunyangkaya Juwukajalu
    kuru wajarnu, kuutja jilanya, wangka pakiwana yiltayuru parra wajalpayi. Mirtaya
    katingu kurulu nyakunyjanjanulu junga wajalkuraku, pakiya wajalpayi.
  lbk-lbk: Issan inomchanana, linikob nan cheycha'y Judio ay pinmanad ay nalpo id
    Jerusalem, ya angsan nan inpafasolcha ay sikhab ken siya, ngem ad-icha matakchekhan.
  mto-NT: Ku veꞌe je̱ Pablo tya̱jki, vanꞌit tseꞌe ñaajktá̱mijidi je̱ israeejlit jáyuda
    juuꞌ veꞌe je̱m Jerusalén tso̱o̱ꞌndu je̱tseꞌe ma̱kk tyuknu̱xa̱ꞌa̱ijidi may viijn,
    kaꞌa tseꞌe tii ti veꞌe tyukto̱kimpá̱mdap.
  bzh-bzh: Paulus verup lob alam Yuda sën deluḳ medeyam vu Yerusalem lo yam detetup
    yi gedenër ġaġek maggin nġahiseḳë raḳ yi. Rëḳ su deyoh vu bë detato hir
    ġaġek vu Pestos nabë yönon rë.
  guj-2017: તે હાજર થયો ત્યારે યરુશાલેમથી આવેલા યહૂદીઓ તેની આસપાસ ઊભા રહીને તેના પર
    ઘણા ભારે આરોપ મૂકવા લાગ્યા, પણ તેઓ તે સાબિત કરી શક્યા નહિ.
  jvn-NT: Kadung rasul Paulus wis mlebu nang kruton kono, wong-wong Ju sing teka sangka
    Yérusalèm terus pada ngrubung dèkné lan nyalahké dèkné karo werna-werna prekara
    sing abot banget, nanging ora bisa ngujutké siji waé.
  byr-byr: Kudaꞌ sai biꞌmaꞌna kyaꞌ Juyara Jeruzaalemɨdaasara gamɨnyaba daavɨna yeva
    gamɨnyɨna wɨdeꞌ “Aꞌmwe sai kayaaꞌnanya naanga kwalaalya yaꞌ. Sana sana yɨna yaꞌ.”
    Sara yesara yagaala nebulyaꞌna Pezɨtaazarɨ mujɨwaaki yeꞌ.
  ian-ian: Pol wuleindɨ maa Jerusalemba lɨga yaa Juda Pol kat wegwundɨ maa Jerusalemba
    lɨga yaa Juda Pol kat wegwundi. Wekwuga wandi. Pol nɨma sakwat kavle vat yilɨndɨ
    waa wandi. Sɨmogwi lɨga nda kai. Pol laataa wandɨ. Judana lo wun ana kalɨtaa kavle
    vat yiwun. Godna ngay wuleilaa ana kavle vat yiwun. Tamba la njambwi nyan kwiya
    lo ana kalɨkwun.
  hun-hun: Amikor pedig megjelent, körülállták a zsidók, akik lementek Jeruzsálemből,
    és sok súlyos vádat hoztak fel Pál ellen, melyeket nem bírtak bebizonyítani.
  mcf-NT: Aden bëmiacsho isash Pabado dëcatec isadaidbo Edusaden yacnoësh choboedo
    Pabadon naid chiec abimbo chiacbimboec onquecuededpondash.
  kjs-kjs: Gore Pol mea ipisa raburi Jerusalem su-para piri Juda alinu Pol re-para
    epa rekoma nimumi Pol-me rekena agale raita lo agale lisimi. Go lisimi pare nimuna
    agalere Festus-mi makirae agale leme kone wisa.
  mni-mni: Paul-na maphamduda thunglabada Jerusalem-dagi lakpa Jihudisingna mahakki
    akoibada leplammi aduga khudam piba ngamdaba luraba wakat kaya magi maiyokta piba
    hourammi.
  yad-NT: Jasiñumatiy savicha̱da Pávuru, rityuudiyada Judíyuveda variñi̱, jiryatiy
    ru̱musa̱da Jerusarí̱musiy. Jasiy rityu̱choda variy va̱cha sanchiy, ne vase rityu̱choda
    sanchiy variñu̱ndye.
  mxb-NT: Tá ni̱ saa̱ Pablo ni̱ sa̱ kuíi̱n na̱ noo̱ ió ra̱, dá ni̱ na̱tuu yati ta̱
    Israel, táꞌa̱n ra̱ ni̱ kii ñoo Jerusalén. Dá ni̱ ka̱sáꞌá rá dákuío ra Pablo kua̱ꞌá
    nda̱ꞌo kua̱chi kini. Tído ko̱ ní niꞌi̱ taꞌon ra ndi kee ra, dá kando̱o ndaa̱ ña̱
    káꞌa̱n ra̱.
  pon-2006A: Ni ahnsou me Pohl leledo, mehn Suhs akan me kohsang Serusalem ahpw kapilpene
    oh kedipahki kedip toutou kei me pein irail sohte kak kadehdehda duwe.
  maq-NT: Hane xi cafehe Pablo ne, quiji caxinchacunndee xuta tjë rë Israel xi canduva
    tsëhë Jerusalén jan tjehen rë me, hane jemu cjín xcusun jyë́ rë Pablo xi cavincha
    me, peru hisca camaji catsinguixi me xi cjuaquixi jain.
  hto-hto: Pablo afénomo jofo jáidemo, Jerusalémona como dúcɨde judíuaɨ íemo áɨnozidiaɨoɨ.
    Aɨnozillano aillo fɨénide ráfuiaɨ íemo nitádiaɨoɨ. Mei íadɨ aféfuiaɨmo ɨ́ɨnollɨfuena
    iñede.
  por-BRBSL: Quando ele chegou, os judeus que haviam descido de Jerusalém estavam
    ao seu redor, trazendo contra ele muitas e graves acusações que não puderam provar,
  ces-NKB: A když přišel, obstoupili ho Židé, kteří přišli z Jeruzaléma, a vznášeli
    proti Pavlovi mnohá a těžká obvinění. Ta [však] nemohli dokázat,
  cui-cui: Poxonae Pablo patopa, judiomonae imoxoyo umenarʉcʉpa pomonae Jerusalén
    tomara weparena. Barapomonae judiomonae Pablo yacaincha matawaqueicha umenatsi.
    Barapomonae Pablo cui yabara paebatsi xua abe exana nawita. Ichitha xua barapomonae
    paeba jopa tsita itapeinya xeinaeyo xua apara bara xainyei pocotsiwa barapomonae
    paeba.
  boj-2014: Onaqa Juda tamo Festus dauryosib Jerusalem dena beb qaji naŋgi Pol kalilyosib
    Festus aqa ulatamuq di tigelosib une gargekoba Pol aqa jejamuq di qameleŋoqneb.
    Naŋgo anjam di utru saiqoji.
  eng-OEBUS: On Paul’s appearance, the Jewish leaders who had come down from Jerusalem
    surrounded him, and made many serious charges, which they failed to establish.
  eri-eri: No mayainga, Juda nere Jerusalem awadu mane waha, nere hinemu langa otobode
    no go bode beele baingaro lewane. Nere no onowou gai inyaba hogo fere-fere baingaro
    onogai iwane, ariya nere beele lewane wa, nebere beele ngalenga yo waha Festus
    tigini abitimu tuwegu uwa.
  aly-aly: Paul ra court-itwek aney-alhek-anem, Jerusalem-arenyel-rnem renh aleth
    ayntarrp-ilek. Rernem irrtywerremel renh aleth-antey ayntarrp-ilenh.
  wiu-wiu: Polo nome kakale Yerusaleme kawa nokoi Yu yename one kakata unukoa kakete
    ekete i agome dika dika toamene poanele toka wa okala tokolika kini eni akoa okoimopa
    niminimo wameadekoi.
  swe-swe: När Paulus kom in blev han omringad av judarna som hade rest ner från Jerusalem,
    och de framförde många svåra beskyllningar som de inte kunde bevisa.
  cth-cth: Pawl a tho torei teh Jerusalem lahoi ka tho e Judahnaw ni Pawl hah khik
    a ven awh. Yon a pen awh e pueng a tang e buet touh hai awmhoeh.
  mti-mti: Poru uwanewa, Ju igiyawa mu Jerusarem apa aig onamiyawa Poru gumbe birorot
    yoiya, sira amatog kukaeba koka meuma oya dig waya, megara oma den ane yaiyai
    natawa watkiniyaya.
  pad-NT: Kaikahi'aha ada Paulo Festo vakadiania. Paulo i'oaria vahoja'aha adani Jerusaléa
    vikha'iki, Paulo-ra avanaathidanoarari'aha. Paulo kabadani asohirini arafiani-ra
    vakahi'aha. Paulo-ra avanaathidanoarari'ahapikivini kaba'i, ni-vanasohivini avigaki
    ida vakadivarani, ni-nahina binoki'iki ida Pauloa bada bini'avini vakahiki, ni-va'ora
    avikhajakosiki adani judeus kaija'ari vihiriki judeus kaija'ari Deu-ra khai vani'avini
    kagorani bodinia.
  twi-twi: Bere a Paulo beduu asennii hɔ no, Yudafo a wofi Yerusalem no twaa ne ho
    hyiae fii ase kekaa nsɛm a ɛnyɛ nokware too no so.
  hlt-hlt: Amah ha pawk vaengah Jerusalem lamkah aka suntla Judah rhoek loh anih te
    a pai thiluh. Te vaengah paelnaehnah a rhih la muep a nan thil te phoe thai uh
    pawh.
  tbz-SIM: Kòo tuɔkɛní, kɛ̀ Sifubɛɛ yɛ̀nní Sedisɑdɛmmu kóò kɛ̀ńnɛ́, kɛ nnɑ́ɑ́ ò nu
    ndɔ̀ɔ̀ mɛ̀ɛ̀ yɛi mpɛ́u, bɛ̀ mɛ nyí mpɛ̀tɛ́ dɛ̀ɛ̀ bɛnkú kɛ dò mbɛ̀ nɑ̀ɑ́ ntì tú
    timɔ́mmɔnti.
  san-GUJ: પૌલે સમુપસ્થિતે સતિ યિરૂશાલમ્નગરાદ્ આગતા યિહૂદીયલોકાસ્તં ચતુર્દિશિ સંવેષ્ટ્ય
    તસ્ય વિરુદ્ધં બહૂન્ મહાદોષાન્ ઉત્થાપિતવન્તઃ કિન્તુ તેષાં કિમપિ પ્રમાણં દાતું ન
    શક્નુવન્તઃ|
  amx-amx: Paul rang court-warnemeh irrpek. Tjerrtj Jew Jerusalem-eng petjekarl map
    inang court-warn irrpek. Inang Paul kwer-warn arraw-irrek, renh pawenhetjeh. Inang
    ywarn renh pawenhek, angketj inehenh itja arratj anekarleng wart.
  ake-NT: Mɨrɨ yau, soisa amʉ' epuru uya Paarʉ nee'pʉ. Esuwerʉ amʉ' epuru ton Surusiran
    poi iye'sa' kon esi'pʉ iwoi. “Tu'kan nɨ ɨri ku'sa' Paarʉ uya,” ta'pʉ Esuwerʉ amʉ'
    epuru ton uya Pesʉ'tas pɨ', e'tane i'napai rɨ iyesi tukai' to' uya i'tu pʉra iyesi'pʉ.
  qvn-NT: Nä Pablo Festocagman yaycuruptinga, Jerusalenpita aywamusha chay Israel
    castacunaga ashuyarärinmi. Chaychrümi juchachapäcura ima-aygapitas alisca lutancunapita.
    Nätan paycunaga manam ricapäcushachu Pablo lutan rurangantas “Wactam u caytam
    rurarun ricarcayaptï” ninanpagsi.
  tku-NT: A'cxni' milh Pablo, talītasti'li'lh israelitas tī ixtaminī'ta'ncha' nac
    Jerusalén. Lhūhua' laka'tla' ixtalīmālacsu'yu. Jā tū ixtamālactzeyī.
  bjk-bjk: Ma nang e Pol ixo tuu ot, abo Judeia ewe idi toxoro wan su mee Jerusalem,
    idi toxo tuu elulurein ine me idi toxo isik ot abo tinenge lölös möxö apuk urungan
    tö ine. Inexalik idi tekebeöt bere idi tabo öturunon ina tinenge re idi.
  msy-2020: Pol izava otozɨma Judan Jerusalemɨn ikegha izaghireziba an okarigha tuifi.
    Egha kamaghɨn mɨgei, gumazir kam arazir kurar avɨribagh ami. Egha me an osɨmtɨzitam
    Festusɨn akazir puvatɨ.
  bpr-bpr: Na kanto kel Pol déé, i dad Dyu ta salu déé mdà di Dyérusalém, ta salnibutla,
    na dee dad blat tifùla kenen, bay landè fitela gugmadè dun ku glut i manla.
  rmy-VLAKH: Ай кала лэ Павлос андэ, иудеёря, савэ авиле андав Иерусалимо, линэ тэ
    ужылисарэн лэс андэ бут найлашэ рындоря, нэ лэндэ на выжыля варисо тэ допхэнэн.
