  ncl-NT: Quiman hualac Pablo, moquetzajque itenco moxtin in judíos hual quisajque
    ca Festo nepa Jerusalén huan temujque pa Cesarea. Quimotexpahuilijque Pablo ca
    míac lachihualisli amo cuajcuali huan huejué. Ma yoje, amo huil quinextiloaya
    yehuanten sinda quijtuloaya melahuac.
  wed-wed: Maranai Paul i ruieiai, ma Jew babadai Jerusalem ei i ḡairai i nei awari
    ma ina viwavui, kaua maḡamaḡaui apoapoei aubaii. Wate taui ai viwavu anatapui
    anona eḡa.
  sua-sua: E Pol ta pis ko kim, to o Yuda ruk ngat kottek mYerusalem he ka grung kpis
