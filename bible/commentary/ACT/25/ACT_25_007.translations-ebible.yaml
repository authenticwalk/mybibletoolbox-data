    hak kuo mang. Vanang ngat lo is hak kmenserpgam o rhek ruk endruk ma mmok ko pum
    o mia ngo kerok e.
  klt-klt: Pol engotang áwát tu Juda ámna Jerusalem kálu áwáng háuráng yáni wu áwáng
    áwálák tángga hetang átang gu kandák ku wáina wáina táuk ingga táwi hánám miuráng,
    enendu me yáni wata páliná yá kándáng álo ma háliuk.
  are-are: Paul-anha kala court-ala namangantama, relha Jew Jerusalem-arinya ntjarrala
    erinha kngarra inthorra ilparnaka. Angkatja etnakanha pula orrtjerrintja wara
    naka.
  gai-gai: Ainda moca, mina mamo aŋgɨa kɨpatke, an Iudananda Ierusalem ndiŋ nakɨprinanna
    mamo wɨtɨkca paria aŋgɨca kekelamun mairikat. Mina mamo kamb gagrar puŋga ipuŋga
    mambopri, na mina mboprina kambca ramoot paŋan Pestasmo mɨniŋ kocor.
  qvm-NT: Despächunman Pablo yaycuriptinmi Jerusalenpita aywag Israel autoridäcuna
    Pabluta tumpapäcorgan lutancunata rurashganta. Tsaynog tumparpis manami imatapis
    jutsanta careananpag taripäcorgantsu.
  chz-NTPS: Maˊ gaꜙheꜗ Paaˊ nëˊtaˊ kihˈ lleˊmohꜘ, läꜙjë̱ë̱ꜙ dsaˉtaˊ judiu hi̱ˉ yaꜙnääꜗ
    Jerusalén gaꜙku̱yhꜗ läꜙkuˊ läꜙji̱i̱ꜗ kihꜗ Paaˊ. Ja̱ꜙ heˉ ko̱o̱ˉ nëëˈ dsooˊ jʉʉhˉ
    maˊ bä̱ä̱hˉ dsihꜘ pero niꜙ miihˉ saꜙ gaꜙjmääꜘ juuˈ kihꜗ dsaˉ heꜘ.
  kmu-kmu: Kema higeno egeꞋya Yelusalemuti emainaya Yuta vayaꞋmoꞋya avaꞋale maigagi
