  ces-LB: Hned následující den zahájil přelíčení a dal Pavla předvést. Jeruzalémští
    vyslanci vězně obžalovali z mnoha zločinů, ale neměli pro ně žádné důkazy.
  mkn-mkn: '@see-verse:ACT.025.006'
  nce-nce: Bu Polme sei mëtelëfatla. Na Israelbë afenëboni, Jerusalem lifate mago
    kë mitisiyabë bume loko mëtlelëtla na bume gali blawa soso mëtëtatla. Na Pol bu
    tetëbo lowenebë mëta kë tafa tëglebëme gëgali mëtletla. Kwe Festus bubë galime
    melowene hana tletëme, “Bubë gali nëgali galimu.” Bu meolafa hana mëtëtatla, bubë
    gali nëgali gali.
  pol-UBG: Kiedy ten przyszedł, otoczyli go Żydzi, którzy przybyli z Jerozolimy, i
    wytoczyli przeciwko Pawłowi wiele ciężkich oskarżeń, których nie mogli udowodnić.
  qxh-NT: Pabluta ćhayachipuptin, Jerusalén marcapita aywaj mayur Israel runacuna
    tucuyta jitaparan. Ichanga juchanta mana taripuranchu.
  nwi-nwi: Nəmə Isrel yamə mɨne kɨmnhatərhav Jerusalem kasəmɨr mɨn, mɨsərer rao rao
    kɨn Pol. Mamhani-hah pɨk in. Mərɨg khapəh nɨshajoun-atuatukien mə nəgkiarien yame
    kɨmnhani iran in nəfrakɨsien, meinai in neikwəyen.
  kmo-kmo: Pol riita yarek, Jerusalem akamak tar Ju ma ye ya riitaka bana bana siitiiniga
    Pol riina woshepii maji baniga diimar. Maji mukasakech eena ba diimarek, saka
    geenyik kwodii worek.
  agr-agr: Tusa ishiakam Pablon jukiag awayawagmatai, judío Jerusalegnumia kaunkajuk,
    Pablon jegaantag adijis ijunas, juka aents nuninai, tusag wainak eketkiag tikima
    pegkegchaun etsegtuidau, waintanakesh wainkachu ainayatak.
  kyc-kyc: Baa epeyamo dokopa Juu wambu Jerusaleme karo lano peyami dupwame baa nyuo
    kako pao karapala baa kando kote pii andake malu lao kareyaminyipape nakamana
    pii malu angingyuo paa naya.
  urd-GVU: جب پولس پہنچا تو یروشلم سے آئے ہوئے یہودی اُس کے ارد گرد کھڑے ہوئے اور
    اُس پر کئی سنجیدہ الزامات لگائے، لیکن وہ کوئی بھی بات ثابت نہ کر سکے۔
  yre-NT: Zɩ Pɔl -ta bɛ, ɛn Zuif 'nɔn nɛn o 'si Zeruzalɛm bɛ, 'o cin yɩ "man. -A -nan
