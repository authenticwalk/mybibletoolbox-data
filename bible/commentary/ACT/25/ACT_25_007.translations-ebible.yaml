    caraa ndoꞌo nij soꞌ cacunꞌ noco̱o xráá Pabló, tza̱j ne̱ ne caꞌve̱e ti̱haa̱n nij
    soꞌ se vaa ya̱ ya̱ quiꞌyaj soꞌ cacunꞌ yoꞌ maꞌ.
  cut-NT: Cuahn che nda̱ Pa̱blo ne, a̱ma ya̱hn sa̱hn ndina̱n yahn nación yahn Israel
