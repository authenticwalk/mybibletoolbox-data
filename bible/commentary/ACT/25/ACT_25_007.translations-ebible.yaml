  cmn-FEB: 保罗刚走进来，从耶路撒冷来的犹太人就站在他周围，提出许多重罪指控，但却无法给出证据。
  gmv-RNT: Phawuloosi iza sinth shiiqin Yerusalameppe yida Ayhudati Phawuloosa giddoththidi
