  ixl-NNT: Tul ok veꞌt u Pablo, as imol veꞌt ok tibꞌ unqꞌa tiaal Israel tiꞌ u Pablo
    uvaꞌ tzaa tu u Jerusalén. As mamaꞌla chit ipaav u Pablo uvaꞌ kꞌaxkꞌo talcheꞌ kat
    icheesa chajnaj. As jit kuxh ivatz u yoleꞌ uveꞌ nik tal chajnaj.
  boa-NT: Áábekéhjáa ditye wájtsɨ́tsóóbedívú Jerotsaréetu pééné jodíómú ipíhcyáávéne
    dííbyé hallúvú úúballéjucóó ímítyunéhjɨ. Ároméhjáa íllure báñúmeíhi.
  etr-etr: E maasebegi Yu dolö Yalusalemela digafiai amolia Folo e nogöla amalela
    digila nea, ea nafade yafie edefade hamoimelëla säi. Amala säi gaso, ea dofä amala
    hamoi amoda säla ulufadigimolö amoda ulï melï.
  quh-NT: Pay chayman yaycumojtinri Jerusalenmanta israelcuna payta muyuycorkancu.
    Paycunataj paypa contranta ashqha sajra imasta willaycorkancu. Cheka caskanta
    ricuchiytarí mana aterkancuchu.
  kwi-kwi: Pablo naptawane, Jerusaléntas Judío awaruzne ussa kashara aat kit kwisha
    akkwan kwail kirɨt ussa kizamɨzta. Pablora akkwan kwail kirɨt kaizarɨtkas, uspane
    paiña kwail annasachi.
  agm-agm: Aihɨ Porɨho kapɨhɨ aimɨ napihɨ isɨhiya maasɨ Pesɨtaasihoaisawɨ niyohiyɨhiya
    Porɨhoai otɨhaatemapɨ nesɨwesɨpɨ bitotawaawɨ Porɨhopɨ siyatɨ maipɨhaiwa pɨhɨtatɨ
    kiyahore tɨwɨ katawaatopo. Iyawaawɨ kiyaamɨ pɨwɨha Pesɨtaasihoai kaundohɨha siyahaape
    undɨwɨ Pesɨtaasihoai baiwɨ kamundopo.
  ubr-ubr: Paul inat irui mom, ato Jew yangan Jerusalem emon sinat on sikufifinai
    ato sibosuruf bobo komasis bag auris on sibiubarai ato osi bobo sigaraba amosi
    on men tani sidura bagai on.
  tsw-NT: Bulu a maꞌuwaa, a̱vu azagbain a Israꞌila a na a̱ ta̱wa̱i diga Urishelima
    o ɓoloto a̱ ka̱nda̱ruwa̱ yi e memere. A̱vu a damma ili yu uwuyanu ya̱ a̱bunda̱
    a na u yuwain, agba a gura damma amayun a adanshi a̱ ta̱ shi.
  cax-NT: Aboma acamanu bama israelitarrü isiuti auqui Jerusalén. Arrti Festo maemencoti
    iyoti Pablo. Numo tiñataiti esama, atüraimia manuma israelitarrü itupecuti Pablo,
    urabomati isucarüti Festo. Urapoimia sürümana arrüba nomünantü uiti Pablo. Pero
    champü arrüna itusiancatama, na atusi nurria arrtü ñemanauntu.
  aia-aia: Na'i 'oha na siri a Pol, 'iraaui saemaua adaa'i Jiu baania Jerusalem, rau
    ura garigaria marau 'unua do 'a 'ino'a 'ini'i mwani maho rago ra ta'a'i di'u.
    Mana mwani maho ra ha'ahunia 'ini'i, ra bwarai ha'ata'inia do ra ha'a-momori.
  srp-1865: A kad ga dovedoše, stadoše unaokolo Jevreji koji bijahu došli iz Jerusalima,
    i mnoge i teške krivice iznošahu na Pavla, kojijeh ne mogahu posvjedoèiti,
  agt-agt: A ta nepangisarok da tentu a enna kinalihung na Hudyo kiden taga Herusalem,
    a addu ya nangidaruman da tentu ta dakal na liwat, ammi awan haman ta nepaita
    da ta liwat na.
  lug-lug: Awo Pawulo bwe yaleetebwa, Abayudaaya abaava e Yerusaalemi ne baleeta emisango
    mingi egy’amaanyi bamuvunaane kyokka nga tebayinza kulaga bukakafu bwagyo.
  yby-yby: Sakiya ilimi-liki nisikayoko, Juda wewena Jelusalemu numutokati lemebo
    wewena maya hiki wego iki miniki ga maya li yolau mau iki olisala minamibo nesamu
    obi itanako, olisala li soto molamae.
  heb-heb: הוא בא והיהודים אשר ירדו מירושלים סבבהו ויאשימו את פולוס באשמות רבות וקשות
    אשר לא יכלו להוכיח׃
  mpp-mpp: Balu febong Yerusalemkocni Yuda ngic yengi ye hewalingke domalu yowa gocne
    haicine monic-monic homacne kpolickelu sanangnehac milu domaibong. Ailu yenge
    yowa yogolec noine bafuwaningte kpungkeibong.
  apb-apb: Maholo a Pol e sili mei nume, mo Jiu nge kire lae mai uure i Jerusalem,
    kire lai uure kali-kelie, na kire ko si unue mo ola hiito'o na e aaela liutaa
    nge kire unue e dau hu'isi'i, ta'e nga mei ola huni ha'awalaimoli'aa walada ha'ike.
  san-TEL: పౌలే సముపస్థితే సతి యిరూశాలమ్నగరాద్ ఆగతా యిహూదీయలోకాస్తం చతుర్దిశి సంవేష్ట్య
    తస్య విరుద్ధం బహూన్ మహాదోషాన్ ఉత్థాపితవన్తః కిన్తు తేషాం కిమపి ప్రమాణం దాతుం న
    శక్నువన్తః|
  ben-IRV: তিনি হাজির হলে যিরুশালেম থেকে আসা ইহুদীরা তাঁর চারিদিকে দাঁড়িয়ে তাঁর
    সম্পর্কে অনেক বড় বড় দোষের কথা বলতে লাগলো, কিন্তু তাঁর প্রমাণ দেখাতে পারল না।
  ntu-ntu: Mzli kc Pol tqkaputr-ngrbzle, lr Jiu kcng nztu-ngalelvzlr nide, x sc tzrping
    brmrda ngr natq kx vz-rbrti Pol kx trpnzngr me nztukitrlr.
  pan-pan: ਜਦੋਂ ਉਹ ਹਾਜ਼ਰ ਹੋਇਆ ਤਾਂ ਯਹੂਦੀ ਜਿਹੜੇ ਯਰੂਸ਼ਲਮ ਤੋਂ ਆਏ ਸਨ ਉਹ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਖੜੇ
    ਹੋ ਕੇ ਉਸ ਉੱਤੇ ਬਹੁਤ ਸਾਰੇ ਦੋਸ਼ ਲਾਉਣ ਲੱਗੇ ਜਿਨ੍ਹਾਂ ਨੂੰ ਸਾਬਤ ਨਾ ਕਰ ਸਕੇ।
  gvc-gvc: Ã jia Paulo Festo cahapʉ to wihichʉ, judio masa Jerusalẽpʉ tarina sehe
    Paulo cahai ducu, tirore tuaro mehne yahusã dʉcaha. Ã yahusãpahta “Ahriro to ñano
    yoachʉ ñʉhi”, ni yahu masieraha.
  ksj-ksj: Pauloꞌa diuḡirotene, Ierusalema neḡanonoꞌo ovairoteꞌe azaḡaniꞌa ḡeḡemaḡe
    edanadu, Paulo ꞌuteꞌeteꞌe ḡoeꞌa aduga ḡehaḡa riꞌiniro. Rehano Pauloꞌa ꞌouge haḡaoga
    horoniroteꞌe vazeḡa oꞌoꞌa. Eꞌanoꞌo eꞌe hariḡaniꞌe huga rae rouganiꞌe mene idararo.
  sbk-sbk: Nawafiha, Ayahudi bhabhafumile hu Yerusalemu bhaleta amashitaka amwamu
    gasigabhabhajiye ahakikisye.
  mya-JVB: ပေါလု ရောက် သောအခါ ၊ ယေရုရှလင် မြို့မှ လာ သော ယုဒ လူတို့သည်ဝန်းရံ လျက်၊
    သက်သေ မ ပြနိုင် ဘဲ လေး စွာသောအပြစ် များ တို့ကို ပေါလုအပေါ်၌တင် ကြ၏။
  kgf-kgf: Inéŋ haréyu Yuda ic Yerusalemnec magic ieneŋ lelecgé mima haʒéc ac réwéria
    sasala ʒégic. Waŋu acgina héipuc wammuac séc qahac waŋec.
  awb-awb: Poraga sútaq Sarúsarama suwahpeqte su Asíú kégá seabugéqnáhnue iriwe míówe.
    Iriwe méra, Wega mira ahbabárire éra áhnte ehwéh atówe. Sene ehwehme aiq pútaq
    ehwéh íre sokigi aweráhuwe.
  gdn-gdn: Poru ika bauwena emupu ka Diyu ragidai natere Diyerusaremu were bautagubu
    e kwagaramupu yona ragiragi kawaya e empamawa tagamawa ko mu yonamaga ki mibai
    ka pa mena.
  nko-NT: Paulo lénya wíé ɩnʋ alɩ, ahandɛ amʋ́ʋ́ botsu Yerusalem ba amʋ bɛkafía
    mʋ, kla asʋ́n tsɔtsɔɔtsɔ dɩ́nká mʋsʋ. Támɛ bʋmɛtalɩ́ nyá tɔtɔ pʋ́súná ánɩ́
    asʋ́n ámʋ ɩbʋ mʋ́tɔ́.
  bsn-NT: Pablo ĩ sãjaejaro ĩacõari, “Cojo vãme me rojose yicami”, Festore ĩre yigotiyujarã
    ĩna, jud'io masa, Jerusalénjʉ vadiriarã. “Rojose yicami” yicõarã ñaboarine, “Ado
    bajise rojose yicami”, yimasibesujarã ĩna.
  pib-NT: Rapokinitka wale, Gerosale giyakatyachine Goteyone sajruklu. Runkaksayempotutluna
    gektutpotupirana. Gi rumkata gipgujtaletluna galikaka rixinri.
  wiv-wiv: Tania a Pol ki mai bele, a vuni Iuda kua dia ta pe ni Ierusalem dia ka
    zihoziho, dia ta mai madi lobia, dia ka papadea na polealea luba kirina. Dia ka
    tatania habuka ia e lala kete kakatia moge zahazaha matoto, palaka ki mara beta
    dia na vatunga matotonia ni Festus habuka polealea kua dia ta papadea vona e matoto.
  reg-reg: Ejile akinga, abhayaudi okusoka Yerusalemu nibhemelegulu ayei, nibhasosha
    amasitaka mafu masito ganu bhatatulile kugakomelesha.
  mlh-mlh: Polji waperu dimako Juda minebobo Jerusalem sitione warebuŋ, yoŋoji roregaru
    dimaku rosi paio buŋo sembene kokoine sakiineo ruaru mibuŋ. Oi mibuŋyoŋ, buŋoyaŋunde
    foriine oi yaduiŋgo embimbiŋgabuŋ.
  gof-ENT: ኢ ዪን ዬሩሳላሜፔ ዪዳ ኣይሁዴቲ ኢያ ዩሹዋን ኤቂዲ ኤንቲ ላናው ዳንዳዖና ዳሮ ዴፆ ሞቶ ኢያ ቦላ ሺሺዶሶና።
  aau-aau: Pol hiy lousne menkin, Juda, Jerusalem ko me ma laye homkwe Pol so ohriar
    am-nakrok awndiy kawk nok, hye aw-ok kraiar hye mon piapay ey me lokin lor-a-lor.
    Ok hom ma lon-me somokwe, homkwe senkin mesair kow popriy pa, Pol hiykwe yor piap-araw
    somokwe po mon.
  tvk-tvk: Melele xa Pol bemei, Siu xil xa latexo Serusalem mei lakapis xole e labit
    rat sexien tesa hao xa tellep xa labit Pol di tepol ni. E xil lasakras lapisen
    kil reitinen te naha xa labit Pol di tepol ni.
  prf-NT: Kássáddáp ni Pablo ay kinalibungbungan siya nen Judio hidi a gubwat ti Jerusalem
    sakay sinapulan di dán a kinákkagi en bintang di hidi a mágkadukás dikona, peru
    atananid a iyud ay awan hidi ti napatunayan.
  auy-auy: Yúndaa-waasi Yérúsaremufakembo kúmúwai Póromba úkúresa mésa áúiyain-aai
    simánkówana
  tbg-tbg: Tumanta Porura vita vare oruromanta Iutaa vaiintinavu Ieruharemihai tuvuka
    Porura vara ututumate viraqaa airi uva vate vaura. Vika Poruqaa uva vatovarovata,
    kia vika uvara quqaa uvave ti aarava vaura.
  hub-NT: Nu tusa ishiakam, Pablon jukiar awayaawarmatai, judío apuri aina Jerusalénnumia
    kaunkaruka Pablon shutukas iruunas, tsanumruinak waintankesha wainkachu ainayat
    pegkerchaun etsertuina.
  hmo-hmo: Paulo ia ginidae neganai, Ierusalema dekena amo idia mai Iuda taudia be
    ia dekenai idia gini hagegea. Idia be samani hereva momo Paulo ena latanai idia
    gwauraia, to idia hamomokania dala be lasi.
  big-big: Paulu kandawekke yombu Yuda Yirusalem yerengka lewawili luwe koyimowei
    pi yawereng kelemiya keya ngagozak korowali panu kelemiya logo puwiligu ngizi
    miza nayeng kozak kisa ono.
  gux-G: Pɔli ń pundi, Jerusalema Juufinba yaaba n ye likani ń jalgi o boncianla,
    ki waani wan pia yatagli ama ke kasiedi naa ye.
