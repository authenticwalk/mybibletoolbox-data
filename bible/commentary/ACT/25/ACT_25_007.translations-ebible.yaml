    jaarajaaja catecanoquiaari Pabloocua. Nojoriiri jiyanohua sesa nocuara saquiriojotanuuquiaari
    najuhuana queraatia casaa.
  ziw-ziw: Umo Paolo eze engile, Wayahudi walaile Yelusalemu wachimala wamzunguluka
    na kukonga kumlahisa, ulahi udunduge kulagisa ichindedi.
  grc-TR: Παραγενομένου δὲ αὐτοῦ, περιέστησαν οἱ ἀπὸ Ἱεροσολύμων καταβεβηκότες Ἰουδαῖοι,
