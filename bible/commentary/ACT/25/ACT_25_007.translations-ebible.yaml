  nob-LB: Da Paulus kom inn, ble han omringet av jødene som hadde kommet fra Jerusalem.
    De nærmest slynget ut sine mange og sterke anklager mot ham. Likevel kunne de
    ikke bevise en eneste en av påstandene.
  ntj-ntj: Nyangka-ya mularrpartu katingu ngaratjunkunyangka Tjiyu pirnilu-ya Tjurutjamanyamartatjilu
    parrangururrtjunkulalpi watjaranytja Puultunyu kutjupa-kutjupa palyamunu palyaranytja.
    Palunyalu-ya puurrpa Piitjanya purtu watjara mula-mularanytja.
  sxb-NT: Olwa Paulo yareetwa, *Awayaudi awaema Yerusaleemu waamuisunguuzia wamuta
    agati nikwo watanika okumuwoolako amangʼana amangi amazito, aga namba iwo aweene
    ngawakaesanga okulagana owueru wuago.
  nhu-NT: No Baul fɛse, ɛ Bojuu bò to nɛn'yɛɛ Jɛlusalɛm bow jó, mum leemɛn gem wvú,
    no teyte mwɛɛm yî ye le nteen ɛ fì wɛɛ yaa nu kɛ. Geenɛn, ɛ fiɛɛ yaa nu dvú fì
    bó nulo esee fì duŋci lɛ wvú nu ɛ ge fimew kɛ.
  row-row: '@see-verse:ACT.025.006'
  msy-msy: Pol izava otozɨma Judan Jerusalemɨn ikegha izaghireziba an okarigha tuifi.
    Egha kamaghɨn mɨgei, gumazir kam arazir kurar avɨribagh ami. Egha me an osɨmtɨzitam
    Festusɨn akazir puvatɨ.
  agg-agg: Ranɨyo asu Por ai ahambo sowahɨ tükümefiyu-wamboemo Suda Serusarem ŋgoafɨ
    hɨnɨŋgɨru houmbo makosomo ranai botɨyafu ahandɨ fikɨmɨ wakɨru nɨŋgomombo ahambo
    papɨ-hoafɨmarurɨ. Ai moaruwai moatükunɨ ramareandɨ yahomo houmbo hoafɨ ranahambo
    anɨhond-ane yahombo moai nɨnɨ Festusɨmbo nafuiyomo, ŋga wanɨ.
  ptp-ptp: Pol val dɨ he Yuda wê lam gê Jelusalem gee le hɨxôn Pol dɨ so kɨyang tɨbeac
    lec i. Lêc kɨyang wê he nêl ge, nôn ti o yêp vac lêm.
  nak-nak: Eala moli e Pol goio magiriti, egite Iuda ale loata e Ierusalem goio magiri
    hagagavi soio tetalale, egite kauala la merera usu pepeho eia kama sesele.
  lbb-lbb: Ning e Pol i hanot, a tarai Juda misaot e Jerusalem la tur talilis pasi,
    pa la arupi ana galis a mamahat na ararup, ika bel la atong pas ta utna sur ir
    amomol tari.
  kan-2017: ಅವನು ಬಂದ ಮೇಲೆ ಯೆರೂಸಲೇಮಿನಿಂದ ಬಂದಿದ್ದ ಯೆಹೂದ್ಯರು, ಅವನ ಸುತ್ತಲು ನಿಂತುಕೊಂಡು
    ತಾವು ಸಾಬೀತುಪಡಿಸಲಾರದ ಅನೇಕ ದೊಡ್ಡ ದೊಡ್ಡ ತಪ್ಪುಗಳನ್ನು ಹೊರಿಸುತ್ತಿರಲು,
  cso-NT: Jmɨ́¹ hi²¹ jáun² Po¹ ñí¹ta²¹, ca³la³ ja¹ uá¹ zenh² bíh¹ Po¹ ca³jmú³ tsá²
    judíos tsá² ja³taunh²¹ hí³ juú² Jerusalén, hi³ ca³chá³ tsú² hliáun³ jmáh³la³ tso³
    huáh² tsɨ́³, tɨ³la³ tiá² lɨ³ yáh³ ma³tson² tsú² tso³ jáun².
  ena-ena: Vave lamavɨci lagulama hɨnidaci Isɨlaelɨ hɨdɨlɨ limu hɨhɨle Jelusalem haiabɨla
    vala vehavɨmi agɨlaŋ Polɨ dɨ haŋala huda hɨniavɨmi. Hɨnihɨni nudɨ lɨbɨmɨgumɨgu
    abavɨmi. Hulaŋ nagaŋ lusɨŋ sɨbɨlɨ mu hɨdɨlɨ mu hɨdɨlɨ agɨladɨ vilalɨ uavɨmi. Hameŋ
    lɨbɨmɨgumɨgu abavɨmi ala ciaŋ agaŋ ma hɨlihalami.
  nbq-nbq: Wolok wagu lagagwama, at eyave ilim hegek, it Yakuri Yerusalem en wagagwa
    ako, walibaluk, adem dek hegek, “Yerogo ogagagi, nderogo ogagagi,” yiluk, wene
    iya erogo adik ovaga bagagwa.
  tgo-tgo: Mbaŋa Pol i vutha Jiu va thɨ rakamena Jerusalem thɨ ndeghɨliŋa na thɨ utuŋaŋgiya
    ghawonjowe vuyowaeŋgi, ko iyemaeŋge ma valɨkaiwanji thɨ vaemunjoruŋa.
  yap-yap: Ma fa’ani taw Paul, me cholngobiy fa picha’ nu Israel nrabad u Jerusalem
    miyad tabab i weliy bo’or bogi ban’en nib kireb nib togopluw ngak Paul, ni yu
    bugithin ndabiyag rorad ni ngar daged e mich riy.
  mop-NT: Le'ec ti c'ochi aj Pablojo, wa'lajoo' a nucuch winic aj Israel a taloo'
    ich caj Jerusalen. U yadajoo' ti top yaab y top nooch u sip'il c'u' u betaj aj
    Pablojo, pero ma' tanoo' u paatal u yadic wa jaj u sip'il.
  tet-tet: '@see-verse:ACT.025.006'
  hlt-MCSB: Amah ha pawk vaengah Jerusalem lamkah aka suntla Judah rhoek loh anih
    te a pai thiluh. Te vaengah paelnaehnah a rhih la muep a nan thil te phoe thai
    uh pawh.
  xtd-NT: Nu n‑kɨu Spalu vetniu, te n‑ka nanduku nduu ñaꞌa se n‑ka kixi nde Jerusalén
    jan, te n‑ka jaꞌan‑s nax n‑kida‑s. Kueꞌe xa n‑ka dakuido kuechi ñaꞌa‑s, ko ñatu
    n‑jandixa Festo xijan xaxeꞌe xa ña yoo na testiu.
  mdy-ETH: ዬካፓ ጳውሎሴ ሙካዛ ዬሩሳላሜይዳፓ ሙኬ ዓይሁዶ ዓሳ ዒዛኮ ዓጮ ማንጊ ዔቃዖ ዒዛ ላሣንዳ ማርካ ዴንቃኑዋያ ሚርጌ
    ዴኤሢ ሃይሴ ዒዛይዳ ሺኢሼኔ፤
  spl-spl: Yawu otmâ Yura yeŋgât papatolipyeŋe Yerusalem kapiângembâ gewiŋe hawamgum
    kinmâ den umatŋe âlâlâ hakŋan sâwi yamâ bulâŋeâmâ ki teteop.
  usp-NT: Y cuando xocb'i Pablo li k'atb'itzij xpetak yak rijajl Israel ri xpetak
    Jerusalén, xsutajtak rij Pablo y xoctak chi jcojic tzij chirij. Tijb'ijtak chi
    b'anali' sub'laj c'ax jwi'l, pero ta' nen quiek la' ticwintak chi jc'utic chi
    tz'eti'n.
  zav-NT: Nach catə' bžin Pabən' laogüe'enə' banitə' beṉə' Izrael ca' za'ac Jerosalenṉə'
    na' ḻe'e gwse'ec̱hɉte' ḻe' na' gosə'əzolaogüe' chosə'əcuiše'ene' chəsə'əne' de
    que de'e zan de'e mal juisy de'e chone', pero na' bito bla'alaon šə chso'e dižə'
    ḻin'.
  sgz-sgz: Má ngo ákte sámtur iatung i mátán táil i Pestus ái Paulo, tan Iudáiá dikte
    sosih til Ierusalem, di sámtur pátum Paulo má dik inatri marán taunán aratiutiu
    ur on. Ái sár kápdite artálár suri para inngasi ngo kándi bos aratiutiu a támin.
  kek-NT: Nak quicuulac, quisute' xbaneb laj judío li que'chal Jerusalén. Junes raylal
    que'xye chirix laj Pablo nak que'xjit. Abanan inc'a' qui-el chi ya̱l li c'a'ru
    que'xye xban nak ma̱c'a' junak c'a'ru tixc'ut nak ya̱l li yo̱queb chixyebal.
  blz-NT: Sarataa i Paulus notaka, samba Yahudi men ringkat na Yerusalem nokumekerermo
    na tiku-tikumna, ka' nuntumbei nuntundunkon men dodoa tuu' raitkononna i raaya'a
    ni Paulus. Kasee i raaya'a sian nomoko mompotuutuu' men raitkononna i raaya'a.
  poe-NT: Ntá tió kꞌuíxenhen chꞌín Pablo ntiha ntá tí sín judío kui̱xi̱n Jerusalén
    kóchjinehe sín chꞌán ntá kjuanchia sín nchónhya jie̱ imá hyé. Kjánchó ijnko nkehe
    chaxínhya tꞌeka sín chꞌán jie̱.
  san-TAM: 'பௌலே ஸமுபஸ்தி²தே ஸதி யிரூஸா²லம்நக³ராத்³ ஆக³தா யிஹூதீ³யலோகாஸ்தம்ʼ சதுர்தி³ஸி²
    ஸம்ʼவேஷ்ட்ய தஸ்ய விருத்³த⁴ம்ʼ ப³ஹூந் மஹாதோ³ஷாந் உத்தா²பிதவந்த​: கிந்து தேஷாம்ʼ
    கிமபி ப்ரமாணம்ʼ தா³தும்ʼ ந ஸ²க்நுவந்த​:|'
  cof-NT: Junni Pablo janunsi, Jerusalenbi nechi jamin israelítala yachi awinta wiruilaito
    yucacurato, culpa quichi tilatinue. Junni duque culpa quichi tinatonan, podeitulajonue.
  srm-NT: Nöö di de tja Paulosu ko dou, nöö hën dee Dju sëmbë dee kumutu a Jelusalen
    lontu ën buta a djegi. Hën de tja sömëni kaagi fëën ko konda da Gaama taa a ta
    du gaan hogi. Ma fa de ta fan dë seei, ma de an saanfa u taki ën te Gaama sa si
    taa sö Paulosu bi du tuu.
  qvs-NT: Chaypina Pablu yaykuptin chay Jerusalenmanta shamudu judiyu runakuna payta
    ladunchashpa sukaman chatarkansapa mana alli rurak runa kananta. Chashna chatakushpankunapish
    mana atiparkansapachu niman suk mana alli rurashkanta tariyta.
  zca-NT: No or mizhin Pab, rë men Israel kwa'n nzë yezh Jerusalén, rë bixa' nguzhin
    naka'n plo nzo Pab, orze' nayax kwa'n nazhe'b mikë' bixa' kixu' Pab, no per ni
    tu rë kwa'n nzhab bixa' nak Pab, ngakt ngalu' bixa'i.
  cbc-NT: Bairo Pablo cʉ̃tʉ cʉ̃ caetaro, judío majã Jerusalẽpʉ caatíatana pʉame Pablotʉ
    etari, capee rorije majũrẽ cʉ̃ bʉsʉjãñuparã. Bairo na caĩbʉsʉjãrĩjẽ to caãnimiatacʉ̃ãrẽ,
    nipetirije na caĩrĩjẽ cariape mee ãñuparõ.
  qxo-NT: 'Tsayman Pablo yaycuriptinnam Jerusalenpita aywag Israel runacuna manacagcunata
    tumparnin niyargan: “Llutancunatam cayga ruran” nirnin. Tsaynö tumparpis manam
    ima jutsantapis tariyargantsu.'
  mox-mox: Ta tuta nana Faulo lugu ena vetalaʼai weaqina, ʼinega taudi me Diu Ielusalemega
    imai Faulo itovolo vivilia, ta edi veʼewayavo isimanedi. Ta ge adi fata veʼewa
    diavona adi aqiaqi ina simana ʼifoqe aqiaqiea, mana veʼewa qabudi ge taha adi
    ʼawahaqiaqimo.
  kew-kew: Gore Pol mea ipisa raburi Jerusalem su-para piri Juda aanu Pol re-para
    epa rekoa nimumi Pol-me rekena agaa rasaa lo agaa simi. Goa simi pare nimuna agaare
    Festus-mi yaa agaa tame kone isa.
  dww-dww: Be raḡanine Pol ya tavatavana, dabudine Jius banegidima aitauḡa Jerusalemma
    yovoyovodima Pol a midi kwaviviro be ai wavu vavasaḡena. Be inam waiwavudima nam
    banibiribiridi.
  twi-ASANTE: Ɛberɛ a Paulo bɛduruu asɛnniiɛ hɔ no, Yudafoɔ a wɔfiri Yerusalem no
    twaa ne ho hyiaeɛ firii aseɛ kekaa nsɛm a ɛnyɛ nokorɛ too ne so.
  aoj-aoj: Eaꞌ amom Juda makwaha Jerusalem mape masasa Pol nafiꞌi miliana malutu felefeleꞌma
    anen masapagana basef hiafi nimanifi. Owaꞌ amom mandakot dowadowaf, basef kofagefa
    amamifi owaꞌanifa.
  cbv-cbv: Pablo ã pebhna ã jʉibínachah, Festojeéh Jerusalén tʉ́tchimant dei jʉibínit
    judíowã caán tã́ahmant ĩt ñʉh pʉ́ʉda bojop wʉt jĩ. Pánih ñʉhnit, dawá yeejép dooná
    ĩt naáwáp wʉt jĩ. Obohjeéhtih, páant ĩ naáwáchah yʉhna, ĩ yee naáwátdih Festo
    ãt jéihcap wʉt jĩ.
  taw-taw: Apelak, bɨ Juda kay Jelusalem nɨb owlak okok apɨl nop puŋɨl kuskus gɨl,
    takaw adek keke kuŋay yɨbɨl agɨlak. Pen takaw agɨlak adek anɨb okok, takaw jɨj
    yek ak ma agɨlak.
  jic-NT: Judiopan tjiquil Festo lal Jerusalén mpe. Pablo tjac' na, 'a jis tjimyula
    yupj Pablo t'asiyú. Tjowelepj Festo lal. Tjowelepj Pablo pasal la pülücj malala
    la tjiji. Tjowelepj mpes Festo ma jas tji'yüsa ncu t'üc' way malala la tjiji Pabló.
  zap-NT: Chene wdxiin Pabel, wbig men-Israel, wzelo men noze ndal ne rkagyii men
    Pabel, per wzudet men testig.
  wer-wer: Pël ëën pi së wëën omën Yerusalemaan sa pörö pim naë taueë ngön könöm nant
    pim ngësël wesak mëëa. Pël ëaap pitëm Pestasën mëëa pöt pi kat wiak yaap wasëpna
    nant nemaan ëa.
  ipi-ipi: Polo bala epea-kola, Jutusaleme atalu epeaini Juta yame akali tupamane
    bala ato mapu puato, pii kenda-pene kambua balanga yata yaini tekeko, Poloto utupanena
    pii okone yano peyoto, Juta yamena loo tupa yandopi, Juta yamena lotu anda andane
    okona yandopi, dee Lomo tane gapomane akali kawane Sisa oko towa yandopi, utupane
    towa nambato mana koo mindi mina napewane, jia leaipia. Wuane lea-kola, Juta yame
    akali utupane-mane Polonga pii kenda-pene kambua yata wato, balato wua peane leaini
    tekeko, utupane-mane enene leyama lo katulo Pesatasa andawa naleainipia.
  qul-NT: Pablo yaycojtin, Jerusalenmanta chayamoj judiocuna chimpaycorkancu; tucuy
    imamanta sinchita juchacharkancu. Manataj ni mayken juchata sut'inchayta aterkancuchu.
  tnc-tnc: Ᵽablote kãkaeyaeka ᵽoto judíotatarã Jerusalénᵽi i'taekarãte kiᵽõ'irã narãkutorirĩkaeka.
    “Rĩkimakaja oka kire ima”, ãrĩkoᵽeriᵽotojo, “I'siakaka oka kire ima”, narĩwaᵽu'awãrũberika.
  ter-NT: Simoné'e Poûlu, yakukú kíxoane jûdeuhiko, enepohikone ukeâti Njeruzálem,
    koyuhoâti enó'iyea koati váhere ítuke, itea ako veínoake koúhapu'ikea itúkeovo
    koati kaná'uti ne yûho.
  bmr-NT: Jaabo Pablo agaseudɨ, Jerusaletɨ asaaumo judiomɨ diibojaa igaivuhi. Jaamo
    iimaacasiuhi siibadɨjere aivo imitɨno Pabloditɨ. Jaarunoco ɨnɨsuurunofaño miyaano
    icautɨno.
  fuf-fuf: Ɓay on addaama, Yahuudiyankeeɓe iwruɓe Yerusalaam ɓen hundi mo, ɓe liɓi
    e hoore makko tooɲe ɗuuɗuɗe tiiɗuɗe, ɗe ɓe waawataa fensitude fii mun.
  mwc-mwc: Ba Paul i verakasibau wai, Jew biyisi Jerusalem yai si botu wai si msi
    bibiri, ba asi bikunumaka kwarukwarumisi pesarisi si terei saba, ereonowana wai
    kega bisuwona.
  bhl-bhl: Yangei, im elo debele talsiliw ding dim bakate, Selusalem abiw mutuk fian
    kolew teliw Suda kunum ikati teleko, Fol em mit mewso mewso falal keleweko, weng
    ilum weng tiak tiak mak bokolew bokolew kesiliw te. Kesomeliwi, Festus e im angbiliw
    weng be kilise kate, i ki keko, ikalem weng dokolewomin sang mak kukulewinba kesiliw
    te.
  ons-ons: Eŋe mo sariki so Yuda eŋe mo Yerusalem qeliŋka more ketkoi, eŋe eŋerop
    weneŋ okora more, don qesat umat loutne solaino qekoi, ŋo don urata yewa kinerop
    midaka, eŋe don urata sawaŋ yaup makoi,
  con-NTPO: Tsonsi Pabloma isi Jerusaléne ji'cho israendeccu tisenga shonquendi'e
    ccutsu'fa. Tsa'caen ccutsupa Pablone osha'cho ñoa'me egae tsincon'chove afa'fa.
    Tsa'ma tise'pa afa'choja tansintsse su'cho qquen canjaeñe osha'fambi.
  ghs-ghs: Peitemi Dzerusaremu nagapa nena Dzuta abi noko rome biireqi bedzabedza
    eete Pauroke qomaqoma hiirota.
  peg-peg: ପାଉଲ୍‌ ୱାତିଲେ ଜିରୁସାଲମ୍‌ତାଂ ୱାତାକାର୍‌ ଜିହୁଦିର୍‌ ହେୱାନ୍ତି ଚାରିବେଣ୍‌ତାଂ ବେଡ଼ି
    କିଜ଼ି ନିଲ୍‌ତାର୍‌ ଆରି ତା ବିରୁଦ୍‌ତ ବେସି ଗାଜା ଦାବା କିତାର୍‌ । ମତର୍‌ ହେୱାର୍‌ ଇ ସବୁ
    ପାର୍ମାଣ୍‌ କିଦେଙ୍ଗ୍‌ ରାଜି ଆୱାତାର୍‌ ।
  txu-NT: 'O bôx nhym arỳm Djeruxarẽ kurũm mebê idjaer kwỳ ''ỳr bôx ne Paurmã ipôk
    ne. Ne kam Pexumã Paur jarẽnho dja. Nãm me kum axwe krãptĩ: jarẽnho dja. Djãm
    axwe kryre ne arẽ? Kati, Axwe rũ:nh ne arẽ. Me kute axwekôt omũnh kêt ne tu arĩk
    kum axwe jarẽnho dja. Nhym Pexu me kabẽn ma:n kam mrãmri Paur jaxwe''õmã kator
    ne mar kêtkumrẽx.'
  eng-WEBU: When he had come, the Jews who had come down from Jerusalem stood around
    him, bringing against him many and grievous charges which they could not prove,
  gnw-NT: Jare Pablo ou ma yave, judío Jerusalén güi yugüeru vae reta uyemboɨ Pablo
    iyɨpɨ rupi jare umbɨjeco jeta icavi mbae vae re. Ẽrei ipuere'ã uicuaaca cua teco
    uipota omboya jese vae añete co.
  mux-mux: 'Poll yunu kot-na urum kene Jerusallem molku Pestas-kene wasie tapú toku
    mandu uring Juda-yima yunu angiliirimna nondupa oku angiliiku kene, yunu-ni ulu
    te tepa kis-sirim akili naa kanuring akiliinga-pe gólu toku kene niku mele: “Yunu-ni
    ulu pulele aima tepa kis-sirim.” niring.'
  maj-NT: Nk'ie nga jas'en Pablo̱, j'aik'úhu̱n já judio̱ xi nibaha Jerusalen ko̱ tsatéjénehe̱.
    Nkjin tíkjá ni ch'onk'un xi i̱ncha kikjanínehe̱ Pablo̱, ni xi najmi i̱ncha kamaha̱
    y'éntuchji.
  bkq-NT: 'Paulo myarâ âepanâgueduo myani judeu, Jerusalém donropyry modo tânâmize
    âtâdyguylymo lelâ. Inakai modogue kehoem myani nhewentâdylymo. Warâ olâ myani
    Festo aguely: — Amyguelymo tydase urâ. Âdara pylâka ise amyguelymo âkealâ awyly
    kâuntuly — kely. Agueduo myani âdara tâkely nutuba idylymo Paulo tienwentâdobyry
    modo wâgâ.'
  kue-kue: Pol wu plau dungo, Juda yomba Jerusalem mogltre wingwa ikra wu ye moglmara
    winambo dindre ana ka kinde tawa merkinde di nangiye dangingwa, ba i mem wakai
    ta paikrukwa.
  cot-NT: Iroompaqueate iquijapojaque Paavoro itsipajiapojacari joriojia ponejaianquitsica
    Jerosarequi, itsojeventajiacariqueate icantajiaquequea yantaquero oshequi covaeguishemajaca.
  bnp-bnp: Na tahuna e Paulus i bele, e huriki a Iuda ri valai o Ierusalem ri pesi
    haluia, ri padi virihia na maka ngava dagi i uka vuhuna.
  apn-NT: Nhũm mẽ hwỳr o tẽ nẽ ỹr nhũm hkwỳ kot Jerujarẽ rũm mẽ mõr xwỳnhjaja kãm
    hipôk nẽ pahi Pos Pesti mã tanhmã ho kapẽr to nẽ ho kapẽr punuj tỳx nẽ. Kot tanhmã
    amnhĩ tomnuj to ho pa hã ho kapẽr o kuhê. Nom mẽ kot ã kot amnhĩ nhĩpêx anhỹr
