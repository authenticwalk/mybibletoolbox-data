  lif-NT: ᤐᤠᤘᤗᤧᤴ ᤂᤧᤵᤔᤥ ᤔᤧᤍᤠᤖᤢᤀᤠᤱ ᤕᤖᤢᤛᤗᤧᤶᤗᤠᤶ ᤁᤧᤕᤢ᤺ᤒᤠ ᤕᤜᤢᤍᤡᤜᤠ᤹ ᤂᤢᤏᤧ᤹ ᤁᤢᤄᤡᤖᤡ ᤔᤧᤕᤧᤶᤛᤡᤱᤅᤠᤱ
