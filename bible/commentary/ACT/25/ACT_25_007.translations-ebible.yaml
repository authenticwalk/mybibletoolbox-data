    meng arpim ohe boknong arpin ma hapat dahatin ohe meng oh ti na pongopari.
  bvr-bvr: Lika Ju yerrcha aburr-gata Jirúchalam wenga aburr-bona gurda Jecharíya,
    birripa aburr-garlmuna, Paul gojilapa abi-negarra rrapa bima abu-ngurrjinga aburr-ni
    gun-jaranga. Wurra gun-narda gun-jaranga aburr-wena gala aburr-yinmiyarna Bechach
    abu-gurdagurdarrajarna jimarna gun-burral; wurra gun-nyagara.
  wal-wal: I gakkido wode, Yerusalaameppe yiida Aihudati a lanqqiyan yuuyi aadhdhi
    eqqidi, banttassi shatimmanau danddayettenna daro deexo mootuwaa a bolli wottidosona.
  zad-NT: Na' ka wyoo Páblona' gana' chi' Féstona' lii wbig'te beṉ' Israelka' zaak
    Jerusalénna' chaogake' xya c̱he', che'gake' dii zan dii mal ba bene', per na'
    ni to daa wdaogake' xya c̱he' bi bengake' gan ye'gake' ka nakannan'.
  kmg-kmg: Ficko feme Jerusalem haeonec Judaŋic jaŋe orâŋkerâ samarierâ qorickehuc
    domambiŋ. Erâ qoqoricte fârine mi fuawec.
  aso-aso: Eleꞌmizi dizikevo neivo Zelusalemi numudatiꞌ limi minaniꞌ Zuda ve ingine
    di vodo vodo i-di initeꞌ goloso naba neꞌmine manaꞌmine ogave li di neuꞌ manauꞌ
    igi li-daniꞌ. Neꞌmine li li-daniꞌza aꞌmine gamaziꞌmi gihileꞌve nene ngeli di sotoꞌ
    mili Helikiꞌni elebizamaniꞌ.
  uli-uli: Yodwe yela bulong Paulus ngo Jews kowe re budoh mo wol Jerusalem resa budoh
    su tebalililoh ngo sa chap yar sor mokwe ye tayikof Paulus iyang. Iwe ngo tor
    sew mo irel mokwe re sor le ye yoh le re hatosiya.
  nin-NT: Nggo Bulu à mirri ani Yahuda ba nggo a zhi nu Urushalima a ka ma yo na atsutsu
    na gru so bre di à na aseki shishemi nggo a si ndanda. Ni ima mi aba a si da inkindirr
    yi nggo ka du unushirr a kpanye nu ure umbarr ku ni itu i Bulu hen.
  acu-NT: 'Tura Pablo wayaamtai, judío Jerusalénnumia kaunkaru asar, Pablon tentakar
    nangkamiar chicharinak: —Juka nekas tunau untsuri turamiayi, —tusar tsanumriarmiayi.'
  cak-WNT: Y tek ri Pablo xoc apo, ri winek israelitas ri ye petenak pa Jerusalem
