    cachi‑nè dìquì nècuàchìmà. Doco puru ñà‑mànìcùí nìhìndèè‑né nì sandua.
  ceb-ULB: Sa pag-abot niya, ang mga Judio gikan sa Jerusalem nagtindog sa duol, ug
