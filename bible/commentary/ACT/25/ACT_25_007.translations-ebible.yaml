verse: ACT.025.007
translations:
  kpx-kpx: Lohoge Diue ataeau Dielusalemamo lohoale keau Bolo mai evilikahavoi au
    vaveve degomole vaeveholimale ke loulu. Abu kateai hoto ke mai selevetiveve humahadau
    uoholinu.
  okv-H: Paul humbuto puvuto amita tihi ta ikeo hetenu Judea embomeni Jerusalem ta
    eto puvua amina jorereto heheteto ke ngahia be eto Paul ta degi pehumba ea amita
    ke be amo harikari embo irae ke sokova ea.
  tbo-tbo: Hougana Paulo i luilui mi Yudeya Yelusalemgei hi nenei hi mewiiwileya ma
    hi igou koyakoyameya.
  mal-C: പൗലോസ് ഹാജരായപ്പോൾ, ജെറുശലേമിൽനിന്ന് വന്നിരുന്ന യെഹൂദർ അദ്ദേഹത്തിനുചുറ്റും
    നിന്നുകൊണ്ട് ഗുരുതരമായ അനവധി ആരോപണങ്ങൾ അദ്ദേഹത്തിനെതിരേ ഉന്നയിച്ചു; എന്നാൽ, അവ
    തെളിയിക്കാൻ അവർക്കു കഴിഞ്ഞില്ല.
  grc-SR: Παραγενομένου δὲ αὐτοῦ, περιέστησαν ⸆ οἱ ἀπὸ Ἱεροσολύμων καταβεβηκότες Ἰουδαῖοι,
    πολλὰ καὶ βαρέα αἰτιώματα ⸂φέροντες κατὰ τοῦ Παύλου, ἃ οὐκ ἴσχυον ἀποδεῖξαι,
  bgc-bgc: जिब वो आया तो जो यहूदी अगुवें यरुशलेम नगर तै आये थे, उननै लोवै-धोवै खड़े
    होकै उसपै घणे भारया दोष लगाये, जिनका सबूत वे कोनी दे सकै थे।
  khz-khz: Paulo ekwarato aonai, Ierusalema na gevogomaito Iuda talimara na geruga-gegelagiato,
    ne geroliato kilara gaokara vogo gekilagirato, na geria kila ati vega-taunataunara
    kapura.
  deu-TKW: Da er aber erschien, stellten sich die von Jerusalem heruntergekommenen
    Juden um ihn herum, und brachten viele und schwere Beschuldigungen vor, die sie
    nicht im Stande waren zu beweisen,
  zsr-NT: Catiꞌ chbdxinëꞌ niꞌ Pablo, gulaguꞌë lëꞌ liꞌaj bönniꞌ judío narujquëꞌ Jerusalén,
    len zian le gulanë́ꞌ queëꞌ. Guluquíëꞌ lëꞌ le tuꞌspaguëꞌë lëꞌ zxguiaꞌ, san cutu
    guc lubíj liëꞌ yuguꞌ lë naꞌ gulanë́ꞌ queëꞌ.
  lin-lin: Tango kaka Polo akomaki wana, Bayuda oyo bawutaki na Yelusalemi bazingelaki
    ye mpe bakomaki kofunda ye na tina na makambo mingi ya mabe makasi, oyo bango
    moko bazangaki kutu makoki mpo na kotalisa bosolo na yango.
  hns-NT: Djab oe aail, tab Israel ke barkwan oke gherke har ek rakam kasoer dewe
    lagal, bakie oesab na darsaai sakat raha.
  noa-E: Mag thʉ̈rpʉ̈itarr aa, ya amach aig dubbaicheewai, chi judionaan mag Jerusalenmua
    bëetarr khʉʉnau dakhacha bëenaa ich khĩircha nem khaigbacharamta i gaai thʉphöbaadëjim
    aajem. Mamʉ magʉmjã sĩi amach ipaita mag thʉnarr aawai pöd i pʉr auba aajeejim
    aajem.
  eng-EMTV: When he arrived, the Jews who had come down from Jerusalem stood around
    him, bringing many and serious accusations against Paul, which they were not able
    to prove,
  mib-NT: Te je cáhīin tēe hebreo jeē ní quijicoo nde ñuu Jerusalén. Te ni quee Pablo,
    te ni cajicó ndúū nuū de, te ni caquejéé‑ni cásájnúhún téyɨ́ sɨ́quɨ̄ de, te tú
    na jiín ní cástéén jeē iyó ndáā jnūhun cácahān.
  lif-NT2: पावले़न् खे़प्‍मो मे़दारुआङ् यरुसले़म्‍लाम् के़युःबा यहुदिहाॽ खुने़ॽ कुघिरि
    मे़ये़म्‍सिङ्‌ङाङ् पयम् यम्‍बा आप्‍तिक्‍हाॽ कुःप्‍मा मे़हेःक्‍तु, कर खुने़ॽ मे़गुःत्तुबा
    आप्‍तिक्‍हाॽ से़क्‍खाए फाॽआङ् ओसेःन्‍धाक्‍मा मे़न्‍छुक्‍तुन्‍लो॥
  xnj-xnj: Lukumbi Pauli ahikili, Vayawudi vevahumili ku Yelusalemu vamtindili vakatumbula
    kumtakila gamahele geginonopa nambu nakuhotola kujova uchakaka.
  mmx-mmx: Pol ga rupot, la leme Judaia no diga vas kaxat boro Jerusalem diga ru xangkan
    i la diga lok li laxampapaase lolos mumu i. Ketla kopmen di goxo lox asuusu i
    do levelinga atdi ga ruturun.
  cbr-NT: Camicëxuan bëcëbë ca Jerusalénuaxa ricuatsíncë judíos unicamax a nëbë́tsiorati,
    ënë unin ca 'atima ñuira 'axa quiacëxa. Usaía quicancëbëbi ca Pablo ñuia, usai
    quicancë bana ax ca asérabi 'icë quiáxa ax quiti uni raíri 'aíma 'iacëxa.
  tee-NT: Chai acsni lhichincancha ju Pablo pus lana talactayalh ju israelitanin ju
    ixtamintachalh ju Jerusalén. Tachivimak'alh ju Pablo. Na lhu chai na k'ai talak'alhin
    ju ixta'ulani mas jantu lai ixtamavasalai ni vasalh chunch ju canavi.
  eng-LSV: and he having come, there stood around the Jews who have come down from
    Jerusalem—many and weighty charges they are bringing against Paul, which they
    were not able to prove,
  cak-NT: Y cuando ri Pablo xoc-apo, ri winak israelitas ri je-petenak pa Jerusalem
    xquimol-qui' chirij, y niquisujuj-apo riq'uin q'uiy y nima'k tak mac. Pero man
    xetiquier ta xquik'alajij xa can ketzij chi jerubanon ri mac ri', cuando xc'utux
    chique.
  pah-NT: Paulo'ga rurame judeus'g̃a – kiroki g̃a uhu Jerusalém hugwi – kiro g̃a imbojambojaruhui
    ite'varuhuheteva'ea ga rehe ga atimana o'ama. Omboja tehe reki g̃a ga rehe. Emo
    g̃a ndohepiukari reki garekote'varuhua.
  sja-NT: Pablo pak'ãri, judiorã Jerusalendeepa cheepurudap'edaarãpa ɨmɨateejida Festomaa.
    Mamĩda ãchia jara p'anadap'edaa p'oyaa ak'ɨpida-e paji.
  xed-xed: Ka lagha Pwal. Ka sliʼadaghatá tsa la maliha la Yahuda ta sliʼadata ma
    Ursalima ya dlivis da wamtá Pwal. Ka mnə həŋ ta gwaɗaha ta kuzlaku ta kuzlaku,
    ka tsatsanavatá Pwal, ama haɗ hya gwaɗa kligiŋ həŋ wa.
  mks-NT: Ta tá na̱xi̱nu̱ co̱o Pablo nu̱ Festo cán já tócó ndihi na̱ Israel, na̱ na̱quixi
    ñuu Jerusalén cán na̱ca̱va̱ nuu na ja̱ta̱ Pablo já na̱casáhá jácojo cua̱ha̱ ná
    cua̱chi ndeé ja̱ta̱ dá. Joo co̱ ñéhe̱ ná ndaja na̱ha̱ na̱ nu̱ Festo cán ña̱ cáha̱n
    na̱ ña̱ nda̱a̱ sa̱ha̱ dá.
  gfk-S: Be ing Pol ga tur huat, ira Iudeia ing di gate hanasur me Ierusalem di ga
    tur luhutane ie ma di gom paspase ter ra dades na nianga na hartutung ter tana.
    Iesene pa di gale haruat be di na hatutuno kakarek ra nudi nianga.
  bmu-bmu: Polnöŋ kaŋgota kiniga Juda jitŋememe yeŋön Jerusalem sitinöhök kageri,
    yeŋön liliköm waŋgiba kinda kazik qakŋe keu bölöŋi gwötpuk sileŋe ala jiget. Mi
    jigetmö, keuŋinaŋgö ölŋi mi kondelbingö osiget.
  dgz-dgz: Wam ame Pol taueni, Diu nagirewa da da pa Ierusalem gapan vit onamone ame
    mu Pol enpanan yonan nop kaimake den me enu yawan wane, go nop muga tavewa uon.
  eng-GNV: And when hee was come, the Iewes which were come from Hierusalem, stoode
    about him and layd many and grieuous complaints against Paul, whereof they could
    make no plaine proofe,
  zaa-NT: De guta'a Pablua le' juzgádua nna chìa tsè'e lédá ca judío canu dá' de Jerusalén.
    Yala fuerte ná ca queja nu betsia cą contra bi, pero nìdi ttu canu ra canaá nna
    labí uccuani cą cueqquia lí cą na.
  eng-WEBSTER: And when he had come, the Jews who came down from Jerusalem stood around,
    and laid many and grievous complaints against Paul, which they could not prove;
  guh-guh: Pablo itsa joneya, nexata judíovi, Jerusalén tomaraverena pepatsivi, matatoyorotsia
    imoxoyotatsi Pablo. Najumetsënëtsiaya neconitatsi beayaineconi pexainaenëcuenia.
    Itsiata baitsi jane xua yabara picani Pablo neconitatsi picani, bajarapamonae
    apo jumenamatamotsi peneconitsijavatsi.
  bon-bon: Paulo liba puma atyaramtige, Yerusalema ca lui Israela biname cina seclumi,
    teepi teeme gome jeclajutemige, gije abacitinisi mäpu mene iicemame Paulo poto
    cidi me, yepä teepi äblicäco ge teeme mene awaba egä toraca gyene.
  nhw-BL: Huan quema Pablo hualajqui, nopa israelitame catli hualajtoyaj tlen Jerusalén
    moquetzque huan quitelhuijque ica miyac tlaixpanoli catli huejhueyi, pero amo
    huelque quinextilíaj para nelnelía quichijtoya nopa fiero tlamantli.
  mgw-mgw: Paaisi Pauli, Ayahudi babaaisi bu'ka ku Yelusalemu, baayi'mi papipi nakwe
    na kunsitakya kwa makowe matopau, gangali bembe kombwa kugaawanikiya panga kakape.
  swh-ONEN: Paulo alipotokea, wale Wayahudi waliokuwa wameteremka toka Yerusalemu
    wakasimama wakiwa wamemzunguka, wakileta mashtaka mengi mazito dhidi yake ambayo
    hawakuweza kuyathibitisha.
  wbi-wbi: Ye afikile, ava Yahudi kuhuma ku Yerusalemu vakima pipi, vakahumia amasitaka
    aminga amagumu ghano naghanoghile ku hufia.
  bba-bba: Ye Pɔlu u tunumɑ, Yuu be bɑ nɑ Yerusɑlɛmun di bɑ nùn suunu bure mɑ bɑ nùn
    kɔ̃sɑn tɑɑrɛ mɑnimɔ yèn seedɑ bɑ ǹ mɔ.
  eng-KJVCPB: And when he was come, the Jews which came down from Jerusalem stood
    round about, and laid many and grievous complaints against Paul, which they could
    not prove.
  kgk-NT: Ou ramo, onhembo'y ijere-rehe judeu kwéry Jerusalém-gwi ou va'ekwe. Omombe'u
    hagwã hembiapokwe onhembo'y. Heta oĩ hembiapo vaikwe mombe'uha ha hexahare katu
    ndogwerúi.
  waj-waj: innasi nnuduu vaidi Yutayaiya Yerusareemadiri nnuuya kua pinaa kaayau ari
    vookarauyauvaa innaki yapada rikiooduu hama oyaiyauvootairavai.
  cpy-cpy: Ikanta ikyaapaaki Pablo, ari ipokaeya-paakini Judá-paeni poñahaen-chari
    Aapatziyaweniki, osheki kaari-perori ikantako-waeta-paakiriri. Roo kanteencha
    tee iñeero kyaari-pero-rika okaatzi ikantakoe-tziriri.
  mpx-mpx: Sauga Pol i nem, inoke Yudiya bolo hi noem Yelusalema hi na hi milil painan
    ge ana woliwoli pupulowanil hi gewi hi baunanagil, yaa nige bosowailiya woliwoli
    o nihi patunahot.
  wbp-wbp: Junga-juku, kangurnulu Puurluju yurrkunyu-paturluju, manulu kulkurru-jarra
    karrinja-yirrarnu kuwurturlaju. Manulu yangka-patu Jurujulumu-wardingki-patu wiriwiri
    Juwu-patu yanurnu, ngulajulpalurla warrukirdikirdi karrija kuwurturla Puurlukuju
    ngulaju yimi-ngarrirninjakungarnti. Junga-juku, yimi-ngarrurnulkulurla. Wangkajalurla
    Pijituku ngulaju kuja, “Nyampurlu watingki, kuruwarri-kari kuruwarri-kari rdilyki-pungu,
    manu nyampuju maju-nyayirni wati kuja-ka karrimi!” Ngula-jangkarluju, kulalurla
    nyiyalku milki yimi-ngarrurnu kuruwarri rdilyki-pinja-warnuju nyanungu kuja Puurlurlu
    nganta rdilyki-pungu kuruwarri. Manu kulalu ngana wati-kari payikarla yungu jiily-ngarrikarla
    Puurluju nyanungu kuja kuruwarri nganta rdilyki-pungu.
  luo-luo: Kane Paulo odonjo, jo-Yahudi mane oyudo obiro koa Jerusalem nochungʼ olwore,
    ka gidonjone gi weche maricho ahinya, to ne ok ginyal nyiso ni wechego gin adier.
  nhe-NT: Huan quema Pablo hualajqui, nopa israelitame tlen hualajtoyaj tlen Jerusalén
    moquetzque huan quiteilhuijque ica miyac tlaixpanoli tlen huejhueyi, pero ax huelque
    quinextíaj para nelnelía quichijtoya nopa fiero tlamantli.
  aii-aii: ܐܝܼܡܲܢ ܕܐܬܹ‌ܐ ܠܹܗ ܦܵܘܠܘܿܣ، ܓ̰ܡܝܼܥ ܠܗܘܿܢ ܝܗܘܼܕܵܝܹ̈ܐ ܠܚܵܕܸܪ̈ܘܵܢܘܼܗ‌ܝ، ܐܵܢܝܼ
    ܕܨܸܠܝܹܐ ܝܗܘܵܘ ܡ̣ܢ ܐܘܿܪܸܫܠܸܡ. ܡܘܼܝܬܹ‌ܐ ܠܗܘܿܢ ܪܵܒܵܐ ܩܒ݂ܵܠܝܵܬܹ̈‌ܐ ܩܸܫܝܹ̈ܐ ܥܲܠܘܼܗ‌ܝ،
    ܐܝܼܢܵܐ ܠܵܐ ܡܨܹܐ ܠܗܘܿܢ ܡܲܣܒܸܬ‌ܝܼ ܡܸܢܕܝܼ.
  esk-NT: Paul tikitman Jew-ŋuruat aggiqatauruat Jerusalem-miñ qikaqhutiŋ avataanun
    igḷulisullapiaġniġaat supayaatigun, iḷumutuutilaallapiaġlugich piḷguisaġmiktigun.
  msb-msb: Pag-abot niya, nagtiripon sa iya an mga Judio na nagpakadto hali sa Jerusalem
    na nagsumat sin mga grabe na akusasyon kontra sa iya na dili man ninda mapamatuudan.
  cpa-NT: Mi³ca¹dsiég¹ Pablo, ca¹túgh² dsa² judío, dsa² ca¹ja¹lé² jøa³juøi² Jerusalén,
    lah¹jin² lah¹lǿih¹ quiah¹²dsa. Jøng² ma¹dsio¹² dsag³ ca¹cuø¹ dsa² héi². Di³ ha¹chi²
    ca¹tø³tsøh³ jǿg³ quiah¹²dsa.
  dso-dso: ପାଉଲ୍‌ ଆଇଲା ଦାପ୍‌ରେ ଜିରୁସାଲମେଅନି ଆସିରଇବା ଜିଉଦିମନ୍‌ ତାକର୍‌ ଚାରିବେଟ୍‌ତି ବେଡି
    ଟିଆ ଅଇଲାଇ ଆରି ତାର୍‌ ବିରଦେ କେତେକ୍‌ କେତେକ୍‌ ବଡ୍‌ ବଡ୍‌ ଦାବା କଲାଇ, ମାତର୍‌ ସେମନ୍‌ ଏ
    ସବୁ ସତ୍‌ ବଲି ଦେକାଇ ନାପାର୍‌ଲାଇ ।
  meu-meu: Ia e gini dae, bena Ierusalem amo e diho taudia ese e ginia heḡeḡe, hereva
    metaudia momo e habadelaia, to asie hamomokani diba.
  yva-NT: Paulus siso, umba vatano Yahudi umawe, nanawirati una no Yerusalem ude,
    usaiyo akiani. Umba wanaikebe Paulus ai ware apa ana dave ti ngkakaije manui rave.
    Weramu ana wo raura umaso ama ine inta raene jewen bayave.
  dgc-dgc: Ey kédemét ni Pablo, éy niéabla siya du Judeo, a nilista de i meadu a ginamet
    na kan a medukés. Pero éwan side maari a mégpatunay to niabla de.
  zpm-NT: Laa grë zha Israel ndxiele ga, wbig zho lo Pabl ndal grë falt nroob ne rcaadzdoḻ
    zho me, per loxaque diidzsew, guieṉd zha glu zho ne nlipaa goca.
  hix-NT: Àto nehxatxkon hatà, Xuknewyana yoh komo, Xerusaryen hoye omohxemo komo
    rma. Pawru yomokàtxhe rma, noro mamtotxownà hatà, nyamoro ha. Noro yanhànà yokarymetxkonà
    rma haryhe tà. Atxke rma haxa nehxakonà, mosonà ymo, ketxkon hatà, Pawru hoko.
    Yaworohra mak nekarymetxkon hatà. Anhànà hutwamohsohra ro mak nehxatxkon hatà,
    ehxera esnàr ke.
  sim-sim: Pol am or tarik Judama ol Jerusalemin halaha tari ondo orin li sihi talayantlehe
    mashi musha mendek orin olmu haimba handambara, �Mir kavakava menden unda mir.�
    Karem limu mbara. Hako mashi os li mbari las mbeek omek narik Festus heyeri ambu
    sir.
  npi-ULB: जब उनी आइपुगे यरूशलेमका यहूदीहरू नजिकै उभिए र तिनीहरूले साबित नै गर्न नसक्‍ने
    गम्भीर अभियोगहरू ल्याए ।
  cgc-cgc: Na papatubang Pablo an, palibutan kanen an ta mga Judio na naan alin ta
    Jerusalem daw tama iran na mga akusar ki kanen na mabeg-at na mga sugid na dili
    gani danen mapamatuuran.
  tim-tim: Mem âgâm katbiâ kindo Yerusalem kipia ambolupŋande gangerâm kârikŋe akmâ
    den aŋgâ aŋgâ hogom togo hâkŋân hâkŋân agi. Akto denyeŋe are bunŋe siâ bo miawagep.
  yor-yor: Nígbà tí Paulu sì dé, àwọn Júù tí o tí Jerusalẹmu sọ̀kalẹ̀ wá dúró yí i
    ká, wọ́n ǹ ka ọ̀ràn púpọ̀ tí ó sì burú sí Paulu lọ́rùn, tí wọn kò lè fi ìdí rẹ̀
    múlẹ̀.
  wos-wos: Wandéka Polré hura yandaka di Jerusalemémbu yandé Judana du di Polré gisangwanda
    té. Téta di Festusré wa, “Ané du séfélak haraki saraki jondu dé huru.” Wungi wata
    deka hundi mwi hundi wakwenjoka di hurufatiké.
  emp-NTPO: Paulo enesid̶ad̶e judiorã Jerusaleʌ̃neba zeped̶ad̶aba idjira jũrã edasid̶aa.
    Maʌ̃ne jarasid̶aa idjia cadjirua dromada zocãrã osida, baribʌrʌ poya cawabid̶aẽ́
    basía ãdjia jara panʌra wãrãda.
  eng-F35: When he had come, the Jews who had come down from Jerusalem made a circle,
    bringing against Paul many serious charges that they could not prove,
  ind-ind: Waktu Paulus masuk ke ruangan itu, orang-orang Yahudi yang datang dari
    Yerusalem berdiri mengelilingi dia. Mereka mengajukan banyak tuduhan berat terhadapnya,
    tetapi mereka tidak bisa membuktikan bahwa tuduhan itu benar.
  pes-OPCB: وقتی پولس وارد دادگاه شد، یهودیان اورشلیم دور او را گرفتند و تهمت‌های
    زیادی بر او وارد آوردند که البته نتوانستند آنها را ثابت کنند.
  mpt-mpt: debeb tetemiba Yudai Yelusalem bib da tlibi kot keha bianiba Festase baabaniba
    Fole inamin namin kukub misiam homono nabinebiobo ge ohabib otane i weng olo mitmakamo
    blimobe. Besa ye ohabisiba
  ssx-ssx: Kutupa Polo opolo a꞉pa haena꞉ta꞉ mo Diutuseleme da hao epemeke Diu haliwekima꞉
    Polo dupao hata꞉ mo haliwekima꞉ alota꞉ Do halima꞉ta꞉ hoke hoke ane mone haumanu
    wopu pu hala꞉ halima꞉ pa꞉la꞉me lemekepate mo ota꞉ pa꞉la꞉eki tekemanu na la꞉ yokemekeme.
  mkl-mkl: Iyi Pɔlu í to wɑ ŋɔi Zuifu ŋɑ iyi ɑ̀ nɑɑ hɑi Zeruzɑlɛmu ɑ̀ kɑɑkoɛ ɑ̀ wɑɑ
    mɑ́ɑ ide lɑɑlɔ kuɡɑɑbu nkpɔ nkpɔ nɔ nkɑ̃mɑ kù wɛɛ iyi wɑ nyisi iyi ide nŋɑu ntɔi.
  gaq-gaq: ପାଉଲ୍‍ ପାଙ୍ଗ୍‍କ୍ନେ ଇଡ଼ିଙ୍ଗ୍‍ ଯିରୁସାଲାମ୍‌ବାନ୍ ମୁଡ଼ିନେ ଜିଉଦିଇଂ ପାଙ୍ଗ୍‍ଲେଃଆର୍‍କେ,
