  tam-TCV: பவுல் அங்கே வந்தபோது, எருசலேமிலிருந்து அங்கு வந்த யூதர் அவனைச்சுற்றி நின்றார்கள்,
    அவர்கள் அவன்மேல் மிகவும் கடுமையான, அநேக குற்றச்சாட்டுகளைச் சுமத்தினார்கள். ஆனாலும்,
