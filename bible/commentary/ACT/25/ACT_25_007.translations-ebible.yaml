    att̃och otoset eʼñe poʼñoc̈h.
  mgh-2016: Napaolo vaawiihiye aya, Ayahudi yaakhumme Uyerusalemu yahaarukureria ni
    uchokholha uhimiacha milhatu chinchi chulhupalhe chahooria uhimiechesha ikekhiaye.
  kvn-NT: Tegin Pablo ormabukmalad-negzhe nonigu, Judiomal-Jerusalén-akar-nonimalad,
