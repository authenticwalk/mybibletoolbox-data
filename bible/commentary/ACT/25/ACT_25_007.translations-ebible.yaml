    mətə rəknekɨn tɨ nirəha mə tuho Festas rətə mə nɨpərhienien.
  kpr-kpr: Bu fera teretero, Jusi embo Jerusalem ghedo fusera aimi, Paul jimbe birurughe
    fetedo, gungubo sise eminge siseri, “Paul nu dara usira.” Aminge sisera amo, dara
    sisera da beká eni jo foa isagha aeri.
  san-IAS: paule samupasthite sati yirūśālamnagarād āgatā yihūdīyalokāstaṁ caturdiśi
