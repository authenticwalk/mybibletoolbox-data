    weinɨm.
  cbk-cbk: Cuando ya llega si Pablo el maga Judio quien ya sale na Jerusalem ya anda
    alrededor di suyo y ta presenta maga terrible acusacion contra con ele, pero nuay
    man sila prueba.
  uig-ARA: پاۋلۇس كەلگەندە، يېرۇسالېمدىن چۈشكەن يەھۇدىيلار ئۇنىڭ ئەتراپىغا ئولىشىپ،
    ئۇنىڭغا نۇرغۇن ئېغىر جىنايەتلەر بىلەن قارىلاپ شىكايەتلەرنى قىلدى. بىراق بۇلارنىڭ
    ھېچقايسىسىغا ئىسپات كۆرسىتىپ بېرەلمىدى.
  tuf-tuf: Pablo wicayat judíoinat Pablo cahm icar tew̃ay yinjacro. Jerusalén bin
