    faito, tsoa afaa inima Pablokairoko afaa chakafaito õikanax ãamãi noikaspakakĩ.
  cab-NT: Dan le lebélurunbei Páblo, ába jagúriridágun juríu ja ñǘbinbaña Jerusaléngiñe
    láu, ába jíchugun sarágu lidúnrun le jǘrüti, áni siñáti jarúfuduni luágu inárüni
    lan ni cáta lídaangiñe le jaríñagunbei.
  clu-clu: Pagsulud ni Pablo ginlibotan tana nga lagi ang mga Judio nga alin sa Jerusalem,
    kag doro andang ginsogid nga mga maburugat nga mga akosasyon kontra kanana nga
    indi nanda ra gani maproibaan.
  swh-ULB: Alipofika, Wayahudi kutoka Yerusalemu wakasimama karibu, Wakatoa mashtaka
    mengi mazito ambayo hawakuweza kuyathibitisha.
  tpt-NT: Tejkan lhachaankalcha ex tatalakanulcha ni israelitas yu taminchal Jerusalén.
