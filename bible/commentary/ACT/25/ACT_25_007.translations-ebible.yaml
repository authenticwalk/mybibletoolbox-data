  zlm-KSZI: Setelah Paulus masuk, semua orang Yahudi yang datang dari Baitulmaqdis
    itu berdiri mengelilinginya serta menuduhnya atas beberapa kesalahan yang berat,
    yang tidak dapat dibuktikan oleh mereka.
  gdr-gdr: Ɨ re ket Pol opendonj, Ju rɨga yepiya re Yerusalem taun ke tuwonj, tin
