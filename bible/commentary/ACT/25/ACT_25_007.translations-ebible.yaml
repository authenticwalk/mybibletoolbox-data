    katua ning u sige yora tonga animbenga yareging.
  ino-ino: Ke hikeno eke'a Yelusalemuti e'naya Yuta vaya'moki hau'ale mai'a veko hu'ne'a
    lusi ke nehu'a inake hae “Lusi hao'otake kava hu'ne.” hu'a lo'kiya vai'a kake
    hute'naya'maki afa'a lamake kake hutesaya aepa'ae ke hu'a fole ai'a ha'opai'nae.
  gnn-gnn: bala nherrara gumurrlilina nhanukala ŋurikalayina Bitjthawalana. Ga wiripu-guḻkuny'tja
