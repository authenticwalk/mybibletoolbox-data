    tɨ ytundɨgoy. E ca' ni ti tɨy'ajt ajcxy mɨguëxɨ̈gy.
  bsp-bsp: Ntɛ Pol ender mɔ, kɔ aSuyif aŋɛ ŋanator Yerusalɛm mɔ ŋaŋkɛl kɔ, kɔ ŋamboŋcɛ
    kɔ mes mɔpɔŋ mɛlarəm, mmɛ ŋanatɔ-tam kəsɔkəs mɔ.
  kqf-kqf: Bi sauginemo Pol i tavana ba Diu lavedi mabai Yelusalemḡa a yovoyovona
