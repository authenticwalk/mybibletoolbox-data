  aaz-aaz: '@see-verse:ACT.025.006'
  qup-NT: Pablo chayra yaykuhushpan Jerusalenmanta shamushka israel masinkunaka payta
    muyukta kayllayamurkakuna. Chasna muyukta shayarishpankuna llullashpa sinchita
