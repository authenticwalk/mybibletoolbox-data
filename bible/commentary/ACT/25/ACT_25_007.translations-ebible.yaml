  zar-NT: Cateʼ chibidxinëʼ Pablo niʼ, yuguʼ bönniʼ judío narúajgaquiëʼ Jerusalén
    gulaʼguʼë lëʼ lë́ʼalö, en zián le gulaʼnnë́ʼ queëʼ. Buluʼzéguiëʼ lëʼ le tuʼsubáguëʼë
    lëʼ xíguiaʼ, pero bitiʼ guca uluʼbéaj liëʼ yuguʼ lë naʼ gulaʼnnë́ʼ queëʼ.
  kde-kde: Paolo pakamwele, avala Vayahudi vahalêke ku Yelusalemu nkun'dinguka na
    kutandilika kunsitaki masitaka lohe la kwidopa lavakanahulwile kananga vene kulamaiha.
  ata-ata: Xe no mine Paulo muneꞌe muxali, la ta Iutaia aneꞌi ane meꞌa ne Ielusalemu
    mineꞌe ne mitulu mixaliliiou sou mixalixu vaikala ta piena sou susu masumasua
    mutelo noxou e umomomo sou aneꞌi ivikala lexe anu manina no anu uasi.
  qvw-NT: Ćhächimuptinñatacmi Jerusalenpi ćhämü Israelcunaca juntunacaycälil sumäcunactalä
    juchachäcuyalcan. Jinayalcaptinpis licänincuna manamá calachu.
  nfa-nfa: '@see-verse:ACT.025.006'
  tnp-tnp: Nian Pol təmuva imə, nətəm Isrel mɨn u kəmotsɨpən Jerusɨləm kəmotəhtul
    mohtəlau lan məutəni pətɨgəm nəghatiən əskasɨk nəuvein e Pol, mətəu suaru tɨkə
    təməgətun rəhalah nəghatiən məmə kəutəni nɨpəhriəniən.
  urd-urd: जब वो हाज़िर हुआ तो जो यहूदी येरूशलेम से आए थे, वो उस के आस पास खड़े होकर
    उस पर बहुत सख़्त इल्ज़ाम लगाने लगे, मगर उन को साबित न कर सके।
  hot-hot: Pol hayô, êŋ ma ŋê Islael takatu ba êlêm anêŋ Jelusalem ekalabu yani siŋ
    ma enaŋ yani bêŋ hathak abô malaiŋ lomaloma, ma doŋtom iniŋ abô miŋ hatôm injik
    nômla thô nena iniŋ abô ma avanôŋ ami.
  mqj-NT: Saei Paulus, naliling tamami to Yahudi lu dio mai Yerusalem, anna umpokada
    buda pa'tanda'na, sapo' tae' nabela napomanassa.
  rus-SYN: Когда он явился, стали кругом пришедшие из Иерусалима Иудеи, принося на
    Павла многие и тяжкие обвинения, которых не могли доказать.
  mbh-mbh: Lama Pol i velpola ma Juda areko o esu a Jerusalem me, o mit kalalual i
    na olemi otun a Pol nge omaing areko i kerenga rintet, aveto o pavurvur aro o
    ripot ole riong ako aro i pathengal nge ve ole riong aken i nunganga, kene avele.
  bdd-bdd: Ma Paulo ꞌinaoma ta meYudiyaedi taudi Yelusalemega sisuluma, sitoholo sakowasiyeya,
    ta ꞌidi heꞌewa Paulo weyahina sihepwailedi, maꞌidi gamwasowala, ma hesi mabwaiyadi
    ꞌidi hepwailaedi geya ꞌadi moisamo.
  cbt-NTPO: Cotioro'sa' Quirosarin quëran nani o'mapi ni'ton, Paono huë'pachina, ahuancanapirahuatona',
    na'con sha'huirapiapi. Nisha nisha sha'huirapipirinahuë', co ni'ninso chachin
    ya'huërinhuë'.
  rmy-SERVI: Кала Павло авиля, иудея, савэ авиле Ерусалимостар, ачиле тэ дошарэ лэ
    дэ бутэн пхарэн рындонэн, нэ тэ допхэнэ када лэндэ на выджялас.
  srn-NT: Di Paulus doro, den Dyu di ben kmopo fu Yerusalem lontu en èn den tyari
    wan lo hebi kragi kon na fesi. Ma den no ben kan sori tak' den sani tru.
  cta-NT: Ñaa loꞌo nguꞌ jiꞌi̱ Pablo liꞌ. Loꞌo juaꞌa̱ ndiꞌi̱ nu nguꞌ nu laca loo jiꞌi̱
    quichi̱ Jerusalén, cua ndyalaa ca ti nguꞌ. Cacua ti slo Pablo ndu̱ nguꞌ biꞌ, loꞌo
    liꞌ tlyu tsa quiꞌya ngusta nguꞌ jiꞌi̱ nu Pablo biꞌ; pana ná tucui ndu̱ nu chcuiꞌ
    si chaꞌ liñi laca nu nchcuiꞌ nguꞌ biꞌ jiꞌi̱ Pablo.
  bqc-SIM: Kɛ́ à mↄ̀, Yuda pↄ́ bↄ̀ Yelusalɛũↄ lìaaàzi, ↄ̃ aa yãzↄ̃ↄ pↄ́ wi fↄ̃
    a seela èoↄ dↄ̀wà dasidasi.
  tcz-CHONGTHU: Chuin Paul ahung lhun phat in, Jerusalema kona hung Judah hou lamkai
    ho chu ahung khomun, photchetna jong pethei louvin hehsetna khoh tah tah aseikhum
    tauvin ahi.
  mar-mar: तो आल्यावर यरूशलेम शहराहून आलेल्या यहूद्यांनी त्याच्याभोवती उभे राहून ज्यांचा
    पुरावा त्यांना देता आला नाही असे पुष्कळ व भयंकर आरोप त्याच्यावर ठेवले.
  snp-snp: eti ato, Polo aido Yuda wenena Yelusalemu numudokati lomamo yate ogona
    o edeti olu kalo mele edenawamo ka naba lo minafa, kawa logimonimo ya olu onae,
    loti ogofuti kolinawamo ka ya minámaiye.
  isl-isl: Þegar Páll var leiddur inn í réttarsalinn, hópuðust Gyðingarnir frá Jerúsalem
    umhverfis hann og báru á hann margar alvarlegar sakir, sem þeir gátu þó ekki sannað.
  spy-NT: Yu /kakiiyiitita Bāwulō, kōōmuutmuut ꞉Yuutayeek chēē kikiikukwaanee Yēērusālēēm
    ānkumwooy ng'al chēē chaang' chēē kimāyēētyēēchinē kiy.
  xnn-xnn: Idi inomdan si Pablo dat likoben nan Judio ay nagapo id Jerusalem. Et adoado
    nan mendagsen ay inpabasolda ken siya. Ngem maid ikkanda ay mangpaneknek is basolna.
  mwe-mwe: A Pauli bhakaisheje, Bhayaudi bhakopokengene ku Yelushalemu gubhaatimbililenje
    gubhatandubhenje kwaalugula ga indu yaikuluikulu yatenda nkali ashaayene nngakombola
    kong'ondela.
  tte-tte: Saugana Paulo siyoganama kabo Yudiya tobagunao siya silaomaya Yelusalema
    sitolo-takikilan yo siwalo ginauli naenaeli sibaibaiwa iginaulili. Na iyamo ali
    yakewane yakewa bwagabwaga nige sowasowali sikawa yawasosi.
  tcs-tcs: Wen Pol bin kam insaid dat kot, dem Zuwislida uda bin kam prom Zarusalem
    ol bin kam stanap raun Pol. Den ol bin spikbaut dem olkain rongting wanem em bin
    mekem, bat dempla kan prube eniting gense Pol.
  hlt-THB: Paul a law awh, Jerusalem nakawng anuk law Judakhqi ing chung unawh Paul
    ce thawlh puk uhy, cehlai a thawlhnaak am tu pe thai uhy.
  soq-soq: Ita me sape wiseno Iuswa Ierusalemwae wimona Paul enane panane wawu gagalowa
    uaraia pokawaau wamoie, tane mo gagalou mai saisaisape ipawanasapona rua, dia.
  qub-qub: Pabluta chayachiptin Jerusalenpita aywaj Israel runacuna tucuyta jitaparan.
    Chaypis manami rasun cajtachu niran.
  att-att: Á labbè ni Pablo ta ámmanunnután, niletungán nayù ira Kudio nga taga Jerusalem,
    nga mangikeká kuna ta aru nga narákè, ngam awán ta ipasingad da kâ gubinador,
    tapè ammu na nu kuruk yù kinagi ra kuna.
  bki-bki: Mia bogo napano Pol binimei joomo, ana kulo Ju na vio Yerusalemo napano
    ajakisor Vestas abinimei, ajikili aju, ana ajum̃a aberial burum̃ara vite va nalo
    telabo napano aber Pol naio jom̃a milaio, mia kanalo iliano nalo nei maka atu
    sikili leleio.
  bqp-bqp: Kũ ò sù kãao, Yuda kũ ò bò Yurusalɛmunↄ lìkai, akũ ò yã zↄ̃kↄ̃ kũ
    odi fↄ̃ ò a sèedade lèronↄ dìa dasidasi.
  mcp-mcp: Pwôl mú zə. Oyúdɛn bwə́ á zhu Yurʉ́səlɛm wá bwə́ mú lyɛ̧ nyə, bwə́ mú ŋgə
    jɛ́ɛ́g nyə məma minjagə́ bwə́mɛ́fwó bwə́ cúgɛ́ nə ŋkul mpu bwaagʉlə myá.
  hat-hat: Lè Pòl rive, jwif ki te soti Jerizalèm yo vin kanpe bò kote l', yo pote
    anpil gwo akizasyon kont li, men yo pa t' kapab bay okenn prèv.
  npl-NT: Ijkuak Pablo okalakito ixpa n gobernador, omopachojkeh n judíojteh non owalajkeh
    de Jerusalén. Opé kiteiliah san de miak, pero mach itla oweletkeh okinextilijkeh.
  bgg-bgg: Phaul è thiichiih wuiithogmage shii Jerusalem è wuii thog pha Jewthek è
    aishii bajo awie awie pha miyao yao ne nin pha jao ruii. Jimagunde ithek ne khagi
    aphi mua.
  eng-TCENT: When Paul arrived, the Jews who had come down from Jerusalem stood around
    him, bringing many serious charges against him that they could not prove.
  eng-BSB: When Paul arrived, the Jews who had come down from Jerusalem stood around
    him, bringing many serious charges that they could not prove.
  cpu-NT: Ikanta ikyaapaake Pablo, ari ipokaiyapaakeni judío-payeeni poñaayetainchari
    Jerusalén-ki, ikantakovaitapaakeri osheki kaariperori, okantaveta te iriñaayevetyaaro
    omaperotatyaarika okaratzi ikantakoyetziriri.
  san-ASM: পৌলে সমুপস্থিতে সতি যিৰূশালম্নগৰাদ্ আগতা যিহূদীযলোকাস্তং চতুৰ্দিশি সংৱেষ্ট্য
    তস্য ৱিৰুদ্ধং বহূন্ মহাদোষান্ উত্থাপিতৱন্তঃ কিন্তু তেষাং কিমপি প্ৰমাণং দাতুং ন
    শক্নুৱন্তঃ|
  tod-tod: Siɛgi zu naa ʋaani la, Zuifui niiti ti zeɠeni Zeeluzalɛme ti yei Seezalee,
    naati ti ɠakuni ma, ti ɗa maalɔ ga faaɓa golaiti, nii tiya ɓɔɠɔi ti la ɠɛni zooga
    gaama ɠɛzɛɠɛzɛ bo su.
  tac-NT: '''Lige alué Páulo alé bajkichi, ''lige jaré ralámuli jurío Rusalénika sígame
    a''bé simíbale alé napu ilile Páulo. ''Lige alué ralámuli chojkile ra''icha Páulo
    saega. Pe ''yégiga ra''íchale we''ká e''karúgame najsabume kóríle. Tabilé gayénale
    ''la bijchiá ra''íchali ma''chí pa chu''síkame ko alué Páulo.'
  eng-WEBPB: When he had come, the Jews who had come down from Jerusalem stood around
    him, bringing against him many and grievous charges which they could not prove,
  gfk-H: Ing Pol ga tur huat, ira Iudeia ing diet gata hansur ma Ierusalem diet ga
    tur burung ia ma diet gaam seisei tar ra dadas na nianga na hartakun taar tana.
    Senbia pa diet ga tale bia diet na hatutuna kaiken ra nudiet nianga.
  viv-viv: Ada au Folo giyemu againe, miYuda yadi tonagona Yelusalema againe hitauya-ma
    himidififina, ada hivebutu hihawavekoyoyena vaita koyona lakahi-moꞋena moyaꞋaina
    gidafaisewadi tu keke adifaiweya yadi gahe velemoꞋena ma hidaseyemauneni.
  yao-yao: Paŵaiche che Paolo, Ŵayahudi ŵaŵakopochele ku Yelusalemu ŵansyungwile ni
    kutanda kwaŵechetela yejinji yakutopa ni nganakombolanga kuisalichisya.
  tgp-tgp: Paul mara mo pala, la Jew atu sei la lo tai Jerusalem la lo sinai, la turu
    r̃alihia la lo tuvaia na hinau sasati hai sei la sopo er̃i vujangira vara la varar̃uhu.
  auc-NT: Ate oodeoidi Eedotadëë quëwente ñöwo wææ̈ pönïnäni inte pö godongämæ̈ gongæ̈ninque,
    Pabodo mänömaïnö wïwa cæcampa, wadö wïwa cæcampa, ïïmaïnö wïwa cæcampa, ante ancaa
    änewënänitapa. Incæte Petoidi ïnänite, Näwangä ante apæ̈nemönipa, ante odömoncæte
    ante tömënäni quïnö impa ante odömönäni aquïnänii.
  kbc-NT: Igaanaɡ̶a oyoodi Paulo, odaa niɡ̶ijoa judeutedi anoicoɡ̶oticogi nigotaɡ̶a
    Jerusalém joɡ̶oyawiile Paulo, odaa joɡ̶odi ica Paulo mowidi loenataka ane beyagi.
    Pida aɡ̶ica nimaweneɡ̶egi doɡ̶oikee moditece anewi.
  bmh-bmh: Pol imai alina, Zuda dudu go ereg alemen agen alaimai, Pol nugau enib ebu
    ze asiu maimai, ze gusig memen. Ze go zebigeg tamacag, gonun, goagal ze go petak
    pet du banou abai murabun iboin tam.
  ctu-BL: Che' bʌ tsa' c'oti Pablo, jini judíojob tsa' bʌ jubiyob tilel loq'uemo'
    bʌ ti Jerusalén tsa' wa'leyob ti' joytilel. Cabʌl tsi' jop'beyob ñuc bʌ i mul
    Pablo. Ma'anic tsa' mejli i tsictesañob ti isujm.
  meq-meq: Pol a ye ka təv məge sariya na, kwayaŋŋa Yahuda neheye ti yaw ma Zerozelem
    aye tə lawara na. Ta raw faya me ka mənese neheye a say a zləm mətsəne bay aye
    wal wal haladzay, ane tuk na, tə sla faya mətsike deɗek ŋgay eye bay.
  noa-H: Mag t'ʌ̃rpʌ̈itarr haa, ya hamach haig dubbaicheewai, chi judionaan mag Jerusalenmua
    bëetarr k'ʌʌnau dak'acha bëenaa hich k'ĩircha nem k'aigbacharamta hi gaai t'ʌp'öbaadëjim
    haajem. Mamʌ magʌmjã sĩi hamach hipaita mag t'ʌnarr haawai pöd hi pʌr hauba haajeejim
    haajem.
  alp-NT: Kena Pauluse iluake, tamata Yahudia rebe esi luake bei mpai kota Yerusaleme
    esi kele keholini. Eleki esi tutuke Pauluse menai be iono sala boka titinai. Po
    esi tiluke eni nsalale moneka.
  san-VEL: paule samupasthite sati yiruu"saalamnagaraad aagataa yihuudiiyalokaasta.m
    caturdi"si sa.mve.s.tya tasya viruddha.m bahuun mahaado.saan utthaapitavanta.h
    kintu te.saa.m kimapi pramaa.na.m daatu.m na "saknuvanta.h|
  kbq-kbq: Poli'ma ehanatige'za, Jerusalemiti e'naza Jiu vahe'mo'za, azeri amunompi
    ante'za otigagine'za, rama'a hamponanentake kea huntaza kemofona agafa omanetfa
    hu'ne.
  kbh-kbh: Pablo choye tojánashjango ora, Jerusalenocana tmojánashjajna judiënga tmojanobobeconá
    y ba uabouana soyënga chabe contra imojtsichamo, pero ni canÿe chë soyëngama tmonjanobená
    jinÿanÿiyana chca ndegombre bétsemnama.
  ron-LSB: După ce a venit, iudeii care se coborâseră de la Ierusalim au stat în jurul
    lui, aducând împotriva lui multe și grave acuzații pe care nu le puteau dovedi,
  pon-pon: A lao pwarador, Juj oko, me kodido jan Ierujalem, ap kapil pena i o kadipe
    i kaualap, ap jota kak kadededa.
  nhe-BL: Huan quema Pablo hualajqui, nopa israelitame tlen hualajtoyaj tlen Jerusalén
    moquetzque huan quiteilhuijque ica miyac tlaixpanoli tlen huejhueyi, pero ax huelque
    quinextíaj para nelnelía quichijtoya nopa fiero tlamantli.
  sps-sps: Tan nainy te ruak me Pol gagon, kat to ana taa Jiu to te poo me Jerusalem
    tsutsun babau to Pol, ri tanik iny kat ton fo tsuen parits tana fo iring te kat
    ya, sana fo vegiau te sak ari yan iring, to aya a sikia tu man nan ya.
  wnc-wnc: takapana Judia nana aminu Jerusalemda epbing takwakga pakapu Polde wesimban
    yuking. Yuke wamu meyakan Polde temapa yaking. Temapa yawawa ngana Festasda natapan
    yapii wena sikut.
  bus-bus: Kɛ̀ wà mↄ̀o, Yuda kɛ̀ aↄ̃ bↄ̀ Yerusalɛmunↄ lìgazi, ben aↄ̃ yã bíta kɛ̀
    wèe fↄ̃ wà à sèedadee èroonↄ dìa paripari.
  gub-BL: Ihem mehe zutew Zeruzarez tawhu wi ur ma'e kwer upu'àm wà huwake wà, izywyr
    wà. Uzypyrog ikatu 'ym ma'e tetea'u imume'u pà hehe wà, tuwihaw pe wà. Tuwihaw
    nuzeruzar kwaw waze'eg rehe. -Mo wexak iapo mehe wà, i'i wanupe. Ni amo nuexak
    kwaw Pawru a'e wà, ikatu 'ym ma'e iapo mehe a'e wà.
  imo-imo: Pol kano kiripina tuku orumu. Juda imbo Jerusalem kombu molko oringi kanomani
    Pol yu liko makai tendeko angileringi. Juda iye kanomani ningei Poloni ulu alowa
    awini tepa alowa tenderimu ningi. Nalo yu ulu te terimumu naa ambolkolio we ningi.
  boj-boj: Onaqa Juda tamo Festus dauryosib Jerusalem dena beb qaji naŋgi Pol kalilyosib
    Festus aqa ulatamuq di tigelosib une gargekoba Pol aqa jejamuq di qameleŋoqneb.
    Naŋgo anjam di utru saiqoji.
  eng-DRA: Who being brought, the Jews stood about him, who were come down from Jerusalem,
    objecting many and grievous causes, which they could not prove;
  knf-knf: Wal wi Pawulu abiiŋ, kë bayuday banwoonuŋ Yeruŧalem, başë bi anaţ afooya,
    atapara iko iŧum iwuţaan maakan, yi bawooŋ baanhinan adiiman kë ijoonanii.
  san-KHM: បៅលេ សមុបស្ថិតេ សតិ យិរូឝាលម្នគរាទ៑ អាគតា យិហូទីយលោកាស្តំ ចតុទ៌ិឝិ សំវេឞ្ដ្យ
    តស្យ វិរុទ្ធំ ពហូន៑ មហាទោឞាន៑ ឧត្ថាបិតវន្តះ កិន្តុ តេឞាំ កិមបិ ប្រមាណំ ទាតុំ ន
    ឝក្នុវន្តះ។
  arn-NT: Fey konpulu ta Pablo, tati pu judiu tuwyelu ta Jerusalen fülkonpuy engün
    ka feypintukungepuy pütrün wesake dungu mew, tunte kiñe dungu no rume küme tripalay
    kom tañi piel mew engün.
  zas-NT: Chi bidxinnë reex laaman, bén Israel guza ree Jerusalén, gubig reeman abiꞌ
    zien ree niguijdx badxiib reeman guijcaman, majsi niꞌqui tijb ni rëb reeman ad
    gojct nulüü reeman guial najn ni wali.
  ken-NT: Bátwɔ́ nɔ́kɔ́ nɛ yí bo Israɛl abhɛn báfú Yerúsalɛm bákáp yí báfyɛ́
    nɛ́ntɨ́ mándɛmɛ nɔkɔ bɛ́ Pɔ̌l ákʉ́ bɛyǎ bɛbɛ́ptí mɛnyɨŋ. Yɛ̌ nɔ, bɔ́ kɛkwáy
    bɛtɔŋ kpoŋoroŋ mɛnyɨŋ ɛbhɛn bɔ́ bárɛ̀m bɛ́ yí akʉ́.
