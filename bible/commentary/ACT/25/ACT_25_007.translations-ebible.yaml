  otm-NT: Nɛ nu'bʉ mi zøm bʉ ra Pablo, nu yʉ judío ngue bá nɛxpʉ Jerusalén bi mbä'ts'i.
    Nɛ ɛ̨mmɛ xʉn ngu 'bɛ'a xʉn ts'o í yąpi. Pɛ hingui sä da bøm majuąni 'bɛ'a bi man'ʉ.
  dah-dah: Irkeb Pol go merere huwarke Yuda mar Yerusalem mat katamiŋ gore kuŋbe kalyaŋ
