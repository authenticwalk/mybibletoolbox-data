    etiri ape mo sitewi au te'e ta'ame. [Ap 24:5-6]
  myy-myy: Pablo ĩ sãja ejaroca judio masa Jerusalén wadiana ĩ tʉ eja rʉ̃gʉ̃yijarã.
    “Seti jaje ña ĩre”, yibojarãti, “Iti ña seti ĩre ñasarise”, yi goti rẽtobu masibisijarã
