  unx-unx: ପାଉଲୁସ୍‌ ହିଜୁଃୟାନ୍‌ଚି ଯୀରୁଶାଲେମ୍‌ରେନ୍‌ ଯିହୁଦୀ ହଡ଼କ ଆୟାଃ ଚାରିୟସାଃରେ ଜୁରୁହୁଣ୍ଡିକେଦ୍‌ତେ
