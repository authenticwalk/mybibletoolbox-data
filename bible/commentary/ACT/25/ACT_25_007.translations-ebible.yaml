  cpb-NT: Ikanta ikyaapaake Pablo, ari ripokaiyapaakeni Judá-ite poñaayetainchari
    Jerusalén-ki, ikantakowaitapaakeri osheki kaariperori, okantaweta te iñaayewetawo
    imaperotatyaarika ikantakoitziriri.
  aon-aon: Douk Pol nanak natograri aria amudok Juda hapeiri Jerusalem habuhi hakitak
