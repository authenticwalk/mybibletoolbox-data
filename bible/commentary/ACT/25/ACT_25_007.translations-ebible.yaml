    “Ahriquiro tiquiro ñano yegʉ̃ ihñaʉ”, ni, masiedahye.
  anv-NT: Áchwɔ́ ne Pɔl, bɔɔ́ Jus abi abɔ́ átané Jɛrosalɛ ánɔ ji mme ne álɔ mama
    ji ukpɛ́kpɛ́ depɔ mmyɛ ayi álá kágé lɛre nnó genó ɛyigé ɛbwɔ́ ajɔɔ́ gelu
    wáwálé.
  sab-NT: Pablo jwanjo Pablo dbachku Festo ngeru kwian ulita gwa giti gire kwian israelita
    chugagwalla Pablo dollale nu chieba una Jerusalénge ama kle ne ngwadi, kwian e
    ulita mo litu Pabloge kodi Pablo gbe jiske, ama ulita gerudu tanre me no Pablo
    dollale, agwa geru e ulita ngwale malen kwian Pablo dollale me ñadu Pablo gbe
    jiske ulia kwian gerudu kare giti.
  tmd-tmd: Pol nugwo pön höm, Juda nöbö Jerusalem yöbö hem piaku hön, nugwo wob yuö
    nɨgön, mönö adö hörɨrör mɨga akwör yadmä. Makwam mönö yadim adö piaku mönö ila
    mɨdmɨn yadölim.
  acr-NNT: Echiriꞌ xkꞌam lo ri Pablo, raj judiꞌabꞌ ebꞌelinaq pa ri tinamit Jerusalem
    xkimok rij, xkitzꞌaq kꞌu uchiꞌ uꞌanom ukꞌiyal mak lik na utz ta uwach, tobꞌ na
    xkiriq taj suꞌanik kakijikibꞌaꞌ uwach wa kakibꞌiꞌij chirij.
  kpg-kpg: Di madagoaa Paul ne dau, digau o Jew ala ne loomoi i Jerusalem, gaa tuu
    gi nua ga haganiga a mee, gaa hai nadau hagi aga i nia huaidu llauehaa hai baahi
    gi mee, gei digaula nadau haga modongoohia donu ai.
  taj-taj: पावल धोखमाहेन्‍से यरूशलेमग्‍याम खबा यहूदीगदे थेला क्‍युर्सीन राप्‍जी। ओच्‍छे
    पावलला बिरोधरी हिन्‍बा आहिन्‍बा तामला दोष लजी। तर थेनीगदे ह्राङसेन पाङ्‌मा सत्‍य
    हिन्‍ना भिसी उन्‍बारी आखम्‍नी।
  avt-avt: Pol epei kan, te mɨt ne Isrel kerek neke Jerusalem nan, hɨr nerp nesiuwe
