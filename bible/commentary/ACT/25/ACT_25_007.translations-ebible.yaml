    ilpernemele Paul-akerte kenhe re akenhe lterrke akwete anekenge.
  qvc-NT: '@see-verse:ACT.025.006'
  tgl-ULB: Nang siya ay dumating, nakatayo sa di kalayuan ang mga Judiong galing sa
