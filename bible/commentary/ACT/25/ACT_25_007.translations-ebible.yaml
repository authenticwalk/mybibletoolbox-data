  kbm-kbm: Pol gile givarkei Festas na gikwai kob bambamo yaun ane ebe ivin Festas
    be isov nangge Jerusalem ile ok ivarkei ile idbul Pol be inei yaun bunam walang
    ano gipil Pol. Bemem eisir gitangi ebe ve inei lavo nitangi Festas inei yaun etok
    ano me wali dang ok ite.
  tew-tew: Paul óekán, heḏi natsꞌú̖ˀ dihayḏi in Huḏíyo oe Jerusalem-di diˀä̖ä̖ˀin
    iví núˀ iwéngé diwindi ôntꞌeˀpꞌíḏéndeḏi ditû̖ˀ báyékí kâyˀi hä̖ä̖wí híwóhpîˀ
    iˀandi, hewänbo wíḏínkoḏipí taˀgendi dâythayya̖míḏí nä́ˀi ditû̖ˀdi taˀgen namuuˀin.
  rmc-rmc: Sar avľa o Pavol andre, akor ola Židi, so avle andral o Jeruzalem, pes
    rozačhade pašal leste a chudle pre leste but te vakerel ajse bare veci, save našťi
    dokazinenas.
  apr-apr: Ngan kene tani in tikaua Paulu a ilo, motong la di Yuda tina yo tipa ke
    Yerusalem a tisi nga, ngan man tikodo le tigaliu, inbe tiwete betanga dook tiap
    matana matana alunu san a tisopo koodi panga ye. Bong ngan mala bet tipapos betanga
    kidi tina ngan punu sa pang Pestus bet nen ngan lon galanga ye bet betanga kidi
    tina ngan sa moolmool, ngan tiap.
  tiy-tiy: Amun énggégumah i Pablowe, i de Judio tidéw Jerusalem téménindég ro géliwét
    de, brab bénréh roy kéluhanay gétimale fo kétébo ro de. Endob énda i toow géfégito
    ro bé kétébo ruwe de.
  nlg-nlg: Bona te sara Paul, rana Jew tara sughi horu mai Jerusalem kolua Festus
    tara tughuru talighutia. Mara huru ngangataa nia na lei totobo te subo me vahola,
    mara mua tangomana na hurukaleana.
  dgr-DOGNT: Paul eyı nègeèchì ekò Israel got'ı̨į̀ gha k'aodèe Jerusalem gots'ǫ eyı
    nègı̨ı̨dee sìı Paul wemǫǫ̀ nàgeèhza. Ekǫ-le hodeè łǫ eghàlaı̨dà gedı t'à gık'e
    nìdahòı̨ɂǫ, hanìkò asį̀į̀ ehkw'ı agedıı sìı wek'èhoedzǫǫ̀ agele ha dìì.
  pes-OPV: چون او حاضر شد، یهودیانی که از اورشلیم آمده بودند، به گرد او ایستاده، شکایتهای
    بسیار وگران بر پولس آوردند ولی اثبات نتوانستند کرد.
  ron-1924: Кынд а сосит Павел, иудеий, каре венисерэ де ла Иерусалим, л-ау ынконжурат
    ши ау адус ымпотрива луй мулте ши греле ынвинуирь, пе каре ну ле путяу доведи.
  tpz-tpz: E Pöl to nö maꞌ, ko Jiuꞌ varih to kunah taneꞌ maꞌ Jerusalëm nö maꞌ, pare
    tapön tavi poë, pare vateen e Pöl, ko soe pan eꞌ to nok vahat voh a ma tah peo.
    Ivëhkëk, ee to hikta onöt ne a vataare e Festus vamanih pa ma soe pee to teꞌ man
    non.
  agd-agd: Oríkan maen Porin do aviren merákan Yerusaremí ma me ampiren aravein Yutan
    kayo ano véin ádé e mantaven kokhon ná kó baya kayo fóké béin kó tianten mifo
    veni ana ída maman dáko en mino.
  rkb-NT: Anaeze Sudeutsa, asahi Serusarẽhe ezektsa izumubanaha. Pauro zumuze zihareresapybyrikinaha.
    — Pauro imysapybyikia ty nikara iwa ihumo taokanikinaha. Ana hi nitsasokonaha
    — mybarapetu nikaranaha.
  san-THA: 'เปาเล สมุปสฺถิเต สติ ยิรูศาลมฺนคราทฺ อาคตา ยิหูทียโลกาสฺตํ จตุรฺทิศิ สํเวษฺฏฺย
    ตสฺย วิรุทฺธํ พหูนฺ มหาโทษานฺ อุตฺถาปิตวนฺต: กินฺตุ เตษำ กิมปิ ปฺรมาณํ ทาตุํ น
    ศกฺนุวนฺต:ฯ'
  iws-iws: Mɨ Pol siya bɨdi yɨmbiniyɨn. Mɨ Judan iikamɨm sɨma om komii Jerusalem siir
    haiburgig mɨ ɨna yapiniyɨm. Mɨ sɨma siir kingiina yamɨkwoni mɨ yai bibiyɨeyɨm
    sɨma Festas siir boɨnmɨmauu tɨ dimɨn biyɨe whɨekakɨm Pol siya tɨrɨm sɨmiir. Mɨ
    sɨma siirɨn whɨsariiya prɨiboɨn hɨuriyɨugɨm. Siirɨn inkam nwɨrkɨn bɨ kɨgɨn dimɨn
    biyɨe siya tɨrɨn.
  pol-SZ: Żydowscy przywódcy, którzy przybyli z Jerozolimy, natychmiast otoczyli go
    i zaczęli stawiać mu wiele poważnych zarzutów. Niczego jednak nie potrafili udowodnić.
  ztq-NT: Tsiñee lëë Pable kwsëëb yulyey, lëë xaa Jerusalén big kex, aan lëë xaa bislo
    pkëëkiy xaa Pable tub yox cos ntseeb, per ni tu cos nii pkëëkiy xaa Pable pchilody
    nyuñ xaa preb nii nli beeñtsyey Pablo.
  zai-NT: Ora bidxiña Pablu, gurí zisi irá judíu ni beeda de Jerusalén que laa. Cugaani
    ca stale donda naro'ba luguiá peru qué ñanda nusihuinni ca dxandí ni.
  upv-upv: Ko daron nga Pol m̃iasi vini loloim, ko m̃eri Isrel nir ne Jerusalem arser
    rrale ko arwerai tweni nale nga marterter milep tere Pol. Ko sete nale ser arrow
    rragrrag erpe nga arweretun.
  aui-aui: Raghanina Pol iverakanibu, na Jius babada iiyawogha Jerusalemma siyowogha
    na simiiri gwagwari bi sidagu da wawu bogaebogaema siyiaviyeni, bi getana iiyabo
    rubana iyisisiya da yana wiiwawu sisiyidi na wiisuwona da Pol berona ibera.
  wap-NT: Uruu unaꞌaka-kaoaꞌa naa ĩꞌidaꞌati. Sariapa Jewnao, waꞌatiinao kidaz Jerusalem
    iki, kasabaꞌukinan naa Paul dazaba an. Naꞌiki ĩkowaadan naa iriba dikauda kidaꞌo
    aimaakan ushaꞌapaapan. Aizii ĩpishaa-kaoaꞌa naa, mazan aonaꞌa naa zoobaba ĩmishian
    wuruꞌu paparadan udauꞌan kidaꞌoraz.
  mva-mva: Be bong Pol ipura nge tamoata Ierusalem-lo be dimai nge diboalingi be giriki
    kaiboangdi ono diunglako. Giriki ono diunglako, ata tago diboadu labu teke date
    be ono Pestus darai Pol moimoi giriki iemaki.
  dwr-NT: I gakkeedda wode, Yeerusalaameppe yeedda Ayihudatuu A matan yuuyyi aadhdhi
    eqqiide, barenttoo shatimmanaw danddayettenna daro deexo mootuwaa A bolla wotheeddino.
  kfw-kfw: Paul aheitung pha, Jerusalemma inphut aheikawa Jihudi ngai'n asir-apangnga
    inngirra, inmani innum inmu-injetmak jarra noonkuung katamtak ama chungnga inheichoi.
  bfz-bfz: जेबे से आया, तेबे जो यहूदी अगुवे यरूशलेमो ते आयी रे थे, तिने नेड़े-तेड़े
    खड़ी की तेस पाँदे बऊत सारे दोष लगाए, जिना रा तिना गे कोई सबूत नि था।
  cuk-09: 'Pablo igar-itoged-negse dogdegu, Judiomar-Jerusaléngi-danimaladi Pablo-ebiris
    igar-itoged-neggi ambikunonimalad. Amar sogdemalad: “Pablo nue yaisur neg-ichodiiye.”
    Degite geg nue sogmarbardo, ar igi nue neg-ichodisunna.'
  ben-OBCV: পৌল উপস্থিত হলে, জেরুশালেম থেকে আগত ইহুদিরা তাঁর চারপাশে দাঁড়াল। তারা
    তাঁর বিরুদ্ধে বহু গুরুতর অভিযোগ উত্থাপন করতে লাগল, কিন্তু কোনো প্রমাণ দিতে পারল
    না।
  mil-NT: Te òré ní quexìo té Pǎblú vechìuⁿ, te sa ndècu cue tée isràél cue tée ní
    quee ñuú Jerusàlén, te cuánguɨhu‑güedé ndéé dɨ̀ñɨ té Pǎblú ní ngúnutnɨ́ɨ‑güedé,
    te xǎhaⁿ‑güedě xii cue tée cùchiuⁿ sá ndècuéchi vìhi‑dé, dico ñá túú ní cùndee
    tnúhu‑güedé.
  myu-myu: Yajẽm puje Paulo awẽg̃ o'yawẽg̃mukẽrẽrẽn ip Jerusalém ka bewiayũ. — Paulo
    ikẽrẽ jĩjããn o'e — io'e ip napa ma. — Soat em ikẽrẽat mujurũg̃rũg̃'uk osunuy —
    io'e ip napa ma. Imẽnpit icẽmãn oceju e'em iap mubapuk pa'ore o'e cebe ip.
  amk-amk: Na kutu ureng kawariaio sa fo, Yahudio era na Yerusalemi ma fosa esoru
    wariri, mae etinggairi we fi maraba paria. Wape fi etinggairi weai nanai wiro
    etohong fiainawiafeai we deinawiai we kaiwo tarai kaha.
  fai-fai: beta Faul ayo tadane, Yu Kayak Yedusalem kalo tasidiw iyo tad falal dau
    tod nadiwade kinim dam mafak dákamin weng imuk uyo bakada bom dok didawiw, kata
    im weng bakanbiw uyo atin weng dam mak baka bom afan kalongin banim.
  ura-NT: Inae Faboro turuaauruhane jana, enoha Faborone jana jetaote, rohan nichuuntaacoaain
    jetao, coulurujueeure Jerosaleen caje uhin turunacaauru- Jorioocuru. Itolere baaso
    cuhane cuaaichuru, joaereein caje erenaa rocohichuru, coulurujueeure jetao, baaso
    ichaenihane sainejeein. Nii jaun jetaote, esinae rauhijiriin erenaa nihane coitucuurene.
  mcd-NT: Nococun ahuun caifo Israelifoan Jerusalén anoashu fucashon yoiti huanifo.
    Yoifiaitocai tsoan ismacoinnima iconmainquin.
  urt-urt: Ŋupe ŋaiye Pol ŋoto pe, lenge Juta ŋaiye si yase Jerusalem yate jan yonyorꞌme
    kin pe, tinge yiniꞌe kin ŋembere sekete nange kin si ŋende pupwa. Kom tinge yukur
    tatame ŋaiye ka yasambe Festus ŋaiye Pol si ŋoworꞌe wusyep erŋeme, pakai.
  kiz-kiz: Bho afikili, Bhayahudi kuhoma Yerusalemu bhajhemi karibu, bhakapisya mashtaka
    mazito ambajho bhabhwesilepi kughathibitisha.
  tzo-TZE: C'alal ic'ot ta stojol Festo li Pabloe, tal sjoyibtaic ta ora li israeletic
    ti liquemic tal ta Jerusalene. Ep la stic'beic smul. Pero mu meleluc li c'usi
    laj yalique.
  lex-lex: Paulus nmai wia dewade Yahudi mak kwatiawua Yerusalem re rpepan nana pa
    rakota lira-kdiori werwerta. Mere riy id mana edon nakot nohora Paulus halli onni,
    yoma hare honona de ha wniaror nan to'a de.
  dov-dov: Naakasika, bama Juda baku Jelusalemu nibakayima afwiifwi, akuleta twaambo
    tuyumu ntobakali kukonzya kupeda bukamboni.
  rgu-rgu: '@see-verse:ACT.025.006'
  toc-NT: Acxni̠ chú li̠chín­calh Pablo nac pu̠ma̠­peksí̠n a̠ma̠ko̠lh judíos hua̠nti̠
    xta­mi­ni̠­tanchá nac Jeru­salén lhu̠hua catu̠huá hua̠ntu̠ tzú­culh tali̠­ya̠­huay
    ma̠squi ni̠ xta­ma̠­lu­lokniy hua̠ntu̠ xta­li̠­ma̠­la­ca­pu̠­má̠­nalh.
  som-som: Oo kolkuu yimid, Yuhuuddii Yeruusaalem ka timid ayaa hareerihiisii soo
    istaagtay, oo waxay keeneen dacwooyin badan oo waaweyn, oo ayan iyagu xaqiijin
    karin.
  mam-C: Tej tokx Pabl, b'e'x i ok laq'e Judiy tk'atz, ayej tzajninqetaq toj Jerusalén.
    Exsin ok tentz q'malte, qa nimku til Pabl, me nti' jun yek'inte qa twutzx.
  ndj-ndj: Chipindi Pauli pafikeyi, Vayawudi vavelili vafika kufuma Yelusalemu vamushengitela
    na kudeta uhighi utangalili wutawukili wungajila kuva nakaka.
  mbj-NT: Paw-Ro bana gëët bä, Judah buuj, Jerusarẽnh bä naa han'aa do ranu sabug
    däk tabagëët bä. Ti m' radu doo tak'ëp Paw-Ro raky n'aa tapaa. Hajõng mä nesaa
    do tamo haj'aa, sa nooh. Daap mä ramenyyh. Dooh m' rahaja bä rametä bä se hub
    tado bä ti raher'oot doo.
  lat-VUC: 'Qui cum perductus esset, circumsteterunt eum, qui ab Jerosolyma descenderant
    Judæi, multas et graves causas objicientes, quas non poterant probare:'
  ngp-ngp: Paulo eze abule, Wayahudi walawile Yelusalemu wakimalaga wakanda wamzunguluka
    no kukonga kulava malongelezo yabindile ingi hewedahile kuya lavila uwona wakwe.
  enq-2: Polo ipateamopa, Juu mendapu Jerusalema katao lanao epeami dupame baa katao
    kakopatala, kyeto joo pii tenge longo mendapu baa-kisa setao leami. Dopaka doko,
    pii leami dupa kiningina lao panasepenge nanjia.
  eng-ASVBT: And when he was come, the Jews that had come down from Jerusalem stood
    round about, bringing many and grievous charges against Paul, which they could
    not prove;
  mna-mna: Paulus imar ipet to, zin Yuda tau timbot Yerusalem mi timar i, tila ma
    tiliu i. Mi tigiibi sua boozo pini. Tiso ni ikam mbulu ta sananŋana kat. Tamen
    sua kizin tana, ka pombolŋana sa som.
  myw-myw: Pawl imeyes, wankuyeim mo isunaps min-Yudiy tasiyas meinoy nimeis Yelusalem,
    itowas mo iyateles, ikavtagis Pawl ansinap babaw-wan kalbaleb nivvag kid; tage
    asilivan nag bikamnat, mapuna takaleiwag nag isimounid asilivan waseg.
  sby-sby: Lino Paulo mpwalashika, Bayuda balafumina ku Yelusalemu balamushinguluka
    ne kwamba makani angi eshikutinisha, nomba baliyawa kucikonsha kupa bukamboni
    bwesulila.
  sll-sll: Ditomia Pol u pa dungure te Yuda arihobi Yerusalem aidole ya ime ure ha
    oun dongwo di mere si tongwi. Tomba yalhobi ha wo dim mo, hasu dim mo, Pestas
    memini pir o sikungwi.
  yaq-NT: Junako, juka' Paplota junama yepsako, jume' juriom, bwe'u jo'ara Jerusalen
    tea'a betana ama yajilame, aman rukteka intok aapo'ik beje'eka, tu'isi juebenak,
    bettek teuwaaka a' na'atejok. Taa inime'e, junae bem teuwaa'ue, aapo'ik beje'eka,
    tua kaita lutu'uriatu machik a teuwaakai.
  uro-uro: Bä nga ma Pol qa män dä ama Judaqäna qärarhani i ar sä rha nae ma Jerusalem
    da ing namet a qa bä rhi nasäng i rhi sameng irhäm ga i qa mualat na ama rhäqäp
    ama lat ama vu ngät mamär sokt di iangärhäkt arhä rhäksärhäm di qaku ngäktki nä
    guani sävät a qa.
  ita-1885: 'E, quando egli fu giunto, i Giudei che erano discesi di Gerusalemme,
    gli furono d''intorno, portando contro a Paolo molte e gravi accuse, le quali
    però essi non potevano provare. Dicendo lui a sua difesa:'
  muy-muy: Pol nakəŋ àra ènjia ti ndam Zʉde ya tàsləkabiya a Zerʉzalem a ni tèveliŋi
    ahàr mək tàcalki naŋ ka zlam gərgəri kay ya ti tàɓəlay do simiteni ni. Ay zlam
    gani ɗek ya ti tàcalki naŋ ni ti tìsliki maɗafana koksah.
  kqc-kqc: Kamini Paul okiyori, Jew vene, kaere bi Jerusalem gutuna deyadi, bi are
    rei buru risi sina toe tau dudu ini no rofu nitourage reyadi, idu ini sina moi
    rama aego di adina bi koina.
  tav-tav: To bairi Pablo caejayupʉ. Topʉ cʉ cajãa ejaro Jerusalén macana judío maja
    Festo mena cáatána cʉ tʉna ejanʉcari, “Capee wame caroorije majuu cácʉ ãmi Pablo,”
    cʉ caĩñuparã. To bairo caĩrã anibana quena, “Ati wamena ã cʉ ye bui, cariape mʉjaare
    jã ĩ,” cʉ caĩ majiquẽjuparã.
  eng-ULB: When he arrived, the Jews from Jerusalem stood nearby, and they brought
    many serious charges which they could not prove.
  spa-VBL: Cuando Pablo entró, los judíos que habían ido desde Jerusalén lo rodearon
    y presentaron acusaciones serias contra él, pero que no podían probar.
  fra-_FOB: Quand on l'eut amené, les Juifs qui étaient descendus de Jérusalem l'entourèrent
    portant contre Paul de nombreuses et graves accusations, qu'ils ne pouvaient prouver.
  hau-ULB: Da Bulus ya iso, Yahudawa daga Urushalima suka tsaya kusa, suka yi ta kawo
    kararraki, amma basu iya tabbatar da su ba.
  mal-mal: അവൻ വന്നതിനുശേഷം യെരൂശലേമിൽനിന്ന് വന്ന യെഹൂദന്മാർ ചുറ്റും നിന്ന് പൗലൊസിന്
    നേരെ കഠിനമായ കുറ്റങ്ങൾ പലതും ബോധിപ്പിച്ചു.
  kkc-kkc: Eseme edebeeyo Polo yo goo midili moso mapoo ido polome, Yelusalem maga
    sibadee Yu odoowo wiligi odoo tebisa oso Polo tobudume, pee maga tebisaloso silodoboloso,
    Polowo goo mapoo to opusomo opusomo di takolone, Polo yo diya tokenee odoo dee
    takaga meleeso. Esino diayo to opusomo opusomo di taka ma kulodu, Pestuseeye tei
    goo egele.
  urd-GVR: Jab Paulus pahuṅchā to Yarūshalam se āe hue Yahūdī us ke irdgird khaṛe
    hue aur us par kaī sanjīdā ilzāmāt lagāe, lekin wuh koī bhī bāt sābit na kar sake.
  far-far: Ma kada sa Paul nia dao, na Jiu ne kera leka mai fasia 'i Jerusalem, kera
    ka uu kalia, ma kera ka fai fafia ana ru 'oro ta'a ki, boroi ma kera nao si fatainia
    go ne na ru nai ki nia mamana.
  suz-BL: मिनु आ ङोंइती राप्‍पदानु, यरूसलेम रे जाक्‍शो यहूदीपुकीमी शुश दोस गेमे बाक्‍त।
    तन्‍न लोव़ का यो थमा बाक्‍ब, दे कोंइने मचाप्‍मे बाक्‍त।
  car-NT: Iwopy'po mero mo'karon Jerusalem wyino o'pema'san Simosu 'wa Paulus u'memy'po.
    Pyime yja'wangon imero otykon poko emendo'po i'waine. Iporo te morokon emendoto'kon
    wairy enepory upijatokon te.
  amp-amp: Porr kotyuk kunys yi mfnahmotr nd Jerusalemko toh tany yimo bro yimam kot
    mtohhato rroh mrokfom mtumomm. Be tu krho mrokfom tumom. To nd rroh mrokfom be
    mtu furamomm. Nhai tu mna duha mrokfom ptharmom. Be kfo wok fura bofuramomr.
  bht-bht: जालू सै आया, तां यहूदी अगुवे जड़े यरूशलेम शेहरे ला आयो थे, उना अखे बखे
    खड़ोई करी उदे पर बड़े भरी दोष लाऐ, पर उना बाल इना दोषां जो सच्च साबित करणे तांई
    कोई सबूत नी था।
  eng-NOY: And when he had come, the Jews who came down from Jerusalem stood around,
    bringing many and heavy charges which they could not prove;
  cub-NT: Ʉ̃i eaiyede, ina judíova Jerusalén ãmicʉriĩmarocavʉ daivʉ bácavʉ núrejaimad̶a
    ʉ̃i yóboi. Ʉrarõ ãmeno boro coyʉrĩ ad̶arĩduivʉ barejáimad̶a ʉ̃i borore. Ʉbenita
    ye bʉojabedejaimad̶a jã́d̶ovaivʉ jãve ne borore.
  ita-1927: 'E com’egli fu giunto, i Giudei che eran discesi da Gerusalemme, gli furono
    attorno, portando contro lui molte e gravi accuse, che non potevano provare; mentre
    Paolo diceva a sua difesa:'
  lww-lww: Ana pogos nap̃a Pol pimi loyum̃a, ana le Yu la nae Yerusalem nap̃a ataveve
    Pestas apimi, asum̃alu asu, ana asum̃a apisawal ke pupia suri viowa la moki liu
    nap̃a apisape Pol naga kila, ana kiela visena la nene pe sum̃alu re nena ga.
