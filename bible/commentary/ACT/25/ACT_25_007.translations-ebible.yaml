    upe.'
  dao-dao: Acunüng, ami lawpüi ja, Jerusalem üngka naw ju lawki hea Judahe cun a peia
    ngdüi u lü, a khana am cangkia mkatnak khawha ami pyen. A mkhyenak kcang cun am
    ami msuh thei.
  cya-cya: Ña'aan yten yu Pablo msu'hua lo'o ne' judio nu mdo'o quichen Jerusalén
    'in yu, lo' mdyisnan msu'hua ne' scasca qui'ya 'in yu, chacui' qui'ya nu tnu,
    una ñi sca na lo' a nguñi na 'in yu.
  beu-beu: '@see-verse:ACT.025.006'
  wrk-wrk: Jali nyulu wanbiya Bul kurdusnyina, baki yali karrinja nanganbu Bulnyina,
    nanamuku Jumuku jali yalu jilajba nanganbu, Bisdusnyina kulani. Yanyba yali, “Nyulu
    balki, nayinda Bul. Jungku nyulu balkina yuwana.” Ngala miku yaliya minimba nanda
    mambuka yalungi jangkurr duja. Muningka yali yanyba.
  nii-nii: Pol wang kin, Jura wumb Jerusalem konu ełe si kindik kin, mani onjung wumb
    ei ok, Pol engim konu ełe mandi angk kin, ek kis kanim kanim nik, Pol ngunjung;
    ba wumb en enim wu owundu Peses piimba ek mendpił, endi ninenjing.
  ign-NT: Te títecapapa ema Pablo, tisiapapa te mamirahu ema Festo. Témeña­ha­vanapa
    ena mánarana tiásihanahi te Jerusalén. Timetau­re­canapa ema Pablo. Camuri eta
    máejeca­pi­ra­vahiji. Ichape eta maviure­vahiji nayehe. Tájinasera naviyahini
    eta náetsera­rúi­nahíni.
  dik-NT: Na la Paulo ɣëët, go kɔc Itharel ke bɔ̈ Jeruthalem ke kääc, ke cïk gɔ̈ɔ̈m
    piny, jɔɔk bïk kärɛc apɛi luɛɛl yeguɔ̈p, ku acïn kë cie nyuɔɔth lɔn ye käkkä yith.
  cac-cac: Ayic ix c'och vin̈ d'a yichan̈ vin̈, a eb' israel ix cot d'a Jerusalén
    ix c'och oyan eb' d'a stz'ey vin̈. Tzijtum tas ix yac'och eb' d'a yib'an̈ vin̈,
    palta malaj jab'oc tas sch'oxani tato yel syal eb'.
  tzj-E: Tak xekaja Pablo chwech Festo, je aj Israel je e'elnak ela pJerusalén arj-e'
    nlowlo' nqueban, xeyictaja tzrij y xquemaj rbixic ril, y más chna lowlo' ril xqueya'
    per majo'n xecwin ta xqueban comprobar.
  san-BUR: ပေါ်လေ သမုပသ္ထိတေ သတိ ယိရူၑာလမ္နဂရာဒ် အာဂတာ ယိဟူဒီယလောကာသ္တံ စတုရ္ဒိၑိ
    သံဝေၐ္ဋျ တသျ ဝိရုဒ္ဓံ ဗဟူန် မဟာဒေါၐာန် ဥတ္ထာပိတဝန္တး ကိန္တု တေၐာံ ကိမပိ ပြမာဏံ
    ဒါတုံ န ၑက္နုဝန္တး၊
  yaa-NT: Mã Pablo oano õikakĩ, judeofãfe Jerusalén anoax fẽkaxõ, akiki fokaxõ mekafakĩ
