  nko-NT: Mʋ́ʋ́ Paulo lɛ́lɛ mʋ ɔnɔ́ ɔbɛ́ɛ, “Mmɔkʋ́tʋ́n Yudafɔ mbla kʋkʋ, ntɛ́ɛ bwɛ́
    tɔkʋ pʋ́ ifin da Bulu ɔtswɛ́kpa amʋ ntɛ́ɛ pʋ́ lalahɛ kʋkʋ ɛ́ gyi Roma owíe dɛhɛn.”
  bsn-NT: 'To ĩna yiro bero, “‘Rojose yibesumi’ yʉre yato” yigʉ, ado bajiro yiyuju
