  pan-pan: ਪਰ ਪੌਲੁਸ ਨੇ ਆਪਣੀ ਸਫ਼ਾਈ ਵਿੱਚ ਕਿਹਾ ਕਿ ਨਾ ਤਾਂ ਮੈਂ ਯਹੂਦੀਆਂ ਦੀ ਬਿਵਸਥਾ ਦਾ, ਨਾ
    ਹੈਕਲ ਦਾ, ਨਾ ਕੈਸਰ ਦਾ ਕੁਝ ਵਿਗਾੜਿਆ ਹੈ।
  gvc-gvc: 'Ti ã ni yahusãri baharo Paulo to yoarire yahuha: —Judio masa ti dutiare,
    Cohamacʉ wʉhʉ macaa dutiare, Roma pʉhtoro to dutiare yʉhdʉrʉcaerahi —niha Paulo.'
  ksj-ksj: Ebu Pauloꞌa ane mone ḡoeꞌa rae fureniro, raenaꞌa, “Eꞌe Iuda azaḡa goro
    ḡoeꞌa mene variꞌiro, zu dibuꞌo neḡa sausauneꞌeteꞌe haḡaiḡa mene haḡairo, zu Roma
    goro ḡoeꞌa mene variꞌiro.”
  sbk-sbk: U Paulo wahwitetela waga, 'Siga imbombile embibhi hwa Yahudi, hushibhanza
    hwa Kaisari, siga entulile nahamo.'
  mya-JVB: ပေါလု ကလည်း၊ အကျွန်ုပ်သည်ယုဒ တရား ကို မ ပြစ်မှား ပါ။ ဗိမာန် တော်ကိုမ ပြစ်မှား
