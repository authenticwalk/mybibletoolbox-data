  rmy-SERVI: 'Павло ж камля тэ сикавэ пэхкоро чячимо тай пхэнда: — Мэ на пэрэхуклём
    иудеенгоро Упхэнимо, и нисо на тердом ни храмости, ни императости.'
  srn-NT: 'Paulus fu en sei taki: “Mi no broko a wèt fu den Dyu, mi no pori a mamakerki,
