    eru Rom Sisa-kiŋ koitore buŋore kiso so eboŋ.”
  gof-ENT: ጳዉሎሲ ዛሪዲ፥ «ታኒ ኣይሁዴ ሂጊያ ጊዲን ፆሳ ኬ ዎይኮ ሮሜ ካዉዋ ቄሳሬ ናቃቢኬ» ያጊስ።
  aau-aau: Sa Pol hiykwe hiykiaw-ayay-aw senkin hiy-orok ohruw-a, “Hakwe Juda mo sow
