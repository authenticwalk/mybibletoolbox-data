  aia-aia: Mia Pol 'a ura bwarasia haaria, 'a o'ani, “'Inau 'au ai'a horosia ta ringe
    adaa'i sae agu'i. Mau ai'a haua ta maho taritari'a tanaai Ruma Maea ana God, ma'uasi
    tanaai Mwaeraha ni Rom.”
  srp-1865: 'Kad se on odgovaraše: niti zakonu Jevrejskome, ni crkvi, ni æesaru što
    sagriješih.'
  agt-agt: A naguhohug hapa i Pablu, te pake ipasikkal na ya katunung na; “Itta hud
    ya liwat ku ta lintig na Hudyo kiden, ikid na simbaan da en. A itta hud para ya
    liwat ku ta lintig na Ari en taga Roma,” kunna.
  lug-lug: Pawulo n’awoza ng’agamba nti, “Simenyanga mateeka ga Kiyudaaya n’akamu,
    era siyonoonanga Yeekaalu, so sijeemeranga Kayisaali.”
  yby-yby: 'Li soto molamayoko, Polomamo eimola monawa le sinodanaki sa-loko liye:
    Nemoya Juda wewenasi li hukabo ga neha ito monoka numudatipo neha, Lomu uliki
    we napa neha, ma leko mumusopa jamoe.'
  heb-heb: והוא הצטדק לאמר לא חטאתי במאומה לא לדת היהודים ולא למקדש ולא לקיסר׃
  mpp-mpp: Aime Poldi yowangineng ameine bafaliyelu fungine yanguc miwec, “Na Yuda
    ngic-ngigac yengele yefe-yowangineng me Ibu-mac me ngictau Sisa, yenge monic mi
    basowalecebaiba.”
  apb-apb: Oto puriha'ana a Pol ko si aalamire ko te'uri, “Nou ka'a da ike nga mei
    ola ke lae hu'isie mo Ha'atolanga mo Jiu, wa nga mei ola ke lae hu'isie Nume Maa'i
    Peine, wa inemauri Peine ni Rom.”
  san-TEL: తతః పౌలః స్వస్మిన్ ఉత్తరమిదమ్ ఉదితవాన్, యిహూదీయానాం వ్యవస్థాయా మన్దిరస్య
    కైసరస్య వా ప్రతికూలం కిమపి కర్మ్మ నాహం కృతవాన్|
  ben-IRV: এদিকে পৌল নিজের আত্মপক্ষ সমর্থন করে বললেন, ইহুদীদের ব্যবস্থার বিরুদ্ধে,
    ধর্মধামের বিরুদ্ধে, কিংবা কৈসরের বিরুদ্ধে আমি কোনো অপরাধ করিনি।
  ntu-ntu: A' Pol aclve-lzbq mz nzrpi-krbzle kx, “Trpnzngr da kx alex kx vz-rbrtr
