  reg-reg: Paulo nelilila no kwaika, 'Atali ni kwa ingulu ya lisina lwa abhayaudi,
    nolwo atali ingulu ya iyekalu, na atali ingulu ya Kaisaria, nikolele kubhibhi.'
  mlh-mlh: Rosi buŋo omaine miku dimabuŋyoŋ, Polji oi kepieru iŋi miya, “Nonji ya
