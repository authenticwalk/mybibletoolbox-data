    amnhĩ tomnuj to hkêt nẽ. Aa ixte ã amnhĩ nhĩpêx anhỹr kêt kumrẽx. Anẽ.'
  ctp-NT: 'Kanꞌ ykwiꞌ Palyu loꞌo neꞌ, si ka kulo luwi yu ꞌin yu, ti ykwiꞌ ti yu loꞌo
