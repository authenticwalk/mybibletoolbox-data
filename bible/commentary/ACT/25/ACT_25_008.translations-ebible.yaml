  pib-NT: Ruykoyegitnawa Pawlo. Wane china, “Giketsotaji wa Tokanchi Yokanatkaluruko
    Goteyonenu, gi wa kpashiwakapjiko, gi wa Susako mugletu nkamrutya.”
  wiv-wiv: A Pol ia kolia kadia polea ki tania, “Hau beta matoto na katia goloa katiu
