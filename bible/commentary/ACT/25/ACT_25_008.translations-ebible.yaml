    bala gun-japurra gala gun-nerra ngu-nengarna nula, rrapa mola rrapa gala an-nerra
    ngu-nengarna bunggawa an-gata Rowm a-nirra. Wurra gun-nyagara.” Paul a-yinagata
    a-wena nula Bechach.
  wal-wal: PHauloosi mootettiiddi, “Taani Aihudatu higgiyaakka Beeta Maqidasiyaakka
