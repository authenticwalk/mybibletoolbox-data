    beena'' chṉabia''.'
  kmg-kmg: 'Mupie Paulozi dâŋjeŋic bawahahuc šiŋuc muwec: “No Judaŋic sâcmutâc dâŋjeŋic
    me taha ufuŋ me Roma ŋicwofuŋ moc mi musuaekopac.”'
  aso-aso: 'Neꞌmine ikevo Pauloꞌ monovoꞌve lo sotoꞌ ogo tiꞌ lo lo-ngimineꞌ: Zuda vete
    li hukaniꞌ louꞌ gamazi ma avutoꞌ amo idoꞌ monoꞌ numuno naba do gopo amo idoꞌ Loma
    veti guvetesi ve nabaꞌmi gamazi ma avutoꞌ amuvoniꞌ ma neive.'
  uli-uli: Iwe ngo Paulus yesa taldi kofal lufulyal le ye sor bo, “Tor sew formel
    le ye tayikof le isa foru hare ifaor ngal Hatobtob we yar Jews hare Templum we.
    Ngo wol tor tayikof le ifaor ngal Llulupal Tamol la woal Roma.”
  nin-NT: Bulu na nkpama à kisa na aseki ka nggo a bre nggo, na ddu ba di, “Ingga
    i si na inkindirr indanda ku are ka ani Yahuda ka hen. Ni si na ku Uki ku Ibarr
    umba ku tuku Kayisa nu Roma wa inkindirr indanda hen.”
  acu-NT: 'Tinamaitiat Pabloka: Warintajak tusangka yuumatkachmiayi. Tura chichaak:
    —Wikia tunaanaka kichkisha turachmiajai. Tura Moisésa chichame judíoti tuke umirji
    nunasha umirkawaitjai. Tura Yus seatai juun jeancha paseeka awajsachmiajai. Tura
    romano juun apurin pachisnaka paseenaka chicharkachmiajai, —timiayi.'
  cak-WNT: 'Rumari'' ri Pablo, riche (rixin) chi nuto'' ri'', xch''o c''a apo, y xubij:
    Riyin majun c''a numac nbanon chuwech ri ley kiche (kixin) riyoj israelitas, ni
    majun chuka'' numac nbanon ta ri pa rachoch ri Dios ri c''o pa Jerusalem, y majun
    chuka'' numac nbanon chuwech ri ley ri ya''on ruma ri César, xcha'' ri Pablo.'
  ebk-ebk: Angkiay tinumfor hi Pablo ay nangekalintikian as achorna, “Maid poros en-enatku
    as achi ustu ay maekontra as nan lintig nan Judio winnu as nan Templo winnu as
    nan Emperador.”
  spa-PDDPT: 'Pablo se defendió: Nada malo hice contra la Ley de los judíos, ni contra
    el Templo, ni contra César.'
  ruf-ruf: Baho Pauli kabela kalonga, “Nene sitendile chochose chihile mna malaghitso
    gha Wayahudi, wala mne Ing'anda ye Imulungu, wala kwa imndewa wa Roma.”
  gun-gun: 'Ha''e rã Paulo ma guekokue omombe''u vy aipoe''i: — Peteĩve henda py ma
    xee ndajejavyi judeu kuery pegua lei rovai, templo, neĩ César rovai — he''i.'
  agu-BL: 'Xe''te''n tzun Pawl tan yol tan colol tib: —Cya''l cunin injuchwit wil,
    mpe ik te kaley yi o'' judiy, mpe ik te yi katemplo, mpe ik te kawutzile''n César,
    —chij Pawl scyetz.'
  isn-isn: uPaulo ai witambuiye nu kuligitya, 'Shanga ku lina nila Ayahudi, shanga
    migulya itekeelo, ni shanga migulya ang'wa Kaisari, nitumile u ubi.'
  eng-PEV: Then Paul talked to everyone there and said that he was not guilty. He
    said, “I haven’t done anything wrong. I didn’t break the Jewish law, and I didn’t
    break the rules about God’s ceremony house, and I didn’t break the Roman laws.”
  ilo-ULB: Inkalintegan ni Pablo iti bagina ken kinunana, “Saan a maibusor iti nagan
    dagiti Judio, saan a maibusor iti templo, ken saan a maibusor kenni Cesar, adda
    kadi iti naaramidko a dakes.”
  pir-NT: 'Tiquina sa ni yahusãri bato Pablo tiquiro yerire yahuahye: —‍Judio masa
    tiquina dutiyere, Cohãcjʉ̃ wʉhʉ cjẽ dutiyere, Roma cjʉ̃no pʉhtoro tiquiro dutiyere
    yʉhdʉdʉcaerʉ, niahye Pablo.'
  anv-NT: Ne Pɔl aŋmɛne mmyɛ ji aké, “Mpyɛ́ yɛ gyɛɛ́ fɔ́ né mabɛ́ bɔɔ́ Jus wɔ́,
    yɛ ɛfwyale nchyɛ́ né ɛcha upɛ Ɛsɔwɔ wɔ́, ne mpyɛ fɔ́ gyɛɛ́ mbaá mfwa Rom wɔ́.”
  sab-NT: 'Gire Pablo gerudu mo giti mo kaire kwian ulita gwa giti Festo ole: —Cha
    me agedu me no ni sidri Moisés chadalla degaba unsuialin kwian israelita alin
    dollale, cha me su age me no u gerungwa Chube ole dollale, cha me su age me no
    chugagwalla kweri emperador una Romamu dollale.'
  tmd-tmd: Ñɨŋ aliö rɨmɨdmɨn, Pol öbɨlön paiŋö yadöŋa, “Nɨ Juda nöbö mö lo mönö ñɨŋ
    aku röd aböi; nɨ God höjöpalɨb ram aku ap gwogwo i röi; nɨ Rom Empra Sisa nugwo
    mönö gwogwo i yadöiö,” röŋa.
  acr-NNT: 'Ekꞌu ri Pablo xutoꞌbꞌej ribꞌ chikiwach konoje, jewaꞌ xubꞌiꞌij: —Riꞌin
    na jinta kꞌana in makuninaq wi, ma na in chꞌaꞌtinaq ta chirij ri tzijpixabꞌ ke
    raj judiꞌabꞌ, chirij ri Rocho Dios o chirij ri nimalaj taqanel re Roma —xchaꞌ.'
  kpg-kpg: 'Paul gaa bida abaaba ia: “Au digi hai dagu ihala hai baahi gi nia haganoho
    digau o Jew, be e hai baahi gi di Hale Daumaha, be e hai baahi gi di king o Rome.”'
  taj-taj: जमाहेन्‍से पावलसे ह्राङला ताम पाङ्‌बान, “ङाइ यहूदीगदेदा मोशासे पिन्‍बा
    ठिम, परमेश्‍वरला मन्‍दिरला बिरोधरीदेन रोमी ग्‍याल्‍बो कैसरला बिरोधरी तिगै आज्‍यबा
    गे लबा आरे” भिसी भिजी।
  avt-avt: Pol kɨkaap hɨrekes katɨp, “Hi ap hɨrɨak menmen enum herekir hɨm me mɨt
    ne Isrel o wɨnak iuwe ke God keit Jerusalem o ke mɨtɨk iuwe Sisa ke Rom au.”
  cbk-cbk: Despues ya habla si Pablo, “Nuay gane yo hace nada contra con el ley del
    maga Judio o contra con el templo, y nuay man tamen yo habla cosa malo contra
    con el Rey Cesar.”
  uig-ARA: 'پاۋلۇس ئۆزىنى ئاقلاپ: ــ مەن ھېچقايسى ئىشتا يەھۇدىيلارنىڭ قانۇنىغا، ئىبادەتخانىسىغا
    ياكى ئىمپېراتور قەيسەرگە قارشى بىرەر جىنايەتمۇ سادىر قىلمىدىم، ــ دېدى.'
  tuf-tuf: 'Etat Pábloat im ojcor uw cac cahmar uchta wajacro: —Ajatán ur ay bár yájtiro.
    Judíoinay bachan chihtán aútiro. Judíoinay Sir usi cat aútiro. Roma rey chihtá
    cat aútiro, wajacro.'
  abx-abx: Mangno mangatadungan si Pablo, “Gana' sabuhat-ko sala' nga supak si bala'ud-na
    si mga Hebro o supak si templo da'inan may si Emperador.”
  mco-NT: 'Chi Pablo ñaygogapxɨ ymɨnañ: ―Ɨɨch ca'' ni ti ndundɨgooyɨch, ni ngamɨdundɨgooyɨch
    yɨ judío jäy ycötújcɨn, etz ni ngamɨdundɨgooyɨch Dios ytɨjc, etz ni ngamɨdundɨgooyɨch
    je mɨj''ane''mbɨ jɨm Roma.'
  bsp-bsp: 'Pol oŋc-loku kəyacnɛ kɔn: «Ali tes iləsər fɛ! Iŋciya fɛ sariyɛ sa aSuyif,
    iŋciya fɛ kəlɔ kəpɔŋ ka Kanu, iŋciya fɛ Sesar.»'
  kqf-kqf: Bi Pol i koigalame gado, “Tagu mote bai gebogebona e voiye. Ḡalibona Sisa
    lisinemo ee Diu edi waiḡake ei doukoto ee pali vanuwina e ka milamila.”
  cpb-NT: 'Kenkithatakotanaka Pablo, ikantake: “Tekaatsi kaariperori nante naaka,
    te nipiyathatawo Inintakaantaitakeniriri nosheninkapaini, te nowaariperotero tasorentsipanko,
    te nokaweyawaitziri César reewariperote Roma-satzi.”'
  aon-aon: Aria Pol nabeimam baraen nakri, “Eik madae inek enen yoweinyi um eshesh
    Juda esheshin lo o atudok Iruhin ananit debeiti urupat o anudok arman Sisar douk
    nape Debeini gavman um Rom iri uwe, uwok.”
  hus-NT-2005: 'Na Pablo in ulu tám enchéꞌ abal kin loꞌo tinbáꞌ: ―Nanáꞌ yab u tʼajámal
    ni jun xataꞌ walats ban pulek atá xon tu kʼakʼnáb na Dios. Yab u chʼikat tʼajámal
    nin takʼixtalábil an judíotsik, nibal nin takʼixtal an lej pulek takʼix romano.'
  mig-NT: 'Te ni̱ ka''a̱n Pablo ja''a̱ máá‑de: Tú ní sá''a‑ná ni ɨɨn kua̱chi sɨkɨ̱
    ley judío, ni sɨkɨ̱ vé''e ii̱, ni sɨkɨ̱ César, áchí‑de.'
  bps-bps: Kabay nsen Fol i kton, manan, “Landè sa nlafàgu dad flalò i dad Dyu, na
    landè salàgu di Bong Gumnè Dwata, ku demen di ku Sisar, i gumdatah di Roma.”
  mbs-mbs: Pegtaba i Pablo, minikagi sikandin, “Wedad salà ko pengkey diyà te punù
    egtoloen day Judiyo, aw pengkey diyà te dakel simbahan day, aw pengkey diyà te
    gobirno.”
  cme-NT: 'Pol wuɔ cira: «Mi saa cãl manamma Yuifu ba Diiloŋ-hũmelle-na, mi saa
    bi cãl manamma *Diilodubuɔ‑i-na, mi saa bi tiraa cãl *Oromɛ ba *jãmatigi‑i,
    na hiire-miɛ hama‑i nuɔ‑i?»'
  sus-sus: Pɔlu naxa so a yɛtɛ xunmafalafe, a nu a fala, «N mu fe ɲaaxi yo rabaxi
    Yuwifie xa sɛriyɛ ra, xa na mu hɔrɔmɔbanxi ra, xa na mu a ra Rɔma mangɛ ra.»
  pon-2006: Ahpw Pohl pein doarehla pein ih, oh koasoia, “I sohte wia mehkot me uhwong
    Kosonned en mehn Suhs akan, de Tehnpas Sarawio, de Sihsar en Rom.”
  dad-dad: Age dife di, Pol yogo nigin isennẽya od iron, “Aya Juda neid lo nigin,
    tempel nigin, Sisa nigin be, ereb kũ fenẽya taka to age afen.”
  zab-NT: 'Chiyru cuaby Pablɨ lodeb: —Nare xíteete mal gady gúntia. Xíteete malti
    gady gunnétia ley xte de bniety Israel, niclɨza yudoroo xte Jerusalén, niclɨza
    pur rey César.'
  jae-jae: Tec Paulu kêkac biŋ su tau gebe “Aê gagôm gêŋ teŋ gaseŋ Judanêŋ biŋsu to
    lôm dabuŋ ma kaisara atom.”
  ksd-ksd: 'Ma Paulo i varpuai dari: Pa iau ga pait ta ik a varpiam ure ra varkurai
    kai ra Iudaia, ba ure ra pal na vartabar, ba ure ra Kaisar.'
  msm-NT: Dajun ikagi si Pablo, “Wada a makayapas to mgo balaod to tinnuhan noy no
    mgo Hibru. Wada a makaligsom to Bayoy to Diyus. Wada a isab makasupak to sikan
    hari ta diya to Roma.”
  myk-myk: 'Lee kadugo na a Pɔli bɛ di jomɔ pu lɔ na jo: «Nɛ ya ta kakuunɔ la shishiin
    pye Yawutuu pu wo saliya wu shizhaa na, kelee Kilɛ-pɛɛŋɛ pugbɔhɔ ki wɛ. Nɛ di
    ya kakuunɔ pye Oromɛ saannaa ɲuŋɔfɔɔ wu bɛ na wɛ.»'
  sbe-sbe: Kabo Paulo ye bom ye hededehemasalahaꞌuyoi na ye wane, “Yau meta nige Dius
    yodi laugagayo ya utusi yo nige Numa Tabuna laugagayona hesau ya utusi, yo Loma
    yodi laugagayo nige hesau ya utusi.”
  mcr-mcr: Qu kukŋuä ae ätqaŋguwäŋga, Poli iqu kimaŋi tiiŋä ätukqe. “Nyi Israitqä
    iquauqä kukŋuä-suqä iutä, hiqäva-imäkqä aŋä iutä, itaŋga Romätaŋä ämiqä naqä Sisa
    iquesäŋi, quvqä mitqueqä iqeqä” ätukqe.
  cux-NT: 'Tuu''mi ní Pablo miiⁿ ní caⁿ''a maāⁿ sa yeⁿ''ē sa: Nguɛɛ nuūⁿndī yeⁿ''é
    mar ''áámá, ndii nguɛ́ɛ́ ndúú yeⁿ''ē ley yeⁿ''e ''iiⁿ''yāⁿ Israel s''eeⁿ ndii
    nguɛ́ɛ́ ndúú yeⁿ''ē costumbre yeⁿ''ē yaācū templo ndíí nguɛ́ɛ́ ndúú yeⁿ''ē rey
    César.'
  tur-YTC: Pavlus, ise savunmasında, “Ne Yahudiler’in yasasına karşı, ne tapınağa,
    ne de Sezar’a karşı hiçbir günah işlemedim” dedi.
  san-ITR: tataH paulaH svasmin uttaramidam uditavAn, yihUdIyAnAM vyavasthAyA mandirasya
    kaisarasya vA pratikUlaM kimapi karmma nAhaM kR^itavAn|
  bel-N: Ён жа адказваў, што ні ў чым не саграшыў ані супраць Закону Юдэйскага, ані
    супраць сьвятыні, ані супраць цэзара.
  sch-sch: 'Aniatachu Paul han athenin ânrunga: “Judangei balam roia, Biekin roia
    nônchu Caesar chunga khom ite minchâiin doina lei tho mu-ung,” a tia.'
  mic-MIQNT: Na tujiw Poligap igalsit, “Ni'n menaq goqwei opla'tu gisna 'gtantun 'tplutaqan
    Lesui'pewei gisna 'gjia'sutuo'guom gisna Lo'mewei 'gjielege'wit.”
  huu-NT: 'Pablo uai ote: —Judíuaɨ llogacɨnuaɨna jaca jeare fɨnoñedɨcue. Jusiñamui
    jofona jeare fɨnoñedɨcue. Caɨ nanoca illaɨmamo jearede rafuena jɨaɨ fɨnoñedɨcue.'
  jiv-NT: Pápruka chichamprumak tímiayi “Wisha tunaan peṉké túrachuitjai. Israera
    uuntri̱ áarmari̱ncha umirkaruitjai. Tura Yusa Uunt Je̱e̱ncha yajauch awajsachuitjai.
    Tura uunt kapitiánniasha yajauch peṉké chicharkachuitjai” tímiayi.
  otm-NT: 'Nu ra Pablo bi ma nanguesɛ bʉya: ―Nte dá øt''ä ngue hingui ho nangue man
    t''ɛ̨dihe dyʉ judíohe, xínga gue''a ra dąniją, xínga gue''a rán t''ɛ̨di ra hmuts''ʉt''abi
    bʉ Roma, bi ''yɛ̨n''a ra Pablo.'
  dah-dah: Irkeb Pol wor yiŋgeŋ ge teŋbe, “Nebe Yuda marte tikula muŋ kura ma buluŋ
    irde himyen. Al Kuruŋyen ya balem wor goke buluŋ ma nurde himyen. Irde Roma niŋ
    doyaŋ al kuruŋ Sisaryen mere wor keŋkela po gama irde himyen,” inyiŋ.
  tnk-tnk: Ia nəpɨn nəha Pol rɨni irapw nəɡkiariien səvənhi, mɨni mə, “Iapko mhə nari
    riti rərəha mərui loa səvəi nəkur Isrel uə loa səvəi nimwə səvəi Kumwesən, uə
    loa səvəi Kiɡ Sisa.”
  kpr-kpr: Amingetero dadabetiri, Paul mino sisira, “Na Jusi embo da agho darikena,
    God da Kambokena, a Rome embo da kotofukena geka eko eni jo sae, a ari eko eni
    jo ae useni.”
  san-IAS: tataḥ paulaḥ svasmin uttaramidam uditavān, yihūdīyānāṁ vyavasthāyā mandirasya
    kaisarasya vā pratikūlaṁ kimapi karmma nāhaṁ kṛtavān|
  nho-nho: Teenaa Paul ki masike no taratara, “Nau seai taku vana e sara ni mee ki naa Loo
    naa Jew aa ki te Hare Tapu; nau seai hoki aku taratara e hakallika ni mee ki te Tuku Hakamau
    i Rome.”
  gym-NT: 'Angwane Pablo abko käkwe ñäkäbare au jakrä: Kukwe Biani Ngöbökwe Moiséye
    nuendre nitre israelitaye, ye rüere ti ja mike ngite ñakare. Erere arato, ju blitakrä
    Ngöböbe amne emperador romanobo rüere, ti ja mike ngite ñakare arato, niebare
    Pablokwe Festoye.'
  azg-NT: 'Majoꞌ ndö vaa jñꞌoon na sintcüeꞌ Pablo na tañoonꞌhanꞌhin: —Juu ntji na
    tquen Moisés, na conanꞌyꞌö́n já nnꞌan judíos, tacotsitja ja ntyja ꞌnaanꞌhanꞌ.
    Min tacotsitja ja ntyja ꞌnaanꞌ vatsꞌon tꞌman nján, min ntyja ꞌnaanꞌ nquii ta tsanmꞌaantsꞌian
    tꞌman César.'
  bhd-bhd: पौलुसे अपनि सफाई देंते बार यहूदी केरे झूठे इलज़ामा केरे लेइ इन्कार कियो,
    ते ज़ोवं, “मीं त यहूदी केरे कानूनेरे खलाफ कोई कसूर नईं कियोरो, ते न मन्दरेरे खलाफ
    ते न महाराज़ेरे खलाफ कोई कसूर कियोरोए।”
  too-NT: 'Pablo ixtamaktāya lā'' hualh: ―Quit tuntū'' ictlahuanī''t por ixpālacata
    ixleyca''n israelitas. Tuntū'' ictlahuani''nī''t huan xaka''tla'' lītokpān nīn
    huan xamāpa''ksīni'' nac Roma a''ntī huanican César ―cāhuanilh Pablo.'
  ind-AYT: Sementara itu, Paulus menyatakan pembelaannya, “Aku tidak melakukan kesalahan
    apa pun yang melawan, baik Hukum Taurat Yahudi, Bait Allah, maupun Kaisar.”
  cjo-NT: 'Rirojatzi kantakowentaacha Paaworo, ikantzi: —Tekatsi nokantero Iwaperite
    Tajorentsi raapatziyawo joriiyopaeni. Tekatsi nokantero Tajorentsipanko. Eejatzi
    okimitaaka, tekatsi nokantzimateri Seesari.'
  nsn-nsn: Song ke meneng uelturut katongoin Poul pare, “Inggo ahik tun matu guata
    me siokor inete me saane tenasi ualatutur Ju ue gane tar umang lotu ger dedeil,
    doh gane ponompe tang Sisa.”
  san-DEV: ततः पौलः स्वस्मिन् उत्तरमिदम् उदितवान्, यिहूदीयानां व्यवस्थाया मन्दिरस्य
    कैसरस्य वा प्रतिकूलं किमपि कर्म्म नाहं कृतवान्।
  tna-NT: 'Da su Pablo ja mimi neje jabiahuanatiana uja: —Aimue ema juchaji mahue.
    Ecuana sa jacuatsasiati cuana pamapa yama a bahue. Mue yama templo madha. Daja
    huecha romano echua puji aida sa puji mue ema ai madhada mimi.'
  lid-lid: Eme, Pol asehek sahou ta aseben iy i tiri i buku doh, “Jo badeh, bamekes
    ari ndra-in bala ta batanau malen tiri Juwis, o asiu tinan ta Kindrei, o i bada
    Sisa, bo-oh!”
  wim-wim: Aꞌ Paul wik inangan thaw, waaꞌ nungantakaman, “Ngay puth keꞌam way wiy-wiy
    anangan thakan yumpangan yaꞌa. Aꞌ ngay keꞌam waaꞌ-waaꞌang wik ngench thayan thanttam
    Jews.antamana, yaꞌa. Ngay aawuch ngench thayan thakan-a, keꞌam thak waaꞌang yaꞌa,
    aꞌ ngay puth keꞌam thaampanga moom piꞌan thanttam Romans al-alantamana.”
  zga-M: Upavuli akhabela akhanchova, sanchakhulitawa ilya vayahudi, sanchakesari,
    nivombile imbivi.'
  yom-yom: 'Polo wukivovila nkanu bu katuba : —Ndisi vanga kadi diambu dimbimbi ko,
    ndisi vanga kadi diambu di mbimbi mu diambu di Mina mi Bayuda ko voti mu diambu
    di Nzo Nzambi ko voti mu diambu di ntinu Sezali ko !'
  san-SIN: තතඃ පෞලඃ ස්වස්මින් උත්තරමිදම් උදිතවාන්, යිහූදීයානාං ව්‍යවස්ථායා මන්දිරස්‍ය
    කෛසරස්‍ය වා ප්‍රතිකූලං කිමපි කර්ම්ම නාහං කෘතවාන්|
  yut-yut: Yaŋba Pol da yaŋ yoyɨgɨt, “Nak Juda amɨn da gen tebanon gulusuŋ kɨnda dɨma
    agɨm. Ae Telagɨ Yut Madep do bo ae Sisa do gulusuŋ kɨnda dɨma agɨm.”
  grc-BYZ: ἀπολογουμένου αὐτοῦ ὅτι οὔτε εἰς τὸν νόμον τῶν Ἰουδαίων οὔτε εἰς τὸ ἱερὸν
    οὔτε εἰς Καίσαρά τι ἥμαρτον.
  cpc-NT: 'Kinkithatakotanaka Pablo, ikantaki: “Tikaatsi kaaripirori nanti naaka,
    tii nopiyathatawo Ikantakaantani nojyininkapaini, tii nowaaripirotziro tasorintsipanko,
    tii nokawiyawaitziri iijatzi César ijiwaripirori Roma-jatzi”.'
  nhg-NT: 'Entunses Pöblo omodefendiero. Oquejto: ―Naja amo tli necchihua nimpor cuntra
    inu ley de joriojte nimpor cuntra inu teopantle de Jerusalén, nimpor cuntra inu
    emperador César.'
  nya-nya: Kenaka Paulo ananena mawu ake odziteteza kuti, “Ine sindinalakwirepo lamulo
    la Ayuda, kapena Nyumba ya Mulungu kapenanso Kaisara.”
  ngu-NT: 'Quemaj Pablo opeu tlajtohua para nomanahuis, niman oquijtoj: ―Xitlaj ica
    nitlajtlacohua ipan intlanahuatil on hebreos, nion itech on hueyi tiopan, niman
    nion itech César yejhuan más hueyi tlayecanquetl ne Roma.'
  kup-kup: Tahan Pol parum hahavoz hañiv epat mañah, “Evo, dari Zudaholoz hameg-nao
    ne elat horï nao nat, ma Godiz tup ahomak ne bahorï navat, ma aban ahop Sisaz
    hamah-nao ne elat ritou nat, povoz tairao tohoekaz ne ñevok nevizat ok hameg?”
  jid-jid: Bulus a ngla kpama nda tre ndi, “Mina ti kpe wu latre nitu iduu wu Yahudawa,
    ko ka ni hekali na, mba ka ni siza na.”
  wmw-wmw: 'Sambi, Paulu kwa kurikotola, akamba: “Omi sikosere shariya ya Mayahudi
    wala shariya ya Nyumba Takatifu, wala shariya ya Kaisari.”'
  gmv-GGM: Phawulossaykka “Tani Ayhuda woga bolla gidin Xoossa keeththa bolla woykko
    Rome kawoo Qessare bollaka gaaththida qoohoy deena” giidi istta mootoza shaariza
    mallththe isttas immides.
  ssg-ssg: Pol ukek ka kakaialato kumahe salan. I ukek, “Nga tai xaputi tesol nauna
    ti Moses, nga tai halialu Ingi Haeu ma nga tai xaputi tuahe na tenen nauna ti
    teka masiwi ti Rom.”
  zpo-NT: 'Zee lee Pab mkeb nzhé: —Nik tub kwaan nawent namlet na lo ley cheen re
    nu; nu nixa lo yidoo cheen Dios; nixa lo César, xaa nabeyy naz Roma.'
  poy-poy: Kwa kujiteteya, Paulu katakuliti, “Neni ndenda ndiri likosa lyoseri kuusu
    Malagaliru ga Wayawudi, pota kuusu numba nkulu ya kumluwa Mlungu, pota kumhusu
    Kaisari.”
  qwh-NT: 'Apostol Pablunam defendicurnin, queno nerqan: —Señor gobernador, noqa manam
    israel nunacunapa leycunapa, ni templucunapa, ni Romacho mandacoq cesarpa contran,
    ni ima mana allitapis rurashqatsu cä —nir.'
  gaw-gaw: Ag anam heeg amu Paulus aha, ahilag nai amu nob ma, inam aum. “Da keeke
    aḏitai eheḏ laa ii hemi. Da Juda dilag ḏonu amu mana meṯak lagnu amu Kaisanu ele
    eheḏ laa ii hemi,” awa aum.
  nca-nca: Asa Polko mandeye topé ŋande yaró, “Nondo o piyimi ka kama tanowó. Nondo
    Juda unindoro hutuŋo mande qu kama karóŋanowó, ko Ya Surumínani kama roworemanowó,
    ko Sisa mandí kama wendaqanowó.”
  zpz-NTPP: 'Orzeꞌ Baly pcay ub yu. Gazeꞌ nu nay: ―Ya̱ wangyicya̱ ni tub la coz nu
    za contr ni leey ni de mbecy Israeel, ni coz nu za contr ni yuꞌ nu driib zily
    de̱ Ñgyoozh, ni coz nu za contr ni yu nu riib ic dela nasyoong ―nay.'
  mkj-mkj: A Paul pein doaroa pein ih, ih pwa, “Ngoahi johpwa wia mehkij ma uhwoang
    Kojonned in mihn Jew kan ke Umwen Joarwiho ke Caesar in Rome.”
  zac-NT: 'Iurní bëꞌnë Pablo defender lë́ꞌiꞌ; guníꞌiꞌ: ―Na adë bëna ni tubi cusë mal
    cuntrë lëy shtë ra israelitë, nilë cuntrë iáduꞌu ruꞌbë nu nilë cuntrë rëy César.'
  kyg-kyg: Poloꞌa agaiꞌamo huno ha maesiya gemo hunoꞌaeꞌmo, Nagaemo Yu vayaꞌai keꞌaepa
    gemo amagiꞌna oꞌatalege Yu vayaꞌai alopa mono nofeꞌmo huꞌna faipa huꞌna oꞌatege
    Lomu vayaꞌai kava neꞌapilegamo mago hosu kavaꞌmo osuge huꞌnove, huno hapa paiꞌniye.
  kmk-kmk: Ot summungbat si Pablo un, “Naid ud kingkingwak si maisuganggang sit lintog
    mi un Judio onnu utdit timplu kan ulay sit Emperador ud Roma.”
  cao-NT: 'Jatsi quiha chaniti Pablo chitahëhuaniquë: —Yama tsi xo toa anoma ca ë
    anina ra. Jodioba yoba bo, noba arati xobo-xoboria, noba chama César, tihi cabo
    pasomaha ë ocahuapistia-yamarianiquë ra —i Festo qui Pablo niquë.'
  bbr-bbr: Utianik, Pol ko nukasar nukan ämän sakau momara, äiewon, “Is kar onok aru
    Juda akan sintore ämän opok keserau wa. Is akan tup ou näwäu aru mau wa. Is kar
    onok aru Rom omsau akan ro näwäu enip Sisa opok keserau wa.”
  inb-inb: 'Pabloka, kikin kispi­rin­ga­pa, kasa­mi aini­kurka: —Nuka, judiu­kunapa
    ima ruran­ga­pa ni­raiaska­manda, Dius­pa atun wasi­manda, ñi Romapi iaia man­dag­manda
    ñi ima­pipas mana alli­lla mana ruraska ka­ni­chu.'
  hrv-hrv: 'Pavao se branio: “Ničim se nisam ogriješio ni o židovski Zakon, ni o Hram,
    ni o cara.”'
  box-NT: 'Ká a Poole màhã́ pã́ ò o fɛɛra ho tũ̀iá léraráa mi ɲúhṹ kà
    síi: «Ĩ yí wó bè-kohó ɓúi ɓa zúifùwa làndá lè le *Dónbeenì zĩ-beenì
    dã́ní yi. Ĩ mún yí wó yí khon lè ho *Oroomu bɛ́ɛ.»'
  ote-NT: 'Ha nura cu Pablo bi mʉdi bi da̱di ne bi ꞌñena: ―Nuga hinstá tsꞌocuabi yá
    ley nuyʉ ma cu ya xodyo, nixi stá tsꞌonga ma nija̱he, nixi hinte stá tsꞌocuabi
    ra Cesa núꞌa̱ ma nda̱hʉ Nroma.'
  wnu-wnu: 'Wuri qob song-song qamamir eng Pol taui qamar: “Ye meimi qomon boru ger
    ebet Yuda qomon qiyo a Tempel mor end qomon boru ger qiyo ne Rom gabman qomon
    eng ye me omboariramau,” ende qamarei.'
  zam-NT: 'Sya, mtlo Pab, mdub Pab razon cón che''n Pab. Mbez Pab loo Fest: ―Yende
    chó con'' ye''rsin'' tarte lin. Ne'' ne'' tar lin par lin thìb con'' ye''rsin''
    loo ley co'' nac xley'' che''n mèn nación Israel. No ne'' ne'' tar lin nec thìb
    con'' ye''rsin'' loo templ che''n Diox co'' ndub le''n ciuda Jerusalén. Ne'' ne''
    tar lin con'' ye''rsin'' loo mbi'' co'' nac gobiern loo mèn ciuda Rom.'
  zyp-NT: Mataico Paul tah sua aa pupaw ahmang lynah kong a rei, “Kama cawh Juda phungbia
    reipachia tah le behnah ing reipachia tah le Sizar buipaw reipachia tah chahlynah
    zehmai tua bei neh,” tatah a tah.
  sey-NT: 'Pa̱jëna, Pablopi sa̱ñope i̱ohuaꞌi cayere caquë capi: “Coꞌaye ti yoꞌomaꞌquë
    aꞌë, yëꞌë. Judío pa̱i cua̱ñeseꞌere sa̱ñope yoꞌomaꞌquë aꞌë, yëꞌë. Maijaꞌquëre se̱
    huëꞌeje̱ sa̱ñope yoꞌomaꞌquë aꞌë, cuiꞌne romano pa̱i ëjaëreje̱ sa̱ñope yoꞌomaꞌquë
    aꞌë.”'
  nvm-nvm: Regavo For fuka koikfuon amarigia vierafeknum una vuak fuon fu ijeg kuardiain.
    Fu kia, Naiji na e Jiusbuon akai kafo naba ke tuasen ga Godon ar ijia naba ire
    ise kafo ren. Rega madu na vuak ise kafo naba e Romkobuon e bomana Sisa ijefuon
    kuainvano kiain.
  mps-mps: Tiali goli, Pol agai te po wei begeleyu, te po wali, “Eno te Juda dabego
    bomo yai po me deli bolobeo. Eno dwai kolesaga augwaligo Moni Lotu Be tempel tomode
    me ebeo, te be tomode meda ilama, me dolobeo. Tama eno dago Rom gavman moni tobolu
    bidi Sisar agai nogi dolabo po me wabeo,” Polgo te po wai.
  pab-NT: 'Hatyaoseta Paulo nehena kahawaonitaretyoawi maheta: — Maisa atyo xoare
    hare notyomare iniyalahare Moisés xaotyakiraho kakoa, maisa Iraexatyakalati Hana
    nomaxaiminirere, maisa Roma yerenae xekohase tahi akiti hoka iniyalahare niraexe
    — nexa.'
  llg-llg: Boe ma Paulus ana nasalaꞌe aon nae, “Ama gubenor. Au beita tao itak manggalauk
    hata-hata esa boe. Au boe oo, beita tao hata-hata fo laꞌba-lena anggama Yahudi
    heti-heun. Au taa tao anggenggeo Manetualain Uma Ina Huhule-Haladoin nai Yerusalem.
    Ma au taa tao hata-hata fo laꞌban mana palenda Roma heti-heun.”
  kyf-kyf: 'Pɔlʋ mɩa ɔ ''dɛɛ -gʋgbʋ gbada, ɔ nɛɛ: «Ɩn ''nɩ gbʋnyuu yabhlogbɔɔ lɛnʋ,
    Zuifʋʋ tite -yɔ -Lagɔbudu ''kadʋ -yɔ nyɩmaa ''wlulapɩlɩnyɔ ''kadʋ *Sezaa gbɛgbɛɩn.»'
  tpi-tpi: Ol i tok pinis, orait Pol i bekim tok olsem, “Mi no bin mekim wanpela rong.
    Mi no bin brukim lo bilong ol Juda, na mi no mekim wanpela samting nogut long
    tempel, na mi no bin mekim rong long Sisar.”
  mih-NT: 'Tacuan ta i catyi ra Pablo sihin ra Festo: Ñahñi numinoo cuatyi i zavehi.
    Ñá zavehi cuatyi cuenda ley ñiyɨvɨ hebreo. Ñá zavehi cuatyi cuenda vehe ñuhu cahnu
    ndi. Ta ñahñi cuatyi i zavehi cuenda ra César, ra cu tyiño cahnu ñuu Roma. Tacuan
    i catyi ra Pablo.'
  qvh-NT: 'Sayno manacagcunata tumpayaptinmi Pablo nergan: “Nogaga manami imatapis
    mana alitaga rurashcäsu Moisés yachasishgan leycunapa contranga. Templutapis manami
    manacagman churashcäsu. Saynöpis Romacho mandamagninsi emperadorpa contranpis
    manami imatapis parlacushcäsu.”'
  kms-kms: Muq Pol ni oyi simbe nand nari, “Nge musoq ju Juda mingg lo ire gure kuaq
    o God ningg baj pe unje kap segi, o nge Sisar nde wand brequ ninge gad segi.”
  agn-agn: Piro nagdipinsa si Pablo tang sadili na ang ganing, “Anda enged ay naboato
    ang kasalanan maski ong Katobolan tang mga Judio, maski ong Timplo, maski ong
    Adi tang Roma.”
  nhi-NT: 'Pablo ihquin omotlahtolpaleuih: —Neh amo queman onquixpanauih nintlanauatil
    in judíos dion in ueyitiquiuahtlayacanqui César, uan nochipa intlepanita in teopantli.'
  ttc-NT: 'Yaji te Pa''k, tzan tkolet, nxik tuq tq''uma'' ikxjani: «Wetz k''onti''l
    wil ma''tx tzaj nchuku'', ni ti''j te Kawb''il ti''j te qrelijyon qetz aj tijajil
    Israel, ni ti''j te Nin Jay Nab''il Qtata Dios, ni ti''j te César aj te twitzale''
    kyi''j kye k''ulul mandad, k''onti''l ma''tx kyinjoyon choj.»'
  dan-1931: 'efterdi Paulus forsvarede sig og sagde: “Hverken imod Jødernes Lov eller
    imod Helligdommen eller imod Kejseren har jeg syndet i noget Stykke.”'
  kwj-kwj: Wosiwani Pol ga mwanji wasa ti ka hinga ya ri sawe, “Ani kapwa sumbu foti
    a wosi nambwe, Juta hima kupu lei Gotri lo mwanji ti walambe a wosi nambwe, Gotri
    aka laka ki kapwa sumbu foti a wosi nambwe. E, Rom pe king apukolaka Sisa owero
    lo mwanji foti a yetupwa nambwe, minambwe naha.”
  vie-OVCB: 'Phao-lô trả lời: “Tôi chẳng có tội gì đối với luật pháp Do Thái, hoặc
    xúc phạm Đền Thờ, hoặc chống chính quyền La Mã.”'
  kze-kze: Póro miwí táái anondá simátimena séna kemá íma Yútaa-kwaasiti ámáámba káráre'a
    anóm-bono'-namba íma sáwí'a é'a Árómáani-kamaani-kwaasiti ámáámba íma káráraumne
    Póro súwana
  mpj-mpj: Palujanu Puulju wajarnu jilanya, “Mirtarna ngayulu minyjilypa junkupayi
    Juwukajaku luwu. Mirtarna-janampa jaaji maju minyjilypa junu. Mirtarna maaja maju
    yini Yukajajpa minyjilymanu, Ruumanmartajiku maaja, paki.”
  lbk-lbk: Sa et infaag Pablo nan kalentekhana ay nangwanin, “Maid paat inangnek is
    ngaag isnan lenteg si Judio paymo isnan Timplo paymo isnan Emperador.”
  mto-NT: 'Jidu̱ꞌu̱m tseꞌe je̱ Pablo ñakyuka̱tsju̱: ―Kaꞌa xa a̱tseꞌe ti to̱kin ntun.
    Kaꞌa a̱tseꞌe nyakvintsa̱ꞌkintó̱ki je̱ israeejlit jayu je̱ pyavaꞌnu̱n je̱ts kaꞌava
    je̱ ma̱ja̱ tsapta̱jk, ni je̱ rómait yakkutojkpa.'
  bzh-bzh: Lob Paulus nër yah bë, “Sa su hevonġ nġaa nipaya ti vu alam Yuda hir
    horek ma, vu dub-vabuung-böp ma, vu mehö-los-bengö Sisar* rë.”
  guj-2017: ત્યારે પાઉલે પોતાના બચાવમાં કહ્યું કે, ‘યહૂદીઓના નિયમશાસ્ત્ર અથવા ભક્તિસ્થાનમાં
    અથવા કાઈસારની વિરુદ્ધ મેં કંઈ ખોટું કર્યું નથી.
  jvn-NT: 'Rasul Paulus malah ngomong ngéné: “Aku ora rumangsa salah nerak wèt-wèté
    nabi Moses apa pernatané Gréja Gedé apa nglakoni salah marang ratuné.”'
  byr-byr: Mujɨwaaki kyeꞌ sahwai kumɨre yagaalyaꞌna wɨrɨvɨkɨraꞌ “Nɨmɨ kayaaꞌnanyabwi
    myadɨnyainyɨra. Juya Ne sɨnnawɨnyaraavɨre Kɨwɨnya kayaaka migalye. Gotɨyare Angevɨ
    gɨrɨka myɨgalakye. Romɨ maremwaaidei aꞌmwe naanga Sizaarɨna kayaaꞌna migalye.”
  ian-ian: '@see-verse:ACT.025.007'
  hun-hun: 'Pál a maga mentségére ezt felelte: „Sem a zsidók törvénye ellen, sem a
    templom ellen, sem a császár ellen, nem vétettem semmit.“'
  mcf-NT: 'Aden isadaidbon chiaquien: —Ëmbimbo isadaidbon naden nata quequin chiaid
    niacamboccombi. Adembidi, Nuquin Papa tabadte shubu uashunaid yacno nidash aid
    shubun puduedtemaid isadaidpembobëd puduedamboccobi. Adembidi, empedadod Doma
    yacno tabadquid, Sesad cuëmëdquidën chiaid niacamboccombi —quepondash Pabado.'
  kjs-kjs: 'Go raburi Pol-me nipuna agale go-rupa lisa: Gore neme Juda alinuna rekena
    agale koayae meda napawade. Neme lotu ada nabebolaoma Rom su-para piri nambawan
    ali mudu Sisar madaa page koeyae napawade.'
  mni-mni: "Adubu Paul-na masa ngakthokchaduna hairak-i, “Jihudisinggi Wayel Yathang\
    \ nattraga Mapugi Sanglen-gi mayokta nattraga Rome-gi ningthourelgi maiyokta aranba\
    \ amata eina toukhide.”\x94"
  yad-NT: 'Saniquejada ji̱ta Pávuru variy jiyadaju̱ day: “Tama̱ rañi̱chadeda tarara
    riñiquejada Judíyuveda, dantyamu̱y ne Ju̱denu nijyu̱ jachipiya̱jo ravyichadeda
    tara, dantyamu̱y ne Róma ja̱nvay ja̱mu nutyityu̱ ravyichadeda nta tara.”'
  mxb-NT: 'Dá ni̱ ka̱sáꞌá Pablo chindeé ná mií ná, ta kaá na̱: ―Ko̱ ní ya̱ꞌi noo̱
    ni iin ley nduꞌu̱, na̱ Israel, ta ni ko̱ ní xiní xíxii veꞌe ño̱ꞌo káꞌano ndu,
    ta ni noo̱ ley César, ta̱ néꞌe choon káꞌano cháá ka̱, ko̱ ní ya̱ꞌi ―kaá na̱.'
  pon-2006A: Ahpw Pohl pein doarehla pein ih, oh koasoia, “I sohte wia mehkot me uhwong
    Kosonned en mehn Suhs akan, de Tehnpas Sarawio, de Sihsar en Rom.”
  maq-NT: 'Hane Pablo ne, xi casua me cjuaquixi rë me ne, cuitjin cachja me: ―‍Tsajin
    camahani mé jyë́ xi casahme, hacuiin condra rë ley niji ngayin xuta tjë rë Israel
    ne, hacuiin condra rë yungun xi matitjun tsijin ne, hacuiin condra rë César, me
    xi matitjun tsajan. ―‍Cuatjin cachja Pablo.'
  hto-hto: 'Mei jira Pablo ie abɨ rɨ́iduafuena daɨde: —Cue nɨe fɨénidɨfuena fɨnóñedɨcue.
    Judíuaɨ ocuícafuiaɨ uáitaoiñedɨcue. Iaɨoɨ gaɨríraco ero bácañedɨcue. Daje izói
    romano caifóidɨllaɨma uáillaɨna uáitaoiñedɨcue, —daɨde.'
  por-BRBSL: 'enquanto ele dizia em sua defesa: “Nem contra a lei dos judeus, nem
    contra o templo, nem contra César, eu pequei de todo”.'
  ces-NKB: 'když se Pavel hájil: “Ani proti židovskému Zákonu ani proti chrámu ani
    proti císaři jsem se v ničem neprovinil.”'
  cui-cui: 'Nexata Pablo pia coya nayabara paeba, jeye: —Xan jopa abe exanaeinyo.
    Jopa abe yabara paebinyo Moisés pia peitorobi coyene tatsi. Mataʉtano Nacom pin
    pia bo jopa abe yabara paebinyo. Mataʉtano jopa abe yabara paebinyo romanomonae
    itorobiya pia pepa peewatsinchi tatsi, jei Pablo.'
  boj-2014: Onaqa Pol a kamba marej, “E Juda gago dal anjam bei gotraŋyosaioqnem.
    E gago atra tal qa anjam uge bei marosaioqnem. E Rom naŋgo mandor koba Sisar a
    dego kumbra uge bei yosaioqnem. Deqa e une saiqoji.”
  eng-OEBUS: Paul’s answer to the charge was – ‘I have not committed any offense against
    the Jewish Law, or the Temple, or the Emperor.’
  eri-eri: Nere beele leboro wanenga, Pol no beele ege gidu benou lenigai, “Ji nyabuluwou
    ete onowei uwa. Ji Juda nebere nuuni beele fasakawei uwa, ji tempel langa dada
    inyaba ete onowei uwa, ji Sisar nyabuluwou ete ono tuwei uwa.”
  aly-aly: Paul-anem ilelhek “Atha Jew-rnem-kenh-angkwarr apmwel-areth mpwarey-angenh,
    Rome-areny-rnemek-then. Atha tyaty ilkwa Jew-rnem-kenh apmwel-areth mpwarey-angenh.
    Ayeng Caesar Rome-areny Atyetyart ilkwek irrpelthirrey-angenh.”
  wiu-wiu: Nitikoiyake Polo pinali one wa kei pikome okome toto Yu yatenane totonoka
    tone tobou losu yapu totonoka tetekamoane ako tobou ago Sisane totono tetekamoane
    tokou wa oka.
  swe-swe: 'Paulus försvarade sig och sade: ”Varken mot judarnas lag eller mot templet
    eller mot kejsaren har jag begått något brott.”'
  cth-cth: Pawl ni vah Judah phung thoseh, bawkim thoseh, Sizar siangpahrang thoseh,
    ka payon hoeh telah a pathung.
  mti-mti: Megara Poru membovit oya papara vin wane, “Ne divi da kukaeba den ana Ju
    igiyawa Gwangwan muma gumbe, go temporu gumbe, go Siisa gumbe.”
  pad-NT: 'Oniaroa, Paulo abono-ra vajari''da''aha: —Ni-asohiki hida hora vakanavaranihavini
    hiki. Ni-okajoniki ida Deus kava''isohihi Moisés kohana binajiri''iki. Ni-Deu-ra
    khai ani''avini kagorani-ra ovakaajiriki. Ni-okajoniki ida arabo ipohiki kaka''da''dini
    kava''isohihi-ra onaabavini — niha ada Paulo.'
  twi-twi: Paulo yii ne ho ano se, “Minni biribiara ho fɔ, efisɛ menkasa ntiaa Yudafo
    mmara; minguu asɔredan ho fi, na menkasa ntiaa Roma aban nso.”
  hlt-hlt: Paul loh, “Judah rhoek kah olkhueng soah khaw, bawkim soah khaw, Kaisar
    soah khaw pakhat pataeng ka tholh moenih, “tila amah te huul uh.
  tbz-SIM: 'Kɛ̀ Pɔɔrii yetɛ kɛ dɔ̀: N yí yetɛ Sifubɛ kó ikuɔ́ mɑì, m mɛ nyí yetɛ́nɛ̀
    Kuyie ncĩ́ɛ̃̀tɛ̀, m mɛ nyí yetɛ kɛtenkɛ̀ yiɛ̀ nkpɛti mɑtì.'
