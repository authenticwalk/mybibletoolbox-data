    cuentya jiꞌi̱ chaꞌ cusuꞌ nu ntsuꞌu jiꞌi̱ nguꞌ judío tyaꞌa ya, ni ná nguaꞌni cuxi
    naꞌ neꞌ laa tonu, la cuiꞌ ti ná nguaꞌni naꞌ chaꞌ cuxi cuentya jiꞌi̱ cña nu ngulo
    rey nu laca loo jiꞌi̱ nguꞌ romano; biꞌ chaꞌ ntiꞌ naꞌ chaꞌ ná ntsuꞌu quiꞌya ꞌna.'
  bqc-SIM: 'Pↄlu yã́zãsìmá à mɛ̀: Mi zã Yudaↄ ikoyã ge Lua ua yã́wao. Mi zã
    yãewa Sezaaɛo.'
  tcz-CHONGTHU: Chuin Paul in ahehset nau thu lethuh nan, “Keiman Judate dan ahin,
    Hou-in ahin, chule Rome te dounan themmo na kaneipoi,” ati.
  mar-mar: पौलाने प्रत्युत्तर केले की, “मी यहूद्यांच्या नियमशास्त्राचा, परमेश्वराच्या
    भवनाचा किंवा कैसराचा काही अपराध केला नाही.”
  snp-snp: Etito Polo yakafo olu kalo mele edamo wenena ya itibito logimami, Namo
    ya Mosese lo melami ka Yuda wenena meyalo mele-mele onimo ka yafe, ido Yuda wenena
    felegaga kuliyai numuna naba yafe, ido Lomu kiyaba we wenaba ona Sisa yafe, ya
    ka nosámami ma lo gedámomo ne, loto logimaiye.
  isl-isl: 'Páll vísaði öllum þessum ásökunum á bug og sagði: „Ég er saklaus af öllu
    þessu. Hvorki hef ég brotið lög Gyðinga né vanhelgað musterið og því síður gert
    uppreisn gegn rómverskum yfirvöldum.“'
  spy-NT: Yooto, kutuuch keey ꞉Bāwulō kule, “Manaayey kiy ake tukul nyēē māchāmē ꞉kiruutēkaab
    Yuutayeek, nto anyeeree *Kōōtaab Yēyiin, nto mbo āntosuur *Kayisaar.”
  xnn-xnn: Nan insongbat Pablo et kinwanina en, “Maid getkek is basolko isnan linteg
    wenno isnan Templo tako. Olay ken Ali Cesar et maid gedan.”
  mwe-mwe: A Pauli nkwiitapula gubhashite, “Nne shakwapi shinebhile kwa shalia ja
    Bhayaudi, wala kwa liekalu wala kwa a Kaishali.”
  tte-tte: Kabo Paulo ali walo iyamaisa iba, “Nige ginauli yabo naenaena yagiginauli
    Yudiya ali loina koina o Nume Tabu koina o Sisa koina.”
  tcs-tcs: Wen Pol i bin gad sans po ansa dempla em bin spik diskain, ‘Ai no bin meke
    nating gense dem lo blo dem Zuwisman o da Tempol blo God o gense da bigking blo
    Rom.’
  hlt-THB: Cekcoengawh Paul ing ak cangnaak awi ce kqawn hy. “Judakhqi a anaa awi
    ing ak kalh na bawkim ing ak kalh na Kaisara ing ak kalh na ikaw awm am sai nyng,”
    tina hy.
  soq-soq: Tauma Paul meba gagalowa wane wanase, “Ne Iuswa anaanau mai da ampapundepona,
    do God duwa bedewe mai dewa da dewasapakadisapona. Ita do Rom warerewa ionoidoa
    anaanawa mai da ampapundepona, diaida.”
  qub-qub: 'Pablunami chapacur niran: «Nogaga manami ima juchatapis rurashcächu. Israel
    runacunapa laynintapis, Templutapis, Romapa laynintapis manami manacajman churashcächu.»'
  att-att: Á simibbák laguk si Pablo, á kinagi na, “Awán bulubugá ta liwâ ku sù tunung
    mi nga Kudio onu sù mangilin nga kapilliá onu kâ Patul Sisar ta Roma.”
  bki-bki: Mia bogo napano Pol naio jidom ka sian kiano verdop̃eiano, naio jekorov
    bulati ga berinavo “Kiniou maka nala titai leleio, napano nemilakorov tuboiano
    na kulo Ju nalo kanalo, a maka nala niegeniege Yimo Lu na vio Yerusalemo, a maka
    nalakorov leleio bunu tuboiano na parinio tubo na vio Romo nei, Sisa kiano.”
  bqp-bqp: 'Pↄlu zɛ̀ kũ a zĩdao à pì: Mádi taari kɛ Yudanↄ doka ke Luda ↄnnnɛro,
    ke Siza.'
  mcp-mcp: 'Pwôl mú shwɔ̧ nyúul, nyə nə́: «Mə afwóyɛ́ shwey wôŋ nə məcɛ̧ɛ̧ mə́ Oyúdɛn,
    kú shwey wôŋ nə *Luŋ mə́ Zɛmbî, kú shwey wôŋ nə *Káázɛl.»'
  hat-hat: 'Men sa Pòl di pou defann tèt li: Mwen pa fè anyen ki kont lalwa jwif yo,
    ni kont tanp lan, ni kont Seza.'
  npl-NT: 'Ijkuakó Pablo, opé motlajtolpalewia ika nin tlájtoli: —Ne mach onikchi
    itla tlajtlákoli, nion itech intlanawatilwah n judíojteh nion ijtik n Weyi Tiopa.
    Nion onikixpanawi n rey César.'
  bgg-bgg: Jithek yao magungde Phaul è awaishii haro rek ne yao, “Gune Jewthek pha
    Iphey shii buii chun pha nyie blia arek ro; chiih-è Misiahò nane Roman Bisiu shii
    buii chun pha blia de arek ro.”
  eng-TCENT: Then Paul said in his own defense, “Neither against the law of the Jews,
    nor against the temple, nor against Caesar have I committed any offense.”
  eng-BSB: 'Then Paul made his defense: “I have committed no offense against the law
    of the Jews or against the temple or against Caesar.”'
  cpu-NT: 'Iriima Pablo ñaaventakotanaka irirori, ikantake: “Tekatsi kaariperori nantake
    naaka, te nompiyathatyaaro Ikantakaantaitakeneriri nosheninkapayeeni, te novaariperotero
    tasorentsipanko, te nonkaviyavaiteri eejatzi César ijevajanorera Roma-satzi.”'
  san-ASM: ততঃ পৌলঃ স্ৱস্মিন্ উত্তৰমিদম্ উদিতৱান্, যিহূদীযানাং ৱ্যৱস্থাযা মন্দিৰস্য
    কৈসৰস্য ৱা প্ৰতিকূলং কিমপি কৰ্ম্ম নাহং কৃতৱান্|
  tod-tod: 'Pɔle woozuɠulani, é ɠɛ ma: «Gè la faa nɔpɛ gaazani Zuifuiti ta-lɔgi
    ma, ta GALA sei ʋɛlɛi ma, anɛɛ masagi Seezaal ɓalaa ma.»'
  tac-NT: '''Lige alué Páulo ruwile alué ra''íchili tabilé chojkila ko, tabilé asé
    che ''síligo alué ralámuli ''yuga. Anile alué Páulo: ―Neka tabilé asé ''wesi chérikáwé
    ''emi ralámuli ''yuga, neka pecha asé saega ra''íchago alué ramué ralámuli jurío
    nila nulalí. ''Lige aminami tabilé tábiri ''wesi najsibú ne alé wa''lú re''obachi.
    ''Lige aminami pecha saega ra''icha ne alué wa''lula gobierno romano olagá, alué
    napu Sesar anilime ju ―anile alué Páulo.'
  eng-WEBPB: while he said in his defence, “Neither against the law of the Jews, nor
    against the temple, nor against Caesar, have I sinned at all.”
  gfk-H: 'Io, Pol ga tar no nuna nianga na turtur bat ia ta ira hartakun hoken: “Pa
    iau ga gil tiga ronga taar ta ira Iudeia, bia tano tamat na hala na lotu, ma bia
    ukatika mah tano tamat na lualua na warkurai sakit gar na Rom.”'
  viv-viv: Tu Folo tauna gilugolegolena gigayo, “Keke tamo gavadi koyona gadafaisewani,
    keke. Keke miYuda yama vehimeya gadakivekoyoni, keke manuwa-tafalolo lakahina
    gadakivebwaneneni, kadu keke Loma Tokaiwabu Sisa againe gadakoyo.”
  yao-yao: Nkulichenjela, che Paolo ŵatite, “Uneji nganimbanganya magambo gagaligose
    gankati malajisyo ga Ŵayahudi pane nkati Nyuumba ja Akunnungu natamuno kwa Mwenye
    jwa ku Loma.”
  tgp-tgp: Paul mo sile na nona retireti mata horora mara, “Na sopo vai te hinau i
    sati mata i vaiau a meresahi na leu nona Jew, teni na Temple, teni isana supe
    matan Rome.”
  auc-NT: Pabodo ïñömö nämä wææ apæ̈nedinque, —Oodeoidi näni wææ angaïnö ante Baa
    änämaï ïnömo inte botö ëñente cæte quëwënïmo ïmopa. Wængonguï oncö ñæ̈næncö waa
    adinque botö mänincönë yabæcönë guiite wënæ wënæ cædämaï intabopa. Odömänoidi
    tæiyæ̈ awënë Tetædo nänö änö ante ëñente cædinque wadö ante cöwë cædämaï intabopa.
  kbc-NT: Pida Paulo ja niniɡ̶odi niɡ̶ijo ligegi, meetiogi, “Niɡ̶ida me ee aɡ̶ica
    daɡ̶a jao ane beyagi daɡ̶a jakapetege lajoinaɡ̶aneɡ̶eco Moisés, domigetaɡ̶a liɡ̶eladi
    Aneotedoɡ̶oji, oteɡ̶exaaɡ̶aɡ̶icata yoenatagi daɡ̶a jakapetege César, ninionigi-eliodi
    romaanotedi.”
  bmh-bmh: Bo, Pol go nugtal gonugau ze gusig maimai, eneun, “Iz igul eg tub Zuda
    agal kasai ze ebu mab tam. Iz agal Nou Zau banou eg mab tam. Iz igul eg tub Rom
    emgasag agal du banou wanib Sisar ebu mab tam.”
  ctu-BL: 'Pablo tsa'' caji i coltan i bʌ. Tsi'' yʌlʌ: Ma''anic chuqui tsac wis cha''le
    ti'' contra i mandar judíojob, mi ti'' contra jini Templo, mi ti'' contra César,
    che''en.'
  meq-meq: 'Ta ndəv ha mətsike bazlam tay niye hay na, Pol a ge ka bo abəra me, a
    gwaɗatay: «Na ge mənese kwa tsekweŋ bay tebiye, kwa ka bazlam mapala eye i Yahuda
    hay, kwa ka gay i məɗəslay ha gər a Mbəlom, kwa ka bəy i Roma eye, na ge mənese
    bay.»'
  noa-H: Mag ham hiek'apinaa jũrr Pabloou hich kõit hichdëupai, —Mʌ chan mʌg chitʌm
    haig bʌ̃ʌrjã nem k'aigba wauba chirʌmgui hajim hanʌm. Mua mag hamau jaau nʌmjö
    judionaan ley hichaaurjã k'aigba k'aba, Haai hi jëeujem di higwiajã k'aigba hiek'aba,
    ni Romaam emperador higwiajã bʌ̃ʌrjã hi hëugar k'aigba hiek'aba chirʌmgui hajim
    hanʌm.
  alp-NT: Pauluse ilepa le ruai be, “Ntuane. Lulu Musa eni pletaru pise Tuhane Eni
    Lumare esi atataru pise lulu Kaisare eni pletaru au ono sala sasaisa mo.”
  san-VEL: tata.h paula.h svasmin uttaramidam uditavaan, yihuudiiyaanaa.m vyavasthaayaa
    mandirasya kaisarasya vaa pratikuula.m kimapi karmma naaha.m k.rtavaan|
  kbq-kbq: Agri'ama azama hania nanekea Poli'a anage hu'ne, Nagra Jiu vahe Tra Kea
    eri haviza osu'noe, ra mono nona eri haviza osuge, Sisana havizana huontetfa hu'noe.
  kbh-kbh: 'Y Pablo, cachá jenë́uyanama mënts̈á yojtsichamo: —Ats̈e tondaye chiyatobuachjanguá,
    ni judiëngbe leyëngama, ni Bëngbe Bëtsabe bëts yebnama, ni Romoca bëts mandadbe
    contra ca.'
  ron-LSB: 'în timp ce el spunea în apărarea sa: “Nu am păcătuit deloc nici împotriva
    legii iudeilor, nici împotriva templului, nici împotriva lui Cezar”.'
  pon-pon: 'Pwe Pauluj kotin japen majani duen pein i: I jota wiadar dipi on kapun
    en Juj oko, de on im en kaudok o, de on Jija.'
  nhe-BL: 'Huan teipa Pablo camatqui para momanahuis huan quinilhui: ―Ax nijchijtoc
    niyon se tlaixpanoli ica totlanahuatilhua tiisraelitame, niyon ica tohueyi tiopa,
    niyon ax tleno nijchijtoc ica nopa hueyi tlanahuatijquetl César ipan altepetl
    Roma.'
  sps-sps: San e Pol faan iny a fo vegiau iny fasakaa ot iny a tsivon, sana ayei tsue,
    “Nyo gima kat ta iring ma ngats anyon Faun tana taa Jiu, ge nyo gima ngats faun
    tana saape, ge tana faun tana taa Roum.”
  wnc-wnc: Siwan Polda yake anzing yakut, “Ninu Judia nana amindane mama wamu takngatu
    nata dua zipbukum. Sike Anutue yot takwande pasau takngatu dua zipbukum. Sike
    gutonga takngatusimu Sisa tupan tapaninde dua tasiwa maikut. Wena siknga,” ngang
    yakut.
  bus-bus: 'Pↄlu yã sìńla à bè: Mɛ́ɛ taari kɛ Yudanↄ doka ke Luda uanɛro, ke Siza.'
  gub-BL: Pawru umume'u wemiapo kwer wanupe kury. — Nazapo pixik kwaw ikatu 'ym ma'e
    ihe. Tuweharupi aruzar zutew wanàmuz waze'eg ihe. Nazapo kwaw ikatu 'ym ma'e Tupàn
    hàpuzuhu pupe. Aruzar Hom tawhu pe har wanuwihaw ikàg wera'u ma'e Xez her ma'e
    ze'eg ihe no, i'i tuwihaw pe a'e, amogwer wanuwa rupi a'e. (A'e rupi tuwihaw nuzuka
    kar kwaw.)
  imo-imo: Poloni yu yunu enge nimbe angilipe nimbei, “Nani ulu te Juda imbomanga
    mane unguma kape Gotenga ulke tempelemundo kape Sisarando kape tepo naa kenjiru,”
    nimu.
  boj-boj: Onaqa Pol a kamba marej, “E Juda gago dal anjam bei gotraŋyosaioqnem. E
    gago atra tal qa anjam uge bei marosaioqnem. E Rom naŋgo mandor koba Sisar a dego
    kumbra uge bei yosaioqnem. Deqa e une saiqoji.”
  eng-DRA: 'Paul making answer for himself: Neither against the law of the Jews, nor
    against the temple, nor against Caesar, have I offended in any thing.'
  knf-knf: 'Kë Pawulu aşë yeŋan uleeful aji : « Mëndo do nin ukoolan unwuţuŋ ţi bgah
    bi bayuday, këme ţi *Katoh Kaweek ki Naşibaţi, këme aţup buţaan ţi *Ŧeŧar naşih
    najeenkal i Rom. »'
  san-KHM: តតះ បៅលះ ស្វស្មិន៑ ឧត្តរមិទម៑ ឧទិតវាន៑, យិហូទីយានាំ វ្យវស្ថាយា មន្ទិរស្យ
    កៃសរស្យ វា ប្រតិកូលំ កិមបិ កម៌្ម នាហំ ក្ឫតវាន៑។
  arn-NT: 'Pablo kay feypi kisutu tañi ingkawün: —Iñche ta femkelan chem wesa dungu
    no rume, tati pu judiu tañi ley dungu mew no rume, tati ngillatuwe ruka mew no
    rume, tati Roma tuwchi emperador mew no rume.'
  zas-NT: 'Dxel badxiꞌ Pab xtiidx reeman, rëbaman: ―Naj, achet ni mal wayünan xley
    ree bén Israel, niꞌqui yadooroꞌ Jerusalén, niꞌqui rey César.'
  ken-NT: Pɔ̌l abho bɛ́táŋa mmʉɛt andɛm nɔkɔ bɛ, “Bɛkwɛ́nɛ́ bɛ́pú nɛ mɛ wáwák
    bɛyɨŋɨ ɛbhé bo Israɛl nɛ ɛbhé ɛkɛrákap nɛ yɛ̌chi ɛbhé Mfɔ Rom.”
