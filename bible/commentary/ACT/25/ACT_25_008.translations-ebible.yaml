verse: ACT.025.008
translations:
  kpx-kpx: Kateige Bolou hotoeabe hamai loui avoe, “Dau Diue menaka isi dubuiabe aiohavoholisi
    Loma kosive baluga Sisa keta di aiohavoholinu.”
  okv-H: Eto Paul ta do ari tapa avo harikena, “Na Judea embomeni ta ke pepeni sapura
    ae eto temple sapura ae eto Rome ta ke pepeni avo poekae,” ainge enu
  tbo-tbo: Ma Paulo tuawana ubeina i baha nae Petasi ugolina i pa, ‘Mi Yudeya hai
    lugagayo po numa dalabu baneina a lugagayo po Sisa a lugagayo ega ata tulagona
    dadani.’
  mal-C: പൗലോസ് തന്റെ പ്രതിവാദത്തിൽ, “ഞാൻ യെഹൂദരുടെ ന്യായപ്രമാണത്തിനും ദൈവാലയത്തിനും
    വിപരീതമായോ കൈസർക്കു വിരോധമായോ ഒരുതെറ്റും ചെയ്തിട്ടില്ല” എന്നു പ്രസ്താവിച്ചു.
  grc-SR: ἀπολογουμένου αὐτοῦ⸃ ὅτι Οὔτε εἰς τὸν νόμον τῶν Ἰουδαίων, οὔτε εἰς τὸ ἱερόν,
    οὔτε εἰς Καίσαρά τι ἥμαρτον.
  bgc-bgc: पर पौलुस नै जवाब दिया, “मन्नै ना तो यहूदियाँ के नियम-कायदे कै अर ना मन्दर
    कै, अर ना ए कैसर कै बिरुध्द कोए अपराध करया सै।”
  khz-khz: Paulo evega-geleto, netiwato, “Iuda talimara geria rova, e Rupu Veaga,
    e Roma velena vega-rakavana ularana, kala rakavana ta ati akalaato.”
  deu-TKW: während Paulus darthat, daß er weder gegen das jüdische Gesetz, noch gegen
    den Tempel, noch gegen den Kaiser sich irgend vergangen habe.
  zsr-NT: 'Niꞌr bëꞌë didzaꞌ Pablo uláz queëꞌ, gnëꞌ: ―Cutu bi le cunác benaꞌ qui zxba
    quequëꞌ bönniꞌ judío, ni qui gdauꞌ quequëꞌ, ni queëꞌ César, bönniꞌ rna béꞌinëꞌ
    rëꞌu.'
  lin-lin: 'Polo asambaki boye : — Nasalaki mabe moko te, nabukaki ata mobeko moko
    te ya Bayuda to ya Tempelo to mpe ya Sezare.'
  hns-NT: 'Tab Paulas bolies: „Ham Israel ke dharam ke kaanoen na toerlie hai. Ham
    Parmeswar ke mahal me koetjh kharaabie na karlie hai aur maahaaraadja se djabarai
    bhie na karlie hai.”'
  noa-E: Mag am iekhapinaa jũrr Pabloou ich kõit ichdëupai, —Mʉ chan mʉg chitʉm aig
    bʉ̈ʉrjã nem khaigba wauba chirʉmgui ajim anʉm. Mua mag amau jaau nʉmjö judionaan
    ley ichaaurjã khaigba khaba, Aai i jëeujem di igwiajã khaigba iekhaba, ni Romaam
    emperador igwiajã bʉ̈ʉrjã i ëugar khaigba iekhaba chirʉmgui ajim anʉm.
  eng-EMTV: while he defended himself, saying, “Neither against the law of the Jews,
    nor against the temple, nor against Caesar did I commit any sin.”
  mib-NT: 'Te ni cahān Pablo jehē maá de: Tu ní sáha ná ni ɨɨn cuēchi sɨquɨ̄ ley ñuu
    na jéē cácuu ná ñayuu hebreo, ni sɨquɨ̄ templo, ni sɨquɨ̄ rey nación Roma, achí
    de.'
  lif-NT2: हे़क्‍क्‍याङ् पावलरे़ नाङ्‌सिङ्‌ल अक्‍खे मे़त्तुसि, “आदाङ्‌बे, इङ्‌गाॽग
    यहुदि साम्‌योथिम्, माङ्‌हिम् नु रोमि हाङ्‌जुम्‍मिल्‍ले़ कुदक्‍ले़ङ्‌वाओ थेआङ्
    फे़न् याःम्‍बक् मे़न्‍जोःक्‍के वाॽआरो॥”
  xnj-xnj: Kangi Pauli ajikengelili mukujova, “Nene nibudili lepi chindu chochoha
    pa malagizu ga Vayawudi amala ndava Nyumba ya Chapanga amala kumvala Nkosi wa
    ku Loma.”
  mmx-mmx: La ne Pol ga lok keretna, “Axo lok kapmek tempanga mumu Laulis Linga at
    leme Judaia, kopla loogu laplavang kopla at ne Kaisar.”
  cbr-NT: 'Usa ''ain ca Pablonën amia manáncancëxun ësaquin Festo cacëxa: —''Ën cana
    Moisésnëan usai judíos unicama ''iti cuënëo bana quicësabi oi ''iaxma ''inun judíos
    unicama cacëma ''ain. Usa ''aish cana ''ëxribi a bana quicësabi oi ''ian. ''Ianan
    cana anuxun Nucën Papa Dios rabiti xubunu judíosma uni atsínmicëma ''ain, atsínmima
    ''ianan cana Romanu ''icë ''apu, César, aín bana tanxunma ''anun uni cacëma ''ain.'
  tee-NT: 'Pus ju acsnich ju Pablo chivinilh. Junich ju gobernador: ―Ju quit''in jantu
    tu''u'' icnavita ju jantu lhijun ju quilhamap''aksin quinc''an ju israelitanin
    icjuntau. Jantu tu''u'' icnavita ju lacak''ai quimpujitat quinc''an ju jantu lhijun
    ni acnavi. Chai jantu tu''u'' icnavita ju lhik''alhts''ajui ju César ju xak''ai
    tucan ju ani lacat''un Roma.'
  eng-LSV: he making defense, [said,] “Neither in regard to the Law of the Jews, nor
    in regard to the temple, nor in regard to Caesar—did I commit any sin.”
  cak-NT: 'Romari'' ri Pablo, chi nuto-ri'', xch''o''n-apo y xu''ij: Ren man jun numac
    nubanon chech ri ka-ley roj israelitas, ni man jun chuka'' ex itzel nubanon ri
    pa rocho ri Dios ri c''o pa Jerusalem, y man jun numac nubanon chuka'' che ri
    ley ri yo''n roma ri César, xcha'' ri Pablo.'
  pah-NT: A'ero Paulo'ga nhimombe'ui. —Ji ndakote'varuhui reki judeus'g̃a namonhava'ea
    remimbo'eagwera pe, ei ga. Orejatykahavuhua pe ji ndakote'varuhui no. Nhandegwyripeve'g̃a
    nduvihavuhu'ga pe – perope Roma pe – ga pe ji ndakote'varuhui na jitehe no César'ga
    pe, ei Paulo'ga ga pe.
  sja-NT: 'Jõdee Pablopa p''anauji: —Mɨa pedee k''achia jara-e bɨda aji, judiorã ũraa
    Moisepa p''ãda ãpɨte maa-e pɨrã Tachi Ak''õre te waibɨa ãpɨte. Ma awara César
    ãpɨte pedee k''achia jara-e bɨda aji.'
  xed-xed: 'Ka Pwal mantsa: «Haɗ sana dmaku maga yu wu, dər tvə zlaha la Yahuda, dər
    tvə həga Lazglafta, dər tvə mgham Sezar wu,» kaʼa waɗaptá ghəŋani.'
  mks-NT: 'Ta na̱casáhá Pablo ndíquehe da sa̱ha̱ mé dá já na̱cachi da já: —Ni in túhún
    toho cua̱chi co̱ó na̱caja i̱ xi̱hi̱n ley na̱ Israel ta ni xi̱hín veñu̱hu cáhnu
    co̱ó na̱caja i̱ cua̱chi. Ta ni nu̱ú da̱ cómí cuéntá sa̱há ñuu Roma co̱ó na̱caja
    i̱ cua̱chi —na̱cachi Pablo xi̱hi̱n tócó ndihi ña̱yivi ndúu cán.'
  gfk-S: 'Io, Pol ga ter um no nuno nianga na tutur bat ie ta ira hartutung horek:
    “Iou pai gale gil tike nirara ter ta ira Iudeia, be tano tamat na hala na lotu,
    ma be ukatika bileng hono tamat na king sakit gar na Rom.”'
  bmu-bmu: Kazik keu öne jiba kingetmö, Polnöŋ mi qeapköba kewö jiyök, “Nöŋön yuai
    bölöŋi kun qahö ahal. Juda neŋgöreŋ Köna keu qahö qetalal. Jöwöwöl jike qahö mem
    töwial aka Rom sisa kiŋgöreŋ keugöra tuarenjoŋ qahö ahal.”
  dgz-dgz: Boge Pol nop garewa anega wadiamon, “Ne koewa dim da ya tan den Diu nagire
    iup muga da ya topaitan, o God Paewa gapan dim da ya wa koeragamen amba ayop nuga
    Sisa inap den ne koerage da ya wan.”
  eng-GNV: Forasmuch as he answered, that he had neither offended any thing against
    the lawe of the Iewes, neither against ye temple, nor against Caesar.
  zaa-NT: 'Làniana beni Pablua declarar nu cca qui''bá bi nna ra bi: Bihua biỹa delito
    ni chi benia'', nìhua contra nu ra lo ley qui'' ca judíuą'', nìhua làa nì''i beyàtsa
    te'' respeto lani templua'', nìhua álahua biỹa benia'' contra la'' rigú''ubia''
    qui'' señor emperador qui'' ri''ua.'
  eng-WEBSTER: While he answered for himself, Neither against the law of the Jews,
    neither against the temple, nor yet against Cesar have I committed any offense.
  guh-guh: 'Nexata Pablo nayajivijumaitsi peneconitsiyanivatsi: —Itsacuene ata pibisiacuene
    apo exanaenë. Nexata xanë judíovi pitorobilivaisijavabelia, templobojavabelia
    ata, Romanonacua pepo pevetsinëjavabelia ata, apo naneconitsinë, jai Pablo nacuaevetsinë
    Festojavabelia.'
  bon-bon: Siige, Paulo piba teemämu aitnäjige egä, “Cane nuuja niiya lica ituge wawena
    Israela biname bime cotre poto cidi me, cuta piiyepu nuuja niiya ne lica ituge
    wawena iiwäreja mete tääpume, cuta piiyepu Rooma Babo Mope Biname tääpume.”
  nhw-BL: 'Huan teipa Pablo camanaltic para momanahuis huan quinilhui: ―Amo nijchijtoc
    niyon se tlaixpanoli ica totlanahuatilhua tiisraelitame, niyon ica tohueyi tiopa,
    niyon amo tleno nijchijtoc ica nopa hueyi tlanahuatijquetl, César, ipan altepetl
    Roma.'
  mgw-mgw: Pauli ngaikengya kwo baya, “Nenga nipangiteli ulau wowoti mu Salya ya Ayahudi,
    munyumba ya Nnu'ngu', ata kwa Nkulungwa wa Roma, Kaisali.”
  swh-ONEN: Ndipo Paulo akajitetea, akasema, “Mimi sikufanya jambo lolote kinyume
    cha sheria ya Wayahudi au dhidi ya Hekalu au kinyume cha Kaisari.”
  wbi-wbi: U Paulo akitangile na kujova, 'Kange nambe mulitavua ilya va Yahudi, nambe
    njimba ija kufunyila, nambe ku Kaisari, nivombile amavivi.'
  bba-bba: Adɑmɑ Pɔlu u kɑ tii yinɑ u nɛɛ, nɑ ǹ Yuubɑn woodɑ torɑri, ǹ kun mɛ sɑ̃ɑ
    yeru, ǹ kun mɛ Romun tem yɛ̃ro.
  eng-KJVCPB: While he answered for himself, Neither against the law of the Jews,
    neither against the temple, nor yet against Cesar, have I offended any thing at
    all.
  kgk-NT: 'Omombe''upa rire hesegwa, Paulo omombe''u ave ojehegwigwa: —Judeu kwéry
    reko-rupi aiko joty. Nhandejáry róga kakwaa namongy''ái joty. Mburuvixagwasu César
    nhe''ẽ-rupi aiko joty ave, he''i ojehegwa omombe''u-vy.'
  waj-waj: 'Hama oyaiyauvootauduu Pauruuso iya kuaivaa irisaivaa tunoo: Hama na Yutayaiya
    mmaanna tuu kuaivaa hatokeeravai. Hama na nuunaira nnau pinaivaki mmoori maisaivaa
    iiravai. Hama na Roomaa kieeta tuanaivaa kua aataruuvaa hatokeeravaivee,'
  cpy-cpy: 'Ari ikijako-wenta-nakari Pablo, ikantanaki: “Tekatsi kaari-perori nantakiri
    naaka, tee nopiyathatawo Ikantakaan-teetani, tee nowaariperotero tajorentsi-panko,
    tee nokaweya-waeritzi César reewari-perote Roma-jatzi.”'
  mpx-mpx: Inoke Pol wali baaba i lahe i ba, “Nige bugul etega ya giginol panak Yudiya
    wali logugui elana, o Limi Bwabwalena elana, o ebo Sisa elana.”
  wbp-wbp: Ngula-jangkaju, Puurlulku-nyanu jaarl-wangkaja, manu wangkajarla Pijitukulku,
    “Lawa, kularna ngajuju yanu jarrwara-kari kuruwarri-ngirliji Juwu-kurlangu-ngurluju.
    Manu yangka yalirla Yuwarli Maralypirla Juwu-kurlangurla kujalparna nyinaja, ngulaju
    kularna nyiya witarlangu maju-manu. Manu kularnarla nyarrpa nginji-wangkaja yangkakuju
    Ruumu-wardingkiki Kingiki, lawa!”
  luo-luo: Eka Paulo nowacho kore, kodwokogi niya, “Onge gima aseketho kuom chik jo-Yahudi,
    kata kuom hekalu, kata kuom Kaisar.”
  nhe-NT: 'Huan teipa Pablo camatqui para momanahuis huan quinilhui: ―Ax nijchijtoc
    niyon se tlaixpanoli ica totlanahuatilhua tiisraelitame, niyon ica tohueyi tiopa,
    niyon ax tleno nijchijtoc ica nopa hueyi tlanahuatijquetl César ipan altepetl
    Roma.'
  aii-aii: 'ܗ̇ܝܓܵܗ ܓ̰ܘܼܘܸܒ ܠܹܗ ܦܵܘܠܘܿܣ ܘܐܡܝܼܪܹܗ: ”ܠܹܐ ܝܘܸܢ ܚܸܛܝܵܐ ܥܲܠܔ ܢܵܡܘܿܣܵܐ، ܘܠܵܐ
    ܥܲܠܔ ܗܲܝܟܠܵܐ، ܘܠܵܐ ܥܲܠܔ ܩܹܣܲܪ.“'
  esk-NT: Aglaan Paul uqautiginiqsuq iŋmiñun itna, “Savvaġluutaitchuŋa akikŋaqługu
    Jew-ŋuruat maliġutaksraŋa unniiñ agaayyuvikpak naagaqaa Rome-maġmiut umialgata
    tillisai.”
  msb-msb: Didi nagdepensa si Pablo, “Wara ako sin nahimo na sala kontra sa Kasuguan
    san mga Judio o sa templo o kan Cesar.”
  cpa-NT: 'Jøng² ca¹tsih¹ Pablo jǿg³ dsøg¹² quiah¹². Ca¹juúh²dsa: ―Ha¹chi² hi² hlaih¹³
    ma²ca¹jmo¹jni ja³cog² lei¹³ quiah¹² dsa² judío quianh¹³ guøh¹² quiah¹²dsa. Jø¹
    ha¹chi² ma²ca¹jmo¹jni ja³cog² rai¹³ quián¹² dsa² romano ―ca¹juúh² Pablo.'
  dso-dso: ମାତର୍‌ ପାଉଲ୍‌ ନିଜେ ନିଜର୍‌ ବାଟେ ଅନି କଇଲା, “ଜିଉଦିମନର୍‌ ରିତିନିତି, ମନ୍ଦିରର୍‌
    କି ରମିଅ ସାସନ୍‌କାରିଆ, କାର୍‌ ମିସା ବିରଦେ ମୁଇ ଦସ୍‌ କରିନାଇ ।”
  meu-meu: Bena Paulo e haere, eto, Iuda taudia edia taravatu asina tataia utu, Dubu
    Helaḡa asina hadikaia, bona Kaisara enai asina kerere.
  yva-NT: Umba Paulus po ayaowe rasakinav akananto pare, “Risyamo syo ana inta rave
    nsasyeo vatano Yahudi wama Ananyao Musa raije ramu, muno syo ana inta raveti ngkakaijo
    Yavaro Amisye raije ramu muno wama Akarijo Titi Munijo Roma ai tavone ramu.”
  dgc-dgc: Ey kinagi be ni Pablo tu katuwiran na. “Sumuwayék ta abla dia,” kagi na,
    “da éwan ko linabag i batas na Judeo sakay ta Templo. Sakay éwan ko linabag i
    batas na hari ta Roma.”
  zpm-NT: 'Dzigo pquiab Pabl rëb Pabl: ―Grëtaa miṉe rquiaqui zho naa i, ni tiba nlid.
    Wlaltaa gard quits naa xley no, gard quitnie naa xyadoo no, niicle gardgaa gacntseeb
    naa lo zhiwxtis zha Roma.'
  hix-NT: Noskarymay hatà, Pawru. Ranhànà ehxera ro mak naha, kekon hatà. Xuknewyana
    komo yweronàhyamatxho yawo ro ohxe wehxakonà. Khoryenkom màn hoko xarha, ohxe
    roro wehxakonà, kekon hatà. Sesa yoyuknye ro me xarha wehxakonà. Ranhànà ehxera
    ro mak nehxakonà, kekon hatà, Pawru.
  sim-sim: Urik Pol nga mu mbara, �An mbeek Moses kayehendari mashi os nir Judama
    tiyanda las a mblarnari ambu nir. Uhu mbeek mbele las tempel aka orok a urik kavak
    nari ambu sir. Uhu mbeek mashi kava las malakama Sisarin a mbari ambu nir,� karem
    ormu mbara.
  npi-ULB: पावलले आफ्नो बचाउ गरे र भने, “यहूदीहरूको नामको विरुद्ध होइन, नत कुनै मन्दिरको
    विरुद्धमा र न त कैसरको विरुद्धमा, मैले कसैको विरुद्धमा गल्ति गरेको छैनँ ।”
  cgc-cgc: Piro, padipindiran Pablo iya an na kaugalingen. Ambal din, “Ula a may nabuat
    na malain kuntra ta Mga Sinulat Moises daw ta Timplo daw ta pangulo ta Roma.”
  tim-tim: Hain dâm kârikŋe akbiâ Pauloŋe denyeŋe are mem gem hin dâep, “Nâŋe Yuda
    yeŋgât den kârikŋe akto sumbe emetŋe, akto Roma yeŋgât luâk humo, ya maktân âlâwu
    areyeŋgât bâleŋe siâ bo nâŋgâyeŋgiman.” dâep.
  yor-yor: Paulu si wí tí ẹnu rẹ̀ pé, “Èmi kò ṣẹ ẹ̀ṣẹ̀kẹ́ṣẹ̀ kan sì òfin àwọn Júù,
    tàbí tẹmpili, tàbí sí Kesari.”
  wos-wos: Wungi wandaka dé Pol deka hundi hasa wata dé wa, “Wuni Judana hambuk hundiré
    akwi, tempelré akwi, Sisarré akwi wuni haraki saraki joo nak huruhambawuni.” Wungi
    dé wa.
  emp-NTPO: 'Maʌ̃ne Paulora ara idjiare bed̶easia: –Mʌ̃a ni ab̶aʌ cadjiruada oẽ́ b̶ʌa.
    Judiorã leyra igaraẽ́ b̶ʌa, Ãcõrẽ de dromara biẽ́ b̶ʌẽ́ basía idjab̶a Romanebema
    boro sid̶a igaraẽ́ b̶ʌa.–'
  eng-F35: while he defended himself, “Neither against the law of the Jews, nor against
    the temple, nor against Caesar did I commit any sin.”
  ind-ind: Kemudian Paulus membela diri dengan berkata, “Saya tidak pernah melanggar
    hukum Taurat orang Yahudi. Saya juga tidak melakukan kesalahan terhadap rumah
    Allah, apalagi melawan raja Romawi.”
  pes-OPCB: 'پولس تمام اتهامات آنان را رد کرد و گفت: «من بی‌تقصیرم. من نه مخالف شریعت
    یهود هستم، نه به معبد بی‌احترامی کرده‌ام، و نه علیه حکومت روم دست به اقدامی زده‌ام.»'
  mpt-mpt: Fol esak baanea Ne kukub misiamo mo namin blimobe. Yudai hekmel weng osa
    Gode am sum osa Sisa esa ne misiamo mo nabeim blimobo ge baane otane
  ssx-ssx: Koto lemekepate Poloma꞉ ipika꞉ kone alota꞉ I̱ma꞉ta꞉ Diu wanda꞉halina꞉ Lo
    Pimanu pa꞉ta꞉ make mo tembolo da pa꞉ta꞉ pi wilimi ekimanu pa꞉ta꞉ make mo Loma꞉
    kapomani hali Sisa pa꞉ta꞉ make hau ma꞉nda꞉ na polome laa leekeme.
  mkl-mkl: Ŋɔi Pɔlu wɑ kɔò ɑrɑɛ í ni, n kù ce kurɑrɑ ɡɔ si woodɑi Zuifu ŋɑ hee mɑ́
    jɛ si kpɑsɛ̃i Ilɑɑɔ̃ hee mɑ́ jɛ bi ilɑɑlu nlɑi Romu.
  gaq-gaq: ପାଉଲ୍‍ ଜିବନ୍ ଆମ୍ୱ୍ରନେ କେଚେ ଉତର୍‍ ବିକେ, “ନେଙ୍ଗ୍‍ ଜିଉଦିଇଂନେ ନିୟମ୍‌ କି ମନ୍ଦିର୍‍
    କି କାଇସର୍‍ନେ ବିରୁଦ୍‌ରେ ମେଃଡିଗ୍‍ ଦସ୍ ନ୍ନାଡିଂକେ ଣ୍ଡୁ ।”
  gof-RNT: Phawuloosi zaaridi, “Taani Ayhude higgiya gidin Xoossa Keethaa woykko Roome
    Kawuwa Qeesare naaqqabiikke” yaagis.
  unx-unx: ମେନ୍‌ଦ ପାଉଲୁସ୍‌ ଆପ୍‌ନାଃ ବାଚାଅଃ ରିକା ନାଙ୍ଗ୍‌ କାଜିକେଦାଏ, “ଯିହୁଦୀ ହଡ଼କଆଃ ଆନ୍‌ଚୁ
