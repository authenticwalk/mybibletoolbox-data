  ory-ory: ଏହି ସମସ୍ତ ବିଷୟ କିପ୍ରକାରେ ଅନୁସନ୍ଧାନ କରିବି ବୋଲି ମୁଁ ହତବୁଦ୍ଧି ହୋଇ, ସେ ଯିରୂଶାଲମ
