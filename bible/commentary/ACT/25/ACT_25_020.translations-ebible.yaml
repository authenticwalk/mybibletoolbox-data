    go soine ore mobeine oi Jerusalem roperu oo minoŋ me mata?’
  gof-ENT: ሃ ኦዳይ ታና ሻካናው ሜቲዳ ጊሾ ጳዉሎሲ ዬሩሳላሜ ቢዲ፥ ያን ፒርዴታናው ኮያኮ ጋዳ ኢያ ኦይቻስ።
  aau-aau: Ok sohom mo meyk-ar mokwe hakwe sa lawk-lawk. Hakwe sawk yerki penkin kiy-mesopok
    ley. Hakwe hye senkin-aw sehe mesopok, ‘Hunkwe Jerusalem mon ley e pankaw nanpanan
    o? Hunkwe lokin lor-a-lor-ok sokukwe serey mon liy lon-sawk-sawk me o?’
  tvk-tvk: “E melele nen ak, inou natnakil ti vari tengan nikamet reitinen te sepinien
    nae itep. Ma nasis Pol tengan vamaen ni vahe Serusalem tengan lilepis rin te naha
    xa labit xi tepol ni.
  prf-NT: Awan ku tukoy ni ánya gamitán kuwid tungkul ti bagayid a iyád kaya tinanung
    ku ti Pablo ni gustu na a angay ti Jerusalem ta haud dálla siya a bistaán.
  auy-auy: Kemá séꞌa nóraumaiya minááígóní áwáu isánaumno séꞌa Póromba áísai eꞌa séꞌa
    Yérúsaremufara íyínara simánkaraan-aai ísámai kaweꞌá ónaumno séwánana
  tbg-tbg: Vika minti tiamanta te vaiha kia vi uvara okara anoma irikauro tivake Porurara
    tiha, Are oru Ieruharemini vairaqe te mini oru ai uva okara iriare, turaro
  hub-NT: 'Nuna tuinakai, wika nuna pachisnaka imatikan shir nekachu asan, Pablon
    chicharkun: Jerusalénnum jeattsamsha wakeratsmek, ai chichamnaka nekaratjame tusan
    timajai.'
  hmo-hmo: Inai hereva tahua dalana dekenai lau daradara. Inai dainai Paulo lau henanadaia,
    ia ura Ierusalema dekenai ia lao, inai gau kotalaia totona, o lasi.
  big-big: Tegi ne ngago piyengki iwakagirikki wiyalowei miza wizigeya nogo Pauluyegi
    pi paka Yirusalem yerengke pulogo ngago piyeng pangka pangka miziweki kangki keli
    ma, meiya.
  gux-G: Mii den bani min ba kpaagi lanya maama maama, ke n buali o o ya ba tuo ki
    gedi Jerusalema ban buu o maama lanpo.
  cnl-NT: '''A²³jia''³ jmɨ́ɨ² maan²³ ''e³ jmii''³¹ rɨ²dxen²³² ta² júu² ''e³ lø³² la''³.
    ''E³ jo̱³ ca²³juǿøn² Poo² xi² dxʉ́²³ dsɨ́² rɨ²³dsóo² co̱''³ juɨɨ³ Jerusalén. “Núu²³
    rɨ²dxen²³² ta² júu² ''e³ lø³² la''³”, ca²³juǿøn².'
  zar-NT: Tuʼ buchíxidaʼ ca nácagaca lë ni, gunábidaʼ-nëʼ Pablo channö rë́ʼënëʼ tsejëʼ
    Jerusalén, ga niʼ soa nu uchiʼa usörö́ lëʼ ca nácagaca lë ni.
  kde-kde: Anepo nangu nikanamaite namuna ya kupata uhiu wa malove anelo. Nangu nkummuja
    Paolo ikàva achiatamwe kuhwena ku Yelusalemu uchinga ing'anya yake ikahukumiwe
    aneko.
  ata-ata: La eni ne xavutalaxeni lamana sou atilovosou mo axalisou mii ane loxo ne
    tavaꞌu uasi. La sou eni etaliꞌisou aloxo ꞌo lexe anu umasaxa la ulai ne Ielusalemu,
    mo utulu no anu vaivaikala sou susu ane aneꞌi mitelonu noxou ne lai ne.
  qvw-NT: 'Chaymi chaycunapi mana sumäta yaćhal Pablocta nilá: ‘¿Jerusalenta liyta
    munanquichun chayćhu arrinlaycunacpä?’ nil.'
  nfa-nfa: Rèngu pasisu sèmi èèna, te ngaa, lula jaꞌa ne dhèu hiu, ka jaꞌa keꞌa mèka
    uri lii agama ne, tasamia. Nèti èèna ka, jaꞌa karèi Paulus, peka na, ‘Tasamia
    ladhe jaꞌa parisa lii langu èu ne ètu Yerusalem nèi?’
  tnp-tnp: E natimnati mɨn əha, iəu iəsəhrun viviən suaru o nəhruniən lan nəuvetɨn,
    kəni mol iəkətapuəh o Pol məmə, ‘?Təhro, nɨkim tagiən məmə nəkuvən Jerusɨləm?
    ?Pəh iəkuvnə ikɨn makil nəniən mɨn iətəm kətəni lam?’
  urd-urd: चूँकि मैं इन बातों की तहक़ीक़ात के बारे में उलझन में था, इस लिए उस से पूछा
    क्या तू येरूशलेम जाने को राज़ी है, कि वहाँ इन बातों का फ़ैसला हो?
  hot-hot: Miŋ yahapôm loŋôndê la hatôm yapesaŋ malaiŋ êŋ ami. Ba intu yahanaŋ hik
    yani liŋ nena, ‘Lemhaviŋ nu Jelusalem ek yandaŋô anêm abô êŋ êndôk loŋ êŋ e?’
  mqj-NT: 'Pusa''mo'' umba la kukua ummissanan tappa'' inde kara-karae, kupolalan
    ungkutanai Paulus kukua: ‘La ma''dirrokoka lao lako Yerusalem ammu dibisara dio?’'
  rus-SYN: 'Затрудняясь в решении этого вопроса, я сказал: хочет ли он идти в Иерусалим
    и там быть судимым в этом?'
  mbh-mbh: Lemik ako ve, aro tho ortet senu riong areken tepun, aveto tho pavurvur
    avele, mako tho nin a Pol ve, ‘I sivenga nge wong ako aro ong mit nge riong a
    Jerusalem nge ole lemi otunong areken?’
  bdd-bdd: Ta taugu yahenuwanaluwa, togidega ma ginaula bewa weyahidi yaloina ꞌesa,
    ma Pauloina yahesilaleya ꞌeguma sowasowahina ꞌihane Yelusalema ma nobwa siheyatalae.
  cbt-NTPO: Cotioro'sa' moshapiso' co pi'pisha tëranta' nitotërahuë'. Napoaton Quirosarinquë
    yaquëpapirahuë' aquëtë' natanta'huaso marë'. “Inaquë sha'huirapiinën,” itopirahuë',
    co nohuantërinhuë'
  rmy-SERVI: Мэ на джянглём, сар манди тэ роздыкхэ кадэва рындо. Тай пхучлём Павлостар,
    чи камэл вов тэ джя дэ Ерусалимо тай тэ прылэ котэ сындо.
  srn-NT: Fu di mi no ben sabi san mi mus du nanga a tori disi, meki mi aksi en efu
    a wani go na Yerusalem fu a krutu hori drape.
  cta-NT: Ná jlo tiꞌ naꞌ ñiꞌya̱ quiñi chaꞌ jnaꞌ loꞌo nguꞌ biꞌ. Liꞌ nchcuane naꞌ jiꞌi̱
    Pablo si ntiꞌ yu tsaa yu ca Jerusalén chaꞌ ca cuayáꞌ jiꞌi̱ yu loꞌo naꞌ cajua;
  bqc-SIM: Ma bílikɛ̀ yã́pi zɛ́ dↄ̃awa, ↄ̃ ma aà là tó a ye gɛ́ Yelusalɛũ wà
    yã́pi gↄ̃́gↄ̃ɛ̀ we.
  tcz-CHONGTHU: Chuin keiman atan lhah je kamah jeh chun Jerusalema a nachung thu
    itan dingu ham tia kadoh le,
  mar-mar: या प्रश्नाची चौकशी कशी करावी हे मला समजेना, तेव्हा त्या यहूदी मनुष्याविरुद्ध
    यहूदी लोकांचे जे आरोप आहेत, त्याबाबत त्यास यरूशलेम शहरास नेऊन त्याचा न्याय केला
    जावा अशी त्याची इच्छा आहे काय, असे मी त्यास विचारले.
  snp-snp: Egaidana oto kala mona olu oloto pito kolife loto kolinae? loto kane kito
    eti loto loga o edomo, Kamo ya Yelusalemu wageto yalo olu kalo mele kedamo kawa
    ya koli nedenawae, labe? loto loga o edowe.
  isl-isl: Ég var í stökustu vandræðum með hvernig ég ætti að dæma í málinu, svo ég
    spurði Pál hvort hann vildi ekki að málið yrði tekið fyrir í Jerúsalem,
  spy-NT: Kimāātinyē wōlēē +maakuuyte ng'aleechaa. Kunyoo, ateebee inee yoo chāmē
    /kēēkwēryoot kuwo Yēērusālēēm /bokiikuumunēē wōlooto kurubta keey āk ng'aleechaa.
  xnn-xnn: Gapo tay maid getkek ay mangbanag isnan kaneg todi ay lili isonga sinootko
    ken Pablo no laydena ay id Jerusalem nan mangbistaak isnan kasona.
  mwe-mwe: Nne nangashimanya shatenda kwa gene malobhego. Bhai, gunaabhushiye a Pauli
    monaga shibhapinje kwenda ku Yelushalemu bhakaukumulwe kwa gene malobhego.
  tte-tte: Mwa nuwagu ipwanopwano gubesi tem ginauli bwaite kali dudulai yalobai kabo
    Paulo yaneli koina tem italam na kasae Yelusalema yo ana yatala yabenalan.
  tcs-tcs: Ai bin pazol bikoz ai no bin sabe wiswei po sotemaut dis biznis. So ai
    bin aske Pol ip em wiling po gobaigen po Zarusalem po tekem go po da kot de, baut
    demting dem Zuwisman i bin gad gense em.
  hlt-THB: Cemyih awipungnaak ce ikawmyihna kqawn aham awm am sim nyng; cedawngawh
    Jerusalem na cet nawh cawh awideng aham ak ngaih hly nu tinawh doet nyng.
  soq-soq: Tane ne dewa ema ipawaida mai atenteape banumopaa rua, sa baiwa ne Paul
    waitarasane wanase, ‘E meneedia Ierusalemwa ode aitawo wawu gagalowa ema baiwa
    kotuepa, ba?’
  qub-qub: Chaymi ima ruraytapis mana camäpacur Pabluta tapurä ‹¿Jerusalenman aywashwanchu
    ñaupächo cäranacunayquipaj?› nir.
  att-att: “Á gapu ta arák ku ammu mamestigá sù meyannung ta kustombare ra, iniyabbû
    ku kâ Pablo nu gustu na umay ta Jerusalem, tapè yáyù pamanunnuták ku kuna.
  bki-bki: Mia nalo ajum̃a aberii vite nalo napano kiniou maka nejikiaio, tenene na
    maka nejikia ka mia nala venia naruei, ana nebika denio verenio naio sidom ka
    rivan bereio mave yako Yerusalemo, ka nalo ala kanalo iliano ea vio na ga.
  bqp-bqp: Ma bídi kɛ̀ yã pì zɛ́ dↄ̃naaa, akũ ma a là tó à ye à gɛ́ Yurusalɛmu ò
    yã pì gↄ̃gↄ̃nɛ gwe.
  mcp-mcp: Mɛɛ mə a shígɛ́ ka mpu sâ mə́ sáág yí. Mə á ka jî nyə ŋkí a jɨ nə ŋkul
    magʉlə nə́ a kə́ Yurʉ́səlɛm, lə́sʉ́ yé kə́g lɨ́s wu.
  hat-hat: Mwen pa t' konn sa pou m' te fè ankò pou m' te pran enfòmasyon sou keksyon
    sa yo. Mwen mande Pòl si l' pa ta vle al Jerizalèm pou yo te ka jije l' sou zafè
    sa a la.
  npl-NT: Iwa kemi ne amo onikmatia tlan nikchiwas, oniktlajtlani n Pablo kox okinekia
    yas Jerusalén para ompa makitlatsintokikah.
  bgg-bgg: Gune ji pha miyao ne che ne aphak mua phi pha ji è ji pha miyao chiang
    è wie thieg pha Phaul shii sai phro, na ne Jerusalem hà wuii srane nin pha hì
    è chua yi habey?
  eng-TCENT: Since I was at a loss as to how to investigate this matter, I asked if
    he might be willing to go to Jerusalem and stand trial there on these charges.
  eng-BSB: Since I was at a loss as to how to investigate these matters, I asked if
    he was willing to go to Jerusalem and be tried there on these charges.
  cpu-NT: Temaita niyotero naaka tsika nonkantero iroka, nosampitakeri Pablo ikovirika
    iriyaate Jerusalén-ki onkantya iramenakoyeetantyaariri janta.
  san-ASM: ততোহং তাদৃগ্ৱিচাৰে সংশযানঃ সন্ কথিতৱান্ ৎৱং যিৰূশালমং গৎৱা কিং তত্ৰ ৱিচাৰিতো
    ভৱিতুম্ ইচ্ছসি?
  tod-tod: Gè pɛtɛni ga gè la zooga deve nɔpɛ seɠezu naa ɠɛɠala vai zu, naa ɠa é
    kɛɛni, gè Pɔle ɠaazaɠani, ni toɠa pɔ ga é li Zeeluzalɛme, ti ná-tukpɔi ɠaaleʋe
    miná.
  tac-NT: '''Lige neka tabilé ''la machíeke''é alué alieti ra''íchili gatega. ''Lige
    alekeri ne alué Páulo rukéturu, anéturu ne ''lige: «Mué Páulo, ¿pala ''la siminali
    mué alé we''ká riógichi Rusaleni ye ra''íchali gatemia?»'
  eng-WEBPB: Being perplexed how to enquire concerning these things, I asked whether
    he was willing to go to Jerusalem and there be judged concerning these matters.
  gfk-H: Ma pa iau ga palai bia iau na tiri murmur uta iakan ra hargau hoeh, io hua,
    iau gaam tiri ia bia ga haut taar wara hinahaan u Ierusalem bia daga tiri ia kaia
    ta kaiken ra hartakun bia taia.
  viv-viv: Ada au nuwaku gifani gavaiyaꞋamine halamana yadi tafalolo ana nuwanuwa
    faꞋina ganavaini-yo akufaiweya ganavedewayaugini ma keke gadahalamaneni. Hidema
    faꞋina Folo gatoliluveluvena be higa kaꞋi nuwanuwana Yelusalema againe ginana,
    ada medede againe hida awatalatalaina faꞋina ginakotu.
  yao-yao: Nganinaimanyilila chakutenda nkati magambo ga. Nipele, nambusisye che Paolo
    iŵaga chasache kwaula ku Yelusalemu kukulamulikwa kweleko magambo ga.
  tgp-tgp: Matan na sopo levosahia vara a pa vileiuli la hinau nike sohena sava, na
    usia isana vara mo avulahi vara i sahe Jerusalem ale i pa turu na aria ea.
  auc-NT: Ïninque botö, Quïëmë baï änewënänii, Æbänö cæte nö ëñente apænte anguïmoo,
    ante wædinque botö Pabodo ingante ïïmaï antabopa. Tömënäni näni pïinte änïnö ante
    bitö Ao äninque Eedotadëë gote ongöñömite botö apænte ancæboimpa, antabopa.”
  kbc-NT: Ee ajowooɡ̶odi niɡ̶ica gaantaɡ̶a inimaweneɡ̶egi me yenikamaɡ̶a me jowooɡ̶odi
    niɡ̶ica anodinotigimadetigi. Joaniɡ̶idaa leeɡ̶odi naɡ̶a jige Paulo domige yemaa
    migo nigotaɡ̶a Jerusalém me domiɡ̶idiaa jelite me jiwi anejigota.
  bmh-bmh: Iz ze go zebigeg duabun emin, gonugau ze pemin iborain tam, gonun, izan
    auremin, ‘Na Zerusalem uzan betemen, go ebu nait ze sisiai mizabun iboin ta?’
  ctu-BL: Ma'anic tsac ña'ta bajche' yom mic mel jini winic. Jini cha'an tsaj c'ajtibe
    Pablo mi yom majlel ti Jerusalén cha'an ya' mi' mel i bʌ.
  meq-meq: 'Neŋ na, a geŋ wadəŋ wadəŋ, na sər məge kəkay bay. Hərwi niye, na gwaɗay
    a Pol: “A saka na, takwa mata ge sariya i bazlam nakay ma Zerozelem kəla ɗaw?”'
  noa-H: Mag hĩgk'amamua, Mamʌ sĩi magʌm gaaimuapai harr haawai, chadcha mʌchdëu jaauju
    k'augba haadee, warag hich Pabloogta, “Pʌ mam k'õs hak'iin, warag Jerusalenag
    mak'amgui” ha chirajim, “jam panaata pʌchigcha warre pʌ dʌ̈i jãga haju k'ai ha
    k'ap jaaumk'ĩir.”
  alp-NT: Au rekwa mo be au teu pakala kena yelu ele mere elia. Hoko au tneui be,
    ‘Asuka pibe mo kena keu lolete kota Yerusaleme leke pakala meije teu ete ndetere?’
  san-VEL: tatoha.m taad.rgvicaare sa.m"sayaana.h san kathitavaan tva.m yiruu"saalama.m
    gatvaa ki.m tatra vicaarito bhavitum icchasi?
  kbq-kbq: Agri'ma hunentaza kemofo agafa'a, nagra ke'na erifore osua kazigati Jerusalemi
    eteno vanige'za amanahu keagama hunte'naza kea ome erifatgo husanifi hu'na knarerema
    hanigu antahige'noe.
  kbh-kbh: “Chora ats̈e ndoñe quetstétsetats̈ëmbo nts̈amo chë soyiñe jamana; asna,
    Pablo sënjantjá Jerusalenoye jama tayojétsebos̈e ca, choca ats̈e jayanama ts̈abá
    o ndoñe ts̈abá cha tonjanmama.
  ron-LSB: Fiind nedumerit cum să întreb despre aceste lucruri, l-am întrebat dacă
    este dispus să meargă la Ierusalim și acolo să fie judecat cu privire la aceste
    lucruri.
  pon-pon: Nai ari poneponeki duen mepukat, i ap idok re a, ma a jota men kodalan
    Ierujalem, pwen pakadeikada waja o duen mepukat.
  nhe-BL: Huan ax nijmatiyaya tlaque nijchihuas ica ni tlamantli; yeca nijtlajtlani
    Pablo intla quinequiyaya yas Jerusalén para nijtlajtolsencahuas nepa ica tlen
    quiteilhuíaj.
  sps-sps: Anyo sikia ma arasan tan fakats ta sanaan te nom ronyo tu siisio tu rof
    tana ka to aya, to sana nyo rangats ya, ai Pol to te koman fi non ya ma naa Jerusalem
    ma tsutsun tan vaatsuk ma tanaf iny tsikoo ri ta fo iring tsunia.
  wnc-wnc: Yawa kake na apbotake kepi dasing kaknga tasiwa yapii anggaman siwan kake
    noman gan usanziwit ngang natapbum. Unzing botake Pol anzing inikwaikum, ‘Gata
    dasing nataayak. Wamba atemapa yakaingu taku Jerusalem wamba yawi natapitde nataayak,’
    ngang inikum.
  bus-bus: Ma bídi kɛ̀ yã pì zɛ́ dↄ̃naa, ben ma à là tó à yezi à gá Yerusalɛmu wà
    yã pì gↄ̃gↄ̃nɛ gwe.
  gub-BL: Numume'u katu kwaw agwer ma'e ihewe a'e wà. A'e rupi apuranu Pawru rehe
    ihe. — Aipo neho wer Zeruzarez pe heruwa rupi nepu'àm pà a'e pe nehe, a'e izupe.
  imo-imo: Aku teko ningi unguma na wambo naa lipo manjiru. Akumunga nani ungu te
    wambo walipo naa pileru. Nalo nani Polondo nimboi, nu Jerusalem pani akuna kot
    pilipo moke tendembo niu.
  boj-boj: Onaqa e naŋgo anjam deqa utru itqa yonam keresaiibonaqa Pol nenemyem, ‘Ni
    Jerusalem aisim dia ijo ulatamuq di tigelosim ino anjam olo marqa kere e?’
  eng-DRA: I therefore being in a doubt of this manner of question, asked him whether
    he would go to Jerusalem, and there be judged of these things.
  knf-knf: Kë nşë yewla, mëmme hum di nji kawayëşuŋ iko yaŋ, aşë hepara me aŋal kaya
    Yeruŧalem baya bawayëşaana ţi iko mënţ.
  san-KHM: តតោហំ តាទ្ឫគ្វិចារេ សំឝយានះ សន៑ កថិតវាន៑ ត្វំ យិរូឝាលមំ គត្វា កិំ តត្រ
    វិចារិតោ ភវិតុម៑ ឥច្ឆសិ?
  arn-NT: Iñche kimlan ñi chem chumael fey tüfachi dungu mew, fey ramtufiñ ta Pablo
    ñi küpa amun ta Jerusalen ñi küme inaramtungeael tüfeychi dungu.
  zas-NT: Abiꞌ guial ad ragbeetan xhie günan por zian, dxel gunabdiidxan loj Pab bal
    rënx chex Jerusalén din gac reglad ni guin ree ni.
  ken-NT: Ngɔ́ nɔ́kɔ́ bɛ́ mbɨ́kɨ́ rɨŋɨ ɛnyǔ mɛ̌kwáy bɛkʉ bɛ mbɔŋ nɛjwǐmɛm ndu barak
    anɛ, mbɛ́p Pɔ̌l mbák yi akɔŋ bɛrɔŋ Yerúsalɛm bɛ mántaŋ nnyé ɛni arɛ́.
