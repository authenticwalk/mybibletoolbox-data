verse: ACT.025.020
translations:
  kpx-kpx: Abu kateige di dolodoloai huhuai kosea, ‘Dana oleve kateai hoto kobia ihu
    hilokaevei.’ Isi kateai Bolo namihai kosea, ‘Ana isiviage naiti Dielusalemae talive
    kotalahai hoto ko ihu kaovai.’
  okv-H: Eto na ke avo be kiae eto mana mana eto Jerusalem ta ikano pambuto court
    umbaja ehena
  tbo-tbo: Ega ata hanapugeya iyowai ma apo dewa geka pite a lidumaluya. Ega yaka
    Paulo a lubayadeya a pa, “Nugonugom yaka una gae u Yelusalem po hina igoum binei
    una luhetala?”
  mal-C: ഇത്തരം കാര്യങ്ങളെപ്പറ്റി അന്വേഷണം നടത്തേണ്ടതെങ്ങനെയെന്ന് എനിക്കറിവില്ലായിരുന്നതിനാൽ
    ഞാൻ അയാളോടു ജെറുശലേമിലേക്കു പോകാനും അവിടെ ഈ ആരോപണങ്ങൾ സംബന്ധിച്ച് വിസ്തരിക്കപ്പെടാനും
    ഒരുക്കമാണോ എന്നു ചോദിച്ചു.
  grc-SR: Ἀπορούμενος δὲ ἐγὼ ⸂τὴν περὶ⸃ ⸂2τούτου⸃ ζήτησιν, ἔλεγον, εἰ βούλοιτο πορεύεσθαι
    εἰς Ἱερουσαλήμ, κἀκεῖ κρίνεσθαι περὶ τούτων.
  bgc-bgc: मै उळझन म्ह था के इन बात्तां का बेरा किस ढाळ लाऊँ? ज्यांतै मन्नै उसतै बुझ्झया,
    के तू यरुशलेम नगर जावैगा के ओड़ै इन बात्तां का फैसला होवै?
  khz-khz: Vogaura rauparara tavutavura au geku ai gegaokato. Gaura pakurai au na
    Paulo arenagiato, eririwana Ierusalemai pene ago pa, vonai vou ia geroliana kilara
    pana vega-rorirorira.
  deu-TKW: Da ich nun mit einer Untersuchung über diese Dinge in Verlegenheit war,
    sagte ich, ob er wohl nach Jerusalem kommen und dort darüber Recht nehmen wolle.
  zsr-NT: Le buchíxidaꞌ ca nacgac lë ni, gnabdaꞌ‑nëꞌ Pablo chquiꞌ rëꞌnnëꞌ tsijëꞌ Jerusalén,
    atiꞌ niꞌ soa nu cuequi xbey lëꞌ ca nacgac lë ni.
  lin-lin: Lokola nayebaki te ndenge nini nakoki kokata likambo ya lolenge oyo, natunaki
    ye soki alingi kokende na Yelusalemi mpo ete bakata likambo na ye kuna.
  hns-NT: 'Ham na djaanat rahielie kie aisan tjiedj ke biese me hamme kaise tjaahat
    raha khodj kare ke. Ohie se ham Paulas se poetjhlie kie: ‘Toe maange hai Jeroesaalem
    djaai hoewa par faisala howe khaatien?’'
  noa-E: Mag ĩgkhamamua, Mamʉ sĩi magʉm gaaimuapai arr aawai, chadcha mʉchdëu jaauju
    khaugba aadee, warag ich Pabloogta, “Pʉ mam khõs akhiin, warag Jerusalenag makhamgui”
    a chirajim, “jam panaata pʉchigcha warre pʉ dʉ̈i jãga aju khai a khap jaaumkhĩir.”
  eng-EMTV: And being uncertain as to the investigation concerning this, I asked whether
    he was willing to go to Jerusalem and there be judged concerning these charges.
  mib-NT: Te tu ní cújnúní cuɨtɨ ni ná ndese sándaā ná, te ni cajnūhun ná de núu cúní
    de quihīn de ñuu Jerusalén te yūcuán cundaā sɨquɨ̄ de.
  lif-NT2: हे़क्‍क्‍याङ् कन् पाःन्‍निन् अक्‍खेलॽरिक् कोःम्‍भो चोःक्‍मा इङ्‌गाॽ थेआङ्
    कुसिङ् मे़न्‍निःत्ते वयाङ्॥ हे़क्‍केःल्‍ले़ पावले़न् थो यरुसले़म्‍मो के़दुःन्‍देॽरे़
    खासे़न् लोःम्‍मा के़सिराॽ थाङ्‌बि? फाॽआङ् सेःन्‍दोसुङ्‌लो॥
  xnj-xnj: Namanyili lepi nikita kyani ndava ya muhalu wenuwo. Hinu, namkotili Pauli
    ngati igana kuhamba kulibanji la mihalu Yelusalemu kula, ndava ya matakilu ago.
  mmx-mmx: A goxo epovo do anaba lok ka tevelinga mumu na lavanga. Kuren la aga sing
    ne Pol kusu ni nat pas uto Jerusalem, la ana ronga mo lavapaase ren go.
  cbr-NT: Usa 'ain cana uisa carana ënë uni oti 'ai quixun sinántancëxun, ¿mi ñuia
    quicancë bana ënë anuxun mi mëníoxunun caramina Jerusalénu cuainsa tani? quixun
    Pablo ñucan.
  tee-NT: Pus ju quit'in jantu xacc'atsai ta yu laich aclak'oxi ju tu'u' lhamak'an
    ju chunch. Pus icsacmilh ju Pablo ni jantu ca'amputulh ju lak'achak'an Jerusalén.
    Anch aclak'oxinilh ju ixlhamak'an.
  eng-LSV: and I, doubting in regard to the question concerning this, asked if he
    was willing to go on to Jerusalem, and to be judged there concerning these things—
  cak-NT: 'Y roma ren man ninwil ta anchique nin-en riq''uin ri jun sujunic ri'',
    xinc''utuj che ri Pablo: ¿Najo'' chi pa Jerusalem jojbe, chi naka''an arreglar
    ri sujunic ri najin chawij? xicha'' che.'
  pah-NT: '—“Marã po ti ji ikwahahetei nanongara javo jupe naerũ?” a''e ji jiyvyteri
    pe, ei Festo''ga. Nurã ji ei Paulo''ga pe ikwehe: “Nderehopotari nde Jerusalém
    me nehẽ?” a''e ji ga pe. “Pevo gwe po ti ji ei ndereaporog̃ita pe nehẽ henduvame
    g̃anhi''ig̃a nehẽ,” a''e ji ga pe, ei Festo''ga.'
  sja-NT: Mɨa k'awa-e pada perã sãga ooi, Pablomaa iidiji wã k'inia bɨ pɨrã Jerusalendee,
    jãma mɨa na nepɨra waya pia ak'ɨmerã.
  xed-xed: 'Trapta ɗa ta tsa ghəŋa mndərga skwi mantsa ya, ka yu nda Pwal mantsa:
    Ta kumay ka ta dzaʼa da Ursalima ka dzaʼa lu tsa na guma gha na hada ra? ka yu
    nda tsi.'
  mks-NT: Ta sa̱há ña̱ co̱ cánda̱a̱ ini i̱ ndaja caja i̱ caja vií i̱ sa̱há ña̱ yóho
    sa̱há ña̱ cán quéa̱ na̱nda̱ca̱ tu̱hún i̱ Pablo ña̱ á cándúsa da cu̱hu̱n da̱ ñuu
    Jerusalén caja vií i̱ sa̱ha̱ dá.
  gfk-S: Ma iou pai gale palai be ni tiri murmur uta ikin ra hargor hohaam, io kaie,
    iou gom tiri ie be iga kanan ura hinana u Ierusalem be dage tiri ie kaia ta kakarek
    ra hartutung be pata.
  bmu-bmu: Mewö jiba kazik algetka nöŋön ‘Keu mewöŋi mi denöwö kewötpileŋak?’ jiba
    köna jaruba uruyahöt möral. Mi möta kinda kewö qesim waŋgial, ‘Silenöŋ alal keu
    jizei, gi ölöp miaŋgö likepŋi mi Jerusalem öŋgöba miaŋgöreŋ jibanak me qahö?’
  dgz-dgz: Ne inak ap mini ne oare. Menan ne singui Pol anega wayawan, ‘Ge pa Ierusalem
    dot age ap mepe ne wanene tagepen anuingi go?’
  eng-GNV: And because I doubted of such maner of question, I asked him whether he
    would goe to Hierusalem, and there be iudged of these things.
  zaa-NT: Labí ritelí tsè' te' luetsi ca asúntuį para guni ya' cą resolver, acca gunába
    tìtsa'a' Pabluą' canchu hua calatsi'į tsíą Jerusalén para ccá lu'uxtícia quì'į
    nía acerca de ca cosį.
  eng-WEBSTER: And because I doubted of such manner of questions, I asked him whether
    he would go to Jerusalem, and there be judged concerning these matters.
  guh-guh: 'Nexata xaniavaetsia apo yapëtaenë pacuenia exanaejitsianë bajarapacuene
    yabara. Nexata jumaitsinë Pablojavabelia: “Jitsipame tsaja neponaejava Jerusalén
    tomarabelia, bajarajotalia icatsia pecaneconitsinexa pamonae caneconita,” janë
    picani.'
  bon-bon: Cane liba umle lica gäne lipu umle mene päpäname peei poto cidi me, cane
    piba Paulo ne yäätemlepene tabe lipu gyene Yerusalema me otnime puma atraname
    teebine teeme aitneja poto cidi me.
  nhw-BL: Huan amo nijmatiyaya tlaque nijchihuas ica ni tlamantli; yeca nijtlatzintoquili
    Pablo sintla quinequisquía yas Jerusalén para nijtlajtolsencahuas nepa ica catli
    quitelhuíaj.
  mgw-mgw: Kwa mwanjaa naatangiteli mwo pekeseni kakape ya mwalo wu', nannalwiye Pauli
    panga mana apala yenda ku Yelusalemu akapi'kanilwe kwo makowe ga mwalo gu'.
  swh-ONEN: Kwa kuwa sikujua jinsi ya kupeleleza jambo hili, nilimuuliza kama angependa
    kwenda Yerusalemu na kuhojiwa huko kuhusu mashtaka haya.
  wbi-wbi: Nilyale ni m'buvaghanisivue ndavule ku hungila ilisio iili, pe nikam'posia
    ndavule angalute ku Yerusalemu kuhighua vwimila vwa masio agha.
  bba-bba: Nɑ biti kuɑ ɑmɔnɑ kon ɡɑri yin bweseru sirisinɑ. Yen sɔ̃nɑ nɑ Pɔlu bikiɑ
    ù n kĩ bu nùn ɡɑri yin siribu kuɑ Yerusɑlɛmuɔ.
  eng-KJVCPB: And because I doubted of such manner of questions, I asked him whether
    he would go to Jerusalem, and there be judged of these matters.
  kgk-NT: '—Upéixa onhe''ẽ ramo hikwái, ndaikwaavéi-ma xe nhe''ẽrã ha''e va''erã íxupe
    kwéry. Upéa-gwi: “Nderehoséi Jerusalém-my?” ha''e aporandu-vy íxupe. “Upe-py hemimombe''ukwe-rehe
    aporandu-ta nde-vy” ha''e íxupe.'
  waj-waj: 'Yapa kiooduu rikiee na kua oyaivaa rikiaanaraivaara kumimakama kiee Pauruusaa
    yaparaina kiaanoo: A Yerusareema i kuatainnee? Fai a ivaki vinai aa kua aavaa
    kava na rikiaanarannee?'
  cpy-cpy: Tee niyotzi naaka jempe nokantero okaatzi awijeentsiri, nojampitakiri Pablo
    ikoyi-rika riyaate Aapatziyaweniki raminakoe-tantyaariri janta.
  mpx-mpx: Inoke nau nuwau i gewagewa ga na ola ge bugul bolo o ali sapu na pwawa.
    Yaka Pol ya neli ebo ni talam ni na Yelusalema yaka wana kot na hagoek to.
  wbp-wbp: Nyampurra nyiyarningkijarra, kulalparna milya-pungu. Manu kulalparna milya-pungu
    ngana yungurna payikarla yapa nyampurraku Juwu-kurlanguku nyiyarningkijarrakuju.
    Kujarlanyalparna payurnu Puurluju, ‘Ngurrju mayirnangku yilya Jurujulumu-kurraju
    ngulangkaju yungunpa kuwurturla wangka Juwu-kurlangurla kuwurturla?’
  luo-luo: Kane amedo nono tiend wachni, to notamo wangʼa, omiyo napenje ka doyie
    odhi Jerusalem mondo oyale kuno kuom wechegi.
  nhe-NT: Huan ax nijmatiyaya tlaque nijchihuas ica ni tlamantli; yeca nijtlajtlani
    Pablo intla quinequiyaya yas Jerusalén para nijtlajtolsencahuas nepa ica tlen
    quiteilhuíaj.
  aii-aii: ”ܟܲܕ ܠܹܐ ܡܵܨܹܝܢ ܗܘܵܐ ܨܲܚܨܹܝܢ ܥܲܠܔ ܐܲܢܹܐ ܫܘܼܠܹ̈ܐ، ܒܘܼܩܸܪܝܼ ܡܸܢܹܗ ܐܸܢ ܒܵܥܹܐ
    ܗܘܵܐ ܕܐܵܙܹܠܔ ܗܘܵܐ ܠܐܘܿܪܸܫܠܸܡ ܘܬܵܡܵܐ ܦܵܐܹܫ ܗܘܵܐ ܕܝܼܢܵܐ.
  esk-NT: Uvaŋa nalupqisrukama qanuq iḷitchuġiniałiksraŋatnik tamatkua, apiqsruġiga
    Paul ilaa piyummatiqaġayaqmagaan Jerusalem-mułiksraŋagun tamatkunuuna uqaqsittaaġiaġuni
    tasamani.
  msb-msb: Tungod kay dili ko aram an hihimuon, naghunga ako sa iya kun gusto niya
    magkadto sa Jerusalem agod mahusgaran didto manungod sani.
  cpa-NT: Jøng² ca¹juǿi²jni Pablo chi²júh² hniu¹dsa dsǿg³ jnieh³ jøa³juøi² Jerusalén
    ja³mi³ŋi³mi³rǿ³jni jǿg³ quiah¹²dsa. Di³ ha¹chi² guiang³jni jmo³jni.
  dso-dso: ଏ ସବୁ ବିସଇର୍‌ ସତ୍‌ କେନ୍ତି ବାର୍‌କରାଇବି ବଲି ମୁଇମିସା ନାଜାନିରଇଲି, ତେବେ ଏ ସବୁ
    ବିଚାର୍‌ନା କର୍‌ବାକେ ପାଉଲ୍‌କେ ଜିରୁସାଲମେ ଜାଇସୁ କି ନାଇ ବଲି ପାଚାର୍‌ଲି ।
  meu-meu: Bena ini hereva itahudia dalana na daradaralaia dainai, na nanadaia, Ierusalem
    bainela, unuseni ai baine hahemaoro, eiava.
  yva-NT: Weti awa wayaowije umaso rapatimugare rui? Risyamo rinanto ama ine rai kobe
    jewen. Weti syo Paulus anajo syare, ‘Wimayara rako indamu nyoronto no Yerusalem
    indamu wintet no inamun syo ana wanaikebe naije ranaun akato?’
  dgc-dgc: Ey sakén, Agripa, éy éwan ko tukoy éng anya i gemtén ko ta éya a asuntu,
    da tungkul san ta ugali na Judeo. Kanya nipakelagip ko ni Pablo éng gustu na a
    umange ta Jerusalem a monda bistaan de sa siya.
  zpm-NT: ’Zeeṉe goṉ naa grë ncuaaṉ co rquiaqui zho me nli rieṉd naa zha guṉ naa,
    dzigo rep naa lo me, teḻne racladzgaa me zac tsie me Jerusalén ga dieṉ zha guiaaṉ
    lo xtiḻ zho.
  hix-NT: Àro wyaro atameryekatxhàyamo hutwahra wehxaknano, àyweronàhyamatxho komo
    hutwanyehnà ro kaxe, kekon hatà. Àsok hana àken ha, àwyanye, àkeknano, rowya rma.
    Àro ke, onà wyaro àkeknano, Pawru wya, kekon hatà. Otonàr xehra kat manaye, Xerusaryen
    hona, àkeknano, àwya. Xerusaryen ho kehtoko, konytxen hamà, àton komo xarha nenytxanàr
    me, àkeknano, àwya, kekon hatà, Festu.
  sim-sim: Hako mashi ol orin li kotim uri mbeek a hishiyarindahik nari ambu sir.
    Uri osik orin amu silira, �Jerusalemik mi inak kot mihin orok a misikmba mimu
    hishindu?� Urik Pol mu mbara,
  npi-ULB: म यो कुरामा कसरी अनुसन्धान गर्ने भनी अन्योलमा परेँ, र यी कुराहरूको बारेमा
    इन्साफ गरिनको निम्ति ऊ यरूशलेम जान्छ कि भनी मैले उसलाई सोधेँ ।
  cgc-cgc: Ula a nalam daw ino ake na buaten parti ta yi na kaso. Gani, painsaan ko
    Pablo an daw gusto din na miling naan ta Jerusalem daw naan ko dya usayen iya
    an na kaso.
  tim-tim: Hain aregât nâŋgâwerâm pâpkom kilân. Akto hin aikoân, “Yerusalem kipian
    âgâmenâ âmâ ain gâŋgât den are makmâ hârewian me?” hain aikoân.
  yor-yor: Bí èmi kò sì tí mọ̀ bí a tí ń ṣe ìwádìí nǹkan wọ̀nyí, mo bí i lérè pé ṣe
    ó ń fẹ́ lọ sì Jerusalẹmu, kí a sì ṣe ẹjọ́ nǹkan wọ̀nyí níbẹ̀.
  wos-wos: Wungi wandéka angi wuni wuna mawulimbu wa, ‘Yingi maki nae wuni wun jooka
    jémba xékélakitawuni?’ Wungi sarékéta wuni Polré wa, ‘Wafewana ani Jerusalemré
    ye wumbu wuni ména hundi xékétawuni? Wungi méni mawuli ye, o hélék méni ye?’
  emp-NTPO: Mʌ̃a cawaẽ́ b̶esia sãwã oida. Maʌ̃ carea mʌ̃a Pauloa iwid̶isia Jerusaleʌ̃naa
    wã quĩrĩã b̶ʌ cawaya mama cawa oi carea.
  eng-F35: And since I was at a loss how to investigate such matters, I asked whether
    he was willing to go to Jerusalem and be judged there concerning these things.
  ind-ind: Saya bingung bagaimana harus menyelidiki masalah ini. Itu sebabnya saya
    menanyai Paulus apakah dia mau diadili tentang tuduhan-tuduhan itu di Yerusalem.
  pes-OPCB: 'از آنجا که من در این گونه مسائل وارد نبودم، از او پرسیدم: آیا می‌خواهی
    به اورشلیم بروی و در آنجا محاکمه شوی؟'
  mpt-mpt: ne kot weng olo mitmakamo klao mo tekein keim blim kei kesoa baabania Nibo
    monoba Yelusalem bib unanobta ne keb wengo imin klanano ge baabai otane
  ssx-ssx: Kutu piki haumanu handa꞉ wia꞉peke pota꞉ weiluekema꞉ I̱ma꞉ pomoma꞉ homolo
    hata꞉ Polo pa꞉ta꞉ lota꞉ pitolo alota꞉ koto hande neke samani pitolo leme pina꞉
    pi yokaalu peaano mo Diutuseleme da pa꞉ta꞉ poluekema꞉ hone witelepe la lota꞉ pua꞉pate
  mkl-mkl: Amu ǹ biti bɛirei ɑn kiiti ideu ihɛ̃. Nɑ ŋɔi í jɔ̀ ǹ bee Pɔlu bii í bi
    n koo n ceɑɑ kiitii ideu Zeruzɑlɛmu.
  gaq-gaq: ଏନ୍‍ ସାପା ବିସୟ୍‍ ବାରି ପୁରାପୁରି ବାବ୍‍ରେ ମ୍ୟାଃନ୍‍ସା ମେଁନେ ଡିଂଲା ଡିଂଏ ମେଃଡିଗ୍‍
    ଉପାୟ୍ ମାତୁର୍‍ଚେ ଏନ୍‍ ଦାବିନ୍ନିଆ ବିଚାର୍‌ ଡିଂ ନ୍‌ସା ପାଉଲ୍‍ ଯିରୁସାଲାମ୍‌ ୱେଲେ ଡାଗ୍‍ଚେ
    ନେଙ୍ଗ୍‍ ଆମେକେ ନ୍‌ସାଲ୍ୟାଃକୁକେ ।
  gof-RNT: Ha oday tana shaakkanaw metida gisho Phawuloosi Yerusalaame bidi, yan pirddettanaw
    koyakko gada iya oychchas.
  unx-unx: ଆଇଙ୍ଗ୍‌ ନେ ସବେନ୍‌ ବିଷାଏରେ ଆଡଃଗି ବୁଗିଲେକା ସାରିନାମ୍‌ ନାଗେନ୍ତେ ଚିନାଃ ରିକା
    ଲାଗାତିୟାଁ, ଏନା କାଇଙ୍ଗ୍‌ ଉହାଟ୍‌ ଦାଡ଼ିୟାନ୍‌ ହରାତେ, ନେ ଚିଟାନ୍‌କାଜିରେ ବିଚାରଃ ନାଙ୍ଗ୍‌
    ପାଉଲୁସ୍‌କେ ଯୀରୁଶାଲେମ୍‌ତେମ୍‌ ସେନାଚି ମେନ୍ତେଇଙ୍ଗ୍‌ କୁଲିକିୟା ।
  gah-gah: Lova kogoka ikago, neza gakó némináamú nagata losi gelekuke, Pauló nene
    Zelusale numutoka itekiko gakoláa lo asú itupe loko lo amumó.
  lcm-lcm: Na nalapo tav nas ta naka saka sabonai an ani tutuman i keve angpipisuai
    ke na nala aikut ia ta si man kapo angkoai si pasal ane Ierusalem na e iang kan
    anguan tung an e mete saupai sian mengen ta keve bil ke.
