  txq-txq: Tehuu ana ta nakaheik. De ana noke nakahehenek dedeꞌan nakandoo neni keser
    neu, nai mamanak mateꞌen. Huu naa de au oka aheren, losa au hambu lelak fo haituan
    neni Roma neu.”
  aaz-aaz: Mes in ka nromif. Onaim in ntoit he neik in rais je nsaen anteniꞌ neu keser
    anbi pah uuf kota Roma. Etun es au ꞌtaahn ee feꞌ, tar antea au upein mainuan he
