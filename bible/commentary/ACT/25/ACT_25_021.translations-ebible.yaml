  eng-YLT: but Paul having appealed to be kept to the hearing of Sebastus, I did command
    him to be kept till I might send him unto Caesar.'
  jni-jni: Ba a titi Bulus aka impo kasi ubuka me unu dang mi ingu me hana uka uwui
    ge sa ma tuburko we ahira kayisar.
  kne-kne: Ngem sinigaana. Kanana en olay sed-ena din kaiapiloan di kaso na sin Emperador
    ta sisya di mangiosay. Isonga inpagogowardiyak enggana si mawayaanak ay mangipatolod
    sin Emperador.”
  tgj-tgj: "Vbvritola Paul madwkrwkla maato; hv orto jito chigudabia yanv gv arwng\
    \ lo doomu dubv okv dvbvyachoknyi so yalung sum jwngkadaka modubv. Vkvlvgabv ngo\
    \ ninyigvbv milv jidunv chigudabia yanv arwng lo doomu dubv ngoogv ninyia Dvbvyachok\
    \ gvlo vngmuma dvdvlo.”\x94"
  wat-wat: Eatu Fauno i vikokona vitana deniyai ita fakwa kana nivaniva Sisa fonana
    ita nowaniya. Na fasinei tonuaviya a visimeisiya eketa deniyai si tene-savaviniya.
    Yaku kawasasa ana kitiya maise ana visimeiya Sisa nenei.”
  gui-NT: Erei Pablo oipota roñangareco vaera jese, Augusto ojaa vaera. Jae rambue
    ayócuai sundaro reta oñangareco vaera jese, César pe chepuere amondo regua —jei.
  quc-TT: Ri Pablo kꞌut xutoqꞌij chi are ri César kaqꞌatow tzij puꞌwiꞌ. Xaq jeriꞌ
    xintaqan che uchajixik kꞌa kintoꞌtaj na chusukꞌumaxik ri rajawaxik che rech keꞌ
    cho ri César.
  heg-NTPO: Mo un dai tao lo, hidim un nodan le kil nol un dasi li lako lahing tuan
    Kaiser rua. Undeng na, tiata auk tahang un napiut nabale, didiin auk haup dola
    le tunang un lako Roma.”
  ptu-ptu: Sapo' napelau la dihotto' dio olona tomahaja Roma anna ditähämpi sampe
    mala dihotto'. Dadi kusua ditähäm inde sampe mala dipalulako tomahaja Roma.”
  bzd-NTPO: Erë ie' ikié tö a̱s se' wökir kibi tö ishu̱lö̀. E' kue̱ki̱ ye' tö iké̱wö
    mé tö a̱s itkër wötëule dö̀ mik ye' tö ipatkekemi eta̱.
  kwf-kwf: Bore ma sa Paul noaꞋa kasi alafafia, ma ka gani Ꞌuana tuaꞋa saena luma
    ni lokafo, ma lekaꞋa siana na tatalafaꞋa Ꞌi Rom fasi Ꞌiri niaꞋa talana neꞋe ka
    faꞋasaga. Nia neꞋe, nau ku saea noaꞋa kira kasi lafua faꞋasia saena luma ni lokafo,
    leleka ka dao ana kaidaꞋi neꞋe totolia fuana baꞋelana siana na tatalafaꞋa doe
    Ꞌi Rom.”
  eng-WYC-2017: But for Paul appealed, that he should be kept to the knowing of the
    emperor [or of Caesar], I commanded him to be kept, till I send him to the emperor
    [or to Caesar].
  eng-WMBB: But when Paul had appealed to be kept for the decision of the emperor,
    I commanded him to be kept until I could send him to Caesar.”
  zat-NTPS: Nadxa le̱' gunabe̱' zri'a chee̱' lau César Augusto, na' gunná be'eda'
    xegá'ane̱' lizre xia cadxa séqueda' sel-la' le̱' lau César.
  spp-spp: Ŋka Poli à jwo na mà uru karigii yaha saanbwɔhe ku cwɔɔnrɔ, lire kurugo
    mii à pi pyi pi à u yaha kasubage e fo mii aha a si u tùugo saanbwɔhe yyére tèni
    ndemu i ke.»
  zty-NTPS: Naž kate' wnnáb Pablon' cheje' ḻaw Augusto, benne' Sésar, nich wchi'a
    ḻaže'e ḻe', na' goža' benne' ka' žjake' ḻo wdiḻe gape chí'igake' ḻe' na' zejte
    seḻa'a-ne' ḻaw benne' Sésar.
  mek-mek: Kai Paulo eifa kapula faꞌima faulaisa Sisa agogai ega iifa fepakaisa eoma.
    Ega puo alaulaisa Sisa eega aelao koa kai, eꞌu au auꞌi laifa kapula peniꞌi, isa
    tipulai fekeꞌima felo laoma,” eoma.
  aey-aey: Euqa Pol uqa Sisa amegna je haun madigiannu sisilten. Uqa ene cofdodobil
    bibileb Sisa je eu gesiligiannu sisilten. Eunu age cofdodobil leceb ija Sisaca
    ihoc suldocomin nuigian eunu je gatiti maadem,” don.
  urd-GVH: लेकिन पौलुस ने अपील की, ‘शहनशाह ही मेरा फ़ैसला करे।’ फिर मैंने हुक्म दिया
    कि उसे उस वक़्त तक क़ैद में रखा जाए जब तक उसे शहनशाह के पास भेजने का इंतज़ाम न
    करवा सकूँ।”
  ycn-ycn: 'Aú rimá nojló: “Uncá nuhuátala rejo i''ijnacana. Nuhuata Cesar hua''até
    pura''acano rinacu”. Aú nuhuacára''a riyurícana re caja jo''ó ina''uqué huajáquelana
    chu. Apú i''ijnajica hua''até nuhuacára''aje ricá rejo —que Festo quemacá Agrípajlo.'
  djr-djr: Ga ŋayiny Bolnydja waŋa yaka'yunna, ŋayiny ŋunhi djälthirr napurr ŋanya
    dhu dhiyal yan banydji galkan dharruŋgulil, ga bäy ŋayi dhu ŋunhiyi ŋurruŋu buŋgawa
    wäŋa Rawumbuy waŋa yaka'yun nhanŋu wo yoram ŋayi dhu nhanŋu. Bala ŋarrany barpuru
    ŋanya dhuwal galkan balayi dharruŋgulilyi, ga ŋunhiliyin ŋanapurr dhu ga ŋayathamany
    ŋanya, ga yan bili ga djuy'yurr ŋarra ŋanya dhu balayi ŋurikalyi ŋurruŋuwal buŋgawawal
    wäŋa Rawumbuywal.”
  kvg-kvg: 'Geté Pol poeveáv, yaq ge-ein, ‘Lom kawa ezoqam kandambaqape, ekezan
    be-ewág, noqa manqa ovøyam.’ Yaq nakémbá, no āv qate-vøovám nqǽgo: Pol ndimbula-té
    geabetøkhæ-utøvé. Yaq khøuwa eqeieqei tømø-khantaz, no Siza-té qatǿ-khofotáv,
    ndego Lom kawa ezoqam kandambaqape.”'
  rug-rug: Ba ele tepa se Paula pude la ta pitu koe Siza, sa baṉara pa Roma, gua.
    Ke gua asa, si tozi ni rau sari qua tie pude kopu nia si asa, osolae kamo sa totoso
    sapu kaqu garunu la nia rau si asa koasa baṉara pa Roma,” gua se Pesitasi.
  hop-NT: Noqw pay ason pas Moṅwi Augustus Paul aw hihta ep hin navotniqat pam paṅqawhq,
    ōviy nu ason hisat put Caesar aqw táviniqat aw pahsavo pay hāk put pani’yuṅwniqat
