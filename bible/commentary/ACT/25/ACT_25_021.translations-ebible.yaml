  azb-azb: Amma Paul imperatorun məhkəməsinə müraciət etmək və bu olana qədər həbsdə
    qalmaq istədi. Mən də onu qeysərin yanına göndərəcəyim zamanacan həbsdə qalması
    barədə əmr verdim».
  eng-DBY: But Paul having appealed to be kept for the cognisance of Augustus, I commanded
    him to be kept till I shall send him to Caesar.
  guo-NT: Pelis, Pablo nakawʉajan xan to'aliajwan Roma paklowaxpijiw tato'lan poxade,
    jaxotde tasalaliajwaspon judíos Roma paklowaxpijiw tato'lan pejwʉajnalel. Samata,
    tajsoldaw to'ax Pablo wesfʉlaliajwas. Barkam fʉlaeyaxael wʉt Roma paklowax poxade,
    jawʉt japon to'axaelen wajpaklokolan poxade —aech gobernador Festo rey Agripaliajwa.
  hla-hla: Kaba e Pol e ranga hatagala sil te ga ka noa uen tara karabus antunana
    tara poata te la nen romana turu kot peisa tara Gamman Pan e Sisa. Ba lia u poieto
    te gi tara kap noa menien antunana tara poata te hala nagien romana lia tere Sisa.”
    E Pestas te ranga u teka.
  mav-NT: Ma'ato Pauru to'e uhepe — Yt uipap i tawa Ieru­sarẽi kape ma'ato areto teran
    aipo­rekuat koro Sesa kape katu­pono mi'i yn ni waku ikuap uhetiat e mi'i pote
    uipap kahato howawi e uhepe. Mi'i hawyi — Pyno waku e'e hap ewy are'e itote hawyi
    mesup meiũpe Pauru atimoheg na'yn e. Meiũran wyti atipo­'oro teran wuat'i porekuat
    koro kape ui'e Iuteuria piat hap ewy e morekuat Wetu.
  kpf-kpf: Dukua Paulo zâk Roma a kutâ patâŋâ diŋâ kwâkâbapkât sâip. Oi Roma a kutâgâren
    âibapkât tâk namin mambât ândiap.”
  ppo-ppo: Téyalemó ama duraalu, Sisané fo tokó̧ló tale eró̧póló depa, a̧ Sisa beterepaae
    dotonaairaalu wȩi nuku kaae tawóló i beteró betere ape,” yalepó.
  hin-2017: परन्तु जब पौलुस ने दुहाई दी, कि मेरे मुकद्दमे का फैसला महाराजाधिराज के
    यहाँ हो; तो मैंने आज्ञा दी, कि जब तक उसे कैसर के पास न भेजूँ, उसकी रखवाली की जाए।”
  wol-KYG: Póol itam sàkku ñu dencagum ko kaso, tey sàkku ci mbiram, àtteb buur bu
    tedd bi. Ma daldi joxe ndigal, ngir ñu dencagum ko kaso, ba ma yebal ko ca Sesaar.»
  bef-bef: 'Ya lugo Polu kagaꞌnilo nonaꞌa luꞌehina: Nani nagalugu nohinogoꞌni alihi
    sipi gihiti bo Sisau kagaꞌni kehelilinaꞌmu yabe. Ya ligo nagalugu bite heꞌmi etenogo
    nohinogo alihi kanaꞌagu Sisatoga ho lifilube.'
  amm-amm: Ulai Poloyo imonoki, “Yolusolimo mo wiyou. Sisi siyolini auso kaumono mo
    waliyo. Totayosu mo yani imo kwaimonumo.” Imonoki mo; yo mo polimano iyaliso ikoki,
    “Polo na pa samuku manowo, ainoso hani Sisi siyolini auso ya kiyomo taikiyoimo.”
    Akolipaso aino na imoki, Fisitayo mo.
  zaj-zaj: Ila Paulo kaigala kumwande mbuli ino, kapula yekigwe mkifungo na mbuli
    yake ilamuligwe na Kaisali. Avo nilagiza yakale mkifungo mbaka vondanimgale ha
    Kaisali.”
  chq-NT: Pe 'i‑gɨ gamɨ'²ɨ jna 'e 'iin²¹²in lisá² 'ii'²¹ tya'a tyani 'in tyʉ'² to²
