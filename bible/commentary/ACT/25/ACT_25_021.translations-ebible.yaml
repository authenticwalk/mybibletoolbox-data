  swp-swp: Paulo bena i bagibagi mo, na Aoguso ena hedudurai mo i awanorini, arinai
    ea hetaladuidi ia se itawatai i lau e sora abo ea hetamari i lau Kaisara arinai.”
  bjr-bjr: '@see-verse:ACT.025.020'
  aby-aby: Eno webaie Foruma meya iro da animaua weike nono wei, nanu ararae i dai
    mi Sisabairo animaua wei. Eno wei ibake nama wero nanu orou owekake i mi Foru
    ana eba uwararo we waure ane oisaro ibinu. Ibinuba nono dubuenaro Sisabairo we
