    ne laꞌe asa Roma.”
  tnp-tnp: Mətəu Pol təməsegəhaniən lan, kəni mətapuəh məmə iəkahli=pən Rom kəm Sisə,
    pəh in otakil nəniən mɨn əha iətəm kətəni lan. Kəni iəməni=pən məmə rəhak nətəmimi
    okotaskəlɨm vivi mətəuarus iəkeh suaru kəti, kəni mənahli=pən tuvən meruh Sisə.”
  urd-urd: मगर जब पौलुस ने फ़रियाद की, कि मेरा मुक़द्दमा शहन्शाह की अदालत में फ़ैसला
    हो तो, मैंने हुक्म दिया कि जब तक उसे क़ैसर के पास न भेजूँ, क़ैद में रहे।
  hot-hot: Ma doŋtom yani hanaŋ nena yani lahaviŋ Sisa endaŋô anêŋ abô êndôk Lom.
    Ba intu yahanaŋ hadêŋ yenaŋ ŋê vovak nena neyabiŋ yani endeba yanêm yani ni Lom
    ek ênjê Sisa.”
  mqj-NT: Sapo' napelau la dibisara dio tingngayona tomaraya Roma anna la dipaillalampa
    tarungkun sae lako nalambi' attunna dibisara. Dadi kusua tau umpatamai tarungkun
    inde napolalan ummampai attu la kungei ussua tau ussolanni lako tomaraya Roma.”
  rus-SYN: Но как Павел потребовал, чтобы он оставлен был на рассмотрение Августово,
    то я велел содержать его под стражею до тех пор, как пошлю его к кесарю.
  mbh-mbh: Aveto Pol i sis ve aro nepes a Sisar i nongpol ile riong, make tho ri ve
    aro o theal tetal tel i a mang a midenga mo i pavurvur nge tova la tho pasong
    i a Sisar nge la.”
  bdd-bdd: “Ta Pauloina ꞌilogwahata, ma Sisa ꞌina yatala weyahina ꞌiꞌahwanoiyeya.
    Ta yatagwaleya ma hesi deliya ꞌimiyamiya, ꞌana siga ꞌeda yaloba ma yahewasae Sisa
    ꞌoina.”
  cbt-NTPO: “Noma copirno chachin yanontarahuë. Ina nataincoso' ya'huërin,” tënin.
    Napoaton tashinan pëiquë po'moantarahuë. Nanitohuato, Noma copirno nontacaso marë'
    a'paarahuë, tënin Pisto.
  rmy-SERVI: Павло закамля, соб лэхкоро рындо тэ роздыкхэл императоро. И мэ прыпхэндом
    тэ рицарэ лэ дэ барунэ ды колэ, сар отбичалава лэ императостэ.
  srn-NT: Ma Paulus teki a besroiti fu tan na straf'oso te leki a grankownu koti a
    krutu. So mi komanderi den fu hori en na straf'oso te leki mi feni a okasi fu
    seni en go na a grankownu.”
  cta-NT: pana cua ndijña Pablo chacuayáꞌ jnaꞌ chaꞌ ca cuayáꞌ jiꞌi̱ yu ca slo rey
    Augusto nu laca loo la. Biꞌ chaꞌ ngulo naꞌ cña chaꞌ tyanu yu neꞌ chcua̱, chaꞌ
    ta naꞌ jiꞌi̱ yu chaꞌ tsaa yu slo rey nu laca loo la biꞌ.
  bqc-SIM: Ɔ̃ Pↄlu mɛ̀ Loma kí ↄ̃ a zɛò, wàↄ a kũa. Ɔ̃ ma mɛ̀ wàↄ aà dↄ̃́a e
    màↄ gɛ́ aà gbaɛi Sezaawa.
  tcz-CHONGTHU: Paul in achungthu tan dingin Leng lenpa ana ngeh jotan, hijeh chun
    Caesar henga kasol kah a ding in songkul'a kakhume,” ati.
  mar-mar: सम्राटाकडून आपल्या न्यायनिवाडा होईपर्यंत आपण कैदेत राहू असे जेव्हा पौल
    म्हणाला, तेव्हा मी आज्ञा केली की, कैसराकडे पाठविणे शक्य होईपर्यंत त्यास तुरुंगातच
    ठेवावे.
  snp-snp: Loga o edoneto, Polokafo Lomu kiyaba we wenaba Sisa yakafo olu kalo mele
    nedamo ka ya koli nedenaiye, loto aumafofo lito kimiwe ya logimomo, Wewa ya kiyaba
    o edalo. Aiga Sisa nedo ya ilifi melenae, loto logimomo ne, loumaito,
  isl-isl: en þá áfrýjaði hann til keisarans. Ég skipaði því svo fyrir að hann yrði
    að vera í fangelsinu þangað til ég gæti komið honum til keisarans.“
  spy-NT: Yu kāwokumwooy ꞉Bāwulō kule /takeekanyee ng'aleechaa *Kayisaar, amwaayte
    /tākēēriib ākoy /kēēkwēryoot kuwo wōlooto.”
  xnn-xnn: Ngem adina layden di tay laydena ay sed-en nan mangbanagan Ali Cesar ken
    siya. Isonga inpagowaldiyak engganay mabalin ay maipa-ey siya isnan kad-an Ali
    Cesar.” Siya di nan kinwanin Gobilnadol Festo ken Ali Agripa.
  mwe-mwe: Ikabheje a Pauli gubhajujile malobhe gapeleshwe kubhakulungwa bha ku Loma,
    gubhataushile bhatame muulinda mpaka malobhe gabho gamaliywe na bhakulungwa bha
    ku Loma. Kwa nneyo gunajile bhatame muulinda mpaka pushinaapeleshe ku bhakulungwa
    bha ku Loma a Kaishali.”
  tte-tte: Na Paulo ikawanoi koliyau yakato ilau Sisa ana yatala koina mwa yawaloba,
    ‘Imiyamiya deli mena kanasiga tem kamwasa yabo yalobai kabo yayawasa ilau Sisa
    koina.’”
  tcs-tcs: Bat Pol i bin spik em wande go po kot wea da bigking blo Rom. So ai bin
    gibe oda po pute em insaid wea zeilaus antil ai ken sane em go po Rom.’
  hlt-THB: Cehlai paul ing Kaisara ak awi tlyknaak ce a thoeh dawngawh, Kaisara a
    venna a ceh hlan dy ak nep na khoem aham awi pe nyng,” tina hy.
  soq-soq: Tane Paul dabualene ne dianena me sorodia oniempo waimpe Rom warerewa ionoidoa
    Rom bedewe kotusapie kotuwa dodomanasapi. Sa baiwa ne sorodia diamona me oniempadewantompo
    ita ne wapaaubepo alepi Rom warerewa ionoidoa mampe.”
  qub-qub: Payga Jerusalenman aywayta mana munar ruwacamaran ‹Romacho mandajninchi
    Cesar-raj jusgamächun› nir. Chaymi jinalla prësu caycächë Romaman apachinäcama.»
  att-att: Ngam molang si Pablo, ta gustu na maggián lâ saw nga maguárdián, tapè si
    Patul Sisar yù mamanunnù kuna. Á yáyù ipaguárdiâ áddè ta arák ku ipeyángay kâ
    Patul Sisar,” kun ni Gubinador Pesto kâ Patul Agripa.
  bki-bki: Mia karina, toro nei naio ber p̃eli ga, mia rivan re tibe na, naruei naio
    jumolu ber naio jidomii ka Parinio Tubo Sisa ga naio tibureio. Kanano iliano nei
    mila ana nobokar naio joa vio nei kia navo, ka kiniou neleal m̃arabo tai ka mia
    neiila rivan yako Romo, ka mia Sisa rivitii vite nei.”
  bqp-bqp: Akũ Pↄlu pì Romu kínan a zɛo ògↄ̃ a kũna. Akũ ma pì ògↄ̃ a dãkpã ari
    màgↄ̃ gɛ́ a gbarɛ Sizaa.
  mcp-mcp: Njɨ, Pwôl mú cɨ nə́ á jɨɨ nə́ lə́sʉ́ yé í kə́g wə́ Káázɛl, nyə wə́ kə́g
    sámb wə. Mə á ka nə́mə́ cɨ nə́ bwə́ báágʉləg nyə njɔ́w mímbwug kə wɔ́ɔ́s ja mə́
    é bá kənd nyə wə́ Káázɛl yí.»
  hat-hat: Men, Pòl mande pou Seza tande kòz li. Li mande pou yo kenbe l' nan prizon
    jouk Seza va pran yon desizyon sou ka li. Se konsa mwen bay lòd pou yo pa lage
    l' jouk m'a ka voye l' bay Seza.
  npl-NT: Pero kemi ye okimotlajtlanili makitlatsintoki n César Augusto, onitlanawati
    matsakto asta ijkuak weletis niktitlanis inawak n César.
  bgg-bgg: Ji isai mage shii Phaul è gu shii khung ne yao ro, gu shii ne sandri pha
    iliing shii rai yi pha lia; chiih-è Bisiu awai è airo blia ne phak yi bo. Ji-è
    gune yung ne aishii Bisiu hà athoh ge shapho sandri iliing shii ruii yi phro.”
  eng-TCENT: But Paul appealed to be kept in custody for the decision of His Majesty
    the Emperor, so I ordered him to be held until I could send him to Caesar.”
  eng-BSB: But when Paul appealed to be held over for the decision of the Emperor,
    I ordered that he be held until I could send him to Caesar.”
  cpu-NT: Iriima Pablo ikovake iriitajaantake amenakoterine César Augusto avinkatharijanorite
    Roma-ki. Irootakera nokantantakari irashitakoyeetavakeri irojatzi notyaantantakyaariri.”
  san-ASM: তদা পৌলো মহাৰাজস্য নিকটে ৱিচাৰিতো ভৱিতুং প্ৰাৰ্থযত, তস্মাদ্ যাৱৎকালং তং
    কৈসৰস্য সমীপং প্ৰেষযিতুং ন শক্নোমি তাৱৎকালং তমত্ৰ স্থাপযিতুম্ আদিষ্টৱান্|
  tod-tod: Kɛlɛ Pɔle wooɠulani niina masa golai ma, é naa ɠwɛɛ faa loo ná-fai zu,
    gè deveʋɛ ga ti makɛ ba kasoi ɠa eyɛsu gè teʋe Seezaal ma.»
  tac-NT: '''Lige alué rió Páulo nejele: «Neka pe najkí napurigá alué wa''lula gobierno
    Sesar gatémala ne''chí ''yuga ye ra''íchili», anile alué Páulo lanilía. Ne alekeri
    nuléturu napurigá alué sontalo repúmala alué Páulo alé ajchagá, pe napusí ne ikiru
    alemi jula alé ''mi napu ajtí alué wa''lula gobierno Sesar.'
  eng-WEBPB: But when Paul had appealed to be kept for the decision of the emperor,
    I commanded him to be kept until I could send him to Caesar.”
  gfk-H: Ma senbia Pol ga saring bia da waak tar ia ma no tamat na king sakit gar
    na Rom at na gil no ula warkurai utana. Io, iau ga tar ra dadas na nianga bia
    da mona bat ia tuk taar bia iau naga tulei ia uras tano tamat na king sakit gar
    na Rom.”
  viv-viv: Tu bana Folo giveꞋoꞋola be deliya ginamiyami ada aimo Loma Tokaiwabu Sisa
    againe ginakotu. GiveꞋoꞋola-yo au iya gavehimeya be deliya hinaꞋitaꞋitaveꞋavina
    tu aimo gavatova-yo Sisa againe ganaꞋiveninisena.” Au hidedemi Fesito Agelifa
    againe gigahe.
  yao-yao: Nambo che Paolo ŵasachile kulamulikwa ni Mwenye jwa ku Loma, nalamwile
    kuti angose mu nyuumba jakutaŵilwa mpaka pachinaapeleche kwa Mwenye jwa ku Loma.”
  tgp-tgp: Pani Paul mo opoia vara i lo toho tako na ima r̃ilangi, i lo saovi na r̃omr̃omi
    non nor̃a tamlohi tavera supe matan Rome. Matan haratu, na retileu vara la lo
    kilaua i tikeli rani atu a er̃i r̃ulea i vano isan supe matan Rome.”
  auc-NT: “Äñömö tömengä wæætë, Botö ïmote ee wææ wänöñömïni, Botö æbänö cætawoo,
    ante tæiyæ̈ awënë Empedadodo mönö änongä apænte ancæcäimpa, ämopa. Angä ëñëninque
    botö, Æyedëmë eyepæ̈ ï ate Pabodo ingante tæiyæ̈ awënë Tetædo weca da godömo gocæcäimpa,
    ante pönëninque, Tömengä ingante mänimpoga wææ wänöedäni, antabopa,” ante Peto
    apæ̈necantapa.
  kbc-NT: Pida Paulo ja nipokotiwa mepaa César iwi anigota, niɡ̶ijo ninionigi-eliodi
    romaanotedi. Dipokota minaaɡ̶i me diniwilo nigepaaɡ̶icota me jimonyaticogi minitaɡ̶a
    César. Odaa ja jiiɡ̶e iodaɡ̶awadi moyowie, odaa etini dotete me diniwilo nigepaaɡ̶icota
    limedi me jimonya.”
  bmh-bmh: Pol nug koli eneun, ‘Hiacaranem zau oug daremin, Sisar nug izal ze sisiai
    milamau.’ Guzenaimai, izan hiacaranem zau oug memin, gumei dai dai, Sisar go ze
    palautaba, Pol palautoromun, go nug ze sisiai muramau.
  ctu-BL: Che' bʌ tsi' c'ajtibeyon Pablo cha'an mi majlel i mel i bʌ ba'an Augusto,
    tsa cʌc'ʌ mandar cha'an mi' cʌntʌntel jinto mi mejlel c choc majlel ba'an César.
    Che' tsi' yʌlʌ Festo.
  meq-meq: 'Ane tuk na, Pol a wuɗa andza niye bay. A gwaɗ: “Mata ŋgəneŋ ha sariya
    ga na, bəy i Roma.” Aya ane, na gwaɗatay a sidzew hay: “Pum na a gay i daŋgay,
    tsəpum na hus a pat nakə na sləriye ha ka təv i bəy i Roma aye.”»'
  noa-H: Mamʌ magbaawai hichdëu, “Magju k'ãai warre emperador César haarta mʌ deebapʌ̈it,
    jamta hirua mʌ dʌ̈i hichdëu k'ap haju” habaawai, hich magpai sĩuwi, deeu mua hich
    sĩejem cárcel deg harrpiwi, sĩi hoopaar hapijimgui hajim hanʌm, emperador haar
    pʌ̈i nʌm hora. Magta Pablo cárcel deg simjã Festoou Agripaag jaaumajim haajem.
  alp-NT: Kai iulake auku solaluaru esi rakai roma ikeu lolete Kaisare eni otoi maka
    teu pakalare. Hoko au ulake rakai mimise roma au natueni loko Kaisare.
  san-VEL: tadaa paulo mahaaraajasya nika.te vicaarito bhavitu.m praarthayata, tasmaad
    yaavatkaala.m ta.m kaisarasya samiipa.m pre.sayitu.m na "saknomi taavatkaala.m
    tamatra sthaapayitum aadi.s.tavaan|
  kbq-kbq: Hianagi Poli'ma huno ete nazeri antenkena kina nompi mani'nesugeno, Sisa'a
    na'ane keaga hunantegahifi antahineno hige'na, nagra hanavege huzmantoanki'za,
    agrira kava krinte'nesagena, inanknarero eri fatgoma hutesu'na, Sisantera (Empra)
    huntesugeno vugahie.
  kbh-kbh: Pero cha s̈onjaimpadá camuents̈e jaboshjonana, cach Romoca bëts uámana
    mandado chë soyama tojayanëntscuana ca. Chcasna, ats̈e sënjamandá cha chamotsebojanÿama,
    chë mandádbioye jíchmuama ats̈e jobenayëntscuana ca” —Festo tbojancuentá.
  ron-LSB: Dar, când Pavel a cerut să fie reținut în vederea deciziei împăratului,
    am poruncit să fie reținut până când îl voi putea trimite la Cezar.”
  pon-pon: A Pauluj lao dorolan kadeik en Aukujtuj, nai ap inda, ren koledi i, i lao
    kadarala i ren Jija.
  nhe-BL: Pero Pablo quiijto quinequi quichiyas hasta nopa hueyi tlanahuatijquetl
    Augusto César quitlajtolsencahuasquía. Huajca niquijto ma mocahua ipan tlatzactli
    hasta nijtitlanis Roma campa itztoc César.”
  sps-sps: Sen Pol sing to ma kaa en ya nimar vainy bei ot, onot non tan nainy te
    faan iny non a Aatouf A Karap e Sisan vegiau tsunia. To sana nyo faan iny tsuen
    parits ma bei ot faarof iny ari ya onot non te faan iny naa ronyo ya ten Sisa.”
  wnc-wnc: Iniwa Polda yake, ‘Na nanduyuke nanitewi kuwa tupan tapa Rom yot gapmane
    yuak kapaninda wama yatapa takangamik,’ ngang nanikut. Naniwan natake kaautde
    yuwikge yakum. Yake masandea aminu tupan siknga aminu waapaninde tewa kuwikge
    yakum.”
  bus-bus: Ben Pↄlu bè Romu kínan a zɛo wàgↄ̃ a kũna. Ben ma bè wàgↄ̃ à dãkpaa ai
    màgↄ̃ gá à gbarɛ Sizaa.
  gub-BL: Na'iho wer kwaw a'e pe. — Emuzekaiw katu kar zauxiapekwer herehe ne wà nehe
    ty, i'i ihewe. — Hemono kar tuwihawete ikàg wera'u ma'e Hom tawhu pe har Awkuz
    her ma'e pe nehe. Amume'u putar hereko haw izupe ihe nehe, i'i ihewe, i'i Poraxipez
    a'e, tuwihaw Akiri pe a'e.
  imo-imo: Nalo Pol yu iye awili Sisarani nimbe wendo mundumbelo ungu pilimboindo
    Sisaria kombu we ka ulke peambo niwi nimu. Aku wali nani Pol yu Sisar kanopili
    nimbo lipo mundumboi teru. Ele iyemando altopa pupili kani kinye oi ka ulkena
    we pepili nokaio niu,” nimu.
  boj-boj: E degsi Pol nenemyonamqa a saidosiq merbej, ‘E mati tonto talq endi sqai.
    Sosiy bunuqna e Mandor Koba Sisar aqa ulatamuq di tigelitqa a ijo anjam qusim
    gereiyetbqas.’ Pol na e degsi merbonaqa e ijo qaja tamo naŋgi minjrem, ‘Niŋgi
    Pol osib tonto talq di waiyosib taqatesoqniy. Bunuqna e Pol qariŋyitqa Sisar aqaq
    gilqas.’”
  eng-DRA: But Paul appealing to be reserved unto the hearing of Augustus, I commanded
    him to be kept, till I might send him to Caesar.
  knf-knf: Kë wi Pawulu aşaaŋ hepar aji aŋal pwayëş pi *Ŧeŧar naşih najeenkal, kë
    ndo kë badëŧa, te wal wi nji kaluŋ kado bañooţa du Ŧeŧar. »
  san-KHM: តទា បៅលោ មហារាជស្យ និកដេ វិចារិតោ ភវិតុំ ប្រាត៌្ហយត, តស្មាទ៑ យាវត្កាលំ
    តំ កៃសរស្យ សមីបំ ប្រេឞយិតុំ ន ឝក្នោមិ តាវត្កាលំ តមត្រ ស្ថាបយិតុម៑ អាទិឞ្ដវាន៑។
  arn-NT: Welu Pablo feypi tati emperador ñi inaramtuael kisu ñi dungu, feymew werkün
    iñche tañi püresuleael ta Pablo. Iñche adkünuafiñ wüla chumngechi tañi werkülelafiel
    tati emperador.
  zas-NT: Per laax gunab tëd loj rey César din gac reglad ni rëb reeman por laax,
    zeel gunabeen yaawsiix xt chileꞌ yaxhalan laax loj rey César.
  ken-NT: Kɛ Pɔ̌l kɛka. Ate chí bɛ́ mambabhɛri nɔkɔ yi kpatɛ Mfɔ Rom antáŋ nyé
    ɛni. Nchyɛ́ ɛyɔŋ bɛ mambabhɛri nɔkɔ yi kpatɛ mpok anɛ mɛ́tò yi ntá Mfɔ Rom.”
