verse: ACT.025.021
translations:
  kpx-kpx: Ige keu katealiho isiviholisito isiviale tige Loma kosive balugau bae deiadave
    evisi. Ige di iomage au dibulae usege di au tiveve ke humahada kaovama.”
  okv-H: rate Paul na uje ae eto Rome ta embo okose ta pambuto court humbasi ehija
    avo eto tipura ta ikehene embo na simba ere ora ambota ikano Rome ta pambasuja,”
    ainge Festus na enu
  tbo-tbo: Ma tamogi Paulo i lupali i pa, “Tu galena itete u nimahi a mamae po apo
    u luhetala Sisa ina winugonugotuhugeya.” Ega yaka a baha po hau numa panipani
    hi houni po e mamae apo gaogao a tuhagaya yaka a himili po ina nae Sisa ugolina.’
  mal-C: എന്നാൽ ചക്രവർത്തിയുടെ വിധിനിർണയത്തിനായി തന്നെ തടവിൽ സൂക്ഷിക്കണമെന്ന് പൗലോസ്
    അപേക്ഷിക്കയാൽ, കൈസറുടെ അടുത്തേക്കയയ്ക്കാൻ കഴിയുന്നതുവരെ, അയാളെ തടവിൽ വെക്കാൻ ഞാൻ
    ആജ്ഞ കൊടുത്തു.”
  grc-SR: Τοῦ δὲ Παύλου ἐπικαλεσαμένου τηρηθῆναι αὐτὸν εἰς τὴν τοῦ Σεβαστοῦ διάγνωσιν,
    ἐκέλευσα τηρεῖσθαι αὐτόν, ἕως οὗ ⸂πέμψω⸃ αὐτὸν πρὸς Καίσαρα.
  bgc-bgc: पर जिब पौलुस नै दुहाई देई के “उसकै मुकद्दमे का फैसला सम्राट कै उरै हो,
    तो मन्नै हुकम दिया के जिब तक उस ताहीं कैसर कै धोरै न्ही भेज्जू, उस ताहीं हिरासत
    म्ह राख्या जावै।”
  khz-khz: Na Paulo enoginogito, tipura numanaimo pia gita-tagoa, pene ago Kaisara
    na vou pene kamonagia. Gaura pakurai avaikilarato, tipura numanai pia gita-tagoa,
    pene ago Kaisara genai pana tugua.”
  deu-TKW: Da aber Paulus Berufung einlegte um für das Erkenntnis des Augustus zurückgestellt
    zu werden, befahl ich ihn in Gewahrsam zu halten, bis ich ihn zum Kaiser schicke.
  zsr-NT: Niꞌr catiꞌ gnabëꞌ Pablo tsijëꞌ lahuëꞌ Augusto César quië cuequi xbeynëꞌ
    lëꞌ niꞌ, gna béꞌidaꞌ bönniꞌ rjaquëꞌ gdil‑l lun chíꞌigarëꞌ lëꞌ catiꞌ gal‑laꞌr dza
    gsölaꞌa‑nëꞌ lahuëꞌ César.
  lin-lin: Kasi Polo asengaki ete akende kosamba liboso ya mokonzi monene. Boye, napesaki
    mitindo ete babatela ye kati na boloko kino tango nakotinda ye epai ya Sezare.
  hns-NT: 'Bakie oe bolies kie: ‘Na, ham maangiela kie maahaaraadja hamaar oeppar
    faisala kare.’ Tab ham hoekoem deilie oke band kare ke djab talak ham oke hoewa
    na pathaai sakab.”'
  noa-E: Mamʉ magbaawai ichdëu, “Magju khãai warre emperador César aarta mʉ deebapʉ̈it,
    jamta irua mʉ dʉ̈i ichdëu khap aju” abaawai, ich magpai sĩuwi, deeu mua ich sĩejem
    cárcel deg arrpiwi, sĩi oopaar apijimgui ajim anʉm, emperador aar pʉ̈i nʉm ora.
    Magta Pablo cárcel deg simjã Festoou Agripaag jaaumajim aajem.
  eng-EMTV: But when Paul appealed that he be kept for the decision of His Majesty
    the Emperor, I commanded him to be kept until I may send him to Caesar.”
  mib-NT: Te máá Pablo ni cahān de jeē cuní de quihīn de nuū Augusto, rey yō nación
    Roma, te yūcuan sándaā rey cuēchi de, ni achi de. Te ni cahān na jéē na cóne de
    vecāa nde tají ná de quihīn de nuū rey un, áchí Festo.
  lif-NT2: कर पावलरे़ खुने़ॽ कुदुःन्‍देॽले़न् खासे़न्‍निन् रोमि हाङ्‌युक्‍पाल्‍ले़
    चोगुनि लॽरिक् ये़क्‍पेलि चोगुबाल्‍ले़ इङ्‌गाॽआङ् खुने़ॽ पयम्‌हाङ् सिजरे़ल्‍लोए
    पाङ्‌मादेःमा निङ्‌वाॽ चोगुङ्‌ङाङ् खुने़ॽ मे़म्‍बाङ्‌ङे थारिक् तिलिङ्‌गाहाॽ कोमाआङ्‌कप्‍मा
    इङ्‌जाःङ् पिरुङ्‌सिङ्‌लो॥”
  xnj-xnj: Nambu Pauli akangamili kuyupa kusigalila muchifungu mbaka uhamula wa muhalu
    waki uhamuliwa na nkosi wa ku Loma. Ndava yeniyo nalagizi atama muchifungu mbaka
    penihotola kumpeleka kwa Kaisali.”
  mmx-mmx: Ketla ne Pol ga sing do ni na nemen maxopok at loklok tatao rak nade Sisaria,
    la ne Kaisar axa naba ronga linga ren. Kuren la aga tong i ri luvuttadi esep kusu
    dina lok tatao avukar i se nia aba lox aonon i uto at ne Kaisar.”
  cbr-NT: Ñucátancëxun cana, César Augustonën ca 'ëmia uni manáncë bana istancëxun
    uisa cara oti 'icë quixun 'ë cati 'icë quixun 'ë cacë cupí, anun Césarnu xuti
    nëtë sënë́ntamainuan sipunubi 'inun quixun can.
  tee-NT: Para ju Pablo sq'uinlh ni yuchi ju xak'ai tucan César ju calak'oxinilh ju
    ixlhamak'an. Pus ni chunch ju sasq'uin pus iclhinaulh ixlhist'ac'a tus acsni laich
    acmaca'anilh ju yuchi.
  eng-LSV: but Paul having appealed to be kept to the hearing of Sebastus, I commanded
    him to be kept until I might send him to Caesar.”
  cak-NT: 'Y raja'' xu''ij: Ja ri César ri ninjo'' chi yiru''on juzgar. Y romari''
    ren c''a nuyo''n pa cárcel, c''a xquitiquier xtintak-e pa tenemit Roma chech ri
    César, xcha'' ri Festo.'
  pah-NT: 'Emo Paulo''ga e''i ji ve: “Ji ndahoi pevo,” ei ga. “Nhandegwyripeve''g̃a
    nduvihavuhu''ga pyri ti ji hoi a''ero nehẽ César''ga pyri. Gaha jate po ti e''i
    jireaporog̃ita pe a''ero nehẽ,” ei ga. “Ji mombyta jiji avo a''ero jihoa renonde,”
    ei Paulo''ga ji ve, ei Festo''ga. Nurã ji ga mombytaukari jiji cadeia pype kiro.
    Aerẽ po ti ji ga mondoukari César''ga pyri a''ero nehẽ, ei ga Agripa''ga pe.'
  sja-NT: Mamĩda ichia chupɨria iidiji Tachi Rey Waibɨa Cesarpa na nepɨra ak'ɨmerã.
    Mapa mɨa jaraji at'ãri preso bamerã, Romadee pëiru misa.
  xed-xed: Ama ka ɗawaŋta Pwal ta tsanata mgham Sezar ta gumani, kəl yu ka ŋanata
    ma gamak ɗasuɗasu ma kɗə yu ka ghunay da mgham Sezar,» kaʼa.
  mks-NT: Joo na̱cachi da xi̱hín i̱ ña̱ cúni̱ da̱ cavií sa̱ha̱ dá nu̱ú da̱ cúú emperador
    naní Augusto, da̱ íin ñuu Roma cán. Sa̱há ña̱ cán quéa̱ na̱sahnda i̱ chuun ña̱
    ná candaa va̱ha na da̱ ja̱nda̱ quia̱hva ná cuu chindahá i̱ da̱ nu̱ú emperador
    já ná caja vií da̱ cán sa̱ha̱ dá —na̱cachi Festo xi̱hi̱n rey Agripa cán.
  gfk-S: Ma iesene be Pol ga hinat be da waak ter ie ma no tamat na king sakit gar
    na Rom iat na gil no ula harkurai utana. Io, iou ga ter ra dades na nianga be
    da mano bat ie tuk ter be iou ni tule ie utusu hono tamat na king sakit gar na
    Rom.”
  bmu-bmu: Qesim waŋgialmö, Polnöŋ Öŋgöŋgöŋamninaŋgö jeŋe anmamgö kapaŋ köla kewö
    qesiyök, ‘Mönö jinöŋga galöm köl niŋgigetka sisa kiŋgöreŋ anbiga keuni mindiŋgöiga
    diŋgima.’ Mewö qesiiga wahip azi jim kutum eŋgibiga galöm kölgetka tatza. Biaŋ
    melaim waŋgibiga sisa kiŋgö jemesoholŋe anma.”
  dgz-dgz: Go Pol tanda wan. Mapa gwat nop wandet anun amba ayop baware nuga Sisa
    wanene mega wa kakayaset wan. Ap menan ne ita nagirewa me wat nat kwayup tapen
    menan diamon, evi amba ayop nuga Sisa inap watu enain.” Apan Pestas ap anega wadien.
  eng-GNV: But because he appealed to be reserued to the examination of Augustus,
    I commanded him to be kept, till I mght send him to Cesar.
  zaa-NT: Pero lą nna gunàbą qui'ni emperador qui' ri'u Augusto César nna gunie lu'uxtícia
    quì'į. Acca benia' mandado qui'ni eyà'na chì' tí'bą́ preso hasta qui'ni ithél·la'
    ya' ą ru'a lo emperador.
  eng-WEBSTER: But when Paul had appealed to be reserved to the hearing of Augustus,
    I commanded him to be kept till I might send him to Cesar.
  guh-guh: Itsiata baitsi jane Pablo nevajëta taitorobinexa picani vajatuxanenëbejejavabelia,
    Romanonacua pepo pevetsinëjavabelia, bajaraponë pitabarata peneconitsinexatsi,
    pibisiacuene itsa exana Pablo. Itsiata abaxë xanë mapatomarataje Pablo naneconitsiaya
    ponaponaeyaexanajë. Nexata pamatacabi necuenecaëjëpaena, itorobianajë vajatuxanenëbejejavabelia,
    jai nacuaevetsinë Festo nacuaevetsinë Agripajavabelia.
  bon-bon: Yepä, Paulo singi lica ge. Tabe cebine nätemlepi awamuta tääpume cuta Rooma
    Babo Mope Biname te teebine atraname. Siige, cane peei name pi mene jaajemepene
    teebine awamutame ngälu gaabe ne liba päpäna teebine Babo Mope Biname bau me ätyepame.”
  nhw-BL: Pero Pablo quiijto quinequi quichiyas hasta nopa hueyi tlanahuatijquetl,
    Augusto César, quitlajtolsencahuasquía. Huajca niquijto ma mocahua ipan tlatzactli
    hasta nijtitlanis Roma campa itztoc César.”
  mgw-mgw: Lakini Pauli palu'bike panga mwalo wake ukapi'kanilwe na Nkulungwa wa Roma,
    nganiamulisa ali'ndi'li'lwe musumba sa atabilwe mpaka panampeleka.”
  swh-ONEN: Lakini Paulo alipoomba afadhiliwe ili rufaa yake isikilizwe na Mfalme
    Agusto, nilimwamuru alindwe mpaka nitakapoweza kumpeleka kwa Kaisari.”
  wbi-wbi: Looli u Paulo ye akemelilue avikilue pasi pa vuloleli vwimila vwa vulamusi
    vwa ntua, nikamulaghile avikue nambe nikutwale ku Kaisari.'
  bba-bba: Adɑmɑ u win siribu tem yɛ̃ro nɔmɑ sɔndiɑ. Yerɑ nɑ woodɑ wɛ̃ bu kpɑm nùn
    doke pirisɔm sɔɔ sere n kɑ nùn dɑɑsiɑ mi.
  eng-KJVCPB: But when Paul had appealed to be reserved unto the hearing of Augustus,
    I commanded him to be kept till I might send him to Cesar.
  kgk-NT: '“Ndahaséi” he''i xe-vy. “Ndaha mo''ãi upe-py” he''i. “A-py apyta-ta vyteri
    preso. Enhangareko katu xe-rehe a-py. Mburuvixagwasu héry va''e César ndive anhe''ẽse.
    Aipota xe monhe''ẽ César. Aha''arõ-ta íxupe xe monhe''ẽ hagwã” he''i xe-vy. Upéixa
    ramo aha''arõ herahaharã araha uka hagwã César renda-py: “Epyta vyteri preso”
    ha''e íxupe. “Ogwahẽ ramo nde rerahaharã, oromondo-ta” ha''e íxupe, he''i Agripa-pe
    mburuvixa Festo.'
  waj-waj: 'kiaaduu rikioo Pauruuso ooqoo tioo ni yaparainno tunoo: Fai vaidiiya ni
    haitatuukiai na Roomaa kieetaivaasi vino ni kuaivaa radudaanaravaivee, tuduu rikiee
    na haitatuura vaidiiya kiaanoo: Inna haitatuukio yapooma aataruuvo kooyaa vainai
    na Roomaa kieeta tuanaivaasi titano kuanaravaivee,'
  cpy-cpy: Roo kanteencha ikowa-perotatzii Pablo riita-jaantaki amina-koterini awinkathari-perote,
    César Augusto. Rootaki nokantan-takari romonkyahaeta-wakiri roojatzi notyaantan-takyaariri
    janta.”
  mpx-mpx: Yaa Pol i awanun elau tage ni na Loma Sisa wana kot elana. Yaka ya ba i
    minaa dela ana siga ebo kamwasa etega na pwawa, yaka abwe na patuna ni nok Sisa
    elana.”
  wbp-wbp: Kujakujurla Puurluju jukuru-jarrija, manuju wangkaja, ‘Lawa, putaju yilyaya!
    Kularna yani Jurujulumu-kurraju, lawa! Wangkaya-jana nyuntu-nyangu-patuku yurrkunyuku,
    ngulangkunya yungujulu warrawarra-kanyi nyampurla-juku rdakungkaju yangka-patu-kujaku
    Juwu-patu-kujaku! Ngula-jangkaju, ngaka kanpaju yilya Ruumu-kurra yungurna ngulangkanya
    kuwurturlaju wangkami Kingi-kirlangurla Wiri-kirlangurla kuwurturlaju.’ Junga-juku,
    wangkajarna-jana yurrkunyu-patuku yungulu warrawarra-kanjarla mardarni rdakungka-juku
    ngulaju Ruumukungarnti yilyanjakungarntiji.”
  luo-luo: Eka Paulo nokwayo mondo buche oter e nyim Kaisar. Omiyo nyocha agolo chik
    mondo odwoke e od twech nyaka chop aore ir Kaisar.”
  nhe-NT: Pero Pablo quiijto quinequi quichiyas hasta nopa hueyi tlanahuatijquetl
    Augusto César quitlajtolsencahuasquía. Huajca niquijto ma mocahua ipan tlatzactli
    hasta nijtitlanis Roma campa itztoc César.”
  aii-aii: ”ܐܝܼܢܵܐ ܗ̇ܘ ܟܹܐ ܒܵܥܹܐ ܕܦܵܐܹܫ ܢܛܝܼܪܵܐ ܗܲܠܔ ܕܦܵܐܹܫ ܕܝܼܢܵܐ ܩܲܕܡ ܩܹܣܲܪ. ܗ̇ܝܓܵܗ
    ܦܩܝܼܕ ܠܝܼ ܕܦܵܐܹܫ ܢܛܝܼܪܵܐ ܗܲܠܔ ܕܫܲܕܪܸܢܹܗ ܠܟܸܣ ܩܹܣܲܪ.“
  esk-NT: Aglaan Paul-ŋum iŋiaġikkaŋa ataniġmuutitqupluni Caesar-mun umialiŋmun Rome-mi.
    Taatnaqłuŋa tiligiga qaunagitquplugu tuyuġiniałhanunaglaan taakmuŋa umialiŋnun.”
  msb-msb: Pero san maghangyo si Pablo na ipadayon lang an pagpapriso sa iya hasta
    sa paghusgar san emperador, ginsugo ko na prisuhon lang gihapon siya hasta na
    ipadara ko siya kan Cesar.”
  cpa-NT: Jøng² ca¹møa¹ Pablo hi² mi¹rø¹² hŋiah¹² rai¹³ juanh¹² jǿg³ quiah¹²dsa. Jøng²
    ca¹jmo¹jni héh¹ jmo¹dsa hí³ Pablo ca¹lah¹ca¹tǿ² jmai³ ja³lé² tsë́³jni dsá¹ juu¹²
    ja³guǿ¹³ rai¹³ ―ca¹juúh² Festo.
  dso-dso: ମାତର୍‌ ପାଉଲ୍‌, ନିଜେ ରମ୍‌ ରାଇଜର୍‌ କାଇସର୍‌ ରାଜା, ତାର୍‌ ବିଚାର୍‌ କର ବଲି କଇ
    ସନିଅମନ୍‌ ରକିଆ କରତ୍‌ ବଲି ମନ୍‌ କଲା । ସେଟାର୍‌ପାଇ ବଡ୍‌ ସାସନ୍‌କାରିଆ ଲଗେ ପାଟାଇବା ଜାକ
    ବନ୍ଦି କରି ରକ୍‌ବାକେ ଆଦେସ୍‌ ଦେଲିଆଚି ।
  meu-meu: A Paulo ese e noigu, eto ihahemaoro-henina baine mia ela bona Augusto ese
    baine karaia; taunabunai na hahedua, bae gimaia ela bona Kaisara dekena baina
    siaia lao.
  yva-NT: Weramu Paulus po raura pare, ‘Jewena! Yara syare rimakova tawan ava riseo
    ritet no Kaisar, wama Akarijo Titi Munijo Roma, taune amun indamu webo pi po ayao
    mamaisye rapatimugo rinai.’ Maisyare omai ti, syo naite matutir indamu wo aman
    ava syo augaveta no Kaisar nui.”
  dgc-dgc: Pero sala ni Pablo ta éya. Gustu na éy paangen ko siya ta Roma, a monda
    bistaan siya na hari tam ta éya. Kanya ipabantay ko siya nadid, hanggan éwan ko
    siya mapaange ta Roma.”
  zpm-NT: Per bnëd me, leḻ bnab me tsie me lo César; gane niina laa me bii no i, nieeda
    gne naa lo César dieṉ pa hor grieelo cxeḻ naa me nëz co.
  hix-NT: Sesa hyaka haxa ronyaknyàr xe wehxaha, owya, keknan mak ha, Pawru. Noro
    wya ryhe ronytxanàr xe wehxaha, keknano, rowya. Àhyaka ronyakhera ro rma haka,
    tahuso rma hak wehxe, tano, keknano, rowya, kekon hatà. Àro ke, onà wyaro àkeknano,
    ranoto komo wya. Sesa hyaka noro nyakhera ro rma haka, tahuso rma hak nahko, tano,
    àkeknano, noro hoko, kekon hatà, Festu, Akryepa wya.
  sim-sim: �Wahau. Malakama Sisarhik a ikwa nir. Unak malakama Sisar vai kot anhin
    misi.� Karem or mbarik a misihi orin a halashinak krawuk or linak yawur nombo
    las a heyehe na mbashinak malakama Sisarhik orvai ika, karem amu mbara.�
  npi-ULB: तर पावलले सम्राटको फैसलाको निम्ति सुरक्षा पहरामा राखिनलाई इच्छा गरेपछि,
    मैले उसलाई कैसरकहाँ नपठाएसम्म राख्‍नलाई आदेश दिएँ ।”
  cgc-cgc: Piro, gambal kanen an na idangep din iya na kaso naan ta pangulo ta Roma
    aged pangulo an ta Roma mismo mag-usay an. Gani, pasugo ko na pabantayan gid Pablo
    an asta na mapadala ko kanen an dya.”
  tim-tim: Hain dâre Pauloŋe hin dâep, “Roma luâk humo konok Sisa arekŋe den makmâ
    hâreniŋâk.” dâep. Hain dâmbo aregât tembe lokolupne makyeŋgire mem kala busi kâlegen
    katmâ damungombiâ luâk humogâlân ariwerâm aregât lâmgom mandân.” dâep.
  yor-yor: Ṣùgbọ́n nígbà tí Paulu fi ọ̀ràn rẹ lọ Augustu, pé kí a pa òun mọ́ fún ìdájọ́
    rẹ̀, mo pàṣẹ pe kí a pa á mọ́ títí èmi o fi lè rán an lọ sọ́dọ̀ Kesari.”
  wos-wos: Wungi wawuka dé Pol wa, ‘Yingafwe. Sisar wuna hundi xékéndéte wuni mawuli
    ye. Wuniré takamét wuni séndé gembu rewut, hukémbu takamét bu wuni Sisarka yitawuni.’
    Wungi wandéka wawuka dé séndé gembu re. Hukémbu wawut dé Sisarka yitandé.”
  emp-NTPO: Baribʌrʌ idjia quĩrĩã b̶asia Romanebema borobʌrʌ idjira cawa oida. Maʌ̃
    bẽrã mʌ̃a idjira nama preso b̶ʌbisia ab̶a dji boromaa diabuebʌrʌd̶aa.–
  eng-F35: But when Paul appealed to be reserved for the decision of the Emperor,
    I commanded him to be kept until I can send him to Caesar.”
  ind-ind: Tetapi Paulus sendiri meminta supaya perkaranya diadili langsung oleh baginda
    raja Romawi. Jadi saya memerintahkan supaya dia tetap ditahan sampai saya mendapat
    kesempatan untuk mengirimnya kepada raja kita.”
  pes-OPCB: ولی پولس به قیصر متوسل شد! پس، او را به زندان فرستادم تا ترتیب رفتنش را
    به حضور قیصر بدهم.»
  mpt-mpt: Fole baanea Yeye deitneiba klabutam blia sinanota monia Lom teni komok
    sum esu temita eta ne nomo klaneko gesea ne awa genalin nakai baabenia Naka ele
    kla kima bliba sinanota ne dabaia Lom teni komok sum esu uneko ge baabeibiobo
    ge baabasea
  ssx-ssx: Poloma꞉ Sisama꞉ ipika꞉ pi yokaalu peaena꞉ honke laata꞉ ipikita꞉ dipula
    da pa꞉ta꞉ handeteke haena꞉ Sisama꞉ ipika꞉ pi tikitiki yao laowaena꞉ honke lea꞉me.
    Koto leeke handa I̱ma꞉ta꞉ dipula pa pitina꞉ laa Sisa pa꞉ta꞉ tapaalueke laa loa꞉me
    leekeme.
