  yad-NT: 'Sayasanta ji̱ta Pávuru varirye: Ya̱bay tarunda sa̱ra̱ju̱ ray, ra̱tidye
    tu̱chu ji̱ta vijyo̱mujache variy satuunu Róma ja̱nvay ja̱mu nutyityu̱. Rabemya̱
    variy ruumura su̱nu̱tyasa̱da, ri̱pa̱jada sa̱ra̱ju̱, varityi ra̱jpa̱ simu ja̱mu
    nutyityu̱ni̱.”'
  mxb-NT: Tído ni̱ xika̱ ra̱ ña̱ mií César Augusto ná keyíko̱ saꞌa̱ rá. Sa̱ꞌá ño̱ó
    ni̱ saꞌandai̱ choon ña̱ ná kakaa̱ ii̱ rá veꞌe ka̱a nda̱ ná kasandaá kuu̱ tandaꞌí
    ra̱ koꞌo̱n ra̱ noo̱ César ñoó ―kaá Festo xíꞌín rey Agripa.
  pon-2006A: Ahpw Pohl peki en senselte, oh I en kadaralahng rehn Sihsar, pwe nanmwarki
    lapalapo en koasoanehdi eh ire. Eri, I koasoanehdi en senselte I lao pahn kak
    kadaralahng rehn Sihsar.”
  maq-NT: Peru tsëhë xi cafehya cha xi seyañihi sa cha hisca xi suvá me xi matitjun
    camahani tsichuva me cjuacjintacun rë cha ne, cavitéxa xi quiji caseyañihi sa
    cha hisca hya xi cuma tsingátju cha tsja me. ―‍Cuatjin cachja Festo.
  hto-hto: Mei íadɨ afémɨe jamánomo ocuídɨllaɨma Augusto íemo jɨcánollena jɨcade.
    Ie jira naɨ íena zuitáñedɨcue. Iena rairuídɨcue jɨáɨruido afe caifóidɨllaɨmamo
    ie cue oréllena, —daɨde.
  por-BRBSL: Mas quando Paulo apelou para ser mantido para a decisão do imperador,
    ordenei que fosse mantido até que eu pudesse enviá-lo a César”.
  ces-NKB: Ale když se Pavel odvolal, aby byl zachován k soudu Jeho Veličenstva, nařídil
    jsem, ať ho hlídají, dokud ho nepošlu k císaři.”
  cui-cui: Ichitha Pablo dapo jumetha netsipaeba xua bepa ponaei Augusto beya, romanomonae
    itorobiya pia pepa peewatsinchi beya, pon xua bepa pinae yabara paebinchi xua
    penatsicuentsiwa xua abe peexanaexae. Daxota itoroban soldadomonae xua Pablo abʉ
    pebarʉ jinompaenexatsi soldadomonae, beya abʉ poxonae necui jʉpa xua itorobin
    pontha pon romanomonae itorobiya pia pepa peewatsinchi, jei Festo xua Agripa tsipaebatsi.
  boj-2014: E degsi Pol nenemyonamqa a saidosiq merbej, ‘E mati tonto talq endi sqai.
    Sosiy bunuqna e Mandor Koba Sisar aqa ulatamuq di tigelitqa a ijo anjam qusim
    gereiyetbqas.’ Pol na e degsi merbonaqa e ijo qaja tamo naŋgi minjrem, ‘Niŋgi
    Pol osib tonto talq di waiyosib taqatesoqniy. Bunuqna e Pol qariŋyitqa Sisar aqaq
    gilqas.’”
  eng-OEBUS: Paul, however, appealed to have his case reserved for the consideration
    of his August Majesty, so I ordered him to be detained in custody, until I could
    send him to the Emperor.”
  eri-eri: Ono wenenga Pol no lewai, no dagou mata langa yafa gonga iinga Sisar no
    nogo nomo kot isona bona. Waha boni ji no dagou mata langa yafa gonga goi, ji
    no huuru tuwehenga Sisar bagu goyei nomo jala ure fuwonboni letuwene.”
  aly-aly: Paul ilelhek, ‘Ayeng ilkelheyel, Caesar-itwek ayenh court-emiletyek.’ Alakenh-anyem
    atha renh tyayl-itwek atnyeneyel, Rome-warlant renh thwenetyek.”
  wiu-wiu: e̱'e, mena. Ako tobou ago Sisayo anu koiso yatekamotoane ukuno, ita po
    yapu pa piane meou wa oka. Nitikalepa i ago Sisa mekota moane wetekouno, po yapu
    wa pitikoa poti nepikoa kamene wane anu poyo ali-kiti metekou wa Pesasiyo akeneya.
  swe-swe: Men Paulus yrkade på att bli kvar för att få sin sak avgjord av kejsaren
    [som då var Nero]. Därför befallde jag att han ska hållas kvar tills jag kan skicka
    honom till kejsaren.”
  cth-cth: Hatei Pawl ni siangpahrang ni lawkceng e totouh na hrueng awh ei telah
    a kâhei dawkvah, Sizar Siangpahrang koe thak hoehroukrak paung hanelah kâ ka poe
    toe telah a dei.
  mti-mti: Megara Poru imive wakenewa, namu me aug amarape, ivi Romu ayapaneba me
    keptete danave gae meuma wape. Meoya ne dirum wana namu aug amarape, ivi Siisa
    gumbe me aug ampe.”
  pad-NT: 'Hora ni''aha: “Iniani. Onofiki hora ikaronavini arabo ipohiki kaka''da''dini
    kania Roma sidajia, ovaria binasohija kaimoni hida akadivarani. Hora ikaronaravini
    oadani onofiki hida ogathana ohojana.” Hora ni''aha ada Paulo. Oniaroa sorara-ra
    va''ora ohonaria''ihi: “Roma sidajia okaronaravini oadani iakadava''a bana hada
    Paulo.” — Festoa bini''aha ada Agripa.'
  twi-twi: Nanso Paulo guan toaa Ɔhempɔn Kaesare. Enti mesan ma wɔde no kɔtoo afiase
    kosi bere a metumi de no akɔ Ɔhempɔn Kaesare anim.”
  hlt-hlt: Tedae Paul loh, 'Angrhaeng kah a hnayaak due khaw amah te ng'khoem mai
    dae,’ a ti. Te dongah Anih he Kaisar taengla ka tueih hlan atah anih te khoembael
    ham ni ol ka paek,” a ti nah.
  tbz-SIM: 'Kɛ̀ Pɔɔri yetɛ kɛ tú: Ò dɔ́ okpɑ̀ɑ̀tì diɛwè weè ò bekɛ́nɛ̀, kɛ̀ m mɛ nyóu
    kòò kpetí kɛ kémmúnɛ̀ m bo ò duɔ́nkomɛ̀ Sesɑɑ.'
  san-GUJ: તદા પૌલો મહારાજસ્ય નિકટે વિચારિતો ભવિતું પ્રાર્થયત, તસ્માદ્ યાવત્કાલં તં
    કૈસરસ્ય સમીપં પ્રેષયિતું ન શક્નોમિ તાવત્કાલં તમત્ર સ્થાપયિતુમ્ આદિષ્ટવાન્|
  amx-amx: Paul rang angkek, ‘Itja! Yeng ahentj-anem, twernk angerr Caesar-elant yengenh
    pawenhetjeh.’ Lakenheng thang renh tjayelel kwet anyenem, thangemeh renh twernk
    Caesar-warn town Rome-warn lanthetjeh-anngernt.” Lakenh Festus-el King Agrippa
    renh ilek.
  ake-NT: e'tane Paarʉ esi'pʉ i'se pʉra. Roman amʉ' epuru Sisa uya kuru tekama'popɨtʉ
    i'se iyesi'pʉ, e'tane a'sisa' pe rɨ iye'to' pe ennoko uya pona rɨ Sisa piya',”
    ta'pʉ Pesʉ'tas uya kin Akʉri'pa pɨ'.
  qvn-NT: Niptïmi payga manacaraman Romachru munayniyog César juchanta taripänanpag.
    Chaymi nogaga nirayä Romachru munayniyogman pushachingäcama wichrgarayänanpag”.
  tku-NT: A'cxni' Pablo squi'nli caputzāna'nīlh César, xamāpa'ksīni' nac Roma, quit
    icmāpa'ksīni'lh catachokolh tachī'n hasta a'cxni' quit tzē na'iclakmacā'n César.
  bjk-bjk: Ma lamun bere Pol ixo tengen bere idi tabo ganim sik ine ot nang e Kaisar
    irabo pet a öxöno warkurai lömö re ine. Io, e xo isik a tinenge lölös bere idi
    tabo kis pi ine ot nang bara e rabo tile rewe ine urungan te Kaisar.”
  msy-2020: Ezɨ Pol ghaze, ‘Kɨ kalabusɨn ikiam, eghtɨ gɨn Sisar nan kotiam baragham.’
    Kamaghɨn amizɨ, kɨ me mɨkemezɨ, me an suirazɨ a kalabusɨn iti. Eghtɨ kɨ gɨn tuavitam
    batogh Sisar bagh anemangam.”
  bpr-bpr: Bay du yé fni Pol yé kayèan mukum dun Sisar na kayèan fbantay, taman ta
    dekgu i dad sundalu mantay kenen kel di kfebegu dun ditù di ku Sisar.”
  rmy-VLAKH: Нэ Павло мангля, кай лэско рындо тэ роздикхэл майбаро, колэстар мэ припхэндэм
    тэ ритярэн лэс запхандадэса, жыкала мэ бишалава лэс кав майбаро императоро.
  cle-NT: Joó⁴ ñaá² gá⁴ŋɨɨ́³ hi³ César nɨ³ ba² hí⁴ca̱a̱⁴ cua̱a̱y¹ná² chiáh², hi³ja̱³
