verse: ACT.025.010
translations:
  kpx-kpx: Ige Bolou avuho loui avoe, “Di bae keve talivebene. Loma gamani balugau
    kotamale komo dana di vaveve bahata louge au uoholisi. Di hilokage dau vavevebe
    toela Diue ata kebiamo vaholige ata di vaveve ke hilokanu.
  okv-H: Paul na ke einge ena, “Umo na kogoa amo Judea embo ta degi sapura nei do
    ae rate Rome ta court bande ta heteto mihena amo inonora.
  tbo-tbo: Ma Paulo lubayada geka i wimiheya i pa, ‘Eega, geka Sisa anani luhetala
    ugolina a towotowolo ma geka hosi ipa a luhetala, matababana ega kikina apapoe
    gehouna mi Yudeya ugolihi ata dewaya, tam u hanapugena dumaya.
  mal-C: 'അതിനു പൗലോസ്: “ഞാൻ ഇപ്പോൾ കൈസറുടെ കോടതിമുമ്പാകെ നിൽക്കുന്നു, അവിടെയാണ് എന്നെ
    വിസ്തരിക്കേണ്ടത്. അങ്ങേക്കുതന്നെ നന്നായി അറിയാവുന്നതുപോലെ ഞാൻ യെഹൂദരോട് ഒരുതെറ്റും
    ചെയ്തിട്ടില്ല.'
  grc-SR: Εἶπεν δὲ ὁ Παῦλος, ⸉Ἐπὶ τοῦ βήματος Καίσαρος ἑστώς⸊ εἰμι, οὗ με δεῖ κρίνεσθαι·
    Ἰουδαίους οὐδὲν ἠδίκησα, ὡς καὶ σὺ κάλλιον ἐπιγινώσκεις.
  bgc-bgc: पौलुस नै कह्या, “मै कैसर कै न्याय-गद्दी कै स्याम्ही खड्या सूं, मेरै मुकद्दमे
    फैसला उरैए होणा चाहिये। जिसा तन्नै आच्छी ढाळ बेरा सै, यहूदियाँ का मन्नै किमे अपराध
    कोनी करया।
  khz-khz: Paulo na evega-geleato, netiwato, “Au Kaisara, Roma geria vele, gena Kota
    kapuna wailanai arugana, pe enai Kota na vevega-rorirori kalana au geku ai pene
    kalaa. Au na Iuda talimara vega-rakavara kalana ta ati akalaato, goi matotaumu
    maki ripamu vealeva.
  deu-TKW: 'Paulus aber sagte: ich stehe vor dem kaiserlichen Richtstuhl, hier muß
    ich Recht nehmen. Den Juden habe ich kein Unrecht zugefügt, wie du am besten weißt.'
  zsr-NT: 'Bubiꞌë didzaꞌ Pablo, gudxëꞌ lëꞌ: ―Zoaczaꞌ ga röꞌ nu rbequi xbey uláz queëꞌ
    César, ga naꞌ ral‑laꞌ cuequi xbeynëꞌ nedaꞌ. Cutu bi huiaꞌdöꞌ nunaꞌ quequëꞌ bönniꞌ
    judío, atiꞌ chnözcznuꞌ lë ni.'
  lin-lin: 'Polo azongisaki : — Te, natelemi liboso ya esambiselo ya Sezare ; ezali
    awa nde nasengeli kosamba. Yo moko oyebi malamu ete nasali Bayuda ata likambo
    moko te ya mabe.'
  hns-NT: 'Tab Paulas bolies: „Toe thiek se djaane hai kie ham Israel ke djaatie log
    ke koetjh kharaabie na karlie hai. Toe maahaaraadja ke hoekoem se faisala kare
    hai. Ohie se ham na maangiela hoewa djaai.'
  noa-E: Magbaawai jũrr Pabloou irig —Mʉ mʉig emperadorrau warre presonaanag amach
    khĩircha am khaibag wauju wa sĩi öbeerpʉ̈iju a jaaujem aigta chirabahab ajim anʉm.
    Maagwai mʉigweta warre mʉch khĩircha jaaupʉ̈iju aai simta, ¿khanthee pua mʉ jam
    arrm ig chirʉ́? ajim anʉm. Pua pʉchdëujã khaphʉ chirʉm, mʉ judionaan iwiir ãbam
    dʉ̈ijã khaigba khaba chirʉm.
  eng-EMTV: But Paul said, “I am standing before the judicial bench of Caesar, by
    whom it is necessary for me to be judged. I have done no wrong to the Jews, as
    also you know very well.
  mib-NT: 'Te ni cahān Pablo: Je índichi na núū cúndaā jniñu jeē ndácu máá tée cúu
    rey nación Roma, te yāha cúu nuū cánuú cundaā jniñu ná. Máá ní je jíní vāha ni
    jéē tú na cuēchi ní sáha ná sɨ́quɨ̄ tāca jnáhan ñuu ná hebreo.'
  lif-NT2: पावलरे़ नोगप् पिरु, “मे़ःन्‍लो, आदाङ्‌बे, इङ्‌गाॽग सिजरे़ल्‍ले कुघासे़न्
    युक्‍नाःल्‍ले कुदगि ये़प्‍पाॽरो॥ कप्‍मोए इङ्‌गाॽ आदुःन्‍देल्‍ले़न्‌खासे़न् पोःङ्‌मा
    पोःङ्‌लो॥ थेआङ्‌भे़ल्‍ले़ यहुदिहाॽ खुनिॽ तक्‍ले़ङ्‌वाओ इङ्‌गाॽ थेआङ् फे़न् याःम्‍बक्
    मे़न्‍जोःक्‍के वाॽआ के़लॽबा आदाङ्‌बारे़ कुसिङ् के़निःत्तुआङ् के़वाॽरो॥
  xnj-xnj: Pauli akayangula, “Niyima pa libanji la mihalu la nkosi wa ku Loma, bahapa
    ndi peniganikiwa kuhamuliwa. Wamwene umanyili bwina nivabudili lepi chindu chochoha
    Vayawudi.
  mmx-mmx: Pol ga lok, “A tu nade melamgo at loxot tongtonga linga at ne Kaisar. At
    na loxot mun minaba ronga linga rak. A goxo lok kapmek tempanga at leme Judaia,
    kerekngan nenu ukleklen avukat tinotno i.
  cbr-NT: 'Cacëxun ca Pablonën cacëxa: —''Ëx románo uni ''icë ca Romanu ''icë ''apu,
    Césarnën ''imicë an uníxa románo unimi manania cuacë uni ainshi ''ë ñuia uni quicë
    bana mëníoti ''icën. Usa ''ain camina ''ëx románo ''aían ''ëmi uni manania minbi
    mëníoti ''ain. Minbi camina ''unanin, judíos unicamami ''ëx ''uchacëma ''ain ca
    ''ën ''acë ñu a aín ''apucaman mëníoti ''aíma ''icën.'
  tee-NT: 'Para ju Pablo k''alhtailh. Junich: ―Icya lami''ucxlacapu'' ju uxint''i
    ju ixlapanac unit''a ju César ju xak''ai tucan ju ani lacat''un Roma. Chai tasq''uini
    ni anich aclak''oxinicalh ju quilhamak''an. Ju uxint''i k''oxich c''ats''ai ni
    jantu ic''anavinita tu''u'' talak''alhin ju quint''a''israelitanin.'
  eng-LSV: And Paul said, “At the judgment seat of Caesar I am standing, where it
    is necessary for me to be judged; I did no unrighteousness to Jews, as you also
    very well know;
  cak-NT: 'Pero ri Pablo xu''ij che: Ren jin romano chuka'', y romari'' can ja ri
    ru-gobierno ri César tibano juzgar wichi, anche''l ri anchi'' jinc''o-wi cami
    chawech ret. Y chuka'' ret jabel aweta''n chi ren man jun ex itzel ri nubanon
    chique ri nuwinak israelitas.'
  pah-NT: 'Emo Paulo''ga ei Festo''ga pe: —Ji ndahoi pevo, ei ga. Avo ji ami kiro
    nde pyri romanoramo. Nhandegwyripeve''g̃a nduvihavuhu''ga moirũharamo César''ga
    moirũharamo po nde ei jireaporog̃ita pe hamo, ei ga Festo''ga pe. Ji ko ndakote''varuhui
    tuhẽ judeus''g̃a pe. Erekwaha tuhẽ reki nde a''ea, ei ga ga pe.'
  sja-NT: 'Pablopa p''anauji: —Nama mɨ nepɨra ak''ɨdaipia bɨda aji, nama mɨ César
    charra k''ĩrapite bairã. Pɨa k''awa bɨ mɨa judiorãmaa ne-inaa k''achia oo-e bɨ.'
  xed-xed: 'Ka Pwal mantsa: «Wana yu ma vla tsa guma mgham Sezar. Hadna guli rakwa
    tsaɗighatá guma. Haɗ dmaku gana yu ta la Yahuda wu, nda sna vərɗa kagha ka ghəŋa
    gha.'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe Pablo tu̱hun nu̱ dá já na̱cachi da já: —U̱hu̱n.
    Co̱ó sa̱ha̱ cúú á cu̱hu̱n i̱ ñuu Jerusalén jáchi̱ viti ñúhú cándichi i̱ nu̱ mé
    ndó ta cúú ndó gobernador romano. Ta mé ndó ndítahan nu̱u̱ caja vií sa̱há i̱ jáchi̱
    sa̱ cánda̱a̱ cáxí ini ndó ña̱ co̱ó cua̱chi toho na̱caja i̱ xi̱hín na̱ Israel ja̱n.'
  gfk-S: Ma ne Pol ga balu ie, “Iou tur ter kakarek tano gil harkurai gar na Rom.
    Io, i takados ter be iou ni tur harkurai kira. Iou pai gale gil ta nirara ter
    ta ira Iudeia ma augo iat u nunure timaan ter hobi.
  bmu-bmu: Qesim waŋgiyökmö, Polnöŋ jiyök, “Rom sisa kiŋnöŋ jim kutuiga keu jake ki
    kuŋgugera ki kinbiga kewöt niŋgiba keuni jim tekönöŋga dop kölma. Ni Juda ambazip
    yeŋgöra bölöŋi kun qahö ahal. Mia nangak ölöp möt yaközan. Mönö Wuanöŋgöra kunbuk
    yeŋgöreŋ anbileŋak?
  dgz-dgz: Pol gare anega wan, “Endi ne ayop Sisa wanene mega arige gapan di wanik
    angin, menan iwa dimen Ierusalem angain? Ne Diu nagire inamup koewa da ya tan,
    ge gek ingane asigigap di taan.
  eng-GNV: 'Then said Paul, I stand at Caesars iudgment seate, where I ought to be
    iudged: to the Iewes I haue done no wrong, as thou very well knowest.'
  zaa-NT: 'Becàbi Pablua nna ra bi ą: Làtsi'' ná'' bá la'' rigú''ubia'' qui'' cuią''lu''
    dua'', porqui''ni ná le canu rigú''ubia'' lani señor emperador qui'' ri''u César.
    Cuią''bále ná qui''ni guni le lu''uxtícia quia''. Bien bá yù cuią''lu'' qui''ni
    bihua biỹa delito ni chi benia'' contra ca judíuą'','
  eng-WEBSTER: 'Then said Paul, I stand at Cesar''s tribunal, where I ought to be
    judged: to the Jews have I done no wrong, as thou very well knowest.'
  guh-guh: 'Pablo nexata jumaitsi: —Nucajë rabaja majotaje xamë nitabarata. Tsipaji
    nijatuxanenë, Romanonacua pepo pevetsinë, itoroba majotaje peneconitsinexatsi
    pibisiacuene pexanaevi. Bajaraxuata apo beneitorobimë itsajavabelia taneneconitsinexamë.
    Itsacuene ata pibisiacuene apo exanaenë judíovijavabelia. Bajarapacuene xamë xaniavaetsia
    yapëtaneme baja cajena.'
  bon-bon: Paulo jejige, “Cane page naclajutenige Rooma Babo Mope Biname bime yepä
    atrana puupu cabu, lui cabu cebine miiji pa natranepeye. Cane nuuja niiya lica
    ituge wawena Israela biname bine. Maane peei umlerage gäte!
  nhw-BL: 'Huan Pablo quinanquili: ―Ama nimoquetza moixpa, ta catli tijpiya itequiticayo
    Tlanahuatijquetl César. Huan nica campa quinamiqui para techtlajtolsencahuas.
    Amo tleno niquinchihuilijtoc israelitame huan ya tijmati para nelía xitlahuac
    catli nimitzilhuía.'
  mgw-mgw: Pauli ngabaya, “Nenga niyi'ma pano pakiti'gu' so senwa sa Kaisali, ngapanipalikwa
    senulwa. Naapangyali ulau Ayahudi, na wamwene utangite.
  swh-ONEN: Paulo akasema, “Mimi sasa nimesimama mbele ya mahakama ya Kaisari, ambako
    ndiko ninakostahili kushtakiwa. Kama vile wewe mwenyewe ujuavyo vyema kabisa sijawatendea
    Wayahudi kosa lolote.
  wbi-wbi: U Paulo akaati, 'nikwima pavulongolo pa kitango ikya vuhighi ikya Kaisari
    pano ninoghile kuhighua. Nanivahokile ava Yahudi, ndavule uve ulumanyile vunnofu
  bba-bba: Pɔlu nɛɛ, ɑɑwo. Tem yɛ̃ron woodɑn siri yerɔwɑ nɑ yɔ̃, miyɑ n weenɛ bu mɑn
    siri. Nɑ ǹ Yuubɑ torɑri nɡe mɛ wunɛn tii ɑ yɛ̃ sɑ̃ɑ sɑ̃ɑ.
  eng-KJVCPB: 'Then said Paul, I stand at Cesar’s judgment seat, where I ought to
    be judged: to the Jews have I done no wrong, as thou very well knowest.'
  kgk-NT: 'Ha Paulo katu he''i: —Ndaha mo''ãi, he''i. —Iporã katu xe monhe''ẽ a-py.
    A-py César rembigwái omonhe''ẽ haty-py. Iporã katu xe monhe''ẽ a-py voi ave, he''i.
    —Ha judeu kwéry-pe naxe rembiapo vaíry. Upéa ereikwaa voi.'
  waj-waj: 'tuduu rikioo Pauruuso inna kuaivaa sai tunoo: Roomaa kieeta tuanaivaa
    kua pinaivaa radudeera nnauvo aanna ivovee. Vaa na aikiooma i avuuvau diaukai
    iya kua pinaivaa niiki yapaanoo. Eenoo ni kuaivaa radudaannaivo inna yoketaavai.
    Vaa a taannavai. Hama na Yutayaiya aataruuvaa hatokeeravai.'
  cpy-cpy: 'Ikantanaki Pablo: “Ari okameethatzi paminako-tenawo jaka, tema eeroka
    rowaki César, peewari-perote. Aritaki piyotee-yakini tekatsi kaari-perori nantzi-moteriri
    nosheninka-paeni Judá-paeni.'
  mpx-mpx: Pol Pesito anana i lahe i ba, “Nigeya! Sauga ya nau iyahe ya talmilil Sisa
    wana logugui ana kot elana, inoke binimala no kot nu ginola te. Yaka totom u atena
    bubun, nau nige bugul etega ya giginol panak Yudiya elal.
  wbp-wbp: Puurluju kulalpa ngampurrpa nyinaja pina-yaninjakuju Jurujulumu-kurrakuju,
    ngula Puurlujurla wangkaja Pijitukuju, “Wurra, wurra! Lawa kujaju! Ngajuju karna
    Ruumu-kurlangu yapa nyina ngurrara-jinta. Nyampurla-juku Ruumu-kurlangu Kingi-kirlangurla,
    ngulajulpaju miimii-nyangkarla kuwurturlaju. Ngulakuju kulalpanpaju kangkarla
    Juwu-kurlangu-kurra kuwurtu-kurra Jurujulumu-kurra, lawa. Kularna-jana Juwu-patuju
    murrumurru-manu, lawa. Nyuntuju kanpaju milya-pinyi kuja karnangku junga wangkami.
  luo-luo: Paulo nodwoke niya, “Sani achungʼ iyala gi Buch Kaisar, kendo ka ema owinjore
    ongʼadnae bura. Onge gima rach ma asetimo ne jo-Yahudi, kata in bende ingʼeyo
    wachno maber.
  nhe-NT: 'Huan Pablo quinanquili: ―Ama nimoquetza moixtla, ta tlen tijpiya itequihuejcayo
    Tlanahuatijquetl César. Huan nica campa quinamiqui para tinechtlajtolsencahuas.
    Ax tleno niquinchihuilijtoc israelitame huan ya tijmati para nelía xitlahuac tlen
    nimitzilhuía.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܦܵܘܠܘܿܣ: ”ܐܵܢܵܐ ܐܵܕܝܼܵܐ ܟܸܠܝܵܐ ܝܘܸܢ ܩܲܕܡ ܟܘܼܪܣܝܵܐ ܕܕܝܼܘܵܢ
    ܕܩܹܣܲܪ، ܐܲܝܟܵܐ ܕܘܵܠܹܐ ܝܠܵܗ̇ ܐܸܠܝܼ ܕܦܵܝܫܹܢ ܕܝܼܢܵܐ. ܠܹܐ ܝܘܸܢ ܥܒ݂ܝܼܕܵܐ ܚܸܪܒܵܐ ܠܝܗܘܼܕܵܝܹ̈ܐ،
    ܕܵܐܟ݂ܝܼ ܕܒܓܵܢܘܼܟ݂ ܪܵܒܵܐ ܨܦܵܝܝܼ ܟܹܐ ܝܵܕܥܹܬ.'
  esk-NT: Paul-ŋum kiuniġaa, “Qikaġuktuŋa sivuġaani atanniivian Caesar-m, umialgum
    Rome-mi. Sivunniuġliŋŋa taakmani. Killuqsaġumiñaitkitka Jew-ŋuruat supayaakun,
    ilvittuuq taamna iḷisimapmigiñ.
  msb-msb: Nagsabat si Pablo, “Nagatindog ako sa atubangan san korte san emperador
    na si Cesar kun diin ako dapat pagahusgaran. Manungod naman sa mga Judio, ikaw
    mismo maaram na wara akoʼn nahimo na sala.
  cpa-NT: 'Jøng² ca¹juúh² Pablo: ―Ma²tsenh¹² báh³ jní² ni³ dsa² ta³ quián¹² rai¹³
    romano. Ja³la² báh³ hniuh¹² li¹rø² jǿg³ quieg¹jni. Ma²ŋih³ báh³ hning² ha¹chi²
    dsag³ rø²canh¹²jni ja³cog² dsa² judío.'
  dso-dso: ପାଉଲ୍‌ କଇଲା, “ମୁଇ ବଡ୍‌ ସାସନ୍‌କାରିଆର୍‌ ନିଜର୍‌ ବିଚାର୍‌ନା ଜାଗାଇ ଟିଆ ଅଇଲିଆଚି,
    ଇତିସେ ମର୍‌ ବିଚାର୍‌ ଅଇବାର୍‌ ଦର୍‌କାର୍‌ । ତମେ ନିକକରି ଜାନାସ୍‌ ଜେ, ମୁଇ ଜିଉଦିମନର୍‌ ବିରଦେ
    କାଇମିସା ଦସ୍‌ କରିନାଇ ।
  meu-meu: Paulo eto, Lau na Kaisara ena hahemaoro gabuna vairanai na ginimu; ia ese
    baine hahemaoro henigu. Lau be Iuda taudia asina hadikadia; oi danu dibamu.
  yva-NT: Weramu Paulus ponae, weti po raura akananto Pestus ai pare, “Soamo ritet
    no namun weye winyamo vatano Akarijo Titi Munijo Roma po natayao indamu nyo ayao
    mamaisye rapatimugo vatane mai. Weti ritet no naiso omi mamaisy. Syo ana inta
    raveti ngkakaijo vatano Yahudi maije ramu, maisyare muno taune nyo raen dave to.
  dgc-dgc: Ey “Ewan,” kagi ni Pablo. “Dapat siko i mangbistaa diyakén, da siko i pinakangbégia
    no hari ta Roma. Ewan maari a magbista diyakén du Judeo, da éwanék tu kasalanan
    dide. Ey tukoy mo dén ya, Gubernador.
  zpm-NT: 'Dzigo rëbchaa Pabl: ―¡Gad naa! ¡Nod pe nac ga naa ga, to rieguiaḻ guṉ guieḻwxtis
    rii! Beṉque naṉ wen luu gaṉle peet falt nzëëbd naa lo zha Israel.'
  hix-NT: Àhà, rotonàr xehra wehxaha, kekon mak hatà, Pawru. Xerusaryen hona rotonàr
    xehra wehxaha. Tano rma tonytxahorye wehxaha, kekon hatà. Xaro Sesa nànyaketxho
    me manaha, tano rma amna yonytxanye ro me oyehtxoho me. Àro ke, tano rma tonytxahorye
    wehxaha, kekon hatà. Àsok tawro hana. Xuknewyana kom hoko, ranhànà ehxera ro mak
    naha. Àro wyaro yaworo kany me uro muhutwen hamà, kekon hatà, Pawru, Festu wya.
  sim-sim: Hako Pol mu mbara, �Wahau. Aka tos a siwa mishi roso malakama Sisarhi aka
    os kotin tolonda mishi tosira. Uwa osik aka torok kot anhin misikwa mir. Hako
    angop mi heyewa sir, an mbeek Judama ondon kavak a unda ambu nir.
  npi-ULB: पावलले भने, “म कैसरको न्यायको आसनको सामु खडा छु, जहाँ मेरो इन्साफ गरिनुपर्छ
    । जसरी तपाईंलाई पनि थाहा छ कि मैले कुनै पनि यहूदीलाई खराबी गरेको छैनँ ।
  cgc-cgc: Pablo i gasabat, “Naan a unti ta atubangan i ta kurti na iya gid ta pangulo
    ta Roma daw dapat unti a usayen. Nlaman no na ula a may nabuat na malain kuntra
    ta mga Judio.
  tim-tim: Hain dâmbo Pauloŋe hin dâm magaŋep, “Roma luâk humogât den emetŋe iren
    katnekbiâ mandân. Aregât nâŋgât den hin dâm hâreniŋet. Gugak âmâ nâŋgât keine
    nâŋgât. Nâ Yuda yeŋgât nâŋgâm bâli bâli me kuk heŋgân siâ bo akyeŋgiân.
  yor-yor: 'Paulu sì wí pé, “Mo dúró níwájú ìtẹ́ ìdájọ́ Kesari níbi tí ó yẹ kí a ṣe
    ẹjọ́ mí: èmi kò ṣẹ àwọn Júù, bí ìwọ pẹ̀lú ti mọ̀ dájú.'
  wos-wos: Dé wungi wandéka dé Pol angi wa, “Hélék wuni ye. Wuni Romna du wuni. Nak
    du wuniré duna makambu takanjoka mawuli yandét, wuni Romna gavmanéna du nakna
    makambu téwut, wu sékérékétandé. Méni xékélaki. Wuni Judana duré haraki joo nak
    huruhambawuni.
