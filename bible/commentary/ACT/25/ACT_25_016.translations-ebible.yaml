  kxv-kxv: ସାମା ନା଼ନୁ ଏ଼ୱାରାଇଁ ଏଲେଇଚେଏଁ, ଦ଼ହଗାଟାସି ତାନି ଦ଼ହ ଦସାମାନାରା ନ଼କିତା ନିଆ ପାତେକା
