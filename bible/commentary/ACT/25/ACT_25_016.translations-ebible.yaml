  cav-NT: 'Jadya bacatsu tuna jadya achine: “Tuyu ama tu ‘Pamaju’ jadya aishu, quicueneti
    ishu emajaca tyamaque jidamatu juchine jadya cuejaqui cuanaja yacuaju. Romajuja
    cacuatsashati eque tuque ecuanaja “Pamaju” jadya ataqui ama, tuque icuene quicueneti
    ishu quisaratishamaque.'
  kgp-NT: '“Kỹ sóg ag mỹ: ẽg jykre tóg ge tũ nĩ, he mũ. Ẽg pi(jé): ti tén ra, henh
    mũ'', kãnhmar'', he sóg. Ti kato vĩ mũ ag tỹ ti kato nỹtĩn kỹ tóg vẽnh kãmén tĩ,
