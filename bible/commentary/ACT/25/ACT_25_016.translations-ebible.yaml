    nan wasahn kopwung, oh pahn ahneki ahnsoun doare pein ih sang kadip akan me uhwong.
  dad-dad: “Anĩ ere, aya arokenẽdin, Rom neid tobonunã bun, tamo taka bou bun od duk
    ĩ, yogon kiwai tar meleid bun ifar fen, bou bun od dun anĩ nigin, yogo bou isennẽya
    od wogõya sã mog, are kaisã tamo anidi imeid bun to dinenẽf.
  zab-NT: Per nare raipiadeb dec de gurtisy Roma quɨt naptideb costumbrɨ inabeedeb
    gaty tuby bniety anste ibiib nez lo de ni cabaaicqui xquejbɨ par iniib la didxldí,
    o la gati didxldí ná ni rniideb pur laab.
  jae-jae: Tec aê gajô êsêac aweŋ gebe Romnêŋ mêtê tonec gebe sêmêtôc ŋac teŋ paliŋ-paliŋgeŋ
    atom. Ŋac tobiŋ naêkô lau-sêgôliŋ-biŋwaga laŋôŋnêm êmuŋ ma ênac kolec tau to êwaka
    nê biŋ sa acgom.
  ksd-ksd: Ma iau ga ve diat ba vakir a mangamangana kai ra tarai Rom, ba da tul tar
    ta tutana ba pa dia varkuvo lua boko ma nina diat dia takun ia, upi na tata bat
    ia ta ra magit dia takun ia me.
  msm-NT: Pignangonan ku sikandan no kona igtugut to balaod to Roma no kastiguhon
    to otow ko kona pad makaatubang to sikan migriklamu agun makatabak sikandin.
  myk-myk: A nɛ pu pye jo Oromɛ shɛɛn mu, fanhafɔɔ ya yaa wu sipya ɲɔ yaha lee yahagana
    li na pu gbo wɛ. Piimu pʼa wu jaagi ge, fo wu ni pee bu binnɛ tiin jomɔ na. Keree
    kiimu na pʼa wu tɔɔgɔ leni ge, wu bɛ di wu taa jo kee shizhaa na.
  sbe-sbe: Na ya hededelau udiyedi ya wane, ‘Teina nige Loma yodi laugagayo kabikabina.’
    Na ya hedede bena tabu tamowai hesau ta mosegabaei na se hekilainogaibui, na bena
    tauhegiluna maidanao se lauhetalabaguna.
  mcr-mcr: Quvaqä äwiŋqä iiŋä iuŋqe, nyi kimaŋi tiiŋä ätukqeqä. ‘Ne ämaqä Romätaŋä
    iqune, ämaqä hŋquenyqä iwäsäutaqäŋgaŋi, “iqu äpäkonäŋqiyä-qe” maqänä matqä ituŋqueqä.
    Iqu ämaqä, ique kukŋuä ämitätqäŋuwä iquauä hiŋuä iqi ganä ätqäutä, iquauä kukŋui
    kima tuäŋqiyä’ ätukqeqä.
  cux-NT: Nan'guɛɛcutaⁿ'á yeⁿ'ē 'iiⁿ'yāⁿ s'eeⁿ. Nguɛ́ɛ́ costumbre yeⁿ'e 'iiⁿ'yāⁿ romano
    s'eeⁿ chi 'caaⁿ'núⁿ yā 'áámá 'iiⁿ'yāⁿ neⁿ'e chí 'āā cuɛ́ɛ́ 'cuūndīcaadí yeⁿ'é
    yā ní caaⁿ'máⁿ yā yeⁿ'ē maáⁿ yā nanááⁿ 'iiⁿ'yāⁿ chi ngiica nuuⁿndi yeⁿ'é yā.
  tur-YTC: Onlara, sanığın suçlayanlarla yüz yüze getirilmeden, kendisine yöneltilen
