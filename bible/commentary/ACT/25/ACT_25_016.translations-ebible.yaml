  nas-nas: Teketa ninge aaꞌparantuꞌ teing, ‘Niiꞌ Roomaꞌnupoong teeꞌ nkomariaung naning
    niiꞌninge dupisiꞌkoo sing-antavampiiꞌnaang tutung tuumpiaamaing ninka oing ooveearuko,
    napoꞌ doona penkemparavaing-koong oovuaruko.’
  uvl-uvl: 'Pe e hele lange iri ke e teke ita nenge Rom rera poinga pomam ero, rera
