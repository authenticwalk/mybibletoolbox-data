    tuu mesila xö wawara iat te idi ewe idi nang toxo puk ine. Me ire tabo ömaraxen
    tabaa ine bölök mere axana bung kö ine bara irabo tuu wi ine iat kalik abo apuk.
  msy-2020: “Ezɨ kɨ kamaghɨn me mɨgei, ‘Romɨn arazimra kara, me gumazitam puram a
    mɨsueghan kogham. A faragh akam a gasir gumaziba ko kotiamɨn tugham. Egh a me
