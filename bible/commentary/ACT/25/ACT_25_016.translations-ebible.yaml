    lyawa yi ta̱ u yuwan adanshi a na a̱ ꞌya̱wa̱i na̱ a̱yi o ukobu wu ugeꞌetosu a̱
    ma̱ka̱ka̱n ma aza a na a̱ ꞌya̱wa̱i na adanshiꞌi.
  cax-NT: 'Arrüñü caüma iñumuta nurarrüma, sucanañü ümoma: “Arrüsomü rromanorrü nantarrtai
    primero supacurrtaca nurria aübuti naqui urabomati. Sane puerurrü uraboiti arrtü
    ñemanauntu o chüñemanauntupü arrüna manitacarrü ümoti. Arrtü tusio nurria arrüna
    nipünatenti, auqui caüma torrioti ümo bama uiche carrtigaboti. Chüpuerurrüpü sopitorrimianatiatai”.
