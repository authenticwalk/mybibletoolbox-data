    jinaman ‘Chay juchachasha runaran razoncagtam u yangan nircayäman’ ninman.'
  tku-NT: Quit iccākelhtīlh, chuntza' chī ixlīmāpa'ksīnca'n romanos, xla' jā līsmanī
