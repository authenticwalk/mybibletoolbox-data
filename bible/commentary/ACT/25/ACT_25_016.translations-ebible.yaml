  mic-MIQNT: Pas'g na telimg'pnig, Lo'mewaq mo telo'lti'gw igan iga'lanew ta'n pas'g
    tegen ji'nm elsutmuj opla'tegen. Amujpa na tmg nemiaji ta'nig elsutmaji glaman
