verse: ACT.025.016
translations:
  kpx-kpx: Ige di kebia haivei kosea, ‘Keu Loma gamani vaveve holioholinu. Iale vasohuta
    mole vudimo lavisi mole vaveve kaovai kotalahai ke hilokaito bae hamave.’
  okv-H: avoeto enana ta degi ke ijiena amo dago Roman embomeni na court ue embo ta
    tihi ta eagore amita ke mine avo eoi ingiora te teho sio mane embo amita pehumba
    ari embomeni ta ingeni ta ikagora ke ainge eto na puvuto mihene
  tbo-tbo: ‘Tamogi a paliwelehi a pa, “Mi Loma i dewa naka ega emoemotana po powa
    tu dewana to baha po hina uni yababaya a sigana tu wigouna mitehi hina luhetala.
    Ma powana tu dewana a gaogao to weleya po tuawana binei ina wibaabani.”
  mal-C: “എന്നാൽ, തനിക്കെതിരേ ആരോപണം നടത്തുന്നവരെ മുഖാമുഖം കണ്ട് അവരുടെ ആരോപണങ്ങൾക്കു
    പ്രതിവാദം നടത്താൻ അവസരം ലഭിക്കുന്നതിനുമുമ്പ് ഒരു മനുഷ്യനെ ശിക്ഷിക്കാൻ ഏൽപ്പിച്ചുകൊടുക്കുന്നത്
    റോമാക്കാരുടെ സമ്പ്രദായമല്ലെന്നു ഞാൻ അവരോടു പറഞ്ഞു.
  grc-SR: Πρὸς οὓς ἀπεκρίθην, ὅτι οὐκ ἔστιν ἔθος Ῥωμαίοις χαρίζεσθαί τινα ἄνθρωπον
    ⸋εἰς ἀπώλειαν,⸌ πρὶν ἢ ὁ κατηγορούμενος κατὰ πρόσωπον ἔχοι τοὺς κατηγόρους, τόπον
    τε ἀπολογίας λάβοι περὶ τοῦ ἐγκλήματος.
  bgc-bgc: पर मन्नै उन ताहीं जवाब दिया के रोमियों की या रीत कोनी के किसे माणस ताहीं
    सजा कै खात्तर सौंप देवै, जिब ताहीं मुजरिम ताहीं अपणे बैरियाँ कै स्याम्ही खड़े
    होकै दोष का जवाब देण का मौक्का ना मिलै।
  khz-khz: Na au na avega-gelerato, natiwato, ‘Ita Roma talimara gera maguli aonai
    gerolirana talimana ati pita vagi-kwarega-kunera vou. Ia geroliana taura ria pia
    laka-koukou, e geroliana talimara wailarai gevega-veroliana kilara pene vega-gele-kunera
    vou.’
  deu-TKW: Ich antwortete ihnen, daß es bei den Römern nicht Brauch sei, einen Menschen
    aus Gunst preiszugeben, ehe der Angeschuldigte seinen Anklägern gegenüber gestellt
    sei, und Raum zur Verteidigung über die Anklage bekommen habe.
  zsr-NT: Nedaꞌ bubiꞌa didzaꞌ, gudxaꞌ lequëꞌ cutu nalëbcnëꞌ bönniꞌ Roma laꞌchuguëꞌ
    queëꞌ bönniꞌ gatiëꞌ chquiꞌ cutu laꞌdxini lahuëꞌ nup tuꞌquí lëꞌ, quië gac ubiꞌë
    didzaꞌ ca nac lë naꞌ taꞌnë́ꞌ queëꞌ.
  lin-lin: Kasi nayebisaki bango ete bato ya Rome bazalaka na ezaleli te ya kokatela
    moto etumbu soki asambi nanu te na bato oyo bafundi ye, mpe soki azwi nanu nzela
    te ya kozongisa biyano na makambo oyo bafundeli ye.
  hns-NT: 'Tab ham bollie kie: ‘Roma ke djaat ke nem na hai ek manai ke pakarke doesar
    log ke haath me saupe ke oesabke bhalaai kare khaatien. Bakie oke tjaahie pahiele
    mauka miele ke aapan naalies kare waalan ke aage apane ke batjaawe khaatien.’'
  noa-E: Mamʉ mua amag jaaujimgui ajim anʉm, maach Romapienau pöd khan gaaimuata mag
    woun preso wai nʉ a khaugba nʉwe chan jʉ̈chag ag bʉ̈rre presonaan dʉ̈i dichdëu
    ampierr aba aajem. Magju khãai chi presoogjã mag ich leíg jaau wai nʉm khʉʉn dʉ̈i
    khĩircha oonaa, ajapha i iek ũrnaata, i thõopi jaauju awiajã, thõopiju aai simgui
    a chirajim anʉm Festoou Agripaag.
  eng-EMTV: To them I answered, ‘It is not a custom with Romans to deliver any man
    to destruction before the one being accused may meet his accusers face to face,
    and may receive an opportunity for defense concerning the charge.’
  mib-NT: Te ni cahān na jíín i jeē tu íyó costumbre tāca tóhō Roma jeē cahni de ɨɨn
    tēe súcuan‑ni, chi jíni ñúhún condichi de jíín ñáyuu cájequin cuēchi sɨquɨ̄ de,
    návāha cahān de jehē maá de te cundaā núu íyó cuéchi de.
  lif-NT2: इङ्‌गाॽ खे़ङ्‌हाॽ ‘आप्‍तिक्‍साबाहाॽरे़ खुने़ॽ मे़गुःत्तुबा आप्‍तिक्‍ले़
    कुदक्‍ले़ङ्‌वाओ नाङ्‌सिङ्‌मा सुये़म् मे़म्‍बिए आप्‍तिक् के़गुःप्‍पाहाॽ खे़न् हुक्‍सुप्‍मा
    रोमिथिम् होःप्‍लो’ लॽरिक् मे़त्तुङ्‌सिङ्‌लो॥
  xnj-xnj: Nambu nene navayangwili kuvya mvelu lepi wa vandu va ku Loma kumgotola
    mundu alipiswai kwakona angakonganeka na vevamtakili mihu kwa mihu na kupata fwasi
    ya kujikengelela ndava ya mambu gevamtakili.
  mmx-mmx: Ketla nia aga tong i ridi do nedik limixin boro Rom kopmen dik tana song
    araba gamasa taradi uto ri lanmet. Neni naba epen etang mi mo laradi nedu gi edak,
    kusu neni bok naba ronga levelinga ren la na vorang i.
  cbr-NT: 'Cacëxunbi cana can: Románo ''apucaman ca, amia uni manáncë uni a uisa ''ixunbi,
    ca bamati ''icë quixun caima, axa ami manáncë unicaman abë banaquin a uni añu
    ñu cara ''axa quixun cacëma pain ''ain.'
  tee-NT: Para ju quit'in ic'ajunilh ni jantu chun ju lacan ju ani xalacat'un Roma.
    Jantu lai mak'axtakcan la'ix'aninti pumatam acsni tuca' t'alalakts'inta ju ta'achivimak'anan
    chai acsni tuca' najun ni stavasalanti u jantu ju tuchi lhichivimak'ancanch.
  eng-LSV: to whom I answered, that it is not a custom of Romans to make a favor of
    any man to die, before that he who is accused may have the accusers face to face,
    and may receive place of defense in regard to the charge laid against [him].
  cak-NT: Pero ren xin-ij chique chi ri ka-ley roj romanos man nuya' ta lugar chi
    xe quiri' nicamises jun winak. Ri ka-ley roj nu'ij chi ri tz'amon sujunic chirij,
    can tiyo'x lugar che chi nich'o'n quiq'uin ri yesujun chirij, chi quiri' nitiquier
    nuto-ri' chiquiwech.
  pah-NT: —“Na rũi ore rekoi romanosramo g̃a jukajipeavo,” a'e ji g̃a pe, ei Festo'ga.
    “Omboja na'ẽ g̃a g̃a ndehe g̃a mo'ama. Henduvame g̃anemimbojara ojihe g̃a nhi'ĩkwepygi
    a'ea rehe tuhẽ onhimombe'gwovo no,” a'e ji. “A'ero ko ore ei g̃andeaporog̃ita
    pe javo g̃a pe,” a'e ji g̃a pe ikwehe, ei ga Agripa'ga pe.
  sja-NT: Mamĩda mɨa p'anauji Romadepema charraarãpa chĩara peepidak'aa, ma presopa
    ichi k'ap'ɨa pedee-emaa ichi ɨmɨateepataarã k'ĩrapite.
  xed-xed: Ta snu a aŋni la Ruma ta gi tsanaghata guma ta mndu mantsa ya wa. Tiŋəl
    ta guyanata nda guya lu ta tsa mndu ya nda tsa gwal ta wlata ya, ŋa zlanaŋta tvi
    ŋa waɗayni ta ghəŋani ta kəma tsa gwal ta wlata ya karaku, ka yu nda həŋ.
  mks-NT: A̱nda̱ já na̱nducú ñehe e̱ tu̱hun nu̱ ná ña̱ co̱ sáhan ley ñuu Roma ña̱ma̱ni̱
    ña̱ cahní na̱ ña̱yivi tá co̱ó na̱ sácú sa̱ha̱ dá ndíta nu̱ táhyí da̱ já ná cuu
    ndiquehe da sa̱ha̱ dá nu̱ ná.
  gfk-S: Ma sene be iou ga hinawase di be pata be a numem tintalen ira Rom be mem
    na ter leise bia mon tike turadi ura hapadano ie. Pata. Na huna tur harmamata
    baak ma dong ing di tung ie. Ma da ter bileng ra mahuo tana be na tur bat ie ta
    ira nudi hartutung.
  bmu-bmu: '“Mewö qesim niŋgigetmö, nöŋön yeŋgöra kewö jibiga mötket, ‘Rom gawman
    neŋgöreŋ köna mi kewö: Kungö sileŋe keu bölöŋi ala jizei, nini ambazip kun yaŋgö
    keuŋi mi laŋ kude jim tekömakzin. Mutuk öröba keu jakeŋe alin kazikurupŋan kagetka
    likeplikep öröröŋ aröŋda kingetka keu sileŋe ala jim waŋgigetka likepŋi ölöp jima.
    Keu likepŋi jiiga mi kewöta ölŋi ahuiga miaŋgö dop ölöp keuŋi jim tekömakzin.’'
  dgz-dgz: Go ne gare manega wadiamona, ameme nu Rom nagirewa guegue nuga manega,
    apan da koerage tani menan enu yawapen anuta, namu koewa tani apanewa amba enu
    yawan waiwanumune nagirewa den, at daiton wanumo mu gare gare nop wap iwa me koewa
    tani oisewa mek wa tamanamepen menan arok wanat amba wanene nagirewa nanimup barait.
    Nu wanene nuga guegue ap anega.
  eng-GNV: To whome I answered, that it is not the maner of the Romanes for fauour
    to deliuer any man to the death, before that hee which is accused, haue the accusers
    before him, and haue place to defend himselfe, concerning the crime.
  zaa-NT: Inte' nna becábíni'a' cą qui'ni gobierno romano nna bihua costumbre quì'į
    té gunią juzgar ttu enne' para gattią ántesca gunią presentar lani canu runi contrį
    para gappą néda guni huá defender quì'į según queja nu rutsia cą quì'į.
  eng-WEBSTER: To whom I answered, It is not the manner of the Romans to deliver any
    man to die, before he who is accused hath the accusers face to face, and hath
    license to answer for himself concerning the crime laid against him.
  guh-guh: 'Nexata xanë jumaitsinë bajarapamonaejavabelia: “Romanonacua raja pepo
    pevetsinë pejamatabëcueneta apo pacopatsinë itsajivi ata pebeyaxuabinexatsi abaxë
    xaniavaetsia payapëtaenejevanë paneconi xaina. Itsajivi pibisiacuene itsa exana,
    nexata namatavenona pecuenetaevitsi pitabarata copiaya peneconitsinexatsi. Nexata
    pajivi naneconita, bajarajota xanepana penayajivicuaicuaijainexa paneconi yabara
    neconitatsi,” janë bajarapamonaejavabelia, jai nacuaevetsinë Festo nacuaevetsinë
    Agripajavabelia.'
  bon-bon: Yepä, cane teebibine jaajemepene egä cime Rooma biname bime mule lica gyene,
    biname ne teeme aitneja biname bime ime cabu papa acitame, yepä niinäce tabe miiji
    teeme aitneja biname cama opopa ayi piiyepu padare päpäna teemämu aitname.
  nhw-BL: “Huan niquinilhui amo onca tequiticayotl ipan ni tlali catli iaxca Roma
    para nitemactilis se tlacatl ma miqui quej nopa. Monequi achtihui masehualme ma
    quitelhuica iixpa huan teipa tijcahuase nopa tlacatl ma camanalti para momanahuis
    iniixpa catli quitelhuíaj.
  mgw-mgw: Lakini nenga naayangwi panga, kwa yali ya Kiroma, mundu apwatilwali mpaka
    ywasitakilwe akwembane na babaansitakile pamope, no peyelwa lisu'ba lya kwikengya
    kwa ulau wabansitakilya.
  swh-ONEN: “Lakini mimi nikawaambia kwamba si desturi ya Kirumi kumtoa mtu yeyote
    auawe kabla mshtakiwa kuonana uso kwa uso na washtaki wake, naye awe amepewa nafasi
    ya kujitetea kuhusu mashtaka anayoshutumiwa.
  wbi-wbi: Ku uluo une nikavamula kuuti nalwigho lwa Roma kukumuhumia umuunhu kuvupendelelo
    pa uluo, unyan'kole anoghile kuva mwelevu nakukuvakong'ania ava sitaka va mwene
    pikun'tanga mu makole aghuo.
  bba-bba: Adɑmɑ nɑ bu sɔ̃ɔwɑ Romuɡibu bɑ ku rɑ de bu ɡoo ɡo mɑ n kun mɔ bɑ yɛ̃ro
    siri. Bɑ rɑ dewɑ wi kɑ win tɑɑrɛ wɛ̃ɔbu bu ɡɑri ko nɔɔ kɑ nɔɔ.
  eng-KJVCPB: To whom I answered, It is not the manner of the Romans to deliver any
    man to die, before that he which is accused have the accusers face to face, and
    have licence to answer for himself concerning the crime laid against him.
  kgk-NT: '—Upe ramo ha''e judeu kwéry-pe: “Ore katu romano kwéry va''e a-rami ndorojapóiry
    va''e voi. Onhombováke e''ỹ reheve hembiapokwe mombe''uha ndive, avave-pe ndorogwerekói
    va''e katu ore orojuka hagwã-rami voi. Oromonhe''ẽ e''ỹ reheve, omombe''u e''ỹ
    reheve ojehegwa nhe''ẽ, ndorojukáiry. Oroikwaa porã hembiapokwe rire ae, hembiapo
    vai tee rei ramo ae, orojuka va''erã” ha''e judeu kwéry-pe, he''i omombe''u-vy.'
  waj-waj: 'Yaparauduu na iya kiaanoo: Vaidiivaa vaidi vooya kua pinaana inna yapaivaa
    hama ta Roomaiya tauraa inna ruputuaneera kiaunnavai. Vaidi vooyaano numa kua
    pinaivaa vaidi voovaaki yapa kiaikio ivo iya kuaivaa irisai tikiai rikiada ta
    iya kuaivaa radudaunnavai. Roomaiya aataruuvo itaama vaivaivee,'
  cpy-cpy: 'Nokanta-nakiri naaka: ‘Iroka nametee-yarini inampiiteki Roma-jatzi: Otzimatyee
    ipiyotee-yaani ikaatzi kosheka-wakaa-chari, ikijako-wentan-tyaari iyakowentaa-rewo.
    Kyaari-pero-rika otzimi rantani, aritaki okantaki rowamahaeteri.’'
  mpx-mpx: “Yaa wali wasa ya pek ya ba, ‘Ama Loma nige wama pagan i oola tage gamagal
    etega naha talamwan lahi ni pwawa, ebo nigeya ga alonau ana towoliwoli nihi tatalmilil
    kot matanaa ge ni baaba ana woliwoli kaiwena.’
  wbp-wbp: Ngula-jangkaju, ngajulkurna-jana jangku-manu, ‘Nganimpa-nyangu Ruumu-kurlangu
    kuruwarriji kula kuja-piya. Kajilpalu puuly-mardakarla yapa yurrkunyurlu, ngulaju
    kulalpalu kapanku pakakarla kuwurtu-wangurla-wiyi yurrkunyurluju. Kuja kalu yapa
    puuly-mardarni, ngulaju kalu kanyi kuwurtuku-wiyi yungu kuwurturla wangkami-wiyi
    yapa milparniwarra-puru, ngula-warnurlanya yungu-nyanu jaarl-karri yapa-patu-kari-kijaku
    jiily-ngarrirnija-kujakuju.’ Ngulakujurna-jana kujanya milki-wangkaja ngajuju.
  luo-luo: “Ne anyisogi ni ok en kit jo-Rumi mondo ochiw ngʼato angʼata ne joma odonjone,
    kapok omiye thuolo mar wacho kore kuom weche modonjnego.
  nhe-NT: “Huan niquinilhui ax onca tequihuejcayotl ipan ni tlali tlen iaxca Roma
    para nitemactilis se tlacatl ma miqui queja nopa. Monequi achtohui tlacame ma
    quiteilhuica iixtla huan teipa tijcahuase nopa tlacatl ma camati para momanahuis
    iniixtla tlen quiteilhuíaj.
  aii-aii: '”ܐܵܢܵܐ ܓ̰ܘܼܘܸܒ ܠܝܼ ܐܸܠܵܝܗ‌ܝ: ’ܠܹܐ ܝܠܵܗ̇ ܥܵܕܲܬ ܕܪ̈ܗܘܿܡܵܝܹܐ ܠܸܕܝܵܢܵܐ ܠܚܲܕ
    ܐܢܵܫܵܐ ܡ̣ܢ ܩܲܕܡ ܕܟܵܠܹܐ ܦܵܬܵ‌ܐ ܓܵܘ ܦܵܬܵ‌ܐ ܥܲܡ ܩܵܒ݂ܠܵܢܹ̈ܐ ܕܥܲܠܘܼܗ‌ܝ، ܕܗܵܘܹܐ ܠܹܗ
    ܦܸܪܣܲܬ ܠܓ̰ܲܘܘܼܒܹܐ ܥܲܠܔ ܡܸܢܕܝܼ ܕܦܝܼܫܵܐ ܝܠܹܗ ܐܡܝܼܪܵܐ ܥܲܠܘܼܗ‌ܝ.‘'
  esk-NT: Aglaan kiugitka Rome-maġmiut taatnalguiññipḷugich, uvagut uqaqsittaaqtitlaitkikput
    pasikkauruaq iñuk uqapsaaġaluaqtitnagu kigiñaaġlugich taipkua pasirai.
  msb-msb: Ginsabat ko sinda na dili kaugalian san mga Romano na kondinaron an gin-akusar
    antes na makaatubang an nag-akusar kag makalugar na magdepensa susog sa akusasyon
    kontra sa iya.
  cpa-NT: 'Jøng² ca¹juǿi²jni dsa² judío héi²: “Tsa¹lǿa¹² mai³¹ quián² jniang³ dsa²
    romano hi² tø¹canh¹³ dsa² dsag³ ju³ná³ tsa¹ca¹jmo¹dsa dsag³ ja³ta¹ni¹ dsa² cuúh¹dsa
    dsag³. Mi³jøng² lé² cuø¹ dsa² cuúh¹dsa dsag³ jǿg³ dsøg¹² quiah¹².”'
  dso-dso: ମାତର୍‌ ମୁଇ ସେମନ୍‌କେ କଇଲି ଜେ, ଗଟେକ୍‌ ଦସିକେ ବିଚାର୍‌ କର୍‌ବା ଗରେ, ତାକେ ଦାବା
    କରୁମନର୍‌ ମୁଆଟେ ନିଜର୍‌ ବାଟେଅନି କଇବାକେ ବେଲା ଦେବା ଆଗ୍‌ତୁ, ତାକେ ଦସି କର୍‌ବାଟା ଆମର୍‌
    ରମିୟମନର୍‌ ନିୟମେ ନାଇ ।
  meu-meu: Bena na haere henidia, nato, Roma taumai na unu asia kara tomamu; e habadeamu
    tauna na ihabadelaina taudia ida do asie hegaga heheni bona do se haere henidia
    negima ai asia hahemaoro heniamu.
  yva-NT: Weramu syo raura nanto mai syare, ‘Maneai! Wapare syo vatane so aunande
    wasaneme uga rai vayave, weramu mamaisyo ananyao Roma raije ramu. Yara vatano
    Roma reamamo reamo varore raugaje vatane ai wusyimbe rati indamu tet no vatano
    wanaikebe aije mansamun indamu po ayaowe rasakinavo mansai.’
  dgc-dgc: Pero kinagi ko dide a sikame a taga Roma, éy éwan me ugali a parusaan i
    tolay éng éwan me pa bistaan. Ugali me, kagi ko, éy dapat mégbati pa tu pihesu
    du méngidimanda diya, monda makasengbet be siya ta katuwiran na.
  zpm-NT: Dzigo rep naa lo zho led scad ruṉ zha Roma guieḻwxtis, ib none gacredz me
    gnee me chop lan xtiidz me lo grë zha ne rzoob xdemand me, ga glu teḻne nli miṉe
    rquiaqui zho me togo nlidgaaw;
  hix-NT: Onà wyaro haxa weyukyatxoko. Homayana komo yweronàhyamatxho yawo ro toto
    komo yonytxanye ro me wehxaha, àkeknano, àwyanye, kekon hatà. Àro ke, toto hoko,
    twayehkahorye naha, kahra ro rma haka, onà wyaro àkehe, àwya, àkeknano. Omoro
    rma oskarymako, ayanhànà yokarymany komo nenytxanàr me, àkehe, àwya, àkeknano,
    Xuknewyana yoh komo wya, kekon hatà, Festu, Akryepa wya.
  sim-sim: Hako mashi os li mbarin a misihi amu lirin sawera. Nir Romik fehenda ma
    mbeek men ma lar semben ni mbanak hakwa ambu ri. Wa, yawur kotik ni oweshinak
    mashi frihin fri mbanak evrembam ni heyehen. Uhu ma or musa nga nawa ma oton ni
    mbanak orvai haka.
  npi-ULB: यसमा मैले यस्तो जवाफ दिएँ, “एउटा मानिसलाई कृपाको रूपमा कसैलाई सुम्पने रोमी
    प्रचलन छैन, बरु, दोष लगाइएको मानिसले उसलाई दोष लगाउनेहरूको सामना गर्न र आरोपहरूको
    विरुद्ध बचाउ गर्ने मौका पाउनु पर्छ ।”
  cgc-cgc: Piro, gambal a ki danen na dili kaugalian ta mga Romanen pagsilot an naan
    ta bisan kino na kanen an daw mga gaakusar an ki kanen ula pa gaatubangay aged
    matagan kanen an ta uras ta pagdipindir ta iya na kaugalingen kuntra ta paakusar
    ki kanen.
  tim-tim: “Roma luâk nenŋe âmâ hin akmaen. Luâk siâgât hâkŋân den aŋgâ hogom togo
    katmai are mem bugâgât pat dâm dowâk bo katyekmaen. Nenŋe âmâ hin akmaen. Ulik
    gulik luâk are mem den amboŋe are mem arim âmâ niŋande niŋaet denŋe dâp are soŋ
    katenŋe ikiŋaet keiŋe magaŋdo âmâ den amboŋe are olop den akbiâ âmâ aregât hâuŋe
    waŋmaen.” Hain dâm makyeŋgiân.
  yor-yor: “Àwọn ẹni tí mo sì dá lóhùn pé, kì í ṣe àṣà àwọn ará Romu láti dá ẹnikẹ́ni
    lẹ́bi, kí ẹni tí a fi sùn náà tó ko àwọn olùfisùn rẹ̀ lójú, láti lè ri ààyè wí
    tí ẹnu rẹ̀, nítorí ọ̀ràn tí a kà sí i lọ́rùn.
  wos-wos: Wakwexékéndaka wuni diré angi wa, ‘Romna sémbut angi dé. Du nawulak nak
    duna hurundén haraki sémbutka hundi wanjoka mawuli yata di tale hundi buléndaka
    hafwaré yitandi. Yindat wun du wali kot xékékwa duna makambu téta deka maka sékéré
    take téta di wun jooka wandat wun du deka hundika hasa watandé. Wandét kot xékékwa
    du yawundu nandét di wun haraki sémbut hurundé duré hura xiyatandi. Kot xékékwa
    du tale yawundu nahafi yandét di wun duré yamba xiyakéndi.
  emp-NTPO: Mʌ̃a ãdjirãa jarasia ab̶aʌda idji biẽ́ jara b̶ea quĩrãpita ara idjiare
    poya bed̶eaẽ́bʌrʌ, romanorãba bead̶acada.
  eng-F35: to whom I answered that it is not a custom with Romans to deliver any man
    to destruction before the accused has his accusers face to face and has opportunity
    for defense against the accusation.
  ind-ind: Tetapi saya menjawab mereka bahwa menurut hukum Romawi, seorang tertuduh
    tidak bisa sembarangan dihukum mati. Sebelumnya dia harus diberi kesempatan untuk
    membela diri di hadapan para penuduhnya.
  pes-OPCB: البته من فوری به ایشان گفتم که قانون روم کسی را بدون محاکمه محکوم نمی‌کند،
    بلکه اول به او فرصت داده می‌شود تا با شاکیان خود روبرو شود و از خود دفاع کند.
  mpt-mpt: ne baabenia Lom ten ni kukubo inaminobo, naka make kukub misiamo wafu biebo
    geib mole ni besao mo dobyaobbabo, mikiktemo e kot kebaibbio naka ite naniba wengo
    klasibtabo ge baabe tlisonoma
  ssx-ssx: Koto lemepate I̱ma꞉ iki pa꞉ta꞉ alota꞉ Loma꞉ haliweki nika꞉ hauta꞉ hali
    ma꞉nda꞉ pa hameke kone ka꞉nda꞉ma꞉ homaapeke na ya꞉la꞉me. Haliwekima꞉ hali ma꞉nda꞉
    pa꞉ta꞉ hokeeki pia꞉me laa samani pimika꞉na꞉ta꞉ kota꞉ mo halima꞉ta꞉ mo ipiki samani
    pilimi haliwekina꞉ leke minekena꞉ hata꞉ ipika꞉ pa꞉la꞉eki alo hata꞉ mo haliwekina꞉eki
    hombo peaapeke ya꞉la꞉me.
  mkl-mkl: Ammɑ ǹ jɛ nŋɑ ǹ ni inɛi Romu ŋɑ ɑ ci yɑ jɔ̀ ɑ kpɑ inɛ bii kù jɛ ɑ̀ kiitiɛ.
    À yɑ muɑɑ wɑɑtii nŋu do woo yɛ tɑɑleɛ ŋɑu ɑ fɔ ide titɑ̃ ɡɛlɛò ɡɛlɛ.
  gaq-gaq: ନେଙ୍ଗ୍‍ ଆମେଇଂକେ ଉତର୍‍ ମ୍ୱିକେ ‘ଉଡ଼ିବେଲା ମେଃଡିଗ୍‍ ରେମୁଆଁ ମେଃଡିଗ୍‍ ବୁଲ୍‌ ନ୍‌ସା
    ଦାବି ଡିଂଏ ମେଁ ନିଜେ ଦାବି ଡିଂଣ୍ଡ୍ରେଇଂନେ ସାମ୍‍ନା ସାମ୍‍ନି ମାଡିଙ୍ଗ୍‍ ଜାକ’ ବାରି ନିଜର୍
    ବିରୁଦ୍‌ରେ ପାଙ୍ଗ୍‍ଲେଃକ୍ନେ ଦାବି ଉଲିଆନେ ଉତର୍‍ ମାବିଃ ଜାକ ରୋମୀୟଇଂ ଆତେନ୍‌‍ ରେମୁଆଁକେ
    ବିନ୍‍ ଆଜାକେ ବିଚାର୍‍ ଡିଂନେସା ଆବିଆର୍‍ ଣ୍ଡୁ ।
  gof-RNT: Taani, ‘Mootettida uray bana mooteyssata sinthan eqqidi ba mootidabaas
    zaaro immonnashin, oona gidikkoka aadhdhidi imetteyssi Roome higge gidenna’ yaagada
    enttaw zaaras.
  unx-unx: ମେନ୍‌ଦ ଆଇଙ୍ଗ୍‌ ଇନ୍‌କୁକେ କାଜିକେଦ୍‌କଆଇଙ୍ଗ୍‌ ଚି, ମିଆଁଦ୍‌ ଚିଟାକାନ୍‌ ହଡ଼କେ ବିଚାର୍‌ରେୟାଃ
    କାଚାଇରିରେ ଆଇଃକ୍‌କେ ଚିଟାକାଇ ହଡ଼କଆଃ ସାମ୍‌ନାଙ୍ଗ୍‌ରେ ଆପାନ୍‌କେ ବାଚାୱେନ୍‌କାଜି କାଜି ନାଗେନ୍ତେ
