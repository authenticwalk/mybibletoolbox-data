  kan-OKCV: “ಆಪಾದಿತನು ಆಪಾದನೆ ಹೊರಿಸುವವರ ಮುಖಾಮುಖಿಯಾಗಿ ನಿಂತು ತನ್ನ ಮೇಲೆ ಹೊರಿಸಲಾದ ಆಪಾದನೆಗಳಿಗೆ
    ಪ್ರತಿವಾದ ಮಾಡಿಕೊಳ್ಳುವ ಮೊದಲು ಯಾವ ಮನುಷ್ಯನನ್ನೂ ಒಪ್ಪಿಸಿಕೊಡುವುದು ರೋಮ್ ಪದ್ಧತಿಯಲ್ಲ ಎಂದು
