    kana ragureame, ba pala ta i turungpotange i muni ka alangana ka turungpaga ngareanganame
    kia.
  dif-dif: Tanangu ngato kalabana paraia, Romalaia mangini wata jenia nganai, kana
    kulno naria jinkila, wata nulu, nina tanali ngulkuterkai, nunkani ngulkuterkanietja
    mudlani ngamalkanani, ja nau munta talku ngankaterinanto.
  gam-gam: Dji ba na kandja dje yem woro embe djill, no Rom una mormon ge kot inda
