    amoïe säla obëgëmäia fu ïlomelëla säi.
  quh-NT: 'Nokataj paycunaman cuticherkani: Nokaycu romanocuna caspa ruwanaycumanjinaka
    mana atiycuchu uj mana juchachaska runata jaywaycuytaka. Manachayrí “juchayoj”
    nejcunan uyanchanancu tiyan. Paytaj chay niskancumanta cutichicunan tiyan, nispa.'
  kwi-kwi: 'Nane Romano ɨnintuz kaizara aizpa kiz kit ka sɨnkanarau: —Au Roma awaruzne
    mɨnainkas piantamtuchi. An ñancha us kwail kirɨt kaizmuruzne wanmakkara, paiña
