  usp-NT: Pero in ximb'ij rechak chi jpixb'ak yak aj Roma ta' tijye' luwar ticamsaj
    jun cristian wi mita' tiilsaj nab'e wi tz'eti' jmac chapca' ri tib'ijsaj chirij
