    morekuat kape i'atuehay kuap hamo pywo sio yt hap kuap hamo. Mi'i tã ti urutunug
    uruto. Mi'i hawyi waku i'atu­mi­kuasa henoi morekuat pe tewaku hap i'atue­hamo
    are Iuteuria pe tawa Ieru­sarẽi notiaria pe e.
  kpf-kpf: Oi nâ den torenŋâ itâ sâm dâzâŋgowan, ‘Roma a nen dengârâk op a kâmbamân
    mân zâmbanmen. Oi nen itâ upmen. A toren toren minduziŋgindâ torengoot sâi torengoot
    sâi yatâ sâme.’
  ppo-ppo: Ti fo depa, ya̧lo atimapaae duraalu, da̧ Rom fakené fo tokó̧ló tale inipatei,
