    tí tama̱lacapu̱ni̱t para xli̱ca̱na tú tali̱ya̱huá.
  msk-msk: Awgaid pyagalaong ko silan na buku nang batasan nami na taga Roma yang
    pagsilot sang otaw na syosombong aw wa pa yaan makaatobang sang yagasombong antak
