  nob-LB: Jeg fortalte da at romerne ikke har for vane å utlevere noen før han har
    blitt stilt for retten. Den anklagede skal ha mulighet til å møte dem som anklager
    ham, og alle skal ha anledning til å forsvare seg.
  ntj-ntj: Nyangka-rna watjarnu, ‘Wiya, wati Ruumanyamartatjilu-latju kunpu-kunpu
    mirritjunkulanytjamunu. Tjiinya ngarnmanytju-latju kuurrpangka ngaratjunkupayi.
    Nyangka wati pirnilu-ya nyakunytjatjanulu watjalku palyamunu palyaranytja. Nyangkalta
    ngaparrtjika yungarralunku watjalku.’ Palunyapirinypa-tjananyarna watjarnu.
  sxb-NT: Ni inze nyawagaania mbwe ngʼane enkola iifu ifwe Awaruumi okuita omuntu
    oingiriirwe na akiari okueewua iwaga oona airanie amangʼana aga aingiriirwe nago
    emberi wa ekiina, awamuingiriire woona ni wario.
  nhu-NT: Ɛ me ŋgay ɛ̂ bó lɛ, kɛ nce bonyii bo Lum nu ɛ bee lɛ bó esumtɛn lɛ wee nu
    ɛ gbwe nsaw sɛ bó nu ɛ nya wase je wee wvudvu ɛ leem ɛ̂ kebɛŋ ke nsaw e fwe dvu
