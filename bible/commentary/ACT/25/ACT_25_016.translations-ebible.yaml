    awi kak kqawn hlanawh thlang a kut awh peek aham taw Rom phung amni.
  soq-soq: 'Mo epe waie ne dianeio sipoamone wanase, ‘No Rom apanawa gabemanimba dewawa
    ema epe: Me mida kadi dewasapia bauta kotu osowe ituite atentite osowe matangelawa
    sauawa waitana, mai di. Me apana wawusaia mampo meba wasauwa gagalowa wadio atentite
    muriwa matangelasaitana.’'
  qub-qub: 'Nogana nirä: ‹Roma autoridäcunaga manami runata llutallaga wañuchinchu,
    contrancunawan manaraj sumaj cäranacuptenga. Chapacunantarämi shuyan.›'
  att-att: Ngam kinagì nira, ‘Ari yù kustombare mi nga taga Roma nga mamanunnù ta
    tolay nu ari bì olu makiarubáng sù ira mangikeká kuna, tapè tabbagan na yù pangikeká
    ra kuna,’ kuk ku nira.
  bki-bki: Mia kiniou neber batitigio kalo, neberinavo kiniou maka leleio nejikia
    nala tibe na ga, mia monoka novuru tivelinio ve juo amei vio takurano beamu vo,
    ana nalo napano amila veriiano, monoka averialio ea mirano toro napano amila veriiano
    kanio, a monoka nodu bogo van toro nei ka naio bunu rudu kanano verdop̃eiano.
    Kiniou neberii kalo neberinavo bajago na tuboiano na vio Romo na kenememi jibe
    na naruei.
  bqp-bqp: Ma pìńnɛ tó gbɛ̃ kũ ò sù kũ a yão dí zɛ́ le à kↄ̃ e kũ gbɛ̃ kũ ò yã
    vĩ lɛɛlɛnↄ à yã wèḿmaro, ókↄ̃nↄ Romudenↄ odì a kpáḿmaro.
  mcp-mcp: Mə á ka cɨ nə bwo nə́ buud ɔ Róma bwə́ cúgɛ́ nə ŋkul kɛɛnzh múúd nə́ a
    yə́g, muud wɔɔŋgʉ̂ bə́nɔ̂ŋ buud ɔ lə́sʉ́ bɛ́ bwə́ kú fwo kaad ɨɨ́, muud wɔɔŋgʉ̂
    kú fwo bə nə fwála nə́ á shwɔ̧ nyɛ́ nyúul. Bwə́ ádɛ́ sá ntɔ́.
  hat-hat: 'Mwen reponn yo: Se pa koutim moun lavil Wòm yo pou yo renmèt yon akize
    bay lènmi l'' konsa san yo pa mete l'' fasafas ak moun k''ap akize l'' yo anvan.
    Se pou l'' gen chans defann tèt li tou anba akizasyon yo.'
  npl-NT: Ne onikinnankili n tlanawatijkeh romanos mach kitekawiliah aka makimiktikah
    tla ayamó achto motlajtolpalewia innawak akimeh kiteiliah.
  bgg-bgg: Jishii gu è ithek shii yao, Romanthek gathek ne khuchung de buii rek pha
    bran shii ne hanyie ninphothek rog shii ò si yi ne awaishii haro rek ne miyao
    ayao sapho ne thaluii nin pha lajia oi ro.
  eng-TCENT: I answered them that it is not the custom of the Romans to hand anyone
    over for destruction before the accused faces his accusers and has an opportunity
    to make his defense concerning the charges.
  eng-BSB: I told them that it is not the Roman custom to hand a man over before he
    has had an opportunity to face his accusers and defend himself against their charges.
  cpu-NT: 'Ari nokantanakeri naaka: ‘Jiroka nametaiyarini naakaite Roma-satzi: Ontzimatye
    irapatotaiyaani ikaratzi maimanetavakaachari, onkantya iriñaaventakotantyaari
    iyakoventaari. Omaperorika otzimi ikenakaashitane, aritake onkantake irovayeeteri.’'
  san-ASM: ততোহম্ ইত্যুত্তৰম্ অৱদং যাৱদ্ অপোদিতো জনঃ স্ৱাপৱাদকান্ সাক্ষাৎ কৃৎৱা স্ৱস্মিন্
    যোঽপৰাধ আৰোপিতস্তস্য প্ৰত্যুত্তৰং দাতুং সুযোগং ন প্ৰাপ্নোতি, তাৱৎকালং কস্যাপি
    মানুষস্য প্ৰাণনাশাজ্ঞাপনং ৰোমিলোকানাং ৰীতি ৰ্নহি|
  tod-tod: 'Gè ɠɛni ti ma: ‹Wɔlɔme nuiti ti la ɗa ga nui zaa vai levea nɔ, ni ti
    la ma nui loni maalɔɔ nuiti kakala, ti ʋa lukpɔ ta naati é woozuɠula.›'
  tac-NT: '''Lige ne anéturu alué ralámuli ''la anichi: «Ramué e''wélala Romano tabilé
    larigá nokame niru. Pecha gastigárilime júkó bilé rió tabilé ''la machigá alué
    alieti najsibúliga. ''Lige bajchako napubúriga mochiga rukélime júkuru alué rió
    cha''pime alué ayónime ''yúriga. ''Lige kulí gastigárilime júkuru alué rió ''ma
    a''lá machisá alué alieti najsibúliga.»'
  eng-WEBPB: I answered them that it is not the custom of the Romans to give up any
    man to destruction before the accused has met the accusers face to face and has
    had opportunity to make his defence concerning the matter laid against him.
  gfk-H: Ma iau ga tangai ta diet bia pai a numehet magingin ira Rom bia mehet na
    tar sei bia mon tiga tunatuna wara hapidinau ia. Taia. Na luena tur harmatai baa
    ma diet ing diet takun ia. Ma da tar mahua mah tana bia na tur bat ia ta ira nudiet
    hartakun.
  viv-viv: Tu iya gagahedi gagayo, Ime miLoma yama dewa keke hidede amine. Keke kaliva
    alikeya anamaduhegeni. Nagona badi hihawavekoyoyena-ma bana buye hinavemagigiꞋitaꞋita
    ada yana dewa hiꞋawatalatalainena-ma faꞋina tauna anafaiweya ginalugolegolena.
    Muliya anavedewayaugina. Hidede amine gavenuwaꞋatadi.
  yao-yao: Nambo uneji naasalile kuti Ŵaloma nganakola masyoŵelo go ga kuntyosya mundu
    alamulikwe akanaŵe kuchingangana ni ŵandu ŵakumbechetela meeso ni meeso, ni kwapa
    lipesa lya kulichenjela kwa iŵambechetele yo.
  tgp-tgp: Na verea isara nara, mo sopo usuri na posposi nona mara Rome vara a sile
    te tamlohi na talai vara mo sopo lo lavi te masapa vara i turu nahonaho peresira,
    ale i r̃arami na retireti non la haratu la lo tuvaia.
  auc-NT: Ëñëninque tömënäni ïnänite botö wæætë ïïmaï antabopa. Waocä nämä beyæ̈ apæ̈nedämaï
    ïñongante mönitö möni odömänocabo ïñömö në pänäni ïnänite pædæ godönämaï ïmönipa.
    Wæætë wadäni, Ïingä ïïmaï cæte wënæ wënæ cæcampa, ante pïinte änäni ëñente wædinque
    mönitö mäningä tönö në pïïnäni ïnänite ämöni godongämæ̈ pönänipa. Ponte awincadö
    awinca adinque wæætedö wæætë äñönänite mönitö ïñömö, Tömënäni näni pïinte änïnö
    ante tömengä æbänö nämä wææ apæ̈necää, ante ædæmö ëñente ate nöingä ante apænte
    ämönipa. Mänömaïnö ante botö tömënäni ïnänite apæ̈netabopa, ante awënë Peto apæ̈necantapa.
  kbc-NT: Pida mejitiogi me daɡ̶a ɡ̶odakatigi anoko romaanotedi daɡ̶a jajicaɡ̶a oko
    moiloikatidi nigaleedaɡ̶a dakapetege niɡ̶ijo oko codaa leeditibige mecoɡ̶otace
    igidi niɡ̶ica anodoletibige me nilaagedi.
  bmh-bmh: Guzenina, izan awaremin, “Ig Rom igual igul enai, ig du tub gaul wemun
    noumabun iborain tam, gonun, duair in go igul eg meun, go inen agen gonugau enib
    ebu ze memen ereg alai tapai darena, go nug nugen nugtal isanuramaun, ze maba,
    ig duanem.”
  ctu-BL: Tsac subeyob ma'anic mi' to'ol ac'ob ti chʌmel winic jini romanojob. Ñaxan
    mi' tilelob i contrajob cha'an mi' subob i mul ya' ti' wut cha'an mi mejlel i
    coltan i bʌ che' an chuqui mi' subob ti' contra.
  meq-meq: 'Ane tuk na, na mbəɗay faya, na gwaɗatay: “Ɗaɗa Roma hay ta kəɗiye ndo
    ze mədzatay ha gər a ndo neheye ta wuda faya aye bay. Tə dzatay ha gər ta ndo
    neheye ta raw faya me aye ada neŋgeye dərmak taɗə deɗek, deɗek bay na, ma tiye
    mbal i gər ŋgay.”'
  noa-H: Mamʌ mua hamag jaaujimgui hajim hanʌm, maach Romapienau pöd k'an gaaimuata
    mag woun preso wai nʌ ha k'augba nʌwe chan jʌ̈chag hag bʌ̈rre presonaan dʌ̈i dichdëu
    hampierr haba haajem. Magju k'ãai chi presoogjã mag hich leíg jaau wai nʌm k'ʌʌn
    dʌ̈i k'ĩircha hoonaa, hajap'a hi hiek hũrnaata, hi t'õopi jaauju hawiajã, t'õopiju
    haai simgui ha chirajim hanʌm Festoou Agripaag.
  alp-NT: Po au beteke etesi be, ‘Kaisare eni tamatare kena hukumeni mosare suke ilepa
    le ruai ruai me tamata rebe esi tutukeni oasi me otoi maka teu pakala sa.’
  san-VEL: tatoham ityuttaram avada.m yaavad apodito jana.h svaapavaadakaan saak.saat
    k.rtvaa svasmin yo.aparaadha aaropitastasya pratyuttara.m daatu.m suyoga.m na
    praapnoti, taavatkaala.m kasyaapi maanu.sasya praa.nanaa"saaj naapana.m romilokaanaa.m
    riiti rnahi|
  kbq-kbq: Nagra kenona zamire anage hu'noe, Romu vahe'mofo avu'ava'mo'a, keagama
    mago vahe'ma hunteku'ma hanimo'a, agri'ma keagama hunteku'ma hanamokizmi zamure
    otino, agri'ma huntesaza kemofona azahu nanekea hutesige'za henka avaremigahaze.
  kbh-kbh: 'Y ats̈e sënjáuyana: “Chë romanënga ndoñe quematamana ndocnabiama jayanana
    cha jóbanama ibojtsemna ca, chabe contra ichámënga chabe delante ndoñe tmontsemnëse,
    chca, chama jenë́uyanama cha chaobenama ca.”'
  ron-LSB: Le-am răspuns că nu este obiceiul romanilor să predea pe cineva la pieire
    înainte ca acuzatul să se întâlnească față în față cu acuzatorii și să aibă ocazia
    să se apere în legătură cu acuzațiile care i se aduc.
  pon-pon: 'A nai japen irail: Kaidin duen tiak en men Rom, en panala aramaj amen,
    en kamela, mon me panala i kan jaikenta janjal mo a, o a muei on i er, en japen
    duen me re pan kila i.'
  nhe-BL: “Huan niquinilhui ax onca tequihuejcayotl ipan ni tlali tlen iaxca Roma
    para nitemactilis se tlacatl ma miqui queja nopa. Monequi achtohui tlacame ma
    quiteilhuica iixtla huan teipa tijcahuase nopa tlacatl ma camati para momanahuis
    iniixtla tlen quiteilhuíaj.
  sps-sps: “Sana nyo tsue of rari te gim non ma rof tan kat tana taa Roum tan faan
    iny a mes tabuiny sab rori na iring tsunia tana pan iny fasaraa. Sai te rof non,
    ara ma favevegiau tsom mi ya tana pan iny kat vaatsuk, ma ka mi yan nainy iny
    fasakaa ot iny a tsivon mata rarin vainy te sak yan vegiau.
  wnc-wnc: “Naniwa yake anzing yanikum, ‘Ninu Rom nana aminda toknga takngatu aminu
    tapatue moo siknga dua imukamang. Wamu wa ie temapa yakaing aminde kaine dua yuke
    wamna yake dua yawanu ninda usanzike toknga takngatu imunanga dua,’ ngang yanikum.
  bus-bus: Ma bèńnɛ tó gbɛ̃ kɛ̀ wà mↄ̀ kↄ̃n à yão e zɛ́ e à kↄ̃ e kↄ̃n gbɛ̃ kɛ̀ aↄ̃
    yã vĩ lɛdoonↄ à yã sìńlaro, wa Romudeenↄ weè à kpáḿmaro.
  gub-BL: — Hom tawhu pe har nuzapo kwaw nezewe haw a'e wà, a'e wanupe ihe. — Aze
    teko ipurumume'u wer ma'e rehe tuwihaw huwa rupi wà nehe, amo awa rehe nehe, tuwihaw
    werur putar a'e awa uwa rupi a'e nehe. A'e rupi a'e awa upuner wemiapo kwer imume'u
    har wanexakaw rehe a'e. Upuner waze'eg henu haw rehe a'e no. Aze hemu'em hehe
    wà nehe, wenu putar wanemu'emaw nehe no. — Hemu'em newe herehe wà, i'i putar tuwihaw
    pe nezewe mehe nehe, a'e wanupe.
  imo-imo: Nalo nani ungu pundu i tepo toru. Imbo te ulu alowa teremo kinye lino Rom
    imbomani imbo aku teremomu toko kondangei nimbo imbo wemanga kindo oi naa tirimolo.
    Kiyendo ulumu lemo aku yundo ungu kepu tonge imbomani yu kiyendo kot tendenge.
    Aku wali paa yundo ungu kepu toko ninge ungumanga yunu nimbe omba wendo pumbei
    enge nimbe nendo tipe angilipe kot tembalo, nimbo aku tepo niu.
  boj-boj: Onaqa e na kamba endegsi minjrem, ‘Iga tamo bei laŋa ojsim qaja tamo naŋgo
    baŋq di atqa keresai. Rom gago kumbra degsi sosai. Tamo qudei naŋgi tamo bei qa
    anjam soqnimqa naŋgi mati aqa une ubtib qusimqa a kamba aqa anjam marqas di kere.’
  eng-DRA: 'To whom I answered: It is not the custom of the Romans to condemn any
    man, before that he who is accused have his accusers present, and have liberty
    to make his answer, to clear himself of the things laid to his charge.'
  knf-knf: Kë nşë ŧeem baka aji baromeŋ baanţaal pmob ñaaŋ katuh bë aannaţ ţi kadun
    ki bantaparuluŋ bţup ayeŋan uleeful.
  san-KHM: តតោហម៑ ឥត្យុត្តរម៑ អវទំ យាវទ៑ អបោទិតោ ជនះ ស្វាបវាទកាន៑ សាក្ឞាត៑ ក្ឫត្វា
    ស្វស្មិន៑ យោៜបរាធ អារោបិតស្តស្យ ប្រត្យុត្តរំ ទាតុំ សុយោគំ ន ប្រាប្នោតិ, តាវត្កាលំ
    កស្យាបិ មានុឞស្យ ប្រាណនាឝាជ្ញាបនំ រោមិលោកានាំ រីតិ រ្នហិ។
  arn-NT: Iñche llowdungufiñ tati pu awtoridadkülelu Roma waria mew ñi wimtulenon
    ñi kondenayafiel chem che no rume petu tañi pewnon ñi dalluntukuetewchi kayñe
    engün ñi traf dunguael femngechi tañi ingkawael tati dalluntukuelchi che.
  zas-NT: Per naj rën loj reeman guial guxtis Rom ree ad najt xcostumbr reeman nabee
    reeman guiët tijb bejn chi gadaman su loj ree bén cabeꞌc xguialquiaman din guiëbaman
    walin ya o ad walitan ni rudxiib reeman guijcaman.
  ken-NT: Kɛ nkɛmɛ bhɔ́ bɛ ɛpɨŋɨ́ bǒ Rom ɛ́bhɨ́kɨ́ ka bɛ mángwáy mmu ɛnɛ́ babhɨkɨre
    taŋ yi. Mmu abhɔŋ bɛ́té bɛsí nɛ bɛsí nɛ bo abhɛn bátí yí anchyɛ ɛyi ɛyɔŋɔ́
    manyé.
