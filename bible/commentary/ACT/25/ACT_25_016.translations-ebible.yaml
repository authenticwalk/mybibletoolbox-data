    also had an opportunity of answering the charges brought against them.
  eri-eri: Ono wanenga ji nebere beele gidu benou lenigene, ‘Rom ere fai ete ewe auma
    inyabamu tuwou fanyige waha uwau. Fai no kot bagu wonga, no amugedu fai nere no
    kot langa tafa tude waha hogonege langa oto gonga, nere dada waha bode no kot
    langa tafa tuwane waha beele ege gidu lewei nomo saini tutuya.’
  aly-aly: Atha renh-rnem ilek, ‘Anwekantherrenh-angkwarr angka ingweran aynteyel
    arrpemarl. Anwantherr nthakenh ingwer ipmek atwey-angenh. Arrantherr renh anngetherr
    court-itwek ayernetyek. Ikwer-penhan ra ilelhenty, renh ipmek-anem atwetyek.’
  wiu-wiu: Nitikoli ekene toto Lomane yatenane totonopa dikakoya. Koiso yakoa meketepa
    odene lono yakamoko. Nipa pade-kitamedo panagono koiso akakilipa einago nokome
    pinali one kei pia enemotoa toko. Nipa one koiso akaki yenane yonoke toto Lomane
    yatename pa moa pikoya mena wane okou.
  swe-swe: Men jag svarade dem att romarna inte brukar utlämna någon innan den anklagade
    har mött sina anklagare ansikte mot ansikte och fått möjlighet att försvara sig
    mot beskyllningen.
  cth-cth: Hatei, yon pen lah kaawm e tami buet touh heh, yon kapenkung hoi minhmai
    kâhmo teh yon kâpen e hoi kâkuen lah, bout pathungnae ao hoehnahlan ahni hah alouklah
    thak pawiteh Romnaw e phung nahoeh telah Judahnaw koe ka dei pouh.
  mti-mti: Me kumiwa apa, ne garawa dirum wana, ‘Bira da me kukaeba iyayapan pui yupewa,
    me oma ane pui yueme igiyawa namuwo membo oya parau vimpe. Parau den vimpe ipewa,
    me matai boatan den baraupe aipe. Me Romu gwangwan muma wanewa.’
  pad-NT: 'Ogathanihi ida vaathi: “Roma sidaji kaija''arini kahojai hirihi ida ija''ari
    abinini-ra ovahonariahivini, oogaravini oadani ida kidibadani asohini asohirini.
    Gathakia bikamitha''imidiava ida vakadi''aathidanoarari. Bikamithavini naothinia
    gathaki maina abono-ra vajari''daha. Vakadivarani hahavi okamithavini naothinia
    onasohi''ihi. Nimania ida arihojana.” Va''ora oni''avini hi''iki.'
  twi-twi: “Nanso meka kyerɛɛ wɔn se, Roma mmara mma ho kwan sɛ wobu obi fɔ wɔ bere
    a wonnii nʼasɛm ɛ, enti wɔmma no kwan na onyi ne ho ano wɔ asɛm a wɔka tia no
    no ho.
  hlt-hlt: Amih te, “Hlang pakhat tloeng tarha ham Roman khosing a om moenih. A paelnaeh
    loh aka paelnaehkung te maelhmai hmuh ham hmuen a om hlan atah, te daengah man
    dumlai kawng ah olthungnah a dang ve,” tila ka doo.
  tbz-SIM: 'Kɛ̀ m bɛ̀ tɛ̃̀ńnɛ́ kɛ dɔ̀: Odommu kɔbɛ ɔ̃ɔ̃ í nduɔ́ nhonìtì o kpɑntídɛ̀ntɔbɛ̀
    kɛ̀ bɛ̀ í bekɛ́, kòò nɑ̀kɛ́ o kpɛti.'
  san-GUJ: તતોહમ્ ઇત્યુત્તરમ્ અવદં યાવદ્ અપોદિતો જનઃ સ્વાપવાદકાન્ સાક્ષાત્ કૃત્વા
    સ્વસ્મિન્ યોઽપરાધ આરોપિતસ્તસ્ય પ્રત્યુત્તરં દાતું સુયોગં ન પ્રાપ્નોતિ, તાવત્કાલં
    કસ્યાપિ માનુષસ્ય પ્રાણનાશાજ્ઞાપનં રોમિલોકાનાં રીતિ ર્નહિ|
  amx-amx: “Thang inenh ilek, mpwareng-areng Rome-areny-henh arrpenh anem, nwern itja
    tjerrtj renh pelkel irrernngant atwetjeh. Inang renh alngetherr pawenhetjeh-amparr
    court-el. Kwereng tjerrtj rang ilelhetjeh-amparr. Ilelhekarlengant war thang renh
    merrentj apek iletjenh.
  ake-NT: “To' auro'ka'pʉ uya Roman amʉ' eseru esi inke pʉra ka'pon nonkanin nan pen
    iteyaton non ena'. Wapiya kuru a'sisa' mɨrɨ awonsi'kɨ iteyaton non utɨto' pe iyesi
    ekama'popɨ'nin piya'. Mɨrɨ yau, teyaton non pokon pe te'sepose isauro'to' pe,
    te'wa'kʉtʉ pe.
  qvn-NT: 'Nipäcamaptinmi noga nirä: Roma runacunachrüga manam yachrapäcunchu ‘Wanuchisha
