  tel-2017: అందుకు నేను, ‘నేరం ఎవరి మీద మోపారో ఆ వ్యక్తి నేరం మోపిన వారికి ముఖాముఖిగా,
    తన మీద వారు మోపిన నేరం గూర్చి సమాధానం చెప్పుకోడానికి అవకాశం ఇవ్వాలి. అది లేకుండా
    ఏ మనిషికీ తీర్పు తీర్చడం రోమీయుల పద్ధతి కాదు’ అని జవాబిచ్చాను.
  hat-BSA: “Mwen te reponn yo ke se pa koutim a Women yo pou livre okenn moun avan
