  yut-yut: Yaŋba yoyɨgɨm, ‘Rom amɨn ninon gen teban kɨnda yaŋ tosok. Amɨn kɨnda da
    amɨn kɨnda gen yaŋ ɨmjak kaŋ, amɨn uŋun da geni yaŋ ɨmjak amɨn da ɨŋamon agek
    gen yaŋ ɨban kobogɨ tagɨ yosak. Yaŋ aban asi yo yokwi kɨnda agɨt kaŋ, kobogɨ do
    yo yokwi tagɨ aŋ ɨmɨmɨ. Yaŋ dɨma ani kaŋ, Rom nin dakon gen teban yapmaŋgaŋ.’
  grc-BYZ: πρὸς οὓς ἀπεκρίθην ὅτι οὐκ ἔστιν ἔθος Ῥωμαίοις χαρίζεσθαί τινα ἄνθρωπον
    εἰς ἀπώλειαν πρὶν ἢ ὁ κατηγορούμενος κατὰ πρόσωπον ἔχοι τοὺς κατηγόρους τόπον
    τε ἀπολογίας λάβοι περὶ τοῦ ἐγκλήματος.
  cpc-NT: 'Ari nokantanakiri naaka: ‘Jiroka namitaiyarini naakaiti Roma-jatzi: Ontzimatyii
    japatotaiyaani maamanitawakaachari, inkinkithatakotantyaariri iyakawintaari. Imapirorika
    otzimi ikinakaashitani, aritaki onkantaki intsitokaitiri’.'
  nhg-NT: Naja onequennönquele que sente tlajtoöne romano amo quepea deriecho para
    quetiemöctis sente tlöcatl ca ienemigos sampor yaja queneque. Onca nesesidad que
    tlö giente quepea canajyetla cuntra sente tlöcatl ma quepea inu tlöcatl locör
    para modefendierus cuntra yejua imixtla tlötlajtoönejme hua ma quejto quiene oyeya
    inu asunto.
  nya-nya: “Ine ndinawayankha kuti si mwambo wa Aroma kungomupereka munthu ayi. Munthu
    woyimbidwa mlanduyo amayenera kukumana nawo omunenezawo, kuti iye akhale ndi mwayi
    woyankhapo pa zimene akumuyimba mlanduzo.
  ngu-NT: Nejhua oniquinnanquilij ica xijqui nohuicaj on romanos para yacaj quitemactilisquej
