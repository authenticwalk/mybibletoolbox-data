    taleturaalu, da̧né keletómó diaao̧ só deratere fokélé, ama yale fokélé, depa wosaalopó,”
    yalepó.
  hin-2017: परन्तु मैंने उनको उत्तर दिया, कि रोमियों की यह रीति नहीं, कि किसी मनुष्य
    को दण्ड के लिये सौंप दें, जब तक आरोपी को अपने दोष लगाने वालों के सामने खड़े होकर
    दोष के उत्तर देने का अवसर न मिले।
  wol-KYG: 'Ma ne leen: “Aaday Room daal nanguwul ñu jébbale nit, ngir ñu rey ko,
