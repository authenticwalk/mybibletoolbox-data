  boa-NT: 'Árómekée o nééhií: “Tehdu muha romáánómú peecútéré muucá medsɨ́jɨ́vétsóíyónejɨ́ɨ́
    tsaate tsíjtyé hallúvú úúbállémema ditye díllócatsítyúhajchííjyu.”'
  etr-etr: Amasebegi na ilima säla obëgësalea, Olomo nilïle malada dolö memalä neala
