    ଆଇନ୍‌ ନାହାଁଲାଃ ।
  gah-gah: 'Voká linimikago, neza láa loko lo kumumó: Loma ve lelí suni lá oko nomive.
    Leza vegená gopa kepele ahulosá amune. Ve makó nene gakola minokikoma, ámina vegi
    goní itata vegenaki kelémo nupa okuko, goní itata vete likiko, ámina vémo keí
    gakó gelekoko uve amuve loko ezáa linogo ive.'
  lcm-lcm: Na nala antok iria ta parik kapa laulauan si ri Rome ta ki alis a igenen
    ane si kungana i saupai tung si igenen ang ka atogon na mang sikei a sinong kuvul
    ve vap po buk alis ang ania e kungana i saupai, na ka atogon pangau si anggegelai
    ve ria asi asapang pok ania si kari keve tupang.
  aer-aer: “Ayenge akenhe itneke alakenhe-arle angkerlenge, ‘Tyerrtye anwerne Caesar-arle
    akngerrepate akeme areye artwe ware ilpernemele atwentye akngerre ante kwenye-arle.
    Anwerne renhe court-eke arrekwele ngkerneme ayeye ikwerenhe-akerte ilelhemele
    areyele arerlenge renhe-arle ilperneke tyerrtye areye arrekwelenge. Kele-arle
    aweke iperrele anteme, itne itirreme nthakenhe renhe iletyeke.’ Alakenhe-arle
    ayenge itneke angkeke.
  qvc-NT: 'Chaymi noqaqa paykunataqa nirqay: “Noqaykuna rrumanu awturidarkunam mana
    kustumbriyuqchu kanillapa ni pitapis sintinsyanayllapa wañunanqa, manaraq shimbinakuptinqa”,
    nishpa.'
  tgl-ULB: Sinagot ko sila ng ganito na hindi kaugalian ng mga Romano na ibigay ang
    isang tao bilang pabor; kundi, may pagkakataon ang naparatangang tao na harapin
    niya ang mga nagparatang sa kaniya at ipagtanggol ang kaniyang sarili sa mga ibinintang
    sa kaniya.
  cbs-NT: 'jakia ean jatu kemakin: “Nun romanobunan, nukun yunua kushipawenan, e iskaun
    detenunbun nun jaska beyamaki. Jakia jau detenunbun yunukinan, ja jaki kayai jadatuda
    chakabu ja dabe unanti wadabetan nun jatu nematiduki, ja ikaibudan”, akin en jatu
    washina'
  xtm-NTPP: Te ni ndakone'e sa ja yo'o ja ka kuu o ñayii ñuu Roma ma, masu kuu ja
    jin ka'ni o de, nú masu ja onde koo de xinañu'u‑ka nuu ñayii ka xtekuechi ña'a
    ma, te ndaka'an maa de nú ndija xi ña'a.
  nnq-nnq: Nambu nenga nganalengela kutenda lukoboje kwa bandu ba Loma kumpia mundu
    ahukumigwe panga jwatakiinigwe anakonganaje na bandu abantakiine kumio nu kumio
    nu kumpe kingobu cha kukikombola nhwalo gwa lukumbi lwenio.
  bao-NT: 'Yʉ pea, to biro cʉ̃ja ca ĩiro: “Jãa romanos jĩcʉ̃ ʉno peerena cʉ̃re ca
    wedejãarã mena ameri ĩati, cʉ̃re cʉ̃ja ca wedejãarijere cʉ̃ yee maquẽre cʉ̃ ca
    wedero tʉotirãra, cʉ̃re cʉ̃ja ca jĩa cõaro jãa tii ñaati,” cʉ̃jare yʉ ĩi yʉʉcãwʉ.'
  san-ORI: ତତୋହମ୍ ଇତ୍ୟୁତ୍ତରମ୍ ଅୱଦଂ ଯାୱଦ୍ ଅପୋଦିତୋ ଜନଃ ସ୍ୱାପୱାଦକାନ୍ ସାକ୍ଷାତ୍ କୃତ୍ୱା
    ସ୍ୱସ୍ମିନ୍ ଯୋଽପରାଧ ଆରୋପିତସ୍ତସ୍ୟ ପ୍ରତ୍ୟୁତ୍ତରଂ ଦାତୁଂ ସୁଯୋଗଂ ନ ପ୍ରାପ୍ନୋତି, ତାୱତ୍କାଲଂ
    କସ୍ୟାପି ମାନୁଷସ୍ୟ ପ୍ରାଣନାଶାଜ୍ଞାପନଂ ରୋମିଲୋକାନାଂ ରୀତି ର୍ନହି|
  rmn-rmn: Мэ лэнги пхэнлём, кай ко римляня на кердёл аякха, кай савэ-то манушэс дэн
    андэ васта одолэндэ, кон керэл лэс дошалэс, ангал отхэ сар ов на кан дикхелпэс
    лэнца тай на кан пхэнэл, кай нанай дошало.
  huv-NT: Quiaj a xique tasajasüw, monajiüt ocueaj Roma ngondom mayac teowixaw nipilan
    nop najlüy tiül manchiüc mandeow sitiül nganaw manguiay andeacüw monyac nej asoet,
    cos atquiaj nej alndom mewüneay.
  otn-NT: 'Pɛ nu̱gä p''ʉya dí ɛ̱mbi̱: “Nu̱ ra̱ da̱st''abi Roma hi̱ndi costumbra ngue
    to sä di sentencia''a̱ ngue da̱ tho, mɛ̱nte tobe hi̱ndi̱ n''yu̱nnba̱ hmi̱ui rá̱
    nsʉiui''a̱ ma̱ ya̱pi̱, para ngue da̱ fa̱di̱ ndana̱ gue''a̱ di du̱nna̱ hya̱”.'
  nop-nop: Iŋgoŋ nu moŋ yeniŋgut, Loma me heki indi yadi me niŋ kadakaniŋ tubune kumuŋdok
    hogok mu yenindapmayam. Indi yadi me kadakaniŋ tubu yanagila uune mede tobotobo
    yobu nadiŋa yenindapmayam.
  obo-NT: Piru id ikohiyan ku sikandan no konna botasan to mgo toho Roma no od silut
    to minuvu no waa pa nokod-isau taddot od pon-ikahi no nokopuung sikandin to saa,
    woy waa sikandin novoggayi to timpu nod pokotavak.
  kca-kca: Ма ԓывиԓаԓа йастәсәм, Рим хŏйатәт ӑԓ ишән мӑтты хŏйат сŏрма павәтты вер
    ӑт тӑйԓәт, щи унты хун ԓўвеԓа нўрмәԓтты ŏтԓаԓ пиԓән уйтантыты пӑ ԓўвеԓ ӑратыты
    щирән мӑԓа.
  cak-ENT: Pero yin xinbij c'a cheque que ri ka-ley roj romanos man nuya' tüj k'ij
    que choj ta natük pa camic jun vinük. Ri ka-ley roj nbij c'a que ri tz'amon ch'a'oj
    chirij nc'atzinej que nuto-ri'. Nc'atzinej que nch'o na quiq'uin ri ye tz'amayon
    ch'a'oj chirij richin nuto-ri' chiquivüch.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤂᤧᤱᤜᤠ᤹ ‘ᤀᤠᤵᤋᤡᤰᤛᤠᤒᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤔᤧᤃᤢ᤺ᤳᤋᤢᤒᤠ ᤀᤠᤵᤋᤡᤰᤗᤧ ᤁᤢᤍᤰᤗᤧᤱᤘᤠᤀᤥ ᤏᤠᤱᤛᤡᤱᤔᤠ
    ᤛᤢᤕᤧᤶ ᤔᤧᤶᤒᤡᤀᤣ ᤀᤠᤵᤋᤡᤰ ᤁᤧᤃᤢ᤺ᤵᤐᤠᤜᤠ᤹ ᤂᤧᤴ ᤜᤢᤰᤛᤢᤵᤔᤠ ᤖᤥᤔᤡᤌᤡᤶ ᤜᤥ᤺ᤵᤗᤥ’ ᤗ᤹ᤖᤡᤰ ᤔᤧᤳᤋᤢᤱᤛᤡᤱᤗᤥ॥
  mie-NT: De nī ncachī sá jíín ndá dē jāá nduú nā costumbre tēe Roma jā cahnī dē súcuán-ni
    iin tēe chi jondē cuiñi dē jíín ndá tēe jā cáhān cuāchi sīquī dē, tácua cāhān
    dē jēhē maá dē de cundaā á íyó cuāchi dē á nduú, ncachī sá.
  san-TIB: ཏཏོཧམ྄ ཨིཏྱུཏྟརམ྄ ཨཝདཾ ཡཱཝད྄ ཨཔོདིཏོ ཛནཿ སྭཱཔཝཱདཀཱན྄ སཱཀྵཱཏ྄ ཀྲྀཏྭཱ སྭསྨིན྄
    ཡོ྅པརཱདྷ ཨཱརོཔིཏསྟསྱ པྲཏྱུཏྟརཾ དཱཏུཾ སུཡོགཾ ན པྲཱཔྣོཏི, ཏཱཝཏྐཱལཾ ཀསྱཱཔི མཱནུཥསྱ
    པྲཱཎནཱཤཱཛྙཱཔནཾ རོམིལོཀཱནཱཾ རཱིཏི རྣཧི།
  qve-NT: 'Chaymi noqaqa chay acusaq runakunata khaynata nirani: “Noqayku Roma nacionmanta
    gobiernaqkunaqa manan ordentaqa qoykumanchu, pitapas acusaqninkuna wañuchinankupaqqa,
    manaraq chay acusasqa runa acusaqnin runakunapa ñawpaqninpi defiendekusqanta uyarishaspaqa”,
    nispa.'
  pao-NT: Pana nu meeoo mu nanekwegea, ‘Soo ne Roman tumayohope yoo manepunne, mooe'ugasoo
    soo Paul ka mu pumme tuakanedu uga mooe nanekwegeakwu. O'no yise umu oo nemadubuekwu.’
  cbu-NT: 'Nuwsha: Ndambari, ¿tamaree nuw kuraki nguti pchangints táchi? watam Romshuch
    kamachtamarini taaruwa; tárangina. Ateeja: Tputsee msanguruch tupchamaam pinasakcha.
    Tputseetsima tsiyateeruch, uwsha yámeeru, natstayaruch, anumunari waritakiya tupchamaama;
    átcha kamachtamarini, tárangina. Ashiri siyma Paporoo tsiyatantsa. Uwsha Papor
    yámeeru, tsiyatachpa. Nuwsha natstachima; tárangina Utaáshucheetsi.'
  usa-usa: ketáámá Arómani-wayukataama maamiráráá kéunatae. áqnáabaq móra-nakoni aúbímmô
    maráina-waigoma wenáama ítátuwena aúbi maráin-aiqtaba wemá kanaaráq tíniye. anaaékaqa
    ayúwáananataa yainánúnatae.
  soy-soy: 'Kei kɑm pɛɛ pi pɛsɛ rɛ: Rɔm pikɔ́ kɛ́mɛɛ, usoi un linyinɛ n cɑɑi, ncée
    ńn we rɛ pikɛ́ u kpu, pinsɑ́ kɑhɑnɛ u n túhɑɑnɛ. Li pisɛ rɛ u nɛ upiteecɔ pikɛ́
    tonɛ kɛlenɛ ukɛ́ uriyu hɛɛrɛ.'
  hui-hui: Tigua ani layagola i̱na au ladai biru, Marume mbirali ko biya layagua handayadaru
    tigua lelobi o biagome ladai bilobi ti mandagi helowa ina Lomoalime lelo henge
    meramali. Ani nale howa iname pani nameramali, lamiru.
  amf-amf: Intaar ‘Bersadhaa bersaynasa birante woyayse kiam bersadhonsa ki palimima
    saskate kiam imano Roome eenin bulaa dambitehe’ hamayse kena i maasade.
  quc-NNT: Xinb'ij k'u chke ri e are' chi ri q'atb'al tzij re Roma, man u yo'm tä
