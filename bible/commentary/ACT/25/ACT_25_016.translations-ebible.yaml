    chi k'o u mak rech kuto' rib' chuwäch ri käb'ix chrij.
  dob-dob: Ga yaeonedi yagwae, ‘Nigeya me Loma ꞌima bubuna nadigega ꞌaene tomota ꞌemiya
    ꞌatagwala ꞌimi loinao manudi, ta esi ꞌilobwenena be nugana etala tada guinuwa
    be ꞌimi eꞌewao be tauna ꞌina eyaseyase wada simana apwesedi.’
  wrs-wrs: Wo heva os ka opla vrinna, indhanarininamba moamba snamba sahoklalva lohmanatava,
    kanamba Romnindnamba sna wevsava luhunvmoa, osmba nis ambo hemba indkokla vrivra
    hem nomba, owai. Hemoa hevm numbulu, isholmba hevna wetatmomba, wo dandana vrelmba
    hevmba, alholmba hena wetatmoramba.
  mca-mca: Qa heku'ƚ qa hit'ijets in nite' hikka' ƚunyejei enewe' romano qu' net'ihinƚi'ij
    pa'qu' jukhewe' qu' nite' nojoye' qu' nenithineni'ƚju' pekhewe' qu' nenutentaxi'm,
