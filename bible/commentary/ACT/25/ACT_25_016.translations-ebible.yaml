  eng-BBE: To whom I gave answer that it is not the Roman way to give a man up, till
    he has been face to face with those who are attacking him, and has had a chance
    to give an answer to the statements made against him.
  ixl-CNT: Pek val te aas yeꞌk siatz qꞌu aa Roma aas sakoꞌxhiyatzꞌ maꞌj aanima, untzꞌoj
