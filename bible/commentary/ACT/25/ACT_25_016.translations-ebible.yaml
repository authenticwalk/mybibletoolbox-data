    ka foya lu epololata bomofihi bulo ho tigo lali geba huꞌohunogo ana bouba kaga
    fisa neinamofihi keheli bati hulata nohibe.'
  amm-amm: Ulai ya ikoki, “Lomo noko koiyo noko mo afonimaiso uwokaiwoi muwoi. Toku
    mo faumi unu nokoni molo timai tolumo. Toiyo tani imo na kwaimowumo. Wonikaluso
    afonimaiso aiko faumi unoino, imo kwai nokota siyoliso.” Yuto noko sisiyoliso
    aino na fowakoki, yo mo.
  zaj-zaj: Ila nie niwalongela kamba, vino sio viwatendaga Waloma, kumgela mmakono
