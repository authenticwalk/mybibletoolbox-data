    a tur i nagogon, pasi ngorer kálámul na mon i kán pákánbung suri panpan palai
    táit di atiutiwi mai. Tatalen minái kápte be di longoi mam Paulo, má ngorer kápate
    arwat singing ngo ina sormángát tari suri dák arangrangas on.
  kek-NT: Abanan la̱in quinye reheb nak eb laj Roma moco c'aynakeb ta chixtenebanquil
