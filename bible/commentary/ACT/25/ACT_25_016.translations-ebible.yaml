  nho-nho: Tevana iaa nau ni taratara ake ki naa Jew naa maa te ara taatou, naa tama
    i Rome, e hakatonutonu te tama e kotia raa, taatou see illoa te ttapa lokoi maa
    te tama e kotia raa e sara; taatou maraa e tiiake te tama naa ki noho hakapaa
