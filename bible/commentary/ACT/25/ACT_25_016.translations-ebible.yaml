  acr-NNT: 'Yey chike taq kꞌu riꞌ waꞌ, riꞌin ximbꞌiꞌij: Chiqaxoꞌl ri oj aj Roma, we
    kꞌo junoq xkojiꞌ umak, nabꞌe na kayaꞌiꞌ che kutoꞌbꞌej ribꞌ chikiwach ri kekojow
    umak. Y we xriqitaj kꞌu umak, kꞌa ekꞌuchiriꞌ, kaqꞌat tzij puwiꞌ y kayaꞌiꞌ pa kꞌax.'
  kpg-kpg: Gei au ne helekai gi digaula bolo gimaadou digau o Rome e hagalee e hagahuaidu
    tangada i mua dono heetugi gi tangada ne hagahuaidu ia, gei gu duuli ia gi daha
    mo nia hagahuaidu ala e hai baahi ang gi deia.
  taj-taj: तर ङाइ थेनीगदेदा चुह्रङ् भिसी भिजी, ‘दोष आस्‍याप्‍तेधोना खालै म्‍हिदा सिबाला
    सजाय पिन्‍बा रोमीगदेला ठिम आरे। ओच्‍छे दोष लबा म्‍हिला ओन्‍छाङरी दोष तबा म्‍हिसे
    ह्राङला बारेरी ताम पाङ्‌म्‍याङ्‍तोःला।’
  avt-avt: Te hi hetpor gavman me Rom ap neriuwet mɨtɨk kakno his ke mɨt nankɨp ere
    mɨt ninɨn nansiuwe hɨm nanɨt ninaan me mɨtɨk hɨrak kakɨkaap hɨrekes kaktɨp hɨm.
  cbk-cbk: Ya contesta gane yo canila que el costumbre del Romano no puede condena
    con el preso si nuay pa ele puede man atubang con el maga acusador. Necesita dale
    tamen con ele oportunidad para puede le defende con ele mismo del maga acusacion
    contra con ele.
  uig-ARA: مەن ئۇلارغا، ئەرز قىلىنغۇچى ئەرز قىلغۇچىلار بىلەن يۈزلەشتۈرۈلۈپ، ئۇنىڭغا
    ئۆزىنى ئاقلاش پۇرسىتى بېرىلمىگۈچە، ئۇنى جازاغا تاپشۇرۇش رىملىقلارنىڭ ئادىتى ئەمەستۇر،
    دەپ ئېيتتىم.
  tuf-tuf: 'Cuatán aját sacerdote carin quin, werjayín quin Roma uwat bitara yajctar
    ehcujacro. Aját wánora: “Uwat biyin cahm icar tew̃ín cuácayat, imár cac cahm tew̃átaro.
    Etar cat imarat cat icúr yajactar ehcwátaro. Eyta téw̃tieyra yau áyajatro. Roma
    uwat eyta yajcaro,” wánora.'
  abx-abx: “Agpanumatan-ko mga iya nga ma'in kabatasanan-na si mga taga Roma i pagpagawas
    si bisan say aha'a myintras ga'i pa sa'atubang-na i magpama'akusar si iya. Da'inan
    may kon ga'i iya akabuwanan uras pagpangatadungan si kalugaringun-na kuntra si
    mga sumbung-na mga iya.
  mco-NT: Chi n'adzooyɨch co romanojäy ca' cötújcɨn jadu'n mɨɨdɨty nɨcxy yaj'ögy yɨ
    machyjäy ma ca'nɨ ñayhuindɨnáayɨgɨxy mɨɨd je huɨdi mɨɨd ñayxɨ̈yii, jɨgɨx ñaygogapxɨɨyb
    nej anajty tɨ yxɨ̈yii.
  bsp-bsp: K’iloku ŋa a aRom ŋafɔsɔŋ fum kədif ta wəkayi ŋantatɛfərɛnɛ kɔ aboŋcɛ ɔn
    mes-ɛ, pəyacnɛ moloku mɔkɔ amboŋcɛ kɔ mɔ.
  kqf-kqf: “Bi e giuwedina gado, ‘Tama Loum ema vaivaimo mote lava kama kovoḡi yababe.
    Te dolina tana tauwaiwavuna vaitedi Taulaetala matanemo sa moito te sa waiwavuna
    aubaina ya koigalagalame.
  cpb-NT: 'Nokantanakeri naaka: ‘Jiroka nametaiyarini No-roma-satzitzira: Ontzimatye
    impiyotaiyaani ikaatzi koshekawakaachari, ompoñaantyaari inkenkithatakotantyaariri
    riyakowentanewo. Kyaaryooperorika otzimi iyenakaashitane, aritake ritsitokaitakeri.’'
  aon-aon: Aria yakripam yakri, ‘Apak Rom apakih aih, um showemesh sabaibusi bugabus
    kupaishi um, apak douk madae mudukemesh uwe, uwok. Arpen kwotog gupenyen iri,
    sagomatin nyiyotu agundok shenekumen baraen iri shapeum aria mishukabar-umen um
    nyuwanamesh baraen um eshudok shenemen kwotogumesh iri ba iyoh.’
  hus-NT-2005: Nanáꞌ u tókʼoytsik ke an awiltaláb xi Roma yab in ujnámal kin pidhnaꞌ
    ka chemdhá ni jun xitaꞌ, max yab ka walká okʼox kin loꞌo tinbáꞌ tin tamét an utsbixtsik
    kʼal tin kwenta xantʼokʼál tu utsbiyáb.
  mig-NT: Te ni̱ kachi̱‑ná jíín‑i ja̱ tú íó costumbre cha̱a ñuu̱ Roma ja̱ ká'ni‑dé
    ɨɨn cha̱a nú tú xna'a̱n‑ga̱ kuiñi ña̱yɨvɨ kájika̱n kua̱chi sɨkɨ̱‑dé nuu̱‑dé. Yúan‑na
    te kuu ka'a̱n‑de ja'a̱ máá‑de nuu̱ kuáchi‑ún.
  bps-bps: Kabay i mangu dale, là fakay di dad urdin di Roma ku fanlayamla i satu
    to ku laan funa gamtimel di dad to i dalamla kenen.
  mbs-mbs: Meneng minikagi a kandan te eked kepakay diyà te gobirno kidoen te Roma
