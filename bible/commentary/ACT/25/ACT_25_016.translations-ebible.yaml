  tha-KJV: ข้าพเจ้าจึงตอบพวกเขาว่า ไม่ใช่​ธรรมเนียมของชาวโรมที่จะมอบตัวจำเลยให้ตายก่อนที่​โจทก์​กับจำเลยมาพร้อมหน้ากัน
