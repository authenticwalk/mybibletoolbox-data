  tzo-TZC: Pero ti vuꞌune laj jtacꞌbe ti muꞌyuc jtalel ti voꞌotic jromanootique ti
    ta xcacꞌ ta milel jun vinic ti cꞌalal muꞌyuc ta spac scꞌoplale, ti muꞌyuc ta stsac
