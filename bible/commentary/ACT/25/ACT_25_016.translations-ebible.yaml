    neu e. Ma ana musi hambu nasalaꞌe ao na boe. Dei fo au bisa uꞌetuꞌ dedꞌeat naa,
    ma utudꞌaꞌ hukun saa neu e.’
  msy-msy: “Ezɨ kɨ kamaghɨn me mɨgei, ‘Romɨn arazimra kara, me gumazitam puram a mɨsueghan
    kogham. A faragh akam a gasir gumaziba ko kotiamɨn tugham. Egh a me ko me uarir
    ganam. Dughiar kam a ua bagh mɨkɨm suam guizɨn bizim o puvatɨ.’
  agg-agg: Ranɨyahɨ asu ro ahamumbo hoafɨyahapurühɨ sahɨya, ‘Rom-yafe hohoanɨmo süŋgu
    ro-ana moai moaruwai hohoanɨmo ratüpurɨ ra nindou ŋgorümbo moanɨ-hoaŋgɨrɨhu hohu
    nɨmborɨ sehu rɨhundɨ. Nindou ranai ahambo hoafɨ eŋgoro ana, ai sapo düdi nɨmorɨ
    ai ahambo papɨ-hoafɨmarürɨ ahamundɨ hɨmboahü nüŋguanɨ anɨmbo asu ahambo nafɨ sɨhefendowanɨ
    ai nɨnɨ-moatükunɨmboyo hoafɨ-memondo ranahambo ahandɨhoarɨ güre-gürerandühɨmbo
    fɨfɨre hoafɨmbiyu-wamboane,’ masahɨ.
  ptp-ptp: Lêc a nêl vô he ên a nêbê môp wê xe Lom vông ge ti o yêp wê xe ob vông
    myavɨwen vô xomxo ti vaxvax ge lêm. Xomxo ti kɨyang obêc yêp vô i ge od ob la
    le hɨxôn xomxo wê vông kɨyang vô i ge dɨ ici va ob nêl kɨyang wê i vông ge kɨtong.
  nak-nak: Eala moli eau goio koli la merera tegiteu, eau veia giteu maie ‘Amiteu
    la valalua e Rom, amite kama koramulia veia ge viligi bulalahu moli la tahalo
    isasa, ouka, mai la tahalo isasa egite veia la iruru oio tetala, taritigi eia
    ge magiri te la vigagiala veia eia ge koli muga la merera tegiteu ale veipaleale.’
  lbb-lbb: Pa a atai la mange, ‘Bel a toltol anuna tarai Rom mang dir saran tar ta
    barsan tetek a tena ararupla, ning belot i tur taum onla, sur i otleng ir atalapori
