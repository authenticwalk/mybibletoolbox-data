    hwe huhwo sohwo hungkuno aku ulososo oso honɨngkano wopɨngofoho. Ose ulɨmentohefoho.
  yon-yon: Kumban nembed yi yaa yedmendaan kuu Romdan yi amob kumaom kuu dabab kankoni
