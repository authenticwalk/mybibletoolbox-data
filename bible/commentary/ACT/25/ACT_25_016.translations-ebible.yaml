  kmh-kmh: Pen minim kiñiŋ bap ma aŋgeyak kuyip aŋgnik, ‘Chin Rom biynimb low bap
    kun giy ma mindip. Biynimb yikop ma pikpun; kor giy, minim junj bap mindamb nep
    mey, kun gipun aŋgnik.’
  ukr-ONPU: Я ж відповів їм, що римляни не мають звичаю видавати людину, доки вона
    не зустрінеться віч-на-віч зі своїм обвинувачем і не отримає можливості захиститися
    від звинувачення.
  emi-emi: “Aghe auliaala etaira va gheegheleiaa nge Rom, karika ami rooroo tani nim
    uvi emate teva taumattu karika ghe aisakei tee tau ngai ssateena atoa, me erooroo
    tani liu inangariira tale uneira nikokkolomi.
  zpv-NT: 'Ya chiꞌchi raꞌpihn loh raꞌ ba: “Ayi nahpaa raꞌ bwiinn Romanu raꞌ lehyi
