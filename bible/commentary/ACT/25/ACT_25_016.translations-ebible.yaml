  heb-heb: ואען אותם כי אין מנהג הרומיים למגן איש לאבד בטרם יעמד הנשטן לנכח שטניו
    ונתן לו מקום להצטדק מן השטנה׃
  mpp-mpp: Edocnubong nani yowa ameine yanguc bafaliyeiba, ‘Ngic monic fungine mikacka
    weboting aicno-aicnole yefe, yogo Roma ngic nongela monic mi fagac. Ngic yowaholec
    nga ngabaine yowawa lodaicte, yeke momoc fangkelu domaebocka yowa noine minoga.’
  apb-apb: “Ta'e nou unue mola hunire uri tolahameelu mo Rom e ka'a urine ike huni
