    pakpashina.'
  agm-agm: Aihɨ nɨnɨ kiyai wihoaaŋɨha saundɨtɨ kaundataayo. “Nyahɨ Romɨhiyaanɨnɨ utaaho
    wopɨ siyahoe siyahoe tisaihɨ ketɨ kuraanɨhɨ naaŋɨhandɨ numwɨtɨhaawɨ siyahandɨ
    wɨndɨ ahɨmotise. Owetise. Utaaho maipɨhandɨ kaise tohɨhounɨ isɨhiya kopɨ siyahoe
    siyahoe tɨwɨ katohiyɨhiyaunɨ ahoyanɨwɨ bitotawaawɨ maipɨhandɨ kaise tohɨho tipɨtapaapɨ
    atitaatɨwɨhiyaamɨ ndɨhetɨ bitondaatɨ siyate tatɨ katɨtandɨ siyatɨ ahondaise,”
    undɨtɨ kaundataato.
  ubr-ubr: Baise yau awures on Rome yangan asi kik on men nanaba iyau, orot jever
    asir fetag osi imasi tanyagai, baise on ainau rus sintawar duraiai siniyoyo, ato
    sebiubarai on toun inrufafarai.
  tsw-NT: “Amma n damma le ta̱, a̱tsu a̱za̱ a̱ Roma u ri n yuwan tsu yuwaan za vu
