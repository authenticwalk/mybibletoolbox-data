    oa, ga kus ta io.’
  cco-NT: Jo̱baꞌ cangɨɨˉ quiáꞌˉ jaléngꞌˋ i̱ dseaˋ i̱ jmóoˋ dseeˉ quiáꞌˉ Paaˉ do e
