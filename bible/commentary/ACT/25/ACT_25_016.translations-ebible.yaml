  kan-2017: “ನಾನು ಅವರಿಗೆ; ಪ್ರತಿವಾದಿಯು ವಾದಿಗಳಿಗೆ, ಮುಖಾಮುಖಿಯಾಗಿ ನಿಂತು ತನ್ನ ಮೇಲೆ ಆರೋಪಿಸಿದ
