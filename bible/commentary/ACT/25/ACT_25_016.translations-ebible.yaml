    vetalaʼai ana viaqia, e ʼinega taunega ana fata ana toveʼewayavo navegeqedi.’
  kew-kew: 'Pare nipumi agaa gupa lalo: Rom su-para piri aanumi koso teme-rupare pa
    aama napema sude. Dia, pare koso lape nipumi aba nipuna koso lape aa raapu rekoa
    nimuna agaa rabuaniaatalo pea su.'
  dww-dww: 'Be taugu è riuedina: Tauma Rom banegimaima nam nama ama vaivai da banaga
    tauwai wavunama nimedie ka boru yababe. Tauna awai wavuna aubainama, noḡone tauwai
    wavunama noḡodie na gudutaraḡama e voia dokena.'
  twi-ASANTE: “Nanso, meka kyerɛɛ wɔn sɛ, Roma mmara mma ho kwan sɛ wɔbu obi fɔ ɛberɛ
    a wɔnnii nʼasɛm; wɔma no ho kwan na ɔyi ne ho ano wɔ asɛm a wɔka tia no no ho.
  aoj-aoj: “Apaꞌ aeꞌ agwamama basef naꞌamba aꞌi, ‘Apaꞌ Rom waf afamba akapa ma mogasoꞌana
    akafimi dowadowafa anin epen, owaꞌ. Apaꞌ iꞌi basef figailani, anin ataꞌ niliꞌ
    nilutu nendaꞌ basefa nogohnaep esis isimba sandaꞌ kotimani ma apaꞌ ataꞌ mosoꞌana
    nogota anina negagwa anif basefa esis sandaꞌ kotimani.’”
  cbv-cbv: 'Obohjeéhtih weém nin pah queétdih wã niijíp jĩ: ‘Jwiít Roma baácdih moón
    ĩ maáta nin pah jwĩpĩ́ chãjna caá: Det naóh yacnitdih jwĩpĩ́ jwíih naáwát tʉ́ʉtna
    caá. Páant ĩ naóh yacatdih joinít, ĩ naóh yacniboodíh jwʉh jwĩ jwʉ́ʉb naáwát tʉ́ʉtna
    caá. Jwiít Romanowã páant jwĩ chãjcah, caandíh naóh yacnitdih jwĩpĩ́ wʉ̃hcan caá’,
    queétdih wã niijíp jĩ.'
  taw-taw: Pen takaw jɨj olap ma agel, kɨlop pen agɨnek, Chɨn Lom binɨb takaw kɨles
    olap anɨgɨl ma mɨdeb agɨnek agak. Bɨ anɨb ak takaw jɨj ne ned gek, chɨn kot gɨpun
    agɨnek agak. Bɨ olap nop yokɨp ma pakɨpun agɨnek agak. Kot gɨl, takaw jɨj olap
    mɨdeb nep nɨm, nop anɨgɨpun agɨnek agak.
  jic-NT: 'Jis wala tjevelé: ‘Ma polel jyütütj napj niná. Malala romanopan jilal napj
    nin jyütütj la ''ünan jupj. Nun welé yom niná malala la tjiji. P''a casá vele
    jupj. Jupj vele ma malala la tjiji. Romanopan javelepj más ''ücj yom niná lal
    ''a nu mulus mwalá way p''in. Jupj ca mveles ''onin ne nin pyona ma malala la
    tjiji’, niná jis wala tjevelé.'
  zap-NT: Wke noo re noo lo men, rapdet xtis-Roma koxtumber ne ykyeen men guet mén
    belne gardet ytsëlolsaa men men ne rkagyii men chen gue men ne nlidet neguin ne
    rkagyii mén guin men.
  wer-wer: Pël ëën ne pitën epël ök mëëaut. ‘Ten Rom omnarö om pas könömöt omën muntarö
    nemangkën yaaurö. Omën ngönte wieëaup pimënt ngön yaatak tau moulmëën pimëën ngön
    eaö pöröa ëöetak taueë ngön apnaat. Pötaanök ten akun mangkën pim ëën pitëm ngön
    yaatak moulmëa pöta songönte ök niapnaat.’
  ipi-ipi: Utupane-mane wuane leaini tekeko, nambato utupanena pii okone yano peyoto,
    Lomo tane nanimato kenda-pene mindi wandakali tupa mee mai na-piyamane. Jia. Wandakali
    okonemane bala kosimi lolai wandakali utupanena pii lolai tupa yano peleakale
    lo mali yalamane lewa.
  qul-NT: 'Nokataj paycunaman nerkani: ‘Roma gobiernopaj autoridadnenka mana pitapas
    wañunanpaj juchachallanchu manaraj uyanchaspa, nitaj razonninta manaraj uyarispaka.’'
  tnc-tnc: 'Ikuᵽaka nare yiyi''raᵽe: “Yija Romatatarãte jã''meika ikuᵽaka sime: ‘Oka
    kire ima’, ãñurã wãjitãji rĩkamaᵽaraka, ‘Ikuᵽaka simamaka, oka yire imabeyua’,
    nare kẽrĩbeyukaji kire jããrika imabeyua”, nare ñarĩka.'
  ter-NT: Ina ngixoáhiko ákoyea víxaneye, uti íhae Róma. Ako pahuka uti koépekeokono
    ne koêkuti kó'iyeovoku xâne koeku âvoyea sîma xanéhiko yuhoíkovokutike koyúhoyea
    évotikoake, koane kónokeamaka ápeyea ne yuhoíkovoti xapákuke maka omótovane sa'íkeova
    ne yuhó'inokono.
  bmr-NT: 'Jaanegui uujoho nuuhi: Mɨɨhai romanomɨ mejeevamaaitɨhi tɨcovono miyamɨnaafico
    magaicaaunoco. Itɨconɨ diiboco diibohallɨvɨ imitɨno ihiimaano ɨmefeene ifihallɨvɨ
    ihiimaaqui, mificuutɨnohachuta, nooboro.'
  fuf-fuf: 'Kono mi jaabii ɓe, mi wi''i: ‹Roomiyankooɓe ɓen woowaa warirgol nii tun,
    ado ɓe tumbindirde tooɲuɓe ɓen e tooɲaaɗo on, e newnangol on tooɲaaɗo fii no o
    jaabora ɗen tooɲe maɓɓe.›'
  mwc-mwc: A wonisi, kata Rome biyisi asi dudura wai kega pipiya saroba sina bere
    kwatamei, ba bikunumaka biyisi yabata si nimsiri, ba ana potu ina ravi ba ina
    kaobeyisi.
  bhl-bhl: 'Nangsiliw kate, ne bokoyemomeli: ‘Ulom abiw mutuk fian kasel num kukuw
    e kanekote: Mali kawtiw mak teleko, kunum mak em dulum elote nulo bokoyemomeliw:
    ‘Kunum be wa kese kasike, elo num teing dim da kolewoliwka!’, yangiw tewe, nu
    kunum be geelewbin weng bakalewbiliw kawtiw biim kiin dim mo kolewuwi, e im angbiliw
    weng be kiliko, ki keko, yan weng bokoyemoke te. Bokoyemomelei, nukati kiliko,
    elo kilele diwokoluw te.’, yangsi te.'
  ons-ons: Ŋo noŋo yemo edane rakole, Roma gavaman eŋane masi yemo ŋei mane yaup turuŋine
    midaine wikile qotkoine man man, eamo mi pamaike, ŋei mane sot mane wane ra more,
    ŋei diawa edo dongo bira kamami, ŋei yewa eŋe ŋabakoune eŋane kaitko wakongi,
    marat nagu deŋo de aeke okorakei paki, eŋe naso manbi kine onoka wane dongo birakemi,
    ea wane eŋe ŋabakoune eŋane don turuŋine maingeake.
  con-NTPO: Tsonsi ñajan su romanondeccuja qquen indiye'choma injanga fi'ttiye atesu'fambi.
    O'tie tsu egae afaséye'su tisuma egae afasesundeccui'ccu tsovejunaccu afaccoya'cho.
    Tsa'caen tsu afaya'cho tisuma egae su'chone.
  ghs-ghs: Oke hiiremi anai bai hiiremi Dzuta abi paha qesai anama nagapa erata baahumi
    iihai mootomi anai no ma noko gama dzeima noo qohareta tuumata.
  peg-peg: ଆନ୍‌ ହେୱାରିଂ ଉତର୍‌ ହିତାଂ, ଇନାକାନ୍‌ ଆରି କାତା ନାହାଁୟ୍ ମୁକାମୁକି ଆୱି ପାତେକ୍‌,
