    ସୁବିଦା ପାୟାୱି ପାତେକ୍‌ ହେୱାନିଂ ହେଲାୟ୍‌ କିନାକା ରମିୟର୍‌ତି ବିଦି ଆକାୟ୍‌ ।
  txu-NT: Ba memã kum, “Be, djãm Rômakam me ja kukràdjà kôt ne ba me ije me axwe jabej
    me kukjêr kêtkam tu me par? Kati. Ba me me axwe jabej me kukjêr kumrẽx. Nhym me
    me kuka kônh axwe jarẽnh kumrẽx ba me me kuma. Nhym kam me me imã amijã aprã ba
    me arỳm kuma. Me ije me axwemã ijapôxkambit ne ba me arỳm pãnh me kupa.” Nã bãm
    ã memã ane.
  eng-WEBU: I answered them that it is not the custom of the Romans to give up any
    man to destruction before the accused has met the accusers face to face and has
    had opportunity to make his defense concerning the matter laid against him.
  gnw-NT: 'Ẽrei che jae chupe reta: ‘Romano reta uyepocua''ã umee vaerã quía, ndei
    umbɨjeco vae reta yugüeru uñeapo jese mbove jare ndei uyerepɨ umbɨjeco vae reta
    güi mbove’ —jae chupe reta, jei—.'
  mux-mux: '“Na-ni eninindu pundu topu kene nimbu mele: “Oliu Rom-gapman yima-ni yambu
    te we buni naa silimulu. Kotele piliipu, kot tenjilimele yambumanga ungma piliipu
    kene, kot tenjilimele yambale yunu-ni yandu ung te pundu topa kene nilimú kene
    piliipuliinga, yambale lawa te pelemú kene piliipuliinga buni silimulu. We naa
    silimulu.” nirindu.'
  maj-NT: Kixinyaha̱ jóo̱ nga najmi b'a̱ ts'ín nkaha̱ já tjíxá Roma̱, tsa chu̱ba̱
    tsjáhá kju̱a̱ nga n'e̱k'ien xu̱ta̱. A̱t'aha̱ tsa tjín xi tísatéjéne, tjíhin nga
    ta̱ ku̱a̱si̱njña xi tíbatéjénehe̱ tu̱ xi ka̱ma ku̱a̱si̱nko̱ho yjoho̱ nga̱t'aha̱
    ni xi tíchjaninéhe̱.
  bkq-NT: 'Aituo keankâ Paulo agâ tyewiâtuneim modoram auguely: “Ânguy tyâwâtuneba
    saguhoem, aguely tydaseba kulâ” uguely.'
  kue-kue: “Ba na yegl di ye teinga, ‘No Rom yomba yumbun yoko ta yomba tomga mambuno
    paikrukwa. Yomba ta kotmo panambuka i ye kot ereteingwa yomba meglmara andigltre
    kot erambuka, te ye enge tomno ye yene nangiye kumbun ertre ana kot ereteingwa
    yomba kanno i di ikine endinambuka.’
  cot-NT: Cotanquitsi naatimpa nocantajiaqueri irira Iromaquitica tee irimetojantajigueji
    intati, mana iroqueti incajemacaantajiaqueri catsimajianquitsica jerijia icatsimajiaqueca,
    inquenquetsaventaquempa inquemajiaqueri maasano.
  bnp-bnp: “Lakea a koli, a ta maea, ‘Na tahuna a bakovi tara ni padi virihi na maregoa,
    a vilone huriki a Rom i ta maea, nahea ni gi vakamadihi tavula a viri. A viri
    i tahoka a maregoa bara i pesi taro na matana viri i padi virihia na maregoa,
    ge tagaria na maregoa ni padi virihi ia vona.’
  apn-NT: 'Nom pa mẽ kêp ja kaga nẽ mẽ kãm: “Nà mẽ ixpê Rõm nhõ xwỳnhjaja na pa htem
    ã mẽ hipêx anhỹr kêt nẽ. Na pa htem mẽ kot ho kapẽr xwỳnh noo mã tanhmã hkukjêr
    to nhũm tanhmã amnhĩ tã àprãr to pa htem kuma nẽ rĩ kormã tanhmã mẽ ho. No na
    pa htem kormã mẽ kot tanhmã amnhĩ jarẽnh to hkêt ri tanhmã mẽ ho hkêt nẽ.” Anẽ.'
  ctp-NT: Mxkweěn ꞌin neꞌ chaꞌ siꞌi ngwañaꞌan ngiꞌni neꞌ romano; ja ka kuꞌni biyaꞌ
    ba ꞌin nten si ja ya ta ba bra ꞌin neꞌ chaꞌ kulo luwi neꞌ chaꞌ ꞌin neꞌ bra nu
    ti nduun nten nu mstya kiꞌya ꞌin neꞌ.
  opm-opm: Napotperhan noh it Es. Rom nure ma pohon ihapti ohri meng dahamar na arpit
    patin ohri Go ihat er hat sapat hanmur por dupsi han ire bes teinong na deiptimur.
    Orhe boknong matin han ihirsi; orhorsi irair tap ham meng pondeipti orhe boknong
    matin meng oh pathanwi Moh er hat sapat hanmur por dupsi han ire bes teinong deiptimur
    noh potipmur.
  bvr-bvr: Wurra ngaypa ngu-yinaga burrwa, ‘Ngika a-la. Ngayburrpa Rowm nyiburr-guyinda
    gala nyiburr-yirda nyiburr-workiya. Wurra burdak gu-ngardapa nguburr-negiya barra,
    lika mari nula arr-wenggana barra nipa burr-guta. Minypa ng-galiya barra ana-gorrburrwa
    gun-nga mari nyibi-rrimanga nula rrapa ng-galiya barra nula a-ngurrjiya.’ Ngaypa
    ngu-yinagata ngu-weya burrwa aburr-gata Ju yerrcha, a-la, Agrípa.
  wal-wal: Taani, ‘Mootettida urai bana mootiyaageetuura issippe eqqennaaninne bana
    mootido yohuwaassi zaaro immennan, oona gidikkonne aattidi immiyoogee Roome asaassi
    woga gidenna’ yaagada etassi zaaraas.
  zad-NT: Na' gosh'gakee ka choncho cho' beṉ' Roma, aga lii wc̱hogbia'tezcho guet
    to beṉ' shi bi sie' wzoa rson c̱he' lao beṉ'ka' chao xya c̱he'.
  kmg-kmg: 'Munarepie no dâŋ ŋifecne šiŋuc jazapo: `Romaŋic nâŋe qoqoricte sawa ŋic
    moc šikare mi qikiŋneeŋgopeneŋ. Nâŋe ŋic dâŋko râekicne e mecne â dâŋrune mecne
    mâmâc hetumaŋ-jopapene ŋifec â ŋifec dâŋ sâckoa mueŋgopieŋ. Ž'
  aso-aso: 'Longoꞌ i-nidikevo tiꞌ lo lo-ngimuvoniꞌ: Loma ve leliꞌ monovote neꞌmino
    nomive. Ve ma goniꞌve neivo ma laza goniꞌ nii-daveti muluꞌine do lamineꞌ o-ngedelesa
    aꞌmine ve aꞌninguꞌ haza gopo molosaꞌmune. Gomuꞌ nene goniꞌ nii-daveti veꞌnidoꞌ
    eleꞌmize molokunivo goniꞌ i-daniꞌ initetoꞌ do tineꞌ molo gamazi gohi lo-ngemavo
    gelaaꞌ noune.'
  uli-uli: Iwe isa kangalur le hamem yarmetael Roma ila hate ma fangloh yarmat bo
    re bela llir loh le rebe ted werfangal mo rechokla re yichingewar, hare imol mala
    re be telad kofer mo irel tayikof kala re sor bo re foru.
  nin-NT: “Ingga i ddu ba da di, a ti da di unushirr à na inkindirr indanda, anu Roma
    a di du undurr wa nggo a nga ma inkindirr yi a re narr itu ima kye na ashishi
    ka abangga ba nggo a nga ma inkindirr yi nggo.
  acu-NT: 'Tu seatinamtai wikia ayaakun: Romano apuri ainautikia chicham nekatsuk
    aintsun maawarti tichamnawaitji. Tura aints tunau turayi tinu ainaujai ingkiunisar:
    Tunaari atsuash tusar nekaratnuitji. Tura nu aints chichaman nekarmamchaukeka:
    Maawarti tusarkia akupatsji, wikia timiajai.'
  cak-WNT: Yac'a riyin xinbij chique chi ri kaley riyoj romanos ma nuya' ta k'ij chi
    choj ta natek pa camic jun winek. Ri kaley riyoj nubij c'a chi ri chapon ch'a'oj
    chrij, niya'ox (nya') na k'ij chare riche (rixin) chi nich'o na quiq'ui ri ye
    chapayon ch'a'oj chrij riche (rixin) chi nuto' ri' chiquiwech.
  ebk-ebk: Ngem kenalek kan chicha un fiakun ukialen chi Romano ay mangipurang as
    nan naicharum as nan tukún sakbay munsesennakiangcha as nan chiyuycha nangicharum
    kan hiya ya mawad-an hiya as chansana ay manongfiat as nan charumcha kan hiya.
  spa-PDDPT: Les respondí que no es costumbre de los romanos entregar libremente a
    algún hombre como un favor, antes que el acusado tenga a los acusadores cara a
    cara y la oportunidad de defenderse con respecto a la acusación.
  ruf-ruf: Na nene niwalongela si pfipfo bae pfawotendagha Waroma, kumkoma imunu wowose
    ng'ana yetingane ne iwanu iwamwing'ile ghamaghomba na kumleka yeyamile.
  gun-gun: Ha'e kuery pe aipoa'e Roma pygua kuery reko rami vy nda'evei peteĩ va'e
    rei ajuka uka aguã hexe ijayvu va'e kuery joa py ikuai e'ỹ re, ayvu oiko va'e
    ombovai aguã.
  agu-BL: Itzun wal wetz scyetz yi nk'era'tz bin chicstumbr yi e' aj Roma tan jatxle'n
    jun wunak tan cwe'n quimsa'n yi ko ntaxk ak'lij ama'l tetz tan colol tib ẍchiwutz
    yi e' ak'ol til.
  isn-isn: Ku ili unene aza niasukiiye kina ku ntendo nia a Roma kumupumya muntu ku
    kielya badala akwe, u musemelwa utakiwe kutula ni lyoma nila ku gugana ni asemi
    akwe nu kitambuilya ku usemelwa nuanso.
  eng-PEV: But I told them, ‘That’s not how we Romans judge people. If somebody blames
    another person, we don’t say that person is guilty until after we get them in
    front of a judge with the people that are blaming them. And we let that person
    say why they reckon they are not guilty.’
  ilo-ULB: Iti daytoy, simmungbatak a saan a kaugalian dagiti Romano a mangiyawat
    iti tao a kas pabor; ngem ketdi, rumbeng nga adda iti gundaway iti naidarum a
    tao a mangsango kadagiti nangidarum kenkuana tapno maikalinteganna ti bagina a
    maibusor kadagiti pammabasol.”
  pir-NT: Tiquina sa ni sinigʉ̃ tʉhogʉ yʉhʉ tiquinare ohõ saha ni yahuu. “Roma cjẽna
    pehe peresu tiquina yeriquinare masare ohoerare. Sa yegʉ tiquirore ohoeraja mʉsare.
    Ʉsã ñehediquirore tiquirore yahusãriquinare tiquiro ihñato pano tiquirore buhiri
    dahre masiedaja ʉsã. Tiquiro basi tiquiro yerire tiquiro yahueragʉ̃ tiquirore
    buhiri dahre masiedaja ʉsã”, nii tiquinare.
  anv-NT: Ne ngaré ɛbwɔ́ nnó gepɔgé bɔɔ́ Rom gepɔ fɔ́ nnó ájɔɔ́ nnó muú akwé
    ɛbɛ́, ayi ji ne bɔɔ́ mpa bií álá tɛne unɔɔ́ mpa ne aŋmɛné mmyɛ jií né depɔ
    deko ɛtire aké ji apyɛ wɔ́.
  sab-NT: Ama ulita gerudu ene cha ole gire cha gerudu ama ole kwian una Romamu me
    kle kwian jiske gweda sugekare kwian daba gbanga jiskege, agwa ngeru kwian daba
    gbanga jiske gerudale mo gwale daba jiske ole kaire kwian jiske gerudale mo giti
    gbanga jiske ole, ene uñale kwian jiske ulia o me jiske. Cha gerudu ene ama ole
    che una Romamu suia giti,
  tmd-tmd: Jɨ mönö il i yadölim nugwön nɨ ñɨgö yadma, ‘An Rom nöbö mö lo i aliö mɨdöl.
    Nöbö mö hör pɨl pal nɨgöinɨŋ. Mönö diba yadɨŋ, nöbö mönö mɨjön piaku duön, nöbö
