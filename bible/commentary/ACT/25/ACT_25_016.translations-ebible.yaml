    ꞌa na veimea i na wafa. I lubwaineni nagami i na vonayavuga, bega ta na ꞌasetai
    i veꞌewa mogitana ꞌalo i vevekali.”
  ory-ory: ମୁଁ ସେମାନଙ୍କୁ ଉତ୍ତର ଦେଲି, ଅଭିଯୁକ୍ତକାରୀ ଓ ଅଭିଯୁକ୍ତ ମୁଖାମୁଖୀ ନ ହେବା ପର୍ଯ୍ୟନ୍ତ
    ପୁଣି, ଅଭିଯୁକ୍ତ ତାହା ବିରୁଦ୍ଧରେ କରାଯାଇଥିବା ଅଭିଯୋଗ ସମ୍ବନ୍ଧରେ ଆତ୍ମପକ୍ଷ ସମର୍ଥନ କରିବାର
    ସୁଯୋଗ ନ ପାଇବା ପର୍ଯ୍ୟନ୍ତ ତାହାକୁ ସମର୍ପଣ କରିବା ରୋମୀୟମାନଙ୍କର ବିଧି ନୁହେଁ।
  bzj-bzj: “Wel, af koars mee mikays paint owt tu dehn dat wee Roamanz noh du ting
    soh; wee noh sentens nobadi widowt yehr dehn kays fos. Wee hafu mek shoar dat
