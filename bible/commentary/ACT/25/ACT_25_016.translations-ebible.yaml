    mꞌaan naviꞌ, ndoꞌ mantyi nquii juu ntsinin juu jñꞌoon na ngüañoonꞌhanꞌhin.
  bhd-bhd: पन मीं तैन ज़ोरू थियूं, कि रोमी केरे दस्तूरेरे मुताबिक कोई मैन्हु सज़ा
    देनेरे लेइ हवाले न कियो गाए, ज़ांतगर तैस अपने मुदेइ केरे सामने तैन इलज़ामा केरे
    बारे मां अपनि सफाई पैश केरनेरो मौको न दित्तो गाए।
  too-NT: Quit iccākalhtīlh que xapū'la huan tachī'n calacan cacātā'chihuīna'lh a'ntīn
    talē'ksa'nīni'n. Chuntza' tzē natamaktāya. Lā' xmān chuntza' tzē namaknīcan. Chuntza'
    pō'ktu tatlahua huan pūchihuīna'nī'n xalanī'n nac Roma.
  ind-AYT: Aku menjawab mereka bahwa bukanlah suatu kebiasaan bagi orang Roma untuk
    menyerahkan seseorang sebelum tertuduh bertemu dengan para penuduhnya, muka dengan
    muka, dan ia diberi kesempatan untuk membuat pembelaan terhadap tuduhan-tuduhan
    tersebut.
  cjo-NT: 'Omaanta nokantakiri: “Naaka oroomajatzi. Tee nametawo noshinetakaantashityaari
    tekiraatarika ikantakoetziri. Ikemawakiroota irika pikantakoteriri eerokapaeni.
    Rirojatzikya ñaawaetakotaacha”.'
  nsn-nsn: Inggo ku hire tasisina pare, inggon ahik pah ter niguatang Roum tar heir
    tang hingiar tamata tar uelmahing tar binaka halana te tur i uoum tasisit ka tohotola
    tatanon. Kare inggon e banotompe tar uelturut katongoin tar nitohotolanin.
  san-DEV: ततोहम् इत्युत्तरम् अवदं यावद् अपोदितो जनः स्वापवादकान् साक्षात् कृत्वा
    स्वस्मिन् योऽपराध आरोपितस्तस्य प्रत्युत्तरं दातुं सुयोगं न प्राप्नोति, तावत्कालं
    कस्यापि मानुषस्य प्राणनाशाज्ञापनं रोमिलोकानां रीति र्नहि।
  tna-NT: 'Da su beju yama jeutsuana huecuana uja: “Aimue detse romano huaraji cuana
    ja aidhe abaji mahue manuame ata cua mahue. Equene jatuaquisatiji cuana neje jabati
    taji mecuana sa jatuaquisati cuana ejeutsu puji.”'
  lid-lid: 'Eme ma jo anya, ‘Kandriyen ta gapman badu Rom edeu ndramak ili ta sahou
    i buku doh: Buku rayah lau anya kadeu ari ndramak ki ta sahou, iy ndramak doh
    badeh, katiye len tan ta asehek sahou hawe oro bwena, op. Gabman winiyan bati-i
    sahou tan iu laleyah bwe, buku i ndramak nane basehek saba lakou iy amekes bado
    mada sahou bwe.’'
  wim-wim: Puth ngay thawangan thant than pam wanch Rome punchanangana aak-yaꞌang
    keꞌam maꞌam theeꞌantan pam than wiyangan waaꞌ-waaꞌantan nunanga wayan yump. Kaꞌathamana
    than wik thawayn courtangana, aꞌ nil puth wik ngeeyowa wik way anangan thanan
    waaꞌ-waaꞌin nunangana. Aꞌ nil paththam yipam thawow thant wik thanttam anangan
    nath kan-kanama nath yaꞌa. Ngay wik anangan kanam waaꞌangan thanta.
  zga-M: Une nikhavamula nikhata salulaghilelo ulya valoma ukhung'umya umunu vusapanogilele
    ukhung'umya.
  yom-yom: Vayi ndiba vutudila ti mu kikhulu ki basi Loma ti mutu kalendi zengolo
    nkanu ko enati kasi samba va ntuala mimfundi miandi ko ; ayi kafueti tuama baka
