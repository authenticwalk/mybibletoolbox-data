    ükaninte kore nun romanobo ngätäite, tikwe nieba ietre.'
  azg-NT: Majoꞌ sintcüꞌë jñꞌoon ndëë nanꞌñeen na nquë́ nnꞌan na condui já cüentaaꞌ
    tsjoon Roma, tyiꞌconcyá na veꞌ cueꞌto tsꞌan na mꞌaan naviꞌ na tyiꞌcovijndaꞌ jnaanꞌ
