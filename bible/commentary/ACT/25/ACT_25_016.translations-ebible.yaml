  huu-NT: 'Naimacɨ uai otɨcue: “Caɨ Romanos comɨnɨdɨ llogɨdogamɨena jamai taɨnomo
    duere fɨnoñedɨcaɨ; iadedɨ llogɨdogamɨedɨ ie llogɨdotɨno uai nano cacareitɨcaɨ.
    Ie mei ie abɨ rɨidollɨcɨnomo jɨaɨ cacareitɨcaɨ”.'
  jiv-NT: Takui wi tímiajai “Iisha Rúmanmaya̱ áentstikia chícham nékatsuk, mantamnati
    tusar akupeatsji. Tsanumpruinia nu, emka táartin áiniawai. Tura nuyá chichamprumatsa̱i̱ṉ
    mantamnati tusar akupeatsji iisha” tímiajai.
  otm-NT: 'Nɛ nugä dá xi''ʉ: “Pɛ nugähe dyʉ romanogähe hingui sä ga hohe n''da ''bʉ
    hinda nadí juąnbähe ʉ, nɛ dim ''bäpʉ ja yʉ́ hmi to''o di yąpi, din yąsɛ.” Ngubʉ
    dá xifi.'
  dah-dah: Irkeb ne beleŋbe, ‘Roma gabmanyen matarebe al kura merere huwarkeb tagal
    unnayiŋ mar go manaŋ tumŋaŋ merere huwarnayiŋ. Irdeb al goreb mel gote diliŋde
    yiŋgeŋ ge teŋ mere tiyyeŋ. Gwaha ma tiyyeŋ gobe miŋ miŋmoŋ epte ma tagal unnayiŋ
    mar goyen haniŋde mekertek,’ yinmiŋ.
  tnk-tnk: Mətə iakɨni pen tɨ nirəha i mə narəien səvəi nəkur Rom ropə. Trɨni mɨnuə
    kɨni iərmama riti mə rɨnərui loa, ko iapkəseni akwauakw mhə in mə tukousi əpune.
    Takaməkeikei mukupwən mousəsɨmwɨn in mɨne nərmama səməme kamhəni ərəha in ia kwopun
    kuatia. Iərmama nəha traməkeikei muvehi nəpɨn səvənhi pwəh in trɨni irapw nəɡkiariien
    səvənhi ia nɨkaren səvəi nəɡkiariien me nəha nərmama kamhəni ərəha in irə.
  kpr-kpr: 'Avata na nemokena dengoro eminge induduseni. Genembo dara ari, mave foa
    osa sarira amo, ainda osa sari kato nange nange koto jokáda genembo ainda dombuda
    fetedo sekago osa saetira, ava seteno Jusi embo ne nininguseri. A kotugo, genembo
    nange nange osa sari katokena mino saetira, ava seteno nininguseri. Ainda beká
    mo: namonde Rome embo evetu genembo jo tefo diburada fitae eraera, o tefo dae
    eraera. Seteno dadabetiri, na Jerusalem dodo reighi Sesaria eminda fuseni.'
  san-IAS: tatoham ityuttaram avadaṁ yāvad apodito janaḥ svāpavādakān sākṣāt kṛtvā
