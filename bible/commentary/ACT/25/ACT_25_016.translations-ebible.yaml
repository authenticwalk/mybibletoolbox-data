  acr-TNT: 'Yey chique tak cꞌu riꞌ waꞌ, riꞌin ximbiꞌij: Chikaxoꞌl ri oj aj Roma, we
    cꞌo junok xcojiꞌ umac, nabe na cayaꞌiꞌ che cutoꞌbej rib chiquiwach ri quecojow
