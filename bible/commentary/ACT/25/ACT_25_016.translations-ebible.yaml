  apz-apz: Ose ntahonɨngkofi ulɨmentoho, Nakwo aꞌamu Loum sɨꞌnwi oso yahino hiso aneꞌnwoho.
    Hwe fihwo aꞌamu nomꞌne kakineꞌno hungkuno hiꞌnjo sohwo kakoe sɨmanopo malohofeꞌnjo
