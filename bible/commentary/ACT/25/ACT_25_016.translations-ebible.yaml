  wat-wat: Eatu a iyavisiya vitana Noma yama visime nenei nauna namoḡa ina misiniya
    tovinuesana keta kana tovinoi nausiyai ebe tauna fasinei ina tanafafafana muniyai
    yo kana visime ina nisaiya.
  gui-NT: 'Erei che jae chupe reta: Mbaeti romano reta jeco omoeterenga vaera quia,
    ndei omboeco vae reta yogüeru oñeapo jese mbove, jare ndei oyeepɨ omboeco vae
    reta güi mbove —jae chupe reta, jei—.'
  quc-TT: Xinbꞌij kꞌu chike chi ri taqanik rech Roma, man kuqꞌalajisaj taj ajmak jun
    winaq we majaꞌ kata ri utzij pa ri qꞌatbꞌal tzij. Ri winaq ri katzujuxik yaꞌtal
    che kutoꞌ ribꞌ chikiwach ri ketzujunik.
  heg-NTPO: Mo auk tek oen noan, ‘Muid pamarenta Roma li atorang nga lam, auk musti
    pres dais na muna le, halas-sam nutus hukung bel una. Atuil in tao dais nol una
    ngas, musti maa saol auk napat le. Ta auk kom le ming mi in bel kula un elola
    ka. Nol un kon musti haup dola le siut puting apa ka, halas-sam, auk nutus dais
    na, nol nutus hukung saa bel una.’
  ptu-ptu: 'Sapo'' kuuaam: ‘Setonganna taia kabiasaanna to ma''pahenta Roma la dipebeem
    bäbä mesa tau ke tä''i dipahessa yolo kasalaanna dio olona to untanda''i anna
    mala untula'' ia duka'' kamaloloanna.’'
  bzd-NTPO: Ye' tö ie'pa iu̱té tö romawak wökirpa kë̀ yi tteta̱'wa̱, ka̱m ie̱' tsa̱tkö̀
    ikkatökwakpa ta̱ ñì wösha̱ë e' yöki̱.
  kwf-kwf: Bore ma nau ku fata Ꞌuri fuada, ‘NoaꞋa laꞋu na falafala kami ngwae Ꞌi Rom
    ki neꞋe mike matalangaꞋinia ta ngwae Ꞌi naꞋona neꞋe nia fata suꞋusia Ꞌi maana
    na ngwae neꞋe kira giosia ki.’
  eng-WYC-2017: To whom I answered, That it is not custom to Romans, to damn any man,
    before that he that is accused have his accusers present, and take place of defending,
    to put away the crimes, that be put against him.
  eng-WMBB: I answered them that it is not the custom of the Romans to give up any
    man to destruction before the accused has met the accusers face to face and has
    had opportunity to make his defence concerning the matter laid against him.
  zat-NTPS: Neda' beche̱ba' benne' ca', gunnía' benne' xu'u lawe' chee̱ Roma quebe
    nu benne' dxelechugue̱' chee̱' gatie̱' che quebe zrine̱' lau benne' ca' dxelawe'
    le̱' zria chee̱ xeche̱be̱' waláz chee̱'.
  spp-spp: Ka mii i pi pyi na Ɔrɔmu fànhafeebii ɲyɛ na ɲɛɛg'a sùpya tùn, mà li ta
