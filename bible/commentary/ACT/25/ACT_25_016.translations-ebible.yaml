  agt-agt: Ammi nebar ku hapa tekid ya gagangay mi nga taga Roma ta awemi hama pa-gangan
    ya tolay am awena para la makiatubang ta mangidarum tentu, petta itta hapa ya
    pakitabbag na ta pangidaruman da tentu.
  lug-lug: “Ne mbannyonnyola nti mu mateeka g’Ekiruumi, omuntu tasalirwa musango kumusinga
    nga tamaze kuwozesebwa n’aweebwa omukisa okuwoza n’abamuwawaabira.
  yby-yby: 'Liki layoko sa-loko lo boe: Lomu wewena lemo monawate sako minamiye. Wewenahenaya
