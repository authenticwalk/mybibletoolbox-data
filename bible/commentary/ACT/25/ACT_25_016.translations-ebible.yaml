  cbc-NT: 'Bairo na cabomiatacʉ̃ãrẽ, atore bairo na ñiwʉ̃: “Jãã romano majã bairo
    jãã átaje cʉtiya: Jĩcãʉ̃ ũcʉ̃rẽ cʉ̃ jãã pajĩãmasĩẽtĩña, cʉ̃rẽ cabʉsʉjãrã pʉame
    cʉ̃ catʉ̃goro cʉ̃ cabairijere na cabʉsʉjãẽtĩcõãta. Bairo na caápericõãta, dope
