    dong musti bamangada dolo. Beta mau dengar bosong kasi sala apa sang dia. Deng
    dia ju musti dapa kans ko bela diri. Baru beta bisa putus itu parkara, deng kasi
    jato hukuman apa sang dia.’
  nce-nce: Kwe bo bubë gali metafu latëtatemë, ‘Sebo Rom provins mago enëne, sebobë
    lowene melë lëgëbelalële, bume kë so mëtatlabë enënebë toba elë blawa hana gwa
    nëgëtatëmame. Fli ho bu li home so mëtatlana, kwe bubë gali tafu mëgëtatlabëme
    aholo bo sle samëtagutla. Bubë so gali afina tafu lëtatëmeme na tokwafe onehobë
    gali aholokwane lëgletëmebë ho, bubë gali hwi sle lolotëmeme.’
  pol-UBG: Odpowiedziałem im, że Rzymianie nie mają w zwyczaju wydawać człowieka na
    stracenie, zanim oskarżony nie stanie wobec oskarżycieli i nie będzie miał możliwości
    odpowiedzieć na zarzuty.
  qxh-NT: 'Munaptinsi, nirä: ‹Roma runacuna mana sumaj tapucaćhällar, pitasi mana
    wañuchinchu. Chiquinacushanwan ñauquinacunantaraj shuyan.›'
  nwi-nwi: Mərɨg yo yakamni-pən tuk əriə mɨmə, ‘Pəh nien mə norien en kapəmawə nəmə
    Rom mə kɨmawə jakseighan-pən apnapɨg əmə kɨn yermamə ye kwermɨ tɨkmɨr kafan mɨnə.
    Pəh kwən a tukrərer kupən irəriə, mɨni atuatuk nəgkiarien yame kamhani iran.’
  kmo-kmo: 'Worek, ada yenya eecha wor, ‘Rom ma yechi lo otii tawa abo diitata: ma
    poren kapasek yon maji ba diimaney, nota diita ma yechi tapak saka howu hakiitawak.
    Rii sa riina ba diimawa ma yechi mi somak siitiinak, rii sa awasen maji ba.’'
  agr-agr: 'Tujutuinakui wi ayaakun: ‘Romanmaya apu aidautik aents chicham tsuwapjuamua
    nunú, tikich aents chichaman tuina nujai igkumtikamash, ayamjumamainjin taigkik
    mantamnati tusaik tuchau ainaji, tibaijai.'
  kyc-kyc: Namwa Orome akali dupwa kote pii rolo see napala akali mende mee langa
    jerama ingya nalyamo. Nakamba baa kando kote pii renge dupwa laraminyipa baa dokona
    ingyuo isingi lapenge ingilyamo leyo.
  urd-GVU: مَیں نے اُنہیں جواب دیا، ’رومی قانون کسی کو عدالت میں پیش کئے بغیر مجرم
    قرار نہیں دیتا۔ لازم ہے کہ اُسے پہلے الزام لگانے والوں کا سامنا کرنے کا موقع دیا
    جائے تاکہ اپنا دفاع کر سکے۔‘
  yre-NT: Ɛn maan 'vɩ -wlɛ 'nan, Rɔm 'nɔn 'ka tin tɛa min da zɩɛ dɩ. Min nɛn o 'wɩ
    'tɔ "man "bɛ, 'o 'vale minnun nɛn o 'wɩ 'bɔ 'tɔ "man "bɛ waa, 'o cin ye, -e min
    zɩɛ 'wɩ nɛn e drɛ 'lɔɔ, o 'wɩ 'tɔ "man "bɛ, 'e 'si "va.
  fuh-BKF: 'Njaabiimi ɓe: Al''aada Romankooɓe jaɓataa saraade neɗɗo si hawritaay e
    felooɓe ɗum ɓeen. Sanaa tawee ina fotti faa jaaboo ko feldaa ɗuum.'
  arl-NT: 'Janiyari saaja nojori riucuacanuni: “Roma tiacajiniji jiyaniijiaari maja
    ritia na monu pueyano. Nocuara saquiriojotanaa cuaara nijioma niya nocuara saquiriojotanuunurajaatijia.
    Monu panishano cuaara riuhuaneera tamajaaja quenaaja nocuaji, jaara seetanujuanaa
    quiyaquiri nocuara saquiriojotasano”.'
  ziw-ziw: Mna siwagamba kugamba suwe Walumi hachina mazwela kumlavya yoyose akulahwa
    hewenati wadya wakumlaha kudugana naye akegombela mwenye mwe yadya wakumlaha.
  grc-TR: Πρὸς οὓς ἀπεκρίθην, ὅτι οὐκ ἔστιν ἔθος Ῥωμαίοις χαρίζεσθαί τινα ἄνθρωπον
    εἰς ἀπώλειαν, πρὶν ἢ ὁ κατηγορούμενος κατὰ πρόσωπον ἔχοι τοὺς κατηγόρους, τόπον
    τε ἀπολογίας λάβοι περὶ τοῦ ἐγκλήματος.
  nag-nag: Kintu moi taikhan ke koise, Rome laga niyom te to hoile, kunke golti lagai
    ase, taike bisar kora dinte taike golti lagai diya khan usor nijor sob kotha kobole
    homoi nadi kene taike saja diya niyom nai.
  eng-OEBCW: My answer to them was, that it was not the practice of Romans to give
    up anyone to their accusers until the accused had met them face to face, and had
    also had an opportunity of answering the charges brought against them.
  knj-NT: 'Jix walon tet eb jaxca ti'': “Pero chi yal cu ley jaon a Roma jon ti'',
    c''am chi ske'' tol comon c''al chi ak''le cam junoj mac txequel. Sowalil chi
    yil-le oc sat eb yetoj eb chi ak''on queja eb tu'' sattaj yaaw, catu'' chi scolon
    sba eb,” jin chi tet eb a Jerusalén tu''.'
  deu-1912: 'Denen antwortete ich: Es ist der Römer Weise nicht, daß ein Mensch übergeben
    werde, ihn umzubringen, ehe denn der Verklagte seine Kläger gegenwärtig habe und
    Raum empfange, sich auf die Anklage zu verantworten.'
  san-PUN: ਤਤੋਹਮ੍ ਇਤ੍ਯੁੱਤਰਮ੍ ਅਵਦੰ ਯਾਵਦ੍ ਅਪੋਦਿਤੋ ਜਨਃ ਸ੍ਵਾਪਵਾਦਕਾਨ੍ ਸਾਕ੍ਸ਼਼ਾਤ੍ ਕ੍ਰੁʼਤ੍ਵਾ
