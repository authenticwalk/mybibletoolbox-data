    ageoge kakaua. Egae kai iifa ipakainai kapa apala agaꞌo ekapaisa koa aisama, isa
    imaꞌiai alapaaua laoma.
  aey-aey: Euqa ija Rom agena kobol eu odi qee ec maadem. Ege dana oso uqa dewegnu
    balijecebil uqa age ebenegana deweg tudocnu mahuc qee moqaun. Euqa casac dana
    uqa um qudec dana eu age uqaca mecidodii um qudec je eunu madocobil uqa uqadodoc
    cahahadoc je maadigian.
  urd-GVH: मैंने उन्हें जवाब दिया, ‘रोमी क़ानून किसी को अदालत में पेश किए बग़ैर मुजरिम
    क़रार नहीं देता। लाज़िम है कि उसे पहले इलज़ाम लगानेवालों का सामना करने का मौक़ा
    दिया जाए ताकि अपना दिफ़ा कर सके।’
  ycn-ycn: 'Aú numá najló: “Uncá nayurila huajló, huala''acáloje ilé que penaje. Uncá
    majopeja calé huecá romano naquiyana huajaca ina''uqué. Pamineco huahuata ritára''aco
    huajimaje, ricá nemacare nacú: “Uncá ina''uquélari” que. Rarucátajeño hua''até
    huahuata ritára''aco huajimaje. Ejomi ricá nemacare nacú: “Uncá ina''uquélari”
