    mangempafasor an chicha, ta wachay én-énnéna way manàchég hen acharna.
  tam-2017: 'அவர்களுக்கு நான் பிரதியுத்தரமாக: குற்றஞ்சுமத்தப்பட்ட மனிதன் குற்றஞ்சுமத்தினவர்களுக்கு
    நேராகநின்று, சுமத்தின குற்றத்திற்குத் தனக்காக எதிர்வாதம் சொல்ல அவனுக்கு வாய்ப்பு
    கிடைப்பதற்கு முன்னே, குற்றஞ்சுமத்தினவர்கள் சாதகமாக அவனை மரணத்திற்கு ஒப்புக்கொடுக்கிறது
    ரோமருக்கு வழக்கமல்ல என்றேன்.'
  azz-NT: Huan nejua niquinnanquilij que in tanahuatil de Roma amo quitecahuilía que
