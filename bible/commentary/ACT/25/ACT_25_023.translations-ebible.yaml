  heb-heb: ויהי ממחרת כבוא אגרפס וברניקה בהוד גדול ויבאו אל אלם המשמעת המה ושרי האלף
    ונגידי העיר ויצו פסטוס ויביאו את פולוס׃
  mpp-mpp: Mac saeme Agripa nga Benaisi yeke ngakpi hibine madicne holelu tutumang
