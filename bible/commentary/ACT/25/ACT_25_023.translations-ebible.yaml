  chk-chk: Sorotän ewe rän Akripa me Pernika ra feito fän sokopaten fouter mi ling,
    pwal fän etiwetiw seni ekewe aramas. Ra tolong lon ewe utten mwich fiti ekewe
    meilapen sounfiu me ekewe souemwenin ewe telinimw. Fän än Festus allük ra emwenato
    Paulus lon ar we mwich.
  ssd-ssd: Mafena le Agripa nale Bernise ndoŋ nakile tawi magenu silika mindepiye
    mayemba maŋgur ma mbol pronaik. Kame mbal tuku gabat sugo sugo Sesarea nyu ŋak
    mbal mata pronaig. Nane ŋakmba maŋgurkinaig le Festus nu afu kukulniŋgina le Paulus
    tumba pronaig.
  acr-TNT: Chucaꞌm kꞌij cꞌu riꞌ, ri Agripa y ri Berenice xeboponic. Yey saꞌchi ruchomal
    ri coquibal xquiꞌano, pachaꞌ e nimak takanelab lic cꞌo quiwach. Xeboc cꞌu pa ri
    nimalaj upa ja pa caquimol wi quib, junam cucꞌ ri comandantes y rachijab e aj
    wach re ri tinamit. Ecꞌu ri Festo xtakan che cacꞌam lo ri Pablo chiquiwach.
  rop-rop: Wal neksdei na deibin abum bigwan shou wen det king en im sista bin go
    langa det kothaus, en ola boswan solja en ola lida blanga det taun bin go deya
    garram dubala du, en afta det gabman bos bin jingat blanga Pol,
  mee-mee: Minmina na me ngangaila nae Agripa kala nge Berenisi keke atu ka ragau
    pangakosiningarea ka alangapaga ngareangana ka ri pana lua. Ba keke lu lakallo
    ta malle nga katungkala kala nga re kapunu nga ra balingkana ba re kapunu re nga
    maga kunna laeala e bollau. Nae Pestus ke bapage ra balingkana ta ri atung kae
    Pol lakallo te ri.
  dif-dif: Ditji kulnuni Agrippas ja Bernice tjirkatjirkaraterini ngumu marapujeli
    wokaranani, ja jakalkijiribamalini pirini wirinani juljaia kaparanto, ja nguraia
    kana pirnanto, ja Festulu jirijiribanani, tanali Paulus wokaralkana wonti.
  gam-gam: Kamkumaikekana, iwa king Agripa, ambe Bernaisi boll ekin wopake gale wopill.
    Ami una kerman kambono ne, Sisaria una kerman kambono, porapora wor numog po makai
    to moi. To molmaka, Pestus djika, una Pol iwo pakna wori moi.
  nou-nou: Edo sipo de Agrippa de Bernice de ungoda mamoumbogo da giro sagiro awa
    edo dada ari yei da totorisera. Edo ungo torero isoro embobo da gitijijigegari
    de nati da embo nembogamo de awa daedo dada ari yei da totorisera. Edo Festus
    mi setiri Paul budo totorisera.
  mqb-NT: Sidew a cəna, atə Agaripa tə Bernike ta nay tə mazlaɓ sə bahay awan, ɗo
    ahay tinen apan ti həran atan nga. Ta zla à man sə halay nga, tə bahay nga sə
    suje ahay pə kərtek awan, pi zek tu ɗo sə wulen su doh a tinen lele aya fok re.
    Festus a wa tə̂ gəɓay anan Pol.
  ape-B: Wehluwih ali Agripa nanu Benaisi cheneki dudukehi luseh ali chanaki. Chanaki
    ali enyudak pasin echech almam almagou cheneken umu chatuk echechich yeguh chakih
    umu douk chanubu chenek yopinyi. Chanaki ali chawich nebetali chowachabal atali
    wilpat, chanu anam nebemimu ami hanu nebemimu abuldak wabul uli. Chawich iyuh
    ali Festas naklipu amam soldia halawali Pol hawichi.
  grc-F35: Τῇ οὖν ἐπαύριον, ἐλθόντος τοῦ Ἀγρίππα καὶ τῆς Βερνίκης μετὰ πολλῆς φαντασίας
    καὶ εἰσελθόντων εἰς τὸ ἀκροατήριον, σύν τε τοῖς χιλιάρχοις καὶ ἀνδράσιν τοῖς κατ᾿
    ἐξοχὴν οὖσιν τῆς πόλεως, καὶ κελεύσαντος τοῦ Φήστου, ἤχθη ὁ Παῦλος.
  cav-NT: Huecacatsutu juticuare Agripa, Berenice tsehue huaraji cuana jidamaque inime
    bajeje ishu caradati bahue etareju. Cajututicuarepa tatse ejutuqui jida tsuje
    arida tsehue. Sudaru cuanaja huaraji cuanara tatse tajicuare. Tumebaedya epu ebariju
    ecuita cuana dyaque inime metse cuanaque tuna tatse tsehue nubiticuare. Festotu
    tuhuadya jucuare. Turatu quetimerecuare Pablo.
  kgp-NT: Tỹ vaj kỹ Agripa vỹ kãtĩ mũ, Berenice fi mré. Kur sĩnvĩ rĩnh kỹ fag nỹtĩ,
    pã'i mág kur ti. Tenente ag mré fag tóg kãmũ mũ, ũn kãfór ag mré ke gé, cidade
    ẽn tá ke ag. Ĩn mág kãra ag tóg ge mũ. Kỹ Festo tóg Paulo jé prẽr mũ sir. Kỹ ag
    tóg ti pére kãmũ mũ.
  bvd-bvd: Tio dani guu sa 'Agriba fainia ni Benis keerua daru ka dao naa lao luma
    baita nai, ma daru ka ruufia na mai maku lalaungia keerua ki. Ma daru ka ruu mai
    lao beu nai fainia toa baita ni omee ki, ma toaa gwaungai ki 'ana fera nai. Sui
    sa Festas ka bae naa uri kera daka talaia mai sa Bol.
  ukr-1871: Назавтра ж, як прийшов Агриппа та Верникия з великою пихою та ввійшли
    в судову палату з тисячниками та городськими переднїми мужами, звелїв Фест привести
