    kape yerkwanu a kɨmnhakwasɨg kɨn, masor norien ehuə mɨnə kape nɨsiaiyen Agripa
    mɨne Benis. Kɨni Festas rɨmə tukhakɨr Pol mhauə imə.
  kmo-kmo: Komas yadii pochik Agripa rii Benaisi siitaka piir keyapochichinga yatii
    kikibak yesokwaniga yar. Piiriita yarek, i harapa aka wok iyar harapa ow ana pichar
    ma yechaka eeta akamaka tar harapa ma yechaka eecha iyarer. Worek, Pestas rii
    worek, Pol riina yecha yeechi yayar.
  agr-agr: 'Tusa idaisam kashinia duwi, Agripa, Berenicejai shiig iwagmamjag, ashí
    suntajan apuji aidau, nuigtú nunú yaaktanmaya dekas chichame antugtai aidaujai,
    chicham dekaatasa ijuntainum utsanawagmayi. Imanikagmatai Festo: —Pablon utitajum,
    —tima itawajui.'
  kyc-kyc: Leyamo doko suu pyao dokona yangama dokopa Akoripa enda Banaisapa kalya
    pipala dengenola kananola pyuo epapala yanda pingi mupwa dupwape anda malu palyuo
    karenge dokona akali mupwa dupwa paleta pii soo petenge anda dokona kolando epeyami.
    Dokopa Pesatasame Pole lanyuo epena leyasa Pole andakare lanyuo epeyami.
  urd-GVU: اگلے دن اگرپا اور برنیکے بڑی دھوم دھام کے ساتھ آئے اور بڑے فوجی افسروں
