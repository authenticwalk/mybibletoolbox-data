  por-TFT: No dia seguinte, Agripa e Berenice chegaram com muita cerimônia ao salão
    de reuniões. Alguns comandantes romanos e homens graúdos/importantes da cidade
    de Cesareia os acompanhavam. Então Festo avisou um oficial de que Paulo devia
    ser introduzido {que ele devia introduzir Paulo}. Portanto o oficial foi ao cárcere
    e trouxe Paulo.
  gwi-NT: Gęhdaa drin k'eedeegwaadhat choh (king) Agrippa, ts'ą' Bernice haa gwach'aa
