    nêl dɨ tɨbii vevac kô Pol mɨ lam.
  nak-nak: Tio, goio, mai galigeli, e Agripa mira me Benais goio guvi te la luma la
    vigagiala. Egira tokoromo tataho, la valalua togo pepeho egiruale, egira goio
    tiroro soilo te la luma la vigagiala, vikapopo me egite la mulugaluga tomi tegite
    soldia, me egite la uru tai te la mautu. Egite goilo tomiti mai ele, e Pestas
    goio baha tavu e Pol, egite goio tatea soilo tegiteu ele.
  lbb-lbb: Ana pukakiar lamur, e Agripa pa e Bernaisi dia hanot pa di amermer diau
