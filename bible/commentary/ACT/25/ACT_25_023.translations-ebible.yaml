  cpc-NT: Okanta okitiijyitamanai, ityaaki janta Agripa itsipatakawo Berenice owaniinka
    ikantaka. Itsipatakari ijiwari owayiriiti, jiwariiti saikatsiri janta. Ikantakaantaki
