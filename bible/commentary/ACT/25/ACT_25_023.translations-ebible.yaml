  gof-ENT: ዎንቴ ጋላስ ኣጊርጲኔ ባርኒቄይ ጊታ ቦንቾን ሻላቃታራኔ ካታማን ዴዒያ ጊታ ኣሳታራ ዪዲ ፒርዳ ኬ ጌሊዶሶና። ፊስፆሲ
