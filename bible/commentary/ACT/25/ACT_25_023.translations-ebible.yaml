    hoafɨ dɨdɨboadofe worɨ ranambe kefoehi mahüsi. Ranɨyu asu Festus ai hoafɨmayuwa
    Porɨmbo sowaründümo mahɨfomo.
  ptp-ptp: Mêd vɨgwe vɨdiiên Aglipa yuu li Benaisi val hɨxôn vunac vunac, dɨ yuu hɨxôn
