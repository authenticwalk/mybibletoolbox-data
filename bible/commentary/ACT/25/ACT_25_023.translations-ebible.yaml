    atahori monaen sia kota Kaisarea, basa se rema rena Paulus. Boe ma, mane Agripa
    no Bernike masoꞌ rala rema ro bua-bau mane nara. Basa atahori fee hadꞌat neu ruꞌa
    se. Basa se raꞌabꞌue ena ma, hofernor denu ro Paulus rala neu.
  msy-msy: Ezɨ amɨmɨzaraghan Agripa ko Bernaisi atrivimɨn kurukazir aghuaribagh amigha,
