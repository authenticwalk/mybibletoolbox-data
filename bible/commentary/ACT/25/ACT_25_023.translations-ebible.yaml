    wejweyi tlanawatijkeh itech nin tlaltíkpaktli. Noiwa owalajkeh n soldado tlayakankeh
    iwa n tekiwajkeh de non altepetl. N gobernador Festo otlanawati makualikakah n
    Pablo.
  bgg-bgg: Ji pha thimiang duiine rey mage shii, Agripha nane Bernise boh dumuii rek
    ne siphahi khothek nane ji pha rajan shii kho pha branthek rog shii bran phiing
    um iang pha hò shii khud dun. Festhus è yung ne Phaul shii thiichiih noh ba yi.
  eng-TCENT: So the next day Agrippa and Bernice came with great pomp and entered
    the auditorium along with the military commanders and the distinguished men of
    the city. Then Festus gave the command, and Paul was brought in.
  eng-BSB: The next day Agrippa and Bernice came with great pomp and entered the auditorium,
    along with the commanders and leading men of the city. And Festus ordered that
    Paul be brought in.
  cpu-NT: Okanta okitaitamanake, ikyaake janta Agripa itsipatakaro Berenice ovaneenka
    ikantayetaka. Itsipayetakari eejatzi ijevare ovayiriite, ipoña iriiperoriite atziri
    saikayetatsiri janta. Ikantakaantake Festo iramayeeteri Pablo.
  san-ASM: পৰস্মিন্ দিৱসে আগ্ৰিপ্পো বৰ্ণীকী চ মহাসমাগমং কৃৎৱা প্ৰধানৱাহিনীপতিভি ৰ্নগৰস্থপ্ৰধানলোকৈশ্চ
    সহ মিলিৎৱা ৰাজগৃহমাগত্য সমুপস্থিতৌ তদা ফীষ্টস্যাজ্ঞযা পৌল আনীতোঽভৱৎ|
  tod-tod: Poluma voloi Agelipa ta Ɓelenise ti lɛɛni tukpɔɠaaleʋe ʋɛlɛi wu lɛbiya
    wolai zaama, kɔɔɠuluɓaiti ta taazuʋɛ nu wolaiti ti ɠɛni ti ʋolu. Fɛsetuse devei
    veeni ti ʋa ga Pɔle.
  tac-NT: '''Lige melénala rawé alué wa''lula Agripa ''lige alué Berenisi sebasa alé,
    alé pachami mo''ile ''we a''lá semáriga alé napurigá ''we a''lá nirawa alué ralámulite,
    ''lige alué we''ká sontalo e''wélala mo''ile alé alué ralámuli ''yuga. ''Lige
    alué uché jaré ralámuli alé we''ká riógichi mochígame e''wélala si mo''ile alé.
    ''Lige alué ralámuli alé pachá mo''isá, ''lige alué wa''lula Besto nulale alué
    Páulo bayénaliga.'
  eng-WEBPB: So on the next day, when Agrippa and Bernice had come with great pomp,
    and they had entered into the place of hearing with the commanding officers and
    the principal men of the city, at the command of Festus, Paul was brought in.
  gfk-H: Tano mes na bung Agripa ma Bernis dir ga hanuat tikai ma ra tamat na minamar
    ma dir ga laka tano hala na nianga tikai ma ira tamat na lualua ma ira watong
    ta iakanong ra pisa na hala. Ma Pestus ga hartulai, di gaam lam halaka Pol.
  viv-viv: Bogi hida mala gilauna Agelifa Benisi adi vaigau yamumu-moꞋena tulina tulina
    hiꞋosena be yadi wakikaiwabu hiꞋela, ada manuwa abavagaꞋauta lakahina againe hiluku,
    kadu togiyomatana lakahidiyao ada badi melala ana tonagona buye hiluku. MoyaꞋaidi
    hiluku tu Fesito givehimeya be Folo hiꞋaliyena.
  yao-yao: Malaŵi jakwe che Agilipa ni che Belinike ŵaiche ali nkusangalala pa nkungulu
    ali alongene ni achakulu ŵa ŵangondo ni achakulu ŵa musi. Che Festo ŵalamwile
    kuti ŵaichenawo che Paolo.
  tgp-tgp: Ale mo mele rani sahe, supe Agrippa peresi Bernice la mai na nora pohapoha,
    ale la unu na jara tavera atu mata matavuhi peresi na nora patu tamlohi aulu mata
    vuro, peresi na tamlohi aulu matan taon tavera atu. Moiso Festus mara mo retileu,
    la lavi Paul mo unu.
  auc-NT: Ïïmö ate awënë odeye Agodipa tönö Bedänite ïñömö waëmö pönï weocoo wëñate
    mongæ̈ninque tömënäni näni ëñëincönë ñæ̈næncönë pöninque, Mönatö awënëmöna ïñömönate
    waa aedäni, ante baï cædinque wæ̈ñee da da pö guiidatapa. Ayæ̈ tontadoidi tæiyæ̈
    awënëidi tönö mänïñömö quëwënäni awënëidi ñæ̈næ̈näni tönö tömëna mïñæ̈ dao dao
    pönänitapa. Ayæ̈ Peto angä ëñëninque në wææ wänönäni wæætë Pabodo ingante ænte
    mämönäni pö guiite ongöñongante,
  kbc-NT: Neɡ̶eledi noko Agripa ajaa Berenice jiɡ̶icotiobece anei me yatecoɡ̶o odinixotinigilo
    nowoodi ane daɡ̶axa mele, odaa iditawece niɡ̶ijo oko oiweniɡ̶ide. Naɡ̶a dakatiobece
    minitaɡ̶a ica le nelegi niɡ̶ini diimigi ane latecaɡ̶aditibece niɡ̶ina oko. Me
    dakatiobece lixigaɡ̶awepodi icoa lacilodi iodaɡ̶awadi ijaaɡ̶ijoa ɡ̶oneleegiwadi
    ane daɡ̶axa me ɡ̶oneɡ̶aɡ̶atigi naɡ̶ani nigotaɡ̶a. Odaa Festo ja dienaɡ̶ata Paulo,
    odaa niɡ̶ijoa nowienoɡ̶ododi joɡ̶onadeegi.
  bmh-bmh: Nineimai, umaseu, Agripa wau Bernaisi dual go agal tibur galau naliupet
    maimai, malai dudu agal gumaranem dudu banban mui, uzanan dudu banban abai ereg
    ze sisiaranemen zau empip ebu siemen. Pestus nug Pol imai alabun awarina, imai
    alemen.
  ctu-BL: Ti yijc'ʌlal wen ch'ʌlbil tsa' tiliyob Agripa yic'ot Berenice. Tsa' ochiyob
    ba' mi' yubiñob t'an yic'ot jini año' bʌ ñuc bʌ i ye'tel yic'ot jini ñuco' bʌ
    winicob ti tejclum. Tsa' pʌjyi tilel Pablo cha'an ti' mandar Festo.
  meq-meq: 'Tədœ eye na, Agəripa ta malamar ŋgay Berenis ti ye naha ta ndo neheye
    tə patay naha bəzay aye. Bəy i sidzew hay, ndo neheye bagwar eye ma gəma niye
    aye tə patay naha bəzay. Ti ye naha tə fələkwa a gay i məge sariya. Ti ye naha
    na, Festus a gwaɗatay a ndo ŋgay hay: «Dum, zalumayaw a Pol, mâ yaw.» Ndo niye
    hay ti ye, tə zalayaw a Pol. Pol a yaw ka təv tay.'
  noa-H: Magtarr haawai chadcha hag noram Agripa Berenice dʌ̈i hamach k'ajũa hooimʌcharam
    jũa bëewi hãba hamach biirdʌajem hee dubjierram haajem. Ham dʌ̈i hĩchab bëejierram
    haajem soldaaun chi pörnaan maimua hich hag p'öbör heepaim k'ʌʌn chi t'et'emnaanjã
    hagjö. Ya mag t'um bardʌtk'abaicheewai Festoou Pablo hawaan mapijim haajem.
  alp-NT: Hoko ele bobanure ntuane Agripa kai betai Bernike luasi luake. Esi alike
    pusue esi nalanaru kai tamata bokala ete mere esi holmatesi titinai. Kai luasi
    luake kai kusu otoi maka lupuke lomaije sakesa kai solaluaru esi elakaru kai tamata
    elaka bei kota mere. Eleki Pestuse ipleta kena keri Pauluse lokosi.
  san-VEL: parasmin divase aagrippo bar.niikii ca mahaasamaagama.m k.rtvaa pradhaanavaahiniipatibhi
    rnagarasthapradhaanalokai"sca saha militvaa raajag.rhamaagatya samupasthitau tadaa
    phii.s.tasyaaj nayaa paula aaniito.abhavat|
  kbq-kbq: Hianagi anante knarera, Agripake Benasikea mizama'amo marerisa kukena huteke,
    ana vahe'zagama atruma hu'naza tusi'a nompi ha' kaziga keagare'ma ugagote'naza
    kva vahe'ene (commanding officers), rankumapi ranra kva vahe'ene ufrageno Festusi'a
    ke huzmantege'za Polina avare'za e'naze.
  kbh-kbh: Chë yëfsana, Agripa y Berenice corente uachuanents̈e chë tribunaloye tbojánamashjna
    y chátaftaca tmojánamashjna chë soldadëngbe amë́ndayënga y chë pueblents̈a uámana
    taitanga. Chents̈ana Festo tojanmandá Pablo jobets̈ana;
  ron-LSB: A doua zi, după ce Agripa și Berenice au venit cu mare pompă și au intrat
    în sala de audieri, împreună cu comandanții și cu cei mai de seamă din cetate,
    din porunca lui Festus, a fost adus Pavel.
  pon-pon: A mandan ran o Akripa i Pernije lao kotin pwarado ni ar kapwat linan kaualap
    o kotilon on nan im en kapun, o ol lapalap akan ianaki kaun en kanim o, Pejtuj
    ap majani, Pauluj en wijikedo.
  nhe-BL: Huajca tonili ajsitoj Agripa huan Berenice huan calajque ipan nopa hueyi
    tequicali ica miyac tlatlepanitali huan moquentiyayaj ininyoyo tlen más cuali.
    Huan calajque ininhuaya miyac tlayacanani tlen soldados huan miyac tlacame tlen
    moaxilijtoque ipan altepetl Cesarea. Huan Festo tlanahuati ma quihualicaca Pablo.
  sps-sps: Tan mes nainy ai Agripa me Benis naa mito, vau me na fo vaun iny aatouf
    faatok rarorin karap, ri sof mito tana pan iny vaaguam tana fokinai, ayei naa
    fiisen men fo tsoiny mumua tan vainy puaan fiisen kan men vainy tsian tana ngats
    fan. Ai Festas faan iny ton tsue ri mei mito Pol gagon.
  wnc-wnc: Siwan pewa kwakawana Agripaat Benaisiaatda inane umana tangenatnangge tauknga
    gwaam siknga tupan tapaapata pasikaingunin pasike paut tasikaking gwene amak aminde
    take amin takwakat gatu aminu umana kaya you wanggapmane nana amikat ngangga kopbing.
    Kopa kake Festasda amina yaniwan takapbing.
  bus-bus: Kɛ̀ guu dↄ̀ Agaripa kↄ̃n Benisio mↄ̀ kↄ̃n gakui bítao, ben aↄ̃ gɛ̃̀ kↄ̃kakↄ̃akɛkpɛn
    kↄ̃n sozanↄ gbɛ̃nsinↄ kↄ̃n wɛ́tɛ gbɛ̃ bɛ̀ɛdeenↄ. Kɛ̀ Fɛsutu yã ò, wà mↄ̀ kↄ̃n
    Pↄluo.
  gub-BL: Iku'egwepe Akiri a'e, Pereni a'e no, ur a'e pe a'e wà, tuwihaw renaw pe
    a'e wà. Wata waiko tuwihaw ikàg wera'u ma'e ài wà, ma'e hekuzar katu ma'e imunehew
    pà uzehezehe wà. Zauxiapekwer wanuwihaw a'e wà no, teko waneruze'egar a'e wà no,
    wixe a'e pe huwa rupi a'e wà no. — Perur Pawru heruwa rupi nehe ty wà, i'i Poraxipez
    zauxiapekwer wanupe a'e kury. Oho ipiaromo wà. Werur huwa rupi wà.
  imo-imo: Otilikondo Polonga ungu pilingili Agripa kinye ambo Bernaisi talo au ningo
    oringili kinye ele iye nokolima kinye Sisaria kombu iye muli mulima peya kot pilko
    moke teremele kiripina uluma teko tuku puringi. Festusini ele iyemando Pol liko
    meko tukundo waio nimuna meko oringi.
  boj-boj: Nebeonaqa Agripa Bernaisi wo gara wala boledamu jigsib koro sawaq beb.
    Qaja tamo naŋgo gate kokba ti tamo ñam ti kalil naŋgi dego bosib koro sawaq di
    koroeb. Onaqa Festus na aqa qaja tamo naŋgi minjrnaqa naŋgi Pol osi bosib Agripa
    aqa ulatamuq di tigelteb.
  eng-DRA: And on the next day, when Agrippa and Bernice were come with great pomp,
    and had entered into the hall of audience, with the tribunes, and principal men
    of the city, at Festus’ commandment, Paul was brought forth.
  knf-knf: Wi nfa mambanuŋ, kë Agripa na Bereniŧ, başë bi na pkëpaţër pweek, aneej
    du dko di uruha, kë başih bangoli na bantohi baweek biki ubeeka kë bafooy baka.
    Wi wi Feŧtuŧ adoluŋ wal mënţ kë baţij *Pawulu.
  san-KHM: បរស្មិន៑ ទិវសេ អាគ្រិប្បោ ពណ៌ីកី ច មហាសមាគមំ ក្ឫត្វា ប្រធានវាហិនីបតិភិ
    រ្នគរស្ថប្រធានលោកៃឝ្ច សហ មិលិត្វា រាជគ្ឫហមាគត្យ សមុបស្ថិតៅ តទា ផីឞ្ដស្យាជ្ញយា
    បៅល អានីតោៜភវត៑។
  arn-NT: Fey kangelu antü mew, Agripa ka Berenise rume afmanngey ñi konpun ti trawüluwkemumchi
    ruka mew, kiñentrür tati longkolelu ti pu soltaw mew ka tati doy fütrake ülmenküleyelu
    tati waria mew. Festo werküy ñi yelelngeael ta Pablo,
  zas-NT: Chi bareguiaal, dád zagdxe caꞌ xab rey Agripa con Berenice bidxin reeman
    con ree bén rniabee suldad con los demazri ree bén zojbloj luguiedx guin, bidxin
    reeman guyu reeman lënü lod gucaagdiajg reeman ni guiëb Pab. Dxel gunabee Festo
    bicaꞌ reex Pab.
  ken-NT: Nɛ́yí nɔ́kɔ́ yɛ, Mfɔ Agripa nɛ mɔ́mayi Bɛnis bárɔk amɛm áchá-ɛtɔk nɛ
    bɛyǎ kɛnókó, báchwé nɛ bǒbati batɛmɛ́ nɛnu nɛ manɛm bǒ ɛtɔk. Fɛstɔs achyɛ
    yɛ ɛyɔŋ bɛ́ batɛmɛ́ nɛnu mánsɔ́t Pɔ̌l mántwɔ́ nɛ yí.
