  tam-TCV: மறுநாள் அகிரிப்பா அரசனும், பெர்னிக்கேயாளும் சிறப்பான வரவேற்புடன் மக்கள்
    அரங்கத்திற்குள் வந்தார்கள். அவர்களுடன் உயர் அதிகாரிகளும், பட்டணத்தில் உயர் மதிப்புக்குரிய
