  opm-opm: Timorimdapat kimsi kutwi mong da hatporhan Agripasi Bernaisi ihit tambenong
    Winsi kuu tambe yotmuro pora ihitnong amam mar armi mat ire tarmur meng ripti
    ohe ap dah Pestas ohe pat dahnong ama pruhpa oh. Properhan Pestas oh Gin dupsi
