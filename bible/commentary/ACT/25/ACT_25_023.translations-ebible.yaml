  mih-NT: Inga quɨvɨ i quisi ndyaca ñiyɨvɨ sii ra Agripa sihin ña Berenice. Tyaqui
    xaan zahma ndisi ñu. I quɨhvɨ ñu vehe nu cua tyizoho ñu sa cahan ra Pablo. I quɨhvɨ
    tucu zandaru ra ndyizo tyiño nahnu ta tandɨhɨ ra mandoñi ñuu cuan. Tacuan ta i
    tasi ra Festo tyiño vatyi cua quisi ndyaca zandaru sii ra Pablo. Ta sa saa ra
    yucuan
  qvh-NT: Saypita waraynin junagmi shuntacäyänan jatun cuartuman yaycuyargan warminwan
    rey Agripa, mandag soldäducuna y lapan autoridäcunapis. Sayman lapan shuntacasquiyaptinnami
    Pabluta Festo apasimorgan.
  kms-kms: Pugri bu yambgriq be King Agripa Bernaisi teri rindi. Ni teri chongo quan
    nganye yuwon kin rire righe pre muq rindi, wute pripri rikur kin baj pe rir ruso.
    Ni teri rir ruso di ami mingg yumbui nyamb kin di tiqe te ye yumbui ni ane rir
    ruso. Muq Pestus ni nari di ami Pol mitanyi mandi.
  agn-agn: Asing diminaton ang kaldaw, napaning si Agripa ig si Berenice ong korti
    ang agtabiden ta maboat ang prosision. Don tang tanan ang alalawig ang pangolokolo
    ong mga sondalo ig ang mga ilaladong mga taw ong siodad. Ig asing pagatobol ni
    Festo, dayon ang pina-led si Pablo.
  nhi-NT: Oualimostic oahsito Agripa iuan Berenice. Oquinsilihqueh ica tlailiuis ueyi
    tetlacachiualis. Inuan oyahqueh in soldadohueyitlayacanqui uan in cuahcual tlayacanqueh
    itich non ueyi altipetl, uan sansican ocalaqueh campa nochipa monichicouah. Sanniman
    in Festo otlanauatih macualicacan Pablo.
  ttc-NT: Yaji tuj junky iwitq te Agrípa b'ix te Berenis eb'ajpon, b'ix kye xjal ek'amon
    te kyetz tuky'i jun nim limb'il, b'ix e'ox junx kyuky'i kye k'ulul mandad kyi'j
    kye kapitan kye soldad b'ix kyuky'i kye ichan tlimaqal xjal-e' tuj te amaq'. Yaji
    te Festo oxik tk'ulu' mandad tzan stzaj in te Pa'k kywitz.
  dan-1931: Næste Dag altså, da Agrippa og Berenike kom med stor Pragt og gik ind
    i Forhørssalen tillige med Krigsøversterne og Byens ypperste Mænd, blev på Festus's
    Befaling Paulus ført frem.
  kwj-kwj: Wosiwani lindanawani Akiripa ga ri humwe Benaisi ga kaꞌapwe miyafo fi owesini
    ya fi ta. Fi tani au anaye hima le wui apukolaka lenga o ko laka ki dau hima laka
    lenga koti mendindau aka o ki fi raruni ya wu wau. Wosini Fesitas mwanji humbwewani
    Pol ya wu rata.
  vie-OVCB: Hôm sau Ạc-ríp-ba và Bê-rê-nít đến tòa án. Nghi lễ thật long trọng, có
    các quan chỉ huy quân đội và các cấp lãnh đạo thành phố tháp tùng. Phê-tu ra lệnh
    giải Phao-lô vào,
  kze-kze: súwasarai Ágárípaawe Pénáisiye kwairóyamba usá aaváyaavimba usásinesarai
    kawer-únánkwátói úmaesarai i-kwáásítí anón-kwaasiye mindáópaken-anon-kwaasiye
    aánoumai íyúyasa amáparawai kwétuwanowasarai aaimó sií-náúmpá'á íyúyana Vésétasi
    Póromba ááyowasa áí'mae íyúwana
  mpj-mpj: Palujanu yungunpa maaja Yakiripakamupula paluku jurtu Punija jarrpangupula
    kulujungka kunyjunyungka, kapula yanu maajakarti. Jantulwintikajalu-pulanyaya
    katingu kintilu kuutkarti jarrpajunu. Kaya jantulkajamili maaja majukajalurrju
    jarrpangu marlakarti, tawun Jijariyamartaji maajakajalurrju. Palujanu maaja Pijajju
    wajarnu Puulpaya kangkurakurni.
  lbk-lbk: Isnan nawaksana, inmey cha Agripa ken Bernice isnan kaen-ok-okoman, ya
    maiila ay matangtangad cha khapo isnan fachocha ya nan fowegcha ay aap-apon si
    kakapitan si sorchacho ya nan matangtangad ay takho isnan ili. Osto'y sinomkhep
    cha, infilin Festo ta maiskhep si Pablo.
  mto-NT: Je̱ kuꞌóxit tseꞌe je̱ Agripa ma̱a̱t je̱ Berenice tya̱jkidi je̱p je̱ yakkutojkpa
    tyu̱jkp, o̱o̱y tseꞌe du̱tunyaknu̱ke̱ꞌxnata̱jkidi je̱ ma̱jin juuꞌ veꞌe jyaye̱jptup.
    Je̱ꞌe̱ ma̱a̱t tseꞌe je̱ tojpa juuꞌ veꞌe du̱nu̱vintsá̱nidup ka̱kmiijl je̱ tojpata̱jk,
    je̱ts je̱ viijnk jayu juuꞌ veꞌe je̱m du̱nu̱má̱jidup kajpu̱n ka̱jxm. Vanꞌit tseꞌe
    je̱ Festo du̱nu̱ke̱jxi je̱ Pablo.
  bzh-bzh: Lob monbuk lob Agripa luho Bernisi devuneḳ log alam deḳo luho raḳ ḳapah
    medeyam. Luho deloḳ ya begganġ-supinsën-yi ving alam-beġö-yi alaj pin, los
    alam böp böp vu nyëġ sagu, lob Pestos nër bedeḳo Paulus yam.
  guj-2017: માટે બીજે દિવસે આગ્રીપા તથા બેરનીકે મોટા દબદબા સાથે દરબારમાં આવ્યાં, સરદારો
    તથા શહેરના મુખ્ય માણસો પણ દરબારમાં હાજર થયા, ફેસ્તસની આજ્ઞાથી તેઓએ પાઉલને ત્યાં
    રજૂ કર્યો.
  jvn-NT: Esuké ratu Agripa lan Bèrniké teka nang kruton nganggo tyarané kraton, dietutké
    para penggedéné ofisir lan para penggedé liya-liyané sangka kuta kono. Gramang
    Fèstus terus kongkonan nggawa rasul Paulus maju.
  byr-byr: Sarevɨdaaꞌnyɨ yɨrɨka pɨrɨvɨ Aahɨripaajɨ Benaazasɨ sawaai baazɨꞌmaꞌnya nawɨꞌnya
    marabaazɨꞌmaꞌnyɨna yagɨla nɨgwɨlalaaka nawɨꞌnya mararɨnna yagɨla yagaala wɨꞌnyaꞌnebanna
    wɨna kyagi aawɨlasaraavɨ maremwaaidɨvɨta naangerajɨ angaba mwaalya naangerajɨ
    sawaarɨna yɨlaaya marina wieva angevɨna nayaa jɨvwaramakuna yeꞌ. Jɨvwaramakuna
    kyeꞌ Pezɨtaazai sara kudaꞌ pwara Polɨmɨ makabɨna yeꞌ.
  ian-ian: Nat nandinya Agripagwi ndɨna taagwonala wuleimbɨt. Lɨla sɨ Benaisi. Nɨma
    sakwat kwanda kwanda nɨmbundawi yelagala yambɨk. Njambwi soldia wan ngepmana njambwi
    nɨmba mbɨlonala yandi. Festas wandɨ, Pol kat kwutaa kiyandi.
  hun-hun: Másnap tehát eljött Agrippa és Berniké nagy pompával, bementek a kihallgatási
    terembe az ezredesekkel, és a város előkelőségeivel együtt. Fesztusz parancsára
    elővezették Pált.
  mcf-NT: Aden Peston chiaquien badiadash bëdaidquio dasiuidash Aquidipabëd aton chuchu
    choash iccuededte quënën puduedash sondado chuiquido chuiquid utsibobëd aid daëdi
    tabadpondash. Aido tabadsho isun Peston Pabado bëmepondash.
  kjs-kjs: Go ekera-nane King Agripa Banis laapo nipuna au waru loma enaalinu pirina
    ipisipi. Go ipisipi rabu nipu laapo soldia ali mudunu-para adare ali mudunu-para
    nimu raapu kiritape ada-para pedo puma ipisimi. Go puma Festus mea ipulupa lo
    agale lakalisa rabu Pol ru-nane mea ipisimi.
  mni-mni: Mathanggi numitta Agrippa amasung Bernice achouba sem sabaga loinana miyam
    tinnapham aduda lanmigi makoksing amadi sahar adugi masak naiba misingga loinana
    changlakkhi. Aduga Festus-na yathang piduna Paul-bu manungda pusillakkhi.
  yad-NT: Ratarya rundamu siti̱jada Acrípa Berenísejyu̱tya. Naditi̱jada ji̱ta samiy
    jdutyasanu̱y, vatajuu ruuti̱jada su̱tarumiy nutyityu̱vedata, vicha̱da nutyityu̱ta
    jarye. Darya ni̱day rijeyada ti̱ta̱ju̱ ravimu tu̱chujo. Véstu jtedamu riryitya̱jadani̱
    Pávuru variy.
  mxb-NT: Tá ni̱ tu̱u noo̱ iin ka̱ kuu̱, dá ni̱ ka̱sáa̱ rey Agripa xíꞌín ñadiꞌí ra̱
    naní Berenice veꞌe noo̱ saꞌándá Festo choon, ta ndíxi na dáꞌo̱n táyíí ndáa. Dá
    ni̱ ku̱ꞌu ra ini veꞌe xíꞌín ndidaá ta̱a dándáki soldado, xíꞌín ndidaá ta̱a ndáya̱ꞌi
    ñoo Cesarea. Dá ni̱ saꞌanda Festo choon ña̱ ná koꞌo̱n ra̱ kuaka ra Pablo kasaa̱
    na̱ noo̱ rá.
  pon-2006A: Eri, mandahn rahno Akripa oh Pernis ahpw ketila ni lapalahn kasamw oh
    wahu oh ketilong wasahn kopwung iangahki me lapalap en sounpei kan oh kaun akan
    en kahnimwo. Pestus eri ileklahng Pohl; Pohl eri pakahrdo.
  maq-NT: Hane xi camá nchujun jan ne, ngu cjuandya jyë tjin xi cafehe Agripa cojo
    Berenice. Hane quiji cavisehentangun me ndihyavasen cojo yëjë capitán cojo yëjë
    xuta xi matitjun tsëhë nandya jan. Sehe cavitexa Festo quiji chjahá rë Pablo.
  hto-hto: Afe jítɨramo, Agripa Berenice dɨga dúcɨillano, áillue gaɨríraco nana jofo
    jáidiaɨoɨ, naa llaɨzɨ́raɨnɨ illáɨnɨri, naa jofue rɨ́imacɨri. Ua aillo ebire fɨnóbillano
    jofo jáidiaɨoɨ. Dɨnomo Festo Pablo jɨ́ɨritade.
  por-BRBSL: Assim, no dia seguinte, quando Agrippa e Bernice vieram com grande pompa
    e entraram no local de audiência com os comandantes e os principais homens da
    cidade, ao comando do Festus, Paul foi trazido para cá.
  ces-NKB: A druhého dne, když Agrippa a Bereniké přišli s velikou nádherou a vstoupili
    s veliteli a význačnými muži města do jednací síně, byl na Festův rozkaz přiveden
    Pavel.
  cui-cui: Bara icha matacabitha Agripa irʉ Berenice patopabe. Paparuwa peitʉpanaewa
    nama xatatabe. Agripa pinmonae barʉ pata, soldadomonae pia pepa pentacaponaewi
    tatsino, irʉ Cesarea tomara pia pentacaponaewino. Barapo bicheito Agripa barʉ
    pona. Festo itoroba soldadomonae xua Pablo pecarendenaenexa tsainchi.
  boj-2014: Nebeonaqa Agripa Bernaisi wo gara wala boledamu jigsib koro sawaq beb.
    Qaja tamo naŋgo gate kokba ti tamo ñam ti kalil naŋgi dego bosib koro sawaq di
    koroeb. Onaqa Festus na aqa qaja tamo naŋgi minjrnaqa naŋgi Pol osi bosib Agripa
    aqa ulatamuq di tigelteb.
  eng-OEBUS: So the next day, when Agrippa and Bernice had come in full state and
    had entered the Audience Chamber, with the superior officers and the principal
    people of the city, by the order of Festus Paul was brought before them.
  eri-eri: Ono wainga ira langa onou Agripa no Bernaisi ngare neire mujari hilou-hilou
    tanidu mayare. Onodu nere oota fai nebere ofisa amugou wainga taon waha nomo fai
    aroro bagu gaara kotowou mata huwanya langa goyane. Onodu Festus no lewainga nere
    Pol haudu mayane.
  aly-aly: Kel arlta ingwerel Agrippa Bernice-atherr Festus-kenh warl-warl apetyek,
    arnkwa mwerr-angkerel aylpemel. Ahelengkw Atyetyart ingwer-rnem-then, artwa ingwer-rnem-then
    warl ikwer-itwek anyentirrek. Ikwer-they Festus Paul-ek yangkelhek.
  wiu-wiu: Podolikama Ageripa-pala Benaisita ali atoa koukoai taneta note menokoi.
    Poyo ali-kitane ako tobou ali-kitika eni take ibini akene ali-kitika kaloa tukoa
    eida kibutua nokoi. Nitikolipa Pesasiyo Polo oto aua noe wa agale oa wetekakale
    nokale
  swe-swe: Nästa dag kom Agrippa och Berenike med pompa och ståt [grekiska ”phantasia”,
    som ofta beskriver en högtidlig parad] och trädde in i audienssalen tillsammans
    med befälhavarna [antagligen fem stycken eftersom det fanns fem kohorter stationerade
    i Caesarea] och stadens förnämsta män. På Festus befallning fördes Paulus in.
  cth-cth: A tangtho vah Agrippa siangpahrang hoi a yu Bernike teh puenghoi a kamthoup
    teh, ransa bawinaw, hote khothung e alawkpui lah kaawm e taminaw hoi rei a tho
    awh teh, impui thung a kâen awh. Hatnavah Festus siangpahrang ni kâ a poe teh
    Pawl hah a hrawi pouh awh.
  mti-mti: Meoya oiyat umae, Agrippa ge Berunike mu ben muma oraivitwa wat uwaya,
    sira mu gae anoemewa gweyawa unigiya mut igiyawa namuyoiyoi koukawa ge toimu namuyoiyoi
    igiyawa gaibu. Meve Pestas dirum wanewa, Poru aug unig onamiya.
  pad-NT: Ka'afokajomani vakaikahi'aha adani Agripa, kidigamo Berenice oniki khama.
    Vakaimahaki ida makari jâhaki, kâidivaki. Vahoariha vana'ithovini hiki ida vakadi'ithohi
    va'ora vaka'ivanitivini. Ka'da'di gorana karahoa vakaikahiha, avikhajakosi'aha.
    Avikhajakosiki jaboni adani sorara vavaka'da'diva, sidaji vavaka'da'diva vihiki.
    Hari. Festo Paulo anikhana-ra vahonariahi'aha.
  twi-twi: Ade kyee no Ɔhene Agripa ne Berenike hyehyɛɛ wɔn ho de ahokeka ne asraafo
    mpanyimfo ne kurow no mu mpanyin kɔɔ asennii hɔ. Festo hyɛ ma wɔde Paulo baa asennii
    hɔ.
  hlt-hlt: Te dongah a vuen atah Agrippa neh Bernike tah a songsang neh muep ha pawk
    rhoi tih rhalboeipa rhoek khaw, kho khuikah a cong a khang hlang rhoek te khaw
    impuei la kun uh. Te phoeiah Phesto te ol a paek tih Paul te a khue sak.
  tbz-SIM: Kɛ̀ dɛ̀ɛ wentɛ́ Akiripɑɑ nɛ̀ Bɛriniisi kɛ̀ bɛ̀ nkɔri kɛ̀ bɛnìtìbɛ̀ bɛ̀
    urí, kɛ̀ bɛ̀ɛ tɑ kubeéndieku kɛ nɛinɛ̀ iwɛ̃ĩ yɛmbɛ̀ nɛ̀ dihɛì kó bɛkótíbɛ̀, kɛ̀
    Fɛsituusii duɔ́ nkɛ̀ bɛ̀ɛ yúní Pɔɔri.
  san-GUJ: પરસ્મિન્ દિવસે આગ્રિપ્પો બર્ણીકી ચ મહાસમાગમં કૃત્વા પ્રધાનવાહિનીપતિભિ ર્નગરસ્થપ્રધાનલોકૈશ્ચ
    સહ મિલિત્વા રાજગૃહમાગત્ય સમુપસ્થિતૌ તદા ફીષ્ટસ્યાજ્ઞયા પૌલ આનીતોઽભવત્|
  amx-amx: Arltang arrpenh kwerelemeh King Agrippa tjey kwerenh Bernice thwen ratherr
    Festus-henh warl angerr-warn irrpek, rnwanentj amparrkey anthwerr ratherr irrpekarl-akert.
    Atwenh-atwenh twernk map angerrepat mer-areny map thwen inang kwer-warn arraw-irretj-alhek.
    Kwereng Festus rang atwenh-atwenh nyent ilek, Paul renh ngwerl-alpetjeh. Kel rang
    Paul renh ngwek.
  ake-NT: Iyema'sa' yau, Akʉri'pa mɨrɨ awonsi'kɨ Pones utɨ'pʉ amʉran nɨto' iwʉ' ta'
    tʉwaai ke, tʉsoisaai amʉ' ke eke pe tesi kon ekamanin pe. Eke ton soisa amʉ' epuru
    pe te'san mɨrɨ awonsi'kɨ tʉron kon nɨ eke ton pe te'san Sisariya po uyee'pʉ to'
    a'kɨrɨ. Pesʉ'tas uya ta pɨ' Paarʉ nee'pʉ to' uya.
  qvn-NT: Chaura warantinga Rey Agripaga Berenicewan chrarärira alisca jacupäcushacamam
    Festocagman, soldäducunapa mandagnincunawan, jinaman chay marcachru mandagcunawan.
    Chaura Festoga Pablotam pusharachimun.
  tku-NT: Ixlīlakalī Agripa ē Berenice tamilh tzej tacāxyāna'lh. Tatanūlh nac pūtastokni'
    ē nā tatanūkō'lh xanapuxcu'nu' tropa ē xalaka'tla' chi'xcuhuī'n. Festo māta'satīnīni'lh
    Pablo.
  bjk-bjk: Xö bung kabise Agripa me Bernis, idu toxo wanot arixe ma mariris taxin
    me idu toxo laxa urungan kö gunon ne tinenge arixe ma abo sisila xö bung umri
    ma abo tödi orong möxö ina lagunon taxin. Io, Pestus ixo erile, me idi toxo lamus
    ölaxa e Pol.
  msy-2020: Ezɨ amɨmzaraghan Agripa ko Bernaisi atrivimɨn kurukazir aghuaribagh amigha,
    mɨdorozir gumazibar garir gumazir dapaniba ko nguibar ekiamɨn gumazir aruaba sara
    me gumaziba iti naghɨn aven zui. Ezɨ Festus mɨkemezɨ me Pol inigha aven ize.
  bpr-bpr: Na yé duenam man di tmadol du, ta kel ale Agripa na Bérnis, na toola fite
    i kdatahla. Na fusuk ale di gumukum magin i dad kapitan i dad sundalu na i dademe
    dad lagi nun glal di syudad ayé. Na fngé Fistu Pol, na nebela déé.
  rmy-VLAKH: Пэ авэр дес о Агрипа тай Берника барэ пхутимаса зажыле андо баро зало.
    Лэнца авиле пхурэдэра мия халавдэн и жанглэ форостирэ мануша. Фэсто припхэндя
    тэ заандярдэн лэ Павлос.
  cle-NT: Dxaáh² jmɨɨ́¹ liáh³ja̱³, liáh³ gá⁴dxaá² Agripa chie̱é̱yh¹ Berenice ja̱³,
    mɨ²ja̱³ hi²xiáh³ fáh⁴gaáy³ gá⁴taáyh¹ xɨ¹ñúh⁴ gaáy³ ja̱³, chie̱é̱yh¹ fii² diáh⁴
    soldados, baáy⁴ chie̱é̱yh¹ diáh⁴ hi³ ná⁴ŋɨy¹ chiáh² fɨɨ³ ja̱³. Ja̱³ba² gá⁴taáh⁴
    ta² Festo ja̱³ lɨ́⁴dxɨy⁴² Pablo.
  txq-txq: 'Neu beꞌe-main, nggubenor Festus naole fo manek Agripa bisa namanene Paulus
    kokolan. Ana oo naole fo hatahori noꞌuk ka bisa ramanene Paulus boe. Sira: soldadur
    komedan nara, ma hatahori moꞌo-inahuuk kara ruma kota Kesarea mai. Basa boe ma
    manek Agripa no Bernike maso dale mai, ara rabua bua-loꞌa manek kara. Basa hatahorir
    maruma naa fee hada-horomatak neu dua sara. Neu basa sara rakabua ena, boe ma
    nggubenor nadenu roo Paulus maso neni dale neu.'
  aaz-aaz: 'Nokaꞌ te, gubernur Festus anꞌator he usif Agripa bisa nneen naiꞌ Paulus
    in uaban. Ma in anꞌator he too mfaun ein bian amsaꞌ nneen nok naiꞌ Paulus. Sin
    esan reꞌ: soraru ꞌnaakf ein, ma aꞌnaet ein naꞌko kota Kaisarea. Rarit usif Agripa
    nok bi Bernike ntaam neman, ma sin npaek ein paek usif. Onaim too mfaun ein naꞌbees
    ma nhormaat neu sin nua sin. Oras sin nabuan okeꞌ, gubernur ee nreun he nok naiꞌ
    Paulus antaam neem.'
  qup-NT: Kayantima Agripaka panin Bernisewa suma churarishkakuna apu Festopa kamachinan
    wasima rirkakuna, suntalupa apunkunanti, chay llaktapa apunkunawa pakta. Chaypi
    apu Festoka runankunata kacharka Pablota apak rinankunapa.
  azb-azb: Ertəsi gün Aqrippa ilə Berniki təntənəli surətdə gəlib minbaşılar və şəhərin
    nüfuzlu şəxsləri ilə birlikdə iclas otağına daxil oldular. Festin əmrinə əsasən
    Paulu içəri gətirdilər.
  eng-DBY: On the morrow therefore, Agrippa being come, and Bernice, with great pomp,
    and having entered into the hall of audience, with the chiliarchs and the men
    of distinction of the city, and Festus having given command, Paul was brought.
  guo-NT: Kandiawa wʉt, rey Agripa, Berenice sʉapich, chamoeyaxan naxoeipi. Fʉlaech
    wʉt jiw natameja poxade, japabaxot pat wʉt, lowpi. Do jawʉt, xabich soldawpaklochow,
    japapaklowaxpijiwpaklochowbej, lowlisi. Do jawʉx, Festo to'a pejsoldaw Pablo bʉflaeliajwas
    japi natameja poxadin.
  hla-hla: Bu hamahö be Agripa ne Benaisi e la gono merima u hiharuto pan, ba nori
