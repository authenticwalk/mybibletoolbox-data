    mete bautagubu. Kaiwawo Pestasi ubupu Poru nene wagubu bauwena,
  nko-NT: Ɔyɩ kɛhɛ a, Agripa mʋa Berenike bɛhɩ́hɩɛ ɩwɩ, ɩsá akɔpʋ́ pʋ́ wúlu ahandɛ
