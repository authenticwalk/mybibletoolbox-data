  not-NT: Oquëtaguetanë icanaque Aguiripa caninaro imanchaqui yareca iriro aisa Berinisi
    iritsiro. Yareca cara yapatoiqueri Jésito ira matsiguenga. Icarataiguëri comantantiegui
    aisa ira obatatsiripague ira timatsi Sesáreaquë. Aique Jésito icaimagantairi aisati
    Paboro.
  plu-plu: Hewke akiw ig kiyapwiye Agrippa gukak kiyapuno Berenisi egkis kawih gubereswankis.
    Egkis parak atere agikut pahayku xam nopsad. Kaayhsima suwtat gikiparakis parak
    payak gukakkis. Awaykemni kiyatyepwi ariwntak paytwempu Sesaréya igkis hawwata
    parak gukakkis. Egkis danuh atere, igme kiyapwiye Pórsyu Festu iwapkis kiyapwiye
    Pol ta gupetunatkis.
  iou-iou: Eruk, tamiwä Agripa-kät wanori Benike äma ärowani täŋo tek wädäwän ärowäkaŋ
    komi äma täŋo intäjukun ämakät Sisaria nanik äma ekäni ekäni-kät penta kumaŋ man
    nadäwani yot gänaŋ äroŋkuŋ. Äroŋpäŋ Festustä komi ämaniye yäwerän Pol imagut yäpmäŋ
    äbuŋ.
  ntp-NT: Dai siaadiqui aidʌsi aayi Agilipo ʌʌmadu Berenisa dai dudunucami quiidiʌrʌ
    vaapa dai gʌgʌr raí gʌntuidigi. Dai ʌgai ʌʌmadu iimʌitadai ʌʌpʌ ʌbaitʌguucacamigadʌ
    sandaaru dai ʌvaamioma tʌtʌaanʌdami Sesareeʌrʌ. Taidʌ ʌFesto gatʌjai mʌsai vuaapana
    ʌPaavora
  rai-rai: Io, u ra bung namur taana, Aagripa ma Bernike diaar waan paat ma di maar
    diaar ma ra aalawur minong anu ra kum ngaalangaala. Diat waan paat ungaai ma ra
    kum mukmuga anu ra taara na wineium, ma ra kum mukmuga taanga u ra taamaan maa.
    Baa diat aa ruk u ra ruma na kiwung, Pesto i wetulaa kup Paaulo, ma di ben paai.
  haw-1868: A ia la ae, hiki mai la o Ageripa, laua me Berenike, me ka hanobano nui,
    a komo aku la i kahi hoolohe, me na lunatausani, a me na kanaka koikoi o ia kulanakauhale,
    alaila, kauoha aku o Peseto a kaiia mai o Paulo.
  ffm-ffm: Janngo mum, Agirippa e Barniki ngardi e fuukinaare mawnde, naati e ley
    sarirdu nduu, kamɓe e hooreeɓe sordaasi'en ɓee e mawɓe ngalluure ndee. Festus
