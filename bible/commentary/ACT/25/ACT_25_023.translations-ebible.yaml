    Ąįįtł'ęę Festus, Paul nihdeerahahchyaa eenjit keeginkhe'.
  gvn-gvn: Warngku yindu Agrippangka bula Berniceangka kambi flash-bala didan. Bula
    bayanba courtcasemunku walan soldier-soldierandamunji maja-majanji, and council-councilanji
    townmunku yinyaymbarrku. Jana wubulku kadarin, Festusangka yalaman, “Paul yaluy
    wundi.” Jana nyungun wundin.
  nhy-NT: Owalmostlatik, in rey Agripa iwan Berenice owalajkej kan tlaixkomakaj (tlatzonmanaj),
    okalakej tlakentitiwej ika kuajkuale intlaken. Noijki owalajkej in koroneltin
    iwan katlej okachi wejweyikistokej (wejweyititokej) de itech yon weyikan. Satepan
    Festo otlanawatij ma kualwikakan in Pablo.
  asm-FB: পাছদিনা আগ্ৰিপ্প আৰু বৰ্ণীকী বৰ প্ৰতাপেৰে আহি, হাজাৰৰ সেনাপতি সকলক আৰু নগৰৰ
    মানুহবোৰৰ সৈতে ৰাজদৰবাৰত সোমাল আৰু ফীষ্টৰ আজ্ঞাৰে পৌলক তেওঁলোকৰ আগলৈ নিয়া হ’ল।
  okv-okv: Eto evito embomeni tapa na hahaveni te osa osa te ire davura ue King Agrippa
    te Bernice te eto enana ta isoro kiti umbari embopo te eto da ta titi jigari embo
    okokose te aingeto ke kasari bande ta torea eto
  mxt-NT: Tuvi̱ inga quɨvɨ ta chaa̱ ra Agripa chihin cu Berenice. Iyo xaan caa ñu
    quɨhvɨ̱ coyo ñu chichi vehe vatyi rey cuví ñu. Quɨhvɨ̱ tucu comandante ta ra cacuví
    tyiño ñuu cuan. Tyicuan ta ra Festo catyí ra na quichi ra Pablo.
  tzo-NT: Hech yu'un ti yoc'omal ital ti Agripae xchi'uc ti Berenicee. Lec sc'u' spoc'
    slapojic ital scotolic xchi'uc yabat. I'ochic ti bu tstsob sbaic scotolic. Laj
    xchi'inic tal ti tribunoetique xchi'uc ti totiletic yu'un ti jteclume. Ti Festoe
    laj yal mantal ac'o ic'atuc tal ti Pabloe.
  ind-AGS: Keesokan harinya Agripa tiba bersama dengan Bernike dalam kemegahan upacara
    dan masuk ke ruang pengadilan dengan para komandan dan pemimpin masyarakat. Lalu
    Festus memerintahkan agar Paulus dibawa masuk.
  omw-omw: Mwitaa tuvata mwia qanranraa Akiripaasikya Mpenaisikya nruvata nraakye
    qoravanto mwitanahuara nronra vaisitanama nriavo timwa kyeta qamwataqita vuvata
    mwitanahua nriqata nronra vaisi Sisariaani varuhua kyapata vuhua uro qua rie varu
    nraamwunraqi vera ntovata Pesitaasiva tuvata Porura vita vareta nruvaro Pesitaasiva
    tiqaro,
  yrb-yrb: Wai uriro Agirifaini Benisini werei werei utaro emanu dera ami uwaraini
    i koto su ubarero amuta. Amutaro Fesama weiro ane Foro woure fata.
  maa-NT: Nga komà inchijòn, ijchò Agripa ko̱ Berenice. K'e̱ nga jahas'en ni'ya osen
    'ñó ndaà kisìs'in‑la̱. Kjihijtako̱ jñà xi̱ta̱ sko̱‑la̱ soldado ko̱ jñà xi̱ta̱
    sko̱‑la̱ na̱xa̱ndá. Festo kitsjaà o̱kixi̱ nga kiìchjaà Pablo.
  mcq-mcq: ꞌEjume nenanaꞌomo súꞌu ꞌurine Akuripaho noꞌo Penisiꞌi vaꞌe ꞌotua vejuri
    ruhijino vaꞌiro vaꞌajaho ea ꞌajorame kehi kehi ꞌotua asúki vaꞌana. ꞌEꞌeme sorutia
    puni natohwijija ꞌee ea mamaꞌina kaꞌene ara kaji orijija pu puꞌúmo ijí ahuma aruma
    vaꞌumakiviꞌi Pesitasira ꞌwaravume pu Poruho ahema puni roara.
  sus-A: عَوَ، نَ كُيٍ عِبَ، عَفِرِثَ نُن بٍرِنِسِ نَشَ سٌ مَلَن يِرٍ عٍ نُن تَا كُنتِفِيٍ.
    عٍ نُ مَشِرِشِ عَ قَنيِ رَ. قّسِتُ شَ يَامَرِ مَ، عٍ نَشَ قَ ثْلُ رَ.
  jpn-1965: こういうわけで、翌日、アグリッパとベルニケは、大いに威儀を整えて到着し、千人隊長たちや市の首脳者たちにつき添われて講堂にはいった。そのとき、フェストの命令によってパウロが連れて来られた。
  fra-SBL: Le lendemain, Agrippa et Bérénice étant venus en grande pompe, et étant
    entrés dans le lieu d'audience avec les commandants et les principaux de la ville,
    sur l'ordre de Festus, on fit entrer Paul.
  yka-yka: Pagsasumuhin tekka pī Agarippa duk si Bernike. Magsemmek siye duk meˈ semmekde
    mamahalgaˈin duk siye pinahadje weˈ meˈ aˈahin. Padiyalem siye si bilik paghukum-hukumanin
    magtuhut duk meˈ kapitanin duk meˈ aˈa mabangsahan si lahat miyaˈan. Manjari dinaˈak
    ne weˈ si Pestus si Paul binoˈo padiyalem.
  mle-mle: Sira pik Agripawa Binaysiy kot a wiyaar wulabir. Day gilabadiy kwurin ababa
    vay sawdiy duw dayadiy sapakwa nyanugwawa a tipa kidiy sapakwa nyanugw bapaam
    tikuw, birakiwa wuladiy. Wulakuw, Pistas wadik, day Pol kwurin kariyadaad dayak.
  shp-NTPO: Jatian nete xabáketian, raokaatax kikinman shinanmeeti, ja Agripa betan
    Berenice nokótoshitax weikana iki, ja apo yoyo ikai ninkáti xobo meran. Jawen
    sontárobaon joni koshiboyabi, ja jemamea kikin joniboribi jain weikana iki. Jainxon
    Feston kenama Pablo bekana iki.
  aom-aom: Ëhi uavëꞌëro nërö Agrippaꞌo Berniceꞌo rovamu ae ahoꞌobëhe jaburo riꞌöromo
    jabesi ihoho döro bamoromo rajëhijareje. Rajëhijamu gavëꞌi jaburo niöꞌiro muorovo
    a masijohuꞌo amo rajo a masijohuꞌo gemu mae gagovarue osa börömore rueruomadeje.
    Rovamu gagorovo Festus-ro ae uëvamu Paul huꞌirae rovareje.
  geb-geb: Mbe maaŋ wari ga suaŋgiap, mba mɨtimanera Agripa gu Bernaisi, wani wo shagi
    vhuuiŋra wani sɨɨŋgiap, wani zi. Mani zav, mbe phogi ga vhov buni nzuai phena
    vhen verim, mba ntari ga mbui gɨɨtɨvi gari gɨɨtɨvir pani gum mba ŋgu bakɨmen ki
    gumgir pani, mbe mani phorga zav mba phena vhen vergi. Mbe zav vergim, Festus
    nzuaim, mbe Por ndiga zi.
  bsj-bsj: La ki celfiniceri Agrippa kange Bernice cin bou ki diker chaklang ka, kange
    nubo durko bitineceu. La Festus toki, ki ciya cokum Bulus fiye ciweyeu.
  cak-cak: Chuca'n k'ij, ri rey Agripa y ri ixok Berenice yevikikiax xec'ul riq'uin
    nimak'ij, ja xe'oc-apu ri pa jay ri nic'atzin chi niquimol-vi-qui' quiq'uin ri
    achi'a' ri ec'o pa quivi' ri uc'uay quichin soldados y ri achi'a' c'o quik'ij
    chiri' pa tinamit Cesarea. Jac'ari' xu'ij ri Festo chi tic'amer-pe ri Pablo, y
    can xc'amer na vi pe.
  chf-NT: Päscab aj Agripa t'oc ix Berenice u c'ac'a' jeli ubajob c'otijob bajca u
    xe tä ubcan u t'an aj Pablo, ochijob täcä ajnojajob ta soldado y ajt'äbälajob
    ta caj. De ya'i aj Festo u yäq'ui tä te aj Pablo.
  tlf-tlf: Kale silip nala e, Agripa so Benaisi so migim iyo ilim tambal so ket kon
    so uyo tii-bii tal bilipta, ilami tinum igil kuguup tambal tambal uyo king imi
    kupka-emip kale, migim iso waasi dinan-kalin tinum imi kamogimal so abiip bomi
    tinum kamok kamok so iyo tam weng telelmin am uyo tam tamip e, Festus iyo weng
    kobela waasi dinan-kalin tinum iyo Fol iyo dep tal daalip e,
  piu-2006: Tjiṉṯurringkula mayutju Yakiripanya kungka Punitjanya mantarra palyangkapula
    tjarrparra yanu kuutawutjukutu. Waaḻa palulapula yankula tjarrpangu. Tjunguya
    tjarrpangu tjuulytji tjuṯaku mayutju tjuṯa, tawunu Tjiitjarriyaku mayutju tjuṯaṯarraya.
    Tjarrparraya nyinanyingka mayutju Pitjatjalu watjaṉu, Puulanya yaḻṯirra ngalya
    katinytjaku.
  poh-NT: Jeꞌ chic ikal, reꞌ maꞌ Acri̱pa chꞌi̱l Wereni̱se xiꞌoquic cok chipam yeꞌa̱b
    rikꞌatbal kꞌoric maꞌ Pele̱sto chi behsemaj cuꞌum take qꞌuihal nahsil cꞌamol quibe̱h
    take sol jeꞌ woꞌ cuꞌum take quinahsil i tinamit. Chi jeꞌ reꞌ ajic reꞌ maꞌ Pele̱sto
    xitakꞌa̱ꞌ je ricꞌamaric i maꞌ Lu̱ꞌ
  tue-tue: Apebʉ́reco Agripa, Berenicemena cʉ̃́ã ãñuré õpãrã́ suti sãñarira niiwã.
    Basocá ĩñacoropʉ ãñurõ tiiẽ́ñowa, sããwawa neãrí tatiacapʉ. Surara dutirá, ʉpʉtí
