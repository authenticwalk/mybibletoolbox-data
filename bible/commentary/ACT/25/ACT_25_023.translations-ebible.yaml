    sape sagaꞌi basefa nomon saloma amom soldia dembami magaliꞌi maloma amom agufumi
    taun inimbai. Eaꞌ Festus naꞌipas dindinip saoꞌwa Pol nafiꞌi.
  cbv-cbv: Pánihna, cheibit Agripa Berenicejĩh bʉ́dí míic wáacat tólihna jʉibínit,
    ĩt waad béjep wʉt jĩ. Páant ĩ waad béjechah, nihat cã́acwã queétdih ennit, bʉ́dí
