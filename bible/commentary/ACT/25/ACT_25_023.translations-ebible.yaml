verse: ACT.025.023
translations:
  kpx-kpx: Iniale vavita Agilibau Benisiti Bolo elehaliho lohoge ata moagaeau lohoale
    isiviale kosive kebia vaveve elegevei. Ige ame kosiveau oe kosivehi bahata igaetoai
    loholu. Kateisege Vesitasiu hoto hanavoge abu Bolo melavei loholu.
  okv-H: Eto evito embomeni tapa na hahaveni te osa osa te ja tivihe ue King Agrippa
    te Bernice te eto enana ta isoro kihi humbari embopo te eto da ta tihi jigari
    embo okokose te aingeto ke kasari bande ta horea eto
  tbo-tbo: Ma malitom po Agilipa ma Benisi hai wasawasa lelihigei hi leli ma hi lui
    ani’mboina numana ugolina. Hi luilui naka gawiya tanitaniwagahi po Sisaliya meyageina
    babadahi mitehi hi lui. Apoma Petasi a bahagei Paulo hi niyeya numana ugolina.
  mal-C: പിറ്റേന്ന് അഗ്രിപ്പാവും ബർന്നീക്കയും സൈന്യാധിപന്മാരോടും നഗരത്തിലെ പ്രമുഖന്മാരോടുംകൂടെ,
    ആഡംബരപൂർവം സമ്മേളനമുറിയിലേക്കു പ്രവേശിച്ചു. ഫെസ്തൊസിന്റെ ആജ്ഞപ്രകാരം പൗലോസിനെ
    അകത്തേക്കു കൊണ്ടുവന്നു.
  grc-SR: Τῇ οὖν ἐπαύριον, ἐλθόντος τοῦ Ἀγρίππα καὶ τῆς Βερνίκης μετὰ πολλῆς φαντασίας,
    καὶ εἰσελθόντων εἰς τὸ ἀκροατήριον, σύν τε ⸂τοῖς χιλιάρχοις καὶ ἀνδράσιν⸃ τοῖς
    κατ᾽ ἐξοχὴν ⸂2οὖσιν⸃ τῆς πόλεως, καὶ κελεύσαντος τοῦ Φήστου, ἤχθη ὁ Παῦλος.
  bgc-bgc: आखर म्ह दुसरे दिन जिब अग्रिप्पा अर बिरनीके बड्डी धूम-धड़ाकै तै आये अर पलटन
    के सरदारां अर नगर के खास आदमियाँ कै गेल्या दरबार म्ह पोहचे। फेर फेस्तुस नै हुकम
    दिया के वे पौलुस ताहीं ली यावै।
  khz-khz: Elaganiato, Agripa e Benis gevegapi-rageto, rapuga ralema iwavagira gekalarato,
    ne maralemaralemara Kota numanai gema laka-togato, vetali kuneagina talimara kamura
    e vanuga kamuna talimara kamura ria. Festas ekilato, ne Paulo gelakagi-togaato.
  deu-TKW: Am Tage darauf nun kamen Agrippa und Bernike mit großem Gepränge, und giengen
    in das Verhörzimmer, nebst den Obersten und Notabeln der Stadt, und auf Befehl
    des Festus ward Paulus vorgeführt,
  zsr-NT: Catiꞌ zaꞌ reníꞌ yetú dza, len ba zxön guladxinëꞌ niꞌ Agripa len Berenice.
    Gulayaziëꞌ ga ral‑laꞌ luꞌë didzaꞌ, dzagquëꞌ lequëꞌ bönniꞌ uná bëꞌ, atiꞌ gulasölëꞌë
    nup tsajxiꞌgac Pablo.
  lin-lin: Mokolo oyo elandaki, Agripa mpe Berenise bayaki na lokumu nyonso, mpe bakotaki
    na ndako oyo basambiselaka bato, elongo na bakonzi ya basoda mpe bakambi ya engumba.
    Na mitindo ya Festisi, bayaki na Polo.
  hns-NT: Tab djab biehaan bhail, tab Aagrepa aur Berniesa khoeb barhia se sadjke
    mahal me gail. Oelogke saath oetja dardja ke soerdjaatie ke barkwan aur sahar
    ke barkwan bhie raha. Aur laat ke hoekoem par Paulas bhiettar ledjaawal gail.
  noa-E: Magtarr aawai chadcha ag noram Agripa Berenice dʉ̈i amach khajũa ooimʉcharam
    jũa bëewi ãba amach biirdʉajem ee dubjierram aajem. Am dʉ̈i ĩchab bëejierram aajem
    soldaaun chi pörnaan maimua ich ag phöbör eepaim khʉʉn chi thethemnaanjã agjö.
    Ya mag thum bardʉtkhabaicheewai Festoou Pablo awaan mapijim aajem.
  eng-EMTV: Therefore on the next day, when Agrippa and Bernice had come with all
    pomp, and had entered into the auditorium together with the commanders and the
    prominent men of the city, and when Festus had commanded, Paul was brought.
  mib-NT: Te ɨnga quɨvɨ̄ un ní quecoo Agripa jiín Berenice. Te cáñūhun de sahma cújéhnu
    de, ni quɨ̄vɨcoo de ini vehe juzgado jiín táca general jiín tée cácujéhnu ini
    ñuu ún. Te ni ndacu Festo jniñu jeē na quíji Pablo.
  lif-NT2: हे़क्‍क्‍याङ् कुदाःन्‍दिक्‍मा अग्रिपा हाङ् नु बर्निसे़न्‌आत्तात्तान्‍ने
    मिङ्‌सो इङ्‌धाःङ्‌नु त्‍ये़त्‍छिआङ् चुम्‍लुङ्‌हिम्‍मो थक्‍तुम्‍बाहाॽ नु ये़क्‌यक्‍कोबा
    मिङ्‌सोदाङ्‌बाहाॽनु लाःसे़त्‍छि॥ हे़क्‍क्‍याङ् फे़स्‍तसरे़ पावले़न् ताःप्‍मा इङ्‌जाःङ्
    पिरुसिआङ् खुने़ॽ खे़प्‍मो मे़दारु॥
  xnj-xnj: Hinu, chilau yaki Agilipa na Belinike vahikili kwa chilulu mu libanji la
    mihalu kuni valongosini na vakulu va msambi na vachilongosi va muji. Festo akalagiza
    Pauli vampeleka mugati.
  mmx-mmx: Kuren la ap mo laaleng melemu Agripa la ne Benis duga rupot mi lisisinang
    avukat atdu, la limixin diga lok ngangao aleng atdu. La duga beles to xeneng at
    loxot tongtonga linga ua luvuttadi amgomgo at limixin esep la limixin silok ap
    mo lemenemen digat kis tangais i ve. La ne Pestas ga tong mu ri ne Pol la limixin
    esep diga lox abeles i ukeneng.
  cbr-NT: Usaquian coon pëcaracëbë ca suntárunën cushicama 'imainun a ëmanu 'icë unin
    cushicamabë Berenice 'imainun Agripa aín ñun curánanën mëníocacuatsini uacëxa.
    Ucëbëtan ca Festonën Pablo bënun quixun aín suntárucama cacëxa.
  tee-NT: Pus acsni alakatam avilhchan jumpa ju Agripa chai ju Berenice tamilh lacapu'ucxtin.
    Salh k'ox ixtamalakch'ininta ju yu'unch. Chai alact'atanucha ju ix'ucxtin'an ju
    taropajni chai ju xalack'ajin ju anuch lak'achak'an. Pus ju Festo lana lhinaulh
    ix'ica ju Pablo.
  eng-LSV: on the next day, therefore—on the coming of Agrippa and Bernice with much
    display, and they having entered into the audience chamber, with the chief captains
    also, and the principal men of the city, and Festus having ordered—Paul was brought
    forth.
  cak-NT: Y ruca'n k'ij, x-an jun nimak'ej chique ri rey Agripa y ri Berenice. Reje'
    y ri achi'a' ri je comandantes quichi ri soldados y ri achi'a' ri c'o quik'ij
    chiri' pa Cesarea, xe'oc-apo chupa ri jay anchi' niquimol-wi-qui'. Y c'ajari'
    ri Festo xu'ij chi tic'amer-pe ri Pablo.
  pah-NT: Ko'emame g̃a hopavi ongauhua pype pevove'g̃a jatykahava pype. Agripa'ga
    oho Berenicehẽa pavẽi. Ojigwajigwa hete pa g̃a ogwovo ongauhua pype onhimboukwahava.
    Soldados'g̃a nduvihavuhu'g̃a oho ojipe'g̃a no – kiroki g̃a huvihavamo oko cidade
    pe. Igwete g̃a hopavi ipype. A'ero Festo'ga Paulo'ga rerurukari g̃apyteri pe.
  sja-NT: Aɨ norema Agripa Berenice ome, reyrã chi-oo jõmaweda jɨ̃dap'eda, t'ĩujida
    eperãarã chip'edaipata tede. Ichiaba t'ĩujida soldaorã poroorã mãik'aapa ma p'uurudepema
    poro waibɨarã. Mãpai Festopa Pablo aneepiji ãchi k'ĩrapite.
  xed-xed: Gamahtsimani tama, ka lagha i mgham Agripa nda Beranis nda hbatá vgha má
    mgham mgham ka lamə həŋ da həga tsa guma kawadaga nda mghamha la sludzi, nda gwal
    dagaladagala ma tsa luwa ya. «Klagaghawakla ta Pwal,» ka ŋumna Festus. Ka kladaghatá
    lu.
  mks-NT: Ta inga qui̱ví ita̱a̱n na̱xi̱nu̱ co̱o rey Agripa xi̱hi̱n Berenice nu̱ íin
    Festo cán. Ta ndíxi va̱ha ndiva̱ha na na̱ndi̱hvi na xi̱hín in yíco̱ da̱ cúú sa̱cua̱ha̱
    nu̱ soldado xi̱hín na̱ta̱a íin sa̱ha̱ ñuu cán. Ta tá na̱sa̱nduu na já na̱sahnda
    Festo chuun ña̱ ná cu̱hu̱n na̱ quehe na Pablo.
  gfk-S: Tano mes na bung Agripa ma ne Bernis dur ga hanawat tikai ma ra tamat na
    minamar ma dur ga lala tuma tano hala na nianga tikai ma ira tamat na lilie ma
    ira watong ta ikino taman. Io, Pestus ga hartule, di gom lamus halala Pol.
  bmu-bmu: Mewö jiiga ahöba wahötketka kantrigö jembon, suahö galöm ketaŋi aka jitŋememe
    öŋgöŋgöŋi yeŋön kaba Agripa aka Bernaisi yetköra jura sorom jölŋire uta sösöŋgai
    liŋet köla köl öröm etkigetka keugö jake miri öŋgöŋgöŋi miaŋgö uruŋe aŋgotket.
    Festusnöŋ jim kutuiga Pol waŋgitketka miaŋgöreŋ kaŋgorök.
  dgz-dgz: Inane woup sen, ayop Agiripa waene Bonis dere ayop wanupewa tambu enan,
    guegue muga yaemantu gwen gwen mutan onam wanumun, iam iam paewa tauan. Ita yamewa
    nagire amba namu yoyo nagirewa den tanam tauan. Apan Pestas wani menan Pol wat
    onamon.
  eng-GNV: And on the morowe when Agrippa was come and Bernice with great pompe, and
    were entred into the Common hall with the chiefe captaines and chiefe men of the
    citie, at Festus commandement Paul was brought forth.
  zaa-NT: Attu yu'utsá nna yala tsè' beni cą recibir rey Agripa nna Bernice nna, lani
    banda de guerra l·le làni ca músico l·le guta'a cą le' salón xéniá. Dia tehuá
    ca jefe militar ą'hua adí canu re' cuenta qui' yétsiá nna. Festua nna beni tìą
    mandado taxi' cą Pablua.
  eng-WEBSTER: And on the morrow, when Agrippa had come, and Bernice, with great pomp,
    and had entered into the place of hearing, with the chief captains and principal
    men of the city, at the command of Festus Paul was brought forth.
  guh-guh: Nexata meravia pitsijavata nacuaevetsinë Agripa pijava Berenicebeje bitso
    naitabëtabeje. Nexata naponabeje jivi penacaetuatabiabiboxanetojavabelia. Pëyanatatsibeje
    vajabitsaë pepo pevetsivi. Pëyanatatsibeje Cesarea tomarapijipetuxanevi ata. Penacaetuatsiboxanetojavalia
    barëjoneyabeje. Nexata nacuaevetsinë Festo pijajivi itoroba petocaponaenexatsirena
    Pablo.
  bon-bon: Nuuja bimu Agripa naabi Berenike mage awamla cama aaclige, babo abasecretna
    puupu me abacitäsi; cubu modamoda biname piiyepu cewe modamoda biname ten cama
    ge. Peesto piba mene ecäremige Paulo ne äsinglentame.
  nhw-BL: Huajca hualmostla ajsitoj Agripa huan Berenice huan calajque ipan nopa hueyi
    tequicali ica miyac tlatlepanitali huan moquentitoyaj ininyoyo catli más cuali.
    Huan calajque ininhuaya miyac tlayacanani tlen soldados huan miyac masehualme
    catli tlapijpiyani ipan altepetl Cesarea. Huan Festo tlanahuati ma quihualicaca
    Pablo.
  mgw-mgw: Bai, pammalau' yake Agilipa na Belinike baaisi kwo isimika muno pabayingyae
    muliku'ta lya mikutano, babile na alongosi ba yesi na api'ndo ba kilambo. Fesito
    ngaamulisa bannete Pauli.
  swh-ONEN: Siku iliyofuata Agripa na Bernike walifika kwa fahari kubwa wakaingia
    katika ukumbi wa mahakama, pamoja na majemadari wa jeshi na watu mashuhuri wa
    mji. Ndipo kwa amri ya Festo, Paulo akaletwa ndani.
  wbi-wbi: Pa uluo pakilavo kila, u Agripa nu Bernike vakafika nifikulukulu finga;
    vakafika mu vukumbi nava vaha vakipugha, na vaanhu ava manyika ava mulikaja. Nu
    Festo ye ahumisie indaghilo, u Paulo akatwalua kuvanave.
  bba-bba: Yen sɔ̃nɑ sisiru Aɡiripɑ kɑ Berenisi bɑ tunumɑ siri yerɔ kɑ bɛɛrɛ bɑkɑ,
    mɑ tɑbu sinɑmbu kɑ wuun wiruɡibu bɑ bu swĩi. Mɑ Fesitu u woodɑ wɛ̃ bu kɑ Pɔlu
    nɑ.
  eng-KJVCPB: And on the morrow, when Agrippa was come, and Bernice, with great pomp,
    and were entered into the place of hearing, with the chief captains, and principal
    men of the city, at Festus’ commandment Paul was brought forth.
  kgk-NT: Ha upéi katu ko'ẽmba-ma ramo ogwahẽ jevy ou-vy Agripa heindýry ndive. Hemimonde
    porã reheve, gwembigwái kwéry pa'ũ-my ogwahẽ ou-vy. Oike ojogweroaty haty va'e
    koty-py coronel kwéry ndive. Upe tetã mygwa ruvixa ndive ave oike. Upe ramo Festo
    he'i ogwenogwahẽ hagwã heru-vy Paulo. Inhe'ẽ-py ogwahẽ ou-vy.
  waj-waj: Vauya patauduu Akiripaaya Berenikiooya ngiari uyira raira yoketauyauvaa
    vara uyu rau varada rapira vaidi kieetaiyaata yoosinna kieetaiyaatama tadadama
    nnida varuduu gioonna kiaapuuya iya teeda nnaasu vauduu kua radudeera nnauvaki
    nnida viravai. Oro varuduu Peseteeva ari ngiaammuauya tuduu Pauruusaa vitada nniravai.
  cpy-cpy: Okanta okitejeta-manaki, ikyaaki Agripa itsipatakawo Berenice, iina, owaneenkayitaka.
    Itsipatakari reewarite owayiri-paeni, eejatzi riiperori-paeni atziri jeekayita-tsiri
    janta. Ikantaki Festo ramaeteri Pablo.
  mpx-mpx: Lan i gan, inoke ginebi ali awatauwan Agilipa ge Benisi hi nem hi ulutuk
    abamigogowa, avaliyau tolohaveyan wali tologugui bwabwatal ge panuwa tonowakiliyau.
    Yaka Pesito i ba ge Pol hi pwatanim.
  wbp-wbp: Ngula-jangkaju, parra-pardu-karirlalku, Kiripa manu nyanungukupurdangka
    ngawurru-nyanu Pirniji, yanurnu-pala Pijitu-kurlangu-kurra yuwarli wiri-nyayirni-kirra.
    Ngulaju-pala-jana jirrnganja yukaja ngarlarrpa-kangukanguku yangka wiriwiriki
    Jijariya-wardingki-patuku manu panu-kariki yurrkunyukungarduyu-patuku. Kuja-pala
    yukajarra kaninjarni yuwarli-kirra, ngulaju-palarla ngirrilypa pirri-manu Pijituku.
    Ngula-jangkaju, Pijituju wangkaja-jana nyanungu-nyanguku yurrkunyuku, “Maninjintalu
    Puurlu, maninjarlalu kangkarni nyampu-kurra!” Jungajukulu maninjarla kangurnu
    Puurluju.
  luo-luo: Kinyne Agripa kod Bernike nobiro gi dhialruok maduongʼ ka gidonjo e od
    bura. Negidonjo kaachiel gi jodong jolweny madongo kod jodong dalano mamoko mogen.
    Eka Festo nogolo chik mondo okel Paulo e nyimgi, mi nokele.
  nhe-NT: Huajca tonili ajsitoj Agripa huan Berenice huan calajque ipan nopa hueyi
    tequicali ica miyac tlatlepanitali huan moquentiyayaj ininyoyo tlen más cuali.
    Huan calajque ininhuaya miyac tlayacanani tlen soldados huan miyac tlacame tlen
    moaxilijtoque ipan altepetl Cesarea. Huan Festo tlanahuati ma quihualicaca Pablo.
  aii-aii: ܒܝܵܘܡܵܐ ܐܚܹܪܢܵܐ ܐܵܓܸܪܦܵܐ ܥܲܡ ܒܲܟ݂ܬܹܗ ܒܲܪܢܝܼܩܹܐ ܐܬܹ‌ܐ ܠܗܘܿܢ ܒܙܘܼܚܵܐ ܓܘܼܪܵܐ،
    ܘܥܒ݂ܝܼܪܗܘܿܢ ܠܒܹܝܬ ܕܝܼܢܵܐ ܥܲܡ ܪ̈ܲܒܲܝ ܐܲܠܦܹ̈ܐ ܘܪܹ̈ܝܫܵܢܹܐ ܕܡܕܝܼܢ݇ܬܵ‌ܐ، ܘܟܲܕ ܦܩܝܼܕ
    ܠܹܗ ܦܹܗܸܣܛܘܿܣ، ܦܝܼܫ ܠܹܗ ܡܘܼܬܝܵܐ ܦܵܘܠܘܿܣ.
  esk-NT: Uvlaakuagun Agrippa-lu Bernice-lu utlautiniqsuk atnuġaallauqhutik savaktituummaġmik.
    Isiqtut katimmaviŋmun piqasiqhutik qaukłiġñik aŋuyyiuqtinik suli nunaaqqim sivulliuqtaiñik.
    Festus-ŋum tillisiginiġaa Paul tavruŋautitquplugu
  msb-msb: Kaya, pagkaaga nag-abot sinda Agripa kag Berenice na may grabe na adurno
    kag matahom na parada. Nagsulod sinda sa dako na kwarto sa pagtiripon kaupod an
    mga namumuno san kasuldadosan kag an mga kilala na tawo sa syudad. Sa sugo naman
    ni Festo, ginpasulod si Pablo.
  cpa-NT: Mi³ca¹jni¹ jøng², ca¹dsi¹lé² calah Agripa quianh¹³ Berenice. Jláh³ hlaih¹³
    cu¹té¹² ca¹jmo¹dsa ja³ca¹ŋi¹togh¹²dsa dsi²néi² cu¹dsie¹² quianh¹³ juu¹³ hlég²
    quianh¹³ dsa² quin¹² ni³ juøi². Jøng² ca¹ŋi¹jian¹²dsa Pablo calah mi³ca¹tǿh¹ Festo.
  dso-dso: ତାର୍‌ ଆର୍‌କର୍‌ ଦିନେ ଆଗ୍‌ରିପା ଆରି ବର୍‌ନିସ୍‌ ଆସି କେଟ୍‌ଲାଇ । ସେମନ୍‌ ରାଜାମନ୍‌
    ପିନ୍ଦ୍‌ଲାପାରାଟା ପିନ୍ଦିର ଇଲା । ସନିଅମନର୍‌ ନେତାମନ୍‌ ଆରି ସେ ଗଡର୍‌ ବଡ୍‌ ବଡ୍‌ ଲକ୍‌ମନର୍‌
    ସଙ୍ଗ୍‍ ବେସି ଡାକ୍‌ପୁଟା ସଙ୍ଗ୍‍ ଆସି, ବିଚାର୍‌ନା ଜାଗାଇ ପୁର୍‌ଲାଇ । ପେସ୍‌ଟସ୍‌ ଆଦେସ୍‌
    କଲାକେ, ପାଉଲ୍‌କେ ବିତ୍‌ରେ ଆନ୍‌ଲାଇ ।
  meu-meu: Kerukeru Agripa bona Berenike na mai hairaidia ida ela, hahemaoro rumana
    ai e raka vareai, tuari biagudia bona hanua tau-badadia ida. Bena Festo e gwau
    isi, Paulo bae hakaua vareai.
  yva-NT: Siman akato vatano titi ware wanunugambe, weti wo awa ansuno akoe rave,
    umba Akarijo Titi Agripa muno Bernike isisa tanoano anugane rai. Naite awa akari
    ude tavon muno vatano awa tame ntiti no munijo Kaisarea umaso ude tenambe. Umba
    Gubernur Pestus po naite inta matutir inda wo Paulus augave siso tavon.
  dgc-dgc: Nadid, to kagagabian na, éy dinumemét de Hari Agripa sakay ti Bernise to
    munisipyo. Ey kaguman de du mataas a sundalu, sakay du tanyag a tolay ta banuwan.
    Ey ti Gubernador Pesto éy nipauwet na ti Pablo.
  zpm-NT: Biini liu, ti lni nroob ne rac laa Agrip ni Berenis bdziṉ leṉ yu ne rac
    guieḻwxtis ga, grë zha non ne rnabey lo meṉguiib, grë zha non lo meṉguiedz, naḻ
    zho zhits me. Dzigo bnabey Fest gocredz Pabl, zeeṉe laa Pabl bdziṉ
  hix-NT: Àro ke enmahàtxhe nohsamnohtxownà hatà, nàmno ymo yaka, onytxano ytxoho
    ro yaka. Àto nehxatxkon hatà, Akryepa komo, Beryenese xarha. Ehonomnà me xaxa
    ewomumtosaho nehxatxkon hatà. Àto nehxatxkon xarha tà, arymano ynye ro yohà ymo
    komo xarha, Sesaryeya hon yoh komo xarha. Omeroro nohsamnohtàkatxownà hatà. Pawru
    yanyekhoy hatà, Festu.
