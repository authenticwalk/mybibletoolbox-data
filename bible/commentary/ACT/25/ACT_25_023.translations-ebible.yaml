    tuk izumunaha. Iwaze Pestus sodadu pe niy: — Pauro tyzioktyhyk — niy.'
  san-THA: ปรสฺมินฺ ทิวเส อาคฺริปฺโป พรฺณีกี จ มหาสมาคมํ กฺฤตฺวา ปฺรธานวาหินีปติภิ
    รฺนครสฺถปฺรธานโลไกศฺจ สห มิลิตฺวา ราชคฺฤหมาคตฺย สมุปสฺถิเตา ตทา ผีษฺฏสฺยาชฺญยา
    เปาล อานีโต'ภวตฺฯ
  iws-iws: Mɨ ɨigwɨra Agripa mɨ Benaisi sowawaiyar yɨt mɨ sowawai mɨ inkam nhɨr ɨma
    sɨma pɨuai kasa bɨ pɨuainanikɨm. Mɨ sowawaiyɨn ɨna yapnɨnopkainamo omaka yai nɨdwokai
    boɨnaiiya saiir. Mɨ kamɨm yaii nɨniiyɨm sɨmiir bɨi nwowi ɨkɨm mɨ om komii hɨr
    nwowiyɨn inkam komii ɨkɨn, sɨma ɨriipɨ hɨriinan ɨni warar yɨnkɨn apnɨnopkainamɨm.
    Mɨ Festas siya bɨdi boɨnkiyɨn, sɨma Pol siirɨn wara yɨnkɨn whɨnapnɨnopkainani.
  pol-SZ: Następnego dnia król Agryppa wraz z Berenike uroczyście wkroczyli na salę
    rozpraw. Towarzyszyło im wiele dowódców i wybitnych osobistości miasta. Festus
    rozkazał wprowadzić Pawła.
  ztq-NT: Lëë byaani lyu, lëë Agripa ni Berenice kwsëëb yulyey ksa bla xaa nii xñabey
    lo soldad ni xaa non nii no leñ kyedzy Cesarea. Nonsyke ladx non nche nakw xaa.
    Loxsye ngo lëë Festo kwnabey koktsyetsy Pable.
  zai-NT: Sti dxi que bizuchaahui rey Agripa ne Berenice, biuu ca ndaani yoo ro' ra
    ritixhe binni queja lu Festo. Biuu né ca ca xaíque sti ca soldadu ne ca hombre
    napa diidxa ndaani guidxi que, ne irá binni cusisaca laaca'. Para bisenda caa
    Festo Pablu.
  upv-upv: Ko re nabong m̃inij nen, batu numal Akripa nuru Benis orini re kot ser.
    Ko batbatu jinibb nuval nir ko nir nga maran mare re ngaim ngok arloli kele sel
    ser nga marok-tori batu numal ren. Mian ko Pestas elai nale nga partekai Pol vini
    loloim e,
  aui-aui: Wasina bi raghani ibori, na kiiwawo Agripa da Benis kiikiiwawo kadi kwama
    siviyagha bi yawata na iyo tomotomogha da kwanatu kana babada ghamaghamadi ere
    gisugisumanidi, sideri sipiika sirughu dughu barena kamone. Bi Pestas gamone na
    yana iyo tomotomogha iwonedi na Pol sirutayini sirughu.
  wap-NT: Baꞌoran kamoo King Agrippa naꞌiki udadakoo Bernice waꞌatin naa, umanawun
    kidaꞌo pakamichan ĩkaiwadan. Baokopa ĩmorotan kabaun kasabaꞌuinapa-kizai nazo
    iti, soldyaanao zowaunaanao tuma, naꞌiki umanawun kidaꞌo pidannao tuma. Udaunaꞌan
    Festus dyuudan naa Paul nanaka-kao.
  mva-mva: Izama nge Agripa be Bernis dingazimtina-uiaru be azera be moaguru-be-dupunga
    be dipuraru. Koai-bagi panganadi bibia be tamoata bibia zaiza be pera ono ‘koto’nga-lo
    disili. Kodeka Pestus ipile be Pol dieluaki.
  dwr-NT: Wonttissa gallassi, Agriiphphaynne Bariniiqe daro bonchchuwan olaa kaappatuwaannanne
    katamaan de7iyaa wolqqaama asaanna yiide, pirdda golle geleeddino; Pisxxoosi Phawuloosa
    ahana mala azazina aheeddino.
  kfw-kfw: Ziingkhuo awarli Agrippa li Bernice kha kalurtak ah kayana le inruoiya
    raalmi lamkakei ngai khat-um khuopui mikalok-mikalian ngaile inruoiya chongrangai
    nasik munkhan inheiluut. Festus in chong aleipeii halli Paul kha inheikeiluutjei.
  bfz-bfz: तेबे दूजे दिने, जेबे महाराजा अग्रिप्पा और बिरनिके बड़ी धूमधामा साथे पल़टणा
    रे सरदार और नगरो रे बड़ेया लोका साथे दरबारो रे पऊँछेया, तेबे फेस्तुसे आज्ञा दित्ती
    कि पौलुसो खे ली आओ।
  cuk-09: A-banedgine, Agripa, Berenice-ebo ber-nue-nudaksa igar-itomalad-abarse dognonikid,
    Roma-sorda-dummagan, degi, neggweburgi-girmar-nuga-nikamalad-abargi. Geb degi
    Festo-sogedba Pablo igar-itogedse selenonisunnad.
  ben-OBCV: পরদিন আগ্রিপ্প ও বার্নিস, মহাসমারোহের সঙ্গে সেখানে এলেন ও উচ্চপদস্থ রাজকর্মচারীদের
    ও নগরের নেতৃস্থানীয় ব্যক্তিদের সঙ্গে সভাকক্ষে প্রবেশ করলেন। ফীষ্টের আদেশে পৌলকে
    সেখানে নিয়ে আসা হল।
  mil-NT: Te nduu tněé ní quexìo té Àgripá ndɨhɨ ñadɨ̀hɨ́‑dé tá Berènicé vechìuⁿ,
    te ío ní quide càhnu ñaha‑güedé xií‑yu. Te cuánguɨhú‑yu vechìuⁿ ndɨhɨ cue tée
    cùu capitáⁿ cúnùu‑gá ndɨhɨ cue tée cùnuu ñuú Cèsareá. Te té Fèstú ní xáhaⁿ‑dě
    sá quɨ̌ngueñuhu‑güedé té Pǎblú vecaá, te òré ní quexìo‑dé,
  myu-myu: Kuyaje Agripa oajẽm ibimãmãat ekawẽn cocoap'a kay Berenice eju. Oajẽm ip
    jedoti dip cĩcãat kug̃―ipi kukukat toti kug̃. Oajẽm ip 1000 be sorarayũ kukukayũ
    eju. Warara'acayũ eju dak ip oajẽm―ya'õbuyxiayũ eju―Cesaréia ka watwat eju. Festo
    Paulo o'tojocat.
  amk-amk: Kameaia mani etadung Agripai tuti Bernikei suru kariri wang mananu fo ma,
    usuai to munu emadu nai foi ria afai mamunao baba fosa tuti mano ewewafoniai na
    bendari fosa. Mayeai Festusi demia we eha Paulusi ma.
  fai-fai: Kale matam kutim Akidiwa so Bednis so iyo kamok ilim kal abem abem ki miki
    dabadá tade tam taktakin am un tabudin gebom gebom so abiw dukum gebom gebom so
    tein bidiw kal tadiwe, gawman Festas ayo alam kinim mak bakodaw, “Faul dew tadalo!”
    Aka dew matam tadane beta
  ura-NT: Nitohaneein jetaote, nii cojoanoo, ita taojiaauruha cachaauruna jaan coloheri
    asae, netaojiaauruhane jana, enoha cuure jetao, jataain nelateineein neeuruhane
    coaarateein Berenisi aina, rey Aquirifa, chaen soondarooru curuaanaacuru aina
    nii cuu nenacaauru nese cocoaichacuru, jataain nelateein nenacaauru naaonjoainuri
    aina jiniiquiin. Nii jana jetaote, Faboro joracaerateein jetao, raerate caresero
    caje, Feseto.
  mcd-NT: Iyoconaino niaifofo ichanancashon niaifocoinchi Agripa yafi ahuun chico
    Berenice pushu muran iquiafono manutifo chaan chaan acaino nantifi funinifo nan
    niaifo tsaoaitian. Ascan Festopan yonoa Pablo iquimani.
  urt-urt: Nyermbe pe, kiŋ Agripa topoꞌe mihyen kin Bernaisi dendeꞌ hihyilih kiŋ ŋaiye
    tikin miꞌ supule. Tinge hindi yate yoto yokoh dou embere ŋaiye mitiŋ wula jahilyeh,
    topoꞌe lenge miyeꞌ ondoh embere ŋaiye yembepeteme lenge miyeꞌ wondoh, topoꞌe lenge
    miyeꞌ mbep moi uku. Miꞌe pe, Festus nember wusyep nal ŋaiye Pol ka ot.
  kiz-kiz: Hivyo kilabhu jhiake, Agripa ni Bernike bhafikili ni sherehe simehele;
    bhafikili pa ukumbi ni maafisa bha kijeshi, ni bhanu mashuhuri bha mji. Ni Festo
    bho apisili amri, Paulo aletibhu kwa bhene.
  tzo-TZE: Ta yoc'omal ital li Agripae xchi'uc li Berenicee. Toj lec sc'u'ic slapojic
    tal scotolic xchi'uc xchi'iltac. Tey i'ochic yo' bu ta xchapanvanique. Tey xchi'inoj
    tal li banquilaletic yu'un soldadoetique xchi'uc li boch'otic más ich'bilic ta
    muc' viniquetic tey ta lum Cesareae. Li Festoe la stac batel boch'o chbat sloq'ues
    tal ta chuquinab li Pabloe.
  lex-lex: La'pa repar noma Agripa nor Bernike rmai die rtutga ir tullu-petanni. Rmai
    pia rodia liarni la mak ktorna watghudi tniau geni, me ror walia o'ta-mata lalawna
    la'a makodi keki-rautu me ina-am lalawna la'a letlawan de. Festus nhar lirni pa
    nhopan rodia Paulus pa rler la rialma.
  dov-dov: Nkabela muzuba lyakatobela, Agilipa a Bbenisi bakasika abulemu bupati;
    bakasika mung'anda yakuswiilizya amntoomwe abasilumamba bapati abapati bamuchisi.
    Fesitasi nakalayilila, Pawulo wakeetwa kuli mbab.
  rgu-rgu: 'Balahaꞌ boe ma, gubernor Festus ator fo Mane Agripa bisa namanene Paulus
    dedea na. Ana ator fo elaꞌ lahenda dodouꞌ ramanene neuꞌ Paulus, rii: malaka soldadu
    raa, ma lahenda bauinaꞌ fo reme kota Kaisarea mai. Basa boe ma, Mane Agripa noo
    Bernike masoꞌ mai roo papake maneꞌ. Boe ma, basa lahenda ra fee hada hormata neuꞌ
    dua sii. Basa sii tesa ra ao nara, boe ma gubernor nadenu fo roo Paulus leo daleꞌ
    mai.'
  toc-NT: Li̠cha̠li tzi̠sa tachilh nac pu̠ma̠­peksí̠n rey Agripa y Berenice luu li̠huana̠
    xta­ca̠x­yá̠­nalh, y na̠ pu̠tum ca̠tá̠­chilh maka­pi­tzí̠n lac­ta­li̠­pa̠hu lac­chix­cu­huí̠n
    chu xana­puxcun tropa. Gober­nador Festo ma̠ti­yá̠­nalh Pablo,
  som-som: Sidaas daraaddeed maalintii dambe ayaa Agribba iyo Bernikee waxay la yimaadeen
    bandhig weyn, oo waxay soo galeen maxkamaddii, iyaga iyo nimankii sare iyo raggii
    magaalada ugu waaweynaa. Markaasaa Feestos wuxuu amray in Bawlos loo keeno.
  mam-C: Toj junxil q'ij, i kanin Agripa ex Berenice twutz ja te kawb'il, ex i okx
    tuja tze'nqeku kawil, junx kyuk'a kynejil xo'l q'aq' exqetzi'n xjal, a nim kyoklin
    toj tnam.
  ndj-ndj: Pamalavila Agilipa kayisa pamu na Beliniki pavayijuma na filumbi, vayingila
    pachitemela, pamu na machonda vakomi na vandu vakomi va mumbwani, Festu kalayila
    vakamuyeghi Pauli.
  mbj-NT: Ti m' jat'iip hadoo Agaripa, Berenis daheeh rabajëë p'ëë ta gawakõ gaeh
    doo gó, raky n'aa tapaa do ky n'aa rabaherot bä. Rabajëë p'ëë bä, baad ub t'ĩĩ
    hẽnh kat'aa do raweh'ëëh Agaripa, Berenis daheeh. Sa sii m' rabajëë p'ëë warahén
    sa wahë n'aa ky n'aa etsëëh doo, ajyy panang buuj ky n'aa etsëëh do na-ããj hẽ.
    Ti m' Pes häd näng do mejũũ Paw-Ro ramanaa hyb n'aa.
  lat-VUC: Altera autem die cum venisset Agrippa et Bernice cum multa ambitione, et
    introissent in auditorium cum tribunis et viris principalibus civitatis, jubente
    Festo, adductus est Paulus.
  ngp-ngp: Ivo luvi yakwe, Agilipa na Benike wabulaga kwa kwanga hekitala hamwenga
    na wakulu wa mafyo ya wank'hondo ne vilongozi wo mzi, Fesito niyo agamba Paulo
    engizwe kundani kwe kitala.
  enq-2: Yuu gii mende dokonya, Agripapa Benaisipa kiŋinya yati pingi dupa petala,
    amii isingi mupapi, siti doko isingi akali andakepi, dupa-pipa ipao, kote singi
    anda dokonya kolandeami. Dokopa Pesatusame Polo laminao epena leamopa epeami.
  eng-ASVBT: So on the morrow, when Agrippa was come, and Bernice, with great pomp,
    and they were entered into the place of hearing, with the chief captains also,
    and they that were the principal men of the city, at the command of Festus Paul
    was brought in.
  mna-mna: Aigule toro na, king Agripa ziru Benis timar ma ziŋan zin wal zanŋan ki
    kar tana mi zin bibip kizin malmal kan tilela ruumu leleene biibi ta zin bibip
    tiluplup zin pa i. Mi tikam mbulu boozo be tipakur Agripa ziru Benis. To Pestus
    iso, mi tikam Paulus ma imar ilela.
  myw-myw: Iyam nen ga̱boug Agalip son Belinis mo ineis wabuntuman liwon, sisiyas
    takanaviys situwa̱veks o guyawuns ven towen, asikweim maynamnabwein nisikams,
    askatubub singaya bwanabwein niva̱ges. Pestos mo idawes nagamag bimeyes Pawl,
    mo imeyes, itamanaw wamtes.
  sby-sby: Busuba bwalakonkapo, Agilipa ne Benisi balatambulwa cabulemu ne bantu mpobalikuya
    kwingila mu nkuta, pamo ne bashilikali bamakulene, ne bantu bayampuwo mu munshi.
    Popelapo Fesito walatuma bashilikali kuya kumuleta Paulo.
  sll-sll: Ena pare tanangwo yal Agripa al Benaisi kina egin gwal wai i sigiu dire
    opisi malgi ongwi. Pi ala ongure soldia kene ongwo hobi ire, malgi singaba hobi
    ire dire, para ala ongwi. Pi mongure Pestas ure Pol aule ire unana po ditongure,
    aule ire ungwi.
  yaq-NT: Juchi yokoriapo ju'u che'a yo'o ya'ari Akriipa' teame intok a' akkoowa Bereniise'
    teame, ama yajakai, inime'e junaman jum bwe'u kari nau yaajiwa'u, tua yo'ori maisi
    suum watchisi ujyoisi katekai aman kiimuk, junama'a ju'u sontaoraatau yo'o ya'arimmake,
    intok junama'a bwe'u jo'arapo yoemratau yo'oraatamake jap sakakai. Ju'u Peejto,
    juka' Paplota aman yeu toji tebok.
  uro-uro: Qale bä duququ dä ama ruvek tit boda arhä qutdrir ama mor ngät sage ma
    Agripa qä nä ma Bernaisi rhoqoräkt i init don säva ama vätki at käväläm ama mor
    äm gärqomni i ma väspästämne na ama ruvek e vä bäm in na ama ulaqimärharhärhäkt
    arhä narhoerta mamär näkt sävät ama märän bäm da ama gamoe näva ama värhäm. Dä
    ma Festus ka rhäkne dä ama ulaqimärharhärhäkt ta män sä ma Pol savuk säp ka vätki
    at käväläm.
  ita-1885: Il giorno seguente adunque, essendo venuti Agrippa e Bernice, con molta
    pompa, ed entrati nella sala dell'udienza, co' capitani, e co' principali della
    città, per comandamento di Festo, Paolo fu menato quivi.
  muy-muy: Hajəŋ gani mis gəɗákani kay tə̀zoru ata Agripa nday ata Berenis afa ge
    Festʉs a ahay gəɗakani ya mis taŋgasvaviyu ni vu. Bəbay ga ndam slewja akaba gəɗákani
    ga kəsa ni ɗek tə̀bu eslini àndava. Ata Agripa nday ata Berenis tòru tìnjʉa ti
    Festʉs àɗəm tə̂zəbiya Pol a.
  kqc-kqc: Ari uveyo ma Agrippa bi Bernice sa kini di sogona akusi yava torari dui
    reyadi, ma amiye yaku kikifa reyadi. Iya rededi vene di ourefeidena vene ma taoni
    di tora venesa egogo resi mina sanari ka dui reyadi. Festus ago maro ma Paul afei
    boyadi.
  tav-tav: To bairi ape rʉmʉ Agripa cʉ jʉgoco Bernise mena caroa jutii jañacõaricarã
    neñaporica wiipʉ cajãa ejayuparã. Polisía maja ʉparã, maca ʉparã nare cáti nʉcʉbʉgorã
    mena cajãa ejayuparã. To bairi na cajãa ejaro Festo Pablore cʉ cáatí roti jooyupʉ
    yua.
  eng-ULB: So on the next day, Agrippa and Bernice came with much ceremony; they came
    into the hall with the military officers and with the prominent men of the city.
    When Festus spoke the command, Paul was brought to them.
  spa-VBL: Al día siguiente, Agripa llegó con Berenice con gran esplendor ceremonial
    y entraron al auditorio con los comandantes y principales ciudadanos. Entonces
    Festo dio orden para que trajeran a Pablo.
  fra-_FOB: Le lendemain donc, Agrippa et Bérénice vinrent avec grande pompe, et étant
    entrés dans le lieu de l'audience, avec les tribuns et les principaux de la ville,
    Paul fut amené par l'ordre de Festus.
  hau-ULB: Washegari Agaribas da Barniki suka zo tare da kasaitaccen taro suka shiga
    dakin taro tare da hafsoshi da shugabanin gari. Da Festas ya ba da umarni, aka
    fito da Bulus wurinsu.
  mal-mal: അടുത്ത ദിവസം അഗ്രിപ്പാവ് ബെർന്നീക്കയുമായി വളരെ പ്രൗഡിയോടെ സഹസ്രാധിപതികളോടും
    നഗരത്തിലെ പ്രധാനികളോടും കൂടെ വിചാരണമണ്ഡപത്തിൽ വരികയും തുടർന്ന് ഫെസ്തൊസിന്റെ കല്പനയാൽ
    പൗലൊസിനെ കൊണ്ടുവരികയും ചെയ്തു.
  kkc-kkc: Osoloso biame hee mapoo Agilipa dio, Benis dio, hu toowa too odoo masi,
    dugo medee tekepo kalagaloso, goo midili moso mapoo paladeeso. Diba goo midili
    moso mapoo galaga dulone, ha teli odoowo wiligi odoo tebisa sabolo, osoloso Kasaliya
    mi wiligi odoo tebisa sabolo galaga diso. Osoloso diba susuga goo midili moso
    mapoo mooloogoodoloso doboome, Pestuseeye Polo ido sibe, diso.
  urd-GVR: Agle din Agrippā aur Birnīke baṛī dhūmdhām ke sāth āe aur baṛe faujī afsaroṅ
    aur shahr ke nāmwar ādmiyoṅ ke sāth dīwān-e-ām meṅ dāḳhil hue. Festus ke hukm
    par Paulus ko andar lāyā gayā.
  far-far: Ma ana fa dangi 'i burina, sa Agripa fainia 'i Benis keroa ka dao mai,
    ma keroa ka rufia mai na maku 'initoa keroa ki. Ma keroa ka ru laona lume fainia
    na wane 'initoa ana omee ki, ma na wane fanaonao ki laona mae fere nai. Sui sa
    Festus ka kwate fatae fua kera ka talaia mai sa Paul.
  suz-BL: मिनु आ दीसा अग्रीप्‍पा नु बेरनीस नु सहर ङा सरकार आ ठेयब मुरपुकीमी सरकारी
    वा फेक्‍शा जाक्‍शा, दरवारमी देल्‍मा बाक्‍त। मिनु फेस्‍तसमी पावल कली चाक्‍पाइश्‍शा,
    नेल्‍ल आन ङोंइती राप्‍पदा बाक्‍त।
  car-NT: Irombo koro'po tywaike imero Agripa wopy'po Bernis maro. Warinu pokonokon
    jopotorykon maro, moro ponokon tywaiporamon kari'na maro enapa iwo'my'san moro
    auranano apyitopo taka. Irombo Festus 'wa Paulus ene'po'po.
  amp-amp: Hwe fnah dbha Agripa Bernaisi-rof kotyuk wondht wondh hmbrine-hato kotyuk
    kunys yimof rpatn nd taunthu bro tohak yimami amiroh bro krnungothetm. Nd kotyuk
    kunys bi kawondh hmbre bugamomt. Kotyuk kunys rim rhumotm Festusr kfomotr Porr
    tfit faknamomr.
  bht-bht: दुऐ रोजे, जालू अग्रिप्पे कने बिरनीके बड़ी धूम धाम ला आई करी पलटना दे सरदारां
    कने शेहरे दे खास-खास लोकां सोगी दरबारे च पुज्जे। तालू फेस्तुसे हुकम दिता, कि सै
    पौलुसे जो लेई ओआ।
  eng-NOY: Accordingly on the morrow Agrippa and Bernice came with great pomp, and
    entered into the place of hearing, with the chief captains and principal men of
    the city, and at the order of Festus Paul was brought forward.
  cub-NT: Cõmiáijãravʉi Agripa Berenicemaque earĩ cójijiñami ʉrad̶ãmi, ecorejaimad̶a
    noi põeva ne ʉrarõ pued̶aiyede náre ne ecoiyede. Caivʉ ina churaravai jabova parʉrivʉ,
    aru caino diĩmarocavʉ parʉrivʉ máre ecorejaimad̶a diñami náque. Aru Festo davaicõjenejamed̶a
    Pablore.
  ita-1927: Il giorno seguente dunque, essendo venuti Agrippa e Berenice con molta
    pompa, ed entrati nella sala d’udienza coi tribuni e coi principali della città,
    Paolo, per ordine di Festo, fu menato quivi.
  lww-lww: Ana kolulagi, akila suri punu ga su ruru sike e kiela pupia yum̃a na viorena
    tai, la akila sane pe pupia suri tai. Ana sup̃e keviu nene Akrip̃a la lua vinena
    nene Penis, la lua apimi nap̃a amiyowa ruru la rui, ana apimi loyum̃a nap̃a yerkawa
    kiena li na mara lala amio yerkawa tap̃ena lala la amiyal ke varaun la. Ana la
    akila suri punu ga pa la lua nene sa nap̃a la akila ke e pogos keviu la ne sanene.
    La akila m̃a pano-o, ana siraunia, ana Pestas pisape aure Pol imi loyum̃a.
  ckb-ckb: بۆ بەیانی ئەگریپاس و بەرنیکی بە پێشوازییەکی گەورە و شکۆدارەوە هاتن و لەگەڵ
    فەرماندە و پیاوماقوڵانی شاردا هاتنە هۆڵی گوێگرتن. فێستۆس فەرمانی دا و پۆڵس هێنرا.
  spm-spm: Amɨrɨtusi rɨmaaŋra Agripa ri Bernaisi ativasir gumasir azhɨɨrira aghui
    aghuighava, noniiŋ mbɨzorsir gumasir aphanir phorughava uŋuuni khavɨn iti gumasira
    aphanir phorugha, mee gumasi itira aŋanana avhen zui. Mauthughura Festus mbɨkemisima
    mee Polɨn akuava avhen ze.
  nas-nas: Teketa daunaꞌmung tee Akiripaꞌ eeꞌnoko baaraꞌmaꞌnaang Beenis, dauraronanka
    biikaninge nepunepuꞌke aaꞌnaꞌ nepuꞌaresi poreta tumparetuꞌ teꞌ tuutunang nkoroma
    eeꞌnoko teing kivora daakuꞌ piatooronuka tanatanuka nariꞌ porouꞌ eeꞌnoko teing
    nantoong tevuntuꞌkoo boreꞌnuka. Teketa tee Paulaꞌ Peestasie botovurioꞌ asiꞌnaꞌmoo
    poꞌantavauꞌ.
  uvl-uvl: Iok laol, pomange rou Akripa iri nai he Penis te lohot pe hulua te iech
    pe tepoi ke nek toto lange iri. Iange tela ke teteu taua hulua nemur nenge te
    emurung ke te longlongo helenga. Pe palinga hel ana hana mur aria papalauna mur
    teteu la luluch pule nge hana papalauna mur nga kileng neu. Ke het pe ne Pestus
    hele sapele ke palinga hel ana hana mur te mene teua Paulus at.
  eng-BBE: So on the day after, when Agrippa and Bernice in great glory had come into
    the public place of hearing, with the chief of the army and the chief men of the
    town, at the order of Festus, Paul was sent for.
  ixl-CNT: Uncheeꞌ ech tek qꞌejal tuul, opon u Agripa tuchꞌ u Berenice. Techal chit
    topon motx oponi. Qꞌoon okoꞌp tu u molbꞌalibꞌ. Antich imol qꞌu qꞌesal sol tuchꞌ
    qꞌu vinaj qꞌuꞌl atil tijleꞌm tu u tenam tziꞌ. Ech el ichaj u Festo utz, iqꞌol
    opon u Pablo siatz.
  xsi-xsi: Simo lee ku wurita kilo, ŋineŋga Agripa ku Bernaisi rua sipasawa koipu
    nenzi pasawaŋa wa siŋgâra arara nâ, aku silâ pa ŋgua nia sitavanzi zugu tamâta
    nenzi koipu aŋga lawea ŋinde ne tamâta mbâna-mbâna. Sisaŋona ŋgua nia lâ, ŋineŋga
    Festus ipainzi ne zugu tamâta tu ma sikai Paulo simâ.
  crx-NTPO: '''Et ''om bun Agrippa Bernice bulh soo buba hodílhti'' whe whusahán''az.
    ''Et lhugan moodihne ''ink''ez keyoh whumoodihne cha dune ''ilhodulh-un ''et bulh
    dahánindil. ''Et Festus, “Paul daháyolhtelh,” ubúlhni, ''inka dáhinilhti.'
  kan-OKCV: ಮರುದಿನ ಅಗ್ರಿಪ್ಪನು ಹಾಗೂ ಬೆರ್ನಿಕೆಯು ಮಹಾ ವೈಭವದಿಂದ ಸೈನ್ಯಾಧಿಕಾರಿಗಳೊಂದಿಗೂ ಪಟ್ಟಣದ
    ಗಣ್ಯವ್ಯಕ್ತಿಗಳೊಂದಿಗೂ ಆಸ್ಥಾನವನ್ನು ಪ್ರವೇಶಿಸಿದರು. ಫೆಸ್ತನ ಆಜ್ಞೆಯಂತೆ ಪೌಲನನ್ನು ಕರೆದುಕೊಂಡು
    ಬಂದರು.
  bbb-bbb: Areme nituame Kini Agirifakiro bara fuone Benesi bune e azo kevo ijiebuo
    e mamekanu ijiakina e maki sidove ije samuavo ijena are ije bu koto revo ijia
    aru vae. Bu ijia aru vakoga e boeje buka urina bu bienumiakinu kaenamiae. Areme
    Fesitasi fune kiamo bu Foru mesirina ijia aru vae.
  blw-blw: Angkay nawakas, hinénggépcha cha Are Agripa way hen-agin Bernice hen anchi
    u-uwwisan way nan-ang-anggacha ya chachan pàpàila way hénggép. Yag nì-ighépcha
    agé hen anchichay anap-apon hen sorchachu ya hen anchichay nan-angato way okom
    ad Cesarea. Yachi yag anat epa-ayag Festo ah Pablo.
  tam-2017: மறுநாளிலே அகிரிப்பாவும் பெர்னீக்கேயாளும் மிகுந்த ஆடம்பரத்துடனே வந்து படைத்தலைவர்களோடும்
    பட்டணத்து தலைவர்களோடும் நீதிமன்றத்தில் நுழைந்தார்கள். உடனே பெஸ்துவினுடைய ஆணையின்படி
    பவுல் அழைத்துவரப்பட்டான்.
  azz-NT: Huan melau ijcón imostica, cuac in rey Agripa huan isihuau Berenice ajsitoj
    ya ica hueyi cualtziyo campa ne taixcomacalispan de Festo, ijcuacón calaquitoj
    ne tayecanani soldados huan ne tayecanani taca den pueblojuani de Cesarea. Huan
    de ompa in Festo tanahuatij ma cualcuilican Pablo iixpan in tayecanani.
  spa-RV-1909: Y al otro día, viniendo Agripa y Bernice con mucho aparato, y entrando
    en la audiencia con los tribunos y principales hombres de la ciudad, por mandato
    de Festo, fué traído Pablo.
  csy-csy: A zingciang in, Agrippa le Bernice te sia thupitak in hongpai khawm uh
    hi, taciang tulkhat uk ngalkap mang te le khuapi sung ah mi thupi te taw thu kikup
    ngai na mun inndoi sung ah hong tum khawm uh a, Festus thupiakna bang in Paul
    paipui uh hi.
  mxq-NT: Jakumbomʉ Agripʉ es ja Berenise jya̱jttʉ es niꞌigʉ dyajnigʉxʉꞌktʉ ja myʉjꞌa̱jtʉn,
    es tyʉjkʉdʉ ma̱ ja kumoñdyʉjk mʉt ja solda̱a̱dʉ windsʉngópkʉty es mʉt ja Sesareeʉ
    myʉjja̱ꞌa̱ydyʉjk. Net yʉ Festʉ tnigajxʉ yʉ Pa̱a̱blʉ.
  tzj-NT: Ja c'a chi rcab k'ij ja rAgripa rachbil Berenice congana quiwekon qui',
    etrani ja rayudante chiquij, c'o jun nimlaj cuarto xe'oc chipan. Ec'oli ja jefe
    quixin soldado e cachbil ja principali' rxin ja tinamit, eje'e' xe'oc chipan ja
    nimlaj cuarto chakaja'. C'oli ja Festo chakaja', arja' xutak rc'amaric ja Pablo.
  tdt-tdt: Aban fali liurai Agripa ho Berenise too mai iha salaun governador nian.
    Sira hatais hena liurai nian mesak kapaas-kapaas deit. Komandante tropas sira
    ho mos ema boot sira husi sidade Sezareia akompanha sira tama ba salaun. Bainhira
    sira hotu iha laran ona, governador Festu haruka bolu Paulo tama.
  ron-BTF: Și a doua zi, când Agripa a venit și Bernice, cu mare fast, și au intrat
    în locul audierii cu căpeteniile și cu bărbații conducători ai cetății, la porunca
    lui Festus a fost adus Pavel.
  eng-WEBP: So on the next day, when Agrippa and Bernice had come with great pomp,
    and they had entered into the place of hearing with the commanding officers and
    the principal men of the city, at the command of Festus, Paul was brought in.
  eng-FBV: The next day Agrippa arrived with Bernice in great ceremonial splendor
    and entered the auditorium with the commanders and leading citizens. Then Festus
    ordered Paul to be brought in.
  nld-1939: De volgende dag kwam dan Agrippa en Bernike met grote praal, en in begeleiding
    van de krijgsoversten en van de aanzienlijkste mannen der stad, de gehoorzaal
    binnen, en werd op Festus’ bevel ook Paulus binnengebracht.
  bwo-bwo: Mansh yatsok'on Agrip'nat Bernik'e bo naashi taho tahdek't een baatson
    wotdek't kes'iruwotsatse naashuwotsnat kit kitotsi een een ashuwotsn deneyat waat
    angshi maa eenots bokindi, maniyere hakon Fist'os P'awlosi b́ s'eegiyi.
  nch-BL: Huajca tonili ajsitoj Agripa huan Berenice huan calajque ipan nopa hueyi
    tequicali ica miyac tatepanitali huan moquentiyayaj iniyoyo cati más cuali. Huan
    calajque inihuaya miyac tayacanani ten soldados huan miyac masehualme cati tominpiyani
    ipan altepet Cesarea. Huan Festo tanahuati ma quihualicaca Pablo.
  quc-TNT: Chucab k'ij, aretak xeopan ri tat Agripa rachi'l ri nan Berenice, sibalaj
    nimak ca'nom che quib, ruc' nimal xeboc bi pa ri nimalaj ja ri cäquimulij wi quib
    ri winak, cachi'l ri tata'ib ri quetakan pa qui wi' ri soldados, xukuje' cachi'l
    ri tata'ib ri nimak qui banic pa ri tinimit. Xtakan c'u ri tat Festo ri nim k'atal
    tzij chusiq'uixic lok ri tat Pablo.
  tfr-NTPO: Wẽshko ga Agripa, Berenice, e opzrëno jek l̈öng no l̇l̇gwezl̈ong shtoyo
    roshko. Eshko ga shrëraba ara, romguë jong träk l̇l̇ëme. L̈öng eshko l̈i tjl̈apgaga
    ëngkjwaga kägäyo këskës wl̈eniyo, domerga eshko so tjwl̈õ këskës wl̈eniyo bakoe.
    Öötong töno l̈öng ga nopga ichara Festorë jek Pablo wl̈okjrë, ga söra l̈ok öötong
    shäng eshko.
  kaq-NT: Hoxashinahax mohiyahtax sca Agripa betan Berenice jaton quiquin hapo chopa
    sahuehax jaton joniboya joribihi. Jaton sontaro hapobo betan jaa jema janinha
    hapobo betan rihbi janoxon nincati xoboho mapecani. Janoxon sca Feston Pablo quenamaquin.
  sgb-sgb: Hên humonoy allo, ay hinumwên bayro ha panlingonan, hi Agripa haka hi Bernice,
    ya nakatakop hên bapan hampat. Kalamo lay ampamaala kanlan hundaloh haka hilay
    mabandi bayro ha Cesarea. Biha impahowên ni Gobernador Festo hi apostol Pablo.
  vie-1934: Vậy, qua bữa sau, vua Aïc-ríp-ba với Bê-rê-nít đến cách long trọng, vào
    phòng xử kiện với quan quản cơ và các người tôn trưởng trong thành. Phê tu bèn
    truyền lịnh điệu Phao-lô đến.
  kxv-kxv: ତାନି ଅ଼ର ଦିନା ଆଗ୍ରିପା ଇଞ୍ଜାଁ ବର୍ନିକି କାଜାପା଼ଣା ଅ଼ଡ଼େ ଗାୱୁରମିଗାଟି କ଼ସ୍‌କା
    ଇଞ୍ଜାଁ ଗା଼ଡ଼ାତି କାଜାରି ତଲେ ହାଜାନା ନୀହାଁୟି କିନି ଟା଼ୟୁତା ୱା଼ତେସି, ଏମ୍ବାଟିଏ ପେସ୍ତସ୍‌
    ହୁକୁମି ତଲେ ପା଼ୱୁଲ ଏମ୍ବାଆଁ ତାପିଆ଼ତେସି ।
  cha-cha: Ya y inagpaña mato si Agripa yan Bernise, yan y minagasñija, ya jumalom
    gui tribunal, yan y mas magas y inetnon yan y mas manmagas gui siuda, ya manago
    si Festo na umacone si Pablo.
  amu-NT: Teincoo, quia ljoꞌ Agripa ñequio Berenice tcweeꞌna liaa na jeeⁿ ndyaꞌ ya.
    Tyꞌena na mꞌaaⁿ Festo. Tyꞌequieꞌna naquiiꞌ wꞌaa ñequio nnꞌaⁿ na cwiluiitquiendye
    nda̱a̱ sondaro ndoꞌ ñequio nnꞌaⁿ na cwiluiitquiendye quiiꞌ tsjoom. Quia joꞌ sa̱ꞌntjom
    Festo na cꞌoocꞌomna Pablo.
  hin-CV: अगले दिन जब राजा अग्रिप्पा और बेरनिके ने औपचारिक धूमधाम के साथ सभागार में
    प्रवेश किया, उनके साथ सेनापति और गणमान्य नागरिक भी थे. फ़ेस्तुस की आज्ञा पर पौलॉस
    को वहां लाया गया.
  spa-BES: Así que el día después, cuando Agripa y Berenice en gran gloria habían
    entrado en el lugar público de audiencia, con el jefe del ejército y los principales
    del pueblo, por orden de Festo, Pablo fue enviado a buscar.
  san-BEN: পরস্মিন্ দিৱসে আগ্রিপ্পো বর্ণীকী চ মহাসমাগমং কৃৎৱা প্রধানৱাহিনীপতিভি র্নগরস্থপ্রধানলোকৈশ্চ
    সহ মিলিৎৱা রাজগৃহমাগত্য সমুপস্থিতৌ তদা ফীষ্টস্যাজ্ঞযা পৌল আনীতোঽভৱৎ|
  tdx-tdx: Ie loak’ andro, avy eo t’i Agripa naho i Berenikae am-bolonahetse abo,
    le nizilik’ añ’anjombam-pizakàñe ao mindre amo mpifeheo naho am’ondaty bei’ i
    rovaio, vaho nasese mb’eo t’i Paoly ami’ty lili’ i Festosy.
  naf-naf: Zemti wembienaŋ msat msame Agilipamak imbiŋaŋ Belnis egelaŋ miak miak sopmaŋ
    mti zet zenze mkaen mepmalu kasa kuku an ŋeŋaŋ ma mka katikŋaŋgalen an ŋeŋaŋ notnaŋ
    ekŋenaŋ indapmâti keyegak mowebien. Motati Pestasiyaŋ zeme Pâl wati keyegak mowebien.
  grc-MT: τη ουν επαυριον ελθοντοσ του αγριππα και τησ βερνικησ μετα πολλησ φαντασιασ
    και εισελθοντων εισ το ακροατηριον συν τε τοισ χιλιαρχοισ και ανδρασιν τοισ κατ
    εξοχην ουσιν τησ πολεωσ και κελευσαντοσ του φηστου ηχθη ο παυλοσ
  vid-vid: Mitondo yake, mndewa Agilipa na Belinike nawafika kwa mnvina muli chalanza
    cha nhing'hano wawele welongoze na wakulu wa wamizi na vilongozi wa muji. Festo
    nakalajiza Paoli yegaligwe kuli chalanza cha nhing'hano.
  pio-NT: Néese mapisáináami àniwa Agripa, Berenice nacái nàanàaca máiní cáimiétaquéeri
    iyú, nabàle cawèníiri yáapichawa, namanùbaca yáapichawa nacái manùbéeyéi. Yá nawàlùacawa
    capìi imàdáaná manuíri irìculé, nàwacáidacàalu néemìacataléca wenàiwica iináwaná
    ìwali. Uwi íiwacanánái nawàlùacawa náapicha, nía nacái Cesarea ìyacàlená íiwacanánái
    máiníiyéica cachàini. Néese Festo ichùulìaca úwinái yeedáca Pablo. Yá natéca Pablo.
  tsn-tsn: Mme erile letsatsi le le latelang, morago ga Kgosi le Berenise ba goroga
    mo Kgotleng ka boitlotlomatso jo bogolo, ba patilwe ke matona a masole le banna
    ba ba tlotlegang ba motse, Feseto a laola gore Paulo a leriwe mo teng.
  amr-NT: Emeʼte huairi Agripa Bereniceere ʼuruaʼda yudtaj huairied yudtaj onʼotpo
    enkupopakyo onʼkudnok ʼuruaʼda onʼbaeʼuy kenpaʼti onʼkudpo sueʼda huakkaʼ sorotataj
    huairi kenpaʼti Cesarea jak huairiere onʼkudpo. Onʼkuddepo, “Pablotaj yanʼtokud.”
    Festoa oʼmanaʼuy.
  pwg-pwg: Mara itom na kiivavo Agripa da Benis ere tuturesi iderisi ma seri babadisi
    ma kwanatu babadisi yavata ku dughu numana irui. Ma Pestas ivona na seri wawayisi
    Pol irutinaruwei.
  cjv-cjv: Ena kamun takongoro Akipa te Benisi surai eken munmane beiro u kuku boinga
    akaiyom ikai wipikoro te kiminem kiapanom ari ori te iki birom ori mokoinga ari
    ama ikai wingoro ena Fetasi “Pauro akire kua wiyo!” dungoro ari yokamai Pauro
    akiro wingoro
  tha-KJV: ครั้​นว​ั​นร​ุ่งขึ้นอากริปปากับเบอร์นิสเสด็จมาพร้อมด้วยราชบริพารเป็​นที​่สง่าผ่าเผยมาก
    จึงเข้าไปประทับในห้องพิจารณาพร้อมกับนายพันและคนสำคัญๆทั้งหลายในนครนั้น แล​้วเฟสทัสจึงสั่งให้พาเปาโลเข้ามา
  por-BR-2018: Então no dia seguinte, tendo vindo Agripa e Berenice, com muita pompa,
    e entrando no auditório com os comandantes e os homens mais importantes da cidade,
    trouxeram a Paulo por ordem de Festo.
  mhl-mhl: Oŋu bokirieme peku pakerebi kantrire muraŋ, mamari siŋaŋ soguine eru minebobo
    ropekiine yoŋoji wareru Agripa eru Bernaisi yokore iru eri ubeyakuŋgo keru jeri
    kiki keku kepore yapebi buŋore koro pi ropekiine ore maŋgo ropebuŋ. Festusji mitigako
    Pol ogabi oo wapeya.
  klv-klv: Ŋa pelan han aAkrippa mai aPernis arogǝm len naṽivan totibau hǝn arb̃ipat
    gǝlar mǝhat, arob̃is len narum̃ hǝn nab̃onb̃onan. Nakomada gail mai nǝvanuan totibau
    gail len navile, lutah mai gǝlaru. Beti aFestus ikele ke lesǝhar aPol gǝmai.
  bco-bco: Ho꞉len a꞉ma꞉ fa꞉s amio꞉ Agiliba o꞉lia꞉ Benaisi o꞉lia꞉yo꞉ ya꞉ga꞉ yakiyo꞉,
    kaluka꞉isaleyo꞉ a꞉la꞉ma꞉ wiyo꞉ wabulu sio꞉ ko꞉lo꞉, kegea꞉sen aya tinakiyo꞉, da꞉la꞉di
    misa꞉ kalu i o꞉lia꞉ ko꞉go꞉do꞉ kalu o꞉lia꞉yo꞉ egele tiane. Festus eyo꞉ Fo꞉lo꞉ tililia꞉
    mena꞉ki sio꞉ ko꞉lo꞉, Folo꞉ tililia꞉ fa꞉la꞉dowabikiyo꞉, Festus eyo꞉ a꞉la꞉sio꞉,
    “Misa꞉ kalu Agiliba, ge a꞉la꞉ta꞉ga꞉ kaluka꞉isale wenamilo꞉ kegeo꞉ gio꞉ kalu we
    bo꞉ba. Ne Ya꞉lusalemdo꞉ ane amio꞉, Yu kaluka꞉isale ililo꞉ gadio꞉wo꞉ nemo꞉ sa꞉ma꞉
    mio꞉ a꞉la꞉ta꞉ga꞉ Sesalia a꞉namio꞉lo꞉ nelo꞉wa ya꞉sa꞉ga꞉, kalu we sanala꞉ma꞉no꞉
    a꞉la꞉likiyo꞉ halale sio꞉.
  kdl-NT: An kain ka wansai, Agaripa n uka u ne Baranisi a ukai aminya a tsugono,
