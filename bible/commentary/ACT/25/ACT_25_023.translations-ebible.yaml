    milúlúú mí ózɨmbɨ nə otɔ́we ɔ shwóg wâ ŋgwə́la. Festos mú sá nə́ bwə́ zə́g nə
    Pwôl.
  hat-hat: Se konsa, nan denmen Agripa ak Berenis vin nan mitan yon gwo kòtèj. Yo
    antre nan sal odyans lan avèk tout chèf militè yo ansanm ak notab lavil la. Festis
    bay yon lòd, epi yo mennen Pòl vini.
  npl-NT: Ijkuak owalmostlatik, Agripa Segundo iwa Berenice okalakikoh kan kiyolwitiskiah
