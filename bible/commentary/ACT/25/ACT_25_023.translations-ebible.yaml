    stná comandante coronel xì cuàhà stná nècuàchì chicá idónuu ñuu yucán. Dandu nì
    dàndàcú Festo ñà‑nì tàvá‑te Pablo. (Te na ní quesaa‑nè),
  ceb-ULB: Busa pagkasunod adlaw, si Agripa ug Bernice miabot dinuyogan sa mga seremonyas;
    misulod sila ngadto sa tigomanan nga kauban ang mga pangulo sa mga sundalo ug
    uban kanila ang mga dungganon nga mga tawo sa maong siyudad. Ug sa dihang nagsugo
    na si Festus, gidala kanila si Pablo.
  ces-LB: Nazítří se dostavili Agrippa a Bereniké v celé královské pompě s dvorní
    suitou i hodnostáři města.
  mkn-mkn: 'Dia pung beso, gubernor Festus ator ko raja Agripa bisa dengar Paulus
    omong. Dia ator ko banya orang ju bisa dengar sang Paulus. Andia: komandán-komandán
    tantara, deng orang-orang bésar dari kota Kaisarea. Ais raja Agripa deng Bernike
    maso datang deng bastél pake pakean raja-raja. Ju orang dong samua kasi hormat
    sang dong dua. Waktu dong samua su bakumpul, ju gubernor suru bawa maso sang Paulus.'
  nce-nce: Na li olëna, Agripana Bernaisina bu lale negli wesibina negli mototlo na
    bu mana mitisijo. Na kë tlemalë, wame home boblo mogotomabë enënebë eso hona,
    Sisaria lifate mago letitabo hona, oneho këme loko mëtlelëkefëyabë lowa iniwa
    mëtëkakluja. Na Festus bu wame home boblo mogotomabë enëneme jine telëkakëme,
    Polme bu belë mëglesula namëglame. Na bu Polme bu belë mëtlesula.
  pol-UBG: Gdy nazajutrz Agryppa i Berenike przybyli z wielką okazałością i weszli
