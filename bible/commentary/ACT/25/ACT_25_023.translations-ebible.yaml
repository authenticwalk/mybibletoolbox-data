    Pawre hã karõ nhũm mẽ haprô nẽ ma mẽ hwỳr o tẽ.
  ctp-NT: La xka tsan, Agripa loꞌo Berenice kanꞌ, ykuꞌ neꞌ nchga steꞌ neꞌ nu suꞌwe
