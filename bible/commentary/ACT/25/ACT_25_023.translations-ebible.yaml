  apz-apz: Moꞌnɨngkanta Akɨlipaꞌnji kakoe ape Mpenaisiꞌnji siko hwapɨfe wokosoꞌnjo
    wonyoangkafoso yahonɨngki hwe itokusoꞌnjo aꞌamu yofe engoꞌnjo sohwanji oso ango
