  pan-pan: ਸੋ ਦੂਜੇ ਦਿਨ ਜਦੋਂ ਅਗ੍ਰਿੱਪਾ ਅਤੇ ਬਰਨੀਕੇ ਵੱਡੀ ਧੂਮ-ਧਾਮ ਨਾਲ ਆਏ ਅਤੇ ਫੌਜ ਦੇ ਸਰਦਾਰਾਂ
