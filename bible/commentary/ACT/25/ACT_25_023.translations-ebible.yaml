    nguꞌ; loꞌo lcaa xuꞌna sendaru, loꞌo nguꞌ nu laca loo jiꞌi̱ quichi̱, ndyaꞌa̱ nguꞌ
    loꞌo nguꞌ biꞌ. Liꞌ ngusiꞌya Festo jiꞌi̱ sendaru chaꞌ ca̱a̱ loꞌo nguꞌ jiꞌi̱ Pablo
