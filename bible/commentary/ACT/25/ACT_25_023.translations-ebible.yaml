  kew-kew: Go ekeraa-nane King Agripa Banis lapo nipuna pepena waru pua onaanu pirina
    ipisipi. Go ipisipi rabu nipu lapo soldia aa mudunu-para adaare aa mudunu-para
    nimu raapu kiritae ada-para pedo pua ipisimi. Goa pua Festus-me Pol mea ipulupa
    lo agaa lakesa rabu Pol ru-nane mea ipisimi.
  dww-dww: Pomainama Agripa be Benis a saḡana kitedima yai mata veraverau vavasaḡana,
