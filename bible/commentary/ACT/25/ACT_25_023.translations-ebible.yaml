  mbh-mbh: Na nge erangunga Agripa ome a Bernis o teuna oa nepes a malmaling ma o
    es a pathunonga a vel na nge ole velpoling tokokoere o papomnga or. Ma o men tomo
    nge punongare oa pompomere na rem aken oa pompomere. Mako Pestus i ria ma o pasong
    a Pol a or nge.
  bdd-bdd: Ta gona ꞌiꞌadaleya, ta Agalipa ma Belinisi sinaoma, maꞌadi ꞌaleꞌo wasawasa,
