    avuru Pol rimei joomo.
  bqp-bqp: Kũ gu dↄ̀ Agaripa kũ Benisio sù kũ gakuri zↄ̃kↄ̃ↄo, akũ ò gɛ̃̀ kↄ̃kakarakɛkpɛn
    kũ soza gbɛ̃ zↄ̃kↄ̃nↄ kũ wɛ̃tɛ gbɛ̃ bɛ̀ɛrɛdenↄ. Kũ Fɛsutu yã ò, ò sù kũ Pↄluo.
  mcp-mcp: Ja mán í á lə̂m yí, Agʉrípa bá Berenís bwə́ á zə nə isâ í gúmə́ byɛ̂sh
