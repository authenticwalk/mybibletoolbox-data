  nal-nal: Malasing ma a raan lamuraana, Aagripaa nandiaa Benis di mamaaus iaa wana
    amun marapi zin nandiaa xa marmari daxa mase ma di wat balas iaa. Ma aubina di
    lis adi varanopang sin nandiaa. Di albis iaa lamaskana a non iwana aikilizang
    faraxai wana amun paamua zin ubina dauran ma ubina laba ila bina laba angkanaan.
    Ma Festus ka kilaai xuna zaxot falbizang Pol.
  kyq-kyq: Mɛtbeen̰ki se, Gaar Agripa ute gɛnaan̰ mɛnda ron̰ Berenis, naaɗe tuso kal
    gaarin̰ge ɔɔ ɓaaɗo ute magal asgarge ute magalgen gɛn maakŋ gɛgɛr gɔtn ese. Naaɗe
    ɓaaɗo ɛnd maakŋ ɓee kɛn jeege lee tusn se. Gɔtn se, Pɛstus ɔl kꞋdaŋ kꞋɓaano ute
    Pɔl.
  kwd-kwd: Na ruana gani, la Agripa fe'enia ni Bernis gala nigi mai, ma nga ta'a gila
    agea ni 'ola 'e aula suria falafala aga fana 'agila fa'aba'ita gaa'a. Ma gala
    ka ru'u 'ubulana 'ifi ba'ita fana ogunga fe'enia nga ta'a ba'ita na fununga lo'oo,
    ma ta'a na'ona'o 'ubulana ma'e fanua no'ona. Sui ma la Festus ka fata fana ta'a
    ni fununga fana 'agila talaia mai la Pol.
  ded-ded: Wereckengau Agripa nga Beanike yeri sebikibi meemema tutumang amau enoc.
    Nga wasai garengtoa nga ama imocac ngic engena yeni yenahafoc modacyuruma enggec.
    Anu Festongo deu Pauro meenggec.
  ewe-ewe: Le ŋkeke evea gbe tututu la, Agripa kple Benis va do ɖe ʋɔnudrɔ̃ƒe la le
    bubu kple atsyɔ̃ɖoɖo gã me. Asrafowo kple dumegãwo hã nɔ wo ŋu. Esi woɖi anyi
    vɔ la, Festus na wokplɔ Paulo va wo ŋkumee.
  nuy-nuy: Ngarraaynbaj-duj ngarraaḻirr, nubagi-yung wani-narrangi-yinyung na-Agrippa
    marri ngarra-ngarrilharri-yung ngarra-Bernice, wini-yanggi ama-runggal-wuy ama-gara.
    Anubani-rruj ana-gara, nubagi wani-narra-narrangi-yinyung wani-yaynjangani-yinyung
    warruburru warra-wurru-wurruj. Wini-yabini yaaḻi-mamaaḻang. Warruburru-yung warra-wurru-wurruj
    wurru-burrdangayn, wini-runggal yamba. Marri mulung-arrgi-yung wurraanggarra-yanggi,
    warra-mulung-arrgi-yung wurru-wiynji-wiynjini-yinyung waa-runggu-runggal marri
    waa-runggu-runggal warra-waḻya-waḻya anubani ana-wumurrng-jinyung. Naagi-yung
    na-Festus ni-yamayn, “Numbunu-lhala-mang na-Paul bagala.” Bani-yung wunu-yarrijgini.
