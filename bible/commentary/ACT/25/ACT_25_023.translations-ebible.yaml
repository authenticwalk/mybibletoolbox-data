    Festozi mume Paulo bafembiŋ.
  aso-aso: Neꞌmine lavo ingi goꞌ lavo Agilipaꞌ ve alunolo Belenikeꞌ ve gonolise atoliꞌmine
    igi ngolize alize izi mulise mili gamazi gilaaꞌ aniꞌ numunguꞌ dizikesivo amiliti
