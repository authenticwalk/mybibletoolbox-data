    abirriny-molamola. Minypa aburr-werranga wugupa aburr-bamuna gurda, aburr-gata
    bunggawa burrwa Rowm an-guyinda an-dakal rrapa aburr-gata aburr-werranga gu-galiya
    yerrcha wana aburr-nirra gun-gata rrawa. Lika wugupa aburr-barrngumurra. Lika
    Bechach a-wena burrwa aburr-yigipa an-dakal Paul abu-ganyja gurda wupa.
  wal-wal: Wonttetta gallassi, Agriiphphinne Barnniiqa daro bonchchuwan shaalaqatuuranne
