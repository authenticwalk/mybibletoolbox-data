    kōōk. Kōōyookto ꞉Fēēstō kuut kule /kēēkwēryoon Bāwulō.
  xnn-xnn: Isnan wakgat ninbado da Ali Agripa ken Bernice isnan gawigawis ay badoda
    ay men-et-etek dadat omey isnan pagbistaan. Nakkey abes nan aap-apon di sosoldado
    ya nan aap-apon di ili. Inpaayag Festo si Pablo dadat eyey siya.
  mwe-mwe: Kwa nneyo, malabhi gakwe, bhakulungwa bhana Agilipa bhaliji bhakulungwa
    bha shilambo shina nngabha ku Yudea na a Bhenike gubhaikenje kulukumbi kwa angalila
    na bhakulungwanji bha bhakomana ngondo na ashikalongolele bha shilambo. A Peshito
    gubhalajile a Pauli bhakatolwe bhajinjiywe nnukumbi.
  tte-tte: Yanuwa ilayan Agilipa yo Benisi silaoma me kali yakasisi silusae kaba miyagogone
    koina mekalikavao tokaleyayao ali toloina lalakili yo yanuwa tautaubalaoliyao.
    Kabo muli mena Pesito iloina Paulo siyoganama.
  tcs-tcs: Dat neksdei nau Agripa ane Benis i bin prapa dresap demtuselp wen demtu
