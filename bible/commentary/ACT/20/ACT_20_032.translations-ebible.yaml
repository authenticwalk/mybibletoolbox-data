  kxv-kxv: ନୀଏଁ ନା଼ନୁ ମିଙ୍ଗେ ମାହାପୂରୁ ଇଞ୍ଜାଁ ତାନି କାର୍ମାମେହ୍‌ନି ବ଼ଲୁ ନ଼କିତା ହେର୍‌ପିମାଞ୍ଜାଇଁ,
