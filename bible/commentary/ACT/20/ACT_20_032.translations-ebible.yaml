verse: ACT.020.032
translations:
  kpx-kpx: “Iale dana nova Dilava adae uvumo la halevei tige au au uvu laovei la hoesegeveale
    hoto kena lahehi ui la negotievege Dilavau au ataho uveve dua louale ke lana maleve.
  okv-H: Na ungo God na simba aja tohena eto amita hondate ari ta ke na ungo simba
    aisuja rate amina ungo au sovera aisova eto ungote amita toho uho tapa te ta hotari
    avo nununga ere ua.
  tbo-tbo: ‘Ma amalai Yaubada u nimana po a lunugotootogo bahana ugolina a hounimi,
    tauna apo ina winugokadidilimi. Natunatuna waiwoiyawata ubeita ma kawaidewadewa
    i houni po e mamae apo ina welemi.
  mal-C: “ഇപ്പോൾ ഞാൻ നിങ്ങളെ ദൈവത്തിലും ദൈവകൃപയുടെ വചനത്തിലും ഭരമേൽപ്പിക്കുന്നു. ഈ
    വചനം നിങ്ങളെ ആത്മികമായി പണിതുയർത്തി, വിശുദ്ധീകരിക്കപ്പെട്ട എല്ലാവരോടുംകൂടെ ഓഹരി
    നൽകാൻ കഴിവുള്ളതാണല്ലോ.
  grc-SR: Καὶ τὰ νῦν παρατίθεμαι ὑμᾶς, ⸋ἀδελφοί,⸌ ⸂τῷ θεῷ⸃ καὶ τῷ λόγῳ τῆς χάριτος
    αὐτοῦ, τῷ δυναμένῳ ⸂2ἐποικοδομῆσαι,⸃ καὶ δοῦναι ⸋2ὑμῖν⸌ ⸆ κληρονομίαν ἐν τοῖς
    ἡγιασμένοις πᾶσιν.
  bgc-bgc: “अर इब मै थमनै परमेसवर अर उनके अनुग्रह के वचन की देखभाळ म्ह सौपण लागरया
    सूं, जिस म्ह थारी बढ़ोतरी करण अर उन सब के साथ मीरास देण की ताकत सै, जो प्रभु खात्तर
    न्यारे करे गये सै।
  khz-khz: Ewagumona Palagu gimanai e gena vega-nama kilana aonai etaomina, ia na
    pene vega-ruga-rorimi gelegele, e voimi pene venimi evega-veagarato talimara maparara
    ria.
  deu-TKW: Und für jetzt übergebe ich euch Gott und dem Worte seiner Gnade, der euch
    vermag zu erbauen, und das Erbe zu geben unter allen den Geheiligten.
  zsr-NT: ’Naꞌa, böchiꞌ lzaꞌadauꞌ, rguꞌa lbiꞌiliꞌ lu nëꞌë Dios. Rnabaꞌ lahuëꞌ uzáꞌ
    ladxëꞌë queëliꞌ, gunëꞌ ca rna xtidzëꞌë. Dios gunëꞌ lbiꞌiliꞌ tsutsu len gunëꞌ ga
    gdél‑liꞌliꞌ gunliꞌ tsazxö́n nup nubijëꞌ quizi queëꞌ.
  lin-lin: Sik’oyo, nazali kokaba bino na maboko ya Nzambe mpe na Liloba na Ye ya
    ngolu. Nzambe azali na makoki ya kolendisa bino mpe ya kopesa bino libula kati
    na bato nyonso oyo babulisama.
  hns-NT: Ab ham toelogke Prabhoe ke aur okar bhalaai ke oeppar saupiela. Toelog okar
    khaatien alag karal baate, aur oke saktie hai toelogke bieswaas barhaawe ke aur
    toelogke aapan biesaal tjiedj dewe ke djaun oe waada karies hai.
  noa-E: Magnaa ĩchab, ’Keena, ya mʉ tag pãar ee bëebaju aawai ĩswe warre mua ich
    Ẽwandam jua eeta pãar thʉsĩe pʉagpamgui ajim, ichdëu maach khõsi peerdʉ aaujem
    iekta ogdʉba ʉ̈kha wënʉrrʉmua ichta ãba chi jua thierr aawai ichdëuta warag pãar
    khĩirjug bãaupimamkhĩir. Ichdëuta mʉg atag paawai thum ich chaainkha wënʉrrarr
    khʉʉnag ãba ichdëu nem deeju a jaautarrjã deeb khaba deejugui ajim.
  eng-EMTV: “So for the present, I entrust you, brothers, to God and to the word of
    His grace, which is able to build you up and give you an inheritance among all
    those who have been sanctified.
  mib-NT: ’Te vijna, hermano, jícán tahú na núū Yaā Dios jeē coto ya nihín. Chi jnūhun
    jeē váha ni yā ndíso poder sáha jeē íje ga ni jíín, te suu sáha jeē ɨɨn quɨvɨ̄
    te cuāha ya tahū jeē ndujéhnu luu ní ndé jiín ndɨhɨ ñayuu ní nacāji ya jeē cóo
    ndoo coo iī i nuū yā.
  lif-NT2: आल्‍ल निङ्‌वाॽफुमाङ् नु लुङ्‌गुम्‍गे़न् कुबाःन्‍जाक्‍ले़न् कम्‍ब्राङ्‌ङो
    इङ्‌गाॽ हुक्‍सुप्‍निङ्‌लो॥ चक्‍मे़ल्‍लॽए खुने़ॽ नसाःन् चोगे़म्‍मे़ॽ, खुने़ॽ कुलुङ्‌गुम्‍मो
    ताङ्‌गे़से़ःप्‍तिॽ लॽरिक् मे़त्‍निङ्‌लो॥ खे़ल्‍ले़ खिनिॽ के़धुम्‍बा चोःक्‍मा नु
    सेसे के़बोःङ्‌बा कुमनाहाॽनु युक् खोःमान् पिमा के़सुक्‍तिॽरो॥
  xnj-xnj: “Hinu ndi, nikuvavika nyenye pahi muulonda waki Chapanga na ujumbi wa mota
    yaki. Mwene anauhotola wa kuvasindimalisa na kuvapela uhali pamonga nawu vandu
    vaki vamsopi.
  mmx-mmx: La ananga nia a lok li nimi maxopok at loklok tatao at ne Moroa la levelinga
    mumu letaba nabalamu ren naba lok tooro nimi. Neni xa i epovo ri lox alolos lununu
    atnimi la na raba nemi mi lapnovos no ni i gagas li i ri limixin teren.
  cbr-NT: Bërí cana an bërúanun Nucën Papa Dios mitsu ñucáxunin. An ca nuibaquin mitsu
    ami cushinun 'imianan axa ami sináncë unicama 'imicësaribi oquin asérabi ainan
    'aíshmi ax cuëëncësa oíshi 'inun mitsu 'imiti 'icën.
  tee-NT: Pus ju chavai ji qui'alak'avin iclamak'axtakniyau ju Dios. Chai ju la'ixchivinti
    najun ni na amapaininin ju yuchi. Pus ju anu' ixchivinti na tachapun chai lai
    ta'aktaijuyan ni jantu tavanan ac'apt'it ju ixti ju Dios. Chai ixlacata ju anu'
    ixchivinti Dios vachu' at'ak'alht'axt'uya'it'it tachi ju catatak'alhtaxtuya' tachi
    chun ju ixlapanacni.
  eng-LSV: and now, I commend you, brothers, to God, and to the word of His grace,
    that is able to build up, and to give you an inheritance among all those sanctified.
  cak-NT: Y cami wach'alal, jixinjach can pa ruk'a' ri Dios y pa rutzij chuka'; ri
    tzij ri nuk'alajij chakawech chi ri Dios yalan jojrojo', y can nu'on chake chi
    ri kac'aslen niq'uiy y chuka' chi junan ri xtakawil ri herencia quiq'uin ri ch'aka
    ri can ch'ajch'oj chic quic'aslen y je richi chic ri Dios.
  pah-NT: '—Kiro ji ei pe me a''ero: Tupana''ga ti tapendereko katu. Tupana''ga pyryva
    mombe''ua ti tapendereko katu nohõ, ei ga. A''ereki gaha pe mbojiko hete Jesus''ga
    rehe pe mbo''eavo. Aerẽ po ti Tupana''ga imombyryvi pe me nehẽ no ga imombyryvame
    ojiheve''g̃a pe nhaporemo nehẽ, ei Paulo''ga g̃a pe.'
  sja-NT: ’Ɨ̃rá ɨ̃pemaarã, mɨa parã bɨru Tachi Ak'õre juade, ichia parã pia ak'ɨ bapariimerã
    ichi ũraa p'ãdade jara bɨk'a. Ichi aupaita parãmaa oopii ichia oopi k'inia bɨk'a,
    mãgá iru-it'ee p'anapataadamerã chi apemaarã awara bɨdaarãk'a.
  xed-xed: «Ndana tama, ma dzva Lazglafta nda gwaɗa ta zɗakatahuɗani tani ta famta
    yu ta kaghuni. Tsa gwaɗa ya dzaʼa ŋla kaghuni, ŋa zay ghuni ta həga kawadaga nda
    inda gwal nda ghuɓa.
  mks-NT: ʼViti jándacoo i̱ ndo̱hó, ñani i̱, ndahá Ndióxi̱ jáchi̱ cáchí tu̱hun mé
    á ña̱ quíhvi̱ ini a tócó ndihi ña̱yivi. Íin ndée̱ Ndióxi̱ caja ndacú a̱ ndo̱hó
    já ná cuu coo ndó xi̱hi̱n tócó ndihi na̱ na̱ca̱xi mé á caja ña̱ma̱ni̱ xi̱hi̱n.
  gfk-S: “Io, ma kakarek um iou ter mu tano harbalaurai tane God ma tano harbalaurai
    bileng tano hininaawas tano nuno harmarsai nong i haruat ura hatur hadades mu.
    Ma ikin ra hininaawas i haruat bileng ura tamtabar mu ma ira haridan God i tagure
    ter uta di ing ite hasisingen di ura nuno tus. Mu na kap kike kinong mu kanaia
    nalamin ta di.
  bmu-bmu: '“Nöŋön merak iŋini Anutugö böröŋe al eŋgiba kewö jizal: Yaŋgö Buŋa keuŋan
    mönö kalem möriamŋi indela köyan köl eŋgimakŋa. Anutunöŋ köhöiba uruŋini naŋgöba
    möhamgöiga ölöp köhököhöi miwikŋaiba mutulaŋgömakŋe. Iŋini Anutubuk lapingögetka
    alaurupŋi pakpak tök kutum eŋgiiga sarakŋi akzei, mönö yeŋgö sutŋine aŋgota dum
    tatatŋini memba oyaeŋkoyaeŋ aka malme.'
  dgz-dgz: Endi God nani gwanap seaivin. God nop mega gapan garaet ta warit imaeni
    ame gapan kwayup taep. Nop mega ame batnagene gapan aro tai. Ap gapan den God
    wat aipakam mega iravi tanai, wat aipakam ame God waenapan mega munan.
  eng-GNV: And nowe brethren, I commend you to God, and to the worde of his grace,
    which is able to build further, and to giue you an inheritance, among all them,
    which are sanctified.
  zaa-NT: Acca ỹa hermanos, nì ruthá'ná' le latsi' ná' Tata Dios, ą'hua lani titsa'
    lígani nu rulue' favor quì'e nna la'huacca quì'e nna, para qui'ni bittu ebánani
    le sino ccá lá adí tsìttsì fe qui' le nna, gal·la' le ttu lugar nu gutie qui'
    ca enne' chi beni nàrìe.
  eng-WEBSTER: And now, brethren, I commend you to God, and to the word of his grace,
    which is able to build you up, and to give you an inheritance among all them who
    are sanctified.
  guh-guh: 'Icatsia Pablo jumaitsi bajarapamonaejavabelia: —Tajamonae, nexata baja
    pacacopatatsi Dioso pecobeyabelia Dioso papecaevetsinexa. Dioso pejumelivaisi
    nacatsipaeba Dioso vajanacaasivajava. Nexata bajarapalivaisi pacajamatabëcueneyavenonaena.
    Bajarapalivaisi caëjëpatsi papecajamatabëcuene asaëyaexanaenexa Diosojavabelia.
    Dioso pacacapanepaena pacuenia Dioso capanepaena daxita pamonae Dioso aneconijibia
    tane.'
  bon-bon: Yoo, page cane weebibine icranininine Acejiyame me ime cabu. Pisi nyene
    weene cama Miiji Mene Acejiyame me owecu piiyepu singi poto cidi me, lui mene
    ibibi gyene weeme ngene atwana kokre wawename piiyepu weebibine teeme miiji cabu
    acraname. Peei miiji lui pisi nyene iyeta Acejiyame me biname bime tääpume.
  nhw-BL: “Huan ama noicnihua, nimechcahuas imaco Toteco huan nimechcahua ica icamanal
    catli techilhuía quenicatza hueyi iyolo tohuaya. Icamanal anmechtetilis huan anmechpalehuis
    anmoscaltise ipan Toteco huan pampa anmotemachíaj ipan icamanal, anquiselise catli
    anmechtencahuilijtoc nepa ilhuicac ininhuaya nochi sequinoc catli tlaiyocatlalilme
    para elise itlatzejtzeloltijca masehualhua Toteco.
  mgw-mgw: “Bai, nambi'yambi', nimmi'kanga mumaboko ga Nnu'ngu' na kwa liyi'gi'yo
    lya ngu'ngu' yake lyalikombwa kunsenga, na kumpeyanga ulisi pamope na boti babapeleteyilwe.
  swh-ONEN: “Sasa nawakabidhi kwa Mungu na kwa neno la neema yake, linaloweza kuwajenga
    na kuwapa ninyi urithi miongoni mwa wote ambao wametakaswa.
  wbi-wbi: Lino une nikuvatola kwa Nguluve, na kulisio ilya lusungu lwa mwene, lino
    likuvanosia napikuvapela uluhombo palikimo aveene vooni vano vapakilue kwa Nguluve.
  bba-bba: Tɛ̃ nɑ bɛɛ Gusunɔ nɔmu sɔndiɑ nɑ mɑɑ bɛɛ win durom ɡɑri nɔmu sɔndiɑ. Gɑri
    yi, yi koo kpĩ yi bɛɛ tɑ̃sisiɑ kpɑ yi bɛɛ fɑɑbɑ ko kɑ be kpuro be Gusunɔ u ɡɔsɑ
    u kuɑ wiɡibu.
  eng-KJVCPB: And now, brethren, I commend you to God, and to the word of his grace,
    which is able to build you up, and to give you an inheritance among all them which
    are sanctified.
  kgk-NT: —Ha ko'ánga katu tonhangareko porã katu Nhandejáry pende-rehe. Inhe'ẽ rendu-vy
    peiko meme katu. Iporã ete inhe'ẽ, pende rexakwaa rei va'erã he'i va'e. Inhe'ẽ
    rendu-vy peiko ramo, pene mombaraeteve teve va'erã voi Nhandejáry. Pende reraha
    va'erã ave oha-py. Ojepy'a mopotĩ va'e gwive oĩ ha-py pende reraha va'erã peẽ-my
    ave, he'i.
  waj-waj: 'Aanna makee Anutuuqo kati gioonna kiaapuuyara yoketaama yaata utuuvaara
    na innaata ngiiiyara yamaa kua yamaa kua tiee kiaunoo: A iya puaisa utuanee, kiaunoo.
    Ivoono aikiooma ngii utinanai ngia yaagueeqama varia rada vidada koovayaida varikio
    kua yoketaivaa ariiniee tii gioonna kiaapuuya kiaa mminaraivaa fai ngiiita ngii
    giaa ngii minaravai.'
  cpy-cpy: ¡Noyemijantzinkaritepaeni! Nokowa-kotziri naaka Tajorentsi riitaki aminakowentemini
    nimaeka, riitaki neshironkatemini, tema rootaki ikantayita-kaeri. Aritaki rowetsika-shireteemi,
    aritaki imateemiro okaatzi ikashiya-kaakariri ikaatzi rashitee-yaari.
  mpx-mpx: Ya telemiu Yehoba nimanaa ge wana mulolu wasana ni matahikagimiu. Iya bosowaina
    ni pagasisi-agimiu ge abwe wana mulolu toto i lovivina-an wana gamagalau gegewel
    kaiweliya ni pewa.
  wbp-wbp: Ngula-jangkaju, Puurluju-jana yarda wangkaja, “Payirni karna-nyarrarla
    Kaatu nyurrurlakuju yungu-nyarra warrawarra-kanyi yimiri-nyayirnirli. Nyanungu-nyangu
    jaru, ngulangku kapu-nyarra pirrjirdi-mani nyurrurlaju. Manu nyanungurluju kapu-nyarra
    yinyi nyiyarningkijarra yangka kuja-nyarra jangku-pungu nyurru-wiyi nyurrurlaku
    yapaku kuja kankulurla nyina nyanungu-mipaku.
  luo-luo: “Koro aketou e lwet Nyasaye, kendo kuom wach ngʼwonone, manyalo gerou,
    kendo manyalo miyo uyud gweth mosekan-nu kaachiel gi jomaler duto.
  nhe-NT: “Huan ama noicnihua, nimechtlalis imaco Toteco huan nimechcahua ica itlajtol
    tlen techilhuía quejatza hueyi iyolo tohuaya. Itlajtol inmechfuerzajmacas huan
    inmechpalehuis inmoscaltise ipan Toteco huan pampa inmotemachíaj ipan itlajtol,
    inquiselise tlen inmechtencahuilijtoc nepa elhuicac ininhuaya nochi sequinoc tlen
    tlaiyocatlalilme para elise itlatzejtzeloltijca tlacajhua Toteco.
  aii-aii: ”ܘܐܵܕܝܼܵܐ ܣܲܦܘܼܝܵܘܟ݂ܘܿܢ ܝܼܘܸܢ ܒܐܲܠܵܗܵܐ ܘܒܗܹܡܸܙܡܵܢ ܕܫܵܦܵܩܲܬܹܗ، ܗ̇ܝ ܕܟܹܐ
    ܡܵܨܝܵܐ ܒܵܢܝܵܐ ܠܵܘܟ݂ܘܿܢ ܘܝܵܗܒ݂ܵܐ ܠܵܘܟ݂ܘܿܢ ܝܵܪܬܘܼܬܵ‌ܐ ܥܲܡ ܟܠܵܝܗ‌ܝ ܩܲܕܝܼܫܹ̈ܐ.
  esk-NT: Pakma agaayyutigipsi Agaayyutmun qaunagitquplusi suli maliktuatquplusi uqauttutaanik
    iḷisautigikkaġma ilipsitñun. Agaayyutim sayaksraqaġaasi suli qaitchiḷusi ikayuutmik
    pigikkaġmiñik iluqaitñun iñugikkaġmiñun.
  msb-msb: “Niyan, ginapaniwala ko kamo sa pag-ataman san Dios kag sa iya mga surmaton
    na may pagkamaluluy-on. Amo ini an nakapakusog sa iyo kag makahatag sin irensyahon
    kaupod sadtoʼn tanan na mga nalinisan na san sala.
  cpa-NT: ’Jøng² roh¹³ jniang³, túgh³ jní² hniah¹² gug² Juu¹³ jniang³. Ju³dsiagh²
    hoh¹² hniah¹² jǿg³ hi² ma²jmo¹ Diú¹³ dsio¹ dsǿa¹². Mi³jøng² li¹béh² hniah¹². Li¹quianh¹³
    hniah¹² dsa² ma²han¹³, dsa² tsa¹ma¹re² dsag³ ja³cog² Diú¹³.
  dso-dso: “ଏବେ ମୁଇ ତମ୍‌କେ ପରମେସର୍‍କେ, ଆରି ତାର୍‌ ଜିବନ୍‌ ଦୁକାଇବା ବାକିଅଟାନେ ସର୍‌ପି ଦେଲିନି
    । ସେ ବାକିଅ ତମ୍‌କେ ଡାଟ୍‌ କରାଇସି ଆରି ପରମେସରର୍‌ ଲକ୍‌ମନର୍‌ ପାଇ ଅଇବା ସବୁ ଆସିର୍‌ବାଦ୍‌
    ତମ୍‌କେ ଦେଇପାର୍‌ସି ।
  meu-meu: Harihari Dirava imana ai bona ena harihari-bada herevana ai na atomui taomu;
    ia na mai goadana baine haginunui maoro, bona ahumui baine heni ena helaḡa taudia
    iboudiai bogaragidiai.
  yva-NT: Indati syo wasamune raen akatoe ramu, weti soamo syo wasaunanta Amisye taune
    nui indamu Po wasaeranande. Muno syare wasaemen irati ayao mo Apa kove raura rai.
    Weye Amisye wepi bambunin po wasaijasea wabambunin muno Po kove raugaje wasai,
    omamo kovo Po ratayao Apa kawasae mansai tenambe.
  dgc-dgc: “Nadid, da méglakadék dén,” kagi ni Pablo, “éy ménalanginék ta Diyos, a
    siya i mégalagaa dikam. Tu kagi na maka i magpatibaya dikam. Maari i Diyos a magpatibay
    dikam ta péniwala moy; sakay atdinan na kam be ta gantimpala moy a iatéd na du
    étanan a tolay na.
  zpm-NT: Dios nac meṉ ne gacnieṉ to, laa naa rsaṉ to ladznia me grëse to; Xtiidz
    Ndzon me miṉe rnee gaṉle zha nquialadztaa me to, lëëw lozh quix biini to dib zdoo
    to gnalo to me, zeeṉa ygaa to zaatne gneedz me cuëz to grë to zha ne noraa xnëz
    me.
  hix-NT: Khoryenkom hak ohxe oytxowà, àkehe haxa ha, owyanye, kekon xarha. Ohnawonye
    roro hak nahko, noro rwonà. Àro ryhe, towahkem me xaxa noro hutwamohsehe. Ohnawonye
    roro tehtoko, tahoxerye rma haxa oyeryatxhe ha, ohnawonye, kekonà. Towakryexem
    me oyeryatxhe xarha, amnye ha. Àsok tawro hana. Khoryenkomo newakryenàr me xaxa
    mpànà natxhe ha, àmryenon komo, ànwahanonkatxhàyamo. Àwawonye rma towakryexem
    me oyeryatxhe hampànà, noro rwonà, ohnawonye roro tehtok mak ha, kekonà, Pawru,
    Ehfesu hon yonye ro komo wya.
  sim-sim: Ter jirin Avui Wasilakahi tavak amu halanduwa. Uhu mashi jivi Wasilakahi
    os hulaima nokopman or rupshinda oso nga avak jihik si nashinak kwambuk ji sika.
    Uhundanak Avui Wasilaka jirin or ukmbaha or mbahanda hom jirin or arangoshinak
    ermba ermbak jipjip likwa jir.
