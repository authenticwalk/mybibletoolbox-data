  kan-OKCV: “ಆದಕಾರಣ ನಾನು ದೇವರಿಗೂ ಅವರ ಕೃಪಾವಾಕ್ಯಕ್ಕೂ ಈಗ ನಿಮ್ಮನ್ನು ಒಪ್ಪಿಸಿಕೊಡುತ್ತೇನೆ.
    ಆ ವಾಕ್ಯವು ನಿಮ್ಮಲ್ಲಿ ಭಕ್ತಿವೃದ್ಧಿ ಮಾಡಿ, ಪವಿತ್ರರಾದವರೆಲ್ಲರಲ್ಲಿ ನಿಮಗೆ ಬಾಧ್ಯತೆಯನ್ನು
