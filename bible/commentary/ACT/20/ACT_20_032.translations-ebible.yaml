    அவருடைய கிருபையுள்ள வசனத்திற்கும் உங்களை ஒப்புக்கொடுக்கிறேன்.
  azz-NT: Huan axcan nocnihuan, namechcahua sayó imacotzinco Totajtzin Dios. Huan
