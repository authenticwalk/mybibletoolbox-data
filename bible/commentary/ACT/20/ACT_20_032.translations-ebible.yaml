  mxq-NT: ’Mʉguꞌuktʉjkʉty, tyam nꞌanʉʉmʉdʉ ko wʉꞌʉmdʉ mʉt ja Dios es kuydyundʉ ja
    ayuk diꞌibʉ ꞌyawa̱ꞌa̱nʉp wiꞌixʉ Dios xytyuꞌunxʉm ja mayꞌa̱jtʉn. Tadʉ ayuk tmʉdaty
