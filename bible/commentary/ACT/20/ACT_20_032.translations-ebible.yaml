    inmechpalehuis inmoscaltise ipan Toteco huan pampa inmotemachíaj ipan itlajtol,
    inquiselise tlen inmechtencahuilijtoc nepa elhuicac ininhuaya nochi sequinoc tlen
    tlaiyocatlalilme para elise itlatzejtzeloltijca tlacajhua Toteco.
  sps-sps: “Tovei roman nyo fakei maromi niman e Gov ai tan vegiau tana koma ree'un
    Tsunia onot non iny fatsuiny faparits mami tana faason tsumi ana ayei te faan
    mamin fo mamatsiny kan saavits ten Gov to te natiny faan iny non Ya tana vainy
    te pets onots of Ya na Tsivon.
  wnc-wnc: “Siwan nata ginu Anutue pengama ita ginu danduyuke toiwawan wam kwikwik
    kaknganata aminu ita papan inane aminabam dakngake yuaing amikat gikat gatandaman
    kekeknga asinggan asinggan yutning.
  bus-bus: Tia sa mɛ́ɛ a naa Ludanɛ a ↄzĩ kↄ̃n à gbɛ̃kɛ yã kɛ̀ eé fↄ̃ à gbãaa kaaraareeo,
    à a gba zɛ́ lɛ a baka gↄ̃ kú kↄ̃n à gbɛ̃nↄ ń píngi.
  gub-BL: Ko 'ar rehe kury, — Ezekaiw katu Ew tawhu pe har neremiruze'eg wanehe nehe,
    a'e tuwe Tupàn pe tuweharupi ihe kury. Uzekaiw katu putar penehe a'e nehe, ta'e
    pekwaw pepuhareko katu haw rehe ze'egaw peiko kury xe. Upuner tuwe pemuzeruzar
    kar haw rehe a'e. Uzapo putar ikatuahy ma'e peme nehe, ta'e nezewe haw uzapo wemiruze'eg
    wanupe xe.
  imo-imo: Kinye Goteni eno nokopa kondopili. Yunge ungumuni Gote eno kinye kandiki
    teremo nimbe aku ungu tukumemu eno enge manda tirimu. Aku tepalie Goteni yunge
    imbo kake telimanga nindipe noindirimoma eno manda timbelo.
  boj-boj: “Bini e niŋgi Qotei aqa baŋq di atitqa a na niŋgi geregere taqatŋgwas.
    Qotei a niŋgi qa are boleiyej anjam di niŋgi siŋgila na ojesoqnibqa anjam dena
    niŋgi siŋgilatŋgwas. Amqa iŋgi bole bole Qotei a nami aqa segi tamo uŋgasari naŋgi
    enjrqa marej qaji di niŋgi oqab.
  eng-DRA: And now I commend you to God, and to the word of his grace, who is able
    to build up, and to give an inheritance among all the sanctified.
  knf-knf: « Hënkuŋ ddukan ţi iñen yi Naşibaţi, uţup wi bnuura wi nul ubot uwo na
    an. Uţup mënţ uhinan kaţijan pnŧuk pi banfiyaaruŋ. Ţi uţup mënţ kak, Naşibaţi
    ahinan kawul iko inuura yi ahankuŋ pa banwooŋ biki nul.
  san-KHM: ឥទានីំ ហេ ភ្រាតរោ យុឞ្មាកំ និឞ្ឋាំ ជនយិតុំ បវិត្រីក្ឫតលោកានាំ មធ្យេៜធិការញ្ច
    ទាតុំ សមត៌្ហោ យ ឦឝ្វរស្តស្យានុគ្រហស្យ យោ វាទឝ្ច តយោរុភយោ រ្យុឞ្មាន៑ សមាប៌យម៑។
  arn-NT: “Fey tüfa, pu peñi ka lamngen, chalintukuwayiñ ta Ngünechen mew ka kisu
    tañi küme fürenechen mew. Kisu niey ta pepiluwün tamün femngechi doy adümael ta
    kümeke kimün ka tamün eluaetew kom tañi tukulpakünulelfiel tañi lif mongen trokiñche.
  zas-NT: ’Yan, compniar raliduladx ree Jesucrist, gusaꞌnan lëjt con Dios con xtiidxzaꞌcaman.
    Laan rajp guialrniabee par gagnën lëjt, din gusnuu gagbeedi xhienaag rënman guibandi
    gunee tëëman lojdi ni ma rëbaman gudëëdaman loj ree bén ma na̱j xbejnman.
  ken-NT: Nɛ́nɛ, nchí fyɛ́ bhé amɔ Mandɛm nɛ nchí rɔ bhe Ɛyɔŋ ɛyi ɛnɛ ɛ́tɔ̀ŋ be
    bɛrɨ̌ndu ɛbhi. Ɛyɔŋ ɛyi ɛ́kwày bɛkʉ mǎngó mǎnsɛ́nɛ́, nɛ ɛkway bɛchyɛ bhe áfɔ́k
    anɛ́ Mandɛm ábhʉ́rɛ́ ntá bǒ abhɛn yí ákʉ́ mámbák abhi.
