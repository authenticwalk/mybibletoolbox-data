verse: ACT.020.024
translations:
  kpx-kpx: Ige di hoto ke evisi di hatihati kemo vabuoholisito isivialeike Kosiveu
    lovi daoale ke vage au gabiai. Iesu lovi keu koseanu. Dana hotove dua loui ata
    haivege abu elike Dilavau au uvu ovei hoesegeveale ke hilokai.
  okv-H: te na pehanote teho vasiri te irono amo tehora te Bada Iesu na pure nau ikena
    avo God na embo ta irari javotoho avo hande ikasi uje ere ua avo ke hande ano
    pure irae aisuja.
  tbo-tbo: Hilage po noka ginoulihi atapuhi ega ata genogehi babana tau u luyagohana
    iyetana hipuli geka ugolina naka ega genona. Ma tamogi awai a genogenogeya naka
    ipa u bagibagi a luegahi Guyau Yesu i weleweleu naka lawa tuwega dewadewana a
    paliwelehi Yaubada a lunugotootogo binei.
  mal-C: എങ്കിലും എന്റെ ജീവൻ അമൂല്യമെന്നു ഞാൻ കരുതുന്നില്ല; എന്റെ ഓട്ടവും ദൈവകൃപയുടെ
    സുവിശേഷത്തിനു സാക്ഷ്യംവഹിക്കാൻ കർത്താവായ യേശു എനിക്കു തന്ന ദൗത്യവും പൂർത്തീകരിക്കണം
    എന്നതുമാത്രമാണ് എന്റെ ലക്ഷ്യം.
  grc-SR: Ἀλλ᾽ οὐδενὸς ⸂λόγον⸃ ποιοῦμαι, ⸋οὐδὲ ἔχω⸌ τὴν ψυχήν ⸋2μου⸌ τιμίαν ἐμαυτῷ,
    ὡς τελειῶσαι τὸν δρόμον μου ⸋3μετὰ χαρᾶς,⸌ καὶ τὴν διακονίαν ἣν ἔλαβον παρὰ τοῦ
    κυρίου Ἰησοῦ, διαμαρτύρασθαι τὸ εὐαγγέλιον τῆς χάριτος τοῦ θεοῦ.
  bgc-bgc: पर मै अपणी जान नै किमे न्ही समझदा के उसतै प्यार राक्खूँ, बल्के यो के मै
    अपणी दौड़ ताहीं अर उस सेवा नै पूरी करुँ, जो मन्नै परमेसवर कै अनुग्रह के सुसमाचार
    पै गवाही देण कै खात्तर प्रभु यीशु तै पाई सै।
  khz-khz: 'Na au geku ai, au geku maguli ati atugamagi-kamuana, rakagau kalagina
    natina, geku ririwa kwapuna geku raka-vegalamo pana vega-gugulua, e voinagulu
    Velekou Iesu na evenikuto, pana kalaa netiwato inaguluna, pana vega-aikia. Voinagulu:
    Palagu gena vega-nama Valina Namana pana kilagi-matagaia.'
  deu-TKW: Aber ich schlage meines Lebens Wert für nichts an, wenn es gilt, meinen
    Lauf zu vollenden und den Dienst den ich von dem Herrn Jesus überkommen habe,
    zu bezeugen die frohe Botschaft der Gnade Gottes.
  zsr-NT: Cutu bi runi nedaꞌ qui lë naꞌ gac, zal‑laꞌ gatiaꞌ o cugatiaꞌ, san ruiꞌ ládxiꞌzgaꞌ
    udx gunaꞌ le chbdel‑laꞌa runaꞌ, quië gunaꞌ dxin naꞌ budödëꞌ lu naꞌa Xanruꞌ Jesús,
    le nac gunaꞌ lban qui didzaꞌ dxiꞌa ca nac le ruzáꞌ ladxëꞌë queëruꞌ Dios. Cni gunaꞌ
    len yöl‑laꞌ rudziji.
  lin-lin: 'Nzokande, nazali komona bomoi na ngai lokola eloko pamba ; eloko oyo eleki
    motuya mpo na ngai ezali : kosukisa malamu momekano na ngai ya kopota mbangu mpe
    kokokisa lotomo oyo Nkolo Yesu apesaki ngai : kosakola Sango Malamu ya ngolu ya
    Nzambe.'
  hns-NT: Bakie ham aapan djiewan ke tanko na sotjiela. Prabhoe Jiesoe hamme bolies
    hai sagaro khoes khabar soenaawe ke kie Parmeswar ke bhalaai ketana barka hai.
    Aur ham khaalie maangiela ie kaam poera kare.
  noa-E: Mamʉ mag mʉch dau aphʉʉ aju khaphʉ chirʉmjã magju khĩirjuwia gaai masi oo
    chirʉʉ aa khaugba chitʉm. Mʉ khĩirjugan ãba Ẽwandamau maach khõsi peerdʉ aaujem
    iek maach Pör Jesuu mʉchig jaaupitarrta jaauju khĩirju chitʉmgui ajim.
  eng-EMTV: But I count myself as nothing; nor do I regard my life as valuable to
    myself, so that I may complete my course with joy, and the ministry which I received
    from the Lord Jesus, to bear solemn testimony to the gospel of the grace of God.
  mib-NT: Te ni tu sáha ná cuenta vēsú na cáhni i sāñá, chi jeē cuní na cúu jeē na
    sínu vāha ná jniñu jeē ní tee máá Jítoho yō Jesús sɨquɨ̄ ná, te súcuan cusɨɨ̄
    ni ná. Te jniñu un cúu jeē nácani ná jnúhun vāha ya nuū tāca ñáyuu ndese vāha
    ni Yaā Dios jiín yó.
  lif-NT2: कर आहिङ्‌मन्‍नो दाङ्‌बा ये़सुरे़ पिराङ्‌बा याःम्‍बक्‍किन् चोःक्‍मा सुःप्‍मा
    हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुलुङ्‌गुम्‍मिल्‍ले़ कुयाःम्‍बेओ सुनाइङ्‌घङ्
    इङ्‌भोःमाआङ्‌धो वेॽ थेआङ् मे़इःत्तुङ्‌ङिन्‍लो॥
  xnj-xnj: Nambu nivalanga lepi wumi wangu kuvya chindu, kwa nene ndi kumalakisa utumi
    wa lihengu lila leanipelili Bambu Yesu, kujova ndava ya Lilovi la Bwina la ubwina
    wa Chapanga.
  mmx-mmx: Ketla nia a lok do lorooro rak i lok ngan ta do lavanga gamasa mun tia.
    Nia a vara mun i do ana lox axap lavatpas tarak la ana lox axap lugugu at Leeme
    Silok ne Iesu ga raba ia min. Mo lugugu ri tong asu Lagale Lavavang mumu letaba
    nabalamu at ne Moroa.
  cbr-NT: Usaquian 'unánmicëxbi cana 'ëx uisai carana 'iti 'ai quixun sinani bënëtiman.
    Bamanuxunbi Nucën 'Ibu Jesusan cacësabi oquin 'ai cuëënquin sënë́onti cana cuëënin,
    Nucën Papa Diosan ca nuibaquin unicama ainan 'inun ië́misa tania quixuan camabi
    unin 'unánun.
  tee-NT: Para ju ani taxtokni jantu icnavi cuenta. Nin qui'atsucunti jantu tu'u'
    iclhiulai mas aquintamakni. Va yuchi iclacasq'uin ni lai acnavik'oyach ju quilhich'alhcat.
    Laich acmuctaxtuyach ju lhich'alhcat ju quixtaknita ju qui'ucxtin Jesús. Yuchi
    ni ac'ajunilh ju lapanacni ni la'ix'amapaininti Dios laich catatak'alhtaxtulh
    chai jantu cata'alh ju lacajipi.
  eng-LSV: but I make account of none of these, neither do I count my life precious
    to myself, so that I finish my course with joy, and the ministry that I received
    from the Lord Jesus, to fully testify [to] the good news of the grace of God.
  cak-NT: Pero man ja' ta ri' ri más ninnojij, ni man ja' ta chuka' ri nuc'aslen ri
    ninnojij más; ri más ninnojij, ja chi riq'uin ronojel wánima ninq'uis can ri samaj
    ri ruyo'n ri Ajaf Jesús chue, y chuka' chi can xquiquicot xtinq'uis rutzijoxic
    chique ri winak ri utzilaj rutzij ri Dios, ri nuk'alajij chakawech chi ri Dios
    yalan jojrojo'.
  pah-NT: 'Na g̃a ji jukai a''ero nehẽ. Jipy''a ndokotehei reki a''ea rehe, ei ga.
    Nhiremimombe''ua rehe jate ji rekoi. Tamombe''umbe''u pa ti g̃a pe. A''ereki Jesus''ga
    jipojykaharete''ga e''i ji ve ikwehe: “Emombe''u ti g̃a pe pyryva''ea. Tupana''ga
    pyryva g̃a pe ti emombe''u g̃a pe,” e ko ga ji ve, ei ga. Nurã ji tamombe''u pa
    na''ẽ g̃a pe Jesus''ga nhi''ĩpo''ruavo nehẽ, ei Paulo''ga g̃a pe.'
  sja-NT: 'Mamĩda mɨa p''ua-e bɨ, piuru pɨjida Jesupa oopi bɨk''a oo k''inia bairã.
    Jĩp''a jaratee k''inia bɨ na pedee pia: Tachi Ak''õrepa eperãarã k''inia iru bairã,
    tachi k''aripaji Jesucristo piuda k''aurepa.'
  xed-xed: Iʼi ná, ndana a yu ta gwaɗa ta hafa ɗa, dər má kinawu ɗinutani ka ŋa ɗa
    wa. Dzaʼa kɗanaktá tsa ŋərma slna vliha Mgham Yesu ŋa magay, ta nzakway ka mna
    Lfiɗa Gwaɗa ta ghəŋa zɗakatahuɗa Lazglafta ya skwi ta zɗəgihata.
  mks-NT: Joo ni in ña̱ yóho co̱ cája toho a nu̱ú i̱. Ta va̱tí ná cahní na̱ ye̱he̱
    co̱ yíhví toho i̱. Jáchi̱ ña̱ cúni̱ mí i̱ quéa̱ caji̱i̱ íní i̱ jáxi̱nu̱ co̱o i̱
    chuun na̱sa̱ha̱n Jesucristo nu̱ú i̱ caja i̱. Ta ña̱ yóho cúú á cáxi tu̱hun i̱
    nu̱ú ña̱yivi tu̱hun va̱ha sa̱ha̱ mé á ta sa̱ha̱ ndá quia̱hva quíhvi̱ ini a ña̱yivi.
  gfk-S: Ma sene be, utagu iat, iou lik be no nugu lon a linge bia ie. Iou palim ter
    ikin ra lilik waing nige manga mangason pane ikin ra pinapalim no Watong Jisas
    ga ter ie tagu, nige hapatam ie. Ma no pinapalim aie ura hininaawas utano tahut
    na hininaawas tano harmarsai tane God.
  bmu-bmu: Mewö jii möta malalmö, muat. Nöŋön toroqeba malbileŋak me kömumbileŋak,
    mi keu kun qahö ak niŋgiza. Mi qahöpmahöpmö, Kembu Jisösnöŋ nup al niŋgiyöhi,
    nöŋön mönö mia mem yakömamgö möt köhöizal. Yaŋön nöŋgöra kewö jiyök, ‘Anutunöŋ
    kalem möriamŋi ambazip eŋgimamgö mötzawi, gi mönö miaŋgö Ölöwak Buŋaŋi jim asariba
    malman.’ Miaŋgöra gölmenöŋ malmami me kömumami, mi mönö yuai omaŋi kötökŋi ak
    niŋgiza. Ambazip mönahotkö aoŋgit akzei, kunŋan miaŋgöreŋ kembaŋe kutuba luhut
    qahö alma. Nöŋön mönö miaŋgö dop nupŋi memba kembaŋe kutuba mosötpileŋbuköra ösumni
    pakpakŋan kapaŋ köla anda malmam.
  dgz-dgz: Go dim da uon, ne etuna menan ya anuivin amba bop tawa den ya anuivin.
    Ne anut nega bawarewa ame nao nega Ayop Iesu neneni ame God No Oise Kakaewa, amba
    me garaet mega gueguewa, waenapan wadidiamopen, gapan nao nega taitamepen menan
    anuivin.
  eng-GNV: But I passe not at all, neither is my life deare vnto my selfe, so that
    I may fulfill my course with ioye, and the ministration which I haue receiued
    of the Lord Iesus, to testifie the Gospell of the grace of God.
  zaa-NT: Pero labí nùyue cca te' nìhua labí cca te' qui'ni yala dacca' la'labàni
    quia' para etúa látsa' ya' ą con tal de qui'ni irialània' tsina nu benna Señor
    Jesús làtsi' nàya' para quixá'a' ca titsa' tse' nu rulue' favor qui' Tata Dios
    lani ca enne' nna gattia' lani la' redacca' latsi'.
  eng-WEBSTER: But none of these things move me, neither count I my life dear to myself,
    so that I may finish my course with joy, and the ministry which I have received
    from the Lord Jesus, to testify the gospel of the grace of God.
  guh-guh: Itsiata baitsi jane cajena apo junavinë bajarapacuene yabara. “Belia nebeyaxuabijitsipa,”
    apo jamatabëjanë cajena. Jamatabëveretajë pacuene vajatuxanenë Jesús nitoroba
    tatonacuenebinexa daxitajivi tatsipaebanajetarucaenexa pexanialivaisi, Dioso vajanacaitaxutotsoniataejava,
    jai Pablo ancianovijavabelia.
  bon-bon: Yepä, cane ngene jotwanenine egä cäme ireclota lui babo gwidape lica gyene,
    cane liba taatu epirenine pui kaakesea ne Yageyame Yeesu lui itu näcäruji wawename.
    Peei kaakesea lui Miiji Mene iicaname Acejiyame me owecu piiyepu singi poto cidi
    me.
  nhw-BL: Pero amo nimajmahui huan amo quenijqui masque nechmictise. Amo ipati nonemilis
    sintla amo nijtlamiltis notequi ica paquilistli. Huan nopa tequitl catli Tohueyiteco
    nechmacatoc ma nijchihua eltoc para niquinilhuis nochi masehualme icamanal huan
    para nelía hueyi iyolo Tohueyiteco ica nochi tojuanti.
  mgw-mgw: Lakini, bwu'mi wangu' niubalangilyali panga wa ngama muno kwangu' nenga,
    kulikoni kwiyomolya nganjo yangu' ya lyengo lyanipeyilwe na Bwana Yesu, lya kwiala
    Abali Inannoga ya ngu'ngu' ya Nnu'ngu'.
  swh-ONEN: Lakini siyahesabu maisha yangu kuwa ya thamani kwangu, kama kuyamaliza
    mashindano na kukamilisha ile kazi Bwana Yesu aliyonipa, yaani, kazi ya kuishuhudia
    Injili ya neema ya Mungu.
  wbi-wbi: Looli une nanikasaghile kuuti uvukalo vwaango kusila jooni ija lutalaama
    lwango, neke nimale ulughendo lwango kumbombele inofu jino nilyupile kuhuma kwa
    Mutwa Yesu, kukwolela ilivangili lyalusungu lwa Nguluve.
  bba-bba: Kɑ mɛ, nɑ ǹ nɛn wɑ̃ɑru ɡɑrisi ɡɑ̃ɑnu n ɡesi nɛn sɔmburu dɑkurɑ te Yinni
    Yesu u mɑn yiire n ko. Sɔmbu terɑ n Gusunɔn durom Lɑbɑɑri ɡeɑ kpɑrɑ.
  eng-KJVCPB: But none of these things move me, neither count I my life dear unto
    myself, so that I might finish my course with joy, and the ministry, which I have
    received of the Lord Jesus, to testify the gospel of the grace of God.
  kgk-NT: Ha naxe rakate'ỹiry voi xéjehe. Xéjehe anho rei ndaiko pukuséi. Xe rembiaporã
    Nhandejáry remime'ẽ ae ajapopase aiko-vy. Amombe'use joty Nhandejáry Hesu rehegwa
    nhe'ẽ. Mba'éixa nhande rexakwaa rei nhande-vy Nhandejáry, amombe'u joty va'erã
    aiko-vy, he'i. —Xe rembiaporã xe ajapopa peve, xe aikose. Ajapopa rire, tamano
    jepe xe, he'i.
  waj-waj: 'Na mmata aavau variau mmammaivaara kiaunoo: Kumina mminnaavaivee, kiaa
    kiee hama na ivaara yaata utuaunoo. Na ni mmoori Udaanga Yisuu Kirisiiva ni muuvaa
    iima taika kiaanaraivaara hama nini mmammaivaara na yaata utuaunoo. Anutuuqo ari
    Mmaapuuvaa kati ti mmuu mmayaaya yoketaivaa na kiaa kookieema kiee kiaunoo. Ii
    mmoori ivaa Udaanga Yisuu Kirisiiva ni miravai.'
  cpy-cpy: Roo kanteencha tee okantzimoshiretana nokami. Tema rootaki kowaperotacha
    nokimo-shire-wenta-peroteero, rooteentsi nomatero nawijante nareetyaa jempe oweyeeyaa
    noshiye. Tema rooteentsi nothotyeero ikantakinari Awinkatharite Jesús nokamantan-teero
    Kameethari Ñaantsi jempe okanta-kota ineshironkatantee Tajorentsi.
  mpx-mpx: Yaa nige ya nuwanuwatu tage yawaliu bugul bwabwatana matawa. Nuwau ya te
    abapatalelu na pataleluwa ge tuwalali toto Babala Yeisu i pem elau na pwamowasi,
    tuwalali o heiya Yehoba wana mulolu wasana waiwaisana na wasawasa-an.
  wbp-wbp: Ngulaju ngula-juku. Ngulakuju kularnaju wajampa-jarri ngajuju. Lawarna
    ngajuju, kajijili ngajuku warrarda japirdimi manu warrarda murrumurru-mani, ngulaju
    ngula-juku. Ngula-puruju ngajuju yungurnarla warrarda marlaja warrki-jarri Warlalja-Wiriki
    Jijajiki. Nyurru-wiyiji yungu warrkiji ngajukuju, ngulaju kapurna warrkiji lawa-mani.
    Kapurna-jana warru yimi-ngarrirni yimi Ngurrju Kaatu-kurlangu yapa panuku kuja
    kajana Kaatu yimiri-nyayirni nyina yapakuju.”
  luo-luo: To kata obedo kamano, ok akwan ngimana ka gima lichna; gima ochuna maduongʼ
    en mana tieko ngʼweya kendo chopo tich ma Ruoth Yesu osemiya mondo atim, ma en
    tich mar lando Injili mar ngʼwono mar Nyasaye.
  nhe-NT: Pero ax nimajmahui huan ax quenijqui yonque nechmictise. Ax ipati nonemilis
    intla ax nijtlamiltis notequi ica paquilistli. Huan nopa tequitl tlen Tohueyiteco
    nechmacatoc ma nijchihua eltoc para niquinilhuis nochi tlacame itlajtol huan para
    nelía hueyi iyolo Tohueyiteco ica nochi tojuanti.
  aii-aii: ”ܐܝܼܢܵܐ ܐܵܢܵܐ ܠܹܐ ܝܘܸܢ ܒܸܚܫܵܒ݂ܘܼܗ̇ ܚܲܕ ܡܸܢܕܝܼ ܓܵܢܝܼ ܕܐܝܼܬ ܠܵܗ̇ ܛܝܼܡܵܐ ܠܟܸܣܠܝܼ،
    ܕܬܲܡܸܡܸܢ ܪܲܗܛܝܼ ܘܚܸܠܡܲܬ ܕܣܘܼܦܹܐ ܠܹܗ ܐܸܠܝܼ ܡܵܪܲܢ ܝܼܫܘܿܥ، ܠܸܣܗܵܕܵܐ ܠܐܹܘܲܢܓܲܠܝܼܘܿܢ
    ܕܫܵܦܵܩܲܬ ܕܐܲܠܵܗܵܐ.
  esk-NT: Aglaan iñuułiġa pitḷuktuaŋuŋitchuq uvamni. Naatchisuktuŋa savaamnik Atanġuruam
    Jesus qaisaŋanik uvamnun, Ilaan uqaqupmaŋa tusaayugaallautamik Agaayyutmun iłuaqqutiginipḷugich
    iñuich.
  msb-msb: Pero dili ko gayod ginapahalagahan an akon buhay agod, sa katapusan sana,
    matapos man an trabaho na ginhatag sa akon san Ginooʼn Jesus na amo an pagtestigo
    san Maayo Na Barita san kaluoy san Dios.
  cpa-NT: 'Di³ ha¹chi² ju²hí³ dsøa¹² chian²jni jin³ he² hi² jón²jni. Jmáh¹lah hi²
    la² báh³ dsa²jiag¹² dsøa¹: Hi² mi³ti³jni jǿg³ quiah¹² Jesús, Juu¹³ jniang³. Hno¹jni
    tiug¹²jni ta³ ca¹cuúh¹dsa jní² hi² ton³jni jǿg³ ma²jmo¹ Diú¹³ hi² dsio¹ dsǿa¹².'
  dso-dso: ମର୍‌ ନିଜର୍‌ ଜିବନ୍‌, ମର୍‌ ପାଇ, ମୁଇ ଇନ୍‌ କଲିନି । ପର୍‌ମେସରର୍‌ ଜିବନ୍‌ ଦୁକାଇଲା
    ବିସଇ ଆରି ମାପ୍‌ରୁ ଜିସୁ ଜନ୍‌ କାତା ଜାନାଇବାକେ ମକେ ଦାଇତ୍‌ ଦେଲାଆଚେ, ସେଟା ସାରାଇବି ଆରି
    ସୁବ୍‌ କବର୍‌ ଜାନାଇବାଟା ପୁରାପୁରୁନ୍‌ କର୍‌ବି । ଏତ୍‌କି ସେ ମୁଇ ମନ୍‌ କଲିନି ।
  meu-meu: 'A egu mauli na herevana, asina lalokau heniamu: egu heau baina ha-orea,
    hesiai ilaohenina Lohiabada Iesu ese vada e henigu, Dirava ena harihari-bada sivaraina
    namona baina gwauraia hedinarai, vada baina haḡuḡurua.'
  yva-NT: Weti siurije nande kai, weye inanasine somamo kopa vayave ma. Yara mbe mobe
    mamo syo anakero Amisy Yesus po raugaje rinaije mamo syo raijar ava mewen to.
    Weti syo anakere so raijar matuve indamu syo Amisye apa Ayao Kove ravov, wemirati
    mo Apa kove raugavo vatane mansai.
  dgc-dgc: Pero éwan tu halaga i buhay ko, éngˈwan maganap ko maka san i tungkulin
    ko, sakay tapusén ko i tarabaho ko a niatéd diyakén na Panginoon Jesus, a mégpahayagék
    ta Mahusay a Baheta tungkul ta kagbi na Diyos.
  zpm-NT: Lo guieḻxtseeb co no naa per rquiad zdoo naa xquieḻmban naa; miṉe nziuuraa
