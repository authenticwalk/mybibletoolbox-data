  pan-pan: ਪਰੰਤੂ ਮੈਂ ਆਪਣੇ ਲਈ ਆਪਣੀ ਜਾਨ ਨੂੰ ਕਿਸੇ ਤਰ੍ਹਾਂ ਵੀ ਪਿਆਰੀ ਨਹੀਂ ਸਮਝਦਾ, ਤਾਂ ਜੋ
