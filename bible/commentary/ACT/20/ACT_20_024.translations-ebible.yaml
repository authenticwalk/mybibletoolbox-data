    godı nezı̨ı̨ t'à dǫ ts'ǫ̀ gohde ha hǫt'e.
  pes-OPV: لیکن این چیزها را به هیچ می‌شمارم، بلکه جان خود را عزیز نمی دارم تادور
    خود را به خوشی به انجام رسانم و آن خدمتی را که از خداوند عیسی یافته‌ام که به بشارت
    فیض خدا شهادت دهم.
  ron-1924: Дар еу ну цин нумайдекыт ла вяца мя, ка ши кум мь-ар фи скумпэ, чи вряу
    нумай сэ-мь сфыршеск ку букурие каля ши служба пе каре ам примит-о де ла Домнул
    Исус, ка сэ вестеск Евангелия харулуй луй Думнезеу.
  tpz-tpz: Ivëhkëk, eöꞌ hikta koman noꞌ a sionin me o toꞌtoꞌ peöꞌ to teꞌ oah non.
    Ahik, eöꞌ to iu vahik noꞌ a kiu vëh ne Sunön e Ieesuꞌ to heꞌ voh a neoꞌ, ivëh,
    pa vatvus a Soe Vih va po ururuan pe Sosoenën manih pa ma napan.
  agd-agd: Máa siyan mifo ída se suu van iniyáké Bafan Yisasi ano ma simikhein doran
    dóan kípano van mi inikhé uno. Mai yoran mi Tiyarafenu ano ma vei sarisarifó ma
    evaránen tetin tivíkein mai kama vayan tian dákó onté uno.
  rkb-NT: 'Pomoza zeka mahani my. Kahyriziktsokzawy pepykbaka. Ana hi mozihikik. Kahyriziktsokzawy
    Sesus kabo nyny niy. Anahi pepyk tsihikik hỹ. Sesus kape niy: “Kytsa bokta! Ispe
    tsimy: ‘Ahamysapybyri tsimoewyhiknahaktsa! Iwaze Deus pahaokzohik Deus harere
    bo zuba yhỹ tsimykaranahaze Deus ahamysapybyri pahaokzohik’ tsimy” niy. Iwa kape
    niy. Iwaha hi kahyriziktsokzawy pepyk tsihikik.'
  san-THA: 'ตถาปิ ตํ เกฺลศมหํ ตฺฤณาย น มเนฺย; อีศฺวรสฺยานุคฺรหวิษยกสฺย สุสํวาทสฺย
    ปฺรมาณํ ทาตุํ, ปฺรโภ รฺยีโศ: สกาศาท ยสฺยา: เสวายา: ภารํ ปฺราปฺนวํ ตำ เสวำ สาธยิตุํ
    สานนฺทํ สฺวมารฺคํ สมาปยิตุुญฺจ นิชปฺราณานปิ ปฺริยานฺ น มเนฺยฯ'
  iws-iws: Kara hɨnɨɨnam naɨngwo rani, kara ɨrkak pɨua nwokrɨpkaiyɨm. Nɨɨngaka. Siya
    dimɨn komii rani, kara wɨ ta kariir pɨu aiirsi naɨngwoyɨmiyok rani. Nɨɨngaka.
    Kariir kwoɨn komiiyɨn dimɨn komiiyɨn Adi Komii siya hauugiyɨn ɨni siyar nwowɨn.
    Mɨ siir dɨgi, ta mɨiya siya hauugiya kariir mɨ kara siir yai wɨn kɨbiya saiir
    boɨnmauu siir naɨngwobumbuwa krɨmiir hauugiya.
  pol-SZ: Ale moje życie nie jest przecież najważniejsze. Liczy się tylko to, abym
    dobrze zakończył bieg i służbę, powierzoną mi przez Jezusa, naszego Pana. Jej
    celem jest głoszenie dobrej nowiny o tym, że Bóg okazał ludziom łaskę.
  ztq-NT: Per ni tu pe sinidy kikaa, ni xkyalmbañaa nondy lon. Lëëw comñee mbëë kyaalaa
    tsiiñ nii bneetsy Dios lon. Lëë tsiiñ go nak nii kluyaa xtiits Dios nii xñee cho
    nak Jesús lo meñ.
  zai-NT: 'Peru nin tobi de ca nga qué rizaaladxe'', neca pe guuti cabe naa. Xi si
    ricá ique la? unduuxe dxiiña ni bidii Señor Jesús naa gune''. Ne ndi nga dxiiña
    bidii be naa: güe nia binni ma zanda ilá ca pur enda nacha''hui sti Dios.'
  upv-upv: Ko sete nurrorrmi p̃elak sev nga p̃irrmali jik, ko nuwra ta ma bevinvini
    ore jijle majingen nga Numal Iesu m̃ilai tevik nga bololi. Ko majingen ngok evi
    nga bowrai tweni nosp̃en nga m̃irres suri nolo Atua nga m̃irres p̃elak.
  aui-aui: Bi yagu yawa na geayinuwapoyeni, touna gebera ghamana yagu noghota kamone
    na. Wiisuwona bera ghamana na bagibagi meko Bada Yesu iveregu ayabera na awiiwiini
    da anadiwiikovini. Nokona wara miisena wawaya anawonedi, da God yana nuwamonika
    waratetena kiiravine.
  wap-NT: Mazan aonaa ushaꞌapan õzowii-kao. Kanom tuukiaꞌo õshaꞌapataꞌazon, õaipan
    paꞌan õipaian õkaudin-kizi wuruꞌu Naobanai Jesus dyuudaniaz õshaꞌapatan. Udyuudan
    õkowaadan Kaimanaꞌo Kuwai ipai pidannao ati, Tominkaru kaimanan naꞌiki ukamunanun
    dauꞌu.
  mva-mva: Ata ngau ilogu bokai ipile soakingagu makare kateka-o nge kana-ba. Rere
    negu biabia nge malipi negu mambuaki be ono kuari Tanepoa Iesus iana nge mrausapasingaki.
    Kuari negu ngaedi nge Pile Uia maka Nanaranga marou ne tadokidoki-ba irangaki
    nge mangata mrangarangaki.
  dwr-NT: Shin ta wothaa polanawunne Godaa Yesuusi Kiristtoosappe taani akkeedda oosuwaa
    Xoossaa aadho keekatethaa wonggalaa mishiraachchuwaa markkattiyaawaa polanaw,
    ta shemppuwaa maaddennawaadan payday.
  kfw-kfw: Takkha Pumi Jisu nape chuon khat-um Pathian riangwai akatha chong sakhi
    rilthang nasik ah anatirna chuon kha muol-minsuo ah minheknasik kathomak inchu,
    karingkhuo hi keisik ah anemna iteii ommak tia ngaidonna kanei.
  bfz-bfz: पर आऊँ आपणे प्राणो खे कुछ नि समजदा कि तेसखे प्यारे जाणूं, बल्कि ये कि आऊँ
    आपणी दौड़ा खे और आपणी सेवकाईया खे पूरा करुँ, जो मैं परमेशरो री कृपा रे सुसमाचारो
    पाँदे गवाई देणे खे प्रभु यीशु मसीहे ते पाई राखी
  cuk-09: Ar degite, bai gwen an itosulid, degi, an-san-burba na sabesaila sao-deeye
    gwen an binsasulid. Unnila bitigi an arbaed weligwaledgi an obelos-dibeye an binsaed.
    Dummad-Jesús anga arbaed uksad, E-gaya-burba-nued, Bab Dummad dule-abonoge-wilubsulinad,
    emigindi dule-abonononikid, a-igar barsogegar. A bitigi nuedgi an obelosana-gadinye
    an binsaed.
  ben-OBCV: কিন্তু, আমি আমার প্রাণকেও নিজের কাছে মূল্যবান বিবেচনা করি না, শুধু চাই
    যে আমি যেন সেই দৌড় শেষ করতে পারি এবং প্রভু যীশু যে কর্মভার আমাকে দিয়েছেন, তা
    সম্পূর্ণ করতে পারি—সেই কাজটি হল, ঈশ্বরের অনুগ্রহের সুসমাচার সম্পর্কে সাক্ষ্য দেওয়া।
  mil-NT: Dico ñá túú tnàhí ná cuu cuěi na càhni ñaha‑güedé xii‑í, dico cuìní‑í sá
    dɨ̌ɨ́ ìní dandɨ̀hɨ‑í nchaa sá nǐ cachí Xítohó Jesucrìstú cada‑í. Te ní cachí Yǎ
    Ndiǒxí sá càháⁿ‑í núú ñǎyiu sá ǐo cùu iní ñáhá‑gǎ xií‑yu, te naníhí tàhú‑yu núu
    na quɨ̀ndáá iní‑yu tnúhu‑gá.
  myu-myu: Imẽnpit omuparararan g̃u iboap. Waokapi g̃u. Obikuy jĩjã bit soat wekapikap
    mu'ũm ãm―Jesus Cristo o'g̃ũm owebe iap mu'ũm ãm. Ixe juk o'e owebe “ ‘Ikẽrẽat
    mujurũg̃rũg̃ap cuy epeyepere,’ i juy ece soat pe,” i. “ ‘Eyepere buje Deus ikẽrẽat
    ju'uk eywebewi,’ i juy ece soat pe,” io'e owebe. “ ‘Wuykukukat Jesus kay eyetabun
    puje, Deus ikẽrẽat ju'uk eywebewi,’ i juy ece cebe ip,” io'e. “Deus soat em xipan
    jeykuk,” i juy ece cebe ip,” io'e. “Obikuy jĩjã wekapikap mu'ũm ãm,” io'e.
  amk-amk: Tonanai ki wape imatai wedua imerahafo kaha, mae Seng Yesusi fi demi yau
    wea fo irurai paria we inariao kai na mai, amani yeiriri Kaiwo Mahikai fo kariri
    Allai ne bengfo paria sobu imereha.
  fai-fai: Kata naka nalam teinámin umi luk so kalbi bá, kata nam aket dukum ayo ki
    nalam wok kunam yak kanamalo nakeisa, ki atin adik wakadalono, kalbi. Kale naka
    Kamok Yesus wok kunam yak wanang kinim sung kidel Got ami min gelemin sung bakayamalo
    nakeisa, ki adik wakadá banima kudono kalbi.
  ura-NT: Nena, chaque tonajeneeun. Coatia chaque nelatihei canu rai, canu ichao.
    Nenacaenajian, cacairichaauruhane que nelararajiaain, rachoojoeein caletoaa Cana
    Coaunera Calaohi- Jesocurisitona jaan nainana jereeun. Niicha beratei- erenaa
    caohati beebejeein, jataain cacha belaiha Cana Coaunerane maajeeinna beebejereeunni.
  mcd-NT: Ascafia un nocon Ifo Jesús yonoshoyamaino un nipaitiroma. Ua yonomapaiyai
    cuscan nan fusti un shinain. “Nantifi yorafoti Upa Diosin atohuun ramapai atohuun
    noicoin nan tsain shara ato yoitacahuun,” ua huani. Ua yononi cuscan un anaitipai.
  urt-urt: Ŋam yukur gwonose wahriꞌ ŋam. Ŋam monorh ŋoihmbwaip ilyeh pe, ŋam masande
    ŋaiye ma mende wah lalme luku ŋaiye Lahmborenge Jisas pwale. Kin pwale wah ŋaiye
    ma mininge wusyep bwore me yitini bwore me ŋoih miꞌmiꞌ tikin Got.
  kiz-kiz: Lakini nene nafikiriri lepi kujha maisha ghangu ndo kwa njela jhojhioha
    jha thamani kwa nene, ili nibhwesiajhi kumala mwendo bhwangu ni huduma jhenipokili
    kuhoma kwa Bwana Yesu, kushuhudila injili jha neema jha K'yara.
  tzo-TZE: Pero le'e mu xcac' ta co'nton. Mu'yuc sc'oplal chca'i me tey chicham. Ja'
    tsots sc'oplal chca'i ta jvu'es scotol li cabtel yac'ojbun Cajvaltic Jesuse yu'un
    jech xcuxet no'ox co'nton. Ja' cabtel ta jchol li lequil a'yeje, ja' ti mu'yuc
    jmultic chijyilutic Dios ta sventa Cajvaltique.
  lex-lex: Mere a'g edonna wuadan nohora a mormio'ru di, hornama akari ahorga kniar
    miaka Itmatromni Yesus Nal pa akaria ne, adien rer lia kniari pa la'pa la'awa
    a mormio'ru hohoni pa ukot nohora Uplerlawna Kot Kalwiedni-Paitiotni de mak kakot
    nohora Uplerlawna Nhi' samomuou lia rimormiori.
  dov-dov: Pesi nsikomezyi buumi bwangu kuli ndime ndimwini, kunze kwakukuti ndibeleke
    akumaninsya mulimu ngundakatumbula kuzwa kuMwami Jesu, kandilungununa makani mabotu
    aluzyalo lwaLeza.
  rgu-rgu: Au bubuluꞌ matetuꞌ leoꞌ naa, huu noo Ramatua Yesus riiꞌ fua fee au nonoiꞌ
    ia, neuꞌ au aru ka lain, fo uu afada Tutui Malole ia, ae Amaꞌ Manetualain sue
    ita, boe ma dale Na malole noo ita. Kalu au ta tuka hihii Na fa, fo oi a basa
    nonoi nara, au ameda masoda ka sosoa-raraaꞌ taꞌa.
  toc-NT: Pero ni̠tu̠ qui­ma­ke̠k­lhay, y ni̠para huá qui­la­táma̠t clak­ca­tzán ma̠squi
    xac­ni̠lh, huata caj xma̠nhuá aquit cli̠­taaka­tzanke̠y xla­cata pi̠ xac­ma̠­kan­táx­ti̠lh
    quin­ta­scújut hua̠ntu̠ Quim­pu̠­chi­nacán qui­ma̠­cuentaj­li̠ni̠t la̠qui̠ nac­ca̠­li̠­ma̠­kalh­chu­hui̠ni̠y
    cris­tianos la̠ta lácua Dios ca̠la­ka­lhamán xli̠­hua̠k xca­maná̠n.
  som-som: Laakiin naftayda uma xisaabo sidii mid qiimo ila leh, si aan u dhammeeyo
    tartankayga iyo shuqulkii aan Rabbi Ciise ka helay inaan u markhaati furo injiilkii
    nimcadii Ilaah.
  mam-C: Me nyalaxix toklin nchwinqilji'y, tze'nku tu'n tjapin kanin tuk'a tzaljb'il
    a nb'ey lajo'nx te nnimb'ila, ex tu'n tkub' nimitjo, a s-aj tq'ma'n Jesús, a tAjaw
    Tkyaqil, tu'n tq'met Tb'anil Tqanil ti'jjo tq'aq'b'il tk'u'j qMan Dios.
  ndj-ndj: Lakini nenga chindu ha, ngiba goli chila chichuku chanyimbili Bambu Yesu
    malili nanduli milandu ya nyanyi ya usangi wa Chapanga.
  mbj-NT: Ti hadoo né hẽ paawä, dooh ỹ h'yyb n'aa p'eed bä ỹ hedëp do hã. Jããm hẽ
    ỹ karẽn ỹ bahajaa, Jesus Hyb N'aa Jawyk Do hã ỹ tamejũũ doo. Ỹ tamejũũ ỹ baher'oot
    hyb n'aa sahõnh hẽ sa hã P'op Hagä Do kamahä̃n do ky n'aa —näng mä Paw-Ro kyyh.
  lat-VUC: 'Sed nihil horum vereor: nec facio animam meam pretiosiorem quam me, dummodo
    consummem cursum meum, et ministerium verbi quod accepi a Domino Jesu, testificari
    Evangelium gratiæ Dei.'
  ngp-ngp: Mna hiuone ugima wangu kunda kint'hu kitendese, mna du niunk'hintize udya
    utume wangu ne ndima idya nink'higwe ni Zumbe Yesu niidamanye, niilonge mwa want'hu
    Mbuli Yedi ya uwedi wa Mnungu.
  enq-2: Dopaka doko, dopale dupa pitame-lao namba masepae longo nyala naelyo. Namba
    lenge tao kalyo doko angina lao masala naelyoaka. Goteme endakali kondo kaengena
    lao wai pii epe doko lao panapenge kalai, Kamongo Jisasame namba dia doko iki
    auu kaeyao pyoo etapuli lao masilyo.
  eng-ASVBT: But I make no account, neither count I my life precious unto myself,
    so that I may accomplish my course with joy, and the ministry which I received
    from the Lord Jesus, to testify the gospel of the grace of God.
  mna-mna: 'Tamen nio aŋre ta kembei: Ituŋ mbotŋana tio, ina koroŋ sorok. Pa aŋkamam
    ŋgar men pa uraata ta Merere kiti Yesu iur mar nomoŋ i be aŋkiskis mi aŋposop
    kat. Uraata tana na, ta kembei: Uruunu ambaiŋana ta iso pa muŋaiŋana mi kampeŋana
    ki Anutu na, bela aŋso pizin tomtom mi kwoŋ imbol pa.'
  myw-myw: “O peinan daGuyaws Yeisuw nawotet bo isekeig gunawotet towen, akokew kid
    liva̱nen nasiwa̱youb Yowbad, bassekes kid gamag babaw wasigeis; o nag akayus mwamovag
    tatoneig; deisa bayakous Yeisuw nawotet towen.
  sby-sby: Nkandasakamananga sha buyumi bwakame sobwe, ncendayandishishinga ni kupwisha
    ncito njalampa Mwami Yesu, kukambauka Mulumbe Waina ulambanga sha luse ulo luli
    cipo ca Lesa.
  sll-sll: Tomiraba, na ol na tenangwo i golalga kul ta pirikiwa. Yulang Hong Yisas
    honagi i na ana bani engwo meri wine ole ol wai si pisolala di pire waiya, tal
    gogo ol na tenangwo golalga kul ta pire wakiwa. Honagi i na ana bani engwiwe,
    God pirari pare, hamen ha kuria wai to bir hole i ure, pule a siribi si na tongwo
    meri, arihobi boling kul te molalga molala di piriwa.
  yaq-NT: Taa si'ime ini'i, kaachin nee eetua. Intok kia ju'u inim jiba in jiapsinee'u
    juni'i, nee betchi'bo kaita teuwaa. Ini'i junuen, inim in jiapsa'u tajtia, jiba,
    tua alleaka ju'u tekil, yo'owe Jesukrijtota nee aet a' tekil makaka'uta, achai
    Liojta, aapo'ik tua yee a' nak jiokolee'uta weyemta betana in yee a' majta simnee'uta,
    inepo junuen iniat in yeu yuma'anee'ut a' bitneekai.
  uro-uro: Sokt di qaku nguat tu gu snäng i gua iar di ama märän bäm ngät gem ngo
    dap sokt nani a ngo masirhat iva ngu rhäksot nä gu ngagi dä ngu rhäksot na ama
    lat kärangätni i sa ma Engeska ma Jisas ka von ngo rhäm ngät. Iangärhäkt ama lat
    diva ngu sameng na ama sameng ama mär ngät sävät ma Ngämuqa aa ñämsävätki.
  ita-1885: Ma io non fo conto di nulla; e la mia propria vita non mi è cara, purchè
    io adempia con allegrezza il mio corso, e il ministerio il quale ho ricevuto dal
    Signore Gesù, che è di testificar l'evangelo della grazia di Dio.
  muy-muy: Ay a majalay ahàr goro bu nahəma, ku tamal nə̀bu àna sifa, ku nəmət nəŋgu
    ni araŋa gani goro do. Ere ya nawayay ni ti, nawayay nindeveriŋaba tʉwi ga Bay
    geli Yezu ya àhu gray ni ciliŋ. Tʉwi gayaŋ gani ti ga məhi *Ma Mʉweni Sulumani
    àki ka *sulum ge Melefit ana mis.
  kqc-kqc: Ye na kaya nai vegu bi beika rama mokei tora ide regida. Nai ura bi nai
    raga reida di moimai, Iesu Varika amiye yaku na maro, mina maka moi koina regida.
    Mina bi Sei ini buni tora gade di ago buni niokuna.
  tav-tav: To bairo yʉre na capopiyeyepe, yʉ na cajĩape to cãnibato quena yʉ tʉgooñarique
    paiquẽe. Yʉ cátipe mani Ʉpaʉ Jesu yʉ cʉ cáti rotiriquere yʉ cáti yaparope macare
    yʉ tʉgooñanucu. Dio camajare na mai tʉjʉri na cʉ canetoope tie quetire yʉ cabuio
    rotimi. Tiere yʉ cátipe jetore yʉ tʉgooñanucu.
  eng-ULB: But I do not consider my life is valuable to myself, if only I may finish
    the race and complete the ministry that I received from the Lord Jesus, to testify
    to the gospel of the grace of God.
  spa-VBL: Pero considero que mi vida no tiene ya valor para mí mismo. Solo quiero
    terminar mi misión y el ministerio que el Señor Jesús me dio de ser testigo de
    la buena noticia de la gracia de Dios.
  fra-_FOB: Mais je ne me mets en peine de rien, et ma vie ne m'est point précieuse,
    pourvu que j'achève avec joie ma course et le ministère que j'ai reçu du Seigneur
    Jésus, pour annoncer la bonne nouvelle de la grâce de Dieu.
  hau-ULB: Amma ban dauka cewa raina yana da wani amfani gare ni ba, domin in cika
    tsere da hidimar da na karba daga wurin Ubangiji Yesu, ta shaidar bisharan alherin
    Allah.
  mal-mal: എങ്കിലും ഞാൻ എന്റെ പ്രാണനെ വിലയേറിയതായി എണ്ണുന്നില്ല; എന്റെ ഓട്ടവും ദൈവകൃപയുടെ
    സുവിശേഷത്തിന് സാക്ഷ്യം പറയേണ്ടതിന് കർത്താവായ യേശു തന്ന ശുശ്രൂഷയും തികയ്ക്കേണം
    എന്നേ എനിക്കുള്ളൂ.
  kkc-kkc: Esiga mo gie badeli haga koo gooleeso. Esino a hedebe Lodee Yesuye amapoo
    tou tenee susuga ee temeleso hosudalai diya gooleeso. Tou hagee to tekepo Godeeye
    mesilone wulayo pidi goo odoo mapoo takalai oso.
  lit-lit: 'Bet aš nelaikau rūpimu dalyku nė vieno iš šitų dalykų, ir savo gyvybės
    nelaikau brangiu savo labui, kad su džiaugsmu pabaigčiau savo gyvenimo bėgtynes,
    tai yra tarnystę, kurią gavau iš Viešpaties Jėzaus: uoliai liudyti Dievo malonės
    Evangeliją.'
  urd-GVR: Ḳhair, maiṅ apnī zindagī ko kisī tarah bhī aham nahīṅ samajhtā. Aham bāt
    sirf yih hai ki maiṅ apnā wuh mishan aur zimmedārī pūrī karūṅ jo Ḳhudāwand Īsā
    ne mere sapurd kī hai. Aur wuh zimmedārī yih hai ki maiṅ logoṅ ko gawāhī de kar
    yih ḳhushḳhabrī sunāūṅ ki Allāh ne apne fazl se un ke lie kyā kuchh kiyā hai.
  far-far: Boroi ma nia lea ga 'ana. Nao nau si 'abero go sulia ru ne kai fuli fuaku,
    sulia dia nau ku fasuia na raoe ne na 'Aofia sa Jesus nia kwatea fuaku. Ma na
    raoe nai ne 'ainitaloa ana Farongoe Lea sulia na kwaiofeie God fuana wane ki tafau.
  suz-BL: गो साइक्‍चा पुंइसाक्‍ङ हना यो, एको आं गिंम मारेइ ममिम्‍नुङ। प्रभु येसुमी
    आं कली पपाइश्‍शो लोव़ ‘परमप्रभु यावेमी मुर आन कली शिशी पाइब’ आ ग्‍येरपाइक्‍ब लोव़
    कली तुइक्‍पाइक्‍‍नुङ। प्रेरित २१:१३; २तिमोथी ४:७
  car-NT: Y'wa te moro yjemamyry poto me kapyn man. Moro ywytotopo oma y'ma'kary 'se
    te wa. Moro y'wa mo'ko Jopoto Jesus nyry'po amaminano kapy'mary 'se wa. Moro Tamusi
    turu'popory ekapory amyikapory 'se wa, wykaje irombo.
  amp-amp: Na nhai nanhu toh nmbuhatn bro dukeft mdukakkaha. Nhai. Nanhu dukeft kanga
    nd Bro Nkifrar hayuk hingrneft afo amhingrnafo bugayant. Bro Nkifrar yimam yuhuwafmo
    nmbuhat kanga afo kfo nuhas bonuhas bugayanm kmi kmim.
  bht-bht: पर मिंजो अपणी जिन्दगी ला कोई प्यार नी है, मैं तां बस अपणिया उसा दोड़ा जो,
    कने उस सेबा जो पूरा करणा चांदा, जड़ी मिंजो परमेश्वरे दे अनुग्रह दे शुभसमाचार पर
    गबाई देणे तांई प्रभु यीशुऐ ला मिलियो है।
  eng-NOY: But I count life of no value to me, so that I may finish my course, and
    the ministry which I received from the Lord Jesus, to testify the glad tidings
    of the grace of God.
  cub-NT: Ʉbenita ye baquinó ãmevʉ yʉre cʉcʉre ijãravʉre. Quénora d̶aiyʉvʉ mearo iye
    memeiyede, Jesús ʉ̃i d̶aicõjeiyede yʉre pʉ ji bʉojaiyeta diede. Coyʉiyʉvʉ caivʉre
    iye yávaiye méne Jʉ̃menijicʉi ʉrarõ mearo d̶acaiyede põevare, ʉ̃i mead̶aquiyepe
    ayʉ náre.
  ita-1927: Ma io non fo alcun conto della vita, quasi mi fosse cara, pur di compiere
    il mio corso e il ministerio che ho ricevuto dal Signor Gesù, che è di testimoniare
    dell’Evangelo della grazia di Dio.
  lww-lww: Ana poga ga nene, komin nap̃a pe nepisu re kiau malena naga pe suri tai
    poli, pona tasneu, vena monar nesitom manenea, peraga. Ana nesitom ke suri taaga
    ga, vena nekilia nekiriri m̃aga vano-o netol luas nen kiau yum̃aena nap̃a Sup̃e
    Yesu mligan sike e lum̃au, nap̃a monar nevisawal Nalologena Wo na nalemamiena
    kiena ne Ntewa va e yo punu ga.
  ckb-ckb: بەڵام هیچ بەهایەکم بۆ ژیانی خۆم دانەناوە، تەنها ئامانجم ئەوەیە، ئەو پێشبرکێیە
    تەواو بکەم و ئەو ئەرکە بەجێبگەیەنم کە عیسای خاوەن شکۆ بە منی سپارد، ئەویش ئەرکی
    شایەتیدانە بۆ مزگێنیی نیعمەتی خودا.
  spm-spm: Khɨɨ nombɨ kharɨghei nɨghɨnɨsi phatɨ. Nani Ikhɨv Iesus iŋaaran mavɨn naŋga
    anɨɨŋi. Iŋaaran khav a khara, khɨɨ bigha thav niamɨusuava akɨrɨsɨsi. Gumagh non
    akhɨrɨsɨgh ana gɨvaousua amui, kamaghɨra khɨɨ ivhɨra non iŋaara gɨvaousua bar
    vhusvhusi. Iŋaaran khav a khara, Got non ukuarukuvan othɨv gumasi rako amisi bar
    men khɨva. Kamagha amuisima khɨɨ bisir kharsira akamana aghuuŋ ukuri.
  nas-nas: Teka domamari oꞌnoainaꞌ baruꞌ aaꞌnaꞌ noruꞌmaravaꞌ, Ovoring Jiisuuꞌ bakaang
    nko-nko nkoama deekoꞌ dupe-antavamaꞌnaang botomuuꞌnaꞌ tee tampara doorenang Kumponing
    bakaang piaa-koong daankiama.
  uvl-uvl: Pe iau e matau ele singik nga ume nei ero. Nenge teke te hune iau, panem
    ute pele ero. Pe ure nenge palaungana toto ngana koi; nenge e teke e heulo hot
    tote ume nenge Non Soke Iesus tunge at nge iau. Nenge e hetottore hehei pe hana
    nga helenga urana toto ngana nga NeHalang nena nekinga nge nena hana mur.
  eng-BBE: But I put no value on my life, if only at the end of it I may see the work
    complete which was given to me by the Lord Jesus, to be a witness of the good
    news of the grace of God.
  ixl-CNT: Pek yeꞌxhkam maꞌj nivoksa tetz. Nikoꞌxh aꞌ koj tiiꞌin tiꞌ u vatz unqꞌii
    unsaj. Tan tiira aꞌ unsaꞌ aas tuchꞌ chit txuqꞌtxunchil satzojpu u vaqꞌon tiꞌ u
    Tioxh. Utz suntzojpixsa u vijleꞌm vaꞌl unkꞌul tu u kuBꞌaal Jesuus tiꞌ ipaxsal
    itziiul u bꞌaꞌnla chusbꞌal tetz vibꞌaꞌnil u Tioxh. Ech untzojpeꞌ vaꞌl niꞌan u
    aanima nitok tu tꞌaspichil aas opon nal tu vaꞌl soꞌoponka.
  xsi-xsi: Ambo taitu naŋa iloŋgu ŋalae ŋana warakâŋgu tiniŋgu kala apasilikana warakâŋgu,
    ande tia. Ŋine nde kelekele kaa nâ. Naŋa iloŋgu ndo tu apono muli sondo pa nzâla
    ndia Maro Ŋalae Yesu ipatea pana, aku iloŋgu ndo tu aveta wurâta i muŋga ilana
    ŋinde lee marumbu ndo lâ. Ŋinde nde wurâta ŋana atula pâri ara ŋana Maro Kindeni
    ne wisi-wisi kâ.
  crx-NTPO: '''Et hoonts''i ''et ''ants''i'' hoont''oh, ''ink''ez si be khúsna-i cha
    sba ''ants''i unli, khun si ndi ''ut''en sghalts''út-i ''ink''ez Sizi Gri neMoodihti
    ''ut''en k''oh stl''ahón''ai-un cha, hoonúst''i'' whe lhaóodoosdleh khuni unzoo-i
    be Yak''usda ye únzoo-i ghun whúbunoostun ha.'
  kan-OKCV: ಆದರೂ ನನ್ನ ಪ್ರಾಣ ನನಗೆ ಅಮೂಲ್ಯವೆಂದು ನಾನು ಎಣಿಸುವುದಿಲ್ಲ. ಕರ್ತ ಯೇಸು ನನಗೆ ಕೊಟ್ಟ,
    ದೇವರ ಕೃಪೆಯ ಸುವಾರ್ತೆಗೆ ಸಾಕ್ಷಿ ಕೊಡುವ ಸೇವೆಯ ಓಟವನ್ನು ಓಡಿ ಮುಗಿಸುವುದೇ ನನ್ನ ಬಾಳಿನ ಒಂದೇ
    ಗುರಿಯಾಗಿದೆ.
  bbb-bbb: Rove na irufuo ije bu rade none redufuo ije nabe ireobo vierafeke. Ro na
    vierafe naka i none E Ireobo Jesu fu miemo na ruaeva na ije me furike. Ro i ije
    fu miema ije fu kie, Ni va vua maeje Godi fu izege e boeje ma rejiakinu karauniamo
    ije dabe e kuariano kie.
  blw-blw: Ngém achì gayu-un hen mataguwà hen antoy lota non an-owat ehènad paat hen
    impiyar Apo Jesus an haén way masapor haphapetê hen anchi ammayay chamag mepanggép
    hen ség-ang Apudyus hen katagutagu.”
  tam-2017: ஆனாலும் எதைக்குறித்தும் நான் கவலைப்படமாட்டேன். என் உயிரையும் பெரிதாக நினைக்கமாட்டேன்;
    என் ஓட்டத்தை சந்தோஷத்தோடு முடிக்கவும், தேவனுடைய கிருபையின் நற்செய்தியைப் பிரசங்கம்பண்ணும்படிக்கு
    நான் கர்த்தராகிய இயேசுவினிடத்தில் பெற்ற ஊழியத்தை நிறைவேற்றவுமே விரும்புகிறேன்.
  azz-NT: Pero nochi nijín tajyohuilis ten nopan hualas amo teyi nicueyipohua huan
    nión no nictasojta nonemilis de nejua san. Ta, para nejua cachi cuali ma nictacamatinemi
    ca paquilis in tanahuatil de Cristo, huan ma nictamichihuas in tequit ten nechnahuatilij
    ya Totecotzin Jesús. Porín Yejuatzin nechnahuatilij que ma nejua nitanojnotztinemi
    ica in yancuic Tajtoltzin ten cualcui ne teicnelilis de Dios.
  spa-RV-1909: Mas de ninguna cosa hago caso, ni estimo mi vida preciosa para mí mismo;
    solamente que acabe mi carrera con gozo, y el ministerio que recibí del Señor
    Jesús, para dar testimonio del evangelio de la gracia de Dios.
  csy-csy: Ahihang Topa Jesus kung pan ka san Pathian thuthiamna lungdamna thupha
    tetti pan nasep sia, lungdamna taw ka zaw thei natu in, hi thu te in hong lingsak
    zo ngawl a, ka nuntakna zong pamai ka sa bua hi.
  mxq-NT: Per mʉdʉ tya̱a̱dʉ kyajts ndsʉꞌʉgʉ. Esʉ njikyꞌa̱jtʉnʉts kyaj ti ttsooty mʉt
    ʉj, ko jeꞌeyʉ nyajkʉ́xʉt yʉ nduungʉts diꞌibʉts tʉ xymyoꞌoy yʉ Nindsʉnꞌa̱jtʉm Jesús
    es nꞌanʉʉmʉt ja oybyʉ ayuk ko Dios tsyejpy yʉ naxwíñʉdʉ ja̱ꞌa̱y.
  tzj-NT: Pro anin matinxbej wi' chwach ja npi chwij, matinpokonaj nya' wi' pa camíc
    como jari' nq'uisbej ja nsamaj in congana ninquicot rmal. Xarwari' congana ngana
    nq'uis ja samaj ja ya'on chi nukul rmal ja kajaw Jesús como arja' rya'on chi nukul
    chi nya' rbixic ja utzlaj tzij xin Jesucristo ja nuc'ut chikawach nak rbanic ja
    rutzil ja nsipax chake rmal ja Dios.
  tdt-tdt: Maibee mai hau, atu moris ka mate la importante. Hau so hanoin deit atu
    luta too rohan, i halo hotu knaar nebee Nai Jesus foo fiar ona mai hau. Knaar
    nee mak foo sai Liafuan Diak kona ba oinsaa Maromak hatudu Nia laran diak ba ema.
  ron-BTF: Dar niciunul dintre aceste lucruri nu mă mișcă, nici nu consider a mea
    viață de preț pentru mine însumi, așa încât să îmi termin alergarea cu bucurie
    și serviciul pe care l-am primit de la Domnul Isus, să adeveresc evanghelia harului
    lui Dumnezeu.
  eng-WEBP: But these things don’t count; nor do I hold my life dear to myself, so
    that I may finish my race with joy, and the ministry which I received from the
    Lord Jesus, to fully testify to the Good News of the grace of God.
  eng-FBV: But I don't consider my life as worth anything to me. I only want to finish
    my mission and the ministry that the Lord Jesus gave to me, to witness to the
    good news of the grace of God.
  nld-1939: Maar zelf hecht ik aan mijn leven geen waarde, zo ik maar mijn taak mag
    volbrengen, en de bediening, die ik van den Heer Jesus ontving, om voor het evangelie
    van Gods genade te getuigen.
  bwo-bwo: Doo shishi keewo Ik' s'aaton daniyosh doonzo Iyesusoke t k'aaútdek'ts fino
    tishink'ere t kashi jango k'awuntsots gerawunk'e, t kashoshowere kis'o deshawnk'e.
  nch-BL: Pero amo nimajmahui huan amo quenijqui masque nechmictise. Amo ipati nonemilis
    sinta amo nijtamiltis notequi ica paquilisti. Huan nopa tequit cati Tohueyiteco
    nechmacatoc ma nijchihua eltoc para niquinilhuis nochi masehualme icamanal huan
    para nelía hueyi iyolo Tohueyiteco ica nochi tojuanti.
  quc-TNT: Man c'o tä c'u jun chque we c'äxc'ol ri' ri quinoc il rumal. Xukuje' ne
    ri nu c'aslemal man are tä kas nim quinwil wi. Are cwaj quinq'uis ri nu chac ri
    nu takem rech quinopan pa ri q'uisbal re ri nu c'aslemal ruc' quicotem. Cwaj c'ut
    quinq'uis u banic ri yo'm pa nu k'ab rumal ri Kajaw Jesús. Are wa' ru tzijoxic
    ri Utzalaj Tzij re ri Evangelio chque ri winak, quinbij chque chi ri Dios sibalaj
    curayij cutok'obisaj na qui wäch nimalaj conojel, —cächa ri tat Pablo.
  tfr-NTPO: Gueniyo bor kong ga tja wol̈onde, de l̇l̇ëm, e l̇l̇ëye l̇l̇ëme. Woydër
    l̈i, e kjrinaso. Pak twara Tjl̈apga Jesúsdë bor kong shäryër wl̈o l̈e l̈i, tja
    wol̈onoshko ga e shäryoror pjire. Ga pak l̈i, e shji kjimte woydë Sbörë sorë l̈i
    roy pjl̈ú shdör oba kong.
  kaq-NT: Jaabi hea rehtecanmis hih ta hea jayamahi. Noquen Hihbo Jesusen hea yohini
    quescabijaquin Papan jatohon shinanai joi siri yohiti res tah hen queenai. Papan
    hea yohihi cahue hahca tah hen cahi, jano hea raanaiton.
  sgb-sgb: Noa, ayn kangko no mikarang ya biyay ko bayri ha luta o no ahê, ta ya maalagá
    kangko ay matupad koy an-ipadyag na kangko ni Panginoon Jesus. Yabay ya pamipamwang
    hên Mangêd ya Habi tungkol ha ingalo ni Apo Namalyari.
  vie-1934: Nhưng tôi chẳng kể sự sống mình làm quí, miễn chạy cho xong việc đua tôi
    và chức vụ tôi đã lãnh nơi Đức Chúa Jêsus, để mà làm chứng về Tin Lành của ơn
    Đức Chúa Trời.
  kxv-kxv: ସାମା ନା଼ନୁ ଏ଼ନିକିଁ ନା଼ ତୀରିଆ଼ହାମାନି ଟା଼ୟୁ ପାତେକା ହଟାଲି ଆ଼ଡିଇଁ, ଅ଼ଡ଼େ ମାହାପୂରୁତି
    କାର୍ମାଟି ନେହିଁ କାବ୍ରୁତାକି ସା଼କି ହୀହାଲିତାକି ଜୀସୁ ତା଼ଣାଟିଏ ଏମିନି ସେ଼ବା କାମା ବେଟାଆ଼ହାମାଇଁ,
    ଏ଼ଦାଆଁ ଏ଼ନିକିଁ ରା଼ପ୍‌ହାଲି ଆ଼ଡିଇଁ, ଏ଼ଦାଆଁତାକି ନା଼ ଜୀୱୁତି କାଜାୟି ଇଞ୍ଜିଁ ଅଣ୍‌ପି ହିଲଅଁ
    ।”
  cha-cha: Lao taya güine na güinaja unacalamtenyo, ni ti junaguaguan y linâlâjo para
    guajo, lao guefmalago yo na junafunjayan y chechojo, yan y obligasionjo ni y juresibe
    gui Señot Jesus, para junamatungo y ebangelion y grasian Yuus.
  amu-NT: Sa̱a̱ tjaa na cochꞌeenaꞌ ja na ljoꞌ catjo̱ⁿ meiⁿ ticajnda ntyjii meiiⁿ xeⁿ
    na nlacueeꞌ nnꞌaⁿ ja. Ñeꞌcwii ntyjaaꞌ tsꞌo̱o̱ⁿya na ñequio na neiⁿya nntseicanda̱a̱ꞌndyo̱
    tsꞌiaaⁿ na tquiaa Ta Jesús no̱o̱ⁿ na nncwjiꞌyuuꞌndyo̱ ñꞌoom naya cantyja na wiꞌ
    tsꞌom Tyꞌo̱o̱tsꞌom nnꞌaⁿ. Ee joꞌ na macwjiꞌnꞌmaaⁿñê nnꞌaⁿ na cwilaꞌyuꞌ.
  hin-CV: अपने जीवन से मुझे कोई मोह नहीं है सिवाय इसके कि मैं अपनी इस दौड़ को पूरा
    करूं तथा उस सेवाकार्य को, जो प्रभु येशु मसीह द्वारा मुझे सौंपा गया है—पूरी सच्चाई
    में परमेश्वर के अनुग्रह के ईश्वरीय सुसमाचार के प्रचार की.
  spa-BES: Pero no valoro mi vida, aunque al final pueda ver el trabajo completo que
    me dio el Señor Jesús, ser testigo de las buenas nuevas de la gracia de Dios.
  san-BEN: তথাপি তং ক্লেশমহং তৃণায ন মন্যে; ঈশ্ৱরস্যানুগ্রহৱিষযকস্য সুসংৱাদস্য প্রমাণং
    দাতুং, প্রভো র্যীশোঃ সকাশাদ যস্যাঃ সেৱাযাঃ ভারং প্রাপ্নৱং তাং সেৱাং সাধযিতুং সানন্দং
    স্ৱমার্গং সমাপযিতুुঞ্চ নিজপ্রাণানপি প্রিযান্ ন মন্যে|
  tdx-tdx: Fe tsy volilieko ho vara amako ty fiaiko, hañenefako an-drebeke ty filaisako
    naho i fitoroñañe rinambeko am’ Iesoà Talèy, t'ie mitaroñe i talili-soa’ o falalàn’
    Añahareoy.
  naf-naf: Neŋ mama nnaŋgat nâma mobotnaŋ penaŋ ku mambein. Zet zemâtâtnanaŋaŋ ke
    oloŋen palen mamti mmetne metne mma delaŋ zenzeyet keŋŋ temaŋ matazin. Ma Kawawaŋaŋ
    keŋ taoletnaŋgapmti Zet Zapat Dolakŋaŋ ke zemkawaŋbembeyelen Zisas Kilaisiyaŋ
    zemneŋge. Mulup ke mmeti mma delaŋ zenzeyelen keŋ temaŋ ke matazin.
  grc-MT: αλλ ουδενοσ λογον ποιουμαι ουδε εχω την ψυχην μου τιμιαν εμαυτω ωσ τελειωσαι
    τον δρομον μου μετα χαρασ και την διακονιαν ην ελαβον παρα του κυριου ιησου διαμαρτυρασθαι
    το ευαγγελιον τησ χαριτοσ του θεου
  vid-vid: Ila hambe ndiwone ukomu wa heni kuta chinhu ng'hatu ila fola sinde ula
    utanzi Mkulu wa heni Yesu yamhele ndiukole, iwele ndo kudamla Mbuli Inojile ya
    isungu lya Nguluwi.
  pio-NT: Quéwa càmita nuicá nucáucawa iyúwa máiníiri cawènica nulí. Abéerita nuwàwacáita
    numáalàidaca numànica nuíbaidacaléwa casíimáiri iyú, yái nuíbaidacalécawa Wáiwacali
    Jesús ichùulièrica numànica, nucàlidáanápiná tàacáisi wenàiwicanái irí, yái cayábéeri
    tàacáisi íiméerica cáinináca Dios iicáca wenàiwica.
  tsn-tsn: Mme botshelo ga se sepe fa ke sa bo dirise go dira tiro e ke e neetsweng
