  mar-mar: मी माझ्या जीवनाविषयी काळजी करीत नाही, सर्वात महत्त्वाची गोष्ट म्हणजे मी
    माझे काम पूर्ण करणे, प्रभू येशूने जे काम मला दिले ते मला पूर्ण करायला पाहिजे ते
    काम म्हणजे देवाच्या कृपेबद्दल ची सुवार्ता लोकांस सांगितली पाहिजे.
  snp-snp: kolini kolámowe. Nofo fulunawamo yamu kane mumudi kiyámowe, E’e, kanuwa
    moinomo kanu ya meyalo meleto, monimo woneto fuli lenaiye, lotoko koli minowe.
    Ido lonowa ya Wekola Yesukafo anelo melami lonowa ya olumo idoneto fuli lenaiye,
    lotoko koli minowe. Gotikafo nasafili o ledami kala kuwa lalo ya lo oloto melomo
    idowe.
  isl-isl: En líf mitt er ekki til neins annars en að vinna það verk, sem Drottinn
    Jesús fól mér – að flytja öðrum fagnaðarerindið um kærleika og náð Guðs.
  spy-NT: Nteenee buch ꞉soboonnyuu yoo kamaawaany labateetaab yiisyēēt nyoo kōōkukōōno
    ꞉Mokoryoontēēt Yēēsu. Yiisyooni, ku ābooru lōkōōywēk chēē kāroomēch chēbo chamateetaab
    Yēyiin.
  xnn-xnn: Ngem napatpateg nan bilin Apo Jesus is ikkak mo nan awakko isonga kedeng
    nan mangkewasak isnan inpaoblan Apo Jesus ken sak-en is nemnemnemek. Et siya nan
    mangibagbagaak isnan gawis ay damag ay mangipagpagtek isnan dakkel ay badang Apo
    Dios isnan ipogaw.
  mwe-mwe: Ikabheje, gumi gwangu ngakuubhona kubha shindu sha mmbone, ikabhe maliye
    mwanja na liengo libhambele Bhakulungwa a Yeshu nilitende, yani kukong'ondela
    Ngani ja Mmbone ja ntuka gwa a Nnungu.
  tte-tte: Na iyamo nige yanunuwatui bwagana yawasigu ginauli lalakina manigu mena,
    na nuwanuwagumo kaba sagena mena yasagenaya yo paisowane Guyau Yeisu iyeyamako
    koliyau yaemwawasi, paisowane iya Yaubada ana mulolo bwaimwana wasana namwanamwana
    yayawasayani.
  tcs-tcs: Nomata wanem i go apen po mi, laip blo mi i nating, bat ai go trai po pinis
    da wok wanem da BosLod Zizas i bin spik mi po mekem. God i bin sane mi po spik
    da Gudniuz po ebribodi baut da spesilpeiba blo God.
  hlt-THB: Cehlai, ka hqingnaak ve ikawna awm am sui voel nyng, vawhkaw bibi Khawsam
    qeennaak awithang leek khypyi, teei qunaak bibi Bawipa Jesu ing ani peek ve kak
    coeng mak awhtaw ti doeng ni kak poek hy.
  soq-soq: Poka saiwa sa ne anuna winedia mai sawantape Ierusalem awa epe neba inawana
    wadapaitudepi. Ne neba ewedina inawana mai debamawa, dia. Tane dea os debamawaida
    ne mainawo, sa ipa Tatamba Iesu nolana ituna saiwa awanene antedina akasanteape
    nolana ompa osowe wineapaaubepa. Ne Tatamba Iesu owa bedewe ituneno weuwane antedine
    menaidanedia ompa osowe wineapaaubepa, mai amuwa epa, dia. Ita Iesu nolana ituna
    Gagalo euda God apana nuapareulene inamopia benemawa mo mampo amonantepino etompa.
  qub-qub: Chaypis manami llaquicöchu. Nogaga wañuyman chayarpis Tayta Jesús nimashantami
    cumlinä. Chaymi cawashäcamaga Tayta Dios cuyapäcoj cashanta pï-maytapis willapänä
    caycan.
  att-att: Ngam maguray lâ yù mesimmu nikán nga jigâ, mássiki nu matayà, ikáyâ ku
    lâ ta palurotak ku yù ipakuá ni Apu nikán. Ta awán ta serbi nayù inángà ku nu
    arák ku palurotan ngámin nga ipakuá ni Apu Kesu nikán, nga pangilayalayâ ku sù
    napiá nga dámak nga meyannung sù ayâ ni Apu ánna allà na ta tatolay.
  bki-bki: Mia naio bo ga na, bior napano maka nevitii kanaku meuliano naio rive vite
    tai, p̃eli na mokotenaku, ka monoka nesidomiio m̃elea, p̃eli ga. Mia kiniou nejidom
    titai takurano ga, ka mia nemijikia novuro ga rivano-o mia novokar juluvati na
    im̃auano napano Tubo Yesu midu joaio jum̃aku, ka napano monoka neverial Ioluano
    Vou na Bo na Atua kiano na tiniememiano ea vio reraio ga.
  bqp-bqp: Ama ma wɛ̃̀ndi bɛ̀ɛrɛ vĩmɛnɛ doro, séde mà yã kũ matɛn pɛ́a le mà zĩ
    kũ Dikiri Yesu dàmɛnɛ kɛ mà a mì dɛ. Àkũmɛ Luda gbɛ̃kɛ baarunnakpana gbɛ̃nↄnɛ
    ũ.
  mcp-mcp: Njɨ, mə adʉ́gɛ́ cʉg jâm nda gúl məma sâ. Mə́ jɨɨ njɨ nə́ mə mpúg ju kʉ́lə́
    mə́ ŋgə́ ju yí, mə mpu sâ ísɛ́y Cwámba Yésus nyə á yə mə yí, isɛ́y í bwiiŋgʉ́lə
    Jɔ̧jɔ̧ Kɛ́ɛ́l á mpaam mə́ Zɛmbî.
  hat-hat: Mwen pa pran lavi m' pou anyen, li pa gen okenn valè pou mwen. Men, mwen
    vle ale jouk nan bout nan sèvis mwen, mwen vle fini nèt ak travay Seyè Jezi ban
    mwen an, pou m' anonse bon nouvèl favè Bondye fè nou an.
  npl-NT: Pero amitla ok se nechtekipachoa, nion manimikki. Ne sanwel niknekiskia
    nikchiwas nochi tlan Toteko Cristo Jesús onechnawati manikchiwa. Kijtosneki manitetlapowi
    de n kualitlájtoli non techmatiltia kenijki Dios satlawel techtlasojtla.
  bgg-bgg: Jishii, gune gui sieng pha chai ne boh anow; gune Ithong Isu è phi ne rek
    yi pha blia ji rek ched bi pha noh ro, ji pha blia ne Hamangkhung-aphuii pha bushun
    pha Mua Wie ji yao pha ji ro.
  eng-TCENT: But I take no account of these things, nor do I regard my life as precious
    to myself, if only I may complete my course with joy and the ministry that I received
    from the Lord Jesus, to testify to the gospel of the grace of God.
  eng-BSB: But I consider my life of no value to me, if only I may finish my course
    and complete the ministry I have received from the Lord Jesus—the ministry of
    testifying to the good news of God’s grace.
  cpu-NT: Iro kantamaitacha naaka, tekatsira ompaitzimotaajatyaana onkarate nonkemaantsivaityaari,
    te nonkaminthaatziitanakya. Iro kovaperotacha nonkimoshireventero nonkempitakaantanakero
    irootaintsimi nomatakero noyiishitantzi nareetya janta tsika overaa noshiye. Tema
    irootaintsi nothotyeero ikantakenari Avinkatharite Jesús nonkamantantairo Kameethari
    Ñaantsi okantakota ikaminthaayetaira Pava.
  san-ASM: তথাপি তং ক্লেশমহং তৃণায ন মন্যে; ঈশ্ৱৰস্যানুগ্ৰহৱিষযকস্য সুসংৱাদস্য প্ৰমাণং
    দাতুং, প্ৰভো ৰ্যীশোঃ সকাশাদ যস্যাঃ সেৱাযাঃ ভাৰং প্ৰাপ্নৱং তাং সেৱাং সাধযিতুং সানন্দং
    স্ৱমাৰ্গং সমাপযিতুुঞ্চ নিজপ্ৰাণানপি প্ৰিযান্ ন মন্যে|
  tod-tod: Kɛlɛ nɔ̀un zɛnvui la gàazu ga ani nɔpɛ, gè la pɛtɛsu ga sɔɓelama ani
    nɔpɛ, nii mà yiizoolɛi ma, naa ɠa ga gè kpizɛi ɠaaɓela ta botii, nii gè sɔlɔɔgai
    Maliɠii Yesu ya, nii é ga gè GALA ná-zaalai ma Woo Niinɛ Ʋagɔi laazeeli.
  tac-NT: '''Lige neka rekó alué alieti machié, neka tabilé chélá rekó me''liae ne
    a''kinana. Neka pe ''la sébali olánili napurigá nulá alué Wa''lula Esusi. Júlaturu
    ne ruyéniliga chiena ''la ko Onorúgame ralámuli ''yuga.'
  eng-WEBPB: But these things don’t count; nor do I hold my life dear to myself, so
    that I may finish my race with joy, and the ministry which I received from the
    Lord Jesus, to fully testify to the Good News of the grace of God.
  gfk-H: Ma senbia, utagu iat, iau lik bia no nugu lon a linga bia ia. Iau palim tar
    iakan ra lilik waing iau naga manga mangason panei iakan ra pinapalim no Watong
    Iesu ga tar ia tagu, bia iau naga hapataam ia. Ma no nugu pinapalim ia wara hasahesa
    utano tahut na hinhinawas tano harmarsai ta Kalou.
  viv-viv: Tu iyaꞋeku ma keke yawaiku faꞋina gananuwanuwa vaita keke ganabwavi. Medema
    gaitoma kabiꞋona. Au yaku nuwanuwa saꞋeyanaga. Nuwanuwaku aku vehimeya kadu yaku
    faisewa Kaiwabu Yesu giveleku-ma ganaluyabuna. Gavadi yaku faisewa? Yaku faisewa
    ma VenuwaꞋata Yamumuna higa Yaubada yana nuwadoga ide kaliva agaideya ganaꞋawatalatalainena.
  yao-yao: Nambo nganguuŵalanjila umi wangu kuti wana chindu nnope kwa uneji nningwa
    wangu malichisye unduna wangu ni masengo gaŵambele Ambuje Che Yesu nagapanganye,
    yaani naalalichile ŵandu Ngani Jambone ja upile wa Akunnungu.
  tgp-tgp: Pani mauriku i pa sopo r̃uhu matan te hinau isaku vara a sopo vai vevuhi
    na sava Moli Iesu mo taua na limaku, enia vavahinau sei mata vereuli na Retir̃uhu
    mata r̃omr̃uhu non God.
  auc-NT: Incæte, Wængonguï waadete pönö cædinque nänö cægaïnö ante watapæ̈ apæ̈nedinque
    bitö, Nö pönï impa, ante apæ̈nebi ëñencædänimpa, ante mönö Awënë Itota doyedë
    botö ïmote angacäimpa. Ïninque tömengä nänö anganca ïinque cæcæte ante cæyömote
    wæ̈nönäni wæ̈mo incæte botö, Godömenque inguipoga quëwenguënëmo intabopa, ante
    wædämaï incæboimpa. Ayæ̈ pogodo gote baï botö goquïnö tömänö gocæte ante nanguï
    cæcæboimpa, ämopa,” ante Pabodo apæ̈necantapa.
  kbc-NT: Pida aɡ̶ica daɡ̶a jao niwaló niɡ̶ina midioka limedi me idewiɡ̶a, pida eneɡ̶egi
    jao niwaló niɡ̶ina me jakadi me jao niɡ̶ijo ane niiɡ̶etediwa Ǥoniotagodi Jesus
    me jao, codaa jemaa me jigodi ane ibakedi. Ibakedi ane najigotediwa Ǥoniotagodi
    niɡ̶ina me jeloɡ̶oditedibece nibodicetedi anele anoditece Aneotedoɡ̶oji meliodi
    meletedoɡ̶odomi.
  bmh-bmh: Bo, iz izal dorop en dabeleu asiu i om. Izal dabeleu salau go Yesus Kristus
    nug mabun mileun go Uwait nug gonugau ougab naliu mui eiman ig isanigabun Ze Naliupet
    emgasag unum awarabun aidarem.
  ctu-BL: Ma'anic mij q'uel j cuxtʌlel ti ñuc. Anquese mi cʌjq'uel ti chʌmel, tijicña
    c pusic'al mi uts'at mic ts'ʌctesan que'tel tsa' bʌ aq'uentiyon ti lac Yum Jesús
    cha'an mic sub jini wen t'an cha'an i yutslel i pusic'al Dios.
  meq-meq: Ane i ga na, na ndziye ma bəra mba, aʼay ɗuh na mətiye na, wuray andaya
    a yeŋ a gər ka zal bay. Wu nakə a seŋ aye na, na ndəviye ha məsler i bəy Maduweŋ
    Yesu nakə a vəleŋ aye hus ka mandəve ŋgay eye. Məsler nakə a vəleŋ aye na, məɗe
    ha Labara Ŋgwalak eye i ŋgama i Mbəlom.
  noa-H: Mamʌ mag mʌch dau hap'ʌʌ haju k'ap'ʌ chirʌmjã magju k'ĩirjuwia gaai masi
    hoo chirʌʌ haa k'augba chitʌm. Mʌ k'ĩirjugan hãba Hẽwandamau maach k'õsi peerdʌ
    haaujem hiek maach Pör Jesuu mʌchig jaaupitarrta jaauju k'ĩirju chitʌmgui hajim.
  alp-NT: Po au suka keu lopai Yerusaleme. Le au noake be suke au rue pibe mo mere
    pentine mo. Rebe pentine ete aure, au pelae pusu yelu rebe Alla Ipletae ete aure,
    lupe maka bala suke ibala roma esi hnura. Mere au kerike ete Tuhane Yesuse suke
    au lepae Sou Misete kena Alla Iono misete ete itere.
  san-VEL: tathaapi ta.m kle"samaha.m t.r.naaya na manye; ii"svarasyaanugrahavi.sayakasya
    susa.mvaadasya pramaa.na.m daatu.m, prabho ryii"so.h sakaa"saada yasyaa.h sevaayaa.h
    bhaara.m praapnava.m taa.m sevaa.m saadhayitu.m saananda.m svamaarga.m samaapayituु nca
    nijapraa.naanapi priyaan na manye|
  kbq-kbq: Hu'neanagi navufagura nagesa nontahue, tusi'a zana eri'zani'a erivaga nere'na,
    Ra Jisasi'ma eri'zama namino vahe'ma zamasmio hu'nea eri'za eri'na Anumzamofo
    asunku zankura knare nanekea vahera zamasmigahue.
  kbh-kbh: Ats̈be vida cach ats̈biama ndoñe yapa quenatámana, chaitsaina o chayóbana.
    Pero ats̈biama iuámanana endmëna ndayá ats̈e jobenayana ats̈be trabajo jëftsepochócana,
    ndayá Bëngbe Utabná Jesús s̈ojanmandá jamama, chë ts̈abe noticiënga Bëngbe Bëtsá
    ents̈ángaftaca ts̈abia yomnama jábuayenama.
  ron-LSB: Dar aceste lucruri nu contează, și nici nu țin la viața mea, ca să îmi
    termin cu bucurie cursa și slujba pe care am primit-o de la Domnul Isus, ca să
    mărturisesc pe deplin Vestea cea bună a harului lui Dumnezeu.
  pon-pon: Ari jo, i jota kin injenoki mepukat, i pil jota kajampwaleki maur i, pwe
    i en kaimwijokela ai koa dodok, me i aleer jan ren Kaun Iejuj, en kadede ronamau
    en mak en Kot.
  nhe-BL: Pero ax nimajmahui huan ax quenijqui yonque nechmictise. Ax ipati nonemilis
    intla ax nijtlamiltis notequi ica paquilistli. Huan nopa tequitl tlen Tohueyiteco
    nechmacatoc ma nijchihua eltoc para niquinilhuis nochi tlacame itlajtol huan para
    nelía hueyi iyolo Tohueyiteco ica nochi tojuanti.
  sps-sps: Sana nyo gim rou ma fakats a toto tsonyo faarei non a vaamuan nana ka,
    a sikia, tan kat to aya nyo komainy tsuiny rou ma fakap faarof a binun te faan
    vanyo na Tsunaun Jisas, ito tan favaanan iny Vurungan Rof tana koma ree'un ten
    Gov.
  wnc-wnc: Siwan ngana nata kumnangge dua gwaukgat. Aho. Jesu Buyambam tapaninda puya
    takngatu namuke Anututa ninde butaya natake akgatanimukut takngae yaniwitde nanikut.
    Siwan puya wa namukut taknga tasike wamu take waaknga ngang yaniwa sandewikge
    banipmaatang take siknga nataat.
  bus-bus: Mↄde ma wɛ̃̀ndi bɛ̀ɛ vĩmɛ dↄro, séde mà yã kɛ̀ mɛ́ɛ pɛɛa le mà zĩi kɛ̀
    Dii Yesu dàmɛɛ kɛ mà à mì dɛ. Àmbe Luda gbɛ̃kɛ baarunnakpana gbɛ̃nↄnɛ ũ.
  gub-BL: — Aze amàno nehe, ikatu ihewe nehe. Aze namàno kwaw nehe, ikatu ihewe nehe.
    Ta'e azapo Tupàn hemiapo putar haw aha teko ihe xe. Hepurumumaw wer a'e ma'e rehe
    ihe. Zanezar Zezuz hemono kar uze'eg puràg imume'u kar pà a'e, Tupàn zanepuhareko
    haw imume'u kar pà a'e. Hepurumumaw wer imume'u haw rehe ihe.
  imo-imo: Nalo na molopo kondomboi mindili naa nombo, na naa kolombo nimbo kele topo
    ulu te manda naa tero. Iye Awili Jisasini nando yunge kolopa makilerimumunga Goteni
    imboma tepa limbelo unguma imbomando nipuwi nimbelie kongono tirimumu paa pora
    timboi. Aku konopumupe paa mandopo panjiro.
  boj-boj: “Di uŋgum. E ijo segi jejamu qa are qalosaieqnum. Wau kalil Tamo Koba Yesus
    na ebej qaji di e yosiy kobotqajqa are qaleqnum. Wau di endegsi unu. E siŋgila
    na Yesus aqa anjam bole tamo uŋgasari naŋgi minjre minjre laqnqai. Yesus aqa anjam
    bole di aqa damu agiende. Qotei a tamo uŋgasari naŋgi qa are boleiyeqnu.
  eng-DRA: But I fear none of these things, neither do I count my life more precious
    than myself, so that I may consummate my course and the ministry of the word which
    I received from the Lord Jesus, to testify the gospel of the grace of God.
  knf-knf: Kë nşë şal aji mnwo mi naan, manwo mndaayanaan, bubara ndo ulemp bŧi wi
    Yeŧu Ajugun ajakuŋ ndo te uba, unwooŋ pţup *Uţup Ulil Unuura wi bnuura bi Naşibaţi.
  san-KHM: តថាបិ តំ ក្លេឝមហំ ត្ឫណាយ ន មន្យេ; ឦឝ្វរស្យានុគ្រហវិឞយកស្យ សុសំវាទស្យ ប្រមាណំ
    ទាតុំ, ប្រភោ រ្យីឝោះ សកាឝាទ យស្យាះ សេវាយាះ ភារំ ប្រាប្នវំ តាំ សេវាំ សាធយិតុំ សានន្ទំ
    ស្វមាគ៌ំ សមាបយិតុुញ្ច និជប្រាណានបិ ប្រិយាន៑ ន មន្យេ។
  arn-NT: Iñche chem falintunielan rume tañi mongen, welu may ñi wechunentuafiel ñi
    küdaw Ñidol tañi yefaletewchi dungu, fey tañi kimelael Ngünechen tañi piwkeyechen.
  zas-NT: Per par naj achet güünan por zian, majsi guiëtan per con nix yuꞌ luxdon
    cayünan ni rayal günan xt lod gactizan, gün tëën mandad ni banee Dad Jesús naj
    guial gatiechan xtiidxzaꞌcaman xhienaag rën Dios dunuj ree.
  ken-NT: Kɛ mpú sɔt nɛpɛ́m ɛna mbɔ ɛnyɨŋ. Nchí yáŋ chí bɛ njɛt tɛndǔ ngwɛnti,
    nnáŋá bɛtɨk abhɛn Yesu Acha áchyɛ́ mɛ́ nkʉ. Bɛtɨk ɛbhɔ chí bɛ́gháti Mbok
    Ndɨ́ndɨ́ ɛ̌ti bɛrɨ̌ndu ɛbhɛn Mandɛm ábhɔ́ŋɔ́ nɛ bo.
