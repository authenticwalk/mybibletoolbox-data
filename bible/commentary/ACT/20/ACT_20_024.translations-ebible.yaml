  bod-N: འོན༌ཀྱང༌། ང་རང་སྲོག་ལ་ཞེན་མི་ཆགས་ཞིང་དེ་རིན་ཐང་དང་ལྡན་པ་ཞིག་ཏུའང་མི་བརྩི༌བར།
    རང་གི་ལམ་ཐག་མཇུག་རྫོགས་དགོས༌ཏེ། དེ་ནི་གཙོ་བོ་ཡེ་ཤུས་བདག་ལ་གནང་བའི་དཀོན་མཆོག་གི་ཐུགས་རྗེའི་འཕྲིན་བཟང་ལ་བདེན་དཔང་བྱེད་པའི་ཆོས་ཀྱི་ལས་འགན་ཡིན༌ནོ།།
  tca-NT: Natürü tama ngẽma ãũcümaxü̃gu charüxĩnü erü nüe̱tama nixĩ ega woo chayu̱xgu.
