  atd-NT: Di,” kagi ni Pablo, “kono ku ogkannugunan ka lawa ku. Balagad ko ogkamatoy
    ad oyow ogkapongaan kud on ka katondanan ku woy to sikan no igpohimu to Lagboy
    no Igbuyag ta no si Hisus. No ian to oyow ignangonnangon kud on ka Maroyow no
    Nangnangonon to sikan no igkohoy–u to Magboboot to mgo otow.
  tel-2017: అయితే దేవుని కృపా సువార్తను గురించి సాక్ష్యం ఇవ్వడంలో నా జీవిత లక్ష్యాన్ని,
    ప్రభువైన యేసు వలన నేను పొందిన పరిచర్యను పూర్తి చేయడం కోసం నా ప్రాణాన్ని నాకెంత
    మాత్రం ప్రియంగా ఎంచుకోవడం లేదు.
  hat-BSA: Men mwen pa konsidere lavi m nan okenn sans gen gwo valè pou mwen menm,
    pou m ta kapab fini ak kous mwen e ak ministè ke mwen te resevwa soti nan Jésus
    Kri a, pou m temwaye seryezman e konplètman, de levanjil gras Bondye a.
  bxh-bxh: Yau hige ya mode wananaha lisigu yai. Ibe moho failako te E faꞌofi yo Guyau
    Yesu paisowa ya felegu mate bena Yaubada ena ainauya, wasana loholohona, liba famahatana
    hinaga bena E faꞌofi.
  top-NT: Para chuná qui̱taxtú ni̱ cjicuaní tú clakcha̱ma. ¿Hua̱nchi naclakcatzán
    quili̱stacni para Quimpu̱chiná Jesús quima̱lakácha̱lh nacli̱chihui̱nán ixtalakalhama̱n
    Dios? Aquit cha̱ cli̱pa̱xahuá para tla̱n cma̱ta̱sputú tú quilaclhca̱nini̱t.
  msk-msk: Awgaid ako, yang kanak kinaboi wa ko ibilanga na importante kanak. Yang
    kanak dyudumdum yang gosto ko na ataposon yang pyagasogo ni Ginoo Jesus kanak
    na magabatok sang madyaw na batok bain sang pagkarugun nang Dios.
  gyr-NT: “Ndacherecatẽhɨi rumo cheyese che mano ãgua. Che rumo amboavɨye potaño ité
    che poravɨquɨsa Tũpa upe, ahe yande Yar Jesucristo che cuai vahe co ñehesa icatuprɨ
    vahe mombehu ãgua. Co Tũpa oporoaɨsusa pɨpe ombou ñepei vahe Guahɨr ava pɨ̃sɨro
    ãgua” ehi.
  kmh-kmh: Pen ak minim ma mindip. Yand keynep mindrep giyn aŋgiy gos ak ma niŋbiyn.
    Yip pikniŋgambay aŋgiy, ma pirikpiyn. Biyomb Jiysis, woŋg yip aŋgak ak nep gosimb
    niŋbiyn ak mey, Gor chinup simb niŋiy dip minim tep ak, aŋgyiŋg nep mindeniŋgayn.
  ukr-ONPU: Але я ні про що не турбуюся й не дорожу своїм життям, тільки б мені звершити
    мій шлях та служіння, яке я отримав від Господа Ісуса, – свідчити Добру Звістку
    благодаті Божої.
  emi-emi: Amasimasi tani mate mausi Vau ngepona ateva, arova aghele ruu uunguaa Vau
    eteva Iesu ghe sungieghila tani ghelei, va appooa ngaotu masi kiukiu tale maamasinaane
    God.
  zpv-NT: Per naꞌh ayi riaan gudziꞌbaꞌhn xquel nabahanahn loh guidxyiyuh riiꞌ per
    nin nahpaa guꞌnnahn nahpaa guzaꞌloon xcarrehraꞌhn ziga naa xcweenta caargu nin
    baniꞌhi Daada Jesucristu naꞌh tin ganaalla lligaaba nayaa guluuꞌyiꞌhn laꞌh raꞌ
    bwiinn laꞌh Ñiꞌh rutaꞌh Ñiꞌh laꞌh raꞌ bwiinn loh duhlda.
  gux-gux: Ama mini yaapo mii lingi ki kubi n miali nani li tie npo li bonmoanla yeni.
    Yaala ntugi npo mayuli tie ki tuoni nuama bianu leni li pamanli, ki taa ki bancebini
    o Diedo Jesu n puogi nni yaa tuonli lan tie ki yaa wangi U Tienu hanbili yaa laabaaliŋamo.
  kos-kos: Nga tia seko moul luk sifacna, a nga kena aksafyela kunokon se ma Leum
    Jesus el ase nga in oru, pa in fahkelik Pweng Wo ke kulang lun God.
  ibo-ibo: Ma akpọghị m ndụ m ihe ọbụla. Karịa naanị ka m gbazuo ọsọ m ma jezuokwa
    ozi ahụ m natara nʼaka Onyenwe anyị Jisọs, nke bụ ịkọwa banyere oziọma nke amara
    Chineke.
  yml-yml: ꞌAiꞌedi a na wafa ꞌalo ma yawaiku ꞌasaꞌaiana kebu tamu avaꞌai. Siwe nani
    bwaikina ꞌwaikuye nuanuaku nagami folova basenadi Toveimea Iesu i velekuga a na
    veꞌaꞌavai. Folovanina Vala ꞌAtumaina Yaubada yana nuakalikali bwaikina faifaina
    a veve tomotoga ꞌwaidie.
  ory-ory: କିନ୍ତୁ ମୁଁ ଯେପରି ମୋହର ନିରୂପିତ ପଥର ଶେଷ ଯାଏ ଦୌଡ଼ି ପାରେ, ଆଉ ଈଶ୍ବରଙ୍କ ଅନୁଗ୍ରହର
    ସୁସମାଚାର ପକ୍ଷରେ ସାକ୍ଷ୍ୟ ଦେବା ନିମନ୍ତେ ଯୀଶୁଙ୍କଠାରୁ ଯେଉଁ ସେବାର କାର୍ଯ୍ୟ ପାଇଅଛି, ତାହା
    ଯେପରି ସମ୍ପୂର୍ଣ୍ଣ କରିପାରେ, ଏଥିପାଇଁ ମୁଁ ଆପଣା ପ୍ରାଣକୁ ପ୍ରିୟ ଜ୍ଞାନ ନ କରି ତାହା ଛୋଟ
    ମନେ କରୁଅଛି।
  bzj-bzj: Bot fi mee laif noh wot notn if Ah noh yooz it fi du di werk weh di Laad
    Jeezas gi mi fi du—dat da fi tel evribadi di Gud Nyooz bowt di grays a Gaad.
  chk-chk: Nge manauei esap aüchea ngeniei. Üa chök mochen awesala ai kitir o awesöchüela
    ewe angang ach Samol Jesus a ngeniei pwe üpwe föri. Iei ewe angang ai üpwe pwärätä
    ewe Pworausen Manau usun ewe ümöümöchün Kot.
  ssd-ssd: Yiŋe mine mayewam tuku ye idus ndawet. Suŋgo Yesus nu piro sina te ke suluwam
    tuku ndo iduset. Kuate nu taŋgo ake sinaŋ make patika muskil kile-tidiŋgate pasa
    mayenu ta kukliwam tuku ye piroket.
  acr-TNT: Pero riꞌin na jinta cꞌana cubiꞌij nucꞌuꞌx che, na canꞌan tane che ri nucꞌaslem
    pachaꞌ lic cꞌo uwach chinuwach riꞌin; xew cuaj canqꞌuis uꞌaniquil rucꞌ quiꞌcotemal
    ri nutakem pan che ri nuchac, ri xyaꞌ chwe ruma ri Kanimajawal Jesús. Waꞌ e rukꞌalajisaxic
    ri Utzilaj Tzij re ri unimal rutzil ucꞌuꞌx ri Dios.
  rop-rop: Bat ai nomo jinggabat miselp. Mi oni jinggabat blanga dalimbat det gudnyus
    weya God garra kain langa enibodi hu bilib langa im san, dumaji Jisas det Boswan
    bin dalim mi blanga dum det wek na.
  mee-mee: Ava iau sana la kamongpitange maulingau nga mogalo laekia e ngape ta iau
    ka bai ta rongamasi ka pirang laekia a iau pirpira kia. Ba ka bai ta kumangngmasi
    ka kumangng laekia orae Iesus Avolau tunge te iau ine role ta iau turunge pangamologa
    e pe e ta Nutu ravunglelengana ka ragau ka lonana ae i.
  dif-dif: Jenia pratjana ngato panila ngundrai, ja bakana ngani mungara ngani wata
    pirna ngundrateriai; ngangau ngato mindrini ngakani mankinali mudananto, ja ngamalkijiribani,
    ninaia ngato Kapara Jesundru maninala, ngantjani jaura Godaia manjulandru morlalu
    tinkari ngankala.
  gam-gam: Ba na gun moyo mo goyo, na pille we nayendo. Na wal pille we yendo ge embe,
    Iwa Kerman Jisas na ombine dje awi kondwe ge, na po pagle, une kogo na yeno dje
    awi ge na ye kune ye kerno. Une na kogo awi ge embe, Jisas kandjiyebe wopake pai
    al ge God nono ye wopake ye awi. Awi mal ge na po una dje auno we dji.
  nou-nou: Awarate Bada Iesu da ge kera edo uso buro nanemi anase ititisira awa edo
    atae adi sedo na wasiri bebegae eiawa doae na beitigae edo na naso wasiri awa
    tepo awodo kotewona. Edo buro Bada Iesu mi nanemi anase ititisira amone binga
    ewamei God da kando soregari embo berari da yei itadi dipapa isira awa minonu
    sanase ititisira.
  mqb-NT: Əna, kwa â ga nə nə məcak, kwa â ga nə nen tə sifa awan, pi nen a nə way
    kərtek awan. Kak nə ndəvak anan mer su way a Bahay Yesu sə vuro anan ata nà,
    coy. Mer su way ana Bahay Yesu a sə ngumo apan ata nà, sə ɗakay anan ləbara sə
    sumor a Mbərom sa gan anà ɗo ahay ata awan.
  ape-B: Wakuli yek wo elgeiwemu igak umu e, wak. Yonohwalu hwalohiwe meyoh. Yakli
    aliga iyatak ahudak yah umu inek enyudak Diginali Jisas nekeyen umu ineken uli
    moul aliga ineken iyaten. Enyudak moul umu iklipech God ananin yopinyi balan umu
    agundak nagakomapu meyoh umu.
  grc-F35: Ἀλλ᾿ οὐδενὸς λόγον ποιοῦμαι, οὐδὲ ἔχω τὴν ψυχήν μου τιμίαν ἐμαυτῷ, ὡς τελειῶσαι
    τὸν δρόμον μου μετὰ χαρᾶς, καὶ τὴν διακονίαν ἣν ἔλαβον παρὰ τοῦ Κυρίου Ἰησοῦ διαμαρτύρασθαι
    τὸ εὐαγγέλιον τῆς χάριτος τοῦ Θεοῦ.
  cav-NT: Jadya ama bucha ique bajida juya ama. Jidama ama tuque inime baya tunara
    ique iyeyaju. Eratu jida baya ecue mere atilla ishu, Ecuana Cuatsashaqui Jesúsra
    ique amerehuaque. Tura ique cuadishahua jidaque quisarati cuejara. Cuadishahua
    tura ique Yusura ecana iyuhueda bayaque cueja ishu. Ique pureama juya tura ique
    mere amerehuaque mere ahua cabatitsu.
  kgp-NT: '“Hã ra tóg inh mỹ tỹ nén ũ tũ nĩ. Ag tỹ isén ke mũ ra tóg inh mỹ tỹ nén
    ũ tũ nĩ gé. Sỹ inh rãnhrãj kãn há tóg tĩ, Jesus Cristo tỹ inh mỹ vẽnh rãnhrãj
    nĩm ja ẽn ti, hã vỹ: sỹ vẽnh kar mỹ Jesus to vĩ sér ẽn tó jé, he mũ, sỹ Topẽ tỹ
    ẽg jagẽgtãn mũ ti tó jé, he mũ,” he tóg.'
  bvd-bvd: Sui boroi 'ana, nao nau kwasi manata 'oroa guu sulia doo ne kai dao toku
    lelea nau ku faasuia guu raoa ne sa Disas na Aofia 'e falea fuaku. Na raoa nai
    ne nau ku ilia 'ana faatalongai lana Faarongoa Diana nee sulia kwai'ofeia God
    fua toae ki sui guu.
  ukr-1871: Та нї про що я не дбаю, й не дорога менї душа моя, аби з радістю скінчити
    путь мій і ту службу, що прийняв я од Господа Ісуса, щоб сьвідкувати євангелию
    благодати Божої.
  apz-apz: I osoꞌno ngko iyoho mannɨngkohoyohoho. Oꞌo, nje aꞌapahomneꞌno huno masyofɨsyalokuyohono.
    Olo syoho nakwoe Hwe Engo Jisas ntapmmentisoso moiꞌwo esojwamofo soꞌno syofɨsyalokweno.
    Syoho hiloso Anɨtu aꞌamumo wopɨngoꞌnohini uyɨwoꞌnɨngkiso soꞌno wolutɨhwamneꞌno
    yohono.
  yon-yon: Kumban ne id yaa komo keraneen kuu ne meenimokban. Kwane Yariman Yesu ye
    deme kee kawoon kumbedmo kuu amunmo awine dowan kera andi ye dowadmo meenimain.
    Deme kawoon kuu God yeka ye kabamoonmo ye mimyob dowaken kondoon ye weng amun
    daandi kui.
  poi-NT: Pero d́a aŋwadáypa caso. Ni d́at́im aŋcɨ̱ŋpa iga accaata̱p. D́a t́i cuwatcuy
    jém amvida. Ɨch amaymay siiga anaccupacpa jém anyo̱xacuy y siiga aŋwatpa juuts
    apɨɨmɨ́y jém tánO̱mi Jesús iga anaŋmatpa jém wɨbɨc aŋma̱t́i iga Dios tsa̱m tatoypa.
  wuv-wuv: Ma'uaa fei harenuau, lomi rarabana a'au nabaa una fapedupa'aa fei fiwaleia
    ma fei bigi'a, fei na fanau mei Fasu Jesus, fei ba unei warefa'uainaa fei rawani'a
    wareaa mei Haidaa, fei na fa'arewainaa fei rawani'ana.
  quf-NT: 'Chaykunata yaĉharmapis, manami llakir manchakunichu wanunaypaqqa. Chaqa
    kay bidayqa mana imachu nuqapaqqa. Chaymi aligriyar, allita Amitunchik Jesús munashanta
    ruranani wanunaykaman. Chaqa paymi akramasha runakunata yaĉhachinaypaq: ‘Dyus
    llakipamarninchik nuqanchikkunata washamayninchikta munan’ nir.'
  yuw-yuw: Ihoroc nanongitac mahong nocho itonggongna kokorec kokorecha makombit.
    Muno yapmu tunguhagon wömai nocho kombihat, woi noc muyu gasung morömadec koing
    songga Moröma Yesuho youp namogocma woroc ta bödehun. Youp woi Kopotorocho guroc
    owi amna ningbanagocma worochon fatmata ogepma yong morögic morögichon.
  hus-NT-1971: Ni c’al jahua’ antsana’ quin t’ajchin, yab ne’ets quin t’apchin u tsalap.
    Ma yab ne’ets cu t’aja’ ti cuenta max jita’ in le’ tiquin tsemtha’. Expith c’al
    u culbetal cu putu an t’ojlab ax tim pithamalits an Ajatic Jesús. Expith cu tala’
    olchi an inicchic in huinat alhua’ inictal a Dios c’al ca jec’onthachic.
  med-med: Na nanim nga kʉng orunga, kont moⱡʉp mbi uⱡ ei, ronduⱡ ti petʉm, nʉmp pili
    napʉt. Nuim Jisas elim nga Rʉnang Ik Kai ei nga nʉmp, Got nga wamp pol ti uⱡ ei
    nga kindmant indeimp nimba, kongun ngurum uⱡ ei etʉp, mbo pora nduimp nʉmp pʉnt.
  bch-bch: 'Be nagera leg madonga tanoeai mambe danga kapei tau mao. Eine danga sapaean.
    Danga kelede nakim ga bedane: Manta napasala salisalinga toa ne ga nakado kemi
    naurata toa Maron Iesus ibada pagau ga irangrang ngan kus. Naurata toa ne eine
    ngan paolanga ato kemi ngan Deo ele kadonga lolo marum aea.'
  cco-NT: Dsʉꞌ jaˋ e lɨ́ɨˊ quiéˉe e seenˉ táꞌˉ e júunˉn dsʉꞌ lɨfaꞌ e jmiti˜baa jaléꞌˋ
    e ta˜ na e iáangˋ dsiiˉ, lají̱i̱ꞌ˜ ta˜ e caꞌíinꞌ˜n quiáꞌˉ Fíiˋnaaꞌ Jesús e nijmiti˜baa
    carˋ catóꞌˊ có̱o̱ꞌ˜ jaléꞌˋ ta˜ guiaˊ júuˆ e Fidiéebˇ dseaˋ nijmiꞌneáaiñˋ jneaa˜aaꞌ
    nañiˊ faꞌ jaˋ catɨ́ɨˉnaaꞌ e jo̱.
  deu-1951: Aber ich halte mein Leben nicht der Rede wert, wenn es gilt, meinen Lauf
    und den Dienst zu vollenden, den ich von dem Herrn Jesus empfangen habe, nämlich
    das Evangelium der Gnade Gottes zu bezeugen.
  alq-ALGNT: Ka8in nikitci apitendasin nipimadizi8in. Mi eta eji kitci nda8endaman
    kidji ick8aikam8ag ka Tibendjigedj Jesos kagi inanonijidj, kidji paba tibadjimo8an
    min8adjimo8in, ka odji kikendjigadenig Kije Manido okije8adizi8in.”
  ixl-NNT: As jankꞌal unqꞌa yoleꞌ uvaꞌ ni vabꞌi, as yeꞌl in nunxoꞌv staꞌn. As mitaꞌn
    vuntiichajileꞌ la yaꞌsan sve. Pet aꞌ ni valeꞌ uvaꞌ tukꞌ chiibꞌichil la olebꞌ kat
    in tiꞌ unbꞌanat uveꞌ kat tal u Kubꞌaal Jesús sve. As techal tuk unpaxsa u bꞌaꞌnla
    yoleꞌ uvaꞌ ni alon isuuchil vibꞌaꞌnil u Tiixheꞌ sqe.
  boa-NT: Áróneri tsá o áábímyeítyúne. Apááñéré ihdyu ó imíllerá Píívyéébée meke iwájyúne
    mééma mepájtyetéiñe méénúné uwáábojúvú Jetsóó oke níwááveíñúné o nɨ́jkeváne.
  etr-etr: Amaimo, ne namolö amoda, nema memalä gadoi gabula helësësamelë. Godeïe
    ugila negelasilo Ado Mala Hedabi säla ïmolöïe hamoi Dafidilo Geloi Yesuea nema
    ï amo hamola wagamolö amoda, geloi gabula gelola helësësa neawe.
  quh-NT: Nokarí quiquin causayniytapis mana astawan curajpajchu khawani. Manachayrí
    cay sumaj willanasta willaraspa purishani. Chayllata imaynamantapis junt'ayta
    cusiywan munanipuni. C'acha Dios runasta yanapayta munaskanta willaranaypajmin
    Señor Jesús churawarka.
  kwi-kwi: Sun akwa, nane ishkumtuchish. Ishinas. Uzshinas. Chima kishinaka pianchish.
    Nane ap kal pailtau. Anpat Jesúspa kal wan nawa chɨhkat aizpa kapal kirau. Dios
    watsal pit kainashinas, Dios awara wat kiwainanapa.
  agm-agm: Aihɨ nisɨ itatamanɨndɨ bimɨtandɨhandapɨ awaindɨhandisondɨ anɨtindɨ isɨwatataamaayo.
    Owetise. Bɨpi namataayo. Namatɨ Autaahaatɨho nyangi gaahandɨ kanyisatɨ bimindɨhandapɨ
    pɨwɨha ausaitandɨ Awaisɨho Jisaasiho otɨpɨpatɨ nanɨmipatɨ kaindɨ owemaitandɨ andɨtindɨ
    kiyataayo,” undataase.
  ubr-ubr: Baise yau ari tou au yawas aurin on men anonosin on, bobo gagamin bag on
    yau au bobo ato Bada Iesu ibiteu on aisawarai, on min God an kaber an Wasagobin
    on an kurereb.
  tsw-NT: Suru na̱ ne, n tara wuma u va̱ ili i ro shi nna̱ koto n koto ulinga u na
    Yesu Zagbain zuwa numu shi. A̱yi ɗa ulinga wa alajiya a Alabari a Saꞌani a na
    oo rocosu icigi ni isaꞌani ya̱ A̱sula̱.
  cax-NT: Pero champü nümoche sobi arrtü isonca. Tarucu nirranca itacünucu arrüna
    trabacorrü torrio iñemo uiti Señor Jesús. Icüpurutiñü nauqui suraboi tanu arrüna
    urriampae manitacarrü, arrüna ñacunusüancacarrti Tuparrü ümo macrirrtianuca.
  aia-aia: Ma'ata 'inau 'a ai'a ta'aabegu 'iniai taha nai to'iau. Maho moi nau rabasia,
    naasi dowai ha'ahakoai tau'aro na ha'a-'u'uriau 'inia Araha Jisas—'anai taroha'iniai
    Taroha Goro 'iniai goro ana God 'inigia.
  srp-1865: 'Ali se ni za što ne brinem, niti marim za svoj život, nego da svršim
    teèenje svoje s radošæu i službu koju primih od Gospoda Isusa: da posvjedoèim
    jevanðelje blagodati Božije.'
  agt-agt: Ammi maski am papasin dak a awek haman kengan ya angat ku, te awan haman
    ta kappyanan na angat ku am awek ibalin ya ngamin patarabaku ni Afu Hesus teyak.
    Te yen haman ya nangidoban na teyak petta ipadangag ku ya damag na allak na Namaratu
    tekitam tolay.
  lug-lug: Naye obulamu bwange sibutwala kuba nga kya muwendo gye ndi, ndyoke ntuukirize
    omulimu gwange, n’obuweereza bwe nnaweebwa Mukama waffe Yesu, okutegeezanga Enjiri
    ey’ekisa kya Katonda.
  yby-yby: Sa-oneboya, nemokaho minoko oko moloko obo nesamuya eloyoko yowamiye. We
    napa Jisesikaho anu wilenetokadanaki monoka yowanu nimiboya leko suwokoko Omailimo
    nasahili olibetokaka noibomidana gawa lalo maya le hutili oko lo bituwe loko nukaneuya
    ele-minoe.
  heb-heb: אבל לא אחוש לאחת מהנה וגם נפשי לא יקרה בעיני למען אשלים בשמחה את מרוצתי
