  srn-NT: Ma mi eigi libi no prenspari, a no e teri gi mi. San prenspari gi mi, na
    tak' mi kan kba a wroko di Masra Yesus gi mi fu du. A wroko dati na fu ferteri
    libisma a Bun Nyunsu fu a bun-ati fu Gado.
  cta-NT: Pana ná ntsi̱i̱ naꞌ xquiꞌya chaꞌ nu nchcuiꞌ nguꞌ biꞌ, ná nduꞌni chaꞌ jnaꞌ
