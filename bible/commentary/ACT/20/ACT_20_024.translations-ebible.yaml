  san-PUN: ਤਥਾਪਿ ਤੰ ਕ੍ਲੇਸ਼ਮਹੰ ਤ੍ਰੁʼਣਾਯ ਨ ਮਨ੍ਯੇ; ਈਸ਼੍ਵਰਸ੍ਯਾਨੁਗ੍ਰਹਵਿਸ਼਼ਯਕਸ੍ਯ ਸੁਸੰਵਾਦਸ੍ਯ
