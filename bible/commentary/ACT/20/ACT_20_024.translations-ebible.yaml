  san-BUR: တထာပိ တံ က္လေၑမဟံ တၖဏာယ န မနျေ; ဤၑွရသျာနုဂြဟဝိၐယကသျ သုသံဝါဒသျ ပြမာဏံ ဒါတုံ,
