  tam-TCV: ஆனால் என் வாழ்வு எனக்கு ஒன்றுமில்லை என்று நான் கருதுகிறேன். எனக்கு ஒப்புவிக்கப்பட்ட
    ஓட்டத்தை ஓடி முடிக்கவும், கர்த்தராகிய இயேசு எனக்குக் கொடுத்திருக்கிற ஊழியத்தை
