  mya-mya: သို့​သော်​ငါ့​အ​တွက်​သတ်​မှတ်​ထား​သည့်​အ​လုပ် တာ​ဝန်​ကို​လည်း​ကောင်း၊ သ​ခင်​ယေ​ရှု​ပေး​အပ်
    တော်​မူ​သည့်​အ​မှု​တော်​ကို​လည်း​ကောင်း၊ ပြီး​ဆုံး အောင်​ဆောင်​ရွက်​နိုင်​မှု​သာ​လျှင်​ပ​ဋ္ဌာ​န​ဖြစ်
    သ​ဖြင့် ငါ​သည်​မိ​မိ​၏​အ​သက်​ကို​နှ​မြော ခြင်း​မ​ရှိ။ ကိုယ်​တော်​ပေး​အပ်​တော်​မူ​သည့်
    အ​မှု​တော်​ကား ဘု​ရား​သ​ခင်​၏​ကျေး​ဇူး တော်​အ​ကြောင်း​သ​တင်း​ကောင်း​ကို​ကြေ​ညာ
    ရန်​ပင်​ဖြစ်​သ​တည်း။''
  gng-NT: 'Ama min ŋa nín tɔngeh nʼmiɛl tɛn lɛn nɛ yé nʼbo nibonmɔ̀nn. N yíe ń
    sɔn ki tì baa'' nʼtuonl ya biɛn nɛ. N yíe ń tien Yonbdaan *Yesu ye ń tien
    nà nnɔ nɛ. Nɛn si: ń tɔke binib Uwien ya juokm ya gbɛmɔnmɔnt.'
  cbi-NTPO: Naa tsaañu bain iyaa in mitya naa-inu ju'ba pensajtuyu, tsaaren iyaa in
