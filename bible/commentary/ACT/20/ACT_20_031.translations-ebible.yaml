verse: ACT.020.031
translations:
  kpx-kpx: Ialelua la ebia nenigeveve. Isi di vagana abuita igaetamo vavita gututa
    ninanamo la haivemale ke huhulahave.
  okv-H: Avoeto be kogue irivujo. Eto na mumete iji te sisivu kuhihe jua nei heriso
    nei vahai amita jo ta ungo vahai vahai ahe poekihena. Avoeto nau pure ngahia ari
    avo kogue hotembu hotembu evujo.
  tbo-tbo: Ugolinei ma ipa matami hina kaya. A touwe ma bolima tonuga u hinena iyetei
    po uguwei a iatatiyemi naka ona nugonugotuhuya.
  mal-C: അതുകൊണ്ട് ജാഗരൂകരായിരിക്കുക. ഞാൻ മൂന്നുവർഷം അഹോരാത്രം നിങ്ങൾക്കോരോരുത്തർക്കും
    കണ്ണുനീരോടെ മുന്നറിയിപ്പു തന്നുകൊണ്ടിരുന്നത് ഓർക്കുക.
  grc-SR: Διὸ γρηγορεῖτε, μνημονεύοντες ὅτι τριετίαν νύκτα καὶ ἡμέραν οὐκ ἐπαυσάμην
    μετὰ δακρύων νουθετῶν ἕνα ἕκαστον.
  bgc-bgc: इस करकै जागदे रहो, अर याद राक्खो के मन्नै तीन साल्लां ताहीं रात-दिन आँसू
    बहा-बहाकै हरेक ताहीं चेतावनी देणा न्ही छोड्या।
  khz-khz: Gaura pakurai rogomi pio vetole! Pio vetugamagi-tago, au na rigolo toitoi
    vegata mataku matagina na, gomi agavutina pogimiwai e agavutina-laganimiwai.
  deu-TKW: Darum wachet und denket daran, daß ich drei Jahre lang Nacht und tag nicht
    abgelassen habe, unter Thränen einen jeden zu verwarnen.
  zsr-NT: Qui lë ni naꞌ, gul‑zóa ban ladxiꞌ len gul‑tsajnéy ca benaꞌ nedaꞌ gdu ca
    tsonn iz, rël len të dza buchiziaꞌ icj nagliꞌ tu tuliꞌ ga bdxintë grödxaꞌ queëliꞌ.
  lin-lin: Yango wana, bosenzela ! Bokanisa malamu ete mibu misato mobimba, butu mpe
    moyi, natikaki te kokebisa moko na moko na bino, mpe tango mosusu elongo na mpinzoli.
  hns-NT: Ohie se batjaaike rahiehe aur khiaal kariehe kie tien baries talak ham raat
    aur dien toelog me se har ek ke aasoe bahaaike samdjhailie hai.
  noa-E: Chadcha pãach magju mʉchdëu khaphʉ chiraawaita mua pãrag mag jaau chirʉmgui
    ajim, ag nawe khap amkhĩir. Khĩir khaphʉ nʉisit magʉm khʉʉn pãach ee bëewaim athee.
    Año thãrjup sĩi edaram magwe gaai machgau dauhi paraa oo chirʉmua pãach wawiejerrta
    pãrau khĩir eyaa abat a wawimajim Pabloou.
  eng-EMTV: Therefore be alert, remembering that for three years, night and day I
    did not cease, with tears, exhorting each one.
  mib-NT: Jeē yúcuan condito ní jéē ma cóo súcuan. Te ma náā ni ni jéē uní cuiyā ndɨquɨvɨ̄
    ndɨ́ñuu ni condɨhvɨ̄ ndasɨ́ ni na ndé ndahyú na jéhē ni, ní jeni ichí ná ɨɨn ɨɨn
    ní jíjnáhan ní.
  lif-NT2: हे़क्‍केःल्‍ले़ हे़क्‍तङ्‌बाहाॽनु सिङ्‌सिङ् लॽरे़म्‍मे़ॽओ! थेआङ्‌भे़ल्‍ले़
    तङ्‌बे सुम्‍सि थारिक् ले़न्‍दिक् से़न्‍दिक् इङ्‌गाॽ मिक्‌वारे़ कुधिम् पोःक्‍खाङ्‌ल
    खे़ङ्‌हाॽरे़ मे़बाःत्तुबा पाःन्‍निन् मे़घे़प्‍से़म्‍मिन्‍ने़ॽ फाॽआङ् साम्‍दिङ्
    पिनिङ्‌ल वयाङ्‌लो॥
  xnj-xnj: Ndava ya yeniyo, mvya mihu kuni mukumbukayi kuvya mulukumbi lwa miyaka
    yidatu muhi na kilu katu nalekili lepi kumbesa kila mmonga winu kwa maholi.”
  mmx-mmx: Mina lok tatao avukat nemi. Mina doma bilong ti mo lavantun maares nenia
    aga paase aleng tinemi axap at levenaleng kangking la kanimin, la agang teng mu
    nimi.
  cbr-NT: Usa 'ain camina unin paráncëma 'inuxun upí oquin sináinrati 'ain. Camina
    sinánti 'ain, rabë́ 'imainun achúshi barin cana ñantánbi nëtë́nbi nëtë́quinma
    bëunan mëscúquin mitsu 'ësëan.
  tee-NT: Pus alacp'uc'ujt'itch. Chai ap'ast'act'itch ni lakat'utu c'ata ts'is chai
    tuncuj va tachi xaclamalaniyau. Chai na xack'alhun acsni xaclamap'aksiyau.
  eng-LSV: Therefore, watch, remembering that three years, night and day, I did not
    cease with tears warning each one;
  cak-NT: Romari' can tichajij utz iwi'. Toka pa iwi' chi ren oxi' juna' ri xic'ue'
    iwiq'uin, y can pak'ij chi chak'a' xixinwok'ej y xinya' ino'j (ina'oj).
  pah-NT: Pehepia ti a'ero penhimoandyjukare'yma g̃a pe nehẽ, ei ga g̃a pe. Tapemoka'nhymi
    ti nhinhi'ig̃agwera pe me. A'ereki três ji kwara mondoi pe mog̃itapava ikwehe.
    Arimo ji pe mog̃itai. Ypytunimo na jitehe ji pe mog̃itai jijehe'gwovo nhi'ag̃ataruhuramo
    pe ndehe, ei ga g̃a pe.
  sja-NT: Mapa k'ĩra ɨbɨa p'anátɨ mãik'aapa k'irãpátɨ sãga mɨ chupɨria nɨ̃baji año
    õpee, parã ũraa bɨ misa p'ãrik'ua mãik'aapa ãstaawa.
  xed-xed: 'Ka nzata kuni hzleŋa. Havapwahava kazlay: Hkən vakwa ɗa ta ŋavata nda
    ima taw ta iri, nda rviɗik tani, nda fitik tani, ta vla hiɗaku ŋa inda kaghuni
    kəʼa.'
  mks-NT: Ña̱ cán quéa̱ cuéntá va̱ha coo ndó ná a̱ jándahvi na ndo̱hó. Xíní ñúhú ndicu̱hu̱n
    ini ndó ña̱ ti̱xi u̱ni̱ cui̱a̱ co̱ó na̱jándacoo i̱ ca̱ha̱n i̱ xi̱hi̱n ndó ndáa̱
    quéa̱ ndítahan nu̱ ndó caja ndó. Ta ñuú ta ndiví na̱ca̱ha̱n i̱ xi̱hi̱n ndó sa̱há
    ña̱ yóho ta chí a̱nda̱ na̱sacu u̱ sa̱ha̱ ndo̱ ña̱ ná caja ndó ña̱ cúni̱ Ndióxi̱.
  gfk-S: Io, mu harbalaurai timaan! Mu na lik leh be iou pa gitle sasangeh ura hakatom
    mu ta ira kaba bung ra bung ma ra kasasa bileng. Ma iou git gilgil hobi tikai
    ma ra but na ngunngutaan ma ra tirih haruat ma ra itul a tinohon.
  bmu-bmu: 'Miaŋgöra iŋini mönö uruguliguli mala keu ki uru könömŋine ala mötmörime:
    Nöŋön (yara) yambu karöbutkö dop suŋgem asak qambaŋ keuŋi keuŋi mi iŋini mohot
    mohot qösösök (qörörök) kusum eŋgiba malbiga imbilni erök.'
  dgz-dgz: Ap menan, yama taiwanian, ne enan tana anu nimanek wanian iwa enan en yampo
    gwanap mum ge woup irin den e iragi wadidiaingin.
  eng-GNV: Therefore watche, and remember, that by the space of three yeres I ceased
    not to warne euery one, both night and day with teares.
  zaa-NT: Acca con tiempo ba riquixa'ánia' le qui'ni caduel·la' qui'ni hué' le cuidado
    para làa guthacca'ỹí cą le. Bittu iỹùl·lani le qui'ni durante tsunna ida, la'
    réla ritsá bá gunénia' ttu ttu tsa le ca cosį lani itú tení látsa'a', hàstaá gurètsinia'
    por lebi'į.
  eng-WEBSTER: Therefore watch, and remember, that by the space of three years I ceased
    not to warn every one night and day with tears.
  guh-guh: Bajaraxuata xaniavaetsia paevetavanapare Dioso pejumecovënëtsivi. Panajamatabënapire
    mapacueneje. Xanë baja cajena acueyabi pavaibeje, caematacabi canacujitsia, meravi
    yajava, caeto ata apo copatsinë patacamuxujiobijava bitso patacaasivaxae. Itsajavata
    tanuejavata ata pacamuxujiobabiabatsi, jai Pablo Efeso tomarapijiancianovijavabelia.
  bon-bon: Peei name pi ire! Cuta piiyepu ngene napecnepeye cane lipu ciiye bimu ele
    mäcu cama iyeta weebibine ibiberäjipene nesae kämäge cama.
  nhw-BL: Huajca xitlachixtoca para ma amo aqui anmechcajcayahuas. Huan xiquelnamiquica
    nimechmachtijtoc tonali huan yohuali para eyi xihuitl, huan nimechtlalnamictijtoc
    hasta quemantic nichocac pampa tlahuel nimechicnelía.
  mgw-mgw: Kwa nyo, mube minyo ku'no kamuku'mbu'kya panga kwa myaka itatu ntawalia
    kilo na muntwekati, naatotokilweli kunkwi'li'ka kila mundu, ata kwa moli.
  swh-ONEN: Hivyo jilindeni! Kumbukeni kwamba kwa miaka mitatu sikuacha kamwe kuwaonya
    kila mmoja kwa machozi usiku na mchana.
  wbi-wbi: Ku uluo muve maso. Mukumbukaghe kuuti amaka ghatatu nanikabuhilile kukuvavulanisia
    umuunhu ghweni mulyumue namahosi pakilo na pamwisi.
  bba-bba: Ǹ n mɛn nɑ, i n tii sɛ. I yɑɑyo mɑ wɔ̃ɔ itɑwɑ, nɑ bɛɛn bɑɑwure kirɔ kuɑ
    bururu kɑ yokɑ kɑ yĩresu.
  eng-KJVCPB: Therefore watch, and remember, that by the space of three years I ceased
    not to warn every one night and day with tears.
  kgk-NT: Upéa-rehe pesareko reko katu peiko-vy ani hagwã pene mbotavy rei. Pene mandu'a
    meme katu xe rekokwe-rehe. Mbohapy ro'y-ma anhemonhe'ẽ nhe'ẽ aiko-vy va'ekwe peẽ-my.
    Pytũ ramo, áry ramo ave anhemonhe'ẽ. Peteĩ teĩ va'e-pe anhemonhe'ẽ. Oroiporiahuvereko-gwi
    xe rasẽ anhemonhe'ẽ-vy va'ekwe, he'i.
  waj-waj: Ivaaraida tuqinnama haitatuukiatee. Na taaravooma nuanu heenagieena ikiannagisanna
    hama na pikieeraina na rateera boo tiraivaa tasipama yamaa kua yamaa kua tiee
    variee mmuaavai mmuaavai kuaiyauvaa ngii giaa ngii miauyauvaa sa taunnuatee.
  cpy-cpy: Rootaki pikenkishiryaan-tyaari eeroka-paeni. Tema mawa ojarentsi nojeeki-mowaeta-paentzimi,
    tee nopakaapaentziro nokaminaa-yitzimi maawoeni, niraako-yitakimi.
  mpx-mpx: Inoke nuku matahikagimiu ge nuku nuwahikan baliman eton gamwanaa, lan ge
    bulin, maisena ge maisena ya pankitemiu, ginebi ge no kahin.
  wbp-wbp: 'Nyampunya karna-nyarra yarda wangka: Nyurrurlarlu, warrawarra-kangkalu-nyanu
    warlkanji-kari warlkanji-kari-kijaku muurlparlu. Ngula-juku ngajujulu manngu-nyangka-juku
    kujarna-nyarra marnkurrpaku yukuriki pinarri-manu nyiyarningkijarra jaruju Kaatu-kurlangu,
    ngulaju yulanja-karrarlu, kujalparna-nyarra yulaja nyurrurlakuju.”'
  luo-luo: Emomiyo beduru motangʼ! Paruru kaka kuom higni adek ne ok aweyo mak asiemo
    ngʼato ka ngʼato kuomu odiechiengʼ gotieno, ka pi wangʼa chwer.
  nhe-NT: Huajca xitlachixtoca para ma axaca inmechcajcayahuas. Huan xiquilnamiquica
    nimechmachtijtoc tonali huan yohuali para eyi xihuitl, huan nimechtlalnamictijtoc
    hasta quemantzi nichocac pampa tlahuel nimechicnelía.
  aii-aii: ”ܒܘܼܬ ܐܵܗܵܐ ܗܘܹܝܡܘܼܢ ܪܥܝܼܫܹܐ. ܕܟ݂ܘܿܪܘܼܢ ܕܠܵܐ ܫܠܹܐ ܠܝܼ ܬܠܵܬ ܫܸܢܹ̈ܐ، ܒܠܲܝܠܹܐ
    ܘܒܐܝܼܡܵܡܵܐ، ܠܝܼܵܗܒ݂ܵܐ ܡܲܪܬܝܼܵܢܘܼܬܵ‌ܐ ܒܕܸܡ̈ܥܹܐ ܕܥܲܝ̈ܢܹܐ ܠܟܠܔ ܚܲܕ ܡܸܢܵܘܟ݂ܘܿܢ.
  esk-NT: Qaunakkiaġikkumuusi. Itqaġilugu uvaŋnun qulvisigun alġaqsrułiqsi piŋasuni
    ukiuni uvluŋitñi unnuaqtuummaisa. Taatnamik munaġitqugipsi.
  msb-msb: Kaya, magmaikmat, dumdumon niyo na sa sulod san tulo ka tuig wara ako mag-udong
    pagtukdo sa iyo sa kada adlaw kag gab-i na may tangis sa pagkahadlok na may habo
    magtuod.
  cpa-NT: Jøng² jmóh³ hniah¹² hí³. Ju³dsiagh² hoh¹² hniah¹² ha²lah ca¹togh²jni hniah¹²
    jǿg³ hnøa¹² ŋi² jmai³ lah¹huu² lah¹jmø², lah¹jan² lah¹jan² hniah¹². Hiu³ cøh²
    dsøa¹jni ta³lah¹jøng². Hno¹jni héh² hniah¹² jǿg³.
  dso-dso: ସେ ବେଲେ ତମେ ଜାଗ୍‍ରତ୍‌ ଅଇ ରୁଆ । ମୁଇ ତିନ୍‌ ବରସ୍‌ ଜାକ ଦିନ୍‌ ରାତି ଆଁସୁପାନି
    ଜରାଇ, ତମ୍‌କେ ଗଟେକ୍‌ ଗଟେକ୍‌ କରି, ସବୁ ଲକ୍‌କେ ସିକାଇ ଆଚି, ଏ କାତା ଏତାଇରୁଆ ।”
  meu-meu: Taunabunai, ba gima, ina danu ha laloa tao laḡani toi vaitani umui ta ta
    isisiba-henimui asina hadokoa; na sisiba henimui boiva na sisiba henimui raniva
    mai irurumatagu ida.
  yva-NT: Maisyare omai ti, syare wasyisyaube! Wasaemen syo wasanyaowa tume mandei
    to. Namane rinit syo wasanyao tutir, inaemeno wasai yava inami ngkaruge ntende.
  dgc-dgc: 'Kanya mangilag kam, a tandaan moy: aldo éy ta kélép éy tinétolduan ta
    kam ta mahigpit to lubuk na étélo a taon.'
  zpm-NT: Gacxe waa laa naa rne lo to, ¡nsin goḻso! Goḻsoladz gaṉle tsoṉraa iz, dze
    guieel pseed naa to, blactaa biin naa pso naa diidz lo to tib tib to zaacse gac
    to.
  hix-NT: Àro ke, enkuhtonàr kom hona mpàn xenytxoko, àwyanye. Awawonye ryexetxhàràtho
    hutwahkahpàra ehtxoko, kekonà. Emahona ro khananàhyatxkonà roro, awasnaw xarha,
    kohsaya xarha. Atàknahra ro mak wehxakonà. Tàrataxe ro khananàhyatxkonà, ohnàn
    kom yawo rma haxa ryesnàr ke, kekonà, Pawru.
  sim-sim: Uwa osik ermba ermbak ji auheyeka. An asama nalmingrip jir nga na liri
    wolo jirnjik a hishihi mashin niri tandi jirin a sawehendarin ji hishihi halawa
    hala.
  npi-ULB: त्यसैले होसियार हुनुहोस् । यो सम्झना गर्नुहोस् कि तिन वर्षसम्म दिन र रात
    आँशु बगाउँदै तपाईंहरू हरेक जनालाई निर्देशन दिन म पछि परिनँ ।
  cgc-cgc: Gani, mag-andam kaw tenged ta mga ittaw na paryo ki danen! Demdemen nyo
    na keteb ta tallo na taon, ula a gauntat ta paglaygay ki kyo daw kaysan gagal
    a gid.
  tim-tim: Aregât han biwi golâ manbi. Akto den ire mem biwiyeŋân katbiâ talâk. Nâŋe
    hâk hilâlâm kakŋân manmâ hândâk hilâm Anutugât keiŋe dâm hârok mendugum makyeŋgiman.
    Akto siâ ikiŋeâk ikiŋeâk dewunŋe tuŋe olowâk makyeŋgim manmâ gare hombaŋ âlâwu
    bo aktâp.
  yor-yor: Nítorí náà ẹ máa ṣọ́ra, ki ẹ sì máa rántí pé, fún ọdún mẹ́ta, èmi kò dẹ́kun
    láti máa fi omijé kìlọ̀ fún olúkúlùkù ní ọ̀sán àti ní òru.
  wos-wos: Wun jooka sarékéta xékélaki natanguni. Ané jooka yike yakénguni. Héki hwari
    hufuk Godna hundi guniré wuni wa. Gan, nukwa, wuni gunika saréfa naata wuni géraata
    wuni guni nak nakéka hambukmbu wa, guni Kraisna hundi yatakahafi yangute.
  emp-NTPO: Maʌ̃ carea quĩrãcuita b̶ead̶adua. Quĩrãnebad̶adua mʌ̃a poa ũbea ãsa, diamasi
    bid̶a jĩã b̶ʌba bãdjiza sãwã nĩbad̶ida panʌda jaradia b̶asida.
  eng-F35: Therefore be alert, remembering that during three years, night and day,
    I never stopped admonishing each one, with tears.
  ind-ind: Oleh karena itu, berjaga-jagalah! Ingatlah bahwa selama tiga tahun, siang
    dan malam, dengan bercucuran air mata, saya tidak pernah berhenti menasihati setiap
    kalian.
  pes-OPCB: پس، مواظب خود باشید! فراموش نکنید در این سه سالی که با شما بودم، پیوسته
    از شما مواظبت می‌کردم و شبانه روز در دعا برای شما اشک می‌ریختم.
  mpt-mpt: ibo klaine! Bifolo asumatnao blimano dimo ne teng wengo mo omin blimobe.
    Ne amitie sbalma biania tab dim osa eka kwinomo dim osa dohalim biania aleyem
    tlibio kesoa ibo funaniba klaine!
  ssx-ssx: Koto ekina꞉ ikita꞉ handeteke hao hapa꞉peke. Kutupa I̱ma꞉ta꞉ bapi tepona꞉
    u pelia꞉la꞉eki yolao da ka꞉la꞉pa꞉la꞉eki yolao iki paeyao pa꞉ta꞉ e̱ alo hata꞉ pi
    walo haowa꞉ ekita꞉ hone wia꞉pa꞉peke lea꞉me.
  mkl-mkl: Nɑ nŋu, i wɔ njoo ŋɑ. I ye ɡiɡi ŋɑ bɛi ɑmu tɑkɑm ǹ ce ɑdɔ̃ mɛɛtɑ bi tu
    ŋɛ Efɛɛzu bɛ wo nɔ ǹ kɔ ŋɛ ɑkɑ̃ ɑkɑ̃ ɑlɛò dɑɑkɔ do cikɑ̃ɑju ŋɑ.
  gaq-gaq: ଏବେ ପେ ଉର୍‍ ଲାଃଲାପା ଆରି ନେଙ୍ଗ୍‍ ଞ୍ଜି ମୁଆଁ ଜାକ ଞ୍ଜିର୍‍ ଲମ୍‍ଡିଗ୍‍ ଡେଃମୁଁଆଃ
    ଆଲକ୍ନେ ଏତେ ସର୍‍ତେ ରେମୁଆଁ ଚେତା ବିନ୍‍ନେସା ଜେ ଇଡ଼ିଙ୍ଗ୍‌ ନ୍ନାଃଡିଂକେ, ଆକେନ୍‍ ମ୍ୟାଃଲାଃଲାପା
    ।
  gof-RNT: Hessa gisho, taani heedzu laythi qammanne gallas afuthan hinttena huu7en
    huu7en minthethidayssa qoppishe naagettite.
  unx-unx: ଏନାମେନ୍ତେ ଏୟନାକାନ୍‌ ତାଇନ୍‌ପେ, ଆଇଙ୍ଗ୍‌ ନିଦା ସିଙ୍ଗି ମେଦ୍‌ ଦାଆଃ ଜରକେଦ୍‌ତେ
