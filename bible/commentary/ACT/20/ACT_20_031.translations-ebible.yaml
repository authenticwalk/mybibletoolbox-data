  zai-NT: Nga runi cayabe laatu lagataná ne laguietenala'dxi' chonna iza dede biete
    nisa lua bisiene cada tobi de laatu ridxí ne huaxhinni.
  upv-upv: Kapmetmet, ko kaptur p̃iterter! Kaprrorrmi, natpong ko natrin ejpari sia
    itul totoklai nga nomok-visviseni tetajer kami e nga suwen metek mokjumjum suri.
  aui-aui: Noko biidi, kokita yapora! Konoghosi da tagu bodu aroba kamone, na gabudare
    da nubabasuve na ere matadogagu, bi tami tupami ayawonawona wiiyoyowanemi basuna
    avinuwapoyena kirakiiyemi.
  wap-NT: Ukauꞌan uzaudinpaꞌa naa paꞌi, unyukunuitapa naꞌapam õtominapa-kidan unao,
    õbaiatan biiꞌi kashaꞌoraꞌo naꞌiki toꞌora-karu biiꞌi. Mazan upuꞌu õkakinaotan ipai
    unao, wakanadan puꞌu naꞌiki aiwakaꞌan kida atii idikinaudaꞌu wunu.
  mva-mva: Bokaibe kamanarinari-tina uia! Ilo-ming kauakaua, amari moarunga be oabubu
    moarunga nge mata-dang ane be barasi toli ilodia-lo kam teke-teke mangmang ung-kaming.
  dwr-NT: Hewaa diraw, taani heezzu laythaa qammanne gallassaa afothaani hinttentta
    huuphiyan huuphiyan minissiyaawaa aggabeennawaa qoppiide genccite.
  kfw-kfw: khawasik bit-ah kumthum katung kei'n suunli zaan mitrathi sarra nangni
    rakip kinaminchu kha ngaidon inlang nangni kadei karaat eru.
  bfz-bfz: इजी री खातर जागदे रओ, और याद राखो कि मैं तीन साल तक रात-दिन आसू निकयाल़ी-निकयाल़ी
    की हर एकी खे चेतावणी देणा नि छाडेया।
  cuk-09: Degisoggu, nue salakarmar. Nue insamalo, birgapaa bane-bane, ibginedba,
    degi, mutikidba, ibyanis-abalagi, an bemarga binsaed-nued-ukdii nanasad.
  ben-OBCV: তাই তোমরা সতর্ক থাকো! মনে রেখো যে, সেই তিন বছর আমি তোমাদের প্রত্যেকজনকে
    দিনরাত চোখের জলে সাবধান করে এসেছি, কখনও ক্ষান্ত হইনি।
  mil-NT: Te xíǎⁿ nǔu càchí tnúhu‑í sá ǐo quɨhɨ iní‑ndó cùndecu‑ndo ndɨhɨ nchaa ñáyiu
    sàndáá iní tnúhu‑gá. Te nàha‑ndo sá yǔhú ní xíndecu‑í úní cuíá nǐ cáháⁿ‑í tnúhu
    Jèsús núú ñǎyiu cuěi nduu cuěi niú. Te áma ní xóo ndáhyú‑í, chi ñá ní cuìní‑yu
    quɨndáá iní‑yu nchaá‑yu tnúhu ní cáháⁿ‑í —càchí té Pǎblú xǎhaⁿ‑dě xii‑güedé.
  myu-myu: '@see-verse:ACT.020.030'
  amk-amk: Ampafe metanansiau weduaraifa! Mearomioaifara waroi we defuina botoru mau
    wa rayai nai na urehu, irurai pampang na diru rahida we yeretawang mea.
  fai-fai: Kale kidasu fasko bom aket fukan bom nadiwo naka itol alewbino dákan keisi
    uyo ulum kano midiliw so táw so naka kim aket budun bom nadine im kitid sánin
    weng sawa uyo bakayamsi.
  ura-NT: Nii jaun, inara aina, nichata ajaanacaain nihanune bana, cojoanoo netojoeein,
    janotiin inetojoeeinchuru, inara suujuaterejetocoaaunlu, casuujua fononohine coacuhin,
    que nainaain necohalajiin ichaooche.
  mcd-NT: Ascacun ¡Oinfain! Un mato yosimisi cuscan ointiaquimayamacahuun. Fari rafu
    non fusti un mato shafatifi yosifafainpaoni Jesús tanasharanon. Uaiyanan un mato
    yosifafainpaoni man funononfoma.
  urt-urt: Taꞌe luku pe, yip ŋoihme! Yukur pa ŋoihsipe wah nihe ŋaiye ŋam mende topoꞌe
    ŋembep pinip. Ŋupe ŋau ŋam malaŋatme wusyep erŋeme malme yip tatame wahtaip hun
    supule.
  kiz-kiz: Henu, mujhelayi mihu. Mukhombokayi kujha kwa miaka midatu nalekilepi kubhafundisha
    kila mmonga bhinu kwa mahosi kiru ni pamusi.
  tzo-TZE: Q'uelo me abaic cha'e, viq'uiluc me asatic, mu me xalajic ta lo'lael. Na'ic
    me ti oxib jabil ta c'ac'al ta ac'ubal laj calboxuc ava'yic c'usi lec ta pasel
    li jujunoxuque. Ep la coc'taoxuc.
  lex-lex: La hade pede yan mininmi la yatiaka. Mpiahniorta. La'a anni wotelu die
    ului-unuhru. Lera nhaur mela, edon rien a lia nnio'a-niat tiy miy hononmi. Emkade
    wal lia hota mitiaka riy makpesiay.
  dov-dov: Nkikako amulinde. Muyeye kuti kwaminyaka itatu nsikalekede kumulaya umwi
    awumwi sikati amansiku amisozi.
  rgu-rgu: Huu ria na, emi muste manea matalolole ao mara. Bosoꞌ mafarene henin te
    nai teuꞌ telu dalen, au anori-afada emi hatu-leledon, ta afi sosota ka fa, ma
    au luu ka titi kose-kose.
  toc-NT: Hui­xinín luu li̠huana̠ cala­ca­pa̠s­táctit la̠ta aquit cca̠­mak­ta­kalhni,
    cca̠­mak­ta̠yán, cca̠­lak­li̠­pu­huán, hasta xac­tasay acxni̠ xac­ca̠­ma̠­kalh­chu­hui̠­ni̠yá̠n
    xcha̠­liyá̠n xcha̠­liyá̠n hasta cma̠­ká­tzi̠lh aktutu ca̠ta, pero ne̠cxni cca̠­li̠t­la­kuán.
  som-som: Sidaas darteed, soo jeeda, idinkoo xusuusanaya in intii saddex sannadood
    ah aanan ka joogsan inaan mid kasta habeen iyo maalinba waaniyo anigoo ilmaynaya.
  mam-C: Tu'npetzi'n, kyka'yink kyib'a, ex kyna'ntza, qa toj oxe ab'q'e, q'ijl ex
    qniky'in, mina ẍin sikyti'y, ex ma tz'etz ta'l nwutza, tej nq'o'n tumil kujxix
    wen teyile junjun kye'.
  ndj-ndj: Mloleyi kunu pamukumbuka kucha chipindi cha myaka mitatu majuva vosi ngutofya
    ha kuvakayika mwavosi kunu panila misosi pwaa.
  mbj-NT: Ti hyb n'aa, baad bë hyb n'aa matakä da! Bë hyb n'aa es'ee nyy da tamawoob
    hẽ ta baab noo gó had'yyt hẽ ỹ ky n'aa jebaanh sahõnh hẽ bë hã sét ken'yyh. Ta
    see pé noo gó ỹ h'yyb heoot doo me ỹ ky n'aa jebaanh, baad ỹ karẽn do hyb n'aa
    paawä bë h'yy ka'eeh Jesus hã —näng mä Paw-Ro sa hã.
  lat-VUC: Propter quod vigilate, memoria retinentes quoniam per triennium nocte et
    die non cessavi, cum lacrimis monens unumquemque vestrum.
  ngp-ngp: Ivo indeni meso mkakumbukila kugamba kwa masulumizo, mengi kilo na msi,
    nawahinizagani kila yumwenga ywenyu kwa myaka mitatu.
  enq-2: Dopa pitamini-latala, nambame ee kana tepo pitaka kuka kotakapi yakinala
    naeyao, nyakama koeyatamina kandao kalyepape lao, ee lao mana langiina lao masetala,
    nyakama mendai-mendai lao lenge tao kandao isoo kalyepape.
  eng-ASVBT: Wherefore watch ye, remembering that by the space of three years I ceased
    not to admonish every one night and day with tears.
  mna-mna: Tana kere yom pizin. Mi motoyom ŋgal ndaama tel ta itiŋan tombotmbot na.
    Mazwaana tana, nio aŋmaane piom som. Aŋzzopewe yom tataŋa pa mbeŋ ma aigule raama
    tiŋiizi.
  myw-myw: “Kadiloka kuvna̱seimiy. Kununuways-wan kweitoun bweilim nases wasigeis
    yakamiy, adibakeimiy, aguyeimiy katanok katanok yakamiy; iwta̱wout mitinagig,
    yam katanok katanok waseg, o boug katanok katanok waseg.
  sby-sby: Neco, cetukani! Kamwingashilangeti kwa byaka bitatu ndalikumwiyisha mwense
    munshi ne mashiku, kandila misoshi.
  sll-sll: Yu onana dire di ni teya ni yalhobi nin ogolo gaun kene ole molio. Me erin
    sui tai dire na ni yalhobi handere ha maing nir si tere haining me moliwa.
  yaq-NT: Inien san emo suuane. Intok baji wasuktiapo, tukaariat intok kia taewait
    naa buustia, junuen enchim we'epulaim, ka enchim koptaka intok jamak emo betchi'bo
    tua in sioka'u net ayukai, jiba, tu'ik betana in emou nokaka'u waatine.
  uro-uro: Bä äkt iva ama qarhap ngän mamär! Sa ngänät dräm i vät ama dävaung ama
    qoeo di qaku mämae vät a ngo qunäng näp bängang sa ama rhonsävät dä ngut nok mä
    gu qoep bä ba ngän asägäk asägäk.
  ita-1885: Perciò, vegliate, ricordandovi che per lo spazio di tre anni, giorno e
    notte, non son restato d' ammonir ciascuno con lagrime.
  muy-muy: Nahkay ti bumvu slimi, ɗəgəzlumki ahàr ka zlam ya nə̀cahi ana ku way way
    do gekʉli vi mahkər məlafat akaba məlavaɗ ni. Ka ya ti nə̀cahi zlam nday nani
    ana kʉli ni ti yam tuway goro àdəgaya daya.
  kqc-kqc: Mina dada ya kaya nari refo! Mokefo isaka tau dudu ya tau vakoi rofu ago
    lagani regodenuri meda ma urusari ya nioteimagi bi de moi vaigamaka.
  tav-tav: To bairi caroaro tʉgooña majiña, ĩtoriquere jã apiʉjare ĩrã. Itia cʉma
    mʉja mena yʉ cãnajere tʉgooñaña. Mʉja cabaipere oti tʉgooñarique mena caroaro
    mʉja nipetirãre yʉ cabuionucuwʉ.
  eng-ULB: So be on guard. Remember that for three years I did not stop instructing
    every one of you with tears night and day.
  spa-VBL: ¡Así que estén atentos! No olviden que durante tres años los instruí de
    día y de noche, a menudo con lágrimas.
  fra-_FOB: Veillez donc, vous souvenant que durant trois ans je n'ai cessé, nuit
    et jour, d'avertir chacun de vous avec larmes.
  hau-ULB: Saboda haka ku yi lura. Ku tuna da cewa shekara uku ban fasa yi wa kowannenku
    gargadi da hawaye dare da rana ba.
  mal-mal: അതുകൊണ്ട് ഉണർന്നിരിപ്പിൻ; ഞാൻ മൂന്ന് വർഷക്കാലം രാപ്പകൽ ഇടവിടാതെ കണ്ണുനീർ
    വാർത്തുംകൊണ്ട് ഓരോരുത്തന് നിർദ്ദേശിച്ചുതന്നത് ഓർത്തുകൊൾവിൻ.
  kkc-kkc: Esiga niba to hagee goolee sabolo dobolone, medee bolone debee. Bei, ayo
    dugo bakadio hedebe di ma kulodu biame susuga, osoloso gesi susuga mapoo goo hamapoo
    nimapoo pisa sabolo eligimo sileeso. Esiga ayo eligi goo hagee na boobado bigi!
  lit-lit: Todėl budėkite, atsimindami, kad per trejus metus naktį ir dieną nepalioviau
    su paraginimu įspėjinėjęs kiekvieną su ašaromis.
  urd-GVR: Is lie jāgte raheṅ! Yih bāt zahan meṅ rakheṅ ki maiṅ tīn sāl ke daurān
    din rāt har ek ko samjhāne se bāz na āyā. Mere āṅsuoṅ ko yād rakheṅ jo maiṅ ne
    āp ke lie bahāe haiṅ.
  far-far: Mulu kai adaada, ma mulu kai manata to'ona sulia olu fangali ki, sulia
    maedangi ma na rodo, nau ku famanata kamulu, sui boroi 'ana laona 'afitaie ma
    na angie ki.
  suz-BL: मोपतीके होस पांइसीने। बर्स सां सम्‍म श्‍येत पा ङाक्‍थ्री दुम्‍शा, गोमी इन
    कली शेंशो, वारच पशो काइ मप्रेंदीने।
  car-NT: Iro ke ro tuwaro aitoko. Moro oruwa siriko koko, kurita aikepy'pa roten
    yjurary ta o'win o'win pai y'wa aje'mapoty'san kysuta'katon.
  amp-amp: Ndnettn yiha yiha niko duka marnya bomarnyahato tohkfot. Na yak nuhashnamoa
    nefm mirahko ayafhonomm. Na husfirpa gunyjimm nikompno tohmohat yifung marm dborioh
    dborioh yima yuhum yima yimako he nhombra bugamoyanko. Bu nyingarpno mrokfom hihnamoanko.
  bht-bht: इस तांई ध्यान रखा, कने याद रखा कि मैं तिन्ना सालां दीकर रात दिन रोई-रोई
    करी, हर इकी जो चेताबनी देणा नी छडया।
  eng-NOY: Therefore be watchful, and remember that for the space of three years,
    night and day, I ceased not to warn every one with tears.
  cub-NT: Que baru me jã́jara mʉja. Ãrʉjara iye yóbecʉriʉjʉa jãravʉre aru ñamine máre
    ʉrarõ ji orĩ majicavaquede caivʉ mʉjare.
  ita-1927: Perciò vegliate, ricordandovi che per lo spazio di tre anni, notte e giorno,
    non ho cessato d’ammonire ciascuno con lacrime.
  lww-lww: Sanene, monar asururuia, a monar avisururuia, a monar asitom̃al nap̃a ayum̃ae
    m̃arera ve sa nap̃a nekila pogos nap̃a nesike nemio amiu pano-o tol kas wetelu
    telu, nap̃a pogos punu ga, e legiena a kolemalo, nesum̃a nepian ke yeririna lala,
    a nepisawal nena visena kiena ne Ntewa pan la, pano-o wamarau kekapili vanon la.
  ckb-ckb: بۆیە ئێشک بگرن، لە بیرتان بێت بۆ ماوەی سێ ساڵ شەو و ڕۆژ بە فرمێسکەوە نەوەستاوم
    لە ئاگادارکردنەوەی هەر یەکێکتان.
  spm-spm: Kamagha amuisima, gee norivɨusua inderaghɨvɨra ganighɨri. Khɨɨ ombaarir
    phunini ko mbɨkethavɨn gena aghan ikava amuisir othevi, gee andaghɨ nɨghɨnɨghɨri.
    Khɨɨ arue rako rɨmaŋgarir, thaerphar samɨra, mɨghasɨgha nɨghɨnɨsira aghuuira uvhuaghuvhagha
    gem mbɨŋgɨva, thange mbɨtɨa thava athɨsi phatɨ. Kamagha amuisima, gee norivɨusua
    inderaghɨvɨra ganighɨri.
  nas-nas: Teeꞌkoo tanatarariaing diiꞌ, aiꞌ ning tee noruꞌmeri otong beenaumo mareꞌkoo
    muung eeꞌnoko doong uatepa tautaurampiruꞌnung taꞌdu ninka, diiꞌkoo niiꞌning duaꞌariainaꞌ
    noruꞌansi biromarama.
  uvl-uvl: Ke a nauala amo ke nek toto nga ure nemur! Letemo metene, iau matak eina
    sisio pe e helete metene imo nga ure nei. Pe e popoia ume nem nga miliko pe nga
    sinanga ke hesinga iri mol.
  eng-BBE: So keep watch, having in mind that for three years without resting I was
    teaching every one of you, day and night, with weeping.
  ixl-CNT: Echtzixeꞌt liistaꞌex. Utz ulsataj sekꞌuꞌl vaꞌl unbꞌan texoꞌl. Tu oxvaꞌl
    yaꞌbꞌ qꞌiils aqꞌbꞌal yeꞌxhkam nunyaꞌ tiꞌ etꞌoyleꞌ, tiꞌ taqꞌax nimal ekꞌuꞌl sejununil.
    Utz oqꞌel nunbꞌan vatz Tioxh setiꞌ.
  xsi-xsi: Mine nde kapakatona warakami sondo, aku kalomi ŋgere ŋana ŋine kâ; ikura
    mbwera ŋato lâ, ikura kari wa mbo wa, ande naŋa maiŋgu ŋana apaŋo miki taitu-taitu
    ilomi kalomi kâ, ande tia ndo. Naŋa uru apananami tava matâŋgu sulu.
  crx-NTPO: '''Et ''inka nohdúsni, huwahli ''ink''ez whunaoolhnih, lhat snatsúl too''
    hoonli whe dzin ''ink''ez ''ulhdzis ''i bulh ''ilhone ahli whe tat yus k''ut ''et
    whunohodis''e''.'
  kan-OKCV: ಆದ್ದರಿಂದ ನಾನು ಮೂರು ವರ್ಷಗಳ ಕಾಲ ಹಗಲುರಾತ್ರಿ ಕಣ್ಣೀರಿಡುತ್ತಾ ಎಡಬಿಡದೆ ನಿಮ್ಮನ್ನು
    ಎಚ್ಚರಿಸುತ್ತಾ ಇದ್ದೇನೆಂಬುದನ್ನು ಜ್ಞಾಪಕದಲ್ಲಿಟ್ಟುಕೊಂಡು ಎಚ್ಚರವಾಗಿರಿ.
  bbb-bbb: Ijadufuo nika mukoreigia joe samuanamikinu oenoefo. Ro ni izege na juaevasia
    inokubeke mumaza nidokuma oenoekinu izege ja joe samuanamidufuo na kuariaeva ije
    vierafedufuo.
  blw-blw: Wat ar-arwachanyu paat ta achiayu marokop. Ya achiyu agé koma aliw-an way
    hen unig hen toroy tawén wat tinudtuchuwà chàyu way ammag lenafi ya enag-agawén
    iggay-o paat esarsarcheng way magénén chà ekela ah hamhamào an chàyu.”
  tam-2017: எனவே, நான் மூன்று வருடங்கள் இரவும் பகலும் கண்ணீரோடு இடைவிடாமல் உங்கள்
    அனைவருக்கும் புத்திச் சொன்னதை நினைத்து விழித்திருங்கள்.
  azz-NT: Ica ya nojón namechilía ximoyecpixtiyacan para ma amo aquen namechcajcayahua.
    Huan ijcón xiquelnamiquican san que nejua niyetinemía namohuan ipan eyi xiutica.
    Huan nachipa namechyolmajxitijtihualaj yohual itonal hasta namechchojchoquiliaya
    namejuan.
  spa-RV-1909: Por tanto, velad, acordándoos que por tres años de noche y de día,
    no he cesado de amonestar con lágrimas á cada uno.
  csy-csy: Tua ahikom en vun, kum thum sung tawntung sun le zan tawlnga ngawl in thitui
    taw mi theampo kidop natu thu ka hil hi, ci phawk tawntung tavun.
  mxq-NT: Pa̱a̱ty mnaygywentʉꞌátʉdʉp. Jamyatstʉ ko tʉgʉk jʉmʉjt, xʉʉñ es koots, jiibʉts
    ko nmoꞌoy yʉ ka̱jxwíjʉn niduꞌuk niduꞌuk miidsʉty.
  tzj-NT: Rmalc'ari' ja tok nbij chewe, tebana' cuenta ewi', bien turkaj chewe ja
    roxi' juna' ja xinq'ueje' ewq'uin, chi pa k'ij chi chak'a' ni c'o wi' ja paxbanem
    xinya' chewe chejujunal, c'o nari' xinok' emwal.
  tdt-tdt: Nee duni imi tenki matan moris! Keta haluha, durante tinan tolu nia laran
    hau hela hamutuk ho imi, hau loron-kalan foo hanoin ba imi ida-idak ho matan been.
  ron-BTF: Vegheați așadar și amintiți-vă, că timp de trei ani nu am încetat să vă
    avertizez cu lacrimi, noapte și zi, pe fiecare.
  eng-WEBP: Therefore watch, remembering that for a period of three years I didn’t
    cease to admonish everyone night and day with tears.
  eng-FBV: So watch out! Don't forget that for three years I went on instructing all
    of you night and day, often crying over you.
  nld-1939: Weest daarom waakzaam, en blijft er aan denken, hoe ik drie jaren lang
    niet gerust heb, nacht en dag onder tranen ieder van u te vermanen.
  bwo-bwo: Eshe it ik iketsi keez natosh t'úwonat aawon ti aac'uwo kuut'fetsat itn
    ti'iztsok'o gawufetsr itatso korde'ere.
  nch-BL: Huajca xitachixtoca para ma amo aqui amechcajcayahuas. Huan xiquelnamiquica
    nimechmachtijtoc tonaya huan tayohua para eyi xihuit, huan nimechtalnamictijtoc
    hasta quemantica nichocac pampa tahuel nimechicnelía.
  quc-TNT: ¡Chila ba' alak wa', chc'asc'at alak! Chna'taj chech alak chi oxib junab,
