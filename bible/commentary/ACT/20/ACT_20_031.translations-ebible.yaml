    пэрэачявас тэ дэ годи кожнонэсти тумэндар.
  srn-NT: Un mus tan na ai, èn un no mus fergiti tak' na dri yari langa mi sori ibriwan
    fu unu fa fu tyari ensrefi. Mi du dati dei nanga neti èn nanga furu watra ai.
  cta-NT: Cuiꞌya ma̱ cuentya lacua. Tyiꞌu tiꞌ ma̱ chaꞌ cua ndyaꞌa sna yija̱ nguluꞌu
    naꞌ jiꞌi̱ ma̱ tsa̱ loꞌo talya, loꞌo juaꞌa̱ ntsuꞌu quiyaꞌ ngusiꞌya tsa naꞌ xquiꞌya
    cuꞌma̱.
  bqc-SIM: Ayãmɛto à itɛ̃kɛ. Lá ma lɛdà á baadewa ń wɛ́'io gwãasĩna ń fãanɛo
    e wɛ̃̀ àaↄ̃ kã́mabosai, a yã́ àↄ dↄágu.
  tcz-CHONGTHU: Hijeh chun nangho kiging phauvin! Kumthum sunga asun ajana mitlhi
    tamtah puma kaumpiu chu geldoh jingun.
  mar-mar: यासाठी सावध राहा, तुम्हातील प्रत्येकाला गेले तीन वर्षे डोळ्यांत अश्रू आणून
    सावध करण्याचे मी कधीच थांबविले नाही हे आठवा.
  snp-snp: Yamu koti kiyaba oti minalo. Namo logimi-gimi o-o omo ka yama ya kati ki
    minalo. Kawa ya melege tili (3) yalo siniku ido fo lido ya linate muki kolito
    kufu oto koti kiyaba oti minenawae, loto etito fuka ka logimomo womo ne.
  isl-isl: Gætið vel að öllu! Minnist þessara þriggja ára er ég dvaldist meðal ykkar.
    Munið hvernig ég annaðist ykkur dag og nótt og gleymið ekki tárunum, sem runnu
    ykkar vegna.
  spy-NT: Kunyoo, ōriib keey, wē, murēchu. Māchē mbo ōsōōtē kule ām kēnyiisyēk sōmōk
    choo kookukeeyta, kyāātāsē taay ānēētē chii ake tukul ām akweek bēēt āk kwēēmooy
    kut kutēwu ꞉lōōkik.
  xnn-xnn: Isonga makailanyo. Nemnemenyo ta toladenyo nan inik-ikkak isnan toloy tew-en
    ay nakiteteak ken dakayo ay egayak somalsaldeng ay men-isolo ken dakayo ay olay
    no mamingsan et men-ag-agaak gapo isnan dakkel ay seg-angko ken dakayo.
  mwe-mwe: Kwa nneyo ntamangananje shikupi lola nkumbushilanje kuti kwa yaka itatu,
    shilo na mui, ngatotoshelaga kunneya kila mundu kwa kunngutanjila.
  tte-tte: Mwa wagitekalatagimiu yo kwanuwatu-kalatan bolime yaiyona kalona mena kaliyate
    yo boniyai kaigeda kaigeda yayanuyanuwa-peimiu yo yayakayakataimiu meyagu valam.
  tcs-tcs: So yupla mas lugaut! Rimemba ai bin stap ya wea yupla po tri iya. Ane ai
    bin krai po yupla ebriwan. Ai no bin stap prom wone yupla tu.
  hlt-THB: Cedawngawh naming ngaihta uh; kum thum khuiawh khawmthan khawkdai mikphli
    tui ing nangmih ka ni cawngpyikhqi ce koeh hilh law uh.
  soq-soq: Laga waeuwa apanawa manlawo wimopue banlakadisalepua sawa e nauela apana
    ruau iwuitonune ewonunadewae wanlempa. Ne ena natadea bedewe e do wainite walama
    ita tadina ruawantene ke do wasauntene nuala itunaimaantena insenuna, mai sumanaila
    bedewe omena.
  qub-qub: Chaymi cuydanacuy-llapa. Nogaga quimsa watantinmi pagasta junajtapis wagar-imar-raj
    llapaniquita willapar yachachishcä.
  att-att: Á yáyù nga kagiak ku nikayu ta magimuguk kayu laguk, tapè arád da kayu
    ilogò. Nononopan naw yù itabarang ku nikayu ta paggiák ku nikayu ta tallu ragun,
    ta aringà nallálâ nga nanabarang nikayu nga katággitádday ta ággaw ánna gabi,
    á aru yù pakkulukulè ku, gapu ta nerallà yù allà ku nikayu.
  bki-bki: Tibe na, kamiu monoka kuvitu vatitig, a monoka kuvisirarago vatitig rivu,
    a monoka kuvisidomial ka kuvim̃au kouo tibe ka napano kiniou nemilaio ka bogo
    napano nojo bija kamiu bano-o bokar yuka tolu momou, napano bogo nonovio, ea legiano
    a ea bogiano, nojom̃a neberloglog tomu nalo, a neberial Atua kiano iliano memedu
    banlo, bano-o mia jogumiraku m̃a jibirbili biorlo.
  bqp-bqp: A yã mɛ́ à tò àgↄ̃ kú a laakariia. Lákũ ma lɛ́ dà á baadia kũ wɛ́'io
    nà fãnantɛ̃ kũ gwãanio wɛ̃̀ aakↄ̃ dagura kámmabonaa sari, à tó a yã gↄ̃ dↄágu.
  mcp-mcp: 'Gwə́ wə́ mə́ cɨ́ nə bɨ́ nə́: “Jigá ŋkasə̂. Bɨ ɔ́ dʉ tə́dʉga nə́, tâŋ mimbû
    mílɔ́ɔl, mə á dʉ kɛ́wʉli muud yɛ̂sh nə bulú nə mwásə́, mə nə məzhwíílɛ míshʉ́d.”'
  hat-hat: 'Se poutèt sa, mwen di nou: fè atansyon anpil. Toujou chonje ki jan, pandan
    twazan, lajounen kou lannwit, mwen pa janm sispann avèti nou tout, ak dlo nan
    je mwen.'
  npl-NT: Ijkó kiné, ximotlachilikah, iwa kuali xikilnamikikah itech eyi xiwitl onomechnonotsaya,
    tlajka iwa n yuak, iwa maya onichokaya ayik onimosotla.
  bgg-bgg: Ji-è, ji nowbthan ne rai bo, gune gu miegkhothek hanai habiu noi ne nathek
    shii idam uom yua ne rai noh jong ro.
  eng-TCENT: Therefore be watchful, remembering that, night and day, for three years
    I did not stop admonishing each one of you, with tears.
  eng-BSB: Therefore be alert and remember that for three years I never stopped warning
    each of you night and day with tears.
  cpu-NT: Pinkinkishiretero eerokaite, mavara osarentsi nosaikimovaitapaintzimi, te
    novashaantapaintero nokaminaayetzimira maaroiteni, niraakovaitataikami.
  san-ASM: ইতি হেতো ৰ্যূযং সচৈতন্যাঃ সন্তস্তিষ্টত, অহঞ্চ সাশ্ৰুপাতঃ সন্ ৱৎসৰত্ৰযং
    যাৱদ্ দিৱানিশং প্ৰতিজনং বোধযিতুং ন ন্যৱৰ্ত্তে তদপি স্মৰত|
  tod-tod: À wɛlɛ ɓɔɠɔ ma mu, wo ɠizɛ su ga kona saʋagɔ laawu, gè la ɓɔlɔni folo
    ʋɛɛ kpidi ʋa ga wo ɠilagilagi pɛ tɛnɛga yeeta vɔlɔ ga gɔlɔi.
  tac-NT: '''We ''la ''nátaga ''emi ralámuli, tase we''kawawa napurigá ''sile ne.
    Bakiá bamí ruyékuru ne suwábaga ye rejcholi. Rawemi rukomi ruyé ne ''emi nalaka
    napurigá cha''pimela ''emi alué ''nátili Esusi nila.'
  eng-WEBPB: Therefore watch, remembering that for a period of three years I didn’t
    cease to admonish everyone night and day with tears.
  gfk-H: Io, muat na harbalaurai timaan! Muat na lik lah bia pa iau git sangsangeh
    wara hatumarang muat ta ira kaba bung ra bung ma ra kasakesa mah. Ma iau git gilgil
    hua tikai ma ra tamat na ngunngutaan ma ra tinirih haruat ma ra aitul a tinahon.
  viv-viv: Badi yadi veꞋalololo faꞋina au wanaꞋitaveꞋavimi, kadu yaku kivetuvetunu
    againe nuwami ginanunauyena, higa malamala tohiye agaidiya tova moyaꞋaina gakivetuvetunumi.
    E, uyadayada bogi yaku watagiya gakivetuvetunumi.
  yao-yao: Nipele, nlilolechesye nchikumbuchilaga kuti kwa moŵa ga yaka itatu chilo
    ni muusi, nganileka kunjamuka kila jumo mwa ŵanyamwe kwa misosi.
  tgp-tgp: Matan haratu, ha pa sopo peka, ha lo r̃omr̃omia vara, mata tauni mo tolu,
    tarea na lo retir̃oar̃oahai kamim hatehateahi peresi na wai mataku.
  auc-NT: Edæ wææ cæedäni. Botö, Mänömaï bacæ̈impa, ante wadepo mënepoga go adodepoque
    ïñonte itædë incæ woyowotæ̈ incæ ñimpo cædämaï inte Ca ca wædinque mïnitö tömämïni
    ïmïnite apæ̈nebo ëñënömïnimpa. Mänömaïnö ante pönëedäni,” ante Pabodo apæ̈necä
    ëñënänitapa.
  kbc-NT: Pida adinowetitiwaji, codaa analakitibigetiwaji me jaote itoatadiɡ̶ida nicaaɡ̶ape
    me diɡ̶icata daɡ̶a jika me ɡ̶adiiɡ̶axinitiniwace akaamitawece, noko codaa menoale,
    codaa elioditibece me jinoe.
  bmh-bmh: Gonun, ag umkoskos gusig tapai dacan. Ag dabilan, wai ainarai amban umaum
    iz salau banou maimai, ag Uwait nugau Ze marai aidanemin.
  ctu-BL: Yom yʌxʌl la' wo che' jini. Ña'tanla, uxp'ejl jab ma'anic tsaj cʌyʌ c xic'beñetla
    ti jujuntiquiletla ti q'uiñil yic'ot ti ac'ʌlel. Tsac cha'le uq'uel.
  meq-meq: Gum metsehe lele, sərum ha na, məve mahkar, ta həvaɗ ta həpat neŋ faya
    na ɗay ha metsehe kwa a way nəte ta nəte ta mətuwe eye.
  noa-H: Chadcha pãach magju mʌchdëu k'ap'ʌ chiraawaita mua pãrag mag jaau chirʌmgui
    hajim, hag nawe k'ap hamk'ĩir. K'ĩir k'ap'ʌ nʌisit magʌm k'ʌʌn pãach hee bëewaim
    hat'ee. Año t'ãrjup sĩi hedaram magwe gaai machgau dauhi paraa hoo chirʌmua pãach
    wawiejerrta pãrau k'ĩir heyaa habat ha wawimajim Pabloou.
  alp-NT: Ele mere hoko imi raka lalemi mimise. Nete mimise be musuna telu au atetuke
    imi rame elia. Pita kpetu au hleke mo kena atetuke imi kai laleku noa imi.
  san-VEL: iti heto ryuuya.m sacaitanyaa.h santasti.s.tata, aha nca saa"srupaata.h
    san vatsaratraya.m yaavad divaani"sa.m pratijana.m bodhayitu.m na nyavartte tadapi
    smarata|
  kbq-kbq: E'ina hu'negu tamavura omase kava hute maniho, tamagesama antahi ankeresazana
    tagufa zagegfumofo agu'afina hanine zagenena ontagane'na kazigazi hu'na zavira
    nete'na, mago'mago'moka kavumarora ante'noe.
  kbh-kbh: Chcasna, sempre s̈mochtsantjes̈na; ndoñe chacmondébnëtjomba, ats̈e unga
    uatëntscuana, bnëté y ibeta, ts̈ëngaftanga cada ona cbondétsabuayiynama y chama
    ats̈e puerte tijasufrí.
  ron-LSB: De aceea, vegheați, aducându-vă aminte că, timp de trei ani, nu am încetat
    să avertizez pe toată lumea zi și noapte cu lacrimi.
  pon-pon: Komail ari majamajan o tamanda, me i jota dukedi, panaui amen amen, janejan
    ni ran ni pon jaunpar jilu.
  nhe-BL: Huajca xitlachixtoca para ma axaca inmechcajcayahuas. Huan xiquilnamiquica
    nimechmachtijtoc tonali huan yohuali para eyi xihuitl, huan nimechtlalnamictijtoc
    hasta quemantzi nichocac pampa tlahuel nimechicnelía.
  sps-sps: Tamomots yam, mi te fakats faarof fatabiny a fopis a ingainy nyo gima faterof
    tan faatsuts mami fiisen men koma patang an susuiny matan tana fo voiny min fo
    nuaf.
  wnc-wnc: Unzingge ginda katak tagwautnong. Siwan nata nakanu gweaat gwenduat gikat
    gatake yuke kwakngaom gatu zikaane kuupbam asinggan daninggamatakum. Daninggamatake
    banipmaatang ginu dua bitaningge take siknga natake kwanam siyuk danindamuke tasikum
    takngae take siknga natanggamatake tagwautnong.
  bus-bus: Beee yãnzi àgↄ̃ kú a làakaria. Lán ma lɛ́ dà a baadea kↄ̃n wɛ́ɛ'io nà
    fãantɛ̃ kↄ̃n gwãavĩo wɛ̃̀ aagↄ̃ↄ dagura kámmabosai, à tó à yã gↄ̃ dↄagu.
  gub-BL: Pezeruzar zo waze'eg rehe nehe. Pema'enukwaw ko ma'e rehe nehe ty wà. Amumaw
    na'iruz kwarahy pemu'e pà tuweharupi ihe. 'Aromo, pyhaw, apumu'e pitàitàigatu
    ihe. Apuraraw ma'erahy tetea'u pemu'e mehe.
  imo-imo: Aku tenge kani eno i ungumu wamongo liko manjeio. Poinye yupokonga tukundo
    ipu leli tangoli takiraki walimanga tukundo eno kola yokoli telimu tepo ltepundela
    tepo wamongo kane kane molaio niu kano. Aku mele kinye kape wamongo kane kane
    molaio.
  boj-boj: Deqa niŋgi geregere ŋam atoqniy. Osib ijo anjam e bati gaigai niŋgi merŋgoqnem
    qaji deqa are qaloqniy. Agi wausau qalub e niŋgi koba na sosimqa qolo ti qanam
    ti Qotei aqa anjam niŋgi merŋgoqnsim akamoqnem. E wau di uratosaioqnem. Niŋgi
    ijo anjam deqa geregere are qaloqniy.
  eng-DRA: Therefore watch, keeping in memory, that for three years I ceased not,
    with tears to admonish every one of you night and day.
  knf-knf: 'Nakeerin nawo bten! Nakak naleş uko wi : Ddo ŋşubal ŋwajanţ, aji kaleşanan
    pnak na uŧejan, kadoo kawooni.'
  san-KHM: ឥតិ ហេតោ រ្យូយំ សចៃតន្យាះ សន្តស្តិឞ្ដត, អហញ្ច សាឝ្រុបាតះ សន៑ វត្សរត្រយំ
    យាវទ៑ ទិវានិឝំ ប្រតិជនំ ពោធយិតុំ ន ន្យវត៌្តេ តទបិ ស្មរត។
  arn-NT: Upewtuleaymün, tukulpayaymün ta küla tripantu mew, antü ka pun, femkünuwlan
    tamün ngülamuwafiel ngümankechi kütu kake kiñeke ta eymün.
  zas-NT: Zeel gol guzujsin, gol gojp cudad, gol basaaladx, loj choon ijz ad bacwëëzt
    gunenëꞌn lëjt xt ronan banen lëjt consejw.
  ken-NT: Sɔt yɛ ka mpok nɛ bǎkɛ́ ghɔkɔntɨk bɛ nchí ghati nyaka bhe mɛnyɨŋ nɛ babhɛsɛ
    amɨ́k, njɛp nɔkɔ be batú bɛ̌ti nɛ ngósí ndǔ mamiɛ́ árát.
