  yao-yao: Nguimanyilila uchenene kuti pingutyoka masogo gakalipa chiganjimuchile
    ni ngagakola chanasa kwa mpingo wo.
  tgp-tgp: Na levosahia, vara a malue isamim, tamlohi sasati sohena viriu jala la
    pa mai isamim, la pa komo na vao kalesia, ale la sopo er̃i r̃omr̃omira.
  auc-NT: Edæ botö do ëñëmopa. Babæidi gäwæ̈ï ecate ade cæ̈näni amïnipa. Edæ botö
    ëmö cæte gobo ate waodäni incæ babæidi cædäni mïni abaï adobaï wënæ wënæ cædinque
    mïni pönencabo ïñömïnite ata cæpodämaï incædänimpa. Tömënäni babæ wapiticæ̈ änäni
    ëñëninque mïni cabo incæ pancadäniya ëñënämaï badinque wadæ godäni wæcæmïnimpa.
  kbc-NT: Jowooɡ̶odi nigidiaaɡ̶idi nige ɡ̶adalatitiwaji, niɡ̶ina oko ane liciagi diwilecoɡ̶oni
    ane diojo icota monota ɡ̶adiwigotigitiwaji. Odaa aɡ̶etiɡ̶adiwikodeni anakaamitiwaji
    micataɡ̶a niɡ̶ina lapo waxacocoli.
  bmh-bmh: Iz abiu, aiu ses iz ag utarai wanemin, dudu ipal go bau zag egonou pet
    agen zoimai, duailel oiagab petak emen eg maramam.
  ctu-BL: Come cujil che' majlemonix mi caj i yochelob ti la' tojlel jontol bʌ bʌte'el
    ts'i'. Ma'anic mi caj i p'untan tiñʌme'.
  meq-meq: Hərwi, na sər ha, na ye gwa na, ndo hay ta deyeweye a walaŋ kurom. Nəteye
    ta ndzəkit bo na, andza kəra i pesl hay, ta gəriye ha ndo məpe mədzal gər hay
    ka Yesu bay.
  noa-H: '¿K''an jãgwia mua pãrag mag chirʌ́? Mua mag chirʌmʌn mʌgaugui hajim: Mʌ
    hẽudee hamachdëupai hamach higwia chi machnaan haajem k''ʌʌn pãar hee bëeju. Mak''ʌʌnaun
    tigrieu hich haig nemchaain t''ʌ̃r haaujemjö sĩi chad k''abam hiekta chadam hiekjö
    pãrag jaaubaicheewai pãar himeraa k''ũgur hauwi warag pãar hee nem hãrchëjugui
    hajim.'
  alp-NT: Au rekwa be kena au keu pende, tamata neune esi luake lomei umauke imi leke
    imi hleke hlaleke loko Yesuse. Kai lalesi noa imi moneka le esi lupe binatane
    serigala rebe ebunu dombare.
  san-VEL: yato mayaa gamane k.rtaeva durjayaa v.rkaa yu.smaaka.m madhya.m pravi"sya
    vraja.m prati nirdayataam aacari.syanti,
  kbq-kbq: Nagrama tamatre'na vanugeno'a amefiga, nagra antahi'noankino, mago'a afi'
    kra esaniazamo lama afu kevua zamazeri savri hugahie.
  kbh-kbh: Ats̈e së́ntsetats̈ëmbo, ats̈e chaitsoñe orna, banga mochanjabo y chënga
    mochántsemna mo corente ts̈átjaye tjañe ques̈ëngcá, Jesucrístbeñe os̈buáchiyënga
    chábeñe os̈buáchiyana chamotsajbanama chënga jamama.
  ron-LSB: Căci știu că, după plecarea mea, vor intra în mijlocul vostru lupi vicioși,
    care nu vor cruța turma.
  pon-pon: Pwe i ajaer, me murin ai jamalar kidi komad akai pan pwara don komail,
    me jota pan kajampwaleki pwin o.
  nhe-BL: Na nijmati quema nimechcajtehuas, hualase tlacame tlen itztose queja tepechichime
    tlen tecuaj. Quinequise inmechcajcayahuase pampa quinequise xijcajtehuaca Jesús.
  sps-sps: Nyo nat you, vou nyo naus osing maromi, an fo tsoiny fifaatsuts gamgam
    te naa me fapoopoan namami ri te ras vavakas mami.
  wnc-wnc: “Ge nata gin dapmake kuwawa aminu kunduta ginde banakan katang kopning.
    Kaap zongga kaap zong notna isinggawan isinggawan undang kupik. Ina unzakan. Aminu
    waakwau apuke danindatdauwawa ginda apimaning ngangge natagwauke daninggat.
  bus-bus: Má dↄ̃ kɛ̀ ma tana gbɛra lɛwan pãsĩ kɛ̀ aↄ̃ↄ sãanↄ wɛ̃nda vĩroonↄ é si
    a tɛ́.
  gub-BL: Amo ma'e uzeapo ma'e ràm akwaw ihe no. Xe wi heho re nehe, awa uzeruzar
    'ym ma'e ur putar pepyr a'e wà nehe. Zawaruhu oho àràpuhàràn wapyr a'e, wazuka
    pà a'e. Nezewegatete a'e awa ur ma'e ràm a'e wà nehe no, ur putar xe pemupytu'u
    kar pà pezeruzar ire a'e wà nehe no.
  imo-imo: Nani eno tiye kolopo na pumbo wali iye mare owa takera melema enonga kongi
    sipsip kanoma toko bembo tingei ongemunga lipo mantiro.
  boj-boj: E qalie, e niŋgi uratŋgitqa gisaŋ anjam maro tamo qudei naŋgi nuŋgo ambleq
    aisib Qotei aqa tamo uŋgasari naŋgi ugeugeinjroqnqab. Bauŋ juwaŋ na kaja naŋgi
    ugeugeinjreqnub dego kere.
  eng-DRA: I know that, after my departure, ravening wolves will enter in among you,
    not sparing the flock.
  knf-knf: Dme kë woli dyaa bañaaŋ banjooţuŋ ji ŋwuţ baluŋ kabi pdo batani buţaan.
  san-KHM: យតោ មយា គមនេ ក្ឫតឯវ ទុជ៌យា វ្ឫកា យុឞ្មាកំ មធ្យំ ប្រវិឝ្យ វ្រជំ ប្រតិ និទ៌យតាម៑
    អាចរិឞ្យន្តិ,
  arn-NT: Iñche kimnien feychi amutuli küpankepiay kakelu wesañmangechi trapial reke
    felelu, ayüay tañi apümkayafiel ta feyentuleyechi trokiñche.
  zas-NT: Naj ragbee guial chi yazaan guiꞌt ree ben ren ziꞌc gajczi rtieꞌch cuyojt
    xiil ree, zian na̱j xixgab reeman güünnë reeman bén rliladx ree Jesucrist.
  ken-NT: Ndɨ́ŋɨ́ bɛ́ mpok ndɔ́ bhe, chɔŋ nkwɔ ɛ́nchwe nɛntɨ ɛnɛka, nɛ ɛ́pú rɔ bhe.
