  cak-WNT: Ruma can wetaman chi can xu (xe wi) tek ma xquipe ta chic riyin, can yac'ari'
    xque'oka c'a winek chicojol ri achi'el quepe utif (coyotes). Ruma ri ye utif (coyotes),
    can xu (xe) wi ye'oc chiquicojol ri carne'l, yequitij y yequiq'uis. Can ye queri'
    chuka' ri winek ri', xque'oc chiquicojol ri kach'alal, y xtiquiben c'a chique
    chi man chic xtiquicukuba' ta quic'u'x riq'ui ri Ajaf Jesús.
  ebk-ebk: Ammok ay as nan mak-akak, ongorchantu nan omali kan chakayu ay uy mun-isuru
    as achi ustu. Chicha at maepachongcha as nan nunkaatap ay asu ay mangpatuy as
    karnero, ya maid poros sug-angcha as nan chiyuycha karnero ay chicha nan chiyuycha
    omaafurot.
  spa-PDDPT: Yo sé que después de mi partida se levantarán entre ustedes lobos feroces
    que no perdonan al rebaño.
  ruf-ruf: Nomanya nene hanikuka, wambwa wakali wa kumuhulo watsowatsilani na ng'awatsowonelani
    libatsi bae.
  gun-gun: Xee aikuaa rã aa ma rire penembyte oiko 'rã guary kuery nhomondoropaarã,
    vexa'i kuery omboaxya rupi e'ỹ.
  agu-BL: Or bin quilu', chiq'uicy'lej quibu', na ja wi't el intxum tetz, yil na'j
    wetz, chocopon pok' xo'j ẍchixo'lu' tane'n. Iẍkaj nink chixob tan chipo'tze'n
    yi e' cmon.
  isn-isn: Ningile kina ze yakilaa kuhega kitalane, mbugi ni ntaki yukingila mitalanyu,
    hangi ihite kuliaisiilya idale.
  eng-PEV: I know that after I go away from here, other people will come to you, and
    they will teach you lies. They will try to trick all of God’s people. They will
    be like cheeky dingoes that kill sheep. Even in your own group of Christians,
    some men will get up and say things to trick other Christians. They will change
    the true story and tell it wrong, so they can get people to follow them.
  ilo-ULB: Ammok a kalpasan iti ipapanawko, sirrekennakayto dagiti adu a narungsot
    a lobo, ket saandanto a mamingga agingga a saanda a madangran ti arban.
  pir-NT: '@see-verse:ACT.020.028'
  anv-NT: Njɔge mbɔ nendé nkaá nnó ntigé nyɛ meso, ukwala utanege nyɛ dafyɛ uchwɔ́
    báne ɛnyú ne uchwɔge ulyágé fɔ́ magɔŋme yina.
  sab-NT: Cha mi chege dare baske cha be joge siere, gire uñale chage trate kwian
    me no be chie be takalin kwian Chubenu dbe jon na giti ta blite nganake, ama be
    age me no kwian Chubenu ole salengwli gude ngaske kle age me no bda soli ole kare.
  tmd-tmd: Nɨ nugula, nɨ dumön, wöñö höpebö bla hön, hön sipsip ñɨŋ uröi piaku bli
    öbɨx nɨmöña.
  acr-NNT: Wetaꞌam kꞌut echiriꞌ riꞌin in bꞌenaq chik, kebꞌok lo chixoꞌlibꞌal alaq
    jujun chik pachaꞌ e utiw xew kakaj kakisach kiwach taq ri bꞌexex.
  kpg-kpg: Au e iloo bolo i muli dogu hagatanga, nia paana lodo geinga ga lloomoi
    gi godou lodo, ga hagalee dumaalia gi di hagabuulinga siibi gi humalia nadau mouli.
  taj-taj: तिग्‍दा भिसम ङा निमाहेन्‍से एनीगदेला गुङरी लोङ्‌बा खबा फार्बागदे ह्रङ्‌बान
    लुसीला ताम लोप्‍बा म्‍हिगदे खला, थेसे म्‍हिगदेदा बाँकी आथान भिबा ताम ङादा था मुला।
  avt-avt: Hi hertei hi anaiwɨri epei au, maain mɨt nanɨnen nɨmɨn ke yi mɨt nanriwaank
    han ki nanriuwe menmen enum hɨr nanɨtpiyem. Mɨt in hɨr nanre nepere enum men nɨmɨn
    ke sak namɨp newaankem, hɨr nanɨnen nanriwaank.
  cbk-cbk: Sabe man yo si nuay mas yo aqui, ay vene mucho persona quien ay predica
    maga enseñanza falso para el maga creyente ay perde el di ila fe.
  uig-ARA: چۈنكى ماڭا ئايانكى، مەن كەتكەندىن كېيىن، چىلبۆرىلەر ئاراڭلارغا كىرىپ، پادىنى
    ھېچ ئايىمايدۇ،
  tuf-tuf: Cuatán aját ítitan, as bi yiror sucuar téw̃quinan ba quin behcáyqueyra.
    Behquír Jesús chiwa cayar yajcáyqueyra.
  abx-abx: Akatu'anan ako nga si pataliwan-ko, aniya' mga tihuwang si ka'am nga akapa'amban
    si pagtu'u-na si mga nagpangataman-bi pariho si pagpirwisyu-na si mga ma'isog
    hayop makatig'ob si mga karniro.
  mco-NT: 'Chi Pablo yjacmɨnañ: ―Nejhuɨɨybɨch co ya ndzóonɨbɨch miinɨp huingbɨ jäy
    huɨdi yajhuinma''ñydɨgoyam mɨbɨjcpɨdɨjc, jadu''n nej ahua''n ɨyujc huɨdi cöbixy
    tzüdzɨp.'
  bsp-bsp: Iŋcərɛ a k’indekɔt-ɛ, afum alɛc ŋandetɔrəs kəloŋkanɛ konu pəmɔ calma cəwɛy-wɛy
    ncɛ cəmbɛrɛ cəntɔdesak yɔcɔl mɔ.
  kqf-kqf: Bi e sibe te laḡannemo yà ḡosemina ba tauwailovelove kaikaiyovudi sa tava
    lisimimo bi lava waisumeḡidi sa kagebogebodi, maibena daḡasi gwegwena ya saḡa
    sipu nopodimo bi ya kaka gebogebodina mainana.
  cpb-NT: Niyotzi naaka arika niyaatai, ripokapaake itsipapaini, roshiyapaakyaari
    koweenkari owantaneri, inkowapaake rithonkeri kemisantzinkaripaini.
  aon-aon: Eik yadukemesh. Ta eik inakuk aria henek rohwumesh iri armam ta hunaki
    um ipak aria hunek rohwum Iruhin ananish arpesh kabi wanarig nubag um.
  hus-NT-2005: Nanáꞌ u choꞌób alwaꞌ, ke tam kin kʼaléch, neꞌech ka tsích kʼeꞌettsik
    xi neꞌech kin leꞌnaꞌ kin ojtsi tin chalab an belomtsik. Jechéꞌtsik, in junwal
    jelti an padhumtsik xin kʼapal an borrego.
  mig-NT: Chi̱ jiní‑ri̱ ja̱ nú ná kí'i̱n‑ri̱, te kɨ̱vɨ koyo yi'ɨ̱ kɨtɨ xáa̱n má'ñú‑ró
    te ma̱ kúndá'ú ini̱‑tɨ̱ tɨ́ku'ni̱.
  bps-bps: Na di ktagakgu gamu ani, gadègu nun dad to kel salngad ale i dad too labè
    lmanaf gal kmaan to, du mngabal ale kfagu falmo i dad to faglut di ku Dyisas.
  mbs-mbs: Netegahan ko te doen kwani otaw domateng dini kenyo amon meg-akal dan kenyo,
    aw kebàtan dan se pegsalig niyo diyà te Timanem.
  cme-NT: Mi suyaa miɛ da mi bir mi huoŋgu‑i, nelbabalaamba ka jo ji suur na hɔlma-na
    a guɔla-nɛi. Ba sa ce hujarre ŋaa maamunaamba.
  sus-sus: N na kolon, n na siga, mixi ɲaaxie fama nɛ sode wo tagi, alɔ wula baree
    soma gɔɔrɛ ya ma ki naxɛ.
  pon-2006: I ese me mwurin ei pahn mwesel kidien wel kan pahn kohdo nanpwungamwail
    oh re sohte pahn mweidohng pelin sihpwo en pitila.
  dad-dad: Aya keleĩ, aya atorneĩ mog, gaũ kuĩ sane ã atun disi, sipsip daũ difeidlauf.
  zab-NT: Nare nánna chi azáa zeed stuby de ni gueed, zecpacza ni rtɨɨch de begu de
    llíily, ziy xgabdeb gunnédeb de xpɨny Crist.
  jae-jae: Aê kajala gebe aê embe jawi amac siŋ jana ma kêam sec oc dêndêŋ amac mêŋsêlênsôŋ
    gôlôac ŋawaô.
  ksd-ksd: Iau nunure, ba iau vana kan avat, a umana kaina leing na pap diat a ruk
    tadav avat, ma diat a vabilak ra kikil na Sip;
  msm-NT: Namaanan ku no ko malius ad, meyduon mgo gayuon no ogpang-anad no ogtidow
    iyu. Ogkaangod sikandan to mgo mananap no wada kayuuy no ogpamood to mgo buhi
    su ogdooton dan to pagtuu to sikan mgo sakup now.
  myk-myk: Nɛyɛ pyaa ya li cɛ jo nɛ nigarixhɔgɔ na yacoyo na ba jé yee niŋɛ ni, na
    do dubyaa pu na.
  sbe-sbe: Kabina ya katakalili meta yau ya laugabaeigomiu ta mulina ne unai kabo
    taulauhekatalupolupo doha kedewa kaikaikalasidiyao se laoma luwamiuyena, na Yaubada
    yona mamoe yawoina kabo se hetatagwaligwalidi.
  mcr-mcr: Nyi näqŋqeqä. Nyi eväma äumqäŋgaŋi, hiveqä hiqiyqä iqua, hiyaqä awä iqi
    äpäpu, sipsipqä iquauŋi qui imäkqäpnuwiqä.
  cux-NT: '''Úú ní deenú chi cuayiivi taachí ''āā ntɛ́ɛ́ canduuchí ní ndaa ''iiⁿ''yāⁿ
    tan''dúúcā lobos nguaaⁿ ndís''tiī ní diíⁿ yā chi nguɛ́ɛ́ diiⁿ n''daāca nī ndúúcū
    tanducuéⁿ''ē ''iiⁿ''yāⁿ.'
  tur-YTC: Benim ayrılışımdan sonra, sürüyü esirgemeyen yırtıcı kurtların aranıza
    gireceğini biliyorum.
  san-ITR: yato mayA gamane kR^itaeva durjayA vR^ikA yuShmAkaM madhyaM pravishya vrajaM
    prati nirdayatAm AchariShyanti,
  bel-N: Бо я ведаю, што пасьля адыходу майго прыйдуць да вас ваўкі лютыя, якія ня
    будуць шкадаваць статак,
  sch-sch: Ku nûk le chu melang ichi om ngei nin lâia hong lût an ta, belripâl
    hôih noni ngei ti ki riet.
  mic-MIQNT: Geitu ta'n tujiw 'nqaluloq, mimajuinu'g peita'taq ta'n ewnas gnu'tmugsitoqs'p.
    Elt gilew te'sioq 'gtlams'tmultoqs'p. Ma pua'lugsiwoq aq gisa'lugsitoqs'p se'sita'new
    pa wijei aq paqtesmug ne'pa'titaq alt jijgluewji'jg aq igtigig se's'tesgua'titaq.
  huu-NT: Naimacɨdɨ toɨca llaudaɨaɨ isoidɨmacɨ. Nia abɨna raise uiñoñedɨmacɨ. Cue
    jailla meinoconi, taɨno lloraɨnɨdɨ, janallari isoi, omoɨmo biite. Naimacɨ nana
    omoɨ sedaca comɨnɨna ramo faɨte, danomo abɨdo naimacɨ jaillena, jɨconɨaɨ llaudaɨaɨ
    gaɨtaja isoi.
  jiv-NT: Kame wi wématai, chíkich táartatui. Núnaka nékajai. Tura niisha, Yus-shuaran
    amukartajtsa wakeriartatui, uunt ya̱wa̱sha murikiun amuinia áintsaṉ.
  otm-NT: Pɛ nu'bʉ dá mbagä, dí pącä m'bɛjua ba ɛ̨'i 'da tengu yʉ zate, nde da za'ʉ
    yʉ dɛ'yo, din jabʉ da 'yøt'ahʉ gue di ʉn'na ni mbʉihʉ gyʉ 'yɛ̨c'yɛihʉ.
  dah-dah: Dubul direŋ tihim harhoknerbe kulu duwi beleŋ sipsip yiseŋ haŋyen gwahade
    goyen po al kura waŋbe dufaytiŋ buluŋ yirnayiŋ yeŋ nurde hime.
  tnk-tnk: Iakuvəukurən raka mə nəpɨn takaraka ia kɨmiaha, nərmama me nepwɨn həmwhen
    ia kuri əprmɨn me tuhəuvehe ia rerɨmiaha, mhərɨpwi kɨmiaha nərmama me səvəi Iesu,
    rəmwhen mə kɨmiaha sipsip me.
  kpr-kpr: 'Na eminge resena ainda beká mo eviri: nanda amboda, gegenembo mendeni
    foama Iesu da dorevare ava dederuse, ijuga sembae ava tumondaovo dae sarera. Gegenembo
    amo nenda jokáda aimi eredo, gungubo sarera. Gungubo sarera ainda beká mo: natofo
    nange Iesu da geka dodo, totofo nemoá tumondedo nenda amboda amboda aoro dae sedo,
    gungubo sarera.'
  san-IAS: yato mayā gamane kṛtaeva durjayā vṛkā yuṣmākaṁ madhyaṁ praviśya vrajaṁ
    prati nirdayatām ācariṣyanti,
  nho-nho: “Nau e iloa maa i taku saaita ku oti te hano raa, e mee naa tisa hakalellesi
    ma ki hakassura atu no seua naa tama te lotu, e mee pee ko i-naa oo iho naa manu vao
    e kaittama raa no seua naa sipsip.
  gym-NT: ñobtä ñan angwane ti näinta, abti lobo romon tä kite obeja kämike kwetadre
    jae, ye kwrere jire ni jatadi bätäkä ngwarbe nitre tödekaka Jesubti rüere juankäre
    ngwarbe.
  azg-NT: Ndö vaa tsꞌian na maꞌua ja ndëëhoꞌ, ee ntyji ya vi na jndë jntꞌui ja, ntsaqueꞌ
    nnꞌan quiiꞌ ntꞌanhoꞌ na nnanꞌndaaꞌhan nꞌonhoꞌ ntyja na conanꞌjonhoꞌ yo Cristo.
    Na ntꞌa nanꞌñeen na nndaꞌ, ntsijonhanꞌ chaꞌvijon xjen na cotsque lobo quiiꞌ ntꞌan
    quinman na conanꞌcüje choꞌñeen joo oꞌ.
  bhd-bhd: अवं ज़ानताईं कि मेरे गानेरां बाद झूठे उस्ताद मारने बालां गिदां केरे ज़ेरे
    तुसन मां एज्जेले, ते ज़ेन्च़रे तैना भैड्डन मारतन तेन्च़रे तैना झूठे उस्ताद तुसन
    नुकसान पुज़ाले।
  too-NT: Quit icca'tzī que a'xni'ca' na'ica'n de huā'tzā', nacātalaclhpu'na'tanūyāni'
    chi'xcuhuī'n. Xlaca'n hua'chi misinī'n lej lījicua'nī't a'ntū tamāsputū huan ovejas.
    Nīn macsti'na'j natalakalhu'man ixlakska'tā'n Dios.
  ind-AYT: Aku tahu bahwa setelah keberangkatanku, serigala-serigala buas akan datang
    di antara kamu, tidak menyayangkan kawanan itu.
  cjo-NT: 'Iinja, niyaataneerika, ipokashitemi amatawitemini: noshiyakaawentakiri
    katsimatatsiri. Eero ipeyakotzimi, ikowaki rowashironkaemi. Niyotakiro iroka.'
  nsn-nsn: Inggo u ate, i muduhia tar binaka ru hiliu baka pe inggo, o gisiameher
    tamata ra turung la sirame tasir lo roke tar marang uedanga tar mamantouo tasir
    sipsip.
  san-DEV: यतो मया गमने कृतएव दुर्जया वृका युष्माकं मध्यं प्रविश्य व्रजं प्रति निर्दयताम्
    आचरिष्यन्ति,
  tna-NT: Bahue ema, ema aimue su, pia deja madhada cuana epueta jei eputani cuana
    ebasea puji. Tuneda da animalo d'aida nime. Cuaja iba d'aida ja huisha manuameja
    yatani nime, daja jei eputani cuana sa janimetucheati cuana madhada aja yatayu
    huecuana.
  lid-lid: Ya aha katondrok iri kamwenen, tasah hamon kameh jo ruwani aha, idah kameh
    lau solo-an ndra-in ame bolo aha ta tobolowe budon hawe manyah taha. Ya kandriyen
    tiri kameh i buku iri mwi badu lokei ame atikah iri nadu sipsip.
  wim-wim: Ngay inan kan meeꞌmiya, ngay kan-ngulan iiyāng-a, than pam wayanang anangan
    wampayn niiyant. Thananiya keꞌ minh kulliy yimanangan wampayn niiyant yipam mulathayn
    niiyangan. Thanan yipam wayathayn pam wanch God.antam anangana wik nungantaman
    keꞌ yipam ngeeyayn.
  zga-M: Nilumanyile ukhuta wuninekhegile une, imbwa in'gali nchikhwincha khulyumwe,
    nukhunagania ikhikundi.
  yom-yom: Nzebi kuama ti minu kuenda, memvu ma tsisi mela kota va khatitsikꞌeno,
    malendi mona ko nkangu kiadi.
  san-SIN: යතෝ මයා ගමනේ කෘතඒව දුර්ජයා වෘකා යුෂ්මාකං මධ්‍යං ප්‍රවිශ්‍ය ව්‍රජං ප්‍රති
    නිර්දයතාම් ආචරිෂ්‍යන්ති,
  yut-yut: Nak nandɨsat. Depmaŋ kɨŋapbo joŋ pɨŋan yokwisi da jikon abɨŋek sipsip kabɨ
    paŋupbal akdaŋ.
  grc-BYZ: ἐγὼ γὰρ οἶδα τοῦτο, ὅτι εἰσελεύσονται μετὰ τὴν ἄφιξίν μου λύκοι βαρεῖς
    εἰς ὑμᾶς μὴ φειδόμενοι τοῦ ποιμνίου·
  cpc-NT: Niyotzi naaka aririka niyaatai ari impokapaaki pashiniiti, inkimitapaatyaari
    katsimari piratsi, inkowapaaki japirotiri kimisantzinkariiti.
  nhg-NT: Necmate que cuöc ayecmo oncö neca, huölösque tlöca petzoteque nemotzölö,
    quiename coyume tli quencuasemana calnielojte.
  nya-nya: Ndikudziwa kuti ndikachoka ine, padzafika mimbulu yolusa pakati panu imene
    sidzalekerera gulu lankhosalo.
  ngu-NT: Nicmatzticaj, tej, ica ijcuac nejhua yoniaj, huajlasquej xcuajcualtin tlacamej
    yejhuan quinequisquej quinchajchayahuasquej on tlaneltocaquej yejhuan iyaxcahuan
    Dios ijcon quen on yolquej lobos quinchajchayahuaj on borreguitos.
  kup-kup: Met tokat tapanezavoz ne hodad hez. Met ne soman had bedehol bolohol menamahan
    rapat samahavoz zut aban horï nari emat ñetï moregao añat bahorï etohopan.
  jid-jid: Mi toh ndi, mita hi kpamu, meme yawhu bari ni mi mbi ba ye nda na kpa ntma
    ba chuwo na.
  wmw-wmw: Nukwijiwa kuwa nikilawa‑pa, wakwingira wanu kusakula kudangula jamati‑yi.
    Ewo wakuja kulanda miwinzi yakutonya vyaiwaduru makondoo.
  gmv-GGM: Ta bidape guye Xoossa dorssatas michchetontta iita asati inte garss gellanayssa
    ta errayis.
  ssg-ssg: Nga tioi hawane ka muhin ti na nga saliliwa amuto, teka woinakon hanaui
    kakai Haeu laha tahia hanima kapimuto masin sinen tenen tumun kalimen. Laha haeliel
    halialui teka seilon ti Haeu lehe lato kum usi kakain salan tetan.
  zpo-NT: Noka ne na gorna lee na nya, zyiid stub naz xaa kwenta tub ma nakap, xaa
    nzhekla luux re xaa Jesús.
  poy-poy: Nuvimana handa pambuka kala neni wamaminyi wakalipa hawawingilirani, na
    hapeni waweri na lusungu kwa shipinga ashi.
  qwh-NT: Noqa musyämi eucushqächo imeca mallaqashqa atoq üshacunata micoq cuenta,
    mana alli yachatiscoqcuna Teyta Jesusman creyicoqcunata ushacätsita munar shayämunanpaq
    caqta.
  gaw-gaw: Amu da genab tutuḵu dooṯem, da ag uuaṯen gop̱i, dimp̱a ham bup̱uak ip̱uniṯak
    danab, ag qai nau bia, geha ag oolagp̱a bena, hep̱eg nauhḵulagnu heḵulag.
  nca-nca: No iŋoteno, yoroto toŋewano qunoko, isa saŋgirí qundo ye keweroyemo mahero
    unipare rambaruru yerewaŋgo.
  zpz-NTPP: Ya̱ rad lagya̱ nu despuees ornu ru̱u̱ lat der, cyid mbecy a̱ꞌ nap. Gyicy
    yu nu laa yaa de mbecy ni Crisht de coz rishli. Na dey gal na lob dañ nu nit lo
    ma shily.
  mkj-mkj: Ngoahi kidal pwa mwerin oai en injang kamwai, wolf‑ok pirin indoa nehn
    pwungamwai, irai jehpirin mweidoahng pwihn in jihpw en pisla.
  zac-NT: Nanë́a tsana guziahia, guëdchini mësë falsë nagunë dañi ra nacanaldë shnezë
    Dios. Ziquë ma dushë nardchini llgurrali lliꞌli, rtëꞌtsë ma ra lliꞌli. Zni guëdchini
    ra mësë falsë ladi të.
