  bqc-SIM: Má dↄ̃ kɛ́ ma taa gbɛa àwalɛwan pãsĩↄ siágu, mɛ́ aa sãↄ wɛ̃na vĩo.
  tcz-CHONGTHU: Ajeh chu kadalhah tengu le nangho lah a kona ngeihang tobang thuhillhem
