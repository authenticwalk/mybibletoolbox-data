  san-ASM: যতো মযা গমনে কৃতএৱ দুৰ্জযা ৱৃকা যুষ্মাকং মধ্যং প্ৰৱিশ্য ৱ্ৰজং প্ৰতি নিৰ্দযতাম্
    আচৰিষ্যন্তি,
  tod-tod: Gè kwɛɛni ga siɛgi zu gè liizu la, zuluɓu vilɛiti ta lɔ wo zaama, ti
