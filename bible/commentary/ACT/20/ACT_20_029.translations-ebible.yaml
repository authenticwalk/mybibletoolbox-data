  gof-ENT: ታኒ ቢዳፔ ጉዬ፥ ዉዲያስ ቃቶና ኢታ ሱሜቲ ሂንቴ ጊዶ ጌላናይሳ ታ ኤራይስ።
  aau-aau: Ha nonkway, ha ley ankin, nwoh piap-araw aw-yapey-ar homkwe hmo ompok-aw
