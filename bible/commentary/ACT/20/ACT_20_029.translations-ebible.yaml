  mdy-ETH: ታኣኒ ዓኣዼስካፓ ቆልሞም ሚጪንቱዋያ፥ ያኣዮጉዴ ዓሲ ዒንሢ ባኣኮ ጌላንዳሢ ታ ዔራኔ።
