verse: ACT.020.029
translations:
  kpx-kpx: Isito di hilokage dana la halevei tisege vavoloe ataeabuna loholiege loboe
    hoto loui la uvu isi aiogevei.
  okv-H: Eto nei kogona amo na pahurono isoro o na puvuto undurari o kambasuja,
  tbo-tbo: Matababana a hanapugeya naka gamogamo woyahiyahihi mei kedewa, sipi hai
    gawiya apo muliugei hina nei u hayami. Ma apeega iyai hina luemuli.
  mal-C: ഞാൻ പോയശേഷം ആട്ടിൻപറ്റത്തെ നശിപ്പിക്കാൻ മടിയില്ലാത്ത ക്രൂരരായ ചെന്നായ്ക്കൾ
    നിങ്ങളുടെ ഇടയിൽ കടന്നുകൂടുമെന്ന് എനിക്കറിയാം.
  grc-SR: Ἐγὼ ⸋γὰρ⸌ οἶδα ⸋2τοῦτο,⸌ ὅτι εἰσελεύσονται μετὰ τὴν ἄφιξίν μου λύκοι βαρεῖς
    εἰς ὑμᾶς, μὴ φειδόμενοι τοῦ ποιμνίου·
  bgc-bgc: मन्नै बेरा सै के मेरै जाणकै बाद पाड़ण आळे भेड़िये थारे म्ह आवैगें जो टोळ
    नै कोनी छोड्डैगें।
  khz-khz: Au ripaku, au pana laka muliku ai uraura kwaevara rakavara gomi nuganugami
    ai pia laka-toga, ne mamoe lavetana pia vega-rakavaa.
  deu-TKW: Ich weiß, daß nach meinem Hingang reißende Wölfe zu euch kommen werden,
    welche die Herde nicht verschonen.
  zsr-NT: Chnözdaꞌ, töd uzáꞌa ga zoaliꞌ, laꞌyáz ga zoaliꞌ nup lëꞌni lusnít bunách
    queëꞌ Cristo, lunëꞌ ca tunbaꞌ böꞌcuꞌ zugaꞌ sniaꞌ, tuꞌsnitbaꞌ yuguꞌ böꞌcuꞌ zxilaꞌ.
  lin-lin: Nayebi malamu ete, sima na ngai kokende, bambwa ya zamba ekokota kati na
    bino mpe ekoyokela etonga mawa te.
  hns-NT: Ham djaaniela kie djab ham hia se tjal djaab, tab kharaab aadmie log toelogke
    samaadj me bhiettar aaiga iesaai ke bieswaas biegaare khaatien.
  noa-E: '¿Khan jãgwia mua pãrag mag chirʉ́? Mua mag chirʉmʉn mʉgaugui ajim: Mʉ ẽudee
    amachdëupai amach igwia chi machnaan aajem khʉʉn pãar ee bëeju. Makhʉʉnaun tigrieu
    ich aig nemchaain thʉ̈r aaujemjö sĩi chad khabam iekta chadam iekjö pãrag jaaubaicheewai
    pãar imeraa khũgur auwi warag pãar ee nem ãrchëjugui ajim.'
  eng-EMTV: For I know this, that savage wolves will come in after my departure, not
    sparing the flock.
  mib-NT: Chi jeē quihín na te jíní na jéē quijicoo tēe cástáhú quɨ́vɨcoo mēhñu ní,
    te nducú de snáā de jnūhun ni cajetáhú ñáyuu cácandíje, te xeēn sáha jnūhun stáhú
    de nájnūhun xeēn sáha yɨhɨ̄ jeē cájehni tɨ̄ lanchi.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽ पक्‍थानिङ्‌ङाङ्‌ग किप्‍मा के़घुःबा पराबाहाॽ मे़दाआङ्
    मे़ल्‍लुक् लुप्‍हाॽ मे़न्‍नन्‍छुन्‍सिन्‍बा कुइसिःक् खिनिॽ लुम्‍मोए इङ्‌ले़क्‍पा
    सिक्‍साम्‍बाहाॽ मे़लःन्‍नाङ् खिनिॽ के़मे़न्‍दाङ्‌घिन् के़लॽबा इङ्‌गाॽ निङ्‌वाॽ
    कत्तुङ्‌लो॥
  xnj-xnj: Nimanyili kuvya peniwukayi, mabwa gakali ga kudahi yati gavazangila changali
    lipyana msambi wenuwo.
  mmx-mmx: Aklen i do melemu at loxonaleng nia ana onon, limixin kakapmek dinaba rupot
    kantubu atnimi, dina lok ngan lubungman atat la dinaba lok kapmek lununu at lentaba
    atnimi.
  cbr-NT: '''Ën cana ''unanin, ''ëx cuancëbë ca uni raíri uti ''icën. Uxun ca axa
    ami sináncë unicama, Jesucristomi catamëti bana a ënun quixun paránti ''icën.
    ''Inúanëan bëtsi biquin carnero tsuácacësaribi oquin ca a unin axa ami sináncë
    unicama Jesús manunun quixun parántisa tanti ''icën.'
  tee-NT: Para astan acsni actaxtuyach icc'atsaich ni catalakminan ju lapanacni ju
    catajunan ni jantu k'ox ni lhilac'ap'inat'it ju Jesús. Ju yu'unch va tamakpitsiputunan
    ju uxijnan ju lhilac'ap'inat'it ju Jesús. Ju yu'unch va talaputun tachi ju tam
    maktili' ju na makpitsi ju borregojni acsni alakmin.
  eng-LSV: for I have known this, that there will enter in, after my departing, grievous
    wolves to you, not sparing the flock,
  cak-NT: Roma can weta'n chi cuando man xquipe ta chic, can xquiepe winak ri anche'l
    je utif. Roma ri utif, can xe ye'oc chiquicojol ri ovejas, yequitaj y yequiq'uis.
    Can quiri' xtiqui'en ri winak ri xquie'oc iwiq'uin.
  pah-NT: —Tamombe'u ti kiro aerẽva'ea pe me, ei ga. A'ereki ji akwaha penderekoag̃wama.
    Ji horame pe hugwi po ti hajiheve'g̃a nduri pepyteri pe nehẽ okote'varuhuve'g̃a,
    ei ga. A'ero po ti g̃a pe moandyandyi g̃wembi'ea pyvõ pe nderekote'varuhuavo nehẽ,
    ei Paulo'ga g̃a pe.
  sja-NT: Mɨa k'awa bɨ ne-animal k'achia beerã atu chepatak'a eperãarã peede, mãga
    pɨk'a mɨ nãik'aapa wãda t'ẽepai awaraarã chedait'ee Cristode ijãapataarã ijãa
    amaapide.
  xed-xed: 'Tahula laghwa ɗa ná, nda sna yu kazlay: Dzaʼa sliʼadamsliʼa mnduha ta
    sidi manda mandundiha da taba ghuni, haɗ həŋ dzaʼa zlaŋtá tsa bra ya wu kəʼa.'
  mks-NT: Cáha̱n i̱ ña̱ yóho xi̱hi̱n ndo̱ jáchi̱ sa̱ cánda̱a̱ va̱ha ini i̱ ña̱ tá
    sa̱ ná quee ye̱he̱ cu̱hu̱n i̱ já quixi java ña̱yivi ta cacu ini na jándihi na
    sa̱há na̱ cúú cuéntá Jesús. Ta tá quia̱hva cája ndiva̱hyí jándihi rí sa̱há ndicachi
    quia̱hva já cacúni̱ na̱ jándihi na sa̱há na̱ cúú cuéntá Jesús.
  gfk-S: Iou nunure ter be menamurugu a sana turadi ing ira nudi tintalen i haruat
    ma ira ngangarwana pep raaia di na hanawat nalamin ta mu ma di na hagae kakarek
    ra matanabar na sipsip.
  bmu-bmu: Nöŋön anbiga miaŋgö andöŋe ambazip kanjamŋinambuk mi kiam kalŋi ewö eŋgö
    sutŋine asuhume. Yeŋön asuhuba lama kambu eŋgöra qahö möta piakŋi aka laŋ kaba
    eŋgöhöme, mi mötzal.
  dgz-dgz: Wapena anun, ne ae veae angepena ewap, apan upi okoi wasipen mini tauain.
    Enan bagu sisi mu ya anuin go Iesu dugup mega nagirewa gure oimop ewai amoin.
  eng-GNV: For I knowe this, that after my departing shall grieuous wolues enter in
    among you, not sparing the flocke.
  zaa-NT: Inte' nna yúá' qui'ni canchu chi lanúrua' té lani le nna íl·lani canu calatsi'
    íl·la'a cą le néda nna gudùl·la'a cą latsi' le tì'a runi ca lobo rutuxu yàní cą
    ra'a cą làti tsè'e ca carneru to' nna rul·lùỹa tè cą latsi' iyate.
  eng-WEBSTER: For I know this, that after my departure grievous wolves will enter
    in among you, not sparing the flock.
  guh-guh: Tajëvelia baja cajena yapëtaniji tacovëya penajetarubenaejavanexa saicayacuenia
    Dioso pejumelivaisivecua petsipaebivi. Bajarapamonae najetarubenaena jivi Dioso
    pejumecovënëtsijava pevereverecaeyaexanaenexa. Pacuenia nevëthë pianaepanaevi
    verene oveja, bajara jamatabëcueneitsane bajarapamonae pevereverecaeyaexanaenexa
    jivi Dioso pejumecovënëtsijavami.
  bon-bon: Cane umle gäne egä cäme otni ingwe gaabe ca, niiyaniya biname cina weeme
    bau me pa twaatnipesi, girigale drego pana teepi niiya pa jaawenemepesi poto biname
    bine weeme tomi cabu.
  nhw-BL: Na nijmati quema nimechcajtehuas, hualase tlacame catli itztose quen tepechichime
    catli tecuaj. Quinequise anmechcajcayahuase pampa quinequise xijcajtehuaca Jesús.
  mgw-mgw: Nitangite munomuno panga, mananibu'i nenga, bandu alau babalandana na mapu'mbe
    makali', baalu'a isa kunnyingilyanga wangali kibi'kya kiya kipi'nga si'no.
  swh-ONEN: Najua kwamba baada yangu kuondoka, mbwa mwitu wakali watakuja katikati
    yenu ambao hawatalihurumia kundi.
  wbi-wbi: Nikagula kuuti kuvuuka kulyune, ing'eve ing'ali sikwingila kulyumue, kange
    navangakisaghilaghe ikipugha.
  bba-bba: Nɑ yɛ̃ mɑ nɑ̀ n bɛɛ derin biru ɡɑbɑ koo du bɛɛn suunu sɔɔ nɡe mɛ dɛmɑkunu
    rɑ du yɑ̃ɑnun suunu sɔɔ, bɑ ǹ ko n wɔnwɔndu mɔ.
  eng-KJVCPB: For I know this, that after my departing shall grievous wolves enter
    in among you, not sparing the flock.
  kgk-NT: —Ãy aha-tama xe. Aha rire, ogwahẽ va'erã ijapu va'e ou-vy pende ha-py. Ogwahẽtaha
    aikwaa voi xe. Ogwahẽ va'erã pende rerova hagwã. Ou jagwarete ogweraha hagwã ovexa.
    Upéixa ete voi ijapu va'e ou va'erã pene pa'ũ-my, pende rerova hagwã Hesu rape-gwi
    ou va'erã.
  waj-waj: Vaa na rikiauvai. Fai mmararaa avaikaraiya puara sipisiipaiya nuuna kiaa
    aakiaivaki nnida iya gutuaani raubiriikiaaneema na ngii pikiee vinai vaidiiya
    ngii nuuna aakiaivaki nnida maisa mmooriiyauvaa ngii iikiaaravai.
  cpy-cpy: Tema niyotzi naaka aririka nomakoryaaki, aritaki ipokapaaki itsipa roshiya-paakyaari
    katsimari owantaniri ithonkiri ipireetari, tema ikowapaaki irika pokatsini ithonkiri
    kemijantzinkari.
  mpx-mpx: Ya atena no egon enaa abwe wanuka sosokal nihi nem nihi ulutuk gamwamiwa
    ge sipi nihi apapanak-agil.
  wbp-wbp: Ngajuju, milya-pinyi karna-nyarra, kajirna-nyarra nyampu-ngurlu yampinja-yani
    nyurrurla, ngulakuju Kirijini-wangu-patu kapulu-nyarra jinta-kari jinta-kari jangkardu
    yanirni warlkanji-kari warlkanji-kari jaru-kurlu ngulaju yimirr-yinjakungarnti.
    Kapulu-nyarra warrarda karla-karrinjarla murrumurru-mani ngulaju warnapari-piyarlu,
    kuja kajana warnaparirli jiyipi warrarda wajirli-pinjarla pinyi, ngula-piyarlu-yijala
    Kirijini-wangu-paturlu kapulu-nyarra warrarda karla-karrinjarla murrumurru-mani.
  luo-luo: Angʼeyo maber ni bangʼ ka asea, ondiegi mangemo biro monjou, kendo ok giniwe
    kweth Nyasaye ngangʼ.
  nhe-NT: Na nijmati quema nimechcajtehuas, hualase tlacame tlen itztose queja tepechichime
    tlen tecuaj. Quinequise inmechcajcayahuase pampa quinequise xijcajtehuaca Jesús.
  aii-aii: ”ܐܵܢܵܐ ܒܝܼܕܵܥܵܐ ܝܘܸܢ ܕܡ̣ܢ ܒܵܬܪ ܕܐܵܙܹܠ݇ܢ ܒܸܬ ܥܵܒ݂ܪܝܼ ܓܵܘܵܘܟ݂ܘܿܢ ܕܹܐܒܹ̈ܐ
    ܚܵܛܘܿܦܹ̈ܐ، ܘܠܹܐ ܥܵܒ݂ܕܝܼ ܪ̈ܲܚܡܹܐ ܥܲܠܔ ܡܲܪܥܝܼܬܵ‌ܐ.
  esk-NT: Naluŋitkiga aullaanikkuma iḷisautrit ittuat iqsiñaqtuatun amaqqutitun tikitkisił̣hat
    akunnapsitñun, aasii atniiḷutiŋ ukpiqtuanik.
  msb-msb: “Maaram ako na pagbaya ko may mga buwaon na paratukdo bagaʼn mga maisog
    na hayop na magasulod sa iyo kag dili ninda pagapalibrihon an mga nagatuod sa
    kalukuhan.
  cpa-NT: Guiang³jni hi² ji²lé² dsa² siáh² ja³tiogh³ hniah¹² na³ma²ca¹ŋáh¹ jní², dsa²
    mi³jmo¹ hi² dsa¹gá² dsǿa¹² dsa² quián¹² Jesús. Ue¹² dsǿa¹² dsa² héi² lah¹ue¹²
    dsǿa¹² dsøi²núng³ cugh¹² jah¹chih². Tsa¹hniu¹dsa liúg² jin³ hein².
  dso-dso: ମୁଇ ଜାନିଆଚି, ମୁଇ ଗାଲାପଚେ ତମର୍‌ ବିତ୍‌ରେ ଅପର୍‌ବଲ୍‌ ଗଦଡୁର୍‌କାମନ୍‌ ଆଇବାଇ ଆରି
    ମେଣ୍ଡାରାସିକେ ଚିନ୍‌ ଚତର୍‌ କରିସେ ଚାଡ୍‌ବାଇ ।
  meu-meu: Dibagu lau baina raka oho murinai uda sisiadia karakaradia be. bogaragimui
    ai do bae raka vareai, seri na bae hadikaia;
  yva-NT: Weramu wasyisyaube! Weye syo raen arono indati syo wasapaya ti syorotoa,
    umba vatano mamun ware ude usisa irati wasai. Wenanawamo maisyare makeo usivuiny
    unande wo domba maubaisye wemaisy.
  dgc-dgc: Eng humektaték éy tukoy ko a te metapang a aso a dumuklos dikam, a dalen
    de du tupa na Diyos.
  zpm-NT: ’¡Nsin goḻso! Sac rieṉle naa zeeṉe laa naa gbiche lo to, ib zrieequia grë
    zha ne guiaad guiaadquidie to, zguib zho zha gnitlo zho to zigne ruṉ grë coyot
    mëcwxiil.
  hix-NT: Onà wyaro oyehtxoho komo uhutwehe. Rototxhe, nomokyatxhe hampànà, anhà komo,
    awakanye. Anar me ahananàhyatxhe hampànà, nyamoro ha, kekonà. Àsok hana nay ha,
    kamara ymo, bayanyemà ymo. Kahneru yoskany me nay hamà, noro ymo ha. Àro wyaro
    rma rha, Txesusu mryenon komo yanàhnohtxahke natxhe hampànà, nyamoro ha, kekonà,
    Pawru.
  sim-sim: Angop a heyewa sir. Os jirin a halaha iwa wolo haimba handambanda ma li
    taha avak kala asa sipsipin li kavak nanda hom jirin kavak nakwa lir.
  npi-ULB: मलाई थाहा छ कि म यहाँबाट गएपछि, खतरनाक ब्वाँसाहरू तपाईंहरूका बिचमा प्रवेश
    गर्नेछन् र बगाललाई बाँकी राख्‍ने छैनन् ।
  cgc-cgc: Nlaman ko na daw kaalin aren, tama na mga manugtudlo miling naan ki kyo
    na ula kaluoy danen an na mangita ta paagi na kyo yan magtalikod ta inyo na pagtuo
    ki Jesus. Ta iling tan na buat danen ki kyo, danen an paryo mga mapintas na ayep
    na gapanekeb ta mga karniro.
  tim-tim: Nâ hin nâŋgân. Nâŋe hepunyekmâ arire âmâ haminân luâk bikenba pugaiya hain
    arekŋe yeŋgâlân togom luâk âmbâle yoŋâk bâleŋe akŋet dâm hâwât yekbai.
  yor-yor: Nítorí tí èmi mọ̀ pé, lẹ́yìn lílọ mi, ìkookò búburú yóò wọ àárín yín, yóò
    sì tú agbo ká.
  wos-wos: Wuni xékélaki. Wuni guniré yatakataka yiwut, haraki wasa maki du yae guna
    nyéndékmbu reta di guni Godna sipsip baliré haraki hurutandi. Wungi wuni xékélaki.
  emp-NTPO: Mʌ̃a cawa b̶ʌa mʌ̃ wãnacarea ẽberã cadjiruarãda usa cadrʌa quĩrãca bãrã
    tãẽna zed̶ida djabarã jũma ãrĩni carea.
  eng-F35: Because I know this, that after my departure savage wolves will come in
    among you, not sparing the flock.
  ind-ind: Saya tahu bahwa sesudah saya pergi, serigala-serigala yang jahat akan menyusup
    ke antara kalian, dan mereka akan berusaha membinasakan kawanan domba ini.
  pes-OPCB: می‌دانم وقتی بروم معلمین دروغین مانند گرگان درنده به جان شما خواهند افتاد
    و به گله رحم نخواهند کرد.
  mpt-mpt: Ne deibe unia naka maki teniba ibo baka bianiba inamin namin misiamo aleyemomabibo,
    makob eil sibsibi bib ele bliba til satili teniba yenanomabib inaniba naka elisa
    ibo inayemomabiobe.
  ssx-ssx: I̱ma꞉ mina꞉pa꞉lao polua꞉ natena꞉ ka̱꞉la̱꞉ta꞉ pu hala꞉ tikene kika titima꞉
    iki pa꞉ta꞉ a꞉paata꞉ do ma꞉na꞉ titina꞉ a꞉ta꞉ma꞉ ota꞉ na homilimikie lea꞉me.
  mkl-mkl: Ǹ mɑ̀ do ɑnyim ɑmɑnɛ ŋɑ ɑɑ nɑɑ si ɑnini nŋɛ bɛi iŋɑi sɑko í yɑ nɑɑ si ɑnɡudɑ̃
    ŋɑ, ɑ kɑɑ nɔ ɑ jɔ̀ ŋɛ.
  gaq-gaq: ନେଙ୍ଗ୍‍ ଉଁୱିଗ୍‌କ୍ନେ ଇଡ଼ିଙ୍ଗ୍‍ ଙ୍କୁଇଂ ଜେ ପେ ବିତ୍‍ରେ ଗାଚେ ଗିମିଃ ମାନ୍ଦାଇଂକେ
    ଆଚିନାଆବାନା ଆର୍‌ଏ ।
  gof-RNT: Taani bidaappe guye, wudiyas qadhettonna iita suudhumeti hintte giddo gelanayssa
    ta erays.
  unx-unx: ଆଇଙ୍ଗ୍‌ ସାରିତାନାଇଙ୍ଗ୍‌, ଆଇଙ୍ଗ୍‌ ସେନଃ ତାୟମ୍‌ତେ ଆପେ ଥାଲାତେ ହସଡ଼ ଇତୁକ ହିଜୁଃଆ
    ଆଡଃ ବିଶ୍ୱାସୀକକେ ହସଡ଼ ଇନିତୁକ ଇତୁକଆ । ଇନ୍‌କୁ ମିଣ୍ଡିଗୋଟ୍‌କେ ନକ୍‌ସାନ୍‌କତାନ୍‌ ବରୱାନ୍‌
    ହୁଣ୍ଡାର୍‌କ ଲେକାନ୍‌କ ତାନ୍‌କ ।
  gah-gah: Neza ahulolikimikugo, soza monotó vegenalite hela galagitana iki lekelitoka
    anitiki lekemeni apili hilinigave.
  lcm-lcm: Napo nas ta si man nala pasal suai ri kauvek kalat ki palak nei liuan imi
    na kipo tav angkoai si anangnangai animi.
  aer-aer: Tharle itelareme-arle ayenge alherlenge tyerrtye arrpenhe areyele Jesus-kenhe
    areye apatelhe-iletyenhe, itnenhe apale itirretyeke mpwaremele iwerre akurnele-arlke
    alhetyeke mpwaretyenhe. Itne-arle akngwelye ahe akngerre-arteke anetyenhe yepe-yepe
    areye atwemele.
  qvc-NT: 'Chaqa noqaqam yach''ani: Riptiyqam, qamkunaman rinllapa shamuq llullakuq
    yach''achikuqkuna, nishpa. Paykunaqam chay saqra lubukunashina ancha rinllapa
