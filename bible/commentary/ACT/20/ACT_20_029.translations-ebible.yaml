  heb-heb: כי ידע אני אשר אחרי צאתי יבואו בתוככם זאבים עזים אשר לא יחוסו על העדר׃
  mpp-mpp: Na yanguc ngagegabac, ngenge hegilecngebalu hikebe kate-hoda micineholecti
