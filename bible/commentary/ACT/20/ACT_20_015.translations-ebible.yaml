    fini ruaꞌ ma, hai losa kota Miletus.
  msy-msy: Egha amɨmɨzaraghan e kurimɨn ghua Kiosɨn arighatɨzimɨn otifi. Egha dughiar
    kamɨn gɨn e ghua Samosɨn nguibamɨn otogha, egha dughiar abuananamɨn e ghua Miletusɨn
    nguibamɨn otifis.
  agg-agg: Ranɨyefɨ sipambe farɨyahu hohu Mitirini ŋgoafɨhündɨ hefɨmbo siambe Kios
    airanɨkɨmɨ tükümehundɨ. Apoefɨ simayowamboyefɨ asu siambe Samos airan tüküyahu
