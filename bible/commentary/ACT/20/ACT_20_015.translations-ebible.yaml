  tam-TCV: மறுநாள் நாங்கள் கப்பலில் கீயு என்று அழைக்கப்படும் தீவிற்குப் போய்ச் சேர்ந்தோம்.
    அதற்கடுத்த நாள் சாமு தீவைக் கடந்து, அதற்கடுத்த நாள் மிலேத்து பட்டணத்திற்குப் போய்ச்
    சேர்ந்தோம்.
  mit-NT: Daaní, inga quìvì nì quihin tu barcu mà ichì cuàhàn‑nu xi‑nsí ndè yatni
    ñuu Quío. Dandu inga quìvì nì sàà‑nsì ladu Samos, te después nì sàà stná‑nsì ñuu
    Trogilio. Yucán nì quetatu chii‑nsí. Dandu inga quìvì nì yàha uun‑nsi ñuu Éfeso,
    nì sàà‑nsì ñuu Mileto. Vàchi ducán nì nacani ini Pablo quida‑nsi ñà‑có‑cùní‑nè
    cucuee‑nè ladu Asia mà, vàchi yáha ga cuní‑nè nasaa‑nè ñuu Jerusalén antes nacava
    vicò Pentecostés.
  ceb-ULB: Unya milayag kami gikan didto ug miabot pagkasunod adlaw atbang sa isla
    sa Chios. Sa pagkasunod adlaw midunggo kami sa isla sa Samos, ug pagkaugma midunggo
    kami sa siyudad sa Miletus.
  ces-LB: '@see-verse:ACT.020.014'
  mkn-mkn: Dari Metilene, botong balayar tarús. Ais dia pung beso, botong balayar
    deka-deka deng satu pulo, nama Kios. Dia pung lusa, botong mangada pi pulo Samos.
    Dia pung tula, ju botong sampe di kota Miletus.
  nce-nce: Na li olë Mitilini lifate kile totla na Kios afayoliwa fwa tula. Na kë
    mëta jowa olë tla na sebo Kios afayo kile totla na Samos lifate elë fwa tëkakija.
    Na kë mëta jowa olë tla na sibu lona Samos lifate kile totla na Efesus life sigliwa
    totla na Miletus lifate elë fwa tëkakija.
  pol-UBG: Odpłynąwszy stamtąd, nazajutrz znaleźliśmy się naprzeciw Chios, a następnego
    dnia przypłynęliśmy do Samos. Przenocowaliśmy w Trogillium, a dzień później dotarliśmy
    do Miletu;
  qxh-NT: Warannin Quíos marca chimpanman ćhayarä. Chaypita büti ićhinan Samos marcaman
    ćhayarä. Waranin Trogilón marcaćhu ićhipärir, Mileto marcaman ćhayarä.
  nwi-nwi: Kəni rɨkwamer kɨn, yakhatərhav mɨn aikɨn a, mhavirə mhavən masəmɨr iruə
    ye tanə a Kios. Kəni rɨkwamer mɨn kɨn, yakhavirə mɨn mhavən ye tanə a kamni kɨmə
    Samos. Kəni rɨkwamer mɨn kɨn, yakhavən mɨn mhatərhav-pən Maelitas.
  kmo-kmo: Nota eena heechi iyi nediik Kaios akamak bana bana iyarer. Komas nedii
    pochi nota Semos akamak iyarer. Iyarerek, heechi komas nedii pochi Mailitas akamak
    iyarer.
  agr-agr: Nunika wega wegakua kashinia duwi ajuntai Quío tutainum diiká nanamsabiaji,
    nui juwaki kashinia duwi Samos anumtainum anumkabiaji. Nunika Trogilio kanaja
    kashinia duwi Mileto jegawabiaji.
  kyc-kyc: Yuu doko yaki nyepala sipu dokona piso dokona yangama dokopa yuu Kayosa
    doko kandanyi pyambwama epeyama. Epo dokona yangama dokopa yuu Semosa dokona karama
    epeyama. Dee yangama dokopa yuu Mailitasa dokona epo kando nyiyama.
  urd-GVU: اگلے دن ہم خیُس کے جزیرے سے گزرے۔ اُس سے اگلے دن ہم سامس کے جزیرے کے قریب
    آئے۔ اِس کے بعد کے دن ہم میلیتس پہنچ گئے۔
  yre-NT: Kʋ 'si 'bɛ 'nan, ɛn kʋ -kʋla "nyian -klʋ -dan ji. 'Bɛ 'ta tʋ cɛɛn, kʋ 'bɔla
    'yi yei 'trɛ 'tʋ nɛn waa laabo Kio bɛ -a "srɔn. "Bɛ -sru "yi -a, ɛn kʋ 'bɔla 'yi
    yei 'trɛ nɛn waa laabo Samos bɛ -a da. 'Bɛ 'ta tʋ cɛɛn "nyian, ɛn kʋ 'bɔla 'fla
    nɛn waa laabo Mile bɛ -a da.
  fuh-BKF: Min ƴuwi ɗoon e laana, min njottowii jaango muuɗum yeeso ruunde Kiyos.
    Faɓɓi-jaango muuɗum min paltorii ɗakkol ruunde Samos, de faɓɓiti-janngo mum min
    njottii Miletus.
  arl-NT: Canaari tariqui shocomaa Quío jiya tucuaatiajani. Canaari tama tariqui tiuquishii
    Samos tiaca tacatajajinijini. Canaari rupaquijia samaatemaacuara Trogilio tiacajiniani.
    Canaari cuniquiji sanetaaree tariquiniuhuaj. Canaari Mileto tiacajinia tiuquishiini.
  ziw-ziw: Chilawa kudya kwingila Chiyo zuwa ditimile. Zuwa dimwenga ditimile chingila
    Samo, zuwa ditimile chingila Mileto.
  grc-TR: Κἀκεῖθεν ἀποπλεύσαντες, τῇ ἐπιούσῃ κατηντήσαμεν ἀντικρὺ Χίου· τῇ δὲ ἑτέρᾳ
    παρεβάλομεν εἰς Σάμον· καὶ μείναντες ἐν Τρωγυλλίῳ, τῇ ἐχομένῃ ἤλθομεν εἰς Μίλητον.
  nag-nag: Aru ta te pora naw te uthi kene dusra din Chios usorte ahi jaise, utu din
