    fian kalo unsuluw te.
  ons-ons: Ŋene Mitilini qelige more, qaeki Kios sia osino lotke more, Samosi sia
    osino qe yuanka more, kaiwe maneo Miletus matko lotkekone.
  con-NTPO: Tseni sombopa ccaqui a'ta Quío canqque isevetssia'ma panshamba ccaqui
