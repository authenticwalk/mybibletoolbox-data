    bʉ ra hnini Mileto.
  dah-dah: Be, fay urkeb gor mat hakwa goyenter po kuŋ Kios motmotde forok yitiriŋ.
    Irdeb firtiriŋ fay urkeb Kios mat Samos motmotde kutiriŋ. Be, sopte fay urkeb
    gor mat Miletus taunde kuŋ forok yitiriŋ.
  tnk-tnk: Kɨni rakwakwi irə iahəier ia kwopun nəha, mhəuvehe, mhaiu iruə ia tənə
    əmwerɨs nəha Kios. Nəpɨn kuatia rukurau, iahəuvehe ia tənə əmwerɨs nəha Samos.
    Nəpɨn kuatia mwi rukurau, iahəuvehe ia taon nəha Maelitas.
  kpr-kpr: Era buvudo, aminda ghe sembera butu javo Kios darigedo sifo atetiri, era
    butu eni javo Semos, aminda teredo aviseri. Sifo atetiri, era reighi Mailitas
    aminda teteruseri.
  san-IAS: tasmāt potaṁ mocayitvā pare'hani khīyopadvīpasya sammukhaṁ labdhavantastasmād
    ekenāhnā sāmopadvīpaṁ gatvā potaṁ lāgayitvā trogulliye sthitvā parasmin divaseे
    milītanagaram upātiṣṭhāma|
  nho-nho: Maatou ni ffana i te kina naa no tere iloo no tae ki Kaios i telaa aso.
    I te ssoa te aso raa maatou ku ttae ki Samos, aa i telaa aso raa maatou ku ttae
    ki Militas.
  gym-NT: Yebti jändrinane angwane, nun rikaba ta angwane, nun rikaba känime kä butu
    kädian nämane Quío ngware ta. Abti jändrinane angwane, nun rikaba mate mren köräbti
    juta Samote. Yebti nun rikaba mate kä Trogilio känti. Abti jändrinane angwane,
    nun rikaba mate juta Miletote.
  azg-NT: Jntꞌuí juu tsjoonꞌñeen, ndoꞌ ncüiichen xuee tenö́n tyuaa chjo na jndyu Quío
    na mꞌaan ndaandue xiꞌjndiohanꞌ. Ncüiichen xuee squë́ mañoon tyuaa chjo na jndyuhanꞌ
    Samos na mantyi mꞌaan ndaandue xiꞌjndiohanꞌ. Jndë jntꞌuí tsjoonꞌñeen, sá, squë́
    ndyuaa Trogilio. Joꞌ tajndyë́. Ndoꞌ ncüiichen xuee santyë́, squë́ tsjoon Mileto.
  bhd-bhd: तैट्ठां असां ज़िहाज़े मां सुवार भोइ जे ते अस खियुस जज़ीरेरे सामने पुज़े,
    ते अग्री दिहाड़े असां सामुसे मां पुज़े, ते होरसां अस मीलेतुस नगरे मां आए।
  too-NT: Ictaxtūj de a'ntza' nac lakatin barco. Lā' ixlīlakalī icchā'uj ixlacapūn
    Quío. Lā' ixlīlakalī huampala ictapajtzūj Samos. Lā' ā'calīstān icchā'uj nac Trogilio.
    Lā' ixlīlakalī icchā'uj nac Mileto.
  ind-AYT: Setelah berlayar dari sana, kami sampai pada keesokan harinya di Khios.
    Hari berikutnya, kami mendekati Samos, dan sehari kemudian kami sampai di Miletus.
  cjo-NT: Inkaamani nowaaganaa eejatzi. Nomontenampitanakawo Kiiyo. Paashini kitejiri,
    roojatzi janta Saamoshiki. Roojatzi paashini kitejiri nareetapaaka Mireetoki.
  nsn-nsn: Tar uagiamehenar marein, inggeim king ualo poluk tar parau, karing la hung
    tar uan e uahuhut i Kios. Tar giameher marein inggeim king ualo kout taro i Samos,
    kare tar uagiamehenar marein, song king la pokoseim i Miletus.
  san-DEV: तस्मात् पोतं मोचयित्वा परेऽहनि खीयोपद्वीपस्य सम्मुखं लब्धवन्तस्तस्माद्
    एकेनाह्ना सामोपद्वीपं गत्वा पोतं लागयित्वा त्रोगुल्लिये स्थित्वा परस्मिन् दिवसेे
    मिलीतनगरम् उपातिष्ठाम।
  tna-NT: Da jenetia ecuanaju jaitianana. Pia huenati Quío edhapupu butse su ecuanaju
    cuinatiana. Pia huenati ecuanaju Samos ebuteji su cuinatiana. Trojillo ejude su
    piada tsine janahua putsu, pia huenati ecuanaju Mileto ebuteji su cuinatiana.
  lid-lid: Ano i bada len ari ja badeh, aso alakak ala asos Kiyos. Ano na len ari
    ja badeh, aso alakak ala bilisiu ala Samos, ma na len ari ja badeh, aso asos Miletus.
  wim-wim: Ngaaꞌ thon ngulana, ngan yiip ngul moꞌan chukkunangan aak namp Chios.akana.
    Aꞌ ngaaꞌ thonang ngulana ngan yiipam ngul moꞌan aak wuut piꞌan namp Samos aakanakana.
    Aꞌ ngaaꞌ thonang ngulana ngan kaawam ngul moꞌan aak namp Miletus aakanakan.
  zga-M: Ufwe tukhagatalukha wutuulumile ukho ikhigono ikya vile tukhafikha uvupande
    uwavili uwakhisiva ikhya Kio. Ikhigono ikhikhogile, tukhafikha khukisiva ikhya
    Samo, ilyakhilavo tukhafikha mumbunchege uwa Mileto.
  yom-yom: Mu lumbu kilanda tubotuka kuna, tuyenda tula ku ndambu Kio. Mu lumbu kinzole,
    tutula ku Samosi. Lumbu kimvimba ki buela vioka bosi tutula ku Milete.
  san-SIN: තස්මාත් පෝතං මෝචයිත්වා පරේ(අ)හනි ඛීයෝපද්වීපස්‍ය සම්මුඛං ලබ්ධවන්තස්තස්මාද්
    ඒකේනාහ්නා සාමෝපද්වීපං ගත්වා පෝතං ලාගයිත්වා ත්‍රෝගුල්ලියේ ස්ථිත්වා පරස්මින් දිවසේे
    මිලීතනගරම් උපාතිෂ්ඨාම|
  yut-yut: Uŋudon da wɨsa dagokdo Mitilini yɨpmaŋek mɨktɨm kɨnda mani Kios kapmatjok
    taŋban kaŋek yapgumaŋ. Ae gɨldat kɨnda do tap uŋun pudaŋ yapmaŋek Samos kokup
    papmon kɨŋ altagɨmaŋ. Ae uŋudon da wɨsa dagokdo Miletus kokup papmon kɨŋ altagɨmaŋ.
  grc-BYZ: κἀκεῖθεν ἀποπλεύσαντες τῇ ἐπιούσῃ κατηντήσαμεν ἀντικρὺ Χίου, τῇ δὲ ἑτέρᾳ
    παρεβάλομεν εἰς Σάμον, καὶ μείναντες ἐν Τρωγυλίῳ τῇ ἐχομένῃ ἤλθομεν εἰς Μίλητον.
  cpc-NT: Opoña nawisaiyakini janta, nokitiijyitakotapaaki Quío-ki, opoña namaatakotanai
    apaani kitiijyiri ariitakina Samos-ki, ari naatakotapainta Trogilio-ki. Ipoña
    nawisanaki pashini kitiijyiri, ariitaiyakinani Mileto-ki.
  nhg-NT: Entunses otequisque de Mitilene. Pa mustlateca otepanuque itlac sente tlöltojpole
    ijtec lamör que itucö Quío. Pa ocsente tunale otaseto pa inu tlöltojpole de Samos.
    Entunses otaseto pa mustlateca pa puieblo de Mileto.
  nya-nya: Mmawa mwake tinachoka kumeneko pa sitima ya pamadzi ndipo tinafika pafupi
    ndi Kiyo. Tsiku linalo tinawolokera ku Samo, ndipo tsiku linanso tinafika ku Mileto.
  ngu-NT: Ompa otiquisquej, niman huajmostla otajsiquej ne ixpan Quió. Niman ipan
    ocse tonajli más, otajsiquej ne iatlatenco on tlalhuactli yejhuan oncaj atlajcotian
    itoca Samos, niman otitosehuijquej ne Trogilio. Niman huajmostla otajsiquej ne
    Mileto.
  kup-kup: Met poekanañ havevok am soogin ravat al tezahan Kaios zei potaz totoi sat
    poekanañ havevok am soogin maot ravat al tezahan Semos zei potak segipuh poekanañ
    am soog. Met Pol pi Zerusalem zeitak zuam sat paru Zudaholoz topourat gipiz namah-aliz
    nasiz abatao Pentikos hamah-aliz posik pi parunañ honeo hepanez homeh, povoz Esia
    zeisik dei sat parunañ hekan aliz pos bon tapan hezavoz Epesas zeitak nas, oñ
    am soogin ravat al tezahan Mailitas zei potak bereveg.
  jid-jid: Niki ki dran rhini kima ka ri ni vi wa aka hua, ni bubu wa ata ya nklan
    meme wu Chios. Ni vi wa ala hu'a, kika yo za ni nklan meme wu Samos, e vi wa aka
    hu kima, ki ye ri ni kikle gbu Miletus.
  wmw-wmw: Basi tikilawa pare, mpaka subuu yake tikifika sawa‑sawa na Kiyu. Tenenda
    kutwa nzima tikifika Samu, na mpaka subuu yake tena tikifika Miletu.
  gmv-GGM: Wonttetha gallas hepe denddidi sinththara diza kiyose gizasoo gakkidos;
    qasse wonttetha gallas sammini gizaso pinddi heepe wonttetha gallas miliixe gakkidos.
  ssg-ssg: Ti ngain liai telao amite lang sahi texux xux kokol axan Kios. Telao ngain
    imuh amite lang sahi texux xux kokol axan Samos ape ti ngain liai telao ulea amite
    takana hani tehu taon Miletus.
  zpo-NT: Mroo nu baa, nu lee stub mbizh ngwa nu ngu nu leen bark nu mded nu tub yizhyo
    leen nistoo kwaan le Quío. Nu lee stub mbizh mded nu nistoo axta yezh Samos. Zee
    stub mbizh mzhin nu yezh Mileto.
  poy-poy: Kulawa aku tugenditi tusoka kiu shirawu yakuwi. Lishaka lya pili, tusulusiyiti
    nanga Samu na shirawu yakuwi tusokiti Miletu.
  qwh-NT: Tsepita eucurninnam, waränin junaq chäriyarqä Quio nishqan isla frentinman.
    Y waräninnam quedacuriyarqä Samos nishqan islacho. Tsepita eucurninnam, waränin
    junaq chäriyarqä Miletu marcaman.
  gaw-gaw: Ub amu ig aiḵa uḵe, Mitilini teta niimut. Wagḏe ig ahat gota, Kaios guḵuidtata
    niiut, wagḏe amu ig ahat gota, Semos temut. Niiut wagḏe amu ig eḏut ahat gota,
    Mailitas temut.
  nca-nca: Uyaro etato saraŋoní uyareyate Kios noko mosowí andusina ŋuno windi tapémo
    roto etatowó. Saraŋoníqo, Samos noko mosowímo uyaro etato saraŋoní, yate windi
    tapémo Miletus yendémo uyaretowó.
  zpz-NTPP: Orzeꞌ zeꞌ bru̱u̱ de̱ za̱. Orzeꞌ tuubaꞌ dzi bri̱ de̱ Quío. Gal tuubaꞌ dzi
    bri̱ de̱ Samos. Zeꞌ bzu lagy de̱ Troguilio. Orzeꞌ tuubaꞌ dzi bri̱ de̱ Mileto.
  mkj-mkj: Kamai kijoujang wijahu lella Chios rehnwa mwerin. Mwerin rehn oau kamai
    lel Samos, mwerin rehnno kamai lel Miletus.
  zac-NT: Ndë bëruꞌu naꞌa parë bëdëdë naꞌa brëgueꞌlë cuꞌ tubi dani laꞌni nisëduꞌu
    lë Quío. Hashtë stubi dzë bëdchini naꞌa puertë nalë Samos. Bëziꞌi lduꞌu naꞌa guëꞌdchi
    shtë Trogilio. Hashtë stubi dzë bëdchini naꞌa ciudá Mileto.
  kyg-kyg: Egamo Mitilini taonifilagatiꞌmo egamo Kaiyasi ani agoꞌnanena koteꞌmo eta
    avaꞌyi huteta alita ataleta olagaꞌamo Samosi ani agoꞌnanenafiꞌmo eta avaꞌyi huteta
    alita ataleta ema olagaꞌamo Mailitasi taonifiꞌmo eta avaꞌyi huꞌnone.
  kmk-kmk: Manipud sidi intuluy mi un nambapul ot mabigat man dummatong kami utdin
    domangon ud Chio. Utdit osa’n mabigat dummatong kami ud Samos ot utdit mabigat
    dintong mi ud Mileto.
  cao-NT: Asón ax riquibëria tsi huëaquë tsi quiha Quío icanai ca tësëbë oquëri ca
    qui no cahëniquë. Oxabëria tsi quiha Samos icanai ca tësëbë qui no rërëniquë.
    Oxabëria tsi huëaquë Mileto yaca qui no rërëniquë.
  bbr-bbr: '@see-verse:ACT.020.014'
  inb-inb: Kaian­dika, iakupi ikuti rispa, Kío suti alpa ladu­lla­pi­mi ialir­kan­chi.
    Sug kaian­dika, chi iaku sug ladu chimba rispa, Samos sutipi saia­rig­rir­kan­chi.
    Ikuti sug punchamaka, Mileto sutima chaiag­rir­kan­chi.
  hrv-hrv: Odande odjedrismo sutradan i stigosmo nadomak Hija, prekosutra krenusmo
    u Sam, a idućeg dana stigosmo u Milet.
  box-NT: Wa dĩ̀n bĩ́n vaá ló ho Siyoo kɔ̃hṹ na mu ɲumu kĩ́nía yi mu tá na
    lée tɔ̃n. Bṹn ɓàn tá na kũn bĩnía lée tɔ̃n, á wa vaá dɔ̃n ho Samɔɔsi
    kɔ̃hṹ na mu ɲumu kĩ́nía yi. Mu ɓàn tá na ɓɛ̀n bĩnía lée tɔ̃n lé bìo
    wa vaá dɔ̃nnáa ho Milee lóhó.
  ote-NT: Ne de guehni rá hyaxꞌa̱ dá pøñhe pa dá tsøñhe gueta ja ra hnini Quío. Y
    rá yopa dá tsøñhe ja ꞌnara da̱nga hnini rá thuhu Samo núꞌa̱ ja ja rá hyo ra ndehe.
    Nepʉ ma dá coheni ja ra hnini Trogilio. Ne rá hñupa dá tsøñhe asta ja ra hnini
    Mileto.
  wnu-wnu: End ineminei igo urigerma bo isi ai qaur ginam Kios, end ineminei igo urigerma
    bo tumbigi isi ai qaur Samos end isub bo deget Miletus end isuminei.
  zam-NT: Mzin nu' Mitilen. Tya nguled nu' chu'th. Ngoloa, mtetee nu' yòoyaa. Mdoo
    nu' loo nít dib yál'. Co'se' ngo nìi izlyo' tedib huiz co' nde nquea, sangnguri'th
    nu' thìb yèez co' lèe Qui. Tya tolo mdoo nu' loo nít axta tedib huiz co' nde nquea,
    axta mzin nu' thìb puert co' lèe puert Sam co' nac thìb yòo biiz le'n níttó'.
    Co'se' mbii nu' puert che'n Sam, mzin nu' Trogil. Tya mbli nu' chu'th descans.
    Ngoloa, mbere nu', mdoo nu' loo nít dib yál'. Axta tedib huiz co' nde nquea, mzin
    nu' ciuda Milet.
  zyp-NT: Aningthlamongpaw cawh ma khua taico tuilawng tah sei he peh ka, Khio tuiraw
    raechai khah kaa va phah. A ningthlamongpaw leco Samos tuiraw lang cawh sei he
    peh ka, a hazainingpaw leco Mileta khuapui cawh kaa va phah.
  sey-NT: Ti̱ꞌasicohuaꞌipi ja̱ropi sani se ñatasi muꞌse Quío daripë je̱ꞌñere paja̱ꞌa
    sa saëꞌë. Sa sani se ñatasi muꞌse, Samos yo saꞌrona ti̱ꞌahuë. Ti̱ꞌasicohuaꞌipi
    se ñatasi muꞌse Meletona ti̱ꞌahuë.
  nvm-nvm: No ijia usem madu vake afarma no ar Kios ijia usen. Regavo naki besum (1)
    barko no vake ar Samos useme afarma non va ar Miritas ijia usen.
  mps-mps: Tama da Mitilini bulu tagalama, da pelama, Kios buluba do sabolali. Tama
    dago do Kios bulu tagalama, me sogo da Samos buluba sabolali. Tama kigamu ma pelama,
    te Miletus be naniba sabolali.
  pab-NT: Hatyaoseta kamaetali hoka wijiyehitiya nalita, wiyane iyolirotikoa tyaohenere
    Quios haliya wijiya. Kamaetali hoka wiyane wahikoa Samos nali, nikare kamaetali
    hoka wiyane Mileto nali wahikoa.
  llg-llg: Neme Metilene mai, de ai makandoo. Foꞌa mai boe ma, ai ofan deka-deka no
    pulu esa, naꞌde Kios. Binesan ndia boe ma, ai makandoo mini pulu Samos miu. Balideman
    boe ma, ai losa kota Miletus.
  kyf-kyf: -Bha -a -gblaa 'glʋ 'wʋ, 'ɩn -a yia lʋbhiti gumunyu -gʋ. -Mʋʋ zlɩ zlɩa,
    'ɩn -a yia Kio 'klʋ nyni. -Mʋʋ 'bɩgʋ zlɩ zlɩ 'yaa, 'ɩn -a yia Samɔsʋ nyni, -mʋʋ
    'bɩgʋ zlɩ zlɩa, 'ɩn -a yia Milee nyni.
  tpi-tpi: Na mipela i lusim Mitilini, na long de bihain mipela i kamap klostu long
    ailan Kios. Na long de bihain gen mipela i go sua long taun Samos. Na long de
    bihain gen mipela i go kamap long taun Miletus.
  mih-NT: I quita tucu ndi yucuan, ta inga quɨvɨ i yaha ndi Quío, sa cuu inga ñuhu
    mahñu tyañuhu. Ta inga tucu quɨvɨ i saa ndi Samos minoo ñuhu mahñu tyañuhu. I
    quitatu ndi ñuu Trogilio nu cu si Asia ta inga quɨvɨ i saa ndi Mileto.
  qvh-NT: Mitilenipitanami waraynin junag chäyargä Quío nishgan islapa simpanman.
    Saypita waraynin junagna chäyargä Samos nishgan islaman. Saypita [Trogilio marcacho
    punurcur] juc junagtarä chäyargä Mileto nishgan marcaman.
  kms-kms: Di yambgriq Mitilini pu po po ailan Kios tumo bodo bodo di munene bur,
    di yambgriq ailan Samos po par. Samos tuqui yembu di munene burpoq rip. Yambgriq
    di Miletus po par.
  agn-agn: Pagalin amen ong Mitilene, nakabot ami ong parti tang Quio ang diminaton
    ang kaldaw. Ang diminaton pa enged ang kaldaw siminampet ami ong Samos, ig ong
    ya-long kaldaw kiminabot ami ong Mileto.
  nhi-NT: De ompa otyahqueh itich in barco, uan oualimostic otahsiqueh iixpan in tlalyaualol
    Quio. Ipan ocse tonal otahsiqueh itich in tlalyaualol Samos. [Otmoseuihqueh itich
    in altipetl Trogilio,] uan oualimostic otahsiqueh Mileto.
  ttc-NT: Yaji tuj junky iwitq o'exna tzi ax tuj bark b'ix opona qaynin twitz jun
    luwar tb'i Kiy. Ya tuj junky iwitq oxikna junxla' te a' b'ix opona tuj te amaq'
    Sámos b'ix yaji, tuj junky iwitq [tuj toxi' qi'j] opona amaq' Milet.
  dan-1931: Og vi sejlede derfra og kom den næste Dag lige udfor Kios; Dagen derpå
    lagde vi til ved Samos og kom næste Dag til Milet.
  kwj-kwj: Wosini Mitilini ko nu andosini o sipi kumbwa nu iwani numbo tiki sunduwani
    sipi tenge o ki nu tukuyandawani sipi oti ini Kaiyos ko ti takaindawani ya lindana.
    Wosiwani nurumbu ete nu ini Semos ko ti nu raruwani ya ai nunu sundu. Wosiwani
    ai lindanawani nu ai ini Mailitas ko ti ya nu raru.
  vie-OVCB: Hôm sau tàu chạy ngang đảo Chi-ô, ngày kế qua Sa-mô, đi một ngày nữa đến
    Mi-lê.
  kze-kze: irataró'a kweémeta Káyoso-marava'a kóyaaitaawananaya enówata kógwaeta usá
    aaváyaavimba kweémeta Sémóso-marava'a kóyaaitaawananaya enówata kógwaeta usá aaváyaavimba
    kweémeta Máíritasi-naopa'a kówánanaya
  mpj-mpj: Mitilinilaju junu yanu kalaju yanu parna Jiyujawana yirritingka ka mungarringu.
    Wululaju yanu tawun Jamujakarti mungarringu. Palujanulaju yanu puutja tawun Yipajajpalaju
    nyangu junu yanu. Kalaju yanu mungarringu ka yungunarringu. Kayilapalaju tawun
    Malitajja yanu jarrpangu.
  lbk-lbk: Intot-oloymi ay nenbapor ya issan kawaksana sinmag-en kami id Chio. Isnan
    maikatlo ay akhew inomchan kami id Samos, ya nanatee kami id Trogyllium. Sa kami't
    inomchan id Mileto isnan mikap-at ay akhew.
  mto-NT: Je̱mts a̱a̱tseꞌe ntsa̱a̱ꞌn je̱ts a̱a̱tseꞌe je̱ kuꞌóxit nmajxy je̱ja quíovit
    myuꞌavinkujk, toꞌk je̱ naax juuꞌ veꞌe je̱m maaxy na̱a̱j akojkm. Je̱ kumaaxkitts
    a̱a̱tseꞌe nje̱ꞌy je̱m Samos. Je̱ kumadookitts a̱a̱tseꞌe nje̱ꞌy je̱m Mileto.
  bzh-bzh: He kesuu Mitulene gaya, lob he hëp benyëġ heng, gehe ya verup dus vu Kios.
    Log he ya bebuk loḳ yah geheng, lob mëm he ya matöḳ ya Samos. Loḳ he hëp yah
    beheng to, log mëm he ya matöḳ ya Miletus.
  guj-2017: ત્યાંથી હંકારીને બીજે દિવસે ખીઓસ પાસે પહોંચ્યા, અને બીજે દિવસે સામોસ પહોંચ્યા,
    પછીના દિવસે, (ત્રોગુલિયામાં થોડુંક થોભ્યા પછી) અમે મિલેતસમાં આવ્યા.
  jvn-NT: Sangka kana awaké déwé terus numpak prau menèh lan ésuké tekan ngarepé pula
    Kios. Liyané dina awaké déwé terus ngabrah nang pula Samos lan let sedina menèh
    awaké déwé tekan kuta Milétus.
  byr-byr: Sabadaaꞌnyɨ nemakwawaka yɨrɨka pɨrɨvɨ Ahuꞌmanna Kaayozɨ wavɨlavaka yɨrɨka
    pɨrɨvɨ Ahuꞌmanna Semozɨna nemakwawaka yɨrɨka pɨrɨvɨ Anga Maalitaazɨna yɨꞌmavaawɨna
    yaꞌ.
  ian-ian: Wan kava kwagalalaa nat nandinya Kiosna nat naangamba lɨnɨn. Yiga nat nandinya
