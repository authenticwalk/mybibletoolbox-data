    Jutusaleme poto, Pendokosa oto oko ando mokale nembo toto, Esia potopinjia okona
    ole kambua ata napukale nembo teaipia. Wuane nembo tea-kola, anate-lene nanima
    sipinga pitiyu, Kayosa yuu oko tepa alu pema-angi, nanima Epesasa tano okona puu
    napene kondalu, Samosa tano okona pema. Pulu, anate-lene nanima sipinga pitiyu
    poto, Mailitasa tano okona peakaiyu lema.
  qul-NT: Chaymanta botepi llojsispa, k'ayantin Quío llajta chimpanta pasarkaycu.
    Khepan p'unchaypitaj Samospaj puertonman chayarkaycu. K'ayantin Mileto llajtaman
    chayarkaycu.
  tnc-tnc: Aᵽerĩmi toᵽi yija a'raᵽaka be'erõ'õ Quío wãmeika jũmurika yija o'raᵽe.
    Aᵽerĩmi Samos wãmeika jũmurikarã yija eyaraᵽe. Toᵽi a'ritirã aᵽerĩmi Miletowejearã
    yija eyaraᵽe.
  ter-NT: Yaneko po'ípone káxe, vukopeâne Mitíleni, ina hunonêo uti kali poké'e koéhati
    Kíyo kukúkeke úne. Poéha káxe ikéne, vitópono Sâmu. Poéhapoakomaka káxe ikénepo,
    ina símo utíya Milêtu.
  bmr-NT: Jaano seseevedɨ Quio cuumi cojɨdɨ mafatyuuhi. Jaano sifucutɨ Samo mɨcuvɨ
    mɨhɨfutuumo majaguisɨhi Trogilio cuumivɨ. Jaano sifucutɨ mɨhɨfutuuhi Mileto cuumivɨ.
  fuf-fuf: Ɓay men iwii ɗon, men jokki baharu on haa men hewtoyi bimbi nden ɲande
    yeeso Kiyoo. E ɲallal hikkungal ɗon ngal kadi, men meemoyi ka wi'etee ɗon Samoosi.
    Ɓawto ngal ɲallal ɗon kadi, men hewtoyi Miletii.
  mwc-mwc: Mara i tom wai ka kuka ku Kios neyarina ka vera tawani, ba kao kesana murinai
