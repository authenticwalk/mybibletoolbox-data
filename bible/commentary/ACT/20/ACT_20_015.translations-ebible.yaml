  eng-WEBU: Sailing from there, we came the following day opposite Chios. The next
    day we touched at Samos and stayed at Trogyllium, and the day after we came to
    Miletus.
  gnw-NT: Jare joco güi ndoo ye ɨ guasu rupi, jare pɨareve pe ndoo nuvãe ɨvɨ Quío
    jovai. Pɨareve pe ndoo nuvãe ɨvɨ Samos pe. Jayave ndupɨta ɨvɨ Trogilio pe, jare
    pɨareve pe ndoo nuvãe tenta guasu Mileto pe.
  mux-mux: ulsulam-uikundu anju pupu, ⸤no-numúna lirim⸥ kolea Kios purumulu kene ena
    pupa sumbulu turum. Aku-kene pupu mindi molamili kolea tangurum. Kelepu ⸤no-numúna
    lirim⸥ kolea Semos purumulu kene alsupa ena pupa sumbulu turum. Akuna pupu molamili
    kolea alsupa tangurum kene pupu Mallitas taon-na purumulu.
  maj-NT: Tsitjui̱ nanki Mitilene̱ ko̱ ni̱stjin xi ma ndyjuu̱n tsitjai̱ xjo̱ Kio̱.
    Nk'ie nga kama ndyjuu̱n tsitjandái̱ nanki Samo̱, nku a̱nte má bichú tsutsu. Kin'ekj'áíyai̱
    nanki Trogili̱o̱ ko̱ ni̱stjin ma ndyjuu̱n tsichii̱ nanki Mileto̱.
  bkq-NT: Târâpa xina âxiguebygueduo, kopaelâgâem ani xina sakadyly ilha Quios iwaguepa.
    Kopaelâgâem emedyly wâgâ ani Samosram xina saindyly. Tokalâ iguandyly sakabygueduo
    ani Mileto iduantaji xina saindyly.
  kue-kue: Ana tangina Mitilini kamun kondo sip indre endpi ailan Kaios omga. Ande
    enge i dundungo tangina ende atne ailan Samos omga. Ana enge igle mokomugl sugl
    yomba koglo Mailetas kamun omga.
  cot-NT: Osavincaguitetamanaquegueti nogaajianaca nanajaianaquero Quio. Ariqueate
    otsipatapojacagueti savincaguiteri nagatacojiapanajanti Samoshiqui. [Nagatacojiapanajanti
    Torojirioqui,] otsipa savincaguiteri nagatacojiaque Miretoqui.
  bnp-bnp: Muri mi malaga vonga, mi vore na parava i taku, mi bele tabukoi na bodu
    e Kios. Na parava muri tabu mi bele o Samos. Na parava muri tabu mi bele o Miletus.
  apn-NT: Nẽ hwỳr pôj nẽ kurũm kormã mõ nhũm apkati pa mẽ gô hipôk pê Kiw jakrenh
    o mõ. Nẽ hakre nẽ mõ nhũm apkati pa mẽ gô hipôk pê Sãm wỳr pôj nẽ hã pàr nhô.
    Hãmri nhũm apkati pa mẽ axte mõ nẽ Mĩrêt wỳr pôj.
  ctp-NT: Xiyaꞌ mdoꞌo ba ndyaa ba bra kanꞌ, mdijin ba lo yuu nu kwenta ꞌin Quío; la
    xka tsan mdiyan ba kichen Samos, loꞌo mxitñaꞌ ba chinꞌ kichen Trogilio kwiꞌ seꞌen
    ti bra kanꞌ. La xka tsan ngala ba kichen Mileto.
  opm-opm: Susa Mitirini aptei koripti timdipa. Timorimdapat kutwi mong da hatporhan
    Mitirini apteinong mandama pipa. Saptin Kios mong dason oh kwi hangop. Kwi hatporhan
    atei timdipa. Timorimdapat kutwi mong da hatporhan susa Samos mong oh kotpa. Kora
    atei timdipa. Timorimdapat mong da hatporhan susa Miretas aptei kotpa.
  bvr-bvr: Gu-gata wenga mola nyiburr-garlmuna, nyiburr-bena yi-gurrepa Giyoch (Chios).
    Gun-gatiya lika gun-nerranga gu-ni, mola nyiburr-garlmuna Jemoch (Samos). Lika
    gun-nerranga gu-ni, mola nyiburr-garlmuna, nyiburr-bena Maylítach (Miletus).
  wal-wal: Wonttetta gallassi yaappe markkabiyan denddidi, kiiyo sintti gakkida; qassi
    wonttetta gallassi Saamoosa pinnida; Tirogiliyoomen aqidi, wonttin Miliixe yiida.
  zad-NT: Na'ch biza'nto' Mitilénena', na' betiyo bidento' gaozə yell-lio Quíona'
    daa llia lo nisdo'na'. Na' gok lillj billinnto' yell-lio Sámoza' daa llia lo nisdo'na',
    na' llana' sto wyajchnto' yell Milétona'.
  kmg-kmg: Irecnec raku hae fureme Ʒintacko Kio nucko fisirâ jâurumbeŋ. Izi raku Mituoc
    Samo nucko fisimbeŋ. Eme irecnec raku Sekiqanâcko Milete haeo fisimbeŋ.
  aso-aso: Nelotiꞌ novunivo akaloꞌ goꞌ lavo Kio ailani gahevela gohi huko novunivo
    goꞌ lavo Samo ailaniuꞌ vo hetelune. Hetelo ongo oto Eheso ebeꞌ nene ivileꞌ ogo
    vo Mileto ebeta hetelune.
  uli-uli: Hasa terag mo iyang ngo la ralawe seral ngo hasa mel lengchel Chios. Ngo
    yela seral mo wol miril ngo hasa budoh wol Samos; ngo yela ralawe seral ngo hasa
    hola Miletus.
  nin-NT: Inta gru nu Mitilini ni nga na inkla numa ni ingbahru nggo à ka kri nabo
    na kye Kiyosi i. Inta zzu nu uha wa ni nga nu Samosi. Ambre ka nggarr, inta rri
    nu Miletu.
  acu-NT: Nunia jiinkir, kashin tsawaarar isar Quío tutai nangkaikir, nunia kashin
    tsawaarar Samos isranam jeamiaji. Nunia jiinkir kashin tsawaarar Mileto yaktanam
    jeamiaji.
  cak-WNT: C'ac'ari' xoj-el chic c'a el chiri' pa Mitilene, y pa ruca'n k'ij xojk'ax
    chuwech ri Quío. Y can c'a ya ri pa ruca'n k'ij chare ri kojk'ax wi el chuwech
    ri Quío, yac'ari' tek xojk'ax ri pa jun lugar Samos rubi', c'ac'ari' ya ri pa
    tinamit Trogilio xojuxlan wi el. Y can c'a ya ri pa ruca'n k'ij ri xojapon pa
    tinamit Mileto.
  ebk-ebk: As nan kafikiatana, inumchan kami henan chuchumangun nan Chio. As nan maekadwa
    ay urkiw, enmali kami ad Samos. Kun pay as nan maekatlu ay urkiw, inumchan kami
    ad Mileto.
  spa-PDDPT: Zarpamos de allí y el día siguiente llegamos frente a Quío. El otro día,
    llegamos cerca de Samos. Y el próximo llegamos a Mileto.
  ruf-ruf: Litsuwa lya keli twandusa ghumwanza kulawa ako kuya tupfika Kiyo. Litsuwa
    lya kadatu tupfika Samo, na litsuwa lya kane tupfika Mileto.
  gun-gun: Ha'e gui roove vy ko'ẽ jevy roaxa Quios ypa'ũ katy'i rupi. Are'ỹ'i re rovaẽ
    Samos py, ha'e ko'ẽ jevy Mileto py ju rovaẽ.
  agu-BL: Itzun le junt eklok, kicy'e'nt junt tir wi a'. Cho'n tzun kicy'e'n cu'ntz
    naka'jil yi tnum Quío. Ma le junt eklok cho'n tzun kopone'ntz le tnum Samos. Jalen
    tzun le toxi'n k'ej kele'ntz, nin o' icy'ak le tnum Trogilio. Cho'n tzun kopone'ntz
    Mileto.
  isn-isn: Uugwa usese kikahumbuka kupuma kung'wanso nu luhiku nula kabiili ai kupikile
    nkika a kabiili na kisiwa nika Kio. Luhiku nai lutyatile, kikapikiila ku kisiwa
    nika Samo, nu mudau akwe kikapika kisali nika Mileto.
  eng-PEV: The next day, we kept going, and we sailed to a place near Kios Island.
    And the next day, we sailed past Ephesus to Samos Island. The next day, we left
    Samos Island and sailed to the town called Miletus, and we stopped there.
  ilo-ULB: Ket naglayagkami manipud sadiay ken dimmanun kami iti simmaruno nga aldaw
    iti kabangibang nga isla ti Chio. Iti simmaruno nga aldaw nadalananmi ti isla
    ti Samo, ken iti simmaruno nga aldaw ket dimtengkami iti siudad ti Miletus.
  pir-NT: Topʉre esa yʉhdʉa, ape decopʉ Quíore yʉhdʉaʉ ʉsã. Ape decopʉ Samopʉ esaʉ
    ʉsã. Ape deco pehere Miletopʉ esaʉ ʉsã.
  anv-NT: Bií ujyagé ɛsé dema kpɛ́ ɛ́kpe dekɛ nnyinnyi dekwɔné kwɔ́kwɔ́lé ne
    Kiɔs ne dékɛne wyɛ dejyɛ. Bií ujyagé dékwɔné né Samɔs. Bií ɛbi fɔ ujyagé
    ɛsé dékɛ dekwɔné Miletus.
  sab-NT: Una Mitilenege cha ulita jo tangle dare, nagbietege cha jo tangle ngadrega
    bleske kada Quíoge, chui nagbietege cha jo chke du lugakleda ngwadi ngadrega bleske
    kada Samoge. Cha chagedu duge chui na gbaite dare gire cha jo chke una Miletoge.
  tmd-tmd: Löum yöbö Mitilini röböxön, röbö wödoböŋ mögörɨb Kaios il yöra uröpɨnmɨŋa.
    Löum aku, röbö wödoböŋ mögörɨb Semos uröpɨnön, Pol nuŋ rɨb i yöx nugwöŋa, Epesas
    duön, höimöliö mɨda akwör duön, Pedikos wop aku Jerusalem nugup maga mɨdölö, rön,
    rɨbyöx nugwöŋa. Makwam, an Epesas adaku pedöx pedöxɨp duön, aŋadö taun dib Mailitas
    dumɨŋa.
  acr-NNT: Xojel kꞌu bꞌi chiriꞌ pa barco y chukaꞌm qꞌij xojikꞌow chwach ri isla Quío.
    Che kꞌu ri jun chik qꞌij xojopon Samos, waꞌ e jun tinamit kꞌo chuchiꞌ ri mar.
    Tekꞌuchiriꞌ, xojopon pa ri tinamit Trogilio y chiriꞌ xojuxlanik. Chukaꞌm qꞌij
    kꞌu riꞌ xojopon pa ri tinamit Mileto.
  kpg-kpg: Gimaadou ne hagatanga i golo, gaa dau i Chios dono daiaa. Di laangi e dahi
    nomuli, gei gimaadou ga lloomoi gi Samos. Muli di laangi deelaa, gimaadou gaa dau
    i Miletus.
  taj-taj: थेग्‍याम ङनी पानी जहाजरी निसी न्‍हङगरदङ खियस भिबा ग्‍लाला ङामरी धोखजी,
    ओच्‍छे रेनीदङ सामोस भिबा ग्‍लारी धोखजी। ओच्‍छे अर्गु धिनकुनु चा मिलेटस भिबा ग्‍लारी
    खजी।
  avt-avt: Haiu mɨpiun Mitilini epei au, haiu me wɨ ham wanewik men mesipat wit Kaios.
    Haiu wen men me wɨ ham hekrit haiu men mesipat wit Semos. Wit Semos epei au, wɨ
    ham haiu mɨpiun wit Mailitas. Sip mɨwaai meit ein.
  cbk-cbk: Ala mañana ya llega came cerca na isla de Chios, y el siguiente dia ya
    llega na isla de Samos, y despues de un dia ya llega came na pueblo de Mileto.
  uig-ARA: ئاندىن شۇ يەردىن چىقىپ، ئەتىسى خىيوس ئارىلىنىڭ ئۇدۇلىغا كېلىپ تۇردۇق. ئۈچىنچى
    كۈنى ساموس ئارىلىغا يېتىپ كەلدۇق ۋە تروگىللىئۇم شەھىرىدە قوندۇق؛ ئۇنىڭ ئەتىسى
    مىلېتۇس شەھىرىگە باردۇق.
  tuf-tuf: Mitilene cur cuanmí cuit canó icar rauwir, Quío cajc cut béjecro. Quío
    cur cuanmí cuit Samos tiw̃, Troguilio tiw̃ Mileto béjecro.
  abx-abx: Ka'asumuhan patalabok kami' tikang ari ngan agpundo si isla Quio. Si manunod
    namay allaw pakatba kami' pan isla Samos ngan kakuhapan si katallo allaw anakka
    ari si bungto Mileto.
  mco-NT: Chi ɨɨch ajcxy jɨm ndzoñ, chi com jabom ɨɨch ajcxy najxy mɨhuingon Quío,
    comaax ɨɨch ajcxy nja'ty jɨm ma barco jättac huɨdi anajty yxɨɨ Samos. Jɨm Trogilio
    ɨɨch ajcxy nbocxy, com jabom ɨɨch ajcxy nja'ty jɨm Mileto.
  bsp-bsp: Ntɛ səyɛfɛ kəcali dəkəba dəndo mɔ, kɔ səmbɛrɛ dɔckɔsɔk Kiyo. Dɔckɔsɔk damɛrəŋ
    kɔ səŋgbuŋɛnɛ Samɔs, tataka ta maas kɔ səmbəp Mileto.
  kqf-kqf: Laḡan i sako tama ke nawa dobu ḡesaunemo ke tava Kiyos bwanabwanana diyanemo.
    Bi laḡani wailabuna tama Samos bwanabwanana ke vaitauli bi laḡan waifaioninemo
    tama Militas tauninemo ke tava.
  cpb-NT: Irojatzi nawisantanakari janta, nokiteeshetakotapaake Quío-ki, okanta namaatakotanai
    apaani kiteesheri areetakena Samos-ki, naatakotapaintzi Trogilio-ki. Irojatzi
    nawisantanakari otsipaki kiteesheri, areetaiyakenani Mileto-ki.
  aon-aon: Makutukuk Mitilini aria ruwahepih manak matogur hurukatin um enen unai
    nyeigurinyum Kios. Douk anah nyumnah hanak hadiguk aria manak matogur Samos. Matogur
    Samos aria ruwahepih wata manak matogur Miletus.
  hus-NT-2005: U kale tajaꞌ ani tam ti jun tsudhelom, u watʼey tin tamét an chabál
    xin bij Kío. Tam ti jun tsudhelom juní, u ulich Samos, xon tu kubéltsik an tan.
    U koyóch Trojilio ani tam ti jun tsudhelom tam tu beléch putál a kʼítsá, u ulich
    Mileto.
  mig-NT: Yúan ni̱ ka̱kenda‑ri̱ jíín barco. Te ɨnga̱ kɨvɨ̱ ní ja̱koyo‑ri̱ ñuu̱ Quío,
    te ɨnga̱ kɨvɨ̱ ní ja̱koyo‑ri̱ ñuu̱ Samos. Te ni̱ ka̱kendo̱o‑ri̱ ñuu̱ Trogilio.
    Te ɨnga̱ kɨvɨ̱ ní ja̱koyo‑ri̱ ñuu̱ Mileto.
  bps-bps: Na mdà déén maweng gami, na di tmadol duh kel gami di sablà i fungul dnagit
    Kyos. Na di tmadol duh fa slob gami di fungul dnagit Samos, na di tmadol duh én
    kel gami di banwe dnagit Militus.
  mbs-mbs: Peglowà day lekat te Mitilene, dimateng kay te Kiyos te keeldawan niyan.
    Penga niyan, minapit kay doton te polò iningedanan Samos te ikedowa te aldaw.
    Penga te peg-ogpà day doton te Trogilyom, dimateng kay doton te Mileto te iketelo
    te aldaw.
  cme-NT: Iŋ siire Mitilɛni‑i-na yiiŋgu maŋ nuɔ‑i, ku cuo kaala‑i-na, yiɛ kã ka tiɛ
    hi Kiyɔsi. Iŋ siire Kiyɔsi‑i-na, cuo kaal yiɛ kã ka tiɛ hi Samɔsi. Siɛliŋ-yiiŋgu‑i,
    i suɔ tiɛ suur Milɛti‑i-na.
  sus-sus: Keli mɛnni, muxu naxa siga baa kira ra. Na fan kuye iba, muxu naxa Kiyo
    li. Na xanbi, muxu naxa siga han Samosi. Na lɔxɔɛ kuye iba, muxu naxa Mileto li.
  pon-2006: Se mweselsang wasao oh lel Kios mandahn rahno. Mwurin rahn ehu se ahpw
    lel Samos, oh mwurin rahno se ahpw lel Mailihdus.
  dad-dad: Anenem waag bun mele, we fele di, Kios nuyo non wõ maun. Naa anĩ ile di,
    Samos taun mele wõ maun, naa anĩ ile di, Miletus taun mele wõ maun.
  zab-NT: Mitilene bdiian, chi bragueelqui ax bdeednɨ nez cuee isla ni lá Quío. Chi
    bragueel stuby, bdzɨnnɨ rut lá Samos. Chiy chi bragueel stuby, bdzɨnnɨ Mileto,
    per anste idzɨnnɨ ruy, bzudxin rut lá Trogilio.
  jae-jae: Ŋabêbêc aêac asuŋ su ma alac e apoac akanôŋ Kio ma ŋageleŋ asô Samos e
    ŋageleŋ teŋ, go jaasô Milete.
  ksd-ksd: Ma ave vana ma ra sel mabara; i ga ningene ma ave maravai Kios, ta ra bung
    mulai ma ave pukai gil Samos, ba i ga ningene mulai ave pukai Mileto.
  msm-NT: Pagkasunu no aedow, sikan pigsakajan noy migpadajun hangtod no nakatopad
    duon to puyu to Quio. Wada koy hapit duon to siyudad to Efeso no sakup to Asia
    su tahan man planu ni Pablo no kona koy ogyangan duon to sikan no prubinsya. Apuradu
    to panow ni Pablo su gustu din no makatidow diya to siyudad to Jerusalem no kona
    pad og-abut sikan pista no og-ilingon to Aedow to Pentecostes. Kaling man, puli
    da nabukas, migtidow koy on diya to puyu to Samo, aw to sunu no aedow, migduung
    koy duon to yunsud to Mileto.
  myk-myk: Caŋa kemu wèe ya foro wee xuu wu ni ge, kee caŋa ki ɲimuguro a wèe di nɔ
    Kiyɔsi kulo li shizhaa na. Ki ɲimuguro shuun wuuro, a wèe di nɔ Samɔsi kulo li
    ni. Ki ɲimuguro taanri wuuro, a wèe di nɔ Milɛti kulo li ni.
  sbe-sbe: Mayadai helabuina Mitilini unai ka gelu na ka lau Kaiyosi bwanabwanaluwana
    ka laugabaei, na mayadai hesauna ne unai meta Samosi bwanabwanaluwana unai ka
    duna na ka kaiyawasi. Na mayadai hehasina unai Miletusi unai ka duna.
  mcr-mcr: Awiŋgaŋi, iqiŋi ävämaŋi, qua Kiyosi iu qe ämäwqätäuani, awiŋga-mändaŋi,
    ne äwaqe, aŋä-himqä Samosi iu iuäqämakque. Itaŋi hiunji huizi iqueŋi, ne aŋgumä
    äwätanä, aŋä-himqä Miletusi iu iuäqämakque.
  cux-NT: Cueⁿ'é 'nū na barco miiⁿ ní chidɛɛvɛ táámá nguuvi ndaa 'nū niiⁿnuúⁿ na isla
    Quío. Ní chidɛɛvɛ táámá nguuvi chi ndaa 'nū isla Samos. Ní cueⁿ'é 'nū ndaa 'nū
    na yáāⁿ Trogilio. Ch'ɛɛtineé 'nū nguiinū miiⁿ. Chidɛɛvɛ táámá nguuvi cueⁿ'é 'nū
    na barco ní ndaa 'nū yáāⁿ Mileto.
  tur-YTC: Oradan yelken açıp ertesi gün Sakız Adası’nın karşısına geldik. Daha ertesi
    gün Samos’u geçip Troglium'da kaldık, sonraki gün de Milet’e ulaştık.
  san-ITR: tasmAt potaM mochayitvA pare.ahani khIyopadvIpasya sammukhaM labdhavantastasmAd
