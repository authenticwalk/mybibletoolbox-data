  zar-NT: Buzáʼ barco niʼ, ateʼ dza buropi bidxintuʼ tödi li ga zoa luyú bidxi nazíʼi
    le Quío, ateʼ iaʼtú dza caʼ gudö́dituʼ tödi li ga dë yödzö Samos, en bidxintuʼ
    yödzö Trogilio ga niʼ guzóatuʼ tu chiʼi. Iaʼtú dza caʼ bidxintuʼ yödzö Mileto.
  kde-kde: Liduva lipapête, nkuuka pa Mitilene nkuhwika ku chisiwa cha Kiyo, na liduva
    lya vili nkunahwika chisiwa cha ku Samo, na liduva lya tatu nkunahwika ku Mileto.
  ata-ata: La nexi telutu lai ne xe voxo ane vile, la texali ꞌalai ne Kiosi, xe voxo
    ane vile la, la tevalautu tevaxa ne Samosi, xe no anu voxo ane iliꞌi la texali
    ne Miletosi.
  qvw-NT: 'Chay wäla Quio malcap chimpanpä pasayalcalmi walantintá Samos malcäman
    ćhälälí. Chayćhu Pablo: “Jerusalenćhu Cusicha Fistäman ćhänämi puydin. Yan''aćh
    Efesocta yaycuycul''a cay Asia-lädullaćhu dimuräcüman” niptinmi chay walantinnin
    dirichälälí Mileto malcäman, manaña Efesoman yaycul.'
  nfa-nfa: Nèti Metilene, jiꞌi pakèdꞌi taruu dènge kapa. Ka asa bèli èèna, jiꞌi padètu-dètu
    dènge pulu èci, ngara na Kios. Asa camèdꞌa èèna, jiꞌi patangara dènge pulu Samos.
    Dꞌai camèdꞌa èci èèna, jiꞌi panahu ètu hèbꞌa-namo Miletus.
  tnp-tnp: Iəmotiet məhuvən ikɨn əha, kəni lauɨg lan iəkəhuva məutəməhli ihluə e nɨtəni
    əha Kios. Kəni lauɨg mɨn iəkəhuva e nɨtəni əkəku Samos. Kəni lauɨg mɨn iəpanəhuva
    Maelitəs kəni məhuvari ikɨn.
  urd-urd: वहाँ से जहाज़ पर रवाना होकर दूसरे दिन ख़ियुस टापू के सामने पहुँचे और तीसरे
    दिन सामुस टापू तक आए और अगले दिन मिलेतुस शहर में आ गए।
  hot-hot: Ma haviyô hayaŋ ma atak Mitilini ma yêlô a ŋgavithôm Kios ma doŋtom miŋ
    athak liŋ ami. Ma hayaŋ hathak loŋbô ma yêlô a ayô apôm ŋgavithôm Samos. Ma hayaŋ
    te ma yêlô ayô Miletus.
  mqj-NT: Mengkalao dio Metilene menono' liumi kappala'ki, napolalan masiangngii untingngayomokan
    libukan disanga Khios. Masiang polei saemokan lako Samos, sangngallo polepakan
    ma'kappala' angki mane sae lako Miletus.
  rus-SYN: И, отплыв оттуда, в следующий день мы остановились против Хиоса, а на другой
    пристали к Самосу и, побывав в Трогиллии, в следующий день прибыли в Милит,
  mbh-mbh: Ma nge erangunga imot i ela them ma them velpol totho a mtho a Kios. Ma
    nge erangunga mun them velpol a mtho a Samos. Ma nge rulpounga mun them mon la
    ma them otuno ol a rem a Miletus.
  bdd-bdd: Eeta Mitiline ꞌaꞌebesineya, ta gona ꞌiꞌadaleya Kiyo matana ꞌapilipili.
    Eeta gona ꞌiꞌadaleya ma Samo ꞌoina ꞌasohota. Ciꞌadaleya wete, Milito ꞌoina ꞌasohota.
  cbt-NTPO: Tahuëririnquë Quio notënanquë na'huërai. Ina tashiraya Samosëquë canconai.
    Ina huënihuaninquë Miritoquë nonshirai.
  rmy-SERVI: Кала амэ отджиле котарь, тунчи пэ авэр диво авиле дэ Хиосо. Проджиля
    инте екх диво тай авиле дэ Самосо, инте екхэ дивэсти — дэ Милето.
  srn-NT: Fu drape wi hari go moro fara, èn a tamara fu en wi doro fesi Kios. A tra
    dei wi hari go na Samos, èn a dei na en baka wi doro na Mileta.
  cta-NT: Xaꞌ nduꞌu ya ndyaa ya liꞌ, nteje tacui ya loyuu su cuentya Quío; ca chaca
    tsa̱ liꞌ ndyalaa ya ca quichi̱ Samos. Nde loo la ndyanu ya xi nde quichi̱ Trogilio,
    loꞌo juaꞌa̱ ca chaca tsa̱ ndyalaa ya ca quichi̱ Mileto.
  bqc-SIM: Kɛ́ a gu dↄ̀, wa bↄ we ń gó'ilɛnao, wa gɛ Kio. Gu sìa dↄa wa gɛ Samↄ,
    a gↄↄ àaↄ̃de ↄ̃ wa ka Milɛti.
  tcz-CHONGTHU: Ajing in Kios twikol kakhokhel un, akit-in Samos twikol kajot paikit
    un chule nikhat jouvin Miletus twikol kalhung uvin ahi.
  mar-mar: दुसऱ्या दिवशी आम्ही जहाजाने मितुलेनाहून निघालो व खियास बेटावर आलो, मग दुसऱ्या
    दिवशी सामा बेट ओलांडले आणि एक दिवसानंतर मिलेत शहरास आलो.
  snp-snp: U fedeto leda ya ebawa fulito kuwo no mulalo uto Kiyosi ebalo ya u adu
    fedeto, oku onototo leda ya no mulalo monimo uto Samosi ebau ya fedeto, oku onototo
    yaloti Miletusi numudo u fedone.
  isl-isl: Daginn eftir sigldum við fram hjá Kíos, næsta dag komum við til Samos og
    þar næsta til Míletus.
  spy-NT: Nto mii yu kāyyēēkunēē, kēēng'ēētyēē yooto ām mwēēnkēēt ankeebe ākoy Kiiyoos.
    Nto bēsyēēt nyēē kiikēērē, kyaay ākoy yēēt ake yēē /kikēēkuurēē Sāāmō. Nto yu
    kāyyēēkunēē, keeyit kiriinkēētaab Milēētō.
  xnn-xnn: Napseng dakamit kasin menlobwat et linaosanmi id Chio. Napseng abes dakamit
    domag-os id Samos. Kasin mawakgat pay dakamit idadawes ay omey id Mileto
  mwe-mwe: Tukajabhuleje penepo pa malabhi gakwe gutuishe ku Kio. Lyubha lya bhili
    gutujimishe meli ku Shamo na malabhi gakwe gutuishe ku Mileto.
  tte-tte: Yanuwa ilayani kakuke kalau bwanabwana Kiyosi kaiwena na iyamo nige kaloloyasali
    bwanabwanane. Kakalakalau kaliyate labui kabo kalau bwanabwana Samosi kalogabaen
    yo kaliyate yaiyonana koina kabo kaulisi yanuwa Milito.
  tcs-tcs: Prom de mipla bin seilbaut go ane neksdei mipla bin pasbai wan ailan, neim
    blo em Kios. Da neksdei mipla bin kese nada ailan neim Samos, ane nadadei apta
    mipla bin seilbaut go kese Malitas wea da meinlan.
  hlt-THB: A khawngawi awh ce a khaw awhkawng cet unyng saw Kios tuilak cung pha unyng.
    Cawh a khawngawi nyn awh Samos tuilak cung ce poeng unyng saw Mileta tuilak cung
    ce pha unyng.
  soq-soq: Imonemba bola sa ete antene bonabona Kios tampe winene itunten. Imonemba
    antitanawo antite bonabona Samos bedewe nonen. Ita walama da bedewe no Epesus
    antaboe bola Mailetus bedewe winene wainite.
  qub-qub: Aywacur warannin junajna lamar chaupin Quío nishan tishgu chimpanman chayaräcuna.
    Waranninna chayaräcuna büquicuna ichinan lamar chaupin Samos nishan tishguman.
    Chaypita [Troguiliocho jamarcur] warannin Mileto marcamanna chayaräcuna.
  att-att: Á pabbire mi paga nga naggapu ta Mitilene, nattalebák kami ta pugu na Kiyos
    ta tádday ággaw. Á sù mekaruá nga ággaw naddagâ kami ta pugu na Samos. Á sù mekatallu
    nga ággaw jiminung kami ta ili na Mileto.
  bki-bki: Karina, kumemi nuburo-o nubokar legiano takurano bereio, mia nubauro numijaka
    ea uleule sesa tai bereio, siano Kiosi, a iorou kanio nina, ea legiano dolu nene,
    kumemi nubinimei nuboru ea uleule sesa na Samoso, mia legiano dolu nene bereio,
    ana nuboru ea komeli na vio Maelitas ea tanolabo, naruei nubauro ea vio na.
  bqp-bqp: Kũ gu dↄ̀, o bo gwe kũ gó'itɛo o gɛ Kio. Gu làa dↄna o gɛ Samↄ, akũ
    a gↄrↄ aakↄ̃de zĩn o ka Milɛtu.
  mcp-mcp: Wúlə cínɔŋgʉ́, sə́ mú kə nə byɔ́ɔ́l mâŋ nə́ ndɛɛ́ mán mələ̂m sə́ mú kumə
    nə́ bɛɛndyá nə Kyos. Jwɔ̂w í á bɛ̧ yí sə́ kumə ŋgɛɛ́ Sámos, jwɔ̂w í á kwo bɛ̧
    yí sə́ mú kumə Milɛ̂t.
  hat-hat: Antan nou la, nou fè vwal ankò. Nan denmen nou rive devan Chio. Apre yon
    jou, nou rive Samòs. Nan denmen ankò nou debake Milè.
  npl-NT: Otikiskeh de ompa, iwa ijkuak owalmostlatik otipanokeh inakastla n isla
    de Quío, iwa itech ok se tonati otikalakitoh kan altepetl de Samos, kan onkalakiah
    n barkojteh. Otimosewijkeh itech altepetl non itoka Trogilio, iwa ijkuak owalmostlatik
    otikalakitoh Mileto.
  bgg-bgg: Gathek ne thiichiih è de run shii in ne ji pha thimiang duiine è rey shii,
    Chios wuii thog dun. Inai jia pha idoh è gathek ne Samos shii wuii thog dun. Ji
    pha idoh pha inai shii gathek ne Michiyous wuii thog dun.
  eng-TCENT: We set sail from there and arrived off Chios on the following day. The
    next day we reached Samos and stayed in Trogyllium, and the day after that we
    came to Miletus.
  eng-BSB: Sailing on from there, we arrived the next day opposite Chios. The day
    after that we arrived at Samos, and on the following day we came to Miletus.
  cpu-NT: Ipoña navisaiyakeni janta, nokitaitakotapaake janta Quío-ki, ipoña namaatakotanai
    aparoni kitaite areetakana Samos-ki, ari naatakotapaintzi janta Trogilio-ki. Ipoña
    navisanake pashine kitaite, areetaiyakana Mileto-ki.
  san-ASM: তস্মাৎ পোতং মোচযিৎৱা পৰেঽহনি খীযোপদ্ৱীপস্য সম্মুখং লব্ধৱন্তস্তস্মাদ্ একেনাহ্না
    সামোপদ্ৱীপং গৎৱা পোতং লাগযিৎৱা ত্ৰোগুল্লিযে স্থিৎৱা পৰস্মিন্ দিৱসেे মিলীতনগৰম্
    উপাতিষ্ঠাম|
  tod-tod: Gi zeɠe miná, gi yɛ kpoloɗɛi ɠa poluma zobui, gi zeeli Siyo. Naa ʋolu
    voloi, gi zeeli Samɔse, naa ʋoluma voloi gi leɠa zeeli Milɛ.
  tac-NT: '''Lige melénala uchéchigo siné simáruturu bárkochi. ''Lige simáruturu alé
    a''bemi napu gawí ilí ba''wichí nasipa Kio anilime. ''Lige uché melénala sebáruturu
    alé uché bilena ba''wichí nasipa ilígame gawí Samos anilime. ''Lige uché melénala
    sebáruturu alé we''ká riógichi Mileto anilichi.'
  eng-WEBPB: Sailing from there, we came the following day opposite Chios. The next
    day we touched at Samos and stayed at Trogyllium, and the day after we came to
    Miletus.
  gfk-H: Tano bung manamur mehet ga taman tut makaia ma mehet ga hanuat tiga sibaan
    huteta ta Kios. Io, tano bung namur mehet ga kutus u Samos ma tano bung namur
    mehet ga hanuat Miletus.
  viv-viv: Bogi ada mala gilauna kadu alowoga anauna tu Kaiyosi avaina. Kadu anauna
    aiyeta saꞋeyana ahege tu Semosi againe adamanaꞋela. Kadu anauna aiyeta anavelu
    againe Mailito avaina.
  yao-yao: Kutyochela kweleko twajendelechele ni ulendo ni malaŵi jakwe twaiche ku
    Kio. Pa lyuŵa lyaaŵili twapelengenye ku Samo ni malaŵi jakwe twaiche ku Mileto.
  tgp-tgp: Kama malue atu ale mo mele rani sahe kama tikeli Chios, mo mele rani sahe
    kama pala Samos, ale mo mele rani sahe, kama tikeli Miletus.
  auc-NT: Mänïñömö wäï wocænte monte ate ñäö ba wogaa godinque mönitö Quiyo ganca
    pöninque waönæ ate wodo pænta godinque wæætë Tämo ïñömö pömönique go Todoguidio
    ïñömö pömönique go ïñabæ guingä ate Mïideto pontamönipa.
  kbc-NT: Igaanaɡ̶a jalataɡ̶a Mitilene, neɡ̶eledi noko ja inoxiwicaɡ̶a lidelogo ane
    liboonaɡ̶adi Quios. Neɡ̶eledi noko jeɡ̶ejoɡ̶ota lidelogo ane liboonaɡ̶adi Samos,
    odaa neɡ̶eledi noko jeɡ̶ejoɡ̶ota nigotaɡ̶a Mileto.
  bmh-bmh: '@see-verse:ACT.020.014'
  ctu-BL: Tsa' cha' majliyon lojon ti barco. Ti yijc'ʌlal tsa' c'otiyon lojon ti'
    tojel Quío. Ti' cha'p'ejlel q'uin tsa' c'otiyon lojon ti Samos. Tsac ñusa lojon
    ac'ʌlel ti Trogilio. Ti' yuxp'ejlel q'uin tsa' c'otiyon lojon ti Mileto.
  meq-meq: Tədœ eye na, nəmaa ndisl a Siyo. Tədœ taɗay eye na, nəmaa ndisl a Samos.
    Tədœ taɗakay eye na, nəmaa ndisl a gəma i Melet.
  noa-H: Mag barwi hag noram döjãrr p'ʌramdam Quío hanʌm k'ĩirp'ee dichjim. Maimua
    hag noram deeum p'ʌramdam Samos hanʌm gaai naaimajim. Mag Samos hanʌm gaai k'ũchpai
    naawi dʌrbagk'aau deeu jẽb wapem gaaicha p'öbör Trogilio hanʌm k'ãi hëewia t'ʌgdʌtk'aaun
    chadau Mileto barjim.
  alp-NT: Bei ete mere ami sai rame kai ele bobanure ami luake me nusa Kiose esi oai.
    Eleki ele petu luare ami sai sabu lopai nusa Samose kai esi petu suike ami luake
    mpai kota Miletuse.
  san-VEL: tasmaat pota.m mocayitvaa pare.ahani khiiyopadviipasya sammukha.m labdhavantastasmaad
    ekenaahnaa saamopadviipa.m gatvaa pota.m laagayitvaa trogulliye sthitvaa parasmin
    divaseे miliitanagaram upaati.s.thaama|
  kbq-kbq: Anantetira maseta mago knarera ventefi nevunkeno ko'atigeta, Kiosi tinkenare
    uhanatita, mago knarera Samosi uhanatita, hagi ana kna'mofo amefiga'a Miletusi
    vu'none.
  kbh-kbh: Chents̈ana fsënjë́ftsanbocna y yëfsana Quío luarëjana fsënjánachnëngo,
    y chë inÿe yëfsana Samos luaroye fsënjánashjajna. Chents̈ana fsënjána y yëfsana
    Mileto puebloye fsënjánashjajna.
  ron-LSB: Navigând de acolo, am ajuns a doua zi în fața Chiosului. A doua zi am atins
    Samos și am rămas la Trogyllium, iar a doua zi am ajuns la Milet.
  pon-pon: Kit tanatan kodo jan waja o manda je lel on likin Kioj, o manda je lele
    don Jamoj, o je mondi Trokilion, a manda je pwara don Miletuj.
  nhe-BL: Huan teipa tobarco quisqui nepa huan ipan seyoc tonal tiajsitoj piltlaltzi
    Quío. Huan hualmostla tiajsitoj piltlaltzi Samos, huan ipan seyoc tonal tiajsitoj
    altepetl Mileto.
  sps-sps: Mam naus osing a Mitilini tan mes nainy, mam ruak emato panan a toor iny
    Kaios. Tan mes nainy mam ruak naa to tana toor iny Samos, ai tan mes nainy mam
    nai ruak bus mato tana ngats fan iny Mailitas.
  wnc-wnc: Kundoke uneta kuwatna kwakawan enake kusika kuwatna kwakawan enake Kaios
    kepdaka wesimzim kuke yapbike kusika kuwatna kwakawan enake Semos kep dakane kundopbumang.
  bus-bus: Kɛ̀ guu dↄ̀, wa bↄ gwe kↄ̃n góro'itɛo wa gaa Kio. Gu sìa dↄnao wa gaa Samↄ,
    ben à gurↄ aagↄ̃dee zĩn wa ka Milɛtu.
  gub-BL: Na'e uruhem oroho a'e wi uruata pà. Te Ki taw pe uruhem kury, iku'egwepe
    kury. Pyhegwepe uruhem oroho Xàm taw pe no. Amo pyhegwepe uruhem oroho Mire taw
    pe ure no.
  imo-imo: Lino kano otilikondo no sipina pumbo Mitilin kombu tiye kolopolio pumbo
    pumbolio Kios kombu nondopo wendo orumulu. Aku tepo pumbo sipina molopolio otilikondo
    Efesus naa pumbolio no topo pule topo Samos kombu wendo orumulu. Kelepa aku walimunga
    otilikondo Miletus kombu wendo purumulu.
  boj-boj: Nebeonaqa iga dena qobuŋ na aisim Kios nui qalaq di tigelosim ŋereŋem.
    Olo nebeonaqa iga qobuŋ na aisim Samos nui qalaq di tigelosim ŋeiem. Olo nebeonaqa
    iga aisim Miletus qureq di tiryem.
  eng-DRA: And sailing thence, the day following we came over against Chios; and the
    next day we arrived at Samos; and the day following we came to Miletus.
  knf-knf: Wi ŋbanuŋ da, akak aţëp na ulanŧu, kë wi unuur ujinţuŋ kë ŋşë ñog unjiw
    wi Hiyoŧ, aban unjiw wi Ŧamoŧ ţi unuur utëbanţën, ţi uwajanţën kë ŋban ubeeka
    wi Milet.
  san-KHM: តស្មាត៑ បោតំ មោចយិត្វា បរេៜហនិ ខីយោបទ្វីបស្យ សម្មុខំ លព្ធវន្តស្តស្មាទ៑
    ឯកេនាហ្នា សាមោបទ្វីបំ គត្វា បោតំ លាគយិត្វា ត្រោគុល្លិយេ ស្ថិត្វា បរស្មិន៑ ទិវសេे
    មិលីតនគរម៑ ឧបាតិឞ្ឋាម។
  arn-NT: Tripaiñ ta tüye mew, fey ka antü mew rumeiñ Kiyo ñi itrotripa, fey ka kiñe
    antü rupalu mew wüla puwiyiñ Samos tañi ayliñ mew. Ka rumeiñ Trogilio ñi ayliñ
    mew. Ka kiñe antü amulu iñchiñ, puwiyiñ ta Mileto ñi ayliñ mew.
  zas-NT: Ni badxoon, chi bareguiaal badüüdan niz lod la Quío. Chi bareguiaal stijb
    badxinan lod la Samos. Dxel chi bareguiaal stijb badxinan Mileto, per chi gad
    yagaj guidxin badxuꞌdxen lod la Trogilio.
  ken-NT: Nɛ́yí nɔ́kɔ́, sɛ́rɔ́k sɛ́chwɔ́p nɛchyɛ̌nyɛ́n Kios. Nɛ́pɛ́t nɛ́yi nɔ́kɔ́,
    sɛ́nók sɛ́chwɔ́p Sámɔs, nɛ ndǔ ntɨnywɔp sɛ́gháka Milɛ́tɔs.
