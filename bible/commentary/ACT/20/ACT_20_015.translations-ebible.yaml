    jáap Mileto tʉ́tchina jwĩ chʉ́ʉh jʉibínap jĩ.
  taw-taw: Mɨnek taun Midilini kelɨgɨl, man ñɨg tɨb kus gak Kiyos wulep ak amjakɨnok.
    Mɨnek ak, man ñɨg tɨb kus gak Samos amjakɨl, mɨnek ak taun Miletus amnɨnok.
  jic-NT: Yaya tjeleque niswá barco mpes. Quío mpe ne'aj p'in tjeleque. Yaya sipé
