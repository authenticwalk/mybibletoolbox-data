  ptp-ptp: Nang dêc xe sea Mitilini mɨ la, dɨ vɨgwe vɨdiiên tɨtige xe mɨla kwabo vô
    vɨgwe Kaios, dɨ xe xêp dɨ vɨgwe vɨdiiên xe mɨla Semos dɨ vɨdiiên xe mɨla Mailitas.
  nak-nak: Amite goio toto polo lou solau, mai galigeli amite guvi olau la olu bisi
    e Kios. Mai galigeli lou, amite goio guvi omuli la olu e Samos, hari polo lou,
