  qxo-NT: Tsay marcapita yargurnam waraynin junag päsayargä “Quio” ningan islapa cuchunpa.
    Tsaypita mas waraynin junagnam chäyargä Samos islaman. Tsaypita Trogilio marcachö
    punurcurnam juc junagtarä chäyargä Mileto marcaman.
  mox-mox: Niʼa ahalia ʼinega Mitileni anogei ta wagega taha bwanabwana ana wawa Kiosi
    alunaqoyea ta nawale afilifili. Ta wese mahala ahala ʼeviviea ʼinega avaukamana
