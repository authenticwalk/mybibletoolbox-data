  tbz-SIM: Kɛ̀ dɛ̀ɛ wentɛ́ kɛ̀ tí tuɔkɛ Kiyo, diyiè tɛrì kɛ́tuɔkɛ Sɑmɔɔsi kɛ cómmú,
