    jatarĩ nʉri, earejacarã Mileto ãmicʉriĩmaroi.
  ita-1927: E di là, navigando, arrivammo il giorno dopo dirimpetto a Chio; e il giorno
    seguente approdammo a Samo, e il giorno dipoi giungemmo a Mileto.
  lww-lww: Ana siraunia, imimi mekiriri si e legiena wetelu tai, mekiririn narin purvanua
    tai, kiena kia Kios, ana siraunia e legiena tap̃ena, metol e narin purvanua nene
    Samos, ana legiena tap̃ena sina, imimi metol e kumali nae M̃aelitas e purvanua
    keviu, ana imimi mepa ura e yo nene.
  ckb-ckb: لەوێش بە دەریادا ڕۆیشتین و بۆ بەیانی گەیشتینە بەرامبەر خیۆس، بۆ ڕۆژی دواتر
    گەیشتینە سامۆس، ڕۆژی دوای ئەوەش هاتینە میلیتۆس.
  spm-spm: Amɨrɨtusi rɨmaaŋra ee ukuran gua Kiosɨnɨ mɨghɨsɨman mbɨroghɨa athɨgha zii.
