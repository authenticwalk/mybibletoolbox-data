  kan-2017: ಅಲ್ಲಿಂದ ಹೊರಟು ಮರುದಿನ ಖೀಯೊಸ್‍ ದ್ವೀಪಕ್ಕೆ ಎದುರಾಗಿ ಬಂದು ಅದರ ಮರುದಿನ ಸಾಮೊಸಿನ
