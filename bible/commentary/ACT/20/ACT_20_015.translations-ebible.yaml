  twi-ASANTE: Adeɛ kyeeɛ no, yɛkɔduruu Kio. Ne nnanu so no, yɛbɛduruu Samo; na nʼadekyeeɛ
    no, yɛbɛduruu Mileto.
  aoj-aoj: Eaꞌ sip pofaꞌafa wakwaha Mitilini waꞌoh ama lala wataga felefeleꞌma anin
