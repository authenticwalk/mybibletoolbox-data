    tetɨ́ꞌɨj ti seɨ́j jetze ɨ́ xɨcaj teꞌuun antanéj teꞌújna Samos. Yee ruijmuaꞌateꞌe
    yee aꞌuun tu aꞌaráꞌa aꞌujna chajtaꞌa tɨ ayén téjaꞌarájtehuaa tɨjɨ́n Mileto.
  zpu-NT: To bdeztoꞌ Mitilenenꞌ, bateyó bdetoꞌ chlaꞌ yellrionꞌ lliꞌ lo nisdaꞌon danꞌ
    nziꞌi Quío. Tlla gok zejtoꞌ lo barconꞌ, naꞌ bllintoꞌ ye to yellrionꞌ lliꞌ lo nisdaꞌon
    re Samos. Gannaꞌ ballojtoꞌ barconꞌ, naꞌ byejtoꞌ yellenꞌ nziꞌi Trogilio, naꞌ goꞌytoꞌ
    baziꞌraꞌlltoꞌ. Naꞌ bayoꞌtoꞌ lo barco da yobre, naꞌ bateyó bllintoꞌ yellenꞌ re
    Mileto.
  juy-juy: ତେତ୍ତେ ସିଲଡ୍‌ ଇନ୍‌ଲେନ୍‌ ତି ଆବାର୍ତାନ୍‌ କିଅସ୍‌ ଡେସାନ୍‌ ଆ ତୁୟାୟ୍‌ ଏଡ଼ୋଏନ୍‌,
    ବାର୍ତାଲୋଙ୍‌ ଇନ୍‌ଲେନ୍‌ ସାମ ଡେସାନ୍‌ ଏତୁଙେନ୍‌ ।
  for-for: Pitasa wama marogapa Kayosi uma irosa'ma agaitegi, pabigo pitasa wama to
    ka yagaba Semosi uma irosa'magi, pitasa wama marogapa Mairitasi kumata uma irosantune.
  epo-epo: Kaj de tie ŝipirinte, ni alvenis la sekvantan tagon kontraŭ Ĥios; kaj la
    duan tagon ni atingis Samoson; kaj la trian tagon ni alvenis en Mileton.
  gfk-gfk: Tano mes na bung het ga taman tut mekaia ma het ga hanuat tiga katon hutet
    ta Kios. Io, tano bung namur het ga kutus u Samos ma tano bung namur het ga hanuat
    Miletus.
  bjz-bjz: Arera bubua, avoreta rekimbea arera, enda butu eini ragaro Kios serigutueta,
    rifo atiturie. Aghá urieta arera, enda butu eini ragaro Samos terua, avo eviviguturere.
    Evia rifo atiturieta arera, enda butu ragaro Militus avo buburiturere.
  atg-NT: Ogbeakọlọ, anye lo ọkọ okẹ oniẹmhi te aghọ ya je iKhiosi, ogbẹlẹ ni o de
    bali, anye rọte aghọ da je iSamosi, ogbeakọlọ anye ramhi iMilẹtusi.
  bjv-NT: Lo ti go tɨ nɨngə, j-ɔtɨ no̰o̰, jɨ re jɨ tḛḛ ta lo tɨ kɨ Kɨyo. NDɔ kɨ
    go tɨ nɨngə, jɨ tḛḛ Samosɨ. NDɔ kɨ ko̰ sɔ ɓəy taa jɨ tḛḛ Mɨle tɨ.
  tos-NT: Antá̱ chú̱ ctaca̱xpalahu, chu̱ li̱cha̱lí̱ c-pu̱tacutnu̱ cti̱taxtuhu c-xlacati̱n
    aktum ca̱chiquí̱n huanicán Quio, xli̱tu̱xama̱ ccha̱hu c-Samos, chu̱ li̱ta̱ti̱má̱
    ccha̱hu c-Mileto.
  rro-rro: Erani tabeau taeao Kioso kereibua haianai takara'au ba wapu ibaruanai takabanai
    taeao Samo ba wapu ibaihaunai hanona Mileto ai takara'au.
  mxp-NT: Jøts øøts jam ndsøøꞌñ jadɨgojk, jøts øøts kyɨmjabom jam nna̱jxy jaꞌ yꞌawemp
