verse: ACT.020.015
translations:
  kpx-kpx: Tiale vata mole ivi Kiosi evihai tialeau vani mole Samosie velehovolu.
    Isi vani mole tialeau Evesasi o kemo lavioholisito inuta tiale Militasie velehovolu.
  okv-H: Eto toto eva jo ta evito puvuto tiuka Chios seriketo puvuto iji nei tiuka
    Samos ta puvua eto iji nei Miletus ta puvuto
  tbo-tbo: Noka hosi ma to gelugelu naka to welumalatom po Kayosi bonabonana liyaliyanei
    to nae. Ma malitom po Samosi u bonabonana to gota ma malitom meme po to damana
    u Mailitasi.
  mal-C: പിറ്റേന്നു ഞങ്ങൾ അവിടെനിന്ന് കപ്പൽ നീക്കി ഖിയൊസ്ദ്വീപിന് അഭിമുഖമായി യാത്രതുടർന്നു.
    അതിനടുത്ത ദിവസം സാമോസ് ദ്വീപിലും പിറ്റേന്നാൾ മിലേത്തോസിലും എത്തിച്ചേർന്നു.
  grc-SR: Κἀκεῖθεν ἀποπλεύσαντες, τῇ ἐπιούσῃ κατηντήσαμεν ἀντικρὺ Χίου· τῇ δὲ ἑτέρᾳ
    παρεβάλομεν εἰς Σάμον· ⸂καὶ μείναντες ἐν Τρωγυλλίῳ, τῇ ἐχομένῃ⸃ ἤλθομεν εἰς Μίλητον.
  bgc-bgc: ओड़ै तै जहाज खोल कै हम दुसरे दिन खियुस टापू कै स्याम्ही पोहचे, अर आगले
    दिन सामुस टापू म्ह जाण लाग्गे, पर उसके आगले एक दिन कै बाद मीलेतुस बन्‍दरगाह म्ह
    आये।
  khz-khz: Voanana poti na garavuto pene ago elaganiato vou, Kioso tairagenai garai-talito.
    Votoma mulinai Samo ai gakwarato, toma ta evanagito vou, Miletas ai gakwarato.
  deu-TKW: Und von dort ab fuhren wir am folgenden Tag auf die Höhe von Chios, am
    nächsten hielten wir auf Samos, und Tags darauf kamen wir nach Miletos.
  zsr-NT: Buzáꞌ niꞌ barco, atiꞌ dza buróp bdxintuꞌ töd li ga zoa luyú bidx nazíꞌ lei
    Quío, atiꞌ yetú dza caꞌ gdödtuꞌ töd li ga dë Samos len bdxintuꞌ yödz Trogilio
    ga niꞌ gzoatuꞌ tu chiꞌi. Yetú dza caꞌ bdxintuꞌ yödz Mileto.
  lin-lin: Longwa wana, tozwaki masuwa mpo na kokende, mpe tokomaki liboso ya Shio,
    mokolo oyo elandaki. Sima na mokolo moko, tokomaki na Samosi, mpe, mokolo oyo
    elandaki, tokomaki na Mile.
  hns-NT: Djab biehaan bhail tab hamlog gailie Kios des ke kienaare talak. Aur djab
    phien saber bhail, tab oepaar gailie Saamos des ke alang. Tab tiesara dien par
    hamlog Efese sahar paas hoi gailie aur Mielete sahar me pahoetjlie.
  noa-E: Mag barwi ag noram döjãrr phʉramdam Quío anʉm khĩirphee dichjim. Maimua ag
    noram deeum phʉramdam Samos anʉm gaai naaimajim. Mag Samos anʉm gaai khũchpai
    naawi dʉrbagkhaau deeu jẽb wapem gaaicha phöbör Trogilio anʉm khãi ëewia thʉgdʉtkhaaun
    chadau Mileto barjim.
  eng-EMTV: And having sailing away from there, on the next day we arrived opposite
    Chios. The following day we approached to Samos and remained in Trogyllium. The
    following day we came to Miletus.
  mib-NT: Te yūcuan ní quendacoo tucu ná jíín barco te ɨnga quɨvɨ̄ ni jinūcoo ná xiin
    Quío, ñuhun jeē íne sɨ́ɨn nuū ndúte. Te quɨvɨ̄ uní ni jinūcoo ná Samos jeē súni
    nuū ndúte íne, te ni caquendōo ná Trogilio. Te quɨvɨ̄ cuún ni jinūcoo ná ñuu Mileto.
  lif-NT2: खे़प्‍मोलाम् आनिगे़ कुदाःन्‍दिक्‍मा खियस वागप्‍खाम्‍मो के़प्‍मना॥ हे़क्‍क्‍याङ्
    कुआत्‍छिन्‍दाःन् सामोस वागप्‍खाम्‍मो के़प्‍मनाआङ् कुआक्‍खे़न्‍दाःन् मिलेतस ये़क्‌यक्‍को
    ताःम्‍नारो॥
  xnj-xnj: Tavi mulugendu lwa kuhuma kwenuko na chilau yaki tahikili Kio. Pamalau
    yaki tahikili ku Samo na Pamtondogolo yaki tikahika ku Mileto.
  mmx-mmx: Maga sen kaxat me go la maga rupot to saparap losoxan Kios ap mo laaleng
    petpes. Melemu at lara laaleng bok nga, maga sesen uto saparap losoxan Samos,
    la ap mo manga lara laaleng petpes maga rupot to Mailitas.
  cbr-NT: Mitilenenuax coonx cananuna Quío cacë nasí rapasu bëbacën. Bëbax anuax coonx
    cananuna Samos cacë nasínu bëbacën. Bëbatancëx cananuna anu 'icë ëma Trogilio
    anuax pain tantiacën. Tanti anu 'inëti cuanx cananuna Mileto cacë ëmanu bëbacën.
  tee-NT: Chai acsni ictaxtuch ju anch ictajuchoko ju lacabarco. Ic'auch. Chai acsni
    alakatam avilhchan jumpa iccha'auch vanin ju xalacat'un Quío. Chai acsni tuncunchokopa
    iccha'auch ju lak'achak'an Samos. Chai ictapasauch tus iccha'auch ju lak'achak'an
    Trogilio junta ic'astacnauch lacats'unin. Chai ictaxtuchokoch. Chai acsni alakatam
    avilhchan jumpa iccha'auch ju lak'achak'an Mileto.
  eng-LSV: and there having sailed, on the next day we came opposite Chios, and the
    next day we arrived at Samos, and having remained in Trogyllium, on the following
    day we came to Miletus,
  cak-NT: Xojel-e chic chiri' pa Mitilene, y ruca'n k'ij xojk'ax chech ri ulef ri
    c'o pa ya' rubinan Quío. Pa rox k'ij xojk'ax ri pa Samos, y pa tenemit Trogilio
    xojuxlan-wi. Y jun chic k'ij xojapon pa tenemit Mileto.
  pah-NT: Pea hugwi ore hoi. Ko'emame ore vahemi ypa'ouhũ me Quios pe. Ko'emame ore
    hoi ojipe'i pe Samos pe. Ko'emame ore hoi cidade de Mileto pe.
  sja-NT: Mamãik'aapa uchiadap'eda, aɨ norema Quío isla k'ĩrapite wãyaajida. Ma norema
    Samos p'uurude panajida. Mamãik'aapa panajida Mileto p'uurude.
  xed-xed: Ka sliʼaftá ŋni hada nda kwambalu, ka ɓhadaghatá ŋni gamahtsimani mbəŋ
    nda luwa Kiyus. Gamahtsimani, ka ɓhadaghatá ŋni da luwa Samus, gamahtsima tsaya
    guli, ka ɓhadaghatá ŋni da luwa Miletus.
  mks-NT: Cása̱ha̱n nde̱ ini barco ta inga qui̱ví ita̱a̱n já na̱ya̱ha nde̱ yati isla
    Quío ta ja̱nda̱ tá na̱ya̱ha inga tucu qui̱vi̱ já na̱xi̱nu̱ co̱o nde̱ ñuu Samos.
    Ta na̱quee tucu nde̱ cua̱ha̱n nde̱ ja̱nda̱ quia̱hva na̱xi̱nu̱ co̱o nde̱ ñuu Trogilio.
    Ta cán na̱ndiquehe ndée̱ nde̱ ta ja̱nda̱ inga qui̱ví ita̱a̱n na̱xi̱nu̱ co̱o nde̱
    ñuu Mileto.
  gfk-S: Tano mes na bung mem ga taman tut mekaia ma mem ga hanawat tike katano hutate
    tane Kios. Io, tano bung namur mem ga kutus u Samos ma tano bung namur mem ga
    hanawat Miletus.
  bmu-bmu: 'Mitilini anda miaŋgöreŋ opo seri kunbuk öröba möröreŋgögetka luhutnöŋ
    naŋgöi anda mala ahöba wahöta gölme jöhanŋi qetŋi Kios miaŋgö kösutŋe aŋgorin.
    Aŋgota toroqeba kutuba anda ahöba wahötagun miri qetŋi Samos miaŋgöreŋ geba kunbuk
    anda ahöba wahöta miri qetŋi Miletus miaŋgöreŋ kewögöra aŋgorin:'
  dgz-dgz: Sia anet inaton woup seni pa Kaios tauaton. Sia tau aneton, woup seni pa
    Samos tauaton amba wam use aigapewa anet pa Mailitas tauaton.
  eng-GNV: 'And wee sailed thence, and came the next day ouer against Chios, and the
    next day we arriued at Samos, and tarried at Trogyllium: the next day we came
    to Miletum.'
  zaa-NT: Biria tu' de nía nna hàstaá attu yu'utsá gutè tu' ru'a taá attu isla láą
    Quío. Attu yu'utsá nna bitsina' tu' ru'a attu isla láą Samos. La'a gùl·là lània
    taá nna bitsina' tu' yetsi Trogilio. Attu yu'utsá nna hua' tu' yetsi Mileto.
  eng-WEBSTER: And we sailed thence, and came the next day over against Chios; and
    the next day we arrived at Samos, and tarried at Trogyllium; and the next day
    we came to Miletus.
  guh-guh: Bajaraxuacujinae icatsia Mitilene tomarata pananaropobajë. Nexata meravia
    pitsijavata panapatajë Quíotomara canacujitsialia peecaetomarabelia. Bajarapatomarata
    icatsia patananaropobicujinae, meravia icatsia pitsijavata, panapatajë Samos tunaetota
    peecaetomarabelia. Bajarapatomarata icatsia patananaropobicujinae, panapatajë
    icatsia Trogilio tomarabelia. Nexata abaxë Trogilio tomarata panacueraevetajë.
    Nexata icatsia Trogilio tomarata patananaropobicujinae, caematacabicujinae, icatsia
    panapatajë jane baja Mileto tomarabelia.
  bon-bon: Cine puma cita ca naclige, nuuja bimu Kiyosa curä mameta me atyarinago,
    cuta nuuja bimu Samo curä me atyarinago, piba cuta nuuja bimu cabu atyarinago
    Miletu malu cewe me.
  nhw-BL: Huan teipa tocuaacal quisqui nepa huan ipan seyoc tonal tiajsitoj piltlaltzi
    Quío. Huan hualmostla tiajsitoj piltlaltzi Samos, huan ipan seyoc tonal tiajsitoj
    altepetl Mileto.
  mgw-mgw: Bu'kapo, twayendeli na mwanja, pammalau' yake ngatuika Kio. Lisu'ba lyenebi'li',
    twayi'mi Samo, na pammalau' ngatuika Mileto.
  swh-ONEN: Kutoka huko tuliendelea kwa njia ya bahari, na kesho yake tukafika mahali
    panapokabili Kio. Siku iliyofuata tukavuka kwenda Samo, na kesho yake tukawasili
    Mileto.
  wbi-wbi: Kange usue tukabukile kuhuma ukuo ikighono ikya vuvili tukafikile ulubale
    ulwa vuvili ulwa kiponge ku Kio. Ikighono kino kikwisa, tukafikile ku kiponge
    ikya Samo, ikighono kino kikwisa tukafikile kulikaja ilya Mileto.
  bba-bba: Min di, sɑ kpɑm ɡoo nimkuu duɑ mɑ sɑ turɑ Kioɔ yen sisiru. Sisi kpɑɑru
    sɑ turɑ Sɑmɔsiɔ, yen sɔ̃ɔ itɑsewɑ sɑ Miletu duɑ.
  eng-KJVCPB: And we sailed thence, and came the next day over against Chios; and
    the next day we arrived at Samos, and tarried at Trogyllium; and the next day
    we came to Miletus.
  kgk-NT: Upe-gwi orosẽ jevy y-rupi oroho-vy. Iko'ẽ-my orohasa Quios ykõi yke-rehe.
    Iko'ẽ-my jevy orogwahẽ Samos ykõi-my. Iko'ẽ-my jevy orogwahẽ oroho Mileto tetã-my.
  waj-waj: Ta ii yoosinna ivaa pikiada vidada vakiaannaiya patauduu vidada yoosinna
    Kioosaa vainima vauvaa vida yaatarada vakiaannaiya patauduu vidada yoosinna Samosoo
    vida teeda yaatarada vakiaannaiya patauduu vidada yoosinna Mireteera viravai.
  cpy-cpy: Okanta nawijee-yanakini janta, nokitejeta-kota-paaki Quío-ki, okanta namaata-kotanee
    apaani kitejeri awochaateki nampitsi Samos, ari naata-kota-paentzi janta Trogilio-ki.
    Okanta nawijeeyanakini otsipa kitejeri, areetee-yakinani Mileto-ki.
  mpx-mpx: Lan i gan ha kukiya o ha na ha tan taval Kaiyos elana, yaa nige ha tutuk
    hot. Lan eluwana ha vin taval Samosi inoke lan etega al abwe ha tan panuwa Mailitas.
  wbp-wbp: Ngula-jangkaju, yanurnalu jintaku parraku, parra-pardu-karilki jingijingi
    yanurnalu mangkururla-juku nguru-wana yirdi-wana Kayuju-wana. Kujalparnalu yanurra-juku
    kulkurrukulkurru mangkuru-wana-juku, ngulajurnalu jingijingi yanu kirri-wana yirdi-wana
    Yipija-wana yaruju-juku. Puurluju ngampurrpajulparla nyinaja Jurujulumu-kurraku
    jingijingi yaninjakuju yungu-jana yalumpurlaju jirrnganja pinyi Purlapa Wiri yirdi
    Pintikuju. Kujarlanya jingijingi yanu Yipija-wana Puurluju. Ngula-warnuju, yanurrarnalu
    parra-pardu-karirlalku yirdi-kirra ngurra-kurra Jamaja-kurra. Ngula-jangkajurnalu
    yarda yarnkaja kirri-kari-kirra yirdi-kirraju Lituju-kurra.
  luo-luo: Kinyne ne wakwangʼ ka waa kanyo mi watundo machiegni Kios. To chiengʼ machielo
    ne wangʼado nam nyaka Samos, to bangʼe ne wachopo Mileto.
  nhe-NT: Huan teipa tobarco quisqui nepa huan ipan seyoc tonal tiajsitoj piltlaltzi
    Quío. Huan hualmostla tiajsitoj piltlaltzi Samos, huan ipan seyoc tonal tiajsitoj
    altepetl Mileto.
  aii-aii: ܒܝܵܘܡܵܐ ܐܚܹܪܢܵܐ ܛܪܹܐ ܠܲܢ ܡ̣ܢ ܬܵܡܵܐ ܘܐܬܹ‌ܐ ܠܲܢ ܠܒܲܠܩܘܼܒ݂ܠܔ ܕܓܵܙܲܪܬܵ‌ܐ ܕܟܝܼܘܿܣ.
    ܘܒܝܵܘܡܵܐ ܐܚܹܪܢܵܐ ܐܬܹ‌ܐ ܠܲܢ ܠܣܵܡܘܿܣ، ܘܒܝܵܘܡܵܐ ܕܒܵܬܪ ܡܸܢܹܗ ܠܡܝܼܠܹܛܘܿܣ.
  esk-NT: Taavrumakŋa tiksiḷgitchugut uvlaakuagun tikitḷugu Chios qikiqtaq. Uvlutqiḷgitman
    Samos-mun atlamun qikiqtamun tikitqaaqhuta, piŋayuatni uvlut kinilitchugut Miletus-mun.
  msb-msb: Hali didto nakaabot kami sa Quio pagkasunod na adlaw. Pagkaotro na adlaw
    nakaabot kami sa Samos kag sa masunod pa gayod na adlaw nakaabot kami sa Mileto.
  cpa-NT: Jøng² mi³ma²dsiég¹ ca¹huaih¹² jnieh³ ja³jøng², ca¹tsø³juai¹³ jnieh³ cøg¹²
    jøa³juøi² Quío. Jøng² mi³ca¹jni¹ jmai³ siíh², ca¹dsi¹niang¹³ jnieh³ jøa³juøi²
    Samos. Mi³ca¹jni¹ jøng² ca¹dsi¹niang¹³ jnieh³ jøa³juøi² Mileto.
  dso-dso: ତେଇଅନି ଆରି ଜିବାର୍‌ଦାରି ତାର୍‌ ଆର୍‌କର୍‌ ଦିନେ କିଅସ୍‌ ଲଗେ କେଟ୍‌ଲୁ । ତାର୍‌ ଆର୍‌କର୍‌
    ଦିନେ ମିଲିଟସେ କେଟ୍‌ଲୁ । ଆରି ଗଟେକ୍‌ ଦିନ୍‌ ପଚେ ଆମସେ କେଟ୍‌ଲୁ । ତାର୍‌ ଆର୍‌କର୍‌ ଦିନେ
    ମିଲିଟସେ କେଟ୍‌ଲୁ ।
  meu-meu: Unu amo ma a heau lao, bena kerukeru Kioso daenai a hetu, vanegai Samo
    ai a heau kau, vainanegai Mileto ai a heau kau.
  yva-NT: Siman akato reama nyomane mo reansaugav akato umba reande no munije inta
    rai mararaijo nupatimugo Kios rai. Umba siman akato reande no nupatimugo Samos
    rai. Umba siman akato reansisa no munijo Miletus rai.
  dgc-dgc: Kétulak me ta éya, éy dinumemét kame to kagagabian na to tapat no puduk
    na Kiyo. Ey to kasunud a aldew, éy linumampas kame ta Samos; éy to kahuway man
    dén a aldew éy dinumemét kame ta Mileto.
  zpm-NT: Biini liu briee no Mitilen, bdieed no gax Quío, bietraa stib dze co bdziṉ
    no Samos, ga bliaaz no; bzia no lo nis co zig sti dze dzigoraa bdziṉ no Milet.
  hix-NT: Àsnye ro amna ntoy xarha. Tuna ymo amna nwetekonà rma. Enmahàtxhe, Keyos
    yamtar màtkoko amna ntoye, eryetarà ymo màtkoko rma. Enmahàtxhe xarha, Samos hona
    amna nahatakaye. Amna ntoy xarha. Enmahàtxhe xarha, Meryetu hona amna nahatakaye.
  sim-sim: Uhu kuyanga Mitilinin ni hala ihi wahandashihi pasir ailan Kiosik nimu
    ira. Hovok wahandashihi ailan Samosik nimu ira. Hovok wahandashihi yanga Miletusik
    nimu ira.
  npi-ULB: त्यसपछि हामी त्यहाँबाट यात्रा गरेर अर्को दिन खियोस टापुको सामुन्‍ने आइपुग्यौँ
    । भोलिपल्ट सामोस टापुमा पुग्यौँ अनि अर्को दिन हामी मिलेटस सहरमा आयौँ ।
  cgc-cgc: Alin dya gabyai kay daw ta sunod na adlaw, gaapit kay ta pulo Quios. Ta
    sunod pa gid na adlaw, galakted kay naan ta pulo Samos daw ta sunod pa gid na
    adlaw galakted kay naan ta syudad Mileto.
  tim-tim: Arim âmâ yem kindenŋe hauŋdo lâuwâŋe Kio hân haru tânâmŋân talep ain gem
    kindenŋe hauŋdo âlâwuŋân Samo hân haru tânâmŋân talep ain arim peniaŋgim yogan
    talion. Arewa arim imbâtŋân Milete kipian ariyion.
  yor-yor: Nígbà tí a sì ṣíkọ̀ kúrò níbẹ̀, ní ọjọ́ kejì a dé ọ̀kánkán Kiosi; ní ọjọ́
    kejì rẹ̀ a dé Samosi, ni ọjọ́ kejì rẹ̀ a sì dé Miletu.
  wos-wos: Ye Mitilini yatakataka nani yi. Yimbeka gan hunyindéka hwae ganémba nani
    xé Kios angé sakumbu téndéka. Xétaka nani yi. Yimbeka gan hunyindéka wambula hwae
    ganémba nani Samosmbu xaku. Xaakwa Samos yatakataka yimbeka gan hunyindéka wambula
    hwae nani Miletusmbu xaku. Xaakwa nani wumbu re.
  emp-NTPO: Mamaʌba wãnaped̶a nurẽma Quío morro quĩrãpe jũẽne wãsid̶aa. Nurẽma Samo
    purud̶e wib̶arisid̶aa. Maʌ̃be Trogiliod̶e wib̶arid̶aped̶a nurẽma Mileto purud̶e
    jũẽsid̶aa.
  eng-F35: Sailing from there, the next day we arrived opposite Chios, and the day
    after we crossed over to Samos and stopped in Trogylium; the following day we
    came to Miletus.
  ind-ind: Hari berikutnya kami berlayar dari Mitilene sampai melihat pulau Kios.
    Kapal terus melaju, dan hari berikutnya kami melewati pulau Samos lalu singgah
    di Trogilium. Keesokan harinya, kami tiba di Miletus.
  pes-OPCB: روز بعد، از جزیرهٔ خیوس گذشتیم و روز دوم به بندر ساموس رسیدیم، و روز سوم
    وارد میلیتوس شدیم.
  mpt-mpt: bomanoa Mitilini bibo deibonoba siibe obetnoba bebianoba Fole baabenea
    Fentikos singkalin am sumo tlamo ne Yelusalem bib wat biamabi kesoa nibo Esia
    betano Efesas bib deibo mo unomabobbabo, nibo molot monoba Yelusalem bib unomo
    genea inanoba monoba aaubile Kaiose kikib ye aan sobnoma bomanoa imin teboba kwinoa
    tenoba Semos bib wat sobnoma boman ole tenoba Mailitas bib ele tetemsobobe.
  ssx-ssx: da ma꞉nda꞉ kelepeeketa꞉ Seose hoki teke pa꞉ta꞉ opolo poma꞉me. Da ma꞉nda꞉
    kelepeeketa꞉ Sa꞉mosi pa꞉ta꞉ puata꞉ kutupa da ma꞉nda꞉ kelepeeketa꞉ Mailitasi opolo
    poma꞉me.
  mkl-mkl: Ŋɔi ɑ̀ nɛ hɑi bɛ nɔ iju kumɑ́ɛ ɑ̀ to ɡunɡum ɡɔ iyi ɑ̀ yɑ kpe Kio. Iju kumɑ́
