    Ie areruido dane caɨ jaillano, Miletomo sɨjɨdɨcaɨ.
  jiv-NT: Tura nuyá jíinkir, kashin tsawa̱rar Sámus péprunam jeamji. Tura nuya̱ṉka
    Trujiriunam jear ayampramji. Nuya̱sha kashin tsawa̱rar Miritiunam jeamji.
  otm-NT: Nɛ dá nɛxhe bʉ, nɛ man'da pa dá sømhbe bʉ ní hɛ̨'t'a ra t'ʉhäi Quío gue
    i jabʉ made ra deją. Nɛ man'da pa bʉya dá sømhbe bʉ ra t'ʉhäi Samos gue i jabʉ
