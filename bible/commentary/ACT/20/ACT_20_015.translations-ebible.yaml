    Ne̱ ane̱ a bo̱ fo̱ Mileetus maŋ‑nɔ.
  cni-NT: Oquitaitetamanaji novaanaja aisati. Nomontetacotanacaro Quio. Omavatanaque
    quitaiteri, irosati anta Samoshiqui. Quitaiteri pashini nareetanaca Miretoqui.
  eng-WMB: Sailing from there, we came the following day opposite Chios. The next
    day we touched at Samos and stayed at Trogyllium, and the day after we came to
    Miletus.
  zaw-NT: Neṉ barcw biriinu ro'c. Che bara yääl, gudejdnu yuj ni ṟe' lo nisdoo ni
    laa Quío. Che bara stee yääl, bidzuṉnu guedx Samos. Guedx Trogilio basilaaznu.
    Che bara stee yääl, bidzuṉnu guedx Mileto.
  san-MAL: തസ്മാത് പോതം മോചയിത്വാ പരേഽഹനി ഖീയോപദ്വീപസ്യ സമ്മുഖം ലബ്ധവന്തസ്തസ്മാദ്
