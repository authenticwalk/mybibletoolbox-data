  bgt-bgt: Kori vuevugheigna, ighami kiti taveti au i Mitilini mi kori bongi ighami
    kiti piniti ghaghireigna na moumolu i Kios. Na dani leghugna iangeni, ighami kiti
    vano kori moumolu i Samos. Sina dani mua gi iti torongaghi vano i Miletus.
  mvn-mvn: Ka mana navia, Mitilene ani‑tawanei, avi‑naya, e Kiosi wayahina avi‑maupwani.
