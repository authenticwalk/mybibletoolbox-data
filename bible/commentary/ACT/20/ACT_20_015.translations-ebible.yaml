  lgl-lgl: Ma 'ami la faasia 'i lififo, 'ami ka liu ala kokomu 'i Kios ala ruala fe
    atoa. Ma ala olula fe atoa, meulu ka dao ala kokomu 'i Samos. Ma ala faila fe
    atoa, meulu ka dao ala falua 'i Miletus.
  mmo-mmo: Tonde hey vu Mitilini be hey monala be bus hôôk, de langaah ak atombe hey
    ala ngaaho vu taaku Kaios, tonde hey monala be bus hôôk, de langaah ak atombe
    hey aatok ala Semos, tonde hey monala be heendiiy e mem hey aatok ala taaku Mailitas.
  ncu-NT: Ke̱mo̱ kaye̱ ŋke‑o, ne̱ ane̱ a be̱e̱ bo̱rɔ nkyu si le̱e̱ mfe̱ŋ ya kyo̱ŋ
