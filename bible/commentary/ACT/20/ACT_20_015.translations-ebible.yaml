  nob-LB: Videre passerte vi øya Kios neste dag. Dagen etter la vi til ved øya Samos
    og nådde en dag seinere fram til byen Milet.
  ntj-ntj: Palunyatjanu-latju pitjalayirnu tjirnturringkulalpi Kiyala ngamu ngarangu.
    Puru-latju pitjalayirnu tjirnturringkulalpi Tjamaku parrapitjangu. Palunyalu-latju
    pitjalayirnu tjirnturringkulalpi Militaku parrapitjangu.
  sxb-NT: Enkio walwo twasiawala tutuuka mu owuziwa owua Mitileene tugia ku ekizinga
    ekia Kiosi. Owuire owualondako twa-ambuka tugia ku ekizinga ekia Samoosi. Nikuemao
    twarumuka owuire wulala tutuuka Miletaasi.
  nhu-NT: Ɛ bese ke nɛ fó ɛ̂ ŋguw e, ɛ bvú buy yuu, ɛ bese fɛse mbew Kios e, fey,
