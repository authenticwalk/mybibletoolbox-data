    alugu.
  kew-kew: Niaa Mitilini su gimoa sipi madaa pirua yapi padaneme Kios su mone pane
    pua opapasima. Goa pua ekeraare Samos su puare wala ekeraa-nane Miletus su-para
    pua pirisima.
  dww-dww: Be pomainama tauma kukakukae kè naḡona Kiosma. Be mainokomḡo tauma Samosma
