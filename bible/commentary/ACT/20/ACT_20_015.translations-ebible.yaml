  ory-ory: ଆଉ ସେହି ସ୍ଥାନରୁ ଜାହାଜ ଫିଟାଇ ଆମ୍ଭେମାନେ ପରଦିନ ଖୀୟସ୍ ଦ୍ୱୀପ ସମ୍ମୁଖରେ ଉପସ୍ଥିତ
