    bʌ i c'aba'. Ti yijc'ʌlel ti c'otiyon lojon c'ʌlʌl ti Mileto.
  zos-NT: Tzu'ṉda'mø jiṉø maṉda'mø barco'omo, jyo'pitpø jama nu'cta'mø tome Quío
    cucnasomo. Tu'cay jamapit nucta'mø Samos cumgu'yomo. O'yø tzø'tyam usyomo Trogilio
    cumgu'yomo, y eyaco jama nu'ctam Mileto cumgu'yomo.
  gvs-gvs: Kamasisi itomo, amoko goi kakailova kalolokoina kana aaa, vanuwo isabamgo.
    Vanuwo itomo simla Kiyo tuyavakoina goi kavaiu, kavailówana kamasisi. Kamasisi
    vanuwo itomo, Kiyo kakalave, kakailova kalokoina kana simla Samosi goi kavaiu,
    kavailówana kamasisi. Kamasisi itomo, kakailova kalokoina kana Mileto goi kavaiu,
    kasou.
  kbm-kbm: Be as-mate ti gikwai kob nangge etok be ale love avuev ambloblo nusawa
    ti are Kaios be giro vusa kob ale asov nu sawa Samos. Be ayengk etok be amdil
    kob ale asov Mailitas.
  tew-tew: Iweḏá waˀḏi kophé iweḏi Chios-piye gimää, i-á pꞌojâaḏi namuu, heḏá
    wíyá tháwä́ndá wíyá pꞌojâaḏi Samos-á gipówá. Oe Trogyllium búˀ ívíwóyí̖ˀ, heḏá
    wíyá tháwä́ndá oe Miletus búˀ gipówá.
  rmc-rmc: Odarik geľam la loďaha het, pre dujto džives avľam paš o Chios a pre trito
    džives geľam la loďaha paš o Samos. Paľis pre aver džives avľam andro Miletus.
  apr-apr: Amla amnepe Mitilini, motong la mongmongini ki nga, ngan amkooi mulu le
    la pombe potai pang ye motmot Kios. Ngan le ke tani in iman a ila, motong la ye
    ke san mulu ngan amkooi le di amsolo ye motmot Samos nga. Le nga ke tani in iman
    a ila, motong la ye ke san mulu in nga, ngan amkooi le di pombe ye malala mai
    Miletus nga.
  tiy-tiy: Tidéw béno, ménangéy gey Kios bé démoe de. Atin bé gétunduge de fuweh énggumah
    gey dob Samos. Dob gétunduge de man fuweh énggumah gey dob Mileto.
  nlg-nlg: Me roropo ghana tai rughu horu, ge ai sara tana koukomu lau Chios te padi
    tua sakai na bongi murina. Vaho ge ai sara tana koukomu lau i Samos mi tana roropo
    ghana vaho ge ai va sara tana komu paritina Miletus.
  dgr-DOGNT: Ek'èdaedzęę̀ k'e ekǫ gots'ǫ nats'eèhɂe, kǫ̀ta Kıyos ts'ǫ̀ nıwà-le nèts'ı̨ı̨ɂe.
    K'achı̨ ek'èdaedzęę̀ k'e kǫ̀ta Samos ts'ǫ̀ ts'eèɂe eyıts'ǫ k'achı̨ ek'èdaedzęę̀
    k'e kǫ̀ta Mıletus nèts'ı̨ı̨ɂe.
  pes-OPV: و از آنجا به دریاکوچ کرده، روز دیگر به مقابل خیوس رسیدیم وروز سوم به ساموس
    وارد شدیم و در تروجیلیون توقف نموده، روز دیگر وارد میلیتس شدیم.
  ron-1924: Де аич ам мерс пе маре ши а доуа зи ам ажунс ын фаца инсулей Киос. Ын
    зиуа урмэтоаре, де абя ам атинс Самос, не-ам оприт ын Трогилион ши а доуа зи ам
    венит ла Милет.
  tpz-tpz: Po meoh poen emöm to këh em pa vöön va Mitilini to tok po paröꞌ, ko vos
    em pa To soneꞌ va Kios. Po meoh poen emöm to vos em vöön va Samos. Ko meoh poen
    emöm to vos poꞌ em vöön va Maëlitus.
  agd-agd: Ená damú Mitiriní baru ráke sipi varé Kiosí musó akhempá onóbé ená damú
    Samosí barurá onobé inká ená damú Miretusí barurá o uné tiféuno.
  rkb-NT: Estuba tsikurunahaze tsikzikdihi bo bybybyu tsikaha. Tsikzikdihi Kois inarokoha.
    Estuba tsikurunahazoze usta tsikzikdihi bo bybybyu tsikaha. Samo inarokoha. Estuba
    tsikuruzonahaze Miretus myskeporokwy bo tsikumunaha.
  san-THA: ตสฺมาตฺ โปตํ โมจยิตฺวา ปเร'หนิ ขีโยปทฺวีปสฺย สมฺมุขํ ลพฺธวนฺตสฺตสฺมาทฺ
    เอเกนาหฺนา สาโมปทฺวีปํ คตฺวา โปตํ ลาคยิตฺวา โตฺรคุลฺลิเย สฺถิตฺวา ปรสฺมินฺ ทิวเสे
    มิลีตนครมฺ อุปาติษฺฐามฯ
  iws-iws: Mɨ krɨma tɨ om komii Mitilini siir haiburgigɨn mɨ ɨna kwɨriinamɨm siyaiini.
    Mɨ ɨigwɨra krɨma mhɨuwisɨmɨn Kaios siir kingiin yakii pɨrkɨn idamyakwok. Mɨ ɨigwɨra
    krɨma ha swokɨ iyɨkɨdnaidamɨm mɨ mhɨuwisɨm whɨrɨn Semos siir kingiin pɨrkɨnnaidamyakwok.
    Mɨ ɨigwɨra ha swokɨ iyɨkɨdnaidamɨm mɨ krɨma om komiiyɨn Mailitas siir kingiin
    yaki pɨrkɨn idamyakwok.
  pol-SZ: Następnego dnia minęliśmy wyspę Chios, a kolejnego dnia przybiliśmy do wyspy
    Samos, skąd dzień później dopłynęliśmy do Miletu.
  ztq-NT: Lëë byaani lyu lëë noo ptyee mer laañee nyoo Quío. Lëë byaani stu lyu lëë
    noo ptsiñ chu nis nii lë Samos. Siko pchoo noo lëë noo ptsiñ Mileto.
  zai-NT: Biré' du Mitilene ziuu du. Sti dxi que udidi du Quío. De lu sti dxi que
    yendá du Samos ne biaana du Trogilio. Biré' du raqué sti dxi que yendá du Mileto.
  upv-upv: Ko mevinen namini lat san mori Kios, ko nabong m̃inij nen namjipari Samos.
    Ko mevinen vajin namjipari Maelitas, ko naman ngaut ie.
  aui-aui: Raghani ibori na nama katouya kanagho Kiyos nuwane. Bi kanagho Semos nuwane,
    da yaminama na Miletas kwanatune kaverakanibu.
  wap-NT: Baꞌoran kamoo wadobatapaꞌakan wiizai dazaba an, Chios kiaꞌo uꞌuu. Baꞌoran
    kamoo idaꞌa wakaawan Samos iti. Baꞌoran kamoo wadobatan koshan atii wakaawan Miletus
    iti.
  mva-mva: Izama nge makara be kireba be Kios anua-lo kipura. Makara be kireba be
    izama nge Samos anua-lo kitoka, be izama nge Miletus anua-lo kipura.
  dwr-NT: Wonttetha gallassi yaappe markkabiyaan denddiide, Kiyoosa heeraa gakkeeddo;
    qassi wonttetha gallassi Saamoosa pinneeddo; Tirogiliyoomen aqiide, wonttina Miliixe
    yeeddo.
  kfw-kfw: Khamakheiya rakuong kinchuongnga, ziingkhuo warli Chios kintungjei, nikhat
    thengnga Samos tiang kinheiwa, halli ziingkhuo warli Miletus kintungjei.
  bfz-bfz: तेथा ते जाह्ज खोली की आसे दूजे दिने खियुस नगरो रे ऊँदे ऊए सामुस नगरो रे
    पऊँछी गे। तेबे दूजे दिने मिलेतुस नगरो खे आए।
  cuk-09: Mitilenegi anmar nadbalid, a-banedgi anmar Quío-dupgi nasa-gusad, degi,
    a-banedgi anmar Samos-dupse warmaksasunnad. Degi anmar Trogiliogi obunnodapid,
    geb a-banedgi anmar Miletose warmakdapid.
  ben-OBCV: পরের দিন আমরা সেখান থেকে জাহাজে যাত্রা করে খী-দ্বীপের তীরে পৌঁছালাম। তার
    পরদিন আমরা সমুদ্র অতিক্রম করে সামো দ্বীপে এবং পরের দিন মিলেতা পৌঁছালাম।
  mil-NT: Te ní quexìo‑ndɨ́ ndéé ɨngá nduu yatni ñuú Quɨ̀ú, te ndéé nduu tněé ní quexìo‑ndɨ́
    ñuú Sǎmú te yàcáⁿ ní yáha‑ndɨ́, te ní quexìo‑ndɨ́ ñuú Trògiliú. Te ndéé nduu ìdá
    ní quexìo‑ndɨ́ ñuú Mìletú.
  myu-myu: Ocejẽm Mitilene ka bewi. Kuyaje ocajẽm tip'aweroro weg̃ũn. Tip'aweroro
    butet Quios i osunuy. Kuyaje ocejemũg̃ wara'at tip'aweroro be. Ixe tip'aweroro
    butet Samos i osunuy. Kuyaje ocajẽm Mileto ka be.
  amk-amk: Kameaia ametafai pariao nu Kiosi arau, tuti kameai roainai aha mani amesobu
    nu Samosi. Kameai nari aha mani amesoa na bendari Miletusi.
  fai-fai: matam kawák kalo siw tem leiw yak Siyos abiw suduwo, beta kutim matam kalo
    yak Samos abiw suduwo, kutim matam be tad bi tad Miletas abiw kal tad naduwe
  ura-NT: Jelai caje nesaruhinna, cojoanoo Quihoo situha cuhacaanu. Nii cajena, le
    janohin turuha cuhacaanu, Saamo cofauhanau. Cajena cojoanoo cuhin, turuhacaanu
    Miletoo.
  mcd-NT: Iyoconaino anoashu pocufaini non Quío cusumunri noconi. Shafa futsari non
    Samos cusumunri nocoshon nannoashu non Mileto pushurasi ano noconi.
  urt-urt: Nyermbe hondonge poi mambaꞌe loumbil pinip masme Mitilini pe, poi ma gwere
    Kios. Plihe tahar nyermbe pe, poi masme Kios ma gwere Samos. Nyermbe pe, poi masme
    Samos pe, poi ma gwere Miletus.
  kiz-kiz: Kisha tete tukatweka kuhoma okhu na ligono lya bhubhele twafikili lubhafu
    lwa bhubhele bhwa kisiwa kya Kio. Ligono lyalyafwatili twafikili kisiwa kya Samo,
    ni kilabhu jhiake twafikili mji bhwa Mileto.
  tzo-TZE: Liloc'cutic batel noxtoc. Ta yoc'omal tey lic'otcutic ta stuq'uil Quío
    banamil, ja' cacal ta nab. Ta yoxibal c'ac'al tey lijelovcutic ta Samos banamil,
    ja' cacal ta nab noxtoc. Tey lic'otcutic ta lum Trogilio ta Asia banamil. Ta yoc'omal
    to liloc'cutic batel, libatcutic ta lum Mileto.
  lex-lex: Amden la hande pa repar wa, dewade amhopal pa amte'ela' gen miaka kapal
    reria noha Khios. La'pa walin de amte'ela Samos. Lera id owa'an de amte'ela Miletus.
  dov-dov: Mpawo twakayamba kuzwa ooko mpawo twakakusika buzuba butobela oko kubambene
    akasuwa kaKkiyosiizuba litobela twakasika aka suwa ka Samo, mpawo izuba litobela
    twakasika kumunzi waku Melitasi.
  rgu-rgu: Neme naaꞌ mai, ami saꞌe ofaꞌ maroo. Foa malua, ami ofa ma naneneaꞌ noo
    pulu esa, nade Kios. Binesaꞌ boe ma, ami maroo leo pulu Samos. Selu faiꞌ telu
    boe ma, ami losa leo kota Miletus.
  toc-NT: Antá chú cta­ca̠x­pa­ráhu y li̠cha̠lí cti̠­tax­túhu xma̠­la­ka­tancs aktum
    ca̠chi­quí̠n hua­nicán Quio, xli̠­tu̠­xama cchá̠hu nac Samos, y li̠ta̠­ti̠má cchá̠hu
    nac Mileto.
  som-som: Markaasaannu halkaas ka dhoofnay, oo waxaannu maalintii dambe nimid meel
    ka soo hor jeedda Khiyos; maalintii kalena waxaannu gaadhnay Samos; maalintii
    ku xigtayna waxaannu nimid Mileetos.
  mam-C: O iky'a antza, ex tojxi junxil q'ij, o iky'a nqayin tk'atz Quío. Tb'ajlinxi'
    q'ij anetzi'n, o kanin toj Samos. Tojxi junxil q'ij te qb'e'y, o kani'n toj Mileto.
  ndj-ndj: Kufuma aku twafikili Chiu chilawu yaki. Lijuva lya pili, twawolukili Samu
    na chilawu yaki twafikili Miletu.
  mbj-NT: Jat'iip hadoo ãã tsyym kasok ẽnh, ãã kaja hõm kän tsyt dëëg hã Kiw häd näng
    do nedaa bä. Jat'iip hadoo ãã batsëg hõm kän tsyt dëëg hã, Samos häd näng doo
    hẽnh. Jati pé ãã kaja hõm kän panang Mirét häd näng doo bä kä.
  lat-VUC: Et inde navigantes, sequenti die venimus contra Chium, et alia applicuimus
    Samum, et sequenti die venimus Miletum.
  ngp-ngp: Kulawa uko chatambaga no kubula Kio, mwe dizuwa ditimile, zuwa dya kaidi
    chaikaga nt'hulwe uko Samo, naho luvi yakwe niyo chengila Mileto.
  enq-2: Naima Mitilini katao, sipinya ailene Kiosa dokonya tengesa palima peama.
    Dokonya paliu yuu gii mende dokonya, sipinya ailene Samosa dokonya Trogiliuma
    palima peama. Dokonya paliu yuu gii mende dokonya naima Miletusa peama.
  eng-ASVBT: And sailing from thence, we came the following day over against Chios;
    and the next day we touched at Samos; and having tarried at Trogyllium, the day
    after we came to Miletus.
  mna-mna: Amkeene ma aigule toro na, amla amdeeŋe mutu Kios. Kozeere na, amar ampet
    mutu Samos. Mi kozeere mini na, kaŋkaŋ ma amla amkam kar Miletus.
  myw-myw: Neiyam nen mo ka̱kuk kan Kiyos walasin; neiyam nen mo kasap Samos; neiyam
    nen mo ka̱lug Milit.
  sby-sby: Busuba bwakonkapo twalashika pepi ne Kiyosi. Twalenda mpaka twalashika
    ku Samo. Busuba bwalakonkapo twalashika ku Mileto.
  sll-sll: Pire pare tanangwo hon ere Kaios malgi omingi. Pire pare tanangwo hon ere
    Semos malgi omingi.
  yaq-NT: Junama'a tee yeu sajak intok juchi yokoriapo te, senu bwe'u jo'ara Kiio'
    tea'po bichapo te wa'am sajak. Intok juchi yokoriapo beja, taewapo, bawet bo'o
    joame yeu yaaja'u, senu bwe'u jo'ara Saamoj tea'u yeu yajak. Intok junama'a, senu
    bwe'u jo'ara Tojiilio' tea'po tee yum jo'ek. Intok juchi yokoriapo beja, tee senu
    bwe'u jo'ara Mileeto' tea'u aane.
  uro-uro: Näkt nga duququ dä ut met mät ama mlauski nae ma Mitilini bä sa glaqot
    na ama urqa ma Kios. Näkt duququ dä ut met bä säva ama urqa ma Samos näkt pät
    ama qunäga inavuk dä ut män mät ama värhäm ama mor äm ma Miletus.
  ita-1885: E, navigando di là, arrivammo il giorno seguente di rincontro a Chio;
    e il giorno appresso ammainammo verso Samo; e fermatici in Trogillio, il giorno
    seguente giungemmo a Mileto.
  muy-muy: Mòru mìnjʉa ti hajəŋ gani màsləka, mòru a Siyu. Hajəŋ nahaŋ gani màsləka
    mòru a Samos. Hajəŋ tegʉni gani day kwa ti mìnjiyu e Milet.
  kqc-kqc: Mironari gutuna bouti dudu boi neyafa ma ari uveyori bi Chios ri okiyafa.
    Ma aineka medari bi Samos ri boi neyafa ma neureka medari bi Miletus ri okiyafa.
  tav-tav: Topʉ eja, ape rʉmʉ jã caneto aápʉ Quío cawamecʉti poa yucʉ poa tʉpʉ. Ape
    rʉmʉ aá, jã caejawʉ Samo na caĩri poa yucʉ poapʉ. To neto aá, jã caejawʉ Trojilio
    cawamecʉti macapʉ yua. Topʉ jã cacaniwʉ. Cani, ape rʉmʉ aá, jã caejawʉ Mileto
    cawamecʉti macapʉ.
  eng-ULB: Then we sailed from there and arrived the next day opposite the island
    of Chios. The following day we touched at the island of Samos, and the day after
    we came to the city of Miletus.
  spa-VBL: Partimos de allí y llegamos a Quios, y al día siguiente nos detuvimos por
    un rato en Samos, y al día siguiente llegamos a Mileto.
  fra-_FOB: Nous y étant embarqués, nous arrivâmes le lendemain vis-à-vis de Chios.
    Le jour suivant, nous abordâmes à Samos, et nous étant arrêtés à Trogylle, le
    jour d'après, nous vînmes à Milet.
  hau-ULB: Bayan tashin mu daga can, washegari muka zo tsibirin Kiyos. Washegari kuma
    muka zo birnin Militus.
  mal-mal: അവിടെനിന്ന് നീക്കി, പിറ്റെന്നാൾ ഖിയൊസ്ദ്വീപിന്റെ എതിർവശത്തെത്തി, മറുനാൾ
    സാമൊസ്ദ്വീപിൽ അണഞ്ഞു, പിറ്റേന്ന് മിലേത്തൊസ് പട്ടണത്തിൽ എത്തി.
  kkc-kkc: Osoloso see mi beeamome, Mitilene mi maga see Kiyos mi te mapoo dalo soowaso.
    Osoloso omapoo tialoso, see mi beeamome, du toowa toloso Samos mi te mapoo dalo
    soowaso. Osoloso omapoo tialoso, mi beeamome, see du toloso Miletus mi mapoo dalo
    soowaso.
  urd-GVR: Agle din ham ḳhiyus ke jazīre se guzare. Us se agle din ham Sāmus ke jazīre
    ke qarīb āe. Is ke bād ke din ham Mīletus pahuṅch gae.
  far-far: Ma kalu leka fasia 'i senai, kalu ka liu ana bubunga 'i Kios ana ruana
    maedangi. Ma ana na oluna maedangi, kalu ka dao ana bubunga 'i Samos. Ma ana faina
    maedangi, kalu ka dao ana fere 'i Miletus.
  suz-BL: आ दीसा नाक्‍त खिओस हांबु जाक्‍दीत्‍तक। आ नित्‍थ नाक्‍त सामोसमी जाक्‍दीत्‍तक।
    मिनु आ सांबु नाक्‍त मिलेटस जाक्‍दीत्‍तक।
  car-NT: Moro wyino tywaimoky'po koro'po Kio patonaka na'na tunda'po. Irombo koro'po
    na'na wepato'po Samos 'wa. Irombo koro'po ko'wu na'na tunda'po Milete 'wa.
  amp-amp: Mitilinit htany yimohat ndwom marrn Kios mfnahmonom. Tfit ndwom marrn Samos.
    Tfit ndwom marrn Miletus mfnahmonom.
  bht-bht: दुऐ रोजे ओथु ला यात्रा करदे होये असां खियुस टापू च पुज्जे कने उसला अगले
    रोजे उदे बखे ला होईकरी सामुस टापू च पुज्जे कने उसला अगले रोजे मीलेतुस शेहरे जो
    आऐ।
  eng-NOY: and sailing thence, we came the following day over against Chios. And the
    next day we arrived at Samos; and having tarried at Trogyllium, we came the next
    day to Miletus.
  cub-NT: Cõmiáijãravʉi Mitilene ĩmarore jocarĩ, jatarĩ nʉri earejacarã Quío ãmicʉrijiavʉ
    cõchinoi. Bedióva cõmiáijãravʉi jatarĩ nʉri, tuijarejacarã Samos ãmicʉrijiavʉ
