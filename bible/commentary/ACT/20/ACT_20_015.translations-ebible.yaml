  jpn-1965: そこから出帆して、翌日キヨスの沖に達し、次の日サモスに立ち寄り、その翌日ミレトに着いた。
  fra-SBL: De là, nous naviguâmes le jour suivant en face de Chios. Le lendemain,
    nous touchâmes à Samos et nous nous arrêtâmes à Trogyllium, et le jour suivant,
    nous arrivâmes à Milet.
  yka-yka: Patulak isab kami billaˈi duk pagellew dambuwaˈ tekka kami laˈi si antag
