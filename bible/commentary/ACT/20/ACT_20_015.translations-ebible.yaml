  cof-NT: Junsi junbi nechinan barcochi jinato, ayuna nanchi Quío tinun pisase polelaiyoe.
    Junsi junhayuna nanchi Samos tinun pisabi felaiyoe. Aman Páblori Jerusalenca duque
