    Jøts øøts nnijkxy pooꞌkxpɨ ma̱ ka̱jp txøøwɨ Trogilio, jøts nay kyɨmjabomgøjmyɨ
    øø nja̱tkojmɨ ma̱ ka̱jp jam txøøwɨ Mileto.
  aak-aak: e dánɨ pɨ́nɨ nɨwiárɨmɨ nurane sɨpɨxomɨ sá weŋwáone pɨrɨŋwɨ́ Kaiosɨyɨ rɨnɨŋɨ́pimɨ
    orɨwámɨ dánɨ nɨmúrorane ámɨ sá weŋwáone pɨrɨŋwɨ́ Semosɨyɨ rɨnɨŋɨ́pimɨ nɨrémorane
