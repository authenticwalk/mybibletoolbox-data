    a'ta Mileto canqqueni napi'fa.
  ghs-ghs: Oneta tuuma qaaramuti iihai mootomi Kio sungata biranate riiteqi Samo kusuta
    biranateta. Ma ooneta tuuma qaaramuti Mirette nagapata biranateta.
  peg-peg: ଆରେ ହେ ବାହାତାଂ ଜାଜ୍ ରିକ୍‌ଚି ଆପେଂ ଆର୍କାତ୍‌ ନାଜିଂ କିୟସ୍‌ ମୁମ୍‌ଦ ଏକାୱାତାପ୍,
