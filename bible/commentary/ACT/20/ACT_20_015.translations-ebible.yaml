  mdy-ETH: ዬካፓ ዚሮ ጉቴሎ ዔቂ ኪዮሴ ጌይንታ ዓጮኮ ቤርቶ ዛላ ዓኣ ቤዞ ኑ ሄሌኔ፤ ላማሳ ኬሎ ሳሞኔ ፒንቃዖ ጉቴና ሚሊፂ
