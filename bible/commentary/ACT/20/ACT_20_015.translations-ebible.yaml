    jix cu k'axpone, catu' jix cu apni bey conob Mileto.
  deu-1912: Und von da schifften wir und kamen des andern Tages hin gegen Chios; und
    des folgenden Tages stießen wir an Samos und blieben in Trogyllion; und des nächsten
    Tages kamen wir gen Milet.
  san-PUN: ਤਸ੍ਮਾਤ੍ ਪੋਤੰ ਮੋਚਯਿਤ੍ਵਾ ਪਰੇ(ਅ)ਹਨਿ ਖੀਯੋਪਦ੍ਵੀਪਸ੍ਯ ਸੰਮੁਖੰ ਲਬ੍ਧਵਨ੍ਤਸ੍ਤਸ੍ਮਾਦ੍
