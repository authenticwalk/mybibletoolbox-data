    Jaise.
  eng-OEBCW: The day after we had sailed from there, we arrived off Chios, touched
    at Samos the following day, and the next day reached Miletus;
  knj-NT: Catu' jix cu toi, ja' yet jun xa c'ual jix cu ec' scawilal jun tx'otx' snan
