    doaga:i.
  acf-NT: Nou pati ankò, épi an li denmen nou wivé tou pwé Kiyòs. Yon jou apwé sa
    nou wivé Sanmòs, épi an li denmen, nou wivé an vil Militis.
  tpi-OTNT: Na mipela i lusim Mitilini, na long de bihain mipela i kamap klostu long
    ailan Kios. Na long de bihain gen mipela i go sua long taun Samos. Na long de
    bihain gen mipela i go kamap long taun Miletus.
  mbt-NT: Te seup ne aldew, migginguma key e man-e diye te Kiyu puun te Mitilin. Te
    peglihad te sabeka ne aldew, henduen key pad ne migginguma diye te Samu. Ne seup
    e man-e ne aldew, nekeyinguma key e diye te Militu.
  hau-SA: Kashegari muka tashi cikin jirgin ruwa daga can muka zo gefen Kiyos. Kwana
    ɗaya bayan wannan, sai muka ƙetare zuwa Samos, kashegari kuma muka iso Miletus.
  mam-NT: Entonces bixsen etz ko'ya tuj Mitilene. Tetzen juntl k'ij bix e pon ko'ya
