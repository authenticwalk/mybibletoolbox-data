  heb-heb: ואחרי אשר שקטה המהומה קרא פולוס לתלמידים ויברכם ויצא ללכת אל מקדוניא׃
  mpp-mpp: Yowa hendolong miyac aime Pol ye Yesule mic-tengtengfocine hefolecebame
