    strongim bel bilong ol, na em i tok gutbai long ol, na em i go long provins Masedonia.
  mih-NT: Ta sa cutaxi ñiyɨvɨ ta zɨquɨ i cana ra Pablo sii tandɨhɨ ñiyɨvɨ sino iñi
    Tuhun Ndyoo. I tahvi ra tyiño nuu ñu, ta saha ra tundyee iñi sii ñu. Ta zɨquɨ
    i catyi ra vatyi cuhun ra. Ta i quita ra ta cuahan ra ndya nu cu si Macedonia.
  qvh-NT: Bülla chawarcuptinnami waugui-panicunata Pablo gayaycasir shacyäsergan Tayta
    Diosninsi munashganno imaypis cawayänanpä. Saypitanami aywacorgan Macedonia provinciapana.
  kms-kms: Wand nyeq nyeq kin te pre, muq Pol Jisas ningg wute te nari ninde rindi.
    Muq ni umbo neny righe ye wand gre ye nganye neny. Ni gre neny kin wand simbe
    nindiny pre, muq ni si nare ris, di ni Masedonia opu no.
  agn-agn: Asing napenay da tang golo, pinagoy ni Pablo tang mga sinagpan tang Gino,
    ig pinabaked na tang nem nira. Pagatapos, dayon da tanandiang naglisinsia ig napaning
    ong Macedonia.
  nhi-NT: Satepan ihcuac yotlan non pahsololistli itich Éfeso, Pablo oquinnotz in
    tlaniltocanih uan oquinyolchicau, uan ihcuac yomonauatih inuan, oyah Macedonia.
  ttc-NT: Ntons ya ma ky'ik kyaqil nini, te Pa'k e'ok xhchimo' kyaqil kye aj nkye'okslan
    tuq ti'j Jesus, b'ix oxik tsi' junjun konsej te kyetz b'ix etzaj txjaq'e' tzan
    tkawin kyetz. Yaji eb'ajkaj tkawi' b'ix oxik Masedony.
  dan-1931: Men efter at dette Røre var stillet, lod Paulus Disciplene hente og formanede
    dem, tog Afsked og begav sig derfra for at rejse til Makedonien.
  kwj-kwj: Ka ata hapa tinga wu gindaro ti, humbuwani Pol ele Jisas ni sirinandau
    hima rini tambwa wu ta kinani ya wunu ri ucha. Wosini kwambu ki wu eti kinani
    mwanji fwele ya wunu ri ha. Ete wosini wunu ri weseꞌasini Masetoniya mapwa tokwe
    ya ri i.
  vie-OVCB: Khi cuộc náo loạn đã lắng dịu, Phao-lô triệu tập các tín hữu và khích
    lệ họ. Rồi ông ngỏ lời từ biệt, lên đường đi Ma-xê-đoan.
  kze-kze: miwí táái ánásowana Póro Ísuna aampa'á kun-kwáásí tááyowasa tuwaná miwítí
    imáyáa simái kawe'á umátinkena séna Ísun-aaiye su'mai maimái tirumpimbá kawe'á
    oró séna ánivo méwaro séna tiyuwéna Másétóniyaa-marava'a kweémena
  mpj-mpj: Palunyajanu Puulju-jananya martukaja, Jiijajmili walyjakaja wangka kurtingu,
    yankuraya kujungkarrira. Kujungkanu-jananya ka Puulju wangkangu-jananya murlpirrmanu.
    Wangkangu-jananya junu yanu parna Majatuniyakijakarti.
  lbk-lbk: Issan tinomkelan nan kholo, inpaamong Pablo nan cheycha'y disipolos ya
    finagfag-ana ay nangipafikas ken chaicha. Sa na't infakha nan komaanana ya nenligwat
    ay enpaMacedonia.
  mto-NT: Ku veꞌe ñajxy je̱ yoojmu̱k je̱ ajxu̱k, vanꞌit tseꞌe je̱ Pablo du̱yaxmujk
    je̱ jaanchjaꞌvivata̱jk je̱tseꞌe du̱ko̱jtsmá̱kki. Vanꞌit tseꞌe ñache̱e̱ꞌnjidi je̱tseꞌe
    ñavyaꞌkxjidi. Vanꞌit tseꞌe ñu̱jkx je̱m macedóniait yꞌit jo̱o̱tm.
  bzh-bzh: Ġaġek sënë ahë yes raḳ ggovek, log Paulus supin Yesu yi hur lo deyam
