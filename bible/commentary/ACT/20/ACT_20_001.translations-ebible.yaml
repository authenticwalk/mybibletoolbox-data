    hñi̱dijʉ, cja̱ guegue bi bøni gá ma Macedonia.
  hoy-hoy: याग दंगा थामसेत रा पौलुस चेलागोळी कारसुसकु हिम्मत वाळुसदुन, अदिक आंदुर
    से सार आगकु मकिदुनिया अन्द दी होटोदुन.
  uri-uri: Melnum wail lok tu wrongwailet a plalplal mainmain wli pa wli pa naurkge
    pa, yatom tu hrak plaln pa, Pol kil kwe tu disaipel a Jisas pa kul kai ark wrij,
    yatom kil ukwen yangkipm ekg akal ak titnongketel ipma atu pa. Kil ak tolpa plaln
    pa, kil ukwen wor om wa kil wreitn nuhurnten akal kaino ha knokg a Masetonia ai.
  amo-amo: Nin kidun anit Efisus chino bukurnu kit, Bulus yichila anan yinusauyenu
    kiti kirum. Amini wa belin nanin iliubun yinnu nin Ugo Isa. Nin deadai nin kidu,
    anin bele nanin “sai ilonliri” atinna gya udu kusarin Masadonia.
  pjt-pjt: Ka pika panya paluṟu wiyaringkunyangka Paulalu aḻṯingu Jesuku walytja tjuṯa
    pitjala tjunguringkunytjaku. Munu tjananya wangkara kuṉpuningi Jesunya rawangku
    tungun-tunguntu waṉantjaku munu wangkara wiyaringkula tjananya tjakuṟiṟa wantikatira
    ma-pakaṉu alinytjara wiluṟara manta Matja-tuniyalakutu.
  cwe-cwe: Hengelehengele diya da Efeso vidimalile, Paulo kawatanga hamwe wanhu waja
    wowamsondelele kawagangamiza imizoyo na kawalaga. Hamala baho kawaleka na kahita
    Makedoniya.
  daa-NT: Min kaawin kuuk Epeez-ak gaastu tak-tak, Pool n̰umiig gee kuuk aamin ɗo
