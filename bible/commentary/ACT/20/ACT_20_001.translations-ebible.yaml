  nag-nag: Jitia gondugol to khotom hoise, Paul chela khan ke mati anise aru taikhan
    ke samjai dise, aru taikhan ke bhidai kori kene tai Macedonia te jai jaise.
  eng-OEBCW: When the uproar had ceased, Paul sent for the disciples, and, with encouraging
    words, bade them goodbye, and started on his journey to Macedonia.
  knj-NT: 'Ja'' yet jix lawi jun jowal tu'', catu'' jix yalon naj Pablo tol chi syamba
