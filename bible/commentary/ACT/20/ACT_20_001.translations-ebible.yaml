  ztq-NT: Tsiñee lëë tily go byal, lëë Pable kwtsyetsy kchë meñ nii xniladzy xtiits
    Dios par kchoobladzy xaa styoo kchë meñ go. Loxsye ngo lëë xaa si nëz Macedonia.
  zai-NT: Uyuu dxí si guidxi que, guridxi Pablu ca hermanu, bilidxe laacabe ne gudxi
    laacabe ma che', para biree ze Macedonia.
  upv-upv: Daron nga laten ngok musuw vajin, ko Pol everus kortoni jinibb se Iesu
    nir nga parini lat sansan. Elai rijen tevir nga puloli norrorrmien ser p̃iterter,
    mian ko eremser, ko evel lingi ie van Masetonia e.
  aui-aui: Raghanina noko bera ghakighakina Epesis kwanatune ikovi, na Pol wiigeruwana
    damdi ikwatu wiitaghomidi bi iwonawiiyoyowanedi murine, na ivikukuvedi bi itouya
    Masedoniyama.
  wap-NT: Pidannao sookadan daunaꞌan patoꞌorainpan, Paul dapada-kidan naꞌiki ubaokopatan
    naa ipai mishidainao. Uruu ukowaadinaꞌazon naa ĩꞌati, naꞌiki umaꞌozakadan ĩnyukunuu,
    maꞌozaka kizi kapam ĩtaapan pamishidan. Pazaamaakaꞌuan daunaꞌan mishidainao, umakon
    naa Macedonia iti.
  mva-mva: Mere be kauborua ngaedi muridi nge Pol itaguraki be tamoata be aine lama
    diuni ikeliakidi, be pile ono aka-kainga iandi be irabuakidi be Masedonia kaba-lo
    ilako.
  dwr-NT: Walassay irxxeeddawaappe guyyiyan, Phawuloosi kaalliyaawantta ahissiide
    zoreedda; unttuntta, “Saruwan de7ite” giide, Maqidooniyaa baanaw keseedda.
  kfw-kfw: Inhaangna kha ajuodai suonuk, Paul in kangamna ngaikha akoiya khat-um akakuo
    ah aleimasokli, inmani kha inthenpuiya Macedonia tiang aleisijei.
  bfz-bfz: जेबे आल्ला-गोल्ला बंद ऊईगा, तेबे पौलुसे चेले बुलाई की तिना री इम्मत बढ़ाई
    और तिना ते बिदा ऊई की मकिदुनिया प्रदेशो खे चली गा।
  cuk-09: Bela dulemar-oimaksad-bergusad-sorba Pablo Bab-Jesúsba-nanaimaladse gochad,
    napi nue unaegar. Nue unasgu, degi, nue angaagwar gwenadgan-gasgu, agi egi bangudsunnad.
    Degimaloye sogsagu, Macedonia-yarse Pablodi nadsunnad.
  ben-OBCV: হট্টগোল সমাপ্ত হলে পৌল শিষ্যদের ডেকে পাঠালেন। তাদের উৎসাহিত করে তিনি বিদায়সম্ভাষণ
    জানালেন ও ম্যাসিডোনিয়ার পথে যাত্রা শুরু করলেন।
  mil-NT: Te òré ñá túú‑gǎ ní quìde dusáⁿ‑yu, te ní cana ñaha tě Pǎblú xii nchaa ñáyiu
    sàndáá iní tnúhu Jèsús ní cáháⁿ‑dé dóho‑yu nàcuáa cadá‑yu. Te ní quide ndee ìní
    ñáhá‑dě xií‑yu, te ní tnɨɨ‑dé ichi cuáháⁿ‑dé distrìtú Macèdoniá.
  myu-myu: 'Ce''aweroap epere buje Paulo Jesus kay itabucayũ o''tomuwã je''awero am.
    O''jekawẽn ceweju ip ya''õmucan am. G̃uyjom: — Cum puk õn — io''e cebe ip. — Macedônia
    eipi kay õn cum. Eybu''um g̃u juy epesop Jesus kay — io''e cebe ip. O''jẽm Éfeso
    ka bewi. O''ju.'
  amk-amk: Kaiwasa na Efesusi fosa efoairai weru etohonafoa, mayeai Paulusi fianduhi
    inontarai eraria Sempaisi na nana fosa, tuti deunausa we enemirorongfoini mitubaru
    na Sempaisi. Ainanaya dohong mahikaifeai wesa tuti da to Makedonia.
  fai-fai: Kale Efesis abiw kawák kinim wengal fukanin uyo banimu nade Faul ayo Yesus
    aket kukádawin kinim kalan dáda tadiw weng bakaya bom aket kuw kitid dákanyam
    si nadanade kawákal Maseddoniya unono, kale tein bidiwano, yakei imadá unsa.
  ura-NT: Inae nitohaneein, cajianeein, ita rerohecaauruhane jianecuruhane baiha jetaote,
    jitariin, nii Jesocurisito coitucuurera cotijiaain jetao, suujuatenajae- Faboro.
    Nitohaneein, suujuatenajaane baiha jetaote, acaauru rai necoeein, Masedonia batane
    cue jetao.
  mcd-NT: Ascano mucacani matsiaifoanno Pablonun Jesús tanamisifo cunani aqui funonfo.
    Aqui fuaifoan ahuun tsainhuunshon aton ointi fupi huamani. —Natian un mato shinan
    fainicairan, —ishon ato yoitan atomaquinoashu Macedonia ano cani.
  urt-urt: Ŋupe ŋaiye wusyep tetehei lalme luku nule miꞌe pe, Pol gal lenge Kristen
    yate jahilyeh pe, kin ŋana lenge wusyep syeꞌ ŋende bongolme tinge. Tinge tirir
    miꞌe pe, kin nasme tinge nal Masedonia.
  kiz-kiz: Baada jha ghasia kumalika, Paulo akabhakuta bhanafunzi ni kubhapela muoyo.
    Kisha kubhalagha ni kubhoka kulota Makedonia.
  tzo-TZE: C'alal ilaj yo'ntonic ta vochlajetel li cristianoetique, li Pabloe laj
    yic' li jch'unolajeletique. Laj yalbe comel c'usi lec ta pasel. La sc'opan comel,
    jech iloc' batel, ibat ta Macedónia banamil.
  lex-lex: La'pa kokokna-rariarin lawna la Epsus namtierun wa, noma Paulus nawoka-nale'ga
    makpesiay Yesus pa nala lira nnio'a-niat lia re pa nhi' aruria ir ralamni, nhor
    diemade nakot tar lia re dewade la' pa nodi liarni pa nla'awa Makedonia.
  dov-dov: Niyakamana mbukila, Pawulo wakatuma basikwisya nakamana kubasungwazya.
    Wakati mwiinke obotu mpawo wakaya kuMakkedoniya.
  rgu-rgu: Faiꞌ fo lahenda nai kota Efesus ta raseseboꞌ sooꞌ boe ma, Paulus nabubua
    na lahenda kamahereꞌ fo rai naa, de ana natetea dale nara. Basa ria boe ma, ana
    nateꞌa, fo ana leo propensi Makedonia neu.
  toc-NT: Acxni̠ chú a̠ma̠ko̠lh cris­tianos hua̠nti̠ xta­si̠­tzi̠ni̠t tata­cac­sko̠lh,
    Pablo ca̠má̠s­tokli xli̠­hua̠k hua̠nti̠ xta­li̠­pa̠­huán Quim­pu̠­chi­nacán Jesús
    la̠qui̠ naca̠­ma̠­kalh­chu­hui̠ni̠y, acxni̠ chú ca̠ma̠­kalh­chu­hui̠­ni̠­ko̠lh
    la̠li̠­huán tzú­culh taca̠xa y ca̠ma­ca­tí­yalh, ca̠huá­nilh pi̠ aya xama, y alh
    nac Mace­donia.
  som-som: Markii rabshaddii dhammaatay dabadeed Bawlos ayaa xertii u cid diray oo
    dhiirrigeliyey, markaasuu nabadgelyeeyey oo baxay inuu Makedoniya tago.
  mam-C: Tej tel b'ajjo ch'otjin toj Éfeso, i tzaj ttxko'n Pabljo aye nimil, tu'n
    t-xi q'met jun tumil kye. Ex ax orjo, b'e'x el tpa'n tib' kyi'j, exsin xi'tz tzma
    Macedonia.
  ndj-ndj: Milandu yila payipelili, Pauli avakemili pamu vala vanachuli, avakuvilishili
    kunda. Pambeli kavayitawula kawuka kayenda mbaka Makedoniya.
  mbj-NT: Ti m' kawejãn do paa rababaaj hõm jawén paa bä sa tób hẽnh, Jesus hã h'yy
    ka'eeh do Paw-Ro ats'yyt mä ta wë rabana hyb n'aa. Ti m' baad tabaher'ood däk
    sa hã, h'yyb neỹỹm doo me Jesus hã rah'yy ka'eeh hyb n'aa. Ti m' takedëë hõm sa
    hã. Ahõm kän mä tii bä Masedonija häj n'aa hẽnh.
  lat-VUC: Postquam autem cessavit tumultus, vocatis Paulus discipulis, et exhortatus
    eos, valedixit, et profectus est ut iret in Macedoniam.
  ngp-ngp: Nk'humbizi ize itondowale, Paulo awetangaga wanamp'hina kwa milosi ya kugela
    moyo awalagaga niyo ahalawa no kuita Makedonia.
  enq-2: Epesusa tange dupame koo-kaa leami doko etapeamopa, Polome disaipolo dupa
    kambu pina latala, dokaita katena lao lasa latala, baa Masedonia pea.
  eng-ASVBT: And after the uproar ceased, Paul called unto him the disciples, and
    took leave of them, and departed to go into Macedonia.
  mna-mna: Orooro biibi tana imap, mana kaimer to Paulus iboobo zin wal ta titoto
    Yesu i ma tila tilup zin, mi isotaara zin kembei ni be izem zin. Tila mi ni ipombol
    zin pa sua pakan, to izem zin ma timbot, mi imaŋga ma ila pa Masedonia.
  myw-myw: Bo iyakousis asisinap to nikawnaweins mav; nag ivag kweitan kawnawein,
    nag ivag kweitan tamwa̱geg, nag. Bo ikous. Pawl mo idawes ven towen tayakelesiys-nen,
    iguyes tasiyas, imulouls siney, mo inoun in Masidoniy.
  sby-sby: Mipyopyongano mpoyalapwa, Paulo walabunganya beshikwiya. Mpwalamba maswi
    akubayuminisha, walabalaya walaya ku Makedoniya.
  sll-sll: Ena Epesas arihobi u howa di pisolungure, Pol Yisas pir tere grang wine
    ongwo hobi di ku bole nimni monama dire krehaman tere, “Ni timi molo. Na ere Masedonia
    ominua” ditere ere ongwi.
  yaq-NT: Junama'a chukula, junaka'a ka nau eewaka ka nanancha eewamta a' lu'uteko,
    ju'u Paplo, junama'a jume' Krijtota sualeka a' majtim nau nunuka, intok junuen
    inime'e, tu'ik betana intok ka ko'om eaka, Krijtota bem sualnee'u betana ameu
    nokbaekai. Che'a chukula, junak jaibu simbaeka, Lios emomak taawa ti ameu jiaka,
    bawet bo'o joaka, bwiaara Maseroonia' tea'u bicha yeu siika.
  uro-uro: Nasot i rhäksot na ama inirqi dä ma Pol qa rhäkne nani ama qatnanaktpämda
    bä qa sämaqrot na rha. Nasot dä qa mes ama mär sagem da näkt ka märanas ivakt
    iva qa rhet sae ma Masedonia.
  ita-1885: ORA, dopo che fu cessato il tumulto, Paolo, chiamati a sè i discepoli,
    ed abbracciatili, si partì per andare in Macedonia.
  muy-muy: Ndam ga kəsa ni tàra tə̀mbrəŋa magray tuwər a nahəma, Pol àzalakabu ndam
    maɗəbay divi ga Yezu ni, àhi ana tay tâza njəɗa. Àra àhia ma ana tay a nahkay
    ti àgri sa ana tay mək àsləka, òru e Mesedʉweŋ.
  kqc-kqc: Siboroka reyadi koina niyori, Paul yaku usi dina vene nifeidesi egira ago
    masi kokora nisi Macedonia ri feresi boyo.
  tav-tav: Tie to bairo na caawaja punijiniro bero Pablo na capijoyupʉ Jesure caapiʉjarãre.
    Na pijo, tʉgooña ocabʉtiriquere na buio, “Mere aácʉ yʉ áa,” na ĩ, cáaácoajupʉ
    yua Macedonia yepapʉ aácʉ.
  eng-ULB: After the uproar was over, Paul sent for the disciples and after he encouraged
    them, he said farewell and left to go into Macedonia.
  spa-VBL: Una vez se disipó el alboroto, Pablo llamó a los creyentes a una reunión
    y los animó. Entonces se despidió de ellos y partió hacia Macedonia.
  fra-_FOB: Après que le tumulte fut apaisé, Paul fit venir les disciples, et leur
    ayant dit adieu, partit pour aller en Macédoine.
  hau-ULB: Bayan da rikici ya kare, Bulus ya aika a kira al'majiran, ya karfafa su.
    Sa'annan ya yi bankwana da su, ya tashi zai tafi Makidoniya.
  mal-mal: കലഹം ശമിച്ചശേഷം പൗലൊസ് ശിഷ്യന്മാരെ കൂട്ടിവരുത്തി പ്രബോധിപ്പിച്ചു പിന്നീട്
    അവരോട് യാത്രപറഞ്ഞ് മക്കെദോന്യെക്കു പുറപ്പെട്ടുപോയി.
  kkc-kkc: Epeses mi mapoo kamanali goo toowa poudoo oso koodobume, Poloye tei telaga
    odoo susuga gilimadooso. Poloye diba gilimadoloso dimapoo pidi to takoloso see
    Makedoniya mi mapoo dulone emegei di to takaso.
  urd-GVR: Jab shahr meṅ afrā-tafrī ḳhatm huī to Paulus ne shāgirdoṅ ko bulā kar un
    kī hauslā-afzāī kī. Phir wuh unheṅ ḳhairbād kah kar Makiduniyā ke lie rawānā huā.
  far-far: Ma 'i burina ngalungalue ne 'e aroaro na, sa Paul ka saea mai na wane famamana
    ki siana, ma ka kwatea fatae ni kwairaduilae ki. Ma nia ka fata alualu ada, sui
    nia ka leka na 'uria 'i Masedonia.
  suz-BL: मिनु मेको रेयके नाइक्‍तमे नोले पावलमी थमा सुइक्‍ब आन कली ब्रेश्‍शा खुप्‍शा
    “थमा सुइक्‍चा मप्रोंइथु, इन थुं बारपा बाक्‍कीन” देंशा आन कली मेक उइ प्रोंइशा मासीडोनीया
    लमाक्‍त। २कोरिन्‍थी २:१३
  car-NT: Pa'poro oty yity'na'po mero rapa, Paulus 'wa mo'karon omepatonon ko'mapo'san
    ty'wa. Ituru'san pori'toma'san i'wa. Tytory ekarity'po mero ty'wa i'waine, iwaimoky'po
    Masedonie 'wa.
  amp-amp: Nd taunt rhumo neft minoh-nimott Porr nakuyakmorm nd taunthu Kristenm.
    Yi rifinymotm toh bmtayuk mrokfom hemorm. Mrokfom kfo hta tanyhemormn be Masedoniako
    yimor.
  bht-bht: जालू हंगामा रुकी गिया तां पौलुसे चेलयां जो सदीकरी उत्साहित किता, कने उना
    जो अलविदा बोली करी मकिदुनिया प्रदेश जो चली गिया।
  eng-NOY: And after the tumult had ceased, Paul called to him the disciples, and
    having embraced them departed to go into Macedonia.
  cub-NT: No cod̶oboboino mácarõ cũiyede, Pablo daicõjenejamed̶a ʉ̃i yebai ina Jesúre
