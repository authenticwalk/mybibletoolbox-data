    tãma siwasu'u za'ra, za oto ĩmorĩ na hã. Taha pari, te oto mo, Masédoniza u.
  cuk-cuk: Bela dulemar-oimaksad-bergusad-sorba, Pablo Jesúsʼba-nanaimalad-napi-unaega
