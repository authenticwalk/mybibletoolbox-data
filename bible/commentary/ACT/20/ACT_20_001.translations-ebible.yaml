  kan-OKCV: ಗಲಭೆಯು ಶಾಂತಗೊಂಡ ನಂತರ ಪೌಲನು ಶಿಷ್ಯರನ್ನು ಕರೆಕಳುಹಿಸಿ ಅವರಿಗೆ ಧೈರ್ಯ ಹೇಳಿ, ಅವರನ್ನು
    ಬೀಳ್ಕೊಟ್ಟು ಮಕೆದೋನ್ಯಕ್ಕೆ ಪ್ರಯಾಣಮಾಡಿದನು.
  bbb-bbb: Ijiege rena e boeje bune vakoga rade Foru fune una e Godi ma vierafevo
    ije kumeno bu besu afui. Areme fune uri ejafiana kuariakinu anadiama areme fune
    uri aesakae Mesedonia ijia vae.
  blw-blw: Angkay hiyachi way narpas hen anchi guru, empa-among Pablo hen anchichay
