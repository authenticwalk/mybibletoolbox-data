  ibo-ibo: Mgbe ọgbaaghara ndị a kwụsịrị, Pọl kpọkwara ndị na-eso ụzọ ahụ, gbaa ha
    ume, gwa ha ka ha nọdụ nke ọma, ọ pụrụ gawa Masidonia.
  yml-yml: Tomotoga yadi nuasako i ꞌaꞌava i nagoi yadi vanuge, mulieta Faulo tovetumaganavo
    i golevaꞌaugidi i veluꞌaseꞌasedi wata i kiavefaꞌalidi. I ꞌaꞌavana i ꞌalanuai ꞌwaidie
    i ꞌiawedi i nago Masidonia.
  ory-ory: ସେହି ଗଣ୍ଡଗୋଳ ବନ୍ଦ ହେବା ପରେ ପାଉଲ ଶିଷ୍ୟମାନଙ୍କୁ ଡକାଇ ସେମାନଙ୍କୁ ଉତ୍ସାହ ଦେଲେ,
    ଆଉ ସେମାନଙ୍କଠାରୁ ବିଦାୟ ନେଇ ମାକିଦନିଆକୁ ଯିବା ନିମନ୍ତେ ପ୍ରସ୍ଥାନ କଲେ।
  bzj-bzj: Afta di raiyat don ahn tingz get bak kyaam, Paal sen fi di bileeva dehn.
    Ih tel dehn ting fi inkorij dehn ahn tel dehn gudbai, ahn den ih lef ahn gaahn
    da Masidoanya.
  chk-chk: Iwe, wesin ewe fitikoko, Paulus a körifengeni ekewe chon lükü Jesus, a
    kapong ngeniir o eäni kapasen amwirimwir ngeniir mi apöchöküla letiper. Mürin
    a feil seniir o feila Masetonia.
  ssd-ssd: Nane gubra ŋgumbeyu ta maninka sili-silinaig le Paulus nu Yesus dubinaig
