  jpn-1965: 騒ぎが治まると、パウロは弟子たちを呼び集めて励まし、別れを告げて、マケドニヤへ向かって出発した。
  fra-SBL: Après que le tumulte eut cessé, Paul fit appeler les disciples, prit congé
