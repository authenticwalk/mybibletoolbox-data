  tam-2017: கலகம் முடிந்தபின்பு, பவுல் சீடர்களைத் தன்னிடத்திற்கு வரவழைத்து, உற்சாகப்படுத்தி,
    மக்கெதோனியாவிற்குப் புறப்பட்டுப்போனான்
  azz-NT: Huan satepan cuac tamic ya ne hueyi necuejmololis tech in pueblo de Efeso,
