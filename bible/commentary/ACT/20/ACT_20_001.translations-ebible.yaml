  ron-BTF: Iar după ce a încetat tumultul, Pavel a chemat la el pe discipoli și i-a
    îmbrățișat și a ieșit să plece în Macedonia.
  eng-WEBP: After the uproar had ceased, Paul sent for the disciples, took leave of
