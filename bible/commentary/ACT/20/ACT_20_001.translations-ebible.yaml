  ita-1927: Or dopo che fu cessato il tumulto, Paolo, fatti chiamare i discepoli ed
    esortatili, li abbracciò e si partì per andare in Macedonia.
  lww-lww: Ana legiena si lap̃asia, pogos nap̃a pupia m̃aagena nap̃a le Episas la
