    naga mla visena wo pan la vena asum̃alu m̃arera va laa sane, p̃isi na naga pisi
    maro pan la, ana mligan la, pa si garu M̃asitonia.
  ckb-ckb: دوای نەمانی ئاژاوەکە، پۆڵس قوتابییەکانی بانگکرد و ورەی بەرزکردنەوە، ماڵئاوایی
    لێکردن و بەرەو مەکدۆنیا بەڕێکەوت.
  spm-spm: Osɨmndɨgh gɨvasima, Pol a Iesusɨn gɨn zui tharsi nombɨn aghan zaaousua
    men gɨa amuisi, mee zesima a mem mbɨŋgɨva aghavagharan men nɨghɨnɨsigha niiŋga
    gɨvagha a mena agharirɨ usuigha mea thaegha Masedonian distrighɨn gu.
  nas-nas: Teketa tee naampa bakearako Paulaꞌ Karistooꞌnavitu-koo botoaruꞌ, eeꞌnoko
    puring-antavurira siꞌnooraꞌurira Epeses-navuntuꞌketa tenkenuuꞌ Masedoniaꞌaape.
  uvl-uvl: Iok, chauchainga palaungana nenge lohot neu het lo pe Paulus hekulo sapele
    iri nenge leteria manmanna aria ke teat nge i. Teat ke Paulus hekerkereng mule
    leteria manmanna ngana pe te sisa peria. Te sisa peria ke het pe Paulus i sapele
    ke langa kileng nenge Mesatonia.
  eng-BBE: And after the noise had come to an end, Paul, having sent for the disciples
    and given them comfort, went away from them to Macedonia.
  ixl-CNT: Uncheeꞌ aatz maꞌtich tek iyaꞌ u txabꞌkin tziꞌ, aatz u Pablo, isikꞌle qꞌu
    niman tetz u Jesuus kꞌatza utz, taqꞌ nimal ikꞌuꞌl. Ech bꞌeni, ikꞌaj bꞌen tu Macedoonia.
  xsi-xsi: Ŋgua ne nduŋeŋani ŋalae ŋinde marumbu lâ, ŋineŋga Paulo ipasupwa ilâ panzi
    kalo-tawana tamâta rârâni tu ma simâ taitu kuku i. Simâ lâ, ku iporo ŋgua pinde
    ŋana ipu tini kaika panzi kâ, ŋineŋga iporo wisi-ara ne ŋgua panzi ku ipilenzi
    ilâ pa Masedonia tâno.
  crx-NTPO: '''Et ''awet ''etsul ''uhudíja whe, Paul, nyoonne Sizi Gri yugha hodul''ehne,
