    Apula: eyawa iwa epama e sepela: ewa Masetonia peleya:wemi hapakeye.'
  dwr-ENT: ዋላሳይ ኢርፄዳዋፔ ጉዪያን፥ ጳዉሎሲ ካሊያዋንታ ኣሂሲዴ ዞሬዳ፤ ኡንቱንታ፥ «ሳሩዋን ዴዒቴ» ጊዴ፥ ማቂዶኒያ ባናው
