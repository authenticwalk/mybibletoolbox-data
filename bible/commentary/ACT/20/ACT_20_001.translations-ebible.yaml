  tam-TCV: கலகம் ஓய்ந்தபின் பவுல் சீடரை அழைத்து அவர்களை உற்சாகப்படுத்தினான். பின்
    அவர்களிடம் விடைபெற்று, மக்கெதோனியாவுக்குப் போகப் புறப்பட்டான்.
  mit-NT: Daaní, na ní nsihi nì cuu cuahà mà, dandu nì cana Pablo nsidaa nèhivì xí
    Jesús ndoó yucán, te nì nacuàhandee ini‑nè nècuàchìmà. Dandu nì ndaquìndèè stnahá‑né,
    te nì quihin‑ne ichì cuàhàn‑nè ladu Macedonia.
  ceb-ULB: Human sa kaguliyang, si Pablo gipadala alang sa mga disipulo ug giawhag
    sila. Unya siya nagsulti ug panamilit kanila ug mibiya padulong didto sa Macedonia.
  ces-LB: Když se rozruch utišil, svolal Pavel shromáždění, povzbuzoval efezské křesťany
    a zároveň se s nimi loučil; rozhodl se totiž pokračovat ve své misijní cestě.
  mkn-mkn: Waktu orang su sonde bakaco-balo lai, itu kota Efesus tanáng kambali sama
    ke biasa. Ais Paulus kumpul ame orang parcaya dong di situ, ko kasi kuat dong
    pung hati. Ais itu, dia minta parmisi, ju dia barangkat pi propinsi Makedonia.
  nce-nce: Kë anisasana gëgali kuju mëtebëya, na Pol bu Kristen onehome mana gali
    telokwakeme, bu belë loko namokweitlame. Na bu loko motokweitla na bume mana lale
    gali të tëtatëme na bume ululu sle mëglabë gali mana të tëtatëme. Na bume kayo
    gali tlome na Masedonia provinswa mana tuju.
  pol-UBG: A gdy ustały rozruchy, Paweł przywołał uczniów, pożegnał się z nimi i wyruszył
    do Macedonii.
  qxh-NT: 'Chaura runacuna tincuypa-tincushan ćhawacäcuptin, llapan irmänucunata jayaycachir,
