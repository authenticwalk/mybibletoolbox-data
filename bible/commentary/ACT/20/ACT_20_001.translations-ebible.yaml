  nwi-nwi: Kɨni nəmə Efesas kɨsotgoh ta mɨsərəhu mɨn nəmərinuyen. Aikɨn, Pol rokrən
    kɨn narmamə kape Yesu mɨnə khauə kɨrikianə, kɨni rəvhag kɨmi əriə. Kɨni ai maowiə
    kɨn əriə, kɨni mɨtərhav aikɨn a, mɨvən apa Masedonia.
  kmo-kmo: Eecha otiir boboy sii hamarek, Pol rii uwarek, Kristen ma ye meejichi ya
    yopo yir. Yirek, rii yenya kiyapo maji bachi yenya woshiar. Worek, rii heechi
    Masedonia nosapek ir.
  agr-agr: Nunú pampandayamu nagkankamtai, Pablo Jisusa nemajin aidaun untsukú. Dutika
    chichá chichagkawa ashimak, ditan pagkuk akateg ukuinak, Macedonia weuwai.
  kyc-kyc: Kilyipu kilyipu karo leyami doko oteyamopa Poleme disaepole dupwa epena
    lapala waipi lamaipala nakama karena lapala yuu Masetonia dokona peya.
  urd-GVU: جب شہر میں افرا تفری ختم ہوئی تو پولس نے شاگردوں کو بُلا کر اُن کی حوصلہ
    افزائی کی۔ پھر وہ اُنہیں خیرباد کہہ کر مکدُنیہ کے لئے روانہ ہوا۔
  yre-NT: Zɩ 'wɩ nɛn e 'fla nyɔɔn bɛ e -ta "tra "bɛ, ɛn Pɔl Zozinɔn cin 'yɩ, e o "koe
