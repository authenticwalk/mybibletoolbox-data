    ho. Jesu-ra vanofijahakiha'oadaha bana mahija a'onira kajoamorabakhiavini — niha
    ada Paulo. Va'ora kaaminavini naothinia ajihi'aha. Macedônia kaarabonia adaha'ianaha.
  twi-twi: Basabasayɛ yi akyi no, Paulo frɛɛ asuafo no kaa nsɛm de hyɛɛ wɔn nkuran,
    kraa wɔn fii hɔ kɔɔ Makedonia.
  hlt-hlt: Olpungnah a paa van neh hnukbang rhoek te Paul loh a tah tih a hloep. A
    toidal tih Makedonia ah caeh hamla suntla.
  tbz-SIM: Dikɔnkɔɔ̀nnì dèè dìì mɔ̀nnì kɛ̀ Pɔɔrii tíí nYesu kɔbɛ kɛ́yɑ́úkùnnɛ bɛ kɔ̃̀ntì
