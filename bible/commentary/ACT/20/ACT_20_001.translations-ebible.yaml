    en afta imbin gudbai langa olabat, en imbin go langa Mesadoniya.
  mee-mee: Ngarume, ka ina kalingragina laeala ngae Epesus rongo tapu, nae Pol ke
    kiukinunge ra lopatokonakana. Ba ka ine pagingginge lorea, na i ke ka rea ba ke
    kutapu tae Masaronia.
  dif-dif: Naupini patijiritjini matja mudana, Paululu mili wolara karkana wonti,
    ja tanana ngurungutana wonti, ja dunkana wonti Macedoniaia palkala.
  gam-gam: Una merke kandja kerman dji ge pora djika, Pol djika pillgi dji una woi.
