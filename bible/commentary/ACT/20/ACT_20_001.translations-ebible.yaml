  zpv-NT: Ya chin guyaꞌloh badiꞌchii raꞌ bwiinn, chiꞌchi gudihdxyi Pahblu laꞌh raꞌ
    xpwiinn Jesucristu tin guñiꞌnee ba laꞌh raꞌ ba, tin bwiꞌhnn ba despedir laꞌh raꞌ
