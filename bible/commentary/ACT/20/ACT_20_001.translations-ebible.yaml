  shp-NTPO: Ja jonibo jaskati jakonmaibo moa jeneta pekáo, jato ésenoxon ja joi akaibo
    Pablon jato tsinkia iki. Moa yoikin senenhaxon, jato kabánon ataanan Macedoniain
