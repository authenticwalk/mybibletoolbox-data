    captinpis masïsu capäcunanpä limapaycü. Jinalculmi paycunapi dispidiculcul Macedoniacta
    licula.
  nfa-nfa: Ropa dhèu sèra maruru heka, kota Epesus jꞌajꞌi beꞌa hari sèmi uru èèna.
    Hèia Paulus kaboko nare dhèu parcaya ètu sèra, ka na paꞌèra dꞌara si. Èle ka,
    na palangu lii, hèia pakèdꞌi asa propensi Makedonia.
  tnp-tnp: Nian nərahiən əha təmol naunun, Pol təmauɨn e nətəmi rəha Iesu məmə okəhuva
    kətiəh. Kəni mətəghati kəm lah o nem əskasɨkiən ilah. Kəni uərisɨg lan, tauiəhruin
    ilah miet maliuək muvən əpəha Masetoniə.
  urd-urd: जब बवाल कम हो गया तो पौलुस ने ईमानदारों को बुलवा कर नसीहत की, और उन से
    रुख़्सत हो कर मकिदुनिया को रवाना हुआ।
  hot-hot: Ŋgalakŋgalak bêŋ êŋ lêk yôv, ma Pol halam avômalô êvhaviŋ ethak doŋtom.
    Ma hanaŋ abô doho ek embatho thêlô loŋ. Vêm ma hanaŋ waklêvôŋ hadêŋ i ma hatak
    Epesus ba hi Masedonia.
  mqj-NT: Mattanni sule to Efesus, urrempummi to mangngorean Paulus anna pakatoto'i.
    Mangkai mantula', ussalama'mi angganna to mangngorean anna mane mengkalao lako
    Makedonia.
  rus-SYN: По прекращении мятежа Павел, призвав учеников, и дав им наставления, и
    простившись с ними, вышел и пошел в Македонию.
  mbh-mbh: Ma volpeling aken ru a Epesus i vusu ol. Lama nge nang relnga ol e ako
    Pol i leng veliloalo toko lemioongare a i nge na i tor ol ole, nako i paioal ol
    or. Mako i losa ol mo i es ol a Masedonia la.
  bdd-bdd: Ma dagadaga ꞌigumwala pwaiya, ta Paulo tohekalesiyao ꞌibwauwedima ta ꞌiguguyediya,
    ꞌoinega ꞌiloyauwedowediya, ta ꞌitauya Masidoniya.
  cbt-NTPO: Piyapi'sa' nani yanquëëhuachinara, co huachi no'huitantapihuë'. Ina quëran
    Paono yapaantarin. Ya'ipi imapisopita amatahuaton, achinicancanin. Ina quëran
    “Pa'sarahuë huachi,” topachina, “Osharan paquë',” itohuachinara, Masitoniaquë
    pa'nin.
  rmy-SERVI: Кала ваздимо пэрэачиля, Павло акхарда сиклярнэн, подрицарда лэн, тунчи
    розачиляпэ лэнца тай джиля дэ Македония.
  srn-NT: Di a dyugudyugu ben kba, Paulus seni kari den bribisma dan a taki nanga
    den fu gi den dek'ati. Baka dati a taki den adyosi, dan a hari go na Masedonia.
  cta-NT: Nu loꞌo cua ndye chaꞌ ngunasi̱ꞌ nguꞌ quichi̱, liꞌ ngusiꞌya Pablo jiꞌi̱ lcaa
    ñati̱ jiꞌi̱ Jesucristo nu ndiꞌi̱ quichi̱ biꞌ, chaꞌ tya̱a̱ nguꞌ ca slo. Liꞌ nguluꞌu
    yu la xi jiꞌi̱ nguꞌ; juaꞌa̱ ngusalyaꞌ yu loꞌo nguꞌ, nduꞌu yu ndyaa yu ca loyuu
    su cuentya Macedonia liꞌ.
  bqc-SIM: Kɛ́ zↄa làa, Pↄlu Yesudeↄ kã̀aa à ń gba sↄ̃, à lɛzàmá, ↄ̃ à gɛ̀
    Masedoni.
  tcz-CHONGTHU: Chuin mipi sousang na chu athip phat in Paul in seijui ho chu agakousah
    in atilkhou jouvin, damselun tin akikhen pin ama Macedonia lamah achetan ahi.
  mar-mar: जेव्हा गोंधळ थांबला, तेव्हा पौलाने येशूच्या अनुयायांना भेटायला बोलावले
    आणि त्यांना उत्तेजन दिल्यानंतर त्यांचा निरोप घेतला आणि तो मासेदोनियाला निघाला.
  snp-snp: Ena wenena ka au naba-naba lamo ya fulitato, Polokafo Yesu ege melamo wenena
    olu mau wi gedeto seni-muluni olu auma wi gedenami ka logimitoto, Minalo, loto
    fulo gedeto Masedonia ebau ya wiye.
  isl-isl: Eftir uppþotið kallaði Páll saman lærisveinana, uppörvaði þá og kvaddi
    og hélt síðan til Grikklands.
  spy-NT: Yu kikiikubēk ꞉taariiryaanaa, kōōyookto ꞉Bāwulō /bokēēkuurchi rubiik. Nto
    yu kikiikōōkimkiim, kubirchi chameetaab keey ānkuwēēchi keey ꞉inee Maketoonnya.
  xnn-xnn: Idi nakwas nan nin-golowan nan menbesbesa dat ayagan Pablo nan mamati ken
    Jesus ay mangipagaget ken daida isnan pammatida esanapay taynan daida ay omey
    id Macedonia.
  mwe-mwe: Nnjasha ya ku Epesho ila ikapumuleje a Pauli gubhaashemilenje bhakilishitu,
    gubhaatajilenje ntima. Kungai gubhaalajilenje, gubhajabhwile kwenda ku Makedonia.
  tte-tte: Yanuwane Epeso koina talawauwau imwawasi kabo Paulo tomeliwo iyoga-gogonagili
    ikabiyakaiweli yo ilokaiyoni kolili. Muli mena ilogabaegili ilau dedei Masidoniya.
  tcs-tcs: Apta wen dat big trabol i bin stap wea Episis, Pol i bin singaut po dem
    biliba po kam. Em bin spik po dempla po stanap strong wea bilib blo dempla ane
    em bin meke dempla gud. Den em bin spik yawo po dempla bikoz em bin meke redi
    po go po Masadonia. Den em bin go.
  hlt-THB: Awipungnaak a sit awh, Paul ing a hubatkhqi ce khy nawh thapeeknaak awi
    kqawn pehy, Cekcoengawh cekkhqi ce kut tlaih nawh Makedonia qam na cet hy.
  soq-soq: Epesus bedewe rasa rebareba obasalene dialeno aupe Paul gagalo wanaubeno
    sumanailala sape waimoia me mampe wimono me wasaumone sumanaibu badosan. Me wasaumone
    diasane me auwamone emone Masedonia awa alen.
  qub-qub: Runacuna gaparpashan chawarcuptin llapan ermänucunata shuntaycur Pablo
    shacyächiran. Chaypitaga dispidicurir Macedoniamanna aywacuran.
  att-att: Á pappasá nayù pattannatannuk nayù ira tatolay ta Epeso, inipámmung ni
    Pablo yù ira manguruk kâ Apu Kesu. Á kabalin na nanabarang nira, nánaw nira, á
    minay ta purubinsia na Masidonia.
  bki-bki: Mia be legiano tealo bereio, bogo napano burum̃ara m̃aduano napano kulo
    Eveso nei nalo amilaio batove bereio, mia Pol naio bio namoneano nalo abinimei
    vio takurano, naruei naio jian iliano novo banlo ka atu sikili lie vo, naruei
    naio mil maariano banlo, ana juvanlo, ba Masetonia bereio.
  bqp-bqp: Kũ zuka làka, Pↄlu Yesudenↄ kàkara à ń gbá swɛ̃̀ɛ à lɛ́ zàḿma, akũ à
    gɛ̀ɛ Masedonia.
  mcp-mcp: Ja zhizhɔɔm nɨ nyə a shîn yí, Pwôl nyə a jɔ̂w *ompwíín, a zə cwíny bwo.
    A mú jə́na nə bwo nə́ ndɛɛ́ a músə tɨ́ kə Masedwân.
  hat-hat: Lè dezòd la sispann, Pòl reyini disip yo, li ba yo kèk pawòl ankourajman,
    li di yo orevwa, epi l' pati pou Masedwan.
  npl-NT: Ijkuak nochteh n tlakah omoyolsewijkeh, Pablo okínnotski n tokniwah non
    kineltokah Cristo Jesús. Okinyolchika iwa satepa omomaaka inwah iwa oyá Macedonia.
  bgg-bgg: Buii gui pha ji them ched ne Phaul è migipho shii ò khrab ne ho ne boh
    rek ne wad è phriie ne miyaogamthek yao marui. Ji è rek ched ne ai ne ji pha ithua
    thoh ne Mesidonia hà wuii dun.
  eng-TCENT: After the uproar ceased, Paul summoned the disciples, said goodbye, and
    departed to go to Macedonia.
  eng-BSB: When the uproar had ended, Paul sent for the disciples. And after encouraging
    them, he said goodbye to them and left for Macedonia.
  cpu-NT: Ikanta othonkakara jakivaaminthataita, japatotakeri Pablo iyotaaneete ikaminaayetanairi.
    Ipoñaashitaka jovethayetanaari, jatake Macedonia-ki.
  san-ASM: ইত্থং কলহে নিৱৃত্তে সতি পৌলঃ শিষ্যগণম্ আহূয ৱিসৰ্জনং প্ৰাপ্য মাকিদনিযাদেশং
    প্ৰস্থিতৱান্|
  tod-tod: Siɛgi zu zɔngɔi ɓeni la, Pɔle kaladopoiti tolini, é ti lɛnɛ. Naa ʋoluma
    é valini ti ma, é pele zo, é ɗa li ga Maseedɔine ʋele.
  tac-NT: '''Lige ''ma kilí mochíbasa alué ralámuli alé we''ká riógichi, ''lige alué
    rió Páulo bayele alué ralámuli Esukristo oyérame alé mochígame ralámuli. ''Lige
    alué Páulo alé napubusa alué Esukristo oyérame, anele napurigá tabilé majaga mochímala
    alué ralámuli ''lige aminabi nokísimala Onorúgame oyérisia. ''Liko ariosi anele
    alué ralámuli alé mochígame, ''lige simile uché bilena alé ejiro Maseronia anilichi.'
  eng-WEBPB: After the uproar had ceased, Paul sent for the disciples, took leave
    of them, and departed to go into Macedonia.
  gfk-H: Io, bia no purpuruan gata pataam, Pol ga hartulai uta ira tena tinaram tano
    lotu. Ma ing gata haragat tar diet, ga lulu taar um ma diet ma gaam tur lah no
    nuna hinahaan uras Masedonia.
  viv-viv: Tu miEfeso yadi vekwageya ahe hiluyabuni-yo, au Folo tovetumagana gikovavagaꞋauhidi
    be ginaluꞋageyedi. Ada gilumamaledi gihavaina, gilukafoiyedi be gilowoga Masedoniya
    againe gina.
  yao-yao: Pawamasile utinda ku Efeso, che Paolo ŵaaŵilasile ŵakwakuya ŵala pamo,
    ni kwalimbisya ntima. Ni ŵaalanjile ni kutanda ulendo wa ku Makedonia.
  tgp-tgp: Matavuhi tavera atu mara mo isoiso, Paul mo tovi na tamlohi usuri la mai
    jara matea. Ale mo retituetuenira moiso mo vere enr̃a vuho isara ale mo malue
    mo vano Macedonia.
  auc-NT: Mänïï Yæ yæ ante näni änewënö ïinque cædäni ate Itota ingante në tee empote
    quëwënäni ïnänite wæætë äñete pöñönänite Pabodo, Mïnitö gancæ pönente godömenque
    cæcæmïnimpa, ante godö ædæmö apæ̈necantapa. Ayæ̈, Ñöwo gobopa, ante Mäatedöniabæ
    gocantapa.
  kbc-NT: Niɡ̶ijo naɡ̶a ixomaɡ̶atice me dibatotiogi niɡ̶ijo oko, odaa Paulo jeɡ̶eniditiogi
    niɡ̶ijo anodiotibece Jesus, odaa jeɡ̶eo loniciwaɡ̶a. Odaa niɡ̶idiaaɡ̶idi ja nibodetiniwace
    migo nipodigi Macedônia.
  bmh-bmh: Go ze ebu alalemenin unum noumina, Pol nug duailel goagal oiagab petak
    emen gotularaimai, gusig dabun ze awaraimai, ‘Kero’ awaraimai, utarai Masedonia
    agaig waneun.
  ctu-BL: Che' bʌ tsa'ix lajmi jini ju'ucña bʌ t'an, Pablo tsi' pʌyʌ tilel xcʌnt'añob.
    Tsi' xic'beyob ti jini wen t'an. Tsi' lajlaj jats'beyob i pat. Tsi' subeyob i
    bʌ adiós. Pablo tsa' loq'ui cha'an mi' majlel ti Macedonia.
  meq-meq: 'Haya haya i bazlam niye hay a ndəv na, Pol a hayatay gər a ndo məpe mədzal
    gər hay ka Yesu. A vəlatay gədaŋ tə məmatay naha ɗərev. A gwaɗatay na: «Ndze gwa.»
    Tsa na, a ye ŋgway ka dala i Masedowan.'
  noa-H: Maimua mag hõor p'ogdʌwi sĩi kaaijã hee parhooba pos nʌrrjëe t'ʌnaawia dichdimaawai
    Pabloou chi hʌ̈k'a durrarr k'ʌʌn t'ʌ̃rk'a hauwi ham wawí wai sĩi hajim haajem.
    Mag ham wawí wai sĩewi, hayoyoojii hawi, deeum durr Macedonia hanʌmʌg mawia,
  alp-NT: Kena me kota Epsuse esi hoha moneka, hoko Pauluse ikoti tamata rebe esi
    hlaleke loko Yesuse kena ihnausi leke esi hlaleke ktili loko Yesuse kai ibaiesi.
    Eleki isai lori otoi Makedonia.
  san-VEL: ittha.m kalahe niv.rtte sati paula.h "si.syaga.nam aahuuya visarjana.m
    praapya maakidaniyaade"sa.m prasthitavaan|
  kbq-kbq: Hagi ana ke hakare'ma hazazamo'a vagaregeno, Jisasi amage nentaza disaipol
    nagara Poli'a kehige'za emeritru hazageno, zamumro kea anteteno, hufru huno knareki
    manineho hunezmanteno, atreno Masedonia vu'ne.
  kbh-kbh: Chë enbouenanana tojanochnëngo ora, Pablo chë Jesucrístbeñe os̈buachiyë́ngbioye
    tojanë́buaja jábuayenama, añemo chamotsatsbomnama; tojesanodios̈oftá y Macedonioye
    tojë́ftsanbocna.
  ron-LSB: După ce a încetat zarva, Pavel a chemat pe ucenici, a luat rămas bun de
    la ei și a plecat să se ducă în Macedonia.
  pon-pon: MORON lao dukedier, Pauluj ap molipe pena tounpadak kan, ap kotin kamurimuri
    on irail o kotila, pwen jailokelan Majetonien.
  nhe-BL: Quema tlantoyaj moajcomanaj nopa Éfeso tlacame huan nochi moseseltijque,
    Pablo quinnotzqui tlaneltocani ma mosentilica huan quinyolchicajqui huan quincuanajnahuajqui.
    Teipa quinahuatijtejqui huan yajqui tlali Macedonia.
  sps-sps: Vou na tou vaaporoor tsuri te kap na, Pol fikoo vaaguam raton vamumuinyasiny
    fafaaman ser naa me tsunia sa vegiau faparits of ratuari ana ya tsue to tsuri
    ma kaakaa bus. Ya naus osing ratuari sa naa fi enato tana gum fan iny Masedonia.
  wnc-wnc: Unzing yanikwasipewan kuwawa wamu ayanggamatamapa kukuu waaknga wena siwana
    Polda aminu Jesue amina dakngakingu yayawamban unekan apbing. Apa wam yanike musia
    papan kekekaking. Musia papan kekekawana gaak wam yanipeke Masedonia kep komune
    kunangge kukut.
  bus-bus: Kɛ̀ zↄka yã̀a, Pↄlu Yesudeenↄ kàkↄ̃a à ń gbá swɛ̃̀ à lɛ́ zàḿma, ben à
    gàa Masedonia.
  gub-BL: Upytu'u teko uhapukaz re wà. Na'e omono'og Pawru uzeruzar ma'e wamuwà uzepyr
    wà. Uze'eg wanupe wamurywete kar pà, wamukàg kar pà. A'e re — Zazur rihi, i'i
    wanupe no. Oho a'e wi wanuwi. Maxeton ywy kutyr ihon kury.
  imo-imo: Ungu panjiringi kano ulumu pora nimu kinye Poloni Kristen imbo kanoma yu
    molorumuna waio nimu. Enonga konopuma tepa enge tipe ungu mare nimbe tirimu. Kelepa
    imbo kanoma molaio nimbelie yu Masedonia kombu awilina purumu.
  boj-boj: Onaqa tamo uŋgasari naŋgo murqumyo koboonaqa Pol na Kristen naŋgi metnjrnaqa
    aqa areq di koroonabqa naŋgi siŋgilatnjrej. Osiqa naŋgi uratnjrsiqa Masedonia
    sawaq gilej.
  eng-DRA: And after the tumult was ceased, Paul calling to him the disciples, and
    exhorting them, took his leave, and set forward to go into Macedonia.
  knf-knf: Wi pŋaat paţañuŋ, kë *Pawulu aşë do kë bayitrën banfiyaaruŋ ţi Yeŧu, atëŋţën
    baka. Wi wi aşaaŋ aduk baka, aşë ŧool pya, ajej bgah bi Maŧedoniya.
  san-KHM: ឥត្ថំ កលហេ និវ្ឫត្តេ សតិ បៅលះ ឝិឞ្យគណម៑ អាហូយ វិសជ៌នំ ប្រាប្យ មាកិទនិយាទេឝំ
    ប្រស្ថិតវាន៑។
  arn-NT: Dew rupalu tati pofolkawün, Pablo mütrümfi tati feyentulelu tañi ngülamtuafiel,
    ka pürüm chaliyetufi, fey kisu amuy ta Masedonia trokiñ mapu.
  zas-NT: Chi babedxe ree bén Éfeso, gurejdx Pab bén rliladx ree Jesucrist persi baguꞌman
    luxdoo reeman. Dxelri bazaadiidxnëman laa reeman abiꞌ zëman niz Macedonia.
  ken-NT: Ɛbyɔk ɛyɔ ɛ́máy nɔ́kɔ́ Ɛ́fɛsɔs, Pɔ̌l abhɨŋɨ bakoŋo Yesu. Arɛm kɛpɨ nɛ bhɔ́
    ndu bɛ́fyɛ́ bɔ́ ntɨ. Arɔ yɛ bhɔ́ abho bɛrɔŋ atú Masidónia.
