  san-ORI: ଇତ୍ଥଂ କଲହେ ନିୱୃତ୍ତେ ସତି ପୌଲଃ ଶିଷ୍ୟଗଣମ୍ ଆହୂଯ ୱିସର୍ଜନଂ ପ୍ରାପ୍ୟ ମାକିଦନିଯାଦେଶଂ
