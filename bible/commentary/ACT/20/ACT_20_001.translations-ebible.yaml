    Macedonia-warl.
  wiu-wiu: Eni yename agale oa kawitikaneyake Poloyo Yesuno agale litia tane yene
    moa obokakome kini weneke tele lukoa mea opi pukuno poti meamene wa Masedonia
    take poka.
  swe-swe: '[Paulus beger sig nu till Korint via Makedonien, troligen genom städerna
    Filippi, Tessalonike och Berea. Det var allvarliga problem i församlingen i Korint
    och under tårar hade Paulus skrivit ett brev som han skickat med Titus, se . Detta
    brev finns inte bevarat och verkar skrivits mellan Första och Andra Korintierbrevet.
    Paulus kan inte vänta på att Titus kommer tillbaka till Efesos, utan beslutar
    sig för att möta honom på vägen för att höra hur det gått.] När oroligheterna
    [i Efesos] hade lagt sig, kallade Paulus till sig lärjungarna och tröstade och
    uppmuntrade dem. Sedan tog han farväl och begav sig till Makedonien. [Paulus tar
    kustvägen norrut och stannar till i Troas och letar efter Titus, se . Han fortsätter
    och möter honom sedan i Makedonien, antagligen i Filippi eller Tessalonike, se
    .]'
  cth-cth: Ruengrueng tinae a roum hnukkhu, Pawl ni a hnukkâbangnaw a kaw teh kut
    a man hnukkhu kadamcalah awm awh titeh Masidonia ram lah a ceitakhai .
  mti-mti: Wayug wayug onanane, ivi Poru aigowawa oya auwane agoniyag yutuwa munne,
    sira dirumwane wakeyo, sira Masedonia oya kweg aine.
  pad-NT: Hari. Radaha'ihi ida Éfeso sidaji kaija'arini vakadihamahi, Paulo va'ora
