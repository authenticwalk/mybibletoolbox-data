  gmv-NT: ኣሳይ ጮዑ ጊዳፔ ጉዬ ጳዉሎሲ ኣማኒዛይታ ኢሲ ቦላ ፄይጊዲ ኢስታ ሚንꬄꬂዛ ቃላራ ዞሪዳፔ ጉዬ ኢስታ ሳሮኪዲ ማቂዶኒያ
