  mlp-mlp: Ari nan ayah eramta na le muleqim tuwoqan Pol disaipel gililewunan in bo
    humab tuwoliy. Humab wolan Pol gamuk dimunta gigem zaway neggo gibilenim giben
    wazad teq in tigihulos. Gihulosim in saw Masedoniya-ib tilah.
  ape-C: Douk enyudok baraen nyanak nyawishuk, um arpesh juwehosish shahwarum, aria
    Pol nahwar eshesh Kristen um shunaki shutrun. Shanaki douk nakripeshuk enen baraen
    um shupe dodogowish um Debeini aria nenemeshuk yopuhi nyumnah. Aria nakutishukuk
    nanak um shokugi nahobig Masedonia.
  bgs-bgs: Na, pángnga katô samuk tun ta Efeso, iglimud i Pablo tô mga ágpampamaké.
    Igpabákkár din tô kapamaké dan ka Manama, igsabi sikandin kandan, asta igpanó
    sikandin na madun tun ta Macedonia.
  faa-faa: Arirakano aporo sarimasane koakatarikia pusuakipoko, Poremo Yasuaki patera
    asesa aporoaki peaesapo. Perakano Poremo iaki someraka, “Re, Yasuaki paroaka hemakapukua
    risikianie. Ano Masetónia hauaka purakanapo. Re, ayapa.” Aíyaka marekea, i metakarikia,
    e Masetónia hauaka pusuapo.
  kik-kik: Na rĩrĩ, ngũĩ ĩyo yarĩkia gũthira, Paũlũ agĩtũmanĩra arutwo, na aarĩkia
