  bsj-bsj: kambo kwalkake dimeri Bulus twomi a cou bibei tomange, la con neci bikwan
    nerer. La con ne ci nacume can dubom ci coki, Makidoniya.
  cak-cak: Tok quiquiran chic e qui' conojel, y xsiso' yan ka ronojel, ri Pablo xerumol
