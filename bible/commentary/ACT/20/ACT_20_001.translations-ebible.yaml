  maa-NT: K'e̱ nga jye kisikjoàn‑la̱ kjoa̱siì, Pablo tsibíxkóya yije xi̱ta̱ xi kota'yàt'aà‑la̱
    Cristo nga kitsjaà‑la̱ 'én xi ndaà tsò nga kisì'ñójiìn ikon. I̱kjoàn, kisìhixat'aà
