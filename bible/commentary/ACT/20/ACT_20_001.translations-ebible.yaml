verse: ACT.020.001
translations:
  kpx-kpx: Vaveve toela keu uoholisege Bolou evievi ata bahata hohavege abu igaetolahasege
    au hotoe dua loui kebia negotieveito halevei Masedonia vatae tinu.
  okv-H: Eto da Ephesus embomeni jamopo eo iji isapa mihimihe Paul na ambotani enu
    vahaita puvuo hamo ngahia humbari ta ke eto irae enu peketo da Macedonia ta pambuna.
  tbo-tbo: Wogalahina i yababa po u mulina Paulo tu wimulitago i boinihi po baha winugokadidili
    i welehi ma i mamalihi. Ma apoma i gelu po i damana u Masedoniya.
  mal-C: ലഹള അവസാനിച്ചപ്പോൾ പൗലോസ് ശിഷ്യന്മാരെ ആളയച്ചുവരുത്തി; അവരെ ധൈര്യപ്പെടുത്തിയശേഷം
    വിടവാങ്ങി മക്കദോന്യയിലേക്കു യാത്രതിരിച്ചു.
  grc-SR: Μετὰ δὲ τὸ παύσασθαι τὸν θόρυβον, ⸂προσκαλεσάμενος⸃ ὁ Παῦλος τοὺς μαθητάς,
    καὶ ⸆ ἀσπασάμενος, ἐξῆλθεν ⸂2πορευθῆναι⸃ εἰς ⸋τὴν⸌ Μακεδονίαν.
  bgc-bgc: जिब दंगा थम ग्या तो पौलुस नै चेल्यां ताहीं बुलाकै उत्साहित करया, अर उनतै
    बिदा होकै मकिदुनिया परदेस की ओड़ चाल दिया।
  khz-khz: Voaovoaovo aonai gekogowai, gelailaiwai, gauna enotuto mulinai, Paulo na
    Iesu gekwalanaawai talimara ekea-kourato; ne evega-tiligarato mulinai, evega-nekarato.
    Ne ia elakato Makedoniai.
  deu-TKW: Nachdem der Lärm gestillt war, beschied Paulus die Jünger zu sich, ermahnte
    sie und verabschiedete sich, und zog ab nach Makedonia.
  zsr-NT: Catiꞌ gröꞌ dxi rusbö́ naꞌ guc lu yödz Éfeso, bulidzëꞌ Pablo yuguꞌ bönniꞌ
    taꞌyejlëꞌë Cristo, atiꞌ bchiziëꞌ icj nagquëꞌ didzaꞌ. Gdöd niꞌ bunidëꞌ lequëꞌ len
    laꞌ buláꞌalentëꞌ lequëꞌ. Brujëꞌ niꞌ atiꞌ gyijëꞌ luyú Macedonia.
  lin-lin: Tango mobulu esilaki, Polo abengisaki bayekoli mpe alendisaki bango. Sima
    na yango, apesaki bango mbote ya suka mpe akendeki na Masedwane.
  hns-NT: Hartaal ke baad Paulas sab Efese sahar ke bieswaasie ke bolwaais aur oesabke
    hiemmat deis. Tab oe oesabke tjhorke Maasadonia diehaat gail.
  noa-E: Maimua mag õor phogdʉwi sĩi kaaijã ee parhooba pos nʉrrjëe thʉnaawia dichdimaawai
    Pabloou chi ʉ̈kha durrarr khʉʉn thʉ̈rkha auwi am wawí wai sĩi ajim aajem. Mag
    am wawí wai sĩewi, ayoyoojii awi, deeum durr Macedonia anʉmʉg mawia,
  eng-EMTV: Now after the disturbance had ceased, Paul, summoning the disciples and
    greeting them, went away to go to Macedonia.
  mib-NT: Te ná ni yāha jéē ní cacuvaā ñayuu, te ni cana Pablo ñayuu cácandíje, te
    ni jeni ichí de i. Te ni cañunundee jnáhan de jíín Pablo jeē ní nacuatáhú de,
    te cuahān de Macedonia.
  lif-NT2: हे़क्‍क्‍याङ् खे़न् हयङ्‌किल्‍लिङ् लॽमे़न् चिजिखक्‍खक् पोःक्‍खे़आङ् पावलरे़
    एफिसस्‍मा नसानिबा फुॽनुसाॽहाॽ उःत्तुसिआङ् आःन्‍छिङ्‌मा पिरुसि॥ हे़क्‍क्‍याङ् खे़ङ्‌हाॽनु
    से़म्‍मुॽइ चोगुआङ् खुने़ॽ खे़प्‍मोलाम् मे़सेदोनियाओ पेरो॥
  xnj-xnj: Chitututu chila pechamaliki Pauli avakemili vamsadika vala akavakangamalisa
    mtima. Kangi akalagana nawu na kuhamba Makedonia.
  mmx-mmx: Melemu at leedak gara xap pam, Pol ga xup bubua ka luvuttadi nunu, la ni
    ga vaase loklok tooro rinedi la diga xaduk aonon i. La ni ga on basinge nedi la
    gat pas uto Masadonia.
  cbr-NT: Usaquin cacë́xa cuancëbëtan ca Pablonën axa Jesucristomi catamëcë unicama
    camicëx aia 'ësë́anan bana ñuixuntancëxun —cuanmainun ca 'ican —quixun atu cabiani
    Macedonia menu cuancëxa.
  tee-NT: Pus ju astan acsni sekch va ju lak'aiti pus ju Pablo alact'asanilh ju lapanacni
    ju vachu' ixtalhilaca'anta Jesús chai alacmap'aksilh. Astan talamaklhtantailh.
    Talamac'amilh. Chai ju Pablo taxtulh. Va ix'amputun ju xalacat'un Macedonia.
  eng-LSV: And after the ceasing of the tumult, Paul having called near the disciples,
    and having embraced [them], went forth to go on to Macedonia;
  cak-NT: Y cuando xtane' ri ayowal y conojel ri winak quiquiran chic qui', ri Pablo
    xerumol conojel ri kach'alal aj-Éfeso, y xtzijon chique chi nuya' ruchuk'a' cánima.
    Y xeruk'etej chijujun y ja' xutz'om bey chi xbe pa rech-ulef Macedonia.
  pah-NT: 'Igwete Paulo''ga Jesus''gareheve''g̃a mbuhurukari ojipyri. Igwete ga g̃a
    mbojikohetei Jesus''ga rehe ja''javo g̃a pe. Aerẽ ga ei g̃a pe: —Kiro po ti ji
    hoi Macedôniapeve''g̃a gwyri pe nehẽ, ei ga g̃a pe.'
  sja-NT: Eperãarã ãchi te chaa wãdap'edaa t'ẽepai, Pablopa ijãapataarã t'ɨ̃ p'eji
    ũraait'ee. Maap'eda wãji Macedonia eujãdee.
  xed-xed: Tahula lɓatá tsa sliʼavafta sliʼavaf lu ya, ka tskanatá Pwal ta gwal zlghay
    nda ŋuɗuf, ka vlaŋtá mbraku ta həŋ. Ka dgatá tsi ta vgha nda həŋ, ka laghwi ta
    haɗika Mekaduniya.
  mks-NT: Tá sa̱ na̱ndu̱ta̱ ndihi ña̱yivi, na̱ na̱ndiva̱a̱ na̱há cán já na̱cana Pablo
    tócó ndihi na̱ cúú cuéntá Jesús jáchi̱ cúni̱ da̱ ca̱ha̱n da̱ xi̱hi̱n ná sa̱há
    java ña̱ha ña̱ ndítahan nu̱ ná caja na. Ta tá na̱ndihi na̱ca̱ha̱n da̱ xi̱hi̱n
    ná já na̱numi da na̱ ta na̱ndinda̱yí da̱ na̱ já na̱quee da cua̱ha̱n da̱ chí Macedonia.
  gfk-S: Io, be no purpuruan gate pataam, Pol ga hartule uta ira ut na tinaram tano
    lotu. Ma be igate haragat ter di, iga lulu ter um ma di ma igom tur leh no nuno
    hinana utusu Masedonia.
  bmu-bmu: Efesus miaŋgöreŋ göjupmajup miaŋön sörauba teköiga Polnöŋ gwarekurupŋi
    eŋgoholi kagetka urugö naŋgönaŋgö keu qambaŋ eŋgiba yaizökzök jiba eŋgömosöta
    Masedonia prowinsnöŋ anök.
  dgz-dgz: Wam ame arak maken wane uon tani, Pol wadiamot nagirewa munan wan tauane
    amba dadak diamoni ewap, gaun wan boge at Masedonia aen.
  eng-GNV: Nowe after the tumult was appeased, Paul called the disciples vnto him,
    and embraced them, and departed to goe into Macedonia.
  zaa-NT: Gutè ba escándalua nna gutàỹi tè Pablua ca creyéntea nna bete bi consejo
    tsè' qui' cabi nna gùppa cabi adí ánimo. Làniana bechu titsa' bi cabi lani ttu
    abrazo nna, bedà' tè bi nía nna huía bi región láą Macedonia.
  eng-WEBSTER: And after the uproar had ceased, Paul called to him the disciples,
    and embraced them , and departed to go into Macedonia.
  guh-guh: Itsa baja Efeso tomarapijivi jamatabëcaeva pianaepanaejava, nexata Pablo
    junata penacaetuatsinexa daxita Dioso pejumecovënëtsivi. Nexata Pablo muxujioba
    Dioso pejumecovënëtsivi pevajënaeyabelia piajamatabëcuenesaë tsavanapaenexa Dioso
    pejumecovënëtsijava. Pablo nexata pexaniacuenia napëjioba bajarapamonae. Bajaraxuacujinae
    Pablo baja pona Macedonia nacuayabelia.
  bon-bon: Siige, Epeso cewe biname liba bojä icrajige, Paulo piba ätrunga biname
    bine tebasecretnemige, mene jejemige teeme ngene atwana kokre wawename, siige
    yewo jewenemige. Puma cita ca tabe sebmalemige teebibine, poo gaabe ädige Makedoniya
    gawe me.
  nhw-BL: Quema tlantoyaj moajcomanaj nopa Éfeso masehualme huan nochi moseseltijque,
    Pablo quinnotzqui tlaneltocani ma mosentilica huan quinyolchicajqui huan quincuanajnahuajqui.
    Teipa quinnahuatijtejqui huan yajqui tlali Macedonia.
  mgw-mgw: Paiyomwike puyo ya palu' Efeso, Pauli aakemi pamope aumini, ngaasenga myoyo
    yabe na kwalaga, ngaayabwa mwanja wo yenda Makedonia.
  swh-ONEN: Baada ya zile ghasia kumalizika, Paulo aliwaita wanafunzi pamoja akawatia
    moyo, akawaaga, akaanza safari kwenda Makedonia.
  wbi-wbi: Ye Sisile injughanjugha, uPaulo akavakemelile avavulanisivua na kuva kangasia
    inumbula.
  bba-bba: Sɑnɑm mɛ bɑ wɔki ni kpɑ, Pɔlu u nɑɑnɛ dokeobu mɛnnɑ. Ye u bu dɑm kɑ̃, u
    bu nɔɔ kɑnɑ u doonɑ Mɑsedɔni ɡiɑ.
  eng-KJVCPB: And after the uproar was ceased, Paul called unto him the disciples,
    and embraced them, and departed for to go into Macedonia.
  kgk-NT: 'Upe ramo gwĩ ijayvu va''e kwéry osarambipa jevy ohopa gwóga gwóga-rupi
    hikwái. Upe rire Paulo ohenói uka íxupe ogwahẽmba jevy hagwã gwóga-py. Hesu nhe''ẽ
    renduha va''e kwéry gwive ohenói. Ogwahẽ ramo: —Peiko meme katu Hesu rape-rupi,
    he''i íxupe kwéry. Upe rire: —Aha jevy-tama xe, he''i. Upéi oho jevy Macedônia
    yvy-py.'
  waj-waj: 'Raubiriida tirooma varuduu Pauruuso vaa ausa hanigioo gioonna kiaapuuyara
    aayanna tuduu innasi nnuduu yamaa kua yamaa kua iyaata kua tioo tioo kuaivaa kiaa
    taika kioo tunoo: Inna aikioo, na kuanaravee, kiaa kioo iya pikioo mmata Maketoniaa
    viravai.'
  cpy-cpy: Okanta okaatapaaki rakishee-nkateeyani atziri, ipiyotakiri Pablo ikaatzi
    kemijanta-neentsiri, ikaminaa-yitaneeri. Ari rowethata-naari maawoeni, jataki
    Macedonia-ki.
  mpx-mpx: Panuwa hi paawaawauli i mowasi, yaka Pol toabulilek i yoga gogonil, inoke
    i ba pagasisel ge i lokaiyoni elal. Yaka i eguluwagil i nok i na Masidoniya.
  wbp-wbp: Yangka-jangka kulu wiri-jangka, kujalu-jana Kirijini-patu ngarrurnu kulungku
    Yipija-wardingki-paturlu, ngula-jangkaju ngaka-pardu-karilki, Puurlurluju-jana
    yajarninjarla turnu-manu Kirijini-patuju. Ngulaju-jana jarungku pirrjirdirli lani-wangu-manu
    manu pirrjirdi-manu, ngulangkuju yungulu marriwarlu purami Jijaji lani-wangurlu.
    Ngula-jangkaju, Puurluju kuja-jana wangkaja, “Ngaju kapurna pina-yanilki yangka-kurra
    Majatuniya-kurra.” Junga-juku, jakuru-pungu-jana yalumpurla-juku Puurlurluju,
    ngula-jangkaju yanulku pina Majatuniya-kurra.
  luo-luo: Kane kokono oserumo, Paulo noluongo jopuonjre ire mojiwogi, to bangʼe nogoyonegi
    oriti, mi ochako wuodhe mar dhi Makedonia.
  nhe-NT: Quema tlantoyaj moajcomanaj nopa Éfeso tlacame huan nochi moseseltijque,
    Pablo quinnotzqui tlaneltocani ma mosentilica huan quinyolchicajqui huan quincuanajnahuajqui.
    Teipa quinahuatijtejqui huan yajqui tlali Macedonia.
  aii-aii: ܡ̣ܢ ܒܵܬܪ ܕܫܠܹܐ ܠܹܗ ܫܓ݂ܘܼܫܝܵܐ ܓܵܘ ܐܵܦܸܣܘܿܣ، ܩܪܹܐ ܠܹܗ ܦܵܘܠܘܿܣ ܠܬܲܠܡܝܼ̈ܕܹܐ،
    ܝܘܼܗܒ݂ܵܝ ܠܹܗ ܠܸܒܵܐ، ܫܒ݂ܝܼܩܵܝ ܠܹܗ ܘܦܠܝܼܛ ܠܹܗ ܘܐܙܝܼܠܔ ܠܹܗ ܠܡܵܩܹܕܘܿܢܝܼܵܐ.
  esk-NT: Akataulġataanikmata iñuich Paul-ŋum katinniġai ukpiqtuat. Tavra pitchuksaaqqaaġlugich
    aullaġniqsuq Macedonia-mun.
  msb-msb: Pakatapos san kasamok, gintiripon ni Pablo an mga disipulos kag pakapakusuga
    san inda buot nagpaaram na, tapos naglakat na pa-Macedonia.
  cpa-NT: Mi³ca¹dsan¹ møah¹³, jøng² ca¹tǿh¹ Pablo dsa² quianh¹³ Jesús. Ca¹cuø¹dsa
    jǿg³ dsio¹. Ni³ jøng² ca¹haih²dsa jǿg³ dsa² héi². Ca¹ŋó¹dsa juu¹² Macedonia.
  dso-dso: ଗଣ୍ଡ୍‍ଗଲ୍‌ ବନ୍ଦ୍‌ ଅଇଲା ପଚେ, ପାଉଲ୍‌ ବିସ୍‌ବାସିମନ୍‌କେ ଗଟେକ୍‌ତେଇ ରୁଣ୍ଡାଇ ସାର୍‌ଦାର୍‌
    କାତା ସୁନାଇଲା । ସେମନ୍‌କେ ଜିବିବେ ବଲି କଇ, ତେଇଅନି ବାରଇ ମାକେଦନିଆଇ ଗାଲା ।
  meu-meu: Helogo-helogo e doko murinai, Paulo ese Iesu ibadinana taudia e haboudia,
    e hahealo henidia, e hatonidia; bena e rakatanidia, Makedonia ela.
  yva-NT: Wayaowi unepatare umaso mewen to, umba Paulus po vatano wanave Yesus aije
    mawainde indamu po ananyao inta raugaje mai indamu mansanuga mbambunin. Po manyaowa
    jewen, umba pare, “Amisye tuna wansautan tenambe,” umba puje poroto no propinsi
    Makedonia.
  dgc-dgc: Nadid, kélipas na éya a ligalig, éy pinauwet ni Pablo du méniwala, sakay
    hinatulan na side. Ey kétapos na éya, éy hinumektat siya, a tinumamo ta Masedonia.
  zpm-NT: Zeeṉe laa ruid co blëz, dzigo bredz Pabl grëse zha ne rliladz Jesús, bnee
    me lo zho zaacse gac zho. Blozhse bnee me lo zho, laa me briee ga zie me nëz xtan
    zha Macedon;
  hix-NT: Tatàknye harha toto komo yehtoko, Txesusu mryenon komo yanyekye hatà, Pawru.
    Tàwya àhananàhtàkatxhenye, toy hatà, Ehfesu hoye. Àtehe ha, kekon hatà, àwyanye.
    Maseknonya yamtar hona toy hatà.
  sim-sim: Hulaima nokopma mashi laka lakak li mbahanjiri oso am mendek si narik Pol
    mbashirik Jisasin tiyandari ma amber lasikop limu tirsara. Urik mashi las lirin
    ormu saunjelyara. Unak kwambuk li sikmbahan. Ushihi lirin or wesambasa lafakaha
    provins Masedoniak ormu ira.
  npi-ULB: खैलाबैला सकिएपछि, पावलले चेलाहरूलाई बोलाए र तिनीहरूलाई उत्साह दिए । तब
    तिनीहरूबाट बिदा भएर उनी माकेडोनिया जानका लागि हिँडे ।
  cgc-cgc: Na natapos en gamo ya naan ta Efeso, patipon Pablo mga gatuo an daw palaygayan
    din aged magbiskeg iran na nakem na danen an magpadayon ta iran na pagtuo. Tapos
    ta iya na paglaygay, gapalam kanen i ki danen na miling naan ta prubinsya Macedonia.
  tim-tim: Den humo miawagep are bo akto Pauloŋe Yesugât kâmot mendugu yekmâ biwiyeŋe
    Yesugâlânâk arim kilâk dâm makyeŋgim hepunyekmâ Makedonia hânân togoep.
  yor-yor: Nígbà tí ariwo náà sí rọlẹ̀, Paulu ránṣẹ́ pe àwọn ọmọ-ẹ̀yìn, ó sì gbà wọ́n
    ní ìyànjú, ó dágbére fún wọn, ó dìde láti lọ sí Makedonia.
  wos-wos: Efesusmbu rekwa du takwa hambukmbu wataka nakélak rendaka hukémbu Pol wandéka
    di Jisasna hundi xékékwa du takwa di hérangwanda re. Hérangwanda rendaka dé deka
    mawuli jémba téndéte dé diré hundi wa. Hundi wataka dé wa, “Dinguna. Jémba guni
    re.” Wungi wataka diré yatakataka dé Masedoniana héfaré yi.
  emp-NTPO: Mãwã quĩrũ duananacarea Pauloba Jesu ĩjã b̶eara trʌ̃cuaped̶a ãdjirã ume
    bed̶easia dadjirã Borora biara ĩjãnamãrẽã. Maʌ̃be wãyaana aped̶a ojũẽcuaped̶a
    Macedonia druad̶aa wãsia.
  eng-F35: Now after the uproar had ended, Paul summoned the disciples, took leave
    of them, and set out for Macedonia.
  ind-ind: Sesudah kerusuhan itu berakhir, Paulus mengumpulkan semua pengikut Yesus
    dan berpamitan dengan mereka, lalu berangkat ke provinsi Makedonia.
  pes-OPCB: وقتی هیاهو پایان یافت، پولس به دنبال مسیحیان فرستاد و پس از موعظه و تشویق،
    از آنان خداحافظی کرد و به طرف مقدونیه به راه افتاد.
  mpt-mpt: I ina bianiba wengo ngambibo blimano kesoa Fole bainobo galin nakaia unangai
    baabenea Te mieine genea te misiba bainobo galino sbal manamin wengo omyenea dosbal
    mane ole deibenea Masedonia deib bebianea
  ssx-ssx: Mo hande poiya꞉ poiya꞉ la꞉ alualu pimikieki upa lopa haena꞉ta꞉ Poloma꞉
    hone tulaemeke wanda꞉hali wi la꞉ mepi pea iki pa꞉ta꞉ sa꞉tiaasa꞉ pimanu laata꞉
    a꞉taloe laa koto pa꞉ta꞉ mina꞉pa꞉lao mo Ma꞉sedonia nane peekeme.
  mkl-mkl: Iyi hoyɑ hoyɑu í leekĩ ŋɔi Pɔlu í tɔtɔɔ inɛ ŋɑ iyi ɑ̀ wɑɑ too kpɑ̃ɑi Jesu
    ŋɑu í mu nŋɑ ɡbuɡbɑ̃ nɔ í tɔɔ ŋɑ sukudɔ̃ í bɛi í nɛ ilɛi Mɑsedɔni.
  gaq-gaq: ତେନ୍‍ ୱିଙ୍ଗ୍‌ଆ ବୁଂକ୍ନେ ଇଡ଼ିଙ୍ଗ୍‌ ପାଉଲ୍‍ ସିସ୍‍ଇଂକେ ଡୁଆ ୱାଚେ ମେଇଂକେ ସାର୍‌ଦା
    ବିକେ ଆରି ମେଇଂବାନ୍‍ ୱିଗ୍‍ନେ ବାଲିର୍‍ଚେ ମାସିଦୋନିଆ ପାକା ୱେନ୍‍ସା ୱିଗ୍‍ ଆର୍‍କେ ।
  gof-RNT: Waasoy decidaappe guye Phawuloosi ammaniyaa asata xeegisidi entta zoridaappe
    guye sarothidi Maqedooniya baanaw keyis.
  unx-unx: ହାଲାଗୁଲା ଚାବାୟାନ୍‌ ତାୟମ୍‌ତେ, ପାଉଲୁସ୍‌ ବିଶ୍ୱାସୀକକେ ହୁଣ୍ଡିକେଦ୍‌ତେ ଜୀଉରେ ରାସ୍‌କାଅଃ
