  mdy-ETH: ዣላሢ ዚቲ ጌዔስካፓ ጳውሎሴ ኪሪስቶሴ ጉሙርቃ ዓሶ ፔቴይዳ ዔኤሊሲ ዞሮ ቃኣላና ዶዲሺ፦ «ኮሺ ዴዑዋቴ» ጌዒ ሜቄዶኒያ
    ዓኣዼኔ።
  spl-spl: Kapi ambolipŋe tepyeŋe welâmŋan gemu itoŋgaloŋ otbi yakât kakŋan Pauloŋe
