  gux-gux: Laa fuugu nden suoni, Polo den taani bi hoadikaaba ki paagi bi pala ki
    cabi ba, ki fii ki gedi maseduana.
  kos-kos: Tukun fohsak sac, Paul el solani mwet lulalfongi uh, ac sang kas in akku
