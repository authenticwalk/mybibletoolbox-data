  bjp-bjp: Aunbiing tatawin ae ka rop tah, Pol ka fawuun isi foron tom unune ma ka
    farakrakai ri ke ka ta orek an mamais kia usuf ri. Namih, ka la una Masedonia.
  xon-xon: Kifuuk ngbaan aah ti ŋmin na, le Pɔɔl yin Yesu aanib ke bi dan u chee,
    ki nan len bi chee tibɔr, ki pɔɔk bitaakpab, ki chɔi bi, le ki buen Masedonia
    aatiŋ ni.
  tzo-ZNT: Ti cꞌalal ilaj ti cꞌope, li Pabloe istsob la ti muchꞌutic yichꞌoj ta mucꞌ
    ti Cajvaltic Jesucristoe. Ispꞌijubtas la, iscꞌopon la comel, ital la ta estado
    Macedonia.
  mpm-NT: Nu ni ndɨꞌɨ ni ka jicha nuu yɨvɨ ni ka kanajiin nuu junta un. Ti Pablo ni
    ndututu da jiin yɨvɨ ka kandixia, ti ni jaꞌa da jnundee ini nuu yɨvɨ un, ti ni
    ka kanxiaꞌu da jiin yɨvɨ un ti kuaꞌan da undi ñuu Macedonia.
  ots-NT: Diguebbʉ ya, bbʉ ya xquí tzöya car juɛni, car Pablo bi nzojni cʉ hermano
