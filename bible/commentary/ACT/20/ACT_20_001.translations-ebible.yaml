  chz-NTPS: Maˉngëëꜘ maˉdsa̱a̱ꜗ juuˈ ja̱ˉ, gaꜙtëëhꜗ Paaˊ ø̱ø̱hˈ jneˊ, gaꜙkwëëyhꜗ nʉʉhꜚ
