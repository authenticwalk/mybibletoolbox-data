  cap-NT: Jalla nekztanaqui nii aptjapzta z̈oñinacaz̈ ojktan, Pabluqui criichi z̈oñinaca
    kjawzic̈ha, ninacz̈quiz tjaajinzjapa. Nekztanaqui Pabluqui “Okaz̈” cjichic̈ha,
    Macedonia yoka ojkzjapa.
  ksr-ksr: Efesus kanoŋ gujubaju kanoŋ zololoŋgodabororo Poolnoŋ gowokouruta oŋoono
    kagi uuwaa naŋgonaŋgo qaa qambaŋmambaŋ oŋoma yeizozo jeŋ oŋomesaoŋ Masedonia prowinsnoŋ
