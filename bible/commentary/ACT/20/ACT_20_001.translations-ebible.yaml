    raḳ beya distrik Masedonia.
  guj-2017: હંગામો બંધ થયા પછી પાઉલે શિષ્યોને બોલાવીને તેઓને બોધ કર્યો, અને તેમની
    વિદાય લઈને મકદોનિયા જવા સારુ નીકળ્યો.
  jvn-NT: Kadung nang kuta Efése wis tentrem menèh, rasul Paulus terus ngumpulké sedulur-sedulur
    sangka pasamuan kono. Rasul Paulus ngekèki pitutur okèh kanggo ngantepké pengandelé
    sedulur-sedulur terus pamitan arep budal nang Masedonia.
  byr-byr: Aꞌmwera kayaaꞌna yesagaaꞌ wavɨlaꞌna kyaꞌ mɨdɨdɨvɨsara yɨkabyaꞌna Polɨ pwaraavɨ
    wɨdaasɨna yaꞌ. Wɨdaasɨna kyaꞌ mɨdɨdɨvɨsara yɨkabɨna kyeꞌ yɨvaimwagyaꞌnajɨ dɨhaaꞌbwasaꞌnajɨ
    yagaala wɨdaka wɨdaꞌ “Kaanya wɨdera. Tewaanya dɨmwaalyɨla!” Miꞌna wɨdaka Maazathonɨya
    sawɨnnei yaꞌmaꞌna yaꞌ.
  ian-ian: Wan vak ngɨlɨndɨ mala Pol Jisasna mbaapma nɨmba kat yagwa wandɨ. Yalaa
    yisolaa lɨndi mala Pol ndi kat nyaangɨt mbutɨndɨ. Mbutɨnda nyaangɨt ndina maawut
    kwunatɨndɨ. Nyaangɨt ngambulaa ndi kat alɨ waa kwagalalaa yindɨ. Efesas kwagalaga
    Masedoniat yindɨ.
  hun-hun: Miután pedig megszűnt a háborúság, magához hívta Pál a tanítványokat, és
    tőlük búcsút véve elindult, hogy Macedóniába menjen.
  mcf-NT: 'Natia cuëdcuededboedo nidanian Esuquidistu tantiaquido chomiash Pabado:
    —Nidaid Masedonia caid yacno nidoaibique. Bëdamboec tabadta —quianec Epeso yacnoësh
    puduanuc abëdi nidondabi.'
  kjs-kjs: Mo nimuna agale loraasimi rabu Pol-me disaipel enaali makiritaasa. Go rabu
    nimina lo robaa-para puri mapalaainalo agale lakeloma paitalepape lisa. Go rabu
    Masedonia su-para polalo pisa.
  mni-mni: Charangnaba adu loikhraba matungda Paul-na thajabasingbu punna kouraga
    makhoibu pukning thougatpirammi. Adudagi mahakna makhoida kaina wahei hairamlaga
    makhoibu thadoktuna Macedonia-da chatlammi.
  yad-NT: Ripyaru̱yadanumatiy riva yavatya̱da day, sanatuyada Pávuru variryi Jesúsmu
    tuva̱chuvay. Sadatyanumu̱yadanumatiryi, satu̱chucheda ji̱ta variy ruuva, saya̱da
    ji̱ta variy Masedóniya mucadimuju̱.
  mxb-NT: Tá ni̱ ndiꞌi ni̱ kutádi̱ ña̱yuu ni̱ na̱kui̱na vaa̱ ñoó, dá ni̱ na̱kana Pablo
    na̱ kúú kuendá Jesús ndéi ñoó. Dá ni̱ kaꞌa̱n niꞌini na noo̱ ná, ta ni̱ nomi ñaá
    ná. Dá ni̱ kaꞌa̱n na̱ ndisáꞌán xíꞌín ná. Dá ni̱ kee na kuaꞌa̱n na̱ chí kuendá
    Macedonia diꞌa.
  pon-2006A: Pingiping lao meleileidier, Pohl ahpw ekerpene me pwoson kan, oh wiahiong
    irail koasoi en kakehlahda nan kapehdirail kan oh rahnmwahwihirailla. E ahpw mwesellahng
    Masedonia.
  maq-NT: Hya xi camá ne, xi cavatju suë jyë jan ne, cajindaya Pablo xuta ladu rë
    Jesús, casua rë me cjuetacun. Sehe catsinguijnetaha me cjua, sehe cavetju quiji
    me distritu Macedonia.
  hto-hto: Afe íaɨoɨ faɨllíñeinafue llɨ́ɨcailla meífomo, Pablo Juzíñamuimo ɨ́ɨnotɨno
    ñue llófuellena jɨ́ɨritade. Daɨí íaɨoɨ llófuia méifomo íaɨoɨ llɨ́ɨnuano íiraɨcaiño
    uáidonocaide. Uáidonocaillano Macedóniamo jáizaide.
  por-BRBSL: Depois que o alvoroço cessou, Paulo mandou chamar os discípulos, despediu-se
    deles e partiu para ir à Macedônia.
  ces-NKB: Když pak to pozdvižení skončilo, svolal Pavel učedníky, rozloučil se [s
    nimi] a vydal se na cestu do Makedonie.
  cui-cui: Bara najume wetarʉcʉpa daxita poxonae namtsebiya wawai tsompae. Bapoxonae
    Pablo waba pomonae Jesús pejume cowʉntsiwichi pebarʉ nacaetutsinexa. Barapomonaetha
    Pablo yabara tsipaeba Jesús pejume diwesi xua barapomonae peajʉntʉyapusʉya xanepanaya
    pejinompaenexa tsane Nacomtha. Bapoxonae Pablo barapomonae napeyaba. Macedonia
    nacua bewarapiya.
  boj-2014: Onaqa tamo uŋgasari naŋgo murqumyo koboonaqa Pol na Kristen naŋgi metnjrnaqa
    aqa areq di koroonabqa naŋgi siŋgilatnjrej. Osiqa naŋgi uratnjrsiqa Masedonia
    sawaq gilej.
  eng-OEBUS: When the uproar had ceased, Paul sent for the disciples, and, with encouraging
    words, bade them goodbye, and started on his journey to Macedonia.
  eri-eri: Saini fai-aita bagu nebere yaurou anyakaro hiriwou bagu goi usu boro wainga,
    Pol no Kristen yaure nigainga maidu haumu ete langa toroba tuwane. Ono wanenga
    no huwanyanege dangamuwou beele ila lenigai. Onodu no walae nigidu bona, Masedonia
    prowins langa goyai.
  aly-aly: Ephesus-areny-rnem arternp anenh. Paul-el kwertengerl ikwerenh-rnem yangkelhek.
