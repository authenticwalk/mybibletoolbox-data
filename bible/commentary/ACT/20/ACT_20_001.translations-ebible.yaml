  mxq-NT: Es ko ñajxy ma̱ ja̱ꞌa̱y ya̱ꞌa̱x jyoktʉ, net ja Pa̱a̱blʉ dyajnaymyujkʉ ja
    diꞌibʉ tʉ tmʉbeky ja Jesús, es tmooydyʉ ja ka̱jxwíjʉn. Net ñaymyastutta̱a̱yʉdʉ.
    Ta ñejxy Masedoñʉ,
  tzj-NT: Ja c'a Pablo tok quipaxin chic qui' ja tinamit arja' xersiq'uij ja kach'alal,
    xuya' can jule' paxbanem chique, xerk'etej can in be chipan ja departamento Macedonia.
  tdt-tdt: Bainhira sidade Éfezu hakmatek fila fali, Paulo halibur ema nebee tuir
    Jesus hodi hametin sira nia laran. Depois nia despede sira hodi baa iha provinsia
