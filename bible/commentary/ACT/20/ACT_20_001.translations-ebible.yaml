  spa-RV-1909: Y DESPUÉS que cesó el alboroto, llamando Pablo á los discípulos habiéndoles
    exhortado y abrazado, se despidió, y partió para ir á Macedonia.
  csy-csy: Buaina a bo zawkciang, Paul in nungzui te a kung ah sam a, a koai zawkciang
