  eng-TNT: After the rage was ceased Paul called the disciples vnto him and toke his
    leave of them and departed for to goo into Macedonia.
  sbs-sbs: Kunyungana ha ku mana, Paulusi cha tuma batumiwa vakwe ni ku va susuweza.
