  kpf-kpf: Den kwamit patâ buŋ oi Pauloŋâ Yesugât kâmut diiziŋgâm den dâzâŋgomŋâ kândâtziŋ
    kelikŋâ Makedonia hânân arip.
  ppo-ppo: Téró, kale so whi̧ fo tiki whaa du betaletei kemetepa, Pol-né Yesuné ala
