    ḻega'aque' dižə'. Gwde na' beze'e gwyeɉəche' Masedonian'.
  sgz-sgz: Má namur sár, ngo ákte ting mái tilik ororok, ái Paulo a artari suri boh
    tám ruruna dik hau talum i narsán, má ngorer ák inau i di suri da tur rakrakai.
    A be worwor ngorer narsá di, ki ák lulu mam di má ngorer ák turpasi láklák ur
    Makedoniá.
  kek-NT: Ut nak ac xnume' li mululij ib, laj Pablo quixbokeb laj pa̱banel riq'uin.
    Quixq'ueheb xna'leb, quixk'aluheb, quixchak'rabiheb ut co̱ Macedonia.
  blz-NT: Sarataa norokot a mian men genggewu na Efesus, Paulus ningirimpungmo mian
    men malolo' ni Yesus ka' nompoporampot noana i raaya'a. Kasi ia nobasiloloa ka'
    ningimputkon rae'anna na Makedonia.
  poe-NT: Ntá ti kjuixin kꞌuíxité sín, a̱ ntá chꞌín Pablo kꞌuíye̱he̱ kaín tí sín tinkáchónki
    Ìnchéni ntiha ntá kjuako chꞌán iso kjuaxrexinkaon jína, ntá nixje̱he̱ kíchó sín
    ntá sáxíkji chꞌán nó estado Macedonia.
  san-TAM: 'இத்த²ம்ʼ கலஹே நிவ்ருʼத்தே ஸதி பௌல​: ஸி²ஷ்யக³ணம் ஆஹூய விஸர்ஜநம்ʼ ப்ராப்ய
    மாகித³நியாதே³ஸ²ம்ʼ ப்ரஸ்தி²தவாந்|'
  cof-NT: Junni firara tinanun deinunbi, Páblori piyanle Jesucrístobe penenaminlaca
    jasa tinue. Junto yalaca payitobi, jinayoe tito, Macedonia toca jinue.
  srm-NT: Nöö baka u di wajawaja dë, hën Paulosu manda kai dee biibima u Masa Jesosi
    u di köndë fu de musu ko nëën. Hën a fan ku de te a kaba da de hati a di biibi.
    Hën a da de adjoisi faa pasa go a Masadonia köndë awaa.
  qvs-NT: Chay runakuna turbachinakushkankunawasha Pabluka Jesusta kreyikmasinkunata
    kayarkansapa allita yachachinankunapa. Chaymanta paykunata sakishpankuna Masedonia
    partiman rirkan.
  zca-NT: 'No or mire''chbe rë men nzhin ze'', orze'' ngurezh Pab rë men che''n Jesukrist
    xa'' nzho yezh re'', par miza'' xa'' konsej rë xa'' re'', orze'' nzhab xa'': “Lë''da
    ña la”, orze'' nzha xa'' par lazh men Macedonia.'
  cbc-NT: Bairo risetiña capetiatato bero, ti macã macããna Jesure catʉ̃goʉsari majãrẽ
    na piijoyupʉ Pablo jĩcã wãme ũnorẽ na quetibʉjʉ tʉsagʉ. Na quetibʉjʉ yaparo yua,
    na átáje uwiri bero, Macedonia yepapʉ acoásúpʉ.
  qxo-NT: Tsaypita tsay büllata rurayangancuna päsaringanchönam Jesucristuman criyicogcunata
    Pablo gayatsimurgan. Nircurnam valoratsirgan runacuna chiquiyaptinpis Diosnintsic
    munangannölla imaypis cawacuyänanpä. Y tsaypitanam paycunapita despidicurirnin
    aywacurgan Macedonia provinciapana.
  mox-mox: Vetalamaqimaqiʼai nana gumwala, e ʼinega Faulo toʼabibodayavo gaba vaʼauqidi
    ta ena vonega givewaiwaiedi. ʼInega lukafoiedi nogedi ta tauya diʼwe Masidonia
    ʼinaya.
  kew-kew: Mo nimuna agaa loraasimi rabu Pol-me disaipel onaa makiritasa. Go rabu
    nimina robaa-para puri mapalainalo agaa lakeloa patalepape sa. Go rabu Masedonia
    su-para polalo pisa.
  dww-dww: Raḡanine iḡara ya kovikovina, dabudine Pol tauwai sumaḡa ya rawateḡeidi
    be ya duḡudina. Naumeki da yai kaiwedi be ya gosedi da ya naḡona Masedoniama.
  twi-ASANTE: Basabasayɛ yi akyi no, Paulo frɛɛ asuafoɔ no kaa nsɛm de hyɛɛ wɔn nkuran,
    kraa wɔn firii hɔ kɔɔ Makedonia.
  aoj-aoj: Esis salamapa sowala, Pol nofalai esis Kristen safiꞌmai anen, nasoꞌas anif
    basef nowaꞌ banaga opalef asasilifi. Eaꞌ nandaꞌmasa nemaf buꞌwafi esis nakwahis
    nafeꞌ itap luꞌupa Masedonia.
  cbv-cbv: Páant ĩ jʉ̃ih ñaác yayát tʉ́ttimah, Pabloboó Jesúíhwãdih bid wáacnit, ãt
    jwʉ́ʉb bohénap wʉt jĩ, Jesúsdih ĩ cádahcat pínah niijná. Pánih bohé péanit, “Wã
    bejna caá”, niijnít, Macedonia baácna bejna, queétdih ãt cádah bejep wʉt jĩ.
  taw-taw: Pen binɨb okok suk awl ag mɨdɨl keke amnɨlaknɨŋ, Pol binɨb Jisas yɨl yelak
    okok kɨlop suk agek owlak. Apelak, kɨli gos sek yɨnɨgel agɨl takaw tep ogɨnap
    agñɨl, kɨlop kelɨgɨl Masedoniya plopens amnak.
  jic-NT: Mpes pjü tjil quinam. Ma yümücj pjac lajaytsja quinam. Pablo tjijyü'ta Jesucristo
    lal japon 'a jis mulus. 'Ücj jisas tepyala yupj jupj tjevele mpes. Nin jawas tjevele
    wa nasa ca mim jupj. Tjemey Macedonia nt'a.
  zap-NT: Chene che wyakchi yra mén guin, wbëz Pabel yra mén ne rlaleedx Jesucrist
    chen ynino Pabel men. Wluzh nga re Pabel lo men ne le Pabel wal gya, lex za Pabel
    lo lyu ne la Macedonia.
  wer-wer: Ënëmak ngön kaëpre ngön pöt ë olëak won wesak wëën Pool pi Yesuu ingre
    mor sauröen yas maan së pim naë wa top ëën pepanöm ngön ök mëak yaköm köm mëak
    Masetonia yangerakë sa.
  ipi-ipi: Epesasa tano okona tane tupamane pii taimane loto, kili kalae lo ateaini
    okone lokoyo piyu, andaka peai-kola, Poloto Kitisene wandakali tupa epo amunguli
    peakale leaipia. Amunguli peai-kola, balato utupane minu tai laya wato, pii minditupa
    utupane lamai-yaepia. Lamaiyu, balato yakama atalapape lalu, Masetonia potopinjia
    okona peaipia.
  qul-NT: Pitucuy ch'inyapojtin, Pablo creyentecunata wajarkan animananpaj. Paycunamanta
    despidicuspataj, Macedoniaman puriporkan.
  tnc-tnc: I'suᵽaka oka imaeka be'erõ'õ Jesúre ã'mitiriᵽẽaekarãte Ᵽablote akaeka.
    Ke'rirã baaeka ruᵽu “Jesúre yi'ririjariwa'ri jia mija imabe”, ãrĩwa'ri naka kijaika.
    I'suᵽaka ãrĩtirã, nare kimajaroka kibojaeka a'yaokaro'si. Suᵽabatirã Macedoniaka'iarã
    ke'rika.
  ter-NT: Koyunúhikovone neko koturíhikovoti, pahúkoane Poûlu iháxikoponeovo ne kutípotihiko
    Jesus. Simohíkone xokóyoke, koúhepekopea Poûlu isóneuhiko, ina ikopóvamaka. Yane
    pihóne poké'exake Masêdonea.
  bmr-NT: Jaamo ɨllɨɨvuudɨ Pablo Cristotaco coovaubo ijɨɨbeguequi. Jaaboro diitoco
    ifitacuuboro fuucuubo Macedonia jiinɨjevɨ.
  fuf-fuf: Ɓay murtaldu ndun accii, Puulusa ɓanniti taalibaaɓe ɓen. Ɓay o gaynii ɓe
    wakkilinde, o waynii ɓe, o immii, o fokkitani yahugol Masedonii.
  mwc-mwc: Binuwamotom ba reso i kakaba wai, Paul bigeruwana biyisi i runotuwanisi
    ba ibo bimaragasisi, ba i kiuruwisi. Ba i nae ku Macedonia kupurina.
  bhl-bhl: Beli, Fol e Efesus abiw mutuk fian kaem Yesus elo gelewkabeliw kunum waneng
    ilo gaayemei, i teliwi, e ilo ikalem fein ibolow biilo kitil keyemin weng mak
    bokoyemse te. Bokoyemeko, “Yukal o!”, yangeko, Efesus abiw mutuk fian be koleweko,
    Masedonia aneng fian kalo unse te.
  ons-ons: Ukat suaine ea qoeki so Paulo eŋe mali malip korop ŋei ŋerep magu ea eŋe
    eŋano sariu lewaŋgei wane edorake, eŋe lewaŋbi, so Paulo eŋe doku tau tau magu
    wet dereret so mali malipenane don edane more, ŋei ŋerep ma togole onge, so Paulo
    eŋe takotke rake, “Ŋine mayakakatne bororom gekei.” Yale ra more, kaiwe maine
    ebone so mat ea qelige more, Masedonia kepeo arike.
  con-NTPO: Tsomba qquejian'cho ziya'fasi Pabloja Jesúsve in'jan'chondeccuma ttu'sepa
    candusian. Candusian nanimba chigambiamba Macedoniani ja.
  ghs-ghs: Noo ma nooaga oi baamu naasumi Pauroi sobasoba tupuho quba hiiremi baami
    qogo ma saga hiireqi Maketonia habata tuumata.
  peg-peg: ହେ ଗଣ୍ଡ୍‌ଗଲ୍‌ ଚିମ୍‌ରା ଆତି ପାଚେ ପାଉଲ୍‌ ଚେଲାରିଂ କୁକ୍‌ଚି ହେୱାରିଂ ୱାରିକିୟ୍‌କିନି
    ପାଚେ, ଆରେ ହେୱାର୍‌ ତାଙ୍ଗ୍‌ ହେଲୱେୟ୍‌ ଅଜ଼ି ମାକିଦନିଆତ ହାଚାର୍‌ ।
  txu-NT: Me kangati apêxkam Paur arỳm amiwỳr Jejukôt ba djwỳnh 'uw nhym me arỳm bôx.
    Nhym kam meo rôrôk ne memã kum, —Ba on pykabê Mateni 'ỳr. Gora ar amim Jeju mar
    tỳx ne 'ã adjukanga kêt, ane. Ne kam me kurũm pykabê Mateni'ỳr tẽ.
  eng-WEBU: After the uproar had ceased, Paul sent for the disciples, took leave of
    them, and departed to go into Macedonia.
  gnw-NT: Opa ma tecorai yave, Pablo ueni upurugüɨrovia vae reta. Jayave opa umbɨaracuaa
    reta yave, uicuãva jare oo chugüi reta Macedonia cotɨ.
  mux-mux: Epesas taon-na yambu kanuma ung pulele niku Poll-kene arerembi kuluring
    akili pora nirim kene Poll-ni Yesos-nga lumbili anduli yambuma “Wai.” nimba, enini
    nimba mundupaliinga, ‘Enini-eninga numanu tondulu pupili molku konjai.’ nimba
    ung mare nimba sipaliinga, “Eni molai.” nimba yunu Epesas taon-na mundupa kelepa
    kolea Masedonia propinj pumba purum.
  maj-NT: A̱skahan nga ja kis'ejyú xu̱ta̱ nkjiu̱n, Pablo̱ kinchja̱ ñjaha̱ xu̱ta̱ xi
    yjankihi̱ Jesu ko̱ kitsjá nga'yúhu̱n. A̱s'a̱i tsitju nga ngji Macedoni̱a̱.
  bkq-NT: Tyewiâtuneim modo tâtyram odopâbygueduo myani Paulo akaemo Jesus einwânni
    modo ingâsenehonly. Nhurudylymo myani Jesus lelâ nheinwântomoem, ize ato ara lelâ
    aitomoem warâ. Ilâpyryem, âsedaenguly, Macedônia yan-yam tâtâhoem.
  kue-kue: Oglagl dimeglkwa i dundungo, okuwo Pol disaipel dimakai sungo ana ye ka
    di ake gigle ditendre te diwakai yei molo dindre ana Masedonia kamun enapre endongwa.
  cot-NT: 'Ariqueate isanticojianajigueti Epesoquitica, irira Paavoro icajemajiaqueri
    irapiguemisantarijiateni icapiocajiaqueri itsatacaajiaqueriqueate yavinajiavajiri.
    Ariqueate iquenquetsatacaajianajiri icantajiguiri: —Noanaquequeate Maseroniaqui.
    Ariqueate yoanaque.'
  bnp-bnp: Na tahuna a rongova i lobo, e Paulus i rudu a ngava lakea ne huriki a murimuri
    ri gi valai vona. I vakatora ria na ngava, muri i tarulu puru ria, i vano i lakea
    na tabeke ne Masedonia.
  apn-NT: 'Hãmri nhũm Pawre ra nojarêt. Jerujarẽ hwỳr mõr mã nom kormã pika pê Masetõn
    kumrẽx wỳr mõr nẽ kurũm ma akupỹm Jerujarẽ hwỳr mõr mã. Hãmri nẽ nojarêt nẽ mẽ
    kot Jejus kôt amnhĩ xunhwỳr xwỳnhjê ho akuprõ nẽ mẽ kãm amnhĩ jarẽ nẽ mẽ kãm:
    —E kot paj ma mõ. Nom kêr ka mẽ arĩ ixwakre kamã Tĩrtũm kapẽr kôt amnhĩ nhĩpêx
    mex rãhã ho ri apa nẽ aa hkaga hkêt nẽ. Anẽ. Hãmri nẽ mẽ kãm: —E mẽ mãmrĩ ixwa
    kre kamã axàmnhĩx ajamakêtkati nẽ ri apa. Anẽ. Hãmri nẽ kato nẽ ma Masetõn wỳr
    mõ.'
  ctp-NT: Bra wa mdyii chaꞌ msinꞌ tiꞌ nten kichen Efeso, bra kanꞌ msiꞌya Palyu ꞌin
    nchga nten ꞌin Jesucristo nu ndiꞌin kichen kanꞌ, chaꞌ tiyan neꞌ seꞌen ndiꞌin yu.
    Bra kanꞌ ngwaꞌu la yu chinꞌ ꞌin neꞌ; ngwañaꞌan mslaaꞌ yu loꞌo neꞌ, mdoꞌo yu ndyaa
    yu la lo yuu ꞌin Macedonia bra kanꞌ.
  opm-opm: Imat okmar darhetporhan gahan Por oh Jisas ohe danong hat sapti bap ihirnong
    tap tei mara ire danong akasip mar meng por kapkep deipat oh Masedonia mongnong
    pipri.
  bvr-bvr: Gun-gatiya aburr-yurtchinga gurda aburr-yurtchinga, aburr-bachirramiyana
    burr-guta gubu-bawuna, lika Paul janguny gu-jerrmarra burrwa Jesus burr-yika jawina,
    lika gu-ngardapa aburr-negiyana nula. Lika a-wena burrwa rrapa minypa gelama gelama
    burr-barra a-ni. Ganapiya, lika a-yinanga burrwa, “Bobo,” lika burr-bawuna, gu-gapa
    gu-rrarnba a-jurrwurra Mechadóniya (Macedonia).
  wal-wal: Wocamai irxxidoogaappe guyyiyan, PHauloosi kaalliyaageeta ehiissidi zoriis;
    eta, “Saro de7ite” giidi, Maqidooniyaa baanau kiyiis.
  zad-NT: Na' ka bibe'lli daa ben beṉ' Éfesoka', na'ch gox Páblona' beṉ'ka' nonḻilall'
    Jesúza' na' be'lene' ḻegake' to c̱hop dill' dii gaklenan ḻegake' na' wdeḻe' to
    togake', na' biḻee ḻegake' dill'. Na' bizee zjade' gana' mbani Macedóniana'.
  kmg-kmg: Dâŋ ojowa sâko arictac eme Paulozi opâ ruac hefârec-joparâ jaza mâzoc erâ
    Makedonia mâreŋko rawec.
  aso-aso: Gamazi gulugulunga laniꞌ nene osuꞌ lavo Pauloꞌ aza Izesuꞌ zuho asi lo do
    avitoꞌ o-ngedo gaꞌine do do amuzo molo-ngede meseꞌ aseka lo-ngedo hulo-ngedo Makedonia
    misubouko vineꞌ.
  uli-uli: Wol miril molwe yesa morraydiy hachorong kowe ngo Paulus yesa hateyili
    fengalir Kristiano kowe yesa hapatpat ngalir bo yebe hakkela lal deper ngo ye
    habungur. Iwe ngo yesa ligdir sa loh woal Macedonia.
  nin-NT: Nggo itsi kputtu yi i ba ttungo nggo, u Bulu a yo abiga ba nggurr bi na
    bre ba are ka nggo ta nu ba ukyekye ni iga yi na ddu ba du uwa a so kuma. Mre
    na gru kuma nu Makidoniya.
  acu-NT: 'Nunia itatkar jiinkiaramtai, Pablo Cristonu ainaun untsukmiayi. Tura kaunkaramtai:
    Pengker nintimsaram pujustaram, tusa chicharkamiayi. Tura chichas umis: Weajai
    tusa nunia jiinki, Macedonia nungkanam wemiayi.'
  cak-WNT: Y tek xtane' c'a ronojel y ri winek quitalun chic el qui', ri Pablo xerumol
    c'a quinojel ri kach'alal aj chiri' pan Efeso, y xerupixabala' y xeruk'etela'
    ca. Y tek ch'onak chic c'a ca chique y ruya'on chic c'a rutzil tak quiwech quinojel,
    xuchop c'a el bey riche (rixin) chi nibe c'a pa Macedonia.
  ebk-ebk: Kun pay narpas nan kuru, enpaamong Pablo nan chiyuycha omaafurot ya penapigsana
    nan pammaticha. Angkiay nunpakacha hiya ay umuy ad Macedonia.
  spa-PDDPT: Cuando cesó el alboroto, Pablo llamó y exhortó a los discípulos. Se despidió
    y partió a Macedonia.
  ruf-ruf: Hengele lila lya Efeso halimalile Pauli kawakema iwomtoghola Yesu, kawaghuma
    ghumoyo, kawaagha kuya kaghenda Makedoniya.
  gun-gun: Ha'e kuery opa marã ikuaia gui opytu'upa ma ramo Paulo oenoĩ uka temimbo'e
    kuery. Omombaraetea rupi ijayvu ma vy oipopyypa, ha'e gui oo Macedônia katy.
  agu-BL: Yi numewe'n yi jun oyintzi'a'tz, che' ẍchakol tzun Pawl yi cmon creyent
    tan chiquiwse'n. Yi nsken baj quiwsal i' yi e' kajwutz, nin e' baj k'alultz tan
    chicawul quib. Bene'n tzun Pawltz le luwar cwent Macedonia.
  isn-isn: Ze yakilaa u minyomo kuhila, uPaulo akaitanga i amanyisigwa nu kuakinyila.
    Uugwa kualaga nu kuhega kulongola ku Makedonia.
  eng-PEV: Everyone in the mob went home, then Paul asked all the Christians to meet
    with him. He said to them, “I’m going to Macedonia country now. You have to always
    keep on believing in Jesus, and always be strong for him. I’m going now. Goodbye.”
    Then Paul left and went to Macedonia country.
  ilo-ULB: Kalpasan a nagsardeng ti riribuk, imbaon ni Pablo dagiti adalan ket pinabilegna
    ida. Ket imbagana nga agpakadan isuna kadakuada ket pimmanaw a napan idiay Macedonia.
  pir-NT: Ti sa wahari bato, Pablo pehe Jesu yequinare piji cahmecoa yahuahye. Yahu
    tuhasa, tiquinare cohe tiahye. Cohe ti tuhasa, Macedonia yehpapʉ wahaa wahahye.
  anv-NT: Ɛfwyale ɛwémbɔ ɛbyɛgé, ɛbɛlégé mboó ndɔ, Pɔl akuú bɔɔ́ Jisɔs achyɛ
    ɛbwɔ́ majyɛ, atamé ɛbwɔ́ ne alyá afɛ́ né gebagé mewaá Masedonia.
  sab-NT: Kwian una Efesomu kira batu ene jo tangle gire Pablo mo litu bdagli kwian
    Jesu gerua gaba una emu ole geru gweale kete ama ulitage ama kira gbagda Jesu
    geruadi. Gire Pablo gbi jigu bdagli kwian e ulitage, Pablo jo siere una Efesoge
    jo nga Macedonia ngnagu.
  tmd-tmd: Makwam nöbö mö bla mönö diba nɨgmɨd pörön, ram ñɨŋ bla hörɨrör dumä. Pol
    Jisas nugw pim nöbö mö piaku ñɨgö yad wö rɨm, hömɨn, ñɨŋ wahax pön rɨb wä yöx
    nugu gɨrön, Jisas nugw pɨ gö nɨg gɨrön rɨ mɨdɨŋ, me rön, nuŋ mönö bli yad nöl
    ri abön, “Ñɨŋ yörɨk mɨjne,” rön, ñɨgö röböxön Masedonia Propins duöŋa.
  acr-NNT: Echiriꞌ xtaniꞌ ri ketukuk ri winaq, ri Pablo xebꞌusikꞌij ri kikojom rubꞌiꞌ
    ri Jesús. Xebꞌupixabꞌaj kꞌut y xebꞌulaqꞌapuj. Echiriꞌ xukꞌisbꞌej kan uchꞌaꞌtem
    kukꞌ, xel bꞌi y xeꞌela pa taq ri luwar re Macedonia.
  kpg-kpg: I muli hua di hinihini ne lawa, Paul ga gahi mai digau hagadonu gi di gowaa
    e dahi, ga helekai hagamaaloo aga nadau manawa, gaa hai dana hagaaloho gi digaula.
    Gei mee gaa hana gi Macedonia.
  taj-taj: थे हल्‍ली खल्‍ली म्‍हमाहेन्‍से पावलसे प्रभुदा विश्‍वास लबागदेदा ङ्‌योइबारी
    पुइजी, ओच्‍छे थेनीगदेदा आँट पिन्‍सी थेनीगदेग्‍याम फेसी थे माकेडोनिया भिबा ग्‍लापट्टि
    निजी।
  avt-avt: Mɨt nererik nesikeyaanmi epei au, Pol kenɨne mɨt kerek nises hɨm me Jisas
    keyewewi ketpor hɨm mamkepi nanises hɨm me God werek werek. Te hɨrak kɨnaiwɨri
    kakno provins Masedonia.
  cbk-cbk: Cuando ya acaba ya el estorbo, si Pablo ya llama con todo el maga siguidores
    del Señor y ya dale animo canila para man fiel con el Señor, despues ya despidi
    ya y ya anda ya le na Macedonia.
  uig-ARA: توپىلاڭ بېسىققاندىن كېيىن، پاۋلۇس مۇخلىسلارنى چاقىرىپ، ئۇلارنى رىغبەتلەندۈردى
    ۋە ئۇلار بىلەن خوشلىشىپ، ماكېدونىيەگە قاراپ كەتتى.
  tuf-tuf: Secretárioat eyta wacayat ricá sicor cohwti etchacro. Etyat Pábloat Jesús
    chiwa chíjacro. Owár secuan ac chíjacro. Eyta secuar Sir chihtá wácati acu ay
    tew̃jacro. Eyta tew̃ír car uw tihr báhjacro. Etar yehnár cajc Macedonia tiw̃ cajc
    Grecia cuwín bijacro.
  abx-abx: Ngan pahuway na i saramok, agpatiripun-na si Pablo i mga inadalan. Kahuman
    si pagpara'aghat-na si mga iya, anarit to ngan pataliwan pan prubinsya Macedonia.
  mco-NT: Co je cajp jäy ycapxy'ayuc xeemy, chi Pablo huoomujcy je mɨbɨjcpɨdɨjc, e
    jaccapxhuijy ajcxy chi ycapxycɨjxnɨ, chi choonɨ Efeso ñɨcxy jɨm Macedonia ñaaxjot.
  bsp-bsp: Ntɛ pəyama-yama pɛsak mɔ, kɔ Pol ɛwenɛ acɛpsɛ a Wəbɛ darəŋ, k’ɛŋcəpəs ŋa
    bəkəc. Ntɛ elip kəlembərnɛ ŋa, k’ɔŋkɔ Masedon.
  kqf-kqf: Bi pilipili a kovi mulidimo, Pol tauwaikaiwatana i giuwedi te a tava lisinemo.
