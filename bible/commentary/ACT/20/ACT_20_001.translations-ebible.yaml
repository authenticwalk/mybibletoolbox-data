  san-GUJ: ઇત્થં કલહે નિવૃત્તે સતિ પૌલઃ શિષ્યગણમ્ આહૂય વિસર્જનં પ્રાપ્ય માકિદનિયાદેશં
    પ્રસ્થિતવાન્|
  amx-amx: Imampwerl-penh tjerrtj Ephesus-areny map inang ngwerrekarlemeh anek. Paul
