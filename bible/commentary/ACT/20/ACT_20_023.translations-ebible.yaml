verse: ACT.020.023
translations:
  kpx-kpx: Isito di hilokage di o bahata kebiala lohosege Munanae Tumuu abu di mai
    dibulae mavoi vatehani daovaveve ke loui di haivunu.
  okv-H: te na ere kogona amo da vahai vahai ta Ahihi Otohu ke hande oi kogona amo
    tipura te osaga te amo na simba mihera
  tbo-tbo: Tamogi meyagai emosi po emosi a luiluinihi ugolihi Alugo Woiyawa i paliweleu
    i pa, “Numa panipani po hiniwiyuwa he ototonim.”
  mal-C: 'ഒന്നുമാത്രം ഞാൻ അറിയുന്നു: കാരാഗൃഹവും കഷ്ടപ്പാടുകളുമാണ് ഓരോ പട്ടണത്തിലും
    എന്നെ കാത്തിരിക്കുന്നതെന്ന് പരിശുദ്ധാത്മാവ് എനിക്കു മുന്നറിയിപ്പു തരുന്നു.'
  grc-SR: πλὴν ὅτι τὸ πνεῦμα τὸ ἅγιον κατὰ πόλιν διαμαρτύρεται ⸆ λέγον ὅτι δεσμά ⸉με
    καὶ θλίψεις⸊ μένουσιν.
  bgc-bgc: सिर्फ यो के पवित्र आत्मा हरेक नगर म्ह गवाही दे-देकै मेरै तै कहवै सै के
    बन्धन अर क्ळेश तेरे खात्तर त्यार सै।
  khz-khz: Gau kwapunamo au ripaku Veaga Palaguna na vanuga kamura mapararai evega-ripakuna,
    au wailaku ai tipura numana e vitivitina gevealo-tagokuna.
  deu-TKW: Nur bezeugt mir der heilige Geist in einer Stadt um die andere, daß Fesseln
    und Drangsale meiner warten.
  zsr-NT: Yúguꞌtë yödz ga rdaꞌ, rguíxjöiꞌnëꞌ nedaꞌ Dios Böꞌ Laꞌy, rëꞌ nedaꞌ laꞌguꞌë
    nedaꞌ lidx guia len lusacaꞌ ziꞌë nedaꞌ bönniꞌ judío cutaꞌyejlëꞌ.
  lin-lin: 'Eloko moko kaka nayebi : Molimo Mosantu azali kokebisa ngai ete boloko
    mpe minyoko ya ndenge na ndenge ezali kozela ngai na bingumba nyonso oyo nakokota.'
  hns-NT: Ham khaalie djaaniela kie oe hamke ie sahar se oe sahar djanaawe hai kie
    hamme djahal djaai ke aur doekh sahe ke parie.
  noa-E: Ẽwandam Akharau mʉchig jaaujeewai mua khaphʉ chirʉmgui ajim, amau mʉ dʉ̈i
    amachdëu ampierr awi mʉ phãarju cárcel diin jam sĩsidʉm.
  eng-EMTV: except that the Holy Spirit in every city is solemnly bearing witness,
    saying that bonds and tribulations are waiting for me.
  mib-NT: Te íyó ɨɨn jeē jiní na, cúu jeē chune i sāñá vecāa te quiji jnūndóho sɨquɨ̄
    ná, chi Espíritu Santo súcuan cáhán jiín ná ndɨjnahan ñuu nuū jíca ná.
  lif-NT2: कर के़रे़क् इङ्‌गाॽ पेगाङ्‌बा ये़क्‌यक्‍को सेसेमाङ्‌ङिल्‍ले़ इङ्‌गाॽ मे़त्ताङ्‌बा
    कुइसिःक्, पुङ्‌लाहिम् नु तुक्‍खेरे़ खे़प्‍मो हाङ्‌ङार वाॽआरो॥
  xnj-xnj: Nga chindu chimonga chenikuchimanya, Mpungu Msopi akunilangisa kuvya mukila
    muji chifungu na mang'ahiso ndi vyevyi kunilindila.
  mmx-mmx: Nia akleklen i do at laramenemen axap Loroonan Kaala ik lok tia dola limixin
    dinaba lok li ia at loogu xokoxo la ana xip laxanmumuat aleng.
  cbr-NT: An 'unánmicëxun cana 'unanin, uinu 'icë ëmanu carana cuani anuxun ca Nucën
    Papa Diosan Bëru Ñunshin Upitan 'ë caia, anuax cana sipuocancë 'ianan unían 'atimocëxun
    'aisamaira oquin tëmëranuxun 'ai quixun.
  tee-NT: Va yuchi icc'atsai ni act'alhnucananta chai acmak'alhk'ajnanantach. Chunch
    ju quimavasalani ju Spiritu Santu acsni ictapasai ju lakatamin lakatamin lak'achak'an.
  eng-LSV: except that the Holy Spirit fully testifies in every city, saying that
    bonds and tribulations remain for me;
  cak-NT: Ri weta'n ren, xe ri ruk'alajin ri Espíritu Santo chue, chi xquitz'apis
    pa cárcel y xtink'axaj sufrimiento cuando xquinapon pa Jerusalem. Roma quiri'
    ri ruk'alajin ri Espíritu Santo chue pa ronojel tenemit anchi' xik'ax yan.
  pah-NT: Ojigwarajuhu po ti g̃a ji rehe ji mondovo cadeia pype nehẽ, ei ga. A'ea
    jate ji akwaha. A'ereki a'ea rehe Tupana'ga ra'uva ji momorandu ji imbojoapiapirame
    cidades jipi, ei Paulo'ga.
  sja-NT: Nãgapai k'awa bɨ. P'uuru bee chaa wãyaarude Tachi Ak'õre Jaurepa mɨmaa k'awapiru
    mɨ miait'ee mãik'aapa carcelde chupɨria nɨ̃banait'ee.
  xed-xed: Skwi ya ta mniɗiŋta Sulkum nda ghuɓa kweŋkweŋ ná, dzaʼa slaɗighasla ghuya
    ɗaŋwa, dzaʼa vzidimvza lu da gamak.
  mks-NT: Ña̱ xíni̱ ndusa i̱ quéa̱ ña̱ na̱ca̱xi tu̱hun ínima̱ yi̱i̱ Ndióxi̱ xi̱hín
    i̱ ña̱ ndá ñuu na̱cuu nu̱ú cu̱hu̱n i̱ ña̱ jivi i̱ chica̱a̱n ña̱yivi ye̱he̱ veca̱a
    á jivi i̱ caja xíxi na xi̱hín i̱.
  gfk-S: Iou nunure sene ter mon be ta ira kaba taman bakut iou hana kaia, no Halhaaliena
    Tanuo la hakatom iou be a hala na harpadano ma ra hinaragawai ila kis kawase ter
    iou.
  bmu-bmu: 'Mohok-kun kewö mötzal: Nöŋön taon denike denike anda malali, Uŋa Töröŋan
    miaŋgöreŋ saŋep ala kewö naŋgöba jii möta malal, ‘Gi mönö kahasililiŋ möta malnöŋga
    kösö mire al gihigetka tatman.’'
  dgz-dgz: Go mame megenat ne asiginap, Guewa manega wadianegen, pa tau ge tau ongepena,
    ita anan, gwat ninoke megenat tautaningain.
  eng-GNV: Saue that ye holy Ghost witnesseth in euery citie, saying, that bondes
    and afflictions abide me.
  zaa-NT: Pero nu yú terúbá' es qui'ni le' ttu ttu ca yetsi làti chi huà'a' nna ra
    Espíritu Santo inte' qui'ni le' litsi' ìyyà ỹiabá gudàl·la cą inte' nna, nu ỹeni
    guthácca' cą inte'.
  eng-WEBSTER: Save that the Holy Spirit testifieth in every city, saying, that bonds
    and afflictions abide me.
  guh-guh: 'Itsiata caejavayo yapëtaniji. Caetomara canacujitsia Dioso pitorobilivaisi
    tatsipaebanajetarucaejavata Espíritu Santo nejumai tsabiabi: “Caetsiana raja penaneconitsivi
    pejebabiabibota. Xamë bitso benejiobicuene taename,” nejai tsabiabi Espíritu Santo.'
  bon-bon: Cane pui taatu umle gäne egä iyeta cewe cabu ta Aceji Seemo cebine itu
    najananumi egä krokeciiye mete piiyepu poto mäpu cina puma nawagrijenisi.
  nhw-BL: Ipan sesen altepetl Itonal Toteco nechilhuijtoc para nechtzacuase huan nechtlaijiyohuiltise
    miyac.
  mgw-mgw: Lakini sanikitangite si'no bai panga kila kilambo sanilu'a yenda Loo Mpeleteu
    anikong'ondelya panga pingwi na ngu'su'mbu' ngainili'nda.
  swh-ONEN: Ila ninachojua tu ni kwamba Roho Mtakatifu amenionya kuwa vifungo na mateso
    vinaningoja.
  wbi-wbi: ulwakuva uMhepo u Mwimike ikunyolela une mulikaja kange ijova kuuti amanyololo
    ni mumuko fyefino fikunighula une.
  bba-bba: ɑdɑmɑ u mɑn sɔ̃ɔmɔ mi kon dɑ kpuro pirisɔm kɑ wɑhɑlɑ mɑn mɑrɑ.
  eng-KJVCPB: save that the Holy Ghost witnesseth in every city, saying that bonds
    and afflictions abide me.
  kgk-NT: Ahasa asy va'erã ae aikwaa. Ha Nhe'ẽ Marangatu tee va'e katu oikwaa uka
    va'e xe-vy xe moĩ ukataha preso, xe rereko asytaha ave. Peteĩ teĩ tetã-my oikwaa
    uka xe-vy.
  waj-waj: 'Aa kua aavaa vaa na rikiauvai. Mmuakiaa yoosinnaiyauvaki na nuaina variaaduu
    Mmannasa Yoketaivoono ni giaa ni mioo tunoo: Iya i mmaara oovi nnauvaa teeraida
    mmuaararai mminnaivaatama i mmaara teerama kiada variaanoo. Ivo itaa kua tuuvaa
    vaa na rikiauvai.'
  cpy-cpy: 'Jempe-rika niyaayitaki, iyoshiryaa-kaakina Ishire tajorentsi, okantana:
    ‘Osheki ikemaatsita-kaetemi janta, ari omonkyahaetemiri.’'
  mpx-mpx: Toto ya atena iyai te panuwa ge panuwa Yayaluwa Bwabwalena i pankiteyau
    yowayowan ge lomwan i matamatan abwe na pwawa.
  wbp-wbp: Nyampuju karna milya-pinyi wita ngari Pirlirrpa kujaju nyurru-juku wangkaja,
    kujalparna warru wapaja kirri-kari kirri-kari-kirra, ngulajuju warnkiri-manu kujarlu,
    ‘Yapangkuju kapungkulu murrumurru-mani, manu kapungkulu puuly-mardarninjarla yirrarni
    rdakungka.’ Kujanyaju wangkaja Pirlirrpaju.
  luo-luo: Gima angʼeyo en mana gima Roho Maler nyisa e chunya ni sand kod twech orita
    e dala ka dala ma adhiye.
  nhe-NT: Ipan sesen altepetl Itonal Toteco nechilhuijtoc para nechtzacuase huan nechtlaijiyohuiltise
    miyac.
  aii-aii: ”ܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ ܐܲܚܟ̰ܝܼ ܟܹܐ ܡܲܕܸܥ ܠܝܼ ܕܒܟܠܔ ܡܕܝܼܢ݇ܬܵ‌ܐ ܒܹܝܬ ܐܲܣܝܼܪܹ̈ܐ
    ܘܐܘܼܠܨܵܢܹ̈ܐ ܒܸܬ ܬܵܦܩܝܼ ܒܝܼܝܼ.
  esk-NT: Aglaan iḷisimatuaġiga una, iluqaŋitñi nunaaqqiñi Ipqitchuam Irrutchim kiligaġigaaŋa
    isiqtaugisiñipḷuŋa nagliksaaqtitaugisiñipḷuŋalu.
  msb-msb: pwera lang na nagpadaan sa akon an Espirito Santo sa kada syudad na nakaagi
    kami na nagahulat an prisuhan kag kastigo sa akon.
  cpa-NT: Cónh¹jøng² ma²guiang³jni chi² hi² dsa¹ŋë́²jni. Tiáh¹jni hni¹ŋí³. Di³ lah¹jøng²
    ma²ca¹juúh² jmi²dsí² han¹³, ca¹tsáih¹ jní² lah¹cøng² lah¹cøng² juøi² ja³ma²ca¹ŋie³jni.
  dso-dso: ସୁକଲ୍‌ଆତ୍‌ମା ମକେ ଜାଗ୍‍ରତ୍‌ କରିଦେଇ ଆଚେ ଜେ, ମୁଇ ସବୁ ନଅରେ ବନ୍ଦି ଗରେ ରଇକରି
    କସ୍‌ଟ ପାଇବି ।
  meu-meu: ḡau tamona, hanua hanua lalodiai Lauma Helaḡa ese vada e hamaorogu, iḡui
    bona hisihisi momo vairagu ai eme hure.
  yva-NT: Syo raen bayave munije kotare raita, Anawayo Vambunine mo rarorono rinai
    mare indati siurije nande rinai muno rimakova.
  dgc-dgc: Basta i napospusan ko sana, éy nipaliwanag diyakén na Banal a Espiritu
    a maghirapék ta éya, sakay ipihesuék.
  zpm-NT: per naṉpaa naa ible zgo zho naa ladzguiib, ible sacsi zho naa, sac guiedz
    ne gdziiṉtaa naa miṉ co rnee Espíritu Sant teed naa.
  hix-NT: Onà wyaro rma kehutwehe, noro nhutwamohsotho yano me. Anaro rha owto ho
    ryehtoko, watxa ymo yaka tahryemxem me wehxaha hampànà. Teryewhamnohsom me wehxaha
    hampànà, kekonà, Pawru.
  sim-sim: Hako Masikome Avui Wasilakahi yanga yangak anin karem sawenda ora, krawuk
    li owenak nomorawun a kishakwa osmu anin nikishinduwa.
  npi-ULB: केवल पवित्र आत्माले मलाई यो गवाही दिनुहुन्छ कि हरेक सहरमा साङ्‍लाहरू र
    कष्‍टहरूले मलाई पर्खिरहेका छन् ।
  cgc-cgc: Piro, nlaman ko nang an na naan ta kada syudad na pailingan ko, Dyos Ispiritu
    Santo an gasugid ki yaken na maagian ko na prisuon a daw pangabuton ta mga ittaw.
  tim-tim: Hain akto Anutugât Heakŋande damunne akmâ makniŋdo kipia ârândâŋ togore
    kala busi kâlegen kat nekberâm me bâleŋe siâ siâ akniŋberâm akbiâ are nâŋgân.
  yor-yor: Bí kò ṣe bí Ẹ̀mí Mímọ́ tí ń sọ ní ìlú gbogbo pé, ìdè àti ìyà ń bẹ fún mi.
  wos-wos: Atéfék yiwun getéfambu Godna Hamwinya dé wuniré ané hundi wa, ‘Méni séndé
    gembu retaméni. Méniré haraki hurutandi.’ Wungi wandéka wuni wun jooka male wuni
    xékélaki.
  emp-NTPO: Ab̶abe cawa b̶ʌa Ãcõrẽ Jaureba mʌ̃́a puruza ebud̶a jarabarida mʌ̃ra bia
    mĩga b̶aida idjab̶a preso b̶aida.
  eng-F35: except that the Holy Spirit keeps warning me in every city, saying that
    fetters and afflictions are just waiting for me.
  ind-ind: Lagipula, di setiap kota yang baru-baru ini saya kunjungi, Roh Kudus sudah
    memberitahukan bahwa nanti saya akan dipenjara dan mengalami penderitaan.
  pes-OPCB: به‌جز اینکه روح‌القدس در هر شهر به من می‌گوید که زندان و زحمت در انتظارم
    می‌باشد.
  mpt-mpt: Ne bib mak bib mako haablio Gode Hobe baatnenea Naka maki teniba klabuto
    ge kemeb moniba klabutam unaniba kukub misiamo omkakemomabiobo ge onebe otane
  ssx-ssx: mo Holi Sipitidima꞉ daoni paeyao pa꞉ta꞉ mo dipula pita꞉ tanda pulu pa꞉la꞉eki
    I̱ la ku hala꞉me lea꞉me.
  mkl-mkl: Amu de ǹ mɑ̀ si ilu fei Hundei Ilɑɑɔ̃ wɑ sɔ̃m iyi piisɔ̃ɔ ku ce do ijuukpɑ̃
    wɑ deɡbem.
  gaq-gaq: ନେଙ୍ଗ୍‍ସା ଜା ସିକ୍ଲି ଏତେ ଆଗାଗ୍‍ଚେ ଆରି ଦୁକ୍‍ ବାଏ ଆକେନ୍‍ ପବିତ୍ର ଆତ୍ମା ଇନି
    ଇନି ଆନେଙ୍ଗ୍‍ ବାଲିର୍‌ ଅଲେଙ୍ଗ୍‍ଡିଂକେ ।
  gof-RNT: Geeshsha Ayyaanay qashoynne waayey tana naageyssa katama ubban taw maarkkattis.
  unx-unx: ପାବିତାର୍‌ ଆତ୍ମା ଆଇଙ୍ଗ୍‌କେ ଚେତାଅକାଦିୟାଁ ଚି, ସବେନ୍‌ ନାଗାର୍‌ରେ ଆଇଙ୍ଗ୍‌ ଜେହେଲ୍‌ରେ
    ସାଜାଇ ଆଡଃ ଦୁକୁଇଙ୍ଗ୍‌ ନାମେୟା ।
  gah-gah: Sikalahulímo numutó namató vetitoka mohona oko nougo, kalapusi nagalímo
    itó miluma netalímo negeva oko noive loko lo nemeaká noive.
  lcm-lcm: Napo malangas palau ta lu i akangbat ve mamaiten ka duai iau val Malanganto
    Gogoai katapo uli atai anig si keve rina.
  aer-aer: Tharle itelareme-arle ayenge-arle apmere yanhe areyele unthetyartenge Utnenge
    Akngerrele atyenge ileke urreke-arle tyerrtye arrpenhe areyele ayenge arntwirrkemele
    jail-ke akwernetyenhe.
  qvc-NT: 'Kaytallam yach''ani: Yumbay chay llaqtakunaman riptiymi, Dyuspa Santu Ispiritun
    niwashqa: Rinllapam karsilashuq, ñakachishuq, nishpa.'
  tgl-ULB: maliban sa pagpapatotoo sa akin ng Banal na Espiritu sa bawat lungsod at
    magsabing naghihintay sa akin ang mga kadena at pagdurusa.
  cbs-NT: Jakia mae tibi anu en ka Diosun Yushin Pepatun bebunkidi ea jatu unanmakin
    bichiti jiwe anu ea bichixanaibu inun betsa betsapawen ea bika tenemaxanaibu ea
    yuimisbuki. Ja besti en unaiin.
  xtm-NTPP: In‑ni ja jini sa kúu ja ndaka ñuu nuu ja'an sa ma, ndimaa káxtnu'u Xtumani
    Ndios ma ja ndo'o neni sa te ki'in sa vekaa ma.
  nnq-nnq: Chinikimanyi nenga kila kilambo Uhuke jwa Chwapi nganenge tango nu kupitaje
    kutenda ipungo nu kulaga kutenda kunenda.
  bao-NT: Yʉ ca waari macãri cõrora, Añuri Yeri, “Tia cũu ecocoa, ñañaro tii eco,
    biirique mʉre yue,” yʉre cʉ̃ ca ĩirije wadore yʉ maji.
  san-ORI: କିନ୍ତୁ ମଯା ବନ୍ଧନଂ କ୍ଲେଶଶ୍ଚ ଭୋକ୍ତୱ୍ୟ ଇତି ପୱିତ୍ର ଆତ୍ମା ନଗରେ ନଗରେ ପ୍ରମାଣଂ
    ଦଦାତି|
  rmn-rmn: Мэ джянав екх, кай о Шужо Духос пхукавэл манги одолэстар, кай андэ кажни
    дизатэ ман ишандиел пханлипэ тай хурлуки.
  huv-NT: Leaw xique sajaw, aag ayaj tiül ngünantanej cambaj niüng samong, Nangaj
    Espíritu ocueaj Teat Dios asaj xic nguineay tenguial sajcal ndeaand, namongoch
    ngo majneaj.
  otn-NT: Hønda̱ n'na ra̱ hya̱ dí̱ pa̱di̱, ngue nu̱p'ʉ ja yø hni̱ni̱ xtá̱ thogui,
    ra̱ Espíritu Santo xiqui ngue nu̱p'ʉ Jerusalén, ya nthø'mi̱gui̱ ngue da̱ joqui,
    'nɛ̱ da̱ ma ma̱'ʉni̱gui̱.
  nop-nop: Yokwet noli yaugutneŋ adigili Munabulidi yot fafaŋeniŋneŋ fofoŋdok be malabumuŋ
    niŋ mintanamdok u agaŋ naniluguk.
  obo-NT: Piru iyon ku ra nosorollan no ipat bonuwa nod undiyonnan ku, id ponudtuu
    koddi to Uhis no Ispiritu no od koprisu a woy od ko-ukitan ku kos dakkoon kosupittan.
  kca-kca: Туп Йэмәӈ Ԓыԓ кашәӈ вошән аԉәԓ, пŏтәртман, касна хот пӑ шукәӈ щирәт мӑнэм
    ԓавәԓԓәт.
  cak-ENT: Ri vetaman xaxe c'a ri ruk'alajrisan ri Lok'olüj Espíritu chuve, que yin
    nquitz'apis pa cárcel, y nintij pokonül tok nquinapon pa tinamit Jerusalén. Roma
    quiri' ri ruk'alajrisan-pe ri Lok'olüj Espíritu chuve ronojel tinamit ape' xinc'o
    yan pe.
  lif-NT: ᤁᤖ ᤁᤧᤖᤧᤰ ᤀᤡᤱᤃᤠ᤹ ᤐᤣᤃᤠᤱᤒᤠ ᤕᤧᤰᤕᤰᤁᤥ ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤔᤧᤳᤋᤠᤱᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ. ᤐᤢᤱᤗᤠᤜᤡᤶ
    ᤏᤢ ᤋᤢᤰᤂᤣᤖᤧ ᤂᤧᤵᤔᤥ ᤜᤠᤱᤅᤠᤖ ᤘᤠ᤹ᤀᤠᤖᤥ॥
