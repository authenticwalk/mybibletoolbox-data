  xnn-xnn: Ngem inpagtek nan Ispirito Santo ken sak-en isnan kailiili ay linal-aosanmi
    ay awnitak maibalod ya mapaligatan id Jerusalem.
  mwe-mwe: Ikabheje Mbumu jwa Ukonjelo anangong'ondela kuti mwilambo yowe itabho na
    mboteko inaninda.
  tte-tte: Yakatai yawasosi yakato yanuwa kaigeda kaigeda kolili Yaluyaluwa Tabuna
    iyakeyakena-yagau yakato kamkamna kani yalobai na sipeiyau deli mena.
  tcs-tcs: Ebri ples wea ai bin go da OliSpirit i bin wone mi, i go gad plenti trabol
    po mi de. Ol go pute mi wea zeilaus.
  hlt-THB: Ka cehnaak khaw a hoei awh Ciim Myihla ing thawng tlaknaak ingkaw kyinaak
    ka huh hly kawi ce kqawn law loet nyng.
  soq-soq: Tane ne ateinaida kadi ne anuna winede, ipawa bola uduudu ne bedeuwointa
    antena Aleu kakaiwa sosona insaisa wanamono atentone kadi anuna winedia benemaneie
    nuana ituio antedine.
  qub-qub: Mayman aywaptëpis Espíritu Santu musyachiman carsilman chayanallätami,
    ñacayman chayanallätami.
  att-att: Ngam ta ngámin nga ili nga paddagaták ku, ipakánnámmu nayù Mangilin nga
    Ikararuá nikán yù jigâ nga naparán nga attamák ku sangaw ánna yù kapukù ku sangaw
    túrin ta Jerusalem.
  bki-bki: Mia Niununo Lu naio jom̃a mila kirimeravo ban kiniou ruei ka napano ea
    bulukomeli nonovio nalo napano mia notom̃a navan ealo, mia monoka novokar bogokouo
    nalo, mia tomu nalo aju rorea ga ka mia avuku kiniou navan ea nalakoiano. ?Tenene
    na kiniou nemial ka ver kiniou navan yako Yerusalemo, p̃eli mia tibe na ga bunu
    bo?
  bqp-bqp: Wɛ̃tɛ kũ wɛ̃tɛo Luda Nini tɛn omɛnɛ kpɛ́sira kũ wɛ́tãmmanaao tɛni ń
    dã.
  mcp-mcp: Sâ jísə́ yí jɨ́ njɨ nə́ míŋgwə́la miŋgwə́la, Ŋkɛ̧́ŋkɛ̧̂ Shíshim ŋgə jaaw
    mə nə́ məŋkəda nə *incwaw í ntʉg wə́ mə́ é kə bwəma nə ndɨ̂ yí.
  hat-hat: 'Yon sèl bagay moun konnen: nan chak lavil kote m'' pase, Sentespri avèti
    m'' prizon ak anpil soufrans ap tann mwen.'
  npl-NT: Sanwel nikmatok itech nochteh n altepemeh kan ik nio, n Espíritu Santo nechilia
    sa nechchixtok telpiloya kan nechtsakuaskeh iwa miak tlaijyowílistli nechchiah.
  bgg-bgg: Gune rajanthek hà Ragung So è phatheg nane diig ne gu khan muii ro è phriie
    pha ji thieg bie ro.
  eng-TCENT: except that the Holy Spirit testifies in every city that imprisonment
    and afflictions await me.
  eng-BSB: I only know that in town after town the Holy Spirit warns me that chains
    and afflictions await me.
  cpu-NT: 'Iro kantacha tsikarika niyaatayetzi, jiyoshiretakaana Tasorentsinkantsi,
    ikantashiretana: ‘Oshekira piñaashivaitayetyaaro irashitakovaitaitemi.’'
  san-ASM: কিন্তু মযা বন্ধনং ক্লেশশ্চ ভোক্তৱ্য ইতি পৱিত্ৰ আত্মা নগৰে নগৰে প্ৰমাণং
    দদাতি|
  tod-tod: Kɛlɛ taai kpein gè leʋesu su, Zɛnvu Ɲadegai ɠa dɛɛzu ga ze, é bo mà
    ga kasoi ta maanɔɠɔiti ta kpɔ̀unsu.
  tac-NT: 'Pe yeka ''la machí ne: napu''lige ne ''mimi ichúrimi we''ká riógichi eyénachi,
    Onorúgame Alawala aneme ke galírale bajcháwará ne ''lige ''we resí ikiméará ne.'
  eng-WEBPB: except that the Holy Spirit testifies in every city, saying that bonds
    and afflictions wait for me.
  gfk-H: Iau nunurei sena mon bia ta ira kaba pisa na hala bakut iau haan kaia, no
    Halhaliana Tanua i la hatumarang iau bia a hala na harpidinau ma ra tinirih i
    kis kahai tar iau.
  viv-viv: Gaitoma saꞋeyanaga gahalamanena higa deliya hinaseku ada vita kaliva nimadiya
    gananuhagana. Melala moyaꞋaina agaidiya galuku-ma hidede amine AluꞋaluwa Mahalina
    givenuwaꞋataku.
  yao-yao: Nguchimanyilila chindu chimo kuti mmusi wauliwose Mbumu jwa Akunnungu akusalila
    kuti kutaŵikwa ni masausyo gakunindilila.
  tgp-tgp: pani Tanume Tapu mo pete retir̃oar̃oahaiau hinia moiso na taon tari sei
    na lo vano ea vara ima r̃ilangi peresi na noku tipahi la lo saoviau ea.
  auc-NT: Önonque botö ñöwo wayömö wayömö näni quëwëñömö pöñömote wadäni Wængonguï
    Tæiyæ̈ Waëmö Önöwoca tönö apæ̈necä ëñënäni inte do botö ïmote ïïmaï ante wææ änänipa.
    Bitö tee mönete nanguï caate wæquinque Eedotadëë gobipa, änäni ëñëninque mäninque
    ante ëñëmopa.
  kbc-NT: Pida baɡ̶a jowooɡ̶odi minoatawece nigotadi anejigotece Aneotedoɡ̶oji Liwigo
    idioka limeditibece me nikeetiwa metidixotiwece niwiloɡ̶onaɡ̶axi, codaa ijoa jixomaɡ̶ateetedijo
    owidi yawikodico.
  bmh-bmh: Iz abiu uzan tutak tutak ebu Uwait nugau Ah Wes nug dabeleu gusig mileimai,
    aileun, hiacaranem zau oug mizeimai, igul eg mu banou mui mizabun gumizai dareu
    aimai aileun.
  ctu-BL: Pero jini Ch'ujul bʌ Espíritu mi' subeñon ti jujump'ejl tejclum, mi caj
    i tajon wocol. Mi caj cochel ti mʌjquibʌl.
  meq-meq: 'Wu nakə na sər aye na, gəma nakə na ye a ɗəma aye na, Məsəfəre Tsəɗaŋŋa
    eye faya ma ɗeŋeye ha. A gweɗeŋ: “Məgəse kar a daŋgay tə ɗəretsətseh faya ma həbiye
    kar.”'
  noa-H: Hẽwandam Hak'arau mʌchig jaaujeewai mua k'ap'ʌ chirʌmgui hajim, hamau mʌ
    dʌ̈i hamachdëu hampierr hawi mʌ p'ãarju cárcel diin jam sĩsidʌm.
  alp-NT: Batuke au rekwa peneka be me papelake kotare Ro Misete Iono laleku rekwa
    titinai be, au supu kusu bui kai supu susate.
  san-VEL: kintu mayaa bandhana.m kle"sa"sca bhoktavya iti pavitra aatmaa nagare nagare
    pramaa.na.m dadaati|
  kbq-kbq: Hankino Ruotge Avamu'mo nagrira nasamino, mika ranra kumapina, kina hu'zamo'ene
    kna'zamo'enena kavega ante'ne hu'ne.
  kbh-kbh: 'Nÿe mënts̈á aíñe sëndë́tats̈ëmbo: Nÿetsca bëts pueblënguenache ndayëjana
    ats̈e chandbétsana, Uámana Espíritu s̈ondbétsebuayiynaye ents̈anga cas̈mochjutame
    y puerte chaisufrima camochjama ca.'
  ron-LSB: doar că Duhul Sfânt mărturisește în fiecare cetate, spunând că mă așteaptă
    legături și necazuri.
  pon-pon: A Nen jaraui kin kotin kadede on ia nan kanim karoj, me jal akan o kamekam
    kin auiaui ia.
  nhe-BL: Ipan sesen altepetl Itonal Toteco nechilhuijtoc para nechtzacuase huan nechtlaijiyohuiltise
    miyac.
  sps-sps: Nyo nat tsun fi rou tovei, tan fo mamatsiny ngats fan, Aaven Taabos natiny
    tsue faparits of varonyo, ‘Nyo nai sab rou nainy kotskots ana patang tsian.’
  wnc-wnc: Ie anggaman dua nataat ngana yotna yotna sukuwawa Anututane Waung Kapata
    yeukngamuke meya takngatu takngatu kaut yot gatu napda ga wamnangge tasining ngangu
    nanikapmanggak.
  bus-bus: Wɛ́tɛ kↄ̃n wɛ́tɛo Luda Ninii e oomɛ kpɛ́sia kↄ̃n wɛ́ɛtãmmanao e ma dãa.
  gub-BL: Xo ko ma'e akwaw ihe. Tekwe Puràg nezewe uze'eg iko ihewe a'e kury. — Taw
    nànàn nehe, neho àwàm nànàn nehe, nemunehew kar putar zemunehew paw pe a'e wà
    nehe, i'i iko ihewe. — Upuraraw kar putar ma'erahy newe a'e wà nehe no, i'i iko
    ihewe, i'i Pawru a'e, uzeruzar ma'e waneruze'egar wanupe a'e.
  imo-imo: Kombu palimanga puro wali Mini Kake Telimuni nimbei, nu ka ulke peko ulu
    umbuni awini menio nimo. Aku enge nimbe nimo ungumu kau lipo mantiro.
  boj-boj: E qure qureq di laqnamqa Mondor Bole na e endegsi merbeqnu, ‘Ni Jerusalem
    dia tonto talq aisim gulbe koba oqam.’ Deqa e qalieonum, kumbra di ijoq bqas.
  eng-DRA: 'Save that the Holy Ghost in every city witnesseth to me, saying: That
    bands and afflictions wait for me at Jerusalem.'
  knf-knf: Dbubara me kë ubeeka wi nji kayahaŋ, Uhaaş wi Naşibaţi uji uleşanarën,
    kë ukalabuş na mhaj mawo da ayoonkën.
  san-KHM: កិន្តុ មយា ពន្ធនំ ក្លេឝឝ្ច ភោក្តវ្យ ឥតិ បវិត្រ អាត្មា នគរេ នគរេ ប្រមាណំ
    ទទាតិ។
  arn-NT: Kiñe dungu müten ta kimnien, kom waria mew chew tañi amuael ta iñche, tati
    Lif Küme Püllü ta feypikeenew tañi üngümnieetew ta karsel ka fentren kutrankawün.
  zas-NT: Tijbzi ni ragbeen na̱j guial guidib lod ran rugojn xSprijt Dios naj guial
    ladxguiib në zroꞌ daꞌt guialzi na̱j ni cabëz naj.
  ken-NT: Ndɨ́ŋɨ́ chí bɛ Ɛfóŋó Bɛdyɛrɛ ághàti mɛ bɛ́ yɛ̌ntɨkɨ nɛbhʉɛt anɛ nchwɔ́bhɛ́
    chɔŋ bo mámfyɛ́ mɛ ɛkɛrɛ́kɛnɔŋ nɛ mánchyɛ mɛ ɛsɔŋɔri.
