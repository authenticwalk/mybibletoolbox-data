  mox-mox: Ta Niboana Gwalagwalana ena simana ʼiguya ʼinega niʼa yahalamania ʼabaga
    ʼaidega ʼaidega ʼidia nawale yuvaqa be ʼebeyoqona ena lobedi.
  kew-kew: 'Goa pea pare Holi Spirit-mi ni agaa lagia: Pa adaare rayo adola pali raburi
    neme kalabus ada patu kedaa adaapu page meainalo lagia.'
  dww-dww: Be taugu è kataiena da taudi ta panigu be ta raukivi gewegeweguna, baninama
    nama meagai matabuna Arua Babau ya riuriueguna.
  twi-ASANTE: Deɛ menim ara ne sɛ kuropɔn biara a mɛkɔ so no, Honhom Kronkron bɔ me
    kɔkɔ sɛ wɔde me bɛto afiase na mahunu amane.
  aoj-aoj: Aeꞌ egawa isimba atis. Anamba aeꞌ agafeꞌma, walemb hiagoma Ambal Godi nihimbaꞌme
    basef dindinip naꞌamba naꞌi, ‘Inaꞌ atiasi niti esis sondaꞌmena waf hiafi akafifi
    nimanifi eaꞌ sondaꞌena nendaꞌ kalabus.’
  cbv-cbv: 'Obohjeéhtih, tʉ́tchi jʉmat pah Tʉ́ini Espíritu weemdíh nin pah ã niíj
    jéihyanap be: ‘Jerusalén tʉ́tchiboó jʉmnit, meém yeejép ma yapbipna caá. Meemdíh
    nemat mʉʉ́boó ĩ nembipna caá’, ã niijíp be.'
  taw-taw: Pen yad nepin, man okok man okok amjaken, God Kawnan ak yɨp agup, Nad ame,
    nep nag lel, koslam yɨbɨl yenɨgaban agup agak.
  jic-NT: 'Nin p''in selé: Dios Cjües lovin vele napj lal yupj ca ma ''onsocj cawilta
    mo''ó, malala ca ma palas ne''aj.'
  zap-NT: Nonchee ne nan noo ne yrandxee gyëz ledne ra noo, na Espíritu Sant lo noo
    ne kesentyent yzakzi mén noo no sguu men noo chegyiib.
  wer-wer: Om nem imautë yesën Ngëëngk Pulöök epël neaimaut pöten ëwat wë. ‘Ni wii
    kaatak wa niulëak këlangön kat niwiipnaat,’ pël neeaimaut.
  ipi-ipi: '@see-verse:ACT.020.022'
  qul-NT: Cayllata yachani, sapa llajtapi Santo Espíritu willawan carcelman yaycunayta
    ñac'arinaytawan.
  tnc-tnc: 'Ikatakaja mijare yibojawãrũyu. Ritaja wejearã ya''ririjayurõ''õrã ikuᵽaka
    Tuᵽarãro''si bojaĩjirimajare yire bojayu Esᵽíritu Santore nare sõrĩrũjemaka: “Wẽkomaka
    imariwi''iarã mire natarãñu. Suᵽabatirã ba''iaja mijũarãñu”, yire nañu.'
  ter-NT: Poéhane énjo ne koúhapu'ikinonuke Sasá'iti Omíxone Itukó'oviti ingá'akeokonomo
    yoko ápeyeamo kotíveti koekúti kuxónuti ya uhá koeti pitivóko véngokuikomo.
  bmr-NT: 'Jaarunaa Moocaani Gaija uco faacuumivavɨ ɨjɨɨbogooboro neehicahi: Ɨɨjoho
    Jerusalejaago ɨdaasuno cɨvojafaño diicaji, nooboro.'
  fuf-fuf: Ko woni tun, gila saare heɓi e saare, *Ruuhu Seniiɗo on no seedintinande
    lan wi'ammi wonde, kaɓɓi e satteendeeji no sabbii lan.
  mwc-mwc: A kuiri kata meyaga ereonowasi yai Kanuma Kaobaisiyena, i kaobinonoriku
    kata patuma yovena ba paiwara e potapotaiku.
  bhl-bhl: 'Kate, nem abiw mutuk fian abiw mutuk fian kakameli ding dim bakate, Sunbin-Finik
    e nelo diwkuw diwkuw kewkew weng mak bokonemomele: ‘Ku Selusalem abiw mutuk fian
    kalo unew tewe, ilum so, sakik fian so, mak kulusomelewi, i kulo sok am tem da
    kokemokoliw te.’, nangakabe te.'
  ons-ons: Asu Koboboine eŋe girem don iwa yaleka mat lotkekole rokop nolatke, ŋei
    ŋerep mat baŋem eŋe wikile nine more mulap urumgo birananikei wane toma nanmami,
    ea na detmaile.
  con-NTPO: Tsa'ma poi canqquenga mani ña jayi'nijan Chiga Qquendya'pa tsu ñanga conda
    “Indipa picco'fasi qui me'detsse vanaña.”
  ghs-ghs: Teena anai nagapa samaneta biranate qaimi Qaheuba Sumasai ana erake pobi
    hiirorai, sutasuta ma heme ma bame qee ota niiho beebe eetorai oiqi hiirorai.
  peg-peg: ନା କାଜିଂ ଜେ ହିକ୍‌ଡ଼ି ଗାଚ୍‍ନାକା ଆରି ଦୁକ୍‌ ମାନାତ୍‌, କେବଲ୍‌ ଏଚେକ୍‌ ପୁନାଙ୍ଗ୍‌,
    ଇଦାଂ ପୁଇପୁୟା ଜିବୁନ୍‌ ଗାଡ଼୍‌ଦ ବସ୍ତିତ ସାକି ହିତ୍‍ତାନ୍ନା ।
  txu-NT: Be, krĩrax kunĩkôt ne me Metĩndjwỳnh Karõ kukwakam imã kabẽn jarẽn imã,
    “Dja me mrãmri abê ijê ga mrãmri amitokry kumex ma”, ane. Jabit ne ba amikadjy
    kuma.
  eng-WEBU: except that the Holy Spirit testifies in every city, saying that bonds
    and afflictions wait for me.
  gnw-NT: Ẽrei opaete tenta guasu reta rupi Espíritu Santo umɨmbeu cheve ĩru vae reta
    cheñonota co peresorɨru pe jare aiporarata.
  mux-mux: 'akiliinga-pe koleamanga pali anduliu kene Mini Kake Tiliele-ni ungma tondulu
    mundupa na nimba silimú akili i-sipa mele: “Nu ka-lkuna peku mindili nuní.” nilimú
    akili mindi piliiliu.'
  maj-NT: Tu̱nga xki̱ a̱nte má nga fia tsuya títjunna Espiri̱tu̱ Santo̱ tsa nu̱ba̱yá
    ko̱ tsa kju̱a̱'un tíkuyána.
  bkq-NT: Âsenagazeniem wawyly lelâ kâuntuly. Ietadâzemo awyly, tutuze urâ. Mârâ anaxi,
    mârâ anaxi warâ udâly umelâ ani Deus awârâ kâuntuhoem aguely.
  kue-kue: Na taragl suwarata pirkan erika, te siti koglkoglo eimara i Holi Spirit
    ka dinare kondungwa, i kane panaglka ya te yumbun kande kanekane inaglka i yoko
    paimoglkwa.
  cot-NT: Iroguenti notsataque querocagueti noanaque icanquenaqueate Ishire Aapani
    Irioshi mana irashitacojitaquena santanaqui aisa irantsipetacajaiquena.
  bnp-bnp: A lohoka kunana na tanga lobo a lakea vona a Hanu Kiripiripi i taki iau
    vona ga bole a nimadihi, ga dili na bavi.
  apn-NT: Ja pix na ixte omunh. Na pa hte nhỹri pôj nhũm htem Jejus ã ixpynê nẽ mẽ
    hagjênh xà kamã ijagjê nẽ tanhmã inhĩpêx to. Tĩrtũm Karõ na pre ra ã mẽ kot inhĩpêx
    anhỹrja kukamã inhmã mẽ harẽ. Jakamã ixte amnhĩ kukamã amnhĩ tã ixàhpumunh mex.
    Kot paj xep akupỹm Jerujarẽ hwỳr pôj nhũm mẽ ixpumu nẽ Jejus ã tanhmã inhĩpêx
    to.
  ctp-NT: Sa kanꞌ ti chaꞌ jlyo tiǎnꞌ, chaꞌ nchga kichen seꞌen ndaꞌaǎn nchkwiꞌ neꞌ
    chaꞌ xñi nten xaꞌan ꞌñaǎn, chaꞌ suꞌwa neꞌ ꞌñaǎn niꞌ ñaꞌan chkwan; nchkwiꞌ neꞌ
    chaꞌ lye ꞌa tyijiǐn nu tiꞌí nde kichen Jerusalén kanꞌ. Sa kwa ti chaꞌ jlyo tiǎnꞌ,
    chaꞌ ngwañaꞌan lka chaꞌ nu ytsaꞌ Tyiꞌi Ndiose ꞌñaǎn.
  opm-opm: Noh hanhan hat pat orhor nohe aptei aptei mama apripat moh Got orhe Yahsup
    ohdapat nohnong Gononghe karapus nahayao ruumsup nahayao nahatiprimur napor am
    nahat napapatin noh am hat orhor apripatmur.
  bvr-bvr: Wurpa lika minypa gun-jaranga rrawa ngu-boya ngu-workiya rrapa ngu-beya
    burrwa, Mern An-mawunga nipa nyanma aburr-weya apula aburr-workiya minypa gata
    Jirúchalam ngunabi-rrima barra rrapa ngunabu-barnja barra wupa, rrapa minypa gun-nerra
    gu-ni barra apula.
  wal-wal: Geeshsha Ayyaanai qashoinne waayee tana naagiyoogaa katama ubban tau yootees.
  zad-NT: Zeelo dii ṉezid', Espíritu Sántona' ne' nad' to to yell gana' tia' gataa
    lillya na' biya dii gak c̱ha'.
  kmg-kmg: Mâc kâpâcwâru â bušâic ocna woŋec-nane fokac, i hae sâc fisi fisi jupe
    Tiri Mârozi mufua-nareekac.
  aso-aso: Oꞌmosoꞌmi Sikalahuliꞌmo nene numudoꞌ namadoꞌ vetinguꞌ nomonuvo galapuso
    nalaliꞌmo idoꞌ geniꞌvesi initelite nenikumuꞌ gizebo i nizave lo lo-nemaaꞌ neive.
  uli-uli: Mala chog igula ila Espritu Santus yesa kangaluyey le woal pangal haplom
    ngo kalbus mo hafohoy re wiwidiyey mo iyang.
  nin-NT: Ingga ì hi inkindirr iyirr yo nggo Izhi Iwre yi i so gba ki ingga utu ni
    ìgbù yi wemi nggo ingga ì zirr, di a ta ku harr ingga nu uki na ki ingga iha.
  acu-NT: 'Antsu Yuse Wakani wína chichartak: Chikich chikich yaktanam amin achirmakar
    kársernum engketmawartas wakerutminawai. Tura wait wajaktatme turutin asamtai
    nunasha nekajai.'
  cak-WNT: Ri wetaman xaxu (xaxe wi) c'a ri ruk'alajsan ri Lok'olaj Espíritu chuwe,
    chi riyin xquitz'apix na pa tak cárcel, y xtintij pokon tek xquinapon ri pa Jerusalem.
    Ruma queri' ri ruk'alajsan pe ri Lok'olaj Espíritu chuwe pa tak tinamit ri xik'ax
    yan wi pe.
  ebk-ebk: Nan ammok yangkiay at finag-anak as nan Espiritu Santo ay maifiaruchaktu
    ya mapalikiataktu henan am-in ay siyudad ay ay-ayak.
  spa-PDDPT: En cada ciudad el Espíritu Santo me da a entender solemnemente que me
    esperan cadenas y aflicciones.
  ruf-ruf: Chinu chimwe chanimanya, Ghumuhe Mwenzeluka konongela ka mna chila ghumji,
    ukwohighwa na ukughaya pfonibeta.
  gun-gun: Mba'eta tetã nhavõ rupi xee aa rupi Nhe'ẽ Ky'a E'ỹ oikuaa uka nhuã py xembotya
    ha'e xemoingo axya 'rãa.
  agu-BL: na ala'ix tir tal yi Espíritu Sant swetz yi at wocbil xetze', nin tzintije'
    q'uixc'uj yil nopon Jerusalén.
  isn-isn: ila ku nsoko u Ng'wau Ng'welu winkuiila unene mu kila kisali hangi wiligitya
    kina i minyororo nu lwago zizo inindiie.
  eng-PEV: But I do know that in each town I went to, up until now, the Holy Spirit
    told me that the people in Jerusalem will hurt me and put me in prison.
  ilo-ULB: malaksid a ti Espiritu Santo ket panpaneknekanna kaniak iti tunggal siudad
    ken ibagbagana nga agur-uray kaniak dagiti kawar ken panagsagaba.
  pir-NT: 'Ohõ saha nidi Espíritu Santo yʉhʉre: “Jerusalẽpʉ mʉhʉ ñano yʉhdʉta. Sa
    ye mʉhʉre peresu yeeta”, nidi Espíritu Santo yʉhʉre. Yojopʉre yʉhʉ macaripe yʉhʉ
    esagʉ̃ sa ni yahuri yʉhʉre. Jerusalẽpʉ wahagʉ Espíritu Santo tiquiro yahuri dihitare
    masiaja.'
  anv-NT: Genó ɛyigé nkaá gelu nnó yɛndé melɔ ɛwé nkwɔnégé, Mendoó Ukpea
    ɛgarege me nnó áchyɛge nyɛ me ɛfwyale ne áfyɛ nyɛ me denɔ né Jɛrosalɛ.
  sab-NT: Suge chage una ulitage cha kle joge ngwadi Chube Oña kle cha ta gbe suge
    baini kaire cha be joge ngwadi cha gbabe skage kaire cha gbabe boi daga ngwale
    tanre.
  tmd-tmd: Makwam nɨ nugula, taun dib piaku piaku uröpɨnɨmön, Inöm Leia nuŋ nɨ öim
    yada, ‘Nagö Jerusalem duaŋ, nagö nag nɨgɨŋ, öliöx mɨjnaŋö,’ ra.
  acr-NNT: xew wetaꞌam ri ubꞌiꞌim ri Santowilaj Ruxlabꞌixel ri Dios chwe. Ma pa ronoje
    taq ri tinamit kinikꞌow wi, kujikibꞌaꞌ uwach chwe ri katajin lo panuwiꞌ; waꞌ e
    ri kinkꞌam bꞌi pa taq cárcel y kinyaꞌ pa ukꞌiyal kꞌaxkꞌobꞌik.
  kpg-kpg: Dela hua dagu mee e iloo eau bolo i lodo nia waahale huogodoo ala ne hana
    ginai au, di Hagataalunga Dabu e haga modongoohia mai bolo di lawalawa mo di haingadaa
    le e tale mai.
  taj-taj: जम्‍मान शहररी ङादा दुख तबादेन झ्‍याल्‍खानरी झाङ्‌ला भिसी परमेश्‍वरला आत्‍मासे
    उन्‍बा ताम जे ङादा था मुला।
  avt-avt: Hi hertei kerekek God Hɨmɨn Yaaik epei ketpo merer wit wit mɨt nanrekyo
    enum nanwɨre akre wɨnak enuk.
  cbk-cbk: Sabe lang yo que el Espiritu Santo ya dale conmigo aviso que masquin donde
    pueblo yo ay anda, debe gayot yo sufri mucho tormento hasta ay pone pa conmigo
    na calaboso.
  uig-ARA: پەقەت شۇنى بىلىمەنكى، مۇقەددەس روھ مەن بارغانلا شەھەرلەردە زىندان كىشەنلىرى
    ۋە ئازاب-ئوقۇبەتلەرنىڭ مېنى كۈتۈپ تۇرىدىغانلىقىنى ئالدىن ئېنىق ئېيتىپ كەلمەكتە.
  tuf-tuf: 'Cuatán aját úchtaan itro. Asan pueblo istiy cut, pueblo istiy cut rauyat,
    Sir Ajcan Cámuran Eyat as quin uchta ehcuro: “Uwat as ruhw̃átaro. Asan cárcel
    icar tunátaro. Asan bitara útara cuácataro,” ehcuro, Sir Ajcan Cámuran Eyat, as
    quin.'
  abx-abx: I sakatu'anan-ko hamok nga si balang syudad agpada'anan-na ako si Espirito
    Santo nga prisuhan pati' mga kakurihan i tarakkahun-ko.
  mco-NT: Co ɨɨch cajp cajp ma nnɨcxyɨch, je Espíritu Santo xyajnejhuɨɨybɨch co jɨm
    Jerusalén jäy ajcxy xypɨdäga'ñɨch pujxtɨgoty etz jɨm ajcxy xychaachytuna'ñɨch.
  bsp-bsp: 'mɛnɛ Amera Ŋecempi ŋa Kanu ŋoŋlok’ im dare o dare ntɛ: A kətɔrɔ k’inder,
    pabɛr’ im dəbili.'
  kqf-kqf: Bi e sibe bamo taunidiḡa yà nawanawana ba Aluwa Waiyawa yà taitainuwataugu,
    te Yelusalemmo kaka sa laukivi gebogeboyegu bi biliwelokomo sa sakogu.
  cpb-NT: 'Iro kantacha tsikarika niyaayetzi, riyoshiretakaana Tasorenkantsi, ikantana:
    ‘Osheki pinkemaatsiwaityaawo romonkyagaitemi.’'
  aon-aon: Yadukemesh um ihirub debeirubi warub inak arub iri, Iruhin ananin Mishin
    douk nyakripe um ta shuweshike inoweshik ipe aria ta shuke sabainyi amaen.
  hus-NT-2005: Xowaꞌ tokot u choꞌób, jaꞌich ke putálkʼi an bitsowtsik xon ti kin kʼale,
    an Tʼokat Ejattaláb tin utsál abal in aytsímte kʼal i wikʼaxteꞌ ani kʼal yantam
    i yajtsiktaláb.
  mig-NT: Ko ndɨta'a̱n ñuu̱ já'a̱n‑ri̱ chi̱ ká'a̱n Espíritu Santo jíín‑rí ja̱ chíndee‑i
    ruu̱ veka̱a te kii tu̱ndó'o sɨkɨ̱‑rí.
  bps-bps: I alògu gadè tafgadè i Mtiu Tulus di deg na di kdee syudad gusalugu, én
    fatan deg i bilanggù na kaflayam.
  mbs-mbs: Meneng melikit a eg-indanan te Espiritu Santo te pemilangen a aw kelebosowen
    a kidoen.
  cme-NT: Miŋ suyaa mamaŋ, da mi kã terieŋgu terieŋgu, Diiloŋ-Yalle gbuya-miɛ wuɔ
    ba kaa huol mi yaaŋ-na aa dii-mi kaso.
  sus-sus: Taa birin kui Ala Xaxili Sɛniyɛnxi bara n nakolon a geeli nun tɔɔrɛ fama
    nɛ n lide naa.
  pon-2006: 'Ihte me I ese: nan kahnimw koaros me I kohla ie Ngehn Sarawi kin kasalehiong
    ie me selidi oh kahpwal kin awiawih ie.'
  dad-dad: Taun ganan bun Awa Uur Fateul, kalabus ado morõ tari difiyaf anĩ nigin
    wederou irouf, anĩ dogol aya keleĩ.
  zab-NT: Ni nántizia ná dec irate rut raa rnii Spíritu Sant naa dec lizguiib ne zieny
    de guelzii ná ni canuu nare.
  jae-jae: Tageŋ tonec ŋalau Dabuŋ gêwa sa gêdêŋ aê kêtôm malacgeŋ ma kêsôm gebe oc
    jatap kapoacwalô to gêŋwapac sa.
  ksd-ksd: iau nunure ke, ba ra Takodo na Tulungen i varve iau ta ra lavur pia na
    pal par, ba ra umana vivi, ma ra umana mait na varvakadik di ung pa iau.
  msm-NT: Iyan da namaanan ku no inggad andei a ogdeg, ogpatahanan a to Ispiritu Santu
    no oglisod a aw ogkaprisu.
  myk-myk: Ga kulo bɛɛri ni kunni nʼa toro ge, Fɛfɛɛrɛ Munaa na li shɛ na na, na kasolenɛ
    ni kanhama pu wa na ɲaha na wà.
  sbe-sbe: Na yogu kabalau magaidi lakilakidiyao maudoidi udiyedi meta Yaluwa Tabuna
    ye hekatagauko kabo Yelusalema unai se tolegau numatutugudu unai yo se hekamkamnagau.
  mcr-mcr: Näqŋqä tä qenyä eqänä. Dŋä Äŋguä Iqu, awi tiiŋä ändätŋqeqä. Nyi aŋä-himqä
    eeqänäŋä iu qaŋä ikämqäŋgaŋi, qu guä äpmuatenjiyäpu, haŋä-iqä dappnuwiqä.
  cux-NT: Maaⁿ deenú chi Espíritu N'dai yeⁿ'e Ndyuūs miiⁿ ngaⁿ'a yā ngii yā 'úú na
    nducyáácá yáāⁿ chi caⁿ'á cunee ngíínú chi 'cueēnú cuuví ní caⁿ'á vácūū.
  tur-YTC: Ancak Kutsal Ruh, beni zincirlerin ve sıkıntıların beklediğini söyleyerek
    her kentte tanıklık ediyor.
  san-ITR: kintu mayA bandhanaM kleshashcha bhoktavya iti pavitra AtmA nagare nagare
    pramANaM dadAti|
  bel-N: адно Дух Сьвяты сьведчыць па гарадах, кажучы, што чакаюць мяне путы і прыгнёт.
  sch-sch: Khopuilien tina, intâng ina le bâiinkhamnân mi ngâk ti vai hi Ratha
    Inthiengin mi min rieta, ki riet ani.
  mic-MIQNT: Pas'g geitu ta'n te's'g 'gjigan eliei, Wejuli Nisgam igan gnua'tuit na
    mimajuinu'g pija'litaq laplusang aq gitnme'witaq.
  huu-NT: 'iadedɨ Jusiñamui Joreño naga naɨraɨmo cuemo llote: “Llaveracomo ona gaɨtajano
    ona jonesɨite. Duere sefuitɨo”.'
  jiv-NT: Tura Yusa Wakaní̱ iniakturkui ju̱na nékajai, ashí pepru wi jeattajna nui̱
    eṉketátai tusar nákarainiawai. Tura ti wáitsatniun nekapsattajai.
  otm-NT: Pɛ hønt'a dí pącä gue dan ofädi bʉ Jerusalén, nɛ ga nugä xʉn ngu yʉn ʉnbi,
    nguetho guesɛ rá Hogandąhi Oją bi xiqui hønbʉ go hapʉ dá thocä bʉ ja yʉ hnini.
  dah-dah: Gega taunyaŋ kuŋ himekeyabe Holi Spirit beleŋ, ‘Gebe Yerusalem kukeb fere
    gird koyare gernayiŋ. Irke kanduk buluŋ wor po kenayiŋ,’ nineŋ hinhin go po ga
    nurde hime.
  tnk-tnk: Mətə in a i iakukurən. Ia taon me pam sə iakamevən ikɨn, Nənɨmwɨn Ikinan
    ramahatən amasan iou, mamɨni mə tukousi iou, kuvehi puvnimwə iou ia kalapus.
  kpr-kpr: Na dabako kasama erena amo, na emboroda irureono, Asisi Kakaraimi seari
    evetu genembo reighi a vasa isambuda foa namokena seraera, ‘Nimokena dara sirorari,
    ni diburada fitarera,’ seraera.
