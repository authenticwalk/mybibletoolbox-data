    sasala jaꞌa aadꞌo heka. Sanèdꞌe paie! Jaꞌa peka le dènge miu dadꞌèi Lamatua aaꞌi-aaꞌi.
    Jaꞌa pahuni boe èci sa. De miu hudꞌi laladhe paie mamuri miu, aa jꞌaga paie-iie
    dhèu-dhèu dhu Roh Lamatua dhu Mola-Mèci pangèdꞌu mi miu ho ladhe-leru si. Baku
    bhèlu, peka na, Lamatua Yesus madhe le ho sui pamaꞌète dhèu sèra dènge raa Nèngu
    mesa Na. Nèngu ka dhu pajꞌujꞌu le miu, sèna ka ladhe-leru si, sama sèmi ana madhenga
    badha dhu lalau-laloꞌo kahibꞌi-kalèbho ra.
  tnp-tnp: Kəni iətəni=pɨnə kəm təmah əha rəueiu e nəhmtɨ Uhgɨn məmə, nəmə itəmah
    kəti otuvən tərah ikɨn, mətəu rəhan aru, səniəmə iəu iəmol.
  urd-urd: पस, मैं आज के दिन तुम्हें क़तई कहता हूँ कि सब आदमियों के ख़ून से पाक हूँ।
  hot-hot: Aêŋ ba yahanaŋ bêŋ hadêŋ môlô nena anyôla hadô Wapômbêŋ anêŋ abô ba hapôm
    malaiŋ, êŋ ma miŋ yenaŋ kambom ami.
  mqj-NT: Iamo too kupokadangkoa' temo kumua yaona' tanarambui, diongna' tanato'doi
    ke dengangkoa' tae' ullolongan kasalamasan.
  rus-SYN: Посему свидетельствую вам в нынешний день, что чист я от крови всех,
  mbh-mbh: Mako ponange tho ri engeng a thomu nge na eve omu e ako i eksing ilemi
    avele na i penthal, aken ini lek omaing ol avele.
  bdd-bdd: “Coinega bewa tuwa yahepwaila ꞌoimiya ꞌabehega Yehoba ꞌina loinao mabwaiyadi
    yaꞌebwaya pwaigomiya, ta geya ꞌaigeda yadahwa. Ta ꞌeguma tupwami ꞌoimiyega wahesilae
    hataya, beno taugu geya ꞌigu puiyega, ta hesi waboi ꞌimi pui.
  cbt-NTPO: Ya'ipi Yosë yonquirinpoaso' nani sha'huitëranquëma'. Napoaton no'tëquën
    itëranquëma'. Insosona co natëhuachinahuë', ina marë' co Yosë ana'intarincohuë'.
    Inahuara tëhuënënaquë nina'intapi.
  rmy-SERVI: 'Колэсти пхэнав тумэнди авдивэ: кала кось тумэндар мэ на авава вуджило
    дэ кодэлэ,'
  srn-NT: Fu dat'ede mi e taigi un tide tak' a no mi frantwortu moro efu un go lasi.
  cta-NT: Biꞌ chaꞌ nchcuiꞌ naꞌ loꞌo ma̱ juani, chaꞌ ná ndacui naꞌ quiꞌya si chcunaꞌ
    cresiya jiꞌi̱ sca ñati̱ tyaꞌa cuꞌma̱.
  bqc-SIM: Ayãmɛto má òɛ́ gbã, tó á gbɛ̃e su vũaa, ma yã́n bee ũ lↄo.
  tcz-CHONGTHU: Tu nikhoa hi kaphondoh ahi, keiman kitah tah a kaseipeh nahiuvin nalah
    uva koi tobang khat tonsot thina toh aumkhah a ahile keima thepmo ahi tapoi.
  mar-mar: म्हणून मी तुम्हास जाहीरपणे सांगतो की, सर्वांच्या रक्तासंबंधाने मी निर्दोष
    असा आहे.
  snp-snp: Yamu onema ka aumafofo loto logimowe. Linate minagu yauti we ma u kopa
    unami lifimala ya namodoka minámenagoliye. Lifimala moda linatedoka minenagoliye.
  isl-isl: Það er skoðun mín að ekki sé það mér að kenna þótt einhverjir glatist,“
  spy-NT: Kunyoo, āboorwook raat kule mariireenaa ꞉chii ake tukul yoo kēēboot soboonnyii.
  xnn-xnn: Isonga ibagak ken dakayo en no waday awnit madosa isnan impilno et adi
    kabalin ay omipabasol kayo
  mwe-mwe: Kwa nneyo, lyubha lya lelo lino ngunakunkong'ondelanga kuti, jojowe shaobhejo
    nne nangali shoshowe sha gambwa.
  tte-tte: Mwa kaliyate kabona yawalo kolimiu, Yaubada ana nuwatu meuloina iyaele
    yawalowenako kolimiu, nige yabo yanunuwai, na tem komiu yabo iboita na nige lebo
    ilolobai, nige yau yagu pwanoli, iboma ana pwanoli.
  tcs-tcs: Ai spik yupla prapa stret, yupla lisen po mi nau. Ip eniwan prom yupla
    i go sluwei prom God, aptu yupla. God nogo bleime mi.
  hlt-THB: Cedawngawh, thlang boeih a thi awh ce kai taw ciimcaih nyng, tice tuhngawi
    awh nangmih a venawh kqawn law nyng.
  soq-soq: Ne God insaisawa nolawa uduudu mai dea da santape epona, tane uduudu amonantentuwan.
    Sa baiwa ne ande sabamo dialedina apana dainea rebalepie kadi donsapia me osinawa
    ne witanawo mai winepi, dia.
  qub-qub: Marcayquicunachöga llapan runacunatami willapashcä Tayta Diosninchi yarpashancunata.
    Imatapis manami pacashcächu. Chaymi cananpitaga quiquiquicunapitana canga. Nogaga
    manana juchayojnachu cashaj.
  att-att: Á yáyù nga kagiak ku laguk nikayu kunangane nu egga nikayu yù tolay nga
    umay ta impiernu, á ure na lággapay. Arán nangà paliwatan,
  bki-bki: Verenio tai ka kamiu maka rudu Atua kiano iliano nalo ea kiano meuliano
    vo, napano m̃a neber ka kamiu ruei mia naio riva kovio, mia verenio naio riva
    kovio, kiano burukija ritoa naio, mia ritoa re kiniou,
  bqp-bqp: A yã mɛ́ à tò ma òárɛ gbãra, tó á gbɛ̃ke sã̀tɛ, ma yãn gwe doro.
  mcp-mcp: Mə ka ŋgə jaaw bɨ́ fwámɛ́ jaaw múús nə́ mə cugɛ́ nə məbɛ̧ɛ̧́ mə́ ŋkúmba
    muud na bɨ́dɨ́.
  hat-hat: 'Se poutèt sa m''ap di nou jòdi a: si yonn nan nou peri, mwen pa reskonsab.'
  npl-NT: Yika nikneki axa nomechilis nik amo notlajtlakol tla aka amo momakixtis.
  bgg-bgg: 'Ji-è, gune sudoh nathek shii izai surua thak ne yao dang phro: Nathek
    duchoi shii hanyie magungde san dun arone, ji ne gu gaja asi phro.'
  eng-TCENT: Therefore I testify to you this day that I am innocent of the blood of
    you all.
  eng-BSB: Therefore I testify to you this day that I am innocent of the blood of
    all men.
  cpu-NT: Irootake nokovantari nonkantayetemi iroñaaka tera naaka kantakaashityaarone
    intzimayetantaiyaari peyashitaachaneri,
  san-ASM: যুষ্মভ্যম্ অহম্ ঈশ্ৱৰস্য সৰ্ৱ্ৱান্ আদেশান্ প্ৰকাশযিতুং ন ন্যৱৰ্ত্তে|
  tod-tod: 'Naa ɠa é ba, nà bosu wo ma za ga: Wo tanɔpɛ ma ɲamai ma ɠoto la bà.'
  tac-NT: Alekeri jípeko tabilé chojkila nímala ne 'emi ralámuli injierno simásaká
    napu'lige suwisá.
  eng-WEBPB: Therefore I testify to you today that I am clean from the blood of all
    men,
  gfk-H: Io hua, iau hasasei muat katin bia pa iau na kap ra tinirih uta muat tikatikai
    bia ing Kalou na hapidinau tikai ta muat.
  viv-viv: Hidema faꞋina tova adamoya Yaubada matane gavenuwaꞋatami kaꞋi keke yawai-vagahimi
    wananuhagani digo, keke aku vita, au taumiyao ami vita.
  yao-yao: Nipele lelo jino ngunsalila kuti yakopochelaga jumo jwenu kujonasika, uneji
    nganingola magambo.
  tgp-tgp: Matan haratu, na lo verea vara mo sopo te noku hinau hinia na r̃aemim.
  auc-NT: Mänömaï beyæ̈ botö ñöwoönæ apæ̈nedinque mïnitö ïmïnite ïïmaï ämopa. Botö,
    Quëwencæmïnimpa, ante cædinque ancaa apæ̈nebo incæte pancadäniya tömënäni näni
    wïï ëñënö beyænque wentamö mongænte näni wænguinque goyönäni botö wæætë mänïnö
    beyæ̈ wentamö mongæ̈nämaï ïmopa.
  kbc-NT: Natigide jemaa mejitaɡ̶awatiwaji me diɡ̶ica ane yakadi me dinanimaɡ̶atiwa
    nige aniatagigi, igaataɡ̶a akaamitawecetiwaji jaɡ̶ajipaatalo yotaɡ̶a.
  bmh-bmh: Guzenaimai, iz Uwait nugau Ze ulis awarem, aiu ses du tub ag ula ze e wai
    heimai, ag i sesamoremen aimai, awaraba, Uwait nug du go eg muraba go izal uhu
    tam, gonugau uhu.
  ctu-BL: Jini cha'an mic subeñetla ti jini jach bʌ ora, mach chʌn c wentajix la'
    cuxtʌlel ti la' pejtelel.
  meq-meq: Hərwi niye, na tiye mbal abəra ka gər kurom. Taɗə ndəray nəte kə dze abəra
    mə walaŋ kurom na, mənese ga sa bay.
  noa-H: Mʌchdëu mag pãrag jaaujerr k'ap'ʌ chiraawai hich hagjö hĩsjã mua mag chirʌm.
    Mʌgnaa pãach meem hed Hẽwandamau pãach hauba hawiajã hoob mʌ gaai t'ʌmiet hajim,
    pãachig bʌ̃ʌrjã jaaubajim hawi.
  alp-NT: Au beteke mimise ete kwalia imi, sepo imi mata kai imi keu supu susate titinai
    eti pela, imi tutuke au yake.
  san-VEL: yu.smabhyam aham ii"svarasya sarvvaan aade"saan prakaa"sayitu.m na nyavartte|
  kbq-kbq: E'ina hu'negu, meni nagra huama hu'na neramasmue, miko vahe'mofo koran
    kumimo'a nagritera ome'tfa hugahie.
  kbh-kbh: 'Chíyeca, ats̈e ndegombre mënté cbetsë́yana: Ats̈e tondaye quetsátstats̈ëmbo
    nderado nda ndatsbocaná chaojóbanabiama,'
  ron-LSB: De aceea vă mărturisesc astăzi că sunt curat de sângele tuturor oamenilor,
  pon-pon: I me i kadede on komail ran wet, me i makelekel jan ntan komail karoj.
  nhe-BL: Yeca nijnequi nimechilhuis ama para ax notlajtlacol intla sequin ax quineltocatoque
    Jesús huan yase mictla.
  sps-sps: 'To sanyo tsue of maromin vegiau to roman: Te nun fi non ta isen tsumi,
    a sikia ma iring tsonyo,'
  wnc-wnc: siakande siknga gunziu anggwene anzing daniwa natapnong. Aminu gikat nana
    tapatuta waiaknganae toknga papanu nae sanga dua.
  bus-bus: Beee yãnzi má òare gbã̀a, tó a gbɛ̃ke sã̀sã, ma yãn beee ũ dↄro.
  gub-BL: A'e rupi amo ma'e amume'u tuwe putar peme ihe nehe kury, kutàri ihe nehe
    kury. — Aze amo pepyr har xe har noho kwaw Tupàn pyr nehe, aze oho tatahu pe nehe,
    a'e ae tatahu pe uzemono kar har romo hekon putar a'e nehe. Ta'e ihe namono kar
    kwaw a'e pe ihe xe.
  imo-imo: Akumunga ungu te nemboi, Eno te altoko kolko kape tipe kombu punge lemope
    na pulu naa panjinge.
  boj-boj: Bati e nuŋgo ambleq di sosimqa e Qotei aqa areqalo kalil ubtosim niŋgi
    merŋgekritem. E wau di uratosaioqnem. Deqa tamo bei a nuŋgo ambleq di padalqas
    di ijo une na sai.
  eng-DRA: Wherefore I take you to witness this day, that I am clear from the blood
    of all men;
  knf-knf: 'Ukaaŋ kë nţupan nţa hënk : Ddo wi nhilanuŋ bŧi pa an, woli naanduk ate
    pjukan pi naan faan, dwent iñen yi naan.'
  san-KHM: យុឞ្មភ្យម៑ អហម៑ ឦឝ្វរស្យ សវ៌្វាន៑ អាទេឝាន៑ ប្រកាឝយិតុំ ន ន្យវត៌្តេ។
  arn-NT: Feymew tati ayülen tamün feypiwafiel fachantü iñche tañi yafkalenon kiñe
    che mew no rume.
  zas-NT: Zeel ganin lojdi yan guial ad achetri dol raꞌpan bal id nabandi xnejz.
  ken-NT: Nchí ghati yɛ bhe ɛchɔŋ bɛ́ mbák mmu ywɛka amɔt arɔp ansɛm anɛ́m ɛbhɨ
    amɔ aya apu arɛ.
