verse: ACT.020.026
translations:
  kpx-kpx: Iale di hoto ko louge evive. La di louale ke evisi ukolikoli maholige keu
    bae di toela holilivebene. Isito keu la toela.
  okv-H: avoeto iji eha eremite ungota degi ke be na erena ungo nei nei na ke be ae
    eto sio sao ue vaine ue ahihi datoho irari avo aijaja asova amo ujekari nau mane
    ujekari ungota
  tbo-tbo: Ugolinei ma amalai u baha kadidilina ugolimi, inapa u hayami iyai ina lugowadeya
    naka ega tau u gou.
  mal-C: 'അതുകൊണ്ട്, ഞാൻ ഇന്നു നിങ്ങളോടു പ്രസ്താവിക്കട്ടെ: നിങ്ങളിലാരുടെയും രക്തം
    സംബന്ധിച്ചു ഞാൻ കുറ്റക്കാരനല്ല.'
  grc-SR: ⸂Διότι⸃ μαρτύρομαι ὑμῖν ἐν τῇ σήμερον ἡμέρᾳ, ὅτι καθαρὸς ⸋ἐγὼ⸌ ⸆ ἀπὸ τοῦ
    αἵματος πάντων.
  bgc-bgc: ज्यांतै मै आज कै दिन थारे तै गवाही देकै कहूँ सूं, के मै किसे की भी मौत
    का कसूरवार न्ही सूं।
  khz-khz: Gaura pakurai toma gomi wailami ai au akila-matagaina, pene gomi ta Palagu
    genana pene laka-lekwalekwa genai, vuavuana ati au geku ai.
  deu-TKW: Darum bezeuge ich es am heutigen Tage, daß ich niemands Blut auf mir habe.
  zsr-NT: Qui lë ni naꞌ, le nacz rëpaꞌ lbiꞌiliꞌ naꞌa dza. Cutu nabagaꞌa nedaꞌ queëliꞌ
    nituliꞌ lbiꞌiliꞌ.
  lin-lin: Yango wana, nalobi na bino yango lelo ete nazali na ngambo ya makila ya
    moto moko te kati na bato nyonso,
  hns-NT: Ohie se ham toelogke djanaaila kie djab koi sada ke lieje Parmeswar se alag
    hoi djaai, tab hamaar kasoer na hai.
  noa-E: Mʉchdëu mag pãrag jaaujerr khaphʉ chiraawai ich agjö ĩsjã mua mag chirʉm.
    Mʉgnaa pãach meem ed Ẽwandamau pãach auba awiajã oob mʉ gaai thʉmiet ajim, pãachig
    bʉ̈ʉrjã jaaubajim awi.
  eng-EMTV: Therefore I testify to you this very day, that I am innocent of all blood.
  mib-NT: Jeē yúcuan cástūhun cájí ná nuū ni jíjnáhan ní vijna jeē násūu cuéchi ná
    cúu núu ndé ɨɨn ní stɨ́vɨ.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ खिनिॽ आत्तिल्‍ले़न्‍नाङ् मे़क्‍माल्‍ले़न्‌इङ्‌गाॽ
    आप्‍तिक्‌मे़घोआन्‍लो फाॽआङ् आइन् इङ्‌गाॽ मे़त्‍निङ्‌लो॥
  xnj-xnj: Hinu lelu nijova chakaka, kuvya mmonga winu akayaga, mhalu wa nene lepi.
  mmx-mmx: Kuren la a tong tuturun i rinimi na lingina. Mo do tara atnimi na ronga
    abulubun levelinga at ne Moroa, ni nabap kip lumumuat teren. Nia xopmen lavasuun
    teren,
  cbr-NT: Mitsúnmi 'ë istëcëncëxunmabi cana ësoquin mitsu cain, uisai cara Jesucristo
    cupí aín unicamax, an mëníosabi oi 'iti 'icë quixuan Nucën Papa Diosan 'ë 'unánmicë,
    acama ñuiquin cana mitsuishima camabi ëmanu 'icë unicamaribi ñuixuan. Usa 'ain
    ca 'ën Jesucristo ñuiquin bana ñuixunia cuatibia ami catamëcëma 'ain 'ën 'uchama
    'icën.
  tee-NT: Pus ju chavai iclajumputunau ni ca'alilh xamati' ju jantu lhilaca'anta ju
    Jesús pus jantu quintalak'alhin.
  eng-LSV: for this reason I take you to witness this day, that I [am] clear from
    the blood of all,
  cak-NT: Romari' cami nin-ij can chiwe, chi can man numac ta ren xa jec'o ri xquiebeka
    chupa ri castigo.
  pah-NT: Nurã ji ekatui pe me kiro. Po ti pe hoi hahyva'ea ruvihava pype nehẽ a'ea
    po ti pe napembojari ji rehe nehẽ. A'ereki ji amomorandu pa pe me a'ea rehe, ei
    ga.
  sja-NT: 'Mapa idi weda Tachi Ak''õre k''ĩrapite mɨa jara bɨ: parãdepema aba piuk''ãri
    atuaru pɨrã, mɨ k''aurepada ada-e pait''ee.'
  xed-xed: 'Tsaya ta kəl yu ka mnaghunata dar gita kazlay: Magaghunamaga yu ta inda
    skwi ya laviŋ yu ta magay nda inda kɗavakta mbrakwa ɗa. Ka dzaʼa zluŋzla kuni
    ta skwi ya taghaghunaf yu, ta haɗ iʼi mida wu,'
  mks-NT: Sa̱há ña̱ cán quéa̱ cáxi tu̱hun i̱ xi̱hi̱n ndó qui̱vi̱ víti ña̱ co̱ ndójo
    ga̱ i̱ cua̱chi sa̱ha̱ ndo̱ tá ná jándicoo ndó íchi̱ cuéntá Jesús.
  gfk-S: Io kaie, iou hinawase mu katiak be iou pa nile kahe ra tirih uta mu tiketike
    be ing God na hapadano tikenong ta mu.
  bmu-bmu: Miaŋgöra nöŋön iŋini Anutugö jitŋi pakpak wuataŋgömegöra jiba uru kuŋgum
    eŋgiba malal. Mi mönö qahö poraiba mosöral. Miaŋgöra eŋgöreŋök kunŋan kun siŋgisöndokŋaŋgöra
    sohoba kömumba könöp sianöŋ gema ewö, iŋini mönö ni jim niŋgibingö osime. Nöŋön
    mi merak eŋgöra aukŋe naŋgöba jim köhöizal.
  dgz-dgz: Ap menan, ne nop bawarewa ma wapena e neman guran anun, e dim da wadiaena
    nop nega tandayasenewa, ame ek di, itan ne inanup da uon.
  eng-GNV: Wherefore I take you to recorde this day, that I am pure from the blood
    of all men.
  zaa-NT: Acca annana rìnnia' ru'a lo iyate le qui'ni bíruhuá responsable ná' qui'
    nuỹa ttu le acerca de salvación qui' le,
  eng-WEBSTER: Wherefore I call you to witness this day, that I am pure from the blood
    of all men .
  guh-guh: Bajaraxuata ajena baja pacatsipaebatsi. Itsajivi paxamëyajuvënëjivi itsa
    naxuabiana Diosovecua, apo naxuabi tsane xanë tajamatabëcueneta.
  bon-bon: Cane peei name pi page ai bimu cabu jijenininine weebibine egä weeme yepä
    te Acejiyame bau ca liba lapesaruge, peei lui cäme ingle lica ge,
  nhw-BL: Yeca nijnequi nimechilhuis ama para amo notlajtlacol sintla sequin amo quineltocatoque
    Jesús huan yase mictla.
  mgw-mgw: Kwa nyo, li'no nendakummakianga panga nenga ntu'pu' mundu ywoywoti ywalu'a
    oba ywakunibi'kya lukoolo.
  swh-ONEN: Kwa hiyo nawatangazia leo, sina hatia ya damu ya mtu awaye yote.
  wbi-wbi: Ku uluo nikuvolela umusyughu iji, kuuti nisiila n'kole mudanda ija muunhu
    ghweni.
  bba-bba: Yen sɔ̃nɑ nɑ bɛɛ sɔ̃ɔmɔ bɑtumɑ sɔɔ ɡisɔ, ɡoo ù n kɑm kuɑ bɛɛ sɔɔ, nɑ ǹ
    tɑɑrɛ mɔ.
  eng-KJVCPB: Wherefore I take you to record this day, that I am pure from the blood
    of all men.
  kgk-NT: Ha Nhandejáry remimbota rehegwa nhe'ẽ gwive amombe'upa va'ekwe. Peẽ-my gwarã
    va'e amombe'upa. Mba'eve nanhomĩry imombe'u-vy pendéhegwi. Amombe'upa voi. Napehenduséi
    ramo jepe, amombe'u joty va'ekwe peẽ-my. Upéa-gwi pemano ramo pende py'a ky'a
    reheve, pendejéhegwi rei pemano va'erã. Ndaxe reroviái-gwi, eremano-ta. “Nomombe'úiry
    ra'e xe-vy Paulo” ndaipóri he'i va'erã xe-rehe.
  waj-waj: 'Ivaaraina aa suai aavaki na yaagueeqama ngii giaa ngii miee kiaunoo: Fai
    ngiiikidiri gioonna kiaapu voovoono na kiaa kuaivaa hama rikioo hama ausa hanigieerama
    kino kuaivo fai hama niiki vainaravaivee, kiaunoo.'
  cpy-cpy: Rootaki nokantan-temiri, tee naaka kantakaa-shityaawoni itziman-tyaari
    peyashitaa-chani,
  mpx-mpx: Inoke lan ebe na baewa eliyamiu, Yehoba wana nuwatu gegewena iyaka ya wasaan
    haba eliyamiu, nige etega ya kakaise. Inoke ebo komiu etega ni yaomal hot, nige
    no nak i oola, totona wana nak.
  wbp-wbp: Wangkami karna-nyarra yirriyirri-nyayirni manu jungarni-nyayirni nyampuju
    jaru. Kajirna-nyarra yampinja-yani jalangurlu, ngula-jangkaju, kajinpa ngana-puka
    karlirr-yani Kaatu-kujaku, ngula-warnurluju kulalpanpaju nyiyakulku wakikarla
    ngajuju kulungkuju.
  luo-luo: Emomiyo awachonu kawuono ni koro remb ngʼato ok ni e wiya,
  nhe-NT: Yeca nijnequi nimechilhuis ama para ax notlajtlacol intla sequin ax quineltocatoque
    Jesús huan yase mictla.
  aii-aii: ”ܒܘܼܬ ܐܵܗܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ ܐܸܕܝܘܿܡ، ܕܸܟ݂ܝܵܐ ܝܘܸܢ ܡ̣ܢ ܕܸܡܵܐ ܕܟܠܵܝܗ‌ܝ
    ܐܢܵܫܹ̈ܐ،
  esk-NT: Taatnaqługu kilikkipsi pakma, nalliqsi anniqsukkauyumiñaiññiqpan ukpiqsrił̣ikun
    patchisauyumiñaiqsuŋa,
  msb-msb: Kaya, ginatestigo ko sa iyo niyan na adlaw na dili ako mababasol kun may
    mawara sa iyo sa kamatuudan,
  cpa-NT: 'Hi² jøng² lah¹la² juǿi²jni hniah¹²: Ha¹chi² ta¹canh¹³jni dsag³ ja³cog²
    jin³ hein² hniah¹² chi²júh² hein² hniah¹² tsa¹ca¹lúgh² ja³cog² Diú¹³.'
  dso-dso: ତେବର୍‌ପାଇ ଆଜି ବେଲା ମିଲ୍‌ଲା ଆଚେ ବଲି ମୁଇ ଡାଟ୍‌ ସଙ୍ଗ୍‍ ତମ୍‌କେ ଜାନାଇଲିନି ।
    ତମର୍‌ ବିତ୍‌ରେଅନି କେ ଜଦି ବାଟ୍‌ ବାନା ଅଇଗାଲେ, ସେଟାର୍‌ପାଇ ମୁଇ ଦାଇ ନଇ ।
  meu-meu: Badina binai na hamaoromuimu, lau na taunimanima iboudiai raradia amo name
    ḡoeva.
  yva-NT: 'Weti masyoto unumeso syo raura kakavimbe wasai: Amisye apa bekere mamo
    syo inta rangkokaibe wasaije ramu, yara syo raura kakavimbe wasai tenambe to.
    Weti are nawirati wonayo wanavei wenawamo taune wo awa mangkeye ranawan, yara
    risyamo kakavimbe.'
  dgc-dgc: Kanya i kagin kua dikam nadid, éy éwan ko kapanagutan éng mapahamak i maski
    isesa dikam,
  zpm-NT: Laa naa pseedle to grëse miṉe nac Xtiidz Dios, ib peet pqueetsd naa lo to;
    gacxe waa, teḻ cho tib to nitlo, led xtoḻdraa naa ga.
  hix-NT: Àro ke, onà wyaro àkehe, owyanye. Enyhoryehnà me rma okukuru komo yehtoko,
    rano me rohra àro wyaro natxow hamà.
  sim-sim: Uwa osik ter jirin kormbak amu sawenduwa. Os jihi lar hik or i nahi, oso
    anhi musak nakwa ambu sir.
  npi-ULB: त्यसकारण तपाईंहरूलाई आजको दिन म यो गवाही दिन्छु कि म कुनै मानिसको रगतदेखि
    निर्दोष छु ।
  cgc-cgc: Gani, sugiran ta kyo na daw may anen ki kyo na mapatay na ula gatuo ki
    Jesus, ula aren sabaten na maageman din silot na ula katapusan.
  tim-tim: Nâ Anutuŋe nekto ârândâŋ akmapgât yu makbe. Nâ Anutugât den hârok hamep
    bâlâk makyeŋgire nâŋgâyi. Aregât uŋak ondop pâroŋgât makyeŋgire nâŋgâŋet. Siâ
    hilip agumbo dosaŋe nâŋgâlân bo tatbiap.
  yor-yor: Nítorí náà mo pè yín ṣe ẹlẹ́rìí lónìí yìí pé, ọrùn mi mọ́ kúrò nínú ẹ̀jẹ̀
    ènìyàn gbogbo.
  wos-wos: 'Xékélakita némbuli wuni guniré ané hundi wa: Wuni roohafi yata Godna hundi
    atéfék guniré wuni wa. Hundi nawulak fakuhambawuni. Guni wali rekwa du nak huli
    mawuli hérae jémba resékehafi yandét, wun déka jémba dé. Wuna jémba yingafwe.
    Mwi hundi wuni guniré wa.'
  emp-NTPO: 'Mʌ̃a ne wayaa neẽ́ Ãcõrẽba bãrã itea o quĩrĩã b̶ʌda jũma ebud̶a jara
    b̶abadjia. Maʌ̃ carea id̶i mʌ̃a jaraya: ab̶aʌda aduaibʌrʌ, mʌ̃ra bed̶ead̶e b̶ʌẽ́a.'
  eng-F35: Therefore I testify to you this day that I am innocent of the blood of
    all;
  ind-ind: 'Jadi, hari ini saya tegaskan kepada kalian: Kalau ada di antara kalian
    yang masuk neraka, TUHAN Allah tidak akan menuntut saya!'
  pes-OPCB: بنابراین، امروز قاطعانه اعلان می‌کنم که چنانچه کسی از میان شما به راه
    هلاکت رفته، خون او به گردن من نیست.
  mpt-mpt: ne weng olo baabenamabio naka maki deib ayame geteisaniba deib misiam eta
    unib mole olo ne sanbabe, ilib sanobe.
  ssx-ssx: Koto ekina꞉ iki pa꞉ta꞉ pi do alo handa꞉pe lea꞉me. I̱ta꞉ hau ma꞉nda꞉ dia꞉me
    yako pilume. Iki paeyaona꞉ we I̱ pa꞉ta꞉ dia꞉me lea꞉me.
  mkl-mkl: Nɑ ŋɔi í ce ǹ wɑ n sɔ̃ ŋɛ si bɑntumɑ hɑi nnyi, bii inɛ ɡɔ nŋɛ í nɑ í ce
    nfe kù jɛ idei irim,
  gaq-gaq: ଆକେନ୍‍ସା ନେଙ୍ଗ୍‍ ଜେ ସର୍‍ତେରେନେ ମିଆଁନେ ଦାଇତ୍‌ବାନ୍‍ ମ୍ବ୍ରକେ, ଆକେନ୍‍ ନେଙ୍ଗ୍‍
    ଏକେ ଆପେକେ ସାକି ବିଣ୍ଡିଂ ।
  gof-RNT: Hessa gisho, hinttefe issi uray dhayikkoka ta oyshettonayssa hachchi hinttew
    geeshshada odays.
  unx-unx: ଏନାମେନ୍ତେ ତିସିଙ୍ଗ୍‌ ଆଇଙ୍ଗ୍‌ ଆପେତାଃରେ ଗାୱା ଏମ୍‌ତାନାଇଙ୍ଗ୍‌ ଯେ, ଆପେକଏତେ ଜେତାଏ
    ଜିୟନଃରେଦ ଏନାରେୟାଃ ଦାୟୀ ଆଇଙ୍ଗ୍‌ ନାହାଁଲିଙ୍ଗ୍‌ ।
  gah-gah: Nenemú ale akutoko lo nolukumuze, gililo.
  lcm-lcm: Asukang a napo anguan atatai amadot animi ta man a mangsikei imi kanla
    mun, nau napo kovek i mamaiten singina.
  aer-aer: Nhenhe anteme ayenge arnterre anthurre arrekantherre angkeme. Tyerrtye
    arrpenhemele apeke ayeye Ngkarte-kenhe awemele Jesus-eke akangkwe-irretyakenhe
    apeke anetyenhe. Alakenhe ikwerenge arlte ingkernenge itne-arle Ngkartenge anetyeke
    arrangkwe-arle. Itne anteme apeke ayenge ilpernetyenhe alakenhe angkemele, ‘Artwe
    nhenhele kwenhe anwerneke arrekwele anteye apeke iletyakenhe.’
  qvc-NT: Qamkunatam yach'achishushqa kani Tayta Dyus tukuy ima munashqanda. Manam
    nimata pakashqachu kani. Chaymi qamkuna chingaptikiqa, noqaqa mana uchayuqchu
    rini kaq ni mayqannikipaq.
  tgl-ULB: Kaya nga pinatotohanan ko sa inyo sa araw na ito, na ako'y walang sala
    sa dugo ng sinumang tao.
  cbs-NT: Jaskaken ikis matu yuinun ninkakanwen. Dasibi Diosun yudabu yubani jawa
    juneama xabakabi en matuki chanimiswen taexun tsuanda jabun danankin Jesús ikunwanmabumawen
    taexun Diosun ea kupiama ixanikiki.
  xtm-NTPP: Chukan kúu ja vitna, te jin kona'a ni ja saña, masu na kuechi kondiso
    sa nuu Su'si ma ja jin kuu ni,
  nnq-nnq: Yene nannengelanga chengeni, anda mundu jwajoa kati jinu aobite ne ngoligwaje.
  bao-NT: To biri mecʉ̃ra “Yʉ yee wapa méé ñañaro biirucuma,” yʉ ĩi.
  san-ORI: ଯୁଷ୍ମଭ୍ୟମ୍ ଅହମ୍ ଈଶ୍ୱରସ୍ୟ ସର୍ୱ୍ୱାନ୍ ଆଦେଶାନ୍ ପ୍ରକାଶଯିତୁଂ ନ ନ୍ୟୱର୍ତ୍ତେ|
  rmn-rmn: 'Оничин мэ пхэнав авдес: мэ на кан овав дошало андэ никхаски мэримастэ,'
  huv-NT: Pares nganüy sasaj icon, nejinguind ngondom mayac sasoet sitiül aljane ngo
    maw wüx asoet nej;
  otn-NT: Ra̱ ora ja p'ʉya, dí̱ nne ga̱ xi'a̱hʉ ngue ya hi̱nni̱ ma ma̱ xigä te'o da̱
    ma ra̱ castigo.
  nop-nop: Unduŋ doktiŋa kulemaŋgoŋ indiŋ hanindakalewit. Nebek niŋdi filaak u nu’walaŋ
    yom moŋ, u hide’walaŋ nemek.
  obo-NT: De-en od ikohiyan ku sikiyu ko-ungkay, no otik duwon ahad sokkad koniyu
    nod silutan to Monama, koniyu ron no saa. Konna ad od kosonditan diyot isowwan
    to Monama.
  kca-kca: 'Щишән нынана тӑм хӑтәԓ ма такан йастәԓәм: «Нэмәԓты пӑрәм хŏйат хŏща ўнавот
    ӑт тӑйԓәм,'
  cak-ENT: Romari' ninbij can chive, que man numac tüj yin si yec'o ch'aka chi'icojol
    rix aj-Éfeso ri nyebetzak c'a chupan ri castigo.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤀᤠᤳᤋᤡᤸᤗᤧᤴᤏᤠᤱ ᤔᤧᤰᤔᤠᤸᤗᤧᤴ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤵᤋᤡᤰ ᤔᤧᤄᤥᤀᤠᤴᤗᤥ ᤑᤠ᤹ᤀᤠᤱ
    ᤀᤠᤀᤡᤴ ᤀᤡᤱᤃᤠ᤹ ᤔᤧᤳᤏᤡᤱᤗᤥ॥
  mie-NT: Túsaá de cájí cáchī tūhun sá nūū ndá ní mitan jāá nsūú cuāchi maá sá cúu
    de tú naā iin ní.
  san-TIB: ཡུཥྨབྷྱམ྄ ཨཧམ྄ ཨཱིཤྭརསྱ སཪྻྭཱན྄ ཨཱདེཤཱན྄ པྲཀཱཤཡིཏུཾ ན ནྱཝརྟྟེ།
