verse: ACT.020.002
translations:
  kpx-kpx: Keve tiale o igaegaela ata haivei negotievege uoholige au halei Giliki
    vatae lohonu.
  okv-H: Eto Macedonia Province ta puvuto degi ta pahue da nei nei ta heteto ekalesia
    embomeni ta degi ke neite neite ikenu sovera ari umbua.
  tbo-tbo: Masedoniya meyageina magomagouna i yayahi po i nenae ma lawa baha winugokadidili
    i welewelehi ma i nae po Giliki anani taniwaga ugolina i geleta.
  mal-C: ദൈവജനത്തിനു പ്രോത്സാഹനം നൽകുന്ന വളരെ പ്രബോധനങ്ങൾ നൽകിക്കൊണ്ട് ആ സ്ഥലങ്ങളിലൂടെ
    സഞ്ചരിച്ച് അദ്ദേഹം ഒടുവിൽ ഗ്രീസിൽ എത്തിച്ചേർന്നു.
  grc-SR: Διελθὼν δὲ τὰ μέρη ἐκεῖνα, καὶ παρακαλέσας αὐτοὺς λόγῳ πολλῷ, ἦλθεν εἰς
    τὴν Ἑλλάδα.
  bgc-bgc: उस सारे परदेस म्ह तै होकै अर चेल्यां ताहीं घणा समझाकै वो यूनान देश म्ह
    आया।
  khz-khz: Vokapu aora na elaka-vanagiwai aonai, kila vogo ekilagito, taunilimalima
    evega-tiligarawai. Voanana eagoto pene ago, Grik ai ekwarato.
  deu-TKW: Nachdem er diese Landschaft durchreist und ihnen viele Ermahnung gegeben
    hatte, gieng er nach Hellas.
  zsr-NT: Gdödëꞌ yuguꞌ yödz luyú niꞌ, ruzéjniꞌtsquinëꞌ bö́chiꞌruꞌ nacuꞌë niꞌ, atiꞌ
    gdöd niꞌ bdxinëꞌ luyú Grecia.
  lin-lin: Wana azalaki kotambola kati na etuka yango, azalaki kolendisa bandimi na
    mateya ya ndenge na ndenge kino akomaki na Grese
  hns-NT: Oe djaite me hoewa ke bieswaasie log ke dher baat batiaaike tieha deis.
    Aisane oe Griek des me pahoetjal.
  noa-E: chi ʉ̈kha durrum khʉʉn nʉnʉidʉmpierr Ẽwandam iek jaau phʉʉrdʉ nʉrrʉmua warag
    õor khĩir onee apiejeejim aajem. Mag nʉrrʉmua warag Greciaagjã mawia,
  eng-EMTV: And going through those parts, and encouraging them with many words, he
    came to Greece
  mib-NT: Te ni jica cuu de tācá ñuu yúcuan. Te jíín cuéhē jnūhun ni stɨhvɨ́ ni de
    tācá hermano cácandíje. Te ni jinū de Grecia.
  lif-NT2: हे़क्‍क्‍याङ् खे़न् थुम्‍मो पोःक्‍खे़र लाम्‍दिःक् चोगे़ल्‍ले़ नसानिबाहाॽ
    आःन्‍छिङ्‌मा पिरुसि॥ हे़क्‍केलॽरिक् खुने़ॽ ग्रिस लाजेॽओ के़रे़आङ्
  xnj-xnj: Apitayi pandi za muji wula kuvakangamalisa vandu mitima mu malovi gaki
    gamahele, na kuhika ku Ugiliki.
  mmx-mmx: Ni gat pas to xeneng ap mo loxot la ni ga vaase loklok tooro ri limixin
    nunu mi levelinga buaang. La melemu ni gat pas uto Grik.
  cbr-NT: Cuanquin ca a menua 'icë ëmacamanua 'icë axa Jesucristomi catamëcë unicama,
    ëníma Jesúsmi catamënun quixun caquin sinánmiacëxa. Sinánmibiani ca Grecia 'icëbi
    Acayaribi cacë menu cuancëxa.
  tee-NT: Ju yuchi alhtanatsuculh chux ju anu' lacat'un chai ajuni ju amachak'an anch
    ju vachu' ixtalhilaca'anta Jesús ni jantu tavanan catacaplh. Astan ju yuchi alh
    ju xalacat'un Grecia.
  eng-LSV: and having gone through those parts, and having exhorted them with many
    words, he came to Greece;
  cak-NT: Y xeberutzu' ri kach'alal ri jec'o pa ronojel lugar chiri' pa Macedonia,
    y xtzijon quiq'uin chi xuya' ruchuk'a' cánima y q'uiy tzij ri xu'ij chique. Y
    c'ajari' xbe pa rech-ulef Grecia.
  pah-NT: Igwete ga hoi Jesus'gareheve'g̃a pyri Macedôniapeve'g̃a gwyra rupi ogwovo.
    Igwete ga ega'ei g̃a pe pejiko hete ti Jesus'ga rehe javo. Aerẽ ga hoi Gréciapeve'g̃a
    gwyri pe.
  sja-NT: Mama ijãapataarã ũraa nipap'eda, panaji Grecia eujãde.
  xed-xed: Tahula ranaftani ta tsa haɗika ya, ka valaŋtá tsi ta mbraku katakata ta
    gwal zlghay nda ŋuɗuf, ka ɓhadaghatá tsi ta haɗika Gres.
  mks-NT: Níí cúú estado Macedonia cán na̱xi̱ca nuu da sáhan da tu̱hun ndéé ini na̱
    cúú cuéntá Jesús xi̱hín tu̱hun cáha̱n da̱. Tá na̱ndihi já na̱quee da cua̱ha̱n
    da̱ ta na̱xi̱nu̱ da̱ chí estado Grecia.
  gfk-S: Iga hanana ta ikino katano ma iga haragat hanane ira matanabar tuk gom hanawat
    um Gris.
  bmu-bmu: Masedonia anda gölmeŋi gölmeŋi kutuba liliköba miaŋgöreŋ qambaŋ keu gwötpuk
    jiba mala Grik kantrinöŋ kayök.
  dgz-dgz: At Masedonia tau ge tau aiwandini Iesu dugup mega nagirewa iravi epara
    mun aiwandin eni amba at Guris tauen.
  eng-GNV: And when hee had gone through those parts, and had exhorted them with many
    words, he came into Grecia.
  zaa-NT: Huía bi tanèl·le' bi ttu ttu lugar làti tsè'e ca enne' chi ríalatsi' cabi
    Señor, rute tè bi adí titsa' lani cabi nna beni bi cabi animar. Làniana bitsina'
    bi nación láą Grecia.
  eng-WEBSTER: And when he had gone over those parts, and had given them much exhortation,
    he came into Greece,
  guh-guh: Nexata Pablo itsa pata Macedonia nacuayabelia, pexanialivaisi tsipaebanajetaruca
    Macedonia nacuapijivi Dioso pejumecovënëtsivi pevajënaeyabelia piajamatabëcuenesaë
    tsavanapaenexa Dioso pejumecovënëtsijava. Bajaraxuacujinae icatsia Pablo pata
    Grecia nacuayabelia.
  bon-bon: Tabe pui gawe cabu ta otnige, bucurage mene jejananemige ätrunga biname
    bine kokre ceerame. Puma cita ca tabe ädige Akaya gawe cabu me,
  nhw-BL: Quinpaxaloto nochi tlaneltocani campa hueli ipan nopa altepeme campa achtihui
    yajqui huan ica miyac camanali quinyolchicajqui. Teipa ajsito ipan tlali Grecia,
  mgw-mgw: Aapi'ti muilambo yambone ya munni'ma wu'lu' ku'no kalongela na bandu makowe
    maingi ga kwasenga myoyo, ngaika ku Uyunani,
  swh-ONEN: Alipita katika sehemu zile, akinena na watu maneno mengi ya kuwatia moyo.
    Ndipo hatimaye akawasili Uyunani,
  wbi-wbi: Kange akavalagha na kuvuka kuluta ku Makedonia. Umwene ye akilile ku kisina
    ikio alyale ikuvakangasia inumbula avitiki, pe akingila ku Yunani.
  bba-bba: Ye u bɔsu tem mɛ kpuro sɔɔ, u nɑɑnɛ dokeobu dɑm kɑ̃ ɡem ɡem, mɑ u turɑ
    Gɛrɛkibɑn temɔ
  eng-KJVCPB: And when he had gone over those parts, and had given them much exhortation,
    he came into Greece,
  kgk-NT: Ohasa hasa amo ete rupigwa-rupi. Hesu reroviaha va'e oĩ ha-rupi onhemonhe'ẽ
    nhe'ẽ imombaraete-vy. Upe rire ogwahẽ oho-vy Grécia yvy-py.
  waj-waj: Vioo ivaki nuainno varioo vaa ausa hanigioo gioonna kiaapuuyaatama yamaa
    kua yamaa kua kiaa roo nuainnonno iya pikioo oto mmata Ereengaivau varuduu
  cpy-cpy: Tema ithonka rareetakari inampiki-paeni ikaatzi kemijanta-naatsiri janta,
    ikaminaa-yitaneeri. Roojatzi ikinanta-nakari Grecia-ki.
  mpx-mpx: Labi o i nopainan ge ba pagasisi hi gewi i baunan gamagalau elal. Yaka
    i na i vin labi Gilis,
  wbp-wbp: Kujalpa yaninja-yanu, ngulajulpa kulkurrukulkurru nyinanja-yanu kirri-kari
    kirri-kari-wana, ngulangkaju-jana yimi-ngarrirninja-yanu jaru-kari jaru-kari Jijaji-kirlangu.
    Ngulangkujulpa-jana yapa panu jarungkuju lani-wangu-manu manu pirrjirdi-manu marriwa-karda.
    Ngula-jangkaju, yukajarralku ngurrara-kari-kirralku yirdi-kirraju Kiiriji-kirra.
  luo-luo: Nowuotho e gwengʼno kojiwo ji gi weche mangʼeny, eka nochopo e piny jo-Yunani,
  nhe-NT: Quinpaxaloto nochi tlaneltocani campa hueli ipan nopa altepetini campa achtohui
    yajqui huan ica miyac tlajtoli quinyolchicajqui. Teipa ajsito ipan tlali Grecia,
  aii-aii: ܚܕܝܼܪܹܗ ܒܗ̇ܘ ܐܲܬܪܵܐ، ܘܝܘܼܗܒܹܠܔ ܠܹܗ ܠܸܒܵܐ ܠܐܢܵܫܹ̈ܐ ܒܗܹܡܸܙܡܵܢܹ̈ܐ ܪܵܒܵܐ ܘܐܬܹ‌ܐ
    ܠܹܗ ܠܐܲܬܪܵܐ ܕܝܵܘܢܵܝܹ̈ܐ.
  esk-NT: Igliłiġmiñi tamatkunani nunaaqqiñi uqautriñiqsuq ukpiqtuanik pitchuksaaġillapiaqhuni
    sivutmuquplugich. Aasiiñ tikiḷgitḷuni Greece-mun,
  msb-msb: Pakalibuta niya san mga lugar sani kag napakusog pa gayod an mga buot san
    mga nagatuod didto, nakaabot siya sa Grecia.
  cpa-NT: Lah¹tan¹³ juu¹² ja³ca¹ŋó¹dsa jøng² cuøh¹²dsa dsa² quianh¹³ Jesús ma¹dsio¹²
    jǿg³ dsio¹. Jøng² ca¹dsiég¹dsa ja³tén¹² Grecia.
  dso-dso: ତେଇର୍‌ ସବୁ ଜାଗାଇ ଗାଲା, ଆରି ବେସି ଲକ୍‌ମନ୍‌କେ ଉପ୍‌ଦେସ୍‌ ଦେଇ, ସାର୍‌ଦା କରାଇଲା,
    ତାର୍‌ପଚେ ସେ ଗିରିସେ ଗାଲା ।
  meu-meu: Unu gabu e rakadia hanai, hereva hoho ai e hahealo henidia; bena Akaia
    ela,
  yva-NT: Umba panya no Makedonia siso puje ama varodore raita, apa ananyao manui
    po raugaje irati vatano wanave Yesus aije mansai indamu manuga mbambunin. Panyanare
    so pui ti nanto no propinsi Yunani.
  dgc-dgc: Tinumulos sa siya, a pinatibay na du méniwala ta éya. Ey kédemét na ta
    Gresia,
  zpm-NT: güeynee me lo grë zha ne rliladz Jesús nëz co, pso me diidz lo zho zaacse
    gac zho. Nëz co briee me bdziṉ me nëz Gres. Ga blëz me tsoṉ mëë.
  hix-NT: Anaro rha owto hona toy hatà, Maseknonya yamtar horye rma hatà. Txesusu
    mryenon komo yowankaryehtoy hatà, tàwya àhananàhrà komo ke. Àro horye rma tàtotxhe,
    Kryehseya yamtar hona nahatakay hatà.
  sim-sim: Yanga yanga ol provins Masedoniak nandari orok or ihi mashi musha mendek
    Jisasin tiyandari orok fehe ondon ormu sawera. Unak kwambuk li sikmbahan. Ushihi
    yanga oson or halaha provins Grikik ormu ira.
  npi-ULB: उनी ती क्षेत्रहरू भएर जाँदा त्यहाँका विश्‍वासीहरूलाई धेरै उत्साह दिँदै
    गए, त्यसपछि उनी ग्रीसतर्फ लागे ।
  cgc-cgc: Naan ta Macedonia, tama na mga banwa pailingan din daw papalig-en din pagtuo
    an ta mga gatuo paagi ta mga pawali din ki danen. Na galin Pablo ta Macedonia,
    giling kanen an naan ta Grecia.
  tim-tim: Hân ain togom Yesugât kâmotŋe manmâ ariyi yâk yeŋgâlân togom den kârikŋe
    makyeŋgim hepun yekmâ kepia siân togo hainâk hainâk akmâ manmâ ainba Girik hânân
    togo penâniŋep.
  yor-yor: Nígbà tí ó sì tí la apá ìhà wọ̀nyí kọjá, tí ó sì ti fi ọ̀rọ̀ púpọ̀ gbà
    wọ́n ní ìyànjú, ó wá sí ilẹ̀ Giriki.
  wos-wos: Wun héfaré ye dé wumbu reta Jisasna hundi xékékwa du takwaré séfélak hundi
    wandéka deka mawuli jémba téndéka di hambuk yata jémba re. Rendaka dé yi Grikna
    héfaré.
  emp-NTPO: Jũma maʌ̃ druad̶e pʌrrʌa nĩbasid̶e djabarãda carebabadjia dadjirã Borora
    biara ĩjãnamãrẽã. Maʌ̃bebʌrʌ Grecia druad̶e jũẽsia.
  eng-F35: When he had gone through those parts and encouraged them with many words,
    he came into Greece.
  ind-ind: Di situ dia mengunjungi jemaat-jemaat dan memberikan banyak nasihat untuk
    menguatkan mereka. Kemudian Paulus sampai ke provinsi Akaya, yang juga disebut
    Yunani.
  pes-OPCB: سر راه خود به هر شهری که می‌رسید، برای مسیحیان موعظه می‌کرد. به این ترتیب،
    به یونان رسید
  mpt-mpt: nakaia unangai betano yo blibi bainobo galino sbal manamin wengo omkaye
    bianea dosbal san sanea monea Glik betan onsebe.
  ssx-ssx: Koto da pa꞉ta꞉manu pi waloendi pitolo hata꞉ wanda꞉hali honkopu ha tiatiki
    piekeme. Kutupa hao Kitiki kenke nane opolo puata꞉
  mkl-mkl: Í dɑbii si ilɛu fei í muɑ inɛ ŋɑ iyi ɑ̀ wɑɑ too kpɑ̃ɑi Jesu ŋɑ ɡbuɡbɑ̃
    ntɔ ntɔ, í bɛi í to ilɛi Gɛrɛsi
  gaq-gaq: ତେନ୍‍ ସର୍‍ତେ ଏରିଆ ବିଚେ ଅଲେଙ୍ଗ୍‍ ୱିଗ୍‍ରେ ମେଁ ସିସ୍‍ଇଂକେ ଜବର୍‍ ସାର୍‌ଦା ଆଡିଙ୍ଗ୍‍କ୍ନେ
    ଇଡ଼ିଙ୍ଗ୍‍ ଗ୍ରୀସ୍ ପାକା ୱେ ଆର୍‍କେ ।
  gof-RNT: I aadhdhiya biittatan de7iya ammaniya asaa qaala odidi minthethidaappe
    guye Girike biittaa bis.
  unx-unx: ଇନିଃ ଏନ୍‌ ସବେନ୍‌ ପାର୍‌ଗାନ୍‌ ହରାତେ ସେନଃୟାନା ଆଡଃ ବିଶ୍ୱାସୀ ହଡ଼କକେ ଜୀଉରେ ରାସ୍‌କାଅଃରାଃ
    କାଜି କାଜିକେଦ୍‌କଆ । ଏନ୍ତେ ଇନିଃ ଗ୍ରୀସ୍‌ ଦିଶୁମ୍‌ତେ ହିଜୁଃୟାନା,
  gah-gah: Vigeko ánigo asú ike, monó amegesaló mila vegená minamoláa monokú ale kii
    lokimiake, sipigú vike Kiliki mikasiuka anitimó.
  lcm-lcm: Na si keve palpal ang nei kana paspasal kala pakangai aniria ta mang keve
    mengen roron, na kanla serei e Elas,
  aer-aer: Apmere ikwere irremele re apmere arrpe-anenhele untheke aremele Jesus-eke
    akangkwe-irrentye akngerre areye. Re anteme itnenhe ileke Jesus-eke atnerre akwete
    akangkwe-irrerlte-anetyeke. Yanhe-ngentyele re antekerre atheke anteme alheke
    apmere Greece-werne.
  qvc-NT: Waqpipismi kriyiq masingunata watukushpa, yach'achishpa, ancha animachirqan.
    Chaymandaqam rirqanna nasyun Grisyaman.
  tgl-ULB: Nang mapuntah niya ang mga rehiyong iyon at labis na mapalakas ang loob
    ng mga mananampalataya, pumunta siya sa Grecia.
  cbs-NT: januxun jatu uinkubaunkin ikunwainbu yusiin jatube janchakin jatu benimawakin
    shinan chankanwankin keyutan, janua juni betsa betsapa jatu iyui atimas Grecia
    mai pakea anu Corinto dapi jikitan
  xtm-NTPP: Ni ja'an de ndaka ñuu yukan, te ni ndaka'an‑so'o, ni ndaka'an‑so'o de
    nuu ndaka ñayii ka kandija tnu'u Su'si ma ja máko jin xtaya kuiti i. Sani te ni
    kenda de ñuu Grecia ma.
  nnq-nnq: Ngapetela kuilambo yenie na kape mojo bandu abaamine kwa malobe ndu. Penia
    ngaika Kugiliki,
  bao-NT: Tii yepa macã yepari macãrã Jesucristore ca tʉo nʉnʉjeerãre bʉaro cʉ̃jare
    wede majio waa yuju yapanori jiro, Greciapʉ eawi,
  san-ORI: ତେନ ସ୍ଥାନେନ ଗଚ୍ଛନ୍ ତଦ୍ଦେଶୀଯାନ୍ ଶିଷ୍ୟାନ୍ ବହୂପଦିଶ୍ୟ ଯୂନାନୀଯଦେଶମ୍ ଉପସ୍ଥିତୱାନ୍|
  rmn-rmn: Ов накхелас одолэ тханэндар, бутэ зборэнца дэлас такати э пакялэн. Дэчи
    о Павел ало ки Грецыя
  huv-NT: Tajüy tiül meáwan cambaj tiül aaga iüt quiaj majaw monyar andeac Teat Jesús,
    masaj nejiw tanaámb mandüjpiw Teat Dios, nde macueatiw. Quiaj tamb matüch tiül
    iüt Grecia.
  otn-NT: Bi zɛngua gätho yø 'yɛ̱c'ɛ̱i̱ rá̱ m'mʉp'ʉ ja yø xɛqui rá̱ njap'ʉ. Di ha̱tra̱
    ts'ɛdi yø ja̱'i̱ na̱ ra̱ hya̱ i̱ mma̱. M'mɛfa p'ʉya, bi zømp'ʉ ja ra̱ häi Grecia.
  nop-nop: Uŋandiŋ yauŋa metam kayoŋbop tigiŋ Mede Momooŋ yeniŋa yeniŋkiliti tiyauŋa
    wooŋ Gilik wosuwaguk.
  obo-NT: Id pontuuyan din iddos mgo lugaa no sakup to Macedonia woy id inniyat din
    iddos od pompomakoy rutun ukit to kahit Monama. Nopongnga, id ponayun sikandin
    nid ipanow taman tid inguma riyot ingod to Grecia.
  kca-kca: Щи тӑхайәт сӑхат мӑнман пӑ эвәԓты хŏйатәт йӑм артан утәԓтәсԓы. Еллада мўва
    йŏхәтмаԓән,
  cak-ENT: Xbe c'a chiquitz'etic ri hermanos ri yec'o pa ronojel lugar chiri' pa Macedonia,
    y xberucukubala' c'a can quic'u'x riq'uin q'uiy tzij. Y c'ateri' xbe pa ruch'ulef
    Grecia.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤌᤢᤶᤔᤥ ᤐᤥ᤺ᤰᤂᤧᤖ ᤗᤠᤶᤍᤡ᤺ᤰ ᤆᤥᤃᤧᤸᤗᤧ ᤏᤛᤠᤏᤡᤒᤠᤜᤠ᤹ ᤀᤠ᤺ᤴᤇᤡᤱᤔᤠ ᤐᤡᤖᤢᤛᤡ॥ ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ
    ᤂᤢᤏᤧ᤹ ᤃᤪᤡᤛ ᤗᤠᤈᤣ᤹ᤀᤥ ᤁᤧᤖᤧᤀᤠᤱ
  mie-NT: De níí cáhnú Macedonia nī jicó núu dē, de nī sndíhvī inī dē ndá hermano.
    De sá de nī nquenda dē Grecia.
