  wiv-wiv: A Pol ki vavana na palakalaka kamahi kua ki vala na polea na Kristen kamahi
    kete vabadanganidia. Ba muri ia vano bele na kantri a Grik.
  reg-reg: Ejile alabha mu majimbho ago na aliga nabhatamo omwoyo abhekilisha, nengila
    mu Bhuyunani.
  mlh-mlh: Masedonia raru moreŋine moreŋine petigaru roregaru oo uŋsowoŋ buŋo kokoine
    miku goku Grik moreŋgo wareya.
  gof-ENT: ኢ ኣያ ቢታታን ዴዒያ ኣማኒያ ኣሳ ቃላ ኦዲዲ ሚንዳፔ ጉዬ ጊሪኬ ቢታ ቢስ።
  aau-aau: Pol hiykwe yier, kipay serey ma lwak seme lanio mesor kow nok. Seyr hiykwe
    kristen kipay serey suko me hiy-mon kraipakrai ok kraiar me mesor. Yier seme lanio
    sor kow lowpway hain nok, kipay Grik mon lousne.
  tvk-tvk: E rute xil vus e provins xalu ak, Pol misao ni Kristin xil e misa sepinien
    te selxatien tengan vatutou ni xil ni. Di, mikakao ba be provins te hal Akea.
  prf-NT: Binisita na en banu-banuwan haud, nagtoldu siya sakay pinabegsák na en isip
    nen disepulus hidi haud. Káttapos ay nagtulos dán siya hanggan nakademát ti Grecia.
  auy-auy: mifáꞌá naaóꞌ-naoꞌa wénena Ísuni aampaꞌó kun-kwáásísáféna áfááraumai simátímaꞌmaena
    núwasa tirunkó kaweꞌá úwana tiyuwéna Kíríki-marafaꞌa wémena
  tbg-tbg: Viva Masedoniaini vatuka vatuka niharo Ihura vaintinavu mini vauka vo uva
    vo uva tiva nimiro vika muntuka kempukaiqama nimitero viraqaahairo viva vevara
    Kariki vataini otu viro.
  hub-NT: Nui jeaa wekaas nuiya shuar Jesúsai surumankau ainancha ni chichamenig wakemamtikar
    ikuak Grecianam jeawaiti.
  hmo-hmo: Makedonia kahana ibounai ia raka hanaia neganai, Keristani taudia do idia
    goada totona hereva momo ia henidia, gabeai ia lao Akaia.
  big-big: Kanda pulogo pi yereng kolokngagonoyengke kuna logo yombanu Yisuyegi ngizi
    kumuliwiliyegi ngago kazing puwiligi kumbekki leweng kozang kelemiweki kolokngagonoyeng
    yana. Togo pi ngabelak Kirik meibekke lewagela.
  gux-G: Wan pendi li diema nni, o den maadi n yabi, ki paani bi pala, ke o cua Gresi.
  cnl-NT: Ca²³ŋɨ́n³ la²³ca̱a̱n³ Macedonia. Bi²³ ñúun³ 'e³ ca²³sɨ'²³ dsa³ quien³² Jesús.
    Ca²³jmée³ 'e³ co̱o̱³ dsɨ́²te'²³. 'E³ quie'²³ ca²³dxóo² Grecia.
  zar-NT: Gudödëʼ yuguʼ yödzö luyú niʼ, ruzéajniʼideʼenëʼ bö́chiʼruʼ nacuʼë niʼ, ateʼ
    gudödi niʼ bidxinëʼ luyú Acaya.
  kde-kde: Nkupitila nchilambo achila watangola na vanu kwa malove lohe la kuvakamya
    mitima. Nkuhwena ku Giliki,
  ata-ata: Anu mulalai no xalee lia ane ne, la muvikala no anu vaikala sou peletoto
    ta piena lai noxiꞌa ta mitema, xo la mulai muxali ne Xiliki.
  qvw-NT: Chayćhu lluy malcacunäman ćhal chalapacücunäta callpanchayculmi Greciap
    malcancunaman pasacula.
  nfa-nfa: Dꞌai era neꞌe, laꞌe palème rae-rae, ho paꞌèra dꞌara dhèu parcaya sèra.
    Na tao sèmi èèna, toke dꞌai kabarai Yunani.
  tnp-tnp: Təmuvən əha ikɨn tepət ikɨn kəni mətəfən nəghatiən tepət kəm nətəmimi rəha
    Iesu matem əskasɨk ilah, kəni miet=pa Kris.
  urd-urd: और उस इलाक़े से गुज़र कर और उन्हें बहुत नसीहत करके यूनान में आया।
  hot-hot: Yani haveŋ loŋ êŋ anêŋ lomalak nenanena ma hanaŋ abô bêŋ anôŋ ek embatho
    i loŋ aleba hayô Glis.
  mqj-NT: Saei lako, ulleleammi tondok illalan lembang iatoo napasiolaan umpakilala
    anna umpakatoto' to mangngorean, napolalan sae lako Yunani.
  rus-SYN: Пройдя же те места и преподав верующим обильные наставления, пришел в Елладу.
  mbh-mbh: Na i esu esa a epee aken, ma i sung riong pelie a toko lemioongare nge
    mo i paengeng or, lamako i alpo ol a Akaia la.
  bdd-bdd: Ma Masidoniya tupwainao ꞌoidiya ꞌisakowasiya, ꞌiloguguya tohekalesiyao
    ꞌoidiya, ꞌiꞌabihe paꞌalidiya, ta muliyetega tupwa Gilisi ꞌoina ꞌihapwesa,
  cbt-NTPO: Masitonia parti pa'taton, pënëna'piarin achinicancanacaso marë'. Inapotaton,
    Crisia parti canconin.
  rmy-SERVI: Кала Павло проджялас авэр пхуя, вов бутэ лавэнца подрицарэлас патякунэн.
    Тунчи вов авиля дэ Греция
  srn-NT: A psa ini a heri kontren drape èn a taki furu nanga den bribisma fu gi den
    dek'ati. Baka dati a doro na Grikikondre.
  cta-NT: Ngutaꞌa̱ yu ca slo lcaa taju ñati̱ jiꞌi̱ Jesucristo nu ndiꞌi̱ loyuu biꞌ,
    loꞌo juaꞌa̱ tlyu nguaꞌni tyiquee nguꞌ xquiꞌya lcaa chaꞌ nu nguluꞌu yu jiꞌi̱ nguꞌ
    biꞌ. Loꞌo liꞌ ndyaa yu chaca loyuu su cuentya Grecia;
  bqc-SIM: Kɛ́ àlɛ pã bùsupia, à gbɛ̃́ↄ gbà sↄ̃ ń yã́ↄ dasi, ↄ̃ à gɛ̀ kàò
    Gɛlɛsi,
  tcz-CHONGTHU: Chuche gamsunga ajotpa na khopi jousea seijuiho atilkhou peh in chuin
    Greece khopi chanin achesuh tan ahi.
  mar-mar: मासेदोनियातून जात असताना निरनिराळ्या ठिकाणी असलेल्या येशूच्या अनुयायांना
    त्याने अनेक गोष्टी सांगून धीर दिला, मग पौल ग्रीसला आला.
  snp-snp: Uto aya ebau ya monimo uto mono wenena ya seni-muluni olu auma wi gedenami
    ka naba-naba logimi-gimi omo uto uto aiga Giliki mikau namo Luka minodoka ya fedaiye.
  isl-isl: Á leiðinni þangað predikaði hann í hverjum bæ, þar sem kristna menn var
    að finna.
  spy-NT: Kiwēēsyētootēē komosaata kōōkiimootēē biiko ng'aleek chēē chaang'. Nto mii
    yoo, kuyit yēēmēētaab Kiriki.
  xnn-xnn: Isnan nangpaspasyalana isnan kailiili id isdi ay men-is-isolo isnan mamati
    ken Jesus et ginmasingda dat omey id Acaya.
  mwe-mwe: Gubhapitile mmbali ya yene ilambo ila bhalikwaataganga ntima bhandunji
    kwa malobhe gamagwinji. Kungai gubhaishe ku Giliki,
  tte-tte: Dedeinane itakikilan yo tomeliwo sibaibaiwa ikabiyakaiweli kabo muli mena
    ilau Akaya dedeina mena.
  tcs-tcs: Em bin wagbaut go wan ples den nada ples, kipgo. Ebri ples wea em bin kam
    kros em bin yan po dem biliba ane bin gibe plenti mesiz po meke dempla strong.
    Den em bin kipgo antil em bin kam po Gris.
  hlt-THB: Ce a qam ce hqil nawh, thlangkhqi venawh thapeeknaak awi kqawn pek khqi
    hy, cekcoengawh Greek qam ce pha hy,
  soq-soq: Me Masedonia bedewainta gagalowa uara daitada mampe sumanailala wasaumodie
    aleidie Akaia tawowa bedewe wisen.
  qub-qub: Aywar chayashan marcacunachöga ermänucunata shacyächiran. Chaypitaga Acayamanna
    chayaran.
  att-att: Á naddagaragâ ta ngámin nga ili, nga manabarang sù ira manguruk. Á pakáddè
    na ta purubinsia na Garesia,
  bki-bki: Ana ea vio na, naio ba miel jel ea kiano tanobuku nalo, mia ea vio nonovio
    naio jom̃a mijai tomu nalo ea kiano iliano novo nalo, ana iorou kanio, bavin bere
    Kris, napano bulukomeli labo nene naio be Korin.
  bqp-bqp: Kũ àtɛn gɛ̃tɛ bùsu birela, à gbɛ̃nↄ gbà swɛ̃̀ kũ yãnↄ dasi ari à gɛ̀ɛ
    à kào Girisi,
  mcp-mcp: A mú kyey mə́shí mɔɔŋg dɨ́ a ŋgə́ cwîny obúgʉla ŋkí bulya nə́ ndɛɛ́ a mú
    kə kumə shí Ogʉrɛ̂k.
  hat-hat: Li pase nan tout zòn lan, li t'ap ankouraje fidèl yo avèk anpil mesaj.
    Apre sa, li pati, li ale Lagrès.
  npl-NT: Pablo okintlajpalojtia nochteh n tokniwah non ochantitokah itech nekateh
    tlalmeh, iwa ika miak tlájtoli okinyolchikajtiaya asta okalakito Grecia.
  bgg-bgg: Ai è zab pha ithua è dong ne lua srane branthek shii boh rek yi pha bajo
    muathek yao marui. Ji pha idoh è ai ne Akhaya hà wuii thog dun.
  eng-TCENT: After going through those regions and encouraging the believers with
    many words, he came to Greece,
  eng-BSB: After traveling through that area and speaking many words of encouragement,
    he arrived in Greece,
  cpu-NT: Ari jareetayetanaari maaroni nampitsi tsika isaikayetzi iyekiite, ikaminaayetanairi.
    Irojatzira jareetantakari Grecia-ki.
  san-ASM: তেন স্থানেন গচ্ছন্ তদ্দেশীযান্ শিষ্যান্ বহূপদিশ্য যূনানীযদেশম্ উপস্থিতৱান্|
  tod-tod: É naama yooi zu ziɛni, é ɗa tɛnɛ mɔinmɔin bo ga kidaaleʋe nuiti. Naa
    ʋoluma é liini Gɛlɛki yooi zu,
  tac-NT: '''Lige alé ejiro Maseronia sebasa alué Páulo, ''we we''kaná we''ká riógichi
    eyénale oiláriga alué Esukristo oyérame ralámuli. ''Lige alé eyéniga uché bilena
    ejiro simile alué Páulo, Gresia anilime ejiro.'
  eng-WEBPB: When he had gone through those parts and had encouraged them with many
    words, he came into Greece.
  gfk-H: Ga hanan haan ta iakano hanua ma ga harharagat hani ira mataniabar tuk gaam
    hanuat taar Gris.
  viv-viv: Ada medema ana fafali againe ginunumiyamiyanana, ada yana laumamala moyaꞋaina
    againe badi tovetumagana giluluꞋageyedi. Ada ginauna tu Gilika againe giyemu.
  yao-yao: Ni ŵapite mu ilambo ila ni kwalimbisya ntima kwa maloŵe gamajinji ŵakukulupilila
    ŵa misi jo. Nipele ŵaiche ku Ugiliki,
  tgp-tgp: Na nona hahau mo lo vano mo retituetueni na kalesia na taon hatehateahi
    na malelena vavano mo pala Greece.
  auc-NT: Godinque tömengä mänïñömö quëwënäni ïnänite, Mïnitö gancæ pönente godömenque
    cæcæmïnimpa, ante godö ædæmö apæ̈necä ëñënänitapa. Mänömaï nanguï apæ̈nedinque
    tömengä mänïmæ tömäo cægöninque wayömö mäo wayömö mäo apæ̈necä ëñënäni ate Guidetiabæ
    gote pongantapa.
  kbc-NT: Odaa ja diɡ̶etita niɡ̶idiwa nipodaɡ̶a, odaa eliodi meo loniciwaɡ̶a niɡ̶ijo
    anoyiwaɡ̶adi Jesus, codaa eliodi me najoitiniwace. Niɡ̶idiaaɡ̶idi jiɡ̶icota nipodigi
    Grécia.
  bmh-bmh: Go agaig go eiman beteimai, duailel go ebuan gusig dabun ze mareun. Guzenaimai,
    go Grik emgasag beteun.
  ctu-BL: Che' bʌ woli' ñumel majlel ti' bijlel Grecia tsi' wen xic'beyob ti jini
    wen t'an. Tsa' c'oti ti Grecia.
  meq-meq: A həhal ma gəma niye, a vəlatay gədaŋ a ndo məpe mədzal gər hay ta məmatay
    naha ɗərev. Ma dəba eye, a ye a gəma i Gərek.
  noa-H: chi hʌ̈k'a durrum k'ʌʌn nʌnʌidʌmpierr Hẽwandam hiek jaau p'ʌʌrdʌ nʌrrʌmua
    warag hõor k'ĩir honee hapiejeejim haajem. Mag nʌrrʌmua warag Greciaagjã mawia,
  alp-NT: Ikeu papelake otoi me Makedonia keholi kai ete mere iatetuke sou kena Yesuse
    ete tamata rebe esi hlaleke loko Yesuse leke lalesi kuru. Eleki bei otoi Mekedonia
    ilorau otoi Yunani.
  san-VEL: tena sthaanena gacchan tadde"siiyaan "si.syaan bahuupadi"sya yuunaaniiyade"sam
    upasthitavaan|
  kbq-kbq: Ana mopa kazigama vano huno rama'a keretima zamentinti naga zamazeri hanavematiteno,
    Grisi ehanati'ne.
  kbh-kbh: Chë luarënguëjana cha tojánachnëngo Jesucrístbeñe os̈buáchiyënga becá añemo
    atats̈atnaye, ba chabe palabrë́ngaca; chents̈ana, Grecia luaroye tojánashjango,
  ron-LSB: După ce a străbătut acele părți și i-a încurajat cu multe cuvinte, a ajuns
    în Grecia.
  pon-pon: A lao kakan jili jap oko, o panapanaui irail kaualap, ap kotilan wein Krik.
  nhe-BL: Quinpaxaloto nochi tlaneltocani campa hueli ipan nopa altepetini campa achtohui
    yajqui huan ica miyac tlajtoli quinyolchicajqui. Teipa ajsito ipan tlali Grecia,
  sps-sps: Tana pan na to aya, ayei vegiau faparits of ir vainy fafaaman tan vaanan
    kinai. Ana ya nai ruak enato tan mounan iny Grik.
  wnc-wnc: Kuke kepna kepna sukuke wamu yanike notna Jesuat nana aminu musia papan
    kekekaking. Yanitake kusika Grik kepdakane kundopbut.
  bus-bus: Kɛ̀ èe gɛ̃tɛɛ bùsu beeela, à gbɛ̃nↄ gbà swɛ̃̀ kↄ̃n yãnↄ pari ai à gàa
    à kào Girisi,
  gub-BL: Upyterahaw Maxeton ywy oho iko, teko taw nànànar wamurywete kar pà Tupàn
    ze'eg imume'u pà. Na'e uhem Akaz ywy rehe kury.
  imo-imo: Aku kombu malio kimbo kongono tepa pumbelie Kristen imboma tepa enge timbei
    ungu pulumumare nimbe tirimu. Aku tepa pumbelie Grik kombu wendo purumu.
  boj-boj: Gilsiq sawa dia walweloqnsiqa Kristen naŋgi itnjroqnsiqa Qotei aqa anjam
    gargekoba minjroqnej. Minjreqnaqa aqa anjam dena naŋgi siŋgilatnjroqnej. Onaqa
    a sumsiq Grik naŋgo sawaq di brantej.
  eng-DRA: And when he had gone over those parts, and had exhorted them with many
    words, he came into Greece;
  knf-knf: Amuur uŧaak mënţ, atëŋţën banfiyaaruŋ, abot aţiini na baka ajon abaa bi
    ban Greŧ.
  san-KHM: តេន ស្ថានេន គច្ឆន៑ តទ្ទេឝីយាន៑ ឝិឞ្យាន៑ ពហូបទិឝ្យ យូនានីយទេឝម៑ ឧបស្ថិតវាន៑។
  arn-NT: Witranngeyawi kom tiyechi trokiñke mapu mew. Rume yafülkiyawülfi kom küme
    dungun mew tati pu feyentulelu. Fey wüla ka puwi ta Gresia trokiñ mapu mew,
  zas-NT: Bitixlojman bén rliladx ree Jesucrist guidib niz ni, dád baguꞌman luxdoo
    reeman con xtiidxaman, dxelri bidxinman Grecia
  ken-NT: Ndǔ árɔ̀ŋ, are fyɛ́ bakoŋo Yesu ntɨ amɛm bɛtɔk Masidónia mɛnkɛm, kpát
    achwɔp ɛtɔk Gris.
