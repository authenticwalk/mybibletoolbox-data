  ape-B: Natoglu nape biab atunu aub. Ali abudak nyultab nape gibegabemu nakli nulau
    kolohuk nunamu enyudak provins Siria abali, enen balan nyanaki nyadukanu. Umu
    agundak amam Juda hakli honu nugak umu. Namudak ali Pol wata ulkum molomu nutanamomu
    Masedonia.
  grc-F35: Ποιήσας τε μῆνας τρεῖς, γενομένης ἐπιβουλῆς αὐτῷ ὑπὸ τῶν Ἰουδαίων, μέλλοντι
    ἀνάγεσθαι εἰς τὴν Συρίαν, ἐγένετο γνώμη τοῦ ὑποστρέφειν διὰ Μακεδονίας.
  cav-NT: 'Tuhuatu anicuare quimisha badi. Cuahuietu amena jucuare Siriaju ena eque.
    Israelita cuanaratu Pablo iyecara acuare. —Tuque cuaba eque cuayaju neiyera, —jadyapa
    tunajatu inime tupucuare. Jadique bahue juatsutu Pablora inime tupucuare: —Yahua
    eque padirunuca —jadya. Yahua eque cuaatsutu cuetinucacuare Macedonia epu cuana
    eque.'
  kgp-NT: Tá tóg kysã tãgtũ tũg mũ. Kỹ tóg ga tỹ Síria ra vỹn ke sór mũ, canoa mág
    kãmĩ. Hã ra Israel ag tóg tá ti vóg kónãn sór mũ. Kỹ tóg to jykrén kỹ ga tỹ Macedônia
    mĩ kutẽ mũ, ga tỹ Síria ra vỹn ken jé.
  bvd-bvd: Nia dao ka too 'i seeri sulia olu madama ki. Kada 'e too 'i seeri sui,
    nia ka kwaimaakwali lau guu uri lea lae 'ana baru uri bali lolofaa 'i Siria, nia
    ka rongo alinga 'ana toaa Diu ki kera 'ole nia uri saungi lana. 'Uri nai, nia
    ka manata toi naa uri oli lae mai uri ka liu 'ana bali fera nai 'i Masedonia ki.
  ukr-1871: Поживши ж (там) три місяцї, як засїли на него Жиди, коли хотїв був плисти
    в Сирию, надумавсь вернутись через Македонию.
  apz-apz: Osopo nohumentanɨngki hamno hufaꞌu sɨhune uyakoloꞌmentisofoho. Nohumanto
    kako yofayokinomo Siliyaꞌno wamto yahonɨngki aꞌamu Juta sohwa Poulɨꞌmo wofonjosyano
    lontɨfi yahonɨngkofi Poul kako nupaꞌnonto huno yɨwoloꞌmo lohofonto Masetouniyaꞌno
    wamo lɨmentisofoho.
  yon-yon: Kwane, ye kuu wood ayoobmimiib kuyaa doboroon. Kwane Siria yaa wanande
    nekwane yanandame wedmoonka, Yuudanbed ye ayi yeman ande nuubnaan kamiib. Nuubnaan
    kamiib kowe, ye kuu ika wene Masedonia aom dore kumbed wanande meenoon.
  poi-NT: Jemum tsɨ́y tres meses. Cuando tɨgɨyt́ooba id́ɨc jém barcojo̱m iga nɨcpa
    jém Siria, imatoŋ iga algunos jém judíos imétsyajpa jutsa̱p iccaayaj. Jeeyucmɨ
    jém Pablo ijɨ̱s iga se̱tpa puymɨ. Naspa e̱ybɨc jém naxyucmɨ de Macedonia.
  wuv-wuv: ma guta yei oduai puda. Paul ba i tale'aununaa Syria, ma'uaa si'ei ba ei
    Jew rona fiwarewarei ba ro'aa fafeloia, ina nara ba i hadiwe'ainaloo Macedonia.
  quf-NT: Chaypiqami kimsa misista tayar, Siria lugarman riyta yarpuran. Chaymanta,
    Siria lugarman rinanpaq yaqqana yaku karruman iqayarqa, Pabluqa yaĉharan, Israel
    runakunashi wanuchinanpaq yarpusha nir. Chaymi payqa yarpuran qashan ĉhakpala
    Macedonia lugarllata tikrakar riyta.
  yuw-yuw: Pol yu yarop anfi Grik sae itmuna mit girang sogitmuna Siria gurocin onggonga
    togoc mahong Yuda nanoho yu wot omomphon mata yong torop sigung. Tuya Polho wo
    kombingga irot mongurac tongga guroc uyap ongga Masedonia kondong tongga onggoc.
  hus-NT-1971: Ani taja’ jilc’on ox a its’. Taley ne’ets ca c’ale al i tan ti pulic
    bichoulom Siria. Ani yab c’ale, cum in tso’obna’its abal u le’nab ca yac’uan c’al
    an Israelchic. Jaxtam in tsalpay in tomnal ca belats tsabal. Ne’ets ca huat’ey
    junil ti Macedonia.
  med-med: Wote, Pol kona ila moⱡnga, kalimp raldika omba purum. Wote, nu sip tʉpa,
    Siriya kona orunga, mbi nimba, tʉpa kun etpa moⱡpa pitim ei, Jura wamp mbʉ, elim
    ruing elingina, wote Masaroniya kona ila int purum.
  bch-bch: Ei idio toa eoa aea taiko tol. Ga kus ta iuangga idae ngan oaga eta ga
    ila Siria, be mao. Ilongo ngan gid Iuda tirau aea posanga ngan pamatenga ei, tota
    ipul ilolo ta iluai mulian ga ila Masedonia bua.
  cco-NT: jo̱ fɨˊ jo̱b caje̱rˊ gaangˋ sɨꞌˋ. Jo̱ mɨ˜ cangɨ́ˋ jo̱, dseángꞌˉ nɨꞌiuuiñˉ
    fɨˊ e nisó̱ꞌrˋ móoˊ e nidséˉtu̱r fɨˊ lɨ˜ se̱ꞌˊ Siria mɨ˜ calɨñirˊ e jaléngꞌˋ i̱
    dseaˋ góorˋ dseaˋ Israel do nɨcasɨ́ɨiñˉ røøˋ e lɨɨng˜ eeˋ nijmeáiñꞌˋ i̱ Paaˉ do.
    Jo̱baꞌ caꞌɨ́ˋ dsíiˊ Paaˉ e caquɨmꞌˉtu̱r fɨˊ guóoꞌ˜ uǿˉ jo̱ cangɨ́ɨngˊtu̱r caléꞌˋ
    catú̱ˉ fɨˊ Macedonia.
  deu-1951: Und er brachte daselbst drei Monate zu; und da ihm die Juden, als er nach
    Syrien abfahren wollte, nachstellten, entschloß er sich, über Mazedonien zurückzukehren.
  alq-ALGNT: Nisokizis dac iima ki tajike. Ick8ataban dac aja kidji ani madjiacidj
