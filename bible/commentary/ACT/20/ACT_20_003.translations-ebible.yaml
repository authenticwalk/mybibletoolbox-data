    Roojatzi ikenkithashiryaantanaka: —Nopiyaneeta janta Masherooniyaki.'
  nsn-nsn: Inggono ke la uangoulungua tar pang uaniono tar touonor bialok. Inggono
    ke marang panete tar parau tar marang la i Siria, bo teene o Ju ka uelkule uanomo
