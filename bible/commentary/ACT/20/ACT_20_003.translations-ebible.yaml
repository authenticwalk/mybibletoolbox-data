    kana ta ri balinge. Minmina na i ke pulia lona ta i kangagaliu ka taongapalangana
    ngae Masaronia.
  dif-dif: Nau naka pira parkulu matja ngamana, ja ngangau Juda kanali manungana wonti
    nunkangu, nau jertapaterinani Syriaia pararala, nau manu wokarina wonti Macedoniaia
