    ti xchiꞌiltaque ti mu xchꞌunic ti iꞌay xa ti muchꞌu scꞌoplal onox chtal pasvanuc
    ta mantale. Yechꞌo un isut la tal ta Macedonia, ta yoc la ital.
  mpm-NT: Ni kendo da yukan uni yoo. Ni jaa ɨɨn kɨvɨ ja kuni kiꞌin da barco ja kiꞌin
    da undi ndañuu Siria. Yukan ti ni niꞌin da jnuꞌun chaa Israel ka ndoꞌo ini da
    ja kaꞌni da chaa. Yukan ti ni ndoꞌo ini da ja nandeokuñɨ da ñuu Macedonia.
  ots-NT: Cja̱ bi hmʉjti pʉ jar jöy Grecia jñu̱zna̱. Diguebbʉ ya, mí ne di ddatzi
    gá barco, pa pé drí ma pʉ jar estado Siria. Pe bbʉ ya xi mí ne di tøh car barco,
    bi dyøh car Pablo, már bbʉh pʉ cʉ dda judio, már tøhmijʉ pa di dyøhtibijʉ hnar
    trampa. Eso, bi wem pʉ, bi mbe̱ni, más di jogui pé di ma drí tjoh pʉ Macedonia,
    cja̱ nupʉ, di tøh hnar barco pa drí ddax car mar, drí zøti pʉ jar estado Siria.
    Cja̱ bi cjajpi, bbʉ.
  hoy-hoy: याग मुर तिंगुळ ईतकु आव अल टु जहाज मा सीरिया अन दी होगोन, रा यहूदी आऊक कोनली
    ताक दा हतकु ईरोर, इदुरसाटी आव ईद निश्चय माळदुन कि मकिदुनिया आगकु वापस आगेगुल.
  uri-uri: Kil arpm pa kainil wraur plaln pa, kil wa numprampen ekg akal wa wi wan
    hunokgen pa ekg wa ha pa wa kinar kai ha knokg a Siria. Ari kil atning yangkipm
    a tu Juta yipon ekg akal almpel mo, tolpa yatom kil wa akwonalmpen tolpa kil wa
    pleln kaino ha knokg a Masetonia pa pen, plaln pa, kil akal wa ha pa wa kinar
    Siria pa.
  amo-amo: Amini wa ti tipui ti tat nan nya Greece. Nin nanin awa tina akwila udu
    Siria in kabarak mmen, bar awa lanza a Yahudawa wa chinu umalughe nin chinghe
    na awa din suo, nin nanin amini wa tinin achina kuntin, amini wa tini a kata tutun
    udu Macidonia.
  pjt-pjt: Munu paluṟu ngura nyara palula piṟa maṉkurpa nyinangi. Munu paluṟu kulinu
    manta panya Tjiṟiyalakutu pautangka maḻaku ankunytjikitjangku. Palu Jew tjuṯangkuya
    kampangkaṯu wangkara kuliningi palunya iluntankunytjikitjangku. Ka paluṟu kulinu
    kutjupangku palula tjakultjunkunyangka munu palulanguṟu kulinu aṟawanuṯu maḻaku
    ankunytjikitjangku manta panya Matja-tuniyalawanu.
  cwe-cwe: uko kakala miyezi mitatu. Kakala yoisasala kuhita Siliya mbali katola kuwa
    wauko Wayahudi wolonda kumtendela yehile, ivo kalamula kubwela kufosela Makedoniya.
  daa-NT: Ɗo wer-ak, Pool goytu koyin subba. Niyiney astu taat ŋaa ɗeete Siri. Ŋa
    gaay ice markaba, kar kabarre galiiji kadar *Yuudinna deet ko kaawco a ŋuu obin̰ji.
    Ampaa ko, ŋa ɗuwtu, ŋa ictu botol ta Maseduwaan.
  mlp-mlp: Gwahtiqim in saw nab kalam ezeqman nazaqmo tuqos. Osim in muleqeq uliq
    Jerusalem-ub ta lehnan haqad in muy waqeq saw Siriya-ib lehgo anad tiqam. Anad
    emsa Juda mataw asor in wol emgo an amugan wazsa Pol tuhurit. Huritim in anad
    buliyim in muleqeq saw Masedoniya agem siseyeq leheq teq in muy waqeq uliq Jerusalem-ub
    lehgo anad am.
  ape-C: Natogur nape biyab atun aub. Aria abudok nyutob nape nagabe eneshenesh um
    nakri nurao korohuk nunak um agudok nahobig Siria obi nyutob, enen baraen nyanaki
    nyadukan. Um agundok amam Juda hakri hon nugok um. Namudok aria Pol wata urkum
    morum nutanam um Masedonia.
  bgs-bgs: igóddô sikandin dalám ka tállu bulan. Tô masig dán sumaké si Pablo ka barko
    na ágsadun tun ta Siria, duwán kun mga pangulu ka Judio na mimmaté pád kandin.
    Purisu igplano si Pablo lumónód na mukit tun ta Macedonia.
  faa-faa: Nina, Siria hauaka pukusakipoko, epo kaiyiáne, “Yu aporomo ne rukusakipoko
    someaka masapo.” Airakano kaikia, Siria hauaka pukusane metakarikia, Masetónia
    hauaka á paripusuapo.
  kik-kik: kũrĩa aaikarire mĩeri ĩtatũ. Hĩndĩ ĩrĩa Paũlũ eeharagĩria kũhaica marikabu
    athiĩ Suriata, agĩtua itua gũcookera Makedonia, tondũ Ayahudi nĩmaciirĩire kũmwĩka
    ũũru.
  cap-NT: Jalla nicju c̈hjep jiiz z̈ejlchic̈ha. Nekztan warcu zalz pecatc̈ha, Siria
    yoka ojkzjapa. Warcu tanawc cjen, Pabluqui quintu zizzic̈ha, judionacaqui niiz̈
    quintra parlassitaquic̈ha, jalla nii. Jalla niz̈tiquiztan niiz̈ warcuquiz ojkz
    cjitaqui nuz̈quiz tijsic̈ha. Yokaranpacha ojkchic̈ha. Nekztan Macedonia yoka irantichic̈ha.
  ksr-ksr: Griik kaŋ koiŋ karooŋ laligoro. Ii laligoro tegoro waŋgo meŋ kowe kotoŋ
    Siria kemambaajoŋ moro. Kaaŋa moroto, Juuda jotamemeya yoŋonoŋ kananoŋ qewombaa
    aŋgonaŋ aŋgi gejianoŋ kemero moro. Ii moma kawaajoŋ Masedonia prowins kotoŋ baloŋ
    kana gomaŋanoŋ eleemambaa qaaya uutanoŋ somoŋgoro.
  eng-TNT: and there abode .iii. monethes. And when the Iewes layde wayte for him
    as he was about to sayle into Syria he purposed to returne thorowe Macedonia.
  sbs-sbs: Ha mana kwi kala mwezi yo tatwe, Majuda chiba hinda mulelo he wulu lyakwe
    kakuti chaba kuyenda kwa Syria, cha zeza kuti a bole ya mukati ka Macedonia.
  sue-sue: Ago inua etorobara noe ewa bera baro wara witiro Siria zebura bayamu wenu
    Yuda ema eni meni ge potiro nu bayai damu sewa giro wa doro kapeteniro ete Masedonia
    zebura bayamu senua.
  fra-NCL: où il passa trois mois. Il se disposait à faire voile pour la Syrie, quand
    les Juifs lui dressèrent des embûches. Alors il se décida à reprendre la route
    de Macédoine.
  bhg-bhg: Edo imo yai ainda sima eiri kariga tamonde (3) itae esisina. Ainda amboda
    imo un made yai Siria da temaintedo siya eiri Judah embomaimi sinigambari edo
    ge jijiritera awa ingido gosisina. Awatedo, imo overegedo yai Masedonia da torido
    idegedo eite mamaina awa kasisina.
  snn-NT: Greciana ti'anni, samute ñañaguë hua'i ja'anru bain Cristo bain jubëan naconi
    ba'ini, ja'nrëbi Siria yijana goza caguë, jai ziaya yoguna cacani go'iye ro'taguëna,
    judío bainbi Pabloni huani senjoñu cajën, gatini ëjoreña. Gatini ëjojënna, Pablobi
    masini, se'e ro'tani, yija ma'abi goza caguë, Macedonia yijabi go'i bi'raguëña.
  atb-NT: Yhang haû má lhamó sum hkyap nyi yù mù, lhaî ji luî Suriq mau shut ê râ
    hen nyi é hkûn, Yudaq byu pé gi, yhang lé gyám nyî kô é yanmai, yhang gi, Makedoni
    mau dông tau lò râ lé myit hpyit bê nghut ri.
  cek-AK: Toah khrah thumto a cam. Anih loe Syria prae ah caeh hanah amsak, toe Judahnawk
    mah anih to angang o pongah, Macedonia prae bang hoi amlaem let hanah a poek.
  bkd-bkd: daw migtimà diyà hu tatulu ha bulan. Su aglulan en ngaay haena hu barko
    payanaen ta probincia ta Siria natun-an din ha agdakepen hu mga Judio aman nahenhenaan
    din ha diyà dà agi ta Macedonia.
  ctu-76: Ya' ti cʌyle uxp'ej uw Pablo. Che' i t'ʌñʌlelix mi yochel ti barco cha'an
    majlic ti Siria ti yubi cha'an ti' tyem lajayob i t'an israelob ti i contra. Jin
    cha'an ti' cha' q'uexe i pensal cha'an ti yoc mi majlel cha'an ñumic majlel ti
    Macedonia.
  lac-NT: Tiri' p'at Pablo ich u ru'umin Grecia mʌna' u nup ic nʌ'. Jach tabar u bin
    ich chem quir u bin ich u ru'umin Siria. Pablo caj u yubaj ya'ara' ten mac tan
    u pajarob u mucu chucbirob ten u winiquirob judío quir u quinsa', rajen caj u
    tucraj u wʌc'ʌs bin tu yoc ich u ru'umin Macedonia.
  xla-xla: '@see-verse:ACT.020.002'
  xav-NT: Tame sãmra ré, ma tô a'amo si'ubdatõ ãma ai'utõ. Tawamhã ma tô sima rosa'rata,
    Siriza na danhipti'a nho'õmo nhisi u morĩ da. Tane nherẽ, rowa'u'u na uba'renem
    na sébré õ ré, ma tô wapa, zudezu norĩ te te sima ĩhâiba za'ré zé wasu'u hã. Taha
    wa, ma tô sima ãma saprĩ, ti'ai babap si apâ morĩ da oto, Masédoniza wa'wai baba.
  cuk-cuk: Pablo agi nii-warbaa megisad. Pablo, Siria-yarse urgi-nasokargu, wisgualid,
    Judíoʼmar egi-gwisguegala, igar-amismarye, e-oburgwega arbak e-iduar dukuar ambikusmarye.
    Deyob Pablo wisgusgua, nagab Macedonia-yarsik gannar nadegusad.
  tbf-tbf: ivie a nga mon en ba vura tour. Samo a nga vodon nia muerengei ka i Makedonia
    te buer, simi vunan bu Iuda gi nga roev nia kenvamate sien ta nga visi soer rakot
    i Suria.
  uig-CYR: у йәрдә үч ай турди. Павлус кемигә олтирип Сурийәгә маңай дәп турғанда,
    Йәһудийларниң уни өлтүрүш сүйқәсти билинип қелип, у Македонийә арқилиқ қуруқлуқ
    билән қайтип кетиш қарариға кәлди.
  ikw-NT: Ọ dazịri pịi ẹnwa ẹto. Ele Ju naagba iznuznu nhne be jeeme a kpa o pioru
    o zne Siriya, o kpebi ọ lahna hite nụ Masidonia.
  khs-khs: 'Ewa emiwa kunei usulupe enekeye. Elapepela: ewa poti tiyapola: Silia peleya:wemi
    ha:na:na: matanawamona Yu sena iyawa ewa sama:na:pela: se tiye tuwapolapita: topukeye.
    Alanase, ewa mene Masetonia peleya: honosanewemi meneye tiye ha:na:na: matanakeye.'
  dwr-ENT: ኢ ሄዋን ሄዙ ኣጌና ኡቲዴ፥ ማርካቢያን ሶሪያ ባናው ቆፒሺን፥ ኣዪሁዳቱ ባሬና ዎናው ኮዪያዋ ቤዒዴ፥ ማቂዶኒያና
    ጉዬ ሲማናው ባሬ ቆፋ ቃቼዳ።
  pma-pma: Ekonek, Pol karahit taon keil avati etel. Ka navong mul sak mesei keke
    valokovein out enek vaha ris en provins ten out Siria, Pol long kotehei keke tei
    en Siu keil amul amumon lingkatien tai keke avou vini en sise onen vaha. Sakini,
    viles rendemien onen ka va ris musil sise onen va en provins ten out Masedonia.
  atd-NT: Tatolu no bulan ka igpougpo din dio to Girisia, no nakaroromdom sikandin
    to og–untud to barku no oghondio to probinsia to Siria. Dokad di, su nanangonan
    on sikandin to duon bantaan to mgo Hudiu to oghimatayan sikandin, nigtuud si Pablo
    to oglibong no dio ogbayo to probinsia to Masidonia.
  tel-2017: అతడు అక్కడ మూడు నెలలు గడిపిన తరువాత ఓడపై సిరియా వెళ్ళాలని భావించాడు గానీ
    అక్కడి యూదులు అతనిపై కుట్ర చేస్తున్నారని తెలిసి తిరిగి మాసిదోనియ వెళ్ళడానికి నిర్ణయించుకున్నాడు.
  hat-BSA: Li te pase twa mwa la, epi lè Jwif yo te fè yon konplo kont li, pandan
    li t ap pral pran bato a vwal pou Syrie a, li te fè desizyon pou retounen pa Macédoine.
  bxh-bxh: Amainiya ya miya nawalahi faihona. Hanahanau haba ya lau Siliya, na ya
    siba mate Diusi nuwatuhu heyaheyayana sa oiꞌoilibaen bena sa ginauli ai lisina,
    yo fede, nuwana ya bui be ya fuyo Masedoniya.
  top-NT: aná latáma̱lh aktutu papá. A̱stá̱n acxni ixamajá tajú nac barco xlacata
    naán pakán nac Siria, acxcátzi̱lh xlacata xanapuxcun judíos ixtalaclhca̱nini̱t
    ama tamakní y mejor chípalh tijia ni̱ma̱ ixlacancán ca̱tujún ixti̱taxtú nac Macedonia.
  msk-msk: Yagauya yaan disaan nang torong boran, kayan yagdumdum yaan na masakay
    sang barko padurug adto sang probinsiya nang Siria, kayan dyungug naan na yang
    manga Judio na wa otoo kang Jesus gosto na magapatay kanaan. Wakaw yakaungud da
    yaan na magapanaw na amagi adto Masedonia.
  gyr-NT: Aheve opɨta mbosapɨ yasɨ. Oso potase Siria ve carite pɨpe, judío ipɨhañemoñeta
    mara sereco ãgua rese yuvɨreco. Oyanduse, carite pɨpe oso rãgüer sui, oyevɨ iri
    oso Macedonia ve ɨvɨ rupi.
  kmh-kmh: Amjakiy, takin omiŋal nokom kun ak mindiy, kisen siyip diy, Siyriya amniyn
    aŋgak ak pen; nuk minim bap niŋak; Jiwda kay nup pik ayniŋg geyak. Minim kun ak
    niŋiy, lum ar nep andkind Masedoniya amniyn aŋgiy niŋak.
  ukr-ONPU: де пробув три місяці. Коли збирався відплисти до Сирії, юдеї вчинили проти
    нього змову. Дізнавшись про це, він вирішив повернутися через Македонію.
  emi-emi: me ghe tokala kotolu ulana. Nau ghe anna tani lao eSiria tale anua ateva,
    aJiu etoa laghe loeloe tani uvi ematea. Liuna avalua o me ghe mene aikolikoliaala
    nannaane va emene oghi sae eMesedonia.
  zpv-NT: Guihdxyi Grecia chi biaꞌhan ba chohnna bweꞌhw, ya laꞌhba ñah la para guihdxyi
    Siria, per chin bihn Pahblu cabweeza ziahan raꞌ bwiinn Israel laꞌhba tin guinaꞌzu
    raꞌ ba laꞌhba, mejor ayi gucah ba laꞌn barcu mahzi bwiꞌhnn ba pur gubiaꞌgarii
    ba para guihdxyi Macedonia stuhbi.
  gux-gux: O den suagi ki gedi Gilesi diema nni. O den tieni li kani ŋmaalita. O den
    bogini ki ba kua ku ñinbiagu ki gedi sili diema nni, ama oden bandi ke jufinba
    bogini ijanbi ki baa cuo o, lanyaapo oden jagi ke o baa lebidi ki tagini maseduana.
  kos-kos: ac muta we ke malem tolu. El akola in som nu Syria ke el etauk lah mwet
    Jew elos pwapa in lainul; ouinge el sulela elan folokla sasla in acn Macedonia.
  ibo-ibo: Ọ nọrọ ọnwa atọ nʼebe ahụ. Mgbe ọ chọpụtara na ndị Juu agbaala ajọ izu
    megide ya dịka ọ na-ejikere iso ụgbọ mmiri gaa Siria, o kpebiri ka ya si ụzọ Masidonia
    laghachi.
  yml-yml: Bei wetaꞌi ꞌaitonu nagedie i miamia mulieta i ꞌidewadewa igodi wakeamo
    i da nago Silia, siwe vala i nogai me Diu ꞌana laugiva ꞌana ꞌeda ꞌakonadi i veluagai
    bega i na luvewafai. Faifainanina i vilai Masidonia ꞌwaineamo i nagoi ma ꞌana
    ꞌweabuvo taiadi. Tomotoganidi side ꞌadi wagava. Sofata, taunina tomogo Belia,
    Filiasi natuna, Alisitako wata Sekanido, ꞌatamana Tesalonaika ꞌwainega, Gaiasa,
    tomogo Debi, Timoti, Tikiasa wata Tolofimo, ꞌawalawa Eisia ꞌwainega.
  ory-ory: ସେ ସେହି ସ୍ଥାନରେ ତିନି ମାସ ରହି ଯେତେବେଳେ ଜାହାଜରେ ଚଢ଼ି ସିରିୟାକୁ ଯିବାକୁ ଚେଷ୍ଟା
    କଲେ, ସେତେବେଳେ ଯିହୁଦୀମାନେ ପାଉଲଙ୍କ ବିରୋଧରେ ଷଡ଼ଯନ୍ତ୍ର କରିବାରୁ ସେ ମାକିଦନିଆ ଦେଇ ବାହୁଡ଼ି
    ଯିବାକୁ ନିଷ୍ପତ୍ତି କଲେ।
  bzj-bzj: fi chree monts ahn ih mi-di geh redi fi sayl da Siriya wen ih fain owt
    seh di Jooz dehn mi-di plan fi kil ahn; soh Paal disaid fi goh bak chroo Masidoanya.
  chk-chk: o a nonom ikenan lon ükükün ülüngat maram. Lupwen Paulus a amolätä an epwe
