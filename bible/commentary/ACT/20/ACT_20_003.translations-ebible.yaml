    Por cona, mbli Pab xtùuz. Más huen bere Pab, tyen Pab ned, ya riid Pab par ned
    le'n yèezya' che'n làaz mèn macedon. Ya ne'ngade Pab par ned le'n yèezya' che'n
    làaz mèn sir.
  zyp-NT: Ma leco thlah thung caang ka, Siria raang lang khah tuilawng tah sei pawtah
    a pachia ning tah Juda cawngsaw thaikhehpaw tah thaw aa pa za tahpaw khah a thuinah
    cawtah Masidonia raang chung khei sei kaw a pachia.
  sey-NT: Ti̱ꞌani ja̱rona toaso̱ ñañëohuaꞌire pëapi. Pëasiquëpi paꞌiquëpi Siriana
