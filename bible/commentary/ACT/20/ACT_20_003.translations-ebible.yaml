  zpq-NT: Na' gwzoe' Grecian' šoṉ bio'. Na' cate' bžin ža yeze'e, ba zoa yeyo'e ḻo'
    barcon' yeyeje' distritw Siria gan' nac laže' cate' gwṉezde' zjachi'nao' beṉe'
