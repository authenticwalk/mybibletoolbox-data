    ndya nu cu si Macedonia.
  qvh-NT: Saychömi targan quimsa quila. Saypita Siria provinciaman büquiwan cuticunanpä
    caycar mayargan Acayacho tag Israel runacuna payta wanusiyänanpä wilanacuyashganta.
    Saymi büquiwan aywananpa trucanga Macedonia provinciapa päsar chaquilapana aywargan.
  kms-kms: Ni Grik pe nas irew teri ire pu nawo. Pre otiwo ni bot nitaqwi, Siria opu
    no ningg. Pudi Juda ni mi nati ningg wand taq mamb kin te nutungu, bu ni Siria
    no segi, di Masedonia grine mune no ningg nei namb.
  agn-agn: ig tolong bolan tanandia don. Asing magbiahi ra tanandiang paning ong Siria,
    nata-wanan nang may anday sayod ang aggisipen tang mga Judio ang boaten nira ong
    nandia. Animan nagdisision tanandiang mo-ya pa magpanaw da lamang tanandia ong
    Macedonia ong pagbalik na.
  nhi-NT: Ompa ocatca yeyi tlapoual. Yoyasquia Siria itich barco, uan quen oquimat
    nic in judíos omotlahtolmacatoyah icmictisqueh ihcuac yeh oyasquia itich barco,
    ica non oquihtoh mocuipas ic Macedonia.
  ttc-NT: b'ix tzi okajten oxe qya'. Yaji ikja'n tuq txik Siry, per owok xhcha'o'
