    una. Ming ela kon, un luan laa le napiut lako propinsi Siria lo, mo un pait lako
    deng propinsi Makedonia tuun.
  ptu-ptu: Tallu bulanni dio Yunani, iya mohäem Paulus la ma'kappala' battuam lambam
    libam Siria. Sapo' pissananna naissam deem dia pattujunna to Yahudi eta, maelo'
