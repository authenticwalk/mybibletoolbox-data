  xon-xon: ki nan bi nima ki pii iŋmal itaa, le ki ban u koo buŋɔb ni, ki buen Siria
    aatiŋ ni. Le u ŋun ke Juu yaab kpokl ke u yaa koo buŋɔb na ni kan, bi ga ku u.
    Waah ŋun kina na, le waa buen, ki len ke u ga labr jer Masedonia aatim.
  tzo-ZNT: Oxib la u tey ipaj. Tsꞌacal to isnop la ti ta sut ta estado Siria yoꞌ bu
