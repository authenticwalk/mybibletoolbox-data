  bhd-bhd: तैड़ी तै ट्लाई महीने राव, ते ज़ैखन तै समुन्दरी ज़िहाज़े मां सीरिया इलाकेरे
    पासे गानेबालो थियो, त यहूदी केरे लीडरेईं तैस बत्तां मारनेरी साज़िश बनाई, तैस पतो
    लगो त एल्हेरेलेइ तैनी एन रोड़ू समझ़ू कि मकिदुनिया इलाके मांमेइं जो सीरिया इलाके
