    richin nitzolij pa roch'ulef Siria, rija' xunojij chi más utz nitzolij chic jun
    bey pa roch'ulef Macedonia.
  chf-NT: U chi tres mes ya'i. Tu xe tä c'axe tunxe nab tä Siria, seb u ch'i u c'ajalin
    sutwänic tu pat numic tä Macedonia, uc'a aj judíosob u sacänob cache' u xe u cherbenob.
  tlf-tlf: kayop asuno dakan ke-nala e, kota sip tem ilep tol kup Provins Siria unon
