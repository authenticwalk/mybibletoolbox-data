  tnk-tnk: Pol ruvehi məkwə kahar fwe ikɨn. Nəpɨn rɨnaməpnəpenə mə trəputə ia nɨtətə
    riti, mevən fwe profens nəha Siria, in rɨreɡi mə nəkur Isrel hənərai sun mə tuhousi
