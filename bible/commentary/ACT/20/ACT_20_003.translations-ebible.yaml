  kvn-NT: Tegin Pablo ulgin nakwejogalidgin Provincia-Siriaje negal, kep wisgunoni,
    Judiomalde pato kuakwa igal-amismal e-mesgal. Al Pablo chogalzhun, ede pul-akalzhul
    nagab kannan Provincia-Macedoniazhik nejunno.
  gvf-gvf: ba sutakobe mile paangwa. Yalini Siria gariba gul nala di pirungwa, Yuda
    ibal na si gulama di nomanin sire saala erungwa Pol pirere, sinaa dire Masedonia
    gariba gul suna nala di nomanin si pirungwa.
  san-ISO: tatra māsatrayaṁ sthitvā tasmāt suriyādēśaṁ yātum udyataḥ, kintu yihūdīyāstaṁ
    hantuṁ guptā atiṣṭhan tasmāt sa punarapi mākidaniyāmārgēṇa pratyāgantuṁ matiṁ
    kr̥tavān|
  deu-ELBBK: Und nachdem er sich drei Monate aufgehalten hatte und, als er nach Syrien
    abfahren wollte, von den Juden ein Anschlag gegen ihn geschehen war, wurde er
    des Sinnes, durch Mazedonien zurückzukehren.
  mcb-NT: Ario itimanake kara mavani kashiri. Impo iroro iromatetanakempamera pitotsiku
    iriatakera Suriaku ikemakoigakeri jorioegi isariaigakari irogaigakerira, ipigantanaarira
    Maseroniaku.
  yle-yle: D꞉ââ pyile nt꞉ââ ngê, y꞉i doo ya. Póól ngê u yi doo kwo, Nju tpémi yi k꞉ii
    nkéli k꞉oo nipi nmî wo dmi, Njedusalem naa têdê nipi nmî lee dmi, ngmênê dini
    ghi n꞉ii ngê nyongo, apê, Nju tpémi y꞉oo a vyee u dy꞉oo kêdê châpwo ngmê, apê,
    nkéli k꞉oo mbywémî wa kéé nê, wod꞉oo yi nkéli k꞉oo mêdaa wo wo, u mo nkéli k꞉oo
    mê wo wo, Másîdóniya mîmî tee wo.
  swh-1850: ambako alikaa kwa miezi mitatu. Alipokuwa anajitayarisha kwenda Siria,
    aligundua kwamba Wayahudi walikuwa wanamfanyia mpango mbaya; hivyo aliamua kurudi
    kwa kupitia Makedonia.
  ese-NT: Acaya meshijo oya nequinaje pea beca peejjima baꞌime. Majoya oya jjashahuabaquinaje
    Sinia meshi yasijje ebesapoquijji bishe aijo. Sinia meshi yasijje ebesapoquijji
    nisho poaniya Pabohua shajjaꞌajja canaje Jodio dejja cuaa oya ishoaꞌajja cani
    equecuaꞌyojji. Jamajjeya huacuaya poqui oꞌoyanaje Masenonia meshi yasijje, ejiojjijje.
  jac-NT: Haꞌ bey tuꞌ ecꞌ naj oxeb ixahaw. Lan̈anxa xin yoc naj yul huneꞌ teꞌ barco
    chito bey ismajul Siria, yet yabenilo naj tato txꞌoj chisna ebnaj Israel yin̈
    naj. Yu huneꞌ tuꞌ, oc yin̈ isnabal naj ismeltzohi, yecꞌpaxo naj yul ismajul Macedonia
    hunelxa.
  cak-CNT: Y xc'oje' c'a oxi' ic' ri chiri'. Y tok rija' xrajo' xbe pa barco richin
    nitzolin pa ruvach'ulef Siria, jari' tok xunabej chi ri ruvinak israelitas ri
    man quiniman ta, c'o ri quich'obon chi niquiben chire tok xtoc-el ri pa barco.
    Y romari' rija' xa xujel ri ruch'obon, rija' xa xuch'ob chi xtic'o chic jun bey
    ri pa Macedonia.
  zia-zia: Atu ino etama nawe wito bage baungno wangna witiro Siria tawingna babari
    yenu Yuda emo ena mene ge pugairo nung babai dari sewa giro wang yangdoro kapetegairo
    ika Masedonia provinsra babari sena.
  mal-2015: അവിടെ മൂന്നു മാസം കഴിച്ചിട്ടു സുറിയെക്കു കപ്പൽ കയറിപ്പോകുവാൻ ഭാവിക്കുമ്പോൾ
    യെഹൂദന്മാർ അവന്റെ നേരെ കൂട്ടുകെട്ടു ഉണ്ടാക്കുകയാൽ മക്കെദോന്യവഴിയായി മടങ്ങിപ്പോകുവാൻ
    നിശ്ചയിച്ചു.
  tuo-NT: Topʉ iꞌtia mujĩpũ tocjãrã meꞌrã tojacʉ niwĩ. Beꞌro cʉ̃ Siriapʉ yucʉsʉ meꞌrã
    waꞌagʉti weemigʉ̃, queti tʉꞌocʉ niwĩ judío masã mʉꞌʉrẽ wẽjẽrãtirã weeama nise
    quetire. Tojo weegʉ “Mejãrõ yʉꞌʉ aꞌtíca maꞌa Macedoniapʉta waꞌagʉti tja”, ni wãcũcʉ
    niwĩ.
  mbl-NT: Tu' xip mãyõn 'ãnuk 3 hã, ha' mõg, ha Yoneo xop tep-tex putup, ha mĩpkox
    te kõnãg yĩmũ' mõg hã' mõ'nãhã', nũy hãpxexka Xit kotit hã' mõg, tu Mãxenõn tu
    putpu' nũn putup.
  zpc-NT: Naꞌ ga begaꞌnnëꞌ tzona biuꞌ. Guꞌunnëꞌ tzuꞌunëꞌ luꞌu barco ta tzionëꞌ yaca
    yedyi nebaba Siria, pero como nezinëꞌ bareꞌen yaca benꞌ Israel gutiyaquëꞌ lëbëꞌ,
    bebiꞌzinëꞌ zeyoguëꞌ bedenëꞌ yaca yedyi ga nebaba Macedonia tatula.
  gul-NT: Paul stay dey shree mont. Den e been wahn fa ketch a boat fa sail ta Syria.
    Bot e yeh say de Jew people dey beena build scruction an scheme fa ketch um, so
    e cide fa go back shru Macedonia.
  mau-NT: Cˀia⁴ nca³ je³tsa³cˀe²jna³ ya⁴-ve⁴ jan² sa¹, me³ coai⁴son²-ni³ na³nta¹ ya⁴
    Siria. To⁴nca³ tsa³ca³tio²chjoa²-le⁴ je² cho⁴ta⁴ judío. Cˀia⁴ qui³si³cja³ˀai³tsjen³
    nca³ ti⁴coai⁴to³-nca¹ni³ ya⁴ Macedonia.
  gup-gup: Wanjh nungka yerrkang kumekbe bu dird danjbik. Wanjh nungka kaluk djareni
    bidbuyi kabbala bu rayinj kore kubolkkimuk kunred bolkngeyyoy Syria. Wanjh nungka
    benwobekkang bu bininj nawu Jews bedda birrikarremarnbuni bu birribuyikenh, dja
    wanjh burrbom bu durndi kurrenge kore kubulkbubuyika ngarre Macedonia.
  bss-NT: Andyɛɛ́-ʼɛ áhed á etûn e ngɔn éláán. Abǒŋsánnáá âkɛ á aloŋ á
    Siria, dɔ́ɔ ásóŋtɛ́né aá bad bé Israɛl béhəgke mɔ́ âwúu mɔ́. Hɛ́ɛ átíídé
    aá mɔ́ɔ̄tǐm ámbīd mɔ́bwɛ̄ á Masɛdonia.
  met-met: Wa la ba laing sobak tuwa disup, saing bo ba haing wagia bu ila probinsia
    Siria. Ne mana bungina baguba Yudadi dahau haruangua ba dahanggalangia, binabu
    xugia hatuminganoa saing goxoya, haxa titia mala Masedonia.
  kpj-NT: Tahe Akaia bede‑ki heka bede riijere inataõ ahãdu. Tahe rexiywinymyhỹre
    ratximyhỹ Siria bede‑ò rakremy hãwò‑di ridymyhỹredi heka rakremy rexiywinyre.
    Idi tahe judeu mahãduõ irubudỹỹmy rarybemy nyimyhỹ. Inyõ Paulo rierydỹỹmy, tai
    ta Macedonia bede‑di ròòsere Siria bede‑ò rakemy.
  zao-NT: tya mlet Paba tson mbee. Or mer thoz ten Paba bark bi Paba par Siria, mbin
    Paba lee re zha Israel nlaaz tsow thib kuu went lo Paba. Tsa mtsee Paba xgab Paba
    ne mretab Paba par Macedonia tedib welt.
  byx-byx: '@see-verse:ACT.020.002'
  ctu-CTI: Ya' ti cʌyle uxp'ej uw Pablo. Che' i t'ʌñʌlelix mi yochel ti barco cha'an
    majlic ti Siria ti yubi cha'an ti' tyem lajayob i t'an israelob ti i contra. Jin
    cha'an ti' cha' q'uexe i pensal cha'an ti yoc mi majlel cha'an ñumic majlel ti
    Macedonia.
  zos-NT: Y oy it jiṉø tu'cay poya. Maṉbana'ṉ maṉ barco'omo Siria nasomo, pero
    myusu que nø jyo'cyaj Israel pø'nista'm va'cø ñucyajø. Por eso qui'psminu que
    más vøjø va'cø vitu'que'tati va'cø cyøt Macedonia nasomo.
  gvs-gvs: Tukówana aito ikaaiyaka amoko. Ikavava, bego oga isowoya ina Siriya parovinsi
    go, livala inove Diyuu Girisi parovinsi goi silosinapuye bego sikaumate. Tuwo
    inuwonúwana bei ikaluvilamna ina Mesadoniya goi namliyeta ina Siriya. E nakae
    iguinuwe.
  kbm-kbm: Be gibweg etok gitangi aiweng aitol. Pol tang-gitung ve nipil eivovo be
    nivang Siria ane, be ei gitpweng are ginei eisir Juda ilgum ve ines ei vunu beti
    ei tang-gitung ve ninumul nambe Masedonia as taku ane nile vukuri.
  tew-tew: Iwáy wä̖́hä̖̂ä̖ poje pꞌóe naˀä́n. Ihayḏáháˀ ikhâyˀan oe Syria nangepiye
    kophé iweḏi namú-íḏí, hewänbo ûnhanginpóe in Huḏíyo óeháyjí i̖ˀgeḏi dívíhíˀmáaḏí,
    heḏiho iví ánshaa iˀegóˀandi oe Macedonia nange i̖ˀge nawáymää.
  rmc-rmc: Ačhiľa ode trin čhon a paľis kamľa te džal la loďaha andre Sirija. Vašoda,
    hoj o Židi pes pre leste kidenas, rozgondoľinďa pes, hoj avela pale prekal e Macedonija.
  apr-apr: ngan le la inepe nango ye taudu tol. Motong la Paulu tani in lon kaua urata
    bet ikaua ookoo sa a imulu a idi pang Siria. Bong ngan ilongo betanga ben di Yuda
    tiraua betanga bet ole tiraumate a imata. Ngan nen le ipalele lono mulu, inbe
    iwete bet ipa tana ke Masedonia a idi.
  tiy-tiy: Atin ménbati diyo téléw gétérésang kélungonon. Amun magéwén damén mangéy
    Siria, énggélingoo noy bénantak i de Judio diyo féléhué ro. Mélaw ménséfule i
    Pablowe témara bé Masedoniawe.
  nlg-nlg: Iga te ghahaa e tolu na vula. Me ghanaghana dila ge ke vaa sara tana bubulo
    i Syria, hauva te rongovia gaira rana Jew tara gonidilaa ghana mate ge ghoi pulohi
    oli so Macedonia.
  dgr-DOGNT: Ekǫ taı sa ts'ǫ̀ nàı̨dè. Elàcho t'à Syrıa nèk'e ts'ǫ̀ ade ha nıwǫ, hanìkò
    Israel got'ı̨į̀ t'asagele ha gı̨ı̨wǫ t'à ekǫ ts'ǫ̀ ade ha dìì. Macedonıa nèk'e
    gots'ǫ dèè k'e ek'èt'à naèhtła.
  pes-OPV: و سه ماه توقف نمود و چون عزم سفر سوریه کرد و یهودیان در کمین وی بودند،
    اراده نمود که از راه مکادونیه مراجعت کند.
  ron-1924: унде а рэмас трей лунь. Ера гата сэ плече ку корабия ын Сирия, дар иудеий
    й-ау ынтинс курсе. Атунч с-а хотэрыт сэ се ынтоаркэ прин Мачедония.
  tpz-tpz: E Pöl to teꞌ non manih Grik pa kukön sivö. Pareꞌ vamatop en pa tok po paröꞌ
    to nö manuh Siriaꞌ, ko Jiuꞌ vanat e ne pa ö nee se ip vamët poë. Ivëh, ke Pöl
    koman en pa ö neꞌ se hah koe manuh pa muhin va Mësadoniaꞌ.
  agd-agd: mairá kanú manaú biyontá o varen mai ráké Siriá barafá sipi varé orono
    van ein mifo ifá uren evaránen Masedoniá barafá oren mino. Mai fara va ino. Yutan
    banta kayo ano véin aruan purono van aúpá baya sian damuádiyain baya iníden mai
    van mi erikhá ein aintá evaránen oren mino.
  rkb-NT: 'Anaeze harakykbyihi byzoje zitsuze iwaze buburu zuba sak bo nipara tsihikik
    iwaze Sirija bo niparak. Sudeutsa Pauro pibeze tsihikiknaha. Asa zuba nipamykysokonaha:
    — Pauro tsaraha puẽtsikbyita eze tu tabezehik — nikaranaha. Pauro ana soho ziwaby.
    Hawa pibeze tsihikiknaha anahi ziwabyky. Iwatahi buburu zuba bo batu pão tsaraha
    bo batu koro. Niytahi Pauro hara taba niukuru. Masedonia bo ziksizo.'
  san-THA: ตตฺร มาสตฺรยํ สฺถิตฺวา ตสฺมาตฺ สุริยาเทศํ ยาตุมฺ อุทฺยต:, กินฺตุ ยิหูทียาสฺตํ
    หนฺตุํ คุปฺตา อติษฺฐนฺ ตสฺมาตฺ ส ปุนรปิ มากิทนิยามารฺเคณ ปฺรตฺยาคนฺตุํ มตึ กฺฤตวานฺฯ
  iws-iws: Mɨ nu Grik hɨrɨn siya bwanɨm whwoɨma ywo mɨ mhoɨiya siya nu Siria hɨriirɨn
    siyaii aiir kwɨriinamɨm yaɨngwo. Mɨ siya wakae, Juda sɨma yaiya siirɨm nomboɨn
    tɨbmiikimaigɨm, siir nɨsom aokiyɨm. Mɨ Pol siir kwoɨnɨn ɨna yaɨngwowɨn, kiya?
    An wɨ nu Masedonia hɨriiyar swokɨ ami.
  pol-SZ: Spędził tam trzy miesiące i chciał popłynąć do Syrii. Gdy jednak dowiedział
    się o spisku żydowskich przywódców przeciw niemu, postanowił wrócić przez Macedonię.
  ztq-NT: Tson mëë kwlës xaa Grecia. Lëë xaa no nëz nii tso xaa barkw par tsi nëz
    Siria, tsiñee lëë xaa biñ nii lëë meñ Israel kënal kuty xaa. Por ngo lëë xaa sey
    nëz Macedonia stub.
  zai-NT: Biaana be raqué chonna beeu. Ma nuu be para icaa be barcu che be Siria gunna
    be cabeza ca judíu inaaze ca laabe. Ni bi'ni ti be la? bigueta be neza Macedonia
    sti tiru.
  upv-upv: Ko elik navöl itul ie, oktiriv nga p̃ilai lweni drrav san ko pulwi van
    Siria e. Ko ornge nga m̃eri Isrel sopor arlingi nale ne ni nga parevji pini; mian
    ko erieni kele norrorrmien sen ko evijuri suri bbong ngaut renge sel nga m̃iasi
    Masetonia.
  aui-aui: da name nawaravi aroba imakae. Bi raghanina iyakabukabununagha da wagagha
    iyanagho Siriya kubure na sisiya iwaiyana da Jius damdi siyigiugerogerora da siyakasunuyi.
    Noko biidi yana noghota iwamiri da Masedoniya kuburidigha bada iyaveramagha.
  wap-NT: Idikinaudaꞌu kauzu unaꞌiaꞌakan. Udaunaꞌan uminziiwan naa koshan uruu umakoꞌozon
    naa atii Syria iti. Upuꞌu mazan pidannao kowaadan Paul ati, kainaꞌa Jewnao zaudapan
    uruu ĩaipan pazowianuzu. Uruu idi ukiwan powaꞌa an koshan Macedonia an.
  mva-mva: Be makara kalea toli isoaki. Makara be ikaluka be ngareba be Siria kaba-lo
    ngalako kana nge kaba bokai ita Iuda dirabataki be daumoatei kana. Bokaibe ilo
    takaia inangai be kaba Masedonia kaba-lo ngamule kana.
  dwr-NT: I hewaan heezzu agenaa uttiide, markkabiyaan Sooriyaa baanaw qoppishshin,
    Ayihudatuu barena wodhanaw koyyiyaawaa be7iide, Maqidooniyaanna guyye simmanaw
    bare qofaa qachcheedda.
  kfw-kfw: halli ama'n khawakhan thathum aleiomli, Syria katung rakuong chuongnga
    sinasik atholaitak Jihudi ngai'n thatnasik inthokha ajet-ah, ama'n Macedonia tiang
    kirnooktakte tia angaidon jei.
  bfz-bfz: जेबे तीन मीन्ने यूनानो रे रई की जाह्जो रे सीरिया प्रदेशो खे जाणे वाल़ा
    था, तेबे तिने सुणेया कि कुछ यहूदी अगुवे बाटा रे तेसखे काणे री ताका रे लगी रे,
    तेबे तिने आपणे मनो रे ठाणी ला कि मकिदुनिया प्रदेशो ते ऊई की सीरिया प्रदेशो खे
    जाऊँ।
  cuk-09: Pablo agi nii-warbaa megisad, degi, bato urgi nue Siriase-naesokali, wisgualid,
    Judiomar guakwaa igar-amismarye, bato arbak e-iduar dukuar ambikusmarye e-oburgwemalagar.
    Agala Pablo gannar nagab Macedonia-sik arsunnad.
  ben-OBCV: সেখানে তিনি তিন মাস থাকলেন। তিনি জলপথে সিরিয়া যাওয়ার আগে ইহুদিরা তাঁর
    বিরুদ্ধে এক ষড়যন্ত্র রচনা করায়, তিনি ম্যাসিডোনিয়ার মধ্য দিয়ে ফিরে যাওয়ার
    সিদ্ধান্ত নিলেন।
  mil-NT: Te xíáⁿ nǐ xíndecu‑dé úní yóó. Te xíáⁿ quěe‑dé bàrcú quɨ́hɨ́ⁿ‑dé distrìtú
    Sìriá ní cùu, te ní níhí‑dě tnúhu sá ndétú ñàha ɨɨⁿ úú cue tée isràél cahni ñaha‑güedě
    xii‑dé ní cùu, núu xíǎⁿ ní tnɨɨ‑dé ichi cuáháⁿ‑dé ní yáha‑dé ichi distrìtú Macèdoniá.
  myu-myu: Grécia eipi kay oajẽm. Ebapũg̃ kaxi ibo eipi be osunuy. Paulo ma tibog̃
    cĩcãat mudek ojuy o'e Síria eipi kay jeju am. Judeuyũ bit Paulo aoka ojuy ip.
    O'jewawẽ ip Paulo aoka am. — G̃a'a juy ayaoka — io'e ip. — Kobexixi be iõm puje
    juy ayaoka — io'e ip. Paulo o'jekũyjo jaoka ojuy ip iam. Imẽnpuye oibu'un tibog̃
    cĩcãati mudek am. Fílipos ka kay Paulo o'ju. Kapurũg̃ tag̃ o'ju. Macedônia eipi
    dag̃wi o'ju. Warara'acayũ o'ju ceweju itabucayũ.
  amk-amk: Ne embai botoru na nanai, ainanaya rahida bo meinenang we dontai to nu
    Siria foi, taraoai we inontarai Yahudi fosa eteiruhi kaiwo we emuni. Ampafe enerorongfoi
    disangbariri beyari we daraberahi dontai riria nu Makedonia foi aha.
  fai-fai: kal tein bi kayow alewbino kei nadanade mewso dák siw am tem leiw Sidiya
    unono kalan bomo Yu kayak iyo iwál weng gudulu nanbidumo kalaniw ka. Kale nadano
    kayo aka kudá alam yán tem fasiki Maseddoniya leiwo kal unsa.
  ura-NT: Nitohaneein, Curesia batane turuhin jetaote, cuu ne nichata ateein. Cuu
    nichata ateein nihane baiha jetaote, inae Siriau cuhane coina, bote cuhane fau
    rai, nihane jana jetaote, que necosuujuaauruha Jorioocurune coitucuuriin jetao,
    jelaiha atane ichoae cauha cunaa jere jetao, nacoauneein Masedonia choae situhin
    cuhin, Faboro.
  mcd-NT: Nanno oshu rafu non fusti nituyoni. Ascatan Siria ano pocufaini capaifiaquin
    nica ahuun caifo Israelifoan rutupaiyaifoan nicai shinan futsashu Siria catamarocon
    Macedonia ano nasocainicani.
  urt-urt: Pol ŋende miꞌmiꞌ nange ka ambaꞌe loumbil pinip el Siria, kom kin ŋasande
    wusyep nange lenge Juta yende yaŋah tase nange ka yende yumbune kin. Taꞌe luku
    pe, ki plihe bunjenge nala el Masedonia.
  kiz-kiz: Baada jha muene kujha pala kwa muda ghwa miesi midatu njama syaundibhu
    dhidi jha muene ni bhayahudi bho bhapeliki ikaribila kubhoka ku njela jha bahari
    kulotela Shamu, hivyo jhandondiki kukerebhuka kupetela Makedonia.
  tzo-TZE: Oxib u tey ijoc'tsaj li Pabloe. Ts'acal to la snop ti ta sut batel yan
    velta ta Siria banamil ti bu ono'ox ilic batele. La snop ti ta barco ta xbate.
    Pero c'alal laj ya'i ti tsc'an ta stsacat yu'un xchi'iltac ti mu'yuc xch'unojic
    ti i'ay xa li boch'o sc'oplal chtal ventainvanuque, jech la snop ti ta yacan chbate.
    Tey ta xjelov batel yan velta ta Macedónia banamil.
  lex-lex: Ndella Yunani pia nalo'on nana wolla wotelu. La'pa niwa nhopal la Siria,
    noma natlin nana makden Yahudi riwa rla' lir id pa rwen e'a. La' hade pede e netlia
    hota nawali pia la nlola Makedonia.
  dov-dov: Musule akukkala myezi itatu oko, baJuda bakamuvwiya kuchindi naakalikuyanda
    kuzubukila kuSiliya, aboobo wakayeya kubweda kayinda kuMakkedoniya.
  rgu-rgu: Nai naa, ana leo losaꞌ bulaꞌ telu boe ma, ana nahehere aon, fo saꞌe ofaꞌ
    leo propensi Siria neu, tehuu ana namanene nae, lahenda Yahudi ra raeoꞌ nau pau
    raꞌisan. Namanene boe ma, ana ta nau saꞌe ofaꞌ naroo leo propensi Siria neu sooꞌ,
    de ana fali seluꞌ naroo propensi Makedonia.
  toc-NT: Aktutu papá antá latá­ma̠lh y acxni̠ chú aya xta­ca̠xni̠t, xámaj taju̠y
    nac barco la̠qui̠ naán nac Siria, cátzi̠lh pi̠ xana­puxcun judíos xta­li̠­lac­chu­hui̠­nani̠t
    la̠qui̠ nata­chipay nac barco y nata­makni̠y. Entonces xlá ni̠ juerza tla­huá­nilh
    antá napu̠án nac barco mejor chí­palh xatiji Mace­donia y antá nati̠­tax­tu­paray
    la̠qui̠ tla̠n nachá̠n.
  som-som: Oo markuu saddex bilood meeshaas joogay, oo Yuhuuddu shirqool u dhigtay,
    markuu u dhowaa inuu Suuriya u dhoofo, ayuu wuxuu goostay inuu Makedoniya ku soo
    dhex noqdo.
  mam-C: Antza, kyij tene toj oxe xjaw. Tu'ntaq tokx toj bark, tu'n t-xi' tzma Siria,
    tej tb'inte qa kyajtaq Judiy tu'n tkub' kyb'yo'n. Tu'ntzintzjo, kub' t-ximin,
    tu'n tmeltz'aj twutz tx'otx', ex nya toj bark, tu'ntzin tiky'x juntl majl toj
    Macedonia.
  ndj-ndj: Kweni ayikalili myesi mitatu. Payitandeyi mwanja wa Siliya, awonili kucha
    Vayawudi vavelili vakudayila kumgolela findu fya wafu, awonili awuyi kwa kupitila
    Makedoniya.
  mbj-NT: Tamawoob hẽ kamarab tabaym dó tii bä. Ti m' takarẽn tagatsëg so paawä marakate
    gó Sirija häj n'aa hẽnh hahõm doo gó. Tagatsëg so pooj jé, heen n'aa nyy däk Judah
    buuj rano n'aa masoo do hã. Ti hyb n'aa tahyb n'aa newë däk tababaaj hõm Masedonija
    häj n'aa bä tabës doo me ta tyw n'aa.
  lat-VUC: 'ubi cum fecisset menses tres, factæ sunt illi insidiæ a Judæis navigaturo
    in Syriam: habuitque consilium ut reverteretur per Macedoniam.'
  ngp-ngp: Ekalaga uko kwa miyezi mitatu. Akeikaga lumwe kuita Silia, aho eze abunk'hule
    kugamba Wayahudi wandaga wakampangila maihi, ivo niyo atenda ulamuzi wa kuuya
    na kombokela Makedonia.
  enq-2: Pupala Giriki yuu dokonya kana tepoma katapala, sipinya Siria paanya piamopa,
    Juu dupame baa pyao kumasalanya kambuilyamino lapae doko sia. Sepala baa Masedonia-kaita
    pilyotoo lao masia.
  eng-ASVBT: And when he had spent three months there, and a plot was laid against
    him by the Jews as he was about to set sail for Syria, a decision was made to
    return through Macedonia.
  mna-mna: to imbot pa puulu tel. To iso imaŋga mi ikam wooŋgo be ila lele pakaana
    ki Siria. Som mi ileŋ kembei zin Yuda timbuuru kana. To itoori mini be ipa pa
    lele pakaana ki Masedonia.
  myw-myw: Isesuna ee... kweitoun tibukon, min-Yudiy mo asisinap ikatilawos sivines
    kid beiweiys Pawl. Misiya̱mun towen Pawl nanon ivag bo beikuk bein Siliy; mo iligen
    liva̱nen asisinap kalbaleb, mapuna ikanavin nanon, mo inounas wa̱ked, ikanapels
    Masidoniy, siney gum-Beloy teitan, Pilos natun yagan Sopetal, sisiy min-Tesalonik
    asteiy, Alisitak son Sikanid; sisiyas gum-Da̱biy yagan Gayus son Timotiy, sisiyas
    min-Esiy tasiyas Tikikos son Tilopim.
  sby-sby: Uko walekalako myenshi itatu. Mpwalikulibambila bulwendo bwa kuya ku Siliya
    mubwato, walanyumfwa kwambeti, Bayuda balapangananga sha kumushina. Pacebo ico,
    walayeyeti enga akupitila ku Makedoniya.
  sll-sll: Pi Griki ganba molere haba sui tai dire si gongwi. Si golere Pol ere Siria
    nala di pimba, Yuda ari ha holere na si gonama di pire pisole, hon siina di Masedonia
    nala di pungwi.
  yaq-NT: Junama'a aapo, baji metpo ama taawak. Intok aapo, junama'a jaibu bwiaara
    Siiria' tea'u bicha bawet bo'o joobaeka, junama'a bwe'u kuta kanoau ja'amubaeka
    su, aapo, junama'a jume' juriom, nau eaka, bawet bo'o joowa'po jita bem au ya'abae'ut
    ju'une'eakai inia betchi'bo aapo, bwiat bo'o joaka, juchi wee'po, bwiaara Maseroonia'
    tea'po wa'am sika junam bicha nottibaeka'e'eak.
  uro-uro: Dä qale qa e vät ama dävagukt ama eqoan. Mai iva qa rhet mät ama mlauski
    ama mor qi iva sae ma Siria näkt ka nari sävät ama Judaqäna i rhit täkmu na nas
    iva rhi veng ga. Dä soknga qa mu aa snäng iva evär däm ga e mät ma Masedonia.
  ita-1885: Dove quando fu dimorato tre mesi, essendogli poste insidie da' Giudei,
    se fosse navigato in Siria, il parer fu che ritornasse per la Macedonia.
  muy-muy: ànjəhaɗ kiyi mahkər. Ka ya ti awayay acəliyu a *slalah ga yam vu akoru
    ka haɗ Siri ni ti, ècia ndam *Zʉde tə̀zlapakia ga məgri zlam magədavana. Nahkay
    naŋ nakəŋ àŋgoru gwar e Mesedʉweŋ zlam gayaŋ.
  kqc-kqc: Mironari bi eyo regodenu ameyo. Bouti dudu Syria ri bogi reyo, idu neideyo
    bi Jew vene bi sina nidodi reyadi, ina umuyegedi dada; mina resi mokena moi dairisi
    Macedonia rofu diga boga reyo.
  tav-tav: Topʉ itiarã muipua catuayupʉ. Cabero Siria yepapʉ cumua mena cʉ cáaágari
    paʉna, “Judío maja mʉre jĩagarã áama,” aperã na cabuioro caqueti apiyupʉ. To bairi,
    “Mapʉna yʉ cáatá wãpʉna yʉ tunucoagʉ,” caĩ tʉgooñañupʉ. To bairo ĩ tʉgooñaʉ Macedonia
    yepapʉ cʉ cáatá wãpʉ catunu neto aájupʉ.
  eng-ULB: After he had spent three months there, a plot was formed against him by
    the Jews as he was about to sail for Syria, so he decided to return through Macedonia.
  spa-VBL: Después de haber estado tres meses allí, y cuando estaba a punto de embarcarse
    rumbo a Siria, se supo que los judíos estaban organizando un complot contra él.
    Así que decidió regresar por Macedonia.
  fra-_FOB: Et quand il y eut demeuré trois mois, les Juifs lui ayant dressé des embûches,
    lorsqu'il allait s'embarquer pour la Syrie, on fut d'avis qu'il revînt par la
    Macédoine.
  hau-ULB: Sa'adda ya yi wata uku a wurin, Yahudawa suka kulla masa makirci, yayin
    da yake shirin hawa Jirgi zuwa Suriya, sai ya canza ra'ayi ya koma ta Makidoniya.
  mal-mal: അവിടെ മൂന്ന് മാസം കഴിച്ചിട്ട് സിറിയയ്ക്ക് കപ്പൽ കയറിപ്പോകുവാൻ ഭാവിക്കുമ്പോൾ
    യെഹൂദന്മാർ അവന് വിരോധമായി കൂട്ടുകെട്ട് ഉണ്ടാക്കുകയാൽ വീണ്ടും മക്കെദോന്യ വഴിയായി
    മടങ്ങിപ്പോകുവാൻ നിശ്ചയിച്ചു.
  kkc-kkc: '@see-verse:ACT.020.002'
  urd-GVR: jahāṅ wuh tīn māh tak ṭhahrā. Wuh Mulk-e-Shām ke lie jahāz par sawār hone
    wālā thā ki patā chalā ki Yahūdiyoṅ ne us ke ḳhilāf sāzish kī hai. Is par us ne
    Makiduniyā se ho kar wāpas jāne kā faislā kiyā.
  far-far: Ma nia ka to senai sulia olu madame ki. Ma kada nia sasi akau fuana lekalae
    'uria lofaa 'i Siria ana baru, nia ka rongoa na Jiu ki kera naia saungilana. 'Urinai
    nia ka manata na fuana olilae sulia taale tolo ne liu 'i Masedonia. Sui nia fi
    leka 'uria 'i Siria.
  suz-BL: मिनु ग्रीस रागीमी महिना सां सम्‍म बाक्‍शा “मुल जहाज ङोइश्‍शा, सिरीया गे
    लाइनुङ” दे लचावानु “यहूदीपुकीमी आं कली ग्‍याइक्‍चा कली लां बाप्‍शो बाक्‍नीम” दे
    तुइश्‍शा, जहाज ङोइश्‍शा मलथु, गाक्‍शा मासीडोनीया लमाक्‍त।
  car-NT: Oruwa nuno moro po iwe'i'po. Irombo kurijara ta Sirie 'wa rapa tytory 'se
    iwe'i'po. Moro jako 'ne tywory 'se mo'karon Simosu wairy ukuty'po i'wa. Iro ke
    ro Masedonie tu'po rapa ito'po.
  amp-amp: Grikko mifnahhato ndko husfirpa yamm tohmor. Ndko toh hanyhato memor, “Sift
    yakni Siriako yiruha,” wom mrokfot wanymor. Judam memom, “Awasnomr.” Nd mrokfot
    wanyhato be tfit kekuthato tu Masedonia yuhat yimor.
  bht-bht: तिन्न महीने रेईकरी जालू सै ओथु ला जाजे पर सीरिया प्रदेश जो जांणा लगया था,
    पर उनी सुणया कि यहूदियां उसयो रस्ते च मारणे दी सलाह बणाईयो है, इस तांई उनी फेसला
    किता की मकिदुनिया प्रदेशे ला बापस ओंदे होए सीरिया प्रदेशे जो जाऐ।
  eng-NOY: And when he had stayed three months, a plot having been laid for him by
    the Jews as he was about to sail for Syria, he resolved to return through Macedonia.
  cub-NT: Mautedejamed̶a noi yóbecʉrã aviáva baju. Jatacʉyʉ barejámed̶a Siria ãmicʉrijoborõi.
    Ʉbenita coreóvarejamed̶a ʉ̃́re ʉ̃i nʉquiyedeca jiad̶ocũ ʉracũque apevʉ judíova
    boarĩ́ jarʉvarãjivʉre ʉ̃́re. Que baru jatubedejamed̶a dicũi. Quénora mái nʉri,
    vaidéjamed̶a Macedonia ãmicʉrijoborõi bedióva cojedeca.
  ita-1927: Quivi si fermò tre mesi; poi, avendogli i Giudei teso delle insidie mentre
    stava per imbarcarsi per la Siria, decise di tornare per la Macedonia.
  lww-lww: Ana Pol naga sike e yo nene pano-o tol kupario telu, ana p̃isi na naga
    sum̃a sitom sape kome waa tai nap̃a m̃eke pa rui, wasup̃e sina ga va garu Seria.
    Ana lavisi nap̃a aure vano, ana visena pimi tol Pol pisape le Yu lala nae e yo
    nene, la asum̃a akila ke sitomena viowa tai vena akila van ia e pogos nap̃a naga
    sum̃a m̃eke e mrapa komsusia, ana kila naga pe pa re si e waa nene po laa rui,
    ana naga mla mrapa piavi tai, naga mial p̃asup̃e si pa telivi garu yo M̃asitonia.
  ckb-ckb: و سێ مانگی لەوێ بەسەربرد. کاتێک بەتەمابوو بە دەریادا بچێتە سوریا، جولەکە
    پیلانیان بۆی گێڕا، بۆیە بڕیاری دا بە مەکدۆنیادا بگەڕێتەوە.
  spm-spm: A ikɨniiŋn phunini ko mbɨkethavɨn Grighɨn distrighɨni ikhegha ukur nigha
    Sirian distrighɨn maŋŋamɨusuava amuima, Judarii a mbɨsoghousuava mbɨŋgɨŋgɨman
    mava rɨkɨri. Kamagha amuisima, aŋnɨ ukuarigh aŋgi ivisima a nomthegha Masedonian
    distrighɨn zii.
  nas-nas: Eeꞌnoko teke beekuri kaara otouꞌ napoꞌ niiꞌning Karistooꞌ sionuka puring-antavurima.
    Teketa Siiria-nameensiꞌkoo aarerie kato beeꞌnaang mauꞌarama Juꞌnupoonge mumunsiaako
    taaravura Masedoniaꞌnameensiꞌke doonko toro-koo piavouꞌ aampariꞌuma.
  uvl-uvl: Pe nga lamau Paulus tu ke ana teio iri mol. Iok Paulus teke tamu haka nga
    imot ke lange Siria pe longe nge Iuta mur hel te teke te hunune i. Pomalam Paulus
    teke la mule ke nanas mule kue nenge Mesatonia ke lange Siria.
  eng-BBE: And when he had been there three months, because the Jews had made a secret
    design against him when he was about to take ship for Syria, he made a decision
    to go back through Macedonia.
  ixl-CNT: Aatz oxvaꞌlich tek ichꞌ tatin tziꞌ. Siꞌchꞌokbꞌen tu u vaarko vaꞌl yak tu
    Siiria tala. Pek tabꞌi u Pablo aas nichiꞌan ikꞌuꞌl qꞌu Israeel tiꞌ. Ech taqꞌ tek
    kuꞌ tibꞌeyil aas vatz txꞌavaꞌ ibꞌenaꞌ saqꞌaavbꞌen tikuenta Macedoonia.
  xsi-xsi: Imo Grik tâno ikura nzimona ŋato lâ, ŋineŋga i ilo patea tu ma ikai wâŋga
    ilâ pa Siria tâno kâ. Andeta pa zo ŋinde kinzi Juda tamâta siporo sipa ŋgua ŋana
    sipu Paulo pâta imâte kâ. Paulo iloŋo ŋgua ŋinde lâ, aku ilo patea tu ma itaulo
    ilâ pa Masedonia tâno kilo.
  crx-NTPO: '''Ink''ez ta sanun ''et inda''. ''Et whuts''un la Syria yun k''ut ts''e
    tikelh huba lhadútneh whe Lizwifne hituzilhghelh huwu yahulhduk whulh ''údants''o,
    ''inka no Macedonia ts''e ''oh whéya lhunátidalh ninzun.'
  kan-OKCV: ಇಲ್ಲಿ ಮೂರು ತಿಂಗಳುಗಳ ಕಾಲ ಇದ್ದ ಮೇಲೆ, ಅವನು ಸಿರಿಯಕ್ಕೆ ಪ್ರಯಾಣ ಮಾಡಬೇಕೆಂದು ಯೋಚಿಸುತ್ತಿದ್ದಾಗ
    ಅವನಿಗೆ ವಿರೋಧವಾಗಿ ಯೆಹೂದ್ಯರು ಒಳಸಂಚು ಮಾಡಿದ್ದು ಅವನಿಗೆ ತಿಳಿದು ಬಂದದ್ದರಿಂದ ಮಕೆದೋನ್ಯ ಮಾರ್ಗವಾಗಿ
    ಹಿಂತಿರುಗಿ ಹೋಗಲು ನಿರ್ಣಯಿಸಿದನು.
  bbb-bbb: Areme asame inokubeke fu ijia fina areme fune una urina are Siria vakiro
    sinuome kanaufui. Fu ijiege remo ijia fu fieke e Jiusi ije bu fu kanakuae kuaevoga
    fune ijia arena una Mesedonia vakiro vierafe.
  blw-blw: yag ininggaw ahchi ah toroy furan. Angkay hiyachi way chan sagana way i
    manlugan koma hen anchi papor way éméy ad Siria, chengngarnaat agé way ehanéb
    ano hen anchichay kacharaana way Judio hiya, wat iggayna etoroy way éméy ahchi
    te ekatnéén fangchéna ud-ay hen anchi enengwana hen provinsiyan hen Macedonia
    way an manaran.
  tam-2017: அங்கே அவன் மூன்று மாதங்கள் வசித்தபின்பு, அவன் கப்பல் ஏறி, சீரியா தேசத்திற்குப்போக
    நினைத்தபோது, யூதர்கள் அவனைக் கொலைசெய்யும்படி இரகசியமாக யோசனை செய்துகொண்டிருந்தபடியால்,
    மக்கெதோனியா தேசத்தின்வழியாகத் திரும்பிப்போகத் தீர்மானம்பண்ணினான்.
  azz-NT: Huan ijcón ompa Grecia mocahuato Pablo ipan eyi metztica. Huan mochihuac
    que in Pablo quinemilijtoya calaquis tech se barco para yas ajsitiu campa ne talme
    de Siriajcopaca. Pero in Pablo quitecaquilijcaj que in tayecanani judíos no quinemilijtoyaj
    que quimictisque Pablo tech in barco como yejua yasquía tech in barco. Ica ya
    nojón in Pablo quiyolnemilij que cachi cuali tacolotiu campa amo ongac at huan
    panotiu campa talme de Macedoniajcopaca.
  spa-RV-1909: Y después de haber estado allí tres meses, y habiendo de navegar á
    Siria, le fueron puestas asechanzas por los Judíos; y así tomó consejo de volverse
    por Macedonia.
  csy-csy: Tua mun ah tha thum sung om hi. Syria ah tembaw taw a paisawm ciang in,
    Judah mite in pang ahikom in Macedonia pan heakkik tu in ngeal hi.
  mxq-NT: Jap wyeꞌemy tʉgʉk poꞌo. Es ko jap tsyoonáñ es ñʉjxánnʉ barkoty Siryʉ, net
    tmʉdooy ko ja israelítʉty tyuna̱ꞌa̱ñʉty axʉʉk. Pa̱a̱ty ja Pa̱a̱blʉ jyʉnáñ ko jyʉmbítʉt
    tekykyʉꞌʉm es ñáxʉt jatʉgok Masedoñʉ.
  tzj-NT: Ja c'a tok xekaji ja pa Grecia oxi' ic' q'ueje' chic tri'. Ja c'a tok tz'akati
    ja roxi' ic' rmal c'o jun rviaje xchomij, laj xoquel pa lancha chi nbe chic pa
    Siria. Pro chaka c'a jalal ja tok xekaj rbixic ruq'uin chi ec'o jule' rach tak
    aj Israel, eje'e' ncajo' nquechap. Rmalc'ari' ja tok ma xoquel ta chipan ja lancha,
    pa bey be wi', meloj chic jutij pa Macedonia.
  tdt-tdt: Nia hela fulan tolu iha Grésia. Nia foin atu baa sae roo para fila fali
    ba provinsia Síria, nia rona katak, ema Judeu balu kombina malu atu oho nia. Entaun
    nia desidi atu fila ba Síria liu husi provinsia Masedónia.
  ron-BTF: Și a rămas trei luni. Și după ce iudeii au complotat împotriva lui, pe
    când intenționa să navigheze spre Siria, s-a hotărât să se întoarcă prin Macedonia.
  eng-WEBP: When he had spent three months there, and a plot was made against him
    by Jews as he was about to set sail for Syria, he determined to return through
    Macedonia.
  eng-FBV: After he had spent three months there and just as he was about to sail
    to Syria, it was discovered that the Jews were plotting against him. So he decided
    to return through Macedonia.
  nld-1939: waar hij drie maanden bleef. Toen hij zich naar Syrië wilde inschepen,
    legden de Joden hem een hinderlaag; daarom besloot hij, om over Macedónië terug
    te keren.
  bwo-bwo: Manokno keez shasho b́ teshi, maniyere hakon markabon Soriy datso maats
    amoosh b́gawi, ayhudiyitsmó bín fayosh botutsok'o b́dantsotse Mek'edoni weeron
    anoosh k'ut'b́dek'i.
  nch-BL: huan para eyi metzti mocajqui nopona. Huan Pablo itztoya para calaquis ipan
    se hueyi cuaacali huan yas xitahuac hasta tali Siria, pero quicajqui para sequij
    israelitame quichiyayayaj para quimictise ipan ojti, yeca tacuepili achtohui ipan
    tali Macedonia ipan Asia campa hualajtoya.
  quc-TNT: Oxib ic' xc'oji na chila'. Xak jubik' man xoc tä ri are' pa barco rech
    que' pa Siria aretak xuto chi ri winak aj Israel tajin cäquichomaj u banic c'äx
    che. Rumal wa' xuchomaj chi utz na cätzelej chrakan, coc'ow chi na jumul pa Macedonia.
  tfr-NTPO: ga beno sök eshko mogl̈o mya. E irgo ga opshik to jongya Siria kjokyo
    l̈e. Brikdo, opyë kjyong kësbang roy l̈arashko ga roy kuya ga judíoga wotjl̈ĩk
    ba zrök l̈e l̈ëba. E kjĩshko ga wotjl̈ĩk to iröng pjö l̈ëkong Macedonia kjokyo
    go shara l̈e.
  kaq-NT: Jano sca quimisha hoxne hihqui. Siria main caman pohquenoxon nontin nanepanan
    ta jano sca jaa cacatsihqui honanscaxon judiobaan jaa bihti shinannishqui. Bihcatsihquibo
    nincarihbihax Macedonia main caribihax janohax sca cati Pablonen shinanscaquin.
  sgb-sgb: Naglaêh ya pon bayro hên tatloy buwan. Maghakay ya dayi ha barko hên palako
