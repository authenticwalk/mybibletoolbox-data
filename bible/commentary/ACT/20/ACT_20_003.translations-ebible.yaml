  poh-NT: reꞌ xwihꞌic wi̱ꞌ xib poh. Ar aj ruꞌ nok tiklic nak chic chi narojic richopom
    jenaj maꞌ laj cano̱wa reh chi narojic ar Jerusalen, maꞌ xo̱j ta chic richop i
