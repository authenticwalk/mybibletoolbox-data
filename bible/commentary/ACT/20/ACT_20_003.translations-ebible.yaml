    kupitila ku Makedonia.
  tte-tte: Yo imiyamiya bwaine koina waikena yaiyona. Muli mena yakato ikuke ilau
    dedei Siliya na wasa ibenalan Yudiya siloina wadam yakato siunui kabo ana nuwatu
    ibui yo mwayamwayau ilau dedei Masidoniya yakato ipileyoi Siliya kamwasa uloina
    koina.
  tcs-tcs: Em i bin stap de po tri mant.
  hlt-THB: cawh ce hlak thum awm hy. Siria qam na cet vang ti hlai hy, Judakhqi ing
    ang hypna a mimah a dawngawh, Makedonia qam benna ceh aham cai hy.
  soq-soq: Me sape nolaleidie wandio uaboa natadea dialeno aupe me waa asiasi Siriawo
    alepona baiwaleidie. Tane Iuswa insaisau dewasaia me bosapua umanawa etene waweinta
    leulepie Masedonia tawowa bedewainta alepia insedie.
  qub-qub: Chaychöga quimsa quilla goyaran. Chaypita Siriaman büquiwan aywananpaj
    caycashancho Pablo mayaran paypa contran Israel-masincuna juracuycashanta. Chaymi
    chaquillapana Macedonia probinsyapa päsar aywacuran.
  att-att: naggián ta tallu bulán. Á kabalin na naggián nira, naggagannuâ, ta umay
    nakuan mallúgán ta biray nga umay ta purubinsia na Siria. Ngam narámak na ta igagánge
    nayù ira Kudio. Á nabbabáwi laguk, á ninonò na ta manoli nga mattalebák ta Masidonia.
  bki-bki: Naruei Pol naio joa vio na bano-o bokar siberio tolu, naruei naio jo jidomii
    ka sel ea uako tai napano naio jo, ka mia rivan ea vio Siria bereio. Mia vaataro
    ka avuru veru, mia iliano boru ea naio berinavo kulo Ju nalo na vio na, ajum̃a
    amila jidomiano va tai ka ala van Pol ea bogo napano naio jo ban ea m̃arabo togio
    kia ga vo, mila ana naio maka bunu rivan ea uako nene, mia midu m̃arabo na tebievi,
    miel barlaka ba jeliviv ea vio Masetonia bereio.
  bqp-bqp: akũ à mↄ aakↄ̃ kɛ̀ gwe. Kũ àtɛn gɛ́ gɛ̃ gó'itɛn de à tá Siria bùsun,
    à mà Yudanↄ lɛ́ kpàkũsũai, akũ à zɛ̀o à ɛra à tá kũ Masedonia kpao.
  mcp-mcp: A mú já cínɔŋgʉ́ oŋkwoond olɔ́ɔl. Nyə á ka bə nə́ a ŋwa byɔ́ɔ́l kə Sirî.
    Njɨ nda nyə á gwádʉga nə́ *Oyúdɛn bwə́ ŋgə bwéél nyə nə́, a mú nyiŋgə kə Masedwân.
  hat-hat: Rive la, li ret pase twa mwa. Li tapral pran yon batiman pou peyi Siri
    lè l' vin konnen jwif yo t'ap pare yon pèlen tann li. Se konsa, li deside tounen
    pase Masedwan ankò.
  npl-NT: Ompa omoka eyi mestli, iwa sa okichixtoka tonati para tlejkos itech barko
    iwa kalakiti kan tlali de Siria, keman okima n judíojteh okinekiah kimiktiskeh,
    okisentlali oksepa panos ik Macedonia.
  bgg-bgg: Thiichiih shii ai ne habie uom rai marui. Ai ne Syria hà wuii sha pha saro
    ramuii shii ai è Jewthek è aishii diig phi pha nung ramuii rone thieg dun. Ji-è,
    ai ne Mesidonia è dong ne dun din pha phak.
  eng-TCENT: where he stayed for three months. As he was about to set sail for Syria,
    a plot was made against him by the Jews, so the decision was made to return by
    way of Macedonia.
  eng-BSB: where he stayed three months. And when the Jews formed a plot against him
    as he was about to sail for Syria, he decided to go back through Macedonia.
  cpu-NT: Ari isaikavaitapaakeri ikaratzi mava kashiri. Iro irotetanaiyaami iriyaatantyaari
    Siria-ki, ari ikemakeri irovamaatyeemi judío-payeeni irareetakyaarika janta. Irootakera
    ipiyantanaari Macedonia-ki.
  san-ASM: তত্ৰ মাসত্ৰযং স্থিৎৱা তস্মাৎ সুৰিযাদেশং যাতুম্ উদ্যতঃ, কিন্তু যিহূদীযাস্তং
    হন্তুং গুপ্তা অতিষ্ঠন্ তস্মাৎ স পুনৰপি মাকিদনিযামাৰ্গেণ প্ৰত্যাগন্তুং মতিং কৃতৱান্|
  tod-tod: é yɛni miná alu saʋagɔ laawu. É ɠɛʋele ɓɛtɛni niina ga é lɛ ɓatoi zu,
    é li Siili, eyɛsu é faa ɠwɛɛsu ga Zuifuiti ti yaavai ɠiliʋɛ ma. Naa maaʋele
    ma, é deveni ga é ɠale ma Maseedɔine ʋele.
  tac-NT: '''Lige alé ejiro Gresia asale alué Páulo bakiá mechá. ''Lige alésíko bárkochi
    simé olálige alé Siria anilichi, ''lige ta''chó ''moa alé bárkochi, machile alé
    bárkochi e''namio jaré rió jurío alué Páulo saíla alué Páulo me''linálime. ''Liko
    Páulo larigá machisáká, anile: ―Pe wijchí iligá ku alé Maseróniami simíroma ne
    ―anile alué Páulo.'
  eng-WEBPB: When he had spent three months there, and a plot was made against him
    by Jews as he was about to set sail for Syria, he determined to return through
    Macedonia.
  gfk-H: Ma ga kis kaia aitul a teka. Ira Iudeia diet ga worwor kinau wara hagawai
    ia tano pakana bung ga wara kinawas ra mon u Siria, hua gaam lik balik bia na
    haan tapukus nalamin tano hanua Masedonia.
  viv-viv: Au medede againe vaikohi tohiye gimiyami. Ada au givebutu gikidewadewa
    be wakeya ginayage be Siliya againe ginana tu miYuda yadi nuwanuwa saꞋeyana ginogalina,
    higa nuwanuwadi hinaluveꞋalikana. Hidema faꞋina ginuwanuwa vaita Masedoniya ana
    fafali againe agene ginayewani-yo au ginana Siliya waꞋamine.
  yao-yao: kweleko ŵatemi miesi jitatu. Paŵaliji nkuliŵika chile kwa ulendo wa ku
    Silia kwa litala lya mmeesi, ŵaimanyi kuti Ŵayahudi ŵatamilile ntemela wangalimate,
    nipele ŵaamwiwe kuuja achipitilaga ku Makedonia.
  tgp-tgp: Mo lo toho vitu mo tolu atu, ale Paul mo tatamahu vara i vele na boti matea
    i sivo Syria, pani matan mo rongoa vara Jew la hatihi moiso vara la pa vai te
    hinau isana, mo posi na r̃omina ale mo mele sahe mo hahau roto Macedonia.
  auc-NT: Mänïñömö pöninque mëa go adoque apäicä quëwengantapa. Ayæ̈, Tidiabæ goquïmo,
    ante tæcæ ñæ̈næ̈ wipodë guiicæ cæyongante wadäni, Oodeoidi bitö ïmite wæ̈noncæte
    ante cædänipa ataque. Ante wææ änäni wædinque tömengä, Botö wæætë adodö godinque
    Mäatedöniabæ wodo tebæ̈ gocæboimpa, äninque taadonque gocantapa.
  kbc-NT: Odaa jiɡ̶idiaaɡ̶i iniwatadiɡ̶ini epenaitedi. Igaanaɡ̶a dinoe me dibata aca
    etogo-nelegi migo nipodigi Síria, odaa ja dibodicetigi icoa judeutedi modoletibige
    moyeloadi. Odaa ja iigi lowoogo, ja lowoogo me diɡ̶etita nipodigi Macedônia opitacege
    lowidi.
  bmh-bmh: Go ebu geil ainarai dareun. Gonugau esab suban maimai, Siria agaig tebil
    oimai, bitabun dabeleun. Zuda duailel agen go webi, noumabun ze doimai, koli Masedonia
    agaig bitabun dabeleun.
  ctu-BL: Ya'i tsa' jale uxp'ejl uw. Che' bʌ yomix majlel ti Siria ti barco, woli'
    chijtañob judíojob. Tsa' caji i ña'tan uts'at mi' cha' ñumel ti Macedonia.
  meq-meq: Mə ɗəma na, a ndza kiye mahkar. Haɓe a say a Pol mede a gəma i Siri. Ane
    tuk na, a tsəne a satay a Yahuda hay məkəɗe na. Hərwi niye a ma ŋgway ta Masedowan.
  noa-H: barwia, Greciapien hee hed t'ãrjup sĩejim haajem. Mag sĩi hawia Grecia durrmua
    jũrr Siriaag maju hawi barco nʌ sim hee hũrbaadëjim haajem, judionaanau hich dak'ãu
    wai nʌm. Mag sĩi hich baraata hoo nʌm ha hũrbaadeewai Siriaag maju harrjã maba,
    warag hich marr k'ʌd heepai hewag bëewi, deeu Macedoniaag dichjim haajem.
  alp-NT: Ete mere Irue bulana telu. Kena lau mo isai lopai Siria nere, ilene sou
    sae be sepo isai lopai hoko tamata Yahudiaru esi rakai kena bunui. Hoko iteu eni
    lalane be ileu lopai Yerusaleme, ikeue otoi Makedonia.
  san-VEL: tatra maasatraya.m sthitvaa tasmaat suriyaade"sa.m yaatum udyata.h, kintu
    yihuudiiyaasta.m hantu.m guptaa ati.s.than tasmaat sa punarapi maakidaniyaamaarge.na
    pratyaagantu.m mati.m k.rtavaan|
  kbq-kbq: Anantega 3'a ika maniteno, Siria kaziga ventefi vunaku'ma nehigeno, mago'a
    Jiu vahe'mo'za ahenaku kea retro haza nanekema nentahino'a, eteno Masedonia mopa
    kampi vunaku Poli'a agesa antahi'ne.
  kbh-kbh: y chents̈e unga ishinÿe tojanoquedá. Barquë́shañe Sirioye játama Pablo
    yojtseprontana orna, tojántats̈ëmbona chë judiënga cha jtsóbama tmojanenóyeunama.
    Asna, tojanenojuabó jesshë́conama, cach Macedonia luarëjana jésachnënguse.
  ron-LSB: După ce a petrecut acolo trei luni și după ce iudeii au pus la cale un
    complot împotriva lui, pe când era pe punctul de a pleca în Siria, a hotărât să
    se întoarcă prin Macedonia.
  pon-pon: A lao kotikot waja o jaunipon jilu, ap men kotilan Jirien, ari jo, a kotin
    pure don Majetonien, pwe Juj oko majamajan i.
  nhe-BL: huan para eyi metztli mocajqui nepa. Huan Pablo itztoya para calaquis ipan
    se barco para yas xitlahuac hasta tlali Siria, pero quicajqui para sequin israelitame
    quichiyayayaj para quimictise ipan ojtli, yeca mocuepqui para tlali Macedonia
    ipan Asia campa hualajtoya.
  sps-sps: Ya kaa to na fopis a iifaa na aya. Kakakoun ma naa fi tana gum fan iny
    Siria ana ya nat rato na taa Jiu te kat a pau vurung ma atsuiny ari ya, ya fakats
    to ma tabin fatabin fi nana Masedonia.
  wnc-wnc: Kundoke undang yekau gweaat gwenduat yukut. Yuke gatu uneta sip tangan
    Siria kepdakane kunangge natapbut. Kunangge tasiwan ngana Judia nana keu wakomune
    yuaingga Pol atangutapa kupikge wepdakan yasopuking. Yasopuwawa ngana Polda kakapmake
    nutnang ngang natake Masedonia kep komune gatu sukunangge natapbut.
  bus-bus: ben à mↄ aagↄ̃ↄ kɛ̀ gwe. Kɛ̀ èe gaa gɛ̃ góro'itɛn lɛ à tá Siria bùsun,
    à mà Yudanↄ lɛ́ kpàkↄ̃sↄ̃azi, ben à zɛ̀o à ɛara à tá kↄ̃n Masedonia kpaao.
  gub-BL: Umumaw na'iruz zahy a'e pe upyta pà. Uzemuàgà'ym Xir ywy rehe oho pà kury.
    Noho kwaw a'e pe, ta'e zutew ipuruzuka wer hehe a'e wà xe. A'e rupi uzewyr wi
    oho Maxeton ywy ipyterahaw pà a'e no.
  imo-imo: Grik kombu awili akuna oli yupoko molorumu. Altopa no sip lipe Siria kombu
    pumbei terimu wali Juda imbomani yu toko kondongei lekolio wai toringi. Aku tengei
    teringi ungumu pilipelie Pol yu Masedonia kombundo altopo anjo pambo konopu lerimu.
  boj-boj: Brantosiqa sawa dia bai qalub sosiqa dena qobuŋ na Siria sawaq aiqa laqnaqa
    Juda tamo qudei na Pol qalsib moiyotqa mareqnab qusiqa endegsi are qalej, “E olo
    puluosiy siŋga na Masedonia sawaq oqsiy dena Siria sawaq aiqai.”
  eng-DRA: Where, when he had spent three months, the Jews laid wait for him, as he
    was about to sail into Syria; so he took a resolution to return through Macedonia.
  knf-knf: Pawulu aţo du Greŧ kli kwajanţ. Wi aŧooluŋ pjej ulanŧu, kaya uŧaak wi Ŧiri,
    kë başë ţupa aji *bayuday babomandër pdola buţaan. Kë aşë guban, akakna Maŧedoniya.
  san-KHM: តត្រ មាសត្រយំ ស្ថិត្វា តស្មាត៑ សុរិយាទេឝំ យាតុម៑ ឧទ្យតះ, កិន្តុ យិហូទីយាស្តំ
    ហន្តុំ គុប្តា អតិឞ្ឋន៑ តស្មាត៑ ស បុនរបិ មាកិទនិយាមាគ៌េណ ប្រត្យាគន្តុំ មតិំ ក្ឫតវាន៑។
  arn-NT: fey tüfey mew küla küyen mülewepuy. Dew epe puwlu tañi konpuael farku mew
    ñi amuael ta Siria mew, kimi ñi trürümkadunguleletew tati pu judiu ñi wesa femmekeaetew.
    Feymew rakiduamtuy ñi rüpütulen amuael, fey ka wiñome ñi rumetuael Masedonia püle.
  zas-NT: lod guzuman choon bëëw. Ma niuman loj barcw din niejman Siria, chi gogbeeman
    guial nuyën ree bén Israel nüjn reeman laaman xhienin. Dxel mejorli beenman xgab
    bayejcaman niz Macedonia.
  ken-NT: Abhak arɛ́ ndǔ bataŋ árát. Ndu átòŋti mmʉɛt bɛ́sɔt áchwi andɔk Síria,
    aghók bɛ́ bo Israɛl bápà bɛ́kɛm yi. Ayibhiri ntɨ ɛni arɔbhɛ sɔt chí mbi atú
    Masidónia bɛ́kɔ́ amɨk ámpɛ́tnsɛm.
