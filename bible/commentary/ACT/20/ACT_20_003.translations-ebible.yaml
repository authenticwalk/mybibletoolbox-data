    putibana. Neicha Macedonia yahua je jaitianana.
  lid-lid: Eme iy udu kon tiri Grik doh udu gwek winiya bun taloh. Eme iy alokou iy
    ta anya kalakak kili Siriya, arile iy anuhun yoyou, ta iri Juwis badeh, atilik
    nyala iri ta kadi iy. Ma eme iy bala bwai, iy ili hamon ili Masadoniya.
  wim-wim: Nil angman wun-wun aak Greece.angan kep koꞌalamaka. Nil kan-ngul yipam
    chukkunangan moꞌow aakanak kaaw Syria.aka puth nil wik manyan ngeeya than Jews
