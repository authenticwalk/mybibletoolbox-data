    ie' mía̱ne klö̀ wa tkamine Macedonia.
  kwf-kwf: Ma nia ka tua Ꞌi neꞋeri sulia uulu madamo ki. Ma kaidaꞋi nia sasi akaꞋu
    fuana lekaꞋa Ꞌuana abaꞋi kula Ꞌi Siria Ꞌani na faka, nia ka rongoa na Jiu ki kira
