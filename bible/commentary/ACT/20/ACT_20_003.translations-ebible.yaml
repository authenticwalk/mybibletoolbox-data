    mapwa tokwe ri ai i kinani inaka rihi ti ya ai jameko.
  vie-OVCB: Ở Hy Lạp được ba tháng, Phao-lô sửa soạn đáp tàu về Sy-ri, nhưng được
    tin người Do Thái định mưu sát ông, nên ông quyết định đi đường bộ, quay lại Ma-xê-đoan.
  kze-kze: koména kaumbo-kwíyómbá maisuwéna nompí-sípívímbá Síriyaa-marava'a kónáe
    séna úwasa Yútaa-kwaasi kwená ámááyu-aimba sumbá iséna ivátuwena Másétóniyaa-marava'a
    marapá'á kónaumne súwasa
  mpj-mpj: Parna palungka Puulpa nyinangu wirlarra yupalja. Puulju kulirnu puutja
    tatilkija, parna Jiriyakartiku. Palujanuya Juwu karlkinpa kujungkarringu jaalpu
    wangkapayi, Puulpaya pungkukijalu. Puulju jakurlpa kulirnu, pungkukijaya. Palunyangka
    jinangu yanu, marlaku parna Majatuniyawana.
  lbk-lbk: ay nentey-ana is tolo ay fowan. Issan cha na enligwatan ay enpaSiria ay
    en menlokhan koma isnan bapor, inammowana ay nentotolag nan cheycha'y Judio ay
    mamse ken siya. Siya chi ya ke na't sinmek ay nenpaMacedonia ay somaa.
  mto-NT: Je̱m tseꞌe chu̱u̱ni toojk po̱ꞌo̱. Vanꞌit tseꞌe je̱ barco du̱ꞌukpa̱kuvaanni
    je̱tseꞌe je̱m siiriait yꞌit jo̱o̱tm vyimpijtnuvat. Ku veꞌe du̱nu̱jaꞌvi je̱ts ta̱
    veꞌe je̱ israeejlit jayu du̱ꞌukko̱jtsmókta je̱ts yakꞌo̱o̱ꞌkuvaampyeꞌe, vanꞌit
    tseꞌe du̱nu̱pa̱a̱jmtkitíktsnuva je̱tseꞌe je̱ tyooꞌ du̱ꞌavimpijtinuvat, je̱ macedóniait
    it du̱tuknajxnuvat. Ax veꞌem tseꞌe du̱tuujn.
  bzh-bzh: lom nedo sagu yoh vu kwev löö ggovek, log bë jaḳ yaġ mena Suria. Rëḳ
    nġo bë alam Yuda dejoo ġaġek bë dengis yi menadiiḳ, lom sepa vaha meyoh distrik
    Masedonia beyah.
  guj-2017: તે ત્યાં ત્રણ મહિના રહયો, પછી સિરિયા જવા સારુ જળમાર્ગે ઊપડવાની તૈયારીમાં
    હતો, ત્યારે યહૂદીઓએ તેની વિરુદ્ધ કાવતરું રચ્યું, માટે તેણે મકદોનિયામાં થઈને પાછા
    જવાનો નિર્ણય કર્યો.
  jvn-NT: Sakwisé nang kono telung sasi rasul Paulus terus tata-tata arep nang Siria.
    Lah kok terus dadakan krungu nèk wong Ju pada nggawé rantyaman arep matèni dèkné.
    Mulané rasul Paulus arep balik metu Masedonia waé.
  byr-byr: saba lawe dɨkaai dɨsa wavɨlaꞌdaasɨ mwaalɨna yaꞌ. Mwaalɨna yaka “Sɨpɨyaꞌ
    Kwaaka Sɨrɨyana nyɨmakwodera,” yawɨraka dara wɨꞌnakeꞌ “O, Juyara Polɨnyɨ nyɨramakɨpɨꞌdera
    daaka!” Sara daka “Maazathonɨyana ayɨna wɨlaawɨdeinyɨra.”
  ian-ian: Wumba yiga wungi kavamba mbak kuvuk tɨndɨ. Siria yi mɨna lɨndɨ, nat Juda
    ndɨ kat vatnyavat ngambulɨnja vat wutndɨ. Wungi vat wutaa kapma yambɨ yiga Masedoniat
    yindɨ. Nɨma sakwat ndɨnagwi nala yindi. Sopata ndɨnogwinala yindɨ. Sopatana nyaek
    Piras. Debimba la nyana, Timoti, Tikikas, Trofimas Esiamba la nyan mbɨt, ndi aywaa
    Polagwi nala yindi.
  hun-hun: Ott töltött három hónapot, és mivel a zsidók cselt szőttek ellene, amint
    Szíriába készült hajózni, úgy döntött, hogy Macedónián át tér vissza.
  mcf-NT: 'Ambo choash ushë abentsëc chotsëcnuc nidmec tabadash: —Nidaid Sidia caid
    yacno nidnu —quepondash. Adsho tantiashun: —Ambo nidacsho mibi cuesunenuequin
    isadaidbon cainec —cac nidaid Masedonia caid yacno Pabado nidoapondash.'
  kjs-kjs: Go su-parare suba repome pirisa. Go puma werepe nipu Siria su-para pulalore
    sip mula pisa. Go pisa pare Juda alinumi nipu tyalo yada robesimi-pulu Pol-me
    Masedonia su-para wala pono kone wisa.
  mni-mni: aduga mapham aduda mahakna tha ahum leirammi. Mahakna Syria-da chatnaba
    thourang touringeida Jihudisingna mahakki maiyokta sarou sille haiba mahakna khanglaklammi
    maram aduna mahakna Macedonia phaoduna hannaba leple.
  yad-NT: '@see-verse:ACT.020.002'
  mxb-NT: Ta ñoó ni̱ sa̱ io na̱ oni̱ yoo̱. Ta sa̱ io nduu na̱ tiin na barco koꞌo̱n
    na̱ chí kuendá Siria, káꞌán ná. Tído ni̱ niꞌi̱ tóꞌon na ña̱ ndátóꞌón kueꞌé ta̱
    Israel ña̱ kaꞌání ñaá rá. Sa̱ꞌá ño̱ó ni̱ chi̱kaa̱ ini na̱ ña̱ nandió ko̱o sáꞌá
    tuku na noꞌo̱ na̱ íchi̱ kuaꞌa̱n chí kuendá Macedonia.
  pon-2006A: oh koukousoanki wasao sounpwong siluh. E kaukaunop en sereklahng Siria,
    ahpw diarada me mehn Suhs ako men salihedi; ih eri koasoanehdi en pwuralahng Masedonia
    ahpw kolahng Siria.
  maq-NT: Hane ngajan casetaha me jyan sá. Hane hya xi ha cjuaha me barcu xi cjue
    me distritu Siria ne, casacu camachaya rë me xi xuta tjë rë Israel ne, caviyuju
    me xi tsiquehen rë me. Vëhë xi catsingatahacacun me xi hitsë sa ndatjin cuya cjue
    ntsacu me xi táha ladu tsëhë Macedonia.
  hto-hto: Dɨnomo daámani fɨui llófuete. Dɨnómona nocaedo Síriamo jáizaidemo, judíuaɨ
    íena llaɨtáacanafuena fɨdɨde. Ie jira arɨ énɨedo Macedóniamo abɨdo jáillena comecɨ
    facade.
  por-BRBSL: Quando ele passou três meses lá, e um complô foi feito contra ele pelos
    judeus quando ele estava prestes a embarcar para a Síria, ele decidiu voltar pela
    Macedônia.
  ces-NKB: a pobyl [tam] tři měsíce. Poněvadž mu [však] Židé činili úklady, když měl
    vyplout do Sýrie, rozhodl se, že se vrátí přes Makedonii.
  cui-cui: Baraxota Pablo acoibi po xometiyobe yapucaewa. Bara juntucuru Siria nacua
    beya warapa jeratha po nae pin naetha. Bapoxonae jume tane xua pinae judiomonae
    anaepana xua Pablo bexubapaebatsi. Daxota Pablo najʉntʉ cui weta xua caibeya peponaewa
    tsane petaxutha Macedonia nacua beya.
  boj-2014: Brantosiqa sawa dia bai qalub sosiqa dena qobuŋ na Siria sawaq aiqa laqnaqa
    Juda tamo qudei na Pol qalsib moiyotqa mareqnab qusiqa endegsi are qalej, “E olo
    puluosiy siŋga na Masedonia sawaq oqsiy dena Siria sawaq aiqai.”
  eng-OEBUS: He was about to sail to Syria, when he learned that a plot had been laid
    against him by several of the Jewish leaders; so he decided to return by way of
    Macedonia.
  eri-eri: No Grik langa ole eei yafadu, iinga no sip tedu Siria distrik langa goyona
    onowai. Ariya Juda nere no dukote wogunga umonbona waha bode beele agili mala
    karuwane waha isai, onodu nomo ninau isou ubulu wainga ege gidu golo bona Masedonia
    goyai.
  aly-aly: Ranem alkent irrpetyel ikwer-itwek anenh. Paul ra apmer Syria-warl alhetyek-anem
    irrek, rap awek Jew-rnemarl ikwer angkerrenh renh ipmek atwetyek. Alakenhaym-they
    ra angkep-antey Macedonia-warl alpek.
  wiu-wiu: Geriki take tugapokome tokene teboloke eida mea kaka. Nitoapa Siria take
    ue dipike mea poademe tokaka Yu yename one wia tukatekoi oi pedoa piadekoimo yakatekoapa
    Masedonia ta ludu eka patukoane pou wa poka.
  swe-swe: Där [i församlingen i Korint] blev han kvar i tre månader. [Det är under
    denna period som Romarbrevet skrivs. Brevet skickas med Paulus kvinnliga medarbetare
    Febe som var verksam i församlingen i Korints södra hamnstad Kenkrea, se . I Romarbrevet
    hälsar Paulus också speciellt till Prisca och Aquila, se . Kejsar Claudius har
    dött år 54 e.Kr. och efterträtts av Nero, vilket gjort det möjligt för de två
    makarna, som Paulus lärt känna i Korint och därefter tagit med sig till Efesos,
    att återvända till Rom.] När Paulus sedan skulle avsegla mot Syrien hade judarna
    planerat ett attentat mot honom, och han bestämde sig då för att resa tillbaka
    [samma väg han kommit] genom Makedonien. [Det är vår och snart påsk, se . Eftersom
    många judar skulle åka till Jerusalem planerade man kanske att döda Paulus under
    båtresan. På grund av hoten ändrar Paulus sin plan och tar landvägen, vilket inte
    heller kan ha varit helt riskfritt med tanke på den stora summa insamlade pengar
    man hade med sig till Jerusalem, se . Det kan vara en av anledningarna till att
    man tar med sig sju representanter från flera olika församlingar. En annan orsak
    är att man vill ha flera vittnen som kan intyga att allt gått rätt till så att
    Paulus inte kan misstänkas för förskingring.]
  cth-cth: Haw e ram thung thapa yung thum touh ao hnukkhu, Siria ram lah long hoi
    cei han a kâcai nah Judahnaw ni arulahoi padim han ati awh torei teh, Masidonia
    ram koe lahoi bout ban hane a kâcai.
  mti-mti: Poru me apa dud duwamdesi wakene. Me wa gumbe Siria aitan aivi, megara
    me kumiwa apa Ju igiyawa me gumbe ano guwavewa eme, meoya anog namu Masedonia
    aikape meve sira taig aitan anone.
  pad-NT: Masiko ahoarabakosiki hoja'aha. Ibavijahaha'ianaha, Síria kaarabonia okhara
    kaimoni. Ajihina viahania bikamithahi ida varani judeus kaija'ari vanaabinivini
    vanofivini. Varani-ra kamithaha, ni-okhajanaki. Macedônia kaaraboni vania ajoi'aha.
  twi-twi: Bere a ɔresiesie ne ho akɔ Siria no, ɔtee sɛ Yudafo no abɔ ne ho pɔw; enti
    ɔsan nʼakyi kɔfaa Makedonia kɔe.
  hlt-hlt: Hla thum a om phoeiah Syria la kat ham cai dae Judah rhoek loh anih te
    mangtaengnah a khueh dongah Makedonia longah bal ham lungbuei om.
  tbz-SIM: Kɛ́mmɔkɛ bɛtɑ̃̀ɑ̃̀bɛ̀ bɛ̀tɑ̃ɑ̃ti kɛ́ndɔ́ kɛ nɑ nkɔ̀tɛ Sidii kɛ́keè Sifubɛ
    ò dìímɛ̀ kɛ́yóu kɛ́wɛ̃tɛ Mɑseduɔnni.
  san-GUJ: તત્ર માસત્રયં સ્થિત્વા તસ્માત્ સુરિયાદેશં યાતુમ્ ઉદ્યતઃ, કિન્તુ યિહૂદીયાસ્તં
    હન્તું ગુપ્તા અતિષ્ઠન્ તસ્માત્ સ પુનરપિ માકિદનિયામાર્ગેણ પ્રત્યાગન્તું મતિં કૃતવાન્|
  amx-amx: Rang mer Greece kwerel months rrpwetjeh-atwetj anek. Paul rang ahentj-anek,
    boat-el mer Syria-warn alhetjeh. Kwereng artwang arrpenhel renh ilek, tjerrtj
    Jew map twernelhekarl, renh irrernng atwetjeh. Lakenheng rang mer Macedonia-angkwerr
    angkep anper alpek.
  ake-NT: Mɨrɨ yau, iko'mamʉ'pʉ osorʉwau kapʉi. Iye'kama koro'tau kanau epotorʉ'pʉ
    yau utɨn pɨ' Siriya pona, Esuwerʉ amʉ' ekonekasa' eta'pʉ iya ipɨ' te'to' kon pe.
    Mɨrɨ pe iyesi pɨ', iyekoneka'pʉ tenna'poto' pe Ma'sitoniya poro.
  qvn-NT: Chay Greciachru yachrara quima quillaran. Chaypitam Siriata aywananpag büquiman
    jegananpag nä cayaptin, musyarärichin Israel castacuna wanuchiy munapäcunganta.
    Chaymi Pabloga chraquilapa Macedoniapa cutira.
  tku-NT: A'ntza' ixuī'lh a'ktu'tun mālhcuyu'. Ixlacapāstacmā'lh na'a'n nac barco
    nac Siria. Israelitas ixtalīchihuīna'nī'ttza' natamaknī Pablo. Ū'tza' Pablo līlacpuhuampālh
    natētaxtu nac Macedonia.
  bjk-bjk: Ma ixo xisixis singan kö narun ne texe. Mabo Judeia toxo epingit tua sese
    ine xö axana bung ixo mamaa rua kinaa xö mön u Siria, io, ixo döxömen bara irabo
    tawuxus baling kaluluonin a provins Masedonia.
  msy-2020: Egha a iakɨnir pumuning ko mɨkezimɨn Grighɨn iti. Pol kurim inigha Sirian
    mangasava amima, Judaba a mɨsoghamin mɨgɨrɨgɨar mam akɨri. Kamaghɨn amizɨ, a uamategha
    Masedonian ghu.
  bpr-bpr: na tlu bulen i klon fanak déé. Fatlagad kenen salu ditù di Sirya, bay kanton
    gadè fnaleh dad Dyu fnati kenen, ta yé balingan dalan magu di Masidunya.
  rmy-VLAKH: Вов прожыля котэ трин шон. Ай кала вов камэлас тэ плывисарэл андэ Сирия,
    вов ужангля, со иудеёря гытосардэпэ тэ умарэн лэс. Тунчи вов приля тэ рисавэл
    черэз Македония.
