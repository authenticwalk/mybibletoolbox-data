    an epwe liwinsefäliti lemenen ewe fanü Masetonia.
  ssd-ssd: Pro taŋge nu tambun keŋmba minna. Tambun keŋmba kuganaig le nu waŋ poŋga
    maŋ luka Siria ma mbol kambim sakina ta Zu mbal afu nu balewam saka ndin tukulnaig
    le nu wamdus mbilmba Masedonia kumam kambim sakina.
  acr-TNT: Oxib icꞌ xcanaj can ri Pablo chiriꞌ. Uchꞌobom chi cꞌut queꞌec Siria pa
