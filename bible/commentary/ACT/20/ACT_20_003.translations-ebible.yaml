  ena-ena: Iahua heŋ hɨnidaci avaŋ ahica pam umi. Lɨci cɨhu iaha Silia fɨli tɨbɨ uu
    saŋ hunɨga hekɨlɨ hɨvɨ mɨguben aba lɨmi. La Isɨlaelɨ hɨdɨlɨ agɨlaŋ nudɨ ifɨhɨmuhɨmu
    saŋ abavɨmi agadɨ ciaŋ hɨjɨ igahɨlami. Igahɨlavɨla Masedonia fɨli tɨbɨ cɨhu ala
    vemi.
  nbq-nbq: Andoma hegek saut henggam nggao iri lagagimu, o Siriya mburi-vaga lagiluk
    ogagya lagagimu, it Yakuri en enendawi ambi okbaluk, “Warup,” hunggu lagagwama,
    “Sup neyami vaga o Makedoniya laup,” imbitigi.
  tgo-tgo: na manjala umboto i yaku gheko. I munje ma i kuki na i wa Siriya, ko iyemaeŋge
    i loŋwevaidiya Jiu thɨ vona ghae na thɨ munjeva ne thɨ unɨghɨ. I vɨva le renuwaŋa
    na tembe i ghatharava Masedoniya.
  yap-yap: me par riy ni dalip e pul. Nap’an ni be fal’eg rogon ni nge yan nga Syria
    me nang nike ngongliy piyu Israel e makath nib togopluw ngak; ma aram me turguy
    ni nge sul nge yan u lan yu Macedonia.
  mop-NT: Que'en te'i ox p'e uj. Tan u tuclic u beel ich barco cuenta Siria. Ca' u
    yubaja, tanoo' u tuclic u quimsabül aj Pablo u menoo' aj Israel ich cuenta Grecia.
    Aj Pablojo, u ca' tuclaj u yusc'al tu pach ich cuenta Macedonia.
  tet-tet: Nia nein iha rai nia fulan tolu laran. Hotu nia nadiꞌa aan atu saꞌe roo
    tasi fila baa rai Siria. Mais tan nia rona nola naꞌak ema Yahudi koꞌa kabuar lia
    atu noꞌo nia, nia la saꞌe roo ona. Nia laꞌo rai tuir Makedonia.
  hlt-MCSB: Hla thum a om phoeiah Syria la kat ham cai dae Judah rhoek loh anih te
    mangtaengnah a khueh dongah Makedonia longah bal ham lungbuei om.
  xtd-NT: Uni yoo n‑xo tuu‑s ijan. Diko nga xa keé‑s barcu xa nuꞌu‑s Siria, te n‑teku‑s
    xa n‑ka kida ɨnuu se ka kuu yatnuꞌu Israel xa kaꞌni ñaꞌa koio‑s. Xijan kuu xa
    n‑xani ini‑s xa nayaꞌa‑s do nuu ñuꞌu te nayaꞌa ntuku‑s ɨnka vuelta Macedonia.
  mdy-ETH: ዒኢካ ዒዚ ሃይሦ ዓጊኒ ዴዒ፥ ዬካፓ ዋኣፆ ካኣሚሎና ሶኦሪያ ዓጮ ዓኣዻኒ ማሌኔ፤ ጋዓንቴ ዓይሁዶ ዓሳ ዒዛይዳ ፑርታ
    ማሊሢ ማሌሢ ዒ ዔሬ ዎዶና ሜቄዶኒያ ዓጮ ጊዴና ዓኣዻኒ ጌዔኔ።
  spl-spl: Nengâlen takamu orowâk manbin. Yâkŋe Yesuhât komot den kâsikum ningimu
    emetsenŋe kalimbu pesuk sâop. Otmu pilânenekmâ Siria hânângen ariwe sâm saru sâtŋan
    ge waŋgaen yâhâwe sâm otmu Yura lok nombotŋaŋe kune sâm den hikuwi yakât den pat
    nâŋgâm lok nombotŋe orowâk Makeronia hân yapâ ariwi.
  usp-NT: Uxib' ic' xwa'x cla'. Oquem tran li barc pire tib'e Siria cuando xta jtaquil
    chi yak rijajl Israel ri ta' jachem rib'ak laj jk'ab' Kakaj Jesucristo chomorsalchak
    jwi'lak chi trantak c'ax re. Jwi'li'li Pablo xchomorsaj xk'aj chic Macedonia pire
    tib'e Filipos.
  zav-NT: Na' gwzoe' Gresian' šoṉ bio', na' catə' bžin ža yeze'e par yeyo'e ḻo'o barcon'
    yeyeɉe' Sirian', gwṉezene' de que zɉəchi'inao beṉə' Izrael ca' ḻe', nach mejor
    bezdie' doxen gan' mbane Masedonia na'alə, bela'atie' Filiposən' gan' zoa' ca
    orən'.
  sgz-sgz: ki áng kis pasi atul i kalang iatung. I pákánbung ák lu ereran mái Paulo
    suri kis i mon ur Siria má nák sopasun kán láklák ur Ierusalem, a longrai ngo
    tan Iudáiá di nem suri da pidir pasi má dák up bingi. Má ngorer ák pukdai kán
    hol ngo na láklák kaleng tangrai sál ur Makedoniá.
  kek-NT: Oxib po quicuan aran Grecia ut xic raj re Siria chiru ha' nak quirabi resil
    nak eb laj judío te'xram sa' xbe. Jo'can nak co̱ cui'chic Macedonia.
  blz-NT: Na Yunani ia nodumodongo koi tolu' bitu'on. Baasi bo batotobo' tarabut mae'
    na Siria, no'isianmo lele, se' samba Yahudi noko poosangadai bo mampapatei i ia.
    Mbali' iya'a ia nongotoongmo noa mule'kon lumiu na Makedonia.
  poe-NT: Ntiha kuíto̱he chꞌán iní nitjó ntá chrókꞌuixenhen chꞌán ijnko ntabárco̱
    ntá sáchrókjui chꞌán estado Siria. Ntá kónohe chꞌán kíxin iso sín judío nínkakonhen
    sín tí jehe chꞌán a ntá kjuenka̱yáxin chꞌán tsokja̱nxi̱n chꞌán to̱té chꞌán ínaá
    tsꞌatsínka chꞌán Macedonia.
  san-TAM: தத்ர மாஸத்ரயம்ʼ ஸ்தி²த்வா தஸ்மாத் ஸுரியாதே³ஸ²ம்ʼ யாதும் உத்³யத​:, கிந்து
    யிஹூதீ³யாஸ்தம்ʼ ஹந்தும்ʼ கு³ப்தா அதிஷ்ட²ந் தஸ்மாத் ஸ புநரபி மாகித³நியாமார்கே³ண
    ப்ரத்யாக³ந்தும்ʼ மதிம்ʼ க்ருʼதவாந்|
  cof-NT: 'Junni peman pe fecári junte nenatobi, Siria toca barcochi jichinayoe tie.
    Junni in tsachila Páblobe Asia to fecári peaconpanaino jominlae: Beréabi nechi
    Sópater jominhe. Junsi Tesalónicabi nechi Aristárcobe Segúndobe jominlae. Junsi
    Dérbebi nechi Gayo jominhe. Junsi Asia to tsachila Tíquicobe Trófimobe jominlae.
    Aman yalanan, Timotéonan Páblobe pejano jominlae. Junni jinola inasa israelítalari
    nosa tenpato, Pábloca toteno tenca calaquinue. Junni Páblori junca tenhito, Macedóniase
    necanan manjichinayoe tie yape yaca totelaquitusa.'
  srm-NT: Nöö hën a fika dë dii liba longi. A bi ta seeka faa toona go ku boto a Silia
    Köndë, ma nöö hën de ko konda dëën taa dee Dju sëmbë ta suku köni u de kisi ën
    a pasi du wogi ku ën. Nöö di a jei sö kaa, nöö hën a bia pakisei taa an o go ku
    boto möön. A o bia toona nëën bakafutu, fula a Masadonia lontu go kisi Silia.
  qvs-NT: Chaypi kimsa killata kiparirkan. Chaymanta suk barkupi yaykunayarkan Siria
    partiman rinanpa. Chashna oras yacharkan chay barkupi chiknik judiyu runakuna
    wañuchinayaykanankunata. Chayta yachashpa Masedonia partita purishpa kutirkan.
  zca-NT: plo kwa'n mia'n xa' chon mbëo', mbaino mer ñen xa' kë xa' bark par nga xa'
    lazh men Siria, per or mbin Pab, lë' rë men Israel kila'ch la par gut rë men re'
    xa', orze' tutsa xigab mile' xa' yëk ska xa', par lazh men Macedonia, per neka
    ni' xa' ya xa', nes par zhin xa' lazh men Siria.
  cbc-NT: Topʉre itiarã muipʉa ãñupʉ̃ to macããna mena. Siriapʉ cũmua mena tunuágʉ
    cabaimiatacʉ queti tʉ̃goyupʉ judío majã cʉ̃rẽ na capajĩãga tʉ̃goñarĩjẽrẽ. Bairo
    na caátigaroi, cʉ̃ caátijʉ̃goricaro Macedonia yepa, maapʉa ágatʉ̃goñañupʉ̃ tunu
    Pablo.
  qxo-NT: Tsaychömi quimsa quilla cargan. Tsaypita Siria provinciaman büquiwan cuticunanpäna
    caycarnam musyarirgan Acaya provinciachö tärag Israel runacuna payta wanutsiyänanpä
    willanacuyanganta. Tsayta mayarnam Siria provinciaman cuticurnin chaquillapana
    aywar Macedonia provinciapa päsargan.
  mox-mox: Ta omoʼe ʼinaya toatoa waiʼena toi ʼidia ta nuanuana wagega natauya diʼwe
    Silia ʼinaya. Ta vaina vona noqolia vonigo me Diu idima govaqa be ina kafia, e
    ʼinega ena nuanua givilea ta ʼaqenega ʼevivi tauya diʼwe Silia ʼinaya diʼwe Masidonia
    ʼinega.
  kew-kew: Go su-parare akua repome pirisa. Goa pua orope nipu Siria su-para polalore
    sipi mula pisa. Goa pisa pare Juda aanumi nipu tulalo yada robesimi-pulu Pol-me
    Masedonia su-para wala pono kone isa.
  dww-dww: Dabudine nawaravi rabuiteḡa ya mianana, be tauna ya ḡoeḡoena sibo ya naḡona
    Siriama. Be Jius banegidima tauna kana kasirama a tomtomna, vutuna aubainama Pol
    ya munaḡana Masedoniama.
  twi-ASANTE: Ɛberɛ a ɔresiesie ne ho akɔ Siria no, ɔtee sɛ Yudafoɔ no abɔ ne ho pɔ;
    enti ɔsane nʼakyi kɔfaa Makedonia kɔeɛ.
  aoj-aoj: Anen nape aomb wanemb itap apamba. Ama main, naꞌi nofaꞌ sip nefeꞌ itap
    luꞌupa Siria owaꞌ, aꞌ nogawa esis Juda saꞌi basef sandameꞌmaefa sohana nogagaꞌ.
    Eaꞌ nanindifa okom ananimi naꞌi netanima nefeꞌ nuwis itap luꞌupa Masedonia laꞌafen.
  cbv-cbv: Pánih jʉibínit, caán baácdih biíc peihcanni widh ãt chão jwʉ́hʉp wʉt jĩ.
    Caanjĩ́h jʉmna, Siria baácna ãt jwʉ́ʉb chʉ́ʉh jʉ̃ʉ́wíhip wʉt jĩ. Obohjeéhtih,
    judíowã caandíh tewíhat doonádih ãt joyóp wʉt jĩ. Caán doonádih joinít, Pablowã
    Macedonia baácboó bejni namádih jwʉ́ʉb aáb bejnit, Filipos tʉ́tchina ĩt pʉ́ʉd
    dei jʉyʉ́p wʉt jĩ.
  taw-taw: Amjakɨl, takan omɨŋal nokom man anɨb ak mɨdɨl, kɨdek yad sip dɨl Siliya
    plopens amnin agak ak pen, ne takaw olap nɨgak, Juda kay nop paklɨnɨg gelak. Takaw
    anɨb ak nɨŋɨd, lum adek nep adɨkɨd Masedoniya plopens amnin agɨl nɨgak.
  jic-NT: Mes cont'e tüpü'ü jupj ne'aj. Locopyaya quelel jámatsja Siria nt'a barco
    mpes. Quelel jámatsja na, jupj wola tjowelepj judiopan nepenowá la nuctsja la
    'ünan jupj. Mpes ma tjemey barco nt'a. Jólatsja más 'ücj niswá mim Macedonia nt'a.
    Mpes ne'aj tjemey.
  zap-NT: Tson mëëw wkaa Pabel nga. Che nuu Pabel ne tsuu Pabel bark chen nya Pabel
    lo lyu ne la Siria, chene waknan Pabel ne le yra men-Israel rlaan yzakzi Pabel.
    Mazdee wguu lextoo Pabel tsa tee ke Pabel lo lyu ne la Macedonia ste.
  wer-wer: Pël ëak pörek wëën ngoon naar namp ëak won sa. Pël ëën pi ko ëak wangaöök
    Siria yangerakë sëpënëak kat wia pöt Yuta omnarö pimëën nga wia pël maan kat wiak
    kaalak Masetonia yangerakël sëpënëak kön wia.
  ipi-ipi: Gitiki kanditi okona ana tepo atalu, matili bala sipinga pitiyu, Sitiya
    potopinjia okona pokale nembo teane tekeko, balato ale ya-kola, Juta yame wandakali
    minditupa-mane bala atu sipinga pitiyu, bala peyo ome lamakale lo pii lo puta
    piyai lene oko ale yaepia. Ale wato, balana nembo-tene oko lawa puato, Masetonia
    potopinjia okona asini peke lokale nembo teaipia.
  qul-NT: Chaypi quimsa quillata quedacorkan. Siriaman botepi purinanpaj waquichicuchcaspataj,
    yacharkorkan judiocuna payta jap'iyta munachcaskancuta. Chayraycu chaquillapi
    puriporkan wajmanta Macedonianta pasaspa.
  tnc-tnc: Maekarakamaki aiya torã kimaeka be'erõ'õ Siriaka'iarã waᵽuruᵽi a'rirã kibaaeka.
    I'suᵽaka simako'omakaja judíotatarãte kire jããerã nari'kaika majaroka kiã'mitirika.
    Suᵽa imarĩ “Yi'taraᵽarõ'õrã Macedoniaka'iarã yiᵽe'riwa'rirãñu bo'iᵽi”, Ᵽablote
    ãrĩᵽuᵽajoaeka.
  ter-NT: Mopó'a kohê ovo Ákaya. Usó koyépone yónea Sîrea ya hána'iti vatéke, eyékoxone
    koeku jûdeuhiko kahá'ayea koépekea. Yane káyukopovo ya Masêdonea.
  bmr-NT: Jahɨgo icaubo minɨhɨbacɨ, sanɨhɨba icano. Jaadɨ meenegari fuujiruubo Siria
    jiinɨjevɨ. Jahɨgo judiomɨ diiboco agaicaauguunoco agaajacɨuboro dojɨcuvɨro Macedoniavɨ
    uumiubo siino.
  fuf-fuf: Onsay o koɗii ɗon lebbi tati, hari himo woniri ƴettugol ɗon laana ndiyan,
    yaara Sirii. Kono nde tawnoo Yahuudiyankeeɓe ɓen no eɓɓani mo janfa, o aadii yiltitagol
    Masedonii.
  mwc-mwc: ba namai i mana yepo nawaravi tonu si kakaba. Ba i bobunaga wakai ita nae
    ku Syria kupurina saba, ibo panani kata Jew biyisi sibi dugu kasibunuina kairavina
    wai i yewo i veramaga ku Macedonia kupurina, ba namai wata ita nae ku Syria mena.
  bhl-bhl: Unesomi, ka belei, yemamas kel kayow ase te. Aneko, em “Kame siw mak kuluko,
    Silia aneng fian kalo uno yo!”, angse ding dim bakate, e mali Suda kawtiw im “Nu
    Fol elo aluma!”, angbiliw weng be kilise kasike, e “Kanemok! Silia aneng fian
    kalo nam uni te. Ne abiw kale koleweko, iti Masedonia aneng fian kalo unoki te!”,
    angeko, fein kalo unse te.
  ons-ons: Eŋe Akaia kepeo meso karewe metke. Paki koso eŋe seki ma more Siria kepeo
    ariakane wetkeke, ŋo Yuda ŋei eŋe Paulo qeu seukeakane rakoi, ea wane Paulo eŋe
    don ea dere more, Siria numa koboine qelige more, seki mi make, Masedonia kepe
    kitare Siria zinge ariakane wetkeke.
  con-NTPO: Tseni napipa tres ccovuve can'jen. Tsomba Siriani jaye pan barconga otseye
    tson'jemba israendeccu tisema fi'ttiye in'jan'fa'choma paña. Tsa'caen pañamba
    asi'ttaemba sa'ngae toequi Macedoniani jaye in'jan.
  ghs-ghs: Ota dzasidza taparike qaaramuti besata qura sisima aima Siria habata tuumare
    hiiremi Dzuta abi ota qaa mootomi tete mainake aimare hiireqi Maketonia habata
    tuumata.
  peg-peg: ହେୱାନ୍‌ ହେ ବାହାତ ତିନ୍‌ ମାସ୍‍ ମାଞ୍ଜି ଏଚେକାଡ଼୍‌ଦ ଜାଜ୍‌ତ ଦୁମ୍‌ଜି ସିରିୟାତ ହାଞ୍ଜେଙ୍ଗ୍‌
    ସେସ୍ଟା କିତାନ୍‌, ଏଚେୱାଡ଼ାଂ ଜିହୁଦିର୍‌ ପାଉଲ୍‌ତିଂ ବିରୁଦ୍‌ତ ହାତୁର୍‍ କିତିଲେ ହେୱାନ୍‌
    ମାକିଦନିଆ ହିଜ଼ି ମାସ୍‍ଦିହାଞ୍ଜେଙ୍ଗ୍ ବାବି କିତାନ୍‌ ।
  txu-NT: Ne kam arek kam ar ba nhym 'ã mytyrwỳ amãnhkrut ne ikjêkêt apêx. Nhym kam
    bit kute ngôkôt pykabê Xirij'ỳr tẽmmã. Nhym mebê idjaer bit kute kam o arĩmã.
    Nhym kam ate pykabê Matenikôt amipry karõ djà dji.
  eng-WEBU: When he had spent three months there, and a plot was made against him
    by Jews as he was about to set sail for Syria, he determined to return through
    Macedonia.
  gnw-NT: Jare upɨta joco pe mbapɨ yasɨ. Jare ɨ guasu rupi oota yave joco güi Siria
    cotɨ, judío reta uyemboemboe uyapo vaerã icavi mbae vae chupe. Jáeramo Pablo jei
    oota Macedonia rupi.
  mux-mux: akuna kaliimbu yupuku we mulurum. Yunu ‘Alsupu kolea Siria poropinj pambu.’
    nimba pumbandu sipna pumba tirim akiliinga-pe Juda-yambuma-ni “Yunu topu konjumulú.”
    niku ele-langi niring akili piliipaliinga, yunu ‘Kolea Masedonia propinj kelepu
