    Pol kere er yem dumo Masedonia pi.
  nou-nou: Edo busu awa dodo Greece busu da bugudo ainda kariga tamonde atima isira.
    Edo umo nga de Syria busu da mambadi sedo sia isira te Jew embobo mi umo bundadi
    sia isera awa gido gido umo jiro buro nei edo Macedonia busu da awodo engenembadi
    isira.
  mqb-NT: a njahay kiya maakan à man ata awan. Winen apan i lavay zek abay sa zla
    pə daliyugo sə Siriya, əna a sləne nà, Yahuda ahay ta gan may sa vaɗ anan. Anga
