  txq-txq: Ana leo numa naa losa bulak telu. Basa boe ma, ana nahehere fo nae saꞌe
    ofak neni profensi Siria neu, tehuu ana namanene nae, hatahori Yahudir rala harak,
    fo rae tao risan. Ana namanene nala naa, boe ma ana ta nau saꞌe ofak nakandoo
    neni profensi Siria neu. Dadi ana laꞌo fali nesik kada profensi Makedonia.
  aaz-aaz: In natua nbi naan funan teun. Rarit in nabarab he nsae bnao oe ma nnao
    neu propinsi Siria, mes in nneen am nak, atoin Yahudis sin nmaꞌakoran he nroor
    niis ne. Oras in nneen on naan ate, in ka nroim fa he nsae bnao oe ma nnao he
