  chz-NTPS: Jeeˊ ja̱ˉ gaꜙgyayˉ u̱u̱ˉ sɨhˉ. Maˊ gaꜙtëꜘ jmɨɨˊ heˉ dsaˉheyꜘ barco heˉ
