  urd-GVH: जहाँ वह तीन माह तक ठहरा। वह मुल्के-शाम के लिए जहाज़ पर सवार होनेवाला था
    कि पता चला कि यहूदियों ने उसके ख़िलाफ़ साज़िश की है। इस पर उसने मकिदुनिया से होकर
    वापस जाने का फ़ैसला किया।
  ycn-ycn: 'Re ri''imá hueji queta queri quetana najhua''até. E caja rihuata Siria
