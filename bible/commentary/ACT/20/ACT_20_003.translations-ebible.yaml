    ilep uyo kupkaa kafin diim ilep no asok Masedonia usiik no abe-nilita, Provins
    Siria unon o,” agela kale,
  piu-2006: Manta palula Puulanya nyinangu, maanytja tjirripala. Paluru puutangkalpi
