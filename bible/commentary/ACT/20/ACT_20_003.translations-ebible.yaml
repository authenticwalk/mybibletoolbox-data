    kimiktiskej iwan yokimatiaj kanik in yani. Ijkuakón yej okiyejyekoj okachi kuale
    yas itech oksé ojtle. Por yonik in Pablo oyáj oksemi ik Macedonia.
  asm-FB: তাত তিনি মাহ থাকি, সমুদ্ৰ-পথেদি চিৰিয়া দেশত যাবলৈ উদ্যত হোৱাত, ইহুদী সকলে
    তেওঁৰ বিৰুদ্ধে চক্ৰান্ত কৰিলে৷ তেতিয়া তেওঁ মাকিদনিয়াইদি উলটি যাবলৈ সিদ্ধান্ত
    গ্ৰহণ কৰিলে।
  okv-okv: Eto Greece ta puvuto hariga nei heriso nei vahai ai mitaetija eto e nga
    umbuto Syria ta pambasi nununga unu Judea embo na avo tasi ari ke ingito enda
    ta tiumbeto Macedonia ta pambuna.
  mxt-NT: Ta yucuan ndoo̱ ra uñi yoo. Ta cha nyaá ra cha cuaquehen ra barcu ta cuhun
    ra Siria, ta chito̱ ra vatyi nducú ñáyɨvɨ Israel chi ra vatyi cahñi ñu chi ra.
    Yucuan chaha natyaa̱ ra iñi ra cha cuhun ra chihin chaha ra ityi nu ñuhu ri. Ta
    nayaha̱ ra inga chaha ityi Macedonia.
  tzo-NT: Te ihalej oxib u ti Pabloe. Patil sc'an chcha'sut batel ti slumal Siria
    ti bu ono'ox iloc' talele. Snopoj ti chbat ti barco. C'alal hech snopoj, laj ya'i
    ti sc'an stsacat yu'un ti xchi'iltaque. Hech yu'un laj snop ti chbat ti yacan.
    Te ch-ech' batel ti Macedonia c'alal tsut batel.
  ind-AGS: Sesudah menghabiskan 3 bulan lamanya di sana dan ketika dia akan berlayar
    ke Siria, Paulus mendapat tahu bahwa orang-orang Yahudi sedang merencanakan untuk
    membunuh dia. Jadi dia memutuskan untuk kembali melalui Makedonia.
  omw-omw: Mwiva taarampo torara Kirikini variro mwiaqaatairo mwiva Siriaani sipiqi
    quankye tiro riovata Iutaa vaisinramwuvanto mwia ru kyarerata uti varuvaro Poruva
    qaqira kyero tumu ntantero Masentoniaani quankye tura.
  yrb-yrb: Masadonia orofa ekodite Gurisi orofaro ani. Ane farite sakara rarogonu
    ibebe Siria orofaro anibie uteda boutiro amufie ui. Uina moana uwarama dawa ma
    uieta daba doberebitaro nauiba ekodite Masadonia orofaro owemate burima duero
    animau wei.
  maa-NT: Pablo, jàn sá tsibìjna Grecia. K'e̱ nga jye tíbìjnandaà nga skoé jngoò chitso
    nga jye tífì ján Siria, kisijiìn‑la̱ nga jñà xi̱ta̱ judío, k'oa̱á s'ín tjíndaà‑la̱
    nga mejèn‑la̱ si̱ìk'en; kisìkátji‑ne, ndi̱yá Macedonia kiì ìjngoò k'a‑ne.
  mcq-mcq: ꞌEnarena hu ijino masapa noꞌopisu hinarena hu ꞌurine sisima ꞌahi Siria
    vaꞌi veꞌeme Juapo hu ꞌanae kwahuna ꞌwavuma henarena hu areme ꞌuname Mesatonia
    ꞌunami vahuna vwihanana.
  sus-A: عَ تٌ لُ نَا كِكٍ سَشَن، عَ نَشَ وَ سِفَقٍ سِرِيَ كُنكُي كُي، كْنْ يُوِقِيٍ
    نُ بَرَ يَنقَنتٍيَ يَءِلَن عَ شِلِ مَ. نَ كُي، عَ نَشَ نَتّ تٌنفٌ عَ شَ فبِلٍن
    مَسٍدٌن كِرَ رَ.
  jpn-1965: パウロはここで三か月を過ごしたが、そこからシリヤに向けて船出しようというときに、彼に対するユダヤ人の陰謀があったため、彼はマケドニヤを経て帰ることにした。
  fra-SBL: Comme il y avait passé trois mois et qu'un complot avait été formé contre
    lui par des Juifs, au moment où il s'embarquait pour la Syrie, il résolut de revenir
    par la Macédoine.
  yka-yka: Patennaˈ iye laˈi tellum bulan. Manjari magmemes iye sōng patulak hap Siriya.
    Saguwaˈ pagkataˈuhanne weˈ magsakap hatiˈ meˈ Yahudihin mapatey iye, mikil iye
    moleˈ palān balik amban Makedoniya.
  mle-mle: Alim bap mugwul kwadidiy. Di Siriyaar yikir kwadil, aw di wukidil nuwukadiy
    Juw dim viyasipak. Wukikuw, di sibinin yad Masitaniyaar.
  shp-NTPO: Ja Greciainra kimisha oxe iká iki. Jainoax Siriain kaai wapóronin nanékinbi
    ninkata iká iki, já retenoxon judíobaon manakana. Jaskara onanax, mainbi banékirani
    joáx Macedoniain nokoribia iki.
  aom-aom: 'Greece saꞌare ro hijadoho manaere 3 barëjadeje. Manaere 3 barëjamu gagorovo
    Syria saꞌare jovo döro vaꞌiëꞌiro evare hejade uvavamu: Jew rajo ariböviohuro ja
    anagoꞌi saginiëri jöe ataruë uvamu hegorovo uvadeje: Ëhi jiëꞌoho na bogo jovo
    döroho vaꞌi vuonoröꞌöromo Macedonia örëro vaꞌejöjo.'
  geb-geb: Por Grikar kim, kɨni phuni khegene vhɨzgim, ana mbaram, Siria fhain ŋgɨr
    za mbui. Ana ŋgɨr za mbuav mbararagim, mbe khaŋ ana nzuai, “Zudaiŋ ndu shogiri
    ndu rɨmɨngane nzuai.” Ana maaŋ muuŋgia mbararagia thav, khueŋ ndɨkndɨgi “Gu wom
    taagia Masedonian shɨrav ŋgɨrga.”
  bsj-bsj: kambo ca mam cuikko taar wiyeri, yafudawa ma cinen biciren kambo co dadom
    ca kwina bire mwenge tiye na co yaken Suriya. la con fulogum neer cero yila ken
    Makidoniya.
  cak-cak: Oxi' ic' xc'uje' ri Pablo chiri' pa Grecia. Jac'a tok xuna'ej chi ri israelitas
