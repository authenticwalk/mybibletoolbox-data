    cꞌu riꞌ, xujalcꞌatij ruchꞌobom chaꞌ catzelej pa tak ri luwar re Macedonia.
  rop-rop: en imbin jidan langa det kantri 3 mants. Bambai na Pol bin stat meigim
    miselp redi blanga go langa det kantri gulum Siriya. Bat imbin gedim wed weya
    sambala Juwish pipul bin meigimbat plen blanga kilim im ded, en imbin jinggabat
    blanga gobek langa Mesadoniya,
  mee-mee: Nae Pol ke mommo ngae Girik ka inname ka ri mologi. Ba ka ine bai ta taengapatae
