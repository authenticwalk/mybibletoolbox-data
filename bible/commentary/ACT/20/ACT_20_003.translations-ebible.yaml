  tpi-tpi: Em i stap tripela mun long Grik na bihain em i laik kisim sip na i go long
    distrik Siria. Tasol em i harim tok olsem ol Juda i bin pasim tok long kilim em
    i dai, olsem na em i senisim tingting na em i wokabaut i go bek long Masedonia.
  mih-NT: Yucuan i ndoo ra uñi yoo, ta zɨquɨ sa cuñi quɨhvɨ ra barco ta cuhun ra nu
    cu si Siria, zoco i ñihi ra tuhun vatyi cuñi ñu hebreo, sa ña sino iñi, cahñi
