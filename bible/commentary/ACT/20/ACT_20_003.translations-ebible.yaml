    Makedonia.
  qup-NT: Chay Gresia allpapi kimsa killata kiparirka. Chaymanta chimpanayarka Siria
    allpama. Chaypina lanchapi rinan kahushkanpi yacharka shuk chiknik israel masinkuna
    chay lanchapi payta wañuchinata yuyarihushkankunata. Chayta yachashpan Pabloka
    mana lanchapi rirkachu. Chakillawana Masedonia allpamallatata pasyashpa kutirka.
  azb-azb: Orada üç ay qaldı və dəniz yolu ilə Suriyaya getmək istəyirdi ki, ona qarşı
    Yəhudilərin hazırladığı sui-qəsdə görə Makedoniya yolu ilə qayıtmaq qərarına gəldi.
  eng-DBY: And having spent three months [there], a treacherous plot against him having
    been set on foot by the Jews, as he was going to sail to Syria, [the] resolution
    was adopted of returning through Macedonia.
  guo-NT: Pat wʉton Grecia tʉajnʉxot, tres juimtjeliajwa namanon. Do jawʉx, Pablo
    barkam nakfʉlaeliajwa wʉt Siria tʉajnʉ poxaliajwade, Pablo wʉltaen judíos wʉajnawesaxaespox
    boesaliajwas. Pablo japox jʉmtaen wʉt, nejchaxoelon pʉtlel pejme kaxa nawiasliajwa
    Macedonia tʉajnʉ poxade.
  hla-hla: '@see-verse:ACT.020.002'
  mav-NT: Mi'i tote toĩne'en mye'ym ewaty. Mi'i hawyi ta'aipok teran i ra'yn yi Siria
    kape ma'ato teke irane yara wato piat turan Pauru tikuap Iuteuria ehay to'auka
    irane hap. Mi'i hawyi ta'aipok yi upi tawa Masẽ­tunia puo.
  kpf-kpf: Zoren kâin karâmbut ândim saruyân geim waŋgâyân zâim Siria hânân âibâ sâi
    Yuda a ziŋâ kunam sipkune waŋgâ birâm Makedonia hân mâtâp arip.
  ppo-ppo: A̧ ai bemó betepa, wélié sore kemeyalepó. Atéyóló nalo ti a̧ wȩi nukumó
    Siria haepaae faai yaletei, kale Juda whi̧rapené a̧ daalopó dere fo woseturaalu,
    taaróló momó Masedonia hae kwiapaae hae tu̧mó faai yalepó.
  hin-2017: जब तीन महीने रहकर वह वहाँ से जहाज पर सीरिया की ओर जाने पर था, तो यहूदी
    उसकी घात में लगे, इसलिए उसने यह निश्चय किया कि मकिदुनिया होकर लौट जाए।
  wol-KYG: Mu toog fa ñetti weer. Gannaaw gi muy waaja dugg gaal jëm Siri, far pexe
    mu ko Yawut ya lalal feeñ, mu fomm, nara dellu jaareji Maseduwan.
  bef-bef: Ana kapogu ikahi loebe monebe minoto to alihi botigu tito Silia melugu
    bilube luto nohigo Yuta bonaꞌmagi ai kumu boga lite nehago Polu kehelito i behe
    huto Masetonia kapogu akuꞌi bilube luto buꞌehina.
  amm-amm: Amu mo tauwoi tolokainoki. Nosai no Siliya asiso louwa manoki, poso ayou
    molosai. Ulai Yuto nokoyo tukolo imo lukasokaikino. No monoi no yomukaiki, “Fona
    molosai tomoi, molo siyasai.” Yomukaiki mo; Masituniya asiso ifou manoki, tokosiyaikaiyouki.
  zaj-zaj: ako kakala milenge midatu. Viyakalile yoifunganya kuchola isi ya Silia,
    kavitanga kamba Wayahudi wakala wamwikile zundo, avo kalamula kubwela mkubitila
    isi ya Makedonia.
  chq-NT: Do‑o gajaan¹an gaai²¹ sɨɨ'²¹. Ni'yuui² fu¹ 'e tsa'í² barco 'e tsáa¹a fu
    Siria mo galili'³i 'e 'in tsá² Israel do 'iin²¹²in saan'¹mo 'ii. 'Wii'¹³ joon
    ga'ɨ¹‑tsi gajaa'¹²i fu lɨ' cwoo'¹³ tyʉʉn²¹. Joon gangɨ́ɨ¹i fu Macedonia tún¹.
  swp-swp: Nawalai haiona nei eai maedi se mia. Ia bena i geru i lau Suria, Iudea
    tataodi headi se oiriba se wesei, arinai abo i uio Makedonia dobilana i lauwatai.
  bjr-bjr: Pauroofa Kirisa maqa maaqaindari sipaki akaramafufanoo Asia maqa maaqai
    firaree qufaqa Yuda maqannaasa irisee mina arirarufanoo moo fannoo iriseenoo Pauroona
    qimamufanoo rufiaseenoo kafaa Maseedoonia maqa maaqakinai fiqummakufanoo Tarooasa
    maqusai firaree qinau.
  aby-aby: I Masadonia orofa medike Gurisi orofaro ani. Ane farike manabe kai buuba
    iro ibeebe iroma Siria orofaro anifike boudiro amufike anifine ui. Eno uibaie
    moi orouma dawa ma feafisane daaba yodia ukeibisaro nono moi orouma ibai weisaro
    nauike anifine ukeibi ibai medike eno wei, Masadonia orofaro owemauke duero umuma
    animaua wei.
  eng-YLT: having made also three months' [stay] — a counsel of the Jews having been
    against him — being about to set forth to Syria, there came [to him] a resolution
    of returning through Macedonia.
  jni-jni: Sa ma wuna tipe ti taru ahira me, ayahudawa wanno wa wuzi me malin, uganiya
    sa ma nyari unyene uzirgi uhana usuriya, manno ma saki ugunku ma kuri umakidoniya.
  kne-kne: Nantetees di si tolo ay bowan, pag nan kanan en manlogan si bapor ay emey
    ed Syria. Ngem idi manlobwat koma, inammoana ay nantotolag di Judio ay mamse en
    sisya, isonga inkotiwtiw na ay mandan ed Macedonia.
  tgj-tgj: hoka hv poolu pwkgumgo dootoku. Hv gwngrap toku Sairia lo vngdu kubv vdwlo
    hv chinsu pvkudw Jius vdwgv ninyia nyiru rusvnga; vkvlvgabv hv mvngtoku Mesedonia
    bv vngkur dvkubv.
  wat-wat: eketa nokomai i fakwa yamayamana tonusi. Kabegomokena be wakai ita niya
    fafani Siniya nenei eatu i biganowana vitana fiyao Diu tunisi si weifufuna kana
    munuwa fasinei noko kamudadananama nenei. Na fasinei yana nuwanuwa i giviniya
    eketa i makaviniya Masedoniyei i niya.
  gui-NT: Jare opɨta joco pe mboapɨ yasɨ. Jare ɨ guasu rupi ojota yave joco güi Siria
    cotɨ, judío reta oñomboemboe oyapo vaera icavi mbae vae chupe. Jae rambue Pablo
    jei ojota Macedonia rupi.
  quc-TT: Oxibꞌ ikꞌ xkꞌojiꞌ chilaꞌ. Are jubꞌiqꞌ karaj keꞌ pa jun jukubꞌ bꞌinibꞌal
