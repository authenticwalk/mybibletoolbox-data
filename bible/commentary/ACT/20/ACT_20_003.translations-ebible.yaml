  row-row: Ana leo fula telu mia Yunani. Basa ma, ana naote nae sae ofaꞌ nisiꞌ nusa
    Siria. Te ana rena, atahori Yahudi ra raꞌabꞌue fo rae risa e sia naa. Naa de,
    ana nda nau lao tuteꞌ nusa Siria neu sa. Dadꞌi ana lao baliꞌ tungga nusa Makedonia.
  msy-msy: Egha a iakinir pumuning ko mɨkezimɨn Grighɨn iti. Pol kurim inigha Sirian
    mangasava amima, Judaba a mɨsoghamin mɨgɨrɨgɨar mam akɨri. Kamaghɨn amizɨma, a
    uam ategha Masedonian ghu.
  agg-agg: '@see-verse:ACT.020.002'
  ptp-ptp: dɨ la dô dentuc yon. Nang dêc Pol nêb ob lec sip mɨ la Silia, lêc he Yuda
    wê dô Glik ge hɨlu kɨyang xôn nêb ob hi Pol i yib om Pol xo nêb ob lax mɨ la Masedonia.
  nak-nak: eia goio pou te la gale alele la taio itolu. Kaluvu, eia goio masusulu
    veia ge beua somuli e Siria, veia ge goio e Ierusalem, eala moli eia lolo vutitia
    veia egiteu e Iuda oio la gale Siria, egite oio raragiti veia ge bilia. Eala eia
    veia ge polo moli oilo lou te la gale Masedonia.
  lbb-lbb: I kes tingia natol a kalang. Ning i sang sur ir kas ana sip utumo na papar
    Siria, i tasmani mang a te Judala la pinpidaiwol sur lar umkoli. Pa i nuki mang
    i wakak sur ir han potor ana papar Makedonia ana nuna tinan ulak.
  kan-2017: ಅಲ್ಲಿ ಮೂರು ತಿಂಗಳು ಕಳೆದ ನಂತರ ಸಿರಿಯ ದೇಶಕ್ಕೆ ಸಮುದ್ರಮಾರ್ಗವಾಗಿ ಹೋಗಬೇಕೆಂದಿದ್ದಾಗ
    ಅವನಿಗೆ ವಿರುದ್ಧವಾಗಿ ಯೆಹೂದ್ಯರು ಒಳಸಂಚುಮಾಡಿದ್ದು ಅವನಿಗೆ ತಿಳಿದು ಬಂದ್ದುದರಿಂದ ಅವನು ಮಕೆದೋನ್ಯದ
    ಮಾರ್ಗವಾಗಿ ಹಿಂತಿರುಗಿ ಹೋಗುವುದಕ್ಕೆ ತೀರ್ಮಾನಿಸಿದನು.
  cso-NT: Hué³² jáun² né³ ca³cuá³ tsú² cun³ hnɨ³² zɨ́h². Ñí¹ jáun² jmɨ́¹ hnió³ tsú²
    hí³ cáun² mu² pa²¹ hi³ jmɨ́¹ tsó²¹ la³ tɨ³ hué³² Siria, tɨ³la³ jmɨ́¹ ca³lɨ³ ñi³²
