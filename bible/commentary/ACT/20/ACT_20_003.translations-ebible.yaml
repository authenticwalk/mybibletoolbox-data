  por-TFT: Permaneceu lá três meses. Depois resolveu voltar de navio à Síria, mas
    ouviu que alguns dos judeus [SYN] daquela região pretendiam matá-lo durante a
    viagem. Portanto resolveu viajar por terra e regressou pela Macedônia.
  gwi-NT: Izhik shreenanh tik gąhkhyuk t'inchy'aa. Ąįįtł'ęę tr'ihchoo zhit heekhaa
    ts'ą', Syria nahkat gwats'ą' heekhaa eenjit. Gąą izhik Jews nąįį giihoondal giky'aanjik.
    Jii geh'an, ch'ijuk ts'ąįį k'iinjik Macedonia nahkat ts'ąįį neehoozhii. Ąįįtł'ęę
    Philippi kwaiik'it k'idik.
  gvn-gvn: Nyulu bubungu Greece kija kulur bundan. Nyulu boatji dunganka bubungu Syria.
    Kari, nyulu kuku nyajin bamangka Jew-warrangka nyungun yarkinkaku kuninka. Yinyaynka
    nyulu jinabu dungan baja bububurr Macedoniamundurr townbu Philippi. Ngayu Luke
    townbu Philippi bundandan. Ngayu Paulunji kunaman, nyungunji dunganka.
  nhy-NT: iwan ompa omokaj eyi metztle. Nijkuak yoyeka para tlejkos itech barko para
