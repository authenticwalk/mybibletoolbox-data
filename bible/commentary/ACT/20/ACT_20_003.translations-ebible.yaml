  tue-tue: Toopʉ́ ĩtĩã́rã muĩpũrã pʉtʉáyigʉ. Cʉ̃ʉ̃ Siriapʉ dooríwʉmena wáagʉdʉ, judíoa
    cʉ̃ʉ̃rẽ sĩãdʉgáre quetire tʉoyígʉ. Teero tiigʉ́, “Macedonia wáarimapʉra cãmepʉtʉ́awagʉda
