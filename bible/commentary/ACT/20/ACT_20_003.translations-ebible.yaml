  nvm-nvm: Fu ijia kekome asam nokbek (3) fu ijia fin. Fu ijia fine are fun uri ar
    Siria vakafa sinuom kanaufuin. Fu ijegreno ijia fu faik e Jius iji bu fu kanakuai
    kuaivga fun ijia areme una Mesedonia vakafa vierafen.
  mps-mps: Te bulude aga polua sela bidali. Tialima, nosali agai homugo Siria tǫba
    moni gebadu paio homu yali. Tama agai nai sisi elama, te Juda dabego aga ela muabo
    po agai odali. Tama tibaso, agai te homu yali, ‘Ena Masedonia tǫdu pelama, ma
    geasa paibao,’ homu yali.
  pab-NT: nali hanamali kaimare tyaona. Xanehena ene Síria nali xeta aokowi hoka judeunae
    aisahene aokowiterehare tahi sema hoka haikoaheta Macedônia maniya.
  llg-llg: Ana leo neu ndia, losa bulak telu. Boe ma ana nahehele, fo ana sangga saꞌe
