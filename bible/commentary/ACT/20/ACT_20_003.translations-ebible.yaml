    sulia tala Ꞌi tolo neꞋe liu Ꞌi Masedonia.
  eng-WYC-2017: Where when he had been three months, the Jews laid ambush for him,
    that was to sail into Syria; and he had counsel to turn again by Macedonia.
  eng-WMBB: When he had spent three months there, and a plot was made against him
