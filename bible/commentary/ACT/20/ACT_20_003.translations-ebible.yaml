verse: ACT.020.003
translations:
  kpx-kpx: Keve uale bata abuita igaetaeau uoholige au isiviale bouti mai Silia vatae
    tai. Isito evige Diue ataeabuna mai hamai. Kateige au kemo au tiveve ke halei
    hoilahai Masedoniae tinu.
  okv-H: Eto Greece ta puvuto hariga nei heriso nei vahai ai mihahija eto e nga humbuto
    Syria ta pambasi nununga unu Judea embo na avo tasi ari ke ingito enda ta tiumbeto
    Macedonia ta pambuna.
  tbo-tbo: Noka hosi wamahiya tonuga i mamae. I wononogo ipa Siliya ubeina in’omkuka
    ma i tuhagaya mi Yudeya hi wogatala ipa hina uni. Ega yaka i gunawileya po Masedoniyagei
    i nae.
  mal-C: അവിടെ മൂന്നുമാസം താമസിച്ചു. അവിടെനിന്നു സിറിയയിലേക്കു കപ്പൽകയറാൻ തുടങ്ങുന്ന
    അവസരത്തിൽ യെഹൂദർ അദ്ദേഹത്തിനെതിരായി ഗൂഢാലോചന നടത്തിയതുകൊണ്ട് മക്കദോന്യയിലൂടെ തിരികെപ്പോകാൻ
    അദ്ദേഹം തീരുമാനിച്ചു.
  grc-SR: Ποιήσας τε μῆνας τρεῖς, γενομένης ⸉αὐτῷ ἐπιβουλῆς⸊ ὑπὸ τῶν Ἰουδαίων μέλλοντι
    ἀνάγεσθαι εἰς τὴν Συρίαν, ἐγένετο ⸂γνώμη⸃ τοῦ ὑποστρέφειν διὰ Μακεδονίας.
  bgc-bgc: जिब तीन महिन्ने रहकै वो ओड़ै तै जहाज पै सीरिया परदेस की ओड़ जाण पै था,
    तो यहूदी अगुवें उसकी टाह म्ह लाग्गे, ज्यांतै उसनै निश्चय करया के मकिदुनिया परदेस
    होकै बोहड़ जावै।
  khz-khz: Vonai uve toitoi etaluto. Poti na Siriai pene ago ulanana egapi-kaviwai
    aonai ekamonagito, Iuda talimara na ia pia vagia navugana getovoawai. Gaura pakurai
    Makedonia aonana pene waikule-wai netiwato.
  deu-TKW: Und da er nach einem dreimonatlichen Aufenthalt, wie er sich eben nach
    Syria einschiffen wollte, seitens der Juden durch einen Anschlag bedroht ward,
    entschloß er sich über Makedonia zurückzukehren.
  zsr-NT: Niꞌ gzoëꞌ Pablo gdu ca tsonn beoꞌ. Catiꞌ chzoa cuenëꞌ tu lëꞌi barco tsijëꞌ
    luyú Siria, gúquibeꞌinëꞌ taꞌbö́ꞌ nisiëꞌ lëꞌ bönniꞌ judío quië laꞌzönëꞌ lëꞌ. Qui
    lë ni naꞌ bguel‑lëꞌë nöz zhuöjëꞌ luyú Macedonia, atiꞌ bdxinëꞌ yödz Filipos.
  lin-lin: epai wapi awumelaki basanza misato. Kaka na tango Polo alingaki kozwa masuwa
    mpo na kokende na Siri, Bayuda basalelaki ye likita. Boye, azwaki mokano ya kozongela
    na nzela ya Masedwane.
  hns-NT: Hoewa par oe tien mahienna raha. Tab oe tajaar karies djahaadj se Sieria
    des djaai ke. Bakie djab oe soenies kie hoewa ke Israel log maange hai oke maar
    dhaare, tab oe sallaah karies Griek des se phieno Maasadonia diehaat dharke Aasia
    djaai ke.
  noa-E: barwia, Greciapien ee ed thãrjup sĩejim aajem. Mag sĩi awia Grecia durrmua
    jũrr Siriaag maju awi barco nʉ sim ee ũrbaadëjim aajem, judionaanau ich dakhãu
    wai nʉm. Mag sĩi ich baraata oo nʉm a ũrbaadeewai Siriaag maju arrjã maba, warag
    ich marr khʉd eepai ewag bëewi, deeu Macedoniaag dichjim aajem.
  eng-EMTV: and spent three months there. And as a plot by the Jews developed against
    him, as he was to put to sea for Syria, a decision came about to return through
    Macedonia.
  mib-NT: Te ni condee de yūcuan únī yoō. Te je yajni quihīn de jíín barco nde Siria
    nuú, te máá quɨ́vɨ̄ ún te ni nihīn de jnūhun jeē jnáhan ñuu de hebreo ni casquíjnáhan
    jnūhun jeē ndonda sɨquɨ̄ de ichi nuū quihín de, te jeē yúcuan ní nacani ni de
    te cuahān tucu de ichi Macedonia.
  lif-NT2: खुने़ॽ खे़प्‍मो ला सुम्‍सि थारिक् याःक्‍ते़॥ हे़क्‍क्‍याङ् खुने़ॽ खे़प्‍मोलाम्
    सिरिया ले़प्‍माङ् वालाम्‍दिःक् चोःक्‍माआङ् पेःक्‍मा यारिप् पोःक्‍खे़आङ् वये़ल्‍ले़
    यहुदिहाॽरे़ खुने़ॽ से़प्‍मा इङ्‌मे़दङ्‌घुआङ् वाॽ फाॽआङ् निङ्‌वाॽ खोःसुआङ् खे़प्‍मोलाम्
    खुने़ॽ मे़सेदोनियालाम् लाङ्‌घेःक्‍माआङ् पेःक्‍मा निङ्‌वाॽ चोगु॥
  xnj-xnj: Kwenuko atamili miyehi yidatu. Hinu peajitendeleka kuhamba ku Silia, akamanya
    kuvya Vayawudi vavi mukumkitila mpangu uhakau, ndi akahamula kuwuya munjila ya
    ku Makedonia.
  mmx-mmx: Ni ga nemen go at lavantun gaaling. Ga se ni ga gagas kusu ti mu lavatmon
    uto Siria, ni ga long lenger i do leme Judaia mo diga paase ali ri sev amer i.
    Kuren la ni ga doma li i xusu namlong kantubu at lenep silok Masadonia.
  cbr-NT: Cuanx bëbax ca anu rabë́ 'imainun achúshi 'uxë 'iacëxa. Anu 'aish ca manë
    nuntin Siria menu cuanti sinánquinbi, judíos unicamaxa ami 'ësë́nania ñuia cuati
    sinanacëxa. Sinanabiani ca Macedonia anu pain bain cuancëxa.
  tee-NT: Ju anch tolhcha lakat'utu malhquiyu'. Astan ixtajuputun lacabarco. Ix'amputun
    ju xalacat'un Siria. Para acsni c'atsalh ni ixtapacxantajitach ju ist'a'israelitanin
    pus naulh ni alai alacatamch capu'ana'. Chai minchokolh ju Macedonia.
  eng-LSV: and having continued three months—a counsel of the Jews having been against
    him—being about to set forth to Syria, there came [to him] a resolution of returning
    through Macedonia.
  cak-NT: Y xc'ue' oxi' ic' chiri'. Y cuando raja' xunojij nutz'om chic e bey chi
    napon pa rech-ulef Siria, xuna'ej chi ri ruwinak israelitas ri man quiniman ta
    ri Jesús c'o ri quinojin niqui'en che cuando xtoc-e pa barco. Romari' raja' xujal
    ri runojin, y xtzolaj chic pa Macedonia.
  pah-NT: 'Três jahya rupi ga ruvi pevo. —Taho ti kiro Síriapeve''g̃a gwyri pe, ei
    ga novĩa. G̃a nhinhag̃werĩrame itayharuhua pype ojipe''g̃a ei ga pe. —Judeus''g̃a
    nde juka pota kiro, ei g̃a Paulo''ga pe. Igwete ga ei: —Pea rupi po ti ji hoi
    a''ero nehẽ jijivya Macedôniapeve''g̃a gwyra rupi jikwava nehẽ, ei ga.'
  sja-NT: Atane õpee mama beeji. Mamãik'aapa barcode wãit'ee bɨde Siria eujãdee, k'awaaji
    judiorãpa ichi peedait'ee ot'ewa p'anɨ. Mapa waya ãpɨtee p'ɨrrabaidachi. Mata
    wãyaaji Macedonia eujãde.
  xed-xed: Ka zatá tsi ta tili hkən hada. Ta dzaʼa dzaʼa lami da kwambalu ŋa dzaʼa
    ta haɗika Siri tama, ka snaŋtá tsi ta dzray ta dzrə la Yahuda ta wi ta ghəŋani
    ŋa pghanatá buɗukwa. Ka ksəglaghatá tsi ta tvi nda ta haɗika Mekaduniya.
  mks-NT: Ta na̱cando̱o da cán ti̱xi u̱ni̱ yo̱o̱. Ta tá ja̱ chá quehe da barco cu̱hu̱n
    da̱ chí ñundáhyi̱ cuéntá Siria já na̱ñe̱he̱ dá tu̱hun ña̱ sácu ini na̱ Israel
    cán cahní na̱ da̱. Sa̱há ña̱ cán quéa̱ na̱sacu ini da ña̱ va̱ha chága̱ ná cu̱hu̱n
    sáhá da̱ já ná ya̱ha tucu da chí Macedonia.
  gfk-S: Ma iga kis kaia aitul a teka. Ira Iudeia di ga harpingit ura hagae ie tano
    pana bung iga ura kap mon u Siria, kaie igom lik balik be na hana tapukus nalamin
    tano katano Masedonia.
  bmu-bmu: Grik kaba köiŋ karöbut malök. Mi mal teköiga waŋge memba köwet kutuba Siria
    anmamgö mörök. Mewö mörökmö, Juda jitŋememe yeŋön könanöŋ qebingö aŋgönaŋi algetka
    kezapŋe gei mörök. Mi möta miaŋgöra Masedonia prowins kutuba gölme köna miriŋe
    liliŋgömamgö keuŋi uruŋan jöhöyök.
  dgz-dgz: Ap mepe siragam yampo wandeni. Amba me kabum gagap at Siria aepen taiwandini
    gapan Diu nagirewa karaua me tot wane oisewa anuni menan ewagai entane at Masedonia
    aen.
  eng-GNV: And hauing taried there three moneths, because the Iewes layde waite for
    him, as hee was about to saile into Syria, hee purposed to returne through Macedonia.
  zaa-NT: Nía nna gùdua bi tsunna biú'. De chi redú tsè' bi para tsía bi quel·la'
    bi barco para eyya bi nación láą Siria nna, uccua bi saber qui'ni ca judíua nna
    gùnne lettia cą gutti cą bi. Acca belaba latsi' bi eyéqquia bi néda yúbitsi nna
    ettè bi attu le' región Macedonia.
  eng-WEBSTER: And there abode three months. And when the Jews laid wait for him,
    as he was about to sail into Syria, he purposed to return through Macedonia.
  guh-guh: Nexata Grecia nacuata Pablo ponapona acueyabi pajuametobeje. Bajaraxuacujinae
    picani Pablo barcota naponaejitsia Siria nacuayabelia. Nexata Pablo nayajumetane
    Siria nacuata judíovi pevajënaeevetsijavatsi pebeyaxuabinexatsi. Bajaraxuata Pablo
    najamatabëxaina icatsia pecovëya penaviatsinexa matatsënëa Macedonia nacuajava.
  bon-bon: puga enajige nesae mabye cama. Tabe liga abyemerame äbitige poo gaabe Suriya
    gawe cabu otnime, piba umle äbitige egä poto Israela biname cina mene jitranenisi
    teebine gaabe cabu aglime, peei name pi tabe tacnenutige Makedoniya gawe cabu
    me, piba puma cita ca otni Suriya me.
  nhw-BL: huan para eyi metztli mocajqui nepa. Huan ya Pablo itztoya para calaquis
    ipan se hueyi cuaacali huan yas xitlahuac hasta tlali Siria, pero quicajqui para
    sequin israelitame quichiyayayaj para quimictise ipan ojtli, yeca sempa mocuepqui
    ipan tlali Macedonia huan yajqui ipan Asia campa quistejtoya.
  mgw-mgw: akwo aatami myei itatu. Aapalike yabwa mwanja kwa ndi'la ya baali yenda
    ku Shamu, lakini kwa mwanjaa Ayahudi baampangi masauli maakau, ngaileka ndi'la
    yo no buyangana kwo pi'tya ndi'la ya Makedonia.
  swh-ONEN: ambako alikaa kwa muda wa miezi mitatu. Alipokuwa anakaribia kuanza safari
    kwa njia ya bahari kwenda Shamu, kwa sababu Wayahudi walikuwa wamefanya shauri
    baya dhidi yake, aliamua kurudi kupitia njia ya Makedonia.
  wbi-wbi: Pa uluo umweene kuuti akale pala kunsiki ghwa mesi gha tatu, ikikosi kikavombilue
    kwakwa mwene nava Yahudi alyale pipi ku kyula kuku sila ija nyaja kuluta ku Shamu,
    pe akam'bula kugomoka kukila ku Makidonia.
  bba-bba: u sinɑ mi suru itɑ. Sɑnɑm mɛ u kĩ u ɡoo nimkuu du u Siri dɑ, u deemɑ Yuubɑ
    nɔɔ tiɑ kuɑ bu kɑ nùn ɡo. Mɑ u ɡɔ̃ru doke u kpɑm kpe kɑ Mɑsedɔniɔ.
  eng-KJVCPB: 'and there abode three months: and when the Jews laid wait for him,
    as he was about to sail into Syria, he purposed to return through Macedonia.'
  kgk-NT: Upe-py mbohapy jasy opyta. Ha upéi katu onhemboyru-ta mo'ã kanoagwasu-py
    ogwejy hagwã y-rupi oho-vy Síria yvy-koty. Ha ohendu ramo ojukaseha íxupe judeu
    kwéry, nonhemboyru jepéiry. —Aha jevy-ta Macedônia yvy-rupi, he'i.
  waj-waj: taaravooma kuraaga taika kiooduu siipaivaki karoo kava vara ranoo mmata
    Suriaa kuanaree kiaa rikiooduu vaidi Yutayaiya inna ruputuaara kua yeena rauduu
    rikioo ipi kuanee tuuvaa pikioo kava vara ranoo Maketoniaa nniravai.
  cpy-cpy: Ari ijeekawaeta-paakiri janta ikaatzi mawa kashiri. Ikanta rotzi-mataa
    riyaatan-teeyaari Tonkaeroniki, ari ikemaki, ikanteetzi “Rajaryaa-tziimi Judá-paeni
    rowamayimi aririka pareetakyaa janta.” Rootaki ipiyanta-naari Macedonia-ki.
  mpx-mpx: ge i minaa ga o waikena eton. Tage i kukuki i nana Siliya, yaa wasa i hago
    Yudiya hi logugui sumi tage nihi lol. Inoke wana nuwatu i pil ge i nosikalek Masidoniya.
  wbp-wbp: Yalirla Kiirijirla nyinaja marnkurrpaku kirntangi-patuku. Ngula-jangkaju,
    jurnarrpalku-nyanu turnu-manu pina-yaninjakungarntirlilki yungu pina-yaninja-yani
    ngurrara-kurra yirdi-kirra Jiriya-kurra. Ngula-puruju, jarulkurla nganangku mayi
    yimi-ngarrurnu Puurlukuju, kujalpalurla nyanunguku jangkardu jaaly-manu Juwu-patu
    pakarninjaku. Ngula-kujakuju pina-manngu-nyangu yungu pina-yani yangka-wana-yijala
    Majatuniya-wana wirliya-wana.
  luo-luo: kuma nobetie kuom dweche adek. To nikech jo-Yahudi ne chano timo ne marach
    kane oyudo oikore mar dhi Siria, noloko pache mondo odog chien, koluwo Makedonia.
  nhe-NT: huan para eyi metztli mocajqui nepa. Huan Pablo itztoya para calaquis ipan
    se barco para yas xitlahuac hasta tlali Siria, pero quicajqui para sequin israelitame
    quichiyayayaj para quimictise ipan ojtli, yeca mocuepqui para tlali Macedonia
    ipan Asia campa hualajtoya.
  aii-aii: ܦܝܼܫ ܠܹܗ ܬܵܡܵܐ ܬܠܵܬܵ‌ܐ ܝܲܪ̈ܚܹܐ. ܗ̇ܘ ܗܕܝܼܪܵܐ ܝܗܘܵܐ ܠܹܐܙܵܠܵܐ ܠܣܘܼܪܝܼܵܐ، ܐܝܼܢܵܐ
    ܩܛܝܼܥ ܠܹܗ ܒܠܸܒܹܗ ܕܕܵܐܹܪ ܡ̣ܢ ܓܵܘ ܡܵܩܹܕܘܿܢܝܼܵܐ ܒܗ̇ܝ ܕܝܗܘܼܕܵܝܹ̈ܐ ܥܒ݂ܝܼܕ ܠܗܘܿܢ ܒܘܼܨܵܐ
    ܥܲܠܘܼܗ‌ܝ.
  esk-NT: aasiiñ nayuutiniqsuq tavrani piŋasuni tatqiñi. Kiŋuagun utiaqsiñiqsuq Syria-mun
    umiakun. Iḷitchuġiniġai Jew-ŋuruat sivunniułhat piyaqquġukługu. Taatnaqhuni igliġniqsuq
    Macedonia-kun.
  msb-msb: Nag-istar siya didto sin tulo ka bulan. Myintras nagahanda na siya pakadto
    sa Siria, naaraman niya na may plano kontra sa iya an mga Judio, kaya nag-isip
    siya na magbalik paagi sa Macedonia.
  cpa-NT: Ja³jøng² ca¹jŋi¹dsa úg² tsøh² jmai³. Jøng² ma²hiúg³dsa juu¹² mi³hí¹dsa barco
    hi² dsánh¹dsa juu¹² Siria, mi³ca¹lø¹ŋi¹²dsa hi² ma²ca¹jmo¹ dsa² judío jǿg³ hi²
    jŋaih¹dsa. Hi² jøng² ca¹jmo¹ calah Pablo dsǿa¹² ca¹jógh¹dsa, ca¹tsø³jue¹³dsa calah
    juu¹² Macedonia.
  dso-dso: ତେଇ ସେ ତିନ୍‌ ମାସ୍‌ ରଇଲା, ଆରି ସିରିଆଇ ଜିବାକେ ତିଆର୍‌ ଅଇଲାବେଲେ, ଜିଉଦିମନ୍‌ ତାକର୍‌
    ବିରଦେ କୁଟ୍‍ପାଁଚ୍‌ଲାଇନି ବଲି କବର୍‌ ପାଇ ମାକିଦନିଆବାଟେ ବାଉଡି ଜିବାକେ ଟିକ୍‌ କଲା ।
  meu-meu: hua toi unuseni ai e nohova. Lagatoi ai baine ḡui Suria bainela eto, to
    Iuda taudia ese ihadikana karana e henegalaia dainai ia ese lalona e hadaia Makedonia
    amo baine lou.
  yva-NT: Embae mandeij Paulus no no naije. Pare tavondi nyomano ngkayune rai to no
    munijo Siria, weramu daniv vatano Yahudi inta wanyinyaube ware wo aubaisy arono
    seo nyomane rai. Maisyare omai ti, po unanui kaijinta rapatimu pare, “Indati syakare
    syanya unanuijo Makedonia raito.”
  dgc-dgc: éy tinumulos sa siya a étélo a bulan. Ey to pégayak na pabi a umange ta
    Siria, éy nabaheta na a ahayukén siya du Judeo a bunon. Kanya nagsoli siya ta
    Masedonia.
  zpm-NT: Laa zeeṉe laa me gbi ga tsie me nëz Siria, laa me ziele sëëb me barcw zeeṉe
    gocnaṉ me laa zha Israel ne no ga bnediidz pa tsietiṉ zho me, nacne güeydaque
    me barcw, mazd bio me nëz güeyted me nëz Macedon.
  hix-NT: 3 me nuno yonatkay hatà, àto. Tàwya 3 me enatkatxhe rma, tuna ymo wetonàr
    xe nehxakon haryhe tà, Serya yamtar hona harha tàtonàr horà. Àro wyaro tàtosomà
    rma fufurymetxkon mak hatà, Xuknewyana komo. Àro ke nehutway harha tà, Pawru.
    Maseknonya yamtar horye rma rha àten hamà, kekon hatà.
  sim-sim: Niyaka nalmingrip Grikik liri ri. Ushihi nom sip lasik or lawuhu provins
    Siriak ikurik ormu ura. Hako or misiri Judama ondo orin li mandingormekmba limu
    mbara. Uri osik nombo os or ikurin or halashihi indiyok provins Masedonia nombok
    ikurik ormu ura.
  npi-ULB: उनले त्यहाँ तिन महिना बिताइसकेपछि जब उनी जहाजद्वारा यात्रा गरेर सिरियातर्फ
    लाग्‍ने तरखर गर्दै थिए, तब यहूदीहरूले उनको विरुद्धमा एउटा षडयन्‍त्र रचे । त्यसैले
    उनी माकेडोनिया भएर फर्किने निर्णय गरे ।
  cgc-cgc: Gatinir Pablo i naan ta Grecia ta tallo bulan. Na magbyai en inta kanen
    i alin dya na malik naan ta prubinsya Siria, namatian din na mga Judio an may
    plano na patayen kanen an naan ta sakayan. Tenged ta iran na plano kuntra ki kanen,
    gadisisyon kanen an na manaw nang en na magi naan ta Macedonia na malik naan ta
    Siria.
  tim-tim: Mando dewutâ âlâwu bo akto Siria hânân ariwerâm haru ginŋân gem waŋgan
    âgâwerâm akto âmâ Yuda luâk bikŋande gasa agaŋmâ komberâm akbiâ yekmâ nâŋgânmâ
    purik katmâ Makedonia hânân ariwerâm agep.
  yor-yor: Ó sì dúró níbẹ̀ ní oṣù mẹ́ta, nígbà tí àwọn Júù sì dènà dè é, bí ó ti ń
    pète àti bá ọkọ̀ ojú omi lọ sí Siria, ó pinnu rẹ̀ láti gbà Makedonia padà lọ.
  wos-wos: Ye dé bafu hufuk dé wumbu re. Re gunjambémbu Siriana héfaré yinjoka dé
    mawuli ya. Mawuli yata dé xéké Judana du nawulak déré xiyatendaka hundi buléndaka.
    Xékétaka nak yambumbu ye dé Masedoniana héfaré wambula yi.
  emp-NTPO: Mama jed̶eco ũbea b̶asia. Paulo Siria druad̶aa barcod̶e wãi basid̶e cawasia
    judiorãba idji biẽ́ od̶i carea bed̶ea ausid̶ada. Maʌ̃ carea Macedonia druaareba
