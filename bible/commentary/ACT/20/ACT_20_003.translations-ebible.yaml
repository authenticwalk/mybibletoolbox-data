    dac mina8adj kidji ani ijadj Masedonia akikag, kidji oditag Siria akini.
  ixl-NNT: As oxvaꞌl ichꞌ bꞌex ibꞌan u Pablo tzitziꞌ. As tul tal veꞌt u Pablo tok
    tu u barco tiꞌ ibꞌen tu u Siria, as alpu veꞌt ste uvaꞌ nikat ichuk unqꞌa tiaal
    Israel txumbꞌal tiꞌ itxeypeꞌ, tan tiꞌ uvaꞌ yeꞌ nikat isaꞌ uvaꞌ la ipaxsa u Pablo
    u yoleꞌ tiꞌ u Jesús. As tal veꞌt u Pablo uvaꞌ la qꞌaavik bꞌen stoj vatz u txꞌavaꞌeꞌ.
    As pal veꞌt tu u Macedonia unpajte.
  boa-NT: Aabéhjáa tsahííyí Tsííriá iiñújɨvu pééíyónáa tsaate imúnaa dííbyedítyú ímityúné
    pítyájcámeíñé iwáájácúne ɨ́jtsámeííbyé Matsedóóniá iiñújɨvúré tsiiñe ióómiíñé
    íjchityu.
  etr-etr: E ami aube ohodoa nelolahilä, hobeala e du neala Silia moholö hamosebegi,
    Yu fii nefolalo amolia e nufulöla didiäha dialeai amea, e Masedonia obëgëmolöla
    helësëi.
  quh-NT: Chaypitaj Pablo quinsa quillata cacorka. Siria jallp'aman llojsej rishajtinña
    israelcuna payta wañuchinancupaj okharicushaskancuta pay yachacorka. Chayraycu
    payka Macedonia jallp'anejta cutipuyta yuyarka.
  kwi-kwi: Suane kutña mishtakima tuara. Siria sura kanuara ɨnpain pakane, usne Judío
    awaruz ussa kwail kishiamtu piankamta. Katmizna min kit pilparain kailta. Mamasa
    Macedonia suwarain pɨnta.
  agm-agm: Notɨ bimihɨ waatɨhonya murɨ mingwaasɨ sanausotaise. Sanawihɨ yapɨpatɨ Siriyaahandaahapɨ
    naitotatɨ tɨmanɨnataise. Siyatɨ naitotatɨ tɨmanɨnatɨ bimihɨ Judaahiya Porɨhoai
    tiwɨtotɨwɨ bɨpi kanɨwɨ noaasauhɨ Porɨho atisataise. Siyatɨ Porɨho atisataatɨ sipɨhandotɨ
    Siriyaahandaahapɨ naisanɨhɨ isɨhiya nɨwɨtaawo tatɨ Porɨho gwɨnyapenataatɨ namatɨ
    japɨhɨ yapɨpatɨ Masetoniyaahandaahɨra naitandɨ gwɨnyaataise.
  ubr-ubr: ato on nan roke ton nanaba ima. On ibotitiwagai itan au Syria tafanam mes,
    ato on isagob Jew yangan on sibidudurai sitasubun mes; ato on inonotai Macedonia
    tafanam amonai itmatabir men itabib itan.
  tsw-NT: Wu una ta̱ woto taꞌatsu pe. A mantsa ma na waa zama u uwa a wantsun a̱ tyo
    e iɗa ya Suriya, ana wu uwwai a na aza a Israꞌila o ɓolo ta̱ una̱ adama o una
    yi, reve u ka̱mba̱ ni iɗa ya Makidoniya.
  cax-NT: Anancati acamanu ñome trerrü panca. Auqui rranrrti aüroti tato au Siria
    au barco isuqui narubaitu turrü. Pero arrübama israelitarrü ane ñapensacarrüma
    aübuti, rranrrüma aitabairomati. Numo tipiatenti Pablo, basücübücoti tato auqui
