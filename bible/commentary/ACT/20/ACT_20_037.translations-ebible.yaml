verse: ACT.020.037
translations:
  kpx-kpx: Imihai gabiageto abu lohoi Bolo evudei ninahavolu.
  okv-H: sisi sasi ijie andito mune mine ara eto peketo orerere ea.
  tbo-tbo: Atapuhi Paulona hi talaluluni po hi tutougeya po i kokoe ma hi mamali.
  mal-C: എല്ലാവരും വളരെ കരഞ്ഞ് അദ്ദേഹത്തെ ആലിംഗനംചെയ്ത് ചുംബിച്ചു.
  grc-SR: Ἱκανὸς δὲ ⸉ἐγένετο κλαυθμὸς⸊ πάντων· καὶ ἐπιπεσόντες ἐπὶ τὸν τράχηλον τοῦ
    Παύλου κατεφίλουν αὐτόν,
  bgc-bgc: फेर वे सारे घणे रोये अर पौलुस कै गळे लिपटकै उस ताहीं चुम्ण लाग्गे।
  khz-khz: Ira maparara getagi-rakavato, gevekapani-waloto, gevelavuato.
  deu-TKW: Es brachen aber alle in lautes Wehklagen aus, und fielen dem Paulus um
    den Hals, und küßten ihn,
  zsr-NT: Niꞌr gulabödxëꞌ yúguꞌtëꞌ, atiꞌ gulunidëꞌ yenëꞌ Pablo, len glahuëꞌ lëꞌ bzxidu.
  lin-lin: Bango nyonso bakomaki kolela, bayambaki Polo mpe bapesaki ye beze ;
  hns-NT: Bas oelog bahoet rowe lagal aur Paulas ke gale lagaaike tjoemma deis.
  noa-E: Maimua mag Ẽwandamag jëeu aaipawi ya Pablo maagpabaadeewai, thumaam khʉʉn
    i athee dauhi paraa thʉnʉmua jũrram khʉʉnau i ö phʉʉr jõinaa i khĩir ʉ̈ʉ ahau
    khajierram.
  eng-EMTV: And there was considerable weeping by all, and falling on Paul's neck,
    they kissed him,
  mib-NT: Yūcuán na te ndɨhɨ de ni cajecunundee jnáhan de jíín Pablo ni catechūhú
    de jeē cánacuatáhú de, te ni candahyū de.
  lif-NT2: खे़ङ्‌हाॽरे़ पावले़न् मे़हे़प्‍तुआङ् मे़हाबे़र चुप् मे़मे़त्तुरो॥
  xnj-xnj: Voha vakavya mukuvemba neju, pevalaga Pauli kuni vamkumbatili cha uganu.
  mmx-mmx: Nedi axap digang teng aleng la diga votor i la digat nes i.
  cbr-NT: Banai sënënia ca —'ë camina istëcënuxunma 'ai —quia oi camáxbi masá nuituti
    abë 'icúcanani bëunan mëscúquin bërúanxa cuanun caquin manë nuntinu 'irumiquin
    Pablo buáncëxa.
  tee-NT: Pus ju yu'unch slivasalh na tak'alhulh. Ixtapixtulakatanui ju Pablo. Tamacch'uch'ulh.
  eng-LSV: and there came a great weeping to all, and having fallen on the neck of
    Paul, they were kissing him,
  cak-NT: Y reje' can xe'ok', xquik'etej y xquitz'ubaj chuka' ri Pablo.
  pah-NT: Igwete g̃a Paulo'ga rerojehe'opavi ga anhuvanhuvana ga rerekovo. Ndovy'ahetei
    g̃a ganhi'ig̃a renduvame.
  sja-NT: Mãpai jõmaweda jẽejida t'ãri p'uapa mãik'aapa Pablo wëre atapachida.
  xed-xed: Rəɓ həŋ demdem nda taw, ka lagha tekweseʼ ta Pwal.
  mks-NT: Ta tócó ndihi na̱ cán na̱sacu na xi̱hi̱n dá ta na̱numi na da̱ ta já na̱tatí
    yúhu̱ ná sa̱jóho da ña̱ ndínda̱yí na̱ da̱.
  gfk-S: Di bakut di ga suah ie, di gom rapa ie ma di ga mum ie.
  bmu-bmu: Köuluköiga körek yeŋön amburereŋ aka urusahöt qeba aŋgum waŋgiba numbuŋi
    yöhötim neget.
  dgz-dgz: Ame gapan mu iragi iri den Pol waran gaune tan ua ton.
  eng-GNV: Then they wept all abundantly, and fell on Pauls necke, and kissed him,
  zaa-NT: Guretsi tè iyáỹiani ca hermanos nna gunìta' cabi Pablua nna bèttsa'lo cabi
    xaga' bi;
  eng-WEBSTER: And they all wept bitterly, and fell on Paul's neck, and kissed him,
  guh-guh: Bajaraxuacujinae Pablo baja pona. Nexata ancianovi pënueyabatsi. Nexata
    Pablo itsa napëjioba ancianovi, yaitaxutonueya vaetabiaya itabaratsutsuneponatsi.
  bon-bon: Teepi iyeta ele engenetne-mige teebine liba yewo tääpume jejecletnäjisi,
    jetecnisi.
  nhw-BL: Huan nochi inijuanti chocaque miyac huan quicuanajnahuajque Pablo huan quitzoponijque
    para quinahuatijtehuase.
  mgw-mgw: Boti baatili'la muno, ku'no kabannaga kwa kunkumbatya na kunnonia,
  swh-ONEN: Wote wakalia, wakamkumbatia Paulo na kumbusu,
  wbi-wbi: Vooni vakalila fiiojo na pakumughwila u Paulo ku singo napikumunonela.
  bba-bba: Be kpuro bɑ swĩ. Ye bɑ nùn bɔkɑsi, bɑ nùn nɔɔ kɑnɑ kɑ kĩru,
  eng-KJVCPB: And they all wept sore, and fell on Paul’s neck, and kissed him,
  kgk-NT: 'Upéi ohapirõ íxupe hikwái, oho-ta ramo. Oikwavã kwavã íxupe hereko-vy.
    Ohovapyte ave íxupe:'
  waj-waj: Yaaku vara taika kiooduu mmuakiaaya kaayauma innara ratada varida inna
    varau utu kiada vaida inna mmooteeravai.
  cpy-cpy: Maawoeni rirahae-yakani, rawithakita-wakae-yanakani, ari rowethata-waari
    Pablo riyaateera.
  mpx-mpx: Yaka gegewel Pol hi holatomwa ge hi lokahin.
  wbp-wbp: '@see-verse:ACT.020.036'
  luo-luo: Ji duto ne oywak, ka gipodho kuome kendo ginyodhe.
  nhe-NT: Huan nochi inijuanti chocaque miyac huan quicuanajnahuajque Pablo huan quitzoponijque
    para quinahuatijtehuase.
  aii-aii: ܒܟܹܐ ܠܗܘܿܢ ܟܠܵܝܗ‌ܝ. ܚܦܝܼܩ ܠܗܘܿܢ ܠܦܵܘܠܘܿܣ ܘܢܫܝܼܩ ܠܗܘܿܢ ܐܸܠܹܗ.
  esk-NT: Qianiqsut iqitlugu Paul kunikł̣ugulu,
  msb-msb: Nagatarangis sinda tanan myintras ginasakom kag ginaharukan si Pablo.
  cpa-NT: Ni³ jøng² ca¹ni¹dsiog¹ dsa² héi² Pablo. Ca¹chiunh¹dsa ni³dsa. Ca¹lah¹já¹
    dsa² héi² ca¹ho¹.
  dso-dso: ସବୁ ଲକ୍‌ କାନ୍ଦି କାନ୍ଦି କରି ପାଉଲ୍‌କେ ପାଟାଲିକରି ଚୁମ୍‍ଚାଟ୍‌ କରି ପାଟାଇଦେଲାଇ
    ।
  meu-meu: Idia iboudiai na e tai dikadika, aiona ai e hagagiu dae, e harahua.
  yva-NT: Wo Paulus aneme raijar umba mansamune ranyinyaibe ai. Muno woyovo ai rave,
  dgc-dgc: Ey mégpégsanget side, sakay yinapus de siya a étanan.
  zpm-NT: Blozhse ga, tibga tibga zho wbig bnee zho lo me, bnaaz zho nia me, bdeedz
    zho me.
  hix-NT: Nàratetxkonà, Pawru hnànà. Noro yahohtxownà. Namtxuhkatxownà xarha.
  sim-sim: Ushihi Polin li toloho makshitakshihi warje mende nga limu tlaholora.
  npi-ULB: तिनीहरू सबै जना धेरै रोए र उनलाई अँगालो हाले र चुम्बन गरे ।
  cgc-cgc: Nangagal danen an tanan na patakes danen Pablo i daw paarekan.
  tim-tim: Ulilaŋdo âi girâp akmâ indem lokom maŋganli. Hain akbiâ den hin dâm makyeŋgiep,
  yor-yor: Gbogbo wọn sì sọkún gidigidi, wọ́n sì rọ̀ mọ́ Paulu lọ́rùn, wọ́n sì fi
    ẹnu kò ó lẹ́nu.
  wos-wos: Wandéka di déka mawuli yata déré hura rota géraata di déka saawiré wambula
    wambula tamaru.
  emp-NTPO: Maʌ̃be bia wãbid̶i carea jũmarã bio jĩã panʌba Paulora ojũẽnaped̶a isõsid̶aa.
  eng-F35: Then they all wept freely, and falling on Paul's neck kept kissing him,
  ind-ind: Mereka semua menangis tersedu-sedu sambil memeluk Paulus dan memberi ciuman
    perpisahan.
  pes-OPCB: سپس، همه بسیار گریه کردند و پولس را در آغوش کشیده، بوسیدند.
  mpt-mpt: i Fole afuniba meha bianiba keneng wat bukbuk gaha biam bianiba baabaniba
    Klayam one ge oha biam bianiba
  ssx-ssx: Kutupa paeyaoma꞉ e̱ alo hata꞉ Polo hopulu mea nunu pimime.
  mkl-mkl: Ŋɔi ɑŋɑ fei ɑ̀ kpɑtɑ nɔ ɑ̀ yɑ́ɑ ɑ̀ tɔɔɛ sukudɔ̃ do kubi
  gaq-gaq: ଆରି ମେଇଂ ସର୍‍ତେରେ ଜବର୍‍ ଅଁଆର୍‍ଚେ ପାଉଲ୍‍କେ ଲୁଗ ସାଚେ ଆମେକେ ବୈନ୍ତା ଆର୍‍କେ
    ।
  gof-RNT: Entti ubbayka Phawuloosa idimmidi yeekkidi yeeridosona.
  unx-unx: ସବେନ୍‌କ ରାଆଃକେଦ୍‌ତେ ଇନିଃକେ ହାମ୍ବୁଦ୍‌କିୟାକ ଆଡଃ ପାବିତାର୍‌ ଚଅଃକେଦ୍‌ତେ ବିଦାକିୟାକ
    ।
  gah-gah: Ómasiloka liake, ive nama ake kuputá kapatá vizeke kogoka kegepa namó.
  lcm-lcm: Na kilapo tangis na kipo vongok a Paulo na kipo lulus ia. Kitapo makus
    using kata antok iria ta parik kapa angkoai si anguan arai an aniria.
  aer-aer: Ngkarteke-arle itne angkeke iperre itne Paul akwaketye-akemele ikwere arrangkelhe-angkelheke
    artneke. Itne artneke rarle alakenhe itneke angkekenge, “Lyete-ngentyele arrantherre
    ayenge awethe aretyakenhe anetyenhe.” Kele Paul arrpenhe areye-arlke boat-werne
    alheke. Tyerrtye itne ingkirreke alheke renhe irtwaretyeke.
  qvc-NT: Chaymandaqam yumbay paykunaqa ancha waqashpa, Pablutaqa abrasashpa, muchashpa,
    dispidirqanllapa.
  tgl-ULB: Umiyak silang lahat ng labis at yumakap kay Pablo at hinalikan siya.
  cbs-NT: 'janua dasibitun teikutan jaya kaxabetanan Pablo tantsu atan:'
  xtm-NTPP: Ndaka de ni ka nda'yu xeen, nani ni ka ñuni'ni de Pablo ma, te ni ka chitu
    de yikinuu de ma.
  nnq-nnq: Boa bakiba bakagutanga ngabankumbatila na ngabatabukana.
  bao-NT: Cʉ̃ja niipetirãpʉra Pablore paabario, yerijãari méé do biro tiiya maniro
    otiwa.
  san-ORI: ତେନ ତେ କ୍ରନ୍ଦ୍ରନ୍ତଃ
  rmn-rmn: Алаи ровэнас, дэнас ангали э Павлэс тай чюмидэнас лэс.
  huv-NT: Meáwan nejiw tajiüntsüw xeyay, mejquietoj wüx onic a Pablo, y tachejchiw
    mimboy nej.
  otn-NT: Asta̱ zoni̱ gätho yø ja̱'i̱ ha gui̱ nhyʉhmi̱ ra̱ Pablo ngue ɛ̱di̱.
  nop-nop: Bepaŋ ninadidapmaaŋ kotigoŋ mu kaneeŋ yeniŋguk wondoktiŋa kohoŋ kulimiŋa
    makat kisaŋ kokiŋ. Unduŋ tiŋa nagi wooŋ muwage foloŋ kamegiŋ.
  obo-NT: Id posinoggawoy ran, woy id kopkoppan dan si Pablo woy id orokkan.
  kca-kca: Щи пŏрайән хŏԓыйэ хоԓԓәсәт пӑ, Павел ӑпәԓтыман, ԓўвеԓ мосәԓтәсэԓ.
  cak-ENT: Y ri quimolon c'a qui' chiri' xe'ok', xquik'etela' y xquitz'ubaj chuka'
    ri Pablo.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤐᤠᤘᤗᤧᤴ ᤔᤧᤜᤧᤵᤋᤢᤀᤠᤱ ᤔᤧᤜᤠᤒᤧᤖ ᤆᤢᤵ ᤔᤧᤔᤧᤳᤋᤢᤖᤥ॥
  mie-NT: Ñúcuán de ndihi dē nī jacu ndasí. De nī nanumi táhán ndá dē jíín Pablo de
    nī nchitū ndá dē nūū Pablo.
  san-TIB: ཏེན ཏེ ཀྲནྡྲནྟཿ
  qve-NT: 'Hinaqtinmi chaypi kaqkunaqa anchata waqaspa, Pablota abrazaykuspa much''aykuranku.
    [Nota: Israel nación llaqtapiqa, costumbrenkun karan qaripura uyankupi much''aywan
    despedinakuy].'
  pao-NT: No'yoona umu oo-baatu sukwina oo hedana oo mootuhina ka oo tubetse meakwuse.
  cbu-NT: Tsiyateersin, ichingurusin Paporoo pachipeersin, kapung tanuranganaya.
  usa-usa: miráitata máqte-kayukama yeráwáqá Póromma yáqtoqma kámoqneta ibiqá ôriq
    umá yakááe.
  soy-soy: Pinnɛ́í ɑpi pɛɛ limɛmɑ́ɑ́ ténisi ɑpí nɛ Pɔɔli pirɑ ɑpi mɛtɔ́rɔɔ u yɑ́ɑ́si
    rɛ Uléécɑɑ ukɛ́ u sɑrumpɔ.
  hui-hui: Bi lai hayagola agali biaru bibahendeme Polo polebiragonaga dugu bialu
    yu nu̱nu̱ lalu hene.
  amf-amf: Kedi wulaar kattsi eepaate Bhawloosam incayse ke sunqade.
  quc-NNT: Konojel k'ut xeb'oq'ik, xkik'iäq kib' chuqul ri tat Pablo, xkitz'umaj.
  dob-dob: Ta maiboꞌadi sidedoi, ga Paulo siꞌatubwailina,
  wrs-wrs: Wo himba vinamba, wuovna, noinda Pol os onamba, yimba si nunglivavmoa hengava
    kamba. Wo himba englana kekel vinamba, mehtat vruwul vevna hemba. Wo himba domba
    botramba os nunglangana, wolaiha volalmba.
  mca-mca: Qa yapeƚek qa ipju', qi in ipju'. Qa tik'eyijupkii qa wetƚu'u'ƚkii iye
    in wetfeli'mkii ha' Pablo.
  tzo-TZC: Scotolic iꞌoqꞌuic. Laj smeyic. Laj sbutsꞌic ti Pabloe.
  mya-mya: သူ​တို့​သည်​ပေါ​လု​ကို​ဖက်​ယမ်း​လျက် ငို​ယို ကာ​နမ်း​ရှုပ်​၍​နှုတ်​ဆက်​ကြ​၏။-
  gng-NT: Nɛn saan nɛ biʼkɛ cin' ki muɔh ki joh ki tì lɔkndeh Pɔl.
  cbi-NTPO: Tsenñu kumuinchi ware', Pablonu pilunbuke angue' esa esa tila.
  ikk-NT: Wẹ ile hụ a kwan ẹkwan, a kwanshi elu, e fiedọn Pọlụ, e su ẹ ọnụ.
  leu-leu: E nari xapiak ri taangiis e ri feyotan na Pol e ri fengusane.
  maz-NT: Nuc'ua anguezeji me go huëji c'ua, na ngue ya ro ma e Pablo. Me go ndaji
    y me go zü'tp'üji o̱ jmi.
  bod-N: དེ་ནས་མི་ཀུན་ངུ་ཞིང་ཕོལ་ལོལ་ལ་འཐམས་ནས་འགྲམ་པར་འོ་བྱས་སོ།།
  tca-NT: Rü guxü̃ma poraãcü naxauxe, rü Pauruna nanèĩ̱xãchigü, rü nüxü̃ nachúxgü.
  zpl-NT: Che yebeella ungunaꞌbeella nu uchiꞌchi beella Pablo nu udacu beella bichiuꞌ
    xecalla.
  mbc-NT: Mîrîrî taa tîpo tamî'nawîronkon karawa'pî taatapi'se Paulo pokonpe. Kure'ne
    teesewankono'mai to' wanî'pî î' ta'pî Pauloya pî', inî'rî uyera'maya'nîkon kupî
    pepîn sîrîrî taasai'ya pî'.
  ndg-ndg: Bote batilela muno na kumtombokya Paulo paingo na kumbusu.
  wsk-wsk: Ale nuna suen la nu iluman yasaman ale ilak niaman.
  toj-NT: Ch'ac oc'uque spetzanile. Ch'ac syamtalauc ja sc'abei
  kkl-kkl: Allahag molona lero molbaekti, sindi Paulus somoro togtog aro kiplamekti,
    “Wali pululam,” aro maiknoro engkarek.
  tbc-tbc: Tamolpein fidian ditatag, tinin diamisi dugo musuk dupani se ya.
  sna-sna: Vose vakachema pavakamumbundikira uye vakamutsvoda.
  smk-NT: Inmakis sara nga'min a yinakap tan inarkan raya si Pablo,
  grc-TCGNT: Ἱκανὸς δὲ ἐγένετο κλαυθμὸς πάντων· καὶ ἐπιπεσόντες ἐπὶ τὸν τράχηλον τοῦ
    Παύλου κατεφίλουν αὐτόν,
  gof-WFTW: Entti ubbayka Phawuloosa idimmidi yeekkidi yeeridosona.
  spa-BLM: Todos lloraban a lágrima viva, se echaban al cuello de Pablo y lo besaban,
  kyz-NT: 'A''erauwe ''gã ''jau ajaupe: —Oo futat ''ga jane wi— ''jau ''gã ajaupe.
    A''erauwe futat ''gã ajaa''wau ''ga ree kwaiwete. Ojoo''opaw ire ''gã Paulo ''ga
    mana. Ojomoyka ''ga mana. ''Ga mamaw ire ''gã ''ga rerawau yaruu pe ejaa.'
  dao-dao: Ami van kyap u lü, Pawluh cun kawi u lü aktäa mhnamkie.
  cya-cya: Nchgaa jun ngu'ya tu'hua tiquee jun, lo' msu'hua tuscun jun 'in yu Pablo
    si'yana cua' quiaa yu.
  beu-beu: Angmuse ing emangpi iomi mang etatabit dira, se Paulus ana mateng iilat
    hula, eningse ini bot bae aing harak niang angu ebele. Base ini hula itat tatara
    muse, ini Paulus aing karavang senge amiku, bot baut etatabi.Seng angmuse, ini
    Paulus aing metma kampal vengadu.
  wrk-wrk: Ngindu yali muwa Bulkanyi. Yali marrimba nanda Bul, baki mudamba yali nangangi.
  nii-nii: Ekii se Pol ba erang kin, wumb Pol ambilk gii nik, ke nik, kaimb sinjing.
  ign-NT: Tásiha, tíyahanapa namutu, najupacapa náetsera­recapa ema Pablo.
  dik-NT: Keek aacï dhiau tɛ̈wën ye kek Paulo paat yic, ku yekë ciɛm ke tɔ̈ŋkë.
  cac-cac: Ix lajvi slesalvi eb', ix och ijan eb' yoc' smasanil. Junjunal ix och lac'naj
    eb' d'a vin̈aj Pablo chi', ix stz'ub'ancanelta sti' vin̈ eb'.
  tzj-E: Congan xquemaj ok'ej tzrij Pablo per nche conjelal xe'ok'a, xeck'etej y xectz'ubaj
    ruchi'.
  san-BUR: တေန တေ ကြန္ဒြန္တး
  yaa-NT: Anoax keyokõi oiayanã Pablo ikõketsayanã kokoketsanifo.
  cab-NT: Ába jayájun súngubei láu igárigu, ába joúburuni Páblo, ába jachúuruni.
  clu-clu: Nagtangis sanda nga tanan, kag ginakus nanda si Pablo kag ginarukan.
  swh-ULB: Wote wakalia sana na kumwangukia Paulo shingoni na kumbusu.
  tpt-NT: Tus tachun taqalhul, y talaqatanul ni Pablo, y vachuꞌ takiltastuklhi.
  aai-aai: Sabuw etei erererey auman hirouh himamay naatu hio tutur.
  sny-sny: Sosu lowe werese marepi erasi a'i ewiteye. Lu ewiteye erasi lowe iroteye.
    Sosu lowe le ma'e ereti towafi lowe lo se ya'ore wisereyeye. Sosu le lowe ma'e
    erasi erite irowe.
  myy-myy: Diore ĩ bʉsi tĩoja bero yago rãcati ĩre jababacõri ware goticã ĩna.
  trc-NT: Ga̱a ne̱ taꞌvee uxrá cunuda̱nj nij soꞌ, ne̱ naꞌya̱a̱n nij soꞌ man Pabló,
    ne̱ cachrón tuꞌva̱ nij soꞌ xruu̱ Pabló a.
  cut-NT: Tuhme a̱ma chaco nducoya̱ca ihyan chahn, chatema̱hn ye Pa̱blo, ne tena̱n
    ye ihyan,
  bel-bel: Тады вялікі плач быў ва ўсіх, і, прыпадаючы Паўлу на грудзі, цалавалі яго,
