  san-KHM: អធុនា បឝ្យត យេឞាំ សមីបេៜហម៑ ឦឝ្វរីយរាជ្យស្យ សុសំវាទំ ប្រចាយ៌្យ ភ្រមណំ ក្ឫតវាន៑
