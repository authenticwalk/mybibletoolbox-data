  gub-BL: Ata aha pepyr paw rupi ihe, Tupàn pureruze'egaw imume'u pà peme ihe. Ko
    ma'e akwaw katu ihe kury. Naherexak wi pixik kwaw pe nehe kury.
  imo-imo: Kinye eno pileio. Oi nani enonga imunana Goteni Jisas imbi topa king iye
