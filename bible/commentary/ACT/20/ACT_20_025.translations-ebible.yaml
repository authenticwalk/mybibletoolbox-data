  sps-sps: “Nyo taataan fiisen mamimi, favaanan iny a Waan e Gov. Ai tovei roman nyo
    nat you a sikia ta isen te gim non ma nai tagei pis vanyo.
  wnc-wnc: “Unzing natake nata ginde banakan sukuke daninggamatakum. Danike Anututane
