verse: ACT.020.025
translations:
  kpx-kpx: “Di subuta lahehi ui la Dilava adae vuvunemo uveve ke deiada loui la haivei
    hilokage la bae tota gabie di ni elehalivebene.
  okv-H: Na ungota degi pahue ke hande uena amo God na tihi jigihirou irari javotoho
    na iresova amita ke avo hande uena. Eto na ere kogona emo ungona na ehako mane
    kesova
  tbo-tbo: ‘Atapumi u hayami Yaubada anani taniwaga binei a lauguguya ma a nae ma
    a nei. Ma amalai a hanapugeya apega tepau ona galena meya.
  mal-C: “നിങ്ങളുടെ ഇടയിൽ ദൈവരാജ്യം പ്രസംഗിച്ചുകൊണ്ടു സഞ്ചരിച്ചിരുന്ന എന്റെ മുഖം ഇനിമേൽ
    നിങ്ങളിലാരും കാണുകയില്ല എന്നെനിക്ക് ഇപ്പോൾ അറിയാം.
  grc-SR: Καὶ νῦν ἰδού, ἐγὼ οἶδα ὅτι οὐκέτι ὄψεσθε τὸ πρόσωπόν μου ὑμεῖς πάντες, ἐν
    οἷς διῆλθον κηρύσσων τὴν βασιλείαν ⸋τοῦ θεοῦ.⸌
  bgc-bgc: इब देक्खो, मन्नै बेरा सै के थम सारे जिन म्ह मै परमेसवर के राज्य का प्रचार
    करया सै, मेरा मुँह दुबारा कोनी देक्खोगे।
  khz-khz: Au gomi maparami nuganugami ai alakavo-lakavoto, Palagu gena Basileia,
    (gena vegitatago tiavuna evega-rugaana ea), gemi avopatagiato. A ewagumona au
    ripaku, taa na ati mapono gita waiku.
  deu-TKW: Und nun siehe, ich weiß, daß ihr mein Angesicht nicht mehr sehen werdet,
    ihr alle, unter welchen ich als Verkünder des Reichs wandelte.
  zsr-NT: ’Naꞌa, yúguꞌtëliꞌ naꞌ chbenaꞌ lban lauliꞌ ca rna bëꞌë Dios, nözdaꞌ cutur
    gléꞌiliꞌ nedaꞌ.
  lin-lin: Mpe sik’oyo, nayebi ete bokomona elongi ngai lisusu te, bino nyonso oyo
    nalekaki kati na bino mpo na koteya sango ya Bokonzi ya Nzambe.
  hns-NT: Ham toelogke bietj me bhie ghare ghar djaaike Parmeswar ke raadj ke biese
    me partjaar karlie hai. Bakie ab ham djaaniela kie toelog hamme phieno na dekhiehe.
  noa-E: 'Mag jajawagmamua, ’Pãach thumaam khʉʉnag khap amkhĩir ĩs mua warre pãrag
    jaaukhimgui ajim: Mua chadcha pãar ee ich mʉg Ẽwandam iek jaau phʉʉrdʉ chitʉmua
    pãrag jaaujeejim, Ẽwandamta pãach thãar ee athaawai ichta pãach Pörkha sĩsimkhĩir.
    Mua mag pãrag jaau chitaajerr, ĩspai pãrau mʉ khĩir oowia ya tag pãrau mʉ oobamgui
    ajim.'
  eng-EMTV: “And now behold, now I know that you all, among whom I have passed through
    preaching the kingdom of God, will no longer see my face.
  mib-NT: ’Te je ni jica cuu ná, ní nacani ná jnúhun ya nuū ní ndese ndácu Yaā Dios
    jniñu. Te vijna chi jíní na jéē ni ɨɨn ní ma najnáhan ga yō nuū ñáyɨ̄vɨ yáha.
  lif-NT2: आल्‍ल निङ्‌वाॽफुहाङ्‌जुम्‍मिन् इङ्‌भन् चोःक्‍निङ्‌बा खिनिॽ आत्तिल्‍ले़आङ्
    इङ्‌गाॽ याम्‍मो याप्‍मि के़न्‍निःसिन् फाॽआङ् निःसुङ्‌लो॥
  xnj-xnj: “Nigendili pagati yinu mwavoha kukokosa Unkosi wa Chapanga. Nambu hinu,
    nimanyili avi lepi mundu hati mmonga winu mweakuniwona kavili.
  mmx-mmx: Agarat pas tangtagap pam kantubu atnimi, aga tong asu langas ti Linintoo
    at ne Moroa. La na a tong tuturun i rinimi. Aklen i do kopmen tara atnimi noxo
    ven bok ba ia.
  cbr-NT: Usaquin sinánquinbi cana 'unanin, uicama carana Nucën Papa Diosan uni 'inun
    bana ñuixuan acaman ca 'ë istëcënuxunma 'aia quixun.
  tee-NT: Ju uxijnan iclajuntau ni lhinomputun ju Dios laqui'atsucunti'an. Para ju
    chavai icc'atsai ni jantu xamati' ju minchux'an ju uxijnan ju aquintilalakts'inchoko
    tavanan ju ani lacamunutpa'.
  eng-LSV: And now, behold, I have known that you will no longer see my face, among
    all you [to] whom I went preaching the Kingdom of God;
  cak-NT: Y ren weta'n chic chi ja ruq'uisbel mej (paj) re' ri xitzu' nuech. Rix ri
    xic'oxaj cuando xintzijoj ri ru-gobierno ri Dios chiwe, rix xa can man xquinitzu'
    ta chic.
  pah-NT: —Ahoaho ko ji pepyteri pe nhaporemo Tupana'ga mombe'gwovo ikwehe. “Peho
    ti Tupana'ga nhi'ig̃a rupi gareheva'ero,” a'e ji pe me ikwehe, ei ga. Emo po ti
    pe ndapehepiaga'javi jira'oa nehẽ, ei ga. Akwaha ji a'ea.
  sja-NT: ’Mãga jarateeji parã t'ãide. Ma awara Tachi Ak'õrepa parãmaa jarateeji ichia
    oopi k'inia bɨ Cristode ijãapataarãmaa. Mɨa k'awa bɨ parãpa mɨ k'ĩra waa unuda-e
    pait'ee.
  xed-xed: '«Ndanana ná, nda sna yu kazlay: Nghəglaŋta a inda na kaghuni raghunaf
    yu, ka mnaghunatá gwaɗa ta ga mghama Lazglafta ná, ta həga kuma ɗa ɗekɗek wa.'
  mks-NT: ʼSa̱ na̱xi̱ca nuu i̱ tañu ndó ta na̱ca̱ha̱n i̱ xi̱hi̱n ndó ña̱ va̱xi qui̱vi̱
    cacomí Ndióxi̱ cuéntá sa̱há ña̱yivi. Ta viti xíni̱ va̱ha i̱ ña̱ ni in ndó a̱ cúní
    ga̱ ndó ye̱he̱.
  gfk-S: “Nalalie iou ga harpir hanana ta mu utano kingdom tane God. Iesene kakarek
    iou nunure ter be pata tikenong ta mu na nes habaling um iou.
  bmu-bmu: “Mewö malmam-mö, mötket, nöŋön eŋgö sutŋine anda kaba Anutu bemtohoŋaŋgö
    könaŋi jim asaribi mötkeri, iŋini nöŋgö jesöŋgöröni mi kunbuk qahö ekŋe. Eŋgöreŋök
    kunŋan kun qahö nekŋawi, merak mewö mötzal.
  dgz-dgz: E yaumakayap ise tau ase tau angingina amba God toemu mega amunewa oisewa
    wadiaena nagirewa go endi ne anuivin, da sia ya yawanegai.
  eng-GNV: And now behold, I know that henceforth ye all, through whome I haue gone
    preaching the kingdome of God, shall see my face no more.
  zaa-NT: Yúlí rània' qui'ni nìdi ttu le canu chi gutixa'ánia' le nu cca qui' reino
    qui' Tata Dios nna labiru ilá'ni le inte'.
  eng-WEBSTER: And now behold, I know that ye all, among whom I have gone preaching
    the kingdom of God, will see my face no more.
  guh-guh: 'Icatsia Pablo jumaitsi ancianovijavabelia: —Paxamëjava naponaponajë patacatsipaebinexa
    Dioso pevetsijavanexa daxita pijajivi. Tajëvelia baja cajena yapëtaniji. Apo panetaemë
    rabaja tsane matavëjëa.'
  bon-bon: Yoo, cane iyeta weeme bau waatnetnäjepene, biname bine mene jaajananemepene
    Acejiyame te lipu biname bine yaawademuge. Siige, page cane umle gäne egä weeme
    nuuja te lica cääri pa näpänepi cebine.
  nhw-BL: “Huan ama nijmati niyon se tlen amojuanti catli nimechilhuijtoc tlen itlanahuatilis
    Toteco ayacmo quema antechitase nica ipan ni tlaltipactli.
  mgw-mgw: “Mulole mwoti mwanityangite, ala liyi'gi'yo lya Ukulungwa wa Nnu'ngu',
    ntu'pu' babaalu'a kunibona kai'.
  swh-ONEN: “Nami sasa najua ya kuwa hakuna hata mmoja miongoni mwenu ambaye nimemhubiria
    Ufalme wa Mungu katika kwenda kwangu huku na huko, atakayeniona uso tena.
  wbi-wbi: Lino, lolagha, nikagula kuuti mweeni vooni, mun'kate muvalamuvala muno
    nikalutile kuvadalikila uvutua, namungavwaghe kange vweni.
  bba-bba: Nɑ bɔsu bɛɛn suunu sɔɔ nɑ bɑn te Gusunɔ u swĩin wɑɑsu kuɑ. Tɛ̃ nɑ yɛ̃ mɑ
    ɡoo sɑri bɛɛn suunu sɔɔ wi u koo mɑn wɑ kpɑm.
  eng-KJVCPB: And now behold, I know that ye all, among whom I have gone preaching
    the kingdom of God, shall see my face no more.
  kgk-NT: —Are-ma xe aiko va'ekwe pene pa'ũ-rupi Nhandejáry nhe'ẽ amombe'u-vy. Nhandejáry
    nhande ruvixarã rehegwa nhe'ẽ amombe'u mbe'u peẽ-my. Ha ko'ánga katu ndaxe rexa
    mo'ãvéiry ko yvy-rupi. Upéa xe aikwaa voi.
  waj-waj: Na makemakee ngii tasipama variaa suaivaki Anutuuqo gioonna kiaapuuyara
    diraivaara ngii kiaa kookieema ngii giaa ngii miravai. Aanna makee vaa na rikiaunoo.
    Na itaama ngii kiaa kookieema ngii giaa ngii miaa mmuakiaaya fai ngia hama kava
    ni tinniivaa taaravai.
  cpy-cpy: Nokenkithata-kaayitakimi eejatzi eeroka-paeni jempe okanta-kota ipinkathari-wentantee
    Tajorentsi. Niyotzi naaka eero papiiteero piñaayiteena.
  mpx-mpx: Sauga ya amnau ya anbose, komiu bolo valila ya nowa eliyamiu ge Yehoba
    wana abalogugui wasana ya papaatena-an, nige al maniniu nuku kikite.
  wbp-wbp: Ngula-jangkaju, Puurluju-jana yarda wangkaja, “Warrurna-nyarra yimi-ngarrurnu
    Kaatu-kurlu yangka kuja kangalpa Warlalja-Wiri nyina nyanunguju. Jalanguju karna-nyarra
    yampinja-yani, kulankujulu ngajuju yarda nyanyilki.
  luo-luo: “Koro angʼeyo ni onge ngʼato kuomu maseyalone wach kuom pinyruoth manochak
    onena.
  nhe-NT: “Huan ama nijmati niyon se imojuanti tlen nimechilhuijtoc tlen itlanahuatilis
    Toteco ayoc quema innechitase nica ipan ni tlaltepactli.
  aii-aii: ”ܘܐܵܕܝܼܵܐ، ܗܵܐ، ܐܵܢܵܐ ܒܝܼܕܵܥܵܐ ܝܘܸܢ، ܕܡܸܢܕܪܸܫ ܦܵܬ‌ܝܼ ܠܹܐ ܚܵܙܹܝܬܘܿܢ ܠܵܗ̇
    ܟܠܵܘܟ݂ܘܿܢ، ܐܲܚܬܘܿܢ ܕܚܕܝܼܪܝܼ ܓܵܘܵܘܟ݂ܘܿܢ ܘܡܘܼܟܪܸܙ ܠܝܼ ܡܲܠܟܘܼܬܵ‌ܐ.
  esk-NT: Akuni itkaluaqtuaŋaa ilipsitñi quliaqtuaġiplugu Agaayyutim uqałha ilipsitñun,
    aglaan pakma iḷisimagiga ilipsitñun qiñitqikkumiñaił̣iġa.
  msb-msb: “Niyan, kitaa, aram ko na an tanan sa iyo na ginpahayagan ko san pagahadi
    san Dios dili na ako makikita pa gihapon.
  cpa-NT: ’Jøng² ma²ŋie³jni jøa³ ja³tiogh³ hniah¹². Ca¹ton¹jni jǿg³ quiah¹² ja³jmo¹²
    Diú¹³ héh¹. Jøng² ma²guiang³jni hi² tsa¹ma¹jéin² jniang³ calah.
  dso-dso: “ପର୍‌ମେସରର୍‌ ରାଇଜ୍‌ ବିସଇ ଜାନାଇବାକେ ମୁଇ ତମର୍‌ ସବୁ ଲକର୍‌ ଲଗେ ଜାଇଆଚି । ଏବେ
    ମୁଇ ଜାନିଆଚି, ତମର୍‌ ବିତ୍‌ରେଅନି କେମିସା ମର୍‌ ମୁଁ କେବେ ଦେକି ନାପାରାସ୍‌ ।
  meu-meu: Harihari lau na dibagu, emui ai na loaloa bona Basileia na harorolai henimui
    taumui iboumui ai ese vairagu basio itaia lou.
  yva-NT: Sya arakove, arono rino no wapa yasyine raijoe, syo masyoto Amisye de be
    akarive Apa kawasae mai no mine vone so raura wasai. Weramu soamo syo raen indati
    wapo inaen akatoe ramu.
  dgc-dgc: “Ey nadid éy naleék a négiyan dikam, habang mégtolduék tungkul ta péghari
    na Diyos ta tolay. Pero sapul nadid,” kagi ni Pablo, “éy éwanék moy dén meta a
    huway.
  zpm-NT: Rieṉ naa lo grë to ne nac to zha ne biaḻseed naa gocnaṉ to zha nac xnëz
    Dios, gaṉdraa to lo naa lo guidzliu rii.
  hix-NT: Àsok hana kàkayaryet kom me nay ha, Khoryenkom ha. Àro rma wekarymekonà,
    owyanye, awawonye ryehtoko, kekonà. Àro hokon me uro menyatxkonà. Amnye rma haxa,
    ronyhera harha manatxhe hampànà, omokhàra harha ryesnàr ke. Àro wyaro ryehtxoho
    uhutwehe, kekonà, Pawru, Ehfesu hon yonye ro komo wya.
  sim-sim: Ji misi. Mas jihi nindik a ihi Avui Wasilaka mbanak jip ji likundari mashin
    a saweri nira. Hako kumak jir mbeek fumunyava anhin indik heyekwa ambu jir.
  npi-ULB: र अब हेर्नुहोस्, मलाई थाहा छ कि तपाईंहरू सबै जसलाई मैले राज्यको प्रचार
    गरेँ, तपाईंहरूले अब उसो मेरो मुहार कहिल्यै देख्‍नुहुनेछैन ।
  cgc-cgc: “Anduni, nlaman ko na yaken i daw kyo tanan na mga nailingan ko daw pawalian
    parti ta pagdumala ta Dyos, kiten i dili en isab magkitaay.
  tim-tim: Akto ire maktere nâŋgâŋet. Anutuŋe damun nenŋe akberâm aktâp aregât nâŋe
    den pat âlepŋe are makyeŋgim hutyeŋân mandere nekmai. Gârâmâ arire kakŋân lâuwâŋe
    bo nekbai.
  yor-yor: “Ǹjẹ́ nísinsin yìí, wò ó, èmi mọ̀ pé gbogbo yín, láàrín ẹni tí èmi tí ń
    wàásù ìjọba Ọlọ́run, kì yóò rí ojú mi mọ́.
  wos-wos: “Mé xéké. Hanja gunika wuni ya. Yae wuni hundi wa saafa yi, God néma du
    reta gunika jémba hatitendékaka. Guni wuniré wambula yamba xékénguni. Némbuli
    wungi wuni xékélaki.
  emp-NTPO: Ãcõrẽba idji ẽberãrã bia pe erob̶ʌd̶ebemada mʌ̃a bãrãa jara b̶abadjia.
    Baribʌrʌ id̶i cawa b̶ʌa bãrãba mʌ̃ra waa ununaẽ́da.
  eng-F35: “Furthermore, I know that none of you among whom I have gone about proclaiming
    the Kingdom of God will ever see my face again.
  ind-ind: “Tetapi sekarang, dengan berat hati saya harus memberitahukan bahwa kita
    tidak akan pernah bertemu lagi. Pelayanan saya mengajar tentang kerajaan Allah
    di antara kalian sudah berakhir.
  pes-OPCB: «می‌دانم که بعد از این، هیچ‌کدام از شما که پیغام خدا را بارها به شما اعلام
    کرده‌ام، دیگر مرا نخواهید دید.
  mpt-mpt: Ne sino ibsu ele biania Gode kimanin wengo omkaye binibu otane memalo ne
    tekein kebibe, ibo imino ne mo natemomabibbabe. Mubiango ele natemib kesoa
  ssx-ssx: Kutupa ameta꞉ opua꞉pe. Iki paeyao pa꞉ta꞉ pominolo hata꞉ Koda꞉na꞉ Kilu Tombuao
    Hala꞉eki waloendi pu haowa꞉pate I̱ma꞉ handolome. Ya leke mineke paa na handilimikie
    lea꞉me.
  mkl-mkl: Iŋɛ iyi ǹ dɑbii ǹ wɑ n wɑɑzo idei bommɑi Ilɑɑɔ̃ si ɑninii nŋɛu fei, nsɛi
    ǹ mɑ̀ iyi i kɑɑ yɛm mɑ́ ŋɑ.
  gaq-gaq: ଆରି ଏବେ କେଲା ଜା ବିତ୍‍ରେ ନେଙ୍ଗ୍‍ ଇସ୍‍ପର୍‍ନେ ରାଜି ବିସୟ୍‌ରେ ବାଲିର୍‌ ବାଲିର୍‍
    ଅଲେଙ୍ଗ୍‍ ଣ୍ଡିଂ ଡେକ୍‍ ରକମ୍‍ ଜେ ପେ ସର୍‍ତେ ଆରି ନେଙ୍ଗ୍‍ନେ ସାର୍‍ମୁଆଃ ପେକେ ଡାଗ୍‍ଚେ ମ୍ୟା
    ନ୍ଲେ ।
  gof-RNT: “Taani ha77ika Xoossaa kawotethaa markkattashe hintte ubbaa giddon yuuyas.
    Hizappe guye hinttefe oonikka tana be7onnayssa erays.
  unx-unx: “ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ରାଇଜ୍‌ ବିଷାଏରେ ଉଦୁବ୍‌ ନାଗେନ୍ତେ ଆଇଙ୍ଗ୍‌ ଆପେ ସବେନ୍‌କତାଃତେଇଙ୍ଗ୍‌
    ସେନାକାନା । ନାହାଁଃ ଆଇଙ୍ଗ୍‌ ସାରିତାନାଇଙ୍ଗ୍‌ ଯେ, ଆପେକଏତେ ଜେତାଏ ଆଇଙ୍ଗ୍‌କେ ଆଡଃମିସା କାପେ
    ନେଲିୟାଁ ।
  gah-gah: Itó makó nenegi litoze, gililo. Neza Ómasímini gasovaló minoakalímini gakó
    lo utó omo holutikú minoko aleko ugo, lekeza ániginamó nemóza, goha nogokaló ma
    ánigaminigave.
  lcm-lcm: Au arai, natala akus na amiang imi ta vainagoan si God. Using e mung napo
    nas ta parik mipa anguan arai pok an anig.
  aer-aer: “Ye, ayenge-arle unthetyarte apmere nhenhe areyele arrule-ngentyele ayeye
    ilerle-apemele nthakenhe-arle Ngkarte ahentye aneme akngerrepate anetyeke tyerrtye
    ingkirrekeke. Kele urreke arrantherre ayenge awethe aretyakenhe anteme-arle anetyenhe.
  qvc-NT: '’Purishqam kani, qamkunata yach''achishushpa: Kayshinam Tayta Dyus shumaqta
    rin kamachiwaqninchiq, nishpa. Piru allitam yach''ani: Kananmandaqam manana ringillapachu
    rikawaq.'
  tgl-ULB: Ngayon, tingnan ninyo, nalalaman ko na kayong lahat, na pinuntahan ko at
    ipinangaral ang patungkol sa kaharian, hindi na ninyo makikita pang muli ang aking
    mukha.
  cbs-NT: —Jaska inun, Dios xanen ibuaikidi en matu yusinkubaunyama tsuan man ea ana
    uianma ixanai en matu yuiaii.
  xtm-NTPP: ’Jâ ni kaxtnu'u sa nuu ndaka ni sukan tátnuni Su'si ma ñuu ñayivi a, te
    vitna jinitnuni sa ja masu jin kuni tna'a‑ka o ñuu ñayivi ya'a.
  nnq-nnq: “Ndyangite panakati jinu mmoa, kuntangachi Kingwana cha Nnoongo. Na ngoe
    manyi mmoa ne umonaje kabele.
  bao-NT: ”Tʉoya. Mecʉ̃ docare Ʉmʉreco Pacʉ cʉ̃ ca dotiri tabe maquẽ quetire yʉ ca
    wede yujurica taberi macãrã jĩcʉ̃ mʉja mena macʉ̃ ʉno peera yʉre ĩa nemotirucuma.
