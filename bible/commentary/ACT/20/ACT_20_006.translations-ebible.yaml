    gata nyiburr-ni Durówech ngorrngurra abirri-jirrapa abirri-jirrapa rrapa mola
    abirri-jirrapa gun-ngardapa.
  wal-wal: Nuuni Oittaa Baalaa gallassaa bonchchidoogaappe guyyiyan, Piliphphisiyuusappe
    markkabiyan denddidi, ichchashu gallassan Xiro7aadan eta gakkidi, yaani laappun
    gallassaa uttida.
  zad-NT: Na' ka wde lṉi Paskwa' kat' chaogake' yetxtila' daa bi nc̱hix̱ levadúrana',
    na'ch biza'nto' yell Filípoza' biyoonto' to ḻoo barkw. Na' ka gok to xman biza'nto'
    na' billinnto' yell Tróaza' gana' ba chbez beṉ'ka' neto'. Na' wzoanto' na' gall
    lla.
  kmg-kmg: Nâŋe ine goreŋ sowa hombaŋ tarame Filipi haeo wokeo ferâ šoaŋ 5 raku Troa
    haeo fisimbeŋ. Ira fisirâ šoaŋ gie bapa 7 jumbeŋ.
  aso-aso: Oꞌmosoꞌmo Zuda veti avoꞌningine iseꞌine izingumuꞌ gili mini lulu izamineꞌ
    beleti naaꞌ aniꞌ gamene osuꞌ lavo laza Paulolesi idoꞌ eveneꞌ masi Hilipi ebeꞌ
    hulo vo sipiuꞌ dizo guvo noso hukoꞌmo novunivo gamene faef ogo novivo Toloasi
    ebeta vo hetelune. Hetelo aꞌmidoꞌ salele hamoꞌ minune.
  uli-uli: Yela wol miril molwe Bungul Flowa kowe tema yor Habboloh iyang ngo hasa
    terag mo wol Philippi hasa loh. Yela lemarral mo wolmwiril ngo hasa holardoh mo
    woal Troas, iwe hasa rol melegili sew wiik iyang.
  nin-NT: Inta i ri Iga i Unfonfo ni Sama ni Iyisti wa nggo ni ga amasirr ankpi wa
    zhi nu Filipiya, ni ki ivi kywi bari ni nga na ba nu Torrowa ni so ki ivi itangba
    nabo.
  acu-NT: Tura pang pachimrachmau yuwatin fiesta nangkamaramtai, iikia Filiposnum
    juun kanunam engkemar, nunia cinco kinta kanujai wekaasar, Troasnum jear, ii amikri
    kukarak eemkar wearmia nujai ingkiunikmiaji. Tura nuni siete (7) kinta iruntrar
    pujusmiaji.
  cak-WNT: Y c'a ya tek k'axnek chic c'a ri nimak'ij tek nitij ri caxlan wey ri majun
    ch'om (levadura) riq'ui, c'ac'ari' tek riyoj xoj-oc el pa jun barco, y xkaya'
    ca ri tinamit Filipos. Y wu'o' k'ij c'a ri xojbiyin riyoj riche (rixin) chi xojapon
    quiq'ui, chiri' pa Troas. Y wuku' c'a k'ij ri xojc'oje' ka chiri'.
  ebk-ebk: As nan narpasan nan Fiastan chi Tenapay ay Maid Lebadurana, nunpapor kami
    nunlapu ad Filipos. Kun pay inmuy chi lema ay urkiw, inumchan kami ad Troas, at
    ininchananmi nan iib-ami ay nangon-ona ad Troas ay hid-i nan nagyananmi as pitu
    ay urkiw.
  spa-PDDPT: Nosotros, después de los días de los Panes sin Levadura, navegamos desde
    Filipos. En cinco días nos reunimos con ellos en Troas, donde pasamos siete días.
  ruf-ruf: Ichihungo che Pfighate ipfilihela hamila hachimalile, tudina mnumbwi kulawa
    Filipi, na ghamatsuwa matano hambele tutingana nawo ako Tirowa, tukala ako kwa
    ghamatsuwa saba.
  gun-gun: Ha'e gui ngaru mbojape imbovua revegua e'ỹa ára oaxa ma rire Filipos gui
    roo yy rupi. Ha'e gui peteĩ nhiruĩ araa py ma Trôade py rovaẽ ha'e kuery ikuaia
    py. Ha'e py ma peteĩ semana ropyta.
  agu-BL: Yi wi't ticy'e'n yi e'chk k'ej yi na bajsij yi pam yi qui'c xtx'amil, cyaje'n
    cyen tzun kilol Filipos, nintzun o' icy'tz wi a'. Kachamolt tzun kibtz scyuch'
    le to'i'n k'ej jalen Troas. Ya'stzun o' a'te't juk k'ejtz.
  isn-isn: Ku nzila na luzi kupuma ku Filipi ze yakilaa luhiku nula mikate ni shanga
    i ikiwe igai, nu mu mahiku a taano ki ka apikiila ku Troa. Ki kikie kuko ku mahiku
    mu tandaatu.
  eng-PEV: I went with Paul by road to the town called Philippi, and we stayed there.
    Then the time came for the Jewish people to have their flat damper ceremony, and
    after that, we got on a ship and sailed for 5 days. Then we got to the town called
    Troas, and we met the other men that were waiting for us there. We stayed in Troas
    for 7 days.
  ilo-ULB: Naglayag kami nga immadayo manipud Filipos kalpasan dagiti aldaw ti tinapay
    nga awan lebadurana, ket iti uneg iti lima nga aldaw, simmangpetkami kadakuada
    idiay Troas. Sadiay, nagtalinaed kami iti pito nga aldaw.
  pir-NT: Tiquina sa cohtegʉ̃ pugʉ̃ yeye moremehneñe pãre tiquina ihyari bose deco
    bato ʉsã pehe Filipopʉ ijirina yucʉsa mehna waha, ihcã omope decori pehã, Troapʉ
    ʉsã esaʉ. Siete decori waro ijii topʉre.
  anv-NT: ɛse dekpɛ ɛ́kpe né Filipi mankwɔlé ɛbwɔ́. Ɛsé dekɛ nnyinnyi né ndɔ ɛta.
    Débanégé ɛbwɔ́ né melɔ Truus, debɛlé ɛfɛɛ́ uwyaá kpogele.
  sab-NT: Pan me levadura ole gute chuia ollade chui e jo tangle gire cha boke du
    gau una Filipoge jogedale una Troas ngnagu. Cha chagedu chui tigake duge Pablo
    ole gire cha ñadu daba jo cha ngeru kledu cha manade ngwadi una Troage, eni cha
    ulita chegu una Troage chui guke.
  tmd-tmd: Makwam wop dib Bred Is Alɨg Nɨmölɨb wop aku hö dumɨn nugugɨrön, bɨyöja
    pön, wop akuyöbö mömɨd sö mibɨl hölɨmön, Troas duön, nöbö höd duim piaku pɨsaŋ
    du paŋör mɨdön wop akuyöbö mɨj sö piaku mɨdmɨŋa.
  acr-NNT: Yey riꞌoj, echiriꞌ ikꞌowinaq chi ri nimaqꞌij echiriꞌ katij ri pam na jinta
    levadura che, xojel pa barco chiriꞌ Filipos y pa woꞌobꞌ qꞌij xojopon kukꞌ pa ri
    tinamit Troas. Chiriꞌ xojkanaj kan wuqubꞌ qꞌij.
  kpg-kpg: Gimaadou ne dele mai i Philippi i muli Tagamiami o di Palaawaa Digi Hagatanga
    ne lawa, gei i muli nia laangi e lima, gimaadou ga heetugi gi digaula i Troas,
    gaa noho i golo tabu e dahi.
  taj-taj: ङनी चा मिश्र य्‍हुल्‍साग्‍याम फेसी खबा धिन‍दा ढन्‍सी धङ्बा चाड निमाहेन्‍से
    फिलिप्‍पी भिबा ग्‍लाग्‍याम पानी जहाजरी क्रेःसी खमा ङारेकुनु थेनीगदे मुबा ग्‍ला
    त्रोआसरी धोखजी, ओच्‍छे थेरी ङनी ङारेधोना चिजी।
  avt-avt: Hɨr nemeriyei neit ein, haiu mau wit Filipai ere wɨ mɨt nererik ap newis
    yis mekre bret mɨr han tewenɨn menmen God kerekyorem hɨram epei au. Menmen im
    epei au, haiu mɨnaaiwɨr wit Filipai mau sip ere wɨ hispɨnak (5), haiu mɨpiun wit
    Troas. Haiu men mɨpiun wit Troas, haiu metike mɨt nemeriyei mau en ere wɨ hispɨnak
    wik (7).
  cbk-cbk: Cuando ya acaba el Celebracion del Pan Nuay Apujan, ya sale came na Filipo
    con barco, y despues de cinco dias ya man junto came canila na Troas, donde ya
    esta anay came por un semana.
  uig-ARA: بىز بولساق «پېتىر نان ھېيتى» كۈنلىرىدىن كېيىن، فىلىپپى شەھىرىدىن كېمىگە
    ئولتۇرۇپ، بەش كۈندىن كېيىن تروئاسقا كېلىپ، ئۇلار بىلەن ئۇچراشتۇق ۋە ئۇ يەردە يەتتە
    كۈن تۇردۇق.
  tuf-tuf: Cuatán pana buc rehti bi fiesta waacayat, isra canoa cájacro. Filipos pueblo
    cuitar canó cájacro. Caquir esí cuanyat, isra Pábloin questoc pueblo Troas cujacro.
    Cur car cucuí cuanjacro.
  abx-abx: Pero pabilin kami' ari si syudad Filipos para si Pyista si Tinapay nga
    Gana' Pammatubu'-na. Kaliwasan na dina kami' pamatalabok ngan si kalima allaw
    agkatarakka kami' si ditangnga' ari si Troas. Adda hamok duminggo i pag'istar
    kami' ari.
  mco-NT: Co xɨɨ ñajxtay mɨna yajcaay je tzajcaagy je huɨdi ca' mɨɨdɨty levadura,
    chi ɨɨch ajcxy ndzoonɨ jɨm Filipos barcojoty. Co mɨgoox xɨɨnɨ, oy ɨɨch ajcxy naybáatɨgɨxy
    jɨm Troas. Jɨm ɨɨch ajcxy yhuäcxɨjpy huixtujc xɨɨ.
  bsp-bsp: Kɔ səna ntɛ mataka ma kəsata ka cəcom cətɔyɔ lebin meŋcepər mɔ, kɔ səlɛk
    abil dare da Filipi. Mata kəcamət disrɛ kɔ səmbəp ŋa dare da Torowas, nde sənacepərɛnɛ
    mata camət-mɛrəŋ mɔ.
  kqf-kqf: Bi buledi tabatabana mote muu'a vaitena soina i kovi, tama kukakukamo ke
    gelu i Filipai taunina ke gose. Laḡan 5 mulidimo ke tava ema lava lisidimo Tolas
    tauninemo, ḡome vaitedi ke miya te laḡan 7 a kovi.
  cpb-NT: Okanta awisanake kiteesheri rowapiintantaitawori tashirentsiponka, ari notetanaari
    Filipos-ki. Awisake 5 kiteesheri, noñaayetapairi janta Troas-ki, ari nisaikaiyapaakeni
    okaatzi 7 kiteesheri.
  aon-aon: Ahudok nyumneh douk eshesh Juda shenek worigun shawok bret douk shashaiteh
    madae tukitak debeiti iri uwe habuh hanakuk. Aria apak marao korohuk makutukuk
    Filipai manak. Hakri um 5-poreih nyumneh hanak hadiguk um, aria manak matogur
    maparug amudok harik iri abrudok wabur Troas. Maparugam aria mape atug wik agundok.
  hus-NT-2005: Tam ti okʼonich an ajib xowkʼi tu kʼapnal an pan xi yab jilbédhats
    kʼal an jilbédhaxtaláb kʼoye, u kale Filipos kʼal i tan ani tin bóꞌláb a kʼítsá,
    i bajawtsik ban bitsow xi Troas. U kʼwajay tajaꞌ búk a kʼítsá.
  mig-NT: Te ruu̱ jíná'an‑ri̱, nuu̱ ní ja̱'a viko státilá tú yí'i yujan íá, te jíín
    barco ni̱ kenda koyo‑ri̱ ñuu̱ Filipos. Te nuu̱ ú'u̱n kɨvɨ̱ ní ka̱naketá'an‑ri̱
    jíín‑de onde̱ ñuu̱ Troas. Te ñuu̱ yúan ni̱ kaxiu̱kú‑rí ɨɨn semana.
  bps-bps: Na kakubu i Fista i Fan Landè Falnok Dun, maweng gami mdà di banwe Filifos,
    na kafnge lime butang gumahmi ale di Troas, na fitu butang i klomi déén.
  mbs-mbs: Inapit a i Pablo doton te Filipos. Mig-ogpà kay kidoen taman te pegkepenga
    te pista te pegpengaen te pan kenà eglebag. Penga niyan, simakay kay te dakel
    belangay. Penga te lima se delem, nengonsaeb kay kandan doton te Troas. Mig-ogpà
    kay kidoen te sebad simana.
  cme-NT: '*Baŋ''a ba sa dii siini‑i *buruo maŋ nuɔ‑i, u ponsaaŋgu naa piɛ tĩ, kuŋ
    juɔ ce cor tĩ, yiɛ biɛ baatoŋo‑i Filipu‑i-na a nyaa ba huoŋ-nu Torasi‑i-na. I
    ciɛ yinni ndii hũmelle-na aa suɔ diɛ hi. Iŋ kãa Torasi‑i-na, yiɛ ce yinni niehãi
    terieŋgu-na.'
  sus-sus: Taami Lɛbinitare Sali lɔxɔɛ dangi xanbi, muxu naxa baki kunkui kui Filipi.
    Beenun xi suuli, muxu naxa e li Tiroyasi. Muxu naxa lu naa xi solofere.
  pon-2006: Se sereksang Pilipai mwurin Sarawien Pilawa Sohte Doal Ihs; oh mwurin
    rahn limau se ahpw iangirailda nan Troas, wasa me se mihmihki erein wihk ehu.
  dad-dad: Anĩ ere, Bret Yis Sã nẽ Sifa bure fele di, amã waag male, Filipai taun
    mator ken, naa faif ilele di, Troas taun wõ mau fen, fata mafiyẽdin, an naa sewen
    mabodon.
  zab-NT: Dunnɨ chi gudeed laní ni rquiiny bniety guechtily sin levadur, chiyru bdxúun
    láani barcu bdiian Filipos, ax ni rac gaay dxi bdzɨnnɨ guɨdx Troas rut zuguaadeb.
    Ruy bzuguaan gadz dxi.
  jae-jae: Aêac alic Om Polom Ŋalucŋa su acgom, go asuŋ su aŋga Pilipi ma alac amoa
    e bêc lemeŋ teŋ, go jaasô Troas adêŋ êsêac ma aŋgôŋ tonaŋ bêc 7.
  ksd-ksd: Ba i ga par ra umana bung na gem ba pa i leven, ave vana ma ra parau mara
    Pilipoi, ma ave pukai tadav diat aro Troas ba i par ra ilima na bung; ma ave ki
    lavurua na bung ie.
  msm-NT: Pagkaliwas to sikan pista to mgo Hibru no og-ilingon to Pista to Pan no
    Wada Patubu, migsakoy koy to barku no linayagan likat to Filipos. Pagyaboy to
    lima no aedow, natitibo koy diya to Troas, aw mig-ugpa koy duon sed to songo simana.
  myk-myk: Ba Shizhɛnhɛrɛ Baa Buuri Kalenɛ lʼa toro wɛ, a wèe di jé kɔɔgbɔhɔ ka ni
    Filipe kulo li ni, na cabyaa kaguro pye na na nɔ Torowasi ni, na shɛ pu ta wà.
    Ba wèe ya nɔ wà wɛ, na cewuu nigin pye wà.
  sbe-sbe: Na Paulo maidagu meta sola Pilipi unai ka miyamiya, na Pwalawa Nige Yistina
    Henuwaisinina mulinaena kabo ka gelu. Na mayadai haligigi ka kadauyei, kabo ka
    duna Tolowasi unai kama kahao wa ka lobaidi, ede temenai ka miya mayadai haligigi-labui.
  mcr-mcr: Ne Pilipai iuŋi, hiunji naqänäŋä bretqä yeŋuä qo matäuqä ique hiŋuä ae
    äqunaqe, yimba ätkamäutanä, huinji hipa hŋgiŋi eeqänä päwqaŋga, ämaqä iquauŋi
    Troasi iu äwimakque. Iqiŋi ne wikä hŋqu äpmakque.
  cux-NT: Taachi 'aa chó'ōo nguuví yeⁿ'ē pan chi nguɛ́ɛ́ levadura, tuu'mi cueⁿ'é 'nū
    na barco yeⁿ'ē yáāⁿ Filipos. Cho'ōo nyuⁿ'u nguuvi ní ndaá 'nū ní nduuvidaamá 'nū
    ndúúcū 'iiⁿ'yāⁿ s'eeⁿ yeⁿ'ē na yáāⁿ Troas. Ní ch'ɛɛtinée 'nū ndɛɛ̄chɛ̄ nguuvi
    miiⁿ.
  tur-YTC: Mayasız Ekmek Bayramı’ndan sonra Filipi’den yelken açıp beş günde Troas’a
    vardık. Orada yedi gün kaldık.
  san-ITR: kiNvashUnyapUpotsavadine cha gate sati vayaM philipInagarAt toyapathena
    gatvA pa nchabhi rdinaistroyAnagaram upasthAya tatra saptadinAnyavAtiShThAma|
  bel-N: А мы паплылі былі пасьля дзён праснакоў з Філіпаў і праз пяць дзён прыйшлі
    да іх у Трааду, дзе былі сем дзён.
  sch-sch: Keini chu cholboivâipôl ruolhoi chumin Philipi renga rukuongin kin jôka.
    Sûn rangnga suole Troasa an kôm kin tunga, mahan sûn sari kin châma.
  mic-MIQNT: Weji pqotaqtaqatieg Pilippaieg, ta'n tujiw gaqiaq pestie'umg ta'n e'wmi'tij
    pipnaqan mo apita'tas'gtnug. Ge's na'nuguna'qeg weltesgatultieg igtigig Tloaseg.
    Na na'te'l eimu'tieg aqantie'uti.
  huu-NT: Llomenico guillaruillaɨ railla rafue fuilla mei, Filipomona jaidɨcoco. Monaillaido
    dabecuirorui coco jailla mei, Troamo naimacɨ dɨga dane danomo dafaɨfidɨcoco. Nainomo
    siete dɨgarui fɨebidɨcoco.
  jiv-NT: Tura iisha wakapruachu tanta yutai jisat amuukamtai, iisha Jiripius péprunmaya̱
    jíinkir, kanunam eṉkemprar Masetúnia nuṉkanmaya̱ jíinkimji. Tura seṉku tsawant
    naṉkaamasmanum emki wearmia nu amaiyaṉkarmiaji Trúasnum. Tura nui̱sha siati
    tsawant pujusarmiaji.
  otm-NT: Nu'bʉ mí guah yʉm pɛti nangue ran dąbaxjua, dá huhe ra barco dá nɛxhe bʉ
    ra hnini Filipos, ncʉt'a pa dán 'yohe dá sømhbe bʉ Troas guepʉ i tøguahe ʉ mi'da.
    Nɛ nyoto pa dám 'bʉhmbe bʉ.
  dah-dah: Munaŋ neŋbe, “Yuda Marte Beret Yis Miŋmoŋ Nen Nen Nalu Kuruŋ” ineŋ haŋyen
    go hubu heke gab Filipai taun go tubul teŋ makaŋde kurkuŋ hakwa teŋbe wawuŋ siptesoŋoŋ
    kamereb Troas forok yitiriŋ. Irdeb mel go yupi teŋ gorbe wawuŋ 7 hinhet.
  tnk-tnk: Nəpɨn nəveɡɨnien asori nəha nəkur Isrel kamhani bred sə yis riwən irə rukurau,
    kɨmaha iahəputə ia nɨtətə riti mhəier ia Filipae. Nəpɨn krirum rukurau, nənə iahəuvən
    mheste irəha fwe Troas, mamharə fwe ikɨn mhəuvehi nəfwakiien kuatia.
  kpr-kpr: Yisti (Yeast) Kanangara Ari ainda Kirumo+ da amboda, namane ghakada+ vosedo,
    reighi Filipai ghedo sembero sifo ghabu soveni dadabetiri, namane Troes aminda
    tere dari vitido, namanenda kokomana Paul de dabade aminda irero tafuseri. Namane
    fura dabako aminda iriari.
  san-IAS: kiṇvaśūnyapūpotsavadine ca gate sati vayaṁ philipīnagarāt toyapathena gatvā
    pañcabhi rdinaistroyānagaram upasthāya tatra saptadinānyavātiṣṭhāma|
  nho-nho: Imuri te Kaikai te Haraoa See hai Iis raa, maatou ni ffana i Filipai no tere
    ki Troas. Maatou ni ttae atu ki Troas i te rima naa aso, teenaa nnoho iloo maatou
    te wiki tokotasi i te kina naa.
  gym-NT: Akwa nun abko käkwe Pascua mikaba niken ta juta Filipote. Pascua rikaba
    ta, täbti nun rankwaba rute juta Filipote angwane, nunkwe nuaba köbörike jire
    amne, nun rikaba ngätäi ja mräkätre rikaba käne rute yebe juta Troate. Kä ye känti
    nun rababa bämän krati.
  azg-NT: Juu nguee na cocüaꞌ nnꞌan judíos tyooꞌ na tatsquentë tëqueeꞌ, joꞌ tomꞌán
    juu tsjoon Filipos. Ndoꞌ vi na jndë tenon juu ngueeꞌñeen, tuá vꞌaandaa. Sá, ndoꞌ
    xee vja ꞌon squë́ na mꞌan nanꞌñeen tsjoon Troas. Nen xuee ntjo já joꞌ.
  bhd-bhd: ते अस अखमीरी रोट्टी केरे तिहारे बाद फिलिप्पी नगरे मरां सफर केरतां पंच़
    दिहैड़ी मां त्रोआस नगरे मां तैन कां पुज़े, ते रात दिहैड़ी तैड़ी राए।
  too-NT: Quina'n ictaxtūj de nac Filipos a'xni'ca' a'ksputli huan cā'tani' a'xni'ca'
    ixua'can pāntzi a'ntūn tū' ixka'lhī levadura. Lā' icpū'a'uj barco lā' ixlīlakaquitzis
    chichini' iccālakchā'uj nac Troas. A'ntza' ictachokouj lakatojon chi'chini'.
  ind-AYT: tetapi kami berlayar dari Filipi sesudah Hari Raya Roti Tidak Beragi, dan
    datang kepada mereka di Troas dalam 5 hari, di sana kami tinggal selama 7 hari.
  cjo-NT: Awijanaki kitejiri rowanteetapiintawori paa kaari tapiyacha, roojatzi nopoñaanaa
    Jiriposhiki, nokinakotanaki pitotsiki. Okaatzi 5 kitejiri nareetantaari Toroowareki,
    janta ijeekinta oyeeyakinarini. Roojatzi nojeekantapaaka okaatzi 7 kitejiri.
  nsn-nsn: Inggeim king panete tur tar parau i Pilipai i muduhia ko kapa baka pe ro
    niein uleiking tar bereit ge ahik me is. Kura karuh bakar tolimar marein, song
    king la ueltupar toeim i Troas tasisin, karing uangoul baka poluk tar mouitir
    marein.
  san-DEV: किण्वशून्यपूपोत्सवदिने च गते सति वयं फिलिपीनगरात् तोयपथेन गत्वा पञ्चभि
    र्दिनैस्त्रोयानगरम् उपस्थाय तत्र सप्तदिनान्यवातिष्ठाम।
  tna-NT: Ecuanaju Filipos ejude su aniana pan levadura mahue tsine eba puji. Beju
    tsine bape putsu, Filipos ejude sa ebuteji jenetia barco su aniuteana. Pishica
    tsine jenetia Troas ejude su cuinatiana. Dapia ecuanaju ehui su putitana siete
    ebuqueji cuana tejetiyu putsu, siete tsine anihuananana.
  lid-lid: Arile, aso badeh, alakak ado Pilipai ala badeh, udu hamon ta nyamon tinan
    ta jabi ramen yis bolon bwe. Aso alakak na len limeh, ano aso asos Trowas hawe
    oro. Eme aso ado gwek len ndro taloh.
  wim-wim: Ngan yotamang may piꞌan thanttaman mungkan Jews al-alantaman aak angan
    Philippi.angana, ngan may palow oor keꞌananga mungkana aꞌ anpalana ngan chukkunang
    kaaw ngul moꞌan aak-aakanak Troas.aka. Aꞌ ngul-ngulana, kinch five.angan want-a,
    ngan angan wampan Troas.angan aꞌ ngan uwan thanang ngurp nganttam anangan than
    kuup-kuupin ngant angana. Ngan yotaman angman wun-wunan aak Troas.angan week thonamaka.
  zga-M: Khunjila iya fivanda ifyosafilulile, pwu amanchuva gakhano takhafikha ukhu
    Troa. Twatamile ukhu ifigono saba.
  yom-yom: Nyengo wu mampa momo ka mafunanga ko bu wuvioka, tukuma mu masuwaku Filipi.
    Bilumbu bitanu tusabukila nlangu bosi tuyiza babata ku Tolowasi ; bilumbu bisambanu
    tuzingila kuna.
  san-SIN: කිණ්වශූන්‍යපූපෝත්සවදිනේ ච ගතේ සති වයං ඵිලිපීනගරාත් තෝයපථේන ගත්වා පඤ්චභි
    ර්දිනෛස්ත්‍රෝයානගරම් උපස්ථාය තත්‍ර සප්තදිනාන්‍යවාතිෂ්ඨාම|
  yut-yut: Aŋakwa nin Bret Yisni Mɨni Bɨsap Madep mudaŋakwan Pilipai yɨpmaŋek tap
    wakgakon wɨgek kɨgɨmaŋ. Kɨŋ tap binap agapno gɨldat 5 kabɨ mudaŋakwan amɨn nin
    do jomjom aŋek Troas kokup pap egɨpgwit uŋudon kɨno notni pɨndak pɨndak agɨmaŋ.
    Aŋek uŋudon gɨldat 7 kabɨ egɨpgumaŋ.
  grc-BYZ: ἡμεῖς δὲ ἐξεπλεύσαμεν μετὰ τὰς ἡμέρας τῶν ἀζύμων ἀπὸ Φιλίππων καὶ ἤλθομεν
    πρὸς αὐτοὺς εἰς τὴν Τρῳάδα ἄχρις ἡμερῶν πέντε, οὗ διετρίψαμεν ἡμέρας ἑπτά.
  cpc-NT: Okanta awisanaki kitiijyiri jowantapiintaitantawori tantaponka, ari notitanaari
    Filipos-ki. Awisaki 5 kitiijyiri, noñaayitapairi iriroriiti janta Troas-ki, ari
    nosaikaiyapaakini okaatzi 7 kitiijyiri.
  nhg-NT: Omochi inu yelfetl cuöc joriojte quecua pöntzi sin levadura. Sötiepa de
    inu yelfetl tejua otetlejcoque pa börco hua otequisque de puieblo de Filipos.
    Otiechcostöro möcuile tunale para impa otaseto tocnihua pa Troas. Ompa otechecumetejque.
  nya-nya: Koma ife tinayenda pa sitima ya pamadzi kuchokera ku Filipi chitatha Chikondwerero
    cha Buledi wopanda Yisiti. Patapita masiku asanu tinakumana nawo enawo ku Trowa,
    ndipo tinakhala kumeneko masiku asanu ndi awiri.
  ngu-NT: Niman ijcuac yopanoc on ilhuitl ijcuac nocua on pan yejhuan xquipia tlaxocolilistli,
    tejhuamej otiquisquej ne Filipos ipan barco, niman ipan macuijli tonajli otiquimajsitoj
    ne Troas campa otitocajquej chicome tonajli.
  kup-kup: Tahan ne Ruka Pilipai zeitak hehon Pol emahan deip hegin paru Zudaholoz
    berë tu nakañ arö tat nohot heh-aliz poñ bon tahan deip sipimakeh lokat emoogin
    alizañ 5 bon tahan Troas zeitak emeg. Met dei emat parunañ honeo ravat sadë honeo
    poek heg.
  jid-jid: Ki dran rhuni Philippi niwa ivi bi bredi wa ana fuulu, a kle, mba ni vi
    u ton ki ye tsra niba ni Troas. Niki ki son u vi tangban.
  wmw-wmw: Bandi yakwisa sherehe ya Pashukwa, tikiripakira kisiko ca Filipi, tenenda
    safari ya muda wa suku ntanu, tikifika Torowa kawákiwa kure. Tikala sumana nzima
    nokure.
  gmv-GGM: Nu qass ukeetha ba77alepe guye pilphphisiyossape markkaben istti dizaso
    xirooada gizaso ichchachchanththa gallas gakkidi hen lapuun gallas gammidos.
  ssg-ssg: Muhi tehu Pasova, amite lang salili Pilipai leili Masedonia. Ngain tepanim
    imuh amite takana hani Troas ape amite to puasain tehu ien.
  zpo-NT: Nu gwluzh ngulo mded yalni cheen Paskwa, tub yalni kwaan nzhaw xaa Israel
    pan kwaan nanyut lebadur, zee mroo nu yezh Filipos, nu ngu nu leen bark. Nu gaay
    mbizh zeera nguga xaa lo nu Troas, pa mlaz nu gazh mbizh.
  poy-poy: Tukweniti meli kulawa Filipi payipititi sikukuwi ya Mabumunda gankali kulekera
    simika, na pa mashaka mhanu shakapanu tuliwoniti pamwera Trowa kulii. Aku tulikaliti
    kwa shipindi sha lijuma limu.
  qwh-NT: Lebadurannaq tanta miqui fiestata pasarirninnam, Filipos marcapita eucuyarqä
    barcuwan. Pitsqa junaqtanam puntaq yanaqïcunawan Troadecho juntacäriyarqä, y qanchis
    junaqmi tsecho quedacuyarqä.
  gaw-gaw: Ig amu Juda hobul laa, amuam Bret Yis Iiṯa Laṯebnu Hobul, hobul amunu meṯid
    amu uḵa male amu dimp̱a ig ahat, Pilipai ap̱a ubp̱a teta, ig uḵautut, deḏ tanig
    ele uue, ig Troas teut, laa anuqna gop̱ig, ag ele qag memut. Ig deḏ eblaih aḏit
    ele ap̱a daamut.
  nca-nca: Quko norendo Bret Yisiyó Moré Kini ŋuro o ne-ne ŋu kini tiníqota Filipai
    yendé rotoro windi tapé moŋgo toŋetowó. Ko waŋgowore karóŋoro naru kandeka ŋunde
    kini tiní windi tapémo mahero Tiroas ŋuno otowó. Noreko naru kande saŋiyoro irisa
    Tiroas ŋuno yatowó.
  zpz-NTPP: Zeꞌ de̱ ya̱, ornu bded saꞌ nu row dey gyishtily nu sac lebadur, orzeꞌ
    guꞌ de̱ nañ barc. Orzeꞌ bruu de̱ Filipos za̱ de̱. Na ornu bzaꞌ gaay dzi, orzeꞌ
    bri̱ de̱ Troas. Orzeꞌ byatublaazh de̱ nu losa̱ꞌ. Zeꞌ pcyiiñ de̱ tub sman.
  mkj-mkj: Kamai joaroak jang Philippi mwerin Joarwihn Pilahwa Joah Doal Ihs; mwerin
    rehn limoau kamai ken pwilihda irai nehn Troas, wija kamai minminehki rehn ijuh.
  zac-NT: Bëdëaꞌnë naꞌa ciudá Felipos hashtë gudëdë laní naráu më israelitë guetështildi
    sin levadurë. Iurní bëdzepi naꞌa barcu. Guzë́ naꞌa gaꞌi dzë parë bëdchini naꞌa
    Troas. Ndë bëdëaꞌnë naꞌa gadchi dzë con ra nguiu nacabezë lëꞌë naꞌa.
  kyg-kyg: lagaemo Filipai taonifatiꞌmo sipifiꞌmo uta haita faefuꞌa felugaꞌe haniꞌilagaꞌeꞌmo
    lakaeta uta lagava maiꞌnaya vayaꞌeꞌmo fotu huteta magoke salemo maiꞌnone.
  kmk-kmk: Magangput man dit piyestan di tinapay un naid kamos na si bubud, nambapul
    kami kan da Pablo manipud Filipos si lima’n aḻgaw asi mi dakngon dida ud Troas
    un ininggawan mi si sindumingguwan.
  cao-NT: Jama pascua fiesta iqui tsi Filipós tsi no chitëpariniquë. Jaquirëquë Troas
    qui no caniquë noqui ri, barcó no. Cinco ca barí tsi quiha no rërëniquë. Rërëxo
    tsi quiha huësti ca semana no raaniquë toa xo na.
  bbr-bbr: Pasowa sumaun ses patarianik, ik Filipai menas ous opokas ute poteanik,
    ak omre 5 opok Troas mena tarwaromun. Ik kiro opok pote, tup karar utomun.
  inb-inb: Nukan­chika, mana liba­dura­wa tanda miku­diru puncha­kuna iali­chispa,
    Fili­pos pui­blu­manda iakupi llug­sir­kan­chi. Pichka puncha­pika Troas pui­bluma
    chaiag­rispa, chi sug­kuna­wa tari­na­kur­kan­chi. Chi­pika, kan­chis punchami
    chisiar­kan­chi.
  hrv-hrv: Mi pak nakon dana Beskvasnih kruhova otplovismo iz Filipa i nakon pet dana
    dođosmo k njima u Troadu gdje proboravismo sedam dana.
  box-NT: Warɛ́n bán lá ho won-beenì ho Filiipu yi ho *búurú na á ɲa-fĩni yí
    dó yi sã́nú díró mɔ́n á wó hã wizooní bìo hònú á bò yi vaá dɔ̃nnáa.
    Bṹn mɔ́n á wa vaá yú ɓa ho Torowaasi yi. Lée yàwá ɲúhṹ dà-kéní á
    wa wó bĩ́n.
  ote-NT: Nuje asta mi ua ra ngo de ra ntsꞌithuhme nsi rá nzoi, dá pøñhe de guehni
    Filipo, dá jʉhe ra motsa pa dá ꞌyohe ja ra ndehe cʉtꞌa ma pa pa dá tsøñhe Ntroa,
    ne ja dá nthɛheni núꞌʉ ya cu xqui ꞌmɛtꞌo, nepʉ ja dá ꞌbʉheni yoto ma pa.
  wnu-wnu: '@see-verse:ACT.020.005'
  zam-NT: Le' sya, ryete nu' co' mque tee no Pab, mbyan' nu' le'n ciuda Filip co'te'
    ngue que'en ye's ndxè' lool, Tyofl, daa co' nac Luc, par nguled nu' nguri'th lni
    co' nac lni co' ndli mèn nación Israel co'se' ndxuhua mèna pan co' indxòode dii
    levadur. Ngoloa, ngòo nu' loo yòoyaa. Mbii nu' ciuda Filip. Mxyo'f nu' loo níttó'.
    Axta ngolo ga'y huiz mbli nu' gan mzin nu' ciuda Tro. Tya nguled nu' gaz huiz.
  zyp-NT: Mataico, kaaning cawh Thino pahlawh lypaw Very Panaw khy taikhei Filipi
    khua taitah tuilawng tah sei he peh ka, ningpangaw khy tah Troas khua leco a sei
    hlangpaw sahlo cawh va pange he peh ka, ma leco ning sarih ka caang he peh.
  sey-NT: Utejëna, yëquëpi levadura co̱ꞌmemaꞌa a̱o a̱iñe tsiꞌsini yoꞌo tëjini, Filipos
    daripëpi etani jai yohuëja̱ꞌa cinco muꞌseña saijë ti̱ꞌahuë, Troasna. Ti̱ꞌani ja̱rona
    siete muꞌseña pëahuë.
  nvm-nvm: '@see-verse:ACT.020.005'
  mps-mps: Tama da Filipai be nanide bidama, nosali te bo disąwai bret tuali bodolu
    silibo si, da moni gebadu pali. Tama pelama, a naga sogo silibo si, da Troasba
    sabolama, te polasa pali bidi dabe sulama, ma hodobo muna selama, da Troas be
    nanide Sabat deli bidali.
  pab-NT: Hisehaliti nakairatinae makaketatyakahare kaomakehenere aokahitere najikinita
    wijiyehitiya wenakalati Filipos nalita kalorexe kanowako. Hatyaoseta 5-ki ferakene
    najikinita wiyane wikaokehenahitene wenakalati Trôade nali. Hatyo nali hasemanane
    wisaona.
  llg-llg: '@see-verse:ACT.020.005'
  kyf-kyf: '*''Floo -we ''nɩa gɔɔ -yɔ -ka, we ''fɛtɩ ''plɩa, ''ɩn -amɩa yia Filipʋgbe
    nʋkplɛ ''glʋ ''wʋ -gbla. -A li ''nyu ''klʋɔ ''ylɩ gbu, ''ɩn -a yia wa -gbɛ nyni
    Tloasɩ, -a li -mɔ lɔkɔwlu -bhlo.'
  tpi-tpi: Mipela i stap long Filipai inap Ol Bikpela De Bilong Bret I No Gat Yis
    i pinis, orait mipela i kalap long sip na lusim Filipai. Long namba 5 de mipela
    i go kamap long ol dispela man i wetim mipela long Troas, na mipela i stap 7-pela
    de long Troas.
  mih-NT: Maa ndi, i ñoho ndi zuhva ca quɨvɨ ñuu Filipos ndya sa yaha vico sa sasi
    ñiyɨvɨ pan ña ndaa, ta zɨquɨ i quita ndi ñuu cuan sihin barco. Ta sa yaha ohon
    quɨvɨ ta zɨquɨ i ñihi tahan ndi sihin inga ra ñuu Troas. Yucuan i ndoo ndi usa
    quɨvɨ.
  qvh-NT: Levadüraynag Tantata Micunan fiesta päsariptinmi Filipos marcapita nogacuna
    büquiwan aywayargä Troas marcaman. Saypita pisga junagta Troas marcacho naupagcunata
    taripäyargä. Saychömi quëdacuyargä ganchis junag.
  kms-kms: Beghi oyi pasne Juda ni bret yis segi ye me kin wik te wuso pre, dobu muq
    beghi bot pitaqwi, di Pilipai si piraq paru. Beghi po po nginy temi aye temi ire
    pu pawo pre muq Troas po par, di ni buqod di anene Troas pe pas nginy 7-pela pu
    pawo.
  agn-agn: Pinalampas amen kang lagi tang Pista tang Tinapay ang Anday Pampalsa na,
    ba-lo ami liminayag nagalin ong Filipos. Limang kaldaw tang biahi amen ba-lo ami
    kiminabot ong nira don ong Troas. Ig nagtinir ami don ta pitong kaldaw.
  nhi-NT: Ihcuac yopanoc in iluitonalmeh ihcuac sequicua pan tlen amo icpia levadura,
    otquisqueh itich in altipetl Filipo uan otyahqueh itich barco, uan ipan macuil
    tonal otquimahsitoh Troas. Uan ompa otmocauqueh chicome tonal.
  ttc-NT: Per ya ma kyeky'ik kye ninq'ij aj nqowa'an te wab'j pan aj k'onti'l malsb'il
    tuj, qetza oxik tuj jun bark aj owetz Filipos b'ix tuj jweb' q'ij owok qchimo'
    qib'a amaq' Troas b'ix tzi oqetena wuq q'ij.
  dan-1931: men vi sejlede efter de usyrede Brøds Dage ud fra Filippi og kom fem Dage
    efter til dem i Troas, hvor vi tilbragte syv Dage.
  kwj-kwj: Wondawani Juta hima kupu lei bereti hehenandau wo, yis, owe nambwe gisi
    laka ti isiwanimbwa da hinga woni nunu Filipai ko ki sipi ti ya nu rau. Wosiwani
    gisi ti tapaꞌangi hinga iwani Toroas ko ki nu raruni ya wunu nu hei. Wosini Toroas
    ko tiki gisi ti tapaꞌangi hatachi fisi ya nu da.
  vie-OVCB: Sau lễ Vượt Qua, chúng tôi xuống tàu tại Phi-líp, xứ Ma-xê-đoan và năm
    ngày sau đến Trô-ách, chúng tôi ở lại đây bảy ngày.
  kze-kze: Yútaa-kwaasimo ímo intóráin-tantaakwara-pereti úwoi-peretimo kwéagayon-kanaama
    ánásonka'a Vírípai-naopakemba nompí-sípí táto'mai usáateta kweémeta éva'aasei-no'waamba
    mindómpí-sípívímbá kógwaeta Táróasi-naopa'a marapá'á kunásáveta aiva'ó komésamo
    kentáásimu'o makón-kwaasiyeya kométa moórá-sontaaya méraumne.
  mpj-mpj: Ngayurtinpalaju Luukpakamu Jiijajmili walyjakaja kujupa tawun Pilipayingka
    nyinapayi. Tawun palungkalaju Juwukurnungka turlkungka nyinapayi. Turlku palunyangka
    murrarniya Juwukajalu yinkalpayi, ka mirrkaya ngalkupayi, pikinpawutuparni, ka
    Mamaya marninypungkupayi. Turlku palungkalaju nyinangu ka puutungka tatirnu, tawun
    Pilipayilaju junu yanu. Puutjalaju payip karrpuparakungkalaju yanu tawun Taruwajungka
    warinykatingu. Kujungkarringulaju-jananya Puulmapungka kujungka wiikingkalaju-jananya
    nyinangu.
  lbk-lbk: '@see-verse:ACT.020.005'
  mto-NT: Ku veꞌe ñajxy je̱ xa̱a̱j ku veꞌe yakkay je̱ tsapkaaky juuꞌ veꞌe je̱ levadura
    du̱kama̱a̱t, vanꞌitts a̱a̱tseꞌe je̱m Filipos ntsa̱a̱ꞌn je̱m barco jo̱o̱tm je̱ts
    a̱a̱tseꞌe kumugo̱xxa̱a̱j nmaspaadi je̱ꞌe̱da je̱m Troas. Vuxtojtu̱k xa̱a̱jts a̱a̱tseꞌe
    je̱m nꞌijt.
  bzh-bzh: Log alu halë Buk-ggöksën-yi* ggovek log alu hevuu Pilipi galu araḳ yaġ
    maya. Alu aya buk nemadvahi loḳ mëm atöḳ ya vu sir ggëp Troas behe nado soda
    ti.
  guj-2017: બેખમીર રોટલીના દિવસ પછી અમે વહાણમાં બેસીને ફિલિપ્પીથી નીકળ્યા, અને પાંચ
    દિવસમાં તેઓની પાસે ત્રોઆસ પહોંચ્યા, અને સાત દિવસ ત્યાં રહ્યા.
  jvn-NT: Sak rampungé riyaya Roti tanpa Ragi awaké déwé numpak prau sangka kuta Filipi.
    Let nem dina awaké déwé ketemu karo para sedulur mau nang kuta Troas. Awaké déwé
    terus nang kono seminggu suwéné.
  byr-byr: Yemwaaina neyadaapɨjɨ Munne Gɨrɨkula lɨwɨnya pamidakɨna myadehaaꞌ mena
    wavɨlaꞌna kyaꞌ sagaaꞌ Anga Pilipaai sɨpɨyavɨ yɨlamwaaina kyo sawɨta atina wavɨlaꞌdaaꞌnyɨ
    sɨpɨyaꞌ nemakwawaꞌ. Miꞌna kanemakwawaꞌ Anga Tɨrawaazɨ yemwaalesaraavɨ wɨjɨmaꞌnaawɨna
    yona yɨrɨka ati ata purɨdaasɨ pɨrɨkaai kanevɨlavaꞌ mwaalɨna yo.
  ian-ian: Tagula nao kɨlɨnja pesto ngɨlɨndɨ mala njaambɨt kulaa Filipai kwagalalaa
    yinɨn. Nandinya tambanat nɨmba kat waga yaa yisolaa nandinya sɨla vɨli wan ngepmamba
    tɨnɨn.
  hun-hun: Mi pedig a kovásztalan kenyerek napjai után kieveztünk Filippiből, és elmentünk
    hozzájuk Tróászba öt nap alatt, ahol hét napot töltöttünk.
  mcf-NT: Aidtedi nidan pan nami uainquioctequid pete ushëtedi tantiec tabadanec Pabadobëd
    cano antabëdtoanec nidec 5tedec ushun bëyucamboed istuidpondash. Ambo shubu dadpen
    icquid Todoas caid yacno 7tedec ushec Pabadobëd icquido tabadoapondash.
  kjs-kjs: Gore olode medana biri Bret Nama-adaae yapi go yapi dia lenaloma naa Filipai
    su giyoma sip madaa piruma yapi supu pisima. Go pumare Troas su-para naame apo
    alinu nimu madaasima. Go rabu sarere komea pirisima.
  mni-mni: Hamei yaodaba Talgi Chakkhangbagi matungda eikhoi hi tongduna Philippi-dagi
    chatlammi aduga numit mangani leiraga Troas-ta makhoigi manakta thunglammi. Mapham
    aduda eikhoi chayol ama leirammi.
  yad-NT: Ratyu̱chura, jiryatiy na̱dyeya̱da cartyevimu Pávuruta, Vidíposimyusiy. Na̱dyeya̱da
    ji̱ta pa̱ suro̱ vichtyavasiy, tadajyo rundamusiy na̱cheryeda riy na̱dyisa̱ jiyavay,
    jasiñi̱ rintuyada Trúvasimyu na̱y. Jasiñi̱day nu̱ryicheyada taraqui simyanu sa̱ra̱ju̱.
  mxb-NT: Tá ni̱ ndiꞌi ni̱ ya̱ꞌa víko̱ seí na̱ Israel pan, táꞌa̱n ña̱ ko̱ ní kíꞌin
    táꞌan xíꞌín ña̱ dákuita̱ ta̱chía̱n, dá ni̱ tiin ndu iin barco ñoo Filipos kuaꞌa̱n
    ndu̱. Ta ti̱xi oꞌo̱n kuu̱, dá ni̱ saa̱ ndu̱ ni̱ na̱kiꞌin táꞌan ndu xíꞌín dao ka̱
    ta̱a ñoó, chi̱ ndéi ra ndáti ra ndu̱ ñoo Troas. Ta ñoó ni̱ sa̱ ndei ndu usa̱ kuu̱.
  pon-2006A: Se sereksang Pilipai mwurin Sarawien Pilawa Sohte Doal Ihs; oh mwurin
    rahn limau se ahpw iangirailda nan Troas, wasa me se mihmihki erein wihk ehu.
  maq-NT: Peru ngayin ne, xi cavatju suhi tsëhë pan xi tsajin san rë ne, sehe cachjihin
    barcu xi cavetjin tsëhë Filipos, hane xi cafë hñú nixtin ne, sehe cavechintihin
    me ngajan Troas. Hane ngajan cavinechintihin yatu nixtin.
  hto-hto: Fáitara jóoneñega pan güilla ɨráɨzilla meífomo, Filípomona nocaedo ruica
    jáidɨcaɨ. Ja cinco dɨ́garui íllamona Tróasmo dúcɨdɨcaɨ. Dɨnomo daa semana itɨcaɨ.
  por-BRBSL: Navegamos para longe de Filipos depois dos dias dos Pães ázimos, e chegamos
    a eles em Troas em cinco dias, onde ficamos sete dias.
  ces-NKB: My jsme pak po dnech nekvašených chlebů vypluli z Filip a během pěti dnů
    jsme dorazili k nim do Troady, kde jsme strávili sedm dní.
  cui-cui: Ichitha Filipos tomara weya pawarapan jeratha, po naetha po nae pin nae
    poxonae weta Pascua wʉn matacabin. Barapo Pascua matacabintha jiwi xane pan xua
    pocotsiwa jopa cotowiyo. Poxonae cinco po matacabibe caewa papatan Troas tomaratha,
    baxota barapomonae pacaxiban. Baraxota paenan siete po matacabibe.
  boj-2014: Onaqa Juda naŋgo bem tiyosai qaji uyqa bati koboonaqa iga Filipai qureq
    di qobuŋ bei gogetosim qobuŋ na aisim bati 5 koboonaqa Troas qureq di tiryem.
    Tiryosim dia tamo naŋgi iga qa tariŋoqneb qaji naŋgi itnjrsimqa bati 7 naŋgi koba
    na soqnem.
  eng-OEBUS: while we ourselves sailed from Philippi after the Passover, and joined
    them five days later at Troas, where we stayed for a week.
  eri-eri: Ono ganenga ere Filipai langa yafa geyenga goi Beret Yis Uwau Nomo Fati
    Anyakaro usu wainga, ere sip digedu Filipai awa tuweye. Onodu fati 5 langa fai
    nere Troas taon langa itari higane waha langa goi heigeye, onodu ere fati 7 Troas
    walanga yafeye.
  aly-aly: Paul-akerr anwantherr Philippi tawen-warl alhek. Anantherr tyenkerr amern
    ilperr-ilperr thwet-weny renh arlkwek, Akngey-kenh-angkwarr. Arlta 5-penh, kel
    anwantherr apmer Troas ikwerel aney-alhek-anem, arlta 7-ek-atwety.
  wiu-wiu: Nitikakoa totome eya tokoo. Pilipai takepa yisi kugu pitikamene palawe
    wa ibini akene toge kiatekoi oi nokale eni toge nee noomotekete ue dipike peapetekoa
    pote mea Pilipai ta tewitikoo. Nitoapa ta ko kakoa (5) pataka-pete Teroase take
    e ali-kiti wete pote mepokoita witoa nekete ta tatono (7) kakoa-peta patamotoa
    eida mea kakoo.
  swe-swe: Vi själva seglade ut från Filippi [från hamnstaden Neapolis] efter det
    osyrade brödets högtid [som varade i sju dagar och som Paulus firar]. Fem dagar
    senare träffade vi dem i Troas, där vi stannade i sju dagar. [Antagligen väntade
    de på båten som de skulle med.]
  cth-cth: Tonphuenhoehe vaiyei pawi abaw hnukkhu Filippi kho hoi long hoi a tâco
    teh hnin panga touh a ro hnukkhu Troas kho a pha awh, Hawvah yat touh ao awh.
  mti-mti: Iist Onan Bredi Buyunaeba onanane, sira nu wa gumbe at Piripi kwetune.
    Oiyat 5 onanane, meve at Troas apa undagit toboratune, sira oiyat 7 asime apa
    waketu.
  pad-NT: Filipos sidajia arihojana oadani judeus kaija'aria vanamonaha'ihi ida vakadihinika.
    Ihinika amonahani oadani vani ija'aria bikahaja ida pão kathoramananiriki. Ihinika
    naothinia aka'ajihi'ihi Filipos sidajia. Kanava kakarahoa aki'dama'ihi vahoariha
    khama. Mahi sa'ai kahoarani hiki ipohini akaadaha'ihi. Trôade sidajia aakaikahi'ihi,
    va'ora akaraga'aha adani 7 vihiki vaipohina haria vanokhaki. Semana hoarani arihoja'ihi
    vakadiania.
  twi-twi: Yedii Apiti Afahyɛ no wiei no, yefii Filipi, na nnaanum akyi no, yɛkɔtoo
    wɔn wɔ Troa, dii nnaawɔtwe wɔ hɔ.
  hlt-hlt: Kaimih tah vaidamding khohnin phoeiah Philipi lamkah ka kat uh tih, hnin
    nga khuiah Troas kah amih taengla ka pawk uh. Te ah te hnin rhih ka om uh.
  tbz-SIM: Kɛ̀ pɛ̃́ɛ̃̀bɛ̀ bɛ̀ɛ̀ í kɔɔrɛnɛ̀ mutie mùù muuti dɛ kó dibɑnnii pɛ̃ɛ̃tɛ́
    kɛ̀ ti tɑ bɑ̀tóò Fidipu ɛì kɛ́mmɔkɛ yɛwe yɛ̀nùmmù kɛ́ bɛ̀ sɔ̃̀ńtóo Todowɑɑsi,
    kɛ̀ tí mbo kɛ dɔ̀ yɛwe yɛ̀yiekɛ̀.
  san-GUJ: કિણ્વશૂન્યપૂપોત્સવદિને ચ ગતે સતિ વયં ફિલિપીનગરાત્ તોયપથેન ગત્વા પઞ્ચભિ
    ર્દિનૈસ્ત્રોયાનગરમ્ ઉપસ્થાય તત્ર સપ્તદિનાન્યવાતિષ્ઠામ|
  amx-amx: Nwern karelhek-amparr irlpangkentj arreny Mern Arlwar-ilenh-ilenh-kweny
    anyenetjeh-anngernt, kwereng nwern Philippi town-el boat-ekemeh antjerl-alhek.
    Nwern boat kwerelemeh arltang 5 kwatj alay-angkwerr alhekarl-penh, nwern kel mer
    Troas kwerelemeh boat-eng anarnpek. Mer kwerelemeh nwern artwang nheng arrwekel-penh
    mapel-ayeng weth nyent-irrek, inarl nheng arrwekel alhekarl. Nwern arltang 7-eh-atwetj
    mer kwerel anek.
  ake-NT: E'tane ina utɨ'pʉ kanau yau Piri'pai yapai A'sarutanʉ'sa' Pen Pʉreti Pɨ'
    Enta'nan Weyu tʉpo. 5 kaisa rɨ wʉi tʉpo, ina e'seporo'pʉ tʉron kon a'kɨrɨ Tʉrowas
    po. Mɨrɨ yau, ina uko'mamʉ'pʉ 7 kaisa rɨ wʉi.
  qvn-NT: Nätan nogacunaga Pablowan mana levaduraynag tanta micuy fiesta usharuptinga,
    aywapäcurä Filipospitaga büquiwanmi. Chaypitaga pichga junagtam tincurärï chay
    naupata aywag runacunawanga Troaschru. Chaychru capäcurä ganchris junagran.
  tku-NT: Quina'n ictaxtūj nac Filipos a'cxni' a'ksputli cā'tani' a'cxni' ixua'can
    pāntzīn tū jā ixka'lhī levadura. Icpū'a'uj barco ē ixlī'a'kquitzis quilhtamacuj
    iccālakchā'uj nac Troas. A'ntza' ictahui'lauj a'ktojon quilhtamacuj.
  bjk-bjk: Inexalik, maa moxo kakaa xö mön mee Pilipai, melamu xö Nien möxö Beret
    nang Kaim Is Könan. Ma malamu xö pitnö ne bung maa moxo wanot pösöt idi ro Toroas.
    Me mem moxo kis kö pitnö ma ninöng ne bung kingan.
  msy-2020: Ezɨ e Filipain ikiavɨra itima, Yis puvatɨzir Bretɨn Dughiaba gɨvazɨ, e
    kurim inigha Filipai ataki. Ezɨ 5plan dughiaba ua gɨvazɨ e ghua Troasɨn gumazir
    e bagha mɨzuaiba batifi. Egha 7plan dughiaba Troasɨn iti.
  bpr-bpr: Na kafnge Fista i Fan Landè Bulung Falnok Dun, ta maweng gami mdà di Filipus,
    na kafnge lime butang gumahmi ale di Troas, na fitu butangmi fanak déé.
  rmy-VLAKH: Кала прожыля свэнко Биквасно марнэско, амэ плывисардэ андай Филипоря
    тай черэз панч деса авиле лэндэ андэ Троасо. Котэ амэ сас эхта деса.
  cle-NT: Liáh³ ma³jooy³ jmɨ́¹feh⁴ hi³ ca³lɨ³eeh² hó² ya³dsɨ² jmii² ja̱³, mɨ²ja̱³
    gá⁴voó⁴ah¹ jniaah¹ fɨɨ³ Filipos ja̱³ tiaah²ah¹ maá². Hi³dxá³ ñá³ jmɨɨ́¹ liáh³ja̱³
