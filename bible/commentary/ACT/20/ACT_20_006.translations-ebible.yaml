    atema.
  qul-NT: Mana levadurayoj t'anta miqhuna fiesta pasayta, Filiposmanta nokaycu botepi
    puriporkaycu. Phichka p'unchay pasayta, Troaspi paycunawan tuparkaycu. Chaypitaj
    kanchis p'unchayta quedacorkaycu.
  tnc-tnc: Ᵽan levadura rukebekaja ba'aribayarã yija imaraᵽaka be'erõ'õ Filiᵽosᵽi
    yija a'raᵽe waᵽuruᵽi. Ĩ'rãᵽitarakarĩmi be'erõ'õ Tróadewejearã yija eyaraᵽe. Yija
