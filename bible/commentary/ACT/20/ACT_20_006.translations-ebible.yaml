    cĩcãati dag̃ oceku. Warara'acayũ ocenomuixik pũg̃põg̃bi xet kap puje―itabucayũ―7
    beayũ. Ocenomuixik ip Trôade ka be. Xet. Xet. Xet. Xet. Xet. Xet. Xet. 7 xet ibo
    ka be ocesop.
  amk-amk: Rabuang bo etohonsua rahida fuba esahui we Rahida Roti Weragi Kaha fo awao
    kiai fo, antorafai weru bendari Filipi. Rahida ring aha mani amefanduhi amea kiai
    ria ea na Troasi. Amene rahida itu na nanai.
  fai-fai: nuka Budet Is banim wanin umi ban uyo banima nade Filibai abiw uyo kudá
    siw tem leiw tad bi am auok kal kei naduwade tad Tadoás abiw kal kinim madik iyo
    itamuw kal bi am fet kal keisuw.
  ura-NT: Nii janana, canacaanu, Filipo caje nesaruhacaanu, leeinjiin bote cuhane,
    jorerera colane ichanohi faan quihuruhana jaan cojoanonaa- Fasocoa beseta bitoacaanune
    baiha. Nitohaneein nesaruhin cuhina, saoqui janone cuhane, turuha cuhacaanu Toroasihu.
    Cuuna canacaanu cohacuruha, nii ichoaichania cunacaauru- Jesocurisito coreniha-
    cana nejeraauruna jaun, cuu erunajaacaanu. Nii Toroasihuna, caaunsi janoneein
    nihacaanu.
  mcd-NT: Ascainofin fusititian misi faranshashoma piinifo. Nan fusititian anaititan
    non Filipos anoashu pocufaini focani mucu fustiti oshan finontan non atoqui Troas
    ano noconi. Nocoashu siete oshatan nanno oshayoni.
  urt-urt: Dindiꞌ ŋup uku pe, tinge yende ŋai embere ŋaiye tinge jalme Kakah Ŋaiye
    Yis Pakai. Ŋai uku miꞌe pe, poi masme Filipai pe, poi marp ma moto loumbil pinip
    tatame ŋup syepumbur pe, poi mal mal gwereme lenge miyeꞌ uku manar Troas pe, poi
    lalme marp Troas sande ende supule.
  kiz-kiz: Kwa njela jha bahari kuhoma Filipi baada jha magono gha mikate ghyaghisopibhu
    lepi chachu, ni mu magono mahanu twabhafikili okhu Troa. Twatamili okhu kwa magono
    saba.
  tzo-TZE: C'alal ilaj c'op li q'uin yu'un israeletique, ja' li q'uin c'alal ta sve'ic
    pan ti mu'yuc yich'oj svolesubil xch'ute, liloc'cutic batel ta Filipos. Vo'ob
    c'ac'al lixanovcutic batel ta barco. Tey lic'otcutic ta lum Troas ti bu smalaojuncutic
    li yantique. Tey lijoc'tsajcutic vucub c'ac'al.
  lex-lex: La la'pa lerlalawna roti mak edonna rnairia tgo'a nhorwua, noma amhopal
    pa mto'or doinia Pilipi. Tre' ma'ta lera wolim pa amawok owa'an la Troas. Amparin
    tiar lia Troas krei id ralamni.
  dov-dov: Twakayamba kuzwa kuFilipi kuzwa kumazuba achibunge chitakwe buswezyo, mukati
    kamazuba ali musanu twakasika muTiloyasi nkubakakkede. Oko twakakkala mazuba ali
    musanu aabili.
  rgu-rgu: '@see-verse:ACT.020.005'
  toc-NT: Acxni̠ xti̠­tax­tu­ni̠ttá xpa̠x­cuajcán judíos la̠ta tahuay cax­ti­lá̠n­chahu
    hua̠ntu̠ ni̠tu̠ kalhi̠y leva­dura, antá nac Filipos cta­jú̠hu nac aktum barco
    y cáhu pekán nac Troas, xliakqui­tzis quilh­ta­macú cca̠­lak­chá̠hu a̠ma̠ko̠lh
    cris­tianos hua̠nti̠ aya xta­pu̠­lani̠t, luu kasijua aktum xama̠na cla­ta­má̠hu
    nac Troas.
  som-som: Maalmihii Iiddii Kibistii-aan-khamiirka-lahayn dabadeed waxaannu ka dhoofnay
    Filiboy, oo shan maalmood ayaan iyagii ugu nimid Taroo'as; taasoo aannu toddoba
    maalmood joognay.
  mam-C: Atzaj te' tb'ajjo nintz q'ij te Wa'j Pan, a nti' tx'amsb'ilte tku'x, o exa
    toj bark toj tnam te Filipos, ex toj jun q'ij, o kani'n toj Troas, ja' atetaqjo
    Timotey ex txqantl nimil tuk'a. Antza, o kyiji'y wuq q'ij kyuk'a.
  ndj-ndj: Yufwi palipitili lijuva lya mibumunda yingajila simika, twayipakilili muwatu
    kufuma Filipi na mulijuva lya muhanu twafikili Tiloa. Aku twayikalili lijuma limu.
  mbj-NT: Tii bä, pãw makuj n'aa tamah do ãã tab'ëës jawén paa bä, ãã gatsëg t'oonh
    Pirip bä naa marakate gó. Ji moo séd hẽnh ta ä̃ jawén paa bä, ãã kataa sa hã panang
    Torowas häd näng doo bä. 7 ta ä̃h ãã baym dó tii bä.
  lat-VUC: nos vero navigavimus post dies azymorum a Philippis, et venimus ad eos
    Troadem in diebus quinque, ubi demorati sumus diebus septem.
  ngp-ngp: Chaitaga kwa ngalawa kulawa Ufilipi ize yomboke siku kuu ye mikate heigwadulwe,
    naho yeze yomboke mazuwa mashano, chakelungaga nao umwo Toloa, uko chekalaga mazuwa
    mfungate.
  enq-2: Naima Pilipae pao kateamanopa, Breta Yisa Pyandala Naeyao Yangapae Nengema
    gii doko epea. Gii doko pateamopa, naima yuu gii yungi nepao sipinya Troasa peama.
    Pupala akali dutupa-pipa yuu gii kalange Troasa kateama.
  eng-ASVBT: And we sailed away from Philippi after the days of unleavened bread,
    and came unto them to Troas in five days; where we tarried seven days.
  mna-mna: Mi niam pakan na, ambot kar Pilipai pa lupŋana biibi ki narabu ta yis somŋana
    i. Ina imap, to amla ma amkam wooŋgo. Amkowo pa aigule lamata, mana amlela Troas.
    To amdeeŋe zin. Mi ambot Troas pa aigule lamata mi ru.
  myw-myw: Ikous sagal to nag bitakams bled son yist, mo ka̱touw ven Pilipay waseg,
    ka̱kuk ee... yam kweinim ikous mo ka̱lug Tilowas, mo kanekes tasiyas; kases simayas
    katanok wik.
  sby-sby: Mpobwalapita busuba bwakusekelela shinkwa wabula cishikufufumusha, ne njafwe
    twalanyamuka ne bwato kufuma ku Filipi. Panyuma pa kwenda bulwendo bwa masuba
    asanu twalashika ku Tulowa, uko nkotwalabacana. Twalekalako masuba asanu ne abili.
  sll-sll: Mongure na yalhobi homena breti u bir hongwo nere mongwo erin haung i wai
    sungure, Pilipai malgi aidole sipi ala pire nir bani hamen haung ana hol pai muru
    wai sungure ere pi Troas mominga i, hamen haung ana hol pai muru hol pai sutani
    momingi.
  yaq-NT: Itepo intok, junama'a, jume' paanim ka reberuakame bwa'awaka pajkoa' teamta
    a' chupsuko, itepo, bwe'u jo'ara Piliipo' tea'po, bwe'u kuta kanoat yeu sajaka,
    intok mamni taewaim weyeka te jum bwe'u jo'ara Tooaj tea'u te am jajamek. Junama'a
    itepo woo busan ta'apo ama taawak.
  uro-uro: Näkt nasot ama tmäski na ama bretkäna qärangätni i qaku anga yis päm ngät
    dä ut met mät ama mlauski nae ma Filipai. Näkt nga nasot ama ngärhäqyet ama qunäng
    dä ut män bät a rha e ma Troas bä qali lut pät ama tadenas e.
  ita-1885: E noi, dopo i giorni degli azzimi, partimmo da Filippi, e in capo di cinque
    giorni arrivammo a loro in Troas, dove dimorammo sette giorni.
  muy-muy: Leli ti ni kələŋ ga wuməri ya təzumvù dipeŋ *miwisiŋeni do ni màsləka e
    Filip a, mòru mə̀cəliyu a slalah ga yam vu ga moru minjiki tay a Truwas. Màgray
    vaɗ zlam ka ahàr divi, day ti mòru mìnjiki tay. Eslini magray gosku sekw.
  kqc-kqc: Idu Beredi yeast de di irakuna koina niyori, bi bouti dudu Philippi fereyafa.
    Ma meda 5 koina niyori, bi ina vene Troas ri dairi baku resi mironari bi fura
    yokoi maka ameyafa.
  tav-tav: Jã quena Pablo mena Filipopʉ cãnana pan levadura na caĩrije caajuya manie
    cawauaquẽtiere na caʉgari rʉmʉ boje rʉmʉ bero jã cáaápʉ cumua mena. Jĩca wamo
    cãnacã rʉmʉ aána na jã caemʉ ejawʉ Troapʉ jã jʉgoye caejaricarãre. Topʉre jĩca
    semana jã catuawʉ.
  eng-ULB: We sailed away from Philippi after the days of unleavened bread, and in
    five days we came to them in Troas. There we stayed for seven days.
  spa-VBL: Después de la Fiesta de los Panes sin Levadura, nos embarcamos rumbo a
    Filipo, y nos encontramos con ellos cinco días después en Troas, donde permanecimos
    una semana.
  fra-_FOB: Pour nous, après les jours des pains sans levain, nous nous embarquâmes
    à Philippes, et en cinq jours nous les rejoignîmes à Troas, où nous demeurâmes
    sept jours.
  hau-ULB: Da muka shiga Jirgi daga Filibi bayan kwanakin Gurasa mara yisti; bayan
    kwanaki biyar muka iske su a Taruwasa; kwananmu bakwai a wurin.
  mal-mal: ഞങ്ങളോ പുളിപ്പില്ലാത്ത അപ്പത്തിന്റെ പെരുന്നാൾ കഴിഞ്ഞിട്ട് ഫിലിപ്പിയിൽനിന്ന്
    കപ്പൽ കയറി അഞ്ച് ദിവസംകൊണ്ട് ത്രോവാസിൽ അവരുടെ അടുക്കൽ എത്തി, ഏഴ് ദിവസം അവിടെ പാർത്തു.
  kkc-kkc: Eseme iba mili dileso Pilipai mi mapoo dobolone, Isipi mi maga peegoo peledaba
    biame gooleebugu wo nali omapoo debeiso. Osoloso wo ne biame ee poogoloso, Pilipai
    mi maga du toowa toloso Tolowasee mi mapoo dalo soowoolone, abei domo mapoo biame
    dee tiadoo poogooso. Osoloso Tolowasee mi mapoo dileso odoo hagee bia tugodoloso
    mi omapoo dobolone biame 7 poogooso.
  urd-GVR: Beḳhamīrī Roṭī kī Īd ke bād ham Filippī ke qarīb jahāz par sawār hue aur
    pāṅch din ke bād un ke pās Troās pahuṅch gae. Wahāṅ ham sāt din rahe.
  far-far: Ma kalu ka tofolo fasia fere 'i Filipae burina na Fafanga ana beret ne
    nao ta isi 'i laona, ma lima maedangi ki 'i burina, kalu ka fiku lau faida 'i
    Troas. 'I senai kalu ka to sulia fiu maedangi ki.
  suz-BL: बोरब ओख्‍ती मसुप्‍शो शोब्‍ले जची नाक्‍त लाक्‍शा, फिलिप्‍पी सहर रे जहाज ङोइश्‍शा,
    ५ नाक्‍त नोले त्रोआस सहरमी जाक्‍दीत्‍तक। मेकेर आंइ वारच आन कली ग्रुम्‍शा, ७ नाक्‍त
    मेक उइ बाक्‍तक।
  car-NT: Na'na waimoky'po te Filipi wyino kurijara ta morokon uwaputa'non perere
    ewa'mato'kon kurita pa'po me. Ainatone kurita na'na we'i'po Troas 'wa tytory poko.
    Moro po ro oko-to'ima kurita na'na we'i'po.
  amp-amp: Nom yispa duha bretpam yemoa yiham rhunihato Filipait htanymonomt. Htanyhato
    sift yaknihato be yimonom. 5-pela marm sift yimonom. Yihato Troas mfnah-monom.
    Troas minahtihato ndha 7-pela marm rpat tohmonom.
  bht-bht: कने अखमीरी रोटियां दे त्योहारे दे बाद फिलिप्पी शेहरे ला जाजे पर चड़ी करी
    उना बाल पंजा रोजां बाद त्रोआस शेहरे च पुज्जे, कने सत्त रोज ओथु ही रे।
  eng-NOY: But we set sail from Philippi, after the days of unleavened bread, and
    came to them at Troas in five days, where we abode seven days.
  cub-NT: Pã́ure bʉcʉre d̶aiye cʉbe ãiye torojʉve teinʉmʉ yóboi, ñʉja jatuivʉ jiad̶ocũ
    ʉracũi etarejacarã Filipos ãmicʉriĩmarore jocarĩ aru cũinápʉrʉpe paijãravʉa yóboi
    tuijarejacarã Troas ãmicʉriĩmaroi. Aru cʉrejacarã nore cũinásumana.
  ita-1927: E noi, dopo i giorni degli azzimi, partimmo da Filippi, e in capo a cinque
    giorni li raggiungemmo a Troas, dove dimorammo sette giorni.
  lww-lww: Ana Pol naga sirau pimi, ana inu Luk, nesikol inu sina nemio la garu Pilip̃ae,
    a imimi mekila P̃ap̃agena Nakanena Tamp̃a e yo nene. Pogos nap̃a p̃ap̃agena nene
    p̃isi, ana mokus waa, ana mekiriri m̃a pano-o tol legiena lima, p̃isi na imimi
    mepimi metol yo Troas, la nap̃a apa sumo la asum̃ate imimi ke e nene. Ana imimi
    punu ga mesike garu Troas tol legiena olua.
  ckb-ckb: بەڵام ئێمە دوای جەژنی فەتیرە، سواری کەشتی بووین و فیلیپیمان بەجێهێشت، پاش
    گەشتی پێنج ڕۆژ گەیشتینە بەندەری ترۆئاس، لەوێ بەوانەی دیکە شاد بووینەوە و حەوت
    ڕۆژ لەوێ ماینەوە.
  spm-spm: Ee Filipainɨ uŋuun ikhavɨre itima, iis phatɨsirɨ uvhuisirɨ uthuurɨ uthusi
    gɨvasima, ee ukur nigha Filipainɨ uŋuua thaghi. Gumughun 5 pɨlanɨ uthusi nomthegha
    gɨvasima ee gua Troasɨnɨ uŋuun emɨusua gara iti gumasi vatuivi. Ee 7 pɨlanɨ uthusi
    Troasɨnɨ uŋuuni ikhee.
  nas-nas: Teketa Baariꞌkoong˜ Paroro bakaang batei tankinuko aarerie meretuꞌ Pilipai-navuntuꞌketa,
    eeꞌnoko paꞌnokoꞌ doonge nanampikotaaꞌ Toroasia kuneꞌarampetuꞌ teing, teke eeꞌnooꞌke
    ˜keꞌmunta-taa doong oꞌnoruꞌ.
  uvl-uvl: Iok ngaunga matana nenga ngaunga menini ngana lohot ke het pe mo mana hot
    sapele nge Pilipai. Mo mana ke mo lala pe nga etue lime ngana mo saolia iri nenge
    Troas. Pe nga lamau motu ke emem etue rahtele nai.
  eng-BBE: And we went away from Philippi by ship after the days of unleavened bread,
    and came to them at Troas in five days; and we were there for seven days.
  ixl-CNT: Uncheeꞌ kꞌasuꞌloꞌ tu Filipos aas paal u nimla qꞌii Txꞌaꞌbꞌal Kaxhlaan Txꞌix
    Yeꞌk Itxꞌamil. Tu vaarko kꞌaskuꞌloꞌ. Ech tu u toꞌvaꞌ qꞌii kumolov qibꞌ tuchꞌ tu
    Troas. Utz jujvaꞌl qꞌii kubꞌan tziꞌ.
  xsi-xsi: Juda nenzi zo sapâŋa ŋana sika puroŋa ne “yisi” tia kâ marumbu lâ, ŋineŋga
    maka kakai wâŋga toŋge ku kapile Pilipai lawea kalâ. Kalâ lee katoa Troas lawea.
    Maka kamo Troas ikura kari lima lâ, ŋineŋga kapakâtu kunzi tamâta ŋinde simuŋga
    sindaŋema. Aku maka kamo Troas laweani ikura kari lima kanaŋo rua kilo.
  crx-NTPO: '''Et la lhes lhuntíldoh-i ut''alh-un, hukwelh''az ''et Philippi ''et
    nus nats''uski ''ink''ez kwulat dzin inle'' ''et Troas ''et bughu nats''undil
    ''ink''ez ''ilhu lisman ''et uzdálts''i''.'
  kan-OKCV: ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿಯ ಹಬ್ಬದ ನಂತರ ನಾವು ಫಿಲಿಪ್ಪಿಯಿಂದ ಸಮುದ್ರ ಮಾರ್ಗವಾಗಿ ಪ್ರಯಾಣಮಾಡಿ,
    ಐದು ದಿನಗಳ ತರುವಾಯ ತ್ರೋವದಲ್ಲಿದ್ದ ಇತರರೊಂದಿಗೆ ಸೇರಿ, ಅಲ್ಲಿ ಏಳು ದಿನ ಇದ್ದೆವು.
  bbb-bbb: Bu ijia karikoga noeje none are Firifae ijia iro ije bu kua Burete Iriaeki
    Ire Isiti Bakino kuavo ijene i. Areme none sisime abe vakuma maza umui fague furikoga
    no Toroasi ijia usiae bu biediana none buina fura besu ijia kari.
  blw-blw: Te inyaw-awnini ad Filipos ingganah narpas hen anchi lagsak way manganan
    hen anchi tenapay way cha-an fumnar. Angkay narpaschi yag an-aniyat manlugan hen
    papor way na-alemay ag-agaw yag an-aniyat umchah ad Troas. Yag ad Troas, inchahanni
    hen anchichay ifani wat nakachumingguani amin ahchi.
  tam-2017: புளிப்பில்லாத அப்பப்பண்டிகை நாட்களுக்குப்பின்பு, நாங்கள் பிலிப்பி பட்டணத்திலிருந்து
    கப்பல் ஏறி ஐந்துநாட்கள் பயணத்திற்குப்பின்பு துரோவா பட்டணத்திற்கு வந்து அவர்களோடு
    ஏழுநாட்கள் தங்கியிருந்தோம்.
  azz-NT: Pero tejuan timocauque oc sequi tonalme campa pueblo Filipos para huelis
    ompa ticpanosque ne iluitonalme cuac se quicua pan ten amo maneliutoc ihuan levadura.
    Huan de ompa tejuan ticalacque tech se barco campa pueblo Filipos huan ipan macuil
    tonal tiquinajsitoj nojón tocnihuan campa in pueblo Troas. Huan ijcón ompa timocauque
    oc ocsé chicome tonal oc.
  spa-RV-1909: Y nosotros, pasados los días de los panes sin levadura, navegamos de
    Filipos y vinimos á ellos á Troas en cinco días, donde estuvimos siete días.
  csy-csy: Tol saw ngawl anluum poai ni zawkciang in, Philippi pan in tembaw taw ka
    pai uh a, ni nga sung ka pai zawk uh ciang amate kung Troas ka theng uh hi, tua
    mun ah ni sali sung ka om uh hi.
  mxq-NT: Es ʉʉdsʉty nꞌawijxyʉts ja paskʉ xʉʉ, es óknʉm ndsoꞌoñʉts Filipʉs barkoty.
    Ja kyummʉgoxk xʉʉ nnaybyáttʉts mʉt ja nmʉguꞌuktʉjkʉts jap Troʉs, es jap nwʉꞌʉmʉts
    jʉxtujk xʉʉ.
  tzj-NT: Ja c'a rajoj xoc'o can na ja nmak'ij ja tok ntiji ja caxlanway ja mta levadura
    ruq'uin tokori' xokelel chipan ja tinamit Filipos, xokoquel pa lancha. Chi jo'o'
    k'ij xe'ekila' wi' ja kach'alal pa Troas in tri' xokq'ueje' wi' wuku' k'ij.
  tdt-tdt: Festa Paun la Tau Fermentu hotu tiha, ami baa sae roo iha sidade Filipi.
    Ami iha tasi laran loron lima foin ami too iha Tróade. Iha nebaa ami hasoru malu
    fali ho sira seluk, i ami hela iha nebaa semana ida.
  ron-BTF: Iar noi am navigat din Filipi după zilele azimelor și am venit la ei în
    Troas în cinci zile; unde am rămas șapte zile.
  eng-WEBP: We sailed away from Philippi after the days of Unleavened Bread, and came
    to them at Troas in five days, where we stayed seven days.
  eng-FBV: After the Feast of Unleavened Bread we sailed from Philippi, and met them
    five days later in Troas, where we spent a week.
  nld-1939: Wijzelf scheepten ons na de dagen der ongedesemde broden te Filippi in,
    en kwamen in vijf dagen bij hen te Troas, waar we zeven dagen bleven.
  bwo-bwo: Noomó tush meyet baalio b́ beshiyakon Filp'isyusitse Markabats keshat úúts
    aawon bo bobeyiruwok T'iro'adayits bodat bíyokere shawat aawo nobeshyi.
  nch-BL: Pero Pablo huan na niLucas, tijchixque hasta tanqui nochi tonali ten nopa
    Pascua Ilhuit quema tiisraelitame tijcuaj pantzi cati amo quipiya tasonejcayot.
    Huan teipa tiquisque altepet Filipos ipan se hueyi cuaacali. Huan ica macuili
    tonati tiajsitoj altepet Troas campa nopa taneltocani techchiyayayaj huan timocajque
    nepa chicome tonati.
  quc-TNT: Are c'u ri uj, aretak xoc'ow ri nimak'ij re ri caxlan wa ri man cäyi' tä
    ch'äm ruc', xujel bi pa ri tinimit Filipos pa barco. Oc'owinak chi c'u job k'ij,
    xekarika pa ri tinimit Troas. Wukub k'ij c'ut xujcanaj na can chila'.
  tfr-NTPO: Tjawa beno l̈öng Filipos kjokyo äär jong pjl̈ung shosho suk pjir shäryak
    ba uukkl̈o tjok l̇l̇ëm dbaryo l̈i pjitong guing. E irgo ga tjawa opshino jek Filipos
    kjokyo dwayo äär jong dl̈ung kjako, ga tjawa opyono kjyong kësbang roy, ga tjawa
    jeke. Öötong dbargwo shkëng (5) ga epga dosharorwa öötong l̈öng Troas kjokyo.
    Ga tjawa beno l̈öng eshko dbargwo kjäk (7).
  kaq-NT: Chahoma paan fiesta huinotipish Filipos jema janinhax noque cahi. Pichca
    nete nihxon Troas janin jato merahax jano sca siete neten rihbi noque baneti.
  sgb-sgb: Noa, hikay etaman ay nag-alíh ha balayan Filipos hên pamakayari hên pista
    lan Israelita ya ambaêgên lan Pistan Puto ya ayn Pampaalsa. Himmakay kay ha barko
    hên angga ha nilatêng kay ha balayan Troas hên panlimay allo. Nanugêl kay bayro
    hên pitoy allo.
  vie-1934: Còn chúng ta, khi những ngày ăn bánh không men qua rồi, thì xuống thuyền
    tại thành Phi-líp, trong năm ngày gặp nhau tại thành Trô-ách, rồi chúng ta ở lại
    đó bảy ngày.
  kxv-kxv: ଅ଼ଡ଼େ ପୁଲା ଗୁଣ୍ତା ଆଣ୍ତାଆତି ରୂଟି ତିନି ପାର୍ବୁ ଡା଼ୟୁ ମା଼ମ୍ବୁ ପିଲିପିଟି ଏ଼ୟୁ
    ଜା଼ଜାଟି ହାଚମି, ଇଞ୍ଜାଁ ପା଼ସା ଦିନା ଡା଼ୟୁ ତ୍ରୟାତା ଏ଼ୱାରାଇଁ ବେଟାଆ଼ହାନା; ଏମ୍ବାଆଁ ର଼
    ୱା଼ରା ଡ଼ୟିତମି ।
  cha-cha: Ya despues di y pan sinlibadura, manmaudaejam gui batco desde Filipos,
    infatoigüe sija guiya Troas gui mina sinco na jaane; ya mañagajam güije siete
    na jaane.
  amu-NT: Jâ tyomꞌaaⁿyâ tsjoom Filipos ncuee na cwicwaꞌ nnꞌaⁿ judíos tyooꞌ na tjaaꞌnaⁿ
    ndaaljoꞌ tjaquieeꞌ. Quia na jnda̱ teinom ncueeꞌñeeⁿ tuo̱o̱yâ wꞌaandaa. Saayâ squia̱a̱caño̱o̱ⁿyâ
    naⁿꞌñeeⁿ tsjoom Troas xuee jnda̱ ꞌom. Joꞌ joꞌ ljooꞌndyô̱ cwii ntquieeꞌ xuee.
  hin-CV: किंतु हमने अखमीरी रोटी के उत्सव के बाद ही फ़िलिप्पॉय नगर से जलमार्ग द्वारा
    यात्रा शुरू की. पांच दिन में हम त्रोऑस नगर पहुंचे और अपने साथियों से मिले. वहां
    हम सात दिन रहे.
  spa-BES: Y nos fuimos de Filipos en barco después de los días de los panes sin levadura,
    y vinimos a ellos a Troas en cinco días; y estuvimos allí por siete días.
  san-BEN: কিণ্ৱশূন্যপূপোৎসৱদিনে চ গতে সতি ৱযং ফিলিপীনগরাৎ তোযপথেন গৎৱা পঞ্চভি র্দিনৈস্ত্রোযানগরম্
    উপস্থায তত্র সপ্তদিনান্যৱাতিষ্ঠাম|
  tdx-tdx: Aa naho niheneke o andro-Mofo-po-dalivaio le nijon-dakañe boak’e Filipy
    zahay; ie nimodo ty andro lime le nifanampe am’iereo e Troasy ao vaho nitambats’
    ao fito andro.
  naf-naf: Âpme Nupmamaŋ Yispiŋ Niniyelen Kendo ke Pilipai mkaen ke tapmann delaŋ
    zeme toti waŋga mti kasup 5 kegok nembu palen etaŋ metne metne bam Toloas mkaen
    pataŋ zemti an zut ŋeŋaŋ mebun ke idaikti nsakwep mka ke sonda kwep ekŋenmak tapmann
    mege.
  grc-MT: ημεισ δε εξεπλευσαμεν μετα τασ ημερασ των αζυμων απο φιλιππων και ηλθομεν
    προσ αυτουσ εισ την τρωαδα αχρι ημερων πεντε ου διετριψαμεν ημερασ επτα
  vid-vid: Hetwe, hala mnvina ya mibumunda hajisasile loimalile, natukwina meli kulawa
    Filipi na mazuwa gahano logapulute tufika Tiloa. Ako natikala kwa juma imwe.
  pio-NT: Néese idécanáamité ichàbacawa Pascua yàasuná culto, judíonái iyáacaalíté
    pan càmíiri idènìa levadura, yáté wàacawa Filipos íidalutalená íicha manuíri úni
    yáacubàa nave irìcu. Néese báinúaca èeri idénáami, mapisáináami àniwa, yá wàanàaca
    níái wáapichéeyéicawa Troas íidalutalená néré. Yá wayamáacawa néré siete èeri.
  tsn-tsn: Erile fela fa modiro wa Tlolaganyo o fela, ra palama sekepe kwa Filipi,
    borwa jwa Gerika mme morago ga malatsi a matlhano ra goroga mo Teroase, kwa re
    neng ra nna teng beke.
  amr-NT: Filipos huakkaʼ jakyo judíoen fiestate oroʼ oʼbapeʼuy. Kenda fiestate judío
    aratbut biahueʼ pan bapeʼdik o̱ʼnikaʼ. Fiesta oʼpokandepo kusiʼpetoneʼyo oʼhuaʼuy.
    Cinco huameʼnoe e̱ʼpo̱gte oʼhuaʼunhuaʼpo Troas huakkaʼ jakyo o̱kye̱ʼdepo Troasyo
    siete huameʼnoe o̱ʼunʼuy.
  pwg-pwg: Ma tokai na Pilipai kwanatunai kamakai da Pasova kamna ikovi murinai na
