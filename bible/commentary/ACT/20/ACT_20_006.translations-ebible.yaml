  gvs-gvs: E kai go kaketoiya kana Pilipai goi. Amoko goi Beredi Pokaka Aikanina kakáika.
    Ikavava, oga kasowoya kakailova maliyalina ainima goi kalokoina kama Tarowasi
    goi kavaiu, kasou. Kasou, semao kababanedi go, amoko goi maliyalina ana badabada
    ainima aiyuwo kakaaiyaka.
  kbm-kbm: Be Sonda ebe Juda ilgum as ben bamo ebe tas-gitung tumbus-gen ebe warik
    Pomate ane ngalau kulkul ane ges eisir vunkunu ite ok gile gikwai kob amei anggas
    eivovo nangge Filipai be ale. Amei avang love as-mate bage tavlu gile gikwai kob
    ambielk ve eisir nangge Troas be ambweg etok gitangi Sonda ti.
  tew-tew: '@see-verse:ACT.020.005'
  rmc-rmc: Pal o inepos le Marengro bi o Kvasos geľam la loďaha andral o Filipi a
    pandže dživesenca doavľam pal lende andre Troada, kaj ačhiľam efta džives.
  apr-apr: E am ngan si amnepe nanga la Pilipai nga, le lal ke kaningi porong yo taukan
    so yo bet iyeii a isung i, in imot, motong la amyiri ye ookoo atu la Pilipai nga.
    Inbe amkooi ye ke limi, motong la amdi pombe pang ye di diemam tina ngan Toroas
    nga. Motong la amye di amgaua, inbe am le imot amnepe la Toroas ngo ye ke limi
    be ru nga.
  tiy-tiy: Amun énggilid i kékandulione bé kéamae bé fane énda i fénggéfééruk de,
    ménda gey barko tidéw Filipos mangéy Troas. Ménlimo gétérésangan tidéw bé no,
    énggumah gey dob Troas atin diyo énggumaha key i de dumo gey. Atin ségéfadiyan
    gey ménbati diyo.
  nlg-nlg: Mi ghai tai talu sapa i Philippi murina na Bongi ni Berete te taho iga
    na yeast, me padi tua lima na bongi murina vaho ge ai sara kolu Troas, mai ghaha
    ghai iga e vitu na bongi matapono.
  dgr-DOGNT: Dzędeè Passover tł'axǫǫ̀ kǫ̀ta Phılıppı gots'ǫ ts'eèɂe. Sı̨làı dzęę̀
