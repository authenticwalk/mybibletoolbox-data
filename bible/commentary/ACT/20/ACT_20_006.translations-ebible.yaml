  ter-NT: Ikénepoke áyui jûdeuhiko ya hó'eke níkeaku pâum ákoti kohiyákoati, vivú'ixopone
    hána'iti vatéke vukopeâti Filípu. Singu koe káxe ikénepo, tokópanehiko ûti neko
