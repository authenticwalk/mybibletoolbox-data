  iws-iws: Mɨ ɨiya Juda sɨmiir ɨi komiiya wou sɨma nikwo aeiya, bretɨn niyopiin karamae
    nwowiyɨn siira, ya bɨdi yamkiya. Mɨ mhoɨiya krɨma siyaiiya saiir yani kwɨriinam
    mɨ om Filipai siir haiburgig. Krɨma ɨi ɨriiyar aka om Troas hɨriir yɨmbiyam mɨ
