  ztq-NT: Loxsye kwte lni nii xtyaaw kyaxtily nii xkyëdy levadur, lëë noo pchoo leñ
    kyedzy Filipos. Lëë tse nii kwloxo kaay kpidz lëë xaa nii kwtenech pkaa loo noo
    leñ kyedzy Troas. Kadzy kpidz blyëës noo leñ kyedzy ko.
  zai-NT: Laadu biaana ru du Filipos. Raqué biti'di du saa ra ro cabe pan sin levadura,
    ne lu gaayu gubidxa yeugaanda du laacabe Troas. Biaana du raqué gadxe gubidxa.
  upv-upv: Ko daron ne nanen nga is mijki ren ngok m̃iasi, ko namsa re drrav san,
    namlinglingi Pilipae, ko namwolu namjipari Troas; ela nabong elim totoklai. Namkorti
    tevi nir ne ie ko namlik wik san totoklai.
  aui-aui: Wasina bi Koughanu porayina ikovi murine, na wagae kageru da Pilipai kwanatuna
    kakuyoveni, bi gabudara 5 murine na Troas kwanatune kaverakanibu da turaturamii
    yawata kavibanana, bi name taparoro tanagha toudi yawata kamakae.
  wap-NT: Mawikiꞌinaꞌo Bread Nikauzo-kao Kamoon daunaꞌan, wamakon naa kapam kanawa
    idaꞌan Philippi iki. Atii bakaꞌiaudaꞌu kamoo daunaꞌan waikodan zii wairibannao
    Troas iaꞌa naa. Baudaꞌapa sondii wanaꞌiaꞌakan Troas ii.
  mva-mva: Moanako biabia ono ‘Bereti’ bababa kania ipurapura muri nge Pilipai anua-lo
    be kireba be amaridi lima muridi nge tamoata ngaedi Troas anua-lo kipurakadi.
    Be makara Troas anua-lo amaridi lima-rua kisoaki.
  dwr-NT: Nuuni Ukithaa Baalaa gallassaa bonchchowaappe guyyiyan, Piliphphisiyoosa
    giyaa gadiyaappe markkabiyaan denddiide, ichcheshu gallassan Xiro7aadan unttuntta
    gakkiide, yaani laappu gallassaa utteeddo.
  kfw-kfw: Chol-inchelmak waipool Kahoi suonuk keini'n Philippi makheiya rakuong kinchuongnga,
    nira-nga suo-ah Troas ah inmani koolla kintungjei; khawakhan keini nisari kinleiom.
  bfz-bfz: तेबे आसे अखमीरी रोटिया रे त्योआरो ते बाद फिलिप्पिया नगरो ते जाह्जो रे चढ़ी
    की पाँज दिना रे त्रोआसो रे तिना गे पऊँछे और साता दिना तक तेथी रये।
  cuk-09: Anmardi, Madu-Ina-Niksuli-Gulleged-Iba-sorba, Filiposgi mai urgi ali-gusad.
    Degi, ibatargi anmar Troasgi we-gwenadgan-barganonimalad. Agi anmar ibagugle megismalad.
  ben-OBCV: কিন্তু খামিরশূন্য রুটির পর্বের পর আমরা ফিলিপী থেকে জলপথে যাত্রা করলাম
    এবং পাঁচদিন পরে অন্যান্যদের সঙ্গে ত্রোয়াতে মিলিত হলাম। সেখানে আমরা সাত দিন থাকলাম।
  mil-NT: '@see-verse:ACT.020.005'
  myu-myu: Judeuyũ peta mug̃ẽg̃ẽm osodop ixeyũ kabia dag̃. Imug̃ẽg̃ẽm pima pão'a o'o'uk
    osodop ip―yamuyuhuhuaptõmtẽm'ũmat'a. Ixe epeta kap puje Trôade ka kay oceju. Ocejẽm
