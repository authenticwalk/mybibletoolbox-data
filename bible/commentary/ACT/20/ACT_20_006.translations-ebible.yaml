  pes-OPV: و اما ما بعد از ایام فطیراز فیلپی به کشتی سوار شدیم و بعد از پنج روز به
    ترواس نزد ایشان رسیده، در آنجا هفت روزماندیم.
  ron-1924: Яр ной, дупэ зилеле Празникулуй Азимелор, ам плекат ку корабия дин Филипь
    ши, ын чинч зиле, ам ажунс ла ей ын Троа, унде ам стат шапте зиле.
  tpz-tpz: O Poen Apuh pa Taëën Hikto Is to oah en, kemöm tok po paröꞌ, ko nö em po
    tönim poen manih tahiꞌ, pamöm vos manuh pa vöön va Troas, ko ep i raoe ko teꞌ
    em po pöh nënkikiu nën.
  agd-agd: O sive ukhá Firipaí barurá bákun Yisi Ída Van Bereti Ma Nan Omá Damú esantaví
    mai ráké sipifin e varé oriyákun dan manápá damú oriví mairá Troasí barurá betí
    ankan baintá orivé mai varurá mana uikirá baré uno.
  rkb-NT: Iwaze Sudeutsa myikaha sapy bo. Nawa zuruze atsikara ziokoknaha nipykze
    katsa Toroade bo tsimykurunaha. Mytsyhyrytsa wa zuruze tsikurunahaze Toroade bo
    zukzuk tsikaha. Anaeze mytukytsa tsiksihobykzonaha. Anaeze nawa zuruze mytsyhyrytsa
    wa estuba ziharamu tsikapykykspyknaha.
  san-THA: กิณฺวศูนฺยปูโปตฺสวทิเน จ คเต สติ วยํ ผิลิปีนคราตฺ โตยปเถน คตฺวา ปญฺจภิ
