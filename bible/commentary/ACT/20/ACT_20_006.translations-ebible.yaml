  mbl-NT: Ha Yoneo xop yõg 'ãmuk xexka 'ãxet'ax “pãm tokatok hok” kux, hak mũg pip
    Pinio tu', tu mĩpkox hãk mũg mõg, tu kõnãg yĩmũ' mõg, ha 'ãmnĩy te 5 nõg, 'ĩhãk
    mũg mõg tu mõktu mõxaha Tonot tu', ha' nõy xop mũtik yãy tu nũ'nãhã', tu' pip
