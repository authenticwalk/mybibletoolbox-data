verse: ACT.020.006
translations:
  kpx-kpx: Keau keve usege no Bilibai o kemo uale Diue vahaeho vani mole Basova keu
    uoholige no bouti mai tiale vanie ni ada moleu uoholisege no Toloasie velehovolu.
    Keve velehovoi evievi ata nehe kebiahi belehovoi bula igae uvumo abuhi ua.
  okv-H: Eto dago te Paul te pondo iji puvuna avo bread, yeast ikae pajirae amita
    pondo iji irae enu da Philippi toto e nga ta pambuto pahuo iji 5 irae unu da Troas
    ta puvuto hura vahai ea.
  tbo-tbo: Palawa ega haahanana tolehana u mulina u Pilipai Paulo ma tau to’mkuka.
    Iyeta nimitutu hi kokoe ma apoma u Tolowasi to tuhagahi po noka hosi to mae dalabu
    gaogaona emosi.
  mal-C: പുളിപ്പില്ലാത്ത അപ്പത്തിന്റെ പെരുന്നാൾ കഴിഞ്ഞാണ് ഞങ്ങൾ ഫിലിപ്പിയയിൽനിന്ന്
    യാത്രതിരിച്ചത്. അഞ്ചുദിവസത്തിനുശേഷം ഞങ്ങൾ ത്രോവാസിൽ കപ്പൽയാത്രചെയ്ത് അവരുടെ അടുക്കലെത്തി;
    ഏഴുദിവസം അവിടെ താമസിച്ചു.
  grc-SR: Ἡμεῖς δὲ ἐξεπλεύσαμεν μετὰ τὰς ἡμέρας τῶν ἀζύμων ἀπὸ Φιλίππων, καὶ ἤλθομεν
    πρὸς αὐτοὺς εἰς τὴν Τρῳάδα ἄχρι ἡμερῶν πέντε, ⸂οὗ⸃ διετρίψαμεν ἡμέρας ἑπτά.
  bgc-bgc: अर हम अखमीरी रोट्टी के त्यौहार के दिनां कै पाच्छै फिलिप्पी तै जहाज पै चढ़कै
    पाँच दिन म्ह त्रोआस म्ह उसकै धोरै पोहचे, अर सात दिन ताहीं रहे।
  khz-khz: Na ai Ati Egorona Paraoana Velekwana eaikito mulinai vou, Filipi garaokwaniato.
    Toma imaima geaikito vou, ira geriai Troas ai gakwarato, gaverawalito. Vonai toma
    taulatoi kwapuna gataluto.
  deu-TKW: Wir aber segelten nach den Tagen des Ungesäuerten ab von Philippi, und
    kamen zu ihnen binnen fünf Tagen nach Troas, woselbst wir uns sieben Tage aufhielten.
  zsr-NT: Lu yödz Filipos naꞌ, nedaꞌ, Lucas, yajtsagaꞌ‑nëꞌ Pablo. Catiꞌ chgdöd lni
    catiꞌ tahuëꞌ bönniꞌ judío yöt xtil cunazíꞌ xnëꞌi, gyaztuꞌ tu lëꞌi barco len buzaꞌtuꞌ
    Filipos naꞌ. Gdöd gayuꞌ dza budzagtuꞌ bönniꞌ niꞌ yajnörquëꞌ lahuëꞌ Pablo, yjaquëꞌ
    Troas, atiꞌ niꞌ bugaꞌntuꞌ gadx dza.
  lin-lin: Kasi biso tozwaki masuwa kati na engumba Filipi, sima na feti ya Mapa ezanga
    levire. Sima na biso kotambola mikolo mitano na mayi, tokutaki bango na Troasi
    epai wapi tosalaki mikolo sambo.
  hns-NT: Tab djab Paasan ke tiewhaar biet gail, tab hamlog Fielepie se djahaadj par
    bhie Troas gailie. Tab paatj rodj baad hamlog hoewa par pahoetjlie aur ek hapta
    talak oelogke sanghe rahielie.
  noa-E: Magbaawai maachin ökhar pan levadura chukhu wauwia khoojem ag phiesta dichtarr
    khurta Filipos phöbör eemua wëtjim ĩchab, döjãrr garmua barco ee. Mag wëtwi, khodjörröo
    awia, cinco días naata mag maach na wëttarr khʉʉn nʉm aar barimajim, Troas. Mag
    Troas phöbör eejã maar siete días naaimajim.
  eng-EMTV: And we sailed away after the days of Unleavened Bread, from Philippi,
    and we came to them in Troas within five days, where we spent seven days.
  mib-NT: Te nuū ni yáha vico jeē cáyeji i pan jeē tu yɨ́hɨ levadura, te jíín barco
    ni quendacoo ná ñuu Filipos, te nde nuū uhún quɨvɨ̄ te ni canajnáhan ná jíín de
    nde ñuu Troas. Te ñuu yúcuan ní coyūcu ná uxā quɨvɨ̄.
  lif-NT2: आनिगे़ सिदाॽ मे़म्‍भःन्‍नेबा खरे़ःङ् चामा तङ्‌नाम्‌कुएगाङ् वालाम्‍दिःक्‍को
    फिलिप्‍पिलाम् थासिङ्‌मनाआङ् ङासि ये़न् एगाङ् वेॽ फुॽनुसाॽहाॽ त्रोआसओ तुम्‍नासि
    हे़क्‍क्‍याङ् खे़प्‍मो नुसि (७) ये़न् सोरिक् वाॽमनारो॥
  xnj-xnj: Nambu tete, pawamaliki Mselebuko wa Mabumunda gangali ngemeku, tayingili
    muwatu kuhuma ku Filipi, mulugendu lwa magono mhanu ndi tikahika ku Tloa. Tatamili
    kwenuko lijuma limonga.
  mmx-mmx: Maga sen kaxat boro Pilipai melemu at lara leluxa laasen teren Lovovolo
    Pe. La melemu at lavalimo aleng maga vot pasa di ro Troas, mo go maga nemen eburu
    midi at lavanuti aleng.
  cbr-NT: Usa 'ain cananuna anun chamiti ñucëñunma 'acë pán anun piti nëtë inúmitancëx,
    nuxribi Filiposnuax manë nuntin cuanx, mëcën achúshi nëtë 'icëbë Troasnu bëbacën.
    Bëbax cananuna mëcën achúshi 'imainun rabë́ nëtë anu 'iacën.
  tee-NT: Pus ju quit'in icLucas chai xacvi ju lak'achak'an Filipos. Chai ju Pablo
    quilakmilh ju anch. Chai acsni tapasalh ju anu' c'atan acsni ta'ui ju xkapavati
    ju jantu maca'anican ju xat'in pus ictaxtuchau ju anch. Ictajuch ju lacabarco
    chai ic'alhtanantauch lakaquis avilhchan tus iccha'auch ju lak'achak'an Troas
    junta ic'alakmiu ju ali'in ju p'ulhnan tacha'alh. Chai ju anch ictolhchau lakatujun
    avilhchan.
  eng-LSV: and we sailed, after the days of the Unleavened [Bread], from Philippi,
    and came to them to Troas in five days, where we abided seven days.
  cak-NT: Y cuando xk'ax yan ri nimak'ej chi nitej ri pan ri manak levadura riq'uin,
    c'ajari' xojoc-e pa jun barco y xkaya' can ri tenemit Filipos. Y wo'o' k'ij ri
    xka'an chi xojapon quiq'uin chiri' pa Troas. Y wuku' k'ij ri xojc'ue-ka chiri'.
  pah-NT: Ore rekorame cidade de Filipos pe judeus'g̃a japoi toryva. Nanongara rupie'ymi
    g̃a i'ui pão ndovuriva'ea. Japopavirẽ ore avi orogwovo Filipos hugwi. Cinco ore
    kiri ya rupi. A'ero ore vahemi Trôade pe orerenondeve'g̃a ndepiaga. Sete ore kiri
    pevo orojupa.
  sja-NT: Ma t'ẽepai tai wãjida Filipos p'uurudeepa, fiesta pan levadura wẽe k'opata
    wãyaap'eda. Barcode wã nipadap'edaa perã, k'ãima joisomaamaa panajida Troas p'uurude.
    K'ĩrachuunadap'eda apemaarã ome, mama k'ãima siete p'aneejida.
  xed-xed: Aŋni ya, ka lamə ŋni da kwambalu ma luwa Filipiya, tahula zutá skala buradi
    kul haɗ is mida ya. Ta mahutafa fitik, ka lagha ŋni slanaghatá həŋ ma luwa Truwas,
    ka zatá ŋni ta luma hada.
  mks-NT: Joo nde̱he̱, da̱ cúú Pablo xi̱hi̱n Lucas tá sa̱ na̱ya̱ha víco̱ tá xíxi na
    pan ña̱ co̱ cáva̱ táhan yu̱sá na̱xa̱a̱ xi̱hi̱n já na̱ndaa nde̱ barco ñuu Filipos
    cua̱ha̱n nde̱ chí Troas. Ta ja̱nda̱ qui̱ví u̱hu̱n já na̱ndique táhan nde̱ xi̱hín
    ndihi na̱ cán. Ta chí na̱cando̱o tóo chága̱ nde̱ u̱sa̱ qui̱vi̱ ñuu Troas cán.
  gfk-S: Iesene mir, mir ga taman tut leh ra mon me Pilipai namur tano Nian na Beret
    pai lale Laalet, ma ra liman na bung namur mir ga hanawat ter ta ikino mes na
    iabar tua Toroas. Ma mem ga kis ra liman ma iruo na bung kaia.
  bmu-bmu: Troas anda malgetmö, Luk ni aka tosatŋi neŋön beret yistŋi qahöpkö kendon
    mi Filipai sitinöŋ tarin. Mi tarin teköiga waŋgenöŋ öŋgöinga opo seri öröba möröreŋgögetka
    luhutnöŋ naŋgöi anda wehön 5 aiga Troas yeŋgöreŋ aŋgorin. Troas aŋgota miaŋgöreŋ
    wehön 7 toroqeba malin. Mewö.
  dgz-dgz: Go nu barip yaua Taba Buredi Tutut Ya Waini Baripe tugune ewap, ame nu
    kabum gagap at Pilipai aneton, amba wam nani yamunaet uon tani ewap, at Troas
    gapan apan upinewa ame tautanamoton, ap mepe mu den pura daiton tanam wanineton.
  eng-GNV: And we sailed forth from Philippi, after the dayes of vnleauened bread,
    and came vnto them to Troas in fiue dayes, where we abode seuen dayes.
  zaa-NT: Intu' nna gulèda ba tu' le' yetsi Filipos hasta qui'ni gutè fiesta nu runi
    cą celebrar canchu chi ro cą ettaxtila sino levadura. Làniana biria tu' Filipos
    nna gutèl·la' tu' ttu barco; bitsina' tu' yetsi Troas bìtsa gayu'. Níabá gùtse'e
    tu' gàtsi ubitsa.
  eng-WEBSTER: And we sailed away from Philippi, after the days of unleavened bread,
    and came to them to Troas in five days; where we abode seven days.
  guh-guh: Nexata paxanëbeje Filipos tomarata barcota pananaropotajëbeje pepuavereverecae
    baja pafiestamatacabi judíovi baxane levadurata matajërëabinejeva pexanaepan.
    Panaponajëbeje jane baja Troas tomarabelia. Cinco matacabita panapaliajëbeje Troas
    tomarabelia. Nexata pamonae paneevetavanapabeje Troas tomaratalia, papëcaxinajëbeje
    baja. Nexata abaxë Troas tomarata pajinavanapajë siete pamatacabibeje.
  bon-bon: Israela biname bime Uutneca cäco Buluduu Trii kaake poto ca, cine poo gaabe
    naclige Pilipi cewe cabu ca. Siige, faib bimu ingwe ca cine ten cama abasecretninago
    Trooasi cewe cabu. Cine puga Trooasi je seben bimu ninajininige.
  nhw-BL: Pero Pablo huan na niLucas, tijchixque hasta tlanqui nochi tonali tlen nopa
    Pascua Ilhuitl quema tiisraelitame tijcuaj pantzi catli amo quipiya tlasonejcayotl.
    Huan teipa tiquisque altepetl Filipos ipan se hueyi cuaacali. Huan ica macuili
    tonali tiajsitoj altepetl Troas campa nopa tlaneltocani techchiyayayaj huan timocajque
    nepa chicome tonali.
  mgw-mgw: Bu'ka po pi'ta si'li'ku'si'li'ku' ya makati gangalu'la, natwenga twau'bwike
    meli bu'ka Filipi. Twaai mumwanja kwa masu'ba matano, ngatulu'mbana na aitu akwo
    Tiloa, ngatutama yuma yimo.
  swh-ONEN: Lakini sisi tukasafiri kwa njia ya bahari kwa siku tano kutoka Filipi
    baada ya siku za Sikukuu ya Mikate Isiyotiwa Chachu, nasi tukaungana na wengine
    huko Troa, ambako tulikaa kwa siku saba.
  wbi-wbi: Musila ija nyanja kuhuma ku Filipi mu fighono ifyaifya makate ghano naghakabikilue
    ikilule, mu fighono fihano tukavafikile ukuo ku Troa. Tulikalile ikuo mufighono
    ifya budika lubale.
  bba-bba: Ye bɑ pɛ̃ɛ ye bɑ ǹ seeyɑtiɑ doken tɔ̃ɔ bɑkɑru kuɑ bɑ kpɑ, sɑ dɑ sɑ ɡoo
    nimkuu duɑ Filipiɔ. Mɑ sɔ̃ɔ nɔɔbun biru sɑ bu deemɑ Torɑsiɔ mi sɑ ɑlusumɑ tiɑ
    kuɑ.
  eng-KJVCPB: And we sailed away from Philippi after the days of unleavened bread,
    and came unto them to Troas in five days; where we abode seven days.
  kgk-NT: Upe-py opyta ore ra'arõ-vy. Ha ore katu oropyta Filipos tetã-my. Oiko-ma
    aretegwasu. Upe aretegwasu-py ja'u meme va'e mbojape ovu e'ỹ va'e. Aretegwasu
    opa rire mante oroho jevy. Upe-gwi ygwasu rembe-py orogwahẽ ramo, oronhemboyru
    kanoagwasu-py oroho hagwã y-rupi. Upéi cinco áry jave orogwahẽ oroho-vy Trôade
    tetã-my. Upe-py peteĩ semana oropyta.
  waj-waj: Faannauduu bereeta hama puuqaira yeennaivaa tasipama hudeera buusaivaa
    nneera suaivo taika kiooduu ta yoosinna Piripii pikiada siipaivaki karada vidada
    variaannaduu yaaku sai suaivo taika kiooduu vidada yoosinna Toruaasa oro tiiyara
    faannauya tasipama ivaki variaannaduu mmuaa Sudaaqavai taikeeravai.
  cpy-cpy: Okanta okaatapaaki roemoshirenkae-tziro kitejeri rowapiintee-tawori ratanteetari
    kaari rowaeteetzi shineya-kaeroni. Ari notetanaari notsipatari Pablo eejatzi itsipa-paeni
    nopoñaa-naawo nampitsiki Filipos. Roo awijaki 5 kitejeri, noñaapaeri etakawori
    reewatee-yakini nampitsiki Troas, ari nojeekae-yapaakini okaatzi 7 kitejeri.
  mpx-mpx: Ama ha miminaa ga Pilipai ana siga Pwalawa toto Nige alona Yis Hi Vivikuhiya
    Hagalena i mowasi. Yaka abwe ha kuki, ge lan nimala panuna i mowasi abwe alomeyau
    ha pwawal Tilowasi. Inoke ha minaa ga o wik maisena.
  wbp-wbp: Kala kujarlijarra ngajarra yarnkajarra Kiiriji-ngirliji, ngula-warnujurlujarra
    kulkurrulku jupu-karrija jinta-karirla kirri-karirla yirdingka Pilipayirla. Ngulangkajurlujarra
    pungu Purlapa Wiri Juwu-kurlangu yirdiji Mangarri Rampaku Lalypa-nyayirni, kujarlunya
    yungurlijarrarla pulka-pinyi Kaatukuju. Ngula-jangkaju, warrkarnurlujarra pawurtu-kurralku,
    ngula-kurluju parraku rdakakurlijarra jingijingi yanu mangkuru wiri-wana yali-kirra
    kirri-kirra yirdi-kirra Turaja-kurra. Yalirlanyarnalu-jana rdipija yangka-patukuju
    wati-patuku kujalu yangka kamparru-wiyi yanu. Ngula-jangkaju, nyinajarnalu jintaku
    wiyikiki Turajarlaju.
  luo-luo: Wan to ne wakwangʼ ka waa Filipi, bangʼ Sap Makati ma ok oketie Thowi,
    to bangʼ ndalo abich ne wachopo irgi Troa, kuma ne wabetie kuom ndalo abiriyo.
  nhe-NT: Pero Pablo huan na niLucas, tijchixque hasta tlanqui nochi tonali tlen nopa
    Pascua Ilhuitl quema tiisraelitame tijcuaj pantzi tlen ax quipiya tlasonejcayotl.
    Huan teipa tiquisque altepetl Filipos ipan se hueyi barco. Huan ica macuili tonali
    tiajsitoj altepetl Troas campa nopa tlaneltocani techchiyayayaj huan timocajque
    nepa chicome tonali.
  aii-aii: ܐܲܚܢܲܢ ܛܪܹܐ ܠܲܢ ܒܝܵܡܵܐ ܡ̣ܢ ܦܝܼܠܝܼܦܘܿܣ ܡ̣ܢ ܒܵܬܪ ܥܹܐܕܵܐ ܕܦܲܛܝܼܪܹ̈ܐ. ܡ̣ܢ ܒܵܬܪ
    ܚܲܡܫܵܐ ܝܵܘܡܵܢܹ̈ܐ ܡܛܹܐ ܠܲܢ ܠܟܸܣܠܵܝܗ‌ܝ ܒܛܪܘܿܐܘܿܣ. ܦܝܼܫ ܠܲܢ ܬܵܡܵܐ ܫܲܒ݂ܥܵܐ ܝܵܘܡܵܢܹ̈ܐ.
  esk-NT: Kiŋuagun niġiqpagvikaam puvlaŋniġiḷaanik qaqqianik atuumaanikman tiksiqsugut
    Philippi-miñ aasii tallimat uvlut kiŋuatigun Troas-mi iḷaliqługich taipkua sivuptikni
    aullaqtuat. Tavraniasiiñ nayuutipluta akunniqsaami.
  msb-msb: Naglayag naman kami hali sa Filipos pakatapos san Pyista San Tinapay na
    Waraʼn Lebadura. Sa sulod sin lima ka adlaw naabutan namon sinda sa Troas diin
    nag-istar kami sin pito ka adlaw.
  cpa-NT: Jøng² mi³ca¹gúh¹ jmai³ gøah¹² dsa² judío hi³ŋíh¹ tsa¹quianh¹³ chiúh³, ca¹huaih¹²
    jnieh³ jøa³juøi² Filipos. Ca¹tiágh³ jnieh³ barco. Jøng² ma²hŋí² jmai³ jøng² ca¹jogh¹²
    jnieh³ dsa² héi² jøa³juøi² Troas. Ja³jøng² ca¹tiágh³ jnieh³ guio¹ jmai³.
  dso-dso: କମିର୍‌ ନ ପାକାଇ ରୁଟି କାଇବା ପରବର୍‌ ପଚେ, ଆମେ ପିଲିପେଅନି ପାନିଜାଜେ ଜାଇ ପାଁଚ୍‌
    ଦିନ୍‌ ପଚେ ତରୟାଇ ସେମନର୍‌ ସଙ୍ଗ୍‍ ମିସ୍‌ଲୁ ଆରି ତେଇ ଗଟେକ୍‌ ଆଟ୍‌ ଜାକ ରଇଲୁ ।
  meu-meu: A ai na Flaoa-asie-hatubua Ariana dinadia e ore murinai Filipi a heautania,
    daba ima Troa ai a heau kau, idia dekediai a kau. Dina hitu unuseni ai a nohova.
  yva-NT: Weramu risyirati Lukas ritavondi Paulus ai. Ono Paska mewen to, arono vatano
    Yahudi wo rotijo ragije mewen daije raisy. One umaso mewen, umba ririnsea nyomano
    ngkayune rai no munijo Pilipi. Masyote radani umba ririnande vatano uma wo ririnsanyute
    mansai no Troas, umba reana no Troas raija masyote kaururum.
  dgc-dgc: Kélipas no piyesta, éy nénegipo kame dide, a sinumakay kame to paraw ta
    Pilipos. Lima a aldew i linakad me, éy pinumundu kame ta Troas, a inabut me sa
    du kakaguman me a minégdetol. Ey esa simba kame sa a tinumulos.
  zpm-NT: laa no bliaaz ga, ga bdieed no lni Pascw. Zeeṉe bded lni co laa no bziaab
    barcw, laa no briee ga. Goc gaay ngbidz no no lo nis laa no bdziṉ lo zho Troas,
    dzigo bliaaz no Troas ga gadz ngbidz.
  hix-NT: Feryepos ho amna yehtoko rma haka, nasahxemtetxkon hakahpa, Xuknewyana komo.
    Ekeyu àwakanomnà yonahtoho katxho rma àro hatà, asahxemtotho komo. Àro hoko rma
    7 me nenmahtxownà. Asahxemtotàhkatxhenye, amna ntoye, Feryepos hoye. Tuna ymo
    amna nwetoye. 5 me enmahàtxhe, amna nahatakaye, Tàroakne hona. Amna ywaho àtoxemo
    komo hyaka amna ntoye. 7 me amna nenmahye, Tàroakne ho.
  sim-sim: Urik ni ihi yanga Filipaik ni lirik os hiyawu Bret Yis Ngashi Ambu oson
    ni andari wolok si narik orok nimu lira. Oso wolo am mendek si nashirik sipik
    ni lawu yanga Filipain ni halaha nimu ira. Niri tostava am li ishirik Troasik
    ni layihi ma ol masmas orok iri nga nimu anaheyera. Uhu niri 7-pela orok nimu
    lira.
  npi-ULB: अखमिरी रोटीको चाडपछि हामी फिलिप्पीबाट जहाजमा चढेर हिँड्यौँ र पाँच दिनमा
    हामी त्रोआसमा तिनीहरूकहाँ आयौँ । त्यहाँ हामी सात दिनसम्म बस्यौँ ।
  cgc-cgc: Kami i a, patapos nay anay pagsilibrar ta Pista Ta Tinapay Na Ula Pampaabok
    bag-o kay galarga alin ta Filipos na mutos ki danen. Paglarga nay tanan, limma
    adlaw ame na byai bag-o kay kalambot naan ta Troas daw gakitaay kay daw ame na
    mga duma na gauna dya. Gatinir kay dya ta pitto na adlaw.
  tim-tim: Arim lâmnetkumbiâ sot bo kaulemap aregât sopŋe bo akto net Pilipi kepia
    are hepunmâ waŋgan âgâetŋe menelekmâ arim mando hilâm momerâk bo akto arim katnelekto
    Troa kepian âgâm penâyeŋgiyiot. Penâyeŋgietŋe olop mandenŋe hilâm nâmbulân lâuwâ
    bo agep.
  yor-yor: Àwa sì ṣíkọ̀ láti Filipi lọ lẹ́yìn àjọ àìwúkàrà, a sì dé ọ̀dọ̀ wọn ní Troasi
    ni ọjọ́ méje.
  wos-wos: Yishafi bret sa nukwa re hukémbu Filipai yatakataka gunjambémbu wara wuni
    ané nyinga hayindé du Pol wali ani yi. Nukwa natamba ye ani Troasmbu xaku. Xaakwa
    nukwa angé tamba yétiyéti angé tamba hufuk ani wunde du wali re.
  emp-NTPO: Paʌ̃ ẽsãbari neẽ́ b̶ʌ cobada ewari bad̶acarea daira Pilipo purud̶eba barcod̶e
    wãsid̶aa. Ewari juesumane ãdji ume Troad̶e dji unusid̶aa. Mama siete ewari panesid̶aa.
  eng-F35: But it was after the Days of Unleavened Bread that we sailed from Philippi,
    and in five days we joined them at Troas, where we stayed seven days.
  ind-ind: Kemudian, sesudah hari raya Paskah, kami berangkat dengan kapal dari Filipi
    menuju Troas. Sesudah lima hari perjalanan, kami berdua tiba di Troas dan bertemu
    dengan mereka. Kami semua tinggal di sana selama tujuh hari.
  pes-OPCB: پس از عید پِسَح، از شهر فیلیپی سوار کشتی شدیم و پنج روز بعد به بندر تروآس
    در آسیا رسیدیم و یک هفته در آنجا ماندیم.
  mpt-mpt: '@see-verse:ACT.020.005'
  ssx-ssx: Nikana꞉ma꞉ta꞉ mo hande Na Pombei Yaake Palaowa Ne pamba paeyeketa꞉ Pilipai
    da pa꞉ta꞉ hata꞉ palai kawasona꞉ pita pulu hamono nate yunki hata꞉ paeyeketa꞉ mo
    Todoa꞉si da pa꞉ta꞉ opolo puata꞉ mo haliweki ame̱le̱ mandake pa꞉ta꞉ hamono pula
    homeke yapea꞉me.
  mkl-mkl: Iyi ɑwɑ tɑkɑ nwɑ ɑ̀ jɛ jinɡɑui Pɛ̃ɛ hɑi nɛ lefeeu ɑ̀ tɑ̃ ɑ̀ koo ɑ̀ lɔ ɑkɔi
    inyi Filipi bɛ. Nɔ si isɛɛnɛ nwɑu si ɑjɔ miusiɑ ɑ̀ koo ɑ̀ bɑ ŋɑ Torɑsi nɔ ɑ̀ ce
    ɑjɔ mɛɛje bɛ.
  gaq-gaq: ଆରି କମିରସୁନ୍ୟ ରୁଟି ପାଣ୍ଡୁଏଃ ଇଡ଼ିଙ୍ଗ୍‌ ନେଁ ଜା‍ଆଜ୍‌ନ୍ତୁଗ୍‍ ଡେଃଚେ ଫିଲିପ୍‌ପୀବାନ୍‍
    ନେୱିଗ୍‍କେ ଆରି ମାଲ୍‍ ଦିନ୍‍ ବିତ୍‍ରେ ତ୍ରୋୟାନ୍ତୁଗ୍‍ ମେଇଂ ଡାଗ୍ରା ନେପିଙ୍ଗ୍‌ଚାକେ; ଆତ୍‍
    ଡାଗ୍ରା ନେ ଗୁ ଦିନ୍‍ ନେଲେଃଗେ ।
  gof-RNT: Nuuni Uytha Baaliya bonchchidaappe guye Filphisiyuusappe markkabera denddidi,
    ichchashantho gallasan entta Xiro7aadan gakkidi yan laappun gallas gam77ida.
  unx-unx: ସାବାଃ ହଲଙ୍ଗ୍‌ ପାରାବ୍‌ ତାୟମ୍‌ତେ ଆଲେ ଫିଲିପି ସାହାର୍‌ଏତେ ଦାଆଃ ଜାହାଜ୍‌ରେ ସେନଃକେଦ୍‌ତେ
    ମଣେଁମାହାଁ ତାୟମ୍‌ତେ ତ୍ରୋୟାସ୍‌ରେ ଏନ୍‌ ଏୟାଝାନ୍‌ ହଡ଼କଲଃ ମେସାୟାନାଲେ ଆଡଃ ଏନ୍ତାଃରେ ମିଦ୍‌
    ହାପ୍ତା ତାଇନ୍‌ୟାନାଲେ ।
  gah-gah: Zuta vegenalitini avóikini asenini zeketakumú gili mina holisi asú okago,
    nezagi vegená makoki Pilipi numutotí sipigú itekunike gamena ligizani lugaloka
    asú igo oko novigo voko voko Toloa numutoka anitekunike, holisi hamó minuhá.
  lcm-lcm: E mung i matan angan i saui i tav tol, namemla kokos na namemla sang pelek
    na Pilipi na e mung i palpalima na taun namemanla angruduai pok e Toroas. E iang
    namemanla ago na limalengua na taun aongos.
  aer-aer: Anwerne akenhe arlenge anthurre-arle untheke apmere arntwarre Philippi-ke-atwetye.
    Kele arrawe-irrentye akngerre iperrele Jew areyele-arle merne athirnte arlkweke
    iperre, anwerne boat-eke antyemele alheke apmere Philippi-ngentyele apmere Troy-werne.
    Arlte 5-pele iperre anwerne apmere Troy-eke arrernelheke imerte aretye-alhemele
    artwe arrekwele-arle alheke itnenhe. Anwerne anteme ingkirreke apurte aneke Troy-ele
    week anyenteke.
  qvc-NT: Chay mana libadurayuq kachangata mikunan fyistatam chay Filipus llaqtapi
    pasarqayllapa. Chaymandaqam noqaykunaqa rirqayllapa yakupi puriq barkupi chay
    Truwas llaqtamanna. Sinku diyasmanda chayman ch'ayashpam, tandanakurqayllapa chay
    ch'akip riqkunawan. Waqpiqam syiti diyasta karqayllapa.
  tgl-ULB: Naglayag kami mula Filipos pagkatapos ng mga araw ng tinapay na walang
    lebadura, at sa loob ng limang araw ay nakarating kami sa Troas. Nanatili kami
    doon ng pitong araw.
  cbs-NT: januxun judiobun misi xaxama pi besi nawai nun jatube iyuaya janua Filipos
    anua Pablobe en kai niwe xaxu ewapawen pukei xaba 5 día binutan keti itan Tróade
    anu jatuki ana nukutan 7 día ikunwainbuki bai nun janu iyuniki.
  xtm-NTPP: Nuu ni jinu viko ka jaa i xtatila ñatuu na levadura yi'i ma, te ni ka
    nde koo sa ñuu Filipos ma, te kuan koo sa nuu barcu ma, te nuu u'un kivi ma, te
    ni ka ndatna'a sa ji'in de ñuu Troas ma, te uja kivi ni ka iyo sa yukan.
  nnq-nnq: Ngutuombe mungalaba kuboke ku Filipi kuboka pa Mpapala gwa Mikate janga
    jelwa Kimela, machoba nhwano ngatakolela ku Toloa, kwenio ngututama machoba saba.
  bao-NT: Jãa pea pan're ca wauarije ca ayiaya manirije baarica boje rʉmʉ jiro, Filipos
    ca niiricarã cũmua mena waarã, jĩcã amo cõro niiri rʉmʉri jiro Troas'pʉ cʉ̃jare
    ẽmʉ ea, toopʉre jĩcã semana jãa niiwʉ.
  san-ORI: କିଣ୍ୱଶୂନ୍ୟପୂପୋତ୍ସୱଦିନେ ଚ ଗତେ ସତି ୱଯଂ ଫିଲିପୀନଗରାତ୍ ତୋଯପଥେନ ଗତ୍ୱା ପଞ୍ଚଭି
    ର୍ଦିନୈସ୍ତ୍ରୋଯାନଗରମ୍ ଉପସ୍ଥାଯ ତତ୍ର ସପ୍ତଦିନାନ୍ୟୱାତିଷ୍ଠାମ|
  rmn-rmn: Амэ пал мисяфири ки Писное Питэнго джялас карабляса андар Филиппи тай пандже
    десендар улэ лэнца андэ Троас. Отхэ амэ самас эфта дес.
  huv-NT: Condom xicona wüx lamong aaga nangos nüt wüx üeteran pan ngo majmel levadura,
    quiaj tawasan Filipos, samban tiül müx. Wüx acoquiaw nüt tatüchasan Troas. Quiaj
    texomasayon naquiüjpanüw. Condom tacülasan quiaj ayaíw nüt.
  otn-NT: Nu̱gähe ja dá̱ mäcähe 'mø mi̱ tho ra̱ ngo ts'i ra̱ thu̱hmɛ̱ hi̱ngui̱ n'youi
    ra̱ íxi. Dá̱ nɛ̱xähe p'ʉ Filipos, da̱ni̱ nthɛgähe p'ʉ ja ra̱ hni̱ni̱ Troas. Ja
    dá̱ m'mʉcähe p'ʉ nyoto ma̱ pa p'ʉya.
  nop-nop: Kaŋ indi belet haguwonit mokit diniŋ hinamuni nai dapmaluguk kaŋ Filipai
    uŋgoŋ muwage foloŋ looŋ ugumun. Helebufa kohofukuŋ dapmaune Tolowa uŋgoŋ wooŋ
    yabuŋa uŋoŋ Sonda kubugoŋ hatigumun.
  obo-NT: Sikami mandad, to nopongnga ron iddos pista to Paan no Waa Potuvu, id sakoy
    koy mandon to bollangay daom to limmon allow, idda pa noko-inguma koy riyot Troas
    woy riyon koyd en nokodtommutommu. Na, id oubpa koy pa rutun daom to pittun allow.
  kca-kca: Мўӈ пӑ, тўтәӈ ԋаԋ хӑтԓәт йўпийән, Филиппы эԓты хопән мӑтсув пӑ ветмет хӑтәԓән
    Троадайән ԓыв хŏщайэԓ йŏхәтсув, щита ԓапәт хӑтәԓ усув.
  cak-ENT: Y tok c'unük chic c'a ri nimak'ij tok nc'ux ri caxlan-vüy ri manak levadura
    riq'uin, jari' tok roj xojoc-e pa jun barco, y xkaya' can ri tinamit Filipos.
    Y vo'o' k'ij c'a ri xkacusaj roj richin que xojapon quiq'uin, chiri' pa tinamit
    Troas. Y vuku' (siete) c'a k'ij ri xojc'uje-ka chiri'.
  lif-NT: ᤀᤠᤏᤡᤃᤧ ᤛᤡᤍᤠ᤹ ᤔᤧᤶᤓ᤺ᤴᤏᤣᤒᤠ ᤂᤖᤧ᤺ᤱ ᤆᤠᤔᤠ ᤋᤱᤏᤠᤶ ᤁᤢᤀᤣᤃᤠᤱ ᤘᤠᤗᤠᤶᤍᤡ᤺ᤰᤁᤥ ᤑᤡᤗᤡᤵᤐᤡᤗᤠᤶ
    ᤌᤠᤛᤡᤱᤔᤏᤠᤀᤠᤱ ᤅᤠᤛᤡ ᤕᤧᤴ ᤀᤣᤃᤠᤱ ᤘᤣ᤹ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ᤜᤠ᤹ ᤋᤪᤥᤀᤠᤛᤀᤥ ᤋᤢᤶᤏᤠᤛᤡ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤵᤔᤥ ᤏᤢᤛᤡ
    (᥍) ᤕᤧᤴ ᤛᤥᤖᤡᤰ ᤘᤠ᤹ᤔᤏᤠᤖᤥ॥
  mie-NT: De tá nī nchāha vico jā yájī ndá nchivī hebreo stātílā jāá nduú nā levadura
    yíhí, de jíín barco nī nquee ndúū sá Filipos, de nūū úhūn quīvī nī naquetáhán
    ndá sá jíín ndá dē jondē Troas. De ūjā quīvī nī īyo ndá sá ñuū ñúcuán.
  san-TIB: ཀིཎྭཤཱུནྱཔཱུཔོཏྶཝདིནེ ཙ གཏེ སཏི ཝཡཾ ཕིལིཔཱིནགརཱཏ྄ ཏོཡཔཐེན གཏྭཱ པཉྩབྷི རྡིནཻསྟྲོཡཱནགརམ྄
    ཨུཔསྠཱཡ ཏཏྲ སཔྟདིནཱནྱཝཱཏིཥྛཱམ།
  qve-NT: Ichaqa noqaykuñataqmi mana levadurayoq t'anta mikhuna fiesta pasarullaqtin,
    Filipos llaqtamanta barcopi lloqsirayku. Chaymanta pishqa p'unchaw pasaruqtinmi
    Troas llaqtaman chayarayku. Chaypin tuparayku ñawpaqta riq wawqenchiskunawan.
    Hinaspan chay llaqtapi qanchis p'unchaw qepakurayku.
  pao-NT: Numme Philippi-wi gi namayudu tukaba mu ewa tukakwuse pepetuga. Numme yise
    umu-baa'yoona ka Philippi-wi'yoona memease natzemangekase, ka Troas mee naneadu-kwitoo.
    Manege tabe mease, numme ka umu-baa pepetuga ka Troas-wi. O numme sumu nasate.
  cbu-NT: Itaru, Papor nuwapa Lukaspati Felipush yakat taarangani. Anush Utaáshucheem
    shambatshini kanatupshingamaam kutarangini. An shambatshini watach pangaa nda
    tputaru anoo katungkana anu. Sheeruni, iysha botish zaruyaruni, Taráwtap yakat
    naatarangini. Apus ipunpunaru maayaruni kítarangani. Sheeranlluni, kuseeruni,
    Taráwtash taarusin, Paporoo wipunash parangini, anshuri. Yuwaa Papor Masedonash
    tsap naparangu anoo kamaneena.
  usa-usa: ánibo yammá irabí agamá naí-kánáámá yátámakitaqtaa kemá Arúkegaraq ketáámá
    Píripai-marabakemma yuwéqtaa únópí-káárébí maréqtaa Taróqaati-marabaq uréqtaa
    yeráwáqtê yagaroqtamá mibáqá móra-Toqtaama máqe-uraunatae.
  soy-soy: Anyɑ̃́ nyɛ-i kɑpi yɛ ɑkpɔ́nɔ́ nyɛɛ ɑ́ɑ pitɛ m mɑ́ n li mɛtɛnɛ-mɑɑ́ kɛ tɔ́ɔ
    Filipu hɑ ɑrí hɑ kei kúninɔi loni. Siyɑ́ɑ sinupũ kɑri ncée wɑ ɑrí nɛ Turowɑɑsi-i
    pi lɛɛpɔ. Ari kei kɛsẽ́ tonɛ siyɑ́ɑ sisɛɛi.
  hui-hui: Mberedi Yidi Nahe Hirinigonaga Horo piai hayagola ina iba taluni biralu
    Pilibai wahalu pirima. Ani pialu horo dauru iba taluni pialu howa Toroasa anda
    pialu ti hearia puwa sarere mbira ti heba harima.
  amf-amf: Wodiar irshonin qolmin balashan kummadhen bavaalinsa budonte, Pilbhisoos
    katamara bazindara sagadhen gonngalanka dhaabhayse rooroa dongsoaka Thirovaddar
    kekal yeskayse rooro tobbhaa ogote wo dooqade.
  quc-NNT: Are k'u ri uj, aretaq xok'ow ri nimaq'ij re ri kaxlan wa ri man käyi' tä
    ch'äm ruk', xujel b'i pa ri tinimit Filipos pa barco. Ok'owinaq chi k'u job' q'ij,
    xeqariqa pa ri tinimit Troas. Wuqub' q'ij k'ut xujkanaj na kan chila'.
  dob-dob: Ta ꞌaboꞌama Pilipai ꞌena ꞌamiyami ꞌana laba pwalawa daisinamo ꞌemasulina
    ꞌaguinuwena ga muliyega ꞌaboꞌama wate ꞌagelu, ta ꞌasiyata nima soladiya ꞌapilipili,
    ga muliyega ꞌalugu Tiloasi, ga gosemao nidi ꞌalobedi, ga ꞌasiyata sebeni wate
    ꞌamiyami.
  wrs-wrs: Kava di dawonam eivvna Pilipai kotara, venamba, mendekli nambaiva Yutanindnamba
    rotina yishuiva kohanamba, wo kava os ambna Pilipairiniva botra, venamba, avamba
    tovhueivnamba, os hemba nongalpulvona diva Troas kotarava sism. Wo kava diva mongawa
    mingunam aevulvna.
  mca-mca: Qa yekhewelƚi'iƚ qa ink'aƚe ha'ni'ƚji' ke' tokoyei hakha' witset'ii Filipos
    in hats naxijik'i kekhewe' ƚe'sits neƚuts tenekuiji' ne'ej pan nite' yetsji'ƚ
    ne'ej levadura. Qa lee'fij (5) ke' neƚuts in tsami'ƚets ha' witset Troas i'ni'
    hekhewe'en, ma' qa wetsjuk tatsai (7) ke' neƚuts in mexe ya'maneyiƚi'ju' iye hakha'an.
  tzo-TZC: Cꞌalal echꞌ ti qꞌuin ti ta xichꞌ veꞌel ti pan ti chꞌabal yichꞌoj ti spajubtasobile,
    jech o xal ti vuꞌuncutique liꞌochcutic batel ta barco ti ta Filipos jteclume.
    Ta yoꞌobal to cꞌacꞌal, tey cꞌot jtacutic ta Troas jteclum ti buchꞌu jelavemique.
    Tey lijocꞌtsajcutic vucub cꞌacꞌal.
  mya-mya: ကျွန်ုပ်​တို့​မူ​ကား​တ​ဆေး​မဲ့​မုန့်​ပွဲ​လွန်​သော အ​ခါ ဖိ​လိပ္ပု​မြို့​မှ​သင်္ဘော​လွှင့်​၍​လာ​ရာ​ငါး
    ရက်​ကြာ​သော် သူ​တို့​ရှိ​ရာ​တ​ရော​မြို့​သို့ ရောက်​၍​ထို​မြို့​တွင်​ခု​နစ်​ရက်​မျှ​နေ​ကြ​၏။
  gng-NT: Tinbi wɔn, kpɔnɔ wà ŋa ŋmɔbe ñɔke ya *nacenku gɛ̀bre' nɛ ki yaan ti kɔn'
    buñɛrciɛnbu Filip ya du ni. Ti tì tu' bɛ Trowas ya du ni wienŋun daali nɛ, ki
    tien' len iwien ilole.
  cbi-NTPO: Tsenñuren lalaya pan pujkikaantsumi putyu fi' fandangu kiikenu malu puitaa,
    Filipos pebulunu malu' baakuchi demiiwayu. Tsejtu man malusha Tróadebi yaiba demanbuuditu,
    junu mandishpai malu dechuwayu.
  ikk-NT: Ogẹn Mmẹmmẹ Brẹdi Nwọnlẹni Yisti a ghafegụụ, ẹnyi nwẹn nọ gi ụgbọ-mirin
    gha Filipi buni, hụn m'ẹ akp'ọhịn isẹn, ẹnyi nọ kunrun wẹ imẹ obodo Trasị; ẹnyi
    nọ nọdị ebẹhụ izu-ụka.
  leu-leu: E nemaam, maam xawas xuluna xaati pe Filipai lamina Fenamo ina Bret Aava
    Piau Ta Yiis. E lamina yaan pama, maam faxuvul xuvul pari pe Troas. Maam taagul
    pave pana mu yaan pisiguak.
  maz-NT: '@see-verse:ACT.020.005'
  bod-N: དེ་ནས་སྐྱུར་མེད་བག་ལེབ་ཀྱི་དུས་ཆེན་མཇུག་རྫོགས༌རྗེས། ངེད་རྣམས་ཕི་ལིབ་པི་ནས་གྲུ་གཟིངས་ལ་བསྡད་དེ་ཉིན་ལྔ་ལ་སོང་བ་དང་ཏྲོ་ཡཱ་རུ་སླེབས་ཤིང༌།
    ཁོ་རྣམས་ལ་ཕྲད་པ་དང་དེ་རུ་ཉིན་བདུན་ལ་བསྡད༌དོ།།
  tca-NT: Rü nawena ga yema Yudíugüarü peta ga üpetüchiga ga pãũ ga ngearü puxẽẽruü̃ã́xü̃
    nagu nangõ̱xgüxü̃, rü wapurugu Piripuwa itaxĩãchi. Rü wüximẽ́ẽ̱xpü̱x ga ngunexü̃
    ngupetügu, rü Tróagu nüxü̃ tayangaugü ga yema topẽ́xegu ãgüxü̃. Rü yexma tarücho
    ga 7 ga ngunexü̃.
  zpl-NT: Nu liꞌiru, chenu udete eliñi nú racu bee bene pá nú la ucha levadura, che
    uchiuꞌuru eyeche Filipos nu uyuꞌuru liñi barco nu lu ayuꞌ bichia uriñaru eyeche
    Troas elu nucuaꞌa beella, nu zeꞌe ulluaꞌaru achi bichia.
  mbc-NT: To' festarî weiyu pata'pî yai, mîrîrî festa awanî'pî isa'moto' ton pîn trigo
    puusa' ya'to' to'ya weiyu pe. Mîrîrî tîpo anna wîtî'pî Filípos cidaderî poi. Mia'taikin
    wei anna wîtî tîpo anna erepamî'pî to' pia Trôade pona. Moro anna ko'mamî'pî tiwin
    semana kaisarî.
  ndg-ndg: kwa ndela ya Bahari boka Filipi baada ya masoba ga mikate yaibekwa kwaa
    chachu, na katika masoba matano tuikite kolyo Troa. Tutama kolyo kwa masoba saba.
  wsk-wsk: Bare ana Bread Yeast Mena mu Nana ko tom mu menaram se buring ko, dal te
    Philippi beteman ale day 5 buring ko tai Troas nungarkaman, ale umu te day 7 ko
    bagaman.
  toj-NT: Jaxa quenticoni, canticon ba ti oj caatic ec'uc ja q'uin jau huax looxi
    ja pan mey slevaduraili. Ti q'ueticon jun barco ja ba Filiposi, jaxa ba soil c'ac'u
    ti jtaaticon ja yenle ja ba Troasi. Ti canticon jpetzanilticon juque c'ac'u ja
    tihui.
  kkl-kkl: Allah omekto kwaneng roti walerop komne terop li tero liogha, mag alip
    toman as Filipi laplobi agha palamububa, ae inipna tombare taog. Ae inipna tombare
    taogpa, as Troas piburi, sin sam piekti, wameknangap haibtaburi, wamubu pahabog
    ik saek bare taog.
  tbc-tbc: Bret yis an tia yak san soubul itout gug maŋ wog miŋaneg, Filipai mubusei
    a. Nal 5 itout gug Troas na luad masag, ubou kisaek atna mumado ya.
  sna-sna: Asi takazokwira chikepe kubva kuFiripi shure kwoMutambo weZvingwa Zvisina
    Mbiriso, uye shure kwamazuva mashanu takazobatana navamwe paTroasi, apo patakazogara
    kwamazuva manomwe.
  smk-NT: Mayadi' a mantawagen nin Pista nin Pangangan nin Tinapay a Kasan Pammakbo,
    sinmaki kamin nibwat itaw sa Filipos. Limay awro a napalabas, nirate' kami sa
    Troas ket nakapidudumog kamidtaw. Itaw kami nin sayay linggo.
  grc-TCGNT: Ἡμεῖς δὲ ἐξεπλεύσαμεν μετὰ τὰς ἡμέρας τῶν ἀζύμων ἀπὸ Φιλίππων, καὶ ἤλθομεν
    πρὸς αὐτοὺς εἰς τὴν Τρῳάδα ἄχρις ἡμερῶν πέντε, οὗ διετρίψαμεν ἡμέρας ἑπτά.
  gof-WFTW: Nuuni Uytha Baaliya bonchchidaappe guye, Filphisiyuusappe markkabera denddidi,
    ichchashantho gallasan entta Xiro7aadan gakkidi yan laappun gallas gam77ada.
  spa-BLM: Zarpamos de Filipos después de los días de los Panes sin Levadura, y llegamos
    a ellos en Troas en cinco días, donde permanecimos siete días.
  kyz-NT: Sĩku oroser ire orowaẽma Troate 'jaw ipe 'gã nupe. Orojenune oo ma'efera
    'gã nekoaa arawau nũ. Majepei tee morowykye'ema magwapa Troate 'jaw ipe arajemogyau.
  dao-dao: Keimi cun hngen am kcaw muk pawi käna, Philipih üngka naw mlawng am cit
    u lü, amhnüp mhma üng Taros kami phaki; acua mhnüp khyüh kami veki.
  cya-cya: Xa cua' mdyi ta'a nu nchcu ne' jaslya nu a yu'hui suun, xacan' mdo'o hua
    quichen Filipo yten hua ni' yca na'an, lo' ni' ca'yu tsaan yu'hui lyijyi hua nu
    mdiyaa hua quichen Troas, can' na'an ta'a hua lo'o yu Pablo xiya' se'en nguinu
    hua sca snan.
  beu-beu: '@see-verse:ACT.020.005'
  wrk-wrk: Wanbiya ngali Bilibayi. Ngala ngali jungku nanaba, ngali jila wangarryurri
    niji Kangandijbayi Barrawuna Yajina. Nanankanyi wangarranyi niji Kangandijbayi
    Barrawuna Yajina, yalili jarrba wirimbil ngala nyulu mikuyaji bululunyi. Baku
    barlba ngali karri Bilibayinanyi wayana. Birlbidamba ngali kanjana karrurriji
    Druwasyurri. Jilajba ngali karri kanjana mardunguji, kujarrana baki kujarrana,
    baki barndaykana, baki ngali wanbiya barrawuyabarrawuyana Druwas. Yukumba yali
    ngalingi nanaba Druwas, nanamuku jali barlba waluwa. Yukumba yali nanaba yingamali
    wik.
  nii-nii: Sinim bres yiis sinałim kuni ei, nołmun kunum ei, pe Gos Esrel wumb Eisip
    konu ełe sipi orung sirim kunum ei sinjpin. Sipin ełe piimin, sin pupun Trowas
    konu punjpun ei, kunum angił orung ełe tor punjpun. Sin kongun endeim Trowas konu
    ełe punjpun.
  ign-NT: Tásiha víti, te táequenepa eta Pascua vinisirahi eta pan mayehere levadura,
    vipaenu­mavapa viúchuca tayehe eta Filipos. Viávacuhapa viyanapa. Cinco sache
    eta viánuesira. Vicápa­ya­mu­ríhapa te Troas. Vinasi­panapa tayehe, siete sache
    vicahe.
  dik-NT: Ku ɣok aacï cath riäi jäl Pilipi ke ɣo cï Yan Ayum cin yic luɔu kaŋ cam.
    Nawën nïn kadhiëc cök, goku ke jal la dööt Troath, ku ë yen tɛ̈ cï ɣok nïn kadhorou
    bɛ̈n nɔ̈k thïn.
  cac-cac: A on̈xo tic, a d'a chon̈ab' Filipos chi' ix co tan̈vej quil jun q'uin̈
    b'aj svaji ixim pan malaj yich. Ix lajvi yec' jun q'uin̈ chi', ix on̈ b'at d'a
    yol barco. Oye' c'ual ix on̈ b'ey d'a sat a a'. Ichato chi' ix on̈ c'och d'a chon̈ab'
    Troas chi'. Axo ta' ix quil-laj co b'a yed' eb' vin̈ ix b'ab'laj cuuj chi'. Uque'
    c'ual ix on̈ ec' ta'.
  tzj-E: Tak xq'uis cana nimk'ij tak nti'ja xquelway jmajo'n levadura ruq'uin y c'jara'
    xok-el ela, xokba chpam tnamet Filipos, chpam lanch xok-oc el wa'. Pe j-o' k'ij
    xekawla' wa' kch'alal jec'ola chpam tnamet Troas y tzra' xokoc'je' wa' wku' k'ij.
  san-BUR: ကိဏွၑူနျပူပေါတ္သဝဒိနေ စ ဂတေ သတိ ဝယံ ဖိလိပီနဂရာတ် တောယပထေန ဂတွာ ပဉ္စဘိ ရ္ဒိနဲသ္တြောယာနဂရမ်
    ဥပသ္ထာယ တတြ သပ္တဒိနာနျဝါတိၐ္ဌာမ၊
  yaa-NT: Akka mã fista senẽano chipo nõ kani. Nã fistatĩa pãa faraxaxoma pimisfo
    ini. Nãskata Filipos anoax kanõanãfãnẽ nõ kai cinco nia mã nõ oxax Troas ano nõ
    atoki nokoni. Nãno nõ siete nia oxayoni ato fe.
  cab-NT: Wagía, lárigiñe fédu le teigín fein to magánaboun ísi, ába wáfuridun Filíposgiñe
    tídan ugúnein, seíngü wéyu lárigiñe, ligía wátürün Tróas, le ñí lubei wúwarada
    jáma ja ñǘdünbaña wabáragiñe, ába weréderun ñi sédü wéyu.
  clu-clu: Ginpalapas namun ang Pista ang Tinapay nga ara Pampaabok bago kami naglarga
    alin sa Filipos. Lima ka adlaw amun biyai bago kami nakaabot kananda sa Troas.
    Kag nagtinir kami doto pito ka adlaw.
  swh-ULB: kwa njia ya Bahari kutoka Filipi baada ya siku za mikate isiyotiwa chachu,
    na katika siku tano tukawafikia huko Troa. Tulikaa huko kwa siku saba.
  tpt-NT: Tejkan paꞌalcha ixkꞌatankꞌan ni israelitas tejkan taꞌuy pan sin levadura,
    ex ktaxtuucha ni laka putaulan Filipos, y kpuꞌau barco. Tejkan paqkis val va kchaꞌau
    Troas ancha klapaxtoqchaꞌau kun yuꞌuncha. Ancha xakvilanau paqtujun.
  aai-aai: Faraw Wanawanan Yeast En ana hiyuw sasawar ufunamaim Philipi imaim wa abai,
    veya umat roun ufunamaim Troas imaim ai ta’imon, nati’imaim fur ta’imon ama.
  sny-sny: Ahowa, ta'uwe hereiyei erasi i tepa'asiye su, Nomo omo Filipai wai se iyatutiteye.
    Nomo wai se iyatu, iyatutiteye. Poweiye ereti feni werese (5) i tepa'asiye su,
    nomo omo Troas heneri. Lu werese ape tu fi ape, siyeye. Poweiye ereti feni werese
    feni hesi a'i (7) nomo lu feni ape mase saro ahe iroteye.
  myy-myy: Gʉa naju wadarise ʉco wʉoya mani bare basa bero Filiposna cumana wacʉ gʉa.
    Co dʉjamocõ rʉmʉri bero Troasjʉ ejacʉ gʉa. Gʉare wayuana itojʉ gʉa baba mesare
    sʉacʉ gʉa. Ito jʉa ãmojeno rʉmʉri ñacʉ gʉa.
  trc-NT: Ga̱a ne̱ ga̱a cachén chaꞌanj chá nij yuvii̱ israelitá chraa yoꞌóó trigó,
    ne̱ cavii núj ꞌo̱ rihoo chéé rihaan na, ne̱ cavii núj chumanꞌ Filipos, caꞌanj
    núj, ne̱ cachén ꞌu̱nꞌ güii, ga̱a ne̱ cuchiꞌ núj rihaan nij soꞌ chumanꞌ Troas yoꞌ
    a. Ga̱a ne̱ guun ra̱a̱n núj yoꞌó chi̱j güii chumanꞌ yoꞌ a.
  cut-NT: Chuh ro yudo, vihco che reh ihyan pa̱n che metah ya̱ yahn ne, chahtenun
    nuhn a̱ma ba̱rco, chica nuhn ya̱n Filipos. Chihno uhn ro ne, ntuno nuhn ihyan
    chahn min ya̱n Troas, ne min chahtenan nuhn nduco vih ndache ro.
  bel-bel: А мы пасьля дзён праснаковых адплылі зь Філіпаў і дзён за пяць прыбылі
    да іх у Трааду, дзе прабылі сем дзён.
  zlm-KSZI: Kami belayar dari Filipi selepas Perayaan Roti Tidak Beragi, lalu menemui
    mereka di Troas lima hari kemudian. Kami tinggal di situ selama tujuh hari.
  gdr-gdr: Ɨ Yist kesa Bred Wɨn seg ke, sɨdaka ket Pilipo ke gɨga yokatonda, ɨ ket
    towa pɨlwa wuwond Trowa wa. Ɨ paib (5) bibɨr kak ke sɨn Trowa wa opektondam, dɨde
    ket seben (7) bibɨr kɨma ademb de wekenond.
  vmy-NT: Yejerañu ji̱n, jaskan nga je jaꞌa sꞌi kionga chine niñuxtila xi tsajainre
    naꞌyu san, tsijñee̱ jngu barku ꞌba ꞌetjii̱ naxinanda Filipos. Xi maꞌónni nixtjin
    echutjenngii̱ naxinanda Troas, ña tsꞌandayani̱ yatu nixtjin.
  cmn-FEB: 我们则在除酵节后乘船从腓立比出发，五天后在特罗亚与他们会合，在那里停留了一个星期。
  gmv-RNT: Nu qas uketha ba7aaleppe guye Piliphisiyooseppe markaben isti dizaso Xiro7aada
    geetettizaso ichashantha gallas gakkidi heen laapun gallas gam7idos.
  ncl-NT: Cuaquín tehuanten Pablo huan nehual tiajque ca barco quiman laquisac in
    fiesta (ilhuil) quiman quicualo in pan hual amo quipía laxocoyajquil. Tiyahuiloaya
    pin barco, huan quiman tiajque pa macuili tonalijmes, tiajsijque pa Troas capa
    tejchixtataloaya, nepa timocahuajque chicome (siete) tonalijmes.
  wed-wed: Ma palawa bagibagina torelana au murina, wagei Philipai taon au Masedonia
    provins a netawanei. Ma aupom 5 au murina au Troas a ḡeta ai rava awari, kampa
    aupom 7 a mae.
  sua-sua: Vanang mor ngota vle vop. To kopekam ko ngot kunngir kim a pnes to A Gi
    Bret knop, ngota kle kar mnam a langail ko mPilipai to kngae. Ngota ngae kngae
    kais mo kolkhek ruk aktiek, to ngot hera pis ko mTroas he kpuknim ngor lenar ruk
    endruk ko tok. To mor tgus ngota vle ko tok kais mo kolkhek ruk aktiek hori orom
    alomin.
  klt-klt: Iná nándu rám táwi Másáng Yisná Muná Náená wa it yáilá Filipai káin kangga
    sangga ku kilang hára kungga árátne rám 5 hálen Troas káin kung hengga ku kápángga
    rám 7 wahára átumán.
  are-are: Nurna Marna Ekalha erinha kala ilkukalangantama, Paul nurna Philippi town-ala
    ship-akantama ntjika. Ship ekurala arlta 5 lhamaliperra, nurna kala Troas ekurantama
    erritjalhaka. Nhanhalantama nurna artwa nhanga ntjarralela wotha nyinterraka,
    etnala nhanga nurnakanga arrkurla lhakala. Nurnantama 1 week town nhanha ekurala
    kuterraka.
  gai-gai: Ri, Iudananda is ŋgocorta tapac gagamna ra maiatke, aia laŋgum aŋgɨca Pilipai
    auŋ tɨkcarica Toroas auŋ mataŋgat, na ma aimo rai parmbai mamoat. Na aia Toroas
    auŋmo rai parmbaiapa mbut mbuniŋ maeacat.
  qvm-NT: Levadüraynag Tantata Micunan aniversario pasariptinmi Filipos marcapita
    nogacuna büquiwan aywapäcorgä Troas marcaman. Tsaypita pitsga junagta Troas marcacho
    naupagcunata taripapäcorgä. Tsaychömi quëdacärergä ganchis junag.
  chz-NTPS: Hiꜙ jnäähˈ, maˉlaꜙ maˉgoh˜ jmɨɨˊ kihˈ heˊñiihꜚ heˉ saꜙ kya̱a̱hˊ levadura,
    gaꜙtoohˋ jnäähꜗ nehꜙ barco jwɨɨˉ Filipo. Gaꜙhyaˉ gaˊ hñaꜘ jmɨɨˊ, ja̱ˉgaˊ gaꜙje̱e̱ˈ
    jnäähꜗ dsaˉkya̱a̱hnˊ hi̱ˉ maˊ tä̱ä̱hˊ jø̱ø̱˜ Troa. Jeeˊ ja̱ˉ gaꜙjä̱ˊ jnäähꜗ gyiiꜗ
    jmɨɨˋ.
  kmu-kmu: EuꞋya mainageta tagaya Filipai maineta hale oki kaihame nenaya imu kiꞋya
    naya kanamoꞋa haꞋno hutegeta tipi kalefi haisaga humaita faefuꞋa (5) tau faeta
    tina lakaeta amakaitega Taloasi euvaꞋyi huta seveniꞋa (7) yupa ani kumatela mainone.
  ood-NT: T eda e ai mat g Tutuligo wuhshad g e‑shohshon ha‑doꞌibiadag k hab pi koꞌa
    hegai pahn mo jewajidas. Kutt am hahawa gahi i shul g geꞌe wahlkokaj k am ha nam
    Troas t am mo d hetasp tash amjed mat hegam am i t‑dagito. Kuch wehsijj am haꞌichugkahim
    hemako domig.
  lbm-lbm: अऊर हम अखमीरी रोटी को दिनो को बाद फिलिप्पी सी जहाज पर चढ़ क पाच दिन म त्रोआस
    म ओको जवर पहुंच्यो, अऊर सात दिन तक जित रह्यो।
  ncj-NT: Satepa den iluitl den pan ahmo semauqui, otiquisque den altepetl Filipo
    huan otitlecohque ipan in barco. Huan ipan macuili tonali otiquinahsitohque ipan
    in altepetl Troas canin otimocauque chicome tonali.
  yuj-yuj: Yino oukoumwan Filipai mek yakápia, Juda firao Yis Moráp Pan Fári konap
    Yae wae akwapá pwar nánko, am feknámp sip mek kunkuria tukup. Éntik kumur fek
    tukupea, Troas mek am fárákap yakáp nap fekia maok, tá yino Troas mek fákáneki
    yakáp.
  kto-kto: Tie, malonim o urie wik ula kanu maiong Iudaiap la maio purun la karuk
    o is una, oiolai taun Filipai ga tegoing bo sip ga ila. Ga tubiat la aipmeng ara
    muanam ma lap, ga urie ila bat beting na taun Troas ga nebolaing ga miruo gamura
    ma teip. Ga ponama na taun Troas puoieng ira ma gamura ma lap.
  gmv-NT: ኑ ቃስ ኡኬꬃ ባዓሌፔ ጉዬ ፒሊጲሲዮሴፔ ማርካቤን ኢስቲ ዲዛሶ ፂሮዓዳ ጌቴቲዛሶ ኢቻሻንꬃ ጋላስ ጋኪዲ ሄን ላፑን ጋላስ
    ጋምዒዶስ።
  por-BLT: Depois da Festa dos Pães sem Fermento, nós saímos de barco da cidade de
    Filipos e os encontramos cinco dias depois em Trôade, onde ficamos por uma semana.
  stp-NT: Baꞌ aach gatuuk nat paiꞌ dhuuk xi buus gu piasta janoꞌ na paiꞌ dhuuk jum
    kuaꞌdaꞌ gu paan gakdhiꞌñchix kam na cham bɨnkaꞌ guiꞌ na kɨꞌn jappukar, miꞌ dhɨr
    gamaiꞌp ji jii chich na paiꞌr Piliipos bhaan gu gɇꞌ kanuub. Bhammɨ dɨr jachich
    baꞌ ba ai jix chamaam tanoolh kɨꞌn nam paiꞌ oipo gu jaiꞌ na mɨt bɨɨpɨꞌ mu jii.
    Bhaiꞌ chich baꞌ juruuñ xijum gook tanoolh.
  mgc-mgc: Tapëtï karama 'ba mangɔlɔ'bɔ konyo kazi langa, dayi ze ta Filipi. Yaa ko'do
    da muyï aba, di'ja zë mï Trowasi, ehe da lima ani ko'do 'ba gima kölö.
  ame-NT: '@see-verse:ACT.020.005'
  mgh-2016: Ni hii, yamalheke isikuukuu yo mikatte cho uhichukumanihiya, nahowelha
    imeli Ufilipi ni yavireke mahuku mararu nkanaaphwanya Utroa. Nkanaakhalha wowo
    ijuma imoka.
  kvn-NT: Tenal anmal Madu-Ina-Nikchulid-Itoged-cholbal, Filipos-neg-kwebur-akar ulgin
    nadmalmo. Tenal anmal ibaatal ulgin kales, kep Troas-neg-kweburzhe omogal. Tegin
    anmal tumigwen Troasgin megwismal.
  gvf-gvf: Komina birete u bil pekungure, nere milungwa erin kaun wei sungure, Pilipai
    ai pisere sipe ala pire are kaun anan kole muru nil minimina warere, Toroas ai
    u bawa dire goma ongwa guman yere, Sare ta muru milebinga.
  san-ISO: kiṇvaśūnyapūpōtsavadinē ca gatē sati vayaṁ philipīnagarāt tōyapathēna gatvā
    pañcabhi rdinaistrōyānagaram upasthāya tatra saptadinānyavātiṣṭhāma|
  deu-ELBBK: wir aber segelten nach den Tagen der ungesäuerten Brote von Philippi
    ab und kamen in fünf Tagen zu ihnen nach Troas, wo wir sieben Tage blieben.
  mcb-NT: Impogini avisanaira vieseta ogantaganirira pan terira onkonogempa opoegantarira
    nomateiganaka pitotsiku noponiaiganaka Piripoku. Impogini avisanakera 5 kutagiteri
    nogiaigavairi Toroashiku. Ario nomagaiganake patiro tominko.
  yle-yle: Mbîdédi Pywápê Ngmê u Naa u kuwó dini ghi ngê liyé nkéli k꞉oo nmî wo dniye,
    Pilipay nmo kuwo ngê, liyé nkéli k꞉oo wo limi nmî chedê ngê, Tîdówas u ngwo nm꞉uu
    tee dniye, y꞉i nmee ya, wiki ngmê.
  swh-1850: Sisi, baada ya sikukuu ya Mikate Isiyotiwa chachu, tulipanda meli kutoka
    Filipi na baada ya siku tatu tukawafikia kule Troa. Huko tulikaa kwa muda wa juma
    moja.
  ese-NT: Ecuana Pabo nijje ejiojjijje poqui oꞌoyanaje Pinipo cuiñajji yasijje. Pinipojo
    nequinaje. Majoya Jodio cuana jjachichaqui majje ojee ijjiaꞌijjianaje quea bihui
    nee epojji. Pahui shejjee mee jjima ijjianaje ecuaaya. Ojee pahui caꞌa ijjia majje
    ecuana Pinipojo ani bishe ai yasijje aniꞌyo majje besapoquinaje. Me oejje cahuime
    po majje ecuana baꞌeñaquinaje Toasajo. Toasajo nequinaje me oejje becanejjijji
    peaꞌai cahuime, 7 cahuime.
  jac-NT: Walon̈an̈ xin, yet islahwicano kꞌin̈ yet chiwahlax ixim pan machi yan̈al,
    jocan̈ yul huneꞌ teꞌ barco yul con̈ob Filipos, yin̈xa ishoweb tzꞌayic japnihan̈
    iscꞌatan̈ ebnaj yul con̈ob Troas, cocancanojan̈ hujeb tzꞌayic bey tuꞌ.
  cak-CNT: Y c'a tok ic'ovinek chic c'a ri nimak'ij tok nitij ri caxlan-vey ri manek
    ch'en (ch'amilej-k'or) riq'uin, jac'ari' tok roj xojoc-el pa jun barco, y xkaya'
    can ri tinamit Filipos. Y vo'o' k'ij c'a ri xkacusaj roj richin chi xojapon quiq'uin,
    ri chiri' pa Troas. Y vuku' c'a k'ij ri xojc'oje-ka ri chiri'.
  zia-zia: Yuda emora iya yazo Magayao mene awong Daigaina auna be aung yenu nae Filipai
    nape atu wangna witiro bamuwangne wari be 5 aung yenu Troas nape kasa yero awong
    tamuwangne. Atu kasa yero wari be 7 atu naungwane arauwa.
  mal-2015: ഞങ്ങളോ പുളിപ്പില്ലാത്ത അപ്പത്തിന്റെ പെരുനാൾ കഴിഞ്ഞിട്ടു ഫിലിപ്പിയിൽ നിന്നു
