  txq-txq: '@see-verse:ACT.020.005'
  aaz-aaz: '@see-verse:ACT.020.005'
  qup-NT: Pablo ñukapas chay mana punkirishka panta mikuna punchakunata Filipos llaktapi
    pasarkanchi. Chay punchakunawasha lanchapi uraykushpanchi Filipos llaktamanta
    llukshirkanchi Troas llaktama chimpananchipa. Pichka punchamanta Troaspi paktarkanchi.
    Chaypi kiparirkanchi kanchis punchata.
  azb-azb: Biz də Mayasız Çörək bayramından sonra Filipidən dəniz yolu ilə beş günə
    Troasa gələrək onlarla görüşdük. Orada yeddi gün qaldıq.
  eng-DBY: but we sailed away from Philippi after the days of unleavened bread, and
    we came to them to Troas in five days, where we spent seven days.
  guo-NT: Pan puthla-eli xaefiestawʉx, xanal Filipos paklowaxxot barkamtat chijian.
    Cinco matkoiyan wʉt, Troas paklowaxxot xanal chapatx. Wʉajnadepilis japapaklowaxxot,
    xanal nawʉajnaweti. Japapaklowaxxot xanal namax siete matkoiyanliajwa.
  hla-hla: A kannouna tara beret te moa ta yis e la hakapa, ba lam e la ba nem a taun
    i Pilipai me na osa mia tara tolala me lam. Ba lam e na tuku mia i taren tara
    taun i Troas turu hatolimana u lan. Ba lam e ke mia u tohit u lan i Troas.
  mav-NT: Mekewat man teneg u hap e'at ko'i tokosap hawyi urutuwat i ra'yn tawa Wiripu
    pyi y'y upi. 5 e'at hawyi put'ok­'u­ru­to'e tawa Turate wã tote. Itote urutu­kup­te'en
    wẽtup semana.
  kpf-kpf: Oi Yuda zeŋgât nalem niniŋaŋgât kendon patâ kutŋâ Pasowa, zo âki Pilipi
    kamânân gâbâ waŋgâyân zâim âim tâindâ sirâm bâtnâmbut oi Taroa kamânân takâwen.
    Zoren sirâm nâmburân zagât ândiwen.
  ppo-ppo: Atéró da̧ Juda whi̧rape atimané mara mole ala sya furaalu, fopei bred o
    bula yóló o̧la detere be dȩ kemetepa, wȩi nuku sóró Filipai be taaróló, Troas
    bemó mepaae whi̧rapetamo hokolaa yaai furaalu, nuku tómó aporó diki fité felepó.
    Téró, da̧ fea touyóló Troas bemó wȩikeró be dȩ betalepó.
  hin-2017: और हम अख़मीरी रोटी के दिनों के बाद फिलिप्पी से जहाज पर चढ़कर पाँच दिन
    में त्रोआस में उनके पास पहुँचे, और सात दिन तक वहीं रहे।
  wol-KYG: Nun nag ba màggalu Yawut, ga ñuy wax Mburu mu amul lawiir weesee lanu dugge
    gaal fa dëkk ba ñuy wax Filipi, am juróomi fan ca yoon wa, door leena fekksi ca
    Torowas, toog fa juróom ñaari fan.
  bef-bef: To lali yaꞌma fuli yupahi beleti noseꞌna yisititu lolo mehise nenana yaꞌma
    su hago lali Filipai hepatogati botigu tito buto 5 yegegu buꞌehigo lali Toloasi
    hepatoga nehetiloto anaga enali nehanalo li nupa hutoti 7 yegegu minoꞌohune.
  amm-amm: Kulu nokota yowoi Polowoi, koti mo Filipai nokonuso tolokainokinoki, mi
    fou fouko popomai. Sisiyoliko asu somiso tuo wasimosi popo uwai; nosai no yasoi;
    poso ayou molosai. Amoloki naino siya mo uwai; Toluwa nokonuso tumokinoki, woli
    iyaliwoi kukuwanokinoki. Amoloki amoloki posimosikinoki, amoloki mo nano siyawoi,
    7.
  zaj-zaj: Vikimalile kipigiti cha Lusona lwa Mikate Ilibule Mela, tukwela meli kulawa
    Filipi, na vigabitile mazua matano, tuvika Toloa. Ako tukala mazua saba.
  chq-NT: Pe jna'gɨɨ'ɨ ga'woo²¹o'o fu Filipos mo gangɨ́ɨi² jmɨɨ²¹² 'e gø'² tsá² 'iñi'¹
    'e jo jeei¹ tyiian'³. Joon ngatoo²‑oo'o tsi coon²¹ barco. Tya'¹oo'o fu Troas mo
    gatɨ́² 'ñá² jmɨɨ²¹²gɨ. Do‑o gajoon²¹o'on dyía¹ jmɨɨ²¹²gɨ.
  swp-swp: Areto‐Nige‐i‐Sese mataasi huiadi se lautom, abo Pilipi ai gerugabaei; asubena
    haligigi abo ai duna Toroa eai isi aridi eai, hinage asubena haligigilabui nei
    eai aie mia.
  bjr-bjr: Maasa Firipi maqusai ooruku siai feemu qoomaqamasee namammaree Tarooasa
    maqusai Pauroona faqa fiqiafana. Maasa moodaannai qisauku afuru sipaki faiqee
    fifiufaqa Tarooasa maqusai oonuree maasara qifeesimarusa oonu paquriqiafana. Miqoo
    Tarooasa maqusai maasa aiqamausa qisauku dinni taikasee dinni oonu qaara marasee
    faasaana mariqiafana.
  aby-aby: I Godima Isaraera orounu Idifiroma waure aneka banau uruna odo me siniro
    iyama boudiro amuisike Firifai goiroma Doroasi goiro isare anisi. Iro aneebe aneebe
    daabaro odo fo (4) me siniro Doroasi goiro idua ane faki. Iro ane fakike i goiro
    odo seweni (7) i emuako isare ane ibisa orou iro emuaini kowede ibeiyaki.
  eng-YLT: and we sailed, after the days of the unleavened food, from Philippi, and
    came unto them to Troas in five days, where we abode seven days.
  jni-jni: Sa ta ribe uzirigi usuro ufilibi tiye ti tu biredi uzatu imumu buzo, tiye
    ti nu cibi ta aki tiduku biki we utaruwasa, tiye turu usunare ahira me.
  kne-kne: Makdeng pay din fiesta ay panganan da sin tinapay ay magay labadura na,
    nanlogan kamis bapor ay mangonod en daida. Emey pay di limay agew, asi kami datngan
    din iib-a mi ed Troas. Et nakadominggo kamis di.
  tgj-tgj: Ngonu Pilippi lokv vngraptoku vtwnglo vpap lvkmanam dvbam alulo okv alu
    longu kochingbv ngonu bunua Troas lo ribam tvku, hoka ngonu alu kanwgo ribam tvku.
  wat-wat: Maneka Muka Nakana Nutuva Kana Ka muninei, menana Finifai nenei ka toḡa.
    Eketa kuyadayada kana vi5 muninei menana Tonowasi nenei unaunaki ka nisaisiya
    eketa nokomai ka fakwa wiki tamokaḡa.
  gui-NT: Erei arete mbɨyape ovu mbae vae pegua oasa yave, ore rojo ɨ guasu rupi Filipos
    güi, jare cinco ara pe rojo rovae Troas pe. Joco pe roñovae iru reta ndive, jare
    ropɨta joco pe siete ara.
  quc-TT: Are xikꞌow ri nimaqꞌij Pascua xujel bꞌik pa ri tinimit Filipos xujeꞌ pa
    jun jukubꞌ bꞌinibꞌal puꞌwiꞌ jaꞌ, are ikꞌowinaq chi jobꞌ qꞌij, xubꞌeꞌqariqaꞌ pa
    ri tinimit Troas. Wuqubꞌ qꞌij kꞌut xujkanaj kan chilaꞌ.
  heg-NTPO: '@see-verse:ACT.020.005'
  ptu-ptu: Iya lessu' dam allo kasalle Hoti Tä' Diboloi Bibi' Hoti mane längängkam
    kappala' dio Filipi. Lima benginna mane malakam landa' lako Troas, iya eta ham
    mane silambi'-lambi'kam indo solaki to mendiolo. Iya tohhopakam pitu benginna
    eta too.
  bzd-NTPO: Pan Kë̀ Yöule Iwölöwo̱ka̱ Wa e' ké̱wö tka, eta̱ sa' e̱' yélur Filipos
    mía̱ kanò ki̱ dö̀ Tróade. Ká̱ ske̱l ukuöki̱ ta̱ sa' demi Tróade, eta̱ ie'pa kué̱
    sa' tö ee̱. Ee̱ sa' e̱' tsé̱a̱t ká̱ kul.
  kwf-kwf: Ma kami ka toꞋofolo faꞋasia fanoa Ꞌi Filipae buri Ꞌana na FafangaꞋa Ꞌani
    beret neꞋe noaꞋa ta isi Ꞌi saena, ma lima asoa ki Ꞌi buri Ꞌana, kami ka fiku laꞋu
    faꞋinida Ꞌi Troas. ꞋI neꞋeri kami ka tua sulia fiu asoa ki.
  eng-WYC-2017: For we shipped after the days of therf loaves from Philippi, and came
    to them at Troas in five days, where we dwelt seven days.
  eng-WMBB: We sailed away from Philippi after the days of Unleavened Bread, and came
    to them at Troas in five days, where we stayed seven days.
  zat-NTPS: Netu', gate gudé laní gate dxelagu benne' judío xeta xtila da quebe nachixre
    cua zichaj chee̱ na, guxú'untu' tu lu da dxedá lawe' nísadau', na' beza'ntu' xe̱zre
    Filipos. Zra gazxu' zra na' xeajzrentu' bi bíchedxu ca' lu xe̱zre Troas, naga
    guzúantu' gazre zra.
  spp-spp: Bwúuruŋi niɲjirigembaaŋi kataanni toroŋkwooni kàntugo, ka wuu u bakwɔɔge
    kà lwɔ́ Filipi kànhe e, maa canmpyaa kaŋkuro ɲara pyi maa nta a nɔ Torasi kànhe
    e, maa ntɛ̀ɛn wani mà cibilaaga pyi.
  zty-NTPS: Ḻo yež Filipos na', neda', Lukas, bejchaga' Pablon'. Kate' ba wdé lnin'
    kate' žawgak benne' judío ka' yet x̱til da' bi nzin' kwa zichj chen, na' wžento'
    to ḻo barkw, na' beza'to' ḻo yež Filipos na'. Wdé gayo' ža bžagto' benne' ka'
    jake' zgá'alegake' ka Pablon', na' ẕbézgake' ḻe' ḻo yež Troas, gan bga'nto' gaže
    ža.
  mek-mek: Ke palafa iuma mulamula laaꞌi kai, palafa maini mo keania miamia efua afegai,
    lai lontiai Filipi taonina apuaꞌafuga. Ke kina ima afegai, Troas taoninai aꞌagaukae,
    egae keꞌimaimai auꞌi fou apiaogai. Ke egae iifi agaꞌo aagu.
  aey-aey: Euqa bred jisca qee uqana saen hedocob ege wag umeb Filipaidec waeg beli
    cocobi deel 5-pela hedocob Troas calom. Ono age ceguladimeb cuha osol bilom.
  urd-GVH: बेख़मीरी रोटी की ईद के बाद हम फ़िलिप्पी के क़रीब जहाज़ पर सवार हुए और पाँच
    दिन के बाद उनके पास त्रोआस पहुँच गए। वहाँ हम सात दिन रहे।
  ycn-ycn: Eyá nucá, Lucas, i'ijnari Pablo hua'até. Caja na'apata fiesta i'imacá.
    Ricá fiesta i'imajica huacajé najñaque pan mamúra'atacanaru. Fiesta ejomi huácho'o
    pajimila Filipos eyá. Huapuru chu hue'ejná, iphaño Troas ejo. Pajluhua té'ela
    que cala huaca'á rejo i'ijnacana nacú. Re huephácaco huajhuáque'ena hua'até, i'ijnaño
    rejo huatucumá i'imacá. Re hue'emá najhua'até pajluhuaja sápacaje quetana.
  djr-djr: Ga ŋanapurrnydja gan nhinan ŋunhal banydji yan Bilipay wäŋaŋur ḻurrkun'
    walu, ga dhäŋur beŋuryiny ŋunhi ŋanapurr dhawar'maraŋalnydja buŋgulnydja yäku
    “Ḏambamiriw Ŋatha”, ga beŋuryiny dhurrwaraŋur napurr marrtjin balayin Durawatjlila
    wäŋalil, bala ŋanapurr ŋunhiliyiny nhinan Durawatjtja wäŋaŋur märr-gurririn walalaŋgalnydja.
  kvg-kvg: Geté ni até nitøndu-sokhoám, atema Zu bawan-ak-qa khøuwa kandakanda,
    ndøgo flawa poponøvemav gilouzatun, vømø̄-nasinim. Yaq ni Filipai taon-te ndøgo,
    palai khagua nindapém. Yaq khøuwa faev-qa zita-te, nginik ezoqam, Tloas taon-te
    nqawa vø̄iqas. Pula kopó, qeisokhoam ndøgo.
  rug-rug: meke gami si taluarae pa Pilipae sipu beto sa Inevaṉa Bereti Loke Isitina d.
    Hola ka lima rane, si la kamoi gami si arini pa Toroasi, meke koa keke vuiki tu
    vasina si gami.
  hop-NT: Noqw qapek̇én’oyiwhput nōviwhqat aṅ ruhpakq, itam Philippi aṅqw pāvaqe hoyoyoykuyaqe,
    tsivot talq Troas ep pumuy amuṅk pitu; noqw itam pep tsaṅe’ tālat aṅ yēse.
  san-URD: کِنْوَشُونْیَپُوپوتْسَوَدِنے چَ گَتے سَتِ وَیَں پھِلِپِینَگَراتْ تویَپَتھینَ
    گَتْوا پَنْچَبھِ رْدِنَیسْتْرویانَگَرَمْ اُپَسْتھایَ تَتْرَ سَپْتَدِنانْیَواتِشْٹھامَ۔
  heb-LB: בתום חג הפסח עלינו על ספינה בפיליפי, שבצפון יוון, וכעבור חמישה ימים הגענו
    לטרואס, שם נשארנו שבוע ימים.
  caf-NT: '''Et lhes chantíldoh, ''i ut''alh, hukwelh''az ''et Philippi ''et nus nasdúki
    ''ink''ez skwunlat dzin inle ''et Troas ''et bughu nats''undel ''ink''ez skwunlat
    ''o ''at nat dzin ''et uzdálts''i.'
  mio-NT: '@see-verse:ACT.020.005'
  srq-NT: Fiesta de Pascua mose que urecu Filipos ra. Aquere que ureso ama ndɨsha
    ruɨ cote ra. Cinco días que tu ure je ama ndɨsha ite re ra. Urecuasẽ namo ngue
    Troas cote ra. Ae ureraarõ arõ nguia, ũquɨ̃ ngue uresiiti cote ra. Urecu are jiri
    que hue cote ra. Siete días.
  kje-NT: Lere Alam Lalapa Ra'an Roti Na'alehe Ragi horu ne, ai mamhara Pilipi ha'a
    kapal hopol laa Troas. Alam wolima mene am rakanedi Troas, moro hi pakromo wuku
    wali'ur. Am min lolo onne domeku ida.
  gaz-gaz: Ayyaana Maxinoo booddee garuu Fiiliphisiyuusii dooniin kaanee bultii shan
    booddee warra kaan wajjin Xirooʼaasitti wal arganne; achis guyyaa torba turre.
  kud-kud: Na ai Pilipai ainai amiyamiya ana higa pwalawa a'avana ai'aina apaihowai
    na mulitai agelu, na ahubena 5 holadiyai asagesagena, na mulitai aluwu Tilowasi,
    na ama geluwo alobaidi na ahubena 7 amiyamiya.
  urb-NT: Siri ok ta pe ihẽ axo. Jundéu awa ta mi'u matyriha weraha upa rahã, a'engi
    jande mokõi jaho. (Ame'ẽ wera rahã, mbeju ke mupururukiha nixói, ame'ẽ ke jundéu
    awa ta u'u.) Pe, Toroa ok ta pe jande jaho. Jarusu keruhũ pe jaho. Awa po wajar
    peteĩhar upa jaker rahã, pe, jahyk jaho. A'ep awa po wajar mokõi jande jaker.
  fra-LSG: Pour nous, après les jours des pains sans levain, nous nous embarquâmes
    à Philippes, et, au bout de cinq jours, nous les rejoignîmes à Troas, où nous
    passâmes sept jours.
  san-HK: kiNvazUnyapUpotsavadine ca gate sati vayaM philipInagarAt toyapathena gatvA
    paJcabhi rdinaistroyAnagaram upasthAya tatra saptadinAnyavAtiSThAma|
  cak-SNT: Y antok xakꞌax yan ri namakꞌej chi nicꞌux ri simíta ri manak levadura riqꞌuin,
    cꞌajareꞌ xojuoc-el chupan jun barco y xkayaꞌ can ri tanamet Filipos. Y vuꞌuoꞌ
    kꞌij ri xojꞌin chi xojbꞌaka quiqꞌuin chireꞌ Troas. Y siete (vukuꞌ) kꞌij ri xojcꞌujie-ka
    chireꞌ.
  uvh-uvh: Ka indi kama ka Juda aming wari baret ka yis guk mo' tanga sanga nana wara'ning
    tangsana sande girii Pasova wari biinga sip ganang aranga Filipai yong u kabinga
    mugogum. Anganga Troas yong do wa kama faiv ning ibinga wara'ganang inga' kadofinga
    yapma ning tanga kuyane fam wara'siguk dabik Troas yong unggung sande kubanik
    ning yagum.
  ino-ino: U'a mai'naketa lakaeya Filipai kumate mai'neta hale o'ki kai hame'ya ne'naya
    emu ne'kea kana'a hano huteketa lipi kale alita naya mako kaya'a alea afina li
    la'kata apa'kaeyateka Taloasi kumate uta va'yi huta naya mako kayati aole alea
    afina (7 afina) mai'none.
  gnn-gnn: Ga ŋanapurrunydja nhinana yukurrana ga ŋunhala bäyma Bilipay wäŋaŋura ḻurrkun'
    ḏaykun, ga dhäŋuru ŋuliŋurunydja ŋunhi ŋanapurru dhawar'maraŋala buŋgul ŋunhiliyi,
    yäku ŋunhi ‘Ruwaŋga'miriw Ŋatha Guyaŋinyaramirri’, ŋuliŋuruyinydja dhäŋuru ŋanapurru
    marrtji bala Dhurawatjlilina wäŋalili, bili ŋunhalayi walala ŋunhi wiripu-guḻkuny'tja
    ŋanapurruŋgu yukurrana galkurrunana. Bala nhinanydja ŋanapurru yukurra ŋunhalayi
    Dhurawatjtja märr-gurriri walalaŋgalanydja.
  yal-yal: Buru Tetaren Sanla danguxina, nxu yi dɔxɔ kunkin kui keli Filipi taani.
    Xii suulun danguxina, nxu yi sa bonne li Tirowasi taani, nxu yi lɔxɔ xun keden
    ti na yi.
  cnt-NT: Cang₂ jme₁ca₂gú'₃ jmɨg₄ a₂guë́'₅ dsa₂ i₁ŋí'₄ a₂tsá₃ levadura quian'₅₄, jaun₂
    ca₂tió'₄ jnia'₅₄ nɨ₁barco ca₂'uag₂ Filipos. A₂'ŋiá₂ jmɨg₄ jaun₂, ca₂join₃ jnia'₅₄
    juɨg₂ Troas. Ja₁jaun₂ ca₂jŋia₄ jnia'₅₄ guio₃ jmɨg₄.
  tif-tif: nuyo Filipai kawu, Pasova bret yiis dinim inin ayo, inbi kulaa kelalupla,
    Filipai ayo kela sip tem aba un bii, am awakal keluwa, wan din Troas molupla kawu,
    nikil iyo din itamupla, kawu bii am fetkal kelup ko.
  nlx-nlx: एने अखमीरी रोटान तिवार निवेरनेन पासाण आमु फिलेपी रेन डोंडह्‍याम बोहीन पाच
    दिह्यान पासाण त्रोआस माय ता फाय पोच गीया, एने आमु ताहरी हात दिह वोर रेना।
  apw-NT: Báń benilzoołé da’ádįhgo báń alzaahi daahi’dąą ni’, áígé’ Philíppigé’ Tróaszhį’
    ashdla’i nohwee daizkąą nohwił dah’o’ołgo; áígee naháatąągo gosts’idi nohwee daizkąą.
  gum-gum: Pirri chi levaduragaig main kwalømmera chab patsøben, nambe Filiposkurri
    barcoyu webamba amba, trattrø kwaløm wendau Troas ciudasrø nømun wetøgøbelø ker.
    Incha truyu trune kørrømisrøbelø ker.
  not-NT: Cara Jeripoquë aroque yapaiguëro pan ora te ingonaguero ora piponganta,
    aique nogagaiganaca Paboro aisa naro, naquenocoque pitotsiquë. Ocarati pabocorooti
    cataguiteri naretaja Toróarequë cara yoguiaquina iraegui obaquenguitsi. Aito cara
    natimaiguë 7 cataguiteri.
  plu-plu: Nahme Lúkas gikak kiyapwiye Pol usuh msekwe aynewa apit ini paytwempu Filipus
    adahan mpiyasene ini fet adahan axne bugut miyegbiye. Pisenwa fet usuh tarekwe
    ayteke. Usuh mpiyasa pohowku hawkri amadga nawiy, usuh danuh atere Trôadi. Ayge
    usuh patipteke nerras wohpetnipwi. Usuh msakwa ayge adahan pahay paka.
  iou-iou: Täŋirä ninäwä Pilipai yotpärare-ken orekirit kadäni kubä wäpi Käräga yiskät
    nämo awähurani orekirit kadäni, u itna täreŋirän gäpe terak äroŋpeŋ kuŋkumäŋ.
    Kuŋkä kepma 5 uken eruk Troas yotpärare-ken äma intäjukun kuŋkaŋ ninta itsämbuŋ-ken
    u ahäŋkumäŋ. Ahäŋpäŋ yabänakaŋ kepma 7 udewä Troas yotpärare-ken itkumäŋ.
  ntp-NT: Cadaivunucai ʌsiaa duudagai istuigaco gʌcuaadana ʌpaana maicopodatudicami
    tʌʌtʌsai aatʌmʌ vaarcuʌrʌ dai Pilipoosiaiñdʌrʌ iji. Dai bo taama tasaicʌdʌ aayi
    aatʌmʌ ʌgaa Trooasiʌrʌ dai anaasi daraaja aatʌmʌ cuvaracami tasai.
  rai-rai: Baa ia raap a lukaara na bred baa pa ta is uni, miaat waan ma ra paraau
    taangirong Pilipoi, ma baa lima na bung ia raap, miaat pukaai irong Troaas karom
    diat baa diat muga kon miaat, ma miaat ki paa 7 na bung matira.
  haw-1868: A mahope iho o na la o ka berena hu ole, holo aku la makou mai Pilipi
    aku, po alima hiki aku makou io lakou la ma Teroa; malaila makou i noho ai i na
    la ehiku.
  ffm-ffm: Minen, min naati laana faade Filipa caggal iidi mo buuru ƴuufinaaka. E
    ley balɗe joy min kewtii ɓe Torowas, min ngaɗi ɗon yontere.
  arb-NAV: وَبَعْدَ عِيدِ الْفَطِيرِ الْيَهُودِيِّ سَافَرْنَا نَحْنُ مِنْ فِيلِبِّي،
    بِطَرِيقِ الْبَحْرِ، فَوَصَلْنَا تَرُوَاسَ بَعْدَ خَمْسَةِ أَيَّامٍ، فَلَحِقْنَا
    بِهِمْ، وَبَقِينَا هُنَاكَ سَبْعَةَ أَيَّامٍ.
  cop-CNT: ⳿ⲁⲛⲟⲛ ⲇⲉ ⲙⲉⲛⲉⲛⲥⲁ ⲛⲓ⳿ⲉϩⲟⲟⲩ ⳿ⲛⲧⲉ ⲛⲓⲁⲧϣⲉⲙⲏⲣ ⲁⲛⲉⲣϩⲱⲧ ⳿ⲉⲃⲟⲗϧⲉⲛ ⲫⲓⲗⲓⲡⲡⲟⲓⲥ ⲟⲩⲟϩ
