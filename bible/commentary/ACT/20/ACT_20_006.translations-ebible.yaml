  zao-NT: Ne or ngwalo mriid ani kuu nzhow zha pan kuu nyoot lebadur, tsaraa mroo
    nee yez Filipos, ne gaay wiz ngoo nee bark mzin nee Troas, ta ngebet re zha lo
    nee, tya mlet nee gaz wiz.
  byx-byx: Dav as qurl uun aa vet ma Pilipai be qurl uun per ama Asmeski i ra tis
    ki ma, “Ama-Angeluqa-Ka-Ngim-Manep-Sagel-Ama-Qerekka.” Be aiv aa de uun mit dama
    sipki navet ma Pilipai. Baip naser ama niirl ama ngeriqit ngen a iam de vuk se
    uun gel auun a rluavik i medu ra uirl savet ma Troas. Be qurl uut pet ma Troas
    se ama niirl ama ngeriqit ngen a iam.
  ctu-CTI: Che' tsa'ix ñumi jini q'uin che' mi laj c'uxe' caxlan waj mach'ʌ ba'an
    yic'ot levadura mu' bʌ yʌq'uen i wos i bʌ, ti ochiyon lojon ti barco. Ti loq'uiyon
    lojon majlel ti Filipos. Ti' jop'ejlel q'uin ti c'otiyon lojon ti Troas ya' ba'
    ti cʌyleyon lojon siete q'uin.
  zos-NT: Cøjtujcam søṉ cuando cyø'støjpamø pan ja pyoṉoṉapø, øjta'm tzu'ṉdam
