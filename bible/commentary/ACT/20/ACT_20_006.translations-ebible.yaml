    unuseni dina 7 ai noho.
  big-big: Te yenge Pilipai wok Yudawili perek ngeragi yisriktau onoyeng keremiza
    logo piyeng kiling ngeragi yemane miza niyeng miza logo waleleige te Pilipai yerengka
    sikmakke ngalengale wok melenazik miza logo yereng Torowaraga yaka puwiliyegi
    lewagela. Kanda pulogo te sonda nara koyima.
  gux-G: Ya kpanu n ki pia dibinli daana ń pendi, ke Ti kua ku ñinbiagu Filipi,
    ki tieni dana mu, ki pundi bi kani Trowa, ki kali likani dana lele.
  cnl-NT: Ma²ca¹líi¹ mɨ²juee'³ 'e³ ee'³² dsa³ 'ɨ²³juɨ² 'e³ 'a²³'e³ xa³ xoo'³¹, ca²³'uøø³²ra'³¹
    juɨɨ³ Filipos estado Macedonia. Jui³¹ móo² ca²³gui²³ra'³¹. Je² ca²³tɨ́³ 'ñé³ jmɨ́ɨ²,
    ca²³jí̱i̱n³na'³¹ uu'n²na'³¹ juɨɨ³ Troas. Núu²³ ca²³'ioo²ra'³¹ co̱o̱³ mɨ²guiaa³.
  zar-NT: Lu yödzö Filipos naʼ, nedaʼ, Lucas, yöjtsagaʼ-nëʼ Pablo. Cateʼ chigudödi
    laní cateʼ tahuëʼ bönniʼ judío yöta xtila bitiʼ nazíʼi cúa zi que, gurentuʼ tu
    lëʼe barco, en buzáʼatuʼ Filipos naʼ. Gudödi gayuʼ dza budzágatuʼ bönniʼ niʼ yöjnö́rugaquiëʼ
    lahuëʼ Pablo, yöjáquiëʼ Troas, ateʼ niʼ bugáʼanatuʼ gadxi dza.
  kde-kde: Paimalilike Sikukuu ya Mikate Ikátaijwe Hamila, hwetu nkukwela meli kuuka
    paimanga ya Filipi. Nkuonga kwa maduva nnyano, nkunavakoja akula ku Tolowa, aneko
    nkuikala kwa maduva saba.
  ata-ata: Ia nexi texolu ne Pilipai mutalo no mine voxo tatila sou Ixutuxu Veletixaꞌa
    Vitanisi mukalu, la sou nexi tetelo no anu lasipi. Tetelo no lasipi sou telutu
    telai. Xe voxo taꞌuve sou, la nexi telai texali noxiꞌa aneꞌi ane mixomaieꞌi ne
    Toloasi. La nexi texolu voxo muxatele tamei.
  qvw-NT: Ya'acunañatacmi Macedoniaćhu quïdapaycälilá Mana Libadürayu Tanta Fistap
    camacaynincama. Chaypi Filipos malcäpi barcuwan lipäculmi picha muyuntalä Troas
    malcäman'a ćhaycamul alcamänïcunäwanpis tincülälí. Chayćhu llapallämi juc simänalä
    capäculá.
  nfa-nfa: '@see-verse:ACT.020.005'
  tnp-tnp: Nian Lafet rəha Pɨret U Is Tɨkə Lan təmol naunun, itɨmah iəmotos negəu
    kəti mohiet Fɨlɨpai motaiu nian faif mɨnəhuvən əpəha Troas, məhuvən moteruh ilah
    kəni motatɨg motos wik apiəpiə.
  urd-urd: और ईद — ए — फ़तीर के दिनों के बाद हम फ़िलिप्पी से जहाज़ पर रवाना होकर पाँच
    दिन के बाद त्रोआस में उन के पास पहुँचे और सात दिन वहीं रहे।
  hot-hot: Ma yêlô a amô Pilipai aleba avômalô Islael iniŋ waklavôŋ Eyaŋ Polom Yis
    Mi hale ba hi. Êŋ ma yêlô atak Pilipai ma athak yeŋ ba aveŋ hatôm wak baheŋvi
    ma yêlô athak Tloas ma apôm thêlô. Ma yêlô amô Tloas hatôm sonda te.
  mqj-NT: Lessu'i allo kamai disanga Roti Tae' Diboloi Ragi mane ma'kappala'rakan
    mengkalao dio Filipi. Limangngallokan ma'kappala' angki mane sae lako Troas, kipolalan
    silambi'mo solaki to yolomo sae lako. Pitungngallopakan torro dio.
  rus-SYN: А мы, после дней опресночных, отплыли из Филипп и дней в пять прибыли к
    ним в Троаду, где пробыли семь дней.
  mbh-mbh: Aveto them voth tel mo nang ako Judare o an bret ako yis i voth nge avele
    kene i vus, lamako them ro ol a imot nge ma them lospot ol a Pilipai. Lama nang
    or lim i vus tel mun, mako them thepolo ol or a Troas. Ma nang or limai them voth
    nge.
  bdd-bdd: Ta tauma Pilipai ꞌoina ꞌamiyamiya ꞌana siga pwalawa daisinamo ꞌana guyai
    ꞌapaihowa. Cigumwala ta tauma wete ꞌageluwa, ma sabwelo nima ꞌaiꞌaigeda ꞌaꞌadaꞌadau,
    ma ꞌasohota Tilowasi, ma ꞌiyamayaowedi ꞌalobediya, ta sabwelo sebeni wete ꞌamiyamiya.
  cbt-NTPO: Pita tahuëri nanihuachina, Piriposë quëran pipirai. Naporo' nisha pan
    ca'sapi, co ahuëpocatopisohuë'. Nanchaquë ya'conahuatoi, marë pa'tërai. A'natërápo
    tahuëri quëran Troasëquë canconahuatoi, inapita quënanconai. Inaquë a'na simana
    ya'huërai.
  rmy-SERVI: Кала проджиля сырботори, саво акхарэлпэ Биквасно мандро, амэ сле дэ Филиппы.
    Тунчи лагле котарь пав пане. Проджиля панч дивэ тай амэ дыкхлепэ лэнца дэ Троада.
    Котэ амэ просле эфта дивэ.
  srn-NT: Ma wi srefi wakti te leki a Paskafesa kba, dan fosi wi teki wan sipi kmopo
    fu Filipi go na Troas. Baka feifi dei wi doro na den tra brada, dan wi tan seibi
    dei drape.
  cta-NT: ndyanu Pablo loꞌo naꞌ ti (la cuiꞌ Lucas laca naꞌ nu nscua naꞌ quityi re).
    Ndyanu ya nde quichi̱ Filipos chaꞌ tyeje tacui taꞌa loꞌo ndacu nguꞌ xlyá nu ná
    loꞌo scua̱ tiyeꞌ ndyaꞌ. Nduꞌu ya ndyaa ya liꞌ, ndyatí̱ ya neꞌ yaca niꞌi̱ chaꞌ
    tsaa ya tyacua tyaꞌa ya loꞌo nguꞌ biꞌ ca quichi̱ Troas. Caꞌyu tsa̱ ngutiꞌi̱ ya
    neꞌ yaca niꞌi̱ chaꞌ tyaala ya chaca tsuꞌ tyujoꞌo biꞌ, loꞌo liꞌ cati tsa̱ ngutiꞌi̱
    lcaa ya quichi̱ biꞌ.
  bqc-SIM: Wápiↄ sↄ̃, Kàaso dikpɛ gbɛa wa gɛ̃ gó'ilɛnau Filipi, ↄ̃ gↄↄ sↄo gbɛa
    wa ń lé Toloasi. We wa ãsↄ̃a do dɛ̀u.
  tcz-CHONGTHU: Chuin Kalchuh kut kichaiyin Macedonia gam'a Philippi khopia konin
    konga katouvun ninga jouvin Troas muna amaho heng kalhung uvin, chuin hiche muna
    chun hapta khat kaumun ahi.
  mar-mar: बेखमीर भाकरीच्या यहूदी सणानंतर आम्ही फिलीप्पै येथून समुद्रमार्गे निघालो
    आणि पाच दिवसानी त्रोवस येथे त्यांना जाऊन भेटलो व तेथे सात दिवस राहिलो.
  snp-snp: ena foliwa ya beleti olu efe loti fudenami neta yisi melámoti faifa kito
    no-no amo foliwa ya fuli lito lamo sipiku dito Filipai numudo fulito uto fo kamena
    faifu (5) ya uto uto Tolowasi numudo fedeto yalo fo kamena seweni (7) ya minone.
  isl-isl: Eftir páskahátíðina sigldum við frá Filippí, áleiðis til Tróas og tók ferðin
    alls fimm daga. Í Tróas dvöldumst við eina viku.
  spy-NT: Yu kāākubēk ꞉Saakweetaab mukaatiin chēē mākuutunootiin, kēēng'ēētyēē ꞉acheek
    Filiibi keebeetee mwēēnkēēt. Yu kakeeyta ꞉bēsyōōsyēk muutu, kiiyoomē keey āk biiko
    chuut ām Turoowa ānkēēbēēnii wōlooto bēsyōōsyēk tisab.
  xnn-xnn: Idi nakwas nan fiesta ay nangananda isnan tinapay ay egay kabobodan dakamit
    menlogan isnan bapor. Sak-en si Lucas ay nakkey abes. Inmey nan limay agew esamipay
    datngan nan ib-ami id Troas. Et nakadomingomi isdi.
  mwe-mwe: Jikapiteje shikukuu ja mikate jangataga ngedule, gutukwelile meli kujabhula
    ku Pilipi na lyubha lya nng'ano gutwaishilenje ku Toloa kula. Kweneko gututemi
    juma jimo.
  tte-tte: Na kai kamiyamiya Pilipai kanasiga pwalawa gaibumo nige yisti mekanakava
    sieebweli soina. Imwawasi kabo kakuke yo kaliyate valigigi imwawasi kamakavao
    kalobaili Tilowasi koina mwa bwaine koina kamiyamiya wiki kaigeda.
  tcs-tcs: So nau mitu bin stap wea Pilipi antil da pisting blo da Pasoba i bin pinis.
    Den mitu i bin seilbaut go wea bot po Troas prom Pilipi. Apta paib dei mitu bin
    kese Troas ane bin mite Pol ane dem seben man de. Den mipla bin stap de po nada
    seben dei.
  hlt-THB: Cehlai hen amak Boei Phaihpi Poei a boeih awh Philipi khaw benna kawng
    lawng ing cet unyng, hqanyn a di awh cekkhqi mi Troas khaw awh hqum qu unyng,
    ce a khaw awh khqih nyn awm unyng.
  soq-soq: Tane no wambointa antene Pilipai bedewe winen. Ita sape Iuswa bured sasanasiawaia
    odawa dewasaio dialeno no bola sa ete waa asiasi antite walama 5 bedewe sosomba
    bautalala Tiroas bedewe mampo winene wiki dea mo do sape wantana.
  qub-qub: Lebadüraynaj tanta micuna fista päsashanpitana Filipuspita büquiwan aywacuräcuna.
    Chaypita pichga junajtaga yan'gämajcunata Troaschönami tarirä. Chaychöga juc semäna
    goyaräcuna.
  att-att: Á ta kabalin na piestá nga pakkákám mi ta pán nga awán ta állapparán na,
    nánaw kami gapay ta Pilippay. Á nattakay kami ta biray. Á pabbire mi ta límá nga
    ággaw, jiminung kami ta Tarowas nga dumáddán nira, á naggián kami ta tangaligguán.
  bki-bki: Ana Pol naio iorou bano, mia kiniou Luka, nojusolo bereio ea vio Vilipai,
    a kumemi numila Jokoluolu Na Sinaniano Na Taba ea vio na. Bogo napano jokoluolu
    nei bisi, ana numisel ea uako, nuburo bano-o nubokar bogoti jumo, naruei nubinimei
    nuboru Troas, napano nalo napano ajukamu aju rorea kumemi eaio. Naruei kumemi
    nubiniu numitua vio Troas bokar bogoti aluo [7].
  bqp-bqp: Ókↄ̃nↄ sↄ̃ Burodi Futɛnasari dikpɛ gbɛra o gɛ̃ gó'itɛn Filipi, akũ gↄrↄ
    sↄↄro gbɛra o ń lé Toroasi. Gwen o azuma do dɛ̀n.
  mcp-mcp: Sə́ bâŋ sə́ á ka zə tɨ̂ njɔɔnd Filipî ja mwɔ̂w bwə́ á dʉ də ibʉlɛ́d yâ
    kú nə *ləvur mə́ á shîn yí. Sə́ mú ŋwa byɔ́ɔ́l, sə́ já zhɨ́ɨ́d mwɔ̂w mə́tɔ́ɔn
    nə́ ndɛɛ́ sə́ mú kə kwey bwo Truwás. Sə́ á ji cínɔŋgʉ́ mwɔ̂w zaŋgbá.
  hat-hat: Nou menm, apre fèt Pen san ledven yo, nou anbake sou yon batiman lavil
    Filip. Apre senk jou, nou jwenn yo lavil Twoas. Nou rete pase tout yon senmenn
    la.
  npl-NT: Pero tejwah otikiskeh de Filipos satepa de opanok n ilwitl de Paskua ijkuak
    mokua n paj non amo kipia levadura, iwa otiajkeh itech barko iwa ipan mákuili
    tonati otikinmajsitoh Troas. Ompa otimokajkeh chikome tonati.
  bgg-bgg: Gathek de Philiphi è sai ne phiia ajiie pha iweb chie ched ne in ne daguii
    shii ithek rog Throas shii dog gieng. Thiichiih shii gathek ne damiley rai marui.
  eng-TCENT: But we sailed from Philippi after the Feast of Unleavened Bread, and
    five days later we came to them at Troas, where we stayed for seven days.
  eng-BSB: And after the Feast of Unleavened Bread, we sailed from Philippi, and five
    days later we rejoined them in Troas, where we stayed seven days.
  cpu-NT: Okanta avisanakera kitaite jovapiintayeetantarori tantaponka, ari notetanaari
    Filipos-ki. Avisakera 5 kitaite, noñaayetapairi iriroriite janta Troas-ki, ari
    nosaikaiyapaakeni okaratzi 7 kitaite.
  san-ASM: কিণ্ৱশূন্যপূপোৎসৱদিনে চ গতে সতি ৱযং ফিলিপীনগৰাৎ তোযপথেন গৎৱা পঞ্চভি ৰ্দিনৈস্ত্ৰোযানগৰম্
    উপস্থায তত্ৰ সপ্তদিনান্যৱাতিষ্ঠাম|
  tod-tod: Gɔnɔi, siɛgi zu ɓului nii lɛʋɛ la su naama vɛti voloiti ti ɓeni la, gi
    lɛɛni ɓatoi zu Filipe taazuʋɛ, gi kɛ ga folo lɔɔlugɔ ziɛi ɠa, gi li gi ti ɠa Toloase,
    gi kɛ miná ga dɔɔɠɔ ɠila.
  tac-NT: Ramueka bajchá, ta'chó simiba alé Tróasi, Bilipo simáruturu. Napu'lige piesta
    suwisá napu go'yame nile baní tabilé kawali ro'érigame, 'lige bárkochi simáruturu
    alé Tróasi anilichi. Maligi rawé e'náruturu alé bárkochi. 'Lige alué ralámuli
    alué bajchá simíbagame alé, we'ká riógichi Tróasi mochile. 'Lige ramué alé Tróasi
    sebasa, alé mochíruturu gichao rawé alué ralámuli 'yuga.
  eng-WEBPB: We sailed away from Philippi after the days of Unleavened Bread, and
    came to them at Troas in five days, where we stayed seven days.
  gfk-H: Iasen mamir, mamir ga taman tut laah ra mon ma Pilipai namur tano Nian na
    Beret Pai Lalat, ma ra liman na bung namur mamir ga hanuat taar ta iakano mes
    na kabaan aras Troas. Ma mehet ga kis ra len ma irua na bung kaia.
  viv-viv: Iya Luke Filifai againe gamiyami ma Folo ginuhagaku.) Tu imeꞋeyao ma tafalolo
    lakahina faꞋina Filifai againe amiyami, tafalolo ana egana Beledi keke WaꞋisina.
    Ada tafalolo gihavaina, ime ayage ada aiyeta faifi ahegedi tu yama kaliva Talowasi
    againe hibodebodema amanadi agaidiya ayemu, ada medede againe amiyami tafalolo
    saꞋeyana.
  yao-yao: Pagapite moŵa ga mikate jangatajikwa amila, uweji twakwesile ngalaŵa kutyochela
    ku Filipi ni pagamasile moŵa nsano, twaiche ku Tuloa kula. Ni kweleko twatemi
    chijuma chimo.
  tgp-tgp: Rani mata Passover la vano moiso, kama vele na boti matea Philippi, ale
    kama maro na tasi mata rani mo lima moiso, ale kama pa hoso isara Troas. Kama
    lo toho atu mata rani mo limaravrua.
  auc-NT: Mönitö guiquënë oodeoidi päö yedæ æmpoquï ömæmö ï näni cænguïönæ ïinque
    baganca Pidipo ïñömö quëwëninque wipodë ñæ̈næmpodë go guiidinque wogaa godinque
    önompo æ̈mæmpoque ëönæ gote ate tömënäni weca Todoa pöninque önompo æ̈mæmpoque
    go mëönaa quëwentamönipa.
  kbc-NT: Igaanaɡ̶a ixomaɡ̶atice lalokegi judeutedi anodita me “Lalokegi Paon ane
    diɡ̶ica labookojegi”, odaa ja jibaɡ̶ata ajo etogo-nelegi, odaa jiɡ̶iniɡ̶a nigotaɡ̶a
    Filipos. Niɡ̶idiaaɡ̶idi naɡ̶a ixomaɡ̶atedijo ciinco nokododi, odaa ja jiwidaaɡ̶atiogi
    digoida nigotaɡ̶a Trôade, odaa jiɡ̶idiaaɡ̶ejonaɡ̶a seete nokododi.
  bmh-bmh: Pasowa Imabun ziwas maziaimai, ig Pilipai uzanan tebil wag utei beteimai,
    go ziwas tabkwai ebu Troas uzan tularemun. Ig go ebu betei, zobu tutak daremun.
  ctu-BL: Che' bʌ tsa' ñumi i q'uiñilel caxlan waj mach bʌ anic i levadurajlel, tsa'
    ochiyon lojon ti barco ya' ti Filipos. Jo'p'ejl q'uin tsac xʌñʌ lojon majlel.
    Ya' ti Troas tsac cha' taja lojon c bʌ. Ya'i tsa' jaleyon lojon wucp'ejl q'uin.
  meq-meq: Ma dəba i magurlom i Pak, nəmay nəmaa tsal a kwalalaŋ i yam, nəmaa ye abəra
    ma Filipi. Nəmaa ge məhəne zləm ka tsəveɗ na, nəmaa ndisl a gəma i Tərowas tuk.
    Nəmaa ndza mə ɗəma luma nəte.
  noa-H: Magbaawai maachin hök'ar pan levadura chuk'u wauwia k'oojem hag p'iesta dichtarr
    k'urta Filipos p'öbör heemua wëtjim hĩchab, döjãrr garmua barco hee. Mag wëtwi,
    k'odjörröo hawia, cinco días naata mag maach na wëttarr k'ʌʌn nʌm haar barimajim,
    Troas. Mag Troas p'öbör heejã maar siete días naaimajim.
  alp-NT: Kena petu tamata Yahudiaru esi pesta kane roti rebe pake ragi more pela
    mina pine, ami sai bei me kota Pilipi me Makedonia. Eleki petua lima suike ami
    luake mpai Troase, ami tetu sie ituaru ete mere. Ete mere ami rue petua itu.
  san-VEL: ki.nva"suunyapuupotsavadine ca gate sati vaya.m philipiinagaraat toyapathena
    gatvaa pa ncabhi rdinaistroyaanagaram upasthaaya tatra saptadinaanyavaati.s.thaama|
  kbq-kbq: Zo'ore bretima Juda vahe'mota nenona kna'mofo amefiga'a hompama vagaregeta,
    Filipai kumara atreta ventefi marerita 5fu'a zage ferupi nevuta, Troasi kumate
    tavega ante'nare uhanatita ana kumate mago sonta umani'none.
  kbh-kbh: Chë levadúraca ndëpormana tandës̈e saye fiestents̈ana, Filíposents̈ana
    barquë́shañe fsënjë́ftsanbocna y shachna tianoye, Troasoca chë tmonjanonatsenga
    fsëntanishëche, y chents̈e canÿe semana fsënjanoquedanga.
  ron-LSB: Am plecat din Filipi după zilele Azimilor și am ajuns la ei la Troa în
    cinci zile, unde am stat șapte zile.
  pon-pon: Murin kamadip en prot jomut je jerok wei jan Pilipi, tanatanki ran limau
    kokola re ’rail Troaj, waja je mimi ia ran iju.
  nhe-BL: Pero Pablo huan na niLucas, tijchixque hasta tlanqui nochi tonali tlen nopa
    Pascua Ilhuitl quema tiisraelitame tijcuaj pantzi tlen ax quipiya tlasonejcayotl.
    Huan teipa tiquisque altepetl Filipos ipan se hueyi barco. Huan ica macuili tonali
    tiajsitoj altepetl Troas campa nopa tlaneltocani techchiyayayaj huan timocajque
    nepa chicome tonali.
  sps-sps: Sana mam sepuu osing naa Filipai voun Nainy Guainy Fakats Fatabin te ainy
    roran koinykoiny sikia ma kaa me tu yis. Voun ngim nainy mam ruak ana mam fisabsab
    mato tana ngats fan iny Toroas. Ai na aya mam kaa sa onots fits nainy.
  wnc-wnc: Undang yuwawa Judia nana aminda yuwatakak tapduk takwan gwene poyau dua
    paptawan sake naking gwenu kawa sandewana ninu Filipai yot gapma teke sip tangan
    Troas kunangge kukumang. Kusika kuwatna gunziu katak kuut musa dakngawa Troas
    yot gapmane kundopbumang. Kundoke tapenda kukingunin kana une sande gwendu yukumang.
  bus-bus: Wapinↄ sↄ̃ Burɛdi Sɛ́sɛ'ɛ̃zɛ̃sai zĩbaa gbɛra wa gɛ̃ góro'itɛn Filipi, ben
    gurↄ sↄↄroo gbɛra wa ń lé Toroasi. Gwen wa azuma doo dɛ̀n.
  gub-BL: Ure uruata Piri tawhu wi ure, kanuhu pupe ure, zutew mai'u haw wazemono'ogaw
    ipaw ire ure. Ta'e typy'ak iapiruru 'ym ma'e i'u haw 'ar uhem a'e mehe a'e xe.
    Urumumaw 5 'ar uruata pà ure. Na'e uruhem uruzuwà Toroaz taw pe kury, Pawru wanuwàxi
    pà kury. 7 'ar urumumaw a'e pe urereko pà ure.
  imo-imo: Aku wali Juda imbomanga bret yis naa munduko we noromele wai awili akumu
    oi omba purumu kinye pele lino kano no sipina tuku pumbo Filipai kombu tiye kolorumulu.
    Kelepo kongono kite pakera tipe kinye iye kanoma moloringi kombu Troas wendo orumulu.
    Aku kombuna koro te molorumulu.
  boj-boj: Onaqa Juda naŋgo bem tiyosai qaji uyqa bati koboonaqa iga Filipai qureq
    di qobuŋ bei gogetosim qobuŋ na aisim bati 5 koboonaqa Troas qureq di tiryem.
    Tiryosim dia tamo naŋgi iga qa tariŋoqneb qaji naŋgi itnjrsimqa bati 7 naŋgi koba
    na soqnem.
  eng-DRA: But we sailed from Philippi after the days of the Azymes, and came to them
    to Troas in five days, where we abode seven days.
  knf-knf: Kë un, ŋşë jej ulanŧu du pkëŋ pi ubeeka wi Filip, wi *ufeŧtu wi ipoom indaţ
    uţëpuŋ. Wi ŋnuur kañeen ŋaţëpuŋ, kë ŋya ţënk baka du Trowaŧ aţo da kanëm kapëb.
  san-KHM: កិណ្វឝូន្យបូបោត្សវទិនេ ច គតេ សតិ វយំ ផិលិបីនគរាត៑ តោយបថេន គត្វា បញ្ចភិ
    រ្ទិនៃស្ត្រោយានគរម៑ ឧបស្ថាយ តត្រ សប្តទិនាន្យវាតិឞ្ឋាម។
  arn-NT: Iñchiñ, dew rupalu tati kawiñ tañi ingekemum lefawrangenochi kofke, tripaiñ
