  mwc-mwc: Bread Kega Yeast Yabata Poragina murinai wai, Philippi ai wakai ka geru
    ba kao 5 murinai Troas yai kai kesanikai ba namai yebo kao 7 ka mana.
  bhl-bhl: Im ding fenbiliw ding dim bakate, nu Filibai abiw mutuk fian ka kel Isaleal
    kawtiw im belet wanin fasulinba wanakabiliw em kukuw gelewsuluw te. Gelewsomi,
    beem ding banimse ding dim bakate, nu iti siw mak kuluko, abiw be kolewsomi, teingabi
    ding banimei, nukati Toloas abiw mutuk fian kalo talsuluw te. Telesomeluwi, alik
    alik nu bongguko, buluwi, ben kel ding mak ka kel banimsuluw te.
  ons-ons: Ŋere Pilipi ari more, Bret Patpale ea wane soda mere more, seki mane wa
