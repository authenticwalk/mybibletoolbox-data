    mülewepuiñ regle antü.
  zas-NT: Guiáad dunujn chi gudëd lanij ni raw ree bén Israel guiadxtil ni ad yuꞌt
    levadur, dxel badxuꞌn loj barcw badxoon Filipos, abiꞌ ni goc gaay dxej badxinan
    guiedx Troas lod zaꞌ reeman. Ni badxuꞌn gajdx dxej.
  ken-NT: Sɛ́sɔt achwǐnyɛ́n ɛtɔk Fílipi, sɛ́ré koŋo bhɔ, mpok ɛpǎ bo Israɛl ɛnɛ́
    brɛt anɛ kɛbhɔŋ yís ɛ́fʉɛ́rɛ́. Sɛ́kɔ́ anyɛ́n anyɛn ndǔ manywɔp átáy sɛ́tɛ́mɛri
    bhɔ Troas, nɛ sɛ́bhák arɛ́ ndu manywɔp tándrámɔt.
