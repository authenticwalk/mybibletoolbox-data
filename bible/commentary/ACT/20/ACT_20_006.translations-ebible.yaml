  sri-sri: Ĩgʉ̃sã yúripoe gʉa gapʉ pã́ wemasãrĩ morẽña marĩrĩ baari bosenʉ pʉrʉ, Filipogue
    ããrãnerã doódiru merã su mojõma nʉrĩ taribuja, Troague ejabʉ. Irogue ĩgʉ̃sãrẽ
    bokaja, ĩgʉ̃sã merã su semana dujabʉ.
  nal-nal: Singsaxai maam maadi zaal wana a sip la bina laba Filipaai, lamuraana a
    raan laba iwana A Raraba Xawit A Is. Ma lamuraana a raan ka watmit maadi balas
    tangin naandi Troaas ma maadi iziar inaan pana a raan ka wizik urua.
  kyq-kyq: Gaŋ naaje se kꞋtɛɗ Laa mappan ɔk ɔrɔm eyo aas jaay ɓo, jꞋiin̰ Pilip ki
    se, jꞋook maakŋ markab ki kꞋtɛɗ ɓii mii jaay ɓo kꞋɓaa kꞋjꞋɔŋɗe maakŋ gɛgɛr kɛn
    Troas ki. Gɔtn se, naaje kꞋtiŋgo ɓii cili.
  kwd-kwd: Ma 'imeeru meru ka olofolo fa'asia fanua 'i Filipae burina nga fafangalaa
    na 'anilana beret na'a nga iist 'amoe 'i 'ubulai, ma nima gani 'i burina, meeru
    ka ogu la'u fe'eniga 'i Troas. Meeru nana'i 'i no'ona suria fiu ma'e gani.
  ded-ded: Tomainina kecmagec neni ine ic sogong yisya kpac nene, imocac tacnegennaso
    wisickeu Firipinac wage meing. Wage mema wenac 5 kengkecma Troa taonnu kemma ihai
    uameme 7 kefing.
  ewe-ewe: Esime míeɖu Amɔ Maʋamaʋã Ŋkeke la vɔ ko la, míeɖo tɔdziʋu le Filipi, eye
    le ŋkeke atɔ̃ megbe la, míeva ɖo Troa si hã le Terki. Míenɔ afi ma kɔsiɖa ɖeka.
  nuy-nuy: Wurrugu, waari anubani-yung anggu-ḻuḻḏuḻwandi ana-marrya. Anubanila nii-lhal-warruyn
    ana-Philippi, nuu-yabaynjiyn, aḏaba nurru-warrgang. Wulal-wulal mana-miyn.nganga
    wurrugu, nurru-waliyn Troas. Anubagu nuu-lhangarrmaynjini. Anubagu nurru-burri
    marang-aynjaabugij marri jarranggay mana-miyn.nganga.
  cop-BHC: ⲀⲚⲞⲚ ⲆⲈ ⲘⲈⲚⲈⲚⲤⲀ ⲚⲒⲈϨⲞⲞⲨ ⲚⲦⲈⲚⲒⲀⲦϢⲈⲘⲎⲢ ⲀⲚⲈⲢϨⲰⲦ ⲈⲂⲞⲖ ϦⲈⲚⲪⲒⲖⲒⲠⲠⲞⲒⲤ ⲞⲨⲞϨ ⲀⲚⲒ
    ϢⲀⲢⲰⲞⲨ ⲈⲦⲢⲰⲀⲤ ⲘⲠⲈⲚⲈ ⲞⲨⲞϨ ⲀⲚϢⲰⲠⲒ ⲘⲘⲀⲨ ϦⲀⲦⲞⲦⲞⲨ ⲚⲌ ⲚⲈϨⲞⲞⲨ.
  buk-buk: Ma yac ambo malac Pilipai e lau Israel si Mwasiŋ Bolom Yist Mba-ŋga pacndê,
    goc akôc waŋ daŋ bu atêŋ Troas andi. Waŋ dau kêsêlêŋ mbo gwêc ŋasawa gitôm bêc
    amaŋdaŋ su, goc yac ahôc asê Troas ma atap lau dinaŋ sa. Ma yac ambo malac dinaŋ
    tôm wake sambuc daŋ.
  pri-NT: Â napwa naa goobà, âna bà pa wànga gée na ville Filipi, gée na càùru ê pâ
    *tòotù maina kâra ‘pi-ija poloa na ticè nyaa kêe’. Â gée na càùru ê 5 tòotù, â
    bà mwa pâdarirà naa Troas. Â bà bwaa tà tâa wê naa na caapwi nadàpàra pwapwicîri.
  zpq-NT: Na' gwde ḻṉin' cate' chesagüe' yetextil da' bibi levadura nc̱hix̱en, neda'
    len Pablon' gwza'to' Filiposen' na' goc gayo' ža cate' bžinto' ciuda Troas gan'
    ba nita' beṉe' ca' chesebeze' neto', nach gwzoato' na'ze gaže ža.
  por-TFT: Mas nós dois (excl) viajamos por terra até a cidade de Filipos. Depois
    de terminar o festival em que os judeus comem pães asmos, embarcamos num navio
    que partia de Filipos com destino à cidade de Trôade. Cinco dias depois, chegamos
    (excl) em Trôade, onde nos reunimos com os demais homens que tinham viajado à
    nossa frente. Então todos nós ficamos em Trôade durante sete dias.
  gwi-NT: Izhik zhat tr'iilk'įį dąhthee ch'ara'aa googwahtsii gwizhit łųhchy'aa naatuu
    kwaa gihee'aa gęhdaa tr'agwąheedhaa gwats'ą'. Ąįįtł'ęę drin 5 gąhkhyuk tr'ihchoo
    haa Troas gwats'ą' tr'iinjil. Izhik zhat diichaa nąįį diikii gwats'ą' haajil nąįį
    neeraa'in. Drin k'ideetit ch'ihłak zhat tr'aak'į'.
  gvn-gvn: Ngalin townbu Philippi bundan Jew-warrandamunku holidaymunku. Yinyaynka
    holidaymunku bamangka Jew-warrangka bread balan-balan nukanya, bread yeast kari.
    Wawu holidaymun ngalin boatji dungan baja. Warngku 5-balaman ngalin muruman baja
    jananji townbu Troas. Nganjin 1 week townbu Troas bundarin.
  nhy-NT: Satepan nijkuak otlanke ilwitl nijkuak mokua in pan katlej mach kipia levadura,
    tejwan otikiskej de Filipos itech barko, iwan ipan makuile tonale otikinmajsitoj
    ompa itech weyikan de Troas, iwan ompa otimokajkej chikome tonale.
  asm-FB: পাছত খমিৰ নোহোৱা পিঠাৰ দিন পাৰ হৈ যোৱাত, আমি ফিলিপীৰ পৰা জাহাজেৰে যাত্রা
    কৰি গৈ, পাঁচ দিনত ত্রোৱাত তেওঁলোকক লগ পালোঁ; তাত সাত দিন থাকিলোঁ ৷
  okv-okv: Eto nango te Paul te pondo iji puvuna avo bread, yeast ikae pajirae amita
    pondo iji irae enu da Philippi toto e nga ta pambuto pahuo iji 5 irae unu da Troas
    ta puvuto hura vahai ea.
  mxt-NT: Ta nyuhu nyatu̱ ndi na yaha vico pascua nu tuhvá ñu Israel chachí ñu pan
    cha ñahri yuchan iya yɨhɨ́. Tyicuan ta quita̱ ndi ñuu Filipo chihin barcu. Ta
    nu cu ohon quɨvɨ ta nataha̱n ndi chi ra cha cuaha̱n ityi nuu nya ñuu Troas. Ta
    yucuan ndoo̱ ndi ucha quɨvɨ.
  tzo-NT: C'alal ilaj ti q'uin yu'un ti judioetique ti c'alal yorail tsve'ic caxlan
    vaj ti mu pumesbiluc ti xch'ute, niloc'tutic batel ti jteclum Filipos xchi'uc
    ti Pabloe. Ho'ob c'ac'al nixanavtutic batel ti barco. C'o jta jbatutic xchi'uc
    ti yantique te ti jteclum Troas. Hucub c'ac'al te nihalejtutic.
  ind-AGS: Sesudah hari Raya Roti tidak Beragi, kami berlayar dari Filipi, dan bertemu
    dengan mereka lima hari kemudian di Troas, di mana kami menghabiskan waktu di
    kota itu selama satu minggu.
  omw-omw: tire Piripaini varita hia kyoto mperetira omwata nro entava taiqa vuvata
    mwiaqaataita sipi vareta vita kyauquru enta vara kyeta Toroaasini uro nteta mwini
    7 entara variavananra.
  yrb-yrb: I Godima Isaraero uwara Ijifiroma woure aneta ogaro kowa me siniro boutiro
    amusite Firifai suroma Toroasi suro anisi. Anebe anebe kowa fo (4) me siniro Toroasi
    su musi. Iro fasite kowa seweni (7) yaubisi.
  maa-NT: K'e̱ nga jye jyehet'aà jñà na̱chrjein‑la̱ s'eí nga bichiaá i̱nchra̱jín xi
    tsjìn‑la̱ na̱'yo̱ san, tsitsa̱jnaya jngoò‑je̱n chitso ya̱ Filipos; i̱kjoàn tsanguijiìn‑ndá‑je̱n;
    xi komà 'òn na̱chrjein ijchòtji̱ngui‑la̱je̱n ján Troas; ya̱á tsitsa̱jna jngoò
    xomàna̱‑je̱n.
  mcq-mcq: Puretia kaꞌene isitia paꞌajihuni vea paꞌarejumakaviꞌi nú sisima ꞌahi ajime
    Piripai rena vaꞌeme naꞌia iropu paraꞌeme pu Turoasi hiꞌeme nú ro ijí usevara.
    ꞌEnareja nú ijí hiꞌeme hura kwino paꞌarenana.
  sus-A: تَامِ لّبِنِتَرٍ سَلِ لْشْي دَنفِ شَنبِ، مُشُ نَشَ بَكِ كُنكُي كُي قِلِثِ.
    بٍينُن شِ سُولِ، مُشُ نَشَ عٍ لِ تِرٌيَسِ. مُشُ نَشَ لُ نَا شِ سٌلٌقٍرٍ.
  jpn-1965: 種なしパンの祝いが過ぎてから、私たちはピリピから船出し、五日かかってトロアスで彼らと落ち合い、そこに七日間滞在した。
  fra-SBL: Nous partîmes de Philippes après les jours des pains sans levain, et nous
    les rejoignîmes à Troas en cinq jours, où nous restâmes sept jours.
  yka-yka: Pagpuwas pagkādjaˈan meˈ Yahudi pamangande pan gaˈi sinagetan pasuligin,
    patulak kami amban Pilipi. Puwas limem bahangi, tekka kami si meˈ saweˈ kamihin
    laˈi si Toroas. Laˈi kami patennaˈ da simana.
  mle-mle: Yis Maa Ti Bret bayaki kikipaat kikuw Pilipay tipaam, Tirawasaar ata yidiyan
    jabirasaay. Nyi tabab yidaak, Tirawasaam kawiydiyan. Nyan wik nak alim kwadiyan.
  shp-NTPO: Jatian noaribi ja *levaduraoma pan piti fiesta winota pekáo, Filipoainoax
    wapóronin pichika nete senen kaxon Troas jemamea non jato nokoa iki. Jain jato
    betan noa kanchis nete iká iki.
  aom-aom: Muebejavuamu noro Philippi amore ariromo Jew rajehu I Dë Huaje Oso Rumoꞌe
    I ijarue majaho barëjamu evare boat-ëro baejavuoromo vaꞌadoho majae övo gö mine
    barëjamu Troas amore ravoꞌamoromo no muebejavuarue aribövioho birohëvareje. Birohëvoromo
    ë raromaroho hurae gemu barëjadeje.
  geb-geb: Nza Firipaira kim, mba vhuui fhuv viktuma pi tugi bakɨvi vhɨzgim, nza vui.
    Nza Firipai tha vuav kim, fethɨgi rari vhɨzgim, nza meeŋthɨgi ran, nza vov Troasan
    kav, nzan rargi gumgi, nza mben hɨgi. Nza Troasan mben hɨgap, harathɨgi rarir
    nza Troasan kegi.
  bsj-bsj: kambo na do nabire mwenge Filippi bwiko kumerek carito man ki cam fuwam
    meu. La cin yii wi kume niber.
  cak-cak: Jac'a tok xk'ax ruk'ijul ri nimak'ij tok nitij ri pan manak levadura riq'uin,
    c'ajari' xojoc-e pa jun barco, xkaya' c'a can ri tinamit Filipos, y c'a chi vo'o'
    k'ij xe'ekila-ki' quiq'uin ri roj coyo'en pa tinamit Troas. Chiri' xojc'uje-vi
    vuku' k'ij.
  chf-NT: No'on t'ocobba colon t'ocob tä Filipos ixta que numi ni q'uin ch'uje jinq'uin
    u c'uxcan ni waj mach jusuba, de ya'i pason t'ocob. Numon t'ocob tama nab, cä
    chi t'ocob cinco día tä bij, c'oton t'ocob bajca anob tä Troas. Ya'i cä chi t'ocob
    siete día.
  tlf-tlf: nuyo Filipai kugol Pasova umi bret fitimin binim uyo unan-bii kupka-nulup
    e, kota Filipai uyo kupkaa sip tem ilep abe-bom bii, am ogal ke-nulup e, no Troas
    kugol ninggil iyo no itamupta, kugol bii, am ban kal kelup ko.
  piu-2006: Nganaṉa tawunu Pilipayila Tjuwu tjuṯaku tuḻkungka nyinangu. Tuḻku panyapanya
    nganaṉa mangarri pikinpawutuwiya ngalkura Katutjanya waḻkuṉangi. Tuḻku panyapangkalatju
    nyinarra yurukutu yankula puutangkalpi kaḻparra yanu. Puutangkalatju tjiṉṯu payipala
    yankula tawunu Taruwatjalalatju tjarrpangu. Ngurra palula nganaṉa Titjikatjala
    Turupimatjalaṯarra tjungurringkula nyinangu tjiṉṯu tjapanpala.
  poh-NT: chiri̱j chi iqꞌuinak chic i ninkꞌi̱j Pa̱scuwa ribihnal reꞌ ncꞌuxuric wi̱ꞌ
    i caxlan wiꞌc maꞌ cojo̱j ta rikꞌomil. Jeꞌ aj reꞌ nok iqꞌuinak ok chic i ninkꞌi̱j
    reꞌreꞌ, reꞌ hoj xkachop je jenaj maꞌ laj cano̱wa ar pan tinamit Pili̱pos eh cu
    reꞌ chic pa ro̱ꞌ kꞌi̱j xojponic ar Tro̱yas reꞌ xkarak wi̱ꞌ ki̱b quichꞌi̱l take
    richꞌi̱l maꞌ Lu̱ꞌ nok cꞌahchiꞌco̱j cuyꞌem ponok ar. Chi jeꞌ aj reꞌ, xojcahnic
    wuku̱b kꞌi̱j cu̱cꞌ take kich aj niminel quipatanic ar.
  tue-tue: Ʉ̃sã Filipospʉ pʉtʉáwʉ. Toopʉ́ pã púuri tiirémena wʉ́oya maniré pãrẽ yaarí
    bosebʉreco ĩñawʉ̃. Nocõrõrã nii, wáajõãwʉ̃ dooríwʉmena. Cinco bʉrecori siro jeawʉ
    Troaspʉ. Toopʉ́ sica semana pʉtʉáwʉ.
  bjp-bjp: Nami na Ngasa na Beret ae biil ti is lo, keme ka wof na sip tina Filipai
    ke nami na ilim e biing, keme ka masah naisri na Troas ma keme ka kiis pes ifit
    e biing aiwa.
  xon-xon: Le ti nan bi Filipi aatiŋ ni, ki ti saa bundaln Juu yaab ji njim ki ŋmɔ
    boroboro u kaa kpa nnyɔk na. Liyaadaal ngbaan aah jer na, le ti koo buŋɔb ni ki
    buen. Ti di iwiin iŋmu le fuu Troas aatiŋ ni, ki ti pii tijɔtiib nima. Le ti nan
    bi nima ki ti saa iwiin ilole.
  tzo-ZNT: Ti cꞌalal iꞌechꞌ sqꞌuin li jꞌisraeletique, jaꞌ li qꞌuin cꞌalal ta sveꞌic
    pan ti muc bu yichꞌoj svuquesobil xchꞌute, lilocꞌoticotic echꞌel ta Filipose.
    Voꞌob cꞌacꞌal lixanavoticotic ta barco. Licꞌototicotic ta Troas yoꞌ bu chismalaoticotic
    ti yantique. Tey lipajoticotic vucub cꞌacꞌal.
  mpm-NT: '@see-verse:ACT.020.005'
  ots-NT: Nugöje, bbʉ ya xquí tjoh cʉ pa bbʉ mí ttzi cʉ tju̱jme̱ cʉ jin te mí yojmi
    levadura, dú pønije pʉ Filipos, dá tøjme car barco, dú ddaxije car mar. Dú cjajpije
    cʉtta mpa dá tzøtije pʉ Troas, cja̱ pé dú hmʉpje pʉ Troas yojto mpa.
  hoy-hoy: अदिक नाव अखमीरी रोट्टी इन हाब्ब खतम आगदुर बाद्दा फिलिप्पी टु जहाज देल होटकु
    अईद दिन इन बाद्दा त्रोआस दा बंदकु आंदुर से मुलाकात माळदेव, अदिक ऊंद हप्ता अल्या
    ईत्‍तेव.
  uri-uri: Pake mento tiur a katnunten pa, mento arpm ha wail Pilipai pa arpm pa arpm,
    wang wail a tu Juta klon nak tingklak a ak yis ntam pa kai plaln pa, men wi wan
    hunokgen pa nuhurn ha wail Pilipai pa kai kinar om. Men hor hunokg pa wang wampomit,
    men kai kinar paln om hantil tu a hepo kinar arpmento kinar ha wail Troas pa.
    Yatom men ark ha ripa wang wampomit wampomwekg.
  amo-amo: Tutun Bulus nin mi ti china kutin udi pit kusarin ka gbiri Philipia. Nin
    kidun a Yahudawa imonli isalinyist. timini wa piru ujirgi mmen ulena aachinu udu
    kusarin ka gbirin Troas. Tiduru Utroas nin kidun nayiri ataung tinin zuru nin
    na mong na iwa nin bun bit. Vat bite ti tinna ti ta ayiri kuzor.
  pjt-pjt: Kala nganaṉa ngura Pilipaila nyinangi Jewku panya inma ini Mai Piltjanya
    wiyaringkunytjaku paṯaṟa. Munula palulanguṟu pautangka tatiṟa kakaraṟa ma-pakaṉu
    Tuṟuwatjalakutu munula tjiṉṯu 5-nguṟu ngura palula ma-wirkaṟa panya tjanala tjunguringu,
    munula tjiṟirpi 7 nyinangi ngura nyara palula.
  cwe-cwe: Vichikomeleze Dugila da Magate hayanagumigwa Lusu, chikwela ngalawa kulawa
    Filipi, na siku nhatu hamwande chifika Tulowa. Uko chikala siku saba.
  daa-NT: Nin gay, ni iidiyit ja iidin ta mappa ka bal *gele ɗo geeger ka Pilip. Kar
    kat, ni n̰eptu markaba, ni ɗeettu. Menuwni beeƴ ɗo amiydi, ni jorkiig kat Trowaas.
    Ɗo wer-ak, ni dee suugin rakki.
  mlp-mlp: Sa igmo osim Juda gigo lotu akaman bret yis haiqmo neqayta na le tihiqiyan
    teq i muyib gwalim uliq Filipay hulosim tileh. Lehad kam aweweqmo hiqiyan abaynaginta
    nab i le Trowas-ib tugwahtiw. Gwahtiqim uliq nab i kam 7 nazaqmo tuqos.
  ape-C: Ahudok nyumneh douk eshesh Juda shenek worigun shawok bret douk shashaiteh
    madae tukitak debeiti iri uwe habuh hanakuk. Aria apak marao korohuk makutukuk
    Filipai manak.Hakri um 5-poreih nyumneh hanak hadiguk um, aria manak matogur maparug
    amudok harik iri abrudok wabur Troas. Maparugam aria mape atug wik agundok.
  bgs-bgs: Igádding ké tun ta Filipos. Igóddô ké sippang ka ipángnga tô Kalimudan
    Ka Pan Na Ándà Pagpatubù. Ándà kadugé, igsaké ké ka barko. Pángnga katô lima dukilám,
    igpakitaé ké dutun tun ta Troas. Igóddô ké dutun dalám ka sábbad linggo.
  faa-faa: Kau tokeno, isu Firipai taonea toakipoko, Farawa Pirianafonona Hokono Kekea
    faraka, soraka, Firipai taoneane metakarikia pukua, kasu sipia ripaka puraka risike,
    yape kakoreasu kasu sipia waka, Toróase taonea pausapo. Pauraka, namina fana pusuakipoko,
    isu kesekea pukua pausapo. Pauraka isu isina sokō hakásamo risiapo.
  kik-kik: No ithuĩ tũkĩhaica marikabu, tũkiuma Filipi thuutha wa Gĩathĩ kĩa Mĩgate
    ĩtarĩ Mĩĩkĩre Ndawa ya Kũimbia, na thuutha wa mĩthenya ĩtano, tũgĩkora andũ arĩa
    angĩ kũu Teroa, nakuo tũgĩikara mĩthenya mũgwanja.
  cap-NT: Wejrnacqui ana liwaturchiz t'anta lujlz pjijsta paztan, Filipo cjita wajtquiztan
    zarakchinc̈ha tsjii warcuquiz. Tsjii pjijska tjuñquiztan Troas watja irantichinc̈ha.
    Jalla nicju kamchinc̈ha tsjii simana.
  ksr-ksr: Troas kema laligogito, Luuk nii ano tosaaŋa nononoŋ bered yiistya qaawaa
    kendoŋ ii Filipai sitinoŋ raniŋ. Ii raniŋ tegoro waŋgonoŋ uniŋ opo sel horoŋ mororoŋgogi
    haamonoŋ naŋgoro kema weeŋ 5 kolooro Troas yoŋoonoŋ keuniŋ. Troas keuma kanoŋ
    weeŋ 7 toroqeŋ laligoniŋ. Kiaŋ.
  eng-TNT: And we sayled awaye from Philippos after the ester holydayes and came vnto
    them to Troas in five dayes where we abode seven dayes.
  sbs-sbs: Chitwa zuha kuzwa kwa Philippi haku mana mazuba a chikwa chisena mulungo,
    mi mumazuba atende iyaza chi twaka sika kubali kwa Troas. Uko chi twa kekala mazuba
    atenda iyaza ni obele.
  sue-sue: Yuda emara pura zazo Betai Daininua amira be tepo wenu nakare Filipai nate
    ena wara witiro susaunakare waiko be 5 tepo wenu Troas nate kei awero nukare tamunakare.
    Ago kei awero waiko be 7 ago noinakare awa.
  fra-NCL: Pour nous, après les jours des Azymes, nous nous embarquâmes à Philippes,
    et au bout de cinq jours nous les rejoignîmes à Troas, où nous passâmes sept jours.
  bhg-bhg: Ata Bread Badari Siwo Piaeda Bondo ainda amboda, nakare un made Pilipai
    nasida edo gaigedo temundo maunsitera. Edo deguta ipa da (5) itae esiri nakare
    Toroas nasida denembedo awamane tamundo yai ainda deguta 7 sima esitera.
  snn-NT: Ëjojën ba'ijënna, yëquëna hua'nabi judío bain ta'yejeiye umuguseña, bacua
    huo'coma'ise'e aon ain umuguseña Riusuni bojojën, sa'ñeña conjën, Riusuni te'e
    ruiñe yo'oni tëjini, Felipos huë'e jobo yo sa'rona gajeni, jai ziaya yoguna cacani,
    sani, ja'nrëbi te'e ëntë sara ba'i umuguseña Troas huë'e jobona ti'anhuë. Ti'anni
    ja'nrëbi, se'e te'e ëntë sara samu umuguseña ja'anrute baë'ë yëquëna.
  atb-NT: Nghut kôlhang, ngá-nhik gi, Azuma Poî laî é htâng má, Hpilipi wà mó mai
    lhaî ji ló le, ngo nyí nghû jáng, Troa myuq má yhangmoq lé hui luî, haú má nyhit
    nyí chôm nyi é nghut lhê.
  cek-AK: Toe taeh thuh ai ih takawcakhaih poih boeng naah loe, Philippi vangpui hoi
    palong hoiah ka caeh o, ni pangato naah Troas to ka phak o, to vangpui ah ni tarukto
    ka cam o.
  bkd-bkd: '@see-verse:ACT.020.005'
  ctu-76: Che' tsa'ix ñumi jini q'uin che' mi laj c'uxe' caxlan waj mach'ʌ ba'an yic'ot
    levadura mu' bʌ yʌq'uen i wos i bʌ, ti ochiyon lojon ti barco. Ti loq'uiyon lojon
    majlel ti Filipos. Ti' jop'ejlel q'uin ti c'otiyon lojon ti Troas ya' ba' ti cʌyleyon
    lojon siete q'uin.
  lac-NT: Pablo caj c'uchij tu yʌnenob, quij Lucas. Ti' c'uchij Pablo ich u cajar
    Filipos. Tiri' p'atenob hasta manij u q'uinin u qui'qui' janʌnob u winiquirob
    judío, ra' cu janticob yo'och pan a mʌ' u sip'e'. Caj manij cinco u q'uinin jeroj,
    caj c'uchenob ich u cajar Troas tiri' tin nup'ajob ij quet acsa'orirex a tan u
    pajiquenob, a robob a yʌn binob uche'. Tiri' xan caj in masajob turi semana, quij
    Lucas.
  xla-xla: Epalati di ta꞉la api tame Pilipi dla ha꞉ha꞉mama Isip mo tle alikili dla
    woyamale malamale daya dele alila dulu dla ha꞉ha꞉uwa. Epame daya dele alila eta
    mogudlati Pilipi tle koa hame ma Tlowas dla ulumha꞉ha꞉mama kaula duka dla alila
    5 pololuwa. Epo Tlowas mo dla tame opa iwolo umpame mo edla ha꞉ha꞉mama alila 7
    pololuwa.
  xav-NT: Tawamhã ĩ'u'ẽtẽ duptoi'õ na dasa da te huri parip si, Piripu na 'ri nho'õmo
    nhisi hawi wa tô wanem ni, Torowadi u rowa'u'u na uba'renem na. Bâdâ 5 na ma tô
    wa'ãma ai'utõ, tamomo wasi'aba'réi ré. Tame, wa tô wasi'ãma aihutu ni apâ, aibâ
    norĩ hã wawana ĩsi'aba'ré norĩ ãma. Romhuri misi, ma tô wa'ãma ai'utõrĩ za'ra,
    tame wasi'ubumroi ré.
  cuk-cuk: Anmardi, Madu-Ina-Niksuli-Gulleged-Iba-sorba, Filipos-neggweburgi-mai urgi
    aligusad. Degi, ibatargi anmar Troas-neggweburgi we-gwenadgan-barganonimalad.
    Agi anmar ibagugle (7) megismalad.
  tbf-tbf: Eiekesen egei gei nga ka mon kovuni i Pilippoi i murien bu ra simi Nginou
    nian mi Tsoik Kap man ka iis sien. I murien ba ra napaririem, gei nga so beit
    vorota gie i Troas, ma gei nga mon ian en bu ra mi napaririem potsu luo.
  uig-CYR: Биз болсақ «петир нан һейти» күнлиридин кейин, Филиппи шәһиридин кемигә
    олтирип, бәш күндин кейин Троасқа келип, улар билән учраштуқ вә у йәрдә йәттә
    күн турдуқ.
  ikw-NT: Nga Iriri Brẹdi Whụ́ge Ọwhu whemernu, a hi nụ Filipaị kwọru ọgbo zne ke
    ọbochi isne wheru dụ Torasi. A dazịri otu ikwezu.
  khs-khs: 'Aputa: niwa Filipai taunewemi ke sita:nekeye. Apula: emiwa Ikila Sosolo
    Falawawa Solosene Ketea Yisiwa Itapa Apola: Sapolo amowa itapa tepela: niwa Filipaiwa
    iya:pela: potiwemi tapela: hapakeye. Hapawa ha:na: tese ikiwapo pipe itapa tepela:
    Toloase taunewemi fiya tese sena niwamo yesipela: sita:ne alapulu ha:na: keselakeye.
    Apula: niwa sokatiye semetiwa Toloase taune emi sita:nekeye.'
  dwr-ENT: ኑኒ ኡኪ ባላ ጋላሳ ቦንቾዋፔ ጉዪያን፥ ፒሊጲሲዮሳ ጊያ ጋዲያፔ ማርካቢያን ዴንዲዴ፥ ኢቼሹ ጋላሳን ፂሮዓዳን ኡንቱንታ
    ጋኪዴ፥ ያኒ ላፑ ጋላሳ ኡቴዶ።
  pma-pma: Ka komai Pol, meros en out Pilipae va rokol keite ten Avong Keil koa Akan
    Veret koa Is Tovuol ien. Evus, inau Luk nakapil vituai ral min keil en ualien
    one. Sakini, komai melokovein Pilipae ka meva en sip avong elim (5) ka merokol
    out Troas. Ekonek, komai meles koakeil uva mulamu, ka mero en out Troas wik tai.
  atd-NT: No sikanami woy si Pablo, nighipanow koy on no nokouma koy on dio to lunsud
    to Pilipus. Woy nig–amut koy pad to Pagkoonan to Harina no waro Ig–amut to Igpatulin.
    Pogkaponga to sikan, nigsakoy koy to barku ligkat to Pilipus no nigsundul koy
    dio to lunsud to Troas. Lalimma no allow noy woy koy nigdatong dio to Troas no
    nakaamut koy on to duma noy. No papitu no allow ka ig–ugpo noy dio to Troas.
  tel-2017: మేము పులియని పిండితో చేసే రొట్టెల పండగ దినాలు పూర్తయ్యాక ఓడ ఎక్కి ఫిలిప్పి
    విడిచి పెట్టి ఐదు రోజులు ప్రయాణించి త్రోయ చేరుకుని వారి దగ్గర ఏడు రోజులు గడిపాం.
  hat-BSA: Nou te pran bato a vwal soti Philippes, apre jou a Pen San Ledven yo. Nou
    te vin jwenn yo Troas nan senk jou, e te rete la pandan sèt jou.
  bxh-bxh: Na tataumai luwaga ꞌe lau fote ꞌe lau Filipi nuꞌuna. Fwalawa Fafayisti
    Gesana Mataꞌasina mulina yai, waga hudoꞌi yai ꞌe awa, ꞌe lau ee–, lahai faligigi
    mulina yai ꞌe mahano Tolasi Nuꞌuna yai be tau bwaꞌi maidamai ꞌe faꞌoigogo esegahimai.
    Amainiya e miya lahai faligigi luwaga.
  top-NT: Aquit y Pablo ctamakxtakui nac Filipos y juú clakachixcuhui̱náu pues cli̱hualhtatáu
    simi̱ta ni̱ kalhí levadura. A̱stá̱n ctajú̱u nac barco y cau nac Troas, cli̱chá̱u
    akquítzis chichiní y aná clatamá̱u aktum xama̱na.
  msk-msk: Pagkatapos nang pista sang paan na way patobo, somakay kami arag sang barko.
    Limang allaw kayan dyomatung kami adto sang kanami inagad ag Troas. Sang ka simana
    nami disaan.
  gyr-NT: Pieta pan ndayapepoi vahe hu pare, orosẽ tecua Filipo sui carite pɨpe, cinco
    arɨ rupi oroyepota Troas ve. Ahe tecuave oropɨta siete arɨ rupi.
  kmh-kmh: Jiwda ñin yomb biret yiys sek ma ñimbun ñin ak mindon pandikakniŋ, kisen
    siyip diy, ñin onep mamind ak namb kiniy, miñmon Trowas amjaknuk. Amiy, wiyk nokom
    bap kun okok mindonuk.
  ukr-ONPU: Ми ж після днів свята Опрісноків відпливли з Филиппи й через п’ять днів
    прибули до них у Троаду, де провели сім днів.
  emi-emi: Me angalu ghe tiu ghoala ePilipae nau nivelu eitaua ngateae tale verete
    karika righi isti etana ghe ruula. Ghalima (5) nau angalu ghe iloula tale anua
    ateva, me angalu ghe siola tani tara isaa o taumattu ghe toitoiengalua eTroas.
    Ami ghe tokala ghaitu (7) nau eTroas.
  zpv-NT: Ya chin gudiiꞌdxi lañih nin rahw raꞌ ba pahn nin ayi rahcachaꞌyi cun levadura,
    chiꞌchi bariaꞌh nu guihdxyi chi tin biuuꞌgarii nu laꞌn tuhbi barcu tin zoo nu
    nez guihdxyi Troas. Ya riꞌchi chin guhca gaꞌyu gubihdxyi, chiꞌchi badxiꞌloh nu
    laꞌh raꞌ ba nin riibweeza laꞌh nu, ya riꞌchi bidxuu nu gahdzi dxyih.
  gux-gux: Yaa dupen nki pia da binli jaanma n den pendi, ti den kua ku ñinbiagu Filipi
    dogu nni ki tieni dana muu ki nandi ti lieba yeni Tilowasa. Ti den tieni li kani
    danalele.
  kos-kos: Kut kal Philippi lac tukun Kufwen Bread Tia Akpulol, ac tukun len limekosr
    kut sonolos in acn Troas, ac muta we wik se.
  ibo-ibo: Mgbe Mmemme Ngabiga ahụ gwụsịrị, anyị banyere ụgbọ mmiri rute Filipai bịakwute
    ha na Troas nʼụbọchị nke ise. Anyị nọrọ nʼebe ahụ ụbọchị asaa.
  yml-yml: Tutuyanina ꞌwaineye me Diu i sakali, beledi kebu ꞌana ꞌivebwaika i ꞌani,
    ꞌadi ꞌeba tolinuataꞌi basenadiotoga Yaubada tubudiavo i ꞌitaꞌitaꞌiedi i vagavaidi
    ꞌawalawa Itifita ꞌwainega. Sakalinina i ꞌaꞌavana, yau ma ekwavo ꞌa dodoga Filifai
    ꞌwainega ꞌa nunagoi ꞌaiata 5 nagedie, mulieta ꞌa leꞌwa Tiloasi, bei tomotoganidi
    ꞌa veluagadi wata ꞌa miamiani wiki ꞌaitamogana.
  ory-ory: ଆଉ, ଖମୀରଶୂନ୍ୟ ରୁଟିର ପର୍ବ ପରେ ଆମ୍ଭେମାନେ ଜାହାଜରେ ଚଢ଼ି ଫିଲିପ୍ପୀ ସହରରୁ ଯାତ୍ରା
    କଲୁ, ପୁଣି, ପାଞ୍ଚ ଦିନରେ ତ୍ରୋୟାରେ ସେମାନଙ୍କ ନିକଟକୁ ଆସିଲୁ; ଆମ୍ଭେମାନେ ସେହି ସ୍ଥାନରେ
    ସାତ ଦିନ ରହିଲୁ।
  bzj-bzj: Den wi sayl fahn Filipai afta di Paasoava selibrayshan, ahn faiv dayz layta
    wi meet op wid di ada wan dehn da Chroawaz, wehpaa wi spen wahn week.
  chk-chk: Iwe, äm aia sai seni Filipi mürin ewe Chulapen mongö pilawa esap wor iis
    lon, nge limu rän mürin aia chufengen me ir lon Troas. Iwe, aia nonom ikenan lon
    ükükün eu wiik.
  ssd-ssd: Sile Filipiŋge bret yis kugatok nyam tuku kusem kugana le sile waŋ poŋga
    kumba ka mara 5 kuganaig le Troas progeŋ. Pro taŋge nane amboŋginaig mbal ta kile-siglika
    kusem ndindo taŋge mingeŋ.
  acr-TNT: Yey riꞌoj, echiriꞌ icꞌowinak chi ri nimakꞌij echiriꞌ catij ri pam na jinta
    levadura che, xojel pa barco chiriꞌ Filipos y pa woꞌob kꞌij xojopon cucꞌ pa ri
    tinamit Troas. Chiriꞌ xojcanaj can wukub kꞌij.
  rop-rop: en aibin go garram Pol langa det taun gulum Filapai, en afta wen det Juwish
    serramoni gulum Damba Nomo Garram Raising bin binij, minbala bin gowin langa bout,
    en 5 dei afta minbala bin kamat langa Trowes. Deya na minbala bin midap garram
    detlot 7 men hubin go lida langa minbala, en melabat bin ol jidan deya langa Trowes
    wan wik.
  mee-mee: Na ngarume, ka ina kae re ngae Kaning E Bollau E Nga Berete A Sana Kana
    Isi ke rongo tapu, nae omua Pol ka tae nga mono te ngae Pilipai, na mangng ka
    kutapu. Ba ka ina kae lima ke rongo tapu, na mangng ka lele nge ri ngae Troas.
    Na mangng ka momo nga inaeala ka kaeme ka ri lima ba lua.
  dif-dif: Ngali pulkurutjeribanibukapani ditjini ngadani Philippindru pararana wonti,
    ja tanangu Troasangu wokarana wonti ditji mara worani; naka ngaiani ditji mara
    wora ja mandru ngamana wonti.
  gam-gam: No dumo Pilipai mopinka, Juda una ege kerman kandjiye Bret Yis Napai ege
    yei pora djika, no sip al er pakna po er dumo Troas bon dje yepin. Po sip al mopinka,
    ege 5 pela wor pika, alla dumo Troas po pillau djipin. Djipin al ge no ege 7 pela
    mopin.
  nou-nou: Edo bondo ungo ambe ambe bajari siwo yeast ae indido era iji awa atae etiri
    nango nga de Philippi nati awa doturisera. Edo iji 5 atae etiri nango Troas nati
    da bugudo ainda Paul de embomei ainde awa tambusera. Edo ainda ungode pura da
    atisera.
  mqb-NT: Manay nà, ma zla à Filipi wa pə dəɓa sə azar uko sə Pasəka ata wa, saa
    ján à kwalalan inde. A ga luvon ɗara nà, ma njaɗ atan à Təruwas a kutok. Mə
    njahay à man ata lumo pam.
  ape-B: Ehudak nyumneh douk echech Juda chenek woligun chawak bret douk chotoweh
    wak titak nebetalili e habih hanakuk. Ali apak malau kolohuk matukemaguk Filipai
    manak. Hakli 5-poleih nyumneh umu, manak matoglu mogwatu amudak halik uli abuldak
    wabul Troas. Mogwatam ali mape atugu wik agnabuk.
  grc-F35: Ἡμεῖς δὲ ἐξεπλεύσαμεν μετὰ τὰς ἡμέρας τῶν ἀζύμων ἀπὸ Φιλίππων, καὶ ἤλθομεν
    πρὸς αὐτοὺς εἰς τὴν Τρῳάδα ἄχρις ἡμερῶν πέντε, οὗ διετρίψαμεν ἡμέρας ἑπτά.
  cav-NT: Amena chine pan levaduramaque ara ishuque chine cuetihuaju ecuana ique Lucas,
    Pablo, peya cuana jadya cuacuare Troasju. Cuaba ebari tsehue ecuana ebute juque
    cuinanacuare. Pishica huecaca juatsu tuque ecuana peya cuana Troasju adadinucacuare.
    Tuhua ecuana pacarucu huecaca netinaticuare.
  kgp-NT: Kỹ ẽg tóg cidade tỹ Filipos tá pa mũ, festa tỹ pão jẽgja tũ ke kurã kar
