    kwa'n nguzhubner lo no ze'.
  cbc-NT: Jãã pʉame, Pascua, pããrẽ cawauarije asuena na caʉgari bose rʉ̃mʉ bero, Filipos
    macãpʉ caãnimiatana cũmua mena jãã acoápʉ́. Bairo áná, jĩcã wãmo cãnacã rʉ̃mʉ
    bero, Troas macãpʉ jãã etawʉ. Topʉre jãã ãmʉ jĩcã wãmo peti pʉga pẽnirõ cãnacã
    rʉ̃mʉrĩ majũ.
  qxo-NT: Tsaypita levadüraynag tantata micuyänan Pascua fiesta päsariptinnam Filipos
    marcapita nogacuna büquiwan aywayargä Troas marcaman. Tsaypita pitsga junagtanam
    Troas marcachö puntata aywag waugicunata taripäyargä. Y tsaychömi quëdacuyargä
    llapäcuna juc semäna.
  mox-mox: Ta tuta nana Beledi ge ana isitimo Sagalina aviaqi gumwala ʼinega Filifaiega
    taha waga ʼinega agelu, ta ʼaubena vefaibina ʼabibodanaya aʼifoqe alugu ʼabaga
    Tiloasi ʼinaya. Ta emavo nawale ibaʼebaʼeyema ʼabaga nana ʼinaya alobedi ta maega
    atoa ʼaubena ana yau seveni ʼidia.
  kew-kew: Gore olode medana biri Bret Nama-adaa Yape go yapi dia naloa niaa Filipai
    su gimoa sipi madaa pirua yapi supu pisima. Goa puare Troas su-para niaame apo
    aanu nimu madaasima. Go rabu sarara padane pirisima.
  dww-dww: Be Buredi-Nam-Sasanina soinama murine tauma kukakukae kè davuna Pilipi.
    Be raḡan 5 muridie kèi rawateḡeimaina banaga ḡesaudima mate Troasma. Dabudine
    tauma raḡan 7 kè miana.
  twi-ASANTE: Yɛdii Apiti Afahyɛ no wieeɛ no, yɛfirii Filipi, na nnanum akyi no, yɛkɔtoo
    wɔn wɔ Troa, dii nnawɔtwe wɔ hɔ.
  aoj-aoj: Nimaguf ifimba esis Juda saꞌ gwaꞌaisi sagaloma bret owaꞌ togatifia, yis
    akatai. Nimaguf ifimba fafeꞌma hiꞌalef, afaꞌ walota anop sip wakwaha Filipai aꞌ
    wafeꞌ. Wafeꞌ nimaguf wanif bif fafeꞌma hiꞌalef, aꞌ watagama amom maliꞌ magafiꞌi
    Troas mape wik siꞌigai.
  cbv-cbv: Páant ĩ bej páñachah, paacánni pandih jwĩ jeémát tʉ́ttimah, jwiítboó Pablojĩh
    Filipos tʉ́tchidih jʉmnitji, johlitjĩh bejni jãáj chóodih waadnít, Troas tʉ́tchina
    jwĩ chʉ́ʉh bejep jĩ. Pánih chʉ́ʉh bejnit, cinco yeó jáap tʉ́ttimah, caán tʉ́tchina
    chʉ́ʉh jʉibínit, queét waóh bej pã́initjidih jwĩ jwãááp jĩ. Pánih chʉ́ʉh jʉibí
    jwãáhnit, siete yeó jáap caanná jwĩ jʉm jwʉhʉp jĩ.
  taw-taw: Taun Pilipay mɨdon, Juda ñɨn awl bilet ma yɨnɨg tanub ñɨbal ñɨn ak padɨkek,
    sip dɨl, ñɨn anep mamɨd ak nab kɨnɨl, taun Tlowas amjakɨnok. Amjakɨl nɨgɨnok,
    bɨ chɨn okol man anɨb ak yelak. Nɨŋɨd, ñɨn anep kugul mɨdɨnok.
  jic-NT: Ma tjeleque cupj custjay. Judiopan fiesta lajaytsja quinam, ne nin. Fiesta
    niná mpes pan levadura cjuwá tjelyajacj. Fiesta t'üc' tepyala na, tjeleque Filipos
    mpe barco mpes. Ts'ac' cinco na ne'as tjeleque Troas nt'a. Qjuis catjampan la
    nyüjüsüquecj niswá. Ts'ac' siéteya tepyatjaquecj ne'aj.
  zap-NT: Le noo wyanre Filipos yrup noo Pabel; axtegue ne wdesu lni ne ru mén gyëtxtil
    ne nootsdet lebadur, kon bark wruu noo nga; ne wzaa gaay gbiz wdxiin noo Troas
    ledne kambë́z men noo. Nga wkaa noo guedx gbiz yra noo men.
  wer-wer: Pël ëën Yuta omnaröa kaömp peret yis namëënöt yena akun ngëëngkët won sëën
    Pilipai kakaan wang naöök ilëak akun mor nas kan kourak yesem won sëën Troas kak
    oröak pitring sant kopët nent wëën won saut.
  ipi-ipi: Nanima Pilipai tano okona atema-kola, betesanga yisa napalene nalamane
    gii oko epea. Gii okone epo koyo pea-kola, nanima sipi mindina pitiyu, Totasa
    tano poyale pema. Ole yau pea-kola, nanima Totasa tano okona peakaiyu lalu, akali
