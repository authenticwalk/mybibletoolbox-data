  bss-NT: Áde Ngande e Ewɛle é Ngɛ̂n étómé, sênsɔ́l bɔ̌lɛ á dyad á Filipi,
    boŋ ámbīd e eʼpun étáan sêntán bɔ́ a Troas.
  met-met: Ne am gahaxa mala long sabangga Pilipai. Taunga Mana Salanga Salalangang
    Teguama ila sup, baing am gahaing wagia, am galuki mala xaidap luwadi luwadi hiliadinga
    laing am gari long sabangga Troas, saing am gasok mana lipuadi dimuga mam ba.
