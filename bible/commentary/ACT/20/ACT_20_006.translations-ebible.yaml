  cak-YNT: Y tak xk'ax-yan re namak'ij chin nitij re xcana-vay re manak levadura riq'uin,
    jare' tak yoj xojoc-a pa jun barco, y xkaya' can re tenemit Filipos. Y vo'o' k'ij
    re xojbiyin chin che xojapon pa Troas, y chire' xkac'ul-va-ki' quiq'uin re hermanos
    re xe'nabayaj-pa chakavach. Y vuku' k'ij re xojc'ue-a chire'.
  ces-1613: My pak plavili jsme se po velikonoci z Filippis, a přišli jsme k nim do
    Troady v pěti dnech, a tu jsme pobyli za sedm dní.
  nab-NT: Nxa²ha¹te¹ yain³txa² wa³lo¹lo¹nxa³tũ̱³xa² yai³nain¹ju³ta² yain³ta³lun²ya³sain¹nũ²la²
    hã²wxãn³txa³ Fi³li³pos²thĩ³na² a³li³xa³sain¹na²hẽ³la². Nxe³sxã³ ye³ha¹li¹ ye³ha¹li¹
    ka³na³ki¹ a³lan²sxã³ Tro³a²te²thĩ³na² ã³wi¹ha³sain¹na²hẽ³la². Ã³wi¹ha³sain¹nũ²la²
    ye³ha¹li¹ ye³ha¹li¹ ye³ha¹li¹ ka³na³ki¹ a³lan²sxã³ yxau³a³sain¹na²hẽ³la².
  qxn-NT: Pero nogacunanam levadürannag tanta micuyänan fiesta päsasquiptin, Filipospita
    yargosquir büquiwan aywar, pitsga junagtarag Troaschö taripäyargä. Tsay Troaschömi
    juc semänarag pärayargä.
  wol-2010: Waaye naka nun, gannaaw màggalu Yawut, ga ñuy wax Mburu ma amul lawiir,
    nu dugg gaal ci Filib, def ci juróomi fan, fekksi leen Torowas, nu am fa juróom
    ñaari fan.
  nss-nss: Hapeko yowu ro manau Pilipai ipoo yon para Ndrinanohun Mepo Yis Aliy Pwi,
    ara isahapwen. Pwen yowu his ndroi pe yowu ngap iya pelei pe iro lang yimah yowu
    sarayah sa kol ngawan Trowas, pe yowu sapolo hu mepo hu kansa mu pwen huro. Pe
    yowu ro kol ara lang manandrtoyoh mwanye.
  snc-snc: Senaḡi ḡai tu Asi Etubuni Faraona Verekona ekorito murinai vau, Filipi
    ḡaraga-kwaneato. Ḡaro imaima (5) ḡekorito vau, ḡia ḡeri ai Troas ai ḡavotuto,
    ḡavedoḡarito. Monai tu ḡaro imaima ruarua (7) ḡatanuto.
  lgl-lgl: Ma meulu ka tofolo faasia falua 'i Filipae burila Fanana 'alia Beret iko
    ta ist 'i laola li, ma lima fe atoa gi 'i burila, meulu ka logo lou failida 'i
    Troas. 'I lifi fo meulu ka io sulia fiu fe atoa gi.
  mmo-mmo: Tonde busin bop busin haluusin sen hil akand navu sen Anutu haluuh hil
    Islel hôôk vu Ijip bôôy-ato lung la, le mem haay alak sip vu Pilipai be haay ala.
    Haay monala be busin namaavaalu lung la, le mem haay aatok ala Toloas vu sil,
    tombe hey nandôô-ju lohvu busin namaavaalu be vindak yuuh.
  ncu-NT: Wuribware̱-a‑kya-ane̱-yɔwe̱ a ateese‑o kigyi a kyo̱ŋ‑ɔ, ne̱ ane̱ a le̱e̱
    Filipii maŋ‑nɔ bo̱rɔ nkyu si. Bo̱ fo̱ ŋke nnuu‑o, ne̱ ane̱ a to̱ bamo̱ Trowas,
    ne̱ ane̱ a gyi kadaawɔkywe̱e̱ ko̱ŋko̱ mfe̱ŋ.
  cni-NT: Avisanaque quitaiteri yoanteetapinitarori tanta caari tapiacha, impoiji
    noponeanaja Jiriposhiqui, noquenacotanaque pitotsiqui. Ocarati 5 quitaiteri nareetantajari
    Toroarequi, anta itiminta oyeajeitaquenari. Irosati nosavicantapaaca ocarati 7
    quitaiteri.
  eng-WMB: We sailed away from Philippi after the days of Unleavened Bread, and came
    to them at Troas in five days, where we stayed seven days.
  zaw-NT: Guedx Filipos bidxaag Pabl narä, Lucas. Ro'c gudejdnu lanij xten rexpejṉ
    Israel che rajwreni yätxtiil ni di saguij. Biriitinu guejdxga, biu'nu neṉ barcw
    te sonnu nez guedx Troas. Gaii dxej gusaanu neṉ barcw, dxejc bidzuṉnu guedx Troas.
    Ro'c bia'nnu gajdz dxej.
  san-MAL: കിണ്വശൂന്യപൂപോത്സവദിനേ ച ഗതേ സതി വയം ഫിലിപീനഗരാത് തോയപഥേന ഗത്വാ പഞ്ചഭി
    ർദിനൈസ്ത്രോയാനഗരമ് ഉപസ്ഥായ തത്ര സപ്തദിനാന്യവാതിഷ്ഠാമ|
  tam-TCV: ஆனால் நாங்களோ, புளிப்பில்லாத அப்பப் பண்டிகைக்குப் பின், பிலிப்பி பட்டணத்திலிருந்து
    கப்பல் மூலம் புறப்பட்டு, ஐந்து நாட்களுக்குப்பின் துரோவா பட்டணத்திற்கு வந்து, அவர்களோடு
    சேர்ந்துகொண்டோம். அங்கே நாங்கள் ஏழு நாட்கள் தங்கியிருந்தோம்.
  mit-NT: Daaní nsiùhù tu, na sánì yàha vicò xixí‑né pan có‑ndùtáchí, dandu nì nana‑nsi
    barcu ñuu Filipos. Te ùhùn quìvì nì xìca‑nù mar dècuèndè nì sàà‑nu ñuu Troas.
    Yucán nì nacuatnahá‑nsí xì nècuàchì cuàhàn cueé mà. Te ùsà quìvì nì cuee‑nsì nì
    sandoo‑nsi yucán.
  ceb-ULB: Human sa adlaw sa tinapay nga walay patubo milayag kami gikan sa Filipos,
    ug sa lima ka adlaw miabot kami kanila sa Troas. Didto nagpabilin kami sulod sa
    pito ka mga adlaw.
  ces-LB: My s Pavlem jsme nasedli ve Filipách po Velikonocích na loď a po pěti dnech
    jsme se s nimi sešli v Troadě, kde jsme se zdrželi týden.
  mkn-mkn: '@see-verse:ACT.020.005'
  nce-nce: Sebo Filipai life mëta mana tafa tëgelobë na Israelbë afenëbonibë tako
    lotu olë mana yawe tletëme. Bu kë lotu olëna, sëse wesibi jwa bletë nage hi mëtlekefëya.
    Na sebo mana sibu lowa fëfe telo na Filipai life kile totlo. Sebo sibu lo mëta
    nilina olë telo na tobali olëbëna Troas lifate mëta kë hwi mëtletënabë ho belë
    fwa telo. Na sebo iniwa Troas lifate mëta tobali ita tële olë këniji tafa tla.
  pol-UBG: My zaś po święcie Przaśników odpłynęliśmy z Filippi i po pięciu dniach
    przybyliśmy do nich do Troady, gdzie spędziliśmy siedem dni.
  qxh-NT: Libadüraynaj tanta micuna fiesta ushyacäcuptinraj, Filipos marcapita bütiwan
    aywacärirä. Pichga junajllata yanaguïcunata tariparä. Tariparcur, Tróade marcaćhu
    juc simäna juyapärirä.
  nwi-nwi: Mərɨg kɨmawə yaksəmɨr mɨsor nəvɨgɨnien ehuə a yame kamni kɨmə “Bred yame
    yis rɨrkək iran.” Kwasɨg ikɨn, yakhavən apa Filipae mhavən ye rao kɨrik mhavirə
    mɨseriaji nɨpɨg kɨrkɨrɨp, kɨni yakhauə mhavhiak apa yerkwanu ai Troas mɨsofugɨn
    kɨmawə miriə. Mɨsarə mɨseriaji nəhuakien kɨrikianə.
  kmo-kmo: Worek, yis biish gey nokusha ar nedii hamarek, no Pilipai akaman heechi
    jabiirek ir. Yokotapa yadii hamarek, no i yenya Troas akamak her. Worek, wik pochi
    eecha siir.
  agr-agr: Ditak nuninai jutiik ukunum juwakaja pag levaduragtuchu inajuamu yuwaku
    jistamtai tsawagmatai, nunú inagkeaki Filiposnumiati botenum jiinki, cinco tsawan
    Troasnum jegaa, nui makichik tumig inagkeakiabiaji.
  kyc-kyc: Kareyaminyipa borete isi reta nange nenge yuu gii dusipa nyuo nembo karapala
    yuu Pilipai doko yaki nyuo sipu dokona piso yuu kingi paki mee kata epo Toasa
    nakama kareyami dokona kando nyiyama. Dokona yuu gii yanda ipingi nyero kareyama.
  urd-GVU: بےخمیری روٹی کی عید کے بعد ہم فلپی کے قریب جہاز پر سوار ہوئے اور پانچ دن
    کے بعد اُن کے پاس تروآس پہنچ گئے۔ وہاں ہم سات دن رہے۔
  yre-NT: '''Kʋe vɛ bɛ, "kʋ "fɔ ''wʋ -klʋ -dan ji Filipʋ ''fla, te "fɛdi nɛn o ''kpɔun
    nɛn ''mannyan ''ka "va "dɩɛ -a -ble "da "bɛ e -nyan. Yi ''soolu "bɛ -sru, ɛn kʋ
    ''bɔ o man Troas, kʋ yi drɛ Troas ''sɔravli.'
  fuh-BKF: Minen, min naati laana yaade Filipi caggal iidi buuru mo wattaaka rabilla.
    E ley balɗe joy min kewti ɓe Torowas, min ngaɗi ɗoon jeɗɗiire.
  arl-NT: Jiyacariiri queranacunuusacari quiquiaari, poreetajaaju shipinijiosano pan
    miaquesacari. Queranacunuunu nuhuaji, canaari Filipo tiacajiniji jaaretaquiaari
    buquejiniani. Canaari cinco juuca camueenujuquiaari canaa tiuquiniuria Troas tiacajiniani.
    Canaari tii nojori coqueseeni. Canaari mariyata tii camueenujuquiaari siete juucani.
  ziw-ziw: Chitamba mwe meli kulaila Filipi ize iheze ingasu ye migate heijeligwe
    hamila, mazuwa mashano yatimile chihangana nawo uko Tilowa, uko chikala mazuwa
    mfungate.
  grc-TR: Ἡμεῖς δὲ ἐξεπλεύσαμεν μετὰ τὰς ἡμέρας τῶν ἀζύμων ἀπὸ Φιλίππων, καὶ ἤλθομεν
    πρὸς αὐτοὺς εἰς τὴν Τρῳάδα ἄχρις ἡμερῶν πέντε, οὗ διετρίψαμεν ἡμέρας ἑπτά.
  nag-nag: Aru khomir nahala roti laga utsov din pichete amikhan Philippi pora naw
    te uthi kene pans din pichete Troas te taikhan logot ponchise, aru saat din tak
    ta te thakise.
  eng-OEBCW: while we ourselves sailed from Philippi after the Passover, and joined
    them five days later at Troas, where we stayed for a week.
  knj-NT: Jal jaonti' xin, ja' bey conob Filipos jix kechbane kilon jun k'in, yet
    chi lo'le ixim pan c'am yich. Yet jix lawi c'al ec' jun k'in tu', catu' jix cu
    to yul barco. Joeb c'u jix cu bey yiban ja' mar. Catu' jix cu apni bey conob Troas.
    Ja' titu' jix kil-le cu ba yetoj eb jix babitoj cu sattaj tu'. Jujeb c'u jix cu
    ec' titu'.
  deu-1912: Wir aber schifften nach den Ostertagen von Philippi bis an den fünften
    Tag und kamen zu ihnen gen Troas und hatten da unser Wesen sieben Tage.
  san-PUN: ਕਿਣ੍ਵਸ਼ੂਨ੍ਯਪੂਪੋਤ੍ਸਵਦਿਨੇ ਚ ਗਤੇ ਸਤਿ ਵਯੰ ਫਿਲਿਪੀਨਗਰਾਤ੍ ਤੋਯਪਥੇਨ ਗਤ੍ਵਾ ਪਞ੍ਚਭਿ
    ਰ੍ਦਿਨੈਸ੍ਤ੍ਰੋਯਾਨਗਰਮ੍ ਉਪਸ੍ਥਾਯ ਤਤ੍ਰ ਸਪ੍ਤਦਿਨਾਨ੍ਯਵਾਤਿਸ਼਼੍ਠਾਮ|
  nob-LB: Etter påskehøytiden gikk vi andre ombord på et skip i Filippi, og fem dager
    seinere møtte vi dem i Troas, der vi stanset en uke.
  ntj-ntj: '@see-verse:ACT.020.005'
  sxb-NT: Olwa *omugomo ogwa Omukaati oguwulamo amamera gwawua, twa-ambukra Filiipi
    tugia Troowa. Kwatutoola amiire ataanu okutuuka Troowa aa twamalao amiire musamvu.
  nhu-NT: Ɛ Ŋkaw Blɛɛd wvù bó baa gɛɛ Fintuŋlɛɛn jó ke fey, ɛ bese ley ŋguw Filibi,
    jo ɛdiuw ɛtin bɛne bó le Towas, ɛ bee bó ce jó ɛdiuw ɛsooshwiy.
  row-row: '@see-verse:ACT.020.005'
  msy-msy: Egha e Filipain ikiavɨra itima, Yis puvatɨzir Bretɨn Dughiaba gɨvazɨ, e
    kurim inigha Filipai ataki. Ezɨ 5 plan dughiaba ua gɨvazɨma e ghua Troasɨn gumazir
    e bagha mɨzuaiba batifi. Egha 7 plan dughiaba Troasɨn iti.
  agg-agg: Ranɨyefɨ Suda ai Bret yisɨkoate sesɨmbo si ranai muŋgumayowamboyo Firipai
    ŋgoafɨhündɨ sipambe farɨyahu hohu hondahüfeimbɨ siyefɨ mburɨhu hefɨ Troas ŋgoafɨhü
    ahamumbo sowahɨ tükümehundɨ. Ranɨyefɨ Troas ŋgoafɨhü 7 si mamarefɨ.
  ptp-ptp: Dɨ xe dô dɨ da levac wê Yuda mi ya blet wê yis maên ge lam la vêl, mêd
    xe lec sip gê Pilipai dɨ la, dɨ buc vɨgê vɨlu lam la vêl lêc xe mɨla Tloas dɨ
    dô da ti gê Tloas.
  nak-nak: Tio goio mulimuli te la poke la ilali alele, amite golau e Pilipai, amite
    goio sae te sipi, e sipi vahari amiteu la logo ilima, amite goio guvi omuli e
    Troas, amite me egite ale vimugati ele goio vipoga lou. Amite goio pou oio la
    mautu e Troas ele la logo ivitu.
  lbb-lbb: Ning ka rop a lotu na bret ning belal is ono, mila han ana sip mito e Pilipai.
    Ning dilima na pukakiar ka rop, mila sot tumo e Troas tetek la ning la nigo kusun
    mila, pa mila kes pas a mais a pukakiar tingia.
  kan-2017: ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿಯ ಹಬ್ಬದ ದಿನಗಳನ್ನು ಪೂರೈಸಿದ ಮೇಲೆ ನಾವು ಫಿಲಿಪ್ಪಿಯಿಂದ ಹೊರಟು
    ಹಡಗನ್ನು ಹತ್ತಿ ಐದು ದಿನಗಳಲ್ಲಿ‍ ತ್ರೋವದಲ್ಲಿ ಬಂದು ಅವರನ್ನು ಸೇರಿದೆವು. ಅಲ್ಲಿ ಏಳು ದಿನಗಳ
    ಕಾಲ ತಂಗಿದ್ದೆವು.
  cso-NT: Jmɨ́¹ cuoh²¹ *Jmɨ́¹hɨ́en¹ ca³hué² jnoh¹ já¹ juú² Filipos hi³ ca³tauh²¹ jnoh¹
    cáun² mu² pa²¹. Jmɨ́¹ la³ má²hñá³ jmáɨ¹ jáun² né³ ca³cháu³² jnoh¹ já¹ juú² Troas,
    ñí¹ jáun² ca³tauh¹³ jnoh¹ cónh³í¹ quiau³ jmáɨ¹ quiúnh¹ tsá² ca³cha³táunh¹ hí³
    chí¹ján³.
  ena-ena: Migɨlavɨdaci Polɨ ani ani agɨlaŋ Filipai haiabɨla hɨniavɨmi. Hɨniavɨdaci
    Isɨlaelɨ hɨdɨlɨ maci sakɨvakɨva uaiaŋ akape hɨnihɨni navɨhadami mɨhiŋ hekɨlɨ agaŋ
    hɨnia sɨvɨlɨci Filipai haiabɨla valavɨla cɨhu hunɨga hekɨlɨ hɨvɨ uavɨmi. Uavɨdaci
    uaiaŋ ahica pam uci Tɨloasɨ haiabɨla ua iahuavɨmi. Iahua hulaŋ limu hɨhɨle nulɨsaŋ
    migɨlavɨmi agɨlaŋ hula hafalavɨmi. Hafalavɨla Tɨloasɨ haiabɨla hɨniavɨdaci uaiaŋ
    human limu fɨhala umi.
  nbq-nbq: Eke, nit ako isogo Roti Virisigadek Menda ako nelok, o Pilipi en mburi
    vaga lagu dugwit, ndugwis 5 hudi welagagurik, o Terowas nenaswei nenabyam werekma
    avuk agagup. O Terowas andoma ndugwis 7 hudi welagagup.
  tgo-tgo: Weime Pol vambowo wo yaku Pilipai ghaghad Bred Ma Weiye Isɨt gha Thaga
    iko na e ghereiye amba wo kuki, na mbaŋa theghelima e ghereiye ko amba wo vutha
    weŋgiya ghamauneko Treos e tɨne na mbowo wo yakuva wik umbwara.
  yap-yap: Ma gamow af nga barkow u Filippi u tomuren ni kem’ay fare madnom ni yima
    kay e flowa ndariy e is riy, ma lal e rran nga tomuren ma gamow taw ngorad nga
    Troas, ma gamad par u rom nreb e wik.
  mop-NT: Ich caj Filipos ti mansaj a fiesta le'ec ti ma' ta'ach u jantabül a pan
    wa yan u levadurajil. Pachili, joc'o'on te'i. Oco'on ichil a barcojo. Cinco q'uin
    que'eno'on ichil a barco ti c'ocho'on ich caj Troas. Culajo'on te'i siete q'uin.
  tet-tet: '@see-verse:ACT.020.005'
  hlt-MCSB: Kaimih tah vaidamding khohnin phoeiah Philipi lamkah ka kat uh tih, hnin
    nga khuiah Troas kah amih taengla ka pawk uh. Te ah te hnin rhih ka om uh.
  xtd-NT: Nu n‑yaꞌa viko ka xaxi ñayiu tila ña n‑kɨu levadura, daña xiꞌin Spalu, n‑ka
    ndeé‑da barcu xa ndee koio‑da Filipos. Te kɨu kuu oꞌon dada n‑ka nanitnaꞌa‑da
    ntdaa‑da Troas. Uxa kɨu n‑ka ndoo koio‑da ijan.
  mdy-ETH: ኑኡኒ ጋዓንቴ ላኣዶ ሙዒ ቦንቾ ኬሎኮ ጊንፃ ፒልጲሲዮሴይዳፓ ዋኣፆ ካኣሚሎና ዶንጎ ኬሊ ሃንቲ፥ ዔያታ ዓኣ ቤዞ ፂሮዓዳ
    ሄሊ ዒኢካ ላንካይ ኬሊ ኑ ዴዔኔ።
  spl-spl: Yâhâ nenŋe Pilipi kapiân tatmunŋe Natik Hombaŋ ya pesuk sâmu kapi ya pilâm
    waŋga patoen yâhâmunŋe menenekmâ ariop. Ari hilâm mome pesuk sâmu Toroa kapiân
    ari katnenekmu ge yâhâm peneyiŋgiwin. Peneyiŋgim yan yâk orop tatmunŋe hilâm nombolân
    yâhâp pesuk sâop.
  usp-NT: Y oj xojwa'xna Filipos, xk'axna nimak'ij ri titijsaj cuxlanwa ri ta' ch'amk'or
    la', ajruc're' xojb'ec. Xojelb'i Filipos li barc, chi job' k'ij xe' kate'tak kib'
    riq'uilak li man luwar ri jb'ij Troas, cla' xojwa'x chic wukub' (7) k'ij.
  zav-NT: Gwdech lṉin' catə'ən chsa'ogüe' yetxtil de'en cui bi xne'i nc̱hix̱ə, nada'
    len Pabən' gwza'ato' Filiposən' gan' zo'anə' na' gwyo'oto' ḻo'o barcon' na' goc
    gueyə' ža catə' bžinto' Troasən' gan' banitə' beṉə' ca' ɉəsə'əlezə neto' nach
    gwzoto' na' gažə ža.
  sgz-sgz: Má gim, gim kis á Pilipoi i bungun longsit án ani beret káp a tini sut.
    Má namur gim sa uri mon ngo gima han ur Toroas. Gim tangrai lontas pasi alim á
    bung, má namur gim han hut narsán rang tur gim iatung, má gimá kis pasi kesá wik
    á Toroas.
  kek-NT: La̱o toj kanumsi li nink'e nak nacua'e' li caxlan cua ma̱c'a' xch'amal.
    Chirix a'an co̱o aran Filipos chiru ha'. Nak ac xnume' o̱b cutan coxe'katau aran
    Troas, ut cocana cuukub cutan aran.
  blz-NT: Noko daa ramean Roti Sianta Ragina, kai notarabutmo namarerei Filipi. Kolima'na
    ilio, kai nopootatakaimo soosoodo tii raaya'a na Troas. Na Troas kai nodumodongomo
    saminggu.
  poe-NT: Kjuixin kꞌuátsínka tí kia tió kjóne sín nio̱tja̱ chóntahya tí xro̱a̱n tꞌánkíxin
