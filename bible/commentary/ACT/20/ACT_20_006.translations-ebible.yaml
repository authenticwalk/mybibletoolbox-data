  bmr-NT: Jaadɨ jari mɨɨhai ijɨcutaama achahano maahuno, jɨɨbaimobuunatɨ, Filipo cuumitɨ
    meenegari mufuuhi. Jaamo sahuse fucuvatɨ Troa mɨcuvɨ mɨhɨfutuuhi. Jahɨgo sajaguisɨ
