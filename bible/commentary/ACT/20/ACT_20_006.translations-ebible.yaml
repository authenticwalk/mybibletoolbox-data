  peg-peg: ଆରେ, ହଇୱି ରୁଟିନି ପାର୍ବୁ ପାଚେ ଆପେଂ ଜାଜ୍‌ତ ଦୁମ୍‌ଜି ପିଲିପିତାଂ ହାଜ଼ି ଆସ୍ତାପ୍‌,
