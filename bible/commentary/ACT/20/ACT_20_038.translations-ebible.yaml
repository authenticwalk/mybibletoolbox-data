    ଜୋଞ୍ଜୋନେଞ୍ଜି ।
  for-for: 'Piya puguna, aeba kamana maya uwaimintiye: Tigeba naorapa kampa to kake
    nagakibewe, yomeka, tabera intaba ikintiye. Aibogini, ababute wama wanipisa karebi
    metauguna wantiye.'
  epo-epo: malĝojante precipe pro la vorto, kiun li diris, ke ili ne plu vidos lian
    vizaĝon. Kaj ili akompanis lin ĝis la ŝipo.
  gfk-gfk: Ma no linge diet ga manga tapunuk tana, no nianga ta Pol bia diet pa na
    nes habaling ie. Io, diet ga sakate um ie uras tano mon.
  bjz-bjz: Anada bee mo, umó rekago jo furambi aita rouvia ananu, niningiguturia-gea,
    neno mema jojabe egeguturie. Aghá egeguturota, númane Pol unumbea bua aria ghaava*
    ititurieta vovorurie.
  atg-NT: Oni o lolo ri egbe pfọ wẹ-a khi oni ọ gueyẹ wẹ khi ẹa kẹ tigbe ya mẹ luẹ
    ghue. Ighọ e kphase ọli ya lo ọkọ-okẹ oniẹmhi.
  bjv-NT: 'Ta lie kɨ əl-de ə nə: «A oi kəm gogɨ al, ngata» kɨn ɔr tɔgɨde ngay. Nɨngə
    dani-e bɨtɨ awi sie ta bato tɨ.'
  tos-NT: Pacs luhua li̱tali̱puhua̱ni̱ko̱lh tachihuí̱n hua̱ntu̱ huaniko̱lh, pi̱ nia̱lh
    ucxni̱ catiucxilhpalako̱lh. Huata caj cacs lacahuanko̱lh nia̱lh tí̱ chihuí̱nalh,
    chu̱ anko̱lh lakaxtakko̱y c-pu̱tacutnu.
  rro-rro: Ia teaoko'oai ki'ana pokina ia e'abi wairana a'i kateiha muena. Weiana
    te'abana kipokia teao weia aunohi ai kehe'au.
  mxp-NT: Janchjotmayꞌooꞌknɨdɨp ɨdøꞌøn ja wyɨnaty ku ja Pablo jadeꞌen wya̱ꞌa̱ñ jøts
    ku kaꞌ nɨjuunɨ xøøw yꞌukyiknɨwɨmbejtnɨdɨt. Wɨnets tmøøtnøjkxtøø ma̱ wyɨnaty ja
    ba̱rkɨ jam.
  aak-aak: '@see-verse:ACT.020.037'
  chd-NT: 'Ixhueƚco''me juaiconapa iƚe limipola'': “Aimaƚsingonayacoƚtsi”. Ecanumf''etsa
    cane quicuaitsa al barco.'
  kdc-kdc: Wakala wanyunyuwale kwavija kalonga honda wamone kabili. Avo wachola nayo
    mbaka kuna imeli.
  nhr-nhr: Me kò ma x'áè xua sa kò kaisase tshúù-tcaokagu xu, ncẽe cuiskaga xu gaicara
    kg'áía ba hòò naka bóòa hãa tite sa.
  uig-PIN: Ularni ǝng azabliƣini Pawlusning, «Buningdin keyin yüzümni ⱪayta kɵrǝlmǝysilǝr»
    degǝn sɵzi boldi. Keyin, ular uni kemigǝ qiⱪirip uzitip ⱪoydi.
  beo-beo: E da ilima ea odagi ilia da bu hame ba:mu, amo e da ilima sia:i dagoiba:le,
    ilia baligiliwane se nabi. Amalalu, dusagaiga doaga:musa:, ilia Bolo sigi asi.
  acf-NT: Sa ki té fè yo plis lapenn-an sé lè i di yo pa kay janmen wèʼy ankò. Apwé
    sa, yo maché alé épiʼy bò batiman-an.
  tpi-OTNT: Ol i sori nogut tru, long wanem, Pol i bin tok long ol bai i no inap lukim
    pes bilong en moa. Na ol i bringim em i go long sip.
  mbt-NT: Nalaggew sikandan tenged te ingkahi ni Pablu ne kenad e egmekegkita pad
    sikandan. Nataman, impanulud dan e si Pablu diye te barku ne eg-unturan din.
