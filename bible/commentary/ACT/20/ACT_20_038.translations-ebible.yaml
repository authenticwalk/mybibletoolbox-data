  gaz-gaz: Wanni akka malee isaan gaddisiise akka isaan yeroo sanaa jalqabanii lammata
    isa hin argine dubbachuu isaa ti. Ergasii isaan hamma dooniitti isa geggeessan.
  kud-kud: Na hinuwayababa mwala'ina wuwuna iwalo aidiyai, ‘Mata nigele amya'itayoigau’.
