    kalan uyo fomtuup du-filin-bom-nilip e, aget mafaganepmu e, dep tam sip tem daalip
    ko.
  piu-2006: Puulalu tjananya yurrunpa yalatji watjantjala, “Nyurrangarri ngayunya
