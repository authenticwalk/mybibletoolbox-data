  tsn-tsn: ba utlwa botlhoko go feta ka gore o ne a re ga a kitla a tlhola a tla gape.
    Hong ba tsamaya nae go ya kwa sekepeng.
  amr-NT: “Onteʼti doʼtaj tiahuayhueʼ o̱ʼneapone,” Pabloa oʼmanaʼdenok suhueʼnanada
    onʼmaeʼuyate. Kenokaʼ kusiʼpetoneʼte onʼtahuaʼuyate.
  pwg-pwg: Ivi nuwapoya kirakai da tuna ivonesi da maghighina ke ina kita meyei. Ma
    ibaba patapata da ku waka.
  cjv-cjv: Te Pauro “Ne yokamai na gumanam tokoi kankenaime,” dungua ari denom minom
    ipun dongoro ena yokamai yaromi akire nuwi kopare dungui tei fime.
  tha-KJV: เขาเป็นทุกข์มากที่สุดเพราะเหตุถ้อยคำที่ท่านกล่าวว่า เขาจะไม่​เห​็นหน้าท่านอีก
    แล​้วเขาก็​พาท​่านไปส่งที่​เรือ
  por-BR-2018: Entristecendo-se muito, principalmente pela palavra que ele tinha dito,
    que não mais veriam o rosto dele; e o acompanharam até o navio.
  mhl-mhl: Polji rone buŋo mo iŋi yajiya, “Ŋoŋo nonde jiŋo mai moke so ŋonenimiŋ.”
    Buŋo oŋu maneru ore eru beusembe ropekiine maneru dimaku ogagaru ogâo roperu momojo
    miku ruabuŋ. Oŋu.
  klv-klv: Lulolosa masuṽ bathut nǝsa tokele ke, asike lorisi am. Beti losǝhari vi
    lan nǝwag wol.
  bco-bco: Fo꞉l e wa꞉kabiyo꞉ mo꞉ba꞉ba꞉ib a꞉la꞉do꞉ sio꞉ a꞉no꞉ iyo꞉ asulakiyo꞉, nofolo꞉wo꞉
