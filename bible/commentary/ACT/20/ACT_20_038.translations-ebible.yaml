  bjr-bjr: Pauroofa sia qini kafaa qiqafeefaree qunara firaaqoo noori kandeeqa ikiraqaqau.
    Misa miqidaqa Pauroona afiqeeqeeqa sipaki quqaqau.
  aby-aby: '@see-verse:ACT.020.037'
  eng-YLT: sorrowing most of all for the word that he had said — that they are about
