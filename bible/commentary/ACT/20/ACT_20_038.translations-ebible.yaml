  swh-1850: Jambo lililowahuzunisha zaidi lilikuwa neno alilosema kwamba hawangemwona
    tena. Basi, wakamsindikiza hadi melini.
  ese-NT: 'Quea yeno poanaje Paboja esohuijo: —Eꞌe de, ecuanaja Pabo eba oꞌoyajji
