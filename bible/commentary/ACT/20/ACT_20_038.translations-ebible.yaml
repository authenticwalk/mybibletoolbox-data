  ape-C: Amamip urkwip yowep abom aria hereh um enyudok baraen douk Pol nakri um ta
    mare wata hutrun um. Aria haran hanak um korohuk.
  bgs-bgs: Tuu dan iranu, su igkagi si Pablo na dì dan dán pakitaé. Na, igatád dan
    sikandin tun ta barko na sakayan dé.
  faa-faa: Ipu namina hemakapuane Poremo someraka, “Efera hunia repo ano hikumisi
    aseakosafapo.” Airakano ipu kamenakaraka himu nesapo. Ayiáka marekea kasu sipi
    humaresa á Pore ripakasimo karikia pusuapo.
  kik-kik: Ũndũ ũrĩa wamekĩrire kĩeha mũno makĩria, nĩ ũrĩa aameerire atĩ matigacooka
    kũmuona ũthiũ rĩngĩ. Magĩcooka makĩmumagaria nginya marikabu-inĩ.
  cap-NT: 'Pabluqui cjichic̈ha: —Wejrqui okac̈ha, jaziqui anaz̈ iya wejr cheraquic̈ha.
