    gèmbofikím, vømø̄-khofotøvem.
  rug-rug: Sapu talotaṉa hola nia rini, sina tozi ni sa sapu lopu kaqu dogoro pulea
    rini si asa, gua. Ke ene lulia rini si asa, meke la luaria ri pa vaka.
  hop-NT: Soon pāpu puma put aw yórikyaniqey ep pas qa hahlayhtotiqe ōviy’o; nihqe
    pahpiy puma put amum pākihut awya.
  san-URD: پُنَ رْمَمَ مُکھَں نَ دْرَکْشْیَتھَ وِشیشَتَ ایشا یا کَتھا تیناکَتھِ تَتْکارَناتْ
    شوکَں وِلاپَنْچَ کرِتْوا کَنْٹھَں دھرِتْوا چُمْبِتَوَنْتَح۔ پَشْچاتْ تے تَں پوتَں
    نِیتَوَنْتَح۔
  heb-LB: יותר מכל הם הצטערו על שאמר להם שלא ישובו לראותו. לאחר מכן ליוו אותו כולם
    אל האונייה.
  caf-NT: “Aw 'o 'at nachasutuzeht'il,” ndo búlhni hoh hubulh yanaltuk, 'et huwa tube
    cho budzi únduda 'ink'ez ts'i ts'un whuts'un hik'uninandel.
  mio-NT: '@see-verse:ACT.020.037'
  srq-NT: —Jemae ɨã nda serese cote, ɨ que Pablo ee ra. Nyebe que eya eã tuchɨ ra.
    Pablo rese que echoɨ erasaa ra. Ama ndɨsha rimia ndese. Pablo so rese mae.
  kje-NT: Hi akin woir rehi ono Paulus na'ahenia, “Lo'o i wal'uhe kam do'on ya'u me'e.”
