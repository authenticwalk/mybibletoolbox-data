    int ndurung.
  bch-bch: Be lolod isat kapei tau ngan ele posanga idil toa ikeo ga tirangrang ngan
    tigera imata pade mao. Io, tota tital ei ga idae oagaeai.
  cco-NT: jo̱guɨ eáamˊbɨ fɨꞌíˆ calɨ́iñˉ cajo̱, co̱ꞌ e cajíngꞌˉ Paaˉ e joˋ niníingˉguɨ
