    la sua faccia. E l’accompagnarono alla nave.
  lww-lww: komin nap̃a la asum̃a asitom ke kiena visena taaga ga nene, nap̃a naga
    pisape ve avisu re si marana pogos tai. Kiena visena ga nene narui kila la sinela
    miye naga keviu pap̃isi. Ana siraunia, la amiyal amio naga, ap̃ure naga pitomi
    si e waa nap̃a imimi mokusia mokomkom ke ea.
  ckb-ckb: بەو قسەی کردی خەمبار بوون کە گوتی جارێکی دیکە ڕووی نابیننەوە. ئینجا تاکو
    لای کەشتییەکە لەگەڵی ڕۆیشتن.
  spm-spm: Pol mem mbɨŋgɨ kamaghɨusue, “Gee nomthegh nan khoman ganighem thughatɨs
    phatɨ.” Bighan khavɨusua, mee bar osemigha bar nɨghɨnɨghava avheeŋi. Mauthughura
    mee Polɨn akuava, ukuran maŋŋamɨusua zui.
  nas-nas: Eeꞌnoko teinge berora aareri-koo koing-antavaara sipauꞌ.
  uvl-uvl: Hana nemur leteria poreke toto ia Paulus iange hele ke teke lape tenau
    mule ramana nga lamau ero ol. Ke het pe iri lochloch ke tetau hote Paulus langa
    imot.
  eng-BBE: Being sad most of all because he had said that they would not see his face
    again. And so they went with him to the ship.
  ixl-CNT: Tan aꞌ chit txumunku tiꞌ u yol vaꞌl tal u Pablo te aas yeꞌxhjatu veꞌt sailax
    iatz. Ech motx ex ichajpuka bꞌen u Pablo tu vaarko.
  xsi-xsi: Ŋana tu Paulo muŋga ipainzi tu, “Miki ma kamora naŋa naoŋgu kilo tia”,
    aku ŋgua ŋinde iveta ilonzi malia ndo. Ŋineŋga sikai Paulo silâ ku sio lâ wâŋga
    kulu.
  crx-NTPO: “'Aw 'on 'at nasulhtuziht'el,” ubulhni whe bubulh yaílhduk 'et huwa tube
    cho budzi únduda 'ink'ez ts'i ustan whuts'un huyúlh nunasdil 'ink'ez k'enahidil'en.
  kan-OKCV: “ನೀವು ನನ್ನ ಮುಖವನ್ನು ಇನ್ನೆಂದೂ ಕಾಣಲಾರಿರಿ,” ಎಂದು ಅವನು ಹೇಳಿದ ಮಾತುಗಳಿಗೆ ಅವರು
    ಬಹಳವಾಗಿ ದುಃಖಗೊಂಡು, ಅವನೊಂದಿಗೆ ನೌಕೆಯವರೆಗೆ ಹೋದರು.
  bbb-bbb: E boeje bu Foru gavo buka oefiadiae ijadufuo maeje fu kiae, Nabe una giakono
    kiaema ijadufuo buka oefiadiae. Bu ijiege rena bune fuina sisime ije namo ijia
    vae.
  blw-blw: Ya kaskasen hen hamhamàcha te hen anchi imfagana way maid kasen mangil-il-ancha
    an hiya. Yachi yag enetnodcha hiya hen iggaw hen papor way manluganana.
  tam-2017: பவுலைக் கட்டித்தழுவி, அவனை முத்தம் செய்து, கப்பல்வரைக்கும் அவனோடுகூடச்
    சென்றார்கள்.
  azz-NT: Huan ijcón nochi mohueyiyolcocoayaj oc ica ne tajtol ten quinilij Pablo
    que amo queman ocsepa quiixitasque oc. Huan ijcón yajqui Pablo huan quisehuiyacque
    hasta atenteno campa yetoya in barco.
  spa-RV-1909: Doliéndose en gran manera por la palabra que dijo, que no habían de
    ver más su rostro. Y le acompañaron al navío.
  csy-csy: Kuama in a maitang mu nawn ngawl tu, ci a kammal hang in khuangai tuansap
    uh hi. Taciang amate in tembaw kung dong tha uh hi.
  mxq-NT: Es ta wyʉꞌʉmda̱a̱ydyʉ jotmaymyʉʉt, jaꞌa ko ꞌyanma̱a̱yʉ ko kyaj tnakyꞌíxtʉt.
    Es net oj tnaswówʉdʉ extʉ ma̱ ja barkʉ.
  tzj-NT: Congana nebisoni como bix chique rmal ja Pablo chi matutz'at chic jutij
    ri' quewach ruq'uin wawe' chwach'ulew. C'ac'ari' xequijacha' ja Pablo pa lancha.
  tdt-tdt: Sira laran tristi liu tanba Paulo dehan sira sei la haree tan nia oin.
    Depois sira akompanha nia baa too iha roo.
  ron-BTF: Întristându-se mai ales pentru cuvintele pe care le-a spus, că nu îi vor
    mai vedea fața. Și l-au însoțit la corabie.
  eng-WEBP: sorrowing most of all because of the word which he had spoken, that they
    should see his face no more. Then they accompanied him to the ship.
  eng-FBV: What upset them the most was what he said about never seeing him again...
    Then they walked down to the ship with him.
  nld-1939: ze waren vooral bedroefd, omdat hij gezegd had, dat ze hem niet zouden
    weerzien. Daarna deden ze hem uitgeleide naar het schip.
  bwo-bwo: Dabtnu aydek't shiyanatnuwere, «Haniyak tshitso be'atste» boosh bí'ettsatse
    tuutsone, Markabok b́ borfetsosho bín bodeni.
  nch-BL: Tahuel motequipachohuayayaj pampa quinilhuijtoya ayecmo quema quiitasquíaj
    ipan ni taltipacti. Huan teipa yajque ihuaya Pablo hasta campa nopa hueyi cuaacali.
  quc-TNT: Sibalaj xebisonic rumal ri xubij chque chi man c'o tä chi jumul ri cäquil
    na u wäch. Xcachi'laj c'u bic, xequijacha can chi' ri mar jawije' c'o wi ri barco.
  tfr-NTPO: Eshko ga Pablo tjl̈ẽno ba kong ga «Tja toe. Tja ĩmi ame» l̈ara ba kong
    kjĩshko ga epga woydono l̈ok arae. E irgo ga tyara l̈ok öör jek l̈öng kjyong kësbang
    buk l̈ishko, to wl̈o.
  kaq-NT: Jan jato yohihah nincacax jaa jisyamascatihi nincacax bena benatax nontin
    caman jaa manahi bocani.
  sgb-sgb: Hadyay pamag-lungkot la hên pamakagilam lan hinabi na ya a la yay na mahêlêk
    hên oman. Bayo in-atêl la yay na ha barko ya hakayan na.
  vie-1934: lấy làm buồn bực nhất là vì nghe người nói rằng anh em sẽ chẳng thấy mặt
    mình nữa. Đoạn, đưa người xuống tàu.
  kxv-kxv: ଏ଼ୱାରି ଅ଼ଡ଼େ ତାନି ମୂମ୍ବୁ ୱେଣ୍ତେ ମେସାଲି ଆ଼ଡଅରି, ଏ଼ୱାସି ୱେସାମାଚି କାତାତାକି
    ହା଼ରେକା ଦୁକୁ କିତେରି, ଡା଼ୟୁ ଏ଼ୱାରି ଏ଼ୱାଣାଇଁ ଏ଼ୟୁ ଜା଼ଜା ପାତେକା ଇଟି ହାଚେରି ।
  cha-cha: Ya ninafansenpinite todos pot y sinanganña, na ti ujalie y mataña mas.
    Ya maosgaejon gui jinanaoña asta y batco.
  amu-NT: Ee jeeⁿ jnda nquiuna na tsoom nda̱a̱na na taxocantyꞌiaanndaꞌna jom. Jnda̱
    chii tyꞌecaꞌndyena jom yuu waa wꞌaandaa.
  hin-CV: उनकी पीड़ा का सबसे बड़ा कारण यह था कि पौलॉस ने कह दिया था कि अब वे उन्हें
    कभी न देख सकेंगे. इसके बाद वे सब पौलॉस के साथ जलयान तक गए.
  spa-BES: Más que nada triste porque les había dicho que no volverían a ver su rostro.
    Y entonces fueron con él al barco.
  san-BEN: পুন র্মম মুখং ন দ্রক্ষ্যথ ৱিশেষত এষা যা কথা তেনাকথি তৎকারণাৎ শোকং ৱিলাপঞ্চ
    কৃৎৱা কণ্ঠং ধৃৎৱা চুম্বিতৱন্তঃ| পশ্চাৎ তে তং পোতং নীতৱন্তঃ|
  tdx-tdx: Loho nampihontoke iareo i tsara nanoe’e te tsy ho isa’ iereo ka i lahara’eiy;
    le nase­se’ iereo mb’ an-dakañe mb’eo.
  naf-naf: Egaŋ neŋ sepem ŋen ewe ku ekbep zeye keyepmti keŋin bekanaŋ penaŋ beme
    bim kulum mti sumpemti wati waŋgaen topemti betnaŋ butempeme mege.
  grc-MT: οδυνωμενοι μαλιστα επι τω λογω ω ειρηκει οτι ουκετι μελλουσιν το προσωπον
    αυτου θεωρειν προεπεμπον δε αυτον εισ το πλοιον
  vid-vid: Mbuli iwasinzile ng'hatu nayali mbuli yoyalonjile kuta howomona kahi. Hamba
    wamsindichiza mbaka muli meli.
  pio-NT: Yá máiní achúmaca nawàwa Pablo íimacáináté nalí càmíinápináté yèepùa iicáca
