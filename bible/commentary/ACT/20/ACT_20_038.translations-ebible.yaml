    ya naḡona.
  twi-ASANTE: Deɛ ɛyɛɛ wɔn awerɛhoɔ koraa ne asɛm a ɔka kyerɛɛ wɔn sɛ, wɔrenhunu no
    bio no. Afei, wɔn nyinaa kɔgyaa no ɛhyɛn no mu.
  aoj-aoj: Dokoꞌ Pol naliꞌ nagaꞌi basef naꞌi, “Atiasi ipaꞌ ina piti amaga aeꞌagai
    wapani, aꞌowaꞌ.” Amom mameꞌ basef ananifi hiafi hiꞌalef. Apaꞌ ifimba doꞌwanif
    atif fandaꞌ opalef amamilifi aꞌ nimanilif aꞌowaꞌ. Eaꞌ malutumana nafeꞌ nalota
    sip.
  cbv-cbv: “Yeebdíh chéneji wã encan niít”, ã niijíchah joinít, queét bʉ́dí ĩ jĩ́gahap
    jĩ. Pánihna, caán jẽ́litna jwĩ dei bejechah, jwĩjeéh queét nihat ĩ pée dei bejep
    jĩ.
  taw-taw: '@see-verse:ACT.020.037'
  jic-NT: Pasal 'aplijila jis tepyala jupj tjevele mpes. Tjevele ma ca jus nucucj
    niswá. T'üc' tjowelepj na, cus tocon̈ barco nt'a.
  zap-NT: Kesentyent wunles lextoo men por ne re Pabel lo men ne kwiidetre men Pabel.
    Orguin wasan men Pabel axtegue ledne zob bark.
  wer-wer: '@see-verse:ACT.020.037'
  ipi-ipi: '@see-verse:ACT.020.037'
  qul-NT: Paycunataj sinchi llaquiska carkancu manaña jayc'ajpas Pablota ricunancumanta.
    Botecamataj paywan purerkancu cacharpayamunancupaj.
  tnc-tnc: “Aᵽekurioka yire ĩabesarãñurã mija mae”, Ᵽablote ãrĩka simamaka, jimarĩa
    ba'iaja naᵽuᵽaraᵽe. I'sia be'erõ'õ ᵽaᵽitakarã kire najeyoariwa'raᵽe.
  ter-NT: Hane ikótivexo isóneukehiko yuho Poûlu ákoyeanemo naíxahiko. Ina xanepoâhiko
    tukú koeti xoko hána'iti vatéke ivú'epo.
  bmr-NT: 'sihidɨ ɨɨdaasuvumoro Pablo diitoco: Ofoodɨ uco mahatyɨmecujitɨhi siino,
    unuuneri. Jaamoro diiboco ficujeumo meenegafaño.'
  fuf-fuf: Ko ɓurnoo ɓe sokolinde kon, ko ko o wi'unoo ɓe kon wonde ɓe yi'itataa mo
    hande kadi. Onsay ɓe ɗowtiti mo haa ka laana ndiyan.
  mwc-mwc: Si yapoya saburere kairavina i wona, “Kega muri yai kona kinana meyiku.”
    Ba yabata si nae ku waka.
  bhl-bhl: '@see-verse:ACT.020.037'
  ons-ons: Eŋe koso manerop Paulo mi kaikei wane rake, ea wane eŋe qom borik zok suaine
    detkoi, ea wane eŋe Paulo iwenka sekiwo arikoi.
  con-NTPO: Pablo “Ccatsse ñama atte'faya'bi qui” qquen susi tsu i'na'fa. Tsa'caen
    i'namba Pabloi'ccu fae'ngae barco duseni ja'fa camoeñe.
  ghs-ghs: Oi noi noo samane hiireta oonihe noi hee, Nike baamu paha ana mooraqu ooqaho
    quba qupa nokohoi qanganipamu naatemi tti minake hiireta. Oionita noko Pauroke
    dzeimami sisimata peitemi nokoi aipo biireta.
  peg-peg: ହେୱାର୍‌ ହେୱାନ୍ତି ମୁମ୍‌ ଆରେ, ଆରେ ରଗ ହୁଡ଼ୁର୍ ଇଞ୍ଜି ପାଉଲ୍‌ ଇମ୍‌ଣି କାତା ଇଞ୍ଜି
    ମାଚାନ୍‌, ହେଦାଂ କାଜିଂ ବେସି ଦୁକ୍‌ କିତାର୍‌ । ପାଚେ ହେୱାର୍‌ ତାଙ୍ଗ୍‌ ଜାଜ୍‌ ପାତେକ୍‌ ଅସି
    ହାଚାର୍‌ ।
  txu-NT: Paur kute memã kum, —Jakam dja gar akunĩ ajte ipumũnh kêt, anhỹrkam ne me
    kaprĩ:re. Ne kam kà nhikwã djà'ỳr kôt mõ.
  eng-WEBU: sorrowing most of all because of the word which he had spoken, that they
    should see his face no more. Then they accompanied him to the ship.
  gnw-NT: Jare jae reta tuicha ipɨatɨtɨ, Pablo jei chupe reta ndarau ma uecha ye ramo.
    Jayave jae reta yugüɨraa jae jupíe chalana guasu oĩ vae pe.
  mux-mux: Enini kamele mindili lakupa tipili muluring. Poll-ni “Na alsuku naa kanungí.”
    uinga nirim akili piliikuliinga enini aku-siku mindili kuluring. Kanu-kene yunu
    liiku meku sipna-sukundu puku mundu-puring.
  maj-NT: '''Yún i̱ncha kik''ie babaha̱ jóo̱ a̱t''aha̱ b''a̱ kitsú nga najmi ta̱ i̱ncha
    sku̱e̱he Pablo̱. A̱s''a̱i i̱ncha ngjisín ni̱yá santaha má kjijña tsutsu xi ngju̱a̱i̱ko̱ho̱.'
  bkq-NT: '@see-verse:ACT.020.037'
  kue-kue: Ana okuna kana Pol dungwa, “Gumana aglketa kankraglkwa!” Ikra pre ye miriye
    kinde kaima gogl ana auro ipi sip mina endingwa.
  cot-NT: Ishimampojancavaejianacaqueate iquemajiaqueritarite icantajianajiri aato
    inejajiajiritsi. Ariqueate itsipatsipaitanacari yojocajijaatiri inirojeguiqui
    quenajarontsi yamenajiavajiri itetanaja.
  bnp-bnp: Ri dodo hateka, a vuhuna e Paulus i taki ria i uka ma ge matai tabu ria.
    Muri ri taparakia na aga, i vano.
  apn-NT: '@see-verse:ACT.020.037'
  ctp-NT: Xiꞌin ꞌa tiꞌ neꞌ chaꞌ ykwiꞌ Palyu chaꞌ ja ñaꞌan ꞌa neꞌ kanꞌ ꞌin yu siyaꞌ
    ti. Loꞌo ndyaa loꞌo taꞌa neꞌ kanꞌ ꞌwa tuwiin, chaꞌ tsaa ba niꞌ yka naꞌan xiyaꞌ
    bra kanꞌ.
  opm-opm: '@see-verse:ACT.020.037'
  bvr-bvr: Minypa wargugu aburr-ni nula ngardawa gun-gata a-wena burrwa gala barra
    mola abi-na barra. Lika abu-ganyja, lika abi-jerrmarra mu-michiyang.
  wal-wal: Ubbaappe i, “Tana naa77anttuwaa mulekka be7ekketa” yaagido qaalai eta daro
    qarettiis; qarettin markkabiyaa gakkanaassi a moissidosona.
  zad-NT: Na' ḻe nyesh' wzoagake' daa goll Páblona' ḻegake' bich ile'i ljwellgake'.
    Na' jasangake'ne' gana' biyo'e barkwa'.
  kmg-kmg: 'E dâŋ kecšiŋuc jazawec: “Ŋoŋe šâŋe mai-nane mocwâc mi honeniŋmu”, irec
    boc mana hâhâtâwembiŋ. Eme wokeo râembiŋ.'
  aso-aso: Idoꞌ ive nama aniꞌ nene Pauloꞌ gomuꞌ lo-ngimineꞌ gamazi adoꞌ ingine eze
    gololoꞌ gohi ma ningamilisave lo lo-ngimineꞌ gamazimuꞌ gili mulumo naba gili ive
    nama aniꞌ. Neꞌmine igi sipiuꞌ dizo vilive li eleꞌmizi limaniꞌ ve.
  uli-uli: Sa kkel yal tayikof lal deper irel molwe ye sor bo malbo tayor fael sew
    le rebe chil rol werfangal. Iwe resa dabey resa loh irel barko we.
  nin-NT: A vri kakami nu nggo Bulu à ddu ba di a si taka hi ashishi ama zizo hen.
    Na ga ma kuma ni ijirrigi i amasirr yi.
  acu-NT: '@see-verse:ACT.020.037'
  cak-WNT: Y can sibilaj yebison ruma ri Pablo, ruma riya' xubij c'a chique chi majun
    bey chic c'a xtiquitz'et ta el ruwech wawe' chuwech re ruwach'ulef. Y xebe c'a
    riq'ui, riche (rixin) chi xbequijacha' ca pa barco.
  ebk-ebk: Kaskasincha nunnunungu kiapú as nan kenalina ay achichantu kasin il-ilaun
    hiya. Angkiay inturudcha hiya inkiana as nan kawad-an nan papor.
  spa-PDDPT: 'Estaban muy tristes por la palabra que les dijo: que ya no volverían
    a ver su rostro. Y lo acompañaron hasta el barco.'
  ruf-ruf: Tsawona usungu ng'ani kwaapfila kawalongela ng'awatsomwona keli bae. Kuya
    waghenda naye mbaka kune imeli.
  gun-gun: Ndovy'avei okuapy, “Xerova ndapexavei 'rã”, he'i rire. Ha'e vy omoirũ heravy
    kanoã ituia py peve.
  agu-BL: Wi'nin tzun chibisune'ntz tan yi yol Pawl yi tal scyetz, yi qui't quil wutz
    junt tir. Nintzun e' xom nintz ske'j tan kak'le'n tul barc.
  isn-isn: Ai ahumilwe kinya uwai ikilo nila ihi ku nsoko a iko naiza watulaa ukiligitilye,
    kina nangaluu shanga akihenga u usu nuakwe hangi. Uugwa akamutindikiilya mu Melikebu.
  eng-PEV: You see, they heard Paul say that they wouldn’t see him again, and that
    made them very sad. Then they all went with him to the ship.
  ilo-ULB: Nagliday ti kaaduan gapu iti imbagana a saandanton a makita manen ti rupana.
    Ket kinaduaanda isuna a napan iti barko.
  pir-NT: “Mʉsare pari turi ihñasi yʉhʉ”, to pano tiquiro nigʉ̃ tʉhoye tutuaro bʉjʉa
    witiri tiquina. Sa ye tiquirore tu nʉnʉ tã buhari petamahapʉ. Topʉ ʉsãre ihña
    nʉnʉ tãri ʉsã wahagʉ̃.
  anv-NT: Ɛbwɔ́ ábɔ́ ásomege dɔɔ́ gétúgé Pɔl abɔ aké, Ɛbwɔ́ ámágé gɛ́ sé
    ji ne ɛbwɔ́ ájyɛ tí ji ákwɔné né mbaá ayi akpɛ́ne ɛ́kpe.
  sab-NT: Kwian e ulita chegu ta olire tanre Pablo nate, Pablo gerudu Pablo be joge
    Pablo mi chieni dare, e giti kwian ulita ta olidu Pablo nate. Gire ama ulita jo
    Pablo gatedi Pablo be du gai ngwadi jogedale.
  tmd-tmd: Mai haŋaj mämäg yuö na aku nugweñɨŋö, röŋ mönö aku nugwön, ñɨŋ mɨ ödöriö
    ögwö yöxön, im gɨr mɨdmä. Al gɨrön, Pol nugwo mibɨl nɨg pön du bɨyöj möla abmä.
  acr-NNT: Lik xok unimal bꞌis chikikꞌuꞌx ruma xubꞌiꞌij ri Pablo na kakil ta chi uwach.
    Jekꞌulaꞌ xkachbꞌilaj bꞌi y xeꞌkijacha kan pa kꞌo wi ri barco.
  kpg-kpg: Digaula gu lodo huaidu gi telekai a maa dela bolo ginaadou ga de gidee
    ia labelaa. Gei digaula gaa hula i muli o mee gi di wagabaalii.
  taj-taj: पावलसे दोःसी खाइमै ह्रुप आत भिसी पाङ्बासे लमा थेनीगदेदा ल्‍हानान दुख ङ्‌हम्‍जी।
    ओच्‍छे थेनीगदेसे पावलदा पानी जहाज मुबा ग्‍लाधोना सबारी निजी।
  avt-avt: 'Pol ketpor kar ik: “Maain hi ap pɨke eri meiyam au,” te mɨt en hɨr han
    toenuk neriuwerek. Hɨr netpɨwek epei au, hɨr neriuwetek kau sip ken.'
  cbk-cbk: Bien triste gayot sila cay ya habla le que hende na sila ay mira con ele.
    Despues ya hace sila hatut con ele na barco.
  uig-ARA: ئۇلارنى ئەڭ ئازابلىغىنى پاۋلۇسنىڭ، «بۇنىڭدىن كېيىن يۈزۈمنى قايتا كۆرەلمەيسىلەر»
    دېگەن سۆزى بولدى. كېيىن، ئۇلار ئۇنى كېمىگە چىقىرىپ ئۇزىتىپ قويدى.
  tuf-tuf: Efésoin uwan cuean to chájacro. Pábloat imár tiu bahcayat ojcor cuean to
    chájacro. Pablo búcoyra tíhrajar wajác etar cue rehjecro. Eyta cuácayat ey bahcay
    béjecro. Canoa intac tas tihr sicáy béjecro.
  abx-abx: I makapabido' gayod si mga iya, iya i sumat-na si Pablo nga ga'i nayto
    mga sakulawan-na gihapon. Mangno agbaya'-na mga iya pan paraw.
  mco-NT: Ooy ajcxy jɨhuɨɨy nej anajty tɨ ñɨmáayɨgɨxy ajcxy co ca' yjac'ixɨɨyb ajcxy
    jadügtecy. Chi ajcxy oy najtzhuohuɨɨy jɨm ma barco.
  bsp-bsp: nɔnɔfɔr dɛnanaŋkanɛ kəyi ŋa ntɛ Pol ɛnaloku a ŋafɔsɔ-nəŋk kɔ mɔ. Ntɛ telip
    mɔ, kɔ ŋaŋcəmbər kɔ nde dəkətənta.
  kqf-kqf: Bai i voiyedi bi a ḡabana ba ena giu a noḡoti te mote matana sima kita
    munaḡe. Kamaina bi ai doli nawe auwai gelunemo.
  cpb-NT: Owashire ikantaiyanakani, tema ikantakerira eero iñagairi. Ari royaataiyanakerini
    irojatzi rotetantanaari Pablo.
  aon-aon: Amamip urkwip yowep abom aria hereh um enyudok baraen douk Pol nakri um
    ta mare wata hutrun um. Aria haran hanak um korohuk.
  hus-NT-2005: Tʼeꞌpintsik tʼajat abal in achʼaꞌ utsan ke yabich más neꞌech ka witsiytsik
    kin chuꞌu. Tayíl, juniknájich tám asta xon ti kʼwajat an tan.
  mig-NT: Chi̱ kákukuí'a̱ xaa̱n iní‑de jíín tú'un ni̱ ka'a̱n Pablo ja̱ má kuní‑ga̱‑de
    nuu̱‑dé. Te kája'a̱n‑de jíín‑de onde̱ nuu̱ íó barco.
  bps-bps: Too ale mlidù du tamanan dale talà ale lêman site. Na tundala kenen salu
    di aweng gusmakayan.
  mbs-mbs: Ontò dan nepuluk, so minikagi si Pablo te eked den palos likò doton kandan.
    Penga niyan, timaking dan kandin doton te dakel belangay sekayan day.
  cme-NT: Uŋ ciɛra ba siɛ tiraa da u yufelle, ku yaa migãaŋ ce ba ta ba kaal. Baŋ
    juɔ jaal-o tĩ, baa saaŋ-yo u ka suur baatoŋo-na.
  sus-sus: E sunnun nɛ barima a bara a fala e mu nɔma a tode sɔnɔn. E naxa a mati
    han kunkui dɛ ra.
  pon-2006: Re ahpw inenen nsensuwedkihla koasoio me dene irail sohte pahn pil pwurehng
    kilang. Irail eri likidkitalahng nin sohpo.
  dad-dad: Idi ĩ nawa baban to dilouf fiyẽdin od anim waud gudũ fen. Age dife fen,
    idi weim waag bun dinenen.
  zab-NT: Quesentiand nalas bziiendeb, pur ni raipbɨ laadeb aquɨtru iniátideb laab.
    Chiyru güeldecadeb laab axt rut zu barcu.
  jae-jae: Ênê biŋ, taŋ kêsôm gebe êsêac sêlic eŋ laŋôanô êtiam atom naŋ, tec gêgôm
    êsêacnêŋ ŋalêlôm ŋawapac kêlêlêc. Sêgôm tonaŋ su, go sêkêŋ eŋ kêpi waŋ gêja.
  ksd-ksd: ma i tabun na kaia ra bala i diat, tago i biti, ba pa diat a gire mule
    ra matana. Ma dia vartulai na nga tadav ra parau.
  msm-NT: Iyan yagboy insakit to ginhawa dan sikan kagi ni Pablo no konad sikandan
    ogkababayak. Dajun dan ibue-us si Pablo duon to ogsakajan din.
  myk-myk: Lee kadugo na a pʼi Pɔli torogo na pa kɔrɔgɔ ki ɲɔ na. Pɔli ya jomɔ pemu
    jo na niɲaa tɛhɛnɛ na na pu da ɲii taha wee na nige-e ge, pee jomɔ pe bi pu ɲahaya
    tanha xuuni.
  sbe-sbe: Saha ye henuwayababakaliliyeidi meta Paulo yona hedehedede ye wane, “Taba
    nige kwa kitaꞌuyoigau.” Na kabo maiyanao se laulaugogoi se dobi waga.
  mcr-mcr: '@see-verse:ACT.020.037'
  cux-NT: Nééné ya'ai taaví yā cáávā nduudu chi caⁿ'ā Pablo miiⁿ chí 'āā ntɛ́ɛ́ nanguɛɛcuneé
    n'diichi nī naáⁿ. Ní cueⁿ'e yā canguu yúúní yā saⁿ'ā ndii na barco.
  tur-YTC: Onları en çok üzen, Pavlus’un, ‘‘yüzümü bir daha görmeyeceksiniz’’ sözü
    olmuştu. Sonra gemiye kadar ona eşlik ettiler.
  san-ITR: puna rmama mukhaM na drakShyatha visheShata eShA yA kathA tenAkathi tatkAraNAt
    shokaM vilApa ncha kR^itvA kaNThaM dhR^itvA chumbitavantaH| pashchAt te taM potaM
    nItavantaH|
  bel-N: сумуючы найбольш дзеля слова, якое ён сказаў, што ўжо больш ня будуць бачыць
    аблічча ягонага. І праводзілі яго да карабля.
  sch-sch: A mêl an mu nôk khâi loi rang chong Paul'n a misîr pe ngei hah an rangâi
    sietna bitak ani. Masuole chu rukuong dênin an juong thak zoi.
  mic-MIQNT: Wet tli ms'go'qtua'titl ta'n teluelij, “Ma nugu ap nemi'woq.” Na tujiw
    el wije'wa'titl lapuguanigtug.
  huu-NT: “Cuena dana cɨoiñeitomoɨ” naimacɨmo llua jira, eo sunaitɨmacɨ. Ieconi naimɨe
    dɨga botemo jaidɨmacɨ.
  jiv-NT: '@see-verse:ACT.020.037'
  otm-NT: Nu'ʉ ɛ̨mmɛ bi du yʉ́ mbʉi, nguetho ra Pablo bi xi'ʉ him man'dandį da nu
    mahøn'a. Nɛ nu'ʉ bi zix'a ra Pablo bʉ ja ra barco bʉya.
  dah-dah: Mel gobe Pol beleŋ, “Kame sopte ma nennayiŋ,” yiriŋ goke buniŋeŋ wor po
    nuramiŋ. Irdeb tumŋaŋ po tukuŋ hakware tubul tiyamiŋ.
  tnk-tnk: Rerɨnraha rəpou pɨk tɨ nəɡkiariien nəha rɨməni mə tuhəpkətoni mhə mwi nənimen.
    Nənə havən pəri irəha min, mhəuvən ramevən ia nɨtətə.
  kpr-kpr: Nu sekago jo furae arira ava ningido, dubo mema teria beká ava useri. Aminguse,
    ne namonde dabade era fafoda buvurutuseri.
  san-IAS: puna rmama mukhaṁ na drakṣyatha viśeṣata eṣā yā kathā tenākathi tatkāraṇāt
    śokaṁ vilāpañca kṛtvā kaṇṭhaṁ dhṛtvā cumbitavantaḥ| paścāt te taṁ potaṁ nītavantaḥ|
  nho-nho: Naa tama naa ni alloha i Paul i aa ia ni vanaake maa laatou ma ki see kkite
    hakaoti iaa ia. Teenaa oo iloo laatou no kaavea Paul ki te vaka.
  gym-NT: Akwa Pablo ñan tuadreta mda nieba kwe, yebtä abko ni jökrä moto rababa ulire
    ulire. Nebti rikaba Pablo mukore nebe ru känti.
  azg-NT: Ee tꞌman siꞌndaaꞌhanꞌ ngiohan jñꞌoon na tso jon ndëëhan na tajeꞌquijntyꞌia
    nndaꞌhanhin. Ndoꞌ vi jndë joꞌ, tyequiꞌndyehan jon naijon ventyjeeꞌ vꞌaandaa.
  bhd-bhd: खास केरतां तैना इस गल्ली सेइं दुखी थी, ज़ैना तैनी ज़ोरी थी, कि तुस मीं फिरी
    कधी न लाएले, ते तैनेईं तै ज़िहाज़े तगर पज़ाव।
  too-NT: Pablo ixcāhuaninī't que tū'tza' maktin catitalaktzī'lh. Lā' ū'tza' lej ixtalīlakaputza.
    Lā' ā'calīstān taquīxtekli hasta nac barco.
  ind-AYT: mereka sangat bersedih, terutama karena kata-kata yang ia katakan bahwa
    mereka tidak akan melihat wajahnya lagi. Lalu, mereka menemani Paulus ke kapal.
  cjo-NT: 'Rowashiretakoeyanakarini ikemakirira ikantaneeriri: “Eero piñagaana eejatzi”.
    Rookaeyawaerini janta pitotsiki, raminawaeri riyaatee.'
  nsn-nsn: '@see-verse:ACT.020.037'
  san-DEV: पुन र्मम मुखं न द्रक्ष्यथ विशेषत एषा या कथा तेनाकथि तत्कारणात् शोकं विलापञ्च
    कृत्वा कण्ठं धृत्वा चुम्बितवन्तः। पश्चात् ते तं पोतं नीतवन्तः।
  tna-NT: '@see-verse:ACT.020.037'
  lid-lid: Iri badeh, tikisiy tinan labai ta iri sahou nane iy asehek tiri anya, iri
    kameh winiyan banyolom madan ja bwe. Eme ma iri tiyani iy ili isos bolo ndron.
  wim-wim: Ngangk way paththam wun thant nungantamwey, nilan puth thaw thant nil keꞌ-ngulan
    thathow thanang. Anpalan than karpam kalin nunang chukkun aakanakan.
  zga-M: Vakhavipa fincho ulwakhuva anehovile, ukhuta savakhambone khage khumikho
    khavili. Pwu vakhambikhilincha khugalava.
  yom-yom: Bamona kiadi kiwombo bu bawa ti balendi buela kummona ko. Bosi bayenda
    kumvekisa nate ku masuwa.
  san-SIN: පුන ර්මම මුඛං න ද්‍රක්‍ෂ්‍යථ විශේෂත ඒෂා යා කථා තේනාකථි තත්කාරණාත් ශෝකං
    විලාපඤ්ච කෘත්වා කණ්ඨං ධෘත්වා චුම්බිතවන්තඃ| පශ්චාත් තේ තං පෝතං නීතවන්තඃ|
  yut-yut: Pol da buŋon nak dakon ɨŋamno ae dɨma kokdaŋ yaŋ yoyɨgɨt do bupmɨsi nandawit.
    Bupmɨ yaŋsi nandaŋek Pol aŋaŋ tap wakgakon aŋkɨwit.
  grc-BYZ: ὀδυνώμενοι μάλιστα ἐπὶ τῷ λόγῳ ᾧ εἰρήκει, ὅτι οὐκέτι μέλλουσι τὸ πρόσωπον
    αὐτοῦ θεωρεῖν. προέπεμπον δὲ αὐτὸν εἰς τὸ πλοῖον.
  cpc-NT: Owashiri ikantaiyanakani, tima ikimakiri ikantaki iiro piñagaana. Ari joyaataiyanakirini
    irojatzi jotitantanaari Pablo.
  nhg-NT: Omotequepachojque tönto porque Pöblo oquejto que yejua ayecmo quiema quejtasque
    yaja. Entunses yejua uyajque ca yaja hasta cöne oyeya börco.
  nya-nya: Chimene chinamvetsa chisoni kwambiri ndi mawu ake akuti sadzaonanso nkhope
    yake. Kenaka iwo anamuperekeza ku sitima yapamadzi.
  ngu-NT: Niman más najmanayaj pampa oquimijlij ica xoc queman quitasquej. Quemaj
    ihuan oyajquej hasta ne itech on barco.
  kup-kup: '@see-verse:ACT.020.037'
  jid-jid: Sron mba a ti meme zan nitu wa a tre ndi bana la to shishima ngana. Mle
    ba huu ka yo ni nkon ni jirgi ma'a.
  wmw-wmw: 'Ewo wauzunika pakulu futi, kwa kuwa kâwambira javi: “Amuwona uso wangu
    tena.” Ikisa wakinsafiriza mpaka kubatela.'
  gmv-GGM: Harapeka istti daroo michchetiday izi “hai inte nam77anththo tana beeyekkista”
    gida gishshaskko; Iza markkabekko gakkanaas moyziida.
  ssg-ssg: Pate lato tahane nake i ukek ka lato kum ningahi ulea i. Ape lato nahih
    tapeini amite hani he tea waian.
  zpo-NT: 'Nu nales doo ngok lextoo re xaa, nel nzhé Pab lo xaa: “Nabaretra gu ne
    gu lo na stuba”. Nu zeera ngwa re xaa kwaan lee xaa axta paro mzen xaa bark.'
  poy-poy: Shawaweriti na maholu nashu nentu shiweriti showeru shakashitakuliti handa
    hapeni wamoni kayi. Su, wampeleka mpaka kumeli.
  qwh-NT: Peru Pablu “Mananam mas ricayämanquinatsu” niptinmi, allapa llaquicuyarqan.
    Tsepitanam barcuyaq yanaqäyarqan.
  gaw-gaw: Ag Paulus nug, “Ag baula da iḏul ii anidmana,” aum, nai amunu ag ug naḏi
    doop̱ig. Ug doonna, ag Paulus omalna gona, ubp̱a uuidp̱ig.
  nca-nca: Komo Polko yaró, “Yeko no umu-kembane kama qenewaŋgo,” ŋunde ŋuro newonde
    surumí parámi taŋgurí. Ko rero waŋgo saŋano rotaŋgurí.
  zpz-NTPP: Tonaꞌ la bicy shni dey, gun mnii Baly nu wazacaꞌ dey yu. Orzeꞌ za nu dey
    yu gashtal lo la barc.
  mkj-mkj: Irai ken injinjuwedkihla ah pwehng irai pwa irai johla pirin pwuroahng
    kapang ih. Irai ken pwili ih inla in jippo.
  zac-NT: Nalë́ gubini lduꞌu ra mënë purquë guniꞌi Pablo lu rall hiadë guëabrídiꞌi
    guëná rall lúhiꞌ stubi. Iurní grë rall guaguëꞌnë rall compañi lëꞌë Pablo hashtë
    ruaꞌ barcu.
  kyg-kyg: Poloꞌa, halate naugosamo oꞌnagegae, huno hapa paiꞌniyaꞌmofeꞌmo lusi kava
    huno apainaga faiꞌnigeno apaipamoꞌmo kana huꞌnigeꞌapaeꞌmo agaeꞌeꞌmo sipimo nehaneya
    yategamo magokepi lokaeꞌa uꞌnae.
  kmk-kmk: Ta sad amoda indomdom da, sadit ugud na un adi daon man-iinnila. Ot utdiyon
    ummoy da intuḻud sidit bapula manluganana.
  cao-NT: Cohuë ja icaniquë, “Ea jistëquëyamariaxëqui mato” i ja ni quëshpi na. Jaquirëquë
    barco qui Pablo ja chimatiyocaniquë.
  bbr-bbr: Roasiret ak woiakati näwäu moin, owon, Pol nukas ak ätäi kon nepu wa aparaiei
    rai awarowon. Keseria, ak ko tainori ous opok kuräu noin.
  inb-inb: “Nukata mana ikuti kawa­wan­ga­pa kan­gi­chi­chu” niska­manda­mi tukui­kuna
    iapa llaki­rir­ka­kuna. Nis­paka, Pablo­wa rir­ka­kuna barku saia­kuska­ma.
  hrv-hrv: 'ražalošćeni nadasve riječju koju im reče: da više neće vidjeti lica njegova.
    Zatim ga ispratiše na lađu.'
  box-NT: Ɓa yara sò dàkhĩína, lé bìo ó o Poole bía le ɓa máa bĩní máa
    mi mí. Bṹn mɔ́n á ɓa lɛ̀ɛnía wo vannáa ho won-beenì lahó yi.
  ote-NT: ngueꞌa̱ xi mi tu yá mʉi co núꞌʉ ya noya xqui ma̱ñꞌa̱ gue ya himi ma da yopa
    hyandi maꞌnaꞌqui. Nepʉ bi ma bá eniꞌʉ ja ra motsa pa bi netsꞌi ne bi ma.
  wnu-wnu: '@see-verse:ACT.020.037'
  zam-NT: No anze'f ngure xi lezo' mèngoola tac ndxab Pab loo mèngoola le' Pab ya
    ne'berede hui' loo mèngoola tedib vez. Ngoloa thidte mqueltàa rye mèngoola. Ngua
    tee ned mèngoola Pab axta co'te' mdub yòoyaa ro níttó'. Ngòo Pab loo yòoyaaa,
    ndyàa Pab.
  zyp-NT: Pa hmuh khy khaw bei ceh, tatei a tahpaw he bia takhei aa nge a chiasah
    ngetei he. Mataico tuilawng tai khah aa va chuithlah.
  sey-NT: Pablopi yëꞌëre ti̱jupë ti ñañe pa̱jaꞌcohuaꞌi aꞌë caseꞌe cuasajë ai oicohuaꞌi
    paëꞌë. Paꞌijë Pablo ja̱ꞌre co̱ni yohuëja̱ꞌa saëꞌë.
  nvm-nvm: '@see-verse:ACT.020.037'
  mps-mps: Tama augwali moni homu dene yali. Magi basowe? Agai te po wali, “Ena gesabi
    dagego munu ma sugobeo,” wali. Tialima, te we bidi tigidali augwaligo aga odasa
    pelama, moni gebaba tagaligi pali, te tamu ąį sanide.
  pab-NT: Tyotyaha kalore amaikohareha mawaiyanahene aohenere hiyeta. Hatyaoseta xane
    mokaxematyahene kanowa kalorexe nali.
  llg-llg: '@see-verse:ACT.020.037'
  kyf-kyf: '''Ɩn wa -gʋ yia ''wʋtʋ -kɔʋn, -we ka gbʋ -wa, ɔ nɛɛ wa -yla wa -putu ''na
    ''ka ''maslɛɛn ɔ ''klʋ ''yɩ. Wa kwaa ɔ yoo, ''ɩn wa yia ɔ ''glʋ -yɔ -nyneni -kpɔ.'
  tpi-tpi: Ol i sori nogut tru, long wanem, Pol i bin tok long ol bai i no inap lukim
    pes bilong en moa. Na ol i bringim em i go long sip.
  mih-NT: Cuihya xaan cuñi ñu vatyi sa catyi ra vatyi ma ndyehe ca ñu sii ra. Ta zɨquɨ
    i sindyaca ñu sii ra ndya nu ndyaa barco.
  qvh-NT: '@see-verse:ACT.020.037'
  kms-kms: '@see-verse:ACT.020.037'
  agn-agn: Pinongawan tanira ta osto labi pa ong mga bitala ni Pablo ang ganing tanandia
    indi ra itaen nira ang moman. Pagatapos dayon ang inated nira si Pablo ong barko.
  nhi-NT: Otlaocoxqueh ocachi nic oquimiluih acmo queman quitasqueh. Uan oyahqueh
    ocnalcauatoh campa catqui in barco.
  ttc-NT: Kye xjal b'an nkyeb'isun tuq tzan tpaj ojetq tuq xik tq'uma' kyetz, ya nlay
    tuq tz'ok kye'e'ky. Yaji oxwa'q kywab'a'tz max tuj te bark.
  dan-1931: Og mest smertede dem det Ord, han havde sagt, at de ikke mere skulde se
    hans Ansigt. Så ledsagede de ham til Skibet.
  kwj-kwj: Wosini tambwa Pol wunu sawero mwanji, “Apa ai miyaningisopo ti hinde ai
    ku ani hei kumbwa,” o tini wu ai hambwawani sembe nomo omwesika naha ya wunu a.
    Wosini rini wu raꞌaiwani sipi tiki ya ri i.
  vie-OVCB: Họ buồn bã nhất là khi nghe ông nói họ sẽ chẳng bao giờ gặp mặt ông nữa.
    Rồi họ tiễn ông xuống tàu.
  kze-kze: Póro séna naaémbo é'a íma suwánanaaowe siráin-aintavai tirumbá umbaí kwétowasa
    nompí-sípívímbá móruna áúkaawe.
  mpj-mpj: Kujilarringuraya Puulku jumaji mirta marlakurrikijalu wajarnu. Palujanuya
    wanarnu kujungka puutukarti.
  lbk-lbk: Nensasanga cha, am-amed isnan chey kinwanina ay at maid kasin cha mangil-an
    ken siya. Sa cha't infoweg siya ay en mangipaligwat isnan enlokhanana ay bapor.
  mto-NT: o̱o̱y tseꞌe tyuntsaachvinmapya̱jkti ku̱x veꞌemeꞌe ña̱ꞌmu̱xjada je̱ts kaꞌa
    veꞌe du̱ꞌukꞌíxtinit yaja naxviijn. Vanꞌit tseꞌe o̱jts du̱nasvo̱ꞌvidini joma veꞌe
    je̱ barco.
  bzh-bzh: Ayoj maggin rot in Paulus nër bë su rëḳ degelë yi gök nahin rë. Log mëm
    deḳo yi meya detunġ raḳ ya yaġ.
  guj-2017: તમે મારું મુખ ફરી જોશો નહિ એ જે વાત તેણે કહી હતી તેથી તેઓ વધારે ઉદાસ થયા.
    તેથી તેઓ પાઉલને વિદાય આપવાને વહાણ સુધી ગયા.
  jvn-NT: Kabèh pada susah, malah-malah jalaran rasul Paulus ngomong nèk ora bakal
    kepetuk menèh. Wong-wong terus ngeterké rasul Paulus tekan prauné.
  byr-byr: Gannya yagaalyaꞌ “Dɨvidaasɨ tɨnna mwanganyɨ dɨnyideihɨlyɨ,” wɨdakeꞌna kale
    wiaꞌ. Kale wiadaaꞌnyɨ sɨpɨyavɨna gamɨnyɨ yenaasɨna yesare.
  ian-ian: Ndɨna nyaangɨt wutaa lɨga maawut viyalɨndɨ, nglalɨndi. Ngɨni ngwuk kat
    ana vɨgiyawun wanda nyaangɨt kat yelavɨtaa nglalɨndi. Nglalɨga ngaambɨt kat Pol
    kat kalindi.
  hun-hun: Kiváltképpen azon a szaván keseredtek el, amelyet mondott, hogy többé az
    ő orcáját nem fogják látni. Aztán elkísérték őt a hajóra.
  mcf-NT: Ëbi padpiden mimbi isoainquio iquendac, Pabado quesho tantiash shubicuededpondash.
    Adec shubiquin dayumbudash unësquio yec Epeso yacnocquido tsusiobo Pabadobëd cano
    yacno nidanepondash.
  kjs-kjs: Nimuna pu lo-parare kedaa waru pisa. Gore Pol-me werepe nimina le agaa
    mada na-adalua lisa-pulu kodome komisimi. Go puma nimumi Pol sip adibae-para maa
    pisimi.
  mni-mni: Makhoina mahakpu amuk hanna unararoi haina mahakna haikhiba aduna makhoi
    henna thamoi soklammi. Adudagi makhoina mahakpu hi phaoba thindoklammi.
  yad-NT: 'Rani̱day nuvatyadeda jaryiryi, jiryatiy su̱teda daryaju̱: “Ne jirya̱diy
    ramyo̱vanu̱day.” Jadchiy ji̱ta ru̱nu̱yada cartyemuju̱ni̱.'
  mxb-NT: Chi̱ ni̱ ku̱ndaꞌí nda̱ꞌo ini na̱ sa̱ꞌá ña̱ ni̱ kaa Pablo ña̱ o̱ nándió kuéi
    ka̱ na̱ koni na̱ noo̱ ná. Dá ni̱ saꞌa̱n ndidaá na̱ sáꞌano ñoó ni̱ ndaka na Pablo
    nda̱ noo̱ íin barco.
  pon-2006A: Re ahpw inenen nsensuwedkihla koasoio me dene irail sohte pahn pil pwurehng
    kilang. Irail eri likidkitalahng nin sohpo.
  maq-NT: Cjua xi hitsë sa casua rë me cjuachoho ne, cjua xi cachja Pablo xi ha quihndë
    cuyaain scuëë xuta jan me. Sehe quiji me cojo Pablo hiscan cavisehen Pablo barcu.
  hto-hto: Afe llezica Pablo “Ja meine abɨdo cuena cɨ́oñeitɨomoɨ” dáɨnari ɨere zúucaidiaɨoɨ.
    Afe mei feɨ nocaemo íiraɨcaiño íena nabáidiaɨoɨ.
  por-BRBSL: sorrowing principalmente por causa da palavra que ele havia falado, para
    que não vissem mais seu rosto. Depois o acompanharam até o navio.
  ces-NKB: Nejvíce se rmoutili nad těmi slovy, která řekl - že už nikdy nespatří jeho
    tvář. A [tak] ho doprovázeli k lodi.
  cui-cui: 'Barapomonae bichocono wecoyei tsipei Pablo bayatha namchi, jeye: “Equeicha
    jopa pana netaem tsane”, jei. Barapoxonae barapomonae Pablo jera bepuna tayathopiyatsi
    po naetha po nae pin nae.'
  boj-2014: Pol na minjrej, “Niŋgi ijo ulatamu olo unqasai.” Aqa anjam deqa naŋgi
    are tulaŋ gulbeinjrej. Onaqa naŋgi na iga suweigonab iga alile aisim naŋgi uratnjrsim
    qobuŋ gogetosim aiyem.
  eng-OEBUS: grieving most of all over what he had said – that they would never see
    his face again. Then they escorted him to the ship.
  eri-eri: Nere aau danga bagu narigai, taate bode, Pol no nere ege hogo ada urode
    waha bona lenigai. Onodu bode nere haudu sip langa minane.
  aly-aly: Rernem amperrngirrek, rarl intem-antey ikwer-rnem-kety alpeyenhek. Ikwer-penhan
    rernem ikwer-angkwarr anperl-alhek rtnwewarl-anem.
  wiu-wiu: Nipa one lene timini kime wa enamoi wa eina okanakamoke e yene elame tuaneya
    kakete tokoi. Nititikoapa one mea poateka ue dipi pikata wetekapokoi.
  swe-swe: Det som smärtade dem mest var att han sagt att de aldrig skulle se hans
    ansikte mer. Så följde de honom till skeppet.
  cth-cth: Ka mei bout na hmawt a mahoeh toe tie Pawl ni a dei e a thai awh dawkvah
    lungmathoe laihoi Pawl hah long koe totouh a thak awh.
  mti-mti: Sira mu danadawai koka Poru gaiyawa gumbe auya, kuiyawa me wane, “Ye ginanganwa
    sira den di yauya.” Meve Poru wa autanwa oya mu me aigoyag amiya.
  pad-NT: Vakava'ihoki'ihi ida Paulo va'ora ni'avini hi'iki vanokijanaravini, oniani
    ida vava'i mokara ni'ani hija. Hari. Paulo-ra avavaipohifoni'aha, kanava kakarahoa
    ki'dama'aha ada Paulo, ai vakihi'aha.
  twi-twi: Nea ɛyɛɛ wɔn awerɛhow koraa ne asɛm a ɔka kyerɛɛ wɔn se wɔrenhu no bio
    no. Afei wɔn nyinaa kogyaa no hyɛn no mu.
  hlt-hlt: Olpuei la a mikhmai hmuh ham om voel mahpawh tila a thui ol loh hlang boeih
    a yuek. Te phoeiah anih te sangpho taengla a thak uh.
  tbz-SIM: Kɛ̀ bɛ yɛ̀mmɛ̀ cɑ̀ɑ̀rɛ̀ mɛdiɛ̀ nhò bɛ́i ntìì kpɛ́í nkɛ tú, bɛ̀ tɛ̃́nkɛ
    í yóó ò yɑ̀. Kɛ̀ bɛ̀ɛ ò cíe nkɛ́kɔtɛnɛ̀ bɑ̀tóò commu dɛ̀.
  san-GUJ: પુન ર્મમ મુખં ન દ્રક્ષ્યથ વિશેષત એષા યા કથા તેનાકથિ તત્કારણાત્ શોકં વિલાપઞ્ચ
    કૃત્વા કણ્ઠં ધૃત્વા ચુમ્બિતવન્તઃ| પશ્ચાત્ તે તં પોતં નીતવન્તઃ|
  amx-amx: Rang ineh ilelhekarleng, inang renh itja weth aretjenharl, lakenh inang
    lharrp awelhemel arnek. Kwereng inang kwerel-ayeng boat-warn alhek, renh arteng-wetjeh.
  ake-NT: “Serɨ enta' uyene auya'nokon pen,” ta iya pɨ', to' upokoita'pʉ. Eke kanau
    ya' ipɨkɨrɨ to' utɨ'pʉ.
  qvn-NT: Alisca laquisham capäcura “Manam yapayga ricapapäcamanquichu” niruptin.
    Chaypitam pay büquiman nä aywaptinga “Aywalärag” nipäcura lapalan.
  tku-NT: Pablo ixcāhuaninī't jātza' maktin catitalaktzī'lh. Ū'tza' ixtalīlīpuhuan.
    Ā'līstān taquīxtekli hasta nac barco.
  bjk-bjk: Ma a laa idi toxo manga tapunuk lamun, a tinenge re Pol bere idi tekebeöt
    ta werwere öbaling ine. Io, idi toxo wan arixe mine uruo xö mön.
  msy-2020: Ezɨ Pol me mɨgɨa ghaze, “Ia ua nan guamɨn ganighan kogham.” Ezɨ bizir
    kam bagha, me bar osemegha bar nɨghnɨghava avenge. Egha Polɨn akua, kurimɨn anemangasa
    zui.
  bpr-bpr: Yé duenla too mlidù du mdà di ta kmanan dale na ta là lê ale site. Na ta
    tundala kenen di aweng.
  rmy-VLAKH: Онэ фартэ грыжонаспэ палай кода, со майбут никала лэс на дикхэна. Тунчи
    онэ проандярдэ лэ Павлос кав кораблё.
  cle-NT: Hi²xiáh³ dɨ³fɨɨh⁴² dsɨ́² diáh⁴ chiaah¹ hi³ ma³féh³ hi³ há⁴hé³ máh⁴ jlɨ́h³
    hí⁴dah²joóy² ca̱á̱h³. Ja̱³ba² cá⁴dxá⁴jay⁴ diáh⁴ xi² gá⁴hí³ maá² ja̱³.
  txq-txq: '@see-verse:ACT.020.037'
  aaz-aaz: '@see-verse:ACT.020.037'
  qup-NT: Yapa llakirirkakuna, Pablo kay allpapi mana kuti rikuwankichichu nishpa
    rimashkanrayku. Chaymanta Pablokunawa pakta rirkakuna lanchakama.
  azb-azb: Onlar ən çox «mənim üzümü bir də görməyəcəksiniz» sözündən kövrəldilər.
    Sonra onu gəmiyə qədər yola saldılar.
  eng-DBY: specially pained by the word which he had said, that they would no more
    see his face. And they went down with him to the ship.
  guo-NT: '@see-verse:ACT.020.037'
  hla-hla: Nori i hasagohi a nitatagi pan koru te poe mam meni e Pol, “Alimiu e ma
    tara lele moi lia.” Ba nori e na piou narien tara tolala.
  mav-NT: Ta'a­tu­mo­haty ihay — Yt ewei'a­kasa i ra'yn aru uhowawi e hap. Mi'i hawyi
    ito pote tuwat hupi yara wato kape. Mi'i hap etiat atikuap yne katu­pono areĩne'en
    itote are uito Iruka.
  kpf-kpf: '@see-verse:ACT.020.037'
  ppo-ppo: Atétepa, kale sekȩ́né duraalu, ya̧lo kelepaa diaao̧ momó kae kelaalo meipó
    yale fo kisipa mutu, atima doasi dekȩné sinitu wole du betalepó. Atétu beteró,
    atimané a̧ dapesó fóló, wȩi nukumó beteralepó.
  hin-2017: वे विशेष करके इस बात का शोक करते थे, जो उसने कही थी, कि तुम मेरा मुँह
    फिर न देखोगे। और उन्होंने उसे जहाज तक पहुँचाया।
  wol-KYG: 'La leen yokk aw tiis nag mooy kàddu ga mu leen wax, ne leen: «Dootuleen
    ma gis.» Ba mu ko defee, ñu gunge ko ba ca gaal ga.'
  bef-bef: Ai okabaꞌni akuꞌi be megalabe lu epiꞌehina yanaꞌmu enipagu gabuꞌi sipi
    nogigo leꞌmete bite boti hetiꞌehinaga nehetiꞌahana yabe.
  amm-amm: Mulu mo yau yau. Poloyo ikokaiki, “Yani amu molo mo ti monoi mo pa kimonoinuwoso.”
    No monoi no mulu mo yau yau. Nosai no iwo ilosai kiyo taikiyokino, poso ayou molosai
    manoki.
  zaj-zaj: Kiwagelile giogio ng'hani kikala mbuli zake ziyalongile kamba hawachona
