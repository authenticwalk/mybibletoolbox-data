  rop-rop: '@see-verse:ACT.020.037'
  mee-mee: Ba pangamologangana ine role kerea pala roma, ri ke sane ke la kelange
    raguna muni ke pamatea ragurea raumana. Ngarume na keke tao kala nge i ta ulonge
