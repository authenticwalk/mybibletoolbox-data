  mpm-NT: Ko kukuiꞌya xaan ini i, chi ni kachi Pablo ja tukaa nakunijnaꞌan i jiin
    da. Ni ka jan chuꞌun ichi i da undi nuu barco, ti ni ka kanxiaꞌu i jiin Pablo.
  ots-NT: Bi ndo du̱mʉyjʉ por rá ngue car palabra ca xquí ma̱n car Pablo, ya jin di
