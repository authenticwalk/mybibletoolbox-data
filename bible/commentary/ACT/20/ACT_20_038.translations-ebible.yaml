verse: ACT.020.038
translations:
  kpx-kpx: Isi Bolou elegeveholiveve hoto ke abu evisi uvu balugai boutie halevahatuho
    tilu.
  okv-H: Eto Paul ta ke avo ehako puvurou enana ehako mane kesora avo hotembihe osaga
    peni vahai kogue e nga humbasi enana tapa amiga hora ta vea.
  tbo-tbo: A baha ipa apega hina gagalena meya ugolina ma nugonugohi i wiyuwa duma.
    Ega yaka hi witulani po hi nae hau wam.
  mal-C: “നിങ്ങൾ ഇനി എന്റെ മുഖം കാണുകയില്ല” എന്ന അദ്ദേഹത്തിന്റെ വാക്കുകളാണ് അവർക്കേറ്റവുമധികം
    സങ്കടമുണ്ടാക്കിയത്. പിന്നെ അവർ കപ്പലിന്റെ അടുത്തുവരെ അദ്ദേഹത്തെ അനുയാത്രചെയ്തു.
  grc-SR: ὀδυνώμενοι μάλιστα ἐπὶ τῷ λόγῳ ᾧ εἰρήκει, ὅτι οὐκέτι μέλλουσιν τὸ πρόσωπον
    αὐτοῦ θεωρεῖν. Προέπεμπον δὲ αὐτὸν εἰς τὸ πλοῖον.
  bgc-bgc: वे खासकर इस बात तै दुखी थे जो उसनै कही थी के थम मेरा मुँह दुबारा कोनी देक्खोगे।
    इसके बाद वे पौलुस के साथ पाणी के जहाज तक गये।
  khz-khz: Ira aora gevekwalavi-rakavato evetaina evaikilarato aonai, ekilato, ira
    na wailana ati mapia gita-waia. Ne poti ai geago-agiato.
  deu-TKW: 'und jammerten besonders über das Wort, das er gesprochen hatte: daß sie
    sein Angesicht nicht mehr schauen sollten. Dann geleiteten sie ihn zum Schiffe.'
  zsr-NT: 'Cni glunëꞌ le guluhuiꞌnnëꞌ niꞌa qui didzaꞌ naꞌ bëꞌë Pablo, gnëꞌ: “Cutur
    gléꞌiliꞌ nedaꞌ.” Tsazxö́n yjáclenëꞌ lëꞌ, guladxinëꞌ ga grenëꞌ lëꞌ lëꞌi barco.'
  lin-lin: bayokaki mawa mingi koleka mpo alobaki na bango ete bakomona elongi na
    ye lisusu te. Bongo bakendeki kotika ye kino na masuwa.
  hns-NT: 'Oe bolies raha kie: „Toelog ab hamme phien se na dekhiehe.” Ohie se oesabke
    bahoet sotj raha. Tab oesab okar sanghe djahaadj talak gail.'
  noa-E: Mag ich Pablooucha amag mag edpai amau i khĩir oowia tag oobaju a jaautarr
    aawai mag gaaimua ökhĩirjuu aphöbaadëjim. Mag ökhĩirjuu nʉm ãba, i dʉ̈i wëtwia
    khĩeb jër barco ee i oo deepʉ̈ithurjierram.
  eng-EMTV: feeling pain most of all for the words which he said, that they were about
    to see his face no more. And they accompanied him to the ship.
  mib-NT: Chi cácucuíhyá ndasɨ́ ni de jíín jnúhun ni cahān Pablo jeē ma ndácoto jnáhan
    ga de. Te cuangoo‑ni de jíín Pablo nde núū íin barco.
  lif-NT2: पावलरे़ खे़ङ्‌हाॽ मे़त्तुसिबा वेॽ पाःन्‍हाॽनुःल्‍ले़आङ् आप्‍फाल्‍ले़आङ्
    आनाराःन् के़न्‍निःसुम्‍मिन्‍लो मे़त्तुसिबाल्‍ले़ खे़ङ्‌हाॽ साॽरिक् निङ्‌साम्‍मो
    मे़ध्‍ये़॥ हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ पावले़न् वालाधाओ थारिक् मे़समे़धःरो॥
  xnj-xnj: Lijambu lelavavinisi neju ndi lila leajovili yati vakumlola lepi kavili.
    Hinu ndi vamhindikili mbaka muwatu.
  mmx-mmx: Diga lok bukbulu aleng at levelinga ni ga tong i do di noxo ven bok ba
    i. La diga emu min uto at lavatmon.
  cbr-NT: '@see-verse:ACT.020.037'
  tee-NT: Slivasalh lhixcanilh ix'alhunut'an ju anu' chivinti ju naulh ju Pablo acsni
    ajuni ni jantu tavanan catalakts'inichokoya' ju ix'ucxpu'. Pus ju astan taquilakts'imuju
    ju lacabarco.
  eng-LSV: sorrowing most of all for the word that he had said—that they are about
    to see his face no longer; and they were accompanying him to the ship.
  cak-NT: Y can xebison roma ri Pablo, roma raja' xu'ij chique chi can manak chic
    xtiquitzu' rech we' chech-ulef. Y xebe riq'uin, chi xbequijacha' can pa barco.
  pah-NT: 'A''ereki ga e''i g̃a pe: “Aerẽ po ti pe ndapehepiaga''javi jira''oa nehẽ.”
    Igwete g̃a ga rerohoi itayharuhu pe.'
  sja-NT: K'ĩra pia-ee para baji, Pablopa ichi k'ĩra waa unuda-eda ada perã. Maap'eda,
    barco badamaa k'õp'ãyanajida.
  xed-xed: 'Tsa mnayni kazlay: Nghəglaŋta a kuni ta həga kuma ɗa wu kəʼa ya na skwi
    ta ganaftá taw ta həŋ. Ka sliʼaftá həŋ ka pghaghatá Pwal da vla kwambalu.'
  mks-NT: Tócó ndihi na na̱cacuéha̱ ini na sa̱ha̱ Pablo jáchi̱ na̱cachi da xi̱hi̱n
    ná ña̱ a̱ cúní ga̱ na̱ da̱. Tá na̱ndihi já ndáca táhan ndihi na na̱sa̱ha̱n na̱
    xi̱hi̱n dá ja̱nda̱ nu̱ú na̱ndaa da barco cán.
  gfk-S: Ma no linge di ga manga tapunuk tana, no nianga tane Pol be pa di nale nes
    habaling ie. Io, di ga saate um ie utusu tano mon.
  bmu-bmu: Polnöŋ mutuk keu kun kewö jii mötket, “Iŋini nöŋgö jesöŋgöröni kunbuk qahö
    ekŋe.” Keu mewö möta miaŋgöra wösöbirik öŋgöŋgöŋi möta kinda waŋgita waŋgenöŋ
    öŋgöba yaizökzök jiba umbulget. Mewö.
  dgz-dgz: Pol evi sia ya yavepi nopewa wadiamoni menan, mu bagu sisi baware anun.
    Menan Pol kabum gapan watu enapen menan, tanan amon.
  eng-GNV: Being chiefly sorie for the words which he spake, That they should see
    his face no more. And they accompanied him vnto the shippe.
  zaa-NT: porqui'ni yala triste uccuani cabi loti' ra Pablua cabi qui'ni labiru ila'ni
    cabi bi attu. Làniana huía tè cabi lani bi hàstaá làti gutèl·la' bi bárcua.
  eng-WEBSTER: Sorrowing most of all for the words which he spoke, that they should
    see his face no more. And they accompanied him to the ship.
  guh-guh: 'Bitso ancianovi najamatabëxaina. Tsipaji Pablo jumaitsi: —Apo panetaemë
    rabaja tsane matavëjëa, jai. Bajaraxuacujinae Pablo barcojavabelia peponaejavata,
    bajarapamonae pënaxuabaliatsi barcojavabelia.'
  bon-bon: Teepi mage owecu jewenisi, ingle tabe bii jejemige egä, “Weene ingwe ca
    opo lica pa näpänepeye.” Pipu pi teepi Paulo ne englecitisi babo poo cabu me.
  nhw-BL: Tlahuel motequipachohuayayaj pampa quinilhuijtoya ayacmo quema quiitasquíaj
    ipan ni tlaltipactli. Huan teipa yajque ihuaya Pablo hasta campa nopa hueyi cuaacali.
  mgw-mgw: baatitotokelwa munomuno, kwa si'lu' saabakiye panga baalu'a kummonali kai'.
    Ngabamwindikiya mpaka payingi mumeli.
  swh-ONEN: Kilichowahuzunisha zaidi ni kwa sababu ya yale maneno aliyosema kwamba
    kamwe hawatauona uso wake tena. Wakaenda naye mpaka kwenye meli.
  wbi-wbi: Vakakaalile fijo kughoni ulwakuva kila kino akajovile, kuuti navili kuvwagha
    kange uvweni vwa mwene. Kange vakamuhingilisie ku Merikebuni.
  bba-bba: ben nukurɑ sɑnkirɑ n bɑndɑ yèn sɔ̃ u bu sɔ̃ɔwɑ mɑ bɑ ǹ mɑɑ wɑɑnɑmɔ. Mɑ
    bɑ nùn yɔ̃siri sere ɡoo nimkuu mi.
  eng-KJVCPB: sorrowing most of all for the words which he spake, that they should
    see his face no more. And they accompanied him unto the ship.
  kgk-NT: “Ndaxe rexa mo'ãvéi-ma” he'i-gwi, ohapirõ eterei íxupe hikwái. Omboasy eterei
    ohoha. Upe ramo omboyru íxupe heraha-vy kanoagwasu-py.
  waj-waj: 'Ivo vaa iya tunoo: Fai ngia hama kava ni tinniivaa taaravaivee, tuuvaara
    kaayauma iya ausaiyauvo mmuaarareeravai. Mmuaararooduu iya inna vitada siipaivakira
    viravai.'
  cpy-cpy: Owashireteeyanakani, tema ikantakitzii Pablo eero rapiiteero iñahaeri.
    Tema maawoeni royaatee-yanakirini Pablo roojatzi rotetan-tanaari amaatako-mento-tsiki.
  mpx-mpx: Wali nuwanak puna hot heiya te baaba bolo Pol i baunan i ba, “Nige al maniniu
    nuku kikite.” Inoke avaliya hi egon hi na hi en teli wagaa.
  wbp-wbp: '@see-verse:ACT.020.037'
  luo-luo: Gima ne litnegi ahinya ne en gima nowacho ni ne ok gibi nene kendo. Bangʼ
    mano ne gikowe ei yie.
  nhe-NT: Tlahuel mocuesohuayayaj pampa quinilhuijtoya ayoc quema quiitasquíaj ipan
    ni tlaltepactli. Huan teipa yajque ihuaya Pablo hasta campa nopa hueyi barco.
  aii-aii: ܐܝܼܢܵܐ ܒܘܼܫ ܙܵܘܕܵܐ ܦܫܝܼܡ ܠܗܘܿܢ ܒܝܲܕ ܗܹܡܸܙܡܵܢ ܕܐܡܝܼܪܹܗ، ܕܐܚܹܪܢܵܐ ܠܹܐ ܚܵܙܝܼ
    ܗܘܵܘ ܠܵܗ̇ ܦܵܬܹܗ. ܗ̇ܝܓܵܗ ܡܘܼܦܫܸܛ ܠܗܘܿܢ ܐܸܠܹܗ ܗܲܠܔ ܓܵܡܝܼ.
  esk-NT: aasiiñ aliasruutigiplugu niplił̣ha qiñitqikkumiñaiññipḷuni iliŋitñun. Tuvaaqatchiġñiġaat
    ikityaqman umiaqpaŋmun.
  msb-msb: Nagkamurundo gayod sinda tungod sa iya ginsurmaton na dili na sinda magakirita
    pa. Pakatapos, gindul-ong ninda siya sa may sarakyan sa dagat.
  cpa-NT: Di³ ma¹ca¹juúh² Pablo tsa¹ma¹jéin²dsa. Jøng² ca¹ŋi¹lé²dsa quianh¹³ Pablo
    cónh¹ ja³hei¹² barco.
  dso-dso: ପାଉଲ୍‌ ସେମନ୍‌କେ “ତମେ ଆରି ମକେ ଦେକିନାପାରାସ୍‌ ।” ବଲି କଇରଇଲାକେ, ସେମନ୍‌ ବେସି
    ମନ୍‌ଦୁକ୍‌ ଅଇଜାଇରଇଲାଇ । ଲକ୍‌ମନ୍‌ ପାଉଲ୍‌କେ ପାଟାଇ ଦେବାକେ, ଜାଜେ ନେଇ ଚାଡ୍‌ଲାଇ ।
  meu-meu: Lalodia e hisihisi bada ena hereva dainai, ia vairana basie itaia lou eto.
    Bena dala ai e bamoa ela lagatoi.
  yva-NT: weye po raura to pare indati wo amune raen akatoe ramu. Umba wo auga ti
    uta no mayane vone rai indamu Paulus seo nyomane rai.
  dgc-dgc: I nikalungkut dia éy tu kinagi na a éwan de dén siya meta a huway. Ey tulos
    niange de siya nitugén a nisakay to paraw.
  zpm-NT: Mban rac zho psilo zho roon zho, rsoladz zho rëb me gaṉdraa zho lo me. Blozh
    ga, güey zho güeyzonëz zho me zaatne sëëb me barcw.
  hix-NT: Àwya ronyhera harha manatxhe hampànà tawro ke ryhe, tehànye rma haxa nehxatxkonà,
    Ehfesu hon yonye ro komo. Taa. Noro yatxownà, kanawa ymo yaka.
  sim-sim: Pol or mbar, �Jir mbeek fumunyava anhin indik heyekwa ambu jir.� Karem
    or mbari osik warje mende nga limu tlaholora. Uhu orin limu sipik lai halara.
  npi-ULB: तिनीहरूले उनको मुहार फेरि कहिल्यै पनि देख्‍ने छैनन् भनी उनले भनेका हुनाले
    तिनीहरू धेरै जना दु:खित भए । तब तिनीहरूले उनलाई जहाजसम्म पुर्‍याए ।
  cgc-cgc: Nasebean gid danen an ta iya na paambal na kanen an dili en danen makita
    isab. Pagtapos ta iran na pagtakes ki kanen, padul-ong danen kanen ya naan ta
    bakod na sakayan na di-layag.
  tim-tim: “Ariwian iregât kakŋân lâuwâŋe bo purik katbian.” dâmbo aregât nâŋgâm biwiyeŋe
    umatŋe agep. Hain akbiâ hepun yekmâ waŋgan âgâep.
  yor-yor: Inú wọn sì bàjẹ́ jùlọ fún ọ̀rọ̀ tí ó sọ pé, wọn kì yóò rí ojú òun mọ́,
    wọ́n sì sìn ín títí dé inú ọkọ̀.
  wos-wos: Wungi huruta di saréfa na. Pol dé diré wa, “Guni wuniré wambula yamba xékénguni.”
    Wungi wandéka wun hundika sarékéta di némafwimbu saréfa na. Saréfa naata di Polré
    hura yi, gunjambé tékwa hafwaré.
  emp-NTPO: Bio sopuasid̶aa waa ununaẽ́ana ad̶a bẽrã. Maʌ̃be idjira barcod̶aa diad̶e
    wãsid̶aa.
  eng-F35: sorrowing most of all because of the word that he had spoken, that they
    would see his face no more. And they accompanied him to the ship.
  ind-ind: Mereka sangat sedih, terlebih karena Paulus mengatakan bahwa mereka tidak
    akan bertemu dia lagi. Lalu orang-orang itu mengantarkan Paulus dan kami ke kapal.
  pes-OPCB: 'آنچه که بیشتر از همه آنان را اندوهگین ساخت، این سخن پولس بود که گفته
    بود: «دیگر مرا نخواهید دید». آنگاه او را تا کشتی بدرقه کردند.'
  mpt-mpt: sino e baabenea Mubiango ele natemomabiobo imino ne mo natemomabibbabo
    ge baabenebio kesoa i weng olo funaniba i bobolo ilum omfubenoa debeb moniba siib
    esu dasiobe.
  ssx-ssx: Ipikana꞉ma꞉ta꞉ ya leke mineke paa na handilimikie leeke handaa a꞉ta꞉ma꞉
    wotu homememe. Kutupa mo palai kawaso pa꞉ta꞉ ipiki hatuku pememe.
  mkl-mkl: ɑ̀ bɛi ɑ̀ suu hee bi ɑkɔi inyiu. Aŋɑ fei ɑ̀ wɛɛò inɔ ku fɔi si nɑ iyi í
    jɔ̀ í ni ɑ kɑɑ nɑ ɑ yɛ nŋu mɑ́.
  gaq-gaq: ବାରି ମେଇଂ ମେଁନେ ସାର୍‍ମୁଆଃ ଆରି ଆକେ ଆର୍‍ ଣ୍ଡୁ ଡାଗ୍‍ଚେ ମେଁ ଆଣ୍ଡିନେ ସାମୁଆଁ
    ବାଲିର୍‍କେ ଜବର୍‍ ତେନ୍‍ସା ଦୁକ୍‍ ଡିଂ ଆର୍‍କେ ଇଡ଼ିଙ୍ଗ୍‌ ମେଇଂ ଆମେକେ ଣ୍ଡିଆଃ ଜା‍ଆଜ୍‌ ଜାକ
    ୱେଆର୍‍କେ ।
  gof-RNT: I Zaaridi, “Tana be7ekketa” yaagida qaalay entta daro azzanthis. Entti
    markkabiya gakkanaw iya moyzidosona.
  unx-unx: ଇନ୍‌କୁ ଆଇଃକ୍‌କେ ଆଡଃମିସା କାକ ନେଲ୍‌ ଦାଡ଼ିୟା ମେନ୍ତେ ଇନିଃ କାଜିକେଦ୍‌ ହରାତେ ଇନ୍‌କୁ
    ପୁରାଃଗିକ ହୁଡିଙ୍ଗ୍‌ ଜୀଉୟାନା । ଇନ୍‌କୁ ଇନିଃଲଃ ଦାଆଃ ଜାହାଜ୍‌ ନାଡ଼େଃତେକ ସେନଃୟାନା ।
  gah-gah: Lá iake, lekeza nogoka goha ánigaminigave loko amunaloka li gakokumú ive
    nama goha iake, sipigú itekoko vitive liki alímiki getatoka lememó.
  lcm-lcm: Bil voiang katapo vil amakus luai aniria nang kana mengen i antok ang aniria
    ta parik kipa angkoai si anguan arai ania. Na kila pasal kuvul ve nia asi an atatung
    ania kuli perengan.
  aer-aer: '@see-verse:ACT.020.037'
  qvc-NT: 'Chaqa ancham llakirqanllapa Pablu kayshina nishqanrayku: “Mananam mastaqa
    ringillapachu rikawaq”, nishpa. Chaymandaqam yapachashpa, rirqanllapa yakupi puriq
    barkukaman.'
  tgl-ULB: Higit sa lahat nalulungkot sila dahil sa kaniyang sinabi, na hindi na nila
    makikita pa kailan man ang kaniyang mukha. At hinatid nila siya sa barko.
  cbs-NT: “Ana man ea uianma ixanaii”, ikin jatu yuixuwen taea jawen nuichakayamai
    ana benimama punu nukatan jabiaskabia nichinun ika ianenwan kexa anu xaxu anu
    Pablo iyuabun
  xtm-NTPP: Te ni ka kuxii xeen ini de, ja ni jiña'a Pablo ma ja masu jin kuni tna'a‑ka
    de ñuu ñayivi ya'a ma. Sani te ni jan koo de ji'in Pablo ma onde nuu ni ndaa de
    nuu barcu ma te kuan no'o de.
  nnq-nnq: Bakibanga nu kuechuka muno magambu balengi bimmonaje kabele. Kuyene ngubunhwindikilanga
    mpaka ku ngalaba.
  bao-NT: “Yʉre mʉja ĩa nemotirucu,” cʉ̃jare cʉ̃ ca ĩirique ca niiro macã, bʉaro tʉgoeñarique
    paiwa. Jiro petapʉ cʉ̃re bapa cʉti bua waa, cũmuapʉ cʉ̃re waarique wui tʉja cojo,
    tiicãwa.
  san-ORI: ପୁନ ର୍ମମ ମୁଖଂ ନ ଦ୍ରକ୍ଷ୍ୟଥ ୱିଶେଷତ ଏଷା ଯା କଥା ତେନାକଥି ତତ୍କାରଣାତ୍ ଶୋକଂ ୱିଲାପଞ୍ଚ
    କୃତ୍ୱା କଣ୍ଠଂ ଧୃତ୍ୱା ଚୁମ୍ବିତୱନ୍ତଃ| ପଶ୍ଚାତ୍ ତେ ତଂ ପୋତଂ ନୀତୱନ୍ତଃ|
  rmn-rmn: Лэн диняс касэвэти лэски зборэс одолэстар, кай он генэ лэс на кан дикхен.
    Дэчи он гелэ э Павлэса джи ко карабляс.
  huv-NT: Tamix omeajtsüw xeyay wüx tanguiayiw aaga poch apiüng langome apmajawüw
    nej alinomb. Ndoj quiaj taquiüjpüw mamb mayacüw nej niüng ajlüy a nadam müx.
  otn-NT: Porque ɛ̱mmɛ̱i̱ tu̱ yø mmʉi yø ja̱'i̱ na̱ ra̱ hya̱ xi̱ ma̱nna̱ Pablo ngue
    ya hi̱nni̱ mantho da̱ nu̱rpa̱ rá̱ hmi̱. Bi̱ mähä p'ʉ ja ra̱ barco p'ʉya, ja bi̱
    n'yɛ̱p'ʉ.
  nop-nop: '@see-verse:ACT.020.037'
  obo-NT: Iyon dan oray'n naanu-i, iddos id ikahi ni Pablo no dii ran don od pokodkitakita.
    Nopongnga, id atod dan sikandin diyot bollangay nod sokayan din.
  kca-kca: Мет шопәӈ ԓўв йастәм йасәӈԓаԓ эԓты хощсәт, мӑтты ԓыв па нэмәԓты пŏрайән
    ԓўв вешәԓ ӑт ватԓэԓ. Щӑԓта ԓўв пиԓәԓән паршәӈ хоп унты мӑтсәт.
  cak-ENT: Y juis nyebison roma ri Pablo, roma rija' xbij c'a can cheque que man jun
    bey chic c'a nquitz'et ruvüch chuvüch ri ruch'ulef. Y xebe c'a chirij, richin
    xbequijacha' can pa barco.
  lif-NT: ᤐᤠᤘᤗᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡᤒᤠ ᤘᤣ᤹ ᤐᤠ᤺ᤴᤜᤠ᤹ᤏᤢ᤺ᤸᤗᤧᤀᤠᤱ ᤀᤠᤵᤑᤠᤸᤗᤧᤀᤠᤱ ᤀᤠᤏᤠᤖᤠ᤺ᤴ ᤁᤧᤴᤏᤡ᤺ᤛᤢᤶᤔᤡᤴᤗᤥ
    ᤔᤧᤳᤋᤢᤛᤡᤒᤠᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ ᤛᤠ᤹ᤖᤡᤰ ᤏᤡᤱᤛᤠᤶᤔᤥ ᤔᤧᤎᤩᤧ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤐᤠᤘᤗᤧᤴ ᤘᤠᤗᤠᤎᤠᤀᤥ ᤌᤠᤖᤡᤰ
    ᤔᤧᤛᤔᤧᤎ᤺ᤖᤥ॥
  mie-NT: Chi cúcuécá ndasí inī ndá dē jā ní ncāhān Pablo jā má cūní cuitī cā ndá
    dē nūū dē. De cuāhān ndá dē jíín Pablo nūū íñí barco.
  san-TIB: པུན རྨམ མུཁཾ ན དྲཀྵྱཐ ཝིཤེཥཏ ཨེཥཱ ཡཱ ཀཐཱ ཏེནཱཀཐི ཏཏྐཱརཎཱཏ྄ ཤོཀཾ ཝིལཱཔཉྩ
    ཀྲྀཏྭཱ ཀཎྛཾ དྷྲྀཏྭཱ ཙུམྦིཏཝནྟཿ། པཤྩཱཏ྄ ཏེ ཏཾ པོཏཾ ནཱིཏཝནྟཿ།
  qve-NT: 'Hinaspan chaypi kaqkunaqa ancha llakisqa karanku, Pablo paykunamanta despedikuspa:
    “Kunanmantan ichaqa manaña ni mayqenniykichispas huktawanqa rikuwankishñachu”,
    nisqanwan. Chaymantan llapallanku compañaranku Pablota huk barcoman wichanankama.'
  pao-NT: Umu suda sokwama ka meeoo pumme oo netamma, “Nu gi hannano'o mu-baasoo kodyu
    petu-wa'ne'yoo.” Umu yise ka sake-witoo o-no mea pana, gi o-no oe ku'a.
  cbu-NT: 'Kizpur mang'' mantsarangana Paporongzi. Yuwamand Papor: Nuwaa yusur pangcheezis,
    ndambaree: kazurakchima; tárangu anungaz tanurangana. Sheersin, macheetusin Paporoo
    botish wayaranganaya. Sheeruni, zaruranginiya. Yuwaa Papor Ipísshuchee kazurakchima,
    tárangu anoo kamaneena.'
  usa-usa: ánibo Póro wemá téna keráwáqá móragaraq íma tóikaqo timónanoe tin-áíqtábá
    yemá ibiqá kéyareta awíqmeta únópí-káárébí móma ayúwáawana kóuraiye.
  soy-soy: Kɛ Pɔɔli uú pɛɛ ḿ mɑɑ rɛ ɑ́pi nɛni píkɑi piyɛ́nɛ u kpɑ́nɛ nnyɑ kɛ piɑpɔɔ
    ɑɑ lɛ̃ sei mɛyɑ̃́ cɑɑilɛ̃. Api pɛɛ yisi ɑpi u sɑruni ɑpí nɛ kúninɔi-i tulu.
  hui-hui: Ala Polo ibugua, Tígua i̱ lone nahondoleberami, layagonaga mitangi buwa
    ti dara timbuniore hene. Dara howa ti Polo heba iba talu wiagoria pene.
  amf-amf: Kattsi qaabonka kenin atoono “Keeda kaara os iam haapattene” kinin hamonnane.
    Ogora bazindara sagadhen gonngalankal kimbesana yivayse kiam ke suudade.
  quc-NNT: Sib'alaj xeb'isonik rumal ri xub'ij chke chi man k'o tä chi jumul ri käkil
    na u wäch. Xkachi'laj k'u b'ik, xekijacha kan chi' ri mar jawije' k'o wi ri barco.
  dob-dob: ta sinuwamwau sinabwana manuna ꞌieonedi, ꞌigwae, “Maꞌetamo geyaꞌabo waꞌitaꞌita
    limagu.” ꞌEnega sidoloena wagaya, ga siegeluna.
  wrs-wrs: '@see-verse:ACT.020.037'
  mca-mca: Qi in ika'metetskii, qa les in yoksi'wen in yit'ijets qu' hats nite' ni'wene'
    iye hatse'. Ma' qa ƚijts'eyek'iiju' ke' tokoyei.
  tzo-TZC: Ta xat yoꞌntonic. Yuꞌun iꞌalbatic ti muꞌyuc ta xilbeic ti sat yan veltae.
    Tsꞌacal to un, tey xchiꞌinojic batel ti bu ta xꞌoch batel ta barco ti Pabloe.
  mya-mya: ပေါ​လု​သည်​မိ​မိ​အား​နောက်​တစ်​ဖန်​တွေ့​မြင် ရ​တော့​မည်​မ​ဟုတ်​ဟု​ဆို​သ​ဖြင့်
    ထို​သူ​တို့​သည် အ​ထူး​ဝမ်း​နည်း​ကြ​၏။ ထို့​နောက်​ပေါ​လု​အား သင်္ဘော​သို့​လိုက်​ပို့​ကြ​၏။
  gng-NT: Biʼyɛnm tùɔre' ki saa' u len' liñɔbonl là ki ye ba ji li lɛ wɔ nnɔ bo
    nɛ, nɛ ki pìɛre' wɔ, wɔ ń tì kɔ buñɛrciɛnbu.
  cbi-NTPO: 'Tsenmin Pablo yalanu: Inu mangatan dejutyuve, tiñu'' mitya, yuj llakindyandu
    yanu baakusha mavinbera bendaa kila.'
  ikk-NT: Ihiẹn kachanrịn wẹ a fụ wụ nị ọ sị nị a hụnkọzị w'a; ya wẹ nọ du e d'e ru
    ebe ụgbọ-mirin rị.
  leu-leu: A mo aava famamaxus paaliuan nari ve a paferawaian sina o ri taa pife xalum
    fulane. E voxo ri falet xuvul pana xe la xaati.
  maz-NT: Me mi sentioji na ngue c'o jña c'o vi mama e Pablo c'ü dya cja ro chjëji.
    Nuc'ua ró möcjöjme e Pablo; anguezeji o ma zogüzüjme hasta cja c'e barco.
  bod-N: མི་དེ་རྣམས་ཆེས་ཡིད་སྐྱོ་བ་ནི་ཁོང་གིས་འདི་སྐད༌དུ། ཕྱིས་སུ་ཁྱོད་ཅག་ཐམས་ཅད་ཀྱིས་ང་རང་མཐོང་བར་མི་འགྱུར་ཞེས་གསུངས་པ་དེ་ཡིན་ནོ།།
    དེ་ནས་མི་དེ་རྣམས་ཀྱིས་ཁོང་ཉིད་གྲུ་གཟིངས་ནང་དུ་བསྐྱལ༌ཏོ།།
  tca-NT: 'Yerü poraãcü nangechaü̃ẽ naxcèx ga yema ore ga namaã nüxü̃ yaxuxü̃ ga:
    “Marü tagutáma wena choxü̃ pedaugü” ñaxü̃. Rü nümagü ínayaxümücügü ñu̱xmata wapuruwa
    nangu.'
  zpl-NT: Nu chiquiꞌ nehuana utsu arquiꞌbeella lunú uni Pablo lubeella nú la lañiaꞌ
    beella liꞌilla. Nu chu uyayu beella liꞌilla hasta elu nzu barco.
  mbc-NT: Mîrîrî ye'nen to' wîtî'pî Paulo wenairî apo'yen ya' aasara'tî pîkîrî.
  ndg-ndg: Batihuzunika muno ya yote kwa mana ya chelo bambonekeya kwaa kuminyo pake
    kae. Boka po batimsindikiza Mumerikebu.
  wsk-wsk: Bala nongomang tawun biya bataga nungaram mu, nuna nu koma motam udagi
    me arigimonko balam umutang nongomang batogam. Asele nuna Paul diruwuman ale dal
    te namaman.
  toj-NT: Porque alubal ni yabye que mi xa oj to yile sat otro vuelta ja Pablo jayuj
    jel ni triste canye juntiroa. Ti huaj ya eluque can ja bay ja barcoa.
  kkl-kkl: Paulusti, “Nen amik whing imnululom kom,” seogne sembe, “Nen haiptaukap
    kom,” aro wana sapsiogpa, “Mag alip toman pulul,” aro kabong wamoghag mag abolag
    pil piek.
  tbc-tbc: Iŋ afon naon dile san tia ibol ak niŋen o ru an ilo sou man diganeg, ilod
    tubun mi saian. Agog fidian diŋaneg, wog lo diaug, iyawai yau a.
  sna-sna: Zvakanyanya kuvarwadza mashoko aakataura achiti havaizoona chiso chakezve.
    Ipapo vakamuperekedza kuchikepe.
  smk-NT: mabereng saran tuloy sa nibarita' na nin kai rayayna li' nin ma'kit. Ket
    niyater rayayna sa bapor.
  grc-TCGNT: ὀδυνώμενοι μάλιστα ἐπὶ τῷ λόγῳ ᾧ εἰρήκει, ὅτι οὐκέτι μέλλουσι τὸ πρόσωπον
    αὐτοῦ θεωρεῖν. Προέπεμπον δὲ αὐτὸν εἰς τὸ πλοῖον.
  gof-WFTW: I Zaaridi, “Tana be7ekketa” yaagida qaalay entta daro azzanthis. Entti
    markkabiya gakkanaw iya moyzidosona.
  spa-BLM: apenados sobre todo por la palabra que había dicho de no ver más su rostro.
    Luego lo acompañaron a la nave.
  kyz-NT: '@see-verse:ACT.020.037'
  dao-dao: Ani am ami hmuh be ti vaia cun a pyena kyase ami mlung thüikiea kyaki.
    Acunüng, mlawnga venak cäpa cit u lü ami tha.
  cya-cya: Cha' nu ti'i lati nga'an 'in jun, si'ya cha' nu ycui' yu si'yana a ña'an
    ta'a 'a yu lo'o jun. Xacan' ya lo'o ta jun 'in yu la se'en nducui yca na'an can'.
  beu-beu: '@see-verse:ACT.020.037'
  wrk-wrk: Ngindu yali muwa kudanyu barri nanankanyi jangkurranyi jali nyulu yanyba
    barrin, miku janyulu najba yalunya mili. Ngindu yali muwa kudanyu barri nanankanyi
    jangkurranyi. Baki yali barlba wayka nangandu wayarri mudambiji Bul. Manjijba
    yali Bul. Barriwa.
  nii-nii: Pol ek yi nim, “Enim nga na kinerngii,” pa nim. Yi neng kin, wumb kaimb
    kis sik, noman embin tang mulnjung. Mułangin kin, noł sip ełe ouni si pangin pum.
  ign-NT: Tipane­re­re­canaipa taicha eta mameta­si­ra­vacahi váipa tiápecha­va­naimahi
    náimaha éma. Tásiha, tiyananapa nanapana eta te mávacui­ya­yarehi.
  dik-NT: Keek aake rɛc puɔ̈th wɛ̈t cï yen ye lueel ëlä, wek aacï ɣa bï bɛn tïŋ. Ku
    jɔlkë ruac riäi yic.
  cac-cac: Ix te cus eb' yujto ix yal vin̈ d'a eb' to man̈xa b'aq'uin̈ ol yil-lajxi
    sb'a eb'. Ix lajvi chi' ix b'at yac'ancan vin̈ eb' d'a yol barco chi'.
  tzj-E: Congan nquebisona com xbixa chca rmal Pablo chmajo'n chic nquetzu' xta qui'
    wawe' chwech ruch'lew. Rq'uisbal xequejcha' cana Pablo planch.
  san-BUR: ပုန ရ္မမ မုခံ န ဒြက္ၐျထ ဝိၑေၐတ ဧၐာ ယာ ကထာ တေနာကထိ တတ္ကာရဏာတ် ၑောကံ ဝိလာပဉ္စ
    ကၖတွာ ကဏ္ဌံ ဓၖတွာ စုမ္ဗိတဝန္တး၊ ပၑ္စာတ် တေ တံ ပေါတံ နီတဝန္တး၊
  yaa-NT: 'Shinãmitsakõinifo: “Ẽ anã mato õinakamara,” ato faino, askakãta afe fakafã
    kesemẽ fonifo Pablo kaito õifokani. Nãskax Pablo kanõanãfãnẽ nanekaini mã kai.'
  cab-NT: Jírutiñati ladǘga laríñagun joun luágu maríjindügüya jamáali lánme. Ába
    joúdin íchaajei tuágu ugúnein.
  clu-clu: Nagkasubu sanda nga mayad tungud nga nagkoon si Pablo nga indi sanda run
    gid magkirita. Pagkatapos, ginatud nanda si Pablo sa sakayan.
  swh-ULB: Walihuzunika zaidi ya yote kwa sababu ya kile ambacho alikuwa amesema,
    kwamba kamwe hawatauona uso wake tena. Kisha wakamsindikiza merikebuni.
  tpt-NT: Ayaj tamaqaninil porke va naul ni jantucha aqtaun katalalaqtsꞌinaꞌ. Ex taꞌal
    makaunan ni Pablo tus laka barco.
  aai-aai: Etei hai yababan ra’at anayabin tur iti na’atube eo isan, ayu boro men
    ana’iti maiye naatu hinawiy bairi hin wa biyan hitit.
  sny-sny: Pol lowe ma'e apou te'eteye su, “Ane fene werese si tame siyerowata.” Lowe
    lu ewite erasi irowe. Sosu lowe le mase aiwawe a'i wai ma'e wi atoweye.
  myy-myy: “Jʉaji yʉre timenaji mʉa”, Pablo ĩ yija bero ñajare, bʉto bojori bʉjacã
    ĩna. Ito yija bero jetacajʉ gʉare cũ tʉdicã ĩna.
  trc-NT: ꞌO̱ se quinanó doj rá nij soꞌ cheꞌé se na̱na̱ Pabló nana̱ se vaa daj chiha̱a̱
    míj se̱ queneꞌen uún nij soꞌ man Pabló maꞌ. Ga̱a ne̱ caꞌanj ta̱náj nij soꞌ man
    Pabló nda̱a rej cavii soꞌ rque rihoo chéé rihaan na a.
  cut-NT: te a̱ma chi ra̱n ye yahn che ra̱hn Pa̱blo te ametah ndaconan ndihche vih
    ye. Tuhme chengu yune ye Pa̱blo nde na̱n che va ba̱rco.
  bel-bel: смуткуючы найболей ад сказанага ім слова, што ўжо не пабачаць аблічча ягонага.
    І праводзілі яго да карабля.
  zlm-KSZI: Mereka berdukacita terutamanya kerana dia berkata bahawa mereka tidak
    akan memandang mukanya lagi. Kemudian mereka menghantarkannya ke kapal.
  gdr-gdr: Ton ma sobijog na gar bebɨg aukɨto, mop nokɨp ton kea nonyɨnd yiyeno onggɨtyam
    yɨtkak rɨna re Pol yindonj odede da, “Wɨn makwa ɨta koina wɨpkak b'usaya yɨr ongya
    dem.” Ɨ ton ket odede gar bebɨg kɨma tin wang yiyo gɨga wa.
  vmy-NT: ꞌÑu kuabare xutabiu ngatꞌare en xi kitsu Pablo nga bi nde skue ngisanii̱.
    ꞌBa kikaniya ndiya kaꞌnda ña kijña barku.
  cmn-FEB: 保罗说他们不会再见他，这句话让他们伤心不已。随后，他们和他一起走到船上。
  gmv-RNT: Harappeka isti daro mishetiday izi “Hayssafe guyen inte nam7antho tana
    beyekketa” gida gishassa; heeppeka iza markabekko gakkanaas moyzida.
  ncl-NT: Quincocuhuaya inminyolo míac pampa yihual mohuicatiahuiaya. Ma yoje quincocuhuaya
    inminyolo niman míac quiman quinmilic pampa yajmo yahuiloaya quitalo iixco. Cuaquinon
    uyajque ca Pablo pa in barco.
  wed-wed: '@see-verse:ACT.020.037'
  sua-sua: '@see-verse:ACT.020.037'
  klt-klt: Táup hánám ukuro táuráng wawu inamna son ma káindáráng ingga yánuk wata.
    Wáina tángga ku kámuk ingmen engot kung kilang káin sáuráng.
  are-are: Etna ltarrpa inthorra naka, era etnanha ilakalanga, etna erinha itja wotha
    aritjinala. Kurunga etna ekuralela ship-urna lhaka, erinha twapanthaka turta.
  gai-gai: Ri, mina Polna moca kakadmai aniac ŋgoin mamoat, na ma minmo gaindopatna,
    “Aku nena indepaŋaindmo mba mac watitndai.” Karica mina manmo laŋgum naaŋgɨra
    taŋga maŋgabukat.
  qvm-NT: '@see-verse:ACT.020.037'
  chz-NTPS: 'Gaꜙläꜙmeehꜙ dsëꜗ jwërte dsaˉgyʉʉhˊ heꜘ kihꜗ heˉ gaꜙjähꜘ Paaˊ: “Moꜙsoꜙ
    jë̱ë̱hˈ gaˊ jnäꜘ kaˉlähꜘ.” Ja̱ˉgaˊ gaꜙnääyꜗ naˊjä̱ä̱y˜ Paaˊ taꜙ jeeˊ maˊ hiiꜘ
    barco.'
  kmu-kmu: '@see-verse:ACT.020.037'
  ood-NT: K si pi ap e tahtk, wahm mat am i chegito mo hab kaij mat pi dahm ep wo
    nei. T am hahawa wehsijj hihi mo am daha g geꞌe wahlko.
  lbm-lbm: हि यो सोच क या बात सी दु:ख सी होतो जो ओन कहीं होती कि तुम मोरो मुंह फिर
    नहीं देख सको। तब उन्न ओख जहाज तक पहुंचायो।
  ncj-NT: Huan tequin otlocoxque tleca oquiniluic ayacmo queman quiitasque. Huan niman
    oquicahuatohque ipan in barco.
  yuj-yuj: Am fárákap Polén yonkwae touwe tokwae nap te, mao ‘Yumo te warko náráp
    pourou nke mono’rá sénámp aran napon. Takia am fárákap Polén warámpá tukupea sip
    mek kérép.
  kto-kto: Mitara kadikmeng aime Paulo, memani, maulo gare ro, ‘Tubiat mimir ganam
    la eba gat tale puoming meba togimaming.’ Tie, tubiat alagimeng ga mela maiala
    bo sip ga maialo ioko aun.
  gmv-NT: ሃራፔካ ኢስቲ ዳሮ ሚሼቲዳይ ኢዚ “ሃይሳፌ ጉዬን ኢንቴ ናምዓንꬆ ታና ቤዬኬታ” ጊዳ ጊሻሳ፤ ሄፔካ ኢዛ ማርካቤኮ ጋካናስ
    ሞይዚዳ።
  por-BLT: O que mais os entristeceu foi ele ter dito que eles nunca mais o veriam
    de novo. Então, eles o acompanharam até o navio.
  stp-NT: na mɨt guꞌx buam jim ɨlh na puiꞌ ja tɨtda nam cham paiꞌ ka tɨgiaꞌ. Miꞌ dhɨr
    baꞌ na chich paiꞌ dhuuk ba jii, jaiꞌ bɨɨx dappaam jup mach oi mɨt mummɨ juugɨt
    nam paiꞌ guꞌngukdaꞌ gu gɇꞌgɇr kaknub.
  mgc-mgc: Zë na rasösu ga kö'du Pawolo ayada zi zë henye, “Onge ma dekpe löhu.” Here
    zë ï'bënnï mo aba zi baburu.
  ame-NT: Atarr llequët nanac. Atet̃ oʼ otanet Pablo ñeñt̃ña nanac llecatahuet t̃arroʼmar
    ñapaʼ otanet “amach senterrno arr patsro.” Allempoñapaʼ oʼ cot̃aʼneñet Pablo arrohua
    alloʼtsen bote.
  mgh-2016: Nlhove naahenlhe ihuzuni chinene attu naari noolhumanche aya Napaolo wiira
    khanowa ooniya tho. Paahi, nkayaavelhelhiya mpaka umeelini.
  kvn-NT: Tegin kwenadgan-iktumalad Pablo-e-pal-takojul-chogzhadbal peyedzhe pukib-itosmal.
    Tegin kwenadgan-iktumalad Pablobak mes ul-naidzhe almalmo.
