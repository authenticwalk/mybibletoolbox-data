  nlx-nlx: ता खास केरीन ज्यी वातीन केरता दुखी एता, जीह पौलुस कियेल ईतो काय तुमू मारो
    मुय पोशा नाय दिखहो, एने ता पौलुसाह डोंडह्या हेऱ्या वोर पोचाड़ देना।
  apw-NT: Doo nádaashołtséh da, ṉiihíí bighą itisgo doo bił daagozhǫ́ǫ́ da. Áígé’
