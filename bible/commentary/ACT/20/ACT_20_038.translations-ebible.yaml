  sbs-sbs: Babawililwe hahulu chakuhitliza chebaka lyazabawambi, ziti kete nibabone
    bulubi bwakwe hape. Linu chibamusindikiza kuchikepe.
  sue-sue: Nu gita ge ego senua awa, “Nikare benau naso noko oko gamunowa,” ge awa
