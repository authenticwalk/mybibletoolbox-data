  kgp-NT: 'Ag mỹ tóg e tĩ, ti tỹ ag mỹ: “inh ve mãn ke tũ ãjag nĩ ha,” hen kỹ. Kỹ
    ag tóg canoa mág ra ti mré mũ mũ sir.'
  bvd-bvd: Ma kera daka kwaimantai 'asia naa suli nia saea tara nao dasi suana lau.
    Uri nai sui guu, kera daka lea na fainia uri faasi lana lao baru.
  ukr-1871: смуткуючи найбільш про те слово, що промовив, що більш не мають лиця його
