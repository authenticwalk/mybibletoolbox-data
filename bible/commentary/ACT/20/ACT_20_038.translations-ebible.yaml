  kpw-kpw: Hainö mulu adɨŋ yad u nɨŋagnabim, a ga, manö u nöp nɨŋöm, kale mög yabɨƚ
    nɨŋöm, mɨɫöŋ gɨla. Anɨg göl göm, Pol nɨp aŋ aŋ lɨ dam ñɨg magɨb mɨgan u yula.
  ong-ong: Wem le le, pe enke olpe pasi il wuso le lirpei lolpepei “Pe ma nou puluwo
    pasi koloye.” Leye lo pe pepi pe paltei longlo nimpe teingo leye.
  tnn-tnn: Kəmoatəto tərat pɨk məmə təmən kəm ilat məmə okol kəsotehm mɨnən nɨganəmtɨn.
    Kən ilat min kəmotaliwək motuwɨn əpəh nego ikɨn.
  hch-NT: meyuhiverietücaitü yeme niuquieyacü que mainecaicü, quename niericaya mecaxeiyaniquecai
    tavari. Meneiteüta naviyasiepai.
  crn-NT: Aꞌii pu aꞌɨ́ɨn púꞌeen ɨ́ niuucari tɨ raataxájtacaꞌa tɨ jaítzeꞌe aꞌij puaꞌa
    huaꞌutáꞌa yee mej nuꞌu caí chéꞌe jaꞌanáj méꞌe yéꞌeseijran. Aj mú mi u áꞌujuꞌun
