    siraooro. Uva va vao isivaaro iava rera tapo avaaepa selpa uvuo iare.
  miz-NT: Dōo uꞌvi kúvi ña tsí kakaꞌan ña tsí ña kiní ka ña ña. Kidáā ne, kueꞌen níꞌi
    ñā Pablu un tsi nte mi túvi tun ntōó san.
  qvz-NT: Pai mana cuti bulltiamushachu nicpi ashcata llaquirinaura. Chihuasha barcogamalla
    Pablota cumpañasha rinaura.
  deu-ELO: am meisten betrübt über das Wort, das er gesagt hatte, sie würden sein
    Angesicht nicht mehr sehen. Sie geleiteten ihn aber zu dem Schiffe.
  mjc-NT: Tyin ra Pablo catyi̱ ra tyin cua cuhun ra inga ñuu tan ña cua cuhun ca ra
