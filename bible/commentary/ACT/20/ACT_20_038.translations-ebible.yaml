  arb-NAV: وَقَدْ حَزِنُوا كَثِيراً، خَاصَّةً لأَنَّهُ قَالَ لَهُمْ إِنَّهُمْ لَنْ
    يَرَوْا وَجْهَهُ مَرَّةً أُخْرَى. ثُمَّ رَافَقُوهُ إِلَى السَّفِينَةِ مُوَدِّعِينَ.
