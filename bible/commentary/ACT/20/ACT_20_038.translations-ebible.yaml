  aia-aia: Mana maho rau ahutotou di'u 'inia, i 'unua ana Pol do'a bwa'i ta 'oha'a
    ro'u raigu re'ia. Marau ta'i hano dioi one 'anai ha'ahanoria na'i haka.
  srp-1865: Žalosni najviše za rijeè koju reèe da više neæe vidjeti lica njegova;
