  yuw-yuw: Yu Polho mata yogocma ‘nochon yangamna wönggon maning’ worocha kombingga
    uroci moröma sinom kombigung. Tongo yu Pol yangada girang idocan woce tonggung.
  hus-NT-1971: Ani u lej t’e’pinalchic, cum in ulumalits a Pablo abal yabats ne’ets
