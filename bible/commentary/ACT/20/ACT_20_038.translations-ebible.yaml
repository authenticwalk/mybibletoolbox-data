  buk-buk: Pacndê, goc sêhoŋ iŋ sêsa waŋ si. Ŋac si ŋalôm ŋawapac atu pi iŋ ndê yom
    naŋ sôm bu ŋac oc sêlic iŋ aŋgô tiyham dom.
  pri-NT: Ba po dau pikîri ê pwâranümarà, gée goro na é ina tàra pâ, o càra mwa caa
    picôorà côwâ. Â géewê, â rà ciaé boo tiagoro ê wànga.
  zpq-NT: Nach gosa'aque' len neto' bžinteto' gan' beyo'oto' ḻo' barcon'. Da' juisyw
    gosacde' dan' gože' ḻegaque' bich yesele'ede' ḻe'.
  por-TFT: Eles estavam tristes principalmente porque Paulo tinha dito que não iriam
    vê-lo [SYN] nunca mais. Depois, todos eles o acompanharam até o navio, e Paulo
    embarcou. Então os presbíteros voltaram para casa.
  gwi-NT: Gwehkįį dąį' Paul, “Chan ch'ihłok jii nankak neeshahǫǫ'yaa kwaa!” gavahnyąą.
    Ąįį geh'an łyaa gwintł'oo tr'igwigwidii. Ąįįtł'ęę nijin tr'ihchoo dhitin, izhik
    gwats'ą' giiyaa haajil.
  gvn-gvn: Jana milka-bujarmaynda, Paulungku balkanya jana nyungun kari nyajil baja
    bubungu. Jana nyungun barrmanda boatbu.
  nhy-NT: Iwan omoyolkokojkej sa tekitl porke okinmilwij mach oksemi kitaskej. Satepan
    okimakawatoj asta itech barko.
  asm-FB: “মোৰ মুখ আৰু দেখিবলৈ নাপাব” বিশেষকৈ এই কথাৰ কাৰণে তেওঁলোকে গভীৰভাৱে শোক
    কৰিলে; পাছত তেওঁক জাহাজলৈকে আগবঢ়াই থৈ আহিল।
  okv-okv: Eto Paul ta ke avo ehako puvurou enana ehako mane kesora avo hotembitie
    osaga peni vahai kogue e nga umbasi enana tapa amiga hora ta bea.
  mxt-NT: Vatyi ra Pablo catyi̱ ra tyi cuhun ra inga ñuu ta ma cuhun ca ra nu nyicu
    ñu. Tyicuan ta chinyaca̱ ñu chi ra nyacua nya nu quɨhvɨ ra chichi barcu.
  tzo-NT: Ep laj yich'ic mul yu'un laj ya'yic ti mu xa sq'uelbeic sat yan vuelta ti
    Pabloe. Patil laj xchi'inic batel ti bu oy ti barcoe.
  ind-AGS: Mereka merasa kecewa sebab dia berkata kalau dia tidak akan pernah bertemu
    dengan mereka lagi... Lalu mereka berjalan ke pelabuhan untuk mengantar dia.
  omw-omw: Poruva vaakya mwihuara tiqaro, Nte hiama nkyi siri qaiqaavata taqaaninrave,
    turara mwihua mwutukyavanto uaqia huvata mwihua Porura vitaqita sipiqi uro kyora.
  yrb-yrb: '@see-verse:ACT.020.037'
  maa-NT: Jñà xi̱ta̱, tsí 'on komà‑la̱ jè 'én xi kitsò Pablo nga mì ti̱ kiì skoe̱xkon‑ne
    xíkjín. Kiì kinì indiaà skanda ñánda kijna chitso.
  mcq-mcq: ꞌEjume niramarume úchia ꞌejajihuni maijaho ira kaꞌene hura ꞌwaramarena
    ja nuni urania kúꞌo pakaꞌeja ꞌiamajara temukama paraniana. ꞌEꞌejume pu hu ahema
    vaꞌe sisima ꞌahi ranavara.
  sus-A: عٍ سُننُن نّ بَرِ مَ عَ بَرَ عَ قَلَ عٍ مُ نْمَ عَ تٌدٍ سْنْن. عٍ نَشَ عَ
    مَتِ هَن كُنكُي دّ رَ.
  jpn-1965: 彼が、「もう二度と私の顔を見ることがないでしょう。」と言ったことばによって、特に心を痛めた。それから、彼らはパウロを船まで見送った。
  fra-SBL: attristés surtoutpar la parole qu'il avait dite, qu'ils ne verraient plus
    son visage. Puis ils l'accompagnèrent jusqu'au navire.
  yka-yka: Iye teˈed makadukka siyehin, bissānen weˈ gaˈi ne iye kitede balik. Ubus
