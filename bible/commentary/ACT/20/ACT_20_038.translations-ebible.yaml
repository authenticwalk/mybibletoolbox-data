  wat-wat: '@see-verse:ACT.020.037'
  gui-NT: Jare jae reta ipɨatɨtɨ yae, Pablo jei chupe reta ngaraa ma oecha ye rambue.
    Jayave jae reta yogüɨraja jae jupíe buque pe.
  quc-TT: Ri aꞌlaxik xkachiꞌlaj bꞌik ri Pablo rukꞌ loqꞌanik xekijacha kanoq pa jun
    jukubꞌ bꞌinibꞌal. Are xoꞌpan chuchiꞌ ri jaꞌ xoꞌqꞌik, xkimatzej ri Pablo. Sibꞌalaj
    xebꞌisonik rumal xubꞌij chike chi man kakil ta chi wi uwach junmul chik.
  heg-NTPO: '@see-verse:ACT.020.037'
  ptu-ptu: 'Sangngim manabo inabanna la''bi-la''binna aka nauaam Paulus: “Anggantanna''
    la siita.” Iya le''ba''im naanta'' sule lako kappala''.'
  bzd-NTPO: 'Pablo tö ichétke ie''pa a̱: “A'' kë̀ tö ye'' sue̱paia̱ne.” E'' tö ie''pa
    e̱riawé̱ tai̱ë. E'' ukuöki̱ ta̱ ie''pa mía̱ iñale̱muk dö̀ wé̱ kanò irirke ee̱.'
  kwf-kwf: Ma kira ka kwaimanatai liu sulia nia saea noaꞋa kira kasi baꞋa lisia laꞋu.
    ꞋUnaꞋeri goꞋo ma kira ka leka faꞋinia Ꞌuana saena na faka.
  eng-WYC-2017: and sorrowed most in the word that he said, for they shall no more
