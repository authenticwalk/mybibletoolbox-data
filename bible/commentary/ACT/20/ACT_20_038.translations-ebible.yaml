  bhg-bhg: Aindabé ine ge sisina awa, awamanemi ainda dombu tenda gainyae, ami esiri
    awamane memesi bajinabé buritera. Edo imonde daedo un mada maunsitera.
  snn-NT: Yë'ëre gare se'e ëñama'ija'cua'ë casi'quëre sëani, bacuabi ai sa'ntijën
    oire bajën baë'ë. Ja'nca ba'icuabi baguë naconi yo sa'ro tëca sani, baguëre gare
