  kwi-kwi: U nawa chinkas izamanazi kiznara akwa, uspane kwisha tayalara. Suasne ussa
    kanpaara kanuarakima.
  agm-agm: Iyatɨ Porɨho nisɨ ndɨmaahomwaaŋɨ wɨndɨ japɨhɨ manisondaapo undatɨ kaundisɨhaapɨ
