  ape-B: Amamip ulkwip panubu yowep ali heleh umu enyudak balan douk Pol naklimu eke
    kobi wata hutulunamu. Ali halawanu hanamu kolohuk.
  grc-F35: ὀδυνώμενοι μάλιστα ἐπὶ τῷ λόγῳ ᾧ εἰρήκει, ὅτι οὐκέτι μέλλουσιν τὸ πρόσωπον
    αὐτοῦ θεωρεῖν. Προέπεμπον δὲ αὐτὸν εἰς τὸ πλοῖον.
  cav-NT: Dyaque peya inime ecana jucuare, Pablora “Banucaya ama micuanara ique riyaque
