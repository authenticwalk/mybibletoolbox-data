  pjt-pjt: '@see-verse:ACT.020.037'
  cwe-cwe: Mbuli ino iwalumiza ng'hani kwaviya Paulo kawalongela, “Hamwizaniwona kaidi
    bule.” Maabaho wahita nayo mbaka kuna ingalawa.
  daa-NT: Okin̰co, ŋu goytu aminda, asaan Pool kaawco a ŋu talaagɗo pey tak-tak. Hiyya,
    min pa-ak, ŋu n̰aamiig yoo ɗo markabar.
  mlp-mlp: Teq Pol bilam, Ne ya inobun ahol a ta hi waq daqay hamta naqmo ago in gihol
