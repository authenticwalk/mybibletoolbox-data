  tel-2017: మరి ముఖ్యంగా, “మీరు ఇక మీదట నా ముఖం చూడరు” అని అతడు చెప్పిన మాటను బట్టి
    వారు ఎంతో దుఃఖిస్తూ ఓడ వరకూ అతనిని సాగనంపారు.
  hat-BSA: Yo te ranpli ak gwo lapèn, sitou sou pawòl li te pale a, ke yo pa t ap
    wè fas li ankò. Konsa yo te akonpanye li rive nan bato a.
  bxh-bxh: Nuwadi sa heyaya wananaha, paꞌana iye, Ibege au ita fuyoꞌigu. Yo fede,
