  ksr-ksr: Poolnoŋ wala qaa moŋ kokaeŋ iŋijoro, “Oŋo noo jaasewana mombo mende iibuya.”
    Qaa kaeŋ moma kawaajoŋ wosobiri uuta moma nama wama waŋgonoŋ uma yeizozo jeŋ ooŋgi.
