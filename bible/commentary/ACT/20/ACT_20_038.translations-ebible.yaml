  dwr-ENT: ኡባፔ ኢ፥ «ታና ላዔዋ ኡባካ ቤዒኪታ» ያጌዳ ቃላይ ኡንቱንታ ዳሮ ቃሬና ማርካቢያ ጋካናው ኣ ሞዪዜዲኖ።
  pma-pma: Alonge tisa houlu veni Pol viteni min keil keke irlestei mun kei. Evus,
