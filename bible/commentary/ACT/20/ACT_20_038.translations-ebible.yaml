  otq-NT: Ngetho xa mi tu yá mu̱i mi ꞌyo̱xa nöꞌö bi mönga ar Pablo, hinge nda mengi
    nda hyandi. Bi ma ba exa har motsa, bi ñꞌehwi bi ma.
  tzo-SA: Iyat tajmec yoꞌonic yuꞌun iꞌalbatic ti mu xa bu chilbeic sate. La schiꞌinuncutic
    batel cꞌalal ta tiꞌnab li yoꞌ bu chijꞌochcutic ta barco jchiꞌuc li Pabloe.
