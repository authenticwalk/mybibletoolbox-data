  mle-mle: '@see-verse:ACT.020.037'
  shp-NTPO: Jainoax ikonbiresi jaon onískana iki; matonra jakiribi ea oinwetsayamanoxiki
    akin jato aibata shinannax. Jaskáxon wapóronin naneti kaai kaman chibankana iki.
  aom-aom: 'Uvareje: Huë vavaeni jö gö hejaroho ma-jianovoꞌi aꞌi noehu ijonö hu bogo
    gaꞌiröhe jöho ëho börömoho höromo sisë maro vavaenimareje. Ëhiꞌoromo Paul boat-re
    huꞌirae bavaꞌareje.'
  geb-geb: Mbe khueŋ nzuav guigira ana kora muuŋgiap, nzi mbatɨga mbui. Por khaŋ mbe
    nzuai, mbe wom ana khoma gangirga tuktɨgi fhuvara. Mbe maaŋ ana muuŋgiap, ana
    kov keman vui.
  bsj-bsj: La cin kangum ner ki dikero wo cha tikeu, ki mani ciya tou choti tak. La
    chin yo cho mor na bire.
  cak-cak: Jani na yebison, roma ri Pablo xu'ij chi nis-ta jun bey chic xtiquitz'et
    ruvech. Y jari' xbequijacha' can ri pa barco.
  chf-NT: Ch'ocomi u pixanob uc'a jini t'an u yäliba, cache' mach uni' sutwan tä chämbinte
    u jut. De ya'i bixi u yäctanob tama barco.
