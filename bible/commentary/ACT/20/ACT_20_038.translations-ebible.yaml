  eng-WMBB: sorrowing most of all because of the word which he had spoken, that they
    should see his face no more. Then they accompanied him to the ship.
  zat-NTPS: Belexewí'inele̱'e̱ne̱' lawe' da guzre̱' le̱' québedxa xelelé'ene̱' le̱'.
    Na' xjácale̱ne̱' le̱' naga bexu'e̱ lu da dxedá lawe' nísadau'.
  spp-spp: Pi yyetanha wuubii pi mpyi, ɲaha na yɛ u mpyi a jwo na pi saha sì uru ɲya
    mɛ, ka pi i ŋkàr'a sà u tùug'a yaha bakwɔɔge talwɔge e.
  zty-NTPS: 'Ki béngake'' dan'' gok nyache'' ḻáže''gake'' ni''a che dan'' wnná Pablon'',
