  uri-uri: Tu ipma kalkut paitn wrijen ekg ekla ur a wet kil la nasen la tolpa, tu
    hi ake ariel ikgek nti ur. Om wa tu aklantel kai wan hunokgen pa.
  amo-amo: Na iwa lanza magba bar na awa woro imasaku yenighe ba tutun. Ina nin wadi
