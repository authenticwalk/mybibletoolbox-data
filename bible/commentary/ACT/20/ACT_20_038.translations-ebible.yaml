    bebene'' ḻe'' ḻo barkw.'
  mek-mek: Paulo ega niniꞌani maꞌoai aloꞌi epakiekie kai, afakeisaisa pugu niniꞌanina
    eifania aisama, aloꞌi ekiekie alogaina. Egae kai keisaoga kelaoaina mo lontiai
    kepaꞌagaua.
  aey-aey: Eu age uqa ola haun qee fowain ec je maaden eunu wawaga me qee men. Odocob
    age cunug Pol gami wagna lein.
  urd-GVH: उन्हें ख़ासकर पौलुस की इस बात से तकलीफ़ हुई कि ‘आप इसके बाद मुझे कभी नहीं
    देखेंगे।’ फिर वह उसके साथ जहाज़ तक गए।
  ycn-ycn: 'Camu''ují huani napechu la''acó Pablo hua''até, rimacale najló: “Uncá
    huamálaje piño pecohuácaca marí eja''ahuá chu.” Ejomi nahuitúca''a rijhua''até
    juni turenaje punumaje chojé.'
  djr-djr: Mirithinan walal ŋunhi ŋayaŋu-warwumirriyinany, bili ŋayi Bolyu walalaŋ
    lakaraŋal ŋäthil yan ŋunhi walal ŋanya dhu yakan buluny nhäma. Bala walal marrtjin
    malthurra nhanŋu Bolwu, yan bili ga wapthurr ŋayi marthaŋaylil, bala ŋayi marrtjinan.
  kvg-kvg: Ndigu mbøni vaev kandambaqape, ta zapaya ndǿgo tinindapém, ndego gezø-ein
