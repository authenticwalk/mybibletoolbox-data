  poi-NT: Tsa̱m aŋyácneyaj jém pɨxiñt́am porque nɨmpa jém Pablo iga d́a nunca iixyajpa
    e̱ybɨc. Ocmɨ nɨc ijagaŋtsacyaj hasta tɨgɨy barcojo̱m.
  wuv-wuv: Fei namina fafaloloa'inaa ro'odu, sifei wareana ba pa'aa lomi rowe fanunudinaa
