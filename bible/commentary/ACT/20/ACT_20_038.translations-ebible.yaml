  wnc-wnc: Tasike wamu takngatu ita yanike, “Ginda gatusa dua na nandupning,” ngang
    yakut takngae natapa meya siknga sikut. Siwan kaitake sip gwene kopikge takuking.
  bus-bus: Yã kɛ̀ tò aↄ̃ pↄↄ sia kũ̀ bíta bé à dɛ kɛ̀ à bè ń wɛ́ɛ é sikↄ̃lɛ dↄroo
    ũ. Ben aↄ̃ zɛ̀nɛ ai góro'itɛ kiia.
  gub-BL: Uzemumikahy tuwe wà, ta'e — Naherexak pixik kwaw pe nehe, i'i wanupe a'e
    xe. Na'e oho hupi kanuhu tupaw pe wà kury. Uruixe kanuhu pupe kury.
  imo-imo: Polonga nimu ungu kanoma pilkolio kondo koloringi. Poloni nimbei yu altoko
    kumbekere naa kanonge nimumunga tapu iyemani paa kondo kolkolio kola teringi.
    Kano teko pora tikolio no sipina pupili ningo meko pungo tiye koloringi.
  boj-boj: Pol na minjrej, “Niŋgi ijo ulatamu olo unqasai.” Aqa anjam deqa naŋgi are
    tulaŋ gulbeinjrej. Onaqa naŋgi na iga suweigonab iga alile aisim naŋgi uratnjrsim
    qobuŋ gogetosim aiyem.
  eng-DRA: Being grieved most of all for the word which he had said, that they should
    see his face no more. And they brought him on his way to the ship.
  knf-knf: 'Uko unkaaŋ kë bajooţan maakan, uwooŋ wi ajakuŋ na baka : « Naankak aluŋ
    kawin këş ki naan. » Wi wi başaaŋ añooţana te du ulanŧu.'
  san-KHM: បុន រ្មម មុខំ ន ទ្រក្ឞ្យថ វិឝេឞត ឯឞា យា កថា តេនាកថិ តត្ការណាត៑ ឝោកំ វិលាបញ្ច
    ក្ឫត្វា កណ្ឋំ ធ្ឫត្វា ចុម្ពិតវន្តះ។ បឝ្ចាត៑ តេ តំ បោតំ នីតវន្តះ។
  arn-NT: Rume weñangkülewey engün, “pemuwelayan” tañi pingen mew engün. Fey wüla
    pürüm kompañkülen yetufi engün tañi elmetuafiel farku mew.
  zas-NT: Dád guyunaya reeman por ni rëbaman loj reeman guial ad zuguiaatri reeman
    laaman. Dxel bigluꞌnejz reeman laaman xt lod zaꞌ barcw.
  ken-NT: Ɛnyɨŋ ɛnɛ ɛ́kpɨ́k ɛ́kʉ́ bɔ bádí kɛbhɔ tontó chi ndǔ yi ághátí bhɔ
    bɛ bápú pɛrɛ ghɔ yi.
