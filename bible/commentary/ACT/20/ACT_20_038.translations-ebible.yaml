    ndoo.
  caa-caa: Y tunorobꞌ quetpobꞌ tzajtaca utobꞌ que cꞌani alocꞌoy e Pablo y que arobꞌnobꞌ
    umener que machi ixto tuaꞌ asutpa uwirobꞌ ut otronyajr. Entonces ixiobꞌ taca e
    Pablo esto tiaꞌ tuaꞌ ujajpi e barco.
  pls-NT: Co anto vinttechín na ixin Pablo ndac̈ho ngain na ixin irrocjanha na sicon
    na. Cottimeja joicanxin na hasta tti jí barco.
  eng-WYC-2018: and sorrowed most(ly) in the word that he said, for they shall no
    more see his face. And (then) they led him to the ship.
  bdv-bdv: ଆରେକ୍‌ ସେମଃନ୍ ତାର୍‌ ମୁଁ ଆର୍‌ ଦଃକୁ ନଃହାର୍‌ତି ବଃଲି ସେ ଜୁୟ୍‌ କଃତା କୟ୍‌ରିଲା
