  zpu-NT: 'Da xhen llak akreꞌ ka nak danꞌ lleꞌe leakeꞌ: “Nnaꞌze llreꞌre nadaꞌ.” Naꞌ
    ben akeꞌ leꞌe txhen ganꞌ bayoeꞌ barconꞌ.'
  juy-juy: ଆମ୍ୱେଞ୍ଜି ମୁକ୍କାଞେନ୍‌ ଆରି ଏଃଗିଜିଁୟ୍‌ ଗାମ୍‌ଲେ ପାଓଲନ୍‌ ଆବର୍ରନେନ୍‌ ଆସନ୍‌ ଆନିଞ୍ଜି
