    za''ra wa''aba mo. Ãne ma tô wama waihu''u za''ra: “Ni''wa hã marĩ na te te dawari
    wamhã, da te tãma sõmri wamhã, tãma rowẽ di. Tane nherẽ, te te ''re ĩda''azari
    mono ma hã ĩsipai u tãma rowẽ uptabi di.” Ãne Wanhib''apito Zezusihi mreme hã.
    — Ãne ma tô Paru hã da''madâ''â''wa norĩ ma waihu''u za''ra.'
  cuk-cuk: 'An bemar-odurdaksad, anmar arbae-wilubbinye, adi, gwenadgan-ibmarbina-sogdimalad
    bendakegar. Bab-Jesús-sogsadi, bemar ebinsae-wilubmalad. Weyob sogsad: ‘Dule-ibmar-abingaedba,
    dulemarga-ibmar-ukedgi Bab-Dummad bur dulegi ise-nued binsaed.’ ”'
  tbf-tbf: Sibu kepineits kokouk o ta tsana, o nga vasangan senga va, ngan ine mi
    suada perperngeits, giet ta ngas kulie gie ese gi ta sinaortsak. Ma buer giet
    ta ngas vodonomie mi namanien mi Nguts e Iesu ian ta pevien, ‘Mi nires leong ta
    beit simi sinavei nia tabetabeir, rio simi sinavei nia tsatsir.’”
  uig-CYR: 'Бундақ қилип һәр бир ишларда мән силәргә мошундақ әҗир-әмгәк арқилиқ аҗиз-һаҗәтмәнләргә
    ярдәм бериш лазимлиғини, шундақла Рәб Әйса өзи ейтқан: «Бәрмәк алмақтинму бәхитликтур»
    дегинини есиңлардин чиқармаслиғиңлар керәклигини көрсәттим.'
  ikw-NT: M gesiri m anụ nụ hite n'ẹrnu aka aị, a jeeyisinu ele zá rikne aka. Anụ
    chenwanya ikwu-ọnu Nyenwe aị, ‘Ọwa ọma zịnu nye neekesi nhne kakwo nye nanahọru
    nhne.’ ”
  khs-khs: 'Aputa: tima:na: sopoke neye tesekiwa, neyawa kima penanose tisene mane
    amowa niyawa hopolo tela sena amowa sesepa: esa: wayakeye. Apula: niyawa Sosolo
    Yesuyewi solo seya amo kepoliyetiyapa. Eyawa weyamo seyakeye, ‘Sena nowamoke keteawa
    sena nokama kinisene, sena amoke ene epeyawa sosokeye. Alawamona, sena nowamoke
