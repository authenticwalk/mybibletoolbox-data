  nbq-nbq: At Nenasin Yesus en iri dugwit, 'Hedelagwi vaga enadenggen maduk hugwi,
    eke, wogorugwi vaga andi, enadenggen wisane hugwi, ogasagwi o,' yagagi ako, imbitya
    dugwit, an ovok erogo ogagya lagagis ako andi, yavup sadida-mbakdida ogagu dugwit,
