  xla-xla: Epapedeme na꞉ alila hapuloma dulu dla ipapele koko tle wua꞉ye ma imsela꞉mduwapo.
    Epapele tle wua꞉ta oko halomha꞉ha꞉mama atali so gagademsiyamelepo depame. Adipalati,
