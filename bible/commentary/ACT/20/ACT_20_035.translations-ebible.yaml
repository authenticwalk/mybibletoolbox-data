  wnc-wnc: Unzing pasike ginda puya kwatan pasiyuk aminu atdapmake yuaing amin gatayamuningge
    yeutdamukum. Unzing gatayamuke wamu takngatu Jesu Buyambam tapaninda yake, ‘Aminda
    niman pana take siwik ngana ninda yamuna papan take siknga siwik,’ ngang yakut
    takngae asinggan natanggamatake unzingu gatayamunong.”
  bus-bus: Má ↄ̀dↄaare à píngi guu à zĩi kɛ lán kɛ̀ bà à gbãasaideenↄ ĩan ká. Yã
    kɛ̀ Dii Yesu ò gↄ̃ dↄagu kɛ̀ à bè gbadana pↄnnaa vĩ dɛ gbasinala.
  gub-BL: A'e ma'e paw rupi iapo mehe azapo kar nezewegatete peme ihe, ikàg 'ym ma'e
    wapytywà kar pà peme nezewe ihe, hema'ereko katu haw hexak kar pà peme. Pema'enukwaw
    katu Zanezar ize'eg awer rehe ty wà. — Aze awa omono e ma'e amo pe nehe, ipyhykar
    hurywete putar a'e nehe. Imono e har hurywete wera'u izuwi a'e nehe no, i'i Zanezar
    teko wanupe a'e, i'i Pawru a'e teko wanupe.
  imo-imo: Nani eno ulu palimanga teangei mele lipo ondoru kano. Nani kongono teru
    mele enoni aku teko tekolio imbo tamba ningema tapangei nimbolio teru kano. Jisasini
    oi nimu ungumu eno liko manjengei nimbolio nani enondo niu kano. Aku ungumu yuni
    nimbei, ‘Nuni melema nunge linio lemo aku Goteni nu taporomo nalo nunge melema
    imbo koropa nolima tinio lemo aku nu Goteni olandopa tapombalo,’ nimumunga imboma
    tapamili nio,” nimbelie nimu.
  boj-boj: Kumbra kalil e nuŋgo ambleq di yoqnem qaji di niŋgi segi unoqneb. Kumbra
    di niŋgi dauryosib yoqniy. Kumbra agiende. Niŋgi waukobaoqnsibqa tamo uŋgasari
    siŋgila saiqoji unub qaji naŋgi aqaryainjroqniy. Niŋgi Tamo Koba Yesus aqa anjam
    nami marej qaji deqa are qaloqnsib degsib wauoqniy. Agi Yesus a segi nami endegsi
    marej, ‘Tamo bei na tamo bei iŋgi yqas di tamo iŋgi oqas qaji a areboleboleiyqas.
    Ariya tamo dena iŋgi yqas qaji a olo tulaŋ areboleboleiyqas.’”
  eng-DRA: 'I have shewed you all things, how that so labouring you ought to support
    the weak, and to remember the word of the Lord Jesus, how he said: It is a more
    blessed thing to give, rather than to receive.'
  knf-knf: 'Ddiimanan na ŋnuur bŧi na dko bŧi : Hënk di di ñaaŋ ajaaŋ alemp, kaţënkna
    bajuuk. Kë nakak awo i kaleş uko wi Ajugun Yeŧu ajakuŋ ul ţi uleeful : “Mnlilan
    manwoona ţi pţen, apel ţi pyeenk.” »'
  san-KHM: អនេន ប្រការេណ គ្រហណទ៑ ទានំ ភទ្រមិតិ យទ្វាក្យំ ប្រភុ រ្យីឝុះ កថិតវាន៑ តត៑
    ស្មត៌្តុំ ទរិទ្រលោកានាមុបការាត៌្ហំ ឝ្រមំ កត៌្តុញ្ច យុឞ្មាកម៑ ឧចិតម៑ ឯតត្សវ៌្វំ
    យុឞ្មានហម៑ ឧបទិឞ្ដវាន៑។
  arn-NT: 'Rumel kimeltukefiñ femngechi ñi küdawael ta che ka tañi kellungeael tati
    duamtulu tañi kellungeael, tukulpaniengeael Ñidol Jesus tañi feypielchi dungu:
    ‘doy kümey ta wülael ta llowün mew.’ ”'
  zas-NT: 'Abiꞌ balün lëjt guial zian rayal güün bejn dxiin din güünman yudar bén
    ryaadx ree xhienin. Gol basaaladx xtiidx Dad Jesús chi rëbaman: “Mazri nix yuꞌ
    luxdoo bén razaladx guial loj bén rtiaꞌ.”'
  ken-NT: Ndǔ mɛnyɨŋ mɛnkɛm, ntɔŋ be bɛ sɛ́bhɔŋ bɛkʉ bɛtɨk bɛ sɛ́nkwák bo abhɛn
    mmʉɛt apu bhɔ, nɛ sɛ́kɛ́ ghɔkɔntɨk ɛnyɨŋ ɛnɛ Yesu Acha árɛ́mɛ́ bɛ, ‘Ɛ́rɨ̌ ntá
    mmu anɛ áchíɛ ɛcha mmu anɛ ásɔrɛ sɔt.’”
