  acu-NT: 'Wikia atumjai pujakun, tuke inaitsuk takakmakun, kakaichu ainau yuumamurin
    sumarnuyajai. Tura asamtai atumsha nunisrumek turataram tusan, atumin nintimtiknuyajrume.
    Ii Apuri Jesúsa chichame nintimrataram. Nu chichamka nuwaitai: ‘Aints yuumak pujau
    ni yuumamurin juwak warastinuitai. Antsu chikich ainau yuumamurin sua nuka nuna
    nangkamasang nukap warastinuitai,’ ” Pablo etserak timiayi.'
  cak-WNT: 'Riyin can xinc''ut c''a chiwech chi rajawaxic chi yixsamej riche (rixin)
    chi nich''ec irajil riche (rixin) chi riq''ui ri'' ye''itobej ri nic''atzin quito''ic.
    Y toka c''a chi''ic''u''x ri rubin ca ri Ajaf Jesús. Riya'' rubin c''a ca: Más
    jabel ruwaruk''ij ri winek ri nisipan que chuwech ri nic''ulu jun sipanic.'
  ebk-ebk: 'As nan am-in ay en-enatku, enpailak kan chakayu ay babaen as nan komakuchan
    ay munchunu at masapor fumachang takú as nan nakapuy, ya masapor numnumun takú
    nan nauy kenalen Apo Jesus un: ‘Nakiaskiasat nan umichat mu nan omawat.’ ”'
  spa-PDDPT: 'En todo les demostré que al trabajar de este modo es necesario socorrer
    a los débiles, y recordar las Palabras del Señor Jesús, pues Él mismo dijo: Más
    inmensamente feliz es el que da que el que recibe.'
  ruf-ruf: Mne chila chinu chanendile, tsaniwalangusa ka kwa kusang'ana ka pfino,
    twobamighwa kuwapfila iwanu walihela ingupfu, mkumbuke chayalongile Imtwatsa Yesu
    imwenyegho, ‘Kabweda ayula iyoghola kubita ayula iyobokela.’ ”
  gun-gun: 'Opa mba''e py pẽvy aexa uka nhamba''eapo vy iporiaukue''i nhaipytyvõ aguã.
    Penema''endu''a Senhor Jesus ae aipoe''iague re: “Joupe mba''emo nhame''ẽ vy javy''ave
    ''rã jajopya gui”, he''iague re.'
  agu-BL: 'Cyakil yi imbanak txconk tan chichusle''nu'', yi chin tajwe''n cunin tan
    cyak''uje''nu'' tan quich''eye''n yi e'' meba''. Nin chinach cunu'' yi yol yi
    cyajnak tlol Kajcaw Jesús: ‘Mas tzatzi''n na tak'' sketz yi na ko''yin swutz yi
    na kacotzin,’ stzun Jesús banak cyen,” chij Pawl scyetz.'
  isn-isn: Mu makani ihi ai numinkiiye mpyani a iti ni mutakiwe ku a aiilya ia nyeku
    ku kituma i milimo, ni iti ni mutakiwe ku kimbukiilya i makani a Mukulu uYesu,
    makani naiza u ng'wenso mukola ai uligitilye; “Ingi ibahu kupumya kukila kusingiilya.”
  eng-PEV: I did everything in a way that showed you that we all have to work hard
    to get enough money, not just for ourselves, but to give some to people that don’t
    have the things they need. We have to remember that our leader, Jesus, said, ‘If
    people give things to you, that can make you a bit happy. But if you give things
    to other people, you will be properly happy.’”
  ilo-ULB: 'Iti amin a banbanag, inikkankayo iti pagtuladan no kasano a tulonganyo
    dagiti nakapuy babaen iti panagtrabaho, ken no kasano a lagipenyo dagiti sasao
    ni Apo Jesus, sasao nga isuna met laeng iti nangibaga: “Ad-adda a nabendisionan
    ti mangted ngem ti umawat.”'
  pir-NT: Mari ohõ saha tutuaro dahrana apee boro cʉoeyequinare yedohoro cahmene marine.
    Ahrire mʉsare ye ihñou yʉhʉ. Jesu mari pʉhtoro tiquiro nidire wacũña mʉsa. “Tiquiro
    ohogʉ̃ ñehediquiro yʉhdʉoro ohoriquiro pehe bucuere”, nidi jiri Jesu tiquiro basi,
    ni yahuri Pablo Jesu yequina pʉhtoare.
  anv-NT: Unó uko ɛbi mbɔ mpyɛ ulɛré nnó muú abɔ́ mampyɛ utɔɔ́ ne amu jií nnó
    apoó bɔɔ́ bi álá pɔ́ ne ɛshyɛ. Tege ntó nkane Ata Jisɔs abɔ́ ajɔɔ́ nnó, ‘Méjé
    ɛlu ne muú yi achyɛge ɛchyɛ ɛpwɔ́ muú yi agile nnó áchyɛgé ji chyɛge.’”
  sab-NT: 'Cha kledu toi ba ulitaske gire diali cha ba tku tangle lle boi ene mo kodi
    ma no, ene ba ñage kwian na chudaboi bai kaire me lle molen. Che tachkedale che
    Chugagwalla Jesu gerudu giti, ama gerudu: “Daba na ba chudaboi nga suga no badi
    e giti, agwa ba daba na chudaboi, ene nga suga ma no badi daba ba chudaboi gitige.”
    Jesu gerudu ene ama kledu toi nga dba ai giti gire.'
  tmd-tmd: Makwam nɨ rɨl mag akuyöbö, ñɨŋ kwo algör rön, nöbö mö lɨblɨb rɨ mɨdö bla
    ñɨgö pɨ ösös rɨ nöiöña. Nöbö Dib ana Jisas nuŋ keir mönö yadöŋ aku nugugu mɨjöña.
    Jisas nuŋ keir yadöŋa, ‘Nöbö bli naŋ ap nöiöñ aku, naŋ wä cöna; jɨ naŋ nöbö mö
    piaku ap nöinö aku, naŋ mɨ wä cönɨŋö,’ rö,” röŋa.
  acr-NNT: 'Rukꞌ kꞌu ronoje ri ilom alaq che ri nubꞌinik, nukꞌutum che alaq ri lik
    chirajawaxik wi kaqaꞌano: Kojchakunik chaꞌ utz keqatoꞌ janipa ri kꞌo kajawax chike.
    E kꞌuna chiqakꞌuꞌx ruchꞌaꞌtem ri Qanimajawal Jesús echiriꞌ xubꞌiꞌij: “E más nim
    uqꞌij ralaxik ri jun kasipanik, chwa ri jun xa kukꞌul ri kasipax che”» xchaꞌ.'
  kpg-kpg: Au gu haga modongoohia adu gi goodou bolo i lodo nia mee huogodoo ala ne hai
    koau, au guu hai di hagamodongoohia bolo di ngalua hagamahi beenei, gidaadou e hai
    gi hagamaamaa digau ala e paagege. Gidaadou gi langahia labelaa nnelekai a Tagi
    Jesus boloo, ‘Di wanga le e mada haga maluagina i di kae.’”
  taj-taj: ह्राङनीसेनोन ङाइ ह्रङ् लसी कमजोर म्‍हिगदेदा ह्रो लगै भिसी ङाइ सेमहेन्‍सेन
    लबा जम्‍मान गे ह्राङनीदा उन्‍बा मुला, तिग्‍दा भिसम प्रभु येशूसेनोन ‘किन्‍बागदे
    भन्‍दा पिन्‍बागदेसे चा झन मोलम याङ्ला’ भिसी सुङ्बा मुला। थेतबासेलमा ह्राङनीसेनोन
    चु बचनदा ढन्‍सी ह्राङसेन गे लसी आखम्‍बागदेदा ह्रो लउ।”
  avt-avt: 'Marim hi epei heteikni yi eirɨak menmen iuwe te yi eikaap mɨt miyapɨr
    hɨr ap manpenun neit nɨrɨak menmen au. Yi han ekitet menmen nɨpaa Jisas ketpim.
    Hɨrak katɨp kar ik: ‘Yi eiwet mɨt menmen hɨram minɨn mɨt hɨr nanweti menmen, te
    yi han yaaik eiyu.’”'
  cbk-cbk: Por medio del di mio trabajo ta dale yo mira con ustedes que necesita ustedes
    trabaja gayot para puede ayuda con el quien tiene necesidad. Y ta acorda pa gayot
    yo, el cosa ya habla el Señor Jesucristo, que ‘mas bendicido pa el quien ta dale
    que con el quien ta recibi!’”
  uig-ARA: 'بۇنداق قىلىپ ھەربىر ئىشلاردا مەن سىلەرگە مۇشۇنداق ئەجىر-ئەمگەك ئارقىلىق
    ئاجىز-ھاجەتمەنلەرگە ياردەم بېرىش لازىملىقىنى، شۇنداقلا رەب ئەيسا ئۆزى ئېيتقان:
    «بەرمەك ئالماقتىنمۇ بەختلىكتۇر» دېگىنىنى ئېسىڭلاردىن چىقارماسلىقىڭلار كېرەكلىكىنى
    كۆرسەتتىم.'
  tuf-tuf: 'Aját ba síw̃jacro. Baat cat eyta canar yajcayta acu síw̃jacro. Bitách
    rúojor eyin cat obir yajcayta acu síw̃jacro. Jesucrístoat wajacan tan chinti jaw̃i.
    Jesucrístoat wajacro: “Uw quin racar wic éyinatan ayan cuít yajcaro. Uway racar
    cac éyinatan ayan etach yájtiro,” wajacro Jesusat. Eyta wajacan tan chinti jaw̃i,
    wajacro, Pábloat Efeso werjayín quin.'
  abx-abx: 'Si dimu''an buhat-ko agpakulaw-ko kam nga kinahanglan kita kam agbulig
    si mga maluya pina''agi si pagpaniguro pagtrabaho, kay agpaka''intom kita kam
    si allingun-na si Ginu''o Jesus: ‘Anmas i kalipayan si pagbuwan kuntra si pagkarawat.’”'
  mco-NT: 'Ɨɨch miich ajcxy tɨ nyajni''ixɨɨygɨxy nej jëbɨ mdungɨxy, nej jëbɨ mbubéjtcɨxy
    mɨgügtɨjc huɨdi pa''m''ijtp, etz huɨdi tijaty yajmayjajtp. Jäymedzɨɨ ajcxy je
    Huindzɨn Dios y''ayuc co ymɨnañ: “Jacjotcujc je'' huɨdi yejcp, ca''ydɨ huɨdibɨ
    yajmooyb.”'
  bsp-bsp: 'Imentər nu a kɔ məŋbəc tatɔkɔ-ɛ, mɛnɛ nəmar atɔyɔ fənɔntər. Məc-cɛm-cɛmnɛ
    moloku ma Wəbɛ Yesu, nkɔn nwɛ ɛnaloku: ‹Kəpocɛ kəŋcepər kəsɔtɔ.› »'
  kqf-kqf: Bi bai matabuna e voivoiyedina ba ei lovemi, te temi maso mainana kona
    noya gulata te lava wainuwatoitoidi kona sagudi. Bada Yesu ena giu ko noḡoti,
    i giuna gado, ‘Vitemo ba wainuwavisu i dididiga guletina, kaka ta vaivaina.”
  cpb-NT: 'Ari nokenakairo niyotaantakemirori jimpe ankantero antawaiperotai, aneshironkayetairi
    koityaawaitatsiri. Iroowa pinkenkithashiretantaiyaawori ikenkithatakotapaintziri
    Awinkatharite Jesús, ikantake: ‘Osheki ikimoshirewentaitziri neshironkatantaneri,
    anaanakero okaatzi ikimoshirewetanakaga ipaitakeri.’ ”'
  aon-aon: Sabaihi aih aria mour eik yeneken iri, eik douk yeyabigep um munek mour
    dodogowip atup namudok um mutaurum eshudok madae dodogowish um shunek mour aria
    yaruhish iri. Aria apak ta urkwip purum enyudok baraen douk Debeini Jisas anan
    meyoh nakriyenyuk iri. Baraen enyudok, nakri, ‘Meinyi arpen nyukri nyukesh enesh
    eshudok kupaishi, enyudok arpen douk nyanadudareh abom nyariguk nyeshagrakuk agundok
    kupaishi arpesh sheken enesh eshudok aria nyanadudareh um.’”
  hus-NT-2005: 'Echʼekʼi tu okʼtsámaltsik ke anchanꞌ ti yejat ku tʼójon abal ki ejto
    ki tolmiy an chʼojontáltsik. Ka chalpómtsik nin káwintal ni Ajátik Jesús, tam
    tin ulu enchéꞌ: “Más tʼajat kʼijidh ki pidhnaꞌ, ke ki bachʼu.”'
  mig-NT: 'Te modo ni̱ stá''a̱n ndɨ''ɨ‑ri̱ nuu̱‑ro̱ já kánúú sátiñu‑yó súan, náva̱''a
    chindéé tá''an‑yó jíín táká cha̱a vi̱tá káku''u̱. Te ma̱ náa iní‑ro̱ tú''un máá
    Jíto''o̱‑yo̱ Jesús, chi̱ súan ni̱ ka''a̱n‑ya̱: Luu‑ga̱ ja̱ kuá''a‑yó ɨ́ɨn ndatíñu
    nasu̱ já ní''i̱n‑yo̱. Achí‑ya̱. Achí Pablo.'
  bps-bps: Na mdà di kdee dad tanimògu tagfitegu di gamu fye ku too ito fgal mimò,
    du fye nun kiboito tmabeng i dad to mnè di kalima. Du fye fandamito i gman i Amuito
    Dyisas, manan, ‘Balù fye i to dmawat, bay too fye fa i to mlé.’ ” Én man Fol di
    dad to faglut.
  mbs-mbs: Yan se ininang ko amon ketegahan niyo te mèpiya aw measeb kidon megterbaho,
    amon meketabang kidon te menge doma otaw nelimahan. Ikà niyo egkelibel te inikagi
    te Pengolo si Jesus, ‘Pengkey meluba se otaw tebangan te doma, meneng labi pa
    meluba se otaw egpenabang te doma.’”
  cme-NT: 'Mi taa mi ce da mi pigãaŋ-na wuɔ na saaya na siɛya na napuɔŋa‑i dumɛi
    a gbãa da na da kãyã sũntaamba‑i aa yaŋ Itieŋo‑i Yesu nelma ta ma tĩɛnu-nɛi
    wuɔ: ‹Yudɔdɔlle dii hãmma-na yaŋ hũuma-na.›»'
  sus-sus: N bara a masen wo bɛ mɔɔli birin na, a won lan nɛ won xa wali alako won
