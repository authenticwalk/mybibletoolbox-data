  jae-jae: Aê kadôŋ amac kêpi gêŋ samobgeŋ ŋapaŋ gebe tanam kôm ŋajaŋa amboac tonaŋ,
    ec tanam lau ŋasec sa. Taêm ênam Apômtau Jesu nê biŋ, taŋ tau kêsôm gebe ‘Takêŋ
