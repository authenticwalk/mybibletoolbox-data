    ang mga pulong sa Ginoong Jesus, mga pulong nga siya mismo miingon: “Labing bulahan
    ang paghatag kay sa pagdawat.”'
  ces-LB: 'Snažil jsem se dát vám příklad: vaší povinností je ujímat se slabých a
    pracovat pro ně. Vždycky mějte na paměti slova Pána Ježíše: Větší radost je dávat
    než dostávat!“'
  mkn-mkn: Jadi, deng samua hal ni, beta su kasi tunju jalan ko bosong ju iko tolong
    orang kasian yang sonde mampu dong. Inga bae-bae Tuhan Yesus pung omong bilang,
    ‘Ada lebe bae kotong kasi, daripada kotong tarima.’ ”
  nce-nce: Iniwa wege bo melë kë togotlëbë, some melëme olafa tëtatëyo. Iniwa wege
    sebo kë lowene nëgletlabë, anisasana wege nëglame, ato tëbonabë enëneme na wesibi
    jwa enëneme mata nanëgaitamame. Sebo, Tako Ho Jisasbë gali, salowene sle nëlekefëtla.
    Bu megali latle, ‘Li ho, li home, wesibi lëglëlena kwe bu tako fleflesu malële.
    Kwe li ho, wesibi li ho mago kë fa logotlebë kwe bu tokwëfo fleflesuwa lëgleme.’ ”
  pol-UBG: 'We wszystkim wam pokazałem, że tak pracując, musimy wspierać słabych i
    pamiętać o słowach Pana Jezusa, który powiedział: Bardziej błogosławioną rzeczą
    jest dawać niż brać.'
  qxh-NT: 'Nuwa-jina arur, pishipacujcunatapis yanapänayquipaj willapashcaj. Quiquin
    Tayta Jesúspis tantiyachimashcanchi: ‹Mañapacur, llaquicunchi. Tarichicurmi ichanga,
    cushicunchi› nir.»'
  nwi-nwi: Naha nhagɨn yame yakamor, yakamhajoun əmiə kɨn mə takasəkeikei mɨsor wok
    mhavəh mane tuk nasituyen ye yavən has mɨnə. Rɨkitawə tukraməsɨk nəgkiarien yame
    Yesu Yermaru rɨmɨni mɨmə, ‘Nɨvəhsi-pənien rapita nɨvəhyen.’”
  kmo-kmo: Ada otiitarek, ada kwona mukuchir nota na yo harapa otii ta. Otii tanak,
    nota kubuchey man kiiriisiiposii tawa man na kiyatayi ta. Harapa Jisas riita wochar
    majin eena na hiii ta. ‘Eeta ma rii boboyen sobo haney, rii eeta ameda kwoya hikikiita.’”
  agr-agr: 'Tuke jintinbaijime aajam takamain ainagme, nuniakjum tikich atsumaidaush
    yaimainaitjume tusan. Adeagtajum Apu Jisus chichaak: ‘Ni juwak shiig anea nuní
    nagkaemas shiig aneawai tikichin suwa duka’, tiuwa dushakam.”'
  kyc-kyc: Wambu yulu kapa pii nange dupwa nyisarama lao namba yulu andake pyuo kareyono
    dokome kata keyange doko lasaka pyuo kareyo. Kamongo Yesu baame dopa lao pii leya.
    Bange maiyuo kararama ramo dokopa renge keyange wakasa doko namwa keta palira
    ingilyamo. Bange nyuo kararama ramo doko renge keyange wakasa doko namwa keta
    pali nara ingilyamo. Pii doko nakama suu pyaro karalapape lao pyuo kareyosa piya,
    leya Poleme.
  urd-GVU: اپنے ہر کام میں مَیں آپ کو دکھاتا رہا کہ لازم ہے کہ ہم اِس قسم کی محنت
    کر کے کمزوروں کی مدد کریں۔ کیونکہ ہمارے سامنے خداوند عیسیٰ کے یہ الفاظ ہونے چاہئیں
    کہ دینا لینے سے مبارک ہے۔“
  yre-NT: 'Zɩ kɔ min e ''nyranman ''pa -e ''e ''pa ''yalɛ -tɛnɔn ''va bɛ, maan -nan
    kɔɔn ''cɛɛ. Ɛn ''wɩ nɛn Minsan Zozi -a ''vɩ bɛ, -a -cin ''e ''fɔla ''ka ji. Yaa
    ''vɩ ''nan: ‹Min nɛn e fɛ -nɔan "min lɛ bɛ, -fɛa a -a san man e "mlian min nɛn
    e fɛ "sia min lɔ bɛ -a san da.› »'
  fuh-BKF: 'Mi hollii on e kabaaruuji ɗiin fuu, sanaa ngolliron noon, mballon tampuɓe.
    E ley ɗuum fuu, miccoɗon ɗii ɗo haalaaji ɗi Joomiraaɗo meeɗen Iisaa haali kam
    e hoorem: «Kokkuɗo ɓuri kokkaaɗo barke.»'
  arl-NT: 'Janiyari nia niishitiojojuani, naa poonijiosanotej casamiijiuniucua pa
    naacunura pa jiitiasanota. Majaari pa Jiyaniijia Jesu sequesano nia niyajetanujuhuaj.
    Naa sequequiaariiri: “Maninia pueyano jaara na jiitiasanojiniji niquitiore nareja
    tamonu pueyano, na niquitiosacari tamonu, nojuajaari socua shuquiriaatia quiya,
    niquitiosano masejajiniji”.'
  ziw-ziw: Siwalagisani mwe vintu vyoseni kugamba kwa kudamanyisa ndima savino chiwambize
    hewekwedaha, kukumbuka ulosi alongaga Yesu mwenye akagamba, ‘Kuna mwile utendese
    mwe kulavya kujinka kuhokela.’ ”
  grc-TR: Πάντα ὑπέδειξα ὑμῖν, ὅτι οὕτω κοπιῶντας δεῖ ἀντιλαμβάνεσθαι τῶν ἀσθενούντων,
    μνημονεύειν τε τῶν λόγων τοῦ Κυρίου Ἰησοῦ, ὅτι αὐτὸς εἶπε, Μακάριόν ἐστι διδόναι
    μᾶλλον ἢ λαμβάνειν.
  nag-nag: 'Moi apnikhan ke sob rasta sikhai dise, kineka sewa kori kene dukhia khan
    ke modot koribo lage, aru Probhu Jisu kotha monte bhabona kori bole, juntu Tai
    nijor pora koise: “Lu-a pora to diya jon he bisi asishit ase.”'
  eng-OEBCW: I left nothing undone to show you that, labouring as I laboured, you
    ought to help the weak, and to remember the words of the Lord Jesus, how he said
    himself – “It is more blessed to give than to receive.”’
  knj-NT: 'Tobal k''inal jix jin tx''ox e ex an, tzet utbil tol sowalil chi kil cu
    mulnail, yet watx'' chi ske'' cu colwa yin eb ya'' ey. Sowalil chi cu na''tej
