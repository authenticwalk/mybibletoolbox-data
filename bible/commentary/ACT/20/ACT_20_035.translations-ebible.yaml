verse: ACT.020.035
translations:
  kpx-kpx: Iale di vaveve katealeike la haiveale ke nahate vai negolahai lovilahalive
    elike ata degomoleau negoholimale kebia tedaeveve. Isi Iesuu louale ko huhulahave.
    Au loui avoe, ‘Nahi onobenobe ata ovemale kemo vahaeho balugana ui. Isito nahi
    nahie ebika unahaho onobenobe malemale kemo vahaehou bae ulivebene.’”
  okv-H: avo eto na ungo ahe poekihena te donda ambu embomeni avo pure ngahia na hondate
    evu. Eto Bada Iesu ta ke avo hotembevujo amo, ‘Hande humbari amo aravora rate
    God na hande ikari embo kito osa eaguja avoeto hande embo na tunga javotoho asuja.’”
  tbo-tbo: Ginouli atapuhi ugolihi amaka a wiatatiyemi naka ipa ta bagibagi po tu
    tapitapiya ta haguhi. Ma ta nugonugotuhuya naka Guyau Yesu geka pite i baha i
    pa, “Awai ta tutuhagaya kaohana i habulu ma ombenena kaohana i lata duma.” ’
  mal-C: ഇങ്ങനെയുള്ള കഠിനാധ്വാനംകൊണ്ടു നാം അശരണരെ സഹായിക്കണമെന്നു ഞാൻ നിങ്ങൾക്കു മാതൃക
    കാണിച്ചുതന്നിരിക്കുന്നു. ‘വാങ്ങുന്നതിനെക്കാൾ കൊടുക്കുന്നതിലാണ് അനുഗ്രഹം,’ എന്നുള്ള
    കർത്താവായ യേശുവിന്റെ വാക്കുകൾ ഓർക്കുക.”
  grc-SR: Πάντα ὑπέδειξα ὑμῖν, ὅτι οὕτως κοπιῶντας δεῖ ἀντιλαμβάνεσθαι τῶν ἀσθενούντων,
    μνημονεύειν τε ⸂τῶν λόγων⸃ τοῦ κυρίου Ἰησοῦ, ὅτι αὐτὸς εἶπεν, Μακάριόν ἐστιν ⸉μᾶλλον
    διδόναι⸊ ἢ λαμβάνειν.
  bgc-bgc: 'मन्नै थारे ताहीं सारया किमे करकै दिखाया के इस तरियां तै मेहनत करदे होए
    कमजोरां ताहीं सम्भालणा अर प्रभु यीशु के वचन याद राखणा जरूरी सै, जो उसनै खुदे कह्या
    सै: ‘लेण तै देणा धन्य सै।’”'
  khz-khz: Gaura maparara aorai au na avega-gitamiwai, au voinagulu tiligatiligana
    aoarana vou moiramoira talimara pita veakavara. Iesu Velekou gena kila pio tugamagi-tagoa,
    netiwato, ‘Veveni vererena kamu, a tarawalina vererena kei.’”
  deu-TKW: 'Ich habe es euch in allewege gezeigt, daß man so mittelst Arbeit für die
    Schwachen sorgen soll, und der Worte des Herrn Jesus gedenken, da er selbst gesagt
    hat: geben ist seliger denn nehmen.'
  zsr-NT: 'Ca nac yúguꞌtë le benaꞌ, buluiꞌidaꞌ lbiꞌiliꞌ cni ral‑laꞌ gunruꞌ dxin quië
    gac gáclenruꞌ nup bi taꞌyadzji. Ral‑laꞌ tsajneyruꞌ didzaꞌ bëꞌë Xanruꞌ Jesús, gnëꞌ:
    “Uzíꞌr xbey nu bi runö́dzj ca nu bi rziꞌ.”'
  lin-lin: 'Kati na nyonso, natalisaki bino ete tosengeli kosala misala makasi ya
    lolenge oyo mpe kosunga bato bakelela, na kokanisa Maloba oyo Ye moko Nkolo Yesu
    aloba : « Esengo ya kokaba eleki esengo ya kozwa. »'
  hns-NT: 'Aisane toelog dekhle hai kie hamlogke tjaahie kaske kaam kare ke oelogke
    sahaaita kare khaatien dje ke kamtaai hai, aur bhie Prabhoe Jiesoe ke baat khiaal
    kare ke. Oe bolies hai kie: ‘Koetjh dewe se hamlogke auro soekh mielie koetjh
    paawe se.’ ”'
  noa-E: 'Mʉchjö mag phidkhamkhĩirta mʉch chitʉmpierr mua ich mag pãrag jaau chitaajem,
    mag phidkha nʉmua ĩchab dau aphʉʉ amachdëu nemdam ig nʉmjã pöd auba durrum khʉʉn
    juag oo wënʉrramkhĩir. Pãadë maach Pör Jesuu iekhatarr khĩir eyaa abat ajim: Iin
    chadcha i iekhõoin “Dich garmua chikhamnag nemdam deewaita maach oneecha aajemgui
    ajim, chi au sim khãaijã.”'
  eng-EMTV: By all things I have shown you, that thus laboring it is necessary to
    help the weak, and to remember the words of the Lord Jesus, that He said, ‘It
    is more blessed to give than to receive.’ ”
  mib-NT: 'Te níní ní steén na núū ni jéē súcuan jíni ñúhún sájniñu yó návāha nihīn
    yō jeē cuáha yó núū ñayuu cúmanī nuū. Te ma náā ni ni jnúhun jeē ni cáhān maá
    Jítoho yō Jesús, chi suhva ni cahān yā: Ndetū gā quendōo yó jéē cuáha yó vēsú
    jeē nihín yō, achí yá. Achí Pablo.'
  lif-NT2: चामा थुङ्‌मा आबाङे तङ्‌गाम् चोःक्‍मा मे़न्‍छुक्‍मनाबाहाॽ कुभाॽ पिमासि फाॽआङ्
    आक्‍खेलॽरिक् याम्‍बुधिक्‍पा पोःङ्‌मा पोःङ् के़लॽबा इङ्‌गाॽ ओसेःन्‍धाक्‍निङ्‌ङाङ्
    वाॽआ॥ हे़क्‍क्‍याङ् ‘ताःक्‍मानुःल्‍ले़ पिमाओए यरिक् मुॽइसाम् वाॽ’ लॽरिक्‌दाङ्‌बा
    ये़सुरे़ पाःत्तुबा पाःन्‍निन्‍नाङ् निङ्‌वाॽ इःत्ते़म्‍मे़ॽओ॥”
  xnj-xnj: Pamahele nivalangisi luhumu kuvya kuhenga mahengu neju, yikutigana kuvatangatila
    vangali makakala, na tikumbuka mu malovi ga Bambu Yesu mwene, ‘Mbanga neju kuwusa
    kuliku kupokela.’ ”
  mmx-mmx: At lempanga axap nia aga lox i, aga lox ase nimi do mina lolos kusu mina
    lok tooro mo limixin banbalo. Mina lox i xuren mila ne Iesu ga lok keretna, ‘I
    lox avukat do tara i lok kaka levempanga, ketla i lox avukat aleng do tara na
    raba levempanga ri limixin petpes.’”
  cbr-NT: 'Usaquin ñu mëëcë ''ixun cana mitsu ''unánmia, mitsúnribimi usoquin ''anun,
    ñuñuma uni ñu ''inánuxun. Usaquin ''ati sinani ca Nucën ''Ibu Jesús ësai quiacëxa:
    “A unin ñu ''ináncë uni ax cuëëncësamaira oi ca an uni ñu ''ináncë uni ax cuëënia”.
    A bana camina manuquinma sinánti ''ain.'
  tee-NT: 'Chunch xaclai ni laich aclaxtakniyau lakatam lhilakts''intaiti ixlacata
    ju mi''atsucunti''an. Ju chunch ac''ats''aya''it''it ni tasq''uini ni ach''alhc''atnant''it
    ni laich a''akt''ai''uya''it''it ju alin ixmaktasq''uinit''an. Chai ju chunch
    lai ap''ast''ac''a''it''it ixchivinti ju qui''ucxtin''an Jesús acsni ma naulh:
    “Palai k''achan ju tam xamati'' ju caxtakniya'' tu''u'' apumatam lapanac. Palai
    jantu ju va amaklhtayanan tu''u''”. ―Pus chunch ju ajuni ju lapanacni ju Pablo.'
  eng-LSV: 'I showed you all things, that, thus laboring, it is necessary to partake
    with the ailing, to also be mindful of the words of the Lord Jesus, that He Himself
    said: It is more blessed to give than to receive.”'
  cak-NT: 'Ren can xinc''ut chiwech chi nic''atzin chi jixsamaj chi nich''ec i-mero,
    chi quiri'' ye''ito'' ri winak riq''uin ri nic''atzin chique. Y toka pa iwi''
    ri ru''in can ri Ajaf Jesús. Raja'' ru''in can: Más tiquicot ránima ri winak ri
    nisipan que chech ri jun ri c''o nisipes che.'
  pah-NT: 'Ahepiuka pa ji pe me ikwehe. Nhandeporavykyagwera ikwepykava pyvõ po nhande
    imbatere''ỹve''g̃a pokogi a''ero hamo, ei ga. Timoka''nhymyme ti Jesus''ga nhi''ig̃agwera
    nhandepojykaharete''ga nhi''ig̃agwera. A''ereki ga e''i ikwehe: “Nhanderory nhande
    g̃a imbuhurame mbatera nhandejive. Johe''i tehe nhande roryvamo nhande imondorame
    mbatera ojipe''g̃a pe,” ei Jesus''ga ikwehe, ei ga.'
  sja-NT: 'Mɨa parãmaa at''apai jarateedoo, auk''a mimiadamerã mãik''aapa chik''aripa
    para bamerã. K''irãpátɨ Tachi Waibɨa Jesupa jarada: “Pipɨara bɨ teeit''ee, jitai
    k''ãyaara.”'
  xed-xed: 'Inda tsa slnaha magə yu mantsa ya ná, ŋa maraghunata kazlay: Mantsa ya
    ta maga lu ta slna ŋa kataŋtá gwal ka pɗu kəʼa. Ŋa havaghunakta guli ta gwaɗa
    Mgham Yesu ta mnay kazlay: Mal mndu ta vlay ta rfu, ka mndu ta zlghay kəʼa ya,»
    kaʼa.'
  mks-NT: 'Ta níí tiempo na̱jána̱ha̱ i̱ nu̱ ndo̱ ña̱ quia̱hva já ndítahan nu̱ ndó
    caja chúun ndó já ná coo ña̱ha catacu ndó ta já ná cuu chindeé ndó na̱ ndíma̱ní
    ña̱ha nu̱u̱. Ndítahan ndicu̱hu̱n ini ndó tu̱hun na̱cachi Jesucristo tá na̱cachi
    a: “Cáji̱i̱ chága̱ ini na̱ jásá ña̱ha a̱ ju̱ú ga̱ na̱ ñéhe̱ á”, na̱cachi Pablo
    xi̱hín na̱ sa̱cua̱ha̱ veñu̱hu ñuu Efeso cán.'
  gfk-S: 'Taitus ira kaba linge iou ga gil, iou ga hamanis ta mu be dait na harahut
    iat ira maris ma ira mangana dades na pinapalim hokakarek. Ma iou ga hamanis ta
    mu bileng be dait na lik leh ira nianga tano Watong Jisas iat ing iga tange horek:
    ‘No haridan na manga kis ta no nong i hartabar ma pata be ta no nong di tabar
    ie ma ta linge.’”'
  bmu-bmu: '“Mi pakpak aka memba silik ölöpŋi kondel eŋgial. Iŋini mönö mewöŋanök
    nup memba malme. Mewö mala ambazip löwöriba nup memegö osizei, mi ölöp köyan köl
    eŋgiba malme. Nup megetka ölŋi ahuiga Kembu Jisösgöreŋ keu ki mötmörime: Yaŋön
    nanŋak keu kun kewö jiyök, ‘Inap yuai buŋa qem aŋgugetka teköba pömsöm qeiga öne
    malmemö, tosatŋi yeŋgöra yuai kalemŋina eŋgigetka Anutunöŋ likepŋi meleŋniga oyaeŋkoyaeŋ
    akŋe.’ Mewö.”'
  dgz-dgz: Nao kaimakaet ap taingina gapan ne to ewaena ame nu aro uoni nagirewa ta
    warit mumapen. Menan Ayop nuga Iesu wani anu nau aninan. Me anega wani, ‘Nu wan
    dim dim waenapan ase munata, ame aton aigap tautanait, go waenapan wan dim dim
    nunepiwa ame aton gauarap tautanait.’”
  eng-GNV: I haue shewed you all things, howe that so labouring, ye ought to support
    the weake, and to remember the wordes of the Lord Iesus, howe that hee saide,
    It is a blessed thing to giue, rather then to receiue.
  zaa-NT: 'Tulidàba bethéte''nia'' le qui''ni ą́'' bá dàni ri''u guni ri''u tsina,
    para guni ri''u cualani ca enne'' canu ritè la''dí'', tì''a Señor Jesús nna rèe:
    Adila la''redacca'' latsi'' té qui'' ttu enne'' rute, tì''ca''la enne'' ridi''.'
  eng-WEBSTER: I have shown you all things, that so laboring ye ought to support the
    weak, and to remember the words of the Lord Jesus, that he said, It is more blessed
    to give than to receive.
  guh-guh: 'Pacatsitanacueneitajëtatsi baja cajena pacuenia paxamë ata bepanacuenebame.
    Bepayavenonamenua itsamonae bitso bepejiobivi. Tsipaji baja cajena vajatuxanenë
    Jesús jumaitsi mapacueniaje: “Xanepana bitso itsamonaejavabelia vajarajutabiabijava
    vaxaitsi itsamonae vajanacarajutabiabijava matatoxenetsia. Tsipaji bitso jamatabëcuenebarëyatsi
    itsa rajutatsi itsamonaejavabelia vajanacarajutsijava matatoxenetsia,” jai raja
    Jesús, jai Pablo ancianovijavabelia.'
  bon-bon: Iyeta cäme mule ca cane weebibine ibiberäjininune egä lui biname pisi nyene
    kokre cäco, mine miiji pepu kokre kaakesea cama teebine ätityerame. Mine miiji
    ngene jwaatwa-naninago lui mene Yageyame Yeesu teemämu itu jejuji egä, ‘Lui biname
    te gwidape yääcäruge, teeme gege baborage gyene peei me gege cabu ca lui te saacatuge.’”
  nhw-BL: 'Quej nopa nimechnextilijtoc monequi titequitise chicahuac para techaxilis
    totomi para tiquinpalehuise catli amo tleno quipiyaj. Xiquelnamiquica catli Tohueyiteco
    Jesucristo quiijto: ‘Más paquilistli quiselía catli temaca se tlenijqui, huan
    amo quen yaya catli quiselía.’ ”'
  mgw-mgw: Kwa makowe goti, ninnayite panga kwa ndi'la yo panga kasi kwo binia, tupalikwa
    kwayangatiya bangali uweso na kugaku'mbu'kya mayi'gi'yo ga Bwana Yesu gaabaite,
    ‘Nantali muno kumpeya mundu kulikoni pokya bu'ka kwa mundu.’”
  swh-ONEN: Katika kila jambo nimewaonyesha kwamba kwa njia hii ya kufanya kazi kwa
    bidii imetupasa kuwasaidia wadhaifu, mkikumbuka maneno ya Bwana Yesu mwenyewe
    jinsi alivyosema, ‘Ni heri kutoa kuliko kupokea.’ ”
  wbi-wbi: 'Mu aghuo ghooni nikavapelile ikihwani kino ndavule kinoghile kukuvatanga
    vano vasila ngufu isa kuvomba imbombo, ndavule jinoghile kukumbuka amasio gha
    Mutwa Yesu, amasio ghano ajovile umwene jujuo: “Kiba kuhumia kukila kukwupila.”'
  bba-bba: Nɑ bɛɛ sɔ̃ɔsi yɑbu kpuro sɔɔ mɑ n weenɛ i sɔmburu ko ɡem ɡem nɡe mɛsum,
    kpɑ i dɑm sɑriruɡibu somi, kpɑ i Yinni Yesun tiin ɡɑri yɑɑyɑ ye u nɛɛ, kɛ̃run
    wɛ̃ɛbu bu nuku dobu mɔ n kere kɛ̃run mwɑɑbu.
  eng-KJVCPB: I have shewed you all things, how that so labouring ye ought to support
    the weak, and to remember the words of the Lord Jesus, how he said, It is more
    blessed to give than to receive.
  kgk-NT: 'Iporã katu nhamba''apo nhaipytygwõ hagwã gwĩ ogwereko e''ỹ va''e-pe. Upéixa
    ete voi xe amba''apo va''ekwe xe amba''apo hagwe-rami peẽ pemba''apo hagwã ave.
    Iporã katu nhane mandu''a Nhandejáry Hesu nhe''ẽ-rehe: “Nhande-vy ome''ẽ ramo,
    javy''a va''e. Ha nhame''ẽ ramo katu nhande rapixa-pe, javy''a eteve voi” he''i
    va''ekwe Hesu, he''i omombe''u-vy Paulo. Upéixa voi he''i Éfeso pygwa-pe onhemonhe''ẽ-vy.'
  waj-waj: 'Na mmuakiaa mmoori iikiaiyauvunudiri ngii vitaama kiee kiaanoo: Ta itaama
    mmooriiyauvaa yaagueeqama kiada iidada gioonna kiaapu muaraagama variaiyaraatama
    mmooriiyauvaa iikiai iyaatama yoketaama variatee. Na itaa kua kiaa kiee Udaanga
    Yisuu Kirisiiva tuu kuaivaara yaata utuee tiravai. Ivo tunoo: Vaidi voovoono mminnaiyauvaa
    kati vakiaa seenaiya mmikio too kaayauma inna ausaivo yoketainoo. Vaidi voovoono
    mminnaiyauvaa ariiniee kiaa varaikio kiisama inna ausaivo yoketainoo. Mminnaiyauvaa
    kati vakiaa seenaiya mmira aataruuvoono mminnaiyauvaa ariiniee kiaa vareera aataruuvaa
    yaataraivaivee. Yisuuva itaa kua tiravaivee.'
  cpy-cpy: 'Ari nokinakaerori niyotaan-takimirori jempe akantyaa antawae-pero-yitee,
    aneshironka-yitan-teriri koetyaa-waeta-tsiri. Nokenkishiryaa-kaemiro ikenkithata-kota-paentziri
    Awinkatharite Jesús, ikantaki: ‘iKimoshire-pero-tee ikaatzi pashitan-tachari,
    tee ari ikanteeteri ipashiteetari.’”'
  mpx-mpx: Inoke sauga gegewena ya pankitemiu binimala ta tuwalali gagasisi ni ola
    to, inoke bosowaila topweyata ta label. Babala Yeisu wana baaba ta nuwahikan toto
    i ba, ‘Ebo ta ahiahi tuk ana yaliyaya kekeisi i bwata, yaa ebo ta guyau yohoyoho
    ana yaliyaya i bwata hot.’”
  wbp-wbp: Ngula-puruju, yangkankujulu ngajuju nyangu-jala kujalparna nurna-nyayirni
    warrki-jarrija. Kuja-piya-yijalarlipa ngalipalku warrki-jarriyarla nurna-yijala
    talakuju yungurlipa-jana ngula-kurlurlunya marlajarra-wati jina-mardarni. Kujanya-jana
    wangkaja Jijaji Warlalja-Wiriji yangkakuju kurdungurlu-patuku nyurru-wiyiji, ‘Kajingki
    yapa jinta-karirli nyiya-puka yinyi nyuntuku, ngulaju ngurrju-karrikarri. Kala
    kajinparla nyuntulurlu yinyi nyiya-puka yapa jinta-kariki, ngulaju ngurrju-nyayirni!’
    Kujanya-jana wangkaja Jijajiji.”
  luo-luo: Asenyisou gi yore duto ni nyaka wati matek wan wawegi mondo wakonygo joma
    chandore, ka waparo wach mane Ruoth Yesu owachonwa ni, ‘Chiwo kelo gweth moloyo
    kawo!’ ”
  nhe-NT: 'Quej nopa nimechnextilijtoc monequi titequitise chicahuac para techaxilis
    totomi para tiquinpalehuise tlen ax tleno quipiyaj. Xiquilnamiquica tlen Tohueyiteco
    Jesucristo quiijto: ‘Más paquilistli quiselía tlen temaca se tlenijqui, huan ax
    queja tlen quiselía.’ ”'
  aii-aii: '”ܩܵܡ ܡܲܕܥܸܢܵܘܟ݂ܘܿܢ ܒܟܠܔ ܡܸܢܕܝܼ ܕܥܒ݂ܝܼܕ ܠܝܼ، ܕܵܐܟ݂ܝܼ ܒܦܘܼܠܚܵܢܵܐ ܩܸܫܝܵܐ
    ܘܵܠܹܐ ܝܠܵܗ̇ ܕܗܲܝܸܪܲܚ ܠܐܵܢܝܼ ܕܝܼܢܵܐ ܙܲܒܘܼܢܹ̈ܐ. ܕܵܟ݂ܪܲܚ ܗܹܡܸܙܡܵܢܹ̈ܐ ܕܡܵܪܲܢ ܝܼܫܘܿܥ
    ܡܫܝܼܚܵܐ ܕܐܡܝܼܪܹܗ: ’ܡܒܘܼܪܟ݂ܵܐ ܝܠܹܗ ܗ̇ܘ ܕܝܵܗܒܹܠܔ ܒܘܼܫ ܙܵܘܕܵܐ ܡ̣ܢ ܗ̇ܘ ܕܫܵܩܹܠܔ.‘“'
  esk-NT: Tamatkunuuna iḷisautianikkipsi sakuuguni iñuum ikayuił̣iksraŋanik sayaitchuanik
    itqaġilugu Atanġuruam Jesus-ŋum uqauttutaa itna, ‘Quvianatluktuq aatchuiruni aatchuusiaqałiġmiñ.’”
  msb-msb: Paagi sani na pagtrabaho sin ungod sa tanan ginpakita ko sa iyo na dapat
    kita magbulig sa mga maluya kag nagadumdom mismo san ginsabi san Ginooʼn Jesus,
    ‘Mas malipay an nagahatag ki sa nagabaton.’,”
  cpa-NT: 'Hi² lah¹jøng² ca¹juǿi²jni hniah¹² tiá²: Hi² dsio¹ jmó³ jniang³ ta³. Mi³jøng²
    lé² mi³hog³ jniang³ dsa² chi³quian¹³ jmai³. Ca¹juǿi²jni hniah¹²: Ju³dsiagh² hoh¹²
    hniah¹² jǿg³ ca¹juúh² Jesús, Juu¹³ jniang³. Di³ ca¹juúh²dsa: “Hiug¹² jín³ hi²
