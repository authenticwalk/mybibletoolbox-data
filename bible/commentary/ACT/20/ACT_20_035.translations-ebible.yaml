  tgo-tgo: Na mbaŋake wolaghɨye ya vatomwe kamwathɨ weŋga, thoŋgo ra kaiwo weiye la
    vurɨgheghe, ŋgoreiya ghino lo vakathake, na valɨkaiwae ra thalavuŋgiya thavala
