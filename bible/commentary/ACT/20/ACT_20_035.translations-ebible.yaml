    kaitaatɨwɨ sangi nasisataayo. Iyataatɨ pɨwɨha wa Awaisɨho Jisaasiho sawaho sata
    katisɨhaare. ‘Utaaho wo kahapaamapɨpa nunyataatɨ nga nunyataayono tatɨ maaritataataahɨ
