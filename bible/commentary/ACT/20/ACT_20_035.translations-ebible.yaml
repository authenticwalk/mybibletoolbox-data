  cek-AK: 'Hae tiah toksakhaih hoiah thazok kaminawk to na bomh o han angaih, tito
    kang patuek o boeh, Anih mah, Talawk pongah loe paek to tahamhoihhaih oh kue,
    tiah thuih: to tiah Angraeng Jesu mah thuih ih lok to pahnet o hmah.'
  bkd-bkd: Duun hu alan ha binuhat ku impaahà ku inyu ha kinahanglan ha maniguru kuy
    magtalabahu ta daw mabuligan taw sa taglised, ta henhenaen taw sa inikagi hi Jesus
    ha Ginuu su magyanaen ‘Malipayen gayed sa tag-ila dì hu ag-ilahan.’”
  ctu-76: 'Chʌ''ʌch tic bele'' pʌsbetla cha''an chʌ''ʌch yom la'' cha''len troñel
    cha''an mi laj cotyan mach''ʌ ba''an i cha''an. C''ajal la'' cha''an i t''an lac
