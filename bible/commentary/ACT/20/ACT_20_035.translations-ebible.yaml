    xta­chu­huí̠n Quim­pu̠­chi­nacán Jesús acxni̠ chiné huá: “Tlak li̠pa̠­xúhu namaklh­ca­tzi̠ya
    acxni̠ namak­ta̠­yaya min­ta̠­cris­tiano ni̠xa­chuná acxni̠ huix nama̠x­qui̠­cana
    hua̠ntu̠ mac­la­cas­químpa̠t.”'
  som-som: Wax walba waan idin tusay si ay waajib idiinku tahay, idinkoo sidaas oo
    kale u hawshoonaya, inaad caawisaan kuwa itaalka yar, oo aad xusuusataan ereyadii
    Rabbi Ciise siduu isaga qudhiisu yidhi, In wax la helo, waxaa ka barako badan
    in wax la bixiyo.
  mam-C: 'Kukx ma chin xnaq''tzinjiy kye''y, tze''n tumil tu''n qaq''nin, ex tu''n
    qmojin kyi''jjo aye atx taj kye; tu''n kytzaj na''yitjo Tyol qAjaw Jesús, aj tq''ma:
    Nimxixtljo tzaljb''il tze''n nxi qq''o''n, tze''nkuljo tu''n ttzaj qtzyu''n.'
  ndj-ndj: Kwa milandu yosi ndivalangusha kwa ngimbaniku ngomi na mukuwesha kuvatanga
    vasosuvafu na kukotoka kuyivasuwa filongu fya Bambu Yesu, ndambu yadetili, ‘Ngiba
    kutawula pitu kupokela.’ ”
  mbj-NT: 'Sahõnh hẽ ỹ bad''oo do hã ỹ metëëh bë hã, bë bahapäh hyb n''aa, tak''ëp
    né hẽ ji moo wät ji masa hyb n''aa kas''uut doo. Bë hyb n''aa es''ee Jesus kyyh:
    “Ji tsebee né paawä ji hã ran''oo bä ji karẽn doo, ta bahä̃nh ji tsebé da ta wób
    hã ji an''oo bä rakarẽn doo”, näng mä Jesus —näng mä Paw-Ro kyyh.'
  lat-VUC: 'Omnia ostendi vobis, quoniam sic laborantes, oportet suscipere infirmos
    ac meminisse verbi Domini Jesu: quoniam ipse dixit: Beatius est magis dare, quam
    accipere.'
  ngp-ngp: Hiwalagisani kwa kila kint'hu kugamba kwa kudamanya ndima enga ivo, kiwambize
    hewekukedaha, kikakumbukila milosi ya Zumbe Yesu mwenye akagamba, ‘Kiyuko kinyemi
    mo kulava kujink'ha kuhokela’.”
  enq-2: 'Nyakamame kandatala mana nyalapale lao, nambame kalai dupa pitaka kyeto
    joo pyoo, endakali kyeto nasingi dupa nisoo kateo. Nyakamame dopa pyoo katao,
    Kamongo Jisasame pii lea dake masepenge: ‘Endakalimi dopale mende dilyaminopa
    nyalanya auu kaeyapae nyingiaka doko, dopale mende endakali maiyanya auu kaeyapae
    andake nyingina’ ” lea.'
  eng-ASVBT: In all things I gave you an example, that so laboring ye ought to help
    the weak, and to remember the words of the Lord Jesus, that he himself said, It
    is more blessed to give than to receive.
  mna-mna: 'Aŋkamam ta kembei paso, aŋsombe aŋwe kin ambaiŋana piom. Pa iti sombe
    takam uraata ma biibi, nako lende koroŋ ma irao, mi tarao be tu''uulu zin wal
    ta len koroŋ somŋan i. Matanda ŋgal Merere Yesu sua kini ta iso: ‘Ŋonoono, iti
    sombe tikam lende koroŋ, na menmeen ti pa. Mi sombe itundu tu''uulu zin tomtom
    pa koroŋ kiti, nako ikam ma menmeen ti biibi kat.’”'
  myw-myw: “Agusinap towen waseg, bo akatimlakeimiy va̱gan kid bukukwakins bweina
    bitawotets ma̱wan, va̱gan bitalabes sidayas tasiyas tougweys. Kadiloka kid taninuways
    daGuyaws Yeisuw anilivan mamagina, ‘Soum bisiwyoubum mo bukumwa̱saw; tage bukusiwyoub
    soum bukumwa̱saw singay avakaein.’”
  sby-sby: Mubintu byonsebi ndalamubonesha kwambeti, kusebensa ne ngofu mbuli ncendalikusebensa,
    inga tunyamfwako abo balefuka. Cindi conse kamwanukanga maswi ngalamba Mwami Yesu,
    akwambeti, “Kupa kukute kuleta colwe, kupita kutambula.”
  sll-sll: Na honagi nega dire olere, nimni molkungwo hobi aki di tega meri ni yalhobi
    ere yu onana dire nibil di ni teiwa. Yulang Hong Yisas, ni tal ta i a nenangiwe,
    wai pinanba, a nere yal ta tenangiwe, wai weni pinanua di na tongwo irai nomani
    si piminua.”
  yaq-NT: 'Inepo nee jiba wee''po, ju''u in jiapsa''ue enchim majtalaa, junuen jume''
    kaitae emo ania machim ania betchi''bo tekipannoawa''u, inia betana, yo''owe Jesukrijtota
    teuwaaka''u waatekai: “Che''a juni''i alleaka jiapsinee wa''a yee mikakame, ju''u,
    mikwaka, jita mabetakamta bepa”, ti aapo''ik jiaka''u betana.'
  uro-uro: Nävät iarhongäkt moe qärqärhong i ngua mualat nä irhong di sa ngua qur
    a ngän i nävät gua lat ama qrot ngät toqoräkt di mamär iva ut tatnärha ama ruvek
    kärarhani i qaku arha anga qrot bä va qale räträt pät a ut na ama enge qärangätni
    i ma Engeska ma Jisas maräkt kat tamän bät a ngät toqortäqyia, ‘Va märmär ge ama
    ruqa qre i rhi von ga rha ani sokt diva märmär gem ga masirhat kre i qä von da
    ani nagem mes.’”
  ita-1885: In ogni cosa vi ho mostrato che affaticandosi, si convengono così sopportar
    gl'infermi; e ricordarsi delle parole del Signore Gesù, il qual disse che più
    felice cosa è il dare che il ricevere.
  muy-muy: 'Nu nahəma, a huɗ ga zlam ya nàgray ni bu ɗek ti nə̀ɗəfikia ana kʉli a,
    ahàr àɗəm si kə̂grum tʉwi kwa, nahkay ti kəŋgətum zlam ga məjənaki ndam talaga
    àna naŋ. Bay geli Yezu àɗəm àna ahàr gayaŋ ahkado : “Kəvi zlam ana mis ti amər
    kur àtama ya mis avuk na.” Ma hini ya àɗəm ni ti jalumki ahàr lala. »'
  kqc-kqc: Beika baika tauri resifa ya oteimaraka, makai moimai gira dudu kaere yau
    nidedi vene aedefo. Ma mokefo Iesu Varika amiye iniye di ago niyo kana, ‘Mana
    rofu bi yi ada tora nigo, ma moina rofu bi keika nigo.’”
  tav-tav: 'Yʉ majuuna to bairo caroaro paari, “Aperãre cabopacarãre na cátinemope
    ã,” mʉjaare yʉ caĩ majiowʉ. Mani Ʉpaʉ Jesu cʉ caĩriquere tʉgooñaña: “Apeyere cajoʉ
    macare cajei netoro wariñuugʉmi,” caĩ buiowĩ Pablo Efeso macana Jesure caapiʉjarãre
    na cajʉgo ánare.'
  eng-ULB: 'In all things I gave you an example of how you should help the weak by
    working, and of how you should remember the words of the Lord Jesus, words that
    he himself said: “It is more blessed to give than to receive.”'
  spa-VBL: 'Les he dado ejemplo en todo: trabajen para ayudar a los débiles, recordando
    las palabras del Señor Jesús: ‘Más bendición hay en dar que en recibir’”.'
  fra-_FOB: 'Je vous ai montré en toutes choses, que c''est ainsi qu''en travaillant,
    il faut secourir les faibles, et se souvenir des paroles du Seigneur Jésus, qui
    a dit lui-même: Il y a plus de bonheur à donner qu''à recevoir.'
  hau-ULB: 'Na zama maku abin koyi a kowace hanya game da yadda za ku taimaka wa nakasassu
    ta wurin aiki, da yadda za ku tuna da maganar Ubangiji Yesu, maganar da shi da
    kansa ya ce: ''''Bayarwa tafi karba albarka.'''''
  mal-mal: ഇങ്ങനെ പ്രയത്നം ചെയ്ത് പ്രാപ്തിയില്ലാത്തവരെ സഹായിക്കുകയും, ‘വാങ്ങുന്നതിനേക്കാൾ
    കൊടുക്കുന്നത് ഭാഗ്യം’ എന്ന് കർത്താവായ യേശു താൻ പറഞ്ഞവാക്ക് ഓർത്തുകൊൾകയും വേണം
    എന്ന് ഞാൻ എല്ലാംകൊണ്ടും നിങ്ങൾക്ക് ദൃഷ്ടാന്തം കാണിച്ചിരിക്കുന്നു”.
  kkc-kkc: Esiga a biame susuga ma kulodu egeesi goo maga niba see eligimo sileeso.
    Egeesi maga niyo tou tolone dobolone, odoo kitulugu mauwe pidimo silesibilame.
    Bei, Lodee Yesuye to egeesee takaso, ‘Teneli biame omapoo goomoga toowa oso moloso,
    esino teli biame omapoo goomoga pepooko oso moloso,’ ” diso.
  lit-lit: 'Aš visa jums parodžiau, kad šitaip triūsdami privalote padėti silpniesiems
    ir atminti Viešpaties Jėzaus žodžius, nes jis sakė: „Labiau palaiminta duoti,
    negu imti.“'
  urd-GVR: Apne har kām meṅ maiṅ āp ko dikhātā rahā ki lāzim hai ki ham is qism kī
    mehnat karke kamzoroṅ kī madad kareṅ. Kyoṅki hamāre sāmne Ḳhudāwand Īsā ke yih
    alfāz hone chāhieṅ ki denā lene se mubārak hai.”
  far-far: Nau ku fatainia tafau na fua mulu ana raoe nikila 'urinai, kulu saitamana
    kulu ka 'adomia na wane ne kera ngwatautau ki. Mulu ka manata to'ona na fatae
    be na 'Aofia kia sa Jesus nia saea, ‘Na wane ne nia kwate ru, nia eele ka baita
    liufia na wane ne ngali ru fua nia talana.’”
  suz-BL: गो मार पाता हना यो, मचाप्‍ब आन कली वारच पाइक्‍चा नमी, दे गेय पा कोंइताक्‍न्‍न।
    प्रभु येसु आ शेंशो लोव़मी ‘ताक्‍चा क्‍येङा गेचा रिम्‍शो बाक्‍ब’ ” देंत।
  car-NT: 'Pa''poro o''to ywairy ta senepoi o''waine, one wara amaminano poko kywo''mikarykon
    man, mo''karon oty''non epano''to''me ky''waine. Mo''ko Jopoto Jesus auranymbo
    uta''kary kapyn ky''waine man. Aseke irombo tyka man: ‘Iru''pa oty yry man oty
    apyiry ko''po.’ ”'
  amp-amp: Na hingrnahnamo hingrnefm memoya, ‘Ahingrna nuhaskahtanm rom htihato hingrna
    hingrnahato wuskam o tamohm yak-hato nd hingrnapa duhatm heshu-rahmm.’ Bro Jisasr
    kfomo mrokfot nom dukakfot. Kfo memor, ‘Wom yima furam tamohm hirahmn, nhai be
    mfro yindhorruhatn. Ninn tamohm yakhato womm hirahnm, ndt be tu bro yindhor nmbuhat
    yakrahn.’”
  bht-bht: 'मैं तुहांजो सब कुछ करिरी दसया है की, कड़ी मेहनत करिरी सांझो कमजोरां दी
    सहायता करणी चाईदी कने प्रभु यीशु दे बचना जो याद रखणा जरूरी है, प्रभुऐ अपु ही बोलया
    है: लेणे ला देणा धन्य है।”'
  eng-NOY: In all ways I showed you that so laboring ye ought to support the weak,
    and to remember the words of the Lord Jesus, that he himself said, It is more
    blessed to give than to receive.
  cub-NT: 'Cainʉmʉa yʉ jã́d̶ovaivʉ mʉjare yópe ʉrarõ memeino jaʉrõre mʉjare, mʉje
    cad̶atenajiyepe ayʉ ina cõmaje ãrojarivʉre. Aru dápiajarã cainʉmʉa yópe Jesús
    ʉ̃i aiye báquepe: “Ñai jíyʉ apecʉre torojʉcʉtame ñai jacopʉyʉ pʉeno”, arejame
    Pablo.'
  ita-1927: 'In ogni cosa vi ho mostrato ch’egli è con l’affaticarsi così, che bisogna
    venire in aiuto ai deboli, e ricordarsi delle parole del Signor Gesù, il quale
    disse egli stesso: Più felice cosa è il dare che il ricevere.'
  lww-lww: Ana e mrapa nene, a e p̃elaga tap̃ena m̃ena ga lala, nepian amiunia nesape
    popon ita teyum̃ae m̃arera teiila yaru lala nap̃a yepela malumu, apisu p̃ele narui,
    komin nap̃a monar tesitom̃al m̃ena ga visena kiena ne Sup̃e Yesu tai, nap̃a naga
    pisape ‘Visae ko otol kiom̃a nalaena tai, ana ko ologe wonia, ana visae ko ola
    nalaena tai vano, ana ko ologe wonia va ve keviu laa sane, ana navisa ruruena
    sike e ko.’”
  ckb-ckb: 'هەموو شتێکم پیشانتاندا کە پێویستە چۆن ڕەنج بدەن بۆ یارمەتیدانی لاوازان،
    وشەکانی عیسای خاوەن شکۆتان لەیاد بێت کە خۆی فەرمووی: ”بەخشین لە وەرگرتن بەختەوەریترە.“»'
  spm-spm: Khɨɨ amuisiri iŋaari bar, kamagha andar gen khɨva. Gee gamgaeŋgi iŋarɨva
    bisi phatɨsi gumasira akuruvaghami. Kamaghɨra eni Ikhɨv Iesus nombɨ amuisira akamaŋgi
    nɨghɨnɨghami. A kamaghɨm mbɨkemi, ‘Bigha aniiŋsi gumaghan inighinigh a bari ikhevisima,
    ma bigh nisir gumaghani inighinigh a sovi.’ ”
  nas-nas: Ookara kapooꞌ ninge nkoankoꞌning teing ninge diiꞌ barerampiruꞌning diiꞌke
    teeꞌ nariꞌ kakeꞌiirarira teing aruaruꞌnuka pakuereriiꞌnaang tee Ovoring Jiisuuꞌ
    bakaang kara eeꞌ minkuvuuꞌnaare noruꞌeri, ‘Naning avuꞌnko biraankearavaing puruꞌuitaaꞌ
    tee naning nkavuaing.’”
  uvl-uvl: Nga ume lochloch ngana nenge e umume ia iri, e teke e henonoua imo ke ta
    ume ke kerkereng ke mai ke ta halaua atong nemur nenge singiria haleles. Pe e
    hetore imo ke letemo metene Non Soke Iesus nena helenga nenge teke, ‘Nenge teke
    mele tunge ute lange mele, nem poia i ke iech toto nga nenge mene ute nge mele’”
  eng-BBE: In all things I was an example to you of how, in your lives, you are to
    give help to the feeble, and keep in memory the words of the Lord Jesus, how he
    himself said, There is a greater blessing in giving than in getting.
  ixl-CNT: 'Unchus sete aas aqꞌon chit suꞌuchi, ech salochax qꞌuꞌl yeꞌk tetz. Utz
    nunnachpixsa sete viyol u Jesuus aas tal ech tzaꞌ: «Aal maas techal vaꞌl sauch
    oya vatz vaꞌl sakꞌulax oya.» Chia.— Texh u Pablo.'
  xsi-xsi: Naŋa muŋga aveta wurâta kie-kie, aku wurâta ŋinde rârâni itula nzâla pami.
    Mao nâ, kinda ma taveta wurâta kaika mine nâ ŋana tavilanzi tamâta kâ, kinzi ŋinde
    sikura ŋana sipavila warakanzi tia. Ara ŋana kinda ma kalonda ŋgere sondo ŋana
    ŋgua ŋinde Maro Ŋalae Yesu tamwata muŋga iporo mine tu, ‘Ambo tamâta pinde kelekele
    silua kinda, ande kinda uru tandeka ŋalae koŋa tia. Taitu nenda ndekâŋa ipâŋga
    ŋalae tina lâ zo ndia kinda kelekele talanzi tininda pinde.’”
  crx-NTPO: '''Ink''ez ts''iyantsuk whunóhnistan whe nduts''út''en ''i be mbene la
    ''aw ''oot''en ait''ohne, ''enne bula ''ts''oot''en. Sizi neMoodihti daja ni ''et
    whunats''oolnih, ''et nja dutni, ‘Huwa'' ts''a''aih te negha ''últs''uk-un whanus
    hoonzoo whe'' hoont''oh.’”'
  kan-OKCV: ಈ ರೀತಿಯ ಪರಿಶ್ರಮದ ದುಡಿಮೆಯಿಂದ ನಾವು ಬಲಹೀನರಿಗೆ ಸಹಾಯ ಮಾಡಬೇಕೆಂಬುದನ್ನು ನನ್ನ ಮಾದರಿಯಿಂದ
    ನಿಮಗೆ ತೋರಿಸಿಕೊಟ್ಟೆನು. ‘ತೆಗೆದುಕೊಳ್ಳುವುದಕ್ಕಿಂತ ಕೊಡುವುದೇ ಹೆಚ್ಚಿನ ಆಶೀರ್ವಾದ,’ ಎಂದು
    ಕರ್ತ ಆಗಿರುವ ಯೇಸುವೇ ಹೇಳಿದ ಮಾತುಗಳನ್ನು ನಿಮಗೆ ಜ್ಞಾಪಕಪಡಿಸುತ್ತೇನೆ,” ಎಂದನು.
  bbb-bbb: Jane izege na naenitua renoekinu e adagi ifejiaeva ije jane gie. Ijadufuo
    no E Ireobo Jesu vua fu kuaema ije nobe toteke. Fu kuae, No e gue ire bino vajiavo
    ije noka ireobo oemarevo. Ro no e guebe una no vajuovo ije no ireobo vierafevo
    bakino kiae.
  blw-blw: Wat ah aminay enkaman-o, yachi hen nangempàil-à an chàyu way masapor komagéttaaw
    way man-amma ta wachay etorongtaaw hen anchichay makasapor ah torong. Ya achitaaw
    agé koma aliw-an hen anchi enalen Apo Jesus hen nangaryanéén, ‘Hen anchi umidchat,
    kaskasen hen layadna no hen anchi omawat.’ ”
  tam-2017: இப்படிப் பிரயாசப்பட்டு, பலவீனரைத் தாங்கவும், வாங்குகிறதைவிட கொடுக்கிறதே
    பாக்கியம் என்று கர்த்தராகிய இயேசு சொன்ன வார்த்தைகளை நினைக்கவும் வேண்டுமென்று எல்லாவிதத்திலேயும்
    உங்களுக்குக் காண்பித்தேன் என்றான்.
  azz-NT: 'Huan nejua nachipa namechnextilijtinemic que monequi xitequitican para
    ijcón huelis nanquinpalehuisque ne neques ten amo teyi quipíaj. Huan no namechilía
    que xiquelnamiquican ne tajtol ten quijtoj Totecotzin Jesús ijcuín: “Cachi yolpactoc
    in tagat ten tapalehuijtinemi ica ten niaxca huan que ne tagat ten sayó quiselía
    tapalehuilis”.'
  spa-RV-1909: 'En todo os he enseñado que, trabajando así, es necesario sobrellevar
    á los enfermos, y tener presente las palabras del Señor Jesús, el cual dijo: Más
    bienaventurada cosa es dar que recibir.'
  csy-csy: Tabang in note in zong keima bang naseam a, thaneam te na hu uh kul hi,
    ci le, Nga na sang in piak na ah thupha tamzaw hi, ci Topa Jesus i son kammal
    te na phaw tawntung natu uh in hi thu te theampo a vekpi in kong laksiat zo hi,
    ci hi.
  mxq-NT: 'Tʉts miidsʉty nyaꞌʉxpeky es tʉ ndukꞌixtʉ ko xytyúndʉt es xypyudʉ́kʉdʉt
    diꞌibʉ tʉgoyꞌa̱jtxʉp, es xyjamyátstʉt ja Nindsʉnꞌa̱jtʉm Jesusʉ ꞌyʉxpʉjkʉn ko jyʉnáñ:
    “Niꞌigʉ njotkujkꞌa̱jtʉm ko wiink ja̱ꞌa̱y nbudʉjkʉm es kyaj ko wiink ja̱ꞌa̱y xypyudʉjkʉm.”'
  tzj-NT: 'Queri'' xinban utzc''a chi newotakij chi congana rjawaxic noksamaji, nkach''ec
    kapwok jari'' nekatobej ja c''o rjawaxic chique. C''o jun tzij congana xinnataj
    chewe ja bin can rmal ja kajaw Jesús, quewa'' nbij ri'': —Ja tok c''oli nasipaj
    chique ja winak jari'' más na quicotemal xin Dios rc''amonto chawe chwach ja tok
    c''oli nsipax chawe atat, ne''e. Queri'' xbij ja Pablo chique ja ranciano.'
  tdt-tdt: Nunee hau sempre hatudu ezemplu atu imi mos bele servisu makaas hodi ajuda
    ema kiak sira. Hanoin di-diak Nai Jesus nia liafuan nebee dehan, ‘Diak liu ita
    foo, duke ita simu.’ ”
  ron-BTF: 'V-am arătat toate lucrurile; că, muncind astfel, ar trebui să susțineți
    pe cei slabi și să vă amintiți cuvintele Domnului Isus, cum el a spus: Este mai
    binecuvântat a da decât a primi.'
  eng-WEBP: In all things I gave you an example, that so laboring you ought to help
    the weak, and to remember the words of the Lord Jesus, that he himself said, ‘It
    is more blessed to give than to receive.’ ”
  eng-FBV: 'I have given you an example in everything: work to help those who are
    weak, remembering the words of the Lord Jesus: ‘It is more blessed to give than
