    yet cu sa''oni tet yet chi cu cha''on pax oj,” ẍi naj, ẍi Pablo tet eb anciano
    tu''.'
  deu-1912: 'Ich habe es euch alles gezeigt, daß man also arbeiten müsse und die Schwachen
