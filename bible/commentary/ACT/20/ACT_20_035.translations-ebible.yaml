  otm-NT: 'Dá øt''ä gue dá honsɛ man ts''ihmɛ, dá ut''ahʉ gue dam pɛhmbʉ nɛ ga fäxhʉ
    ʉ hin ''yʉ ''bɛ''a da hyoni. Nɛ gam bɛ̨mhbʉ ''bɛ''a bi ma ma Hmuhʉ ra Jesús ''bʉ
