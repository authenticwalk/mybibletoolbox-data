    mbema ra mbanɨmba eŋge ghawarari seiwo, ko thoŋgo ra giyagiyayathu ghawarari i
    laghɨye moli.’”
  yap-yap: Kug dag ngomed u fithik’ urngin ban’en nra un maruwel nib gel ni aray rogon
    ma thingar da ayuweged e pi’in yad ba waer, ma ngan tay ngan’uy fapi thin ni Somol
