  jpn-1965: このように労苦して弱い者を助けなければならないこと、また、主イエスご自身が、『受けるよりも与えるほうが幸いである。』と言われたみことばを思い出すべきことを、私は、万事につけ、あなたがたに示して来たのです。」
  fra-SBL: 'En toutes choses, je vous ai donné l''exemple, afin que, dans votre travail,
    vous secouriez les faibles, et que vous vous souveniez des paroles du Seigneur
    Jésus, qui a dit lui-même : « Il y a plus de bonheur à donner qu''à recevoir. »"'
  yka-yka: Pinakitehan weˈ ku si kaˈam,” paˈin si Paul, “weˈ subey kite bi maghinang
    pabasag supaya tatabangante bi meˈ mamiskinin. Subey essebte bi bakas binissā
    Panuhutanten bi si Isa, paˈinne, ‘Pasōng kite kēgan bang kite ngurung amban bang
    kite inurungan.’”
  mle-mle: “Wun simaka-tuwdiygwur nima yawiy kwurkuw, ap ti maardiy duw takwak sugwiyaan
    kwurkinadiyan. Yitaypika Duw Jisas diki maaj awuk, ‘Li nuwukadiy duw taakw nuwukadiy
    jaav kip kwiykida gwurak, rakarak tikinadiygwur, aw li gwur nuwukadiy jaav nuwukadiy
    duw takwak kip kwiykigwura, gwur rakarak samasam tikinadiygwur.’”
  shp-NTPO: 'Enra mato jatíbitian onanmaa iki, jaskati teexon, ja yoronai jonibo akinti.
    Shinankanwe ja non Ibo Jesussen noa yoini keská: ‘Jawéki biax raroti bebonbires
    iki, jato jawéki meniax noa raroti’ ”, iki iká.'
  aom-aom: 'Muoho ëhi vaeromo ëhuro naro jemë röjëhijode höjo jemëro garomo uvoꞌirarijego:
    Mu rabe rabe rovëꞌoho Paul-hu ëꞌadëhi noꞌo ëhi biririvoromo muoho vaeromo ëhuro
    darugo uꞌuhëꞌe aribövioho ajëminövoꞌejarëjo. Uehorovoromo uvorëjo: Bada Iesuro
    huro hesi uövuade höjo: Suvuoro ma-baejëꞌoho ja ma-bisemu vuëvavoꞌajëjo. Aꞌi suvuorëmijëꞌohuro
    ëhuro vuëvavo avohoꞌajëjo.'
  geb-geb: Gu za mba bigi ga mbuav ntan nde khɨvigi. Nza mba tɨvar muuŋv khaŋ tɨgɨp
    ŋgarɨrga. Nza maaŋ muuŋv ŋgarɨv, nza mba nduarira warir kurkurarga tuktɨgi fhuv
    gumgi, nza mben kurkurarga. Nza vhɨra Guma Bakɨme Zisas suaŋgi kameŋ, nza ne ndɨkndɨgirga.
    Ana khaŋ suaŋgi, ‘Guma bigɨnan harigi guma ga nɨɨŋgi ndikndik, ana guigira guma
    bigɨna ndigap, wora mbuigi ndikndik, ana guigira ana kambarigi.’ ”
  bsj-bsj: Dikero gwam min yikom dikero ka ma tikaliti cikeu, kange dike ka mam nangen
    do ti cikeu, na kom kwa ki ner kerero wo Teluwe Yesu kibwki cho tokeu, wi ki fiyaka
    dutce.
  cak-cak: 'Chupan ronojel, nuc''utun chivech chi achel yin samajnak-pe chi''icojol,
    quiri'' nic''atzin yixsamaj rix, richin ye''ito'' ri nic''atzin quito''ic. Y nuc''uxlan
    chive ruch''abel ri Ajaf, tok xu''ij: Más utzulaj tzij ri'' ri nisipan que chuvech
    ri nic''ulu sipanic.'
  chf-NT: 'Cä c''ac''a'' ye''betla cache'' c''änä chich a chen a patanla tuba a täclenla
    machcatac mach u ch''ä u chen patan, y a c''ajna''tanla u t''an Cajnojala aj Jesús
    jinq''uin u yäli ca''da: “Más ch''a''a ujin machca u chen sijba que jini machca
    u mätanba”.'
  tlf-tlf: alugum nimi kanumin kanumin telela-bii kupka-sii boyo ibo kafale-bom bogobe-nili
    e, ‘Ipso niso titil faga-nulupta, ogok ke-bom-nulupta, unang mafak ilin umolip
    min, mufekmufek duumatanip min iyo dong daga-emum o,’ age-nilita, kafalebeli utam-silip
    kale, Kamogim Yesus yagal bogo-nala e, ‘Kanube tinum maak mufekmufek maak ipkum
    imi misiim kobela umdii, tinum kobela kula beyo deng tebeman-tema kale minte,
    tinum kobela beta deng afaligen kup tebeman-tema o,’ age-se kale, ipso niso bemi
    weng bogo-se bomi aget uyo fugun-bom-nulupta o,” age-nalata, Fol iyo kam agan-kala
    ko.
  piu-2006: Yalatji nyurrangarri waarrkarringkula mani walytja mantjintjaku. Mani
    yalatji mantjira nyurrangarri maralpa tjuṯa yungkula yaṉṯayaṉṯantjaku. Mayutju
    Yiitjulu yirriṯi watjaṉu yalatji, ‘Yaṉangu kutjupanya mani mangarripaka yungkula
    yaṉangu yunypalingku nyinaku. Yaṉangu kutjupangku yungutja mantjira, yunypawiya
    nyinaku.’”
  poh-NT: 'Yuꞌna nipahkaj aweh tak chi ajuꞌjunal tak chi chatoꞌbej tak take cꞌaxic
    ti ncaꞌn, jeꞌ ricab xnicꞌuhtaj aweh tak chi ru̱cꞌ kacamaj nakaꞌnam nakatoꞌbem
    woꞌ take kas kacha̱kꞌ. Chiꞌnchel reꞌreꞌ xnikꞌor aweh tak chipam take cꞌuhbalanic
    xniban chaxilac tak reꞌ xcꞌulic wi̱ꞌ pa nicꞌux riCꞌuhbal i Jesus reꞌ rikꞌor chi
    jeꞌ wili: «Kꞌe̱ꞌ woꞌ chic sukquil cꞌuxlis nchalic ru̱cꞌ i cꞌacharel riban i toꞌbonic,
    chiwach i cꞌacharel reꞌ ncꞌulbic reh toꞌbonic, nqui rikꞌor i riCꞌuhbal i Jesus,
    nqui maꞌ Lu̱ꞌ queh cꞌamol be̱h reꞌreꞌ.'
  tue-tue: 'Niipetire yʉʉ tiiríguemena mʉ́ãrẽ ẽñowʉ̃́. Marĩ paderémena bóaneõrãrẽ
    tiiápuro booa. Marĩ Õpʉ̃ Jesús cʉ̃ʉ̃ jĩĩriguere wãcũrõ booa: “Ticogʉ́pe ñeegʉ̃́
    nemorṍ ʉseniqui”, jĩĩyigʉ, jĩĩwĩ Pablo.'
  bjp-bjp: Na foron tier tikii ae ia ka tel ta u, iau arae rokap na tintof usuf gam
    isi gam sabin gamen foim rakrakai, ke gamek lupes fanu ae biil ti rakrakai kiri.
    Gamen wol papte foron orek ke Kumguui Iesu, ae i tom i use ta u aragii, ‘Ri kalok
    kanaka e fanu ae ri fafen, lon fanu ae ri kep fafen.’”
  xon-xon: Maah tun lituln kina na, m mɔk nimi ke ni mu li tun kina, ki ter bibum,
    ki li teer ke Tidindaan Yesu ubaa nan len ke, ‘Uwumbɔr aanyoor bi unii u tii na
    pu ki jer u gaa na pu.’”
  tzo-ZNT: Jaꞌ yech achanic o li cꞌusi leque, ti más lec ti chiꞌabtejotique, yoꞌ xuꞌ
    jcoltatic o ti muchꞌutic mu stacꞌ xꞌabteje. Acꞌu jyules ta joltic ti cꞌusi iyal
    comel ti Cajvaltic Jesuse. “Más jun yoꞌon ti muchꞌu ta sqꞌuelan cꞌusuc yuꞌune.
    Jaꞌ mu másuc jun yoꞌon ti muchꞌu chichꞌe”, xi ―xi li Pabloe.
  mpm-NT: 'Siaꞌan ni xnaꞌan na, ja na saꞌa yo jniñu, ti chindee yo nuu uu ga yɨvɨ
    ndaꞌu. Nukuꞌun ini ni jnuꞌun ni kachi Jesús, na ni kaꞌan ya: “Kusɨɨ ga ini yɨvɨ
    ja chindee ni yɨ, ti viꞌi ga kusɨɨ ini maa ni nuu i”, ni kachi Jesús ―kachi Pablo.'
  ots-NT: 'Desde ʉ́r mʉdi dú u̱jtiquijʉ güi hmʉpjʉ ncjapʉ, hne̱je̱, Dú xihquijʉ, gui
    pɛjmʉ pa gui pɛhtzi ca guí nestajʉ, cja̱ pa pé gui föxjʉ cʉ cja̱hni cʉ jin gui
    nzɛdi. Guejtjo dú xihquijʉ gui mbe̱nijʉ car palabra ca bi ma̱n cam Tzi Jmu̱jʉ
    Jesús. Bi ma̱ ncjahua: “Más gui ndo mpöjmʉ bbʉ gui unijʉ cʉ cja̱hni cʉ te i nesta
    ni ndra ngue bbʉ gui jña̱tsjɛjʉ.”― Bi ma̱ ncjapʉ car Pablo, már nzoh cʉ anciano.'
  hoy-hoy: 'ना नीमी सप्पा येनारा माळकु तोर्सदीन कि ईद रीति देल मेहनत माळतेला निर्बलगोळी
    संभालसोद अदिक प्रभु यीशु उन वचन याद ईटोद जरूरी आद, जो आव खुद अच अंदिदुन: ताकोमोर
    से कोळोद वळ्लीद आद.'
  uri-uri: Ti kipm ari kweiur kweiur wrongwailet a kupm ak pa pati, pa kupm ak ekg
    plantepm tolpa al kipm ak titnongket komkiti tolpa, ekg akal aklin mla ur a titnongket
    kalpmen pa. Wa la nasepm la tolpa kipm wonirpme yangkipm a pike Wailen Jisas la
    tolpa, 'Kitn uk kweiur kweiur ekg aklin melnum ur pa, pa kitn wi utopen wailmanten
    hangken tol a melnum ur aklinjeitn ekg kweiur kweiur pa.'”
  amo-amo: Nan nya nimong nan su kap, ina nunaminu uchau tisu kata kan tinan se ikubu
    kan tinan niza alena kajire mala nanin inin dinin suwe. Ikuru lizino ame Isa litime
    na woro, 'ucharan nizu katin ucharan sesu nin kibinai kipou.”
  pjt-pjt: '@see-verse:ACT.020.034'
  cwe-cwe: Muna zimbuli zose niwalagusa kuwa kwa kuzamha sang'hano zino molondeka
    kuwataza nyondenyonde na kuzikumbuka mbuli za Mndewa Yesu viya viyalongile mweyewo,
    ‘Vinoga kulava kufosa kuhokela.’ ”
  daa-NT: 'Ɗo riy okintit taat nu gintu, nu gaarko botol taat maman gi gaayin̰ pokirna.
    Ansii ko, gi rawtiitɗo kaaw taat Rabbin Iisa kaawtu aman : ‟ Galal ɗo gem kaak
    beraw, pakgit gem kaak obaw. ” »'
  mlp-mlp: Ya kabiy bunmo tigiqisihunta ham. Nazaq iyan ne ya isen muzinad ne giholtuw
    bulad mataw gigo zaway haiqta na gilumsihiy ham. Ad ne Iyahta Yesus gamuk bilamta
    na anadin emiy ham. In bilam, Ni mat araq ulumsihad nagah ugeq teq ni ninad ayahmo
    dimniydaqta haqad in bilam ham. Ad ni ninad dimniydaqta na in mat ningo nagah
    waqim anad dimniyta na tuquriyamdaq haqad in bilam ham.
  ape-C: Sabaihi aih aria mour eik yeneken iri, eik douk yeyabigep um munek mour dodogowip
    atup namudok um mutaurum eshudok madae dodogowish um shunek mour aria yaruhish
    iri. Aria apak ta urkwip purum enyudok baraen douk Debeini Jisas anan meyoh nakriyenyuk
    iri. Baraen enyudok, nakri, ‘Meinyi arpen nyukri nyukesh enesh eshudok kupaishi,
    enyudok arpen douk nyanadudareh abom nyariguk nyeshagrakuk agundok kupaishi arpesh
    sheken enesh eshudok aria nyanadudareh um.’”
  bgs-bgs: Tô gó tô áglumun ku ébô ágkasóddóran yu na madigár ka mággár-ággár ki lumumu
    ébô makatabang ki katô mga ágkayù-ayuan. Yakó yu ágkalingawi tô igkagi katô Áglangngagán
    na si Jesus, ‘Tuu pa ágkadayawan tô ágbággé ka tandingán katô ágtanggap.’”
  faa-faa: Arirakano aporo makata forosane ararehoko, maiya suamo makata rakira ane
    nōmo rakisiapo. Repo ayiáka arareraka rakisimo, nōmo reaki tariraka, nōmo rakirakasu
    ayapo. Unihae Yasumo someraka, ‘Makata mokoakosane, maiya suamo hemakapukua risikiakopo.
    Makata kakakosane, hemakapukua risikianie. Aíyaka risikinone, namo kakaro seseaka
    risikiakosapo.’ Aíyaka Yasumo somesane hemakapunie.”
  kik-kik: Maũndũ-inĩ marĩa mothe ndeekire, nĩndamuonirie atĩ no nginya tũteithagie
    andũ arĩa matarĩ hinya, na ũndũ wa kũruta wĩra mũritũ ta ũcio, tũkĩririkanaga
    ciugo iria ciaririo nĩ Mwathani Jesũ we mwene rĩrĩa oigire atĩrĩ, ‘Kũheana nĩ
    kũrĩ irathimo nyingĩ gũkĩra kũheo.’ ”
  cap-NT: 'Jalla nuz̈upan anc̈hucqui langz waquizic̈ha, t''akjir z̈oñinacz̈quiz yanapzjapa.
    Jalla nuz̈ kjana tjeezinc̈ha persuna langzcan. Niz̈aza Jesús Jilirz̈ chiita taku
    cjuñzna. Jalla tuz̈ cjic̈ha nii chiitaqui: “Onanñi z̈oñinacaqui juc''ant cuntintuc̈ha
    tanzñi z̈oñinacz̈quiztanaqui”.'
  ksr-ksr: '“Ii kuuya ama meŋ sili awaa qendeema oŋoma laligowe. Oŋo mono kaaŋiadeeŋ
    gawoŋ meŋ laligowu. Kaeŋ laligoŋ ejemba looriŋ gawoŋ mewombaajoŋ amamaawuti, ii
    saanoŋ kalaŋ koma oŋoma laligowu. Gawoŋ megi hoŋa kolooro Poŋ Jiisaswaanoŋ qaa
    koi mono romoŋgowu: Iinoŋ aŋo qaa moŋ kokaeŋ jero, ‘Hina iwoi buŋa qeŋ aogi jaŋgoŋ
    qaono eeŋ laligowuyato, tosaaŋa yoŋoojoŋ iwoi kaleŋgiaga oŋoŋgi Anutunoŋ kitia
    meleeno oyaŋboyaŋ mokoloowuya.’ Kiaŋ.”'
  eng-TNT: 'I have shewed you all thinges how that so laborynge ye ought to receave
    the weake and to remember the wordes of the Lorde Iesu howe that he sayde: It
    is more blessed to geve then to receave.'
  sbs-sbs: 'Muzintu zose nibakumiha mutala mumu wolela kutusuza basaliwoleli kakusebeze,
    ni mumuwolela kuhupulela manzwi a Simwine Jesu, manzwi oa abawambi: “Kwina imbuyoti
    zingi mukuha kuzamba kuhewa.”'
  sue-sue: Tamara bua zewai-zawai inoise ema sime-sime wai awa dumi pupinoise kora
    wawise amira ebata patitinoise susu giti nikare gipena. Are nikare ebata da amira
    patitinoise Tua Yesu meni ge ego senua awa kotumuwo, ‘Dumi pupise nise awaira
    yawa sara wai awa kota, dumi otao mai emo nupe gege wai ami meni awa duba yawa
    sarara nena me inoya awa.’ Tua Yesu meni gita ago senua awa.”
  fra-NCL: 'Je vous ai montré de toutes manières que c’est en travaillant ainsi qu’il
    faut soutenir les faibles, et se rappeler la parole du Seigneur Jésus, qui a dit
    lui-même : Il y a plus de bonheur à donner qu’à recevoir. »'
  bhg-bhg: Edo buro berari ango edo esitena eiwa imomane gawate. Na jipapa ena awa,
    inemane buro engomi awa embo buburau awa kondade ewo. Edo Badari Yesu da ge awa
    kotembeteite giwo! Ami sisina, ‘Ao ari bajina awa piarida isira, ata ao ari saka
    awa kumbarida isira.’”
  snn-NT: 'Ja''nca ye''yeni, mësacua''ga yo''o yo''oni, curi coni, bonse carajën ba''icuani
    jo''caye beoye ro insini jo''ca bi''rahuë. Mai Ëjaguë Jesucristo''ga güina''ru
    ye''yoni jo''caguëna, baguë cocare te''e ruiñe ro''tani yo''oye ye''yehuë mësacua:
    “Mësacuabi bonsere coni baye ro''tanica, ru''ru yequëcuana ro insijë''ën. Ja''nca
    yo''ojën ba''itoca, quë''rë ta''yejeiye ai bojojën ba''ija''cua''ë mësacua.” Ja''an
    coca ye''yese''ere quë''rë se''e ro''tajën ba''ijë''ën, yihuoguë cabi Pablo.'
  atb-NT: Ngò kut é muzó banshoq gi, nungmoq é alik dut bê nghut luî, shî su kut shikut
