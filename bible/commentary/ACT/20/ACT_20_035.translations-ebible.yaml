  san-PUN: ਅਨੇਨ ਪ੍ਰਕਾਰੇਣ ਗ੍ਰਹਣਦ੍ ਦਾਨੰ ਭਦ੍ਰਮਿਤਿ ਯਦ੍ਵਾਕ੍ਯੰ ਪ੍ਰਭੁ ਰ੍ਯੀਸ਼ੁਃ ਕਥਿਤਵਾਨ੍ ਤਤ੍
