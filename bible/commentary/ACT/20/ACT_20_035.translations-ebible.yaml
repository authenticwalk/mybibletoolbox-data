    Nyangka-la kulinma Puurrpa Tjiitjalu ngaapirinypa watjarnu wantinytja, ‘Walykumunu-munta
    ngarala tirtu mantjira-wanarayiltjaku? Wiya, palunyangka munkarra ngarala nintiratjaku.’”
  sxb-NT: Ewintu ewia nyakola wino wiona, nyawikola okuwalaga mbwe musugaane mukole
    emirimo na amakono giinyu aweene kugere mutunzie awawula amaani ni muingirizia
    ekia Omwami Yesu omwene yawoola mbwe, ‘Kuri kulootu okufumia, okukira okutoola.’
    ”
  nhu-NT: Yî mwɛɛm mvunciim e nu ɛ me nto nduŋci ɛ̂ ben lɛ wee kɛŋke keelemtè ntay
    emum efii bonyii bo ŋgɛw e, kumyì no Tata Jisos to jemyɛɛ lɛ, ‘Njoŋ wvu baay nu
    wvu wee wvù nyaa lo, fele wee wvù fii lo le.’”
  row-row: Dadꞌi no basa ia ra, au utudꞌu dalaꞌ neu hei fo tulu-fali atahori mana
    toꞌa-taꞌ ra. Misinedꞌa malolole, Lamatuaꞌ Yesus oꞌola Na nae, ‘Hita fee, malole
    lenaꞌ hita simbo.’”
  msy-msy: Ezɨ kɨ amizir ingangariba bar, kɨ kamaghɨn ian aka, e kamaghɨn amizir ingangarir
    osɨmtɨzibar, e ingaran iburazir gumaziba, e men akurvagham. Ezɨ ia Ekiam Iesus,
    a uabɨ mɨkemezir akam gɨnɨghnɨgh, ‘Arazir aghuarim, nɨ bizim munav ganɨngi. Egha
    a uaghan nɨ ua baghɨvɨra biziba isir arazim gafira.’”
  agg-agg: Ro raranɨ ratüpurɨ, ratüpurɨyahühɨ sɨhamumbo rarɨhe nafuimehapurɨ nindou
    düdi ai fi ŋgɨnɨndɨkoate ranaheimbo fandɨhe-hurɨmboane. Adükarɨ Sisas ai yare
    hoafɨyuhü yahuya, ‘Nindou ai ŋgorümbo raranɨ napo segodombo hɨhɨfɨ-hɨhɨfayu ana,
    asu nindou ai napo semɨndɨmbo hɨhɨfɨ-hɨhɨfɨ ŋgasündeamboane,’ mehu ranahambo sɨhɨrɨ
    ndondɨhu fɨfɨrɨndɨhumboane,” Por ra mehu.
  ptp-ptp: Yuac vɨhati wê a vông ge nêl kɨtong vô xam bêga nêbê il ob vông yuac xêkɨzêc
    ên i ngɨdu xomxo wê he nên xêkɨzêc ma ge xôn. Dɨ il ob xovô kɨyang wê Apumtau
    Yesu nêl bêga nêbê xomxo ti obêc vông susu vô xomxo ngwe ge od xêyaa ob vô nivɨha
    luu môp wê ob kô susu vô xomxo ngwe ge vêl.”
  nak-nak: Tio, eia goio vei loua giteu mago “Te la vuragaragala taku mai ele, eau
    masagea veia ge vimari le amutou veia amuto ge suli egiteu la valalua ale gege.
    Tiele etato ge tilimuli sesele la vigagiala te La Uru tegatou e Iesus ale eia
    veia mago ‘La tahalo ale mutele, la sagegela tetala uru, la vuhula eia ababiale
    tabarala la ilali, la uati. Me tabarala ale eia abiala, la sagegela tetala kama
    uru agi mai la sagegela te tabarala ale sulitia.’”
  lbb-lbb: Iau ot a pas benben mulo ana rakrakai a titol sur mulo otleng mulor sira
    toli larning, pa mulor nangan la ning la ngoro, pa mulor nuk pas a warwara ning
    a Leklek e Iesu ka atong tari mange, ‘La ning la artabar la angis tanla ning la
    kibas a utna.’”
  kan-2017: ಎಲ್ಲಾ ವಿಷಯಗಳಲ್ಲಿ ನಾನು ನಿಮಗೆ ಮಾದರಿ ತೋರಿಸಿದ್ದೇನೆ. ನೀವು ಹಾಗೆಯೇ ದುಡಿದು ಬಲವಿಲ್ಲದವರಿಗೆ
