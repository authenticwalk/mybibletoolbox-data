  kmu-kmu: TamahapaiꞋna Yuta veaꞋnene Kaliki vayaꞋnenefe “Kefo yatamihe tamakuꞋa aiyahae
    hutama Anumayatimona Yisasife havitama lamakupi maletama tametiti hiho.” huꞋna
    huhaleꞋna tamaha-pai-mainoe.
  ood-NT: Kuni am si tasho ha ahgid g ni‑wehm oꞌodham ch gawul mahs hemajkam mat wo
    s‑ohhod g pi ap e‑chegitoi k ab wo i e dagito Jiosh wui k ab wo bei g t‑kownalig
