    pitjanytjaku munu Jesuku Christaku mulamularingkunytjaku. Uwa, nyura ninti nyanga
    palumpa tjanampa.
  cwe-cwe: Niwalongela wose Wayahudi na wanhu weli siyo Wayahudi wasamhe uhasanyi
    wawo kwa Mulungu na wamuhuwile Mndewa wetu Yesu.
  daa-NT: Nu kaawco ɗo Greknar ho ɗo Yuudinnar a ŋuu ibinin̰ nigin̰co ɗo uŋji ka Buŋdi
    ho ŋuu aamine ɗo Rabbinte Iisa Masi.
  mlp-mlp: Ya Juda on mataw teq Grik on mataw nenaqmo gamuk atoranmo gibilenad bilaqyaiq,
