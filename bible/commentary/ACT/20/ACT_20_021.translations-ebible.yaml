  lbm-lbm: यहूदियों अऊर गैरयहूदियों को आगु गवाही देतो रह्यो कि परमेश्वर को तरफ मन
    फिरावनो अऊर हमरो प्रभु यीशु मसीह पर विश्वास करन ख होना।
  ncj-NT: Oniquinnahuati quen judeahtecos huan quen ahmo judeahtecos mamoyolcuepacan
    teixpa in Dios huan maquineltocacan ica Totecohtzin Jesucristo.
  yuj-yuj: Kumur méntép Juda firan tá Grik fi méntér ‘Ankár kwatae nɨnɨk pwarará Kwaronámpok
    koropria Jisas Tokwaeran mérenk’rá kar kárákáre fek sér i konampono.
  kto-kto: Ga tume gat bais mai Iudaiap ga Grikip ga tiestung gare ro, mialam ibup
    mi ira ma tavukup mim ganam mila kiram ga marigiming dalap mi me ai Morowa. Ga
    naganming ira Ila Kani Iesu.”
  gmv-NT: '@see-verse:ACT.020.020'
  por-BLT: Eu disse, tanto aos judeus quanto aos gregos, que deviam se arrepender,
