  tku-NT: 'Israelitas ē nā tī jā israelitas xa''iccāhuani: “Calakpalī''tit mintalacapāstacni''ca''n
    ē cakexpa''tni''tit Dios ē calīpāhua''ntit quiMāpa''ksīni''ca''n Jesucristo.”'
  bjk-bjk: E re wöwörö lölös köbo Judeia mabo nangadi nang kaim bara abo Judeia bara
    idi tabo mana dödöm puxus me idi tabo tawuxus baling urungan te God ma tabo nunu
    re Jisas a Orong ke ire.
  msy-2020: Kɨ akar gavgavimra Judaba ko Grighɨn gumazamizibav gɨa ghaze, ia uan navibagh
    iragh, uan arazir kuraba ateghɨva Godɨn gɨn mangɨ, egh nɨghnɨzir gavgavim e uan
    Ekiam Krais Iesusɨn ikɨ.
  bpr-bpr: Yé ta fnigu di dad Dyu na di dad to ise Dyu fye msal ale di salàla na salu
    ale di Dwata, na ftoo ale di Amuto Dyisas.
  rmy-VLAKH: Мэ приакхаравас лэ иудеёнэн и греконэн, со лэнди трэбуй тэ каисавэн тай
