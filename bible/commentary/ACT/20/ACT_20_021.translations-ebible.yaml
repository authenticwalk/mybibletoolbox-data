  buk-buk: Aö gahoc yom asê têŋ lau Israel ti lau Grik su, bu sênem dau kwi ma sêsôc
    Anötö ŋapu, ma sêkêŋ whiŋ yac neŋ Pômdau Yisu.
  pri-NT: Go ina ba gòo tà tèpa Juif, ma tàpé na càra caa tèpa Juif mwara pâ, na rà
    pinünüma ma rà biirà naa goo Pwiduée, â na rà cèikî naa goo Pwi Ukai kâjè Iésu
