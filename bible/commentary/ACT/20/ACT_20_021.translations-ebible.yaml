  fra-NCL: annonçant aux Juifs et aux Gentils le retour à Dieu par la pénitence et
    la foi en Notre-Seigneur Jésus-Christ.
  bhg-bhg: Edo Judah embomainde edo daedo Guriki embomainde ge duga tedo esitena,
    awamaneda jimbo bebegae dodo God da yai wareregedo gebé ari kaenato Badari Yesu
    da yai piorote tedo esitena.
  snn-NT: 'Si''a hua''nani yihuoguë, judío bain, tin bain, si''a hua''nani si''a jëja
    caguë, gare jo''caye beoye quëani achoguë baë''ë yë''ë: Mësacua yua, Riusubi ëñaguëna,
    ro''tajën ba''ijë''ën. Mësacua gu''aye yo''ojën ba''ise''ere gare jo''cani, mai
    Ëjaguë Jesucristoni si''a recoyo ro''tani recoyo te''e zi''inni ba''ijë''ën, quëani
    achoguë baë''ë yë''ë.'
  atb-NT: ngò gi, Yudaq byu pé eq Grik pé lé, myit lhîng mù Garai Gasâng chyáng lhing
    lò ra eq, nga-nhûng é Yhumsîng Yesuq lé lumjíng ra hkyô lé, saksé hkâm kyo lugù
    nghut bê lé le, nungmoq sê nyi akô.
  cek-AK: Sithaw ah dawnpakhuemhaih tawnh o moe, aicae Angraeng Jesu tanghaih a tawnh
    o thai hanah, Judah hoi Grik kaminawk khaeah lok ka thuih.
  bkd-bkd: Inikagiyan ku sa mga Judio daw sa kenà ha maghinulsul sidan duun hu Dios
    daw tumuu sidan ki Jesu Cristo ha Ginuu taw.
  ctu-76: Tic wen sube jini israelob yic'ot je'el jini mach bʌ israelob cha'an yom
    mi' q'uexob i pensal i cʌyob i mul. Yom ti pejtyelel i pusic'al mi' ch'ujbiñob
    lac Yum Jesucristo. Che' tic subeyob, che' Pablo.
  lac-NT: Ʌcʌtan tu wich C'uj, caj in toc araj ti' u winiquirob judío bayiri' xan,
    ti' a mʌ' u winiquirob judío. Caj in toc araj ti'ob ca' u c'axob tu yorob ca'
    u p'ʌtob u c'asir tu cu manob soc u yacsicob tu yorob u t'ʌn Jaj Ts'ur Jesús.
  xla-xla: Epedeme na꞉ Guliki so mate Yu so mateta malamale meyelope depo God dla
    heheletipame di Lod Yesu dla mikadepe dlepo depame yu atlamduwapo.
  xav-NT: '@see-verse:ACT.020.020'
  cuk-cuk: Judíoʼmarga, degi, Judíoʼsurmaladga an sogdii nanasad, Bab-Dummad-asabin
    be-damaladi na be ogwaewilubmarye, degi, Bab-Jesucristoʼgi bensuli be guewilubmarye.
  tbf-tbf: O te nga vakatsepa kokouk sibu Iuda ma sibu Grik va gi ta ngas vurise aor
    rakot se Raban nge suvu vodovodon tuktuk si magiet Nguts e Iesu.
  uig-CYR: Йәһудийлар һәм Грекләргиму Худа алдида товва қилиш вә Рәббимиз Әйса Мәсиһгә
    етиқат қилиш керәклигигә гувалиқ берип җекилигәнлигим һәммиңларға мәлум.
  ikw-NT: Ma ele Ju ma ele bụ́o ele Ju, m dọru m anụ aka nụ nsnị, ma anụ hi nụ nhne
    ọjo anụ tụhnasnakwnusi Chiokike, kweru nụ Nyenwe aị Jizọsi.
  khs-khs: 'Aputa: ikila sopoke neyawa Yu senamawana apula: Kiliki sena imawa matana
    notolopela: Kote sala hanapola: Yesu Sosowemi seli topu sita:pesita: neyewi imawa
    sowa penanose waya:sela: enekeye.'
  dwr-ENT: '@see-verse:ACT.020.020'
  pma-pma: Nasel kat kami vasi, Siu keil ka koakeil arvitei Siu, keke mihehiles ran
    tisaen keil onami ka mihemai vesesal ven Ahi. Ka nasel kat kami emun keke miheling
    demkatien onami en Asuv Iesu.
  atd-NT: Agad Hudiu woy ka kono no Hudiu, nigbohog ku sikandan to og–awoson to ogsonditan
    woy og–ongkoran dan on ka mgo maroot no oghimuon dan woy to oghalinon dan on ka
    goinawa ran dio to Magboboot no ogtuu on ki Hisu Kristu no Lagboy no Igbuyag ta.
  tel-2017: అంతేకాక, దేవుని ఎదుట పశ్చాత్తాప పడి మన ప్రభువైన యేసు క్రీస్తులో విశ్వాసముంచాలని
    యూదులకూ, గ్రీసు దేశస్తులకూ ఏ విధంగా సాక్ష్యం ఇస్తున్నానో, అంతా మీకు తెలుసు.
  hat-BSA: Se Konsa mwen t ap temwaye seryezman e konplètman a Jwif yo e a Grèk yo,
    de repantans anvè Bondye, ak lafwa nan Senyè nou an, Jésus Kri.
  bxh-bxh: Diusi yo Giliki dodogadi E liba fanuwa tagudi, bena sa nuwa bui Yaubada
    ai lisina yo Yesu eda Guyau bena sa kawawananahaꞌen.
  top-NT: Hua̱k judíos y tí ni̱ judíos cca̱huanini̱t aktum talacapa̱stacni xlacata
    catalakxta̱páli̱lh ni̱ tla̱n ixlatama̱tcán y catali̱pá̱hualh Jesús xlacata Dios
    naca̱ma̱tzanke̱naní ixtala̱kalhi̱ncán.
  msk-msk: Yatigam kamo na dyadadayaw ko arag paglaong sang arag kami Judio aw buku
    nang Judio na kinaanglan di da silan magaimo sang sara, kayan mangagad da sang
    pagbuut nang Dios aw sarig sang Ginoo ta na si Jesu Kristo.
  gyr-NT: '“Amombehu ñehesa judío upe, ava ndahei vahe judío upe avei aipo ahe: ‘Pemboasɨ
    pe angaipa; peyevɨ Tũpa upe, peroya avei yande Yar Jesús’ ahe” ehi.'
  kmh-kmh: Nimbip Jiwda biynimb gok diy, Jiwda biynimb mer gok diy, aŋgrep giy aŋgnik,
    ‘Tap timey gipim ak kirgiy, Gor aŋgip minim ak diy, Jiysis nup gosimb niŋnimimb
    aŋgnik.’
  ukr-ONPU: засвідчуючи юдеям та грекам про покаяння перед Богом та віру в Господа
    нашого Ісуса.
  emi-emi: Aghaaulia ngaotu ta aJiu etoa me Grik atoa va la kiri mae ta God tale ninna
    ngaioghioghiaa me la aiesoaa ta kapuita Vau eteva ta Iesu.
  zpv-NT: Guñiꞌn loh raꞌ bwiinn Israel cun neezaa nin ayi naa raꞌ bwiinn Israel tin
    gusaguuꞌdzi stoꞌ raꞌ ba chezah raꞌ ba xneziuh Xtaada Jesucristu nuꞌh.
