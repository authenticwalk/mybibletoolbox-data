  dwr-NT: '@see-verse:ACT.020.020'
  kfw-kfw: '@see-verse:ACT.020.020'
  bfz-bfz: बल्कि यहूदी और यूनानिया सामणे गवाई देंदा रया कि परमेशरो री तरफा खे मन फिराणा
