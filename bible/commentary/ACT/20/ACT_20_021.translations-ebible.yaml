  sbs-sbs: Mwizi muniba kukalimela Majuda ni Magerike kuti babakele kwe Ireeza ni
    kuzumina kwe Simwina Jesu.
  sue-sue: Ago wero Yuda emare Grik emare pasina nusokare awa doro Anutura nana ewesemuro
