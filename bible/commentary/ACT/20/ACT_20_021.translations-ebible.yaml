    “Ikẽrẽat mujurũg̃rũg̃ap cuy epeyepere,” i juk adi ocece eywebe. “Deus ekawẽn tag̃
    cuy epekuku,” i juk adi ocece eywebe. “Jesus Cristo kay eyetabun cuy epesop―wuykukukat
    kay,” i juk adi ocece eywebe. Imẽn cuk adi eymutaybitbin ojekukuku. Eyetaybit
    soat iboam — io'e.
  amk-amk: Yeiririai we inontarai Yahudi fosa tuti Yahudi kaha fosa, yeunausa we etaraberasa
