    allohuenes ñeñt̃es judioneshas ñam̃a amaʼt ñeñt̃es griegoneshas.
  mgh-2016: Kahaamuka Ayahudi ni Ayunani wiira onkhaye ahiye uwonya waya anrukunuwelhe
    Nlhuku, apishe nrima ni waarumelhelha Athithi Yesu Kuristo.
  kvn-NT: '“Tegin an napírra Judiomalga tegin Judiojulmaladga chogdi-kus: ‘Pemal aga
