verse: ACT.020.021
translations:
  kpx-kpx: Diue ata isi Diue ata holioholiale kebia di haivei isuta abuho loui kosea,
    ‘La vaveve toela ke halevai Dilava hoto evisi la uvu mai omisi nahie Kosive Iesu
    Keliso ke ehovave.’
  okv-H: Na Judea embomeni te enda nei embomeni te ari sasapura avoeto God ta degi
    aja to ijie Bada Iesu be humo ta ara ke sovera na ijiena.
  tbo-tbo: Mi Yudeya po tauhi ega mi Yudeya ugolihi a baha kadidili, a pa, “Omi apapoe
    ona palihalehi ma ona luhagawilemi po Guyau Yesu ona witumaganeya.”
  mal-C: മാനസാന്തരപ്പെട്ടു ദൈവത്തിലേക്കു തിരിഞ്ഞ് നമ്മുടെ കർത്താവായ യേശുവിൽ വിശ്വസിക്കണമെന്നും
    ഞാൻ യെഹൂദരോടും ഗ്രീക്കുകാരോടും പ്രസ്താവിച്ചിട്ടുണ്ട്.
  grc-SR: διαμαρτυρόμενος Ἰουδαίοις τε καὶ Ἕλλησιν τὴν εἰς ⸋τὸν⸌ θεὸν μετάνοιαν, καὶ
    πίστιν ⸋2τὴν⸌ εἰς ⸂τὸν κύριον ἡμῶν Ἰησοῦν.⸃
  bgc-bgc: बल्के यहूदियाँ अर यूनानियाँ कै स्याम्ही गवाही देंदा रहया के परमेसवर की
    ओड़ मन फिराणा अर म्हारै प्रभु यीशु पै बिश्वास करणा चाहिये।”
  khz-khz: Iuda talimara e Grik talimara wailarai akila-matagaiwai, geria rakava geriana
    pia vetugamagiwai, Palagu genai pia waikule, e gera Velekou Iesu Keriso pia kamonagi-venia.
  deu-TKW: und Juden und Griechen beschwor, sich zu Gott zu bekehren und an unseren
    Herrn Jesus Christus zu glauben.
  zsr-NT: Benaꞌ lnaꞌ lau laugac bunách judío len laugac bunách gzaꞌa quië lubíꞌi ládxiꞌgac,
    luhuöác queëꞌ Dios, len laꞌyejlëꞌ Xanruꞌ Jesucristo.
  lin-lin: Nazalaki tango nyonso kosenga, ezala na Bayuda to na bato ya Grese, ete
    bazongela Nzambe na nzela ya kobongola mitema, mpe batia kondima na bango kati
    na Yesu, Nkolo na biso.
  hns-NT: Ham Israel ke aur Griek des ke manai se ketana bollie rahielie kie oelogke
    tjaahie aapan paap pastaaike hamlogke Prabhoe Jiesoe me bieswaas kare ke aur Parmeswar
    ke rasta par tjale ke.
  noa-E: Judionaanag jaaunaa maimua judionaan khabam khʉʉnagpa jaaujeejim, jãga amach
    khaibag thum ãsie ewag khĩirjuwia isegju aai nʉ, Ẽwandamau khõsi simjöta wënʉrraag;
    magnaa jãga maach Pör Jesucristo iekta ãba ogdʉba ʉ̈kha wënʉrraju, magʉm thum
    mua jaaujeejimgui ajim.
  eng-EMTV: solemnly bearing witness to both Jews and to Greeks, repentance toward
    God and faith toward our Lord Jesus.
  mib-NT: Te ɨnuú‑ni jnūhun ni nacani ná núū ndɨhɨ ní, cúu jnáhan ñuu ná hebreo cúu
    ñayuu tāca gá nación, chi ni cahān na jéē na nácani ni ni jéē stóo ni cuéchi ní
    te na cándíje ní máá Jítoho yō Jesucristo.
  lif-NT2: यहुदिहाॽ नु थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽ लायोलाम् हिन्‍दे़म्‍मे़ॽआङ् निङ्‌वाॽफुमाङ्
    ले़प्‍माङ् नुःक्‍खे़म्‍मे़ॽ मे़प्‍मासि नु आनिॽ दाङ्‌बा ये़सु ख्रिस्‍त सम्‍दाङ्
    नसाःन् चोःक् पाङ्‌मासि फाॽआङ् इङ्‌गाॽ साम्‍दिङ् पिरुङ्‌सिङ्‌ङाङ् वाॽआरो॥
  xnj-xnj: Navabesili vandu voha, Vayawudi na vangali Vayawudi, vamuwuyila Chapanga
    na kumsadika Bambu witu Yesu.
  mmx-mmx: Ti leme Judaia la limixin kopmen di me Judaia bok aga vaase lolos tinedi
    do dina leeng basinge laxakapmek atnedi, la dina vot parap ne Moroa, la dina nunu
    at Leeme Silok ne Iesu.
  cbr-NT: Ñuixunquin cana judíos unicama 'imainun judíosma unicamaribi Nucën Papa
    Dios cuëëncësa oi 'inux sinanatía Nucën 'Ibu Jesucristomi catamënun quixun can.
  tee-NT: Xaclajunau ju uxijnan ju vachu' quint'a'israelitanin unt'at'it chai ju yu'unch
    ju jantu israelitanin tajunita ni amac'a'unt'it ju macxcai mi'atsucunti'an tachi
    ju lacasq'uin ju Dios chai alhilac'ap'it'itch ju Jesús.
  eng-LSV: testifying fully both to Jews and Greeks, conversion toward God, and faith
    toward our Lord Jesus Christ.
  cak-NT: Y chique ri nuwinak israelitas y chique ri winak ri man je israelitas ta,
    nuk'alajin chuka' chi tiquiya' can ri quimac y tiquibana' ri nrojo' ri Dios, y
    tiquiya' cánima riq'uin ri Kajaf Jesucristo.
  pah-NT: A'ea'e ji pe me nhaporemo jipi judeus'g̃a pe judeus'g̃arũive'g̃a pe no.
    Perojijyi pejeaporog̃ita Tupana'ga rehe, a'e ji pe me, ei ga. Pepohi ti pejikote'varuhua
    hugwi. Pejiko ti nhandepojykaharete'ga rehe Jesus Cristo'ga rehe, a'e ji pe me
    no, ei Paulo'ga g̃a pe.
  sja-NT: Auk'a jarateeji judiorãmaa mãik'aapa judio-eerãmaa, ãchia p'ek'au k'achia
    oopata oodaamaa p'aneedamerã mãik'aapa Tachi Waibɨa Jesucristode ijãadamerã.
  xed-xed: Ka gvalaŋtá yu ta la Yahuda nda la Grek, ŋa mbəɗavata tvə Lazglafta ŋa
    zlghafta taŋ ta Mghama mu Yesu Kristi.
  mks-NT: Ta na̱jána̱ha̱ i̱ nu̱ú na̱ Israel xi̱hín nu̱ú na̱ tóho̱ ña̱ ndítahan nu̱
    ná ndicó co̱o ini na ta jándacoo na cua̱chi cája na. Ta na̱cachi i̱ xi̱hi̱n ná
    ña̱ ndítahan candeé ini na Jesucristo, xitoho í.
  gfk-S: Iou te ianga dades ta ira Iudeia ma di ing pa dile Iudeia be di na lilik
    pukus ma di na tahurus ter tane God ma di na nurnur tano nudait Watong Jisas.
  bmu-bmu: Nup qahö mosöralmö, Juda kian aka gölme toŋi eŋgöra mewöyök keu kötŋi kewö
    naŋgöba jiba malal, ‘Iŋini mönö uruŋini meleŋda Anutugöreŋ qekötahöba Kembunini
    Jisös Kraist möt narim waŋgime.’ Iŋini mi pakpak ölöp möt teköze.
  dgz-dgz: Ne ian Diu ge ugupe nagirewa God mu koewa muga anu ae vepen menan mu namu
    vetavet wa amba Iesu anu tumasepen menan inamup aroga waingina.
  eng-GNV: Witnessing both to the Iewes, and to the Grecians the repentance towarde
    God, and faith toward our Lord Iesus Christ.
  zaa-NT: Benia' predicar lani ca enne' judío ą'hua lani ca enne' labí ná judío, gutixa'ánia'
    iyaba cą qui'ni caduel·la' guni cą reconocer qui'ni ná cą enne' tul·la' delante
    de Dios nna tsíalatsi' quį Xana' Ri'u Jesucristua.
  eng-WEBSTER: Testifying both to the Jews, and also to the Greeks, repentance towards
    God, and faith towards our Lord Jesus Christ.
  guh-guh: Asaëya tsipaebabiabajë judíovi, apo judíovi ata, daxita bajarapamonae pecopabinexa
    pibisiacuene pexanabiabijava penajamatabëcuenepënëyorotsinexa Diosojavabelia.
    Bajaraxuacujinae jane baja pejumecovënëtsinexa vajatuxanenë Jesucristo pelivaisi.
  bon-bon: Israela biname piiyepu nuuja gawe biname bine cane kokre cama bäärmi jaagednemepene
    teeme niiya mule cabu ca Acejiyame bau me atatrongärame piiyepu mime Yageyame
    Yeesu ne ätrungame.
  nhw-BL: Niquinilhuiyaya israelitame huan catli amo israelitame para monequi quipatlase
    ininyolo iixpa Toteco Dios huan motemachise ipan Tohueyiteco Jesucristo.
  mgw-mgw: Naakwi'like Ayahudi na bandu bangali Ayahudi panga banng'alambuki Nnu'ngu'
    kwa kugaleka masambi na kumwu'bi'lya Bwana witu Yesu Kilisitu.
  swh-ONEN: Nimewashuhudia Wayahudi na Wayunani kwamba inawapasa kumgeukia Mungu kwa
    kutubu dhambi na kumwamini Bwana wetu Yesu Kristo.
  wbi-wbi: Mukaguka kuuti une nikaghendelile kukuvavula ava Yahudi nava Yunani mululato
    ulwa Nguluve nu lwitiko ulwa Mutwa ghwitu Yesu.
  bba-bba: Nɑ Yuubɑ kɑ mɑɑ Gɛrɛkibɑ sɔ̃ɔwɑ nɑ nɛɛ, bu yɑrio torɑnun di bu wurɑ Gusunɔn
    mi kpɑ bu bɛsɛn Yinni Yesu Kirisi nɑɑnɛ doke.
  eng-KJVCPB: testifying both to the Jews, and also to the Greeks, repentance toward
    God, and faith toward our Lord Jesus Christ.
  kgk-NT: 'Judeu kwéry-pe, judeu e''ỹ va''e-pe ave anhemonhe''ẽ aiko-vy: “Perova katu
    pende rekoha. Peiko katu Nhandejáry reko-rupi. Pejerovia katu Nhandejáry Hesu-rehe.
    Anhetegwa voi ko nhe''ẽ” ha''e va''ekwe peẽ-my. Mba''éixa po va''ekwe pene pa''ũ-my
    xe rekoha peikwaa voi peẽ, he''i.'
  waj-waj: Na Yutayaiyaata ngiari voopinnaiyaatama ngiari mminnamminnaa maisaiyauvaa
    pikiada ausa hanigiada ti Udaanga Yisuu Kirisiinnara kutaavaivee kiateeraivaara
    mmannammanna iya kiaa mmiravai.
  cpy-cpy: 'Nokenkithata-kaayitakiri nosheninka-paeni Judá-paeni eejatzi kaari Judá-paeni,
    nokanta-yitziri: “Pipiyashi-yiteeri Tajorentsi, pawentahae-yaari Awinkatharite
    Jesús Jeepatzii-totaa-rewo.'
  mpx-mpx: Boda labui, Yudiya ge Gilik, wali wasa ya pek wali gegi ana en nihi pek,
    inoke nihi mipil awoliya nihi pek Yehoba elana ge nihi abulilek wala Babala Yeisu
    elana.
  wbp-wbp: Yangka kujarna-jana yimi-ngarrurnu Juwu-patuku manu Juwu-wangu-patuku karlirr-yaninja-kujaku,
    ngulajurna-jana pututu-pinjarla wangkaja kuja, ‘Nyurrurlarlu yampiyalu nyiyarningkijarraju
    punkuju manu warntarlaju, ngula-jangkajulu pina-yaninjarla yalala-yirraka Kaatulku.
    Manu walalurla nyinaya Warlalja-Wiriki Jijajiki.’ Kujanyarna-jana wangkaja yapa
    panukuju nyurru-wiyiji.
  luo-luo: Asenyiso jo-Yahudi kaachiel gi jo-Yunani ni nyaka gilokre giwe richogi
    kendo gidwog ir Nyasaye kendo giyie kuom Ruodhwa Yesu.
  nhe-NT: Niquinilhuiyaya israelitame huan tlen ax israelitame para monequi quipatlase
    ininyolo iixpa Toteco Dios huan motemachise ipan Tohueyiteco Jesucristo.
  aii-aii: ”ܘܟܹܐ ܝܵܗܒܹܢ ܗܘܵܐ ܣܵܗܕܘܼܬܵ‌ܐ ܠܝܗܘܼܕܵܝܹ̈ܐ ܘܠܝܵܘܢܵܝܹ̈ܐ ܕܕܵܝܪܝܼ ܠܟܸܣ ܐܲܠܵܗܵܐ
    ܒܬܝܵܒ݂ܘܼܬܵ‌ܐ، ܘܗܲܡܸܢܝܼ ܒܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ.
  esk-NT: Jew-ŋuruatlu Jew-ŋuŋitchuatlu atisipḷugich alġaqsruġitka killuqsautiŋitñiñ
    Agaayyutmun mumiquplugich suli Atannaptiknik Jesus-mik ukpiqsritquplugich.
  msb-msb: Pareho man gayod an pagtukdo ko sa mga Judio kag mga Griego na dapat sinda
    magtuod sa Dios kag magbaya san inda pagkasala, amo man san pagtuod sa aton Ginooʼn
    Jesu-Cristo.
  cpa-NT: Cu²rø² ca¹juǿi²jni dsa² judío quianh¹³ dsa² tsa¹lán¹² judío hi² mi³jéinh¹
    dsǿa¹²dsa ja³cog² Diú¹³, hi² mi³hé²dsa jǿg³ quiah¹² Jesús, Juu¹³ jniang³.
  dso-dso: ଜିଉଦି ଆରି ଗିରିକ୍‌ ଲକ୍‌ମନ୍‌କେ ସବୁକେ ମୁଇ ଡାଟ୍‌ ସଙ୍ଗ୍‍ ଜାଗ୍‍ରତ୍‌ ରଇବା କାତା
    ସୁନାଇ ରଇଲି, ଜେନ୍ତାରିକି, ସେମନ୍‌ ପାପେଅନି ବାଉଡିକରି ପର୍‌ମେସରର୍‌ ବାଟେ ମନ୍‌ ଦେଅତ୍‌ ଆରି
    ମାପ୍‌ରୁ ଜିସୁକେ ବିସ୍‌ବାସ୍‌ କରତ୍‌ ।
  meu-meu: Iuda taudia bona Helene taudia danu na haroro henidiava, Dirava enai bae
    helalo kerehai, bona eda Lohiabada Iesu Keriso bae abidadama henia.
  yva-NT: Syo raura kakavimbe vatano Yahudi mansai to muno vatano Yunani mai tavon
    indamu usakinavo ayao kakaije rai muno wanave Amisy Yesus ai.
  dgc-dgc: Maski Judeo éy ta éwan Judeo, éy hinéhatulan ko dén side a dapat a idelan
    de i kasalanan de, sakay magsoli side ta Diyos, sakay maniwala ta Panginoon tam
    a Jesu Cristo.
  zpm-NT: Grëse miecha, tibaque miṉe pseed naa zho, miṉe bne naa lo zha Israel miṉcoque
    bne naa lo miech stib guiedz; grëse zho bnee naa lo zho none csaan zho xquieḻntseeb
    zho dib zdoo zho gnalo zho Jesús, zeeṉa gbig zho lo Dios.
  hix-NT: Xuknewyana komo wya, Kryekyana komo wya xarha, onà wyaro wekarymekonà. Anar
    me harha ayanhànàthàyamo xenytxoko, àkekonà. Khoryenkomo yoyuknye me harha ehtxoko,
    àkekonà. Txesusu Kryestu hona harha xenytxoko, àkekonà. Kohkomo rma hona harha
    xenytxoko, àkekonà, owyanye, omeroron komo wya, kekonà, Pawru.
  sim-sim: Ermba ermbak mashi kwambuk Judama nga yanga Grikik fehe ma nga nakrem a
    sawendari ona. Unak wavu lihin li tormblehe Avui Wasilakahik li taha Wasilaka
    nihi Jisashi mashin li misindiyakmbahan.
  npi-ULB: तपाईंहरूलाई थाहै छ कि मैले कसरी यहूदी र ग्रीकहरू दुवैलाई परमेश्‍वरतिर फर्कन
    पश्‍चात्ताप गर्नुपर्ने र हाम्रा प्रभु येशूमा विश्‍वास गर्नुपर्ने कुराको बारेमा
    चेताउनी दिइरहेँ ।
  cgc-cgc: Paambal ko gid naan ki kyo tanan, mga Judio man daw mga dili-Judio, na
    kinanglan magnelsel kaw daw dilian nyo man inyo na mga sala daw marani ta Dyos
    paagi ta pagtuo naan ta ate na Ginuo Jesus.
  tim-tim: Haingât Yuda luâk akto Yuda luâk bo manmai are yeŋgâlân arim den dâtâŋe
    hin makyeŋgim malân, agak memeyeŋe bâleŋe Anutugâlân makmâ miawakmâ biwiyeŋe Humo
    Yesu Kristogâlân katŋet.
  yor-yor: Tí mo ń sọ fún àwọn Júù, àti fún àwọn Giriki pẹ̀lú, ní ti ìrònúpìwàdà sí
    Ọlọ́run, àti ti ìgbàgbọ́ nínú Jesu Kristi Olúwa wa.
  wos-wos: Judana du takwaka akwi nak téfana du takwaka akwi wuni hundi wa. Gunika
    wuni hambukmbu wa, guna haraki saraki mawuli yatakataka Godna hundi xékéta Néma
    Du Jisas Kraiska jémba sarékéngute.
  emp-NTPO: Judiorãa, judiorãẽ́a bid̶a mʌ̃a jarasia cadjirua obadara igarad̶aped̶a
    Ãcõrẽmaa zed̶amãrẽã idjab̶a dadjirã Boro Jesucritora ĩjãnamãrẽã.
  eng-F35: solemnly proclaiming to both Jews and Greeks the repentance toward God
    and the faith into our Lord Jesus.
  ind-ind: Saya selalu mengajar dengan terus terang, baik kepada orang Yahudi maupun
    bukan Yahudi, supaya mereka bertobat dan percaya kepada Tuhan kita Yesus.
  pes-OPCB: همچنین، چه به یهودیان و چه به یونانیان اعلام کرده‌ام که باید از طریق توبه،
    به سوی خدا بازگردند، و به خداوندمان، عیسی مسیح، ایمان داشته باشند.
  mpt-mpt: Am homono dimo ne Yuda isa Yudaba isa baabenia Ib hengmino deiboniba ib
    bobol temo deskinaniba Gode omaniba Yesus Sume bainobo geine ge oye binibiobe.
  ssx-ssx: Kutupa Diu wanda꞉hali pa꞉ta꞉ make Kitiki wanda꞉hali pa꞉ta꞉ make ika꞉ Koda꞉
    pa꞉ta꞉ hone ma꞉nda꞉ la꞉ka꞉la꞉ mina꞉ wiaata꞉ nika꞉ Tekehali Yesu Ketisona꞉ pi miniki
    haena꞉yeke walo haowa꞉ ekita꞉ handememe lea꞉me.
  mkl-mkl: Ǹ sɔ̃ Zuifu ŋɑ do hɑi jɛ Zuifu ŋɑ ɑ nɑɑ ɑ kpɑɑsi idɔ nŋɑ ɑ sindɑ si Ilɑɑɔ̃
    ɑ dɑsi Lɑfɛ̃ɛ nwɑ Jesu nɑɑnɛ.
  gaq-gaq: ଜିଉଦି ଆରି ଗ୍ରୀକ୍‌ ରେମୁଆଁ ସାପାରେକେ ନେଙ୍ଗ୍‍ ଚେତ୍‍ନା ସାମୁଆଁ ଆଦ୍ରିଗ୍‌ ଣ୍ଡିଂଗେ
    ଜେ ମେଇଂ ପାପ୍‍ ଗାଲିବାନ୍ ଆଣ୍ଡେ ପାଙ୍ଗ୍‌ଚେ ଇସ୍‍ପର୍‍ ଆଡ଼ାତ୍ରା ମନ୍‌ ବଦ୍‌ଲେଚେ ବାରି ମାପ୍‌ରୁ
    ଜିସୁ ଡାଗ୍ରା ବିସ୍‌ବାସ୍‌ ଡିଂଆର୍‍ଏ ।
  gof-RNT: Taani Ayhudetasinne Ayhude gidonnayssatas nagarappe Xoossaako simmana melanne
    nu Godaa Yesuusa ammanana mela markkattas.
  unx-unx: ଯିହୁଦୀ ଆଡଃ ସାଅଁସାର୍‌ ସବେନ୍‌କକେ ଆଇଙ୍ଗ୍‌ ପୁରାଃଗି ଚିର୍ଗାଲାନ୍‌ କାଜିକଇଙ୍ଗ୍‌
    କାଜିକାଦ୍‌ପେ ତାଇକେନା, ଜେ'ଲେକା ଇନ୍‌କୁ ଆକଆଃ ପାପ୍‌କ ହେୟାତିଙ୍ଗ୍‌କେଦ୍‌ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ସାଃତେକ
    ହିଜୁଃରୁହାଡ଼ା ଆଡଃ ପ୍ରାଭୁ ୟୀଶୁତାଃରେ ବିଶ୍ୱାସ୍‌ ରିକାଏୟାକ ।
  gah-gah: Zuta vegenaki Kiliki vegenaki kigika ali viligiki línaha netá ahuliiki
    Ómasiloka viki gímiziki Guivahani Izesu Kilistokumú gili alévolé itave loko lakagata
    aleko minumóma neve.
