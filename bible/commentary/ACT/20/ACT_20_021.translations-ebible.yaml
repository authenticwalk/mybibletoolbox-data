    Naꞌenna Jesucristo.
  cmn-FEB: 我向犹太人和希腊人都作过见证，想要他们悔改并归于上帝，相信我们的主耶稣，这一点很重要。
  gmv-RNT: '@see-verse:ACT.020.020'
  ncl-NT: Niquinmiliaya judíos huan yehuanten hual amo judíos quinami quipialo pa
