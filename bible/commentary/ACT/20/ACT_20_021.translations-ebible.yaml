  san-THA: ยิหูทียานามฺ อนฺยเทศียโลกานาญฺจ สมีป เอตาทฺฤศํ สากฺษฺยํ ททามิฯ
  iws-iws: Kara Juda iikamɨm mɨ Grikan iikam ɨkɨm, kara sɨmiirɨn yai prasae bɨ boɨnkɨm
