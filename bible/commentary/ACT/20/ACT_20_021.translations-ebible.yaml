  kde-kde: Ńnivaduma Vayahudi na Vagiliki kuva ìlembelewa vannaukile Nnungu kwa kuleka
    masambi na kunkulupila Nang'olo wetu Yesu Kilisto.
  ata-ata: la eni evikala pekiaꞌu ulai noxiꞌa ta Iutaia iloꞌa ta Xiliki. Lexe aneꞌi
    ne ixiu mo ilai noxou Lataua, mo imuxaxu taneꞌi noxou Tila noxinge Iesu.
  qvw-NT: '@see-verse:ACT.020.020'
  nfa-nfa: Jaꞌa peka kahèi mi dhèu Yahudi dènge dhèu leo sèra, peka na, rèngu loe
    eele ka nèti sasala-sasigo rèngu, ho madhutu Ama Lamatua. Aa rèngu hudꞌi parcaya
    kahèi Kètu èdhi, nuka Lamatua Yesus.
  tnp-tnp: Iətəni=pən əhruahru kəm nətəm Isrel mɨne Nanihluə mɨn məmə okotəkeikei
    motəuhlin ilah e rəhalah nəmiəgəhiən məhuva o Uhgɨn, kəni motəhatətə e rəhatəmah
    Iərmənɨg Iesu Krɨsto.
  urd-urd: बल्कि यहूदियों और यूनानियों के रू — ब — रू गवाही देता रहा कि ख़ुदा के सामने
    तौबा करना और हमारे ख़ुदावन्द ईसा मसीह पर ईमान लाना चाहिए।
  hot-hot: Ma yahanaŋ abô doŋtom êntêk hadêŋ avômalô Islael lôk avômalô loŋ buyaŋ
    nena nede kapôlôŋiŋ liliŋ êndêŋ Wapômbêŋ ba nênêmimbiŋ alalôaniŋ Anyô Bêŋ Yisu.
  mqj-NT: Umpalanda' liuna' pepakilala lako to Yahudi anna lako tau senga' salianna
    to Yahudi, anna malara mengkatoba' langngan Puang Allata'alla napolalan ummorean
    Puang Yesus Dewatanta.
  rus-SYN: возвещая Иудеям и Еллинам покаяние пред Богом и веру в Господа нашего Иисуса
    Христа.
  mbh-mbh: Na tho ri engeng Judare na Grik angare nge panongpolong ve aro o eksing
    ole mimiong mo o es a God nge, mo olemio nge ar Pomnga a Jisas.
  bdd-bdd: ta ꞌigu heꞌita ꞌoimiya tuwa mahemahetena, ꞌomi meYudiya, ma ꞌomi hali tupwa
    tomotaiyao, mabwaiyami yaguguya ꞌoimiya ta ꞌabehega mumugami galadi ꞌoidiyega
    wanuwabui Yehoba ꞌoina ma Bada Yesu wahemise.
  cbt-NTPO: Co cotioro'saráchin pënënahuë'. Cricoro'santa' pënënahuë. ‘Co noyahuë'
    yonquiramasopita naniantatoma', Yosë chachin tahuërëtantaco'. Sinioro Quisoso
    natëco huachi. Inasáchin anoyacancantërinpoaso',’ itëranquëma'. Ya'ipinquëma'
    a'chintëranquëma'.
  rmy-SERVI: Мэ допхэнавас иудеенди тай греконэнди, со лэнди трэбуни тэ прыджянэ пэхкоро
    бэзимо англа Дэвлэ и тэ патя дэ амарэ Рае Исусо.
  srn-NT: Mi leri Dyusma nanga sma di no de Dyu tak' den mus fu drai den libi kon
    na Gado èn teki bribi ini wi Masra Yesus.
  cta-NT: Sca ti cuayaꞌ nchcuiꞌ naꞌ loꞌo lcaa nguꞌ, masi loꞌo nguꞌ judío tyaꞌa naꞌ,
    masi loꞌo xaꞌ la ñati̱; sca ti chaꞌ nguluꞌu naꞌ jiꞌi̱ lcaa ma̱, chaꞌ ngaꞌa̱ chaꞌ
    culochu̱ꞌ ma̱ jiꞌi̱ lcaa chaꞌ cuxi nu ntsuꞌu jiꞌi̱ ma̱ loꞌo xñi ma̱ chaꞌ jiꞌi̱
    Jesucristo nu Xuꞌna na.
  bqc-SIM: Ma lɛdà Yudaↄwa ń Gɛlɛkiↄ píi aa zɛ ń Luao, aai wá Dii Yesu náaikɛ.
  tcz-CHONGTHU: Juda te le Greek te henga thukhat seh hichu, chonsetna a kon lungheiya
    chule Pathen lama kiheiya, chule Pakai Yeshua tahsan ding thubou chu kasei jing
    ahi.
  mar-mar: पश्चात्ताप करून देवाकडे वळण्याविषयी आणि आपल्या प्रभू येशूवरील विश्वासाविषयी
    यहूदी व ग्रीक लोकांस सारखीच साक्ष दिली.
  snp-snp: Ido Yuda wenena ido Giliki wenena monani nosámaidokati yati olu eleyapa
    witi Gotidoka ekeleti Wekolate Yesu koli kikito umalo, loto aumafofo loto logimi-gimi
    minomo ne.
  isl-isl: Ég hef vitnað um það, bæði fyrir Gyðingum og heiðingjum, að við verðum
    að snúa baki við syndinni og gefast Guði á vald, í trúnni á Drottin Jesú Krist.
  spy-NT: Kyāāboorchi Yuutayeek āk Kirikiik kule māchāktōōs ꞉icheek kuweek ām choolwookātēēng'waa
    ānkuyēēlchi komostaab Yēyiin ankookaasee keey Mokoryoontēēt Yēēsu.
  xnn-xnn: Getkenyo abes ay insetko ay mangibagbaga isnan ib-ak ay Judio ya nan baken
    Judio ay masapol ay dokoganda nan basolda ta patpatiyenda si Apo Dios ya mamatida
    ken Apo Jesus.
  mwe-mwe: Natendaga kwaaleyanga bhowenji Bhayaudi na Bhagiliki bhaipetanje kwa a
    Nnungu na bhaakulupalilanje Bhakulungwa bhetu a Yeshu.”
  tte-tte: Boda labui, Yudiya yo Giliki tomoliyao, ali wasa yaolena ali pwanoli koina
    sinuwabui sitagelakeile Yaubada koina yo simeli ala Guyau Yeisu Keliso koina.
  tcs-tcs: Mesiz blo mi prom God i bin da seim mesiz po dem Zuwispipol ane dempla
    uda Nozuwispipol. Ai bin spik dempla po slu prom dem nugudwei po pole wei blo
    da BosLod Zizas ane po bilib wea da BosLod Zizas.
  hlt-THB: Khawsa venawh zutnaak kawlung ing voei unawh ningnih a Bawipa Jesu Khrih
    awh cangnaak ami taaknaak aham Judakhqi ingkaw Greekkhqi venawh awm awithang leek
    ve khypyi nyng.
  soq-soq: Ne Iuswa ita uwa daitada apanawa mampo sabamo badowa gagalonten, mo kadi
    bedewe insaisau leusape God mampe wimope ita Tatamba Iesu bedewe sumanaintopona.
  qub-qub: Israelcunatapis mana Israelcunatapis willapashcä juchancunapita arpinticur
    Tayta Jesucristuman yäracunanpämi.
  att-att: Á kinagì sù ira kagittâ nga Kudio ánna sù ira nga ari Kudio gapay ta mabbabáwi
    ira ta liwiliwâ da, á makipakomá ira kâ Namarò ánna manguruk ira kâ Apu Kesu Kiristu.
  bki-bki: Mia kiniou nemil ban kulo Ju nalo p̃eli na nemil ban nalo napano maka ave
    kulo Ju, mia maka neialerinio, mia nojo nejikili kalo, neberial banlo, neberenio
    nalo nonovio monoka aviliglo amei ea Atua, monoka amonea kiado Tubo Yesu Kristo.
  bqp-bqp: Ma lɛ́ dà Yudanↄa kũ Girikinↄ ń pínki ò arɛ dↄ Ludaa ò ó Dikiri Yesu náani
    kɛ.
  mcp-mcp: mə ŋgə́ báásʉlə Oyúdɛn nə Ogʉrɛ̂k bɛ̂sh nə́ bwə́ cɛ́ndʉ́g mítə́dʉ́gá zə
    wə́ Zɛmbî, bwə́ búgʉ́lág Cwámba wúsʉ́ Yésus.
  hat-hat: Mwen avèti tout moun, jwif kou moun lòt nasyon yo, pou yo chanje lavi yo,
    tounen vin jwenn Bondye, pou yo mete konfyans yo nan Seyè Jezi.
  npl-NT: Ne nochteh onikinnonotski, n judíojteh iwa non amo judíojteh, nochteh onikinmili
    ayakmó makichiwakah tlan amo kuali iwa manemikah kemi Dios kimonekiltia iwa makineltokakah
    Toteko Cristo Jesús.
  bgg-bgg: Jewthek shii de, Gaibranthek shii de gu è phriie ne yao marui, ithek ne
    awaithek pha layogthek è Hamangkhung-aphuii shii rai ne Ithong Isu shii migi now
    bo.
  eng-TCENT: testifying to both Jews and Greeks about repentance toward God and faith
    in our Lord Jesus.
  eng-BSB: testifying to Jews and Greeks alike about repentance to God and faith in
    our Lord Jesus Christ.
  cpu-NT: 'Nokinkithatakaayetakeri nosheninkapayeeni judío ipoña griego-thatatsiri,
    nokantayetziri: Pimpiyashiyetairi Pava, paventagaiyaari Avinkatharite Jesucristo.'
  san-ASM: যিহূদীযানাম্ অন্যদেশীযলোকানাঞ্চ সমীপ এতাদৃশং সাক্ষ্যং দদামি|
  tod-tod: Gè ɠɛni Zuifuiti ta zii ɠiligiti tolisu yeenɔpɛ ga ti ti ziɛ ʋelei maavalibo,
    é ʋilɛ GALA ba, ta ti ɠidaaleʋe ade-Maliɠii Yesu Kilista ma.
  tac-NT: '''Lige ne ''la iwégame ruyéturu alué ra''íchali alué ralámuli jurío ''lige
    alué ralámuli tabilé jurío abiénachigó, napurigá ''la e''wémala Onorúgame napurigá
    ''ma a''rémala resítiri ''nátili, ''lige napurigá ''la bijchígimala alué Wa''lula
    Esusi nila ra''ichálila.'
  eng-WEBPB: testifying both to Jews and to Greeks repentance towards God and faith
    towards our Lord Jesus.
  gfk-H: Iau ta ianga dadas ta ira Iudeia ma diet ing pai Iudeia diet bia diet na
    lilik pukus ma diet na tahurus taar ta Kalou ma diet na nurnur tano nudahat Watong
    Iesu.
  viv-viv: MiYuda kadu yoꞋo tulidiyao kalivai-dina gagaheyaꞋayaꞋalidi be higa yadi
    dewa koyona hidahegena, ada Yaubada againe hidahagaviladi kadu yada Kaiwabu Yesu
    againe hidavetumagana.
  yao-yao: Naajamwiche kwakalipa nnope Ŵayahudi ni Ŵagiliki aleche sambi syao ni kwaujilila
    Akunnungu ni kunkulupilila Ambuje ŵetu Che Yesu.
  tgp-tgp: ale na lo retivuhesi isana Jew peresi na tamlohi r̃or̃oha mata vahar̃i
    na hehe la mai isan God na rasua hin nor̃a Moli Iesu.
  auc-NT: Ayæ̈ pancamïniya oodeoidi ïñömïnite pancamïniya guidiegoidi ïñömïnite botö
    tömämïni ïmïnite apæ̈nedinque ïïmaï ante apæ̈netabopa. Mïnitö, Idæwaa wënæ wënæ
    cæte awædö, ante pönente wædinque Wængonguï gämæ̈nö pöninque mönö Awënë Itota
    Codito ingante pönencæmïnimpa, ante ämo ëñëmïnitapa. Mänömaï tömää cætabopa, ante
    do ëñëmïnipa.”
  kbc-NT: Eliodi me jiladee niɡ̶ijoa judeutedi ijaaɡ̶ijo ane daɡ̶a judeutedi me leeditibige
    modinilaatece libeyaceɡ̶eco, odaaɡ̶odopitalo Aneotedoɡ̶oji, codaa monakato Ǥoniotagodi
    Jesus Cristo.
  bmh-bmh: Iz Zuda duailel mui emgasag ipal ebuan duailel goagal igul eg uteimai,
    agal oiagab Uwait en tutak kekulaimai, igual Dubanou Ban Yesus en agal oiagab
    petak an aimai gusig ze awaranemin.
  ctu-BL: Tsa'ix c subeyob judíojob yic'ot gentilob cha'an mi' cʌyob i mul cha'an
    mi' ñopob Dios. Tsac subeyob cha'an mi' ñopob lac Yum Jesucristo.
  meq-meq: Na tsikatay a Yahuda hay ada a ndo neheye Yahuda hay bay aye, tâ gər ha
    mezeleme tay, tâ yaw ka təv i Mbəlom. Tâ yaw, tâ pa mədzal gər tay ka Bəy Maduweŋ
    kway Yesu Kəriste.
  noa-H: Judionaanag jaaunaa maimua judionaan k'abam k'ʌʌnagpa jaaujeejim, jãga hamach
    k'aibag t'um hãsie hewag k'ĩirjuwia hisegju haai nʌ, Hẽwandamau k'õsi simjöta
    wënʌrraag; magnaa jãga maach Pör Jesucristo hiekta hãba hogdʌba hʌ̈k'a wënʌrraju,
    magʌm t'um mua jaaujeejimgui hajim.
  alp-NT: Au betekele rame ete imi pusumi, tamata Yahudiaru kai tamata rebe Yahudi
    more, be suke imi hleke bei ono dosa leke imi hlaleke loko iteki Tuhane Yesuse.
  san-VEL: yihuudiiyaanaam anyade"siiyalokaanaa nca samiipa etaad.r"sa.m saak.sya.m
    dadaami|
  kbq-kbq: Jiu vahe'ene Griki vahera hu'ama hu'na tamagu'a rukarehe hutma Anumzante
    ne-etma, Ranti Jisasinte tamentinti hiho hu'na zamasmi'noe.
  kbh-kbh: Judiënga y ndoñe judiënga Bëngbe Bëtsabe soyëngama sënjabuayená, bacna
    soyënga amama ngménaca chamuenójuaboma y chca amana chamotsajbanama, Bëngbe Bëtsabe
    benache chamuishachama y Bëngbe Utabná Jesúsbeñe chamotsos̈buáchema.
  ron-LSB: mărturisind atât iudeilor, cât și grecilor, pocăința față de Dumnezeu și
    credința în Domnul nostru Isus.
  pon-pon: O i kadede on men Juj o pil men Krik kalula on Kot o pojon atail Kaun Iejuj
    Krijtuj.
  nhe-BL: Niquinilhuiyaya israelitame huan tlen ax israelitame para monequi quipatlase
    ininyolo iixpa Toteco Dios huan motemachise ipan Tohueyiteco Jesucristo.
  sps-sps: Mamatsiny nainy nyo natiny favaanan rou tsuri na taa Jiu ana rin sikia
    ma taa Jiu kan, ma takopis osing arin aveto tsuri fiisen men reesik ri te takopis
    tsun naa ten Gov, ana ri te faaman tsun tana Tsunaun tsura Jisas.
  wnc-wnc: Dua bitake ginu notna Judia nana amikat dongu kepman nana amikat ngangu
    danike waiaknganae bitake musipza papa tekwamban Jesu Buyambam tapaninde natake
    Anututa tapan Krais gatanimuya apanin ngang natapa kekekayok ngang daninggamatakum.
  bus-bus: Ma lɛ́ dà Yudanↄa kↄ̃n Girikinↄ ń píngi aↄ̃ aɛ dↄ Ludaa aↄ̃ wa Dii Yesu
    náanɛ kɛ.
  gub-BL: Amume'u zutew wanupe ihe, zutew 'ym wanupe ihe no. -Pepytu'u ikatu 'ym ma'e
    iapo re nehe ty wà, Tupàn pe pezewyr pà nehe ty wà, a'e wanupe. — Pezeruzar Zanezar
    Zezuz rehe nehe ty wà, a'e wanupe.
  imo-imo: Nani waliwali Juda kinye Grik imbomando ungu enge nimbo nimbolio nimboi,
    eno Gote kinye konopu topele tokolio linonga Iye Awili Jisas ipuki tieio nio kano.
  boj-boj: E bati gaigai Juda tamo ti Grik tamo ti naŋgi siŋgila na endegsi minjroqnem,
    ‘Niŋgi are bulyosib Qotei aqaq bosib gago Tamo Koba Yesus qa nuŋgo areqalo siŋgilatiy.’
    E degsi minjroqnem.
  eng-DRA: Testifying both to Jews and Gentiles penance towards God, and faith in
    our Lord Jesus Christ.
  knf-knf: Dţup bayuday na banwooŋ baanwo bayuday aji bawut pjuban, bakak ţi Naşibaţi,
    bafiyaar Yeŧu Ajugun.
  san-KHM: យិហូទីយានាម៑ អន្យទេឝីយលោកានាញ្ច សមីប ឯតាទ្ឫឝំ សាក្ឞ្យំ ទទាមិ។
  arn-NT: Feypiniekefiñ tati pu judiu ka ti pu griegu tañi wiñorakiduamtuael engün
    ta Ngünechen mew ka tañi feyentuael engün taiñ Ñidol Jesus mew.
  zas-NT: Abiꞌ ziꞌc ree bén Israel në ree bén ad najt bén Israel, ma rën loj reeman
    din yayüjn reeman xgab por xtol reeman yadxiꞌ tëë loj reeman loj Dios chililadx
    tëë reeman Dad Jesucrist.
  ken-NT: Nde ya batú bo Israɛl nɛ abhɛn bápú bo Israɛl bɛ́ mántɨknsɛm ndǔ bɛbʉ́
    ɛbhap mánkóŋó Mandɛm nɛ bɛ́ mámbɔ́ŋ nɛka nɛ Acha ywɛsɛ Yesu Kristo.
