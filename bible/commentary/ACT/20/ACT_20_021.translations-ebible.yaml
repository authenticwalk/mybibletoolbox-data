  ben-OBCV: ইহুদি ও গ্রিক, উভয়েরই কাছে আমি ঘোষণা করেছি যে, মন পরিবর্তনের মাধ্যমে
    তাদের অবশ্যই ঈশ্বরের কাছে ফিরে আসতে হবে এবং আমাদের প্রভু যীশুর উপরে বিশ্বাস স্থাপন
    করতে হবে।
  mil-NT: Te ní xáhaⁿ‑ǐ xii ñáyiu isràél ndɨhɨ ñáyiu ñá túú cùu ñáyiu isràél sá dáñǎ‑yu
    nchaa sá cuèhé sá dúhá quìdé‑yu te quɨndáá iní‑yu tnúhu Xítohó Jesucrìstú.
  myu-myu: — Jesus muwẽnuwẽn cuk adi ojekukuku soat pe eywebe―Judeuyũ be, Judeu'ũmayũ
