    icavi mbae vae ipɨa pe oĩ vae jare uyerova vaerã Tumpa cotɨ, jare güɨrovia vaerã
    yandeYa Jesucristo re —jei chupe reta—.
  mux-mux: 'Juda-yambuma kene yambu-lupama kene tondulu mundupu nimbu mele: “Ulu-pulu-kísma
    munduku kelku, numanu topele toku Pulu Yili molemúna puku, oliunga Auli Yesos
    molupa tirim ulu akuma ‘sika’ niku tondulu munduku piliiku molangi.” nimbuliinga
    taki-taki enini nimbu silsiliipu andurundu kanili.'
  maj-NT: Y'ejñá chjihi̱ xu̱ta̱ xi ntje̱ judio̱ tje̱he̱n ra̱ ko̱ xu̱ta̱ xi najmi ntje̱
    judio̱ tje̱he̱n ra̱ nga tjíhin nga ngju̱a̱i̱kj'áha̱ ra̱ ani̱ma̱ha̱ nginku̱n Nti̱a̱ná
    ko̱ nga s'e̱jihi̱n Nda̱ Nti̱a̱ná Jesucristo̱.
  bkq-NT: “Âjityendaungâ inakanhe amitomobyry wâgâ. Jesus izepa ato aiedyly imowâdaungâ.
    Deus aguely idatondaungâ. Pymâ Jesus einwântaungâ warâ” tâkezeze ani urâ judeu
    domodoram, judeu keba modoram alelâ.
  kue-kue: Ana Grik ya Juda wagle ye akiye nomano yake tendre ende God mina undre
    ana Yaglkande Yesus pirngi dinaglkwa pre na dipene ende te wanmoglka.
  cot-NT: Aisa notsatacaajiaqueri joriojia jerijia aisa guiriegojia nocantajiaqueri
    incantashitatijaianajempa irovashiantajianajero iguempevaerejia inquemisantajiajeri
    Aapani Irioshi jeri aisa Amajirote Jesoquirishito.
  bnp-bnp: A taki tora e huriki a Iuda, e huriki a Grik, ri gi pulo a vilone ria,
    ri gi ramaia a Vure, ri gi luhoi torea a Bakovi Dagi ne hita, e Isu Kristo.
  apn-NT: —Nẽ mẽ ixpê Ijaewjê mẽ mẽ apê Ijaew kêt xwỳnhjê mẽ pa pre mẽ ajahkre ho
    axpẽn pyràk. Mẽ apiitã mẽ ate amnhĩ tomnuj kaga nẽ hpãnhã Tĩrtũm kôt amnhĩ nhĩpêx
    kaxyw. Nẽ amnhĩ kaxyw mẽ panhõ Pahihti Jejus Kris kôt ajamaxpẽr kaxyw na pa pre
    mẽ akôt ri mẽ ajahkre rãhã ho ri ixpa.
  ctp-NT: Ska ti biyaꞌ nchkwiǐnꞌ loꞌo nchga nten ni siya neꞌ judío taꞌaǎn, ni siya
    nten xka laꞌa tsuꞌ; ska ti chaꞌ nduꞌuǔn ꞌin nchga wan, chaꞌ ndiꞌin chaꞌ kulaa
    yaꞌ wan nchga chaꞌ kuxi nu ndiꞌin ꞌwan bra nu xñi wan chaꞌ ꞌin Jesucristo chaꞌ
    ka Ni Xꞌnan wan.
  opm-opm: Imat ma napot napisapat oh Juda bao Grik bapo guragurnong gonsi Gur er
    danong kom asar mandama Got orhe danongwi ham Jisas ohwi inahatin hatin hanwa
    dahat patenmur napot napisapatmur.
  bvr-bvr: Minypa ana-goyburrpa Ju (Jew) yerrcha rrapa Jentayl (Gentile) yerrcha ngu-wena
    ana-gorrburrwa ngu-workiyana barra gun-nerra nyibu-bawa, nyiburr-ngukurdanyjiya
    nula Wangarr, rrapa marr nyiburr-balcha nula Jesus an-ngayburrpa Bunggawa.
  wal-wal: '@see-verse:ACT.020.020'
  zad-NT: Ka beṉ' Israel ka beṉ' bi nak beṉ' Israel, be'lengakee dill' nan chiyaḻ'
    yiyaj yilengakile' c̱he dii malka' chongake' lao Chioza' na' gonḻilall'gake' X̱ancho
    Jesucrístona'.
  kmg-kmg: Ehuc Judaŋic â Grikŋic Anutu maickerâ Wofuŋ-nâŋec Jesu Kristo manasiŋkeniŋte
    maŋqaqa eŋarehuc jupo.
  aso-aso: Zuda vesi nGiliki vesi lutine di velepeꞌ izi goloso niteꞌ huli Oꞌmosola
    vi giꞌmizi Guvetesi ve Izesuꞌnimuꞌ gili eleꞌvoleꞌ ilizave lo lo gatine gatine
    ogo minaaꞌ uvoniꞌ ma neive.
  uli-uli: Ibe kangalur Jews mo Gentiles bo rebe tagul tang mekla molfidir ngo resa
    tagul ngal Deus, ngo resa hatugulu lal deper irel Samol Jesus.
  nin-NT: Ingga gbye ku ani Yahuda ba utu na abangga ba nggo a si si ani Yahuda hen,
    di a bu kasarr nu nggo a di la ure ku Abachi na kpanye ni Yesu Atiko amunta wa
    ku.
  acu-NT: 'Tura judío ainauncha, tura judíochu ainauncha chicharkun: Atumi nintimauri
    yapajiaram, Yus nintimrataram tusan, ii Apuri Jesús nekasampita titaram timiajai.'
  cak-WNT: Y chique ri wech aj Israel y chique ri winek ri ma ye israelitas ta, riyin
    nk'alajsan c'a chuka' chi titzolin pe quic'u'x riq'ui ri Dios y tiquinimaj ri
    Kajaf Jesucristo.
  ebk-ebk: Finag-ak nan chiyuycha Judio ya Gentil ay masapor munfiafiawicha as nan
    fiasfiasorcha kan Apo Dios, ya omafurotcha kan Apo takú ay Jesu Cristo.
  spa-PDDPT: Testifiqué solemnemente a judíos y a griegos sobre el cambio de mente
    hacia Dios, y la fe en nuestro Señor Jesús.
  ruf-ruf: Niwalongela wose Wayahudi na iwanu iwali si Wayahudi wamuyile Imulungu
    na wamtoghole Imtwatsa wetu Yesu.
  gun-gun: Judeu ha'e grego kuery pe amombe'u aikovy Nhanderuete re ojeko rerova vy
    nhande-Senhor Jesus [Cristo] re ojerovia aguã.
  agu-BL: Nin quilnaku' yi ẍe'n cunin woque'n tan xtxole'n scyetz yi e' judiy, scyuch'
    yi e' yi nk'e'tz e' judiy yi tajwe'n tan je'n chitx'ixpul cyajtza'kl nin tan k'ukewe'n
    chic'u'l te Kajcaw Jesucristo.
  isn-isn: Mulingile iti unene nai nongolekile kualanga i Ayahudi ni Ayunani migulya
    a kila itunu kung'wa Itunda nu u huiili mu Mukulu nuitu uYesu.
  eng-PEV: I talked to everyone. I talked to Jewish people and to people that are
    not Jews. I told all of them, ‘You have to turn to God and stop doing bad things,
    and believe in our leader Jesus.’”
  ilo-ULB: Ammoyo a saanak a nagsarday a nangballaag nga agpada kadagiti Judio ken
    Griego maipanggep iti panagbabawi nga agturong iti Dios ken pammati kenni Apo
    tayo a Jesus.
  pir-NT: Sa yegʉ judio masare, judio masa ijieyequina gʉ̃hʉre ihcãno mehna buhei
    yʉhʉ. “Mʉsa ñañene bʉjʉa witina, Cohãcjʉ̃ ye pehere camesaya. Sa yena Jesu mari
    pʉhtorore wacũ tutuaya”, ni yahuu yʉhʉ.
  anv-NT: Wyɛ meko wu ama ne mbɔ́ ngaré bɔɔ́ Jus ne bɔɔ́ Grek nnó ábɔ́ manlyá
    gabo, akéré mbaá Ɛsɔwɔ ne áfyɛ matɔɔ́ ne Ata Jisɔs Kras ɛsé.
  sab-NT: Kwian israelita ole kaire kwian me israelita ole cha gerudu kwian ulita
    mo ta blitadale Chube ole kwian che Chugagwalla Jesu gadale ulia.
  tmd-tmd: Ñɨŋ Juda nöbö mö bla nɨgön, Grik nöbö mö bla nɨgön, mönö ölɨsö yadön döŋö,
    yad nöl ri abön yadmön, ‘Ap kib mag gwogwo röi aku, pödpöd rɨmɨn aliö alölɨŋö,
    rön, röböxön, God yad mönö aku pön, Nöbö Dib ana Jisas nugw pɨne,’ rɨma.
  acr-NNT: Chikiwach kꞌu raj judiꞌabꞌ y ri na e ta aj judiꞌabꞌ, xinqꞌalajisaj lik
    chirajawaxik chike kakitzelej kitzij chwach ri Dios y kakubꞌiꞌ kikꞌuꞌx rukꞌ ri
    Qanimajawal Jesucristo.
  kpg-kpg: Au ne aago digau o Jew mo digau tuadimee bolo digaula gii huli gi daha
    mo nadau huaidu, gii huli ang gi God, gei gi hagadonu ina Tagi go Jesus.
  taj-taj: यहूदीगदेदेन अर्गु य्‍हुलला म्‍हिगदेदाएनोन ङाइ ह्राङ ह्राङला पाप ख्‍लासी
    परमेश्‍वरपट्टि दोःगो ओच्‍छे य्‍हाङला प्रभु येशू ख्रीष्‍टदा विश्‍वास लउ भिसी पाङ्बा
    मुला।
  avt-avt: Hi epei hetpi yi mɨt ne weiwɨk me Isrel netike yi mɨt ne weiwɨk ham, hi
    epei hetpi hɨm manp eiweikɨn sip eiwet menmen enum eiyises hɨm me Mɨtɨk Iuwe kaiu
    Jisas.
  cbk-cbk: Ya habla ya yo con el maga Judio y con el maga hende-Judio que necesita
    gayot sila arripinti el di ila maga pecado y bira con Dios, y tene tamen fe con
    el di aton Señor Jesucristo.
  uig-ARA: يەھۇدىيلار ھەم گرېكلەرگىمۇ خۇدا ئالدىدا توۋا قىلىش ۋە رەببىمىز ئەيسا مەسىھگە
    ئېتىقاد قىلىش كېرەكلىكىگە گۇۋاھلىق بېرىپ جېكىلىگەنلىكىم ھەممىڭلارغا مەلۇم.
  tuf-tuf: Judíoin quin, judío bár bin quin tew̃jacro. Ay bár yajc etayta acu, Cara
    Jesucrístoat imár síwata síhw̃ayta acu tew̃jacro.
  abx-abx: Agpanumatan-ko na i mga Hebro pati' i mga Griko nga kinahanglan mga iya
    agbasol atubang si Diyos huwang i pagbag'o, ngan agtutu'o si Paragdalum-ta Jesus.
  mco-NT: Tɨ ndɨy'ajt yecyɨch ma judíojäy etz cham ma huɨdi ca' yjudíojäyɨty. Nnɨmaydaayɨch
    co huen jothuimbijtcɨxy ma Dios, etz huen mɨbɨjccɨxy ɨɨch ajt nHuindzɨn Jesucristo.
  bsp-bsp: K’iŋgbiŋər sɔ aSuyif kɔ aKresi kəsəkpər bəkəc ŋakafəlɛ nnɔ Kanu kəyi mɔ,
    ŋagbɛkər Wəbɛ kosu Yesu kəlaŋ.
  kqf-kqf: Bi Diu bi Gulik lavedi e giuvavasaḡedi te edi gebogebomo sa nuwavitala
    bi sa nato Maimaituwa lisinemo, Bi eda Bada Yesu Tauwaiyawasana sai sumaḡe.
  cpb-NT: 'Nokenkithatakaayetziri nosheninkapaini Judá-ite eejatzi Grecia-thato, nokantayetziri:
    ‘Pipiyashitairi Pawa, pawentagaiyaari Awinkatharite Jesucristo.’'
  aon-aon: Dodogoiwe atuwe yakripesh dodogowinyi baraen eshesh Juda shani eshesh madae
    Juda iri uwe. Yakripesh um shukenyuk agabus yoweinyi shatanam shukon aparuh Iruhin
    aria shunek bilip um apakin Debeini Jisas.
  hus-NT-2005: Xu judíotsik ani xi yabtsik u judío, u utsámalichtsik ke yejatich kin
    jilaꞌ ti walablom, kin alích na Dios ani kin belaꞌichtsik ni Ajátik Jesukristo.
  mig-NT: Te ni̱ jani ndaa̱‑ri̱ tu̱'un nuu̱ ñáyɨvɨ judío jíín núu̱ ñáyɨvɨ sɨ́ɨn nación
    ja̱ ná nákani ini̱‑i kuandatu̱‑i nuu̱ Dios. Te ná kándíja‑i nuu̱ máá Jíto'o̱‑yo̱
    Jesucristo.
  bps-bps: Tulengu di dad to Dyu na i dad to ise Dyu là fakay ku là ale msal di dad
    salàla na fdadong di Dwata, na too faglut di Amuito Dyisas.
  mbs-mbs: Mig-indan a te benal diyà te kedita niyo, pengkey Judiyo aw kenà Judiyo.
    Migpunù a kenyo te megselsel kaw diyà te Timanem aw memenal kaw diyà te Pengolo
    tadon si Jesu Cristo.
  cme-NT: Mi muyaa mi natiɛŋa Yuifubaa-ba‑na baa *niɛraamba‑i hiere wuɔ ba nanna ba
    cilɔbabalaŋo‑i a gbãa cu Diiloŋo huoŋ-nu, aa hũu Itieŋo‑i Yesu maama‑i.
  sus-sus: N nu a falama nɛ Yuwifie nun Girɛkikae bɛ e xa togondiya Ala ma, e xa danxaniya
    won Marigi Isa, Ala xa Mixi Sugandixi ma.»
  pon-2006: I panawih mehn Suhs kan oh pil mehn liki kan, pwe irail en weksang diparail
    kan, oh wekidekiong Koht oh pil pwoson mwaren Kaun Sises.
  dad-dad: Aya Juda tamo kayau ado Grik tamo kayau idi waud falei ye, Negur bun dino
    fen, neda Odug Jesus nigin momoi douf nigin totol bagai arokenẽdin.
  zab-NT: Ne zeclɨ de bniety Israel ne de ni quɨt ná bniety Israel, araipiadeb yaicquideb
    cun Dios ne chaldilaazdeb Xtadnɨ Jesús.
  jae-jae: Aê gawa sa ŋanôgeŋ gêdêŋ lau Juda to Helen gebe sênam tauŋ ôkwi êndêŋ Anôtô
    to sêkêŋ êwiŋ Apômtau Jesu Kilisi.
  ksd-ksd: iau ga varvai ure ra nukpuku tadav God ma ra nurnur tai kada Luluai Iesu
    Kristo ta vavat par, a Iudaia ma ra Elenas bula.
  msm-NT: Pignongnong ku to mgo Hibru dow kona no mgo Hibru no musosey sikandan aw
    talikudan to mgo sae dan hasta mutuu ki Jesus no Ginuu ta.
  myk-myk: Na yi jo na waha sipyii pu bɛɛri mu, Yawutuu fara Girɛkii na, jo pu daburajɛ
    jo pu jurumu wu na, pʼi sɔɔ Kilɛ na, pʼi dà wu Kafɔɔ Yesu na.
  sbe-sbe: Huya maudoina ya hededelau Dius yo Giliki tamowaidiyao udiyedi bena taba
    se nuwabui yo se patulau Yaubada unai yo Guiyau Yesu Keliso se sunumaei.
  mcr-mcr: Itaŋga hea ique-iqueŋi, Israitqä iquauŋä-pqä, itaŋga Grikä iquau-pqe, tiiŋi
    inä äyä ätumiŋqeqä. ‘Ne suqä quvqetaŋi, Goti Hanjuwä Iquenyqä kŋuä äkunmäknätanä,
    neqä Naqä Jisasi Iquenyqä quuvqä heqiyquatuŋqueqä.’ Iiŋqe he näqŋqä äyä etqäŋuwiqä”
    ätukqe.
  cux-NT: Ni caⁿ'á nduudu cuaacu 'iiⁿ'yāⁿ Israel s'eeⁿ ndúúcū 'iiⁿ'yāⁿ s'eeⁿ chi nguɛ́ɛ́
    yeⁿ'ē ndaata Israel yeⁿ'ē chi ndaacādaamí yā yeⁿ'é nducuéⁿ'ē nuuⁿndi yeⁿ'é yā
    nanááⁿ Dendyuūs. Ní cu'téénu yā yeⁿ'ē Señor Jesucristo yeⁿ'ē yú.
  tur-YTC: Hem Yahudiler’e hem de Grekler’e Tanrı’ya tövbe edip Efendimiz Yeşua’ya
    iman etme konusunda tanıklık ettim.
  san-ITR: yihUdIyAnAm anyadeshIyalokAnA ncha samIpa etAdR^ishaM sAkShyaM dadAmi|
  bel-N: сьведчачы і Юдэям, і Грэкам пра навяртаньне да Бога і пра веру ў Госпада
    нашага Ісуса Хрыста.
  sch-sch: Judangei le Jentailngei khom Pathien tieng an sietnangei renga insîrin
    ei Pumapa Jisua Khrista an iem rang ani ti insiemna chong ke pêk ngeia.
  mic-MIQNT: Gegnua'taqapnig aq majiaqalg'pnig Lesui'paq aq igtigig mimajuinu'g. Melgimg'pnig
    ugjit gawasgita'sultinew, jiglita'new lue'utigtug, 'lta'new Nisgamewigtug aq 'gtlams'tasultinew
    Gjisaqamaw Se'sus.
  huu-NT: Judíuaɨna llofuetɨcue. Judíuaɨñedɨnona daje isoi llofuetɨcue. Jusiñamui
    dɨbeimo omoɨ comecɨaɨ iuaina meiduana llotɨcue. Caɨ Nama Jesúna omoɨ ɨɨnuana jɨaɨ
    llotɨcue.
  jiv-NT: Tura Israer-shuarnasha Israer-shuarchancha nútiksanak, enentai yapaji̱árum
    Uunt Jesukrístu umirkatarum, tímiajrume.
  otm-NT: Nɛ dá xifi xʉn ho yʉ judío nɛ'ʉ hing yʉ judío, ngue di päh yʉ́n 'yomfɛ̨ni
    nangue Oją, gue da 'yɛ̨c'yɛi ma Hmuhʉ ra Jesucristo.
  dah-dah: Nebe kawan po Yuda marya al miŋ hoyaŋ Grik marya tumŋaŋ Al Kuruŋyen mere
    saba yirde, ‘Mata buluŋtiŋ yubul teŋ Al Kuruŋ niŋ bitiŋ mulgaŋ hekeb Doyaŋ Al
    Kuruŋniniŋ Yesu niŋ po dufaytiŋ saŋiŋ irnayiŋ,’ yineŋ hinhem.
  tnk-tnk: Iakaməvisau pen pəri m nəkur Isrel mɨne nərmama rɨpko mhə irəha nəkur Isrel
    mə irəha tuhaməkeikei mhərərɨɡ ia noien ərəha me səvənraha, mhəuvehe tɨ Kumwesən,
    nənə mhahatətə ia Iesu Kristo Iərɨmənu səkɨtaha.
  kpr-kpr: '@see-verse:ACT.020.020'
  san-IAS: yihūdīyānām anyadeśīyalokānāñca samīpa etādṛśaṁ sākṣyaṁ dadāmi|
  nho-nho: Nau ni taratara hakaapo ake hakaraaoi iloo ki naa Jew raa ma naa tama i naa henua sara,
    ki tiiake naa haisara laatou aa laatou ku hakattina no lotu i TeAriki Jesus.
  gym-NT: Ne mden aisete, nitre israelita amne ni ñakare israelitare käkwe kukwe käme
    kitadre temen amne jatadreta Ngöböye, käkwe tödekadre ni Dänkien Jesubti abko
    ti näma dirire ietre abko erere ti näma sribire mun ngätäite.
  azg-NT: Tsoñꞌenhoꞌ tocüjiꞌ jndyoyu ja ndëëhoꞌ, tanin min na aa nnꞌan judíos conduihoꞌ,
    ndoꞌ min na mañoon tsjan nnꞌan conduihoꞌ. Totsjö na quintcüeꞌ nꞌonhoꞌ jnanhoꞌ
    tonnon Tyoꞌtsꞌon ndoꞌ cantyja nꞌonhoꞌ ta Jesucristo, nquii jon na conduihin na
    ityeꞌntjon jon jaa.
  bhd-bhd: बल्के अवं यहूदी लोकां ते यूनानी लोकां केरे दुइयां केरे सामने गवाही देताईं
    कि तैना परमेशरेरे सामने पापन करां मन फिरान, ते इश्शे प्रभु यीशु मसीह पुड़ विश्वास
    केरन।
  too-NT: 'Lā'' huan israelitas lā'' nā a''ntīn tū'' israelitas xa''iccāhuani: “Caxtāpalī''tit
    mintapāstacna''ca''n lā'' ca''a''kahuāna''ni''tit Dios lā'' calīpāhua''ntit quiMāpa''ksīni''ca''n
    Jesucristo”.'
  ind-AYT: bersungguh-sungguh memberi kesaksian, baik kepada orang-orang Yahudi maupun
    orang-orang Yunani, tentang pertobatan kepada Allah dan beriman kepada Tuhan kita,
    Yesus Kristus.
  cjo-NT: 'Nokanteeyirini joriiyo, kaari joriiyotatsiri, maawaeni: “Pikenkithashiryaagaeya
    piyoteeyantayaaririni Tajorentsi. Paapatziyari Nowinkatharite Jesokirishito”.'
  nsn-nsn: Inggo ku siokor mene ualasira tun tasir Ju, doho Grik tar uapalih tenas
    niguat, kara uakeluk tang God, kara siokor tagorong mana tang Iesu Kristo.
  san-DEV: यिहूदीयानाम् अन्यदेशीयलोकानाञ्च समीप एतादृशं साक्ष्यं ददामि।
  tna-NT: Judío, judío mahue cuana jubida neje yama quisana tuna sa jucha cuana ariji
    putsu, Diusu peje su panimeturucatita huecuana puji. Daja huecha, Echua Puji Jesucristo
    peje su jei paputa huecuana puji.
  lid-lid: Jo badeh, asehek i ndranye iri Juwis hawe iri lau badu Grik katubuni ndrine
    iri ta kandriyen ta karei ma lomondra ndra-in tiri, ya katehei budon tiri handru
    ki ta Laban tataha Jises.
  wim-wim: Ngay Jews al-alantana aꞌ puth Jews yaꞌ al-alantana wik thonam anman waaꞌ-waaꞌangana
    — than kan-ngulan way thanttam al-alantaman weentayn woyan minakan aꞌ God ngulan
    monkan-wakayn nunang, aꞌ putha Lord Jesus.an ngangkang piꞌ-piꞌayn nunang.
  zga-M: Mlumanyile une wuni khavavugaga Avayahudi ukhupele khwa Nguluve nulwedekho
    khu Ntwa vito u-Yesu.
  yom-yom: Ndikamba kadika thangu Bayuda ayi basi Ngelese ti babalula mavanga ayi
    bawilukila Yesu, Pfumu eto.
  san-SIN: යිහූදීයානාම් අන්‍යදේශීයලෝකානාඤ්ච සමීප ඒතාදෘශං සාක්‍ෂ්‍යං දදාමි|
  yut-yut: Nak Juda amɨn ae Grik amɨn but tobɨl aŋek Piŋkopmon kɨŋek Amɨn Tagɨnin
    Yesu nandaŋ gadaŋ ɨmni do gen madepsi yaŋ teŋteŋagɨm.
  grc-BYZ: διαμαρτυρόμενος Ἰουδαίοις τε καὶ Ἕλλησι τὴν εἰς [τὸν] Θεὸν μετάνοιαν καὶ
    πίστιν τὴν εἰς τὸν Κύριον ἡμῶν Ἰησοῦν [Χριστόν].
  cpc-NT: 'Nokinkithatakaakiri nojyininkapaini Judá-mirinka iijatzi Grecia-paantiri,
    nokantayitziri: Pimpiyashitairi Pawa, pawintagaiyaari Awinkathariti Jesucristo.'
  nhg-NT: Onequemelfiöya joriojte hua giente tli amo joriojte ma moyulcuepacö ca Deus
    hua ma moneltocacö tieca toTlöcatzintle Jesús.
  nya-nya: Ine ndinawuza Ayuda komanso Agriki kuti ayenera kutembenukira kwa Mulungu
    polapa ndikuti akhulupirire Ambuye athu Yesu.
  ngu-NT: Nochimej oniquintlacanonotz sanquen on hebreos niman on yejhuan xhebreos
    ica nonequi noyolcuepasquej itech Dios niman para ma quineltocacan toTeco Jesucristo.
  kup-kup: Tat zei epatak Zudaholor añarab mod patarin Iesuz ñetiv hatevetet tin homeo
    badae batat loporizaro borourat horiv betet Godiz nonoroh tin sohopanez rez kek
    tat mañooh.
  jid-jid: ni ni vu ni nran ni Yahudawa baba bi Greek nitu kma sron hi ni Irji mba
    kri ni gbangban sron ni Bachi mbu Yesu.
  wmw-wmw: Nikilavya ushahidi kuwereza Mayahudi na Sawari-Mayahudi, kuwa wajuzi watubiye
    na wamwamini Insa, Mwenye wetu.
  gmv-GGM: '@see-verse:ACT.020.020'
  ssg-ssg: Nga hahanau teka Ju ma teka kumahe Ju tenenawe ti nga kakane laha ka laha
    towiahua ti lialui woulaha ape usiwa Haeu ma sohoa ti Jises tel Masiwi.
  zpo-NT: Lo xaa sawlazh na nu lo xaa nanakt xaa Israel mbezh na, zee laa xaa kwaan
    nawent kwaan kale xaa nu wii xaa lo Jesús, Xaa Nabeyy be.
  poy-poy: Nuwaberiziya mwawoseri Wayawudi, viraa na wantu yawawera ndiri Wayawudi
    wamgalambukiri Mlungu na kuwera na njimiru mu Mtuwa gwetu Yesu.
  qwh-NT: Israel caqcunatapis y mana israel caqcunatapis cäyitsiyarqaqmi llapan jutsequicunata
    jaqirïcur Teyta Diosman cutiquicuyänequipaq y Teyta Jesucristumanna creyicuyänequipaq.
  gaw-gaw: Da anam heinne amu Juda danab amu Grik danab ele ag Kayak nai doonna, oolag
    eḏueb, Naḏi Jesusnu oop̱a genab doyak aoglagnu nai mehuqmi.
  nca-nca: Naru rokóŋoro nondo Juda unino, Grik unino mande yesoworo ŋande yimiranowó,
    norendo Anutusina mahero newonde rohoré teya Uni Paráminani Yesu koro iŋondutu
    tato.
  zpz-NTPP: Blyu̱u̱ ni de mbecy Israeel, nunu tant blyu̱u̱ ni de mbecy nu walab mbecy
    Israeel. Ya̱ mne̱e̱ lo dela mbecy nu rlagy ñi neꞌ dey de cyi nu ricy dey, nunu
    gyicy yu coz nu rlagy Ñgyoozh. Nunu rlagy ñi gyicy cup dey consuel lo Shuaan den,
    Jesucrisht.
  mkj-mkj: Ngoahi poanoauwihki mihn Jew kan apel mihn likin kan pwa irai en koaluhla
    oang Koahs apel pwojon Koaun Jesus Christ.
  zac-NT: Rniaꞌa lu ra më israelitë nu lu ra nanádiꞌi më israelitë guëabrí lduꞌu rall
    con Dios. Guësaꞌnë rall nezë mal nu tsaldí lduꞌu rall Jesucristo, Shtádaꞌa.
  kyg-kyg: Nagaemo Yu nofi vayaꞌe Galiki nofi vayaꞌefeꞌmo ago afiꞌnova geletiꞌmo,
    Gotitefeꞌmo lapaipamo alitapa afe lege Ala kava netimo Yesu Kalaisifekeꞌmo lapakesa
    afitapa fatago huge hiyo, huꞌna hapa paiꞌnove.
  kmk-kmk: Binagaak dat Judio kan bokona Judio un masapula ibabawi da dat basuḻ da
    kan Apudyus kan manuttuwa da kan Apu Jesu Kristu.
  cao-NT: Jodiobo, carayanabo, tihi cabo qui jia tsi Dios Chani ë yoani quiha, “Mato
    jocha quima Dios quiri ma bësoxëti xo. Ibo Jesu ma chahahuano” i mato quiina.
  bbr-bbr: Is Juda roasiret pak karauk omsau pakan roasiret ak akan onok aru utia,
    akan woiaka Anut opok karar pirirmana, iken Näwäu Jisas mesin akan woiaka epar
    mowe rai sakau ämän awareäimin.
  inb-inb: 'Judiu­kunata i mana judíu kag­kuna­ta­pas­mi rima­kurkani, kasa nispa:
    “Tukui panda­ris­ka­kunata sakis­pa, Taita Dius­wa tigrai­chi. Chasa­lla­ta, nukan­chipa
    Iaia Jesus­wa suma iuia­rii­chi”.'
  hrv-hrv: upozoravao sam Židove i Grke da se obrate k Bogu i da vjeruju u Gospodina
    našega Isusa.”
  box-NT: Ɓa zúifùwa làa bìa yínɔń ɓa zúifùwa á ĩ henía mu nɔn yi le ɓa
    yèrèmá mí yilera lè mí wárá, à tà wa ɲúhṹso Yeesu bìo.
  ote-NT: Ne dá zoꞌaꞌihʉ núꞌahʉ gyá xodyohʉ ne núꞌahʉ hingyá xodyohʉ pa gui ñobrihʉ
    de ri tsꞌoquihʉ ja rá thandi Ajua̱, ne gui camfrihʉ ma zi Hmuhʉ ra Jesucristo.
  wnu-wnu: 'Yuda yurau eng ne munon ar garisi ye qob ete an irun wab qamb igumei:
    “Aninou qomon boru-boru eng mogirt wab wogub Qenu wot igub ininou Munon Aib Yisas
    toat igoarar,” ende qamb igumei.'
  zam-NT: Mbezen loo mèn, que naca loo mèn co' nac mèn nación Israel, que naca loo
    mèn co' inacte mèn nación Israel, lyàa yéc mèn no lyàa lezo' mèn par se' mèn mod
    co' ndxàp mèn loo Diox no yila's mèn loo Tad Jesucrist na' no loo cón che'n Tad
    Jesucrist na'.
  zyp-NT: Juda cawngsaw sahlo kha Grik cawngsaw sahlo kha, a ngepachih hmotah Khazing
    pange la, kaa Buipaw Zisu cawh zing my lo, tatah ka cawngpah he.
  sey-NT: Ja̱je quëaquë Israel pa̱ire cuiꞌne griego pa̱ireje̱ cahuë, Maijaꞌquëna po̱nëni
    mai Ëjaë Jesucristore sehuojë̱ꞌë.”
  nvm-nvm: Regavo e Jius iji abevo e Jius bakin iji madu nan vuak gigikin kuardiain.
    Na kia, Ni ise jon ja reoijo iji aregavo una oi karoime Godon ruaknum E Bomana
    nuvuon Jesu ma vierafefno kiain.
  mps-mps: Sesemane sogo eno dagebolo po bomonama weyu, te po wai dao, ‘Te Juda bidi
    dabe me, te Grik bidi dabe me, dagego dwai sę ebo kolesaga me tudiba tagalama,
    homu begelama, God pageba aselama, dagego homu Jisasba mu muao.’ Te dage tau sabo
    po eno dagebolo tigidali sogo konelai dao.
  pab-NT: Naiyateretyoa judeunae, majudeuneharenae hiye, halakisaha iniyalahare háomaneha
    hoka Enore koamaniya tyaonaha hoka tyakekoha Xekohaseti Jesus maheta.
  llg-llg: Au boe oo, afaꞌda hataholi Yahudi la, ma hataholi taa Yahudi la ae, ala
    musi hahae leme sila sala-singgo nala mai, fo tungga Manetualain. Ma sila boe
    oo, musi lamahele neu ita Lamatuan Yesus.
  kyf-kyf: Ɩn ka Zuifʋ -yɔ -wa 'nɩa Zuifʋ la, wa 'ka wa dlɩ 'bhiti -Lagɔ 'yu, 'ɩn
    wa 'ka -amɩaa -Kanyɔ -Zezu dlɩ -gʋ zʋ.
  tpi-tpi: Oltaim mi bin autim tok strong long ol Juda na long ol Grik, long yumi
    mas tanim bel i go long God, na yumi mas bilip long Bikpela bilong yumi Jisas.
  mih-NT: I nacatyi sihin ñiyɨvɨ hebreo ta sihin inga ñiyɨvɨ vatyi cuñi si sa zama
    ñu cuhva iyo ñu. Nazandoo ñu cuatyi ñu ta nasino iñi ñu sii ra Jesucristo.
  qvh-NT: Israel runacunata y mana Israel runacunatapis wilapashcä jusancunata cacharir
    Señorninsi Jesucristuta chasquicuyänanpämi.
  kms-kms: Pripri nge Juda di Grik wand bir kuany, di ni nei kirany kitidany God nde
    viso, di ni beghi Yumbui Jisas ei nei rimbig.
  agn-agn: Ig maski ang mga Judio obin mga belag ta Judio tanirang tanan linaygayano
    ang mamagtogat ong mga kasalanan nira ig magbalik ong Dios, ig magtalig ong ni
    Jesu-Cristo ang yaten ang Gino.
  nhi-NT: Mayeh judíos uan amo judíos simi onquinyolchicau mamoyolcuipacan inauactzinco
    Dios uan matlaniltocacan inauactzinco in toTecotzin Jesucristo.
  ttc-NT: Nxik tuq npakb'a' kyuky'i kye aj tijajil Israel b'ix kyuky'i kye aj nya'tx
    tijajil Israel, oje xik nq'uma' kyetz tzan tjaw kky'ixpu' kynab'lin iktza' te
    Qtata Dios tgan b'ix tzan tok kywit'b'a' kyk'u'j ti'j Qajaw Jesus.
  dan-1931: idet jeg vidnede både for Jøder og Grækere om Omvendelsen til Gud og Troen
    på vor Herre Jesus Kristus.
  kwj-kwj: Ani Juta hima kupu lenga Girik pe hima lenga au laka wunu a sawendaro ti,
    kapwa sumbu wuhi ti gumwa wu sisini sembe Gotri ni wu hasini Apukolaka Jisas numbwa
    wu sirina kinani.
  vie-OVCB: Tôi kêu gọi cả người Do Thái lẫn người Hy Lạp ăn năn quay về Đức Chúa
    Trời và tin cậy Chúa chúng ta là Chúa Giê-xu.
  kze-kze: Yútaa-kwaasiye ó'onkaa-kwaasiye ávááraumai simátime'a sé'a sáwí-imayaa
    tuwé'a Áánútumpa'a té'a Ísóigo Ísun-aaiyave'a áraire sé'a kwesé aráápamai máéro
    simátíma'mae'a iráumne.
  mpj-mpj: “Yarnngangkarna-nyurranya nintilpayi Juwukajangkakamu Kiriki wangkakajangka.
    Marrkulpayirna-nyurranya walykunyurra junkura ka Mamangkanyurra junga nyinara,
    maajangka Jiijajjalurrju.
  lbk-lbk: Chak tinokhon nan iib-ak ay Judio ya nan Gentil akhes, ay nangiloneloney
    ken chaicha ta chokokhancha nan fasol ya somakhong cha ken Apo Dios, ya ta mamati
    cha ken Apo tako ay Jesus.
  mto-NT: veꞌem je̱ israeejlit jáyuda veꞌem pa̱n pa̱n jatyeꞌe ka je̱ꞌe̱pta. Veꞌem
    a̱tseꞌe nnu̱u̱jmidi je̱ts tun vinko̱pk je̱ꞌe̱ veꞌe je̱tseꞌe vyinmayu̱mpijttinit,
    je̱tseꞌe du̱maso̱o̱ktinit je̱ kyo̱ꞌo̱y joojntykinda, je̱tseꞌe je̱ Nteꞌyam du̱pana̱jkxtinit,
    je̱tseꞌe du̱jaanchjaꞌvidinit je̱ nMa̱ja̱ Vintsá̱namda Jesucristo.
  bzh-bzh: Senër ġaġek niwëëk raḳ buk vu alam Yuda, gevu alam Grik in degërin ayoj
    nah vu Anutu, gayoj na timu vu hil Mehöböp Yesu.
  guj-2017: ઈશ્વર સમક્ષ પસ્તાવો કરવો, તથા આપણા પ્રભુ ઈસુ ખ્રિસ્ત પર વિશ્વાસ રાખવો,
    એવી સાક્ષી મેં યહૂદીઓને તથા ગ્રીકોને આપી.
  jvn-NT: Ya wong Ju, ya wong sing dudu Ju tansah tak élingké, supaya pada ninggal
    klakuan ala lan pada pretyaya lan masrahké uripé marang Gusti Yésus Kristus.
  byr-byr: Juyaraavɨjɨ Menyaraavɨjɨ avaaina nayaa wɨjalɨkurake. Sarɨnnya kayaaꞌnanyabwi
    marasɨꞌnapɨjɨ Gotɨyarebwi yawɨramaarapɨjɨ Naanga Jizaazarɨ dɨlɨmwagyɨla! Sara
    myɨ yapɨjɨ Dɨkevɨ namwaaibɨthɨka!
  ian-ian: Juda kat Juda ana ndi nat nɨmba kat mbutɨwun. Kavle vat yetɨlɨngwa vak,
    kwagalalaa God waa vapmba yetɨ. Jisas Kraist kwutaa apma njɨvwa kat ngwutna mbangɨ
    wiyo waavi taaga waa ndi kat mbutɨwun.
  hun-hun: bizonyságot téve mind zsidóknak, mind görögöknek az Istenhez való megtérés,
    és a mi Urunk Jézus Krisztusban való hit felől.
  mcf-NT: Nuquin Papan chiaid abimbo tantiaquin mibi icsaid ënshun aton Mado Esuquidistu
    tantiaquid icta, quequin isadaidbobëdta isadaidpembo chuibanondambi.
  kjs-kjs: 'Go puma nina puri pale agalemere Juda enaalinu-para Grik enaalinu-para
    agale gu-rupa lagisuade lisa: Nimina pupitagi ne kone giyoma Gote-na kone muma
    Mudu Ali Yesu madaa kone rulaalepape lisuade.'
  mni-mni: Jihudi amadi Jihudi nattabasingda makhoina paptagi pukning hongduna Tengban
    Mapuda onsillaknaba amadi eikhoigi Mapu Ibungo Jisubu thajanaba eina cheksin wa
    haikhi.
  yad-NT: 'Nu̱tyu rañi datyadodama̱ samiy vijyo̱mujache jirye, jiryatiy Judíyuveda
    jirye, jivyentyi jiryatimyu̱ ne Judíyuvedantidyeryi. Radyetyanunu̱yada variy jirye:
    Jirya̱numa paru̱y riva va̱cha jachipiya̱jada Ju̱denujsa̱ju̱, jirya̱numa tuva̱chu
    simu Vu̱ntyityu̱ Jesucrístu day.'
  mxb-NT: Ta ni̱ ka̱sto̱ꞌon taꞌanii xíꞌín na̱ Israel xíꞌín na̱ ko̱ kúú na̱ Israel
    sa̱ꞌá ña̱ kánian nandikó iní yo̱ sa̱ꞌá kua̱chi kée yó noo̱ Ndios, ta sa̱ꞌá ña̱
    kánian kándéé iní yo̱ satoꞌo yo̱ Jesucristo.
  pon-2006A: I panawih mehn Suhs kan oh pil mehn liki kan, pwe irail en weksang diparail
    kan, oh wekidekiong Koht oh pil pwoson mwaren Kaun Sises.
  maq-NT: Cachjá cojo xuta tjë rë Israel hacuaha cachjá cojo xutaxín xi meje rë xi
    tsindeya me cjuatacun rë me hacuaha cuisehen me ladu rë Nina hacuaha meje rë xi
    cumangucacun me cojo Nai naja Jesús.
  hto-hto: 'Judíuaɨmo llotɨcue; daje izói judíoñedɨnomo llotɨcue. Nana íaɨoɨna daɨdɨcue:
    “Omoɨ fɨénidɨfuiaɨ ñúefuiaɨna Juzíñamui comecɨ jitailla izói omoɨ meídori. Iemona
    caɨ Ocuíraɨma Jesucrístomo omoɨ ɨ́ɨnori,” daɨí íaɨoɨna daɨdɨcue.'
  por-BRBSL: testemunhando tanto aos judeus como aos gregos o arrependimento para
    com Deus e a fé para com nosso Senhor Jesus.
  ces-NKB: '[jak] jsem Židům i Řekům vydával svědectví o pokání k Bohu a o víře v
    našeho Pána, Ježíše Krista.'
  cui-cui: Judiomonae jume daunweya cuiduban. Irʉrʉ pomonae jopa judiomonae naexanaeyo
    jume daunweya cuiduban xua barapomonae bewa icha jʉntʉ coyene pexeinaenexa Nacomtha
    xuano pejume cowʉntsinexatsi Jesús pon Wanacanamataxeinaein.
  boj-2014: E bati gaigai Juda tamo ti Grik tamo ti naŋgi siŋgila na endegsi minjroqnem,
    ‘Niŋgi are bulyosib Qotei aqaq bosib gago Tamo Koba Yesus qa nuŋgo areqalo siŋgilatiy.’
    E degsi minjroqnem.
  eng-OEBUS: I earnestly pointed both Jews and Greeks to the repentance that leads
    to God, and to faith in Jesus, our Lord.
  eri-eri: Saini oruwa ere huwanyage ubuludu Itou bagu goyei nomo, ebere Anyakaro
    Yesus boya huwanyage ngalengawei nomo, ji Juda bagu Grik bagu beele danga bagu
    malalamudu lenigigene.
  aly-aly: Atha Jew-rnemek Greek-rnemek angka arraty innga ilek, ingkerrenh Akngey-warl
    angkepirretyek, Ingkart anwekantherrenh Jesus tnaketyek.
  wiu-wiu: Nipa Yu yeneka mone pa yateneka kiwi peyame padele padele poanele tewitikoa
    wawa Akolalike tepe kolotini pekoa pia tone Ali Munago Yesuke wene tugoa meamene
    wane oma yakouna.
  swe-swe: Jag har ständigt vittnat både för judar och greker om omvändelsen till
    Gud och tron på vår Herre Jesus.
  cth-cth: Cathut hmalah pankângainae hoi maimae Bawipa Jisuh Khrih yuemnae kongnaw
    hah, Judahnaw hoi Griknaw hah ka cangkhai.
  mti-mti: Ne Ju igiyawa ge Griisu igiyawa gumbo taibe wanawa, mu nonemagowa biroriyag
    God gumbe sira amtanit di sira Ayapan numawa Iesu gumbe anotumat atanit di.
  pad-NT: 'Asia mani Paulo vara va''ora ni''aha adani Jesus Cristo kaija''ari vanava''isohiva
    abono: —Hari. Va''ora okaabanibakhia''aha adani judeus kaija''ari. Va''ora okaabani''aha
    adani jaboni judeus kaija''ari vihiriki. Kodivarani hiki ida: Vakava''ipahinika''oa
    ida hojai asohiriki bada avani''abakhiaki mahija Deus athi-ra avanaabavini. Hari''a
    vakajari''da ida Jesus varani hina. Jesus kania avaabononi gahinai vaniha''a mahija
    avakadika''da''di hivini. Va''ora oni''abakhiaha.'
  twi-twi: Mebɔɔ Yudafo ne amanamanmufo no kɔkɔ sɛ wɔntwe wɔn ho mfi wɔn bɔne ho na
    wɔmfa wɔn ho mma Onyankopɔn, na wonnye Yesu Kristo nni.
  hlt-hlt: Pathen taengah yutnah neh mamih Boeipa Jesuh ah tangnah khueh ham te Judah
    rhoek neh Greek rhoek taengah khaw ka laipai coeng.
  tbz-SIM: N nɑ̀kɛ́mu Sifubɛ nɛ̀ bɛ̀ɛ̀ í tú Sifubɛ kɛ tú bɛ̀ɛ̀ ceetɛ bɛ borimɛ kɛ́tũnnɛ
    Kuyie nkɛ́yie nti Yiɛ̀ nYesu.
  san-GUJ: યિહૂદીયાનામ્ અન્યદેશીયલોકાનાઞ્ચ સમીપ એતાદૃશં સાક્ષ્યં દદામિ|
  amx-amx: Thang tjerrtj Jew map tjerrtj lwereny map thwen ilek, anetjeng Altjerr-warn
    twep-irretjeh, Ngkart Jesu renh nakemel.
  ake-NT: Enpoika'pʉ uya Esuwerʉ amʉ', Kiri' amʉ' pɨ' nɨrɨ tʉmakooi kon pɨ' to' usewankama
    era'tɨto' pe Papa winɨkʉi', Sises yau apurɨto' esa' pe to' enato' pe.
  qvn-NT: Nogaga Israel castacunatas juc castacunatas nisham cä jucha rurayanganta
