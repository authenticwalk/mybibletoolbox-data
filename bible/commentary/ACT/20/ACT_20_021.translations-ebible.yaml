    aria shunek bilip um apakin Debeini Jisas.
  bgs-bgs: Igulitta tun ta langun yu, agad Judio ó ánnà Judio, na kailangan rumákkád
    kó tun ta Manama, asta mamaké kó katô Áglangngagán ta na si Jesu-Cristo.
  faa-faa: Yu aporoaki soko, Yu aporohoanafonosa Kiriki aporoaki soko, nōmo some
    kasane oyapo. ‘Re himu watikisa metakarikia, Kotiaki risikiako parihoanie. Unihae
    Yasu Keresoaki himu hakásaraka hemakapukua risikianie.’ Aíyaka nōmo reaki somesapo.
  kik-kik: Na ngoimbũrĩra Ayahudi o hamwe na Ayunani atĩ no nginya magarũrũke kũrĩ
    Ngai na ũndũ wa kwĩrira na magĩe na wĩtĩkio thĩinĩ wa Mwathani witũ Jesũ.
  cap-NT: 'Niz̈aza judionacz̈quizimi ana judionacz̈quizimi paljaychinc̈ha wejrqui,
