  zpq-NT: Bzejni'ida' beṉe' zjanac beṉe' Israel gualaž c̱hia' lente beṉe' cbi zjanac
    beṉe' Israel can' chaclaže' Diosen' yesyetiṉje xtoḻa'gaquen' na' yesejnilaže'
    X̱ancho Jesucriston'.
  por-TFT: Preguei a judeus e a gentios/não judeus, dizendo-lhes que todos eles deveriam
    afastar-se do seu comportamento pecaminoso e pedir que Deus os perdoasse. Também
    lhes dizia que deveriam crer no nosso Senhor Jesus.
  gwi-NT: Jews ąįįts'ą' Jews nilįį kwaa nąįį deekhwa'yaa geenjit jyaa danakhwaihnyąą,
    “Nakhwatr'agwaanduu gwats'an łihts'eedǫǫ'ee ts'ą' Vit'eegwijyąhchy'aa vats'ą'
    łihts'eedǫǫ'ee. K'eegwaadhat Jesus vik'injuhkhit!” jyaa nakhwaiinyą'.
  gvn-gvn: Yurra binal, ngayu bamanda wubulbuku balkan, bamanda Jew-warranda, bamanda
    Gentile-warranda. Ngayu jananda balkan buyun-buyunmun Godundu jurrkijinka, Jesus
    Christ believeim-bunganka, maja-bunganka.
  nhy-NT: In judiojtin iwan katlej mach judiojtin onikinmilwij ma moyolpejpenakan
    (ma moyolkuepakan) de intlajtlakol, iwan ma mokuepakan inawak Dios iwan ma kineltokakan
    in toSeñor Jesús.
  asm-FB: আৰু ঈশ্বৰলৈ মন-পালটন আৰু প্ৰভু যীচু খ্ৰীষ্টত বিশ্বাস কৰাৰ বিষয়ে ইহুদী আৰু
    গ্ৰীক সকলক সাৱধান কৰি তেওঁলোকৰ আগত সাক্ষ্য দিলোঁ; সেই সকলো বিষয় আপোনালোকে নিজে
    জানিছে।
  okv-okv: Na Judea embomeni te enda nei embomeni te ari sasapura avoeto God ta degi
    aja to ijie Bada Iesu be tumo ta ara ke sovera na ijiena.
  mxt-NT: Ta sañahi̱ tuhun ihya chi ñu Israel ta chi ñu cha ñima ñu Israel cuví. Sañahi̱
    chi ñu na nasama ñu cuhva iyó ñu nuu Nyoo ta nachino iñi ñu chi Sutu Mañi yo Jesucristo.
  tzo-NT: Capal jchi'iltic xchi'uc ti ho'oxuc ti yanlum crixchanooxuque scotol laj
    jcholbe ya'yic yu'un ac'o sutes yo'ntonic yu'un smulic ti stojol ti Diose, ac'o
    xch'umbeic sc'op ti Cajvaltic Jesucristoe.
  ind-AGS: Aku memberi kesaksian baik kepada orang-orang Yahudi maupun orang-orang
    Yunani bahwa penting untuk bertobat dan kembali kepada Allah, dan untuk percaya
    kepada Tuhan kita Yesus Kristus.
  omw-omw: Nte Iutaa vaisiaravata, mpo mwatanaahuaravata, kepukyaqama kyena qua timwaqina
    viqana mwitaama qiavarave, Uaqia hi kyaiqarave uaqia hi aanranra qaqira kyeta
    Kotiva hinani nriqata Iesusira tiri nronra vaisiara qutaave qiate, qiavarave.
  yrb-yrb: '@see-verse:ACT.020.020'
  maa-NT: K'oa̱á s'ín beno̱jmíya yije‑la̱, ngats'iì xi̱ta̱ judío ko̱ xi mìtsà xi̱ta̱
    judío nga kàtasíkájno jé‑la̱ nga mì ti̱ jé ko̱hótsji‑ne, Nainá kàtjít'aà‑la̱ ko̱
    kàtakjeiín‑la̱ i̱t'aà ts'e̱ Na̱'èn‑ná Jesucristo.
  mcq-mcq: Naꞌia mapoka vuꞌaka rona ꞌwaravujaho nikwinuꞌinake Jua ꞌee Kuriki puni
    sisea aremamaa areꞌi kaivo taꞌarohe Godoni roe ꞌee núni Natohwa Jesu Keriso nimaa
    roha ꞌiavura.
  sus-A: ﭑ نُ عَ قَلَمَ نّ يُوِقِيٍ نُن فِرّكِكَيٍ بّ عٍ شَ تٌفٌندِيَ عَلَ مَ، عٍ
    شَ دَنشَنِيَ وٌن مَرِفِ عِسَ، عَلَ شَ مِشِ سُفَندِشِ مَ.»
  jpn-1965: ユダヤ人にもギリシヤ人にも、神に対する悔い改めと、私たちの主イエスに対する信仰とをはっきりと主張したのです。
  fra-SBL: témoignant aux Juifs et aux Grecs la repentance envers Dieu et la foi en
    notre Seigneur Jésus.
  yka-yka: Bangsa Yahudi duk bangsa dumaˈin Yahudi, saliˈ-saliˈ siye sessaˈanku weˈ
    subey teˈed lebbahande meˈ duseden duk balik ne si Tuhan. Duk subey isab siye
    sandel si Panuhutanten bi, si Isa.
  mle-mle: '“Juwak, nuwukadiy jaka tipa kidiy duwak ab wun kidiy maaj watuwdiy: Day
    dayadiy valik bwan kwiykuw, Godak wukikuw, Yitaypika Duw Jisasak ata wukijibir
    tikidiy.'
  shp-NTPO: Ja judíoboyabi, judíomabora en mato yoia iki; ja Dioski koshixon, maton
    jakonma shinanbo akonkin jenetaanan, non Ibo Jesús ikonhaax jati.
  aom-aom: 'Jew rajohuꞌo saꞌa ioroꞌioro rajohuꞌo jemesi örire darugoꞌo majëhiromo
    uënövode höjo: Jemëhu öri sisëre jijiharujoho vuonugoꞌi God-are öroro jijihoromo
    nosi Bada Iesu mae uehorovorëjo.'
  geb-geb: Gu zazera khaŋ tɨga havhargia Zudaiŋ gu Grikiŋ ga nzuai, mbe guigira wari
    wo ndavi domdorgip, Fhe Bakɨmen han ŋgɨp, nza wo Bakɨme Zisas khothɨgɨrga.
  bsj-bsj: Kom nyumom kambo ma werang Yafudawa ti kange Helenawa dor yiloka kwama,
    kange biten ker fiye teluwe Yesu.
  cak-cak: Chi israelitas y man israelitas ta nu'in chique chi nic'atzin niquijal
    quino'oj y niquiya' can ri quimac, y tiquiya' cánima riq'uin ri Kajaf Jesucristo.
  chf-NT: Cälbijob tu toja aj judíosob y aj gentilob u q'uexe' u c'ajalinob tuba ajnicob
    t'oc Dios y u tz'ombenob Cajnojala aj Jesucristo.
  tlf-tlf: kafale-bom-nili e minte, Juda kasel so Grik kasel so ipmi maagup fomtuup
    bogobe-nili e, ‘Ibo fengmin uyo kupkaa aget fupkela ko-nilipta, God imi ilunom-nilipta,
    numi Kamogim Yesus imi ilak dolin o,’ age-nilita, baga-e-bom no ke-bii-sii ko.
  piu-2006: Yaṉangu yuwankarrangka ngayulu tjukarurru nintilpayi, Tjuwu tjuṯangka,
    Kiriki wangkatjarra tjuṯangkaṯarra. Ngayulu nyurrangarrinya, kutjupa tjuṯaṯarra
    nintilpayi yalatji, ‘Katutjakunyurra tjukarurrulpi nyinanytjaku. Mayutju nganampa
    Yiitjunya nyinanyi. Palumpa wangkanyurra kulira palumpa walytjarrinytjaku.’
  poh-NT: Maꞌ xa ta aweh tak xniban i cꞌuhbalanic jeꞌ laꞌ woꞌ xniban woꞌ queh take
    kich ra̱ꞌ riꞌsil cho maꞌ Israhel chi queh take maꞌ reꞌ ta kich ra̱ꞌ riꞌsil cho
    maꞌ Israhel. Reꞌ hat-tak chiꞌnchel xnikꞌor woꞌ aweh tak chi na̱cana̱b tak ribanaric
    i mahc chiwach i Dios, jeꞌ woꞌ chi na̱chopom acꞌux tak chiri̱j i kAja̱w Jesus.
  tue-tue: 'Judíoare, judíoa niihẽrãcãrẽ ateré sĩcãrĩbíro wedewʉ: “Mʉ́ã ñañaré tiirére
    wãcũpati, wasoyá; Cõãmacʉ̃yere ãñurõ tiinʉcã́ña; Jesús marĩ Õpʉ̃rẽ padeoyá”, jĩĩ
    wederucujãwʉ̃.'
  bjp-bjp: Ia ka fafas ta usuf fan Iudaia ke fan Grik sabin, isi rin sokiliis liu
    kiri usuf God ma rik unune lo Iesu, Kumguui kirer.
  xon-xon: M sur Juu yaab ni binib bi kaa ye Juu yaab na mu, ke bi kpeln baabimbin
    ki dii Uwumbɔr aasan ki gaa Tidindaan Yesu ki kii.
  tzo-ZNT: Icalbe li jchiꞌiltactic ta jurioale xchiꞌuc lachiꞌilic ti maꞌuc juriooxuque.
    Jamal ical ti acꞌu yictaic spasel li cꞌusitic chopole, ti jaꞌ acꞌu xchꞌunic ti
    stojoj xa jmultic ti Cajvaltic Jesucristoe.
  mpm-NT: Ni kaꞌan na nuu yɨvɨ Israel, ti suni nuu yɨvɨ ɨnga nación. Ni kaꞌan na ja
    na nakani ini da nuu kuachi da, ti na kandixia da ja Jesús kuu Cristo.
  ots-NT: Dú nzoh cʉm mi̱nga̱‑judioje cja̱ hne̱j yʉ gentile. Dú xijmʉ di jiɛguijʉ
    ca rá nttzo, di jionijʉ ca Ocja̱, cja̱ di hñe̱me̱jʉ cam Tzi Jmu̱jʉ Jesús, gue
