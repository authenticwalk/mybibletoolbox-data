  cop-BHC: ⲈⲒⲈⲢⲘⲈⲐⲢⲈ ⲚⲆⲎⲘⲞⲤⲒⲀ ⲚⲈⲘ ⲔⲀⲦⲀ ⲎⲒ ⲚⲚⲒⲒⲞⲨⲆⲀⲒ ⲚⲈⲘ ⲚⲒⲞⲨⲈⲒⲚⲒⲚ ⲚϮⲘⲈⲦⲀⲚⲞⲒⲀ ⲚⲦⲈⲪⲚⲞⲨϮ
