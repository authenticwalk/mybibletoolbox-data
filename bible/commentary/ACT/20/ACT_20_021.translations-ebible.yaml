  hoy-hoy: उलटा यहूदीगोळ अदिक गैरयहूदीगोळ्द मुंद गवाही कोळ्त ईत्‍तुन कि परमेश्वर उन
    दी मन तिर्गुसोद अदिक नाम प्रभु यीशु मसीह मा विश्वास माळ पायजे.
  uri-uri: Kipm Juta a kipm Krik ti pa, kupm apm aklei wang la nasepm tolpa, al kipm
    kul ekg Maur Wailen, pleln ipma a ukpma Wailen Jisas Krais alpmentoen ti.
  amo-amo: Ina su ma dursuze kiti na Yahudawa nin na lena a Yahudawari ba, belin mini
    ichinvat libau linazan nin nibinai tinanzan inin yinin nin Isa Ugo bite.”
  pjt-pjt: Munuṉa aṉangu uwankarangka rawangku wangkapai Jew tjuṯangka munu Jew wiya
