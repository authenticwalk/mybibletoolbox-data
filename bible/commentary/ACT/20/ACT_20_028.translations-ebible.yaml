  zar-NT: Que lë ni naʼ, guliʼgún chiʼi cuinliʼ, en guliʼgún chiʼi yúguʼtë bönachi
    queëʼ Cristo, tuʼ nuzóëʼ Dios Böʼ Láʼayi libíʼiliʼ para gácalenliʼ légaquiëʼ,
    en gun chíʼiliʼ bönachi queëʼ Xanruʼ, Bönniʼ naʼ gútiëʼ uláz quégaquiëʼ, bulaljëʼ
    xichönëʼ le böáʼuinëʼ légaquiëʼ.
  kde-kde: Lyongolelange mwenu mmene na mulyongolele alila likuwa lyammikile mwenu
    Umumu Wanaswe kuva mmakulolihija. Vachunge vanu va Nnungu vavasumîle kwa myadi
    yake mwene.
  ata-ata: La sou ngingi menge ngasaxilainge nongiꞌa ta mitema noxou Lataua mukalusi
    loxo ta sipsip laꞌoluꞌoluxaꞌa ne ane Uleenu Tavuna musosovosinge sou ngasaxilaꞌa.
    Ngaxali loxo ngingi ta mitema sou saxilaꞌu noxiꞌa ta mitema laꞌoluxaꞌa noxou Lataua
    ane Anu munoꞌu uulusiꞌa no anu sialuxu.
  qvw-NT: “Chayurá amcunapïtañam chalapacücunäta uwishta-yupaypis licaycul caminaycälinayqui.
    Yalpapäcuy-ari Dios quiquinpa yawarninwan lantishan nunanta michinayquipä Chuya
    Ispiritu ćhulaśhuśhayquita.
  nfa-nfa: '@see-verse:ACT.020.027'
  tnp-tnp: “Onəkotətəu vivi itəmah. Kəni nətəmimi nətəm Narmɨn Rəha Uhgɨn təməfən
    e nəhlmɨtəmah, inu niməfaki rəha Uhgɨn. Kəni onəkotəkeikei məuteh vivi ilah təhmen
    e iətəmi rəha sipsip mɨn tateh vivi rəhan sipsip mɨn. Ilah mɨn əha, Uhgɨn təmos
    nəhmtɨ lah e nɨra nətɨn nian təmɨmɨs e nɨgi kəməluau.
  urd-urd: पस, अपनी और उस सारे गल्ले की ख़बरदारी करो जिसका रूह — उल क़ुद्दूस ने तुम्हें
    निगहबान ठहराया ताकि ख़ुदा की कलीसिया की गल्ले कि रख वाली करो, जिसे उस ने ख़ास
    अपने ख़ून से ख़रीद लिया।
  hot-hot: Noyabiŋ am lôk avômalô takatu ba bôk Lovak Matheŋ hêv hadêŋ môlô ek noyabiŋ
    i. Ma noyabiŋ Wapômbêŋ anêŋ avômalô êvhaviŋ takatu ba yani bôk hêv i vuli hathak
    yanida anêŋ thalaleŋ.
  mqj-NT: Dadi, dagai manappakoa' kalemu anna angganna pa'kambi'mu annu ikomoa' to
    naponto bannangngi Penawa Masero la urrepi' kombonganna to mangngorean. Iamo too
    la ungkambi' manappakoa' kombonganna to mangngorean langngan Puang Allata'alla,
    to mangka naalli rara, iamo rarana Anakna.
  rus-SYN: Итак внимайте себе и всему стаду, в котором Дух Святый поставил вас блюстителями,
    пасти Церковь Господа и Бога, которую Он приобрел Себе кровию Своею.
  mbh-mbh: Na thomu o naktet senu thomu, tomo nge areko Oni Riringa i sung i a thomu
    nge mo o theal or. Aro thomu o velpol ini theal tetalonga nge a God ile tokokoere
    ako i pavelpol or mo ini ile, ako nge Itun ile rinong.
  bdd-bdd: “Coinega tohanugetao ꞌomi waboi waꞌitayahigomi, ta ꞌimi sipiyao wete waꞌitayahidi,
    weyahina Yaluyaluwa Tabuna ꞌimi paihowaina ꞌiꞌebwaegomiya ma tohekalesiyao walomata
    yahidi, weyahina ꞌida Bada Yesu tomotaiyedi taudi bweyahinega ꞌigimwanediya.
  cbt-NTPO: Canpitanta' ni'cona pi'pian tëranta' Yosë naniantotama'. Quisoso imapisopitanta'
    noya ni'co'. Ispirito Santo nani acorinquëma' hua'anën pochin nicacamaso marë'.
    Inapitanta' Yosë huëntonënquë ya'conpi. Quisoso chiminaton, aya'coninpoa'.
  rmy-SERVI: Дыкхэн пала пэстэ и пала всавири кхандири, дэ савя Свэнто Фано тховда
    тумэн тэ чяравэн отара Дэвлэхкири, сави Вов тинда Пэсти Пэхкэрэ ратэґа тай тэ
    дыкхэн пала ла.
  srn-NT: Sorgu tak' un e luku bun fa un e tyari unsrefi nanga ala den bribisma. A
    Santa Yeye poti unu leki sma di e tiri a gemeente, èn A gi unu a frantwortu fu
    sorgu gi a gemeente fu Gado di A bai nanga a brudu fu En Manpikin.
  cta-NT: Nu juani ntsuꞌu chaꞌ ñaꞌa̱si̱i̱ ma̱ jiꞌi̱ ycuiꞌ ca ma̱, loꞌo juaꞌa̱ ñaꞌa̱si̱i̱
    ma̱ jiꞌi̱ ca taꞌa ñati̱ jiꞌi̱ Jesucristo ca quichi̱ tyi ma̱, chaꞌ cua nda Xtyiꞌi
    ycuiꞌ Ndyosi cña jiꞌi̱ ma̱ chaꞌ caca ma̱ loo jiꞌi̱ taju ñati̱ biꞌ. Tlyu tsa cña
    nu nguaꞌni ycuiꞌ nu Xuꞌna na chaꞌ ca ti̱ quiꞌya nu ntsuꞌu jiꞌna tya loꞌo ngujuii
    yu lo crusi, nu loꞌo ndyalú tañi ycuiꞌ ca yu.
  bqc-SIM: À laaidↄ ázĩawa ń sã pↄ́ Lua Nisĩna á dílɛ ń gbɛ̃zↄ̃ↄↄ ũↄ píi.
    À Lua gãlide pↄ́ à ń bó ń azĩa auopiↄ gwa.
  tcz-CHONGTHU: Chule tun, chingtheiyun, nanghon Pathen kelngoi hon, a thisan'a achohdoh
    houbung, chu vah unlang chingtup un, hiche dinga chu Lhagao Theng in upa a napansah-u
    ahi.
  mar-mar: तुमची स्वतःची व देवाच्या सर्व लोकांची, ज्याना देवाने तुम्हास दिलेले आहे,
    त्यांची काळजी घ्या, कळपाची काळजी घेण्याचे काम पवित्र आत्म्याने तुम्हास दिलेले
    आहे, तुम्ही मंडळीसाठी मेंढपाळासारखे असले पाहिजे, ही मंडळी देवाने स्वतःचे रक्त
    देऊन विकत घेतली.
  snp-snp: Ido linate ya linanimo oudi-luti-kati koti kiyaba lalo o minoti ido Ouna
    Felegagakafo linate ya mono wenena kiyabani we minenawae, loto logimami mono wenenatinawa
    yaki koti kiyaba laloko o gedalo. Linate sipisipi kiyaba we yaidana oti minoti
    Goti monolalo mau wi-wi amo wenenala ya aimola wanula yakafo meina fitami wenenala
    ya kiyaba laloko o gedalo.
  isl-isl: Gætið ykkar og safnaðarins vel. Heilagur andi hefur falið ykkur þá ábyrgð
    að vera leiðtogar fyrir hjörð Guðs og annast hana – kirkjuna, sem hann keypti
    með sínu dýrmæta blóði.
  spy-NT: Ōriib keey ānkōōriib mbo nkicheek biiko choo kiikukwēchook ꞉Tāmirmiryēētaab
    Yēyiin kule ōriibē. Akweek chēē ō-ākooy biikaab Kiriistō choo kiwālāng'unēē korotiikyii.
  xnn-xnn: Isonga dakayo ay amam-a, pagawisenyo koma nan nemnemyo dayot abes banbantayan
    ay gawis nan ipogaw ay inted nan Ispirito Santo ay biyangyo tapno solsolotenda
    si Kristo ay osto. Isolowanyo ay gawis nan mamati ken Jesus tay nan nang-itedana
    isnan awakna ay matey nan insakbotna ken datako.
  mwe-mwe: “Mwiteiganje mwashaayene, nnishunganje likundilyo Mbumu jwa Ukonjelo ashikummikanga
    mmanganyanji mmanganje mmalelanga. Nnishunganje likundi lya bhandunji bha a Nnungu
    libhaliumile kwa minyai jika mwana gwabho.
  tte-tte: Komiu tobagunao wagitekalatagimiu, yo besiele tabe sipi wagitekalatagili,
    siya Yaluyaluwa Tabuna ipeili nimamiu mena kami gitegitekalatan. Komiu besiele
    togitekalatan sipi kabo Yaubada ana ekalesiyao wagitekalatagili, kaiwena Natuna
    Yeisu kwasinena mena ileboili, iya ana tomoyao.
  tcs-tcs: ‘Yupla lugaut yuplaselp ane yupla mas lugaut ol dem pipol wea da sos blo
    God. Da OliSpirit i bin suze yupla ol soselda, po lugaut dempla gud, wase dem
    wokman blo sip lugaut dem sip blo dempla bikoz God i bin pei po dempla wea da
    blad blo boi blo em.
  hlt-THB: ngaihta unawh, Ciim Myihla ing ak khoemkung na ani taak khqi hawh amyihna
    nami tuukhqi ce ak nep na khoem law uh. A thi ing ak thlaih, Khawsa a thlangboel
    ak khawl ak cuikung na awm law uh.
  soq-soq: E ekelesiala eiau wainilana sumanaila bedewe eba onioniadewaitonune badowa
    enonuna. Ita ekelesiala Aleu kakaiwa e witalawomona oniamoipona deaitopa oniadewasamonuno
    waimompa. Ekelesia God me Otopaida osinawa mampe malesamona e ewadewasamonuna
    sipsip onionialala ruau.
  qub-qub: Gamcunaga jucha rurayman mana chayanayquipaj cuydacur llapan ermänucunata
    sumaj ricay. Gamcunataga Espíritu Santumi churasha-cashunqui runa uyshancunata
    sumaj ricashanno ermänucunata ricanayquipaj. Yäracojcunataga cruscho wañur yawarninpa
    chaninwanmi Tayta Jesús salbasha.
  att-att: Magimuguk kayu laguk, á taronán naw gapay yù ira manguruk. Sikayu yù meyárik
    ta mináppárák nga sinullà nayù Mangilin nga Ikararuá ta manaron sù ira manguruk,
    nga meyárik ta karneru nga kukuá nayù Yápu tam. Tabarangán naw ira ta napiá ánna
    abbágán naw ira. Ta aggira yù tatole ni Apu Namarò, nga ginátáng na sù dága nayù
    kukurugán nga Anâ na.
  bki-bki: “Naruei kamiu navurim̃araboiano nalo, bior Niununo Lu bitiri bulag kamiu
    javukia tomu nalo na m̃a abitikar nunu nalo na Atua kiano nalotuano nei, napano
    naio bulular ka burukija na kenerinio kanano, naruei kamiu monoka kuvitikar vatitig
    kamiu, a monoka kuvitikar vatitig nalo na.
  bqp-bqp: À laakari dↄ á zĩdaa kũ sã kũ Luda Nini á dítɛ ń gbɛ̃ zↄ̃kↄ̃nↄ ũnↄ
    ń pínki. À Luda sↄsi gbɛ̃ kũ à ń lú kũ a zĩda aruo pìnↄ gwa.
  mcp-mcp: Bɨ ɔ mpú baagʉlə bɨ́mɛ́fwó, bɨ́ mpu nə́mə́ baagʉlə sɔɔnz jɛ̂sh Ŋkɛ̧́ŋkɛ̧̂
    Shíshim nyə á tə̂l bɨ́ nə́ bɨ bə́g obaagʉlə yí. Bɨ ɔ mpú wɨ́ɨl Dɔ̧ lʉ́ óbúgʉla
    Zɛmbî nyə á kusə nə məcií mɛ́ yí.
  hat-hat: Veye kò nou, veye sou tout bann mouton Sentespri a mete sou kont nou. Okipe
    legliz Bondye a, legliz li te achte ak pwòp san Pitit li a.
  npl-NT: Yika, ximotlachilikah nomejwah iwa xikinyekwikakah nomokniwah non kineltokah
    Cristo Jesús, porke n Espíritu Santo onomechtlali kemi nontlajpixkeh para xikinyakanakah
    akimeh kineltokah n Toteko Jesús, non Ye okinko ika iesso.
  bgg-bgg: Ji-è, nawaithek shii riigbthan ne rai iang bo, chiih-è, Ragung So è boh
    marui pha shiishai brog shii de wie riig ne rai iang bo. Hamangkhung-aphuii pha
    charch pha brogpho rek ne rai bo, ji ne awai ro ro, Ai è awai dufuii khlem ne
    iy yi pha è rab ne ruii ro.
  eng-TCENT: So keep watch over yourselves and over the entire flock. The Holy Spirit
    has appointed you as their overseers, to shepherd the church of our Lord and God,
    which he obtained with his own blood.
  eng-BSB: Keep watch over yourselves and the entire flock of which the Holy Spirit
    has made you overseers. Be shepherds of the church of God, which He purchased
    with His own blood.
  cpu-NT: Pinkempoyaayetaiya, ari pinkempitakaayetaiyaariri eejatzi piyotapiintayetachari
    janta tsikara jovayetakeri Tasorentsinkantsi. Pinkempitaiyaari aamakoventaneri
    onkantya paamaventantyaariri kempisantayetairiri Avinkatharite, tema iriitake
    ikapathainkatzimentairi ipinaventayetairira.
  san-ASM: যূযং স্ৱেষু তথা যস্য ৱ্ৰজস্যাধ্যক্ষন্ আত্মা যুষ্মান্ ৱিধায ন্যযুঙ্ক্ত তৎসৰ্ৱ্ৱস্মিন্
    সাৱধানা ভৱত, য সমাজঞ্চ প্ৰভু ৰ্নিজৰক্তমূল্যেন ক্ৰীতৱান তম্ অৱত,
  tod-tod: Naa ɠa é ba, à makɛ ɓɔɠɔ ma, ta GALA ná-baala kpulugi pɛ ma, nii Zɛnvu
    Ɲadegai wo zeiɗai unda ga wo makɛ. À ɠaaɓa GALA ná-Egilisii ma, nii é geyaai
    ga tɔ ɓɔɠɔi ná-Doun zunui ma ɲamai.
  tac-NT: '''La ''nátaga mochiwa ''emi ralámuli e''wélala a''bopi. Abiena ''we ''la
    repúpua suwábaga Onorúgame oyérame napu Onorúgame Alawala ''yale napurigá repúpua.
    Alué Esusi mukule gu''íriga alué ralámuli napu bo''né oyérame nílige.'
  eng-WEBPB: Take heed, therefore, to yourselves and to all the flock, in which the
    Holy Spirit has made you overseers, to shepherd the assembly of the Lord and God
    which he purchased with his own blood.
  gfk-H: Muat harbalaurai at ta muat ma muat balaurei mah ira mataniabar bakut gar
    ta Kalou. Diet hoing ira sipsip ing diet supi ra tena harbalaurai ma no Halhaliana
    Tanua i ta bul muat bia a lualua na lotu muat wara nasnas mur diet. Io hua, muat
    na tena harbalaurai tano lotu gar ta Kalou nong ga kul lah ia ma no minaat tano
    Natina iat.
  viv-viv: Taumiyao wanaꞋitaveꞋavimi, kadu Yaubada yana sifi moyaꞋaidi wanaꞋitaveꞋavidi,
    faꞋina AluꞋaluwa Mahalina hida ami vehimeya givelemi. E, Yaubada yana kaliva wanaveꞋadi,
    badi Yesu dayagine gitutuvehobudi amanadi.
  yao-yao: Nlilolechesye mwachinsyene, mwagose ŵandu wose ŵampele Mbumu jwa Akunnungu
    kuti mwalele ŵanyawo. Nkaachunje ŵandu ŵa Akunnungu ŵaŵapatile kwa miasi ja Mwanagwe.
  tgp-tgp: Ha hase kilau mamahuni kamim peresi na vao kalesia sei Tanume Tapu mo vai
    kamim ka aulu hinira, vara ha tiroma na vao kalesia non God sei mo volira na r̃aena.
  auc-NT: “Mïnitö ïñömö edæ nämä wææ aadinque waa cæte quëwëedäni. Wængonguï Önöwoca
    mïnitö ïmïnite äninque, Ïïnäni cæ̈ningäidi baï ïnänipa, ante nänö në angaïnäni
    ïñönänite mïnitö wæætë në aamïni ïnömïni inte tömënäni ïnänite ædæmö wææ aaedäni.
    Mönö Awënë Codito ingante näni godongämæ̈ pönencabo ïnänite æncæte ante tömengä
    nämä wepæ̈ godonte ængä ate Wængonguï quïnäni bagadänimpa cæmïnii. Mïnitö tömënäni
    ïnänite në aamïni inte waa aaedäni.
  kbc-NT: Adinowetitiwaji, codaa adowetiteloco iditawece loiigi Ǥoniotagodi ane liciagi
    niɡ̶ina lapo waxacocoli, Liwigo Aneotedoɡ̶oji anoyajigotaɡ̶awatiwaji jiɡ̶iniaa
    ɡ̶adaxawani madowetiteloco. Enice micoataɡ̶a niɡ̶inoa nowienoɡ̶ododi waxacocoli
    modoweditelogo niwaxacocoli codaa moniodeɡ̶e, odaa akaamitiwaji jiɡ̶idaa leeditibige
    me eni madowetiteloco loiigi Aneotedoɡ̶oji ane ibake lawodi epaa Lionigi me dinoojetetediogi.
  bmh-bmh: Ag agtal mui duailel oiagab petak emen mui, suban gumaran. Uwait nugau
    Ah Wes nug ag gonugau duailel gumarabun tapai mareun, Ag suban gusig tapai daiban,
    duailel Dubanou Ban en oiagab petak emen gumaran. Yesus Kristus nug ag gonugau
    eseu sil gau mareun, gonun, ag gonugau pet.
  ctu-BL: Chʌcʌ q'uele la' bʌ che' jini. Cʌntanla pejtelel jini tiñʌme', come jini
    Ch'ujul bʌ Espíritu tsi' yʌq'ueyetla la' we'tel ti xcʌntaya cha'an mi la' we'san
    jini xñopt'añob i cha'año' bʌ Dios tsa' bʌ i mʌñʌ ti' bajñel ch'ich'el.
  meq-meq: Tsəpum gər kurom, ada wene wene eye na, tsəpum ndo məpe mədzal gər hay
    ka Yesu neheye Məsəfəre Tsəɗaŋŋa eye a gwaɗakum tsəpum aye. Gumatay gər a ndo
    məpe mədzal gər hay ka Yesu. Wawa i Mbəlom, bo ŋgay eye a mət na, hərwi ada tâ
    təra ndo məpe mədzal gər hay ka Yesu.
  noa-H: 'Magua mua pãrag mag chirʌmgui hajim: Pãar har chi hʌ̈k''a durrum k''ʌʌn
    pörk''a nʌm k''ʌʌn, pãach mor hʌʌrk''anaa hĩchab pãach k''apeen chi hʌ̈k''a durrum
    k''ʌʌnjã wajap''a t''ʌa wai nʌisit. Magaag magamk''ĩirta Hẽwandam Hak''arau pãar
    jʌr haujimgui hajim, maach Pör Jesuu hich bagau p''ag hautarr k''ʌʌn hajap''a
    t''ʌa wai wënʌrramk''ĩir.'
  alp-NT: Imi raka lalemi mimise. Kai raka imi tamata rebe esi hlaleke loko Yesuse
    lalesi lupe tamata maka raka domba iraka eni dombaru. Imi rakasi leke esi hlaleke
    rame le Ro Misete Ibitike imi leke imi ono mere. Alla Iono Eni nanae Yesuse Imata
    ete tamata rebe esi hlaleke lokoIje.
  san-VEL: yuuya.m sve.su tathaa yasya vrajasyaadhyak.san aatmaa yu.smaan vidhaaya
    nyayu"nkta tatsarvvasmin saavadhaanaa bhavata, ya samaaja nca prabhu rnijaraktamuulyena
    kriitavaana tam avata,
  kbq-kbq: Tamagratmia kegava nehutma, lama afu kevua kegava hiho, Ruotge Avamu'mo
    tamazeri antegetma kva hu'naze. Agrama magoke Mofavre'ama huntegeno koranteti'ma
    mizama ase'nea Anumzamofo mono nagara zamazeri fatgo hutma kavagri zamantegahaze.
  kbh-kbh: Chcasna, cach ts̈ëngaftangbiama s̈mochtsantjes̈na y nÿetscanga muents̈e
    Jesucrístbeñe os̈buachiyëngbiámnaca. Chë́ngbeñe mo chëngbe abuajënÿangcá Uámana
    Espíritu tcmonjajayé, Bëngbe Bëtsabe ents̈anga chas̈motsanÿenama, chënga Bëngbe
    Bëtsá chábenga tojábiama, chabe Uaquiñabe buiñe juabuáshanëse y jóbanëse, mo bëtscá
    cuafjopagacá.
  ron-LSB: Luați seama, așadar, la voi înșivă și la toată turma, în care Duhul Sfânt
    v-a pus supraveghetori, ca să păstoriți adunarea Domnului și Dumnezeului, pe care
    a cumpărat-o cu propriul sânge.
  pon-pon: Komail ari kalaka komail o momodijou karoj waja, me Nen jaraui kotin kajapwil
    komail dan jilepa ko, pwen apapwali momodijou en Kot me a kotin pwainiki pein
    nta.
  nhe-BL: Huajca ximotlachilica huan cuali xiquinmocuitlahuica nochi tlaneltocani
    ipan nopa tlasentilistli nepa campa imojuanti pampa Itonal Toteco inmechtequimacatoc
    inhuehue tlacame para inquinmocuitlahuise itiopa Toteco pampa yajaya quincojqui
    para ma elica iaxcahua quema quitoyajqui ieso ininpampa.
  sps-sps: Tamomots yam a tsivom am makok raton vainy fafaaman faavot ten Gov, u Aaven
    Taabos te pisainy mami ma makok faarof rari. Ami ma makok faarof gum nar vainy
    fafaaman ten Gov, Ayei te pats rari tan rafatsiny tana Guei Tsoiny Tsunia to te
    mat Ya.
  wnc-wnc: Ge ginda gisae katak tagwautnong. Tagwauke aminu kundu Anutue Waung Kapata
    papan aminabam dakngaking aminu sipsip binga toitnong. Aminu waakwau Jesuta kungwake
    daknga tukngawanggut takngata gatayaman itane aminabam dakngake yuaingu katak
    toitnong.
  bus-bus: À làakari dↄ a zĩndaa kↄ̃n sãa kɛ̀ Luda Nini a diɛ ń gbɛ̃nsi ũunↄ ń píngi.
    À Luda sↄsi gbɛ̃ kɛ̀ à ń lú kↄ̃n a zĩnda aruo pìnↄ gwa.
  gub-BL: Pezekaiw katu pezehezehe nehe ty wà. Tekwe Puràg pemuzekaiw kar kwez amogwer
    uzeruzar ma'e wanehe a'e no. Pezekaiw katu wanehe nehe ty wà. Àràpuhàràn wanehe
    uzekaiw katu ma'e a'e wà, ume'egatu weimaw wanehe tuweharupi a'e wà. Nezewegatete
    pezekaiw katu Tupàn hemiruze'eg wanehe nehe no. Ta'e Tupàn umuigo kar a'e teko
    a'e wà xe, wemiruze'eg romo a'e wà xe, wa'yr imumàno kar pà wanekuzaromo a'e xe.
  imo-imo: Goteni eno tirimu imboma kinye eno enongano wamongo kane kane molaio. Imbo
    akuma nokondangei nimbelie Mini Kake Telimuni eno kongono akumu tirimu. Gotenga
    moromele imbo akumanga eno paa kongi sip sip tapu iye mele molaio. Imbo akuma
    Awilimu yunge mememuni polo tepa ltimu imbomanga.
  boj-boj: O Kristen gate, niŋgi nuŋgo segi segi so geregere taqatosib Qotei aqa tamo
    uŋgasari naŋgi dego geregere taqatnjroqniy. Qotei aqa tamo uŋgasari naŋgi di kaja
    du du bul. Qotei na aqa Ŋiri Yesus Kristus aqa leŋ aiyej qaji dena naŋgi awainjrej.
    Deqa niŋgi naŋgo gate bole sosibqa naŋgi geregere taqatnjroqniy. Wau di Mondor
    Bole na niŋgi eŋgej.
  eng-DRA: Take heed to yourselves, and to the whole flock, wherein the Holy Ghost
    hath placed you bishops, to rule the church of God, which he hath purchased with
    his own blood.
  knf-knf: Nalipariin ŋleefan, na batani bŧi bi Uhaaş wi Naşibaţi uwulanaŋ, aji nado
    kayeŋ. Namëbaan banfiyaaruŋ Naşibaţi biki bnuura. Yeŧu atul pñaakul, pbuuranaan
    pnŧuk pi nul.
  san-KHM: យូយំ ស្វេឞុ តថា យស្យ វ្រជស្យាធ្យក្ឞន៑ អាត្មា យុឞ្មាន៑ វិធាយ ន្យយុង្ក្ត
    តត្សវ៌្វស្មិន៑ សាវធានា ភវត, យ សមាជញ្ច ប្រភុ រ្និជរក្តមូល្យេន ក្រីតវាន តម៑ អវត,
  arn-NT: Feymew upewtulemün ka küme adnieafimün tati trokiñ feyentulelu, tati Lif
    Küme Püllü tamün eluetewchi küdaw pastor reke, tamün küme adnieafiel Ngünechen
    tañi trokiñche feyentulelu, Jesus tañi ngillael kisu ñi mollfüñ mew.
  zas-NT: Yan, gol gojp lëjt gajc, gol gojp tëë ree bén rliladx Jesucrist, bén ma
    banee xSprijt Dios lojdi din guiniadi laa reeman ziꞌc tijb bén rajp xiil ree,
    din Jesucrist con xrejnman ma gudijxaman por xtol reeman.
  ken-NT: Kɛ́m ká mmʉɛt sayri, mǎnkɛm bǒnkwɔ Mandɛm ankɛm nkwɔ sayri. Bǎkɛ́ ghɔkɔntɨk
    bɛ Mandɛm asɔt manoŋ Mɔ́ywi akʉ bɔ mámbák bǒbhi. Nɛ ɛ̌ti yap kɛ Ɛfóŋó Bɛdyɛrɛ
    ákʉ́ mǎmbak bǒ batí bhap.
