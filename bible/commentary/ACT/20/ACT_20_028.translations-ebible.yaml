  pes-OPV: پس نگاه دارید خویشتن وتمامی آن گله را که روح‌القدس شما را بر آن اسقف مقرر
    فرمود تا کلیسای خدا را رعایت کنیدکه آن را به خون خود خریده است.
  ron-1924: Луаць сяма дар ла вой ыншивэ ши ла тоатэ турма песте каре в-а пус Духул
    Сфынт епископь, ка сэ пэсториць Бисерика Домнулуй, пе каре а кыштигат-о ку ынсушь
    сынӂеле Сэу.
  tpz-tpz: Eöm se matop ka nem, me o vakum teꞌ va po vaman, a Tuvuh Vasioꞌ to vateꞌ
    voh a neöm se ut nem raoe. Eöm se ut vavih nem, paröm matop nem a napan va po
    vaman varih ne Sosoenën to voen hah voh po eraꞌ pe Ieesuꞌ.
  agd-agd: Máan tukhé umpo siretiyan kama e yafíare vá inká tiretin nan ma yafisino
    siren ma Kantá Aunan mano ma amikhein nanin banta kayo rasá kama e yafiseno. Tiyarafenu
    ano ma ve anini narefó ma miyaní uan beinaí ukhein mumunan nanin bantarasá sipisipirá
    ma yafisiyain kéká an de vá dafiseno.
  rkb-NT: Pykyhytutaha tsisapybakanaha ja! Sesus tuktsa humo ahamypokzitsiukuktsa
    niy. Deus hyrikoso zahawatawy. Iwatahi Sesus tuktsa tahapokzitsikinaha. Asahi
    Sesus tuktsa niaha. Sesus sisapyzeky nihyrikosokda iwatsahi Sesus tuktsa niyziknaha.
  san-THA: ยูยํ เสฺวษุ ตถา ยสฺย วฺรชสฺยาธฺยกฺษนฺ อาตฺมา ยุษฺมานฺ วิธาย นฺยยุงฺกฺต
    ตตฺสรฺวฺวสฺมินฺ สาวธานา ภวต, ย สมาชญฺจ ปฺรภุ รฺนิชรกฺตมูเลฺยน กฺรีตวาน ตมฺ อวต,
  iws-iws: Kɨma, kɨma kɨmasiya kɨgɨraona, Adi Komii siir iikam nhɨrɨm naɨngwo tɨbmiiyɨm
    sɨmiir kɨgrɨrao. Adi Komii siir naeyɨuɨn siya hauugɨn ta mɨiya sɨmiir kɨgrɨraowam.
    Mɨ kɨma sɨbgu kɨgrɨrao, Adi Komii siir isid ɨiirɨn. Mɨ Jisɨs siir nhɨeya paeyakwiya
    siya naowa mɨ ha naokiinaiiniya sɨmiirɨn saeyar yanmaiwarkaina. Mɨ kɨma sɨmiirɨn
    sibsibɨm kɨma kɨgrɨraowiyɨm mɨ sɨmiir hɨriinan kɨgrɨrao.
  pol-SZ: Uważajcie na siebie i na stado, które Duch Święty powierzył wam, przywódcom!
    Bądźcie dla Bożego kościoła tym, kim jest pasterz dla stada. Bóg bowiem kupił
    kościół płacąc za niego własną krwią.
  ztq-NT: Por ngo, kol kap cuidad lëë do ni kchë meñ nii xniladzy xtiits Dios. Porque
    por kchë do kuty Jesús lo crusy ni lëë gaa Kyalbini Ntson pso lëë do parñee kap
    cuidad to meñ nii xniladzy xtiits Dios.
  zai-NT: Yanna lagapa laca laatu ne lagapa ca xpinni Cristu ni bisaana Espíritu Santu
    laatu gapa tu, casi rapa pastor dendxu sti'. Xpinni be laaca' purti bixhii be
    rini stibe pur laaca'.
  upv-upv: Kapmetmet kami p̃irres ko nir nga Nem̃in On m̃ilngi re nevre kami. Kaptor
    pipi kalesia se Atua nir, suri Atua owli tweni nir ko pa re drra Natun.
  aui-aui: Na koboda mayemi da kate God yana wawaya, toudi na Kanuma Kabikabikuwayina
    tami imadebamiye itoredi da konakoyayidi. Kokoyagha yaporidi ware bodaboda wawayina
    sip yakoyakoyayidi na naboni. Toudi na God yana kwatuwana wawayidi tounamani ganiganinama
    igimonidi.
  wap-NT: Ukauꞌan uzaudinpaꞌa naa paꞌi kaiman kiziꞌi naa utaapan udoronaa, naꞌiki
    kaiman paꞌi kapam ukazannaatapa mishidainao wuruꞌu Kaimanaꞌo Doronaa taaniaz uawunuutapan
    nii. Ushaꞌapanum kauꞌan Tominkaru zaamatanii wuruꞌu ĩnaouz paꞌidiwau nii pauDani
    izain idaꞌan naꞌiki umawakan idaꞌan.
  mva-mva: “Eke! Kaba kamaitaita-tina uia! Neming-la kamananaring-kaming uia. Oli
    Spirit inanga-kaming be Nanaranga ‘sipisipi’ ne kamananaringdi kana nge kamananaringdiatina-uia.
    Teke ngaleua takana! Nanaranga ‘sios’ ne nge ‘sipisipi’ akolakola ‘sipisipi’ iarogurogudi
    bokana kamarogurogui. Maka ma Nanaranga ‘sios’ ne ngae nge ne Natu daraka ane
    ka izazai be imuleaki.
  dwr-NT: “Yesuusi bare suuthaan wozeedda Xoossaa ammaniyaawantta naagite; qassi Geeshsha
    Ayyaanay hinttentta kaappatuwaa oothiide suntheedda wudiyaa ubaanne hinttenttu
    huuphiyaa naagite.
  kfw-kfw: Ama thisen tak-ah inaracho Pathian koisuok ngaikha kawaisik; nangni chungnga
    khat-um keelngam rahooi rakip chungnga ka-ensuisik malung minluutru, ajarchu Ratha
    Inthiang in nangni kha aka-ensuisik anadajei.
  bfz-bfz: “इजी री खातर आपणी और पूरे चूण्डो री चौकसी करो, जेते साथे पवित्र आत्मे तुसे
    अध्यक्ष बणाई राखे कि तुसे परमेशरो री मण्डल़िया री रखवाल़ी करो, जो तिने आपणे खून
    बाह्ई की खरीदी राखी।
  cuk-09: “Bab-Jesús dulemar-egadga-guega na e-abegi baksad. Emide Bab Dummad Burba
    Nued bemarga a-dulemar dakega be-nug imasmalad. Degisoggu, bemar nue salakarmar,
    degi, a-dulemar nue akwemalo, ar igi dulemar-sibad-wawaad-edarbemala, deyob Bab-Jesúsba-nanaimalad-danar-ambikunoni-damalad
    be edarbemarmogoed.
  ben-OBCV: তোমরা নিজেদের বিষয়ে সাবধান থাকো ও পবিত্র আত্মা যে মেষদের উপরে তোমাদের
    তত্ত্বাবধায়করূপে নিযুক্ত করেছেন, তাদের প্রতি সতর্ক দৃষ্টি রাখো। ঈশ্বরের যে মণ্ডলীকে
    তিনি তাঁর রক্তের দ্বারা কিনেছেন, তার প্রতিপালন করো।
  mil-NT: Te coto‑ndo mèe‑ndo, te coto‑ndo tnàhá ñáyiu sàndáá iní tnúhu‑gá, chi Espíritú‑gá
    ní cachí‑xi sá cúnùu‑ndo núǔ‑yu dacuàha‑ndó‑yu tnúhu‑gá. Te cada‑ndo cuèndá sá
    dàtná mběé‑ndó cùú‑yu, te mee‑ndo cùu‑ndo datná toli xìto‑ndó‑yu ducaⁿ càda‑ndo
    cuendá, chi nàha‑ndo sá Jèsús ní satɨ nɨ́ñɨ́‑gǎ, te ní xíhí‑gá cuèndá naníhí tàhú‑ó
    ndɨ̀hɨ́‑yu.
  myu-myu: Deus ekawẽn tag̃ cuy epeku — io'e cebe ip. — Deus biõg̃buk cuk eynaẽ Jesus
    kay itabucayũ kukukayũm. Jesus ebekitiiyũ ip, ixe o'jedoyekereren cebeam ip puye
    — io'e. — Xipan cuy ip epejujuk ovelha kukuk'ukat puxim — io'e.
  amk-amk: Mewaitawang wedua mea tuti kaiwasa fuba Nuaninu Mirarebana fi dohonsa ma
    weo mewaitawansa fo, weo Allai yuai mea weo mewenunggamiai wesa fefe. Mewaitawansa
    toyari mantahungno deitawang wedua ne domba rabuang foi, weo Allai mantauni feririsa
    na Yesusi ne rikafo.
  fai-fai: Kiba ulum kanom kilimi uyo kin mo nadiwade Got wanang kinim gu adikum iyo
    kidela kin modin kala. Watawo kaleyo bá, Sinik Abem alata kiba walu imu, kiba
    Got wanang kinim iyo siwsiw gu taw kale kidela im kin modino, yakeise. Kale kiba
    ilim ifemin kinim taw kei nadiwe kidela dakbu im kidelin kala. Watawo kaleyo bá,
    Got aka alam kaim tuw mo imuse.
  ura-NT: Aihana jaun, itolere que nainaain, necohalajiin, caohachaain necoeraain
    neein, Cana Coaunera rai ita taojiaeraauru beraihuche, acaauru coreniha, coroso
    que ohalu rai Calaohine jaun. Niicha ranojoihunru beraichanu quete, inara cotijiaain,
    nii beraichaanu que inara te Cana Coaunera Suujue.
  mcd-NT: Diospan Yoshin Shara matori yonoa Jesús icoinra huafo yoisharanon. Ascan
    oinfain. Isharacahuun. Diospan yorafo cushusharacahuun. Jesús ato nashoaino ahuun
    imi foni ahuun yorafo inonfo.
  urt-urt: Yohe Yirise si nalaŋatme yip ŋaiye pa bepyeteme lenge Kristen miyeꞌ tuweinge.
    Taꞌe luku pe, ŋoihme! Yip pa bepyeteme yiptip bworerme topoꞌe sios tikin Got taꞌe
    ŋaiye miyeꞌ ŋonorh worsip. Detale, Got ŋember talah ŋesep ilyeh kin nat pe, kin
    si nulme tinge nange tinge ka tuhur talah kin.
  kiz-kiz: Kwa hiyo mujhelayi mwebhaangalifu juu jha jhomu mwibhene, ni juu jha likundi
    lyoha ambalyo Roho mtakatifu abhabhekili muenga kujha bhaangalizi. Mujhelayi bhaangalifu
    kulilolela likusanyiku lya Bwana ambalyo alihemili kwa damu jha muene.
  tzo-TZE: Jech chabio me aba atuquic. Chabiic noxtoc li jch'unolajeletique yu'un
    ja' avabtelic la'ac'batic yu'un li Ch'ul Espíritue. Jech tsc'an chachabiic yu'un
    manbilic ta xch'ich'al Cajvaltic.
  lex-lex: Am miy re, yanin edonna-yamat edonna la' miy. Ne emolmolla riy mak katiaka
    nhi'inde natiak reria dumni, hota miy die mpialia riy mak katiaka riy makpesiay
    Yesus. Hade pede mitiak makpesiay Yesus honona, maka Uplerlawna Nhiw Lululli Nal
    oleka la' miy pia mitiaka. Makpesiay ri, Uplerlawna Nala Wutmueha-Laimieha pa
    la'pa rtowr riarni, me Nler la matmiati-molmuolu ralamni totpena rla' E gahani.
  dov-dov: Nkikako amuchenjele lwanu, antoomwe abutanga obo Muuya Usalala mbwakamusalila
    kuba bendelezi. Amuchenjele mukwembela imbungano yaLeza, njakawula aganzi lyakwe.
    Kwindila muganzi lyamwanawakwe mwini.
  rgu-rgu: '@see-verse:ACT.020.027'
  toc-NT: Chú aquit cca̠­hua­niyá̠n pi̠ me̠c­stucán cuentaj caca̠t­la­hua­cántit,
    y na̠chuná luu cuentaj caca̠t­la­huátit a̠ma̠ko̠lh cris­tianos hua̠nti̠ tali̠­pa̠­huam­putún
    Dios y hua̠nti̠ xlá ca̠lac­sacni̠t la̠qui̠ naca̠­lak­ma̠xtuy. Porque huá Espíri­tu
    Santo ca̠li̠­ma̠x­tu­ni̠tán cumu la̠ xana­puxcún hua̠nti̠ nata­mak­ta­kalha a̠má
    hua̠nti̠ Quim­pu̠­chi­nacán Jesús li̠ma­ca­má̠s­ta̠lh xla­táma̠t y staj­má­kalh
    xkalhni la̠qui̠ naca̠­lak­ma̠xtuy, y ni̠ cati­ca̠­ta̠­pa̠tí̠n para caj mila­ca­tacán
    nata­lak­tzan­ka̠­ta̠yay.
  som-som: Qudhiinnu isjira, idahana jira, kuwaasoo Ruuxa Quduuska ahu idiinka dhigay
    beldaajiyayaal inaad daajisaan kiniisadda Ilaah oo uu dhiiggiisa ku iibsaday.
  mam-C: Tu'npetzi'n, kyka'yink kyib'a, ex ikyxjo tkyaqil nimil, qu'n ma chi ok q'o'n
    tu'n Xewb'aj Xjan, te kyik'lel ti'j tkyaqil Ttanim qAjaw Jesús, a ma chi laq'et
    tu'nxjo tchky'el.
  ndj-ndj: Mwivavali, mulidimi lipinga lila Mfuki Mng'alili lyavavikili yumwi muvi
    vadimi vaki. Mulidimi lipinga lya vandu yivamjumilili Kilistu, Chapanga avapatili
    kwa mwasi wa mwana mundu.
  mbj-NT: Ti hyb n'aa, taw'ããts hẽ baad ub bë bahag'ããs bë daaj hẽ, Jesus hã h'yy
    ka'eeh do sa hã na-ããj hẽ, sa wahë n'aa bë bahadoo hyb n'aa P'op Hagä Do Sahee
    an'oo bä. Taw'ããts hẽ bë hagãã baad ub P'op Hagä Do hã h'yy ka'eeh doo. Sa hyb
    n'aa paa Jesus kan'oo däk, tadajëp sa hyb n'aa, ta karapee rabahado padëëk hyb
    n'aa.
  lat-VUC: Attendite vobis, et universo gregi, in quo vos Spiritus Sanctus posuit
    episcopos regere ecclesiam Dei, quam acquisivit sanguine suo.
  ngp-ngp: Mkeamile nyuwewenye hamwenga ne difyo diya Muye ywa Mnungu awenk'hileni
    mdilele. Dimeni awant'hu we idifyo dya wahuwila wa Kilisito dya Mnungu wadya awapatile
    kwa kulava sakame ya mwanawe mwenye.
  enq-2: Gotenya sipisipi dupa auu pyoo setao kalyepale lao, Oli Spiritame nyakama
    makande lea. Dopana, nyakama tange auu pyoo isoo katao, naimanya Kamongo Gote
    dokonya taeyokome endakali sambao nyepae, baanya siosanya petenge dupa auu pyoo
    isoo kalyepape.
  eng-ASVBT: Take heed therefore unto yourselves, and to all the flock, in which the
    Holy Spirit hath made you bishops, to feed the church of our Lord and God, which
    he purchased with his own blood.
  mna-mna: “Motoyom iŋgal ituyom, mi sipsip boozomen ki Anutu ta Bubuŋana Potomŋana
    iur yom be komboro zin na. Komboro kat lupŋana ki Anutu. Pa ni iŋgiimi zin pa
    itunu Lutuunu siŋiini.
  myw-myw: “Kuvna̱seimiy yakamiy, o kuvna̱ses Yowbad nagamags, Kululuwan Towen Bwanabwein
    nisekeimiy miwotet va̱gan kid bukumtakavates tasiyas; kadiloka kumtakavates Yowbad
    alen mamagina tayakelesiys tasiyas, peinan bo iyamayises tasiyas buya̱vin tonen
    waseg.
  sby-sby: Mwelela kulilama cena mobene, ne kulama cena likoto lya bantu abo Mushimu
    Uswepa ngowalamupeti mubembelenga. Kamwembelanga cena bantu mu mubungano wa Lesa,
    abo mbwalapulusheti babe bakendi kupitila mu lufu lwa Mwanendi.
  sll-sll: Ni yalhobi nin kwian kul pir tere molio. Yisas pir tere ha maing pungwo
    ari tau God Kwiang i ku bole ni yalhobi ani bani emia, ogolo kene wai ol te molio.
    God Wang golere algi nan bina simia. Sungure God hanere nan bina a holo simia.
    Sungwo hobi iwe, kun sipi sipi mongwo meri momia ta wu bonama di pirikia. Kene
    wai ol monana pio.
  yaq-NT: Inien a' wee'po san, jiba eme'e emo suuane, intok si'ime jume' inim Krijtota
    nau sualeme am suuane, juka' Liojta tu'u jiapsita, inime'e, Jesukrijtota ame betchi'bo
    a' ojbota wo'otaka aapo'ik a' kobaka'um, jume' aapo'ik yoemiam, inime'e, amemak
    aneka enchim am suuane' betchi'bo enchim ameu yeu a' pu'aka'um.
  uro-uro: Ngänit lu vät a nas mamär dä qosaqi va ngänit lu vät iarhakt moe ama qatnanaktpämda
    qärarhani i ama Qloqaqa ama Qumärqumärqa qa mu rha va angän luvät. Ngänit lu vät
    ama qatnanaktpämda mäni ma Ngämuqa qärarhani i qa vodäm bät a rha na aa emga maräkt
    aa biaska.
  ita-1885: Attendete dunque a voi stessi, ed a tutta la greggia, nella quale lo Spirito
    Santo vi ha costituiti vescovi, per pascer la chiesa di Dio, la quale egli ha
    acquistata col proprio sangue.
  muy-muy: Nahkay ti bumi slimi ana ahàr gekʉli, bumi slimi ahar gəɗakani ti ana mis
    ndahaŋ ya ti Məsuf Njəlatani àbəhaɗivu tay ana kʉli a ahar vu ni akaɗa ge mis
    ya təbi slimi ana zlam ga gənaw ni. Wur ge Melefit àmət ti azuhva mis nday nani.
    Nahkay ti bumi slimi ana tay lala.
  kqc-kqc: Ye ya kaya nari rei mona refo, ma mamoe tau vakoi kaere Vima kikifa yaku
    sena yi vanari aeyo, mina ka nari rei mona refo. Sei di ekalesia vene rofu nari
    rena vene nifo, adina Sei yaku ini Mida di dava dudu ina vene moisi iniye di ini
    riyo.
  tav-tav: Mʉja majuu caroaro ãña. Jesu cʉ caboori wame jeto átigarã Jesure caapiʉjarãre
    cajʉgo átiparãre mʉjaare cacũñupi Dio Espíritu Santo. Naa caroorije na cátie wapa
    na quenare cʉ carií yajibojaro cʉ punaa cʉ ya poa macana ãma Jesure caapiʉjarã
    nipetirã mani mena. To bairi nuricarã oveja na caĩrã nare cacotei caroaro cʉ cacoterore
    bairona Diore caapiʉjarãre caroaro na jʉgo ája.
  eng-ULB: Therefore be careful about yourselves, and about all the flock of which
    the Holy Spirit has made you overseers. Be careful to shepherd the church of God,
    which he purchased with his own blood.
  spa-VBL: Cuídense ustedes mismos y cuiden el rebaño, el cual les ha sido encomendado
    por el Espíritu Santo para que cuiden de él. Alimenten la iglesia del Señor, la
    cual ha comprado con su propia sangre.
  fra-_FOB: Prenez donc garde à vous-mêmes, et à tout le troupeau sur lequel le Saint-Esprit
    vous a établis évêques, pour paître l'Église de Dieu, qu'il a acquise par son
    propre sang.
  hau-ULB: Saboda haka ku kula da kanku, da masubi da Ruhu Mai Tsarki ya sanya ku
    shugabanni. Ku kula ku yi kiwon iklisiyar Allah, wadda ya saya da jininsa.
  mal-mal: ദൈവം തന്റെ സ്വന്തരക്തത്താൽ സമ്പാദിച്ചിരിക്കുന്ന ദൈവത്തിന്റെ സഭയെ മേയ്ക്കുവാൻ,
    നിങ്ങളെത്തന്നെയും പരിശുദ്ധാത്മാവ് നിങ്ങളെ അദ്ധ്യക്ഷരാക്കിവച്ച ആട്ടിൻകൂട്ടം മുഴുവനെയും
    സൂക്ഷിച്ചുകൊള്ളുവിൻ.
  kkc-kkc: Esiga niba niso nediliyo medee bamelee. Egeeseelone Dio Tei oso nimapoo
    tenee sipi be hu masi medee bamelee. Esiga niba sipi be hu bali odoo masi dobolone,
    Godeeyo sosee ma kulodu debeli odoo medee bamelee. Bei, Godeeyo owolo Yesuye ta
    maga o sosee ma kulodu debeli odoo ee tooso.
  lit-lit: Todėl saugokite save ir visą kaimenę, kuriai Šventoji Dvasia paskyrė jus
    prižiūrinčiaisiais, kad ganytumėte Dievo bažnyčią, kurią jis įsigijo savuoju krauju.
  urd-GVR: Chunāṅche ḳhabardār rah kar apnā aur us pūre galle kā ḳhayāl rakhnā jis
    par Rūhul-quds ne āp ko muqarrar kiyā hai. Nigarānoṅ aur charwāhoṅ kī haisiyat
    se Allāh kī jamāt kī ḳhidmat kareṅ, us jamāt kī jise us ne apne hī Farzand ke
    ḳhūn se hāsil kiyā hai.
  far-far: Nia ne kamulu wane fanaonao ki, kamulu kai ada suli kamulu talamulu, ma
    na wane ki ne na Anoeru Abu alua fuana mulu kai ada sulida. Mulu kai ada sulia
    na wane ne kera famamana God, dia na wane ada sulia na sipsip ki ne ada sulida.
    God ka folida ana na maelana na Wele nia talana.
  suz-BL: गे आंम कली कोव़ङीने। परमप्रभु यावे आ सोक्‍तीमी इन कली थमा सुइक्‍ब आन कली
    कोव़ब सेल्‍तु। गे परमप्रभु यावे आ मुर आन कली मुर आन कली कोव़ब रिम्‍शो गोठला दुमीन।
    मारदे हना मेकोपुकी आ तौ आ हुशेम ग्‍याप्‍शो बाक्‍नीमी। १तिमोथी ४:१६; १पत्रुस ५:२-४
  car-NT: Tuwaro aitoko aseke apokoine, mo'karon ajekosanokon Tamusi na'nanopy'san
    kapara poko enapa. Enenamon me ro Tamusi a'kary 'wa tyje mandon, ituwaro'mato'ko'me.
    Tapeka'se Tamusi 'wa mo'karon mandon aseke tymuru mynuru ke.
  amp-amp: Niko tukmoh toh nmbuham hti yukatoh marnyafo hanykfot. Yo Jisasrhu sios
    rpat yukatohaf hanykfot. Bro Nkifrarhu Yafothatn bi nd yimam nikmoh tirtn htamotm.
    Bro Nkifrarhu sios bi turhu Yonrn bi noh wiknamorm. Ndnettn niko toh yukatoh marnyafo
    hanyhekfot.
  bht-bht: इसी तांई अपणी कने अपणे झुंडे दी देखभाल करा; जिना च पबित्र आत्मा तुहांजो
    अगुवा बणाया है ताकि तुसां परमेश्वरे दिया कलीसिया दी रखवाली करन, क्योंकि परमेश्वरे
    उना जो अपणे पुत्रे दा खून देईकरी खरीदया है।
  eng-NOY: Take heed therefore to yourselves, and to all the flock over which the
    Holy Spirit made you overseers, to feed the church of the Lord, which he purchased
    with his own blood.
  cub-NT: Me d̶ajarã mʉja. Ñai Espíritu Santo mʉjare jã́ri corede d̶aibi caivʉ Jesúre
    jʉ aipõevare. Que baru me corejarã náre yópe ovejavare coreipõecʉ ʉ̃i coreiyepe.
    Caivʉ Jesúre jʉ aipõeva Jʉ̃menijicʉ jinatamu na, Jʉ̃menijicʉi mácʉ, Jesús, ʉ̃i
    yaicáiye báque boje náre.
  ita-1927: Badate a voi stessi e a tutto il gregge, in mezzo al quale lo Spirito
    Santo vi ha costituiti vescovi, per pascere la chiesa di Dio, la quale egli ha
    acquistata col proprio sangue.
  lww-lww: “Ana amiu li nasumonena lala, komin nap̃a Ninuna Wa pisir plan amiu sa
    nap̃a yeririna lala navisuarena sipsip lala na nalotena kiena ne Ntewa nene nap̃a
    naga pul lua e tana ne narina, ana amiu na monar avisuar ruru amiu, a amiu monar
    avisuar ruru la nene.
  ckb-ckb: ئاگاتان لە خۆتان و لە هەموو مێگەلەکە بێت، کە ڕۆحی پیرۆز ئێوەی کردووە بە
    چاودێر بەسەریانەوە. شوانایەتی کڵێسای خودا بکەن، کە بە خوێنی خۆی کڕیویەتی.
  spm-spm: Gee nori norivɨusua ganɨva, ivhɨra Gotɨn gumasiri rako amisir gan. Gotɨnɨ
    Utum geam mbɨsevisima gee Kraisɨna andarsir gan. A bar andar ganamɨusua geam mbɨsevi.
    Gee sivsiviir garir gumasir mɨni ikɨva, Kraisɨna andarsir ganɨri. Got nombɨ nono
    Otaran ŋaanan meŋgɨ uvhuesi.
  nas-nas: Tanatarariai diiꞌka eeꞌnoko ookara Kumponing bakanamanto Tanuaang Meekunge
    tare-koo botorurining. Pakuereriai teing dootuuꞌnupoong Karistooꞌ bakaning, baka
    bakaang erenge mooꞌuruꞌning.
  uvl-uvl: Ke a nauala amo ke nek. Pe pule a nauele hehei pe hana nenge Opepengpeng
    tunge lange imo ke a nauele iri. A nauele NeHalang nena hana mur ke pomanga hana
    nenge tenau elele reria sipsip mur, iange olia iri nga tuna Iesus eina.
  eng-BBE: Give attention to yourselves, and to all the flock which the Holy Spirit
    has given into your care, to give food to the church of God, for which he gave
    his blood.
  ixl-CNT: Echtzixeꞌt nival sete, kuentaꞌex. Utz iltaj qꞌu niman tetz u Jesuus. Ayaꞌ
    qꞌuꞌl u Jesuus choonnaj tetz tuchꞌ vikajal. Tan u Tioxhla Espiiritu oksanex tixoꞌl
    ex ilol tetz tiꞌ u tatin vatz Tioxh.
  xsi-xsi: Miki kapakatona warakami sondo ndo, aku kakatonanzi lama ŋgu sondo tona,
    ŋgu ŋinde Koroani Sapâŋa muŋga ipatea pami ŋana kamo nenzi katonâŋa. Mao nâ, miki
    kamo Maro Kindeni ne ŋgu nenzi katonâŋa tamâta, aku i tamwata Natu muŋga ipaliŋi
    see ŋana ikainzi piti lâ kondoma ilo.
  crx-NTPO: Nohni cha soo cho khohdle' 'ink'ez ndai la Yak'usda be 'usbai Ndoni ooghohle'
    ha nohtl'ábanla njan Yak'usda gha 'ilhozdílne, 'enne 'usbai ghunline bubahli,
    duzkai' be duch'e' ubulhtsi inle' 'et huwa.
  kan-OKCV: ದೇವರು ತಮ್ಮ ರಕ್ತದಿಂದ ಕೊಂಡುಕೊಂಡ ಸಭೆಗೆ ನೀವು ಕುರುಬರಾಗಿರುವುದಕ್ಕಾಗಿ ಪವಿತ್ರಾತ್ಮರು
    ನಿಮ್ಮನ್ನೇ ಮಂದೆಯಲ್ಲಿ ಮೇಲ್ವಿಚಾರಕರನ್ನಾಗಿ ಇಟ್ಟಿರುವುದರಿಂದ, ನಿಮ್ಮ ವಿಷಯದಲ್ಲಿಯೂ ಇಡೀ ಮಂದೆಯ
    ವಿಷಯದಲ್ಲಿಯೂ ಎಚ್ಚರವಾಗಿರಿ.
  bbb-bbb: Ijadufuo ni kojo samuanamikinu ro e ije Jesu fu kavuane fuone ijia fuaevena
    Kavene Akae kena uniaejiaema ije mukoreigia samuagiafo. Ni e ijene izege e mave-sifi
    samuagiamo fu mave fuone samuagiamo ijiege bu mukoe samuagiafo.
  blw-blw: Wat ar-arwachanyu hen acharyu koma, ya i-illanyu agé hen anchichay ifayu
    way cha omafurot te piniyar hen Espiritun Apudyus chàyu way mangemponponò an chicha.
    Kaman hen cha ekaman hen pastor way manalimun hen karnerona, wat kaman agéhchi
    hen ekamanyu way manalimun hen anchichay tatagun Apudyus te finayachan hen anàna
    chicha ah charana hen natéyana.
  tam-2017: ஆகவே, உங்களைக்குறித்தும் தேவன், தம்முடைய சொந்த இரத்தத்தினாலே சம்பாதித்துக்கொண்ட
    தமது சபையை மேய்ப்பதற்குப் பரிசுத்த ஆவியானவர் உங்களைக் கண்காணிகளாக வைத்த மந்தை
    எல்லாவற்றையும்குறித்தும், எச்சரிக்கையாக இருங்கள்.
  azz-NT: Huan nejua namechilía que axcan ximoyecpixtinemican namejuan. Huan no namechilía
    que xiquinyecpixtiyacan huan xiquinyecyecantiyacan nochi in taneltocani tocnihuan.
    Huan ijcón xicchihuacan porín in Yecticatzin Espíritu namechtequimactij ya namejuan
    queme tiopan huehuentzitzin para xiquinyolmajxitijtiyacan in tocnihuan, neques
    ten Totecotzin moinaxcatilij cuac Yejuatzin quixtahuac ya ica iesyotzin de nintajtacoluan.
  spa-RV-1909: Por tanto mirad por vosotros, y por todo el rebaño en que el Espíritu
    Santo os ha puesto por obispos, para apacentar la iglesia del Señor, la cual ganó
    por su sangre.
  csy-csy: Tua ahikom Ama thisan taw a lei sa, Pathian pawlpi an vak tu le keamcing
    tu in Tha Thiangtho in a koi sa note atu in ahizong, tuu hon theampo atu in ahizong,
    kidawm tavun.
  mxq-NT: Naygywentʉꞌátʉdʉ, es nandʉꞌʉn kwentʉꞌattʉ ja mʉbʉjkpʉtʉjk ma̱ yʉ Espíritʉ
    Santʉ tʉ mbʉjtaꞌagyʉty es xykywentʉꞌáttʉt nidʉgekyʉ ja ja̱ꞌa̱y diꞌibʉ pyojpʉty
    tʉ tkʉbajtxʉty yʉ Nindsʉnꞌa̱jtʉm Jesukristʉ mʉt ja kyʉꞌʉm neꞌpyñ kruuzkʉjxm.
  tzj-NT: Rmalc'ari' ja tok nbij chewe, tebana' cuenta ewi' in que'echajij ja kach'alal
    canojelal como yatajnak chewe rmal ja rEspíritu Santo chi ne'echajij. Que'etzuku'
    tre ja rtzobal Dios como eje'e' e iglesia xin Dios, e rxin chic ja kajaw Jesucristo
    como arja' xutix rquiq'uel chwach cruz jari' xerlok'bej.
  tdt-tdt: Imi tenki kuidadu di-diak imi nia aan, ho mos Maromak nia povu. Tanba Espiritu
    Santu foti imi hodi tau matan ba sira hanesan bibi atan ida hein nia bibi. Keta
    haluha, Maromak sosa kotu tiha ona sira nee ho Nia Oan nia raan rasik.
  ron-BTF: Așadar luați seama la voi înșivă și la întreaga turmă peste care Duhul
    Sfânt v-a făcut supraveghetori, să pașteți biserica lui Dumnezeu, pe care a cumpărat-o
    cu propriul său sânge.
  eng-WEBP: Take heed, therefore, to yourselves and to all the flock, in which the
    Holy Spirit has made you overseers, to shepherd the assembly of the Lord and God
    which he purchased with his own blood.
  eng-FBV: Take care of yourselves and of all the flock, which the Holy Spirit has
    given to you to supervise. Feed the Lord's church which he bought with his own
    blood.
  nld-1939: Geeft acht op uzelf, en op heel de kudde, waarover de Heilige Geest u
    als bewakers gesteld heeft, om Gods Kerk te besturen, die Hij zich door zijn eigen
    bloed heeft verworven.
  bwo-bwo: S'ayn shayiro jintswotsi woshdek't iti naashire, eshe it tokonat it jiniru
    gizi s'eeni jangosh it atso korde'ere, Ik'o b́ naay s'atson keewudeb́k'ts Ik'i
    moo korere.
  nch-BL: Huajca ximotachilica para cuali xiquinmocuitahuica nochi taneltocani ipan
    nopa tasentilisti nopona campa amojuanti pampa Itonal Toteco amechtequimacatoc
    anhuehue tacame para anquinmocuitahuise cati itiopa Toteco pampa yaya quincojqui
    para ma elica iaxcahua quema quitoyajqui ieso por inijuanti.
  quc-TNT: Chajij ba' ib alak, chechajij c'u alak ri kachalal cojonelab. Cojom c'u
    alak che c'amal tak qui be rech quechajij alak conojel ri kachalal ri e cojoninak
    che ri Kajaw Jesús. Xcäm c'u ri Are' cho ri cruz, xuya c'u ru quiq'uel rech cäquirik
    ru tobanic ri Dios.
  tfr-NTPO: Sbö tjl̈õkwo kjragaga tjwl̈ẽna ba Wa srëng l̈i go pjir, ga pjãy iara ba
    Sëyarë beno l̈öng ba dë. E kjĩshko ga pjãy wl̈ẽp l̇l̇ëme. Pjãy opdos yõtso. Jesús
    tjl̈õkwo kjragaga dëmi, öng wl̈ẽp ushko so de ba dagarë wl̈eni.
  kaq-NT: Coiramenahue. Criston jonibo rihbi coirannahue. Jaabo man coirannon hihxon
    ta Dios Yoshiman mato pastorobomanishqui. Carnero pimaquin hahcajaquin man Papan
    caisaibo shinan hinannon hihxon ta mato jaa tee hinannishqui. Jahuen jimi potaquin
    ta Criston jahuen caisaibo bihnishqui jahuen carnerobo.
  sgb-sgb: Illagan yoy sarili yon pamanhumonol kan Apo Namalyari. Illagan yo etaman
    ya pamanhumonol lan patêl ha Panginoon ya angkapi-tsi-tsipon, ta pinili na kaw
    hên Espiritu ni Apo Namalyari hên mamaala kanla hên nanad ha pagpastol yo, ha
    tupa yo. Hila ay inligtas hên natsi ya hi Panginoon Jesus ya Anak ni Apo Namalyari.
  vie-1934: Anh em hãy giữ lấy mình, và luôn cả bầy mà Đức Thánh Linh đã lập anh em
    làm kẻ coi sóc, để chăn Hội thánh của Đức Chúa Trời, mà Ngài đã mua bằng chính
    huyết mình.
  kxv-kxv: ମୀରୁ ମିଙ୍ଗେ ଜାହାରା କାତା ଅ଼ଡ଼େ ଆମିନି କୁଲମିତି ମାହାପୂରୁ ତାନି ନେତେରି ତଲେ କଡାମାନେସି,
    ତାନି ଏ଼ କୁଲମିତି ପ଼ହି ପାଡିକିହାଲିତାକି ସୁଦୁଜୀୱୁ ବାରେ ମାନ୍ଦା ବିତ୍ରାଟି ଗୁମୁସ୍ତା କିହାଁ
    ମିଙ୍ଗ ଆ଼ଚାମାଞ୍ଜାନେସି, ଏ଼ୱାରାଇଁ ଜାଗ୍ରାତା କିଦୁ ।
  cha-cha: Guefadaje jamyo, yan todo y manada ni y ninafanmagas jamyo ni y Espiritu
    Santo, para inapasto inetnon mangilisyano iyon Yuus, ni y jafajan ni y jâgâñaja.
  amu-NT: Quia joꞌ calꞌaꞌndyoꞌcheⁿncjoꞌyoꞌ cwenta ndoꞌ mati chaꞌtso nnꞌaⁿ na cwilaꞌyuꞌ,
    ee jnda̱ tyꞌiom Espíritu Santo tsꞌiaaⁿ ꞌo na cateiꞌxꞌeꞌyoꞌ tmaaⁿꞌ nnꞌaⁿ na macwjiꞌ
    Tyꞌo̱o̱tsꞌom cwentaaⁿꞌaⁿ na tueꞌ Jesús cwentaana.
  hin-CV: तुम लोग अपना ध्यान रखो तथा उस समूह का भी, जिसका रखवाला तुम्हें पवित्र आत्मा
    ने चुना है कि तुम परमेश्वर की कलीसिया की देखभाल करो जिसे उन्होंने स्वयं अपना लहू
    देकर मोल लिया है.
  spa-BES: Presten atención a sí mismos y por todo el rebaño que el Espíritu Santo
    ha dado a su cuidado, como pastores para que cuiden a la iglesia de Dios, por
    la cual él ganó con su sangre.
  san-BEN: যূযং স্ৱেষু তথা যস্য ৱ্রজস্যাধ্যক্ষন্ আত্মা যুষ্মান্ ৱিধায ন্যযুঙ্ক্ত তৎসর্ৱ্ৱস্মিন্
    সাৱধানা ভৱত, য সমাজঞ্চ প্রভু র্নিজরক্তমূল্যেন ক্রীতৱান তম্ অৱত,
  tdx-tdx: Mitaoa, naho itaò o mpirai-lia’e iabio, o nampiandraze’ i Arofo Masiñeio,
    hamahana’ areo i Fivorin’ Añahare vinili’e amy lio’eiy.
  naf-naf: An damuŋ in ilinak kegogak dopmaŋ damuŋ dopmaŋ damuŋ mti am Emetak Teŋaŋ
    Kawawaŋ Nemuŋaŋgalen gakikiŋaŋ keyet paleseti dapmelaŋgeŋane indaige ekŋen ke
    indadamuŋ mimiyet zemindeye ekŋen ke weyaŋ indadamuŋ mimindeme mambep.
  grc-MT: προσεχετε ουν εαυτοισ και παντι τω ποιμνιω εν ω υμασ το πνευμα το αγιον
    εθετο επισκοπουσ ποιμαινειν την εκκλησιαν του κυριου και θεου ην περιεποιησατο
    δια του ιδιου αιματοσ
  vid-vid: Milolele mwemwe, mchilolele chila chilundo cha Muhe Yelile kawawika hemwe
    muwe walolezi wa Nguluwi. Mudime chilundo cha wanhu walingumkunda Kilistu yawegale
    kwa danda ya heye.
  pio-NT: Iná piicácué píichawa cayába, picùacué píiwitáisewa báawéeri íicha. Picùacué
    nacái macáita níara yeebáidéeyéica Jesús itàacái ìwacáidáyaquéeyéicawa pìyacàle
    nérécué, yácáiná Espíritu Santo imàacacué picùaca Dios yàasu wenàiwica Dios iwènièyéicaté
    Iiri íiraná iyúwa.
  tsn-tsn: “Mme jaanong itlhokomeleng! Tlhomamisang gore lo otle lo bo lo dise letsomane
    la Modimo, ebong phuthego, e e rekolotsweng ka madi a gagwe, gonne Mowa O O Boitshepo
    o lo tlhomile go nna baokamedi.
  amr-NT: Opuda̱da huadaknopoʼda yanʼto̱i̱kaʼ. Opuda̱da dakaʼ yanʼnopo̱e̱po yanʼnigpe̱i̱kaʼ.
    Huataʼda yanʼtiokaʼikaʼ. Ayaʼda huaknopo̱e̱ʼeritaj Jesucristo oʼmanigbueyʼuyatenok
    konige̱po Jesúsenyoʼ oʼtamae. Ayaʼda Cristoen huanigpe̱i̱kaʼeritaj dakaʼda yanʼmanigto̱i̱kaʼ.
    Diosen Noki̱re̱ga̱ kenda monaʼuyne opudtaj.
  pwg-pwg: Kokitaruvimi ma bade God ina ekalesiya kokoyagha bubunisi, iyamna tuna
    mani taranai igimaratawesi ma Kanuma Vovokaravina ivinemi da kota koyaghisi. Ti
    nakanani ma sipu yavona ma tami nakanani ma sipu kii koyakoyagha.
  cjv-cjv: Ena ne yokamai nenen te Yesu fi ki si teinga yokamai kiapanom bei ereiyo!
    Yai Gumam Murom ka di eronguamere ne yokamai epe kiapanom bei ereiyo! Yesu akiyom
    fera boire goingua Yai Gumam gama epemere meina bei erome.
  tha-KJV: เพราะฉะนั้นท่านทั้งหลายจงระวังตัวให้​ดี และจงรักษาฝูงแกะที่พระวิญญาณบริ​สุทธิ​์​ได้​ทรงตั้งท่านไว้​ให้​เป็นผู้​ดูแล
    และเพื่อจะได้บำรุงเลี้ยงคริสตจักรของพระเจ้า ที่​พระองค์​ทรงไถ่ด้วยพระโลหิตของพระองค์​เอง
  por-BR-2018: Portanto prestai atenção por vós mesmos, e por todo o rebanho sobre
    os quais o Espírito Santo tem vos posto como supervisores, para apascentardes
    a igreja de Deus, a qual ele adquiriu por meio de seu próprio sangue.
  mhl-mhl: “Ofonji iŋoyoŋunde dari keseru oiji kufufuŋpuine furiyaŋuŋ bako biŋeine
    fuke foregobi, ŋoŋo oi lama oŋuine siŋaŋ yaberu maŋgo eyareko goinebi. Moro Tiriine
    iŋoyoŋe gio oi ŋareya. Ore eru ŋoŋo ŋoŋo-ŋaŋe eru Ofonde lama kubu yoŋore sisiŋaŋ
    eru goinebi.
  klv-klv: Mǝtelǝlǝgau hǝn gamito, mǝtekǝtkǝta tǝban navǝshǝsipsip samito lotovi alat
    siYesu. ANunun aGot igol ke mǝttoil a m̃o hǝn alat siGot, aGot toṽur galit hǝn
    nǝda hiNatun san.
  bco-bco: Ginina꞉ma꞉la꞉yo꞉ dinafa bo꞉fo꞉likiyo꞉, sa꞉s kaluka꞉isaleyo꞉ Godeya꞉ ene
    inso꞉ Ya꞉suwa꞉ ho꞉bo꞉wa꞉lo꞉ kilili a꞉no꞉lo꞉, dinafa bo꞉fo꞉lubi. Kaluka꞉isale a꞉no꞉,
    Godeya꞉ sibi o꞉ngo꞉ ko꞉lo꞉, Godeya꞉ Mamaya꞉yo꞉ gimo꞉ bo꞉fo꞉melea꞉ki, gio꞉ a꞉na
