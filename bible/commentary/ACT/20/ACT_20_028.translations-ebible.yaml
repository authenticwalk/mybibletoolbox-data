    natuna kwasininemo i kune munaḡedi.
  cpb-NT: Pinkempoyaayetaiya, ari pinkantakaayetaiyaari apatotapiintachari tsika rowayetakeri
    Tasorenkantsi. Poshiyaiyaari kempoyaantaneri pinkempoyaayetairi kemisantanairiri
