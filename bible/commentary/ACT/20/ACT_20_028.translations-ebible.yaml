    napor kis nahat napapat ohoh ihan gur ihirnong pomat orhor awamat paptenmur. Got
    oh nohe nita bapwi ha hatingwe daham orhe mon ohe heim ohsi mohotip bap ihir ohoh
    ihan gur ihirnonghe pomat orhor awamat paptenmur.
  bvr-bvr: Lika buburr-jarlapiya rrapa Wangarr burr-yika gu-galiya yerrcha jaga buburr-gana
    burrwa minypa nipa Mern An-mawunga nyirr-gurrmurra jaga nyiburr-gugana. Nyirrbu-wu
    barra nyiburr-workiya gun-burral janguny, ngardawa Wangarr burr-yika aburr-gata
    nipa burr-maningan burr-menga minypa an-nigipa an-walkurpa nipiya ana-nyala a-jortchinga
    burrwa.
  wal-wal: “Yesuusi ba suuttan wozido Xoossaa woosa keettaa naagite; qassi Geeshsha
    Ayyaanai inttena halaqa oottidi sunttido wude ubbaakka intte huuphiyaakka naagite.
  zad-NT: Na' ḻi wsak', ḻi gap wwia beṉ'ka' nakle txen, ḻa' Espíritu Sántona' wleje'
    le' kwenc̱he gap wwiale beṉ'ka' nonḻilall' X̱ancho Jesúza', beṉ'ka' biya'o bizi'lene'
    xc̱hene'na' daa blalje' ḻee yag cruza'.
  kmg-kmg: “Ŋoŋe ŋaŋac soŋaŋ babac ehuc lama gurufâc-ŋeŋic iŋuc jaha sâcne soŋaŋ-jopanšepieŋ.
    Tiri Mârozi jaŋere micne bapa mucŋopawecte ŋoŋe Wofuŋte kikefuŋfâc, e jahacne
    soczi kitâc-jopawec, jaŋe hone maiŋ ejarehapie aimuŋ junšepieŋ.
  aso-aso: Langisetine okodine lutine gizebo niigi Izesuꞌ evenele zuho nesi gizebo
    i-ngidilo. Oꞌmosoꞌmi Sikalahuꞌ neꞌmo engiꞌ gizebo ve minilizave lo lengeleꞌmize
    molaniꞌ. Idoꞌ lengeleꞌmize molaniꞌ nene Oꞌmosoꞌmo vono emekiveꞌmi vaniseliꞌmo
    meni hizivo eiꞌ ve lo daniꞌ evenele zuho nene lingine gizebo i-ngidilizave lo
    lengeleꞌmize molaniꞌ. Nemuꞌ gizebo lamineꞌ i-ngidilo.
  uli-uli: Ila ha hafallugmi ngo hasa hafalir rechokla Espritu Santus sa fang ngalugmi
    bo habe hafalir. Ha metalgi eklesia la yael Deus, le yesa foru bo spegil yal irel
    maligach we ye mes molwe Lol iyang.
  nin-NT: Ssu ikpa imba yi gri zizi na anishirr ba nggo Izhi Iwre yi i vu ba a sa
    ki imba na ango nggo. Imba bu gri abiga ba nâ ta si abi ka ilando ngga. Aba yo
    a si ilando yi nggo a re yi na ayiyi a Uzuma wa.
  acu-NT: Tura asamtai atumek wainmamkataram. Turaram Yuse Wakani Cristonu ainau wainin
    ata tusa, atumin akuptamkau asamtai, ii Apuri jarutramak, ni nemarkau ainautin
    ni numpejai sumarmaku asamtai, Cristonu ainau mash wainkataram.
  cak-WNT: Can tichajij c'a ka ic'aslen riyix, y queri' chuka' tibanala' quiq'ui quinojel
    ri kach'alal, ruma ri samaj ri ruya'on ri Lok'olaj Espíritu chiwe, ya chi can
    jabel quic'uaxic niben, ruma riye' can ye riche (rixin) chic ri Ajaf Jesús y ye
    ru'iglesia chic, ruma can ya Riya' ri xcolo quiche (quixin) riq'ui ri ruquiq'uel
    ri xbiyin chuwech ri cruz tek xcamisex.
  ebk-ebk: “Aywananyu nan mismu ay pammatiyu ya am-in nan chiyuycha omaafurot ay enpaaywan
    nan Espiritu Santo kan chakayu. O, chakayu ay maepachong as nan munpaspastor at
    aywananyu nan tatakon Apo Dios ay kinuwana babaen as nan charan nan mismu ay anakna.
  spa-PDDPT: Tengan cuidado de ustedes mismos y de todo el rebaño en el cual el Espíritu
    Santo los puso como supervisores para apacentar la iglesia de Dios, la cual adquirió
    por medio de su propia sangre.
  ruf-ruf: Mwalangitse iwenyegho, na muwalolese iwanu wose awala Ghumuhe Mwenzeluka
    iyamwikeni muwalongotse, muwadime awala iwomtoghola Imulungu iyawaghulile kwa
    idamu yake imwenyegho.
  gun-gun: Pepena pendejee ae ha'e vexa'i kuery ha'e javi re, ha'e va'e kuery re opena
    va'erã Nhe'ẽ Ky'a E'ỹ penemoĩ rire. Ha'e va'e ma Nhanderuete pegua igreja kuery
    nguguy py ae ojogua va'ekue.
  agu-BL: Quil tu' bin quibu'. Che' chiq'uicy'leju' cyakil yi e' cneru', na i yi Espíritu
    Sant ncho'csanu' tetz q'uicy'lom cyetz, nin tan chic'a'che'n. Che' chiq'uicy'leju'
    bin yi cmon creyent tetz Ryos, yi e' yi ja che' cambaj tan tetz ẍch'el.
  isn-isn: Ku lulo tuli akendegeeli migulya anyu unyenye akola, ni migulya idale lihi
    niize u Ng'wau Ng'welu umuikile unyenye kutula miasunja. Tuli miakendegeeli ku
    usunja umilundo nua Mukulu, naiza uliguile ku sakami akwe mukola.
  eng-PEV: Now you leaders have to make sure you keep on following Jesus properly,
    and you have to help God’s people to follow him properly too. The Holy Spirit
    picked you to be their leaders, so look after them properly. Remember, God bought
    his people with the blood of his own son.
  ilo-ULB: Ngarud, agbalinkayo a naannad maipapan kadagiti bagbagiyo, ken maipapan
    kadagiti amin nga arban a pinaaywan kadakayo ti Espiritu Santo. Agannadkayo a
    mangaywan iti gimong ti Apo, a ginatangna babaen iti bukodna a dara.
  pir-NT: Mʉsa basi quehnoano yeya. Sa yena Jesu yequinare Espíritu Santo mʉsare ihbo
    dutigʉ̃, tiquiro ihbo dutiriquinare quehnoano ihboya. Ovejare ihboyequina ovejare
    tiquina ihboro saha Jesu yequina gʉ̃hʉre ihboya mʉsa. Cohãcjʉ̃ macʉno tiquiro
    yariaro tiquiro dii cohãno mehna Cohãcjʉ̃ tiquinare tiquiro yequina ijiatiquinare
    yeri. Yʉhʉ ohõre wahari bato apequina ñañequina pehe yaquiro ovejare tiquina wejẽno
    saha Jesu yere mʉsa yeborire dojomehneeta. Sa yena Jesu yequinare quehnoano ihboya.
  anv-NT: Delagé meso. Bage gemɛ nyú ne bɔɔ́ Ɛsɔwɔ abi Mendoó Ukpea ɛfyɛ ɛnyú
    né amu. Pɛge ɛbwɔ́ wyɛ nkane membamé magɔŋme ápɛle magɔŋme jií, tege nnó
    Ɛsɔwɔ akwɔ mɛ gewugé ɛchomelé bɔɔ́ Jisɔs ne manoó maá wuú nnó ábɛ́ bɔɔ́
    bií.
  sab-NT: Ba agali kwian Chubenu chugagwalla ulita chagedale ta giti, kaire ba kwian
    Chubenu na ulita manadale no ta giti. Chube Oña ba gau ba gbu kwian Chubenu manade,
    malen ba mo ta gbadale kwian Chubenu ulita manade no Chube gerua Jesu gitidi.
    Jesu jokeda giti kwian Jesu gau ulia kwian ene ulita Chubenu ba manadale no Chube
    geruadi.
  tmd-tmd: Ñɨŋ keir nugw ri ab gɨ mɨjöña; Inöm Leia yadmɨn nöbö mö nugwidɨx mɨdöi
    bla aipam nugw ri ab gɨ mɨjöña. Nöbö hön sipsip urɨb piaku hön sipsip ñɨŋ bla
    nugwidɨx mɨd ri aböi mag akuyöbö, ñɨŋ kwo algör, God nöbö mö nuŋ bla, hañ nuŋwa
