  ceb-ULB: Busa pag-amping kamo sa inyong kaugalingon, ug sa tanang panon nga kanila
    ang Balaang Espiritu naghimo kaninyong magtatan-aw, aron nga bantayan ninyo ang
    katilingban sa Ginoo nga gitubos niya pinaagi sa kaugalingon niyang dugo.
  ces-LB: Teď je na vás, abyste si dobře počínali a jako pastýři vedli stádo, které
