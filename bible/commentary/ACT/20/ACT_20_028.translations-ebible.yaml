  san-PUN: ਯੂਯੰ ਸ੍ਵੇਸ਼਼ੁ ਤਥਾ ਯਸ੍ਯ ਵ੍ਰਜਸ੍ਯਾਧ੍ਯਕ੍ਸ਼਼ਨ੍ ਆਤ੍ਮਾ ਯੁਸ਼਼੍ਮਾਨ੍ ਵਿਧਾਯ ਨ੍ਯਯੁਙ੍ਕ੍ਤ
