    nigohuajc'ajt je mɨbɨjcpɨdɨjc jadu'n miich ajcxy nipaady nej cöbixy cuend'ajtpɨ.
    Je Espíritu Santo tɨ xyajnïbɨ́jccɨxy co mgüend'adɨpy ajcxy yɨ Jesús yjäy, huɨdi
    tɨ cojuuy ajcxy ypocy mɨɨd ycɨ'mnɨ'py co y'o'cy.
  bsp-bsp: Nəkɛmərnɛ nəna sərka kəbəp ka alaŋ aŋɛ ŋayi pəmɔ yɔcɔl nyɛ Amera Ŋecempi
    ŋa Kanu ŋɔsɔŋ nu kəkɛk mɔ. Nəkɛmbərnɛ kəloŋkanɛ ka alaŋ a Kanu, mecir mɔn yati
    mɔsɔtɔnɛ ŋa.
  kqf-kqf: Taunana aubaina ko labe munaḡemi bi kota tauwaisumaḡa ḡesaudi matabudi.
    Bamo taudidi Aluwa Waiyawa nimemimo i waidubudi te ko labedi, maibena tauwailabalaba
