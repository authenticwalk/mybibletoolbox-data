    மேய்ப்பர்களாய் இருங்கள். அதை அவர் தமது சொந்த இரத்தத்தை விலையாகக் கொடுத்தல்லவோ
    பெற்றுக்கொண்டார்.
  mit-NT: Sàháyùcàndùá, cundiaa vàha‑nsia mii‑nsiá, te cundiaa vàha stná‑nsià nsidaa
