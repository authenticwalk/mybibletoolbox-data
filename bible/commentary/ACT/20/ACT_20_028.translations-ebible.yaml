  jpn-1965: あなたがたは自分自身と群れの全体とに気を配りなさい。聖霊は、神がご自身の血をもって買い取られた神の教会を牧させるために、あなたがたを群れの監督にお立てになったのです。
  fra-SBL: Prenez donc garde à vous-mêmes et à tout le troupeau, dans lequel le Saint-Esprit
