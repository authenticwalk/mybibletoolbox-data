    wosik ananish arpesh douk ananin Nuganin nagok natorish ananibor owishibor iri.
  hus-NT-2005: Jaxtám tu utsáltsik ka beletnaꞌ tabáꞌ. Ka beletnaꞌtsik jeye ejtal an
