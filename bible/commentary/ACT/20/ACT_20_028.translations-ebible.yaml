  kan-2017: ಕರ್ತನು ತನ್ನ ಸ್ವಂತ ರಕ್ತದಿಂದ ಸಂಪಾದಿಸಿಕೊಂಡ ದೇವರ ಸಭೆಯನ್ನು ಪರಿಪಾಲಿಸುವುದಕ್ಕಾಗಿ
