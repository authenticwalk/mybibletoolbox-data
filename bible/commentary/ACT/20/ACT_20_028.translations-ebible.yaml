    ajitirʉ̃nʉrãre ĩnare rijabosayumi Jesús, “‘Yʉ yarã ñaama’ yiĩato Dios” yigʉ. To
    bajiri, Esp'iritu Santo mʉare ĩ roticũriarore bajirone quẽnaro ĩnare ũmato ñarũgũrʉarãja
    mʉa.
  pib-NT: Ggirukotinwa gixnanuko, ga wa ggirukotanna pejnuruneko rowegatene. Wa wanna
    girukotjene Giwekikaluru Kpashiri gitakgi, ggirukotuyapna Gitsrukaachi gapatjetanune,
    wenutanune Walenuko gigragaya.
  wiv-wiv: Miu lohoimiu mule, miu ka hada poto na sipsip ke Vuvu. Nuhu kena ia na
    Vule Tumonga ti makimiu miu kata hada poto ni dia. Miu kata vangania na sios ke
    Vuvu, kua a Vuvu mule ti kadea kini pele mulehidia na topona mule.
  reg-reg: Kulwejo mubhe bhekengi ingulu yemwe, abhene ingulu ya liijo lyona linu
    Mwoyo Mwelu abhateyeko emwe okulyangalila. Mubhe bhetegelesha okulilebha elikofyanyisho
    lya Latabugenyi, linu agulile kwa amanyiga gae omwene.
  mlh-mlh: “Ofonji iŋoyoŋunde dari keseru oiji kufufuŋpuine furiyaŋuŋ bako biŋeine
    fuke foregobi, ŋoŋo oi lama oŋuine siŋaŋ yaberu maŋgo eyareko goinebi. Moro Tiriine
    iŋoyoŋe gio oi ŋareya. Ore eru ŋoŋo ŋoŋo-ŋaŋe eru Ofonde lama kubu yoŋore sisiŋaŋ
    eru goinebi.
  gof-ENT: «ባ ናዓ ሱን ዎዚዳ ፆሳ ዎሳ ኬ ናጊቴ። ጌሻ ኣያናይ ሂንቴና ሃላቃ ኦዲ ዶሪዳ ዉዲያሲኔ ሂንቴ ሁዒያስ ናጌቲቴ።
  aau-aau: Homkwe homkiaw-ayay o, sipsip, Niohney Pekneyweys hiy hme ma kow sohom
    o, iray-iray non kwa nak-wak. Seyr homkwe sipsip kow-a-uwr me hieyn God so sios,
    hiy hyo Ney so nioh non ma nakway prosue ke kwa hiy-wayr.
  tvk-tvk: Ma muxuxou kuhi ve xamim e ve moletin xil na Hi xa Ninin Eo miling xil
    ladi e hemim. Mulaxat kuh xil vengan xa labe Sias na Hi xa texal rat xil texo
    re Natneli xati.
  prf-NT: Kaya ingatan moy en sadili moy sakay en atanan a mánnampalataya a inyentrega
    nen Banal a Ispiritu dikomoy a bantayan. Alagaan moy ti hustu en simbaan nen Diyos
    gapu tinubus na hidi ten pamamag-itan nen digi nen sadili na a Anak.
  auy-auy: Maníkó ááninkomba aiꞌmarówana kuména kumpuwéna wení naaesámbó méyánuwasukaimba
    Fasiꞌaénkóní waásin-ofo káráwiyoro. Maníkóní Ufaen-ámútánkó kembá íyáfasintinkaraifo
    kentúwawaaꞌwara Fasiꞌaénkóní waásiyaꞌwaraꞌa kaweꞌ-úmai káráwiyoro. Sipisípiyaꞌo
    káráwiyonten-úmai káráwiyoro.
  tbg-tbg: Kotira Maraquravano ni noraiqama kaimantara ti, ne nentaqaavata, Kotira
    vaiinti nahentiqaavata, koqemake raqikiqi vuate. Kotiva nai Maaqu naareqohairo
    vi vaiinti nahentika koqaama tairara ti, ne sipisipi qoka koqeka voqaantemake
    vaiha, Kotira vaiinti nahentiqaa raqikiqi vuate.
  hub-NT: Nui yamaika atumek kuitamamatarma. Nu tumakrum Yuusai surumankau ainan apu
    Jesús ni numpenig akikmak sumakmau asamtai kuitamatarma. Turakrum Wakan Pegker
    turatarma tusa turammauwa nuka metek umiktarma tajarme.
  hmo-hmo: Umui sibona do umui naria namonamo, bona mamoe orea ibounai danu. Inai
    orea naria taudia Lauma Helaga ese umui ia halaoa vadaeni. Dirava ena ekalesia,
    iena lalokau Natuna ena rarana dekena amo ia hoia orea taudia, do umui ubua.
  big-big: Togo ini kazing ini makngezego koyagi pumokko waberek ngai koyizo, keya
    Yisuyegi kiriweiwilirau liyeng memeng inuguwiliyegi ngai yolu mabilik ini puwiliyegirau
    waberek ngai koyizo. Purik Anotogi Kung Walekpokko ini ngaiwili mizibene keleya.
    Tegi yongkambanu Yisuyegi ngizi kumuliwiligi ngizi kumulira kozang keleyizo. Puwili,
    Anotogi yongkambanu Yisuyegi ngizi kumuliwili, Yisugi I Walekmak meiwili, pi puguwili
    mizibene pigi Marekpek ibeng puwekke iwi pugubokko weiyawili.
  gux-G: Lanwani ii, yin fangi i yula ki cegni ibá, ki guudi U Tienu Foŋanma ń guuni
    ya yankulu ke yin ya tie yankpaaba/ gobdikaaba. Yin ya faami, yin gobdi ya yognu
    U Tienu nitaanli, wan baa yaaba ki taani o kani yeni o sɔcema.
  cnl-NT: '''E³ jo̱³ ''ne''² rɨ²jmée²ra''³ ''i''²³ ''e³ jmii''³¹ lǿ² ''óo²ra''³. ''Ne''²
