    nyaŋpe̱ Yeesuu asɔre̱e̱ ase̱sɛ se̱, fe̱yɛ ane̱ŋ ne̱ e̱sanne̱ ɔde̱e̱re̱se̱po̱ e̱
    de̱e̱re̱ mò̱ e̱sanne̱ se̱ nɛɛnɛɛ‑ɔ. A le̱e̱ fe̱yɛ Yeesuu a ba mò̱ fɔŋfɔŋ lowi
    bo̱ lee bamo̱ le̱e̱ Ɔbɔnsam ke̱sare̱e̱‑rɔ sa ne̱ baa kii mò̱ fɔŋfɔŋ ase̱sɛ.
  cni-NT: 'Jero oca icamantajeitiriri aisati: —Queariompia, pojocaacoventajeiteri
    piyemisantaririnte anta. Tempa avirojeitaque ocoyeane Ishire Tasorentsi. Pamenacoventeri
