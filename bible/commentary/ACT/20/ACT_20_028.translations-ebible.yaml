  qup-NT: Chayrayku kankuna kikin alita kuyrarishpa kawsaychi. Chaymantapas Jesusta
    kirik masikichikunata alita kuyraychi. Yaya Diospa Espíritun kankunata churashka
    Jesukristuta kirik masikichikunata kuyranaykichipa. Yaya Dios paykunatapas llakichishpan
    paypa Wawan Jesusta sakirka wañunanpa. Chasna Yaya Diosrayku yapa valik kashkankunata
    yuyarishpa, paykunata yachachishpa yanapashpa alita kuyraychi.
  azb-azb: Həm özünüzə, həm də Müqəddəs Ruhun sizi nəzarətçilər təyin etdiyi bütün
    sürüyə diqqətlə baxın. Allahın Öz Oğlunun qanı bahasına əldə etdiyi bu cəmiyyətini
    bəsləyin.
  eng-DBY: Take heed therefore to yourselves, and to all the flock, wherein the Holy
    Spirit has set you as overseers, to shepherd the assembly of God, which he has
    purchased with the blood of his own.
  guo-NT: ¡Xamal duilafʉlde babijaxan is-elaxtat! Jesús mot pejjaltat jiw pejbabijaxan
    ispoxanliajwa. Samata, ¡japi jiw chiekal tataefʉlde, Espíritu Santo japabichax
    xamal chaxdut xot! Me-ama ovejas tataeflan chiekal tataeflafʉl pejew ovejas, ¡xamalbej
    ja-amde naexasitiliajwa Jesucristo pejwʉajan!
  hla-hla: Alimiu go tara kap haniga niam a peisamilimiu na pala hoboto tere Iesu,
    te hereri u sipsip. U Namnamei u Goagono e hopu kap rio limiu u katunun taratarakap
    i taren. Taraha, nonei e ngilena alimiu go taratara kap haniga riam u katun tere
    Sunahan. A Pien Tson i tanen e sakahis hakapa rien u rahatsing peisa i tanen.
  mav-NT: Pyno eiwe'eg wo o. Ewei'a­pykok Tupana hũria Tupana Pã'ãu miium eipo puat
    ko'i. Ewei'a­tupoi o Tupana hũria Iesui mikyi'at tosuu wuat ko'i ihay wo Tupana
    emiit'in e.
  kpf-kpf: Zen ziiŋak galem oraŋgâm kâmut gakâziŋâ galemziŋ upi. Tirik Kaapumŋâ zo
    zeŋgât galem a sâm zâmbarip. Kembugât kâmut zo Yesu zâkŋâ gilâmŋandâ kwâlâziŋgip,
    zen galem otziŋgâm ândibi.
  ppo-ppo: Dia̧ta, Kótóné ama Dȩi Kepe Wisiné ama sipsip hupu wisiyóló kaae tanó̧póló
    sóró ai beteró beterapa, ai hupurape wisiyóló kaae taru, dia̧kélé mo wisiyóló
    kaae tawae. Yesuné ama sameané dupure Kótóné so whi̧ beta̧ mo dua wisiyóló kaae
    tawae.
  hin-2017: इसलिए अपनी और पूरे झुण्ड की देख-रेख करो; जिसमें पवित्र आत्मा ने तुम्हें
