  taj-taj: “दाहेन्‍से ह्राङ ह्राङलान लागिरी ओच्‍छे परमेश्‍वरला आत्‍मासे ह्राङनीदा
    जिम्‍मा पिन्‍बा ग्‍युगदेला लागिरी होशियार तसी चिउ। परमेश्‍वरला मण्‍डलीदा ज्‍यना
    लसी च्‍याबा म्‍हि दोगो, तिग्‍दा भिसम प्रभु येशूसे थे म्‍हिगदेदा ह्राङलान कासे
    ग्‍लुबा मुला।
  avt-avt: Yi naanempre hɨras yetike mɨt kerek God Hɨmɨn Yaaik kehimɨteni yi naanmɨpri.
    Yi yar ke mɨt naanmɨpre sipsip yi naanempre mɨt ne weiwɨk me God. Hɨrak kenip
