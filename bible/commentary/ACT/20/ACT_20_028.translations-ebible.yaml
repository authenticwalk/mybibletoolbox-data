    gera fakwalaimoki ala God gi, malaa ioli lio sulia sipsip gi li. God 'e folida
    'alia maenala Wela lia.
  mmo-mmo: + o 20:28 1Ti 4:16; 1Pi 5:2-4*Om ham oo ganggin ham, de ham ganggin bik
    sipsip pin sen Vavi Vaambuung wiing-ambe ham atu silate yêêv-ato, osin ham ganggin
    Anutu-te hil sen yoo vaanggo lak Noow-ate nihees-ato.
  ncu-NT: Amo̱se̱‑ɔ mo̱nꞌ de̱e̱re̱ mo̱ne̱ e̱ye̱e̱ se̱ na ase̱sɛ ne̱ Wuribware̱ a kufwiiŋe
