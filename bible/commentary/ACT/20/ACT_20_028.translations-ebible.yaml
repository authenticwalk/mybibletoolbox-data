    Cõãmacʉ̃ cʉ̃ʉ̃ macʉ̃ye díimena cʉ̃́ãrẽ cʉ̃ʉ̃yara wáari tiirígʉ niiwĩ. Teero tiirá,
    oveja coterí basoca tiiróbiro cʉ̃́ãrẽ tiiápuya.
  bjp-bjp: Gamen fofonoi rokap lo gam tom, ke na u na sipsip tikii ae Tanwa Kalkaluu
