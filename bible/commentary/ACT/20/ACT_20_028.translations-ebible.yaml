  nbq-nbq: “At Nenasin Yesus amuya vaga Ala aburi homago enonggo bagagi ako andi,
    at andomba ovagak atma, enaruwam dogovovok yiluk, Averiniki en mikkinipigima,
    hit henendawi suwam wakidugu dugwit, it inim des erogo yugurugu dogones.
  tgo-tgo: Ghemi randeviva hu njimbukikiŋga ghamimberegha, na tembe hu njimbukikiŋgiva
