  dob-dob: “ꞌEnega toanuganao ꞌomi, taumimo waꞌitaꞌiꞌisimi be ꞌimi sipiyao wate waꞌitaꞌiꞌisidi,
    manuna Yaluyaluwa Tabuna ꞌimi paisewa nina ꞌiꞌebwaꞌemi be toekalesiyao nidi walomataꞌiꞌisidi,
    manuna ꞌida ꞌInapwana Yesu tomotai nidi tauna lalanega ꞌigimwanedi.
  wrs-wrs: Wo heva os yeoa pevmoa novkalana vivm, eva indhanam Sesoatindim indkumbim,
    nom ten Sesoa yem holvodaswolnam. Sesoasongolva doa yemba pusvund vinna, andram
    vinilm sipsipm. Yeoa sipsipna kekalvhonindrinimsna lovahinvm Sesoatindimoa. Memba
    noi Kristusnindmba, Sesoa ten muehrombol vena hevelm hevna ombolna tovolnana dahalnana.
  mca-mca: Ekheweli'ƚ jeƚi'ƚ etetsha qa week iye hekhewe' hats yijayan pa' Intata
    qu' jeƚi'ƚetsha iye, hik enewe' in ta'ƚets qa pa' Espíritu Santo qa neni'ƚi' qu'
    enek'enhe'yi'ƚ hats'inha qu' jeƚi'ƚets enewe' ƚelits hakha' Dios, hik enewe' hats
    taqha'yets yijaninij pekhewe' ƚakhaa'ija in ƚ'athits.
  tzo-TZC: Jech o xal ti voꞌoxuque, ichꞌo me abaic ta cꞌacꞌal. Bijanic me. Jaꞌ jech
    xtoc tucꞌulanic me ti jchꞌunolajeletic ti laꞌacꞌbatic ta abaic yuꞌun ti Chꞌul
    Espíritue, yoꞌ jech ta xaventainic ti jchꞌunolajeletic yuꞌun ti Cajvaltique, ti
    jaꞌ laj xa sman ta schꞌul chꞌichꞌele.
  mya-mya: သို့​ဖြစ်​၍​သင်​တို့​သည်​မိ​မိ​တို့​ကို​ကိုယ်​လည်း ကောင်း၊ သင်​တို့​လက်​သို့
    သန့်​ရှင်း​သော​ဝိ​ညာဉ်​တော် ပေး​အပ်​ထား​သည့်​သိုး​စု​ကို​လည်း​ကောင်း​စောင့် ရှောက်​ကြည့်​ရှု​ကြ​လော့။
    ဘု​ရား​သ​ခင်​၏​အ​သင်း တော်​ကို​သိုး​ထိန်း​သ​ဖွယ်​စောင့်​ထိန်း​ကြည့်​ရှု​ကြ လော့။
    ကိုယ်​တော်​သည်​မိ​မိ​သား​တော်​အ​သေ​ခံ သော​အား​ဖြင့် ထို​အ​သင်း​တော်​ကို​မိ​မိ​ပိုင်​ဆိုင်
    ရာ​ဖြစ်​စေ​တော်​မူ​သည်။-
  gng-NT: Li ŋuuke mɛn niʼba mɔnmɔnm, kí li ŋuuke binib bà *Mifuoñaanm guun' nɛ
    bɛ nnɔ mɔ mɔnmɔnm. Li likeh bɛ mɛn. Bi yé Uwien ya taanl nɛ. U taa' uʼBijɛ ya
    sɛ̀m nɛ ki dɛ' lɛ̀.
  cbi-NTPO: Tsa' mitya ñui tenen pashkatyu deju', kumuinchi kerangue' waku wakudimulanu
    bain washaa judei, matyu Espíritu Santo ñullanu, keranguemulanu washkemu bale
    rukulanu uveja washnamu rukula juuñuu detireñu' mitya, matyu Dios ya' na' asachi
    keranguemulanu ati'kañu.
  ikk-NT: Ya wụ, lefụ nị nwan enwẹn ọnụ lẹ igunrun atụnrụn hụn Mmọn-nsọ buche ụnụ
    ẹka ẹnya. O tumẹgụọ ụnụ ndị-ndu kẹni ụnụ du ụka Osolobuẹ, hụn Osolobuẹ gi ẹdeke
    Nwa a nwẹhẹn.
  leu-leu: Faxatang nami e a malila aava Vovau Xaradak a tavai nami pana xena faxatangaan
    nari. Faxatang faroxoi a mu rabuna sina Piran aava nane maraane pana ria ina.
  maz-NT: Rí pjötpüji ngüenda ja rgui minc'eji. Xo rí pjörüji texe c'o 'ñaja cjuarma
    c'o ma't'ü e Jesucristo c'ín Jmugöji. Na ngue chjëntjui nza cja o ndënchjürü.
    O̱ Espíritu Mizhocjimi o dya'c'üji ne bëpji rí tsjaji o mbörü. Rí pjörüji na jo,
    na ngue o pjödü o̱ cji va ndũ e Jesús; nguec'ua va tsjapü o̱ ndënchjürü c'o.
  bod-N: དམ་པའི་ཐུགས་ཉིད་ཀྱིས་ཁྱོད་རྣམས་ནི་དད་ལྡན་ཀུན་ལ་དོ་དམ་བྱེད་པར་བསྐོས༌པས། ཁྱོད་ཅག་གིས་རང་ཉིད་དང་དད་ལྡན་རྣམས་ཀྱི་ཕྱིར་གཟབ་གཟབ་གྱིས།
    དཀོན་མཆོག་གིས་རང་ཉིད་ཀྱི་སྐུ་ཁྲག་གིས་བླུས་པའི་ཆོས་ཚོགས་དེ་ཁྱོད་ཅག་གིས་བདག་སྐྱོང་བྱེད་དགོས་སོ།།
  tca-NT: Rü ngẽmacèx i ñu̱xma rü penaxwèxe na pexuãẽgüxü̃ rü meã nüxna pedaugüxü̃
    i guxü̃ma i yaxõgüxü̃ i petanüwa ngẽxmagüxü̃. Erü ngẽma nixĩ i Tupanaãxẽ i Üünexü̃
    nagu pexü̃ mugüxü̃ na nüxna pedaugüxü̃cèx i ngẽma Tupanaãrü duü̃xü̃gü i yaxõgüxü̃
    i Ngechuchu nagümaãtama naxcèx taxexü̃.
  zpl-NT: Ubiꞌyahua liꞌihua, nu ubiꞌyahua bee bene enu nzeli arquiꞌ Jesucristo, liꞌibeella
    enu uliquiꞌ Espíritu Santo luhua para nú biꞌyahua liꞌibeella xi neca bene enu
    rriucu bee sanchi, xne Jesucristo udixiulanu cuna reneꞌnu equie cuendaꞌahua chenu
    ungutinu lu cruse.
  mbc-NT: Mîrîrî ye'nen tauya, aawarîrî'nîkon etî'nînmatî moropai tiaronkon konekatî
    manni' carneiroyamî' ko'mannî'nenya to' koneka warantî. Maasa pra Morî Yekaton
    Wannîya amîrî'nîkon kupî'pî carneiroyamî' ko'mannî'nenya tekînon ko'mannî'pî warantî
    Paapa pemonkonoyamî' innape Jesus ku'nenan ko'mannîpîkonpa. Inkamoro wanî inenna'san
    pe tînmu Jesus Cristo mînî ke aasa'manta yai.
  ndg-ndg: Kwa eyo muwe baangalifu nnani yinu mwenga mwabene, na nnani ya likundi
    lolote ambalo Roho Mtakatifu atiabeka mwenga kuwa waangalizi. Mube aangalifu kulichunga
    likusanyiko lya Ngwana, ambalo atilipemya kwa myai yake mwene.
  wsk-wsk: Buta se nina nengeta ninimi ko sinar to se, Kaem ko kariimet suen la, ko
    Bur Laili nunga kari gira ko ninga beteram mu, ninguru nunga sinar talko. Nina
    Kaem ko sios nu kota ko gue te nunga dia tam mu ko bitua kari alo ko bagaralko.
  toj-NT: Jayuj huax cala huabyex, ila bajex lec soc talnayic ja quermanotic jumasa
    chomajquili porque ja Espíritu Santo ti xa yaunej ba hua c'abex ja creyente jumasa.
    Ja yenlei sbaj xa ni ja Cajualtiqui porque ja' ni stupunej soc ja xchiq'ueli.
  kkl-kkl: Na a'un laplobi agha pineba, pai kam yonge saog urop nimi yingkina saluro
    kilphaikagti, wali uro a'unkaboap a'un wenehirop nang a'undam nimi wanaapti haing
    whi uro yae wamsululom. Allah Eldamne Yame Walinge nenekori, 'A'unkabo pham domba
    saog uro wamang nimi taneko yubu amohiro paiamsululom,' aro sekitsio. Sekitsioba,
    pai kam yonge saog urop nimiri pham domba Allah Eldamne enengag agha toro topsio
    nimi taneko o'ona sembahin koma wea oro kilphaikagti, Yesusag 'Sikne' aro seneragtop
    nimi haing whi uro yae piamsululom.
  tbc-tbc: Sem kagin ipanaŋ dop Urgun sipsip malan tubun banim lo igane yan dam kagin
    apidinai uyanan a. Sipsip an Anut iŋanen Nanun san dar lo iŋal a. Aŋ Tubun en
    san midaeŋ sad titianek adi ak niŋen o afutai o uyanan a.
  sna-sna: Zvichenjererei imi pachenyu neboka rose ramakaitwa vatariri varo naMweya
    Mutsvene. Fudzai kereke yaMwari, yaakatenga neropa rake pachake.
  smk-NT: Pagawan moyoy lalaman moyon diri tan saray sarba ran tutawo na nin Dios
    nin nipakargo nan Ispirito na komoyo a mammaga rakamon saray tutawo nan Dios nin
    nipurok na yupa' sa nipamaturo' nan daya' nan diri nin Anak na.
  grc-TCGNT: Προσέχετε οὖν ἑαυτοῖς καὶ παντὶ τῷ ποιμνίῳ, ἐν ᾧ ὑμᾶς τὸ Πνεῦμα τὸ Ἅγιον
    ἔθετο ἐπισκόπους, ποιμαίνειν τὴν ἐκκλησίαν τοῦ Κυρίου καὶ Θεοῦ, ἣν περιεποιήσατο
    διὰ τοῦ ἰδίου αἵματος.
  gof-WFTW: “Ba na7aa suuthan wozida Xoossaa woosa keethaa naagite. Geeshsha Ayyaanay
    hinttena halaqaa oothidi doorida wudiyasinne hintte huu7iyas naagettite.
  spa-BLM: Velad, pues, por vosotros mismos y por todo el rebaño, en el que el Espíritu
    Santo os ha puesto como pastores de la asamblea del Señor y Dios, que él adquirió
    con su propia sangre.
  kyz-NT: —Pẽẽ 'ã 'awamũ 'wyriaramũ Jejui 'ga rerowiaara 'gã nupe. Janeruwarete 'ga
    'Agesagea te 'ã pẽ mogyau 'wyriaramũ 'gã nupe. A'eramũ pẽẽ pejejejukau esage 'gã
    nee— 'jau Paulo 'ga 'wyriara 'gã nupe. —Sã'ã ae jejuka esage weymawa karupa'mĩ
    are. Nan tee futat pẽẽ pejejejukau esage 'gã nee. Janeruwarete 'ga 'ã wa'yra 'ga
    mua ijukaukaa janee rakue. A'eramũ 'ga 'ã 'agamũ janetywera moia jane wi. 'Ga
    manũe'em ire amunipo 'ã 'ga janetywera nomoiri futari jane wi. Werowiaaramũ 'ga
    jane pireita janetywer awi. A'eramũ 'ga a'eramũ janejaramũ akou. 'Ga 'ã pẽ mogyau
    'wyriaramũ werowiaara 'gã nupe. A'eramũ ki pẽẽ pejejejukau esage 'gã nee— 'jau
    Paulo 'ga 'gã nupe u'ama.
  dao-dao: Acunakyase, nami mät ja namimät mcei ua, Pamhnam naw a cakpa thisen am
    a khyäiha sangcim nami mcah khaia Ngmüimkhya Ngcim naw aning jah mceisaka tome
    cän pi jah mcei ua.
  cya-cya: Xñi um cunta 'in um tsatlyu lo'o jun ta'a na nu cua' mxnu Espíritu nu Luhui
    'in Ndiose cunta 'in um, lo' cuaña'an chu'hui um cunta 'in jun nu cua' msi'i Ñi
    X'nan na lo'o tne ñi.
  beu-beu: '@see-verse:ACT.020.027'
  wrk-wrk: Narri malbumalbu. Lalanba narringkiyi, marda lalanbakiyi yalunya bukambiju
    krisjinmuku narringinyina jurjina. Wajba nyuli narrinya yalungi Kunybawanyi Ngarnduwanyi
    Kudkanyi, narri lalanbiji yalunya. Marda narrimi lalanba yalunya barrinani yalu
    lalanba sib. Yalu lalanbawarrmuku sibkanyi. Nani barri marda narrimi lalanba yingkamuku
    krisjinmuku nayiba Yibisus. Narri krisjinmuku, narri Kudkanyi. Nanda Jisus, nyulu
    jandanyi Kudkanyi. Nyulili jungku kunyba yurrngumba. Miku nyuliya jungku balki,
    ngala janyba nangki ngamanginkanyi balkinyi yajinyi mankankanyi. Manjamanjamba
    janyulu ngambalangi balki yaji Kudwanyi, janybangangi nangki Jisus, ngamanginkanyi
    balkinyi yajinyi.
  nii-nii: En enim ka molk, Gos nge tiłap wumb mułngii ei, tep er mułngii. Gos nge
    Gui Ka ei, enim kongun ei nge ngonum. Gos nge tiłap wumb ei ka molk kin, Gos nge
    wumb tep ka er mułngii. Gos eim nge kingam miyem ei, sinim oł kis kil ngum.
  ign-NT: Tiuri puiti, ejanea­ca­vayare éti, éneri­chuvare ejanea­cayare ena iúmurivana
    taicha etupa­rahaipa mayehe ema Espíritu Santo eta ejanea­si­rayare ena manere­ji­ruanahi
    ema Viáquenu, énavenehi tépenahi éma, máepusaicahi eta máitine.
  dik-NT: Tiɛtkë röt apath ku tiɛtkë kɔc cï Wëi Nhialic we looi bäk aa kɔc mɛc ke.
    Calkë röt aaye abiök kɔc cï wɛ̈t Nhialic gam, kɔc cï looi bïk aa kacke thon Wënde.
  cac-cac: Yuj chi', tzeyil val e b'a. Tzeyilanpax eb' creyente smasanil, yujto ac'b'il
    eyopisio yuj Yespíritu Dios eyilan eb' manb'ilxo yuj schiq'uil Cajal Jesús ayic
    ix cham cuuj.
  tzj-E: Rmal c'ara' quenbij cana chewa, tebna' cwent ewi' y que'echajej conjelal
    kch'alal com yatanak chewa rmal Espíritu Santo che nque'echajej. Que'etzku' tzra
    rtzojbal Dios com j-e' e iglesia rxin Dios, e rxin chic Kjawal Jesucristo com
    arja' xutix recq'uiel chwech cruz che xokrlok'bej.
  san-BUR: ယူယံ သွေၐု တထာ ယသျ ဝြဇသျာဓျက္ၐန် အာတ္မာ ယုၐ္မာန် ဝိဓာယ နျယုင်္က္တ တတ္သရွွသ္မိန်
    သာဝဓာနာ ဘဝတ, ယ သမာဇဉ္စ ပြဘု ရ္နိဇရက္တမူလျေန ကြီတဝါန တမ် အဝတ,
  yaa-NT: Nãskakẽ kexemesharakãfe, a Nios Ifofaafori ato kexesharakãfe. Niospa Yõshi
    Sharapa mato ĩkinãki, a Nios Ifofaafo mã ato kexesharanõ. Jesús nokoõnoax nai
    ãfe imi foniki.
  cab-NT: Toúnigigua jumá lubeíti júngua, toúnigi jumáñame afíñetiña ja líchugubaña
    Sífiri Sándu lun joúnigiruniña, ja tánigu lilígilisin Búngiu, ja lagáñijabaña
    láu líta Liraǘ guánarügü.
  clu-clu: Bantayi nindo nga mayad indong kaogalingun kag bantayi nindo ra ang tanan
    anang mga tao ang Dios nga ginapabantayan kanindo ang Ispirito Santo. Asikasoon
    nindo gid nga mayad ay gintobos sanda ang Dios paagi sa anang dogo anang Bata
    mismo.
  swh-ULB: Kwa hiyo iweni waangalifu juu yenu ninyi wenyewe, na juu ya kundi lolote
    ambalo Roho Mtakatifu amewaweka ninyi kuwa waangalizi. Iweni waangalifu kulichunga
    kusanyiko la Bwana, ambalo alilinunua kwa damu yake mwenyewe.
  tpt-NT: Kꞌalhistꞌajkꞌantꞌik y vachuꞌ kalaklhistꞌaktꞌik tachun ni lapanakni yu talhakapuꞌan
    yu taxtaqnin ni Espíritu Santo. Chuncha ni uxiknankꞌan kꞌaꞌuntꞌik va tacha xajalhistaknan
    borregos kun ixlapanakni Dios yu laklhiꞌil kun ixjakꞌalna.
  aai-aai: Taiyuw mata toniwa’an kwanakaifi, naatu bobaituw Anun Kakafiyin kwa babamaim
    ya’aya kwanakaifih. God ana ekaleisia kwaninabatan gewas, anayabin i taiyuwin
    Natun momorobomaim sinaf nati sabuw hina nowan himatar.
  sny-sny: Fene Krais lo lu feni werese au noweinoweite. Fene lai marepi fene lo tote
    kairefiyete. Owane Sitewi lo Hepene Wara'i a'i lai fene ma'e wiyawi lo ape auwe.
    Serai fene Owane Sitewi lu feni werese fa au noweinoweite. Le a'i lai lu feni
    lo Jisas lo fisa'i se si tame ete hene aniye. [1 Ti 4:16; 1 Pi 5:2-4]
  myy-myy: Ito bajiri mʉamasiti queno tʉo masiña. Ito Efesojʉ tʉdi ejacõri Jesure
    tʉorʉ̃nʉrãre queno tirʉ̃nʉma. Espíritu Santo ĩ cũado bajiroti yiba mʉa. Mani Ʉjʉ
    Jesús manire yiari ĩ goda ĩsirajʉna sʉoriti, Dios ñarã ña mani. Ito bajiroti bajirãji
    ĩna cʉni. Ito bajiri queno tirʉ̃nʉma ĩnare, oveja coderi masʉ ĩ tirʉ̃nʉro bajiro.
  trc-NT: ”Dan me se ase vaa tumé yuvii̱ man daán yuvii̱ matzinj roꞌ, da̱nj quiꞌya̱j
    soj, tu̱mé soj man maꞌa̱n soj do̱ꞌ, man xꞌneꞌ nij síí amán rá niꞌya̱j man Jesucristó
    do̱ꞌ á. Dan me se Nimán Diose̱ me síí cuneꞌ man soj ni̱caj yuꞌunj soj man xꞌneꞌ
    nij síí amán rá niꞌya̱j man Jesucristó a. Ne̱ dan me se quiránj Jesucristó man
    cunuda̱nj nij síí noco̱ꞌ xꞌneꞌ yoꞌ cheꞌé ton cavii man maꞌa̱n soꞌ ado̱nj.
  cut-NT: Cuihco nchuhn cuda̱do ma̱n ne. Namin codin ne cuda̱do nducoya̱ca ihyan che
    ritahno ye Dihvo vo, te chaconahn Vaco Ndah yahn Dendiohs nchuhn che din ne ntiyon
    min. Nunde yahn ihyan chahn ne, a nenevihve nduco yun yahn Dihvo vo.
  bel-bel: Дык вось, пільнуйце сябе і ўвесь статак, у якім Дух Сьвяты паставіў вас
    ахавальнікамі, пасьвіць Царкву Госпада і Бога, якую Ён здабыў Сабе Крывёю Сваёю.
  zlm-KSZI: Jagalah dirimu dan semua orang yang telah diamanahkan oleh Roh Suci kepada
    kamu untuk memeliharanya seperti gembala memelihara domba, iaitu jemaah Tuhan
    yang telah ditebus-Nya dengan darah-Nya sendiri.
  gdr-gdr: Ɨ God rɨga akasinonj Tinajog B'ɨgamna kus kena, dɨde yomnɨkonj Tina sosi.
    Seg ket Yɨnayɨna Wɨngawɨngat wen abagɨkinonj sosi wɨngɨrɨnd onggɨtyam sosi yɨr
    ɨpkam. Ɨ Ton ket wa akainonj sosi yɨr ɨpka rɨga nyɨ, dɨde Godɨt ket komkesa gar
    ke utkunda rɨga aramisinonj wa yɨm kumbɨnd. Sɨ onggɨt paemb wɨn b'obogɨl nony
    kɨma tekenyɨt. Dɨde wɨn b'obogɨl komkesa gar ke utkunda rɨga yɨr ɨpka teyenindam
    mamoi yɨr ɨpka rɨga re dɨde.
  vmy-NT: ’ꞌBamani, chutsejen_ru yojonu ꞌba tikuendo ngatsiꞌi xuta xi makjainre ngatꞌa
    tseꞌe Naꞌenna Jesucristo. Ngatꞌa Isennixtjintsjere Naꞌenchana kitsja xanu nga
    jun xi sikuendo ningure Naꞌenna Jesús, xi ko jinre tsatseni.
  cmn-FEB: 请照顾好自己，也照顾好圣灵派你们看管的羊群。主用自己的鲜血建立的教会，你们要为之做出贡献。
  gmv-RNT: Xillo Ayanay intena Xoossa dorsata heemmanas shuumides; hessa gish inte
    hu7essinne Xoossa dorsatas naagetite; Goday ba suuthan wozida Woosa Keeththayo
    naagite.
  ncl-NT: Yojque, ximolachilican amhuanten nojen huan xiquinmiztiacan moxtin hual
