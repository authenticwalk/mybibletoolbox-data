    chiwa sécuaquin obir yajw̃i. Sirat uwan ima chiwa chaquin acu im wacjá chin áyjacro.
    Uwat ay bár yajaquey táyaran tayar bár chaquin acu chin áyjacro, -wajacro-.
  abx-abx: “Bantayi-bi i mga kalugaringun-bi pati' i mga kina'iya-na si dimu'an nagpangataman-bi.
    Agpatubyan-nay to si Espirito Santo si ka'am nga mangngataman si magpanutu'o.
    Atamanu-bi i manniniripon pag'ampo' pariho si pag'ataman-na si mga manliliwat
    si mga karniru-na, kay si paglukat-na si Diyos pina'agi si kamatayun-na, day agballi-nay
    to si laha'-na.
  mco-NT: Naycuend'ájtɨgɨxy cɨ'm etz cuend'ajtcɨxy tüg'ócɨy jäy ajcxy huɨdi yajmɨj'ajtp
