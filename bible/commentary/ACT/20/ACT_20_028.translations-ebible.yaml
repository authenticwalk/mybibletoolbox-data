  huu-NT: Mai omoɨ abɨ rairui. Jusiñamui Joreñodɨ omoɨna creyentiaɨna sedatate. Naimacɨna
    raise seda. Jusiñamui dɨbeimo itɨnona llofue. Naimɨe Jito fiodailla muidona, naimacɨna
