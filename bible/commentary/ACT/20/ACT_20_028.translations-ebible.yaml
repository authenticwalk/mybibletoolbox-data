    yʉ́ 'yɛ̨c'yɛi ra Hmu, gätho ná ngu'ʉ i 'bʉhmbʉ ra Cristo, nguetho rá jisɛ ra Cristo
    í gurpa yʉ́ ts'oqui 'bʉ mí du.
  dah-dah: Niŋgeb keŋkela heŋ hinaŋ ko. Deŋbe Holi Spirit beleŋ Yesu gama irde haŋ
    mar gote doyaŋ mar diryiŋ geb, mel go keŋkela doyaŋ yirde hinayiŋ. Yesuyen alya
    bereya sios goke teŋ Al Kuruŋ beleŋ Urmiŋ megen teŋ kerke kateŋ kamyiŋ geb, sios
    gobe Al Kuruŋyen wor po. Niŋgeb sipsip doyaŋ mar beleŋ sipsipmiŋ keŋkela doyaŋ
    yirde haŋ gwahade goyen po deŋ wor sios goyen keŋkela wor po doyaŋ yirde hinayiŋ.
  tnk-tnk: Kɨmiaha tihaməkeikei mhətə amasan kɨmiaha me, mamhətə amasan mwi sipsip
    me pam səməme Nənɨmwɨn Ikinan rɨnəmri pehe ia rəɡɨmiaha. Tihaməkeikei mhəiri amasan
    nakalasia me səvəi Kumwesən, tɨ nəri nə mə in rɨnərəku raka irəha ia nɨten.
  kpr-kpr: God da Asisi Kakara ai setiri, ne Iesu da natofo da babojegari edo ireva
    ágido, nenda evetu genembo a nembarago totofo, dabade kaifa e gogoghombevu! Iesu
    da natofo ava, God nune nunda Mandi da ambariimi ofusira. Ava sedo, kaifa e gogoghombevu!
  san-IAS: yūyaṁ sveṣu tathā yasya vrajasyādhyakṣan ātmā yuṣmān vidhāya nyayuṅkta
    tatsarvvasmin sāvadhānā bhavata, ya samājañca prabhu rnijaraktamūlyena krītavāna
    tam avata,
  nho-nho: Teenaa kootou ki mmata ki ttonu naa ora kootou aa kootou ku mmata ake ki naa tama
    teelaa ni kauatu TeAitu Tapu raa ki roorosi ake kootou. Kootou ki roorosi hakaraaoi iloo
    ki naa tama TeAtua; naa tama teelaa ni suia a Ia ki te ttoo tana Tamariki Tanata.
  gym-NT: Ne aisete munkwe ja ngibia au amne, nitre tödekaka Jesubti kökani Ngöbökwe
    Jesu däriebti jakrä abko Ngöbö Üai Deme käkwe mun mikani ngibiaka, ye munkwe ngibia
    kuin arato,
  azg-NT: Ngꞌe joꞌ quitquen nquehoꞌ cüenta, ndoꞌ mantyi yo ninꞌnque nnꞌan na conduihan
    tmaanꞌ na vantyja nꞌon Jesús, ee nquii jon jndë sijnda jon joohan yo neoonꞌ jon.
    Manquiintyi Espíritu Santo iꞌua jon tsꞌian ndëëhoꞌ na quitaꞌntyjeeꞌhoꞌ nanꞌñeen.
  bhd-bhd: बस्सा अपनो ते सारे विश्वासी लोकां केरो खियाल रखा, ज़ेसेरे लेइ तुस पवित्र
    आत्मारे तरफां च़ुनोरेथ, कि परमेशरेरी कलीसियारी रखवाली केरा, ज़ै लोक तैनी अपने
    खूने सेइं घिन्नोरेन।
  too-NT: Chuhua'j cacuentatlahua'tit a'nchī nalatā'kchokoyā'tit. Lā' nā cacāmaktaka'lhtit
    a'ntī ixlakska'tā'n Dios. Huan Espíritu Santo cālīmāmacū'nī'ta'ni' para que nacāmaktaka'lhā'tit
    hua'chi maktaka'lhna'nī'n ovejas. Huan Māpa'ksīni' cālītamāhualh ixa'cstu ixka'lhni'
    ixlīhuākca'n a'ntīn takalhlaka'ī'.
  ind-AYT: Jagalah dirimu sendiri dan semua kawanan, yang atasnya Roh Kudus telah
    menjadikanmu pengawas untuk menggembalakan jemaat Allah, yang telah Ia peroleh
    dengan darah-Nya sendiri.
  cjo-NT: 'Eeniro iroka ikanteeyiririni eejatzi: —Kyaaryoowa, paakowenteeyerini piyemijantzinkarite
    janta. Tema eerokateeyakini iyoyaani Ishire Tajorentsi, paminakowenteri maawaeni
    aapatziyariripaeni Jesoshi, petakoeyaarini. Tema riroteeyakini rowawijaakoeyakirini
    Jesoshi, ikamawenteeyakirini, apaatawenteeyakarini riraa.'
  nsn-nsn: Tagin katongosioum, karung kaueke pono tas mai geke heirisir Iabena Dedeil
    tamiuoum tar kauek. Inggoum mu uangoul sira pare, o tamatang kaueke sipsipane
    tosno tamata God geke bulaua keipisiono tar Tun ke mate pe.
  san-DEV: यूयं स्वेषु तथा यस्य व्रजस्याध्यक्षन् आत्मा युष्मान् विधाय न्ययुङ्क्त तत्सर्व्वस्मिन्
    सावधाना भवत, य समाजञ्च प्रभु र्निजरक्तमूल्येन क्रीतवान तम् अवत,
  tna-NT: Da su daja hue saida mepuderaniunetique Diusu butse su. Pamapa Cristo peje
    su jei eputani cuana di saida meduquinaque, tuneda da mesa dharejiji cuana putsu.
    Echua Puji ja mesa ami neje d'eji su atana huecuana. Espíritu Santo ja micuana
    ichatana ehuidusu huecuana puji.
  lid-lid: Ado badeh, katondrok ado kamwenen, ma hawe katondrok lau ta Kindrei mene
    Malawin Ndrabun atehei iri ado baha tondrok tado. Ado badeh, a buku lau ta atondrok
    sipsip, ado katondrok iri lau ta budon handru ta Kindrei, ala iy mene konohei
    iri na ndraye nadun amwenen.
  wim-wim: Nil Ngeen-Wiy Min God.antam alangan miꞌ niiyang niiy yipam pam manth-thayan
    iiyān thant pam wanch God.antam al-alantan church niiyantamangana. Niiy ngaantam-ngeeyān
    niiy want-wanttakan aak ingan iiy-iiyāna aꞌ putha niiy God.an ngaantam-ngeey-ngeeyān
    nunang aꞌ woyan nungantaman wak-wakān. Niiy pam wanch God.antam anangan thanang
    kan-kanam min-min piꞌ-piꞌān thanang aꞌ woyan min God.antam anman meen-meenathān
    thant. Thanan puth pam wanch God.antama, nil puth nhengk God.antaman utham thant
    nil yipam kaaꞌ-piichanathow thanangan.
  zga-M: Mivinchage mikho uymwe mwevene, nakhukipuga khyoni ikhyu Umepo Umbalanche
    avavekhile umwe ukhuva valolile. Mivichage mikho ukhudema ikhipuga khya Ntwa,
    ikhyuagulile nukhisa gwa mwene yuywa.
  yom-yom: Lukikeba bumboti ayi lukeba bumboti nkangu wu mamemi moso momopheve Yinlongo
    kalubiekila minsungi. Lukebanga bumboti Dibundu di Nzambidiodi kakudila mu menga
    mandi.
  san-SIN: යූයං ස්වේෂු තථා යස්‍ය ව්‍රජස්‍යාධ්‍යක්‍ෂන් ආත්මා යුෂ්මාන් විධාය න්‍යයුඞ්ක්ත
    තත්සර්ව්වස්මින් සාවධානා භවත, ය සමාජඤ්ච ප්‍රභු ර්නිජරක්තමූල්‍යේන ක්‍රීතවාන තම්
    අවත,
  yut-yut: Ji dɨsi dakon kɨla aŋek paŋmuwukbi morap dakon kɨla kɨsi ani. Paŋmuwukbi
    kabɨ uŋun Piŋkop da Monji dakon yawi naŋ yumaŋ nagɨt. Uŋun sipsip kabɨni ji da
    kɨla ani do Telagɨ Wup da ji manjɨŋ depgut.
  grc-BYZ: προσέχετε οὖν ἑαυτοῖς καὶ παντὶ τῷ ποιμνίῳ ἐν ᾧ ὑμᾶς τὸ Πνεῦμα τὸ Ἅγιον
    ἔθετο ἐπισκόπους, ποιμαίνειν τὴν ἐκκλησίαν τοῦ Κυρίου καὶ Θεοῦ, ἣν περιεποιήσατο
    διὰ τοῦ ἰδίου αἵματος.
  cpc-NT: Pinkimpoyaayitaiya, ari pinkimitakaayitaiyaari piyotapiintachari tsika jowayitakiri
    Tasorintsinkantsi. Pinkimitaiyaari aamaakowintaniri paamaakowintaiyaari kimisantairiri
    Awinkathariti, iriitaki ikapathainkawintairi ipinawintayitairi.
  nhg-NT: Xomotlachilicö noso hua xequemixuticö noche tocnihua quiename sente calnielojpexque
    quemixutea icalnielojua. Espíritu Sönto ye onemiechtlölejque para nenyesque nenobispos
    para xequentlachilicö. Hua quiename sente calnielojpexque quentlamaca icalnielojua,
    ejqueu xequenpaliebicö tli cate creyentes ca Deus, tli yejuatzi oquencujque ca
    tieyesojtzi.
  nya-nya: Mudziyangʼanire nokha ndiponso muyangʼanire gulu lankhosa limene Mzimu
    Woyera anakuyikani kuti mukhale oyangʼanira ake. Khalani abusa a mpingo wa Mulungu
    umene Iye anawugula ndi magazi ake.
  ngu-NT: Niman aman sa no nemejhuamej xmotacan niman no xquintacan nochimej on tlaneltocaquej
    yejhuan on Espíritu Santo intech omechtlalij quen tlajpixquej para nenquintlajpiasquej.
    Xquintlacualtican on tlaneltocaquej yejhuan iyaxcahuan Dios toTeco, yejhuan oquincou
    ican iyesyo.
  kup-kup: Erohol ae, arimauz hepekezavoz tin korav ravat hezei. Tat Godiz Pul Tinapuhö
    añarab arim irih hepanez au hahan hez-poriz tin korav ravat hezei. Met God hahan
    pim rop paru pori maot pimeri bavatapan hat ñomah, povoz pim añarab togut ravat
    hez-poriz tin korav ravat hezei.
  jid-jid: Nitu kima, bika mla zren ni kpambi, mba ni ba wawu ntma wa Ruhu Tsatsra
    a yoyi du yi yaba niwu'a. Mla zren ni krju ekklisiya Irji, wa a le ba ni iyi ma.
    / Nitu du he ndi / ni iyi ma / nha vunvu bi sen bari ba yo ndi / ni iyi wu vren
    ma
  wmw-wmw: Kwa javyo, ritunzeni umwe wanyewe pamoja na piya wenye kwamini, kwa kuwa
    Roho Takatifu ndi ikuturireni umwe kuwa maamiri. Muwe wasunga wa jamati ya Mwenyezimungu,
    jamati yaapatire julu ya damu ya Mwanawe.
  gmv-GGM: Xiillo ayanay intena Xoossa dorssata hemmanas shuumides; Hessa gish inte
    hu7esine Xoossa dorssatas naggettite; Goday ba suththan wozzida wossa keethiyo
    naggiite.
  ssg-ssg: “Ngahati aliakewa amuto ma teka seilon Holi Spirit hanawen hahitake aunian
    ma nenein ti amuto. Lato sohot seilon ti Haeu nake tin Jises mat kahuiai lialui
    woulato. Ngahati hanowiwa ti tel seilon ngahati sipsip.
  zpo-NT: Kwaanzee list bzo gu, nu bkanap gu re xaa Jesús, mod tub xaa wen doo nkanap
    re xma, nel lee Mbi Naban mzo gu gak gu xaa nabeyy lo re xaa Jesús, leeka Jesús
    mzi re xaa kwaan xren xaa.
  poy-poy: Mulikali weri maweni, mshiloleri shipinga shilii sheni Rohu Mnanagala kawatula
    mwenga muweri walelwa wakuwi. Mushiloli shipinga sha wantu yawamjimira Yesu, Mlungu
    yakashihemeriti kwa mwazi gwa mwana gwakuwi.
  qwh-NT: Tsemi alleq cuidacuyänequi yo, y llapan creyicoqcunatapis shumaqmi cuidayänequi.
    Tsepaqmi Santu Espiritu churayäshorqonqui üsha mitseq cuenta Teyta Jesusman creyicoqcunata
    cuidayänequipaq. Pecunaqa Jesucristupa yawarninpa chaninmi cayan.
  gaw-gaw: Amunu ag aḵa ahilagnu amu Kayaknu danab ah, Kayak Ouḏi Nug ag gumak danab
    ahilag daaglagnu otiaṯom ele amu, ag amu dilag ele oh dab menan dayeg! Ag kristen
    tamaniak, Kayak Nug nuḵa Nug tiigp̱a nuhig tamaniak amu daden meum ele amu, ag
    nuhig tamaniak amu tutuḵu gumaṯeg!
  nca-nca: Ye koweye meté sopoyuri. Ko Yuqa Surumímbo Anutu koro huru-huru soso yore
    yeŋo kandeyemo rotaró ŋu ŋuya meté sopo yereyuri. Dokoro eneŋo naŋunímboro sitúŋombo
    kimo yereró.
  zpz-NTPP: Bicy cuidad der ub ru, nunu bicy cuidad der nu de mbecy zigy nu bzeeñ
    Ñgyoozh nu ña der. Ña der dela mbecy nu ricy cup consuel lo Shuaan den, biñ nu
    brish cyi den nu nac nu pshum reñ mi.
  mkj-mkj: Doari, kamwai jiljiloa pein kamwai apel jihppwok ohroj ma Ngen Joarwi kioang
    kamwai en appwapwali. Kamwai en wia jilepen mwomwohdjo in Koahs ma Ih ne nainkihla
    jang in insahn Nah Iehrojjo.
  zac-NT: Iurneꞌ mizmë lëꞌë të gulë gupë lëꞌë të. Nu gulë gupë ra grupë mënë narialdí
    lduꞌi dizaꞌquë purquë Espíritu Santo bëꞌnë më punërë lëꞌë të cumë cabësë shtë
    rall. Por ni gulë bëluaꞌa shtiꞌdzë Jesús lu ra narialdí lduꞌi Jesús. Jesús bëneꞌe
    më vidë shtë më ziquë prëci parë gac salvar të.
  kyg-kyg: Goti Aunemeꞌamoꞌmo sipisipi vayaꞌaiteꞌmo yagaitapa apatesaya vayatama vayane,
    huno lekana paino lapateꞌniyanagi lapakaitapileꞌmo alagepa hutapa yagaiꞌnetapa
    mukiꞌamo magoke anaga vayaꞌmo sipisipi vayaꞌaiteꞌmo alagepa hutapa yagaitapa apateyo.
    Gotiꞌa agaiꞌa siosi vayaꞌamo kolaꞌaletiꞌmo miya faino neꞌapateya sipisipi vayaꞌamo
    maiꞌnayanagi alagepa huta yagaitapa apateyo.
  kmk-kmk: Siya’d gapuna un aayyuwana’n yu nat long-ag yu padana pay sidat losana
    labban un ipaayyuwan Ispiritu Santu kan dikayu. On, ayyuwanan yu dat tagun Apudyus
    un sinubbut na utdit daḻan dit mismu’n Anak na.
  cao-NT: Jasca, mamë yoi, chahahuacanaibo tëquë, tihi cabo jia tsi ó bësocana. Jato
    ototi yonoco mato qui Espíritu Santó ani quiha. Jatsi jia tsi Dios iglesiá cabo
    otocana. Jahuë baquë nahai cató tsi ja copihacacani quiha.
  bbr-bbr: Ak aka pak roasiret woiaka epar moin pak jekur kamwarowe. Anut nukan Osous
    ak kon roasiret kamwaraun sare marowon, Ak jekur sakau tai rainai, roasiret Näwäu
    mesin woiaka epar moin kamwarowe. Jisas Krais nukas ak kon karianas kau marowon,
    okon, ak kon senes.
  inb-inb: Kam kikin­kuna, suma iuia­ri­puan­gi­chi. Chasa­lla­ta, tukui kam­kuna­wa
    sug­lla­pi Jesus­wa iuia­rig­kunata suma kawa­puan­gi­chi. Kam­kunata, Santu Ispí­ritu
    churarka, pai­kunata suma kawag taita­kuna­sina kan­ga­pa. Jesus­wa tukui tukus­ka­kuna,
    maipi kaska­pi­pas, kikin Iaia Jesuspa iawarwa randis­ka­sina­mi ni­raian­chi.
  hrv-hrv: “Pazite na sebe i na sve stado u kojem vas Duh Sveti postavi nadglednicima,
    da pasete Crkvu Božju koju steče krvlju svojom.”
  box-NT: Minɛ́n miten pa miten bìo, à mún pa ɓa kèrètĩ́ɛwa kuure bìo làa
    bìo ó o pi-pa wee wé paráa mí pia yi bìo síi bìa le Dónbeenì Hácírí
    kàràfáa mia le mi pa yi. Ɓa kèrètĩ́ɛwa kuure á mi wé loń bìo sese. Lé
    le Dónbeenì kùrú Za cãni kúaará ɓa bìo yi á ɓa bìo sã̀ le yi.
  ote-NT: Hangue nuꞌa̱ dí xiꞌahʉbya, nsusɛhʉ, ne suhʉ gatho núꞌʉ ya gamfri xa ꞌyɛntꞌaꞌihʉ
    ja ri ꞌyɛhʉ ra Ma̱ca Nda̱hi núꞌa̱ xa hñuxꞌahʉ pa gui suphʉ rá nija̱ ra Zidada
    núꞌa̱ xa dai co rá ma̱ca ji.
  wnu-wnu: Ye bo me yegab eng aninou mom nonoguretaman eng. Qei der qei nonogursi
    ende at igoarar. Ende abari qebenau qau ansiara uber qi qoat-qoat igoruboumon.
  zam-NT: 'Por cona, ngue niin loo gu'': Anderhuen gu''. Leque'' gu'' hui'' xal nziri''
    gu'' no hui'' gu'' xal nziri'' rye mèn co'' nqueltàa loo cón che''n Diox par nedrè''.
    Tac Xpii Natú'' mbli par ngure gu'' par hui'' gu'' no tyoo ner gu'' loo mèn co''
    nqueltàa loo cón che''n Tad Jesús. Tac le''le'' Tad Jesús mdix cón che''n ryethe
    xtol mèna loo Diox co''se'' nguth Tad Jesús loo cruz.'
  zyp-NT: Naaning teitah a vai la, naa mingkai ruapaw tei Thlawpaw Pathai tah a ca
    pehpaw he tuurung sahlo khah achaw teitah mingkai my lo. Khazing tah Ama a thisai
    tei a cawhpaw a khrisawbu a kingtu tuuking cang my lo.
  sey-NT: Ja̱je paꞌiye sëte mësaruja̱ꞌa coꞌye ñare pajë paꞌijë, i̱ tsie doꞌipi huerosicohuaꞌire
    siꞌa sehuosicohuaꞌire Maijaꞌquë tse̱cohuaꞌire yëi ñamare ñacohuaꞌi yoꞌoyeje̱ paꞌye
    deꞌoye ñacaijë̱ꞌë, deꞌo joyopi mësarute ñacaicohuaꞌi paꞌija̱jë caquë nesicohuaꞌi
    sëte.
  nvm-nvm: Ijefuon ni koikjo samuanamiknum ga ni e iji fu Godon Kaven kege ja uniafdiainma
    iji mukoi samuagdaf. Regavo e iji Godon farif Jesu fu kavuan fuon ijia bu kimenma
    iji bu sos ijia karinva iji mukoi samuagdiaf.
  mps-mps: Pol agai te tobolu bidi dabebolo te po wali, “Dua dao. Duga digi dali,
    te Godigo Dwagi Yai Mobo Bidigo dagego nogode muai we bidi dali, bugagia tonaluao.
    Tama dagego augwali te kibu sipsip tiwai negebo ąǫ yao. Dagego kone dao, Godigo
    aga ogwa Jisasgo kanemego te hani aga abelama, aga ma sai dao. Tama dagego augwali
    bugagia negao. Magi basowe?
  pab-NT: — Maika xikaxaikoawi, exahe tyakekohatiyenae hoka xikaxaiko. Hiyaiya, Isekohaliti
    Waiyexe ekaxaikotyaseha maheta moka xiso hoka maika waiye xikaxaikotahene. Hiyaiya,
    Haisani timalaxa hiyeta iyehetehenerenae atyo.
  llg-llg: '@see-verse:ACT.020.027'
  kyf-kyf: A zʋ amɩaa 'dɛ 'yliyɔ, 'ɩn a zʋ leglizɩ weee 'yliyɔ. Wa 'wlʋ sa bhlabhlɛnya,
    -wa Zuzu 'Pʋpa 'nyɛ aɩn yoo, a 'ka wa 'yliyɔzʋnya -zɛ. -Lagɔ ka wa 'wʋzɩtɩ ɔ 'Yuu
    'pɩɔn nya, wa 'ka ɔ -nʋ -zɛ.
  tpi-tpi: Yupela i mas was gut long yupela yet, na long olgeta manmeri bilong sios
    bilong God, em ol dispela manmeri em i bin baim long blut bilong Pikinini bilong
    em yet. Na Holi Spirit i makim yupela i stap wasman bilong ol dispela sipsip bilong
    God.
  mih-NT: Yucuan cuenda zacuenda ndo sii ndo ta zacuenda ndo sii tandɨhɨ ñiyɨvɨ sino
    iñi Tuhun Ndyoo vatyi maa Tatyi Ii saha tyiño cuan sii ndo vatyi i zata ra Jesús
    sii ñiyɨvɨ sino iñi sii ra sihin nɨñɨ ra.
  qvh-NT: Ama gongäyaysu salvamänansipä Jesucristo cruzcho wanur yawarninta jichashganta.
    Nogansi-raycu wanush caycaptenga cuidä jusalicuyanquiman. Saynöpis mayor wauguicuna
    cayänayquipä Santu Espíritu churaycäyäshuptiquega waugui-panicunata shumag ricayay
    misicog runa uyshancunata ali ricashganno.
  kms-kms: “Nungoqi nonne yeng wawo yuwon, di God ningg wute yeng wuany yuwon. Te
    ningg bu Ququ Yuwon Ye nungoqi nupuqu wo. Di nungoqi wute Jisas nei rimbig kin
    te sabi wundiny yuwon. God ningg wo wute ren ningg nati pugri bu muq ni God ningg
    wo ningg ris. Pugri bu nungoqi ni sabi wundiny yuwon.
  agn-agn: Bantayan mi tang mga sadili mi asta ang tanan ang pinasagod ong nindio
    tang Ispirito Santo. Bantayan mi tanira ta mo-ya, pario tang manigbadbad ang pagbantay
    tang mga karniro na. Tenged ang tanan ang pamagto ong Dios ay ginawad na ong dogo
    tang sadiling Ana na.
  nhi-NT: Ica non, axan, namehuan namonohmah xonmotlachialican, uan sannoiuqui ixquimonyecpiacan
    niichcatzitzin in toTecotzin, naquin Yehuatzin oquinmocouililih ica niesotzin,
    uan in Espíritu Santo onamechontlalih xonican intepixcauan.
  ttc-NT: Intok esi' waq enab'l eti'jx etetz, b'ix kyi'j kye qerman aj nkyexik ete'e'
    tzan tpaj okxkaj si' tzan te Txew Dios te k'ulul kwent te kyetz. Etetz a tgan
    tzan kyqet ek'ulu' kwent kyaqil kye qerman aj nkye'okslan ti'j te Qtata Dios,
    kyaqil kye aj ajixk tetz etzaj tuk'le' tzan tpaj tkamlen aj tel xhchiky'el.
  dan-1931: Så giver Agt på eder selv og den hele Hjord, i hvilken den Helligånd satte
    eder som Tilsynsmænd, til at vogte Guds Menighed, som han erhvervede sig med sit
    eget Blod.
  kwj-kwj: Woroti apa kunjenga ma ku aulindani Gotri dele ri fe che asa che le okwe
    ku aulinda. Hinde wowani, Gotri Himamwale kipe ti o tau ni ku ra kinani kunu esiro.
    O keke Gotri sios ti ma ku aulinda, hinde wowani, oti ri fi tiki wungwa ti ri
    jiro.
  vie-OVCB: Anh em phải giữ mình và giữ dân của Đức Chúa Trời. Chăn bầy chiên của
    Đức Chúa Trời—là Hội Thánh mà Chúa đã mua bằng máu Ngài—chính Chúa Thánh Linh
    đã lập anh em làm người chăm sóc.
  kze-kze: Áánútu ááninkomba ai'marówana kuména kumpuwéna kwená naaenéí meéyán-umásukaimba
    Ísóigona kwaásin-ovo kárákwiyoro. Áánútun-amanko kembá usásintinkaraivo kentúrakwara
    Ísóigona kwaásirakwara'a kawe'á umái kárákwiyoro. sipisípira'o kárákwiyonten-umai
    kárákwiyoro.
  mpj-mpj: “Palunyangka ngampurrpaya nyinama!, wuluraya Mamaku, karlki kujupalu-nyurranyaya
    yankura nintijuljaku, wuumurru. Jiijajmili walyjakajalurrjuya-jananya Yipajajmartaji
    ngampurrju kanyila, maaja jungalu!, Mamamili Kuurtilu-nyurranya junu maajalu-jananyanyurra
    jungalu kanyilkura. Jiijajmiliya walyjarringu palukaja jumaji-janampa Jiijajpa
    miturringu, miji-janampa yintingu.
  lbk-lbk: Mey-anyo et mampay nan ik-ikkanyo ya nongnongenyo ay khawis nan am-in ay
    mamati ay kag yo karnilo, ay inpatokkhong nan Ispirito Santo ken chakayo. Chaicha
    nan takhon Apo Dios ay sinfaana, ay sinfotna isnan chalan nan chadlos Anakna.
  mto-NT: Naajkkó̱pkajada viinm je̱ts ixꞌitta nu̱jom je̱ Nteꞌyam je̱ jyayu juuꞌ veꞌe
    je̱ Espíritu Santo mpa̱a̱jmjidu je̱tseꞌe xꞌixꞌíttat, je̱ jayu juuꞌ veꞌe je̱ Nteꞌyam
    natyukje̱ꞌe̱iju ku veꞌe je̱ yꞌOnu̱k kyuꞌo̱o̱ꞌkijidi.
  bzh-bzh: Om ham gweġin ham nivesa, gegweġin Kerisi-yi-alam vahi geving, in Anon
    Vabuung ggooin ham raḳ tu alaj. Ham gweġin ham nivesa beham gweġin Mehöböp
    yi alam sën yö baġo sir raḳ niḳöḳ lo geving.
  guj-2017: તમે પોતા સંબંધી તથા જે ટોળાં ઉપર પવિત્ર આત્માએ તમને અધ્યક્ષો ઠરાવ્યા છે
    તે સર્વ સંબંધી સાવધ રહો, એટલે કે ઈશ્વરનો જે વિશ્વાસી સમુદાય જે તેમણે પોતાના લોહીથી
    ખરીદ્યો છે, તેનું તમે પાલન કરો.
  jvn-NT: Mulané, pada ngati-ati marang awakmu déwé lan marang wong-wong sing dipasrahké
    marang kowé karo Roh Sutyi. Sedulur-sedulur nang pasamuané Gusti Allah pada dituntun,
    awit wis dilabuhi mati karo Gusti Yésus déwé.
  byr-byr: Mala nayaa jɨwannyɨla! Sarɨnnya kuryaraavɨ nayaa maremwaaina jɨla! Nabaai,
    Kuryai Tewaanyai sarɨmɨre wawɨnyaꞌ kyɨhɨzaavaꞌ sareꞌna Naangereraavɨ sipɨzipɨyaraavɨ
    nayaa dɨmaremwaalyɨla! Sipɨzipɨyaraavɨ maremwaaidɨvɨsara maremwaaidɨvɨtabaaibɨꞌ
    Gotɨyare kusɨlaanyavɨyaraavɨ nayaa dɨmaremwaalyɨla! Jizaazai gannya gawaalɨꞌ kabalaꞌ
    Gotɨyai Kɨraazɨtɨyareraavɨ mubɨna yaꞌ. Naangere tawesɨ mubɨna yaꞌ.
  ian-ian: Ngwuk avɨmba ngwuk. Ngwutna maawut kat avɨmba ngwuk. Jisasna mbaapmamba
    la nɨmba kat avɨmba ngwuk. Kwo njɨvwa ana ndɨ. Godna waagan kwiya njɨvwa kwuka
    vɨga lɨgiyangwuk. Sip sip kat vɨga lɨga nɨmba vla lɨgiyangwuk. Wan mbaapma nɨmba
    kat Jisas kiyalaa wenga kwindɨ maa God ndi kat klandɨ.
  hun-hun: Viseljetek gondot azért magatokra és az egész nyájra, amelyben a Szentlélek
    titeket vigyázókká tett, az Isten anyaszentegyházának legeltetésére, melyet tulajdon
    vérével szerzett.
  mcf-NT: Aden chuibanash nëbi nidebi. Ëbi nidan Esuquidistu tantiaquido nabanec tabadaid
    isbanta. ¿Nuquin Papan chiacpadectabi tabadeque? Isnu, quequin isbanta. Adembidi
    Esuquidistu tantiaquid utsibo bëdamboen isban icsamboen nabanec tabadnushe queshun.
    Nuquin Papan Mayanën aido isbanquin chuiquid mibi icmioshe. Adota. Aido Nuquin
    Papa yacno tabadmenuec Esuquidistu unëspanëdash.
  kjs-kjs: Nimi waru piralepape. Gore enaalinu medaloma surubaliminalo Holi Spirit
    nimi madaa mapiraasa. Go enaalinuri Mudu Ali nipuna yaapimi kabesa-pulu nimimi
    nipuna sipsip waru surubuma nape ele waru kalatepape.
  mni-mni: Aduna nakhoi nasana nasabu aduga Thawai Asengbana nakhoida sinnaraba yao
    sanggu pumnamak adu yengsillu. Machanupagi eegi mapanna leibikhraba Tengban Mapugi
    singluppu senbiyu.
  yad-NT: Jiryi̱nu̱tya̱ta jiyada, jiryi̱nu̱tya̱ta ti̱ta̱ju̱ riyadantiy jiryatiy Jesúsmu
    tuva̱chuvajyuu riy, tapi sabayada Ju̱denu Jnutu ru̱nu̱tyi̱savajyu̱ jirye, tapi
    su̱nu̱yada nudata jicya̱na̱yada Jesús yimu tuva̱chuvajyu̱ riy nijya̱nvay.
  mxb-NT: ’Ta viti, kandaa va̱ꞌa ndó mií ndó, ta kandaa taꞌani ndó ndidaá na̱ kúú
    kuendá Jesús ñóꞌo ti̱xi ndáꞌa̱ ndo̱. Chi̱ mií Espíritu ii̱ Ndios kúú na̱ ni̱ xi̱ꞌo
    choon noo̱ ndo̱ ña̱ kandaka va̱ꞌa ndó na̱ kúú kuendá satoꞌo yo̱ Jesús, chi̱ xíꞌín
    nii̱ mií ná ni̱ ka̱ndeé ná ni̱ na̱níꞌi̱ ñaá ná kakuu na ña̱yuu mií ná.
  pon-2006A: Eri, kumwail mwasamwasahn pein kumwail oh pil sihpw akan koaros me Ngehn
    Sarawi ketikihong kumwail en apwahpwalih. Kumwail en wia silepen mwomwohdisohn
    Koht, me e ketin sapwellimanikilahr pwehki ntahn sapwellime Iehros.
  maq-NT: Nechun cuidadu, hacuaha nihñucuidadun yëjë xuta ladu rë Jesús, xi suvá Hasen
    rë Nina casuaxa nuju xi cuma titjun ngayun tsëhë sacuaha obispos, cojo sa xi ngayun
    nihñu cuidadu xuta rë yungun rë Nina. Me xi cuacun vë ne, casacu rë Nina me cojo
    jni rë Quihndi rë suvá me hya xi cahme me.
  hto-hto: Ie jira afe izói danɨ abɨ omo rairuiri. (Jae einamácɨdɨomoɨza.) Daje izói
    nana Juzíñamuimo gaɨrídɨnona úiñori, mei jira Ñuera Joreño íaɨoɨna úiñotade. Ua
    Ocuíraɨma Jesumo gaɨrídɨno úiñotagaomoɨ. Afe gaɨrídɨnona Jesús dama ie tɨ́illado,
    ie dɨe tóillamona dama ie comɨ́nɨna meine maiñode.
  por-BRBSL: Prestai atenção, portanto, a vós mesmos e a todo o rebanho, no qual o
    Espírito Santo vos fez superintendentes, para pastorear a assembléia do Senhor
    e de Deus, que ele comprou com seu próprio sangue.
  ces-NKB: Dbejte tedy na sebe i na celé stádo, nad nímž vás Duch Svatý ustanovil
    biskupy, abyste pásli Boží církev, kterou získal svou vlastní krví.
  cui-cui: Painya coutha xanepanaya pana najʉntʉ coyene yabara nanta xeinare. Mataʉtano
    xaniwaicha payapu eenare pomonae Jesús pejume cowʉntsiwichi. Paxam pitiri jiwi
    pam, baxua paexande tsipei Nacom pia Pejumope tʉnaxʉ tatsi paca itoroba painya
    neyapu cainompaenexa tsane Jesús pejume cowʉntsiwi tatsi. Mataʉtano baxua paexande
    tsipei barapomonae Nacom piamonae tatsi, tsipei pexanto tatsi tsitʉpa xua barapomonae
    jopa peweraweracaewa tsane.
  boj-2014: O Kristen gate, niŋgi nuŋgo segi segi so geregere taqatosib Qotei aqa
    tamo uŋgasari naŋgi dego geregere taqatnjroqniy. Qotei aqa tamo uŋgasari naŋgi
    di kaja du du bul. Qotei na aqa Ŋiri Yesus Kristus aqa leŋ aiyej qaji dena naŋgi
    awainjrej. Deqa niŋgi naŋgo gate bole sosibqa naŋgi geregere taqatnjroqniy. Wau
    di Mondor Bole na niŋgi eŋgej.
  eng-OEBUS: Be watchful over yourselves, and over the whole flock, of which the Holy
    Spirit has placed you in charge, to shepherd the church of God, which he won for
    himself at the cost of his life.
  eri-eri: Tere tage bonade oofade bonade, Itou nomo sios nomo fai-aita bagu oruwanga,
    nere fai-aita bagu waha no nogo nomo idau nomo ganemu langa ejiya nigai. Hauri
    Guuni no tere Itou nomo sipsip nebere oofa nigou fai yafei nomo hangada tigai.
  aly-aly: Arrantherr-anem mwantyel arntarnt-arelhetyek. Arrantherr-anem tyaty-areny-rnem
    arraty-angkwarr arntarnt-aretyek, Itnweng Rlwartel arrernek-angkwarr-antey, renh-rnem
    arntarnt-aretyek, Akngey-kenh tyaty-areny-rnem aleth-antey arntarnt-aray! Akngeyel
    alerikw ikwerenh thwenek katy ilwetyek ingkerrenhek, renh-rnem anyentelhiletyek.
  wiu-wiu: Akolaliyo manane kamateme topo toa motane yenepa eni ali atoa sipi sipi
    kai tetepo takoa yopia kamene wa Epetane Yominiyo kiwi takoa moa kakakanano, talo
    toa yopikakete paya nou toameamene. Kiwika etepea poinalino, wedoa yamene.
  swe-swe: Var ständigt på vakt över er själva och hela den hjord där den helige Ande
    har satt er som ledare (grekiska ’episkopos’ som betyder ’en som vakar över’),
    till att vara herdar för Guds församling som han har köpt med sitt eget (sin Sons)
    blod.
  cth-cth: Nangmouh teh namahoima nakunghai, tuhunaw pueng nakunghai, kâhruetcuet
    laihoi khenyawn awh. Bawipa amae a thi hoi a ran e kawhmoun hah nangmouh ni khetyawt
    sak hanelah, Kathoung Muitha ni nangmouh teh tukhoumkung lah na rawi awh toe.
  mti-mti: Ye yembovit ge iyayapan yeuma undag oya amat munigimiya. Guwawa Iyakaisiyapama
    me yenan iyayapan namuyoiyoi mumawa ane. Kuiyawa me ye God siosi meuma me God
    diyawa meuma gumbe gwiruwadnewa amaratan oya.
  pad-NT: Avaabononi avakadava'a bana. Jesus Cristo kaija'ari-ra va'ora avakadava'a
    bana jaboni. Ma'onahai Jahaki a'onira honariavini va'ora avarakadava'avini afoha'oadaha.
    Ovilia akadava'ava abono ovilia-ra avakadava'avini vani fori vihi'a bana mahija
    va'ora avarakadava'avini adani Jesus Cristo kaija'ari. Deus kaisai abini'iki vakadimoni,
    oniani ida Deus va'ora gathanivini hija kidija'ari kaimoni vihina.
  twi-twi: Monhwɛ mo ho so ne nguankuw a Honhom Kronkron de wɔn ahyɛ mo nsa sɛ ahwɛfo
    no yiye. Monhwɛ wɔn yiye, efisɛ Onyankopɔn de ne Ba no mogya na agye wɔn.
  hlt-hlt: Namamih neh boiva boeih te khaw ngaithuen uh. Te khuiah nangmih tah Pathen
    kah hlangboel, a thii neh a kutloh te dawndah ham Mueihla Cim loh hiphoelkung
    la n'khueh coeng.
  tbz-SIM: N dɑkɛnɛ̀ di mɔ́mmɔmbɛ kpɛ́í nnɛ̀ Muyɑɑ́nsɑ̀ɑ̀mù di duɔ́ mbɛ̀ kpɛ́í. Mbɑɑnɛ̀
    Kuyie ndontɛ́ bɛ̀ nɛ̀ ku Birɛ kṹṹ.
  san-GUJ: યૂયં સ્વેષુ તથા યસ્ય વ્રજસ્યાધ્યક્ષન્ આત્મા યુષ્માન્ વિધાય ન્યયુઙ્ક્ત તત્સર્વ્વસ્મિન્
    સાવધાના ભવત, ય સમાજઞ્ચ પ્રભુ ર્નિજરક્તમૂલ્યેન ક્રીતવાન તમ્ અવત,
  amx-amx: Arrantherrarrpemeh mantj arntarnt-arelhetjeh, arrantherr pal iterremel
    Ngkart Jesu-eng tjenelhehetj. Arrantherr werlampareny arratj arntarnt-arang, Kwerrern
    Alngaltarel arrantherrenh ngkernekarleng, inenh arntarnt-aretjeh. Altjerr-henh
    werlampareny kwet arntarnt-arang, yep-yep arntarnt-arenh-arenhel yep-yep kwerenh
    arntarnt-aremarl-arteh. Altjerrel kwenh werlampareny inek, Ler kwerenh anthemel,
    Ler rang ineh tjang-ilwetjeh-anngernt.
  ake-NT: Wakʉ pe epa'simatɨ', tanporo ɨtonpa kon amʉ' rɨ pokon pe, Wakʉ A'kwarʉ uya
    ɨku'sa' kon na'ne' to' ennin pe. Papa apurɨnin nan ennin pe e'tɨ', Sises ne'ma'pʉ
    tʉmʉnʉ ke.
  qvn-NT: Chaura cananpitaga gamcunas cuidacurcay, jinaman Jesusman lapan yupachicugcunatas
    cuidapäcuy. Gamcunataga paycuna cuidag, jinaman mandag capäcunaypagmi Santu Espíritu
    chrurararcayäshunqui, nätan paycuna raygom Munayniyog Jesuspis yawarninta jichrar
    wanura.
  tku-NT: Chuhua'j cacuentatlahua'tit chī nalatā'kchokoyā'tit. Nā cacāmaktaka'lhtit
    tī ixlacstīn Dios. Espíritu Santo cāmacamaxquī'nī'ta'n nacāmaktaka'lhā'tit chī
    maktaka'lhna'nī'n purecu. Māpa'ksīni' cālītamāhualh ixka'lhni' ixlīpō'ktuca'n
    tī ta'a'ka'ī'.
  bjk-bjk: Mum morobo mana balaure e mum iat arixe ma marakörö ne lotu xirip pe God.
    Idi xarnang abo sipsip niang te sasaxan lamun a köbat, ma a Töxödös ne Tanono
    ixo bulus e mum xarnang abo sisila ne lotu rua werwere muu idi. Io niang, mum
    abo köbat möxö lotu re God, nang ixo kun lo ma minet kö Barok ke ine.
  msy-2020: Ia uari uari bagh ganɨva, egh uaghan Godɨn gumazamizibar gan. Godɨn Duam
    Godɨn gumazir nɨghnɨzir gavgaviba iti, a bar dar ganasa ia mɨsefe. Ia gumaziba
    gari gumazibar mɨn ikɨ, ia Kraisɨn adarazir gan. God uabɨ uan Otarimɨn ghuzimɨn
    me givese.
  bpr-bpr: Bay neyeyu i ktoyu, na lêyu neye i kdee dad to ta salig i Mtiu Tulus di
    gamu. Tooyu nifat i dad to ta tanfing Dwata du ta bnayadan ale fagu di litè i
    Ngàan.
  rmy-VLAKH: Дикхэн пала пэстэ и палав всаворо стадо, андо саво Свэнто Духо тховдя
    тумэн дикхимаренца, кай тумэ тэ пасын кхандири Дэвлэстири, пала сави Вов путиндя
    Пэстирэ ратэса.
