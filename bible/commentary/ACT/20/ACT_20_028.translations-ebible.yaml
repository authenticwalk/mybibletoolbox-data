verse: ACT.020.028
translations:
  kpx-kpx: Bolou kateai louito eloda kebia namigevei avoe, “La evievimo nenilahai
    negolahave. Isi Munanae Tumuu vuvune laoveale kemo evievi ata kebia nalieve dua
    vave. Kosealemo Dilavau au moe tahomo ata malevege abu atave holilu.
  okv-H: eto ungote ungota embomeni te avo simba ava Ahihi Otohu na ikena avo eto
    simba evujo. Eto God na amita Meni pehena avoeto ekalesia amita toho umbuna avo
    unduvujo.
  tbo-tbo: Ona gagalena itetena memi po gasi tu witumagana atapuhi ona gagalena itetehi.
    Matababana Alugo Woiyawa i witowolimi po taumi tanitaniwaga. Yaubada Natuna a
    hilage talanei bolu i winihi po tauna galinei. Naka tauhi ona gagalena itetehi
    mei sipi tu galena itete.
  mal-C: നിങ്ങളെത്തന്നെയും പരിശുദ്ധാത്മാവു നിങ്ങളെ അധ്യക്ഷന്മാരാക്കിവെച്ചിട്ടുള്ള
    ആട്ടിൻപറ്റത്തെയും ഭദ്രമായി സംരക്ഷിക്കുക. സ്വന്തം രക്തത്താൽ അവിടന്നുതന്നെ വിലയ്ക്കു
    വാങ്ങിയ ദൈവത്തിന്റെ സഭയ്ക്ക് അജപാലനം ചെയ്യുക.
  grc-SR: Προσέχετε ⸋οὖν⸌ ἑαυτοῖς καὶ παντὶ τῷ ποιμνίῳ, ἐν ᾧ ὑμᾶς τὸ πνεῦμα τὸ ἅγιον
    ἔθετο ἐπισκόπους, ποιμαίνειν τὴν ἐκκλησίαν ⸂τοῦ κυρίου καὶ θεοῦ,⸃ ἣν περιεποιήσατο
    διὰ τοῦ ⸂2ἰδίου αἵματος.⸃
  bgc-bgc: इस करकै थम अपणा ध्यान राक्खो अर उस टोळ का भी, जिसका रुखाळा थारे ताहीं पवित्र
    आत्मा ठहराया सै, के थम परमेसवर की कलीसिया की रुखाळी करो, जिस ताहीं उसनै खुद अपणे
    लहू तै मोल लिया सै।
  khz-khz: Matotaumi rogomi pio vetole, e mamoe lavetana rogora pio tolera. Ne mamoe
    lavetana ne Veaga Palaguna na evenimito pio gita-tagora ulanana. Palagu gena ekalesia
    pio gita-tagoa e pio kune-agia. Ne ia Natuna ralana na evoiato.
  deu-TKW: Achtet auf euch selbst und die ganze Herde, in welcher euch der heilige
    Geist zu Aufsehern bestellt hat, zu weiden die Gemeinde des Herrn, die er erworben
    hat durch sein eigenes Blut.
  zsr-NT: Qui lë ni naꞌ, gul‑gún chiꞌi cuinliꞌ, len gul‑gún chiꞌi yúguꞌtë bunách queëꞌ
    Cristo, le nuzóëꞌ libiꞌliꞌ Dios Böꞌ Laꞌy quië uyuliꞌ lequëꞌ, len gun chiꞌiliꞌ
    bunách queëꞌ Xanruꞌ, Nu naꞌ, uláz quequëꞌ gutiëꞌ, bulaljëꞌ xchönëꞌ le böáꞌuinëꞌ
    lequëꞌ.
  lin-lin: Bomibatela malamu mpe bobatela etonga nyonso oyo kati na yango Molimo Mosantu
    atiaki bino lokola bakengeli ; bobatela Lingomba ya Nzambe, pamba te asombaki
    yango na makila na Ye moko.
  hns-NT: Ohie se toelog apane ke aur iesaai samaadj ke khiaal kariehe. Pawietr Aatma
    oesabke toelogke oeppar saupies hai. Oesabke thiek se dekh-bhaal kariehe, djaise
    rakh waalan aapan bhera ke. Parmeswar oesabke apane khaatien aapan Beta ke khoen
    dwaara algiaais hai.
  noa-E: 'Magua mua pãrag mag chirʉmgui ajim: Pãar ar chi ʉ̈kha durrum khʉʉn pörkha
    nʉm khʉʉn, pãach mor ʉʉrkhanaa ĩchab pãach khapeen chi ʉ̈kha durrum khʉʉnjã wajapha
    thʉa wai nʉisit. Magaag magamkhĩirta Ẽwandam Akharau pãar jʉr aujimgui ajim, maach
    Pör Jesuu ich bagau phag autarr khʉʉn ajapha thʉa wai wënʉrramkhĩir.'
  eng-EMTV: Therefore take heed to yourselves and to all the flock, in which the Holy
    Spirit placed you as overseers, to shepherd the church of the Lord, and of God,
    which He purchased with His own blood.
  mib-NT: Núu súcuan te coto vāha ní máá ní jiín ndɨhɨ ñayuu cácandíje, chi Espíritu
    Santo ni jeni ya nihín jéē cóndito ní ñáyuu maá Jítoho yō, chi ni nacuaan ya i
    jíín nɨ́ñɨ̄ yā.
  lif-NT2: हे़क्‍केःल्‍ले़ के़रे़क् लाम्‍लोःबाहाॽरे़ खिनिॽ लक्‍पे़न्‍नो के़वाॽबा मनाहाॽ
    नुःरिक्‍काङ् ओमे़त्ते़म्‍सिम्‍मे़ॽओ॥ सेसेमाङ्‌ङिल्‍ले़ खिनिॽ कम्‍ब्राङ् के़मे़प्‍पा
    के़जोगिआङ् वाॽ॥ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ लुङ्‌माॽ तुक्‍तुबा आबुगे़न् कुस्‍साःल्‍ले़
    कुमाक्‍खिॽइल्‍ले़ इङुबा सेसेहुप्‍लक्‍किन् कम्‍ब्राङ् मे़त्ते़म्‍मे़ॽ॥
  xnj-xnj: Mujiyangalila mwavene, myungayi msambi wa vandu vevakumsadika Kilisitu
    uwu, Mpungu Msopi avaviki nyenye mvya valonda vaki. Leajipatili kwa ngasi ya Mwana
    waki.
  mmx-mmx: Mina lok tatao avukat nemi la mina lok tatao nedi bok limixin, Loroonan
    Kaala gara lok li vam nedi maxopok at loklok tatao atnimi. Mina lok ngan luvuttadi
    loklok tatao sipsip kantubu at limixin at ne Moroa, no ni ga lok li di do ateren
    axa mumu lanmet at ne nitna.
  cbr-NT: Usa 'ain camina mitsun mina ñu 'aisama 'ai bërúancati 'ain. Bërúancanan
    camina axa Jesucristomi catamëcë unicamaribia upí 'inun bërúanti 'ain. Nucën Papa
    Diosan Bëru Ñunshin Upitan ca usoquinmi axa Jesucristomi catamëcë unicama bërúanun
    mitsu 'imiaxa. A unicamax ca axa bama cupí Nucën 'Ibu Jesucristomi catamëcë 'aish
    aín uni 'icën.
  tee-NT: Pus alhist'acch'ok'oc'ant'it mi'akstu'an. Vachu' alaclhist'act'it ju vachu'
    talhilaca'anta Jesús. Chunch alat'it ni yuchi ju Spiritu Santu ju ta'ulatan ni
    alhinona'it'it sia yu'unch. Pus tachi chun ju talhilaca'anta Jesús alhitamocanta
    la'ix'ac'alhni.
  eng-LSV: Take heed, therefore, to yourselves, and to all the flock, among which
    the Holy Spirit made you overseers, to feed the Assembly of God that He acquired
    through His own blood,
  cak-NT: Can tibana' cuenta ri ic'aslen y chuka' quic'aslen conojel ri kach'alal,
    roma jari' ri samaj ri ruyo'n ri Espíritu Santo chiwe, chi nichajij utz quic'aslen
    ri kach'alal, roma reje' can je richi chic ri Ajaf Jesús, roma quiniman raja',
    roma can ja raja' ri xcolo quichi, riq'uin ri ruquiq'uiel ri xbin chech ri cruz
    cuando xcamises.
  pah-NT: 'Peko katu ti a''ero. Pereko katu pa ti Jesus''gareheve''g̃a no, ei ga.
    A''ereki pe me Tupana''ga ra''uva e''i: “Pehepia katu ti Tupana''gareheve''g̃a,”
    e''i. Pembo''embo''e ti g̃a Tupana''ga nhi''ig̃a rehe jipi, a''e ji pe me, ei
    ga. A''ereki Tupana''ga opojyka g̃a ojive gwa''yra''ga manoro g̃waramo g̃a ndepykaramo,
    ei Paulo''ga g̃a pe.'
  sja-NT: Mapa ɨ̃pemaarã, chik'aripa p'anapatáatɨ mãik'aapa ijãapataarã pia ak'ɨ p'anapatáatɨ,
    ma-it'ee Tachi Ak'õre Jaurepa parã jɨrɨt'erada perã. Tachi Waibɨapa k'inia bɨ
    parãpa ak'ɨdamerã ichide ijãapataarã, ichia ãra o k'achiadeepa k'aripa atada perã,
    ichi waa bat'ada k'aurepa.
  xed-xed: Nghawangha ta ghəŋa ghuni, nghawa ta inda bra ya vlaghuna Sulkum nda ghuɓa
    ŋa nghay guli. Nghawangha ta Igliza Lazglafta ya mutsanak tsi ta ghəŋani nda usa
    zwaŋani.
  mks-NT: Sa̱há ña̱ cán quéa̱ ndítahan candaa va̱ha ndó mé va ndó ta candaa va̱ha
    ndó tócó ndihi na̱ cúú cuéntá Jesús ná cuahnu chága̱ na̱ xi̱hín tu̱hun Ndióxi̱.
    Jáchi̱ mé ínima̱ yi̱i̱ Ndióxi̱ na̱sacu a ndo̱hó ña̱ ná cacomí ndo̱ cuéntá sa̱há
    na̱ cúú cuéntá mé á jáchi̱ na̱xi̱ta̱ ni̱i̱ mé á sa̱há ndihi na tá na̱xi̱hi̱ a̱
    ndi̱ca crúxu̱.
  gfk-S: Mu harbalaurai iat ta mu ma mu balaure bileng ira matanabar bakut tane God.
    Di hoke ira sipsip ing di supi ter ra ut na harbalaurai ma no Halhaaliena Tanuo
    te bul mu be a tena harbalaurai tano lotu mu ura nesnes mur di. Io kaie, mu na
    ut na harbalaurai tano lotu tane God nong ga kul leh ie ma no minat tano Natine
    iat.
  bmu-bmu: “Kembunöŋ nanŋi sepŋi mokoba miaŋön könagesöurupŋi bohonŋini meiga buŋaŋi
    ak teközei, iŋini mönö i lama ewö galöm köla köyan köl eŋgiba malme. Uŋa Töröŋi
    yaŋön nanŋak nup mi al eŋgiyök. Miaŋgöra iŋini mönö nanŋini aka Kembugöreŋ lama
    kambu yeŋgöra galömŋini mem aŋguba malme.
  dgz-dgz: Menan e, Iesu dugup mega kwayup taiana nagirewa, yambuni wanien. God Guewa
    Iesu anu tumat nagirewa naniap seni menan kwayupe taiwanian iwa Iesu korosi gagap
    God aigaven tani gapan nunan boen. Ap menan Iesu dugup mega nagirewa kwayup taiwanian,
    sip kwayup taini apane mini.
  eng-GNV: Take heede therefore vnto your selues, and to all the flocke, whereof the
    holy Ghost hath made you Ouerseers, to feede the Church of God, which hee hath
    purchased with that his owne blood.
  zaa-NT: Lebi'į ca anciano nna lihue' cuidado por la'a lebi'i bá ą'hua por iyaba
    ca creyente tsè'e bajo responsabilidad qui' le porqui'ni iyaba le nna chi ná le
    iglesia qui' Señor porqui'ni chi belàlia réni quì'e por iyaba ri'u loti' gùttìe.
    Acca por nui nna Espíritu Santo nna bedue le para hué' le cuidado iglesia quì'e
    tì'a ttu pastor tsè' rui'ą cuidado ca carneru to' quì'į.
  eng-WEBSTER: Take heed therefore to yourselves, and to all the flock over which
    the Holy Spirit hath made you overseers, to feed the church of God, which he hath
    purchased with his own blood.
  guh-guh: 'Icatsia Pablo jumaitsi ancianovijavabelia: —Xaniavaetsia nayajivitaeya
    pajinavanapare pibisiacuene paneexanaeyaniva. Pacuenia oveja pexainaevi xaniavaetsia
    evetavanapa pijaoveja, bajara pijinia pacuenia xaniavaetsia paevetavanapaename
    daxita pamonae Dioso pejumecovënëtsivi. Espíritu Santo raja pacaitoroba panetoevetsinexa
    vajatuxanenë Jesús pijajivi, pamonae comuata pijanata.'
  bon-bon: Weene cängena ire atwipeye weeme ireclota poto cidi me, cuta piiyepu pui
    biname bime ireclota cängena ire jetwemepeye Aceji Seemo te lui bine weeme bau
    me itu yaawademepi weene ire atwime. Yoo, maamoi ire atwi biname pana, weene ätrunga
    ingle biname bine cängena ewademepeye, ingle naace popi Acejiyame teebibine itu
    jaaletne-mepi teeme bägrä Yeesu me uudi piiyepu budre ca.
  nhw-BL: Huajca ximotlachilica para cuali xiquinmocuitlahuica nochi tlaneltocani
    ipan nopa tlasentililistli nepa campa amojuanti pampa Itonal Toteco anmechtequimacatoc
    anhuehue tlacame para anquinmocuitlahuise catli itiopa Toteco pampa yaya quincojqui
    para ma elica iaxcahua quema quitoyajqui ieso por inijuanti.
  mgw-mgw: Muli'ndi'le myoyo yinu na kipi'nga soti si'lu' Loo Mpeleteu ammi'kite mwenga.
    Mulikote kanisa lyake Nnu'ngu' lyaalipi'mite kwa myai yake mwene.
  swh-ONEN: Jilindeni nafsi zenu na mlilinde lile kundi lote ambalo Roho Mtakatifu
    amewaweka ninyi kuwa waangalizi wake. Lichungeni kanisa lake Mungu alilolinunua
    kwa damu yake mwenyewe.
  wbi-wbi: Mu uluo muve valoleli vwimila vwiinu jumue mwevene, nakukipugha kyooni
    kino uMhepo Mwimike avavikile umue kuva valoleli. Muve valoleli kudima ikipugha
    ikya Mutwa kino alyaghulile ni danda jamwene jujuo.
  bba-bba: I n tii sɛ, i mɑɑ ɡɔ̃ɔ kpuro kɔ̃suo ɡe Hunde Dɛɛro u bɛɛ nɔmu sɔndiɑ, ɡe
    ɡɑ sɑ̃ɑ Yinni Yesun yiɡbɛru. I tu kpɑro te u yɑkiɑ kɑ win tiin yɛm.
  eng-KJVCPB: Take heed therefore unto yourselves, and to all the flock, over the
    which the Holy Ghost hath made you overseers, to feed the church of God, which
    he hath purchased with his own blood.
  kgk-NT: Upéa-gwi penhangareko porã katu pendéjehe ani hagwã pejere teĩ peẽ Nhandejáry
    rape-gwi. Penhangareko porã katu ave Hesu reroviaha va'e-rehe gwive. Pemombaraeteve
    teve peho-vy íxupe. Nhe'ẽ Marangatu tee va'e ko omonhangareko uka va'e peẽ-my
    hese kwéry. Ha'e kwéry Nhandejáry Hesu re'ýi tee-ma voi. Hekovía omano ramo gwugwy
    reheve, opyta he'yirã Hesu-pe hikwái, he'i.
  waj-waj: Ngiengieenoo ngiingiiiyara tuqinnama haitatuukiatee. Puara sipisiipara
    haitatuurayaama Mmannasa Yoketaivoono gioonna kiaapu vooya haitatuukiateera ngii
    tuuyaraatama tuqinnama haitatuukiatee. Anutuuqaa gioonna kiaapuuya vaa ari Mmaapuuvaa
    kiauvaadiri yookaama kioo viteeraiyaraatama haitatuukiatee.
  cpy-cpy: Paamakowenteeyaa eeroka, ari pikimiteeri ikaatzi kemijanta-yitaa-tsiri.
    Pikenkishireteeyaa eeroka rowayitaki Ishire tajorentsi peewayiteeri kemijanteeriri
    Tajorentsi. Paminako-wenteeri ikaatzi rowawijaa-koyiteeri Tajorentsi rapawenteeri
    riraa Awinkatharite ipina-wenta-yiteeri.
  mpx-mpx: Komiu tohouwa nuku matahikagimiu, ge i ola al sipi nuku matahikagil, bolo
    Yayaluwa Bwabwalena i teli nimamiwa ami matamatahikan. Nuku ola tomatahikan sipi
    ge Yehoba wana ekelesiya nuku matahikagil, kaiwena Natuna Yeisu saliyana eliyana
    i pwamwalil, iya wana gamagalau.
  wbp-wbp: “Nyurrurla-paturlu wiriwirirli jaajikingarduyu-paturlu, warrawarra-kangkalu-nyanu
    karlirr-yaninja-kujaku, manulu-jana yapa-paturlangu warrawarra-kangka Kirijini-patu.
    Yali-patu Kirijini, ngulaju-jana yajarnu Pirlirrparlu Kaatu-kurlangurlu, manu-nyarra
    nyanungu-paturlangu yungu nyurrurlaku yungunkulu-jana warrawarra-kanyi. Yangka
    kuja Kaatu-kurlangu ngalapi-nyanu Jijaji palija watiya warntawarntarla, ngulangkunya-nyanu
    yapaju yajarnu Kaaturluju nyanungu-nyangu warlalja. Ngulajulu-jana warrawarra-kangka
    jiyipikingarduyu-piyarlu kuja kalu-jana yangka jiyipikingarduyurlu warrawarra-kanyi
    jiyipi. Ngula-piyarlu-yijala warrawarra-kangkalu-jana.
  luo-luo: Koro tangʼuru kendo rituru kweth duto ma Roho Maler oketo e lwetu mondo
    uriti. Beduru jokwath mag Kanisa Nyasaye ma nongʼiewo gi rembe owuon.
  nhe-NT: Huajca ximotlachilica huan cuali xiquinmocuitlahuica nochi tlaneltocani
    ipan nopa tlasentilistli nepa campa imojuanti pampa Itonal Toteco inmechtequimacatoc
    inhuehue tlacame para inquinmocuitlahuise itiopa Toteco pampa yajaya quincojqui
    para ma elica iaxcahua quema quitoyajqui ieso ininpampa.
  aii-aii: ”ܢܛܘܿܪܘܼܢ ܠܓܵܢܵܘܟ݂ܘܿܢ ܘܠܟܠܵܗ̇ ܡܲܪܥܝܼܬܵ‌ܐ، ܗ̇ܝ ܕܩܵܡ ܥܵܒܹܕ ܠܵܘܟ݂ܘܿܢ ܪܘܼܚܵܐ
    ܕܩܘܼܕܫܵܐ ܐܲܦܸܣܩܘܿܦܹ̈ܐ ܥܲܠܘܼܗ̇، ܕܡܲܪܥܹܝܬܘܿܢ ܠܥܹܕܬܵ‌ܐ ܕܡܫܝܼܚܵܐ، ܗ̇ܝ ܕܙܒ݂ܝܼܢܵܐ ܠܹܗ
    ܒܕܸܡܹܗ.
  esk-NT: Qaunagiyumuusi ilipsitñun suli ukpiqsriruapayaanun Ipqitchuam Irrutchim
    qaunaksraqsrirrutigikkaŋi ilipsitñun. Munaqsriġuġusi Agaayyutim iñuiŋiñi pigiliutikkaŋiñun
    iġñiġmi tuqqutaułhagun.
  msb-msb: Bantayi an iyo sadiri kag san tanan na katawuhan na ginpaniwala sa iyo
    san Espirito Santo. Atamanon gayod niyo an mga nagatuod sa Dios na nagin sadiri
    niya paagi sa dugo san iya sadiri na anak.
  cpa-NT: Jøng² ma²ca¹jmo¹ jmi²dsí² han¹³ quiah¹² Diú¹³ ma²lanh¹² hniah¹² dsa² dse¹³
    quián¹² dsa² tiogh³ guøh¹² quiah¹² Diú¹³. Jøng² jmóh³ hniah¹² hí³ guiogh¹³ hniah¹²
    quianh¹³ ca¹lah¹já¹ dsa² héi². Di³ jmø³ hŋiah¹² báh³ Diú¹³ ca¹tøng² hi² ca¹mi¹quianh³dsa
    dsa² héi².
  dso-dso: ତେବର୍‌ପାଇ ତମେ ନିଜର୍‌ ବିସଇ ଆରି ସୁକଲ୍‌ଆତ୍‌ମା ତାର୍‌ ସତ୍‌ ଗିଆନେ ଜନ୍‌ ବିସ୍‌ବାସି
    ମାନ୍ଦାକେ ଦେକାରକାପାଇ ଚାଡିଦେଇ ଆଚେ, ସେ ସବୁ ବିସଇଟାନେ ଜାଗ୍‍ରତ୍‌ ଉଆ । ମେଣ୍ଡା ଚାରାଉ ଗଉଡ୍‌ପାରା
    ପରମେସରର୍‌ ମଣ୍ଡଲିର୍‌ ଜତନ୍‌ ନିଆ । ସେ ମଣ୍ଡଲିକେ ପରମେସର୍‌ ତାର୍‌ ନିଜର୍‌ ବନିଦେଇ ଗେନିଆଚେ
    ।
  meu-meu: Sibomui nahuamui ba toho, mamoe serina nahuana danu; serina bunai Lauma
    Helaḡa ese ita-taona taumui ai vada e halaomui, Dirava ena ekalesia ia rarana
    e davalaia ḡauna, ba ubua helaoreana.
  yva-NT: Weapamo Anawayo Vambunine mo wasatayao indamu wabe akarive anugano Amisye
    mai. Weti syare wapo Amisye apa anugane umaso maeranande kobe muno taune wasanuga
    mamo wapo raeranande tavon. Wapo maeranande maisyare vatane po apa domba maeranande
    wemaisy, weye Amisy po taune apa Kavo aunanto inda kakai wirati Po apa anugane
    maugavo amarom.
  dgc-dgc: Kanya mangilag kam, a alagaan moy ta mahusay du tolay na Diyos ta Epeso
    a nientarega dikam na Banal a Espiritu. Pastoran moy du tupa na Diyos, da side
    i koo na a sarili, da tinubus side na Panginoon to dige na to nikate na.
