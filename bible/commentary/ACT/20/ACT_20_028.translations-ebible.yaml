    Jesoshi, icamimentajeitaqueri, yaparajatimentajeitaqueri iriraja.'
  eng-WMB: Take heed, therefore, to yourselves and to all the flock, in which the
    Holy Spirit has made you overseers, to shepherd the assembly of the Lord and God
    which he purchased with his own blood.
  zaw-NT: Coḻga'p lagajc la'tu si'c ra'p baxhtoor xiil, si'c coḻga'p guiraa rebejṉ
    nani rililajz xtidx Dios sa'csi Sprit Dxan xten Dios abaniidx dzuunga guntu, ni'cni
    abixe' xtiejn Jesucrist lo crujz te gac gudzucaj Dios xtojḻreni.
  san-MAL: യൂയം സ്വേഷു തഥാ യസ്യ വ്രജസ്യാധ്യക്ഷൻ ആത്മാ യുഷ്മാൻ വിധായ ന്യയുങ്ക്ത തത്സർവ്വസ്മിൻ
    സാവധാനാ ഭവത, യ സമാജഞ്ച പ്രഭു ർനിജരക്തമൂല്യേന ക്രീതവാന തമ് അവത,
  tam-TCV: உங்களைக்குறித்து நீங்கள் கவனமாயிருங்கள். பரிசுத்த ஆவியானவர் உங்களைக் கண்காணிகளாக
