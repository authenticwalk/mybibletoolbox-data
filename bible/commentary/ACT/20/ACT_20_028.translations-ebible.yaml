    bu gli tletëme na bubë wino wafi tuju tle. Na bu këna kë onehome wataitame, bubë
    oneho tafa namëgletlame.
  pol-UBG: Uważajcie na samych siebie i na całe stado, w którym was Duch Święty ustanowił
