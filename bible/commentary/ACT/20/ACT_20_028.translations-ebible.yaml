    kape narha-huvəyen tuk kafan sipsip, meinai Kughen rɨmɨvəh əriə kɨn nɨtaw Yesu
    Yermaru.
  kmo-kmo: Kwo mayama na siitii kwo tanak na ow poy sii ta. Kwo eeta sipsipen Holi
    Spirit riita harin na siitii kowu ta. God riiti Kristen ma mima yen na hehar ta.
    Rii eena riiti pik tokor.
  agr-agr: Nuaduí atumek kuitamamkatajum, ashí aents Jisusa nemajin aidaun, Apu Jisus
    niina numpeen akikmak sumakua nuna, Wakaní Pegkejiya nu atumin, uwijá kuitamin
    aidau uwigjin kuitamajama imatikas, shiig kuitamkatnume tusa aputamsajua duwi.
  kyc-kyc: Nakama range yulu koo pisasarama lao kandokondali pyuo waso karo Imambu
    Poo Pyasimi sipisipi rapu pyuo kararami lao jiyamo dupwa mondo koo lao rapu pyuo
    karalapape leto. Anatunya Elyambu Pingi doko mondo lao rapu pyuo karalapape. Baame
    banya Ikinyinginya ranjama dokome kiiramo nyiya kande.
  urd-GVU: چنانچہ خبردار رہ کر اپنا اور اُس پورے گلے کا خیال رکھنا جس پر روح القدس
    نے آپ کو مقرر کیا ہے۔ نگرانوں اور چرواہوں کی حیثیت سے اللہ کی جماعت کی خدمت کریں،
    اُس جماعت کی جسے اُس نے اپنے ہی فرزند کے خون سے حاصل کیا ہے۔
  yre-NT: -Yee "wɛan 'ka drɛ "yi 'ka 'fli -va 'lee minnun nɛn Bali lei 'saun o -nɔn
