    nu tentarakɨt.
  cbk-cbk: Ustedes mismo tene cuidao. Cuida tamen ustedes enbuenamente con todo el
    maga gente quien tiene fe con el Señor, con quien el Espiritu Santo ya deja na
    di ustedes responsabilidad. Cuida enbuenamente con el maga creyente del iglesia
    de Dios, cay ya queda sila el di suyo mismo por causa cay el di suyo hijo ya paga
    el di ila maga pecado con su mismo sangre.
  uig-ARA: مۇقەددەس روھ سىلەرنى خۇدانىڭ جامائىتىنى بېقىش ئۈچۈن ئۇنىڭ پادىسى ئىچىدە
    يېتەكچى قىلىپ تىكلىگەنىدى؛ ئەمدى ئۆزۈڭلارغا ھەم ئۆز ئوغلىنىڭ قېنى بىلەن سېتىۋالغان
    بارلىق پادىسىغا سەگەك بولۇڭلار!
  tuf-tuf: ’Eyta bira behmár yají jaw̃i. Sir chiwa cat obir yajw̃i. Sir Ajcan Cámuran
