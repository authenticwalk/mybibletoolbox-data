verse: ACT.020.022
translations:
  kpx-kpx: Di hoto kateale loui la haive dua vanu. Iale aike Munanae Tumuu dahoe loualelua
    dana la halevei Dielusalemae tai. Iale mesoho dana keve tige vaveve oletealena
    keve daemo velemai.
  okv-H: Eto eha amo na uje nei mane asona rate Ahihi Otohu ta uje avo eto Jerusalem
    ta pambuhona. Eto ai ta do puvuresuja amo na kiaera
  tbo-tbo: ‘Ma amalai Alugo Woiyawa a wiponawogogeya po a nenae u Yelusalem. Ma awai
    apo ugoliu ina waawala noka hosi naka ega ata hanapugeya.
  mal-C: “ഇപ്പോൾ ഞാൻ ആത്മാവിന്റെ അതിശക്തമായ പ്രേരണയാൽ ജെറുശലേമിലേക്കു പോകുന്നു. അവിടെ
    എനിക്ക് എന്താണു സംഭവിക്കുകയെന്നു ഞാൻ അറിയുന്നില്ല.
  grc-SR: Καὶ νῦν ἰδού, ⸉ἐγὼ δεδεμένος⸊ τῷ πνεύματι πορεύομαι εἰς Ἱερουσαλήμ, τὰ ἐν
    αὐτῇ συναντήσοντά ⸂μοι⸃ μὴ εἰδώς,
  bgc-bgc: इब देक्खो, मै पवित्र आत्मा म्ह बन्धया होया यरुशलेम नगर नै जाऊँ सूं, अर
    मन्नै न्ही बेरा के ओड़ै मेरै पै के-के बीतैगी।
  khz-khz: Au ewagumona Ierusalemai aagona, kwalana Veaga Palaguna na evega-nagikuna
    gaurai, e ati ripaku vonai geku ai rakagau pene wala.
  deu-TKW: Und jetzt siehe, gefesselt im Geiste ziehe ich nach Jerusalem, und weiß
    nicht, war mir dort begegnen wird.
  zsr-NT: Naꞌa, chnunëꞌ quiaꞌ Dios Böꞌ Laꞌy tsijaꞌ Jerusalén, len cutu nözdaꞌ bizxa
    gac quiaꞌ niꞌ.
  lin-lin: Boye sik’oyo, na etinda ya Molimo, nakeyi na Yelusalemi, kasi nayebi te
    likambo nini ekokomela ngai kuna.
  hns-NT: Aur dekh, ab Pawietr Aatma maange hai kie ham djaroer se djaroer Jeroesaalem
    djaai. Ham na djaaniela kaun tjiedj hamme hoewa agore hai.
  noa-E: Maimua ĩsjã ich Ẽwandam Akharaauta mʉ pʉ̈i sim aawai mʉ Jerusalenag ma chitʉmgui
    ajim, magʉm aar mʉch dau aphʉʉ ajujã khĩirjuba.
  eng-EMTV: And now behold, I, having been bound in the spirit, am going to Jerusalem,
    not knowing the things that will happen to me there,
  mib-NT: Te vijna chi ñúhun ichí ná quihīn ná ñuu Jerusalén, chi stɨ́hvɨ́ ni Espíritu
    Santo sāña quíhīn ná. Te tu jíní ná ndese ga coo jíín ná yūcuán.
  lif-NT2: आल्‍ल सेसेमाङ्‌ङिल्‍ले़ ओसेःन्‍धाक्‍ताङ्‌बा कुइसिःक् यरुसले़म पेःक्‍कार
    पत्तारो॥ खे़प्‍मो थे पोःङ् के़लॽबा इङ्‌गाॽ थेआङ् निङ्‌वाॽ मे़गत्तान्‍लो॥
  xnj-xnj: Hinu, myuwanila! Nikumyidakila Mpungu Msopi, nihamba ku Yelusalemu changali
    kumanya gegakunikolela.
  mmx-mmx: La ananga nia a ronga res at Loroonan Kaala, kusu anat pas uto Jerusalem.
    La nia axoklen i do lavanga salai naba rupot saparav ia go.
  cbr-NT: Usa 'ain cana Nucën Papa Diosan Bëru Ñunshin Upitan sinánmicësabi oi Jerusalénu
    cuanin, uisai carana anuax 'iti 'ai quixun 'unanimabi.
  tee-NT: Chai ju chavai ju Spiritu Santu quijunita ni ac'alh ju lak'achak'an Jerusalén
    mas jantu icc'atsai tuchi ju actapasayantach ju anch.
  eng-LSV: And now, behold, I—bound in the Spirit—go on to Jerusalem, not knowing
    the things that will befall me in it,
  cak-NT: Y cami, ri Espíritu Santo nu'on chue chi yibe pa Jerusalem, y man weta'n
    ta anchique ri xti'an chue chiri'.
  pah-NT: —Kiro po ti ji hoi Jerusalém me a'ero nehẽ. A'ereki Tupana'ga ra'uva ji
    mondouka pevo, ei ga. Marã po ti ji rekoi pevo nehẽ?
  sja-NT: Ɨ̃rá wãru Jerusalendee, Tachi Ak'õre Jaurepa mãga k'inia bairã. Wãit'ee
    k'awa-e bɨ mĩda k'ãata mɨ ome oodait'ee mama.
  xed-xed: Ndanana, nda sliʼa yu da Ursalima. Sulkum nda ghuɓa ta tiŋwa iʼi ŋa dzaʼa.
    Sna a yu ta skwi dzaʼa sliɗighata hada wa.
  mks-NT: Ta viti cu̱hu̱n i̱ chí ñuu Jerusalén jáchi̱ cúni̱ ínima̱ yi̱i̱ Ndióxi̱ ña̱
    ná cu̱hu̱n i̱ cán ta co̱ xíni̱ ndía̱ cuu ndoho i̱ ñuu cán.
  gfk-S: “Ma kakarek, no Halhaaliena Tanuo i halilik iou be iou ni hana utuma Ierusalem
    ma iou paile nunure be aso na hanawat ter tagu kaia.
  bmu-bmu: “Mötket, merak Uŋa Töröŋan ni Jerusalem sitinöŋ anmamgö kuŋgum niŋgiza.
    Miaŋgöreŋ anbi wani yuai asuhum niŋgimawi, mi qahö mötzal.
  dgz-dgz: God Guewa Woup Seniwa ne pa Ierusalem anget dianegeni menan ne angewan
    go dim da ap mepe inanap tauepi, ame ne oare.
  eng-GNV: And nowe beholde, I goe bound in the Spirit vnto Hierusalem, and know not
    what things shall come vnto me there,
  zaa-NT: Annana yúá' qui'ni Espíritu Santo nna calatsi'e tsà'a' Jerusalén; labí yúá'
    biỹa guthácca' cą inte' nía.
  eng-WEBSTER: 'And now behold, I go bound in the spirit to Jerusalem, not knowing
    the things that shall befall me there:'
  guh-guh: Mara jotacujinaeje ponaenajë Jerusalén tomarabelia Espíritu Santo taneitorobixae
    bajarabelia taponaenexa. Itsiata xaniavaetsia apo yapëtaenë pacuenia nexanaejitsia
    Jerusalén tomarapijivi.
  bon-bon: Siige, page cane Yerusalema me ädenine, ingle Aceji Seemo nätyepenige cebine.
    Cane umle lica ngena pa läbitepi puma cäme tääpume.
  nhw-BL: Pero amantzi niyas altepetl Jerusalén pampa eltoc quen Itonal Toteco nechtilana
    ma niya. Huan amo nijmati tlaque nechpanos nepa.
  mgw-mgw: Bai, kwa mwanjaa ninnyu'wa Loo Mpeleteu, niyabwa mwanja wo yenda ku Yelusalemu,
    pamope no panga nigatangiteli gagayenda kunipata kwo.
  swh-ONEN: “Nami sasa nimesukumwa na Roho, ninakwenda Yerusalemu wala sijui ni nini
    kitakachonipata huko.
  wbi-wbi: Lino, lolagha, une, pano nikumwitika uMhepo u Mwmike kuuta ku Yerusalemu,
    nanikagula nambe agha ghano ghikunihumila une ukuo,
  bba-bba: Wee tɛ̃ nɑ Yerusɑlɛmu dɔɔ nɡe mɛ Hunde Dɛɛro u mɑn yiire, nɑ ǹ mɑɑ yɛ̃
    yè n koo mɑn deemɑ mi,
  eng-KJVCPB: 'And now behold, I go bound in the spirit unto Jerusalem, not knowing
    the things that shall befall me there:'
  kgk-NT: —Ha ko'ánga katu aha-ta Jerusalém tetã-my. Ndahaitaha-gwi ae aha-ta. Nhe'ẽ
    Marangatu tee va'e ae xe reraha-ta, he'i. —Mbava'e po ojehu-ta xe-vy upe-py xe
    ndaikwaáiry.
  waj-waj: Aanna makee Mmannasa Yoketaivoono ni giaa ni mioo kuaneera ni tikiai na
    Yerusareema kuanaravai. Ivaki vai mmuaararaivo niisi nninaraivaa hama na rikieerama
    kiee kuanaravai.
  cpy-cpy: Otzimatyeera niyaate Aapatziyaweniki, tema rootaki Ishire tajorentsi kowa-shiryaa-kaanari.
    Tee niyotzimaeta oeta-rika awiji-motenari janta.
  mpx-mpx: Sauga ya Yayaluwa Bwabwalena i logugui-agau ya nana Yelusalema, yaa nige
    ya aatena hauna gun abwe ni gan eliyau.
  wbp-wbp: “Kaatu-kurlangu Pirlirrpa wangkajaju ngajuku Jurujulumu-kurraku yaninjaku.
    Kulalparna nyiyakulku wurra-mantarla Pirlirrpaju. Jalangu kajirna Jurujulumu-kurra
    yarnkami, ngulangkaju yapangkuju nyarrpa-mani mayi kapujulu, karijaja. Ngajuju
    ngari karna kutu yarnkamirra-juku yali-kirraju.
  luo-luo: “To sani koro Roho ochuna ni nyaka adhi Jerusalem, ka ok angʼeyo gima dhi
    timorena kuno.
  nhe-NT: Pero amantzi niyas altepetl Jerusalén pampa eltoc queja Itonal Toteco nechtilana
    ma niya. Huan ax nijmati tlaque nopantis nepa.
  aii-aii: ”ܘܐܵܕܝܼܵܐ ܟܲܕ ܦܝܼܫܵܐ ܝܘܸܢ ܐܣܝܼܪܵܐ ܒܪܘܼܚܵܐ، ܒܹܐܙܵܠܵܐ ܝܘܸܢ ܠܐܘܿܪܸܫܠܸܡ. ܠܹܐ
    ܝܘܸܢ ܒܝܼܕܵܥܵܐ ܡܘܼܕܝܼ ܒܸܬ ܩܲܘܸܡ ܐܸܠܝܼ ܬܵܡܵܐ.
  esk-NT: Pakma Ipqitchuam Irrutchim piyumapkaqłuŋa Jerusalem-mun aullaġniaqtuŋa iḷisimaŋitkaluaqługu
    qanuq irrutikkaułiksraġa taamani.
  msb-msb: “Niyan, ginpirit ako sa espirito na mapakadto sa Jerusalem na dili ko aram
    kun nano an mangyayari didto sa akon,
  cpa-NT: Jøng² ma²hiúg³jni juu¹², neh¹³jni jøa³juøi² Jerusalén, hi² tsei¹² jmi²dsí²
    han¹³ quiah¹² Diú¹³. Tsa¹ne³ he² dsa¹ŋë́²jni ja³jøng².
  dso-dso: ଏବେ ସୁକଲ୍‌ଆତ୍‌ମାର୍‌ ଚାଲ୍‌ନାଦେଲା ଆଦେସ୍‌ ମାନିକରି, ମୁଇ ଜିରୁସାଲମେ ଗାଲିନି ।
    ତେଇ ମକେ କାଇଟା ଅଇସି ନାଜାନି ।
  meu-meu: Harihari Ierusalem bainala, Lauma ese vada e ḡuigu dainai, a dahaka ese
    unuseni ai baine butugu tao na asi dibagu;
  yva-NT: Soamo Anawayo Vambunine mo inatutir indamu syoroto no Yerusalem. Weramu
    ana inta mare nande rinai no naijeamo syo raen kobe jewen.
  dgc-dgc: “Ey nadid,” kagi ni Pablo, “éy méglakadék ta Jerusalem, ayun ta utus diyakén
    na Banal a Espiritu. Sakay éwan ko tukoy éng anya i manyaria diyakén ta éya.
  zpm-NT: ’Scaque niina ne laa Espíritu Sant rnabey ga naa Jerusalén, naṉd naa dieṉ
    peraa nac ncuaaṉe gdzieelo naa ga;
  hix-NT: Amnye rma haxa àtehe ha, Xerusaryen hona, kekon xarha. Àsok hana wehxan
    ha, àto. Àna hana. Àtehe xaxa mak hampànà, Khoryenkom yokato yano me mak ha, kekonà.
  sim-sim: Ji misika. Masikome Avui Wasilakahi anin or mbahanda osik Jerusalemik a
    ikwak amu unduwa. Mbele las orok anhik talakwa a heyenda ambu nir.
  npi-ULB: अब हेर्नुहोस्, म पवित्र आत्मामा बाध्य भएर यरूशलेममा जाँदैछु, त्यहाँ मलाई
    के-कस्तो हुन आउने हो त्यो मलाई थाहा छैन ।
  cgc-cgc: “Anduni, kinanglan na miling a naan ta Jerusalem tak Dyos Ispiritu Santo
    gabeet ki yaken na miling a dya maskin ula a nalam daw ino matabo ki yaken dya.
  tim-tim: Akto uŋak ire âmâ Anutugât Heakŋande hâwâtnekto yâkgât denŋe lokom Yerusalem
    kipian ariwerâm aktân. Indâŋân ariwerân âmâ wan me wan gain gain hinare are miawak
    niŋbiap are bo nâŋgâm heŋgemgoân.
  yor-yor: “Ǹjẹ́ nísinsin yìí, wò ó, ẹ̀mí mi ń fà sì Jerusalẹmu, láìmọ̀ ohun tí yóò
    bá mi níbẹ̀.
  wos-wos: Némbuli Godna Hamwinya wandén hundi xékéta wuni Jerusalemré yitawuni. Yita
    Jerusalemémbu wunimbu xakutekwa jooka xékélakihambawuni.
  emp-NTPO: Jãʌ̃be Ãcõrẽ Jaureba mʌ̃ra wãbi b̶ʌ bẽrã Jerusaleʌ̃naa wãya. Baribʌrʌ
    mʌ̃a adua b̶ʌa jãma cãrẽda sãwãida.
  eng-F35: Now then, I am going to Jerusalem bound in my spirit, not knowing the things
    that will happen to me there,
  ind-ind: “Tetapi sekarang saya wajib menaati Roh Allah yang menyuruh saya pergi
    ke Yerusalem. Dan saya tidak tahu apa yang akan terjadi dengan saya di sana.
  pes-OPCB: «اکنون به دستور روح خداوند می‌خواهم به اورشلیم بروم و نمی‌دانم در آنجا
    برایم چه پیش خواهد آمد،
  mpt-mpt: Ne ina binibuo memalo Gode Hobe baatnenea Kobo Yelusalem bib one ge baatnene
    kesoa ne wentenia Yelusalem bib unamabi otane inamin namin olo ne dimo tam tlamabo
    ne mo tekein kebibabe.
  ssx-ssx: Kutupa ameta꞉ I̱ do handa꞉pe lea꞉me. Holi Sipitidima꞉ I̱ hone yapa꞉ peaaso
    haena꞉ Diutuseleme da nane pulume. Kutupa koto alena꞉ I̱ pa꞉ta꞉ pulu pa꞉la꞉ hau
    I̱ mata꞉la꞉pate
  mkl-mkl: Nɔ wee bɛbɛi mɑ́, Hundei Ilɑɑɔ̃ wɑ tilɑsiim n bɔ Zeruzɑlɛmu, nɔ n kù mɑ̀
    mii iyi ɑ́ koo bɑm bɛ.
  gaq-gaq: ଏବେ କେଲା ନେଙ୍ଗ୍‍ ଆତ୍ମାନ୍ନିଆ ବାଦ୍ୟ ଡିଂଚେ ଯିରୁସାଲାମ୍‌ ପାକା ୱେ ଣ୍ଡିଂକେ ମେଁ
    ଆତ୍‌ତେ ନେଙ୍ଗ୍‍ସା ମେଃମେଃ ଡିଂଏ, ଆତେନ୍‌‍ ନେଙ୍ଗ୍‍ ନ୍ନାମ୍ୟାଃକେ ଣ୍ଡୁ ।
  gof-RNT: “Yan tana aybi gakkaneekko erikke, shin ha77i taani Geeshsha Ayyaanas kiitettada
    Yerusalaame bays.
  unx-unx: ନାହାଃଁଦ ପାବିତାର୍‌ ଆତ୍ମାରାଃ ଆନାଚୁ ମାନାତିଙ୍ଗ୍‌କେଦ୍‌ତେ ଆଇଙ୍ଗ୍‌ ଯୀରୁଶାଲେମ୍‌ତେଇଙ୍ଗ୍‌
    ସେନଃତାନା, ଏନ୍ତାଃରେ ଆଇଁୟାଃ ଚିକ୍‌ନାଃ ହବାଅଃଆ ଏନା କାଇଙ୍ଗ୍‌ ସାରିୟା ।
  gah-gah: Itó itína nene Sikalahulímo litó Zelusalega novuve. Elaneloka vo anitekugo,
    nenitoka nana netá utó itihe, nene gele vevesamumóza,
  lcm-lcm: Au na kana vang, Malanganto Gogoai kalapo sunggil iau asi pasal ane Ierusalem
    na parik napa malangas ta sa kan serei singig e iang.
  aer-aer: “Kele ayenge Jerusalem-werne anteme alheme Utnenge Akngerrele-arle ayenge
    ilerlenge yanhe-werne alhetyeke. Kele the kenhe itelaretyakenhe-arle nthakenhe-arle
    atyenge irretyenhe ayenge apmere yanheke irrerlenge.
  qvc-NT: 'Kananqam Jirusalin llaqtamanna riykani, Dyuspa Santu Ispiritun apawaptin.
    Piru manam yach''anichu: ¿Imam rin pasawaq? nishpaqa.'
  tgl-ULB: Ngayon, tingnan ninyo, pupunta ako na natatali sa Banal na Espiritu patungong
    Jerusalem, na hindi nalalaman kung ano ang mangyayari sa akin doon,
  cbs-NT: Jakia eskatian Diosun Yushin Pepatun Jerusalén anu ea yunu chakayamaiwen
    taea jadi en uin kaii. En jadi jikia dasibibu jaskadada eki tanabu en unanmaki.
  xtm-NTPP: ’Te vitna jin kona'a ni ja no'o sa ñuu Jerusalén ma, vaa maa Xtumani Ndios
    ma ká'an, te masu jini sa nawa ndetu ña'a ja ko kuu sa.
  nnq-nnq: Na ngoe, kukunnyoa Uhuke jwa Chwapi nyenda Kuyelusalemu, manyije kwenio
    chikipakupitila kwango.
  bao-NT: Mecʉ̃ra Añuri Yeri yʉre cʉ̃ ca dotiro macã, toopʉ yʉre ca biipere majiti
    pacagʉ Jerusalén'pʉ yʉ waa.
  san-ORI: ପଶ୍ୟତ ସାମ୍ପ୍ରତମ୍ ଆତ୍ମନାକୃଷ୍ଟଃ ସନ୍ ଯିରୂଶାଲମ୍ନଗରେ ଯାତ୍ରାଂ କରୋମି, ତତ୍ର ମାମ୍ପ୍ରତି
    ଯଦ୍ୟଦ୍ ଘଟିଷ୍ୟତେ ତାନ୍ୟହଂ ନ ଜାନାମି;
  rmn-rmn: Анкха мэ бичялдо э Духоса тай джяв андэ Иерусалими, на джянав, со отхэ
    манца кан овэл.
  huv-NT: Nganüy sanamóngan, sanamb Jerusalén. Naleaing ngo najaw cuane sanamongoch
    quiaj. Pero sanamb cos Nangaj Espíritu ocueaj Teat Dios lamapiüng netam namb.
  otn-NT: A nu̱yá̱, di 'bɛjpa̱gä ra̱ Espíritu Santo ngue ga̱ni̱ mpagä Jerusalén. Pɛ
    hi̱ndí̱ pa̱di̱ te ga̱ni̱ nthocä p'ʉ.
  nop-nop: “Kaŋ i agaŋ Munabuli’walaŋ mede tagimneeŋ Jelusalemde wit, uŋoŋ nemek mintanambek
    mu nadilat.
  obo-NT: “Na ko-ungkay, od undiyon ad to Jerusalem su ini en kos id suhu koddi to
    Uhis no Ispiritu, woy waa ku nosorolli ko ondan kos od kotomanan ku rutun.
  kca-kca: Пӑ тата щи, ин ма, Ԓыԓән хўщман, Иерусалима мӑнԓәм, ӑт уйәтԓэм, мӑнэма
    щита мўй питәԓ;
  cak-ENT: Y vocomi, ri Lok'olüj Espíritu nbün chuve que nquibe c'a pa tinamit Jerusalén,
    y man vetaman tüj c'a achique ri ninc'ulachij chiri'.
  lif-NT: ᤀᤠᤸᤗ ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤸᤗᤧ ᤀᤥᤛᤣ᤺ᤴᤎᤠᤰᤋᤠᤱᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤕᤖᤢᤛᤗᤧᤔ ᤐᤣ᤺ᤰᤁᤠᤖ ᤐᤳᤋᤠᤖᤥ॥ ᤂᤧᤵᤔᤥ
    ᤌᤣ ᤐᤥ᤺ᤱ ᤁᤧᤗ᤹ᤒᤠ ᤀᤡᤱᤃᤠ᤹ ᤌᤣᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ ᤔᤧᤃᤳᤋᤠᤴᤗᤥ॥
  mie-NT: De mitan chi ja ñúhún ichí sá jā quíhīn sá Jerusalén, chi sndíhvī inī Espíritu
    Santo sāán jā quíhīn sá vísō nduú jínī sá nāsa cundoho sá ñúcuán.
