  tcz-CHONGTHU: Tun keima Lhagaovin Jerusalema cheding in eisom tan, ipin einga ham
    jong kahepoi.
  mar-mar: आणि आता आत्म्याच्या आज्ञेने यरूशलेम शहरास चाललो आहे आणि तेथे माझ्याबाबतीत
    काय घडेल हे माहीत नाही.
  snp-snp: Ido oiya ya Ouna welalo meyalo meleto, Yelusalemu numudo unagolowe. Yalo
    neta ma fede numunami ya kolife ádowe.
  isl-isl: Nú er ég á leið til Jerúsalem, þangað knýr heilagur andi mig og við því
    fæ ég ekkert gert. Ekki veit ég hvað bíður mín þar,
  spy-NT: Ām yu raat, kāākukērchoo koong' ꞉Tāmirmiryēētaab Yēyiin kule āwē Yēērusālēēm
    āmāānkētē kiyēē mawokuyeyakay ām wōlēē āmiitē yoo kaayit.
  xnn-xnn: Isonga id wani omeyak id Jerusalem tay siya nan inbagan nan Ispirito Santo
    ken sak-en. Et adiyak getken am-in nan awnit ommat ken sak-en id isdi.
  mwe-mwe: “Bhai, nnaino mpilikananje! Kwa kunkunda Mbumu jwa Ukonjelo, nne ngunakwenda
    ku Yelushalemu akuno ngakumumanya gapinga mbata kweneko.
  tte-tte: Sauga bwaite Yaluyaluwa Tabuna iloinayagau na yalalau Yelusalema, na nige
    yakakatai tawae kani iyawatagili koliyau bwaine koina.
  tcs-tcs: ‘Da Spirit blo God i bin spik mi po go po Zarusalem ane ai mas lisen ane
    go, bat ai no sabe wanem i go apen po mi wea Zarusalem.
  hlt-THB: Ciim Myihla a ceeinaak amyihna, tuh Jerusalem na cet kawng nyng, ce ka
    pha awh kak khan awh ikaw a pha law kaw, tice sim hlan nyng.
  soq-soq: Sosona asisuneana, Aleu kakaiwa ne dianedio ruawantedina baiwa odane antedina
    Ierusalemwa, tane mai atenteipona sape ando dima doinepi.
  qub-qub: Cananga Espíritu Santu pushamaptinmi Jerusalenman aywaycä. Ichanga chayman
    chayaptë ima päsamänanpaj cajtapis manami musyächu.
  att-att: “Á kunangane umayakin ta Jerusalem, ta doban nangà nayù Ikararuá ni Namarò.
    Á arák ku ammu yù mesimmuák ku sangaw túrin.
  bki-bki: “Mia vonganei, kiniou nojo naban bereio yako Yerusalemo, mia maka nejikia
    venia mia kulo Ju nalo ala van kiniou ka bogo napano mia novoru ea vio na, mia
    nomijog lubar ea kiniou ka Niununo Lu naio jom̃a buru kiniou jibe na, naruei monoka
    navan ga.
  bqp-bqp: Tera sà matɛn gɛ́ Yurusalɛmu lákũ Luda Nini ma dan nà, yã kũ ani ma
    le gwe má dↄ̃ro.
  mcp-mcp: Ja ga, Ŋkɛ̧́ŋkɛ̧̂ Shíshim mə́ bií mə mbwug, mə wə́ ŋkág Yurʉ́səlɛm kú mpu
    sâ í ŋgə́ bwánd mə shwóg ɛ́ga.
  hat-hat: Koulye a mwen pral Jerizalèm. Se Sentespri k'ap pouse m' ale. Mwen pa konnen
    sak pral rive m' la a.
  npl-NT: Iwa axa n Espíritu nechwika Jerusalén, iwa mach nikmati tlan nechchia ompa.
  bgg-bgg: Chiih-è sudoh de Ragung So pha miyao nuii ne Jerusalem hà wuiiramuii ro,
    thiisa hà nyie rey pha ji athieg pha wuiiramuii ro.
  eng-TCENT: And now, behold, I am going to Jerusalem, compelled by the Spirit, not
    knowing what will happen to me there,
  eng-BSB: And now, compelled by the Spirit, I am going to Jerusalem, not knowing
    what will happen to me there.
  cpu-NT: Iroñaaka niyaatatyeera Jerusalén-ki, Tasorentsinkantsi minthashiretakaanari,
    te niyotzimaitya ompaityaarika avishimotenari janta.
  san-ASM: পশ্যত সাম্প্ৰতম্ আত্মনাকৃষ্টঃ সন্ যিৰূশালম্নগৰে যাত্ৰাং কৰোমি, তত্ৰ মাম্প্ৰতি
    যদ্যদ্ ঘটিষ্যতে তান্যহং ন জানামি;
  tod-tod: Niima ziɛgi zu nà ɠa gè liizu Zeeluzalɛme, Zɛnvu Ɲadegai ɠa é ɠɛ, kɛni
    gè li. Nɔ̀un, gè la kwɛɛni nii é kpɔ̀unsu ná.
  tac-NT: › 'Lige jípeko alé Rusaleni simé olá ne. Pe Onorúgame Alawala gite simé
    olá ne alé Rusaleni, 'lige ne tabilé machí alarigá nimio alé Rusaleni.
  eng-WEBPB: Now, behold, I go bound by the Spirit to Jerusalem, not knowing what
    will happen to me there;
  gfk-H: “Ma kaiken, no Halhaliana Tanua i halilik iau bia iau na haan uram Ierusalem
    ma pa iau nunurei bia asa na hanuat taar tagu kaia.
  viv-viv: Tu adamoya AluꞋaluwa Mahalina givehimeyeku faꞋina Yelusalema againe gananauna.
    Gananauna tu yuwadedei gavadi iya agaikuya ginalakayemu ma keke gadahalamaneni.
  yao-yao: Sano, uneji ngumpilikanichisya Mbumu jwa Akunnungu, ngwaula ku Yelusalemu
    pangaimanyilila chachili chose chachichiisimane kweleko.
  tgp-tgp: Ale nakerihi, Tanume Tapu mo lo sohaiau vara a sivo Jerusalem, ale na sopo
    levosahi na sava i pa masese isaku atu,
  auc-NT: “Ñöwo guiquënë Wængonguï Önöwoca angä ëñëninque Eedotadëë gocæboimpa. Mänïñömö
    pöñömote quïëmë baï bacæ̈impa, ante pönente wædïmo incæte ee gocæboimpa.
  kbc-NT: Natigide ejigo nigotaɡ̶a Jerusalém leeɡ̶odi nikeetiwa Liwigo Aneotedoɡ̶oji
    me leeditibige mejigo. Odaa ajowooɡ̶odi migica anigida ane ininyaagi.
  bmh-bmh: Ulis, iz Uwait nugau Ah Wes nugau dabeleu sesamoraimai, Zerusalem ban uzan
    bitamoroi. Iz i abiu duailel agen go ebu iz erunilamam ab.
  ctu-BL: Awilan, samiyonix ti Jerusalén come pʌybilonix majlel cha'an jini Espíritu.
    Mach cujilic chuqui mi caj c tumbentel ya'i.
  meq-meq: «Anəke na, na diye a Zerozelem. Maa geŋ kutoŋ mede a ɗəma na, Məsəfəre
    Tsəɗaŋŋa eye ada na sər wu nakə ma ta ndzeŋeye a gər mə ɗəma aye bay.
  noa-H: Maimua hĩsjã hich Hẽwandam Hak'araauta mʌ pʌ̈i sim haawai mʌ Jerusalenag
    ma chitʌmgui hajim, magʌm haar mʌch dau hap'ʌʌ hajujã k'ĩirjuba.
  alp-NT: Kai meije imi lene mimise. Ro Misete Ibeteke ete au be au keu lopai kota
    Yerusaleme. Au rekwa mosa be saisa eono kena au ete mpaije.
  san-VEL: pa"syata saampratam aatmanaak.r.s.ta.h san yiruu"saalamnagare yaatraa.m
    karomi, tatra maamprati yadyad gha.ti.syate taanyaha.m na jaanaami;
  kbq-kbq: Hagi menina Ruotge Avamu'mofo ke amage ante'na, nagra Jerusalemi nevue,
    nagri navufarera na'a fore hugahio, ontahi'noe.
  kbh-kbh: Y mora Jerusalenoye chanjá; Uámana Espíritu chca s̈ontsemánda y ndayá choca
    chjapásamna ndoñe quetsátstats̈ëmbo.
  ron-LSB: Acum, iată, mă duc legat de Duhul Sfânt la Ierusalim, fără să știu ce mi
    se va întâmpla acolo;
  pon-pon: A kilan, i ap kokodalan Ierujalem, nen i jalidi o i jaja, da me pan pid
    ia waja o.
  nhe-BL: Pero amantzi niyas altepetl Jerusalén pampa eltoc queja Itonal Toteco nechtilana
    ma niya. Huan ax nijmati tlaque nopantis nepa.
  sps-sps: “Ai tovei roman, Aaven Taabos kaa fiisen vamironyo, Ya te ras vanaa nyo
    Jerusalem. A saa te nai ruak non tsonyo Jerusalem na, nyo gim rou ma nat faarof.
  wnc-wnc: “Siwan apmanu Anututane Waung Kapata naniwan kekekawan nata Jerusalem kunangge
    tasinggat. Tasike undang kuke kundopit gwene sanga nae singamik kakngae dua nataat.
  bus-bus: Tia sa mɛ́ɛ gaa Yerusalɛmu lán Luda Nini ma dan nà, yã kɛ̀ eé ma le gwe
    má dↄ̃ro.
  gub-BL: — Ko 'ar rehe aha putar Zeruzarez tawhu pe ihe nehe kury. Ta'e Tekwe Puràg
    hemono kar iko a'e pe a'e xe. Ma'e uzapo putar a'e pe har ihewe a'e wà nehe. Heruwà.
    Nakwaw kwaw ihe.
  imo-imo: Nalo kinye na Gotenga Mini Kake Telimuni nando nu pani nimbe meremona aku
    ungu pilipo tenge tipo Jerusalem kombundo puro. Jerusalem kombu akuna na kinye
    ulu ambelemu wendo ombalonje aku na naa lipo mantiro.
  boj-boj: Deqa niŋgi quiy. Qotei aqa Mondor na ijo are tigeltetbej deqa e Jerusalem
    aiyeqnum. Dia kumbra kiye ijoq di brantqas di e qaliesai.
  eng-DRA: 'And now, behold, being bound in the spirit, I go to Jerusalem: not knowing
    the things which shall befall me there:'
  knf-knf: Kë *Uhaaş wi Naşibaţi uşë wuukën hënkuŋ pya Yeruŧalem, bë mëmme, uko wi
    nji kayaaŋ kaţënk da.
  san-KHM: បឝ្យត សាម្ប្រតម៑ អាត្មនាក្ឫឞ្ដះ សន៑ យិរូឝាលម្នគរេ យាត្រាំ ករោមិ, តត្រ មាម្ប្រតិ
    យទ្យទ៑ ឃដិឞ្យតេ តាន្យហំ ន ជានាមិ;
  arn-NT: “Fey tüfa amuan ta Jerusalen tati Lif Küme Püllü tañi feypinieetew mew,
    fey tañi kimnon chem dungu tañi üngümnieetew ta üyew.
  zas-NT: Yan ma yayaꞌn Jerusalén lod caxhaal xSprijt Dios naj, ad ragbeetan xhie
    cabëz naj ni.
  ken-NT: “Nɛ́nɛ, mɛ́rɔ̀ŋ Yerúsalɛm nkúbhɛ́ mbɔ ɛnyǔ Ɛfóŋó Bɛdyɛrɛ ányìɛrɛ
    mɛ, yɛ̌ndu mbɨ́kɨ́ rɨŋɨ ɛnyɨŋ ɛnɛ́ ɛ́fákari chɔŋ nɛ mɛ arɛ́.
