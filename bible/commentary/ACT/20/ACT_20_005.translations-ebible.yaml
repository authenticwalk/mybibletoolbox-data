  wal-wal: Hegeeti sinttau biidi, nuna Xiro7aadan naagoosona.
  zad-NT: Na' yog' beṉ'ki wllialogake' laonto'na', na' wlezgake' neto' yell Tróaza'.
  kmg-kmg: Ŋic izi bânierâ Troa haeo woŋec-nâŋec jumbiŋ.
  aso-aso: ezesi makaꞌ monave mukiꞌ nene gomuꞌ mili vi Toloasi numuda di geseꞌ igi
    lelikumuꞌ gizebo igi minaniꞌ.
  uli-uli: Resa hamoloh re sala wudugmem mo wol Troas.
  nin-NT: Anishirr angga ba a kuchi ku so bi inta nu Torrowa.
  acu-NT: Tura nu aints ainau Troas yaktanam eemkar jear iin nakarmasarmiaji.
  cak-WNT: Pero re kach'alal re' xa xenabeyej yan c'a el chkawech riyoj, y xojcoyobej
