  san-SIN: ඒතේ සර්ව්වේ (අ)ග්‍රසරාඃ සන්තෝ (අ)ස්මාන් අපේක්‍ෂ්‍ය ත්‍රෝයානගරේ ස්ථිතවන්තඃ|
  yut-yut: Uŋun amɨn kabɨ da kalɨp Troas kokup papmon paŋkɨ egek nin do jomjom awit.
