  ons-ons: Ŋei tego ea eŋe korop alakane Troas matko ari, na so Paulo tomaŋotkoi.
  con-NTPO: Tsendeccuja o'tie japa Troasni ingive ronda'je'fa. (Ña Lucas gi Pabloma
    cachui Filipos canqqueni.)
  ghs-ghs: Abi oio bosa qooroqi Ttoroa nagapata Pauro ma nanaho beebe oota.
  peg-peg: ଇୱାର୍‌ ୱିଜ଼ାର୍‌ ଆଗେ ହାଲ୍‌ଜି ତ୍ରୟାତ ମାଙ୍ଗେଙ୍ଗ୍‌ କାସି ମାନ୍‍ଞ୍ଚାନ୍ ।
  txu-NT: Xopatu ar ar ikukãm tẽn krĩraxbê Krôwadjikam ar ikam ama. Badjwỳ Paur kôt
    tẽ. Ba ibê Ruka.
  eng-WEBU: But these had gone ahead, and were waiting for us at Troas.
  gnw-NT: Cua reta yugüɨraa orerenonde, jare oreraãro Troas pe.
  mux-mux: Oliu Pillipai taon-na molamili enini kumbi-leku puku kolea Toras taon-na
