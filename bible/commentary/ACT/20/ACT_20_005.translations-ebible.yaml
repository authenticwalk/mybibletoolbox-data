  zap-NT: Per nëz wzanergue yra menree wkambë́z men noo Troas yrup noo Pabel.
  wer-wer: Pël ëak pit pörö wet rëak Troas kak së oröak tenën kor wëa.
  ipi-ipi: Polo bala akali utupane towa atu Pilipai tano okona peakaiyu leai-angi,
