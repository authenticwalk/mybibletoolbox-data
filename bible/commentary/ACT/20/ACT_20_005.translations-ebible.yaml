  maj-NT: I̱ncha ngji títjun jái̱ ko̱ nanki Troa̱ kikuyáni̱.
  bkq-NT: Urâ, Paulo warâ Filiposdâlâ ani xina, akaemo sete lelâ waunroem Troaderam
