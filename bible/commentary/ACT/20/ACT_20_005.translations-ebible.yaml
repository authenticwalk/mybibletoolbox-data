  kue-kue: Yagl wagle i okuna kana pindre ana Troas kamun igle no pre sugl kan meglkwa.
  cot-NT: Iriatimpajia ijivajianaque yoguijaguijaivaetana Toroashiqui.
  bnp-bnp: Re huriki a bakovi nga ri muga, ri dava mateu na tanga e Troas.
  apn-NT: Nẽ pa ixpê Rukre ixte mẽ amã ja jarẽnh nẽ hã kagà xwỳnhja na pa axte Pawre
