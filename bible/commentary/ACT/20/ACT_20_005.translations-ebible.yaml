  nca-nca: Asa uni ŋundo koretero oro Tiroas yendémo ŋuno nore sopo nereŋgurí.
  zpz-NTPP: Orzeꞌ de mbecy zeꞌ za ga la dey par lo de̱. Za dey tub gyedz nu la Troas.
