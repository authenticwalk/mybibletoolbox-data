  ksd-ksd: Ma go diat dia ga lua uro Troas, ma dia ung pa avet abara.
  msm-NT: '@see-verse:ACT.020.004'
  myk-myk: A pee di doro wèe ɲaha na, na shɛ wèe sige Torowasi kulo li ni.
