    wa ixkãm hamak o pa.
  ctp-NT: Loꞌo nchga neꞌ taꞌa ndaꞌan Palyu kanꞌ, ndyaa neꞌ nde loo la ꞌwa nde kichen
    Troas;
  opm-opm: Susa Masedonia mong oh mandama Esia mong Troas aptei koripti Ruko nuhurnong
    atei naminhan inpamur.
  bvr-bvr: Wurra aburr-gunardiya wupa mu-ngoyurra aburr-bona gu-gapa gu-rrarnba Durówech
