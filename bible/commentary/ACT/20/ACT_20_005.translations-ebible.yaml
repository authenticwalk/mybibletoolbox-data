  nhi-NT: Yehuan otlayacanqueh otechualchiatoh Troas.
  ttc-NT: Kyetz eb'ajtb'ayaj qwitza b'ix oqet kyiyo'na tuj amaq' Troas.
  dan-1931: Disse droge forud og biede på os i Troas;
  kwj-kwj: Woro wundo mwaseni wu ini Toroas ko tiki ya nunu wu maꞌainda.
  vie-OVCB: Những người đó đi trước, đợi chúng tôi tại Trô-ách.
  kze-kze: aiva'á Táróasi-naopa'a komésa kentáásimu'a makówata
  mpj-mpj: Jilanyaya yanu tawun Taruwajukutu, kaya Taruwajungkaya majarnu ngayurtinku.
  lbk-lbk: Khinayadcha chakami id Filipos ya nang-ona cha id Troas ay at man-echancha
