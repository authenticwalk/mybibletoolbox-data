  aon-aon: Amudok armam harik aria hatogur hape heyotumap Troas.
  hus-NT-2005: Jechéꞌ an kidháblábtsik okxin ani tu aytsitsik ban bitsow xi Troas.
  mig-NT: Cha̱a yá'a, ni̱ ka̱yoxnúú‑de. Te ka̱inda̱tu‑de ruu̱ jíná'an‑ri̱ onde̱ ñuu̱
