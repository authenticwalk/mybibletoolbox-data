  taw-taw: Bɨ anɨb okok, kɨli ned taun Tlowas amɨl, chɨnop kod yelak.
  jic-NT: Yupj pjü way ne'as tjil Filipos nt'a. Mwalá tjil quinam cupj qjuilal. La
