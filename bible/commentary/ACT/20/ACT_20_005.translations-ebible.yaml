  aoj-aoj: Amom maliꞌafa mafeꞌ mape masasafa Troas.
  cbv-cbv: Pánihna, caandíh pej jʉm jʉinítji, Troas wʉ̃t jʉmni tʉ́tchina ĩ waóh bej
