    end igamari ibag erogori end igumu ne inorou gari umorei.'
  zam-NT: Ryete mèn co' ndxàc hues por cón che'n Jesucrist mner loo nu' par mzingà
    mèna loo nu'. Nguled mèna nu' ciuda Tro.
  zyp-NT: Aaning sahlo heh hmelang seihlang he ka, Troas khua letah aa ma haw.
  sey-NT: Saisicohuaꞌipi Maijaꞌquë doꞌijëpi yëquëre Troaspi utehuë.
  nvm-nvm: E uruvana bu Forna vainva iji bun amur vake ar Troas ijia no samuagduome
