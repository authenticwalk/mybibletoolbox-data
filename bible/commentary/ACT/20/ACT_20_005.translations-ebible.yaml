  ind-AYT: Mereka berangkat lebih dahulu dan sedang menunggu kami di Troas,
  cjo-NT: Reewateeyanakinani Toroowareki, royagaeyakinani janta.
  nsn-nsn: O tamatasinasine ka la uoum, kara la pepe uangoul tamiueim tar uan uleik
