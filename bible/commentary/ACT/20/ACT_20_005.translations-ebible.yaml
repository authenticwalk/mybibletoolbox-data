  ebk-ebk: Nangon-ona chaná am-in ya sisin-ud chakami ad Troas.
  spa-PDDPT: Ellos se adelantaron, y nos esperaban en Troas.
  ruf-ruf: Iwanu awo tsawalongola na watubeta ako Tirowa.
  gun-gun: Ha'e va'e kuery ma orerenonde oje'oi, Trôade tetã py orerarõ aguã.
  agu-BL: Nintzun e' bajxijtz skawutz tu Pawl. Cho'n tzun ko' chich'iwaltz le tnum
    Troas.
  isn-isn: Kuiti antu awa akondyaa kutongela hangi ai atulaa akulindiila uko ku Troa.
  eng-PEV: '@see-verse:ACT.020.004'
  ilo-ULB: Ngem immun-una dagitoy a lallaki ket inuray dakami idiay Troas.
  pir-NT: Tiquiro mehna cjẽna tiquiro pano waha, Troa wame tiri macapʉ tiquirore cohteri
    jiri.
  anv-NT: Ɛbwɔ́ abɔgé mbɛ, ákwɔ́négé né Truus ágií ɛsé. Ɛse dela né Filipi.
    Ne gébégé ɛpaá brɛd ayi alá muale ɛkoógé,
  sab-NT: Cha chada ai deganga kledu una Filipoge nga kweri Macedoniage, cha kledu
    eni gire daba e Pablo gatangadi ulita Pablo jigu una Filipoge cha ole, gire daba
    e ulita jo cha ngeru cha manade ngwange llani una Troage.
  tmd-tmd: Nöbö piaku ñɨŋ höd duön, taun dib Troas duön, anɨŋ pöx mɨdmä.
  acr-NNT: Ekꞌu rike xenabꞌej bꞌi y xojkoyꞌej chupa ri tinamit Troas.
  kpg-kpg: Digaula huogodoo guu hula i mua, ga talitali laa gimaadou i Troas.
  taj-taj: चुगदे ङाच्‍छान त्रोआस भिबा ग्‍लारी धोसी ङन्‍दा भ्रान्‍सी चिबा मुबा।
  avt-avt: Hɨr mɨt ninɨn nen nemeriyei neit wit Troas.
  cbk-cbk: Aquellos canda Pablo ya man una anda na Troas, y alla ya espera canamon.
  uig-ARA: ئۇلار ئاۋۋال تروئاس شەھىرىگە بېرىپ، بىزنىڭ يېتىپ بېرىشىمىزنى كۈتۈپ تۇردى.
  tuf-tuf: Is cahmor béjecro. Beyar pueblo Troas cujacro. Cur erar is acor ítchacro.
