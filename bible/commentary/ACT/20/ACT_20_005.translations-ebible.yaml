  bsp-bsp: Afum akakɔ ŋanayi su kiriŋ kəkɔ, kɔ ŋaŋkɔ ŋakar su Torowas.
  kqf-kqf: Niga oloolotodi wagaḡa a gei doli a nawa Tolasimo a labelabemai.
  cpb-NT: Ari reewataiyanakeni jirikapaini iyeki, royaawentapaakena Troas-ki notsipatakari
