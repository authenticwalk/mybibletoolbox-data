  zpo-NT: Nu re xaa ne nguner lo nu, nu mlaz xaa nu yezh Troas.
  poy-poy: Awa watulonguliti na kutuhepera Trowa kulii.
  qwh-NT: Pecunam Troas marcaman puntäcuyarqan y tsechomi shuyayämarqan.
