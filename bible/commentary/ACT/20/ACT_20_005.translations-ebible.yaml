    ala laꞌo lakahuluk, de lahani ai leme kota Troas, nai tasi selik. Leꞌdoeik hataholi
    Yahudi la fai-fai inahuu Paska seli so, boe ma ai dua nggai saꞌe ofak, mini kota
    Troas miu. Lelek ndia ai saꞌe ofak faik lima. Ai losa Troas, de ai konda mima
    ofak lain mai. Boe ma ai matonggo seluk mia ai nonoo feꞌe nala, de ai leo sosoꞌda-ina
    esa neme ndia.
  kyf-kyf: Nyɩma -manɩ -galɩa -aɩn 'yu, 'ɩn wa yia -aɩn wʋ Tloasɩgbe nʋkplɛ.
  tpi-tpi: Ol dispela man i go pas na i wetim mipela long taun Troas.
  mih-NT: Xihna ca tandɨhɨ maa ra cuahan ityi nuu ta ndatu ra sii ra Pablo ta sii
    mi ñuu Troas. (Ra Lucas cuu ra tyaa tutu ya.)
  qvh-NT: Paycuna naupacur nogacunata shuyäyämargan Troas marcacho.
  kms-kms: Wute buagi men ye mawo mo pu Troas beghi ghimbi muangu pu mas.
