  san-IAS: ete sarvve 'grasarāḥ santo 'smān apekṣya troyānagare sthitavantaḥ|
  nho-nho: Naa tama naa ni oo imua ki Troas no ttari mai ki maatou.
  gym-NT: Ye känti ja mräkätre ye abko rikaba käne rute, rababa nun ngibiare juta
