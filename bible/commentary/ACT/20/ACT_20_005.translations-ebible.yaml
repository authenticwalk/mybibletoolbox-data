  mkj-mkj: Irai pwiai ohroj inla mwowoa joujowi kamai nehn Troas.
  zac-NT: Gulezë rall lëꞌë naꞌa, Pablo nu Lucas, hashtë ciudá Troas.
  kyg-kyg: Ani vayaꞌmo hogote uꞌa Toloasi taonifiꞌmo lagava maiꞌnae. Hopa afinaꞌmo
