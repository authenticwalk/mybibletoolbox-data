  box-NT: Ɓa dú wa yahó á vaá pan wɛn ho Torowaasi yi.
  ote-NT: Núꞌʉ ya cuꞌʉ bi ꞌmɛtꞌo pa ja ra hnini Ntroa ne ja bá tøbgaheni.
  wnu-wnu: 'Pol qamar: “Munon yurau eng gigit isub Troas end inoar igamari in ombur
