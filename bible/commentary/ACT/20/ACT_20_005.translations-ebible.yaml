    no ijin ine naki imut roin (5) barekoga no ijiason jajiain. No sisim abe vake
    Troas ijia usem e iji biediame buna vuik besum (1) no ijia karin.
  mps-mps: Te bidi dabe tigidali augwali Pol dali pali. Augwali polasa pali, te Troas
