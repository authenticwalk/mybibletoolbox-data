  qul-NT: Paycunataj ñauparispa Troas llajtapi suyawarkancu.
  tnc-tnc: Filiᵽoswejea eyatirã, yijaka imaraᵽarãte a'riweiraᵽe Tróadewejearã yijare
    ta'arĩ.
  ter-NT: Enepohikorâ'a, inuxó koe tumúneke ûti kuxo'óviti ya Torôadi.
  bmr-NT: Jaamo ɨmegavɨ ufuumoro ɨɨfutuumo Troa mɨcuvɨ mɨɨhai Pablomɨma mihicaumoco
