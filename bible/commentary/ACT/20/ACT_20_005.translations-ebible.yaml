verse: ACT.020.005
translations:
  kpx-kpx: No kebiahi tige keau tota vasohuta tiale Toloasie no hemevei ua.
  okv-H: aingeto kihi Troas ta pambua.
  tbo-tbo: Tauhi hi tahaya nae po u Tolowasi hi otonana.
  mal-C: അവർ ഞങ്ങൾക്കുമുമ്പായി യാത്രചെയ്തു ത്രോവാസ് തുറമുഖത്തെത്തി, അവിടെ ഞങ്ങൾക്കായി
    കാത്തിരുന്നു.
  grc-SR: Οὗτοι ⸆ ⸂προσελθόντες⸃ ἔμενον ἡμᾶς ἐν Τρῳάδι.
  bgc-bgc: ये म्हारे मुसाफिर साथी म्हारे तै पैहले चले गये।
  khz-khz: Ira gelaka-kuneto, Troas ai vou ai geve alomaito.
  deu-TKW: Diese giengen aber voraus und warteten auf uns in Troas.
  zsr-NT: Niꞌr yajnörquëꞌ lahuëꞌ Pablo bönniꞌ ni, yjaquëꞌ yödz Troas, ga niꞌ gulabözëꞌ
    lëꞌ.
  lin-lin: Bango nde bakendeki liboso mpo na kozela biso na Troasi.
  hns-NT: Oelog hoewa se Troas sahar gail raha aur hoewa par hamlogke agorat raha.
  noa-E: Mamʉ makhʉʉn amach thum Pablo dʉ̈i ãba mʉ chirarr phöbör Filipos anʉm ee
    bardʉtkhachëwi, jũrr maigmua amach ap ërëubaadëwia, Troas phöbör maar nʉ naaimajim.
  eng-EMTV: These men, having gone ahead, were waiting for us in Troas.
  mib-NT: Te ni cacandu tēe yáha, te cándētu de Pablo jiín sáña, Lucas, nde ñuu Troas.
  lif-NT2: खे़ङ्‌हाॽ आन्‍छिगे़नु तगि मे़बेआङ् त्रोआसओए याप्‍मि मे़हाङ्‌घिगे़रो॥
  xnj-xnj: Vandu ava vatilongolili na kuhamba kutilindila ku Tloa kula.
  mmx-mmx: Digamgo rinama la diga ngangais tinama ro Troas.
  cbr-NT: Cuanx Macedonia menu bëbacëbë ca atux pain Troas ëmanuxun nu caini cuani
    nu ëbiani rëcuë́nquiancëxa.
  tee-NT: Ju yu'unch p'ulhnan ta'alh chai tapacxancha ju Pablo ju lak'achak'an Troas.
  eng-LSV: these, having gone before, remained for us in Troas,
  cak-NT: Y ri kach'alal ri' xena'ey-e chakawech, y xojquiyobej chiri' pa tenemit
    Troas.
  pah-NT: G̃ahã oho na'ẽ ore renonde ore ra'aromo cidade de Trôade pe.
  sja-NT: Mãɨrã tai naa wãjida mãik'aapa nɨnajida Troas p'uurude.
  xed-xed: Ka laghu tsahaya ta kəma kzla aŋni ma luwa Truwas.
  mks-NT: Tócó ndihi na̱ ndáca táhan xi̱hi̱n Pablo yóho na̱sa̱ha̱n cuéé na̱ chínu̱u̱
    candati na nde̱he̱ ñuu Troas.
  gfk-S: Ikin ra kaba turadi di ga lie leh, ma di ga kis kawase mir tua Toroas.
  bmu-bmu: Yeŋön qeljiŋe Troas anda miaŋgöreŋ neŋgöra mamböta malget.
  dgz-dgz: Apan ame namu pusimup amon pa Toroas tauane gapan nunan amat tan.
  eng-GNV: These went before, and taried vs at Troas.
  zaa-NT: Làcabi nna gunéru cabi nna gulèda cabi intu' le' yetsi Troas.
  eng-WEBSTER: These going before, tarried for us at Troas.
  guh-guh: Nexata daxita pamonae Pablo yanatatsi, namataxainaeya baja ponalia Troas
    tomarabelia. Nexata paxanëbeje Pablobeje abaxë panacopatajëbeje Filipos tomarata,
    Macedonia nacuata peecaetomarata. Nexata pamonae namataxainaeya baja ponalia,
    paneevetavanapabeje Troas tomaratalia.
  bon-bon: Teepi iyeta niinäce eclige, cibibine niwagrijinisi Trooasi cewe je.
  nhw-BL: Huan inijuanti tlayacanque huan techchixque ipan altepetl Troas.
  mgw-mgw: Ila bandu bo baatilongolya, baayi'i kutuli'nda ku Tiloa.
  swh-ONEN: Hawa watu walitutangulia wakaenda kutungojea Troa.
  wbi-wbi: Looli avanhu valonguile pe valiale vikutughula ku Throa.
  bba-bba: Beyɑ bɑ ɡbiɑ bɑ dɑ bɑ sun mɑrɑ Torɑsiɔ.
  eng-KJVCPB: These going before tarried for us at Troas.
  kgk-NT: Ha inhirũ kwéry katu ohasa meme oho-vy. Ore renonderã oho Trôade tetã-my.
  waj-waj: Iyannaadee vidada oro yoosinna Toruaasa varida Pauruusooya tiiyara faannairavai.
  cpy-cpy: Ari reewatee-yanakini irika-paeni janta nampitsiki Troas, royaawenta-paakari
    Pablo itsipatakina naaka.
  mpx-mpx: Bolo ya hi houwa hi na Tilowasi ge hi matamatan aloma ge Pol kaiwema.
  wbp-wbp: '@see-verse:ACT.020.004'
  luo-luo: Jogi notelo nyimwa mondo oritwa Troa.
  nhe-NT: Huan inijuanti tlayacanque huan techchixque ipan altepetl Troas.
  aii-aii: ܐܲܢܹܐ ܐܙܝܼܠܔ ܠܗܘܿܢ ܡ̣ܢ ܩܲܕܡ ܕܝܼܲܢ، ܘܣܦܝܼܪܗܘܿܢ ܥܲܠܲܢ ܓܵܘ ܛܪܘܿܐܘܿܣ.
  esk-NT: Aullaġniqsut sivuptikni Troas-mun aasiiñ utaqqipḷuta tavrani.
  msb-msb: Nag-una sinda paglayag pa-Troas kag naghulat didto sa amon.
  cpa-NT: Jøng² ca¹ŋi¹jian¹³ dsa² héi². Ca¹ŋi³jŋiang³dsa jnieh³ jøa³juøi² Troas.
  dso-dso: ସେମନ୍‌ ଆଗ୍‌ତୁ ଜାଇ ତରିୟାଇ ଆମ୍‌କେ ଜାଗି ରଇଲାଇ ।
  meu-meu: Idia ese e gunalaimai, Troa ai e narimai.
  yva-NT: Weti vatane umaso wuisy wanawadi no munijo Troas ware wo Paulus anyut.
  dgc-dgc: sakay sakén a ti Lukas. Nagdetol side, a naguhay side dikame ta Troas.
  zpm-NT: Goḻ no Filip laa zho bner, per biaaṉ no diidz Troas cuëz zho no;
  hix-NT: Feryepos hona nahatakatxownà hatà, Pawru komo. Àsnye ro Pawru ywaho totxownà,
    akoron komo, Tàroakne hona. Amna ywaho rma totxownà. Tàroakne hona tahatakatxhenye,
    amna yomoknàr hona ro nehxatxkonà.
  sim-sim: Undari ma ondo lal masmas li ihi yanga Troasik nirin nikishiri lira.
  npi-ULB: तर यी मानिसहरू हामीभन्दा अगि गएका थिए र त्रोआसमा हामीलाई पर्खिरहेका थिए
    ।
  cgc-cgc: Gauna en danen an naan ta banwa Troas daw naan dya gatagad ki kami.
  tim-tim: Yâkŋe soŋ hepun nelekmâ arim Troa kepian arim ain Paulo net lâmnetkuyi.
  yor-yor: Ṣùgbọ́n àwọn wọ̀nyí tí lọ síwájú, wọ́n dúró dè wá ni Troasi.
  wos-wos: Ye Polré yatakataka di tale yi Troasré. Ye wumbu di anika haxé.
  emp-NTPO: Maʌ̃ djabarãra dai na wãnaped̶a Troa purud̶e jʌ̃ã panasid̶aa.
  eng-F35: so having gone on ahead, these men were waiting for us in Troas.
  ind-ind: Mereka berangkat lebih dulu, lalu Paulus dan saya (Lukas) menyusul kemudian
    sementara mereka menunggu kami di Troas.
  pes-OPCB: ایشان جلوتر رفتند و در تروآس منتظر ما ماندند.
  mpt-mpt: '@see-verse:ACT.020.004'
  ssx-ssx: Iki amba꞉la titina꞉ pua mo Todoa꞉si da pa꞉ta꞉ niki pomono hando haemekeme.
  mkl-mkl: Aŋɑi ɑ̀ cuɑ ɑ̀ koo ɑ̀ deɡbe wɑ Torɑsi.
  gaq-gaq: ଆକ୍‍ମେଇଂ ସର୍‍ତେ ପର୍‍ତୁମ୍‍ ୱେଚେ ତ୍ରୋୟାନ୍ତୁଗ୍‍ ଆନେକେ ଉର୍‍ଡିଂଆର୍‍ଗେ ।
  gof-RNT: Hessati sinthe bidi nuna Xiro7aadan naagoosona.
  unx-unx: ନେ ଏୟାଝାନ୍‌ ହଡ଼କ ସିଦାରେ ସେନ୍‌କେଦ୍‌ତେ ତ୍ରୋୟାସ୍‌ରେ ଆଲେକେ ତାଙ୍ଗିକାଲେ ତାଇକେନାକ
    ।
  gah-gah: goí iki vake Toloa numutoka legeva iki minamó.
  lcm-lcm: Na keve igenen ke kila pasal aino na kianla kokoai animem e Toroas.
  aer-aer: Artwe nhenhe areye arrekwele alheke Troy-ele anwerneke akarelhetyeke.
  qvc-NT: Paykunaqam ñawpashpa, noqaykunata shuyawarqanllapa Truwas llaqtapi.
  tgl-ULB: Ngunit nauna ang mga kalalakihang ito at hinintay kami sa Troas
  cbs-NT: jatidi bebunkidi pukexun mae betsa Tróade anuxun nuku manaibun
  xtm-NTPP: Tee ya'a, ni ka jakoxtnuu de, te ni ka yo ndetu ña'a de ñuu Troas ma.
  nnq-nnq: Angweto ngabalongalela nu kutulenda ku Toloa.
  bao-NT: Anija, Jesucristore ca tʉo nʉnʉjeerã pea jãa jʉguero waa, Troas'pʉ jãare
    yueupa.
  san-ORI: ଏତେ ସର୍ୱ୍ୱେ ଽଗ୍ରସରାଃ ସନ୍ତୋ ଽସ୍ମାନ୍ ଅପେକ୍ଷ୍ୟ ତ୍ରୋଯାନଗରେ ସ୍ଥିତୱନ୍ତଃ|
  rmn-rmn: Он гелэ англэ тай ишандиенас амэн андэ Троас.
  huv-NT: Ajcüw ayaj tambüw ombas nejiw macüliw xicon tiül cambaj Troas.
  otn-NT: Bi̱ m'mɛt'o ya ngue i̱ ndø'ma̱te p'ʉ ja ra̱ hni̱ni̱ Troas.
  nop-nop: Me unduŋdi timeŋ wooŋ Tolowa uŋoŋ woomnimgiŋ.
  obo-NT: To kod-inguma ran diyot Filipos, id unna ron sikandan konami riyot bonuwa
    to Troas, woy riyon don sikandan id aangat.
  kca-kca: Ԓыв, йэԓԓы мӑнман, мўӈев Троада вошән ԓавәԓсэԓ.
  cak-ENT: Pero ri hermanos re' xenabeyüj yan c'a e chikavüch roj, y xojcoyobej c'a
    chiri' pa tinamit Troas. Ja yin xkil-ki' pa tinamit Filipos.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ ᤀᤠᤴᤇᤡᤃᤧᤏᤢ ᤋᤃᤡ ᤔᤧᤒᤣᤀᤠᤱ ᤋᤪᤥᤀᤠᤛᤀᤥᤀᤣ ᤕᤠᤵᤔᤡ ᤔᤧᤜᤠᤱᤄᤡᤃᤧᤖᤥ॥
  mie-NT: De ndá tēe yáhá nī jehndē ndāā dē cuāhān dē ñuū Troas, de ñúcuán nī ndetu
    ndá dē ndúū sá jíín Pablo. De sāán cúu Lucas.
  san-TIB: ཨེཏེ སཪྻྭེ ྅གྲསརཱཿ སནྟོ ྅སྨཱན྄ ཨཔེཀྵྱ ཏྲོཡཱནགརེ སྠིཏཝནྟཿ།
  qve-NT: 'Paykunan ñawparuspanku, Troas llaqtapiña suyawaranku. [Nota: Kay librota
    escribiq Lucasqa paykunawan mana rispanmi, Pablowan qepakuran. Chaymi nin: “suyawaranku”,
    nispa].'
  pao-NT: No'yoona mu naana ka natzemangekase, ka Troas mee naneadu-kwi petuga. O
    ne wutooekwu. Nu Luke, yise Paul punno'o.
  cbu-NT: Ashiriya, Felipush yakat kuseersin, wipunashsha wasina botish zaruyarusin,
    Taráwtap yakat wasina naataranganaya. Anush, kutamanipa siyaama; táranganaya.
  usa-usa: mi-káyúkámá yemá áqnáabaq uréta keqtááyábá Taróqaati-marabaqa tiwétáá urááe.
  soy-soy: Pɛpɛɛ kɛkpéẽ nɛ rɔ́ wɑ ɑpí hɑ Turowɑɑsi-pɔ rɔ́ m mɛ̃́.
  hui-hui: Agali uruni ti bamba halu puwa ina ibuluma̱ya Toroasani hondo heneya.
  amf-amf: Kedi woam birayse yivayse Thirovadda gidir ke toolade.
  quc-NNT: We qachalal ri' xenab'ejik, xujkeyej k'u pa ri tinimit Troas.
  dob-dob: Taudi getedi sitauya nugana wagega ga Tiloasi ꞌena siyamwayamwana.
  wrs-wrs: Himba hesna mi anganamba, nengvewuluvna di kamba Troas kotara.
  mca-mca: Enewe'en qa niwathayinkeyu'ƚi'ii ha' witset Troas qa notki'iƚyiikii.
  tzo-TZC: Ti jchiꞌilcutic taje ijelavic batel. Tey laj smalauncutic ta Troas jteclum.
  mya-mya: ထို​သူ​တို့​သည်​ကြို​တင်​သွား​နှင့်​ကြ​ပြီး နောက်​ကျွန်ုပ်​တို့​အား တ​ရော​မြို့​တွင်​စောင့်
    နေ​ကြ​၏။-
  gng-NT: Binib bugbɛn liere' usɛn ki jon' Trowas ya du ni ki tì gu tɛ.
  cbi-NTPO: Entsa rukula ajke' jitu, Tróade pebulubi lalanu keenala.
  ikk-NT: Ndịnị wẹ nọ bu ụzọ jẹnmẹ Trasị d'e cheri ẹnyi.
  leu-leu: Ri falet paamuin nemaam e ri waan bang nemaam pe Troas.
  maz-NT: '@see-verse:ACT.020.004'
  bod-N: མི་དེ་རྣམས་སྔོན་དུ་སོང་སྟེ་ཏྲོ་ཡཱ་ནས་ངེད་རྣམས་ལ་བསྒུགས་སོ། །
  tca-NT: Rü yema yatügü rü nüxĩra topẽ́xegu naxãgü, rü Tróawa toxü̃ nayarünguxẽẽgü.
  zpl-NT: Yebeella uriculu beella nu utsuquie beella Pablo cuna liꞌá Lucas eyeche
    Troas.
  mbc-NT: Inkamoro wîtî'pî e'mai' pe. Moropai inkamoroya anna nîmî'sa' wanî'pî Trôade
    cidaderî po.
  ndg-ndg: Lakini bandu aba bayomwile tangulia na babile batulenda kolyo Troa.
  wsk-wsk: Kariari umu giriman namaman ale Troas anananga kimi bitawakasan.
  toj-NT: Ti jc'uman jbajticona ba oj xa bob ec'uque bajtan ja chaboxe quermanotic
    jahui. Ti xa oj huaj smajlayoticon soc ja Pablo ja ba chonab Troasi.
  kkl-kkl: Paulusap elap nhon palameknang taneko a'ep taekti, sin samenag as Troas
    piekti, nun sembe tibogamsiekti, as Troas wamek.
  tbc-tbc: Tamol an fidian imug diaug, Troas na malama digane se ya.
  sna-sna: Varume ava vakatungamira vakandotimirira paTroasi.
  smk-NT: Nu'na saraynayti tan tinma'gan sara komi sa Troas.
  grc-TCGNT: Οὗτοι προσελθόντες ἔμενον ἡμᾶς ἐν Τρῳάδι.
  gof-WFTW: Hessati sinthe bidi nuna Xiro7aadan naagoosona.
  spa-BLM: Pero éstos se habían adelantado y nos esperaban en Troas.
  kyz-NT: Troate 'jaw ipe 'gã awau. Peu 'gã Paulo 'ga rapesaka. Firiposi 'jaw ipe
    Paulo 'ga opytau je retee, Lukaramũ. Firiposi 'jaw ipe ore rekoramũ owaẽma mani'oko'o
    jopype'ema 'wawa maraka upe. Ikwaw ire ore arawau yaruu pype aru'aa.
  dao-dao: Acunee cun ana cit ma u lü, Tarosa keimi jah na k'äihkie.
  cya-cya: Yu re mducua loo yu, lo' mta yu 'in hua quichen Troas.
  beu-beu: Seng angmuse, naing (Lukas ba surat anga hurak angu), bale bendar Filipi
    ba propinsi Makedonia mi angu, mi Paulus aing harak. Angmuse Paulus egahing vala
    ang naung lamal imatura, senge ila bendar Troas ba tang edenaveng angu mi niading.
    Nehe Yahudi ang naung ived eele Paska angu lakal iila muse, Paulus noleve kampal
    hila, senge hula aalarit bendar Troas mi ila. Ni aalarit mietang iising muse,
    ni ila bendar Troas mi, angmuse ni kampal taang kaluar hela. Hela angmi muse niserang
    ba imaturat ila angmi tila ang naung ni ing harak, angmuse ni angmi mihit mi ong
    nu.
  wrk-wrk: Barlba yali langki waluwa Druwasyurri, ngala baku barri ngali barlba langki.
    Ngayu, nayinda, jala yarrijba nayinda jangkurr najana, ngayu barlba langki marda
    nanganbu Bulnyina Bilibayiyurri.
  nii-nii: Wumb ombu kumb se puk kin, Trowas konu ełe sin omun ni, kui er mulnjung.
  ign-NT: Tacahe, títeca­panapa te Filipos, návihahi núti. Tacahe, ena siétequeneana
    vichamuriana tínapu­canapa tiyanana tiánuecanapa, nacaijuhepa eta apana puerto
    ticaijare Troas. Ánaquipa nacucha­pi­ha­havihi.
  dik-NT: Keek aacï la tueŋ ku lek ɣa tiit ɣok kɔc kɔ̈k ke cath kek ɣa Troath.
  cac-cac: Ayic ix c'och eb' vin̈ d'a chon̈ab' Filipos b'aj ayin eq'ui, ix yactejcan
    vin̈aj Pablo chi' eb' vin̈ ved' ta'. Ix b'ab'laj b'at eb' vin̈ d'a chon̈ab' Troas.
    Axo ta' ix on̈ stan̈vej eb' vin̈.
  tzj-E: Arj-e' xenabyeja chkawech. Tak xe'ekaja chpam tnamet Troas tzra' xokqueybej
    wa'.
  san-BUR: ဧတေ သရွွေ 'ဂြသရား သန္တော 'သ္မာန် အပေက္ၐျ တြောယာနဂရေ သ္ထိတဝန္တး၊
  yaa-NT: Nã tii rekẽ fokaxõ Troas anoxõ noko mananifo.
  cab-NT: Afíñetiña ja, ába joúdin wabá, ába jagúrabuníwa ubúrugu Tróas.
  clu-clu: Pagabot namun sa Filipos, nagona sanda kanamun sa Troas kag doto nanda
    kami ginulat.
  swh-ULB: Lakini watu hawa wamekwisha tangulia na walikuwa wanatungojea kule Troa.
  tpt-NT: Yuꞌuncha tapꞌulꞌal ex kintapakxanchaꞌan tus laka putaulan Troas.
  aai-aai: Iti oro’orot i wa ta hibai wan hirabon Troas imaim hima aki hikaifi.
  sny-sny: Lu ape mo tu fi. Lowe omo Troas nomo ne ninaweteye.
  myy-myy: Coriarã gʉa rãca gãna wayuñi Troasjʉ gʉare yurona.
  trc-NT: Dan me se guun ya̱a̱n nij soꞌ rihaan núj, caꞌanj nij soꞌ chumanꞌ Troas,
    ga̱a ne̱ naꞌvi̱j nij soꞌ man núj rej yoꞌ a.
  cut-NT: Quenda̱h na̱n ihyan chahn yahn nuhn, ne chahtenan rino ye nuhn nde ya̱n
    Troas.
  bel-bel: Яны, апярэдзіўшы, чакалі нас у Траадзе.
  zlm-KSZI: Mereka berjalan dahulu, menantikan kami di Troas.
  gdr-gdr: Ton naska nata gɨga nya wuwonj de Trowa wa, ɨ ademb de sɨn yɨr nungauto.
  vmy-NT: Kui nchjabi kitsjentitjun ꞌba kiskuyani̱ naxinanda xi Troas ꞌmi.
  cmn-FEB: 这些人先行，在特罗亚等候我们。
  gmv-RNT: Heyti wuri nuuppe kasetidi Xiro7aadan nuna naagida.
  ncl-NT: Ajsijque pa Filipos capa nehual Lucas nicataya. Cuaquinon innojen tocnían
    techlaicanajque huan tejchialoaya pin caltilan Troas.
  wed-wed: Taui wagei i ainae au Troas ma kampa i painiai.
