  san-DEV: एते सर्व्वे ऽग्रसराः सन्तो ऽस्मान् अपेक्ष्य त्रोयानगरे स्थितवन्तः।
  tna-NT: Tueda edue cuana Troas ejude su Pablo hui su putitana dapia tu eid'ua puji.
