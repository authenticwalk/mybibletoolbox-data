  fuf-fuf: Ɓen woni yeeso, ɓe habboyii men Turuwaasi.
  mwc-mwc: Nikosi sebasebare si nao si nae ku Troas ba namai si potapotai kai.
  bhl-bhl: Kunum alik alik bi imisik uneko, Toloas abiw mutuk fian kalo uneko, ka
