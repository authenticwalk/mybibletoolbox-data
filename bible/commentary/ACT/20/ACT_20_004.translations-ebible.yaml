    tessalôniyenepwi tipik gihapti. Giwkis Aristarku, Segundu. Pahapwi akiw Gayu derbeyene
    tipik gihapti. Hawwata ig kiyapwiye Timótyu tipik gihapti. Hawwata piyana gikebyikis
    ásiyamnawyenepwi kiyapwiye Tíkiku gikak kiyapwiye Trófimu.
  iou-iou: Täŋpäkaŋ äma ŋodetä Polkät kuŋkuŋ; Beria komeken nanik kubä wäpi Sopate,
    Pirus täŋo nanaki, Tesalonaika nanik äma yarä wäpi Aristakus-kät Sekudus, Depe
    yotpärare-ken nanik Gaius, kubä Timoti. Täŋpäkaŋ kome taŋi Esia uken nanik yarä
    wäpi Tikikus kenta Trofimus. Äma udetä Polkät bok kuŋatkuŋ.
  ntp-NT: Dʌmos ʌʌmoco ismaacʌdʌ oiditadai Paavora baitʌqui iji dai Trooasiʌrʌ gʌrnʌnʌracatadai.
    Ʌgai ʌrSópatera Bereeʌrʌ oidacami, ʌʌmadu Aristarco, dai Segundo, Tesalonicʌrʌ
    oidacami, ʌʌmadu Gaayo Deliviʌrʌ oidacami, ʌʌmadu Timoteo, ʌʌmadu Tíquico, dai
    Trófimo ʌʌpʌ ʌgai ʌrAasia dʌvʌʌriʌrʌ oidacami.
  rai-rai: Ma Sopaatero, a te Beroia, natun Piro, ma ra ru te Tesalonika, Aaristaarko
    ma Sekundo, ma Gaaius a te Derbi, ma Timoti, ma ra ru te Aasia, Tikiko ma Tropimus,
    diat weur ma Paaulo.
  haw-1868: Hele pu aku la me ia a hiki i Asia o Sopatero, no Beroia, a me Arisetareko
    laua o Sekunedo no Tesalonike, a me Gaio laua o Timoteo no Derebe, a me Tukiko
    laua o Teropima no Asia.
  ffm-ffm: 'Ɓee ɗoo ɗowtunoo mo: Sopater ɓii Pirrus jeyaaɗo Bereya, e Aristarka e
    Sekundus jeyaaɓe Tesaloniiki, e Gayus jeyaaɗo Derbe e Timote e Tikikus e Torofim
