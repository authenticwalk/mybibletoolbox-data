  sri-sri: 'Gʉa, ĩgʉ̃ merã waaburi dupiyuro gajirã ĩgʉ̃ merãmarã Troas wãĩkʉri makãgue
    waa, gʉare yúñurã. Ĩĩsãkʉ ããrĩmá: Sópater wãĩkʉgʉ Bereamʉ, Pirro wãĩkʉgʉ magʉ̃
