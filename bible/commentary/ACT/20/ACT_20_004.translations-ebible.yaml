  mhl-mhl: 'Buŋoine kipeme ogopuine oŋuji iŋoke rabuŋ: Berea ŋi tinaine Sopater Pirus
    madeine, Tesalonaika ŋi yoyoka tinayakuŋ Aristarkus eru Sekundus, Derbe ŋi tinaine
    Gaius, Timoti eru Eisia prowinsre ŋi yoyoka tinayakuŋ Tikikus eru Trofimus.'
  klv-klv: Nǝvanuan galevis lutah mai aPol, ikad aSopata tovi anatun aPirrhus ta Perea,
    aAristarkus mai aSekudus ta Tessalonika, aKaius ta Terpe, aTimoti mai alaruevis
    ta Asia, aTikikus mai aTrofimus.
  bco-bco: Kalu e o꞉lia꞉lo꞉ aneyo꞉ nowo꞉ Sobata, e Belia amisa꞉n kalu Bilusa꞉ inso꞉.
    A꞉la꞉ta꞉ga꞉ kalu a꞉la꞉ nowo꞉, Alistakus o꞉lia꞉ Sekudus a꞉no꞉ Tesalonaika kalu.
    Nowo꞉ Gaius, Debe kalu, a꞉la꞉ta꞉ga꞉ nowo꞉ Timoti. Kalu a꞉la꞉ nowo꞉ Tikikus o꞉lia꞉
