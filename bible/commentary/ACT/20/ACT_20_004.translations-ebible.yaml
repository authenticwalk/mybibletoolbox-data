  zar-NT: Sópater, zxíʼinëʼ Pirro, bönniʼ Berea, en Aristarco, en Segundo, yuguʼ bönniʼ
    Tesalónica, en Gayo, bönniʼ Derbe, encaʼ biʼi Timoteo, en Tíquico, en Trófimo,
    yuguʼ bönniʼ Asia, söjácalenëʼ tsözxö́n lëʼ.
  kde-kde: Vanu vanapapatene na Paolo nni Sopateli mwanawe Pilo wa ku Beloya na Alistaliko
    na Sekundo venedi va ku Sesalonike na Gayo mwenedi wa ku Debe na Timoseo na Tikiko
    na Tilofimo venedi va chilambo cha ku Asiya.
  ata-ata: Aneꞌi ane tavaitamiou Paulo sou iloꞌa mimuamuaꞌi milai ane Supateli anu
    itema sie Belea e Pulosi ꞌolu, xe Alisitaluko ilou Sekundosi sie Tesalonika, xe
    Xaiosi sie Delube, xe Tukiko ilou Tolopimosi sie xalee lia tila ne Asia xe Timoti
    kalumo.
  qvw-NT: Jinaptinmi cumpañapäcula Berea malcäpi Pirrop chulin Sopater, Tesalonicapi
    Aristarcowan Segundo, Derbepi Gayo, Timoteo, Asia-lädu malcacunäpïñatac Tiquicowan
    Trofimopis.
  nfa-nfa: 'Abhu pèri-pèri dhèu dhu madhutu Paulus. Rèngu se nuka: Sopater, ana nèti
    Pirus, nèti kota Berea; dhèu dua nèti kota Tesalonika, ngara ra, Aristarkus dènge
    Sekundus; ca dhèu nèti kota Derbe, ngara na Gayus; aa dhèu tèlu nèti propensi
    Asia, nuka: Timotius, Tikikus, dènge Trofimus.'
  tnp-tnp: Nətəmimi nətəm kəməutohtəu=pən e nian əha, kəti u Sopata nətɨ Pirəs iətəm
    Perea, mɨne Aristakəs, mɨne Sekantəs, iətəm Təsalonaikə mil, mɨne Kaeəs iətəm
    Terpe, mɨne Timoti, mɨne nətəm Esiə mil u Tikikəs mɨne Trofiməs.
  urd-urd: और पुरुस का बेटा सोपत्रुस जो बिरिया कसबे का था, और थिस्सलुनीकियों में से
    अरिस्तरख़ुस और सिकुन्दुस और गयुस जो दिरबे शहर का था, और तीमुथियुस और आसिया का
    तुख़िकुस और त्रुफ़िमुस आसिया तक उसके साथ गए।
  hot-hot: 'Êntêk ma ŋê takatu ba ethak eveŋ haviŋ Pol iniŋ athêŋ: Sopata anêŋ Belia,
    yani ma Pailas anêŋ nakaduŋ, ma Alistakas lo Sekandas anêŋ Tesalonaika, ma Gaius
    anêŋ Debi, ma Tikikus lo Tlopimas anêŋ plovins Esia, ma Timoti.'
  mqj-NT: Dengan pira-pira tau ussolanni iamo Sopater anakna Pirus to Berea anna Aristarkhus
    anna Sekundus bassi to Tesalonika, anna Gayus to Derbe anna Timotius anna duapi
    solana bassi to Asia, disanga Tikhikus anna Trofimus.
  rus-SYN: Его сопровождали до Асии Сосипатр Пирров, Вериянин, и из Фессалоникийцев
    Аристарх и Секунд, и Гаий Дервянини Тимофей, и Асийцы Тихик и Трофим.
  mbh-mbh: Na Sopater ako ile a Beria ako ini a Pirus itun i es tomo nge a Pol. Na
    toko mun pelie ako o es tomo nge or. Or aini ako ole a Tesalonaika oion a Aristarkus
    na Sekundus, na Gaius ako ile a Derbe, na Timoti na toko or aini ako ole a Esia
    oion a Tikikus ome a Tropimus. Or alavusnga o es tomo nge a Pol.
  bdd-bdd: Ma loheloheya tupwana baꞌidanao sitauya, ꞌaigeda gwama Beliya, tauna Pilo
    natuna sanina Sopeta, ma meTesalonaika siteluwa, taudi Alisitako ma Sikanido,
    ta gwama Dabi sanina Gayo, ta Timoti wete, ta meEsiya siteluwa, sanidiyao Tikiko
    ma Tilopimo.
  cbt-NTPO: Na'a piyapi'sari ca'tanpi. Sopatiro (Pirro hui'nin, Piriaquë ya'huërinso'),
    Aristarco, Siconto, (Tisaronicaquë ya'huëpiso'), Acayo (Tirpiquë ya'huërinso'),
    Timotio, Tiquico, Tropimo (Asia parti ya'huëpiso') inapita Paono ca'tanpi.
  rmy-SERVI: Лэґа сле Сопатро, Пиррохкоро чяво, Вериятар, фессалоникийцуря Аристархо
    тай Секундо, Гаий Дервиятар тай Тимофеи, Тихико тай Трофимо Цыкня Азиятар.
  srn-NT: Wantu bribisma go nanga Paulus. Den man dati ben de Sopater a manpikin fu
    Pirus, di kmopo fu a foto Berea, Aristarkus nanga Sekundus fu a foto Tesalonika,
    nanga Gayus fu a foto Derba. Moro fara yu ben abi Timoteus, nanga tu man fu a
    distrikti Asia di ben nen Tikikus nanga Trofimus.
  cta-NT: Ndyaꞌa̱ Sópater nguꞌ Berea loꞌo ya, loꞌo juaꞌa̱ Aristarco loꞌo Segundo nguꞌ
    Tesalónica, loꞌo juaꞌa̱ Gayo nguꞌ Derbe, loꞌo Timoteo biꞌ, loꞌo juaꞌa̱ Tíquico
    loꞌo Trófimo nguꞌ Asia; ca taꞌa ya ndyaꞌa̱ ya loꞌo yu liꞌ.
  bqc-SIM: 'Gbɛ̃́ pↄ́ gɛ̀aànↄↄ tↄ́n kɛ: Belee gbɛ̃́ Pilusi nɛ́ Sↄpatɛɛ ń Tɛsaloni
    gbɛ̃́ↄ Alisaka ń Sɛkↄ̃duo ń Dɛɛbɛ gbɛ̃́ Gaiusio ń Timↄteeo ń Azi bùsu gbɛ̃́ↄ
    Tisiki ń Tↄfiũo.'
  tcz-CHONGTHU: 'Ama chu mi phabep toh alhon in ahi. Amaho chu: Berea a kon Pyrrhus
    chapa Sopater, Thessalonica a kon Aristarchus le Secundus, Derbe a kon Gaius,
    Timothy, chule Asia gam''a kona Tychicus le Trophimus ahiuve.'
  mar-mar: त्याच्याबरोबर काही लोक होते ते असेः बिरुया नगराच्या पुर्राचा मुलगा सोपत्र,
    थेस्सलनीका येथील अरिस्तार्ख व सकुंद, दर्बे येथील गायस आणि तीमथ्य, तुखिक व त्रफिम
    हे आशिया प्रांतातील होते.
  snp-snp: Wito, ido Belia numudoti we Pilusi nalafo Sopatale, ido Tesalonaika numudoti
    wemomo lele Alistakusile ido Sekudusile, ido Debe numudoti we Gaiyusile, ido Timotile
    yaki, ido Esia ebaloti we Tikikusile ido Tolofimusile yaki lakoina wae.
  isl-isl: 'Í fylgd með Páli voru þessir menn: Sópater Pýrrusson frá Beroju, Aristarkus
    og Sekúndus frá Þessaloníku, Gajus frá Derbe, Tímóteus, og Týkíkus og Trófímus,
    báðir frá Litlu-Asíu.'
  spy-NT: Kiwēēto keey chiito ake nyēē /kikēēkuurēē Sobaatiro araab Biirō nyēbo *kiriinkēētaab
    Bereeya, Aristaarko āk Sēkuuntō chēē kibo ꞉tukwaay Tēēsālōōnikē, Kāyō nyēē kibo
    Tēērbē, Tēmētēēwō, Tukiikō ākoo Turōfiimō chēē kibo ꞉tukwaay yēēmēētaab Eesya.
  xnn-xnn: Idi inomdan kami id Filipos dat omon-ona nan ib-ami ay menlogan isnan bapor
    ay omey mangseed ken dakami id Troas. Daida da Sopatro ay anak Pirro ay iBerea
    ken Aristarco yas Segundo ay iTesalonica yas Gayo ay iDerbe yas Timoteo ya da
    Tikico ken Trofimo ay iyAsia.
  mwe-mwe: Gubhalongene na a Shopato bha ku Bhelea, bhana bhabho a Pailashi na a Lishitilako
    na a Shekundo bhandunji bha ku Teshalonike na a Gayo bhandu bha ku Debhe na a
    Timoteo na a Tikiko na a Tolopimo bhandunji bha ku Ashia.
  tte-tte: Boda mekanakavao silotoyawa esaliyao bwaite, Sopeta (Pilasi natuna iya
    tomo Beliya), Tesalonaika tomoliyao labui esali Alisitako yo Sekandasi, Gayasi
    ilaomaya Dabi, Timoti, yo tabe labuiyoi silaomaya dedei Eisiya esali Tikiko yo
    Tolopimasi.
  tcs-tcs: Den em bin meke redi po seilbaut go wea bot prom Gris go po Siria. Em bin
    wande teke seben man go wea em. Neim blo dempla, i Sopata boi blo Paras prom Beria,
    Arastakas ane Sakundas prom Tesalonika, Gaias prom Debe, Timoti ane tu man prom
    steit blo Eiza, neim blo demtu Tikikas ane Tropimas. Bat den em bin paindaut sam
    Zuwisman i bin meke plan po kile em. So em bin gobaigen tru Masadonia go po Pilipi.
  hlt-THB: Berea khaw awhkaw Pyrrha a capa Sopater, Aristarka ingkaw Thessalonika
    khaw awhkaw Sekumda, Derbe khaw awhkaw Gaia, Timote, Asia qam awhkaw Tykhika ingkaw
    Trophima mih khqi ing bawng uhy.
  soq-soq: 'Apana isiwa Paul do antoia ebou ipa ema: Sopata, me Pirus otopa Berea
    apanawa, ita Tesalonaika apanawa Arisitakas Sekundus nata, ita Deabe apanawa Gaias,
    ita Asia apanawa Tikikas Tiropimas nata, ita do sowa da Timoti.'
  qub-qub: 'Cuticuptenga yan''garan: Sópater, Aristarco, Segundo, Gayo, Timoteo, Trófimo,
    Tíquico. Sopaterga Berea marcapita caran. Papäninpana jutin caran Pirro. Aristarcowan
    Segundoga Tesalónica marcapita caran. Gayona Derbe marcapita caran. Timoteo, Trófimo,
    Tíquico caran Asia probinsyapita.'
  att-att: Á sikán si Lukas nga kabbulun ni Pablo. Á ajjan gapay nikami si Sopatro
    nga anâ ni Pirro nga taga Beria, ánna di Aristarko kâ Segundo nga taga Tessalonika,
    si Gayo nga taga Derbi, ánna si Timotio, á di Tikiko kâ Taropimo gapay nga taga
    Asia.
  bki-bki: Ana ea bogo na nalo tealo napano abano naliko naio, jibe kanio Sopata na
    vio Beria, napano Piras kenerinio, naliko Arestakas a Sekantas, naljuo na vio
    Tesalonaika, bija Kaias na vio Tepi, bija Timoti, a bija bunu Tikikas a Trovimas,
    naljuo na vio Esia.
  bqp-bqp: 'Gbɛ̃ kũ ò gɛ̀ɛ zɛnɛnↄ tↄ́n dí: Bɛrea gbɛ̃ Piru nɛ́ Sopata kũ Tɛsalonika
    gbɛ̃nↄ Arisitaku kũ Sɛkunduo kũ Dɛbi gbɛ̃ Gayusio kũ Timↄtio kũ Asia bùsu
    gbɛ̃nↄ Tikiku kũ Torofimuo.'
  mcp-mcp: Buud ɔ́ gwooŋg bɛ́ bwə́ á bə, nə Sopatɛr mə Pírus muud á Berê, nə Aristárʉg
    bá Səgundo búúd ɔ́ Tesaloníka, nə Gáyus á Dɛ́rbə bá Timotê, nə Tishik bá Trofîm
    buud ɔ́ Azî.
  hat-hat: 'Men non moun ki te avèk li yo: Sopatè, pitit Piris, moun lavil Bere, Aristak
    ak Sekoundous, tou de moun Tesalonik, Gayis, moun Dèb, Timote, Tichik ak Twofim,
    tou twa moun pwovens Lazi.'
  npl-NT: Pablo oyaya iwan Sópater de Berea, Aristarco iwa n Segundo non owalewatokah
    de Tesalónica, Gayo iwa n Timoteo de Derbe, Tíquico iwa n Trófimo non owalewatokah
    de Asia.
  bgg-bgg: Berea hà rai pha Phyrhus pha dufuii Sophather de ai rog shii wuii gieng;
    ji duiine Thesalonikha hà rai pha Aristharkhus nane Sekhundus; Derbe è de Gaius;
    Asia pha du-ùa è de Thychikhus nane Throphimus; Thimothi de.
  eng-TCENT: Sopater of Berea accompanied him as far as Asia, and so did Aristarchus
    and Secundus of Thessalonica, Gaius of Derbe, Timothy, and Tychicus and Trophimus
    of Asia.
  eng-BSB: Paul was accompanied by Sopater son of Pyrrhus from Berea, Aristarchus
    and Secundus from Thessalonica, Gaius from Derbe, Timothy, and Tychicus and Trophimus
    from the province of Asia.
  cpu-NT: Ari itsipatanaari Sópater Berea-satzi inatzi irirori itomi Pirro. Ipoñaapaaka
    Aristarco, ipoñaapaaka Segundo, Tesalónica-satzi inatzi. Ipoñaapaaka Gayo, Derbe-satzi
    inatzi. Ipoñaapaaka Timoteo, eejatzi Tíquico ipoña Trófimo, Asia-satzi inayetatzi
    irika.
  san-ASM: বিৰযানগৰীযসোপাত্ৰঃ থিষলনীকীযাৰিস্তাৰ্খসিকুন্দৌ দৰ্ব্বোনগৰীযগাযতীমথিযৌ আশিযাদেশীযতুখিকত্ৰফিমৌ
    চ তেন সাৰ্দ্ধং আশিযাদেশং যাৱদ্ গতৱন্তঃ|
  tod-tod: 'Siɛɲɔɠɔiti daaseigiti kaa: Ɓeelee nui Piiluse ná-doun zunui Sopatɛɛl,
    Tɛsalɔnike nu felegɔi Alisetaake ta Sekɔnduse, naa ʋɛɛ Dɛleɓe nui Gaiyuse ʋa,
    ta Timɔtee, naa ʋoluma Azi nuiti Tisike ta Tolofime.'
  tac-NT: Jaré rió 'yénale Páulo 'yuga. Bilé alué rió Sópate anilime nile, 'lige alué
    Sópate alé we'ká riógichi Berea bejtégame nile, Piro inolá nile. 'Lige uché bilé
    rió Aristarko anilime nile napu enale Páulo 'yúgachigó, 'lige uché bilé Segunto
    anilime nile. Alué oká rió alé ejiro Tesalónika mochígame rió nile. 'Lige uché
    bilé rió Gayo anilime si enale alemi alué Páulo 'yuga, Rerbe bejtégame nile. 'Lige
    alué rió Timoteo abiena enálechigó alemi. 'Lige alué rió Tíkiko, 'lige alué Trópimo
    abiena 'yénalechigó alemi. Alué oká rió alé ejiro Asia mochígame nile.
  eng-WEBPB: 'These accompanied him as far as Asia: Sopater of Beroea, Aristarchus
    and Secundus of the Thessalonians, Gaius of Derbe, Timothy, and Tychicus and Trophimus
    of Asia.'
  gfk-H: 'Ma dal kaiken ing dal ga sakatei ia: Sopater no nati ne Pirus nong ma Beria,
    ne Aristarkus ma ne Sekundus mana Tesalonika, ne Gaius mana Debe, Timoti mah,
    ma Tikikus ma Tropimus tano hanua Esia.'
  viv-viv: Ada kaliva saꞋeyana ana egana Sofata, Filasa natuna kwanaBeliya, bana buye
    hina. Kadu ana bwaꞋuli velugadiyao ma Alisitako Sekanido, adiꞋiselu miTesalonaika.
    Kadu Gaiyasi kwanaDebi, bana Timoti kadu kaliva adiꞋiselu Esiya ana fafali kalivai-dina
    adi egana Tikiko Talafimo.
  yao-yao: Che Sopatula mwana ju che Piho mundu jwa ku Belea ŵalongene ni che Paolo
    pamo ni che Alisitako ni che Sekundo jwa ku Sesalonike, che Gayo jwa ku Debe ni
    che Timoseo, che Tukiko ni che Tilofimo jwa ku Asia.
  tgp-tgp: 'Tamlohi hai la lo usuri Paul sohen: Sopater mara Berea natun Pyrrhus;
    Aristarchus enia Secundus mara Thessalonica, Gaius mara Derbe; Timothy, Tychicus
    enia Trophimus matan Asia.'
  auc-NT: Goyongä tömengä tönö godongämæ̈ godäni ïñömö, adocanque Bedea quëwëningä
    inte Pidido wengä Topatede, ayæ̈ wææ̈ Tetadönica quëwënïna Aditadoco tönö Tegonto
    mënaa, ayæ̈ wææ̈ Dedebe quëwëningä Gayo tönö Tïmoteo mënaa, ayæ̈ wææ̈ Atiabæ quëwënïna
    Tiquico tönö Todopïmo mënaa, mänimpodäni ïnänitapa.
  kbc-NT: Lixigaɡ̶awepodi Sópatro, ane lionigi Pirra anelatibige nigotaɡ̶a Beréia;
    Aristarco ijaa Segundo anelatibige nigotaɡ̶a Tessalônica; Gaio anelatibige nigotaɡ̶a
    Derbe; Timóteo, Tíquico ijaa Trófimo anelatibige nipodigi Ásia.
  bmh-bmh: 'Dudu ipal go Pol al wanemen goagal wanimag go ena: Pirus nugau nag, Sopater
    go Beria uzanan, Aristarkas zaug Sekundus dual go Tesalonaika uzanan, Gaius go
    Derbe uzanan, Tikikus zaug Tropimus dual go Esia agaig ebuan mui, Timoti han ereg
    betemen.'
  ctu-BL: Tsi' pi'leyob majlel c'ʌlʌl ti Asia jini Sópater ch'oyol bʌ ti Berea, yic'ot
    Aristarco yic'ot Segundo ch'oyol bʌ ti Tesalónica, yic'ot Gayo ch'oyol bʌ ti Derbe,
    yic'ot Timoteo, yic'ot Tíquico, yic'ot Trófimo ch'oyolo' bʌ ti Asia.
  meq-meq: Ndo neheye tə laka ha aye na, Sopater wawa i Pirrus, neŋgeye ndo i gəma
    i Bere, Aristark ta Sekondus, nəteye ndo i gəma i Tesalonik hay, Gayus neŋgeye
    a yaw abəra ma Derbe, Timote ada Tisik ta Tərofime nəteye ka dala i Azi.
  noa-H: Ya mag hich bʌ̈pai hewag mam dʌ̈i hi daumaai hõor wëtjim haajem. Mak'ʌʌn
    hãb jöoi Pirro hiewaa Sópater hanʌm hajim haajem, Bereapierr. Maimua dau numí
    Tesalónicapien hajim haajem, Aristarco Segundo dʌ̈i. Maagwai dau hãb Derbepierr
    Gayo hanʌm hajim haajem. Mag tag wëtjim haajem Listrapierr Timoteo, maimua Asia
    durram k'ʌʌn hagjö numí, Trófimo Tíquico dʌ̈i.
  alp-NT: 'Kena mere sie ilaru esi keu sakesa kai Pauluse. Sie meru: Sopatere bei
    Berea, ile mere Piruse eni nanae, Aristarkuse kai Sekunduse bei Tesalonika, Gayuse
    bei Derbe, Timotiuse, Tikikuse kai Tropimuse, sie lua meru bei otoi Asia.'
  san-VEL: birayaanagariiyasopaatra.h thi.salaniikiiyaaristaarkhasikundau darbbonagariiyagaayatiimathiyau
    aa"siyaade"siiyatukhikatraphimau ca tena saarddha.m aa"siyaade"sa.m yaavad gatavanta.h|
  kbq-kbq: Mago'a vahe'mo'za Poli'ene vu'nazana, Beria kumateti ne' Sopata'a, Perusi
    nemofoki, Tesalonikati Aristakusi'ene Sekunduskegi, Debe kumateti Gaiusiki, Esia
    kumateti Timotiki, Tikikusiki, Trofimusi'za vu'naze.
  kbh-kbh: 'Pablo quem boyabásenga tmojantjëmbambá: Sópater, chë Bereocá, Pirrbe uaquiñá;
    Aristarco y Segundo, Tesalónicocata; Gayo, Derbe pueblocá; Timoteo; y Tíquico
    y Trófimnaca, Asia luarocata.'
  ron-LSB: 'Aceștia l-au însoțit până în Asia: Sopater din Beroea, Aristarchus și
    Secundus din Tesalonic, Gaius din Derbe, Timotei, precum și Tychicus și Trofimus
    din Asia.'
  pon-pon: 'A iet akan, me likid i lel Ajien: Jopater nain Piruj men Peroa, a Arijtarkuj
    o Jekunduj men Tejalonik, a Kaiuj men Derpe, o Timoteuj, o Tikikuj, o Tropimuj
    men Ajien.'
  nhe-BL: Huan ihuaya yohuiyayaj para tlali Asia, Sópater tlen ejqui altepetl Berea,
    Aristarco huan Segundo tlen ejque altepetl Tesalónica, Gayo tlen ejqui altepetl
    Derbe, huan Timoteo, Tíquico huan Trófimo tlen ejque tlali Asia.
  sps-sps: Sopata a guei tsoiny ten Piras a tsoiny Beria, ai Aristakas me Sekudas
    u tsoiny Tesalonaika, Gaias a tsoiny Debi, Timoti tana ngats fan iny Listra, Tikikas
    me Torofimas a ina fuan tana gum fan iny Esia ri kan te naa fiisen mi naa Pol.
  wnc-wnc: Natapan aminu kundu umana anzing yanikumang. Tapatu umana Sopata ngang
    inikumang. Ita Beria yot gapmane nanaapa. Sike nana Piras. Gatu Tesalonaika yot
    gapmane nana tapaaya. Tapatu umana Aristakas tapatu Sekandas ngang yanikumang.
    Gatu tapatu umana Gaias. Debi yot gapmane nanaapa. Gatu tapatu umana Timoti gatu
    Esia kepdakane nana tapaaya. Tapatu Tikikas tapatu Trofimas ngangga
  bus-bus: 'Gbɛ̃ kɛ̀ aↄ̃ gàa zɛnɛnↄ tↄ́n yɛ̀: Bɛrea gbɛ̃ Piru nɛ́ Sopata kↄ̃n Tɛsalonika
    gbɛ̃ Arisitaku kↄ̃n Sɛkunduo kↄ̃n Dɛbi gbɛ̃ Gayusio kↄ̃n Timↄtio kↄ̃n Asia bùsu
    gbɛ̃ Tikiku kↄ̃n Torofimuo.'
  gub-BL: Xo Pir ta'yr a'e, Were taw pe har a'e, oho hupi a'e no. Aritak a'e no, Xekun
    a'e no, Texaron pe har a'e wà, oho hupi a'e wà no. Kaz Tew taw pe har a'e no,
    Ximot a'e no, Xik a'e no, Toro a'e no, Az ywy rehe har a'e wà, oho hupi a'e wà
    no.
  imo-imo: 'Aku wali Pol yu kinye iye mare waye puringi. Aku iyemanga imbi i tepa:
    Beria kombu taunona iye Sopater, yunge lapa Pirus. Tesalonaika kombu taunona iye
    talo kape waye, elonga imbi Aristarkas kinye Sekundus talo. Derbe kombu taunona
    iye Gaius kinye Timoti talo, Tikikus kinye Trofimus talo, aku Esia kombu awili
    iye talo.'
  boj-boj: A degsi are qalsiqa tigelosiq Masedonia sawaq oqwa osiqa tamo qudei naŋgi
    joqsiqa koba na oqeb. Tamo di naŋgo ñam agi marqai. Bei Sopater. A Pirus aqa ŋiri.
    A Beria qure qaji. Tesalonaika tamo aiyel Aristarkus Sekundus wo. Bei Gaius. A
    Derbe qure qaji. Bei Timoti. Esia tamo aiyel Tikikus Trofimas wo. Tamo kalil naŋgi
    di Pol ombla Masedonia sawaq oqsib dia iga Pol koba na uratgosib namo aisib Troas
    qureq di branteb. Brantosib dia iga qa tariŋoqneb.
  eng-DRA: And there accompanied him Sopater the son of Pyrrhus, of Berea; and of
    the Thessalonians, Aristarchus, and Secundus, and Gaius of Derbe, and Timothy;
    and of Asia, Tychicus and Trophimus.
  knf-knf: Pawulu agakandër na Ŧopater, abuk Piruŧ i ubeeka wi Bereya, na Ariŧtarkuŧ
    na Ŧekunduŧ biki ubeeka wi Teŧalonika, Gayuŧ i ubeeka wi Derbe, na Timote, na
    Tihik, na Trofim biki uŧaak wi Aŧiya.
  san-KHM: ពិរយានគរីយសោបាត្រះ ថិឞលនីកីយារិស្តាក៌្ហសិកុន្ទៅ ទព៌្ពោនគរីយគាយតីមថិយៅ អាឝិយាទេឝីយតុខិកត្រផិមៅ
    ច តេន សាទ៌្ធំ អាឝិយាទេឝំ យាវទ៑ គតវន្តះ។
  arn-NT: Kompañeyew ta Sopater, Berea tuwlu, Piro tañi fotüm; Aristarku ka Segundo
    tati tuwlu Tesalonika, Gayo tuwlu Derbe, Timotew, Tikiko ka Trofimo, Asia tañi
    trokiñ mapu mew tuwyelu.
  zas-NT: Binëman Sópater, bén Berea, xiꞌngaan Pirro, në Aristarco con Segundo, bén
    Tesalónica ree, nëtëë Gayo, bén Derbe, con Timoteo, në Tíquico con Trófimo, bén
    niz Asia ree.
  ken-NT: Bo abhɛn bákɔ̀ nɛ yi babhak Sopátɛ mmɔ̌ Pírɔs mmu ɛtɔk Bɛ́roa, nɛ bǒ
    Tɛsalónika bati apay, nɔ chi Arístakɔs nɛ Sɛkúndus, nɛ Gáyɔs mmu ɛtɔk Dɛ́be,
    nɛ Tímɔti, nɛ bo atú Esia bati apay, nɔ chi Tíkíkɔs nɛ Trofímɔs.
