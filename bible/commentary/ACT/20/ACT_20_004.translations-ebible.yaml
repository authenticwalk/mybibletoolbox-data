  yka-yka: Meˈ saweˈnen disi Sopater, aˈa amban lahat Berea anak si Pirus, duk si
    Aristarkus duk Sekundus, meˈ aˈa amban Tessalonika, duk si Gayus amban Derbe,
    duk disi Tikikus duk Toropimus, meˈ aˈa amban Asiya, duk si Timoteo.
  mle-mle: Sapata Polawa yad. Di Piris, Biriya tipa kidi duw dikidi nyanad. Aristakas-awa
    Sikadas, Tisalanika tamiya kibir duw, Gayas, Dipiy tipa kid, Timotiy Tisikas-awa
    Tirapinas, Asiya tamiya kidiy, day abab dikiwa yidiy.
  shp-NTPO: Jaskatax jabé bokana iki, Bereainoa Sópater janeya Pirron bake. Jainoax
    Tesalónicainoa Aristarco betan Segundo, ja Derbeainoa Gayo jainoax Timoteo, itan
    Asiainoa Tíquico betan Trófimoribi bokana iki.
  aom-aom: Ëhi uvamu Pyrrhus-are harihe Berea amo raje Sopater-ro Paulꞌo ë vaꞌadeje.
    Röhu Thessalonica amo raje ae niöꞌi Aristarchusꞌo Secundusꞌo Derbe amo raje ae
    Gaius-ro Timothy-ro Asia saꞌa raje ae niöꞌi Tychicusꞌo Trophimusꞌo ë aribövioho
    jaburo Paulꞌo gemu mae vaꞌareje.
  geb-geb: Por taagia Masedonian vuim, Beria guma Sopater, Pirusan kam, ana ana phorga
    vui. Tesaronaika guma phunini, Aristarkus gu Sekundus, Derbe guma Gaius gum, Timoti,
    Esia guma phunini, Tikikus gu Trofimus, mbe vhɨra Por phorga vui.
  bsj-bsj: Nubo yuo cho Asiau, mwerkange Sabatarus, bibwe Buru, Biriya gayus, bibwe
    Derbi, Timoti kange Antakus, kange Sakundu, gwam ciye nob bwankab Tasalonika,
    Kange Tikikus, kange Trophimus wo Asia.
  cak-cak: Ri xebe chirij ri Pablo c'a pa roch'ulef Asia, ja ri Sópater aj-Berea,
    ca'i' aj-Tesalónica quibinan Aristarco y Segundo, ri Gayo aj-Derbe, ri Timoteo,
    y ca'i' aj pa roch'ulef Asia quibinan Tíquico y Trófimo.
  chf-NT: Bixijob u lotin tä Asia aj Sópater u cab tä Berea, y aj Aristarco y aj Segundo
    u cabob tä Tesalónica, y aj Gayo u cab tä Derbe, y aj Timoteo, y aj Tíquico y
    aj Trófimo u cabob tä Asia.
  tlf-tlf: tinum ban kal so Fol so ninggil unip kale, ban kal iyo Beria tinum Pirus
    imi man Sopata yagal, Tesalonaika tinum Aristakus so Sekundus so alop igil, Debe
