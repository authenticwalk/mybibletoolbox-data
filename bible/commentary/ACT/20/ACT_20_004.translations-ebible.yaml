  buk-buk: Lauŋgac naŋ sêkôm gweleŋ sêwhiŋ iŋ, naŋ si ŋaê bocdec. Sopate, iŋ Pirius
    atuŋgac akêŋ malac Berea, Aristakus lu Sekundus akêŋ malac Tesalonika, Gaius akêŋ
    Derbi, ma Tikikus lu Tropimus akêŋ gameŋ Esia-ŋga, ma Timoti.
  pri-NT: Wâru tèpa âboro na rà pâra wiâê gée na pâ jèpa ville—wà Sopater gée Bérée,
    pwina naî wà Pyrus; wà Aristarque ma Secundus gée Tésalonika; wà Gaïus gée Derbe;
    â âracié âboro mwara gée na province Asia—wà Timotéo, ma Tychique, ma Trophime.
  zpq-NT: 'Na'' x̱oṉj beṉe'' ja''aque'' ciuda da'' nzi'' Troas gan'' gosebeze'' Pablon''
    len neda'' Lucas, na'' gosa''aclene'' neto'' distritw Asia. Quinga zjale beṉe''
    ca'': Sópater, beṉe'' yež Berea, na'' Aristarco len Segundo ben'' zjanac beṉe''
    ciuda Tesalónica, na'' Gayo beṉe'' yež Derbe, na'' Timoteon'' na'' c̱hope beṉe''
    za''ac distritw Asia, Tíquico len Trófimo.'
  por-TFT: 'Os homens que iam acompanhá-lo na viagem a Jerusalém foram: Sópatro, filho
    de Pirro, criado na cidade de Bereia; Aristarco e Segundo, da cidade de Tessalônica;
    Gaio, da cidadezinha de Derbe; e também Timóteo, da província da Galácia; e Tíquico
    e Trófimo, da província da Ásia.'
  gwi-NT: Pyrrhus vidinji' Sopater oozhii Berea kwaiik'it gwats'an, Aristarchus, Secundus
    ąįį nąįį Thessalonica kwaiik'it gwachoh gwats'an, Gaius, Derbe kwaiik'it gwats'an,
    Timothy, Tychicus, Trophimus haa Asia nahkat gwats'an, jii Jesus k'injigiighit
    nąįį Paul haa Syria nahkat gwats'ą' gahaajil.
  gvn-gvn: Kanbal Jesusamu jawun-karra nyungunji dungarin, Sopater, nyulu townmun
    Bereamun, nyungu nganjan Pyrrhus, Aristarchus bula Secundus, bula townmun Thessalonicamun,
    Gaius, nyulu townmun Derbemun, Timothy, Tychicus bula Trophimus, bula bubumun
    Asiamun. Jana wubulku Paulunji dungarin.
  nhy-NT: Oksekimej tokniwan oyajkej iwan Pablo asta Asia. Oyáj in Sópater de Berea,
    itelpoch in Pirro. Oyáj in Aristarco iwan Segundo de Tesalónica. Oyáj in Gayo
    de Derbe. Oyáj in Timoteo. Iwan noijki oyajkej in Tíquico iwan Trófimo de región
    de Asia.
  asm-FB: তাতে কিছুমান ব্যক্তিও তেওঁৰ লগত যাবলৈ ওলাল। বিৰয়া নগৰৰ পুৰ্হৰ পুতেক চোপাত্ৰ,
    থিচলনীকীয়াৰ আৰিষ্টাৰ্খ আৰু চিকুণ্ড, দৰ্বী নগৰৰ গায় আৰু তীমথিয়, এচিয়াৰ তুখিক
    আৰু ত্ৰফিম, এই কেইজন লোক এচিয়ালৈকে তেওঁৰ লগত গ’ল।
  okv-okv: Eto embo Paul ga da Philippi ta pambua amita javo amo erevira, da Berea
    ta Pyrhus ta meni Sopater te da Thessolonica ta embo heriso Aristarchus te Secundus
    te da Derbe ta embo Gaius, te Asia ta embo heriso Tychicus te Trophimus te embo
    Timothy te
  mxt-NT: Ta cuaha̱n ra Sópater, ra ñuu Berea chihin ra. Ta cuaha̱n ra Aristarco ta
    ra Segundo, ta uvi tahan ra ihya, Tesalónica cuví ñuu ra. Ta cuaha̱n ra Gayo,
    noo ra ñuu Derbe, ta ra Timoteo, ta uvi tahan ra ityi Asia, ra Tíquico ta ra Trófimo.
  tzo-NT: Ja' laj xchi'in batel jun quermanotic, Sópater sbi. Liquem tal ti Berea
    ti Sópatere. Laj xchi'inic batel uc tesalónicaetic, ja' ti Aristarcoe xchi'uc
    yan quermanotic, Segundo sbi. Laj xchi'in batel uc ti Gayoe, ja' ti liquem tal
    ti jteclum Derbee. Laj xchi'in batel uc ti Timoteoe xchi'uc cha'vo' Asia viniquetic.
    Tíquico sbi ti june. Trófimo sbi ti yane.
  ind-AGS: 'Inilah mereka yang ikut bersama dengan Paulus: Sopater dari Berea, anak
    laki-laki Firus, Aristarkus dan sekundus dari kota Tesalonika, Gayus dari Derbe,
    Timotius, Tikikus dan Trofimus dari provinsi Asia.'
  omw-omw: Pairaasira mwaaqu Sopataava Mperianyaava Porura vatama kyero vuvata vaisi
    mponramwuvantovata Poruravata vura. Tesaronaikaa qinaahuatana Arisitakaasikya
    Sekantaasikyave, Ntepinyaava Kaiaasivave, Timotivave, Esiaanyaahuatana Titikaasikya
    Toropimaasikyave, mwinramwuhua Poruravatama kyeta vurama.
  yrb-yrb: Moana uwaraini anita. Safatu, Beria su amara, dawa Firusunu amara, dawaini
    ani. Aritikanisi Sekunada Tesoronaika su amara sadeini anisi. Geiasi Debi su amaraini
    ani. Timoti ani. Eisia orofa amara sadei, Tisikasini Torofimasini anisi. Foroini
    i uwaraini Gurisi orofa ekoitate Firifai suro ane fata. Na Ruka, Firifai suro
    ema yawotebitarana ido are fata.
  maa-NT: Tsobáhijtako̱ jè Sópater xi Berea i̱'nde‑la̱, ti‑la̱ ma Pirro; jè Aristarco
    ko̱ Segundo xi Tesalónica i̱'nde‑la̱; Gayo xi Derbe i̱'nde‑la̱; ko̱ Timoteo; ti̱koa̱á
    ya̱ tji̱ko̱ Tíquico ko̱ Trófimo xi Asia i̱'nde‑la̱.
  mcq-mcq: Ea ꞌahoꞌa Sopata ho Peria ora kaꞌene Pairusi oni harihijaho ꞌee Arisitakasi
