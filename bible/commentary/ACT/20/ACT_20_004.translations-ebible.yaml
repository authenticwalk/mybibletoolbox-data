    Paorokata. Kaio inakori Tepi sitatxitikiri apaka sari Paorokata. Txíkiko inakori,
    Tópimo inakori Ásia tixinikini, Tximótxio inakori pakini moianatari Paoro.
  roo-roo: Uva voeao-ia oirara oea rera tapo avaaepa vova Esia voea oiso, Sopata ro
