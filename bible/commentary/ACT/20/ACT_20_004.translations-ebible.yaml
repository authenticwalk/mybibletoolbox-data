  kxv-kxv: ଅ଼ଡ଼େ ବେରିୟା ତାସି ପୁର୍‌ତି ମୀର୍‌ଏସି ସପାତର, ଅ଼ଡ଼େ ତେସଲନିକି ଗା଼ଡ଼ାତି ଆରିସ୍ତାର୍କ,
