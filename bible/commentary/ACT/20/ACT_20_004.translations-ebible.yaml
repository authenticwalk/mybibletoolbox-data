    Gayo, Derbe jema janinhah. Huetsa cahen Timoteo. Huetsa cahen Asia mai meha rabe,
    Tíquico betan Trófimo.
  sgb-sgb: Hilay nakilako kan apostol Pablo, ay hi Sopater ya taga-Berea, ya anak
