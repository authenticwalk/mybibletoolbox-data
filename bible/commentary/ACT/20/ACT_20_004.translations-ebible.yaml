    ho Turopimasi ho ijano Esia oraꞌomo pu puꞌúmo vaꞌara.
  sus-A: نَشٍيٍ عَ مَتِ هَن عَسِ نٍيٍ نَن يِ كِ؛ سٌثَتٍرِ، بٍيرٍكَ ثِرُ سِ شَ دِ،
    عَرِ سِتَرَكِ نُن سٍكٌندُ تّسَلٌنِكِكَيٍ، فَيُ دٍرِبٍكَ نُن تِمٌتٍ، تِكِكٍ نُن
    تِرٌقِمٌ عَسِكَيٍ.
  jpn-1965: プロの子であるベレヤ人ソパテロ、テサロニケ人アリスタルコとセクンド、デルベ人ガイオ、テモテ、アジヤ人テキコとトロピモは、パウロに同行していたが、
  fra-SBL: 'Ceux-ci l''accompagnèrent jusqu''en Asie : Sopater de Béroé, Aristarque
