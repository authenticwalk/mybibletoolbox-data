    i''imaño piño: Timoteo, Tíquico, Trófimo, quele. Necá i''imaño Asia te''eré eyájena.
    Quele i''imaño rijhuáque''ena.'
  djr-djr: Ga ŋunhi wiripuwurrnydja yolŋu walal malthurryi gan nhanŋu Bolwu, dhuwalawurrnydja
