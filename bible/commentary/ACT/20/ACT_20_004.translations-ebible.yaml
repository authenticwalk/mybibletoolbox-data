    ìyacàlená mìnanáica; Gayo nacái, Derbe ìyacàlená mìnalica; Timoteo nacái; Tíquico
    nacái, Trófimo nacái, níái pucháiba asìanáica Asia yàasu cáli néeséeyéica.'
  tsn-tsn: Banna ba le bantsinyana ba ne ba tsamaya nae, ba ya kwa Asia; e ne e le
    bo Sopatere wa Berea, morwa Pirilia, Arisetareko le Sekundo wa Mothesalonia, Gaio
    wa Moderebe le Timotheo; le Tukiko le Terofimo, ba ba neng ba boela kwa magaeng
    a bone kwa Asia,
  amr-NT: Nogda huakkaʼ jakeri kenpaʼti nogda huadaribayo hua̱e̱ʼeri Pabloere onʼhuaʼuyate.
