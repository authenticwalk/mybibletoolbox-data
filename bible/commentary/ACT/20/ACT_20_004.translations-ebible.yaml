  mxp-NT: Jaꞌ ja wyɨnaty yjamyøøtꞌajtpy nɨwɨxujk ja myɨguꞌuk pøn txøøwꞌa̱jttɨp Sópater
    pøn kuga̱jpꞌa̱jtp Berea, jøts ja Aristarco, jøts jaduꞌuk Segundo pøn kuga̱jpɨdɨp
    Tesalónica, jøts ja Gayo pøn kuga̱jpɨp Derbe, jøts jaduꞌuk txøøwɨdɨ Timoteo, jøts
    ja Tíquico, jøts jaduꞌuk Trófimo pøn jam kuga̱jpꞌa̱jttɨp Asia.
  aak-aak: ámá rowa enɨ o tɨ́nɨ nawínɨ ugɨ́awixɨnɨ. Wo Beria dáŋɨ́ Pirosomɨ xewaxo
    Sopataorɨnɨ. Ámɨ waú Tesaronaika dáŋɨ́ Arisɨtakaso tɨ́nɨ Sekadaso tɨ́nɨ awaúrɨnɨ.
    Ámɨ wo Debi dáŋɨ́ Gaiasorɨnɨ. Ámɨ wo Timotiorɨnɨ. Ámɨ waú Esia pɨropenɨsɨ́yo dáŋɨ́
    Tikikaso tɨ́nɨ Tɨropimaso tɨ́nɨ awaúrɨnɨ.
  chd-NT: 'Tiyeyi jouc''a liƚejmale, iƚne liƚpuftine: Sopater ƚas Berea, Aristarco
    jouc''a Segundo lun Tesalónica, Gayo jouc''a Timoteo lun Derbe, Tíquico jouc''a
    Trófimo lun Asia.'
  kdc-kdc: Sapatulo, mwanage Pilo, kulawa Beleya kailongoza nayo, vivija Alisitaliko
    na Sekundo kulawa Sesalonike, Gayo kulawa Delibe, Tukiko na Tulofimo kulawa mwiisi
    ya Asiya na Timoseo.
  nhr-nhr: Gam cgoa kò hãa xu khóè xua kò Sopaterem Pirom ka cóásem ncẽe Berea koe
    guua ba hẽé, naka Tesalonika koe kò guua tsara Arisetarekoa tsara Sekumadua tsara
    hẽé, naka Gaiom Derebe koe ko guua ba hẽé, naka Timoteo ba hẽé, naka Asia dim
    nqõóm koe ko guua tsara Tigikoa tsara Terofimoa tsara hẽéthẽé e.
  uig-PIN: Uningƣa ⱨǝmraⱨ bolƣanlar Beriyaliⱪ Pirrusning oƣli Sopater, Tesalonikaliⱪlardin
    Aristarhus bilǝn Sekundus, Dǝrbǝlik Gayus, Timotiy wǝ Asiya ɵlkisidin Tikikus
    bilǝn Trofimuslar idi.
  beo-beo: Dunu eno gilisili, ema sigi asi. Amo dunu da Soubada (amo da Bilase, Belia
    dunu ea mano). Eno da Desalouniga dunu aduna amo A:lisadagase amola Siganadase.
    Eno da Ga:iase, Debe moilai dunu. Eno da A:isia soge dunu aduna amo Digigase amola
    Dalofimase,. Dimodi amola da sigi asi.
  acf-NT: 'Mi non sé moun sala ki té alé épiʼy: Sopatè ich Piris, ki té sòti Bèriya,
    Aristakòs, Sékoundòs ki té sòti Tèsalonnika, Gayòs ki té sòti Dèbé, Timòfi tou,
    Titjikòs épi Trofimòs ki té sòti Écha.'
  tpi-OTNT: Wanpela man bilong taun Beria, em Sopater, pikinini bilong Pirus, em i
    go wantaim Pol. Na tupela man bilong taun Tesalonaika, em Aristarkus wantaim Sekundus,
    na Gaius bilong taun Derbe, na Timoti, na tupela man bilong provins Esia, em Tikikus
    na Trofimus, ol tu i go wantaim Pol.
  mbt-NT: Ne migduma kandin si Supatir ne anak ni Piru ne matig-Birya, wey ka matig-Tisalunika
    ne si Aristarku wey si Sigundu, si Gayu ne matig-Dirbi, si Timutiyu, wey ensi
    Tikiku wey si Trupimu ne matig-Asya.
  hau-SA: Sai Sofater ɗan Fairrus daga Bereya, Aristarkus da Sekundus daga Tessalonika,
    Gayus daga Derbe, Timoti ma, da Tikikus da Turofimus daga lardin Asiya suka tafi
    tare da shi.
  mam-NT: 'Tujtzen tbexin tu''n tponxin Macedonia, bix e xi'' ẍklu''nxin tu''n wuuk
    xjal, ejee''tzen wuuk xjal lu: Sópater te tnom Berea, Aristarco bix Segundo te
    tnom te Tesalónica, Gayo te tnom te Derbe, bixsen Timoteo, Tíquico, bix Trófimo
    te tx''otx'' te Asia.'
  udu-udu: Dhali a’di suskunu m’pen mo itagi Pa Asiyya mo be. Uni gun sus a’di mo
    tani ta iSupaaṯarus gi Pam Biriyya jin ta ya/ ma Purrus mo dhali ’peni ’Kwani
    gi Pan Tasaluniiki mo tani ta i/Arisṯarḵus mo dhala Sakuntus mo dhala Ghayuus
    gi Pan Darba mo dhala Ṯimuṯẖawuus mo dhali ’peni ’Kwani gi Pa Asiyya mo tani ta
    iṮikiikus mo dhala Ṯurup̱iimus mo.
  tvt-tvt: Heh damdi Puros sah Sopater, Beria hah nawa roongwangta; erah damdi Thesalonika
    nawa, Aristarkas nyia Sekundas, Derbe nawa Gaius, Esia hah nawa langla Taichikas
    nyia Trophimas; eno Timothi loong ah nep wakwang rumta.
  bgt-bgt: Kekeha tinoni kena taveti duagna a Pol. A Sopate a dathegna a Pirus gna
    i Berea, a Aristakus ma Sekundus eidia i Tesalonika, a Gaias gna i Debe, Timoti,
    me rua na manegna na provins i Esia, a Tikikus ma Trofimus.
  mvn-mvn: Ka tupwai tomotau nui ineine. Aitam onoto Berea wayahina Pirusi natuna
    ana wava Sopateri, ka ainua Tesalonika wayahina ai wava Arisitakusi ka Sekundusi,
    ka aitam Derebe wayahina ana wava Gaiusi, ka Timoti, ka kadu ainua papani Asia
    wayahina ai wava Tikikusi ka Tiropimusi.
  djk-NT: Namo, sama anda wani waka wooko anga en. Wan man den e kai Sowpateli enke
    manpikin fu dda Pilesi fu Beleya Foto, Alestakesi anga Sekundesi, tu Tesalonika
    man. Gaayosi fu Delbe Foto anga Timotiyesi tu. Tikikesi anga Tolofimesi fu Asiya
    pisiwataa tu.
  uig-LAT: Uninggha hemrah bolghanlar Bériyaliq Pirrusning oghli Sopatér, Tésalonikaliqlardin
    Aristarxus bilen Sékundus, Derbelik Gayus, Timotiy we Asiya ölkisidin Tikikus
    bilen Trofimuslar idi.
  nde-nde: Wayephelekezelwa nguSophatha indodana kaPhirusi waseBheriya, lo-Aristakhasi,
    loSekhundu waseThesalonika, loGayiyasi waseDebhe, loThimothi laye, kwasekusiba
    nguThikhikhasi loThrofimasi abesifunda sase-Ezhiya.
  ton-ton: Pea naʻe ʻalu mo ia ki ʻEsia ʻa Sopeta mei Pelea; mo ʻAlisitako mo Sekunio
    mei Tesalonika; mo Keio mei Teape, mo Timote; mo Tikiko mo Talofimo mei ʻEsia;
  mir-NT: Nämayyä Pablo miäguꞌughajpähajxy jim̱ miøødnøcxy Asia, møødä Timoteo, møødä
    Sópater, jaꞌa hänajty jim̱ tsohm̱bä Berea, jaꞌa Pirro yhuung, møødä Gayo, jaꞌa
    hänajty jim̱ tsohm̱bä Derbe, møødä Aristarco, møødä Segundo, møødä Tíquico, møødä
    Trófimo. Tesalónica jaꞌa Aristarcohajxy hänajty chooñ møødä Segundo. Asia jaꞌa
    Tíquicohajxy hänajty chooñ møødä Trófimo.
  cak-YNT: Re ye'ba chij re Pablo pan Asia ja re Sópater re ache aj-Berea, re Aristarco
    y re Segundo re aj pa Tesalónica, re Gayo re aj-Derbe, re Timoteo, re Tíquico
    y re Trófimo re aj pan Asia.
  ces-1613: I šel s ním Sópater Berienský až do Azie, a z Tessalonicenských Aristarchus
    a Sekundus a Gáius Derbeus a Timoteus, z Azianských pak Tychikus a Trofimus.
