    ta i kam Gayuso. Te yai Timoti. Te Eisia yai surai kanom Taikiku te Torofimu.'
  tha-KJV: คนที​่ไปยังแคว้นเอเชี​ยก​ับเปาโลคือโสปาเทอร์ชาวเมืองเบโรอา อาริสทารคัสกับเสคุนดัสชาวเมืองเธสะโลนิ​กา
