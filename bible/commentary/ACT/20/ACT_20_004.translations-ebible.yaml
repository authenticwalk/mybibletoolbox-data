    na' Trófimo, benne' Asia ka', bénḻengake' ḻe' tẕen.
  mek-mek: 'Ke elao alogai, iꞌina papiauꞌi ke lau isafa isa aisaoga fou alao: Sopater,
    Pirus gauga Berea taonina auga, Aristakus ke Sekundus Tesalonika taonina auꞌi,
    Kaius Derbe taonina auga, ke Timoti isafa, ke Tikikus ke Tropimus Asia ago auꞌi
    auniꞌi.'
  aey-aey: Dana leih age Pol gami belein. Eu age Sopata uqa Piras melah Beriadec uqaca,
    Aristakas, Sekandasca ale Tesalonaikadec aleca, Gaias Debidec uqaca, Timotica,
    Tikikas Trofimasca Esiadec aleca age Pol gami belein.
  urd-GVH: 'उसके कई हमसफ़र थे : बेरिया से पुरुस का बेटा सोपतरुस, थिस्सलुनीके से अरिस्तरख़ुस
    और सिकुंदुस, दिरबे से गयुस, तीमुथियुस और सूबा आसिया से तुख़िकुस और त्रुफ़िमुस।'
  ycn-ycn: 'Pablo huáque''ena i''imaño cha''apá. Pajluhuaja ií i''imari Sópater. Pajimila
