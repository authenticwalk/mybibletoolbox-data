  nal-nal: Naan ka zangas kun Maasedonia varaxai wana Sopaata naata Pirus in Beria,
    ma Aaristaakas ma Sekundas in Tesalonikaa, ma Gaaius in Debi, ma Timoti, ma Taaikikas
    ma Trofimas ila provins Esia.
  kyq-kyq: 'Jeegen kɛn lee ute naan̰ se, naaɗe se ɓo: Sopatrɔs goon Pirus kɛn iin̰o
    maakŋ gɛgɛr kɛn Bere, Aristark ute Sekundus, naaɗe se iin̰o maakŋ gɛgɛr kɛn Tɛsalonik
    ki ɔɔ Gayusn kɛn iin̰o maakŋ gɛgɛr kɛn Derbe ɔɔ Tisik ute Tropim kɛn iin̰o taa
    naaŋ Azi kɛn kaam kalaŋ ɔɔ kɛse Timote.'
  kwd-kwd: Ma la Sofata, nga wela ala Pirus nga wane 'i Berea, ma la Aristakus, ma
    la Sekundus na'a gaa'a wane 'i Tesalonaeka, ma la Gaius wane 'i Derbe, ma la Tikikus,
    ma la Trofimus na'a gaa'a rua wane 'i Eisia, ma la Timoti, gila leka fe'enia la
    Pol.
  ded-ded: 'Anu ngic yofigucngo sinnu Pauro modackenggec: Piroac medac Sopate Bereanac
    nga Aristako nga Sekundo yeri Tesaronikenac, amma Gaio Derebenac nga Timoteo nga
    Tikiko amma Tirofimo, yeri Asia bangec dumbengaunac.'
  ewe-ewe: Ame geɖewo kplɔ Paulo ɖo ɖa va se ɖe keke Terki. Wo dometɔ aɖewoe nye Sopata
    si nye Piro ƒe vi tso Berea, Aristako kple Sekundo siwo tso Tesalonika, Gayo tso
    Derbe, Timoteo, Tikiko kple Trofimo, ame siwo tso Asia nuto me.
  nuy-nuy: Mulung-arrgi-yung waḻya-waḻya wurraanggarra-yanggi. Sopater wubani a-lhal-wala
    Berea, na-niwiyayung na-Pyrrhus-inyung. Marri Aristarcus marri Secundus wubani
    a-lhal-inyung a-Thessalonica-yinyung. Marri Gaius a-Derbe-yinyung, marri na-Timothy.
    Marri Tychicus marri Trophimus, naadiṉi-yumbaa Asia-wala. Durru-yunggaj wurraanggarra-yanggi.
  cop-BHC: ⲚⲀϤⲚⲈⲘⲀϤ ⲆⲈ ⲠⲈ ⲚϪⲈⲤⲰⲤⲒⲠⲀⲦⲢⲞⲤ ⲚⲦⲈⲠⲨⲢⲢⲞⲤ ⲠⲒⲢⲈⲘⲂⲈⲢⲞⲒⲀ ⲚⲀ ⲐⲈⲤⲤⲀⲖⲞⲚⲒⲔⲎ ⲆⲈ ⲀⲢⲒⲤⲦⲀⲢⲬⲞⲤ
