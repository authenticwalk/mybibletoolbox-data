    Caiho, chaen Timoteeo, chaen Asia batane caje unacaauru- Tiquico aina- Torofimo,
    naaonjoaihunri.
  mcd-NT: Futsafo afu fonifo. Aton anufo futsan Sópater Berea anoa apa Pirro caino
    futsanfori Aristarco yafi Segundo Tesalónica anoafo foaino Gayo Derbe anoa caino
    rafunon fustiri Timoteo non Tíquico non Trófimo Asia anoashu afu fonifo.
  urt-urt: Pe Sopater, lahmiyeꞌ tikin Pirus (miyeꞌ Beria ende), topoꞌe Aristarkus
    hindi Sekundus (miyeꞌ hoi tititinge moi Tesalonaika), topoꞌe Gaius (miyeꞌ moi
    Derbe ende), topoꞌe Tikikus hindi Tropimus (miyeꞌ hoi tititinge Esia provins)
    topoꞌe Timoti, tinge lalme yal topoꞌme Pol.
  kiz-kiz: Bhaandamene naku hadi Asia bhajhele Sopatro, mwana ghwa Pirho kuhoma Berea;
    Aristariko ni Sekundo, bhoha kuhoma bhaamini bha Bhathesalonike; Gayo ghwa Derbe;
    Timotheo; Tikiko ni Trofimo kuhoma Asia.
  tzo-TZE: La xchi'in batel jun quermanotic, Sópater sbi, tey voq'uem ta Berea. Xchi'uc
    chib quermanotic tey liquemic tal ta Tesalónica, ja' Aristarco xchi'uc Segundo
    sbiic. Xchi'uc li Gayo tey liquem tal ta lum Derbee. Xchi'uc li Timoteoe, xchi'uc
    yan chib quermanotic, Tíquico xchi'uc Trófimo sbiic. Ja' tey liquemic tal ta Asia
    banamil.
  lex-lex: Sopater, Pirus a'nani mak kden la Berea la'pa ror rewre'wa Paulus talla.
    Emkade walia Aristarkus nora Sekundus riy mak kden la Tesalonika, me Gayus makden
    Derbe, Timotius, Tikhikus me Trofimus riy mak kden la Asia yapatni.
  dov-dov: Kabaya bumusindikila kuya kusika kuAsiya oko Sopata mwana wa Payilasi waku
    Bbeliya; Alisitokkasi a Sekkundasi boonse bakazwa kubasyomi baku Tesalonikka;
    Gayo waku Debbe; Timoti aTikikkasi aTilofilasi waku aSiya.
  rgu-rgu: Hapu lahenda bubua anaꞌ esa tuka Paulus. Lahenda sira nana papa Pirus,
    anan Sopater, neme kota Berea; lahenda dua remeꞌ kota Tesalonika, nade Aristarkus
    ma Sekundus; lahenda esa nemeꞌ kota Derbe, nade Gayus; ma lahenda telu remeꞌ propensi
    Asia, riiꞌ Timotius, Tikikus ma Trofimus.
  toc-NT: Ta­sta̠­lá­nilh Pablo maka­pi­tzí̠n nata̠lán, cha̠tum xuanicán Sópater xka­huasa
    Pirro xalac Berea, Aris­tarco chu Se­gundo xalac Tesa­ló­nica, Gayo xalac Derbe,
    Timoteo, Tíquico y Trófimo xalac Asia.
  som-som: Waxaana isagii ilaa Aasiya sii raacay Soobater ina Burhus oo reer Beroya
    ah, iyo Aristarkhos iyo Sekundos oo reer Tesaloniika ah, iyo Gayos oo reer Derbe
    ah, iyo Timoteyos, iyo Tukhikos iyo Torofimos oo reer Aasiya ah.
  mam-C: Ti'j Pabl xi lipeye Sópater, te tnam Berea, k'walb'aj te Pirro; junx tuk'a
    Aristarco ex Segundo te tnam Tesalónica, Gay te tnam Derbe, ex Timotey; exsin
    Tíquico tuk'a Trófimo, a te tx'otx' te Asiaqe.
  ndj-ndj: Vandu ava vavelili vamkovekelili Pauli, Sopatu mwana wa Pilu kufuma Beleya
    na Alisitaku na Sekundusi na vandu va Tesaloniki na Gayu mundu wa Delibe na Timotewu
    pamu na Tukiku na Tilofimu vandu kufuma Asia.
  mbj-NT: 'Ta sii habaaj h''ũũm do sa häd hahỹỹ da: Sopater (panang Bereja häd näng
    doo bä naa, Piho häd näng do t''aah), ta see Aris-Tako, ta see Sekũn (panang Tesaronika
    häd näng doo bä naa), ta see Gajo (panang Derebé häd näng doo bä naa), ta see
    Tsimoot, ta see Tikiko, ta see Toropimo (Asija häj n''aa hẽnh naa).'
  lat-VUC: 'Comitatus est autem eum Sopater Pyrrhi Berœensis, Thessalonicensium vero
    Aristarchus, et Secundus, et Gajus Derbeus, et Timotheus: Asiani vero Tychicus
    et Trophimus.'
  ngp-ngp: Sopatolo mwana Pihilo kulawa Belea, niye atimilane naye, iviyaiviya Alistaliko
    hamwenga na Sekudo kulawa Sesalonike, Gayo kulawa Debe, Tukiko, na Tolofimo kulawa
    ko mkowa Asia, na Timoseo.
  enq-2: Dokopa Timotiapi, Beria tange Sopatapi, Tesalonaika tange Atisatakusapi,
    Sekundusapi, Debe tange Gaiyusapi, Esia tange Tikikusapi, Tropimusapi dutupa Polo
    mapao Esia peami.
  eng-ASVBT: And there accompanied him as far as Asia, Sopater of Berea; and of the
    Thessalonians, Aristarchus and Secundus; and Gaius of Derbe, and Timothy; and
    of Asia, Tychicus and Trophimus.
  mna-mna: 'Mi wal ta ni ziŋan tila ta zan tis: Sopata ta Pirus lutuunu i, ni ki kar
    Berea, mi Aristakus ziru Sekundus ki kar Tesalonika, mi Gaius ki kar Derbe, mi
    Timoti, mi Tikikus ziru Tropimus ki Asia.'
  myw-myw: '@see-verse:ACT.020.003'
  sby-sby: Paulo walaya pamo ne bantu aba; Sopatulo mwanendi Pailasi waku Beleya ne
    Alisitako ne Sekunda, ba ku Tesalonika ne Gayo waku Debe ne Timoti ne Tukiko kayi
    ne Tulofimo ba micimpansha ca Asiya.
  sll-sll: Pungure Biria malgi yal Piras wang Sopata ire, Tesalonaika yal su Aristakas
    Sekandas ire, Debi yal Gaias ire, Esia probins yal Timoti, Tikikas, Tropimas ire
    dire, yalhobi Pol kina ereho ongwi.
  yaq-NT: Aapo'ik inika'a, inen teakame aamak kaaten. Ju'u Soopater teame, bwe'u jo'ara
    Berea' tea'po joome. Intok ju'u Arijtarko' teame intok ju'u Sekunro' teame, inime'e,
    bwe'u jo'ara Tesaloonika' tea'po joomem. Intok ju'u Kaayo' teame, bwe'u jo'ara
    Lerbe' tea'po joome. Intok ketchia ju'u Tikiiko' teame intok ju'u Timoteo' teame
    intok ju'u Toopimo' teame, inime'e, bwiaara Aasia' tea'po joomem.
  uro-uro: Qä na arhani rha met i ma Sopater ma Pirus aa emga nae ma Beria dä ma Aristarkas
    kä nä ma Sekundus nae ma Tesalonaika dä ma Gaius nae ma Derbe dä qosaqi ma Timoti
    dä ma Tikikus dä ma Trofimus näva ama ngärhäktka ma Esia.
  ita-1885: Or Sopatro Berreese l'accompagnò fino in Asia; e de' Tessalonicesi, Aristarco,
    e Secondo, e Gaio Derbese, e Timoteo; e di que' d'Asia, Tichico, e Trofimo.
  muy-muy: 'Ndam ya təsawaɗakaboru akaba naŋ ni ti ata : Sopatros wur ge Pirʉs ga
    kəsa Berey ; Aristark, Sikʉŋdʉs nday ga kəsa Tesalonik ; Gayus ga kəsa Derbi ;
    Timote ; ata Tisik nday ata Trofim ga kəsa ya ka haɗ Azi ni.'
  kqc-kqc: Berea amiye roka Pyrrhus di mida Sopater, ma Thessalonica amiye Aristarchus
    ma Secundus, ma Derbe amiye Gaius, ma Asia gagani tora amiye Tychius ma Trophimus,
    ma Timothy, ina tau vakoi bi inasa ota riyadi.
  tav-tav: Cʉ cáaáto cʉ mena cáaámi Berea macacʉ Sópate cawamecʉcʉ. Tesalónica macana
    Segundo, Aristarco jãa cáaáma na quena. Derbe macacʉ Gayo cawamecʉcʉ, apeĩ Timoteo,
    aperã pʉgarã Asia macana Tíquico, Trófimo jãa cáaáma.
  eng-ULB: Accompanying him as far as Asia were Sopater son of Pyrrhus from Berea;
    Aristarchus and Secundus, both from the Thessalonian believers; Gaius of Derbe;
    Timothy; and Tychicus and Trophimus from Asia.
  spa-VBL: 'Y estas fueron las personas que viajaron con él: Sópater de Berea, hijo
    de Pirro, Aristarco y Segundo de Tesalónica, Gayo de Derbe, Timoteo, Tíquico y
    Trófimo de la provincia de Asia.'
  fra-_FOB: Et il fut accompagné jusqu'en Asie par Sopater de Bérée, par Aristarque
    et Second de Thessalonique, Gaïus de Derbe, Timothée, et par Tychique et Trophime,
    d'Asie.
  hau-ULB: Masu yi wa Bulus rakiyar zuwa yankin Asiya sun hada da Sobatarus dan Burus
    daga Biriya; Gayus mutumin Derbe; Timoti da Aristakus da Sakundus, dukansu masu
    bi ne daga Tasalonika; da Tikikus da Trofimus daga Asiya.
  mal-mal: ബെരോവയിലെ പുറൊസിന്റെ മകൻ സോപത്രൊസും, തെസ്സലോനിക്യരായ അരിസ്തർഹൊസും സെക്കുന്തൊസും,
    ദെർബ്ബക്കാരനായ ഗായൊസും, തിമൊഥെയൊസും, ആസ്യക്കാരായ തിഹിക്കൊസും ത്രൊഫിമൊസും ആസ്യവരെ
    അവനോടൊപ്പം ഉണ്ടായിരുന്നു.
  kkc-kkc: Esiga odoo hagee bia oso Polobolo diyadeeso, Pilusuwo owolo Sopata, yo
    Beleya mi mapoo badeli. Osoloso Tesalonika odoo, Alistakus dio Sekundus, osoloso
    Delebe odoo Gaiyus, osoloso Timoti. Osoloso Asiya mi toowa odoo Tikikus dio Tolopimus
    dio.
  urd-GVR: 'Us ke kaī hamsafr the: Beriyā se Purus kā beṭā Sopatrus, Thissalunīke
    se Aristarḳhus aur Sikundus, Dirbe se Gayus, Tīmuthiyus aur sūbā Āsiyā se Tuḳhikus
    aur Trufimus.'
  far-far: Ma sa Sofata, na wele sa Pirus na wane 'i Berea, ma sa Aristakus, ma sa
    Sekundus ne keroa wane 'i Tesalonika ki, ma sa Gaeas na wane 'i Debe, ma sa Tikikus,
    ma sa Trofimus keroa wane 'i Esia ki, ma sa Timoti, ne kera leka fainia sa Paul.
  suz-BL: पावल नु काथा गाक्‍ब सु सु बाक्‍मा बाक्‍त देंशा हना, बेरोइया ङा पुरोस आ तौ
    सोपाटेर, थिस्‍सलोनीकी सहर ङा अरीस्‍तारकस नु सेकुन्‍दस, डेरबे ङा गायस, तिमोथी,
    एसीया ङा तिखीकस नु त्रोफीमस बाक्‍मा बाक्‍त। प्रेरित १७:१०; प्रेरित १९:२०; प्रेरित
    १६:३; एफिसी ६:२१; प्रेरित २१:२९
  car-NT: 'Mojan wokyryjan wyto''san imaro: mo''ko Berea pono Pirus ymuru Sopater,
    mo''karon Tesalonika ponokon Aristarko, Sekundus enapa, mo''ko Derbe pono Gajus,
    Timoteus, mo''karon Asia ponokon Tikikus, Trofimus enapa.'
  amp-amp: Beria thof Pirusrhu yon Sopater, Tesalonaika thof Aristakusri Sekundusr,
    Derbe thof Gaiusr, Esia korhof Tikikusri Trofimusr ee Timotir, nd nd yimam hikmomr
    Porr Filipaiko.
  bht-bht: इसा यात्रा च बिरिया शेहरे दे वासी पुरूर्स दा पुत्र सोपत्रुस कने थिस्सलुनीकिया
    शेहरे ला अरिस्तर्खुस कने सिकुन्दुस कने दिरबे शेहरे दा गयुस, कने तीमुथियुस कने
    आसिया प्रदेशे दा तुखिकुस कने त्रुफिमुस उदे सोगी चली पै।
  eng-NOY: And there accompanied him as far as Asia, Sopater, son of Pyrrhus, a Beroean;
    and of the Thessalonians, Aristarchus and Secundus, and Gaius of Derbe, and Timothy;
    and of Asia, Tychicus and Trophimus.
  cub-NT: Aru apevʉ yóvarejaimad̶a ʉ̃́re, ne ãmiá Sópater, Pirroi mácʉ, Berea ãmicʉriĩmarocacʉ;
    Aristarco aru Segundo máre, Tesalónica ãmicʉriĩmarocavʉ; Gayo, Derbe ãmicʉriĩmarocacʉ;
    Timoteo; aru Tíquico, Trófimo máre, Asia ãmicʉrijoborõcavʉ.
  ita-1927: E lo accompagnarono Sòpatro di Berea, figlio di Pirro, e i Tessalonicesi
    Aristarco e Secondo, e Gaio di Derba e Timoteo, e della provincia d’Asia Tichico
    e Trofimo.
  lww-lww: Ana e pogos nene lap̃as apa amio naga, sane Sopata nae Perea, nap̃a narina
    Piras, amio Aristakas a Sekantas, lalua nae Tesalonaika, amio Kaias nae Tepe,
    amio Timote, a amio m̃ena Tikikas a Tropimas, lalua nae Esia.
  ckb-ckb: 'ئەم کەسانەی لەگەڵ بوو: لە بیریە سوپاترۆسی کوڕی پیڕۆس، لە سالۆنیکییان ئەریستارخۆس
    و سەکوندۆس، گایۆس لە دەربە و تیمۆساوس، لە ئاسیاش تیخیکۆس و تروفیمۆس.'
  spm-spm: A zima, Berianɨ uŋuun gumaghan mav, Sopater, a Pirusɨn otar, an aŋn phorugha
    zii. Aristarkus ri Sekundus, aniiŋ Tesalonaikanɨ uŋuun gumaghaniiŋ ivhɨra aŋn
    phorugha zii. Gaius, Derbenɨnɨ uŋuun gumagh ivhɨra aŋn phorugha zii. Timoti gumaghan
    khaniiŋ, Tikikus ri Trofimus, aniiŋ Esian distrighɨn gumaghaniiŋ, mee bar ivhɨra
    Polɨn phorugha zii.
  nas-nas: 'Niiꞌning nantoong tee ninka nariꞌ berouꞌ aing aaꞌning: Soopata Piirusi
    bauring, Beeriaꞌnung; Aristakas naanka Sekandas, Tesalonaikaꞌnamono-koonaanka;
    eeꞌnoko Kaiasi, Deebi-navuntuꞌkoong; eeꞌnoko Timoti; eeꞌnoko Tikikas naanka tee
    Toropimas, Eesia-nameensiꞌkoonaanka.'
  uvl-uvl: Pe hana nenge tela luluch nge i eria mur koi nei, Sopata nenge ne Pirhus
    tuna. Pe i nena nge Perea. Pe Aristakus iri nai Sekuntus nga kileng nenge Tesalonika
    pe Kaius nenge nena nge Tepi, pe Timoti pe Taikikus iri nai Trompimus nenge reria
    kileng nge Eisia.
  eng-BBE: And Sopater of Beroea, the son of Pyrrhus, and Aristarchus and Secundus
    of Thessalonica, and Gaius of Derbe, and Timothy, and Tychicus and Trophimus of
    Asia, went with him as far as Asia.
  ixl-CNT: Ech bꞌeni, aꞌich imol u Soopater, vikꞌaol u Pirro, u aa Berea. Antu u Aristarco
    tuchꞌ u Segundo qꞌuꞌl aa Tesaloonica. Antu u Gayo aa Derbe tuchꞌ u Timoteo. Antu
    u Tiiquico tuchꞌ u Troofimo, qꞌu aa Aasia.
  xsi-xsi: 'Aku tamâta pinde soka kuku Paulo silâ. Kinzi tamâta ŋinde ŋanzi nde mine:
    Pirus natu Sopater, i Beria lawea warika; aŋga Aristarkus ku Sekundus rua, kinzi
    Tesalonaika lawea warakanzi; aŋga Gaius, i Derbe lawea warika; aŋga Timoti; aŋga
    Tikikus ku Trofimus rua, kinzi Esia tâno warakanzi.'
  crx-NTPO: '''Et Sopater huyúlhni, ''en Pyrrhus ooye'', Berea whut''en-un, ''en la
    yulh nátist''az, ''et Thessalonica whut''enne Aristarchus ''ink''ez Secundus bulh
    cha ''et Derbe whut''en-un Gaius huyúlhni, ''ink''ez Timothy cha ''et Asia whut''enne
    Tychicus ''ink''ez Trophimus, ''enne cha.'
  kan-OKCV: ಬೆರೋಯದ ಪುರ್ರನ ಮಗ ಸೋಪತ್ರನು, ಥೆಸಲೋನಿಕದ ಅರಿಸ್ತಾರ್ಕ ಮತ್ತು ಸೆಕುಂದ, ದೆರ್ಬೆಯ
    ಗಾಯ, ತಿಮೊಥೆ ಅಲ್ಲದೆ ಏಷ್ಯಾ ಪ್ರಾಂತದ ತುಖಿಕ ಹಾಗೂ ತ್ರೊಫಿಮ ಅವನೊಂದಿಗೆ ಹೋದರು.
  bbb-bbb: Ijadufuo fune e gue kaenamiana fuina vae. Ro e ije fu kaenamiana vaema
    ije e Faerasido fari Sofata e Beriako ijiakina E Tesaronaekako inokiro e Arisitasikiro
    Sekunedasi ijene. Ro e gue ije Gaeasi e Debiko ijiakiro e Timoti ro kuke e inokiro
    aesakae Esiako e Tisikasikiro Torofimasi ijene.
  blw-blw: Ya hen anchichay ifan Pablo way mangwa agé hen provinsiyan hen Macedonia
    wat cha Sopatro way iBerea way anà Piro ya anat cha Aristarco an Segundo way eTesalonica,
    ah Gayo way iDerbe, cha Tikico an Trofimo way narpo hen provinsiyan hen Asia ya
    anat agé ah Timoteo.
  tam-2017: பெரோயா ஊரானாகிய சோபத்தரும், தெசலோனிக்கேயரில் அரிஸ்தர்க்கும், செக்குந்தும்,
    தெர்பையானாகிய காயுவும், தீமோத்தேயும், ஆசியா நாட்டைச்சேர்ந்த தீகிக்கும் துரோப்பீமும்,
    ஆசியா நாடுவரைக்கும் துணைக்கு வந்தார்கள்.
  azz-NT: Huan quisehuiyacque Pablo nijín ocsequin tocnihuan, Sópater den pohuía pueblo
    Berea, huan Aristarco, huan Segundo ten pohuía campa pueblo Tesalónica, huan Gayo
    ten pohuía tech in pueblo Derbe, huan Timoteo huan Tíquico huan Trófimo, yejuan
    pohuíaj campa talme de Asiajcopaca. Nochi nijín taneltocani quisehuiyacque Pablo.
  spa-RV-1909: Y le acompañaron hasta Asia Sopater Bereense, y los Tesalonicenses,
    Aristarco y Segundo; y Gayo de Derbe, y Timoteo; y de Asia, Tychîco y Trófimo.
  csy-csy: Asia ngamsung a pai ciang in Berea khua mi Sopater; Thessalonica khua mi
    Aristarchus le Secundus; Derbe khua mi Gaius le Timothy, Asia ngam pan Tychicus
    le Trophimus te in tonpui hi.
  mxq-NT: Net jyamyʉʉtꞌa̱jtʉdʉ ja Sópatrʉ, mya̱a̱ngʉ Pirrʉ, diꞌibʉ kuga̱jpn Bereeʉ,
    ja Aristarkʉ mʉt ja Segundʉ diꞌibʉty kuga̱jpn Tesalónikʉ, ja Gayʉ diꞌibʉ kuga̱jpn
    Derbe, ja Timotee, es nandʉꞌʉnʉ Tíkikʉ mʉt ja Trófimʉ diꞌibʉ tsoꞌondʉp ma̱ Asyʉ
    ñax.
  tzj-NT: Ec'o jule' kach'alal xerachbilajel, quewa' quebi' ri', Sópater ja raj Berea,
    Aristarco rachbil Segundo ja re aj Tesalónica, Gayo ja raj Derbe in Timoteo. Ec'oli
    chakaja' ja Tíquico rachbil Trófimo ja re aj Asia.
  tdt-tdt: Iha grupu kiik ida mak akompanha Paulo. Sira nee mak Piru nia oan Sópatro
    husi Bereia, Aristarku ho Sekundu husi Tesalónika, Gaio husi Derbe, ho Timóteo.
    Iha tan Tíkiku ho Trófimu husi provinsia Ázia.
  ron-BTF: Și l-au însoțit până în Asia, Sopater din Bereea; și dintre tesaloniceni,
    Aristarh și Secundus; și Gaiu din Derbe și Timotei; iar din Asia, Tihic și Trofim.
  eng-WEBP: 'These accompanied him as far as Asia: Sopater of Beroea, Aristarchus
    and Secundus of the Thessalonians, Gaius of Derbe, Timothy, and Tychicus and Trophimus
    of Asia.'
  eng-FBV: 'These were the people who traveled with him: Sopater of Berea, the son
    of Pyrrhus; Aristarchus and Secundus from Thessalonica; Gaius from Derbe; Timothy;
    Tychicus and Trophimus from the province of Asia.'
  nld-1939: Als reisgezellen had hij een Bereër Sópater, den zoon van Pyrrus, Aristarchus
    en Secundus van Tessalonika, Cajus van Derbe, Timóteus, en de Asiaten Túchicus
    en Trófimus;
  bwo-bwo: P'irhus naay Sop'at'ros Beriyotse, Arst'rokosnat Sikondusn Teselonk'en,
    Gayyosn Derben, T'imotiwos, Tikik'osnat T'rofimosn Isiyon bínton tohaat boami.
  nch-BL: Huan ihuaya yahuiyayaj para tali Asia, Sópater cati ehua altepet Berea,
    Aristarco huan Segundo cati ejqui altepet Tesalónica, Gayo cati ejqui altepet
    Derbe, huan Timoteo, Tíquico huan Trófimo cati ejque tali Asia.
  quc-TNT: Xachi'lax c'u bi rumal ri tat Sópater aj Berea, ri tat Aristarco, ri tat
    Segundo aj Tesalónica, ri tat Gayo aj Derbe, ri a Timoteo, xukuje' niq'uiaj cojonelab
    aj Asia, ri tat Tíquico, xukuje' ri tat Trófimo.
  tfr-NTPO: 'Ba yorkagaga jek l̈öng ba tjok l̈i ëre: Sópater, e Pirro wa, Pirro, e
