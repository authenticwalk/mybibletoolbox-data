  swp-swp: 'Headi ia se hesaguei maenayao se lau Asia eai, Sopata, Piru natuna, Berea
    tauna; eo Tesalonia tataodi headi hinage, Aritako eo Sekuna: eo Gaio, Derebe tauna,
    eo Timoteo; Tukiko eo Teropimo, Asia tataodi hinage.'
  bjr-bjr: Soopateerafa Piriqusana amaaku Beereea maqusaindaraafa Pauroona faqa finau.
    Aristarakusafa faqa Seekundurafa faqa Maseedoonia maqannaaqanda Pauroona faqa
    fiqau. Deerabee maqusaindaraafa Kaiusafa faqa finau. Tikikusafa faqa Taroofimusafa
    faqa Asia maqannaaqanda Timootifa faqa minamusa Pauroona faqa fiqau.
  aby-aby: Foruini moi orouini anisa. Moi mi Safadu, Beria goi mi dawae Firusunu amara
    dawaini anisa. Aridikasini Sekunadaini emuae Desoronaika goi miyai emuaini demuiro
    anisa. Geiasi dawae Debe goi mi dawaini anisa. Dimodi emuaini anisa. Emua demuiro
    anisaro nono moi Eisia orofa miyai Disikasini Dorofimasini emuae i orouini demuiro
    anisa. Foruini i orouini emuama Gurisi orofa meisake Firifai goiro ane faka. Ane
    fakaro na Rukima Firifai goiro emua yawokeibisararo idua faka.
  eng-YLT: And there were accompanying him unto Asia, Sopater of Berea, and of Thessalonians
    Aristarchus and Secundus, and Gaius of Derbe, and Timotheus, and of Asiatics Tychicus
    and Trophimus;
  jni-jni: Anu uka tibi ubulus uhana amanyanga mu asiya wa zina sabatarus vana uburu
    usuru u biriya, Gayus una nu derbe; Timoti na aristakus nan sakundus, vat uwe
    anu tarsa Asere wani anipin tasalonika, nan tikkus nan trofimus anipin nu asiya.
  kne-kne: Idi sinmawang kami ed Filipos, inmon-ona din kakoyog mi ay maneseed en
    dakami ed Troas. Waday si Sopater ay anak Pirrus ay taga-Berea, da Aristarkus
    en Secundus ay taga-Tessalonica, si Gaius ay taga-Derbe, si Timoteo, ya da Tikicus
    en Trofimus ay taga-Asia.
  tgj-tgj: Beria lokv, Pirhus gv kuunyilo Sopatarnyi lvkobv vngming gvvto; Tesalonika
    lokv Aristarkas okv Sekundas; Derbe lokv, Gaius; Asia mooku lokv, Taikikas okv
    Tropimus; okv Timoti.
  wat-wat: Namoḡa tunisi nukusi kaena si kwafuya maise Finusi natuna Sofata tene Beneya,
    fiyao Tesanonaika kasi nuwa Anisitako keta Sikanidasi, Gaiyusi tene Debi, Timoti,
    eketa fafani Eisiya namoisi kasi nuwa Tikikusi keta Tonofimusi.
  gui-NT: Jare yogüɨraja jae jupíe Sópater Berea pegua, Aristarco jare Segundo Tesalónica
    pegua reta, Gayo Derbe pegua, Timoteo, jare Tíquico jare Trófimo Asia pegua reta.
  quc-TT: Xachiꞌlax kꞌu bꞌik kumal ri Sópater aj Berea, ri Aristarco, ri Segundo aj
    Tesalónica, ri Gayo aj Derbe, ri Timoteo, xuqujeꞌ ri Tíquico, xuqujeꞌ ri Trófimo
    e kojonelabꞌ aꞌj Asia.
  heg-NTPO: Muik atuli buan ana mes kom le muid Paulus. Atuil nas, Timutius; ama Pirus
    ana Sopater, man deng kota Berea; Aristarkus nol Sekundus deng kota Tesalonika;
    Gayus deng kota Derbe; nol Tikikus duas Trofimus deng propinsi Asia.
  ptu-ptu: Iya sola-solam mengkalao Sopater änä'na Pirus to Berea sola Aristarkhus
    anna Sekundus bassim to Tesalonika, anna Gayus to Derbe anna Timotius anna duapi
    solana bassim to Asia, isanga Tikhikus anna Trofimus.
  bzd-NTPO: Ie' wapiepa dör kul. Eköl kiè Sópatro, e' dör Berea wak, iyë́ kiè Pirro.
    Iëköl kiè Aristarco. Iëköl kiè Segundo, e' dör Tesalónica wak. Iëköl kiè Gayo,
    e' dör Derbe wak. Iëköl kiè Timoteo. Ñies wëpa böl dör Asia wakpa, e'pa kiè Tíquico
    ena Trófimo.
  kwf-kwf: Ma sa Sofata, na ngela sa Pirus na ngwae Ꞌi Berea, ma sa Aristakus, ma
    sa Sekundus neꞋe keroꞋa ngwae Ꞌi Tesalonika ki, ma sa Geas ngwae Ꞌi Derbe, ma
    sa Tikikus, ma sa Trofimus keroꞋa ngwae Ꞌi Asia ki, ma sa Timoti, neꞋe kira leka
    faꞋinia sa Paul.
  eng-WYC-2017: And Sopater of Pyrri Berea pursued him; of Thessalonians, Aristarchus,
    and Secundus, and Gaius Derbeus, and Timothy; and Asians, Tychicus and Trophimus.
  eng-WMBB: 'These accompanied him as far as Asia: Sopater of Beroea, Aristarchus
    and Secundus of the Thessalonians, Gaius of Derbe, Timothy, and Tychicus and Trophimus
    of Asia.'
  zat-NTPS: Belún le̱' tuze Sópater, benne' xe̱zre Berea, ne Aristarco, ne Segundo,
    benne' xe̱zre Tesalónica na', ne Gayo, benne' xe̱zre Derbe, ne Timoteo, ne Tíquico,
    ne Trófimo, benne' ca' chee̱ xe̱zre ca' zaj nababa Asia.
  spp-spp: Mpii pi mpyi a u tùugo ke, pire pi mpyi Bere kànhe shinŋi Pirusi jyaŋi
    Sopatɛri ná Asitariki ná Sekundusi, pire shiin shuunniŋi mpyi a yîri Tesaloniki
    kànhe e, mà bâra Gayusi na, uru mpyi a yîri Dɛribe kànhe e, ná Timɔti, ná Tisike
    ná Torofimu, pire shiin shuunniŋi mpyi a yîri Azi kùluni i.
  zty-NTPS: Sópater, ẕi'n Pirro, benne' Berea, ḻen Aristarko, na' Segundo, benne'
