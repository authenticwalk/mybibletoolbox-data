    hi Timoteo, ya taga-Listra, haka hi Tiquico haka hi Trofimo, ya taga-Asia.
  vie-1934: Sô-ba-tê, con Bi-ru, quê thành Bê-rê, cùng đi với người, lại có A-ri-tạc
    và Xê-cun-đu quê thành Tê-sa-lô-ni-ca, Gai-út quê thành Đẹt-bơ và Ti-mô-thê; Ti-chi-cơ
