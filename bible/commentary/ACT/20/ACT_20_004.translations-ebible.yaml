verse: ACT.020.004
translations:
  kpx-kpx: Keve tige ata koeau nohehi tilu. Belia malaha mole Bilusi ke mo Sobata.
    Ige Tesalonia ata abui Alistakasi isi Sekudasi. Ige Debi malaha mole Gaiasi. Ige
    Esia ata abuita igaeta Timoti, Tikikasi isi Tolovimasi.
  okv-H: Eto embo Paul ga da Philippi ta pambua amita javo amo erevira, da Berea ta
    Pyrhus ta meni Sopater te da Thessolonica ta embo heriso Aristarchus te Secundus
    te da Derbe ta embo Gaius, te Asia ta embo heriso Tychicus te Trophimus te embo
    Timothy te
  tbo-tbo: Pilasi natuna Sopata Beleyagei po mi Tesalonika luwaga, Alisitaka ma Sekanasi,
    ma Gayasi Debigei po Timoti ma Tikikasi po Tolopima Asiya tuponanei, geka tauhi
    atapuhi Paulo mitehi hi nae.
  mal-C: ബെരോവയിലെ പുറൊസിന്റെ മകൻ സോപത്രോസും തെസ്സലോനിക്യരായ അരിസ്തർഹൊസും സെക്കുന്തോസും
    ദെർബെക്കാരനായ ഗായൊസും തിമോത്തിയോസും ഏഷ്യാപ്രവിശ്യക്കാരായ തിഹിക്കൊസും ത്രൊഫിമൊസും
    അദ്ദേഹത്തെ അനുഗമിച്ചു.
  grc-SR: Συνείπετο δὲ αὐτῷ ⸋ἄχρι τῆς Ἀσίας⸌ Σώπατρος ⸆ Βεροιαῖος· Θεσσαλονικέων δέ,
    Ἀρίσταρχος καὶ Σεκοῦνδος, καὶ Γάϊος Δερβαῖος, καὶ Τιμόθεος· Ἀσιανοὶ δέ, Τυχικὸς
    καὶ Τρόφιμος.
  bgc-bgc: बिरीयावासी पुर्रुस का बेट्टा सोपत्रुस अर थिस्सलुनीकियों नगर म्ह तै अरिस्तर्खुस
    अर सिकुन्दुस, अर दिरबे नगर का गयुस, अर तीमुथियुस, अर आसिया परदेस का तुखिकुस अर
    त्रुफिमुस आसिया परदेस ताहीं उसकै गैल हो लिये।
  khz-khz: 'Talima reketa na ia gekwaruato, talimara ea: Sopata Piro, Berea talimana;
    Aristakas e Sekundo, Tesalonika taura; Gaius, Derebe talimana; Tikikas e Trofimas,
    Asia taura; e Timoteo. Ira na gekwaruato, Asia ai geagoto.'
  deu-TKW: 'Es begleitete ihn aber Sopater Pyrrhus Sohn von Beröa, von Thessalonikern
    aber: Aristarchus und Secundus, ferner Gajus von Derbe und Timotheus, sodann die
    von Asia: Tychikus und Trophimus.'
  zsr-NT: Zjáclenëꞌ lëꞌ tsazxö́n Sópater, zxiꞌnëꞌ Pirro, bönniꞌ Berea, len Aristarco
    len Segundo, yuguꞌ bönniꞌ Tesalónica, len Gayo, bönniꞌ Derbe, lencaꞌ biꞌi Timoteo
    len Tíquico len Trófimo, yuguꞌ bönniꞌ Asia.
  lin-lin: 'Tala bato oyo bakendeki na ye elongo : Sopatere, mwana ya Pirisi, moto
    ya Bere ; Arisitarke mpe Sekundusi, bato ya Tesalonika ; Gayusi, moto ya Derbe ;
    Timote, Tishike mpe Trofime, bato ya etuka ya Azia.'
  hns-NT: Beria sahar ke Sopaatar djaun Peras ke beta raha, Tesaalonieka sahar ke
    Aarestaarkas aur Sekandas, aur Derbe sahar ke Gaajas aur Tiemotias, aur Aasia
    des ke Tiekiekas aur Trofiemas Fielepie sahar talak okar sanghe gail.
  noa-E: Ya mag ich bʉ̈pai ewag mam dʉ̈i i daumaai õor wëtjim aajem. Makhʉʉn ãb jöoi
    Pirro iewaa Sópater anʉm ajim aajem, Bereapierr. Maimua dau numí Tesalónicapien
    ajim aajem, Aristarco Segundo dʉ̈i. Maagwai dau ãb Derbepierr Gayo anʉm ajim aajem.
    Mag tag wëtjim aajem Listrapierr Timoteo, maimua Asia durram khʉʉn agjö numí,
    Trófimo Tíquico dʉ̈i.
  eng-EMTV: And Sopater, a Berean, was accompanying him to Asia—also Aristarchus of
    the Thessalonians, and Secundus, and Gaius of Derbe, and Timothy, and Tychicus
    and Trophimus, the Asians.
  mib-NT: Te ni cahīyo sava tēe cájica jíín Pablo, te cánaní de Sópater ñuu Berea,
    Aristarco jiín tée nání Segundo nde ñuu Tesalónica, Gayo ñuu Derbe, Tíquico jiín
    Trófimo nde Asia, jiín Timoteo.
  lif-NT2: हे़क्‍क्‍याङ् बेरिया के़युङ्‌बा पुरसरे़ कुस्‍साः सोपात्रोस, थिस्‍सलोनिकालाम्
    अरिस्‍तार्खस नु सिकन्‍दस, दर्बिलाम् गायस, गलातियालाम् तिमोथि, हे़क्‍क्‍याङ् एसियास्‍मा
    ते़ङ्‌गप्‍पोलाम् तुखिकस नु त्रोफिमससि खुने़ॽनुए मे़वये़रो॥
  xnj-xnj: Vandu ava ndi vealongosini nawu, Sapato mwana wa Piho mundu wa ku Belea,
    Alistako na Sekundo vandu va ku Tesalonike, vangi vavi Gayo mkolonjinji ku Delibe,
    Timoti pamonga na Tukiko na Tofimo vandu va kuhuma muji wa Asia.
  mmx-mmx: Sopata, nitna ne Pairas boro Beria, gat pas eburu min. Lentaba bok digat
    pas, ne Aristakas la ne Sekandas boro Tesalonia, Gaius boro Debi, Timoti, Tikikas
    la ne Tropimas boro at lenep silok Asia.
  cbr-NT: Cuancëbë ca Berea ëmanu 'icë uni, Sópater, a 'imainun Tesalónica ëmanu 'icë
    uni rabë́, Aristarco 'imainun Segundo, 'imainun Derbe ëmanu 'icë uni, Gayo, 'imainun
    Asia menu 'icë unicama, Timoteo, Tíquico, Trófimo, acamax Pablobë cuancëxa.
  tee-NT: Ju tat'a'alh ju Pablo tus ju xalacat'un Asia yuchi ju Sópater amachaka'
    Berea chai ju Aristarco chai ju Segundo amachaka' Tesalónica chai ju Gayo amachaka'
    Derbe chai ju Tíquico chai ju Trófimo amachak'an Asia chai ju Timoteo.
  eng-LSV: And there were accompanying him to Asia, Sopater of Pyrrhus from Berea,
    and of Thessalonians Aristarchus and Secundus, and Gaius of Derbe, and Timotheus,
    and of Asians Tychicus and Trophimus;
  cak-NT: Y jec'o jujun ri xebe riq'uin ri Pablo c'a pa Asia; y ri xebe ja ri Sópater
    aj-Berea, ri Aristarco y ri Segundo je aj-Tesalónica, ri Gayo aj-Derbe, ri Tíquico
    y ri Trófimo ri je aj-Asia, y chuka' ri Timoteo.
  pah-NT: Beréiapeve'ga oho ga rupi Pirro'ga ra'yra'ga Sópatro'ga. Tessalônicapeve'g̃a
    oho ga rupi no Aristarco'ga Segundo'ga pavẽi. Derbepeve'ga oho no Gaio'ga. Timóteo'ga
    oho no. Ásiapeve'g̃a oho no Tíquico'ga Trófimo'ga pavẽi.
  sja-NT: 'Ma wãdade iru k''õp''ãyaajida nãgɨ́ ijãapataarãpa: Pirro warra Sópatro,
    Berea p''uurudepema; Aristarco mãik''aapa Segundo, Tesalónica p''uurudepema; Gayo,
    Derbe p''uurudepema; Timoteo, Tíquico mãik''aapa Trófimo, Ásia eujãdepema.'
  xed-xed: Ka sliʼaftá i Supater zwaŋa Pirhus mnda luwa Beriya, nda Aristarkus nda
    Sekundus mnda la Tesalunik, nda Gayus mnda luwa Derba, nda Timute, nda Tisik,
    nda Trufim mnduha haɗika Asiya, mistani.
  mks-NT: 'Ta ndáca táhan java na̱ cúú cuéntá Jesús cua̱ha̱n na̱ xi̱hi̱n Pablo. Ta
    na̱ cán cúú na̱ yóho: in da̱ naní Sópater, da̱ ñuu Berea xi̱hín Aristarco xi̱hín
    Segundo, da̱ ñuu Tesalónica xi̱hín Gayo, da̱ ñuu Derbe xi̱hín Timoteo. Ta tañu
    na̱ cán cua̱ha̱n ri Tíquico xi̱hi̱n Trófimo, da̱ na̱quixi estado Asia.'
  gfk-S: 'Ma di kakarek ing di ga saate ie: Sopater no natine Pirus nong me Beria,
    ne Aristarkus ma ne Sekundus me Tesalonaika, ne Gaius me Derbe, Timoti bileng,
    ma ne Tikikus ma ne Toropimus metuma tano katano Esia.'
  bmu-bmu: 'Keuŋi jöhöi suŋgurumurupŋi kewöŋan yambuk anget: Berea azi qetŋi Sopater
    Pirusgö nahönŋi, Tesalonaika azi qetŋiri Aristarkus aka Sekundus, Derbe azi qetŋi
    Gaius, Timoti aka Eisia prowinsgö azi qetŋiri Tikikus aka Trofimus.'
  dgz-dgz: Apan Sopata (mamewa Piras) at Beria apanewa Pol den aen. Apan upi tanamo
    aeni ame at Tesalonaeka apan dere Aristakas ge Sekundas, amba apan Gaias, Dobi
    apane, amba Eisia apane dere Toropimas ge Taitikas, amba Timoti den.
  eng-GNV: And there accompanied him into Asia, Sopater of Berea, and of them of Thessalonica,
    Aristarchus, and Secundus, and Gaius of Derbe, and Timotheus, and of them of Asia,
    Tychicus, and Trophimus.
  zaa-NT: 'Tuchùppa ca hermanos nna beni tè cabi Pablua acompañar: ttu enne'' Berea
    lá bi Sópater, ą''hua chuppa ca enne'' Tesalónica lá cabi Aristarco nna Secundus
    nna, ą''hua attu enne'' yetsi Derbe lá bi Gaius, ą''hua áchúppa ca enne'' qui''
    región Asia lá cabi Tíquico nna Trófimo nna, ą''hua Timotéua nna.'
  eng-WEBSTER: And there accompanied him into Asia Sopater of Berea; and of the Thessalonians,
    Aristarchus and Secundus; and Gaius of Derbe, and Timothy; and of Asia, Tychicus,
    and Trophimus.
  guh-guh: Pamonae Pablo yanatatsi, mapevënëanëje. Sópater, Berea tomarapijinë. Aristarcobeje
    pijinia Segundobeje, Tesalónica tomarapijinëbeje. Gayo pijinia Derbe tomarapijinë.
    Timoteo pijinia Listra tomarapijinë. Tíquicobeje pijinia Trófimobeje, Asiavënë
    nacuapijinëbeje. Bajarapamonae Pablo yanatatsi. Nexata Pablo itsa barëpata Filipos
    tomarata, xanë Lucasnë, necaxitajaraba.
  bon-bon: Yoo, ätrunga biname ngii Sopata, lui Purus me bägrä ge Berea cewe cabu
    ca, tabe Paulo ne jewecitige. Cuta puga ge ten cama Aristakus naabi Sekundu, lui
    Tesalonika cewe biname, piiyepu Gayus lui Derbeyame, piiyepu Tukikus naabi Tropimus,
    lui Asiya probins cabu ca, cuta piiyepu Timoti.
  nhw-BL: Huan ihuaya yohuiyayaj para tlali Asia, Sópater catli ejqui altepetl Berea,
    Aristarco huan Segundo catli ejque altepetl Tesalónica, Gayo catli ejqui altepetl
    Derbe, huan Timoteo, Tíquico huan Trófimo catli ejque tlali Asia.
  mgw-mgw: Pauli aalongwaniye na Sopatilo mwana wa Pilo bu'ka Belea, Alisitako na
    Sekundo bu'ka Tesalonike, Gayo mundu wa bu'ka Delbe, Timoteo pamope na Tikiko
    na Tilofimo wa kunni'ma wa ku Asia.
  swh-ONEN: Paulo alikuwa amefuatana na Sopatro mwana wa Piro, Mberoya, Aristarko
    na Sekundo kutoka Thesalonike na Gayo, mtu wa Derbe, Timotheo pamoja na Tikiko
    na Trofimo kutoka sehemu ya Asia.
  wbi-wbi: Vano valyale kiinu kimono nu mwene kuluta ku Asia valyale u Sopatro, umwana
    ghwa Pirho kuhuma ku Berea; u Aristario nu Sekundo, vooni kuhuma kuvitiki ava
    ku Thesalonike; u Gayo ughwa Derby; u Timotheo; Tikiko nu trofimo kuhuma ku Asia.
  bba-bba: Sopɑteri, Pirusin bii wi u nɑ sɑɑ Beren di, u Pɔlu yɔ̃siri, kɑ mɑɑ Aritɑɑki
    kɑ Sikundusi be bɑ nɑ sɑɑ Tɛsɑlonikɑn di, kɑ Gɑyusi Dɛɛbeɡii kɑ Timɔte kɑ mɑɑ
    Tisiki kɑ Torofimu be bɑ nɑ sɑɑ Asin di.
  eng-KJVCPB: And there accompanied him into Asia Sopater of Berea; and of the Thessalonians,
    Aristarchus and Secundus; and Gaius of Derbe, and Timotheus; and of Asia, Tychicus
    and Trophimus.
  kgk-NT: Upéi oho. Omoirũ íxupe Beréia pygwa héry va'e Sópatro, Pirro ra'y oho hagwã
    Ásia yvy-py. Omoirũ íxupe ave Tessalônica pygwa héry va'e Aristarco Secundo ndive.
    Omoirũ ave íxupe Derbe-py oiko va'e héry va'e Gaio. Omoirũ ave íxupe Timóteo.
    Ásia yvy pygwa héry va'e Tíquico Trófimo ndive omoirũ ave íxupe. Upe va'e kwéry
    omoirũ íxupe. Ogwahẽ oho-vy Filipos tetã-my. Upe-py opyta xe ndive Paulo xe rekwa-py
    opyta.
  waj-waj: Nnuduu too Beriaa diaa vaidi Puraanna mmaapuuvaa nnutuuvo Sopataraava inna
    tasipama kuanara uuduu Tesoronikii diaa vaidi voovaitana nnutuuvaitana Arisarakaaya
    Sekuduuya iya tasipama kuaara uuduu Derevee diaa vaidi voovai nnutuuvo Gaiyaaso
    iya tasipama kuanara uuduu Timotiivaata iya tasipama kuanara uuduu mmata Asiaa
    diaa vaidi voovaitana nnutuuvaitana Tukikiiya Toropimooya iya tasipama kuaara
    iiravai.
  cpy-cpy: 'Eenitatsi tsipata-naariri: Sópater, itomi Pirro poñaachari Berea-ki; Aristarco,
    eejatzi Segundo poñaachari Tesalónica-ki; Gayo, poñaachari Derbe-ki; Timoteo,
    Tíquico, eejatzi Trófimo poñaachari Asia-ki.'
  mpx-mpx: 'Bolo alonau hi notoyawa alaliya i ola hiwe: Sopeta Pilasi natuna, iya
    gagama Beliya; Tesalonaika gamagaliliyau labui Alistako ge Sekandas; Gaiyas gagama
    Debi; Timoti, ge bolau labui al hi noem labi Eisiya, Titiko ge Tolopimas.'
  wbp-wbp: 'Ngaka-pardu-karilki, yapa-patu wati-patulu yanu kamparru-juku ngajarrakuju
    Puurluku manu ngajukuju, jurntalu-jarrangku yanu kamparru yali-kirra kirri-kirraju
    yirdi-kirraju Turaja-kurra. Ngulangkanyalpalu-jarrangku pardarnu ngajarrakuju.
    Ngulaju nyampunyalu yirdi-patu: Jinta-kariji yirdiji Japatara kirri-wardingki
    Piriya-wardingki, ngulaju ngalapi-nyanu Piruju-kurlangu; jirrama-kariji yirdi-jarraju
    Rditarrku manu Kuntaja, ngula-jarraju-pala kirri-wardingki-jarraju Tijilunika-wardingki-jarra;
    jinta-kariji yirdiji Kayiju ngulaju kirri-wardingki Turrpi-wardingki; jinta-kariji
    yirdiji Timiji; jirrama-kariji yirdi-jarraju Tijika manu Tirupima, ngula-jarraju-pala
    ngurrara-kari-wardingki yirdi-wardingkiji Yajiya-wardingki. Nyampu-patunyalpalu-jarrangku
    pardarnu ngajarrakuju kamparruju kirringkaju Turajarlaju.'
  luo-luo: Joma nodhi kode ne gin ji kaka Sopata wuod Puro ja-Berea, gi Aristarko
    kod Sekundo, ma ja-Thesalonika, gi Gayo ja-Derbe, kod Timotheo bende, gi Tukiko
    kod Trofimo mane gin jo-Asia.
  nhe-NT: Huan ihuaya yohuiyayaj para tlali Asia, Sópater tlen ejqui altepetl Berea,
    Aristarco huan Segundo tlen ejque altepetl Tesalónica, Gayo tlen ejqui altepetl
    Derbe, huan Timoteo, Tíquico huan Trófimo tlen ejque tlali Asia.
  aii-aii: ܦܠܝܼܛ ܠܗܘܿܢ ܥܲܡܹܗ ܣܹܘܦܵܛܪܘܿܣ، ܒܪܘܿܢܵܐ ܕܦܘܼܪܘܿܣ ܡ̣ܢ ܒܹܪܘܿܐܵܐ ܡܕܝܼܢ݇ܬܵ‌ܐ،
    ܘܐܵܪܸܣܛܲܪܟ݂ܘܿܣ ܘܣܲܩܘܼܢܕܘܿܣ ܡ̣ܢ ܬܹܣܵܠܘܿܢܝܼܩܹܐ، ܘܓܵܐܝܼܘܿܣ ܡ̣ܢ ܕܲܪܒܹܐ ܡܕܝܼܢ݇ܬܵ‌ܐ،
    ܘܛܝܼܡܵܬܹܐܘܿܣ، ܘܡ̣ܢ ܐܵܣܝܼܵܐ ܛܘܼܟ݂ܝܼܩܘܿܣ ܘܛܪܘܿܦܝܼܡܘܿܣ.
  esk-NT: Sopater Pyrrhus-ŋum iġñiŋa Berea-ġmiu, Aristarchus suli Secundus Thessalonica-ġmiu,
    Gaius Derbe-ġmiu, Timothy Lystra-ġmiu, Tychicus suli Trophimus nunaŋaniñ Asia-m
    tuvaaqatiginiġai.
  msb-msb: Gin-updan siya ni Sopater na taga-Berea, anak ni Pirro. Nag-upod man sinda
    Aristarco kag Segundo na taga-Tesalonica, si Gayo na taga-Derbe, si Timoteo kag
    an mga taga-Asia na sinda Tiquico kag Trofimo.
  cpa-NT: Quianh¹³dsa Sópater, ja³ŋiúh³ Pirro, dsa² chian² Berea, quianh¹³ Aristarco
    quianh¹³ Segundo, dsa² chian² Tesalónica ta³og¹, quianh¹³ Gayo, dsa² chian² Derbe,
    quianh¹³ Timoteo, quianh¹³ og¹ dsa² chian² Asia, dsa² tsen² Tíquico quianh¹³ Trófimo.
  dso-dso: ବେରିଆତେଇ ରଇବା ପୁରର୍‌ ପଅ ସପାତର୍‌, ତେସ୍‌ଲନିକିୟ ଆରିସ୍‌ତାକସ୍‌ ଆରି ସେକୁଦ୍‌,
    ଦର୍‌ବିର୍‌ ଗାୟ, ଏସିଆ ଦେସର୍‌ ତୁକିକ୍‌, ତର୍‌ପିମ୍‌ ଆରି ତିମତି ।
  meu-meu: 'E bamoa ela bona Asia taudia bini: Sopatera Puro, tau Berea; Aristako
    bona Sekundo, Tesalonika taudia; Gaio, tau Derebe; Tukiko bona Trofimo, Asia taudia.'
  yva-NT: 'Vatano nanawirati ware utavondi aije awa tame mi som: Sopater opamo vatano
    Berea apa aja pirati Pirus; muno Aristarkus muno Sekundus vatano Tesalonika nanaije;
    muno Gayus vatano Derbe pije; muno Timotius; muno Tikikus muno Tropimus vatano
    Asia nanaije.'
  dgc-dgc: Tu kakaguman na nadid éy ti Sopater a taga Berea, a anak ni Piro, sakay
    ti Aristarko, sakay ti Segundu, a taga Tesalonika side. Kaguman na be ti Gayo
    a taga Derbe, sakay ti Timoteo, sakay ti Tikoko éy ti Tropimo a taga Asia,
  zpm-NT: Blalaa zha ne bzënaḻ biogza no me, bzë ti meṉ Beré lë Sópater xingan ti
    meṉ lë Pirr; bzë chop zha Tesalónica, Aristarco ni Segund; ti zha Derb lë Gay,
    Timoté, ni schop zha nëz Asia, Tíquico ni Trófimo.
  hix-NT: Akoro toy hatà, Sohpatru. Beryeya honotho rma mok nehxakon hatà, Pehu muru
    rma hatà. Totxownà xarha tà, Tesaroneka honotho kukuru kom xarha, Aryestahku rma,
    Sekuntu xarha. Toy xarha tà, Kayu, Dekme honotho rma hatà. Toy xarha tà, Txemohtyo.
    Totxownà xarha tà, Aaseya yamtar honotho komo, Txehkeku rma, Tàrofemu xarha.
  sim-sim: Ma ol Pol er nga nor tambuyandari ma kalira. Lar Sopater yanga Beriak fehe,
    or jikisi Pirushi ri. Tesalonaikak fehe ma frijip Aristarkus nga Sekundus nga,
    Gaius kuyanga Derbek fehe nga, Timoti nga ma frijip Esiak fehe Tikikus nga Trofimus
    nga. Ma kando Pol nga yandari lira.
  npi-ULB: उनलाई एसियासम्म बेरिया निवासी पुरोसका छोरा सोपात्रोस, थेसलोनिकेका विश्‍वासीहरूबाट
    दुई जना अरिस्तार्खस र सिकन्दस; डर्बीका गायस; तिमोथी; अनि एसियाबाट तुखिकस र त्रोमिफसले
    साथ दिए ।
  cgc-cgc: Na gaagi kanen an naan ta Macedonia, gakuyog ki kanen Sopater na taga-Berea
    na bata Pirro. Gakuyog man danen an Aristarco daw Segundo na mga taga-Tesalonica,
    Gayo na taga-Derbe, Timoteo daw danen Taquico daw Trofimo na taga-Asia.
  tim-tim: Akto luâk yâk olop ariyi kotyeŋe hin. Berea kepia amboŋe siâ kotŋe Sopate
    yâk Piro nanŋe, akto Tesalonike kepian gâtŋe kotyetŋe Aristako akto Sekundo, akto
    Derebe kepia amboŋe kotŋe Gaio, akto Timoteo, akto Asia hânân gâtŋe siâ kotŋe
    Tikiko, akto Tropimo.
  yor-yor: Sopateru ará Berea ọmọ Pirusi sì bá a lọ dé Asia, àti nínú àwọn ará Tẹsalonika,
    Aristarku àti Sekundu, àti Gaiusi ará Dabe, àti Timotiu; Tikiku àti Tirofimu ará
    Asia.
  wos-wos: Angi du di dé wali yi. Beriambu yandé du, Sopater. Wun du Pirusna nyan
    dé. Tesalonaikambu yandé du yéték, Aristarkus bér Sekundus; Derbembu yandé du
    Gaius; Timoti; Esiana héfambu yandé du yéték Tikikus bér Trofimus. Wungi di Pol
    wali yi.
  emp-NTPO: Pirro warra Sopater Berea purud̶ebemada, Segundo idjab̶a Aristarco Tesalonica
    purud̶ebemada, Gayo Derbe purud̶ebemada, Tiquico idjab̶a Tropimo Asia druad̶ebemada,
    Timoteo sid̶a idji ume Asia druad̶aa wãsid̶aa.
  eng-F35: Now Sopater of Berea, Aristarchus and Secundus of the Thessalonians, Gaius
    of Derbe, Timothy, and Tychicus and Trophimus of Asia were going to accompany
    him as far as Asia;
  ind-ind: Orang-orang yang menyertai dia dalam perjalanan ke Asia adalah Timotius,
    Sopater (dari kota Berea), Aristarkus dan Sekundus (keduanya dari kota Tesalonika),
    Gayus (dari Derbe), serta Tikikus dan Trofimus (keduanya dari provinsi Asia).
  pes-OPCB: چند نفر نیز تا ایالت آسیا همراه او رفتند که عبارت بودند از سوپاترس اهل
    بیریه، ارسترخوس و سکندس اهل تسالونیکی، گایوس اهل دربه، تیموتائوس، تیخیکوس و تروفیموس
    که همه به شهرهای خود در آسیا بازمی‌گشتند.
  mpt-mpt: Luk ne Fole ni dabo Glik betano deibonoba monoba Filibai bib ye bioba Yudai
    singkalin am sumo niniino bleto yis blim dowonamin amo bliman ole siib tem beboba
    amo asuke asuke make nao blimanota watnoba Tloas bib wat temsobobe. Naka maki
    Fole bekeba haabinabibi niniino Sofatae, Filase Belia bib sake miine tenabea eka
    Tesalonaika bib seli asube, Alistakase Sekandase i dab kenabiba eka Gaiase Debi
    bib sake tenabea eka Timotie tenabea eka Esia seli Tikikase Tlofimase i dab kenaniba
    sin watniba waise bliba ni inanoba watemob ole Tloas bib ye bioba amo sebeno blimanole
  ssx-ssx: Mandane haliweki ipiki ame̱le̱ mandakena꞉ pemekeme. Paitusina꞉ eiyeke mo
    Betia da hali Sopade make A꞉tisakusi Sekundusi yaapota꞉ Desalonaika da hali yaapo
    make mo Debi da hali Kaiasi make mo Eisia potopinisi hali tepota꞉ Timodi Tikikasi
    Totobimasi koto hali tepo make Polo ame̱le̱ mandakena꞉ pemekeme.
  mkl-mkl: Inɛ ŋɑ iyi ɑ̀ suu si isɛɛnɛɛu wee, Sopɑtɛɛ ɑmɑi Pirusi inɛi Beree, do Aritɑɑki
    do Sikundusi inɛi Tɛsɑlonikɑ ŋɑ, do Gɑyusi inɛi Dɛɛbu, do Timɔtee do Tisiki do
    Torofimu, inɛi ilɛi Azii ŋɑ.
  gaq-gaq: ବେରିୟାନ୍ନିଆ ବାସା ଲେଃକ୍ନେ ପୁରନେ ଉଙ୍ଗ୍‌ଡେ ସୋପାତ୍ର, ତେସଲନିକିୟନେ ଆରିଷ୍ଟାର୍ଖସ୍‌
    ଆରି ସେକୁନ୍ଦ ଦର୍ବୀନେ ଗାୟ, ଆସିଆ ଦେସ୍‌ନେ ତୁଖିକ ଆରି ତ୍ରଫିମ ବାରି ତିମତି ମେଁ ଏତେ ୱେଆର୍କେ
    ।
  gof-RNT: Phawuloosa moyzidayssati Beeriyappe Pharhuusa na7aa Sophaxiroosa, Teselonqefe
    Arsxirokoosanne Sikondduusa, Derbbefe Gaayoosa, Iisiyappe Tikiqoosa, Xirofimoosanne
    Ximotiyoosa.
  unx-unx: ବେରିଆ ନାଗାର୍‌ରେ ତାଇନ୍‌ତାନ୍‌ ପୁରସ୍‌ଆଃ ହନ୍‌ ସୋପାତ୍ର, ଥେସ୍‌ଲନିକାରେନ୍‌ ଆରିସ୍ତାର୍ଖ
    ଆଡଃ ସେକୁନ୍ଦ, ଦର୍ବୀରେନ୍‌ ଗାୟସ୍‌, ଏସିଆ ପାର୍‌ଗାନ୍‌ରେନ୍‌ ତୁଖିକ୍‌, ତ୍ରଫିମ୍‌ ଆଡଃ ତୀମଥି
    ଇନିଃଲଃ ସେନଃୟାନାକ ।
  gah-gah: Loko lokago, Pelea numutotí Piloni gipala Sopaté itó Tesalonika mikasigutí
    Alistakó ave Sekutó ave itó Telepe numutotí Gaió ave Timotí ave itó Asia mikasigutí
    Tikikó ave Tolopimó ave ve nenéate Paulogegi
  lcm-lcm: Keve vap ke kita auai ve nia. Sopataro nat si Puro le Beroia, na Aristarko
    ve Sekundo le Tesalonike, na Gaio le Derbe, na Timoteo, na Tukiko ve Toropimo
    le Asia.
  aer-aer: Artwe nhenhe areye ikwerenge alpeke, Sopater, Pyrrhus-eke alere Borea-arenye,
    artwe arrpenhe atherre Thessalonica-arenye arritnye ikwere-atherrenhe Aristarchus
    uthene Secundus uthene, artwe anyente arrpenhe-kenhe arritnye Gaius apmere Derbe-arenye,
    artwe arrpenhe atherre Tychicus uthene Trophimus uthene artwe nhenge Timothy-arlke.
  qvc-NT: 'Yapachashpam pullan rirqanllapa kay kumpañirukuna: Supatir; payqam Biriya
    llaqtamanda karqan; Aristarku, Sigundu. Paykunaqam Tisalunika llaqtamanda karqan.
    Suqnataqmi Gayu karqan. Payqam Dirbi llaqtamanda karqan. Suqqam Timutiyu. Suqkunaqam
    Tikiku, Trufimuwan. Paykunaqam prubinsya Asyamanda karqanllapa.'
  tgl-ULB: Sinamahan siya hanggang sa Asia nina Sopater na anak ni Pirro mula sa Berea;
    Aristarco at Segundo, na mga mananampalataya na nagmula sa Tesalonica; ni Gayo
    na nagmula sa Derbe; Timoteo; Tiquico at Trofimo mula sa Asia.
  cbs-NT: jaska kainai jabun chibanbainai Berea anua Pirron bake Sópatro inun, Tesalónica
    anua Aristarco inun Segundo inun, Derbe anua Gayo inun, Timoteo inun, Asia mai
    pakea anua Tíquico inun Trófimo jabe bui
  xtm-NTPP: Te ni ka ndikin ña'a Sópater ma sa'ya tee kúu Pirro tee ñuu Berea ma,
    ji'in Aristarco ma, ji'in Segundo tee ñuu Tesalónica ma, ji'in Gayo tee ñuu Derbe
    ma, ji'in Timoteo ma, ji'in Tíquico ma, ji'in Trófimo tee ñuu Asia ma.
  nnq-nnq: Sopata mwana jwa Pilo, kuboke ku Belea, ngalongwana nakwe, uyo pamwe na
    Alistako na Sekundo, kuboke ku Kusesalonike, Gayo kuboke ku Debe, Tukiko na Tolofimo,
    kuboke kukilambo cha Asia, na Timoteo.
  bao-NT: Cʉ̃ ca waaro, Berea macʉ̃ Sópater macʉ̃ Pirro, Tesalónica macãrã Segundo,
    Aristarco, Derbe macʉ̃ Gayo, apĩ Timoteo, aperã Asia macãrã, Tíquico, Trófimo,
    cʉ̃re bapa cʉti waawa.
  san-ORI: ବିରଯାନଗରୀଯସୋପାତ୍ରଃ ଥିଷଲନୀକୀଯାରିସ୍ତାର୍ଖସିକୁନ୍ଦୌ ଦର୍ବ୍ବୋନଗରୀଯଗାଯତୀମଥିଯୌ ଆଶିଯାଦେଶୀଯତୁଖିକତ୍ରଫିମୌ
    ଚ ତେନ ସାର୍ଦ୍ଧଂ ଆଶିଯାଦେଶଂ ଯାୱଦ୍ ଗତୱନ୍ତଃ|
  rmn-rmn: Лэса сас о Сопатр, о чяво э Пирраско андар Верия, о фессалоникийца о Аристарх
    тай о Секунд, о Гай андар Дервия тай о Тимафей, генэ о Тихик тай о Трофим андар
    правинцыя Азия.
  huv-NT: 'Taquiüjpüw nej acas monxey: nop naw Berea nenüt Sópater; alijpüw monaw
    Tesalónica, nop Aristarco, alinop nenüt Segundo; alinop naw Derbe nenüt Gayo;
    alinop Timoteo; at alijpüw monaw tiül Asia, nop Tíquico alinop Trófimo.'
  otn-NT: 'Nu̱ya yø n''yohʉ ra̱ Pablo ''dap''ʉ ''youi guehna̱: ra̱ Sópater ngue ra̱
    mmɛ̱ngu̱ Berea, ''nɛ̱''ʉ yø mmɛ̱ngu̱ Tesalónica ra̱ Aristarco ''nɛ̱hra̱ Segundo,
    ''nɛ̱hra̱ Gayo nu̱na̱ ra̱ mmɛ̱ngu̱ Derbe, ''nɛ̱hra̱ Timoteo, ''nɛ̱hyø mmɛ̱ngu̱
    Asia, ra̱ Tíquico ''nɛ̱hra̱ Trófimo.'
  nop-nop: Masedoniyakade uguk kaŋ me indiŋdi kelegiŋ, Beliyaniŋ Sopata adi Pilas
    mihiŋiŋ agaŋ Tesalonaikahi Alistaka dut Sekundo, agaŋ Debihi Gaiyus dut Timoti,
    agaŋ Esiya yokwet wapunehi Tikikus dut Tolofimo.
  obo-NT: Id duma kandin si Sopater no anak ni Pirro no toho Berea. Id duma mandad
    si Aristarco woy si Segundo no mgo toho Tesalonica, si Gayo no toho Derbe, si
    Tiquico woy si Trofimo no mgo toho Asia woy si Timoteo.
  kca-kca: Ԓўв пиԓәԓән Асия унты Сосипатр, Верия вошәӈ ху, Пирр пŏх, Фессалоника эԓты
    уԓты Аристарх пӑ Секунд, щӑԓта Гаий - Дервия вошәӈ ху пӑ Тимофей, щӑԓта пӑ Асия
    эԓты уԓты Тихик пӑ Трофим йӑхсәт.
  cak-ENT: Ri nyebe ta chirij ri Pablo c'a pa ruch'ulef Asia ja ri Sópater aj pa tinamit
    Berea, ri Aristarco y ri Segundo ri ye aj pa tinamit Tesalónica, ri Gaio ri aj
    pa tinamit Derbe, ri Timoteo, ri Tíquico y ri Trófimo ri ye aj pa ruch'ulef Asia.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤒᤣᤖᤡᤕᤠ ᤁᤧᤕᤢᤱᤒᤠ ᤐᤢᤖᤛᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ ᤛᤥᤐᤠᤋᤪᤥᤛ. ᤌᤡᤛ᤻ᤛᤗᤥᤏᤡᤁᤠᤗᤠᤶ ᤀᤖᤡᤛ᤻ᤋᤠᤷᤂᤛ
    ᤏᤢ ᤛᤡᤁᤴᤍᤛ. ᤍᤷᤒᤡᤗᤠᤶ ᤃᤠᤕᤛ. ᤃᤗᤠᤋᤡᤕᤠᤗᤠᤶ ᤋᤡᤔᤥᤌᤡ. ᤜᤧᤰᤁᤩᤠᤱ ᤀᤣᤛᤡᤕᤠᤛ᤻ᤔᤠ ᤋᤧᤱᤃᤵᤐᤥᤗᤠᤶ ᤋᤢᤂᤡᤁᤛ
    ᤏᤢ ᤋᤪᤥᤑᤡᤔᤛᤛᤡ ᤂᤢᤏᤧ᤹ᤏᤢᤀᤣ ᤔᤧᤘᤕᤧᤖᤥ॥
  mie-NT: 'De nī īyo sava tēe jíca jíín Pablo, de súcuán nání ndá dē: Sópater tēe
    ñuū Berea, Aristarco jíín tēe nání Segundo de tēe ñuū Tesalónica cúu ndúū dē,
    Gayo tēe ñuū Derbe, Tíquico jíín Trófimo tēe región Asia, jíín Timoteo.'
  san-TIB: བིརཡཱནགརཱིཡསོཔཱཏྲཿ ཐིཥལནཱིཀཱིཡཱརིསྟཱརྑསིཀུནྡཽ དརྦྦོནགརཱིཡགཱཡཏཱིམཐིཡཽ ཨཱཤིཡཱདེཤཱིཡཏུཁིཀཏྲཕིམཽ
    ཙ ཏེན སཱརྡྡྷཾ ཨཱཤིཡཱདེཤཾ ཡཱཝད྄ གཏཝནྟཿ།
  qve-NT: Hinaqtinmi Pablotaqa compañaranku Asia provincia lawman, Jesucristopi creeqmasinkuna.
    Paykunan karanku Berea llaqtamanta Pirro sutiyoq runapa wawan Sópater, Tesalónica
    llaqtamanta Aristarco, Segundo, Derbe llaqtamanta Gayo, Asia provinciamanta Timoteo,
    Tíquico, hinallataq Trófimo ima.
  pao-NT: Ewa'yoo numu oo-no mea.
  cbu-NT: Wipunashpa zapan naatarangana. Min Sopátiras suru Piros wipa, Bereyshuch
    tputsi. Mishat, Arístárku Tesalónshuchi tputsi. Mishat, Sekúndu Tesalónshuchitam
    tputsi. Mishat, Gayo Derbeshchi tputsi. Mishat, Tímoteyu, misha Tíkiku Ásiyshuch
    tputsi. Mishat, Torófimu suru Ásiyshuchtam tputsi. Ashipsin tsimbun matayaru wipunash
    naatarangana.
  usa-usa: ánibo Tópaateri Píraatimma áanikoe. wemá Péría-marabake-nakoma Pórote yagaroqtamá
    uráiye. miráitana Tetarónáíka-marabakemma kaayaq-nákárátámá Áárítáákatima Tekútue.
    ánibo Káéatima Tébe-marabakekaraq Tímotigaraq kaayaqá Étia-marabakemma Tíkikatiyaa
    Tarópima yemá máqtemma Pórogaraq yagaroqtamá kóuraae.
  soy-soy: 'Upisencɔ ɑnyiri yɛ nnyɛ́: Peeree kuyu ukɔ́, Piruusi uŋmɑ́nɛ kɑpi yɛ n
    sée rɛ Sopɑtɛɛri nɛ Tɛsɑloniki pikɔ́ mpí: Arisitɑriki nɛ Sekɔntusi nɛ Tɛripu
    ukɔ́ Kɑyusi nɛ Timotee nɛ Asii kɛtẽ pikɔ́ mpí: Tisiiki nɛ Torofim.'
  hui-hui: Agali Polo heba penego uru Beria howa Pirasa igini Sobadabi Tesalonaiga
    howa Arisadagasa Segundasalabi Debi howa Gaiasabi Esia dindi howa Tiyagasabi Torobimasabi
    Timodibi uruni pene.
  amf-amf: Beeria kataman ea Bhirhus naasa Sobhathirosbee, Teselonqe kataman eena
    Aristhirokoosbee, Sikondusbee, Derbe kataman ea Gayoosbee, pir Thimaatoosbee,
    Isiya peen eena Tikiqoosbee, Thiropimoosbe kimbesana kinka ke yivade.
  quc-NNT: Xachi'lax k'u b'i rumal ri tat Sópater aj Berea, ri tat Aristarco, ri tat
    Segundo aj Tesalónica, ri tat Gayo aj Derbe, ri a Timoteo, xuquje' nik'iaj kojonelab'
    aj Asia, ri tat Tíquico, xuquje' ri tat Trófimo.
  dob-dob: Ta ꞌaina tomota maꞌenao sitauya, ꞌebweuna goma Belia, tauna Pilo natuna
    ꞌana esana Sopeta, be siteluwa me Tesalonaika, taudi Alisitako ta Sikanido, be
    goma Dabi ꞌana esana Gayo, be Timoti wate, ta me Esia siteluwa, ꞌadi esanao Tikiko
    be Tilopimo.
  wrs-wrs: Mongla indhana hemba nunglangana. Himba noi Sopater, Pirusna ombol Beria
    kembellini, eva sambla indhana Tesalonaikarini sambla, Aristarkusi Sekundusi.
    Gaiusva Derpirini, Timoti, eva Asianindrini sambla Tikikusi Tropimusi.
  mca-mca: 'Enewe'' ƚijts''eyekkii enewe''en: Sópater, Berea ƚeiƚe'', pa'' ƚatata
    ƚii Pirro, ha'' Aristarco qa'' ha'' Segundo, Tesalónica ƚeiƚets, ha'' Gayo, Derbe
    ƚeiƚe'' qa ha'' Timoteo, qa hekhewe'' iye Tíquico qa ha'' Trófimo ta''ƚiyek ha''
    sehe'' Asia.'
  tzo-TZC: Tey laj xchiꞌin batel ti Sópatere ti liquem talel ta Berea jteclume, ti
    Aristarcoe, ti Segundoe ti liquemic talel ta Tesalónica jteclume, ti Gayoe ti
    liquem talel ta Derbe jteclume, ti Timoteoe, ti Tíquicoe, ti Trófimose ti liquemic
    talel ta Asia banomile.
  mya-mya: ဗေ​ရိ​မြို့​သား​ပု​ရု​၏​သား​ဖြစ်​သူ​သော​ပ​တ​ရု၊ သက်​သာ​လော​နိတ်​မြို့​သား​များ​ဖြစ်​ကြ​သော
    အာ​ရိတ္တာ​ခု​နှင့်​သေ​ကန္ဒု၊ ဒေ​ရ​ဗေ​မြို့​သား​ဖြစ် သူ​ဂါ​ယု၊ အာ​ရှ​နယ်​သား​များ​ဖြစ်​ကြ​သော
    တု​ခိတ်​နှင့်​တ​ရော​ဖိမ်​တို့​သည်​လည်း​ကောင်း၊ တိ​မော​သေ​သည်​လည်း​ကောင်း​သူ​နှင့်​အ​တူ
    လိုက်​သွား​ကြ​၏။-
  gng-NT: 'Nɛ binib biba pìɛre'' wɔ. Bà pìɛre'' wɔ nnɔ ya yel si: Sopatɛr, u yé
    Bere ya du ya nil nɛ, ki yé Pirus ya bijɛ nin Aristak nin Sekundus, bi yé Tesalonik
    ya du ya nib nɛ nin Gayus, u yé Dɛbe ya du ya nil nɛ nin Ticik nin Trofim, bi
    yé Asi ya tinfɛnm ya nib nɛ nin Timote.'
  cbi-NTPO: Tsenñu Pirro' na Sópatro Bereasha chumu bain, Tesalónicasha chumula Aristarco
    bain, Segundo bain; Derbe pebulusha chumu Gayo bain, Timoteo bain, kayu veela
    Asia pruvinsiasha chumula Tíquico bain, tsenmin Trófimo bain yaba bulu jila.
  ikk-NT: 'Ịya lẹ ndịnị wẹ wị: Sọpata nwa Paịrọsị, onyẹ Bẹrịa; Arịstakọsị lẹ Sekọndusu,
    ndị Tẹsalonika; Gayọsị onyẹ obodo Dẹbe; lẹ Timoti; lẹzi ndị Eshia wụ Taịkịkọsị
    lẹ Trofimọsị.'
  leu-leu: Na Sopataa, a lak si Piras ti Beria, na Eristukus e na Sekundas ti Tesalonaika,
    na Gaius ti Daabe e na Timoti e a rovaat ti Esia, na Tisikas e na Trofimas, nari
    xapiak, ri vubuk rao ri taa falet xuvul pa Pol.
  maz-NT: '@see-verse:ACT.020.003'
  bod-N: ཁོང་དང་ལྷན་དུ་འགྲོ་མཁན་རྣམས་ནི་པུ་རེ་ཡཱ་པ་ཕོར་རོའི་བུ་སའོ་པ་ཏེར༌དང༌། ཐེ་སཱ་ལོ་ནེ་ཀེ་པ་ཨ་རི་སྟར་ཀུ་དང་སེ་ཀིན་ཏི༌དང༌།
    གཞན༌ཡང༌། དིར་སྦེ་ཡུལ་གྱི་ཀེ་ཡུ་དང་། ཐི་མོ༌ཐེ། ཨེ་ཞི་ཡཱ་པ་ཐི་ཀེ་ཀུ་དང་ཏྲོ་ཕེ་མུ་བཅས་ཡོད༌ལ།
  tca-NT: Rü ínayaxümücügü ga Chópate ga Beréacü̱̃ã̱x ga Píru nane, rü Aritárcu rü
    Segũdu ga Techarónicacü̱̃ã̱xgü, rü Gayu ga Derbecü̱̃ã̱x, rü Timutéu, rü Tíquicu,
    rü Turuquínu ga Áchiaanecü̱̃ã̱xgü.
  zpl-NT: Nu unguyaꞌlla tucu bene Berea enu lee Sópater llianaꞌ Pirro, cuna bene enu
    lee Segundo, nu cuna Aristarco enu neca bee bene eyeche Tesalónica, leꞌca unguyaꞌlla
    Gayo bene Derbe, cuna Tiquico cuna Trófimo bene Asia cuna Timoteo.
  mbc-NT: Mîîkîrî pokonpe pemonkonyamî' wîtî'pî. Sópatro, Pirro munmu Beréia cidaderî
    pon, Aristarco moropai Segundo, Tessalônica ponkon, Gaio Derbe pon, Tíquico, moropai
    Trófimo Ásia pata poinokon moropai Timóteo.
  ndg-ndg: Bakengamana na ywembe mpaka Asia babile Sopatro, mwana wa Pirho boka Berea;
    Aristariko na Sekundo, bote boka baamini ba Thesalonike; Gayo ba Derbe; Timotheo;
    Tikiko na Trofimo boka Asia.
  wsk-wsk: Kari sang nu ilak aolak iluman mu, Berea kari Pyrrhus namar Sopater se,
    Thessalonica kari ilagala Aristarchus se Secundus, se Derbe kari Gaius, se Asia
    kari ilagala Tychicus se Trophimus se, Timothy karogo tala nu ilak namakasan.
  toj-NT: Ti stzomo sbaje jun nole lec ba oj smojtaye och ja Pablo ja ba beji. Huaj
    ja Sópater sbaj Berea, cho huaj ja Aristarco soc huaj ja Segundo sbaj Tesalónica.
    Cho huaj ja Golo sbaj Derbe, soc ja Timoteo, soc jach ni ja Tíquico soc ja Trófimo.
    Ja Tíquico soc ja Trófimo ti ni jaquele ba Asiaa.
  kkl-kkl: '“Punun,” sembaogti palamogpa, elap nhon palamek nangna: Pirus elme Sopater
    Bereangeap; Tesalonika nimi, nimi phende Aristarkhusap Sekundusap; Derbenge Gayusap;
    Listrange Timotiusap; Asia nimi, nimi phende Tikikusap Trofimusap; sin nangene
    Paulusap nhon palamek.'
  tbc-tbc: 'Tamol a Pol ida tureŋ diabi dan sad yaŋadi igo ya: Beria tamol ta yaŋan
    Sopater iŋ Pirus nanun. Tesalonaika tamol uraru Aristakus iŋ Sekundus da. Derbi
    na man Gaias sen kisaek. Agod Timoti, ago dugo Esia provins lo tamol uraru Tikikas
    iŋ Trofimas da ago fidian mi diau a.'
  sna-sna: Akaperekedzwa naSopata mwanakomana waPirasi wokuBheria, navanaAristakusi
    naSekundo, vaibva kuTesaronika, naGayo wokuDhebhe, naTimotiwo uye Tikikasi naTirofimasi
    vaibva mudunhu reEzhia.
  smk-NT: Nayi sara kona si Sopater nin taga Berea a anak naya ni Pirro, si Aristarco
    tan Segundo nin taga Tesalonica, si Gayo nin taga Derbe, tan si Timoteo; wanin
    ra anamaet ni Tiquico tan Trofimo nin taga Asia.
  grc-TCGNT: Συνείπετο δὲ αὐτῷ ἄχρι τῆς Ἀσίας Σώπατρος Βεροιαῖος· Θεσσαλονικέων δέ,
    Ἀρίσταρχος καὶ Σεκοῦνδος, καὶ Γάϊος Δερβαῖος, καὶ Τιμόθεος· Ἀσιανοὶ δέ, Τυχικὸς
    καὶ Τρόφιμος.
  gof-WFTW: Phawuloosa moyzidayssati Beeriyappe Pharhusa na7aa Sophaaxirosa, Teselonqefe
    Arsxirokoosanne Sikonddusa, Derbbefe Gaayoosa, Iisiyappe Tikiqoosa, Xirofimoosanne
    Ximotiyoosa.
  spa-BLM: 'Estos le acompañaron hasta Asia: Sópater de Berea, Aristarco y Segundo
    de los tesalonicenses, Gayo de Derbe, Timoteo, y Tíquico y Trófimo de Asia.'
  kyz-NT: A'eramũ peuwara 'gã, Jejui 'ga rerowiaara 'gã amũ 'ua 'ga rupi. Sopatro,
    Aristaku, Segũtu, Gaio, Timoteo, Tikiku, Trofimũ. Mĩmera 'gã 'ua Paulo 'ga rupi.
    Sopatro 'ga Pereja pewarera 'ga. Piru 'ga 'ga ruwa. Aristaku 'ga, Segũtu 'ga Tesarũn
    ipewarera 'gã. Gaio 'ga Teripe pewarera 'ga. Tikiku 'ga, Trofimũ 'ga Asia ywy
    pewarera 'gã. Mĩmera 'gã 'ua 'ga rupi. Asia ywy raapa 'gã awau. Awau 'ga owaẽma
    Firiposi 'jaw ipe. Pe awi 'gã awau Paulo 'ga renune.
  dao-dao: Puruha cakpa Sapotah Beriha ka, Aristakhas ja Sekudah Thesalonikaha ka
    xawi, Kajas cun Derbea ka, Timoti, Taikikah ja Throphimah Asaha ka xawi, acune
    cun ani üng atänga veia cit hngakie.
  cya-cya: 'Nde ta''a mda''an yu Pablo tsaya'' yten jun se''en lyi''ya loo Asia: Yu
    Sópater nu mdo''o quichen Berea, lo''o tucua yu Tesalónica, yu Aristarco lo''o
    yu Segundo, yu Gayo nu mdo''o quichen Derbe, yu Timoteo, lo''o tucua yu Asia,
    yu Tíquico lo''o yu Trófimo.'
  beu-beu: Rombongan kiki nu Paulus amulung at lamal benang ba, Timotius; Sopater
    Pirus oal ba bendar Berea mi hoa; nehe aaru bendar Tesalonika mi hoa, iene Aristarkus
    bot Sekundus ole; nehe nu bendar Derbe mi hoa, ene Gayus; bot nehe aaru propinsi
    Asia mi hoa, benang ba Tikikus, bot Trofinus oleve.
  wrk-wrk: Kudiyamuku krisjinmuku, yali barlba langki waluwa nangandu Bulnyina. Yingka,
    nangangi niji Subadirr, nangangi yaji Biriya, buwanganja nangangi niji Birus.
    Marda yingkawuya Yarisdarrkus marda Sikundus, bulangi yaji Disalunika. Yingkawuya
    Dikikus marda Drubimus, bulangi yaji Yasiya. Baki yingka, nangangi niji Kayus,
    nangangi yaji Dirbi, marda nanda Dimudi.
  nii-nii: Wu Sopasa, Beriya konu ełe wu ei, eim arim Piras Pol kin tep to pum. Pe
    Teslonaika konu ełe wu tał, endi Arisakas kin Sekandas, Geiyas ei, Derpii konu
    ełe wu, Eisiya konu ełe wumb Timosii kin Tropimas wu ombu, Pol kin ouni ok punjung.
  ign-NT: Eta machavirapa, náehicapa ena machamuriana ema ticaijare Sopater ticavasahi
    te Berea, ema Aristarco émapa ema Segundo ticava­sanahi te Tesalónica, ema Gayo
    ticavasahi te Derbe. Máehicavare ema Timoteo. Natiari­hivare ema Tíquico émapa
    ema Trófimo ticava­sanahi te tinapaica eta Asia.
  dik-NT: Kɔc cï yen bɛ̈n ruac aayï Thopater, wën Piruth, raan pan Beria, ku Arithtarkuth,
    ku Thekunduth kɔc Thethalonika, ku Gaiöth, raan Derbe, ku Tikikuth ku Tropimuth,
    kɔc wun Athia, ku jɔl aa Timothï.
  cac-cac: Axo ix b'at vin̈, ay juntzan̈xo eb' creyente ix b'at yed' vin̈. Ix b'at
    vin̈aj Sópater yuninal vin̈aj Pirro aj Berea yed' vin̈, vin̈aj Aristarco, vin̈aj
    Segundo aj Tesalónica, vin̈aj Gayo aj Derbe yed' pax vin̈aj Timoteo. Ay pax chavan̈
    eb' vin̈ aj Asia ix b'at yed' vin̈, aton vin̈aj Tíquico yed' vin̈aj Trófimo.
  tzj-E: 'Ec''ola nic''aj kch''alal xerexbilaj ela y cawra quebi'': Sópater aj Berea,
    Aristarco ruq''uin Segundo e aj Tesalónica, Gayo aj Derbe, chka'' Timoteo. Chka''
    ec''ola Tíquico ruq''uin Trófimo e aj Asia.'
  san-BUR: ဗိရယာနဂရီယသောပါတြး ထိၐလနီကီယာရိသ္တာရ္ခသိကုန္ဒော် ဒရ္ဗ္ဗောနဂရီယဂါယတီမထိယော်
    အာၑိယာဒေၑီယတုခိကတြဖိမော် စ တေန သာရ္ဒ္ဓံ အာၑိယာဒေၑံ ယာဝဒ် ဂတဝန္တး၊
  yaa-NT: Mã kaino feronãfake ranãri afe fonifo. A feronãfake fetsa ãfe ane Sópater
    Berea anoa ini. Ãfe apa ane Pirro ini, Aristarcori ini, Segundori ini, nã Segundo
    Tesalónica anoa ini. Fetsari Gayo, Derbe anoa ini. Fetsari Timoteo ini. Askatari
    Tíquico fe Trófimo Asia mai anoa inifo. Nã tii Pablo fe fonifo.
  cab-NT: Gíbetiña wügǘriña ñǘdüntiña úara lúma. Sópater, le liraǘ Pyrrhus, Beréagiñe,
    Aristárco lúma Segúndo, Tesalónicagiñe, Gáyo, Dérbegiñe, Timotéo gíñe, lúma gíñe
    Tíquico lúma Trófimo, Ásiana.
  clu-clu: Nagtabid kanana si Sopater nga taga-Berea nga bata ni Pirro, si Aristarco
    kag si Segundo nga mga taga-Tesalonica, si Gayo nga taga-Derbe, si Timoteo, kag
    ang mga taga-Asia nga si Tiquico kag si Trofimo.
  swh-ULB: Walioandamana naye hadi Asia walikuwa Sopatro, mwana wa Pirho kutoka Berea;
    Aristariko na Sekundo, wote kutoka waamini wa Wathesalonike; Gayo wa Derbe; Timotheo;
    Tikiko na Trofimo kutoka Asia.
  tpt-NT: Va tatꞌaꞌal ni Sópater yu machaqaꞌ Berea, y vachuꞌ Aristarco ali Segundo
    yu machaqan Tesalónica, vachuꞌ Gayo yu machaqaꞌ Derbe vachuꞌ Timoteo y vachuꞌ
    Tíkiko ali Trófimo yu machaqan xaꞌestado Asia.
  aai-aai: Orot iti na’atube i hitur bairi hin, Berea bar merarane i orot Fairahus
    natun Sopater, Thessalonica’ane i Aristakus, Secundus hairi, Derbe’ine i Gaius,
    naatu Asia’ane i Tychicus, Trofimus hairi, naatu Timothy.
  sny-sny: Pol pani ape arunati su, le meni Sopater, Pirus lo meni eime omo Beria
    ma'e fai ape, aiwawe a'i fi. Lu tamo tere'e iyape Aristarkus, Sekundus, lowesi
    omo Tesalonaika ma'e fai ape, Gaius omo Derbe, Timoti, lu hesi Tikikus, Trofimus,
    omo pani Esia ma'e fai ape, lowe werese Pol mase aiwawe a'i fi.
  myy-myy: Ĩ rãca baba cʉti wana adocõ ñacʉ gʉa, Sópater Berea gagʉ Pirro macʉ, Segundo,
    Aristarco, Tesalónica gãna, Gayo Derbe gagʉ, Timoteo ito yicõri Tíquico, Trófimo
    Asia sita gãna, ito yicõri yʉ Lucas. Itocõ Pablo rãca baba cʉti wacʉ gʉa.
  trc-NT: Ne̱ yoꞌo̱ tuviꞌ nij síí cachéé ga̱ Pabló roꞌ, me síí cuꞌna̱j Sópater, ne̱
    taꞌníí síí cuꞌna̱j Piro me soꞌ, ne̱ síí cavii chumanꞌ Berea me soꞌ a. Ne̱ yavíj
    tuviꞌ nij soꞌ me síí cavii chumanꞌ Tesalónica, ne̱ Aristarco do̱ꞌ, Segundo do̱ꞌ,
    cuꞌna̱j ro̱j soꞌ a. Ne̱ yoꞌó soꞌ me síí cuꞌna̱j Gayo, ne̱ síí cavii chumanꞌ Derbe
    me soꞌ a. Ne̱ vaa síí cuꞌna̱j Timoteo, ne̱ yavíj tuviꞌ nij soꞌ me síí cavii estadó
    Asia, ne̱ Tíquico do̱ꞌ, Trófimo do̱ꞌ, cuꞌna̱j ro̱j soꞌ a.
  cut-NT: Sópater yahn ya̱n Berea ma̱n, Aristarco nduco Segundo yahn ya̱n Tesalónica
    ma̱n, Gayo yahn ya̱n Derbe ma̱n, Timoteo ma̱n, Tíquico ma̱n, Trófimo yahn ya̱hn
    yahn Asia ma̱n ne, cuahn ye nduco Pa̱blo.
  bel-bel: Зь ім сьледавалі да Асіі Сасіпатр Піраў, Вэрыянін, і Фесалонікійцы Арыстарх,
    Сэкунд, і Гаій Дэрвянін і Цімафей, і Асійцы Тыхік і Трахім.
  zlm-KSZI: Dia diiringi hingga ke Asia oleh Sopater anak Purrus orang Beria, oleh
    Aristarkhus dan Sekundus orang Tesalonika, oleh Gayus orang Derbe, Timotius, dan
    dua orang dari Asia, Tikhikus dan Trofimus.
  gdr-gdr: Ɨ opimemb jɨ rɨga yepiya re ton kɨma menon yokato, Beroiya tunggam Piromna
    b'ɨga Sopatro, ɨ Tesalonika tunggam Aristarko ake Sekundo, ɨ Derbe tunggam Gaiyo,
    ɨ Timote, ɨ dɨde Asiya eriya ke rɨga Tikiko ake Tropimo.
  vmy-NT: Kui nchjabi xi tjenko Pablo, xi Sópater xi jngu xuta xi naxinanda Berea
    tseꞌe xi kiꞌndire Pirro, Aristarco ko Segundo (nchja xi naxinanda Tesalónica tseꞌe),
    Gayo xi naxinanda Derbe tseꞌe, Timoteo, ko Tíquico ꞌba ko Trófimo (nchja xi nangi
    Asia tseꞌe).
  cmn-FEB: 与他同行的人有：比里亚人所巴特（毕罗斯之子）、帖撒罗尼迦人亚里达古和西公都，特庇人该犹和提摩太，亚西亚人推基古和特罗非摩。
  gmv-RNT: Beeriyappe Phariyoosa naa Sophaxiroosa, Tasolonqefe Arisxirokoosanne Sikondoosa,
    Derbeeneppe Gayiyoossinne Ximtoossi Iisiyappe Xirofimoossinne Tiqiqoossi Phawuloosara
    issife bida.
  ncl-NT: Ca yihual uyajque Sopater ixolol Pirro hual lacatic pa Berea, huan noje
    Aristarco huan Segundo hual lacatijque pa Tesalónica huan Gayo hual lacatic pin
    caltilan Derbe, huan Timoteo. Huan noje ca Pablo uyajque Tíquico huan Trófimo
    hual lacatijque pin lalticpan Asia.
  wed-wed: Nelara ḡelaui i votaḡotaḡo taui lamna Piras natuna Sopater ana dobu Berea;
    Aristakas ma Sekundus, mai Thesalonika, ma Gaius tauna ana dobu Derbi; ma Tijikus
    ma Trophimus ai dobu Eisia provins; ma Timothy.
  sua-sua: To en kar o mia akuruk ngat hera kaum kngae he. Endruk e Sopris to e Pirhus
    to nkong mBerea khal, kre Aristakas, va e Sekundus to nkong mTesalonika va e Gaius
    to nkong mDebe, va e Timoti kre Tekekus va e Tropemus to nkong mEsia kat.
  klt-klt: Ámna 7 watá Pol yot kuráng wata kut yáni ku ná, Pirus nanggená Sopata wawu
    it táwi Beria nan, Aristakus káling Sekundus wawu it yáilá Tesalonaika nan, Gaius
    it yáilá Debe nan, Tikikus káling Trofimus Esia provins nan hang Timoti watá watyot
    kuráng.
  are-are: Artwa nhanha ntjarra Paul-alela lhaka. Sopater-anha, Pyrrhus-aka worra,
    Berea town-arinya. Aristarchus Secundus tharra, Thessalonica town-arinya. Gaius-anha,
    Derbe town-arinya. Timothy-anha. Tychicus Trophimus tharra, pmara Asia-arinya.
  gai-gai: Na manap taŋrina ramtaɨrpaikca, Sopata, ma Beria auŋ aniacnan, na ma Pirasna
    nuoc, na Aristakasapa Sekandas maniŋa Tesalonika auŋ aniacna ramootniŋ, na Gaius
    ma Derbe auŋ aniacnan, na Timoti toco, ma an auŋ aniacnan, na Tikikusapa Toropimus
    maniŋa Esiana pitrik waŋna ramootniŋ, na mina muruŋa Polap mataŋgat.
  qvm-NT: Paywanmi aywargan Pirrupa tsurin Sópater, Aristarco, Segundo, Gayo, Timoteo,
    Tíquico y Trófimupis. Pirrupa tsurin Sópaterga Berea marcapitami cargan. Aristarcuwan
    Segundoga Tesalónica marcapitami cargan. Gayoga Derbe marcapitami cargan. Tíquico
    y Trófimunami Asia provinciapita cargan.
  chz-NTPS: Hiꜙ ko̱ˉlla̱a̱ˊ ø̱ø̱hˈ jneˊ gaꜙjmeeꜘ ko̱ˉjø̱hꜘ kya̱a̱yhˊ läꜙ gaꜙtëꜘ hwaꜗ
    Asia. Ja̱a̱ˉ hi̱ˉ heꜘ, che̱e̱ˉ Sópater hi̱ˉ cha̱a̱ˉ Berea. Hiꜙ jñahꜘ che̱e̱ˉ Aristarco
    kya̱a̱hˊ Segundo hi̱ˉ cha̱a̱ˉ Tesalónica. Hiꜙ jñahꜘ che̱e̱ˉ Gayo hi̱ˉ cha̱a̱ˉ
    Derbe hiꜙ Timotä. Jñahꜘ che̱e̱ˉ Tíquico hiꜙ Trófimo hi̱ˉ cha̱a̱ˉ hwaꜗ Asia.
  kmu-kmu: AgaiꞋenema tokaeꞋya haiya vayala Pilusi nafaꞋnemo agia SopataꞋe Pelia kumate
    kanoene Tesalonaikati AlisatakusiꞋagi Sekutasigani Tepi kumateti kanoa KaiyusiꞋene
    TimotiꞋene Esia kanolatana Tikikusigani Talofimusiganie naꞋa vayaꞋyaga PoloꞋene
    hai-mainae.
  ood-NT: Tsh haꞌi oi g Paul mat gam hu hih. Hema o d Sopater ch ab Berea t amjed
    ch d alidaj g Pyrrus. K haꞌi ep d Aristarcas ch Secundus ch ab Thessalonica t
    amjed. Tki hegai Gaius mo ab Derbe t amjed ch Timothy am ha oi. Tki hegam ep ha
    oi Tychicus ch Trophimus mo ab amjed g Asia jewed.
  lbm-lbm: बिरीया को पुर्रुस को बेटा सोपत्रुस अऊर थिस्सलुनीकियों म सी अरिस्तर्खुस
    अऊर सिकुन्दुस, अऊर दिरबे को गयुस, अऊर तीमुथियुस, अऊर आसिया को तुखिकुस अऊर त्रुफिमुस
    आसिया तक ओको संग भय गयो।
  ncj-NT: Ihuan oyahyaya Sópater den altepetl Berea, huan Aristarco huan Segundo den
    altepetl Tesalónica, huan Gayo den altepetl Derbe, huan Timoteo, huan noyojqui
    Tíquico huan Trófimo den tlali Asia.
  yuj-yuj: Aenánko maok, taun Beria mekamp Pirusomp táráp Sopater mao Polént akwap.
    Tá taun Tesalonika mekamp arop yawor Aristarkus ntiaka Sekundus, tá Derbe mekamp
    Gaiusia maok, Timoti, tá provins Esia mekamp arop anánkaopwe Tikikus ntiaka Trofimus,
    am fárákapao kor Polént tukup.
  kto-kto: 'Pa non teip mila naganmeng ira Karisito la menum ga mela ga irie, bop
    ma la are ro: Sopata irie poi ang Pirus onim na taun Beria, ga Aristakas irie
    ga Sekandas, lirie onim na taun Tesalonaika, ga Gaius onim na taun Debi, ga teipien
    onim na provins Esia, Tikikas ga Trofimas. Ga Timoti irie gat la ula ga mirie.'
  gmv-NT: ቤሪያፔ ጳሪዮሳ ና ሶጳፂሮሳ፥ ታሶሎንቄፌ ኣሪስፂሮኮሳኔ ሲኮንዶሳ፥ ዴርቤኔፔ ጋዪዮሲኔ ፂምቶሲ ኢሲያፔ ፂሮፊሞሲኔ ቲቂቆሲ
    ጳዉሎሳራ ኢሲፌ ቢዳ።
  por-BLT: 'Ele teve como companheiros de viagem as seguintes pessoas: Sópatro, da
    cidade de Bereia, filho de Pirro, Aristarco e Segundo, de Tessalônica, Gaio de
    Derbe, Timóteo, Tíquico e Trófimo, da província da Ásia.'
  stp-NT: Baꞌ jaiꞌp ma oi mɨt guiꞌ nam tɨ jɨɨgiꞌñdhaꞌ buiñor guch Xoiꞌkam, moo gu
    Soopatir gu Bereeya kam maraaꞌn gu Piiro, gio baꞌ gu Aristaarko ɨp, gio baꞌ moo
    gu Seguundo ɨp gu Tesaloonika kam, gio baꞌ gu Gaayo ɨp gu Derbe kam, gio baꞌ moo
    gu Timoteo ɨp. Gio baꞌ moo gu Tiikiko ɨp, gio baꞌ moo gu Troopimo ɨp, baꞌ dhi
