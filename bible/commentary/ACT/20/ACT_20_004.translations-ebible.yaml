  juy-juy: ଆରି, ବେରିଆବାୟ୍‌ ପୁରନ୍‌ ଆ ଡାଙ୍ଗଡ଼ାଅନ୍‌ ସୋପାତ୍ରନ୍‌, ତେସଲନିକିବାୟ୍‌ ଆରିସ୍ତାର୍କନ୍‌
