  san-BEN: বিরযানগরীযসোপাত্রঃ থিষলনীকীযারিস্তার্খসিকুন্দৌ দর্ব্বোনগরীযগাযতীমথিযৌ আশিযাদেশীযতুখিকত্রফিমৌ
    চ তেন সার্দ্ধং আশিযাদেশং যাৱদ্ গতৱন্তঃ|
  tdx-tdx: Nindre ama’e t’i Sopatera ana’ i Pìro nte Berea naho i Aristarko naho i
    Sekondo nte Tesalonika naho i Gaio nte Derbe, le i Timoty naho i Tikìko vaho i
    Trofimo nte-Asia.
  naf-naf: Belea mkaengatnaŋ Pilasiyet nemuŋaŋ Sopatelmak Tesalonaika mkaengatnaŋan
