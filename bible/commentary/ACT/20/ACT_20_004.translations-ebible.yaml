    Tesalonaika, ari Gaias vova Debi, ora ro-ia Timoti, ora aitereivu vaitereo vova
    Esia Provins, Tikikas ora Trofimas.
  miz-NT: Tɨtɨ́n kudii ñaꞌa kueꞌen niꞌi ñá dɨ. Kueꞌen níꞌi ña Sopater, iꞌxá Piru,
    ña ñuú Berea; ni Arīstarcu ni Ségundu, ña ñuú Tesalonica; nī Gáyu, ña ñuú Derbe;
    ni Timōteu; ni Tīquicu ni Trófimu, ña ñuú Asia.
  qvz-NT: Pablohuan cumpañasha puriucuna anaura Berea llactamanda Sópater nishca,
