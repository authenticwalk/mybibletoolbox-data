  qxn-NT: Tsaypitanam compañarnin aywayargan, Berea marcapita Sopaterwan Pirropa tsurin
    y Aristarcowan Tesalonica marcapita Segundo y Derbe marcapita Gayo, Timoteo y
    Asia provinciapita Tiquicowan Trofimo.
  wol-2010: 'Booba nag ñii ñoo ànd ak moom: Sopater, doomu Pirus mi dëkk Bere; Aristàrk
    ak Segond, ñi dëkk Tesalonig; Gayus, mi dëkk Derbë, ak Timote; te it Tisig ak
    Torofim ñi dëkk Asi.'
  nss-nss: Iyayau ara pe ndramat hamou ngalan Sopater NdraPirrhus yapa kol Pereya,
    ara isa pe irikai iyapolo yiy. Pe Aristarkus pe Sekuntus para kol Tesalonaika,
    iyapolo Kayus para kol Terpe pe Timoti yi, iyapolo Tikikus pe Tropimus para kol
    namandran iya Esiya ara hu masih huyapolon i.
  snc-snc: 'Tarima kotari na ḡia ḡekavaiato, tarimari tu maiḡeri: Sopata Piro, Berea
    tarimana; Aristako e Sekundo, Tesalonika tauri; Gaius, Derebe tarimana; Tikiko
    e Trofimo, Asia tauri; e Timoteo. Moḡeri na ḡekavaiato, Asia ḡana ḡeiaḡoto.'
  lgl-lgl: Ma Sofata, wela Pirus wale 'i Berea, ma Aristakus, ma Sekundus 'i daroa
    wale 'i Tesalonika gi, ma Gaeas wale 'i Derbe, ma Tikikus, ma Trofimus 'i daroa
    wale 'i Asia gi, ma Timoti, lia gera la failia Paul.
  mmo-mmo: + o 20:4 Sin 19:29; 21:29; Ep 6:21*Tombe Pilas noow Sopata vu taaku Belia
    la having Pol, tonde omaaho yuuh vu Tesalonika, Alistakas ayuuh Sekandas, de Gaias
    vu taaku Debi, de Timoti, tonde Tikikas ayuuh Tolopimas vu Esia, hil-anju laving
    Pol-ambe lala.
  ncu-NT: Mò̱ aa Pirus mò̱ gyi Sopata ne̱ ɔɔ le̱e̱ Beroya maŋ‑nɔ‑ɔ, na Aristaakus
    na Sikundus ne̱ baa le̱e̱ Tisalonikaa maŋ‑nɔ‑ɔ, na Gayus ne̱ ɔɔ le̱e̱ De̱re̱be̱e̱
    maŋ‑nɔ‑ɔ, na Tikikus na Trofimus ne̱ baa le̱e̱ Asiya swe̱e̱re̱ se̱‑ɔ, na Timotii
    ya yɔ.
  cni-NT: Ari ijatanaque, icarajeitanaque Sopatoroshi itomi Piro vereasati, Arishitaraco,
    jeri Seconto tesaronicasati, Cayo terevesati, Timoteo, Tiquico, jeri Torojimo
    ashiasati, maaroni.
  eng-WMB: 'These accompanied him as far as Asia: Sopater of Beroea, Aristarchus and
    Secundus of the Thessalonians, Gaius of Derbe, Timothy, and Tychicus and Trophimus
    of Asia.'
  zaw-NT: Huinäni Sópater, xi'n Pirios, te beṉ guedx Berea; näj Aristarco näjza Secondo,
    beṉ guedx Tesalónica; näj Gayo, beṉ guedx Derbe; näj Timoteu; näj Tíquico näjza
    Trófimo, beṉ Asia.
  san-MAL: ബിരയാനഗരീയസോപാത്രഃ ഥിഷലനീകീയാരിസ്താർഖസികുന്ദൗ ദർബ്ബോനഗരീയഗായതീമഥിയൗ ആശിയാദേശീയതുഖികത്രഫിമൗ
    ച തേന സാർദ്ധം ആശിയാദേശം യാവദ് ഗതവന്തഃ|
  tam-TCV: அவனுடனேகூட பெரோயா பட்டணத்தைச் சேர்ந்த பீருவின் மகன் சோபத்தர், தெசலோனிக்கேயாவைச்
    சேர்ந்த அரிஸ்தர்க்கு, செக்குந்துஸ், தெர்பையைச் சேர்ந்த காயு, தீமோத்தேயு, ஆசியா
    பகுதியைச் சேர்ந்த தீகிக்கு, துரோப்பீம் ஆகியோரும் சென்றார்கள்.
  mit-NT: '@see-verse:ACT.020.003'
  ceb-ULB: Giubanan siya hangtod sa Asya nila ni Sopater nga taga-Berea, ang anak
    ni Pyrrhus; si Aristarchus ug Secundus nga mga magtutuo gikan saTesalonica; si
    Gaius nga taga-Derbe; si Timoteo; ug Tychicus ug si Trophimus nga gikan sa Asya.
  ces-LB: Někteří z Pavlových spolupracovníků se přeplavili napřed do Troady a čekali
    tam na nás. Byli to Sopatros z Beroje, Aristarchos a Sekundus z Tesaloniky, Gájus
    a Timoteus z Derbe, Tychikos a Trofimos ze západní Malé Asie.
  mkn-mkn: Ada satu rombongan kici yang iko sang Paulus. Andia, Timotius; bapa Pirus
    pung ana Sopater dari kota Berea; dua orang dari kota Tesalonika, nama Aristarkus
    deng Sekundus; satu orang dari kota Derbe, nama Gayus; deng dua orang dari propinsi
    Asia, andia Tikikus, deng Trofimus.
  nce-nce: Fli ho bu Polna mutuja. Kë enënebë weniji melë, Pirusbë bowene Sopater,
    bu Beria lifate mago ho. Na Aristarkus na Sekundus, bu Tesalonaika lifate mago
    ho. Na Gaius, bu Derbe lifate mago ho. Na Timoti na Esia provins mago ho Tikikus
    na Trofimus.
  pol-UBG: Razem z nim do Azji wyruszyli Sopater z Berei, z Tesaloniczan Arystarch
    i Sekundus, i Gajus z Derbe, i Tymoteusz, a z Azji Tychikus i Trofim.
  qxh-NT: Cuticuptï, yanagämaran Sópatros, Aristarco, Segundo, Gayo, Timoteo, Trófimo,
    Tíquico. Sópatrosga Berea marcapita caran. Papäninpa jutin caran Pirro. Aristarcuwan
    Segundo, Tesalónica marcapita caran. Gayo, Derbe marcapita. Trófimuwan Tíquico,
    Asia quinranpita caran.
  nwi-nwi: Rɨmavən iriə yemə Berea kɨrik nhagɨn e Sopata, in kwajikovə kape Piras,
    mɨne yemə Tesalonaeka mir kɨraru nhagriu e Aristakas mɨne Sekandas, mɨne yemə
    Debe kɨrik nhagɨn e Gaeas, mɨne Timoti, mɨne yemə Tarki mir kɨraru nhagriu e Tikikas
    mɨne Trofimas.
  kmo-kmo: Worek, Sopata, rii Piras riiti yikapwa, riiti eem eeta Beria, rii Pol riitaka
    eecha ir. Aristakas, Sekandas, Tesalonaika akama ma, piir riitaka eecha ibar.
    Gaias, Debi ma, rii, Timoti rii, Tikikas rii, Tropimas rii, piir Esia ma, yecha
    Pol riitaka eecha ibar.
  agr-agr: Tusa wetai saetukajui Bereanmaya aents Sópater daagtin Pirro uchijiya nu,
    Aristarco Segundojai Tesalonicanmaya aidau, Gayo Derbenmaya dushakam tikich Timoteo,
    nuigtú Tíquico, Trofimojai Asianmaya aina dushakam.
  kyc-kyc: Suu pyapala Sopata yuu Beria range Pirusinya ikinyingi doko baapa role
    pyao peyambi. Dokopa yuu Tesalonaika range Aritakasa Sekandasapa, yuu Depi range
    Gayasapa, Timoti dee yuu Esia range Tikikasa Topimasapa
  urd-GVU: 'اُس کے کئی ہم سفر تھے: بیریہ سے پُرس کا بیٹا سوپترس، تھسلُنیکے سے ارسترخس
    اور سکندس، دربے سے گیُس، تیمُتھیُس اور صوبہ آسیہ سے تُخِکُس اور ترفمس۔'
  yre-NT: 'Min ''sɔravli "nɛn o -kʋ Pɔl ''palɛ bɛ, o ''tɔ nɛn ''gʋ: Min -tʋ ''si Bere
    ''fla, Pirus -pɩ Sopatɛr nɛn. Min "fli ''si Tesalonik ''fla, Ariza ''lee Sekundus
    ''bɛ ''waa. Min -tʋ ''si Dɛrbʋ ''fla, Gai ''bɛ. Min yaaga ''si Azi ''lɛglɔn ''ji,
    Timote ''lee Tisik ''lee Trofi ''bɛ ''waa.'
  fuh-BKF: 'Inan yaadiraaɓe makko: Sopater ɓii Pirrus jeyaaɗo Bereya, e Aristarka
    e Sekundus jeyaaɓe Tesaloniiki, e Gayus jeyaaɗo Derbe, e Timote. Wooɗi du Tikiku
    e Torofim jeyaaɓe leydi Aasiya.'
  arl-NT: Nucuaco na quiasacariuhua, na tarajaquiaariiri Sópater jiyanishano pueyano
    Berea tiacajinijinio, Pirro niyanu. Na tarajaquiaarijiaariuhua Aristarco, Segundonio.
    Nojoriiri Tesalónica tiacajinijinio pueya quiquiaari. Nata quiaquiaarijiaariuhua
    Gayo, Derbe tiacajinijinio. Timoteori nojoritia quiriquiaajaacuhuaj, Tíquiconio,
    Trófimojuhuaj. Nojoriiri Asia jiyajinijinio quiquiaari.
  ziw-ziw: Sopatilo mwana Pilo kulaila Beloya, kaita naye, ivyo naho Alisitaliko na
    Sekundo, kulaila Sesalonike, Gayo kulaila Debe, Tikiko na Tilofimo, kulaila mkowa
    wa Asiya na Timoseo.
  grc-TR: Συνείπετο δὲ αὐτῷ ἄχρι τῆς Ἀσίας Σώπατρος Βεροιαῖος· Θεσσαλονικέων δέ, Ἀρίσταρχος
    καὶ Σεκοῦνδος, καὶ Γάϊος Δερβαῖος, καὶ Τιμόθεος· Ἀσιανοὶ δέ, Τυχικὸς καὶ Τρόφιμος.
  nag-nag: Aru Berea manu Sopater laga chokra, aru Thessalonica pora Aristarchus aru
    Secundus aru Derbe pora Gaius aru Timothy aru Asia pora Tychicus aru Trophimus
    taikhan tai logote jaise.
  eng-OEBCW: He was accompanied by Sopater the son of Pyrrhus, of Beroea, Aristarchus
    and Secundus from Thessalonica, Gaius of Derbe, and Timothy, as well as by Tychicus
    and Trophimus of Roman Asia.
  knj-NT: Ja' yet jix to tu', ey wan eb creyente jix to yetoj. Jix to naj Sópater
    a Berea, jix to naj Aristarco, jix to naj Segundo a Tesalónica, yetoj naj Gayo
    a Derbe, c'al naj Timoteo. Ey pax cawan eb a Asia jix to yetoj, naj Tíquico yetoj
    naj Trófimo.
  deu-1912: Es zogen aber mit ihm bis nach Asien Sopater von Beröa, von Thessalonich
    aber Aristarchus und Sekundus, und Gajus von Derbe und Timotheus, aus Asien aber
    Tychikus und Trophimus.
  san-PUN: ਬਿਰਯਾਨਗਰੀਯਸੋਪਾਤ੍ਰਃ ਥਿਸ਼਼ਲਨੀਕੀਯਾਰਿਸ੍ਤਾਰ੍ਖਸਿਕੁਨ੍ਦੌ ਦਰ੍ੱਬੋਨਗਰੀਯਗਾਯਤੀਮਥਿਯੌ ਆਸ਼ਿਯਾਦੇਸ਼ੀਯਤੁਖਿਕਤ੍ਰਫਿਮੌ
    ਚ ਤੇਨ ਸਾਰ੍ੱਧੰ ਆਸ਼ਿਯਾਦੇਸ਼ੰ ਯਾਵਦ੍ ਗਤਵਨ੍ਤਃ|
  nob-LB: En gruppe menn skulle reise med ham til Syria og videre til Jerusalem. Det
    var Sopatros, som var sønn av Pyrrus fra Berøa, Aristark og Sekundus fra Tessaloniki,
    Gaius fra Derbe, Timoteus samt Tykikus og Trofimus fra provinsen Asia.
  ntj-ntj: Nyangka wati ngaanya-ya Puulta lurrtju yanu. Tjiinya Puriyanyamartatji
    Pirraku katja yini Tjupatanya, puru Tjatjalaninyamartatji wati kutjarra-pula yini
    Yaritjakanya puru Tjikantanya, puru Kayanya Tuupinyamartatji, puru Yayitjanyamartatji
    Tikikanya-pula Turapimanya, puru Timatjinyatarrartu yanu.
  sxb-NT: Awantu awaagia ni Paulo ni Sopaata omuzia owa Pairuusi Omuberea, Aristakuusi
    ni Sekudiisi Awathesaloniika, Gaayo Omudeebe, Timotheeo, Tichikaasi alala ni Trofimaasi,
    awaaemanga *Eesia.
  nhu-NT: Wvú to lɛne bô bò Sobata wvù waa Bilus wvu Bɛlia, noo Alistakus bô Sɛkundus
    bo Tɛsalonika, noo Gayus wvu Dɛlbi, noo Timatio, noo Tikikus bô Toofimus bò to
    nu bonyii bo Ɛsia.
  row-row: 'Hambu atahori nononggo anaꞌ esa tungga Paulus: Timotios no ama Pirus anan
    Sopater mia kota Berea; atahori rua mia Tesalonika, nara nara Aristarkus ma Sekundus;
    esa mia kota Derbe, naran Gayus; telu mia nusa Asia, nara nara Timotius, Tikikus,
    ma Trofimos.'
  msy-msy: Egha Pol zuima, Berian gumazim, Sopater, a Pirusɨn otarim, an gɨn zui.
    Ezɨ Aristarkus koma Sekundus, aning Tesalonikan gumazimning. Ezɨ Gaius, nguibar
    ekiam Derben gumazim. Ezɨ Timoti ko gumazir pumuning, Tikikus koma Trofimus, aning
    Provins Esian gumazimning, me bar uaghan Pol ko ghue.
  agg-agg: Asu Sopater, Pirasɨndɨ nɨmorɨ, Beria ŋgoafɨhündɨ ai Por-dɨbo mahüfu. Ranɨyo
    Tesaronaikahündɨ Aristarkus Sekundus yafanɨ, Gaius, Derbe-hündɨyu, Timotiyu asu
    Tikikus, Trofimus Esia hɨfɨhündɨ-yafanɨ ai muŋgu Por-babɨdɨ mahɨfomo.
  ptp-ptp: Xomxo wê la hɨxôn Pol ge he lê nêbê Sopata wê ma Pilas wê lam gê Belia
    ge, dɨ Alistakas yuu Sekandas wê yuu lam gê Tesalonaika ge, dɨ xomxo Debi ti lê
    nêbê Gaias, dɨ Timoti, dɨ Tikikas yuu Tlopimas wê yuu lam gê vɨgwe levac Esia
    ge.
  nak-nak: 'Egite isahari tilimulimulia, egiteulatie maie: E Sopater, la mautu tetala
    e Beria, a tamala e Piras; e Aristakas me Sekundas, egira tomi ele la mautu tegira
    e Tesalonaika; e Gaias, la mautu tetala e Derbe; e Timoti; e Tisikas me Tropimas,
    egira tomi loio la gale Esia.'
  lbb-lbb: Pa e Sopater, a te Beria, a nat e Pirus, pa naur a te Tesalonika, e Aristarkus
    pa Sekundus, e Gaius a te Derbe, pa e Timoti, pa naur a te Esia, Tikikus pa e
    Tropimus, la armuri taum o e Pol.
  kan-2017: ಪುರ್ರನ ಮಗನಾದ ಬೆರೋಯ ಪಟ್ಟಣದ ಸೋಪತ್ರನೂ, ಥೆಸಲೋನಿಕದವರಲ್ಲಿ ಅರಿಸ್ತಾರ್ಕನೂ, ಸೆಕುಂದನೂ
    ದೆರ್ಬೆಪಟ್ಟಣದ ಗಾಯನೂ, ತಿಮೊಥೆಯನೂ, ಆಸ್ಯಸೀಮೆಯವರಲ್ಲಿ ತುಖಿಕನೂ, ತ್ರೊಫಿಮನೂ, ಆಸ್ಯಸೀಮೆಯ ವರೆಗೂ
    ಅವನ ಜೊತೆಯಲ್ಲಿ ಹೋದರು.
  cso-NT: 'Jmɨ́¹jáun² jmɨ́¹ quionh³ bíh¹ tsú² tsá² jmáɨ² la³ lá²: Sópater jon² Pirro
    tsá² juú² Berea, jɨ³ Aristarco quionh³ tsá² jmáɨ² Segundo, tsá² zian² juú² Tesalónica,
    Gayo tsá² zian² juú² Derbe, Timoteo, jɨ³ Tíquico quionh³ Trófimo nɨ́² siáh³ tsá²
    zian² hué³² Asia.'
  ena-ena: Hulaŋ akape avi Polɨ hula hɨdavɨhadami. Nulɨdɨ ibi nameŋ. Mu Sopatelɨ Belia
    haiabɨla hɨsɨŋ. Nudɨ iaganu Pilusɨ. Mu hulaŋ ahica Tesalonaika haiabɨla hɨsɨŋ
    Alisɨtalɨkusɨ hula Sekudusɨ hula. Mu Gaiusɨ Delɨbe haiabɨla hɨsɨŋ. Mu Timoti.
    Mu hulaŋ ahica Esia fɨli tɨbɨ hɨsɨŋ Tikikusɨ hula Tɨlofimusɨ hula. Nɨbɨlaŋ Polɨ
    ani ahuata hameŋ hɨdavɨhadami.
  nbq-nbq: At inim lagagwa ako andi, ap Mbereya menda Pirus abut Sopater inim, o Setalonika
    menda Aritakus, Sekundus inim, o Nderebe menda Nggayus, Timotius inim, eke, o
    Asia menda Tikikus, Toropimus inim, lagagwa.
  tgo-tgo: 'Gharɨgharɨke thiyake va weinji Pol: Sopeta, Pilas nariye, iye rara Bereya;
    Tesalonaika gharɨgharɨniye theghewo, Aristakas na Sekandas; Gaiyus rara Deb; Timoti;
    na gharɨgharɨ theghewova Taikikas na Tropimas thɨ mena Eisiya ele valɨvaŋga.'
  yap-yap: Mi Sopater nib pagel ni fak Pyrrhus ni be’ u Berea e un ngak Paul ngranow;
    ma ku er i tay Aristarkus nge Sekundus nrabow u Thessalonika; nge Gayus, ni yib
    u Derbe; nge Timothy; nge Tykikus nge Trofimus nrabad ko nug nu Asia.
  mop-NT: Yanoo' u yet'oc ti bej. Le'ec aj Sopatere, Berea u caal. Que'en tu pach.
    Le'ec aj Aristarco u yet'oc aj Segundo, Tesalonica u caaloo'. Que'enoo' tu pach.
    Te'i que'en aj Gayo, le'ec a Derbe u caala. Te'i que'en aj Timoteojo. Te'i que'en
    aj Tiquico u yet'oc aj Trofimo. Cuenta Asia u caaloo'. Que'enoo' tu pach aj Pablo.
  tet-tet: Ema naꞌin hira moos tuir Paulus. Sia mak ama Pirus oan Sopater nosi kota
    Berea, no ema naꞌin rua naran Aristarkus no Sekundus nosi kota Tesalonika, no
    ema naꞌin ida naran Gayus nosi kota Derbe, no naꞌin tolu tenik naran Timotius,
    Tikikus no Trofimus nosi rai Asia.
  hlt-MCSB: Te vaengah anih te Berea kah Purrhu capa Sopataru, Thesaalonika kah Aristarkhu
    neh Sekundu, Derbi kah Kaiyu neh Thimothy, Asia kah Tukhiko neh Trophimu loh a
    puei uh.
  xtd-NT: N‑kunduu‑s xiꞌin Sópater, Aristarco, Segundo du xa n‑ka nangondita‑s Macedonia.
    Sópater kuu se Berea. Piroo nani taa‑s. Aristarco xiꞌin Segundo kuu se Tesalónica.
    N‑ka kunduu‑s xiꞌin Gayo, Timoteo, Tíquico, Trófimo du. Gayo kuu se Derbe. Tíquico
    xiꞌin Trófimo ka kuu se Asia.
  mdy-ETH: ጳፂሮሴ ናኣዚ ሱሲ ጎዖሢ ቤኤሪያይዳፓ፥ ዓሪስፂሮኮሴና ሲኮንዶሴና ቴስሎንቄይዳፓ፥ ጋይዮሴ ዴርቤይዳፓ፥ ቲኪቆሴና ፂሮፒሞሴና
    ዒሲያ ዓጫፓ፤ ሃሣ ፂሞቴዎሴያ ዒዛና ዎላ ዓኣዼኔ።
  spl-spl: Otmu lok orowâk ariwi ya yeŋgât kutyeŋe yuwu. Piro nanŋe, kutŋe Sopata
    sâm, yâhâmâ Berea kapi amboŋe. Âlâmâ Tesalonike kapi amboyâhâtŋe, kutyetŋe Aristako
    yet Sekundo. Yâhâ âlâmâ Derewe kapi amboŋe, kutŋe Gaio. Âlâmâ Timoteo, otmu Asia
    hân yapâ gâtŋe lok yâhâp, kutyetŋe Tikiko yet Toropimo.
  usp-NT: Y xe'tak quib' uxib' winak chirij. Xe' Sópater aj Berea ri jc'ajol Pirro
    y xe' Aristarco pach Segundo, rechak aj Tesalónicataka'n, xe' Gayo aj Derbe, xe'tak
    Timoteo, Tíquico y Trófimo, rechak aj Asiataka'n.
  zav-NT: Na' Sopater len Aristarco len Segondo len Gayo len Tiquico len Trofimo na'
    ḻeczə len Temtion' ɉa'aclene' ḻe' Asian'. Sopaterən' naque' beṉə' Berea, Aristarcon'
    na' Segondo zɉənaque' beṉə' Tesalonica, na' Gayon' naque' beṉə' Derbe. Na' Tiquicon'
    len Trofimon' zɉənaque' beṉə' Asia.
  sgz-sgz: 'Má boh kálámul minái di tiklik mam Paulo a ngoromin: ái Sopater natun
    ái Pirus tili malar á Beria; má aru kakun Tesolonika ái Aristakus mái Sekudus;
    mái Gaius kakun Debi; mái Tikikus diar ái Toropimus, aru kálámul tili balis á
    Esiá; mái Timoteo mul.'
  kek-NT: Qui-ochbeni̱c toj Asia xbaneb laj Sópater li ralal laj Pirro, Berea xtenamit;
    laj Aristarco ut laj Segundo, Tesalónica xtenamiteb; ut laj Gayo, Derbe xtenamit;
    rochbeneb laj Timoteo, laj Tíquico ut laj Trófimo, Asia xtenamiteb.
  blz-NT: Sopater anak ni Pirus, men ringkat na Berea, nomae' tii Paulus; koiya'a
    uga' i Aristarkhus tii Sekundus samba Tesalonika i Gayus samba Derbe, ka' i Timotius,
    kasi i Tikhikus tii Trofimus men ringkat na poropinsi Asia.
  poe-NT: Ntá tí sín sákjuíko chꞌín Pablo mé tí chꞌín Sópater mé jehe chꞌán tsíkji̱xi̱n
    chꞌán chjasin Berea, la ko kja̱xin chꞌín Aristarco, la ko chꞌín Segundo. Jehe
    sín mé tsíkji̱xi̱n sín chjasin Tesalónica, la ko chꞌín Gayo tsíkji̱xi̱n chꞌán
    chjasin Derbe, la ko kja̱xin sákjuíko chꞌán chꞌín Timoteo, la ko chꞌín Tíquico,
    la ko chꞌín Trófimo, mé tsíkji̱xi̱n sín estado Asia.
  san-TAM: 'பி³ரயாநக³ரீயஸோபாத்ர​: தி²ஷலநீகீயாரிஸ்தார்க²ஸிகுந்தௌ³ த³ர்ப்³போ³நக³ரீயகா³யதீமதி²யௌ
    ஆஸி²யாதே³ஸீ²யதுகி²கத்ரபி²மௌ ச தேந ஸார்த்³த⁴ம்ʼ ஆஸி²யாதே³ஸ²ம்ʼ யாவத்³ க³தவந்த​:|'
  cof-NT: '@see-verse:ACT.020.003'
  srm-NT: Nöö fa Paulosu o go dë, nöö sömëni sëmbë o go ku ën. Wan womi fu Belia de
    kai Sopate, di fu Piilusi mii, o go ku ën. Tu womi fu Tesalonika, wan da Alisitakusi,
    wan da Sekundi, o go ku ën. Wan womi fu Deebi de kai Gajusi o go ku ën. Timoteo
    o go ku ën. Tu womi fu Asia köndë, wan de kai Tikikusi, di otowan da Toofimusi,
    o go ku ën tu. Hii dee sëmbë dë tuu o waka ku ën makandi go a Silia Köndë.
  qvs-NT: Chashna riptin paywan tantalla kanchis kreyikukmasinkuna rirkansapa. Suk
    karkan Berea llaktamanta Pirropa wambran Sopater. Chaymanta Tesalonika llaktamanta
    Aristarkowan Segundu rirkansapa. Chaymanta Derbe llaktamanta Gayo rirkan. Chaymanta
    Asia partimanta Timoteowan Tikikowan Trofimo rirkansapa.
  zca-NT: No or nguio xa' nez par ded xa' lazh men Asia, nzhanu xa' rë xa' kwa'n lë
    Sópater, xga'n tu xa' lë Pirro, tu men yezh Berea; kun xtu xa' lë Aristarco, no
    kun tu xa' lë Segundo, tu xa' yezh Tesalónica; mbaino kun xtu xa' lë Gayo, tu
    xa' yezh Derbe, no kun Timoteo; mbaino kun Tíquico, no kun Trófimo, tu xa' kwa'n
    nzë lazh men Asia.
  cbc-NT: Bairi yua, cabero cʉ̃ caĩtʉ̃goñaatatorea bairo topʉ ásúpʉ. Cʉ̃ mena bapacʉti
    ásúparã Sópater, Berea macã macããcʉ̃, Pirro macʉ̃. Tunu aperã Aristarco, Segundojãã
    Tesalónica macã macããna, bairi apei Gayo, Derbe macããcʉ̃, bairi Timoteo, bairi
    aperã Tíquico, Trófimojãã Asia yepa macããna cʉ̃ã Pablo mena bapacʉti ásúparã.
  qxo-NT: Tsaypa päsacuptin compañagnincunaga cayargan Pirrupa tsurin Sopater, Aristarco,
    Segundo, Gayo, Timoteo, Trofimo, y Tiquico. Sopaterga Berea marcapitam cargan.
    Aristarcuwan Segundoga Tesalonica marcapitam cayargan. Gayoga Derbe marcapitam
    cargan. Timoteo, Trofimo, y Tiquicunam Asia provinciapita cayargan.
  mox-mox: Ta ʼevivi nana ʼinaya wese vaina tomotau matana iʼweabuya. Ta taha ʼidiega
    Belia ʼolotona ana wawa Sofata tauna Filiasi natuna, ta wese me Tesalonaika magilafudi
    adi wawa Alisitako be Sekanido, ta wese Gaiusi tauna Debi ʼolotona be wese Timoti.
    Ta wese me Eisia magilafudi adi wawa Tikiosi be Tilofimo maega itauya.
  kew-kew: 'Go raburi Beria piri aa meda Sopata nipu Pirus-na si pirua nipu Pol raapu
    pisa. Aa medaloma Pol raapu pisimi aanu go rupa: Tesalonaika su-para piri aa Aristarkus
    Sekundus lapo page Derbe su-para piri aa Gaius page Timoti page Esia su-para piri
    aa Tikikus Trofimas lapo page nimu rayo Pol raapu pisimi.'
  dww-dww: Inam vaḡaine banaga bisanama Pol mate ai varorona. Taudi isedima Sopata,
    tauna Berea banaginama Pirus natunama, Aristakas be Sekundas, taudi Tesalonaika
    banegidima, Gaiyas tauna Debe baneginama, be Timoti, Taikikas be Tropimas, taudi
    Eisia banegidima.
  twi-ASANTE: Piro a ɔfiri Beroia no ba Sopater ne Paulo na ɛkɔeɛ. Wɔn a wɔka ne ho
    kɔeɛ no nso bi ne Aristarko ne Sekundo a wɔfiri Tesalonika ne Gaio a ɔfiri Derbe
    ne Timoteo ne Tihiko ne Trofimo a wɔfiri Asiaman mu no.
  aoj-aoj: Sopater Beriainai, Pirus nogamana, nafeꞌ nalomana. Eaꞌ amam biam Tesalonaikaimi
    Aristarkus Sekundus a Gaius Derbeinai. Naloma Timoti maloma amam biam Asiaimi
    Tikikus naloma Trofimus, amom amamba mafeꞌ maloma Pol.
  cbv-cbv: Páant ã jʉ̃ʉ́wʉ́chah, Berea tʉ́tchidih bóo, Sópater wʉ̃t jʉmni Pablodih
    ãt pej jʉm jʉ̃ʉ́wʉ́p wʉt jĩ. Sópater Pirro wʉ̃ʉ́h ãt jʉmʉp wʉt jĩ. Tesalónica
    tʉ́tchidih moón Aristarco, Segundobʉt, Asia baácdih moón Tíquico, Trófimobʉt,
    Derbe tʉ́tchidih moón Gayo, Timoteobʉt caandíh ĩt pej jʉm jʉ̃ʉ́wʉ́p wʉt jĩ. Filipos
    tʉ́tchina ĩ jwʉ́ʉb jʉyʉ́chah, weém Lucasbʉt Pablowãdih wã jwʉ́ʉb pej jʉmʉp jĩ.
  taw-taw: Pen Pol bɨne ayɨp ajelak okok nɨm, Pilus ñɨne Sopatel taun Beliya nɨb ak,
    Alistakus ak, Sekudus taun Tesalonayka nɨb ak, Gayus taun Debi nɨb ak, Timoti
    ak, Tikikus ak, Tlopimus Esiya plopens nɨb ak.
  jic-NT: Sópater tjemey jupj lal, Aristarco 'ots'ipj, Segundo 'ots'ipj. Gayo tjemey
    wa jupj lal, Timoteo 'ots'ipj. Tíquico tjemey 'ots'ipj, Trófimo 'ots'ipj. Sópater
    Berea mpe 'eseptsja. Pirro jatjam waytsja jupj. Aristarco, Segundo 'ots'ipj, Tesalónica
    mpe ne'espan waytsja yupj. Gayo Derbe mpe 'eseptsja. Tíquico, Trófimo 'ots'ipj,
    Asia mpe ne'espan waytsja yupj.
  zap-NT: 'Wanal guedx mén Pabel; laa men nga nak: Sópater men-Berea xpee Pirro, no
    le stxup men-Tesalónica Aristarco no le Segundo, no le Gayo men-Derbe, no le Timotew,
    no le stxup men-Asia Tíquico no le Trófimo.'
  wer-wer: Pël ëën omën ke epëlok Timotiiring Poolë ënëm elmëa. Peria kakaan Sopata,
    Pirasë ruup, Tesalonaika kakaan Aristakasre Sekantas, Tepi kakaan Kaias, ën Esia
    yangerakaan Tikikasre Tropimas omën piporö Timotiiring Poolë ënëm elmëa.
  ipi-ipi: Polo bala Masetonia potopinjia okona peke lea-angi, Timotipi, Betiya tano
    okona tane akali Pitusa iwanane Sopata lene okopi, Tesalonaika tano okona tane
    lapo akali Atitakusa, Sekundusa-la, okone-lapopi, Depi tano okona tane Gayasa
    lene okopi, Esia potopinjia tane lapo akali Tikikasa, Topimasa-la, okone-lapopi,
    utupane bala towa atu peainipia.
  qul-NT: Pablowan cuscataj purerkancu Bereamanta Pirropaj churin Sópater, Tesalonicamanta
    Aristarco Segundopiwan, Derbemanta Gayo, Asiamanta Tíquico, Trófimo, Timoteopiwan.
  tnc-tnc: 'Kika jeyoariwa''raᵽarã ikarakamaki yija imaraᵽe: Sóᵽater Bereakaki Ᵽirro
    maki, Segundo suᵽabatirã Aristarco, Tesalónicawejeakarã, Gayo Derbewejeakaki,
    Timoteo suᵽabatirã Tíquico, Trófimo Asiaka''iakarã, suᵽabatirã yi''i Lucas. I''siarakamarã
    Ᵽabloka yija jeyoariwa''raᵽe.'
  ter-NT: 'Yoko hara îha ne xanépotihiko Poûlu (tukú koeti Âzea): Sópaturu íhae Mbêreya,
    xé''a Pîru, koane Aristáku yoko Sékundu íhae Tesálonika; yoko Ngáyu íhae Ndêrbe.
    Ina apémaka Timóti yoko pi''âti íhae Âzea, enepone Tíkiku yoko Torófimu.'
  bmr-NT: Jaaboma gataavuumo Sopater onoobo Berea cuumioobo, bu Aristacu, Segundo
    icamɨsi Tesalonica cuumiotɨsi, bu Gayo, Timoteo onoomɨsi Derbe cuumiotɨsi, tollɨro
    bu Tiquico, Trofimo onoomɨsi Asia jiinɨjeotɨsi icano.
  fuf-fuf: Hari ko o wondi ko ɗowta mo, ko oo ɓiɗɗo Piruusi mo Biriyata wi'eteeɗo
    Sopateere, e Aristarke e Sekondiisu, on ko mo Tesalonii, e Gayuusi, on kadi ko
    mo Derbata, e Timotee e Tikiiki e Torofiimi, ɓee fow ko ɓe iwdi *Aazii.
  mwc-mwc: Pipiya mutusi yabata Pyrrhus, Berea biyina, kona wai Sopater natuna, Aristarchus
    ba Secundus kosi Thessalonica biyisi, Gaius kona Derbe biyina, ba Tychicus ba
    Trophimus kosi Asia biyisi, ba yebo Timothy yabata.
  bhl-bhl: 'Em kalo unse ding dim bakate, mali kunum mak eso makuw unsiliw te. Kunum
    biim wiin e kanekote: Mak e Sobatel ete te. E Beliia abiw mutuk fian kayak keko,
    Filus em min ete te. Mak e Alistalkus so, Sekundus so, aso i Tesalonaika abiw
    mutuk fian kasel ite te. Mak e Gaius ete te. E Delbe abiw mutuk fian kayak ete
    te. Mak e Timoti ete te. Mak e Tikikus so, Tolofimus so, ite te. Aso bi Esia aneng
    kasel ite te.'
  ons-ons: Ŋei mane, eŋetine Sopater, Pirus wane gipole, Berea matko ŋine, eŋe Paulorop
    arike, so Aristarkus so Sekundus, ere Tesalonaika matko ŋine, Gaius eŋe Derbe
    matko ŋine, Tikikus so Tropimus, ere Asia kepeo ŋine, so Timoti, eŋe weneŋ korop
    Paulorop arikoi.
  con-NTPO: Tsomba jayisi faesundeccu'qque tisei'ccu fae'ngae jaja'fa. Berea'su a'i,
    Sópater –tsa Pirus dutssi'ye– tsu ja. Tesalónica aindeccu Aristarco, Segundo'qque
    jaja'fa. Toya'caen Derbe'su a'i, Gayo, tsu ja. Timoteo, toya'caen Asia'su aindeccu,
    Tíquico, Trófimo'qque tsu jaja'fa.
  ghs-ghs: Tuumami abi naga erai noke iiha Asia Gattiqata tuumata, oi Berea napaga
    nena Sopate noi Pirihuho khata ma Ttesaronia nagapa nena Aristako ma Sekutto ma
    Gaio ma Timotteo ma Asia Gattiqa habaho nena Ttikhiku ma Ttoropimo.
  peg-peg: ଆରେ ବେରିୟାନିକାର୍ ପୁରତି ମାଜ଼ି ସପାତ୍ର, ତେସ୍‌ଲନିକିୟ ନିକାର୍‌ ବିତ୍ରେ ଆରିସ୍ତାର୍କ
    ଆରି ସେକୁନ୍ଦ, ଦର୍ବିନି ଗାୟ, ତିମତି, ଆରେ ଆସିଆନି ଲକୁ ବିତ୍ରେ ତୁକିକ ଆରି ତ୍ରପିମ ତା ହାଙ୍ଗ୍‌ଦାଂ
    ହାଚାର୍‌ ।
  txu-NT: Nhym kam me kwỳ Paur kôt tẽmmã. Pykabê Mateni katikôt tẽmmã. Pykabê Xirij'ỳr
    ne kôt tẽmmã. Xopatu Paur kôt tẽmmã. Piju ne Xopatu dji. Krĩraxbê Berêjakam ne
    abatành djà. Nhym Arxakumẽ Xekunu arkôt tẽmmã. Krĩraxbê Texarônikakam ne ar abatành
    djà. Nhym ajte Gajudjwỳ kôt tẽmmã. Krĩraxbê Tebikam ne abatành djà. Nhym ajte
    Ximoxidjwỳ kôt tẽmmã. Nhym ajte Xikikumẽ Krôpimu ar adjwỳnhdjwỳ kôt tẽmmã. Pykabê
    Adjijkam ne ar abatành djà. Paurkôt ar mõr ne ja.
  eng-WEBU: 'These accompanied him as far as Asia: Sopater of Beroea, Aristarchus
    and Secundus of the Thessalonians, Gaius of Derbe, Timothy, and Tychicus and Trophimus
    of Asia.'
  gnw-NT: Jare yugüɨraa jae jupíe Sópater Berea pegua, Aristarco jare Segundo Tesalónica
    pegua reta, Gayo Derbe pegua, Timoteo, jare Tíquico jare Trófimo Asia pegua reta.
  mux-mux: 'Yunu-kene wasie tapú-toku puring yi kanumanga bima i-sipa mele: Beria
    taon-na mulurum yi Piras málu Sopata kene, Tesallonaika taon-na mulurum yi Aristakas
    Sekandas-sele kene, Depi taon-na mulurum yi Gayas kene, kanuka kene wasie puku,
    Timoti kene kepe, kolea Esia propinj yi Tikikas Tropimas-sele wasie, yi kanuma
    Poll-kene wasie tapú-toku puring.'
  maj-NT: 'Kui já xu''bi̱ xi kitsjennkíhi̱ Pablo̱: Sopa̱te̱r xi Berea̱ nibáha xi ntíhi̱
    Pirro̱ maha, Aristarco̱ ko̱ Segundo̱ xi Tesaloni̱ka̱ i̱ncha nibáha, Gayo̱ xi Derbe̱
    nibáha, Timoteo̱, Tiki̱co̱ ko̱ Trofi̱mo̱ xi Asi̱a̱ i̱ncha nibáha.'
  bkq-NT: 'Jesus einwânni modo ewy eagâ tâtâze myani: Sópatro, Pirro imery (Beréia
    donro), Aristarco, Segundos warâ (Tessalônica donro), Gaio (Derbe donro), Timóteo
    (Listra donro), Tíquico, Trófimo warâ (Ásia eynynonro). Warâ myani Paulo nhapygueno
    Filiposram idâday.'
  kue-kue: 'Ana yomba yeglmere Pol bogl akiye eingwa: Pairas wam Sopata, ye Beria
    kamun nem; te Aristakas ya Sekandas, yagl suwo i Tesalonaika kamun nem; te Gaius
    ye Derbi kamun nem; te Timoti, te Tikikas ya Trofimas, ye Esia kamun nem.'
  cot-NT: Iriguenti itsipajianaca Sopatere (irijanite Piro poneanquitsica Vereaqui),
    Arishitarico jeri Segonto (ponejaianquitsica Tesaronicaqui), Gayo (poneanquitsica
    Terevequi), Timoteo, Tiiquico jeri Toropimo (ponejaianquitsica Ashiaqui).
  bnp-bnp: 'E huriki a bakovi ri vano turana ra nga: e Sopater, e tune Pirus na tanga
    dagi e Berea; e Aristakus rua e Sekundus na tanga dagi e Tesalonika; e Gaius na
    tanga e Derbe; e Tikikus rua e Tropimus na robo e Asia; e Timoti.'
  apn-NT: Nhũm Jejus kôt htõ hkwỳjaja ma hkôt mõ. Ã mẽ hixi kot anhỹr. Perej nhõ xwỳnh
    Sopatôja. Piro hkra na pre. Nẽ Tesarõn nhõ xwỳnh Aristak mẽ Sikũn wa. Nẽ Tepe
    nhõ xwỳnh Gajoreja. Nẽ As nhõ xwỳnh Xikitre mẽ Torow wa. Nẽ Ximotreja. Jajaja
    na prem ma Pawre hkôt Jerujarẽ hwỳr mõ.
  ctp-NT: Loꞌo mdaꞌan Sópater nu lka ska neꞌ Berea loꞌo ba, loꞌo Aristarco loꞌo Segundo
    nu lka neꞌ Tesalónica, loꞌo Gayu nu lka neꞌ Derbe, loꞌo Timu kanꞌ, loꞌo Tíquico
    loꞌo Trófimo nu lka neꞌ Asia; taꞌa ba mdaꞌan ba loꞌo Palyu bra kanꞌ.
  opm-opm: Dahama Beria aptei han Piras ohe mon Sopatero Tesaronaika aptei han yot
    Aristakassi; Sekundas ihito Derbe aptei han Gaiaso Timotio Esia mong ohe han yot
    Tikikassi; Tropimas ihito ama han ihirnong ambutipri. Amburpat irair Esia mongnong
    sonmat Masedonia mong mutuh oh pipri.
  bvr-bvr: 'Rrapa aburr-garlmuna nula, wugupa aburr-bona aburr-gunaga: Birach (Pyrrhus)
    an-nika an-walkurpa an-nelangga Jopata (Sopater) nipa Buríya (Berea) an-guyinda,
    rrapa Aritárkach (Aristarchus) rrapa Jekándach (Secundus) abirri-gata Jechalónika
    (Thessalonica) abirri-guyinda, rrapa Geyach (Gaius) nipa Derbi (Derbe) an-guyinda,
    rrapa Dimati (Timothy), rrapa abirri-gata Aycha (Asia) abirri-guyinda Dikakach
    (Tychicus) rrapa Durópamach (Trophimus).'
  wal-wal: PHauloosa moissidaageeti, Beeriyaappe PHarihaasa na7aa Sosiiphaaxiroosa,
    Tasalonqqeppe Arisxxirokoosanne Sikonddisa, Daribeppe Gaayoosanne Isiyaappe Tikiqoosanne
    Xirofiimoosa, qassi Ximootiyoosa.
  zad-NT: Na' beṉ' zan zejlengake' Páblona' Ásiana'. Ladje'ka' len Sópatera' xiiṉ
    Pírrona', beṉ' Bereana'; na' Aristárcona' len Segúndona', beṉ' Tesalónicaka';
    na' Gáyona', beṉ' Dérbena'; Timotewa', na'ch Tíquicona' len Trófimona', beṉ' Ásiaka'.
  kmg-kmg: 'Eme ŋic šiŋuczi hatao bâjâpembiŋ: Berea haeonec Sopate, e Pirore ŋokâ,
    Tesalonike haeonec Aristako â Sekundo, Derebenec Gaio, erâ Timoteo, â Asia masunaonec
    Tikiko â Trofimo.'
  aso-aso: Neꞌmine lo gelo Belia ebekutiꞌ Piloꞌ gipele Sopatoloꞌ ve idoꞌ Tesalonika
    ebekutiꞌ Alisitakoꞌ ve idoꞌ Sekudoꞌ ve idoꞌ Delebe ebetotiꞌ Gaioꞌ ve idoꞌ Timoteoꞌ
    ve idoꞌ Asia misuboukotiꞌ Tikikoꞌ ve idoꞌ Tolohimoꞌ ve eveneꞌ neꞌmine Paulolesi
    makatoꞌ eꞌmetavo vi Makedonia misubouꞌ heteli Pauloꞌ aza aꞌmidoꞌ minavo
  uli-uli: Iwe ngo Sopater we lol Pyrrhus, we semal yarmetael Berea, yesa dabey. Ila
    sengal Aristarchus mo Secundus, we re budoh mo woal Thessalonica bo re wol dabey.
    Gaius we ye budoh mo woal Derbe, mo Tychicus mo Trophimus, we re budoh mo wol
    mokwe faluyel Asia, iwe mo Timothy ngo re wol loh.
  nin-NT: Sopata, uvuvurr a Pirru, nggo zhi nu Berriya nggo, à ga ma. U Arristaku
    tuku Sekondu a zhi nu Tesalonika, Gayu à zhi nu Debe, anu Tikiku, u Trofimu a
    zhi na anga ka Asiya, tuku Timoti abi na ga Bulu.
  acu-NT: 'Tura nijai iruntrar wekaasarmia nuka nu armiayi: Bereanmaya aints Sópater
    naartin, nuka Pirro uchirintai, nunia Tesalónicanmaya ainau Aristarco nunia Segundo,
    nunia Derbenmaya aints Gayo naartin, nunia Timoteo, nunia Asianmaya ainau: Tíquico
    nunia Trófimo nu naartin armiayi.'
  cak-WNT: Ri xebe c'a chrij ri Pablo c'a pan Asia ya ri Sópater aj pa Berea, ri Aristarco
    y ri Segundo ri ye aj pa Tesalónica, ri Gayo ri aj Derbe, ri Timoteo, ri Tíquico
    y ri Trófimo ri ye aj pan Asia.
  ebk-ebk: Nan chiyuycha nangadwa kan hiya at hi Sopatro ay potot Pirro ay i-Berea,
    cha Aristarco kan Segundo ay i-Tesalonica, hi Gayo ay i-Derbe, hi Timoteo, cha
    Tikico kan Trofimo ay nurpu henan probinsiya ay Asia.
  spa-PDDPT: Lo acompañaban Sópater, hijo de Pirro, de Berea; Aristarco y Segundo,
    de Tesalonica; Gayo y Timoteo, de Derbe; y Tíquico y Trófimo, de Asia.
  ruf-ruf: Tsaang'ali yelongotsa na Sopato imwana we Pilo iyolawila Bereya, Aristariko
    na Sekundo iwanu wa Tesalonike, Gayo imunu wa Deribe, Timoteo, Tukiko na Tirofimo
    iwolawa Asiya.
  gun-gun: '[Ásia peve] omoirũ va''e kuery ma pova''e: Beréia pygua Pirro ra''y Sópatro,
    Aristarco, Tessalônica pygua Secundo, Derbe pygua Gaio, ha''e gui Timóteo, Tíquico
    ha''e Ásia pygua Trófimo.'
  agu-BL: 'Ej nin xom nin yi yaj Sópater te''j, yi aj Berea, yi bene''n Asia. Nin
    ncha''tz e'' xom nin coboxt, nin je chibi''e''j: Aristarco tu Segundo yi aj Tesalónica;
    nin Gayo tu Timoteo yi aj Derbe; nin Tíquico tu Trófimo yi aj Asia. Ya''stzun
    yi e''a''tz yi e'' xom nin te Pawl yi bene''n i'' Asia.'
  isn-isn: Nai akuie nu ng'wenso kupikiila ku Sopatro, ng'wana nuang'wa Pirho kupuma
    mu Berea; Aristariko nu Sekundo, ihi kupuma mu ahuiili nia ku Athesalonike; uGayo
    nua ku Derbe; Timotheo, Tikiko nu Trofimo kupuma ku Asia.
  eng-PEV: Paul had some friends that were going with him, but at that time they didn’t
    go with him by road. They got on that ship and went to the town called Troas and
    waited for Paul there. Those men were, – Sopater. He grew up in the town called
    Beria, and his father’s name was Pirus. – Aristarkus and Secundus, 2 men from
    Thessalonica. – Guyus, from Derbi. – Timothy, from Galatia country. – Tikicus
    and Trofimus, 2 men from Asia country. Those men waited for Paul in Troas.
  ilo-ULB: Dagiti kimmuykuyog kenkuana agingga idiay Asia ket ni Sopatro nga anak
    ni Pirro a naggapu idiay Berea; da Aristarko ken Segundo, nga agpada a nagtaud
    kadagiti namati a taga-Tesalonia; ni Gayo ti Derbe; ni Timoteo; ken ni Tikiko
    ken ni Trofimo a naggapu idiay Asia.
  pir-NT: Sa waharo Asiapʉta esahye. Topʉ Berea cjʉ̃no Pirro macʉno Sópater wame tiriquiro
    pehe Pablore piti ti cãhye. Sa ye Tesalónica cjẽna Aristarco, Segundo gʉ̃hʉ tiquirore
    piti ti cãhye. Sa ye Asia cjẽna Tíquico, Trófimo gʉ̃hʉ Asiapʉ tiquirore piti ti
    cãhye. Derbe cjʉ̃no Gayo wame tiriquiro Timoteo gʉ̃hʉ tiquiro mehna wahahye.
  anv-NT: Ndɛre ajyɛ bɔɔ́ abi álu gelua ne ji ɛle Sopata maá Pyrhɔs ayi atané melɔ
    Bɛroa; Aristakɔs ne Sɛkundɔs abi átané melɔ Tɛssalonika ne Gayɔs ayi atané
    melɔ Debe, Timɔti, Tikikɔs ne Trɔfimɔs abi átané gebagé mewaá Ɛsya.
  sab-NT: 'Kwian gdaguke Chubenu Pablo gatudi, ama ulita kada ene: Sópater (ama Pirro
    kirolla una Bereamu), Aristarco (ama una Tesalónicamu), Segundo (ama kaire una
    Tesalónicamu), Gayo (ama una Derbemu), Timoteo, Tíquico (ama nga Asiamu), Trófimo
    (ama kaire nga Asiamu).'
  tmd-tmd: 'Makwam Pol nuŋ pɨsaŋ yönmɨdim nöbö bla ib aku: Piras ha nuŋwa Sopata taun
    dib Beria yöbö nöbö aku; Aristakas Sekadas yöŋö taun dib Tesalonaika yöbö nöbö
    hogwa aku; Gaias taun dib Debi yöbö nöbö aku; Ticikas Tropimas yöŋö Esia Propins
    yöbö nöbö hogwa aku; Timoti aku.'
  acr-NNT: 'E kꞌo hermanos xkachbꞌilaj bꞌi kꞌa pa taq ri luwar re Asia. Waꞌ e: ri
    Sópater aj Berea, ri Aristarco, ri Segundo aj Tesalónica, ri Gayo aj Derbe, ri
    Timoteo, yey ri Tíquico y ri Trófimo, ri e aj Asia.'
  kpg-kpg: Sopater, tama daane Pyrrhus, tangada mai Berea, guu hana madalia a mee,
    ngaadahi mo Aristarchus mo Secundus, nia daangada o Thessalonica, mo Gaius mai
    Derbe, Tychicus mo Trophimus mai tenua go Asia, mo Timothy.
  taj-taj: ओच्‍छे बेरिया भिबा ग्‍लाला पुरस भिबा म्‍हिला झा सोपात्रोस, थेसलोनिके भिबा
    ग्‍लाला अरिस्‍तार्खसदेन सिकन्‍दस ओच्‍छे डर्बी भिबा ग्‍लाला गायसदेन तिमोथी ओच्‍छे
    एशिया भिबा ग्‍लाला तुखिकसदेन त्रोफिमसएनोन थेदेन छ्‌याम निजी।
  avt-avt: Sopata nɨkan ke Piras ke wit Beria, hɨrak ketike Aristakas, Sekandas hɨrakɨt
    te wit Tesalonaika, hɨrakɨt tekite Pol tariyakɨt ten. Mɨtɨk Gaias ke wit Debi,
    Timoti, Tikikas ketike Trofimas te Esia, hɨrakɨt tetike Pol nariyan nen.
  cbk-cbk: Ya sigui junto con ele si Sopater, el anak di Piro de Berea, y si Aristarco,
    y si Segundo de Tesalonica, si Gayo de Derbe, si Timoteo y dos pa de Asia, si
    Tiquico y si Trofimo.
  uig-ARA: ئۇنىڭغا ھەمراھ بولغانلار بېرىيالىق پىررۇسنىڭ ئوغلى سوپاتېر، تېسالونىكالىقلاردىن
    ئارىستارخۇس بىلەن سېكۇندۇس، دەربەلىك گايۇس، تىموتىي ۋە ئاسىيا ئۆلكىسىدىن تىكىكۇس
    بىلەن تروفىمۇسلار ئىدى.
  tuf-tuf: Bicayat Pábloat im owár uw cat béjecro. Sera ajca Sópater cat béjecro.
    Sópater Pirro waquijró. Berea binro. Tesalónica itquin Aristarco cat, Segundo
    cat béjecro. Gayo cat pueblo Derbe bin béjecro. Timoteo cat béjecro. Asia itquin
    Tíquico cat, Trófimo cat béjecro. Eyin bahnáquinan Pablo owár béjecro.
  abx-abx: Agbaya'-na iya si dadi'-na si Piros nag'arunan Sopater nga taga sunsari'i
    si syudad Berea, kas Aristarco pati' Segundo nga mga taga sunsari'i si syudad
    Tesalonica, si Gayo nga taga sunsari'i si bungto Derbe, si Timoteo, hasta liwat
    kas Tiquico pati' Trofimo nga mga taga sunsari'i si prubinsya Asia.
  mco-NT: Pablo mayjäy mɨɨd ñɨcxy, mɨɨdnɨcxy je Sópater huɨdi anajty cogajp Berea,
    etz Aristarco, etz Segundo huɨdi anajty cogajp Tesalónica, etz Gayo huɨdi anajty
    cogajp Derbe, etz Timoteo, etz nañ jadu'n Tíquico, etz Trófimo huɨdi tzoon jɨm
    Asia ñaaxjot.
  bsp-bsp: 'Afum aŋɛ ŋanacəmbər kɔ mɔ, ŋanayɔnɛ: Sopateri wan ka Purus wəka Bere,
    Aristarko kɔ Sekondu aka Tɛsaloni, Kayus wəka Dɛrbɛ, Timote, Tikiko, kɔ Tirofimo
    aka atɔf ŋa Asi.'
  kqf-kqf: Bi olooloto ḡesaudi vaitena a nawana, isedi ba Sopata Pailas natuna, ena
    dobu ba Beliya, Alistakas bi Sekundas tedi Tesalonia lavedi, Gaiyas ba Debi dobuna
    lavana, Timoti bi Eisiya oloolotodi labu Titikas bi Tolofimas.
  cpb-NT: Ari itsipatanaari Sópater, Berea-satzi rinatzi irirori, itomi Pirro. Ipoñaapaaka
    Aristarco, eejatzi Segundo, Tesalónica-satzi rinatzi. Eejatzi Gayo, Derbe-satzi
    rinatzi. Eejatzi Timoteo, Tíquico, Trófimo, Asia-satzi rinayetatzi jirika.
  aon-aon: Pirus ananin nuganin shahwaran um Sopater iri douk nanaman hanak. Anan
    douk nanaki wabur nyeigur-iburum Beria. Amudok anam shopunek heiran. Amamish nyeiguhw
    eshudok. Aristarkus nani Sekundus. Amam biom douk hanaki wabur Tesalonaika. Anan
    Gaius. Anan nanaki wabur nyeigur-iburum Derbe. Anan Timoti aria amudok anam biom
    hanaki agudok shokugi nahobig Esia iri shopunek heiran. Amam douk Trofimus nani
    Tikikus.
  hus-NT-2005: Junikná kʼal na Sópater xu kʼwajíl Berea xu chakámláb kʼal na Pirro,
    na Aristarko ani na Segundo xu kʼwajíltsik Tesalónika, na Gayo xu kʼwajíl Derbe,
    na Timoteo, na Tíkiko ani na Trófimo xu kʼwajíltsik ban chabál xi Asia.
  mig-NT: Te ni̱ ka'i̱o sava cha̱a ni̱ kaja'a̱n jíín Pablo onde̱ ñuu̱ Asia. Te káinání‑de
    Sópater ñuu̱ Berea, Aristarco jíín Segundo onde̱ ñuu̱ Tesalónica, Gayo ñuu̱ Derbe,
    Timoteo, Tíquico jíín Trófimo onde̱ ñuu̱ Asia.
  bps-bps: Na nun magin kenen dunan Sofatar tingà Firus mdà di banwe Biriya, Aristarkus
    na Sikundus i dad to mdà di banwe Tésalonika, Gayus mdà di Dirbi, Timoti, na i
    dad to mdà di Asya dunan Tikikus na Trofimus.
  mbs-mbs: Doen menge otaw timaking kandin pesalo doton te Jerusalem, yan se batà
    i Piro si Sopater tege Berya, aw si Aristarco aw si Segundo didowa dan tege Tesalonika,
    aw si Gayo tege Derbe, aw si Tikico aw si Trofimo didowa dan tege Asya, aw si
    Timoteo.
  cme-NT: 'Bamaŋ taa ba wuɔra baa-yo, ba yirɛiŋa yaa daaya: Sopatɛr waa. Sopatɛr to‑i
    ba taa ba bĩ-yo Pirusi, ba taa ba hel Bere. Aritarke waa, baa Sekɔ̃ndusi. Bafamba
    taa ba hel Tesalonike. Gawusi waa, fuɔ taa u hel Dɛrbu. Tisike waa baa Turofimu.
    Bafamba taa ba hel *Asi. A naara Timote‑i.'
  sus-sus: 'Naxee a mati han Asi nee nan yi ki: Sopateri, Beereka Pirusi xa di, Arisitaraki
    nun Sekondu Tɛsalonikikae, Gayu Deribeka nun Timote, Tikike nun Tirofimo Asikae.'
  pon-2006: Sopater, nein Pirus, mehn Peria, ahpw iangada, iangahki Aristarkus oh
    Sekundus, mehn Desalonika; Kaius mehn Derpe, Dikikus oh Tropimus sang wehin Eisia;
    oh pil iangahki Timoty.
  dad-dad: Pirus naal Sopata Berea taun tamal, Aristakus, Sekundus Tesalonika taun
    tamal, Gaius Derbe taun tamal, Timoti, Tikikus Trofimus ado Asia provins temeleid
    anidim, Pol geid diyon.
  zab-NT: Güenéb Sópater bniety Berea, llingaan Pirro, cun Aristarco ne Segundo de
    bniety Tesalónica, néza Gayo bniety Derbe, cun Timoteo, chiy Tíquico ne Trófimo
    de bniety nez Asia.
  jae-jae: Puru Beroiaŋa latu Sopatra ma Aristarka agêc Sekundu aŋga Tesaloniki, —Gai
    agêc Timote aŋga Derbe ma Tukiki agêc Tropim aŋga Asia sêsêlêŋ sêwiŋ eŋ.
  ksd-ksd: Ma Sopatero, a te Beroia, natu i Piro, ma ra ura te Tesalonika, Aristarko
    ma Sekundo; ma Gaio a te Derbe, ma Timoteo; ma ra ura te Asia, Tikiko ma Tropimo,
    dia varagur me uro Asia.
  msm-NT: Meyduon mgo otow no migduma kanami dow ki Pablo, di mig-una sikandan aw
    tagadi koy diya to Troas. Iyan namang-una si Sopater no anak ni Piro no taga-Berea,
    si Aristarco dow si Segundo no mgo taga-Tesalonica, si Gayus no taga-Derbe, si
    Tiquico dow si Trofimo no mgo taga-Asia hasta si Timoteo.
  myk-myk: 'Sipyii piimu pu bi pinnɛ ni Pɔli ni wu ɲaagoo li na ge, pee pu wa mɛ:
    Bere shɛɛn Pirusi ja Sopatɛri, ni Tesaloniki shɛɛn shuun: Arisitaaki ni Sekundusi,
    ni Dɛribɛ shɛɛn Gayusi, na fara Timote na, ni Azi fiige shɛɛn shuun: Tishiki ni
    Torofimɛ.'
  sbe-sbe: 'Paulo maiyanao taukadau, siya ede teina: Sopatelo meta Pilusi natuna,
    iya Beleya tamowaina, Alisitakasi yo Sikandasi Tesalonika tamowaidiyao, Timoti,
    Gaiyasi, iya Debi tamowaina, yo Tikikasi yo Tolopimasi siya teha Eisiya tamowaidiyao.'
  mcr-mcr: Ämaqä hŋqua, Poli iqutä anä äukuwi. Aŋä-himqä Beliya iutaŋä Pilusi iqueqä
    ymeqä Sopate ique, itaŋga aŋä-himqä Tesälonaika iutaŋä Aritakusi iqutä, Sekundusi
    iqutä, itaŋga aŋä-himqä Depe iutaŋä Gayusi ique, Timoti ique, itaŋga qua naqä
    Eesiya iutaŋä Tikikusi iqutä, Tropimusi iqutä, iquayi.
  cux-NT: Ní sáⁿ'ā s'ūuⁿ cheⁿ'e sá ndúúcū Pablo ndii yáⁿ'āa Asia. Sáⁿ'ā s'uuⁿ ní Sópater
    yeⁿ'e yáāⁿ Berea, ndúúcū Aristarco ní saⁿ'ā chi nguuvi Segundo saⁿ'ā s'eeⁿ yeⁿ'ē
    yáāⁿ Tesalónica, ndúúcū saⁿ'ā chi nguuvi Gayo yeⁿ'e yáāⁿ Derbe, ndúúcū Timoteo,
    ndúúcū saⁿ'ā s'eeⁿ yeⁿ'e yáⁿ'āa Asia chi sáⁿ'ā Tíquico ndúúcū sáⁿ'ā Trófimo.
  tur-YTC: 'Ona Asya İli’ne kadar eşlik edenler şunlardı: Veriya’lı Piros oğlu Sopater,
    Selanikli Aristarhus ile Sekundus, Derbeli Gayus, Timoteos, Asya İli’nden Tihikos
    ile Trofimos.'
  san-ITR: birayAnagarIyasopAtraH thiShalanIkIyAristArkhasikundau darbbonagarIyagAyatImathiyau
    AshiyAdeshIyatukhikatraphimau cha tena sArddhaM AshiyAdeshaM yAvad gatavantaH|
  bel-N: А праводзілі яго да Азіі Сапатэр з Бэрэі, а з Тэсалонцаў — Арыстарх і Сэкунд,
    і Гай з Дэрбы, і Цімафей, а з Азійцаў — Тыхік і Трафім.
  sch-sch: Pyrrhus nâipasal Sopater Beroea mingei, Aristarchus le Secundus, Thessalonika
    mingei, Gaius, Derbe, mingei, Timothy ngei, Tichicus le Trophimus Asia rama mingei
    an se sa.
  mic-MIQNT: Wegla mimajuinu'g wije'wa'titl Poligapal ta'n pem saputa'siliteg Masetoniaewa'gig.
    Sopatl, na ujjl Pailusal tle'l na gutan Pelia; Alistalgus aq Seguntus, Tessaloniaewaq;
    Geius, Tel'piewa'j; Timoti aq Tigigus aq Tlopimus, E'siaewaq.
  huu-NT: Jɨaɨno naimɨe dɨga jaidɨmacɨ. Sópater jaide. Naimɨedɨ Berea naɨraɨ imɨe.
    Pirro jito. Aristarco, iaɨmaiaɨ Segundo dɨga, jaide. Tesalónica naɨraɨ imɨe iaɨmaiaɨ.
    Gayo naimɨe dɨga jɨaɨ jaide. Gayodɨ Derbe naɨraɨ imɨe. Timoteo naimɨe dɨga jɨaɨ
    jaide. Tíquico, iaɨmaiaɨ Trófimo dɨga, jɨaɨ jaidɨiaɨmaiaɨ. Asia imɨe iaɨmaiaɨ.
  jiv-NT: Tura Piríanmaya̱ áishmaṉ Súpater naartin Páprun atamprimiayi. Tura Tisarúnikianmaya̱
    Aristárkusha Sekuntusha Tírpinmaya̱ Kayusha Timiutéusha Asianmaya̱ Tíkikiusha,
    Trújimiusha ashí nu shuar Jiripius peprunam Páprun atampriarmiayi.
  otm-NT: Nɛ min 'yohʉ ra Pablo ra Sópater ra mɛngu berea a, nɛ'a ra Aristarco nɛ
    ra Segundo, yʉ mɛngu tesalónica ʉ, nɛ nu ra Gayo ra mɛngu derbe a, nɛ nu'a ra
    Timoteo nɛ ra Tíquico nɛ ra Trófimo, yʉ mɛngu asia ʉ.
  dah-dah: Irkeb Beria taunde niŋ al Sopater yeŋbe Pirus urmiŋya, Tesalonaika niŋ
    al irawa Aristakusya Sekundusyabe Derbi taunde niŋ al Gaiusya beleŋ Polya kwamiŋ.
    Irde Timotiya Esia naŋare niŋ al irawa Tikikusya Trofimusya manaŋ mel goya tumŋaŋ
    kwamiŋ.
  tnk-tnk: 'Nərmama nepwɨn mwi həkurirə in: Sopata, tɨni Piras iəmə Perea; mɨne Aristakas
    irau Sekantas, iəmə Tesalonaeka mi; mɨne Kaius iəmə Tepe, irau Timoti; mɨne iəmə
    Esia kəru nəha Tikikas mɨne Trofimas.'
  kpr-kpr: Gegenembo mendeni, Paul da karona edo namonde dabade yari dae siseri. Eni
    mo, Beria embo genembo javo Sopater, amo Pyrrhus da mandiri. Mendeni mo, Tesalonaika
    embo gegenembo javo Aristarchus nengae Secundus ghaeri. Eni mo, Derbi embo genembo
    javo Gaius ri. Mendeni mo, Frovensi Asia embo gegenembo Tychicus nengae Trophimus
    ghaeri. Eni mo Timothy ri.
  san-IAS: birayānagarīyasopātraḥ thiṣalanīkīyāristārkhasikundau darbbonagarīyagāyatīmathiyau
    āśiyādeśīyatukhikatraphimau ca tena sārddhaṁ āśiyādeśaṁ yāvad gatavantaḥ|
  nho-nho: 'Naa tama ni oo hakapaa laatou ma Paul raa ko: Sopater, te tama Pirus,
    teenaa se tama i Berea; Aristarkus laaua ma Sekundus, naa tama i Tesalonaika;
    Gaius, te tama i Derbe; Timothy aa ko Tikikus laaua ma Trofimus, naa tama i Asia.'
  gym-NT: 'Ye ngwane abko ja mräkätre rikaba ruäre Pablo mukore abko nere: Sópater
    nikani. Sópater ye abko ni juta Bereabo. Niara abko Pirro ngobo kwe. Erere arato,
    Aristarco btä Segundo Tesalónicabo rikaba. Mdakäre abko, Gayo juta Derbebo amne
    Timoteo, Tíquico btä Trófimo kä Asiabo rikaba siba Pablo mukore nebebe Macedonia
    känti.'
  azg-NT: Ndoꞌ mantyi tomꞌan vendye nnꞌan na tonanꞌjon yohin, tsan na jndyu Sópater,
    jon tsꞌan tsjoon Bereahin, jnda tsꞌan na jndyu Pirrohin, mantyi ñꞌen Aristarco
    yo Segundo, joo nanꞌñeen nnꞌan tsjoon Tesalónica, ñꞌen Gayo, juu jon tsꞌan tsjoon
    Derbe, ndoꞌ yo Timoteo, ñꞌen Tíquico yo ninꞌTrófimo, joohan nnꞌan ndyuaa Asia.
  bhd-bhd: बिरीया नगरेरे रानेबाले पुरूर्सेरू मट्ठू सोपत्रुस, ते थिस्सलुनीकि मांमेइं
    अरिस्तर्खुस ते सिकुन्दुस ते दिरबे नगरेरो गयुस, ते तीमुथियुस ते आसियारो तुखिकुस
    ते त्रुफिमुस आसिया इलाके तगर असन सेइं साथी च़ले जे (लूका भी तैन सेइं साथी थियो)।
  too-NT: Lā' tatā'a'lh nac Asia, Sópater xala' nac Berea, lā' Aristarco lā' Segundo
    xalanī'n nac Tesalónica, lā' Gayo xala' nac Derbe lā' nā Timoteo. Lā' nā ta'a'lh
    Tíquico lā' Trófimo xalanī'n nac Asia.
  ind-AYT: Paulus ditemani oleh Sopater dari Berea, anak Pirus, oleh Aristarkhus dan
    Sekundus, dari Tesalonika, dan Gayus dari Derbe, dan Timotius, serta Tikhikus
    dan Trofimus dari Asia.
  cjo-NT: Ari riyaatanaki, ikaateeyanakini Soopateri itomi Piiro rirotaki wereeyajatzi;
    Arishitaariko eejatzi irira Sekoonto rirotaki tejawoonikajatzi; Kaayo rirotaki
    teeriwijatzi; Temoteeyo; Teekiko, eejatzi Toroojimo rirotaki aashiyajatzi, maawaeni.
  nsn-nsn: Gine ke marang tapokis pe inggon, a tang siokor tamat a hangana tang Sopater
    ger tuna Pirus a peng tar uan uleik i Beria teke ueltutue tagu tatanono menia
    pono tas Aristarkus me Sekundus ger toking peng tar uan uleik i Tesalonaika, doh
    Gaius ger peng Debe, doh Timoti, kare Tikikus me Tropimus ger toking peng tar
    pang uan i Esia.
  san-DEV: बिरयानगरीयसोपात्रः थिषलनीकीयारिस्तार्खसिकुन्दौ दर्ब्बोनगरीयगायतीमथियौ आशियादेशीयतुखिकत्रफिमौ
    च तेन सार्द्धं आशियादेशं यावद् गतवन्तः।
  tna-NT: 'Beju siete deja cuana tu neje putitana. Uja tuneda banime puina: Sópater.
    Tueda Berea ejude jenetia puina. Aristarco, Segundo. Tuatseda Tesalónica ejude
    jenetia puina. Gayo. Tueda Derbe ejude jenetia puina. Timoteo. Tíquico, Trófimo.
    Tuatseda Asia yahua jenetia puina.'
  lid-lid: Ya oro lau a hawen badeh, nadu Pirus nyaran Sopater badu kon Beriya, Aristakus
    hawe Sekundus badu kon Tesalonaika, ya Gayus badu kon Debi, ma hawe Timoti, Titikus
    ma hawe Tropimus badu kon munyak Esiya.
  wim-wim: Aꞌ pam puungk wiy iiyin nungantang Paul.antanga. Aꞌ pam namp Sopater anana
    nil nhengk Pyrrhus.antama puth niliya aak anpal Berea.ama nil nungantang iiy Paul.antang.
    Aꞌ pam kucham aak anpal Thessalonica.amana namp pulantiya Aristarchus aꞌ Secundusa
    iiypul nungantang thampanga, aꞌ pam thon Gaius aak anpal wamp Derbe.ama nil thampang
    iiy nungantang aꞌ Tychius aꞌ Trophimus.ang pul aak anpal Asia.amana aꞌ puth-a,
    Timothya, than pam yotam inangana pal-puyaman iiy-iiyin nungantang Paul.antangana.
  zga-M: Avalogonchine nave mpakha khu Asia vale Sopatro, umwana va Pirho ukhuhuma
    uhu Berea; Aristariko na Sekhundo, voni vakiriste vakhu Thesalonike; Gayo wa Derbe;
    Timotheo; Tikiko nu Trofimo ukhuma khu Asia.
  yom-yom: 'Batu baba bayenda yandi nzila yimosi : Sopatele muisi Belemuana Pilusi,
    Asitaleke ayi Sekundusi basi Tesalonika, Ngayusi muisi Delebe ; Timote, Titsike
    ayi Tolofime basi Azi.'
  san-SIN: බිරයානගරීයසෝපාත්‍රඃ ථිෂලනීකීයාරිස්තාර්ඛසිකුන්දෞ දර්බ්බෝනගරීයගායතීමථියෞ
    ආශියාදේශීයතුඛිකත්‍රඵිමෞ ච තේන සාර්ද්ධං ආශියාදේශං යාවද් ගතවන්තඃ|
  yut-yut: Amɨn dɨwarɨ Pol gat kɨsi agɨpgwit. Kɨnda uŋun mani Sopata uŋun Beria kokupmon
    amɨn kɨnda, Perus dakon monji. Ae Tesalonaika kokupmon amɨn bamorɨ mani Aristakus
    ae Sekundus, ae Debe kokup papmon nani kɨnda mani Gaius. Ae Timoti gat Esia mɨktɨmon
    amɨn bamorɨ mani Tikikus ae Tropimus. Uŋun amɨn kabɨ Pol gat kɨsi agɨpgwit.
  grc-BYZ: συνείπετο δὲ αὐτῷ ἄχρι τῆς Ἀσίας Σώπατρος Βεροιαῖος, Θεσσαλονικέων δὲ Ἀρίσταρχος
    καὶ Σεκοῦνδος, καὶ Γάϊος Δερβαῖος καὶ Τιμόθεος, Ἀσιανοὶ δὲ Τυχικὸς καὶ Τρόφιμος.
  cpc-NT: Ari itsipatanaari Sópater Berea-jatzi jinatzi itomi Pirro. Ipoñaapaaka Aristarco,
    ipoñaapaaka Segundo, Tesalónica-jatzi jinatzi. Ipoñaapaaka Gayo, Derbe-jatzi jinatzi.
    Ipoñaapaaka Timoteo, Tíquico iijatzi Trófimo, Asia-jatzi jinayitzi jirika.
  nhg-NT: Ocseque hermanos uyajque ca Pöblo hasta Asia. Sópater de puieblo de Berea
    uya. Sópater oyeya iconie de Piro. Aristarco hua Segundo de puieblo de Tesalónica
    uyajque. Gayo de Derbe uya. Timoteo uya. Nuyejque Tíquico hua Trófimo de Asia
    uyajque.
  nya-nya: Iye anapita pamodzi ndi Sopatro mwana wa Puro wa ku Bereya, Aristariko
    ndi Sekundo a ku Tesalonika, Gayo wa ku Derbe ndi Timoteyo, ndipo a ku Asiya anali
    Tukiko ndi Trofimo.
  ngu-NT: Niman ihuan oyajquej hasta ne Asia Sópater, on yejhuan chanej Berea, Aristarco
    niman Segundo, yejhuan chanequej ne Tesalónica, Gayo, on yejhuan chanej Derbe,
    niman Tíquico niman Trófimo, on yejhuan chanejquej ne ica iregión Asia. Timoteo
    no oyaj ihuan.
  kup-kup: Met emooh-porah aban eperi pinañ honeo paru emooh, Sopata Pirasiz rop pi
    Beria zeitakanañap, met aban modañariv Aristakasir Sekandas parup Tesalonaika
    zeitakanañariv, met Gaias pi Debi zeitakanañapur, Timoti, met Tikikasir Tropimas
    parup Esia zeisikanañariv, paru eperi honeo emooh.
  jid-jid: Kpan zren ma ba wa baka rini Asia, bana sopater ivren Pyrrhus wa a rhini
    Berea, Aristakus mba Sekondus, hamba bana bi Tasalonika wa ba kpanyime, Gaius
    wu Derbe, Timoti, mba Tychicus mba Trophimus wa a rhi ni Asia.
  wmw-wmw: Wâmpereke Paulu wákiwa Sapaturu mwana wa Piru, kwawo Bereya, Arishitariku
    na Sekundu wo‑wawiri‑wa waTesalonika, Gayu nDeribi, Timotiyu, pamoja na Tikiku
    na Torofimu, ewa wawiri‑wa wa Aziya.
  gmv-GGM: Beriyape Phariyossa na Siphaxxirossa, Tesselonqqepe Arixxirokossane Sikonddossa,
    Darbbefe Gayiyossayine Ximmotossay Isyyape Xirohaaththaimmossay Tiqiqqossayne
    izara isfe bida.
  ssg-ssg: Hina seilon kukuoxi Pol. Lato se Sopater nati Pirus ti Berea, Aristakus
    ma Sekundus ti Tesalonika, Gaius ti Derbe, Tikikus ma Tropimus ti texux xux Asia
    ma Timoti.
  zpo-NT: 'Nu re xaa ne ngwa kwaan Pab: Sópater xgann Pirro xaa yezh Berea, nu Aristarco
    rop Segundo xaa yezh Tesalónica, nu Gayo xaa yezh Derbe, nu Timoteo nu Tíquico
    nu Trófimo yon xaa yizhyo Asia.'
  poy-poy: Sopata, mwana gwa Piru, kulawa Beroya, wagenditi pamwera nayomberi, viraa
    Alisitariku na Sekundi kulawa Tesaloniki, Gayu kulawa Deribi, Timotewu, Tukiku
    na Tirofimu, kulawa mkowa gwa Asiya, na Timotewu
  qwh-NT: 'Pablupa yanaqincunaqa cayarqan: Sopatrum (pëqa carqan Pirrupa tsurinmi
    y Berea marcapitam carqan), Aristarcum y Segundum (pecunaqa cayarqan Tesalonica
    marcapitam), Gayum (pëqa carqan Derbe marcapitam), jina Timoteum, Tiquicun y Trofimum
    (pecunaqa cayarqan Asia marcapitam.)'
  gaw-gaw: Dab mak awom amunu Beria danab Sopata, nug am Pirias beḵa, amu Tesalonika
    danab aḏit Aristakus, Sekandas ele amu Debi danab Gaias amu Timotius amu Asia
    danab aḏit, Tikikas Tropimus ele, ag oh Paulus ele gop̱ig.
  nca-nca: 'Uni Pol koya toŋeŋgurí ŋuko ŋandiro: Sopater, Pirus naŋuní, ŋuko Beria
    yendé moŋgo qu; Arisitakus koya Sekundus koya, irisa ŋuko Tesalonaika yendé moŋgo
    qu; Gaius, Deripe yendé moŋgo qu, ŋuya Timoti; Tikikus koya Tiropimus koya, irisa
    ŋuko Esia mira parámi moŋgo qu.'
  zpz-NTPP: 'Sópater, tub mbecy Berea, gua nuy yu. Yu zeꞌ iꞌñ Pirro. Niꞌ ziꞌl reñaꞌ
    mbecy gua nu dey yu. Gush lañ: Aristarco, nu yu nu la Segundo, cyup de yu zeꞌ
    mbecy Tesalónica, nu Gayo, tub yu Derbe, nu Timoteo, nu Tíquico nu Trófimo, cyup
    de mbecy zeꞌ bruuy lo de yu ni Asia.'
  mkj-mkj: A ioar irai kan ma pwilihda ih; Sopater, nihn Pyrrhus, mihn Berea; Aristarchus
    apel Secundus, mihn Thessalonica; Gaius mihn Derbe; apel Timothy; Tychicus apel
    Trophimus mihn Asia.
  zac-NT: Gadchi nguiu bëꞌnë compañi lëꞌë Pablo; gudchiꞌbëlú rall hashtë ciudá Tesalónica.
    Lë rall Sópater më Berea. Stubi lë Aristarco. Stubi lë Segundo; na rall më Tesalónica.
    Stubi lë Gayo më Derbe. Stubi lë Tíquico nu Trófimo nazeꞌdë regiuni Asia. Nu zugaꞌa
    Timoteo.
  kyg-kyg: Agaegi Meliya kotega vekamo Sopataꞌagi lole Tesalonaika vekalaꞌmo Alitakasiꞌagi
    Sekatasiꞌagi mago Nemi taonifi vekamo Gaiyasiꞌagi Timotiꞌagi lole Esiya vekalaꞌmo
    Tikikasiꞌagi Tilofimasiꞌagi huꞌa Esiya kotegamo uꞌnae.
  kmk-kmk: Buḻun na da Sopatro un abeng Pirro un iBerea, da Aristarco kan Segundo
    un iTesalonica, si Gayo un iDerbe, si Timoteo kan pati pay da Tikico kan Trofimo
    un nanligwat sin probinsiya’d Asia.
  cao-NT: Jabi tobi ini quiha Pablo chimaticanaibo. Tobi ini quiha Sópater, Berea
    yaca ax jonish cato. Tobi ini quiha Aristarco, Segundo, naa Tesalónica ax bëcanish
    cabo. Jasca, tobi ini quiha Gayo, naa Derbe yaca ax jonish cato, jatsi Timoteo.
    Tobi ini quiha Tíquico, Trófimo, naa Asia mai ax bëcanish cabo. Tihi cabá Pablo
    chimatiniquë, Dios Chani ja yoaquë no.
  bbr-bbr: 'Karauk roat ak Pol pak manoin akan enmaka kiro kesek: Pirus nukan mokoi,
    Sopater ko Beria menan pak, Aristarkas Sekundus ori au Tesalonaika menan, Gaias
    ko Derbi menan, Tikikus Trofimus ori au Esia provins pakan pak, Timoti nais erek
    potoin.'
  inb-inb: Pablo­wa ri­na­kurka Berea pui­blu­manda Pirro­pa wam­bra Sopater suti,
    Tesa­lónika pui­blu­manda Aristarko i Segundo suti­kuna, Derbe pui­blu­manda Gaio
    i Timoteo; Asia alpa­manda Tíkiko i Trófimo suti runa­kuna­pas­mi sug­lla­pi ri­na­kurka.
  hrv-hrv: 'Pratili su ga: Sopater Pirov, Berejac, Solunjani Aristarh i Sekund, Gaj
    Derbanin, Timotej i Azijci Tihik i Trofim.'
  box-NT: Bìa lɛ̀ɛnía wo lé o Beeree nìi Sopatɛɛre na lé o Piruusi za, là a
    Arisitaaki, là a Sekũnduusi na páanía wee lé ho Tesaloniiki yi, là a Dɛɛbe
    nìi Kayuusi, là a Timɔtee. À séení ho Azii kɔ̃hṹsa Tisiiki, là a Torofiimu.
  ote-NT: Ne bi mɛui ra cu Sopate mrá me Berea, ne ra cu Aristarco ne ra cu Segundo
    núꞌʉ myá me Tesalonica, ne nura cu Gayo mrá me Derbe, ne nura cu Tiquico ne ra
    cu Trofimo myá me Asia, ne ra cu Timoteo. Mri ꞌñoui ra cu Pablo bi zønga Macedonia
    habʉ ndí ꞌbʉiga núga drá Luca.
  wnu-wnu: Iriba ne munon qei nob iramir eng unum eng ete Sopater ur eng Pirus, wonou
    ginam qenen eng Beria. Ne Aristarkus Sekundus nob wurinou ginam aib eng Tesalonaika.
    Ne ger Gaius wonou ginam Derbe. Ne munon ombur gari Timoti, Tikikus ne Tropimus
    wuri ai Esia. Munon yurau eng Pol nob iramirei.
  zam-NT: Ngua no Pab thìb mbi' co' lèe Sópater co' nac mèn gulàaz berea no Gay co'
    nac mèn gulàaz mèn derb, no Timote, no Tiquich, no Trofim. Yon mèn ndxè' ngòc
    mèn che'n làaz mèn asia. Ryete mèn ndxè' mque tee no Pab par neda.
  zyp-NT: Paul cawh Beria khua cawngsawpaw Pirha a sawcapaw Sopater le Thesalonika
    khua taitah Aristarka le Seikanda, Derbe khuapui taitah Kaia le Timote, Asia raang
    taitah Taikhika le Trofima tahpaw sahlo takhei aa zui lai.
  sey-NT: Cuasani saina, i̱ ja̱ꞌre co̱ni saëꞌë, Sópater Berea aquë, Pirro mamaquë,
    Aristarco, Segundo Tesalónica acohuaꞌi, Gayo Derbe mamaquë, Timoteo, Tíquico.
    Cuiꞌne Trófimo Asia yeja acohuaꞌi saëꞌë.
  nvm-nvm: Areme e Fairuson farif Sofata kuavo e Beriako iji fun fusik vain. Regavo
    e uruvana buk bu funa vain gavo e iji funa vainva ijiebuon if iji ijeg. E Tesaronaikako
    nokarok (2) e Aristas ko Sekudas ga e Gaias Debiko ijigam e Timoti ga Taikikas
    ko Torofimas e moik Esiako ijieb funa vain.
  mps-mps: Tama te bidi dabe me badu Pol dali hodobo pali. Te bidi nogi me Sopater,
    aga aya da Pirus da, aga bulu da Beria. Bidi me nogi da, Aristarkus, te gasa bidi
    me nogi Sekundus. Augwali sigo bulu da Tesalonaika. Tama gasa bidi me nogi da
    Gaius, aga bulu da Derbe. Tama gasa bidi me nogi Timoti. Bidi me nogi Tikikus,
    te gasa bidi me nogi Trofimus, augwali si bulu da Esia tǫ da.
  pab-NT: 'Hatyaoseta haiyaharenae xane exema: Pirro ityani Sópatro, Aristarco, Segundo,
    Gaio, Timóteo, Tíquico, Trófimo xoaha. Sópatro atyo Beréia nalitare. Aristarco,
    Segundo xoaha atyo Tessalônica nalitarenai. Gaio atyo Derbe nalitare. Timóteo,
    Tíquico, Trófimo xoahanae atyo Ásia koa nalitarenae.'
  llg-llg: Hambu hataholi bubua kadiꞌik esa, ala tungga Paulus. Hataholi la sila,
    ndia Ama Pirus anan Sopater maneme kota Berea mai; hataholi dua leme kota Tesalonika
    mai, naꞌde nala Aristarkus no Sekundus; hataholi esa neme kota Derbe mai, naꞌde
    Gayus; ma hataholi telu leme nusa Asia mai, fo ndia Timotius, Tikikus no Trofimus.
  kyf-kyf: '-Wa -yɔ Pɔlʋ mnɩa, wa ŋnɩ nɩ: Belee -nyɩmɛ Pilusɩɩ ''yu Sopatɛɛ, Tɛsalonikɩ
    -nyɩma Alisɩtakɩ -yɔ Sekɔndusɩ, Dɛlɩbʋ -nyɩmɛ Gayusɩ, ''ɩn Timotee, we -yɔ ''ya
    -Azii -dʋdʋ -gʋ -nyɩma Tisikɩ -yɔ Tlofimʋ.'
  tpi-tpi: Wanpela man bilong taun Beria, em Sopater, pikinini bilong Pirus, em i
    go wantaim Pol. Na tupela man bilong taun Tesalonaika, em Aristarkus wantaim Sekundus,
    na Gaius bilong taun Derbe, na Timoti, na tupela man bilong provins Esia, em Tikikus
    na Trofimus, ol tu i go wantaim Pol.
  mih-NT: Ihya cuu ra cutahan sihin ra. Ra Sópater, ra ñuu Berea cuu ra, ra Aristarco
    ta ra Segundo. Ra ñuu Tesalónica cuu nduu tahan ra. Ra Gayo, ra ñuu Derbe cuu
    ra ta ra Timoteo. Ra Tíquico ta ra Trófimo. Nduu tahan ra cuan i cacu nu cu si
    Asia.
  qvh-NT: Paywanmi aywayargan Pirrupa surin Sópater, Aristarco, Segundo, Gayo, Timoteo,
    Tíquico y Trófimupis. Pirrupa surin Sópaterga Berea marcapitami cargan. Aristarcuwan
    Segundoga Tesalónica marcapitami cayargan. Gayoga Derbe marcapitami cargan. Tíquico
    y Trófimunami Asia provinciapita cayargan.
  kms-kms: Otiwo Pol ni no ningg, Beria kin wuti iri, ni nyamb Sopater ni Pirus ningg
    wo, di Tesalonaika kin temi, Aristarkus di Sekundus temi, Gaius Derbe kin, di
    Timoti, di Esia kin temi Tikikus Tropimus temi, ni Pol anene mo.
  agn-agn: Siminabid ong nandia si Sopater ang ana ni Pirro ang taga Berea, si Aristarco
    doroa ni Segundo ang taga Tesalonica, si Gayo ang taga Derbe, si Tiquico ig si
    Trofimo ang mga taga Asia, asta si Timoteo.
  nhi-NT: Iuan oyahqueh [hasta Asia] in Sópater teconeu de Pirro, naquin ochanchiuaya
    Berea, in Aristarco uan Segundo tlen pouih Tesalónica, Gayo tlen poui Derbe, uan
    Timoteo. Uan noiuqui iuan oyahqueh in Tíquico uan in Trófimo tlen pouih Asia.
  ttc-NT: Eb'ajxik tuky'i'l te Sópater aj tk'ajol Pir, jun aj amaq' Berey; b'ix Aristark
    b'ix te Segundo, kyetz a'e' aj amaq' Tesalonk; b'ix Gay aj amaq' Derb; b'ix te
    Timotey; b'ix ax te Tíkiko b'ix Trófimo a'e' aj Asy.
  dan-1931: Men Pyrrus's Søn Sopater fra Berøa og af Thessalonikerne Aristarkus og
    Sekundus og Kajus fra Derbe og Timotheus og af Asiaterne Tykikus og Trofimus fulgte
    med ham til Asien.
  kwj-kwj: Beriya ko pe hima fori hi ti Sopata rini Piras che, Tesalonaika ko pe hima
    pi fisi Arisutakas ga Sekandas ga, e, Depi ko pe hima fori Gaiyas, Timoti, Esiya
    nuwe mapwa pe hima fopi Tikikas ga Torofimas ga, ele hima wunu Pol ga funda wu
    ichiꞌuchandaro.
  vie-OVCB: Cùng đi chuyến này có Sô-ba-tê, con By-ru, người Bê-rê, A-ri-tạc và Sê-cun-đúc,
    người Tê-sa-lô-ni-ca, Gai-út người Đẹt-bơ, Ti-mô-thê, Ty-chi-cơ, và Trô-phim người
    Tiểu Á.
  kze-kze: maaráumai-kwaasi moóráwai Pérea-naopakewai Pírasi ááninko áwí'a Sópata
    úwana Tésárónaikaa-naopakendarai túwí'a Árísítakasiye Sékandaawe uyaná Tépi-naopakewai
    áwí'a Káyási úwasarai Ésiyaa-maravakendarai túwí'a Tikikásaawe Tóvimasiye uyaná
    Tímóti úwasa umái Pórowe kwésa
  mpj-mpj: Kujungkaya yanu Jupata Puriyamartaji, Pirajaku kaja. Karlkin kujupa yiniya
    Yarajakajpa, Tikuntaja tawun Jijaluniyamartaji, Kiyajpa tawun Taapimartaji, Timiti.
    Tijikajpula Turupimaj parna Yayijamartajipula.
  lbk-lbk: Naitakin ken siya cha Sopatro ay anak Pirro ay iBerea, si Aristarco ya
    Segundo ay iTesalonica, si Gayo ay iDerbe, ya si Timoteo, sa et cha Tikico ken
    Trofimo ay nalpo isnan Probinsiya ay Asia.
  mto-NT: Mujatyooꞌijidu tseꞌe je̱ beréait Sópater, je̱ tesalónicait Aristarco, je̱
    tesalónicait Segundo, je̱ deerbeit Gayo, je̱ Timoteo, je̱ ásiait Tíquico, je̱ts
    je̱ ásiait Trófimo.
  bzh-bzh: Yah log Purus nalu Sopater vu Beroya, gAristarkus lu MonSekudus vu Tesalonika,
    geGayus vu Derbe, geTimoti, geTukikus luho Tropimus vu distrik Asia*, bedeneya
    ving yi.
  guj-2017: પૂર્હસનો (દીકરો) બેરિયાનો સોપાતર; થેસ્સાલોનિકીઓમાંનાં આરિસ્તાર્ખસ; સેકુંદસ;
    દેર્બેનો ગાયસ, તિમોથી; આસિયાના તુખિકસ તથા ત્રોફિમસ; તેઓ તેની સાથે આસિયા સુધી ગયા.
  jvn-NT: Rasul Paulus lungané dikantyani karo Sopatèr, anaké Pirus, wong sangka kuta
    Béréa. Sing mèlu uga Aristarkus lan Sekundus sangka kuta Tèsalonika, Gayus sangka
    kuta Dèrbé, Timotius lan wong loro liyané sangka bawah Asia, yakuwi Tikikus lan
    Trofimus.
  byr-byr: Yawɨꞌna kyaꞌ gamɨjɨ Sopaatai Pɨraazare gawaalɨꞌ Beriya mwaalyalyɨ Tezalonaaika
    mwaalyaraai Arɨzɨtaakazalyɨ Sekaadazalyɨ saraalyɨ Devi mwaalyai Gaayaazalyɨ Timotilyɨ
    Kwaaka Ezɨya mwaalyaraai Tɨkikaazalyɨ Tɨropimaazalyɨ saraalyɨ wɨna yeꞌ.
  ian-ian: '@see-verse:ACT.020.003'
  hun-hun: Ázsiáig pedig elkísérte őt a béreai Szópatér, a thesszalonikaiak közül
    pedig Arisztarkhosz, Szekundusz és a derbei Gájus, Timóteus és az ázsiaiak közül
    Tükhikosz és Trofimosz.
  mcf-NT: 'Nidaid Masedonia caid yacno choash Pabado tabadnubien abëd capuquido bëyucanec
    nidaid Asia caid yacno nidpondash. Abëd capuquido nëidted icpondash. Nëidic, shubu
    dadpen icquid Bedeya yacnoësh choquid Sopated cuëmëdquid; utsibo shubu dadpen
    icquid Tesadonica yacnoësh choquido Adistadico cuëmëdquidbëd Secundo cuëmëdquid;
    utsibic, shubu dadpen icquid Dedbe caid yacnoësh choquid, Cayo cuëmëdquid; utsibobi,
    nidaid Asia yacnoësh choquido: nëidic, Timoteyo cuëmëdquid, utsibic Tiquico cuëmëdquid,
    utsibic Tedopimo cuëmëdquid. Aidtedi icpondash.'
  kjs-kjs: 'Go raburi Beria piri ali meda Sopata nipu Pirus-na si piruma nipu Pol
    raapu pisa. Ali medaloma Pol raapu pirisimi alinu go rupa: Tesalonaika su-para
    piri ali Aristarkus Sekundus laapo page Derbe su-para piri ali Gaius page Timoti
    page Esia su-para piri ali Tikikus Trofimas laapo page nimu raayo Pol raapu pisimi.'
  mni-mni: Berea-dagi Pyrrhus-ki machanupa Sopater, Thessalonica-dagi Aristarchus
    amadi Secundus, Derbe-dagi Gaius, Asia-dagi Tychicus amasung Trophimus aduga Timothy-su
    yaona makhoising asina mahakka loinana chatminnarammi.
  yad-NT: Riya̱da ji̱ta tavicha̱da ja̱nvay sisa̱ Pávuru. Savicha̱da Sopáteru jtyati̱,
    jiryatiy Pyírrubay denuni̱, Beréya ja̱mi̱; Aristyárucu, Sicyú̱ntu jarye, jiryatiy
    Tesadónica ja̱mi̱ju̱ñada, Cáyu jarye, jiryatiy Déribe ja̱mi̱ni̱, Timutévu jarye.
    Jadchintyi Tíquicu, Trójimu jarye, jiryatiy Ásiya mucadi ja̱mi̱ju̱ñada.
  mxb-NT: Ta ni̱ na̱kiꞌin táꞌan na xíꞌín dao ta̱a néꞌe táꞌan xíꞌín ná kuaꞌa̱n na̱
    nda̱ kuendá Asia. Ta iin ra naní Sópater, táꞌa̱n ra̱ ñoo Berea, xíꞌín ta̱ naní
    Aristarco, xíꞌín iin ka̱ ta̱ naní Segundo. Ta ndi nduú ta̱a yóꞌo kúú ta̱ ñoo Tesalónica.
    Ta kuaꞌa̱n taꞌani Gayo, táꞌa̱n ra̱ ñoo Derbe, xíꞌín Timoteo, xíꞌín uu̱ ka̱ ta̱a
    naní Tíquico xíꞌín Trófimo, ta̱ kuendá Asia.
  pon-2006A: Sopater, nein Pirus, mehn Peria, ahpw iangada, iangahki Aristarkus oh
    Sekundus, mehn Desalonika; Kaius mehn Derpe, Dikikus oh Tropimus sang wehin Eisia;
    oh pil iangahki Timoty.
  maq-NT: 'Hane cojo me xi cuicun vihi quiji me cojo rë me: Sópater, ngu xuta Berea
    xi quihndi rë Pirro; cojo Aristarco cojo Segundo, jo xuta Tesalónica; cojo Gayo,
    ngu xuta Derbe; cojo Timoteo; cojo Tíquico cojo Trófimo, jo xuta tsëhë distritu
    Asia.'
  hto-hto: 'Dɨnómona ie nabáidɨno: Berea ímɨe Sópater; Tesalónica ímɨe íaillɨnoɨ Aristarco
    Segundo dɨga; Derbe ímɨe íaillɨnoɨ Gayo Timoteo dɨga; jɨáɨe Asia énɨe íaillɨnoɨ
    Tíquico Trófimo dɨga.'
  por-BRBSL: 'Estes o acompanharam até a Ásia: Sopater de Beréia, Aristarco e Secundo
    dos Tessalonicenses, Gaio de Derbe, Timóteo e Tíquico e Trófimo da Ásia.'
  ces-NKB: Až do Asie ho tedy doprovázel Sopater z Berie, z Tesalonických pak Aristarchos
    a Sekundus, Gaius z Derbe, také Timoteus, a z Asie Tychikus a Trofimus.
  cui-cui: Pablo yanabatsi ichamonae. Irʉ ichʉn napona bapon pewʉn Sópater, pon Berea
    tomarapin, pon Pirro pexanto tatsi. Irʉ ichʉnbe naponabe baponbe pewʉnbe Aristarco
    irʉ Segundo, baponbe Tesalónica tomarapinbe. Irʉ ichʉn napona, bapon pewʉn Gayo,
    Derbe tomarapin. Irʉ ichʉn napona, bapon pewʉn Timoteo. Irʉ ichʉnbe naponabe,
    ponbe pewʉnbe Tíquico irʉ Trófimo, baraponbe Asia nacuapinbe.
  boj-2014: A degsi are qalsiqa tigelosiq Masedonia sawaq oqwa osiqa tamo qudei naŋgi
    joqsiqa koba na oqeb. Tamo di naŋgo ñam agi marqai. Bei Sopater. A Pirus aqa ŋiri.
    A Beria qure qaji. Tesalonaika tamo aiyel Aristarkus Sekundus wo. Bei Gaius. A
    Derbe qure qaji. Bei Timoti. Esia tamo aiyel Tikikus Trofimas wo. Tamo kalil naŋgi
    di Pol ombla Masedonia sawaq oqsib dia iga Pol koba na uratgosib namo aisib Troas
    qureq di branteb. Brantosib dia iga qa tariŋoqneb.
  eng-OEBUS: He was accompanied by Sopater the son of Pyrrhus, of Beroea, Aristarchus
    and Secundus from Thessalonica, Gaius of Derbe, and Timothy, as well as by Tychicus
    and Trophimus of Roman Asia.
  eri-eri: Fai ete no Beria taonha, no Sopater, Pirus idau, no Pol ngare goyare. Ono
    garenga Tesalonaika taonha fai nga nononga, Aristarkus Sekundus ngare, Derbe taonha
    fai Gaius Timoti ngare, Esia prowinsha fai nga, Tikikus Trofimus ngare, nere fere
    Pol ngate gaara goyane.
  aly-aly: Artwa ingwer-rnem Paul-angkwarr alhek, Sopater, Pyrrhus-kenh alerikw, Berea
    tawen-areny anenh. Aristarchus, Secundus Thessalonica-areny Gaius, Derbe tawen-areny
    Timothy. Apmer Asia-areny-atherr Tychicus, Trophimus.
  wiu-wiu: Pokale eya ali-mene one-pala opia pokoi. Beria take opiane ago Pirasine
    mana Sopata ni Tesalonaika take opiane agota Arisakasi Sekadasita ni Debi take
    meane ago Gayasi ni Timosi ni Esia take opiane agota Tikikasi Teropimasita eina
    ali-kiti Polo-pala opia pokoi.
  swe-swe: 'De [sju representanterna från församlingarna som samlat in medel till
    Jerusalem och] som reste med Paulus var: Sopater (Sopatros), son till Pyrrhus
    från Berea, [Om Sosipater, som omnämns i , är samma person representerade han
    församlingen i Korint.] Aristarchus och Secundus från Tessalonike, [Aristarchus
    hade också varit med Paulus i Efesos, se .] Gaius från Derbe och Timoteus [från
    Lystra], [Båda var från södra Galatien, se . Timoteus reste med Paulus på både
    andra och tredje resan.] Tychikus (Tychikos) och Trofimus (Trofimos) från [den
    romerska provinsen] Asien. [Tychikus var en medarbetare till Paulus som nämns
    i hans senare brev, se . Trofimus var från Efesos, se .]'
  cth-cth: Pawl hoi cungtalah Berea tami Pirrhas capa Sopater hoi Thesalon tami Aristarkas
    Sekandus, Derbi tami Gaius hoi Asia tami Timote, Taisikas hoi Trophimus tinaw
    teh ahni koevah cungtalah a cei awh.
  mti-mti: Berea apan Sopateru me Pairas usiwa, ge Tesaronika apan duwam Aristarukas
    ge Sekandas, ge Derube apan Gaias, ge Timoti, sira Esia apan Titikas ge Tropimas
    mu Poru aigo waniya.
  pad-NT: Trôade sidajia avikhananavaki adani Paulo vahoariha khama. 7 vihiki Jesus
    athi-ra vanaaba'ikia vavaipohiha'aha ada Paulo. Okhaki kidiania ada Sópatro. Sópatroa
    biva'banaki sidaji onini Beréia. Kidiabi'i onina Pirro. Avikhaki jaboni adani
    Aristarco, Segundo vihiki. Tessalônica sidaji kaija'arini mani adani. Okhaki jaboni
    ada Derbe sidaji kaija'arini Gaio oniki. Okhaki ada Timóteo. Avikhaki jaboni adani
    Ásia kaaraboni kaija'arini vi'bamiki Tíquico, Trófimo vaoniki.
  twi-twi: Piro a ofi Beroia no ba Sopater ne Paulo na wɔkɔe. Wɔn a wɔka ne ho kɔe
    no nso bi ne Aristarko ne Sekundo a wofi Tesalonika ne Gaio a ofi Derbe ne Timoteo
    ne Tihiko ne Trofimo a wofi Asiaman mu no.
  hlt-hlt: Te vaengah anih te Berea kah Purrhu capa Sopataru, Thesaalonika kah Aristarkhu
    neh Sekundu, Derbi kah Kaiyu neh Thimothy, Asia kah Tukhiko neh Trophimu loh a
    puei uh.
  tbz-SIM: 'Ntɛ bɛ̀ɛ̀ do ò cíe mbɛ yètɛ̀: Piduusi Bedee ɛì kou birɛ nɛ̀ Sopɑtɛɛ Adisitɑki
    nɛ̀ Sikunduusi Tɛsɑdoniki ɛì kou nɛ̀ Kɑyuusi Dɛribu kou nɛ̀ Timɔntee nɛ̀ Tisiki
    nɛ̀ Todofimmu Asii kó kutempɛ̃ nkou.'
  san-GUJ: બિરયાનગરીયસોપાત્રઃ થિષલનીકીયારિસ્તાર્ખસિકુન્દૌ દર્બ્બોનગરીયગાયતીમથિયૌ આશિયાદેશીયતુખિકત્રફિમૌ
    ચ તેન સાર્દ્ધં આશિયાદેશં યાવદ્ ગતવન્તઃ|
  amx-amx: Artwang nhenh map Paul-el-ayel pwert alhek. Sopater Pyrrhus-kenh ler, rang
    Berea town-areny anek. Aristarchus Secundus thwen artwang ratherr Thessalonica
    town-areny anek. Gaius rang Derbe town-areny anek. Timothy artwang Asia-areny
    atherr thwen Tychichus Trophimus anek.
  ake-NT: Iya'kɨron kon esi'pʉ So'pa'tarʉ, Piros mu, Pereya winon; Aresta'kos, Sekuntos,
    Tesaroni'ka winon kon; Kayas, Terʉpi winon; Tai'ki'kas, Tʉro'pimas, Eisa winon
    kon; Temu'ti nɨrɨ.
  qvn-NT: Chay aywaptin paywan aywapäcura cay runacunam; Sópater jutiyog runam (payga
    cara Berea marcapitam), Pirro jutiyog runapa churin. Chaypitam aywapäcura Aristarcowan
    Segundo. Paycuna capäcura Tesalonicapitam, nätan Gayom Derbe marcapita, jinaman
    Timoteom, Tïquicom, Tröfimom Asia ninganpita.
  tku-NT: Tatā'a'lh nac Asia, Sópater xala' nac Berea, ē Aristarco ē Segundo xalanī'n
    nac Tesalónica, ē Gayo xala' nac Derbe ē nā Timoteo. Nā tatā'a'lh Tíquico ē Trófimo
    xalanī'n nac Asia.
  bjk-bjk: Ma inabo duöng na nang toxo wan arixe me ine, e Sopate a barok ke Pirus
    mee Beria, e Aristarkus me Sekundus idu mee Tesalonika, e Gaius me Timoti idu
    mee Derbe, me Tikikus me Toropimus meruso xö provins Esia.
  msy-2020: Pol zuima, Berian gumazim, Sopater, a Pirusɨn otarim, an gɨn zui. Ezɨ
    Aristarkus koma Sekundus, aning Tesalonikan gumazimning. Ezɨ Gaius, nguibar ekiam
    Derben gumazim. Ezɨ Timoti ko Esian gumazir pumuning, Tikikus koma Trofimus, aning
    Provins Esian gumazimning, me bar moghɨra Pol ko ghue.
  bpr-bpr: Ani dagit i dad to magin di kenen di kagun, Sopatar, i ngà Piru mdà di
    Birya, na Aristarku na Sigundu, dunan i dad to mdà di Tésalonika, na Gayus mdà
    di Dirbi, na Timoti, na lê man Tikiku na Trofimu, dunan i dad to mdà di Asya.
  rmy-VLAKH: Лэса жанас Сопатро, шаво Пироско андай Верия, фесалоникийцоря Аристархо
    тай Секундо, Гаё андай Дэрвия и Тимофеё, ай кадя ж Тихико и Трофимо андай Цыкни
    Азия.
  cle-NT: Ŋaá² Sópater dsa³ fɨɨ³ Berea chie̱é̱yh¹ Pablo ja̱³, ŋaá² Aristarco, baáy⁴
    Segundo dsa³ fɨɨ³ Tesalónica, Gayo dsa³ fɨɨ³ Derbe, Timoteo, ba² ŋaá² Tíquico
    baáy⁴ Trófimo, diáh⁴ dsa³ vó⁴ Asia.
  txq-txq: Hambu hatahori bubua anak esa tungga Paulus. Ndia Timotius; papa Pirus
    anan Sopater numa kota Berea mai; hatahori dua ruma kota Tesalonika mai, nade
    Aristarkus ma Sekundus; hatahori esa numa kota Derbe mai, nade Gayus; ma hatahori
    dua ruma profensi Asia mai, ndia Tikikus ma Trofimus.
  aaz-aaz: 'Puuk aan es annao nabua nok naiꞌ Paulus. Sin esan reꞌ: naiꞌ Timotius,
    aam Pirus in anah naiꞌ Sopater naꞌko kota Berea; tuaf nua naꞌkon kota Tesalonika,
    sin esan reꞌ naiꞌ Aristarkus ma naiꞌ Sekundus; tuaf es naꞌko kota Derbe, kaan
    ee naiꞌ Gayus; ma tuaf nua naꞌkon propinsi Asia, esan reꞌ naiꞌ Tekikus ma naiꞌ
    Trofimus.'
  qup-NT: Chasna rishpan shuk kirik wawkikuna Pablowa pakta rirkakuna. Shuk karka
    Pirropa wawan Sópater, Berea llaktamanta. Shukkuna karkakuna Aristarko Segundowa
    Tesalónika llaktamanta. Shukkuna karkakuna Gayo Timoteowa Derbe llaktamanta. Chaymanta
    Asia allpamanta Tíkiko Trofimowa paywa pakta rirkakuna.
  azb-azb: Pir oğlu Veriyalı Sopater, Saloniklilərdən Aristarx və Sekund, Derbeli
    Qay, Timotey, Asiyalılardan Tixik və Trofim onu müşayiət edirdi.
  eng-DBY: And there accompanied him as far as Asia, Sopater [son] of Pyrrhus, a Berean;
    and of Thessalonians, Aristarchus and Secundus, and Gaius and Timotheus of Derbe,
    and of Asia, Tychicus and Trophimus.
  guo-NT: Pablo fʉlchalaspi, kaen japixot pawʉl Sópater. Japon Berea paklowaxpijin,
    Pirro paxʉlan. Asan pawʉl Aristarco. Asan pawʉl Segundo. Japi kolenje, Tesalónica
    paklowaxpijiw. Asan pawʉl Gayo, Derbe paklowaxpijin. Asan pawʉl Timoteo. Asan
    pawʉl Tíquico. Asan pawʉl Trófimo. Tíquico, Trófimo sʉapich, japi Asia tʉajnʉpijiw.
  hla-hla: 'Ne Sopata, a katununa tara taun i Beria a pien tere Piras, nonei te la
    gono mei e Pol. Na palair u katun i la gono has meien: nori ere Aristakas mere
    Sekandas ri Tesalonaika, ne Gaiasina tara taun i Debi, ne Timoti, ne re Tikikas
    mere Tropimas tara provins i Eisia.'
  mav-NT: Tuwat Pauru wywo 7 ok miit yi Asia kape wẽtup set Sopa­turu uhyt Piru sa'yru
    tawa Pereia pywiat. Mi'i hawyi Aritaku mi'i hawyi Sikũtu tawa Tesa­ro­nika kaipy­wiaria.
    Mi'i hawyi Kaiu tawa Tepe piat. Mi'i hawyi Timoteu mi'i hawyi Tikiku i'ewyte Towimu
    Asia piaria tuwat.
  kpf-kpf: Oi a itâ zorâŋ zâk sot âiwe. Berea kamânân gok Sopate, zâk Piroregât nanŋâ.
    Tesalonike kamânân gok Aristako sot Sekundo sot Derebe kamânân gok Gaio sot Timoteo
    sot Asia hânân gok Tikiko sot Toropimo.
  ppo-ppo: Atéró faairaalu, Beria whi̧kó Pirus naalema Sopatakélé, Tesalonaika whi̧
    tamo Aristarkus-ró Sekundus-tamokélé, Derbe whi̧kó Kaius-kélé, Timotikélé, Esia
    hae kwiaró wale whi̧tamo Tikikas-ró Tropimus-tamokélé, atima atéró felepó.
  hin-2017: बिरीया के पुरूर्स का पुत्र सोपत्रुस और थिस्सलुनीकियों में से अरिस्तर्खुस
    और सिकुन्दुस और दिरबे का गयुस, और तीमुथियुस और आसिया का तुखिकुस और त्रुफिमुस आसिया
    तक उसके साथ हो लिए।
  wol-KYG: Ña àndoon ak moom ñoo di Sopater doomu Pirus ma cosaanoo Bere, ak Aristàrk
    ak Segond, waa Tesalonig ya, ak Gayus, ma dëkke Derbe, ak Timote, ak waa diiwaanu
    Asi ya, Tisig ak Torofim.
  bef-bef: To ai hiti biꞌahana bonaꞌi Belia hepato bomo, giꞌa Sopata, Pilasihi panaꞌa,
    ai yagi to Tesalonika hepato bonaꞌi loemo, etigiꞌatiti Alisitaka yagi Sekatasiu
    yagi to Tebe hepato bo mone giꞌa Gaiyasi hiti to Esia meto bonaꞌi loebe monebe
    enigiꞌani Timotiu yagi Tikiku yagi Tolofimu yagi enaligo yabe.
  amm-amm: Noko mo aluwaikino, Piliya nokota Pilani awitono Sopatawoi, Tisolonaika
    nokota ti Alisotakowoi Sikunotawoi, Tipi nokota Kaiyawoi, Timotiwoi. Aisiya asi
    nokota ti mo Tikikawoi Tolofimawoi.
  zaj-zaj: Kailongoza na Sopata, mwanage Pilo, kulawa mdiwambo da Beloya, na Alistaliko
    na Sekundo kulawa mdiwambo da Tesalonike, na Gayo kulawa mdiwambo da Delibe, na
    Tikiko na Tulofimo kulawa muisi ya Asia, na Timoteo.
  chq-NT: Gangalíin² caan²¹mo coon'¹³ Sópater, jaain²¹ tsá² seein²¹ Berea. Joongɨ
