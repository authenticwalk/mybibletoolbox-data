    ହାଚେରି ।
  cha-cha: 'Ya maosgaejon asta Asia, si Sopater patgon Pirro guiya Berea, yan iya
    Tesalónica, si Aristarcho yan si Segundo, yan si Gayo guiya Derbe, yan si Timoteo:
    ya iya Asia, si Tiquico yan si Trófimo.'
  amu-NT: Tyomꞌaⁿ ntꞌom nnꞌaⁿ na tyocañꞌeeⁿ ñꞌeⁿñê. Tyocañꞌeⁿ Sópater tsꞌaⁿ tsjoom
