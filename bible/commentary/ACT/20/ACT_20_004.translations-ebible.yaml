    igil no kale, Provins Akaya uyo kupkaa Provins Masedonia tono tam tam abiip Filipai
    nota, Luk iyo alba kalaa nage-nilip e,
  piu-2006: Palumpa waarrkana tjuṯaya tjungu yanu, yini ngaa tjuṯa nyinangi, Yaritjakatjanya,
    Tjikuntatjanya, paluru kutjarra tawunu Tjitjaluniyanya ngurrara, Kiyatjanya, tawunu
    Taapinya ngurrara, Titjikatjanyapula Turupimatjanya, manta Yayitjanya ngurrarapula,
    Tjupatanya Puriyanya ngurrara, Piratjaku katja, Timitjiyinya. Paluru kutjarra
    Titjikatjanya Turupimatjanya yurrunpa yanu tawunu Taruwatjalakutu. Ngayulu Luukanya
    Puulala tjungurringu Tawunu Pilipayila. Titjikatjanya, Turupimatjanyaṯarra nganampa
    ngurra Taruwatjala paṯaṉingi.
  poh-NT: 'chi richꞌi̱l take winak jeꞌ wili quibihnal: Reꞌ Timote̱yo, reꞌ So̱pater
    aj Were̱ya, reꞌ Arista̱rco chꞌi̱l i Sewu̱nto reꞌ aj Tesalo̱nica take, reꞌ Ca̱yo
    reꞌ aj Te̱rwe, chꞌi̱l woꞌ take aj pa riyukꞌul i A̱sya, reꞌ Ti̱quico chꞌi̱l i Tro̱pimo.'
  tue-tue: 'Cʉ̃ʉ̃ wáari, ãpẽrã́ cʉ̃ʉ̃rẽ bapacʉtiwarira niiwã. Cʉ̃́ã niiwã: Sópater
    Berea macã macʉ̃ (cʉ̃ʉ̃ Pirro wãmecʉtigʉ macʉ̃ niiwĩ); Segundo, Aristarco (cʉ̃́ã
    pʉarã́ Tesalónica macãrã niiwã); Gayo Derbe macã macʉ̃; Timoteo; Tíquico, Trófimo
    (cʉ̃́ã pʉarã́ Asia macãrã niiwã).'
  bjp-bjp: Sopater, kalalik ke Pirus tina Berea, Aristarkus ru e Sekundus tina Tesalonika,
    Gaius tina Derbe, Timoti sabin tura Tikikus ru e Trofimus tina Eisia, ri la tura
    Pol.
  xon-xon: Le binib bibaa nan dii u. Binib bi nan dii u na aayimbil nan ye Sopata,
    u nan ye Berea aatiŋ aanii, ki nan ye Pirus aajapɔɔn na; ni Aristakus, ni Sekundus,
    bi nan ye Tesalonika aatiŋ aanib na; ni Gayus, u nan ye Debe aatiŋ aanii na; ni
    Tikikus, ni Trofimus, bi nan ye Asia aatiŋ aanib na; ni Timoti.
  tzo-ZNT: Ixchiꞌin la tal jayvoꞌ ti muchꞌutic xchꞌunoj li scꞌop Rioxe. Ti june Sópater
    la sbi, liquem la tal ta Berea. Xchiꞌuc la otro chaꞌvoꞌ, liquemic la tal ta Tesalónica.
    Ti june Aristarco la sbi. Ti june Segundo la sbi. Xchiꞌuc la otro jun, Gayo la
    sbi, liquem la tal ta Derbe. Xchiꞌuc la Timoteo. Xchiꞌuc la otro chaꞌvoꞌ. Ti june
    Tíquico la sbi. Ti june Trófimo la sbi, liquemic la tal ta estado Asia.
  mpm-NT: Ti kuaꞌan Pablo jiin ɨɨn chaa nani Sópater, chaa ñuu Tesalónica. Suni Gayo,
    chaa ñuu Derbe, jiin Timoteo kuankoyo da jiin da.
  ots-NT: Bi mɛhui car Pablo cʉ dda cjua̱da̱ hasta bbʉ mí zøtijʉ pʉ jar jöy Asia.
    Cʉ hermano cʉ bi mɛhui múr Sopater (guegue‑cá̱ múr mi̱ngu̱ Berea), co car Segundo
    hne̱h car Aristarco, gueguehui mí mi̱ngu̱hui Tesalónica, co car Gayo, múr mi̱ngu̱
    Derbe, co car Timoteo. Guejti cʉ dda mi̱ngu̱ Asia bi möjmʉ, gue car Tíquico co
    car Trófimo.
  hoy-hoy: बिरीया अन्द पुर्रुस उन पार सोपत्रुस अदिक थिस्सलुनीके अन्द अरिस्तर्खुस अदिक
    सिकुन्दुस, अदिक दिरबे अन्द गयुस, अदिक तीमुथियुस, अदिक आसिया अन्द तुखिकुस अदिक
    त्रुफिमुस आसिया ताका आऊन सांगुळ ईरोर.
  uri-uri: 'Yatom tu melnum a nti Pol pati nang atu pa pati kil: Sopater warim kpman
    a Pirus, kil melnum a ha wail Peria, wa Aristarkus namponen Sekuntus, tuwekg melnum
    a ha wail Tesalonaika, wa Kaius pa a ha wail Terpe, a Timoti, namponen melnum
    wekg a ha knokg Esia pa, Tikikus ekg Tropimus.'
  amo-amo: Anit alena wa chinu ninghe udu nan nya Urshalima iwadi Sopater, gonon Pirrus,
    unuzu ka gbirin Berea; Aristarkus nin Sekundus, ulena awa nuzu ka gbiri Thasalonika;
    Gaius, ulena awa nuzu kusarin ka gbiri Derbe; Timuntawus, ulena awa nuzu kusarin
    Galantia; nin Tychikus ah Trophimus, alena ina nuzu kusari Asia.
  pjt-pjt: Kaya wati nyanganpa palula tjungu anu, wati ini Tjapatanya Paiṟatjaku katja
    ngura ini Paṟiyanya nguraṟa, munu wati Tjitja-lanikanya nguraṟa kutjara kuḻu ini
    Aṟi-tjakatjanya pula Tjikan-tatjanya munu wati kutju Tuupilanguṟu ini Kaiyatjanya
    munu wati kutjara Aitjalanguṟu ini Titjikatjanya pula Tuṟu-pimatjanya munu wati
    Timitjinyalta.
  cwe-cwe: Sopatilo mwana wa Pilo kulawa Beleya, wahita nayo, ivo Alisitaliko na Sekundo
    kulawa Sesalonike, maabaho Gayo kulawa Delibe, Tukiko na Tilofimo na Timoseyo
    kulawa muna umkowa wa Asiya.
  daa-NT: Gee kuuk n̰aamaaga-ak kun̰ Sopateer roŋji ka Piruus min Beere, Aristaark
    iŋ giji Sekonduus min Tesalonik, Gayuus min Derbe, Tisik iŋ Tropim min Aazi, ho
    iŋ Timote oki.
  mlp-mlp: 'Teq mataw asor Pol inaq lehiyta na ginan kazaq: Pirus atatin Sopater mat
    uliq Beriya-ibta na, teq mataw giger uliq Tesalonaika-ibta Aristarkus ayow Sekundus
    inaq, teq Gayus uliq Derbe-ibta na, teq Timoti teq mataw giger saw Esiya-ibta
    Tikikus ayow Trofimus inaq in bunmo Pol inaq lehiyta.'
  ape-C: Pirus ananin nuganin shahwaran um Sopater iri douk nanaman hanak. Anan douk
    nanaki wabur nyeigur-iburum Beria. Amudok anam shopunek heiran. Amamish nyeiguhw
    eshudok. Aristarkus nani Sekundus. Amam biom douk hanaki wabur Tesalonaika. Anan
    Gaius. Anan nanaki wabur nyeigur-iburum Derbe. Anan Timoti aria amudok anam biom
    hanaki agudok shokugi nahobig Esia iri shopunek heiran. Amam douk Trofimus nani
    Tikikus.
  bgs-bgs: Duwán mga manubù na igtákkás kandin na madun tun ta Jerusalem. Sikandan
    tô batà i Piro na si Sopater na taga Berea, si Aristarco asta si Segundo na taga
    Tesalonica dan duwa, si Gayo na taga Derbe, si Tiquico asta si Trofimo na taga
    Asia dan duwa, asta si Timoteo.
  faa-faa: Arirakano Perea aporo Pírasemo maeya Sópata soko, Tesaronaeka aporo tetá,
    Arisitákase soko, Sekánatase soko, Tepe aporo Kaíase soko, Timoti soko, arirakano
    Esea hauaka aeyaka aporo tetá, Tíkikase soko, Torófimase soko, i Poreyaki hakāsa
    pusuapo.
  kik-kik: Paũlũ aathiire marĩ hamwe na Sopatiro mũrũ wa Puro, mũndũ wa kuuma Berea,
    na Arisitariko, na Sekundo, andũ a kuuma Thesalonike, na Gayo wa kuuma Deribe,
    o hamwe na Timotheo, ningĩ na Tikiko, na Tirofimo, andũ a kuuma bũrũri wa Asia.
  cap-NT: 'Niz̈aza Pabluz̈tan chica ojkchiqui tinacatac̈ha: Sopatertac̈ha (niiqui
    Berea wajtchiztac̈ha), niz̈aza Aristarcutac̈ha, niz̈aza Segundutac̈ha (niiqui
    Tesalónica wajtchiztac̈ha), niz̈aza Gayutac̈ha (niiqui Derbe wajtchiztac̈ha),
    niz̈aza Timoteotac̈ha, niz̈aza Tiquicutac̈ha, niz̈aza Trofimutac̈ha. (Jalla Tiquicuz̈tan
    Trofimuz̈tan Asia provinciquiztantac̈ha).'
  ksr-ksr: 'Qaaya somoŋgoro neŋauruta kokaaŋanoŋ iwo keŋgi: Berea eja qata Soopater
    Piruswaa meria, Tesalonaika eja woi qagara Aristarkus ano Sekundus, Derbe eja
    qata Gaius, Timoti ano Eisia prowinsga eja woi qagara Tikikus ano Trofimus.'
  eng-TNT: 'Ther acompanied him into Asia Sopater of Berrea and of Thessalonia Aristarcus
    and Secundus and Gayus of Derba and Timotheus: and out of Asia Tychicus and Trophimos.'
  sbs-sbs: Baba musindikizi kuya hesi kwa Asia nji Sopater mwana wa muswiswi wa Pyrrhus
    yo zwa kwa Berea; Aristarchus ni Secundus bose bazumine ba kwa Thessolonica; Gaisus
    wakwa Berbe; Timothy; Tychicus ni Trophimus ba kwa Asia.
  sue-sue: 'Ema ego ami numore dai bamuwa awa: Beria natara Sopata, nu Pirora mai;
    Tesalonika natara Aristakoto Sekundore; Derebe natara Gayas, ata Timoti; ata Asia
    zebura Tikikasto Trofimore.'
  fra-NCL: Il avait pour l’accompagner jusqu’en Asie, Sopater de Bérée, fils de Pyrrhus,
    Aristarque et Secundus de Thessalonique ; Gaius de Derbé, Timothée, Tychique et
    Trophime d’Asie.
  bhg-bhg: 'Edo embobo Paul ambodarido yai Asia da daedo maunsitera awa eire: Sopater,
    nasi Beria embo; Aristarchus ae Secundus de, nasi Tesalonaika embobo; Gaius ae
    Timothy de awa nasi Debi embobo; edo Tychicus ae Trophimus de, yai Asia embobo.'
  snn-NT: Ja'nca saiguëna, baguëre concua rëño jubëbi ru'ru saë'ë. Sópater Berea bainguë,
    yequë Aristarco, yequë Segundo, Tesalónica bain ba'icua, yequë Cayo Derbe bainguë,
    yequë Timoteo, yequë Tíquico, yequë Trófimo, Asia bain ba'icua, ja'an ba'icuabi
  atb-NT: Yhang eq rabyìn za châng é bang gi, Beria wà mó mâ é Purû yhangzo Sopata,
    Htesaloni wà mó mâ é Aristakuq eq Sekundu nhik, Derbe wà mó mâ é Ge-u, Timohti,
    Asia mau mâ é Tuhkiku eq Trohpimu nhik pé nghut akô.
  cek-AK: Berea vangpui kami, Sopater mah anih to Asia ah caeh haih, Aristarka hoi
    Thessalonika vangpui ih Senkunda, Derbe vangpui ih Kaia hoi Timote, Asia prae
    ih Tykhika hoi Trophima cae doeh athum o toeng.
  bkd-bkd: Dayun duminuma kandin si Sopater ha taga-Berea sa batà hi Piro, si Aristarco
    daw si Segundo sa mga taga-Tesalonica, si Gayo ha taga-Derbe daw si Timoteo, si
    Tikico daw si Trofimo sa mga taga-Asia.
  ctu-76: Ti pi'le ti xʌmbal jini Sópater ch'oyol bʌ ti Berea yic'ot Aristarco yic'ot
    Segundo ch'oyolo' bʌ ti Tesalónica yic'ot Gayo ch'oyol bʌ ti Derbe yic'ot Timoteo
    yic'ot je'el Tíquico yic'ot Trófimo ch'oyol bʌ ti pañimil Asia bʌ i c'aba'.
  lac-NT: Caj bin Pablo yet binac Sópater a cʌja'an ich u cajar Berea. Yet binac Aristarco
    yejer Segundo, robob cʌja'anob ich u cajar Tesalónica. Yet binac Gayo yejer Timoteo
    a cʌja'an tu cajar Derbe. Yet binacob Tíquico yejer Trófimo, robob cʌja'anob tu
    ru'umin Asia.
  xla-xla: Epapele oloma edla opa iwolotapo Polo mate siyamuwapo, Pilus yami Sopata,
    Beleya dla hallalo, Epo Tesalonika so Alistakus mate Sekundus mate, epo Delebe
    oplami Gaiyus, epo Timoti, epame Asiya so opa Tikikus mate Tlopimus mate.
  xav-NT: 'Morĩ wamhã, aibâ norĩ hã ma tô ĩsiré ai''aba''ré. Ta norĩ nhisi za''ra
    hã, ãne: Sopaturu hã Pirõhõ ''ra hã, Bereza ãma ''re ĩsãmra mono, duré Aritacu
    norĩ, Seduduhu me, Tesaronita ãma ''re ĩsimasisi zahuré mono hã, duré Da''izu,
    Derebi ãma ''re ĩsãmra mono hã, duré Titicu hã Toropimuhu me, Azi''a ãma ''re
    ĩsimasisi zahuré mono hã, duré Timotiu hã.'
  cuk-cuk: 'Pablo gannar nadgu, we-gwenadgan eba nade gusmarmogad: Pirro-machi-Sópater.
    Wede, Bereaʼginedid. Aristarco, degi, Segundo. Wemardi, Tesalónicaʼginmaladid.
    Gayo. Wede, Derbeʼginedid. Degi, Timoteo. Degine, Tíquico, degi, Trófimo. Wemardi,
    Asiaʼginmaladid.'
  tbf-tbf: Mi kulou gi ta nga nomeie e Paulo arie egie ine, e Sopatro e natuon tamat
    e Puros kovuni i Berea, e Aristakus meie e Sekoudos kovuni i Tesalonika, e Gaius
    kovuni i Derbe, e Timote, ma e Tutsikos meie e Tropimo kovuni i Asia.
  uig-CYR: Униңға һәмраһ болғанлар Бериялиқ Пиррусниң оғли Сопатер, Тесалоникалиқлардин
    Аристархус билән Секундус, Дәрбәлик Гаюс, Тимотий вә Асия өлкисидин Тикикус билән
    Трофимуслар еди.
  ikw-NT: Sopata nnwọ Pirọsi nye Beria snornu a zne, ma Arịsitakosi nụ Sekundosi hi
    nụ Tẹsalonika, Gayọsi hi nụ Dẹbi, Taịkikosi nụ Tirofimọsi ele hi n'Esia, nụ Timoti.
  khs-khs: 'Aputa: Pelia koamesa: sena Pailase e sa:le Sopate ewa Polewalapulu apula:
    Tesalonaika sena elipei Alisitakase apula: Sekutase apula: Tepi sena Kaiyase apula:
    Timoti apula: Esia peleya: emiwana sena elipei Tikikuse apula: Tolofimase a:ko:la
    Polewalapulu ilipe hapakeye.'
  dwr-ENT: ጳዉሎሳ ሞዪዜዳዋንቱ፥ ቤሪያፔ ጳሪሃሳ ናዓ ሶሲጳፂሮሳ፥ ቴሴሎንቄፔ ኣሪስፂሮኮሳኔ ሲኮንዲሳ፥ ዴርቤፔ ጋዮሳኔ ኢሲያፔ
    ቲኪቆሳኔ ፂሮፊሞሳ፥ ቃሲ ፂሞቶሳ።
  pma-pma: 'Pol mul mual ral min meatin keil ekek: Sopata koa vi natin Piras ten out
    Beria; Aristakas ka Sekandas ten out Tesalonaeka; Geas ten out Derbi; Taetikas
    ka Tropimas koa luvi ten out Esia; ka Timoti emun koa vi koan Listra tai.'
  atd-NT: Duon mgo otow no nanduma ki Pablo no oghondio to lunsud to Hirusalim. Ka
    ngaran dan, si Sopatir no taga Biria no anak ni Piru, si Aristarku woy si Sigundu
    no mgo taga Tisalunika, si Gayo no taga Dirbi, woy si Timoteo. Duon dod si Tikiku
    woy si Tropimu no mgo taga Asia.
  tel-2017: ఫుర్రస్ కుమారుడు, బెరయ ఊరికి చెందిన సోపత్రు, తెస్సలోనిక వారు అరిస్తార్కు,
    సెకుందు, దెర్బె ఊరివాడు గాయి, తిమోతి, ఆసియా దేశాలకు చెందిన తుకికు, త్రోఫిము, అతనితో
    వచ్చారు.
  hat-BSA: Li te akonpanye pa Sopater de Bérée, fis a Pyrrhus la, anplis Aristarque
    ak Second, de Théssalonique, ak Gaius de Derbe ak Timothée ak Tychique ak Trophime
    ki sòti an Asie.
  bxh-bxh: Timoti, Pilusi natuna Sopata, Beleya dogana, Alisitaku yo Sekundu, Tesalonika
    dodogadi, Gaiyu, Debi dogana, Tisiku yo Tofimu, Eisiya dodogadi. Dodoga te maꞌedi
    Paulo sa lau.
  top-NT: Makapitzi lacchixcuhuí̱n ixtatakokeni̱t Pablo ixca̱huanicán Sópater xalac
    Berea ixkahuasa Pirro, Aristarco, Segundo xalac Tesalónica, Gayo xalac Derbe y
    Timoteo, Tíquico y Trófimo xalac Asia.
  msk-msk: Pagdatung nami kariko asang syodad na Pilipos, magona yang kanami manga
    inagad na yasakay nang barko, kay magatagad silan kanami ag Troas. Silan si Sopater
    Piro na taga Berea, aw si Aristarko aw si Segundo na taga Tesalonika, aw si Gayo
    na taga Derbe, aw si Timoteo, aw si Titiko aw si Tropimo na taga Asia.
  gyr-NT: Yuvɨraso movɨro mbɨa supi, ipãhuve ñepei Berea pendar, Pirro rahɨr Sópater;
    ñuvɨrío Tesalónica pendar, Aristarco, Segundo; ñepei Derbe pendar, Gayo; ñuvɨrío
    Asia pendar, Tíquico, Trófimo. Timoteo oso avei supi.
  kmh-kmh: Pen Pol binuk yip taŋgeyak gok mey Timotiy; Piras ñinuk Sopata miñmon Beriya
    nimb; Ariystakas yip, Sekundas yip Tesalonayka nimb; Gayas Debiy nimb; Tikiykas
    yip, Tropiymas yip Esiya nimb. Bi kun gok, Pol yip ap ap miñmon Piyliypay apiy,
    kiyk nind miñmon Trowas amiy, chinup kond mindeyak.
  ukr-ONPU: Разом із ним пішов Сопатер, син Пірра з Вереї, Аристарх та Секунд із Солуня,
    Гай із Дервії, Тимофій, Тихик і Трохим з Азії.
  emi-emi: Ghe kasu eitauaa teela Sopata natuna ia Pirus, aBeriia ia, me Aristakus
    me Sekundus aTesalonika ilalua, Gaeas aDebi ia, Tikikus me Tropimus tanganueirarua
    eEisia, me Timoti.
  zpv-NT: Ya loh nin gunaꞌzunehza ba para Asia gwanee Pahblu laꞌh Sópater, lliiꞌn
    Pirios, tuhbi bwiinn guihdxyi Berea; cun Aristarcu, cun Segundu nin zeꞌ guihdxyi
    Tesalónica, Gahyu bwiinn guihdxyi Derbe, Timoteu, cun neezaa Tíquicu cun Trófimos
    bwiinn Asia raꞌ.
  gux-gux: 'O den ba yaaba n yegi leni o ki gedi Asi diema nni, lani n tie: Bele yua
    Sopate pilusa bijua, Tesalonika yaaba Alisitaka, Segondusi, Deba yua Gayusa, Timote
    leni Tikika leni Tilofima.'
  kos-kos: Sopater, wen natul Pyrrhus sie mwet Berea, el welul som; oayapa Aristarchus
    ac Secundus su mwet Thessalonica; Gaius liki siti Derbe; Tychicus ac Trophimus
    liki acn Asia; ac Timothy.
  ibo-ibo: Sopata onye Boria bụ ọkpara Pirọs, na Arịstakọs, na Sekundus ndị si na
    Tesalonaịka, na Gaiọs onye Debi na Timoti, na Taịkikọs na Trofimọs, ndị Eshịa
    sokwa ya na-aga ije a.
  yml-yml: '@see-verse:ACT.020.003'
  ory-ory: ଆଉ, ବେରିୟା ନଗରନିବାସୀ ପୁରଙ୍କ ପୁଅ ସୋପାତ୍ର, ଥେସଲନୀକୀ ସହରରେ ବିଶ୍ୱାସୀମାନଙ୍କ
    ମଧ୍ୟରୁ ଆରିସ୍ତାର୍ଖ ଓ ସେକୁନ୍ଦ, ଦର୍ବୀର ଗାୟ, ତୀମଥି, ଆଉ ଏସିଆ ପ୍ରଦେଶର ଲୋକମାନଙ୍କ ମଧ୍ୟରୁ
    ତୁଖିକ ଓ ତ୍ରଫିମ ତାହାଙ୍କ ସଙ୍ଗରେ ଯାତ୍ରା କଲେ।
  bzj-bzj: 'Dehnya da di man dehn weh mi-di chravl wid Paal: Sopata, weh da-mi Piros
    fahn Bereeya son, ahn Aristaakos ahn Sekundos fahn Tesalonaika. Den yu mi ga Gaiyos
    fahn Derbi, ahn Tichikos ahn Chrofimos fahn Aysha, ahn den Timoti.'
  chk-chk: Sopater nöün Pirrus seni Perea a eti, pwal Aristarkus me Sekuntus seni
    Tesalonika, Kaius seni Terpe, Tikikus me Trofimus seni ewe fanü Asia me Timoty.
  ssd-ssd: Taŋgo afu nu ndoŋ kinaig ta nyu naŋgine teŋenmba. Bereanu taŋgo ande Pirus
    tuku kiŋo nuŋe Sopater. Tesalonikanu taŋgo armba Aristarkus le Sekundus. Derbenu
    taŋgo ande nyunu Gaius. Ande Timoteus. Asianu taŋgo armba Tikikus le Trofimus.
  acr-TNT: 'E cꞌo hermanos xcachbilaj bi cꞌa pa tak ri luwar re Asia. Waꞌ e: ri Sópater
    aj Berea, ri Aristarco, ri Segundo aj Tesalónica, ri Gayo aj Derbe, ri Timoteo,
    yey ri Tíquico y ri Trófimo, ri e aj Asia.'
  rop-rop: en imbin jandim 7 men lida langa im. Detlot men bin neim Sopata, Aristakas,
    Sakandas, Gaiyas, Titjakas, Trofamas en Timathi. Det dedi blanga Sopata bin neim
    Piras en imbin brom det taun gulum Beriya. Aristakas en Sakandas bin kaman brom
    det taun gulum Thesalonaika, Gaiyas bin kaman brom det taun gulum Debi, en Titjakas
    en Trofamas bin kaman brom det kantri gulum Eisha.
  mee-mee: Ba i ke tao kala nge Sopater e ngae Beria a i ae Pairus tuna; ba ke tao
    kala nge Aristarakus bae Sekunras re ngae Tesalonaika; bae Gaius e ngae Rereve,
    bae Timoti; kala nge Tikikus bae Tropimus re ngae Esia.
  dif-dif: Nunkangu jela palkana wonti Asianilu Sopater Pyrrhusuni ngatamura Beröandru;
    Aristarchus ja Sekundus Thessalonichundru; ja Gajus Derbendru, ja Timotheus; Tychikus
    ja Trophimus Asiandru.
  gam-gam: Pol aike pi una kambono moi ge ta kandjiye Sopater (une newoga Pirus ge
    dumo Beria una moi). Ta dumo Tesalonaika iwa soka mopill ge iwa Aristarkus ne,
    Sekundus. Ta dumo Derbe iwa ta Gaius moi, alla iwa Timoti moi eri. Propins Esia
    iwa soka mopill, ta Tikikus, ta Tropimus.
  nou-nou: Edo Sopater Pyrrhus Berea nati embo da mei de Aristarchus de Secundus de
    Thessalonica nati embobo de Gaius Derbe nati embo de Timothy de Asia busu embobo
    etoto Tychicus de Trophimus de awa Paul ga da mambusera.
  mqb-NT: Sa zla tatə Pol nà, Sopater wan ana Pirus, winen Bereya ahay, Aristarkus
    tə Sekundus, tinen Tesaloniki ahay, tatə Gayus ɗo sə Derbe ahay, tatə Timote,
    tatə Tikikus tə Torofimus, tinen ɗo sə Aziya ahay.
  ape-B: Piras ananinu nuganinu chohwalanamu Sopata uli douk nanamanu hanak. Anan
    douk nanaki wabul yeulibulmu Beria. Amudak anam chopuk heilanu. Amamich yeguh
    echudak. Aristakas nanu Sekandas. Amam biam douk hanaki wabul Tesalonaika. Ananu
    Gaias. Anan nanaki wabul yeulibulmu Debi. Ananu Timoti ali amudak anam biam hanaki
    enyudak provins Esia uli chopuk heilanu. Amam douk Trofimas nanu Tikikas.
  grc-F35: Συνείπετο δὲ αὐτῷ ἄχρι τῆς Ἀσίας Σώπατρος Βερροιαῖος, Θεσσαλονικέων δὲ
    Ἀρίσταρχος καὶ Σεκοῦνδος, καὶ Γάϊος Δερβαῖος, καὶ Τιμόθεος, Ἀσιανοὶ δὲ Τυχικὸς
    καὶ Τρόφιμος·
  cav-NT: 'Jesús queja ecatyati cuanaratu tajicuare. Jucuare tuna: Sópater, Aristarco,
    Segundo, Gayo, Timoteo, Tíquico, Trófimo jadya. Sópater tu Berea juque jucuare.
    Tuquetu Pirroja ebacuaque jucuare. Aristarco, Segundo jadya tatse Tesalónica juque
    jucuare. Gayotu Derbe juque jucuare. Tíquico, Trófimo ecatsetu Asia yahua juque
    jucuare. Riyaque pacarucuratu Pablo tajicuare tuque Filiposju cuayaju.'
  kgp-NT: 'Ti mré ag tóg mũ mũ, hã vỹ: Sópatro, he mũ, Pirro kósin tag ti, Beréia
    tá ke tag ti. Kỹ Tessalônica tá Artistarco tóg ti mré tĩ mũ, Segundo ke gé. Derbe
    tá Gaio tóg ti mré tĩ mũ, Timóteo ke gé. Ásia tá Tíquico tóg ti mré tĩ mũ, Trófimo
    ke gé.'
  bvd-bvd: Toa da lea kwaimani ki fai sa Bol ne, sa Sofata 'alakwa sa Biras faasia
    'i Beria, sa 'Aristakas fai sa Sekandas faasia maefera 'i Tesalonaeka, sa Gaeas
    faasia 'i Debii, sa Tikikas fai sa Trofimas faasia bali lolofaa 'i 'Eisia, ma
    sa Timotii.
  ukr-1871: Товаришували йому до Азиї Сосипатр Вериєць і Солуняне Аристарх та Секунд,
    та Гай Дервянин, та Тимотей, і Азияне Тихик та Трофим.
  apz-apz: Nomꞌne aꞌamu Poulɨꞌnji umentohofo sohwa hofɨkoe yofe ole, Soupata Pilosɨye
    hwomu Mpeliyantaꞌango hweho. Tesolounikantaꞌango hwaꞌu Alisɨtakosɨꞌnji Sekuntosɨꞌnjoho.
    Ngkaiyos Ntepe mtaꞌango sohwoꞌnji Timoutiꞌnjoho. Hwaho Esiya mtaꞌango hwaꞌu Tikikosɨꞌnji
    Tɨloufimosɨꞌnjoho.
  yon-yon: Ye yoom weniibdan kuu Bereaman Pirus ye mingki Sopatee yoom Tesalonaikadan
