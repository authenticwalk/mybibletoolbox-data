  bzj-bzj: Paal mi disaid seh dat ih noh wahn stap da Efisos bikaa ih neva waahn spen
    no taim da Aysha. Ih mi-di hori fi geh da Jeroosalem, if pasabl, in taim fi di
    selibrayshan a Pentikaas.
  chk-chk: Iwe, Paulus a filätä pwe esap tori Efisos, pwe esap mochen alusala an fansoun
    lon ewe fanü Asia. Pun a atapwal ngeni an epwe tori Jerusalem lon ewe ränin Pentikost
    are epwe tufich.
  ssd-ssd: Paulus nu teŋenmba idusna. Ye Asia ma mbol nda ka sulumba pitik ndo Yerusalem
    kumba pagumba nye suŋgo Pentikos kaŋgeramŋgit ŋga idusmba nu Efesusŋge ibeŋ ndakina.
  acr-TNT: Jelaꞌ xkaꞌano, ma ri Pablo uchꞌobom chic na quicꞌow ta pa ri tinamit Éfeso
    chaꞌ na cabayitaj ta chilaꞌ pa tak ri luwar re Asia. Ri rilim wi e ma caraj we
    cꞌa xakareꞌ cuꞌmaja ri nimakꞌij re Pentecostés chilaꞌ Jerusalem.
  rop-rop: Wal Pol nomo bin wandi weistimbat taim langa det kantri gulum Eisha, en
    melabat bin gopas langa det taun gulum Efasas, dumaji imbin wandi kamat langa
    Jerusalem bifo det serramoni dei gulum Pentakos.
  mee-mee: Nae Pol ke sane matea ta i loanga ba momong ngae Esia. Minmina na i ke
    pulia lona tapu ta kavesinge Epesus ka mono. Ba i ke lola bolvole ta i ka lonangana
    ta leleng ngae Ierusalem pala nga kae e ngae Pentekos.
  dif-dif: Paululu ngundrana wonti Ephesungu palkingana, ngangau nulu wata ditji tintananto
    Asiani, a‐ai, nau nururina wonti, jenia nunkangu pantjinanto, Jaolaia ditji pirnani
    Jerusalemingu ngamala.
  gam-gam: Pol nomane embe pai, kune yei dal, nono asamoll ola dje er Jerusalem po
    moponka, ege kerman Pentakos yendaka kanno dje pi. Embe yembon ge dumo Epesus
    nambon. Ege kanan propins Esia paknato wanmopon ge kune nayendo dje une embe pi.
  nou-nou: Edo esega isera einda joda Paul umo Ephesus nati awa derigadi sisira ainda
    be awa umo Jerusalem nati da Pentecost da bondo iji awa ainda adi sedo dipapa
    edo gido umo esega duro duro isira.
  mqb-NT: A nan anà Pol sə tavay à Efesus bay, anga a nan sə njahay bayak a pə daliyugo
    sə Aziya sabay. A zla tə guzlgozl a anga a nan sə dəzle à Urəsalima aday ti sa
    ga azar uko sə Pentekosta, kak i ga zek nà, na.
  ape-B: Pol anan ulkum molomu nakli kobi nunak nutogloguk Efesas, wak. Nakli wak
    umu nupe eneh nyumneh enyudak provins Esia hunakuk meyoh. Umu moneken, nakli sapos
    dodogowinamu, nakli nunak nutoglu Jerusalem ali ahudak nebehi nyumnah chohwalah
    umu Pentikos uli adakio hutoglu.
  grc-F35: (Ἔκρινεν γὰρ ὁ Παῦλος παραπλεῦσαι τὴν Ἔφεσον, ὅπως μὴ γένηται αὐτῷ χρονοτριβῆσαι
    ἐν τῇ Ἀσίᾳ, ἔσπευδεν γάρ, εἰ δυνατὸν ἦν αὐτῷ, τὴν ἡμέραν τῆς Πεντηκοστῆς γενέσθαι
    εἰς Ἱεροσόλυμα.)
  cav-NT: Cuanucacuare ama ecuana Efesoju, Pablo Asia yahuaju tsunutacarama juya tibu.
    Huenanacuaretu Pentecostés chine ishu Jerusalénju jueticara juatsu.
  kgp-NT: 'Paulo tóg: “Éfeso ra ẽg mũnh ke tũ nĩ,” he ja nĩgtĩ. “Ẽg tỹ Jerusalém kukãm
