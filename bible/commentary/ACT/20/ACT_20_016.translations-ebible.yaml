    go sem kaseivata kana Mileto. Ina nuwonúwana neta itoboine, latuwona bego ivatuwowona
    ina Yerusalema goi Pentikosi manuna.'
  kbm-kbm: Pol ande tang-gitung yapin ve nitlek Epesas be nile mang-mangi. Ei bua
    ve ret nimbweg vuvung gwang-ne nangge ete Esia as taku ok. Pol tang-givin ve seukie-ngge
    nimbielk Jerusalem be ginei sawa gitangi okob ei ve nili Sonda Pendekos ane nangge
    etok.
  tew-tew: Paul iˀánshaamä́gi oe Ephesus wíˀiwóyí̖ˀnípíḏí, báyékí thaa oe Asia nange
    i̖ˀge wínayê̖e̖nípíḏí. I-á nawóˀon oe Jerusalem napóewíḏí híwóˀ dihayḏiboˀ,
    in Huḏíyoví shánkíˀeeḏi thaa Pentecost gin dâytu̖ˀo dínnáhpíḏíboˀ, háḏéeho
    ûnkoḏiḏi.
  rmc-rmc: Bo o Pavol peske phenďa, hoj obdžala o Efezus a na ačhela ode, hoj pes
    te na zľikerel andre Azija. Bo siďarelas, hoj te doavel andro Jeruzalem pro Letňice,
    te pes oda diňahas.
  apr-apr: Ngan Paulu tani in lon kaua urata bet ikooi le ikapusu Epeses, yesoo lono
    bet di inepe kaiye mata ye tana mai Esia tiap. Ngan ye in ipagaigai bet idi a
    ilo tarrai pang Yerusalem, a nen ngan bet igoro lal maiyoko kidi Yuda ke kaningi
    so matana yo tiwete ene ye Pentekos i, in bet pombe nga, ngan ole ikamata nango
    la Yerusalem ngo.
  tiy-tiy: Atin i Pablowe ménuyot de ké témara gey saén dob Efeso inok énda méanggaén
    dob Asia non toow fo magayas. Méuyot de ké gégumah dob Jerusalem bé gaiy Pentekostese,
    amuk fakay.
  nlg-nlg: Ma Paul te ghanaghana ge ke liu padia Ephesus, ke bei pungisia gea na ghaha
    daro bonana tana bubulo Asia. E minamina ngangata, ge teke tangomana ke, e liona
    ge ke vaa sara Jerusalem tana Bongi ni Pentecost.
  dgr-DOGNT: Paul, Asıa nèk'e whaà wheda ha nıwǫ-le t'à, kǫ̀ta Ephesus goxa naèhɂe.
