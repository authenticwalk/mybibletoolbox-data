    vehe nttiha are nchanho quiai que dinhi Pentecostés, si nchao.
  eng-WYC-2018: And Paul purposed to ship over to Ephesus, lest any tarrying were
    made to him in Asia; for he hied, if it were possible to him, that he should be
    in the day of Pentecost at Jerusalem, (or for he made haste, so that if it was
    possible for him, he would be in Jerusalem on the Day of Pentecost).
  bdv-bdv: କାୟ୍‌ତାକ୍‌ ବଃଲେକ୍‌ ଆସିଆ ତଃୟ୍‌ ପାଉଲ୍‌କେ ରେଉଁକ୍‌ ନଃହେଳେ ଇତାକ୍‌ ସେ ଏପିସିଏ
