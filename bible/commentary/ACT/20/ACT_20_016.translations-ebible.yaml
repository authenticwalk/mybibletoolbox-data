  juy-juy: ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌ ପାଓଲନ୍‌ ଆସିଆ ଡେସାଲୋଙନ୍‌ ଆରି ଗୋଗୋୟ୍‌ ଡିନ୍ନା ଡକୋନେନ୍‌
