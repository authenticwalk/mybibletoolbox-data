    থাকতে পারেন।
  ntu-ntu: Pol rneki mz nzkrlz-krbzle mzteadau Jerusalem, mz nzprtr-krbzle mz nzrmulvzngr
    nzrlakilz-ngrm wit, nzmu kx tqtakitrdele, murde ngi zbq ngr nzvzo-krm Mqngrkxtr.
    Mz nzmu-krde lcde, aoti pnz kai drtwrde trnzkrlz-krbzleu taon kxetu Efiszs mz
    nzvz-krgr. Murde nzmncng elr kztedeng kxnzkqlung, x rblx nzmnc-krdr badr mzli
    kxmrbc txpwz.
  pan-pan: ਕਿਉਂਕਿ ਪੌਲੁਸ ਨੇ ਇਹ ਫੈਸਲਾ ਕੀਤਾ ਸੀ ਜੋ ਅਫ਼ਸੁਸ ਤੋਂ ਲੰਘ ਜਾਂਵਾਂ ਕਿ ਏਸ਼ੀਆ ਵਿੱਚ
    ਮੈਨੂੰ ਕਿਤੇ ਚਿਰ ਨਾ ਲੱਗੇ, ਕਿਉਂ ਜੋ ਉਹ ਛੇਤੀ ਕਰਦਾ ਸੀ ਕਿ ਜੇ ਹੋ ਸਕੇ ਤਾਂ ਮੈਂ ਪੰਤੇਕੁਸਤ
    ਦੇ ਦਿਨ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਪਹੁੰਚ ਜਾਂਵਾਂ।
  gvc-gvc: Paulo Pentecoste dacho waroi Jerusalẽpʉ sʉ duare. Ã jiro Asia yahpapʉ yoari
    pja ji duaerare. Ã jiro Efesore poto yʉhdʉa, Miletopʉ wahã sʉi sã.
  ksj-ksj: ꞌOuge ruhau onamirotaꞌaꞌe, Pauloꞌe Asia habaꞌano madaꞌa hauḡoga mene uratadu,
    Efeso neḡaꞌe ruhau vitiniꞌuma reiro. Ani uraꞌe, Pentekosi madaḡa ꞌizema mougano,
    Ierusalema neḡano feuroga radu ḡarihe ḡarihiro.
  sbk-sbk: U Paulo ahamuya ashuulile ashilile hu Efeso, siga ahanzaga atumile umuda
    gwagwonti uhwo, ali nu piliganu uwabhale hu Yerusalemu hu shikulukulu she Pentekoste.
  mya-JVB: ပေါလု သည် ပင်တေကုတ္တေ ပွဲနေ့ မလွန်မှီ ယေရုရှလင် မြို့သို့ ရောက် နိုင် လျှင်
    ရောက်ခြင်းငှာကြိုးစား သည်ဖြစ်၍ အာရှိ ပြည်၌ တာရှည် စွာ မ နေလိုသဖြင့် ဧဖက် မြို့မှာ
    မဆိုက်ဘဲ လွှင့် သွားမည်ဟု စိတ် ပြဋ္ဌာန်းလျက်ရှိနှင့်သတည်း။
  kgf-kgf: Paulonéŋ ai meme 50 imuac kendoŋiguc Yerusalem kemmaŋ ʒé waŋec. Imuac Asia
    baeciguc keru nalé ogicbac niŋac Efeso ménda kemma qericma mocʒoŋ Milete ama areŋa
    yandaiguc keŋec.
  awb-awb: Asiu kené siahreraq ko tanahráq áwíq Péntíkósie. Poraga iwíáhéna, Péntíkósi
    tanahráq íné Sarúsarama suwahpeq méyabe nuwahbehre. Minayabe amahnága Esia marákórápéq
    suena sípi kéwewena apubúue Sarúsarama suwahpeq pokinieéna Épésa suwahpeq íre
    kowíanauge. Peh kótaikinie íwíáhúwe.
  gdn-gdn: Nu natere Epeso raurumipi ki mibai ka Poru nuwaiya ka tawana Aisiya garugaru
    mena kamadana natere Diyerusaremu kayawagana bauwagana da e ‘Pentikosi’ marai
    ika tondana ki nana wainapupu.
  nko-NT: Paulo mékléá obéyintá brɛ́ Asia ɔmátɔ́. Mʋ́ sʋ ɔmɛkplɩ́ Efeso wúlutɔ,
    tsúfɛ́ ɔdɛkɔsɩ́ ánɩ́ nɩ́ ɔbɛ́talɩ́ á, obóyówie Yerusalem asa abʋgyi Pentekoste
    nkɛ ámʋ.
  bsn-NT: Asia sitajʉre yoaro ñarʉabecʉ ñari, “Efeso macare rẽtocoarʉarãja mani”,
    yicami Pablo. Jerusalénjʉre Pentecostés boserʉ̃mʉ rĩjoro ejarʉagʉ ñari, guaro
    varʉacami.
  pib-NT: Gi rixanu Pawlo gishinika giknoglemtlu Gigwiso, Gasya ma mamginitpatka.
    Gi rixanu shireta Gerosale rumkata giknokakletyaplu Tsru Jirgikolgognepatka.
  wiv-wiv: A Pol e lohoia za kete pe livutia a Efesus, na vuna beta ni kulina kete
    kogoi ve na provins a Esia. E viviriviri kete bele paria na damana hanihania kapou
    kara Pentekos ni Ierusalem.
  reg-reg: Ku nsonga Paulo aliga alamue okulibhata no kulabha Efeso, koleleki asinge
    kumala mwanya gwona gwona mu Asia; kulwo kubha aliga ali no bhagu bho kwilabha
    Yerusalemu mu lunaku lukulu olwa Ipentekoste, alabha jakatulikene okukola kutyo.
  mlh-mlh: Polji “Bobosu gariine (Pentekost) oi esoigaru raru Jerusalem sitio ŋebemiŋ,”
    miku damaŋ egu sibirigakimiŋ ore pipa rakimiŋgo maneya. Ore eru Eisia prowinsgo
    damaŋ joroine egu sibirigakimiŋ ore maneru ogâo roperu Efesus siti odurekimiŋ
    ore buŋoine kipeme gobeŋ. Oŋu.
  gof-ENT: ጳዉሎሲ ኢሲያን ዳሮ ጋምዖና ኤፌሶና ማታራ ኣናው ቆፒስ። ባው ዳንዳዔቲኮ ጴንፄቆስፄ ባሊያ ጋላስ ዬሩሳላሜ ጋካናው
    ኤሶቴስ።
  aau-aau: Enekwei sohokwe Pol hiykwe yier Efesus hokwe kwahnaw ka-hiok swaheir ney
    e nan, payhokuaw, hiykwe Jerusalem mon saw-ey e mon, sa hiykwe enekwei har mokwe
    Esia mo kipay mon ma lwak kok e mon pa, payhokuaw, hiykwe senkin nan, liy-ar lwak
    ankin, Pentikos-enekwei hokwe hiykwe Jerusalem mon non-wak ey.
  tvk-tvk: Tuturil ak tava ti e taon te hal Efeses vengan xa Pol tepol ni nenemien
    nan tuei tengan navas melengien ti nave holu e provins te hal Esia. Ien bei mak
    mu tengan vatuxoh Serusalem vatemanon vatiamu ni melengien te Pentekos.
  prf-NT: Nagdisisyon ti Pablo a dyan dálla rumoyot ti Efeso tánni awan dán maabala
    ti Asia. Gapu ni maari ay gustu na a ked dán siya ti Jerusalem ten aldew nen Pentecostes.
  auy-auy: tómbá fákáꞌmai Maníkóntáfésa ísámai kaundánae sésamo túwaandu un-kánáá
    ampáánkáꞌá tíne úwana Póro séna minúwóíyáámbá Yérúsaremu-naopaꞌa kuréꞌa mintánómbá
    komandánae séna nompín-táómpimba Éfésási-naopaꞌa kóyáákanaumpo Ésiyaa-marafaꞌa
    ímba ayáátáákaꞌa ménaumne súwata Máíritasi-naopata kuráumne.
  tbg-tbg: Poruva tiharo, Pentikosi ovata nare ia entara te Ieruharemini oruraarirava
    ho vairera, te vaaka mini virerave. Virara irihama te Esia vataini vukaiqamake
    variarorave ti, te kia Epasaasini virerave, tiro.
  hub-NT: 'Pabloka: Wári Jerusalénnum jeaan tsawan Pentecostésnum pachinkataj, tusa
    Asianam pujusan tsawantan inagkakij tau asa, Efesonam wetanka nakitramiayi.'
  hmo-hmo: Paulo ia laloa, Efeso do ia heau hanaia be namo, badina ia ura lasi nega
    daudau Asia dekenai ia haorea kava. Ia ura karaharaga ia lao, badina ia ura, bema
    dala ia davaria, Pentekoste dina be Ierusalema dekenai do ia noho.
  big-big: Paulugu pelik kaiya, Tonuwa ngabelak Asiya meibekke wok nayeng koya nelegi
    tonuwa Epese yerenda wizami kemenak sikmakka ngalengale kangweki, logo tonuwa
    ngezangai Yirusalem yerengke wok yemane yeikta Pendekoso meibek pakeliweki.
  gux-G: Nani Pɔli ń den jagi ke wan tɔgni Efesa po, o den ki bua wan biani mi yaama
    Asi diema nni, kelima o den peli ki bua o ya ba fidi, wan pundi Jrusalema pantekoti
    daali i.
  cnl-NT: La'³ ca²³jmée³ Poo² 'e³ jua'³ 'a²³jia'³ lǿn³ 'e³ rɨ²³dsóo² co̱'³ juɨɨ³ Éfeso.
    'A²³jia'³ 'née²³ rɨ²³cuaa'n²³ ñúun³ jmɨ́ɨ² estado Asia, estado quiee'³² dsa³ Éfeso.
