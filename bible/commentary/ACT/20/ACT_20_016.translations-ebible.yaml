  tpz-tpz: E Pöl to hikta iu hah koe non pa vöön va Ëfësus, suk eꞌ to hikta iu vaoah
    poen non manih muhin va Esiaꞌ. Eꞌ to iu vëvëhöꞌ nö non to vos momoaan in o Pëntëkös,
    eꞌ o Poen Apuh po Jiuꞌ manuh Jerusalëm.
  agd-agd: O unavékun Pori Esiá barafin manáa ayáká ída vano van Efesasí baru esantano
