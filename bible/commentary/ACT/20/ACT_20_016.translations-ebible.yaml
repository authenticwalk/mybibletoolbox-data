  ikw-NT: Pọlu kpebiri ọ kwọru ọgbo whe Efesọsi ma ọ gharụ o tuwhu ige n'Esia. Ọ zị
    a wara wara ọ dụ Jerusẹlem, ọ bụru nụ o jeekwe o mee n'ọbochi Pẹntikosi.
  khs-khs: 'Pole potiwemi tapela: ala hanose hapa epamowa eye matanesekiwa Efesese
    taunewa helete tiye ha:na:na: matanakeye. Ko:yawemiye, ewa Esia peleya:wemiwa
    asono eta: epesenema matanakeye. Eye matanawa Yelusalemewemi Ikila Sosolo unua
    Penekose kekena amo popa:na:pela: kipila ha:na:na: matanakeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ጳዉሎሲ ኢሲያን ዳሪ ጋሚዔናን ኤፌሶኔ ላንቂያና ኣናው ባሬ ቆፋ ቃቼዳ፤ ባሬው ዳንዳዬቶፔ፥ ጴንፄቆስቴ
    ጌቴቲያ ጋላሲ ዬሩሳላሜ ጋካናው ኤሌሌ።
  pma-pma: Sip enek rovatei en taon ten out Efeses veni Pol ling rendemien onen tuai
    vit mehervatei ien veni en rovattei vouas avong vahi houlu en provins ten out
    Esia. Kei en vati mok vatokol out Serusalem vakalah neli keke kilea vales avong
    ten Pentekos ien.
  atd-NT: Ian to dio koy mogdatong to Militu su pigtuud ni Pablo to ogligaran do ka
    lunsud to Episu su waro din noiniati to ogkalugoy dio to probinsia to Asia. Naragusu
    su ko ogkohimu, ogkoiniat no ogpokouma dio to lunsud to Hirusalim litos to og–amut
    to allow to pagkoonan to mgo Hudiu no oghingaranan to Pintikustis.
  tel-2017: సాధ్యమైతే పెంతెకొస్తు రోజున యెరూషలేములో ఉండాలని పౌలు త్వరపడుతున్నాడు కాబట్టి
    ఆసియలో కాలయాపన చేయకుండా ఎఫెసును దాటి వెళ్ళిపోవాలని అతడు నిశ్చయించుకున్నాడు.
  hat-BSA: Paske Paul te fè desizyon pou depase Éphèse pou l pa ta oblije pase tan
    an Asie. Li t ap prese pou l te rive Jérusalem, si se te posib nan jou Fèt Lapannkot
    la.
  bxh-bxh: Paulo ena nuwatuhu bena Efeso ꞌe bayawai, tabu maihala ai pei ai Eisiya
    Nuꞌuna. Ibe sidohana na yena gonowana ai Pentekosi lahaina ꞌe mahano Yelusalem.
  top-NT: Xacamá̱n aná̱u nac Efeso pero como Pablo sok ixcha̱mputún nac Jerusalén
    xlacata nalakachixcuhui̱nán tacuhui̱ní xla Pentecostés,
  msk-msk: '@see-verse:ACT.020.015'
  gyr-NT: Pablo ipoyava. Esepia, oipota Jerusalén ve Pentecostés pieta pɨpe tuprɨ
    güeco ãgua. Sese Efeso oroñacuasaño oroso.
  kmh-kmh: '@see-verse:ACT.020.015'
  ukr-ONPU: 'Павло вирішив проминути Ефес і не затримуватися в Азії: він поспішав,
