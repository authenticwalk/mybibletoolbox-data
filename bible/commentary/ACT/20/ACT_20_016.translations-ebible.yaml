    Asia. Ju' tzunj e xa' ko'ya txucl ti' Efeso, cuma e tajbe Pablo tu'n kpona tuj
    Jerusalén te iy'sal tnink'ij awal. Pero tuj Mileto e cyja' ko'ya cab k'ij.
  udu-udu: Haala Buulus dina gwo ibwa mo mmoya eya ḵur yi’de/ jin bela ’tham mo mmope
