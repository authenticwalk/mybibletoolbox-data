  grc-TCGNT: Ἔκρινε γὰρ ὁ Παῦλος παραπλεῦσαι τὴν Ἔφεσον, ὅπως μὴ γένηται αὐτῷ χρονοτριβῆσαι
    ἐν τῇ Ἀσίᾳ· ἔσπευδε γάρ, εἰ δυνατὸν ἦν αὐτῷ, τὴν ἡμέραν τῆς Πεντηκοστῆς γενέσθαι
    εἰς Ἱεροσόλυμα.
  gof-WFTW: Phawuloosi Iisiyan daro gam77onna Efesoona matara aadhdhanaw qoppis. Baw
    dandda7ettiko Phenxeqosxe Baaliya gallas Yerusalaame gakkanaw eesotees.
  spa-BLM: Porque Pablo había decidido navegar más allá de Éfeso, para no tener que
    pasar tiempo en Asia, pues se apresuraba, si le era posible, a estar en Jerusalén
    el día de Pentecostés.
  kyz-NT: 'A''eramũ Paulo ''ga ''jau oree: —Efesu pe jane nipytai. Janera''nẽ jane
    jarekou. Kasi jane jarejatykaawa maraka nipyygi ne— ''jau ''ga oree. —Jerusareg
    ipe sawaẽm tãmẽjẽ ''jau, maraka renunewe ''jau, a''e te je ''ã— ''jau ''ga oree.
    A''eramũ ''ga a''eramũ wa''nẽnamũ ajemogyau maraka are.'
  dao-dao: Pawluh cun Asaha khawvei a ve vai am täng lü, Ephet da cun mlawng am cit
    khaia bü kungkia kyaki, athawn theia kyak üng Jerusalema Pentikos mhnüp üng a
    pha vai ngsengeiki.
  cya-cya: Si'yana a ncua ti' yu Pablo tiya' ton yu se'en lyi'ya loo Asia, mdijin
    ti hua quichen Efeso, cha' ti' bla qui'ni ca'an 'in yu ta'a Pentecostés quichen
    Jerusalén.
  beu-beu: Aarunge Paulus omi midadanang sehit hula uuser ila bendar Yerusalem mi,
    senge ana angmo mi ved eele Pentakosta angu eamulung. Angmuse, ana eat bae ooras
    angu bia niang angu ba, ana bae lamal bendar Efesus ba propinsi Asia mi angu mi
    mida niang, se ooras iiba bae ue niang iila angu ebele.
  wrk-wrk: Karu nyuli nurrunya Bulwanyi, janyulu jila mili wayana, miku janyulu jilajba
    Yibisusyurri. Kangandijba janyulu Yibisus karriya. Yuwarlmba janyulu jila Milidusyurri.
    Nulijba nyuli barlkanyi dulu Jirusalimyurri. Nulijba nyuli wanbiyankanyi Jirusalim
    waluwa nanda wangarr, niji Bindikus.
  nii-nii: Pol eim noman dinga ełe yi piim, “Epesas konu ełe si kindpin bin,” ni piim.
    Pol eim Eisiya konu ełe kunum ei, “Mulermbii,” ni piim. “Eim sikir bii,” ni piim.
    Kapłi tor punj kin, wumb Gos Gui Ka mani kindrim kunum ełe, tor pup Jerusalem
    konu ełe wumb kenmbii ni piirim.
  ign-NT: Váipa vétava­ji­cahini te Efeso, taicha ema Pablo vaipa mávara­hahini váyere­ré­ji­pahini
    eta vipaisi­rapahi te táunavahi te Asia. Taicha mavarahahi títeca­pa­va­neyare
    te Jerusalén, eta máimaiya­yarehi eta napiestara ticaijare Pentecostés. Étapa
    tiámaha­viyare te virata­va­ya­repuca. ­
  dik-NT: Ku ëcï Paulo tak ku bï Epethuth waan thok, rin cï yen ye wïc bï gääu wun
    Athia. Ku ë ban yekɔ̈u rin ë wïc bï them apɛi bï ɣet Jeruthalem aköl looi Yan
    Ayum cïn yic luɔu.
  cac-cac: Icha chi' ix aj co b'ati, yujto maj yal sc'ol vin̈aj Pablo chi' ix on̈
    ec' d'a chon̈ab' Éfeso, yujto sgana vin̈ elan̈chamel tzon̈ ec' d'a Asia chi',
    yic talaj c'ocb'ilto tzon̈ c'och quil jun q'uin̈ Pentecostés d'a Jerusalén.
  tzj-E: Majo'n xokba xta chpam tnamet Efeso com ja' Pablo nrajo' npona chanim pJerusalén
    chnerebna' nimk'ij pentecostés. Rmal c'ara' majo'n xrajo' ta nk'axaj más tiemp
    pdepartamento Asia.
  san-BUR: ယတး ပေါ်လ အာၑိယာဒေၑေ ကာလံ ယာပယိတုမ် နာဘိလၐန် ဣဖိၐနဂရံ တျက္တွာ ယာတုံ မန္တြဏာံ
    သ္ထိရီကၖတဝါန်; ယသ္မာဒ် ယဒိ သာဓျံ ဘဝတိ တရှိ နိသ္တာရောတ္သဝသျ ပဉ္စာၑတ္တမဒိနေ သ ယိရူၑာလမျုပသ္ထာတုံ
    မတိံ ကၖတဝါန်၊
  yaa-NT: Akka Pablo Asia ano samarakapainima. Efeso anori kakaspani, Jerusalén ano
    koshi nokopai ato feta fista Pentecostés apai.
  cab-NT: Mátürüntiwa ubúrugu Éfeso luágu waweíyasun ladǘga mabúseerun lan Páblo
    leréderun sarágu dan ageíraü Ásia, busénti lachǘlürün Jerusalén furése lun ñi
    lan lubá fédu le Pentecostés ánjein gayára.
  clu-clu: Ara kami magapit sa Efeso ay indi gosto ni Pablo nga maatraso tana sa probinsya
    ang Asia, tungud nga nagadali tana nga makaabot sa Jerusalem bago magabot ang
    adlaw ang Pentecostes.
  swh-ULB: Kwa sababu Paulo alikuwa ameamua kusafiri kupitia Efeso, ili kwamba asitumie
    muda wowote katika Asia; kwa maana alikuwa na haraka ya kuwahi Yerusalemu kwa
    ajili ya sikukuu ya Pentekoste, kama ingeliwezekana yeye kufanya hivyo.
  tpt-NT: Va chuncha kmakau porke Pablo jantu ixtaqmaqaputun xaꞌestado Asia xlhiyucha
    jantu kapuꞌuxaꞌal laka putaulan Éfeso. Niman ixchaꞌanputun ni Jerusalén porke
    ixpastakꞌa katapasachal ancha yu xakꞌatan Pentecostes.
  aai-aai: Paul Ephesus baihamiyin mutufor yan rabon isan ana not bogaigiwas, men
    kok boro veya gagamin Asia wanawananamaim tama, anayabin bimatkabiy ana kok i
    Jerusalem natitabo Pentecost ana veya nab.
  sny-sny: Pol omo Efesus awera'iyenatiyei ne toteye. Le pani Esia sahe iroteyei wou
    ta'ama. Le omo Jerusalem ma'e witane a'i iyei ne toteye. Le nowe Pentikos lo ene
    ayei erasi omo Jerusalem ma'e witane a'i iyei ne toteye. Serai nomo omo Efesus
    awera'iyenatiyewe, omo Miletus ma'e fi.
  myy-myy: “Asia sitajʉ Jesure tʉorʉ̃nʉrã tʉ yʉ waja yoari sejabogʉja yʉ”, Pablo ĩ
    yija tʉocõri, Efeso cʉtore riojo rẽta wacʉ gʉa. “Jerusalén cʉtojʉ Pentecostés
    basa tiana mani”, yi tʉoĩacõri, “Ejori wana mani”, yi ʉsirio waquĩ Pablo.
  trc-NT: ꞌO̱ se guun ya̱ rá Pabló se vaa se̱ cachén soꞌ chumanꞌ Efeso, cheꞌé se naꞌvej
    rá soꞌ gu̱un ra̱a̱n soꞌ estadó Asia maꞌ. Tana̱nj guun rá soꞌ cuchi̱ꞌ raꞌya̱nj
    soꞌ chumanꞌ Jerusalén cheꞌé chaꞌanj Pentecostés ca̱nuû a.
  cut-NT: Tihca̱ din nuhn, te nahn chuh da̱ma Pa̱blo ya̱n Efeso ca̱va che hua condah
    ye ya̱hn yahn Asia. Ndete che conun ne, nahn nta̱ nun ye ya̱n Jerusalén, conan
    ye min nda̱ ro vihco Pentecostés.
  bel-bel: бо Паўлу надумалася абмінуць Эфэс, каб не замарудзіцца яму ў Асіі, таму
    што ён сьпяшаўся, калі можна, у дзень Пяцідзясятніцы быць у Ерусаліме.
  zlm-KSZI: Paulus telah membuat keputusan untuk belayar melalui Efesus, supaya jangan
    berlarutan di Asia; dia hendak cepat, dengan harapan sampai di Baitulmaqdis pada
    Perayaan Pentakosta.
  gdr-gdr: Ɨ Polɨm re kea singi yɨbnawonj da ra rɨrɨr tainy, ton Ju rɨga waina Pentikos
    diyamdiyam wɨn owam de Yerusalem taun wa. Sɨ ton mukupmukup na menonɨm awonj.
    Sɨ ton ma singi na wɨn esomnena Asiya eriyand. Sɨ onggɨt penaemb ton tɨrɨr yomnonj
    gɨga nya opantam Epeso taun dɨde menonɨm de Yerusalem taun wa.
  vmy-NT: ꞌBa ꞌba kjiñeꞌee̱n ngatꞌa Pablo bi kuamejénre nga kuaje ndiya xi fi naxinanda
    Éfeso, tuxi bi kꞌuandayanire ngaꞌnde xi tjin nangi Asia. Ngatꞌa maxatire nga kjuechu
    naxinanda Jerusalén, ngatꞌa mejénre kꞌuejña kio kionga kꞌuetju sꞌi pentecostés.
  cmn-FEB: 保罗希望能在五旬节赶到耶路撒冷，所以决定不在以弗所停留，以免在亚西亚耽搁时间。
  gmv-RNT: Phenxaqoste geetettiza Ayhudata Paaziga ba7aale baas dandayettida mala
    bonchana Yerusalamen bettana koydi izi Iisiyan wodey aadhdhonta dishin Efesoone
    aadhdhi baanas koydes. Iisiyan izas wodey aadhdhonta mala Efesoone yeggi aadhdhana
    koyides. Izi hessatho ooththana koyiday Phenxaqoste ba7aales Yerusalamen bettanas
    koyda gishassa.
  ncl-NT: Yojque ticchihuajque pampa molalilic Pablo pa camo timocahualosquiaya míac
    tonalijmes pin lalticpan Asia, pampín tiajque ca in barco pa yoje amo timoquetzalosquiaya
    pa Efeso hual unca pin Asia. San ticnequijque tiajque pa Mileto hual unca nadita
    ca umpic capa unca Efeso. Pablo ejsejtataya pampa quinequiaya ajsi pa Jerusalén
    sinda huil ajsic umpa pa itonali in fiesta (ilhuil) itoca Pentecostés.
  wed-wed: Paul i ḡoei da jijimanina ina nae ma avena ita rui au Ephesus, eḡa ita ḡoei
    da au Eisia provins ina mae-guratana. Tauna i vipaparana ma mepa da tagotagogina
    au Jerusalem ina ḡeta muriai da Pentecost torelana.
  sua-sua: Nangko e Pol ther el ka papat te, kam ngae ma langail he kngae klapsam
    e Epeses ge ko tlua svil kmelha gi vrong kvavle kngae mnam o mhetor ruk ko mEsia
    e. Tsia khanang ko enangthe nap kais va te ktua svil te, en kam marer kpis mYerusalem
    na, ktar mang a kolkha to kam kunngir kim a pnes to E Pendekos kam vuut.
  klt-klt: Pol málám Esia provins káin áre rám bá ma sálikngindak, ináku sopmuná kungga
    rám táwi Iruk ká Háuk wawu Jerusalem káin káinet ingga nangnaráng átkuk, wata
    ku it yáilá Efesus táng hátingga kukuya naruk.
  are-are: Paul-anha thakerraka Pentecost arlta kngarraka Jerusalem-ala nitjika. Lakinhanga
    era antja naka Ephesus-anga anpara kuta lhitjika, tnakanhakanha ntjarrala erinha
    kuta ngerra pmara Asia-ala errkukitja.
  gai-gai: Na Pola ndona iroa moca ma Epesusa taŋna mba toŋgori, ma an Esiana pitrikmo
    kɨdrɨk rocot ndeteaca, ma mba toŋgori. Ma ndomo Ierusalemmo an Iudananta amtiam
    aniacna ra, mina Pentikos ŋgacrena rana moca anna tatkirina. Ma ndomo anna watna.
  qvm-NT: Pentecostés nishgan fiestapag Jerusalenman imaycanogpapis Pablo chayayta
    munaptinmi Efesuman mana chayaylapana aywapäcorgä.
  chz-NTPS: Saꜙ maˊ hnøøˈ Paaˊ maˊ jä̱ˈ kiˉwëëꜘ hwaꜗ Asia, heˉja̱ˉ ko̱o̱ˉ gaꜙngëëꜘ
    bihꜗ kihꜗ jwɨɨˉ Éfeso. Gaꜙjmeeyꜘ biiꜗ heˉ lla̱a̱yh˜ läꜙ gaꜙtëꜘ Jerusalén mahꜗ
    të̱ë̱yꜗ jmɨɨˊ Pentecosté cherˊmahꜗ gaꜙlaꜗ.
  kmu-kmu: PoloꞋa “Afulea kanahe muse hisaya imu kisaya kana Yelusalemu evaꞋyi hisuafene.”
