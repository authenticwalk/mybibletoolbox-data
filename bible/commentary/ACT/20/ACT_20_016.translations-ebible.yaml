    Pentakosta foi kaharai mae sikaherawa niai kawuru na Yerusalemi.
  fai-fai: Faul aka aket tetu, siw tem leiw wabising Efesis abiw fako nadine yak Eisa
    bakan unomi banim kano bi ki Yedusalem unokabino. Kalesa. Watawo kaleyo bá, Yu
    Kayak imi God Kamin ban bomin uyo nalaso ban bodono, kale nadano
  ura-NT: Asiau jeloon cuhin, carajanaa jerenihana jaunte, Efesoo cunaa jerene Faboro,
    Jorioonecuruhane beseta- Feentecosetesi bana Jerosaleeun nenaa jerihana jaun,
    chajaaojoaain Jerosaleeun turuhane coina.
  mcd-NT: —Non Efeso ano rutiatiroma. Non Jerusalén ano nocoriscapai fusititian ahuun
    anu Pentecostés icaitian non nocopai. Asca Asia ano non Efeso anori non rutiatiromaran,
    —ishon Pablonun ato yoini.
  urt-urt: Pol ŋasande ŋaiye ka plihe ambaꞌe loumbil pinip el moi uku no, ka hwihwai
    el Jerusalem nange ka top lenge orp oto ŋup embere Pentikos. O kin garnge ŋaiye
    ka orp gwaingwai e oto Esia provins. Taꞌe luku pe, ŋupe ŋaiye poi mat yaŋah uku
