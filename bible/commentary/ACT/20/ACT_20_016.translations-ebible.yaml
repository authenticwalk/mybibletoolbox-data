    ḡaro gabana imaima (50) murinai.
  lgl-lgl: Paul 'e malata 'uri 'ali kae dao tarosi fala 'i Efesus, 'ali ikoso 'ali
    'ami io ala gulae tolo 'i Asia, sulia meulu la nainali 'ali meulu ka dao nainali
    mola 'i Jerusalem 'i laoala fe atoa ala Pentekos, ala ka talawarau.
  mmo-mmo: De Pol aka vu nambe me-mando busin ngeey vu Esia le, ondeey hey haluuh
    Epesas hôôk-ande hey ala Mailitas, in yoo wiingin nambe na pavis in ji busin Pentikos
    vu Yelusalem.
  ncu-NT: Ne̱ Pɔɔl a waa mò̱ mfɛɛre̱ fe̱yɛ ɔ bo̱rɔ nkyu si na ɔ kyo̱ŋ Ifisus si ane̱ŋ
    ne̱ ɔ maa nya a ɔ nye̱ra saŋ Asiya swe̱e̱re̱ se̱‑ɔ. Ɔɔ kpa me̱naŋ a ɔ fo̱ Yɛro̱salɛm,
    mò̱ e̱ taare̱ de, na ɔ fo̱ Yɛro̱salɛm pwɛɛ na Pentikos kake‑o dɛɛ fo̱.
  cni-NT: Iquenqueshiretaca Pavoro iravishitanaquearo Ejeso, eiro itimaanitapaajitsi
    Ashiaqui. Icoasanotaque irareetitajea Jerosarequi, irimoncaraapeemparo quitaiteri
    pajitachari Pentecoshiteshi.
  eng-WMB: For Paul had determined to sail past Ephesus, that he might not have to
    spend time in Asia; for he was hastening, if it were possible for him, to be in
    Jerusalem on the day of Shavu`ot.
  zaw-NT: Di rlajz Pabl jiu'nu guedx Éfeso, diza rlajzni chunu Asía xchej, sa'csi
    riojb lajzni guidzuṉnu guedx Jerusalén te ro'c tedni redxe lanij ni laa Pentecostés.
  san-MAL: യതഃ പൗല ആശിയാദേശേ കാലം യാപയിതുമ് നാഭിലഷൻ ഇഫിഷനഗരം ത്യക്ത്വാ യാതും മന്ത്രണാം
    സ്ഥിരീകൃതവാൻ; യസ്മാദ് യദി സാധ്യം ഭവതി തർഹി നിസ്താരോത്സവസ്യ പഞ്ചാശത്തമദിനേ സ യിരൂശാലമ്യുപസ്ഥാതും
    മതിം കൃതവാൻ|
  tam-TCV: பவுல் பெந்தெகொஸ்தே நாளிலே, எருசலேமைச் சென்றடைய வேண்டுமென்று ஆவலுடையவனாய்
    இருந்தான். ஆதலால் அவன் ஆசியா பகுதியிலே காலத்தைக் கழிப்பதைத் தவிர்த்துக்கொள்ள விரும்பி,
    எபேசுவைக் கடந்துபோகத் தீர்மானித்தான்.
  mit-NT: '@see-verse:ACT.020.015'
  ceb-ULB: Kay nakahukom man si Pablo nga maglayag agi sa Efeso, aron dili siya malangan
    sa Asya; kay nagdali siya nga moabot sa Jerusalem sa adlaw sa Pentecostes, kung
    kining tanan mamahimo na niyang buhaton sa ingon.
  ces-LB: Pavel se úmyslně vyhnul Efezu, protože se bál zdržení. Spěchal totiž, aby
    byl na svátek Letnic v Jeruzalémě.
  mkn-mkn: Ma Paulus su rindu ko capát-capát sampe di Yerusalem, ko dia bisa iko hari
    bésar Pentakosta di sana. Ais dia sonde mau buang waktu ko jalan nae pi kota Efesus,
    tagal dia su sonde ada waktu lai.
  nce-nce: Pol ëbame melowene latle, “Esia provins mëta feilawa olë hana tafa lëgleme.”
    Këme nëgeme bu Efesus life sigliwa këme mototla. Bu metole latle, Israelbë afenëbonibë
    tako lotu olë, Pentikos olë, Jerusalem lifate mëta, hwi nalogloleme. Na bu hokwehokweinawa
    këme tokou.
  pol-UBG: Gdyż Paweł postanowił ominąć Efez, żeby nie spędzić czasu w Azji. Spieszył
    się bowiem, aby, jeśli to możliwe, być na dzień Pięćdziesiątnicy w Jerozolimie.
  qxh-NT: Asia quinranćhu Pablo juyapacayta mana munaptin, Éfeso marcaman mana ćhayallar,
    aywacärirä. Camäpacur, «Pentecostés» nishan fiestallapaj Jerusalén marcaman ćhayayta
    munaran.
  nwi-nwi: Pol rɨmɨni-ta mə jakhapəh nɨsərerien apa Efesas meinai rɨpəh norkeikeiyen
    mə jaksarə pɨk apa ye kwənmhan a Tarki. In rɨmnarkut mə jakshai mɨren mhauə Jerusalem
    kwasɨg ikɨn ror nɨpɨg kape nəvɨgɨnien ehuə e kamni kɨmə “Pentekos.”
  kmo-kmo: Pol riita hikichi Epesas akama saka igayerek. Yadii eeta Esia nosapek hamanakech
    eena yuyar. Eena Esia eyey nosapek saka gaerek. Rii Jerusalem ameya iken eena
    heechi ir. Rii Pentikos nedii bana bana siirek rii eena ameya i Jerusalem akamak
    siiken eena ir.
  agr-agr: Nunak Pablok Asia nugkanum dukap tsawan pujutan dakitau asa, Efesonum wetanak
    dakitjauwai, waamak Jerusalén jegá niishkam jista Pentecostés pachinkata tau asa.
  kyc-kyc: Pole baame nenge Pendekosa doko yuu Jerusaleme dokona narama lao waiya
    lao panya suu piya. Dokona Esia dokona yuu malu kara narama lao suu pyapala namwa
    Epesasa yalo peyama.
  urd-GVU: پولس پہلے سے فیصلہ کر چکا تھا کہ مَیں اِفسس میں نہیں ٹھہروں گا بلکہ آگے
    نکلوں گا، کیونکہ وہ جلدی میں تھا۔ وہ جہاں تک ممکن تھا پنتکُست کی عید سے پہلے پہلے
    یروشلم پہنچنا چاہتا تھا۔
  yre-NT: -Yɛɛ cɩ 'nan Pɔl 'ka "vale 'e -tɔa Efɛz dɩ, kɔɔ e 'ka "vale 'e "mɔan Azi
    'lɛglɔn 'ji dɩ, ɛn yaa -wɛɛ "man 'nan 'e bɔala Zeruzalɛm Pantekɔt "fɛdi yi da.
  fuh-BKF: Pool anniyii wosaade Efeesu, faa taa ɓooya ley leydi Aasiya ndiin. Imo
    henyanii yottaade Urusaliima nyannde iidi ɓenndal alkama si tawii na laatoo.
  arl-NT: Canaari naa secooriquiohua ritiani. Majaari Pablo tarishiniu paniniu quiquiaari
    Asia jiyajinia. Naaratej, majaari na quianu paniniu quiquiaari Éfeso tiacajiniajuhuaj.
    Ritia tiuquiniu paniquiaariuhua Jerusalén tiacajiniaari. Pentecostés juucara quiniu
    paniriquiaa tiiri.
  ziw-ziw: Paolo kawona aite kujinka Efeso, chani asekwaza chipindi chochose mo mkowa
    wa Asiya. Nakaunga asunguze kwingila Yelusalemu mwe zuwa dya Pentekoste uneva
    vikadahika.
  grc-TR: Ἔκρινε γὰρ ὁ Παῦλος παραπλεῦσαι τὴν Ἔφεσον, ὅπως μὴ γένηται αὐτῷ χρονοτριβῆσαι
    ἐν τῇ Ἀσίᾳ· ἔσπευδε γάρ, εἰ δυνατὸν ἦν αὐτῷ, τὴν ἡμέραν τῆς Πεντηκοστῆς γενέσθαι
    εἰς Ἱεροσόλυμα.
  nag-nag: Kelemane Paul Asia te homoi phelabo mon kora nai, tai naw pora Ephesus
    paar kori bole mon korise, kelemane parile Pentecost din tai Jerusalem te thakibo
    mon kori kene tara-tari kori thakisele.
  eng-OEBCW: for Paul had decided to sail past Ephesus, so as to avoid spending much
    time in Roman Asia. He was making haste to reach Jerusalem, if possible, by the
    Festival at the close of the Harvest.
  knj-NT: Catu' jix cu toi, yutol ma yal sc'ul Pablo chi cu ec' bey conob Efeso, yutol
    chi yoche yin eymanil chi cu ec' bey Asia tu', yet watx' chi cu tzaji apnoj kilon
    k'in Pentecostés bey Jerusalén.
  deu-1912: Denn Paulus hatte beschlossen, an Ephesus vorüberzuschiffen, daß er nicht
    müßte in Asien Zeit zubringen; denn er eilte, auf den Pfingsttag zu Jerusalem
    zu sein, so es ihm möglich wäre.
  san-PUN: ਯਤਃ ਪੌਲ ਆਸ਼ਿਯਾਦੇਸ਼ੇ ਕਾਲੰ ਯਾਪਯਿਤੁਮ੍ ਨਾਭਿਲਸ਼਼ਨ੍ ਇਫਿਸ਼਼ਨਗਰੰ ਤ੍ਯਕ੍ਤ੍ਵਾ ਯਾਤੁੰ ਮਨ੍ਤ੍ਰਣਾਂ
    ਸ੍ਥਿਰੀਕ੍ਰੁʼਤਵਾਨ੍; ਯਸ੍ਮਾਦ੍ ਯਦਿ ਸਾਧ੍ਯੰ ਭਵਤਿ ਤਰ੍ਹਿ ਨਿਸ੍ਤਾਰੋਤ੍ਸਵਸ੍ਯ ਪਞ੍ਚਾਸ਼ੱਤਮਦਿਨੇ
    ਸ ਯਿਰੂਸ਼ਾਲਮ੍ਯੁਪਸ੍ਥਾਤੁੰ ਮਤਿੰ ਕ੍ਰੁʼਤਵਾਨ੍|
  nob-LB: Paulus hadde bestemt seg for ikke å reise til Efesos denne gangen, til tross
    for at byen lå i nærheten. Han ville ikke bli heftet i provinsen Asia, etter som
    han ville rekke fram til Jerusalem for å kunne feire pinsehøytiden der. Da vi
    kom fram til Milet, sendte han en beskjed til lederne i menighetene i Efesos og
    ba dem komme ned til skipet for å treffe ham.
  ntj-ntj: Tjiinya Puulku wangkangka-latju Yipitjanya wayirntara kartakutjarra yanu
    tjiinya ngurra palunyangkatjalu-lanyatjuya marrkura kanyiltjakutarra. Tjiinyamarntu
    Puulnga mukurringkulanytja waarrpungkula mapitjala Tjurutjamala nyinakitja tjirntu
    yini Pantikatjanya ngaratjaku, palunyangka.
  sxb-NT: Paulo yakenga okutagia ku omugizi ogwa Efeeso, aeniki ngakaagalanga okuona
    enyinga enyingi mu ekialo ekia Eesia. Yaagalanga mbwe ni kuesekana atuuke Yerusaleemu
    mu omugomo ogwa *Pendekosti.
  nhu-NT: Bese to lɛne nonɛn, wɛmte lo Ɛfɛsus njefo kɛ Baul to gomte keejewse kefew
    Ɛsia kɛ. Wvú to gɛne cekey cekey laa ɛ̀ nulo ɛ́ wen ke enu Jɛlusalɛm diuu di Ŋkaw
    Bɛntekos e lɛ.
  row-row: Hai lao lai-lai, huu Paulus naeꞌ a doo bee fo losa Yerusalem, fo tungga
    fai Pentakosta sia naa. Naa de, ana nda nau nggari fai laoꞌ Efesus neu sa, huu
    nda hambu fai sa ena.
  msy-msy: Pol dughiar avɨribar Esian Provinsɨn ikian aghua, a zuamɨra mangasa. A
    Jerusalemɨn otoghɨva, Pentikosɨn Dughiar Ekiamɨn ganasa ifonge. Bizir kam bagha
    an Efesus azovagh mangasava nɨghnɨzir mam gami.
  agg-agg: Por ai Efesus ŋgoafɨ ŋgasündɨfe hefe Esia hɨfɨhü gedühɨ hɨfo nɨŋgombo moei
    yahuhayamboyu hohoanɨmomayu. Ai nɨmehünou Serusaremɨnambo hɨfo ahei hɨhɨfɨ-hɨhɨfɨmbo
    si Pendikos tüküfemboayo ra hoeifemboyu hohoanɨmomayu.
  ptp-ptp: Xe luu vɨgwe Epesas vêl, ên Pol nêb ob dô vɨgwe levac Esia buc tɨbeac lêm,
    ên xo nêb ob la lutibed ên la yê buc Pentikos gê Jelusalem.
  nak-nak: Amite polo moliti la mautu Epesas la vuhula e Pol veia amite umala ge igo
    makikiru oio la gale Esiale, eia masagea veia ge igo harari ge tovo lalai veia
    ge guvi somuli e Ierusalem pala te la haro ‘E Pentikos’ uru ele.
  lbb-lbb: E Pol ka warkurai tari mang ir bolos sen ka e Epeses, sur gong i molot
    to na papar Esia, anasa i mang sur ir han kapit usaot e Jerusalem ngandek sur
    ir kes tisaot ana pukakiar a Pentikos.
  kan-2017: ಪೌಲನು ತನಗೆ ಸಾಧ್ಯವಾದರೆ ಪಂಚಾಶತ್ತಮ ದಿನದ ಹಬ್ಬಕ್ಕೆ ಯೆರೂಸಲೇಮಿನಲ್ಲಿರಬೇಕೆಂದು ಅವಸರಪಡುತ್ತಾ
    ಇದ್ದುದರಿಂದ ಆಸ್ಯಸೀಮೆಯಲ್ಲಿ ಕಾಲವನ್ನು ಕಳೆಯುವುದಕ್ಕೆ ಮನಸ್ಸಿಲ್ಲದೆ ಎಫೆಸ ಪಟ್ಟಣವನ್ನು ದಾಟಿಹೋಗಬೇಕೆಂದು
    ತೀರ್ಮಾನಿಸಿಕೊಂಡಿದ್ದನು.
  cso-NT: Juɨ³² jaun³² bíh¹ ca³lɨ́n¹³ Po¹ hi³ tsáu¹³ jnoh¹ cú²jueh³² hi³ jáun² tiá²
    ngá¹³ jnoh¹ juú² Éfeso, quí¹ nɨ́² lɨ́¹ ca³lé³ jnoh¹ hué³² Asia; quí¹ hi³ hnió³
