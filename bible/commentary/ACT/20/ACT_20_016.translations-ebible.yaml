    ባዓሌስ ዬሩሳላሜን ቤታናስ ኮይዳ ጊሻሳ።
  por-BLT: Paulo tinha planejado não parar em Éfeso, pois não queria se demorar na
    província da Ásia. Ele estava ansioso para chegar em Jerusalém a tempo do Dia
    de Pentecostes.
  stp-NT: Baꞌ dhiꞌ puꞌñi jaꞌk jich dhuu chich, na guꞌ cham aaꞌ na mɨk bha jaꞌp oilhidhaꞌ
    gu Paablo na paiꞌ bhaan bipioꞌ gu Aasia dɨbɨɨr. Puiꞌ baꞌ cham xi paxiarmɨrak mu
    Eepeso ja bui guiꞌ nam tɨ jɨɨgiꞌñdhaꞌ buiñor guch Xoiꞌkam, na guꞌ jootom jix aimtuꞌ
    bhammɨ Jerusaleen, na guꞌ bhammɨ jaꞌk jix buusaidham gu piasta bhaan Pentekostees
    taꞌm.
  mgc-mgc: Pawolo omba zi tï'bë dagba Efeso kopi, ga kö'du mo omba dë zi kadra yaŋa
    mï Asiya. Mo na kɔrɔkɔrɔ ehe omba zi tëdï mï Yerusalema mï ko'do karama 'ba wakumu
    ta yaka.
  ame-NT: Allñapaʼ ot Pablo amach yetatsto Efeso t̃arroʼmar ñapaʼ ama mueno oʼch alla
    yatomaʼtareʼtnom Asioʼmar. Ñapaʼ aña mueneñ oʼch yec̈hap t̃ecma Jerusaléño añecop
    oʼch yentapreterraʼ Pentecostepo.
  mgh-2016: Napaolo yahoona wiira awelhe imeli wo uhivirelha Uefeso wiira ahicherewe
    chinene Uasiya. Wo uchuwelha wiira yaari yaakuvelhaka uphiya Uyerusalemu nihuku
    no isikuukuu yo Pentekote yoriaka.
  kvn-NT: 'Tegin Pablo chogal: “An Provincia-Asiagin yapa ibe-perienzheedbal an Efeso-neg-kweburzhe
    kwen nejul. Tenal an pul kueye-kueye Jerusalénzhe neenab, Pentecostés-Itogeddu,
    Jerusalénzhe omoo-dewa, o chul-dewa.” Al anmal te pangin ilgwen Mileto-neg-kweburzhe
    nonimalzhun.'
  gvf-gvf: Pol Esia gariba gul baan tawle milabina di pirungwa, yalini Epesas ai ta
    pikire binan kole pire, Mailitas ai u bawa dungwa. Pendikos erin kaun u maala
    dinangure kaya Yerusalem ai milala di pirungwa.
  san-ISO: yataḥ paula āśiyādēśē kālaṁ yāpayitum nābhilaṣan iphiṣanagaraṁ tyaktvā
    yātuṁ mantraṇāṁ sthirīkr̥tavān; yasmād yadi sādhyaṁ bhavati tarhi nistārōtsavasya
    pañcāśattamadinē sa yirūśālamyupasthātuṁ matiṁ kr̥tavān|
  deu-ELBBK: denn Paulus hatte sich entschlossen, an Ephesus vorbeizufahren, damit
    es ihm nicht geschehe, in Asien Zeit zu versäumen; denn er eilte, wenn es ihm
    möglich wäre, am Pfingsttag in Jerusalem zu sein.
  mcb-NT: Patiro nogaiganakero tera nagatakoige Epesoku, tera inkogenika Pavoro impeguntevagetempara
    Ashiaku. Ontitari itsatimatanake tsikyari irogonketempa Jerosarenku irogavisakerora
    Pentekoshite.
  yle-yle: '@see-verse:ACT.020.015'
  swh-1850: Paulo alikuwa amekusudia kuendelea na safari kwa meli bila kupitia Efeso
    ili asikawie zaidi huko Asia. Alikuwa na haraka ya kufika Yerusalemu kwa sikukuu
    ya Pentekoste kama ingewezekana.
  ese-NT: Majoya Pabohua Epeso yejje canaje, Asia meshijo quea cahui huiso nequi sa
    po ajja poanaje. Oya poquicuajicuaji sa poanaje Jenosanena huasijje. Baꞌeñaqui
    sa poanaje Jodioja bobi chichajji shejo, Petecote shejo. Ojjaña Jodio cuana ma
    pojja cuanajo quea bihui nee ojee ijjiaꞌijjiani ojjaña bobi chichaꞌyo majje. Ma
    pojjajoya Pabohua Jenosanenajo Eyacuiñajji bihui sa acanaje.
  jac-NT: Yajaꞌ yal naj Pablo ta beh jecꞌan̈ bey Efeso yun̈e mach caw chꞌecꞌ tiempo
    jiban̈an̈ yul ismajul Asia tuꞌ, haxinwal haꞌ bey con̈ob Jerusalén ayon̈an̈ yet
    chꞌayilo kꞌin̈ Pentecostés, tato caw chiyuhi.
  cak-CNT: Y man xojbe ta c'a pa tinamit Éfeso, roma ri Pablo man c'a nrajo' ta chi
    q'uiy chic tiempo ri nic'oje-ka pa ruvach'ulef Asia. Y xa can rurayibel c'a chi
    napon yan ri pa Jerusalem richin ri nimak'ij rubini'an Pentecostés, vi tiquirel.
  zia-zia: Paulo nung iya be zo yazo Pentekos awiya Yerusalem nape atu gari sero mena
    babari sena ara. Aeno nung Asia provinsra atu nai be aung yoiye sero, nae Efeso
    daigairo deka atu darama bautunete Mailitas nape kasa yewangne arauwa.
  mal-2015: കഴിയും എങ്കിൽ പെന്തകൊസ്തുനാളേക്കു യെരൂശലേമിൽ എത്തേണ്ടതിന്നു പൗലൊസ് ബദ്ധപ്പെടുകയാൽ
    ആസ്യയിൽ കാലതാമസം വരരുതു എന്നുവെച്ചു എഫെസൊസിൽ അടുക്കാതെ ഓടേണം എന്നു നിശ്ചയിച്ചിരുന്നു.
  tuo-NT: Asiapʉre yoacã nisĩꞌrĩtigʉ, “Éfesore diacjʉ̃ yʉꞌrʉarã”, niwĩ Pablo. Cʉ̃
    sojayʉꞌrʉawĩ. Apetero weegʉ cʉ̃rẽ basiocãma, Pentecosté bosenʉmʉ dʉporo maata
    Jerusalẽ́pʉre niyusĩꞌrĩtojawĩ.
  mbl-NT: Ha Paot mõg putup nõg kõmẽn 'Ep tu', nũy mõg mõ'ka'ok, nũy kõmẽn Yenoyanẽn
