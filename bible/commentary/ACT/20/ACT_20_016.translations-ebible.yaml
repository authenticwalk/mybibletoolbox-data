    Asia, huata xatlá̱n ti̱tum xcha̱mputún c-Jerusalén laqui̱mpi̱ xquilhta nachá̱n
    acxni̱ taxtuy xapa̱scua huanicán Pentecostés.
  rro-rro: Paulo ena raona hanona Epeso katabeau banai, a'i enuatae weia Asia hanonai
    a'i tamamiaho 'abaea, pokina kenoanoa Pentekoste berauranai hanona Ierusalemai
    kekara'au biai.
