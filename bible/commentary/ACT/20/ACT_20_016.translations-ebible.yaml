    nishami Efeso llactama mana riranchi.
  deu-ELO: denn Paulus hatte sich entschlossen, an Ephesus vorbeizufahren, damit es
    ihm nicht geschehe, in Asien Zeit zu versäumen; denn er eilte, wenn es ihm möglich
    wäre, am Pfingsttage in Jerusalem zu sein.
  mjc-NT: Tacan cuvi̱ tyin ra Pablo ña cuñi̱ ra tsa cunyii naha ra ityi Asia. Tan
