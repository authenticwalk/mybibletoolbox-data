    huno humaine.
  ood-NT: '@see-verse:ACT.020.015'
  lbm-lbm: कहालीकि पौलुस न इफिसुस को जवर सी होय क जान को सोच लियो होतो कि कहीं असो
    नहीं होय कि ओख आसिया म देर लगे; कहालीकि ऊ जल्दी म होतो कि यदि होय सकय त ऊ पिन्तेकुस्त
    को दिन यरूशलेम म रह्य।
  ncj-NT: Ijcon oticchiuque tleca Pablo ahmo quinequi huehcahuis ipan in tlalten den
    Asia. Ic inon ahmo oya Efeso tleca oquinequiyaya ahsisquiyani ihsiu Jerusalén,
    mayompa yeto para in iluitl den Pentecostés.
  yuj-yuj: Polomp nɨnɨk te Esia mek tokwae ke yak tae monoria námp kwamp, taun Efesus
    kámá pwarará akwap naeria. Mao koupour akwap naerianámp te, fwap pwi nánko, Jerusalem
    mek Pentikos yae fek akwapá nke nanampria námpon.
  kto-kto: Pa Paulo la uburio ra agat ang meba kakalait betpang Rom, ga tubiat eba
    bat betieng la ula kanu o Pentikos. Are ratmat ga tale naong meba onang ma papot
    ma lap na provins Esia ga ponang tie. Karuk. Aret tiro ga okabanpang taun Efeso.
  gmv-NT: ጴንፃቆስቴ ጌቴቲዛ ኣይሁዳታ ፓዚጋ ባዓሌ ባስ ዳንዳዬቲዳ ማላ ቦንቻና ዬሩሳላሜን ቤታና ኮይዲ ኢዚ ኢሲያን ዎዴይ ኣꬎንታ
