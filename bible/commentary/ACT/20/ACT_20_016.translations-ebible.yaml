    eaneannga kapei Pentekos aea toa eoa.
  cco-NT: Jo̱ cajmóˆnaaꞌ lajo̱, co̱ꞌ i̱ Paaˉ do jaˋ calɨꞌiiñ˜ ngórˉ fɨˊ Éfeso ie˜
