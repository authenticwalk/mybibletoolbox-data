  ron-1924: Павел се хотэрысе сэ трякэ пе лынгэ Ефес, фэрэ сэ се опряскэ аич, ка сэ
    ну пярдэ время ын Асия, кэч се грэбя ка, дакэ-й ва фи ку путинцэ, сэ фие ын Иерусалим
