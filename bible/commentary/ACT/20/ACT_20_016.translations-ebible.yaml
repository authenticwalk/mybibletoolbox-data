  kiz-kiz: Kwandabha Paulo aamuili kusafiri kup'etela Efeso, ili kwamba asitumili
    muda bhwobhwoha mu Asia; kwandabha ajhe ni hangara jha kubhwahi Yerusalemu kwandabha
    jha sikukuu jha Pentekoste, kama ngajhibhwesekene muene kubhomba naha.
  tzo-TZE: Li Pabloe tsc'an tuc' ta xbat ta Jerusalén, mu sc'an tey ta xjelov ta lum
    Efeso yu'un naca me tey ijoc'tsaj ta Asia banamil. Yu'un tsc'an ta xc'ot ta ora
    ta Jerusalén ti me xu' yu'une. Tsc'an tey xa oy ti c'alal tsta yorail q'uin Pentecostese.
  lex-lex: Paulus neti olek la, hota edonna nlola Epsus totpena yana nahe'i miamain
    la'a geni-tien mak kden la Asia. Nmahrur niohor totpena pleta-plet pa nla Yerusalem
    pa nlernana lerlalawna Pentakosta.
  dov-dov: Nkambo Pawulo wayeya kuyamba kayinda kuEfeso, kuti atakabi achindi chilamfu
    mu Eziya, nkambo wakali kufwambananina kuya ku Jelusalema kafwambanina buzuba
    bwapentekkositi niinga chakakonzeka kuti achite bobo.
  rgu-rgu: Tehuu, Paulus dale na nahiiꞌ nae, doo bea na losa lai-lai leo Yerusalem
    neu, fo elaꞌ ana tuka faiꞌ bauinaꞌ Pentakosta nai naa. Huu noo fai taꞌa soo, ana
    ta nau laꞌo leo kota Efesus neu sooꞌ.
  toc-NT: Ma̠squi luu lacatzú xuí xaca̠­chi­quí̠n Efeso Pablo ni̠ lacás­quilh nac­cha̠­ná̠hu
    hasta antá porque ni̠ xla­cas­quín nama̠­maka­pa­li̠cán o maka̠s nala­tama̠y nac
    xapu̠­la­tama̠n Asia, huata mejor ti̠tum xcha̠m­putún nac Jeru­salén la̠qui̠ xquilhta
    nachá̠n acxni̠ taxtuy xapa̠xcua hua­nicán Pen­te­costés.
  som-som: Maxaa yeelay, Bawlos wuxuu goostay inuu Efesos dhaafo, inuusan wakhti Aasiya
    ku lumin; waayo, wuxuu ku degdegsanaa hadday u suurtowdo inuu maalintii Bentekoste
    Yeruusaalem yimaado.
  mam-C: Ikytzin b'antjo, qu'n tky'e'taq Pabl tu'n tkyijtaq ila' q'ij toj tx'otx'
    te Asia, ex mix ttziye, tu'n t-xi' tzma Éfeso, qu'n tajtaq tu'n tkanin liwey tzma
    Jerusalén qa akutaq pon kanin, tu'n tiky'sitjo nintz q'ij te Pentecostés.
  ndj-ndj: Pauli avelili kayilata kuyendelela na mwanja kwa watu ngajila kupitila
    Ifesu ili akotoo kukelwa nendu aku Asia. Avelili akulopukesha kucha angaweshili
    kufika Yelusalemu kwa lihungu lya Pendikosti kucha yingaweshili.
  mbj-NT: Dooh Paw-Ro karẽn bä Epeso bä ãã nu kajäg bä. Nayyw hẽ takarẽn mä takaja
    hõm Jerusarẽnh hẽnh. Tahaja bä m' takarẽn Pẽn-Tekos ratab'ëës do pooj jé takajaa
    Jerusarẽnh hẽnh.
  lat-VUC: Proposuerat enim Paulus transnavigare Ephesum, ne qua mora illi fieret
    in Asia. Festinabat enim, si possibile sibi esset, ut diem Pentecostes faceret
    Jerosolymis.
  ngp-ngp: Paulo aungaga kugendeela no utafi we ngalawa haheina kombokela Efeso, vileke
    asunguze uko ko mkowa wa Asia, andaga ne kinguvu nguvu cho kubula Yelusalemu kwe
    wila ye Pent'hekosite uneva vadahike.
  enq-2: Polome Pendekosa gii doko Jerusalema kandao nyotoo lao masia dokome, Esia
    yuu dokonya gii longo nakatenya, yapa Jerusalema patoo lao masia. Dopa lao masetala
    Epesusa pupenge doko yakinea.
  eng-ASVBT: For Paul had determined to sail past Ephesus, that he might not have
    to spend time in Asia; for he was hastening, if it were possible for him, to be
    at Jerusalem the day of Pentecost.
  mna-mna: 'Paulus ipiyar. Pa leleene be ila Yerusalem, mana lupŋana biibi ki Pentekos
    ipet. Tana leleene be ilela ta kar Epesus som. Pa imoto: Kokena ilela, to imbotmbot
    ma molo su lele pakaana ki Asia.'
  myw-myw: Nakakalipouy Epesos peinan nanon Pawl bo ma̱wan; nag ivag sivinan yam babaw
    bisesuna Esiy, ikatima̱mal nuwanaw kid bisap Yelusalem, silma̱nin Kaltuwon anayam
    mo bilouvat Yelusalem waseg.
  sby-sby: Pakwinga Paulo walayeya kupita kumbali kwa munshi wa Efenso, kwambeti katataya
    cindi citali mu cimpansha ca Asiya. Walikuba wengana pakwinga walikuyandeti na
    kacikonsheka, akabenga mu Yelusalemu kabutana bushika busuba bwa Pentekosite.
  sll-sll: Pi pare tanangwo hon ere Mailitas malgi omingi. Omingere Pol molere, “Esia
    probins Epesas malgi nalba, Pentikos erin haung mala umia, nalga meri gi dire,
    ere Yerusalem pire erin molalua” dipungwi.
  yaq-NT: Inien tee aayuk, bwe'ituk ju'u Paplo, bwe'u jo'ara Eepeso' tea'u ka weebaek,
    junama bwiaara Aasia' tea'po ka binwa tubaekai. Bwe'ituk aapo, bwe'u jo'ara Jerusalen
    tea'u lauti anbaekai intok ama yuma'ateko juni'i, jume' bwala aso'olam su'awak,
    junama jume' woi taka ama woj mamni taewaim weyeo, junae taewait ama anbaekai.
  uro-uro: Dä ma Pol qa mu aa snäng iva qaku ut namair e ma Efesus i varis kali lut
    mauiu e mät ama ngärhäktka ma Esia inguna qa di värvär qa iva sae ma Jerusalem
    i vadi va qä rhäkmamär särhä ma Pentikos angät kunäga.
  ita-1885: Perciocchè Paolo avea deliberato di navigare oltre ad Efeso, per non avere
    a consumar tempo in Asia; poichè egli si affrettava per essere, se gli era possibile,
    al giorno della Pentecosta in Gerusalemme.
  muy-muy: Mìcik e Efez ndo, aɗaba Pol àwayay mijiŋ sarta gayaŋ eslini ka haɗ Azi
    do. Naŋ àwacavu ga moroni a Zerʉzalem, awayay ti ahàr àɗəm wuɗaka tagray wuməri
    ge *Peŋtikwet ni ti ènjʉa.
  kqc-kqc: Paul mokeyo bi Ephesus ebu rego, ini adina bi Asia gagani torari ari koina
    ni tavoi ga reyainedi, mina resi evade disi Jerusalem ri Pentecost di irakuna
    di meda boi okigo vonisi bi buni.
  tav-tav: Asia yepapʉ yoaro anigaquẽcʉ, “Cariapena Efeso macápʉre mani netocoa aána,”
    caĩwĩ Pablo. Capatawãcabʉjawĩ, Pentecosté na caĩri boje rʉmʉ cãno Jerusalén macápʉre
    anigʉ.
  eng-ULB: For Paul had decided to sail past Ephesus, so that he would not spend any
    time in Asia; for he was hurrying to be in Jerusalem for the day of Pentecost,
    if it were at all possible for him to do so.
  spa-VBL: Pablo había planeado seguir directo hasta Éfeso para no demorarse en la
    provincia de Asia. Tenía prisa de llegar a Jerusalén para estar a tiempo para
    el Día del Pentecostés.
  fra-_FOB: Car Paul avait résolu de passer Éphèse, pour ne pas perdre de temps en
    Asie, parce qu'il se hâtait d'être à Jérusalem, si cela était possible, le jour
    de la Pentecôte.
  hau-ULB: Amma Bulus ya kudurta wucewa Afisa a Jirgi, don kada ya bata lokaci a Asiya,
    don yana sauri in ya yiwu ranar Fentekos ta same shi a Urushalima.
  mal-mal: കഴിയും എങ്കിൽ പെന്തെക്കൊസ്തുനാളേക്ക് യെരൂശലേമിൽ എത്തേണ്ടതിന് പൗലൊസ് ബദ്ധപ്പെടുകയാൽ
    ആസ്യയിൽ ഒട്ടും സമയം ചെലവഴിക്കാതിരിക്കേണ്ടതിന് എഫെസൊസിൽ അടുക്കാതെ ഓടേണം എന്ന് നിശ്ചയിച്ചിരുന്നു.
  kkc-kkc: Esino Polo yo see Epeses mi mapoo dilei goomegele. Bei, yo Asiya mi ee
    saga poogoo dileso, Yelusalem mapoo Pentikos wo ne biame mapoo badalame goomogaso.
  urd-GVR: Paulus pahle se faislā kar chukā thā ki maiṅ Ifisus meṅ nahīṅ ṭhahrūṅga
    balki āge niklūṅgā, kyoṅki wuh jaldī meṅ thā. Wuh jahāṅ tak mumkin thā Pantikust
    kī Īd se pahle pahle Yarūshalam pahuṅchnā chāhtā thā.
  far-far: Sa Paul nia manata 'uria sae ka daofa liu kau 'uria 'i Efesus, fua nao
    kalu si to ana lofaa 'i Esia, sulia kalu leka 'ali'ali fua kalu ka dao 'ali'ali
    go 'i Jerusalem 'i naona maedangi ana Pentekos, dia nia ngwaluda.
  suz-BL: पावलमी “पेन्तीकोस चाड मानेचा कली यरूसलेम जाक्‍दीत्‍चा माल्‍ब। मोपतीके लांमी
    मग्‍योल्‍चा, एसीयामी मनाइक्‍चा। एफिससमी यो मनाइक्‍चा” देंतीके मनाइक्‍थु गाक्‍तक।
    प्रेरित १८:२१
  car-NT: Efese ratonomary man irombo tyje Paulus 'wa kynakon, Asia po akore'pe 'ne
    tywairy pona. Kynonsi'makon, moro koromono wonatopo poty'po ewa'matopo kurita
    Jerusalem po tywairy u'kuto'me.
  amp-amp: Porr bro Pentikos yihar mdukakmorn ndnetrn Efesus hir hagrotnimortn Miletus
    midbkafmor. Duka memor, “Nhai Esia profins awi kanga hatohrhota. Bi tuha Jerusalemt
    rhuhato Pentikos yihar rhuneft hifa.”
  bht-bht: क्योंकि पौलुसे इफिसुस शेहरे च नी जाणे दा फेसला किता क्योंकि सै आसिया प्रदेशे
    च होर जादा बकत नी बिताणा चांदा था, ताकि कुथी ऐसा ना होए कि, उसयो आसिया शेहरे च
    देर लग्गे; क्योंकि सै जल्दिया च था, कि अगर होई सके, तां सै पिन्तेकुस्त दे त्योहारे
    बाले रोजे यरूशलेम शेहरे च बकते पर पुज्जे।
  eng-NOY: For Paul had determined to sail past Ephesus, that he might not be detained
    in Asia; for he was hastening, if it were possible for him, to be at Jerusalem
    on the day of Pentecost.
  cub-NT: Pablo eaiyʉrejame Jerusalén ãmicʉriĩmaroi Pentecostés torojʉve teijãravʉ
    jipocai. Que baru jatarĩ nʉri, vaidéjacarã Éfeso ãmicʉriĩmarore jocarĩ, Pablo
    ʉ̃i mauteiyʉbe boje Asia ãmicʉrijoborõi.
  ita-1927: Poiché Paolo avea deliberato di navigare oltre Efeso, per non aver a consumar
    tempo in Asia; giacché si affrettava per trovarsi, se gli fosse possibile, a Gerusalemme
    il giorno della Pentecoste.
  lww-lww: E pogos nene, imimi mop̃aro ga yo Episas sanene, pe mepa re ura e poli,
    komin Pol naga pisu pisape pe pon re nap̃a ita tokus pogos ve moki e lepas nae
    Esia nene poli, komin naga sum̃a sitom ke sape visae imimi mekilia mekila sanene,
    ana popon moworu garu Yerusalem mesmesun pogos na P̃ap̃agena na Yui Marua.
  ckb-ckb: جا پۆڵس بڕیاری دابوو کە ئەفەسۆس بەجێبهێڵێت نەوەک ماوەیەک لە ئاسیادا بمێنێتەوە،
    چونکە پەلەی دەکرد، بەڵکو بتوانێت لە ڕۆژی پەنجایەمین بگاتە ئۆرشەلیم.
  spm-spm: Pol uthusira avhɨrara Esian distrighɨni ikhani iphɨrɨphɨrigha, a uzuamɨra
    maŋɨ, Jerusalemɨnɨ uŋuuno otoghɨva, Pentikosɨnɨ uthughun ikhɨvan ganamɨusua vhusvhusi.
    Mamagha amuigha a Efesusɨnɨ uŋuuŋgi indɨragha zaa Miletusɨnɨ uŋuuno oto.
  nas-nas: Paulaꞌ tee Epeses-navuntuꞌ divuꞌkoo piavouꞌ teeꞌ Eesia-nameensiꞌkoo baruꞌ
    pankaroong otoarooꞌnaang, aiꞌ tee tee iriꞌnarumparama Jerusalemaꞌ beꞌkoo makotuko
    deekoꞌ Pentekos-naꞌmung nariꞌ nkoaavaꞌnaang.
  uvl-uvl: Pe Paulus hele ke teke hesilia etue unne nge Eisia ero. Pomalam mosio nge
    Epeses ero. Iange Paulus heusach mana ke teke la ke tu nge Ierusalem nga Pentikos
    ana etue.
  eng-BBE: For Paul's purpose was to go past Ephesus, so that he might not be kept
    in Asia; for he was going quickly, in order, if possible, to be at Jerusalem on
    the day of Pentecost.
  ixl-CNT: Utz sakoꞌnpaal yakloj u Pablo tu Eefeso tala. Ech yeꞌk sabꞌatz tikuenta
    Aasia. Tan aꞌ nichtoojeꞌla seꞌnipaasa u nimla qꞌii Pentecostees tu Jerusaleen
    oj latxꞌakoni.
  xsi-xsi: Paulo muŋga ilo patea tu ma ipole Efesus lawea ku ilâ. I tini pwâka tu
    ma imo soŋgo lâ Esia tâno. Ipasusu nâ, ŋana tu Juda nenzi kumbwa Pentikos nde
    imâ ipâŋga laiti lâ, aku i ilo tu ma imora zo sapâŋa ŋinde lâ Jerusalem lawea
    tâ.
  crx-NTPO: '''Et Paul ''en keyoh Ephesus ''oh whuya lhutíkelh hukwa'' ninzun tube
    ''aóodulni ''et huwa. ''Aw Asia yun k''ut ooda'' hukwa lhe''nízun. Soo ''a cho
    Jerusalem ts''e ootáyalh hukwa ''ut''en soo tilah Pentecost dzin, ''et neóoya''
    hukwa'' ninzun.'
  kan-OKCV: ಸಾಧ್ಯವಾದರೆ, ಪೆಂಟೆಕೋಸ್ಟ್ ಎಂಬ ಐವತ್ತನೆಯ ದಿನದ ಹಬ್ಬಕ್ಕೆ ಯೆರೂಸಲೇಮನ್ನು ತಲುಪಬೇಕೆಂಬ
    ಅವಸರ ಪೌಲನಿಗಿದ್ದುದ್ದರಿಂದ, ಏಷ್ಯಾ ಪ್ರಾಂತದಲ್ಲಿ ಕಾಲ ಕಳೆಯುವುದನ್ನು ತಪ್ಪಿಸಿ ಎಫೆಸವನ್ನು
    ದಾಟಿ ಹೋಗಬೇಕೆಂದು ನಿರ್ಧರಿಸಿದ್ದನು.
  bbb-bbb: Ro Foru fu vierafe fuka aesakae Efesasi asina vake ro fube maza uruvana
    ijia oenoedufuo. Ijadufuo maeje fu vierafe fuka migegire Jerusareme vaekina fu
    maza ije bu kua Fenitikosino kuavo ije buina rekiro vierafei.
  blw-blw: Yachi yag ekat Pablowén achiani ano manchag-oh ad Efeso te awni yag mataktak-ani,
    ya chana amin ahoopan way umchah ad Jerusalem ta no mafalin, ichahana koma hen
    anchi lagsak way Pentecostes.
  tam-2017: பவுல் பெந்தெகொஸ்தே பண்டிகைநாளிலே எருசலேமில் இருக்கவேண்டுமென்று விரும்பியதால்,
    தான் ஆசியாவிலே காலத்தை வீணாக்காமல், எபேசு பட்டணத்திலிருந்து கடந்துபோகவேண்டுமென்று
    அவசரப்படுத்தி, மறுநாளிலே சாமு தீவை அடைந்து, துரோகில்லியோன் ஊர்த்துறையிலே தங்கி,
    மறுநாள் மிலேத்து பட்டணத்திற்கு வந்தோம்.
  azz-NT: Huan ijcón quichihuac Pablo porín yejua amo quinequía huejcahuas campa talme
    de Asiajcopaca huan amo no quinequía panos campa pueblo Efeso. Ta, como huelis,
    Pablo quinequía ajsis niman campa pueblo Jerusalén para ompa quipanos ne iluitonal
    de judíos ten quilíaj Pentecostés.
  spa-RV-1909: 'Porque Pablo se había propuesto pasar adelante de Efeso; por no detenerse
    en Asia: porque se apresuraba por hacer el día de Pentecostés, si le fuese posible,
    en Jerusalem.'
  csy-csy: 'Banghangziam cile Paul in Asia ah hun zang ngawl tu le Ephesus pan tembaw
    taw pai tu in ngeal hi: banghangziam cile a suak thei tu ahile, Pentecost ni in
    Jerusalem ah manlang in theng nuam ni.'
  mxq-NT: Es kom ja Pa̱a̱blʉ kyaj mayʉ tiempʉ tmʉdaty Asyʉ, kyaj ñʉjxáñ Éfesʉ, jaꞌa
    ko tsejkyʉ jya̱ꞌta̱ꞌa̱ñ jap Jerusalén es dyajnaxa̱ꞌa̱ñ ja Pentʉkostés xʉʉ.
  tzj-NT: Ja c'a pa Efeso ma xokbe chi ta como ja Pablo arja' c'o rgana nbe chanim
    ja pa Jerusalén utzc'a chi nerbana' ja nmak'ij Pentecostés. Rmalc'ari' ja tok
    mta rgana xtibe ta más tiempo tre chipan ja departamento Asia.
  tdt-tdt: Paulo lakohi hela kleur iha provinsia Ázia. Nia hakarak too lalais iha
    Jerusalém, atu se bele molok loron Pentakosta nia iha nebaa ona. Nunee nia desidi
    lakohi vizita Éfezu.
  ron-BTF: Fiindcă Pavel a decis să navigheze pe lângă Efes, pentru că el a refuzat
    să întârzie în Asia; fiindcă se grăbea, dacă i-ar fi posibil, ca el să fie la
    Ierusalim de ziua cincizecimii.
  eng-WEBP: For Paul had determined to sail past Ephesus, that he might not have to
    spend time in Asia; for he was hastening, if it were possible for him, to be in
    Jerusalem on the day of Pentecost.
  eng-FBV: Paul had planned to sail on past Ephesus so he wouldn't have to spend time
    in the province of Asia. He was keen to get to Jerusalem in time for the Day of
    Pentecost.
  nld-1939: Want Paulus had besloten, Éfese voorbij te varen, om geen tijd’ in Azië
    te verliezen, daar hij zich haastte, om zo mogelijk met Pinksteren te Jerusalem
    te zijn.
  bwo-bwo: P'awlos Isiyotse t teyawok'wa ett Efesoniyere beshat k'ay amo b́ geyi,
    man b́ k'aluwere P'ent'ek'ost'yi baaliyo Iyerusalemitse daatseyo gawut b́teshtsotsna
    b́tesh.
  nch-BL: Pero amo tiyajque Éfeso pampa Pablo amo quinequiyaya mocahuas ipan tali
    Asia para miyac tonali. Quinequiyaya moisihuiltis para ajsiti ipan altepet Jerusalén
    sinta huelisquía para itztos ipan nopa israelita ilhuit cati itoca Pentecostés.
  quc-TNT: Je ri' xka'no rumal chi ri tat Pablo xuchomaj chi man coc'ow tä pa ri tinimit
    Éfeso rech man cäbeytaj tä pa Asia. Are c'u craj copan chanim pa ri tinimit Jerusalén
    we cäcowinic rech cäroc'owisaj ri nimak'ij re Pentecostés chila'.
  tfr-NTPO: '@see-verse:ACT.020.015'
  kaq-NT: Janin Pentecostes fiesta noconon hihquish ta Jerusalen janin Pablo histon
    nococatsihnishqui hahtipahax. Jaa copi ta Asia mai janin basiyamanoxon Efeso jema
    huinoresti shinannishqui.
  sgb-sgb: Inihip ni apostol Pablo ya a yay na pon magdann ha balayan Efeso ta êmên
    ya a maabala ha probinsyan Asia, gawan labay nay nan makalatêng kay ha balayan
    Jerusalem bayo mag allo hên Pentecostes.
  vie-1934: Vì Phao-lô đã quyết định đi qua trước thành Ê-phê-sô, xong không dừng
    lại tại đó, e cho chậm trễ trong cõi A-si. Người vội đi đặng có thể đến thành
    Giê-ru-sa-lem kịp ngày lễ Ngũ tuần.
  kxv-kxv: ଇଚିହିଁ ପା଼ୱୁଲ ଆସିୟା ରା଼ଜିତା ହା଼ରେକା ଦିନା ଡ଼ୟାଆନା, ଈଦାଆଁତାକି ଏ଼ୱାସି ଏପିସିୟ
    ପିସାନା ହାଜାଲି ତୀରି କିହାମାଚେସି, ଆ଼ତିସାରେ ପେନ୍ତିକସ୍ତ ଦିନା ଜିରୁସାଲମତା ଏଗାହାଜାଲି ଦାଗା
    ଆ଼ହିମାଚେସି ।
  cha-cha: Sa si Pablo malagoña umaudae gui batco para Efeso, sa ti malago jagasta
    y tiempo guiya Asia; sa inalulula, na mano y ninasiñaña, na ufato Jerusalem gui
    jaanen y Pentecostes.
  amu-NT: Ee jnda̱ seitiuu Pablo na ticjaameintyjeeⁿꞌeⁿ tsjoom Éfeso ndyuaa Asia ee
    ntyjeeⁿ xeⁿ nncwinoom joꞌ joꞌ nntseiyooꞌnaꞌ jom ndoꞌ matseityuaaⁿꞌaⁿ cha xeⁿ na
    aa nnda̱a̱ mamꞌaaⁿ Jerusalén ndoꞌ nncueeꞌ xuee Pentecostés.
  hin-CV: पौलॉस ने इफ़ेसॉस नगर में न उतरकर आगे बढ़ते जाने का निश्चय किया क्योंकि वह
    चाहते थे कि आसिया प्रदेश में ठहरने के बजाय यदि संभव हो तो शीघ्र ही पेन्तेकॉस्त
    उत्सव के अवसर पर येरूशलेम पहुंच जाएं.
  spa-BES: Porque el propósito de Pablo era pasar a Efeso, para no retrasarse mucho
    en Asia; porque iba rápido, y de ser posible, para estar en Jerusalén el día de
    Pentecostés.
  san-BEN: যতঃ পৌল আশিযাদেশে কালং যাপযিতুম্ নাভিলষন্ ইফিষনগরং ত্যক্ত্ৱা যাতুং মন্ত্রণাং
    স্থিরীকৃতৱান্; যস্মাদ্ যদি সাধ্যং ভৱতি তর্হি নিস্তারোৎসৱস্য পঞ্চাশত্তমদিনে স যিরূশালম্যুপস্থাতুং
    মতিং কৃতৱান্|
  tdx-tdx: Sinafiri’ i Paoly ty handrioñe i Efesosy tsy handrìta’e andro maro e Asia
    ao, fa sinda te hañambeñe ty andro’ i Halimampoloy e Ierosaleme ao.
  naf-naf: Âpme Pâlaŋ Pentikos Kendo ke Zelusalem mkaen ke tatagat nâŋge keyepmti
    waŋgayaŋ Epesa mkaen ke peme Esia msat ŋetakŋan ke manepeme kan delaŋ zenak keyepmti
    belak Malitas
  grc-MT: εκρινεν γαρ ο παυλοσ παραπλευσαι την εφεσον οπωσ μη γενηται αυτω χρονοτριβησαι
    εν τη ασια εσπευδεν γαρ ει δυνατον ην αυτω την ημεραν τησ πεντηκοστησ γενεσθαι
    εισ ιεροσολυμα
  vid-vid: Paoli nayali yogana kulutilila na majendo kwa meli kwa kukolela Efeso leka
    yaleche kukawila ng'hatu ako Asiya. Yali yogana yafiche himahima Yelusalemu kwa
    mnvina ya Pentekosti wone naiganiche.
  pio-NT: Càité wèepunícawa càmicáináté Pablo iwàwa idècunìacawa manùba èeri Asia
    yàasu cáli íinata. Càmitaté nacái iwàwa yàacawa Efeso ìyacàlená néré. Néese, iwàwacaté
    yàanàaca caquialéta Jerusalén ìyacàlená néré iwàwacáináté iicáca náapicha judíonái
    yàasu culto íipidenéerica Pentecostés.
  tsn-tsn: Paulo o ne a feditse mogopolo gore ga a kake a ema mo Efeso ka nako e,
    gonne o ne a itlhaganeletse go tsena kwa Jerusalema, gore fa go kgonega, a ye
    go kopanela modiro wa Pentekosete le bone.
  amr-NT: Efeso huakkaʼ jak Asia huadaribayo o̱ʼe̱. Jerusalényo̱ Pablo i̱da eʼhuaʼtaʼ
    oʼpakpo judío aratbuten fiesta Pentecostéste eʼbapeʼtaʼ oʼpakpo. Konige̱po i̱da
    eʼhuaʼtaʼ oʼpakpo Asiayo ijhueʼda e̱e̱ʼtaʼ pakhueʼ o̱ʼe̱po Efesoyo eʼhuaʼtaʼ pakhueʼ
    o̱ʼu̱y.
  pwg-pwg: Muriyai da ku Miletas kata nekiibau na Pol ina nota ivirai da ku Epesas
    ke ita rui, iyamna ke ita kayokayowei da Eisiya dobunai ita makii kirakai. Ivivi yaghiyaghina
    da ita rui ku Jerusalem ma muriyai da Pentikos kamna kana mara.
  cjv-cjv: Te Pauro “Na furo iron kakom Pendikosi unangua Yerusarem tei moraiye. Ena
    kakom arari Eisia man tei moraro kam fikero Efesasi ma dero naiye,” di firo ena
    Efesasi tei bunamdi furo Mairitusu akai tei ume.
  tha-KJV: ด้วยว่าเปาโลได้ตั้งใจว่า จะแล่นเลยเมืองเอเฟซัสไป เพื่อจะไม่ต้องค้างอยู่นานในแคว้นเอเชีย
    เพราะท่านรีบให้ถึงกรุงเยรูซาเล็ม ถ้าเป็นได้​ให้​ทั​นว​ันเทศกาลเพ็นเทคศเต
  por-BR-2018: Porque Paulo tinha decidido navegar desviando-se de Éfeso, para não
    lhe haver de gastar tempo na Ásia; porque ele se apressava para estar em Jerusalém
    do dia de Pentecostes, caso lhe fosse possível.
  mhl-mhl: Polji “Bobosu gariine (Pentekost) oi esoigaru raru Jerusalem sitio ŋebemiŋ,”
    miku damaŋ egu sibirigakimiŋ ore pipa rakimiŋgo maneya. Ore eru Eisia prowinsgo
    damaŋ joroine egu sibirigakimiŋ ore maneru ogâo roperu Efesus siti odurekimiŋ
    ore buŋoine kipeme gobeŋ. Oŋu.
  klv-klv: APol ike tiwol tukot a Efesus hǝn asike b̃itoh b̃ebǝlav len naprovens Asia,
    husur etutut hǝn ke hum ma b̃ibar naut a Jerusalem a tahw hǝn nǝboŋ hǝn naPentikost.
  bco-bco: Fo꞉l eyo꞉ Ba꞉ndiko꞉s ho꞉len a꞉namio꞉ Ya꞉lusalemo꞉ e doma꞉no꞉ a꞉lakiyo꞉,
    e bo꞉bo꞉ge ha꞉naki A꞉fesa꞉s amisa꞉n A꞉sia hen a꞉namio꞉, ho꞉leno꞉ modo꞉wo꞉ mo꞉doma꞉no꞉
    asulaki, e tigini ane.
  kdl-NT: Kpaci Bulus bidiga ta̱ kaci ka ne u da wa shamgba a Afisu wa, adama a ɗa
