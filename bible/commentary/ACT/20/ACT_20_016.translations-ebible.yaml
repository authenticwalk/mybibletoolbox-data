    maqusai kasooqianee qimasee fiqaree Yeerusareenni kaqi kaqi firaree qimasee miqoo
    Peendeekoosa qoomaqa nararee qimasee kaqi fiqarararee qinau.
  aby-aby: Foru dawa arara me i Eisia orofaro ibeka. Ibake danu ararae moi Du orounu
    banau odoe Fenidikosi weaisa, ibake i odoro danu ararae i Derusaremu goiro ibifine
    ibake Efesa goi ma berefine ukaada i Efesa goiro sosi yawokeibisa oroubairo wake
    fo we odairo dawabairo aare faka.
  eng-YLT: for Paul decided to sail past Ephesus, that there may not be to him a loss
    of time in Asia, for he hasted, if it were possible for him, on the day of the
    Pentecost to be at Jerusalem.
  jni-jni: Barki anime bulus ma inki iriba madi aki u afisa uzirigi me, barki kat
    ma dii u asiya, barki ma muntuno inka ya wuna uri uwui unigora ni tanda uweme
    uke urushalima.
  kne-kne: Adi kami naspad ed Efeso tan into et mo mataktak kamis di sin probinsiya
    ay Asia, tan man-gaganat si Pablo ay somawang ed Jerusalem ta mo mabalin, abotana
    din fiesta ay makwani en Pentecostes.
  tgj-tgj: Paul svpw lokv Epesus nga vngbo dubv mvngtoku, Asia mookulo dwa nyemu manam
    lvkwngbv. Vdwgo rinyupvdw, hv Pentikos alulo Jerusalem lo baapu alvbv aalwk dvkubv
    vla.
  wat-wat: Fauno muka nuwanuwana tova ina teweyei Eisiya yana fafaniyai, na fasinei
    muka kata kanasuna Efeso eatu ka venukatuvaavaḡa. I soḡowa uḡuna nuwanuwana be
    taki meyameyanina maise Yenusanema ita kikinomana Kabwaga Matana kana tovai.
  gui-NT: Pablo iquɨreɨ oasa güɨrae Efeso güi, agüɨye vaera oñemboavai Asia pe. Echa
    jae iñangueco yae oi vaera Jerusalén pe Pentecostés iara pe, ipuere yave.
  quc-TT: Ri Pablo kꞌut xuchomaj chi man kikꞌow ta bꞌik pa ri tinimit Éfeso rech man
    kabꞌeyetaj taj pa Asia. Jeriꞌ rumal cher karaj karikꞌowisaj ri Pentecostés pa
    ri tinimit Jerusalén.
  heg-NTPO: Mo Paulus kom isi le lalaba pait lako Yerusalem, halin un muid leol tene
    Pentakosta se lua. Undeng na le un dai soleng oras in saek laok kota Efesus lo.
  ptu-ptu: Puham nakattu Paulus tä'um la lempä lako Efesus indana masäe sugali'i tohho
    dio Asia. Aka ma'lomba liu la lako Yerusalem anna mala diom ke lambi'um allo kasalle
    Pentakosta.
  bzd-NTPO: Pablo shkakmi bet dö̀ Jerusalén Pentecostés ké̱wö tkö'u̱k, e' kue̱ki̱
    sa' mineyal es. Pablo kë̀ e̱' wöklö'wa̱k tai̱ë Asia, e' kue̱ki̱ ie' kë̀ dë' Éfeso.
  kwf-kwf: Sa Paul nia manata Ꞌuana fasi ke daofaꞋi liu kwau Ꞌuana Ꞌi Efesus, Ꞌiri
    noaꞋa kami kasi tua ana abaꞋi kula Ꞌi Asia, osiꞋana kami leka ꞋaliꞋali Ꞌiri mika
    dao ꞋaliꞋali goꞋo Ꞌi Jerusalem Ꞌi naꞋona faꞋi asoa ana Pentekos, diꞋia nia talangwaraꞋu.
  eng-WYC-2017: And Paul purposed to ship over to Ephesus, lest any tarrying were
    made to him in Asia; for he hied, if it were possible to him, that he should be
    in the day of Pentecost at Jerusalem.
  eng-WMBB: For Paul had determined to sail past Ephesus, that he might not have to
    spend time in Asia; for he was hastening, if it were possible for him, to be in
    Jerusalem on the day of Shavu`ot.
  zat-NTPS: Ca' be̱ntu' chee̱ quebe guzré'te̱cantu' naga nababa Asia. Chee̱ le̱ na'
    Pablo quebe guca lazre̱' chéaje̱' Efeso lawe' da guca lazre̱' xezrinze̱' lu xe̱zre
    Jerusalén chee̱ sue̱' na' lu zra Pentecostés che ba guca.
  spp-spp: Yii li cè na Poli la mpyi si ntòro Efese kànhe taan yyérembaa. U la ɲyɛ
    a mpyi si mɔ Azi kùluni i mɛ. U funŋke mpyi a wyɛ̀rɛ, ɲaha na yɛ u la mpyi, ná
    labɛrɛ ɲyɛ a pyi mɛ, si Pantekɔtiŋi kataanni ɲùŋɔ bɛ̂ Zheruzalɛmu kànhe e.
  zty-NTPS: Ki bento' dan' Pablon' ba ben choche' teze' yež Éfeso, nich bi žele' gan
    nbab Asia, dan' žak ḻáže'ḻi'e soe' ḻo yež Jerusalén kate' žin ža Pentecostés cha'
    sáke'le'.
  mek-mek: Ke Paulo afekaina koa aisama, Ierusaleme taoninai Pentikost miamiaga feisa
    eoma. Ke isa opo epaapa agaꞌonia mo, Asia agogai kina maꞌo falapafua eoma puo,
    Efesus taoninai falakoko, fapaafiafi lontiai faaulai mo falao eoma.
  aey-aey: '@see-verse:ACT.020.015'
  urd-GVH: पौलुस पहले से फ़ैसला कर चुका था कि मैं इफ़िसुस में नहीं ठहरूँगा बल्कि आगे
    निकलूँगा, क्योंकि वह जल्दी में था। वह जहाँ तक मुमकिन था पंतिकुस्त की ईद से पहले
    पहले यरूशलम पहुँचना चाहता था।
  ycn-ycn: Uncá hue'ejnalá Efeso ejo. Mequetánaja calé hue'emacá Pablo hua'até Asia
    te'eré nacú. Ñaquele uncá hue'ejnalá Efeso ejo i'imacá. Rihuacajé yehuíchaja fiesta
    iphaca rená chojé, Pentecostés fiesta ií. Aú rihuata fiesta ja'apátacana Jerusalén
    ejo. Raú rila'á ricó tu'ujné, riphácaloje ripiyá rejo penaje.
  djr-djr: Marrtjinany napurr gan, ga djuḻkmaraŋal Yipatjatjnha* wäŋa, bili ŋayi Bol
    waŋan bitjarr, “Yaka limurr dhu gulyun ŋunhal Yipatjatjtja wäŋaŋur, bili yaka
    limurr dhu ga dhuwal dhiyal nhina wiyin Yaytjany makarrŋur wäŋaŋur. Ŋarrany dhuwal
    djäl limurr dhu marrtjin balan Djurutjalamlila, märr limurr dhu buna ŋunhiliyiny
    wäŋaŋur waluy Bin'tikutjmirriynha.” Bitjarr ŋayi gan Bol waŋanany.
  kvg-kvg: Pol matavap é-møndøgó, av nqægo, ni até nitúguvít. Efesus taon seimǿ-løvuím.
    Ndego gè꞉ngetøgeapát neka poeveáv, ni Esia manqei-te, khøuwa mba tøti-khoubit.
    Zapa ndǿgo, kopømba tøgoat, ndego Pentikos khøuwa kandambaqape-te, Zelusalem
    taon-te gone-qa ndøgoám.
  rug-rug: Hiva nia Paula si pude lopu noso pa Episasi, pude lopu oki palae totoso
    pa popoa Esia; sina bebeno sisigiti si asa pude tuturei la kamoa sa rane Pen'tikosi d
    pa Zerusalema, be boka, gua.
  hop-NT: Paul pay Ephesus ehpeq yūmosaniqey nāwaknaqw ōviy’o; pas as Asiat ep söwhtiniqey
    qa nāwakna, taq as hin pasiwtaniqw, pam Pentecost talöṅniyat ep Jerusalem épeqniqey
    ōviy k̇aktayi.
  san-URD: یَتَح پَولَ آشِیادیشے کالَں یاپَیِتُمْ نابھِلَشَنْ اِپھِشَنَگَرَں تْیَکْتْوا
    یاتُں مَنْتْرَناں سْتھِرِیکرِتَوانْ؛ یَسْمادْ یَدِ سادھْیَں بھَوَتِ تَرْہِ نِسْتاروتْسَوَسْیَ
    پَنْچاشَتَّمَدِنے سَ یِرُوشالَمْیُپَسْتھاتُں مَتِں کرِتَوانْ۔
  heb-LB: פולוס סרב להתעכב הפעם באפסוס, כי רצה להגיע לירושלים לקראת חג השבועות, אם
    יעלה הדבר בידו.
  caf-NT: '''Et Paul ''en keyah Ephesus hoh wheghah lhutekelh hukwa'' ninzun tube
    ''aóodulni ''et huwa. ''Aw Asia yun k''ut wuda hukwa cha''nízun. Soo ''a cho Jerusalem
    ts''ih tooya hukwa ''ut''en, soo tulih Pentecost dzin, ''et neóoya hukwa'' ninzun.'
  mio-NT: Ña yaha ndi ñuun Efeso, vati ña cuni ra Paulu ndunahan ra ñuhun Asia can.
    Tacan ni savaha ra, vati numi ra suhva. Tu cua cuu, cuni ra sacahnu tahan ra vico
    Pentecostee iti ñuun Jerusalén.
  srq-NT: Pablo que quɨcoɨ asi Asia sɨ ra. Nyebe uresoã Efésoo. —Tacuasẽ quicoɨ oso
    Jerusalén. Fiesta de Pentecostés taicusu oso ngasẽ, ɨ que Pablo ra.
  kje-NT: Paulus nala kenekrohu yono lolala kota Epesus, leke yono sopol leken nammori
    lolo Asia, ono na'ikeki Lere Alam Lalapa Pentakosta me'e, de ainina panaeku halhala
    rakan Yerusalem leke lernohi alam lalapa onne.
  gaz-gaz: Phaawulosis yoo dandaʼameef waan guyyaa Pheenxeqoosxeetiin Yerusaalem gaʼuuf
    ariifateef akka biyya Asiyaa keessatti yeroon isa duraa hin dhumneef jedhee dooniidhaan
    Efesoon bira darbee deemuu murteeffatee ture.
  kud-kud: Paulo bada iwalo'o alimaiyai ebeha Epeso alaugabaei, na havena ahubena
    agabagabaei Esiya tupwanao aidiyai, wuwuna nuwanuwana ilau mwayamwayau ebe howahowana
    Yelusalem ilobai Penitikosi ai'aina ana ahubena ainai.
  urb-NT: Amõ ku'ẽ rahã, Sã ywy pe jahyk jaho. Amõ ku'ẽ rahã, Mire ok ta pe jande
    jaho. Asia ywy pe Páu pyta tar ym. A'erehe Ese ok ta rake rupi jasa jaho. Pahar
    Jerusarẽ ok ta pe Páu uhyk tar katu. A'ep jundéu awa ta mi'u matyriha wera rahã,
    uhyk tar katu. Uhyk rahã, katu ta ipe, aja Páu ukwa. Ngã mi'u matyriha weraha
    rer Penteko.
  fra-LSG: Paul avait résolu de passer devant Éphèse sans s’y arrêter, afin de ne
    pas perdre de temps en Asie; car il se hâtait pour se trouver, si cela lui était
    possible, à Jérusalem le jour de la Pentecôte.
  san-HK: yataH paula AziyAdeze kAlaM yApayitum nAbhilaSan iphiSanagaraM tyaktvA yAtuM
    mantraNAM sthirIkRtavAn; yasmAd yadi sAdhyaM bhavati tarhi nistArotsavasya paJcAzattamadine
    sa yirUzAlamyupasthAtuM matiM kRtavAn|
  cak-SNT: Y man xojꞌa ta pa tanamet Efeso, ruma ri Pablo man nrajoꞌ ta chi qꞌuiy
    kꞌij nicꞌujie-ka Asia. Xa can nrajoꞌ yan nibꞌaka Jerusalén richin ri namakꞌej
    Pentecostés, vi xa xtitiquir.
  uvh-uvh: Ka Pol adi tim sasuk ka sande girii Pentikos wa Jerusalem yong donggung
    anga kadofinga kaga waraga' suku'. Wara' adi ning ninggu', indi kama tubo Esia
    tara' i mimeng sini' mo' ikantam, urap da'ning antam wara' Efesas yong wa tatarafik
    sa' tanga antam. Ning nina indi Efesas yong wa tatarafik sa' tanga anga Mailitas
    yong u kadofigum.
  ino-ino: Polo'a “Ne'ya afu nelea kanae amuse hisaya emu kisaya afina Yelusalemu
    u'na va'yi hu'na maikoe.” huno akesa afiteno yatala kana Esia o'maisea akesa huteno
    “Efesasi kumana akase'na makale ukoe.” hu'ne.
  gnn-gnn: Yo, marrtjinydja ŋanapurru ga djuḻkmarama Yipatjatjtja wäŋa, liŋgu ŋayi
    Bolnydja waŋana bitjarra, “Yakana ŋilimurru yurru gulyun ŋunhala Yipatjatjtja
    wäŋaŋura, liŋgu yaka ŋilimurru yukurra yurru weyin nhina dhiyalanydja Yaytjanydja.
    Ŋarranydja dhuwala ḏukṯuk ŋilimurru yurru marrtji bala Djurutjalamlili waḏutja,
    märr ŋilimurru yurru bunanydja ḏaykun'thu Bandikutjmirriyuna,” bitjarra ŋayi ḻakaraŋalanydja
    Bolyu.
  yal-yal: Pɔli yi a ragidi, a xa dangu Efɛsi taan dɛxɔn kunkin kui amasɔtɔ a mi yi
    waxi ti feni, alogo a nama bu Asi yamanani. A yi mafuraxi alogo Se Xaba Singen
    Sanla xa a li Yerusalɛn taani, xa na lanɲɛ.
  cnt-NT: Jaun₂ le₂në₅ ca₂lë₃, ia₁ tsá₃ 'nio₃ Pa₄ 'í₂ uë́₂ 'uë₃ Asia, tsá₃ ma₃ca₂ŋei₅₄
    juɨ₅ Efeso. Ia₁ 'nio₃ dsáin'₄ ŋi'₅₄ ta₁ juɨ₅ Jerusalén, a₂'nio₃ ŋɨi₅ ja₁jaun₂
    Jmɨg₄ Të₂láu₃-guiá₂ në₁jua'₂ ca₂lë₃.
  tif-tif: 'kulaa, Pol ayo aket fuku-daa-lomda: Sip ku abiltap nam-biilu unuk. Kula
    Pentikos o, kala ima inin am awem daanin disa, kama ilala, din Jerusalam unomi
    kalalila, Provins Esia kawu bii ilana kalomi disa, din Efesis akaala baan unon
    o, kala ko.'
  nlx-nlx: माहु आसीया माय जुलूम दिह रेणे नाय पोड़ी, केरीन इफिसुसाह टेलीन जाणेन पौलुस
    ठेरायेल ईतो। काहाकाय किहीक बी केरीन पिन्तेकुस्त ने दिह्या तिवारा माय मी यरूशलेम
    माय रेणे जुवे, ज्यानकेरता तो उतवाल केरतालो।
  apw-NT: 'Paul Asiahíí biyi’ doo ńzaad begodigháh dahíí bighą Éphesus bitis bił ch’ída’i’eełgo
    ngon’ą́ą́: dábik’ehyúgo Péntecost‐híí bijįį Jerúsalemyú dáhah hįkáhíí bighą.'
  gum-gum: Incha Pablobe Efeso ciudasrømbe barcoyu purab inrrab isuig køn, kaguende
    Asia pirau menrra yana kørrømisrmønrrab isua. Pøs treeg nebubene, Pentecostés
    kwalømbe Jerusalénsrø wanrrab isuig kua, mallatø inchib megaig købig køn.
  not-NT: Iquianca Paboro irabisanaque Ejesoquë, tenta iraninte intimanë cosamani
    Asiaquë. Icoque iraretima Jerosarénquë cara queroquerai omoncarata cataguiteri
    jitacha Pentecosités.
  plu-plu: 'Usuh mpiye paytwempu Éfesu wadite apitit Miletu awaku ig kiyapwiye Pol
    ka kahawkan minahwa atere apitit Éfesu. Ig awna: ―Nah ka ayipwihwekere ay Ásiyamnaw.
    Nah mpiya akak nuwawni kahadbe nah danuh atere Jerusalém adahan pakekwa akak ini
    fet kewye “Pentekostis”.'
  iou-iou: Orekirit kadäni pähap kubä wäpi Pentikos u keräp taŋirän unita Pol Efesus
    yotpärare irepmitpäŋ kukta nadäŋkuk. Bäräŋeŋ kumaŋ Jerusalem kuŋkaŋ Pentikos orekirit
    u kaŋ käwayäŋ nadäŋpäŋ unita Esia komeken kuŋatta bitnäŋkuk.
  ntp-NT: Aliʌ otoma aiya ʌliditadai ʌPaavora Jerusaleenʌrʌ dai ami daaca ʌliditadai
    Pentecosteesico sistuidiagi. Amaasi ʌrʌmo siaa duudagadʌ judidíu. Cascʌdʌ maitipʌliditadai
    ʌPaavora istʌvʌpi daacagi Aasiʌrʌ dai maiaayi Efeesiʌrʌ.
  rai-rai: Paaulo ia naagagon taai baa in waan aakit wa ku Epeso, kupi koku i ole
    ta kum bungbung irong u ra papaar Aasia, maa i nemi naa in waan gagaa unaanga
    Ierusalem kupi in ki duk manaanga u ra bung na Pentikos.
  haw-1868: Ua paa no ko Paulo manao, e holo ma Epeso ae, aole hoi e kali ma Asia;
    no ka mea, ua wikiwiki no ia, ina pono ia ia ke hiki i Ierusalema ma ka la Penetekota.
  ffm-ffm: Pool fellisii ƴaɓɓoraade Efeesu, sabi o yiɗaa neeptude e leydi Asiya ndii,
    omo heɲoo yottaade Urusaliima ɲannde iidi Pantekot so tawii ana laatoo.
  arb-NAV: وَكَانَ بُولُسُ قَدْ قَرَّرَ أَنْ يَتَجَاوَزَ أَفَسُسَ فِي الْبَحْرِ لِكَيْ
    لَا يَتَأَخَّرَ فِي مُقَاطَعَةِ أَسِيَّا، فَقَدْ كَانَ يُرِيدُ السُّرْعَةَ لَعَلَّهُ
    يَتَمَكَّنُ مِنَ الوُصُولِ إِلَى أُورُشَلِيمَ فِي يَوْمِ الْخَمْسِينَ.
  cop-CNT: ⲛⲉ ⲁϥⲑⲱϣ ⲅⲁⲣ ⳿ⲛϫⲉ ⲡⲁⲩⲗⲟⲥ ⳿ⲉⲉⲣϩⲱⲧ ⳿ⲉⲃⲟⲗϩⲓⲧⲉⲛ ⲉⲫⲉⲥⲟⲥ ϩⲟⲡⲱⲥ ϫⲉ ⳿ⲛⲛⲉϥⲱⲥⲕ ϧⲉⲛ
    ϯⲁⲥⲓⲁ ⲛⲁϥⲓⲏⲥ ⲅⲁⲣ ⲡⲉ ϩⲓⲛⲁ ⲓⲥϫⲉ ⲟⲩⲟⲛ⳿ϣϫⲟⲙ ⳿ⲛⲧⲉϥⲉⲣ ⳿ⲡ⳿ⲉϩⲟⲟⲩ ⳿ⲛϯⲡⲉⲛⲧⲏⲕⲟⲥⲧⲏϧⲉⲛ Ⲓⲗ̅ⲏ̅ⲙ̅.
  sri-sri: '@see-verse:ACT.020.015'
  nal-nal: Pol xa naxaam adu xana wen kozaraai Efesas panaze xawit na saxot kana iziar
    ta raan inaan lamaskana provins Esia. Avuna naan ka saxot adu xana balas faabuza
    Jerusalem kuna raaminang a raan laba iwana Pentikos tamon naan kat faraxas.
  kyq-kyq: Naaje kꞋjꞋuun ɗoobm se taa Pɔl se, bɛɛki num, je naar ɓaa Jeruzalɛm ki
    gɛn ɓaa tɛɗn Laa Pantekɔt. Taa naan̰ se ɓo, naan̰ deel cɛɛ gɛgɛr kɛn Ɛpɛz ki kic
    ɓo, baate kaal maak ki, taa naan̰ je takal ron̰a taa naaŋ Azi ki se eyo.
  kwd-kwd: La Pol ngaia 'e manata fana 'ani riu tari Efesas, tofuna ngaia 'ame siria
    'ani nana'i aburu na gule'e lefu 'i Eisia. Ngaia 'e leka 'aferu fana 'ani nigi
    'aferu no'o 'i Jerusalem 'i na'ona nga gani na Pentakos, lauta ngaia 'e talawada'u.
  ded-ded: Paurongo pentekos tatac nasou Yerusarennu bic tarudeac deec. Nga neni Asia
    bangec dumbengau tacmina naso segebacac Efeso eng ferecge kengkecma Mirete sikeec.
  ewe-ewe: Paulo megadi be yeatɔ ɖe Efeso azɔ o, be yemagblẽ ɣeyiɣi le Asia o. Ke
    edi be ne yeate ŋui la, yeaɖo Yerusalem kaba, aɖu Pentekoste ŋkeke la le afi ma.
  nuy-nuy: Na-Paul yamba ni-wijangani, “Yagi nga-burri ana-baḏag anaani-rruj ana-Asia,”
    ni-yamayn. Wudanila-wala anubagu waari naanggu-jiibugaa, bandharra-walawaj nuu-wayamangi,
    nii-lhal-yaḻgiwayn ana-Ephesus. Na-Paul yamba naagi-yung niwu-ngaynbandangi ani-yanggi
    Jerusalem-guy, ni-nguḻu-nguḻubini, ni-waḻwaḻ-gini. Anaani-yung niwu-ngaynbandangi
    ani-walangi ngalbaḻang, anubani wu-mayini Pentecost, anu-muwaj.
