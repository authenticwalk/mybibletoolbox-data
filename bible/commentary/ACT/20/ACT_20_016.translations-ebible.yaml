    siiga wɨa̱p.
  wuv-wuv: Paul na nara ba i farapadi'ininaa Ephesus ba lomi i guta yei Asia, uaa
    ba i aunubatafanaa Jerusalem nabaa i hawia ba i guta a'a fei rawarawa arewaa Pentecost.
  quf-NT: Chaqa Pabluqari mana yaykunaranchu chay Éfeso shutiq pwiblumanqa, chay prubinsya
    Asiapi mana kidanar. Chaqa payqami daskaqlla ĉhanaran Jerusalén pwiblumanqa, ashwan
    chay Pentecostés fyista Jerusalenpi kaq chaypi kayta munar.
  yuw-yuw: Pol yu ‘Pentikos bongono moröma wocin Yerusalem engot’ yongo Esia guroc
    anggirada karupgon onggomon. Worocha tongga non Efesus böcsadec manggomon. Muno
    nonu wo anggirada domdomgon Miletus onggomon.
  hus-NT-1971: Yab u c’ale huahua’ ti bichou Efeso axi cuentalith ti Asia, cum a Pablo
