    ghe rooroo.
  zpv-NT: Ayi guclaaꞌdzi Pahblu ñahcataꞌh ba Asia niꞌchin ayiza gunnah ba ñoo nu guihdxyi
    Efesu laasii riooba ba gadzihn ba para guihdxyi Jerusalehn tin riꞌchi gutiꞌdxi
    ba dxyih lañih nin laa Pentecostehs.
  gux-gux: Polo den jagi ke obaa tagini Efesa nintuali po ki pendi, kelima waa den
    bua uyogunu npendi ke o ye Asi nni, kelima o den jaligi ke li yaa baa tuo li danpiimuuli
    jaanma n sua ke o ye jelusalema.
  kos-kos: Paul el wotela sel in ut sisken Ephesus lac, elan mau tia sisla pacl in
    acn Asia. El sulaklak elan sun acn Jerusalem meet liki len in Pentecost, el fin
    ku.
  ibo-ibo: Nʼoge a, Pọl kpebiri na ọ gaghị akwụsị nʼEfesọs ka ọ ghara itufu oge nʼEshịa,
    nʼihi na ọ na-eme ngwangwa irute Jerusalem nʼụbọchị mmemme Pentikọọsụ, ma ọ bụrụ
    ihe ọ pụrụ ime.
  yml-yml: Faulo i walowaloga nuanuana nagami i na leꞌwa Ielusalema mulieta Diu yadi
    Sakali Fenitikosi ꞌana ꞌaiata i na veluagai. Faifainanina kebu nuanuana i na yogomia
    ꞌawalawa Eisia nageneye, begaidi kebu ꞌa da lukuga Efeso.
  ory-ory: କାରଣ ପାଉଲଙ୍କ ଏସିଆରେ ଯେପରି ସମୟ କ୍ଷେପଣ କରିବାକୁ ନ ପଡ଼େ, ଏଥିପାଇଁ ସେ ଏଫିସ ଛାଡ଼ି
    ଯାତ୍ରା କରିବାକୁ ସ୍ଥିର କରିଥିଲେ, ଯେଣୁ ସମ୍ଭବ ହେଲେ ପେଣ୍ଟିକଷ୍ଟ ଦିନରେ ଯିରୂଶାଲମ ସହରରେ
