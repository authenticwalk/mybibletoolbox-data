  ena-ena: '@see-verse:ACT.020.015'
  nbq-nbq: Ari wakluk, at Paulus en, “Hari Pendakota o Yerusalem neyagek ogarup atma,
    o Asia adigat arabu neyagek horok vanggo iri hawen, o Epesus nonggegetek mbikit
    o Yerusalem hodo erogo lasogom,” yiluk, yugeragagi.
  tgo-tgo: Pol va le renuwaŋa ŋgoreiye na wo womareŋawa Epesas na thava i vakowana
    ghambaŋa Eisiya ele valɨvaŋga, kaiwae vama riwae i sirari. Va nuwaiya ve vuthakai
    Jerusalem amba muyai Pentikos gha Thaga, thoŋgo valɨkaiwae.
  yap-yap: Ma ke turguy Paul ni nggu warod u barkow ni dab gu talgad nga Efesus, ni
    fan e dab gu mitgad u lan e nug nu Asia. Ya be gur ni nge thap nga Jerusalem ni
    fa’an rayag ko chirofen ni rran ko Pentekost.
  mop-NT: Le'ec aj Pablojo, ma' u c'atiintaj u manes a q'uin ich cuenta Asia, mentücü,
    ma' bino'on ich caj Efeso. U c'atiintaj c'ochol ich caj Jerusalen ti jomol wa
    yan biqui ti'i u mansic a fiesta u c'aba' Pentecostes te'i.
  tet-tet: Baa oras nia Paulus la noꞌuk tuli kota Efesus, tan nia beer toꞌo lai-lais
    Yerusalem atu tuir loron boot Pentakosta iha nebaa.
  hlt-MCSB: Paul tah Asia ah yulh a koe ham a om pawt dongah Ephisa te poeng ham mulmet
    uh. Pentekos hnin ah amah om thai atah tila Jerusalem pha ham te a rhingda.
  xtd-NT: Xa maxku kutuu naꞌa Spalu distrito Asia, ña n‑juini‑s xa nuꞌu‑s Éfeso chi
    n‑juini‑s xa naxee yachi‑s Jerusalén nu ma kuu xa na naxee‑s antecas xa xee viko
    Pentecostés.
  mdy-ETH: ጳውሎሴ ዒሲያይዳ ዎዶ ጉሪ ኩርሱዋጉዲ ጌዒ ዔፕሶኔ ዓጮኮ ኮርሳ ዓኣዻኒ ኮዔኔ፤ ዓይጎሮ ጌዔቶ ዓይሁዶ ዓሶኮ ጴንፄቆስፄ
    ጌይንታ ቦንቾ ኬሎ ዎይቴቴያ ዬሩሳላሜ ሄላኒ ዒ ማሌሢሮኬ።
  spl-spl: Yâhâ Pentikosi hombaŋ tâlâhuop. Yakât otmâ Pauloŋe Yerusalem kapiân in
    yawu ariwe sâm olop. Otmu yapâ ari Yesuhât komot Epeso kapiân mansaiŋe alitnenekŋetâ
    yan tatmunŋe sâp kâlep otmapgât kapi ya wangim Milete kapiân tâŋâk ariwin.
  usp-NT: Jilonli xkab'an jwi'l Pablo ta' raj tib'aymaj lak luwar re Asia, ta' xk'ax
    Éfeso. Re ri' raj titaw laj or Jerusalén pire tiwa'x cla' re man nimak'ij Pentecostés
    wi tijna'w.
  zav-NT: Ca' bento' par nic̱h cui gwdeto' Efeson' la' Pabən' bito gone'ene' šeichene'
    yež ca' zɉəchi' Asian', c̱hedə' bachacbyenchgüeine' šə gaḻə' soe' Jerosalenṉə'
    par ža lṉi Pentecostesən'.
  sgz-sgz: Gim rut sorliu Epeso ngorer kabin ái Paulo kápate nem ngo gima omlawai
    marán bung i balis á Esiá. A nem suri sangar i hut á Ierusalem táilnai bungán
    Pentikos.
  kek-NT: Laj Pablo ac cuan sa' xch'o̱l nak inc'a' ta̱numek' Efeso re nak inc'a' ta̱ba̱yk
    Asia. Yo̱ chixse̱banquil rib xban nak ta̱raj cua̱nc sa' li nink'e Pentecostés
    aran Jerusalén.
  blz-NT: Paulus nongotoongmo noa se' sianmo tuuk na Efesus, kada' sian mambaraba'i
    tempo na poropinsi Asia. Koo'mo tii koo' ia mo'uus kada' dongan tadul na Yerusalem,
    na ilio ramean Pentakosta.
  poe-NT: Mé xi̱kaha kjuíchꞌeni kíxin chꞌín Pablo í tjinkakonhya chꞌán chrókjuakꞌe
    chꞌán isé estado Asia la í tjinkakonhya chꞌán chrókjan chjasin Éfeso kíxin tjinkaon
    chꞌán tjoka chrókjuiji chꞌán chjasin Jerusalén kíxin ntiha chrókjuakꞌe chꞌán tí
    ya̱on Pentecostés, ichro chꞌán.
  san-TAM: 'யத​: பௌல ஆஸி²யாதே³ஸே² காலம்ʼ யாபயிதும் நாபி⁴லஷந் இபி²ஷநக³ரம்ʼ த்யக்த்வா
    யாதும்ʼ மந்த்ரணாம்ʼ ஸ்தி²ரீக்ருʼதவாந்; யஸ்மாத்³ யதி³ ஸாத்⁴யம்ʼ ப⁴வதி தர்ஹி நிஸ்தாரோத்ஸவஸ்ய
    பஞ்சாஸ²த்தமதி³நே ஸ யிரூஸா²லம்யுபஸ்தா²தும்ʼ மதிம்ʼ க்ருʼதவாந்|'
  cof-NT: '@see-verse:ACT.020.015'
  srm-NT: Nöö fa u nango, wa nama a Efeise möönsö. Paulosu pakisei fuu pasa a wata
    liba. Wë biga a ta biinga faa sa go dou a Jelusalen faa njan di Pensiti Daka ala,
    hën mbei an kë hoi na Asia köndë poi.
  qvs-NT: Pabluka munarkan Jerusalenpi Pentekostes fiestata pasayta. Chayrayku mana
    munarkanchu Efeso llaktaman riyta ama chay Asia partipi unayananpa. Chayrayku
    Efeso llaktata pasashpalla Mileto llaktaman kuskalla rirkanisapa.
  zca-NT: Se' ngokla Pab, porke net xa' kwëz xa' xche lazh men Asia, ni yezh Efeso
    nangat xa', porke dox ñen laxto' xa' zhin xa' yezh Jerusalén, par gal xa' lani
    kwa'n lë Pentecostés kwa'n nzhazhin la.
  cbc-NT: Pablo pʉame Jerusalén macãpʉ Pentecostés bose rʉ̃mʉrẽ netõgʉ patowãcãjãñuwĩ.
    Torecʉ, Asia yepapʉre yoaro tuagaemi. Tunu ti yepa macãã macã Efeso cʉ̃ãrẽ maagaemi.
  qxo-NT: Pentecostes fiestapä Jerusalenman imaycanöpapis Pablo chayta munaptinmi
    Efeso marcamanga mana chayllapana päsacuyargä.
  mox-mox: Ta Faulo niʼau vonema ʼabaga Efeso ʼinaya ge ana lugu, mana ge nuanuana
    tuta kuena natoatoa diʼwe Eisia ʼabaganavo ʼidia. Ta ʼesi nuanuana nalukwayavoni
    ʼeguma ana fata nalugu Ielusalema ʼinaya Fenitikosi ana ʼaubena weaqina.
  kew-kew: Gore Pol-me Esia su-para yapi adaapu napiralua kone isa-pulu Efesus su
    gimisa. Nipuna konere Jerusalem su-para aipapulu adola pisa. Go rabu nipu Juda
    aanuna Pentikos yapi di olode adolalo pisa.
  dww-dww: baninama Pol tauna ya ḡoeḡoena da tauma sibo Epesesma kè naḡona, be Pentekost
    raḡaninama maida aubainama, tauna nam ei kabikabikoa be yawai paparanana da Jerusalemma
    e saḡa makaina, muriḡa da Pentekost.
  twi-ASANTE: Esiane sɛ na Paulo ho pere no sɛ, sɛ ɛbɛtumi a ɔbɛduru Yerusalem akɔdi
    Pentekoste Afahyɛ no wɔ hɔ no enti, ɔyɛɛ nʼadwene sɛ ɔrennyina Efeso, sɛdeɛ ɛbɛyɛ
    a ɔrenkyɛ wɔ Asia.
  aoj-aoj: Pol nasopama nomonas ananisi banagesa naꞌi amom mindikilaꞌ Efesus. Anen
    nandaiwaꞌma nogape dowadowaf anif nimaguf itap luꞌupa Asia, owaꞌ. Naꞌi nondafeꞌ
    ulal Jerusalem nemaf afamba sagaꞌi Pentikosi.
  cbv-cbv: Pablo Pentecostés yeó jáapnadih Jerusalén tʉ́tchina jʉibííhna, Asia baácdih
    maatápdih ã jʉmíhcap jĩ. Pánihna, Éfeso tʉ́tchidih yoobópdih yap bejnit, Mileto
    tʉ́tchina jwĩ jʉibínap jĩ.
  taw-taw: Pol ne gos olap nɨgak, taun Epesus amɨl, Esiya plopens sayn nep gɨ ajɨl,
    Pedikos ñɨn ak Jelusalem ma nɨgɨnɨgun tek lup agɨl nɨgak. Ak nɨm taun Epesus sɨl
    gɨl amnɨnok.
  jic-NT: Ma tjeleque Efeso nt'a; Pablo ma püs way quelel pǘ'ütsja Asia po'ó. Len̈
    way quelel ne'as jámatsja Jerusalén nt'a. Ne'aj quelel já'asatsja, judiopan 'a
    si mulú na fiesta mpes, yupj jis fiesta Pentecostés ló.
  zap-NT: Porke che wlebleedx Pabel ne noze tesu Pabel Efeso, chen gakdet Pabel tras
    Asia, porke rlaan Pabel ne gyob ydxiin Pabel Jerusalén. Nuu lextoo Pabel gan pe
    gundet Pabel gan ydxiin Pabel Jerusalén chen gan Pabel lni Pentecostés nga.
  wer-wer: Pël ëak Pool pi Yuta omnaröa akun ngëëngk kësang nent yapinte Pentikos
    pël ya pötak Yerusalem kak së omnaröaring wa top ëëpënëak kön wia. Pötaanök Esia
    yangerakë sëna akunet won ëën Epesas kak il wesak wangaöök el wesak Mailitas kakë
    saut.
  ipi-ipi: '@see-verse:ACT.020.015'
  qul-NT: Chayta ruwarkaycu Pablo Efesoman mana puriyta munajtin, Asia provinciapi
    mana tardanaycupaj. Pablo Jerusalén llajtaman uskhayta chayayta munarkan, Pentecostés
    p'unchaypi chaypi cananpaj, aticojtin.
  tnc-tnc: “Asiaka'iarã Jesúre ã'mitiriᵽẽairã ᵽõ'irã ya'rijĩkareka yiba'ejĩñu”, Ᵽablote
    ãᵽakã'ã ã'mitiriwa'ri, Éfesowejea wãjiaja yija o'ritaᵽawa'raᵽe. “Jerusalén wejearã
    Ᵽentecostés baya ĩaokaro'si wãrũaja ma'rijĩkareka jia simajĩñu”, ãrĩᵽuᵽajoawa'ri,
    “Jajuaja ma'riye'e”, Ᵽablote yijare ãrãᵽe.
  ter-NT: Yoko tumúneke símea ûti, koúsokone isóneu ne Poûlu ákoyeamo âka ya Éfezu.
    Akó'oti akaha'a xu'íkeneyea ya poké'exa Âzea. Koáhati iyóvotine okóvo símea ya
    Njeruzálem, enepo omotóva, tumúne ne áyui jûdeu ya hó'eke, enepone Pentekósti.
  bmr-NT: Jillɨ momoonɨuhi Pablo gueenene Asia jiinɨjevɨ icanoco iimuguutɨmaño Efeso
    cuumivɨ footɨɨbo iicaqui goovano Jerusalevɨ ihɨfetequi, tahɨ Pascua jɨɨbaimoco
    ifatyequi.
  fuf-fuf: Tawi Puulusa no miijinoo feƴƴugol Efeesi tun hara daraaki, fii wota o tongo
    e nder Aazii on. Ko fii hari himo hawji hewtoygol Yerusalaam fii Juldeere *Pentakosta
    nden, si tawii ɗun no waawi mo gasande.
  mwc-mwc: Paul ana waina Ephesus ita vera tawani, kairavina kega ana waina kona kupurinai
    iti metewa. I biyagiyagina ku Jerusalem ita verakasibau, ba muri yai Pentecost
    marana.
  bhl-bhl: Kaneko beli, Fol e “Bentikos ding kabalak e, ne Selusalem abiw mutuk fian
    ka kel bomin ibolow kebi te!”, angse kasike, “Sukum ding kuw Esia aneng fian ka
    kel bokoluw te.”, angeko, Efesus abiw mutuk fian kalo uninba kesuluw te.
  ons-ons: Yewao Paulo eŋe rake, “Naso midamaike, ŋene Epeso matko so Asia kepe maine
    qe yuan ore, yewa mi mesikene.” Eŋe Yerusalem ikopka ari more, Asu Koboboine alakan
    ketke, peada kaiwe eao lotkeakane rake.
  con-NTPO: Nane Pabloja asi'ttaemba Asia andeni bo'tsse can'jeñe in'jambipa Efesoma
    tsa'caen panshamba Miletoni ccattufa'fa. Junde tsu Jerusaléni jaye in'jan osha'ta
    tseni Pentecostés fiestama panshaeñe.
  ghs-ghs: Oi Pauro noi Sumasaho dzumata Dzerusaremu biranatakoiqi hiireqi Epeso abima
    bodza minake oorainoho quba Epeso nagapa riiteqi pobi neta sisimata tta eeteta.
  peg-peg: ଇନାକିଦେଂକି ପାଉଲ୍‌ତି ଆସିଆତ ଇନେସ୍‌ ସମୁ ମାଞ୍ଜେଙ୍ଗ୍ ଆମେତ୍‌, ଇଦାଂ କାଜିଂ ହେୱାନ୍‌
    ଏପିସ ପିସ୍ତି ହାଞ୍ଜେଙ୍ଗ୍‌ ବିଚାର୍‌ କିଜ଼ି ମାଚାନ୍‌, ଲାଗିଂ ଆତିସ୍‌ କାତେ ପେଣ୍ଟିକସ୍ଟ ନାଜିଂ
    ଜିରୁସାଲମ୍‌ତ ଏକିନି କାଜିଂ ହେୱାନ୍‌ ତିର୍‍କାଡ଼୍‍ ଆବିସ୍ ମାଚାନ୍‌ ।
  txu-NT: Ar ibôx kêtri Paur ar imã, —Gwaj krĩraxbê Epexu jaà'ã tẽ. Ba ren kam tẽn
    pykabê Adjijkam amikrà:, ane. Adjijkam ne krĩraxbê Epexu. Nãm mebê idjaer bikprõnh
    djà nhõ akatibê Pẽxiko majmã Djeruxarẽ'ỳr bôxmã. Kam ne amikrà kêt ne tẽ.
  eng-WEBU: For Paul had determined to sail past Ephesus, that he might not have to
    spend time in Asia; for he was hastening, if it were possible for him, to be in
    Jerusalem on the day of Pentecost.
  gnw-NT: Pablo iquɨrẽɨ uasa güɨrave Efeso güi, agüɨye vaerã uyembɨavai Asia pe. Echa'ã
    jae uipota uvãe vaerã Jerusalén pe Pentecostés ara pe, ipuere yave.
  mux-mux: Poll-ni ‘Sumbi-sipa kolea-auli Jerusallem pupa, Pendikos enale ui wendu
    naa upili yunu kanuna sukundu pumbu.’ nimba piliipaliinga, ‘Kolea Esia propinj
    pumbu kene enama we pora nimbá kene kapula naa pumbu.’ nimba piliipa ‘Epesas taon
    mundupu kelepu Jerusallem sumbi-sipu pumbu.’ nimba piliirim.
  maj-NT: B'a̱ kin'ei̱ a̱t'aha̱ Pablo̱ mjehe̱ kj'u̱a̱ ni̱yá nanki Efe̱so̱ tu̱ xi najmi
    k'u̱a̱ndayaha̱ ra̱ nanki xi tjín a̱nte Asi̱a̱. Kits'ín xatíhi̱ yjoho̱ nga ku̱i̱chú
    nanki Jerusalen, tsa tu̱ ahá ni sa̱kúhu̱ nga k'úéjña yo̱ nk'ie nga ku̱i̱tju S'í
    Pentecoste.
  bkq-NT: Xina nâtâombyra ani Efesoram, iweâpa tâidyseba ani Paulo Ásia eynynâ. Toenzepa
    ani sahulu Jerusalémram taintoem. Pentecostes etyry iraynâlâ ani târâ tawyly ize
    awyly.
  kue-kue: Ba Pol nomane mina yegl pangwa, ye sip indre ana Efesus kamun kondinagledi
    prukwa. Sraglpre, Esia dumo suna igle ye enge kanana morakiurukwa. Ye tambre kana
    ende Jerusalem pi ana Pentikos enge kande i ye kanagledi prukwa.
  cot-NT: Apatiroti noajianaquero teequeate nagatacojigueji Epesoqui, teenicate irininteji
    Paavoro inchoocate oshequi savincaguiteri Ashiaqui, manatarite taampina inanaque
    inchiquiompate irarejetempa Jerosarequi aricaca iragavejaquempagueti irogavisaaquitero
    ontaniqui savincaguiteri icantajitica Pentecoshite.
  bnp-bnp: I uka ma mi dili o Epesus, a vuhuna e Paulus i uka ma i ngaru ni made o
    Asia. I ngaru ni bele malaviriri o Ierusalem muga na parava na Pentekos.
  apn-NT: Nom nhũm ra Pawre nojarêt nẽ. Kãm tokyx As rũm kator nẽ Jerujarẽ hwỳr mõr
    nẽ tokyx hpôx prãm nẽ. Kãm mẽ hkĩnh pê Pẽtekos xwỳj ri hwỳr hpôx prãm jakamã nojarêt
    tỳx pa mẽ Epes wỳr inhmõr kêt nẽ.
  ctp-NT: Ja yaa ba nde kichen Efeso, chaꞌ ja mslyaa Palyu kanun yu chan lo yuu ꞌin
    Asia kanꞌ; ngwa tiꞌ yu chaꞌ tyaa lya yu nde Jerusalén chaꞌ tyiꞌin yu kichen kanꞌ
    xa nu nchka taꞌa Pentecostés, si ka ꞌin yu.
  opm-opm: Koripti Miretas aptei oh inpa. Ma inpa oh Por oh Noh Jerusarem aptei orhor
    tuperipti dik Pentikos oh hatipramur. Ihan noh Esia mong oh trun na patema Epesas
    aptei oh einggahar kapkap Jerusarem ap mutuhnong sapramur daham gar dik tit atei
    inpa.
  bvr-bvr: Minypa Paul mu-ngoyurra gu-borrwurra, lika Apachach (Ephesus) nyibu-beybana;
    gala yapa gu-gata wana gu-bapala gu-rrawa Aycha (Asia) gun-baykarda a-ningin.
    Ngardawa Jirúchalam (Jerusalem) marr gun-baykarda gu-jirra nipa jal a-ni yibirrich
    a-bengga barra gata a-ni, janara gu-ji barra gun-gata gubu-ngurrjinga aburr-workiya
    Bentikoch (Pentecost).
  wal-wal: Aissi giikko, PHauloosi Isiyan daro gam77ennan Efisoona lanqqiyaara aadhdhanau
    ba qofaa qachchiis; bau danddayettikko, PHenxxaqosxxe giyo gallassi Yerusalaame
    gakkanau eesotees.
  zad-NT: Ka' bennto', ḻa' Páblona' bi goonile' shajchnto' Éfesona' kwenc̱he bi sha'ile'
    Ásiana', daa ba chakbyenile' yilline' Jerusalénna' daa ba zoa gaḻ' lṉi Pentecostéza'.
  kmg-kmg: Paulo e Mâro hombaŋko Jerusalem haeo ra fisiocte muwec. Irec Efeso haeo
    wokeonec waharâ Asia masunao juhame dameŋ qâtirizacte fofotâc raku Milete haeo
    fisiwec.
  aso-aso: Idoꞌ Eheso ebeꞌ ivileꞌ uneꞌ nene Pauloꞌ aza Zuda veti holiseꞌ gamene Pedekosi
    ve languꞌ nene Oꞌmosoꞌmi Sikalahuꞌ limineꞌ gamene alitelineꞌ nene Zelusalemi numuno
    ebeta geto voloneꞌ aka neivo ma aꞌmida vo nouvo aꞌmine gamene aliteleseive lo
    amuzo molo geloo Eheso ebeta voloneꞌ nene aꞌmine Asia misubola mino gamene haꞌna
    hulokunivo aꞌmine Pedekosi gamene gomuꞌ ogo vavo alingeꞌ Zelusalemi numuno ebeta
    nene vo hetelalone lo gelo Eheso ebeta vamo ivileꞌ ogo volone lavo neꞌmine uneꞌ
    ve.
  uli-uli: Paulus yesa hatugulu bo habe terag ffochloh hasa ligdi Ephesus bo hade
    machlok fedal woal mokwe faluyel Asia. Yesa nngat bo yebe hola Jerusalem woal
    molwe Bungul Pentecost, igle yebe mmal.
  nin-NT: Bulu à ba ni isisurr ima du uwa a ta sarr ba nu Afisa, wre ku uwa bu si
    ku ta anko na anga ka Asiya ka hen. À so narrma du uwa ka rri nu Urushalima na
    azhibarr a nggo a yo wa di Pentiko nggo.
  acu-NT: 'Tura Pablo: Wári Jerusalénnum weartai, tura nuni jear, fiesta Pentecostés
    tutai inangkartai tusa, Asia nungkanam yamaikia pujutsuk, Efeso yaktanmasha wetsuk
    nangkamakmi, tu nintimias pujumiayi.'
  cak-WNT: Y ma xojbe ta c'a pa tinamit Efeso, ruma ri Pablo man c'a nrajo' ta chi
    q'uiy chic k'ij ri nic'oje' ka pa ruwach'ulef Asia. Ruma chi can ruraybel chi
    napon yan ri pa Jerusalem riche (rixin) ri nimak'ij Pentecostés, wi nicowin.
  ebk-ebk: Ninumnum Pablo ay achi kami munchag-os ad Efeso ta achi mataktak hiya henan
    probinsiya ay Asia. Cha munkakamu hiya ay umchan ad Jerusalem ta mu mafialin,
    umchan hiya hid-i sakbay ay Fiastan chi Pentecostes.
  spa-PDDPT: Pablo decidió navegar sin escala en Éfeso para no demorarse en Asia,
    porque iba de prisa para llegar a Jerusalén, si fuera posible, el día de Pentecostés.
  ruf-ruf: Pauli kalamla aghendelele na ghumwanza bila kubitila Efeso ili aleke kukawa
    mne isi ya Asiya. Tsakabama yasumke kupfika Yerusalemu kwaajili ya ichihungo cha
    Pentekoste ka ing'adahike.
  gun-gun: Mba'eta Paulo ijayvu ma voi Ásia yvy re ndopyta arexei vy Éfeso tetã py
    ovaẽ e'ỹ aguã re, mba'eta ojapura Pentecostes ára Jerusalém py oiko aguã, ha'eve
    ramo.
  agu-BL: Poro quinin xka'k Efeso na bixba'nt tan Pawl tan qui kicy'ake'n tul yi ama'la'tz
    na qui na taj i' ka'tij mas tiemp le ama'l cwent Asia, na i yi jun k'ej Pentecostés
    ya'stzun na tojkelnin tan stz'amonpon jalen Jerusalén.
  isn-isn: Kunsoko u Paulo ai watulaa walamula kutunga muhinzo kukiila ku Efeso, iti
    kina waleke kutumila itungo ilipu lihi mu Asia; ku ndogoelyo ai watula nu upepele
    nua kukaya ku Yerusalemu kunsoko a luhiku nula Pentekoste, anga ai ihumike nuanso
    kituma iti
  eng-PEV: You see, Paul was in a hurry to go to Jerusalem, so he didn’t want to stop
    at Ephesus and stay with the people there in Asia. It was nearly time for the
    Jewish ceremony called Pentecost, and Paul wanted to get to Jerusalem by Pentecost
    time.
  ilo-ULB: Ta inkeddeng ni Pablo nga aglayag a lumabas iti Efeso, tapno saanen nga
    agpalabas isuna iti tiempo idiay Asia; gapu ta agdardaras isuna a makapan idiay
    Jerusalem para iti aldaw ti Pentecostes, no mabalinanna nga aramiden daytoy.
  pir-NT: Pablo Pentecoste deco ijigʉ̃, Jerusalẽpʉ esa duari. Sa yero Asia yehpapʉ
    yoari pje iji duerari. Sa yero Efesore poto yʉhdʉa, Miletopʉ wahã saʉ ʉsã.
  anv-NT: Ɛsé debɔ́ dékɛné mbɔ, dekoó Ɛfɛsɔs koóge getúgé Pɔl abɔ akɛlege nnó
    dejyɛ wáwá, déchɔ́ge sé gébé né Ɛsya nnó ji akwɔ́né Jɛrosalɛ nsa nnó
    bií ɛpaá Pɛntikos ukwɔne.
  sab-NT: Cha ulita jo jon giti tangle jon tainkwli kare Pablo ole. Pablo me tadu
    chegekalin chui tanre jonkare nga Asiage malen cha ulita me jo una Efesoge ama
    joge una ege ama mi ña joge blike dare ama chegedale geru trage tanre kwian Chubenu
    ole, ene ama me ña blike una Jerusalénge. Ama takalin joge chke blike una Jerusalénge
    ngeru Pentecostés chuiage.
  tmd-tmd: '@see-verse:ACT.020.015'
  acr-NNT: Jelaꞌ xqaꞌano, ma ri Pablo uchꞌobꞌom chik na kikꞌow ta pa ri tinamit Éfeso
    chaꞌ na kabꞌayitaj ta chilaꞌ pa taq ri luwar re Asia. Ri rilim wi e ma karaj we
    kꞌa xaqareꞌ kuꞌmaja ri nimaqꞌij re Pentecostés chilaꞌ Jerusalem.
  kpg-kpg: Paul guu baba bolo ia e dele hua gi mua, e diiagi Ephesus, i mee e de hiihai
    di hagauwwou dono madagoaa i lodo tenua Asia. Mee e hagalimalima huoloo bolo gii dau
    eia i Jerusalem, be di maa e mee i mua di laangi Pentekos.
  taj-taj: पावलसे एशियारी चिबा सेम आलबासे लमा एफिससरी आवाङ्‌नान निबा सेम लजी। तिग्‍दा
    भिसम पावलसे खम्‍तेधोना पेन्‍तिकोसला धिनरी यरूशलेमरीन दोबारी भङ लबान मुबा।
  avt-avt: Pol epei han kitet hɨrak kau sip ap kakno wit Efesas kentar hɨrak kɨnapen
    kaku provins Esia wɨ yapɨrwe. Hɨrak hanhan kakno waswas kakiun Jerusalem me wɨ
    Pentekos.
  cbk-cbk: Ansina gane si Pablo ya decidi que no mas came pasa na Efeso para no mas
    perde tiempo na provincia de Asia, cay bien apurao gayot ele llega na Jerusalem
    para si posible atende le el celebracion Judaismo de Pentecostes.
  uig-ARA: چۈنكى پاۋلۇس ئاسىيا ئۆلكىسىدە كۆپ ۋاقىتنى ئۆتكۈزۈۋەتمەسلىك ئۈچۈن، دېڭىز
    سەپىرىدە ئەفەسۇستا توختىماي ئۆتۈپ كېتىشنى قارار قىلغانىدى. سەۋەبى، ئۇ «ئورما ھېيتى»
    كۈنىنى مۇمكىنقەدەر يېرۇسالېمدا ئۆتكۈزۈش ئۈچۈن ئالدىرايتتى.
  tuf-tuf: Pábloat Efeso rauti ben séhw̃ajacro. Cajc Asia cutar úchicri cuan cun bár
    etar eyta séhw̃ajacro. Jerusalén cajc cut in cu cun reht eyta séhw̃ajacro. Pentecostés
    fiesta cuanín cahmoran Jerusalénin cu cun séhw̃ajacro. Eyta séhw̃ayat, Efésora
    bi cun bár rehjecro.
  abx-abx: Tungod si pagdadagmit-na si Pablo nga kon ahimo, anakka iya si Jerusalem
    si Pentecostes, akahuna'-huna' iya nga ga'i na hamok pahapit si syudad Efeso basi'
    ga'i akarag i uras-na ari si prubinsya Asia.
  mco-NT: Chi Pablo ca' ñɨcxa'ñ jɨm Efeso co ca' yhuäcxɨba'ñ jɨm Asia ñaaxjot, com
    tzojc anajty yjäda'ñ Jerusalén, com jɨm anajty yajnaxa'ñ Pentecostés xɨɨ.
  bsp-bsp: Pol ɛnafaŋ kəcepər dare da Efesi takəroŋ ta ɛŋcəmbərəs di-ɛ, ntɛ tɔŋsɔŋɛ
    ta owon sɔ Asi mɔ. Yerusalɛm ɛŋc-bɛlkər kəbəp, kɔ tɛntam kəyi-ɛ, a dɔsɔk da Pantɛkɔt
    dɛc-bəp.
  kqf-kqf: Pol mote i ḡoe te Epeses tauninemo ka solasaḡa bi ḡome ka miya laḡan wapawapa
    Eisiya plovinsnemo taunana aubaina i ogatala te ke nawa ota. Bi Pol i ḡoe kauwe
    te ya nawa makai Yelusalemmo, te Pentikost soinemo maso i tava.
  cpb-NT: Irojatzi nawisantanakawori Efeso te naatapaintzi, tema te ikowi Pablo raatapainte
    janta, eero rosamanitanta Asia-ki. Ikowatzi rareetaiya intsipaite Jerusalén-ki,
    roimoshirenkapairo kiteesheri “Owiitaantsi”.
  aon-aon: Pol anan urkum morum nakri mare nunak nutogur Efesus, uwok. Nakri uwok
    um nupe eneh nyumneh agudok shokugi nahobig Esia hunakuk meyoh. Um maresh? Nakri
    ta dodogowin um, nakri nunak nutogur Jerusalem aria ahudok debeihi nyumnah shahwarah
    um Pentikos iri ta hutogur.
  hus-NT-2005: Anchanꞌ ti tʼajaꞌ abal na Pablo yab ka kʼwajay nakat i kʼij Asia. Yab
    in leꞌnaꞌ ka kʼale Efeso, pos jajáꞌ in léꞌ ka ulich jikʼat Jerusalén ani max in
    ejtowalak ka ulich jikʼat, in léꞌ ka kʼwajay tajaꞌ tam kin bajaw in kʼítsájil
    an Pentekostés.
  mig-NT: Chi̱ jáni ini̱ Pablo ja̱ já'a‑ni‑de ki'i̱n‑de ñuu̱ Éfeso náva̱'a ma̱ kúkuéé‑de
    ñuu̱ Asia te naa tiempo núú. Chi̱ jítú iní‑de jaa̱ yachi̱‑de ñuu̱ Jerusalén máá
    kɨvɨ́ Pentecostés nú ná kúni̱'in‑de.
  bps-bps: Na fandam Fol nliusan i banwe Ifisus, du fye laan ganggà di Asya, du msasaw,
    du fye gafles di Dyérusalém du kayean kel ditù di duh dnagitla Féntikus.
  mbs-mbs: Wedà kay apit doton te Efeso, so eked keibeg si Pablo aw menamay kay doton
    te Asya. Nesasaw sikandin amon domateng kay doton te Jerusalem te eked pa dateng
    se aldaw te pista iningedanan Pentekostes.
  cme-NT: Pol taa u taara u hi *Yerusalɛmu‑i donduo a ce *Pãntekɔti‑i kusuɔŋ-nu'i,
    a ce dumaaŋo-na, wuɔ bella Efɛsi‑i cor; wuɔ duɔ haar ba kaa bella-yuɔ.
  sus-sus: Pɔlu nu bara natɛ tongo a xa dangi Efɛsɛ mabiri alako a naxa bu Asi bɔxi
    ma. A nu gbataxi a xa so Darisalamu Xɛ Xabɛ Sali lɔxɔɛ xa a sa sɔɔnɛyama a bɛ.
  pon-2006: Pohl ahpw koasoanehdi en daulih Episos, pwe e sohte men kasohlapahla eh
    ahnsou nan wehin Eisia. E inenen karuwaruhki en lel Serusalem, ma e kak, mwohn
    rahnen Pendekos.
  dad-dad: Pol ĩ, Asia provins bun an sain taka to ilalauf nigin, waag bun Efesus
    wal fouf nigin kisi yalen, ere nigin, kisi falauf are, ĩ Jerusalem Pentikos naa
    bun wõ youf nigin sibu yen.
  zab-NT: Pablɨ baanbɨ xgab quɨt niatib Efeso, quɨt rcaaztib niacldaab nez Asia pur
    ni rcaazbɨ yiub idzɨnbɨ Jerusalén, te pur xgabbɨ ná belati chalee idzɨnbɨ chi
    laní Pentecostés.
  jae-jae: Paulu taê gêjam kêtu tôŋ gebe êsô Epese atom, êôc kêsigeŋ êna. Eŋ gebe
    ênam gamêŋ tôŋ êmoa Asia atom, kêkac taugeŋ gebe êna Jerusalem ma embe ŋasawa
    êtôm, go naelic om Pentekost aŋga tônê.
  ksd-ksd: Tago Paulo i ga kure ba avet a pakit Epeso, upi koko na ki Asia; tago i
    ngarangarao upi na ki Ierusalem bar ta ra bung na Pentekost.
  msm-NT: '@see-verse:ACT.020.015'
  myk-myk: Pɔli funŋɔ bye wu yere Efese kulo li ni wɛ, kɔnhɔ wu ganha da mɔ doro Azi
    fiige ki ni wɛ. Wu bi sige kanha wu nɔ Zheruzalɛmu ni, kɔnhɔ wu bu já nɔ wà, wu
    shɛ Pantekɔti wu caŋa ki ɲuŋɔ círi wà.
  sbe-sbe: Paulo ye nuwatuhekasanonohaiyako meta taba nige Epeso unai ka duna, matawuwuna
    ede nige ye henuwa mahana ye gabaei teha Eisiya ne unai, na ye henuwa bena ye
    laumwamwayau ye lau Yelusalema na kabo Pentekosi mayadaina henuwaisinina.
  mcr-mcr: Poli iqu maqänä äwätä, hiunji hapä pmeqä naqänäŋä qu ‘Pendikosiŋganjqä’
    ätmiŋuwä iqueŋi, Jerusälemä iu hiŋuä qunätŋqä äwiŋgqe. Iiŋiŋqe, “Hea kuapänäŋi,
    qua naqä Eesiya iu mäpmeqä yaniŋquä diŋqe, Epäsäsi iuŋi ämäwqätäuatuŋqueqä” kŋuä
    ämakqe.
  cux-NT: Pablo miiⁿ nacadíínuuⁿ sa chi chó'o sa yáⁿ'āa Asia. Canéé chi cacyiinu sa
    chi cunee ngiinu sa nguuvi yeⁿ'ē Pentecostés chi 'viicu yeⁿ'e cosecha na yáāⁿ
    Jerusalén ndúúti chi cuūvi.
  tur-YTC: Pavlus Asya İli’nde zaman kaybetmemek için Efes’e uğramadan geçmeye karar
    vermişti. Çünkü eğer mümkün olursa, Pentikost Günü Yeruşalem’de olabilmek için
    acele ediyordu.
  san-ITR: yataH paula AshiyAdeshe kAlaM yApayitum nAbhilaShan iphiShanagaraM tyaktvA
    yAtuM mantraNAM sthirIkR^itavAn; yasmAd yadi sAdhyaM bhavati tarhi nistArotsavasya
    pa nchAshattamadine sa yirUshAlamyupasthAtuM matiM kR^itavAn|
  bel-N: бо Павал судзіў абмінуць Эфэс, каб не губляць часу ў Азіі, бо ён сьпяшаўся
    быць, калі магчыма, у дзень Пяцідзясятніцы ў Ерусаліме.
  sch-sch: Paul'n Asia rama om sôt a nuom loi sikin Ephesus'a chu sûnapal rang a
    bôk piel ani. Ani thei paia anîn chu Jerusalema Pentecost ni mang rang a bôka,
    ânnot ani.
  mic-MIQNT: Poligap gisita'sip siawtesgmn na 'gjigan Epesus. Mo getu 'pgitgatmug
    E'siaewa'gig. Tetaqe'g's ta'n teli 'gtu iga'j Selusalemg ugjit teptesgmn na na'gweg
    teluisig pestie'umg Pentigast.
  huu-NT: 'Abɨ juarenia, Pentecostés railla rafue suillɨruimo naimɨe Jerusalémo iacade.
    Pentecostés trigo ua ie rafue. Pascua rafue illa meinoconi, cincuenta dɨgarui
    illanona bie rafue ite. Asia railla enɨruemo naimɨe are iacaiñena jira, Pablo
    comecɨna facade: “Efeso ecɨdo monaillaido jaitɨcaɨ”.'
  jiv-NT: Pápruka Jerusaréṉnum wari wétajtsa wakerimiayi, pintikiustís naartin jístatin
    pachiinkiataj tusa. Tuma asamtai, Asia nuṉkanam ti núkap pujustinian nakitiak
    “Ipisiunam wéchattajai” tímaiyi.
  otm-NT: Nguetho nu ra Pablo bi nde bi thoctho bʉ ra hnini Éfeso, hingui nde din
    säya bʉ ra häi Asia. Nguetho di xøni da zøn'a n'dihi bʉ Jerusalén, ya dí 'bʉpʉ
    'bʉ ra pa ra dąmpɛti t'ɛ̨mbi Pentecostés.
  dah-dah: Be, gwahade teŋ kuŋ hinhetya goyenbe Polbe, “Esia naŋare mosoyŋeŋ po teŋbe
    epte ma Yerusalem kuŋ Pentekos nalu keneŋ,” yeŋ nurdeb, “Esia naŋa bana goŋ niŋ
    taun Efesus ma kutek,” yiriŋ.
  tnk-tnk: Kɨmaha iahaiu iamɨnhi irə tɨ nəri nə mə Pol rɨməni mə tahəukurau iruə mhəpwəh
    nuvareiien fwe Efesas. Rəpwəh nokeikeiien mə trouraha nəpɨn səvənhi fwe profens
    nəha Esia, tɨ nəri nə mə in ramevən akwauakw mə trukupwən mapirapw fwe Jerusalem
    kurirə nəpɨn asori nəha Pentekos.
  kpr-kpr: 'Paul nu reighi Efesas darige yari dae sisira. Ainda tuka mo: nu Frovensi
    Asia aminda, sifo eni tefo irari ava imboe usira. Nunda uju mo: nu kirumo javo
    ‘Pentecost’ ainda gitida, ya Jerusalem aminda buvaeti.'
  san-IAS: yataḥ paula āśiyādeśe kālaṁ yāpayitum nābhilaṣan iphiṣanagaraṁ tyaktvā
    yātuṁ mantraṇāṁ sthirīkṛtavān; yasmād yadi sādhyaṁ bhavati tarhi nistārotsavasya
    pañcāśattamadine sa yirūśālamyupasthātuṁ matiṁ kṛtavān|
  nho-nho: Paul ni hiihai maa maatou ki tere hakaraka i Epises, teenaa i aa ia e hiihai
    maa ia ki tae ki Jerusalem, ki mee maa ia e lavaa, i te aso te Pentekos.
  gym-NT: Nun rikaba jötrö kore, ñobtä ñan angwane Pablo ñan tö namani rabai neketebtä
    raire dikaro kä Asiate, aisete nun ñan rikaba juta Efesote. Pablo tö rababa rikai
    jötrö nebe Jerusalén, ñobtä ñan angwane Pentecostés köböi, btä niara tö rababa
    kwain arato juta Jerusalén, aisete nun rikaba metre ta kore.
  azg-NT: Nndaꞌ vaa na jntꞌá, ee juu Pablo jndë sitiu jon na tyiꞌcacüentyjeeꞌ jon
    tsjoon Efeso ndyuaa Asia. Ee jndë tjiꞌ jon cüenta xe na aa ngüenon jon joꞌ, ntsichjuhanꞌhin
    nato na vja jon. Joꞌ na sicjehin chaꞌ na tyiꞌnan ro jndë mꞌaan jon Jerusalén ndoꞌ
    ngueeꞌ nguee Pentecostés.
  bhd-bhd: पौलुसे थापेरू थियूं, कि अवं इफिसुस नगरे मां उतरेलो, किजोकि तै आसिया इलाके
    मां जादे वक्त बीतानो न थियो चातो, किजोकि तै जल्दी मां थियो, कि अगर भोइसखे, त तै
    पिन्तेकुस्त तिहारेरे दिहाड़े यरूशलेम नगरे मां राए।
  too-NT: Pablo lej ixlacapala porque ixtahui'lacu'tun nac Jerusalén huanmā' chi'chini'
    a'ntū huanican Pentecostés. Lā' ū'tza' tū' lītanūcu'tulh nac Efeso lā' tū' tachokocu'tulh
    makān nac Asia.
  ind-AYT: Sebab, Paulus sudah memutuskan untuk berlayar melewati Efesus supaya ia
    tidak menghabiskan waktu di Asia karena ia bergegas sampai di Yerusalem, jika
    memungkinkan, pada hari Pentakosta.
  cjo-NT: Ikenkithashiryaaka Paaworo rawijitanakyaawo Ejeeso, eero rojamanitapae Aashiyaki.
    Ikowaperotaki rareetziteeya Jerojareeki, roonthaantapaeyawori kitejiri oetachari
    Pentekoshiteshi.
  nsn-nsn: Poul inggono ke uamoko tanika manasa tena ninamana tar ualo siau i Epeses
    mara hik me marein ra la uangoul baka polukig tar pang uan i Esia mare la banoto
    tar la pokoso uateuel i Jerusalem mare la tuparain tena mareinir Pentikos.
  san-DEV: यतः पौल आशियादेशे कालं यापयितुम् नाभिलषन् इफिषनगरं त्यक्त्वा यातुं मन्त्रणां
    स्थिरीकृतवान्; यस्माद् यदि साध्यं भवति तर्हि निस्तारोत्सवस्य पञ्चाशत्तमदिने स
    यिरूशालम्युपस्थातुं मतिं कृतवान्।
  tna-NT: Pablo Asia yahua su tsunutaja mahue puana putsu, Efeso ejude je nubija mahue
    puana. Da putsu, daja ecuanaju putime puana. Tipeida Jerusalén ejude su cuinatiyuja
    puana pentecostés tsine eba puji.
  lid-lid: Eme Pol atehei budon ta aso kasakalawi Epesus ta teleya aso badeh, sare
    loboho munyak tinan badu Esiya sado luluwen. Tasah, iy ibotatahan ta ili isos
    Jerusalem na len tinan ta Pentikos.
  wim-wim: Nil Paul.angan ngaantam-ngeey nilan keꞌ-ngul iiyow aak piꞌan Ephesus.akana,
    nilan puth yaaman kaangk keꞌ wunow aak Asia.anganiya. Nilan kaangk erkam iiyow
    aak Jerusalem.akan puth aak Pentecost.an yaam keꞌanam wunowa.
  zga-M: Ulwakhuva u-Pavuli alamwile ulugendela khu Efeso, ulwakhuva salikhunogwa
    ukhuyancha usikhi khu Asia; alikhunogwa ukhufikha na mbivi khu Yelusalemu khusikhu
    iya khwikha khwa Mepo Umbalanche, yayivalunonu umwene ukhugaha ewo.
  yom-yom: Bila Polo wumanga kuandi telama ku Efeso mu diambu wumanga viokisa thangu
    ku Azi ; bila wuzola tula ku Yelusalemi enati baka bubela mu lumbu ki nyengo wu
    Pantekoti.
  san-SIN: යතඃ පෞල ආශියාදේශේ කාලං යාපයිතුම් නාභිලෂන් ඉඵිෂනගරං ත්‍යක්ත්වා යාතුං මන්ත්‍රණාං
    ස්ථිරීකෘතවාන්; යස්මාද් යදි සාධ්‍යං භවති තර්හි නිස්තාරෝත්සවස්‍ය පඤ්චාශත්තමදිනේ
    ස යිරූශාලම්‍යුපස්ථාතුං මතිං කෘතවාන්|
  yut-yut: Pol da Esia mɨktɨmon bɨsap noknok dɨma aneŋ yaŋ nandagɨt, do nin tap wakgakon
    da Epesas kokup pap si yapmaŋek Miletus kokup pap kɨgɨmaŋ. Bɨsap noknok dɨma aŋek
    tepmɨ kɨneŋ kaŋ, Pentikos Bɨsap Madep Jerusalem koneŋ yaŋ nandagɨt.
  grc-BYZ: ἔκρινε γὰρ ὁ Παῦλος παραπλεῦσαι τὴν Ἔφεσον, ὅπως μὴ γένηται αὐτῷ χρονοτριβῆσαι
    ἐν τῇ Ἀσίᾳ· ἔσπευδε γάρ, εἰ δυνατὸν ἦν αὐτῷ, τὴν ἡμέραν τῆς Πεντηκοστῆς γενέσθαι
    εἰς Ἱεροσόλυμα.
  cpc-NT: Ari okanta nawisantanakawori Efeso tii naatakotapainta, tima Pablo tii ikowi
    jiyaatapainti janta, iiro josamanipirowaitanta Asia-ki. Ikowatzi jariitsitaiya
    Jerusalén-ki, tikira joimoshirinkaitanakiro kitiijyiri “Oyiipataantsi”.
  nhg-NT: Amo oteyajque hasta puieblo de Efeso porque Pöblo amo oquenec iyes pa tlöle
    de Asia meyac tiempo. Oquenec aseti sa nima pa Jerusalén tlö posible para ompa
    iyes para inu yelfetl de joriojte itucö Pentecostés.
  nya-nya: Paulo anali atatsimikiza kuti alambalale Efeso kuopa kutaya nthawi ku Asiya,
    pakuti ankafulumira kuti akafike ku Yerusalemu kuti ngati nʼkotheka kuti tsiku
    la Pentekosite akakhale ali ku Yerusalemu.
  ngu-NT: Ipan iojhui, Pablo xoyaj ne Efeso para xmás miyec tonaltin nemis ne Asia.
    Ijcon oquichiu pampa quinequiya saniman ajsis ne Jerusalén para ompa nemis ipan
    on ilhuitl itoca Pentecostés tla yejhua huelisquia.
  kup-kup: '@see-verse:ACT.020.015'
  jid-jid: Nitu Bulus ana banzi ndi ani dran vu Ephesus yba, nitu du wawu na wo nton
    ni Asia na; a ta sima hi ri ni Urushelima nitu hi tsra ni vi Pentecost, anita
    bi tiwu toki.
  wmw-wmw: Paulu kânuwiya asipite Efezu kwa kuwa asipoteze wakati Aziya, konta ákiwa
    na upesi ikimbidi afike Yerusalemu sainafika suku ulu ya Pentekoshiti.
  gmv-GGM: phenxxeqosxxe giza Ayhudata pazziga ba77ale bees danddaetida mala bonchcana
    yerussalamen beettena koyidi Izi Isyyan dishin wodey adhdhontta dishin Ehaaththaesone
    adhdhi baanas kooyides.
  ssg-ssg: Pol namiloiwen ka amite kum takana Epesus lehe i kum hatalia amite nake
    i haxehax ti tahia hani Jerusalem ti telao ngain ti Pentekos.
  zpo-NT: Snee ngoka nel Pab nanzheklatra xaa kwaz xaa re yezh cheen Asia, nu nzhekla
    xaa tira ded xaa Éfeso; nel nzhekla xaa zhin xaa lejer yezh Jerusalén, zee zo
    xaa yalni cheen Pentecostés naz baa.
  poy-poy: Paulu kaweriti kafira kwendeleya na mwanja kwa meli pota kuwuyira Efesu
    su nakakawalira nentu aku Asiya. Kaweriti na kanongola ya kusoka Yerusalemu kwa
    sikukuwi ya Pentekosti handa iwezikana.
  qwh-NT: Asia marcacho mana demoracuyänärecurmi Efeso marcamanqa Pablu yequita munarqantsu,
    porqui Jerusalen marcaman apuradu chëtam munarqan pentecostes fiestata tsecho
    pasananpaq.
  gaw-gaw: Paulus nug Pentiḵosnu deḏ ii nak haenp̱a Jerusalem teḵunu dab mak awom
    amunu Asia wanp̱a haen amu eḏidmanu ig Epesus qe eḏidḵunignu aum.
  nca-nca: Pol komo iŋo-iŋoyómo Efesus yendé takawano, yero iŋo kusiyaró. Ene naru
    parámi Esia mira parámimo ŋuno yowero piyimiŋoro waka ta toŋewero iŋaró. Ŋu mepémo
    tiníqo, Pentikos o ne-ne naruko ŋuno Yerusalem yowano, peka, ye iŋaró.
  zpz-NTPP: Gun Baly bduꞌ ic yu nu ded nez ziꞌl yu Éfeso, gun orzeꞌ cueꞌ ganda̱y yu
    lo yu ni Asia, gun gyeel riy Jerusaleeng, gun dzi ga dugyi ruꞌy saꞌ ni Pentecostés.
  mkj-mkj: Paul ne koajoanehdi en dauli Ephesus pwa ih joah nimen kakosihla ah anjoau
    nehn wein Asia. Ih inenin karwa ih en lelle Jerusalem ma ih kak nehn rehn in Pentecost.
  zac-NT: Zni bëdëꞌnë naꞌa purquë Pablo adë gunë́diꞌiꞌ nëáꞌniꞌ llëduni tiempë Asia.
    Adë gunë́diꞌi Pablo nia Pablo Efeso purquë rac shtúꞌuiꞌ guëdchíniꞌ prontë Jerusalén
    parë súhiꞌ pendientë laní narniꞌi rall Pentecostés. Guc ldúꞌiꞌ nadchinigáhiꞌ.
  kyg-kyg: Poloꞌa, Efasasi taonimo aeta agaseta Yulusalemu taonifi Petikosi afinaꞌmo
    uta avaꞌyi hisunafeꞌmo malage huta ugune, huno agesa afiꞌniye. Yu vayaꞌai hopa
    afinaꞌmo agiꞌamo Petikosi afinane.
  kmk-kmk: Utdi, ingkoddong Pablo un adi naon mangoy Efeso daḻapnu adina mambayag
    sidin lakub Asia ta makamu un dumatong Jerusalem. Ta nu awad kakwaana, makadatong
    okyan sit kaaḻgawan dit Piyestan di Pentecostes.
  cao-NT: Rërëhax Efeso yaca qui Pablo shishocasyamani quiha, bamahaxma tsi Jerusalén
    qui cahëcatsi na. Huëstima ca bari ja raacasyamani quiha Asia mai xo na. Jasca,
    Jerusalén tsi ja icasni quiha Pentecostés fiesta quëshpi na.
  bbr-bbr: Pol ko karauk omre Esia provins opok rawau utomara, ko Efesas mena itimori
    manaun ronkatewon. Ko kurte Jerusalem mena Pentikos omre opok potaun keserwon.
  inb-inb: Pablo iuia­riska karka, Efeso pui­bluta mana iai­kuspa­lla ialin­ga­pa;
    chasaka, chi Asia alpapi mana iapa una­ian­ga­pa. Pai muna­kurkami, utka­lla Jeru­sa­lenma
    chaiag­rin­ga­pa; chasaka, Pente­cos­tés atun puncha chipi iali­chig­rin­ga­pa.
  hrv-hrv: 'Jer Pavao je odlučio mimoići Efez da se ne bi zadržao u Aziji: žurio se
    da, uzmogne li, na dan Pedesetnice bude u Jeruzalemu.'
  box-NT: O Poole yí wi ò o dĩ̀n bũmaka míten ho Azii kɔ̃hṹ yi. Lé bìo ó o
    wi ò o bánbá vaa dã ho Zeruzalɛɛmu à ho Pãntekoote dí yí bĩ́n ká mu
    dà a wé. Lé bṹn nɔn ó o yí ló lè ho Efɛɛze cɔ̃́n.
  ote-NT: Ra cu Pablo himbi hyodi ja ra hnini Efeso ngueꞌa̱ himbi ne bi ꞌmʉ ndunthi
    ya pa ja ra hai Asia. Nuꞌá̱ bi da̱ma nxøni pa da zøni ꞌnitho ja ra hnini Jerusale,
    pa sta datꞌa ra ngo Pentecoste ya di ꞌbʉhniꞌa̱ ꞌbʉ da za.
  wnu-wnu: Pol end tabin ba bo Epesus end isib ater ego ai Esia end qas qib igimine
    qen uburiner qamb ne gor Igomurur qau wurit isuor qen ‘Pentikos’ qamb igour eng
    gor piara gab qand Yerusalem qite irib qamb.
  zam-NT: Tataa mbli Pab sangnguri'th Pab ciuda Efes tac indlya'ste Pab lyen' Pab
    le'n yèezya' che'n làaz mèn asia. Tac Pab mblya's zingà Pab ciuda Jerusalén par
    yo Pab ciuda Jerusalén ndoore' gáal lni che'n Pentecostés chele'i ta' lugar loo
    Pab.
  zyp-NT: Pentikos Panawnah ning khah a ne cawtah khei Paul cawh Jerusalem khuapui
    khah phah tlamang du ka, Asia raang chung letah cai pachang ly rua pawtah khei
    Efesa khuapui cawh tuilawng tah khungsai pawtah a pachia.
  sey-NT: Ja̱je yoꞌohuë, Pablopi esa Jerusalénna ti̱ꞌani duꞌru quë̱iseꞌe tëa fiestare
    pasiꞌi caquëna. I̱pi Efesona saisiquë pani Asia yejana ai tsoe pëayere coequëna,
    ja̱je yoꞌohuë.
  nvm-nvm: For fuba ar Efisis ijia vainma ijefuon maiji fu vierafero fu tavan uruvana
    fuba ar Esia guf ijia okro fu ijeg vierafene fu ar Efisis asim vain. Regavo fu
    vierafe fuka migegare va Jerusarem ijia kekokafa fu ijeg vierafen. Ijefuon maiji
    fu tavan iji bu kua Fentikosno kuavo ijefuon tavan ijia fu buna rekafa vierafen.
  mps-mps: Pol agai homugo te Efesus be nani sugobeo, ela soaibao homu yai. Agai homugo
    ena Jerusalemba polo paibao homu yali, ena tede te Juda dabego moni nai tubo bodolu
    Jerusalemde bidibadi silaibao, te homu yali. Te Juda dabego moni nai tubo bodolu
    te nogi Pentikos dao.
  pab-NT: Paulo maisa Éfeso nali tyaona aokowita, exahe Ásia koa hoka maisa waha tyaona
    aokowita. Kasani haxerore kaoka aokowita Jerusalém nali hisehaliti Pentecostes
    ferakene nahitita hoka. Hatyo hiyeta kaholawakita.
  llg-llg: Naa te Paulus ana dokodoe nalan seli, fo ana losa lai-lai neni Yerusalem
    neu, suek ana bisa tungga fai inahuu Pentakosta nai ele. Boe ma tana nau nggali
    heni fai, fo ana laꞌok ndaꞌe neni kota Efesus neu, huu ndia fain taa so.
  kyf-kyf: Nɩɩ, Pɔlʋ nɛɛ, Efɛzɩ ɔ plɩlɩa, ɔ 'nɩa -bha 'yligbea yi, ɔ yi bhla lanyumɔnʋ
    -Azii -dʋdʋ -gʋ. Ɔ 'yɩbha ɔ 'ka *Pantɩkɔtʋʋ 'ylɩ nya -Zeluzalɛmʋ -mɩ, sao sa we
