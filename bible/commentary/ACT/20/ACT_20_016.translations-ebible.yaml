  zar-NT: Caní bentuʼ tuʼ chibenëʼ queëʼ Pablo tö́disëʼ yödzö Éfeso, para cabí tsenëʼ
    luyú Asia, tuʼ run bayudxi soëʼ Jerusalén cateʼ naca dza Pentecostés channö séquiʼnëʼ.
  kde-kde: Paolo álembedile tupulung'anye chihi pa Efeso uchinga tunatime namene nchilambo
    cha Asiya. Kwa kuva, kuikave uihululika Paolo ápiyanyanga ahwike ku Yelusalemu
    kabla ikànahwika Sikukuu ya Pentekoste.
  ata-ata: Paulo musakiinu xavutala lexe aneꞌi iiave ineꞌe la ipolopepeenu Epeso ne
    si, xo tavaꞌu lexe anu mumasaxa sou upaipalunu voxo maxuveeni no xalee lia tila
    ne Asia mamu. Xo anu upalepalea lexe umomomo la uxali ne Ielusalemu no anu voxo
    sou Pentikosi.
  qvw-NT: '@see-verse:ACT.020.015'
  nfa-nfa: Te ngaa Paulus neo dꞌai lai-lai Yerusalem, ho na madhutu lodꞌo kalela Pantekosta
    ètu nèi. Na neo boe laꞌe asa kota Epesus, lula nèngu abhu heka tebho.
  tnp-tnp: Pol təməni rəkɨs məmə iəsotəhtuliən Efəsɨs mətəu-inu təsolkeikeiən məmə
    iəkotan pɨk əha e nɨtəni Esiə. In təmalkut məmə iəkəhuvən uəhai Jerusɨləm məmə
    in otuvən e lafet rəha Nauəniən Vi kətəni məmə Pentekos.
  urd-urd: क्यूँकि पौलुस ने ये ठान लिया था, कि इफ़िसुस के पास से गुज़रे, ऐसा न हो
    कि उसे आसिया में देर लगे; इसलिए कि वो जल्दी करता था, कि अगर हो सके तो पिन्तेकुस्त
    के दिन येरूशलेम में हो।
  hot-hot: Pol lahaviŋ ênjê waklavôŋ Pentikos êndôk Jelusalem ba intu lahaviŋ ni ketheŋ.
    Aêŋ ba hadô ni Epesus ek malê nena hi loŋ êŋ ma tem êmô plovins Esia sawa daim.
  mqj-NT: Annu situru' pa'bunu'-bunu' penawanna Paulus, ta'mo la lempang dio Efesus,
    indana masae sigali torro dio Asia annu ma'sirra' umba aka anna saemo lako Yerusalem
    anna mane lambi'i allo kamai iamo Pentakosta.
  rus-SYN: ибо Павлу рассудилось миновать Ефес, чтобы не замедлить ему в Асии; потому
    что он поспешал, если можно, в день Пятидесятницы быть в Иерусалиме.
  mbh-mbh: Ma Pol ilemi ako ve, aro i mon selele a Epesus, eneke ini plong ve aro
    i voth palolo a epee a Esia, eneke ia pun ako ve, i paviri mo i supo nge Pentikos
    a aning ako ro a Jerusalem tova eve i pavurvur.
  bdd-bdd: Paulo ꞌihegwae pwaimaiya ta ꞌabehega Epeso ꞌaꞌebesine, ma ꞌabehega sahena
    wete tuta ꞌiuleule Esiya tupwainao ꞌoidiya, weyahina nuwanuwana ma ꞌilomwayamwayau,
    ꞌeguma sowasowahina Yelusalema ꞌiloba Penitikosi Guyaina ꞌana sabwelo ꞌoina.
  cbt-NTPO: “Nanitohuato, Quirosarinquë Pinticostisë tahuëri yana'huërahuë,” ta'ton,
    co Paono nohuantërinhuë' Asia parti hua'quicaso'. Napoaton manorahuatoi, co Ipisoquë
    nonshiraihuë'.
  rmy-SERVI: Павло прылиля дэ гындо тэ обджя Эфесо, соб тэ на пролиджя бут вряма дэ
    Цыкни Азия, колэсти со камля сигэдэр тэ авэ дэ Ерусалимо пэ Пандэшахкоро диво.
  srn-NT: Wi ben psa Efese fu di Paulus no ben wani lasi ten ini a distrikti Asia,
    bika a ben e feti fu doro na Yerusalem. A ben e suku fu doro drape tapu a Pinksterfesa
    efu a ben man.
  cta-NT: Ná ndyaa ya ca quichi̱ Efeso, chaꞌ ná ntajaꞌa̱ Pablo tyanu yu tyiqueeꞌ ca
    loyuu su cuentya Asia biꞌ; ngua tiꞌ yu tsaa clya yu ca Jerusalén chaꞌ tyiꞌi̱ yu
    quichi̱ biꞌ loꞌo caca tsa̱ taꞌa Pentecostés, si caca jiꞌi̱.
  bqc-SIM: Pↄlu zɛ̀ò yãa à dↄ Ɛfɛsɛzi, kɛ́ gↄↄ su gɛ̃wa Azi bùsuuo yã́i, asa
    àlɛ wã à e ka Yelusalɛũ e Pãteko dikpɛ àↄ kaɛ, tó a zɛkɛ̀.
  tcz-CHONGTHU: Chuin Asia gamsunga aumsot nom lou phat in Paul in konga touva Ephesus
    khopi jotpai ding lung angaito tan ahi. Kinotah a cheloiya ahithei le Pentecost
    masanga Jerusalem lhun teiding ati ahi.
  mar-mar: कारण पौलाने ठरवले होते की इफिस येथे थांबायचे नाही, आशियात त्यास जास्त वेळ
    थांबायचे नव्हते, तो घाई करीत होता कारण शक्य झाल्यास पन्नासाव्या दिवसाच्या सणासाठी
    त्यास यरूशलेम शहरात रहावयास हवे होते.
  snp-snp: Ido Polokafo kolami ya Yuda wenena foliwa kuliya Pentikosi fedainako, alako
    uto foliwa fedenaido Yelusalemu minenae, loto kolainako, Esia ebau yalo kamena
    fana minotenune, loto Efesusi numuna ya elita oto fulito unune, loto kolaiye.
  isl-isl: Páll hafði ákveðið að koma ekki við í Efesus. Hann vildi flýta sér til
    Jerúsalem til þess að komast á hvítasunnuhátíðina, ef mögulegt væri.
  spy-NT: Kikiikootiil ꞉Bāwulō kule kukeeyta kumur Ēfēēsō simēēboot āsiiswēk ām yēēmēētaab
    Eesya. Kimii kusārtooy keey kumāchē kule yoo keemuuk, kuyit Yēērusālēēm yēē bēsyēētaab
    *Bēēntēkōōst.
  xnn-xnn: tay kananmi en adi kami domag-os id Efeso tay adi layden Pablo ay mabayag
    kami id Asia tay menkakamo siya ay omdan id Jerusalem esapay omdan nan fiesta
    ay Pentecostes no mabalin.
  mwe-mwe: A Pauli bhashinkutumbilila kupelenganya na mwanja gwangali kupitila ku
    Epesho, nkupinga bhanakabhiye ku Ashiako. Pabha bhashinkukola shanguya sha ika
    ku Yelushalemu itendekaga bhakashiimane shikukuu sha Pentekoshite.
  tte-tte: Na Paulo ana nuwatu yanuwa Epeso kasagena-gabaeni kisi tomeliwo sigitai
    na sikabi-kalatan imiyamiya sauga imamalawe kaiwena nuwanuwana ilomwayamwayau
    ilau Yelusalema Pentikosi kana kaliyate kaiwena.
  tcs-tcs: Pol bin ariap go nau ane em bin pase Episis. Em no bin wande spene mo taim
    wea da steit blo Eiza bikoz em bin wande kese Zarusalem bipo da Pistingdei blo
    Pentikos.
  hlt-THB: Asia qam awh a tym hawnaak ham ama ngaih a dawngawh, Paul ing Ephesa khaw
    ce cehtaak aham ngaih hy, ang coeng thai awhtaw, Pentekost nyn awh Jerusalem ce
    ang tawnna pha aham ngaih hy.
  soq-soq: No a epe antene Epesus etana, ipawa Paul mai menasapona walamawa diasapi.
    Tane me menaidasana dodomana alepie Pentekos walamawe Ierusalem bedewe wisepia
    baiwa diniwalen.
  qub-qub: Chaypita aywacuräna Asia probinsyacunacho Pablo goyayta mana munaptin.
    Éfeso siudäman mana yaycuyllapa aywacuräcuna. Pabloga Pentecostés fistallapaj
    Jerusalenman chayayta munarmi apurä aywaran.
  att-att: Ta sinalebarám mi yù ili na Epeso, gapu ta manakì si Pablo maddagâ tán,
    marakè mabayák kami ta Asia, ta apurádu si Pablo nga makáddè ta Jerusalem pángè
    na ággaw nayù piestá na Kudio nga mangngágan ta Pentekosto.
  bki-bki: Ea bogo na, kumemi nubarlaka ga ea vio Eveso jibe na, maka nuvauro eaio,
    bior Pol naio mial berinavo maka rivu ka kito rodu bogo ve telabo laka ea tanobuku
    nei na vio Esia, bior naio jo jidomii ka verenio nuvijikia nuvila, mia bo ka nuvoru
    Yerusalemo rimemedu ka bogo na Jokoluolu na Yuṽi.
  bqp-bqp: Pↄlu zɛ̀o yã à do Ɛfesui de gↄrↄ sún gɛ̃a Asia bùsunlo yãi, zaakũ àtɛn
    wã de à le à ká Yurusalɛmu ari Pɛntikↄsi dikpɛ gↄ̃ kámɛ, tó ani sí kɛ.
  mcp-mcp: Pwôl nyə á ŋgə bul jɨɨ nə́ a kyey mâŋ nə mâŋ, cɔ̧́ Ifɛ̂z kú shigʉla shú
    nə́ a kú ná kwo bwey Azî. Nyə á ŋgə cáás nə́ ŋkí fwála dɨ́ nə ŋkul bə, a bə Yurʉ́səlɛm
    jwɔ̂w lʉ́ Pantekôt.
  hat-hat: Pòl te deside pase devan Efèz san rete pou l' pa t' pèdi twòp tan nan pwovens
    Lazi a. Li t'ap prese, li te vle wè si l' te kapab rive Jerizalèm pou jou Lapannkòt
    la.
  npl-NT: Ijkó otikchijkeh, porke Pablo amo okinek panos ik Éfeso, para amo mokawas
    miakeh tonatijmeh kan tlalmeh de Asia, porke ye okinekia san nima onajsiskia Jerusalén,
    para ompa yetos itech tonati de pentecostés.
  bgg-bgg: Phaul ne Iphisus dong ne in ne wuii pha now. Nyieliieshii, Asia du-ùa shii
    ishak ajong yi pha noh ne rek. Ai ne jog jog Jerusalem hà thog yi pha rek. Jog
    thog mua arone, inai Saguii shii sai pha idoh shii Jerusalem hà thog pha now ro.
  eng-TCENT: For Paul had decided to sail past Ephesus so as not to spend time in
    Asia, because he was hurrying to arrive in Jerusalem, if possible, by the day
    of Pentecost.
  eng-BSB: Paul had decided to sail past Ephesus to avoid spending time in the province
    of Asia, because he was in a hurry to reach Jerusalem, if possible, by the day
    of Pentecost.
  cpu-NT: Ari okanta navisantanakarori Efeso te naatakotapainte, tema Pablo te inkove
    iriyaatapainte janta, onkantya eero josamaniperovaitanta Asia-ki. Ikovatzi irareetzitaiya
    Jerusalén-ki, tekera iroimoshirenkaitanakero kitaiteri “Aavataantsi.”
  san-ASM: যতঃ পৌল আশিযাদেশে কালং যাপযিতুম্ নাভিলষন্ ইফিষনগৰং ত্যক্ত্ৱা যাতুং মন্ত্ৰণাং
    স্থিৰীকৃতৱান্; যস্মাদ্ যদি সাধ্যং ভৱতি তৰ্হি নিস্তাৰোৎসৱস্য পঞ্চাশত্তমদিনে স যিৰূশালম্যুপস্থাতুং
    মতিং কৃতৱান্|
  tod-tod: Pɔle deveni ga é leʋe Efɛze ɠoba, naa ɠa a kɛ é mina ɓɔɠɔ ma volo li
    Azi yooi zu, tɔɔzei é ɠɛni zuvilɛzu ga é li Zeeluzalɛme, ni a la zoo ɠɛɛzu ná
    Pantekote voloi.
  tac-NT: Páulo 'we jigaga enale, yati sebánilile alé Rusaleni alé piéstachi asináliga,
    alué napu Pentikostesi anilime ju napu'lige 'wile ri'ligó. Alekeri tabilé ujchábale
    barko alé Ebeso anilichi we'ká riógichi, ejiro Asia. Pe simírale.
  eng-WEBPB: For Paul had determined to sail past Ephesus, that he might not have
    to spend time in Asia; for he was hastening, if it were possible for him, to be
    in Jerusalem on the day of Pentecost.
  gfk-H: Pol gata lik tar bia na haan sakiit Epesas kanong pa ga nem bia na halis
    pakana bung kaia tano hanua Esia kanong bia ga raurawan bia na hanuat Ierusalem.
    Ma ing na tale ia, ga nem bia na hanuat naluai tano Bung na Pentikos.
  viv-viv: Tu Folo keke nuwanuwana Esiya ana fafali againe ginamiya lauva tunugina
    faꞋina, tauna givehimeyena be Efeso amaduveꞋewaiyena. Nuwanuwana Yelusalema againe
    ginamaduyemu. Ginuwanuwa kaꞋi ginamaduna, au anafaiweya tafalolo ana egana Fenidikosi
    ana tova ginayemu.
  yao-yao: Pakuŵa che Paolo ŵasachile kwendelechela ni ulendo wao ni ngalaŵa pangasepuchila
    ku Efeso kuti akasakaŵa nnope ku Asia ko. Ŵachelengaga nningwa wao kuti yakombolekaga
    aiche ku Yelusalemu kwaligongo lya lyuŵa lya Pentekosite.
  tgp-tgp: Matan Paul mo opoia vara i jeu Ephesus matan vara i sopo mele toho matan
    te rani atu Asia matan mo lo vaivila vara i sivo Jerusalem tiroma moiso i pa rani
    mata Pentecost.
  auc-NT: Edæ, Æ̈æ̈mæ̈ Pentecotee näni änömæ̈ botö bequinque Eedotadëë eyepæ̈ poncæte
    ante quingæ̈ goquënëmo ïmopa, ante do äningä inte Pabodo ñöwo, Atiabæ wantæpiyæ̈
    ongöninque ædö cæte Eedotadëë eyepæ̈ pömaïmoo. Ante pönente wædinque, Epeto ïñömö
    ti wææ̈nämaï yaatænque gocæboimpa. Äñongä mönitö tömengä tönö Epeto wodo tebæ̈
    godinque Mïideto ïñömö pontamönipa.
  kbc-NT: Odaa Paulo ja lowoogo me nawiile nigotaɡ̶a Éfeso codaa anicoti doitibige
    daɡ̶aniaditema noko digoida nipodigi Ásia, leeɡ̶odi me yajolitaɡ̶a eotibige me
    age micota nigotaɡ̶a Jerusalém maleediɡ̶icatibige me nakatio nalokegi anodita
    “Pentecostes”.
  bmh-bmh: Pol go ziwas ipal Esia agaig ebu dabun uteimai, go Epesus uzan zilacoroi
    unabun dabeleun. Go pigai Zerusalem uzan Pentikos ziwas ebu bitabun dabeleun.
  ctu-BL: Pablo mach yomic majlel ti Efeso, come mach yomic jalijel ya' ti Asia. Woli'
    se'ñun i bʌ, come yom c'otel ti Jerusalén cha'an i q'uiñilel Pentecostés mi muc'ʌch
    i mejlel.
  meq-meq: Niye andza məgweɗe na, a say a Pol məndze ma Efez bay hərwi ma ta mətsiye
    ka dala i Azi, ma ndisliye a Zerozelem bəse bay. Taɗə ma giye bo na, a say məndisle
    a Zerozelem pat i Peŋtekot.
  noa-H: Mag mʌg biek'au hich Pablo Efeso p'öbörjã maba harran, Asia durr mak'iin
    da barbaju hawiata mabajim, Jerusalén p'öbör hee jöpk'aa barwia ham p'iesta Pentecostés
    k'a nʌm hee dʌ̈i sĩem k'õchgau.
  alp-NT: Le bei akmena sa Pauluse iteu lepate peneka be isili me kota Epsuse me otoi
    Asia mo leke eni petuaru pusue me otoi mere yake. Le kahulakeni leke kena petu
    elake Pentakostare suke impai kota Yerusaleme peneka.
  san-VEL: yata.h paula aa"siyaade"se kaala.m yaapayitum naabhila.san iphi.sanagara.m
    tyaktvaa yaatu.m mantra.naa.m sthiriik.rtavaan; yasmaad yadi saadhya.m bhavati
    tarhi nistaarotsavasya pa ncaa"sattamadine sa yiruu"saalamyupasthaatu.m mati.m
    k.rtavaan|
  kbq-kbq: Na'ankure Poli'a Efesasia agateregahue huno antahi'ne, na'ankure Esia za'za
    kna omani'na knare'ma hanuna, Jerusalemi nagra mani'nesugeno hompa (pentikos)
    kna fore hugahie hu'ne.
  kbh-kbh: Chca tonjanochnëngo er Pablo ndoñe chenátanbos̈ena Efesoye jama, Asia luariñe
    ndoñe yapa ndétsemnama. Chca tojánbos̈ena er cha enjétsebos̈e betsco Jerusalenoca
    jtsatsmënana, tojopodesna chë judiëngbe fiesta, Pentecostés ca uabaina fiestama.
  ron-LSB: Căci Pavel hotărâse să treacă pe lângă Efes, ca să nu fie nevoit să petreacă
    timp în Asia, pentru că se grăbea, dacă îi era posibil, să fie la Ierusalim în
    ziua Cincizecimii.
  pon-pon: Pwe Pauluj kileledier en dauli Epijuj, pwe a der pwapwand nan Ajien, pwe
    a kotin karawaru, ma a pan kak, a pan lel on Ierujalem ni ran en Pentikoj.
  nhe-BL: Pero ax tiyajque Éfeso pampa Pablo ax quinequiyaya mocahuas ipan tlali Asia
    para miyac tonali. Quinequiyaya moisihuiltis para ajsiti ipan altepetl Jerusalén
    intla huelisquía itztosquía nepa para nopa israelita ilhuitl tlen itoca Pentecostés.
  sps-sps: Pol fakats faparits ma sepuu fatoobing tsun naanaa ana ya te sepuu fataanis
    osing a Efeses. Ayei te baainy ma fakap babainy nainy tsuan na aya tana gum fan
    iny Esia. Ayei te faveveesau fi en Jerusalem, pon iny ma nai tagei nainy tan Pentikos
    unya aya te onot fi non ya.
  wnc-wnc: Kundoke uneta kuwatna kwakawan enake kusika kusika Mailitas yot gapmane
    kundopbumang. Kundokengu Polda Efesas ayapbimbit ngangu atnatapbut. Efesas ayapbike
    Esia kep dakane yusika tapdukngata yapbiban masan kunangge apbitakut. Zetzet siknga
    kuke Jerusalem kundoke tapduu Pentikos yuwatakak gwenu une kanangge take siknga
    natapbut.
  bus-bus: Pↄlu zɛ̀o yã à dↄ Ɛfesuzi lɛ gurↄↄ tón gɛ̃a Asia bùsunlo yãnzi, zaakɛ
    èe wãa lɛ à e à ká Yerusalɛmu ai Pɛntikↄsi zĩbaa gↄ̃ kámɛ, tó eé sí kɛ.
  gub-BL: Pawru iho wer tàrityka'i a'e wi a'e, ta'e ihem wer Zeruzarez pe Penteko
    'ar 'ym mehe a'e xe. A'e rupi nuzewyr wi kwaw Ew tawhu pe kury, ta'e na'ipyta
    wer kwaw Az ywy rehe a'e xe, ta'e iata wer tuwe tàrityka'i a'e xe. Ihem wer tuwe
    tàrityka'i Zeruzarez tawhu pe.
  imo-imo: Pol yu Efesus kombu tiye kolombo anjikondo pumbo nimbe konopuna kilkili
    oi ltenderimu. Aku ambe telka yu Esia kombuna tuku wai pulumu topa naa kalopa
    welea pumbe yu Jerusalem kombu pentikos nimele nombeya tengena manda pumbonje
    nimbelie pumbei terimu.
  boj-boj: Pol na iga endegsi mergej, “Iga Efesus qure buŋyosim urur Jerusalem aiqom.
    Aisim di soqnimqa Juda naŋgo iŋgi meli bunuj otoro bati ñam Pentikos di brantim
    unqom. E Esia sawaq endi bati olekoba sqasai.” Pol na iga degsi mergej.
  eng-DRA: For Paul had determined to sail by Ephesus, lest he should be stayed any
    time in Asia. For he hasted, if it were possible for him, to keep the day of Pentecost
    at Jerusalem.
  knf-knf: Pawulu aji aţëp ţëp Efeŧ aankpant ţiki aanŋal pjon ţi uŧaak wi Aŧiya. Aŧaran
    pban Yeruŧalem woli ahinani ji unuur wi ufeŧtu wi *Pentakot udo kaban.
  san-KHM: យតះ បៅល អាឝិយាទេឝេ កាលំ យាបយិតុម៑ នាភិលឞន៑ ឥផិឞនគរំ ត្យក្ត្វា យាតុំ មន្ត្រណាំ
    ស្ថិរីក្ឫតវាន៑; យស្មាទ៑ យទិ សាធ្យំ ភវតិ តហ៌ិ និស្តារោត្សវស្យ បញ្ចាឝត្តមទិនេ ស
    យិរូឝាលម្យុបស្ថាតុំ មតិំ ក្ឫតវាន៑។
  arn-NT: Femngechi femkünuy Pablo tañi müte alüñmarpunoael ta Asia mew. Pilay ñi
    amuael ta Efeso, ayülefulu am pürümkachi ñi puwael ta Jerusalen. Fey femfule,
    ñi mülepuael üyew ti Pentekoste pingechi kawiñ antü mew.
  zas-NT: Been Pab xgab ad zejtaman Éfeso, ad guyëntaman niaglaaman niz Asia guial
    nuyënman diob nadxinman Jerusalén, din xixgabaman na̱j guial bal zajc yadxinman
    lanij Pentecostés.
  ken-NT: Pɔ̌l anáŋ atɨ nyaka bɛ sɛ́mfʉɛt kɛte Ɛ́fɛsɔs, mbɔnyunɛ abhɨkɨ yáŋ nyaka
    bɛ sɛ́nchɔ́ŋti mpok atú Esia. Are wɛ̀nɛ bɛ mbák Mandɛm ánkwák, yi ánchwɔ́p
    Yerúsalɛm ndǔ nywɔp Ɛpǎ Pɛntɛkɔs.
