    wacchetaca tama e chinam Jerusalem tuaꞌ unumse e nojqꞌuin Pentecostés.
  pls-NT: Jañá conhe ixin Pablo joinaoha conc̈hjenhe sé ngain nonttehe Asia ni joinaoha
