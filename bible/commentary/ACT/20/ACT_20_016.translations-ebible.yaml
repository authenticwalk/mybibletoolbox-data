verse: ACT.020.016
translations:
  kpx-kpx: Bolou Esia vata kemo uliho isiviholilike vage no inuta loholu. Kosealemo
    au isiviale no solekai talive Dielusamae velehovoi solekaliege Diue vahaeho vani
    Bentikosi kemo keve ui.
  okv-H: Paul na da Ephesus ta pambasuja amo embomeni na haeketo iji koso iroja ke
    asora avo eto Paul na iji koso irari uje ae avoeto da Ephesus toto kito tambueto
    Jerusalem ta pambuto Judea embomeni ta pondo javo ‘Pentecost’ ta iji auvena avo
    Jerusalem ta asi uje eto sau sau pambuna.
  tbo-tbo: Paulo a nugotuhu i dewaya po ipa Epeso ina weluwileya po ina nae. Ega nugonugona
    ipa u Asiya a kabudala ina haleya, matababana i bulibulili ipa u Yelusalem ina
    lugeleta, Penitikosi tolehana ugolina.
  mal-C: സാധ്യമെങ്കിൽ പെന്തക്കൊസ്തു ദിവസമാകുമ്പോഴേക്ക് ജെറുശലേമിൽ എത്താൻ പൗലോസ് തിടുക്കം
    കാട്ടി; അതുകൊണ്ട്, ഏഷ്യാപ്രവിശ്യയിൽ സമയം ചെലവഴിക്കുന്നത് ഒഴിവാക്കാൻ തീരുമാനിച്ചതിനാൽ
    അദ്ദേഹം എഫേസോസിൽ ഇറങ്ങാതെ യാത്ര മുന്നോട്ടു തുടർന്നു.
  grc-SR: ⸂Ἔκρινεν⸃ γὰρ ὁ Παῦλος παραπλεῦσαι τὴν Ἔφεσον, ὅπως μὴ γένηται αὐτῷ χρονοτριβῆσαι
    ἐν τῇ Ἀσίᾳ· ἔσπευδεν γάρ, εἰ δυνατὸν ⸂2ἦν⸃ αὐτῷ, τὴν ἡμέραν τῆς Πεντηκοστῆς γενέσθαι
    εἰς Ἱεροσόλυμα.
  bgc-bgc: पौलुस नै इफिसुस नगर म्ह ना उतरकै आग्गै बढ़ जाण का इरादा करया क्यूँके वो
    चाहवै था के आसिया परदेस म्ह ठैहरण की बजाए जै हो सक्या तो तगाजै तै पिन्तेकुस्त
    कै त्यौहार के मौक्कै पै यरुशलेम नगर म्ह पोहच जावै।
  khz-khz: Paulo eririwato, Epeso pia ravu vanagia, Asia tanonai toma reketa nege
    vega-aikirana kalinana, kwalana ia evailavailawai. Gena ririwa pene marauparana
    genai Ierusalemai pia kwara voupe Pentekoste tomana pene kwara, voo Pasova toma
    gagala imaima (50) mulinai.
  deu-TKW: Denn Paulus hatte sich entschlossen an Ephesus vorbeizufahren, um nicht
    in Asia Zeit zu verlieren. Denn er eilte, womöglich auf Pfingsten in Jerusalem
    zu sein.
  zsr-NT: Cni bentuꞌ le chbenëꞌ queëꞌ Pablo tödzëꞌ Éfeso, cui tseynëꞌ luyú Asia, le
    run bayúdx soëꞌ Jerusalén catiꞌ nac dza Pentecostés chquiꞌ sáquiꞌnëꞌ.
  lin-lin: Polo azwaki mokano ya kotelema te na Efeso mpe ya kolekisa tango te na
    mokili ya Azia, pamba te azalaki na posa, soki akolonga, ya kokoma noki na Yelusalemi
    mpo ete azala na mokolo ya Pantekoti.
  hns-NT: Paulas ke tem na raha Efese me oetare ke. Oe na maangat raha dher dien Aasia
    me rahe, bakie oe maangat raha Penkstar ke tiewhaar se pahiele Jeroesaalem me
    pahoetje.
  noa-E: Mag mʉg biekhau ich Pablo Efeso phöbörjã maba arran, Asia durr makhiin da
    barbaju awiata mabajim, Jerusalén phöbör ee jöpkhaa barwia am phiesta Pentecostés
    kha nʉm ee dʉ̈i sĩem khõchgau.
  eng-EMTV: For Paul had decided to sail past Ephesus, in order that it might not
    happen to him to spend time in Asia; for he was hurrying, if it was possible for
    him to be in Jerusalem on the day of Pentecost.
  mib-NT: Te tu ní jéngoo ná ñuu Efeso, chi jéni ni Pablo jeē yáha‑ni de ñuu un quíhīn
    de, návāha ma cucuéé de Asia te naa tiempo nuú, chi núú de jinū yachī de ñuu Jerusalén
    cone de máá quɨ́vɨ̄ Pentecostés núu na cúu.
  lif-NT2: पावलरे़ एसियास्‍मा ते़ङ्‌गप्‍पो मे़न्‍नाःम्‍सिङ्‌ङे, हे़क्‍क्‍याङ् एफिससओ
    मे़न्‍लःन्‍ने कुबेसाङ् पोःङ्‌मार पेःक्‍माआङ् हाराए यरुसले़म के़प्‍मा निङ्‌वाॽ
    चोगु, थेआङ्‌भे़ल्‍ले़ पे़न्‍तिकोस्‍त तङ्‌नाम्‍मो खे़प्‍मो वाॽमा के़लॽबा कुनिङ्‌वाॽ
    वये़॥
  xnj-xnj: Ndava Pauli aganili lepi kuvedukila ku Efeso muni akotoka kutamakisa neju
    mulima wa Asia. Ayumbatika kuhika ku Yelusalemu kumselebuko wa Pentekoste ngati
    yihotoleka.
  mmx-mmx: Pol ga doxoma i do ni naba sen polo go Epesas, kusu ni noxo nemen abao
    ro at loxot Asia. Ni gak lok soso xusu ni naba rupot to Jerusalem, edompo mi laaleng
    ti lok katling la Pentikos.
  cbr-NT: Anuxun ca Pablonën Pentecostés cacë nëtë 'iisama pain 'ain Jerusalénu bëbati
    sinánquin 'uran Asia menu 'iisama tanquin, Efeso ëma 'urama 'aínbi anu cuantima
    sináncëxa.
  tee-NT: Chunch ju iclauch ni jantu ix'amputun ju lak'achak'an Efeso ju Pablo ni
    jantu panicni ixtolhputun ju xalacat'un Asia. Ju yuchi va isok'oi ni ixnajun ni
    va laich calalh ixmapasaputunacha ju lak'achak'an Jerusalén ju ixc'atan'an ju
    ist'a'israelitanin ju Pentecostés ixjuncan.
  eng-LSV: for Paul decided to sail past Ephesus, that there may not be to him a loss
    of time in Asia, for he was hurrying, if it were possible for him, to be at Jerusalem
    on the day of the Pentecost.
  cak-NT: Y man xojbe ta pa tenemit Éfeso, roma ri Pablo man nrojo' ta chi q'uiy k'ij
    nic'ue-ka pa rech-ulef Asia. Xa can nrojo' napon yan pa Jerusalem, roma raja'
    nrojo' nic'ue' chiri' chi ri nimak'ej rubinan Pentecostés.
  pah-NT: Ndorohoi reki ore cidade de Éfeso pe. A'ereki Paulo'ga ndohopotari pevo.
    —Ndajipykopypotari ji Ásiapeve'g̃a gwyri pe kiro, ei ga. A'ereki ji aho potarahi
    jigwovo Jerusalém me kiro. Tahepia tuhẽ ti toryva pevo nehẽ Pentecostes, ei ga
    ore ve.
  sja-NT: Mãgá oojida Pablo waa wã k'inia-e bada perã Ásia eujãdee. Ma awara Éfeso
    p'uurude wiibai k'inia-e paji, Jerusalende isapai pana k'inia bada perã, Pentecostés
    fiesta ewate pai naaweda.
  xed-xed: 'Ka Pwal mnuta na: «Haɗ yu dzaʼa sladavata ma luwa Afisus wu, da zutá lu
    ta fitik ma haɗika Asiya, ka má ta magaku tsi katsi ná, misimmisim ta kuma yu
    ta ɓhadaghata da Ursalima, ka ma kɗə fitika skala Pentakwat ka sagha a tsi,» kaʼa.'
  mks-NT: Co̱ cúni̱ Pablo cayáncá da̱ estado Asia sa̱há ña̱ cán quéa̱ co̱ó na̱sa̱ha̱n
    nde̱ ñuu Efeso. Númi̱ da̱ cu̱hu̱n da̱ ñuu Jerusalén coo da qui̱vi̱ víco̱ Pentecostés
    jáchi̱ na̱sacu ini da coo da víco̱ cán tá ná quia̱hva Ndióxi̱ ña̱ma̱ni̱ nu̱ dá.
  gfk-S: Pol gate pingit ter be na hana sakit Epesas kinong iga malok be na madung
    kaia ra katano Esia kinong be iga harangaso be na hanawat Ierusalem. Ma be na
    tale ie iga sip be na hanawat nalalie tano Bung na Pentikos.
  bmu-bmu: Polnöŋ “Yambu dölökŋi (Pentekost) mi esapköba Jerusalem sitinöŋ tatmam,”
    jiba nalö ayuhubinbuköra ösumok anbingö mörök. Miaŋgöra Eisia prowinsnöŋ nalö
    köröpŋi ayuhubinbuköra möta waŋgenöŋ öŋgöba Efesus siti oŋgitpingö keuŋi jöhöi
    malin. Mewö.
  dgz-dgz: Pol Pentikos baripewa menan serarat pa Ierusalem taut anuni menan me wam
    mega Eisia gapan ya wakaumat anun. Ap menan me pa Epesas daio ya tapen anun, menan
    pa Epesas ya tauapen menan nu kabum gagap negin garigat tau aneton.
  eng-GNV: 'For Paul had determined to saile by Ephesus, because hee woulde not spend
    the time in Asia: for he hasted to be, if hee could possible, at Hierusalem, at
    the day of Pentecost.'
  zaa-NT: Es qui'ni Pablua nna labí uccua latsi' bi ettè bi yetsi Éfesua para làa
    itsàáru bi le' región Asia, porqui'ni chi cca bi purari canchu huàl·la'áru etsina'
    bi Jerusalén para éxalatsi' cabi tsá Pentecostés.
  eng-WEBSTER: 'For Paul had determined to sail by Ephesus, because he would not spend
    the time in Asia: for he hasted, if it were possible for him, to be at Jerusalem
    the day of Pentecost.'
  guh-guh: Pablo rovia jamatabëxeneta Efesotomara, Asiavënë nacuata peecaetomara.
    Tsipaji apo jamatabëponaponae bajayajebi Asiavënë nacuata. Pablo bepijia jamatabëpata
    Jerusalén tomarabelia Pentecostésvënë fiestavajënaeya.
  bon-bon: Paulo mene itu titranumi Epeso cewe ne äsuplengtame, ingle naace popi tabe
    singi lica padare te apirame Asiya probins ngalebora, yepä tabe singi ge Yerusalema
    ne wata oomlaname Pentikos bimu tääpume, liba ibibi ge poo me uuwama.
  nhw-BL: Pero amo tiyajque Éfeso pampa Pablo amo quinequiyaya mocahuas ipan tlali
    Asia para miyac tonali. Quinequiyaya moisihuiltis para ajsiti ipan altepetl Jerusalén
    sintla huelisquía itztosquía nepa para nopa israelita ilhuitl catli itoca Pentecostés.
  mgw-mgw: Pauli aabini yendelya na mwanja kwa meli wangali pi'tya ku Efeso. Akanage
    yomwa masu'ba gambone muno akwo ku Asia, kwa mwanjaa atamaniage akalikoli lisu'ba
    lya Pentekosite ku Yelusalemu.
  swh-ONEN: Paulo alikuwa ameamua tusipitie Efeso ili asitumie muda mwingi huko sehemu
    za Asia, kwa sababu alikuwa anatamani kama ikiwezekana kufika Yerusalemu kabla
    ya siku ya Pentekoste.
  wbi-wbi: Ulwakuva u Paulo alya lamuile ku kkyula kuhumila ku Efeso, ulwakuti nangatumilaghe
    nambe unsiki ghwene mu Asia; ulwakuva alyale ng'aning'ani ija kwangupa ku Yerusalemu
    vwimila uvwa kikulukulu ikya pentekoste, ndavule lukanoghiile kuvomba anala.
  bba-bba: Domi Pɔlu u ɡɔ̃ru doke u ku yɔ̃rɑ Efesuɔ, kpɑ u ku win sɑɑ kɔ̃ Asin tem
    sɔɔ yèn sɔ̃ u sɛnde u turi Yerusɑlɛmuɔ Pɑntikotin tɔ̃ru ǹ n koo koorɑ.
  eng-KJVCPB: 'For Paul had determined to sail by Ephesus, because he would not spend
    the time in Asia: for he hasted, if it were possible for him, to be at Jerusalem
    the day of Pentecost.'
  kgk-NT: Ndorohói Éfeso tetã-my orohasa rei oroho-vy. Paulo are ndopytaséi Ásia yvy-py.
    Upéa-gwi orohasa meme oroho-vy. Ojapura oho-vy ogwahẽ pya'e hagwã Jerusalém tetã-my,
    aretegwasu áry-py ogwahẽ hagwã oho-vy. Upéa aretegwasu héry va'e Pentecostes.
  waj-waj: 'Vaa Pauruuso yaata utuoo tunoo: Hama hokoba suai mmata Asiaivaki ni variataikiai
    vida ta Epesiisa yoosinnaivaa yaatarada Mireteera kuaaravee, kiaa kioo Mireteera
    viravai. Pauruuso buusa Pedikoosa nneera suaivo vainima vaino rikioo Yerusareema
    seenoo kuanaraivaara yaata utuoo itaa kua tiravai.'
  cpy-cpy: Tema tee ikoyi Pablo naata-kota-paente Efeso-ki, eero rojamanitan-tanaka
    nampitsiki-paeni tzimatsiri Asia-ki. Ikowatzii rareeteeyaa intsipaete Aapatziyaweniki,
    tekira roemoshirenkae-tanaki-roota kitejeri Owiitaantsi.
  mpx-mpx: Pol wana nuwatu kaiwena inoke panuwa Epeso iyaka ha alupalegi. He nige
    nuwana wana sauga ni ahe nabiyan Eisiya ana labi elana, kaiwena i patotoya nuwana,
    ebo bosowaina, ni vin ga Yelusalema mulaa abwe Pentikos Hagalena ana lan.
  wbp-wbp: '@see-verse:ACT.020.015'
  luo-luo: Paulo nosechano mondo okwangʼ kodhi ma ok oluwo Efeso, nikech ne ok odwar
    kawo thuolo malach e piny Asia. Nodwaro mondo ochop Jerusalem piyo, kapok chiengʼ
    Pentekost ochopo.
  nhe-NT: Pero ax tiyajque Éfeso pampa Pablo ax quinequiyaya mocahuas ipan tlali Asia
    para miyac tonali. Quinequiyaya moisihuiltis para ajsiti ipan altepetl Jerusalén
    intla huelisquía itztosquía nepa para nopa israelita ilhuitl tlen itoca Pentecostés.
  aii-aii: ܦܵܘܠܘܿܣ ܩܛܝܼܥܵܐ ܝܗܘܵܐ ܒܠܸܒܹܗ ܕܛܵܪܹܐ ܗܘܵܐ ܡ̣ܢ ܠܟܸܣ ܐܵܦܸܣܘܿܣ ܕܠܵܐ ܥܲܪܩܸܠܔ
    ܗܘܵܐ ܓܵܘ ܐܵܣܝܼܵܐ، ܣܵܒܵܒ ܡܲܠܝܘܼܙܹܐ ܝܗܘܵܐ ܕܐܸܢ ܡܵܨܹܐ ܗܘܵܐ ܩܵܐ ܥܹܐܕܵܐ ܕܦܲܢܛܹܩܘܼܣܛܹܐ
    ܗܵܘܹܐ ܗܘܵܐ ܓܵܘ ܐܘܿܪܸܫܠܸܡ.
  esk-NT: Paul sivuniqaġniqsuq nutqaġuŋitḷuni Ephesus-mun akuniitchuŋitḷuni Asia-mi.
    Tikiḷuaġuliġniqsuq Jerusalem-mun, itchukhuni taamani piyumiñaqpan uvluani Pentecost-liqikpata
    Jew-ŋuruat niġiqpagvikaaŋata.
  msb-msb: Gin-isip ni Pablo na dili mag-agi sa Efeso agod dili siya madugay sa probinsya
    san Asia kay nagadali siya na makaabot sa Jerusalem kun mahimo antes san adlaw
    san Pentecostes.
  cpa-NT: Lah¹jøng² ca¹jmó³ jnieh³. Di³ tsa¹hniu¹ Pablo dság¹ jøa³juøi² Efeso. Tsa¹hniu¹dsa
    jŋi¹dsa huø¹ Asia. Di³ hi² hniu¹dsa dsianh¹³dsa jøa³juøi² Jerusalén ta³tí³. Hniu¹dsa
    jái¹dsa jmai³ ton¹lug¹guií² chi²júh² lé².
  dso-dso: ଆସିଆ ରାଇଜେ ଆରି ବେସି ଦିନ୍‌ ନ ରଇକରି, ଏପିସସ୍‌ କଣ୍ଡିକଣ୍ଡି ଜାଜ୍‌ ଚାଲାଇବାକେ ପାଉଲ୍‌
    ଟିକ୍‌ କଲା । ଜଦି ଅଇପାର୍‌ସି, ପେନ୍‌ଟିକସ୍‌ଟ୍‌ ଦିନେ ଜିରୁସାଲାମ୍‌ କେଟ୍‌ବାକେ ସେ ତେରେପେତେ
    ଅଇତେ ରଇଲା ।
  meu-meu: Badina be Paulo lalona eto Efeso baine heaua hanai be namo, nega daudau
    Asia ai baine halahe na garina. Badina be ia na e ḡava, bema mai dalana Pentekoste
    dinana ai Ierusalem ai baine noho eto.
  yva-NT: Miletus umaso mamo mararai nande Epesus rai, weramu Paulus po rapatimu pare
    siso no Epesus raije ramu, weye ponae no masyote nggwaravain no Asia raiji. Yara
    beker pavave to no Yerusalem indamu tavondi Ono Pentakosta weye one ama matam
    akari mararai to.
  dgc-dgc: Gustu ni Pablo a salinan me san i Epeso, monda éwan kame maabala ta Asia.
    Mégagaw siya, da gustu na maka a abutén i Jerusalem bagu Piyesta na Pentekos.
  zpm-NT: Biotieete no Efés, sac laa guic Pabl no gdziṉniob me Jerusalén, zeeṉa ygaa
    me lni Pentecostés.
  hix-NT: Mexehra tàtonàr xe nehxakonà, Pawru, Xerusaryen hona. Àto tesnàr xe nehxakonà,
    Pentekostes yawasàn ho, Xuknewyana yasahxemtotho kom ho. Àro ke, Aaseya yamtar
    ho tàramamrà xehra nehxakonà. Ehfesu hona ahatakahra tehtxe, àramampàra kehtxoho
    menye, kanyenhàr me nehxakonà.
  sim-sim: Pol kolok Jerusalemik or ihi Pentikos wolok orok or likmba nor hishiri
    osik or mbeek provins Esia orok nambek likurik hishiri ambu ri. Uri osik yanga
    Efesusin or tikrihi yanga Miletusik ormu ira.
  npi-ULB: सम्भव भएसम्म पावल पेन्तिकोसको दिनमा यरूशलेममा पुग्‍नलाई हतार गरिरहेका थिए,
    त्यसैले उनले एसियामा कुनै समय नबिताइकन एफिसस भएर यात्रा गर्ने निर्णय गरे ।
  cgc-cgc: Ula kay en gaapit naan ta syudad Efeso tak dili miag Pablo na magteneng
    naan ta prubinsya Asia tenged gadali kanen an na kalambot naan ta Jerusalem na
    dili pa Pista Ta Pentecostes.
  tim-tim: Akto ain Anutugât Heakŋande ulik gulik kakyeŋân giep, aregât hombaŋ ain
    tâlâguep. Aregât Paulo Yerusalem kipian dowâk ariwerâm agep. Aregât arewa arim
    Epeso kipian arim mandenŋe sop kâlep akbop dâm Epeso kipia ewangim Milete kipian
    tâŋâk ariyion.
  yor-yor: 'Paulu ṣa ti pinnu rẹ̀ láti bá ọkọ̀ ojú omi kọjá sí Efesu, nítorí ki ó
    má ba à lo àkókò kankan ni Asia: nítorí tí ó ń yára bí yóò ṣe ṣe é ṣe fún un láti
    wà ní Jerusalẹmu lọ́jọ́ Pentikosti.'
  wos-wos: Pol Jerusalemré bari ye Pentikosna nukwambu wumbu renjoka dé mawuli ya.
    Dé Efesusmbu séfélak nukwa Esiana héfambu renjoka hélék dé ya. Hélék yandéka nani
    gunjambémbu ye Efesus tenangéra Miletusmbu xaku.
  emp-NTPO: Paulora Asia druad̶e dãrã b̶a amaaba Epeso purud̶e wib̶ariẽ́ wãyã wãsia.
    Idjira isabe Jerusaleʌ̃ne jũẽ quĩrĩã b̶asia. Idjia crĩchasia poya jũẽibʌrʌ Pentecoste
    ewarid̶e mama b̶aida.
  eng-F35: (Paul had decided to sail past Ephesus, to avoid being detained in Asia,
    because he was hurrying to be in Jerusalem on the Day of Pentecost, if he possibly
    could.)
  ind-ind: Dengan begitu kami sudah melewati Efesus. Paulus memang sudah memutuskan
    untuk tidak mampir di situ, supaya tidak terlalu lama tinggal di provinsi Asia.
    Karena sebisa mungkin dia mau mengikuti hari raya Pentakosta di Yerusalem.
  pes-OPCB: پولس نمی‌خواست این بار در شهر افسس توقف نماید، چون عجله داشت که اگر ممکن
    باشد، برای عید پنتیکاست در اورشلیم باشد.
  mpt-mpt: '@see-verse:ACT.020.015'
  ssx-ssx: Poloma꞉ ipika꞉ honema꞉ta꞉ mo Eisia nane haena꞉ nate paeyaama꞉na꞉ Epesese
    da lombei pupa puata꞉ mo hande Diutuseleme da pa꞉ta꞉ opolo polo pa꞉la꞉ nateta꞉
    Pendikosi nate a̱i̱ na paeyeke haena꞉ opolo puluekema꞉ hone wia꞉me.
  mkl-mkl: Wee Pɔlu í dɑsi idɔ nŋu ku mɑɑ̀ leekĩ Efɛɛzu ku bɑ wɑɑti ku mɑɑ̀ lɔ nŋu
    si ilɛi Azii. Wɑ ce kookɑɑi fei ku bɑ nŋu ku to Zeruzɑlɛmu nɑ jinɡɑui Pɑntikotu.
