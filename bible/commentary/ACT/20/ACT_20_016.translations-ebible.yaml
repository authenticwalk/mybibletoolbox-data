  for-for: Piyama, Poro aeba Pentikositi yagaba Yerusaremi kumata uma irosakena yomekana,
    pika wanipisa karebi wama Epesasi kumapa agaite, Esiya mintakana kana'wa a'ya
    puwasanaga agaite, wama Mairitasi kumata uma irosantiye.
  epo-epo: Ĉar Paŭlo decidis preterveturi Efeson, por ne perdi tempon en Azio; ĉar
    li rapidis, por esti en Jerusalem, se li nur povos, en la Pentekosta tago.
  gfk-gfk: Pol gate pingit tar bia na haan sakit Epesas kanong ga malok bia na madung
    kaia ra hanuo Esia kanong bia ga harangos bia na hanuat Ierusalem. Ma ing na talei
    ga sip bia na hanuat nalua tano Bung na Pentikos.
  bjz-bjz: Pol umó bogu naa ragaro Efesus doa serigaita ririe. Anada bee mo, umó Esia
    Frovensi avo fefera eini tefo irari uno ambi urie. Umó banau ragaro “Pentikos”
    reta rosora, anada dibe kena ya Jerusalem bubari uno urie.
  atg-NT: IPọlu ọa nono ni lọli migha ẹoli Efesọsi itobọ ini lọli khi pfuse ẹghẹghẹ
