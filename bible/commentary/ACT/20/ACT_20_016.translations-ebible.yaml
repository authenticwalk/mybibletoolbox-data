    Jerusalém tá nĩnh há tĩ,” he ja tóg nĩgtĩ, Paulo ti.'
  bvd-bvd: Sa Bol nia manata toi sui naa tara nao lea si liu guu 'i 'Efesas 'ana fua
    nai ade lea meli ka dora lau lao bali lolofaa nai 'i 'Eisia, suli nia dooria lea
    sa ka walude gwana, meli ka dao 'ali'ali 'i Durusalem sui fatai kafi dao 'afa
    sato nia Bentikos.
  ukr-1871: Надумавсь бо Павел плисти мимо Єфеса, щоб не гаятись в Азиї, а поспішав,
    коли можна, щоб йому бути в день пятидесятницї в Єрусалимі.
  apz-apz: Poul nto nalɨmentisofoho. Sɨkuno Engo Pentikousɨmo ngko Jelusalem wohumamonnoho.
