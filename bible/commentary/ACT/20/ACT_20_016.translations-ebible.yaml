  ctu-CTI: Chʌ'ʌch ti' meleyob como Pablo mach yom putyun jalejel ya' ti Asia. Jin
    cha'an mach yom majlel ya' ti Efeso. Yom i seb c'otyel ya' ti Jerusalén cha'an
