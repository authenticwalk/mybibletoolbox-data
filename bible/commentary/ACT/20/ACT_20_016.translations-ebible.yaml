  yon-yon: Pool kuu Efesus taun burudandoon, amborom kuu kirod wene Pentikos yaron
    kerindombed Yerusalem aom nandanded kowe, Esia ambibkin aombed aron doboob korari
    kuu ye dowakenban keroon.
  poi-NT: Jém Pablo ijɨ̱s iga anu̱mnastámpa jém attebet Efeso iga d́a ajáyt́ámpa jém
