    പ്രസംഗം നീട്ടി.
  tuo-NT: Soorinʉmʉ ñamipʉ põtẽrĩrãtirã nerẽwʉ̃. Pablo põtẽrĩse dʉporo masãrẽ buꞌewĩ.
