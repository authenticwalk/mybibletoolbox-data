  ben-OBCV: সপ্তাহের প্রথম দিনে আমরা রুটি-ভাঙার জন্য একত্র হলাম। পৌল লোকদের সঙ্গে
    কথা বললেন। পরদিন তিনি সেই স্থান ত্যাগ করার মনস্থ করেছিলেন বলে মাঝরাত পর্যন্ত তাদের
    সঙ্গে কথা বললেন।
  mil-NT: Te ɨɨⁿ nduu ndumìngú ní naníhí tnáhá‑ndɨ̌ ndɨhɨ nchaa ñáyiu ní sándáá iní‑xi
    tnúhu Jèsús ní xexi‑ndɨ́ pàá ndɨhɨ́‑yu. Te ducaⁿ nǐ quide‑ndɨ́, chi ní cachí Jèsús
    sá dúcáⁿ càda‑o cuendá sá vǎ nácuànaa‑o sá nǐ xíhí‑gá cuèndá naníhí tàhú‑ó. Te
    té Pǎblú ní ngüíta‑dé càháⁿ‑dé tnúhu‑gá, te càháⁿ‑dé ní cuu dava niú, chi cuèndá
    ná tǔndaá ɨngá nduu‑áⁿ, te caca‑dé quɨ́hɨ́ⁿ‑dé ɨngá xichi.
  myu-myu: Katpuje oceje'awero soat itabucayũ eju Sábado bima. Pão'a o am oceje'awero
