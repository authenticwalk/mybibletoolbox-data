  san-TIB: སཔྟཱཧསྱ པྲཐམདིནེ པཱུཔཱན྄ བྷཾཀྟུ ཤིཥྱེཥུ མིལིཏེཥུ པཽལཿ པརདིནེ ཏསྨཱཏ྄ པྲསྠཱཏུམ྄
