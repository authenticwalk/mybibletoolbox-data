    kuku kari kunban. Nyulu kuku yirrkan, yirrkan, yirrkan, yinyamun kunarangkalbamanijin.
  nhy-NT: Yon domingo otimololojkej para tiksepankuaskej in pan katlej ika tikelnamikij
