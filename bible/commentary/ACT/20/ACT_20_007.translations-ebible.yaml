  mxb-NT: Tá ni̱ kasa̱ndaá kuu̱ kásáꞌá saꞌa̱ semana, dá ni̱ na̱taka nduꞌu̱, na̱ kúú
    kuendá Jesús, ni̱ saꞌanda ndu̱ pan. Ta sa̱ꞌá ña̱ kánian kana Pablo koꞌo̱n na̱
    tá ná tu̱u noo̱ iin ka̱ kuu̱ ñoó, sa̱ꞌá ño̱ó ni̱ kukáni̱ vá dánaꞌa̱ na̱ nákaa̱
    na̱. Ta kúú ni̱ kasa̱ndaá dao ñoó.
  pon-2006A: Ni rahn keieu en wihko, se ahpw pokonpene pwehn pilitikihpeseng pilawa.
    Pohl ahpw koasoiong aramas akan, e koasoakoasoi lao lel ni lukepen pwong, pwehki
    eh pahn mweselsang irail mandahn rahno.
  maq-NT: Ngajan xi nixtin ngu tsëhë totje ne, camatangun ngayin xi xinitanguin niñu
    ngayijin ni. Hane Pablo ne, cachja me cojo xuta. Hane tsëhë xi cuetju me cjue
    me xi cuma nchujun jan ne, quijinduju cachja me hisca cavechú vasen nixten.
  hto-hto: Semana nanóidɨruido gaɨrídɨcaɨ pan dɨtada fecállena. (Afe pan dɨtada güíllamona
    Jesucristo íiraɨcaiño güíllamo úibicaidɨcaɨ.) Güilla mei Pablo Jesumo ɨ́ɨnotɨno
    llófuete. Afe jítɨramo afémɨe ja jáiacade. Ie jira úrioidemo ja dáaferui ite.
  por-BRBSL: No primeiro dia da semana, quando os discípulos estavam reunidos para
    partir o pão, Paulo falou com eles, com a intenção de partir no dia seguinte;
    e continuou seu discurso até a meia-noite.
  ces-NKB: A když se učedníci prvního dne po sobotě sešli k lámání chleba, Pavel k
    nim mluvil, protože měl nazítří jít pryč, a protáhl [svou] řeč až do půlnoci.
  cui-cui: Pentaquei seicae matacabitha, domingotha, pana nacaetutan, pata epanantarʉbi
    janacaenexa tsane pan. Pablo cuiduba pomonae Jesús pejume cowʉntsiwichi, tsipei
    baya warapaena Pablo. Daxota poxonae cueicueijei beya yapapae.
  boj-2014: Onaqa Juda naŋgo yori bati koboonaqa nebeonaq qolo iga Kristen naŋgi koroinjrsimqa
    naŋgi koba na bem gentosim uyoqnem. Bem uyeqnamqa Pol na Qotei aqa anjam minjroqnej.
    A anjam olekoba mareqnaq qolo jigeej. Di kiyaqa? Nebeamqa a naŋgi uratnjrsim aiqas.
  eng-OEBUS: On the first day of the week, when we had met for the breaking of bread,
    Paul, who was intending to leave the next day, began to address those who were
    present, and prolonged his address until midnight.
  eri-eri: Ariya bori nomo fati amugou langa, ere Kristen bagu gaara da nyei nomo
    komoweye. Ono boya Pol no fai-aita bagu beele malalamudu lenigai, taate bona,
    ira gonga no goyona bona. Waha bona no beele kuse gainga goi ooru jegewai.
  aly-aly: Saturday ingwel anwantherr anyentirrek amern tyenkerr arlkwetyek. Paul-el-anem
    renh-rnem akalty-anthek, ingwa ampepek-atwety akalty-anthek, ingwepenh ra alhey-akenh.
  wiu-wiu: Toto Teroase take eida meapa ta pataka egeme palawe wane popimoa noadete
    oboa mekoo. Poloyo podolikama poademe tokome agale oa-kama kawa tube likonu teigakaka.
  swe-swe: Den första dagen i veckan [på söndagen] var vi samlade till brödsbrytelse.
    [Man hade med sig mat och man åt tillsammans, se . Samlingen började vid solnedgången,
    efter arbetsdagens slut.] Paulus samtalade (förde en dialog, diskuterade) med
    de församlade, och eftersom han skulle resa nästa dag, fortsatte han med sitt
    tal ända till midnatt.
  cth-cth: A yat e apasuek hnin vah vaiyei raen hanelah ahnukkâbangnaw a tho awh teh,
    cungtalah a kamkhueng awh. A tangtho teh Pawl a cei hanelah coungkacoe lah ao
    toung dawkvah karumsaning totouh a pâpho.
  mti-mti: Pura amatonewa apa, nu undagit agoniyatu bredi warensitan oya. Me kumiwa
    apa, Poru oiyat umae kwetan anone iyayapan gumbo gae waivi aram nub bagiwa uwane.
  pad-NT: Hari. Sábado, mithani vani ajoroni'ihi Jesus vaipohihava abono vakadiania,
    a'baijabanaja kaimoni. Paulo haria vara ni'a'ihi athi ôadakia. Joma 'bo'dahini
    asia mani vara niha. Binofiki ida a'ajihikajomana, oniani ida vara ni'ahaha'oadahana
    hija.
  twi-twi: Nnaawɔtwe no mu da a edi kan no, yehyiaa mu sɛ anuanom, didii. Esiane sɛ
    na ade kye a Paulo befi kurow no mu no nti, ɔkasa kyerɛɛ anuanom no kosii ɔdasu
    mu.
  hlt-hlt: Te vaengkah Sabbath a voeikhat dongah tah kaimih taengkah aka tingtun rhoek
    ham Paul loh vaidam a aeh pah tih amih te a thuingong puei. A vuen ah bal ham
    a cai dongah ihdulh duela olka te a yueng.
  tbz-SIM: Dìmɑ́ɑ̀sì yiè kɛ̀ ti tíí ntɛcĩ́ɛ̃̀tɛ̀ tɛ̀ɛ̀ mùmmu, kɛ bo di kɛ́dinɛ̀ Mudisɑ̀ɑ̀mù,
    kɛ̀ Pɔɔri nnɑ́ɑ́ nKuyie nnɑ́ɑǹtì kɛ̀ kɛyènkɛ̀ yɑ̀ɑ totɛ́ kɛ cuokɛ̀, kɛ yɛ̃́ ò
    nɑɑ itimɛ̀.
  san-GUJ: સપ્તાહસ્ય પ્રથમદિને પૂપાન્ ભંક્તુ શિષ્યેષુ મિલિતેષુ પૌલઃ પરદિને તસ્માત્
    પ્રસ્થાતુમ્ ઉદ્યતઃ સન્ તદહ્નિ પ્રાયેણ ક્ષપાયા યામદ્વયં યાવત્ શિષ્યેભ્યો ધર્મ્મકથામ્
    અકથયત્|
  amx-amx: Nwern Sunday angwerr-angwerrel arraw-irrek tjerrtj mer-areny mapel-ayeng,
