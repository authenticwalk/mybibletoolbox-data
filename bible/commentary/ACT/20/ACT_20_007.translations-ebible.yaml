    raocte murâ miti muhuc juhame ŋafe šâŋiŋke-jâmbâŋkewec.
  aso-aso: Mino salele gosohoꞌ mineloneꞌ gamene apiꞌ ineꞌ holukaꞌ nene nosoꞌ niteꞌ
    nalone lo do geseꞌ ogo nonivo Pauloꞌ aza nene aizeꞌ goꞌ lavo volove lo nogelo
    monoꞌ gamazi lo-ngemeꞌ ngemeꞌ ogo neivo litiꞌmuso mudise lipeleꞌ ilineꞌ.
  uli-uli: Yela lefhafel Sabbath ngo hasa rol ttey fengal bo habe mongol fehaf. Iwe
    ngo Paulus yesa hapatpat ngalir yarmat le ye hapatpat ngalir chog yee, la hola
    lugulbong, bo bela lemaliyel dah ngo iy ye bele loh.
  nin-NT: Na Azhibarr a Isu anu Yahuda wa, ni ingbahru, inta ku nggurr bi na Agbugba
    a Atiko ni ri ila bi. Bulu à re na anishirr ba ba, na re ma na atsutsu ibittu,
    nu nggo à hi du uwa à ta share na ambre ka nggo.
  acu-NT: Nunia tuming kinta tsawaaramtai, Cristo jakamuri nintimsar iruntrar pang
    yuwatasar kaunkamiaji. Tura Pablo kashin wetin asa, Yuse chichamen etserak, kashi
    japeng umismiayi.
  cak-WNT: Y chupan ri nabey k'ij riche (rixin) ri semana, xkamol ki' quiq'ui ri kach'alal
    ri yec'o chupan ri tinamit ri' riche (rixin) chi nikatij ri caxlan wey natabel
    riche (rixin) ri rucamic ri Ajaf Jesucristo. Y ri Pablo xch'o c'a chiquiwech ri
    kach'alal, y xapon c'a nic'aj ak'a', ruma ya ri ruca'n k'ij c'o chi nibe.
  ebk-ebk: As nan Chumingku, nakeamong kami as nan chiyuycha omaafurot ay i-Troas
    ay makekan as nan tenapay ay mangnumnumnumanmi as nan natuyan Apo Jesus. Kun pay
    narpas sa, nun-isuru hi Pablo as nan tataku, ya kiapú ta plenanuna ay mak-ak as
    nan kafikiatana, inturuyna inkiana tongan chi lafi.
  spa-PDDPT: El primer día de la semana nos reunimos para partir el pan. Pablo, quien
    salía el día siguiente, les hablaba y prolongó el mensaje hasta medianoche.
  ruf-ruf: Mne litsuwa lya mwanduso lya juma, tsatutingana hamwe na ukuja chijo. Pauli
    tsakalonga ne iwanu, na kwaapfila kabama yoke litsuwa lya keli kaghendelela kulonga
    nawo mbaka nechilo ng'ani.
  gun-gun: Semana ijypya ára py mbojape roipe'ã-pe'ã'i aguã ronhomboaty rã Paulo nhomongeta.
    Ko'ẽ jevy oove ta vy pytũ mbyte peve ijayvu.
  agu-BL: Itzun yi bajx k'ej te sman, kachamol tzun kib scyuch' yi e' kajwutz tan
    bajse'n pam yi qui'c xtx'amil. Toque'n tzun Pawl tan yol scyetz kajwutz, na le
    junt eklok at kelbil. Ben tquen tunin Pawl tan yol jalen nicy'ak'bal.
  isn-isn: Ga nu luhiku nulang'wandyo nula wiki, nai kukoli kilingiie palung'wi iti
    ku uega u mukate, uPaulo ai witambuuye ni ahuiili. Ai watulaa ukuzipya kuhega
    mudau akwe, itigwa akalongoleka kuligitya kupikiila u utiku wigengu.
  eng-PEV: On the Sunday, the Christians at Troas got together after the sun went
    down, to eat food together to remember that Jesus died for them. And we met together
    with them. Paul started talking to the Christians, and he kept on talking for
    a long time, right up until the middle of the night. You see, he was going to
    leave Troas the next day.
  ilo-ULB: Iti umuna nga aldaw iti lawas, idi naummong kami a mangpisi iti tinapay,
    nagsao ni Pablo kadagiti namati.
  pir-NT: Domingo ijigʉ̃ Jesu yequina cahmecoa, pãre duhu peori Santa cena yeye tehe.
    Tiquina sa yeato pano Pablo tiquinare buheri. Sa yero Pablo ape decopʉ wahatiquiro
    ijiro yoari pje tiquiro buheri. Ñami decopʉ buhe duhuro taro nimedi.
  anv-NT: Bií mbɛ né uwyaá ukwɔnege, ɛse ne ɛchomele bɔɔ́ Jisɔs déjwɔlé melu
    ɛma manyɛ menyɛɛ́ gejeé. Ndɛre Pɔl alu manjyɛ dondo, alɔ mangaré mekomejɔɔ́
    Ɛsɔwɔ, ne ashií garégé garégé kpaá tɛ metɔɔ́ utuú.
  sab-NT: Undege chuiage ngabi cha ulita mo litu daba Chubenu ole pan gutadale ule
    tachkegda Jesu jokeda giti. Pablo Jesu gerua tragu daba Jesu gerua gaba ulita
    kle mo litaba ole. Ngajrege amaña nagbietege Pablo jogedale ngabebitabi malen
    ngajrege bduke Pablo chegu Jesu gerua trage kwian ole.
  tmd-tmd: Iŋpɨlö paŋyöbö i Troas mɨdmɨŋ aku, wop agñɨŋ aku, bred pɨ gɨlɨx nɨmɨba
    rön, ram yuadö möl bɨl sö wölu mögum rön, Pol, aiaŋ dinö, rön, mönö yadɨm nugugu
    mɨdmɨŋa. Aliö nugugu mɨdmɨn mɨdmɨn, pɨxmag gurɨm, hötɨkö mɨga ur bɨl yör sö nɨgön,
    Pol mönö yadmɨdöŋ aku nugugu mɨdmɨŋa.
  acr-NNT: Ri nabꞌe qꞌij re ri semana xqamol qibꞌ kukꞌ ri kikojom rubꞌiꞌ ri Cristo
    chaꞌ kaqatij ri cena re ri Qanimajawal. Ekꞌu ri Pablo kakꞌutun chikiwach konoje.
    Yey ruma chirajawaxik kel bꞌi rire chukaꞌm qꞌij, xnajtir che ri kꞌutunik kuꞌano.
    Xtikꞌoj kꞌu riꞌ raqꞌabꞌ y kꞌa kachꞌaꞌtik.
  kpg-kpg: Hiahi di ono laangi, gimaadou gu dagabuli gi di gowaa e dahi belee miami
    di palaawaa i di hagadau ihoo. Gei Paul ga helehelekai gi nia daangada gaa dae loo
    gi di madahidi waelua di boo, idimaa, mee ga hagatanga hua luada dono daiaa.
  taj-taj: साताला ङाच्‍छाकुनु ङनी प्रभु भोज चबारी पोप तजी, ओच्‍छे पावल चा न्‍हङगरदङनोन
    निबा सेम लबासे लमा थेनीगदेदेन छ्‌याम म्‍हुन गङसलधोना ताम लसी चिजी।
  avt-avt: Me wɨ Sabat me wɨtaan haiu mɨt yapɨrwe mererik maam menmen han tewenɨn
    menmen Jisas kɨrɨakem haiu mewenɨpi God. Pol katɨp mɨt en menmen. Hɨrak kare teipmen
    kakno te hɨrak ketpor hɨm ere wɨ nɨmɨn.
  cbk-cbk: Cuando ya llega el primer dia del semana, ya man junto came y ya come pan
    para acorda el muerte di Jesucristo. Despues si Pablo ta predica con el maga gente
    ajuntao, y ta continua predica hasta ya llega ya media noche, cay alamañana ta
    pensa ya le sale.
  uig-ARA: ھەپتىنىڭ بىرىنچى كۈنى، بىز نان ئوشتۇشقا جەم بولغاندا، پاۋلۇس ئەتىسى كەتمەكچى
    بولغاچقا، جامائەتكە سۆز قىلىشقا باشلىدى؛ ئۇ سۆزىنى تۈن يېرىمگىچە ئۇزارتتى.
  tuf-tuf: Erar sabado tin bicayat, isan erar sécuajacro. Owár pan cohn acu sécuajacro.
    Jesusan uw ac chinjác ey tamo sehw̃an acu sécuajacro. Secuar Pábloat uw quin Sir
    chihtá ehcujacro. Chey ubut tas eyta ehcujacro. Ey cuanmí cut beta chihtara eyta
    ehcujacro.
  abx-abx: Kasabaduhan sangom, nga si mga Hebro iya i panikangan-na si primiro allaw
    si duminggo, agtiripon kami' basi' agtarangka' si pagturutabbi' si pan. Agwali
    dahulo si Pablo si mga a'a myintras agkakan ngan agpasigi-na hasta nga kamagkatutnga'an
    tungod kay titaliwan iya ka'asumuhan.
  mco-NT: Domingo xɨɨ ajcxy ñayyöymujcɨ je mɨbɨjcpɨdɨjc chajcaagy ytujc-huäcxaangɨxy,
    e Pablo anajty ymɨgügtɨjc yjacyaj'ixpɨjcpy. Je' co anajty com jabom chonaanɨ,
    paady oy ayuc jacyajyoñ ixtɨ ycujc-hua'cxchumɨɨy.
  bsp-bsp: Tataka tɔcɔkɔ-cɔkɔ ta tataka toluksər, kɔ səloŋkanɛ kətepi ka kəcom. Pol
    nwɛ pənamar kəkɔ dɔckɔsɔk mɔ eyi kəlok-loku ŋa, k’ɔmbɔlsɛ moloku haŋ cɛk-cɛk.
  kqf-kqf: Wiki pakanemo ke tava kei ḡemotimai kani ḡemota aubaina bi Pol lava lisidimo
    i laulauguguya. Tana i noḡonoḡoti te bokinamai ya modina. Taunana aubaina tana
    i gagagalina eete dudubala modona.
  cpb-NT: Okanta imonkaatapaa kiteesheri rapatotantapiintaitari, ari nopiyotaiyakani
    nontzipetowero pan, ikenkithatakaantake Pablo. Tema nawisatye onkiteeshetamanairika,
    eekero riyaatakaanakitziiro ikenkithatzi niyankiityaakotakena.
  aon-aon: Mape aria Sarere wab manak mani eshesh Jisas ananish arpesh mantorum mape
    um muwok worigun aria murao Komunio. Pol nape nakripesh rounyi baraen arigah orokohunib
    um wab. Um maresh, anan nakri nukutishukuk nunak ruwahepih iri.
  hus-NT-2005: Tin jidhtal kʼítsájil an semana, u junkun abal ki péjchíxnaꞌ an pan
    ani na Pablo in okʼtsal an belomtsik. Kom tam jun tsudhelom neꞌech ka kʼaléch,
    in óntsi ti káw asta ti chʼejlan an akal.
  mig-NT: Te máá kɨvɨ́ ɨ́ɨn semana, ni̱ ka̱ndutútú cháa káskuá'a‑ún ja̱ sákuáchí‑de
    sta̱tilá. Te ni̱ stá'a̱n Pablo tu̱'un nuu̱ cháa‑ún, chi̱ kenda‑de kɨvɨ̱ xía̱n‑ún.
    Te káni ní ka'a̱n‑de onde̱ sava ñúú.
  bps-bps: Na di kifu Sabadu stifun gami du sasatu gami kmaan du fye gafaldammi i
    kfati Dyisas. Na tamdò Fol di dad to kel i tngà butang, du fandaman mdà kenen
    flafus.
  mbs-mbs: Pegkedelem te Sebado, netipon se kedita day amon megbelà-belà te pan iling
    te pegtoladà i Jesus kedengan. Timetoo si Pablo migtoladà lamig te tengà te delem,
    so ibeg din mesayo te keeldawan niyan.
  cme-NT: Sãmadi-dãnambãaŋgu-na, yiɛ tigiiŋ i-naa baa Diiloŋ-dũŋ-baamba‑i diɛ
    wuo Itieŋo niiwuoni‑i. Pol naa saaya u ta ku cuo kaala‑i-na, a ce dumaaŋo-na u
    nelma sa tĩ. U piiye ji tuɔ hi isuɔholle.
  sus-sus: Sande lɔxɔɛ muxu naxa malan taami igirafe ra. Pɔlu naxa kawandi ti Isa
    fɔxirabirɛe bɛ han kɔɛ tagi. A lan nɛ a xa siga kuye na iba.
  pon-2006: Ni rahn keieu en wihko, se ahpw pokonpene pwehn pilitikihpeseng pilawa.
    Pohl ahpw koasoiong aramas akan, e koasoakoasoi lao lel ni lukepen pwong, pwehki
    eh pahn mweselsang irail mandahn rahno.
  dad-dad: Uub nẽ naa matu bun, amã weim bret mumã mafouf nigin guru mafalaisin. Pol
    tamo kayau od wogõ fiyẽdif ile bõ atunen, ere nigin, ĩ, we fele di, itornẽdiyouf
    nigin kisi fen.
  zab-NT: Chi bdzɨny chitmigu, chi bdxasaan par illull guechtily, ne cun Pablɨ abaanbɨ
    xgab iragueelqui idiiab azéb, ax chi guc gueel abcaninézic de bniety.
  jae-jae: Gêdêŋ woke ŋabêc ŋamataŋa aêac akac sa kêtu apô polom êkôcŋa ma Paulu gêjam
    biŋgalôm gêwiŋ êsêac. Eŋ taê gêjam gebe ŋaeleŋ go êndi, tec sêjac têku biŋgalôm
    e gêbêcauc gêja lugeŋ.
  ksd-ksd: Ta ra luaina bung ta ra vik, ave ki varurung upi avet a tabik gem, ma Paulo
    i varvai ta diat, tago i ga mainge ba na vana ta ra bung namur, ma i valolokon
    kana tinata, i tuk tar ta ra mutumut.
  msm-NT: Duon to una no aedow to simana, mighihimun koy su ogsasayu koy to pagkoon
    dow to paghandom to kamatajon ni Jesus. Manno ogpanow on si Pablo pagkabukas,
    pighaba din to panapus no wali din kotob to tonga to kadukiloman.
  myk-myk: Pɔri ɲimuguro nibiige ki ni, a wèe bɛɛri di shɛ binnɛ, kɔnhɔ wù Kafɔɔ wo
    yalige ki li shiizhan. A Pɔli di nʼa daa fɛɛ pu yɛri. Wu funŋɔ bi bye wu ba lɔ
    wʼa gaaŋi kee caŋa ki ɲimuguro. A wu sii mɔ jomɔ pu na nʼa daa fɛɛ pu mu fo na
    shɛ ɲiŋɛ ki ɲi.
  sbe-sbe: Yoma miya Tolowasi unai mayadaina gehegehenana meta Sabati, na meimeilahina
    ne unai ka laomagogoi numa hesau unai bena Guiyau yona kaikaigogo henuwaisinina
    ka hai. Na Paulo ye lauguguya tamowai wa udiyedi, na ye hedehedede ye lau ee boniyai
    duwaduwalina, matawuwuna mala ye tom kabo ye dalahaiꞌuyo.
  mcr-mcr: Iŋgaŋi hiunji kiŋganäŋä iqueŋi, ne ämaqä quuvqä heqiyqä iqi pmeqä iquatä
    buayä anä natuŋquä aquvä qänätaqeuŋi, Poli iqu awiŋga wäniŋqä etaŋgi, iqu qokä-apäkä
    iquau kukŋuä awä ätukqe. Iqu kukŋuä kuapänä ätqa wätqätaŋgi, heatqä quaesqä qe
    imäŋgqe.
  cux-NT: Nguuví domingo vmnááⁿ vmnaaⁿ yeⁿ'ē ndaata miiⁿ nduuvidaamá 'iiⁿ'yāⁿ s'eeⁿ
    chi i'téénu yā Cristo chi n'deé yā pan. Pablo miiⁿ ní ngi'cueeⁿ sa 'iiⁿ'yāⁿ. Canéé
    chi can'dáa sa nguuvi chi cuchiī. Ní chi'cueeⁿ sa taanduu ndíí maⁿ'a yaaⁿ.
  tur-YTC: Haftanın ilk günü, öğrenciler ekmek bölmek için bir araya geldiklerinde,
    Pavlus onlarla bir konuşma yaptı. Ertesi gün yola çıkacağı için konuşmasını gece
    yarısına kadar sürdürdü.
  san-ITR: saptAhasya prathamadine pUpAn bhaMktu shiShyeShu militeShu paulaH paradine
    tasmAt prasthAtum udyataH san tadahni prAyeNa kShapAyA yAmadvayaM yAvat shiShyebhyo
    dharmmakathAm akathayat|
  bel-N: А ў першы дзень пасьля суботы, калі вучні сабраліся пераламіць хлеб, Павал
    вёў гутарку з імі, маючы на заўтра выйсьці, і зацягнуў слова да паўночы.
  sch-sch: Sûnrukni kholoiin vâipôl khoi rangin kin intûpa, Paul'n anangtûka
    se rang a bôk sikin jânchim tena thurchi a misîr jêta.
  mic-MIQNT: Gesp'teg wela'gw mawalsultieg aq mawatalultieg aq ugji gumnie'ultieg.
    Na tujiw Poligap gelulaji mimajuinu'g aq ne'gaw siawewistoq glapis aqtatpa'q muta
    negm 'nqalataq jugwapniaq.
  huu-NT: Domingoruimo Jesús fiodaillana comecɨllena, danomo ofidɨcaɨmo, Pablodɨ caɨna
    llofuete. Ɨcoitɨ naimɨe jaiacana jira, Pablo are ñaɨte. Naɨona jitoma daferui
    illa facai nia ñaɨte.
  jiv-NT: Tura tumiṉtin kí̱arai Jesukrístu enentáimtusar yurumátai tusar iruntrarmiaji.
    Tura Papru Yus-shuaran jintintramiayi. Kame Pápruka kashinkia wétin asa chichaa-chichaakua
    kashi ajapéṉ ejemiayi.
  otm-NT: Nu'a ra pa domingo dám pɛtihe yʉ 'yɛ̨c'yɛi bʉ ja ra hnini Troas, dá sihe
    ra xɛcahmɛ, gue dá bɛ̨mhbe rán dąte ra Hmu. Nɛ nu'a ra Pablo bi man rám Hman Oją.
    Nɛ nya'athoho bin yą gue'bʉ go mi zøm made ra xui, nguetho da mba 'bʉ bi hyats'i.
  dah-dah: Be, gor hiteke kuŋ Sande hekeb neŋ tumŋaŋ Yesu kamyiŋ goke dufay heŋ heŋ
    ge beret niniŋ yeŋ gabu irtiriŋ. Gwaha teŋ gise yubul teŋ kweŋ go yeŋbe Al Kuruŋyen
    mere saba yirke kuŋ kuŋ wawuŋ binde hiriŋ.
  tnk-tnk: Ia Sapat riti, ia nəpɨn, kɨmaha iahousəsɨmwɨn kɨmaha me mə tahəkwsen bred.
    Pol ramahatən nərmama me. Tɨ nəri nə mə trakwakwi rəpwəh irəha, rəɡkiari əpwəmwɨs
    meste kurkwai nəpɨn.
  kpr-kpr: Fura Kitako tumbaghae namane Bajari kotise, farava nengae vainighae mindari
    dae sedo, kambo eninda iseri. Era buvudo, namane ofo duruda dodo, viti soroda
    ghe era ikáda viti anumbuseri. Nanefa digarigo dungetero usasa teriago usira.
    Etiri, Paul nu eredo, namane sifo atari natofo dodo yarera ava kotise, nu vironu
    ghousago siri tumba soroda usira.
  san-IAS: saptāhasya prathamadine pūpān bhaṁktu śiṣyeṣu militeṣu paulaḥ paradine
    tasmāt prasthātum udyataḥ san tadahni prāyeṇa kṣapāyā yāmadvayaṁ yāvat śiṣyebhyo
    dharmmakathām akathayat|
  nho-nho: I te poo te sarere raa, maatou ni kkutu hakapaa no kkai te kaikai e tapu.
    Paul ni noho no taratara ma naa tama i te kina naa no tae iloo ki te tuaapoo,
    i aa ia ma ki masike no hano i telaa aso.
  gym-NT: Yebti köbö kena bämänte, nunkwe ja ükakröba jökrä mrökäre jabe Jesu ngatani
    ngwiankäreta töre jae amne, nitre tödekaka Jesubti, ie Pablo näma dirire. Pablo
    rababarata yäketa jetbe se kwrere, aisete rikaba blite janknu abko kä jataba nüke
    ruäre deo.
  azg-NT: Xee na vejndyee soana, xuee nuincoꞌ, nque nnꞌan na covantyja nꞌon Jesús,
    tëtjonhan na ntyjehan tanꞌ tyooꞌ na covañjoonꞌ nꞌonhan jon. Ndoꞌ Pablo, sinin
    jon ndëëhan. Na nonco ncüiichen xuee nnduiꞌ jon, ncja jon. Ngꞌe joꞌ mavio chjo
    xjen na sinin jon ndëëhan, ata tueeꞌ xoncüe tsjon.
  bhd-bhd: हफतेरे पेइले दिहाड़े असां प्रभु भोजेरे लेइ अकोट्ठे भोए, ते पौलुसे होरसां
    तैट्ठां अग्रोवं गानू थियूं, त एल्हेरेलेइ तै तैन सेइं गल्लां केरने लाव ते एध्धी
    राती तगर तैन शिक्षा देने लाव।
  too-NT: Lā' huan xapū'la chi'chini' a'xni'ca' tanūlh semana, tatakēstokli a'ntīn
    ixtakalhlaka'ī' para natamālacpitzi huan pāntzi. Lā' Pablo cātā'chihuīna'lh. Xla'
    ixpuhuan palh na'a'n ixlīlakalī. Lā' mālaklhmā'nīlh ixtachihuīn hasta i'tāt tzī'sa.
  ind-AYT: Pada hari pertama minggu itu, ketika kami sedang berkumpul bersama untuk
    memecahkan roti, Paulus berbicara kepada mereka karena bermaksud untuk berangkat
    pada hari berikutnya, dan ia memperpanjang pesannya sampai tengah malam.
  cjo-NT: Otominkotapaaki. Nopiyoteeyakani nakiyoteeyantawakaakani owanawontsi nokenkithashiryaantaririni
    Jesoshi ikamawenteeyakaeni. Ikenkithatakagaeyakinani Paaworo. Roshiretakawo riyaate
    inkaamani, rootaki rojamanitantanakawori ikenkithatanaki, wero, wero. Roojatzi
    niyankiiteni tsiteniri.
  nsn-nsn: Tar uakikilanganar marein tar uik inggeim king la toto tokaha keip tasir
    gisiameher tamatang tagorong mana tar ein tokaha tar bereit tar namana tapokis
    toro uadouhina ro ein ke guatainir Tamata Noman. Poul ke menmene uabarah tasir
    tamata ke la tuka nar uantinaninar boung, teene inggono ke ate pare e hiliu tar
