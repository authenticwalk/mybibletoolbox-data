    non magéw so bé démoe de.
  nlg-nlg: Tana Sarare nulavi ighai tai vaukolu sakai sonikolu ni ngitiana na berete.
    Ma Paul te kokoe daro bona vanira na vure polo e vuha bongi, na pukuna te ghanaghana
    na tona saniadira tana puipungi ghana.
  dgr-DOGNT: Nǫ̀htsı̨ Dzęę̀ tł'axǫǫ̀ ełexè łèt'è ts'eɂà ha łą̀ą nèts'ı̨ı̨de. Paul
    dǫ ts'ǫ̀ goı̨de. Ek'èdaedzęę̀ k'e naetła ha nıwǫ t'à totanı ts'ǫ̀ goı̨de.
  pes-OPV: و در اول هفته چون شاگردان بجهت شکستن نان جمع شدند و پولس در فردای آن روز
