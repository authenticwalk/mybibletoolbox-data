    che' ñac cojachix bʌ ti' cha'le we'el Jesús. Pablo ti' subuyob i t'an Dios. Cha'an
    mi quej i loq'uel majlel ti sʌc'an ba'añob, c'ʌlʌl xin acʌbʌlel ti' cha'le t'an
    Pablo.
  zos-NT: Y semana tzo'tzcuy jama'omo oy tu'myaj va'njajmocuy tøvø va'cø vyenve'ñaj
