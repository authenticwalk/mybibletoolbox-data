    Paba lo re zha.
  byx-byx: Baip per ama Sandiqa de ama Kristenkena re iing demna ip te bingmet ne
    ama bret de ra tes ip ta tu araa qevep sevet ma Iesus. I qurli ra mer iaiq ama
    rumki ve ama vetki i qatias ama slurlki. I qatias kia maarl saiviit. Pe luqia
    ama vetki dai ama rum ama depguas i nget daleng men na. Be ra iing demna met luqia
    ama rumki i qi de qurli. De ma Paulus ke su ra ne ama lengi ama atlunget i raquarli
    bigia de qa tit namen na ra. I qe su ra be qe su ra be deng de ama arlenki araa
    rlan dap katiaskerl ke su. Dap maikka met luqia ama rumki dai buup ne ama mudem
    i ra mudem nget. Taqurla be maikka ama nangas mer ama rumki. Taqurla dav ai de
    iaq ama gilka i aa rlenki ma Itikas dai ai de qa mugun mer ama vinduaqi i ai de
    quasik tes pes met ki. I qa mugun aa mer ama vinduaqi dap ma Paulus dai qatiaskerl
    ka taqen per ama ainkules de luqa ma Itikas dai menep menep ka baiv aa de maikka
    qe taqa brlaing. I qe taqa brlaing be maikka quasik ke narli. Taqurla be qa mit
    ka aat naiviit be qatias ka aat imanep per ama aivet. De iari ret lu raqurla de
    qatias te qiuaik naiviit saver ama aivet ip tet lu qa. Tat den be ret luqa i qasa
    qa ngip.
  ctu-CTI: Ti jini ñaxan* bʌ q'uin ti semana pejtyel ochemo' bʌ ti' t'an Dios ti'
