  apr-apr: Amnepe Toroas le nga Sande rrai, motong la amye di tooltool yo titara lodi
    medana pang Yesu nga, ngan lo amgaua ye rumu sokalana atu yo iken ke ete i, a
    bet amkana medana. Inbe Paulu iwetewete pang di tooltool tina ye bingi dook mata
    ke Yesu, yesoo mongmongini ki nga, ngan ole igege di sila tinepe inbe ipa mulu.
    Ngan nen le iyolo betanga le le lo bong kataunu. Ngan rumu sokalana tani yo lo
    amgaua ye i, in sul ki yo bet tilanga a ilangaraia rumu lono nga, ngan alunu kaiye.
  tiy-tiy: Bé sunguwe fuweh bé no fadiyan, ménsélimud gey mama bé fane émfégétédém
