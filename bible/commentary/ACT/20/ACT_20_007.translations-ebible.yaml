  aby-aby: I dai fura badoaro Babaenu iwaini ofe ifene fakike ku uisiro Foruma Godinu
    wake wei. Foru dawa wairo anifeku ibake i wake fefera weibiro manabe farike fare
    amuke aare okoro fari.
  eng-YLT: And on the first of the week, the disciples having been gathered together
    to break bread, Paul was discoursing to them, about to depart on the morrow, he
    was also continuing the discourse till midnight,
  jni-jni: Uwui utuba atiye usunare, sa ta orno barki upura ubiredi. Bulus ma bezi
    anu tarsa Asere tize, barki ma nyara ma dusa unu sana hira; tize tumeme ta biki
    ati aniye.
  kne-kne: Sin sedem di Sabado, nan-gimong kami am-in ay mamati ta kanen mi din tinapay
    ay pangnemneman mi sin nateyan Jesus. Pag man-itdos Pablo enggana sin gawan di
    labi, tan kanana en manlobwat sin kabigatana.
  tgj-tgj: Karbualu gv arium ngonu mvnwng ngv lvkobv aakumchaakum nyatoku dvnam dvbam
    dubv. Paul nyitwng nga mintoku okv yupra lo gobv mimbwng la, hv logonvlo vngyu
    tvvkunam lvkwngbv.
  wat-wat: Satadei vanavanasonuwai tovitumaḡana tunisi nukusi ka yokowa viyao kana
    ka yota Tuveka yana ka kana kiyakiyaya kana kawiiya fasinei, atu Fauno i numamanisiya.
    I nuwanuwa vitana nuwabuni Tonowasi ina teweiya, na fasinei i nusifufuwisiya kana
    nivaniva i vinuwabunasinefouwa.
  gui-NT: Jare semana iara tenondegua vae pe oporogüɨrovia vae reta oñemboatɨ tembíu
    omboyao vaera oyoupe. Jayave Pablo pɨareve pe ojota rambue, ipɨare catu imiari
    chupe reta.
  quc-TT: Pa ri nabꞌe qꞌij rech ri wuqubꞌ qꞌij xqamulij qibꞌ rech junam kujwaꞌik,
    naꞌtabꞌal rech ri ukamikal ri Ajawxel Jesús. Ri Pablo kꞌut xutzijoj ri utzij ri
    Dios chike ri kojonelabꞌ, naj xtzijonik kꞌa xuꞌriqa na ri nikꞌaj aqꞌabꞌ rumal
    cher chukabꞌ qꞌij kel bꞌik chilaꞌ.
  heg-NTPO: Neot mesan na, tom nol leol Minggu. Paulus tek kaim noan, “Kaka-pali me,
    auk nutus son le ola kam auk lakong napiut.” Tiata kaim atuil in parsai ngas totoang,
    nakbua le halin kaa-ninu leo-leo. Undeng Paulus le lako, tiata un nahdeh nol kaim
    didiin bingin-tai.
  ptu-ptu: Indo benginna allo Minggu ma'mesakam dio mesa ongeam umpiä'-piä' hoti.
    Iya ma'tula'-tula' oom Paulus sola ingganna to matappa' dio Troas, aka ma'pattuju
    oom la mengkalao ke masiäi. Masäe ma'tula' aka sule lako tängä bengi.
  bzd-NTPO: E̱no diwö tuinetke ta̱ sa' e̱' dapa'wé̱ka̱ ñita̱ Jesús köte̱wa̱ e' ké̱wö
    tkö'u̱k. Pablo tso' iyamipa ta̱ ka̱pakök. Ie' ka̱wöta̱ e̱' yöktsa̱ bule es, e'
    kue̱ki̱ ie' ka̱paké dö̀ ká̱ sha̱böts.
  kwf-kwf: Ana Sarere Ꞌi saꞋulafi, kami fiku maꞋi fuana na fiku fanga kwaimaꞋanga.
    Ma sa Paul ka alaꞋa fuana na ngwae ki, Ꞌita Ꞌi saꞋulafi leleka ka dao saena tofongana
    rodo, osiꞋana nia ke baꞋa leka naꞋa kwau Ꞌana rorodo.
  eng-WYC-2017: And in the first day of the week, when we came to break bread, Paul
    disputed with them, and should go forth in the morrow; and he drew along the sermon
    till into midnight.
  eng-WMBB: On the first day of the week, when the disciples were gathered together
    to break bread, Paul talked with them, intending to depart on the next day; and
    continued his speech until midnight.
  zat-NTPS: Zra nedxu chee̱ da gazre zra bezrágantu' chee̱ gáguntu' da dxusá lázredxu
    ca guca gate gute Xránadxu, na' Pablo bsé̱dene̱' bi bíchedxu ca'. Be̱n na ba xen
    xeza'ntu' zra xula, na' chee̱ le̱ na' bchálajqueze Pablo cadxa bzrinte̱ dxe̱la.
  spp-spp: Cibilaage canɲcyiige ka wuu u wwɔ̀ maa Kafooŋi ɲjyìŋi lyî siɲcyan. Poli
    la mpyi s'a ŋkɛ̀ɛge kuru canŋa nùmpanŋa na. Ɲyɛ ka u u Kile Jwumpe jwo ná dánafeebil'e
    fo mà sà ɲìŋke ɲî.
  zty-NTPS: Ža nežw bdobgak benne' ka' žejḻé'gake' che Benne' Criston' nich ye'j gáwgake'
    da' žsa' ḻáže'žo kan got Jesús, Benne' Criston'. Na' bsedle Pablo ḻégake', na'
    dan' žaḻa' yezé'e ga na' kate' za' ža'ní' ža na', che ḻen scha bchaḻje', ga bžinte
    wdé gachje yele.
  mek-mek: Iifi kinagai Iesu ega mae aopolaga foꞌamaga faania aoma puo amai akaigugu.
    Ke Paulo papiau maaꞌiai einogo, ke isa ganiai fekailai eoma puo, eniniꞌani mo
    elao fafu euꞌo.
  aey-aey: Odocob Sarere wesuna ege cunugca bred fenoqa bili cegulom. Odimeb Pol uqa
    uqadec odi culadigiannu dana me je maaden. Odimei je maaaden tu ibuldon.
  urd-GVH: इतवार को हम अशाए-रब्बानी मनाने के लिए जमा हुए। पौलुस लोगों से बात करने
    लगा और चूँकि वह अगले दिन रवाना होनेवाला था इसलिए वह आधी रात तक बोलता रहा।
  ycn-ycn: E caja huatána'acaje huacajé Jesucristo ja'apiyá jema'ajeño jahuacaño pajluhuá'o
    chojé i'imacá. Rejé najñá na'ajnehuá pajhua'atéchaca. Ejomi Pablo jehuíña'atari
    necá Tupana puráca'alo nacú. Muní que rihuátaca reyá jácho'ocano, Aú lainchiyó
