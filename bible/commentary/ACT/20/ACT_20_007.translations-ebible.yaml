    kweny mpwepeh-atwetj, rang kweny-rtweh anper alhetjenheng.
  ake-NT: Suntaaka e'sara'tɨ pe, ina amʉra'pʉ pʉreti pɨ' enta'nai'. Paarʉ uya ka'pon
    amʉ' auro'ka'pʉ. Awanapai rɨ tʉutɨto' esi pɨ' isaurokʉ'pʉ anomʉra' pona rɨ.
  qvn-NT: Jinarcurmi sábadu warantin gotucapäcurä Jesús wanunganta tanta micuypa,
