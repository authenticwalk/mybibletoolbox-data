    Diosis 'yote hasta panguctzu'sye'ṉomo.
  gvs-gvs: E wiki ana maliyalina vakuumgoina goi bogina katugúguna be aba nuwokavata
    aikanina kaguinuwe go, Paulo ivaatétala kai taiyao. Ego ina nuwonúwana bego itomo
    kakailova, tauna ina vatétala ikimamanave ana kadókana bunatoina.
  kbm-kbm: Givin soki gibok amei aro amei ate sut ale ambweg ve anen ben. Be Pol tang-gitung
    ebe asongkob tistumi nimdil nikwai Troas ok, beti ei ginei yaun undib molge givang
    love ande tambok luvwe.
  tew-tew: Dumîngu iwe ívíwéˀgeˀan iˀ méesa buwá âykꞌoˀíḏí, heḏi Paul-di díhíˀmáa.
    Khunpinu puwahayḏi ihéeˀan gá wíyá tháwä́n iweḏi ijâakankhâymáaḏân.
  rmc-rmc: Ešebno džives andro kurko, sar pes zgeľam te phagerel o maro, o Pavol lenge
