  ind-AGS: Paulus sedang berbicara pada hari pertama minggu itu ketika kami berkumpul
    untuk memecahkan roti. Dia berencana untuk berangkat di pagi hari, sehingga dia
    berbicara hingga larut malam hari itu.
  omw-omw: Saanteqa tire kyara nranrenrata ntuvaantuama vita variavararo Poruva nraakye
