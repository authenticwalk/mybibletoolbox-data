  ory-ory: ଆମ୍ଭେମାନେ ସପ୍ତାହର ପ୍ରଥମ ଦିନରେ ଯେତେବେଳେ ରୁଟି ଭାଙ୍ଗିବାକୁ ଏକତ୍ରିତ ହୋଇଥିଲୁ,
