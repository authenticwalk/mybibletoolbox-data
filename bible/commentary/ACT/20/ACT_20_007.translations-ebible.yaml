    mabuk ocemutaybitbin osunuy.
  amk-amk: Rahida Sabtui diru mano ameroaso Yesusifo amea amefanduhi amea we ametang
    ruhi rotio deinawi kariri Yesusi ne taraifoi. Paulusi kiorang we inontarai efanduhisa
    na nana fosa paria diru rabuang, weo enerorong we kameai amani donta fefe.
  fai-fai: Kale wik mit kei kamakikiw am dánámin kawákal Got wanang kinim nuka num
    kanamin kei tada tada ban imin wanin fakel bom wanumo kanamom naduwo Faul ayo
    amsino imadá unokabi. Kale nadano kayo weng kimis kuw kinim wanang ulum kanom
    bakaya bada bi midiliw am iw fakodawsa.
  ura-NT: Cuuna, semana nunuhe cojoanonaa bana ita taojiacaanu, cana coreniha ohalune
    coaaucuruha, satiin esenetaeraaurune coina, faan chaluhin quihalu- Jesocurisitone
    rijijieein, ita aina jiniiquiin faan chaluhin quihacaanune coina. Nitohaneein
    netaojiaacaanune janate, Jesocurisito coreniha cana nejeraauru rai, carajaain
    itolere que, dede cataaun tiaain, ereereje Faboro, nii cojoanoo, jelai caje amuhane
    nihane jaun.
  mcd-NT: Ascano Domingoaino non ichanan Jesús noco nashoni shinantani non misi torupacuashu
    pashcanain futsunon. Ascaino Pablonun ato Diosin tsain yoini. Iyoconaino cashquin
    yamunacucahuanaino ato yoiquin ununi.
  urt-urt: Sande ŋup pe, poi top lenge Kristen syeꞌ mate gwahilyeh ŋaiye ya mono ŋai
    embere ŋoihmeryembe nule tikin Jisas. Pol ŋoiheryembe ŋaiye nyermbe se ka el moi
    ende. Taꞌe luku pe, kin ŋanange nalaŋatme wusyep Got gan na tatame ŋup syeꞌ syeꞌ.
  kiz-kiz: Hata ligono lya kuanza lya juma, bho tubhonganiki pamonga ili kuumetula
    n'kate, Paulo alongelili ni bhaumini. Akajha apangili kubhoka ligono lya kilabhu
    lyake, Efyo akajhendelela kulongela hadi kiru kya manane.
  tzo-TZE: Ta sliquebal semana, ja' li domingoe, la jtsob jbacutic yu'un ta jpascutic
    jech chac c'u cha'al laj yac' ta ilel Cajvaltic ti c'alal la svoc' pane xchi'uc
    ti laj yuch' ya'lel ts'usube. Ja' jech la jpascutic yu'un ja' sna'ubil cu'uncutic
    ti icham cu'untic li Cajvaltique. Tey ichanubtasvan li Pabloe c'alal to ta o'lol
    ac'ubal. Yu'un ta yoc'omal xa ta xbat.
  lex-lex: Krei lerni pa nmel wa, noma amawok pa ama'an rewre'wa emeka riy nora hyalli.
    Paulus nora rwahaur wutu, yoma hota repar de eniwa nla'awa. Paulus naltier niande
    la'pa mela letargara.
  dov-dov: Mubuzuba butanzi bwamviki, awo katubungene amwi mukukomona chibunge, Pawulo
    wakambula kubazumini. Walikubamba kuzwa mubuzuba butobela, wakabamba nkani yakwe
    kusikila akati kabusiku.
  rgu-rgu: Faiꞌ ria laꞌe faiꞌ mamasoꞌ. Paulus naꞌetuꞌ naan nae, “Toranoo kara! Balahaꞌ
    e te au laꞌo soo.” De ita lahenda kamahereꞌ ara basa kata tabua fo tao nanaa-nininuꞌ.
    Huu fo ana sakaꞌ laꞌo, de Paulus dedea noo sii losaꞌ fatilada.
  toc-NT: Acxni̠ cha̠lh domingo lhu̠hua cris­tianos tata­mac­xtú­mi̠lh, mac­xtum cua̠yáhu
    la̠qui̠ nac­la­ka­chix­cu­hui̠­yá̠hu Dios, y cumu aya li̠cha̠lí xamajá an huá
    xpa̠­la­cata Pablo luu maka̠s xca̠­li̠­ma̠­kalh­chu­hui̠­ni̠ma cris­tianos, hasta
    cha̠lh íta̠t tzi̠sa nia̠ xma̠akas­putuy la̠ta xca̠­ma̠­lac­ti̠­tu­mi̠­nima xta­chu­huí̠n
    Dios.
  som-som: Maalintii ugu horraysay ee toddobaadka markaannu isugu nimid inaannu kibis
    jejebinno, ayaa Bawlos la hadlay iyagii, isagoo ku talo jira inuu maalinta dambe
    tago, hadalkiina ilaa habeenbadhkii ayuu sii dheereeyey.
  mam-C: Tojjo tnejil q'ij te seman, ok qchmo'n qib'a, tu'n qwa'n junx, ex tu'n tsipitjo
    xjan wab'j. Antza, b'aje yoline Pabl kye nimil, me tu'ntaq tex toj jun tb'e aj
    qsqixtaq, nimx xi'ye tumil tyol, ex tzmaxi el b'ajjo te tniky'jin aq'wil.
  ndj-ndj: Lijuva lya kupumulila palumii vatanganikili kulya mibumunda yingajila kutayiwa
    simika, Pauli kayangwa na vandu mbaka pamandandu, kwanongwa akayilateyi kuwuka
    chilawu yaki.
  mbj-NT: Ti m' met'uuh hã ãã kata b'ëëh Jesus hã h'yy ka'eeh do sa sii, pãw ãã ganebäh
    hõm hyb n'aa, Jesus ãã hyb n'aa esee hyb n'aa. Ti m' Paw-Ro baher'ood kän Jesus
    hã h'yy ka'eeh do sa hã. Jati pé tatsyym kadoo do hyb n'aa, taher'oot do dawëët.
  lat-VUC: Una autem sabbati cum convenissemus ad frangendum panem, Paulus disputabat
    cum eis profecturus in crastinum, protraxitque sermonem usque in mediam noctem.
  ngp-ngp: Mwe dizuwa dya nk'hongo dye dijuma, cha duganaga vileke kibendule umkate.
    Kwaviya Paulo naakakawiila kuhalawa luvi yakwe, aguhaga lupisi lutali akalonga
    na want'hu viitile kubula kilo gati.
  enq-2: Sande dokonya breta konjoo namana latala, disaipolo dupa kambu pyao peteaminopa,
    Polome dokaita pii lamaiya. Baa taita patona lao masetala pii lamaiyoaka kateamopa,
    kuka andatombe jia.
  eng-ASVBT: And upon the first day of the week, when the disciples were gathered
    together to break bread, Paul discoursed with them, intending to depart on the
    morrow; and prolonged his speech until midnight.
  mna-mna: Indeeŋe aigule mataana kana na, niam amlup yam pa kini kanŋana mi suŋŋana
    lela ruumu leleene ta imbot kor. Mi Paulus ziŋan zin tomtom tizzo pa sua ki Anutu
    ma ila mbeŋ lukutuunu. Pa aigule toro to pai. Mi titun lam boozomen.
  myw-myw: Wik kweitan nakabsilamaw, Sa̱bat waseg, kakatuyoun nakam, va̱gan bakakiv
    bled baka̱kam, ma̱wan Yeisuw nakaleiwag. Pawl mo iguyes tasiyas; o peinan bo binoun
    nubweig, singay iveiyov anilivan wasigeis tasiyas.
  sby-sby: Lino pa busuba butanshi bwa nsondo, mpotwalabungana pamo kulya mulalilo
    wakwanukilapo Mwami Yesu, Paulo walatatika kwambila bantu mpaka pakati pa mashiku,
    pakwinga walikuyanda kufumako mumene mene.
  sll-sll: Ena Sarebir haung ginangwo na yalhobi homena breti bigi di nenamna dire
    u ku bomingi. U ku bomingere Pol ongi ere nalga dimia dire ha maing gobari weni
    di na tongwi.
  yaq-NT: Junama'a semaanata aet naate'ut, itepo junama'a, Krijtota a' mukuka'u waateka,
    itepo paanim rerebeim nat na'ikimte betchi'bo te nau ito tojak. Intok junama'a
    ju'u Paplo, jume' Krijtota sualeme am majtan. Junama'a intok, aapo yokoriapo simneekai,
    aapo tukaata nasuk weye'u tajtia bichau bicha ameu nookak.
  uro-uro: Bä nga vät ama narhoer qa ama qunäga säng ama tadenas dä västämne na ut
    ivakt iva u äs i u rhuqunän bät ma Engeska aa tmäski dä ma Pol qä nasäng i qat
    tamän särha ama ruvek. Qat tamän särhäm da bä dängdäng mäni bängagi inguna va
    duququ dä qat tet.
  ita-1885: E nel primo giorno della settimana, essendo i discepoli raunati per rompere
    il pane, Paolo, dovendo partire il giorno seguente, fece loro un sermone, e distese
    il ragionamento sino a mezzanotte.
  muy-muy: Màra màŋgasva ga məzum ɗaf ge Melefit a ka ahar bəlaŋ məlakarawa ka fat
    ga səvdi fat àdiya a ahay va nahəma, Pol àhi ma ge Melefit ana mis maŋgasvani
    ni. Aɗaba àsəra məlaŋ amasla ti ara asləka nahəma, àhi ma ni ana mis ni duk àbiviyu
    ana huɗ məlavaɗ.
  kqc-kqc: Fura di ourena medari egogo resi iruku irisi auta reyafa. Paul bi amiye
    rofu sina ni boyo uru tobou iniye niyo, ini adina bi ari uvego bi mina sana ferego.
  tav-tav: Domingo rʉmʉ canaiori paʉ cãno jã caneñapowʉ, Jesu manire cʉ cátibojarique
    tʉgooñari, pan ʉgarica rupaare bate ʉgagarã. To bairo jã cáti neñapori paʉ Pablo
    ape rʉmʉ cʉ cabutiparo jʉgoye Jesu ye quetire jã cabuiowĩ. Yoaro cawadawĩ. Ñami
    recomacapʉ cabuio ejoowĩ.
  eng-ULB: On the first day of the week, when we were gathered together to break bread,
    Paul spoke to the believers. He was planning to leave the next day, so he kept
    speaking until midnight.
  spa-VBL: Pablo estaba predicando el primer día de la semana y estábamos reunidos
    para partir el pan. Él estaba planeando partir en la mañana, y siguió predicando
    hasta la media noche.
  fra-_FOB: Et le premier jour de la semaine, les disciples étant assemblés pour rompre
    le pain, Paul discourait avec eux, devant partir le lendemain, et il prolongea
    son discours jusqu'à minuit.
  hau-ULB: A rana ta fari ga mako, da muka taru domin karya gurasa. Bulus ya yi wa
    masubi jawabi, don ya yi niyyar ya tafi da wayewar gari; jawabinsa ya kai har
    tsakar dare.
  mal-mal: ആഴ്ചവട്ടത്തിന്റെ ഒന്നാം ദിവസത്തിൽ ഞങ്ങൾ അപ്പം നുറുക്കുവാൻ കൂടിവന്നപ്പോൾ
    പൗലൊസ് പിറ്റെന്നാൾ പുറപ്പെടുവാൻ ഭാവിച്ചതുകൊണ്ട് അവരോട് പാതിരവരെയും സംഭാഷിച്ചു
    കൊണ്ടിരുന്നു.
  kkc-kkc: Iba Tolowasee mi mapoo dobolone, Sadee toowa biame mapoo Yesu gooleebugu
    wo nalame tei telaga odoo susuga sabolo hodobo mooloogoodooso. Eseme Poloye mooloogoodoo
    mapoo Godeeyo to takaso. Esino Polo yo mi beeamoga mi hee mapoo dilame badolone,
    gesi omapoo Godeeyo to sage taka gesi domo mapoo koodobiaso.
  lit-lit: Ir pirmąją savaitės dieną, mokytiniams susirinkus laužti duonos, Paulius
    jiems dėstė, ketindamas išvykti rytojaus dieną, ir užtęsė savo kalbą iki vidurnakčio.
  urd-GVR: Itwār ko ham Ashā-e-Rabbānī manāne ke lie jamā hue. Paulus logoṅ se bāt
    karne lagā aur chūṅki wuh agle din rawānā hone wālā thā is lie wuh ādhī rāt tak
    boltā rahā.
  far-far: Ana Sarere 'i saulafi, kalu oku mai fuana fanga kwaimanilae. Ma sa Paul
    ka fata fuana wane ki, safali 'i saulafi leka ka dao laona tofungana rodo, sulia
    nia kai leka na malakwasi.
  suz-BL: आइतबार नाक्‍त प्रभु भोज जथ खुम्‍साक्‍क। मिनु पावलमी दीसा लचा माल्‍ब देंशा,
    नाक्‍दो उइक्‍थ दुम सम्‍म शुश लोव़ पाप्‍तु। मत्ती २८:१; प्रेरित २:४२,४६
  car-NT: Moro otare'matopo kurita pa'po me na'na wota'nanopy'po endame. Irombo Paulus
    mo'karon Kristus wyinonokon erupakon. Irombo koro'po tywaimokyry man yry'po ke
    ty'wa, irawone 'ne taronaka ro kynauranakon.
  amp-amp: Sarere krif yifung Troashu Kristen yimampno rhuhato komunion fakmo-nom.
    Porr bi wom kmiko yi yibonyuk yifungr mrokfom pthahany pthahany tu wuroh yifung
    dany mfak htanimort.
  bht-bht: हफ्ते दे पेहले रोजे असां जालू प्रभु भोज खाणे तांई गिठे होए, तां पौलुसे
    जिनी दुऐ रोजे चली जाणा था, उना ला गल्लां कितियां, कने अधिया राती दीकर उना जो उपदेश
    दिन्दा रिया।
  eng-NOY: And on the first day of the week, when we had assembled to break bread,
    Paul discoursed to them, being about to depart on the morrow, and continued the
    discourse until midnight.
  cub-NT: Domingo jãravʉi Jesúre jʉ aipõeva cójijidejacarã, ãri ũcurajivʉ, ãrʉrajivʉ
    Jesúi yaiye báquede. Aru etarãjivʉ barejacárã cõmiáijãravʉre. Que baru Pablo coyʉyʉ
    barejáme náre joe ñami corica bajita.
  ita-1927: E nel primo giorno della settimana, mentre eravamo radunati per rompere
    il pane, Paolo, dovendo partire il giorno seguente, si mise a ragionar con loro,
    e prolungò il suo discorso fino a mezzanotte.
  lww-lww: Ana e Legiena Wa, pogos nap̃a mrae pito pa tano na p̃a rui, sa nap̃a legiena
    p̃esia na legiena olua siar narui, imimi mepiora memio nalelagaena lala nae yo
    nene, imimi memlotu a makawero kilaparavi wa. Ana Pol naga sitom sape imimi meial
    ke kolulag ga, ana komin nap̃a pe kiamimi viorena maro memio la, ana la akila
    visena la moki, ana kila Pol m̃ena ga pisi yam piavi, pisi m̃a pano tol yemalo
    pa ko yepe lilika narui.
  ckb-ckb: لە یەکەم ڕۆژی هەفتەدا بۆ نانلەتکردن کۆبووینەوە. پۆڵس گفتوگۆی لەگەڵ خەڵک
    دەکرد، چونکە بەتەمابوو ڕۆژی دواتر بڕوات، بۆیە هەتا نیوە شەو قسەی بۆ کردن.
  spm-spm: Avhughususanɨ uthughun gɨnɨ, Kraisɨna andarsi en phorugha ee uvhuɨsirɨ
    uthuur bɨɨghɨusuegha ramamɨusuava zaa nori akuvagha iti. Uthughun khavɨn Pol amɨrɨtusi
    rɨmaaŋra maŋŋamɨusua, kamagh aŋna akam ukura guavɨra ikha rɨmaaŋnarɨghan utu.
  nas-nas: Teketa Doong Uaanaꞌmung tankinuioꞌ muunga naroꞌmariruꞌ taamang meekung
    pisiꞌmeerima nai-koo. Mmeꞌ naiampiaꞌ Paulaꞌ tee daunaꞌmung tenkenuuꞌnaang piavoi
    kara isipoꞌ basi minkuvuuꞌ bera meuꞌnamang basiaruꞌ.
  uvl-uvl: Iok, nga Sarere nga miliko imem lochloch mo eukirau ke mo ngau pe mo nanasia
    poinga nenge Iesus iriul nena hana mur nenge te rekreke ngaunga. Pe Paulus hetottore
    hehei pe hana kela miliko tuna iange teke uach sio pe i mulmule.
  eng-BBE: And on the first day of the week, when we had come together for the holy
    meal, Paul gave them a talk, for it was his purpose to go away on the day after;
    and he went on talking till after the middle of the night.
  ixl-CNT: Uncheeꞌ aatz tu u bꞌaxa qꞌii tetz u xhemaana, kumol qibꞌ tuchꞌ qꞌu niman
    tetz u Jesuus tiꞌ ijatxax u kaxhlaan txꞌix. Utz chusun u Pablo tu xoꞌl. Pek sibꞌ
    chit tuul vichusun u Pablo iꞌana, opon nal koꞌxh nikꞌa aqꞌbꞌal tuul. Tan ech tek
    qꞌejal siꞌchkꞌasuꞌl.
  xsi-xsi: Maka kamo Troas lawea yo, aku sânda, ŋineŋga kapasau kunzi kalo-tawana
    tamâta ŋana kaka waiŋa sapâŋa kâ. Aku Paulo imandi iporo ŋgua panzi, ŋana tu wurita
    kilo i ma ipilenzi ku ilâ. Mine kala imandi iporo ŋgua ŋalae ilâ ilâ lee mbo ŋgini-ŋgini.
  crx-NTPO: '''Et lisman ''udechoo dzin ''et la Sizi yugha hodul''ehne lhunahosdil
    lhes tahídanyuz nahitit''ulh huba. ''Ink''ez tuzniz whuts''un la Paul dune hubulh
    yaílhduk ''om bun dzin bughu natidalh ''inka.'
  kan-OKCV: ವಾರದ ಮೊದಲನೆಯ ದಿನ ನಾವು ರೊಟ್ಟಿ ಮುರಿಯಲು ಒಂದಾಗಿ ಕೂಡಿಬಂದೆವು. ಪೌಲನು ಅಲ್ಲಿ ಬೋಧನೆ
    ಮಾಡಿದನು. ಮರುದಿನ ಅವನು ಹೊರಡಬೇಕಾದ್ದರಿಂದ ಮಧ್ಯರಾತ್ರಿಯವರೆಗೆ ಮಾತನಾಡುತ್ತಲೇ ಇದ್ದನು.
  bbb-bbb: Ro fura be ijadufuo maza amure ijia no besu afuina kari ire ikoga Foru
    fu ijia urina e boeje vua kuariae. Foru fu nituame suoke fune vakiro vierafe ijadufuo
    fune e ije vua kuariako vakuma ve ufirei.
  blw-blw: Angkay nadhém hen Safachu, na-among-ani way ommafurot way mèan hen anchi
    Manmanma-an hen natéyan Jesus. Yachi yag nantudtuchu ah Pablo yag gapo ta ekatnéén
    ah wakas hen lumigwatana, annag cha payépayén hen chana itudtuchu ingganah gawan
    hen lafi.
  tam-2017: வாரத்தின் முதல்நாளில், அப்பம் புசிக்கும்படி சீடர்கள் கூடி வந்திருக்கும்பொழுது,
    பவுல் அடுத்தநாள் புறப்படவேண்டும் என்பதால், அவர்களோடு பேசி, நடுராத்திரிவரைக்கும்
    பிரசங்கித்தான்.
  azz-NT: Huan tech in tayecana tonal de semana, yejua ten axcan domingo, ijcuacón
    mosentilijque in taneltocani tocnihuan para momajmacasque ne pan tatetejtec tenica
    se quelnamiqui in miquilis de Cristo. Huan ijcón Pablo quinnextiliaya in taneltocani
    ica in Tajtoltzin de Dios. Huan queme in Pablo quisasquía ya niman imostica, ica
    ya nojón semi huejcahuac quinnojnotztoya in tocnihuan hasta nepa tajcoyohuan.
  spa-RV-1909: 'Y el día primero de la semana, juntos los discípulos á partir el pan,
    Pablo les enseñaba, habiendo de partir al día siguiente: y alargó el discurso
    hasta la media noche.'
  csy-csy: Nipi kalkhat sung ni masabel ni in, nungzui te anluum bal tu in a ki kaikhop
    uh ciang, Paul in amate tung ah Pathian thuhil a, a zingciang pai tu hi zo ka
    hi uhkom in; zankim dong thuhil suak hi.
  mxq-NT: Es ma̱ ja domingʉ xʉʉ, net ʉʉdsʉty nnaymyujkʉdʉ mʉt ja mʉbʉjkpʉtʉjk, es
    ja tsa̱jkaaky yajtujkwa̱ꞌxʉt éxtʉmʉ Nindsʉnꞌa̱jtʉm Jesús tnastuꞌunʉ. Pa̱a̱blʉ
    yʉꞌʉ yaꞌʉxpʉjkʉdʉ tsuꞌp pa̱a̱t, mʉt ko tsyoona̱ꞌa̱ñʉ naty jakumbom.
  tzj-NT: Ja c'a xin domingo canojel ja kach'alal quemol qui' chi rtijic ja caxlanway
    ja nquinatbej rxin ja kajaw Jesús. Ja c'a Pablo tok quimolon chic qui' arja' xumaj
    quitijoxic. Ja tok xoc'o nc'ajak'a' c'a rmajon na quitijoxic como rchomin chic
    chi numaj chic jutij rviaje chi rcab k'ij.
  tdt-tdt: Iha loron Domingu, ami halibur malu ho sarani sira hodi haan hamutuk. Paulo
    koalia ba sira too kalan boot tanba aban nia atu baa ona.
  ron-BTF: Și în prima zi a săptămânii, când discipolii s-au adunat să frângă pâinea,
    Pavel le-a predicat, pregătit să plece a doua zi; și a continuat vorbirea până
    la miezul nopții.
  eng-WEBP: On the first day of the week, when the disciples were gathered together
    to break bread, Paul talked with them, intending to depart on the next day; and
    continued his speech until midnight.
  eng-FBV: Paul was speaking on the first day of the week as we gathered together
    to break bread. He was planning to leave in the morning, and went on speaking
    until midnight.
  nld-1939: Toen we op de eerste dag van de week bijeen waren gekomen, om brood te
    breken, hield Paulus, die de volgende morgen moest vertrekken, een toespraak tot
    hen, en rekte zijn rede tot middernacht.
  bwo-bwo: Torbanotsere shnts aawots misho tishde'er iknon moowosh nokakweyi, P'awlos
    yats gúrok'on bíametwootse ko'ets ashuwotssh b́ keewiri, b́ keewono talitiitso
    b́borfetso b́geezi.
  nch-BL: Huan ipan domingo, nopa tonali cati achtohui ipan samano, nochi cati tijtoquilíaj
    Tohueyiteco timosentilijque para tijtajcotapanase pantzi para tiquelnamiquise.
    Huan Pablo pejqui quincamanalhuía nochi taneltocani, moilhuiyaya para tonili tiquisasquíaj.
    Huan tajco yohual Pablo noja quincamanalhuiyaya.
  quc-TNT: Pa ri nabe k'ij re ri semana xkamulij kib rech cujwi' junam, cäkatij c'u
    ri wa natabal re ru cämical ri Kajaw Jesús. Are c'u ri tat Pablo xeutzijoj ru
    Lok' Pixab ri Dios chque ri cojonelab. Rajwaxic c'ut chi ri tat Pablo quel bi
    chila' chucab k'ij. Rumal ri' naj xtzijon na c'ä xurik na ri niq'uiaj ak'ab.
  tfr-NTPO: Öötong dbar sondëshko ga tjawa töno Jesús tjl̈õkwo kjragaga tjok, ië wl̈o.
    Ga Pablo tjl̈ẽno nopga l̈öng l̈i kong. Ga opshik eshko dwayo wẽshko l̈e kjĩshko
    ga beno shäng tjl̈ẽ wop ara äär jong kjok ronge.
  kaq-NT: Hahan semana pehocohtai neten sca pihi noque tsinquiti. Bahquish sca cayanoxon
    jato betan Pablo yohuan yohuani. Yame pochinicon caman jaa yohuani.
  sgb-sgb: Ha unan allon habayton parominggo ay ni-tsi-tsipon kay ya Israelita ta
    nagkomunyon kay, ya pamanêmtêm ha pangamatsi ni Panginoon Jesus. Nangaral ya hi
    apostol Pablo hên angga ha bonak hên yabi, ta mita ya ha humonoy allo.
  vie-1934: Ngày thứ nhất trong tuần lễ, chúng ta đang nhóm lại để bẻ bánh; Phao-lô
    phải đi ngày mai, nên người nói chuyện với các môn đồ, và cứ giảng luôn cho đến
    nửa đêm,
  kxv-kxv: ୱା଼ରାତି ମୂଲୁ ଦିନାତି ମିଡ଼୍‌ଅଲା ରା଼ନ୍ଦା ତିଞ୍ଜାଲି ରୁଣ୍ତା ଆ଼ହାମାଚମି, ପା଼ୱୁଲ
    ଅ଼ର ନେ଼ଚୁ ହାନାୟି ମାଚାକି ଏ଼ୱାସି ଲ଼କୁଣି ମାଦି ନେ଼କେରି ପାତେକା ନେହିଁ କାତା ୱେସିମାଚେସି
    ।
  cha-cha: 'Ya y finenana na jaane gui semana, anae mandaña y disipulo para umaipe
