    yachrachira Jesusman yupachicugcunata chraupi pagascama.
  tku-NT: Xapūla quilhtamacuj a'cxni' tanūlh semana, tatakēstokli tī ixta'a'ka'ī'
    natamāpitzī pāntzīn. Pablo cātā'chihuīna'nli. Xla' ixpuhuamā'lh palh na'a'n ixlīlakalī.
    Mālhmā'nīlh ixtachihuīn hasta i'tāt tzī'sa.
  bjk-bjk: Kö sisila ne bung kö wik, mem moxo wanot etok kua pidik a beret. Me Pol
