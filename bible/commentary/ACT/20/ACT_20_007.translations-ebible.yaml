    ha̧le yó maté fu betalepó.
  hin-2017: सप्ताह के पहले दिन जब हम रोटी तोड़ने के लिये इकट्ठे हुए, तो पौलुस ने जो
    दूसरे दिन चले जाने पर था, उनसे बातें की, और आधी रात तक उपदेश देता रहा।
  wol-KYG: Ca ndoortel ayu bés ba, naka lanu daje ngir dagg mburum bokkoo mi, Póol,
