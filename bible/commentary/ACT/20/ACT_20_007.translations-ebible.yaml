    sahe i pa malue, mo vujangira vavano mo livuha vutepongi.
  auc-NT: Tömënäni näni guëmanguïönæ go ate mönitö, Ñöwo gäwadecæ̈ bayö Wængonguï
    itædë impa, ante päö godongämæ̈ cæncæte ante æ̈mongapaa æi wæ̈nömënæcapaa æi guiidinque
    tæ̈ contatamönipa. Pabodo ïñömö baänæ ate gocæ cædingä inte æi guii tæ̈ contadinque
    wantæpiyæ̈ ayaönæ̈nëña pönï ayæ̈ apæ̈necä ëñentamönipa.
  kbc-NT: Igaanaɡ̶a nexogotini me saabado, odaa ja jatecoɡ̶ojoɡ̶o me jelicaɡ̶a liweenigi
    niɡ̶ina anonakato Ǥoniotagodi. Paulo datematikatema niɡ̶ijo ane yatecoɡ̶o neɡ̶epaa
    liwigo-enoale, leeɡ̶odi lowoogo me diniwiaje nige yeloɡ̶otibige.
  bmh-bmh: Ginam zobu umaum, ig Uwait nugau ee zabun unum gotulemun. Pol nug duailel
    ze mareun. Go tuaba umaseu, uzan go utei unabun, gonun, go ze marai betei umaum
    ula ebu.
  ctu-BL: Ti ñaxan bʌ q'uin ti semana che' bʌ tsi' tempayob i bʌ xcʌnt'añob cha'an
    mi' xet'ob waj, Pablo tsi' cʌntesayob. Come yomix majlel ti yijc'ʌlal, tsa' jale
    ti t'an c'ʌlʌl ti ojlil ac'ʌlel.
  meq-meq: Pat i luma i maŋgəzla ta huwa na, nəmaa haya gər hərwi mənde ɗaf i matəkəre
    məməte i Yesu. Tədœ eye na, Pol ma gəriye tay ha, ma diye ŋgway. Hərwi niye, a
    tsikatay bazlam i Mbəlom hus a magərhəvaɗ.
  noa-H: Domighed pan t'orreuwi hãba k'öju harr haawai maar hãba podpa nʌm haig Pabloou
    chi hʌ̈k'a durrum k'ʌʌn dʌ̈i hiyʌ̈ʌ simua hamag Hẽwandam hi jaau sĩejim. Mamʌ
    hich Pablo hag noram hãspaau maju harr haawai mag hijẽjẽbk'amua ya hedacha pamaa
    hajim.
  alp-NT: Kena petu miku kpeture, ami lupuke lomai kai tamata rebe esi hlaleke loko
    Yesuse kena kane sakesa. Le Pauluse isuka keu ele bobanure neka hoko ilepa rame
    ete ami tamata ete meru roma kpetu tlai.
  san-VEL: saptaahasya prathamadine puupaan bha.mktu "si.sye.su milite.su paula.h
    paradine tasmaat prasthaatum udyata.h san tadahni praaye.na k.sapaayaa yaamadvaya.m
    yaavat "si.syebhyo dharmmakathaam akathayat|
  kbq-kbq: Ana Sontamofo pusa kna're bretima kori'za (komonion) neku eritruma nehunkeno'a,
    Poli'a oki vugahue huno agesa nentahi'no keaga nezmasmino, mono kea huvava nehigeno
    kerage amu'no ase'ne.
  kbh-kbh: Chë inÿe semana jobojáts̈ama te, fsënjánenefjna Jesucrístbeñe os̈buachiyëngcá
    tandës̈e jajátayama, cánÿiñe jasama; y Pablo ents̈anga enjétsëtsëtsnaye. Cha bonjamna
    yëfsana chents̈ana jë́ftsebocnana; chë causa, más bën chë́ngaftaca tonjanoyebuambá,
    tsëntsetëntscuana.
  ron-LSB: În prima zi a săptămânii, când ucenicii s-au adunat să frângă pâinea, Pavel
    a vorbit cu ei, cu gândul de a pleca a doua zi, și a continuat să vorbească până
    la miezul nopții.
  pon-pon: A ni ran kaieu en wik. ni at pokon pena, pwen pilitiki pena prot, Pauluj
    ap kotin padaki on irail. A mandan ran o a pan jamala. A kotin kawarailar a padak
    lao lel ajlep en pon.
  nhe-BL: Huan ipan domingo, nopa tonal tlen achtohui ipan samano, nochi tlen tijtoquilíaj
    Tohueyiteco timosentilijque para tijtlajcotlapanase pantzi para tiquilnamiquise.
    Huan Pablo pejqui quincamahuía nochi tlaneltocani, moilhuiyaya para hualmostla
    tiquisasquíaj. Huan ica tlajco yohual Pablo noja quincamahuiyaya.
  sps-sps: Tan vaamuan nan nainy tana wik mam vaaguam fiisen ramituari, sa mam ivoon
    koinykoiny kainy fakats fatabiny e Jisas. Pol favaanan of ir a fokinai ya gim
    to ma faterof sa onots ovei na voiny tsian tana saa ayei te pon ma naus osing
    rari tan mes nainy.
  wnc-wnc: Siwan Salale bangee nanam nanangge unekan apu yukumang. Aminbamu apunggawana
    Polda wamu yanikut. Yanike kwepna yot anggapma teke kuwit ngang natake wamu yaninggawan
    kuku petakumat daka undang sikut.
  bus-bus: Azumanɛngo zĩ wa kↄ̃ kàkↄ̃a, lɛ wà burɛdi só lɛdo. Pↄlu e waazi kɛɛńnɛ.
    Kɛ̀ à yezi à tá tó guu dↄ̀, ben à dà yãla ai lezãndo.
  gub-BL: Mytu'u haw 'ar mehe pyhaw uruzemono'og Tupàn pe mai'u haw iapo pà ure. Uze'eg
    Pawru a'e, teko wanupe a'e. Uze'eg 'àm pyaze mehe a'e. Ta'e uhem putar oho iku'egwepe
    a'e xe.
  imo-imo: Koromunga kiyendo wali Kristen imboma kinye langi mongo nomili ombo nombeya
    terimulu. Kano wali Poloni imboma ungu nimbe tipe otilikondo yu pumbeimunga ungu
    tukume nemboi nimbe ipu leli amburume tuku purumu.
  boj-boj: Onaqa Juda naŋgo yori bati koboonaqa nebeonaq qolo iga Kristen naŋgi koroinjrsimqa
    naŋgi koba na bem gentosim uyoqnem. Bem uyeqnamqa Pol na Qotei aqa anjam minjroqnej.
    A anjam olekoba mareqnaq qolo jigeej. Di kiyaqa? Nebeamqa a naŋgi uratnjrsim aiqas.
  eng-DRA: 'And on the first day of the week, when we were assembled to break bread,
    Paul discoursed with them, being to depart on the morrow: and he continued his
    speech until midnight.'
  knf-knf: Unuur uŧeek wi kanëm, kë ŋşë yitiir pa pfaaşiir kapoom. Kë *Pawulu aşë
    ţup na bañaaŋ, te mnjel ţiki aţu na pya na nfa.
  san-KHM: សប្តាហស្យ ប្រថមទិនេ បូបាន៑ ភំក្តុ ឝិឞ្យេឞុ មិលិតេឞុ បៅលះ បរទិនេ តស្មាត៑
    ប្រស្ថាតុម៑ ឧទ្យតះ សន៑ តទហ្និ ប្រាយេណ ក្ឞបាយា យាមទ្វយំ យាវត៑ ឝិឞ្យេភ្យោ ធម៌្មកថាម៑
    អកថយត៑។
  arn-NT: Tati llituchi antü semana mew trawüluwiyiñ taiñ ngillatuael ka traf iyael
    ta kofke chumngechi femi Jesus tañi pu disipulu engün, Pablo nütramkaniefi tati
    pu feyentulelu. Kangelu antü mew am felerkelu ñi tripayael, rangi punmay ñi wewpimeken.
  zas-NT: Chi bidxin chidumingw, badxajg du lasaꞌn din yadaawan guiadxtil tijbzi,
    abiꞌ guial mal been Pab xgab guial yareguiaal griiman, chi bidxin garol guiaal
    sta caneenëman bejn ree,
  ken-NT: Ndǔ nywɔp ɛnɛ́n mbɨ ndǔ sɔ́nde, sɛ́chɔ́kɔ nɛ bǒnkwɔ́ nɛbhʉɛt amɔt ndǔ
    Nɛnyiɛ Ɛta. Pɔ̌l abhɔ̌ŋ nyaka bɛ́rɔ́ betí. Ɛkʉ́ arɛm kɛpɨ nɛ bhɔ kpátɛ nɛntɨ
    bɛti.
