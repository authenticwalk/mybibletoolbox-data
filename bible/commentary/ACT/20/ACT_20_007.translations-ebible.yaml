verse: ACT.020.007
translations:
  kpx-kpx: Iniale bulae vavimo no lovi iliho bahata mole bevuevei igaetolahasege Bolou
    vavita halevei taliho namigevelage tiale keu vae mina manu.
  okv-H: Eto Paul na evito da nei ta pambasuja avo hotembeto Saturday mume sihukihinu
    dago vahaita 3 story bande ta umoro ue indie Paul na ke hihi koso be tirihinu
  tbo-tbo: Dalabu ugolina to’mboina gogona po to’mam ma Guyau nugohepana omgogonana
    to waya ma Paulo i wibaabani lawa ugolihi. I ibaabani naka i nae po upom tipolina
    i waya babana ipa apo malinatom po ina nae.
  mal-C: ആഴ്ചയുടെ ആദ്യദിവസം, അപ്പം നുറുക്കാൻ ഞങ്ങൾ ഒരുമിച്ചുകൂടി. പൗലോസ് ജനങ്ങളോടു
    സംസാരിച്ചു; പിറ്റേന്ന് യാത്രയാകാൻ ഉദ്ദേശിച്ചിരുന്നതുകൊണ്ട് അദ്ദേഹം അർധരാത്രിവരെയും
    പ്രസംഗം ദീർഘിപ്പിച്ചു.
  grc-SR: Ἐν δὲ τῇ μιᾷ τῶν σαββάτων, συνηγμένων ⸂τῶν μαθητῶν⸃ ⸆ κλάσαι ἄρτον, ὁ Παῦλος
    διελέγετο αὐτοῖς, μέλλων ἐξιέναι τῇ ἐπαύριον, παρέτεινέν τε τὸν λόγον μέχρι μεσονυκτίου.
  bgc-bgc: हफ्तै के पैहल्ड़े दिन जिब हम प्रभुभोज कै खात्तर कठ्ठे होए, तो पौलुस जो
    दुसरे दिन चले जाण पै था, उनतै बात करी, आध्धी रात ताहीं बात करदा रहया।
  khz-khz: Epetoma toma tovotovonai pa Sandei ai galaka-koukouto ganikou paia gania
    ulanana. Ne Paulo na volavilavi taunilimalima evopata-venirato, pene ago, pogi
    nugana, kwalana pene lagania ia pene laka gaurai.
  deu-TKW: Als wir aber am ersten Wochentage versammelt waren zum Brotbrechen, redete
    Paulus zu ihnen, da er am folgenden Morgen abreisen wollte, und dehnte seine Rede
    bis Mitternacht aus.
  zsr-NT: Dza domingo guludubëꞌ bönniꞌ taꞌyejlëꞌë Cristo quië lahuëꞌ yöt xtil le rusáꞌ
    ládxiꞌruꞌ ca gutiëꞌ Jesucristo. Niꞌ busëdnëꞌ lequëꞌ Pablo, len le ral‑laꞌ uzë́ꞌë
    niꞌ catiꞌ zaꞌ reníꞌ dza naꞌ, xtsey bëꞌë didzaꞌ, ga bdxintë gdöd ladxiꞌ yël.
  lin-lin: Na mokolo ya liboso ya poso, wana tosanganaki mpo na kolia elambo, Polo,
    oyo asengelaki kokende na mobembo, mokolo oyo elandaki, asololaki na bandimi mpe
    abendaki masolo molayi penza kino na ngonga ya midi ya butu.
  hns-NT: Djab hamlog hapta ke pahiela dien par ekattha bhailie rahielie bret toere
    Jiesoe ke maut jaad kare khaatien, tab Paulas hoewa ke bieswaasie log khaatien
    partjaar kare lagal. Oe maangat raha ekwa dien hoewa se tjal djaai, ohie se oe
    bietj raat talak batiaat raha.
  noa-E: Domighed pan thorreuwi ãba khöju arr aawai maar ãba podpa nʉm aig Pabloou
    chi ʉ̈kha durrum khʉʉn dʉ̈i iyʉ̈ʉ simua amag Ẽwandam i jaau sĩejim. Mamʉ ich Pablo
    ag noram ãspaau maju arr aawai mag ijẽjẽbkhamua ya edacha pamaa ajim.
  eng-EMTV: Now on the first day of the week, the disciples being assembled to break
    bread, Paul was discussing with them, being about to leave on the next day, and
    extended his message until midnight.
  mib-NT: Te máá quɨ́vɨ̄ domingo ni candutútú ñáyuu cácandíje jeē cáji i pan, nájnūhun
    ni steén maá Jítoho yō jeē núcūhun ni yō sɨquɨ̄ yā. Te ni steén Pablo jnūhun nuū
    ñáyuu ún. Te sɨquɨ̄ jeē ɨnga quɨvɨ̄ un jíni ñúhún quenda de quihīn de, te nahán
    ní nacani de jnūhun nde ni cuñuú.
  lif-NT2: हे़क्‍क्‍याङ् ते़ने़बा ये़न्‍निल्‍ले़न् युःन्‍छिक् आनिगे़ नसानिबा फुॽनुसाॽहाॽनु
    दाङ्‌बाल्‍ले़न् साभाङ्‌जा चामा फाॽआङ् सोरिक् चुम्‍मनारो॥ कन् नसानिबा फुॽनुसाॽहाॽनु
    पावले़न् से़त्‍लुम्‍भक्‍ते़र थारिक् पारे़, थेआङ्‌भे़ल्‍ले़ खुने़ॽग कुनाम्‍दाःप्‍मा
    खे़प्‍मोलाम् के़बेःक्‍पा वये़रो॥
  xnj-xnj: Ndi Jumamosi kimihi takonganiki ndava ya kulya pamonga. Muni Pauli aganayi
    kuwuka chilau yaki, ndi avakokosili vandu mbaka pagati ya kilu.
  mmx-mmx: At laaleng avot ap mo luik ga ukantinao maga vot buru ri lok katling laanan
    kaala at ne Iesu. Pol ga vaase ri limixin, la ni ga vavang babaalom se at laxanimin
    tubu mila ni ga lok do naba onon ap mo laaleng melemu.
  cbr-NT: Anu 'aish cananuna domingo nëtën axa Jesucristomi catamëcë unicamabë pán
    tucapaxun pi timë́acën. Timë́an ca Pablonën, imëishinu cuanti 'ain, ñantónpaquin
    'uran bana ñuixuancëxa. Usoquin ca imë́ naëx 'itámainun 'acëxa.
  tee-NT: Chai acsni cha'alh ju lhitumincu pus tatak'aixtoklh ju ixtalhilaca'anta
    Jesús ni va ixta'ui ju anu' xkapavati ju ixpupastaccan ix'aninti ju Jesús. Pus
    ju Pablo alacmap'aksi. Chai ni ixnajunch ni cataxtuyach ni catuncunchokoyach pus
    na panicni ju xachivinin. Ix'amalaninin tus paitat ts'is.
  eng-LSV: And on the first [day] of the weeks, the disciples having been gathered
    together to break bread, Paul was discoursing to them, about to depart on the
    next day, he was also continuing the discourse until midnight,
  cak-NT: Y chupa ri na'ey k'ij chi ri semana, xkamol-ki' quiq'uin ri kach'alal ri
    jec'o chupa ri tenemit ri' chi nakataj ri pan ri nunataj chake ri rucamic ri Ajaf
    Jesucristo. Y ri Pablo xch'o'n chiquiwech ri kach'alal, y xapon c'a pa nic'aj-ak'a'
    riq'uin ri rutzij, roma ruca'n k'ij nibe raja'.
  pah-NT: Sábado rupi ypytunimo ore jatykai Jesus'gareheve'g̃a pavẽi onga jo'ajo'aruhu
    pe ti'u ti ojopyri javo. Igwete Paulo'ga nhi'inhi'ig̃i g̃a pe. Igwaigwavete ga
    nhi'ig̃i g̃a pe imboypyhajikatuavo. A'ereki ga oho pota pea hugwi ko'emame.
  sja-NT: Tomia ewate tai chip'ejida apemaarã ijãapataarã ome nek'odait'ee mãik'aapa
    Cristo piuda k'irãpadait'ee. Pablopa ijãapataarãmaa jarateemaa baji esapɨte parumaa,
    ichi aɨ norema wãit'ee pada perã.
  xed-xed: Gahawu baɗu luma gwasi, ka tskavatá ŋni ŋa za skwa zaya Mgham Yesu, ka
    zlraftá Pwal ta gwaɗa ta kəma gwal zlghay nda ŋuɗuf, ka nzɗavatá tsi ta gwaɗa
    ha ka lami da takala, kabga dzaʼa nda sliʼa tsaɗakwər vli.
  mks-NT: Ta qui̱vi̱ domingo na̱taca ndihi nde̱, na̱ cúú cuéntá Jesús ña̱ cuxu nde̱
    pan yi̱i̱. Ta sa̱há ña̱ queta Pablo cu̱hu̱n da̱ inga qui̱ví ita̱a̱n sa̱há ña̱
    cán quéa̱ na̱jána̱ha̱ cua̱ha̱ dá nu̱ ná ja̱nda̱ quia̱hva na̱xi̱nu̱ java ñu̱u.
  gfk-S: Tano luaina bung tano wik mem ga hanawat tikai ura enen no beret tano lotu.
    Ma ne Pol ga ianga ta ira turadi tuk gom tingana bung kinong iga ura hinana tano
    bung namur.
  bmu-bmu: Wehön 7 malin teköiga Polnöŋ wehön 8 miaŋgöreŋ eŋgömosöta anmamgö mörök.
    Mi möta suŋgem kondikŋi Sondagie miaŋgöreŋ tokoba Jisös mötmöriba beret mindipköbingöra
    tarin. Mewö taringa Polnöŋ yembuk eraum möta keuŋi jim köriba mali mali suŋgem
    bibiŋi ahök.
  dgz-dgz: Pura ame ibariwa mum gine, taba buredi ame paise paise ta napen menan iameton.
    Ap mepe, Pol God nop mega waenapan wadidiamuiwandin. Me woup sese aet anuni menan
    nop nonongataet wa aiwandini mum gagewa tauen.
  eng-GNV: And the first day of the weeke, the disciples being come together to breake
    bread, Paul preached vnto them, ready to depart on the morrow, and continued the
    preaching vnto midnight.
  zaa-NT: Domingo primero tsá qui' semana nna betùppa iyaba ca enne' ríalatsi' qui'
    Señor para guni tu' celebrar Santa Cena. Pablua nna bete bi ttu mensaje. Porqui'ni
    attu yu'utsá bá ná qui'ni eda' bi nía, acca beni ba bi seguir predicación qui'
    bía hàstaá ríluela yèlà.
  eng-WEBSTER: And upon the first day of the week, when the disciples came together
    to break bread, Paul preached to them (ready to depart on the morrow) and continued
    his speech until midnight.
  guh-guh: Troas tomarata domingomatacabi panacaetuatajë daxita Dioso pejumecovënëtsivi
    yajava, patanajamatabënapitsinexa xua yabara Cristo sivatëpa. Pablo nexata livaisi
    tsipaeba. Meravia baja pitsijavata Pablo Mileto tomarabelia naropotsijitsia. Bajaraxuata
    Pablo livaisi tsipaeba meravijebi.
  bon-bon: Sabade mämleteca me cine tabasecretninago deedei matikolä gigri äbitame.
    Paulo biname bine mene jejemige ngälu ciiye duusa, ingle naace popi nuuja kroke
    tabe singi teebibine abmaläcemame.
  nhw-BL: Huan ipan domingo, nopa tonal catli achtihui ipan semana, nochi catli tijtoquilíaj
    Tohueyiteco timosentilijque para tijtlajcotlapanase pantzi para tiquelnamiquise.
    Huan Pablo pejqui quincamanalhuía nochi tlaneltocani, moilhuiyaya para hualmostla
    tiquisasquíaj. Huan tlajco yohual Pablo noja quincamanalhuiyaya.
  mgw-mgw: Lisu'ba lya Jumapili, twaakwembine li'nga metwana likati pamope. Pauli
    aalongei na bandu, nembe kwa mwanjaa aabini bu'ka pammalau' yake, aayendeli longela
    mpaka meku.
  swh-ONEN: Siku ya kwanza ya juma tulikutana pamoja kwa ajili ya kumega mkate. Paulo
    akaongea na watu, naye kwa kuwa alikuwa amekusudia kuondoka kesho yake, aliendelea
    kuongea mpaka usiku wa manane.
  wbi-wbi: Ikighono ikya kwanda ikya nyambaha, yetukong'anile palikimo kumenyula un'kate,
    u Paulo akajovile navitiki.
  bba-bba: Alusumɑ buu, sɑ mɛnnɛ su kɑ yɑɑ dibu kɑ mɑɑ Yinnin dĩɑ domɑruɡinu di sɑnnu,
    mɑ Pɔlu u wɑɑsu wɔri. Yèn sɔ̃ u kĩ u doonɑ yen sisiru, u win wɑɑsu dɛnyɑsiɑ yɑ
    turɑ sere wɔ̃kurun bɔnu.
  eng-KJVCPB: And upon the first day of the week, when the disciples came together
    to break bread, Paul preached unto them, ready to depart on the morrow; and continued
    his speech until midnight.
  kgk-NT: Domingo-py orojogweroaty onhondive orokaru hagwã. Orokaru jave ore mandu'a
    Hesu-rehe omano va'ekwe-rehe. Ha Paulo omondo mondo gwesa ko'ẽ ramogwarã-rehe,
    gwaperã-rehe. Upéa-gwi onhemonhe'ẽ ijaty va'e-pe. Pyhare mbyte peve onhemonhe'ẽ
    nhe'ẽ oiko-vy.
  waj-waj: Sudaaqa heenaivaki ta vaa ausa hanigieeraiya nuunama varida yeenna nneeravai.
    Nnaa taika kiooduu Pauruuso pataino iya pikioo kuanaraivaara yaata utuoo mmayaayaivaa
    iya kiaa mmioo varududuu heena tammairavai.
  cpy-cpy: Okanta omonkaataa kitejeri ipiyotanta-piinteetari, ari nopiyotee-yakani
    jenokinta pankotsi, nokenkishiryaa-tziiro oweyaantawori rowakaa-naari Jesús riyotaani-paeni.
    Tema rawijatzii Pablo okitejeta-manee, rootaki roetziñaarikotan-tawori ikenkithata-kotziri
    Jesús. Niyankii-tyaa-kotakina tsireniri.
  mpx-mpx: Wik ana lan houwan ha nogogo inoke naha anan pamaisena ge Yeisu wana yaomal
    naha nuwahikan. Inoke Pol i papaatena gamagalau elal, ge i mimi papaatena ana
    siga bulin nuwana, kaiwena lan ni gan yaka ni eguluwagil.
  wbp-wbp: Ngula-jangkaju, turnu-jarrijarnalu wuulywuulypa Jarrirtiyirla jinta-kurra
    yuwarli-kirra, ngulaju kankarlarra ruumu-pardu-karirla kankarlu-warnurla. Ngulangkajurnalurla
    mangarri ngarnu kurapaka Jijaji-kirlangu Warlalja-Wiri-kirlangu yungurnalu manngu-nyanyi
    wajawaja-maninja-wangurlu. Ngula-jangkaju, Puurluju wangkajalpa-jana tarnnga-nyayirni
    yapa-patukuju jukurrakungarnti wurnakungarnti. Yalirla ruumurla witangka, jarra-kari
    jarra-karilpalu witawita waraly-karrinjarla jankaja kankarlumparra-warnu ruumurlaju
    yungurnalu nyanyi jarrangka.
  luo-luo: To Chiengʼ mokwongo mar juma ne wachokore mondo wacham Sap Ruoth. Paulo
    nopuonjo ji nyaka odiwuor nikech nochano mar aa kinyne gokinyi.
  nhe-NT: Huan ipan domingo, nopa tonal tlen achtohui ipan samano, nochi tlen tijtoquilíaj
    Tohueyiteco timosentilijque para tijtlajcotlapanase pantzi para tiquilnamiquise.
    Huan Pablo pejqui quincamahuía nochi tlaneltocani, moilhuiyaya para hualmostla
    tiquisasquíaj. Huan ica tlajco yohual Pablo noja quincamahuiyaya.
  aii-aii: ܒܝܵܘܡܵܐ ܩܲܕܡܵܝܵܐ ܕܫܲܒܬܵ‌ܐ ܓ̰ܡܝܼܥ ܠܲܢ ܠܸܩܨܵܝܵܐ ܠܲܚܡܵܐ، ܘܫܘܼܪܹܐ ܠܹܗ ܦܵܘܠܘܿܣ
    ܠܗܲܡܙܘܼܡܹܐ. ܘܡܘܼܪܝܸܟ݂ܵܐ ܠܹܗ ܗܲܡܙܲܡܬܹܗ ܗܲܠܔ ܦܲܠܓܵܐ ܕܠܲܝܠܹܐ، ܣܵܒܵܒ ܒܝܵܘܡܵܐ ܐܚܹܪܢܵܐ
    ܗܕܝܼܪܵܐ ܝܗܘܵܐ ܕܐܵܙܹܠܔ ܗܘܵܐ.
  esk-NT: Sivulliuplugu uvluani akunniqsaam katirugut atautchimun nullautchiġviḷiqiniaqhuta.
    Atakkii aullaqhuni uvlutqikman Paul-ŋum quliaqtuaġviginiġai katimaruat unnuaqpaguġataqtitlugu.
  msb-msb: Sa una na adlaw san semana, nagtiripon kami para sa pagpihak-pihak san
    tinapay sa pagdumdom san urhi na panigab-i san Ginoo. Didi nagsurmaton si Pablo
    sa mga tawo kag nagpadayon hasta tungaʼn gab-i kay mahali na siya pagkaaga.
  cpa-NT: Jøng² ja³lah¹huu¹³ sø²ma³¹, ma²tiagh³ jnieh³ ja³quie¹³ jnieh³ ju³lah lǿa¹²
    mai³¹ ca¹cuø¹ Jesús. Jøng² ca¹téng² Pablo jǿg³, ca¹tsáih¹dsa dsa² chian² Troas.
    Ca¹dsii¹dsa jǿg³ ca¹tǿ² dsi¹neng¹². Di³ dsǿgh³ jnieh³ na³ma²jni¹.
  dso-dso: ଆଟର୍‌ ପର୍‌ତୁମ୍‌ ଦିନର୍‌ ସଞ୍ଜ୍‌ବେଲାଇ ଆମେ ସବୁଲକ୍‌ ମିସି କାଇବାକେ ରୁଣ୍ଡ୍‌ଲୁ ।
    ପାଉଲ୍‌ ଲକ୍‌ମନ୍‌କେ ମଜାରାତି ଜାକ ଉପ୍‌ଦେସ୍‌ ଦେଲା । କାଇକେବଇଲେ ତାର୍‌ ଆର୍‌କର୍‌ ଦିନେ ସେ
    ଜାଗା ଚାଡି ଜିବାର୍‌ ରଇଲା ।
  meu-meu: Pura dinana gini-gunana anibou ianina a hebou negana ai, Paulo ese e haroro
    henidia, badina be daba ai baine heau eto. Ena haroro e hadaudaua ela bona malokihi.
  yva-NT: Minggugo namije ama masyoto manasyine rai, arakovo reamanave Yesus aije
    reamanunugambe indamu reamisyi tenambe. Paulus opamo po ananyao raura reansai
    wusyimbe. Payao ava namane yasyin, weye simanamo pare panya akato.
  dgc-dgc: To simba, éy napisan kame dén a étanan, a monda umaheg kame to katapusan
    a péngapon na Panginoon. Ey ti Pablo éy nagdamag siya a mégkagi du napisan sa,
    da méglakad siya to gagabi.
  zpm-NT: Zeeṉe goḻ dze dmingw, bio no yu ne rcaalsa zha ne rliladz Jesús ga. Ti yu
    tsoṉ xcuaaw, laa no pcaalsa par dziuuṉ no xtsee ne psaṉ Jesús diidz ga guṉ grë
    zha ne rliladz me. Laa no ndxie grë no, dzigo psilo Pabl pseed me no; nzian ncuaaṉe
    nonee me lo zho sac guini liu co laa me griee ga; goḻ groḻ guieela rsiaaḻdaque
    me.
  hix-NT: Domenku ho amna nohsamnohye, àton kom yakoro, Tàroakne hon kom yakoro, Txesusu
    mryenon kom yakoro. Ekeyu kràskanàr hoko ehxe amna nohsamnohye. Khoryenkomo rwonà
    yokarymaye, Pawru, àton komo wya. Enmahàtxhe, tàtosom me amna nehxakonà. Àro ke,
    mexe rma haxa nekarymekonà, Pawru. Kohsarakataka ro nekarymekonà.
  sim-sim: Am Sandek si narik Jisasin ni hishiowehe komunionin ni akurik nimu tirsara.
    Urik Pol mashin ormu sawera. Am si haranak lirin ni halaha ni ikurik si nari osik
    Pol mashin er or sawe ihi nirkundik simu nara.
  npi-ULB: हप्‍ताको पहिलो दिन जब हामी रोटी भाँच्‍नलाई भेला भएका थियौँ, तब पावल विश्‍वासीहरूसँग
    बोल्न थाले । उनले त्यहाँबाट अर्को दिन हिँड्ने योजना गरेकाले उनी मध्यरातसम्मै बोलिरहे
    ।
  cgc-cgc: Ta una na adlaw ta duminggo, kami Pablo gatipon daw gakaan. Tapos kaan,
    gawali Pablo i naan ta mga ittaw. Tenged marga kanen i ta sunod na adlaw, palugay
    din gid iya na pagwali asta ta tenga kilem.
  tim-tim: Sot om munditmâ ligim nemberâm Sarere hândâkŋân menduguyion. Akto Pauloŋe
    emet hauŋdo ariwian dâm aregât Anutugât den makyeŋgim kindo hândâk tânâmŋe agep.
  yor-yor: 'Ọjọ́ èkínní ọ̀sẹ̀ nígbà tí àwọn ọmọ-ẹ̀yìn péjọ láti bu àkàrà, Paulu sì
    wàásù fún wọn, ó múra láti lọ ní ọjọ́ kejì: ó sì fa ọ̀rọ̀ rẹ̀ gùn títí di àárín
    ọ̀gànjọ́.'
  wos-wos: Baka hwa nukwa gan hunyindéka nani Jisaska sarékéta hénoo sanjoka nani
    hérangwanda re, ge nakmbu. Rembeka dé Pol téta dé du takwaré hundi wa. Séri diré
    yatakataka yinjoka dé némafwi hundi wa. Wungi wata téndéka dé gan hunye dé nyéndé
    gan ya.
  emp-NTPO: Maʌ̃be nabema ewari domiane Jesu ĩjã b̶ea ume ãbaa dji jʌresid̶aa Jesu
    quĩrãnebad̶i carea cobadara cod̶i carea. Maʌ̃ne Pauloba jaradia b̶asia. Nurẽma
    wãida b̶ʌ bẽrã wad̶i ariquẽtra bed̶ea b̶asia.
  eng-F35: Now on the first day of the week, the disciples being assembled to break
