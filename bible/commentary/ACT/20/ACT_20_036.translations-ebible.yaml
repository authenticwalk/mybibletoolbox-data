  alq-ALGNT: Apitc ka ick8a anim8edj, Pon acitc kakina iima ka tendjin a8iagon ki
    nibak8i8ag, ma8asag e aiamie8adj.
  ixl-NNT: As tul tzojpu veꞌt u Pablo tiꞌ iyoloneꞌ, as kuꞌ veꞌt qaaloj. As inach veꞌt
    Tiixh tukꞌ unqꞌa qitzꞌin qatikeꞌ skajayil.
  boa-NT: Ehdúu diityéké iñétsihdyu Páávoro Píívyéébema iíhjyúva mɨ́móúúvénéllii muha
    téhdure mémɨ́móuuvéhi.
  etr-etr: Ea ado amo säha maadelahilä, ili sulubadelabalä ea emo gumu sagala gumusula
    Godema adoi.
  quh-NT: Chay imasta niytawan Pabloka konkoriycucuspa tucuy paycunawan Diosmanta
    mañacorka.
  kwi-kwi: Sunkana awara kaiznarawane, Pablone wakpuj wain kit Diosta uspa akwa paikwara.
  agm-agm: Aihɨ Porɨho pɨwɨha sa kaunda owematosatɨ atotɨpɨwesatɨ bindataatɨ awaisawɨhiya
    kiyaisatɨ maasɨ gaapundataase.
  ubr-ubr: Paul dura ikakafun isawar, ato sabu mat sindas sirou ato sibayoi;
  tsw-NT: Ana Bulu kotoi adanshi, reve u kingyo oɓolo ne ele suru u yuwan avasa.
  cax-NT: Chauqui arrüna ñanitacarrti Pablo ümoma, bachesoiyoti aübu namanaiña, na
    eama.
  aia-aia: '''Ia Pol ''agu ha''atee o''asi ma topira''i ruru auru beiraau ma ha''arahesi.'
  srp-1865: I ovo rekavši kleèe na koljena svoja sa svima njima i pomoli se Bogu.
  agt-agt: A tentu en nabalin naguhohug ta isin a sa namalentud kid, a nakimallak
    kid na.
  lug-lug: Awo Pawulo bwe yamala okwogera ebyo, n’afukamira n’asaba nabo bonna.
  yby-yby: Loko Polomamo lo hulokadanaki aya wewenamakiya di bola heyoko Omailoka
    liye.
  heb-heb: ואחרי דברו את הדברים האלה כרע על ברכיו ויתפלל עם כלם׃
  mpp-mpp: Pol ye yowa inguc mimoctolu yengeholec ketadi holelu milockewec.
  apb-apb: A Pol e ere urine mango, kire si meni pouruuru na kire ko aarenga'i oto.
  san-TEL: ఏతాం కథాం కథయిత్వా స జానునీ పాతయిత్వా సర్వైః సహ ప్రార్థయత|
  ben-IRV: এই কথা বলে তিনি হাঁটু পেতে সকলের সঙ্গে প্রার্থনা করলেন।
  ntu-ntu: Yrkrpxbz nzryapwx-krbz Pol, nzrweong badr zpr, sc tzkrka'peng.
  pan-pan: ਉਸ ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਕਹਿ ਕੇ ਗੋਡੇ ਟੇਕੇ ਅਤੇ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਦੇ ਨਾਲ ਪ੍ਰਾਰਥਨਾ ਕੀਤੀ।
  gvc-gvc: Ã ni batoa Paulo tina mehne na tuhcua caha sʉ, Cohamacʉre sinire.
  ksj-ksj: Paulo ani ḡoere hauḡirotene, obenaḡa hina tuḡadu zeḡe niduꞌa teite Badiꞌa
    mazao kuraro.
  sbk-sbk: Nawayanga nabho wafugamila amafugamo uuta nabho.
  mya-JVB: ပေါလု ဆို ပြီးလျှင် ၊ ဒူး ထောက် ၍ ထိုသူ အပေါင်း တို့နှင့်တကွ ဆုတောင်း လေ၏။
  kgf-kgf: Paulo i ac imuhuc ʒétecgéma mocʒoŋ yanda iniguc simiŋ héima ʒéwelerec.
  awb-awb: Poraga mi ehwéh aiq teriutaq wereq aboawah wehreqka sirehunseraráq méra
    púreruwe.
  gdn-gdn: Apunu Poru yona ki wagubu kewowena ka e mu mete ewapuru kwarisitagubu mu
    ramatamaga kawareya ubumpu manako mu Mamanuga God bameya guriguritagubu.
  nko-NT: Brɛ́á Paulo lɛ́blɩ́ asʋ́n ánfɩ tá á, mʋa amʋ́nyɔ fɛ́ɛ́ bɛda akpawunu
    bɔ́ mpáɩ.
  bsn-NT: To bajiro ĩnare yigotigajanocõari, ĩna rãca gʉsomuniari tuetucõari, “Diore
    sẽnito mani”, ĩnare yicami Pablo.
  pib-NT: Wane chininitka, yoptsojita. Ragjigogneta pejnuruneko wannayma.
  wiv-wiv: Tania ki tani hozovia polealea kamahi kua, ia padonia tutura kamadia dia
    ta lotu.
  reg-reg: Ejile amala okwaika jinu, afukamile no kusabhwa amwi nabho.
  mlh-mlh: Polji buŋo oŋu miku wakiru dikanji keru sosowo yoŋoke Anutu oŋga wosiya.
  gof-ENT: ጳዉሎሲ ሄሳ ኦዲ ኦንጊዲ ኤንታ ኡባራ ጉልባቲዲ ፆሳ ዎሲስ።
  aau-aau: Pol hiykwe ok seme mesor lowpway nok, uwrsa me nion pamuow kampueys nok,
    God-se hiy-mesopok, uwrsa Efesus ko me hiy-mon e.
  tvk-tvk: Melele xa Pol misepin bus, mitingeiril be tan del xil vus e misis ve xil.
  prf-NT: Káttapos ni Pablo a nagupos ay lummuhud siya sakay nagdasal a kaguman di.
  auy-auy: Póro simásuwena kífaena minórááꞌ-wáásíyé Fasiꞌaénkómpáꞌá inaí simásuwowasa
  tbg-tbg: Poruva vi uvara minti tiva nimi taiqa kero viva nora vaiinti hampata tori
    kauru araviro vaiharo Kotira aarero.
  hub-NT: Nuna tusa inaiyak, Pablo tikishmar, ashi chikich ainajai Yuusan aujsamiayi.
  hmo-hmo: Paulo ese inai hereva ia gwauraia murinai, ia tui diho, bona ibounai danu
    ia guriguri.
  big-big: Paulu ngagora weik yeik yeiya logo pi puwili mabuwili kiling ingeyeng laliya
    logo Anotoyegi waberek miza.
  gux-G: Wan maadi yeni, ki gbeni i, ke o gbaani ki jaandi yeni bikuli.
  cnl-NT: Ma²mɨ³líi² mɨ³lʉ́³ la'³ Poo², ca²³xii'³ jñi². Ca²³lʉ́³ quia̱'² Dios ca³ti³²
    quia̱'² la²³jɨn³ dsa³ Éfeso 'i³ dxi³ 'i'²³ jee²³² quiee'³² dsa³ quien³² Jesús.
  zar-NT: Cateʼ budxi bëʼë Pablo didzaʼ ni, buzóa zxibëʼ, ateʼ benëʼ tsözxö́n yúguʼtëʼ,
    buluʼlidzëʼ Dios.
  kde-kde: Paolo patangwele malove anelo, nkutindivala malundi pamo na avala vanu
    vammalele, nkuyuwa.
  ata-ata: No mine anu muvikala aloxo ne mukalu, la iloꞌa mukalusi mixolau tavaꞌa
    muluꞌe no lia sou mikilaka.
  qvw-NT: Nilcuśhanpïmi llapanwan un'ulacuycul Diosta mañaculcäla.
  nfa-nfa: Ropa Paulus padhai lii nare sèmi èèna, hèia na patitu kètu urutuu, ka na
    manèngi-mangajꞌi dènge rèngu, aa na manèngi, sèna ka Lamatua ladhe-leru rèngu
    aaꞌi-aaꞌi ra.
  tnp-tnp: Nian Pol təmol naunun e rəhan nəghatiən, təmeiuaiu mɨsin nəulɨn kəni məfaki
    ilah min ilah.
  urd-urd: उस ने ये कह कर घुटने टेके और उन सब के साथ दुआ की।
  hot-hot: Pol hanaŋ abô takêŋ yôv, ma halek vadôŋ lêlô ma hateŋ mek haviŋ thêlô.
  mqj-NT: Mangkai mantula' Paulus, malimuntu' asammi anna ma'sambayang.
  rus-SYN: Сказав это, он преклонил колени свои и со всеми ими помолился.
  mbh-mbh: Pol i patopalal ile riong. Lamako or vusnga o koru oeve ma o nong a God
    nge.
  bdd-bdd: Paulo ꞌina gwae bewa ꞌigumwala ta ꞌahena ꞌitulaseya, ma mahetenao siꞌahwaꞌahwanoi
    Yehoba ꞌoina.
  cbt-NTPO: Ina tosahuaton, inapitarë chachin isonin. Napohuachinara, Yosë nontërin
    inapita catahuacaso marë'.
  rmy-SERVI: Кала Павло пхэнда када, вов тэлиля всавэрэнца пэ чянга тай помангляпэ.
  srn-NT: Di Paulus kba taki, a kindi dan a begi nanga ala den sma.
  cta-NT: Loꞌo cua ndye nchcuiꞌ Pablo loꞌo nguꞌ, liꞌ ngutu̱ sti̱ꞌ ya chaꞌ chcuiꞌ ya
    loꞌo ycuiꞌ Ndyosi; stuꞌba ti nchcuiꞌ lcaa ya loꞌo ycuiꞌ Ni liꞌ.
  bqc-SIM: Yã́ bee oa gbɛa à kùlɛ a kosowa ń ń baade píio, aa wabikɛ̀.
  tcz-CHONGTHU: Chuin thu asei jouvin adilsun amaho toh ataokhomun ahi.
  mar-mar: आणि हे बोलल्यावर पौलाने गुडघे टेकले आणि प्रार्थना केली.
  snp-snp: Polo ka lo fuli loito mono kiyaba we lakoina minamoki muki kiyani umola
    fiti Goti loumae.
  isl-isl: Þegar Páll hafði lokið máli sínu, kraup hann niður og bað með þeim.
  spy-NT: Yu keewaany ꞉Bāwulō kumwooy ng'aleechu, kukutuny āk bichoo tukul ankusaay.
  xnn-xnn: Idi nakakali si Pablo dadat menpalintomeng am-in ay menlowalo.
  mwe-mwe: Bhakamaliyeje kubheleketa genego, gubhatindibhelenje gubhajujilenje Nnungu.
  tte-tte: Paulo ana walone iyemwawasi kabo mekanakavao tutulili sitalu-sakonayagili
    yo sikawanoi Yaubada koina.
  tcs-tcs: Apta Pol i bin pinis spik dem lida, em ane ebribodi de i bin nildaun ane
    bin prea tugeda.
  hlt-THB: Ve ak awi ak kqawn boeih awh, cekkhqi boeih mi khuk sym unawh cykcah uhy.
  soq-soq: Paul wasau gagalowa diasantue me sumanai sosowa uduudu do sape waimoia
    imimpu emmisintone rauparinton.
  qub-qub: Parlayta usharcur llapan mayur ermänucunawan gongurpaycur Pabloga Tayta
    Diosta mañacuran.
  att-att: Á kabalin ni Pablo nga nagubobuk sù ira karakalán nayù ira taga Epeso,
    namalittúkak ira ngámin, á nakimállà ira kâ Apu.
  bki-bki: Mia bogo napano Pol naio ber iliano nei bisi, ana nalo aminie, naruei naio
    bolkouo nalikolo.
  bqp-bqp: Yã bire onaa gbɛra à kùtɛ a kosoa kũ ń gbɛ̃ sĩnda pínkio à adua kɛ̀.
  mcp-mcp: Ja nyə á shîn lás ntʉ́nɨ yí, bə́nɔ́ŋ bɛ̂sh bwə́ á kúd məbwóŋ shí, a músə
    jəgʉla.
  hat-hat: Lè li fin pale konsa, Pòl mete ajenou ansanm ak yo tout, epi li lapriyè.
  npl-NT: Ijkuak ijkó okijto n Pablo, omotlankuáketski iwa omotiotsajtsili iwan nochteh
    tokniwah de Éfeso.
  bgg-bgg: Phaul è ji yao ched dang shii ai è ithek rog shii bam ne sia marui.
  eng-TCENT: After saying these things, Paul knelt down and prayed with them all.
  eng-BSB: When Paul had said this, he knelt down with all of them and prayed.
  cpu-NT: Ikanta ithonkanakero Pablo ikantakero iroka, jotyeerovanaka jiñaañaatakaanakeri
    maaroiteni piyotainchari.
  san-ASM: এতাং কথাং কথযিৎৱা স জানুনী পাতযিৎৱা সৰ্ৱৈঃ সহ প্ৰাৰ্থযত|
  tod-tod: Siɛgi zu é ɓeni la ga naama wooiti bo, é ʋilɛni ɲiibiɠa ga ti GALA fali
    ʋɔɔma.
  tac-NT: '''Lige ''ma lanisá alué Páulo, ''lige chojkóbisiga ilíbale. ''Lige ''ma
    suwábaga alué ralámuli chojkóbisiga jábale. Alué rió Páulo tánele Onorúgame napurigá
    ''la gu''írimala alué ralámuli e''wélala Onorúgame oyérame.'
  eng-WEBPB: When he had spoken these things, he knelt down and prayed with them all.
  gfk-H: Bia gata tangai tar kaiken Pol ga singabukun tikai ma diet bakut gaam sasaring.
  viv-viv: Tu Folo gilumamala gihavaina, kaliva moyaꞋaidi bana buye tugadi hiveꞋetodonena
    be Folo giveꞋoꞋoledi.
  yao-yao: Che Paolo paŵamasile kuŵecheta yeleyo ŵatindiŵele pamo ni ŵanyawo wose
    ni kwapopela Akunnungu.
  tgp-tgp: Mara mo vere la hinau atu moiso, mo papaohi sivo atano peresira ale mo
    usiusi.
  auc-NT: Mänömaïnö ante ïinque apæ̈nedinque Pabodo tömënäni tönö da guicapodinque
    Wængonguï ingante apæ̈necantapa.
  kbc-NT: Niɡ̶ijo Paulo naɡ̶a nigotini me dotaɡ̶a, odaa ja yamaɡ̶atedini lokotidi,
    codaa ijotawece niɡ̶ijo oko aaɡ̶aɡ̶a oyamaɡ̶atedini lokotidi, odaa jiɡ̶idiaaɡ̶i
    me yotaɡ̶aneɡ̶e Aneotedoɡ̶oji.
  bmh-bmh: Pol gue ze go maziaimai, dudu go abai taubib waimai, Uwait aureun.
  ctu-BL: Che' bʌ tsa' ujti ti jini t'an tsa' ñocle. Pablo tsi' como pejca Dios yic'otob.
  meq-meq: Pol a ndəv ha bazlam niye na, a dəkw gurmets, a ɗuwulay naha me a Mbəlom
    ta nəteye tebiye.
  noa-H: Mag ham wawí wai sĩewi hiek'a haaipabaadeewai jĩepör p'õbk'anaa hamach t'umaam
    k'ʌʌn dʌ̈i hãba Hẽwandamag jëeujim.
  alp-NT: Kena Pauluse ilepa pela, itatu kai pusu penatuaru eleki ikotie loko Alla
    etesi.
  san-VEL: etaa.m kathaa.m kathayitvaa sa jaanunii paatayitvaa sarvai.h saha praarthayata|
  kbq-kbq: Poli'ma ana nanekema huvama nereno'a, agra renareno zamagrane nunamu hu'ne.
  kbh-kbh: Pablo chë soyënga tonjánayanents̈ana, tonjanoshaments̈é y nÿetscanga chents̈e
    monjétsemnëngaftaca Bëngbe Bëtsá tmonjanóts̈ëmbona.
  ron-LSB: După ce a spus aceste lucruri, a îngenuncheat și s-a rugat împreună cu
    toți.
  pon-pon: A lao kotin majanier mepukat, a kelepuki ian irail karoj kapakap.
  nhe-BL: Quema Pablo tlanqui quincamahuía nopa huehue tlacame tlen altepetl Éfeso,
    motlancuaquetzqui huan momaijto ica Toteco ininhuaya.
  sps-sps: Te fakap bus e Pol vegiau to, Ya fatukun to sa faakats fiisen ramiri.
  wnc-wnc: Siwan wamu waaknga ngang yaniwan puyuwana iat aminbamu waakwakatda muna
    puke tumuk wam yaking.
  bus-bus: Yãbee'ona gbɛra à kùɛ a kosooa kↄ̃n ń baade píngio à adua kɛ̀.
  gub-BL: Pawru uze'eg pawire wapyk upenàràg rehe, Tupàn pe uze'eg pà amogwer wanehe
    wà.
  imo-imo: Poloni i kano unguma nimbe pora tirimu kinye tapu iye kanoma yu kinye waye
    komongo toko pondoko tapa lekolio konge teringi.
  boj-boj: Pol na Efesus Kristen gate naŋgi anjam degsi minjrsiq koboonaqa siŋga pulutosiqa
    naŋgi koba na Qotei pailyeb.
  eng-DRA: And when he had said these things, kneeling down, he prayed with them all.
  knf-knf: Wi Pawulu aţiiniiŋ aba, aşë ŋup na baka, añehan Naşibaţi.
  san-KHM: ឯតាំ កថាំ កថយិត្វា ស ជានុនី បាតយិត្វា សវ៌ៃះ សហ ប្រាត៌្ហយត។
  arn-NT: Rupan feypilu tüfa, lukutuy ta Pablo ka kom kiñentrür ngillatuy engün.
  zas-NT: Chi gulox rëb Pab zian, dxel bazuxibaman gurejdx gunabaman Dios con gra
    reeman.
  ken-NT: Pɔ̌l ánáŋá nɔ́kɔ́ bɛ́rɛ́m ɛnyɨŋ ɛnɛ yi árɛ̀m, bɔ́ mankɛm bátɛp mánɛ́n
    amɨk, babho mɛnɨkmʉɛt.
