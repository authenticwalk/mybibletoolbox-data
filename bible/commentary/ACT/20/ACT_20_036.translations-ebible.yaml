verse: ACT.020.036
translations:
  kpx-kpx: Bolou kateai louge uoholige abuhi au kome bokoai vata bisi Dilava imihanu.
  okv-H: eto Paul ta ke irae enu enana tapa paunge teteri eto pari eo irae enu
  tbo-tbo: Paulo geka a bahana u mulina babadahi mitehi itutuhi hi’mtutonetonena ma
    hi tapalolo.
  mal-C: പൗലോസ് തന്റെ പ്രസംഗം അവസാനിപ്പിച്ചതിനുശേഷം അവരോടെല്ലാവരോടുംകൂടെ മുട്ടുകുത്തി
    പ്രാർഥിച്ചു.
  grc-SR: Καὶ ταῦτα εἰπών, θεὶς τὰ γόνατα αὐτοῦ, σὺν πᾶσιν αὐτοῖς προσηύξατο.
  bgc-bgc: न्यू कहकै उसनै गोड्डे टेक्के अर उन सारया कै गेल्या प्रार्थना करी।
  khz-khz: Paulo ekila-gatuto vou, ira ria getiu-talito, ne maparara gerapalito.
  deu-TKW: Und nachdem er so gesprochen, beugte er seine Knie, und betete mit ihnen
    allen.
  zsr-NT: Catiꞌ budx bëꞌë didzaꞌ ni Pablo, buzechu zxibëꞌ, atiꞌ benëꞌ tsazxö́n yúguꞌtëꞌ,
    gululidzëꞌ Dios.
  lin-lin: Sima na Polo koloba bongo, afukamaki mpe asambelaki elongo na bango.
  hns-NT: Tab djab oe ie sab baat bol tjoekal, tab Paulas gaathie par gierke sab barkwan
    ke sanghe Parmeswar se praatna karies.
  noa-E: Mag am wawí wai sĩewi iekha aaipabaadeewai jĩepör phõbkhanaa amach thumaam
    khʉʉn dʉ̈i ãba Ẽwandamag jëeujim.
  eng-EMTV: And having said these things, he knelt down, together with them all, and
    prayed.
  mib-NT: Te ni ndɨhɨ ni cahān de tāca jnúhun yáha, te ni jecuɨñɨ̄ yɨtɨ́ de, te ni
    jicān tahú de jíín ndɨhɨ tēe ún.
  lif-NT2: हे़क्‍क्‍याङ् पावलरे़ कन् पाःन्‍हाॽ पाःत्तु सुरुआङ् खे़ङ्‌हाॽ काक् थुङ्‌बोहजॽ
    मे़युङ्‌सिङ्‌ङाङ् तुवा मे़जोगे़रो॥
  xnj-xnj: Peamali kujova genago, Pauli akafugama pamonga nawu voha akayupa kwa Chapanga.
  mmx-mmx: Pol ga vaase axap la ni ga xis tiktikbu mi luvatgulom teren eburu minedi
    axap limixin la ni ga sing.
  cbr-NT: Ësaquin catancëx ca Pablo rantin puruni tsóbuti anu 'icë unicamabë Nucën
    Papa Diosbë banacëxa.
  tee-NT: Chai acsni nonk'o ju ani ju Pablo pus lana ta'aktsokotalh. T'achivinilh
    ju Dios ju yuchi chai ixchux'an ju ixtalhinajun la'ixpujitat'an ju amachak'an
    Efeso.
  eng-LSV: And having said these things, having bowed his knees, with them all, he
    prayed,
  cak-NT: Y cuando raja' ru'in yan ronojel re' chique, xxuquie' xu'on orar quiq'uin
    conojel ri kach'alal ri xquimol-qui' chiri'.
  pah-NT: Nahã Paulo'ga ei g̃a pe. Kirẽ ga renypy'andurugi onhi'ig̃a Tupana'ga pe
    g̃a pavẽi.
  sja-NT: Mãga jarap'eda, Pablo bedabaidachi mãik'aapa ɨt'aa t'ɨ̃ji Tachi Ak'õremaa
    jõmaarã ome.
  xed-xed: Ta kɗaku Pwal ta mna tsa gwaɗa ya, ka tsəlɓata tsi ka maga duʼa nda hahəŋ
    tani demdem.
  mks-NT: Tá na̱ndihi na̱ca̱ha̱n Pablo já na̱caxítí da̱ já na̱casáhá xíca̱ ta̱hví
    da̱ nu̱ Ndióxi̱ xi̱hín ndihi na̱ cúú cuéntá Jesús cán.
  gfk-S: Be igate tange ter kike Pol ga saga bukunkek ma iga tudu tikai ma di bakut
    gom sasaring.
  bmu-bmu: Polnöŋ keu mewö jiba eta simin köla körek yembuk Anutu köuluköyök.
  dgz-dgz: Pol nop mega uon tani ewap, omanip enun waenapan den God inap mup wan.
  eng-GNV: And when he had thus spoken, he kneeled downe, and prayed with them all.
  zaa-NT: Beyàcca ba ra Pablua ca tìtsa'a nna beduỹíbi bi nna beni bi oración lani
    iyaba cabi.
  eng-WEBSTER: And when he had thus spoken, he kneeled down, and prayed with them
    all.
  guh-guh: Itsa baja Pablo najumevereta bajarapacuenia petsipaebijava, Pablo daxita
    ancianovi pematabacabëta barënuca pebarënavajëtsinexa Diosojavabelia.
  bon-bon: Paulo me mene siige liba, teepi iyeta kokorare ipednemisi, Acejiyame bau
    me irecu ätumutinisi.
  nhw-BL: Quema Pablo tlanqui quincamanalhuía nopa huehue tlacame tlen altepetl Éfeso,
    motlancuaquetzqui huan motlatlajti ica Toteco ininhuaya.
  mgw-mgw: Payomwi longela go, Pauli aatikilikita na kunnu'ba Nnu'ngu' pamope nabo.
  swh-ONEN: Paulo alipomaliza kusema haya akapiga magoti pamoja nao wote akaomba.
  wbi-wbi: Ye ajovile anala, akafughama akifunya palikimo naveene.
  bba-bba: Sɑnɑm mɛ Pɔlu u ɡɑri yi ɡeruɑ u kpɑ, u yiirɑ mɑ u kɑnɑru kuɑ kɑ be kpuro
    sɑnnu.
  eng-KJVCPB: And when he had thus spoken, he kneeled down, and prayed with them all.
  kgk-NT: Onhe'ẽ rire, onhesũ gwetypy'ã-rehe. Hendive kwéry ombojeupi Nhandejáry-pe
    onhe'ẽ.
  waj-waj: Pauruuso itaa kua kiaa taika kioo iya tasipama toorivu yau haroo yaaku
    vareeravai.
  cpy-cpy: Ikanta ithonka-nakiro Pablo ikamantan-takiro iroka-paeni, rotziwerowanaka
    ramanakaa-naari ikaatzi piyoteen-chari.
  mpx-mpx: Pol wana baaba o i pwamowasi, inoke alonau tohouwa gegewel hi loepwakoku
    ge hi awanun.
  wbp-wbp: Kuja Puurlu wangkanja-warnu rdiily-parnkaja, ngula-warnuju-jana jarntarru
    mirdijirrpijirrpi pirri-manu jirrnganja Kirijini-kariyi-nyanuku, ngularla yati-wangkaja
    Kaatukulku, manu-jana wangkaja Puurluju kuja, “Kulankujulu yarda nyanyilki.” Ngulakuju
    yapajulurla panu-juku muntuku-jarrinjarla muku yulaja. Manulu ngamurlu-manu, manulu
    nyunjurnu wirlki-jarrarla jakuru-pinjakungarntirliji. Ngula-jangkaju, yapajulurla
    rdanparnu pirntinyarra-kurra mangkuru wiri-kirra, ngulangkanya Puurluju pawurturla
    warrkarnu wurna yaninjakungarntilki.
  luo-luo: Kane Paulo osetieko wacho wechegi, nogoyo chonge piny kaachiel kodgi duto
    mi nolemo.
  nhe-NT: Quema Pablo tlanqui quincamahuía nopa huehue tlacame tlen altepetl Éfeso,
    motlancuaquetzqui huan momaijto ica Toteco ininhuaya.
  aii-aii: ܡ̣ܢ ܒܵܬܪ ܕܗܘܼܡܙܸܡ ܠܹܗ ܐܲܢܹܐ ܗܹܡܸܙܡܵܢܹ̈ܐ، ܒܪܝܼܟ ܠܹܗ ܥܲܠܔ ܒܸܪ̈ܟܵܟܘܼܗ‌ܝ ܥܲܡ
    ܟܠܵܝܗ‌ܝ ܐܚܹܪ̈ܢܹܐ ܘܨܘܼܠܹܐ ܠܹܗ.
  esk-NT: Paul-ŋum uqaaqtuutianikamigich sitquqatiginiġai iŋiqsrułiġmun.
  msb-msb: Pakasurmaton ni Pablo, nagluhod kag nangadyi siya kaupod ninda tanan.
  cpa-NT: Jøng² mi³ca¹juúh² Pablo lah¹jøng², ca¹chi¹jné¹dsa. Ca¹hlanh¹dsa Diú¹³ cu¹dsie¹²
    quianh¹³ ca¹lah¹já¹ dsa² héi².
  dso-dso: ଏ ସବୁ କାତା କଇସାରାଇ ପାଉଲ୍‌ ସେମନର୍‌ ସଙ୍ଗ୍‍ ମାଣ୍ଡିକୁଟା ଦେଇ ପାର୍‌ତନା କଲା ।
  meu-meu: Unu e gwau toma, bena tuina e hadai, idia iboudiai ida e ḡuriḡuri.
  yva-NT: Arono Paulus payaoware soa mewen, umba wepe vatano una tenambe no nanawije
    wo vukane ranteter usambayambe.
  dgc-dgc: Nadid, to pégkagi ni Pablo ta éya du matétanda, éy linumuhud side a minanalangin.
  zpm-NT: Zeeṉe blozh bnee Pabl lo zho, laa me pquiitsgzhib ga grë me zho bzodiidznie
    zho Dios.
  hix-NT: Àro wyaro tàwya katxhe rma, neryewtaye, tosoknar ho. Àto rye rma, Khoryenkom
    yakoro nàrwonàmtxownà, Pawru komo, Ehfesu hon yonye ro komo xarha.
  sim-sim: Pol mashin am or sawerakoho kumbambongon or huvuhu sios lida nga Avui Wasilakan
    limu sawera.
  npi-ULB: उनले यसरी बोलिसकेपछि उनले घुँडा टेके र सबै जनासँग प्रार्थना गरे ।
  cgc-cgc: Pagtapos ta ambal Pablo, kanen an daw tanan na mga gapanguna ta mga gatuo
    na giling dya alin ta Efeso, galuod daw gapangamuyo.
  tim-tim: Pauloŋe den hain dâmbo kâŋgombiâ Humo konmâ ulilaŋep.
  yor-yor: Nígbà tí ó sì tí wí nǹkan wọ̀nyí, ó kúnlẹ̀, ó sì bá gbogbo wọn gbàdúrà.
  wos-wos: Pol wungi wataka dé wunde néma du wali hwati séta dé Godka wa.
  emp-NTPO: Mãwã jarad̶acarea Paulora chĩrãborod̶e cob̶eped̶a jũma ãdjirã ume Ãcõrẽa
    iwid̶isia.
  eng-F35: When he had said these things, he knelt down and prayed with them all.
  ind-ind: Sesudah Paulus mengatakan semuanya itu, dia berlutut bersama mereka dan
    memimpin doa.
  pes-OPCB: وقتی سخن پولس تمام شد، زانو زد و با ایشان دعا کرد.
  mpt-mpt: Fole wengo omkayebeo ye blimano kesoa bainobo galin nakai komokwali tenabiba
    Fole tenaniba dlong dlong golbua daak toulaniba beten keib ole
  ssx-ssx: Koto pi laaka꞉na꞉ tumiki yotuao iki paeyao ame̱le̱ homeke pa꞉ta꞉ pita꞉
    yeni pia꞉me.
  mkl-mkl: Iyi Pɔlu í fɔ bɛɛbɛ í tɑ̃ ŋɔi í ɡulɛ ɑŋɑò ŋɑ fei nɔ ɑ̀ ce kutɔɔ.
  gaq-gaq: ଆକେନ୍‍ ସର୍‍ତେ ସାମୁଆଁ ବାଲିର୍‌ଚେ ମେଁ ଞ୍ଚ ପାଙ୍ଗ୍‌ଚେ ସର୍‍ତେରେ ଏତେ ପାର୍‌ତନା
    ଡିଂକେ ।
  gof-RNT: Phawuloosi hessa odi onggidi entta ubbaara gulbbatidi Xoossaa woossis.
  unx-unx: ପାଉଲୁସ୍‌ ନେଆଁଁ କାଜି ଚାବାକେଦ୍‌ତେ, ଇନିଃ ଇନ୍‌କୁଲଃ ଇକ୍‌ଡ଼ୁମ୍‌କେଦ୍‌ତେ ବିନ୍ତିକେଦା
    ।
  gah-gah: Loko Pauló lo ahulokago, ezagi kalapusa hiziki Ómasiloka lamó.
  lcm-lcm: Taun kala kamus ta mengen, kala sovusulai si sokotuk ve ria.
  aer-aer: Paul-arle itneke angkeke iperre, re amperele-arlenge tnemele Ngkarteke
    angkeke.
  qvc-NT: Chaykunata nishpaqam, Pabluqa qonqorikushpa, yumbaywan Dyusman mañakurqan.
  tgl-ULB: Pagkatapos niyang magsalita sa ganitong paraan, lumuhod siya at nanalangin
    kasama nilang lahat.
  cbs-NT: jatu yusin menetan Pablo danti ikaya jabe danti iki keyuabu jau Diosun jatu
    mekekubainxanun Pablon jatu yukaxuntan meneaya
  xtm-NTPP: Nuu ni jinu ni ka'an Pablo ma sa'a, ni ka jinkoo jiti ndaka de ma, te
    ni ka jikan‑ta'vi de nuu Su'si ma.
  nnq-nnq: Kingobu Paulo pajomola kulongela, ngakilakitila majugwa pamwe na angweto
    nu kunng'ongale Nnoongo.
  bao-NT: Ate cʉ̃jare ĩi yapano, Pablo cʉ̃ja niipetirã mena, cʉ̃ ãjʉro jupearipʉ ea
    nuu waa, juu buewi.
  san-ORI: ଏତାଂ କଥାଂ କଥଯିତ୍ୱା ସ ଜାନୁନୀ ପାତଯିତ୍ୱା ସର୍ୱୈଃ ସହ ପ୍ରାର୍ଥଯତ|
  rmn-rmn: Кана о Павел пхэнляс адава, бангярдяс алаенца пэ кочя тай мангляс э Дэвлэс.
  huv-NT: Wüx ndot mapiüng aag ayaj, quiaj teat Pablo taquieel tiüt micos nej, tataag
    orar maquiiüb nejiw nóiquian.
  otn-NT: Høntho bi juadi bi̱ ma̱nna̱ Pablo na̱ ra̱ hya̱ na̱, bi̱ nda̱ntyøhmu̱ gätho
    yø ja̱'i̱ mi̱ n'yohʉ ngue bi̱ mat'Oja̱.
  nop-nop: Mede unduŋ yodapmaaŋ Pol adi me noli dut noŋgoŋ mulelem tiŋa Bepaŋ ninadigiŋ.
  obo-NT: Na, to nopongnga id ooseng si Pablo, mid lingko-od sikandin woy id dasaa
    duma iddos langun.
  kca-kca: Щит йастәмаԓ кемән, ԓўв шашӈиԓаԓ иԓ эсәԓсәԓы пӑ хŏԓ ԓыв пиԓԓаԓән пойәкщәс.
  cak-ENT: Y tok rija' ch'ovinük chic ka, xxuque' c'a y xbün orar quiq'uin conojel
    ri yec'o chiri'.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤐᤠᤘᤗᤖᤧ ᤁᤴ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤐᤠ᤺ᤳᤋᤢ ᤛᤢᤖᤢᤀᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤁᤠᤰ ᤌᤢᤱᤒᤥᤜᤈ᤹ ᤔᤧᤕᤢᤱᤛᤡᤱᤅᤠᤱ
    ᤋᤢᤘᤠ ᤔᤧᤈᤥᤃᤧᤖᤥ॥
  mie-NT: De tá nī ndihi nī ncāhān dē ndācá tūhun yáhá de nī jēcuīñī jītí dē, de nī
    jīcān táhvī dē jíín ndá hermano ñúcuán.
  san-TIB: ཨེཏཱཾ ཀཐཱཾ ཀཐཡིཏྭཱ ས ཛཱནུནཱི པཱཏཡིཏྭཱ སཪྻཻཿ སཧ པྲཱརྠཡཏ།
  qve-NT: Pabloqa chaykunata rimayta tukuruspanmi, paykunawan kushka qonqorikuspa,
    Diosmanta mañakuranku.
  pao-NT: Soo Paul yise ka tunemamakwuse, meatzedose, nanesootuhikooha.
  cbu-NT: Tsiyatssee iwapayaru, tutunlltayarusin, Apanllpa tsiyatarangana.
  usa-usa: ánibo wemá maamin-áímmá timátuwena wemá arayutaúmmá aténa máqte-kayukate
    nunamummá tiráiye.
  soy-soy: Kɛ Pɔɔli uu lɛ̃ pimɑ́ɑ ḿ mɑsí, u nɛ pɛ̃ ɑpi wúlɑ ɑpi kɛyómɛ yɑ́ɑ́si.
  hui-hui: Polohanda bi ogoni lai howa ibugua ti bibahende heba ge duli hanga ho biruwa
    Ngode Datagaliwabehondo bi lene.
  amf-amf: Ogoam yinin giyonsa budonte Bhawloos kumpurdhayse ke wulbesana Barjoam
    ki miskade.
  quc-NNT: Aretaq xb'itaj wa' we tzij ri' rumal ri tat Pablo, xxuki'k, xub'an orar
    junam kuk' konojel.
  dob-dob: Paulo ꞌina ona gete ꞌigumwalaya ga ꞌiꞌaetulasa, ga maꞌenao sisidasida Yaubada
    ꞌena.
  wrs-wrs: Polva honamba ishopieinnamba, wo doa himba mulumbdandna lohvhoanamba, wonsembayang
    vevna hemba indkumbim.
  mca-mca: Ha' Pablo in yili'ij in iyet, qa wonokok'enju' qa weekji' iye hekhewe'en,
    ma' qa iyini'ƚ.
  tzo-TZC: Cꞌalal jech laj yal ti Pabloe, tey iquejiic scotolic. Tey laj sta ta cꞌoponel
    ti Diose.
  mya-mya: ထို​နောက်​ပေါ​လု​သည်​ဒူး​ထောက်​၍​ထို​သူ​တို့ နှင့်​အ​တူ​ဆု​တောင်း​လေ​သည်။-
  gng-NT: Pɔl len' ki tì gben', nɛ wɔn nin bɛn kɛ gbaan' nɛ u kàare'.
  cbi-NTPO: Pablo entsandi depa' dyatu, teledi' yaiba bulu Diosba kuinda kemi.
  ikk-NT: Ogẹn Pọlụ gi kugụụ, ya lẹ wẹ nọ sekpu alị, ọ nọ mẹ ekpere.
  leu-leu: Layaan na Pol a fataxapin a ferawaian sina, nari xapiak ri tapiit turung
    e ri fenung.
  maz-NT: Nuc'ua e Pablo 'ma o nguarü o zopjü a cjanu c'o pastor, cjanu o ndüñijõmü
    o dyötü Mizhocjimi co texe anguezeji.
  bod-N: ཕོལ་ལོལ་གྱིས་དེ་སྐད་གསུངས༌རྗེས། པུས་མོ་ས་ལ་བཙུགས་ནས་མི་ཐམས་ཅད་དང་མཉམ་དུ་གསོལ་བ་བཏབ་བོ།།
  tca-NT: Rü yexguma yema ñaxguwena ga Pauru, rü inacaxã́pü̱xü namaã ga guxü̃ma, rü
    nayumüxẽ.
  zpl-NT: Chenu ulaxu nú uni Pablo scua, chequie utsulliquilla nu unacuꞌlla lu Diose
    cuna liꞌibeella.
  mbc-NT: Tamî'nawîrî teeseurîma yaretî'ka tîpo Paulo moropai innape Jesus ku'nenan
    e'sekunka'pî to' epîrema'pî.
  ndg-ndg: Baada ya kubaya namna yee, apiyite magoti na kuloba pamope na bembe.
  wsk-wsk: Nu den umu balu saparam mu nu suen la nongorak nubugura kulukurman ale
    guranek beteman.
  toj-NT: Yajni ch'ac yal jachuc ja Pablo, ti co mec'ana. Ti sc'umane ja Dios spetzanilea.
  kkl-kkl: Ni ane Paulus nenekori ambatsiogti, yabu sanukto pulingkina sin Allahag
    molona molbaek.
  tbc-tbc: Saen Pol ru ibol itout man, turun isaluwig fidian dida dugudani a.
  sna-sna: Akati ataura izvi, akapfugama pamwe chete navo vose uye vakanyengetera.
  smk-NT: Nayadi' ya nin nag'irgo si Pablo, nanalimukod sara nin saray pupangulo ran
    mammemper tan nikidasal ya konra konan Dios.
  grc-TCGNT: Καὶ ταῦτα εἰπών, θεὶς τὰ γόνατα αὐτοῦ, σὺν πᾶσιν αὐτοῖς προσηύξατο.
  gof-WFTW: Phawuloosi hessa odi onggidi entta ubbaara gulbbatidi Xoossaa woossis.
  spa-BLM: Después de decir estas cosas, se arrodilló y oró con todos ellos.
  kyz-NT: Oporogytapaw ire Paulo 'ga wapyka wenupy'ãu Jejui 'ga rerowiaara 'gã netee,
    oje'ega monou Jarejuwarete 'ga upe.
  dao-dao: Acunüng, acukba ngthu a pyen law päng üng, ami mkhuk jah sümpüi lü ktaiyükie.
  cya-cya: Ña'aan mdyi ycui' yu Pablo cha' can', mdon xtyin' yu lo' ycui' lyi'o yu
    'in Ndiose lo'o nchgaa la ña'an jun can'.
  beu-beu: Paulus mateng aulang seng muse, ana iakuku muding iat sambajang Lahatala
