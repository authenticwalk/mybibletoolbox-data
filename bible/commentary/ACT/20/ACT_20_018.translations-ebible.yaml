verse: ACT.020.018
translations:
  kpx-kpx: Ige eloda keau tiale keve velehovoge Bolou abuho loui avoe, “Vani moaga
    di Esia vatae lohoale lahehi uale ke la hilokai vaveve bahata di vamale keta la
    hilokalu.
  okv-H: ingito puvuo Paul na ke einge ena, “Nau embo pepeni, na kihi Asia Province
    ta puvuto nane tapa do ere uahena amo ungo kiarira,
  tbo-tbo: Ma hougana hi laugeleta naka Paulo i baha ugolihi i pa, ‘Taumi o hanapugena
    dumaya iyowai u mae galenana u hayami iyeta magomagouna. Hougana a laugeleta wawalai
    Asiya u tupona po i nei po amalai naka o hanapugena dumaya.
  mal-C: 'അവർ വന്നപ്പോൾ അദ്ദേഹം അവരോട് ഇങ്ങനെ പറഞ്ഞു: “ഏഷ്യയിൽ എത്തിയ ദിവസംമുതൽ, നിങ്ങളോടുകൂടെ
    ആയിരുന്ന കാലമെല്ലാം ഞാൻ എങ്ങനെയാണു ജീവിച്ചതെന്നു നിങ്ങൾക്കറിയാമല്ലോ!'
  grc-SR: Ὡς δὲ παρεγένοντο πρὸς αὐτόν, εἶπεν αὐτοῖς, Ὑμεῖς ἐπίστασθε, ἀπὸ πρώτης
    ἡμέρας ⸋ἀφ᾽⸌ ἧς ἐπέβην εἰς τὴν Ἀσίαν, πῶς μεθ᾽ ὑμῶν τὸν πάντα χρόνον ἐγενόμην,
  bgc-bgc: जिब वे उसकै लोवै आये, तो उनतै कह्या “थमनै बेरा सै के पैहल्ड़े ए दिन तै
    जिब मै आसिया परदेस म्ह पोंहच्या, मै हर-बखत थारे गेल्या किस ढाळ रहया,
  khz-khz: Ira gema kwarato aonai, evaikilarato, netiwato, “Gomi ripami au toma mapararai
    gomi ria tataluwai aonai, rakavetaina ataluto, toma tovotovona na Asia tanonai
    ama kwarato vegata.
  deu-TKW: 'Wie sie aber bei ihm eintrafen, sprach er zu ihnen: Ihr wisset es vom
    ersten Tage her, da ich Asia betreten habe, wie ich mich die ganze Zeit bei euch
    hielt'
  zsr-NT: 'Catiꞌ guladxinëꞌ ga zoëꞌ Pablo, lëꞌ gudxëꞌ lequëꞌ: ―Lbiꞌiliꞌ chnö́ziczliꞌ
    ca bénteczaꞌ ga zoaliꞌ ga gdel‑laꞌ bdxinaꞌ luyú Asia.'
  lin-lin: 'Tango bakutanaki na ye, alobaki na bango : — Boyebi malamu ezaleli nini
    nazalaki na yango tango nyonso liboso na bino, wuta mokolo ya liboso oyo nakomaki
    na mokili ya Azia.'
  hns-NT: 'Tab djab oesab pahoetjal, tab oe bolies: „Toelog djaane hai kie ham ie
    diehaat me aaike pahiela dien se khaalie Prabhoe khaatien aapan djiewan bietailie
    hai.'
  noa-E: 'Mag iek jaaupʉ̈iwia chadcha bardʉtkhabaicheewai amag magjim: —Pãrau wajapha
    khaphʉ nʉmgui ajim, jãgata mʉ chitaajẽ pãar ee warrcha Asia ee mʉch pachëtarr
    aigmua ĩs ewag pawiajã.'
  eng-EMTV: 'And when they were present with him, he said to them: “You know from
    the first day which I arrived in Asia, how I was with you the whole time,'
  mib-NT: 'Te nuū ní quecoo tēe ún, te ni cahān de: Je cájini vāha ní ndese ni jica
    ndaā na ndé ná ni quee nuú ná Asia te nde vijna.'
  lif-NT2: खे़ङ्‌हाॽ खे़प्‍मो मे़गे़रे़आङ् पावलरे़ मे़त्तुसि, “इङ्‌गाॽ एसियास्‍मा
    ते़ङ्‌गप्‍पो के़राङ्‌बा थिक्‍सिगेःक्‍समा ये़न्‍नाङ्धोए आक्‍खेलॽरिक् खिनिॽनु वयाङ्
    के़लॽबा खिनिॽ नुःरिक्‍काङ् के़निःसुम्‍माङ् के़वयिरो॥
  xnj-xnj: Hinu pavamhikalili akavajovela, mwavene mmanyili chenitamili na nyenye
    magono goha kutumbula ligono la kutumbula panahikili mulima uwu wa Asia.
  mmx-mmx: Diga vot pasa i la ni ga lok tinedi, “Miklen i do luruptuvuk tarak ga lox
    avukat ap mo levenaleng nia aga nemen eburu minemi, ga vaxaru ka i at laaleng
    nia aga rupot de at lenep Asia.
  cbr-NT: 'Camicëx aia ca cacëxa: —Asia menu utancëx carana mitsubë ''aish uisai ''ëx
    ''ia quixun camina mitsun ''unanin.'
  tee-NT: 'Chai acsni talakchincha pus chani alacjuni: ―Ju uxijnan c''ats''ayat''it
    ta yu xaclai acsni xaclat''avilau tus acsni tucan icchilh ju xalacat''un Asia
    tus chavai.'
  eng-LSV: and when they were come to him, he said to them, “You know from the first
    day in which I came to Asia, how I was with you at all times;
  cak-NT: 'Cuando xeloka ri kach''alal ri'', ri Pablo xu''ij chique: Rix jabel iweta''n
    anchique nuc''aslen xinc''uaj chiwech cuando xic''ue'' chi''icojol we'' pa rech-ulef
    Asia.'
  pah-NT: 'A''ero g̃a nduri ga pyri ua. Igwete ga ei g̃a pe: —Pekwaha pe jireaporog̃ita
    jirekokatua pe pyri ji rurypyrame avo pegwyri pe Ásia pe ikwehe. Kiromo jate ji
    rekokaturamo, ei ga g̃a pe.'
  sja-NT: 'Ãchi pachedak''ãri, ichia mãgaji: —Parãpa k''awa p''anɨda aji, sãgata mɨ
    nipapari parã t''ãide, na Ásia eujãde ewaa pachedak''ãriipa.'
  xed-xed: 'Manda ɓhadaghata taŋ da slanaghata, ka Pwal nda həŋ mantsa: «Daga baɗu
    lagha ɗa ta haɗika Asiya ná, nda sna kuni ka yu nzata kawadaga nda kaghuni.'
  mks-NT: 'Ta tá sa̱ na̱taca na nu̱ ndúu nde̱ já na̱cachi da já xi̱hi̱n ná: —Sa̱ xíni̱
    va̱ha ndó ndaja na̱caja i̱ ja̱nda̱ qui̱ví nu̱ cuítí tá na̱xi̱nu̱ co̱o i̱ estado
    Asia yóho.'
  gfk-S: Ing di ga hanawat iga tange ta di, “Mu nunure ter ing iou ga lon hobi tano
    kudulena pana bung iou ga kiskis ma mu, tur leh tano luaina bung iou ga hanawat
    ta ikin ra katano Esia.
  bmu-bmu: Köl öröm eŋgii miri qetŋi Miletus miaŋgöreŋ kaŋgotketka eŋgeka kewö jii
    mötket, “Nöŋön nalö mutukŋi Eisia prowinsnöŋ kayali, miaŋgöreŋök könahiba nalö
    pakpak embuk mala kota nup meali, iŋini miaŋgö tandökŋi ölöp möt yaköze.
  dgz-dgz: Wam ame mu tauane, Pol mu anega diamon, “Wataget at Eisia namu tauana yaumakayap
    iningina amba endi den ap menan guegue nega iragi e asigiap.
  eng-GNV: Who when they were come to him, hee said vnto them, Ye know from the first
    day that I came into Asia, after what maner I haue bene with you at all seasons,
  zaa-NT: 'De bitsina'' ca anciánua làti re'' Pablua nna ra tè bi cabi: Lebi''i nna
    bien ba yù le ti''iỹa benia'' ituba tiempo gurenia'' lani le dèsdeba primero tsá
    loti'' gúl·lania'' le'' región qui'' le Asia.'
  eng-WEBSTER: And when they had come to him, he said to them, Ye know, from the first
    day that I came into Asia, after what manner I have been with you at all seasons,
  guh-guh: 'Nexata baja ancianovi itsa parena Pablojavaberena, Pablo jumaitsi bajarapaancianovijavabelia:
    —Paxamë baja cajena payapëtaneme mapacueneje. Asiavënë nacuata tapatsimatacabijavaveliacujinae,
    Dioso pitorobilivaisi tsipaebaponaponajë Asiavënë nacuata. Daxitamatacabi tonacuenebajë
    Dioso pijacuene.'
  bon-bon: Teepi liba atyarige, tabe teebibine jejemige egä, “Yoo, weene umle gemi
    egä iyeta padare cane liba weene cama itu nanajepi, pui niinäce bimu cabu ca cane
    itu latyaramtepene Asiya probins cabu, ngälu cane probins ne saabmalepene,
  nhw-BL: 'Huan nopa huehue tlacame ajsicoj altepetl Mileto huan Pablo quinilhui:
    “Anquimatij tlen quema achtihuiya niajsico nica tlali Asia huan hasta ama, ninejnentoc
    quen Toteco quinequi ica amojuanti.'
  mgw-mgw: Pababonagine nakwe aatikwabakia, “Mwenga mwabene munibweni mwanitami na
    mwenga masu'ba goti, bu'ka lisu'ba lyanitumbwi li'bata pano Asia.
  swh-ONEN: Walipofika akawaambia, “Ninyi wenyewe mnajua jinsi nilivyoishi katikati
    yenu muda wote tangu siku ya kwanza nilipokanyaga hapa Asia.
  wbi-wbi: Ye vafikile kwa mwene, akavavula, umue mwe veene mukagula ndavule ikighono
    ikya kwanda ye nisile apa pa Asia, ndavule nikale kulyumue ifighono fyooni.
  bba-bba: Ye bɑ tunumɑ u bu sɔ̃ɔwɑ u nɛɛ, bɛɛn tii i yɛ̃ nɡe mɛ nɑ sĩisinɑ bɛɛn suunu
    sɔɔ sɑɑ tɔ̃ɔ tèn di nɑ duɑ Asin tem sɔɔ.
  eng-KJVCPB: And when they were come to him, he said unto them, Ye know, from the
    first day that I came into Asia, after what manner I have been with you at all
    seasons,
  kgk-NT: 'Ogwahẽ ou-vy ramo, gwemienoigwe-pe he''i onhemonhe''ẽ-vy: —Peẽ katu xe
    reko rexapa-ma va''e. Xe agwahẽ gwive xe asẽha peve Ásia yvy-gwi ndajapo nhemĩry
    mba''eve. Mba''éixa po aiko va''ekwe pene pa''ũ-rupi peikwaa voi peẽ.'
  waj-waj: 'Tuuduu too ivo iya tunoo: Vaa ngia taavai. Na ikiataa Asiaa mmataivau
    numa hara kiee variaa suaiyauvakidiri varia ree viee variee mmuakiaa suai ngii
    tasipama variravai.'
  cpy-cpy: 'Ikanta ipokaeyakini, ikantawakiri: “Piyoteeyini eeroka jempe nokanta nojeeki-motee-yakimini
    owakira nareetan-takari nampitsiki-paeni tzimatsiri jaka Asia-ki.'
  mpx-mpx: Yaka hi vin, inoke i baek elal i ba, “Sauga alowau komiu ta mina yawaliu
    iyaka ku atena, i telipunaa lan toto ya vin labi Eisiya eliyana.
  wbp-wbp: Kujalu yukajarra Lituju-kurra, ngulajulurla yanurra Puurluku, manu Puurlu-jana
    wangkaja, “Ngaju kankujulu milya-pinyi-jala. Kujarna ngaju yanurnu nyampu-kurra
    ngurrara-kurra Yajiya-kurra nyurru-wiyi, kujarnarla nyampurla ngurungka Yajiyarla
    rdurrjurnu nyinanjaku manu warrki-jarrinjaku nyurrurla-nyangurla nyampurla ngurrararla,
    nyampurraju milya-pinyi kankulu nyurrurlarluju nyiyarningkijarra kujalparna nyarrpa
    warrki-jarrija.
  luo-luo: Kane gisebiro, nowachonegi niya, “Ungʼeyo maber kaka ngimana ne chalo e
    kinde mane an kodu ka, kochakore odiechiengʼ mokwongo mane adonjo e piny Asia.
  nhe-NT: 'Huan nopa huehue tlacame ajsicoj altepetl Mileto huan Pablo quinilhui:
    “Inquimatij tlen quema achtohuiya niajsico nica tlali Asia huan hasta ama, ninejnentoc
    imoixtla queja Toteco quinequi.'
  aii-aii: 'ܐܝܼܡܲܢ ܕܐܬܹ‌ܐ ܠܗܘܿܢ ܠܟܸܣܠܹܗ، ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܐܲܚܬܘܿܢ ܟܹܐ ܝܵܕܥܝܼܬܘܿܢ
    ܕܗܵܐ ܡ̣ܢ ܝܵܘܡܵܐ ܩܲܕܡܵܝܵܐ ܕܥܒ݂ܝܼܪܝܼ ܠܐܵܣܝܼܵܐ ܕܵܐܟ݂ܝܼ ܗܘܹܐ ܠܝܼ ܠܟܸܣܠܵܘܟ݂ܘܿܢ ܟܠܵܗ̇
    ܥܕܵܢܵܐ،'
  esk-NT: Taapkua tikitmata nipliutiniġai, “Iḷisimagiksi iñuuniałiġa akunnapsitñi
    taivrumakŋa sivulliuplugu uvlumiñ tikitñama Asia-mun.
  msb-msb: 'Pagtiripon ninda nagsabi si Pablo: “Kamo mismo an nakaaram kun nano an
    akon pagkabuhay sa tanan na oras myintras kaupod niyo ako, tuna san una na adlaw
    pag-abot ko sa Asia.'
  cpa-NT: 'Jøng² mi³ca¹u¹lé² dsa² héi², ca¹juúh² Pablo: ―Ma²ŋih³ báh³ hniah¹² ha²lah
    ca¹jmo¹jni jøa³ ja³tiogh³ hniah¹², cónh¹ jmai³ lah¹ni³ ca¹guøn¹jni huø¹ Asia.'
  dso-dso: ସେମନ୍‌ ଆସି କେଟ୍‌ଲାକେ ପାଉଲ୍‌ କଇଲା, “ରମିୟ ରାଇଜର୍‌ ଆସିଆଇ କେଟ୍‌ଲା ପର୍‌ତୁମ୍‌
    ଦିନେଅନି, କେନ୍ତି ତମର୍‌ ସଙ୍ଗ୍‍ ବେସି ବେଲା କାଟାଇଲି ଆଚି, ସେଟା ତମେ ଜାନିଆଚାସ୍‌ ।
  meu-meu: Bena idia na dekenai e kau negana ai, ia ese e hereva henidia, eto, Asia
    tanona ai aegu na hadaia guna dinana ema harihari, ede na noho tomava umui bogaragimui
    ai vada dibamui.
  yva-NT: Ude ai, umba po raura mansai pare, “Wapo rinaeno sya ana syo rave rai tenambe
    arono manasyin risiso propinsi Asia so rai nde ava unumeso.
  dgc-dgc: Ey kédemét de, éy naghatul siya dide. “Tukoy moy,” kagi na, “éng kodya
    i ugali kua sapul to kédedemét ko dikam ta Asia,
  zpm-NT: 'Zeeṉe blanso zho, bnee me lo zho rëb me: ―Wen wen ruṉbey to naa, naṉle
    to gaṉle zha noxco naa noyuṉ naa xtsiiṉ Jesús meṉ ne rnabey ne. Wlal ne psilo
    ziyaḻ naa nëz Asia nu,'
  hix-NT: Àhyaka nomohtxownà, nyamoro ha. Onà wyaro nkekonà, Pawru, àwyanye. Àsok
    hana awawonye wehxakon ha, kekonà. Ohxe roro ryexetxhàràtho muhutwetxow hamà.
    Àro ma Aaseya yamtar hona romokàtxhe rma, ohxe roro wehxakon hamà, awawonye, kekonà,
    Pawru.
  sim-sim: Am li rarik ormu lirin sawera, �Jir angop ji heyendari sir, maifuk provins
    Esiak a rari wolok sishi raha ermba ermbak mbele mbele ol a undarin.
  npi-ULB: तिनीहरू उनीकहाँ आएपछि, उनले तिनीहरूलाई भने, “तपाईंहरू आफैँ जान्‍नुहुन्छ
    कि एसियामा पाइला टेकेको पहिलो दिनदेखि नै मैले सधैँ तपाईंहरूसँग आफ्नो समय कसरी
    बिताएँ ।
  cgc-cgc: Pag-abot danen ta Mileto, gambal kanen i ki danen, “Nlaman nyo daw ino
    ake na paubra na duma a nyo pa umpisa ta pag-abot ko ta prubinsya Asia.
  tim-tim: Togombiâ Pauloŋe den hin dâm makyeŋgiep, “Galama, nâ Asia hân humoân iren
    pup pup yeŋgâlân manmâ âmâ âi keiŋe katmâ mem gan aregât keiŋânbak nâŋgâi.
  yor-yor: Nígbà tí wọ́n sì dé ọ̀dọ̀ rẹ̀, ó wí fún wọn pé, “Ẹ̀yin tìkára yín mọ̀,
    láti ọjọ́ kìn-ín-ní tí mo tí dé Asia, bí mo ti bá yín gbé, ní gbogbo àkókò náà.
  wos-wos: 'Hundi takandéka yandaka dé diré ané hundi wa: “Guni hafu guni xékélaki,
    tale Esiana héfambu yawun nukwambu ye hukémbu rewun nukwambu akwi guni wali reta
    huruwun sémbutka.'
  emp-NTPO: 'Idjima jũẽsid̶ad̶e Pauloba jarasia: –Bãrãba cawa panʌa mʌ̃ naʌ̃ Asia
    druad̶e jũẽnaneba ab̶a wãbʌrʌd̶aa sãwã bãrã tãẽna nĩbabadjida.'
  eng-F35: 'So when they had come to him he said to them: “You yourselves know, from
    the first day that I arrived in Asia, how I lived the whole time I was with you,'
  ind-ind: Sesudah mereka tiba, Paulus berkata kepada mereka, “Kalian sendiri tahu
    bagaimana cara hidup saya di antara kalian sejak hari pertama tiba di Asia sampai
    sekarang.
  pes-OPCB: 'وقتی آمدند، به آنان گفت: «شما می‌دانید از روزی که به ایالت آسیا قدم گذاشتم
    تا به حال،'
  mpt-mpt: tetemiba baabenea Mikiktemo ne tenia Esia betan ye tlia bianoba ne kukubo
    nabio ibo kla nateme binibbiobe.
  ssx-ssx: Kutupa mo haliwekita꞉ ipiki pa꞉ta꞉ opolo epeme pita꞉ta꞉ ipikana꞉ma꞉ iki
    pa꞉ta꞉ alota꞉ I̱ta꞉ Eisia nane panake a꞉pa iki pa꞉ta꞉ haowa꞉ ekita꞉ ikana꞉ma꞉
    handememe lea꞉me.
  mkl-mkl: Iyi inɛ ŋɑu ɑ̀ to wɑ bi tɛɛ ŋɔi í sɔ̃ ŋɑ í ni, iŋɛ tɑkɑ nŋɛ ì mɑ̀ ŋɑ bɛi
    ǹ jɛ kuwɛɛm wɑɑti iyi ǹ wɑ si ɑnini nŋɛ hɑi ɑjɔ sinte iyi ǹ nɑɑ si ilɛi Azii.
  gaq-gaq: ମେଇଂ ପିଂଚାଲା ପାଉଲ୍‍ ବାଲିର୍‍କେ, “ଆସିଆ ପ୍ରଦେସ୍‍ନ୍ତୁଗ୍‍ ୱେଚାନେ ପର୍‍ତୁମ୍ ଦିନାବାନ୍‍
    ନେଙ୍ଗ୍‍ ଡିରକମ୍‍ ପେଇଂ ବିତ୍‍ରେ ଜାବର୍‌ ବେଲା ପେ ଏତେ ଆକଟେ ମ୍ୱକେ । ଆତେନ୍‌‍ ପେ ମ୍ୟାଃପେଲେକେ
    ।
  gof-RNT: 'Woosa keetha cimati iyaakko yin, enttako hayssada yaagis: “Taani Iisiya
    gelida koyro gallasappe doomida hinttera de7ida wode ubban waana de7idaakko hintte
    ereeta.'
  unx-unx: ଇନ୍‌କୁ ପାଉଲୁସ୍‌ତାଃ ତେବାଃୟାନ୍‌ଚି ଇନିଃ କାଜିକେଦାଏ, “ଏସିଆ ପାର୍‌ଗାନ୍‌ ସେଟେର୍‌ୟାନ୍‌
    ପାହିଲା ହୁଲାଙ୍ଗ୍‌ତାଃଏତେ ଆଇଙ୍ଗ୍‌ ଚିଲ୍‌କା ଆପେଲଃ ଆଦ୍‌କା ନେଡା ବିତାଅକାଦାଇଙ୍ଗ୍‌, ଏନା
    ଆପେ ସାରିକାଦାପେ ।
  gah-gah: 'Iki anitikago, Pauló láa loko lo kimimó: Neza Asia mikasiuka aniteuke
    ganá lekelitoka oko moloko minumó lekeza mogonalotí gililiki itiki minamóma neve.'
  lcm-lcm: Taun kila serei kala atatai iria ta, “Mipo malangas kag laulauan i ago
    ve nami le si kag ainoai i serei e Asia.
  aer-aer: Tyerrtye itne anteme ingkirreke apetyeke. Itne-arle apetyekenge anteme
