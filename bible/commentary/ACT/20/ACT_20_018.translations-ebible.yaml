  kbq-kbq: Ke hige'za agrite ageno, amanage huno zamasmi'ne, Pusante'ma Esia mopare
    nagiama rentoa zupa, tamagripima maka zupa mani'na e'noana, tamagratmi ko ketma
    antahi'naze.
  kbh-kbh: 'Chënga tmonjánashjajna ora, Pablo tonjanë́yana: “Ts̈ëngaftanga s̈mondë́tats̈ëmbo
    nts̈amo ats̈e quem Asia luaroye sënjabánashjango orscana ts̈ëngaftangbeñe snetsamana.'
  ron-LSB: 'După ce au venit la el, le-a zis: “Voi înșivă știți, din prima zi în care
    am pus piciorul în Asia, cum am fost tot timpul cu voi,'
  pon-pon: 'Irail lao pwara don i, a kotin majani on irail: Komail aja duen ai wiawia
    re omail anjau karoj jan ni tapin ran o, me i lel Ajien,'
  nhe-BL: 'Huan nopa huehue tlacame ajsicoj altepetl Mileto huan Pablo quinilhui:
    “Inquimatij tlen quema achtohuiya niajsico nica tlali Asia huan hasta ama, ninejnentoc
    imoixtla queja Toteco quinequi.'
  sps-sps: Ri ruak me tsunia, ai Pol tsue of ratuari, “Mi patsukan natiny rom kat
    tsonyo tan vaamuan nan nainy te ruak anyo tana gum fan iny Esia sa nyo kaa fiisen
    mamimi.
  wnc-wnc: Yawan natake apana anzing yanikut, “Tupa nata Esia kep andakane yakap siknga
    apbum gwene puya gin banakan tasikum takngae atnataaing.
  bus-bus: 'Kɛ̀ aↄ̃ kà, ben à bèńnɛ: Á dↄ̃ lán mɛɛ̀ kɛ nà gurↄↄ kɛ̀ má kúao zaa zĩ
    kɛ̀ ma gbá pɛ̀ɛ Asia bùsun kɛ̀.'
  gub-BL: Ipyr wahem mehe uze'eg wanupe kury. -Az ywy rehe hehem mehe arer we aiko
    pepyr ihe. Ko 'ar rehe napytu'u kwaw pepyr hereko re ihe.
  imo-imo: Yu molorumuna oringi wali yuni iye akumando nimbei, “Na oi kiyendo Esia
    kombu ombolio wali winjo ombo eno kinye waliwali molopo pepolio teru kano uluma
    enoni liko manjirimele.
  boj-boj: '@see-verse:ACT.020.017'
  eng-DRA: 'And when they were come to him, and were together, he said to them: You
    know from the first day that I came into Asia, in what manner I have been with
    you, for all the time,'
  knf-knf: 'Wi babanuŋ, kë aşë ji na baka : « Nawin jibi nţo''i na an du unuur uŧeek
    wi ntapnuŋ kahoţ ţi uŧaak wi Aŧiya.'
  san-KHM: តេឞុ តស្យ សមីបម៑ ឧបស្ថិតេឞុ ស តេភ្យ ឥមាំ កថាំ កថិតវាន៑, អហម៑ អាឝិយាទេឝេ
    ប្រថមាគមនម៑ អារភ្យាទ្យ យាវទ៑ យុឞ្មាកំ សន្និធៅ ស្ថិត្វា សវ៌្វសមយេ យថាចរិតវាន៑ តទ៑
    យូយំ ជានីថ;
  arn-NT: 'Akulu engün Pablo feypifi: “Eymün kimnieymün chumngechi tañi kümeyawün
    lif piwke mew feychi antü akulu müten ta iñche Asia tañi trokiñ mapu mew.'
  zas-NT: 'Chi bidxin reeman dxel rëbaman loj reeman: ―Diizd dxej yaloj ni bialan
    niz Asia xt yan, lëjt ragbee xhienaag cayünan.'
  ken-NT: Bátɛ́mɛ́rí nɔ́kɔ́ yi, aghati bhɔ bɛ, “Bě babhɔŋ bǎrɨŋɨ ndǔ nɛpɛ́m ɛna
    nɛ́chí mpǒknkɛm anɛ mɛnchí atú Esia bɛ́bhó nywɔp ɛnɛ́n mbɨ bɛ́gháka ɛchɔŋ.
