verse: ACT.020.033
translations:
  kpx-kpx: La hilokage di subuta lahehi uale kemo la monita la ogotaho la imigeveholinu.
  okv-H: Na ungote mihie embo nei ta koro te bo te avo uje eto umbae
  tbo-tbo: Hougana u hayami ega iyai a mone po a kaleko dewadewahi ata galena luhogalehi.
  mal-C: നിങ്ങളിലാരുടെയും വെള്ളിയോ സ്വർണമോ വസ്ത്രമോ ഒന്നുംതന്നെ ഞാൻ മോഹിച്ചിട്ടില്ല.
  grc-SR: Ἀργυρίου ἢ χρυσίου ἢ ἱματισμοῦ οὐδενὸς ἐπεθύμησα.
  bgc-bgc: मन्नै किसे के चाँदी, सोन्ने या लत्ते का लोभ कोनी करया।
  khz-khz: Au na ta gena siliva, pa kolo, pa rapuga ririwana ati akalaato.
  deu-TKW: Nach Silber, Gold und Kleidern habe ich nicht getrachtet.
  zsr-NT: Gatga gzë ladxaꞌa le naqui quequëꞌ böchiꞌ lzaꞌa. Cutu gzë ladxaꞌa dumí,
    o lariꞌ quequëꞌ.
  lin-lin: Nalulaki te palata to wolo to elamba ya moto moko.
  hns-NT: Ham koi se tjaanie, sona, kie to kapra na manglie hai.
  noa-E: 'Khaphʉ abat pãrau ĩchab: Mʉ chan mʉg chitʉm aig chikham phatkhondam wa khajũadam
    khãijã wajappha oowai, “¡Ih! jãgʉm thumta mʉ dënëg pabaadëkhiina” aba chitʉmgui
    ajim.'
  eng-EMTV: I have coveted the silver or gold or clothes of no one.
  mib-NT: Tu ní ndúcú ná jeē nihín na xúhun chí sahma nuū ní ɨɨn i.
  lif-NT2: इङ्‌गाॽग आत्तिन्‍हाॽरे़न्‍नाङ् खुनिॽ साम्‍म्‍याङ् युप्‍पा नु नुःबा ते़ःत्‍फुङ्‌हाॽओ
    मिक्‍मे़ङ्‌गेःपान्‍लो॥
  xnj-xnj: Nene nanogili lepi mashonga amala zahabu amala nyula za mundu yeyoha.
  mmx-mmx: Nia a goxom doma mu tempilas kopla tempanga singsiga atnimi.
  cbr-NT: '''Ën cana curíqui ñucánan chupa uibi ñucácëma ''ain.'
  tee-NT: Ju quit'in jantu iclhaccha'anilh ixtumin nin ixpumpu' tam xamati'.
  eng-LSV: I coveted the silver or gold or clothing of no one;
  cak-NT: Y ren man roma ta xinrayij ri i-mero, ni man roma ta chuka' xinrayij ri
    itziak, man roma ta ri' xintzijoj ri rutzij ri Dios chiwe, man quiri' ta.
  pah-NT: Nahã ko ji rekoi pe pyri ikwehe, ei ga. Ji ndapotari ojipe'g̃a apoa ouro
    prata reheve ikwehe. G̃apira ji ndapotari no, ei ga.
  sja-NT: Mɨa chĩara p'arat'a, nẽe mãik'aapa p'aru k'ɨ̃a-e bɨ.
  xed-xed: Ma nzakwa ɗa ná, gvalaŋ a yu ta dər tseda mndu, dər dzindara mndu, dər
    lguta mndu wa.
  mks-NT: Ta xíní ñúhú ndicu̱hu̱n ini ndó ña̱ co̱ó na̱ndiava ini i̱ quehe e̱ jiu̱hún
    á jáhma̱ va̱ha cómí java ga̱ ña̱yivi.
  gfk-S: Pai gale sana no tingagu uta ira barbarat be ira mol gar tikenong.
  bmu-bmu: Ni eŋgöreŋök kungö guli jalö me moneŋ opo mi qahö buŋa qem aŋgumamgö möta
    malal.
  dgz-dgz: Ne gwat make go wanup ega da yawana ame imuna ya waren.
  eng-GNV: I haue coueted no mans siluer, nor gold, nor apparell.
  zaa-NT: Bihua gudá látsa'a' bel·liu, nìhua biỹa lári' ní qui' le gunába'a'.
  eng-WEBSTER: I have coveted no man's silver, or gold, or apparel.
  guh-guh: Xanë itsa naponaponajë paxamëjavata, apo najamatabëxainaenë tanaxainaeyabinexa
    itsanë pijapalata, penaxatabijava ata.
  bon-bon: Yoo, weene miiji cäme mule ingwe äcwime. Cane singi lica ituge äbita nuuja
    biname bime silba coo gol rarekaake, piiyepu cäbletääpe tääpume.
  nhw-BL: Amo niquixtocatoc seyoc masehuali itomi o iyoyo.
  mgw-mgw: Nenga naaminyikiyeli mbanje, wala ili'be yoyoti yaileta utayili.
  swh-ONEN: Sikutamani fedha wala dhahabu wala vazi la mtu yeyote.
  wbi-wbi: Nanikanoghilue indalama, sahabu, nambe amenda.
  bba-bba: Nɑ ǹ ɡoon sii ɡeesu ǹ kun mɛ win wurɑ ǹ kun mɛ win yɑberu binɛ koore.
  eng-KJVCPB: I have coveted no man’s silver, or gold, or apparel.
  kgk-NT: —Ha xe katu namondo reíry xe rapixa mba'e-rehe rei xe resa. Ipirapire-rehe,
    ijao-rehe ave namondo reíry xe resa.
  waj-waj: Na ngii tasipama variaa suaivaki sikau goora sirivuaiyauvaannee uyira rairaiyauvaa
    taaduu hama ni varaatairavai.
  cpy-cpy: Tee piñaana noñaamatyaawo naaka pithaari, piyorikite, poorote.
  mpx-mpx: Nige gamagal etegana wana silba ebo wana gold ebo ana kaliko ya mamatamomoni-an.
  wbp-wbp: “Ngaju kularnarla ngana-kurlanguku yapa jinta-kari-kirlangukuju talakuju
    manu jurnarrpakuju liji-yirrarnu, lawa.
  luo-luo: Pok agombo fedha kata dhahabu kata law ngʼato.
  nhe-NT: Ax niquixtocatoc seyoc tlacatl itomi o iyoyo.
  aii-aii: ”ܠܹܐ ܝܘܸܢ ܫܘܼܗܘܸܬܵ‌ܐ ܠܣܹܐܡܵܐ ܝܲܢ ܠܕܲܗܒ݂ܵܐ ܝܲܢ ܠܓ̰ܘܼܠܹ̈ܐ ܕܐܘܼܦ ܚܲܕ ܐܢܵܫܵܐ.
  esk-NT: Uvaŋa kaviuŋitchuŋa iñuum manianik naagaqaa atnuġaaŋiñik.
  msb-msb: Wara ako maawa sa bisan kanin-o kwarta, oro, o bado.
  cpa-NT: Ha¹chi² hno¹jni hi² chi² quiah¹² dsá¹, a¹jáng¹ cog³, a¹jáng¹ tsǿnh³dsa.
  dso-dso: ମୁଇ କାର୍‌ ସୁନା, ରୁପା କି ଲୁଗାପଚିଆ ମିଲାଇବି ବଲି ଆସା କରିନାଇ ।
  meu-meu: Tau ta ena silver eiava ena gold eiava ena dabua asina hekisehekise heniava.
  yva-NT: Risyamo inanuga ntento vatane awa ananuge inta raije ramu, awa perakije
    ndako, awa emasije ndako, awa ansuno ngko dave inta rai vayave jewen.
  dgc-dgc: To pégiyan ko dikam, éy tukoy moy a éwan ko hangad tu kuhata moy o dikaya
    tu badu moy;
  zpm-NT: ’Wlaltaa ib rzobladzd naa dimi, ib rzobladzd naa lar, guiep naa tebaa zha
    yquianie naa grë ncuaaṉ co.
  hix-NT: Awawonye ryehtoko, otxenyerun kom hoko ehohkahra ro mak wehxakonà, kekon
    xarha. Owomun kom hok xarha, ehohkahra ro mak wehxakonà.
  sim-sim: An mbeek ya kowe mbele mbele jihi ondonjik a silindari ambu nir.
  npi-ULB: मैले कुनै मानिसको सुन, चाँदी वा कपडाको लोभ गरिनँ ।
  cgc-cgc: Nlaman nyo na ula a galagas ta mga pilak, blawan o bayo ta bisan kino para
    may gastuon a ta ake na mga kinanglanen.
  tim-tim: Nâ puli sikumgât makmâ egâliaŋ bo akyeŋgiân.
  yor-yor: Èmí kò ṣe ojúkòkòrò fàdákà, tàbí wúrà, tàbí aṣọ ẹnikẹ́ni.
  wos-wos: Wuni nak duna yéwaka akwi yikafre nukwa wurka akwi mawuli yahambawuni.
  emp-NTPO: Mʌ̃a djãrã paratada, oroda, cacuad̶e jʌ̃bari sid̶a ara mʌ̃dji itea awuaẽ́
    basía.
  eng-F35: I have not coveted anyone's silver or gold or clothing.
  ind-ind: Saya tidak pernah menginginkan harta kalian, baik berupa perak, emas, maupun
    pakaian.
  pes-OPCB: «می‌بینید که من هرگز به پول و لباس کسی چشم طمع نداشته‌ام،
  mpt-mpt: Ne naka maki youma monia o bobolo mo wanebobabe.
  ssx-ssx: I̱ma꞉ta꞉ hali ma꞉nda꞉na꞉ silipa kolo dau leke na polopaota꞉
  mkl-mkl: Wɑɑti iyi ǹ wɑ bi tu ŋɛ, iŋɛ tɑkɑ nŋɛ ì mɑ̀ ŋɑ iyi n kù nɛ kɔdɛɛi isɔ
    fũfũi inɛ ɡɔ hee mɑ́ jɛ wurɑ wɑlɑ ibɔɛ.
  gaq-gaq: ନେଙ୍ଗ୍‍ ଜାନେ ରୁପା କି ସୁନା କି ସକାପାଟାଇ‍ ଲବ୍‍ ଡିଂନାଲେଗେ ।
  gof-RNT: “Taani ooppekka bira woykko worqqa woykko afila amottabiikke.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଜେତାଏୟାଃ ରୁପା, ସୋନା ଚାଏ ଲିଜାଃ ନାମେ ନାଗେନ୍ତେ କାଇଙ୍ଗ୍‌ ସାନାଙ୍ଗ୍‌କେଦା
    ।
  gah-gah: Neza moni henokanonimú mesahakosaha oleketosá amumóma neve.
  lcm-lcm: Parik natapa mata taun kami keve gol na silva na vakup.
  aer-aer: “The tyerrtye areye arerlenge ngkweltye-akerte mantere-arlke mwerre akngerre-akerte
    ayenge-arle arne itneke atyenge-arrpeke ahentye anetyakenhe-arle.
  qvc-NT: Manam noqaqa munashqachu kani suqkunapa qellayninda ni urunda ni mudananda.
  tgl-ULB: Hindi ko pinagnasahan ang pilak, ginto o damit ng ibang tao.
  cbs-NT: —Daketapakin ibubis matun pei inun matun mabu matu bianun ika kemuama
  xtm-NTPP: Masu ni yo ndiyo ini sa ja ni'i sa xu'un oro xi xu'un plata, ni a sa'ma
    ni‑in ni ja kone'nu sa.
  nnq-nnq: Natoije uloi gwa mundu wala jaabu wala ngobo.
  bao-NT: Oro, juti, wapa tiirica tiirire, jĩcʉ̃ ʉno yee peerena ĩa ʉgo, yʉ tiitiwʉ.
  san-ORI: କସ୍ୟାପି ସ୍ୱର୍ଣଂ ରୂପ୍ୟଂ ୱସ୍ତ୍ରଂ ୱା ପ୍ରତି ମଯା ଲୋଭୋ ନ କୃତଃ|
  rmn-rmn: Мэ никхастэ на мангавас нэ руп, нэ пхол, нэ савутя.
  huv-NT: Xique ngo nandiümdiüm ocueaj aljane nicuajind, ngo nandiüm tomiün at ngo
    nandiüm napixeran;
  otn-NT: Hi̱njonni̱ ja̱'i̱ dá̱ nepä rá̱ mɛ̱nyu̱ ogue rá̱ u̱lu.
  nop-nop: Nu nebek niŋ’walaŋ muneeŋdok be tinahukut fofohidok nadinadi mu tugut.
  obo-NT: Laggun to riyon a pa to koniyu, waa a no-ima to soopi to dumon minuvu, ahad
    iddos buawan o mgo umpak dan.
  kca-kca: 'Ӑнта щелŏх, ӑнта сорԋи, ӑнта ԓумтәм нэмәԓты хŏйат эԓты ма ӑт ԓӑӈхасәм:'
  cak-ENT: Y yin man roma tüj c'a xinjo' ri itumin, ni man roma tüj chuka' xinrayij
    ri itziek, roma ta ri' xintzijoj ri rutzij ri Dios chive, man quiri' tüj.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ᤃ ᤀᤠᤳᤋᤡᤴᤜᤠ᤹ᤖᤧᤴᤏᤠᤱ ᤂᤢᤏᤡ᤹ ᤛᤠᤶᤔᤩᤠᤱ ᤕᤢᤵᤐᤠ ᤏᤢ ᤏᤢ᤺ᤒᤠ ᤋᤧ᤺ᤳᤑᤢᤱᤜᤠ᤹ᤀᤥ ᤔᤡᤰᤔᤧᤱᤃᤣ᤺ᤐᤠᤴᤗᤥ॥
  mie-NT: De ni nduú ní ndíyo inī sá jā nīhīn sá ni xūhún ni sahma nūū ni iin nchivī.
  san-TIB: ཀསྱཱཔི སྭརྞཾ རཱུཔྱཾ ཝསྟྲཾ ཝཱ པྲཏི མཡཱ ལོབྷོ ན ཀྲྀཏཿ།
  qve-NT: Noqaqa manan ni pipa qorintapas, nitaq qolqentapas, nitaq p'achantapas munapayaranichu.
  pao-NT: Nu gi mu-makoo hemma soogwa'e.
  cbu-NT: Nuw tputsingaz urkiri támararangeezi. Wamaringaz támararangitamtazi.
  usa-usa: ánibo kemá móra-waigoni mónerabi unáákáqtôyabama íma túran-annama káune.
  soy-soy: Ám úkɑ siwóó nɛ́ɛ úkɑ uwurɑ nɛ́ɛ úkɑ mɛlɑpɛ kɑ́ipi.
  hui-hui: I̱na mbiralinaga mbirale munibi labolabobi mbira dimagoli nahe haru.
  amf-amf: Inta haysaar birrebee, worqibee, apalabe anngardhaatine.
  quc-NNT: Man are tä saq puaq, man are tä q'än puaq, man are tä atz'iaq rech jachin
    chech alaq nu rayim u wäch.
  dob-dob: “Lowa ꞌaboꞌagu maꞌemiya tamiyami, nigeya yayatoyatoꞌaiyedi ꞌimi esaesao,
    nai mani, nai ꞌoama boboꞌadi,
  wrs-wrs: Wo nonamba kava yemba wonavnamba, yenamba mongova kava muemb vinnamoa dina
    besal pikiannamba, owai.
  mca-mca: Qa' ijamti'iƚik'i iye in nite' tsi'naftsinheyu'uj pe'qu' ƚaqa plataye',
    axe'm pe'qu' ƚoqo oroye' qa ƚeqhinataye' iye pakhape'.
  tzo-TZC: Muꞌyuc laj jcꞌanboxuc ataqꞌuinic, mi jaꞌuc acꞌuꞌic yoꞌ jech ta xtun cuꞌun.
  mya-mya: ငါ​သည်​သူ​တစ်​ပါး​၏​ရွှေ​ငွေ​အ​ဝတ်​အ​စား ကို​လို​ချင်​တပ်​မက်​ခြင်း​မ​ရှိ​ခဲ့။-
  gng-NT: N là te niʼsaan ma nnɔ, ma binbe' uba ya likbu ki niireh nin uʼwɛngolkaar.
  cbi-NTPO: Iyaa naa mu' lushinu bain, mu' jalinu bain mujkereindyuyu.
  ikk-NT: O nwẹni onyẹ ọwụlẹ egho ẹ mọbụ goru ẹ mọbụ ẹkwa a na m ẹnya.
  leu-leu: Ne pife sei soxot a ‘silva’ o ‘gol’ o marapi sina mataa.
  maz-NT: '''Ma mi bübügö co nu''tsc''eji, dya cjó mi nepegö o̱ merio ne ri ngue o̱
    bitu.'
  bod-N: ངས་མི་སུ་ཞིག་གི་གསེར་རམ༌དངུལ། ཡང་ན་གྱོན་གོས་བཅས་ལ་ཧམ་སེམས་བཅངས་མ་མྱོང༌ལ།
  tca-NT: Choma rü taxuguma chaugücèx chanaxwèxe ga texéarü dĩẽru rü texéchiru.
  zpl-NT: Lecaxi unacua luhua niꞌ dimi nu niꞌ laquie.
  mbc-NT: Uurîya î' rî esa'sa' pra man, apratarî, ourorî uponton rî esa'sau'ya pra
    wai anî' pî'.
  ndg-ndg: Natamaniya kwaa mbanje, dhahabu, au ngobo.
  wsk-wsk: Ani bo ko silver, se ko gold, se ko guang mel mu te me loaga lagerem, mena.
  toj-NT: Huan ni xa naahuex que mi jach ta huax taa ja jtaq'uini. Mey xc'ana ec'
    ja jc'ui. Huala atjiticon, ti huax taa ja jnesesidaticoni.
  kkl-kkl: Nari, 'A'undi saeagha leng-leng aroba emasto, perakto, enektop agto a'undi
    na tatneheng,' aro wanaag seneraglamno kom.
  tbc-tbc: Ŋai talpein ta san silva boi, tia gol boi, tia tinin san biouŋ boi, banin
    na ŋiŋane wo malag ta isi na ya.
  sna-sna: Handina kumbochiva sirivha yomunhu kana goridhe kana nguo yomunhu.
  smk-NT: Ibarita' ko komoyo, kai ko gapo nin inapes a pirak o balitok o seket nin
    si'numan.
  grc-TCGNT: Ἀργυρίου ἢ χρυσίου ἢ ἱματισμοῦ οὐδενὸς ἐπεθύμησα.
  gof-WFTW: “Taani ooppekka bira woykko worqqa woykko afila amottabiikke.
  spa-BLM: No he codiciado la plata, el oro ni la ropa de nadie.
  kyz-NT: —Je 'ã je kwaap katu pejepe. Je 'ã, “ka'aranũũa pemut ape jee”, na'ea'uweri
    tekou pẽ nupe. “Mama'ea pemut amũ jee”, 'jawe'em je 'ã pẽ nupe.
  dao-dao: Ua xüi, ngui, suisak pi am hlüei khawi veng.
  cya-cya: Ñi siya', a mducua tloon tñi 'in um uta ste' um.
  beu-beu: Na iihahama angumi karajang sehi angu, iibarang ang naung na bae vengnomit
    hula nu medi di niang. Iibarang mas, perak, pakiang bot naba-naba angu, na bae
    hula banang di niang.
  wrk-wrk: Miku ngayiya ngajaka narrinya dungalanyi mamanyi jumbalanyi. Miku.
  nii-nii: Na nam noman ełe, alap ni, ku ni, ei wu epi pei seng mołmun ei, kom se
    piinenj mon!” pa nim.
  ign-NT: Eta návihairahi eyehe, vahi nujamu­ra­chahini eta emuirihana étaripa eta
    plata íjara­ca­nuhini.
  dik-NT: Acïn käpuɔth raan dɛ̈t cïmën luŋ thith, ku mïläŋ tɔ̈c, ku alɛ̈th ca tuɔ̈ɔ̈r
    nyïn.
  cac-cac: A in tic, malaj b'aj ix viloch in c'ool d'a stumin, ma d'a spichul junoc
    mach.
  tzj-E: Me rmal ta pak, me rmal ta tziak xenyarij tak xixntijoj tzan rtzojbal Dios.
  san-BUR: ကသျာပိ သွရ္ဏံ ရူပျံ ဝသ္တြံ ဝါ ပြတိ မယာ လောဘော န ကၖတး၊
  yaa-NT: Ẽakõi ẽ afaa fipaimisma, askatari ẽ mato kori yõkamisma, rapatiri ẽ tsoa
    yõkamisma.
  cab-NT: Mabúseerun nágili ni liseínsun ni ában, ni lanáangun,
  clu-clu: Ara ko pangintrisa indong mga koarta kag mga lambong.
  swh-ULB: Sikutamani fedha, dhahabu, au mavazi.
  tpt-NT: Jantu matichun klhitsukunil akchaꞌati por ixtumin nisin por ixlaqchꞌiti.
  aai-aai: Ayu men kafai orot babin ta ana gold o ana silver isan abahiy o ana ar
    ana faifuw isan abahiyamih.
  sny-sny: Ane etiri tamo fene lo ne, ane fene mase iroteye su, ei tatai aniye. Ma'aru
    werese, ipari tahe werese fene lo ane aiwawe ei tatai aniye. [1 Ko 9:11-12; 1
    Te 2:9]
  myy-myy: Gãjerã ye niyeru ĩna ya yutabujuri cʉni ʉobiticʉ yʉ itire.
  trc-NT: ”Dan me se ne si̱j uun ne̱ rá gu̱un siꞌya̱j siꞌyaj yoꞌó yuvii̱, se agaꞌ
    platá catzi̱i̱ do̱ꞌ, se agaꞌ oró míí do̱ꞌ, se yatzíj sa̱ꞌ do̱ꞌ, mé ꞌu̱nj maꞌ.
