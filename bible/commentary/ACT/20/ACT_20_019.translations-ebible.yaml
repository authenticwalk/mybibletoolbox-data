  iws-iws: Ɨi kasa rani, Judan iikamɨm sɨma siyɨu biyɨe kariir tɨrɨm naɨngwowɨm. Mɨ
    tɨ hɨriinan siyɨuɨn, kara pɨ hɨka mɨ haii. Mɨ an kara kariir inɨgɨn ɨni aowar
    ikworɨnugigɨn mɨ ɨni Adi Komii siir inɨg ɨiirar hainan ɨskiyɨn.
  pol-SZ: służąc Panu z całą pokorą, mimo cierpień oraz prześladowań i podstępów ze
    strony żydowskich przywódców.
  ztq-NT: Ni nan gaa to nii tyub nii kwyon lady to con kyalndoladzy ni wiiñ psobaa
    xtiits Dios, ni ndaly gaa kyalnë pteedy meñ Israelaa.
  zai-NT: Qué ñuu dxi nudxiiba naa ra cayune xhiiña Señor. Stale tiru biina ra biiya
    jmodo ca binni ri', ne udide stale ni nagana pur ni ucala'dxi ca judíu ñuni naa.
  upv-upv: M̃eri Isrel nir sopor arok-loli norrorrmien nga parlokloksik, ko arloli
    nurnge esij elep. Ko inu nutajer bbong, numajing se Numal, ko nuloli nolok ean
    ngatan. Ko nabong elep suwen metek orurus.
  aui-aui: Kwakovi da metagha Jius damdi mududi sivigiugerogerora da siyiberogu da
    nuwapoya siyaveregu, bi gegha da atoreyowoyenamayegu da Bada abagibagiyeni, bi
    raghani mududiye na nokodi bagibagidima adou.
  wap-NT: Õbaiatan biiꞌi tuukii kashaꞌoraꞌo, Jewnao dakotautan puꞌu pashaꞌapatan õgaru,
    mazan upuꞌu mashaa, naꞌiki minziiwa õshaꞌapatan õkaudin-kizi, õnyukunuu kashaꞌoran
    biiꞌi. Ushaꞌapanum kauꞌan Tominkaru poitorun idi õgaru.
  mva-mva: Negu-la ubalaka be mata-dang zaiza be Tanepoa malipi ne uemaki. Moimoi
    bong kokoko giriki bibia ono Iuda dirabataka be daumoatea kana nge utalari.
  dwr-NT: '@see-verse:ACT.020.018'
  kfw-kfw: tichu, Jihudi ngai'n thatnasik innathona suungnga kei'n malung kadaile
    mitrathi suokpumma Pumi sepa katho,
  bfz-bfz: मतलब-बड़ी दीनता ते, आसू निकयाल़ी-निकयाल़ी की और तिना परीक्षा ते, जो यहूदिया
    रे षड़यन्त्रा री बजअ ते मां पाँदे पड़ी, तेबे बी आऊँ प्रभुए री सेवा करदा रया।
  cuk-09: Bemar-abargi an gudigusgu, Bab-Jesúsga an arbasgu, dule-dummarba an na san
    imaksasulid. Agine, boed-abargi an nanadii-gusad, degi, nue wilubdakledii an gusbalid,
    ar ade Judiomar an-oburgwebi-damalad.
  ben-OBCV: আমি অত্যন্ত নম্রতার সঙ্গে ও চোখের জলে প্রভুর সেবা করে গেছি, যদিও ইহুদিদের
    ষড়যন্ত্রের কারণে আমি অনেক পরীক্ষার সম্মুখীন হয়েছিলাম।
  mil-NT: Chi ní quide‑í nàcuáa ní cáháⁿ Yǎ Ndiǒxí cada‑í, ñá túú ní tùhío‑í, te ñá
    túú ní quìde cahnu‑í méè‑í, te ío ní ndáhyú‑í sá quídé dàvá‑yu, chi ío sàá iní‑yu.
    Te sa nàha‑ndo sá tɨ̀tnɨ́ xito ní cuiní ñáyiu isràél cahni ñàhá‑yu xii‑í ní cùu,
    te ío ní ndoho‑í ní cácu‑í.
  myu-myu: “Soat podi ma wa'õbuyxi õn,” i'ũmg̃u juk adi ocece eywebe. Og̃uycũg̃ cuk
    adi ojekukuku warara'acayũ ikẽrẽat mug̃ẽg̃ẽm pima. Ipiat cuk adi osupiãjojojo.
    Judeuyũ oaoka ojuy bima. Kawẽn idipat muwẽnuwẽn cuk adi ojekukuku soat pe.
  amk-amk: Isodai dadira na Yahudifosa weo eteiruhi kaiwo we enari kanggani yau tuti
    ete emung yau. Tonanai ki wape irurai we yeiriri Sempaisi ne Kaiwofo pampang na
    enehurorong tewawa tuti rayai nai na urehu.
  fai-fai: Kale naka Yu Kayak iyo iwál weng gudulu nanbidumo, kana bom idum seng kunamábiw.
    Kata kamano be atin kilim kal, naka sun kuw Kamok ami wok uta kuw faku bom nadine
    naka nalami aket so fukan dáyabi bá ade nam amanin seng keiyábi.
  ura-NT: Itolere janonaa banana, joaereein cacha rijijieein inara aina amuhemujueein,
    Cana Curuaanaacha jerenohi ichajeein nerejetoonlu, casuujua fononoichuru, itolere
    necairichanaa abaantaain, canasinee rijitocuruha Jorioocurune abaantaain.
  mcd-NT: Nocon Ifo Jesús un yonoshona. Nocon caifo Israelifoan ua asca huapaifiaifoanno
    un mato muran isharamisi. “Pablo tsoa futsan cuscaramarancai,” un mato huamisima.
    Uncai mato anori shinanmapaimisima. Uaiyananrocon Upa Diosin ua yonoa cuscan un
    mato tapimapaoni.
  urt-urt: Lenge Juta yende wusyep homboꞌme ŋam ŋaiye tinge pwale nihe syohe embere
    embere pe, tinge yende yumbune ŋam. Kom ŋam tale ŋam tanam mende wah taꞌe ŋaiye
    miyeꞌ wah tikin Lahmborenge. Ŋup syeꞌ pupwa nihe, kom ŋam dohmeteme mende wah
    uku topoꞌe bep pinip.
  kiz-kiz: Nintumikili Bwana kwa unyenyekevu bhoha ni kwa mahosi, ni mateso ghaghanikabhili
    nene kwa hila sya bhayahudi.
  tzo-TZE: Biq'uit laj cac' jba c'alal litun yu'un li Cajvaltique. Mu'yuc la jtoy
    jba. Ep li'oc' ta sventa ti mu sc'an xch'unic li cristianoetique. Ep laj quich'
    contrainel noxtoc, yu'un tsc'an ta smilicun li jchi'iltaque. Ja' li jchi'iltic
    vu'utic li israelutique.
  lex-lex: A'ului-unuhru nohora a nhiu'ru-a nhielmu, pa akar lia Itmatromni kniarni.
    Alier la yatyatni-halalli yatlorni-yatra'ani la'a Yahudi wniaror yatyatni mai
    a'u.
  dov-dov: Ndakaya kunembo akubelekela mwami amoyo woonse, amisozi, mpawo amasunko
    akandibeda, nkambo kamanz abama Juda.
  rgu-rgu: Emi boe bubuluꞌ au oi tao sota an seliꞌ nai basa emi talada, ma au ta koao
    fa. Nai au nonoi-tataoꞌ ka dale, au luu ka tuda, ma au lepa doidosoꞌ ta bai-anaꞌ
    fa. Au boe hapu doidosoꞌ dodouꞌ nemeꞌ lahenda Yahudi ra dale tadalu nara mai.
  toc-NT: Anka­lhi̠ná aksti̠tum cli̠­pa̠­huani̠t Dios la̠qui̠ hui­xinín naucxi­lhá̠tit,
    mak­lhu̠hua aquit cca̠­lak­tasán y cca̠­ma̠­kalh­chu­hui̠ní̠n acxni̠ xlac­la­ta̠­ya­yá̠tit,
    y lhu̠hua tali̠­pu­huá̠n qui­lák­chilh xa̠hua tapa̠tí̠n caj xpa̠­la­cata hua̠ntu̠
    xquin­tat­la­hua­ni­putún judíos.
  som-som: anigoo Rabbiga ugu adeegaya is-hoosaysiin oo dhan, iyo ilmo, iyo jirrabaaddaha
    igu dhacay markii Yuhuuddu sirqoollada ii dhigtay;
  mam-C: Kykyaqil q'ij o chin te'n kyxola, ex o chin ajb'i'n te tAjaw Tkyaqil, tuk'a
    tkyaqil mutxb'il, ex ila' maj ma tz'etz ta'l nwutza, noqitla tu'n tel wenjo taq'in
    qMan Dios. Ex nimku nya b'a'n s-ul wi'ja kyu'n Judiy.
  ndj-ndj: Mumanya ndambu yindimkimbanikilili Bambu kwa chigoyi chosi. Navelili muchipindi
    chidindalili kwa milandu ya ufyangu yivagolilili Vayawudi.
  mbj-NT: —Jesus hã ỹ moo wäd had'yyt hẽ, ta ky n'aa ỹ her'ood had'yyt hẽ. Dooh né
    ỹ h'yy kasabé bä. Jesus ky n'aa ỹ her'oot bä, hajõõ nuu me ỹ h'yyb heoot Jesus
    hã rah'yy ka'eeh tak'ëp ỹ karẽn do hyb n'aa. Tii da né hẽ ỹ bad'oo, hajõõ nuu
    me né hẽ paawä ỹ bahoop Judah buuj Jesus hã h'yy kana'eeh do sa moo gó.
  lat-VUC: 'serviens Domino cum omni humilitate, et lacrimis, et tentationibus, quæ
    mihi acciderunt ex insidiis Judæorum:'
  ngp-ngp: Kwa kweseleza kose nadamanyaga ndima ya Zumbe molupisi lwa makunt'ho yanipatile
    kulawa kwe minyanyiko iihile ya Wayahudi wamwenga.
  enq-2: Juu dupame namba koeyasalanya pii lao kambuiyami. Dopa piaminopa, namba anasale
    joo katapala, ee longo lao, tanda nao, Kamongonya kalai doko pyakamaiyoo kateo.
  eng-ASVBT: serving the Lord with all lowliness of mind, and with many tears, and
    with trials which befell me by the plots of the Jews;
  mna-mna: Zin Yuda timbukmbuk koŋ kiizi totomen, mi tikamam pataŋana boozo pio, mi
    tomtom tipamiaŋ yo kat. Tamen nio aŋkototo ituŋ, mi aŋbesmbeeze pa Merere raama
    tiŋiizi.
  myw-myw: “Nawwotet daGuyaws nawotet, ta-akaypom sinap; tut babaw nanoug igeg, navva̱lam-wan,
    o min-Yudiy tut babaw biyagageigs kid, a̱bag niva̱ges singaya igeg.
  sby-sby: Ndalasebensela Mwami Yesu mwakulicepesha, nacimbi cindi ndalikulila misoshi
    cebo ca masunko ngobalikundetela Bayuda mpobalikupangana sha kushina.
  sll-sll: te Yuda arihobi na ol gogo dal na terala dire wara kengwo haniraba, na
    Yulang Hong Yisas honagi ol tere, nan hana a ime olere honagi nimni mole ol tega
    hanue.
  yaq-NT: Jiba inim emo nasuk aneka, inepo, juka' yo'owe Jesukrijtota a' ya'a i'a'uta
    a' bo'o jooria, kaita'po ino che'ewarekai. Intok emo betchi'bo tua in sioka'u
    net ayukai. Intok juriom bem neu sua' betchi'bo, bettesi ju'u in jiokot ino bicha'u
    juni'i, tua net ayukai.
  uro-uro: Nguat tualat sage ma Engeska mänguräp mä ngän sa ama sämagaininanas da
    ama märän angärha ron doqoräkt i ama siqutsiqut ngät dän bät a ngo nage ama Judaqäna
    arhä narhoerta i nani a rha iva rhi sangäm na ngo.
  ita-1885: servendo al Signore, con ogni umiltà e con molte lagrime, e prove, le
    quali mi sono avvenute nelle insidie de' Giudei.
  muy-muy: Kə̀səruma tʉwi ya ti nə̀gri ana Bay geli na ; a huɗ ge tʉwi gani nani bu
    ni ti nàzay ahàr goro akaɗa ge mis gəɗakani ndo ; ku tamal nahkay nəŋgu ni mis
    tə̀zumua ɓəruv a akaba tə̀grua daliya aɗaba ndam *Zʉde tàgraku mbaɗa-mbaɗa palam.
  kqc-kqc: Ave nina tau ma isaka tau gade dudu Varika amiye naivo regamaka ma Jew
    vene yaku esika esika dudu nai ida biri rigamadi.
  tav-tav: Mani Ʉpaʉ Jesu cʉ carotirije ácʉ, “Yʉ majuuna caroaro camajii yʉ ã aperã
    netoro,” yʉ caĩ tʉgooñaquẽpʉ Jesu ye quetire buioʉ. Camaja Jesure na caapiʉjaquẽto
    yʉ catʉgooñarique pai otinucuwʉ. Judío maja yʉre na cajĩagaro yʉ capopiye tamʉonucuwʉ.
  eng-ULB: I kept serving the Lord with all lowliness of mind and with tears, and
    in sufferings that happened to me because of the plots of the Jews.
  spa-VBL: Serví al Señor con humildad y lágrimas. Enfrenté los problemas y el estrés
    que me causaban los complots de los judíos.
  fra-_FOB: Servant le Seigneur en toute humilité, avec beaucoup de larmes et au milieu
    des épreuves qui me sont survenues par les embûches des Juifs;
  hau-ULB: Na bauta wa Ubangiji da tawaliu har da hawaye, da wahalun da na sha saboda
    makircin Yahudawa.
  mal-mal: വളരെ താഴ്മയോടും കണ്ണുനീരോടും, എനിക്കെതിരെ യെഹൂദന്മാരുടെ കൂട്ടുകെട്ടുകളാൽ
    ഉണ്ടായ കഷ്ടങ്ങളോടും കൂടെ കർത്താവിനെ സേവിച്ചു വന്നു എന്നും,
  kkc-kkc: A biame susuga ma kulodu Godeeyo tou talai mapoo koo goweli. Egeeseelone
    mawo nediliyo dokodoo koo poudoomo sili. Osoloso Yu odoo oso a wooloomalame dala
    teneme, ee ma kulodu didawo sabolo Godeeyo tou tomo sileeso.
  urd-GVR: Maiṅ ne baṛī inkisārī se Ḳhudāwand kī ḳhidmat kī hai. Mujhe bahut āṅsū
    bahāne paṛe aur Yahūdiyoṅ kī sāzishoṅ se mujh par bahut āzmāisheṅ āīṅ.
  far-far: Nau ku sasia na raoe fuana 'Aofia fainia na marabibilae, ma na angilae,
    ma kada Jiu ki kera sasi ngangata fua saungilaku, nau ku nonifi 'asiana.
  suz-BL: गो प्रभु आ वाइल दुम्‍शा, ठेयब मलेत्‍थु प्रभु आ गेय पना पन गाक्‍ती। मोपा
    गाक्‍ङानु, यहूदीपुकीमी खेदा पा शुश श्‍येत गेशा, आं थुं खाइक्‍पा ङाक्‍पाइक्‍तीमी।
  car-NT: Tamusi 'wano me yjemaminato, po'po ywotapory ta. Ywory poko mo'karon Simosu
    tywe'kutoine. Moro ro tana'ke yjenato. Moro ro enapa awosin pangon otykon 'wa
    yju'kupoto.
  amp-amp: Nanhu yufat nhai kfo grha hnarmoyant. Judam waji ya hatohmoahat niko tuko
    wanyhato htimoukomm. Bok yiham yima yuhur krhohato bu nyingar kawihnamour.
  bht-bht: मतलब की बड़िया दीनता ला, कने रोई-रोई करी, कने उना परीक्षां च जड़ियां यहूदी
    लोकां दिया साजिशा दिया बजा ला मिंजो पर आईयां, मैं तमी प्रभु दी सेबा करदा रिया।
  eng-NOY: serving the Lord with all humility, and with tears, and trials which befell
    me by the plots of the Jews;
  cub-NT: Cainʉmʉa cʉ́tecacʉ yʉ mʉje jẽneboi Jesúre memecayʉ, dápiabecʉ ji baju apevʉ
    pʉeno meacʉpe, aru oyʉ ji ñájiyede judíova ne ãmed̶aiyʉe boje yʉre.
  ita-1927: servendo al Signore con ogni umiltà, e con lacrime, fra le prove venutemi
    dalle insidie dei Giudei;
  lww-lww: Akilia m̃a nap̃a yum̃aena la nene, nekila ke nap̃a kiau sitomena pito ga
    tano, a nekila ke m̃ena ga amio wamarau, a nekila m̃ena e pogos m̃arera nap̃a
    le Yu la akila pan inu, nap̃a m̃alivi e kiela sinemimiena lala pan inu.
  ckb-ckb: لە کاتێکدا کە بە پیلانی جولەکە بەرهەڵستکارەکان تووشی تاقیکردنەوەی سەخت
    بووم، بەوپەڕی بێفیزی و فرمێسکەوە خزمەتی عیسای خاوەن شکۆم دەکرد.
  spm-spm: Judarii nam mbɨsoghousua mbɨŋgeeghi. Kamagha amuisi khɨɨ bar nombɨ rɨkaphoghava
    osɨmndɨsi rako thaerpha ivhɨra Ikhɨvan iŋaarigha amui.
  nas-nas: Ovoring tampaꞌ siompamaung boonko oꞌnoitaaꞌ, kontevoroma paaꞌariaining-koo
    biromarama, eeꞌnoko arooꞌmaritaaꞌ parapaara kuneꞌankooꞌ.
  uvl-uvl: E umume ia ak ume mur ke pomanga Non Soke nena non toto pe e heto heke
    ek ia ero toto. Pe etue hel e tangtang iange ure meena ngana hel te lohotot nge
    iau, nenge Iuta mur te teke te hunune iau.
  eng-BBE: 'Doing the Lord''s work without pride, through all the sorrow and troubles
    which came on me because of the evil designs of the Jews:'
  ixl-CNT: Aꞌ chit niaqꞌoninkꞌin tiꞌ u kuBꞌaal Jesuus. Tuchꞌ maanxhoil utz, tuchꞌ
    oqꞌel atilin texoꞌl. Tan kam koꞌn mam tzaꞌl nipaalkꞌin tu vibꞌant ikꞌuꞌl qꞌu Israeel
    viꞌ.
  xsi-xsi: Miki kamora wa kasama tu zo pinde kinzi Juda tamâta sipa ŋgua kaika tu
    ma sizavaru naŋa, aku uru amo tava iloŋgu malia ŋana nenzi ŋgua pâŋa ŋinde kâ.
    Taitu naŋa atawa warakâŋgu ŋâŋgu ndue, aku aveta wurâta pa Maro Ŋalae nâ tava
    matâŋgu sulu.
  crx-NTPO: Soo yo 'úduduzdzun 'ink'ez natsul too' hoonli whe neMoodihti be 'ut'en
    k'oh 'uhoos'en, dzoh nuszut-un, 'et whutoh sghá whults'ut ndunne Lizwif sotuzilhghelh
    huwu yahulhduk 'et huwa.
  kan-OKCV: ಯೆಹೂದ್ಯರ ಒಳಸಂಚುಗಳಿಂದ ನಾನು ಕಠಿಣ ಪರೀಕ್ಷೆಗಳಿಗೆ ಒಳಗಾಗಿದ್ದರೂ ಬಹಳ ದೀನತೆಯಿಂದಲೂ
    ಕಣ್ಣೀರಿನಿಂದಲೂ ಕರ್ತ ಯೇಸುವಿನ ಸೇವೆ ಮಾಡಿದೆನು.
  bbb-bbb: Na E Ireobo ijadufuo i ije na menoeva ije naka kabuaekabuaekigia nimenoekinu
    menoe. Ro maza ijia naka ire ise boeje biediana isejavae. Ijadufuo maeje e Jiusi
    ijiebe mauike na kaniekuae renoevo ijadufuo na ijiege renoe.
  blw-blw: Wat iggayà nampahih-iya hen chà nangammaan hen empa-ammaan Apudyus an haén,
    te anà lawa an alepan Apudyus. Wat uray chaà nankela gapoh hamhamào no hen-argawan,
    ya tàén penàgangà hen anchichay kacharaà way Judio gapon chaà nangenhanéhanéfan,
    chà chillu entoroy way mangamma hen laychén Apudyus.
  tam-2017: நான் மிகுந்த தாழ்மையோடும், மிகுந்த கண்ணீரோடும், யூதர்களுடைய தீமையான யோசனையால்
    எனக்கு வந்த சோதனைகளோடும் கர்த்தருக்குப் பணி செய்தேன்.
  azz-NT: Huan nochi nojón tonalme nimotequitiltiaya sayó ica in Totecotzin huan nitequitía
    ica ne yolyemanalis huan hasta niquinchoquiliaya neques ten quixtopehuayaj Cristo.
    Huan no nanquimatij ya de queniu nicpanotoya tajyohuilis cuac in judíos quinequíaj
    nechmictisque.
  spa-RV-1909: 'Sirviendo al Señor con toda humildad, y con muchas lágrimas, y tentaciones
    que me han venido por las asechanzas de los Judíos:'
  csy-csy: 'Thinsung kiniamkhiak le thitui tampi taw Topa na ka seam hi, taciang Judah
    mite in hong pang tawntung uh ahikom ka tung ah mawsiatna te hong theng hi:'
  mxq-NT: Tʉgekyʉ ja tiempʉ ma̱ts nꞌijty mʉt miidsʉty, nmʉduuñʉts ja Nindsʉnꞌa̱jtʉm
    Jesús yuunk naxypy, es nyaꞌaxyʉts mʉdʉ winnʉʉ, es kana̱k peky diꞌibʉts tsip nyajña̱jx
    jaꞌagyʉjxm kots axʉʉk xytyuundʉ ja israelitʉ ja̱ꞌa̱yʉty.
  tzj-NT: Xinban rsamaj ja kajaw Jesucristo pro ma xinya' ta nuk'ij. Congana ok'ej
    xinban cumal ja winak in congana pokon xintij cumal ja wach tak aj Israel como
    eje'e' ni nquicanoj wi' rij nwach nak nqueban chwe.
  tdt-tdt: Hau sempre serbi Nai Jesus ho haraik aan ho matan been. Hau mos hetan terus
