    c'ax chwe jwi'l tijin tamb'ij tzilaj jtaquil chirij Kakaj Jesucristo y ta' rajak
    tijcojtak.
  zav-NT: Gwzoa' bena' xšin Diozən' do yic̱hɉ do laža'a. Bito ben cuina' xen, na'
    zan las gwchežəchgua' c̱hele, na' de'e zan de'e boso'oc̱hi' boso'osaquə' beṉə'
    Izrael ca' nada'.
  sgz-sgz: I pákánbung erei iau kis tiklik mam gam, bos Iudáiá kándi tu eran suri
    da sá bing iau, má ngorer iak áslai lala tinang mák sal i luir matang. Ái sár
    kápte iau apakta pas iau, kápte. Iau toptop si Konom sang, má ngorer iau tungai
    him singin mai lain balang.
  kek-NT: Nak yo̱quin chi c'anjelac chiru li Ka̱cua' quincubsi incuanquil ut quinya̱bac
    xban li raylal ut li yalec' li quichal sa' inbe̱n xbaneb laj judío.
  blz-NT: Tempo i yaku' balimang bona Tumpu, yaku' sian mongkodaakon wakangku, ka'
    piribiai' nunturo'kon lolu'. Yaku' munsuri repaan gause samba Yahudi mingkira'
    mampapatei i yaku'.
  poe-NT: Ó nohará kíxin kaín tí ya̱on kꞌuéjóni la kaín a̱senná kjui̱tꞌaha̱ xra̱ Ìnchéni
    la kjui̱ntahnkehya. Imá tsja̱nka kíxin nchónhya kjuasótena kíxin tjinkaon tí sín
    judío chrókꞌóyánna sín.
  san-TAM: 'ப²லத​: ஸர்வ்வதா² நம்ரமநா​: ஸந் ப³ஹுஸ்²ருபாதேந யிஹுதீ³யாநாம் குமந்த்ரணாஜாதநாநாபரீக்ஷாபி⁴​:
    ப்ரபோ⁴​: ஸேவாமகரவம்ʼ|'
  cof-NT: Fe joyoe tituto, nulaca duque laquirato, Miya Jesucrístobe seque mantaito
    nenamin jomanyoe tie. Israelítalari laca totechique duque tenfelainasanan, Diosibe
    seque mantainiinamanyoe.
  srm-NT: Hii di ten dë, mi dini Masa Jesosi kuma wan futuboi fëën, nöö ma du ën ku
    gaan fasi o. A bi a’ juu di wooko ta da mi fuka, a ta da mi këë, a ta da mi sitaafu
    fu di dee Dju sëmbë ta suku mi u kisi fu di mi ta konda di buka.
  qvs-NT: Kankunawan kashpayni Señorninchi Jesukristuta allita sirvishpa kawsashkani.
    Chay chikniwak judiyumasinikuna sufrichiwaptinkunapish mana kikini kreyinakushpa
    llakishpa wakashpayni kawsashkani.
  zca-NT: Aunke ter dox bid nde'da, mbaino mbina por rë kwa'n mile' men lazha kun
    na, no kun yalnado' milen rë kwa'n mile' Señor mandad da, or nguio'n xid go.
  cbc-NT: Yʉa, mʉjãã watoare marĩ Quetiupaʉ cʉ̃ carotirore bairo caátimajõcʉ ãnirĩ
    di rʉ̃mʉ ũno, ‘Caãnimajũʉ̃rẽ bairo ñiñaña,’ caĩ ũcʉ̃rẽ bairo yʉ baiñesẽãẽpʉ̃.
    Tunu camasã Dios yaye caroa quetire na catʉ̃goʉsaetoi, tʉ̃goña yapapuari yʉ otinucũwʉ̃.
    Tunu bairoa judío majã roro yʉre na caátigarije jʉ̃gori popiye yʉ bai ãninucũña.
  qxo-NT: Israel runacuna chiquiyämaptinpis ñacarcur wagarcurpis Tayta Dios munangantam
    imaypis ruraycä.
  mox-mox: Taudi me Diu idima govaqa weaqigu be wese vita ʼidiega tuta qabuna yalobelobea.
    Ta tua ma mataelugu ta wese me egu nuawebui Kaiwabu ʼinaya nawale yafewafewa.
  kew-kew: Neme Aa Mudu-na kogono pisudere nina bi minasaaminalo nape. Dia, pare apo
    Juda aanumi agaa rasu kogono mabebolaaeme rabu neme kedaa rua re page to.
  dww-dww: be Bada èi yaragena. Taugu voyaḡote be ma matasurugu Bada èi yaragena,
    avedi da Jius a rarau rubuguna, baninama Jius banegidima yau kasirama a tomtomna.
  twi-ASANTE: Ɛwom sɛ ɛnam Yudafoɔ no pɔbɔ so maa mehunuu amane bebree de, nanso mede
    ahobrɛaseɛ ne nisuo yɛɛ mʼadwuma sɛ Awurade ɔsomfoɔ.
  aoj-aoj: Ipaꞌ pegawa, nimaguf hiafi lifilafi esis Juda saꞌi basef saꞌi sogopaꞌaga
    aeꞌ sehe egagaꞌ. Amambai atom aeꞌ efaꞌ nimanimi magagwamba aeꞌ. Apaꞌ owaꞌ, owaꞌatin.
    Aeꞌ andaꞌ agol aeꞌagili gafeꞌ lafel aꞌowaꞌ, efaꞌ akafimi nimanimi eaꞌ embif falowi
    naep aeꞌapi ma andaꞌ maol Dembinaii.
  cbv-cbv: Ñijeéh jʉmna, dedé biíh pah bóo niiját wihcan, jwĩ Maáh Jesúíh tʉ́ini doonádih
    wã naáwáp jĩ. Yeéb Jesúsdih chah ñi jéihyat pínah niijná, wã jʉ̃í naáwáp jĩ. ‘Yeéb
    chah wã jéihna caá’, wã niijcáp jĩ. Wã déewã weemdíh ĩ yéej chãjachah yʉhna, Dios
    ã wẽpatjĩh wãpĩ́ naóh bohénap jĩ.
  taw-taw: Yɨb yad ma dad aplanɨnek agak. Bɨawl nop wog ak gɨñɨneknɨŋ, Juda binɨb
    mɨmug gɨl yɨp paklɨnɨg gelak, yɨp chɨb gek, chaŋ lɨlɨg, takaw agñɨnek agak.
  jic-NT: Solejé napj la tjejay qjuis Jepa Jesucristo jostsja jinwá. Ma püné jin nólatsja
    napj p'iyá. Pasal nólatsja la p'a po'ó; najastsja pjü ca jisas nsem qjuis Jepa
    Jesucristo. Solejé malala ntepalá, judiopan quelel na 'ünantsja mpes.
  zap-NT: Nunk wugyadet lextoo noo ydeblo ne kalaa noo xdxiin Jesucrist lad de, axtegue
    roon noo, no noze ndal ne kazak noo por yra ne kalaa men-Israel noo.
  wer-wer: Yuta omën narö kët ël epotë ne utpet newasëpënëak kan ëël eim wëën ne ya
    këlangön pötaring wëën nemtë yapinte wak irëak Aköpë yaat yamëngkaup.
  ipi-ipi: Okone angi, Juta yame-mane namba minu koyoyale pii lo puta puato, kenda-pene
    kambua namba geaini tekeko, namba akali gene nayene koo gulo atoto, Akali Andane
    okona piape oko ayawa teke pua atewa. Wuane pua atoto, ole kambuanga nambato yakama
    ondo wato, ai lewa.
  qul-NT: Tucuy tiempo kancunawan cachcaspa, Señorniyta sirvini humilde caskaywan,
    wakayniypiwan; judiocunataj sinchita ñac'arichiwarkancu.
  tnc-tnc: Mijaka ñimaraᵽaka ᵽoto Maiᵽamakiro'si ba'irabeĩjibaraka, “Mija tẽrĩwa'ribaji
    õñuka ñime”, ãrĩberaᵽaki yi'i. Suᵽabatirãoka ᵽo'imajare Jesúre ã'mitiriᵽẽabeyua
    ĩawa'ri yoraᵽe. Suᵽabatirã judíotatarãte ba'iaja baaokaro'si yire nari'kamaka
    ba'iaja yijũaraᵽe.
  ter-NT: Yéxoanoe ne ngixoku ngo'ítukeino Vúnae ákoyea ngapáyasakapu, koane enó'iyea
    îrihikeovo nzo'oûke, koane enó'iyea kotíveti koekúti ndokópone vo'ókuke ne isóneunonu
    jûdeu kahá'atihiko koépekeonu.
  bmr-NT: 'Mɨɨro fahiijɨvaro amɨɨhaifeenevɨ icahicauhi Aivojɨɨbo Jesuco jeecɨvooboro:
    Uujoho sihidɨ gaajahi, nootɨɨbo. Jillɨ icahicauhi sihidɨ ɨdaasuno icahicauhi judiomɨ
    uco aamɨgueneri tahaallɨɨ tofaihuco filluuboro.'
  fuf-fuf: E hoore ɗun mi kurkanike Joomiraaɗo on, e hoore yankinaare fow, e nder
    gonɗi, e hakkunde ndarndeede wonanɗun lan janfaaji immorde e Yahuudiyanke'en.
  mwc-mwc: A tere kirena meyiku ba ere mata okowiku, Bada ana saibira a wosei ba ruruba
    kaikapona, Jew biyisi karisi yai a yauni.
  bhl-bhl: Mali Suda kawtiw i nelo ilum fian dunemaliw kate, ne diwkuw diwkuw Kamok
    Fian em ibolow fukunin ete kuw gelewsomi, ibolow falit angeko, nakalem ibolow
    fukuninba keko, sakik fian kuluko, amesomi, yulo dakayemali te.
  ons-ons: Na Waom wane qelit qeqe urata makole, naso natne urata ea wane na arokkole,
    na masi wawaine mi makole, Yuda ŋei eŋe wikile ninikei wane detkoi, ea wane na
    dere mezet detkole, paki nae eŋet biŋek maket more, so Waom wane urata koboine
    makole.
  con-NTPO: Nane cca'ima quinsepoembe'yi gi que'i'ccu can'jemba Na'su Jesús in'jan'choma
    sema. Toya'caen israendeccu ñama fi'ttiye in'jan'fasi vana'je'an'qque gi inanzaccui'ccu
    sema.
  ghs-ghs: Anake abi ngingi ma baaba eete qaami ana tti ma ttidza heme ipima Sooparaho
    qaru eete qaata. Oi Dzuta abi noko sesero ma dzakidzaki eesubomi ana teeta ma
    taanga ipima qaata.
  peg-peg: ପୁରାବାର୍ତି ହୁଦାର୍ ମାନ୍ତ ମେଣ୍ଡାଙ୍ଗ୍‌କୁନ୍ଦି ହୁଦାଂ ଜିହୁଦିର୍‌ତି ବାର୍‍ବିନ୍‍
    କୁଟ୍‌ କାଜିଂ ନାଙ୍ଗ୍‌ ଇମ୍‌ଣି ଇମ୍‌ଣି ପରିକ୍ୟା ଗିଟାଜ଼ି ମାଚାତ୍‌, ହେ ସବୁ ପା ଇନେସ୍‌ ମାପ୍ରୁତି
    ହେବା କିଜ଼ି ମାଚାଙ୍ଗ୍,
  txu-NT: 'Djã nã bãm Bẽnjadjwỳr djwỳnhmã idjàpênh kêt? Nã bãm amijo ingrin akrànmã
    kum idjàpênh rã''ã ne. Ba kum idjàpênh ar iba nhym me axwekam irerek iwỳr bôx
    ba mekam imỳr iba. Nhym mebê idjaer mã: amim ijã karõn ar ijo bikẽnho ba, ba kam
    itokry kumex.'
  eng-WEBU: serving the Lord with all humility, with many tears, and with trials which
    happened to me by the plots of the Jews;
  gnw-NT: Ayeyocui yandeYa pe añemɨmichi reve jare ayao reve. Judío reta chembɨavai
    ete. Echa'ã jecuaeño iquɨrẽɨ reta uyapo icavi mbae vae cheve —jei—.
  mux-mux: Kolea Esia propinj sukundu lelemú koleamanga temani kaiéle topu silsiliipu
    andurundu kene Juda-yambuma-ni nanga kongunale taki-taki teku kis-sinjiku pipi
    singí tiring akiliinga na buni pulele membu mindili nurundu akiliinga-pe nanga
    bili paka naa topu, Auliele-nga kongunale táka-nimbu tenjipu kene ‘Ungele aima
    piliangi.’ nimbuliinga kolama omba mania-mania pupili mulurundu.
  maj-NT: Ni̱ma̱kju̱a̱ ts'asjé yjona̱ nga kits'inxát'aha̱ Nti̱a̱ná. Kikjíi̱nta nga
    un kikiena ni xi y'éndat'áínna já judio̱.
  bkq-NT: kopaelâgâembaba Pymâ Jesus wâgâ auguely. Agâmo watay, sawoem witaymba ani
    urâ; ywâgâ inkâba auguely. Âjidadârymo anano modo inakanhe aitobyry kâentuo, kohogüendâ.
    Judeu domodo ienagazedâmo toenzepa kehoem.
  kue-kue: Juda yomba yumbun merkinde narikwa, ba na nana pre pir suglbai bogl kai
    mongo bera dindre ana Yaglkande kongunmo erika.
  cot-NT: Ogantaga nantavaetaqueneri Amajirote, tee naventacotempaji, mana oparijaatanaque
    oshequi nojaquija, aisa natsipevaetaca isarijavetaquenagueti joriojia, inintajiavetacatari
    irimetojajiaquename.
  bnp-bnp: E huriki a Iuda ri ngaru ni rata hale iau. Ri rata iau a dodo, a tangi
    balaka kupo. Pali i uka ma a vakadagia a ragu. A leho kunana ne Bakovi Dagi.
  apn-NT: Na pa pre mẽ akôt ri mẽ amã tanhmã amnhĩ nhĩpêx to ho ri ixpa. Te ixpê mẽ
    amã ixàpênh xwỳnh pyràk. Nẽ Pahihti Jejus mã tanhmã amnhĩ nhĩpêx to ho ri mẽ akôt
    ixpa. Nẽ ixkwỳ Ijaew kwỳ kot Jejus kapẽr kaga hã mẽ omu nẽ ixkaprĩ nẽ inhmỳr o
    ixpa. Nhũm prem Jejus ã ixtomnuj pa amnhĩ xà htỳx kamã ijamak o ri mẽ hkôt ixpa.
  ctp-NT: Jlyo tiꞌ wan chaꞌ nchga tsan yꞌniǐn tñan ꞌin Jesús tyukwi ti tiyeěn, chaꞌ
    ja yꞌniǐn siyeěnꞌ loꞌo wan. Kwiꞌ ngwañaꞌan, xiꞌin ꞌa tiǎnꞌ chaꞌ ꞌin nten nu ngiꞌni
    chaꞌ kuxi nde seꞌen ndiꞌin wan. Loꞌoǔn, ngwa tiꞌí ꞌñaǎn xa nu tiꞌí tiꞌ neꞌ judío
    nu xaꞌan tiye ꞌñaǎn.
  opm-opm: Noh mama Got ohe atamrein sapat moh norhornong winsi han hatinmat na tamrein
    sapatmur. Noh norhe danong na ham Hanipyah orhe atamreindin danongwi hat tamrein
    sapatin Juda ihirdapat nohe boknong ruumsup napris napaptin orhor noh yimat tit
    orhor atamrein sapatmur.
  bvr-bvr: Minypa gala wana ngu-negiyarna ngu-workiyarna, Jesus gun-nika jama ngu-ji
    ngu-workiyana; wurra burr-guya arr-borrwurra rrapa minypa ngu-rruwujana ana-gorrburrwa.
    Gala ngu-borrwujarna gun-gata minypa gun-nerra gu-ni apula gu-workiyana, Ju yerrcha
    mari gubi-jarlapuna apula aburr-workiyana.
  wal-wal: '@see-verse:ACT.020.018'
  zad-NT: Ba wzoa' ba ben' xshin Chioza' do yic̱hj do lallaa, na' zan shii gokyeshid'
    na' wchell', na' biya dii ben ble'id' daa bc̱hi' bsak' beṉ' Israelka' nad'.
  kmg-kmg: No hone suŋgiŋnezi ki busâqochec Wofuŋte kiŋaŋ qahuc jupo, ehuc Judaŋic
    jaŋe keke suec suec enarehapie râsi faio jupo.
  aso-aso: 'Naza neꞌmino minaaꞌ uvoniꞌ ma neive: Haza ve neꞌmine gelo naza hokolizeꞌ
    amo Guvelesi ve gelekeleꞌ o-do gonoꞌve do minuvoniꞌ ve. Linginela aꞌmine gonoꞌve
    nodo mulumotine gelekaꞌ ogosa ive nama ogo minaaꞌ uvoniꞌ ma ve. Idoꞌ Zuda ve nenikumuꞌ
    lovo gizi hukadiꞌmo mulumo niteꞌ gasavasi kise mino gonoꞌve haza do minuvoniꞌ
    ma ve.'
  uli-uli: Luwul chael metay mo yai hatetaloyey ngo iforu yengang kowe yai le ngang
    semal re haforol yalol Samol. Irel yod kowe ye kkel yai weres, le fael molwe Jews
    kowe re memeal bo rebe limeseyeyloh ngo ngang iyedamgel.
  nin-NT: Anu Yahuda abanu ba a ssu anko ka ngu ingga na ki ingga iha na ni ingga
    i vri kakami, ni ina ima mi ingga i ka ni ki itu nggi na ashishi na ashishi ni
    so na undu ku Atiko ku.
  acu-NT: Wikia Yuse inatiri asan, tuke kintajai metek ii Apurin umirnuyajai. Tura
    miajuitjai tumamtsuk, aints ainau Yusen umirtan nakitinamtai, juutkamaikiakun
    takakminuyajai. Tura judío ainau wína pasé awajtusartas wakerutinau asaramtai
    wait wajayajai.
  cak-WNT: Can nch'utinirisan c'a wi' chuwech ri Ajaf Dios chubanic ri rusamaj. Astape'
    riq'ui ok'ej, nben ri rusamaj. Y astape' chuka' ri wech aj Israel xinquiya' pa
    tijoj pokonal ruma ri pokon ri xquich'obola' chi xquiben chuwe, pero riyin can
    xinben ri rusamaj ri Dios.
  ebk-ebk: Nunserfiyak kan Apo Jesus at tit-iwa ay nunpakumbabaak ya linmuwaak. Nachistingak
    pay as solet kiapú as nan planon nan chiyuycha iib-ak ay Judio ay mangpatuy kan
    ha-un.
  spa-PDDPT: Serví al Señor con toda humildad, lágrimas y pruebas que me llegaron
    por las maquinaciones de los judíos.
  ruf-ruf: Tsanimsang'anila Imtwatsa bila kwighoda na kwa masotsi, hata ka tsanigetsighwa
    ng'ani na aghala ghehile ghawanendele Wayahudi.
  gun-gun: Mba'eta anhemboyvatevea rupi e'ỹ Senhor pe ete aiko xerexay ha'e aiko axya
    py, mba'eta judeu kuery xereko a'ã vy xemoingo axy ramo.
  agu-BL: Sak ẍchiwutzu' yi inc'ulutxumil yi inxcone'n tetz Kajcaw. Nin sak ẍchiwutz
    yi ẍe'n cunin ban yi che'wok'leju'. Nin sak ẍchiwutzu' yi ẍe'n cu'n e' ban e'
    judiy tan imbuchle'n.
  isn-isn: Nitumile ku Mukulu ku ulyuuku wihi hangi ku liholi, nu lwago nai lumpatile
    unene ku isui nila Ayahudi.
  eng-PEV: You know the way I worked for our leader Jesus. I didn’t try to make myself
    important, and sometimes I cried when people went wrong. And you know that some
    of the Jewish people here tried to hurt me.
  ilo-ULB: Nagtultuloyak a nagserbi iti Dios nga addaan iti amin a kinapakumbaba ti
    panunot ken kadagiti lulua, ken kadagiti panagsagaba a napasamak kaniak gapu kadagiti
    panggep dagiti Judio.
  pir-NT: Mʉsa mehna ijigʉ ne sijoro nino marieno Jesu, mari pʉhtoro yere yee tii
    yʉhʉ. Sa yegʉ mʉsare paja ihñaʉ. “Mʉsare yʉhdʉdʉcaja”, niedʉ yʉhʉ. Judio masa
    yʉhʉre tiquina ñano yepegʉ̃ta Cohãcjʉ̃ yere yee tii yʉhʉ.
  anv-NT: Mbɔ mpyɛ utɔɔ́ ba nkane maá defwɛ Ɛsɔwɔ ne mpɔ́ fɔ́ ne nepa, nlu ne gejamégé
    manse né amɛ. Ngɛ́ ntó gekpɛ́kpɛ́gé ɛfwyale ne gébé gefɔ́ nlu ne manse né
    amɛ gétúgé gekpɛ́kpɛ́gé ɛfwyale ɛwé bɔɔ́ Jus achyɛge me.
  sab-NT: Cha kledu ba ulitaske gire chui gdale cha kledu lle boi che Chugagwalla
    Jesu alin ama gerua dbe ba ulitaske, diali cha tañachugu ba ulita giti age no
    diali ba ulita alin. Una ba kle toi ngwadi kwian israelita tanre me no Jesu gerua
    ole, ama ulita agedu me no diali cha dollale Jesu gerua gdale ene cha me ñadu
    Jesu gerua kete kwiange cha tadukalin kare, e giti cha olidu tanre cha kledu baske
    gire.
  tmd-tmd: Ib na pɨmön bɨl sö duölöŋ. Nöbö Diba mabö nuŋ aku rɨmön nugugɨrön, Juda
    nöbö mö nɨ rɨ gwogwam rön rɨmɨn nugugɨrön, im gɨrön mönö yad nölmön duöŋa.
  acr-NNT: Xinꞌan ruchak ri Dios chixoꞌlibꞌal alaq rukꞌ ronoje uchꞌutiꞌnal nukꞌuꞌx
    y na xa ta jubꞌiqꞌ ruwaꞌal nuwach elinaq y pa rewi rukꞌiyal kꞌaxkꞌobꞌik nutijom
    ruma ri itzel kinaꞌoj raj judiꞌabꞌ chwij.
  kpg-kpg: Au nogo hai agu hegau manawa hila gi lala ge e dangidangi i nia madagoaa
    haingadaa ala ne tale mai gi di au mai i baahi digau o Jew, i nadau hai baahi
    mai gi di au i agu hegau ang gi Tagi.
  taj-taj: ओच्‍छे यहूदीगदेसे जाल लसी ङादा फसब लबारी म्‍हाइबासे लमा ङादा ल्‍हानान दुख
    तजी, तसैनोन ङा सोजो तसी क्राबान प्रभुला गे लजी।
  avt-avt: Yi yertei me wɨ yapɨrwe mɨt han ne weiwɨk me Isrel hɨr nimenɨpɨn natɨpan
