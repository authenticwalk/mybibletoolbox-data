  lif-NT: ᤀᤡᤱᤃᤠ᤹ᤃ ᤆᤢᤱᤈᤡᤃᤧᤴ ᤏ᤺ᤶᤏ᤺ᤶ ᤏᤢ ᤔᤡᤰᤘᤠ ᤛᤥᤖᤡᤰ ᤕᤜᤢᤍᤡ ᤏᤡᤱᤄᤢᤶᤔᤥᤀᤠᤱ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤢᤛᤣᤘᤠ
