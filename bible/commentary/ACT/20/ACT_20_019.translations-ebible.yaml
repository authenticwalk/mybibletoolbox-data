    harak.
  wrk-wrk: Jungku ngayi kunyba Kudkanyi. Waki ngayi Kudkanyi yurrngumba, ngala ngayi
    jungku narrinbu. Miku ngayiya yanyba kunyba jangkurr ngaki. Ngindu ngayi muwa
    yalungi Jumukuyngka, jali yalu yabimba kaja kiji ngaki.
  nii-nii: Enim piinmin! Jura wumb na to mani kindinmin ni erangin kin, na noman embin
