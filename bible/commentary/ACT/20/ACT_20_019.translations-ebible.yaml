verse: ACT.020.019
translations:
  kpx-kpx: La hilokage di di ebika mai mihatuholisege Diue ataeau isiviale di aiohavoge
    di vatehani malei. Di vani bahata ninanamoike Kosive lovi ke vai vatehani malema.
  okv-H: eto nanena na na ae sisire ae Bada ta pure avo uena. Eto Judea embo ta jo
    ngahia avo eto osaga peni vahai kogue sisivu kuhihe pure ere uahena,
  tbo-tbo: Nugohopuhopugei po tougei u bagibagi a dewaya mei Guyau a tu bagibagi.
    Mi Yudeya lawahi hi wogatala ipa iyowai ma hina ihiniwiyuwau naka hiniwiyuwahi
    hinehiyei a wobagibagi.
  mal-C: യെഹൂദരുടെ ഗൂഢാലോചനകൾനിമിത്തം എനിക്കു തീവ്രമായ പരിശോധനകൾ ഉണ്ടായെങ്കിലും ഞാൻ
    വളരെ താഴ്മയോടും കണ്ണുനീരോടും കൂടെ കർത്താവിനെ സേവിച്ചു.
  grc-SR: δουλεύων τῷ κυρίῳ μετὰ πάσης ταπεινοφροσύνης καὶ ⸋πολλῶν⸌ δακρύων καὶ πειρασμῶν
    τῶν συμβάντων μοι ἐν ταῖς ἐπιβουλαῖς τῶν Ἰουδαίων·
  bgc-bgc: यानिके घणी दीनता तै, अर आँसू बहा-बहाकै, अर उन मुसीबतां म्ह जो यहूदियाँ
    की साजिस कै कारण मेरै पै आण पड़ी, मै प्रभु की सेवा करदा ए रहया।
  khz-khz: Toma vogo Iuda talimara geririwawai au pia vega-waiku, kala rakavara vogo
    au geku ai gekalarawai. Na aoku maomana e matagiku na Velekou vetugunagina aago-veniwai.
  deu-TKW: im Dienste des Herrn unter nichts als Demütigung und Thränen und Versuchungen,
    die mir durch die Nachstellungen der Juden erwuchsen,
  zsr-NT: Yuguꞌ dza benaꞌ xchinëꞌ Xanruꞌ lu yöl‑laꞌ nöxj ladxiꞌ, ga bdxintë grödxaꞌ
    niꞌa queëliꞌ, atiꞌ zian le guc quiaꞌ le gzxiꞌ bëꞌ nedaꞌ niꞌa qui le cunác glunëꞌ
    quiaꞌ bunách judío cutaꞌyejlëꞌ.
  lin-lin: Nasalelaki Nkolo lokola mowumbu, na komikitisa nyonso mpe na mpinzoli,
    kati na komekama makasi mpo ete Bayuda bazalaki kosalela ngai makita.
  hns-NT: Ham tjhota banke aapan kaam karat rahielie. Israel log dher dafe maangat
    raha hamaar djaan lewe aur hamme bahoet doekh oethaawe ke paral.
  noa-E: Ich mag bʉ̈ʉrjã mʉch thöba, maach Pör Jesús athee sĩi dau aphʉʉ i chogkha
    chitʉmgui ajim. Mag phidkha chitʉmʉn, judionaanag maadëu Jesús iek jaau khitaawai
    ʉ̈khamaaugau dich dʉ̈ita khaigba aadëp aawaijã, dich garmuan maadëu am dau aug
    khaugwi warag dauhi paraa khitaajemgui ajim.
  eng-EMTV: serving the Lord with all humility, and with many tears and trials which
    happened to me by the plots of the Jews;
  mib-NT: Chi nɨ́ɨ́ tiempo jeē ni íne ná jíín ní te nde vijna, jéjníñu vāha na sɨ́quɨ̄
    jnúhun máá Jítoho yō, te tu ní sándúxí ná maá ná. Te íyó jínu ni ndahyū na jéhē
    ñáyuu. Te ni ndoho ná jnúndóho ni casáha jnáhan ñuu ná hebreo, chi ni casquíjnáhan
    jnūhun i sɨquɨ̄ ná.
  lif-NT2: इङ्‌गाॽग चुङ्‌जिगे़न् नःम्‍नःम्‌नु मिक्‌वा सोरिक् यहुदि निङ्‌घुम्‍मोआङ्
    दाङ्‌बाल्‍ले़ कुसेवा चोगुङ्‌लो॥
  xnj-xnj: Mmanyili chenimuhengili Bambu cha ungolongondi woha, na maholi, mu mang'ahiso
    goha geganikolili ndava mipangu mihakau ya Vayawudi.
  mmx-mmx: Mi langsangan loklok ngangao la lanteng, aga lok leven gugu rak kerekngan
    lasaxaruki at ne Moroa, la aga ekip tangarang mi levenmumuat at leme Judaia diga
    lok li i rak.
  cbr-NT: '''Ëx mitsubë ''ixun cana mitsúnmi ''ë rabiti sinánquinma axa cuëëncësabi
    oi ''iquin Nucën ''Ibu Jesucristo ñuiquin uni bana ñuixuan. Usoquin ''ai cana
    bëunan mëscúanan judíos unicaman ''ë bëtsi bëtsi ocëx ''aisamaira tëmëran.'
  tee-NT: Quilalakts'intauch ni na xacch'alhcatnani ju qui'ucxtin'an Jesús ixlhichux
    qui'alhunut chai jantu xaclhitak'ayai. Chai c'ats'ayat'it ni na xack'alhun acsni
    jantu xatalaca'iputun ju ali'in. Chai c'ats'ayat'it ni na xacmak'alhk'ajnan va
    ixlaca'atalh ni na xaquintamamak'alhk'ajniputun ju quint'a'israelitanin'an.
  eng-LSV: serving the LORD with all humility, and many tears, and temptations, that
    befell me in the counsels of the Jews against [me];
  cak-NT: Ren can manak oc nuk'ij xin-en chech ri Ajaf Dios chi xin-en ri rusamaj.
    Más que c'o ok'ej, can xin-en ri rusamaj. Más que ri nuwinak itzel xinquitzu'
    y xinquiya' pa sufrimiento, pero xin-en ri rusamaj raja'.
  pah-NT: Ji ndavy'ari jitekovo ikwehe. A'ereki judeus'g̃a ombohahyuka hete ji ve.
    A'ereki g̃a onhimbohovaja ji rehe, ei ga. Emo ji aporavyky hete jitekovo jipojykaharete'ga
    pe Jesus'ga pe ga mombe'gwovo pe me. Nanhimbohetei ji pepyteri pe, ei Paulo'ga
    g̃a pe.
  sja-NT: Taarãru parã ome Tachi Ak'õrepa oopi bɨk'a oomaa bɨ, chupɨria nɨ̃bɨde mãik'aapa
    nepɨrade nɨ̃bɨde judiorã juapa.
  xed-xed: Nda leɓtekwa ta ghəŋ mataba ghuya ɗaŋwa da sanlaha ma la Yahuda ta pghihatá
    buɗukwa, ksanata yu ta slna ta Mgham Yesu.
  mks-NT: Níí tiempo na̱sahi̱in i̱ tañu ndó cán na̱caja chúun i̱ cuéntá Jesucristo,
    xitoho í. Ta co̱ó na̱ndinehe jícó i̱ mí i̱ sa̱há ña̱ na̱caja i̱. Ta cua̱há tañu
    na̱sacu u̱ sa̱ha̱ ndo̱. Ta na̱ndoho ini i̱ sa̱há ña̱ cúni̱ na̱ Israel cahní na̱
    ye̱he̱.
  gfk-S: A tutuno be iou ga harsomane ra dades na tirih ing ira Iudeia di git harpingit
    be di na hagae iou, iesene iou ga papalim tano Watong ma ra tamat na matien na
    bala ma ra lur na matagu.
  bmu-bmu: Nöŋön Kembugö jeŋe uruni mem et al aŋgum teköba nupŋi denöwö memba kota
    malali, iŋini mi ölöp mötze. Nupŋi memba ambazip eŋgöra sahöta imbilni eriga malal.
    Juda yeŋön uruŋini qahö meleŋgeri, yeŋön nalö tosatŋi miaŋgöreŋ silenöŋ alal aket
    aka nuŋgubingöra areŋ asa-asambötŋi ala malget. Mi ala malgeraŋgöra aka esapesap
    murutŋi murutŋi miwikŋaiba sihimbölö möta malal.
  dgz-dgz: E anuyan, Diu nagirewa pot pot toguranegepen menan taiwanumune go ne ae
    bigat nigasen, irin den Ayop Iesu navewa taingin.
  eng-GNV: Seruing the Lord with all modestie, and with many teares, and tentations,
    which came vnto me by the layings awaite of the Iewes,
  zaa-NT: De runia' servir Señor entre lebi'i nna labí belaba látsa'a' qui'ni ná'
    ttu enne' dacca'. Ą'hua iỹé vuelta tsè' guretsia' porqui'ni labí ríalatsi' ca
    enne' nna, pues bechía huá' iyaba nu bethácca' ca judíua inte'.
  eng-WEBSTER: 'Serving the Lord with all humility of mind, and with many tears and
    temptations, which befell me by the lying in wait of the Jews:'
  guh-guh: 'Dioso pijacuene itsa tonacuenebaponaponajë, apo jamatabëjumaitsinë: “Xanë
    bitso ayaijamatabëcuenenënë,” apo jamatabëjanë. Itsa taeyabiabajë itsamonae pecopabijava
    Dioso pejumecovënëtsijavami, bitso sivanueyabiabajë. Bitso bejiobinënua tsabiabi
    tsipaji judíovi jamatabënebeyaxuababiaba.'
  bon-bon: cämämu awepyeräja cäco piiyepu ele cama, cane Yageyame me kaakesea jaawenune
    mäpu padare cabu, lui bine jääpänemune Israela biname bime cabu ca, teeme ämugetna
    mule name pi.
  nhw-BL: Nimoechcapanojtoc huan nijtequipanojtoc Tohueyiteco ica nochi noyolo hasta
    quemantic nichocayaya ica catli nechpanotihualayaya. Nitlaijiyohuijtoc miyac pampa
    nopa israelitame quisencahuayayaj quenicatza huelis nechmictise.
  mgw-mgw: Nintumikiye Bwana kwa kwibu'ya samani na kwa moli, kanikomeya mapayilwo
    gaganipatike bu'kana na ulau wa Ayahudi.
  swh-ONEN: Nilimtumikia Bwana kwa unyenyekevu wote na kwa machozi nikivumilia taabu
    na mapingamizi yaliyonipata kutokana na hila za Wayahudi.
  wbi-wbi: Nimbombile u Mutwa mu vukalo vwooni namahosi, nimumuko sino sinyaghile
    une ni gila ija va Yahudi.
  bba-bba: Nɑ Gusunɔn sɔmburu kuɑ tii kɑwɑbu sɔɔ kɑ yĩresu sɑnnu. Nɑ mɑɑ wɑhɑlɑ dɑbiru
    wɑ yèn sɔ̃ Yuubɑ swɑɑ kɑsu bu nɛn wɑ̃ɑru kpeerɑsiɑ.
  eng-KJVCPB: 'serving the Lord with all humility of mind, and with many tears, and
    temptations, which befell me by the lying in wait of the Jews:'
  kgk-NT: Ha Nhandejáry Hesu remimbota ajapo meme va'ekwe aiko-vy. Onhe'ẽ rei rei
    ramo jepe xe-rehe aiko kirirĩ joty va'ekwe. Nanhembotuvixa mba'éiry voi joty.
    Hi'arandu e'ỹ va'e ahekomboasy eterei ahapirõ-vy. Ha gwĩ judeu kwéry xe jukase
    mo'ã ramo jepe, xe mbohasa asy ramo jepe va'ekwe, xe ajapo meme joty va'ekwe Nhandejáry
    Hesu remimbota anhemonhe'ẽ-vy.
  waj-waj: Na Udaanga Yisuu Kirisiinna mmoori vareera ngiaammuauvai variee rateeraivaa
    tasipama mmoori vareenana hama niniiyara mannaka tiraina na adiee variravai. Vaidi
    Yutayaiya ni mmaarau kua tida mmuaararaivaa ni muuvo niiyaa vauduaata na Udaangaivaa
    mmooriivaa vareeravai.
  cpy-cpy: Ari nokanta-piintatyaa nantawaetziniri Awinkatharite, naaka tsinampa-shireri,
    osheki niraawaetaka noñaayitziro ikosheka-waetakina Judá-paeni.
  mpx-mpx: Alou no hanalau ge no kahin Babala wana tuwalali ya ginol, ge pulowan hi
    gewi ya pwawa Yudiya wali pihigelgel kaiwena.
  wbp-wbp: Kulalparnaju ngajulurluju pulka-pungu manu jamuru-karrija nyampurrakuju
    warrkikiji, lawa. Ngarilparnarla ngulaju marlaja warrki-jarrija Warlalja-Wiriki
    Jijajiki. Ngula-puruju Juwu-patujulpajulu warru japirdija ngajukuju yungujulu
    murrumurru-mantarla manu pungkarla tarnnga-kurra. Ngulangkujulpajulu warrarda
    muntuku-manu manu warrarda ngurrju-manu yulanjaku. Ngula-puruju ngarilparnarla
    wurra-juku warrki-jarrija Jijajiki.
  luo-luo: Ne atiyo ni Ruoth gi chuny mamuol, kendo gi pi wangʼ, kata obedo ni naneno
    masiche madongo ka jo-Yahudi chano mondo ohinya.
  nhe-NT: Nimoicnochijtoc huan nijtequipanojtoc Tohueyiteco ica nochi noyolo hasta
    quemantzi nichocayaya ica tlen nechpanotihualayaya. Nitlaijiyohuijtoc miyac pampa
    nopa israelitame quisencahuayayaj quejatza huelis nechmictise.
  aii-aii: ”ܒܸܦܠܵܚܵܐ ܠܡܵܪܝܵܐ ܒܟܠܔ ܡܲܟܝܼܟ݂ܘܼܬܵ‌ܐ ܘܒܕܸܡ̈ܥܹܐ، ܘܒܓ̰ܘܼܪ̈ܵܒܹܐ ܕܬܦܝܼܩ ܠܗܘܿܢ
    ܒܝܼܝܼ ܡ̣ܢ ܒܘܼܨܹ̈ܐ ܕܝܗܘܼܕܵܝܹ̈ܐ.
  esk-NT: Atanġuruaq Jesus savautigiga iluqnauqłuŋa. Iḷaatniḷu qulvisigun unniiñ sakiqniuġutitigun
    Jew-ŋuruat nagliksaaqtitkaatŋa.
  msb-msb: Nagsirbe ako sa Ginoo na mapainubuson kag may pagtangis dahilan sa mga
    pasakitan na nag-abot sa akon paagi sa mga himo san mga Judio.
  cpa-NT: Ca¹mi³ti³jni jǿg³ quiah¹² Juu¹³ jniang³ ca¹lah¹jǿ¹ jmai³. Tsa¹ca¹mi³juanh¹³jni
    hŋiéng¹. Hiu³ cøh² dsøa¹jni. Hiug¹² jmø³uai¹² ca¹can¹jni hi² ca¹jmógh² dsa² judío.
  dso-dso: ଜିଉଦିମନର୍‌ କୁଟ୍‌ ପାଁଚ୍‌ନାର୍‌ ଲାଗି, ମକେ ଜନ୍‌ ଦୁକ୍‌ କସ୍‌ଟ ପାଇକରି ମୁରଚ୍‌ବାକେ
    ପଡ୍‌ଲା, ସେ ବିତ୍‌ରେ ମୁଇ ପରମେସରର୍‌ ସେବାକାରିଆ ଇସାବେ ଆଁସୁପାନି ଜଡାଇ, ମୁଣ୍ଡ୍‌ ତଲେକରି,
    କାମ୍‌ କଲିଆଚି ।
  meu-meu: Lohiabada isiaina na lao heniava mai manaugu ida; iruru-matagu e dihova
    bona hisihisi ese e butugu taova, Iuda taudia edia henega dikadia daidiai.
  yva-NT: Syanapatambe Amisye ai, inanuga mamo mpaaje vayave yara rinararimbe ramu.
    Inaemembe wasai ravea inami ngkaruge ntende. Weramu vatano Yahudi nanawamo wanyinyaube
    ware wo kakaije raugaje rinai, weti mangkeo rinai rave.
  dgc-dgc: a mebaiték, sakay nagtiisék ta meadu a hirap ta tarabaho ko ta Panginoon.
    Sakay meadu be a nékialam diyakén a Judeo.
  zpm-NT: blactaa biin naa lo grë miṉe bdeed naa, blactaa lo guieḻxtseeb ne ziyo naa,
    tibaque quianaḻ grë zha Israel quiṉ zho naa.
  hix-NT: Kohkomo hyaka katamokyakonà. Noro hyaka tatamohxemà rma, ehonomnà mehra
    kosonyakonà, kekonà. Koseryehokekonà, ohokonye, tàrataxe ro. Teryewhamnohsomà
    ro me wehxakonà, Xuknewyana komo wya rofufurymanàr ke, kekonà, Pawru.
  sim-sim: Jir angop ji heyendari sir, os hi anhin a halashirik si takarin. Uhu Jisasin
    hishindiyanda manjik a holoho lerawu havakavan a laha Wasilakan a tiyarin. Uhu
    Judama anin kavak li narik nomorawu laka mushak anhik si lawurik a kishaha Wasilakan
    a tiyarin.
  npi-ULB: यहूदीहरूका षड्यन्‍त्रहरूका बिचमा मैले मनको सारा नम्रतामा, आँशु बगाउँदै
    र कष्‍टहरूमा समेत प्रभुको सेवा गरिरहेँ ।
  cgc-cgc: Mapainebesen a na gasirbi ta Ginuo daw gagal a gid na tama na lua naageman
    ko na nabellayan a tenged ta pagpangabot ta mga Judio na gakuntra ki yaken.
  tim-tim: Akto nâŋe nune hâkne bo mem agalân. Yân indemâk manmâ Humogât hoŋ bawa
    malân. Akto Yuda luâkŋe gala bo akniŋmâ nuguwerâm mem siâ siâ ketugunekbiâ hâk
    hilâlâm kakŋân malân.
  yor-yor: Bí mo ti ń fi ìrẹ̀lẹ̀ inú gbogbo sin Olúwa, àti omijé púpọ̀, pẹ̀lú ìdánwò,
    tí ó bá mi, nípa rìkíṣí àwọn Júù.
  wos-wos: Wuni guni wali reta wuna ximbu harékéhafi yata gunika némafwimbu saréfa
    naata géraata wuni Néma Duna jémba wuni ya. Judana du nawulak wuna hundika hélék
    yata wuniré xiyanjoka mawuli yandaka wuni Néma Duna jémba yatakahambawuni. Wungi
    guni xékélaki.
  emp-NTPO: Mʌ̃ra dji dromada crĩchaẽ́ dadjirã Boroba quĩrĩã b̶ʌra o b̶asia. Ed̶aud̶e
    jĩã b̶abadjia idjab̶a judiorãba mʌ̃ra biẽ́ o quĩrĩã panana bẽrã bia mĩga b̶abadjia.
  eng-F35: serving the Lord with all humility, and with many tears and trials, the
    ones that happened to me by the plots of the Jews;
  ind-ind: Saya selalu berusaha sungguh-sungguh melayani Tuhan Yesus tanpa meninggikan
    diri sebagai raja atas kalian, dan saya mengajar kalian dengan banyak mencucurkan
    air mata. Di samping itu, saya mengalami banyak kesusahan karena rencana-rencana
    jahat orang Yahudi.
  pes-OPCB: با کمال فروتنی و اشک و آه به خداوند خدمت کرده و همیشه با خطر مرگ روبرو
    بوده‌ام، چون یهودیان برای کشتن من توطئه می‌چیدند.
  mpt-mpt: Am homono dimo Yudai nesa eka ne okok osa misiam natnenom gabiba ne bobolo
    ilum omfutneno otane ne Gode okoko okok kebi kesoa ne nene niniino mo omfaim blimobe.
  ssx-ssx: I̱ma꞉ta꞉ e̱ alo hata꞉ homu peaata꞉ Tekehalina꞉ hau peaaso hano hande Diu
    haliwekima꞉ I̱ luekema꞉ taapolo hata꞉ ka꞉nda꞉ma꞉ homaemeeki manuta꞉ handememe
    lea꞉me.
  mkl-mkl: Ǹ ce icɛi Lɑfɛ̃ɛ Jesu do ɑrɑ ku kɑye do cikɑ̃ɑju ɑjɔ, ǹ nɔ ǹ yɛ wɑhɑlɑ
    si nɑ iyi í jɔ̀ Zuifu ŋɑu ɑ̀ leekĩ si ɑŋɑ ɑ kpɑm.
  gaq-gaq: ମାପ୍‌ରୁ ଜିଉଦିଇଂନେ ଜଜ୍‌ନା ଆନେଙ୍ଗ୍‍ ଆଣ୍ଡିନେ ସାପା ଦୁକ୍‍ କସ୍‍ଟ ବଗେନେ ପଡ଼େଏ
    ଆତେନ୍‌‍ ବିତ୍‍ରେ ନେଙ୍ଗ୍‍ ଇସ୍‍ପର୍‍ନେ ସେବକ୍‍ ରକମ୍‍ ଅଁଚେ ଦରମ୍‍ ଏତେ ନେଙ୍ଗ୍‍ନେ କାମ୍
    ଡିଂମ୍ୱକେ ।
  gof-RNT: Ayhudeti duulatidi ta bolla meto gathikokka taani ashkketethaninne daro
    afuthan Godaas oothas.
  unx-unx: ଯିହୁଦୀ ହଡ଼କ ଆଇଙ୍ଗ୍‌କେ ଗଗଏଃ ନାଗେନ୍ତେକ ରୋଜୋଟ ତାଇକେନ୍‌ ହରାତେ ଆଇଙ୍ଗ୍‌ ପୁରାଃ
    ଦୁକୁହାସୁ ସାହାତିଙ୍ଗ୍‌କେଦାଇଙ୍ଗ୍‌, ଏନ୍‌ରେୟ ଆଇଙ୍ଗ୍‌ ପ୍ରାଭୁଆଃ ଦାସି ଲେକା ଲେବେଃ ମନ୍‌ତେ
    ଆଡଃ ପୁରାଃ ରାଆଃତାନ୍‌ଲଃ ଆଇଁୟାଃ କାମି କାମିକାଦାଇଙ୍ଗ୍‌ ।
  gah-gah: Nénisi nene ánéámina ive nama okuke miluma guluke Guivahaniloka gelekelé
