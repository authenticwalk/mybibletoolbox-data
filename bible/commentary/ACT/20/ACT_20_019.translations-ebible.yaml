  san-ORI: ଫଲତଃ ସର୍ୱ୍ୱଥା ନମ୍ରମନାଃ ସନ୍ ବହୁଶ୍ରୁପାତେନ ଯିହୁଦୀଯାନାମ୍ କୁମନ୍ତ୍ରଣାଜାତନାନାପରୀକ୍ଷାଭିଃ
