  zpv-NT: Gaduhbi chieempa guyuuꞌneen laꞌhtu baluuꞌyiꞌhn xchiꞌdxyi Jesucristu laꞌhtu
    cun gaduhbi stoꞌn, cun xcweenta ñihsabwii nin biaaba loon pur guelrbiinn duxa
    nin guzaꞌcaꞌhn xcweenta garaa raꞌ lligaaba dxaaba nin bwiꞌhnn raꞌ bwiinn Israel
    cun naꞌh laasii baluuꞌyiꞌhn xchiꞌdxyi Dxiohs laꞌh raꞌ ba.
  gux-gux: yi bani ke nden tuuni o Diedo po leni li yumiinli leni ti nunsiidi, leni
    ya biigima n den kpendi npo yogunu kuli, kelima jufinba den fiindi ijanbi ki bua
    ki cuo nni.
  kos-kos: Oana ke nga mwet kulansap lun Leum, nga tuh oru orekma kunuk ke inse pusisel,
    ac pus pacl nga tung ke ma upa sikyak nu sik ke sripen pwapa koluk lun mwet Jew
    uh.
  ibo-ibo: Arụrụ m ọrụ Onyenwe anyị site nʼobi umeala na anya mmiri nʼetiti ntaramahụhụ
    dị ukwuu, site nʼizu ọjọọ ndị Juu gbara maka m.
  yml-yml: '@see-verse:ACT.020.018'
  ory-ory: ଅଶ୍ରୁପାତ ସହିତ ସମ୍ପୂର୍ଣ୍ଣ ନମ୍ର ମନରେ ଯିହୁଦୀମାନଙ୍କର ନାନା ଷଡ଼ଯନ୍ତ୍ର ହେତୁ, ମୋତେ
    ଯେ ଯେ ପରୀକ୍ଷା ଘଟୁଥିଲା, ସେହିସବୁ ମଧ୍ୟରେ କିପରି ପ୍ରଭୁଙ୍କ ସେବା କରୁଥିଲି,
  bzj-bzj: Ah mi du di Laad werk hombl-wan ahn wid tyaaz, eevn doa Ah gaahn chroo
    lata chraiyalz ahn testin wid dehn Jooz weh mi-di nak hed tugeda gens mi aal di
    taim.
  chk-chk: Fän unusen tipetekison pwal fän watten chönün mesei üa föri ai angang usun
    eman nöün ewe Samol chon angang lon ekewe fansoun weires mi toriei pokiten än
    ekewe chon Juta rawangauaei.
  ssd-ssd: Ye nyu kugatok taŋaŋ Kuate tuku piro biyen. Ye mara afu piro tuku piti
    kamusmba malmbiken. Zu mbal ye baleyam sakinaig ta ye piti ta mata kuramba piro
    kusre ndawen.
  acr-TNT: Xinꞌan ruchac ri Dios chixoꞌlibal alak rucꞌ ronoje uchꞌutiꞌnal nucꞌuꞌx
    y na xa ta jubikꞌ ruwaꞌal nuwach elinak y pa rewi ruqꞌuiyal cꞌaxcꞌobic nutijom
    ruma ri itzel quinaꞌoj raj judiꞌab chwij.
  rop-rop: Brom det feswan dei wen aibin kaman langa dijan kantri blanga yumob raidap
    aibin gowei, yumob sabi aibin oldei adwek blanga Jisas Krais det Bos blanga wi.
    Ai nomo bin meigim miselp haibala, en nomeda aibin oldei abumbat adtaim brom detlot
    Juwish pipul, bat stil ai nomo bin jinggabat miselp. Aibin oldei jinggabat yumob,
  mee-mee: na iau ka sana kinpataetaea iau muni giau ina iau kumkuma ka kumangng ae
    Iesus Avolau kanna ka mataukanna mena songana. Bae Iurame keke amva iau raumana
    ka potongolu ngareangana kau.
  dif-dif: Ja Kaparaia mili nganana wonti wakawaka ngundraterinali ja milkigildi marapujeli,
    jenia ngakangu pantjina wonti Juda kanandru, tana ngakangu tirikaripaterina wonti;
  gam-gam: Ye kaninj, Juda una kune merke na tambon dje yemaka, na imb kake, kune
    merke kimb yell. Ba na nanam kandjina ge amblo kal woro kere, God kogoye na aglo
    gi dje ye pamoll we dji.
  nou-nou: Edo na saboa ari mi edo ji de Bada kera ewona. Edo iji jiwae na bouga nembogamo
    budo isena ainda be awa Jew embobo naso yei biae adi kiki dirido isera awasedo.
  mqb-NT: Na gan mer su way anà Bahay a mənuko nà, nen mə nahay nga awan, tə iɗe
    sə ayam awan, aday à ɗəce ahay inde, anga Yahuda ahay tə pəlak su go sədœk.
  ape-B: Ipak padukemech. Ehudak wolobaihi nyumneh yape yenek Diginali ananin moul
    abali, echech Juda douk chabo balan umu che. Wakuli yanubu yaunih yek yet, ali
    yeleh abih atih yenek ananin moul.
  grc-F35: δουλεύων τῷ Κυρίῳ μετὰ πάσης ταπεινοφροσύνης, καὶ πολλῶν δακρύων καὶ πειρασμῶν,
    τῶν συμβάντων μοι ἐν ταῖς ἐπιβουλαῖς τῶν Ἰουδαίων·
  cav-NT: Dutya huecaca ique micuana tsehue jucuare patya tuque Ecuana Cuatsashaquique
    merecuare. Ique micuana ducu inime metse ama cabaticuare. Dyaque peya inime jucuare
    Efesoju cuanaque cajuchatiya baatsu; pacuare ique.
  kgp-NT: “Ẽg Senhor tỹ Jesus tỹ inh mỹ nén nĩm ja han isóg tĩ. Vẽnh kãfór han tũ
    sóg tĩ. Kejẽn sóg fỹ tĩ gé, sỹ vẽnh jykre pãno ven kỹ. Israel ag tóg iso jũgjũ
    tĩ gé, kỹ sóg vẽsỹrénh tĩ gé,” he tóg.
  bvd-bvd: Nau ku ilia mai raoa fuana Aofia fainia enoenoa ma lao angia 'ana kada
    'afitaia ki dao toku 'ana doo ta'aa 'oro ne toaa Diu ki da ilia 'ani nau.
  ukr-1871: служачи Господеві з усякою покорою і многими слїзми і спокусами, які прилучали
    ся менї од Жидівського чигання,
  apz-apz: Aꞌamu Jutaso ngkimo wonyo ntohofaneꞌentɨfi hungkuno ko hnnɨngkahonɨngkofi
    osoꞌno yoꞌmayo tangoꞌnji nuꞌmahonɨngki ngko nje yofe hwotoho fenji sɨmeho tangoꞌnji
    Anɨtuye syoho imentohefoho.
  yon-yon: Ne kuu Yariman ye deme awinaan kuu nekareb kankubuneni inok wani awinaan.
    Yuudanbed nuubnaan kamenib ne nande kamiwen kuu dabab darewoob kankawiwen kumban,
    Yariman ye deme kuu amunmo awinaan.
  poi-NT: It́u̱mpɨy tiempo cuando maŋwaganait́t́a mimicht́am, tsa̱m aŋcuyo̱xa̱ jém
    tánO̱mi. D́a anacujípta̱ anyaac. Tsa̱m pɨ̱mi aŋyácne. Tsa̱m acutɨ́tsta̱ porque
    jém judíos ijɨ̱syaj jutsa̱p accaayaj.
  wuv-wuv: Fa'ua ba ei Jew, ronamina maniau ba ro'aa fafeloau, ma'uaa una fafafaunau
    pu ma pasi ranu pudau ma na bigi'uaiaa fei bigi'aa mei Fasu.
  quf-NT: '@see-verse:ACT.020.018'
  yuw-yuw: Sonu kombiang, Yuda nano yu toup sinom ayam tong namongo nochon gesöna
    tohoc tohocha youp morö tongidung mahong nocho kiringga nakain mana tohongo Morömahon
    youpgon tongidot. Tongo bongo au mepmo morömaho naun feuna danna yamugo ohogoc.
  hus-NT-1971: A t’ilalchic abal patal a q’uicha tam tin c’uajatac ti jayq’ui’ c’al
    tata’chic, u lej t’ojonchamal an Ajatic c’al u ichich tsa’at. U lej yajnanchamal
    an inicchic ma c’al i uq’uil. U lej yajchicnamal i yajchictalab c’al an Israelchic.
  med-med: Jura wamp mbʉ ndi, na mbun mam mbʉ nguⱡngina, mindil nomp ka etʉp, Nuim
    ei nga kongun wu ronduⱡ ti, mon nʉmp pilip, na nga mbi mana omp, Nuim ei nga kongun
    ei ronduⱡ mundʉp it.
  bch-bch: Gimi aoatai, gau nakakado Maron ele naurata be nasoa edag mulian eta mao.
    Somisomi gid Iuda tiuangga tipaeabu ngan gau, ta nanaman ieieinga busa ga natangtang.
  cco-NT: Jo̱guɨ contøømˉ nɨcangɨ́ˋɨ jee˜ ꞌnʉ́ꞌˋ e jmóoˋo lají̱i̱ꞌ˜ e iing˜ Fíiˋnaaꞌ
    Dseaˋ Jmáangˉ, jo̱guɨ e jaˋ jmiféngꞌˊ ꞌñiáꞌˋa, jo̱guɨ e jiuung˜ dsiˋbaa có̱o̱ꞌ˜
    jaléꞌˋ e lamɨ˜ iing˜ dseaˋ góoˋo dseaˋ Israel nijmeáiñꞌˋ jnea˜ uíiꞌ˜ e guiaaˉ
    júuˆ quiáꞌˉ Dseaˋ Jmáangˉ.
  deu-1951: daß ich dem Herrn diente mit aller Demut, unter Tränen und Anfechtungen,
    die mir durch die Nachstellungen der Juden widerfuhren;
  alq-ALGNT: Kikikenimijim pijicig egi mikidaman ka Tibendjigedj kagi inanonijidj.
    Ka8in 8ikad nin nitam nigi mik8enimidizosi. Coda8innig nigi k8ag8e nisigog. Nigi
    kitci sanagendjigeigo ii apitc, acitc mojag nigi ma8inan.
  ixl-NNT: tan tul uvaꞌ atik in sexoꞌl, as tukꞌ chit bꞌaꞌnla aamail kat unnima kam
    uvaꞌ kat tal u Kubꞌaal Jesús sve, as kꞌuxh tukꞌ oqꞌel kat unkuy unqꞌa kꞌaxkꞌoeꞌ
    uveꞌ kat ul sviꞌ taꞌn unqꞌa kumooleꞌ uvaꞌ tiaal Israel uvaꞌ ni ixvan u Jesús.
  boa-NT: Muuráhjáa tamúnaa jodíómú íjcyarómé oke páhduváré dárɨ́ɨ́véneri támeííbyéré
    Píívyéébé wákimyéí ó méénuhíjcyá ɨɨná néétuubére.
  etr-etr: Yu dolö nefolalo amolia ne nufulö daiaha nelo amea ne fedogola beasebegi,
    na nihï nagadaiala siaholö digaha nea, Dafidilo Geloiïe hamoi hamolasisa nelomelë.
  quh-NT: Phutichiska cashaspapis may llamp'u sonkowan Jesucristopaj llanc'asharkanipuni
    munaska camachinjina. Diospa ajllaskan israelcuna contraypi churaycucojcunatapis
    muchorkani. Chaywan paycuna juchaman urmachiwayta munarkancu.
  kwi-kwi: nane kiwainmumikakana pailta payu Anpatta kiwainmɨztau. Ap Anpatpa kal
    kimtuasmin, nane aztau, Judío awa nawa kwail kiashimtu akwa.
  agm-agm: Iyataatɨ Judaahiya nahatewetɨ nɨngi nɨpɨhatitotɨwɨ pɨwɨha kɨhaiwa kɨhaiwa
    katɨwɨ kiyauhɨ kiyaamɨ saiwaaraahɨ nɨnɨ naaŋɨhaiwa pɨhɨndɨ netaatɨ gotaayo. Saindɨ
    naaŋɨhaiwa netaahandɨ kandɨ bɨpi ipatisandɨ Awaisɨhomɨ otɨpɨpatɨ kiyataayo.
  ubr-ubr: Yau ra fufur on atafoum men, maturu auman Bada an agirotiu amatar an bobo
    aboen, yau yawas wawanin maiau agaturai, yabin Jew yangan on sigogoi yau sitasubunueu
    mes.
  tsw-NT: N yuwan ta̱ ulinga wa̱ A̱sulazuva n tara aciya̱va̱ ili i ro shi, hali na
    aɓara. Reve n yuwan ankuri ni ikpaꞌa i na ama a Israꞌila a yuwusaan numu.
  cax-NT: Yaserebiquia ümoti Tuparrü, champürrtü ñentonaunrrüñü, itaquisünüancacañü
    ausucarü. Ichaquisürüca ito y isareoca, itopiqui arrübama israelitarrü asioma
    isuatañü.
  aia-aia: Rei'uaa na 'iraaui Jiu rau haa'i mwane ha'aradorado ta'a'i nara ha'a-rongomaata'iau,
    'inau 'au tau'aro moi tanaa Araha ha'i manego ma ragoi madoraa na wai ra udu baaniai
    maagu.
  srp-1865: Služeæi Gospodu sa svakom poniznosti i mnogijem suzama i napastima koje
    mi se dogodiše od Jevreja koji mi raðahu o glavi;
  agt-agt: Te awek haman nagparayag tekamuy, te immalinnakak hud la nga nagtarabaku
    ta kuman na daddoban ni Afu Hesus. A addu hapa ya naattaman ku nga damdam ku ikid
    na pagzigātān ku gafu ta pangigakkad na Hudyo kiden teyak.
  lug-lug: nkoze omulimu gwa Mukama mmuweereza n’obuwombeefu n’amaziga n’okugezesebwa
    ebyantukako olw’enkwe z’Abayudaaya.
  yby-yby: Nemoya nupa leko lemekodanaki miluma eleko wije nama leko We napaloka elekele
    oetoko minoe.
  heb-heb: אשר עבדתי את האדון בכל ענוה ובדמעות הרבה ובמסות המצאות אתי בנכלי היהודים׃
  mpp-mpp: Naneicne bawacnagulu Sugucnele kwelec kwekwe gabe Yuda ngic-ngigac yengi
    ngaba ainelelu lokwesacka locnubong ngengele kwele-sowac ailu hiyalu gaiba.
  apb-apb: No ko esuie asunge Aalaha aani ha'amwai-mwei'alaku na pe'ie ngaranga. Na
    nou sapesalu hiito'o aana maholo mo Jiu kire ko deu ni horo'ieu.
  san-TEL: ఫలతః సర్వ్వథా నమ్రమనాః సన్ బహుశ్రుపాతేన యిహుదీయానామ్ కుమన్త్రణాజాతనానాపరీక్షాభిః
    ప్రభోః సేవామకరవం|
  ben-IRV: পুরোপুরি নম্র মনে ও অশ্রুপাতের সাথে এবং ইহুদীদের ষড়যন্ত্র থেকে উৎপন্ন
    নানা পরীক্ষার মধ্যে থেকে প্রভুর সেবাকার্য্য করেছি;
  ntu-ntu: Mzli lc wztrpo mz Kxetu rgu, x mz nzavzo-lzbq-krnge drlemzke' kxkqlu tao,
    murde lr Jiu nzaetqmlr drtqnge x nzyrlqlr drtwr ngr nznibq-krdr ninge.
  pan-pan: ਕਿ ਮੈਂ ਬਹੁਤ ਅਧੀਨਗੀ ਨਾਲ ਹੰਝੂ ਵਹਾ ਵਹਾ ਕੇ ਉਨ੍ਹਾਂ ਪਰਤਾਵਿਆਂ ਵਿੱਚ ਜੋ ਯਹੂਦੀਆਂ
    ਦੀਆਂ ਸਾਜਿਸ਼ਾਂ ਦੇ ਕਾਰਨ ਮੇਰੇ ਉੱਤੇ ਆਣ ਪਏ ਪ੍ਰਭੂ ਦੀ ਸੇਵਾ ਕਰਦਾ ਰਿਹਾ।
  gvc-gvc: Mʉsa mehne jicʉ ne soro nino marieno Jesu, mari pʉhtoro yare yoaa tii yʉhʉ.
    Ã yoacʉ mʉsare pja ñʉi. “Mʉsare yʉhdʉrʉcaja”, nierahi yʉhʉ. Judio masa yʉhʉre
    ñano ti yoapachʉta Cohamacʉ yare yoaa tii yʉhʉ.
  ksj-ksj: E Zuhiꞌa Boro tuḡure haḡaidoteꞌe zamaḡano, vaḡuteꞌenaꞌa zu nihe vuḡa soneꞌenaꞌa
    gauido. Zu Iuda azaḡa nuꞌa uḡuhihi radu, eḡe mazao haḡai sauꞌa sauꞌa haḡaido rehano,
    rinede gauido.
  sbk-sbk: Imbombile imbombo ya Ngulubhi huunyenyekevu wonti na hwiyisye na humansozi
    na malabha gaganajile hwa Yahudi.
  mya-JVB: အလွန် နှိမ့်ချ သောစိတ်ရှိလျက်၊ မျက်ရည် ကျလျက် ၊ ယုဒ လူတို့၏ မကောင်း သောအကြံအားဖြင့်
    စုံစမ်း နှောင့်ရှက်ခြင်းကိုခံ လျက်၊ သခင် ဘုရား၏ အမှု တော်ကို ငါဆောင်ရွက်သည် အကြောင်းအရာကို
    သင်တို့သိကြ၏။
  kgf-kgf: Séwi memama hakanaguc ʒéma kic masinaguc wamma manam batuc sasala Yuda
    ic eneŋ menéŋgic ʒéra béra hénia héniya imuac qahaiguc kecma Miŋ Kewu mepésiyi.
  awb-awb: Anotah aní méyabe nuwahriarairana peh Manikáne arambehriéyabe nuwahbarairana
    mira aruqaruruge. Ite tagaríáhmé Asiu kegá áhntetaq moraénue níwíoqnarutowana
    áhnte tanáhráq ibisarauge.
  gdn-gdn: Diyu ragidai nau girisinimawa pasusinimawa ade bita kawaya daganani nau
    tegemawa ko nau niya sini kaupekeya mibi yadi umekeya. Nu Kaiwawonuga e upi ki
    mo nau eba kamadubuwani.
  nko-NT: Mlɩyin alɩá nɛba ɩwɩasɩ yɔ́ agyʋ́má há mɩ́ Wíe, pʋ́ alɩá Yudafɔ bɔkʋsʋ́
    lɩ́ɩ́ mɩ́sʋ́, nowun ipian, su kʋ́ráá.
  bsn-NT: Mani ʉjʉ Jesús ĩ bojasere yʉ yijama, yʉ masune tʉoĩacõari, yigʉ me yirũgũcajʉ
    yʉ. Yʉ yarã jud'io masa yʉre ĩna sĩarʉajare, bʉto rojose tãmʉocajʉ yʉ. Cojo vãme
    me rojose tãmʉocõari, otirũgũcajʉ yʉ.
  pib-NT: Gitsrukaachi wayegrerno nixa. Psolpotuyako malixkotnachriwano. Ga wa gixo
    noktegayma. Ga wa gixo nyantaletikolu Goteyone jemanshinikankakjetyawakno.
  wiv-wiv: Miu ka lala habuka, boto luba a vuni Iuda dia ta taru lupunia kadia polea
    dia kata ditaduriau, dia ka kukubaraeniau, ka hatunia bizea, ka hatunia habuka
    kadia moge kua e paparakilania kete vapokeau. Polokogu ki lala kete hahaloho dama
    laveve.
  reg-reg: Nimukolee Latabugenyi mu bhololo bhona na kwa masiga, na Jinyako jinu jambhene
    anye mu bhwilige -lige bhwa Bhayaudi.
  mlh-mlh: Nonji Ofonde jiŋoo maŋne baba waki foreru gioine uruŋu baku waperu goboŋ,
    ŋoŋo oi soine manegobi. Gioine baku ŋiŋigo ŋoŋore kuyoku jiŋo obune wakiko goboŋ.
    Juda yoŋoji maŋyaŋuŋ so kerisiebuŋ, yoŋoji damaŋ goine oo sakigo rua eru nuiŋgo
    ore soŋsoŋburu eru gobuŋ. Oŋu eru gobuŋ ore eru esoi furuine furuine bofukeru
    joiserereŋ maneru goboŋ.
  gof-ENT: ኣይሁዴቲ ዱላቲዲ ታ ቦላ ሜቶ ጋኮካ ታኒ ኣሽኬቴኒኔ ዳሮ ኣፉን ጎዳስ ኦስ።
  aau-aau: Mo Juda homkwe hane yerki senkin senkin non mon piap-ay e lonsan kawk hi,
    hakwe Hakamay so mey kokwe uwr, uru lopa se hieyn meio, seyr eheyr nonaw nak-yuk
    meio.
  tvk-tvk: E melele nen ak, di natepol ni polien na Suv tetel nenemien xa be tan e,
    melele xil holu, simetok teleh ve xamim. Natepol ni temak, tave ti neta xa melengien
    holu natekameti te xeih ve lingxatien xil xa rut Siu xil latepol ni teha xat nou.
  prf-NT: Nagpakababaák a nagserbi ten Panginoon sakay tummákták en luwa ku a nagtiis
    ten makpal a pagsubuk gapu ten madukás a balak nen Judio hidi dikoku.
  auy-auy: Yúndaa-waasi sínkamiyanesa suwaná sirunkó umbaí tówaꞌa ímba imáyáa éꞌa
    Fasiꞌaénkóní kísau-waasigo úne séꞌa wenaísamaifimba méꞌa wení kísau maiyáumne.
  tbg-tbg: Kia tinta autuvano noraiqiarire ti, te kaiqa varaavaunarave. Iutaa vaiinti
    ruvaaqumavi vaiha ti qoraiqama timitareka auti variamanta te vukaari utiha, iqi
    rataqi viha, Nora Vaiinti Ihura kaiqa varaqi viha uva vakaaka ni tiva nimiqi vuavaunarave.
  hub-NT: Atum ainajai pujusan, apu Jesúsan umirkuncha emematsuk nina emematmiajai.
    Senchi uu úttsan Yuusan aujsamiajai, tura judío ainasha nita wakeramun umikartasa
    nekapruinakai waitmiajai.
  hmo-hmo: Nega momo Iuda taudia idia ura lauegu dala koua totona, metau gaudia momo
    idia havaraia lau dekenai. To mai lalona namo bona mai tai danu Lohiabada ena
    gaukara lau karaia noho.
  big-big: Ne yawe Yemizibekyegi mizara kulengkebek miza wizimowei miza logo kang
    kolokngagonoyeng ingkeiya, purik Yudawiligu ne neliweki kozak kela piyengko ne
    kuneng kolokngagonoyeng kolok ula.
  gux-G: N li ŋua ki tuuni U Tienu tuonli yeni li pali nni yumiinli, yeni ti ninsiidi
    yeni Juufinba ń loli ki sedi n po yeni ya janbi kuli.
  cnl-NT: Móo³ra'³ 'e³ ca²³lǿn²³na²³ mozo quien³² Juii³ra². Jø̱n³ dsa³ too³ gó³ hua²
    jné² ca²³jméen²³. Móo³ra'³ 'e³ ca²³lǿn²³na²³ mozo quien³² Juii³ra², juø'n³ quie'²³
    ca²³'aa'n²³² ñʉ'²³ tu'n²³ ñʉ'²³ dsɨn²³, juø'n³ quie'²³ te³ 'ee² ca²³jí̱i̱n²³ 'e³
    la²³ lǿ² ca²³sɨ́n²³ júu² dsa³ Israel 'e³ rɨ²³jme'²³te'²³ jné².
  zar-NT: Yuguʼ dza benaʼ xichinëʼ Xanruʼ lu yöl-laʼ nöxaj ladxiʼ, ga bidxintë gurödxaʼ
    niʼa queë́liʼ, ateʼ zián le guca quiaʼ le guzxíʼ bëʼ nedaʼ niʼa que le ruáʼ döʼ
    gulunëʼ quiaʼ bönachi judío bitiʼ taʼyéajlëʼ Cristo.
  kde-kde: Níntumikidile Nang'olo kwa kulisulupuha namene na kwa kukuta mihodi ungupililìlà
    ibaniki na itahukwi íngupètè ing'anya ya hila ya Vayahudi.
  ata-ata: Ta Iutaia misakii vaikala sou miꞌoxo masualeli ne anu axo tuꞌumaxu mo tovotovo
    ta piena, ia eni etaloxolixo avilesi sou eꞌoxonu xaixai noxou Tila ilou ieli lexaxu
    piena.
  qvw-NT: Yaćhapäcuśhayquinüpis masqui malca-masïcuna wa'achipämaptinpis, ñacachipämaptinpis
    Taytanchicta sirbiyá mana nunatucullalmi.
  nfa-nfa: Miu meꞌa le kahèi jaꞌa ne sabꞌa bia ètu talora aae miu, te ngaa jaꞌa padedha
    boe iisi. Ètu dꞌara sasabꞌa-laꞌa jaꞌa ne, jaꞌa pahaa èi madha ae titu kèna, dènge
    dui jꞌèra dhu ciki boe. Jaꞌa abhu jꞌajꞌèra ae nèti ngangee karehe dhèu Yahudi
    sèra.
  tnp-tnp: Iəu ioluək əmə rəha Iərmənɨg. Kəni rəhak nətəlɨgiən in ləhtəni əmə. Kəni
    nian rəfin nəhu nəhmtək tətaiu o təmah. Kəni nian rəfin iətatɨg e nian əskasɨk
    mɨn, mətəu-inu nətəm Isrel kotolkeikei məmə okotuhamu iəu.
  urd-urd: या'नी कमाल फ़रोतनी से और आँसू बहा बहा कर और उन आज़माइशों में जो यहूदियों
    की साज़िश की वजह से मुझ पर वा'के हुई ख़ुदावन्द की ख़िदमत करता रहा।
  hot-hot: Avômalô Islael ethak êv malaiŋ lomaloma hadêŋ ya lôk ibutiŋ abô ek nimbuliŋ
    ya lôbôlôŋ. Ma doŋtom yahatauviŋ ya aleba yaôna ma yahadum Anyô Bêŋ anêŋ ku lôk
    yamaleŋ thôk.
  mqj-NT: Ummampa'na' penawa anna sitonda wai mata umpengkarangan Dewata anna ussa'dinganna'
    ma'rupa-rupa kamasussaan.
  rus-SYN: работая Господу со всяким смиренномудрием и многими слезами, среди искушений,
    приключавшихся мне по злоумышлениям Иудеев;
  mbh-mbh: Na lomumu mire nge ako Judare o rirum ako ve, aro o pun tho. Na nge aken
    o tongporum tho ma tho el matheong na thekik ei i teel. Aveto tho paruru tho na
    tho oma inga ako ini a God ile omaing.
  bdd-bdd: beno ꞌida Bada weyahina yapaipaihowa, hohobigega, ta maꞌigu dou, ma muyao
    wete yalobediya meYudiya ꞌidi loinega,
  cbt-NTPO: Quisocristoíchin natëto, Yosë marë' sacatërahuë. Co a'napita nocanahuë'.
    ‘Caso' noya noyaco,’ co tënahuë'. A'na tahuëri sëtato, na'nërahuë. Cotioro'sa'
    na'con chinotërinaco tëpainacoso marë'. Chiníquën aparisitërinaco.
  rmy-SERVI: Мэ на слём пхутярдо и ясвэнца теравас бути Раести и на дыкхавас ни пэ
    всавири грыжа, сави родэнас важ ман иудея.
  srn-NT: Mi wroko gi Masra nanga ala sakafasi. Mi krei furu èn mi nyan furu pina
    fu di den Dyusma ben wani kiri mi.
  cta-NT: Jlo tiꞌ ma̱ chaꞌ lcaa tsa̱ nguaꞌni naꞌ cña jiꞌi̱ Jesús tyucui tyiquee naꞌ;
    ná nguaꞌni tyucuaa tiꞌ naꞌ loꞌo ma̱. Loꞌo juaꞌa̱ ngusiꞌya tsa naꞌ xquiꞌya ñati̱
    cuxi loyuu re. Ngua quicha tiꞌ naꞌ nu loꞌo ngua tiꞌ nu nguꞌ judío tyaꞌa naꞌ cuaꞌni
    cuxi nguꞌ loꞌo naꞌ.
  bqc-SIM: Ma zĩkɛ̀ Diiɛ zĩabusaa guu ń wɛ́'io. Ma taasikɛ̀ lɛ́ pↄ́ Yudaↄ kpàaĩmaziↄ
    yã́i.
  tcz-CHONGTHU: Kineosah tah le mitlhi pumin Pakai na katongin, Judate a kona gimbolna
    tamtah jong kathoh in ahi.
  mar-mar: मी प्रभूची सेवा पूर्ण नम्रतेने व रडून केली, यहूदी लोकांनी केलेल्या कटामुळे
    निर्माण झालेल्या उपद्रवांना तोंड देत मी त्याची सेवा केली.
  snp-snp: Etiti koli minamo ya Yuda wenena yate namo ya olu afima nedenune, loti
    lo kifamo yamu sene-muluneu keina nabanaba koli minofa, Wekola kouba-naba o ede-ede
    o minomo ya kuline olu faka ádoto kufu omo ya koli minae.
  isl-isl: hef ég unnið verk Drottins auðmjúkur og með tárum. Oft hef ég horfst í
    augu við dauðann vegna þeirra launráða, sem Gyðingarnir hafa bruggað mér.
  spy-NT: Kyāāyibē keey ng'wēny ānkāāmuytooy āyēchinē Mokoryoontēēt yiisyēēt ānkāāmāsē
    lōōkik kutēē yooto tukul ānkumii ꞉Yuutayeek kuyēwoo ruurumuunēk.
  xnn-xnn: Tinongpalko am-in nan inbagan Apo Jesus ken sak-en. Egayak aped ninpapangato.
    Getkenyo abes ay no mamingsan et mensakit nan nemnemko gapo isnan inik-ikkan nan
    ib-ak ay Judio ay nangpalpaligat ken sak-en ay mangpatey koma ngem itoltoloyko
    kayet nan oblak.
  mwe-mwe: Ngulikwaakamulila maengo Bhakulungwa kwa kwiitimalika kowe na kwa minyoi
    na malinjilo gambataga kwa itamo ya Bhayaudi ya pinga mboteka.
  tte-tte: Meyagu nuwalobi yo meyagu valam Guyau ana paisowa yaginauli yo polowe sibaibaiwa
    yalobaili Yudiya tomoliyao ali kalomagigili kaiwena yo tabe ali loina siunuyamateyau
    kaiwena.
  tcs-tcs: ai bin wok prapa ad po da BosLod ane ai bin nadakain sapa tu po em. Ai
    bin prapa ambol maiselp. Plentitaim ai bin krai prom atso bikoz ol dem Zuwispipol
    i no bin wande lisen po mi ane dempla i bin wande kile mi.
  hlt-THB: Judakhqi ing him aham ni teng loet hlai uhy, kawdungnaak ingkaw mikphli
    ing Bawipa bi ka bi ce sim uhyk ti.
  soq-soq: E atenla, ne e bedelawo etena aiaisiwa mampe ita ke do Tatamba simbiasadinee,
    tane do ne walama badowa donsana, ipawa Iuswa insaisantoia ne boneapona.
  qub-qub: Mana alli-tucullarmi Tayta Jesucristuta sirbishcä. Ñacashpä wagarpis, Israelcuna
    chiquimaptinpis Pay munashallantami rurashcä.
  att-att: Tumulukà nga masserbi kâ Apu, á aringà nallálâ ta passerbì kuna. Á inattamák
    ku lâ yù jigâ ku, mássiki nu nepallà yù daddam ku megapu sù ira Kudio nga mangigagángay
    nikán.
  bki-bki: Kamiu kumijikia ka im̃auano nalo na, nojom̃a nemilaio napano kanaku jidomiano
    melumu ga, a nemilaio ea jogumiraku, a nemilaio bunu ea bogokouo naio napano kulo
    Ju nalo amila ban kiniou, napano miyotuba ea kialo tiniemimiano nalo kar kiniou.
  bqp-bqp: Ma zĩ kɛ̀ Dikirinɛ zĩdabusanaa gũn kũ wɛ́'io. Ma wari kɛ̀ Yudanↄ lɛ́kpakũsũnamai
    yãi.
  mcp-mcp: Nə́ mə a sɛ̂y nə Cwámba mə kú bwɛlɛ ŋkɛ̂ny nyúul, mə ŋgə sɛ̂y nə micúŋ
    nə mindɔɔlú mə á ŋgə bwəma nə ndɨ́ nə məláámb *Oyúdɛn bwə́ á ŋgə ndêny mə má.
  hat-hat: Mwen sèvi Seyè a san okenn pretansyon, avèk dlo nan je, nan mitan tout
    move pa mwen jwenn poutèt tout konplo jwif yo.
  npl-NT: Ne miak yonitekitik inawak Toteko Jesús, iwa itech nochi oniktlakitak. Miak
    welta onichokak iwa miak onitlaijyowi por tlan onechtoktijkeh n judíojteh.
  bgg-bgg: Bajo jum rek ne bajo miegkho noi srane Ithong pha khiao duiine bliathek
    rek marui, ji pha doh ne bajo diig thog dun nyieliieshii, Jewthek è mak rek noh.
  eng-TCENT: serving the Lord with all humility and with many tears and trials, which
    came upon me because of the plots of the Jews.
  eng-BSB: I served the Lord with great humility and with tears, especially in the
    trials that came upon me through the plots of the Jews.
  cpu-NT: Ari nokantapiintatya nantavaitziniri Avinkatharite, tsinampashire nokanta,
    osheki niraavaitaka noñaayetakero ikovavetaiyakani judío-payeeni irimaimanevaitena.
  san-ASM: ফলতঃ সৰ্ৱ্ৱথা নম্ৰমনাঃ সন্ বহুশ্ৰুপাতেন যিহুদীযানাম্ কুমন্ত্ৰণাজাতনানাপৰীক্ষাভিঃ
    প্ৰভোঃ সেৱামকৰৱং|
  tod-tod: Gè botii ɠɛɛʋɛ Maliɠii ʋɛ ɓɔɠɔmaayeii zu naa ʋɛɛ gɔlɔi ta kpɔlɔiti ba,
    niiti ti ɠɛni zeizu mà Zuifuiti ta-yaavaiti maaʋele ma.
  tac-NT: '''Lige nabí rawé e''wáturu ne napurigá nulélige Esukristo ne''chí. Neka
    tabilé siné rióliga eyéname ke. I''sínimi ''we seweka eyéname ke ne. I''sínami
    jurío ralámuli resí olánile ne''chí, abirigáchigo ''la e''weme kéturu ne alué
    Wa''lula Esukristo.'
  eng-WEBPB: serving the Lord with all humility, with many tears, and with trials
    which happened to me by the plots of the Jews;
  gfk-H: A tutuna bia iau ga harusa ra dadas na tinirih ing ira Iudeia diet git harharpingit
    bia diet na hagawai iau, senbia iau ga papalim tano Watong ma ra tamat na matien
    na bala ma ra palona matagu.
  viv-viv: Iya Kaiwabu yana tofaisewa, yaku wanuwahobu kadu yaku watagiya yana faisewa
    gaꞋabina. Kadu tova moyaꞋaina miYuda nuwanuwadi hinaluveꞋalikaku faꞋina tova vitana
    ganuhagana.
  yao-yao: Nkumanyililanga indite pakwatumichila Ambuje nkulitulusya kose ni misosi
    ni masausyo gagambatile kwaligongo lya malindi ga Ŵayahudi ŵampepe.
  tgp-tgp: Na volitusi non Moli na posposi r̃omatano peresi na tangi ale peresi na
    rani r̃ilangi sei la mai isaku na sava Jew la hatihia mataku.
  auc-NT: Edæ oodeoidi, Wæ̈noncæ, änäni ëñëninque nanguï guïñente wæbo incæte botö,
    Önömoque baï ïmopa, ante pönëninque Wængonguï beyænque nanguï cædinque Ca ca wædinque
    ee cætabopa.
  kbc-NT: Ee iwikodaɡ̶a, codaa eliodi me jinoetibece ane ee liotagi Ǥoniotagodi, niɡ̶ijo
    naɡ̶a jao libakedi Ǥoniotagodi, eliodi me jakapetege ane dakaketomi leeɡ̶otedi
    judeutedi modoletibige mowo anodigotiwa.
  bmh-bmh: Iz izal wanim wag mab tam. Iz Uwait Banou nugau salau mina, Zuda duailel
    agen iz eg milabun dabilemenin. Go gonun iz oiab uhu mina weinanemin.
  ctu-BL: Tsac mele c bʌ ti pec' che' bʌ tsac melbe i ye'tel lac Yum. Tsi' tajayon
    cabʌl wocol. Tsac cha'le uq'uel cha'an judíojob tsa' bʌ i chijtayoñob.
  meq-meq: Na gay məsler a Bəy Maduweŋ tə marəhay ha gər, tə mədzal gər eye ada na
    sa ɗəretsətseh haladzay hərwi Yahuda hay a satay məkəɗe ga.
  noa-H: Hich mag bʌ̃ʌrjã mʌch t'öba, maach Pör Jesús hat'ee sĩi dau hap'ʌʌ hi chogk'a
    chitʌmgui hajim. Mag p'idk'a chitʌmʌn, judionaanag maadëu Jesús hiek jaau k'itaawai
    hʌ̈k'amaaugau dich dʌ̈ita k'aigba haadëp haawaijã, dich garmuan maadëu ham dau
    haug k'augwi warag dauhi paraa k'itaajemgui hajim.
  alp-NT: Au kerike ete Tuhane kena lale kwakwale mo kai rebai sesi mata kweliku tetu
    le imi lekwe le imi ktili kena lulu sou bei Alla mo. Kai au supu susate boka bei
    tamata Yahudi rebe esi suka kena bunu aure.
  san-VEL: phalata.h sarvvathaa namramanaa.h san bahu"srupaatena yihudiiyaanaam kumantra.naajaatanaanaapariik.saabhi.h
    prabho.h sevaamakarava.m|
  kbq-kbq: Jiu vahe'mo'za nazeri havizahu kema retro'ma haza zamo'a tusi'a knazamo
    nagri navufare ege'na anterami'na zavira nete'na, Ramofo eri'zana eri'noe.
  kbh-kbh: Nÿets tempo Bëngbe Utabná sëndëservena y cach ats̈e uamaná ndoñe quetsatenobiamná.
    Corente shëchbuiye tijëftsoperdé y ba soyënguiñe tijasufrí, chë judiënga ats̈e
    jóbama mondbos̈e causa.
  ron-LSB: slujindu-l pe Domnul cu toată smerenia, cu multe lacrimi și cu încercările
    care mi se întâmplau din cauza uneltirilor iudeilor;
  pon-pon: Duen i papa Kaun o ni aktikitik, o janejan, o kamekam nan pun en Juj oko,
    ni ar rukiruki ia di.
  nhe-BL: Nimoicnochijtoc huan nijtequipanojtoc Tohueyiteco ica nochi noyolo hasta
    quemantzi nichocayaya ica tlen nechpanotihualayaya. Nitlaijiyohuijtoc miyac pampa
    nopa israelitame quisencahuayayaj quejatza huelis nechmictise.
  sps-sps: Sana nyo natiny fauf rou a tsivou nyo te kat a binun tana Tsunaun fiisen
    men suiny matan faarei rou a tsoiny binun Tsunia. Tana kat to aya nyo natiny kaa
    mirou a patang an tanaf kinai tana saa a taa Jiu komainy kat ror a pau vurung
    ma atsuiny famat vanyo ri.
  wnc-wnc: Sike ninae uman dua tangenake puya amin tapatu Buyambam tapanindane dakngake
    puyana pasiyuwawa aminu Judia nana aminu kunduta na nutnangge yasopuke tasiwawa
    na meya buyak yukum.
  bus-bus: Ma zĩi kɛ̀ Diinɛ zĩndabusana guu kↄ̃n wɛ́ɛ'io. Ma nawɛ̃a kɛ̀ Yudanↄ lɛ́kpakↄ̃sↄ̃namazi
    yãnzi.
  gub-BL: Zanezar hemiruze'eg romo aiko ihe. Xe hereko mehe hema'ereko mehe zutew
    ipuruzuka wer zepe herehe a'e wà. Naiko wera'u kwaw pewi ihe, xe hema'ereko mehe
    ihe. Azemumikahy hezai'o pà xe ihe, peme Tupàn ze'eg imume'u mehe no, ta'e zutew
    upuraraw kar ma'erahy ihewe a'e wà xe, Zezuz ze'eg rehe heze'eg mehe a'e wà xe.
  imo-imo: Aku wali pulumunga Juda imbomani na mindili liko tingei wai toko teringi
    akumunga na umbuni awini mepolio nalo Jisasini tirimu kongonomu we tepo angilipo
    imboma kondo kolopo kuru kandiki tepo kongono teru kano.
  boj-boj: '@see-verse:ACT.020.018'
  eng-DRA: Serving the Lord with all humility, and with tears, and temptations which
    befell me by the conspiracies of the Jews;
  knf-knf: Dlempar Ajugun, awalan uleef naan awooni, ahaj ţiki *bayuday baloŋ babomandër
    pdolën buţaan.
  san-KHM: ផលតះ សវ៌្វថា នម្រមនាះ សន៑ ពហុឝ្រុបាតេន យិហុទីយានាម៑ កុមន្ត្រណាជាតនានាបរីក្ឞាភិះ
    ប្រភោះ សេវាមករវំ។
  arn-NT: Mülepalu müten ta iñche eymün tamün rangiñ mew, poyeniekefiñ ta Ñidol ka
    müngeltuniekefiñ kom dungu mew, ka rumeñma ngüman ka rume wesake dungu mew rupan
    tañi wesaduamtufetew tati pu judiu.
  zas-NT: Loj guidib tiamp ni zaꞌnëꞌn lëjt cayünan sirv Jesucrist con pasens, majsi
    xt ronan abiꞌ gra loj guialzi ma gudëëdan por ni rën ree bén Israel güünnë reeman
    naj.
  ken-NT: Nchí kʉ nyaka bɛtɨk Yesu Acha nɛ nɛsɛptǐmʉɛt nɛnkɛm, nɛ babhɛsɛ amɨ́k
    ɛ̌ti mamɔ anɛ ǎtwɔ̀ ntá ya ndǔ bo Israɛl bápà bɛfyɛ mɛ ndǔ ɛsɔŋɔri.
