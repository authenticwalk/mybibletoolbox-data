  san-TIB: ཕལཏཿ སཪྻྭཐཱ ནམྲམནཱཿ སན྄ བཧུཤྲུཔཱཏེན ཡིཧུདཱིཡཱནཱམ྄ ཀུམནྟྲཎཱཛཱཏནཱནཱཔརཱིཀྵཱབྷིཿ
