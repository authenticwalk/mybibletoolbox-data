    wïni ænte pæ mangantapa. Ayæ̈ në pönëmöni möni caipæ̈ ïmönite apæ̈nedinque, —Mïï
    quëwengä ingampa. Guïñente wædämaï ïedäni, angantapa.
  kbc-NT: Odaa Paulo ja dinikatini, naɡ̶a dakagiteloco niɡ̶ijo lioneeɡ̶a, odaa ja
    ibedotece. Niɡ̶idiaaɡ̶idi jeɡ̶ee, “Jinaɡ̶a aɡ̶owikomataatiwaji, igaataɡ̶a eyewiɡ̶atace!”
  bmh-bmh: Pol go noimai, du go gonugau ebeg sil pataimai, eneun, “Ag dabeleu asiu
    i on, gonugau dorog bitab tam, go awau dareu.” Guzenina, mogoi go koli aseun.
  ctu-BL: 'Pablo tsa'' jubi majlel. Tsa'' bʌc'' c''oti i mec''. Tsi'' yʌlʌ: Mach la''
    mel la'' pusic''al. Cuxul to, che''en.'
  meq-meq: 'Pol a mbəzlaw, a ye ka təv ŋgay. A guɗuk naha faya, a zla na a həlay,
    a gwaɗatay: «Ɗərev mâ ye fakuma abəra bay, kə mət bay.»'
  noa-H: Magbaawai Pablo hʌʌrbawia, mag chi meem hʌ̃r heeg t'ʌk'öonaa, warag hö pʌr
    wai p'iidʌnaa, chi haig narr k'ʌʌnag, —Hoob jãp'ierrmiet, mʌg chaai meeba sĩebahab
    hajim.
  alp-NT: Pauluse irulu lope eleki intulu kena tamata mere kai inopai eleki ibeteke
    be, “Kaplalemi yake le ikwana suike sa.”
  san-VEL: tata.h paulo.avaruhya tasya gaatre patitvaa ta.m kro.de nidhaaya kathitavaan,
    yuuya.m vyaakulaa maa bhuuta naaya.m praa.nai rviyukta.h|
  kbq-kbq: Hianagi Poli'a uramino agri agumpi umseno azana rugagino anu'nekino tamasunkura
    osiho hu'ne. Tamagra antria osiho, na'ankure agra ofri'neanki amne mani'ne huno
    hu'ne.
  kbh-kbh: 'As, Pablo tonjánastjango, chë bobóntsbioye tbonjanotsbuajó y tbonjanotsejcjuá.
    Y chë ents̈anga tonjanë́yana: “Ndoñe nÿets̈á matauatjëngana; ainá cha entsatsmëna
    ca.”'
  ron-LSB: 'Pavel s-a coborât, a căzut peste el și, îmbrățișându-l, i-a zis: “Nu te
    tulbura, căci viața lui este în el.”'
  pon-pon: 'A Pauluj me kotidi kipedi on poa o polodi i majani: Komail der mauk, pwe
    a memaur!'
  nhe-BL: 'Huajca Pablo temoc huan motejqui ipan ya huan quicuanajnahuajqui. Huan
    quinilhui nopa tlaneltocani: ―Amo ximocuesoca. Ya yoltoc.'
  sps-sps: Pol of naa peto, ya soon to patsun na puan ya, ya nots towa. “Mi ma mata
    karian vaare. Ayei toto fatabin enanon,” te tsue fi Pol.
  wnc-wnc: Tangenawa maiwan tewa Polda puku akumbut tapae zetgaman kuke apbetakut.
    Betayuk yake aminda kwanam sike yuwawa, “Bitanong. Kayuk yuak,” ngang yanikut.
  bus-bus: 'Ben Pↄlu pìta à kùsia, ben à à sɛ̀ à kpà a kùla à bè: Àton tó swɛ̃̀ kɛ̃aguro,
    à kú wɛ̃̀ndio.'
  gub-BL: Pawru wezyw a'e tàpuz wi izupe no. Uzemomor kwàkwàmo i'aromo iàzuwàn pà.
    — Pezemumikahy zo hehe ty wà, ta'e wikuwe a'e xe, i'i a'e pe har wanupe. Azeharomoete
    ukweraw wi tuwe a'e.
  imo-imo: Pol kano mainye pumbelie ungulumunga pala pumbe tamalu pepalie yunge kimuni
    ungulumu ambolopalie imbomando nimbei, “Eno mini naa lteaio. Ungulumu koinjo we
    moromo,” nimu.
  boj-boj: Pol a dego mandamq aisiqa aŋgro wala di soqoŋyej. Soqoŋyonaqa a olo ŋambile
    ej. Deqa Pol na tamo uŋgasari kalil naŋgi minjrej, “Niŋgi are gulbeiŋgaiq. A ŋambile
    unu.”
  eng-DRA: 'To whom, when Paul had gone down, he laid himself upon him, and embracing
    him, said: Be not troubled, for his soul is in him.'
  knf-knf: 'Kë Pawulu aşë wala, aŋup ţi napoţ, amooka aşë ji na bañaaŋ: « Nawutan
    kalënk, awo najeb. »'
  san-KHM: តតះ បៅលោៜវរុហ្យ តស្យ គាត្រេ បតិត្វា តំ ក្រោឌេ និធាយ កថិតវាន៑, យូយំ វ្យាកុលា
    មា ភូត នាយំ ប្រាណៃ រ្វិយុក្តះ។
  arn-NT: 'Feymew Pablo nagpay, winakünuwpay wente tati lalechi weche wentru mew ka
    mafülüfi. Ka feypifi tati pu feyentulechi che: —¡Llükakilmün! Mongelekay tati.'
  zas-NT: 'Dxel biguiajt Pab lod nagaꞌx, bazuxibaman abiꞌ gudiidxaman laax, dxel rëbaman
    loj reeman: ―Ad rdxebidi, nabanquix.'
  ken-NT: Pɔ̌l asɛp yɛ amɨk akuri akɛ́m yí nɛ amɔ́ ápáy abhɛnɛ, arɛm bɛ, “Bǎkɛ́
    cháy, achí nɛpɛ́m”.
