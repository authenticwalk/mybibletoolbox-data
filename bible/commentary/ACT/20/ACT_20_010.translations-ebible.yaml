verse: ACT.020.010
translations:
  kpx-kpx: Ige Bolou heie tiale mo ke ebagemai evudei loui avoe, “Ninalaha halevave.
    Mo kou hatioholisito nita ua.”
  okv-H: Eto Paul na enda ta veto singa ta hamo ta veto andito ke einge ena, “Ungo
    mane osaga asova, singa emo amita vasiri ehako puvija,”
  tbo-tbo: Tamogi Paulo i hopu po i pegoya ma i pa, ‘Ega ona genogeno babana yohola
    e lauyagohana.’
  mal-C: പൗലോസ് ഇറങ്ങിച്ചെന്ന് അയാളുടെമേൽ കിടന്ന് അയാളെ ആലിംഗനംചെയ്തു. “പരിഭ്രമിക്കേണ്ടാ,
    അയാൾക്കു ജീവനുണ്ട്!” എന്ന് അദ്ദേഹം പറഞ്ഞു.
  grc-SR: Καταβὰς δὲ ὁ Παῦλος ἐπέπεσεν αὐτῷ, καὶ συμπεριλαβὼν εἶπεν, Μὴ θορυβεῖσθε·
    ἡ γὰρ ψυχὴ αὐτοῦ ἐν αὐτῷ ἐστιν.
  bgc-bgc: पौलुस नीच्चै गया, उसकै धोरै जाकै उसतै लिपटग्या, अर गळे लाकै कह्या, “घबराओ
    ना, वो जीवै सै।”
  khz-khz: Na Paulo eraka-rigoto, Eutiko atanai epavukauto, evuato, netiwato, “Nugami
    ragai pia golugolu, ia magulina!”
  deu-TKW: 'Paulus aber gieng hinunter, beugte sich über ihn, umfaßte ihn und sprach:
    beunruhigt euch nicht, denn seine Seele ist in ihm.'
  zsr-NT: 'Bötjëꞌ Pablo zxan yuꞌu naꞌ, atiꞌ yajxóëꞌ lëbiꞌ, len bunidëꞌ‑biꞌ. Niꞌr gudxëꞌ
    nup nacuáꞌ niꞌ: ―Cutu gadxi gdzö́biliꞌ. Nabanbiꞌ.'
  lin-lin: 'Polo akitaki, atiaki litoyi na ye na tolo ya Etikisi, akamataki Etikisi
    na maboko na ye mpe alobaki : — Bobanga te, azali na bomoi.'
  hns-NT: 'Tab Paulas nietje gail aur oke dapkaais. Tab oe samaadj waalan se bolies:
    „Na row! Oe djieje hai!”'
  noa-E: Magbaawai Pablo ʉʉrbawia, mag chi meem ʉ̈r eeg thʉkhöonaa, warag ö pʉr wai
    phiidʉnaa, chi aig narr khʉʉnag, —Oob jãphierrmiet, mʉg chaai meeba sĩebahab ajim.
  eng-EMTV: But Paul, going down, fell upon him, and embracing him said, “Do not be
    troubled, for his life is in him.”
  mib-NT: 'Yūcuán na te ni nuu Pablo te ni jita ndeyɨ de ni canehen de i ni ñunundee
    de i, te ni cahān de: Ma yūhu ní jíjnáhan ní, chi ni natecu i, áchí de.'
  lif-NT2: कर पावले़न् यो पेआङ् खुने़ॽ सम्‍दाङ् सल्‍लिक् सन्‍छिङ्‌ल हे़प्‍प्रे़क्‌हे़प्‍तुआङ्
    मनाहाॽ मे़त्तुसि, “खिनिॽ निङ्‌वाॽओ मे़गिसे़म्‍मिन्‍ने़ॽओ, खुने़ॽग कुहिङ्‌वे़त्
    वाॽरो!”
  xnj-xnj: Pauli akahuluka pahi, akajigonesa panani yaki na kumkumbatila, akajova,
    “Mkoto kuvemba ndava avi mumi.”
  mmx-mmx: Ketla ne Pol ga vas si ukopok la ga subu pavaa i la ga ot kongkodan ka
    i la ni ga lok tidi, “Nemen mita bulu, neni mo i rooro mene la kopmen na met!”
  cbr-NT: 'Bicëbë xubunuax ''ibúquianquin bëná uni ''icúquin bitsi rantin purúnquin
    ca Pablonën anua ''icë unicama cacëxa: —Ratúaxma ca ''ican, ca uinacëtia.'
  tee-NT: 'Pus ju Pablo soko tak''alhtaju. Putamalhch ju anu'' ts''alh chai lakatanu.
    Astan alacjuni ju lapanacni: ―Tunt''i na va amak''aninint''it. Ju Dios xtaknichokolh
    ju is''atsucunti.'
  eng-LSV: And Paul, having gone down, fell on him, and having embraced [him], said,
    “Make no tumult, for his life is in him”;
  cak-NT: 'Y ri Pablo xka-ka y xjupe'' chirij ri ruch''acul ri ala'', y xuk''etej.
    Y xu''ij chique ri kach''alal: Man tixi''j-iwi''. Ri ala'' xa xc''astaj yan pe.'
  pah-NT: A'ero Paulo'ga jyvi onhinog̃a ga rehe ga anhuvana ga mbogwerava. —Tapembojui
    pejipy'a, ei ga g̃a pe. Okwerava'ja ga kiro.
  sja-NT: 'Mãpai Pablo ɨrabaip''eda, ma k''ũtrãa k''ap''ɨa wëre ataji mãik''aapa mãgaji
    chi k''õp''ãyoorã arii p''anadap''edaarãmaa: —¡P''eranáatɨ! ¡Iru chok''ai bɨpɨ!'
  xed-xed: Ka saha Pwal, ka ndadaghata tsukwafta. «Ma tɗ ŋuɗufa ghuni, ta tekeʼa hafu
    mida,» kaʼa.
  mks-NT: 'A̱nda̱ já na̱nuu Pablo ta na̱jáca̱a da mé dá ja̱tá da̱ loho cán ta na̱numi
    da da̱ ta já na̱cachi da já xi̱hín na̱ cúú cuéntá Jesús cán: —A̱ cáyi̱hví toho
    ndó jáchi̱ tácú va da̱ yóho —na̱cachi Pablo chí na̱jánditacu ñahá da̱.'
  gfk-S: Io, Pol ga hanasur gom noh nalu tano marawan ma iga dit ie. Io, iga tange,
    “Waak mu burut. Ite lon!”
  bmu-bmu: Mewö ehinmö, Polnöŋ geba kepölaköba jiyök, “Kunbuk söŋgörö ösum ala guliza.
    Miaŋgöra kude awöwöliget.”
  dgz-dgz: Pol yone vit ae, amba Pol ae geare Yutikas aigap ine bumagap wat nase anega
    wadiamon, “Gop ya anune me sia inakaen, kabani wandia.”
  eng-GNV: 'But Paul went downe, and layde himselfe vpon him, and embraced him, saying,
    Trouble not your selues: for his life is in him.'
  zaa-NT: 'Làniana beyàdi Pablua nna biyèchu tè bi gunìta'' bi nubeyu'' cuìti''a nna
    ra tè bi ca hermanos: Bittu gátsini le, bàni bą́.'
  eng-WEBSTER: And Paul went down, and fell on him, and embracing him , said, Trouble
    not yourselves; for his life is in him.
  guh-guh: 'Nexata Pablo sivarunareca. Pematabacabëta ecaeya isapita petëpaenë. Nexata
    Pablo jumaitsi Dioso pejumecovënëtsivijavabelia: —Pëtsa panajamatabëxainame. Asaë
    rabaja icatsia pevëjëato, jai Pablo. Nexata pevëjëato icatsia asaë.'
  bon-bon: Yepä, Paulo äinige gawe me, budre biname papa cabu ätwitige, teebine jejecletnäjige.
    Tabe biname bine jejemige egä, “Ngenecu mäpu gone. Tabe ireclota gyene!”
  nhw-BL: 'Huajca Pablo temoc huan motejqui ipan ya huan quicuanajnahuajqui. Huan
    quinilhui nopa tlaneltocani: ―Amo ximotequipachoca. Ya yoltoc.'
  mgw-mgw: Pauli auluki pai', aatiyinama na kunkumbatya ngabaya, “Kanemube na kyukala,
    ayu' mundu ayu'kite.”
  swh-ONEN: Paulo akashuka chini, akajitupa juu yake na kumkumbatia, akasema, “Msishtuke,
    uzima wake bado umo ndani yake.”
  wbi-wbi: Looli u Paulo akika pasi, akagholosia jujuo mwene, akan'kola kange akaati.
    Kange akaati, “Namungakatalaghe, ulwakuva mwumi.”
  bba-bba: Adɑmɑ Pɔlu u sɑrɑmɑ mɑ u yɑ̃ɑrɑ u nùn suɑ u nɛɛ, i ku nɑndɑ, win hunde
    yɑ wɑ̃ɑ.
  eng-KJVCPB: And Paul went down, and fell on him, and embracing him said, Trouble
    not yourselves; for his life is in him.
  kgk-NT: 'Ha upéi katu ogwejy ave Paulo henda-py ojeayvy upe karia''y-rehe oikwavã
    he''õgwe-pe: —Ani penhemondýi teĩ. Nomano etéi ko ra''e. Oikove joty ko ra''e,
    he''i íxupe kwéry. Oikove jevy voi.'
  waj-waj: 'Pauruuso reemi roo vioo varoo innayaa vainno inna varau utu kioo vainno
    tunoo: Sa pinaama yaata utuatee. Inna yaikiaivo homo innaki vainoo,'
  cpy-cpy: 'Roo kanteencha ayiitanaki Pablo, roeyota-shita-paakari ewankari, ithomaa-paakiri.
    Ikantzi: “Eero pithaawaeyini, añaatsi.”'
  mpx-mpx: Yaka Pol i na i lau, i talpo pwatanaa ge i holatomwa, inoke i ba, “Bahi
    nuku nuwanuwatu, iyaka i molu.”
  wbp-wbp: Ngula-warnuju Puurlurlangu jitinjarla yanurla turdurr-ngunanja-warnuku
    nyurnukuju. Ngularla Puurluju yaarl-wardu-karrunjunu nyurnukuju, ngulangka-nyanu
    wardu-yirrarnu nyanungurlu kankarlumparra-warnu nyurnungkaju. Ngula-jangkaju,
    Puurluju-jana wangkaja, “Ngula-juku, wajampa-wangulu nyinaka! Wankarulku!”
  luo-luo: Paulo nolor piny mi nokwako wuowino. Bangʼe nowacho ni ji niya, “Kik uluor.
    Ongima!”
  nhe-NT: 'Huajca Pablo temoc huan motejqui ipan ya huan quicuanajnahuajqui. Huan
    quinilhui nopa tlaneltocani: ―Amo ximocuesoca. Ya yoltoc.'
  aii-aii: 'ܨܠܹܐ ܠܹܗ ܦܵܘܠܘܿܣ ܘܢܦܝܼܠܔ ܠܹܗ ܥܲܠܘܼܗ‌ܝ ܘܚܦܝܼܩ ܠܹܗ ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܠܵܐ
    ܙܵܕܥܝܼܬܘܿܢ، ܚܵܝܵܐ ܝܠܹܗ.“'
  esk-NT: Paul-aasiiñ atqaqhuni qulaŋiqsiqamiuŋ iqittaaġniġaa nipliqhuni, “Isumatuyaaqasi!
    Iñuuruqsuli.”
  msb-msb: Pero naglusad si Pablo kag ginsakom niya na nagsabi, “Dili kamo mahandal
    kay buhay pa siya.”
  cpa-NT: 'Jøng² ca¹siog² Pablo. Ca¹quieg²dsa ni³ quiah¹² tsih². Ca¹ni¹dsiag¹dsa.
    Jøng² ca¹juúh²dsa, ca¹tsáih¹dsa dsa² roh¹³ jniang³: ―Tsa¹juéh² hniah¹². Hiu³ jmi²dsí²
    tsih² ―ca¹juúh²dsa.'
  dso-dso: ମାତର୍‌ ପାଉଲ୍‌ ତଲ୍‌କେ ଉତ୍‌ରି ଆସି ତାକେ ପାଟାଲି, ଦାରି କଇଲା, “ଡରା ନାଇ । ତାକେ
    ଜିବନ୍‌ ଆଚେ ।”
  meu-meu: A Paulo na e diho, latanai e goru, e rosia; eto, Asio heloḡo-heloḡo, ia
    na doini e maurimu.
  yva-NT: Paulus pasyo no mine waraya, umba paje po akepan seo. Umba po raura pare,
    “Vemo wasanimaumbe inya! Weye arikainye sopamo kovakatoa!”
  dgc-dgc: Ey inumogsad ti Pablo a yinapus na. “Diyan kam méligalig,” kagi na, “buhay
    pabi siya.”
  zpm-NT: Biet Pabl, bdziṉ me lo niib bdeedz me niib. ―¡Gdziebde to! ―rëb me―. ¡Zrieeban
    niib! ¡Ni nligaaw brieeban niib!
  hix-NT: Nàhtoy xarha, Pawru, yukryeka hona. Bàryekomo heno hyaka toye. Nahosàye.
    Oseryehokahra ehtxoko, kekonà, toto komo wya. Naha rma mpànà. Ohxe rma naha, kekonà,
    Pawru.
  sim-sim: Urik Pol er nga nor rakaha or wari mishik kumban or huvuhu orin or tolo
    larasarik ormu indik usahara. Uhu ormu sawera, �Jir tlaholowa hala. Tor wa undu.�
  npi-ULB: तर पावल तल गएर त्यसतिनीमाथि लम्पसार परे र त्यसलाई अँगालोमा हाले । त्यसपछि
    उनले भने “चिन्तित नहुनुहोस् किनभने ऊ जीवितै छन् ।”
  cgc-cgc: Piro, Pablo i gapanaog daw patakes din miron an daw gambal naan ta mga
    ittaw, “Dili kaw magkulba tak bui kanen i!”
  tim-tim: Hain akto Pauloŋe gem nanaŋ are mem maŋganmâ kinmâ hin dâm maknengiep,
    “Bo indeŋet. Biwiŋe golâk yendâp.” dâep.
  yor-yor: Nígbà tí Paulu sì sọ̀kalẹ̀, ó bẹ̀rẹ̀ tì i, ó sì gbé e mọ́ra, ó ní, “Ẹ má
    ṣe yọ ara yín lẹ́nu; nítorí tí òun wà láààyè.”
  wos-wos: Pol akwi dé nandi. Naande dé hwati se. Hwati séta wun duré huruta dé diré
    wa, “Haraki mawuli xékékénguni. Jémba dé re.”
  emp-NTPO: 'Paulora ud̶aa zeped̶a dji cũdra ʌ̃rʌ̃ b̶arru cob̶eped̶a bʌrʌsia. Maʌ̃ne
    jarasia: –Dauperarãnadua. Idjira zocai b̶ʌa.–'
  eng-F35: So Paul went down, threw himself on him and embracing him said, “Do not
    be distressed, because his life is in him!”
  ind-ind: Tetapi Paulus turun ke bawah dan langsung berlutut di samping pemuda itu
    serta memeluknya. Lalu Paulus berkata, “Jangan kuatir, karena dia masih hidup.”
  pes-OPCB: 'پولس پایین رفت و خود را روی مرد جوان انداخت و گفت: «ناراحت نباشید. او
    زنده است!»'
  mpt-mpt: Fol esak daaknea melmel golbua daak tounea Yutikase afu temnea baabenea
    Ibo mo memibe! E mo kaaim blim sma afen biebo ge baabenea
  ssx-ssx: Kutu pimipate Poloma꞉ hola꞉pa꞉niao kenkena꞉ hata꞉ panda꞉puniao mo wekihali
    hopula꞉ mea alota꞉ Paala꞉ na hake hone na wia꞉pe. Ipikita꞉ pa do da꞉ta pila꞉me
    lea꞉me.
  mkl-mkl: Ŋɔi Pɔlu í kitɑ wɑ nɔ í bɑte í soo í ni, i mɑɑ̀ ce njo ŋɑ, hundeɛ í wɛɛ.
  gaq-gaq: ଅଃତେନ୍‍ ବେଲା ପାଉଲ୍‍ ଆଲ ଜାର୍‍ଚେ ମେଁ ଆଡ଼ାତ୍ରା ଲଃଚେ ଆମେକେ କଣ୍ଡଚେ ବାଲିର୍‍କେ,
    “ଆଅଃଗେପା, ଡାଗ୍‍ଲା କିମେନ୍ତୁଗ୍‍ ଜିବନ୍‍ ଲେଃକେ ।”
  gof-RNT: Shin Phawuloosi wodhdhidi, iya bolla gufannis. Iya idimmidi, “I hayqqibeenna,
    hirggofite” yaagis.
  unx-unx: ମେନ୍‌ଦ ପାଉଲୁସ୍‌ ଲାତାର୍‌ତେ ଆଡ଼୍‌ଗୁକେଦ୍‌ତେ ଇନିଃକେ ହାମ୍ବୁଦ୍‌କିୟାଏ ଆଡଃ କାଜିକେଦାଏ,
    “ଆଲପେ ଆଡ଼ାଃଉଡ଼ୁଗଃଆ, ଇନିଃ ଜୀନିଦ୍‌ଗି ମେନାଇୟା ।”
  gah-gah: 'Pauló limike hitoko akoake aputá novizike, vegená láa loko lo kimimó:
    Lekeza ive nama amilo. Hanuva noike, sikalahú nomolave.'
  lcm-lcm: Paulo kala pasiang na kala suai ania kuli pukun i nat ang na kala vongok
    ia. Na kala antok ta, “Mi ago ta mamakus an. Kapo to.”
  aer-aer: Paul re-arlke alheke tyerrtye areyenge. Re kwene ikwere irremele, re iwelhemele
    inteke ilwekarle ikwere akertnenge imerte kwaketye-akemele. Re imerte angkemele
    tyerrtye tnerlte-arle-anetyame areyeke, “Alhwarrpe-irretyalaye, re kwenhe itethe
    anteme!”
  qvc-NT: 'Piru Pabluqam ishkimushpa, kumurashpa, chay almata abrasarqan. Chaymandaqam
    nirqan: —Amar manchayllapachu. Kawsaykanmi kay chuluqa, nishpa.'
  tgl-ULB: Ngunit bumaba si Pablo, dumapa sa kaniya at yinakap siya. At sinabi niya
    “Wag kayong mag-alala, dahil siya ay buhay.”
  cbs-NT: 'jakia Pablo butudiakidan jaki beukain teikutan ikunwainbu jatu yuikin:
    —Jawen dateyamakanwen, jiweakidan— jatu wa ana jiwea uiainbun'
  xtm-NTPP: 'Pablo ma, ni nuu kunu de, te ni jakoxtnee de siki i, te ni kanuni''ni
    de i, te jiña''a de nuu ñayii ka iyo ma: ―‍Má jin koyu''u ni chi téku i ―‍kúu
    de jiña''a de.'
  nnq-nnq: Nambu Paulo ngauluka pae ngalita ngankumbatila na kalenge bandu, “Makabeganga
    na mbweleje abi tango bwomi!”
  bao-NT: 'To biro cʉ̃ ca biiro, Pablo pea duwi waa, cʉ̃ jotoa ea pea waa, cʉ̃re paabario,
    o biro ĩiwi Jesucristore ca tʉo nʉnʉjeerãre: —Ĩa ʉcʉaticãña. Caticãmi —cʉ̃jare
    ĩiwi.'
  san-ORI: ତତଃ ପୌଲୋଽୱରୁହ୍ୟ ତସ୍ୟ ଗାତ୍ରେ ପତିତ୍ୱା ତଂ କ୍ରୋଡେ ନିଧାଯ କଥିତୱାନ୍, ଯୂଯଂ ୱ୍ୟାକୁଲା
    ମା ଭୂତ ନାଯଂ ପ୍ରାଣୈ ର୍ୱିଯୁକ୍ତଃ|
  rmn-rmn: О Павел фулистино, пашлило опэр тэрно мануш тай диняс ангали лэс. — Ма
    трашан, — пхэнляс ов, — ов дживиндо!
  huv-NT: 'Condom teat Pablo taw tiüt majaw. Wüx tajngot majaw, quiaj taquieel micos
    tiüt mejquiet wüx, mapeic. Ndoj tapiüng: ―Nde mbayameron, nej almapac ―aw.'
  otn-NT: 'Bi ga̱hra̱ Pablo p''ʉya, ngue bá̱ ha̱ts''i̱. Bi ''yɛ̱mbyø ja̱''i̱ p''ʉya:
    ―''Yo sä guí su̱hʉ, i te na̱ ra̱ ts''ʉnt''ʉ ―bi ''yɛ̱na̱.'
  nop-nop: Kaŋ Poldi fooŋ Yutikas folooŋ foloŋ maaŋ hali metam indiŋ yeniŋguk, “Hidi
    nadibedi mu tineŋ, adi agaŋ kaikalak.”
  obo-NT: Na id ponog si Pablo, woy id longkobban din si Eutico woy'd kopkoppan. Woy
    kahi rin diyot mgo minuvu to, “Yo kow'd kaanu, su no-uyag don sikandin!”
  kca-kca: 'Павел, иԓ эсԓәщәс, энәмты пŏх эԓт ŏԓсәԓы пӑ ԓўвеԓ ӑпәԓтман, йастәс: «Аԓ
    хурыйаты, ԓўв ԓыԓәӈ».'
  cak-ENT: 'Y c''ateri'' ri Pablo xbeka-pe y xjupe'' chirij ri ruch''acul ri ala'',
    y xuk''etej. Y xbij c''a cheque ri hermanos: Man tixbij-ivi''. Ri ala'' xa xc''astüj
    yan pe.'
  lif-NT: ᤁᤖ ᤐᤠᤘᤗᤧᤴ ᤕᤥ ᤐᤣᤀᤠᤱ ᤂᤢᤏᤧ᤹ ᤛᤶᤍᤠᤱ ᤛᤸᤗᤡᤰ ᤛᤴᤇᤡᤱᤗ ᤜᤧᤵᤐᤪᤧᤰ ᤜᤧᤵᤋᤢᤀᤠᤱ ᤔᤏᤠᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ.
    “ᤂᤡᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ᤀᤥ ᤔᤧᤃᤡᤛᤧᤶᤔᤡᤴᤏᤧ᤹ᤀᤥ. ᤂᤢᤏᤧ᤹ᤃ ᤁᤢᤜᤡᤱᤘᤧᤳ ᤘᤠ᤹ᤖᤥ᥄”
  mie-NT: 'Ñúcuán de nī nuu Pablo. De nī jīquindeyi dē de nī numi dē ji, de nī ncāhān
