    Suᵽabatirã ikuᵽaka yijare kẽrãᵽe: —Mija ᵽuᵽata''si. Õñia jariᵽe''yuka kime,— yijare
    kẽrãᵽe.'
  ter-NT: 'Ina evesékinoa Poûlu, yane yupúninikinovane, ina xovokúxovo oúkeke ne homoêhou
    xaneâti kó''iyea: —Hákonoe kenóko''i. Aúkopovone omíxone. Iyúkopovone —koéne.'
  bmr-NT: 'Jaanegui Pablo iniituuboro diiboco ihiibɨcɨuhi. Jaaboro nuubo inahabonɨmɨnaaco:
    Mihiguetedino. Jaanɨ buheebe, nooboro.'
  fuf-fuf: 'Onsay Puulusa tippii, o ugginii e hoore makko, o ƴetti mo, o tambii, o
    wi''i: «Wota on aanu, ko fii himo wuuri.»'
  mwc-mwc: Paul i gakira i runoma ba i tararausisi ba i wonisi, “Kega nuwanuwami sina
    kairagaraga, kona wai yawayawasina.”
  bhl-bhl: 'Angiwi, Fol e kuanse kunum beem mit mewso uneko, em tikin dim kel net
    keleweko, kunum waneng biilo bokoyemomele: “Yu finganemokoliw te! E finik so be
    te!”, yangse kasike,'
  ons-ons: Ŋo Paulo eŋe ket ari more, oŋomka pareŋine kutno ket rasu masatka rake,
    “Ŋine dere mezet misuk desikei, eŋe mo wisikae gemaike!”
  con-NTPO: 'Tsonsi Pablo''qque andepa junde tisema pporaemba munsimba su: —Dyombe
    can''faja. Toya tsu canse.'
  ghs-ghs: Baatemi Pauro ao hairiamake qura khata dzogebiire aimaqi erake pobi hiireta.
    Eo baamu, eto tti ma ttaka hiibaino, noho baruna eehahake oorai.
  peg-peg: ହେବେ ପାଉଲ୍‌ ତାରେନ୍‌ ଜୁଜ଼ି ୱାଜ଼ି ତାଙ୍ଗ୍‌ ପମ୍‌ଜି ଇଚାନ୍‌, “ଚିନ୍ତା କିମା, ଇନାକିଦେଂକି
    ଇୱାନ୍‌ ତାକେ ଜିବୁନ୍‌ ମାନାତ୍‌ ।”
  txu-NT: Nhym Paur arỳm 'ỳr ruw. Ne tu tykja nhiby tỹm ne 'amỳnh tỳx ne. Ne memã,
    —Kwãrĩk wãnh ga me kam atĩn prãm kêt. Arỳm ajte tĩn ne, ane.
  eng-WEBU: Paul went down and fell upon him, and embracing him said, “Don’t be troubled,
    for his life is in him.”
  gnw-NT: 'Jayave Pablo ugüeyɨ jare ipe cunumi iárambo. Jayave uicuãva jare jei: —Agüɨye
    pepɨatɨtɨ. Jecoveño oĩ.'
  mux-mux: 'Poll-ni mania pupa yi-ónale lirim akuna omba tamalu pepa kanglupaliinga
    eninindu nimba mele: “Eni mini-wale naa mundai. Yu we kona molemú.” nirim.'
  maj-NT: 'A̱s''a̱i tsitjujen Pablo̱ ko̱ ngjik''úhu̱n. Kitsubakj''á nda̱tiu̱ ko̱ b''i̱
    kitsú: —Najmi tu̱ binkjun. Tíjñahá ndo̱.'
  bkq-NT: 'Aituo ani Paulo xytâguyly. Âguedy angataji eguetudyly, inwymogoynly, Deus
    eon-honrugue kurâem nhenehondyly. Warâ ani aguely: — Tâseguâdâzeba itaungâ. Deus
    kurâem ietonze lelâ — kely xinaram.'
  kue-kue: Pol ende atne pindre ana kumuglmo paimoglmara yange tembe si kungro paimogltre
    ana yegl di yomba tongwa, “Ene ye goglmedi ta pirkriyo. Ye kor-moglkwa.”
  cot-NT: 'Cotanquitsiqueate irira Paavoro yaguijitashitsitanacari yovanquetapojacari
    ineguiqui yavinatanaqueri, icantajiaqueri maasano: —Aato pitsaroajiguitsi, jeri
    pochatanaji.'
  bnp-bnp: Pali e Paulus i puru lakea, i pasike puru maia, i nugua, i ta maea, “Naha
    ni luhoi lege, i uka ma i mate.” A riau iea i mahuri mule ngane,
  apn-NT: 'Hãmri nhũm Pawre mẽ ixkôt wrỳ nẽ hwỳr tẽ nẽ htyk ã omu nẽ kumỳ nẽ mẽ kãm:
    —E mẽ amỳr kêt nẽ. Ra htyk tã koja Tĩrtũm akupỹm mẽ pamã ho htĩr. Anhỹrja kôt
    nhũm akupỹm htĩr.'
  ctp-NT: 'Bra ti ngwiꞌya Palyu lo yka slera, mdyisti Palyu lo yu nu ngujwi kanꞌ,
    chaꞌ xñi ꞌin yu nu nsuu lyuu kanꞌ. Bra wa msñi Palyu ꞌin yu kanꞌ, ykwiꞌ yu loꞌo
    neꞌ bra kanꞌ: ―Ja ka xiꞌin tiꞌ wan, ti luꞌu yu re ni ―ndukwin Palyu ꞌin neꞌ bra
    kanꞌ.'
  opm-opm: Hapurhan Por oh wasa ohe sein bas andeh tarham tuhupdeipat kuuhan ihirnong
    Gur da er hatipri. Hanip moh da patmur pongop.
  bvr-bvr: Lika Paul ana-bupiyana, a-yerrnyjiyanapa a-rrenyjinga an-gata an-yawarriny
    rrapa minypa a-barlamachinga. Lika a-yinanga burrwa aburr-gata, “Ganapa wargugu
    ni, a-lay. Wurra an-mola.”
  wal-wal: SHin PHauloosi wodhdhidi, a bolli gufanniis; a qoommidi, “A shemppoi kiyibeenna
    gishshau hirggoppite” yaagiis.
  zad-NT: 'Na''ch biyetj Páblona'', na'' ka blline'' gana'' jadix̱jgake''b'' bchekee
    wdeḻe''b''. Na'' golle'' beṉ''ka'': ―Bi illeble; mbankzba''n.'
  kmg-kmg: 'Eme Paulozi hurâ motec fofackerâ hâporâ ŋic šiŋuc jazawec: “Ŋoŋe ki ojowa
    mi eniŋ, e mâro-ticne fuakac.”'
  aso-aso: 'Pauloꞌ numungutiꞌ leme heta ogo gipe ne dizo abutiꞌ izo noongo eveneꞌ
    tiꞌ lo lo-ngimineꞌ: Lingine ive nama igi muludine hukamivo. Ve ne haza neive.'
  uli-uli: Sa bidiy Paulus irer sa ngerchapdah uwol, iwe ngo yesa holu long lomolal.
    Iwe ngo yesa sor bo, “Ha towe merah bele ye chil molow!”
  nin-NT: Bulu à ji nga na ba ni imimi na ni kuklo na nyarr iku yi gri na ango. Na
    ddu anishirr ba di, “Si vri yi hen, à ni su utsitsirr.”
  acu-NT: 'Turinamtai Pablo kuanki tikishmatar jakaun minakas aints ainaun chicharak:
    —Shamkairap. Jakayat iwiaakui, —timiayi.'
  cak-WNT: 'Yac''ari'' tek ri Pablo xbeka pe y xjupe'' chrij ri ruch''acul ri ti c''ajol
    ri'', y xuk''etej. Y xubij c''a chique ri kach''alal: Ma tixibij ta iwi''. Re
    ti c''ajol re'' xa xc''astej pe.'
  ebk-ebk: Ngem chinmayyu ay dagus hi Pablo, at nunyongyong ya enakworna nan fumarfiaru,
    ya kanana, “Achi kayu machanakian, tay kutug ay matataku hiya.”
  spa-PDDPT: 'Entonces Pablo bajó y se tendió sobre él. Lo abrazó y dijo: ¡No se aflijan,
    porque está vivo!'
  ruf-ruf: Lekeni Pauli kahulumka hasi, kamwinamila, kamkumbatila msongolo ayo. Kalonga,
    “Mleke kupfuka, kamghima!”
  gun-gun: 'Ha''e ramo Paulo oguejy vy ojero''a hi''áry. Oikuavã vy aipoe''i: — Penhemondyi
    eme, hekove oime teri — he''i.'
  agu-BL: 'Cwe''n tzaj tzun Pawltz, nintzun ben c''o''loktz tan k''ale''n tzaj. Itzun
    taltz: —Quil chibisunu'', itz''e''t, —stzun i'' bantz.'
  isn-isn: Kuiti uPaulo wakasima pihi, ai wigooe ng'wenso mukola migulya akwe, akamu
    ungatila. Uugwa akaligitya, Leki kuhung'wi ukata, ku nsoko ukoli mupanga.”
  eng-PEV: Paul went down too, and he lay down and put his arms around the young man,
    and he pressed himself against him. Then he said, “Don’t worry, he is alive.”
    And that was true. That young man came alive again.
  ilo-ULB: Ngem bimmaba ni Pablo, inyunnatna ti bagina kenkuana, ket inarakupna. Kalpasan
    ket kinunana, “Saankayon nga agdanag, ta isuna ket sibibiag.”
  pir-NT: 'Tiquina sa yegʉ̃ ihñano Pablo dijia, wahmʉnore quẽ suhsuri. Tiquiro sa
    yeri bato Jesu yequinare yahuri tiquiro: —‍Jeripohna ñaedacãhña. Yarierare ahriquiro.
    Catire, nidi Pablo pehe.'
  anv-NT: Pɔl akwɔlé ɛbwɔ́ ajyɛ fyále gesagé muú yimbɔ mme ne aké ne abi atɛné,
    “Deligé sé, agbó wɔ́, alu mebɛ!”
  sab-NT: 'Gire Pablo chiu dbigu uge, chku dba Pablo ñedu kaboge kirogwa jaba giti
    Pablo ko bliu kirogwa jabadi, gire kirogwa jaba chkuni gwade. Pablo gerudu kwian
    kledu mo litaba ole: —Ba ulita me kwachie, ama jaba chkuni gwade, ama kle no.'
  tmd-tmd: Pol nuŋ piöŋö yör bö duön, ha aku nugwo uma uma pön, yadöŋa, “Rɨb mɨga
    yöxmɨjeñ; nuŋ kömö mɨdö,” röŋa.
  acr-NNT: 'Ekꞌu ri Pablo xqaj loq, xjupiꞌ puwi rala, xulaqꞌapuj y jekꞌuwaꞌ xubꞌiꞌij:
    «Maxiꞌij ibꞌ alaq, ma kꞌaslik» xchaꞌ.'
  kpg-kpg: Paul ga haneia gi lala, gaa kii gi hongo o mee, ga dahi mai a mee, ga bulubulu,
    ga helekai, “Goodou hudee lodo huaidu, mee e mouli hua igolo!”
  taj-taj: जमाहेन्‍से पावल मार फाप्‍जी, ओच्‍छे ख्‍लुप तसी थेदा हाप ख्‍वाइजी। पावलसे
    थेरी मुबागदेदा “थालोङ्‍गो, तिग्‍दा भिसम चु सोबान मुला” भिसी भिजी।
  avt-avt: 'Pol kekintɨp kekiuwe ken kɨrek, hɨrak kenke kenterik kesiuwewik. Epei
    au, hɨrak katɨp kar ik: “Yi ap han enuk au emɨt! Hɨrak kaa te in ek pɨke kekrit
    kaku.”'
  cbk-cbk: Despues si Pablo ya anda abajo, y ya emplasta le encima de ese joven y
    ya abrasa para hace uli, despues ya habla le con el di suyo maga uban, “No mas
    ustedes asusta, cay vivo ya le.”
  uig-ARA: 'پاۋلۇس پەسكە چۈشۈپ، ئۇنىڭ ئۈستىگە ئېتىلىپ، قۇچاقلاپ تۇرۇپ: ئازابلانماڭلار،
    ئۇ تىرىككەن! ــ دېدى.'
  tuf-tuf: 'Eyta cuar Pablo ic icar bijacro. Bir chein arcutar ima sibará chájacro.
    Cuitchín questajacro. Eyta chaquir chiwa cahujín quin wajacro: —Ojc siti jaw̃i.
    Cue rehti jaw̃i. Eyra sicor estajiro, wajacro.'
  abx-abx: Si paduwa'i-na si Pablo, akkumanan-na dayon i burubata' ngan kupkupan-na.
    Mangno aminugad iya, “Dakam abaraka. Allom na iya!”
  mco-NT: 'Co Pablo ymɨnajcy, chi ñaygɨjxnajajɨ amɨneenmujcy je yeeg''anäg huɨdi anajty
    tɨ ycäy. Chi Pablo nɨmay ymɨgügtɨjc: ―Ca'' mdzɨgɨɨygɨxy, juugy jada.'
  bsp-bsp: 'Kɔ Pol ontor, k’ɔŋkɔ pəsipnɛ kɔ, k’ɛlɛk kɔ dəwaca, k’oloku: «Ta pəyi nu
    yama-yama. Eyi wəyeŋ!»'
  kqf-kqf: Bi Pol i potiyovo bi Yutikas i ḡomotawi. Kamaina bi lava i giuwedina gado,
    “Mote komai nuwaboya, tana yawayawasanina.”
  cpb-NT: 'Ayiitanake Pablo, roiyotashitapaakari mainari, ithomaapaakeri. Ikantanake:
