  ind-AYT: Namun, Paulus turun lalu merebahkan diri ke atasnya, dan memeluknya, serta
    berkata, “Jangan ribut karena nyawanya masih ada di dalam dia.”
  cjo-NT: 'Ari ranashitashitapaakari Paaworo rirori. Imaechopineetapaakiri, rawithakiperotapaakiri.
    Ikantzi: —Eero powashiretakotari: irika añaagae. Ari ipiriintanaa.'
  nsn-nsn: Maeit Poul ke la uahiuako, kare la hatup uahiuane tatanon, kare buaka tatanon,
    kare kula pare, “Inggoum ahik pah mu sokor, ge inggono pe a tua.”
  san-DEV: ततः पौलोऽवरुह्य तस्य गात्रे पतित्वा तं क्रोडे निधाय कथितवान्, यूयं व्याकुला
    मा भूत नायं प्राणै र्वियुक्तः।
  tna-NT: 'Da su Pablo buteana. Edeahue bia su saute putsu, id''amitana. Pia cuana
    uja atana: —Be merubutanaji, edeahue mu eid''e putsu.'
  lid-lid: Pol eme andri badeh, akabah i la-u ndramak loweu dah ma tawi iy. Eme iy
    anya, “Bale ado sasin iy. Kohan udu aliy!”
  wim-wim: Ngul anpalaniya nil Paul.an pek uka aꞌ kenyangk wun nungantang pam komp
    mul alantangan aꞌ ompam kathanwey. Anpalana nil Paul.an thawa, “Niiy kuchek keꞌ
    wayamāna. Nilwey man-yetham yippaka!”
  zga-M: U-Pavuli akhikha pasi, akhigolola yuywa umwene pakhyanya, akhamwibatelila.
    Pwu akhata, “Mleghe ukhugatala, ulwakhuva mwumi.”
  yom-yom: 'Polo bu kakuluka, wufukama, wunsimba mu mioko miandi ; wutuba : —Bikanu
    kueno mona boma, widi kuandi moyo !'
  san-SIN: තතඃ පෞලෝ(අ)වරුහ්‍ය තස්‍ය ගාත්‍රේ පතිත්වා තං ක්‍රෝඩේ නිධාය කථිතවාන්, යූයං
    ව්‍යාකුලා මා භූත නායං ප්‍රාණෛ ර්වියුක්තඃ|
  yut-yut: Mani Pol da pɨgɨ monjɨ uŋun da kwenon pagek kɨsirɨ da kendagek yagɨt, “Ji
    nandaba kɨk dɨma ani. Egɨp egɨpni taŋ ɨmɨsak.”
  grc-BYZ: καταβὰς δὲ ὁ Παῦλος ἐπέπεσεν αὐτῷ καὶ συμπεριλαβὼν εἶπε· μὴ θορυβεῖσθε·
    ἡ γὰρ ψυχὴ αὐτοῦ ἐν αὐτῷ ἐστιν.
  cpc-NT: 'Ipoña jayiitapaaki Pablo, joiyotashitapaakari mainari, jawithakitapaakiri.
    Ikantanaki: “Iiro pithaawaiyini, añagai”.'
  nhg-NT: 'Entunses Pöblo otemuc. Omotlancuöquetz itlac icuierpo de inu peltuntle
    hua oquenöhuajtec. Entunses oquemelfe inu ocseque: ―Amo xomomajticö porque yulejteca.'
  nya-nya: Paulo anatsika, nadziponya pa mnyamatayo, namukumbatira. Paulo anati, “Musadandaule,
    ali moyo!”
  ngu-NT: 'Ijcuacon Pablo otemoco niman onixacaman ipan on telpochtli niman oquinapaloj.
    Niman oquimijlij on tocnihuan: ―Ma ca xmomojtican, yejhua yolticaj.'
  kup-kup: Oñ Pol er horat tok rizat rop ba opitit añarabon epat mañah, “Evo, pi birirï
    hezag, ari tovai ulov horï ravotunei.” Pot mañahan aban ro pop maot birirï ravah.
  jid-jid: Bulus a grji hi, kukru tsra kpama nituma nda maanji ye ni kpama. Mle nda
    tre, “Du sron mbi na ti meme zan toyi na, a he ni sisren.”
  wmw-wmw: 'Basi Paulu neye akisuka, akimwinyamira patumbo, akimpatika, akamba: “Musiuzunike,
    eyu angari nawo uhai!”'
  gmv-GGM: Gido attin Phawulossay duge wodhdhidi naza bolla hokkidi iddimmidine “hayqqibeyna
    paxxa dees, daggammopite!” gides.
  ssg-ssg: Tuahe ti Pol mos haniwa itan, i tuole akeni aumi Utikus ape i ukek, “Kum
    tatahane, i moih aliawen!”
  zpo-NT: 'Zee lee Pab mla, nu mbii lo xaa mad nu mdezh xaa xaa. Nu nzhé xaa lo re
    xaa: —Nazhebt gu, mban xaa.'
  poy-poy: Kumbiti Paulu kasulukiti pasi, kasuntamala, kamkisikira na kulonga “Namwina
    lyoga mana kwana ukomu wankali mngati mwakuwi.”
  qwh-NT: 'Pablunam jina bajaramur jobinta juclla mellqarcamorqan. Y Jesusman creyicoqcunatanam
    nerqan: —Ama mantsacäyëtsu. Que jobenqa cawecanmi —nishpa.'
  gaw-gaw: Paulus nug noa, nid bau amu guguiṯa ona, gomela nid oḏakia, nug aum. “Ag
    aib baḏap̱ig, nid imu bau daaṯe,” awa aum.
  nca-nca: Ko Pol uro simó keta ŋuro saŋano etero pisiyoro yimiraró, “Ye ma yukuwowero.
    Ŋako toŋí yote.”
  zpz-NTPP: 'Orzeꞌ Baly bet yu par lo yu. Orzeꞌ gusaab tiily yu. Bduꞌ yaay yu. Orzeꞌ
    nay: ―Cueꞌ dzib der gun gabee mbañ yu ―nay.'
  mkj-mkj: A Paul doaudi okdekdi pohn ih apel jupwurpene ih. Ih pwa, “Kamwai joah
    injinjuwed pwa ih pwen mour oar!”
  zac-NT: 'Iurní Pablo biétiꞌ hashtë catë gulaguë sultërë. Bëaꞌchu Pablo parë gudëdchi
    Pablo lë́ꞌëll. Iurní guniꞌi Pablo lu ra mënë: ―Adë rdzë́bëdiꞌi të purquë hia bëagrí
    gubánill stubi.'
  kyg-kyg: Poloꞌa lamino haifiꞌyaleꞌmo havaeꞌneno anu kitenoꞌaeꞌmo, atete olapaino.
    Afaꞌa maiꞌniye, huno hapa paiꞌniye.
  kmk-kmk: Yoong dummoba si Pablo ot ummoy na inapawoḻ. Utdi kanana’n, “Adi kayu madanagan
    ta antu’n umungaḻon.”
  cao-NT: Jatsi Pablo botëniquë. Mënixo tsi quiha shinapayo ja iconiquë. Icohax, —Arayamacana.
    Bëso xo ra —i jato qui ja niquë.
  bbr-bbr: Pol ko nomara, kiro ro kon ipous atomara, äiewon, “Ak ronkat sosop wa owau,
    kon totok manau wa, ko rau.” Keser äienuk, kiro mokoi ätäi siräiewon.
  inb-inb: 'Pablo­pas, urai­kuspa, chi musuta aisaspa, marka­rispa, nirka: —Mana llaki­na­kui­chi.
    Kaug­sa­mi ka.'
  hrv-hrv: 'Pavao siđe, nadnese se nad dječaka, obujmi ga i reče: “Ne uznemirujte
    se! Duša je još u njemu!”'
  box-NT: 'Ó o Poole yòó lion, á lií bánbáa vaá lá a ɓuan mí bàra yi ò o
    bía: «Mi yí dèé mi yiwa, lé o yìo wi lua.»'
  ote-NT: 'Nuꞌbʉ́ ra cu Pablo bi ga̱i ne bi ꞌyotsꞌi ne bi hyʉfi núꞌa̱ ra zi tsꞌʉntꞌʉ.
    Ne bi ꞌñembabi ya cu: ―Oguí tsuhʉ, hinxa du, tetho.'
  wnu-wnu: 'Ende gab qamarari Pol qand isub baab gab qamar: “An misir me igar, bo
    igomot der bugemba.”'
  zam-NT: 'Per co''se'' gunee Pab ngulàa mbyòo loo yòo, mbilàa Pab, ne. Sya, mdub
    xib Pab cuat mbyòo co''te'' nax mbyòo. No thidte ngua Pab, mblo Pab ya'' Pab yen
    mbyòo. Mde''s Pab mbyòo. Ndxab Pab loo rye mèn hues co'' mqueltàaa: ―Ne''zyebte
    gu'', ey. Mbyòo ngro xban.'
  zyp-NT: Paul cawh cungthlah ka, satlepaw cawh va pazah ka, a va pongchai. Taico
    zawpui khah, “Naa thlawzawng kheh seh, a hring thlang hi!” a tah he.
  sey-NT: 'Ja̱je ju̱ꞌisiquëni o̱arena, Pablopi cajeni jai ca̱pi po̱sëna jani suꞌcuapi.
    Suꞌcuani capi, sehuosicohuaꞌire: “Quëquëmaꞌpë paꞌijë̱ꞌë. Huajëquë api.”'
  nvm-nvm: Rega For fu ari vake gamia kekome tuame azan fuon ijia dijeme fu kunaim
    game kia, E igi fuiba guainmano jab vierafekno kiain.
  mps-mps: Tiali goli Pol aga udulama, tǫba dulali. Tama agai te bidi tigiba usu
    si elama, agai nogogo te bidi nogo si dua elama, tuali. Tama Pol agai tigidali
    we bidibolo te po wai, “Dagego te bidi homu dene baso, gela wagimio. E bidi bidibo.
    Megi ma hodaluama, bidaibao,” wali.
  pab-NT: 'Hatyaoseta Paulo exoaheta meholokoa xakoloharetya xoimahaliti hoka nehena:
    — Awa atyo ximawaiyehare, kasetata.'
  llg-llg: Basa de Paulus ana konda, de ana holu nala taꞌeanak ndia. Boe ma ana kokolak
    nae, “Boso bii. Te ndia nasoꞌda falik so.”
  kyf-kyf: 'Pɔlʋ ''sibhlia la, ɔ kwlia ɔ -gʋ ''wʋ, ''ɩn ɔ yia ɔ ''wʋbhu, ɔ nɛɛ: «Amɩaa
    dlɩ ''na sumanɩ -nɩ, ɔ -ga ''yliyɔ!»'
  tpi-tpi: Pol tu i go daun, na em i slip antap long dispela yangpela man na i holim
    em. Na em i tokim ol manmeri olsem, “Yupela i no ken kirap nogut. Laip i stap
    yet long em.”
  mih-NT: 'Tacuan ta i noo ra Pablo ndya nu candyaa ra. Ta sa cunumi ra sii ra ta
    i catyi ra sihin ñu sino iñi Tuhun Ndyoo: Ma yuhu ndo. Sa nandoto ra.'
  qvh-NT: 'Sauraga Pablo urarpur say wanush magtata macalacurcorgan. Nircur waugui-panicunata
    nergan: “Ama mansacäyaysu. Cawarimushganami.”'
  kms-kms: Muq Pol nati ni, wo ambonye tende wam nase sibraj ni muq nari, “Nungoqi
    nei kumo wamb wayequ, ni mune urupuine nas.”
  agn-agn: Piro siminaboan si Pablo ig kimine-keb ang kineget na si Eutico, ig ganing
    ong mga taw, “Indi amo mangelba, boi tanandia!”
  nhi-NT: 'Ihcuacon Pablo otimoc, ipan omixtlapachictecac uan ocnauah, uan oquihtoh:
    —Amo xonmomohtican, yeh yoltoc.'
  ttc-NT: 'Ntons te Pa''k oqetz, oqet mutzlet tajsik te ku''xon b''ix ojaw xhchile'',
    b''ix oxik tq''uma'' kye xjal ikxjani: «K''on kxob'', tetz itz''ojx.»'
  dan-1931: 'Men Paulus gik ned og kastede sig over ham og omfavnede ham og sagde:
    “Larmer ikke*; thi hans Sjæl er i ham.” { [*nemlig med Dødsklage jfr. Matth. 9,
    23. Ap. G. 8, 2.] }'
  kwj-kwj: Ete wowani Pol ya rai. Ri raini ori hima wapache i tenge tiki ri opulisini
    tapa tiki rini torosini ya wunu sawe, “Kunu apa apapana kei, himamwale rihi ti
    o da.”
  vie-OVCB: 'Phao-lô xuống lầu, ôm xác anh và nói mọi người: “Đừng hốt hoảng, Ơ-tích
    vẫn còn sống!”'
  kze-kze: Póro kuména kunkívairena taparéna awánéna séna íma imáyáa oró. pukéna kusúvarena
    umái máyáiye simátimena
  mpj-mpj: Puulju tiputingu yampurnu ka wajarnu-janampa, “Mirtanyurra yulama!, ngaanga
    mitujanu wanka ngarrini.” Yilta wanka nyinapayi.
  lbk-lbk: Khinomwab akhes si Pablo sa et nenyoko ay nangawe ken siya. Sa na't kanan,
    “Ad-i kayo madchanakhan tay sisya'y matatakho!”
  mto-NT: 'Ku tseꞌe je̱p ñu̱ka̱daakji je̱ Pablo je̱tseꞌe yakpojtu̱kji, je̱tseꞌe che̱e̱ꞌnu̱kji,
    vanꞌit tseꞌe vyaajñ: ―Kadi mtsa̱ꞌa̱gada, joojntykip xa ya̱ꞌa̱.'
  bzh-bzh: Loḳ Paulus luḳ meya tabuu mehö maġëm saga genër bë, “Ham su newamin
    jaḳ, in anon nahën nedo loḳ yi.”
  guj-2017: ત્યારે પાઉલે નીચે ઊતરીને તેને બાથમાં લઈને કહ્યું કે, ‘ગભરાઓ નહિ, કેમ કે
    તે જીવતો છે.’”
  jvn-NT: 'Rasul Paulus terus medun, ngrungkepi botyahé terus dirangkul karo ngomong:
    “Aja pada wedi, botyahé ijik urip!”'
  byr-byr: Sara kadeꞌ kɨrɨꞌ Polɨ walaawɨna yɨna yaka gamɨnyɨ maramujɨreꞌna yaka pwaraavɨ
    wɨdaꞌ “Kɨnna madɨpɨnera! Sareꞌ dareꞌnesɨ. Kwaihwaainakei mwaalɨꞌ. Mabaihɨꞌnyɨwaꞌ.”
  ian-ian: Pol ndailaa ndɨna sɨm kalangwa kwutaa kwusalataa wandɨ. Nɨmamba ke yelavɨkngwa.
    Ana kiyandɨ. Kwo lɨgandɨ waa wandɨ Pol.
  hun-hun: 'Pál pedig lement, ráborult és magához ölelve ezt mondta: „Ne háborogjatok,
    mert a lelke benne van.“'
  mcf-NT: 'Pabadotsen budquin dayumbudec: —Unësboedi abi tiboquianeque. Shubicuededenda
    —quepondash.'
  kjs-kjs: 'Go pisa pare Pol-me nipu puma mo ali madaa pua kubunaoma enaalinu-para
    talo: Nimimi ora paalame nakomalepape. Nipuna pu nimu nakuduna-ae pa wia.'
  mni-mni: "Adubu Paul-na makhada kumthaduna naha aduda nontharaga mahakpu konbirammi.\
    \ Aduga mahakna hairak-i, “Pukning langtaknaganu, mahak hingli!”\x94"
  yad-NT: 'Su̱musa̱da ji̱ta Pávuru sana̱cho̱ variy, sara̱ñuvejada variy sancha, samariya̱jada
    variy jasiñi̱, su̱teda variy ruuva: “Ne jirya̱jnutay, jnu̱yasi̱ day.”'
  mxb-NT: 'Kúú ni̱ noo Pablo ni̱ na̱xino̱ na̱ no̱ñóꞌo̱ ñoó. Ta kúú ni̱ sa̱ noo ndei
    na noo̱ tayií ñoó. Kúú ni̱ nomi na xi̱. Dá ni̱ kaa na̱ xíꞌín na̱ kúú kuendá Jesús
    ñoó: ―O̱ sa̱ yu̱ꞌú ndo̱, chi̱ takí va xi ―kaá na̱.'
  pon-2006A: Pohl eri kohdihla oh lukupoardiong powe oh pwoalehdi, ahpw nda, “Kumwail
    dehr nsensuwed, pwe e momourte.”
  maq-NT: 'Hane xi quijijne Pablo hiscan jiña nima ne, catsiquindi me yojo rë me sehe
    catsuvacja me nima. Hacuaha cachja me cuitjin: ―‍Xicamacjiin tacún ta, quicun
    cha vi. ―‍Cuatjin cachja Pablo.'
  hto-hto: 'Mei jira Pablo ana afémɨemo jáillano, ie acónimo dújuillano íena meníñote.
    Afe mei ámatɨaɨna daɨde: —Cáadeza, omoɨ jacɨ́naiñeno, —daɨde.'
  por-BRBSL: 'Paulo desceu e caiu sobre ele, e abraçando-o disse: “Não se preocupe,
    pois sua vida está nele”.'
  ces-NKB: 'Pavel tedy sestoupil dolů, padl na něj, objal [ho] a řekl: “Neznepokojujte
    se, vždyť jeho duše je v něm!”'
  cui-cui: 'Bara nexata Pablo dunatabica. Pablo Eutico caquita ecatsi pentabocototha.
    Pablo naisa cateita waetaba. Piamonae barai Pablo, jeye: —Jopa pajunuwinde, bara
    apara asʉ, jei.'
  boj-2014: Pol a dego mandamq aisiqa aŋgro wala di soqoŋyej. Soqoŋyonaqa a olo ŋambile
    ej. Deqa Pol na tamo uŋgasari kalil naŋgi minjrej, “Niŋgi are gulbeiŋgaiq. A ŋambile
    unu.”
  eng-OEBUS: But Paul went down, threw himself on him, and put his arms around him.
    “Do not be alarmed,” he said, “he is still alive.”
  eri-eri: Pol no fere heigedu minidu bona, magana giila waha jaula langa dobole tubona
    yaasu tuwai. Ono bona fai-aita bagu benou lenigai, “Tere adai horoto wagu. No
    ago auma inyina.”
  aly-aly: Paul ranem artwa renh atnarnpemel anterrkwek. Ra renh-rnem ilek, “Aterirrey-angenh
    anenherr-arey, ran iteth aneyel!”
  wiu-wiu: Poloka keti toa pokome einago patu aua pitakome tebea motokome okome i
    agopa tuameadekono, mama moameamene wa oomotokome
  swe-swe: 'Paulus gick då ner, böjde sig (lade sig) ner över honom och tog honom
    i sina armar och sade: ”Var inte oroliga. Hans själ är kvar (han är vid liv).”
    [Paulus agerande påminner om Elia och Elisa, se .]'
  cth-cth: Pawl ni a kum teh ahnie a tak dawkvah a tabei teh calumcalum tet awh hanh
    haw, bangkongtetpawiteh a hringnae kâha pout hoeh rah ati teh,
  mti-mti: Poru aig onne, me egave toketam vinne, sira me enagadne, wane, “Den a aya.
    Me inaivi.”
  pad-NT: 'Hari. Ogarisiaga''aha ada Paulo. Kajo''atharariha imakhinava aba''ona ''dihania.
    Bikajara''ba''ba''aha, va''ora ni''aha: —Hari''a vaofini, abinijanariha ada. Ahoki''iki
    hada.'
  twi-twi: Paulo sian baa fam, kobutuw no so, maa no so kae se, “Munnsuro, efisɛ onwuu
    ɛ!”
  hlt-hlt: Paul khaw suntla tih anih te a bakop thil tih a sambai phoeiah, “Sarhingrhup
    la om uh boeh. A khuiah a hinglu om pueng,” a ti nah.
  tbz-SIM: 'Kɛ̀ Pɔɔrii cútɛ́ní kɛ́ dɛ̀ tùótɛ́ kɛ́bɛ́i nkɛ dɔ̀: Di bɑ́ nyĩɛ̃̀kù dɛbirɛ
    fòùmu.'
  san-GUJ: તતઃ પૌલોઽવરુહ્ય તસ્ય ગાત્રે પતિત્વા તં ક્રોડે નિધાય કથિતવાન્, યૂયં વ્યાકુલા
    મા ભૂત નાયં પ્રાણૈ ર્વિયુક્તઃ|
  amx-amx: Paul rang kerneng anarnpetj-alhek, rang artwang kwer-arleh ampek-welhek
    renh amel-rrkwemel. Rang inenh ilek, “Arrantherr itja ater-irretjek, rang iteth
    anem.”
  ake-NT: Paarʉ u'tɨ'pʉ, mɨrɨpan ena'pʉ ipʉro'pona, temiyatʉ tʉrʉ'pʉ iya iwoi, “Ipan
    pe kuru kɨsewankamatʉu! Nurɨne rɨ man!” ta'pʉ iya.
  qvn-NT: Chaura Pabloga altuspita aywarcurmi wanusha mözucagman chrarurga macalicurun.
    Jinarcurmi “Ama manchacapäcuychu. ¡Cawayanmi!” nirun.
  tku-NT: 'Pablo yujli ē taquilhpūtalh ē laktzī''lh ē sko''ka''lh. Cāhuanilh tā''timīn:
    ―Jā cajicua''ntit. Xla'' lakahuan.'
  bjk-bjk: Io, Pol ixo wan su ma ixo maru lömö xö ina guama ma ixo pama ine. Io, ixo
    tengen, “Ganim e mum pa binuut. Iri to!”
  msy-2020: Ezɨ Pol uaghira a gisɨn ghua a muigha kamaghɨn mɨgei, “Ia atiatingan markɨ.
    An angamɨra iti.”
  bpr-bpr: Na ta tufa Pol, lanfanan na lkafan Yutiku, na manan, “Nang gamu mlidù du
    ta lê mlawil kenen.”
  rmy-VLAKH: Павло змукляпэ, пашлиля упрал пэр лэстэ и обля лэс. — На даран, — пхэндя
    вов, — вов жундо!
  cle-NT: 'Liáh³ gá⁴dxaá² Pablo xi² na³caayh³² ja̱³, mɨ²ja̱³ gá⁴i̱í̱⁴ mɨ¹liuh² ja̱³.
    Mɨ²ja̱³ liáh³la³ gá⁴sɨɨ́h⁴ diáh⁴ dsa³ ja̱³: ―Há⁴ hi³foh³²ah³ chiáh², rúh⁴ na³ji̱í̱yh⁴
    ba².'
  txq-txq: Basa boe ma Paulus konda, de holu nala taꞌe anak naa. Ana kokolak nae,
    “Boso mamataꞌu. Ana ta mate.”
  aaz-aaz: Naiꞌ Paulus ansaun natuin amoufut naan, ma nhoo naan ee, ma in naꞌuab am
    nak, “Kaisaꞌ mimtau. In nmoin.”
  qup-NT: 'Chaypi Pablopas uraykumurka. Kunkurishpan chay musuta apishpan ukllarirka.
    Chasna ukllarihushpan chay kirikkunata rimarka: Ama manchariychichu. Kay musuka
    kawsami kahu.'
  azb-azb: 'Paul aşağı enib yeniyetmənin üstünə əyildi və onu qucaqlayaraq dedi: «Narahat
    olmayın, indi canı sağdır».'
  eng-DBY: But Paul descending fell upon him, and enfolding [him] [in his arms], said,
    Be not troubled, for his life is in him.
  guo-NT: 'Do jawʉt, Pablo baloek pansian taeliajwa. Jaxot pa''ak wʉt, Pablo brixtat
    nuk patʉpan pejwʉajnalel. Pablo patʉpan wʉtakʉkt wʉt, jʉm-aechon Jesucristo pejwʉajan
    naexasitiliajwa: —¡Xamal nabej nejlewle''! ¡Ampon mat-echlison pejme laejaliajwa!
    —aech Pablo.'
  hla-hla: Be Pol e koul hasina ba te turuna me lukutu nanen me poiena, “Alimiu go
    ma tokumi. Nonei e toatoana.”
  mav-NT: Pauru ta'apyk hawyi tuwe­pỹ­'ã­tutuk hawyi totat ra'yn kurum at hat iku'uro
    rakat topo pe hawyi to'e irania'in itotiaria pe — Wãi yt eweiwak tei'o. Yt iku'uro
    i rat e. Mio tã to'e hawyi kurum at hat waku i ra'yn.
  kpf-kpf: Pauloŋâ geimŋâ katep zo kwârakum lumŋâ itâ sâm dâzâŋgoip, “Âigirâp mân
    utnek. Zâk umŋâ mâŋgim ziap. Mân muap.”
