  pon-2006: Pohl eri kohdihla oh lukupoardiong powe oh pwoalehdi, ahpw nda, “Kumwail
    dehr nsensuwed, pwe e momourte.”
  dad-dad: Anĩ ere, Pol isil, tamo anĩ teten kubũ ye, kakarai fiye ken, iron, “To
