  jae-jae: Paulu kêsêp jakêtap labôc gêsac eŋ ŋaô, go gêlô eŋ tôŋ ma kêsôm gebe “Ali
    taôm sa atom, katu tec gêmoa eŋ ŋalêlôm.”
  ksd-ksd: 'Ma Paulo i irop, ma i va taun ia, ma i tal ia, ma i biti: Koko avat a
