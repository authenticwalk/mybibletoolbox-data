  mya-mya: သို့​ရာ​တွင်​ပေါ​လု​သည်​အောက်​သို့​ဆင်း​လာ ကာ ထို​သူ​၏​အ​ပေါ်​၌​မှောက်​လှဲ​ဖက်​ယမ်း
