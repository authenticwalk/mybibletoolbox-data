  sbe-sbe: Paulo ye pesadobi na ye gulidobi hewali wa kewanaena na ye sapwali, na
    kabo ye hededelau tamowai wa udiyedi ye wane, “Tabu kwa nuwadubu! Hewali ta ye
    silasilawa, nige ye boita.”
  mcr-mcr: Poli iqu-pqe äpäwiqe, hikŋä iqueuä haqeqi äpäknäqe, ique a äkiqätäqe, iquau
    ätukqe. “He yäuŋuä ipu, äwäwa miqä pambiyä. Iqueqä häŋä-pmeqe, änänjqä.”
  cux-NT: 'Tuu''mi ní nangua''āī Pablo miiⁿ ni tu''maⁿ''á yā saⁿ''ā ní can''nuu yā
    saⁿ''ā. Ní caⁿ''a Pablo chiī yā saⁿ''ā s''uuⁿ: Nguɛ́ɛ́ ''va''á nī. Canduuchi ntúūⁿ
