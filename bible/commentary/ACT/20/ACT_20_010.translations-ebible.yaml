  azg-NT: 'Ndoꞌ tëcue Pablo tyuaa, tacüangio jon, jndyotsꞌaa jon tsꞌooꞌñeen. Ndoꞌ
    itso jon ndëë nnꞌan na vantyja nꞌon Jesús: —Tyiꞌntsiꞌndaaꞌhanꞌ ngiohoꞌ, vandoꞌ
    nndaꞌ juu.'
  bhd-bhd: पौलुस बुन अव ते तै नौजवान ट्लेइतां तैस सेइं लिपटो ते ज़ोने लगो, “कि डरा
