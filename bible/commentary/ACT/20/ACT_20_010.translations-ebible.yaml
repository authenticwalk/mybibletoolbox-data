  jiv-NT: Tura Papru akaatuki tsuntsumprua miniakkamiayi. Tura Yus-shuaran chicharainiak
    “Ashamkairap. Ataksha iwiaakui” tímiayi.
  otm-NT: 'Nɛ bi gąh ra Pablo, ní nyexpʉ ''bɛn''a ra ts''ʉnt''ʉ nɛ bi hyʉfi, nɛ bi
    xi''ʉ bʉya: ―O di tu ni mbʉihʉ, ya bi dąmbɛ̨ni na.'
  dah-dah: Irkeb Pol wor kurkuŋ kamtiŋ hakwam megen hinhin goyen besa irdeb, “Kafura
    ma yo. Kama moŋ geb,” yinyiŋ.
  tnk-tnk: Mətə Pol reiwaiu irapw, mɨnɨmwi nukurhun mi ia nɨkaren, mərəui əmwesi,
    mɨni mə, “Tihəpwəh nɨreɡiien rərəha, in ruvəmɨru mwi.”
  kpr-kpr: Paul ere fira vosedo, dotiri firi ovinembedo sisira, “Dubo mema erá eove!
    Nu avori,” aminge siri nu jebugusira.
  san-IAS: tataḥ paulo'varuhya tasya gātre patitvā taṁ kroḍe nidhāya kathitavān, yūyaṁ
    vyākulā mā bhūta nāyaṁ prāṇai rviyuktaḥ|
  nho-nho: Paul ni hanatu no suru atu iloo ki te taupeara raa no ao ana rima iaa ia,
    teenaa mee ake iloo ki naa tama e ttuu i te kina naa, “Kootou see ssopo naa manava
