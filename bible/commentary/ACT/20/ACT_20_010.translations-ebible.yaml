  swh-1850: Lakini Paulo alishuka chini, akainama, akamkumbatia na kusema, “Msiwe
    na wasiwasi maana kuna uhai bado ndani yake.”
  ese-NT: 'Jamajjeya Pabo jaaoquequinaje eshoꞌi baa. Eshoꞌi huojje canaje Pabohua.
    Jama acanaje baꞌa: —¡Aꞌa quea yeno pojji! ¡Oya eshe, emanoꞌyo pojjeama! —Pabohua
    acanaje.'
  jac-NT: 'Yuxin ayti naj Pablo tuꞌ yay pajno naj yiban̈ naj tzeh tuꞌ, yoc lakꞌno
    naj yin̈ naj, yalni naj tet ebnaj juẍta tuꞌ hacaꞌ tiꞌ: —Mach chexxiwi, itzitz
    naj, ẍi naj.'
  cak-CNT: 'Y c''ari'' ri Pablo xbeka-pe y xjupe'' chirij ri ruch''acul ri ala'',
    y xuk''etej. Y xubij c''a chique ri kach''alal: Man tixibij-ivi''. Re ala'' xa
    xc''astej yan pe.'
  zia-zia: Ayero yenu Paulo mene wosiro mani saniro puro emo bauno eno eyero sena,
    “Niye zire-buware oko yepu. Nung oweno nuna kasaniya.”
  mal-2015: 'പൗലൊസ് ഇറങ്ങിച്ചെന്നു അവന്റെമേൽ വീണു തഴുകി: ഭ്രമിക്കേണ്ടാ; അവന്റെ പ്രാണൻ
    അവനിൽ ഉണ്ടു എന്നു പറഞ്ഞു.'
  tuo-NT: Pablo quẽꞌrã dijaa, muꞌrĩqueꞌa, cʉ̃rẽ paabʉꞌa wejewãꞌcõwĩ. “Catimi yujupʉ.
    Wãcũqueꞌtiticãꞌña”, niwĩ.
  mbl-NT: 'Ha Paot te mĩptut yĩmũ tu'' yĩxohoh, tu ''Ettik mũg, tu'' nõy xop pu hãm''ãktux,
    hu: —Kuxãnõg hok! Yã'' koxuk te'' kopa'' xip, yã'' hi''! Kaxĩy.'
  zpc-NT: 'Quie lenaꞌ uyëzi Pablo zionëꞌ ga udixojëꞌbiꞌ naꞌ byëchonëꞌ udëdyinëꞌbiꞌ
    unëꞌ gudyinëꞌ yaca benꞌ nao xneza Jesús nitaꞌja naꞌ: ―Bidzebile, nenebambiꞌ.'
  gul-NT: Bot Paul gone down an scretch esef oba de nyoung man an hole um tight. An
    Paul say, “Oona mus dohn git opsot. Eutychus da lib!”
  mau-NT: 'Cˀia⁴ ji³tjo³jen³ Pablo, tsa³ca¹jna³son²-le⁴ qui³tsoa³cja¹ cˀoi⁴qui³tso²:
    A³li² cˀoa⁴-jin² ma³-no³, nca⁴ ti¹jna³con³ ni⁴ma⁴-le⁴.'
  gup-gup: Wanjh Paul koluy boddanginj dja bikukwanjbimey, wanjh benmarneyimeng bedberre,
    “Yuwn ngurrikangewarre, dja nungka kahdarrkid.”
  bss-NT: Paalɛ ansǔd á ndáb mîn wɛ̂, akúdɛ́n mɔ́ ámīn boŋ áseb mɔ́. Dɔ́ɔ
    álâŋgɛɛ́ bad aá “Nyéētāgē áte, eewédɛɛ́, adíi adé á aloŋgé.”
  met-met: Pol ri mala, haturuina etua mana gananuna ba, saing hibua. Harua ba, “Ahatum
    xumanau tai. Gamata muliuba!”
  kpj-NT: 'Tahe Paulo robehemy rare tamy. Tatiowotimy resere weryrybò rimykremy iwetya‑ki.
    Paulo rarybere: —Bedeòtiidỹỹõmyke irulemy roire. Deuxu ixyby iumy tamy riwahinyre.'
  zao-NT: 'Tsa mla Paba ta nax nyo ne mtobxub Paba mdeez Paba nyo, ne nzhab Paba lo
    re zha: ―Tsebt goo, naban nyo.'
  byx-byx: Dap ma Paulus ka meriirl be sagel ka. Be qa aan aa buum gel ka de qa uurut
    men na qa de ka taqen sagel aa rluavik ma’, “Kula ngeneng ning i maikka luqa dai
    as ama qeneqaqa pem ka.”
  ctu-CTI: 'Che'' jini Pablo ti jubi ya'' ba''añob. Ti'' choco i bʌ ti'' pam alob.
    Ti'' meq''ue. Ti'' sube jini ochemo'' bʌ ti'' t''an Dios: Mach a bʌc''ñan. Cuxulʌch,
    che'' Pablo.'
  zos-NT: 'Entonces mø''n Pablo y mucscøne''c jetcøsi y jyotzcøtøjcøyu ñøjayaju: ―Uy
    ''yuqui''ajtame, quenbati.'
  gvs-gvs: E Paulo isou ina tubuwauyana yatana ikanakabobo. Ikanakabobo, ivayavau
    go, ilatuwokoima idigo kana, ‘Taabu konuuwotūkala! Tauyana maa yawoina.’
  kbm-kbm: Pol gisov gile gitak be gile gival bobo giwei Yutikas be gimwal bage gitle
    ei gili be ginei, “Atengg-aim ireu bwaya ve ei gimat vunu ite.”
  tew-tew: Paul whaˀkꞌayḏi nawá̖, heḏi idégeˀdisógeḏi iˀ eˀnú óebaˀaakêˀ, heḏi
    ovâytu̖ˀan, “Ívíwoˀgi wíˀítaachanpúuwípí. Nä́ˀi-á nää nawówámuu.”
  rmc-rmc: 'Ale o Pavol geľa tele, čhiďa pes pre leste, obchudňa les a phenďa: „Ma
    daran tumen, bo leskri duša hiňi andre leste.“'
  apr-apr: Motong la Paulu itoo di lapau a idu tana, motong la du iloko lo tamoto
    kase tani in pono a iwookoo. Inbe iwete pang di tooltool tina ngan nen, “Ken lomu
    sakarungu be. Nga imagur.”
  tiy-tiy: Endob ménlus soy Pablowe brab fénagayasén nangéy nékéf. Brab ménbéréh mano,
    “Kagom émbuku, méuyag so!”
  nlg-nlg: Tana bona Paul te horu mai me taoraghi savua ge avihia ge bosa vanira,
    “Kau bei nia dikalio. E vola oli tua!”
  dgr-DOGNT: Paul yets'ǫ̀ hodàèhtła. Cheko k'e dèchǫhtı̨ xè edegǫ̀ǫ̀ yemǫǫ̀ ayį̀į̀là.
    Hadı, “Weghǫ nànıahdè-le, eda ne,” gòhdı.
  pes-OPV: 'آنگاه پولس به زیر آمده، بر او افتاد و وی را در آغوش کشیده، گفت: «مضطرب
    مباشید زیرا که جان اودر اوست.»'
  ron-1924: 'Дар Павел с-а коборыт, с-а репезит спре ел, л-а луат ын браце ши а зис:
    „Ну вэ тулбураць, кэч суфлетул луй есте ын ел.”'
  tpz-tpz: E Pöl to kunah en maꞌ, pareꞌ pët poan pareꞌ soe, “Koe a koman vakarë, eꞌ
    to teꞌ toꞌtoꞌ e non.”
  agd-agd: Máan tukhan Pori araven mai fumara orun dafayoriyan máa semí, “Ída fúken
    ayun para van mifo i vá akhokho van ono.”
  rkb-NT: 'Niytahi Pauro ibo zumu. Ibaze taekaratsa humo puruk puruk niy ziharapyrykik
    iwaze Sesus tuktsa pe niy: — Ahasukatsihikbyihu ja mynahyrizikpo — niy.'
  san-THA: 'ตต: เปาโล''วรุหฺย ตสฺย คาเตฺร ปติตฺวา ตํ โกฺรเฑ นิธาย กถิตวานฺ, ยูยํ วฺยากุลา
    มา ภูต นายํ ปฺราไณ รฺวิยุกฺต:ฯ'
  iws-iws: Mɨ Pol siya wara yɨnkɨn ɨuunainam. Mɨ siya tɨ whranɨn siir yaunɨ ankab
    ɨdwo ɨu. Mɨ siya ɨna boɨnɨn, kɨma kɨpi naɨngwoyɨmiyok, siya tɨsi ɨrkak pɨuar swokɨ
    owɨn.
  pol-SZ: Paweł szybko zszedł na dół i objął go. —Nie martwcie się!—powiedział. —Będzie
    żył.
  ztq-NT: 'Lëë Pable byety kwteetsy xaa wiñ go. Aan lëë xaa chëb lo meñ nii xniladzy
    xtiits Dios: —Ktsyebty to, mbañ xaa.'
  zai-NT: 'Oraque biete Pablu, guta gudaa gudiidxi laabe ne na rabi ca hermanu: ―Cadi
    idxibi tu. Ma bibani be.'
  upv-upv: Pol kele ean ngatan ko esaro ngavil, ejiol vitan ji Iutikas ko erake ko
    owra “Sete kaprrorrmi, ni emaur luwi le pa!”
  aui-aui: Pol bada iyowogha, da tomoyina debane ikenawiiguriguri da iyaghouni. Bi
    iwona bo, “Gekoni nuwapoyana, touna patana yawayawiina!”
  wap-NT: Mazan upuꞌu Paul kaawaꞌakan uꞌidaꞌati, naꞌiki udokobataꞌakan naazu. “Manaꞌa
    ukashaꞌoraꞌanaꞌa, kakudaꞌakaꞌa naa uruu powaa iti,” ukian ĩꞌati.
  mva-mva: Ata Pol itaoio be iboabuni be bokai ipile, “Ilo-ming moaki dibuku! Ne iauia!”
  dwr-NT: Shin Phawuloosi wodhdhiide, A bolla guufanneedda. A idimmiide, “A shemppuu
    kesibeenna diraw hirggoppite” yaageedda.
  kfw-kfw: "Paul in ama koolla ajuochumma, akakuo ah ati, “Ningmalung mindongmaru,\
    \ ama alaring.”\x94"
  bfz-bfz: पर पौलुस उतरी की थाले गया और तेस साथे चिपटी गा और गल़े लगाई की बोलेया,
    “कबराओ नि, कऊँकि एसरा प्राण एसदे ईए।”
  cuk-09: 'Pablo napase aidenonigu, yog machigwa gadebin imaknonikid, degi, yog angaagwar.
    Agi gwenadganga sogded: “Mer bar bukib binsamar, ar emide we-machigwa dulad.”'
  ben-OBCV: পৌল নিচে গেলেন, নিচু হয়ে তিনি তাঁর দু-হাত দিয়ে যুবকটিকে জড়িয়ে ধরলেন।
    তিনি বললেন, “তোমরা আতঙ্কিত হোয়ো না, এর মধ্যে প্রাণ আছে!”
  mil-NT: 'Te tnàhá té Pǎblú nchìcúⁿ‑dé ní nuu. Te ní quexìo cunu‑dé núú cátùu tée
    ní xíhí‑áⁿ, te ní numi ñaha‑ni‑dě, te ní xáhaⁿ‑dě xií‑yu: —Vá ndɨ̀hú iní‑ndó,
    chi ní ndoto‑dé —càchí‑dé xǎhaⁿ‑dě xií‑yu.'
  myu-myu: Paulo o'kop umat'abi bewi. O'kop ce'ũat kay. Erot io'e. O'jeerot. Ce'ũat
    o'yakobut. O'jekawẽn itabucayũ eju. — Epeyekuy g̃u juy — io'e. — Ce'ũ g̃u teku!
    Itait ma — io'e.
  amk-amk: Wape Paulusi biari aweu fiauni derirorai ria bariboaifoi ne taraifoi, duwiri
    weru marareha rorong fo aha. Medu wesa deyo, “Mearomikuayai fanai, darang ampa.”
  fai-fai: Kata Faul aka wabising madák abe nadane kutin dák kinim alam dim abe nadane
    alam teng uyo kinim falal daw tad miki nadane bako, “aket luklakin bá, aka kaunsin
    be!” Kale nadanade
  ura-NT: 'Nii jaunte, fauhin nii enamanaa que baluunetiin, cuu nenacaauru cana nejeraauru
    rai: “Coaa nesoonetohachera. Esinaaete niqui inae ohera. Nete, inae ichanaera,”
    nae Faboro.'
  mcd-NT: Ascaino Pablonun aqui fotoshon icoancufoanni. Icoacufoan ato isca huani,
    —Na pushcohuaihuunoa shinanchacayamacahuun. Man niaquin, —ishon ato yoini. —Yoiai
    cuscan icon afanan man niaran, —inifo.
  urt-urt: Kom Pol na gah ŋumbuhurꞌe narpe kin pe, kin ŋanange na, “Pa ŋoihmbwaip
    mane na pakai. Kin teter narp laip.”
  kiz-kiz: Lakini Paulo akaselela pasi akinyosi muene panani pa muene, akan'kumbatila.
    Kisha akajobha, “Msikati tamaa kwandabha ujhe hai.”
  tzo-TZE: 'Iyal batel li Pabloe, la spet li quereme. Jech laj yalbe li quermanotactic
    tey stsoboj sbaique: ―Mu xavat avo''ntonic, icha''cuxi xa li quereme ―xi.'
  lex-lex: 'Mere Paulus nerun pa nakowa la tuwari die na''nama nkorreria. Na''nama
    Paulus niwra: “Ee, yan mimta''ata, e nmormior owa''ana.”'
  dov-dov: Pesi Pawulo wakaseluka ansi, wasika ali nguw walyolola akumubukata. Elyo
    wati, “Mutachinyemi limbi nkambo uchili muumi”.
  rgu-rgu: Basa boe ma Paulus onda, de holu nan, ma dedea nae, “Bosoꞌ biiꞌ te ana
    foa fali.”
  toc-NT: 'Pablo la̠li̠­huán tá̠c­talh nac a̠má ta̠lh­ma̠ná chiqui, acxni̠ chilh antaní
    xmá a̠má kahuasa, snat tlá­hualh y chiné ca̠huá­nilh a̠ma̠ko̠lh cris­tianos: —¡Ni̠
    cape̠­cuántit! Eé kahuasa stac­na­majcú, ni̠tu̠ ni̠ma.'
  som-som: Markaasaa Bawlos hoos u soo degay oo ku dul dhacay isagii, waana isku duubay,
    isagoo leh, Ha buuqina; maxaa yeelay, naftii waa ku jirtaa.
  mam-C: 'B''e''xsin ku''tz Pabl, ex xi joqpaj tib''ajjo ku''xin q''a, exsin ok tchle''ntz,
    ex xi tq''ma''n kye nimil: Mina chi tzaj xob''a. Lu'' tetz itz''.'
  ndj-ndj: Pauli asunukili pasi, kagondama, kamukusikila na kudeta, “Mkotoo kuyipwelesha
    nongwa akali na unofu mugati yaki.”
  mbj-NT: 'Ti m'' Paw-Ro bahyng, ahyy häng, tawaké däk dajëp do hã. Ti m'' taky hadoo:
    —Bë eỹỹm manäh. Edëp! —näng mäh.'
  lat-VUC: 'Ad quem cum descendisset Paulus, incubuit super eum: et complexus dixit:
    Nolite turbari, anima enim ipsius in ipso est.'
  ngp-ngp: Mna Paulo aseelaga hasi, niyo afunama no kumkunyatila, niyo agamba, “Msekunda
    na kiyangayanga,” “akei mgima!”
  enq-2: Dokopa Polo isa pupala wane doko siamo dokonya pongonatala, wane doko kopinyia.
    Kopinyetala lao pituu, “Wane dake lenge telyamona, nyakama yamataka lao ee laa
    naeyalapape” lea.
  eng-ASVBT: And Paul went down, and fell on him, and embracing him said, Make ye
    no ado; for his life is in him.
  mna-mna: 'Tamen Paulus isula toono, to isala ŋwaana mi isou i. To iso pizin. Iso:
    “Leleyom ipata pepe. Ni mataana iyaara mini kek.”'
  myw-myw: Pawl ibus, ibasin kitatun, mo iwliboub wa̱won taw towen, ilivan, idibakes
    gamag, ilana, “Awoum bigeg ninoumiy; mwamovan nises.”
  sby-sby: Popelapo Paulo walaseluka panshi, ne kulambalala pamubili wa mutuloba uyu,
    ne kumufukata. Paulo walabambila bantu balikubapo, “Kamutapenga sobwe, ni muyumi.”
  sll-sll: Hangure Pol emgi ya pire gongwo kumil i kulere, “Yal i ta golkimia, miling
    ya dimua,” dungwi.
  yaq-NT: 'Junako ju''u Paplo, lauti au ko''om sikaa, au ko''om po''okteka a'' ibaktak,
    intok: ―Kate''em majjae, jiapsine ―ti ameu jiiak.'
  uro-uro: Dä ma Pol ar sä qa bä samana dä qa mas pät ka evänga aa rhäng näkt ka rhon
    na aa rhäkt mäni qa. Näkt kä qoar toqortäqyia, “Qale qänäskänes ngän. Rhak täkt
    di qat däqäm.”
  ita-1885: 'Ma Paolo, sceso a basso, si gettò sopra lui, e l''abbracciò, e disse:
    Non tumultuate; perciocchè l''anima sua è in lui.'
  muy-muy: 'Ay Pol àhəraya a ga haɗ a, àdəkiyu ka wur dagwa nakəŋ mək àzay naŋ a ahar
    vu. Àra àza naŋ a nahəma àhi ana mis ni ahkado : « Àhəli ahàr ana kʉli ba, àmət
    ndo. »'
  kqc-kqc: Ye Paul bi nesi bi mina mida fafau rovauyo resi binu masi niyo, “Forovai
    ga refo, ina bi vegu niyo!”
  tav-tav: 'Pablo quena na ʉja rui aá, cʉ ne wamʉo nʉco, cʉ pabario, ocõo bairo na
    caĩwĩ: —Tʉgooñarique paiqueticõaña. Catíbʉjami, na caĩwĩ.'
  eng-ULB: But Paul went down, stretched himself out on him, and embraced him. Then
    he said, “Do not be upset any more, for he is alive.”
  spa-VBL: Entonces Pablo descendió, extendió sus manos hacia él y lo abrazó. “No
    se preocupen, está vivo”, dijo.
  fra-_FOB: 'Mais Paul étant descendu, se pencha sur lui, et le prenant entre ses
    bras, il dit: Ne vous troublez point, car son âme est en lui.'
  hau-ULB: Sai Bulus ya sauka ya mike a bisansa ya rungume shi, sa'annan ya ce, “Kada
    kowa ya damu; domin yana darai bai mutu ba.”
  mal-mal: പൗലൊസ് താഴെ ഇറങ്ങി അവന്റെനേരെ ചെന്ന് അവനെ വാരിപുണർന്നു; എന്നിട്ട് “ഭ്രമിക്കണ്ട;
    അവൻ ജീവിച്ചിരിക്കുന്നു” എന്നു പറഞ്ഞു.
  kkc-kkc: Osoloso Polo yo miyomoo meileso ebiso miyomoo tugusaloso, yo toloso badolone
    egeesee takaso, “Goo haga na koude. Yo see gie badeli toso,” diso.
  urd-GVR: Lekin Paulus utar kar us par jhuk gayā aur use apne bāzuoṅ meṅ le liyā.
    Us ne kahā, “Mat ghabrāeṅ, wuh zindā hai.”
  far-far: Boroi ma sa Paul ka koso 'i ano, ka boruru, ma ka ofia, sui ka fata 'uri,
    “Nao mulu si manata 'abero, nia mauri ga 'ana 'ua.”
  suz-BL: मिनु पावल यो यिशा बाप्‍शा आ रां मुप्‍शा, एर ओंथ बाक्‍ब आन कली “मबेक्‍शो
    बाक्‍त। मोपतीके महिनीन” दे माइक्‍तीमी। १राजा १७:२१
  car-NT: 'Tywony''to''po mero, Paulus woma''po aseke itu''ponaka. Typona aky''ka''po
    i''wa. Ika''po: “Kytotaikapo''ton. Nuro man.”'
  amp-amp: Be Porr mifnahnimorn nd yimar yak kebisnaknihato kfo memorm, “Mirahko adukanom,
    nda yimar tor nfriyer”.
  bht-bht: पर पौलुस थले उतरया कने उदे बाल जाई करी उसयो गले ने लाईकरी बोलया, “घबरा
    मत; क्योंकि ऐ हल्ले भी जिंदा है।”
  eng-NOY: But Paul went down and fell on him, and having embraced him, said, Make
    no lamentations; for his life is in him.
  cub-NT: 'Ʉbenita Pablo jõd̶ari yaiyʉ́ bácʉi baju bácarõre tucʉnʉri, narióñʉ arejame
    apevʉre: —Cuecumamejara. Apʉcʉbe cojedeca, arejame Pablo.'
  ita-1927: 'Ma Paolo, sceso a basso, si buttò su di lui, e abbracciatolo, disse:
    Non fate tanto strepito, perché l’anima sua e in lui.'
  lww-lww: Ana Pol m̃ena pito tano vena visulia, naga pulu pito tano kutarar e limana
    luwoka, ana naga pisa pan la, pisape “Ve aloge re viowa, ve atagin re naga, nanagane
    kiena malena p̃asup̃e si pimi e naga rui.”
  ckb-ckb: 'پۆڵس هاتە خوارەوە خۆی بەسەریدا دا و لە باوەشی گرت و گوتی: «مەشێوێن، ژیانی
    تێدایە!»'
  spm-spm: Pol maghɨra gueghira, aŋni iphɨn guaghava ana umuigha. A kamaghɨusue, “Gee
    avhighavigha thaghɨri. Ana aŋgamɨre iti.”
  nas-nas: Eeꞌnoko Paulaꞌ doonko siarara tee-koo dau kinkinura bokoꞌura aaꞌpuuꞌ, “Noruꞌ
    mankiꞌdoriaukaꞌ aung-koo, aung enang domamparing.”
  uvl-uvl: Iok Paulus sio la pe ma haka nge kol neu pe lau hite i pe hele, “Letemoia
    i ero, konei maul mule lo.”
  eng-BBE: And Paul went down and, falling on him, took him in his arms and said,
    Do not be troubled, for his life is in him.
  ixl-CNT: 'Ech ikuꞌl u Pablo kꞌatza. Iqꞌalu utz, tal ech tzaꞌ: —Yeꞌ koꞌxh xoꞌvex
