  ipi-ipi: Matili yakamana Kitisene akali minditupa-mane wandakali tupa kilau lo moyale,
    Gotena pii oko mo lawa puato, pii minditupa utupane lamalu-peyai.
  qul-NT: Kancuna uqhullamantataj waquin pantaskata yachachispa llojsenkacu, creyentecuna
    paycunata katinanta munaspa.
  tnc-tnc: Mija watoᵽeka ĩ'rãrimarã imarã ᵽariji ᵽakirimajaroka Jesúre yi'yurãte wãrõrãñurã.
    “Yija ᵽuᵽajoaika uᵽaka naᵽuᵽajoarũ naro'sioka”, ãrĩwa'ri suᵽa nabaarãñu.
  ter-NT: Muhíkova xepákukenoe, exepúkotimo hóyenohiko poe'á kixoti íhikaxea emo'u
    Itukó'oviti, kahá'atihiko itúkeovo énomone hokópo ne po'inu ûti kutípoti Jesus.
  bmr-NT: Mɨɨro amɨɨhaifañotɨ saatoho agañiivomoro jɨɨbeguejimo sɨcamañehejeque miyaanobadɨ,
    toonoguiinodɨ amɨɨhai mimiyaavogonoco mejeevesuqui. Jaanegui mehesɨcɨnɨ,
  fuf-fuf: Awa kadi woɓɓe hawtoyto e hakkunde mon, hara hiɓe wowla haalaaji ɓoyliiɗi
    fii pooɗugol taalibaaɓe ɓen e maɓɓe.
  mwc-mwc: Pipiya yebo kamomi yai sina bomsiri sini sisiya kwarukwaruma, ba nonorayauna
    kosi sina kibisi.
  bhl-bhl: Telesomeliwi, yukalem mutuk bakate mali maka mak teleko, kitil keko, dasuw
    dasuw weng mak bokoyemokoliw kasike, mali kunum waneng mak im dasuw weng be kililko,
    fein geleweko, Sunbin-Got em sunsun finik so bin kulomin deiw beelo kolewsomi,
    mali biilo yenggelokoliw te.
  ons-ons: Boaŋ naso bomileki, ŋei natne ŋinŋine maguo ŋine eŋe isi don rau paki,
    miti don matali more, mali malip magu edane isionbi, so eŋe eŋane numa isisine
    ea mogatkakei.
  con-NTPO: Nane majan que'i'su tsu enttingenga ccutsupa ñotsse condase'choma ccaningae
    afopoeña cuintsu majan tisema pañasundeccuja tisia'caen in'jan'faye.
  ghs-ghs: Paha nikemaeho bisata abi biranate sinabidza ngiingirobe eete ai tatauma
    abi nokoho angi naatemi ota dzuubakoi.
  peg-peg: ଆରେ, ଲକ୍‌ ମି ବିତ୍ରେତାଂ ପା ନିଂଜି ଚେଲାରିଂ ଜାର୍‌ତିଂ ପାଚେ ଜାଲ୍‍ଜି ଅଦେଂ କାଜିଂ
    ଉଲ୍‍ଟା କାତାଂ ଇନାର୍‌, ଇଦାଂ ଆନ୍‌ ପୁନାଙ୍ଗ୍‌ ।
  txu-NT: Djãm me kàtàmbit kute ã ar ajo anhỹrmã? Kati. Ar akwỳ dja gar Jeju bê amijo
    akẽx ne arỳm ajaxwen Metĩndjwỳnh kupa'ã memã 'ã ajarẽ. Nhym kam me kwỳ arỳm ar
    amaro ban arỳm ar akôt axwe.
  eng-WEBU: Men will arise from among your own selves, speaking perverse things, to
    draw away the disciples after them.
  gnw-NT: Jare pepɨte güi etei imeta cuimbae moromboe pɨchɨ̃i vae re oporomboeta vae
    reta. Cua reta ombopata upurugüɨrovia vae reta.
  mux-mux: Eninga yambu mare kepe penga ungma topele toku gólu toku, Yesos-nga lumbili
    anduli yambu mare kundi toku ‘Oliu lumbili wai.’ niku aku tingí.
  maj-NT: Santaha a̱jinnu̱u s'e̱ xi ku̱a̱kúya ni xi najmi b'a̱ tjín tu̱ xi xu̱ta̱
    ni̱nku̱ tsjénnkihi̱ ra̱.
  bkq-NT: Iozepa kulâ ise Jesus wâgâ mâzenomedâolymo. Iozepa inomedâdomo kulâ ise
    mâinwândyse atomo warâ.
  kue-kue: Te ene meglmara pukamugl yomba tau wu nongugl pi kakimbi dindre, ana disaipel
    ende wu ye yombano moraglmedi pre di gundo inaglkwa.
  cot-NT: Aisa iconoajiaquempi amataajiatsica intsatacaajiaquempiqueate teeca iroomajaca
    iramatavijajiaqueriqueate intati yapiguemisantavetacaca iriguentijiatari iroguijatacojianaque.
  bnp-bnp: I ranga ne mua bara ri pesi rike, bara ri pulo a nita muholi, ri tovo e
    huriki na ngava taminga. Ri ngaru e huriki a murimuri ri gi ramai ria kunana.
  apn-NT: Nẽ mẽ akwỳjaja mẽ urà nẽ tanhmã hamaxpẽr punuj to nẽ mẽ ate Jejus kaga hprãm
    xàj hêx rom tanhmã mẽ amã kapẽr to ho ri mẽ akôt pa.
  ctp-NT: Kwiꞌ ngwañaꞌan laja wan, nten taꞌa wan, tyoꞌo tukwa chinꞌ neꞌ kwiñi kanꞌ;
    chaꞌ kwiñi kwaꞌu neꞌ, kanꞌ chaꞌ tukunꞌ neꞌ tuwiin ꞌin tyun nten ꞌin Jesucristo,
    chaꞌ ja tyaa yuꞌwi ꞌa tiꞌ neꞌ chaꞌ nu ñi nu wa ykwiꞌ wan loꞌo neꞌ.
  opm-opm: Tap han bap guragur orhor kat han ihir aprisa Mama Got ohe danong hapti
    han maihir nure danong ham nuhurnong ha dinahatingwe daham dasuh meng napotiprohe
    ohoh
  bvr-bvr: Minyjiya. Rrapa aburr-werranga ana-goyburrpa bama nyiburr-yinanga jimarna
    gu-ngardapa ana-gorrburrwa, wurra aburr-garlma barra, gun-burral janguny ngayburrpa
    ngubi-rrimanga birripa gubu-ngukurdanyja, minyja jimarna Jesus abu-gaypun rrapa
    minypa ana-goyburrpa nyiburr-birripa gugu jawina nyiburr-ningin burrwa.
  wal-wal: '@see-verse:ACT.020.029'
  zad-NT: Na' ladjlena' ichej beṉ' wli' wsedile' le' daa bi nak shḻi kwenc̱he gonlene'
    txen.
  kmg-kmg: erâ wâc ŋaŋacne ŋondeŋko ŋic fuarâ miti bâsifuckerâ opâ ruaczi jaŋacne
    eniŋte hume gegetâc ejareniŋmu.
  aso-aso: Idoꞌ lengikutiꞌ eveneꞌ malite oti gopo gamazi li Izesuꞌ evenele zuho lelita
    leꞌmetilizave li muludinguꞌ hizilisave.
  uli-uli: Ye mel sew yad le sibis chog mo luwulumi mele rebe kachaperar chotugul
    kala bo rebe chepar ngalir.
  nin-NT: Ivi yi i so nga nggo anishirr abanu nu umi umba ku a ta bre ku abiga ba
    mi imu aba ta gru kà imba du, na ga imu yi.
  acu-NT: Tura Cristonu ainau wína nemartusarat tusar atumniang wait chichaman etserin
    wantinkartinuitai.
  cak-WNT: Y chicojol riyix can yec'o c'a achi'a' ri xquebeyacatej pe. Y ma ya ta
    rubixic xtiquiben chare ri ruch'abel ri Dios, riche (rixin) chi yequitaluj ri
    can yeniman wi riche (rixin) ri Jesús, y yec'o nic'aj chiwe riyix ri xquetzekelben
    el quiche (quixin).
  ebk-ebk: Uray kan chakayu ay omaafurot at wachachantuy tomakchug ay mun-isursuru
    as achi tit-iwa ta awisuncha nan chiyuycha omaafurot ay umunud kan chicha.
  spa-PDDPT: De entre ustedes mismos se levantarán hombres que hablarán cosas depravadas
    para arrastrar a los discípulos tras ellos.
  ruf-ruf: Hata mna mwemwe muwenyegho watsolawila iwanu iwolonga ughutsu ili wawakweghe
    kuna wawo awala iwomtoghola Yesu.
  gun-gun: Peẽ kuery regua voi opu'ã 'rã avakue ha'eve e'ỹa rami nhombo'e va'e, ojee
    ae temimbo'e kuery oguerova aguã.
  agu-BL: Nin ẍchixo'lte'nu' ẍchijalok wunak yi ẍchitxole' e'chk xtxolbil yi nk'e'tz
    bintzi. Ya'stzun ẍchibne' tan chibene'n xomok yi e' creyent scye'j.
  isn-isn: Ningile kina ga nu mukati anyu akola, ang'wi a antu azile nu kuligitya
    makani a mulimili, iti kualuta i amanyisigwa a atyate enso.
  eng-PEV: '@see-verse:ACT.020.029'
  ilo-ULB: Ammok nga addanto pay ti agtaud kadakayo a mismo a sumagmamano a lallaki
    nga umay ken agsao kadagiti naalas a banbanag, tapno iyadayoda dagiti adalan ket
    sumurotda kadakuada.
  pir-NT: Camepʉre apequina mʉsa mehna cjẽna pehe Jesu yequinare ni meho, apeye buheyere
    tʉho dutieta. Tiquina sa dutigʉ̃ tiquina tʉhoeta.
  anv-NT: Ne bɔɔ́ fɔ átanege nyɛ ntó metɔɔ́ metɔɔ́ nyú nnó abwɔlé bɔɔ́ Jisɔs
    akwɔlé ɛbwɔ́.
  sab-NT: Kaire ba kwian Chubenu ulitaske kwian gweale me geru uñe trate be mo gbe
    daba Chubenu tke tangle geru me uliage, ene kwian Chubenu be chage kwian daba
    tkanga tangle geru me uliage nate.
  tmd-tmd: Makwam nöbö mö mibɨl ñɨŋ aku mɨdöi bli kwo algör ör, nöbö mö Jisas nugw
    pöi piaku ñɨgö pɨxɨp pön duŋ, ñɨŋ an pɨsaŋ duŋö, rön, inakmönö hörön ñɨgö yajöña.
  acr-NNT: Yey chixoꞌlibꞌal ne ralaq keyaktaj jujun kakijal ri saqil kꞌutunik chaꞌ
    ri kikojom rubꞌiꞌ ri Cristo kakesaj bꞌi kibꞌ chupa ri Qꞌijsaq y keterej kꞌu bꞌi
    chikij rike.
  kpg-kpg: Di madagoaa ga dau mai, gei hunu daangada i godou baahi ga helekai tilikai
    belee dagi digau hagadonu gii hula i nadau muli.
  taj-taj: ह्राङनीलान गुङग्‍यामएनोन न्‍होङ्ना लबा ताम पाङ्बा म्‍हिगदे थोन्‍ना, थेनीगदेसे
    प्रभुदा विश्‍वास लबागदेदा ह्राङदेन छ्‌याम भोर्ला।
  avt-avt: Maain mɨt han ne yi mɨt hɨr nantɨp hɨm memipɨn nanri han ke mɨt han ne
    yi mɨt kerek yises hɨm me God te hɨr enisesim.
  cbk-cbk: Y masquin na di ustedes grupo, tiene cuanto bilug de gente ay precura hace
    tiku el verdad para convence con el maga gente para sigui el di ila enseñanza
    falso.
  uig-ARA: ھەمدە ھەتتا ئاراڭلاردىنمۇ بەزىلەر مۇخلىسلارنى ئۆزلىرىگە تارتىۋېلىش ئۈچۈن
    ھەقىقەتنى بۇرمىلىغان تۈرلۈك ئىشلارنى سۆزلەيدۇ.
  tuf-tuf: Eytaan awan semar istiy ba tac icar bin cat Jesús chihtá tehmóyqueyra.
    Tehmór ba Jesús chiwa quin siw̃ay yináyqueyra. Chiwan imaray jaquin sihw̃ar, eyta
    sucuar tew̃ay yináyqueyra.
  abx-abx: Bisan mismo anan si ka'am, aniya' pamaluwa' nga bali amabaliskad si kamatu'uran
    basi' aniya' sapasindak-na si mga inadalan pagbungyod si mga iya.
  mco-NT: Ji ma miich ajcxy ji jäy yaj'ixpɨgam anɨɨ ma yjapadyii yaj'ixpɨgɨpy tɨy'ajt
    oybɨ jɨgɨx yɨ mɨbɨjcpɨdɨjc ypanɨcxɨɨyb.
  bsp-bsp: K’iŋcərɛ a alɔma nəna dacɔ yati ŋandeyɛfɛ kəloku yem, ntɛ tɔŋsɔŋɛ acɛpsɛ
    alaŋ ŋacəmɛ ŋa darəŋ mɔ.
  kqf-kqf: Bi kota temi nopomimo ba lava ḡesaudi sa moito bi Maimaituwa giuna sa kulavitale
    bi tauwaikaiwatana sa ai wainawenawemi te ko kaiwatedi.
  cpb-NT: Ari intzimanake pikaataiyinira eerokapaini amatawitanakerine kemisantzinkaripaini,
    ripakaakaanakeri ikemisantzi, inkantakaakyaari riyotaanewo rashi irirori.
  aon-aon: Nyutob ta bunaki, um anam armam ipak kanak ta hukripesh enen rohwin baraen
    eshesh shagipesh Jisas iri um hunukesh shukitak shugipesham um.
  hus-NT-2005: Ani ba tatáꞌtsik a kidhtal, neꞌech ka kale taltsik xi neꞌech kin okʼtsixnaꞌ
    i kʼambixtaláb abal jajáꞌtsik in léꞌ ka wéwná kʼal an belomtsik.
  mig-NT: Te suni onde̱ nuu̱ tá'an máá‑ró kénda sava‑de ka'a̱n‑de tu̱'un tú'ún náva̱'a
    xndá'ú‑de ña̱yɨvɨ káskuá'a ki'i̱n‑i jíín‑de.
  bps-bps: Na balù dademe di gamu kadang tamdò kakakéng, du fye mgebeyu i dad to faglut
    di klalò gamu.
  mbs-mbs: Doen heman menge doma niyo megtoladà te kagi kenà benal amon tomaking se
    menge otaw diyà kandan.
  cme-NT: Namaa fɛrɛ‑i na hɔlma-na, banamba ka sire baa coima‑i a tãal Diiloŋ-dũŋ-baamba
    cu ba huoŋ-nu.
  sus-sus: Mixi ndee soma wo tagi, e xa xaranyi ɲaaxi ti alako e xa Isa fɔxirabirɛe
    bɛndun e ma.
  pon-2006: Pil mie ekei aramas me pahn pwarada sang nanpwungamwail me pahn pitiheki
    me pwoson akan lokaia likamw, pwe re en idawehnirailla.
  dad-dad: Ã tutur buneg tamo tunĩ fã de, dõ fiya tamo tunĩ momoi bun tamal didegneĩd
    fen, idi dõ difediyouf nigin weleid dino diroulauf.
  zab-NT: Ne lagac lot idiacá de ni iliuu púrzi dixú, te par gúndeb gan gún de xpɨny
    Crist cuend xtiidxdeb xlat ni gúndeb cuend xtiidx Dios.
  jae-jae: Ma lau ŋagêdô aŋga amac taôm nêm oc sêndi mêŋsênam mêtê ôkwi e sê ŋacseŋomi
    têndaŋguc êsêac.
  ksd-ksd: ma ta umana tarai ta vavat bula diat a tur rikai, ma diat a tatike ta umana
    gegagege na tinata, upi diat a agur vaire pa ra tarai na vartovo.
  msm-NT: Ogkahitabu man ngani no meyduon mgo sakup now no ogpang-anad to gayu agun
    no maojowan to matuud, aw sikandan nasi to ogsunudon.
  myk-myk: Ali yeeyɛ pyaa kii bɛ ni naha, pii na ba foro yee ni, na kafinɛyɛ taga
    nʼa daa fɛɛ pii ɲuyɔ kyɛɛgi, na pye puyɛ pyaa wo kalaapiire.
  sbe-sbe: Yo hinage bodamiu ta unai kabo tamowai hekadi se tolosaema na hedehededelupolupo
    se ginaulidi bena Yaubada yona tamowai se woyahesuwaladi.
  mcr-mcr: Itaŋga ämaqä hiqä-hiuätaŋä hŋqua ävaupu, Goti Hanjuwä Iqueqä qokä-apäkä
    hui, iquau qänaki äwivändqa upŋqe, kukŋuä quaŋgä tqupnuwiqä.
  cux-NT: Nguaaⁿ ndís'tiī nūuⁿ nacueeⁿ sáⁿ'ā s'eeⁿ chi ngaⁿ'a nduudu chi nguɛ́ɛ́ n'daacā
    chi cuuvi candɛ́ɛ́ sa 'iiⁿ'yāⁿ s'eeⁿ chí i'téénu yā Cristo ndúúcu sa.
  tur-YTC: Öğrencileri kendi peşlerinden sürüklemek için aranızdan sapık sözler söyleyen
    kişiler çıkacak.
  san-ITR: yuShmAkameva madhyAdapi lokA utthAya shiShyagaNam apahantuM viparItam upadekShyantItyahaM
    jAnAmi|
  bel-N: і спасярод вас саміх паўстануць людзі, якія будуць гаварыць сапсавана, каб
    пацягнуць вучняў за сабою.
  sch-sch: Nin pâla mi senkhat khomin iempungei an tieng an tuong theina rangin milak
    an ril zora la tung atih.
  mic-MIQNT: Ta'sijig mimajuinu'g gilew te'sioq qamita'taq aq egs'pugua'lataq. Negmow
    gisa'lataq alt ta'nig getlams'tasultiliji 'gtlams'tagunew aq majulgwalgunew.
  huu-NT: Omoɨmona uanaiñedɨcɨnona lloraɨnɨdɨ iite. Creyentiaɨna ramo faɨtɨmacɨ, omoɨ
    lluacɨnona faɨnonocaillena, naimacɨ dɨbeimo illena.
  jiv-NT: Túrasha nemartusarat tusar wakeruiniak atumi̱i̱nia̱ṉ wait chichaman unuikiartin
    wantinkiartatui.
  otm-NT: Nɛ 'da'ʉ gue guesɛ ahʉ da ndants'i, nɛ hinga njuąntho da man rám Hman Oją,
    gue da ndep'a dí tɛn'dʉ mi'da.
  dah-dah: Irde deŋ bana gare manaŋ al kura huwardeb, ‘Yesu niŋ dufaymiŋ tareŋ irtiŋ
    mar goyen dufaymiŋ buluŋ yirteke gama dirnaŋ,’ yeŋ Al Kuruŋyen mere fudinde goyen
    hoyaŋ mat saba yirnayiŋ.
  tnk-tnk: Nənə kɨmiaha i nərmama nepwɨn tuhəskəmter, mheikuə mə tuhəvi raka nərmama
    me səvəi Iesu, həuvən mhəkurirə ia nirəha.
  kpr-kpr: '@see-verse:ACT.020.029'
  san-IAS: yuṣmākameva madhyādapi lokā utthāya śiṣyagaṇam apahantuṁ viparītam upadekṣyantītyahaṁ
    jānāmi|
  nho-nho: E mee naa tama hoki iloo iloto kootou naa ma ki ffuri no hakarereesia laatou
    aaraa tama te lotu ki tautari ake ki laatou.
  gym-NT: Ne abko ni ruäre mun ngätäite akwa, jatadi ni ngökö arato, nitre tödekaka
    Jesubti diankäre jakri, ye abko gare kuin tie.
  azg-NT: Ata quiiꞌ ntꞌan ntyje nquehoꞌ, nnduiꞌ vendyehoꞌ na nnanꞌmanhan ndëë nnꞌan
    na conduihan tmaanꞌ cüentaaꞌ Tyoꞌtsꞌon. Majoꞌ joo jñꞌoonꞌñeen, veꞌ quintuhanꞌ,
    chito jñꞌoon na mayuuꞌhanꞌ. Ntꞌahan na ndaꞌ chaꞌ vendye nnꞌan na vantyja nꞌon,
    nnanꞌjon nanꞌñeen yohan.
  bhd-bhd: बल्के तुसन मरां भी एरे लोक खड़े भोले ज़ैना सच़ ट्लोड़ मरोड़ केरतां छ़डेले,
    ताके चेलन अपने पासे केरन।
  too-NT: Lā' nā makapitzīn de hui'xina'n natatzucu cāta'a'kxokoyāni' lā' nacātamāxtucu'tunāni'
    makapitzīn de hui'xina'n para que nacāstālani'yā'tit ū'tunu'n.
  ind-AYT: Dan, dari antara kamu sendiri akan bangkit orang-orang yang berbicara tentang
    hal-hal menyesatkan untuk menarik murid-murid dari mereka.
  cjo-NT: Eenitatsi jaka pikaateeyawitanika kenkithatakaawitemini, omaanta eero otampatsikataperotzi
    riyotagaeyemini. Rookakaemirikari piyemijantzinkarite, royaatantyaariri rirori.
  nsn-nsn: O gisiamehe ponane tamiuoum katong, ra turung tentur kai, kara uiuir toro
    uelhire gero mana tun, doh mo gisiamehe tamiuoum ra turung uakelukungua tasisin.
  san-DEV: युष्माकमेव मध्यादपि लोका उत्थाय शिष्यगणम् अपहन्तुं विपरीतम् उपदेक्ष्यन्तीत्यहं
    जानामि।
  tna-NT: Micuana duju jenetia quitaita di bid'umimi ebuetsuaji bataji eputa. Bid'umimi
    ai cuana ebuetsuata huecuana jei eputani cuana tuna tije paputa puji.
  lid-lid: Ma na len eme kameh, lau rayah badu bolo ado badeh, kameh tebeya wasai
    ta aliu iri mwan ma badih ame len ta budon handru, ma ta iri ka-en hamon toro.
  wim-wim: Aak anan ngul wampow niiy pam aak churchan piꞌ-piꞌaniy niiy wiyangana wik
    aak-yaꞌangan ngul waaꞌ-waaꞌān aꞌ puth way yumpanakan thaach-thaachān pam wanch
    anangan.
  zga-M: Nelimanyile ukhuta pagati paliumwe yumwe avage avanu yuvikhwincha nukhunchova
