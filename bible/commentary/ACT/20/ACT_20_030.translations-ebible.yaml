  nhe-BL: Huan sequin tlaneltocani ipan imoaltepe Éfeso nojquiya pehuase tlamachtise
    tlen ax melahuac pampa quinequise tlaneltocani ma quintoquilica.
  sps-sps: Nainy te naa minon an mes tsoiny tana gum tsumi patsukanem nai gam maromi
    er ras vavakas raton vainy fafaaman ma vovou rari ri.
  wnc-wnc: Siwan apmea aminu gisaat nana kundu Jesue banip gwa siking ngana masa imuke
    atdanindatdauwa ginu Jesuat nana dakngakaing aminu kunduta donga dakngawa kaiwa
    kuning ngangge natagwaukgat.
  bus-bus: Baa a gbɛ̃kenↄ é fɛɛ wà yãlɛkpɛɛ dańnɛ, lɛ wà gbɛ̃nↄ gá wà naḿma.
  gub-BL: Amo 'ar mehe nehe, amo awa a'e wà nehe, penapi har a'e wà nehe, hemu'em
    putar uzeruzar ma'e wanupe a'e wà nehe, wamupytu'u kar pà Tupàn ze'eg rehe uzeruzar
    ire a'e wà nehe, uze'eg rehe wamuzeruzar kar pà a'e wà nehe.
  imo-imo: Tendeku tipe mele iye mare enonga imunana wendo ongolio ungu paimbomu ungu
    kolo tukuruku panjiko ningo andoko kenjinge. Aku tekolio enonga umbulkondo lombili
    andoli imbo ongema ungu kolomu lombilengei ningo meko wendo punge.
  boj-boj: Nuŋgo ambleq dena dego tamo qudei naŋgi tigelosib Qotei aqa anjam bole
    olo bubulyoqnsibqa gisaŋ anjam maroqnqab. Naŋgi degyqab. Di kiyaqa? Tamo uŋgasari
    Yesus dauryeqnub qaji naŋgi qusibqa Qotei aqa anjam bole ulontosib olo gisaŋ tamo
    naŋgi di daurnjrqajqa deqa.
  eng-DRA: And of your own selves shall arise men speaking perverse things, to draw
    away disciples after them.
  knf-knf: Baloŋ ţi an badoo luŋ kawo ţi ŋţilan, kado kawuuk banfiyaaruŋ Yeŧu baloŋ
    baţaş baka.
  san-KHM: យុឞ្មាកមេវ មធ្យាទបិ លោកា ឧត្ថាយ ឝិឞ្យគណម៑ អបហន្តុំ វិបរីតម៑ ឧបទេក្ឞ្យន្តីត្យហំ
    ជានាមិ។
  arn-NT: Eymün mew kütu ta tripayay ta kiñekentu tati kimeltualu ta koylake dungu
    tañi inayaetew tati pu feyentuleyelu.
  zas-NT: Loj gajquidi grii ree bén gulüü ganax ni rusquiee, din güün reeman gan güüncwent
    ree bén rliladx Jesucrist xtiidx reeman luar güüncwent reeman xtiidx Dios.
  ken-NT: Mpok ǎtwɔ nɛ mpok yɔ ánáŋ ánkwáy, mbɔk bǒnkwɔ báyibhiri tɛtɛp Mandɛm
    mándɔbhɛ rɛm chi barak anɛ ápɔ̀kɔ bho angʉrɛ ɛbhɨ kpát mánja bakoŋo Yesu bɛ
    mandɔbhɛ koŋo chi bhɔ.
