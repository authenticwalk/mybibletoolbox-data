verse: ACT.020.030
translations:
  kpx-kpx: Ige vani moleu lohoge la vigomo la degomole abuna hovedevei loboe hoto
    louge evievi ata degomole abuna ke evisi ehovei.
  okv-H: eto iji nei ungota toho uho na ke gamo ijiroro ambotani nei nei na ambo ambo
    asora.
  tbo-tbo: Ma houga e nenei u hayami apo lawa hina towolo po hina ikoyakoyama po hai
    luhogala ipa tu wimulitago hina wotagohi.
  mal-C: ക്രിസ്തുശിഷ്യരെ തങ്ങളുടെ പിന്നാലെ വശീകരിച്ചുകൊണ്ടുപോകാനായി സത്യത്തെ വളച്ചു
    സംസാരിക്കുന്ന ചിലർ നിങ്ങളുടെ കൂട്ടത്തിൽനിന്നുതന്നെ എഴുന്നേൽക്കും.
  grc-SR: καὶ ἐξ ὑμῶν αὐτῶν ἀναστήσονται ἄνδρες λαλοῦντες διεστραμμένα, τοῦ ἀποσπᾷν
    τοὺς μαθητὰς ὀπίσω ⸂αὐτῶν.⸃
  bgc-bgc: थारे ए बिचाळै तै भी इसे-इसे माणस उठैंगें, जो चेल्यां ताहीं अपणे पाच्छै
    खींच लेण ताहीं टेढ़ी-मेढ़ी बात कहवैगें।
  khz-khz: Gomi matotaumi aomi na maki talima reketa pia kuliiti, ne opakau kilara
    pia kilagira, Iesu gekwalanaana talimara ira na pia rolo-gerevagira ulanana.
  deu-TKW: Und aus eurer selbst Mitte werden Männer mit verkehrten Reden sich erheben,
    um die Jünger an sich zu reißen.
  zsr-NT: Laꞌrujëꞌ bönniꞌ nútsaꞌquëꞌ ladjliꞌ, atiꞌ luꞌë didzaꞌ cunácz quië lubijëꞌ
    quégaczëꞌ nup taꞌyejlëꞌ Cristo nútsaꞌgac ladjliꞌ.
  lin-lin: Ezala kati na bino, bato mosusu bakobima, bakoteya mateya ya lokuta mpo
    na kopengwisa bayekoli ete bazala na ngambo na bango.
  hns-NT: Aur toelogke bietj me se bhie koetjh aadmie djhoeth baat partjaar kariega
    bieswaasie log ke aapan alang lewe khaatien.
  noa-E: Mag nʉm ee ĩchab pãach eepaim khʉʉnaujã sĩi sëukha nem jaau nʉrrjëe aphöbaadëju,
    chadcha Ẽwandam iek chaarcha ʉ̈kha durrum khʉʉn jũrr amach gar paa awaag.
  eng-EMTV: Also from among you yourselves will arise men speaking things having been
    distorted, in order to draw away the disciples after them.
  mib-NT: Te suni nuū grupo maá ní quejéé sava de cahān de jnūhun stáhú, te stáhú
    de sava ñayuu cácandíje jeē na cóndiquīn i jnūhun stáhú stéén de.
  lif-NT2: हे़क्‍क्‍याङ् खिनिॽ लुम्‍मोनुए इङ्‌ले़क्‍पाहाॽ मे़लःन् मे़दाआङ् नसानिबाहाॽ
    इङ्‌मे़ले़क्‍तुसिआङ् लाम् मे़भोःत्तु मे़देॽरुसिरो॥
  xnj-xnj: Hati pagati yinu yati vihumila vandu veviwula mawuliwu ga udese muni vavayaganisa
    vamsadika, vavalanda vene.
  mmx-mmx: Laaleng move naba rupot la lentaba atnimi dinaba ba gili levelinga ruturun
    kusu ti sat ka limixin nunu basinge ne Moroa.
  cbr-NT: Ësaquinribi cana 'unanin, axa Jesucristomi catamëcë unicamabë timë́cë unicama
    bëtsi bëtsin ca Nucën Papa Dios cuëëncësabi oquin ñuixunquinma, cëmë bana ñuixunti
    'icën, a bana quicësabi oi isa 'inun quixun.
  tee-NT: Chai vachu' lamilhi'akstu'an catak'ostayaya' ju lapanacni ju catanonach
    ju chivinti ju jantu slivasalh. Va cata'okxchok'oputunan ju uxijnan ju lhilac'ap'inat'it
    ju Jesús ta yu laich ap'uch'ak'ok'ap'ut'una'it'it ju yu'unch.
  eng-LSV: and there will arise men of your own selves, speaking perverse things,
    to draw away the disciples after them.
  cak-NT: Y chi'icojol rix jec'o chuka' ri xquiecataj ri man ja' ta rubixic xtiqui'en
    che ri rutzij ri Dios, roma xtiquijo' chi ri kach'alal yequitzeklebej.
  pah-NT: Pepyteripeve'g̃a vehevi po ti na jitehe nehẽ no. G̃a po ti i'mbe jara'g̃a
    pe. A'ero po ti g̃a nhimbopogweukari Jesus'gareheve'g̃a pe nehẽ, ei ga.
  sja-NT: Ichiaba pãchi t'ãideepa pida uchiadait'ee seewa jarapataarã. Mãgɨɨrãpa ijãapataarã
    ãchi eere atee k'inia p'anadait'ee.
  xed-xed: Dər mataba kaghuni guli ná, dzaʼa sliʼafsliʼa sanlaha da tsakalawi, ŋa
    baraghata taŋ ta sanlaha ma duhwalha mista taŋ.
  mks-NT: Ta ja̱nda̱ mé tañu mé ndó ja̱n va cana java na ta jána̱ha̱ na̱ ña̱ tu̱hún
    nu̱ú ña̱yivi. Ta nducú na̱ ndiquehe na na̱ sa̱ cúú cuéntá Jesús cu̱hu̱n na̱ ja̱tá
    na̱ cán.
  gfk-S: Ma ari turadi baling iat mon ta mu, di na tur huat ma di na pukusane no tutuno
    ura lamlamus leh ari ta kakarek ra ut na tinaram tano lotu be di na mur di.
  bmu-bmu: Nanŋini sutŋineyök azi tosatŋan wahöta kinda Jisös gwarekurupŋan göraŋe
    anmegöra öröm eŋgiba muneŋ keu jiba malme.
  dgz-dgz: Amba waenapan ega da da Iesu wadiamot negin mega ame ae veapen menan ebo
    aopan wain amba Iesu dugup mega nagirewa upi naumo negin ugup amoin.
  eng-GNV: Moreouer of your owne selues shall men arise speaking peruerse thinges,
    to drawe disciples after them.
  zaa-NT: Entre la'a lebi'i huá nna iria tuchùppa canu gulue' attu enseñanza huaya'
    pero alàa conforme lani titsa' lígani tì'a chi gutixa'ánia' le, para qui'ni iche'
    cą canu chi ríalatsi'.
  eng-WEBSTER: Also from your own selves will men arise, speaking perverse things,
    to draw away disciples after them.
  guh-guh: Paxamëyajuvënëvi ata saicayacuenia Dioso pejumelivaisivecua tsipaebaponaena
    peyamaxëitojorobinexa Dioso pejumecovënëtsivi. Nexata Dioso pejumecovënëtsivi
    navecuanatsanaena pepënaponaenexa bajarapamonae.
  bon-bon: Yoo, padare cire tädepi, poto biname cina weeme tomi cabu ca piba walya
    mene cire jiicemepesi poto ätrunga biname bine teeme bau me äyeble-ngame.
  nhw-BL: Huan sequin tlaneltocani ipan amoaltepe Éfeso nojquiya pehuase tlamachtise
    catli amo melahuac pampa quinequise tlaneltocani ma quintoquilica.
  mgw-mgw: Kai', bu'ka mukipi'nga sinu mwabene, baakatuka bandu babaalu'a kwaobeya
    ayabe kwo galambuya mayi'gano, li'nga baaute aumini na baabi'ngi'ye bembe.
  swh-ONEN: Hata kutoka miongoni mwenu watainuka watu na kuupotosha ukweli ili wawavute
    wanafunzi wawafuate.
  wbi-wbi: Nikagula kuuti kange mu vamo mulyumue jumue avaanhu vaamo vikwisa nakujova
    ghano mavivi, Neke kukuvakwesa avavulanisivua vavafwataghe avene.
  bba-bba: Sɑɑ mɑm bɛɛn suunu sɔɔn di ɡɑbɑ koo ɡem ɡɔsiɑ weesu kpɑ bu nɑɑnɛ dokeobu
    swɑɑ nim wiɑ bu kɑ ko ben bwɑ̃ɑbu.
  eng-KJVCPB: Also of your own selves shall men arise, speaking perverse things, to
    draw away disciples after them.
  kgk-NT: Ha pene pa'ũ-gwi katu ojekwaa va'erã inhe'ẽ rei rei va'e omoingo hagwã gweko-rupi
    Hesu nhe'ẽ renduha.
  waj-waj: Mo fai ngiiikidiri vaidi vooyaano vaa ausa hanigieera vooya unnakua unnakua
    kiaa kuaiyauvaa haubayama tikiai fai iya nnaagiai kuaaravai.
  cpy-cpy: Aamashitya aritaki ramatawitanakimi pikaatee-yakinira eeroka piyemijanteeyini,
    ipakakaanakiri ikemijanta-witari.
  mpx-mpx: I ola al abwe bolau enuna wami boda gamwanaa nihi lut ge wasa kakawi enuna
    nihi liwanan, yaka toabulilek enuna nihi kakawel ge nihi ahel tukagil wali boda
    elana.
  wbp-wbp: Ngalya-kariji nyurrurla-nyangurlangu turnu-warnu Kirijinirlangu kapulu
    warlka-yijala wangka. Ngulangkuju kapulu-nyarra warlkangku Kirijini-wangu-paturlu
    yimirr-yinyi yungulu-nyarra ngalya-kari Kirijini yapa jurnta kanyi Jijajiki.
  luo-luo: Kata mana e dieru ka, jomoko biro wuokie kendo gibiro puonjo weche mobam
    ma gichwogo kendgi giwegi mondo giywago jopuonjre irgi.
  nhe-NT: Huan sequin tlaneltocani ipan imoaltepe Éfeso nojquiya pehuase tlamachtise
    tlen ax melahuac pampa quinequise tlaneltocani ma quintoquilica.
  aii-aii: ”ܐܘܼܦ ܡ̣ܢ ܓܵܘܵܘܟ݂ܘܿܢ ܒܸܬ ܩܵܝܡܝܼ ܐܢܵܫܹ̈ܐ ܕܒܸܬ ܗܲܡܙܸܡܝܼ ܡܸܢܕܝܼܵܢܹ̈ܐ ܦܟ̰ܝܼܠܹ̈ܐ
    ܘܓܵܪܫܝܼ ܬܲܠܡܝܼ̈ܕܹܐ ܒܵܬܪܵܝܗ‌ܝ.
  esk-NT: Suli akunnapsitñiñ iñuich sagviġisirut sagluuqtuaqtit ukpiqtuanik maliksuaqtitchiñiaġutiŋ
    iŋmiknun.
  msb-msb: Maabot man an oras na may mga maluwas sa iyo mismo kaurupod na magasurmaton
    sin mga buwa agod magpasunod sa mga disipulos.
  cpa-NT: Jø¹² bíh³ li¹chian² ca²dsiog³ dsa² mi¹gag¹² quianh¹³ hniah¹². Mi³li¹quianh¹³
    dsa² héi² dsa² quianh¹³ Jesús.
  dso-dso: ବେଲା ଆଇସି, ତମର୍‌ ନିଜର୍‌ ଦଲର୍‌ କେତେ ଲକ୍‌ ବିସ୍‌ବାସିମନ୍‌କେ ମିଚ୍‌ କାତା କଇ ତାକର୍‌
    ବାଟେ ଡାକି ନେବାଇ ।
  meu-meu: bona umui sibomui emui amo tatau haida do bae gini tore, hereva gageva-gagevadia
    bae gwaurai, kamonai taudia bae hakaudia kerere.
  yva-NT: Muno vatano kaijo nanawirati usambayambe no wapa yasyine raije inta indati
    usea usayai umba wo ayao angkari rave wasaponae. Ubeker ware wo vatano wanave
    Yesus aije maugaveta utavondi mai.
  dgc-dgc: Sakay pati éy dumemét i oras a humiwalay dikam i sénganya ta gurupu moy,
    a magtoldu side ta kakabulyan, a monda pagkamalién de du tolay a méniwala ni Jesus.
  zpm-NT: Haxta lad to, zrieequia bla zha ntseeb ne ctsëë Xtiidz Dios, squiil zho
    to tsienaḻ to zhiwseed zho.
  hix-NT: Anar me rma rha ahananàhyatxhe xarha, okukur komo rma. Yaworonohnà yokarymany
    me harha natxhe hampànà, Txesusu mryenon komo wya, enkuhtonàr kom horà, tàmryenon
    me harha txenyàr kom horà, kekonà, Pawru.
  sim-sim: Unak jihi nindik ma lal avak li usaha mashi lal haimba handambakwa lir.
    Li haimba handambanak Jisasin tiyanda ma lal avak lirin tiyakwa lir.
  npi-ULB: मलाई थाहा छ कि तपाईंहरूमध्येबाटै केही मानिसहरू आउनेछन् र चेलाहरूलाई आफ्नोपछि
    तान्‍नका लागि भ्रष्‍ट कुराहरू गर्नेछन् ।
  cgc-cgc: Mabot uras na naan alin mismo ta inyo na grupo, may mga ittaw na magtudlo
    ta dili matuod parti ki Jesus aged kyo yan magsunod ta iran na pagtudlo imbis
    na sunuron nyo mga natudlo ko.
  tim-tim: Aregât dop akmâ yeŋgâlân bikŋande heyeŋgim biwiyeŋe nengâlân katmâ Yesu
    hepunŋet dâm oloŋyekmâ hilip yeŋguwai.
  yor-yor: Láàrín ẹ̀yin tìkára yín ni àwọn ènìyàn yóò sì dìde, tí wọn yóò máa sọ̀rọ̀-òdì,
    láti fa àwọn ọmọ-ẹ̀yìn sẹ́yìn wọn.
  wos-wos: Hukémbu guna nyéndékmbu rekwa du nawulak akwi raama haraki hundi watandi.
    Jisasna hundi xékékwa du takwa Kraisré yatakata deka hundi male xékéndate, di
    wungi yatandi.
  emp-NTPO: Ara bãdjid̶ebemarã bid̶a sewada jaradiad̶ia Jesu ĩjã b̶earãba ẽpẽnamãrẽã.
  eng-F35: Yes, men will rise up from among you yourselves, speaking distorted things,
    to draw away the disciples after them.
  ind-ind: Bahkan dari antara kalian sendiri akan muncul orang-orang yang berusaha
    memutar-balikkan ajaran benar, untuk menarik saudara-saudari seiman menjadi pengikut
    mereka.
  pes-OPCB: بعضی از میان خود شما نیز حقیقت را وارونه جلوه خواهند داد تا مردم را به
    دنبال خود بکشند.
  mpt-mpt: Naka maki ilib isak temo blibi imaye men weng men weng oye bianiba bainobo
    galin kukubo misiamobo, deibueine gansibta ibo Baine genibta ib bainobo galino
    deibonomabib kesoa
  ssx-ssx: Kutupa iki pa꞉ta꞉ kone mandane haliwekima꞉ tiaota꞉ mo Ketiso wanda꞉hali
    yola꞉ muluekema꞉ hoke pi alemanu lelimikie hone ulume lea꞉me.
  mkl-mkl: Nɔ bɑɑ hɑi si inɔ nŋɛ inɛ ɡɔ ŋɑ ɑɑ kpɑɑsi ntɔu ku bɑ ku jɛ ibo nɔ ɑɑ wɑ
    inyii itĩi woo dɑsi Jesu nɑɑnɛ ŋɑu ɑ jɛò mɔcɔ nŋɑ.
  gaq-gaq: ଆରି ପେ ବିତ୍‍ରେ ଡିଗ୍‍ ରେମୁଆଁ ତଃଡ଼ିଆଚେ ସିସ୍‍ଇଂକେ ନିଜର୍‍ ନ୍‍ସା ପ୍ଲା ପାକା ଗୁଃ
    ଡୁଙ୍ଗ୍‌ୱେନେ ନ୍‍ସା ଉଲ୍‍ଟା ସାମୁଁଆଁଇଂ ବାଲିର୍‍କେ ଆକେନ୍‍ ନେଙ୍ଗ୍‍ ମ୍ୟାଃକେ ।
  gof-RNT: Ammaneyssata bantta geedo kaalethanaw worddo tamaarssiya asati hintte giddofe
    denddana.
  unx-unx: ନେଡା ସେଟେରା, ଚିମ୍‌ତା ଆପେୟାଃ ଆପ୍‌ନାଃ ଝୁଣ୍ଡ୍‌ରେନ୍‌ ଚିମିନ୍‌ ହଡ଼କ ବିଶ୍ୱାସୀକକେ
    ହସଡ଼ କାଜି କାଜିକେଦ୍‌ତେ ଏଟାଃ ହରାତେକ ଇଦିକଆ ।
  gah-gah: Lá ikiko, lekelikutí ve makó utó iiki Izesuni vegenala zuhate ahulilikimiiki
    keitoka viki gímizitave liki monó ale gopa inigave.
  lcm-lcm: Na mang keve vap i nei kami kuvkuvulan akorong kapa ki kapau alava asi
    atokngai ausingai alok ani ri vap lomlomon.
  aer-aer: Yanhe-ngentyele arrekantherre-ngentyele arrpenhemele Jesus-kenhe areyeke
    urrtyirremele ilerlte-apetyenhe, itne-arle itnenhe apentetyenhenge. Tyerrtye arrpenhemele
    akenhe ayeye akurnentye awemele itnenhe apenterlenge-arle.
  qvc-NT: Kanan qamkunamandam wakinnikiqa mana allin runakunapaq ringillapa tikrakaq.
    Wakinnikiqam ringillapa yach'achikuq mana baliq duktrinakunata, kriyiq masinchiqkuna
    kriyinambaq.
  tgl-ULB: Alam ko na kahit sa inyong mga sarili, may ilang mga tao na lilitaw at
    magsasabi ng masasamang mga bagay, upang ilayo ang mga alagad sa kanila.
  cbs-NT: 'Matu ibubis matu anua janubi benitan xanen ibutan: “Ea chibankanwen”, ixun
    matu padankin matu chani yusinxankanikiki.'
  xtm-NTPP: Te onde ne'un maa ni a, jin ke koo tee ja jin kaxtnu'u saneé sañuu‑ni
    de, te masu jin kaxtnu'u ndaa‑ka de, te jin kundee de ja jin ndandikin ña'a ñayii
    ka ndikin ichi ni kaxtnu'u Jesús ma.
  nnq-nnq: Kingobu kitenda kuika bandu bange kuboke mukikuta chinu balongela gu uwangi
    na kaoyanga akinapunji bakengame angweto.
  bao-NT: Ñucã jĩcãrã mʉja mena macãrã Jesucristore ca tʉo nʉnʉjeerãra, jãa peere
    cʉ̃ja tʉo nʉnʉjeejato ĩirã, ca ĩi dito buerã nii bau nii earucuma.
  san-ORI: ଯୁଷ୍ମାକମେୱ ମଧ୍ୟାଦପି ଲୋକା ଉତ୍ଥାଯ ଶିଷ୍ୟଗଣମ୍ ଅପହନ୍ତୁଂ ୱିପରୀତମ୍ ଉପଦେକ୍ଷ୍ୟନ୍ତୀତ୍ୟହଂ
    ଜାନାମି|
  rmn-rmn: Джи машкарэ тумэндэ кан овэн мануша, савэ кан лэн тэ болдэн о яздипэ, тэ
    гелэн э сиклярдэн пал пэстэ.
  huv-NT: At tíülan icona apmaw altiül apmaquiajchiw leaw ngo maleaing; apmandiümüw
    müüch mandüjpiw nejiw minipilan Teat Jesús.
  otn-NT: Guesɛ ni̱ amigohʉ da̱ bøni̱ ngue di̱ nxännba̱te ra̱ fɛhni̱, go da̱ gʉrpa̱bi̱
    yø 'yɛ̱c'ɛ̱i̱'ʉ p'ʉya.
  nop-nop: tiŋa undugoŋ hide’walaaniŋ niŋdi kayoŋbop yalaŋ yeniŋa yanagila talik fai
    yalineeŋ.
  obo-NT: Od inguma kos timpu no ahad iddos mgo duma row ra en, od nonaw to uhus amoy'd
    kopiyod iddos od pompomakoy no od posakup kandan.
  kca-kca: Щӑԓта нын эԓтыԓән хŏԓна хŏйатәт нŏх ԓойԓәт, хŏй пŏтәртаԓән вещкат вер йŏвра
    таԓты питԓәԓы, утәԓтәты йох ԓыв йўпиԓаԓән туты урәӈән.
  cak-ENT: Y yec'o c'a chuka' ch'aka chive rix ri nyebek'alajin-pe. Y rije' man ja
    tüj rubixic nquibün chin ri rutzij ri Dios, y nyequijüch quivüch ri ye takenel
    vi richin ri Jesús, richin que ri ch'aka cheque rije' nyequitzeklebej-e rije'.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤡᤏᤡ᤹ ᤗᤢᤶᤔᤥᤏᤢᤀᤣ ᤀᤡᤱᤗᤧᤰᤐᤠᤜᤠ᤹ ᤔᤧᤗ᤺ᤴ ᤔᤧᤍᤠᤀᤠᤱ ᤏᤛᤠᤏᤡᤒᤠᤜᤠ᤹ ᤀᤡᤱᤔᤧᤗᤧᤰᤋᤢᤛᤡᤀᤠᤱ
