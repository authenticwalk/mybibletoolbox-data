  uvh-uvh: Ning tanga dabiksa' indi basing ka bak tugum waraga' tubobu aregum. Aranga
    mera ning tanga gom ubu tanga naunga Pol wari baret u bema upma nima yaranga dabiksa'
    nagum. Ning tanga Pol wari u nua'bu yorafanga ina anganga kama sa' tipfagagum.
    Tipfanga ning tanga Pol se' guk indi ibinga mugo tugum.
  ino-ino: Huteno eteno ani nopaka haino mai'neno kai hame'ya maya a'kaya heno neteno
    yatala kana apa'kaeya'ae kake huno ne'vikeno ko alino halekeno apataleno u'ne.
  gnn-gnn: Bala walala biyapul ŋuliŋuruyinydja dhäŋuru roŋi'-ruŋiyina balayi ŋunhimalayi
    liŋgu garrwarlili wal'ŋu wäŋalili, bala walala bakmaraŋala ŋunhiyi ŋathanydja,
    bala ḻukanana, guyaŋina yukurrana Garraynha Djesunhana. Bala ŋayi ŋunhi Bolyunydja
    yukurru ḻakaraŋalana walalambala bitjarrana liŋguna, yana liŋgu-u-u ga walu ŋayi
    walmana. Ga dhäŋuru ŋuliŋuruyinydja ŋunhi walu walmana, bala ŋayi gonha'yurrunana
    walalanha yolŋu'-yulŋunhanydja.
  yal-yal: Na xanbi ra, Pɔli mɔn yi te sangansoon kɔɛ ra. A yi buruni gira, a yi a
    don. Pɔli yi falan ti e xa han xɔtɔnni, na xanbi ra a yi siga.
  cnt-NT: Jaun₂ në́₃ ca₂uɨ́g₂ táng₃ Pa₄ guei'₅₄. Jaun₂ ca₂dsió'₃ i₁ŋí'₄, ca₂guë́'₃
