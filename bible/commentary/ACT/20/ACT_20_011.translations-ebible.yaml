  sri-sri: Ĩgʉ̃ irasũ ãrĩmakʉ̃, maamʉ kõmoadigue ããrĩkeregʉ, masãkõãmi. Ĩgʉ̃ masãmakʉ̃
    ĩãgʉ̃, Pablo dupaturi mʉrĩa, pã́rẽ dʉkawa, ĩgʉ̃sã merã baami. Ĩgʉ̃ irasiriadero
    pʉrʉ, yoaripoe buenemomi doja. Boyoburo dupiyurogã ĩgʉ̃sãrẽ bue odo, wiriakõãmi.
  nal-nal: Lamuraana, Pol xa uzaa xaarik laaxur la non naadi iziar wana ma xa zuruk
    a raraba ma naa biaak ma naadi iaan. Pol xa iziar varaxai wana naandi, ma di dador
    xa ruaas mase waaninaraan, ma naan ka vataling naandi ma xa waan.
  kyq-kyq: 'Gɔtn se, Pɔl ɔk tɛrl ook ɓaa maakŋ ɓee ki gɔtin̰ ki, naan̰ dup ɛɗɗen mappa
    ɔɔ kꞋjꞋɔs tɛlɛ. Tɛr, naan̰ baagɗen taaɗn daala bini gɔtɔ iipi, jaay ɓo naan̰ ɗeekɗen
    ɔɔ: «Iŋgki lapia. Maam se mꞋɓaaga jaayo!»'
  kwd-kwd: Sui ngaia ka ori la'u mola fana tofi 'ifi na'a gila ogu ai, maka niia nga
    beret, ma gila ka keto mola. Ma burina ngaia 'e alafuu fe'eniga leleka maka 'usugani
    no'o, la Pol bi'i leka.
  ded-ded: Ifi dema ama manau emma maung gumecyunuma yenigoc yaka neec. Neu wisickeu
    yenigoc mitiac denegeng amma kecmanu ama wereckenu wayunuma kenec.
  ewe-ewe: Wo katã wogatrɔ yi dziƒoxɔ la dzi, eye woɖu Aƒetɔ ƒe Nuɖuɖu Kɔkɔe la. Le
    esia megbe la, Paulo gayi eƒe nuƒoa dzi ʋuu va se ɖe fɔŋli hafi wòdzo le wo gbɔ.
  nuy-nuy: Na-Paul ni-ḻaḻagiiyn, anubani niidadangi ni-yanggi, wubani a-marrya-wuy.
    Ni-wagiwayn anu-ḏayn nga nurru-nguni. Ni-yambini-wugij anaarrawindi ana-lhaawu.
    Mana-wuṉ nima-lharrmangi ni-yambini, awaagala waabandirriyn, marri ngarraaḻirr
    ngi-ḻan.gaḏiyn. Bani-yung marri waniirruyn, aḏaba ni-yanggi.
  cop-BHC: ⲈⲦⲀϤϢⲈ ⲆⲈ ⲈϨⲢⲎⲒ ⲞⲨⲞϨ ⲈⲦⲀϤⲪⲰϢ ⲘⲠⲒⲰⲒⲔ ⲞⲨⲞϨ ⲈⲦⲀϤϪⲈⲘϮⲠⲒ ⲀϤⲤⲰⲔ ⲘⲠⲒⲤⲀϪⲒ ϢⲀⲦⲈ
    ⲪⲞⲨⲰⲒⲚⲒ ⲒⲈⲂⲞⲖ ⲞⲨⲞϨ ⲠⲀⲒⲢⲎϮ ⲀϤⲒ ⲈⲂⲞⲖ.
  buk-buk: Goc iŋ mbu pi andu ŋalôm ŋahô-ŋga tiyham gi. Ma iŋ pô bolom kôc ma ŋac
    seŋ mwasiŋ dabuŋ. Ma iŋ gic têku iŋ ndê yom tiyham e bêbêc, goc hu ŋac siŋ ma
    kölhö gi.
  pri-NT: Ûna é too côwâ wà Paulo, â é tubiti ê poloa, â rà ija. Â é bwaa tùra ba
    gòiri mwara tiagoro pwârapwaa. Â gée na càùru pwiri, â é pâra jiirà.
  zpq-NT: Nach Pablon' begüe' da' yoble na' gosagüe' na' bezolagüe' cheyo'e diža'
    len ḻegaque'. Ṉe' choe'te' dižan' ca' cate' gwyeni'. Nach beze'e.
  por-TFT: Então Paulo, em companhia dos outros, subiu novamente, e eles comemoraram
    a Santa Ceia e tomaram sua refeição [SYN]. Depois, Paulo ficou conversando com
    os cristãos até à madrugada. Depois partiu.
  gwi-NT: Ąįįtł'ęę Paul chan hee nidineezhii. Łųhchy'aa łeełnaii, tł'ęę yin'al. Ąįįtł'ęę
    vanh k'ach'aha'aii gwats'ą' datthak nich'igįįnkhee. Ąįįtł'ęę gihłeehoozhii.
  gvn-gvn: Jana Paul wangkar-wangkar bayanba dungarin baja, mayi nukan, balkawanka
    baja. Jana balkawan, balkawan, balkawan, wungar dakanyarrku. Yinyamun Paul dunganda.
  nhy-NT: Ijkuakón Pablo oksemi otlejkok ajkopan. Okipojpostekke in pan iwan nochtin
    otlakuajkej san sekan. Iwan okiseguiroj okintlapowij asta otlaneske. Iwan satepan
    oyáj.
  asm-FB: ইয়াৰ পাছত তেওঁ ওপৰলৈ গৈ পিঠা ভাঙি খালে আৰু বহু সময়লৈকে, অৰ্থাৎ ৰাতিপুৱালৈকে
    কথোপকথন কৰি কৰি, তেওঁলোকৰ ওচৰৰ পৰা এইদৰে গলগৈ।
  okv-okv: ainge eto Paul na bande ta bitito bread pereto ikenu indio hihi koso be
