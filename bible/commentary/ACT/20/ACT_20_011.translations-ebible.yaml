  hin-2017: और ऊपर जाकर रोटी तोड़ी और खाकर इतनी देर तक उनसे बातें करता रहा कि पौ फट
    गई; फिर वह चला गया।
  wol-KYG: Mu yéegaat, dagg mburu ma, lekk. Waxaat na lu yàgg, ba njël jot, mu sooga
