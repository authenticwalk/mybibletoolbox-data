verse: ACT.020.011
translations:
  kpx-kpx: Kateige abu mo ke melavei oe tiale mo ke elehage nita uge abu ke elehai
    vahaeho balugalu. Ige Bolou tiale oe uvue abuhi aleto isi tota haivelage vau alamoge
    halevei tinu.
  okv-H: ainge eto Paul na bande ta vihito bread pereto ikenu indio hihi koso be ijinu
    iho vujenu toto pahunu
  tbo-tbo: Ma apoma Paulo i gememe po palawa i tomutomuya po hi am. Amna u mulina
    lawahi mitehi hi ibaabani ma i nae po i lauyayahi ma i nehalehi.
  mal-C: പിന്നീട്, അദ്ദേഹം വീണ്ടും മുകളിലത്തെ മുറിയിലേക്കുപോയി, അപ്പം നുറുക്കി ഭക്ഷിച്ചു,
    പുലരിയോളം സംഭാഷണം തുടർന്നുകൊണ്ടേയിരുന്നു. പിന്നീട് അദ്ദേഹം യാത്രയായി.
  grc-SR: Ἀναβὰς δὲ καὶ κλάσας ⸆ ἄρτον καὶ γευσάμενος, ἐφ᾽ ἱκανόν τε ὁμιλήσας ἄχρι
    αὐγῆς, οὕτως ἐξῆλθεν.
  bgc-bgc: अर उसनै दुबारा उप्पर जाकै रोट्टी तोड़ी अर खाकै दिन लिकड़ण ताहीं उनतै बात
    करदा रहया, सबेरा होग्या। फेर वो चल्या गया।
  khz-khz: Voia mulinai numa kukunai maeverageto, e paraoa epuki-kavalugaato, geganito.
    Ne gena kila maetilivuato, pene ago elaganiato, ne elakato.
  deu-TKW: nachdem er aber wieder hinaufgegangen, brach er das Brot, aß und sprach
    noch lange fort bis zur Morgendämmerung, dann zog er weiter.
  zsr-NT: Catiꞌ chbubenëꞌ xtsaꞌ Pablo, gdel‑lëꞌë yöt xtil, gdahuëꞌ. Niꞌr bë́ꞌlenëꞌ
    lequëꞌ didzaꞌ Pablo ga bdxintë zil bal. Gdöd niꞌ burujëꞌ niꞌ.
  lin-lin: Amataki lisusu na etaje, abukaki lipa, aliaki yango mpe akobaki koloba
    kino na tongo, sima nde akendeki.
  hns-NT: Tab oe phieno oeppar gail aur sabke sanghe bret toerke bhodjan karies, aur
    oe phien partjaar kare lagal djab lek andjor na bhail. Tab oe hoewa se tjal gail.
  noa-E: Maimua deeu ʉ̈gthaa amach narr aar mawia, Jesuu ich khapeenag thach khöpi
    jaau pʉatarrjö, Pabloou pan thorreuwia, amach thumaa khö dichwia, ũmaai Ẽwandam
    iek amag jaaubaadëjim. Mag jaau simua ich mag aardʉdʉkhamua ãspabaadeewai bʉ̈ʉrjã
    khãiba ich mag petajim.
  eng-EMTV: And going up and breaking bread and eating, and talking for a considerable
    time, until daybreak, thus he departed.
  mib-NT: Te ni ndaa Pablo, te ni yeji de pan jiín i jíjnáhan i jeē cánucūhun ni de
    sɨquɨ̄ yā. Te nahán gá ni nacani de jnūhun nde cuacundijin. Yūcuán na te ni quenda
    de cuahān de.
  lif-NT2: हे़क्‍क्‍याङ् थोःस्‍मा याक्‍फाओ मे़बेआङ् दाङ्‌बाल्‍ले़न् साभाङ्‌जा सोरिक्
    मे़जरो॥ खुने़ॽ खाओःत्ते़र थारिक् खुनिॽनु ताॽजे़क्‍खे़, हे़क्‍क्‍याङ् खे़प्‍मोलाम्
    से़म्‍मुॽइ पोःक्‍खे़आङ् थासिङ्‌लो॥
  xnj-xnj: Akakwela kavili kuchumba cha kunani kula, akanukula libumunda na kulya.
    Akayendelela kukokosa kwa lukumbi lutali mbaka hambakucha, kangi akawuka.
  mmx-mmx: Melemu digamlong upana ap mo loogu la diga lok laanan kaala. La ne Pol
    ga vaase babaalom tidi se at laxangking ga losu maxantamak suubu, la ni ga on
    basinge di.
  cbr-NT: Catancëx manan 'irutëcënxun, pán tucapaxun pianan pëcaratamainun bana ñuixunëti,
    ca Pablo atu ëbiani cuancëxa.
  tee-NT: Astan ju Pablo toc'achokolh ju talaclhman chai vailh. Chai na panicni alact'achivintolhchokolh
    tus ixt'ajun tuncuntilana'. Acsnich ju alhch.
  eng-LSV: and having come up, and having broken bread, and having tasted, for a long
    time also having talked—until daylight, so he went forth,
  cak-NT: Y ri Pablo y ri ch'aka chic xejote' chic e. Raja' xuper ri pan, y xquitaj.
    Y xutz'om chic tzij jun mej (bey) y c'a xsakar-ka xtane'. Y ja' xutz'om bey chi
    xbe.
  pah-NT: Igwete Paulo'ga jiupira'javi pevo jitehe jo'ajo'aruhu pe. Igwete ga i'ui
    ore pavẽi. Kirẽ koji'i ga nhi'inhi'ig̃i g̃a pe imog̃o'eamo.
  sja-NT: Mãpai Pablo waya teedaa wãk'ãri, nek'ojida mãik'aapa Cristo piuda k'irãpajida.
    Mata waya ichi jarateemaa beeji ewarirumaa. Ewarik'ãri, wãji ichi ode.
  xed-xed: Ka vradaftá Pwal ka ɓlaʼatá tsi ta buradi ka zay. Ka kɗə tsi ta gwaɗa petsuweɗ
    vli. Tahula tsa, ka sliʼaftá tsi ka laghwi.
  mks-NT: A̱nda̱ já na̱ndaa tucu Pablo cua̱ha̱n da̱ vehe piso ni̱nu cán. Já na̱sahnda
    java da pan yi̱i̱ cán ta na̱xixi na ña̱. A̱nda̱ já na̱ca̱ha̱n chága̱ da̱ xi̱hi̱n
    ná ja̱nda̱ quia̱hva na̱ti̱vi. Já na̱quee da cua̱ha̱n da̱.
  gfk-S: Io, Pol ga hanahut baling utuma nalu ra hala ma iga pidik beret ma iga ian.
    Ma namur be igate malane ter ie ma kanaia ga iangianga iga hana leh um.
  bmu-bmu: Mewö jiba kunbuk eröhaŋgöreŋ öŋgöba beret mindipköba neyök. Nemba yembuk
    nalö köröpŋi keu jiba mala mala miri giaŋiigun eŋgömosöta könanöŋ anök.
  dgz-dgz: Anega wani amba pa sia dot ae, taba buredi paise nan. Nane nop nononga
    sia tanamo waiwandin woup seni amba me ae vemo aen.
  eng-GNV: Then when Paul was come vp againe, and had broken bread, and eaten, hauing
    spoken a long while till the dawning of the day, hee so departed.
  zaa-NT: Làniana beyàppi tè Pablua attu, gùla'a tè bi ettaxtíla nna guò bi nna beni
    ba bi seguir gùnne bi hàstaá dá' ràni'a. Làniana bedà' bi nía.
  eng-WEBSTER: When he had come up again, and had broken bread, and eaten, and discoursed
    a long while, even till break of day, so he departed.
  guh-guh: Nexata Pablo icatsia caevëa junaya. Pejunaecujinaetsia epatsënëca jane
    baja pan. Tsicobetsana jane baja daxita Dioso pejumecovënëtsivi pexaenexa. Pexaecujinae
    abaxë icatsia Pablo bajayajebi cuaicuaijai. Pecuaicuaijainë belia yamatacabibecatsi.
    Bajaraxuacujinae Pablo jane baja pona Mileto tomarabelia.
  bon-bon: Siige, Paulo piba jegelige, pui caburage puupu cabu me cääri abacitige,
    puma buluduu ne itrecige, biname cama erwäjige. Tabe piba cääri mene abaitnige
    lecarage padare cabu ngälu bimu te tacitige, piba abyemärige.
  nhw-BL: Huan Pablo sempa tlejcoc ipan tlasentililistli huan quitlajcotlapanqui pantzi
    para tiquelnamiquise Toteco, huan tijcuajque. Teipa quincamanalhui nopa tlaneltocani
    nepa hasta tlanesqui, huan tiyajque.
  mgw-mgw: Bu'kapo Pauli ngau'bu'kya kai' kuligolopwa, aalimetwi likati no lya. Aayendeli
    longela mpaka kakusaa, ngabu'ka.
  swh-ONEN: Kisha Paulo akapanda tena ghorofani, akamega mkate na kula. Baada ya kuongea
    mpaka mapambazuko, akaondoka.
  wbi-wbi: Kange pe akatogha ku gholofa na kumenyula un'kate, pe akalia. Ye ajovile
    navene kunsiki untali hadi palwakilo, pe akavuka.
  bba-bba: Ye Pɔlu u kpɑm wurɑ ɡidɑmbisɑ yen wɔllɔ, u pɛ̃ɛ suɑ u mururɑ mɑ sɑ di,
    mɑ u wɑɑsu kuɑ sere yɑm kɑ sɑ̃rɑ, yen biru u doonɑ.
  eng-KJVCPB: When he therefore was come up again, and had broken bread, and eaten,
    and talked a long while, even till break of day, so he departed.
  kgk-NT: Upe rire ojeupi jevy oho-vy. Omboja'o ja'o ojóupe onhondive okaru. Okaru
    rire omongeta jevy íxupe kwéry. Ko'ẽmba peve ombo'e mbo'e. Ko'ẽmba-ma ramo oho
    jevy-ma.
  waj-waj: kiaa kioo kava vara ranoo verepi gioonna kiaapuuyaatama ngiari varuuvaki
    vioo yeennaivaa kusii kioo nneeravai. Nnaa kioo kava ivaki varioo iyaata kua tududuu
    suaivo reera kiooduu iya pikioo viravai.
  cpy-cpy: Ipoñaa ipiyapaa Pablo jenoki, ithonkakiro ikenkishiryaawo riweyaanta-naawo
    Jesús rowakaanari riyotaani-paeni. Eekiro ikenkithata-nakitzii, kitejetanaki.
    Roojatzi notsipatakari nawijan-tanakari.
  mpx-mpx: Yaka alonau Pol hi na hi ha al limi gamwanaa, ge hi anan pamaisena Yeisu
    wana yaomal hi nuwahikan. Yaka wana liwaliwan i tubwe i na ana siga lan i gan,
    inoke abwe i egon.
  wbp-wbp: Ngula-jangkaju, Puurluju pina-jana jirrnganja warrkarnu yangka-kurra-yijala
    ruumu-pardu-kurra kankarlu-warnu-kurra, ngulalpalu yangkangka-yijala ruumurla
    pina-nyinaja, ngulangkaju mangarrilkilpalu-nyanu warru yungu, ngulajulu ngarnulku
    mangarriji. Ngula-jangkaju, Puurluju yarda-jana wangkaja yangkangka jintangka-juku
    mungangkaju, ngulaju wangkaja-jana jaruju rdangkarr-kurlu-kurra mungangka jingijingi.
    Ngula-warnuju, kuja wanta pardijarni, ngula-puruju yampinjarla jurnta-jana yarnkaja
    wurnalku.
  luo-luo: Eka nodok malo kuma ne entie mi ongʼwenyo makati mochamo. Bangʼe nodhi
    nyime gipuonjo nyaka piny oru, eka owuok.
  nhe-NT: Huan Pablo sampa tlejcoc ipan tlasentilistli huan quitlajcotlapanqui pantzi
    para tiquilnamiquise Toteco, huan tijcuajque. Teipa quincamahui nopa tlaneltocani
    nepa hasta tlanesqui, huan tiyajque.
  aii-aii: ܐܣܝܼܩ ܠܹܗ ܡܸܢܕܪܸܫ ܥܸܠܸܠܔ، ܩܨܹܐ ܠܹܗ ܠܲܚܡܵܐ ܘܐܟ݂ܝܼܠܔ ܠܹܗ. ܘܡ̣ܢ ܒܵܬܪ ܕܗܘܼܡܙܸܡ
    ܠܹܗ ܗܲܠܔ ܙܪܵܩܵܐ ܕܫܸܡܫܵܐ، ܐܙܝܼܠܔ ܠܹܗ.
  esk-NT: Utianikami tatpakmuŋa autaaġniqsuq qaqqiamik niġipḷutiŋaasiiñ. Aquagun Paul-ŋum
    uqautipsaaġniġai uvluġataqtitluguaglaan. Tavra aullaġniqsuq.
  msb-msb: Pagsaka gihapon ni Pablo kag ginpihak-pihak an tinapay tapos nagkaon, nakisurmaton
    pa siya sa inda hasta sa kaagahon. Pakatapos, naghali na siya.
  cpa-NT: Jøng² ca¹uǿi² calah Pablo guiuh¹³hniú¹. Ca¹dsiúh¹dsa hi³ŋíh¹ ju³lah lǿa¹²
    mai³¹ ca¹cuø¹ Jesús jøng². Jøng² mi³ma²na²gǿh¹dsa, ca¹dsii¹dsa jǿg³ hi² uú² ca¹lah¹ca¹jni¹.
    Jøng² ca¹ŋáh¹dsa.
  dso-dso: ତାର୍‌ପଚେ ସେ ଉପ୍‌ରେ ବାଉଡିଜାଇ ରୁଟି ବାଙ୍ଗାଇ କାଇଲା, ଆରି ବେଲ୍‌ ଉଦ୍‌ବାଜାକ ସେମନର୍‌
    ସଙ୍ଗ୍‍ ବେସି କାତାବାର୍‌ତା ଅଇ ତେଇଅନି ବାରଇଲା ।
  meu-meu: Ma e dae kau, flaoa alagana e bakia, e aniani; bena idia ida e hereva-hereva
    ela bona daba e rere. Bena e raka oho.
  yva-NT: Umba Paulus pakaseo no tanoano warae akato. Muno wepe apa arakovo wanave
    Yesus aije nawe wo rotije raporadi umba wisyi tenambe. Wisyisya jewen, umba payao
    akato ava awatan ngko dave akane ntipu. Umba Paulus seo panya ti poroto kobe.
  dgc-dgc: Ey sinumangkay man dén siya a minéngan side. Sakay négkagi man dén ti Pablo
    dide a hanggan to késikat no bilag. Ey to gagabi dén, éy hinumektat kame dén.
  zpm-NT: Grëse zho per nli rley zho. Blozh ga bdzieep no glaa stib bdziṉ no leṉ yu
    co, dzigoraa bdiiz Pabl guietxtil pquiin no. Blozhse bdziuuṉ no xtsee co, laa
    Pabl psilo bnee lo zho stib, quianeeque Pabl laa liu biini.
  hix-NT: Àro ke amna nekayàmye xarha, àsna rma rha. Ekeyu amna nàkràskaye. Amna nemtakmay
    xarha. Mexe rma haxa nàrwonàmye, Pawru, Txesusu mryenon kom yakoro. Tonmahtàkaxe
    ro rma nàrwonàmye, akoronye. Enmahàtxhe, amna ntoye.
  sim-sim: Karem mbashihi indik ormu lawura. Uhu bret las or laha or toltavaha orok
    tirsandari ma ondo nga limu ara. Uhu lir nga mashi musha mendek limu anasawera.
    Li anasawe ihi am si hararik Pol lirin or halaha ormu ira.
  npi-ULB: त्यसपछि उनी फेरि माथिल्लो तल्लामा गए र रोटी भाँचे र खाए । झिसमिसे उज्यालो
    हुदाँसम्म पनि उनले तिनीहरूसँग कुराकानी गरिरहे र त्यसपछि त्यहाँबाट हिँडे ।
  cgc-cgc: Pagtapos ta ambal Pablo, gapanaik isab kanen i daw gayapon danen tanan.
    Gaisturya kanen ki danen asta madlaw daw gapanaw kanen an.
  tim-tim: Hain dâmbo emet kâlegen âgâm sot ligim munditmâ nem Yesugât den dâm magaŋgi
    goaŋgi akbiâ emet hauŋep. Emet hauŋdo hepunyekmâ ariep.
  yor-yor: Nígbà tí ó sì tún gòkè lọ, ó sì jẹ oúnjẹ Olúwa, ó sì sọ̀rọ̀ pẹ́ títí ó
    fi di àfẹ̀mọ́júmọ́, nígbà náà ni ó sì lọ.
  wos-wos: Wungi wataka dé Pol wambula wari, wun geré. Warindéka Jisasna hundi xékékwa
    du takwa akwi warindaka dé di wali hénoo sa. Sataka dé di wali némafwi hundi bulé.
    Bulétaka xitélakéndéka dé diré yatakataka dé yi.
  emp-NTPO: Paulora wayacusa ded̶e ed̶a wãped̶a Jesu quĩrãnebad̶i carea cobadada ãdjirã
    ume cosia. Maʌ̃be wad̶ibid̶a bed̶ea b̶ʌd̶e ʌ̃nadrʌped̶a wãsia.
  eng-F35: Then he went back up and broke bread, ate, and kept on speaking until daybreak—that
    is how he left!
  ind-ind: Kemudian Paulus dan kami kembali ke atas. Dia memimpin Perjamuan Kudus
    dan lanjut berbicara dengan mereka sampai subuh. Sesudah itu, dia berangkat bersama
    dengan kami rombongannya.
  pes-OPCB: آنگاه به بالاخانه بازگشت و نان را پاره کرد و خورد. سپس باز سخن را ادامه
    داد تا کم‌کم هوا روشن شد. آنگاه ایشان را ترک گفت.
  mpt-mpt: imin utenea biin ele tle ole Yesuse kaanebio bobolo fumbianoba imeno hanea
    kiki dowonob ole Fole wengo imin oyebea bomanoa deibe unea
  ssx-ssx: Kutupa Polota꞉ paa a꞉meiya puata꞉ palaowa pindi pindi pea naaka꞉na꞉ta꞉
    iki ame̱le̱ pi ombu alo alo pita da kelepeeke handa mina꞉pa꞉lao peekeme.
  mkl-mkl: Iyi Pɔlu í ɡũ lelei ileu mɑ́ í so pɛ̃ɛ í bububuɛ nɔ ɑŋɑò ŋɑ ɑ̀ jɛ, nɔ
    í lɔsi ku wɑɑzo mɑ́ hee iju í mɑ́u í bɛi í nɛ.
  gaq-gaq: ଇଡ଼ିଙ୍ଗ୍‌ ମେଁ ଆଡ଼ାତ୍ରା ୱେଚେ ରୁଟି ପାକ୍‍ଚିଚେ ଚଂଆର୍କେ ଆରି ତାରାନେ ଜାକ ମେଇଂ
    ଏତେ ଜବର୍‍ ବାଲିର୍‍ବାତାଚେ ତାର୍ ୱେକେ ।
  gof-RNT: Hessafe guye, pude pooqiya bolla keyidi uythaa menthidi mis. Sa7i wonttana
    gakkanaw asaas odidaappe guye denddidi bis.
  unx-unx: ଏନ୍ତେ ଇନିଃ ଚେତାନ୍‌ତେ ରାକାବ୍‌ ରୁହାଡ଼୍‌ୟାନାଏ ଆଡଃ ହଲଙ୍ଗ୍‌ କେଚାଃକେଦ୍‍ତେ ଜମ୍‍କେଦାଏ,
    ଏନ୍ତେ ସିଙ୍ଗିତୁରଃ ଜାକେଦ୍‌ ଇନ୍‌କୁଲଃ ପୁରାଃଗି ଜାଗାର୍‌କେଦା ଆଡଃ ଏନ୍ତାଃଏତେ ସେନଃୟାନା ।
  gah-gah: Loko loake, numukuka itike lepa nosá kemeake, nosá koma namó. Niake, gamena
    hána monó ligili hagili iki niago, gó lamó. Gó lokago, Pauló nene ahulokimiake
    vimó.
  lcm-lcm: Na Paulo kala tapasuk na kanla kiklak na kila teng a matan angan ang. Na
    kala mengen singiria tung si tangat, na kala pasal pelek iria.
  aer-aer: Yanhe-ngentyele Paul alpeke room ikwere akertne-werne arrpenhe areye-arlke,
    imerte merne apurtele arlkwemele. Paul anteme ayeye awethe itneke ileke akwete
    anthurre, uterne ante arratetyeke-atwetye. Paul anteme alpeke.
  qvc-NT: Chayshina nishpaqam, Pabluqa kutirirqanna chay mas altu pisuman. Chaymandaqam
    tandata pitishpa, mikushpaqa, yach'achikurirqan achikyanangaman. Chaymandaqam
    rirqanna.
  tgl-ULB: Pagkatapos umakyat siya sa itaas at pinag-piraso ang tinapay at kumain.
    Pagkatapos niyang makipag-usap sa kanila hanggang madaling-araw, siya ay umalis.
  cbs-NT: Pablo ana nukube inakain Jesús nuku mawaxuni shinanmati misi tunkexun nuku
    pimatan ana nuku yusin nukube janchashini ma xabaya jancha menetan nun kaya
  xtm-NTPP: Sani te ni ka nda koo de ve'e onde sukun ma, te ni ka jaa de xtatila ma,
    ja ka ndakune'e de sukan ni ndo'o ni neni Jesús ma. Nuu ni jinu ma, te ni ndaka'an‑so'o,
    ni ndaka'an‑so'o‑ka de nuu ñayii ma onde nuu ni ndii ma. Sani te kua'an de.
  nnq-nnq: Penia ngaombela kabele ku golofa, ngametula nkate, ngalye. Kuboka pu kulonge
    nabo muno angweto, mpaka pilipita lichoba, Paulo ngajabula.
  bao-NT: Jiro ñucã Pablo mʉa waa, pan're pee bato, jãare jʉo baa yapano, wedecã nʉnʉa
    waawi ñucã. Ca boerije mena wede yapano, waacoawi.
