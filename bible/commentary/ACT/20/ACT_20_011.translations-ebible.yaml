  bjr-bjr: Miqi qimasoofaqa misa qumurandee ooruree Yisunara afaaruruma naqau. Afaaruruma
    namasoofanoo Pauroofa kafaa qimanniminoo fifiufanoo iqaqoofanoo quqasee Asoosaa
