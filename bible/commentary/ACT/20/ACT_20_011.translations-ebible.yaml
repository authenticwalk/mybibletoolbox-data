  not-NT: Aisati nataiganaji jonoquë, aro cara itibatsaaguepero pan Paboro, napaiguë.
    Përosati cara inibatobagaigaca irooti cara oquëtaguetanë niáigai.
  plu-plu: Ayteke nikwe ig kiyapwiye Pol diyuhe wagehe akiw. Ig ax ukakhu adahan kiyene
    ku samah Kiyapwiye Jesus umahkiswe udahanwiy. Pisenwa ig kinetihwa ukakhu ayipwad
    akiw he kabeyweke. Ayteke pisenwa ig tipik.
  iou-iou: Ude täŋkaŋ Pol äneŋi äromaŋ yot gänaŋ äroŋpäŋä käräga tokätpäŋ ämawebe
    ukät bok naŋkuŋ. Naŋkaŋ manbiŋam äneŋi yäwet yäpmäŋ kuŋtäyon kome yäŋeŋkuk. Yäŋeŋirän
    eruk yepmaŋpeŋ kuŋkuk.
  ntp-NT: Dai ʌpamu tʌsai tʌcavi dai gasaasasi paana dai gauu dai apiañioocai maasico
    uucami daida ii.
  rai-rai: Namur Paaulo i kaa tato balet, i bik paa bred ma i wangaan. Ma i pirpir
    iwan utbaai karom diat, tuk in mataana mage i waan tato, ma namur i waan paa kon
    diat.
  haw-1868: Pii hou aku la ia, wawahi ae la i ka berena, ai iho la, kamailio loihi
    mai la, a wanaao ae, alaila, hele aku la ia.
  ffm-ffm: Nii Pool ŋabbiti, taƴi buuru, ɲaami. Caggal ɗum, o jokki waaju makko faa
