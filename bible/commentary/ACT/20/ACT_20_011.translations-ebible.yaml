    ta hilaugabaidi.
  urb-NT: Pe, ywatehar henda pe Páu jupir oho tĩ. Upa ma'e ke u'u rahã, pandu pandu
    we hũ ngã pe tĩ. Aja te'e xu'em oho.
  fra-LSG: Quand il fut remonté, il rompit le pain et mangea, et il parla longtemps
    encore jusqu’au jour. Après quoi il partit.
