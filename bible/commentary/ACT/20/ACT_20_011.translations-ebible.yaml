  aai-aai: Imaibo matabir maiye yen bar tafan rafiy bai imasib eaan. Naatu fai manin
    ma binan in mar tot basit ihamiyih.
  sny-sny: Sosu Pol wesi tewi hire ma'e si tame wiye. Sosu lowe nau ta'ase ani topotowewe
