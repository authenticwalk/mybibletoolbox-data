    aneuvin ahi. Hiti chun Paul in thusei abanjom kit in khovah lhah phat in aman
    adalha tauvin ahi.
  mar-mar: मग पौल वर गेला, त्यांने भाकर मोडली व ती खाल्ली, पहाट होईपर्यंत तो त्यांच्याशी
    बोलला, मग तो गेला.
  snp-snp: Eti logimito itibito numuna mulalo ya dito, konuma beleti ya leketo noto,
    kamena fana logimimo uto uto, ko lido yalo fulo gedeito wiye.
  isl-isl: '@see-verse:ACT.020.010'
  spy-NT: Kooyeey ꞉tukul koroofa. Kubetes ꞉Bāwulō mukaatiit kwoomiis ꞉tukul ankutas
    taay kung'alaal kuyyeech. Nto yu kayyeech, kuwēēchi keey.
  xnn-xnn: Dat kasin tomikid si Pablo dakamit mangan isnan tinapay ay mangnemnemanmi
    isnan nateyan Jesus. Dat kasin makikalkali si Pablo engganay mawakgat dat komaan.
  mwe-mwe: Gubhakwelile kabhili kugolopa, gubhagabhile nkate, gubhalile. Gubhapundile
    kukunguluka nabhonji mpaka kumashelo, gubhajabhwile.
  tte-tte: Paulo imwalisae yoi nume kalona mena Guyau kana nuwatu-kalatan kanna pwalawa
    sipaisowai, imwawasi kabo mulina mena kakekan. Kekan imwawasi ana guguye iyatubu
    yoi na iedeedede kanasiga yanuwa ilayani kabo ilogabaegimai.
  tcs-tcs: Apta disting i bin apen, Pol i bin go antap gen po da rum. Em bin broke
    bred ane em bin kaikai tugeda wea dem biliba. Den em bin kip tok antil deilait.
    Den apta nau em bin pres go.
  hlt-THB: Cekcoengawh ip khanna kai tlaih nawh phaihpi ce thek unawh ai hy. Myncang
    khawdai dy awi ak kqawn awh cekkhqi ce cehta hy.
  soq-soq: Paul leulene bola onapea aupe odene alene bured ainpundene nan. Ema aupe
    gagaloleidio ideita omo wiseno me emone alen.
  qub-qub: Altusman cutircurna Santa Sënata micurcur llapan yäracojcunata aypuran
    micunanpaj. Nircorga pacha warashancama willaparcurna aywacuran.
  att-att: Á minunè ira ta utun. Á giddigidduá ni Pablo yù pán, á nepakkákán kami.
    Á kabalim mi nakkákán, nakiubobuk si Pablo nira ta áddè ta pannawák. Á nánawán
    na ira laguk.
  bki-bki: Ana na Pol nalo abavin bereio, ana nalo amijev Sinaniano Lu nei, karina
    na nalo ajinan, ana iorou ka nina, ajukunu bereio bano-o viomijeni konlo, ana
    na Pol juvanlo bano.
  bqp-bqp: Kũ à ɛ̀ra à dìdi musu, à burodii lìlikↄ̃rɛ à sò, akũ à yã ò manamana
    ari gu dↄ̀o, akũ à dà zɛ́n.
  mcp-mcp: Pwôl mú nyiŋgə bád, a mú fɛ̂y bʉlɛ́d a də. A mú kə nə kaand shwóg nə́ ndɛɛ́
    mán mú lə̂m. A músə kyey.
  hat-hat: Lè Pòl tounen moute, li kase pen an, epi l' manje. Li pale lontan avèk
    yo ankò jouk solèy leve. Apre sa li pati.
  npl-NT: Otlanki n Pablo oksepa otlejkok kan kuarto, okitlajkotlápanki n paj, iwa
    okisepankuajkeh iwa oksepa okintlapowi asta otláneski. Iwa satepa oyá.
  bgg-bgg: Ji è yao ched marui ne lakhung pha hògud hà dun din srane iweb phed ne
    chie. Ithek rog shii hanai chiu thog dang pha miyao yao marui ne Phaul è ji pha
    ithua thoh ne dun dun.
  eng-TCENT: Then Paul went back upstairs, and after he had broken bread and eaten,
    he conversed with the disciples for a long time, until dawn; that was how he departed.
  eng-BSB: Then Paul went back upstairs, broke bread, and ate. And after speaking
    until daybreak, he departed.
  cpu-NT: Ipoña ipiyanaa Pablo jenoki, ipetoryaapaakero tanta, ovaiyakani. Eekero
    ikinkithatanakitzi, irojatzi okitaitantanakari. Ipoña navisaiyanakeni.
  san-ASM: পশ্চাৎ স পুনশ্চোপৰি গৎৱা পূপান্ ভংক্ত্ৱা প্ৰভাতং যাৱৎ কথোপকথনে কৃৎৱা প্ৰস্থিতৱান্|
  tod-tod: Pɔle lɛai ma ʋolu geezu ʋɛlɛi wu, é ɓului ɠaleɠaleni, é daamii wo. Naa
    ʋoluma, é yɛni kpɔɛzuɠulai ɠa eyɛsu wozai seɠe ma, é zɛba é ɗa li.
  tac-NT: '''Lige alué Páulo ku alé ''pa ''mole alé galichi napu mochílige siné. ''Lige
    alué rió ku alé re''pá sebasa, ''lige chi''wánaga nachútale alué baní alé napurigá
    alué ralámuli Esukristo oyérame ralámuli ''we a''lá ''nátaga mochímala alué Esukristo.
    ''Lige alué baní go''sá bajchá, ''lige nujubá go''ale alué uché jaré go''ame.
    ''Lige bosasa, ''liko uchéchigo siné chojkile ra''icha alué Páulo, ''lige napusí
    che''lisá a''rele ra''icha. ''Lige simile alué Páulo uché bilena we''ká riógichi.'
  eng-WEBPB: When he had gone up, had broken bread and eaten, and had talked with
    them a long while, even until break of day, he departed.
  gfk-H: Io, Pol ga hanhut baal uram naliu tano hala ma ga bingit beret ma ga iaan.
    Ma namur bia gata malanei tar ia ma kana ga iangianga ga haan laah um.
  viv-viv: Gigahe-yo abavagaꞋauta manuwa getane gilaka-havagi aꞋa gikihinena be tovetumagana
    buye hiꞋa. Ada badi buye hilulukahihi-malalau tu Folo gilowoga.
  yao-yao: Ni ŵakwesile sooni ku chuumba cha mwinani kula ŵagaŵenye nkate ni ŵalile.
    Ŵajendelechele kulalichila mpaka kundaŵi pe nipele ŵatyosile.
  tgp-tgp: Moiso Paul mo mele vele sahe aulu hin jara atu, ale mara mo tope na pereti
    ale la hania moiso, mo mele tapulo retireti peresira vavano mo rani, moiso mo
    malue isara.
  auc-NT: Äninque Pabodo wæætë adodö æ̈mongapaa æidinque päö ænte pä ænte mönitö tönö
    godongämæ̈ cæ̈ninque wantæpiyæ̈ godömenque apæ̈necöñongä edæ ñäö batimpa. Ñäö
    ba ate Pabodo ñimpo cæte wadæ gocantapa.
  kbc-NT: Odaa Paulo jiɡ̶igotace minitaɡ̶a ijo diimigi-le ane ideitice ditibigimedi,
    odaa ja yeligo niɡ̶ijo niweenigi, ligiiwepodi niɡ̶ijo eledi. Niɡ̶idiaaɡ̶idi jiɡ̶idaa
    dinanatacigi me datematika neɡ̶epaa yeloɡ̶otibige. Niɡ̶idiaaɡ̶idi odaa ja noditice.
  bmh-bmh: Guzenaimai, Pol koli simai, duailel abai Uwait nugau ee zeun. Ee zaimai,
    go abai ze mai betei em, unum ilina, Pol go utarai waneun.
  ctu-BL: Che' bʌ tsa'ix cha' letsi Pablo, tsi' xet'eyob waj, tsi' c'uxuyob. Jalto
    tsi' cha'le t'an c'ʌlʌl tsa' sʌc'a. Tsa' majli.
  meq-meq: Tsa na, Pol a tsal a gay niye sa. A ye naha a zla makwala, a ŋgəna ha.
    Tsa na, tə nda. A ma ka mətsike me haladzay sa hus a mekedœ, a ye ŋgway.
  noa-H: Maimua deeu hʌ̃gt'aa hamach narr haar mawia, Jesuu hich k'apeenag t'ach k'öpi
    jaau pʌatarrjö, Pabloou pan t'orreuwia, hamach t'umaa k'ö dichwia, hũmaai Hẽwandam
    hiek hamag jaaubaadëjim. Mag jaau simua hich mag haardʌdʌk'amua hãspabaadeewai
    bʌ̃ʌrjã k'ãiba hich mag petajim.
  alp-NT: Eleki Pauluse isa suike lolete eleki ilara rotiru eleki ami kane sakesa.
    Pauluse ilepa ete ami rame eti kasinake pine ikeu.
  san-VEL: pa"scaat sa puna"scopari gatvaa puupaan bha.mktvaa prabhaata.m yaavat kathopakathane
    k.rtvaa prasthitavaan|
  kbq-kbq: Nehuno Poli'a eteno anagamu marerino, bretima korige'za netageno, za'za
    kna zamagranena keaga nehigeno ko'atigeno zamatreno vu'ne.
  kbh-kbh: Chents̈ana Pablo cach tsbanánoye tonjesaná y tandës̈e tonjanjatá, jtenójuaboyama
    ndayá Jesús jóbanëse tojanmama. Chora Pablo chë ents̈ángaftaca tonjanse y tontëtanonts̈é
    oyebuambnayana, jabinÿnëntscuana. Chora Pablo chents̈ana tontsanoñe.
  ron-LSB: După ce S-a suit, a frânt pâinea și a mâncat, și a stat de vorbă cu ei
    multă vreme, până la ziuă, a plecat.
  pon-pon: I lao kotidala o pilitiki pena prot., o konoter, o padapadak warai lao
    lel waja ran, ap kotilar.
  nhe-BL: Huan Pablo sampa tlejcoc ipan tlasentilistli huan quitlajcotlapanqui pantzi
    para tiquilnamiquise Toteco, huan tijcuajque. Teipa quincamahui nopa tlaneltocani
    nepa hasta tlanesqui, huan tiyajque.
  sps-sps: Sen Pol paas fatabin fi naa jias, ya ivoo ton Koinykoiny iny Fakats Fatabiny
    e Jisas ana ya ainy fiisen ramituari. Vou ya vegiau fiisen ramituarin nainy viviakoo
    sa onots ovei a patsuu na nainy. Ya naus osing ratuari.
  wnc-wnc: Yanike paut tasiking gwene gatu kopbut. Koke nanamu nakekekake gatuna wamu
    mamaya siknga ngang yanikut. Yaninggawan yaninggawan une kwakawana peke akukut.
  bus-bus: Kɛ̀ à ɛ̀ara à dìdi musu, à burɛdi lìlikↄ̃rɛ a sò, ben à yã ò maamaa ai
    guu dↄ̀o, ben à dà zɛ́n.
  gub-BL: Na'e uzewyr oho ywate uzeupir wi pà. Uzaikaikaw typy'ak i'u pà amogwer wapyr.
    Uze'eze'eg wi wi wanupe. Te pyheweteahy kury. Ku'em mehe uhem Pawru oho a'e wi
    wanuwi kury.
  imo-imo: Pol kano ola ulke kiripimunga ola pumbelie bret kano pike lepa norumu.
    Altopa Pol kano imboma kinye ungu nilipe pumbe molopili kau kombu tangorumu. Kombu
    tangorumu kinye Pol kano yu purumu.
  boj-boj: Pol a naŋgi degsi minjrsiqa olo warum gogeq oqsiq dia bem giŋgeŋyonaqa
    naŋgi uyeb. Uynabqa Pol na olo anjam olekoba naŋgi minjreqnaqa nebeej. Nebeonaqa
    Pol a naŋgi uratnjrsiqa aiqa osiqa endegsi minjrej, “O ijo was niŋgi quiy. E aiyeqnum.
    Deqa niŋgi bole soqniy.”
  eng-DRA: Then going up, and breaking bread and tasting, and having talked a long
    time to them, until daylight, so he departed.
  knf-knf: Wi wi akakuŋ bko duuţ, afaaşiir ipoom na baka, kë badee. Wi aţiiniiŋ te
    mnjinţ, aşë ya.
  san-KHM: បឝ្ចាត៑ ស បុនឝ្ចោបរិ គត្វា បូបាន៑ ភំក្ត្វា ប្រភាតំ យាវត៑ កថោបកថនេ ក្ឫត្វា
    ប្រស្ថិតវាន៑។
  arn-NT: Feymew Pablo ka püratuy ti wenu ruka mew, wükafi ti kofke chumngechi femi
    Ñidol Jesus, ka ifingün, ka amuley ñi dungun, fey wünmatripa wewpi. Feymew wüla
    amutuy.
  zas-NT: Dxel bayëꞌp Pab zatijb, gulaꞌman guiadxtil abiꞌ gudaw reeman, dxel basnuu
    guneenëman laa reeman xt bareguiaal. Chi bareguiaal bayunejzaman ziaman.
  ken-NT: Pɔ̌l apɛt yɛ nsɛm amfay. Mányiɛ nɔ́kɔ́ Nɛnyiɛ́ Acha, arɛm kɛpɨ nɛ bhɔ ndǔ
    ɛrɔ́rí mpok tɛ̌ nywɔp nɛ́yí. Arɔ yɛ bɔ́ arɔk.
