  aby-aby: '@see-verse:ACT.020.010'
  eng-YLT: and having come up, and having broken bread, and having tasted, for a long
    time also having talked — till daylight, so he went forth,
  jni-jni: Manno ma nyene asesere uzunu me ri ubiredi me nan we, ma boo tize na we
    uhana usana hira maduku ceki we.
  kne-kne: Pag kasin somakyab si Pablo et mangan kami. Nakakan kami pay, intoltoloy
    na ay makingalngalat enggana ay mapat-a, asi kami pay komaan.
  tgj-tgj: Vbvrikunamv hv chaakur tvku hogv karchung bv, vtwng nga pimwkto, okv dvtoku.
    Bunu hum lvkobv awgo raami siro koching bv, Doonyi vka poklin dvkubv, Paul vngtoku.
  wat-wat: Munifotai i vanesavaviniya numai eketa Tuveka yana Ka kana kiyakiyaya i fufuniya
    eketa tovitumaḡana nukusi si kawa. I nusifufuwisiya kana nivaniva tova i katakiya
    yo muniyai na menananama i teweiya.
  gui-NT: Jayave Pablo oyeupi ye, jare joco pe ñogüɨnoi vae reta omboyao oyoupe tembíu,
    jare ocaru reta. Jayave Pablo icoe imiari. Jayave ojo chugüi reta.
  quc-TT: Ri Pablo xpaqiꞌ chi junmul pa ri ja, xwaꞌ kukꞌ ri kojonelabꞌ, kꞌa te riꞌ
    xtzijon chi na kukꞌ junmul kꞌa xsaqir na, kꞌa te riꞌ xeꞌek.
  heg-NTPO: Kaim totoang dalen kolo, undeng tana-biklobeng na nuli pait baktebes.
    Hidi nam oen nolan pait lako un uma lua. Mo kaim saek pait lakom hnoden tilu lu
    dapang, le daad kaa leo-leo se lang. Kon nam Paulus tupang un dehet ta didiin
    ohkaong. Nikit lelo la sake kon, un seon kaim le boka lako.
  ptu-ptu: Anna mane längäm sule indo tambim Paulus umpiä'-piä'um hoti nataba anna
    naandei pada-pada. Puhai mangngande napalaona oom ma'tula'-tula'. Iya tibukka'na
    baja mengkalaongkam.
  bzd-NTPO: E' ukuöki̱ ta̱ Pablo tkaka̱ne ká̱kke̱ ta̱ Jesús köte̱wa̱ e' ké̱wö tkö'wé̱itö
    ie'pa ta̱. Eta̱ ie' ka̱pakéia̱ dö̀ ká̱ ñine ekkë ta̱ imía̱.
  kwf-kwf: ꞋUnaꞋeri nia ka oli logo Ꞌana Ꞌuana agi luma neꞋe kira fiku ana, ma ka
    ngiia na beret, ma kira ka fanga. Ma buri Ꞌana nia alaꞋa faꞋinida leleka ka Ꞌofodangi
    naꞋa, sa Paul ka fiꞋi leka.
  eng-WYC-2017: And he went up, and brake bread, and ate, and spake enough unto the
    day [or till into the light]; and so he went forth.
  eng-WMBB: When he had gone up, had broken bread and eaten, and had talked with them
    a long while, even until break of day, he departed.
  zat-NTPS: Nadxa Pablo begüéne̱' bezrine̱' chunna cuía sibe na'. Na' bzúzruje̱' xeta
