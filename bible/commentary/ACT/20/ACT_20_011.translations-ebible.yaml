    Entonces Pablo ca̠ta̠ampá nac a̠má cuarto antaní xta­ta­mac­xtu­mi̠ni̠t, lak­ché­kelh
    cax­ti­lá̠n­chahu, lac­xtum cua̠yáhu y xlá tzu­cupá ca̠ma̠­kalh­chu­hui̠ni̠y cris­tianos
    hasta xka­ka­ko̠lh. Acxni̠ chú xka­ka­ko̠lh a̠má quilh­ta­macú Pablo táca̠xli
    y alh nac Aso.
  som-som: Oo markuu dusha aadayna oo kibis jejebiyey oo cunay oo wakhti dheer la
    hadlay iyagii, ilaa waagii beryay, ayuu markaas ka tegey.
  mam-C: Texjo or anetzi'n, b'e'x jax Pabl juntl majl tuja, kub' tpiẍin wab'j, ex
    i wa'n, ex ok tenl yolil ex tzmaxi kub' qe'n te qsqix. Tb'ajlinxi' ikyjo, b'e'x
    xi' tzma Asia.
  ndj-ndj: Pambeli kakwela kandi kumbindi, kaketula libumunda, kalya. Kayendelela
    kulandula mbaka linyagogolu, pambeli kawuka.
  mbj-NT: Ti m' Paw-Ro rabas'ëëg kän p'aa hẽnh tób gawakõ p'op gadäk doo gó. Tii bä
    ãã hã Paw-Ro ganebäh hõm kän pãw, sahõnh hẽ ãã bawa. Ti m' p'aa hẽnh tabaher'oot,
    tabawag hõm bä kä taky yyw däk. Ti m' tatsyym kadoo.
  lat-VUC: Ascendens autem, frangensque panem, et gustans, satisque allocutus usque
    in lucem, sic profectus est.
  ngp-ngp: Niyo Paulo akwela naho kwegolofa no kubendula umkate niyo adya, nakagendeela
    kubilikiza kwa lupisi lutali mpaka mtondo, niyo Paulo ahalawa.
  enq-2: Dopa latala, Polo baa dokaita-pipa anda namba-namba pyoo petae, ketae tepo
    dokonya dee pyakalyetala, breta konjoo neami. Breta napala, gii longo nepao baa
    dokaita-pipa pii lao peteaminopa, yuu yongea. Dokopa Polo baa pea.
  eng-ASVBT: And when he was gone up, and had broken bread, and eaten, and had talked
    with them a long while, even till break of day, so he departed.
  mna-mna: Paulus imiili ma isala mini, to titete narabu ma tikan, mi ni izzo sua
    pizin ma berek su. To izem zin mi pai.
  myw-myw: Pawl imwen in wanakaew, sinsiney mo ikivis bled ikams, illivans ee... walalayis
    mo inoun in. Gwad towen itokes inawes wanbunatum, imwa̱saws seikwan, peinan sona
    mwamovan.
  sby-sby: Kufumapo Paulo walabwelela mucipinda capelu mung'anda. Walalya mulalilo
    wakwanukilapo Mwami Yesu pamo ne beshikwiya bonse balikubapo. Walabandika nabo
    cindi citali. Walafumako kumaca lisuba kalili pepi kupula.
  sll-sll: Dire hon mo werang mibi pire homena breti bigi dire akun ol engwo i nongwi.
    Ne pisolere, emgi hon ainere ha maing dite mongure hamen tangwi.
  yaq-NT: Junako ju'u Paplo, juchi jikau bicha sikaa, intok junama, Krijtota a' mukuka'u
    waateka, jume' paanim rebektaka, watemmet am na'ikimtesuka, intok juname'e bwa'asuka,
    aapo juchi ameu nookak matchuu tajtia. Junak, junama'a ansuka, ama yeu siika.
  uro-uro: Dä saqi sa evär dä ma Pol savono sämät kä qäväläm bä qa vonmät na ama bret
    bä ba ama ruvek bä rha moe rha mäs. Nasot i ma Pol qat tamän särhäm da bä dängdäng
    i qunäga qunäga dä qa met nagem da.
  ita-1885: Poi, essendo risalito, ed avendo rotto il pane, e preso cibo, dopo avere
    ancora lungamente ragionato sino all'alba, si dipartì così.
  muy-muy: Kələŋ gani Pol nakəŋ àcəloru a ahay ni vu zlam gayaŋ. Òru ènjʉa ti àzay
    *dipeŋ, èsekaba mək àzum. Àra àzuma dipeŋ na nahəma, àcahi zlam ana mis ni keti
    hundum məlaŋ pay. Məlaŋ ni àra àcaɗa ti naŋ nakəŋ àsləka.
  kqc-kqc: Resi dudusa daiyutu odorori keu ri bosi beredi odesi iriyo. Ye ina vene
    rofu ago ni doba rei boyo ma ari uveyo ma ina vene feresi diyo.
  tav-tav: To bairo baii catunucoa wamʉ aámi Pablo ti arʉapʉna tunu. Tunu wamʉ eja,
    pan ʉgarica rupaare joo bate, ʉga, yoaro cawadanemowĩ. Cawada bujucoami. Cabujuro
    to cõona cáaácoami.
  eng-ULB: Then he went upstairs again and broke bread and ate. After talking with
    them much longer until dawn, he left.
  spa-VBL: Entonces volvió a subir, partió pan y comió con ellos. Y siguió hablando
    con todos hasta que llegó la mañana y entonces se marchó.
  fra-_FOB: Puis étant remonté, et ayant rompu le pain, et mangé, il parla longtemps
    jusqu'au point du jour, après quoi il partit.
  hau-ULB: Sa'annan ya hawo kan bene domin cin gurasa tare da su, ya yi magana da
    su har gari ya waye daga nan ya bar su.
  mal-mal: പിന്നെ പൗലൊസ് മുകളിലേക്ക് കയറിച്ചെന്ന് അപ്പം നുറുക്കി തിന്ന് പുലരുവോളം
    സംഭാഷിച്ച് പുറപ്പെട്ടുപോയി.
  kkc-kkc: Osoloso Polo see moso dokodoo peleso nei naloso, see tobu Godeeyo to takemelee
    ososee mi biameso. Osoloso see gesikolodee mapoo mi egee poogoloso diso.
  urd-GVR: Phir wuh wāpas ūpar ā gayā, Ashā-e-Rabbānī manāī aur khānā khāyā. Us ne
    apnī bāteṅ pau phaṭne tak jārī rakhīṅ, phir rawānā huā.
  far-far: '''Urinai nia ka oli laugo ''ana ''uria mae lume ne kera oku ana, ma ka
    ngiia na beret, ma kera ka fanga. Ma burina, nia fata faida leka ka ''ofodangi
    na, sa Paul ka fi leka.'
  suz-BL: मिनु लेश्‍शा कुशा, प्रभु भोज जने थुम्‍शा नां दाप्‍ची सम्‍म शेंना शेंन बाक्‍त।
    मिनु गो आंइ लची जाक्‍मेनु,
  car-NT: Kawonaka tyto'po mero rapa, arepa y'sakapoty'po Paulus 'wa. Iwendame'po
    na'na maro. Akore'pe noro erupa'san i'wa. Aweitary jako terapa aikepy'po. Morombo
    mero ito'po.
  amp-amp: Inji kfonimormn be tfit tum rhu tanyuk rumr muh mrhumorn bretpam yak mkumormn
    famomm. Ror pthamo mrokfom nhai be brboh mrokfom ptharmor. Yifungr ptha nitremorr.
    Nitrenimott be Porr ptha tmbhonihato yimor.
  bht-bht: कने उनी दुबारा उपर जाई करी प्रभु भोज किता, कने अगली भयागा होणे दिकर गल्लां
    करदा रिया; कने फिरी सै चली गिया।
  eng-NOY: And having gone up again, and broken the bread and eaten, he talked a long
    while even till break of day, and so departed.
  cub-NT: Dinʉmʉ Pablo copaini mʉri nʉrejame pʉenocatucubʉi cojedeca. Ñai bojʉyore
    nʉvarejaima apʉcʉre. Aru torojʉrejaima, ʉ̃́re mead̶aiye boje. Pablojã pã́ure cotʉvarĩ,
    ãrejacarã. Ãri bʉojarĩ Pablo borotedejame náque joe baju miad̶áe tʉiyeta, ñʉje
    etaiyeta. Que teniburu yóboi, nʉrejacarã ñʉja.
  ita-1927: Ed essendo risalito, ruppe il pane e prese cibo; e dopo aver ragionato
    lungamente sino all’alba, senz’altro si partì.
  lww-lww: Ana Pol lala apa sina ga metava, ana la amla Kinanena Wa nene, siraunia
    la akinana, ana siraun nanene, la asun ke sina ga pano-o yemlagi, ana Pol mligan
    la pano.
  ckb-ckb: دوایی پۆڵس چووە سەرەوە، نانی لەتکرد و خواردی، هەتا بەرەبەیان قسەی کرد،
    پاشان لەوێ ڕۆیشت.
  spm-spm: Mauthughura Pol guŋna avhen guavanambogha, uvhuɨsirɨ uthuua bɨɨghɨusuegha
    gumasi rako amisi phorughava mee anda aphi mee anda amegha. Pol mee mbɨŋgɨvɨre
    itima amɨn itira. Ma uthugh a zui.
  nas-nas: Eeꞌnoko tenang Paulaꞌ deto koinura taamang meekung pisiꞌeera naiaara teing
    ninka minkuariko bera taneꞌpuruꞌ, eeꞌnoko tenang tenkenuuꞌ.
  uvl-uvl: Ke het pe Paulus haka la mule pe reke beret pe ngaua pe hetottore iri ke
    la uachuach toto. Pe nga uach uruna toto ana non lohaka pe i sapele.
  eng-BBE: And when he had gone up, and had taken the broken bread, he went on talking
    to them for a long time, even till dawn, and then he went away.
  ixl-CNT: Ech motx iqꞌaavjeꞌ tu u toxvaꞌ ichup u atibꞌal. Aꞌ imol u xiak vaꞌl chajpi,
    itzꞌlel tekuꞌen. Ech mam txuqꞌtxunchil inach qꞌu niman tetz u Jesuus aas til u
    txaichil tziꞌ. Ech motx ijatx u kaxhlaan txꞌix utz, techbꞌu. Utz sibꞌal koꞌn paj
    chusuꞌm iꞌana, sajbꞌu texh tuul. Ech tek ibꞌenaꞌ. Utz iqꞌol kꞌasuꞌl u xiak vaꞌl
    chajpi.
  xsi-xsi: Paulo ikâki kilo ku ipwataki puroŋa ika lâ, ŋineŋga iporo ŋgua panzi kilo
    lee mbwale pwataki, aku kari ikâki. Ŋineŋga ipilenzi ku ilâ.
  crx-NTPO: '''Et ''ink''ez ndo dohyo ts''e whenaja. Lhes tadányuz ''ink''ez ''uhan''al.
    ''Et sa hatí''alh whuts''un bubulh yaílhduk ''ink''ez whenája.'
  kan-OKCV: ಅನಂತರ ಪೌಲನು ಮೇಲಂತಸ್ತಿಗೆ ಹೋಗಿ ವಿಶ್ವಾಸಿಗಳೊಂದಿಗೆ ರೊಟ್ಟಿ ಮುರಿದು ಊಟಮಾಡಿ, ಬೆಳಗಾಗುವವರೆಗೆ
    ಅವರೊಡನೆ ಮಾತನಾಡಿ, ಅಲ್ಲಿಂದ ಹೊರಟನು.
  bbb-bbb: Foru fu ijiege kuaria areme fune una ajia gire gafia kekena uri burete
    abe tuana e ijena i. Areme fune una vua fu kuariamo ije kuaena vakuma maza ijia
    namoga fune bu uniana vae.
  blw-blw: Yachi yag namfangad-ani amin ah faréy way i mangan yag anat mètagépfar
    ah Pablo hen anchichay eTroas ingganah pommaway yag an-aniyat lumigwat.
  tam-2017: பின்பு மேலே ஏறிப்போய், அப்பம்பிட்டு புசித்து, விடியற்காலைவரை பேசிக்கொண்டிருந்து,
    பின்பு புறப்பட்டான்.
  azz-NT: Huan ijcón ocsepa in Pablo tejcoto. Huan cuac quintamimajmacac ya in pan
    tenica quelnamiqui in miquilis de Cristo, ijcuacón nochi quicuajque. Huan ijcón
    in Pablo ocsepa huejcahuac quinnojnotzac in tocnihuan taneltocani hasta tanesic.
    Huan de ompa quistehuac in Pablo.
  spa-RV-1909: Después subiendo, y partiendo el pan, y gustando, habló largamente
    hasta el alba, y así partió.
  csy-csy: Taciang Paul inn tung a kato kik ciang in, anluum balnen uh a, ne khawm
    uh hi, khuavak dong ngei mama thu a sonkhop zawkciang in Paul pai hi.
  mxq-NT: Net ja Pa̱a̱blʉ pyejty jatʉgok es dyajwaꞌxy ja tsa̱jkaaky, es kyaaydyʉ.
    Es net tmʉga̱jxtʉ extʉ ko xyʉʉñʉ. Ta tsyoꞌoñ.
  tzj-NT: C'ac'ari' jote' chic jutij ja Pablo chipan ja cuarto. Ja tok xekaj nojoj
    xuwech' ja caxlanway, xujach chique ja kach'alal in quetij. Ja c'a tok tijtaj
    cumal xumaj chic jutij tzij ja Pablo cuq'uin. Ja tok sakar kaj c'a tokori' tzuri
    tzij rmal c'ac'ari' be.
  tdt-tdt: Hotu tiha ami hotu sae fila fali ba andar leten hodi haan hamutuk. Depois
    Paulo koalia tan too loro matan sae, foin nia baa.
  ron-BTF: Și după ce a urcat din nou și a frânt pâine și a mâncat și a vorbit timp
    îndelungat, până în zorii zilei, astfel a plecat.
  eng-WEBP: When he had gone up, had broken bread and eaten, and had talked with them
    a long while, even until break of day, he departed.
  eng-FBV: Paul went back upstairs, broke bread, and ate together with them. He went
    on talking with them until dawn came, and then he left.
  nld-1939: Hij ging weer naar boven, brak en at het brood, en sprak nog lange tijd
    tot aan de dageraad toe; toen vertrok hij.
  bwo-bwo: P'awlos dadrats aani kesh waat misho tiitsdek't amantsuwotsnton b́meyi,
    datso b́gatsfetsosh ashuwotsnton keewefetst b́teshiyakon k'azbíami.
  nch-BL: Huan Pablo sempa tejcoc ipan tasentilisti huan quitajcotapanqui pantzi para
    tiquelnamiquise Toteco, huan tijcuajque. Teipa quincamanalhui nopa taneltocani
    nopona hasta tanesqui, huan tiyajque.
  quc-TNT: Ri tat Pablo xpaki chi jumul pa ri ja, xupir ri wa, junam xwi' ri are'
    cuc' ri cojonelab. Xutakej c'u tzijonem c'ä xsakir na. Te c'u ri' xel bi chila'.
  tfr-NTPO: E irgo ga Pablo jem kjomo iröng obi, ga pjl̈ung shosho suk pjir shdöra,
    ga uara tjl̈õkwo kjragaga l̈öng l̈i tjok, ga beno shäng tjl̈õkwo l̈ë ba kong obi
    äär jong kjok shränto. E irgo ga toe.
  kaq-NT: Jaatian sca maperihbixon posen tehcaxon pihax, xaba paquenon caman yohuanrihbihax,
    caresscai.
  sgb-sgb: Pangayarin habayto, ay nunik yay na êt hi apostol Pablo, bayro ha pinagtsiponan,
    ta pangayari naên nangan, ay inhundo nay panoro na hên angga ha maranon bayo nammita
    kay.
  vie-1934: Phao-lô lại trở lên, bẻ bánh mà ăn; giảng luận lâu cho đến sáng mới đi.
  kxv-kxv: ଡା଼ୟୁ ଲାକ ହାଜାନା ରୂଟି ବା଼ଟିକିହାଁ ତିଚେରି, ଇଞ୍ଜାଁ ଲା଼ଇ ୱେ଼ୟିନି ପାତେକା ହା଼ଡାକାତା
    ଆ଼ହାନା ପା଼ୱୁଲ ହାଚେସି ।
  cha-cha: Ya anae cajulo talo, jaipe y pan ya mañocho, ya cumuentos asta qui manana;
    ya ayonae jumanao.
  amu-NT: Jnda̱ tsoom na ljoꞌ tjawannaaⁿꞌaⁿ naquiiꞌ wꞌaa. Tyochꞌeeⁿ xeⁿntaⁿꞌ tyooꞌ
    tcwaꞌna na tyocañjom nꞌomna Jesús. Jnda̱ chii tyotseineiⁿtyeeⁿ hasta na tjawixueecheⁿ.
    Jnda̱ joꞌ mana tjaaⁿ.
  hin-CV: तब वह दोबारा ऊपर गए और रोटी तोड़ने की रीति पूरी की. वह उनसे इतनी लंबी बातचीत
    करते रहे कि सुबह हो गई. इसके बाद वे वहां से चले गए.
  spa-BES: Y cuando subió, y tomó el pan partido, les habló por largo tiempo, hasta
    el amanecer, y luego se fue.
  san-BEN: পশ্চাৎ স পুনশ্চোপরি গৎৱা পূপান্ ভংক্ত্ৱা প্রভাতং যাৱৎ কথোপকথনে কৃৎৱা প্রস্থিতৱান্|
  tdx-tdx: Niañambone indraike t’i Paoly namolake mofo naho nikama, le nitolom-pitaroñe
    ampara’ te niporea ty maraindray vaho nienga.
  naf-naf: Kegok zemti wati ilinsakwep ewe mka keŋan moti tambuŋalem nime delaŋ zeme
    Pâlaŋ ewe zet tusumti zemege. Tazenâmetnepeme msat msame Pâlaŋ tambuŋan penaŋ
    toti
  grc-MT: αναβασ δε και κλασασ αρτον και γευσαμενοσ εφ ικανον τε ομιλησασ αχρι αυγησ
    ουτωσ εξηλθεν
  vid-vid: Hamba Paoli kanenuka kahi kakwinha kudali, kamogola ibumunda, kalya. Kalutilila
    kudamla mbaka lufuku, hamba koka.
  pio-NT: Néeseté Pablo yèepùa iwàlùacawa nàwacáidacàalu irìculé chènuniréerica. Yá
    iwacùaca nalí pan, yái Santa Cenaca, iyáaca iyáacaléwa náapicha nacái, yá Pablo
    icàlidacaté nalí mamáalàacata, àta amalácataléta wawicáu. Néese yàacawa náicha.
  tsn-tsn: '@see-verse:ACT.020.010'
  amr-NT: Ken onaʼti jak kutayo oʼbehuikonpo pan oʼpohueseaʼpo oʼbatobapeʼdepo onteʼti
    oʼmanbatiaʼpakpo oʼtokmeʼuy. Oʼbatikdepo oʼbakhuaʼuy.
  pwg-pwg: Ma peyarisi ivovira ighae ku numa tepana ma parawa ivogimagimai da Yesu
    notanai ikam. Ma muriyai na Pol ivivi sisiya da mara itom ma ikuyowesi.
  cjv-cjv: ena Pauro tokoi iki moko iwa furo “Yesu goingua kam firaiye,” diro kaime
    dori dou diro nome. Ne goungua Pauro ka arari wom di erere kamun takongoro yaromi
    dere fume.
  tha-KJV: ครั้นเปาโลขึ้นไปห้องชั้นบนหักขนมปังและรับประทานแล้ว ก็​สนทนาต่อไปอีกช้านานจนสว่าง
    ท่านก็ลาเขาไป
  por-BR-2018: E voltou a subir, e tendo partido e experimentado o pão, ele falou
    longamente até o nascer do dia; e assim ele partiu.
  mhl-mhl: Oŋu miku moke kirieru pi maŋgo paibe roperu poroŋ mokiine bajiku naya.
    Noku yoŋoke damaŋ joroine buŋo miku ŋeko kae fureko boke yaberu kadio raya.
  klv-klv: Beti galit p̃isi lotǝlmam vi mǝhat, aPol ilav nabǝta, eb̃uri ale luhan
    b̃onb̃on hǝni. Nǝboŋ lotohani tonoŋ, aPol isor tǝtas vǝbar nǝmav topitau, ale
    ivan.
  bco-bco: A꞉la꞉bo꞉ sa꞉la꞉sa꞉ga꞉yo꞉, Fo꞉l e a꞉ma꞉la꞉ fa꞉la꞉na꞉sa꞉ga꞉, ma꞉n dowo꞉fa꞉yo꞉
    goda꞉sa꞉ga꞉ ua mo꞉no꞉. Ma꞉no꞉ na꞉sa꞉ga꞉yo꞉, Fo꞉l eyo꞉ to man ko꞉ wida꞉liki aneyo꞉,
    ho꞉le bidabikiyo꞉, e ta꞉fo꞉gane.
  kdl-NT: An Bulus gonoi a kunukuzuba, aku tsu lyai ilikulya kaɓolo. U lyai kapala
    n kadyanshi ki hal usana, aku u lazai.
  apu-NT: Iposo atoko Paoro kanĩka iuaĩkana inopinita irikomoni. Komiri inika. Iposo
    atoko iuaĩkana ninoakata isãkirauanãtiniritika katimata itxa. Ikatimataãka atoko
    isipe Paoro.
  roo-roo: Uva vao isivaaro iava vorevira iparoepa vore ivaraiapa tugi va vao kovukovu
    aio ravaasa. Oa iava voea rutu va aioiva. Oire uva voa riro kaekaevira rutu siposipopareva
    voeapa, ovusa rerare aviepa. Oa iava voea arova voki ovoiroepa ora vaseoro voea
    arova.
  miz-NT: Kidáā ne, kúxēe xtúku Pablu má viꞌī nínu kān ne, dā nákatsin dava ña tañúꞌū
