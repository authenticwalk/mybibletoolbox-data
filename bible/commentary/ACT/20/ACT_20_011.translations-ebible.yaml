    na'.
  spp-spp: Lire kàntugo ka Poli si núr'a dùgo maa sà bwúuruŋi lwɔ́ maa u kwɔ̀n kwɔ̀n
    a táa pi à lyî, maa ŋkwɔ̀ maa jwumpe sogo mà sà nɔ fo canŋaɲyiini tèefworoni na,
    maa nta a kàre.
  zty-NTPS: Kate' ba bebén Pablon' ža'le, bex̱we' yet x̱til, na' bdawen'. Naž Pablon'
    bcháḻjḻene' ḻégake' ga bžinte chbal-le. Wdé na' bežoje' ga na'.
  mek-mek: Egae kai isa eꞌagaukae pugu, Iesu ega mae eopolaga foꞌamaga eaniia. Ke
    eniniꞌani pugu elao mo egani aisama, egaꞌina afuga epuaꞌafuga ekailai elao.
  aey-aey: Odimei uqa haun jo cabalu cijeddocna ceseli timei bred feni jen. Odimei
    age gami je mamadegin cam beceb Pol cuculadi nuen.
  urd-GVH: फिर वह वापस ऊपर आ गया, अशाए-रब्बानी मनाई और खाना खाया। उसने अपनी बातें
    पौ फटने तक जारी रखीं, फिर रवाना हुआ।
  ycn-ycn: Ejomi Pablo pa'aró piño najhua'até napumí chuhuá hueji quele piso chojé.
    E ritupa'á najló pan naquiyana, najñácaloje penaje. Najñaca ricá ejomi ri'imá
    piño Tupana yucuna najló a'ajná najme'etaca ejená. Ejéchami caja ri'ijnacá reyá.
  djr-djr: Ga dhäŋur beŋuryiny bala ŋanapurr buluyi nhakun roŋi'-ruŋiyindhi balayi
    ŋunhiwiliyi bili yan garrwarlil bala'lil, bala napurr bakmaraŋala ŋunhiyin ŋathan,
    bala yan ḻukanan, guyaŋanan manapar Garraynhan Djesunhan. Bala ŋayi ŋunhi Bolyuny
    gan lakaraŋalnydja bitjarrnha bili, yan bili ga walu walman. Ga dhäŋur walu-dhawaṯthunaŋurnydja,
    bala yan ŋayi ganarrthaŋala ŋanapurrunhany.
  kvg-kvg: Yaq Pol nqawá genøqavíg, ezoqa namba Evezøza-qa lou loge matev vø̄gonem.
    Yaq ndego manqat até gemanqatát, ezoqam namba, atema꞉ vøndōpave, sasa ndøzivaz.
  rug-rug: Beto asa, si sage pule la koasa lose panaulu se Paula, meke la videvidea
    sa sa bereti meke henahena turaṉa gami. Vari vivinei si gami, osolae kamo rane,
    meke tiqe taluarae taloa si gami.
  hop-NT: Pu ōviy pam ahoy aqw wupqe, pölavikit yóṅoyhtat, aṅqw nöst, ahpiy piw nāto
    tālawvaniqwsavo yuaata; nihqe paṅqw pu ahpiy’o.
  san-URD: پَشْچاتْ سَ پُنَشْچوپَرِ گَتْوا پُوپانْ بھَںکْتْوا پْرَبھاتَں یاوَتْ کَتھوپَکَتھَنے
    کرِتْوا پْرَسْتھِتَوانْ۔
  heb-LB: '@see-verse:ACT.020.010'
  caf-NT: '''Et ''ink''ez nduk wheyah ts''ih whenaja. Lhes taidalhkut ''ink''ez ''uha''al.
    ''Et sa haté''alh whuts''un hubulh yaílhtuk ''ink''ez whenája.'
  mio-NT: Tacan cuu, ta ndaa ndico ra Paulu nda vehe iyo nda siqui can, ta chachi
    ra chi ñi, ta nahan xaan ndatuhun ra chi ñi. Tuvi inga quivi, ta quee ra cuahan
    ra.
  srq-NT: Pablo que osoɨ nyuɨ ra. Mbichae que echisia sia ra. U que ra. Mbia que embaaquiatu
