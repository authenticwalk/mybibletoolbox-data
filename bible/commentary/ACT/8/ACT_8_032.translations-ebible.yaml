verse: ACT.008.032
translations:
  kpx-kpx: Malaha keu Aisaia bukamo dodavemale keike ko. “Ata keu mamoe nahate. Ataeabuna
    melavei tiliege bae hamai. Keu mamoe doga ke nahate. Ataeabuna vomove bohige au
    bae kekoalivebene. Iale abu mamoemo vale ke nahate abuna ata ke hamage au bae
    hotobe loulivebene.
  okv-H: 'Eto ke ehekena amo erevira: ‘O sheep amo humbuto pambuto hevagora amo mane
    ke eaguja. Eto o sheep ta meni embo na humbuto pambuto hamo hu tiukagora mane
    ke eaguja eto embo amina ainge dombo ke ae.'
  tbo-tbo: Yaubada a Buka i hiyahiyawi i pa, ‘Tauna mei sipi hi waya po hina uni po
    mei sipi natuna ega ponana ma apalana he boliboli, tauna ega awai ita baheya.
  mal-C: 'ഷണ്ഡൻ വായിച്ചുകൊണ്ടിരുന്ന വേദഭാഗം ഇതായിരുന്നു: “അറക്കാൻ കൊണ്ടുപോകുന്ന ഒരു
    കുഞ്ഞാടിനെപ്പോലെ അവൻ ആനീതനായി; രോമം കത്രിക്കുന്നവർക്കു മുമ്പിൽ മൗനമായി നിൽക്കുന്ന
    ചെമ്മരിയാടിനെപോലെ അവൻ വായ് തുറക്കാതിരുന്നു.'
  grc-SR: Ἡ δὲ περιοχὴ τῆς γραφῆς ἣν ἀνεγίνωσκεν ἦν αὕτη, Ὡς πρόβατον ἐπὶ σφαγὴν ἤχθη,
    καὶ ὡς ἀμνὸς ἐναντίον τοῦ κείροντος αὐτὸν ἄφωνος, οὕτως οὐκ ἀνοίγει τὸ στόμα αὐτοῦ.
  bgc-bgc: 'पवित्र ग्रन्थ का जो पाठ वो पढ़ै था, वो यो था: “वो भेड़ की ढाळ मारण खात्तर
    पोहचाया गया, अर जिस तरियां मेम्‍ना अपणे ऊन काट्टण आळा कै स्याम्ही बोल-बाल्ला रहवै
    सै, उस्से तरियां ए उसनै भी अपणा मुँह कोनी खोल्या।”'
  khz-khz: Ia na puka aonai eagiawai kilana ea, “Ia mamoe vetaina geago-agiato, pia
    vagi-kwaregaa ulanana; ia mamoe natuna vetaina guira gepakoti-vagirana aonai murura
    ati gekala-pakarana, vovetainai ia maki muruna ati ekala-pakaato.
  deu-TKW: 'Der Abschnitt der Schrift aber, den er las, war der: wie ein Schaf ward
    er zur Schlachtbank geführt, und wie ein Lamm vor seinen Scherer lautlos: so öffnet
    er seinen Mund nicht.'
  zsr-NT: 'Lë naꞌ nayúj lu guich rulabëꞌ, rna cni: Ca böꞌcuꞌ zxílaꞌdauꞌ, Gulachë́ꞌë
    Lëꞌ quië ludöddëꞌ Lëꞌ, Len ca böꞌcuꞌ zxílaꞌdauꞌ, Cutu rnëbaꞌ catiꞌ nu rchugu lítsaꞌbaꞌ,
    Caꞌ benëꞌ Lëꞌ, cutu bsalj ruꞌë gnëꞌ.'
  lin-lin: 'Tala eteni ya Makomi oyo azalaki kotanga : « Lokola mpate oyo bazali komema
    na esika oyo babomelaka banyama, lokola meme liboso ya moto oyo azali kolongola
    yango bapwale, afungolaki monoko na ye te.'
  hns-NT: 'Tab mantrie ie baat parhies kie: „Djaise bhera ledjaawal dja hai maar dhaaral
    khaatien, oisane oe ledjaawal gail. Aur djaise bhera ke battja tjoep-tjaap rahe
    hai djab okar rowa tjhiela hai, oisane okar moeh me se ekko baat na niekaral.'
  noa-E: 'Mag chadcha jupimawi irua Ẽwandam iek thʉ̈r jörrarr gaai oowai mag sĩejim
    aajem: “Ovejadam chi thõojem di aar arrjemjö thõopäain arrjierram. Mamʉ jãg ovejadam
    khĩeb ich khaar thar arrumjã khĩuu khëraajemjö, ich jãg bʉ̈ʉrjã i ãaba khitajim
    iek chigaa iekhaag.'
  eng-EMTV: 'Now the portion of the Scripture which he was reading was this: “He was
    led as a sheep to the slaughter; and as a lamb before its shearer is silent, so
    He opened not His mouth.'
  mib-NT: 'Te jnūhun cáhu de tutu iī un cáhán suhva: Nájnūhun lanchi jeē cuahán tɨ̄
    nuū cúū tɨ̄, súcuan ni casáha ñayuu jiín yá. Te nájnūhun ɨɨn londe quɨtɨ sáte
    jéē tu ndáhyú tɨ̄, súcuan ni sáha ya, chi tú na vé ni cáhán cuɨtɨ yā ná ni cajicān
    i cuēchi sɨquɨ̄ yā.'
  lif-NT2: खे़ल्‍ले़ निःरुबा साम्‌योसाप्‍ला लक्‍किन् कन् वये़रो– “खुने़ॽग से़त्‍छे़
    तेॽमनाबा मे़ल्‍लुक् हे़क्‍के चोगे़ हे़क्‍क्‍याङ् खुने़ॽ कुमुरिक् के़नःङ्‌बाहाॽरे़
    खुनिॽ तगिआङ् स्‍वाःत् के़ये़प्‍पा मे़ल्‍लुक्‍साः हे़क्‍केए थेआङ् मे़बाःत्तुन्‍लो॥
  xnj-xnj: Pandu pa Mayandiku Gamsopi peasomayi vayandiki aga, “Avi ngati limbelele
    lelihamba kuhinjwa, chinunu ngati mwana limbelele cheidumuliwa mangoma, nakuyahamula
    mlomo.
  mmx-mmx: Mo levelinga at ne Moroa xeneng ap mo lubuk ni ga utus i, ga lok keretna,
    “Neni ga lok ngan ta lisipsip no diga lok ka i xusu dina sev i. Neni ga lok ngan
    lisipsip maxat no xopmen nak lok gusugus do di sep korop levengkabinim teren,
    ni goxo tong tekolinga.
  cbr-NT: 'Usaquian cacëx ''iruax abë tsóxun Felipenën iscëx ca a unían ''acë banax
    ësai quicë ''iacëxa: Unían ''anuxun buáncëxbi ca carnero banaima. Carnero ''icësaribiti
    ca unin ''anuxun buáncëx ax banacëma ''icën. Aín rani unin tëacëxbi ca carnero
    banaima. Carnero ''icësaribiti ca ax banacëma ''icën.'
  tee-NT: 'Pus ju laca''ats''oknut junta ixt''ajun lakts''ini'' chani ixnajun: Tachi
    ju tu''u'' borrego ni lhi''ancan junta camaknicana'' pus chunch vachu'' ca''ulhtucana''
    ju yuchi. Chai tachi ju tu''u'' sa''ask''at''a borrego ni jantu t''asai mas sitcanch
    pus chunchach vachu'' ju yuchi. Lana jantu tu''u'' canona''.'
  eng-LSV: 'And the passage of the Writing that he was reading was this: “He was led
    as a sheep to slaughter, || And as a lamb before his shearer is silent, || So
    He does not open His mouth;'
  cak-NT: 'Ri rutzij ri Dios ri nu''on leer ri achi ri'', ja anchi'' nu''ij: Xuc''uax
    chi nicamises, anche''l ni''an che jun oveja. Can anche''l nu''on ri alaj ral
    oveja ri man nisiq''uin ta cuando nisoques rij, quiri'' chuka'' xu''on raja'',
    can man jun anchique xu''ij.'
  pah-NT: '@see-verse:ACT.008.031'
  sja-NT: 'Isaíapa p''ãdadepema ichia leemaa badade nãga p''ã baji: ‘Iru ateejida
    oveja ateepatak''a chi peepatamaa. Ara oveja k''ĩup''ee baparik''a chi k''ara
    t''ɨɨmaa p''anadak''ãri, mãga pɨk''a iru k''ĩup''ee baji.'
  xed-xed: 'Wya tsa vli ta dzaŋ tsi ya: «Manda kla tuwak da vla hnay klaghata lu.
    Manda nzatá nzakwa zwaŋa tuwak kul haɗ ta gwaɗafta ta kwitsə lu ta swidani ya
    kəʼa nzata, pslaf a ta wani wa.'
  mks-NT: 'Ta cáhvi da̱ Etiopía cán tu̱hun Ndióxi̱ nu̱ cáchí a̱: Tá quia̱hva ñéhe
    na in ndicachi cua̱ha̱n rí quivi rí quia̱hva já na̱sañehe na da̱ cua̱ha̱n da̱
    quivi da. Ta tá quia̱hva cája ndicachi tá co̱ ndáhyi̱ ri̱ nani ndíja̱tá na̱ ri̱
    quia̱hva já na̱caja mé dá jáchi̱ co̱ó na̱suná da̱ yúhu̱ dá ca̱ha̱n da̱.'
  gfk-S: 'Ma no subana nianga tane God di ga pakat ie nong no turadi ga waswas hanane
    i horek: “Iga ngan hoke tike sipsip di lie leh tana ura ububu bing ie. Ma hoke
    tike not no sipsip nong i tur kunkun ter ing di kutkut leise ira hine, io, aie
    bileng, pai gale tange ta nianga.'
  bmu-bmu: Buŋa Kimbi oyoŋnöhi, mi kewö, “Azinöŋ lama qem yandibingöra memba waŋgitzei,
    yaŋön mönö miaŋgö dop ösöŋ sororoŋgöba ahöyök. Galömŋan lama moröŋaŋgö jupŋi fitanöŋ
    mitiiga qöhöröŋe göröŋ qeba tim gwiriŋi qahö kinjawi, yaŋgö numbuŋaŋgö dop mönö
    qahö waumgöba aŋaŋiyök.
  dgz-dgz: Boge apan gorowa ame God no oise seane koni da anega batnagiwandin, Me
    man sip togurapen amoine mini, ge man sip otua gume ketnagiwanumune gapan, no
    uon wandini mini, me nop da daiton ya wan.
  eng-GNV: 'Nowe the place of the Scripture which he read, was this, Hee was lead
    as a sheepe to the slaughter: and like a lambe domme before his shearer, so opened
    he not his mouth.'
  zaa-NT: 'Lectura làti rul·la naá nna ra íį: Tì''a riche'' cą ttu carnero para gutti
    cą na, ą́'' tehuá guche'' cą ne. Ą''hua tì''a ttu carneru to'' labí biỹa runią
    canchu chi richu cą ittsa'' ỹúį, ą́'' tehuá lèe nna labí bedudítsié de chi ruthácca''
    cą néa biỹa.'
  eng-WEBSTER: 'The place of the scripture which he read was this, He was led as a
    sheep to the slaughter; and like a lamb dumb before his shearer, so he opened
    not his mouth:'
  guh-guh: 'Profeta Isaíaspijinë peyaquinaebaxutota, palivaisi Etiopía nacuapijinë
    lebanajetaruca, tajëvelia Jesús yabara jumaitsi mapacueniaje: Pacuenia oveja moya,
    caponae atatsilia pebeyaxuabinexatsi, bajara pijinia pacuenia bajaraponë ata moya
    tsane, caponae atatsilia pebeyaxuabinexatsi. Pacuenia ovejayo naxunae atatsi,
    moya, bajara pijinia pacuenia bajaraponë ata moya tsane, yapëtae ata pebejiobiaexanaejavanexatsi.'
  bon-bon: 'Age peei neeneni Oogäräneji Mene pargi Yeesu poto cidi me tabe lui bine
    aacnenige: ‘Tabe epu maamoi pana, aglime lui ne ecanisi. Tabe maamoi plongo pana,
    lui te bojäcu yaanajuge teeme ngäli liba jaaclanimusi. Tabe nuuja mene lica.'
  nhw-BL: 'Huan yaya quipohuayaya ipan Icamanal Toteco campa quiijtohua: “Tlacame
    quihuicase quen quihuicaj se borrego para quimictise. Huan quen se pilborregojtzi
    amo tzajtzi quema masehualme quiximaj, nojquiya amo tleno quiijtos quema quihuicase
    para quimictise.'
  mgw-mgw: Na kipungu sa Maandiko Mapeleteu sasomage nga si'no, “Apelekilwe kati ngondolo
    ywayenda sinjilwa, kati mwana ngondolo mwatama liki nnu'ngi' yake ywembe ywakata
    manyoya. Kwa nyo ayu'gwili nkano wake.
  swh-ONEN: 'Huyu towashi alikuwa anasoma fungu hili la Maandiko: “Aliongozwa kama
    kondoo aendaye machinjoni, kama mwana-kondoo anyamazavyo mbele yake yule amkataye
    manyoya, hivyo hakufungua kinywa chake.'
  wbi-wbi: 'Lino ikighelo kya vulembe kind akimbaa Muethiopia kye iiki; valyamulongwisie
    huene no''olo kuluta kulihinjilo ku hinjua; Kane ndavule ing''olo jino jilyajikile
    Kimmie, najilyadindilue nambe mulomo ghwa jene:'
  bba-bba: Ye wee ye durɔ wi, u ɡɑrimɔ sɑɑ Gusunɔn ɡɑrin di. “Bɑ kɑ nùn dɑ nɡe yɑ̃ɑ
    te bɑ koo sɑkɑ. Nɡe yɑ̃ɑ buu ɡe ɡɑ mɑɑri sɛ̃ɛ sɑnɑm mɛ bɑ ɡen sɑnsu burɑmɔ, nɡe
    mɛyɑ u ǹ win nɔɔ bɑɑye.
  eng-KJVCPB: 'The place of the scripture which he read was this, He was led as a
    sheep to the slaughter; and like a lamb dumb before his shearer, so opened he
    not his mouth:'
  kgk-NT: 'A-rami joty omonhe''ẽ heraha-vy upéa mburuvixa: “Ijuka hagwã-my heraha-vy
    nonhe''ẽi joty ovexa. Onhapĩ-tama ramo ovexa ra''y ragwe nonhe''ẽi joty ave. Upéixa
    voi ogwereko asy ramo Nhandejáry rembigwái-pe, nonhe''ẽi ete voi. Okirirĩ ete
    voi oiko-vy. Ovexa hasẽ e''ỹ va''e-rami ave Nhandejáry rembigwái nahasẽiry voi.'
  waj-waj: 'Rikiooduu Itoopiaa vaidiivo Anutuuqaa kua fafaara voovai yaaruoo tunoo:
    Vaidiiya puara sipisiipaivaa vitada ruputuaara iiraivaa roosiima iya inna vitada
    viravai. Iya puara sipisiipa nnaakaraivaa yausiivaa hatokaavo hama akua tiraivaa
    roosiima ivo hama kua tira kua seemuaa variravai.'
  cpy-cpy: 'Iroka Jankina-rentsi iñaanatziri okantzi: Roshiya-kaetakari rahaetziri
    ipireetari rowamahaeteri. Maeritatsi rirori, tee ikaemawaetzi, Roshiyakari ipireetari
    itotee-tziro iwitzi.'
  mpx-mpx: 'Buki toto i vavasiliya i ba i ola hiwe: Iya i ola sipi toto hi ahe ge
    hi pwatanik tagapaaliga kaiwena. Nige baaba etega i babaunan, i ola sipi natuna
    toto sauga ebo pupunona hi tomwatomwa, nige anana i gagan.'
  wbp-wbp: 'Nyampunya jaruju Yijaya-kurlanguju, yangka kujalpa watingki Yijiyupiya-wardingkirli
    puta milya-pinjanjinaanu, nyampunya-ka wangka jaruju: “Watilpa nyinaja ngulaju
    jiyipi-pardu-piya, yangka kuja wati-karirli jiyipiji kapanku pakarnunjunu. Kujalpa
    yumurru muku pajurnu, ngula-puruju kula jiyipiji wangkaja manu purlaja, wurulypa-nyayirnilpa
    karrija. Ngula-piya-yijalalpa yangkaju wati nyinaja jiyipi-piya wangkanja-wangu
    wurdungu.'
  luo-luo: 'Kama noyudo ngʼatno somo ndiko kama wacho ni: “Notere kar thone mana ka
    rombo mitero kar yengʼo, kendo nolingʼ ka nyarombo manie lwet ngʼama ngʼado yiere,
    omiyo en bende ne ok otingʼo dhoge.'
  nhe-NT: 'Huan yajaya quipohuayaya ipan Itlajtol Toteco campa quiijtohua: “Tlacame
    quihuicase queja quihuicaj se borrego para quimictise. Huan queja se pilborregojtzi
    ax tzajtzi quema tlacame quiximaj, nojquiya ax tleno quiijtos quema quihuicase
    para quimictise.'
  aii-aii: 'ܘܟܘܼܫܵܝܵܐ ܒܸܩܪܵܝܵܐ ܝܗܘܵܐ ܡ̣ܢ ܦܵܣܘܿܩܵܐ ܕܒܹܐܡܵܪܵܐ ܝܠܹܗ: ܐܲܝܟ݂ ܥܸܪܒܵܐ ܠܦܪܵܡܬܵ‌ܐ
    ܦܝܼܫ ܠܹܗ ܠܘܼܒܠܵܐ، ܘܐܲܝܟ݂ ܦܹܐܪܵܐ ܫܬܝܼܩܵܐ ܩܲܕܡ ܓܵܪܥܵܢܵܐ، ܗܵܕܟ݂ܵܐ ܠܵܐ ܦܬܝܼܚ ܠܹܗ ܦܘܼܡܹܗ.'
  esk-NT: Taamna uqałiq agliqiaġikkaŋa itniinniqsuaq, “Iñuk ipnaisun tasikuaqtauruatun
    tuqqutaksraqtimiñun, ipnaiyaatun niplitḷaitchuatun salikkaukami ilaa nipliġñaiyuġattuq.
  msb-msb: 'Niyan, an parte san Banal Na Kasuratan na ginabasa niya amo ini: “Baga
    siya an patyon na karnero, bagaʼn kordero na dili nagaribok sa atubangan san nagagunting
    san iya barahibo. Pareho man siya ina, wara magsurmaton.'
  cpa-NT: 'Jøng² lah¹la² rø²juúh² si² ja³mi³høa¹²dsa: Tai¹dsa dsa² héi² ju³lah cøng²
    ja³tai¹²dsa jan² jah¹chih² juu¹² ja³jŋaih¹dsa. Jøng² jmo¹ dsa² héi² ju³lah jmo¹²
    jan² jah¹chih² tsa¹ho¹² ja³tiu¹²dsa jŋiú³jah. Ha¹chi² juúh²dsa jin³ he².'
  dso-dso: ଦରମ୍‌ ସାସ୍‌ତରର୍‌ ଏ ପଦ୍‌ ପଡ୍‌ତେ ରଇଲା, “ମରାଇବାକେ ନେବା ମେଣ୍ଡାପାରା, ଲକ୍‌ମନ୍‌
    ତାକେ ଡାକିନେଲାଇ, ଗଟେକ୍‌ ମେଣ୍ଡାର୍‌ ବାଲ୍‌ କାଟ୍‌ବା ବେଲେ ଜେନ୍ତି ସେ ଚିମ୍‌ରାଇଅଇରଇସି,
    ସେନ୍ତାରି ସେ ପଦେକ୍‌ ମିସା କାତା କଏ ନାଇ ।
  meu-meu: 'E duahia karoana lalonai ini e torea toma: Mamoe na heto e hakaua lao,
    e alaia mase; Bena mamoe natuna huina iabina tauna vairanai e mumu na heto ia
    na asi reḡereḡena;'
  yva-NT: 'Ayao Amisy vatano Etiopia po raen no taiso: “Vatane sopamo maisyare domba
    inta amaisy. Arono vatane ware wo domba umaso augav indamu wo aotar dako, wo ananemane
    raotar dako, domba umaso tanamanin bayave. Maisyare wemaisyamo Vatano aurata irati
    domba aije so tanamanin bayave, payaowe ramu.'
  dgc-dgc: 'Ey nadid, saye i nabasaa no lélake to kasulatan: “I tupa éy éwan mégsanget
    bagay kébilén mo siya a bunon. Tahimik be siya bagay gupitan mo. Ey kona be sa
    i éya a lélake. Ta pémasaket de diya éy umaheg san siya ta tupa, a te ginék san.'
  zpm-NT: 'Znu rnee zaatne nolab me ga: Zigne racse mëcwxiil yeeṉ zeeṉe rnaaz zho
    ma rut zho ma, scadaa ndooladz goc me, peet beeṉd me zeeṉe laa zho zienie me.
    Ni zigne roptsied ma zeeṉe rtsiib zho ma, scaque ni tib diidz ptsired me lo zho.'
  hix-NT: Onà wyaro katxho me nehxakon hatà, Khoryenkom karyehtan hoyeno, horykomo
    nàrwonàhyamanàrà. Kahneru wyaro naha hampànà, noro ha. Etahaxe tasomà wyaro rma
    naha hampànà. Kahneru mxekrà wyaro xarha naha hampànà. Tàhpokaxemà wyaro rma naha
    hampànà. Toto komo wya tàhpokantoko rma, tatàknye naha, kahneru mxekrà. Tatàknye
    rma rha naha hampànà, noro xarha.
  sim-sim: Mashi os jekamba orok narik or ritim uri karem, �Ma orto li jimandingormekurik
    li lairi ri. Hako or mbeek mashi las mbari ambu ri. Os sipsipin li jimandingormekwak
    li laiwak mayam li sinda hom siri ri. Uhu os sipsip jikisi kukwa lihin li korokwak
    li lai oweshiwak mayam li sinda hom ma oto or mbeek mashi las mbari ambu ri.
  npi-ULB: इथियोपियालीले पढेको धर्मशास्‍त्रको खण्ड थियोः “काटिने थुमाजस्तै उसलाई लगियो;
    जसरी थुमा ऊन कत्रनेको सामु मौन हुन्छ त्यसै गरी उसले आफ्नो मुख खोल्दैन ।”
  cgc-cgc: 'Yi parti ta sinulat Isaias na pabasa ta upisyal: “Kanen an paryo ta karniro
    na padala aged iyawen. Kanen an paryo man ta bata pa na karniro na daw guntingan
    ta belbel, gapabaya nang gid. Iling man tan kanen an, ula gasasaba.'
  tim-tim: Hain dâmbo hân waŋgan âgâmbo olowâk tatmâ ariyiat. Akto emelâk Anutuŋe
