  tur-YTC: 'Kutsal Yazılar’dan okumakta olduğu bölüm şuydu: “Koyun gibi kesime götürüldü.
    Kırkıcının önünde sessiz bir kuzu gibi, Öylece ağzını açmadı.'
  san-ITR: sa shAstrasyetadvAkyaM paThitavAn yathA, samAnIyata ghAtAya sa yathA meShashAvakaH|
    lomachChedakasAkShAchcha meShashcha nIravo yathA| Abadhya vadanaM svIyaM tathA
    sa samatiShThata|
  bel-N: 'А ўрывак Пісаньня, які ён чытаў, быў гэткі: «Як авечку на зарэз, вялі Яго;
    і як ягня безгалосае перад тым, хто стрыжэ, гэтак Ён не адчыняе вуснаў Сваіх.'
  sch-sch: 'Pathien lekhabu a pore hah ma hi ani: “Belri that rang angin belri angin
    ama hah an tuonga, Belrite a mul eplâitak khomin a dâirek angin, Chongbai khat
    luo ti maka.'
  mic-MIQNT: Na ta'n pem gitg'p Gjinisgam gelu'lg ugtwi'gatign etna na ula, “Ula ji'nm
    eliamsit pa na wijei aq jijgluewj ta'n tujiw wesua'luj getu ne'po'j. Ula ji'nm
    mo goqwei teluegw je mu newgte' glusuaqan pa na wijei aq jijgluewji'j pa mo me'tegw
    ta'n tujiw pesgwesuj.
  huu-NT: 'Naimɨe facaca cuegafue iese raite: Toɨca llauda fallena uilla isoi, naimɨena
    uitɨmacɨ. Toɨca llauda itɨraɨ garedɨno dɨne eeñena isoi, naimɨe ñaɨñede. Ie abɨna
    rɨidollena, uaina oñede.'
  jiv-NT: 'Nu papí áarman áujmia nu jú̱uyayi: “Murikiua áitkiasaṉ jákatniunam júkiarmiayi.
    Tura uchich murik, ure̱ tsúpiram chichaatsna núnisaṉ niisha chichakchamiayi.'
  otm-NT: 'Nɛ nu''a ra søcuą madin xäh ran ''yohʉ mim ma gue: I ts''ix''a n''da ran
    ''yohʉ tengu n''da ra dɛ''yo i ts''its''i ngue da hyo. Nɛ tengu n''da ra t''ʉdɛ''yo
    nu''bʉ i ąxpa rá xįngu, hin di c''uɛ̨hɛ, nɛ ngutho a ran ''yohʉ hin din yą.'
  dah-dah: '@see-verse:ACT.008.031'
  tnk-tnk: 'Nəɡkiariien ia Nəkukuə Ikinan iəmə Itiopia nəha raməvsini in i mə: “Ho
    irə rəmwhen ia in sipsip riti, mhəiri, mhəuvən mə tuhousi əpune. Rəmwhen ia kwəti
    sipsip sə kaməkihi raka nɨmwherɨn ramərer mamətərɨɡ a, in mwi rəpwəh nəɡkiariien.'
  kpr-kpr: 'Genemboá nu geka evia tegutusira: “Sino fuka sifi (sheep) ava dedo, ojari
    dae budo yarera amo, nu beka jo sae arira. A sifi da mamandi (lamb) ainda buroro
    bambari dae sedo, bu yarera amo, beka jo sae arira. Kau daba aminga ava, Genembo
    aikena fakarago ero, nu jo tofo sonembari dae sise, geka eni sae usira.'
  san-IAS: sa śāstrasyetadvākyaṁ paṭhitavān yathā, samānīyata ghātāya sa yathā meṣaśāvakaḥ|
    lomacchedakasākṣācca meṣaśca nīravo yathā| ābadhya vadanaṁ svīyaṁ tathā sa samatiṣṭhata|
  nho-nho: 'Naa taratara te laupepa Isaiah e noho te tanata naa no paupau raa e taratara
    peelaa: “Ttama naa e mee pee ko te sipsip e taakina ki taia, a ia ni seai iloo
    se taratara ni pesi, e mee pee ko naa moe seemuu te sukua sipsip i ana tasia tana huru.'
  gym-NT: 'Tärä btä nämane ñäke abko nere: Kordero jäta niken kämikadre, kwrere jire
    niara jänikani. Erere arato, kordero jäta niken drüen tikadrekä tä neme kwekbe,
    ye kwrere niara nämane kwekbe amne ñäkäbare ñakare ja dokwäre kwe.'
  azg-NT: 'Ndoꞌ juu jñꞌoonꞌ Tyoꞌtsꞌon na sijnaanꞌ tsanꞌñeen, ndö vaa na tsohanꞌ: Xjen
    na vayꞌoon tsꞌan quitsman na ntscueeꞌ jon juu oꞌ, minꞌchjo tyiꞌtsixuaa oꞌ. Ndoꞌ
    chaꞌxjen ncüii quitsman chjo, xjen na ityjee tsꞌan sooꞌ oꞌ, ninmaꞌchen ꞌndyo oꞌ.
    Ndoꞌ nquii jon na conduihin quitsman chjo cüentaaꞌ Tyoꞌtsꞌon, manndaꞌ tajñꞌoon
    tso jon min na tjon jon naviꞌ.'
  bhd-bhd: पवित्रशास्त्रे मरां ज़ैन तै पढ़ने लग्गोरो थियो, त तैन इन थियूं, “तैनेईं
    तै भैडारो ज़ेरो मारने जो नीयो, ज़ेन्च़रे गबड़ू अपनि उन्ना बरधांने बालां केरे सामने
    च़ुप राते, तेन्च़रे तैनी भी अपनू आशी न खोल्लू।”
  too-NT: 'Lā'' xla'' ixlakapūtle''kehuī'' ixtachihuīn Dios a''nlhā huan chuntza'':
    Hua''chi lē''ncan lakatin oveja a''ntū namaknīcan, chuntza'' lē''nca huan chi''xcu'';
    lā'' como hua''chi lakatin borrego xla'' kō''ko'' na ixlacapūn a''ntī macsi''ta,
    chuntza'' huan chi''xcu'' nīn tuntū'' hualh.'
  ind-AYT: Pada waktu itu, bagian dari Kitab Suci yang sedang ia baca adalah ini,
    “Ia dibawa seperti seekor domba ke tempat penyembelihan, dan seperti seekor anak
    domba sebelum digunting bulunya membisu sehingga Ia tidak membuka mulut-Nya.
  cjo-NT: 'Eeniro iroka okantziri jankinarentsi iñaanatziri: “Aririka rowamagaeteri
    owisha, imaeritashitanaka. Aririka rameeteetziri owishaaniki, imaeritashita. Eejatzi
    ikimityaari Rotyaantanewo Tajorentsi rirori, imaerite.'
  nsn-nsn: Doha puhung bolobolene re menmene uakelukuion e kulkula pare, “Inggono
    ngohina tar sipsipene ra keipin ra la uiliatung pousin. Inggon a hamhamasalik
    ngohina tar tunar sipsipene ra koutigir ulun, doh ahik pah ke mene sikoro bak.
  san-DEV: स शास्त्रस्येतद्वाक्यं पठितवान् यथा, समानीयत घाताय स यथा मेषशावकः। लोमच्छेदकसाक्षाच्च
    मेषश्च नीरवो यथा। आबध्य वदनं स्वीयं तथा स समतिष्ठत।
  tna-NT: 'Beju uja derejiji yani tu emimiametani quirica su: Huisha emanuame puji
    nime tueda dusutana huecuana. Cuaja huisha janana cuatsa mahue epuani einuadedetasa
    huecuana su nime, daja tueda cuatsa mahue jatiatiana.'
  lid-lid: Eme ma, Pilip ili loke hawe ndramak doh, anyolom tarou ta buk ndrabun ranah
    nane, atorou i buku doh, “Iy badeh, i buku none ari sipsip andrei iy eme len ta
    adai iy; Iy badeh, i buku none ari sipsip nadu bwisik se balohou bwe na len anya
    kasan lamin; Iy badeh, randra sahou bwe.
  wim-wim: 'Pulan wik inangan thathpul wik nil pam Isaiah.angan umpa: “Nil pam inan
    keꞌ minh sheep thonam yimanang than pam al-alangan kalin nunang than yipam mulathayn
    nunang. Aꞌ nil keꞌ minh lamb many yimanangan wik keꞌanang than pamangan thuuꞌan
    umpin nungantamana, puth nilan popam wun, wik keꞌam piꞌ, yaꞌa.'
  zga-M: 'Lino elivangili uli ukhimbaga Mwethiopia lwu ile; alongon''chiwe ndei ng''osi
    ukhuluta khuhenjiwa; ndei ng''osi eiyin''chige myee; na kama kondoo alinyamaza
    kimya, sayidendiwe undomo:'
  yom-yom: 'Buku ki mambu kioki kaba tanga kiawu kiaki : Bannata banga dimemi diyenda
    ku vondo ; banga muana dimemi diodi dinkambu samba va ntuala mutu wowo wulembo
    nkulula mika, vayi kasia zibula munu ko ;'
  san-SIN: ස ශාස්ත්‍රස්‍යේතද්වාක්‍යං පඨිතවාන් යථා, සමානීයත ඝාතාය ස යථා මේෂශාවකඃ| ලෝමච්ඡේදකසාක්‍ෂාච්ච
    මේෂශ්ච නීරවෝ යථා| ආබධ්‍ය වදනං ස්වීයං තථා ස සමතිෂ්ඨත|
  yut-yut: 'Piŋkop dakon gen uŋun yaŋ tosok naŋ manjɨgɨt: “Sipsip dap do aŋ ae sipsip
    monɨŋ daŋgwi mandak do aŋakwa gen dɨma yoŋ, uŋun da tɨlagon gen kɨnda dɨma yagɨt.'
  grc-BYZ: ἡ δὲ περιοχὴ τῆς γραφῆς ἣν ἀνεγίνωσκεν ἦν αὕτη· ὡς πρόβατον ἐπὶ σφαγὴν
    ἤχθη· καὶ ὡς ἀμνὸς ἐναντίον τοῦ κείροντος αὐτὸν ἄφωνος, οὕτως οὐκ ἀνοίγει τὸ στόμα
    αὐτοῦ.
  cpc-NT: 'Jiroka Osankinarintsi jiñaanatziri: Ikimitakaitakiri jaayiitziri oijya
    jowamaitiri. Ikimitakari oijya tii ikaimawaitzi jamiiyiitiri, Ari ikimitakari
    iijatzi irirori, mairi ikantaka.'
  nhg-NT: 'Inu tlöcatl de Etiopía quetlajtultejtaya teotlajtule cöne quejtoa: Quiename
    öque quebica sente calnielo para quemectis ejqueu giente quebicaya sente tlöcatl
    para quemectisque. Quieme sente calnielo amo tzajtze cuöc öque quepejpe itojmeyo,
    ejqueu nuyejque amo tli oquejto inu tlöcatl cuöc oquemectejque.'
  nya-nya: 'Mawu amene ndunayo imawerenga anali awa: “Monga mwana wankhosa wopita
    naye kokamupha amachitira, kapena monga nkhosa imakhalira duu poyimeta, momwemonso
    iye sanatsekule pakamwa pake.'
  ngu-NT: 'Niman ipan on Yectlajcuilojli campa quinomachtijtiaya ijquin quijtohua:
    Ocuicaquej para miquis quen itlaj borrego. Niman ijcon quen on borreguito xnahuati
    ijcuac quiximaj, no ijqui yejhua xitlaj oquijtoj.'
  kup-kup: Pot hahan Pilip revah sat toutahan aban pop pim baiñetin rekö haoh-pov
    maot rekö hahan pi pot hateveteh, “Paru bol sipsipihol bat emat uramahavoz zut
    pi metapan, ma sipsip roholoz taeñ elamahan paru ñeo nakavoz zut pi ñeo nak hepan.
  jid-jid: Zizan bubu vunvu wu lantre wa lgu Ethiopia a sia bla ana to yi, “Ba vu
    gbron si hi to nt'ma wa ba jiwu hi han, mba toh vivre nt'ma wa a kri ni gbamgbi
    ni mi biwa ba si le niwu'a niki ana bwu nyuma.
  wmw-wmw: 'Usowezi takatifu wawenye waákifyoma ndiwu, ukwamba javi: “Iye ákiwa kamba
    kondoo wakuka kusinjiwa, kamba mwana wa kondoo vyanyamala ndu, ka mwenye kunsinja
    mabururu ake, novyo-novyoni neye aambure kanywa yake.'
  gmv-GGM: Izi nababiiza maaxxahaaththaay “Izi dorssa mala shukeistana laagetides,
    dorssa laaqqay iththike qanxxizade sinththan co7u giza mala hessathokka izi ba
    duuna poggibeyna.
  ssg-ssg: Teik kakai Haeu tel seilon riridai, i ukek, “I masin tok sipsip laha hakahita
    hani teka teleian. I masin tok nati sipsip i to hamalum na laha koti ole tinun.
    I kum kak na tenen.
  zpo-NT: 'Lee kwaan kalab xaa nak kwaane: Wee xaa xaa kwenta tub mbakxiil lo yalgut,
    nu kwenta tub mbakxiil leezha nchub xaa yich led ma nambazhet ma, nixa lee xaa
    naniit nik tub wdizh.'
  poy-poy: Na shifungu sha Malembu Mananagala gakaweriti kankugabetula ndo aga, “Kalongolerwa
    kugenda kwawahanjanga handa kondolu, Na handa vila mwana kondolu kajii paulongolu
    pakuwi yakamdumula mbapatiru, Ndambu irayi yomberi kagubutula ndiri mlomu gwakuwi.
  qwh-NT: 'Tse nuna Diospa palabranta leyicanqanqa quenomi carqan: “Imeca üshata wanutsiyänanpaq,
    camalman apaqnomi apayarqan wanutsiyänanpaq. Rutuyaptin üsha mana waqaqnomi, upälla
    wiyaräcorqan.'
  gaw-gaw: Amu nug Kayak nai laih laa eb qeum amu iiḵu. “Ag doḏ sipsip qep̱eg mauhḵunu
    aon, qak abenp̱a goṯeb bia aon gop̱ig. Ag doḏ sipsip nag uḏig otaḏeg nug ii gaate,
    amubia Nug ele oḏe qamuta, toi eṯa dayom.
  nca-nca: Mande sokome quroko qu weyaró ŋuko ŋandiro, “Sipsip urowero ŋunde qembe,
    sipsip simó huí toŋowero qembe, enendo mondó ta naŋge yora.
  zpz-NTPP: 'Na zeꞌ nu rlab yu lo riidz ni Ñgyoozh zeꞌ rniiñ: Mi zeꞌ nam gal na tub
    shily nu za nu dey lo mbecy par nu cut yu ma. Mi zeꞌ nam gal nu tub shily nu wanii
    la ma ornu rshiꞌñ mbecy gyich ma. Ni tub riidz wanniim.'
  mkj-mkj: 'Iren Puk Joarwi ma laplappo wadwadek, ioar me: “Ih doahroar jihpw men
    ma ukkuklahng en kojkojdi, apel doahroar jihpw pwulopwul men ma johkin loakloakoa
    anjoau ma winehkan kin koskos. Ih johpwa pwahla mehkij.'
  zac-NT: 'Laꞌni librë catë quëuꞌldë më Etiopía lëꞌë partë ni cagniꞌi: Biaꞌa rall
    nguiu parë gátiꞌ ziquë lliꞌli, nu ziquë rëaꞌnë lliꞌli ziquë guꞌpë delantë lu ra
    narnaꞌzi, zni bëaꞌnë nguiu rëꞌ. Adë bëlláꞌlëdiꞌi ruaꞌll parë niaruꞌu tubi diꞌdzë.'
  kyg-kyg: Goti Mukufiꞌmo lekana paiꞌniya gemoꞌmo hunoꞌaeꞌmo, Sipisipigana huno maiꞌnigeꞌa
    avaleli eꞌa amagiꞌnae. Vayaꞌmogimo aikeli sipisipimo ayokaꞌmo lagauꞌnagenoꞌaeꞌmo
    age noꞌaiya sipisipigana huno maiꞌnenoꞌaeꞌmo ge osuno afaꞌa maiꞌniye.
  kmk-kmk: Satu dat naikanglita ugud Apudyus un basabasaona utdit iblun Isaias, “Kama
    si kannelu un maidallay sidit papaltiyan, Kama si ubbun di kannelu un gumiginnok
    nu pukisan da, Adina un pulus gumguminga.
  cao-NT: 'Jabi ja tsayani ca tsi xo naa: “Namëhacati ja mëpihacaquë ra, oveja jascaria.
    Namëjahuacano tsi quiha ja pasiquë, naa oveja jascaria jahuë rani maxcohacaquë
    no.'
  bbr-bbr: Kiro jer ko ninarewon kiro Anut nukan ämän areawon ro nukas keser jer wewon,
    ‘Akas ko sipsip senek wena, meiäun sakau ate koin. Ko sipsip nak senek kon urik
    patirna, ko piorau wa. Kiro ro ko kar ämän aräu wa.
  inb-inb: 'Nigpika, kasa willa­ra­ias­ka­ta­chu chi runa kawa­kurka: Imasa­mi ubija,
    wañu­chii tukun­ga­pa apa­na­ku­ura i milma rutun­ga­pa ka­ura, mana kaparí: chasa­lla­ta­mi
    paika, wañu­chii tukun­ga­pa apa­na­ku­ura, mana ñi ima rima­rirka.'
  hrv-hrv: 'A čitao je ovaj odlomak Pisma: Ko ovcu na klanje odvedoše ga, ko janje
    nijemo pred onim što ga striže on ne otvara svojih usta.'
  box-NT: 'Ho vũahṹ bìo na ó o nìi wee kàrán lé bìo kà: O bìo ɓonmín
    là a pio na ɓa ɓuan wà vaá ɓúe, O bìo ɓonmín là a pioza na ɓa wee khè
    vará, ká a dĩ̀n cɛ̀kɛ̀ yí máa wá.'
  ote-NT: 'Y núꞌa̱ ra xɛni de ra Ma̱ca Tꞌofo mi heꞌtiꞌa̱ nu habʉ ena njaua: Núꞌá̱
    bi tsꞌitsꞌi nja ngu ꞌnara zi dɛti pa da tho; ne ꞌbesthó himbi xoxa rá ne nja ngu
    ꞌnara zi dɛti bi ꞌbɛgui pa da tꞌa̱xi.'
  wnu-wnu: 'Ne Pilip munon eng bugab igoar eng nob ir bugama ne munon eng Aisaia qob
    ete gumater eng wanunger isub igoai: Munon eng waramb qamb mot isumir eng bur
    sipsip waramb qamb ba isari qi igo gas ende igoai. Ne sipsip yeim im sopurmb qamb
    abari me eab igo gas ende igoai, a qob ger me qamarau.'
  zam-NT: 'Loo libr co'' nac xti''s Diox co'' ngue lab mbi'' ngòc di''s co'' mque''
    Sayi ye''s. Loo libr co''te'' ngue lab mbi''a mbez: Mbe'' mèn mbi'' co''te'' gath
    mbi'' par guth mèn mbi'' xalque'' ndxuth mèn thìb mbacxil'' yèn''. No texal co''se''
    imbez yèede mbacxil'' yèn'' co''se'' ncho'' mèn yis lad mbacxil'' yèn'', tataaguè''
    nec thìb di''s ne''ncàb rode mbi''. No ne'' ne'' ngurez huí'' mbi''.'
  zyp-NT: Meh-laipaw tei Capathai a reilaipaw cai cawh ma heh a cang, “Ama cawh thaw
    rua pawtei aa seikhuipaw tuu hratah seikhui he ka, tuu teitei cawh a hming a ngytu
    hme letah de teitah a ungpaw hratah Ama cawh a kaw hmai ang be.
  sey-NT: 'Toyasico i̱ ñasico cato ico pacoꞌë, ñeje caco: Huai hue̱ꞌñana yëi ñamare
    sayeje̱ paꞌye sahuë, i̱te. Sarena, tëacohuaꞌi ña hue̱ꞌñana yëi ñama memeñe pa̱ñeje
    paꞌye memeñe pa̱pi.'
  nvm-nvm: Regavo buk ijia Godon vuak kafar be fu ijeg dai, E be fuka maf-sif igeg
    bu kaniaga bu ekenavo bakin revo jau buon ufuga bu jiekejo bakin ijeg bu fu kanavga
    fuba vuak kafo ijia kuardiain revo fum ibite nain.
  mps-mps: Te bidigo te bukude nedebo po Filipgo koneama, tama dao, te po wai, “Augwaligo
    te kibu sipsip elai hagede, sela pabo sogo hwa wabo menio. Te tiwai te bidi agai
    hwa wabe. Augwaligo te kibu sipsip wai selama, nisi togwai hagede baso, te kibu
    sipsip wai dabe hwa wabo menio. Te tiwai te bidi agai hwa wabe. Agai po me wabe.
  pab-NT: 'Exakerexe tahi kaexaritita Iraiti Waiyexe nanekoa, hatyo kaxaiko akatyatiye:
    Kalanero exaisakaose kanolokakitere akereta mokahene, exahe kalanero mokose kaxaikolisakehena
    hoka haxaikolisasenae ana mema tyaonitere akereta maisa kakanaseta enomanaha.'
  llg-llg: 'Naah, susulak fo ama lees ndia, liin leo iak: “Ala hela lo ndia, leo hataholi
    la hela leni biꞌi-lombo, fo sangga hala. Ndia boe oo ana daꞌdik leo biꞌi-lombo
    ana fo hataholi la nggute bulun, tehuu tana nakamee fa boe. Ndia tana nambook
    bafan, ma tana nataa deꞌek esa boe.'
  kyf-kyf: '-Lagɔsɛbhɛɛ ''ya -we ɔ mɩa zɛlɩda mʋ nɩ: «Ɔ ''wlʋ sa bhlabhlɛ -we wa kwa
    we ''bhalɩda, ɔ ''nɩ ŋwɛ gba. ''Ɩn ɔ ''wlʋ sa *bhlabhlɛyu -we''e gba, we nyanɩɩ
    -gʋdɩnyɔ ''yu, ɔ ''nɩ ŋwɛ gba.'
  tpi-tpi: Dispela hap bilong buk em i ritim, em i gat tok olsem, “Em i no bin mekim
    wanpela tok. Em i pasim maus olsem sipsip ol i kisim i go bilong kilim, na olsem
    pikinini sipsip ol i laik katim gras bilong en.
  mih-NT: 'Ihya cuu tuhun i cahvi ra cuan: Quihin ñiyɨvɨ sii mvee ticatyi ta yoco
    ñu ixi tɨ ta ñahñi sa cahan tɨ. Ta quihin ñu sii tɨ, ta cua cahñi ñu sii tɨ ta
