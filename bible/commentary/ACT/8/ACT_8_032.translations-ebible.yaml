    mbʉ, purⱡina rowa ndupa, uⱡ ti iti natʉpa, raka nimba morum. Ei mel ku, wu ei
    ik ti ni nʉndʉtʉm. Elim tʉk mana nduk, kot itim ik mbʉ, kapⱡa mon nʉtʉng. Wamp
    ti ndi, kapⱡa wu ei nga wamp rʉⱡaip mbʉ, pilik mbi ndui nʉnding. Ei nambuⱡ emel,
    wu ei nga mʉi kona ila moⱡpa, urum ui ei pora nitim,” nitim.
  bch-bch: Be Deo ele laulau aea posanga toa iuatoato eine ga bedane, “Eaba toa oa,
