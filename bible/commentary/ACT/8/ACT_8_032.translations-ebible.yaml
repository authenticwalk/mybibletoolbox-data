    amima da pura nɨmɨra iti. Kamaghɨra gumazir kam, me a mɨsoghasava amima, a pura
    nɨmɨra ikia bizitam mɨgeir puvatɨ. Ezɨ me bar a dɨkabɨragha, egha deraghavɨra
    an kotiam gamizir puvatɨ. Kamaghɨn amizɨma, a boriba puvatɨ, ezɨ tina an gun me
    geghanam? Me an ikɨrɨmɨrim a gɨvazɨma, ezɨma a ua nguazimɨn itir puvatɨ.”
  agg-agg: Nindou buk hoeimareandɨ ranai ndare hoafɨyohü yahoya, “Ahambo sipsip hɨfokoefembo
    sowandümo ahomo nahuraiyo sowaründümo mahomo. Sipsip wei nɨnendɨ tüpurɨ-hehindanɨ,
    heikoate-ayo nou nindou nda moai sɨmborɨ yafambe fare hoafɨyu.
  ptp-ptp: Xolac wê xomxo tige kɨtong ge nêl bêga nêbê, “He dɨdii xomxo tige mɨ la
    tɨyi xocbê bwoc sipsip wê he ob kô mɨ la hi i yib ge, dɨ i tɨyi xocbê bwoc sipsip
    nu ti wê he ob kɨping nivɨluhu vêl ge lêc xomxo tige le xôa maên dɨ o keac ti
    lêm.
  nak-nak: 'Tio e Pilip goio sae, egira tomi hilo la buk. Oilo te la merera eia gigigia,
    eia maie: La tahalo taku, egite tatea mai la sip soio te la bilili, Mai tai e
    latu la sip ale egite barautu la ivula, eia malome tataho, Mai tai la tahalo taku
    eia makovu tataho.'
  lbb-lbb: 'Ine, a warwarala ting na Buk Tabu ning i wasi: “Di beni arlar ana sipsip,
    sur dir umkoli. Bel i warwara, arlar ana nat a sipsip ning i tur longoroi tetek
    esining ir kot a hihna.'
  kan-2017: ಅವನು ಓದುತ್ತಿದ್ದ ಶಾಸ್ತ್ರವಚನವು ಯಾವುದೆಂದರೆ, “ವಧಿಸುವಸ್ಥಾನಕ್ಕೆ ಒಯ್ಯಲ್ಪಡುವ ಕುರಿಮರಿಯಂತೆ
    ಆತನು ಒಯ್ಯಲ್ಪಟ್ಟನು; ಮತ್ತು ಕುರಿಮರಿಯು ಉಣ್ಣೆ ಕತ್ತರಿಸುವವನ ಮುಂದೆ ಮೌನವಾಗಿರುವಂತೆ ಆತನು
    ಬಾಯಿ ತೆರೆಯದೆ ಮೌನವಾಗಿದ್ದನು.
