    o¹jñi³², jian³ la⁴ne³ i¹con³ sa⁴a⁴hleh⁴i³ liah⁴.'
  kpw-kpw: 'Bɨ anɨbu God Manö adɨŋ Aisaia kalɨ kƚiñ rɨka anɨbu amgö lɨ nɨŋeia. Manö
    anɨbu anɨgöl mɨdöp: “Nɨpe kaj sipsip uɫ gɨ dam al pak lɨbal rö nöp mɨdeia. Kaj
