  tfr-NTPO: 'Tjl̈õkwo l̈e sök l̈i eni: «E beno shäng kjing erä, öng wl̈ẽp ushko so
    sökoba, zrökoba wl̈o wl̈eni. Kjamo roshwino l̇l̇ëm, öng wl̈ẽp ushko so l̇l̇gwokl̈ë
    wl̈eniyo shtëba l̈öngshko wl̈eni.'
  kaq-NT: 'Jan jisbenahi huishani joi ta nea qui: Carnero rehtenoxon hiohah bi neteresai
    quescarihbihi ta jahua hihyamahiqui. Jahuen rani rahmaxcorohah bi carnero baque
    sai saihihyamabiresai quescarihbihi ta yohuanyamahihqui.'
  sgb-sgb: 'Habaytoy Kahulatan ya ambahaên na ay impahulat ni Apo Namalyari kanan
    mihay mámipamwang na ya hi Propeta Isaias. Êmên ya di: “Hiyay nanad tupa ya anggêtan
    ha paypatsan, nanad ya êt hên biseron tupa ya ayn labak kaban an-orogan. Pinaulayan
    na hila.'
  vie-1934: 'Vả, chỗ người đọc trong Kinh Thánh là đoạn nầy: Người đã bị kéo đi như
    con chiên đến hàng làm thịt, Lại như chiên con câm trước mặt kẻ hớt lông, Người
    chẳng mở miệng.'
  kxv-kxv: ଏ଼ୱାସି ଦାର୍ମୁ ପତିତା ପ଼ଡ଼ୱି ଆ଼ହିମାଚି କାତା ଈଦି; “ଏ଼ୱାସି ପା଼ୟିୱିଆ଼ନି ମେ଼ଣ୍ତା
    ଡା଼ଲୁ ଲେହେଁ ଅ଼ୱିଆ଼ତେସି, ଇଞ୍ଜାଁ ମେ଼ଣ୍ତା ଡା଼ଲୁ ବା଼ଣାୟାଁ ଦା଼ଃନି ବେ଼ଲାତା ମେ଼ଣ୍ତା ଡା଼ଲୁ
    ଏ଼ନିକିଁ ଡ଼ୀଆନା ପାଲେଏ ଡ଼ୟିନେ, ଏଲେକିହିଁଏ ଏ଼ୱାସି ତାନି ଗୂତି ଏ଼କ୍‌ଆତେସି ।
  cha-cha: 'Ya y lugat gui Tinigue ni y jatataetae, taegüine: Macone taegüije y quinilo
    yaguin macone para umapuno; yan parejo yan y cotdero ni y ti cumecuentos gui menan
    y dumadasae, taegüejeja ti jabababa y pachotña.'
  amu-NT: 'Luaa matso ñꞌoomꞌ Tyꞌo̱o̱tsꞌom na matseiꞌnaaⁿꞌ tsaⁿꞌñeeⁿ: Quia na wjaañꞌoom
    tsꞌaⁿ catsmaⁿ na nntseicueⁿꞌeⁿ juuyoꞌ meiⁿchjoo ticatseixuaayoꞌ. Mati chaꞌna catsmaⁿ
    chjoo quia na matyjee tsꞌaⁿ somꞌm ñemaaⁿꞌ ꞌñom, malaaꞌtiꞌ tjaa ljoꞌ tso tsꞌaⁿ
    na cwiluiiñe catsmaⁿ cwentaaꞌ Tyꞌo̱o̱tsꞌom meiiⁿ na wiꞌ tyotjoom.'
  hin-CV: 'खोजे जो भाग पढ़ रहा था, वह यह था: “वध के लिए ले जाए जा रहे मेमने के समान
    उसको ले जाया गया, तथा जैसे ऊन कतरनेवाले के सामने मेमना शांत रहता है, वैसे ही उसने
    भी अपना मुख न खोला.'
  spa-BES: 'Ahora el lugar en el libro donde estaba leyendo era éste: fue tomado,
    como una oveja, para ser muerto; y como un cordero está quieto cuando se corta
    la lana, tampoco hizo ningún ruido.'
  san-BEN: স শাস্ত্রস্যেতদ্ৱাক্যং পঠিতৱান্ যথা, সমানীযত ঘাতায স যথা মেষশাৱকঃ| লোমচ্ছেদকসাক্ষাচ্চ
    মেষশ্চ নীরৱো যথা| আবধ্য ৱদনং স্ৱীযং তথা স সমতিষ্ঠত|
  tdx-tdx: 'Ty hoe i nivakie’e amy Sokitse Masiñeiy: Kinozozòtse hoe añondry ho lentaen-dre,
    Le hambañe ami’ty fitsiña’ ty vik’añondry añatrefa’ o mpañitsik’ azeo, t’ie tsy
    nanoka-palie.'
  naf-naf: '@see-verse:ACT.008.031'
  grc-MT: η δε περιοχη τησ γραφησ ην ανεγινωσκεν ην αυτη ωσ προβατον επι σφαγην ηχθη
    και ωσ αμνοσ εναντιον του κειροντοσ αυτον αφωνοσ ουτωσ ουκ ανοιγει το στομα αυτου
  vid-vid: Na, honhu ha Maandiko Matakatifu hoyali yosoma nayali ahi, “Yali kota ing'holo
    lyali lichigaligwa kuchinjigwa, tulu kota hila mwanaing'holo litupuligwa milaika,
    heye halavile lizi ne hado.
  pio-NT: 'Yái tàacáisi etiopesàiri iléericaté íimaca: “Natéca nanúawani càide iyúwa
    nanúacaalí napìrawa ovejawa iyúwa sacrificio, càide iyúwa cordero ibàlùacaalíwa
    nàacuésemi níái idaluéyéica ichùna. Quéwa càmita itàaní nalí báawéeri iyú, níái
    imàníiyéica irí báawéeri, càmita nacái icuísa íichawa nía.'
  tsn-tsn: Se o neng a se bala mo lokwalong se ne se balega jaana. “O ne a gogwa jaaka
    nku e isiwa kwa matlhabelong, le jaaka kwanyana e e didimetseng fa pele ga babeodi
    ba yone, ga a ka a tswa molomo;
  amr-NT: In Diosbaʼte oʼbonaʼpakpo, Konig ovejataj aʼarakyaʼpo onʼtohuaʼikaʼ konigti
    kentaj aʼarakyaʼpo yanʼtohuaʼapet. Konig oveja eʼkupieʼte sagkiahueʼ o̱ʼe̱. In
    huabokerek konigti oveja konig soataʼda ya̱ʼe̱a̱pet.
  pwg-pwg: Ma giruma katamana ivivi yavi na weni, “Tuna nakanani ma sipu, irutinaneyei
    da iti raboboi, Ma nakanani ma sipu gegeyina, vunivunina eboribori na ke ita tutou,
    Tuna bade nakanani, ke iti sisiya.
  cjv-cjv: 'Koro yaromi Yai Gumam ka mapunom kerongui i epe: Yokamai non sipsip suwaro
    iro wingamere epe yokamai yaromi iro ure sime. Te non sipsip gam wiyom go duwaro
    beinga ge dikenguamere epe yaromi kai meikeme.'
  tha-KJV: พระคัมภีร์​ตอนที่​ท่านอ่านอยู่นั้นคือข้อเหล่านี้ ‘เขาได้นำท่านเหมือนแกะที่​ถู​กนำไปฆ่า
    และเหมือนลูกแกะที่เป็นใบ้​อยู่​หน​้าผู้ตัดขนของมันฉันใด ท่านก็​ไม่​ปริ​ปากของท่านเลยฉันนั้น
  por-BR-2018: 'E o lugar da Escritura que ele estava lendo era este: Como ovelha
    ele foi levado ao matadouro, e como um cordeiro mudo fica diante do que o tosquia,
    assim também ele não abriu sua boca.'
  mhl-mhl: Biŋe Quraŋ oseya, oi iŋi, “Ŋiji lama qaku ketigaiŋgo ore roru oga gagobi,
    oi ore so waigo fosikeru peya. Siŋaŋineji lama madeinere siki pudaji botigame
    keririŋineo niniŋgaru fonuŋine tomiri dimaga, iŋore so iŋoji so oŋga rurugaya.
  klv-klv: 'Atenan tovi sogsog eṽuruŋ natosian egai siGot toke: “Losǝhari hun nasipsip
    van hǝn natibunian, sum̃an natuhsipsip sais nǝboŋ lotogut navurun, gai am sasor.'
  bco-bco: Godeya꞉ to ko꞉lo꞉ elo꞉ agelo꞉wo꞉ we, “E tililia꞉ mio꞉ a꞉no꞉, sibi sa꞉ma꞉nikilo꞉
    tililia꞉ yan o꞉ngo꞉ dimido꞉. Sibi inso꞉ a꞉no꞉ fo꞉no꞉ gedeab amilo꞉ mo꞉ganagiliano꞉
    o꞉ngo꞉ dowaki, e mego꞉fo꞉ mo꞉tagali.
  kdl-NT: 'Kaɓon ka tagara̱da ka wa yan ka̱neshi vi ka na: “A rono yi yavu macon†
    ma a ka bana ukiɗa. Tyoku ɗa maku ma kondom ma tsu paɗa bini a ka kiɗa̱sa yi baci
    tsileme tsu ikyamba i ne, nala dem u paɗai.'
  apu-NT: 'Iua iõkatsopatari ia Teoso sãkire: Soti auĩte okikomoni anikiko atoko itxa
    iua. Soti auĩte ãkiri piti kisauakikosaaki, !kasãkireri iua. Iua soti auĩte ãkiri
    atoko itxa iua, kotxi iua apaka !kasãkireri.'
  roo-roo: Oire vo vuutaro-a varao-ia oara oiso toupai vo vuku iava vao oa vieipareva,
    ‘Rera ava pieiva oiso osa sipsip kare oisoa kopii piepaive. Ra viapau vo kakae
    eva sipsip kakae oivepe vo osa oirato va oruaro siipareve. Eisi osa ro oirato
    ira viapau oreovu avu vai purareva osa rera-ia vuria puraiva vao.
  miz-NT: 'Mí kanakuāꞌa ña túꞌun Xuva kō né, duꞌvā ó kakaꞌan: Tsí ntēka ña ña é kaꞌnī
    ñá ña vata kaa uun a leꞌntu é kāꞌni ña i; vata tsi kaa uun a leꞌntu e dóo toꞌo,
    é ña te kaítsuꞌūn dá kādeté ña idi i ne, kuān koo kuvi ña; diin diin tsi kutuvī
    ñá dɨ; ñá kāꞌan kueꞌen tsí ña.'
  qvz-NT: 'Chi runa ricushca partibi casna nira: Ovejatashina huanchingahua apanaura.
    Huillmata pitic runa ñaupacpi oveja huahua chunlla ashcashina paihuas chunlla
    ara.'
  deu-ELO: 'Die Stelle der Schrift aber, welche er las, war diese: “Er wurde wie ein
    Schaf zur Schlachtung geführt, und wie ein Lamm stumm ist vor seinem Scherer,
    also tut er seinen Mund nicht auf.'
  mjc-NT: 'Tan nu cuahán cahví ra, catyí tsi tyehen: Tsahñi̱ ra naha tsi ra tumaa
    tuhvá ra naha tsahñí mbee ticatyi. Tyin tumaa ña tsacú mbee tatun cua xatya ra
    naha ixi tɨ, tan tumaa tsa ña tsacú tɨ tun cua cahñi ra naha tsi tɨ, tacan cuví
    ra can tyin nyehe̱ ra tundoho tan nduve náa caha̱n ra.'
  caa-caa: 'Y tiaꞌ war uche leer e winic tama uyojroner e Dios jax era: Jaxir bꞌan
    cocha inteꞌ oveja xeꞌ war aqꞌuejcha axin tuaꞌ achamesna, y jaxir bꞌan cocha inteꞌ
    chuchu oveja xeꞌ awawan y machi aꞌru xeꞌ intaca awawan tzꞌustaca conda war axujra
    utzutzer. Y bꞌan jaxir ubꞌan, machi ojron tut tin e tuaꞌ uchamsiobꞌ.'
  pls-NT: 'Co tti parte de tti jitaxin Palabré Dios que jitjao xa, mé ndac̈ho: Joicao
    na joigoen na inchin are doen na ná coleco, jamé savicao na jehe. Co jamé inchin
    corregochjan tencoa va are cjinhi na va, jamé jehe cai conxireha rroha.'
  eng-WYC-2018: And the place of the scripture that he read, was this, As a sheep
    he was led to slaying, and as a lamb before a man that sheareth him is dumb without
    voice, so he opened not his mouth.
  bdv-bdv: ସାସ୍ତରାର୍‌ ଜୁୟ୍‌ରି ସେ ହଳ୍‌ତିରିଲା ସେରି ଇରି- “ସେ ମେଣ୍ଡା ହର୍‌ ହୁଜା କଃରୁକେ
    ନେତା ମେଣ୍ଡା ହର୍‌ ଚିମ୍‌ରା ଅୟ୍‌ରିଲା, ଆରେକ୍‌ ଗଃଡ୍‌ରା ମେଣ୍ଡାର୍‌ ରମ୍‌ କାଟ୍‌ତା ଲକ୍‌ମଃନାର୍‌
    ତଃୟ୍‌ ଜଃନ୍‌କଃରି ତୁନ୍‌ହଃଳି ରଃୟ୍‌ଦ୍‌, ସେନ୍‌କାର୍‌ ସେ ଟଣ୍ଡ୍ ହୁଟାୟ୍‌ ନଃକେଲା ।
  otq-NT: 'Nöꞌö ar xe̱ni ár Tꞌofo Jö habu̱ mi nehe, enö njawa: Nöꞌö bi ñhetho ngu
    nꞌar tsi de̱ti tsꞌitsꞌi da tho. Ngu nꞌa tsi ndöni da ngone núꞌmu̱ da tꞌöxi, njapꞌu̱
    himbi mafi.'
  tzo-SA: 'Li scꞌop Dios ti yacal yaptaele jech chal: Ta xꞌaqꞌue ta milel jech chac
    cꞌu chaꞌal jcot chexel chij pero mu cꞌusi chal. Jech chac cꞌu chaꞌal chexel chij
    ti chꞌanxi li cꞌalal ta xichꞌ locꞌbeel stsotsile, jaꞌ noꞌox jech eꞌuc li buchꞌu
    chtal stojbutic li jmultique, mu cꞌusi chal li cꞌalal ta xmilee.'
  cuc-NT: 'I² i²ma²ua²heg³i³ jon³, ra³hleh² la⁴la³: Quie¹ a⁴jŋangh⁴i³ liah⁴i² jŋangh²i³
