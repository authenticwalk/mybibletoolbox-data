  cof-NT: 'Aman Isaías chuteca jun pilabi itsanque chuteca jominue: Opisaca cuwenta
    totebi tanjichunae tinue. Jana opisa náca fu porecanasanan, atituto tsoniramanhe
    tinue. Junni yari jun tsanquenan beco patuchunae tinue.'
  srm-NT: 'Nöö hën di womi ta lesi nango, nöö di pisi u Gadu Buku a ta lesi dë, a
    dë wan soni kuma nöngö sö taa: Di sëmbë dë, a dë kuma wan sikafu de ta tja go
    kii. A dë pii seei kuma wan sikafu mii de ta limba puuma fëën puu nëën sinkii.
    An ta bai möönsö.'
  qvs-NT: 'Chay runa Tata Diospa rimanan leyishkanka kashna riman: “Tata Diosmanta
    shamudu runata suk ovejatashina pusharkansapa wañuchik. Suk oveja mana nima kaparinchu
    millwanta tipipuptinkuna. Chashnashina Tata Diosmanta shamudu runata sufrichiptinkuna
    mana nima kaparirkanchu.'
  zca-NT: 'No yech kwa''n kiyo''l xa'', nzhab se'': Ngut xa'', nela nzhat tu mbëkxi''l
    ga'', no or mizakzi men xa'', ni tu widi''zh nangabt xa'' lo rë xa'' mbit xa''.'
  cbc-NT: 'Etiopía macããcʉ̃ cʉ̃ cabueataje pʉame atore bairo ĩñuparõ, Jesucristo cʉ̃
    cabaipeere profeta Isaías ãnacʉ̃ cʉ̃ caquetibʉjʉwoaturique: “Oveja nurĩcʉ̃ camasã
    cʉ̃ pajĩãgarã, cʉ̃ na caneátátore bairo caʉ̃mʉ cʉ̃ãrẽ cʉ̃ pajĩãgarã cʉ̃ neágarãma.
    Tunu bairoa cordero poa mena jutii qũẽnogarã, cʉ̃ poare na cajuaro, bʉsʉetiyami.
    Torea bairo caʉ̃mʉ cʉ̃ã bʉsʉetigʉmi, roro cʉ̃ na caátimiatacʉ̃ãrẽ.'
  qxo-NT: 'Tsay runa liyiycanganga caynömi gellgaraycargan: ‘Wanutsiyänanpä üshata
    apayangannömi payga apashga canga. Millwanta rutuyaptin üsha mana gayaragnömi
    payga upällalla canga.'
  mox-mox: Ta avo nana niʼau Itiofia ʼoloto nana avoya baʼe ʼidewana vonaya, “Tauna
    itauyea ʼidewani sifi sabi vunuqina, ta kavona lami vutuvutuna ana todaʼa ʼiawanaya
    tovolo ta genuʼwana, ta wese ge taha vona daʼifoqe ʼawanega.
  kew-kew: 'Mo dipisade agaana re gupa lakesa: Gore nipu tape mena sipsip-rupa nimumi
    nipu mea pisimi. Oge mena sipsip-ri iri pudiatalo rogaawa pemede-rupa agaa lorainaloa
    nipu mea pisimi.'
  dww-dww: 'Be tauḡoma girugiruminama poranama girugiruminama ya siesievina mudu gabunama
    umanama ya riuna: ‘Banaga tauna ai doka nawena waigurinama aubainama maika sipu
    tawai doka nawedina adi kaba waiguridima gabune. Be nema sipu natunama deba vuvuḡinama
    ta tom be ewai nuatuḡutuḡuna, nama tauna yai nuatuḡutuḡuna.'
  twi-ASANTE: Na dabeni no rekan saa Atwerɛsɛm yi, “Ɔte sɛ odwammaa a wɔrekɔku no.
    Sɛdeɛ odwammaa yɛ dinn wɔ ne nwitwitwafoɔ anim no, saa ara na wammue nʼano.
  aoj-aoj: Basef ifimba duꞌwanif Godi anen nagatalififi fagaꞌiasa Jisas faꞌi, “Esis
    saoꞌwana nafeꞌ siꞌi sipsip ama saꞌi sohana nogagaꞌ. Anen siꞌi sipsip noganai esis
    sahapilana sagatopaꞌmana auf ananimi, anen ina nandaꞌam feꞌ atin naꞌoh, owaꞌatin.
    Eaꞌ naꞌamba atina aman anamba, ina malogol gagalana, owaꞌatin.
  cbv-cbv: 'Dios naáwátdih naóh yapani Isaías nin pah ã niíj daacátjidih Etiopía baácdih
    bóo míic en naóhna ãt chãjap wʉt jĩ: “Ovejadih mawat tʉ́ʉt, ĩ teo wáyachah, ã
    ñaáccat pah mʉntih caanbʉ́t caandíh ĩ tewechah, laihcanni ã jʉmbipna caá. Oveja
    yoócdih ĩ bóodochah, ã ñaáccat pah mʉntih caanbʉ́t laihcanni ã jʉmbipna caá.'
  taw-taw: Pen buk Baybol Aysaya kɨl tɨkak anɨb ak agak, Chag sipsip pakɨnɨg, yokɨp
    poŋɨd amɨl pakɨpal agɨl tɨkak. Pen chag sipsip ñɨluk wɨj kɨlop okok tɨkɨlaknɨŋ,
    wal ma apal agɨl tɨkak. Anɨb ak tek, bɨ anɨb anop abe gel, takaw pen ma agɨnɨgab
    agɨl tɨkak.
  jic-NT: 'Etiopía mpe ''eseptsja mo''o véletsja Isaías tepyacá, Dios Popel popé.
    Tepyaca: “Yupj oveja jaman na la ''ünan, ma la puyupj ovejas. Nin p''iyá tjaman
    yom pjaní. Oveja lyájasa ton̈ca, jupj ts''üil jat''ǘ na. Nin p''iyá jupj lal,
    ma véletsja jupj.'
  zap-NT: 'Zeree re lo xgyiich Dëdyuzh ledne kayool men: Wano mén men chen yket mén
    men zegne rket mén mëkzhiil, no bet redet men, wlaa men zegne rlaa mëkzhiil bëën
    bëënleg ne che zu lo mén ne ygaa gyits led maa.'
  wer-wer: Pël maan Pilip pi karöökë ngaarëk is wel aisëak omën pöpë ngönën pepeweriaan
    sangk kelö yesa pöten kat wia. Pöt epël. “Omnaröa sëpsëpörö mööpënëak wak yes
    pöl elmëa. Sëpsëp ruuröa ëpöt ilëpënëak yaëën këlël naën yaë pöl ngön won sak
    wëa.
  ipi-ipi: Pepa balato dii leane okonemane loto, wandakali mindimane sipisipi mindi
    peyoyale atu peya-kola, sipisipi okone tai nalene, mee tambo lo palane leaipia.
    Wuane pua teke, akali minditupa-mane akali mindi peyoyale atu peai-kola, bala
    tai nalene, mee tambo lo atu peaipia. Akali mindimane sipisipi andopane mindina
    itini kateya-kola, ŋaa na-lalane pua teke, akali okonemane pii mindi naleaipia
  qul-NT: 'Leeskan Escritura cay jinata nerkan: “Payka apaska carkan oveja jina wañuchiska
    cananpaj. Imayna ovejata millmanta rutojtincu jup''alla, ajinallatataj paypas
    jup''alla callarkantaj.'
  tnc-tnc: 'Isaías Tuᵽarãrika o''oeka kijaiᵽatekarõ''õ ikuᵽaka bojaeka: “Oveja jããokaro''si
    ne''ewa''yu uᵽakaja ĩ''rĩkate ne''ewa''rirãñu. Kiᵽoya nata''amaka oveja akaserebeyua
    sima uᵽakaja ba''iaja kire nabaako''omakaja kiakaserebesarãñu.'
  ter-NT: 'Yoko eneponeko yúho''iu emó''uke Itukó''oviti, énomone ne koêti: “Kutí
    kixókono su''ûso omonéti xoko koépekokonoku. Kuteâti koeku ákoyea yaíka ne kali
    xe''exa su''ûso enepo vate''íkokono, énomonemaka koéneye ákoyea yûho râ''a.'
  bmr-NT: 'Jaano jillɨ toohaamefaño onoonoco ɨɨfɨnɨcɨɨboro feehicaubo, jillɨ noonoco:
    Ovejaco igaicaauqui iicanɨcɨbadɨ satyuumo; ajashu ovejaco ijeeneque iquitɨmoguiino
    iimaatɨɨbo iicanɨcɨbadɨ diibo iimaautɨhi.'
  fuf-fuf: 'Tawi ko oo aaya ɗoo o wonnoo jangude: «Himo ɗowiraa wa baalii hirsoyteengii,
    hara o udditaali hunduko, wa baalun mbobiɗankun taƴoowo kun leeɓi.'
  mwc-mwc: 'Ba wona Isaiah kamonai, i baibaiyavi wai nikasike: ‘Si naovei nanakasike
    sheep rutaina kasibunuina kairavina, ba sheep wotuna rutainina gamona kega, sini
    korokorona te tomtomni wai e ma guguba.'
  bhl-bhl: 'Kunum beem teing bakabe weng anung be Sunbin-Got em bontem dim bakamin
    kunum Aisaya em fut tem bose weng ete kale. Em angse weng be kanekote: ‘Em elo
    asiliw ding dim bakate, e siwsiw emdiw keko, weng so mak nam ole te. I elo sak
    ankabiliw dim kalo debele unsiliw te. Siwsiw men em kalim okiyem kebiliwi, kimi
    angeko, alakabe atew akati weng mak bokolinba kese te. Fein! E sak kimi tete angse
    te.'
  ons-ons: Waom Wane kibi nat parom dapotke, ea yemo iwa yale weneŋ ramaike, “Eŋe
    don mane mi rake, eŋe aŋaine kilipkeki, lama yale qeu seukeakane ma sarikoi, eŋe
    lama medeune zoune kitatpi mi arok maŋkei, yale waka ŋei yewa eŋe aŋaine mi aŋaŋge
  con-NTPO: 'Tise Chiga Tevaen''jema camba afa''je''choja qquen: Ovejama''caen fi''ttiye
    anga''fa. Oveja tise tosema chattu''je''fasi ayafambie daqquia''caeñi tise''qque
    afambi.'
  ghs-ghs: Qate noo qetaqeta noi isaitota oi erani. Abi noke sipisipiho isakita aimami
    nooamake tuumorai, mae sipisipi khata teeke suu geemami nipanatoraiho qesake noi
    noo amake oota.
  peg-peg: ସାସ୍ତର୍‌ନି ଇମ୍‌ଣି ବାଗ୍‌ ହେୱାନ୍‌ ପଡ଼ି କିଜ଼ି ମାଚାନ୍‌, ହେଦାଂ ଇଦାଂ, ହେୱାନ୍‌
    ମେଣ୍ଡା ଲାକେ “ହାନି କାଜିଂ ଅୟାତାନ୍‌, ଆରେ ତଲ୍‍ ଉନ୍ଦ୍‍ନି ମୁମ୍‌ଦ ମେଣ୍ଡାହିମ୍‌ଣା ଇନେସ୍‌
