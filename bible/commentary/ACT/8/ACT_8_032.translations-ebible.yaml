  ong-ong: Le il wuso fei le lungunape pepe men so pepei, “Le watafei sipsip, pe kesi
    pila pe ma palpo. Le le watafei sipsip ninge, wem pe palowi tipli le le lailolo
    kolo. Le lirpei il nemple kolo.
  tnn-tnn: In təmətafin nəghatən u e Naoa Rəha Uhgɨn, tatən məmə, “Kəmit tahmen e
    sipsip kan məmə okohamnu. Kən tahmen e nətɨ sipsip, təsəghatən nian katəte noanun,
    Kən in təməpnapɨn əm, məsəghatən.
  hch-NT: '''Ipaü panuyüne ''utüarica miterüvacai, Muxa nunusipaü ni''atüarieni mümierienicü,
    Muxa müca''utaniucapaü texicamete vahüxie Müpaüta püca''utaniu.'
  crn-NT: 'Ayee pu téꞌaxajtacaꞌa ɨ́ tɨ jetzen téꞌejijveꞌecaꞌa tɨ ayén téꞌesiɨɨmuaꞌihuacaꞌa
    tɨjɨ́n: Meyeꞌujáj mej mi raajéꞌica matɨ́j nuꞌu huaꞌarujca ɨ́ cáneꞌaxɨ. Ayee puꞌu
    éeneꞌe aꞌame tɨ́j cáneꞌa mej racáyejsin. Aꞌiné ayée pu aꞌɨ́jna ɨ́ cáneꞌa capu
    avéꞌeniu, yee cumu tɨ caí téꞌanrɨꞌɨre. Matɨ́ꞌɨj miyen raatéxɨeehuatacaꞌa, ayée
    pu cheꞌatá naꞌa caí teꞌevéꞌeniuucaꞌa aꞌɨ́jna matɨ́ꞌɨj aꞌij puaꞌa ráaruu.'
  zpu-NT: 'Naꞌ ganꞌ llol beꞌnnenꞌ nen: Ka xhiꞌr daꞌo ba nxhobeꞌ, zejbaꞌ rao yel got,
    ka xhiꞌr daꞌo bi llosiaꞌ kat llchipeꞌ xhabaꞌ, kaꞌ beneꞌ, bi ballieꞌ xtiꞌll akeꞌn.'
  juy-juy: ସାସ୍ତ୍ରଲୋଙନ୍‌ ଅଙ୍ଗାତେ ଆନିନ୍‌ ପଡ଼େଲନ୍‌, ତିଆତେ କେନ୍‌; “ମେଣ୍ଡାନ୍‌ ରନବ୍ବୁନ୍‌
    ଆସନ୍‌ ଆପ୍ରାଙ୍‌ତେଞ୍ଜି ଅନ୍ତମ୍‌ ଆନିନ୍‌ ଓରୋଙେଞ୍ଜି, ଉପ୍ପୁରନ୍‌ ଆଗ୍ରଡ୍‌ତେଞ୍ଜି ଆ ମନ୍‌ରାଜି
    ଆମଙ୍‌ ଆଅନ୍‌ ମେଣ୍ଡାନ୍‌ ଏଙ୍ଗାଲେ କଡ଼ିଙ୍‌ଲେ ସେତ୍ତେ, ଏତ୍ତେଗନ୍‌ ଆନିନ୍‌ ଅବ୍‌କଡ଼ିଙ୍‌ଲନ୍‌
    ସେଡେନ୍‌ ।
  for-for: 'Kamana awa''ena aisunti, pipa mayamawe: Sipisipi aegukena ababesa pumagini,
    uma ababuma aegukibewe. Piya, to sipisipi aya kasa kina''mi nkigora: Kae-gae,
    kampa unta waiyisa puma, kamana kampa unta mikiye.'
  epo-epo: 'La peco de la Skribo, kiun li legis, estis jena: Li estis kondukata kiel
    ŝafo al la buĉo; Kaj kiel ŝafido muta antaŭ sia tondanto, Li ne malfermis sian
    buŝon;'
  gfk-gfk: 'Ma no sibana nianga tane God di ga pakat ie nong no tunotuno ga waswas
    hani i hoken: “Ga ngan hoing tiga sipsip di lua laah tana wara bubu bing ie. Ma
    hoing tiga nat na sipsip nong i tur kunkun taar ing di kutkut se ira hine, io,
    aie mah, pa ga tange ta nianga.'
  bjz-bjz: 'Aná embóda iruguturia gaga, aná evere: “Nino oka sifi dea, buraita rea,
    bua yaita rouvia mo, jo be rambi aita rouvie. Kotú sifi mendida segha giriri aita
    rea, bua yadua mo, umó jo be rambi aita rouvie. Dabako aghagonu, aná embó dava
    fakarago urota, umó jo undufa sonembaita rea, gaga eini jo rambi re.'
  atg-NT: 'Ashini ọọ zẹ oni elemhi Ebe-no-pfuasẹ o khi, asha ni ọọ: “Eri a mu ọli
    abi omi osumha ni a ya fa uruli. Ẹzẹzẹ abi omi osumha ni a ya va kemhi, ni ọa
    khueghie unu-a.'
  bjv-NT: 'Ta kɨ ɨsɨ tɨdə ə to kɨn: «Ɔri-e tə batɨ kɨ dəw ɨsɨ aw sie kadɨ tɔl-e be;
    Tə ngon batɨ kɨ a tane mbə no̰ nje kɨjə bḭe tɨ be. E be ə, tḛḛ-n tane al.'
  tos-NT: 'Yama̱ c-libro̱ tu̱ xli̱kalhtahuakati̱lhay chuná̱ huan: “Xta̱chuná̱ la̱
    tantum ma̱ntzu̱ borrego le̱nca̱ anta̱ni̱ namakni̱cán, ni̱ pala tzinú̱ tatlancá̱ni̱lh
    acxni̱ makni̱ca̱. Chu̱ na̱ xta̱chuná̱ la̱ actzu̱ borrego ni̱ tasay acxni̱ maksitcán,
    na̱ ni̱ pala huá̱ tásalh c-xlacati̱ncán hua̱nti̱ ma̱pa̱ti̱ni̱ko̱lh.'
  rro-rro: Puka Robena etuabina aonai 'abina hanona ṉa terere aihona. “Ia hanona
    matoha mamoe 'abana katebaka'ana kateaoaina kateahu 'arina pinana a'i ekaikauna,
