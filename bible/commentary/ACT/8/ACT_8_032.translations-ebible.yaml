    lomi waigiana ei ro''aa fapi''aa hugoo ununa, ana lomi na gigiaa umuna.'
  quf-NT: 'Nataq chay librupi liyiyashanqami kaynu niyaran: “Imanutaq Uyshata wanuchitin,
