  ena-ena: Asɨ dɨ manasɨŋ hekɨlɨ Aisaia lɨbami agadɨ iga iga vemi agaŋ nameŋ abami.
    Sabaŋ sipsipɨ sɨbɨsaŋ mumia hɨnidaci ifɨhɨmɨben aba via uavɨlalɨ hameŋ ala via
    uavalɨ uami. Sabaŋ sipsipɨ ninaŋ mɨnɨ ihalahavɨdaci ma agalɨlalɨ hameŋ laci ala
    hulaŋ agaŋ avi ciaŋ cɨki ma abalɨ uami.
  nbq-nbq: 'Dirup warek dombanggigi ako eyave yi aro: ‘Ndomba waruguluk wolok lagu-sigik,
    mbup erek agarik hak, Eke ndomba eyak iris mbanggusigik, Ane dek mbauk agarik
    andi hak, At ane dek mbauk at welagagi o. At anggadi warogo bagu dugwit, ogaga
    wane-wane okbagetek enane yimbu-dambuk erogo wolok lagagwa. Eke at vaga wigalek
    ako dek atma, at awene mbanggitek aro. Ap akwa agarwikmu o wen vaga yoma eloke
    dek at aga o,’ yiluk dirup warek ako mamungguma, horayi inggigi.'
  tgo-tgo: 'Buk Bobomako le utuutu iyava i vavaonako iŋa ŋgoreiyake: Iye ŋgoreiya
    sip thɨ yovaŋgu tagavamare kaiwae. Mava i ndeutu mun, ŋgoreiya sip nariye mbaŋa
    thɨ tenɨto vulivuliye, na ma e ghalɨghalɨŋae.'
  yap-yap: 'Ma gin’en ni bay u lan e babyor nib thothup ni ir e be be’eg e ba’aray
    ni be ga’ar: “I ir e bod rogon ba saf nni fek i yan ni ngan li’ ngem’, i ir e
    bod rogon ba fak e saf nde non ko ngiyal’ nth’ab bunu’en. De yog ta’ab bugithin.'
  mop-NT: 'Le''ec c''u'' a tan u xoquic ichili, le''ec ada''a: “Le''ec a carnerojo,
    ma'' ta''ach u tz''iictal ti tan u bensabül ti''i ca'' quimsabüc. Ma'' ta''ach
    u yawat ti walac u c''o''osbol u tzo''otzel u pach u men a cristianojo. Jabix
    ilic a walac u betic a baalche'' abe''e, baalo'' ilic bel u cu bete'' jun tuul
    a winiqui. Ma'' yan u peec.'
  tet-tet: 'Hakerek mak ema boot leno nia, lian nuneꞌe: “Nia hanesan bibi malae mak
    ema dada nodi atu sona noꞌo. Nia hanesan bibi malae oan mak ema teri rahun, mais
    Nia la nakmee kois. Nia la loke ibun. Nia la nataa lia fuan rohan ida.'
  hlt-MCSB: Te dongah a tae olcim kah a hmuet a hma tah he tlam he om. Tu bangla maeh
    la a mawt tih, tuca bangla a mul aka rhuep hmaiah olmueh la om. Te dongah a ka
    khaw ang pawh.
  xtd-NT: 'Xaꞌa kuu xa yodotnuni nuu kaꞌu se Etiopía jan: Ná kuu tkachi xiꞌin tkolelu
    kuu‑s. Chi ñatu ndaꞌi tkachi hora xndeka‑s‑tɨ juaꞌan xa kaꞌni‑s‑tɨ. Ni tkolelu,
    ñatu ndaꞌi‑t hora ka dete‑s‑tɨ.'
  mdy-ETH: ዬይ ዒቶጲያ ዓጮ ዼኤፖ ዓሢ ናባባ ማፃኣፓ፦ «ሹኪንታኒ ዒሺንታ ማራይጉዲ ማዔኔ፤ ዑፃፓ ጋፓኖ ታይዛ ዓሳ ታይዛኣና
    ዚቲ ጋዓ ማራይጉዲ ዒዚ ዻንጎ ፔኤሲ ቡሊባኣሴ።
  spl-spl: Otmu emelâk embâŋân Anitâŋe Yesaia den yuwu sâm ekumu kulemguop. “Lama
    kum gâine sâm yan lohotŋan tatmu lâum arimai yakât dopŋeâk lok âlâ kune sâm otŋetâ
    lohotŋan kinop. Yawu otmu ki den nepŋe pato otmâ in yawu lâum ari kuwi. Otmu lama
    kune sâm otmâ aŋgoân somotŋe hâreŋetâ pâlâmŋe tatmap. Yakât dopŋeâk yâkŋe pâlâmŋe
    otmâ denyeŋe kakŋan ki sâop. Yâhâ kuŋetâ muowâke yamâ benŋe lohimbi kiŋgitŋe orowâkŋe
    yâkâlen biwiyeŋaŋe kepeim mannomai ya sâlipyongonomaihât dop âlâ ki tap.” Den
    yawu kulemguop.
  usp-NT: 'Y man winak li tijin chi rilic li wuj re Lok''laj Jyolj Kakaj Dios ri lamas
    tz''ib''alwi'' jilonri: Xc''amsajb''i pire ticamsaj chapca'' tib''ansaj re mak
    tra carner y chapca'' jun ra carner tike jye'' rib'' cuando tisocaj rij, ta''
    tich''ejejc y jilon xan re, ta'' xch''a''wc.'
  zav-NT: 'Na'' part de''en chlabe''enə'' nyoɉən'' nan: Ca to xilə'' bia nxobə beṉə''
    par gote''eb, na'' ca to xilə'' dao'' bia cui chosya''a catə'' chšibe''eb, can''
    gone'', bito bi əṉe'' catə''ən yesə''əzi''ic̱hiže''ene''.'
  sgz-sgz: 'Má pokon páp tili Buk Tabu a wásái a ngoromin: “Kálámul minái a ngoro
    sipsip di lam pasi suri tah kusi án pogong. A ngorer mul i gengen sipsip kápate
    long noi ngat i pákánbung di lam pasi suri kumur palai nihun. Kápte kesá kuir
    worwor a so tili ngudun.'
  kek-NT: 'Ut li hu li yo̱ chirilbal xsa'', a''an li quixtz''i̱ba li profeta Isaías.
    Naxye chi jo''ca''in: Nak yo̱ xrahobtesinquil, quixcubsi rib ut ma̱ jun a̱tin
    quixye jo'' jun carner nak quic''ame'' chi camsi̱c. Chanchan nak naxcanab rib
    li carner chi besec'' li rix chiruheb li neque''besoc re, jo''can quixba̱nu a''an.
    Ut ma̱ jun a̱tin quixye.'
  blz-NT: 'Isiina Alkitaap men ia basa koi kani''imari: “Ia koi domba men nidaat bo
    koyo''on. Ia koi anakna domba men guntingion a wuluna, kasee sian morembee''.
    Koiya''a uga'' i Ia, sianta santaa''po upa porobukonon-Na.'
  poe-NT: 'Na tí xroon itén Dios tjenchekuáxin chꞌán mé tíhi: Jehe chꞌán mé sákjui̱ko
    sín éxí ijnko kolélo kjui̱ko sín tsꞌóyán sín. La éxí ijnko kolélo tsjánkahya tió
    kjínhin sín ka̱xre̱e va mé xi̱kaha jehe chꞌán ninkehó xítje̱ehya irꞌva chꞌán.'
  san-TAM: ஸ ஸா²ஸ்த்ரஸ்யேதத்³வாக்யம்ʼ படி²தவாந் யதா², ஸமாநீயத கா⁴தாய ஸ யதா² மேஷஸா²வக​:|
