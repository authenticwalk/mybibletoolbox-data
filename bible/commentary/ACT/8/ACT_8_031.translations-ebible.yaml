  ces-LB: 'Ministr mu odpověděl: „Neříká, potřeboval bych to vyložit. Pojď si ke mně
    sednout a pomoz mi!“'
  mkn-mkn: Ais, itu orang manyao bilang, “Sonde. Musti ada orang yang kasi mangarti
    sang beta dolo, baru beta bisa tau. Mari nae datang ko dudu deng beta di sini.”
  nce-nce: Na bu tafu tëtatle, “Ho li bubë wayo galibëme bome okokwe jwa loglonëna,
    bo habëna lowene sle nëgletelëmene? Ju kalë loha wesibi, wesibi elë lalowa etokwalemene
