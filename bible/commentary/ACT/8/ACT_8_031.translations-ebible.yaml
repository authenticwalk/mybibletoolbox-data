    sehe ngaca xa.'
  eng-WYC-2018: And he said, How may I, if no man show to me? And he prayed Philip
    (or And he beseeched Philip), that he should come up, and sit with him.
  bdv-bdv: ବେଜୁ କୟ୍‌ଲା “କେ ମକ୍‌ ବୁଜାୟ୍‌ ନଃଦିଲେକ୍‌ ମୁୟ୍‌ଁ କଃନ୍‌କଃରି ବୁଜୁ ହାରିନ୍ଦ୍ ?”
