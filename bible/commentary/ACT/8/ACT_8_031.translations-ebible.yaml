  kdc-kdc: Mkulu ayo kedika, “Nodahaze kugajuwa bila munhu kunifambulila?” Avo kamgoneka
    Filipo yakwele mumtuka na yakale hamoja nayo.
  nhr-nhr: 'Me xo̱a me a máá: “Nta ra gha ma q''ãa, c''ẽe khóè kò qãèse bìrí tchàno-tchano
