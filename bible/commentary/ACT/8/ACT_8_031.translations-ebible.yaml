    ñá ni ñā. —Kuvi dɨ —kaꞌan Félipe.'
  qvz-NT: Tapucpi chi Etiopiamanda runa nira, Pihuas yanapahuapita yachasha. Chasna
    rimausha Felipeta paihua autu ucuma sicachira paihuan pariu tiyarichun nisha.
  deu-ELO: 'Er aber sprach: Wie könnte ich denn, wenn nicht jemand mich anleitet?
    Und er bat den Philippus, daß er aufsteige und sich zu ihm setze.'
  mjc-NT: 'Tacan tan nacaha̱n ra Etiopía can tan catyí ra: ―¿Nacaa cutuñi iñi yu tan
    yoñi jacuahá tsi yu? ―catyí ra tsihin ra Felipe. Tan tsica̱n ra tsi ra Felipe
    na ndaa ra tan cunyaa ra tsihin ra.'
  caa-caa: 'Y ojron e winic y che: —¿Cocha tuaꞌ innata tunor era jay mamajchi ayopa
    tuaꞌ uchecsu taniut tucꞌa war che tunor era? che e winic. Entonces upejca e Felipe
    tuaꞌ atꞌabꞌay aturuan tuyejtzꞌer tama e carro. Entonces ochoy e Felipe tama e
    carro.'
  pls-NT: 'Co xí mé ndac̈ho xa: ―¿Queẍén janha tsianxin, si ẍonhi quensen ndachjenji
