    Felipe pi̱ catahuácalh c-pu̱tla̱hu, chu̱ catahui̱ c-xpa̱xtú̱n.'
  rro-rro: Hau apa'uana weiana etibaha, “'A aea ka'iobi aihona? Iba'iobi'u hauna aha'i.”
    Ba ia ehore Pilipo enoina kekara'au herenai kemiati.
  mxp-NT: 'Xjats ja wya̱a̱ñ ja nøkya̱jpxpɨ: ―¿Sudso øts yøꞌ nwɨnmadoꞌot, pø kaꞌats
    ø pøn, pøn øts xukwɨnmadoꞌop? Wɨnets ja Felipe yikway jøts tyøkɨt jap karretɨjøtpy
    jøts tmøøtsøønɨt.'
  aak-aak: o re urɨŋɨnigɨnɨ, “Ámá wo mɨniepɨsipa nerɨ́náyɨ́, arɨge nerɨ mɨ́kɨ́pɨ nánɨ
    nionɨ nɨgɨ́pɨ nɨjɨ́á imónɨmɨ́ɨnɨ?” nurɨrɨ re urɨŋɨnigɨnɨ, “Joxɨ nɨxemónapɨrɨ nionɨ
    tɨ́nɨ oŋweaaiyɨ.” urɨŋɨnigɨnɨ.
  chd-NT: 'Timi: ―¿Te co''iya cacuec''eya? Ailopa''a naƚmuc''iya. Ixa''hue''ma Felipe
