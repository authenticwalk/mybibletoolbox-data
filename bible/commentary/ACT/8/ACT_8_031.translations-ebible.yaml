    poloa nau, bara lohoka vona.” Lakea a ori i takia e Pilip ge rike maia, ge made
    turana.
  apn-NT: 'Hãmri nhũm kãm: —Nà ixte maare hã. Mẽhõ kot hprĩ hã inhmã harẽ pa ixprĩ
    hã kuma? Xàt ka ixwỳr api nẽ ixri nhỹ nẽ aprĩ hã inhmã harẽnh o ixkôt mõ nà? Anẽ.
    Hãmri nhũm kuma nẽ hwỳr api nẽ ĩhkô hã nhỹ nẽ kagàta pumunh o nhỹ.'
  ctp-NT: ―Ja nchka ꞌñaǎn, chaꞌ ja ndiya nu kwaꞌu ꞌñaǎn ―ndukwin yu kula kanꞌ bra
    kanꞌ―. Skween lyaa niꞌ carreta re chaꞌ tyaan suꞌwa ti. Loꞌo ndyaa tukwa Lpe niꞌ
    carreta loꞌo yu kula bra kanꞌ.
  opm-opm: Dahamtiporhan oh Mutuh meng oh nohnong namgiyaritda ihan noh potahat dahatiproh.
    Ihan go maras tongnom pomat namgitinmur pongopri. Potporhan oh rus tongnotipri.
  bvr-bvr: Lika nipa an-gugaliya a-yinanga, “Ngika. Gala ngu-yinmiya, wurra minyja
    an-nerranga ana-nga a-gunggaja apula.” Lika mola a-wena nula, lika Bilip a-warrchinga
    rrapa a-rakaja nula.
  wal-wal: Mureessai, “Tau odidi akeekissiya asi bainnan waanidi akeekettii?” yaagiis;
    qassi banaara gaariyan kiyidi uttana mala, Piliphphoosa woossiis.
  zad-NT: 'Na''ch beṉ'' Etiopíana'' chi''e: ―¿Nakra gon'' shajniida''n?, ḻa'' bi zoa
    no wzajnii nad''. Na'' golle'' Felípena'': ―Wyepgach na'' wche'' kwitii.'
  kmg-kmg: Eme eki muwec, “Moczi mi nazahame nahackoaŋ wemocko sâcne manapemu?” Iŋuc
    murâ Filipo âzâcneme keretacko ferâ qâteme ŋepic.
  aso-aso: Lavo ve maliꞌmo lo-nemeꞌ nemeꞌ amilineꞌ nene monovoꞌve nado gelelove lo
    kalisiuꞌ dizanivo nezesi minelesive lo Hilipoꞌni lo-emavo kalisiuꞌ dizavo makaꞌ
    minasineꞌ.
  uli-uli: Tamol we yesa hatfaeli le ye sor bo, “Be ifa sengal ngo isa medaf le be
    tor le be hamdefa ngalyey?” Iwe sa kangalu Philip bo yebe chudah yuchul kuruma
    we. Iwe Philip yesa chudah sala marro lengchel.
  nin-NT: Anu Habasha wa à ka sa ku Filibu di, “Undurr ti si tsarr ingga hen, ingga
    ta na kingginggi ni hi?” Na tsi ku Filibu ango di à bu hun so nu uwa ku.
  acu-NT: 'Tu iniam nuka ayaak: —Atsa, wína nekamtikruatnuka atsau asamtai ¿itiur
    nekaatjak? —timiayi. Tura: —Juni wakam, wijai keemsam ujatkata, —tamati Felipesha
    warukmiayi.'
  cak-WNT: 'Pero ri achi ri'' xubij: Xa majun achique ta nibin chuwe. ¿Achique ta
    c''a modo tek xtik''ax chinuwech? Y ri achi ri'' xubij c''a chare ri Felipe chi
    tijote'' el y titz''uye'' el riq''ui.'
  ebk-ebk: “Achek mampay maawatan sukúd kun wachay mangelawlawag kan ha-un,” ensongfiat
    nan opisyar. Angkiay ya enayakiana hi Felipe ay makilukian kan hiya.
  spa-PDDPT: 'Y él contestó: ¿Cómo podría si alguno no me explica? Y rogó a Felipe
    que subiera a sentarse con él.'
  ruf-ruf: Naye kalonga, “Angu nidahatse kughamanya bila imunu wa kunilongotsa?” Kamlomba
    Filipi adine mne mtuka ghula, kakala naye.
  gun-gun: 'Ombovai: — Mba''exa vy tu aikuaa ta avave rei omombe''u porãve e''ỹ rã?
    — he''i. Ha''e rami vy oenoĩ Filipe karóxa py ojeupi vy hexeve oĩ aguã.'
  agu-BL: —¿Ẍe'n tz'el intxum tetz, na qui'c jun tan xtx'olche'n xo'l swetz? —stzun
    yi eunuco tetz Li'p. Toque'n tzun moxol yi eunuco yi Li'ptz tan cwe'n c'olchok
    xlaj i' le carros.
  isn-isn: uMuethiopia akaligitya, “nikahuma uli muntu anga wahite kuntongeela?” Akamusinja
    uFilipo wanankile mu mutuka nu kikie palung'wi nu ng'wenso.
  eng-PEV: The Ethiopian man said, “No, I can’t understand it. I need somebody to
    help me.” Then he asked Philip to climb up into the trailer and sit beside him.
  ilo-ULB: Kinuna ti taga-Etiopia, “Kasano a maawatak, no awan met iti mangidalan
    kaniak?” Ket nagpakaasi kenni Felipe nga umuli koma iti karwahe ket makitugaw
    kenkuana.
  pir-NT: 'Tiquiro sa nigʉ̃ tʉhoro Etiopía cjʉ̃no ohõ saha ni yʉhtiahye: —‍Apequiro
    yʉhʉre yahu yʉhdʉoatiquiro mariedagʉ̃ quehnoano masiedaga yʉhʉ. Ohõ yʉhʉre yahu
    dujigʉ ahtaya yʉhʉ pari paha, ni yʉhtiahye tiquiro Felipere. —‍Aʉ, ni, nuju sahye
    tiquiro caha.'
  anv-NT: Mende yimbɔ aké, “Mpyɛ mbɔ nnó ne nkaá ayi muú álá pɔ́ mangaré me
    ula wɔ́.” Ne akuú Filip nnó akwɔ́ mfaá mboó gese, ajwɔle ne ji.
  sab-NT: 'Kwian nga Etiopíamu jaindunga: —¿Chada ai be suge mine chage kwian me geru
    trennga chage chada ai giti? Bai cha ole, ale ule lle carrolege.'
  tmd-tmd: Aliö rɨmɨn, nuŋ yadöŋa, “Nöbö mö bli nɨ yad nölɨŋ nugwön aku yajɨnö,” röŋa.
    Aliö rön Pilip nugwo yadöŋa, “Wöl rol yörɨk römɨdaŋ an pɨsaŋ duŋö,” röŋa. Aliö
    rɨmɨn, Pilip du rol yöra römɨdöŋa.
  acr-NNT: 'Rachi xukꞌul uwach: —¿Suꞌanik kanmaj usukꞌ we na jinta junoq kaqꞌalajisan
    chwe? —xcha che. Y xelaj kꞌu che ri Felipe chaꞌ kaqꞌan pa ri kareta y katzꞌuyiꞌ
    rukꞌ.'
  kpg-kpg: Taane deelaa ga helekai gi mee, “Dehee dagu hai e iloo eau maa tangada
    ne haga modongoohia mai gi di au ai?” Mee gaa gahi a Philip gi gaga aga, gii noho
    i dono baahi i hongo dono waga hongo henua.
  taj-taj: थेसे “खालैसे घोना आलतेधोना ङाइ खाह्रङ् लसी घोसे?” भिसी भिजी। जमाहेन्‍से
    थेसे फिलिपदा रथरी ङादेन छ्‌यामनोन चिउ भिसी पाङ्जी।
  avt-avt: 'Mɨtɨk iuwe eik kewenhi kar ik: “Markeik te hi erteiyem? Mɨtɨk ketpo menmen
    te hi erteiyem. Ti enen etikewa ewu in ti ewepyapɨr menmen te hi erteiyem.”'
  cbk-cbk: Ya contesta le, “Na, paquemodo man yo ay puede entende este si nuay quien
    ay esplica conmigo?” Despues ya invita le con Felipe munta na carrosa junto con
    ele.
  uig-ARA: 'ۋەزىر ئۇنىڭغا: ــ بىرى ماڭا چۈشەندۈرۈپ بەرمىسە، مەن قانداقمۇ چۈشىنەلەيمەن؟!
    ــ دەپ، فىلىپنى ھارۋىسىغا چىقىپ يېنىدا ئولتۇرۇشقا ئۆتۈندى.'
  tuf-tuf: —Ráhctiro. As quin istiyati ehcútira, bitách ráhcuajatro, -wajacro-. Rauwi,
    cajón sar rauwi. Asi jor ítuwi, wajacro, Etiopía serat Felipe quin.
  abx-abx: Anaruman may to, “Pa'i-ko may sito pakasabot kon gana' mag'isplikar si
    ako?” Sanglit ag'agda-na iya si taga Etiopia pagsang'at ngan pagtingkulo' huwang
    si iya.
  mco-NT: 'Chi je jäy y''adzooy: ―¿Nej ɨɨch nhuinjɨhuɨ̈huɨpy pen ca'' pɨn xyajnɨmäyɨch?
    Chi je eunuco nɨmay je Felipe co huen mɨɨd ɨñäyii carretɨjoty.'
  bsp-bsp: 'Kɔ wəEcopi nwɛ oloku Filip: «Cəke c’ intam ti kəcərɛ-ɛ, k’intɔyɔ nwɛ ɛntəks’
    em mɔ?» K’oloku Filip a pəpɛsɛ pəndɛ kɔ kəsək pɛyɛksɛnɛ pɔn kəroŋ.'
  kqf-kqf: Bi olotona ena giu i waimunena gado, “Bainewa yà sibe? Walitau ya giuwailovelovegu
    kaka yà sibe.” Kamaina bi olotona Filip i giuwe te i valageta ena seliotimo bi
    diyanemo i miya.
  cpb-NT: 'Ari ikantzi Etiopía-satzi: “¿Tsika onkene nonkemathatero, tekaatsi yotainawone?
    Pipoke eeroka, pintsipatena.”'
  aon-aon: Aria debeini nebeiman-ari baraen Filip nakri, “Ta idukemesh mumam baugenyum
    enyudok baraen. Enesh shiyabige akure, wosik ta idukemen.” Aria nakrip Filip nato
    iruhw wilkar nakih nani anan hape atugun.
  hus-NT-2005: 'Tókʼoyat enchéꞌ kʼal an inik: ―¿Janti neꞌech ku ejto ku exbay max
    yab waꞌach ni jun xitaꞌ ti kin wiltsi? Ani pakabédhá na Felipe kʼal an inik abal
    ka kʼadhiy ani ka buxkan junax kʼal jajáꞌ.'
  mig-NT: 'Te máá eunuco, ni̱ ka''a̱n‑de jíín Felipe: Te ndasa juku̱''un ini̱‑ná te
    nú tú stá''a̱n ɨɨn cha̱a nuu̱‑ná, áchí‑de. Te ni̱ ka''a̱n nda̱''ú‑de ja̱ ná káa
    Felipe nuu̱ carreta‑de te kunchaa̱‑de jíín‑de.'
  bps-bps: Na tmimel i ganlal, manan, “Tan i kaglabatgu ku landè to tamdò dun di deg?”
    Na nlakan Filif smakay na fyakan kenen fye sudeng di safédan.
  mbs-mbs: Timaba se tege Etyopya, “Eked a pekelabet singed aw doen otaw megtoladà
    kanak.” Penga niyan, impesakay din si Felipe.
  cme-NT: 'Naacolŋ wuɔ cira: «Molo duɔ saa hielnu-mɛi baa-mi, mi siɛ gbãa suɔ-ma.»
    Aa naa ce Filipu nyugũŋ tĩɛna u caaŋgu-na.'
  sus-sus: A naxa a yaabi, «N nɔma na ra di, xa mixi yo mu na naxan a tagi rabama
    n bɛ?» A naxa a fala Filipu bɛ a xa dɔxɔ a sɛɛti ma.
  pon-2006: Ohlo ahpw sapengki, “Ia duwen ei pahn kak wehwehki, ma sohte me pahn kawehwehiong
    ie?” E ahpw lukeiong Pilip en karada oh iang mwohndi nan kurumao.
  dad-dad: Ĩ iron, “Tamo takam to faded fiyauf are, naig fe di, aya keleĩ youf?” Anĩ
    nigin, ĩ Filip isel, urom karis bun dibodõf nigin irokenen.
  zab-NT: 'Bnietqui cuaibbɨ: —¿Xólesa gacbiia xi zeloni, ne rutell gady quixtee luaa?
    Chiy raipbɨ Liby yaaipbɨ lo arredqui, ax guri cuesaadeb.'
  jae-jae: Ma ŋac tau kêsôm gebe “Embe ŋac teŋ êtôc intêna êndêŋ aê atom, oc jajala
    amboac ondoc.” Go keteŋ Pilip gebe êpi naêŋgôŋ êwiŋ eŋ.
  ksd-ksd: 'Ma i biti: Ina nunure davatane, ona pa ta i tovo iau tana? Ma i ting pa
    Pilipo ba na koa ma na ki pirana.'
  msm-NT: Kagi to sikan upisyal, “Eh, og-amonuhon ku man to pagsabut no wada man ogpasabut
    kanay?” Dajun din pasakaja si Felipe.
  myk-myk: 'A ná wu Filipe pye: «Dii nʼa da wu kɔ́ri cɛ na ta wa ya wu kɔ́ri shɛ na
    na-ɛ wɛ?» A wu Filipe ɲɛɛri na wu jé tiin wee tàan wotori wu ni.'
  sbe-sbe: Na tamowai wa ye wane, “Idohagi na kabo kabina ya kata? Kabo kaiteya ye
    hededehesibasibagau?” Ede Pilipo ye kaibwadai na ye mwalaesae kaliyota wa unai
    maiyana se tuli.
  mcr-mcr: Ga, ämaqä iqu kimaŋi, “Ämaqä hma eätqe, kukŋuä quatiŋqe, nyi näqŋqä äänä
    himqäwä? Si äyapätnä, kalisi täu, nyitä quamä anä äpmeyä” ätukqe.
  cux-NT: 'Saⁿ''ā miiⁿ caⁿ''a sa: ¿Taacā cuuvi diíⁿ ti mar ''áámá ''iiⁿ''yāⁿ nguɛ́ɛ́
    ngi''cueeⁿ yā ''úú? Ní neⁿ''e sa chi Felipe miiⁿ caa sa ní ''cuūndī sa ndúúcu
    sa.'
  tur-YTC: Adam, “Biri bana açıklamadıkça nasıl anlayabilirim ki?” dedi. Filipus’a
    binip yanına oturması için yalvardı.
  san-ITR: tataH sa kathitavAn kenachinna bodhitohaM kathaM budhyeya? tataH sa philipaM
    rathamAroDhuM svena sArddham upaveShTu ncha nyavedayat|
  bel-N: 'Той жа сказаў: «Як жа я магу, калі нехта не растлумачыць мне?» І папрасіў
    Філіпа, узыйшоўшы, сесьці з ім.'
  sch-sch: “Ama'n tutên mi rilminthâr pe loiin i angin mo ki riet thei ranga?” tiin
    a thuona. Hanchu Philip ha tali chunga a kala a kôla insungpui rangin a koia.
  mic-MIQNT: Na iganpuguit asita'puguet, “Tal gisi ns'tasites? Amujpa na nat wen gegnu'tmuit.
    Smtug tepa'si aq pa'si nutepaqan.”
  huu-NT: 'Naimɨe uai ote: —¿Nɨese uiñoitɨcue, bu cuena canoñenia? Felipemo jɨcanote,
    naimɨe dɨga a jaillano danomo raɨllena.'
  jiv-NT: Tutai nú áishmaṉ tímiayi “¿Itiurak nekaataj? ¿Yaki jintintruat?” tímiayi.
    Tura antsu iiji̱a̱i̱ wetái tusa, Jiripincha eṉker jukimiayi karetanam.
  otm-NT: 'Bi dą''a ran ''yohʉ: ―Hague dán zä ga pącä nu''bʉ njon da xängui. Nɛ bi
    xih ra Felipe da ndets''e din hyʉmmi bʉ.'
  dah-dah: '@see-verse:ACT.008.030'
  tnk-tnk: Mɨreɡi iəmə nəha rɨni mə, “Iou takəfukurən nɨpwran? Iərmama riti riwən
    mə trəusiəre pui pehe miou.” Rɨni pen tɨ Filip i mə trəputə məkure irau min.
  kpr-kpr: moni kaifa kato sisira, “Ni na sonembaresa amo, geka teguterena einda beká
    mo kasama arena,” aminge sedo, nu, Philip viti anumbare dae sisira.
  san-IAS: tataḥ sa kathitavān kenacinna bodhitohaṁ kathaṁ budhyeya? tataḥ sa philipaṁ
    rathamāroḍhuṁ svena sārddham upaveṣṭuñca nyavedayat|
  nho-nho: Te hakamau raa ki mee ake, “Nau ma ki iloa peehea ki mee maa see hai tama
    e iloa e hakaari mai te hakataakoto naa taratara nei?” Teenaa vanaake iloo te tama naa
    ki Philip ki kake ake ki aruna no noho i tana vasi.
  gym-NT: 'Angwane ni ye käkwe niebare mda Felipeye: ¿Kukwe ne dirikä ñakare tie,
    se rükadre gare ño tie? mata nütüre, niebare kwe Felipeye. Bti Felipe käräbare
    täketbe karetate kwe jabe.'
  azg-NT: 'Ndoꞌ tꞌa tsanꞌñeen, itso juu: —Nndaꞌ ꞌuꞌ tsꞌan, taꞌnan tsꞌan na ya ntsiꞌman
    nnön, yajoꞌ ¿Nchu ya ntsꞌa na ncüaaꞌ tsꞌönhanꞌ? Ndoꞌ tcan tsanꞌñeen na cava Felipe
    tyquiiꞌ carretaꞌñeen na cacjo jon ngiaaꞌ juu.'
  bhd-bhd: तैनी ज़ोवं, “ज़ां तगर कोई मीं न समझ़ाए त अवं केन्च़रे सेमझ़ी?” ते तैनी फिलिप्पुसे
    कां मिनत की, कि एई रथे पुड़ बिश।
  too-NT: 'Lā'' kalhtīlh: ―Tūla como tintī'' a''ntī naquimāsu''ni''. Lā'' huanica
    Felipe que catō''ca''lh lā'' capāxtūtō''lalh.'
  ind-AYT: Dan, orang itu menjawab, “Bagaimana aku bisa, kecuali seseorang membimbingku?”
    Maka, ia mengundang Filipus untuk naik dan duduk bersamanya.
  cjo-NT: 'Rakanakiri: —Teewee nokemaperotziro. ¿Tsika nokantyaaka nokemaperotantyaawori?
    Tekatsi iyotayenani. Potetapaeya, pijeekimotapaena jaka.'
  nsn-nsn: Kare kulono pare, “Inggo deh paku ate ge pake mene uakalahara me tamata
    totoguo.” Song ke uadangata inggono tang Pilip tar me tabila tagu tatanon.
  san-DEV: ततः स कथितवान् केनचिन्न बोधितोहं कथं बुध्येय? ततः स फिलिपं रथमारोढुं स्वेन
    सार्द्धम् उपवेष्टुञ्च न्यवेदयत्।
  tna-NT: 'Beju deja ja Felipe jeutsutana: —Cuaja shanapa taji mahue ebainia. Aimue
    aidhe biame ema eshanapame puji. Da su deja ja Felipe ihuatana tu naja su carroza
    su paaniute puji.'
  lid-lid: Eme iy anya, “Batuk kaleu ta aliy ki buku sah? Ki buku none ari ndramak
    keme kaleheya keme tek.” Ya eme iy tiye Pilip anya, “Ou ame loke manyah ado hawek,
    ma aseben jo.”
  wim-wim: Aꞌ pam ngotanan thaw nungant, “Yaꞌa, wik wuthanang wun ngathara. Ngay puth
    want-wanttakan thiichāng e? Nil weeꞌang nath koochanathiw ngathar? Nint kan pal
    matān ow! wagonang ingan nyiinān ngatharang a!” Aꞌ Philip.ana mat, wagonangan
    moꞌ nungantang.
  zga-M: Umwethiopia akhata, “nialesya ndakhekhi umunu vusandongwin'che?” Akhadovo
    uFilipo eipakhile eimutukha atame paninwe nu mwene.
  yom-yom: 'Mutu beni wumvutudila : —Buevi ndenda kumasudikila enati mutu kakadi kutsudikisa
    mawu e ? Bosi wuleba Filipi kakuma mu Saleti ayi wunleba kavuanda va ndambu andi.'
  san-SIN: තතඃ ස කථිතවාන් කේනචින්න බෝධිතෝහං කථං බුධ්‍යේය? තතඃ ස ඵිලිපං රථමාරෝඪුං ස්වේන
    සාර්ද්ධම් උපවේෂ්ටුඤ්ච න්‍යවේදයත්|
  yut-yut: Iyɨŋban yaŋ iyɨgɨt, “Amɨn kɨnda da mibɨlɨ dɨma nayɨsak kaŋ, arɨpmɨ dɨma
    nandabo pɨsosak.” Yaŋ yaŋek Pilip amɨn pawɨl pawɨl tamokon wɨŋban yɨtjil do iyɨgɨt.
  grc-BYZ: ὁ δὲ εἶπε· πῶς γὰρ ἂν δυναίμην, ἐὰν μή τις ὁδηγήσῃ με; παρεκάλεσέ τε τὸν
    Φίλιππον ἀναβάντα καθίσαι σὺν αὐτῷ.
  cpc-NT: 'Ari ikantzi Etiopía-jatzi: “¿Tsika onkini nonkimathatiro, tii itzimi iitya
    yotainawoni? Pimpoki iiroka, pintsipatina”.'
  nhg-NT: 'Inu tlöcatl oquejto: ―¿Quiene necasojcömates tlö amo necpea öque niechesplicörus?
    Entunses oquenec ma Felipe ma tlejco hua ma motlöle itlac yaja.'
  nya-nya: Iye anayankha kuti, “Ndingamvetse bwanji popanda wina wondimasulira?” Ndipo
    iye anayitana Filipo kuti abwere ndikukhala naye mʼgaleta.
  ngu-NT: 'Niman yejhua oquinanquilij: ―¿Quen ijqui, tej, nicajsicamatis tla xacaj
    nechmachtia? Ijcuacon oquitlajtlanilij Felipe para ma tlejco niman ma notlali
    ihuan.'
  kup-kup: Pot mañahan aban ahö pop ñetï hañiv epat mañah, “Evo, ne aban ñetï epovoz
    kapot badede nañapanezap bon, povoz tair tat ne hodad ravom? Oñ ni revah ev poz
    hat nenañ karar toutat badede nañeken ne hatevetem.”
  jid-jid: Wa a kri sa wu ndi, “Mi tihe hama ni du ndior ye tsro me?” A yo Filibus
    du hon hi ni wu niti ng'ma, nda hi kuson nha niwu.
  wmw-wmw: 'Amiri ire akinjibu: “Nereriwaja saneleweshiwe?” Kwa javire, iye akimwambira
    Filipi, akamba: “Kwera munkukuta‑mu, tikare onse.”'
