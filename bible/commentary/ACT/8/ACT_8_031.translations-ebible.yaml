  acf-NT: Nonm-lan di, “Ki mannyè mwen kay fè konpwann si on moun pa di mwen ki sa
    i vlé di?” Épi i envité Filip antwé an kawòs-la pou asid épiʼy.
  tpi-OTNT: Na dispela man i bekim tok olsem, “Sapos i no gat man i tokim mi long
    as bilong dispela tok, orait bai mi inap save olsem wanem?” Na em i tokim Filip,
    “Yu kam antap long karis na sindaun wantaim mi.”
  mbt-NT: Ne migtabak ka upisyal, “Egmenuwen ku te egsabut ke ware egpanulu keddiey?”
    Ne impeuntud din e si Pilipi te kerumata wey migpinnuu andang kandin.
  hau-SA: Sai ya ce, “Ina fa zan iya, in ba dai wani ya fassara mini ba?” Saboda haka
