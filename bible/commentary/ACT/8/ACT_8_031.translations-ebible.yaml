verse: ACT.008.031
translations:
  kpx-kpx: Ige malaha keu avuho loui avoe, “Dana oleve kateai ke hilokai. Isito ata
    moleu di haivuhutevage di bae ke hilokai.” Kateaime Bilibi namihage au veatisi
    kaliotavemo avui ugulamonu.
  okv-H: ke mine einge ena, “Na daingeto ingono, ke be harikari embo irae,” ainge
    eto Philip vihito amiga arumbaja ena.
  tbo-tbo: Lawana i pa, ‘Eega, babana ega iyai ipa ina dede imahiyeya ugoliu.’ Ma
    i baha po Pilipo i’mgeina gae po katina ugolina mitehi hi duhuna.
  mal-C: “ആരെങ്കിലും അർഥം വ്യക്തമാക്കിത്തരാതെ എനിക്കെങ്ങനെ മനസ്സിലാകും?” അയാൾ ചോദിച്ചു.
    രഥത്തിൽ കയറി തന്നോടൊപ്പം ഇരിക്കാൻ അയാൾ ഫിലിപ്പൊസിനെ ക്ഷണിച്ചു.
  grc-SR: Ὁ δὲ εἶπεν, Πῶς γὰρ ἂν δυναίμην, ἐὰν μή τις ⸂ὁδηγήσῃ⸃ με; Παρεκάλεσέν τε
    τὸν Φίλιππον ἀναβάντα καθίσαι σὺν αὐτῷ.
  bgc-bgc: वो बोल्या, “जिब ताहीं कोए मेरै ताहीं न्ही समझावै तो मै किस ढाळ समझूँ।”
    अर फिलिप्पुस तै बिनती करी के वो रथ पै चढ़कै उसकै धोरै बेठ्ठै।
  khz-khz: Ia evega-geleto, netiwato, “Au raka ana ripa-tiwa? Talima taa na pene vega-ripaku
    vou pana ripa taunatauna.” Ne Filipo evaikilaato, netiwato, “Kariotai ono mai-ragekau,
    lagaku ai ono mai-tanu.”
  deu-TKW: 'Er aber sagte: wie sollte ich, wenn mich niemand anleitet? und er bat
    den Philippus, aufzusteigen und sich zu ihm zu setzen.'
  zsr-NT: 'Bubiꞌë didzaꞌ bönniꞌ Etiopía naꞌ, gnëꞌ: ―¿Nacx gac tséjniꞌdaꞌ chquiꞌ nutu
    nu zoa uzejniꞌi nedaꞌ? Niꞌr gútaꞌyuëꞌ lahuëꞌ Felipe cuenëꞌ len cö́ꞌlenëꞌ lëꞌ tsazxö́n
    lu carreta naꞌ.'
  lin-lin: 'Azongisaki : — Nakososola ndenge nini soki moto alimboleli ngai yango
    te ? Boye abengaki Filipo ete amata na shar mpe avanda pembeni na ye.'
  hns-NT: 'Tab ose poetjhies: „Sriemaan djie, aap samdjhe hai aap ka parhe hai?” Tab
    mantrie bolies: „Ham kaise samadjh sakab djab koi hamke na samdjhaai? Aaw hamare
    bagal baith.” Fielepas baithal.'
  noa-E: Magbaa chi japdeg jörrömua, —Õrau maachig jaauju chukhum, ¿jãg maadëu khap
    abarju? ajim anʉm. Magwia warag Felipeeg ich japdeg waaidʉpiwia ich dʉ̈i ãba juppijim
    aajem.
  eng-EMTV: And he said, “How can I, unless someone helps me?” And he urged Philip
    to come up and sit with him.
  mib-NT: 'Te ni cahān maá tée un jíín Felipe: ¿Te ndese jecūhun ni ná? Chi tú na
    tēe castūhun núū ná ndese cúu ún, áchí de. Te ni cahān de jíín Felipe jeē na cáa
    de conēne ndúú de jíín de ini carreta.'
  lif-NT2: खे़न् से़भक्‍पे़ल्‍ले़ नोगप् पिरु, “पोधक् याप्‍मि के़जोःक् के़बिबा मना
    मे़ःन्‍नेग आक्‍खेलॽरिक् कुसिङ्‌निःप्‍मा सुक्‍तुङ्‌बे?” हे़क्‍केःल्‍ले़ खे़ल्‍ले़
    फिलिप्‍पे़न् उःत्तुआङ् सोरिक् खुने़ॽनुए युक्‍खु॥
  xnj-xnj: Mundu yula akamyangula, “Nihotola wuli kumanya changali mundu kunidandaulila?”
    Ndi akamgongolela Filipi akwela mumkokoteni wula na kutama pamonga na mwene.
  mmx-mmx: Mo laradi ga vorang i rin, “Nia aba xasep teren kereva? Kopmen tara vetpes
    kusu naba tong axasev ia min.” La ni ga sing ne Pilip do na eng urut la na xis
    to at lavatkaris eburu min.
  cbr-NT: 'Cacëxun ca cacëxa: —Cana cuatiman. ¿Uni itsin ''ë ''aquincëxunma carana
    uisaxun ''unánti ''ain? Ësoquin caquin ca Felipe abë tsotia ''irunun quixun cacëxa.'
  tee-NT: 'Pus ju acsnich ju yuchi chani juni: ―Tas aclhimachakxalh ni mati'' xamati''
    ju aquimavasalanilh. Chai ju acsni tapaininilh ju Pilipe ni cat''atajulh ju la''ixcarro.'
  eng-LSV: And he said, “Why, how am I able, if someone may not guide me?” He called
    Philip also, having come up, to sit with him.
  cak-NT: 'Pero ri achi ri'' xu''ij: ¿Anchique modo xtin-en entender xa man jun ni''in
    chue? Y ri achi xu''ij che ri Felipe chi tijote-apo y tich''oquie-e riq''uin.'
  pah-NT: '@see-verse:ACT.008.030'
  sja-NT: 'Etiopiadepemapa p''anauji: —¿Sãga mɨa k''awaayama aji, apidaapa mɨmaa jarateeda-eeta?
    Mãpai Felipemaa chupɨria iidiji bataumerã mãik''aapa ichi ik''aawa su-ak''ɨ beemerã.'
  xed-xed: 'Ka tsa mndu ya mantsa: «Waka yu dzaʼa snaŋta ka mniɗif a mndu na?» kaʼa
    zlghaftá wani. Ka hgadaftá tsi ta Filip nzanavata.'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe da̱ Etiopía cán tu̱hun nu̱ Felipe já na̱cachi da
    já: —Ndaja caja i̱ canda̱a̱ ini i̱ ña̱ cáhvi i̱ tá co̱ó na̱ ndicani nu̱ú i̱ ndía̱
    cúni̱ cachi a —na̱cachi da̱ Etiopía cán xi̱hi̱n Felipe. A̱nda̱ já na̱xi̱ca̱ da̱
    ña̱ma̱ni̱ nu̱ Felipe ña̱ ná ndaa da ja̱tá carreta da̱ já ná caco̱o da xi̱hi̱n
    dá ta ná ndicani da nu̱ dá ña̱ cúni̱ cachi a. Chí na̱ndaa Felipe carreta cán.'
  gfk-S: No turadi ga tange be, “Paile tale iou be ni palai ine. Ing be tikenong na
    pales ter tagu, io, ni palai um kaie.” Io, iga tingile leh Pilip be na kawas ma
    ina kis tikai ma ie.
  bmu-bmu: Qesim waŋgiiga jiyök, “Kunŋan qahö jim asariiga nanak mi denöwö möt asaribileŋak?”
    Mewö jiiga hos karenöŋ öŋgöiga mohotŋe tarohot.
  dgz-dgz: Itiopia apanewa gare anega wan, “Ne anenen anu awain, go orup da guegue
    mega wadianegepiwa, ne iwa mega anu awain.” Ap wani boge, Pilip dore pimai mega
    gagap dere wanumopen menan wan.
  eng-GNV: And he saide, Howe can I, except I had a guide? And he desired Philip,
    that he would come vp and sit with him.
  zaa-NT: 'Becàbią nna rą bi: Ti''ani modo ttéli te'' canchu núhuá nuỹa ethàtsilà''nanią
    inte'' nì''i. Làniana gùtta''yú tènìą Felípea qui''ni tsappi bi nna cue''ni bi
    lani ą le'' carreta.'
  eng-WEBSTER: And he said, How can I, except some man should guide me? And he desired
    Philip that he would come up, and sit with him.
  guh-guh: 'Nexata Etiopía nacuapijinë jumaitsi: —¿Detsa pacuenia jumeyapëtaejitsipajë
    itsa apo netsipaebi xaniavaetsia itsanë ata? jai. Nexata Etiopía nacuapijinë junatatsi
    Felipe carrozavënëmoyo ënëabetsia Felipe penajunaenexatsia penamuxuneniaecaenexabeje.'
  bon-bon: Etiyopiya biname te jejige egä, “Cane lipu umle äbita; nuuja biname liba
    lica pisi nyene cebine abiberäjame?” Tabe piba Pilipo ne jejige, “Tacenuti älädnalädna
    gwidape cabu, cäme gome adna-ti!”
  nhw-BL: 'Huan nopa tlacatl quiilhui: ―Amo huelis nijmachilis sintla amo aqui nechixtomilis.
    Huan quiilhui Felipe ma tlejco huan ma mosehui ihuaya ipan icuacarro.'
  mgw-mgw: Yu'lu' nng'wambende ngabaya, “Nilu'a kombwa buli tanga bila mundu kuniawanikiya?”
    Bu'kapo ngankoka Pilipi li'nga au'bu'ke no tama pamope nakwe.
  swh-ONEN: Yule towashi akasema, “Nitawezaje kuelewa mtu asiponifafanulia?” Hivyo
    akamkaribisha Filipo ili apande na kuketi pamoja naye.
  wbi-wbi: Umu Ethiopia akati, nikagula ndani pano umunhu na ikundongosia?” Akam'pelepesia
    uFilipo atoghe mhu gale na pikukala palikimo nhu mwene.
  bba-bba: Wiruɡii wi, u wisɑ u nɛɛ, ɑmɔnɑ n ko n kɑ mɑn yeeri mɑ n kun mɔ ɡoo u mɑn
    yi tubusiɑ. Mɑ u Filipu kɑnɑ u kɛkɛ ye yɔɔmɑ bu sinɑ sɑnnu.
  eng-KJVCPB: And he said, How can I, except some man should guide me? And he desired
    Philip that he would come up and sit with him.
  kgk-NT: 'Ha mburuvixa katu he''i íxupe: —Mbava''e-pe po he''i ko va''e nhe''ẽ, he''i.
    —Xe-vy omombe''u e''ỹ reheve xe ndaikwaái, he''i. Upe-ma ramo: —Ejeupi egwapy
    katu xe yke-rehe, he''i Filipe-pe.'
  waj-waj: 'tuduu rikioo ivo inna sai tunoo: Mo na dataama rikiaunnee? Vaidi voovoono
    ni giaa ni minai fai na rikiaanaravee, kiaa kioo Piriipaa maavee tuduu rikioo
    kaaraivau karoo inna tasipama varioo rikieeravai.'
  cpy-cpy: 'Ikantzi Cheenkawooni-jatzi: “¿Jempema okinika nokemathatero tekatsi yoteenawoni?
    Pipoki, pitsipatena.”'
  mpx-mpx: Tau o i ba, “Nigeya! Ebo gamagal etega ni pwamwananal eliyau inoke abwe
    na atena.” Inoke i ba Pilipi i ha ge alona hi misiyo.
  wbp-wbp: Jangku-manu yangkangkuju watingki Pilipiji, “Lawa, nyarrparlulparna milya-pungkarla
    nyampuju jaru? Kajiji yapangku milki yimi-ngarrirni, ngulaju kapurna milya-pinyi.
    Warrkarni mayinpa nyampu-kurra yungurli nyinanja-yani nyampurla?” Junga-juku,
    Pilipiji warrkarnu nantuwu-kurlangu-kurraju, manulpa-pala nyinanja-yanu.
  luo-luo: Ja-Ethiopia nodwoko Filipo niya, “Ere kaka dawinj tiende kaonge ngʼama
    olerona tiende?” Omiyo norwako Filipo mondo oidh obed kode ei gari.
  nhe-NT: 'Huan nopa tlacatl quiilhui: ―Ax huelis nijmachilis intla axaca nechixtomilis.
    Huan quiilhui Felipe ma tlejco huan ma mosehui ihuaya ipan icuacarro.'
  aii-aii: 'ܘܗ̇ܘ ܓ̰ܘܼܘܸܒ ܠܹܗ: ”ܕܵܐܟ݂ܝܼ ܡܵܨܹܝܢ ܦܲܪܡܹܝܢ ܐܸܢ ܐܢܵܫܵܐ ܠܵܐ ܦܲܫܸܩ ܠܹܗ ܐܸܠܝܼ؟“
    ܘܛܠܝܼܒ ܠܹܗ ܡ̣ܢ ܦܝܼܠܝܼܦܘܿܣ ܕܐܵܣܹܩ ܘܝܵܬܹܒ݂ ܥܲܡܹܗ.'
  esk-NT: Taavruma kiuniġaa, “Kaŋiqsipkaġniaqtaunnaŋa qanuġluŋa kaŋiqsiñiaqpik?”
  msb-msb: Nagsabat ini, “Pan-o ko masabutan kun wara sin maggiya sa akon?” Didi gin-agda
    si Felipe na magsaka kag mag-ingkod kaupod niya.
  cpa-NT: 'Jøng² ca¹juúh² dsa² ŋioh¹² héi²: ―Ha¹chi² ŋë́²jni. Di³ ha¹chian² dsa² he¹²
    ―ca¹juúh²dsa. Jøng² ca¹tsáih¹dsa Felipe hi² mi³gú¹dsa quianh¹³dsa.'
  dso-dso: ସେ ବାଣ୍ଡାର୍‌ ଗରିଆ କଇଲା, “କେ ମିସା ଗଟେକ୍‌ ଲକ୍‌ ବୁଜାଇ ନ ଦେଲେ ମୁଇ କେନ୍ତି ବୁଜିପାର୍‌ବି
    ?” ତାର୍‌ ସଙ୍ଗ୍‍ ରତେ ବସ୍‌ବାକେ ସେ ପିଲିପ୍‌କେ ଡାକ୍‌ଲା । ପିଲିପ୍‌ ଜାଇ ବସ୍‌ଲା ।
  meu-meu: Ia e haere, eto, Be, ede baina diba toma? Lau na asi ihakaugu. Bena ia
    es Filipo e noia, baine gui, dekenai baine helai.
  yva-NT: Vatano Etiopia po raura akananto ai pare, “Jewena! Risyamo indati inanto
    irati ayaowe so ama ine raije ramu, maisyamo vatane inta po raura kakavimbe rinai
    java.” Weti po Pilipus awain sen ti tuna atavon.
  dgc-dgc: “Ey pakodyan ko a mépospusan,” kagi na, “éng éwan tu magpaliwanag diyakén?”
    Tulos inakit na ti Pelip a sumakay to kalesa na.
  zpm-NT: ―Rieṉd naaw ―rëb me―, rquiin tib zha ne gnë lo naa dieṉ zha naca. Dzigo
    bredz me Lip biep Lip leṉ carret co, güeysob Lip cue me.
  hix-NT: Uhutwahra wehxaha, kekon hatà, horykomo. Uhutwamohsonye exhera naha. Àro
    ke uhutwahra wehxaha, kekon hatà. Osonkahko, rohyaka. Rohanaka eryewtako, kekon
    hatà, Feryepe wya.
  sim-sim: Karem or mbarik ma oto mu mbara, �Wahau te, os ma lar mashi kaso mainome
    sihin or sawenak a misi nahi ambu, wa mberem a hishiyariku?� Karem mbaha Filipin
    or mbarik or lawuhu karisik nakrem frimu lira.
  npi-ULB: इथियोपियालीले भने, “कसैले मलाई नबुझाएसम्म म कसरी बुझ्‍न सक्छु र ?” तिनले
    फिलिपलाई तिनीसँगै रथमा बस्‍न अनुरोध गरे ।
  cgc-cgc: Sabat ta upisyal, “Ino pag-intindi ko ti daw ula may magsaysay ki yaken?”
    Pag-ambal ta upisyal, paambalan din Felipe i na makay daw mungko tengnged ki kanen.
  tim-tim: Hain dâmbo âmâ bau luâk soko are siâ siâ waŋdo yeukŋe akmâ kindo hin magaŋep,
    “Luâk siâŋe bo makniŋdâpgât nâ nunak oyaŋmâ keiŋe nâŋgâwerângât dâp bo tatâp,
    aregât gâŋe hân waŋgan âgâmenâ olowâk tatmâ âmâ keiŋe makniŋ.”
  yor-yor: Ó sì dáhùn wí pé, “Yóò ha ṣe yé mi, bí kò ṣe pé ẹnìkan tọ́ mí sí ọ̀nà?”
    Ó sì bẹ Filipi kí ó gòkè wá, kí ó sì bá òun jókòó.
  wos-wos: Dé wungi wakwexékéndéka dé wa, “Yingafwe. Du nak wuniré wun hundika wahambandé.
    Wahafi yandét, yingi maki nae xékélakitawuni.” Wungi wataka dé Filipré wa, dé
    wara dé wali rendéte. Wungi wandéka dé Filip yawundu nae dé waré.
  emp-NTPO: 'Idjia panusia: –Ni ab̶aʌba jaradiaẽ́bʌrʌ mʌ̃a ¿sãwã cawai?– Maʌ̃ne idjia
    Pelipea jarasia b̶adoped̶a idji caita chũmemãrẽã.'
  eng-F35: So he said, “Well how can I, unless someone guides me?” And he urged Philip
    to come up and sit with him.
  ind-ind: Kata pejabat itu, “Saya tidak mungkin bisa mengerti kalau tidak ada yang
    menjelaskannya kepada saya.” Lalu pejabat itu meminta Filipus naik ke dalam keretanya
    dan duduk bersama dia.
  pes-OPCB: 'مرد حبشی جواب داد: «نه، وقتی کسی نیست به من بیاموزد، چگونه می‌توانم درک
    کنم؟» پس، از فیلیپ خواهش کرد که سوار کالسکه شود و کنار او بنشیند.'
  mpt-mpt: e baabanea Naka maki o mitmakamo mo aletneim blim kesoa ne o mitmakamo
    mo tekein kebibabo, kobo teneba ne kalis tem ele touneba aletnenale ge baabasebe.
  ssx-ssx: Mo halima꞉ alota꞉ Ma꞉nda꞉ma꞉ na waleke haena꞉ ekipa hone wiono alepe leekeme.
    Kutupa mo halima꞉ Pilipi pa꞉ta꞉ alota꞉ Do I̱ pilu pa꞉ta꞉ lopulao pitupana꞉ epoe
    leekeme.
  mkl-mkl: Ŋɔi inɛɛu í jɛɑɑ í ni, bɛirei ɑn ce n ɡbɔ bii kù jɛ inɛ ɡɔi í tusɛɛm. Ŋɔi
    í tɔɔ Filipu ku ɡũ wɑ si sɑrɛtiu ku bubɑ bi nŋu. Nɔ Filipu í ɡũ.
  gaq-gaq: ଆତନ୍‍ ଆଣ୍ଡାରି ବାସଙ୍ଗ୍‍କେ, “ଜା ଡିଗ୍‍ ଆନେଙ୍ଗ୍‍କେ ଆଦ୍ରିଗ୍‍ ଆବିଲା ନେଙ୍ଗ୍‍ ଡିରକମ୍‍
    ଦ୍ରିଗ୍‍ ୟାଏ ?” ମେଁ ଏତେ ରତ୍‍ଡାଗ୍ରା କୁକନ୍‍ସା ମେଁ ଫିଲିପ୍‌ପକେ ଗୁଆରି ଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: Moorinnay, “Taw odi gelssiya asi baynna waanidi gelanee?” yaagis. Baara
    gaariyan keyidi uttana mela Filphoosa woossis.
  unx-unx: ଚାକୁରା କାଜିରୁହାଡ଼୍‌କିୟାଏ, “ଜେତାଏ ଆଇଙ୍ଗ୍‌କେ କାକ ଉଦୁବାଇଙ୍ଗ୍‌ରେଦ ଚିଲ୍‌କାତେଇଙ୍ଗ୍‌
    ସାରିଉରୁମ୍‌ ଦାଡ଼ିୟା ?” ଏନ୍ତେ ଇନିଃ ଫିଲିପ୍‌କେ ଆୟାଃଲଃ ସାଦମ୍‌ ଗାଡ଼ିରେ ଦୁବ୍‌ ନାଗେନ୍ତେ
    ବିନ୍ତିକିୟା ।
  gah-gah: Loko lokago, ve makolímo lo utó oko lo nememitimó nene, mogonáa nana oko
    gilitove. Loko loake, imanegú iteko minoko lo nimitane loko Piliponi lo amekago,
    kaligú itekago, makó minasimó.
  lcm-lcm: Na kala antok ta, “Au, naka saka malangas an si man kapo kovek i igenen
    asi palas dong anig tatana?” Na kala aikut a Pilipo asi kana me kokos ve nia.
  aer-aer: Artwe re akenhe ikwere angkirtnerlenge, “Arrangkwe, the itelaretyakenhe-arle.
    Tyerrtye akaperte altywerele apeke ayenge akaltyele-antherlenge kele the itelaremere.
    Unte apetyeme-arteye atyengenge wagon akertne-werne ayenge akaltyele-anthetyeke?”
    Kele Philip re wagon-eke antyeke imerte ikwere itwele anerle-apemele.
  qvc-NT: 'Chaymi chay runaqa nirqan: —¿Imashinam atishaq intyindiyta, mana pipis
    intyindichiwaptinqa? nishpa. Chayshina nishpaqam, Filipita kumbidarqan, karrunman
    lluqshishpa, ladumbi tiyashpa, chay liyishqanda intyindichinambaq. (Chaymi Filipiqa
    chay karrumanna lluqshirqan.)'
  tgl-ULB: Sumagot ang taga-Ethiopia, “Paano ko maiintindihan, maliban kung may magtuturo
    sa akin?” Nakiusap siya kay Felipe na umakyat sa karwahe at umupo sa tabi niya.
  cbs-NT: 'Etiopianawan ninkatan kemakin: —Jaskatan tsuan ea jakidi yusin pewai en
    ninkatidumaki. ¿Mian min unainmenkain? Ebe inatan kakin ea tapinmabainwen— aka
    —Peki— itan inatan jabe tsaukainaya'
  xtm-NTPP: 'Te ni ndakone''e tee ma: ―‍¿Naxe jaku''ni ini sa, nú ñatuu na in ndakaxtnu''u
    nawa kúni ka''an? ―‍kúu de jiña''a de. Chukan kúu ja ni kana de Felipe ma ja na
    jin kaa de nuu carreta ma te kunukoo de ji''in tee ma.'
  nnq-nnq: Mundu jwenio ngannyanga, “Nhotola bo kumanya panga mundu kunongolea?” Penia
    ngampembela Filipo aombele mumutuka atame pamwe nakwe.
  bao-NT: 'To biro Felipe cʉ̃ ca ĩi jãiñaro: —¿Jĩcʉ̃ ʉno peera yʉre cʉ̃ja ca wede
    majioro cõro, do biro tiicãri yʉ tʉo puobogajati? —cʉ̃re ĩi yʉʉupi. To biro ĩi,
    Etiopía macʉ̃ pea cʉ̃ pʉto Felipere ea jãa dotiupi.'
  san-ORI: ତତଃ ସ କଥିତୱାନ୍ କେନଚିନ୍ନ ବୋଧିତୋହଂ କଥଂ ବୁଧ୍ୟେଯ? ତତଃ ସ ଫିଲିପଂ ରଥମାରୋଢୁଂ ସ୍ୱେନ
    ସାର୍ଦ୍ଧମ୍ ଉପୱେଷ୍ଟୁଞ୍ଚ ନ୍ୟୱେଦଯତ୍|
  rmn-rmn: — Сар манги тэ галяв би галяримаско? — мангляс одова э Филиппес тэ ваздэлпэс
    тай тэ бэшэл лэса.
  huv-NT: 'Quiaj tapiüng aaga naxey: ―¿Nguineay sanaxom ximeaats sitiül ngo majlüy
    aljane maquiaach xic? ―aw. Ndoj quiaj tasaj a Felipe majtep tiül a carret chetem
    aweaag.'
  otn-NT: 'Mi̱ da̱hna̱ ra̱ n''yohʉ p''ʉya, bi ''yɛ̱na̱: ―Pɛ ¿hague gdá̱ pa̱cä p''ʉya,
    ''nɛ̱ hi̱njo''o to da̱ xiqui hanja ra̱ hya̱? ―bi ''yɛ̱mbi̱. Bi xihra̱ Lipe p''ʉya
    ngue bi̱ nexpʉ ja ra̱ carro, ''dap''ʉ bi̱ mi̱hmi̱.'
  nop-nop: Unduŋ nimbune yoguk, “Na dediŋ tiŋa nadidakalewit yoŋa yolaŋ. Nebek niŋdi
    nanindakaleune kedem nadidakalewit oŋ.” Unduŋ yoŋa Filip nimbune looŋ noŋgoŋ ikumuk.
  obo-NT: Mid tavak iddos sinolihan to, “Waa en, oyyos waa man od paabbotlabbot koddi.”
    Na, id posakoy rin si Felipe riyot kolisa woy id po-unsad diyot duug din.
  kca-kca: 'Ԓўв йастәс: «Мўй щирән уйәтԓэм, мӑтты ŏтән ӑт аԉԓайәм ки?» Пӑ Филипп нŏх
    хухты пӑ ԓўв пўӈԓәԓа омәсты партсәԓы.'
  cak-ENT: 'Pero ri achi ri'' xbij: Xa man jun nbin chuve. ¿Cachi''el ta c''a tok
    nk''ax chuve? Y ri achi ri'' xbij c''a chin ri Felipe que tijote-e, y titz''uye-e
    riq''uin. Y quiri'' xbün ri Felipe.'
  lif-NT: ᤂᤧᤴ ᤛᤧᤓᤰᤐᤧᤸᤗᤧ ᤏᤥᤃᤵ ᤐᤡᤖᤢ. “ᤐᤥᤎᤰ ᤕᤠᤵᤔᤡ ᤁᤧᤈᤥ᤺ᤰ ᤁᤧᤒᤡᤒᤠ ᤔᤏᤠ ᤔᤧ᤺ᤴᤏᤣᤃ ᤀᤠᤰᤂᤣᤗ᤹ᤖᤡᤰ
    ᤁᤢᤛᤡᤱ ᤏᤡ᤺ᤵᤔᤠ ᤛᤢᤰᤋᤢᤱᤒᤣ᥅” ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤧᤸᤗᤧ ᤑᤡᤗᤡᤵᤐᤧᤴ ᤀᤢ᤺ᤳᤋᤢᤀᤠᤱ ᤛᤥᤖᤡᤰ ᤂᤢᤏᤧ᤹ᤏᤢᤀᤣ ᤕᤢᤰᤂᤢ॥
  mie-NT: 'De nī ncāhān dē jíín Felipe: ¿De nāsa jīcūhun inī sá de tú mā stéhēn iin
    tēe nūū sá? ncachī dē. De nī ncāhān dē jíín Felipe jā ná cáa dē nūū carreta quīhīn
    ndúū dē.'
  san-TIB: ཏཏཿ ས ཀཐིཏཝཱན྄ ཀེནཙིནྣ བོདྷིཏོཧཾ ཀཐཾ བུདྷྱེཡ? ཏཏཿ ས ཕིལིཔཾ རཐམཱརོཌྷུཾ སྭེན
    སཱརྡྡྷམ྄ ཨུཔཝེཥྚུཉྩ ནྱཝེདཡཏ྄།
  qve-NT: 'Hinaqtinmi chay eunuco runaqa contestaspa niran: —Noqari, ¿imaynataq entiendeyman,
    pipas mana yachachiwashaqtinrí? nispa. Saynata nispanmi chay eunuco runaqa Felipeta
    ruegakuran, carretanman wichamuspa, paywan kushka tiyananpaq.'
  pao-NT: Oo nanekwegease mee'e, “Gi, nu gi oo nakasopedakwatoo. Haga sakwa mitu e
    tuukwe? Nu-baa katuno.”
  cbu-NT: '@see-verse:ACT.008.030'
  usa-usa: 'ánibo min-nákómá yauwéqma maará-tiraiye: “móra-nakoma maamin-áíkóní áaimma
    kemmá kanaaráq ímo tirááti-naqa kemá náaraq umáwaq áaimma ítama arutánúnô?” téna
    tiráiye. miráitana Píripimma maará timá ámikaiye: “emá kanaaráq ketê uyáqtama
    máinaka kóyo.” téna tiráiye.'
  soy-soy: 'Utisi uu rɛ: Unyinɛ unsɑ́ nɛ́ n lɛ̃́, íye kɑm yɛ́ nɛ kõ? Uu pɛɛ Filipu
    séi rɛ ukɛ́ hɑpɔ ukɛ́ kɛsɑnnɔipi kɛ́mɛɛ ukɛkúrí tonɛ.'
  hui-hui: Ani layagola Idiobia agali biagome ladai bialu lalu, Mbiralime bi ogoninaga
    irane i̱ langi nabiyagua agua manda bibehe kobe, lene. Ani lowa ibugua Pilibihondo
    lalu, Iya mbaliya karisini birule iraga ha, lene.
  amf-amf: Kidiar “Ina giyea eedi qolma hamin ko ina arde?” ki hamade. Pir Pilbhoosna
    “Sargallandar utayse ikal dooqaa” hamayse kiam ki miskade.
  quc-NNT: 'Ri tata'' xub''ij che: ¿Jas ta kinb''an in chuch''ob''ik wa'' we man k''o
    jachin ri käb''in chwe jas kel kub''ij ri tajin kinsik''ij? —xcha che. Xub''ij
    k''u che ri tat Felipe chi käpaqi loq pa ri carreta, kät''uyi b''i ruk'' are''.'
  dob-dob: Ta tai nina ꞌigwae, “Nigeya, manuna nigeya wate ꞌigu toeꞌitamo.” ꞌEnega
    tai nina Pilipi ꞌibwauyenama wagaya, ta Pilipi ꞌigelu ga selabenaya ꞌimiyatowa
    ga Buki Tabu nina ꞌisawena,
  wrs-wrs: Wo he ophona, es hevpa kava wiyerava avav? Kava osm vev, mongo indhanarini
    kamoa wohpovhoawol venara. Wo hev omnana Pilipm, hom vongarava, ahavhoi mongawulm.
  mca-mca: 'Pakha''an qa yit''ijiju''ƚ pa''aj: —¿Inhats''ek qu'' netsikfelik''i in
    ham pakha'' qu'' neqethen ye''mik''iha pakha'' iikji''ha?— Pakha''an qa yiyaji''ets
    qu'' na''ni''ƚji'' pe'' ƚenhitjii.'
  tzo-TZC: 'Ti vinique jech laj stacꞌ: ―¿Cꞌusi chcut ta xcaꞌibe ti smelol ti cꞌalal
    muꞌyuc buchꞌu ta xalbune? ―xi. Jech ti vinique tey laj yalbe ti Felipee ti acꞌo
    muyuc xchiꞌin ta chotleje.'
  mya-mya: ထို​သူ​က``အ​နက်​ဖွင့်​ပြ​မည့်​သူ​မ​ရှိ​ဘဲ အ​ဘယ် သို့​လျှင်​နား​လည်​နိုင်​ပါ​မည်​နည်း''
    ဟု​ဆို​ပြီး နောက်​ဖိ​လိပ္ပု​အား​ရ​ထား​ပေါ်​သို့​တက်​၍ မိ​မိ နှင့်​အ​တူ​ထိုင်​ရန်​ဖိတ်​ခေါ်​၏။-
  gng-NT: 'Nɛ u ye: «Nil ŋa wuɔn'' nni kuʼtingi la, n li tien mila kí cii?» Nɛ ki
    tɔke'' Filip ki ye wɔ ń kɔ ní kí kɛ̀le uʼsaan.'
  cbi-NTPO: 'Tsenñu Etiopíasha chumu ruku tsandimi: ¿Nejtaa aseetanguinaanga muba
    naajuñuba wandi'' aseetanguikarendetyuba? timi. Tsejtu Felipenu ya'' karuusha
    la'', ya'' kelunu chude, timi.'
  ikk-NT: Okẹnnyẹ hụ nọ za, sị, “Nanị kẹ m'e dọn saẹka ghọta omẹni o nwọnni onyẹ kọwanị
    nị m'a?” Ọ nọ rịọ Filipu n'o nyinhẹn d'e du ẹ nọdị imẹ ụgbọ-anyịnyan hụ.
  leu-leu: E nane suie, “Ne taa texaas malaafaa tamo ne pi ta mataa xena xuus famatavasau
    pana?” E voxo nane xel falak na Filip e fe nai xuvul pana.
  maz-NT: 'O ndünrü c''ua c''e bëzo o mama: ―¿Ja rgá sö rá pãrãgö, ''ma dya cjó ra
    jítsigö? Ches''e rá min''hui, embe.'
  bod-N: ཁོ་ན༌རེ། བདག་ལ་ཁྲིད་སྟོན་བྱེད་མཁན་མེད༌པས། ངས་ཅི་ལྟར་རྟོགས་ནུས་ཞེས་སྨྲས༌ཤིང༌།
    ཕི་ལིབ་ཤིང་རྟའི་ནང་དུ་ཁོ་དང་མཉམ་དུ་བཞུགས༌པར་གདན་དྲངས་པ་དང་།
  tca-NT: 'Rü nüma ga ãẽ̱xgacü ga Etiópiaanecü̱̃ã̱x rü nanangãxü̃, rü ñanagürü: —¿Ñuxũcürüwa
    i nüxü̃ chacuáxü̃ ega taxúema chomaã inanguxü̃xẽẽgux? —ñanagürü. Rü Piripicèx
    naca na naxĩnagüxü̃cèx, rü naxü̃tawa na natoxü̃cèx.'
  zpl-NT: 'Chequie ucuaqui bene zeꞌe nú unilla: ―¿Xa riꞌá beyaꞌ nú rnii, tunu lecati
    ixiuleꞌe lua xa rnii? Nu uni bene zeꞌe lu Felipe nú quieella equie acareta nu
    cuaꞌa junto beella.'
  mbc-NT: 'Tîîse mîrîrî yuuku''pî warayo''ya: —‍O''non ye''ka pe epu''tîuya e''painon
    anî''ya ekaremekî pra tîîse? —‍ta''pîiya Filipe pî''. —‍Enu''kî uupia eereutapa
    —‍ta''pîiya.'
  ndg-ndg: Muethiopia kabaya, “Naweza kinamani bila ongozwa na mundu?” Kamsihi Filipo
    apande garini na atami pamope ni ywembe.
  wsk-wsk: Se kari mu balam, “Ani awuk ta ko sinararikko? Mu kari bo den imi ko duap
    aninga te apurok mu asele ko,” mam. Ale Philip auram se araga ilak daigam.
  toj-NT: 'Ti yala ja huinic jahui: ―Miyuc, como mi ni ma'' huas sea qui. ¿Mi ma xa
    c''ana oj q''uean jmoc ja ba jcarreta? xchi ja huiniqui. Ti xa q''ue ja Felipe.
    Ochye culan lajan.'
  kkl-kkl: Haibaogpa nimi nubunge ponekori, “Nimi amoro el nenehin nang orog wamnaba,
    welaro el tanep?” seog. Wene seogti Filipusag, “Walel amenba, nhon pununam,” aro
    molbaogpa, Filipus neneko kereta alibag waelbaogti, Etopiange peramag pulingkiog.
  tbc-tbc: Iŋ ibol, “En dugop ŋai ru en fun ŋaloŋ ak i? Rumok talpein ta fun ifulale
    ak man nap ka ŋaloŋ a.” Agog Filip iwagig isidag siŋiren na imasi a.
  sna-sna: Iye akati, “Ndinganzwisisa seiko kana pasina munhu anonditsanangurira?”
    Saka akadana Firipi kuti akwire mungoro agare nayemo.
  smk-NT: Ni'bat na nin upisyal, “Pa'no ko nin mataros ey no kasa nin mangipapalaway
    kongko?” Ket sinagyat nayan rumuran si Felipe.
  grc-TCGNT: Ὁ δὲ εἶπε, Πῶς γὰρ ἂν δυναίμην, ἐὰν μή τις ὁδηγήσῃ με; Παρεκάλεσέ τε
    τὸν Φίλιππον ἀναβάντα καθίσαι σὺν αὐτῷ.
  gof-WFTW: Moorinnay, “Taw odi gelssiya asi baynna waanidi gelanee?” yaagis. Baara
    gaariyan keyidi uttana mela Filiphphoosa woossis.
  spa-BLM: 'Dijo: “¿Cómo voy a hacerlo si no me lo explican?”. Le rogó a Felipe que
    subiera y se sentara con él.'
  kyz-NT: —Naani nũ'ũ. Nakwaawi je nũ'ũ. Nitywi ee je mueapyoara 'ga amũ— 'jau 'ga
    'ga upe. —Terejot je rupi? Ere ejua e'aa 'au eapyka je pyri. Tajemu'e ape ee 'jau—
    'jau 'ga 'ga upe. A'erauwe Filipe 'ga awau ojeupia 'ywa'yata 'arimũ wapyka 'ga
    pyri. A'eramũ 'ga 'ga mu'jau Jarejuwarete 'ga je'eg are.
  dao-dao: Ani naw, “U naw am a na mtheh cun ihawkba ka ksing thei khai ni?” a ti.
    Acunüng, a veia ngaw hnga khaia Philip cun a khü.
  cya-cya: 'Mxcuen yu ''in: ¿Ña''an ta qui''yan cha'' tiyaa cha'' a caja nu quitsa''
    ''ñan? Xacan'' mjñan yu cha'' tsu''hue ''in yu Lpe can'' si''yana chcua sca se''en
    ti lo''o yu.'
  beu-beu: Angmuse nehe angu ebalet hula, “Niang. Evengbanang tarang angu nehe iiba
    bae metma nat mateng niang se, tatalange na emanggarati angu ateing.” Angmuse
    ana Pelipus abanang ot mida abung mihi.
  wrk-wrk: Jananganja nyuli Bilib nanangini mambukawanyi, “Miku ngayu jingkijba nayinda
    jangkurr. Marda nyulimi milidimba ngana yingkawanyi. Miku ngayu jingkijba.” Baki
    ngajaka nyuli Bilib jungunki nangandu darladarlana.
  nii-nii: Wu ei ek yi ni orung kindim, “Pe wu endi na andan tunenjing kin, na er
    kanip piimbii mił nenj?” Pe Pilip kanpi nim, “Nim na moł konu tonu wa!”
  ign-NT: 'Ema achane majicapapa: —Váiparinehi nucaicu­tia­raimahi taicha nájina nameta­ca­nu­pahini
    eta tacaye­mapahi. Te pítucapuca píti pimetacanu, picata­jicanu. Yare, piávacuha
    péjaca te juca nuchacaya —máichapa ema achane.'
  dik-NT: Go bɛ̈ny tɔ̈ɔ̈u wëëu dhuk nhom, “Ba jal deet yic këdë, ke cïn raan cie tɛ̈t
    yic ɣa?” Ku yöök Pilipo bï la nhial riäi yic, bï cath kek ye.
  cac-cac: 'Ix yalan vin̈: —Tato malaj mach tzin c''ayb''ani, ¿tas ol aj snachajel
    vuuj? ¿Max am yal a q''ueta d''a yol carruaje tic yic tzach em c''ojan ved''oc?
    xchi vin̈ d''a vin̈aj Felipe chi'''
  tzj-E: —¿Nak tzra tak xtch'obtaja nmal tak next jun nech'bowa chenwech? Catojte'
    ta wq'uin, xbixa tzra ja' Felipe.
  san-BUR: တတး သ ကထိတဝါန် ကေနစိန္န ဗောဓိတောဟံ ကထံ ဗုဓျေယ? တတး သ ဖိလိပံ ရထမာရောဎုံ
    သွေန သာရ္ဒ္ဓမ် ဥပဝေၐ္ဋုဉ္စ နျဝေဒယတ်၊
  yaa-NT: 'Etiopía anoato kemani iskafakĩ: “¿Afeskaxõ ẽ tãpitiromẽ? ¿Tsõa ea tãpimatiromẽ?”
    fata nãskaxõ nã feronãfãke Felipe kenani: “Ẽfe karomã naneyofe efe tsaoxiki,”
    fani.'
  cab-NT: Ába laríñagun wügǘri ligía lun. —¿Ída lubági gunfaráanda náani, úaga cába
    lan afúnraanguágüdei nun? Ába laríñagun lun Felípe lun ládinun lúmoun lun lañúurun
    loúbagiñe.
  clu-clu: Makon ang opisyal, “Indi gani. Ay paiwan akun pagkaintindi kon ara may
    magpasanag kanakun?” Kag ginkonan na dayon si Felipe nga magsakay sa anang karo
    kag magtupad kanana.
  swh-ULB: Muethiopia akasema, “nitawezaje mtu asiponiongoza?” Akamsihi Filipo apande
    garini na kuketi pamoja naye.
  tpt-NT: 'Ex ni anu ay lapanaki va naul: —¿Tas kakpumalaqasilcha incha jantu alin
    matichun yu lay kimasunil? Ex chuncha lhijunkal ni Felipe kataukꞌalcha y katꞌataulal.'
  aai-aai: Orot iya’afut eo, “Mi’itube boro anaso’ob? Orot ta isou nakubuna boro anaso’ob?”
    Naatu Philip ifefeyan yen sisibin mare.
  sny-sny: Le itiya'u apou eiye, “Ane peri eite lo sitewi wanu so'oru ta'ama. Meni
    ta lai ane sitewi lo au te'e atuatuwei su, ane fara'u peri lo sitewi wanu so'oruweyei.”
    Sosu le Filip ma'e eiye, “Ne wai papu ane mase wi onura.”
  myy-myy: —Sĩgʉ̃ yʉre gotigʉ manija, ¿no bajiro tʉo masigʉ̃jada yʉ? yiyijʉ ĩ Felipere.
    Ito yija, yʉ tʉ mʉja wadicõri, ado rujigʉ waya mʉ, yiyijʉ Etiopía gagʉ.
  trc-NT: ―ꞌO̱ se asa̱ꞌ caꞌve̱e cu̱noj nana̱ nihánj rá so̱ꞌ, ne̱ nuviꞌ síí tu̱cuꞌyón
    nana̱ nihánj manj ga̱ ―taj síí eunuco yoꞌ rihaan Felipé, ga̱a ne̱ canacúún síí
    eunuco man Felipé se vaa cavi̱i̱ Felipé cuchriꞌ ne̱ quita̱j soꞌ rej xꞌnúú síí
    eunuco yoꞌ a.
  cut-NT: 'Ndahconan se yahn ye: ―Hua, te metah duh che te cuande u. Tuhme ya̱hve
    se ihyan che conda̱ ye chete carro me, cuhnde ye da̱ma nduco se.'
  bel-bel: 'Ён сказаў: як магу разумець, калі хто не наставіць мяне? І папрасіў Піліпа
    ўзысьці і сесьці зь ім.'
  zlm-KSZI: Jawabnya, ‘Bagaimana aku dapat memahaminya, kecuali ada orang yang membimbingku?’
    Dia pun mengajak Filipus naik duduk di sisinya.
  gdr-gdr: Ɨ todaka mɨra yomnonj da, “Ra yɨpa rɨgat maka ra nɨtisɨpkenau, sɨ rɨdede
    e kon nony tauken?” Seg ton ket oso ke iyenapu trak ena yognatonj, ɨ ket Pilipɨnd
    yingawonj da, “Man angite, dɨde kon kɨma omite!”
  vmy-NT: —¿Jótsaꞌen ku̱ankjinnina̱ nga tsajain xi titsuyana̱? —kitsu xutabiu. ꞌBa
    tsiꞌare Felipe nga kuijin ꞌba kꞌuejñatꞌare kui.
  cmn-FEB: 那官员说：“没有人指导，我怎能明白呢？”于是就请腓利上车，坐在他身边。
  gmv-RNT: Gundula addezikka “Tana erisiza asi baynda ta wosta eroo?” gides. Izikka
    gede iza gaarezan geldi iza achchan uttana mala woossides.
  ncl-NT: 'Huan in lacal eunuco quilic: —¿Quinami huil nicmati sinda amaqui nechnextilía?
    Quilic Felipe pa lejcus pin layahualujquimes pa molalis inahuac.'
  wed-wed: Orotona i paribelei, “Menanare ana ʼramananei mepa da rava eḡa ita parivai-araramaniu!”
    Ma Philip i vibaḡai da i ḡeta da au ririvana i kiala.
  sua-sua: Va a Itiopia tkoripang te, “Kakai, enangthe a mhel tang napa halger o rhek
    ngaro pneik ngang dok, to te tok kop kais kam mnor.” Thavae tok, to le kvaeng
    e Pilip kam grap oguon kmorsang kuon kim.
  klt-klt: Wáina inán ámna watá miuk, “Rina narinet? Káman dá nanáng tolin du álo
    naránggem.” Wáina mengga ku Filip inán áráng málám bot putung átumálák.
  are-are: Artwa Ethiopia-arinya era pula erinha ilaka, “Nthakinhantama atha angkatja
    nhanha lhangkaramara? Relha arrpunhala itja angkatja nhanha nuka nentilaka.” Erantama
    Philip-anha ntangkaka, “Ntjentjai, nukalela nitjika.”
  gai-gai: Ri, an ramootta mana kammo gainda nda rutiatna, “Ramoot ianna aukmo an
    kamna mɨnɨŋa mbopi warac ŋgocor, aku an kamna mɨnɨŋmo titoc ndamŋit?” Aindopacarica
    ma Pilipmo aindopatna, “U kɨpca aukna ossa wɨŋga taŋrena bar naŋgabukca, aukna
    kɨtɨmma mbirac.”
  qvm-NT: 'Tsaynog niptinmi caynog nergan: “Pipis mana tantyatsimaptenga ¿imanogpatag
    tantyashag? Cayman witsämuy tantyatsimänayquipag.”'
  chz-NTPS: 'Heˉja̱ˉ gaꜙjähꜘ dsaˉ heꜘ: —¿Haˉ läꜙ läꜙngëënꜘ cherˊmahꜗ saꜙ cha̱a̱ˉ ja̱a̱ˉ
    hi̱ˉ ji̱i̱ꜗ juuˈ laˉ? Heˉja̱ˉ gaꜙtëëyhꜗ Felipe, gaꜙlla̱a̱yꜗ kooꜘ kiyhꜗ nehꜙ carret
    ja̱ˉ.'
  kmu-kmu: Havigegeno ani kanomoꞋa mage hie “Nago kanomoꞋma naveotisiana hanaꞋa huꞋna
    havigahue?” huno huteno Filipifena “Nagaya mainole ehaika nagaiꞋene emaiyo.” huno
    hapaiye.
  ood-NT: Sh hab kaij ihda s‑has haꞌichu, “Pi ant has masma wo s‑amich, heg hi wa
    matp am hema wo i ni‑tashogi,” ch amjed ab i wai g Philip mat gan hu wehmaj wo
    dahiwua kalit ch ed. T wa woho an i chesh.
  lbm-lbm: ओन कह्यो, “जब तक कोयी मोख नहीं समझाये त मय कसो समझू?” अऊर ओन फिलिप्पुस
    सी बिनती करी कि ऊ चढ़ क ओको जवर बैठ्यो।
  ncj-NT: 'In tlacatl oquinanquilic: ―Ahhuel nicnehnehuilis; ahmo oncan aquin nechyequiluis.
    Huan oquinotz in Felipe: ―Xihualehco huan ximotlali nonahuac.'
  yuj-yuj: Aeránko maok, am aropao Filipomp kar pwarokwaprá arakrá sér, “Arop am fi
    kor onan sér mo nánko te, mokopia mér nanampon?” Aerá séria maok, Filipén sérrá,
    “Amo narek karis mek aokea onont tankae.”
  kto-kto: '@see-verse:ACT.008.030'
  gmv-NT: ጉንዱላ ኣዴዚካ “ታና ኤሪሲዛ ኣሲ ባይንዳ ታ ዎስታ ኤሮ?” ጊዴስ። ኢዚካ ጌዴ ኢዛ ጋሬዛን ጌልዲ ኢዛ ኣቻን ኡታና
    ማላ ዎሲዴስ።
  por-BLT: 'O homem respondeu: “Como poderei entender se alguém não me explicar?”
    Ele, então, convidou Filipe para subir na carruagem e se sentar ao seu lado.'
  stp-NT: 'Baꞌ gu Etiopiiya kam jup kaiꞌch: ―Dho guꞌ cham ji nañ maatɨt kɇɇ, na guꞌ
    cham jaroiꞌ jaiꞌch na iam jiñ aagiꞌñdhaꞌ gɨt. Baꞌ gu Piliip puiꞌ ba tɨtda na bhaiꞌ
    xi chɨsaaꞌñdhaꞌ bhaan gu karreet na baꞌ mi jaꞌp sonpan xi dhaibui aagiꞌñdhaꞌ na
    jax kaiꞌñkam jup jum kaiꞌch.'
  mgc-mgc: Mo aya'ba dɔ mo iya henye, “Hala ma tɔ'bɔ yɔlɔ, nje ëzë vïdï maako ra akɔnyi
    ma?” Mo ako'jo Pilipo zi tayi rïyë ehe lima dakapa nï.
  ame-NT: 'Ñañapaʼ atet̃ och: —Errot̃enohuat̃eʼcaʼye neñochñaʼ amacaʼye eñalle ñeñt̃chaʼ
    neñotateʼ. Ñatoʼ oʼch p̃aʼtap̃ p̃a oʼch yanorr parro.'
  mgh-2016: Ntu o pilhi uyo nkaakhulha, “Kinaachuwelheke chani wo uhiittuchihiya ni
    ntu?” Paahi nkayeehana Nafilipo wiira awelhe munkukutani mmo amwiittuchihe.
  kvn-NT: 'Tegin Etiopía-tol Felipega chogal: —¿Imi tule an-oturdajulil, an igi mag
    itone-é? Tegin Etiopía-tol Felipega chogalbal: —Tegil pe an-karogin nakwedo an-oturdagal.
    Tegin Felipe Etiopía-tol-karogin nakwiszhun.'
  gvf-gvf: Dungure yalini dungwa, “Tamintan main pirabine? Yal ta nil si na tenangwa
    main piralwa.” Dire “Ere wo,” di tongure, Pilipi pi kare bolimina para amin di
    milungwa.
  san-ISO: tataḥ sa kathitavān kēnacinna bōdhitōhaṁ kathaṁ budhyēya? tataḥ sa philipaṁ
    rathamārōḍhuṁ svēna sārddham upavēṣṭuñca nyavēdayat|
  deu-ELBBK: 'Er aber sprach: Wie könnte ich denn, wenn nicht jemand mich anleitet?
    Und er bat den Philippus, dass er aufsteige und sich zu ihm setze.'
  mcb-NT: 'Irirori ikanti: —Tyara nonkantakempa nonkemakerora, mameritari gotagakenanerira.
    Atsi tainanityo viro pimpitapaakera naroku pogotagakenara.'
  yle-yle: Yi pini ngê kwo, Lónté wanê w꞉ee? U kakêmê nanê a ka wa chámê? Kwo, A pwiyé,
    a chádiyót k꞉oo a kee, a nkîgh꞉ê anyi yey, u kakêmê a ka anyi chámê ngi. Wod꞉oo
    Pilipi yi chádiyót k꞉oo kee wo.
  swh-1850: Huyo mtu akamjibu, “Ninawezaje kuelewa bila mtu kunielewesha?” Hapo akamwalika
    Filipo apande juu, aketi pamoja naye.
  ese-NT: 'Etiopia dejjaa Penipe sajaꞌa canaje jama baꞌa: —Chojja. Ecuea ba jjima.
    Ecuea quea quehua. ¿Yajjajo ebajji ca huohui jjima, de? ¡Eꞌe pojjaꞌa miyaya eya
    ba meesahuacue jiquio esohui! Jamajjeya ohuaya Penipe iyaa canaje. Anioque mee
    canaje o pejjejo, aquiana dojojji biajje.'
  jac-NT: 'Yalni naj ah Etiopía tuꞌ xin: —¿Tzet chu intxumnilojan tato machi hunu
    mac chihalni wetan tzet chaliloj? Ahan̈ti yul caret incꞌatan̈tiꞌan, cat xin hawalni
    wetan tzet chaliloj, ẍi naj eunuco tet naj Felipe.'
  cak-CNT: 'Pero ri achin ri'' xubij: Xa man jun nibin chuve. ¿Achi''el ta c''a tok
    xtik''ax chinuvech? Y ri achin ri'' xubij c''a chire ri Felipe chi tijote-el,
    y titz''uye-el riq''uin.'
  zia-zia: Ayero senu emo amimene abena eyero sena, “Emo zo mene na oko tugata yao
    yai na naka natope nono yero gera susuwa garineni?” Ayero sero Filip wangna witaise
    senu wangna witiro adunu dema bamuwato ara.
  mal-2015: ഒരുത്തൻ പൊരുൾ തിരിച്ചുതരാഞ്ഞാൽ എങ്ങനെ ഗ്രഹിക്കും എന്നു അവൻ പറഞ്ഞു, ഫിലിപ്പൊസ്
    കയറി തന്നോടുകൂടെ ഇരിക്കേണം എന്നു അപേക്ഷിച്ചു.
  tuo-NT: 'Cʉ̃ peꞌe cʉ̃rẽ yʉꞌticʉ niwĩ: —Tʉꞌotisaꞌa. ¿Yʉꞌʉre ne wereticã, deꞌro wee
    yʉꞌʉ masĩbosaʉ? Teꞌa yʉꞌʉ meꞌrã waꞌaya. Mʉjãsãjãgʉ̃ aꞌtia yʉꞌʉre wereacjʉ, nicʉ
    niwĩ. Cʉ̃ tojo nicã tʉꞌogʉ, tiwʉpʉ cʉ̃ meꞌrã mʉjãsãjãcʉ niwĩ. Beꞌro waꞌa waꞌacãrã
    niwã.'
  mbl-NT: 'Ha'' nõy yãnãn, tu: —''Ap yũmmũg''ah. ''A tik ''ũm tek yũmmũgã''ah. Kaxĩy.
    Tu'' xãnãhã'', pu mõg, pu yãy mũtik mõg. Ha hãpxop tat''ax yĩmũ'' mãm, tu'' nõy
    mũtik mõg.'
  zpc-NT: 'Naꞌra unëꞌ rëbinëꞌ Felipe: ―¿Biz̃i huaꞌ tzioñeꞌedaꞌ con ca rna lëꞌë guichi,
    chi ganu dyilaꞌ uzioñeꞌe nëꞌëdiꞌ? Ude beyudyi unëꞌ canaꞌ, gudyinëꞌ Felipe cuënëꞌ
    luꞌu carro ta cueꞌnëꞌ cuëtëꞌ.'
  gul-NT: De Ethiopia leada ansa um say, “How A gwine ondastan wa A da read wen dey
    ain nobody fa splain um ta me?” E eenbite Philip fa climb op an seddown wid um
    een de chariot.
