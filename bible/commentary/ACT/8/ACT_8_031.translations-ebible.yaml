  kde-kde: Nang'e nkuyang'ula kuchidoni, “Nìmbekwelewa dachi akànapwawe munu wa kungwelekesa?”
    Nkunkalibisa Filipo akwele munkokoteni akaikale nawe.
  ata-ata: La anu muvikala lexe, “Lexe itema vile ulamanalixu noxilo uasi, la sou
    eni alavusou a loxovaa?” La sou anu muꞌavalou Pilipi mutelo sou muxolu muvaisaꞌinu,
  qvw-NT: '@see-verse:ACT.008.030'
  nfa-nfa: Ka dhèu ne dhaa, peka na, “Aadꞌo, jaꞌa keꞌa boe. Hudꞌi abhu ku dhèu dhu
    peka-padhai dènge jaꞌa, heka jaꞌa keꞌa kèna. Caꞌe mai ho madhèdi dènge jaꞌa.”
  tnp-tnp: Kəni suah u təməni=pən kəm Fɨlɨp məmə, “?Iəkəhra məhrun? Mətəu-inu iətəmi
    kəti tɨkə mə otuhamtei=pa nɨpətɨ nəghatiən u kəm iəu.” Kəni in mətapuəh məmə Fɨlɨp
    otəri muvən ilau min muəharəg.
  urd-urd: ये मुझ से क्यूँ कर हो सकता है जब तक कोई मुझे हिदायत ना करे? और उसने फ़िलिप्पुस
    से दरख़्वास्त की कि मेरे साथ आ बैठ।
  hot-hot: Ma ôpêŋ hanaŋ, “Tem yayala aisê? Anyôla miŋ hamô ek enaŋ anêŋ ôdôŋ bêŋ
    êndêŋ ya ami.” Êŋ ma hanaŋ nena Pilip esak anêŋ kalis ba ni êmô imbiŋ yani.
  mqj-NT: 'Natimba'' inde taue nakua: “Umbamo la kukua ummissananni ke tae'' dengan
    tau umpatuduna''?” Untambaimi Filipus langngan bendinna ummokko'' dio sa''dena.'
  rus-SYN: 'Он сказал: как могу разуметь, если кто не наставит меня? И попросил Филиппа
    взойти и сесть с ним.'
  mbh-mbh: Ma toko aken i olal i ve, “Aro ve toko e i patoral tho nge avele, aro lemik
    mire nge i vava, e? Esa me mo men tomo nge tho a karis nge.”
  bdd-bdd: Ta loheyaina ꞌigwaeya, “Geya. Weyahina geya wete ꞌigu toheꞌitamo.” Coinega
    loheyaina Pilipi ꞌibwauweyama wagai, ma Pilipi ꞌigeluwa ta deina ꞌimiyatoiya,
    ta Buki Heꞌasisiina ꞌihasiliya,
  cbt-NTPO: —¡Co'chi iyasha, nitotërahuë paya! Co insonta' a'chintërincohuë' ni'ton,
    co nanitërahuë'. Huëquë' huënsëiquë'. Sha'huitoco nitochi, itërin. Napotohuachina,
    inaquë huënsërin. Papona pochin ninontërapi.
  rmy-SERVI: — Сар же мэ полава, кала манди нико на розпхэнэл, — пхэнда кодэва мануш
    тай акхарда Филиппо, соб вов тэ подваздэлпэ и тэ бэшэл лэґа дэ вурдонэ.
  srn-NT: 'A man piki Filipus taki: “Fa mi kan ferstan en, efu no wan sma no de di
    kan tyari en kon na krin gi mi?” Dan a man aksi Filipus fu kon sidon na en sei
    ini a wagi.'
  cta-NT: ―Ná nchca jnaꞌ chaꞌ ná ntsuꞌu nu culuꞌu ꞌna ―nacui̱ nu cusuꞌ biꞌ liꞌ―. Tyacuí̱
    nuꞌu̱ neꞌ carreta re chaꞌ tyaa na stuꞌba ti. Liꞌ ndyaa tucua Felipe neꞌ carreta
    loꞌo nu cusuꞌ biꞌ.
  bqc-SIM: 'A wèwà à mɛ̀: Tó gbɛ̃e i a zɛ́ ↄlↄmɛɛo, kpelewa má fↄ̃ mà dↄ̃i?
    Ɔ̃ à Filipi sìsi, à gɛ̃̀ zↄ̃̀lɛ aà saɛ.'
  tcz-CHONGTHU: Mipa chun adonbut in, “Eihil ding mikhat aum loule iti kahet ding
    ham?” atin ahi. Chuin mipa chun Philip chu akouvin hungin lang kangtalaiya toukhom
    hite ati.
  mar-mar: तो अधिकारी म्हणाला, “मला हे कसे, समजेल कोणीतरी याचा उलगडा करून मला सांगायला
    हवे?” आणि त्याने फिलिप्पाला रथात चढून आपल्यापाशी बसण्यास बोलावले.
  snp-snp: Loga o edaito, itibito loumami, We makafo ka monawa ya api nilibámenami
    ya egaidana oto kolife lenamo ne? loto loumuto kamo dito namote lakoina amedoto
    minenaliye, loto loumaiye.
  isl-isl: „Nei, sannarlega ekki.“ svaraði maðurinn. „Hvernig ætti ég að geta það?
    Ég hef engan til að útskýra það fyrir mér.“ Síðan bauð hann Filippusi að koma
    upp í vagninn og setjast hjá sér.
  spy-NT: Kukēt ꞉chiichoo kule, “Ānkētēē nee yēē māmii ꞉chii nyēē kēēbāng'boong'woo?
    Ānkiichōō naas ōō, murooni chēēbuurēē yu.”
  xnn-xnn: “Adiyak maawatan no maid mang-itdo ken sak-en,” kanan san am-ama. Danat
    ibaga ken Felipe ta makilogan.
  mwe-mwe: Bhandu bhala gubhajangwile, “Ngombole kwapi kwiimanya gwangali mundu jwa
    ndalashiya?” Penepo gubhaashemile a Pilipi bhakwele mmutuka mula bhatame nabho.
  tte-tte: Tomone iba, “Nigele, tem tomo yabo iyamayale koliyau kabo yakatai.” Mwa
    iwalo Pilipi imwalisae yo mekanakava simiyasio.
  tcs-tcs: Da man bin ansa, ‘No, ai nogad nobodi po eksplein demting po mi, so wiswei
    ai go sabe.’ Den em bin inbait Pilip po klaimap insaid da oskariz ane po kam sidaun
    wea em.
  hlt-THB: Anih ing, “U ing amak kqawn caih law ce ikawmyihna kang zaak simnaak thai
    kaw?” tina hy. Cedawngawh Philip ce khy nawh kutoet na ngawi haih hy nih.
  soq-soq: Tane me sipoasane wanase, “Ne neba mai atenteapaa rua, dia! Tane apana
    da waeuwaneapio atenteapa.” Me epe wane Pilip dieno turaka bedewe odene waeuwasapia
    baiwa tampe waino nata antoiena.
  qub-qub: 'Chay Etiopía runaga niran: «Pipis mana tantiyachimaptenga ¿imanöpataj
    tantiyashaj? Tayta, carrëtäman wichämuy ari tantiyaycachimänayquipaj.»'
  att-att: Á simibbák yù tolay, á kinagi na kâ Pilippi, “Kunnasi laguk pakánnámmù,
    ta awán gemma ta tolay nga mangituddu nikán?” Á inapà na si Pilippi ta mepattakay
    kuna. Á nappittà si Pilippi nga nepaggitubang kuna.
  bki-bki: Ana na toro nene berdop̃e berinavo “?Koig, ana mia kiniou nejikia tum̃abe,
    ka napano maka toro tai to, ka riveribisivisii iliano nei van kiniou?” Ana na
    naio ber ka Vilip, berinavo “Mo verenio tibe na, mia jau komei mave beamu, kito
    ve juo rotu tano ea vio nei.” Ana na Vilip bavin ea rukuruku.
  bqp-bqp: 'À wèa à pì: Tó gbɛ̃ke dí a bↄkↄtɛmɛnɛro, mani fↄ̃ mà a dↄ̀rↄ dↄ̃ yá? Akũ
    à Filipi sìsi à gɛ̃̀ à vùtɛ a sarɛ.'
  mcp-mcp: 'Muud ɛ́nɛ mú bɛ̧sa nə́: «Mə é ka mpu gwág na ntʉdɛlɛ́ muud nda fwo lwágʉlə
    mə?» A mú jɔ̂w Fílíp nə́ a kə́wag mə́túwa dɨ́ kə jɨ nyə́dɨ́ koogʉ́.'
  hat-hat: 'Nonm lan reponn li: Ki jan pou m'' fè konprann si m'' pa jwenn moun pou
    esplike mwen? Epi li mande Filip pou l'' moute nan cha a, vin chita bò kote li.'
  npl-NT: 'N tlakatl okinankili: —¿Kenomi nikajsikamatis, tla amaka nechajsikamatiltia?
    Iwa okitlatlaujti n Felipe matlejko ipan ikarreta iwa mamotlali inakastla.'
  bgg-bgg: Ji pha dumuii è chang, “Hanyie è gu shii ayao phi arone, khi è rek ne gao
    mua phlei?” Ji è yao srane ji pha bran è Philiph shii sthuh lakhung khrog ne in
    yi.
  eng-TCENT: The man said, “How can I, unless someone guides me?” So he invited Philip
    to come up and sit with him.
  eng-BSB: “How can I,” he said, “unless someone guides me?” And he invited Philip
    to come up and sit with him.
  cpu-NT: 'Ari ikantzi Etiopía-satzi: “¿Tsika inkene nonkemathatero, tera intzime
    impaitya iyotainarone? Pimpoke eeroka, pintsipatyaana.”'
  san-ASM: ততঃ স কথিতৱান্ কেনচিন্ন বোধিতোহং কথং বুধ্যেয? ততঃ স ফিলিপং ৰথমাৰোঢুং স্ৱেন
    সাৰ্দ্ধম্ উপৱেষ্টুঞ্চ ন্যৱেদযৎ|
  tod-tod: 'Zunui gooɠaaʋoteni, é ɠɛ ma: «Nà gaaɠa ɠale, ni nu la suɠulani mà?»
    É Filipe lolini ga naa lɛ, é zei koba wotoloi zu.'
  tac-NT: '''Lige anile alué rió: ―Tabilé, pecha ''wesi i''tigá napurigá ruyémala
    ne''chí. ''Lige bayéleru alué Belipe alé re''pá napurigá alé si enámala alé asagá.'
  eng-WEBPB: He said, “How can I, unless someone explains it to me?” He begged Philip
    to come up and sit with him.
  gfk-H: No tunatuna ga tangai bia, “Pai tale iau bia iau na palai tanai. Ing bia
    tikai na palas taar tagu, io, iau na palai um tanai.” Io, ga saring Pilip bia
    na kawaas ma na kis tikai ma ia.
  viv-viv: Bana kwanaIdiyofiya gigayo, “GavaiyaꞋamine akufaiweya ganahalamaneni, faꞋina
    aku tokivetuvetunu keke.” Ada au Filifi againe gigahe gigayo, “UlakaꞋela be wakeya
    buye kanana.” Ada au giyage.
  yao-yao: Mundu jo ŵanjanjile, “Ana chingombole uli kuimanyilila pangali mundu jwakundagulila?”
    Pelepo ŵanchondelele che Filipo kuti akwele mu mutuka ni kutama pamo nawo.
  tgp-tgp: Ale mo r̃aramia mara, “A pa levosahia sohena sava vara tea i sopo vujangiau
    hinia?” Ale mo usi Philip vara i vele i sahe i sakele peresia.
  auc-NT: Äñongante, —Ïñæmpa ëñëmogaa. Botö ïmote apæ̈nedänipa ëñenguïmoo. Ante apæ̈nedinque
    Pedipe ingante, Bitö botö weca æ̈æ̈ guiite tæ̈ contae, angä æ̈æ̈ guii tæ̈ contacantapa.
  kbc-NT: Odaa niɡ̶ijo ɡ̶oneleegiwa ja igidi Filipe, meeta, “Aɡ̶ica inimaweneɡ̶egi
    daɡ̶a jowooɡ̶odi ica ane jalomeɡ̶eteloco nige diɡ̶icata ane neloɡ̶oditiwa ane
    diitigi niɡ̶idiwa notaɡ̶a.” Odaa ja node Filipe me nicooɡ̶owatinigi naɡ̶ajo lagaagena,
    nicooɡ̶eti liwai.
  bmh-bmh: Du go nug koli Pilip aureun, “Du tub nug ze go zebigeg abai milaba, go
    petak iz zebigeg abe mai. Iz erunai ze go zebigeg abe mai?” Guzenina, go nug Pilip
    aureun, “Na karis wag zoib, iz waiab hoben.”
  ctu-BL: 'Jini winic tsi'' yʌlʌ: ¿Bajche'' mi mejlel c ch''ʌmben isujm mi ma''anic
    majqui mi'' cʌntesañon? che''en. Tsi'' sube letsel Felipe cha''an mi'' buchtʌl
    yic''ot.'
  meq-meq: 'Ndo niye a mbəɗay faya, a gwaɗay: «Kə ge ndəray kə ɗeŋ ha bay na, na sliye
    faya mətsəne na, ma kəkay?» Tsa na, a gwaɗay a Filip: «Tsalaw a muta i pəles ada
    ndza ka tsakay ga.»'
  noa-H: Magbaa chi japdeg jörrömua, —Hõrau maachig jaauju chuk'um, ¿jãg maadëu k'ap
    habarju? hajim hanʌm. Magwia warag Felipeeg hich japdeg waaidʌpiwia hich dʌ̈i
    hãba juppijim haajem.
  alp-NT: Eleki tamata mere iralake be, “Au nati mo le sae iatetuke ete au mosa.”
    Eleki ikotie Pelipuse isa kai irue me leini.
  san-VEL: tata.h sa kathitavaan kenacinna bodhitoha.m katha.m budhyeya? tata.h sa
    philipa.m rathamaaro.dhu.m svena saarddham upave.s.tu nca nyavedayat|
  kbq-kbq: Ana ne'mo'a huno, Mago'mo'ma huonasamisigena, inankna hu'na antahi amara
    hugahue? Nehuno Filipina ke higeno umarerino agrane umani'ne.
  kbh-kbh: 'Y chë Etiopía luarocá tbojanjuá: —¿Nts̈amo s̈ochjosérta, ndocná s̈onjabuayenase
    ca? Y Felípbioye tbojaniyana: —Diosmanda, ats̈be cochë́shoye más̈ëngo y ats̈be
    juachaca mabótbema ca.'
  ron-LSB: 'El a zis: “Cum aș putea, dacă nu-mi explică cineva?” L-a rugat pe Filip
    să urce și să stea cu el.'
  pon-pon: 'I ari majani: Pala i pan aja, ma jota, me pan kawewe on ia? I ari poeki
    ren Pilipuj en kereda mondi re a.'
  nhe-BL: 'Huan nopa tlacatl quiilhui: ―Ax huelis nijmachilis intla axaca nechixtomilis.
    Huan quiilhui Felipe ma tlejco huan ma mosehui ihuaya ipan icuacarro.'
  sps-sps: Ana mes to aya biny towa sa tsue, “Fei nat fi ronyo ei, onot non te fa'arasainy
    fi non ya ta isen ta mes a ka to tsonyo?” Ya tsue to ten Filip, “Jias faguas fi
    me tsonyo nyi gum fiisen vamituanyo.”
  wnc-wnc: Wamdane yapii aminu tapatuta dua yeukngamanun,” ngang yake iniwan Filipda
    ikwawa gamanda kaikut wangane kopan unekan yukumayak.
  bus-bus: 'À wèàla à bè: Tó gbɛ̃kee e à bↄkↄ̃tɛmɛro, mɛ́ fↄ̃ mà à dↄ̀rↄ dↄ̃ↄ́? Ben
    à Filipi sìsi à gɛ̃̀ à vɛ̃̀ɛ à saɛ.'
  gub-BL: — Nainu katu kwaw ihe, ta'e naheta kwaw imume'u katu har ihewe a'e xe, i'i
    izupe. -Ezeupir xe ywyramawa ku'az nehe ty, eapyk xe heruwake nehe ty, i'i izupe.
    Uzeupir Piri huwake wapyk pà.
  imo-imo: Iye kanomuni topondopa nimbei, “Imbo teni na nimbe naa timbelo kinye na
    nanu ambe tepo pilimboya?” nimu. Aku ungu nimbelie Filipondo nimbei, “Nu karona
    kopu tepo molambili owi,” nimu. Aku tepa nimu wali, Filip pumbe kopu tepa molorumu.
  boj-boj: Onaqa tamo dena minjej, “E kiyersiy anjam endi aqa damu poibqas? Tamo bei
    na anjam endi aqa damu plaltosim merbimqa e poibqas.” Osiqa Filip metonaqa a karis
    gogetosiqa ombla awoeb.
  eng-DRA: 'Who said: And how can I, unless some man shew me? And he desired Philip
    that he would come up and sit with him.'
  knf-knf: 'Kë aşë ŧeema aji : « Dbaa do do hum kado kame, woli baampibanaan wa. »
    Wi wi aşaaŋ ado kë Filip apaya ţi ukaaru aţo, añoga.'
  san-KHM: តតះ ស កថិតវាន៑ កេនចិន្ន ពោធិតោហំ កថំ ពុធ្យេយ? តតះ ស ផិលិបំ រថមារោឍុំ ស្វេន
    សាទ៌្ធម៑ ឧបវេឞ្ដុញ្ច ន្យវេទយត៑។
  arn-NT: 'Fey ti Etiopiache llowdungueyew: —¿Chumngechi am kimafun, ngenolu iney
    rume ñi feypiafetew ñi chem pifel ta tüfachi dungu? Feymew feypifi ta Felipe:
    —Pürapange. Anüpange iñche ñi ina püle.'
  zas-NT: 'Badxiꞌ bén guinan rëbaman: ―¿Xoza chigniaꞌnan? Awa achut gusigniaꞌ naj.
    Dxel rëbaman loj Felip din chëꞌpaman loj carrejt guin, cweman cwëꞌman.'
  ken-NT: Mǔngo Ɛtǒpia wu akɛmɛ bɛ, “Mɛ̌kwáy bɛjwimɛm ná ɛnɛ́ yɛ̌ mmu ábhɨ́kɨ́
    nɛ́nɛ angati mɛ?” Abhɨŋɨ yɛ Fílip ánkó ánchɔ́kɔ́ nɛ yí amɛm ɛ́kárɨ́k.
