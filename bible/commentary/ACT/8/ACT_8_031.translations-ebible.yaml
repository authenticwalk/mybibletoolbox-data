    Pilip am adö anɨbu asɨka.
  ong-ong: Fei le metine ili namti lirpowo lolpepei “Ki ma retape kolomen? Wuso nemple
    nampli pirpei so?” Leye lo lirpowo Filip longlo le rounge tifei nongo wingelem.
  tnn-tnn: Kən suah un təmən-ipən kəm Filip məmə, “?Ekahro mɨtun? Məto-inu suah kit
    tɨkə itəm otuhapɨk nɨpətɨ nəghatən u kəm io.” Kən in mətapəh məmə Filip otər muwɨn
