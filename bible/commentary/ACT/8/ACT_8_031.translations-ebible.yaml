  hch-NT: Mücüri rehüave, Que netiyüveniqueyu, me xüca xevitü canesi'utahecüatüanique.
    Piripe niuta'inieni manutimaquecü, 'auriena mayerünicü.
  crn-NT: 'Aj pu ꞌi ayén tiuꞌutaniú aꞌɨ́jna ɨ́ jaꞌatɨ tɨjɨ́n: ―¿Aꞌiné tíꞌirɨꞌɨri nej
    yaúꞌitɨée náꞌaraꞌani, tɨ puaꞌa caí jaꞌatɨ naatáꞌitɨi aꞌij tɨ huataújmuaꞌa ɨ́ niuucari,
    nej ni yaúꞌitɨée náꞌaraꞌani? ―Ayee pu tiuꞌutaxájtacaꞌa aꞌɨ́jna ɨ́ jaꞌatɨ. Aj pu
    ꞌi raatáꞌinee aꞌɨ́jna tuꞌuvéꞌeꞌatajpiꞌihuacaꞌa tɨ aꞌɨ́ɨn Felipe antíraꞌani ɨ́
    carreta jetze, tɨ nuꞌu aꞌujyeíjxɨꞌɨn jamuan.'
  zpu-NT: 'Naꞌll bne beꞌnnenꞌ: —¿Akxha chejnieꞌraꞌn naꞌ, chaꞌ nono llraꞌ wzejnieꞌ
