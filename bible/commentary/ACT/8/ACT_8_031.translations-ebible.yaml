  epo-epo: 'Kaj tiu diris: Kiel mi povas, se neniu min gvidas? Kaj li petis Filipon,
    ke li supreniru kaj sidiĝu kun li.'
  gfk-gfk: No tunotuno ga tange bia, “Pai tale iau bia ni palai ine. Ing bia tikai
    na palas taar tagu, io, ni palai um kaik.” Io, ga titing leh Pilip bia na kawaas
    ma na kis tika mei.
  bjz-bjz: Aghá ririeta, guri kaifa katomi mino ririe, “Amó daiyagha enada bee ga?
    Inona sonembadora mo, ená gaga rei-irugutora-da bee gaita rore,” aghá rirota,
    umó Filip vitia unda kasava asumbari-du ririe.
  atg-NT: Ọọ iFilipu, “Iiye oo. Ọa ya lighọ lo mhẹ esọ ini ọgbọ ọa li gueyẹ mhẹ abi
    o ngme.” Ọ iFilipu ọ nga oni ọkọ le ni ọ nu luẹ shitọ.
  bjv-NT: 'Dɨngəm ka kɨn əl-e ə nə: «Re nje kɔr mee kadɨ-m goto ə m-a m-gər ban ə?»
    Ɓa dəjɨ Pɨlɨpɨ adɨ al taa goe tɨ, ɨsɨ gəde tɨ me pusɨ tɨ.'
  tos-NT: 'Yama̱ chixcú̱ kálhti̱lh: —Hua̱mpi̱ ¿lá̱ntla̱ nacli̱akata̱ksa̱ hua̱ palapi̱
