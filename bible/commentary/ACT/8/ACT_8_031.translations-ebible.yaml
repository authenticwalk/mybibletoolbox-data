  nab-NT: '@see-verse:ACT.008.030'
  eko-eko: 'Ye khujipu araka: “Anikeeleza toovi kihina ntthu wookeeleza?” Khumuuza
    Filiipe yoori owele varikisho attaaphale aarivo ye.'
  qxn-NT: 'Tsay Etiope runanam contestargan: “¿Imanörag entendishag pipis mana entenditsimagnï
    captinga?” Tsaynam Felipeta rugargan cärronman lätarcur pagtan lädunman jamananpag.'
  wol-2010: 'Mu ne ko: «Nu ma ko mana xame, su ma ko kenn firilul?» Mu woo Filib nag,
    mu yéeg, toog ak moom.'
  nss-nss: Ndramat ara isomwi yiy, ipa, “Yo andre kuyirowei tapeh ndrokonan, kipoo
    hamou kipwainganiy kisa kili yo.” Pwen isok Pilip para kihis karis, pe kimpwan
    sura yiy.
  snc-snc: Ḡia evaḡa-veseto, ekirato, “Au tu kamasi baribani. Mai tu tarima ta na
    bekira-varaguni vau bariba-maoroni.” Benamo Filipo ekiraiato, ekirato, “Kariotai
    noma raḡekau, be sevigu ai noma tanu.”
  lgl-lgl: Ma wale 'ilitoa fo ka olisia 'uri 'e, “'Uri'e ma lakae sai 'utaa ai, ala
    ikoso ta ioli 'ali faamadakwa lau 'alia?” Ma ka soia mae Filip, 'ali ka rae ko
    'i so'ela ma ka gwauru failia.
  mmo-mmo: + o 8:31 Jon 16:13*Le omaahôô-ju nêêl laah vu nambe, “Sa jak ni in lati
    naanêêl vu sa? Omaaho ti naanêêl tatekin vu sa ond mem.” Om nêêl nambe Pilip jakana
    mando gaving yi.
  ncu-NT: Ne̱ Itiyopiya krakye̱e̱ bre̱sɛ amo̱ a be̱ŋŋaa mò̱ fe̱yɛ, “E̱me̱ne̱ ne̱
    mo̱ e̱ waa a n nu kaase̱ na ɔko̱ mo̱ŋ kaapo̱ mo̱?” Ne̱ ɔɔ sa ne̱ Filipo a de̱e̱
    lweero kye̱na mò̱ ase̱, ne̱ baa kya se̱ ba yɔ.
  cni-NT: 'Yacanaqueri: —Teve nioteroji. ¿Jaoca noncanteari niotantearori? Tecatsi
    oametenarone. Pintetapeempa, pisaviquimotapeena aca.'
  eng-WMB: He said, “How can I, unless someone explains it to me?” He begged Philip
    to come up and sit with him.
  zaw-NT: 'Dxejcti räjp dade''ga lojni: ―¿Xho gacbeäni palga rut gusule''dini loä?
