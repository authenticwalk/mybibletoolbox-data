  juy-juy: ଆନିନ୍‌ ଗାମେନ୍‌, “ଞେନ୍‌ ଆନ୍ନିଙ୍‌ ଅଃଞଙ୍‌ଞଙ୍‌ଲିଁୟ୍‌ଜି ଡେନ୍‌ ଏଙ୍ଗାଲେ ଗନ୍‌ଲୁଡିଁୟ୍‌
