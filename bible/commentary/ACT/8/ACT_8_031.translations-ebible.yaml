    സാർദ്ധമ് ഉപവേഷ്ടുഞ്ച ന്യവേദയത്|
  tam-TCV: “அதற்கு அவன், யாராவது எனக்கு அதை விவரித்துச் சொல்லாவிட்டால், எனக்கு எப்படி
    விளங்கும்?” என்று சொல்லி, பிலிப்புவைத் தன்னுடனேகூட வந்து உட்காரும்படி அழைத்தான்.
  mit-NT: 'Dandu nì cachi nècuàchìmà: ―Còó, mà cúí, vàchi còò iin cachi xìˊ nansa
    cuní cachà sàhà‑ñá ducán mànìhì inì. Dandu nì sàcùndàhví nècuàchìmà nùù Felipe
    ñà‑nì nàná stná‑nè nùù carreta, te cutnahá‑né cundoo‑ne mà.'
  ceb-ULB: Ang taga-Etiopia nag-ingon, “Unsaon man nako, gawas kon adunay mogiya kanako?”
