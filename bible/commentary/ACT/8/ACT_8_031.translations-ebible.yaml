  gup-gup: Wanjh namekbe bininj yimeng, “Ngaye nuk minj ngawernhburrkburrkbekkan,
    dja nangale kab nganmarneyolyolme?” Wanjh nungka bimarneyimeng Philip bu bidbom
    benehdjarrkni kore wirlbarra.
  bss-NT: Ane mod antimɛ́n mɔ́ aá “Chán mɛ́mwɛɛ́ asôŋtɛn áde mod éētə̂nledɛɛ́
    mɛ áte?” Né-ɔɔ́, anchɛ́lé Filibɛ aá áchə́ge á ebambam, bɔ́mɔ̄ bédyɛ̄ɛ̄
    áhed.
  met-met: Harua ba, “Nabu lipu tela baxanga nanga te, bing bagula ngaxabia baru?”
    Binabu xusunga Pilip ba haing saing rung rangua.
  kpj-NT: 'Tahe dirawyònyde: —Aõkõre, inyõ dori wadee ritỹnynyõre. Timybo arierykremy.
    Manaòwònyke wabire‑ò bodonyke. Tahe Filipi raòwònyre.'
  zao-NT: 'Lee zha mkab lo Lip nzhab: ―¿Xomod yen nay, os yent cho ne lon naa xomod
    nake? Tsa nzhab zha lo Lip kendab Lip leen karret zha, tsa tob Lip cho zha.'
  byx-byx: De qa guirltik bareq a qa ma’, “Ani quasik mager ip ngu taqat drlem se
    lunger iara ama lengi. I quasiq a qek ip ke teqerl a ngua ne ama rarlimini. Kua
    mager ip ngia ren ip ngia raat never a ngua dap kua quasik?”
  ctu-CTI: 'Jini winic ti'' jac''ʌ: Mach ch''ujbic ch''ʌm''en isujm mi ma''an majch
    mi'' wen subeñon. Che'' jini ti'' c''ajtibe Felipe cha''an letsic ti buchtyʌl
    ya'' ti carreta yic''ot.'
  zos-NT: 'Y ñøjayu: ―¿Jujche pues ma''ṉbø ṉgønøctøyøyi o''ca ni i''is ji''nø tza''maṉvajcaye?
    Entonces po''nis ñøjay Felipe: ―Qui''m yø''c va''cø tø po''csa.'
  gvs-gvs: ‘Geya ayagoidita go! Manakaegu bei ayagoidi? Geya vatau tayaamo ikaaiyaka
    itoboine tomwanayadi ivatulukoigu’, korotoyana kaena. Tuwo ikawanoi Pilipoyana
    yaina idigo kana, ‘Kusowōya, kikigu goi kutusōbu.’ Tuwo Pilipoyana isowoya kikina
    goi itusobu korotoyana taiyao.
  kbm-kbm: Be amol nok giwel Pilip avo be ginei, “Ma! Ginei amol ti ninei lavo vevie
    nitangi ayeu, atob ayeu natpweng are bemem ma.” Bekob ginei ve Pilip, “Upil unme
    umbweg uvin ayeu.”
  tew-tew: Óetu̖ˀan Philip, “Hândiḏan okaˀpóewí wí toˀwíḏí wíḏînthayyohpíḏí? Han
    unchanpóeḏí ti nä́ä te phoge bitôení naa-áḏí bisôege-íḏí?”
  rmc-rmc: 'Ov odphenďa: „Sar šaj achaľuvav, te mange ňiko na phenela, pal soste ode
    džal?“ A mangľa le Filip, hoj te bešel paš leste a te džal leha.'
  apr-apr: Ngan tool tani iyei ne, “Kumata bet tool sa iwete nini betanga i punu pau
    tiap nga, ngan ole lok galanga ye balai?” Motong la iwete pang Pilip bet irookoo
    a ilo lo iwur gigini.
  tiy-tiy: Séménumbul i ni sarigon mano, “Ati kégésobut guwe de ké énda i témoro de
    begén?” Tidéw béno, féndaén i Filipihe dob kalesah ne atin ménséfingé ro ménsar.
  nlg-nlg: Me ghaghua gaia, “?Ivei ku nea na ghilala manahaana te ke mua tughunia
    vaniu siki sakai?” Ma gaia te nongia Philip ge ke sei dato vaa me ke sopou kolua.
  dgr-DOGNT: “Dǫ sedaedı lenǫsıı dànì weneehdì lì?” hadı. Eyıt'à Phılıp ts'ǫ̀ hadı,
    “Segà behchı̨į̀ yìı̨tła,” yèhdı.
  pes-OPV: 'گفت: «چگونه می‌توانم؟ مگرآنکه کسی مرا هدایت کند.» و از فیلپس خواهش نمود
    که سوار شده، با او بنشیند.'
  ron-1924: 'Фаменул а рэспунс: „Кум аш путя сэ ынцелег, дакэ ну мэ ва кэлэузи чинева?”
    Ши а ругат пе Филип сэ се суе ын кар ши сэ шадэ ымпреунэ ку ел.'
  tpz-tpz: Ka teꞌ pamëh piun a soe pe Filip, pareꞌ soe pan, “Eöꞌ se maaka vah vanih
    pa ö no a hikta teꞌ se soe vamaaka ka neöꞌ?” Pareꞌ vaoe peah en pe Filip, kee
    pët ihoꞌ nö e ne koman a karis.
  agd-agd: Máa sen ina íkan mai vanta ano semí, “Ída ma mana vanta ano sisimintí intesá
    erá téi mai vayai ana afová onte rafuno.” Máa siren mai vanta ano Firipin aran
    mai karisifin ben má un kumanen mino.
  rkb-NT: — Batu ba. Hawa ja. Kahyrinymyrybyitatu pinykyry. Batu aty tohi zikyrinymyry.
    Pany! Katsarahaza bo pakutyny kabaze dyhytykta. Nawa tsimykurunaha — niy. Yhỹ
    niy.
  san-THA: 'ตต: ส กถิตวานฺ เกนจินฺน โพธิโตหํ กถํ พุเธฺยย? ตต: ส ผิลิปํ รถมาโรฒุํ เสฺวน
    สารฺทฺธมฺ อุปเวษฺฏุญฺจ นฺยเวทยตฺฯ'
  iws-iws: Mɨ tɨkɨ inkamɨn siya ɨna wakae boɨnkiyɨn, Filip siir yaiya saiirɨn. Inkam
    nwɨrkɨn kariir boɨnmɨmauu karamae nwowi, kanakana wɨ panɨɨna nɨnoknɨnkɨni. Nɨɨngaka.
    Tɨkɨ inkamɨn siya boɨnki, kɨra wiinaini, Adi Komii siir yaiyɨm kariir winɨ boɨnmɨmauuni.
  pol-SZ: —Jak mogę rozumieć, skoro nikt mi tego nie wyjaśnia?—odpowiedział urzędnik.
    Następnie poprosił Filipa, aby usiadł przy nim w powozie.
  ztq-NT: 'Lëë xaa Etiopía chëb: —¿Xa kyeeñ no deelñee kindy cho kñë lon xa nako?
    Tsigo lëë xaa chëb lo Felip: —Kwyëp aan kwsob kwin.'
  zai-NT: 'Oraque na be: ―Ximodo ndi guiene'' pa iruti tu usiene naa. Ne gudxi be
    Felipe quiba cui né laabe raqué.'
  upv-upv: Ko m̃er nga owra “Borongwose pirpese? Poro jinibb san pivisviseni tevik,
    ko borongwose ko. Kupsa vini mare, ko kupvisviseni murru nale ngel tevik”.
  aui-aui: Wasina bi seriyot badana iwona bo, “Gegha, tagu gerubana warana anakowa
    yaporina, bi memeda wawaya tana tagu biidi inidebeni na wasina.” Na tomoyina Piripo
    iwoneni da iyagae iyageru bi yawata siyimakerereghana.
  wap-NT: Sariapa ukian uꞌati, “Aonaa õaitapan. Õaitapa mani soo pidan kowaadan an
    kaimanaiman õꞌati.” Udaunaꞌan udapadan naa Philip, upaidin kizi patuma patararan
    zoꞌati. Uruu idi Philip zaidan naꞌiki usakanataꞌakan naa udazabaꞌa.
  mva-mva: Be tamoata biabia ngae bokai ikatu, “Masa bakara be mkaua? Tamoata-ma teke
    labudi nganagupasina ka masa mkaua!” Bokaibe tamoata ngae itaguraki be Pilip ikilarake
    be sakenao isoaki.
  dwr-NT: Shuufay, “Taw odiide akeekissiya asay baynnaan waaniide akeekettii?” yaageedda;
    qassi barenanna gaariyaan kesiide uttana mala, Piliphphoosa woosseedda.
  kfw-kfw: "Ethiopia mipa khan amasangnga, “Tuka-ang mi inkhat in anarilpi mak inchu,\
    \ angtho-thoa kei'n kajetsik?”\x94 halli ama'n Philip kha akoolla hongkalla hong-in-ongsik\
    \ aleikoi."
  bfz-bfz: तिने बोलेया, “जदुओ तक माखे कोई समजयाओ गा नि, तदुओ तक माखे किंयाँ समज आऊणा?”
    तेबे तिने फिलिप्पुसो ते बिनती कित्ती कि रथो पाँदे चढ़ी की मां साथे बैठी जा।
  cuk-09: 'Dule-Etiopíagined, abin-sogded: —¿Sunna mag an itogosi, ar dule anga odulosulir,
    we ibi obare? Degisoggu, Felipega sogdesun: —An-moli-urse be nakwe, an-dikarba
    be sigdage.'
  ben-OBCV: তিনি বললেন, “কেউ আমাকে এর ব্যাখ্যা না করে দিলে, আমি কী করে বুঝতে পারব?”
    সেই কারণে তিনি ফিলিপকে তাঁর কাছে উঠে বসার জন্য আমন্ত্রণ জানালেন।
  mil-NT: 'Te ní xáhaⁿ těe etiòpiá: —¿Nása tecú tnùní‑í te vá yǒo dànehé ñáhá xìi‑í?
    Ta quène iha coo‑n chi danèhé ñáhá‑n —càchí‑dé xǎhaⁿ‑dě xii té Lìpé. Te cuásaá
    té Lìpé núú carrètá ní ngóo‑dé.'
  myu-myu: — Ka'ũma. Cekawẽn pa'arẽm oxe — io'e. — Apẽntak kuka cekawẽn pabuk o'e
    oxe? — io'e. — Kaka g̃u omutaybinat ijoce — io'e. — Ejot cuy ijoma — io'e. — Eõm
    cuy wecarro be — io'e. — Xik'i abik oxe — io'e Filipe be.
  amk-amk: Inontaraifoi yoa wei aha deyo, “Yeitawanai todoni, manei deikaririai we
    yau fino?” Ampafe dutani dau to oto rorong fo ayai minohi riati.
  fai-fai: kinim asik Filiw bakodaw, “naka yakno yakno nadino be kal keidokabi, á
    bede kinim mak tad mit dákafi kukunamano kuwo.” Akei nadane beta Filiw bakodaw,
    matam tadalo!” Akane, aka tudum daung tam una alew unsiw.
  ura-NT: “Aihaaunta. Cha cajena coitucuhin aohanreeunta. Niha chunei carai berane
    coaalanaalata. Chajaaute iniin cau carohan nelauriaera,” naa Etiopiha cocoaichane
    jaun jetaote,
  mcd-NT: —Ma ¿Ahuuscashorocon un tapiafin? ¿Tsoan ua yosiamaiton? —huaiton. Ahuun
    iyomisi nitumatan. —Mapuinifoanhuun. U fu tsaoinacahuahuun, —huani.
  urt-urt: Miyeꞌ wah uku nungwisme na, “Ma sisyeme tuꞌe lai ŋaiye lahende yukur esembele
    wusyep tihei?” Pe kin ŋaname Filip ŋaiye ka e unuh orp topoꞌme kin el karis.
  kiz-kiz: Muethiopia akajobha, “nibebhwesya bhuli munu kama andongwisi lepi?” Akan'sihi
    Filipo akwela mu ligari ni kutama pamonga ni muene.
  tzo-TZE: 'Itac''ov li vinique: ―Mu xca''ibe smelol yu''un mu''yuc boch''o chiyalbun
    ca''i ―xi. Jech tey i''ic''at ochel li Felipee. La xchi''in ta chotlej li vinique.'
  lex-lex: 'Nwahla: “Hyalia, emkameni pa ania''erit nana, la''pa riy edon re''er nohora
    mai a''u?!” Noka nwak pa Pilipsu nha''at la heyanna me namtatan la onni.'
  dov-dov: Nkabela muzibe wakasandula Filipo kuti, “Ino ndilakonzya buti, kaatakwe
    muntu unditondezya?” Mpoonya aawo wakatamba Filipo kuti akkale anguwe munkalaki.
  rgu-rgu: Boe ma, touꞌ ria nataa nae, “Taꞌa. Lahenda muste rafada matalolole fee
    au soo na, dei au bubuluꞌ. Ae lain mai matuuꞌ mo au nai ia.”
  toc-NT: 'Amá chixcú kálh­ti̠lh: —Pero ¿lácu nac­liaka­ta̠ksa si ni̠ti̠ qui­ma̠­lac­ti̠­tu­mi̠niy
    hua̠ntu̠ luu hua­ni­putún? Huata a̠má chixcú huá­nilh Felipe xla­cata cata­huá­calh
    nac carro y catáhui nac xpa̠xtú̠n.'
  som-som: Kolkaasuu yidhi, Sidee baan ku garan karaa in lay toosiyo mooyaane? Markaasuu
    Filibos ka baryay inuu soo fuulo oo la fadhiisto.
  mam-C: 'Tzajtzin ttzaq''win aj Etiopía: ¿Tze''n tten aj tel nniky''a te, ex mix
    a''l ntzaj chiky''b''inte we''y? Xi tq''ma''n, tu''n tjax Lip toj tkarwaj, ex
    tu''n tkub'' qe junx tuk''a.'
  ndj-ndj: Kayangula, “Goli wuliwuli chinyingili ngajila mundu wa kunongosha?” Kamuluva
    Filipu akweni vayikali pamu na mweni.
  mbj-NT: 'Ti m'' aj''yy hadoo do ky hadoo Pirip hã: —Nyy da ti ỹ maa napäh? Dooh
    metëëk pé hã ỹ ta ky n''aa —näng mäh. Ti m'' tabatsyyd kän Pirip gatsëg sooh hyb
    n''aa ta pa.'
  lat-VUC: 'Qui ait: Et quomodo possum, si non aliquis ostenderit mihi? Rogavitque
    Philippum ut ascenderet, et sederet secum.'
  ngp-ngp: Mkulu niyo ahitula, “Nenikombaganye vivihi haheina mnt'hu wa kunitambalisa?”
    Niyo amgamba Filipo akwele mwe ditololi no kwikala hamwenga naye.
  enq-2: Dokopa akali dokome lao pituu, “Endakali mendeme tenge dupa namba langya
    naeyatamopa, nambame aipa petala soo nyotope?” lea. Dopa latala Pilipa apata pitimbana
    pyakalyina lea.
  eng-ASVBT: And he said, How can I, except someone shall guide me? And he besought
    Philip to come up and sit with him.
  mna-mna: 'Mi ni ipekel kwoono ma iso: “Wai, aŋute ko aŋute be parei? Bela tomtom
    sa iso yo pa.” To iso pa Pilip ma isala kini ta karis a.'
  myw-myw: Iwa̱ge towen ilana, “Ta-ma̱wan bavkek bakakin. Magat teitan gamag bikatimlakeig,
    bo bwein.” Mo ilana, “Kumwen kum, kusin wa̱wag;” mo imwen, isin wadadan taw towen.
  sby-sby: Mwendeleshi usa walakumbuleti, “Ha! Nganyumfwisheconi kwabula muntu naumbi
    lapandululunga?” Mpwalapwa kwambeco walamusengeti, “Kotanta mung'ola twendele
    pamo.”
  sll-sll: Tongure yal i mole, “Yal ta di ba bol na tenangwo memini pir po siralga
    pamia. Na nan talmere ole pinama di dine?” dire Pilip hara ala wo ditongwi.
  yaq-NT: 'Ini''i yoeme intok: ―Kaachin nee aet ju''uneene, kaabeta senuk ju''uneamta
    nee a'' tejwaao ―ti jiiak. Intok junako, aamak ja''amuka aamak a'' yej simne''
    betchi''bo au nookak.'
  uro-uro: Dä qä narhoerqa qa muvät toqortäqyia, “Ngu lu va qunäga vät a ngo rhoqor
    mäniekt kre i qaku aung iva qä rhäväkt sä ngät bä ba ngo?” Dä soknga qa rhäknan
    dä ma Filip bä qa veng bä qa muqun gem ga.
  ita-1885: 'Ed egli disse: E come potrei io intenderle, se non che alcuno mi giudi?
    E pregò Filippo che montasse, e sedesse con lui.'
  muy-muy: 'Naŋ nakəŋ àhəŋgrifəŋ, àhi ahkado : « Tamal maslaŋa àɗəfuaba ndo ni ti
    nîciaba ahəmamam ? » Mək àhi : « Cəlkuvaya ga manjəhaɗfu kà gəvay a. »'
  kqc-kqc: Amiye tora yaku nikabai resi niyo, “Amiye yokoi yaku na oteimago vonisi
    bi diba nigida.” Resi raka niyo ma kariota ri keu risi inasa ameinu reyo.
  tav-tav: 'To bairo cʉ caĩro: —Yʉ api majiqueti majuucõa, yʉre camajioʉ cʉgoquetibacʉ.
    Baiyupa, yʉ mena adʉja. Atopʉ eja jãaña, Felipere cʉ caĩñupʉ yua.'
  eng-ULB: The Cushite said, “How can I, unless someone guides me?” He begged Philip
    to come up into the chariot and sit with him.
  spa-VBL: “¿Cómo podría entender, si no hay quien me explique?” respondió el hombre.
    Entonces invitó a Felipe a subirse al carruaje y sentarse junto a él.
  fra-_FOB: 'Il lui répondit: Comment le pourrais-je, si quelqu''un ne me guide? Et
    il pria Philippe de monter, et de s''asseoir auprès de lui.'
  hau-ULB: Bahabashen ya ce. ''Yaya zan iya, idan ba wani ya bishe ni ba?'' Ya roki
    Filibus ya shigo cikin karussar ya zauna tare da shi.
  mal-mal: “ഒരുവൻ ശരിയായി വിവരിച്ചു തരാഞ്ഞാൽ എങ്ങനെ ഗ്രഹിക്കും” എന്ന് അവൻ പറഞ്ഞു,
    ഫിലിപ്പൊസ് കയറി തന്നോടുകൂടെ ഇരിക്കേണം എന്ന് അപേക്ഷിച്ചു.
  kkc-kkc: Esino odoo yayo yimapoo nei egeesee takaso, “Haye, oposusu eyo bei a gooleedele.
    Bei, edebeeyo oposusu hagee eyo bei amapoo koo eligili.” Osoloso yayo Pilipi mapoo
    egeesee takaso, “No talaka masi ma dokodoo peledoboloso ama hodiokooga bilei sibe,”
    diso. Eseme yo peledoboloso biaso.
  urd-GVR: Darbārī ne jawāb diyā, “Maiṅ kyoṅkar samjhūṅ jab tak koī merī rāhnumāī
    na kare?” Aur us ne Filippus ko rath meṅ sawār hone kī dāwat dī.
  far-far: Ma na wane 'initoa nai ka olisia ka 'uri, “Nau saitamana 'uta ana, dia
    nao ta wane si famanata nau ana?” Ma nia ka saea mai sa Filip, fua ka ra kau siana
    ma ka gouru fainia.
  suz-BL: मिनु ठेयब मुरुमी “सुइमी मशेंथु, दोपा रुप्‍ने चाप्‍नुङा ङा?” देंशा, फिलीप
    कली बग्‍गीम ङोइक्‍पाइश्‍शा निप्‍पाइश्‍शा, किताब कोंइदा बाक्‍त।
  car-NT: 'Irombo ika''po: “One wara ko suku''tan, anekarity''pa amy a''ta o''to tauro''po
    me iwairy?” Irombo Filipus ''wa iwoturupo''po iwotaru''kato''me, taporitonaka
    atandy''mo.'
  amp-amp: Nd yimar sinyahato kfo memor, “Nanrpaya htineft to finji mrokfo mnam yakkfot.
    Wom yimam akfo nuhasma, awi yakrfoyanm.” Inji kfonihato kfo memorr, “Yuwa muhn
    karisn.” Be Filifr muhmor karisn.
  bht-bht: उनी बोलया, “मैं इसयो नी समझी सकदा जालू दीकर मिंजो कोई इसयो समझांगा नी।”
    कने उनी फिलिप्पुसे ने बीनती किती की, रथे पर चढ़ी करी मेरे बखे बो।
  eng-NOY: And he said, How can I, unless some one shall guide me? And he invited
    Philip to come up and sit with him.
  cub-NT: 'Aru ñai Etiopíacacʉ arejamed̶a Felipede: —Bi, dápiarĩ eabevʉ yʉ yo ji jã́ri
    boroteinore. Põecʉ majicʉ jaʉbi yʉre, majicacʉyʉ aipe aiyʉrõre yo ji jã́ri boroteinore.
    Jatujacʉ. Dobajacʉ ji yebai. Majicajacʉ yʉre yore, arejamed̶a ñai ʉ̃mʉ Felipede.'
  ita-1927: 'Ed egli rispose: E come potrei intenderle, se alcuno non mi guida? E
    pregò Filippo che montasse e sedesse con lui.'
  lww-lww: Ana yerkawa nene pisatam̃ea, pisape “?P̃isi na in na nekilia ve sanape
    ne, nap̃a pe yaru re tai nap̃a visawal kana kinasa van inu poli?” Ana naga pisa
    ke sina ga pa Pilip, pisape “Visae sanene, oula ovami metava e lele na totanoena
    e nini wa, oto omio inu e nini.” Ana Pilip pa totano amio e kat.
  ckb-ckb: 'گوتی: «چۆن بتوانم ئەگەر یەکێک ڕێنماییم نەکات؟» جا فیلیپۆسی بانگکرد سەربکەوێت
    و لەگەڵی دابنیشێت.'
  spm-spm: Itiopianɨ unuaghɨnan gumagh ana ikara, “Khɨɨ manmaghɨra ikaaŋ ti? Thav
    nan niaghɨtima, khɨɨ ikeeŋgemi. Nɨɨ zɨvanaŋ nan phorugh raphera.”
  nas-nas: Eeꞌnoko teie aaꞌpuuꞌ, “Arekeeꞌ ninge tasiꞌpampeuꞌ naninge pakumuaruko?”
    Eeꞌnoko Pilipiꞌ bokuvuuꞌ deto koinura tee-anko baꞌnanuuꞌnaang.
  uvl-uvl: Pe ana non hele, “Ke lape e eteia ke mere? Nenge teke mele hele urume at
    nge iau laka lape e eteia. Pe nei ero i.” Ol pe non neu hele lange Pilipus ke
    haka lange i kela are luluch nge i.
  eng-BBE: And he said, How is that possible when I have no guide? And he made Philip
    get up by his side.
  ixl-CNT: 'Tzaqꞌbꞌel tu u vinaj ech tzaꞌ: —Kaniꞌch ipaal untxumbꞌal tuul tan, abꞌil
    koj nichusunin te kam u tokebꞌal.— Texh te. Ech ijaj bꞌaꞌnil tu u Felipe aas sajeꞌop
    kꞌatza tu vikareꞌt.'
  xsi-xsi: Andeta tamâta ŋinde itu lâ kawa ku iporo tu, “Ambo tamâta toŋge ma itula
    duvi pwataki pa naŋa tia, ande ma akura tu asama duvi mâsi mana, a?” Mine kala
    ipai Pilip tu, “Pwâki kumâ ku kusaŋona kuku naŋa talâ.”
  crx-NTPO: “Nts'én'a t'entászin? Dune hiye súnulhtun de, 'et de za la daja ni whe
    'utni-un nahós'alh,” yúlhni. 'Ink'ez la Philip, “Sghu dinyaih, 'ink'ez szih sinda,”
    yúlhni.
  kan-OKCV: ಅವನು, “ಯಾರಾದರೊಬ್ಬರು ಅದನ್ನು ವಿವರಿಸದಿದ್ದರೆ ನನಗೆ ಅರ್ಥವಾಗುವುದು ಹೇಗೆ?” ಎಂದು
    ಹೇಳಿ, ರಥವನ್ನು ಹತ್ತಿ ತನ್ನೊಂದಿಗೆ ಕುಳಿತುಕೊಳ್ಳುವಂತೆ ಫಿಲಿಪ್ಪನನ್ನು ಆಮಂತ್ರಿಸಿದನು.
  bbb-bbb: Firifi fu ijiege kuaramoga e ije fu kuae, Na vua ije na naebe fie. Ijadufuo
    na vierafe fuka e bese vua ige abe mukoreigia kuariekuma na fiekono kuae. E ije
    fune Firifi ijiege kuara areme kuamoga fu fuobiki fata ijia ajiana fikoga ose
    ije fu mediruna bune vae.
  blw-blw: Yag ekatnéén, “Nokay lawa hen iyà ma-awatan no maid mangintudtuchu an haén.”
    Yag annaat agé ifaga an Felipe ta mìlugan.
  tam-2017: 'அதற்கு அவன்: ஒருவன் எனக்குப் புரியவைக்காவிட்டால் அது எனக்கு எப்படி புரியும்
    என்று சொல்லி; பிலிப்பை, தன்னுடனே ஏறி உட்காரும்படி வேண்டிக்கொண்டான்.'
  azz-NT: 'Huan in tayecanque quinanquilij ijcuín: ―¿Quenín huelis nicajsicamatis?
    Ta, amo aquen nechyecmejmelahuilía. Ijcuacón ne tagat quitatautij Felipe ma tejco
    tech in cuoucarro huan ma motaliti inacastan.'
  spa-RV-1909: 'Y él dijo: ¿Y cómo podré, si alguno no me enseñare? Y rogó á Felipe
    que subiese, y se sentase con él.'
  csy-csy: Tua pa in, mi khatpo in hong hil bua ahile, bangbang in tel thei tu khi
    ziam? ci hi. Taciang ama in Philip sia siphu leang tung ah kato in ama taw tokhawm
    tu in sam hi.
  mxq-NT: 'Es ja tesoreerʉ ꞌyadsooy: —¿Wiꞌixʉts nnijáwʉt pʉn kyajts pʉ́n xyꞌawanʉ?
    Es tꞌamdooy ja Felipʉ es pyátʉt ma̱ jam ꞌyuꞌuñʉ.'
  tzj-NT: —¿Nak moda nch'obtaj mwal ja wi mta nch'obo chinwach? Catjote'to wq'uin,
    ne'xi ja Felipe.
  tdt-tdt: Ema nee hataan, “Oinsaa mak hau bele kompriende se ema ida la esplika mai
    hau?” Depois nia husu Filipe sae baa tuur hamutuk ho nia.
  ron-BTF: 'Iar el a spus: Cum aș putea, dacă nu mă călăuzește cineva? Și i-a cerut
    lui Filip să urce și să șadă cu el.'
  eng-WEBP: He said, “How can I, unless someone explains it to me?” He begged Philip
    to come up and sit with him.
  eng-FBV: “How can I, unless someone explains it?” the man replied. He invited Philip
    to get in and sit beside him.
  nld-1939: 'Hij antwoordde: Hoe zou ik het kunnen, zo niemand mij leiding geeft?
    Daarop nodigde hij Filippus uit, naast hem te komen zitten.'
  bwo-bwo: Itiyop'iyi dats ashonwere «Taash biishde'er keewituwo aalo taash aawuk'oneya
    gaalo b́ faliti?» bíet.
  nch-BL: 'Huan nopa tacat quiilhui: ―Amo huelis nijmachilis sinta amo aqui nechixtomilis.
    Huan quiilhui Felipe ma tejco huan ma mosehui ihuaya ipan icuacarro.'
  quc-TNT: 'Ri tata'' xubij che: ¿Jas ta quinban in chuch''obic wa'' we man c''o jachin
    ri cäbin chwe jas quel cubij ri tajin quinsiq''uij? —xcha che. Xubij c''u che
    ri tat Felipe chi cäpaki lok pa ri carreta, cät''uyi bi ruc'' are''.'
  tfr-NTPO: «¿Pjl̈ol̇l̇gwega ërë bor kong l̇l̇ëm ga miydër sorë?» l̈e ba kong. Eni
    ga Felipe rokara jem sirkek sök ba tjok ba jëkkl̈o roshko, ga jem öötong sök ba
    tjok.
  kaq-NT: —¿Jenquetsahaxon hen honantihin, huetsan hea yanapanyamahiya? Hea patax
    tsahoti nanehue —hahquin.
  sgb-sgb: Wanan pinatsiwal-an, “Ay-êmên kon maintindihan ya habaytsi no ayn mamipamulah
    kangko?” Hinagyat na hi apostol Felipe hên mikno ha dani na.
  vie-1934: 'Hoạn quan trả lời rằng: Nếu chẳng ai dạy cho tôi, thể nào tôi hiểu được?
    Người bèn mời Phi-líp lên xe ngồi kề bên.'
  kxv-kxv: ପେଜୁ ଏଲେଇଚେସି, “ଆମ୍ବାଆସି ନାଙ୍ଗେ ୱେସ୍ତାଆସାରେ ନା଼ନୁ ଏ଼ନିକିଁ ପୁଇଁ ?” ଇଞ୍ଜାଁ
    ଏ଼ୱାସି ପିଲିପଇଁ ରାତାତା ହ଼ଚାନା ତାନିତଲେ କୁଗାଲି ଏଲେଇଚେସି ।
  cha-cha: 'Ya ilegña: Jafa taemano siñayo yaguin taya fumanagüeyo? ya jagaogao na
    ucajulo ya ujasija matachong.'
  amu-NT: 'Matso tsaⁿꞌñeeⁿ nnoom: —¿Chiuu nntsꞌaayo̱ na nntseiꞌno̱ⁿꞌa ee tjaa ꞌñeeⁿ
    juu mꞌmo̱ⁿ no̱o̱ⁿ? Ndoꞌ tcaⁿ tsaⁿꞌñeeⁿ na cjawa Felipe tornom ꞌnaaⁿꞌaⁿ na nncwacatyeeⁿ
    na cañoomꞌm.'
  hin-CV: “भला मैं इसे कैसे समझ सकता हूं जब तक कोई मुझे ये सब न समझाए?” मंत्री ने
    उत्तर दिया. इसलिये उसने फ़िलिप्पॉस से रथ में बैठने की विनती की.
  spa-BES: 'Y él dijo: ¿Cómo es posible cuando no tengo nadie que me enseñe? Y él
    hizo que Felipe se pusiera de su lado.'
  san-BEN: ততঃ স কথিতৱান্ কেনচিন্ন বোধিতোহং কথং বুধ্যেয? ততঃ স ফিলিপং রথমারোঢুং স্ৱেন
    সার্দ্ধম্ উপৱেষ্টুঞ্চ ন্যৱেদযৎ|
  tdx-tdx: Aa hoe re, Aia ty haharendrehako naho tsy amam-panoro? Aa le nampihovàe’e
    hijoñe ao t’i Filipo hitrao-piambesatse.
  naf-naf: '@see-verse:ACT.008.030'
  grc-MT: ο δε ειπεν πωσ γαρ αν δυναιμην εαν μη τισ οδηγηση με παρεκαλεσεν τε τον
    φιλιππον αναβαντα καθισαι συν αυτω
  vid-vid: Ayo munhu nakedichila, “Ndovizela ndaze ne munhu kundongoza?” Aho nakamchema
    Filipo yakwine kuchanya, yekalise hamwe na heye.
  pio-NT: 'Yá etiopesàiri íimaca irí: —‍Càmita yéewa nuémìaca càinácaalí íimáaná canácáiná
    yéewáidéeri núa —‍íimaca. Yá isutáca Felipe íicha wawàsi iwàlùanápiná yáawinacawa
    yáapicha carro irìculé Felipe yéewáidacaténáni.'
  tsn-tsn: Mme monna a fetola a re, “Tota ga ke tlhaloganye! Nka tlhaloganya jang
    go sena yo o ntlhalosetsang?” Jalo a kopa Filipo go palama kara gore a tle go
    nna nae.
  amr-NT: —‍Ehueʼ, noponkahueʼ i̱jje̱y. Doʼtaj konig o̱ʼe̱ onahueʼ e̱e̱ʼnayo nopoenkahueʼdik
    i̱jje̱y. Doere carroyo yahuad. —‍Felipetaj onaʼuy.
  pwg-pwg: Ma Itiyopiya tomowina ivonapotei bo, “Kegha, ke ata viiviiya. Ke sago wawaya
    da iti debei kuriku.” Ma tomowina Piripo ivonei da ita ghae ita geru.
  cjv-cjv: “Na mapunom toramere beiro firaiye? Nenta na mapunom di mari de narowangua
    firaiye. Ena iran ne ungere ama napune,” di tongoro Firipi fure kari ikai koi
    ama ame dere moime.
  tha-KJV: ขันที​จึงตอบว่า “ถ้าไม่​มี​ใครอธิบายให้ ที่​ไหนจะเข้าใจได้” ท่านจึงเชิญฟีลิปขึ้นนั่งรถกั​บท​่าน
  por-BR-2018: 'E ele disse: Como eu poderia, se alguém não me ensinar? E pediu a
    Filipe que subisse e se sentasse com ele.'
  mhl-mhl: Weu teko ojiya, “Moji so mitaniŋgako nake oi uruŋu mane taniŋganobo?” Oŋu
    ojime kaneŋkuku keretao ropeme moko ŋebu.
  klv-klv: Isor vari ke, “Nelǝboi mab hǝni, asike b̃ikad avan ideh hǝn b̃isor vǝsvǝsaii
    mai ginau.” Imagenan eus aFilip hǝn b̃isah, bǝtah tǝban.
  bco-bco: A꞉la꞉dabu ba꞉dabiki, kalu a꞉ma꞉yo꞉ a꞉ma꞉la꞉bo꞉ a꞉la꞉sio꞉, “Kalu noma꞉yo꞉
    nemo꞉wo꞉ mo꞉fanda sa꞉lalega, ne mada mo꞉fanda asuluma꞉no꞉.” A꞉la꞉sa꞉la꞉sa꞉ga꞉yo꞉,
