    dhali nyaḵ c̱a’b ki a’di mo.'
  tvt-tvt: Saahaap ah ih ngaakbaatta, “O ih uh lahuk sekbaat rangbah mamah ma jat
    ang?” Eno Philip ah mokkaari adi heh damdi roongtong suh duupoonta.
  bgt-bgt: Mi manea ke haghore tughua, “Ehava mu thaothadoghagna keda boi unuhia vaniu
    sa tinoni na ghaghanagna na?” Gi manea ke kaea a Filip eigna keda hahaghe duagna.
  mvn-mvn: Ka onoto‑nana ivona, “Kaiwa ananina. O, au niau, yauke eha au pata, iuna
