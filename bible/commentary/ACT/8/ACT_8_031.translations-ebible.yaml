  nwi-nwi: Kɨni yamehuə a rɨmə, “Tukmə yermamə kɨrik rhoprai-pə kɨmi yo, jakɨrkun.”
    Kɨni raiyoh-pən Filip mə tukrat-pən ye kat məkwətə iriu min.
  kmo-kmo: Worek, rii awasen eecha wor, “Ma ana mukuchinyan siiney, boyega shecha
    ada hekiita?” Worek, rii Pilip riina wor, “Miita ya sokwanak sicha eecha yik.”
  agr-agr: 'Tama ni ayaak: —¿Wajuk antuktajaki, nuna taku tawai tusa ujachbaunush?
