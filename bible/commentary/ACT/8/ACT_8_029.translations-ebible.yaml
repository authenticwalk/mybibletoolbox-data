  aaz-aaz: Uisneno In Asmaan Akniunꞌ ee nreun naiꞌ Felipus he nnao nhaumak-maak kreet
    naan, he nateef nok kaes koꞌu naan.
  qup-NT: 'Chaypi Yaya Diospa Espíritun Felipeta rimarka: Kayllayay chay karrota.'
  dop-dop: 'Tǝnɑɣɑ Feesuɣu Nɑŋŋtʋ heelɑ Filipʋ sɩ: Tɔ nɑ ń kpǝtǝnɑ kɛɛkɛ ɩnɩ.'
  azb-azb: 'Ruh Filipə dedi: «Get, bu arabaya çatıb yanında qal».'
  eng-DBY: And the Spirit said to Philip, Approach and join this chariot.
  guo-NT: 'Felipe japon taen wʉt, jawʉt Espíritu Santo to''ason. Espíritu Santo jʉm-aech:
    “¡Xabʉa''de! ¡Mox pa''mich japacarroza!” —aech Espíritu Santo.'
  hla-hla: Bu Namnamei tere Sunahan e ranga meto e Pilip me poiena, “Alö go la hasukusuku
    ba lö te na la gono mem nonei a karis.”
  mav-NT: Mi'i howawiat Wiripi eha'at turan Tupana to'e — Ereto ro Wiripi. Ereput
    ro mekewat yara upi e.
  kpf-kpf: Yatâ oi Kaapumŋâ Pilipo itâ sâm dukuip “Gâ zâkkâren âinan.”
  ppo-ppo: Atéró dosa̧até wou betepa, Talené Dȩi Kepené Filip-paae duraalu, “Ya̧
    mo hapale fóló kale whi̧ beteró wou betere hos hupuné si̧yóló só fole o̧latamo
    hokolaa yóló beta̧mó faai fae,” yalepó.
  hin-2017: तब पवित्र आत्मा ने फिलिप्पुस से कहा, “निकट जाकर इस रथ के साथ हो ले।”
  wol-KYG: 'Noowug Yàlla ne Filib: «Doxal, dab watiir bale.»'
  bef-bef: 'Ya higo Sikalafuꞌuba Filipihi ma luto lu emiꞌehina: Kai ana bo nobinalo
    buto gufalo li letogo moneka biliyo.'
  amm-amm: Filipo mo Itiyupiya nokota siyoliso kiki mo; Kotoni Mulu Itouniyaimo Nokotayo
    na imoki, “Kalo kwamai na pamuno, na paluwaiko.”
  zaj-zaj: Loho wa Mulungu kamulongela Filipo, “Dikwenhukile kwama dija uilongoze
    najo.”
  chq-NT: 'Joon gajin''² Espíritu Tyʉ́² do sɨɨ''²¹ɨ Lii²¹²: ―Cwotyéen¹''un lɨ si''²
    care''³ do.'
  swp-swp: Earua Pilipo i heriba, i ene, “U lau arinai, nei kariota ne arinai u awasae.”
  bjr-bjr: Naaquqara andeeqara maraquna fannoo Firipina qimaminoo qinau. Anee mina
    kara fimariqoo oonuraina qafaa. Eetioopia fasiqafa narí qoosa rarisee maru karanaki
    fidanoo ooqai tamummaqara fasiqa Eesaiaafa akara rumaqoona asaana rinoo fimarinau.
  aby-aby: Idua faribaie Godinu Imumu Irauma Firifubake eno wei, i mibairo ania wei.
  eng-YLT: And the Spirit said to Philip, 'Go near, and be joined to this chariot;'
  jni-jni: Bibee bi gun Filibus hana ka benki unu ugenemee.
  kne-kne: Din Ispirito Santo et kanana en Felipe, “En ka sag-enen din kalisa ay sana.”
  tgj-tgj: Darwknv Dowv Pilipnyi minto, “Yikungyira bagla vngnv, um vngchitvka okv
    vkvgv nvchilo vngtoka.”
  wat-wat: Eketa Kanunu Tafutafuna Finifi i iyaviya, “Ku nai noko waganusoninama niniunei.”
  gui-NT: 'Jare Espíritu Santo jei Felipe pe: —Ecua eñemoiru pea carro pe ojo vae
    ndive.'
  quc-TT: 'Ri Uxlabꞌixel xubꞌij che ri Felipe: Chatqebꞌ rukꞌ we jun eqomal riꞌ, chatbꞌin
    chuxukut.'
  heg-NTPO: Kon nam Ama Lamtua Koo Niu ka lok Filipus, halin laok dadani nol kereta
    na, le tutnaal atuling na.
  ptu-ptu: 'Iya ma''kadam Penaba Maseho lako Filipus naua: “Lakoko kahuku''i dio bendi!”'
  bzd-NTPO: 'Eta̱ Wiköl Batse''r tö iché Felipe a̱: “Be'' yú, be'' e̱'' skö́wa̱ karreta
    se̱ o̱''mik.”'
