    mila|
  nho-nho: TeAitu Tapu raa ki mee ake ki Philip, “Sare atu ki taupiri koe ki te karis
    e tere raa.”
  gym-NT: 'Angwane Ngöbö Üai Deme käkwe niebare Felipeye: Kareta jäkäta mdäkwe ye
    ken krötö jötrö, niebare Ngöbö Üaikwe ie.'
  azg-NT: 'Ndoꞌ nquii Espíritu Santo itso jon nnon Felipe: “Quitsindyooꞌ ꞌuꞌ nnon
    carretavahin, ndoꞌ quitsijon ꞌuꞌ yo juu tsan na vayꞌoonhanꞌ.”'
  bhd-bhd: पवित्र आत्मा फिलिप्पुसे सेइं ज़ोवं, “नेड़े गेइतां रथे सेइं साथी च़ल।”
  too-NT: 'Lā'' huan Espíritu Santo huanilh Felipe: ―Catapajtzu'' nac xatej a''nlhā
    lē''mā''ca huan carro lā'' catā''pi.'
  ind-AYT: Lalu, Roh berkata kepada Filipus, “Pergi dan bergabunglah dengan kereta
    itu.”
  cjo-NT: 'Ro Ishire Tajorentsi kantakiriri Jiripi: —Piyaate janta, pitonkiyotawakyaawo
    shiyakomentotsinta.'
  nsn-nsn: A Iabena Dedeil ke kula tang Pilip pare, “La! Karo la tur uahuhut tar karisenah.”
  san-DEV: एतस्मिन् समये आत्मा फिलिपम् अवदत्, त्वम् रथस्य समीपं गत्वा तेन सार्द्धं
    मिल।
  tna-NT: 'Da su Espíritu Santo ja Felipe cuatsasiatana: —Janariatitique jichu carroza
    su. Tu neje tupupai jududutique.'
  lid-lid: Eme Malawin Ndrabun tiye Pilip anya, “Ou ala mirihik ta sau ale iri hos
    aliu kodo-on.”
  wim-wim: Aꞌ nil Ngeen-Wiy Min God.antaman thaw nungant ngul Philip.antan, “Nint
    kan wagon thinth iiyāna angman nungantang thinth iiyān.”
  zga-M: Umepo akhanchova nu Filipo, “Hegelela pa mutukha eiyee ulutagenayo.
  yom-yom: 'Pheve yikamba Filipi : —Fikama ayi bakidila saleti yoyi.'
  san-SIN: ඒතස්මින් සමයේ ආත්මා ඵිලිපම් අවදත්, ත්වම් රථස්‍ය සමීපං ගත්වා තේන සාර්ද්ධං
    මිල|
  yut-yut: Aŋakwan Telagɨ Wup da Pilip yaŋ iyɨgɨt, “Gak uŋun amɨn pawɨl pawɨl tamo
    da kapmatjok kɨki.”
  grc-BYZ: εἶπε δὲ τὸ Πνεῦμα τῷ Φιλίππῳ· πρόσελθε καὶ κολλήθητι τῷ ἅρματι τούτῳ.
  cpc-NT: 'Jiñaanashiritanakiri Tasorintsinkantsi jirika Felipe, ikantziri: “Piyaati,
    pontsitotyaari shiyakotainchari”.'
  nhg-NT: 'Entunses Espíritu Sönto oquelfejque Felipe: ―Xomopachute itlac hua xectocate
    inu carrojconetzi.'
  nya-nya: Mzimu anamuwuza Filipo kuti, “Pita pa galeta ilo ndipo ukakhale pafupi
    nalo.”
  ngu-NT: 'Quemaj on Espíritu Santo oquijlij Felipe: ―Xhuiya niman xnisihui on carreta.'
  kup-kup: Tahan Godiz Pul Tinapuhö Pilip hodadeo pot manah, “Ni sat bol osihol beri
    hamah-arusiz nakoe sa.”
  jid-jid: Ruhu Rji a lha ni Filibus ndi “hi ni bubu wa a hea, ni hi kri nha ni ng'ma
    hu henma”.
  wmw-wmw: 'Roho Takatifu kamwambira Filipi: “Sengereza karibu ya nkukuta ure pare,
    ukasikire nowe.”'
  gmv-GGM: Ayanay pilphphoossa “Ba sekki paara gaarezakko shiiqa” gides.
  ssg-ssg: Ape Holi Spirit hone Pilip, “Nahih xohi kapita haniwa tea karis.”
  zpo-NT: 'Zee lee Mbi Naban nzhé lo Lip: —Brexonn zee yiga karret ba lo lu.'
  poy-poy: Rohu kamgambira Filipi, Gusegeleri pakwegera na mbutuka ayi, gulikoliri
    nayi.
  qwh-NT: 'Santu Espiritunam Felipita queno nerqan: —Felipi, taqe caretayoq nunaman
    witï, pewan juntu eucuyänequipaq —nishpa.'
  gaw-gaw: Nug amu eb qaaqa ugeḵe, Kayak Ouḏi Nug Pilip amegp̱a aum. “Na karis umu
    guḵuidna uḵe!” awa aum.
  nca-nca: Asa Yuqako Filip miraró, “Uyareya karis ŋuro taŋgímo u.”
  zpz-NTPP: 'Orzeꞌ na Espiriit Yon ni Ñgyoozh rab mi Lip: ―Bechaꞌ lo caret re, nunu
    cueꞌ gyazet ru looñ ―nam.'
  mkj-mkj: Ngen Joarwi pwehng Philip, “Inlahng ipen kurmahn.”
  zac-NT: 'Iurní repi Espíritu Santo lu Felipe: ―Guabiꞌguë culaꞌni guërredë shtënë
    më Etiopía.'
  kyg-kyg: Goti Aunemeꞌamoꞌmo Filipifeꞌmo, Uka talala haopaleꞌmo lokaeka uvo, huno
    ha paiꞌnigeno
  kmk-kmk: Utdi, imbagan Ispiritu Santu kan Felipe un, “Umoy ka dakngon din kalesa.”
  cao-NT: 'Jatsi quiha Espíritu Santo Felipe qui chaniniquë: —Cata. Toa johai ca carita
    mi bëchano —iquiina.'
  bbr-bbr: Anut nukan Osou Näus Filip auruwon, “Na kiro karis siakup tone tararnam,
    erek potower.”
  inb-inb: 'Felipewa chi runa­wa tupa­na­ku­ura, Santu Ispi­ri­tuka paita nirka: —Chi
    augtuma kai­lla­iag­rii.'
  hrv-hrv: 'Duh reče Filipu: “Pođi i pridruži se tim kolima!”'
  box-NT: 'Á le Dónbeenì Hácírí bía nɔn o Filiipu yi: «Bánbá vaa ɓúe ho
    wòtóró na kà yi à bĩ́ ho lɛ́n.»'
  ote-NT: 'Nepʉ ra Ma̱ca Nda̱hi bi ꞌñemba ra cu Lipe: ―Rí ma ua tsʉ nuna carro xa
    mani ne rí mɛui.'
  wnu-wnu: 'Ende gea ne Qenu Igomurur qau Pilip nob qamar: “Ne qar isub igo eng qani
    isub ge.” Ende qamara Pilip qand munon eng qani isub igor eng wo qob qoan Aisaia
    gumater eng wanunger isub igama igub nob qamar: “Barai, qob eng wanungerman eng
    qanam bais imbigan qiyo?”'
  zam-NT: 'Sya, mnibe'' Xpii Natú'' loo Lip. Ndxab Xpii Natú'' loo Lip: ―Lip, huàa
    co''te'' nda riid mbi'' ba'' no thidte gòo ryop gu'' mbi'' loo carret no ftub
    cuat mbi'' loo carret.'
  zyp-NT: Thlawpaw taco Filip cawh, “Ranglai lang khah va sei la, a kae lekhei a va
    daw tua,” tatah a tah.
  sey-NT: 'Saina, joyopi Felipere capi: “Caballo quërëco quëꞌrona saijë̱ꞌë.”'
  nvm-nvm: Regavo Godon Kaven ijar Firif kua, Fata gari maf-os fu dakara ruvako iji
    samaij ijia ura vakne kuain.
  mps-mps: Tama Godigo Dwagi Yai Mobo Bidigo te Filipbolo te po wai, “Nage te kibu
    hos kegasa pabo te bidi dulalubo karis pąba pelama, bidao.”
  pab-NT: 'Hatyaoseta Isekohaliti Waiyexe nexa Filipe hiye: — Hiyane hikaoka enomana
    hoka exe karosakore xema hiyane.'
  llg-llg: Boe ma Manetualain Dula Dalen nadenu Filipus neu deka-deka no nggili ndia
    fo natonggo no hataholi ndia.
  kyf-kyf: -Lagɔɔ Zuzu nɛɛ Filipʋ -ylaɛ «-Ɩn mnɩ, -ɩn nyni -wotloo mɩa nɩ -yɔ.»
  tpi-tpi: Na Holi Spirit i tokim Filip olsem, “Yu go wokabaut klostu long dispela
    karis.”
  mih-NT: 'Tacuan ta i catyi Tatyi Ii sihin ra Felipe: Cuahan cua zatohon sii ra vasi
    sihin carreta cuan.'
  qvh-NT: 'Saymi Felipita Santu Espíritu nergan: “Say cärruwan aywaycag runapa naupanman
    ayway.”'
  kms-kms: Muq God ningg Ququ Yuwon Ye Pilip simbe nindig, “Nu wilkar tende ghondo.”
  agn-agn: Oman ganing tang Ispirito Santo ong ni Felipe, “Palengeta don ig demengana
    ong karo na.”
  nhi-NT: 'In Espíritu Santo oquiluih Felipe: —Xoyau uan xonmotoqui inauac non carreta.'
  ttc-NT: 'Yaji te Txew Dios oxik tq''uma'' te Lip: «Pax, pawok laq''chet ti''j aj
    karet ni''n.»'
  dan-1931: 'Men Ånden sagde til Filip: “Gå hen og hold dig til denne Vogn!”'
  kwj-kwj: Wondawani Gotri Himamwale kipe Filip ni ya sawe, “Mini ma ini ka biya hosi
    longondau kari tinga takaini i.”
  vie-OVCB: 'Chúa Thánh Linh phán bảo Phi-líp: “Hãy tiến lên và đuổi theo xe đó!”'
  kze-kze: Áánútun-amanko Vírípintavena séna kwená káárigona egwaa'á kwaaó súwana
  mpj-mpj: Palunyangka Pilapulu nyangu turila yawartawinti. Palunyangka Mamamili Kuurtilulu
    wajarnu, “Turilanga jiinga wanala!”
  lbk-lbk: Sa et kinwanin nan Ispirito Santo ken Felipe, “En ka maisag-en isnan kalisa
    ay chey.”
  mto-NT: 'Vanꞌit tseꞌe je̱ Espíritu Santo du̱nu̱u̱jmi je̱ Felipe: ―Muta̱ma xi carreta.'
  bzh-bzh: Lob Anon Vabuung nër vu Pilip bë, “Ġena dus vu karis saga meġena geving!”
  guj-2017: આત્માએ ફિલિપને કહ્યું કે, તું પાસે જઈને એ રથની સાથે થઈ જા.
  jvn-NT: 'Filipus terus diomongi karo Roh Sutyi: “Kana nyedeki krétané.”'
  byr-byr: Tɨnna wanganna yadaasɨ Kurya Tewaanyai Pilipɨmɨ wɨdɨna “Kaarɨzɨya savɨna
    wɨrataꞌnaꞌgɨzɨ avaaina dɨwila!”
  ian-ian: Godna waagan Filip kat wandɨ. Ndɨna karis ngwaymba ay waa wandɨ.
  hun-hun: 'A Lélek pedig ezt mondta Fülöpnek: „Menj oda, és csatlakozzál ehhez a
    szekérhez!“'
  mcf-NT: 'Adnubien Nuquin Papan Mayanën: —Nidaid cano chinunta —cac'
  kjs-kjs: 'Go puma Holi Spirit-mi Filip lakalisa: Mogo hos-me yole kaaris re-para
    puma aasa.'
  mni-mni: "Maduda Thawai Asengbana Philip-ta hairak-i, “Sagol gari adugi manakta\
    \ changsillaga leiyu.”\x94"
  yad-NT: 'Su̱teda ji̱ta Ju̱denu Jnutu variy siva Vedípebe: “Ya̱tuudirya carru, ya̱tidye
    jiya raja̱mi̱jsa̱ ravimu.”'
  mxb-NT: 'Dá ni̱ kaa Espíritu ii̱ Ndios xíꞌín Felipe: ―Natuu yati kuaꞌán ni̱ꞌo̱n
    carreta káa ―kaá na̱.'
  pon-2006A: Ngehn Sarawi ahpw mahsanihong Pilip, “Keiwohng mpen kurumahn.”
  maq-NT: 'Ngajan xi cachja xu Hasen rë Nina cojo Felipe cuitjin: ―‍Tihinvehe hiscan
    cjui carreta xi cuajyihi vë, nihñitanguin cojo. ―‍Cuatjin cachja Hasen rë Nina.'
  hto-hto: 'Afe llezica Ñuera Joreño Felípena daɨde: —Jadílloicɨmo áɨnozillano afénomo
    nabairi, —daɨde.'
  por-BRBSL: 'O Espírito disse a Philip: “Aproxime-se, e junte-se a esta carruagem”.'
  ces-NKB: 'Duch tedy řekl Filipovi: “Jdi blíž a připoj se k tomu vozu.”'
  cui-cui: 'Nacom pia Pejumope tʉnaxʉ tatsi Felipe baraichi, jeye: “Imoxoyo ponde
    cawayu pecaponae naeyo beya yawa imoxoyo caquita naecaponde”, jeichichi Felipe.'
  boj-2014: Onaqa Mondor na Filip minjej, “Ni gilsim karis di jojomye.”
  eng-OEBUS: The Spirit said to Philip, “Go up to the carriage over there and keep
    close to it.”
  eri-eri: Ono gainga Hauri Guuni no Filip letuwai, “Ne goidu karis woha hinomu langa
    golowau.”
  aly-aly: Akngey-kenh Itnwengel Philip renh ilek, “Pakey ilenh-angkwarr antelherl-alha!”
  wiu-wiu: Nitikaka Epetane Yominiyo Pilipi-pala okome eni osi kaime lia aua pokoya
    waneke mea ponokago kotua pamene wa okale
  swe-swe: 'Då sade Anden till Filippus: ”Gå fram till vagnen och håll dig nära den.”
    [Den helige Ande uppmanar Filippus att ”hålla sig nära”. Ordet kan också översättas
    ”klistra sig fast vid” eller ”förenas med”, se . Filippus rusar inte bara fram,
    i stället inväntar han rätt tid och hinner känna in situationen.]'
  cth-cth: Hatnavah Kathoung Muitha ni Filip koevah hote rangleng koe cet nateh hnai
    haw atipouh.
  mti-mti: Guwawa Pirip dine, “Ag mae osi pui oreriyag aiviwa gumbe ug man me gaibu
    aisia.”
  pad-NT: 'Oniaroa, Ma''onahai Jahakia bini''aha ada Filipe: —Carruagem kania maakari''a
    mahija ikanajoikahiha''oadahavini — bini''aha.'
  twi-twi: Honhom Kronkron ka kyerɛɛ Filipo se, “Twiw bɛn no.”
  hlt-hlt: Te vaengah Philip te Mueihla loh, “Leng ke paan lamtah ben lah,” a ti nah.
  tbz-SIM: 'Kɛ̀ Muyɑɑ́nsɑ̀ɑ̀mùu nɑ́kɛ́ Fidipu kɛ dɔ̀: Kétóo kɛ́nintɛ dɛ kó tɛnɑɑsɑ̃ntɛ̀.'
  san-GUJ: એતસ્મિન્ સમયે આત્મા ફિલિપમ્ અવદત્, ત્વમ્ રથસ્ય સમીપં ગત્વા તેન સાર્દ્ધં
    મિલ|
  amx-amx: Altjerr-kenh Kwerrernelemeh Philip renh ilek, “Parrp alhay, angath-irremel
    pakey kwerel alherl-apetjeh iterel.”
  ake-NT: Papa A'kwarʉ uya Piri' auro'ka'pʉ, “Enta mɨrɨ tararan piyau a'ko pe e'se'na,”
    tukai'.
  qvn-NT: 'Chauraga Felipetam Santu Espirituga cay nin: “Felipe, ayway wayrala, jinaman
    ashuyuy wac cärruyogman”.'
  tku-NT: 'Espíritu Santo huanilh Felipe: ―Catalacatzuna''ji'' nac tej jā lē''mā''ca
    carreta ē catā''pi.'
  bjk-bjk: A Tanono ixo tengen te Pilip, “Wan urungan kö karis ma örö wan lörörö xönan.”
  msy-2020: Ezɨ Godɨn Duam Filip mɨgei, “Nɨ mangɨva karisɨn munamɨn boroghɨn ikɨ.”
  bpr-bpr: Na man i Mtiu Tulus di ku Filip, “Fdadong ge, na saldan ge magu di kalisa
    ayé.”
  rmy-VLAKH: 'Духо пхэндя Филипости: — Поджа кай кадва урдон и жа паша лэстэ.'
  cle-NT: 'Mɨ²ja̱³ gá⁴féh³ Espíritu ja̱³ gá⁴sɨɨ́h⁴ Felipe ja̱³: ―Gua³jé̱yh¹ yeey⁴
    xi² dsa³hɨɨ́² carreta chiáh² nɨ³.'
  txq-txq: Boe ma Manetualain Dula-dalen nadenu Felipus laꞌok deka-deka neni kareta
