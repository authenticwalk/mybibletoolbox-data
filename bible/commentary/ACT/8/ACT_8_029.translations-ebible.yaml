  sch-sch: Ratha'n Philip kôm, “Tali so va pan inla vanâi roh,” a tia.
  mic-MIQNT: Na Pilip, Wejuli Nisgaml telimtl, “Siaw pmia gmetug utepaqan, gigjiw
    lia aq gigja'si.”
  huu-NT: 'Jusiñamui Joreño Felipemo llote: —Naimɨe dɨne iaɨrei jai. Carreta dɨne
    jai.'
  jiv-NT: Wats, Jiripi nú jintianam wéakui, Yusa Wakaní̱ nin tímiayi “Nú kareta amayáṉta.”
  otm-NT: 'Nu rá Hogandąhi Oją bi ''yɛ̨mp''a ra Felipe: ―Gui mba gui sʉ''a ran ''yohʉ
    i hux ra carro.'
  dah-dah: Be, Holi Spirit beleŋ Filip goyen, “Nima waŋ hi goyen bindere kwa,” inyiŋ.
  tnk-tnk: Nənə Nənɨmwɨn Ikinan rɨni pen tɨ Filip i mə, “Tiko mevən ipaka tɨ kat nəha
    hos ravi.”
