verse: ACT.008.029
translations:
  kpx-kpx: Ige Munanae Tumuu Bilibi namihai avoe, “Talive kaliota ke vavala tenela.”
  okv-H: Eto God ta Ahihi na
  tbo-tbo: Ma Alugo Woiyawa Pilipo ugolina i baha nae i pa, ‘Una nae po noka lawana
    una tulatuya.’
  mal-C: അപ്പോൾ പരിശുദ്ധാത്മാവ് ഫിലിപ്പൊസിനോട് പറഞ്ഞു, “നീ കുറെക്കൂടി അടുത്തുചെന്ന്
    രഥത്തിനോട് ചേർന്നു നടക്കുക.”
  grc-SR: Εἶπεν δὲ τὸ πνεῦμα τῷ Φιλίππῳ, Πρόσελθε καὶ κολλήθητι τῷ ἅρματι τούτῳ.
  bgc-bgc: फेर पवित्र आत्मा नै फिलिप्पुस ताहीं कह्या, “लोवै जाकै इस रथ कै गेल्या हो
    ले।”
  khz-khz: Ne Veaga Palaguna na Filipo evaikilaato, netiwato, “Ono ago, vokariota
    laganai pono velaka.”
  deu-TKW: 'Der Geist aber sprach zu Philippus: gehe hinzu und schließe dich diesem
    Wagen an.'
  zsr-NT: 'Niꞌr Dios Böꞌ Laꞌy gudxëꞌ Felipe naꞌ: ―Gbigaꞌ ga zeaj carreta naꞌ, len
    gyeajlen lei.'
  lin-lin: 'Molimo alobaki na Filipo : — Kende mpe pusana pene ya shar wana.'
  hns-NT: 'Tab Pawietr Aatma Fielepas se bolies: „Gaarie lage dja.”'
  noa-E: Mag i ẽsap thʉ̈r jörröm ee, Ẽwandam Akharau Felipeeg, —Felipe, bʉ̈ chʉphʉ
    manaa i ẽkha athá ajim anʉm.
  eng-EMTV: Then the Spirit said to Philip, “Go near, and join yourself to this chariot.”
  mib-NT: 'Te máá Espíritu ni cahān yā jiín Felipe: Cuáhán quíjnahan rō tēe cuahān
    jiín carreta un.'
  lif-NT2: सेसेमाङ्‌ङिल्‍ले़ फिलिप्‍पे़न् मे़त्तु, “अन्‍लाःल्‍ले़ कुबेसाङ् पेगे़ॽ॥”
  xnj-xnj: Mpungu Msopi akamjovela Filipi, “Hamba papipi na mkokoteni wenuwo ulongosana
    nayu.”
  mmx-mmx: Loroonan Kaala ga tong i ri ne Pilip, “Una vas tangarang mo lavatkaris
    la unat pas saparav i.”
  cbr-NT: 'Isia mëraia ca Felipe Nucën Papa Diosan Bëru Ñumshin Upitan cacëxa: —A
    carronu ca cuantan.'
  tee-NT: 'Pus ju Spiritu Santu chani junilh ju Pilipe: ―P''as ap''it''i. Vanin at''aimat''i
    ju anu'' carro.'
  eng-LSV: And the Spirit said to Philip, “Go near, and be joined to this chariot”;
  cak-NT: Y ri Espíritu Santo xu'ij che ri Felipe chi terila' ri carruaje anchi' benak-wi
    ri achi eunuco, y junan tibe riq'uin.
  pah-NT: 'A''ea ja Filipe''ga hoi pehea rupi ogwovo no. Igwete Tupana''ga ra''uva
    ei ga pe: —Heregwovo garyruhua pyri ekovo jypyvo.'
  sja-NT: 'Mãgá wãde, Ak''õre Jaurepa mãgaji Felipemaa: —Wã́ji jã carro k''ait''a.'
  xed-xed: «Gavadaghagava tavata ya mwata plis ya,» ka Sulkum nda Filip.
  mks-NT: 'A̱nda̱ já na̱ca̱ha̱n ínima̱ yi̱i̱ Ndióxi̱ xi̱hi̱n Felipe já na̱cachi a
    já xi̱hi̱n dá: —Cativi jíi̱n carreta cua̱ha̱n ja̱n.'
  gfk-S: Ma no Halhaaliena Tanuo ga tange tane Pilip, “Hana utuma tano karis ma nu
    hana hutate ie.”
  bmu-bmu: Mewö aiga Uŋa Töröŋan Filipköra saŋep ala keu kewö jiyök, “Gi mönö hos
    kare miaŋgö qöhöröŋe anda mötöteiba anman.”
  dgz-dgz: Amba God Guewa Pilip anega dien, “Age pimai gagap amoine ase mainep mainep
    agingan.”
  eng-GNV: Then the Spirit said vnto Philip, Goe neere and ioyne thy selfe to yonder
    charet.
  zaa-NT: 'Espíritu Santo nna rèe Felípea: Gubíga'' luítta'' carretą''.'
  eng-WEBSTER: Then the Spirit said to Philip, Go near and join thyself to this chariot.
  guh-guh: 'Nexata Espíritu Santo jumaitsi Felipejavabelia: —Bitsojinaremelia. Pëcaxinaeremelia
    mapamoje. Imoxoyo pemuxunenia nucaponaename, jai Espíritu Santo.'
  bon-bon: Aceji Seemo te Pilipo ne jejige egä, “Ädi älädnalädna gwidape gome me.”
  nhw-BL: 'Huan Itonal Toteco quiilhui Felipe: ―Xiya, xijnechcahuiti nopa cuacarro.'
  mgw-mgw: Loo Mpeleteu ngammakia Pilipi, “Uyende ku'lu' kummutuka, ukatame papipi
    nawo li'nga waalongwane nawo.”
  swh-ONEN: Roho Mtakatifu akamwambia Filipo, “Nenda kwenye lile gari ukae karibu
    nalo.”
  wbi-wbi: U Mhepo akajova nhu Filipo, “usoghelele pa vupipi nhi gare iji uvepalikimo
    naliope.
  bba-bba: Hunde Dɛɛro u Filipu sɔ̃ɔwɑ u doo kɛkɛ yen bɔkuɔ.
  eng-KJVCPB: Then the Spirit said unto Philip, Go near, and join thyself to this
    chariot.
  kgk-NT: 'Ha upéi katu he''i Filipe-pe Nhe''ẽ Marangatu tee va''e: —Ekwa katu imba''e
    ndururu-py eremoirũ hagwã ereho-vy, he''i íxupe.'
  waj-waj: 'Mmannasa Yoketaivo Piriipaa tunoo: Oro inna kaaraivaa vainima nookianee,'
  cpy-cpy: 'Ari oñaana-shireta-nakiri Ishire Tajorentsi Felipe, okantziri: “Piyaate,
    pokaakityaari shiya-koteen-chari.”'
  mpx-mpx: Yaka Yayaluwa Bwabwalena i baek Pilipi elana i ba, “U nok u na waga momomol
    labenaa.”
  wbp-wbp: Ngula-puruju, wangkajarla Kaatu-kurlangu Pirlirrpa Pilipikiji, “Yarujurla
    parnkanjarla kutu-jarriya, manu nyanungu-wanarla yitipi-wana ngirrily-wapanja-yanta.”
  luo-luo: Roho Maler nowacho ni Filipo niya, “Dhiyo mondo ichungʼ machiegni gi gari
    cha.”
  nhe-NT: 'Huan Itonal Toteco quiilhui Felipe: ―Xiya, xijnechcahuiti nopa cuacarro.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܪܘܼܚܵܐ ܠܦܝܼܠܝܼܦܘܿܣ: ”ܩܲܪܒܸܢ ܠܐܵܗܵܐ ܡܲܪܟܲܒ݂ܬܵ‌ܐ ܘܗܘܝܼ ܒܕܸܦܢܘܼܗ̇.“'
  esk-NT: Ipqitchuam Irrutchim nipliutiniġaa Philip, “Utlaguŋ tamanna tuttuqpagaqtuaq
    maliaqsiḷuguasiiñ.”
  msb-msb: Didi naman nagsabi an Espirito Santo kan Felipe, “Kadto kag mag-upod ka
    sani na karuwahe.”
  cpa-NT: 'Jøng² ca¹juúh² jmi²dsí² quiah¹² Diú¹³, ca¹tsáih¹dsa Felipe: ―Gu²ŋøa³ quianh¹³
    dsa² quin¹² hma²løh¹² ―ca¹juúh²dsa.'
  dso-dso: ସୁକଲ୍‌ଆତ୍‌ମା ପିଲିପ୍‌କେ କଇଲା, “ସେ ରତେ ଜା ଆରି ସେ ଲକର୍‌ ଲଗେ ର ।”
  meu-meu: Bena Lauma ese Filipo e haduaia, eto, Aola, una kariota ai ba gui.
  yva-NT: Umba Anawayo Vambunine mo ayaowe raura Pilipus ai mare, “Winyoronto nyararaijo
    kereta kuda wato rai.”
  dgc-dgc: Ey tu Espiritu na Diyos, éy kinagi na ni Pelip, a “Nay, abutén mo i éya
    a kalesa.”
  zpm-NT: Dzigo bnabey Espíritu Sant Lip tsie Lip ygaa carret co lo Lip.
  hix-NT: Mon kanawa yaka àtoko, kekon hatà, Kohkom yokato, Feryepe wya.
  sim-sim: Urik Masikome Avui Wasilakahi Filipin ormu sawera, �Mi ihi karis orok i
    pasir sika.�
  npi-ULB: पवित्र आत्माले फिलिपलाई भन्‍नुभयो, “माथि जाऊ र त्यस रथको साथ लाग ।”
  cgc-cgc: Gambal Dyos Ispiritu Santo an ki Felipe, “Pranian no kalisa an daw abayan.”
  tim-tim: Ekto âmâ Anutugât Heakŋande Pilipo hin magaŋep, “Woe, gâŋe hân waŋgaŋe
    indâgenba togoâp ain arimenâ penigiŋâk.”
  yor-yor: Ẹ̀mí sì wí fún Filipi pé, “Lọ kí ó si da ara rẹ pọ̀ mọ́ kẹ̀kẹ́ yìí.”
  wos-wos: Nyingaré xéta wata rendéka dé Godna Hamwinya Filipré wa, “Méni sa ye dé
    wali sékéré yi.”
  emp-NTPO: 'Mãwã b̶ʌd̶e Ãcõrẽ Jaureba Pelipea jarasia: “Jari b̶ʌ carreta caita nĩbad̶e
    wãdua.”'
  eng-F35: And the Spirit said to Philip, “Go forward and join this chariot.”
  ind-ind: Lalu Roh Kudus berkata kepada Filipus, “Dekatilah kereta itu.”
  pes-OPCB: 'روح خدا به فیلیپ گفت: «تندتر برو تا به کالسکه برسی.»'
  mpt-mpt: Gode Hobe baabanea Kobo moneba kalis esu one ge baabasea
  ssx-ssx: Kutupa mo Holi Sipitidima꞉ Pilipi pa꞉ta꞉ alota꞉ Mo hosima꞉ yola yopula꞉
    ale teke pa꞉ta꞉ leke pua pita꞉peke leekeme.
  mkl-mkl: Ŋɔi Hundei Ilɑɑɔ̃ í sɔ̃ Filipu í ni ku bɔ kɔkɔi sɑrɛtiu.
  gaq-gaq: ଆତେନ୍‌‍ବେଲା ପବିତ୍ର ଆତ୍ମା ଫିଲିପ୍‌ପକେ ବାସଙ୍ଗ୍‍କେ “ନା ଆତେନ୍‌‍ ରତ୍‍ଡାଗ୍ରା ୱେଚେ
    ଆତ୍‍ଅରିଆ ଲାଃଲା ।”
  gof-RNT: Geeshsha Ayyaanay Filphoosakko, “He gaariyakko bada iya mati shiiqa” yaagis.
  unx-unx: ପାବିତାର୍‌ ଆତ୍ମା ଫିଲିପ୍‌କେ କାଜିକିୟା, “ଏନ୍‌ ସାଦମ୍‌ ଗାଡ଼ି ହେପାଦ୍‌ତେ ସେନଃମେ
    ଆଡଃ ଆୟାଃ ନାଡ଼େଃରେ ତାଇନ୍‌ମେ ।”
  gah-gah: Sikalahulímo Piliponi nene voko kali volane vo agupeló vozo.
  lcm-lcm: Na Malanganto kala antok a Pilipo ta, “Ku sang asung ane ngere kana vongo
    tagtagai.”
  aer-aer: Utnenge Akngerre Philip-eke angkeke, “Alhaye wagon itwele-werne imerte
    angathele akwete apenterle-apemele.”
  qvc-NT: 'Chaymi Dyuspa Santu Ispiritun Filipitaqa nirqan: —Qemikay chay runapa chutana
    karrunman, nishpa.'
  tgl-ULB: Sinabi ng Espiritu kay Felipe, “Umakyat ka at sabayan mo ang karwahe.”
  cbs-NT: 'Diosun Yushin Pepatun Felipe yuikin: —Kakain jaki kemai nukutanwen— aka'
  xtm-NTPP: 'Te Xtumani Ndios ma, jiña''a ya Felipe ma: ―‍Kuán tu''va ni carreta yukan
    ―‍kúu ya jiña''a ya.'
  nnq-nnq: Uhuke jwa Chwapi ngannengela Filipo, “Nnyende mpaka ku mutuka makatame
    papipi najo.”
  bao-NT: 'Añuri Yeri pea o biro ĩiupi Felipere: —Ii coro, ca tunuri coro pʉto jañuro
    waagʉja —ĩiupi.'
  san-ORI: ଏତସ୍ମିନ୍ ସମଯେ ଆତ୍ମା ଫିଲିପମ୍ ଅୱଦତ୍, ତ୍ୱମ୍ ରଥସ୍ୟ ସମୀପଂ ଗତ୍ୱା ତେନ ସାର୍ଦ୍ଧଂ
    ମିଲ|
  rmn-rmn: 'О Духи пхэнляс э Филиппески: — Пашо адалэ урдонестэ тай джя пашэ.'
  huv-NT: 'Quiaj Nangaj Espíritu ocueaj Teat Dios tasaj a Felipe: ―Quiür itüch aaga
    carret quiün, indüüb mamb ―aj nej.'
  otn-NT: 'Pɛ ra̱ Espíritu Santo bi ''yɛ̱mbra̱ Lipe: ―Da̱mi̱ cuatra̱ n''yohʉ ni̱ hu̱xrá̱
    carro mma nʉ.'
  nop-nop: Kaŋ Uŋgoniŋ Munabulidi Filip niŋguk, “Du wooŋ kali ila ulakneŋ uŋgoŋ ya
    naditaweŋ.”
  obo-NT: Na iddos Uhis no Ispiritu, mid ikahi ki Felipe to, “So-utow iddos kolisa
    woy daag ka tadda.”
  kca-kca: 'Ԓыԓ Филиппа йастәс: «Тӑм ухәԓ ԉэпа вана мӑна пӑ ԓўв пўӈԓәԓән шуша».'
  cak-ENT: Y ri Lok'olüj Espíritu xbij c'a chin ri Felipe que tujel-apu riq'uin ri
    carruaje ape' benük-vi ri achi ri nbanun mandar, y junan tibe riq'uin.
  lif-NT: ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤸᤗᤧ ᤑᤡᤗᤡᤵᤐᤧᤴ ᤔᤧᤳᤋᤢ. “ᤀᤴᤗᤠ᤺ᤸᤗᤧ ᤁᤢᤒᤣᤛᤠᤱ ᤐᤣᤃᤧ᤹॥”
  mie-NT: 'De maá Espíritu nī ncāhān yā jíín Felipe: Cuáhán, de quetáhán nú jíín tēe
    jā cuáhān jíín carreta ñúcuán, ncachī yā.'
  san-TIB: ཨེཏསྨིན྄ སམཡེ ཨཱཏྨཱ ཕིལིཔམ྄ ཨཝདཏ྄, ཏྭམ྄ རཐསྱ སམཱིཔཾ གཏྭཱ ཏེན སཱརྡྡྷཾ མིལ།
  qve-NT: 'Hinaqtinmi Santo Espirituqa Felipeta niran: —Waq caballopa chutasqan carretaman
    ashuyuy, nispa.'
  pao-NT: Soo Te Naa Besa Pooha ka Philip meeoo netamma, “Ka nana hatsukase, oo-nosoo
    meakwuni.”
  cbu-NT: 'Ashiriya, Felipsha Etiyopimun ush tachitarangu, Apanllsha Wani: Kamateerush,
    watsiri tachitatarancha; Felipee tárangiya. Ayu táyaru, tit sheeranllu, Etiyopshuchee
    kamatarangiya. Mazinantaranllu, Etiyopshuchsha Isáysarinee wirkari natstarangu
    anoo mazinarangiya. Opeejaatspaz ashirusin pachamaam machtarangusin, nda pakchiyam
    yámarangiya. Mishat, opeejaa pur kumaksin, nda pakchiyam yamtaru ashirangiya.
    Nda tsiyatssee yaramaam zandarangsin, yutaritap machtaranganaya. Minamtiyam tputs,
    In wanasircha. ¿Mayamandaja kiyung yachamaam zandchich? nda táranganaya. ¿Chakaja,
    Nee tputs yutaritaam ínarintspa, tách? taárashee izuuru kanatsipamamari machtarangana.
    Apanllimand tiptsiri yutaritshishirini pacharanganaya, tárangiya. Isáysarini wirkari
    natstaku ákatarat ashirangiya. Felipsha anoo mazinayaru, ¿Kaap mangoonkeezish?
    táyaru, Etiyopshuchsha: ¿Tamaree nda mangoonki? Tayaspatampani nduniwa. Naani
    tsiyatsteeni. Nishuri k''xinangi; tárangiya. Felipsha ayu táyaru, zarurangiya.'
  usa-usa: 'miráitana Áánûqtuni Aokaq-Áágómá Píripimma timá ámikaiye: “emá páátákáá
    uyaaté uré oótigoma ayáremma kúma yabitimáena wi-wáígóní waaqókáq waao.” téna
    tiráiye.'
  soy-soy: 'Nfɑ́ɑsɔnɛ nn Filipu mɑɑ rɛ: A kɛnɔ́ipi nkɛ́ kɛkúrí hɑpɔ.'
  hui-hui: Daga lama pialu hearia Ngode Datagaliwabe Dinini ibugua Pilibihondo lalu,
    Karisi kaware hapara halu poradagua pialu haruru pobe, lene.
  amf-amf: Manpas Gazanoar Pilbhoosna “Ogo sargallankal theedaa” kina ko hamade.
  quc-NNT: 'Ri Espíritu rech ri Dios xub''ij che ri tat Felipe: Chatqeb'' ruk'' we
    jun carreta ri'', chawachi''laj b''ik, —xcha che.'
  dob-dob: ꞌEnega Yaluyaluwa Tabuna Pilipi ꞌieonena, “ꞌUlomanini be waga lisilisi
    ꞌena ꞌutatauya.”
  wrs-wrs: Wo Sesoasongol omnana Pilipm, garava, no karisram di murapeta lohvhoa.
  mca-mca: 'Qa Espíritu qa yit''ijets pa''aj pa'' Felipe: —Iƚun qa'' metmetinheti''m
    ne'' ƚenhitjii.—'
  tzo-TZC: 'Ti chꞌul Espíritue jech laj yalbe ti Felipee: ―Nopajan batel ta stsꞌel
    ti carreta leꞌe ―xꞌutat.'
  mya-mya: ဝိ​ညာဉ်​တော်​သည်​ဖိ​လိပ္ပု​အား``ထို​ရ​ထား အ​နီး​သို့​သွား​လော့'' ဟု​အ​မိန့်​တော်​ရှိ​၏။-
  gng-NT: 'Nɛ Mifuoñaanm tɔke'' Filip ki ye: «Cuon kí nɛkn kutɛnlolku kuu nɔ.»'
  cbi-NTPO: 'Tsenñu Felipenu Espíritu tsandimi: Ji'' kawalluchi juyaashu juntsa karuunu
    mi''dide, timi.'
  ikk-NT: Mmọn-nsọ nọ sị Filipu, “Jẹn d'e kunrun ụgbọ-anyịnyan hụ.”
  leu-leu: A Vovau Xaradak a xuus na Filip, “Falet xe la ‘kaaris’ aapave e no waan
    faasilak la tana.”
  maz-NT: 'Nuc''ua o̱ Espíritu Mizhocjimi o xipji e Felipe: ―Chëzhi cja ne carro.'
  bod-N: དེ་ནས་དམ་པའི་ཐུགས་ཉིད་ཀྱིས་ཕི་ལིབ་ལ་འདི་སྐད༌དུ། ཁྱོད་རང་ཤིང་རྟ་དེའི་གམ་དུ་སོང་ཞིག་ཅེས་གསུངས་པ༌དང༌།
  tca-NT: 'Rü Tupanaãẽ i Üünexü̃ rü Piripixü̃ ñanagürü: —¡Paxa naxcèx ixũ i ngẽma
    autu! —ñanagürü.'
  zpl-NT: 'Che uni Espíritu Santo lu Felipe: ―Uquiabica lu acareta cuaꞌ.'
  mbc-NT: 'Mîrîrî yai Morî Yekaton Wannîya ta''pî Filipe pî'': —‍Ka''ne'' pe e''rennu''kî
    iipia —‍ta''pîiya. —‍Atîkî yarakkîrî —‍ta''pî Morî Yekaton Wannîya.'
  ndg-ndg: Roho kalongela na Filipo, “Sogea papipi na gari lee ukengamane nalo.
  wsk-wsk: Se Bur Philip maonam, “Karis owore duap te namar ale ilak ilak namarko,”
    mam.
  toj-NT: 'Ja Espíritu Santo ti yal yab ja Felipe: ―Jitzan oche ja ba stz''eel ja
    carreta jahui, x''utji.'
  kkl-kkl: Keme-keme yalamogpa, Allah Yame Walinge nenekori Filipusag, “Elem-elem
    pimendi, pham kudari kereta kiliro payalamla peramag ane pululam,” seog.
  tbc-tbc: Agog Urgun Filip irupei, “Waup karis an sumeik ida au.”
  sna-sna: Mweya Mutsvene akati kuna Firipi, “Enda kungoro iyo, uswedere pedyo nayo.”
  smk-NT: Nibarita' nan Ispirito nan Dios kona ni Felipe a ampadan nayay karwahi.
  grc-TCGNT: Εἶπε δὲ τὸ πνεῦμα τῷ Φιλίππῳ, Πρόσελθε καὶ κολλήθητι τῷ ἅρματι τούτῳ.
  gof-WFTW: Geeshsha Ayyaanay Filiphphoosakko, “He gaariyakko bada iya mati shiiqa”
    yaagis.
  spa-BLM: 'El Espíritu dijo a Felipe: “Acércate y únete a este carro”.'
