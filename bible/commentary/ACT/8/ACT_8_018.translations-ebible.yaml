  ory-ory: ପ୍ରେରିତମାନଙ୍କର ହସ୍ତାର୍ପଣ ଦ୍ୱାରା ପବିତ୍ର ଆତ୍ମା ଆସୁଥିବା ଦେଖି, ଶିମୋନ ସେମାନଙ୍କୁ
