    lo agaa gupa lakesa:'
  dww-dww: Raḡanine Saemon e kitana be apasol nimedima banaga debedie a biridi be
    taudi Arua a paḡopaḡona, naumeki da tauna ḡarodie mane yai yoyo be ya riuna,
  twi-ASANTE: Simon hunuu sɛ asomafoɔ no nsa a wɔde guguu wɔn so no na ɛmaa wɔnyaa
    Honhom Kronkron no, ɔmaa Petro ne Yohane sika srɛɛ sɛ,
  aoj-aoj: Eaꞌ Saimon nati amom aposel biam mawamona lagof atogofa esis sofaꞌ Ambal
