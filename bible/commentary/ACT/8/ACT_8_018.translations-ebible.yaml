    ―ndukwin Simón―. Loꞌoǔn nchka tiǎnꞌ xtyaǎn yaǎnꞌ ke nten chaꞌ kanun Tyiꞌi Ndiose
    niꞌ kasiya ꞌin neꞌ ―ndukwin.'
