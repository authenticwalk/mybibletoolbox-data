    naëaan sum ëëpënëak kimang mëëa.
  ipi-ipi: Aposolo akali okonelapo-mane wandakali utupanena kawanenga kii yata yapi-kola,
    Oli Sipitisa oko utupanenga epeane okone andoto, Saimoneto okonelapo lamawuato,
    nambatopi wandakali mindina kawanenga kini yata olowa-kola, Oli Sipitisa oko wandakali
    okonenga epeakale nembo teyo-ko. Tai lene okone namba geapindo, nambato muni minditupa
    liyamba gukalenga, liyambato tai-lene okone namba giyapa leaipia.
  qul-NT: Simontaj Santo Espirituta jap'ekaskancuta ricuspa, apostolcunaman kolketa
    koyta munarkan.
  tnc-tnc: 'Ᵽedrorãka nare narabemaka Esᵽíritu Santore nare ña''rĩjãimaka Simónre
