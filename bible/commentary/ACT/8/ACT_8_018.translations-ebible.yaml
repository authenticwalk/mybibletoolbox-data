    ਦ੍ਰੁʼਸ਼਼੍ਟ੍ਵਾ ਸ ਸ਼ਿਮੋਨ੍ ਤਯੋਃ ਸਮੀਪੇ ਮੁਦ੍ਰਾ ਆਨੀਯ ਕਥਿਤਵਾਨ੍;
  nob-LB: 'Da Simon så at de fikk Guds Ånd ved at utsendingene la hendene på hodene
