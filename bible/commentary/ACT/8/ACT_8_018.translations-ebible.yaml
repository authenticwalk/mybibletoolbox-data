  peg-peg: ପକ୍ୟାତାକାର୍‌ତି କେଇ ହିତି ହୁଦାଂ ଜିବୁନ୍‌ ୱାନାକା ହୁଡ଼୍‌ଜି, ସିମନ୍‌ ହେୱାରିଂ ଟାକାଂ
    ହିଜ଼ି ଇଚାନ୍‌,
  txu-NT: Pedru ar kute me'ã ikra jadjwỳrkôt Metĩndjwỳnh Karõ me 'amỳ nhym Ximão arỳm
