  tel-2017: అపొస్తలులు చేతులుంచడం వల్ల పరిశుద్ధాత్మ వారి పైకి దిగడం చూసి, సీమోను,
  hat-BSA: Koulye a, lè Simon te wè ke Lespri a te bay lè apòt yo te poze men sou
