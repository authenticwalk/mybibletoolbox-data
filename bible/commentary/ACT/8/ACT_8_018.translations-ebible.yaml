  bnp-bnp: Na tahuna e Simon i matai e Petrus e Ioanes ru ru langa a limane rua ne
    huriki, lakea ri bole a Hanu Kiripiripi, i ngaru ni habi a moni ne rua,
  apn-NT: 'Hãmri nhũm wajaga Simãwja mẽ amnhĩ tã wa omunh o xa nẽ hamaxpẽr o: —Kokỹỹ.
    Kwa wa kot mẽ hã ĩhkra jaxwỳrja kôt na hte Tĩrtũm Karõ mẽ hkarõ mã agjê. Hêxta
    waa nẽ. Inhmã ã mẽ hipêx anhỹr o ri ixpa hprãm tỳx. E pa ixkàxpore hkwỳ jamỳ nẽ
    o tẽ nẽ wa kãm kugõ kê wa tanhmã ixto pa wa uràk nẽ ã mẽ hipêx anhỹr o ri ixpa.
    Nà kot paj anẽ. Anẽ. Hãmri nẽ wa hwỳr tẽ nẽ wa kãm: —E ota ixkàxporeta. Kwa amnhĩm
    apy nẽ hpãnhã tanhmã ixto pa war apyrà nẽ mẽ hã inhĩhkra jaxwỳr o ri mẽ hkôt ixpa
    kê Tĩrtũm Karõja mẽ hkarõ mã agjê. Inhmã ja ho anhỹr prãm tỳx. Anẽ.'
  ctp-NT: 'Naꞌan Simón bra nu mstya yaꞌ neꞌ nu yꞌni xaꞌan chaꞌ ꞌin Jesucristo ke neꞌ,
