    ɓe:'
  mwc-mwc: Maranai Simon i kinani kata apostle yarosi pipiya ku tepasi si tereterei
    ba Kanuma Kaobaisiyena i saibisaibira wai mane i beyisi.
  bhl-bhl: 'Keko beli, Saimon e kalan kunum alew im kanesiliw be atemeko, “On kisol
