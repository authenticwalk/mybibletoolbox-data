    mare memba omba kene elselendu nimba mele:'
  maj-NT: Kikie Simon nga kits'ínkjáíhi̱n xu̱ta̱ Espiri̱tu̱ Santo̱ nk'ie nga kingjénnehe̱
    ntsja já postru̱. A̱s'a̱i kingjén'a to̱on já postru̱
  bkq-NT: Tâense myani Simão, Deus Ispiritury âewyly, Jesus tunâry egaturin-em induakeyby
