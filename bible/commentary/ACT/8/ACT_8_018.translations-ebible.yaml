  aso-aso: 'Aposolo netise aꞌine godoꞌnidoꞌ hitikesivo Oꞌmosoꞌmo Sikalahuꞌve ngimineꞌ
    nene Simoniꞌ ningo engita moni do vo tiꞌ lo lo-ngimineꞌ:'
  uli-uli: Simon ye wiri yal bidiy Espritu Santus uwor chotugul kowe irel yodwe apostel
    kowe re yetedah payur uwor. Iwe yesa fang salpiy ngal Pedrus mo John,
  nin-NT: Nggo Sima à hi di abi ko na angu ba a ti na ungo sa na anishirr ba aba a
    kpa Izhi Iwre yi mre na ttu inklo du uwa ta nu ba
  acu-NT: 'Cristonu ainau muuken achirkar, Yusen seainamtai, Yuse Wakani engketau
    asaramtai, Simón nuna wainak Pedron, tura Juannasha chicharak: —Winasha atumi
    kakarmari kuikiajai surustaram. Wisha aints ainaun páchitsuk uwejrujai achikian
    Yuse Wakanin engketami tusan tajarme, —timiayi.'
  cak-WNT: Y tek ri achi Simón rubi' xutz'et chi nika pe ri Lok'olaj Espíritu pa quiwi'
    ri winek, tek ri apóstoles niquiya' quik'a' pa quiwi', ri Simón xutzuj (xusuj)
    c'a puek chique,
  ebk-ebk: Kun pay inilan Simon ay inchat Apo Dios nan Espiritu Santo babaen as nan
    nangepatayan nan apostoles as limacha as nan chiyuycha omaafurot, inchawchawnay
    siping kan cha Pedro kan Juan.
  spa-PDDPT: Entonces Simón, quien vio que por la imposición de las manos de los apóstoles
    era dado el Espíritu, les ofreció dinero
  ruf-ruf: Simoni honile iwanu weng'ighwa Ghumuhe Mwenzeluka kwa kwikighwa ghamoko
    ne iwatumighwa, kabama yaweng'e sendi Petiri na Yohane,
  gun-gun: Apóstolo kuery joe opo omoĩ rã Nhe'ẽ [Ky'a E'ỹ] oua Simão oexa vy apóstolo
    kuery pe ijayvu peráta ome'ẽ aguã re.
  agu-BL: 'Ma yi tilol Simón yi na cu''ul yi Espíritu Sant, yi na cyak''e''n Lu''
    tu Wa''n chik''ab ẍchiwi'' wunak, nintzun octz tan suke''n pwok scyetz tan cyak''ol
    yi jun porera''tz tetz. Bene''n tzun tlol scyetz:'
  isn-isn: Matungo uSimioni nai wakihenga kina u Ng'wau Ng'welu wapumigwa kukiila
    kuikigwa i mikono ni itumi; akalowa kuinkiilya mpia,
  eng-PEV: Simon watched Peter and John. He saw them put their hands on people, and
    then the Holy Spirit went into those people. So Simon said to Peter, “Let me have
    that power too, so that if I put my hands on people, the Holy Spirit will go into
    them. If you give me that power, I will pay you money.”
  ilo-ULB: Ita, idi nakita ni Simon a naited ti Espiritu Santo babaen iti panangipatay
    dagiti apostoles kadagiti imada, nangidiaya isuna iti kuarta kadakuada.
  pir-NT: 'Sa yero Pedro gʉ̃hʉ tiquina omocari mehna tiquina duhu peogʉ̃ ihñahye Simo.
    Espíritu Santore tiquina ñehegʉ̃ gʉ̃hʉre ihñahye tiquiro. Sa ihñariquiro ijiro,
    ti tutuayere cahmeno, niñeru mehna wapa ye duamahye. Ohõ saha nimahye Simo:'
  anv-NT: Simun agɛ́gé nkane áŋgbá Jisɔs ánéré bɔɔ́ amu mmyɛ ne Mendoó Ukpea
    ɛkpɛné ɛbwɔ́ mmyɛ, achyɛ́ ɛbwɔ́ ŋka,
  sab-NT: 'Simón gwagedu Pedrodi Juandi age ene gire chku uñale Simónge Chube Oña
    chku kwian Jesu gerua gaba ulita tale, Simón gerudu Pedro ole Juan ole: —Kira
    ba kle age giti ba e chbade chage cha igi kete bage kira e ñanale, cha kira gai
    ene cha ko gbe kwian giti ba kle age kare ene Chube Oña ñage chke kaire kwian
    tale cha giti.'
  tmd-tmd: Nöbö hogwa imaga yöcmac ñɨgö rol sö nɨgɨm, God nuŋ Inöm Leia nöbö mö piaku
    ñɨgö nölöŋ aku, Saimon nugwön, nɨ kwo algör ör cɨnö, rön, ñɨgö nöbö hogwa rɨg
    yabuön yadöŋa,
  acr-NNT: Ekꞌu ri Simón xrilo suꞌanik ri tikawex kakikꞌul ri Ruxlabꞌixel ri Dios
    echiriꞌ ri taqoꞌn kakiya ri kiqꞌabꞌ pakiwiꞌ. Xubꞌiꞌtisij kꞌu puaq chike,
  kpg-kpg: Malaa, Simon ga gidee ia bolo digaula guu kae di Hagataalunga i di dugu
    nia lima o digau agoago hagau gi hongo digaula, gei mee gaa wanga gi Peter mo
    John nia bahihadu,
  taj-taj: मुल चेलागदेसे या थान्‍मा परमेश्‍वरला आत्‍मा याङ्बा म्राङ्माहेन्‍से सिमोनसे
    थेनीगदेदा टाङगा पिन्‍बारी छ्‌याइबान,
  avt-avt: Saimon kɨr aposel tewis his mɨrakɨt mau mɨt God Hɨmɨn Yaaik kan kewi, te
    hɨrak katɨp kakwet Pita kekite Jon pewek
  cbk-cbk: Cuando si Simon ya mira que el maga gente ya recibi el Espiritu Santo el
    mismo hora cuando ya pone si Pedro y si Juan el di ila mano con esos, ele tamen
    quiere aquel poder. Poreso ya ofrece le cen con el maga apostoles,
  uig-ARA: 'لېكىن سىمون مۇقەددەس روھنىڭ روسۇللارنىڭ قولىنى تەگكۈزۈپ قويۇشى بىلەن ئاتا
    قىلىنغانلىقىنى كۆرۈپ، ئۇلارغا پۇل تەڭلەپ:'
  tuf-tuf: 'Pédroinat atcar chácayat, Sir Ajcan Cámuran Ey uw ur icar rauyat, Simonat
    itchacro. Simonat eyta istír Pédroin quin wajacro: —Aját bah quin ray wíquinro.'
  abx-abx: Ngan pakakulaw-na si Simon nga pa'ayop i Espirito Santo si pandu'un-na
    si mga apostol, amaru'do' iya kwarta si mga iya ngan aminugad,
  mco-NT: 'Co Simón ijxy co je Espíritu Santo y''adɨgɨ̈yii yjottɨgɨ̈yii co yɨ apóstoles
    ajcxy ycɨ̈nïxajy, chi Simón yaj''ahuanɨɨy je'' ajcxy meeñ, ymɨnañ: ―Mooygɨch nañ
    jadu''n yɨ mɨc''ajt jɨgɨx co ngɨ̈nïxájɨbɨch hueñypɨnɨty nañ jadu''n jëbɨ ajcxy
    je Espíritu Santo y''adɨgɨ̈yii yjottɨgɨ̈yii.'
  bsp-bsp: 'Ntɛ Simɔŋ ɛnanəŋk a kədeŋər kəca ka asom a Yesu gbəcərəm kənasɔŋ afum
    Amera Ŋecempi mɔ, k’ɛŋkɛrɛ ŋa pəsam pəc-loku:'
  kqf-kqf: Bi laḡannemo Saimon i kita te giugiukamaḡedi nimedi tauwaisumaḡa dabedimo
    a sivudi te Aluwa Waiyawa a vai. Ḡome Saimon mane i waiyoyo Pita bi Diyon lisidimo
  cpb-NT: Ikanta iñaakeri Simón rantakeri Otyaantaperoriite, ikaatzi rotzimikapatziitotantakari
    rako atziri, risaikashiretantaari Tasorenkantsi, ripinawetanakari irirori Otyaantaperoriite,
  aon-aon: Saimon natik um amam aposel howemesh wis eshudok arpesh sharao Iruhin ananin
    Mishin aria narawi anabor utabor nanaki um nukomabor.
  hus-NT-2005: Tam ti na Simón in chuꞌu ke an belomtsik in bachʼu an Tʼokat Ejattaláb
    tam ti an abatwáletsik in kʼwajbaꞌ nin kʼubak bin éb an belomtsik, in leꞌnaꞌ kin
    chʼaꞌay jechéꞌ an awiltaláb,
  mig-NT: Te ni̱ jini̱ Simón ja̱ súan káchaa apóstol nda'a‑dé xini̱ ñáyɨvɨ‑ún, te
    já'a‑ya̱ Espíritu Santo nuu̱‑í. Te kua̱'a‑de xu̱'ún núu̱ apóstol kuní‑de núú.
  bps-bps: Na teen Simon tagdawatla Tulus Dwata fagu di kafkah ale Fiter i dad falella
    di dale. Taman fanan banlé filak Fiter na Dyan, na manan,
  mbs-mbs: Pegkità i Simon te imbegay se Espiritu Santo pineokit te pegpemaed te sogounun
    i Cristo kandan, imbegay din se kwarta diyà kandan
  cme-NT: 'Simɔ daa mafamma‑i ce bige‑i? Wuɔ hiel gbeiŋa duɔ hã Piɛrbaa-ba‑i. Aa
    naa cira:'
  sus-sus: Simɔn to a to Ala Xaxili Sɛniyɛnxi nu sɔtɔma xɛɛrae bɛlɛxɛe nan saabui
    ra, a naxa kɔbiri masen e bɛ, a fa a fala,
  pon-2006: Eri, Saimon kilangada me re ale Ngehno ni en wahnpoaron ako ara pwil pehra
    ko pohrail, e ahpw kihong Piter oh Sohn mwohni,
  dad-dad: Aposel imeid tamo kayau tetedin dino di, tamo kayau Awa Uur ifenẽdin, Simon
    anĩ ile fen, aposel moni ifenẽdiyouf nigin agef fen,
  zab-NT: Chi guná Simóny gulezné de bnietqui Spíritu Sant pur ni bzubnaa de apóstol
    quiadeb, ax baanbɨ pur nideedbɨ mɨly de apóstol,
  jae-jae: Simon gêlic aposolo sêkêŋ lemeŋ gêsac lau, ma Ŋalau Dabuŋ gelom êsêac,
    tec kejoŋ awa gêdêŋ êsêagêc gêja
  ksd-ksd: Ba Simon i gire ba ra ura apostolo dir palagur diat ma ra lima i dir ika,
    ma di tabar diat ma ra Takodo na Tulungen tana, i kap tar ra mani ta dir,
  msm-NT: Pagkita ni Simon no nakadawat to Ispiritu Santu sikan pigsampoyongan to
    mgo apustulis, pigbogajan din podom si Pedro dow si Juan to saepi.
  myk-myk: Ayiwa, ba Simɔ ya Fɛfɛɛrɛ Munaa li ɲa lʼa tigi nʼa daa fɛɛ pu na tudunmɔɔ
    pu wo keye daha wu funŋɔ ni wɛ, a wu wari wolo na gaan tudunmɔɔ pu mu,
  sbe-sbe: Na Simona apostolo wa ye kitadi nimadi se tolesaedi tamowai wa kuludi udiyedi
    na Yaluwa Tabuna se hai, ede ye hededelau apostolo wa udiyedi bena kabo gigibwali
    wa ye hemaisa moniyena,
  mcr-mcr: Saimonä iqu, iquaqu i iqaŋginyä, ämaqä Dŋä Äŋguä Ique äyä meqaŋgä äqunäqe,
    iqu iquaqui mbqä wimätä ikqe.
  cux-NT: Taachi Simón n'diichī sa chi cáávā chi sn'duu tá'ā apóstoles diíⁿ yā recibir
    Espíritu N'dai yeⁿ'e Ndyuūs, tuu'mi ní caⁿ'a sa chi ca'a sa tuumī.
  tur-YTC: Simon, Kutsal Ruh’un elçilerin ellerini koymasıyla verildiğini görünce,
    onlara para teklif etti.
  san-ITR: itthaM lokAnAM gAtreShu preritayoH karArpaNena tAn pavitram AtmAnaM prAptAn
    dR^iShTvA sa shimon tayoH samIpe mudrA AnIya kathitavAn;
  bel-N: Сымон жа, пабачыўшы, што праз ускладаньне рук апосталаў даецца Дух Сьвяты,
    прынёс ім грошы,
  sch-sch: Tîrtonngei han iempungei chunga kut an min ngamin Ratha Inthieng pêk
    an ni ti, Simon han amûn chu, Peter le John hah sum a pêk ngeia,
  mic-MIQNT: Simon nemiatl Wejuli Nisgaml ignmut'pnig ta'n tujiw apostale'wijig ge'gwa'tua'tij
    ugpitnual un'jiwaq. Na tujiw Pie'lal aq Sa'nal getu apangituaji
  huu-NT: Naimacɨ Jusiñamui Joreño feiñuana Simóndɨ cɨuano, ucubena iaɨmaiaɨmo fecaacade.
  jiv-NT: Jesusa akatramuri̱ uweje̱ awa̱smanum Yusa Wakaní̱ taramtai, Semuṉsha nuna
    wáiniak, kuitja̱i̱ nu kakarman sumaktaj, tímiayi.
  otm-NT: Pɛ nu ra Simón, nu'bʉ mi nu bi hyąn rá Hogandąhi Oją ʉ bi gäx yʉ́ 'yɛ yʉ́
    'bäihʉ ra Cristo, bi 'yut ra mbɛti bʉya.
  dah-dah: Be, megen niŋ tareŋde mata teŋ hinhin al Saimon go alya bereya Holi Spirit
    tamiŋ go yeneŋbe horamiŋ teŋ wayyiŋ.
  tnk-tnk: Saemon rətoni mə aposol mi nəha krouəmrutə rəɡɨnrau ia nukwənenraha, nənə
    Kumwesən ruvei pen Nənɨmwɨn Ikinan mɨnraha. Ia nəpɨn nəha rətoni, Saemon ruvehi
    mane mə truvei pen mɨnrau,
  kpr-kpr: Ambo jimbi etoto naká nengae, nenda ungo evetu genembo da jiroda fitero,
    Asisi Kakara vose asugusira amo, Simon nu gosusira. Gido, nu Peter nengae John
    ghaekena, ainda fakina ava bari dae sedo, moni mutari sisira.
  san-IAS: itthaṁ lokānāṁ gātreṣu preritayoḥ karārpaṇena tān pavitram ātmānaṁ prāptān
    dṛṣṭvā sa śimon tayoḥ samīpe mudrā ānīya kathitavān;
  nho-nho: Simon ni kite maa TeAitu Tapu raa ni tau i naa tama raa i te saaita naa aposol raa
    ni hakapiri naa rima laaua i aruna laatou, teenaa hookii iloo naa mane ki Peter
    ma John,
  gym-NT: Pedro amne Juan namani kise mike nibti angwane, Ngöbö Üai Deme namani nüke
    btätre Simón okwäbti, yebtä abko Simón tö namani ngwian biain Pedro amne Juanye
    di ye ütiäre,
  azg-NT: Majoꞌ juu Simón, vi na jndë tquen juu cüenta na joo nanꞌñeen tyꞌonhan cüenta
    Espíritu Santo xjen na Pedro yo Juan tyiohan ndueehan nacjo nanꞌñeen, tso juu
    na nninncyaa juu xoquituꞌ ndëëhin, chaꞌ mantyi nquii juu ntsixuan juu chaꞌna joohan.
  bhd-bhd: ज़ैखन शमौने हेरू कि प्रेरितां केरे हथ रखने सेइं पवित्र आत्मा उतरते, त शमौने
    पेंइसे एन्तां प्रेरितन कां पैश किये।
  too-NT: Lā' Simón laktzī'lh que huan Espíritu Santo māstā'ca a'xni'ca' huan apóstoles
    ta'a'cpūmā'ca'lh ixmacanca'n. Lā' cāmālacnūni'lh tumīn.
  ind-AYT: Ketika Simon melihat bahwa Roh Kudus diberikan melalui penumpangan tangan
    rasul-rasul, Simon menawarkan uang kepada rasul-rasul itu,
  cjo-NT: 'Iñaakotakiri riraga Shimo. Riyotanaki aririka rowapaakiniri rako iitoki
    atziri, okithaatakaakari rowaga Ishire Tajorentsi, roojatzi ikanantakari:'
  nsn-nsn: Gine ke banga pe Saimon ka kale pesina tar Iabena Dedeil kura uapono pela
    Pita me Jon tara limas tasisin, inggono ke hue ueleheir tasrasina tar mani,
  san-DEV: इत्थं लोकानां गात्रेषु प्रेरितयोः करार्पणेन तान् पवित्रम् आत्मानं प्राप्तान्
    दृष्ट्वा स शिमोन् तयोः समीपे मुद्रा आनीय कथितवान्;
  tna-NT: Beju Simón ja batana su, apóstol detse chipilu tiaja atana.
  lid-lid: Eme na len doh Saimon anyolom oro akohok Malawin Ndrabun i san ta oro aposel
    adeu lim i la-u oro badeh, iy anya kedeu luk ki ta Pita uru Jon ta asih boto-on
    turu nane doh.
  wim-wim: Nil pam Simon alangaman thath thanang Ngeen-Wiy Min God.antaman ngoonch
    ngangk thanttamangana. Nil ngaantam-ngeey ngul nungantakaman nil yimanangan kaangk
    maꞌ wunpow wiyantangan. Yaa, nilana wukalan maꞌang mam, an keꞌ theeꞌiy pulantana
  zga-M: Vu uSimoni alolile Umepo ahumile ukhugendela amavokho navasuhiwa; akhanogwa
    ukhuvapa ehela,
  yom-yom: Vayi Simoni bu kamona ti Pheve yinlongo yivanunu mu thetokolo yi mioko
    mi bamvuala, buna wuba vana zimbongo ;
  san-SIN: ඉත්ථං ලෝකානාං ගාත්‍රේෂු ප්‍රේරිතයෝඃ කරාර්පණේන තාන් පවිත්‍රම් ආත්මානං ප්‍රාප්තාන්
    දෘෂ්ට්වා ස ශිමෝන් තයෝඃ සමීපේ මුද්‍රා ආනීය කථිතවාන්;
  yut-yut: Yaŋ abal pɨndagek Saimon da moneŋ yom do aŋek yaŋ yoyɨgɨt,
  grc-BYZ: ἰδὼν δὲ ὁ Σίμων ὅτι διὰ τῆς ἐπιθέσεως τῶν χειρῶν τῶν ἀποστόλων δίδοται
    τὸ Πνεῦμα τὸ Ἅγιον, προσήνεγκεν αὐτοῖς χρήματα
  cpc-NT: Jiñaakiri Simón jantakiri Otyaantapirori, jotzimikapatziitotantakari jako
    atziri, jinampishiritantaari Tasorintsinkantsi, ipinawitanakari irirori Otyaantapirori,
  nhg-NT: Semu oquejtac que cuöc tlateotitlanme oquentlölejque inmöhua impa inu creyentes
    ocalacoac Espíritu ipa inyulo. Semu quencuetlabilte tlateotitlanme tomi.
  nya-nya: Simoni ataona kuti Mzimu anaperekedwa kwa iwo atumwi atawasanjika manja,
    iye anafuna kuwapatsa ndalama ndipo anati,
  ngu-NT: Ijcuac Simón oquitac ica on Espíritu Santo huajlaya ijcuac on apóstoles
    quitlaliayaj inmahuan impan on tlaneltocaquej, oquintequihuiltij tomin,
  kup-kup: Pot tahan Saimon al tooh-pop etehan Pitar Zon añaraboh marañ bizahan Godiz
    Pul Tinap parutï emahan etet pi monï nas bahapuh hodad kez pov zum tapan hat,
  jid-jid: Niwa Siman a to ndi ba nu Ruhu Tsatsra niwa ba manzani ba ba sawo nitumba,
    a chu nkle ni nuba.
  wmw-wmw: 'Ansumani, paawonire kuwa wankupewa Roho Takatifu julu ya kuturiwa makono
    na mawalii ware, neye akiwamera nzuruku, akamba:'
  gmv-GGM: Simonaykka kitetidayti kushshe woththi wossin Xiillo Ayanay imeetizayssa
    beeydi Phixxirossasine Yanissas miishshe eekki yiddi
  ssg-ssg: Saimon paxai tioi ka laha kewen Holi Spirit ti Pita ma Jon hana minalalu
    patul ti laha. Pahan i axi Pita ma Jon moni ape i ukek,
  zpo-NT: Gorna ngune Simón lee rop xaa mkayaa yalnabeyy lo Jesús nzhib xaa yaa yek
    re myet, zee lee re myet mkayaa Mbi Naban, zee nzhekla Simón ngzaa demi lo rop
    xaa ne,
  poy-poy: Simoni pakawoniti kuwera wantu wankupananwa Rohu Mnanagala kwa kutulilwa
    mawoku ga wantumintumi, yomberi kafiruwiti kuwapanana mpiya pakalonga,
  qwh-NT: Bruju Simonnam tse creyicoqcunaman apostolcuna maquincunata churayaptin,
    Santu Espirituyoq ticrareqta riquecur, qelleta pagueta munarqan apostolcunata,
  gaw-gaw: Amu Saimon nug Petrus Johanes ele a ep̱elah danab ah qaḏelagp̱a meeheh,
    ag Kayak Ouḏi aoegeg anata, Nug men doḏo awa doa, ahilah g̱agaṯag amu daden meḵunu
    amelahp̱a inam aum.
  nca-nca: Asa Saimonko asá yerewí uni irisa ŋu yiyoní kandeyari unipare saŋayemo
    riri Yuqa raŋgurí. Ŋunde ŋuro wondo yunowero tero ŋande yaró,
  zpz-NTPP: Na Simo̱o̱ bzaac yu nu Ñgyoozh briic mi Espiriit Yon nim ni de mbecy ornu
    gul yaa de aposht dey. Orzeꞌ mniiy nu cuic yu tiñ ni Bed nu ni Waa.
  mkj-mkj: A Simon kapang pwa irai ne oaloahdi Ngenno anjoauwo ma wahnpoaroannok ara
    kihdihoang poahra pohrai, ih jong en kioang Peter apel John mwani,
  zac-NT: Iurë guná Simón bëdchiꞌbë poshtë guiaꞌa raiꞌ guëc ra mënë nu gunall bëdchini
    Espíritu Santo parë cuezënúhiꞌ lëꞌë rall, Simón bë́ꞌnëll ofrecërë dumí.
  kyg-kyg: Apa vekalaꞌmoganimo apakufaleꞌmo anayaꞌmo maleꞌnaꞌageno Gotiꞌa Aunemeꞌamo
    alino apamiꞌnigeno Saimoniꞌa agetenoꞌaeꞌmo monimo anamisiyafeꞌmo hunoꞌaeꞌmo,
  kmk-kmk: Utdit mailan Simon un intod Apudyus si Ispiritu Santu utdat manuttuwa maipagapu’t
    dit nangiyagpadan dat apostoles sidat ima da kan dida, induyaw na dit pilak na
    kan da Pedro kan Juan ta ibayad na
  cao-NT: Dios Chani yoati ibo bá jato mëquë nohiria ó janahai cató tsi Espíritu Santo
    acacani nori ca Simón jisniquë. Jisi tsi quiha Pedro, Juan, tihi cabo qui parata
    ja acasniquë toca ca chama bixëna.
  bbr-bbr: Saimon ko kiro Jisas nukan ämän oi ariai roat ories roasiret akan tapiaka
    atona, Anut nukan Osou Näu oin aparmara, aiauk ataun oi koumara, awatowon, “Au
