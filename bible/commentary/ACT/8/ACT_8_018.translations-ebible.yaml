  kan-2017: ಅಪೊಸ್ತಲರು ಕೈಗಳನ್ನಿಡುವುದರ ಮೂಲಕವಾಗಿ ಪವಿತ್ರಾತ್ಮದಾನವಾಗುವುದನ್ನು ಸೀಮೋನನು ಕಂಡು
