    Aituo myani eyanmo dinheru xuduze kely.
  kue-kue: Aposel suwo ye onguno ipi yomba bitno mina yembriko ana Holi Spirit ende
    atne ye meglmara ungwa. Eurika i Saimon kandre ye moni ake iyu ye miurara undre
    yegl ditongwa,
  cot-NT: Iroompaquea yamenavaquerigueti Shimo yantaqueca itigarancanejia Jesoshi
