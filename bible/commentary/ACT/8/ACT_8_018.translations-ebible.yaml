  cbv-cbv: Pedrowã ĩ teo jã́ha ʉʉ́bʉ́chah, Tʉ́ini Espíritu ã wẽpatjĩh mácah wéheatjĩh
    ĩ wéhenachah, Simón ãt enep wʉt jĩ. Pánih ennit, Pedrowã ĩ wẽpat déedih náahna,
    dinerojĩh ãtih jíib chãjíhip wʉt yʉh jĩ.
  taw-taw: Kɨlimɨŋal anɨgɨl kɨlop dɨ mɨdel, God Kawnan ne ak binɨb okok kɨlop yokak
