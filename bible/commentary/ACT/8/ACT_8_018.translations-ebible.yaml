    iya kadu unaveleku be badi gaveyao agaidiya nimaku ganasena, medema AluꞋaluwa
    Mahalina hinavaina.”
  yao-yao: Pelepo che Simoni paŵaimanyi kuti ŵandu akupegwa Mbumu jwa Akunnungu kwa
    kusajichilwa makono ga achinduna, ŵasachile kwapa mbiya che Petulo ni che Yohana
  tgp-tgp: Simon mara mo hitea vara Tanumen God mo lo mai na tamlohi vara la vahar̃ule
    atu la tau na limara hinira purongo, mo usia vara i er̃i silera hin te mania
  auc-NT: Mänömaï pönö gampoyöna Wængonguï Tæiyæ̈ Waëmö Önöwoca tömënäniya pö guiicä
    ate wædinque Timönö guiquënë tömënäni godonte æ̈inta pædæ pönöninque,
  kbc-NT: Igaanaɡ̶a nadi Simão Aneotedoɡ̶oji naɡ̶a yajigotediogi Liwigo niɡ̶ijo oko
    noɡ̶oipeketeloco libaaɡ̶atedi niɡ̶ijoa liiɡ̶exedi Aneotedoɡ̶oji, naɡ̶a nadi, odaa
    ja domaɡ̶a yajigotiogi dinyeelo Pedro ijaa João, meetiogi,
  bmh-bmh: Saimon go Yesus nugau ze oi aidanemen dudu aliag goagen duailel goagal
    tabaiag patena, Uwait nugau Ah Wes omen uligaimai, aiwag oimai, alaimai, awareun,
    “Ag gusig go iz unum milan. Guzenebi, du in izal ebe gonugau gagalig ebu memin,
    go han Uwait nugau Ah Wes umau.”
  ctu-BL: Che' bʌ tsi' q'uele Simón aq'uebilobix Ch'ujul bʌ Espíritu cha'an tsi' yʌq'ueyob
    i c'ʌb jini apóstolob, Simón tsi' pʌsbeyob taq'uin.
  meq-meq: Simoŋ a ŋgatay a ndo məpe mədzal gər hay ka Yesu tə huta Məsəfəre Tsəɗaŋŋa
    eye hərwi nakə ndo i maslaŋ hay tə pa fataya həlay aye na, a vəlatay suloy a Piyer
    ta Yuhana.
  noa-H: 'Mag Hẽwandam hi jaaumk''ĩir jʌr hautarr k''ʌʌnau warm k''ʌʌn hʌ̃r jua hausĩubarmuapai
    mak''ʌʌnaujã Hẽwandam Hak''aar hau nʌm hoowia hamag p''atk''on hoopinaa magjim
    hanʌm chi Simonau:'
  alp-NT: Kena Simone iselu be Alla Iono Ro Misete Ikbasaesi le Yesuse Eni maka ulakaru
    esi tola balasi kena uluise eleki Simone ikeri kepene ete luasi.
  san-VEL: ittha.m lokaanaa.m gaatre.su preritayo.h karaarpa.nena taan pavitram aatmaana.m
    praaptaan d.r.s.tvaa sa "simon tayo.h samiipe mudraa aaniiya kathitavaan;
  kbq-kbq: Hianagi Saimoni'ma kegeno Aposol vahe tfamo'zama zamazantfama antaza zante'ma
    Ruotge Avamu'ma zamigeno'a, agra zagoma zanamikema nehuno'a,
  kbh-kbh: 'Simón tojáninÿe, chë ichmónënga ents̈ángbeñe cucuats̈ënga tmojacjá ora,
    chë Uámana Espíritu chë́ngbeñe jamashënguana. As chora Simón chë ichmónënga tojanë́yana:
    —Quem crocénana mosháchiñe,'
  ron-LSB: Simon, văzând că Duhul Sfânt se dădea prin punerea mâinilor apostolilor,
    le-a oferit bani,
  pon-pon: Jimon lao kilaner, me Nen jaraui kokido en wanporon oko ara pwil po ’rail
    lim ar akan, ap men ki on ira kijin moni.
  nhe-BL: Huan Simón quiitac quejatza nopa tlayolmelahuani quintlaliliyayaj ininma
    ininpani tlacame huan quiseliyayaj Itonal Toteco, huan nojquiya quinejqui quichihuas.
    Huajca quintencahuili tomi Pedro huan Juan para ma quimacaca nopa chicahualistli.
  sps-sps: Tan nainy te tagei e Simon a parits tan Aaven Taabos te of rari, to te
    fasaur fin guamaraav nimar patsuu rari, ya pon to ma faan iny ta painy moni ten
    Pita me Jon ma foiny ya na parits tana Aaven Taabos,
  wnc-wnc: Siwan Saimonda kawawan Pitaat Jonkatda katakngi gwapakngane wasiwawat Waung
    Takwanda papan kekekawan kake mani pake kuku yeuyamuke anzing yanikut,
  bus-bus: Kɛ̀ Simↄ è aↄ̃ Luda Nini è kↄ̃n zĩ̀rinↄ ↄnammanao, ben à mↄ̀ńnɛ ↄↄo
  gub-BL: Ximàw a'e, wexak Tekwe Puràg tur haw a'e, wanehe wapokok mehe a'e. A'e rupi
    uze'eg Pet wanupe kury.
  imo-imo: Kano kinye eloni imbomanga ki pala noiringili kinye eno Mini Kake Telimu
    ltingi mele Saimononi kanopalie yu elo moloringilina kou mone mepa ombalie elondo
    nimbei,
  boj-boj: Pita Jon wo naŋgi degyeqnabqa Saimon a unsiqa silali osi bosiqa naŋgi aiyel
    silali enjrqa osiqa minjrej,
  eng-DRA: And when Simon saw, that by the imposition of the hands of the apostles,
    the Holy Ghost was given, he offered them money,
  knf-knf: 'Wi Ŧimoŋ aşaaŋ awin kë Naşibaţi awul Uhaaş wi nul bañaaŋ wi banjañan bapafuŋ
    baka iñen, aţij itaka aşë ji na baka :'
  san-KHM: ឥត្ថំ លោកានាំ គាត្រេឞុ ប្រេរិតយោះ ករាប៌ណេន តាន៑ បវិត្រម៑ អាត្មានំ ប្រាប្តាន៑
    ទ្ឫឞ្ដ្វា ស ឝិមោន៑ តយោះ សមីបេ មុទ្រា អានីយ កថិតវាន៑;
  arn-NT: Simon, pefilu ti Lif Küme Püllü ñi akuken ti pu apostol fampuwüliyüm ñi
    kuwü ti pu che mew, ayüfuy ñi kulliafiel ta pülata,
  zas-NT: Chi baguiaa Simón cayu xSprijt Dios luxdoo ree bén guin guial caxhoob yaa
    ree apóstoles guin guijc reeman, dxel guyënman nudëëman milia loj reeman,
  ken-NT: Símun ághɔ́ nɔ́kɔ́ bɛ́ Ɛfóŋó Bɛdyɛrɛ atwɔ achi nɛ bhɔ́ ndǔ bǒnto mányáŋá
    bɔ amɔ antí, afɛrɛ nkáp bɛ́chyɛ bǒnto,
