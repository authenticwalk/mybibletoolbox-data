    baaeka uᵽaka yibaamaka Esᵽíritu Santore nare ña''rĩjãirika yiyaᵽayu yiro''sioka.
    Suᵽa imarĩ ika sime i''suᵽaka yire mija baarũjerũki waᵽa,— nare kẽrĩka.'
  ter-NT: Noixoâne Símaum namúkeanehiko ne Sasá'iti Omíxone Itukó'oviti koeku ípihea
