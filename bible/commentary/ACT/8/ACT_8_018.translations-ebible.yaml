verse: ACT.008.018
translations:
  kpx-kpx: Kateisege Saimoniu vaveveabe ke elehai isiviale moni malei Dionita Bitata
    ovei.
  okv-H: Avo apostel na ingeni hamo ta tembeo Ahihi Otohu umbua avo Simon na kito
    koro na humbasi
  tbo-tbo: Tu wituwetuwegahi nimahi tu witumaganahi ugolihi hi hounihi ma Alugo Woiyawa
    i luiluinihi naka Simona i galeya. Yaka Pita ma Yoni ugolihi mone i palihaleya
  mal-C: അപ്പൊസ്തലന്മാരുടെ കൈവെപ്പിനാൽ പരിശുദ്ധാത്മാവിനെ ലഭിച്ചതു കണ്ട ശിമോൻ അവർക്കു
    പണം വാഗ്ദാനംചെയ്തുകൊണ്ട്,
  grc-SR: ⸂Θεασάμενος⸃ δὲ ὁ Σίμων ὅτι διὰ τῆς ἐπιθέσεως τῶν χειρῶν τῶν ἀποστόλων δίδοται
    ⸂2τὸ πνεῦμα τὸ ἅγιον,⸃ προσήνεγκεν αὐτοῖς χρήματα,
  bgc-bgc: जिब शमौन नै देख्या के प्रेरितां कै हाथ धरण तै पवित्र आत्मा दिया जावै सै,
    तो उनकै धोरै रपिये ल्याकै कह्या,
  khz-khz: Simona na apostolo talimara egitarato, gimara getao-kaurato vou Veaga Palaguna
    gegapiato, ne ia na moni Petero e Ioane etugu-venirato, ekilato,
  deu-TKW: Als aber Simon sahe, daß durch die Handauflegung der Apostel der Geist
    verliehen werde, brachte er ihnen Geld
  zsr-NT: Catiꞌ bléꞌinëꞌ Simón, bönniꞌ udzáꞌ naꞌ, le guc catiꞌ gulaxóa naꞌquëꞌ bunách
    niꞌ gbaz naꞌ nasölëꞌë Cristo, dusóalenëꞌ lequëꞌ Dios Böꞌ Laꞌy, guꞌnnëꞌ quizxjëꞌ
    lequëꞌ dumí,
  lin-lin: Tango Simona amonaki ete bato oyo bandimaki bazwaki Molimo Mosantu, wana
    bantoma batielaki bango maboko, apesaki Petelo mpe Yoane mbongo ;
  hns-NT: 'Tab Siemon ie kaam dekhke maangies oesabke paisa dewe aur bolies kie:'
  noa-E: 'Mag Ẽwandam i jaaumkhĩir jʉr autarr khʉʉnau warm khʉʉn ʉ̈r jua ausĩubarmuapai
    makhʉʉnaujã Ẽwandam Akhaar au nʉm oowia amag phatkhon oopinaa magjim anʉm chi
    Simonau:'
  eng-EMTV: Now when Simon observed that by the laying on of the apostles' hands the
    Holy Spirit was given, he offered them money,
  mib-NT: Te ni jito Simón jeē súcuan cásoó apóstol ndaha de xinī ñáyuu ún te súcuan
    quɨ́vɨ Espíritu Santo ini anuá i, te cúní de cuāha de xūhun núū tée apóstol návāha
    nihīn de poder un núú.
  lif-NT2: सेःक्‌युक्‍मिबाहाॽरे़ खुन्‍छिॽ हुक्‍किन् ने़स्‍से़त्‍छुल्‍ले़ मनाहाॽ सेसेमाङ्‌ङिल्‍ले़
    कुमुक्‍साम्‍मिल्‍ले़ थुक्‍तुसिबा सिमोनरे़आङ् निःसु हे़क्‍क्‍याङ् खे़ङ्‌हाॽ याङ्
    पिरुसिर
  xnj-xnj: Hinu Simoni pealoli kuvya mukuvikiwa mawoko na vamitumi, vamsadika vampokili
    Mpungu Msopi. Alingili kuvapela mashonga Petili na Yohani, akajova,
  mmx-mmx: Simon ga ven i do ne Moroa ga suxa nedi mi Loroonan Kaala ap mo loxonaleng
    ne Pita mi ne Jon duga lok li levengkikngen du at lempatlak atdi. La ni ga lok
    do na raba ne Pita mi ne Jon mi levempilas
  cbr-NT: 'Usa ''ain ca Jesusan aín bana uni ñuixunun caíscë unicaman aín mëcënan
    ramëcëxëshi ca uni Nucën Papa Diosan Bëru Ñumshin Upíñu ''icë quixun isquin curíqui
    ''inántisa tanquin Simonan Pedrocëñun Juan cacëxa:'
  tee-NT: Pus ju Simón acsni amaklakts'ilh ju ixtamalakachan ju Jesús ni ixtamokslai
    ixmaca'an la'ixlacatuna apumatam chai lana tanulh ju Spiritu Santu la'ix'alhunut
    pus ak'alhtasunilh ju tumin.
  eng-LSV: And Simon, having beheld that through the laying on of the hands of the
    apostles the Holy Spirit is given, brought money before them,
  cak-NT: Y cuando ri achi rubinan Simón xutzu' chi xka-pe ri Espíritu Santo pa quiwi'
    ri winak, cuando ri apóstoles xquiya' quik'a' pa quiwi', ri Simón xusuj qui-mero,
  pah-NT: 'Igwete Simão''ga hepiagi no ipajive''ga. —Nahã, ja''gwy, ei ga. Jesus''ga
    moirũhara''g̃a pokogame g̃a ndehe a''ero Tupana''ga imbuhuri gwa''uva g̃a pyri
    imongovo, ei ga. Igwete ga ei Pedro''ga pe: —Koro itambere''ia, ei ga.'
  sja-NT: Simonpa unuk'ãri Ak'õre Jaure che bɨ Cristopa jɨrɨt'eradaarãpa jua bɨrutade
    eperãarã ɨ̃rɨ, p'arat'a teeit'ee paji, ichia auk'a mãga ooit'ee.
  xed-xed: Na nghay Simuŋ ta tsa vla Sulkum nda ghuɓa ŋa mnduha ma fanaghata gwal
    ghunay ta dzvu ta həŋ ya, ka klaftá tsi ta tsedi ka vlay ŋa taŋ.
  mks-NT: Tá na̱xini Simón ña̱ na̱chutú ínima̱ na̱ cúú cuéntá Jesús cán xi̱hi̱n ínima̱
    yi̱i̱ Ndióxi̱ tá chínúu na̱ apóstol ndáha̱ ná ji̱ni̱ ná já cúni̱ da̱ cueen da
    ndée̱ Ndióxi̱ cán.
  gfk-S: Be Saimon ga nes be no Tanuo gate hanawat ter ta di ing ira iruo apostolo
    dur ga bul ira luma dur ta di, iga walar be na ter ta barbarat ta dur ma iga tange
    be, “Mur ter ikin ra dades tagu waing di bakut ing iou ni bul ira lumagu ta di,
    di na hatur kawase leh no Halhaaliena Tanuo.”
  bmu-bmu: Aposol yetkön böröŋiri ambazip nöröpŋine alohotka Anutunöŋ miaŋgö dop Uŋa
    Töröŋi yeŋgö uruŋine aliga Saimonöŋ mi eka moneŋ memba kaba kewö jiyök,
  dgz-dgz: Iesu watu enamot megawa dere ap anega tane gapan God Guewa yan muneni ame
    apan Saimon ase yaven. Menan Saimon aro ame warapen menan garewa munat anu,
  eng-GNV: And when Simon sawe, that through laying on of the Apostles hands the holy
    Ghost was giuen, he offred them money,
  zaa-NT: Simón nu guỹeni mágia ántesca tsíalatsi' niá nna, de rutsia ná' ca apóstol
    iqquia ca enne' nna ridi' cą la'huacca qui' Espíritu Santo, acca bèninią cabi
    ofrecer bel·liu nna,
  eng-WEBSTER: And when Simon saw that through laying on of the apostles' hands the
    Holy Spirit was given, he offered them money,
  guh-guh: Nexata Simón itsa tane Samaria nacuapijivi Espíritu Santo petsimatarunaejavatsitsica
    apóstolenëbeje Samaria nacuapijivi tsimatanacobebuatsiaya petovajëtsijavatabeje
    Diosojavabelia, nexata Simón palata tsipaeba apóstolenëbejejavabelia.
  bon-bon: Simona liba jepänige egä Aceji Seemo te ätrunga biname bime trupa cabu
    babacitanige, ätyepäneji biname cina liba ime icranemäsi teeme papa cabu, tabe
    piba singi rarekaake ceerame Peteru Yoane naabibine,
  nhw-BL: Huan Simón quiitac quenicatza nopa tlayolmelahuani quintlaliliyayaj ininmax
    ininpani masehualme huan quiseliyayaj Itonal Toteco, huan nojquiya quinejqui quichihuas.
    Huajca quincuitlahuilti tomi Pedro huan Juan para ma quimacaca nopa chicahualistli.
  mgw-mgw: Simoni paabweni bandu kabampokya Loo Mpeleteu kwo bi'ki'lwa moko ga atumilwe,
    ngapaya kwapeya mbanje kabaya,
  swh-ONEN: Simoni alipoona kuwa watu wanapokea Roho Mtakatifu mitume walipoweka mikono
    juu yao, akataka kuwapa fedha
  wbi-wbi: Unsiki u Simoni ye alolile kuti uMhepo Mwimike ahumisivue kukulila kuvikivua
    amavoko na vasung'ua; akalonda kuvapela indalama,
  bba-bba: Ye Simɔɔ u wɑ mɑ Hunde Dɛɛro duɑ be sɔɔ sɑnɑm mɛ ɡɔro be, bɑ bu nɔmɑ sɔndi
    wirɔ, yerɑ u kĩ u bu ɡobi kɛ̃.
  eng-KJVCPB: And when Simon saw that through laying on of the apostles’ hands the
    Holy Ghost was given, he offered them money,
  kgk-NT: 'Ha Simão katu ohexa Nhe''ẽ Marangatu tee va''e ogwejy ou-vy ramo, omoĩ
    ramo mokõi hemimondo opo inhakã akã ári. Ohexa ramo, ome''ẽse pirapire íxupe mokõive
    va''e-pe:'
  waj-waj: Iyayaa yaaku utuduu Mmannasaivo iyaki tuoo vuuvaa Simoono too oro sikauyauvaa
    varoo numa Petoroosaya Yuvuaanaya mminaree kiaa
  cpy-cpy: Iñaakiri Simón rantakiri Otyaantaa-rewopaeni, ikaatzi roteya-patzii-totan-takari
    rako, ojeeka-shiretan-tanakari Ishire Tajorentsi, ipinawita-nakari rirori Otyaantaa-rewopaeni,
  mpx-mpx: Saimon i kite apostolowau nimaliya hi teli toabulilek kokowaliyaa, ge toabulilek
    yaka Yayaluwa Bwabwalena hi ahe. Inoke mani i ahe tage ni pek Pita ge Diyon elal
    ge i ba,
  wbp-wbp: Yangkangku Jimanirli, kuja-palangu Piita manu Jaanu rdaka yirrarninja-kurra
    nyangu, ngulaju milya-pungulpa kuja-jana Kaaturlu kurru-pungu Pirlirrpa yangkaku
    yapa-patu-kariki. Ngulakuju, talalkupalangu puta yungu Piitaku manu Jaanuku yungu-nyanu
    yali ngangkayi mantarla nyanunguku tala-kurlurluju.
  luo-luo: Kane Simon oneno ni ji ne yudo Roho Maler ka joote oyieyo lwetgi kuomgi,
    nomiyogi pesa kowacho niya,
  nhe-NT: Huan Simón quiitac quejatza nopa tlayolmelahuani quintlaliliyayaj ininma
    ininpani tlacame huan quiseliyayaj Itonal Toteco, huan nojquiya quinejqui quichihuas.
    Huajca quintencahuili tomi Pedro huan Juan para ma quimacaca nopa chicahualistli.
  aii-aii: 'ܐܝܼܡܲܢ ܕܚܙܹܐ ܠܹܗ ܣܝܼܡܘܿܢ ܕܒܡܲܬܲܒ݂ܬܵ‌ܐ ܕܐܝܼܕܵܬܹ̈‌ܐ ܕܫܠܝܼܚܹ̈ܐ ܦܝܵܫܵܐ ܝܗܘܵܐ
    ܝܘܼܗܒ݂ܵܐ ܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ، ܡܘܼܩܪܸܒ݂ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܙܘܼܙܹ̈ܐ ܘܐܡܝܼܪܹܗ:'
  esk-NT: Simon-ŋum qiñiġniġaa Ipqitchuam Irrutchim qaisauraġałha tamatkunuŋa uqqiraqtik
    iḷḷiqipmatigik argaŋmiknik. Taatnaqhuni Simon-ŋum Peter-lu John-lu qaitchisuaqsiñiġik
    maniŋñik
  msb-msb: Pakakita naman sani ni Simon na ginhatag an Espirito paagi sa pagdapat
    san kamot san mga apostoles, gusto niya maghatag sa inda sin kwarta agod magkaigwa
    man sani na poder.
  cpa-NT: Jøng² mi³ca¹jái¹ Simón ha²lah cán² dsa² jmi²dsí² han¹³ ja³quieg² tsih² høh³
    gug² ni³ quiah¹²dsa, jøng² mi³cuø¹dsa cog³.
  dso-dso: ପେରିତ୍‌ ସିସ୍‌ମନ୍‌ ବିସ୍‌ବାସିମନର୍‌ ଉପ୍‌ରେ ଆତ୍‌ ସଙ୍ଗଇଲାକେ ସୁକଲ୍‌ଆତ୍‌ମା ପାଇଲାଟା
    ଦେକି, ସିମନ୍‌, ପିତର୍‌ ଆରି ଜଅନ୍‌କେ ଡାବୁ ଜାଚ୍‌ଲା ଆରି କଇଲା,
  meu-meu: Hari Simona ese aposetolo e itadia, imadia e ato kau, Lauma Helaḡa e heni;
    bena ia ese moni e dudui henidia, eto,
  yva-NT: Arono Simon po umaso raen, po ratantona pare, “Anawayo Vambunine maje vatane
    mai weye Yesus apa arakove so yaneme rauseo ntamijo mai.” Weti po doije raugavere
    Petrusa pe Yohanesa pe yai beker po rave vambunine umaso ramavun. Weti po yanajo
    pare,
  dgc-dgc: Nadid ti Simon a mégsalamangka, éy mineta na tu ginimet de Pedro, a umasék
    i Espiritu du tolay bagay itupu de tu kamét de dide. Kanya talaga siya a mangatéd
    dide ta kuhata.
  zpm-NT: Zeeṉe goṉ meṉ ne lë Simón ga, ne loxaque rxobniase zha poxtl co guic grë
    miech co laa zho rgaa guieḻbiini ne rdeed Espíritu Sant, dzigo laa me rdeed dimi,
  hix-NT: Nenyey hatà, Semawu, yaskomotho. Àsok natxow haryhe, kekon hatà, tàwya rma.
    Àsok natxow haryhe. Toto kom hona tamor komo yetxow haryhe, moxamo, Txesusu nànyaketxho
    ro komo. Àhonanye nomokno hamà, Khoryenkom yokato, àwyanye tamor komo yenyàr ke
    hamà, kekon hatà, Semawu, tàwya rma. Àro ke txenyeru yàmyakon haryhe tà, Petru
    komo wya.
  sim-sim: Saimon or sihi nor heyerik aposel ovro tava frihin fri hauowerik Masikome
    Avui Wasilakahi ma ondohik ormu takara. Urik yan or laha fririn or haha normu
    mbara,
  npi-ULB: प्रेरितहरूले हात राख्दा पवित्र आत्मा पाईंदोरहेछ भनी जब सिमोनले देख्यो त्यसले
    तिनीहरूलाई रूपैयाँ-पैसा दिन लाग्यो ।
  cgc-cgc: Na nakita Simon na Dyos Ispiritu Santo an paatag paagi ta pagtungtong ta
    mga lima Pedro daw Juan, patanyagan din danen an ta kwarta
  tim-tim: Akto Petoro akto Yohaneŋe kautyeŋân meyekbela Anutugât Heakŋande gem kârikŋe
    akyeŋgimbo Simon are egep.
  yor-yor: Nígbà tí Simoni rí i pé nípa gbígbé ọwọ́ lé ni ni a ń ti ọwọ́ àwọn aposteli
    fi Ẹ̀mí Mímọ́ fún ni, ó fi owó lọ̀ wọ́n,
  wos-wos: Saimon dé xé Pita bér Jon deka anéngambambu tamba takambéka Godna Hamwinya
    deka mawulimbu wulaaye téndéka.
  emp-NTPO: Maʌ̃ne Simoʌ̃ba unusia Jesuba diabued̶arãba ãdji jʌwa djabarã ʌ̃rʌ̃ b̶ʌbʌdad̶e
    djabarãba Ãcõrẽ Jaurera edasid̶ada. Maʌ̃ unusid̶e ãdjía parata diayad̶a asia ab̶ari
    quĩrãca poya oi carea.
  eng-F35: Well, upon observing that the Holy Spirit was given through the laying
    on of the Apostles' hands, Simon offered them money
  ind-ind: Ketika Simon melihat bahwa Roh Kudus diberikan kepada orang-orang itu melalui
    para rasul yang meletakkan tangan atas mereka, dia menawarkan uang kepada rasul-rasul
    itu
  pes-OPCB: وقتی شمعون دید که با قرار گرفتن دستهای رسولان بر سر مردم، روح‌القدس عطا
    می‌شود، مبلغی پول نزد پطرس و یوحنا آورد تا این قدرت را بخرد.
  mpt-mpt: Yesuse okok dlasanin nakai inaniba i kweilono gabamon dim ut tebelubeiba
    Gode Hobe daakenea nakaia unangai bobol temo bia Saimone i titilo watemnea monio
    oleb tenea
  ssx-ssx: Kutupa Saimonoma꞉ mo aposolo hali yaapoma꞉ kiki wieke ekina꞉ hande Holi
    Sipitidi epeekeeki handolo hata꞉ kota꞉ ipikana꞉ma꞉ manimanu mutia a꞉pa wia hata꞉
    alota꞉
  mkl-mkl: Iyi Simɔɔ í yɛ woo dɑsi Jesu nɑɑnɛ ŋɑu ɑ̀ bɑ Hundei Ilɑɑɔ̃ wɑɑti iyi woo
    bɛ ŋɑu ɑ̀ le nŋɑ ɑwɔ si iriu, ŋɔi wɑ bi ku mu nŋɑ fiɑ.
  gaq-gaq: ଶିମୋନ କେକେ ଜେ ପ୍ରେରିତ୍‌ ସିସ୍‌ଇଂ ବିସ୍‍ବାସିଇଂନେ ଆଡ଼ାତ୍ର ନ୍ତି ବଲା ମେଇଂ ପବିତ୍ର
    ଆତ୍ମା ବାଆର୍‌କେ । ଆତେନ୍‌‍ କେଚେ ମେଁ ପିତର୍‍କେ ଆରି ଯହନ୍‍କେ ଡାବୁ ଜାଚେଚେ ବାସଙ୍ଗ୍‍କେ
    ।
  gof-RNT: Hawaareti bantta kushiya entta bolla wothin, enttaw Geeshsha Ayyaanay imettidayssa
    Simooni be7ida wode Phexiroosasinne Yohaannisas miishe ehidi,
  unx-unx: ପାତ୍‌ରାସ୍‌ ଆଡଃ ଯୋହାନ୍‌, ନେ ବାରାନ୍‌ ପ୍ରେରିତ୍‌କିନ୍‌ ବିଶ୍ୱାସୀକଆଃ ଚେତାନ୍‌ରେ
    ତିଃଇ ଦହକେଦ୍‌ତେ ଇନ୍‌କୁକେ ପାବିତାର୍‌ ଆତ୍ମାକିନ୍‌ ଏମାକତାନା, ନେୟାଁ ନେଲ୍‌କେଦ୍‌ତେ ଶିମୋନ୍‌
    ଇନ୍‌କିନ୍‌କେ ଟାକା ପାଏସା ଏମ୍‌ତାନ୍‌ଲଃ ମେତାଦ୍‌କିନାଏ,
  gah-gah: Lá okago, Saimon nene ánigoake, keitoka moni alitáihe loko aleko vike,
  lcm-lcm: Au, Simon kala arai ta Malanganto kapo serei si amatung kunga ta ngono
    aposel ang na kala buk samui ani kitmat ang singirilong.
  aer-aer: Kele artwe Simon re areke Utnenge Akngerre itneke irrperlenge yerneke-arle
    ratherre iltye arrernerlenge akaperte itne-kenheke. Re anteme ahentye-aneke tyerrtye
    areyeke iltye arrernetyeke Peter uthene John uthenele-arteke akwele apwerte ngkweltye
    renhe-atherrenhe anthemele, re renhe-atherrenhe apayuthneke, “Artwe mwerre atherre!
    Ayenge akaltyele-anthaye the alakenhe mpwaretyenhenge, kele, mpwele-arteke, the
    iltye arrernetyenhenge akaperte itne-kenheke imerte alakenhe mpwaremele, Utnenge
    Akngerre itneke irrpetyenhenge anteye.”
  qvc-NT: 'Chayta rikashpaqam, chay bruju Simunqa chay apustulkunataqa nirqan: —Pagarashqayki
    qellayta.'
  tgl-ULB: Ngayon nang makita ni Simon na naipagkaloob ang Banal na Espiritu sa pamamagitan
    ng pagpatong ng mga kamay ng mga apostol sa kanila, inalok niya sila ng pera.
  cbs-NT: 'Januxun Jesúsun kushipayabun ikunwainbu jatu mamepiaya Diosun Yushin Pepa
    jatuki jikiai Simónen uin: “Eandi ja kushipa peiwen binun”, iwanan, Pedro inun
    Juan'
  xtm-NTPP: Ja ni jini tee kúu Simón ma ja ka sonee tee ni tetniñu ya ma nda'a de
    siki ñayii ma te ka kuta'vi i Xtumani Ndios ma, te jiña'a Simón ma ja kua'a de
    xu'un,
  nnq-nnq: Penia Simoni ngalola kube abaamine bapokalinge Uhuke jwa Chwapi kwakabekelanga
    maboko ga achandundame. Kuyenie ngapala kape uloi Petulo na Yohana,
  bao-NT: Ñucã Simón pea Jesús buerã cʉ̃ja amorire bojocare cʉ̃ja ca ñia peorora,
    Añuri Yeri cʉ̃ ca dooro cʉ̃ja ca tiirijere ĩari, wapa tiirica tiiri cʉ̃jare tiicojo,
