    churaptï tsaynölla Espiritu Santuta chasquicuyänanpä” nir.'
  mox-mox: Ta Saimoni tovaletuyana magilafudi ʼitedi nimadi iaʼuya tomotau ʼidia ta
    Niboana Gwalagwalana iʼewea. ʼInega mane ʼewei ta nuanuana Fita be Ioni naneidi,
    ʼinega vonedi vonaya,
  kew-kew: 'Aposel aa laapome aalu madaa ki isipi rabu go yaina pi aa Saimon-me onaanu
