  cco-NT: 'Jo̱ mɨ˜ calɨlíꞌˆ i̱ Simón do e ímꞌˋ jaléngꞌˋ i̱ dseaˋ do Jmɨguíˋ quiáꞌˉ
    Fidiéeˇ e lɨco̱ꞌ quidsiˊ i̱ dseaˋ apóoˆ do guóorˋ fɨˊ moguiñꞌ˜, jo̱baꞌ dsifɨˊ
