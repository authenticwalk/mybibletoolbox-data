  dwr-ENT: ዬሱሲ ኪቴዳዋንቱ ባሬንቱ ኩሺያ ኡንቱንቱ ቦላ ዎና፥ ኡንቱንቶ ጌሻ ኣያናይ ኢሜቴዳዋ ሲሞኒ ቤዔዳ ዎዴ፥ ጴፂሮሳሲኔ
