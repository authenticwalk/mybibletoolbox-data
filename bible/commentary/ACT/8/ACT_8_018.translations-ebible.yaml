  mdy-ETH: ዳኪንቴዞንሢ ፔኤኮ ኩጮ ዓሶ ዑፃ ጌሣዛ ዓያና ጌኤሺ ዓሶም ዒንጊንቴሢ ሲሞኦኔ ዛጋዖ ዳኪንቴዞንሢም ሚኢሼ ዔኪ ሙኪ፦
  spl-spl: Mâmâŋe otyiŋgimu Simonŋe ya ekmu âlâ kândâkdâ otmu yawuâk otbehât nâŋgâm
