    ties me maun teip ga magaulap na urie taun, ga naganmeng iro urio ties. Ga papot
    ma teip ga magaulap gat la naganmeng ira Iesu, ga uavariam Filip.
  gmv-NT: ጊዶ ኣቲን ፒሊጶሲ ፆሳ ካዎቴꬃ ጊሺኔ ዬሱስ ኪርስቶሳ ጊሽ ሳባኪዳይሳ ሲይዲ ኣማኒዳ ማጫሳይኔ ኣቱማሳይ ፃማቄቲዴስ።
  por-BLT: Mas, quando ouviram o que Filipe lhes falou a respeito das boas novas sobre
