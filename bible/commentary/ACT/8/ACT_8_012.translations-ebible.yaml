  kan-OKCV: ಆದರೆ ಫಿಲಿಪ್ಪನು ದೇವರ ರಾಜ್ಯದ ಶುಭವರ್ತಮಾನವನ್ನೂ ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ಹೆಸರನ್ನೂ ಪ್ರಕಟಿಸಿದಾಗ
