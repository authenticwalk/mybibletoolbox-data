    quisarati Jesucristo eje buchique. Cuejayaju bacatsu tuna Jesús queja jetiama
    catyaticuare. Jadya juatsu tuna cutsamereticuare “Jesús jaque ecuana” jadya cabamereti
    ishu. Jetiama ecuita, epuna jadya tuna cutsamereticuare.
  kgp-NT: Vãhã ag tóg Filipe vĩ kri fig mũ, Samaria tá ke ag, ti tỹ Jesus Cristo tón
    kỹ. Topẽ tỹ tỹ ẽg pã'i nĩ kãmén tóg mũ, Filipe ti. Ũ tỹ ã vĩ kri fig mũ ag kygpég
    tóg mũ, ũn gré ag, ũn tãtá fag ke gé.
  bvd-bvd: Sui boroi 'ana, si kada kera da rongo sa Filib nia bae sulia na Faarongoa
    Diana nee sulia 'initoaa God ma sulia sa Disas Kraes, kera daka manata mamana,
    daka siuabu. Wane ki ma keni ki lau guu.
  ukr-1871: Як же увірували Филипу, що благовіствував про царство Боже й імя Ісуса
    Христа, то хрестились і чоловіки й жінки.
  apz-apz: Oseso Filip noponto Anɨtu enemokosyohumayo soꞌnji Jisas Kɨlais ntnneꞌno
    lutɨhwahonɨngki aꞌamu hopiꞌnono Anɨtumo sɨmeho hiꞌntnnono uyahonɨngkofi hwe moyaꞌmiꞌnji
    mijo kiyomaꞌmentisofoho.
  yon-yon: Kumban Filip kuu Godbed korok kere ooni ye weng amun daande Yesu yaningko
    yaambed dakmoone, karuwiib nimayiib kuu God yaa anam ande baptais kamiwen.
  poi-NT: Pero jesɨc jém Felipe inimiñ jém wɨbɨc aŋma̱t́i iga Dios iŋjactooba yɨ́p
    naxyucmɨ y iga wɨa̱p tacɨacput jém Jesucristo iñɨyi̱mɨ. Tsa̱m icupɨcyaj jém pɨxiñt́am
    y jém yo̱mtam. Acchiŋyajta̱.
  wuv-wuv: Ma'uaa ei pifine ma wawane, ei ro nara ba fa'ua fei u'ugaa Philip, rona
    pudugufai ei i u'ugaa fei rawani'a wareaa fei haparaiaa mei Haidaa ma fei haraa
    Jesus Christ.
  quf-NT: Piru Felipe, Dyuspa shumaq rimayninta Jesucristupa shutinpi kriyirmi, Dyuspa
    mantakuyninpi kawsananllapapaq nir yaĉhachikutinmi, warmipis ullqupis kriyirna
    tukuyla shutikuranllapa.
  yuw-yuw: Wohong mit wömai Filipho engmuna Kopotorochon toborucnohon fatno orin Yesu
    Duichon manohon foro wo owi amnadec yong fandat tonggoc. Tuna yu matano kombing
    tobing imongmuya yamuc gubung.
  hus-NT-1971: Bel a Felipe xe’ets in olnanchalchic im bij a Jesucristo ani jant’ini’
    ta ca otsits ti eb jun tin t’ajal a Dios ti Ts’ale. I inicchic ani i uxum im belchal
    jahua’ u olchinal c’al a Felipe, ani u pujnalchic.
  med-med: Wote, wu Pilip ndi, Got nga wamp tʉpa mumuk rui uⱡ ei kʉn, wote Jisas nga
    mbi ei kʉn, Rʉnang Ik Kai ei, kundpa nitim ni kʉn, wu amp raⱡ ik ei pilik tʉk,
    wote nu tʉtʉng.
  bch-bch: Be ngan ado toaiua, gid ipom lolod matua ngan Pilip ele ato kemi ngan madonga
    Deo ibageai ga ngan Iesus ei Kristus, ta gid arangaranga ga taine busa tibada
    paliliunga.
  cco-NT: Jo̱ dsʉꞌ mɨ˜ jáꞌˉ calɨ́ngˉ jaléngꞌˋ i̱ dseaˋ íˋ jaléꞌˋ júuˆ e guiaˊ i̱ Lii˜
    do quiáꞌˉ jial iing˜ Fidiéeˇ cá̱rˋ nifɨˊ quiáꞌˉ lajaangˋ lajaangˋ dseaˋ jmɨgüíˋ,
    jo̱guɨ cuaiñ˜ quiáꞌˉ Jesús i̱ lɨ́ɨngˊ Dseaˋ Jmáangˉ i̱ sɨjeengˇ dseaˋ Israel,
    jo̱baꞌ dseañʉꞌˋ dseamɨ́bˋ jángꞌˋ yaaiñ˜ fɨˊ jaguóˋ Fidiéeˇ mɨ˜ núurˋ jaléꞌˋ júuˆ
    e guiaˊ i̱ Lii˜ do, jo̱ mɨfɨ́ɨngˋ casaamˋbre jmɨɨˋ e laco̱ꞌ cuøˊ li˜ e nɨlɨ́ɨiñˊ
    dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ.
  deu-1951: Als sie aber dem Philippus glaubten, der das Evangelium vom Reiche Gottes
    und vom Namen Jesu Christi predigte, ließen sich Männer und Frauen taufen.
  alq-ALGNT: Apitc dac Pilip ka pi nda tibadjimodj Kije Manidon odogima8i8ini acitc
    Jesos Christan omacka8izi8ini, mane a8iagon ogi teb8etagon. Midac ka iji sigaadazo8adj,
    nabeg acitc ik8e8ag.
  ixl-NNT: As tul nik ipaxsa veꞌt u Piꞌleꞌ u bꞌaꞌnla yoleꞌ tiꞌ u tenameꞌ uvaꞌ at jaqꞌ
    u tijleꞌm u Tiixheꞌ, as inima veꞌt unqꞌa tenameꞌ u yoleꞌ uvaꞌ tal u Piꞌleꞌ tiꞌ
    u Jesús. As kuꞌ veꞌt unqꞌa najeꞌ tukꞌ unqꞌa ixojeꞌ xeꞌ u aꞌeꞌ tiꞌ inimal viyol
    u Tiixheꞌ.
  boa-NT: Áánetúhjáa ihdyu Perípé Píívyéébé avyéjutu íjcyáné uwááboju Jetsocríjtodítyújuco
    pájtyene úwaabóné cáhcujtsómé tsójtsótsámeí wajpíímuu, walléémuu, íjcyame.
  etr-etr: Amai gaso, Filibia ilima Godea Beaha Maadela Sigi Neebe amoïege Yesu Gelesoïe
    ëige Ado Mala Hedabi säla ïasebegi, udiaeage dolöeage, asigi afädë negesebegi,
    ödägi gei.
  quh-NT: Astawanpis Felipe willararka sumaj willanasta Dios runasta munacuywan camachiskanta.
    Jesucristo Diospa ajllaskan camachinanpaj caskantawan Felipe willararka. Warmispis
    kharispis chay willaraskanta creespataj bautizacorkancu.
  kwi-kwi: Felipene usparuza Dios awaruza ɨninnashimtu kainanara. Jesucristo awaruza
    watsat mɨlnashimtu kamtanamtuasmin, akkwanne Jesucristora nɨjkulara. Dios watsal
    pit mɨarawane, Felipene ampuruzakas ashamparuzakas munninnara.
  agm-agm: Aihɨ ipotɨhura Piripɨho Autaahaatɨho isɨhiyai iwinjaatɨ bimindɨhandapunɨ
    Jisaasiho Isɨhiyaisɨ Japɨhɨ Numwaitandɨ Autaahaatɨho Ahɨwisɨhopɨ ausaatɨ pɨwɨha
    kaundataase. Kaundihɨ suraanɨhɨ baiwɨ gwɨnyaapɨ isɨhiya usɨhiya asɨhiya nahatiya
    maasɨ nepemaitɨwɨ waapoho newaayopo.
  ubr-ubr: Baise osi Philip an dura ato God an Baiaiwab an Wasagobin a Iesu Keriso
    Wabin aurin ikurereb si’tatam on situtum, ato orot jever engon sibapataito.
  tsw-NT: Ana ama a̱ usuyi alajiya a Alabari a Saꞌani o tsugono tsa̱ A̱sula̱ a ala
    e Yesu a na Filibu yuwaan nle, a̱vu a̱ rumbu le ali na̱ a̱ma̱ci.
  cax-NT: Pero caüma ticocotama arrüna nurarrti Tuparrü uiti Felipe, naqui urapoiti
    isucarüma que arrti Tuparrü ane nüriacarrti. Urapoitito nürirrti Jesucristo. Sürümanama
    mañoñünca y paüca ürioma uiti.
  aia-aia: Na'i 'oha 'ia Pilip 'a maaniai Taroha Goro 'inia Jisas Kraest mana tahinga
    'ia God na marungia, 'iraau sae mwane mana urao rau hinihinia marau 'ari wou ma
    bwareomaea'araau.
  srp-1865: Kad pak vjerovaše Filipu koji propovijedaše jevanðelje o carstvu Božijemu
    i o imenu Isusa Hrista, kršæavahu se i ljudi i žene.
  agt-agt: Ammi ta ange ni Felipe nga mangipadangag ta damag na pangikerutan na Namaratu
    ikid na ngagan ni Hesus Kristu, a addu hapa ya nagbabawi ta lālāki pase bābāy,
    a nazigut kid hapa gafu ta pangurug da te Hesus.
  lug-lug: Naye bwe bakkiriza obubaka bwa Firipo ng’abuulira ku bwakabaka bwa Katonda
    n’erinnya lya Yesu Kristo abasajja n’abakazi ne babatizibwa.
  yby-yby: Sakiya minayoko, Pilipimamo Omailimo uliki wenipo lolo obetatibomidana
    gala ito Jisesi Kalaestida gala lalo maya lo bebe iyoko nenako, eliki elewole
    iki emesalo molikadanaki, muki we mena maya monoka noku maya udae.
  heb-heb: ויהי כאשר האמינו לפילפוס בבשרו את מלכות האלהים ואת שם ישוע המשיח ויטבלו
    אנשים ונשים׃
  mpp-mpp: Aime Filipdi Wapongte ngani-damongte siduc nga Yesu Kristole fungine mime
    yegengkeme ngic-ngigac sasawadi momoc ngagesingkelu misa lowaibong.
  apb-apb: Ta'e maholo a Pilip e unue Tataroha Diana i sulie a Jisas Kraes na i sulie
    Aalahanga a God, mo mwane na mo keni oto hunge kire hiiwalaimoli aana, na kire
    ko meni loto maa'i oto.
  san-TEL: కిన్త్వీశ్వరస్య రాజ్యస్య యీశుఖ్రీష్టస్య నామ్నశ్చాఖ్యానప్రచారిణః ఫిలిపస్య
    కథాయాం విశ్వస్య తేషాం స్త్రీపురుషోభయలోకా మజ్జితా అభవన్|
  ben-IRV: কিন্তু ফিলিপ ঈশ্বরের রাজ্য ও যীশু খ্রীষ্টের নাম সুসমাচার প্রচার করলে তারা
    তাঁর কথায় বিশ্বাস করল, আর পুরুষ ও মহিলারা বাপ্তিষ্ম নিল।
  ntu-ntu: A' ncblo x olvz lcng sc tzwrkxtrpeng mz nzabrtzlvz-krdr natq Filip. Alvztr-ngrde
    nidr Nrpakxmrlz kx Gct sa tqaesotrpemle leplz bade murde nanginide King rdr, mz
    nzlxngiti-krdr mrlxde Jiszs.
  pan-pan: ਪਰ ਜਦੋਂ ਉਨ੍ਹਾਂ ਨੇ ਫ਼ਿਲਿਪੁੱਸ ਦਾ ਵਿਸ਼ਵਾਸ ਕੀਤਾ ਜੋ ਪਰਮੇਸ਼ੁਰ ਦੇ ਰਾਜ ਅਤੇ ਯਿਸੂ
    ਮਸੀਹ ਦੇ ਨਾਮ ਦੀ ਖੁਸ਼ਖਬਰੀ ਸੁਣਾਉਂਦਾ ਸੀ ਤਾਂ ਆਦਮੀ ਅਤੇ ਔਰਤਾਂ ਬਪਤਿਸਮਾ ਲੈਣ ਲੱਗੇ।
  gvc-gvc: Wiho mejeta ti ã ño payopachʉta Felipe sehe pʉhtoro Cohamacʉ to sʉho jiare,
    Jesucristo yare noaa buheare yahuha. To ã yahuchʉ tina tirore noano tʉhoha. Ti
    ã noano tʉhochʉ ñʉno mʉare, numia cʉ̃hʉre bautisaha Felipe.
  ksj-ksj: Rehano Firifoꞌa Badiꞌaꞌa zuhiꞌaziꞌuma hariḡa manoḡa zu Iesu Keriso ni rae
    haramirotene, ze ani ḡoereꞌe hube rae ḡihiniro, ebu ohoze zu roḡae, bapatizo meiro.
  sbk-sbk: Nabhahatejelezya uFilipo nalumbililaga uumwene uwa humwanya ni tawa lya
    Ngulubhi lyalyaponyaga abhantu ashilile hwitawa lya Yesu bhahoziwe alume na bhashe.
  mya-JVB: ဖိလိပ္ပု သည် ဘုရားသခင် ၏နိုင်ငံ တော်၌၎င်း၊ ယေရှု ခရစ် ၏ နာမ တော်နှင့် ၎င်း
    စပ်ဆိုင် သော ဧဝံဂေလိ တရားကို ဟောပြော၍ ထိုသူ တို့သည် ယုံကြည် သောအခါ ၊ ယောက်ျား
    မိန်းမ တို့သည် ဗတ္တိဇံ ကို ခံကြ၏။
  kgf-kgf: Waŋu Filiponéŋ Anutuac héŋgaleŋ ama areŋa yanda ʒéma Yesu Kristoac qac
    buŋa ʒéau énécmiyu ninʒéŋgégic ic embac momacnec doku naec énécmiyec.
  awb-awb: We kérówana Pírípiga Sísa Karáhé áwíqsabe teriena mó kawéq éhwéh Manikánka
    wahnah wahnahni ehwéh teriuwara weh ahrega mi ehwéhnsábé aiq pútare atówe. Aiq
    pútare atówana wání meriuwana
  gdn-gdn: Ko apunu Piripo karako bauwena Mamanuga God e gari rabineya idiwana ki
    yonai bagi kawaya iyapana tadeyawa ade nu Kaiwawonuga Iyesu nu Iya Negeyana Apunai
    Keriso ki e sisiyai mete kabuwa-tamiyawa, ki ka mu apunu Piripo e yonai sumamupu
    manako e ubupu ridi yo apunu Iyesu si pokaiya siruwatapu.
  nko-NT: Támɛ brɛ́á Filipo lɛ́ba bɛda Bulu iwíegyí pʋ́ Yesu Kristo ɩwɩ asʋn wankláán
    ámʋ ɔkan a, atsɩ mʋ́a ayin bɔhɔ mʋ asʋ́n ámʋsʋ gyi, ɔlɔbɔ amʋ́ asú.
  bsn-NT: To yiriarã ñaboarine, Jesucristo ĩ rijabosare sʉorine ĩre ajitirʉ̃nʉrãre,
    “Yʉ yarã ñaja” Dios ĩ yiĩavariquẽnasere gotiyuju Felipe. Tire ajicõari, Jesúre
    ĩre ajitirʉ̃nʉñujarã ʉ̃mʉa, rõmia quẽne. To yicõari, oco rãca Felipere ĩre bautizarotiyujarã,
    “Jesúre ajitirʉ̃nʉaja” yirã.
  pib-NT: Seyni wa ralixinitkaluna Wilipi Kiglerpotunanu Tokanchi runkakletini Goyakalu
    pogirewatyawakapirana, Geso Kristo giwakapirana, katkana jejine ga wa suxone.
  wiv-wiv: Palaka kamana dia ka bilip na polea ke Filip kua ia e kakalohunia na Kalohua
    Kemi na kingdom ke Vuvu ia mai na hizani Iesus Kristus, dia ta pelea baptais,
    dia tamomohane kamani tavivine ve.
  reg-reg: Mbe nawe mu mwanya ogwo bhejile bhekilisha ati Filipo asimuye ingulu yo
    bhukama bhwa Nyamuanga na kulwa Lisina Lya Yesu kristo, nibhabhatijibhwa, abhalume
    na bhagasi.
  mlh-mlh: Oŋu gobuŋyoŋ, Filipji wareru Anuture qorumaŋgo ropeiŋgo ore Bobiaŋ Biŋe
    eru Yesu Kristo tinainere fuŋne oi mitaniŋga yareya. Oi mitaniŋga yareko ŋiŋigo
    kokoineji Biŋe buŋo manesiŋ garu maŋyaŋuŋ kerisiebi miti meso rau yareya.
  gof-ENT: ሺን ፊልጶሲ ፆሳ ካዎቴባኔ ዬሱስ ኪሪስቶሳ ሱንባ ኣዴታሲኔ ማጫታስ ኦዲን፥ ኤንቲ ኢያባ ኣማኒዲ ፃማቄቲዶሶና።
  aau-aau: Sawk Filip hiy God so Wayr-hre-yier o, Jisas Krais so uru o, seme mesor
    menkin, homkwe sawk hyo ok ko meyki ley nok, nakruok kraiay. Sa uwrsa, uwrsa,
    hme kokwe sa hu mon seme nak-prouk.
  tvk-tvk: E melele xa moletin xil lalong longeongen hos xa Pilip di biteni usil sexien
    xa Hi mei ihe suv toto te meulien nae e usil Iesu xa be Mesaea xa xi tesila, moletin
    xil holu lake reitin en. E melele xa tiramue xil e atou xil ak laling neketen
    nae e Hi, xil mei lamaen Pilip tengan vabaptaes ni xil.
  prf-NT: Peru dikona masanig di en pángngaral ni Felipe ten Maganda a Bareta a pághari
    nen Diyos sakay en tungkul kánni Jesu-Cristo ay summampalataya en tolay hidi sakay
    tulos dán hidi a nagpabinyag, lállaki ay ti bábbi.
  auy-auy: ánaaemba Fírípi Maníkóní ásé-aai kosimátimena Maníkó wení waásimo kawáánin-kanaa
    kosimátimena Ísu Káráísitin-aai kosimátimuwasa isésa éraiꞌe sésa timankúnkúmba
    uwaná Fírípi minákwáꞌá nombá maitinkówana
  tbg-tbg: Minti vauvaro Piripiva anirero koqe vakaaka Kotiva raqikiainararave, Ihurara
    viva Mesaiaavano vairarave, vika tiva nimumanta vika vi uvarara quqaave tivake
    vaiintivata nahentivata vika namari varora.
  hub-NT: Tuma pujai Felipe, Yuus Jesucristojai inammaun pachis etserkai nukap shuar
    nuwa ainajai shir aneas antukar, nekaspapita tuina asar entsanam mainiaruiti.
  hmo-hmo: To Filipo ese Dirava ena Basileia Sivarai Namona, bona Iesu Keriso ena
    ladana ia haroro neganai, idia abidadama henia, bona bapatiso idia abia, tatau
    bona hahine.
  big-big: Kapura Pilipgu ngago wazono Anotogi ngaimekki ngai pura keya Yisu Kilisibekki
    yeiktaga yombanuwili Anotogi ngai purage kiliyiweki puragi kozak kaiwekke puwiligu
    ngagoragi ngizi panu kumula logo Pilipgu puwili kaimela, yombuwili keya yongokwilirau
    kaimela.
  gux-G: Ama Flipi n den wangi ba U Tienu diema Laabaalŋamo yeni Jesu Krisiti yeli,
    bi den daani o maama ke o wali ba U Tienu ñinma, bani bi jaba yeni bi puoba kuli.
