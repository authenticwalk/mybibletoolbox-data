  lbm-lbm: पर जब उन्न फिलिप्पुस को विश्वास करयो जो परमेश्वर को राज्य अऊर यीशु मसीह
    को नाम को सुसमाचार सुनावत होतो त लोग, का पुरुष, का बाई, बपतिस्मा लेन लग्यो।
  ncj-NT: Huan oquineltocaque itlahtol Felipe, quen oquinnonotz ica tetlatequiutilistzin
