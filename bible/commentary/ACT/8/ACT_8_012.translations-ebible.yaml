verse: ACT.008.012
translations:
  kpx-kpx: Abu kateisege Bilibiu lohoale ataeau Dilava adae vuvunemo uveve hoto loui
    Iesu ivimo ata haivege ata bahataeau hotove evisi babatisolahalu.
  okv-H: Rate Philip na ke einge ena, “Iesu Keriso amo ungotenau hondate ari embo
    mahu puvija eto God na amita embomeni ere uhua eto Iesu Keriso na enana ta King
    asuja.” ainge ijinu ingito embo te evohu te tapa ke be hotembeto bapataito ere
    uahera
  tbo-tbo: Tamogi hougana Pilipo Yaubada anani taniwaga po Yesu Keliso a tuwega dewadewana
    i guuguyeya ma ololoto po wiwine hi itumagana naka bapatiso hi waya.
  mal-C: ദൈവരാജ്യത്തിന്റെ സുവിശേഷവും യേശുക്രിസ്തുവിന്റെ നാമവും ഫിലിപ്പൊസ് പ്രസംഗിച്ചതു
    കേട്ടപ്പോൾ അവർ യേശുവിൽ വിശ്വസിച്ചു. സ്ത്രീകളും പുരുഷന്മാരും സ്നാനമേറ്റു.
  grc-SR: Ὅτε δὲ ἐπίστευσαν τῷ Φιλίππῳ εὐαγγελιζομένῳ ⸋τὰ⸌ περὶ τῆς βασιλείας τοῦ
    θεοῦ καὶ τοῦ ὀνόματος ⸆ Ἰησοῦ χριστοῦ, ἐβαπτίζοντο ἄνδρες τε καὶ γυναῖκες.
  bgc-bgc: पर जिब माणसां नै परमेसवर के राज्य अर यीशु मसीह के नाम का सुसमाचार, फिलिप्पुस
    के संदेश म्ह सुण्या, तो सारे माणसां अर लुगाईयाँ नै बिश्वास करया अर सब नै बपतिस्मा
    ले लिया।
  khz-khz: Na Filipo na Palagu gena Basileia, (gena vegitatago tiavuna evega-rugaana
    ea), Valina Namana e Iesu Keriso arana valina evopata-venirato aonai, maru e gare
    na gevega-taunataunaato, ne ebapatisorato.
  deu-TKW: Wie sie nun aber dem Philippus Glauben schenkten, der ihnen die frohe Botschaft
    vom Reiche Gottes brachte und vom Namen Jesus Christus, ließen sie sich taufen,
    Männer und Frauen.
  zsr-NT: Catiꞌ gulayejlëꞌë lban runëꞌ Felipe qui didzaꞌ dxiꞌa ca rna bëꞌë Dios len
    ca nac queëꞌ Jesucristo, niꞌr guladilëꞌ nis, bönniꞌ len ngul.
  lin-lin: Kasi tango bandimaki Sango Malamu oyo Filipo ateyaki na tina na Bokonzi
    ya Nzambe mpe na tina na Kombo na Yesu-Klisto, mibali mpe basi bazwaki libatisi.
  hns-NT: Bakie djab Fielepas khoes khabar Parmeswar ke raadj aur Jiesoe Kriest ke
    naam ke biese me partjaar karies, tab dher aurat aur mardaana log Prabhoe Jiesoe
    me bieswaas kare lagal, aur oesab apane ke dopoe karwaais.
  noa-E: Mamʉ mag nʉm ee, jũrr Felipeeu maach peerdʉajem iek jaaunaa, “Ẽwandamagta
    ʉdʉraa dich Pörkhapiju aai nʉm” a jaau sim dʉ̈i ĩchab, “Jesucristota ich Ẽwandamaucha
    jʉr auwia maach peerdʉ aumkhĩir pʉ̈ijim” a jaaumam ũrphöbaadeewai, ʉ̈khawi, emkhooin
    dʉ̈imua ʉʉinaupa amach pör choopimaajeejim anaabá.
  eng-EMTV: But when they believed Philip as he preached the good news of the things
    concerning the kingdom of God and the name of Jesus Christ, they were baptized,
    both men and women.
  mib-NT: Te nuū ni jínū Felipe, ni nacani de jnūhun vāha ndese ndácu Yaā Dios jniñu,
    jíín jnúhun Jesucristo, te ni cacandíje i te ni cajendute i, cúu tēe cúu ñahan.
  lif-NT2: कर खे़न् मनाहाॽरे़ फिलिपरे़ इङ्‌भोःसुबा निङ्‌वाॽफुहाङ्‌जुम्‍मिल्‍ले़ कुयाःम्‍बेओ
    सुनाइङ् नु ये़सु ख्रिस्‍ते़न्‌नसाःन् मे़जोगुआङ् ये़म्‍बित्‍छाॽ मे़न्‍छुमाॽ काक्
    बप्‍तिस्‍मा मे़बोःक्‍खे़रो॥
  xnj-xnj: Nambu pavasadiki ujumbi wa Filipi kulivala Lilovi la Bwina la Unkosi wa
    Chapanga na kuyuwana makokoso ga Yesu Kilisitu, vagosi na vadala vabatiziwi.
  mmx-mmx: La nedi diga nunu at lavapaase at ne Pilip mumu Lagale Lavavang at Linintoo
    at ne Moroa la at laasen at ne Iesu me Nasaret, Pilip ga sep susu di, lavatlok
    la lavakin bok.
  cbr-NT: Usa 'aínbi ca Felipenën —Jesucristomi catamëti ca uni Nucën Papa Diosnan
    'iti 'icë —quixun ñuixuncëxun cuati —a banax ca asérabi 'icë —quixun sinani 'itsa
    uni 'imainun 'itsa xanuribi nashimicë 'iacëxa.
  tee-NT: Para acsni quilacha ju Pilipe chai ajuni ni Dios lhinomputun la'is'atsucunti'an
    ju lapanacni chai ajuni ixlacata ju Jesús ju ixnoncan camalakachatachilh ju Dios
    pus taquiclaca'ilh ju jok'atni chai ju t'acunin chai ta'akpaxlich.
  eng-LSV: And when they believed Philip, proclaiming good news, the things concerning
    the Kingdom of God and the Name of Jesus Christ, they were immersed—both men and
    women;
  cak-NT: Pero cuando ri Felipe xapon chiri', ri winak xquinimaj ri nutzijoj raja'
    chirij ri Jesucristo y ri utzilaj tzij ri nich'o'n chirij ri ru-gobierno ri Dios,
    romari' ixoki' chi achi'a' xe'an bautizar.
  pah-NT: '@see-verse:ACT.008.011'
  sja-NT: 'Mama bɨde Felipepa jarateeji: Jesucristo Tachi Ak''õrepa pëida mãik''aapa
    iru k''aurepa Tachi Ak''õrepa eperãarã p''ek''au k''achia wẽpapik''oopari. Mãga
    ijãadak''ãri, mãpema ɨmɨk''ĩraarã mãik''aapa wẽraarã poro choopijida.'
  xed-xed: Tahula zlghafta taŋ ta tsa gwaɗa Filip ta mnay ŋa taŋ ta ghəŋa Mgham Lazglafta,
    nda ya ta ghəŋa hga Yesu Kristi ya, ka maganaftá lu ta batem ta həŋ, nda zgwana
    tani, nda miʼaha tani.
  mks-NT: Ta ndaja coo na̱casáhá na̱ cándúsa na̱ ñuu cán tu̱hun va̱ha cáha̱n Felipe
    sa̱ha̱ Jesucristo, ña̱ cacomí Ndióxi̱ cuéntá sa̱ha̱ ná tá ná candeé ini na Jesucristo.
    Ta já na̱casáhá na̱ cándúta̱ ná, ta̱a xi̱hi̱n ñáha̱ viti.
  gfk-S: Iesene ing di ga nurnur be Pilip ga harpir ma no tahut na hininaawas tane
    Jisas ma tano kingdom tane God, io, ira turadi di ga kap baptais, ira tunana ma
    ira haine bileng.
  bmu-bmu: Mewö malgetmö, Filipnöŋ kaba Anutugö bemtohoŋe aŋgotpingö Ölöwak Buŋaŋi
    aka Jisös Kraist qetŋaŋgö könaŋi mi jim asarim eŋgiyök. Mi jim asarim eŋgiiga
    ambazip gwötpukŋan Buŋa keu möt nariba uruŋini meleŋgetka o melun mem eŋgiyök.
  dgz-dgz: Pilip taue God toemu mega oisewa kakaewa amba Iesu guturewa den wadidiamon.
    Nop ame waenapan anu tumasene gapan mu dup iamon.
  eng-GNV: But assoone as they beleeued Philip, which preached the thinges that concerned
    the kingdome of God, and the Name of Iesus Christ, they were baptized both men
    and women.
  zaa-NT: Biyeni báni ca enne' yétsiá predicación qui' Felípea acerca de ca titsa'
    tsè' cubi nu cca qui' la' rigú'ubia' qui' Tata Dios nna Jesucristua nna, huía
    tè latsi' quį nna uccua cą bautizar tàntua ca ènne'yu' l·le ca niula l·le.
  eng-WEBSTER: But when they believed Philip, preaching the things concerning the
    kingdom of God, and the name of Jesus Christ, they were baptized both men and
    women.
  guh-guh: Nexata Felipe Samaria nacuapijivijavabelia tsipaeba Dioso pijajivi pevetsijavanexa.
    Jesucristo pelivaisi ata tsipaeba. Nexata Samaria nacuapijivi jumecovënëta Felipe
    petsipaebilivaisi. Bajarapamonae pebijivi, petiriavi ata, Felipe bautisaba.
  bon-bon: Yepä, teepi liba Pilipo me mene jitecijisi, Miiji Mene Acejiyame te biname
    bine waadena poto cidi me piiyepu Yeesu Keriso poto cidi me, teepi piba niiye
    ca äciseja ne ecatisi, rooriye magebi iyeta.
  nhw-BL: Pero quema Felipe ajsico, masehualme quicajque nopa cuali camanali tlen
    Jesucristo huan itequiticayo huan quenicatza Toteco tlanahuatis, huan miyac masehualme
    quineltocaque. Huan miyac mocuaaltijque, tlacame huan sihuame.
  mgw-mgw: Lakini bandu pabaamwu'bi'li Pilipi paalage Abali Inannoga ya ukulungwa
    wa Nnu'ngu' na lina lya Yesu Kilisitu, ngababatisilwa, analu'me kwa alwawa.
  swh-ONEN: Lakini watu walipomwamini Filipo alipohubiri habari njema za Ufalme wa
    Mungu na jina la Yesu Kristo, wakabatizwa wanaume na wanawake.
  wbi-wbi: Loli unsiki ye vitike kuva Filipo akadalike ulwa vutua vwa Nguluve nulwa
    litavua lya Yesu kilisite, vakofughua, avaghosi nava dala.
  bba-bba: Adɑmɑ ye tɔmbɑ Lɑbɑɑri ɡeɑ nɑɑnɛ doke ye Filipu u bu wɑɑsu kuɑ, ye yɑ kɑ
    Gusunɔn bɑndu kɑ Yesu Kirisin yĩsiru yɑ̃, bɑ bu bɑtɛmu kuɑ tɔn durɔbu kɑ tɔn kurɔbu.
  eng-KJVCPB: But when they believed Philip preaching the things concerning the kingdom
    of God, and the name of Jesus Christ, they were baptized, both men and women.
  kgk-NT: 'Ha upéi katu Filipe ou omombe''u. Nhandejáry rehegwa nhe''ẽ porã ou omombe''u-vy:
    “Nhandejáry nhande ruvixarã voi. Pemoirũ katu íxupe” he''i omombe''u-vy. Hesu
    Cristo réry rehegwa nhe''ẽ omombe''u ave. Ohendu ramo ogwerovia-ma hemimombe''u
    hikwái onhemongarai uka ave. Kwimba''e kwéry kunhagwe ave onhemongarai uka.'
  waj-waj: Nnaagiai Piriipo Anutuuqaa mmayaaya yoketaivaa iya kiaa mmuduu rikiada
    kutaavaivee tuduu rikioo nnoori iya apiravai. Piriipo Anutuuqo gioonna kiaapuuyara
    diraivaaraatama Yisuu Kirisiinna nnutuuvaaraatama iya kiaa mmuduu rikiada gioonnaiyaata
    vaidiiyaatama kutaavaivee tuduu rikioo nnoori iya apiravai.
  cpy-cpy: Roo kanteencha areetapaaka Felipe, ikamantan-tapaakiro Kameethari Ñaantsi
    kenkithata-kotziriri Jesús Jeepatzii-toetani, kenkithata-kotziriri eejatzi Tajorentsi
    jempe ikantaa ipinkathari-wentantee. Omitsiryaa-yitanaka shirampari-paeni, eejatzi
    tsinani-paeni.
  mpx-mpx: Yaa sauga Pilipi Yehoba wana abalogugui wasana waiwaisana ge Yeisu Keliso
    alana i papaatena-an elal, inoke bolau ge yowau hi abulilek ge hi babitaiso.
  wbp-wbp: Junga-juku, Pilipirliji yirri-purajalpa-jana yapaku panuku Jamariya-wardingki-patuku
    ngulaju yangka Yimi Ngurrju Kaatu-kurlu Warlalja-Wiri-kirli manu Jijaji-kirlangu-kurlu
    yirdi-kirli. Kujalu kuja-kurra wangkanja-kurra purda-nyangu yapangku Jamariya-wardingki-paturlu,
    ngulakujulurla ngungkurr-nyinaja-nyayirni. Ngula-jangkaju, ngapangkalku-jana julyurl-yirrarninjarla
    papitaji-manu Pilipirliji.
  luo-luo: To kane Filipo oyalo ne jogo Injili mar pinyruoth Nyasaye, kod nying Yesu
    Kristo, ne giyie, mi giyudo batiso giduto, chwo gi mon.
  nhe-NT: Pero Felipe ajsico, nochi tlacame quicajque nopa cuali tlajtoli tlen Jesucristo
    huan itequihuejcayo huan quicajque quejatza Toteco tlanahuatis, huan yeca miyac
    tlacame quineltocaque. Huan miyac mocuaaltijque, tlacame huan sihuame.
  aii-aii: ܐܝܼܢܵܐ ܐܝܼܡܲܢ ܕܗܘܼܡܸܢܗܘܿܢ ܠܦܝܼܠܝܼܦܘܿܣ ܕܝܼܗܘܵܐ ܡܲܟܪܘܼܙܹܐ ܒܘܼܬ ܡܲܠܟܘܼܬܵ‌ܐ
    ܕܐܲܠܵܗܵܐ ܘܒܘܼܬ ܫܸܡܵܐ ܕܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ، ܥܡܝܼܕ ܠܗܘܿܢ ܓܲܒ݂ܪܹ̈ܐ ܘܒܲܟ݂ܬܵܬܹ̈‌ܐ.
  esk-NT: Aglaan Philip-ŋum quliaqtuaġiaqsipmauŋ tusaayugaallautaq Agaayyutim aŋaayuqautaagun
    suli Jesus-kun anniqsuqtauruakun tamatkua iñuich ukpiġiniġaat, aasiiñ paptaakkauplutiŋ
    aŋutitlu aġnatlu.
  msb-msb: Pero san nagtuod sinda san pagpahayag ni Felipe san Maayo Na Barita manungod
    kan Jesu-Cristo kag sa pagahadi san Dios, maglalaki man o babayi nagkaburunyagan
    an tanan.
  cpa-NT: Ni³ jøng² ca¹hé¹ dsa² jue¹² héi² jǿg³ ca¹téng² Felipe, jǿg³ quiah¹² Jesucristo,
    quianh¹³ jǿg³ quiah¹² ja³jmo¹ Diú¹³ héh¹. Ca¹jŋó²dsa jmøi², ju³lah dsa² ŋioh¹²
    quianh¹³ dsa² mǿ².
  dso-dso: ମାତର୍‌ ପିଲିପର୍‌ ଟାନେଅନି ପର୍‌ମେସରର୍‌ ରାଇଜ ଆରି ଜିସୁର୍‌ ବିସଇ ସୁନ୍‌ଲାଇ । ସୁନିକରି
    ତେଇର୍‌ ଲକ୍‌ମନ୍‌ ମାପ୍‌ରୁକେ ବିସ୍‌ବାସ୍‌ କଲାଇ । ଆରି ସେ ଜାଗାର୍‌ ବିସ୍‌ବାସ୍‌ କଲା ମନସ୍‌
    ପିଲା ଆରି ମାଇଜିଟକିକେ ପିଲିପ୍‌ ଡୁବନ୍‌ ଦେଲା ।
  meu-meu: A Filipo ese Dirava ena basileia sivaraina namona bona Iesu Keriso ladana
    e harorolai matama, bena idia ese e abiabiraia. Bena ia ese e bapatisodia, tatau
    bona hahine.
  yva-NT: Weramu arono Pilipus de siso munijo namije rai, po Ayao Kovo Yesus Kristus
    raura kakavimbe nanto vatano Samaria umaso mai pare Yesus Kristus opirati Mesias
    opije to. Muno po mansanyao indamu wanave Yesus ai muno usisa kawasaeyo Amisye
    be akarive maije mai. Weti vatane wanui, anya muno wanya, wanave umba po maugasya
    kuvunijo mana rai.
  dgc-dgc: Pero nadid, éy nagpahayag ti Pelip dide ta Mahusay a Baheta tungkul ta
    péghari na Diyos ta tolay, sakay ta ngahen ni Jesu Cristo. Ey naniwala side a
    tulos nipabinyag side.
  zpm-NT: Laa zeeṉe bnee Lip lo grë miech co gocnaṉ zho diidz ndzon ne nac Xtiidz
    Dios, bin zho zha racladz Dios gban zho, bin zho cho nac Jesús; grëse zha ne bliladza,
    mgui wnaasaque, laa zho brobnis.
  hix-NT: Feryepe rwonà yonytxatxownà harha tà. Àrwo yonyhorunu yokarymekon hatà,
    Feryepe, àwyanye. Àsok hana kàkayaryet kom me nay ha, Khoryenkom ha. Àro rma yokarymekon
    hatà. Txesusu Kryestu rma yokarymekon hatà, àwyanye. Àro wyaro hamà ketxkon hatà.
    Tuna kwaka nataymompotxownà xarha tà, kàrkomo komo, woràskomo komo xarha.
  sim-sim: Hako Filip os Avui Wasilaka arangoshinak jip li likuri mashi nga Jisas
    Krais or taha kavakava lihin or yoko ermbekmbaha nor hahandari mashi nga nor sawerik
    orok fehe ma li misindiyaha fak limu layira.
  npi-ULB: तर जब फिलिपले परमेश्‍वरको राज्य र येशू ख्रीष्‍टको सुसमाचारको बारेमा जे
    प्रचार गरे तिनीहरूले त्यसमाथि विश्‍वास गरे अनि पुरुष र स्‍त्रीहरू दुवैले बप्‍तिस्मा
    लिए ।
  cgc-cgc: Piro, na namatian ta mga ittaw pasugid an Felipe daw gapati danen an parti
    ta miad na balita parti ta pagdumala ta Dyos daw parti man ki Jesu-Cristo na kanen
    Pinili Ta Dyos Na Mag-ari, tama ki danen gapabautismo, mga mama man daw mga bai.
  tim-tim: Hain akmâ manbiâ âmâ Pilipoŋe Anutuŋe damunyeŋe akberâm agep aregât akto
    Yesu huŋgunaŋdo gem malep aregât kot pat âlepŋe dâm makyeŋgimbo are nâŋgâm mem
    manmâ biwiyeŋe Yesugâlân katmâ manbiâ tu puli yeŋgiep.
  yor-yor: Ṣùgbọ́n nígbà tí wọ́n gba Filipi gbọ́ bí ó ti ń wàásù ìyìnrere ti ìjọba
    Ọlọ́run, àti orúkọ Jesu Kristi, a bamitiisi wọn.
  wos-wos: Hukémbu Filip yae dé diré yikafre hundi wa, God néma du reta du takwaka
    hatitendékaka. Jisas Kraiska akwi dé wa. Wandéka xékéta di Jisaska jémba saréké.
    Sarékéndaka dé Jisasna ximbu diré guré husanda, duré akwi takwaré akwi.
  emp-NTPO: Baribʌrʌ Pelipeba bed̶ea bia Jesucritod̶ebemada idjab̶a Ãcõrẽba idji ẽberãrã
    bia pe erob̶ʌd̶ebemada ãdjirãa jaradia b̶abadjia. Maʌ̃ne zocãrã umaquĩrãrãba,
    wẽrãrã bid̶a ĩjãnaped̶a borocuesid̶aa.
  eng-F35: But, when they believed Philip, as he proclaimed the good news concerning
    the Kingdom of God and the name, Jesus Christ, they were baptized, both men and
    women.
  ind-ind: Tetapi waktu Filipus memberitakan Kabar Baik tentang kerajaan Allah dan
    kuasa Kristus Yesus, banyak sekali orang yang percaya pada Kabar itu, baik laki-laki
    maupun perempuan. Lalu Filipus membaptis mereka.
  pes-OPCB: اما وقتی مردم به پیغام فیلیپ دربارهٔ ملکوت خدا و عیسی مسیح ایمان آوردند،
    هم مردان و هم زنان تعمید گرفتند.
  mpt-mpt: Filibe inanea te bianea Yesus Klaiste wengo omkaye bianea baabenea Sinanomo
    Gode nakaia unangai kimanamabebo gesea Samelia bib seli nakaia unangai Filibe
    wengo wenteniba Yesuse bainobo geiba e aaye fuelabenea
  ssx-ssx: Kutu piekepate wanda꞉halima꞉ Pilipima꞉ mo Koda꞉na꞉ epeke Kilu Tombuao Hala꞉
    ekina꞉ pi seliapo Yesu Ketisona꞉ biki tonka꞉na꞉ pua waleekeeki pa꞉ta꞉ hone tulaemeke
    handaata꞉ kota꞉ haliweki make wanda꞉weki make paeyao bapitaisi pimikime.
  mkl-mkl: Ammɑ iyi inɛ ŋɑu ɑ̀ dɑsi nɑɑnɛ si lɑɑbɑɑu jiidɑ iyi Filipu wɑ fɔ si ɡɑ̃mɛi
    bommɑi Ilɑɑɔ̃ do si ɡɑ̃mɛi Jesu Kirisiu, ŋɔi ɑ̀ dɑsi ŋɑ inyi hɑi inɛmɔkɔ do inɑɑbo
    fei.
  gaq-gaq: ମାତର୍‍ ଫିଲିପ୍‌ନେ ବାନ୍‍ ଇସ୍‍ପର୍‍ନେ ରାଜି ଆରି ଜିସୁ କିସ୍‌ଟନେ ବିସୟ୍‌ରେ ନିମାଣ୍ଡା
