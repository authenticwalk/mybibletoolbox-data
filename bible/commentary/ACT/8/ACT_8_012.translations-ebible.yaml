  zar-NT: Cateʼ gulaʼyéajlëʼë libán runëʼ Felipe que didzaʼ dxiʼa ca rinná bëʼë Dios,
    en ca naca queëʼ Jesucristo, níʼirö gulaʼdilëʼ nisa, bönniʼ, en nigula.
  kde-kde: Henga vanu pavakulupidile Malove Lambone lachihubili Filipo, lachiyamba
    Ufalume wa Nnungu na mamulaka la Yesu Kilisto, vamahe na valume nkubatiswa.
  ata-ata: Ia no mine aneꞌi mimuxaxu taneꞌi no anu aꞌalo laixe sou saxisaxilaꞌu noxou
    Lataua mo no anu ualasou Iesu Kalisito ane Pilipi muaꞌaloxu, la ta mulu mo ta
    sema ne kalumo aneꞌi miꞌulo.
  qvw-NT: '@see-verse:ACT.008.011'
  nfa-nfa: Te ngaa limuri ne, rèngu nanene Pelipus ajꞌa rèngu jꞌara paredha Ama Lamatua.
    Aa na peka jꞌara ho rèngu rèti kolongara Yesus, sèna ka rèngu bisa jꞌajꞌi dhèu
    unu Ama Lamatua. Ropa ra tadèngi rare sèmi èèna, dhèu ae parcaya, ka jꞌajꞌi dhèu
    unu Lamatua. Bhèni-mone aaꞌi-aaꞌi sèra jꞌajꞌi sèmi èèna. Nèti èèna ka, ra abhu
    sarani.
  tnp-tnp: Mətəu nian nətəmimi kəmotətəu nəghatiən iətəm Fɨlɨp tətəni pətɨgəm e nanusiən
    təuvɨr rəha Narmənɨgiən Rəha Uhgɨn mɨne nəghatiən rəha Iesu Krɨsto, kəmotəni nɨpəhriəniən
    lan, kəni kəmol bəptais e lah, nəman mɨne nɨpətan.
  urd-urd: लेकिन जब उन्होंने फ़िलिप्पुस का यक़ीन किया जो ख़ुदा की बादशाही और ईसा मसीह
    के नाम की ख़ुशख़बरी देता था, तो सब लोग चाहे मर्द हो चाहे औरत बपतिस्मा लेने लगे।
  hot-hot: Ma doŋtom Pilip hayô ba hanaŋ Abô Mavi hathak Wapômbêŋ anêŋ loŋ lôkliŋyak
    lôk Yisu Kilisi anêŋ athêŋ. Êŋ ma anyô lo avi bêŋ anôŋ êvhaviŋ ba ithik ŋaŋ.
  mqj-NT: Sapo' tappana sae Filipus umpalanda' Kareba Kadoresan untetteran kaparentaanna
    Puang Allata'alla anna Puang Yesus Kristus, naorean asammi anna ditedok susi muane
    tenni baine.
  rus-SYN: Но, когда поверили Филиппу, благовествующему о Царствии Божием и о имени
    Иисуса Христа, то крестились и мужчины и женщины.
  mbh-mbh: Aveto olemio nge a Pilip ile panongpolong nge Panongpolong Sivenga nge
    a God ile menong e nepes na nge a Jisas Krais iion. Mako toko na seng o el paninuong.
  bdd-bdd: Ma muliyetega Pilipi ꞌihapwesama ma tetela bwebweꞌana, Toꞌabihetena Yesu
    sanina ma Yehoba ꞌina loina weyahidi ꞌiloguguya, ma sihemisaeya, ma sibabitaisowa,
    loheloheya ma wete wahiwahine.
  cbt-NTPO: Nipirinhuë', Pinipiri noya nanan sha'huitohuachina, noya natanpi. “Yosë
    yahua'anëntërinpoa'. Quisocristo inápa quëran a'paimarin nicha'ëinpoaso marë'.
    Ina imaco' canpitanta',” itohuachina, natëpi. Ina quëran quëmapi'sa' sanapi'sarë
    chachin aporihuanpi.
  rmy-SERVI: Нэ кала мануша патине Филиппости, саво розпхэнэлас пала Дэвлэхкоро Тхагаримо
    тай лав Исусохкоро Христохкоро, тунчи бут муршэн тай джювлен болдэнепэ.
  srn-NT: Ma di Filipus ferteri den a Bun Nyunsu fu Yesus Kristus nanga a fasi fa
    Gado wani tiri libisma, den bribi en, èn mansma nanga umasma teki dopu.
  cta-NT: Liꞌ ndyalaa Felipe ca biꞌ, nda yu chaꞌ jiꞌi̱ Jesucristo loꞌo lcaa nguꞌ quichi̱;
    ndachaꞌ yu jiꞌi̱ nguꞌ ñiꞌya̱ caca si laca ycuiꞌ Ni loo neꞌ cresiya jiꞌi̱ nguꞌ.
    Ndyuna nguꞌ chaꞌ nu nchcuiꞌ Felipe liꞌ, ngusñi nguꞌ chaꞌ biꞌ; biꞌ chaꞌ ntyucuatya
    yu jiꞌi̱ lcaa ñati̱ nu ngusñi chaꞌ biꞌ, masi nguꞌ quiꞌyu, masi nguꞌ cunaꞌa̱.
  bqc-SIM: Ãma kɛ́ aa kpala pↄ́ bↄ̀ Lua kĩ́i bao pↄ́ Filipi kpànɛ́ ń Yesu Kilisi
    tↄ́o mà, aa sì, ↄ̃ aa da'ilɛkɛ̀ gↄ̃ɛↄ ń nↄɛↄ píi.
  tcz-CHONGTHU: Ahivangin mipi ho chun Philip in Pathen lenggam thule Yeshua Christa
    mina thupha asei chu atahsan tauvin, hijeh chun numei-pasal tampi twiyin baptize
    achang tauvin ahi.
  mar-mar: परंतु जेव्हा देवाचे राज्य व येशू ख्रिस्ताचे नाव ह्याविषयी फिलिप्पाने त्या
    लोकांस सुवार्ता सांगत असता त्यांनी त्याच्यावर विश्वास ठेवला, त्याचवेळी त्यांनी
    बाप्तिस्मा घेतला, त्यांच्यात जसे पुरूष होते तशा स्त्रियाही होत्या.
  snp-snp: Eti afa, Filipikafo Goti wekudite wenenala kiyaba o ledami ka ido Yesu
    Kilisto kuliya yamu kala kuwa logimaito, koliti koli kikitamo we wena muki mono
    noku wiyae.
  isl-isl: Nú trúði fólkið hins vegar orðum Filippusar, að Jesús væri Kristur. Einnig
    trúði það orðum hans um guðsríkið og fjöldi karla og kvenna tók skírn.
  spy-NT: Nto yu koom ꞉Filibō lōkōōywēk chēē kāroomēch chēē rubtooy keey āk bāytooyiisyēētaab
    Yēyiin āk chēbo Yēēsu *Kiriistō, kōōyēnchi ꞉bichoo lōkōōywēchoo /ankeebatisan.
    /Kikeebatisan bichoo tukul kunam wōlēē miitē ꞉booyik āk chēēbyōōsōōk.
  xnn-xnn: Ngem idi pinatin nan ipogaw nan inbagbagan Felipe ay masapol ay apowenda
    si Jesu Kristo esadapay maitapi isnan mentolayan Apo Dios ay maid patenggana dat
    menpabonyag am-in nan lalalaki ya nan bababai.
  mwe-mwe: Ikabheje bhakakulupalilanjeje ntenga gwa a Pilipi gwa Ngani ja Mmbone ja
    Ukulungwa gwa a Nnungu na lina lya a Yeshu Kilishitu, gubhabhatishwenje, bhanabhakongwe
    na bhanabhalume.
  tte-tte: Na saugana Pilipi Yaubada ana kaba loina wasana namwanamwana yo Yeisu Keliso
    esana iguguyeyani kolili tatao yo sinesineo simeliyani mwa iyababitaisoli.
  tcs-tcs: Pilip i bin spik da Gudniuz baut Zizas, wiskain God i bin meke Zizas king
    oba ebriting bikoz em bin ded ane bin gedap laipgen po seibe ebriwan. Ane Zizas
    i da Promiswan uda God i bin sanem. Ol bin bilib ane plenti man ane oman i bin
    baptaiz wea da biliz.
  hlt-THB: Cehlai Philip ing Khawsa qam ingkaw Jesu Khrih ang ming ak khypyi ce a
    ming zaak awh cangna unawh nu na pa na baptisma ce hu uhy.
  soq-soq: Tane Pilip sape Gagalo euda God gonaawa umanawa ita do Iesu Keriso umanawa
    gagalowaleno bola sa apanawa mona ita iwoa etane sumanaiwantone babatutunton.
  qub-qub: Jesucristo salbamajninchi cashanta Felipe willacuptinmi ichanga warmi ollgupis
    Jesucristuman yäracuran. Nircorga bautisacuran.
  att-att: Ngam ta panguruk da sù napiá nga dámak nga kinagi ni Pilippi nga meyannung
    sù pammagure ni Namarò ánna yù pakáwayyá ni Apu Kesu Kiristu, nakirigù ira laguk,
    aggira nga lálláki ánna bábbay.
  bki-bki: Mia vonganei, napano Vilip binimei mioliolu banlo, ana nalo amonea kiano
    iliano nei naruei, napano naio mioliolii navenatuboiano na Atua kanano, a sio
    nei Yesu Kristo banlo. Naruei nalo abiniu amonea iliano nene, a nalo amijev na
    varueiano, nina sum̃analo a tire nalo bunu,
  bqp-bqp: Ama kũ ò kpata kũ à bò Luda kĩnaa baaru kũ Filipi kpàńnɛ kũ Yesu Kirisi
    tↄ́oo mà, ò sì, akũ ò da'itɛ kɛ̀ gↄ̃gbɛ̃nↄ kũ nↄgbɛ̃nↄ ń pínki.
  mcp-mcp: Njɨ, ja bwə́ á *magʉlə Jɔ̧jɔ̧ Kɛ́ɛ́l Fílíp nyə á ŋgə bwiiŋg bwo shú Faan
    mə́ Zɛmbî nə shú jínə́ mə́ Yésus-Krîst yí, bwə́ á ŋgə duwan, nə budûm nə budá
    nə́mə́.
  hat-hat: Men, lè Filip anonse bon nouvèl peyi kote Bondye wa a, lè l' fè yo konnen
    non Jezi Kris la, moun yo kwè pawòl la; fanm kou gason resevwa batèm.
  npl-NT: Pero ijkuak n tlakah de Samaria okineltokakeh tlan Felipe okinmatiltiaya
    ijkuak ye okintlapowiaya de Cristo Jesús iwa okinmajsikamatiltiaya tlan kijtosneki
    itlanawatil Dios, miakeh tlakah iwa siwameh omokuaatekiayah.
  bgg-bgg: Ji è rek ne rai magungde, branthek è Philiph è Hamangkhung-aphuii pha Sajathua
    pha mua wie nane Isu Masi pha mua ji yao mage shii ithek ne migi now magey shii,
    hò-aphuii um ne de, hò-amuii um ne de, zab khowo yie dun.
  eng-TCENT: But when they believed Philip as he preached good news about the kingdom
    of God and the name of Jesus Christ, they were baptized, both men and women.
  eng-BSB: But when they believed Philip as he preached the gospel of the kingdom
    of God and the name of Jesus Christ, they were baptized, both men and women.
  cpu-NT: Iro kantacha jareetapaakara Felipe, ikinkithatapaakero Kameethari Ñaantsi
    ñaaventakotziriri Jesucristo, ñaaventakotziri eejatzi Pava tsika inkantaiya impinkathariventantai.
    Joviinkaayetanaka shirampariite, eejatzi tsinanepayeeni.
  san-ASM: কিন্ত্ৱীশ্ৱৰস্য ৰাজ্যস্য যীশুখ্ৰীষ্টস্য নাম্নশ্চাখ্যানপ্ৰচাৰিণঃ ফিলিপস্য
    কথাযাং ৱিশ্ৱস্য তেষাং স্ত্ৰীপুৰুষোভযলোকা মজ্জিতা অভৱন্|
  tod-tod: Kɛlɛ siɛgi zu ti ɠidaaleʋeni la Filipe laawooi ma, nii é ɠɛni GALA ná-masadai
    ta Yesu Kilista laaseigi ma Woo Niinɛ Ʋagɔi laazeelizu ti ma, zinaa ta anzaa,
    ti ɓatizeni.
  tac-NT: Napu'lige alué Belipe sebasa alé, 'lige ra'íchaleke'é alué Esukristo ra'ichálila.
    'Lige alué ralámuli rió umugítiri yati bijchígaleke'é alué Belipe ra'íchachi alé
    sébaga. 'Lige alué Belipe ruwile 'ma sébaligo Onorúgame a'walila ralámuli gu'írimia.
    Abiena ruwile Esukristo ko alué a'walí nejime. 'Lige alué ralámuli napu ekí 'la
    bijchígale alué ra'íchili, ba'ichíkana bokuíka bochígimi, alarigá rewarame nile,
    napurigá 'la machimela alué uché jaré ralámuli alué Esukristo oyérame ko.
  eng-WEBPB: But when they believed Philip preaching good news concerning God’s Kingdom
    and the name of Jesus Christ, they were baptised, both men and women.
  gfk-H: Iasen ing bia diet ga nurnur ing Pilip ga warawai ma no tahut na hinhinawas
    ta Iesu ma tano matanitu ta Kalou, io, ira tunatuna diet ga kap bapitaiso, ira
    tunaan ma ira hahina mah.
  viv-viv: Tu Filifi VenuwaꞋata Yamumuna Yaubada yana yoꞋo ana luku faꞋina gilukahihiyena,
    kadu Yesu Keliso ana egana faꞋina badi agaidiya gilumamalena, ada yana laumamala
    hivetumaganena. Hivetumaganeni-yo hibafitaiso, kaliva kadu vevine.
  yao-yao: Nambo paŵaukulupilile utenga u che Filipo nkati Ngani Jambone ja Umwenye
    wa Akunnungu ni ngani ji Che Yesu Kilisito, ŵabatiswe achalume ni achakongwe.
  tgp-tgp: Pani lara la rasu Philip matan mo lo retivujavujangi na Retir̃uhu matan
    mauri atu God mo aulu hinia, tamlohi peresi na har̃ai la tapulo lavi na paptijo
    na hijan Iesu Kr̃isto.
  auc-NT: Mänömaï cæyönänite Pedipe guiquënë, Wængonguï Awënë Odeye nempo mönö quëwengæ̈impa,
    ante watapæ̈ apæ̈necä ëñënänitapa. Ayæ̈, Mönö Codito ïñömö tömengä ëmöwo Itota
    ëmongampa, ante apæ̈nebo ëñëedäni. Ante apæ̈necä ëñëninque onguïñæ̈näni incæ onquiyæ̈näni
    incæ wede pönëninque æpæ̈në guiidänitapa.
  kbc-NT: Pida niɡ̶ijo Filipe naɡ̶a yatematitiogi niɡ̶idi noiigi nibodicetedi anele
    anoditece Jesus, odaa niɡ̶idi noiigi joɡ̶oyiwaɡ̶adi niɡ̶ijoa nibodicetedi anoditece
    anodaaɡ̶ee Aneotedoɡ̶oji micota me iiɡ̶e laaleɡ̶enali niɡ̶ina oko, codaa moditece
    loniciwaɡ̶a Liboonaɡ̶adi Jesus. Odaa ja dinilegetibigiwaji, ɡ̶oneleegiwadi codaa
    me iwaalepodi.
  bmh-bmh: Bo, Pilip nug Uwait alai gumarabun en ze mui, Yesus Kristus nugau ze mui,
    duailel awareun. Ziwas go ebu duailel goagal oiagab kekulina, ze ziwaremenin.
  ctu-BL: Tsa' caji i ñopbeñob i t'an Felipe che' bʌ tsi' subeyob jini wen t'an cha'an
    i yumʌntel Dios ti' c'aba' Jesucristo. Wʌle cabʌl winicob x'ixicob tsi' ch'ʌmʌyob
    ja'.
  meq-meq: Ane tuk na, Filip a ye naha mata ɗa ha Labara Ŋgwalak eye ka Bəy i Mbəlom
    ada ka Yesu Kəriste na, tə dzala ha ka Yesu. Hasləka hay, ŋgwas hay, Filip a dzəhuɓ
    tay ha a yam.
  noa-H: Mamʌ mag nʌm hee, jũrr Felipeeu maach peerdʌajem hiek jaaunaa, “Hẽwandamagta
    hʌdʌraa dich Pörk'apiju haai nʌm” ha jaau sim dʌ̈i hĩchab, “Jesucristota hich
    Hẽwandamaucha jʌr hauwia maach peerdʌ haumk'ĩir pʌ̈ijim” ha jaaumam hũrp'öbaadeewai,
    hʌ̈k'awi, hemk'ooin dʌ̈imua hʌʌinaupa hamach pör choopimaajeejim hanaabá.
  alp-NT: Po kena Pelipuse ilepa loko Alla Ipletae ite tamata kai iatetuke loko Yesuse
    Kristuse be Ile rebe Alla Iulakeni kena ono hlamate ete tamata, hoko bina mokwai
    boka esi lene loko Pelipuse eni lepata meru. Eleki ibaptisesi leke esi supu tanda
    lulu Yesuse.
  san-VEL: kintvii"svarasya raajyasya yii"sukhrii.s.tasya naamna"scaakhyaanapracaari.na.h
    philipasya kathaayaa.m vi"svasya te.saa.m striipuru.sobhayalokaa majjitaa abhavan|
  kbq-kbq: Ana hu'nazanagi Anumzamofo kumamofo avu'avaku'ene, Jisas Kraisi agire Knare
    Musenkema Filipi huama nehige'za zamentintima nehu'za, vene'nene, a'nemo'zanena
    erigafa hu'za monoti fre'naze.
  kbh-kbh: Pero chë luarents̈a ents̈angna, Felipe tmojanoyeuná chë cha yojtsëtsëtsná
    ts̈abe noticiënga Bëngbe Bëtsabe amë́ndayama y chë Jesucristbiama ts̈abe soyënga.
    Chorna chënga Jesucrístbeñe imojtsos̈buáchiye, y boyabásenga y shembásenga tmojánenabaye.
  ron-LSB: Dar, când au crezut că Filip propovăduia vestea bună despre Împărăția lui
    Dumnezeu și despre numele lui Isus Hristos, s-au botezat, atât bărbații, cât și
    femeile.
  pon-pon: A re lao kamelele Pilipuj, me padaki duen ronamau en wein Kot o duen mar
    en Iejuj Krijtuj, rap paptaijela, ol o li akan.
  nhe-BL: Pero Felipe ajsico, nochi tlacame quicajque nopa cuali tlajtoli tlen Jesucristo
    huan itequihuejcayo huan quicajque quejatza Toteco tlanahuatis, huan yeca miyac
    tlacame quineltocaque. Huan miyac mocuaaltijque, tlacame huan sihuame.
  sps-sps: Vou ai Filip favaanan iny ton Vurungan Rof tana Waan e Gov ai tana asangan
    e Jisas Krais, ai tan nainy to aya fuainy tsoiny min moun faaman to ten Jisas,
    ser fapeenan.
  wnc-wnc: Siwan ngana Anututa inane kekeknga aknganata usikwata nipmamban ie gepbiatang
    yutnimde wam kwikwiu Filipda yanike Jesu Kraisde umana yaniwan natake maya wawiatda
    natapa siakan siwan yangga sauyamukut.
  bus-bus: Mↄde kɛ̀ aↄ̃ kpata kɛ̀ bↄ̀ Luda kiia baaru kɛ̀ Filipi kpàńnɛ kↄ̃n Yesu
    Kirisi tↄ́o mà, aↄ̃ↄ sì, ben aↄ̃ batisi kɛ̀ gↄ̃gbɛ̃nↄ kↄ̃n nↄgbɛ̃nↄ ń píngi.
  gub-BL: Piri tur mehe wà, Tupàn hemiruze'eg wanehe ze'egatu imume'u mehe wà, Zezuz
    tuwihawete rehe ze'eg imume'u mehe wà no, awa tetea'u wà, kuzà tetea'u wà no,
    uzeruzar hehe wà kury, uzemuzahazahak kar pà wà kury.
  imo-imo: Nalo Filiponi Gote iye nomi kingimu molopa melema nokoromo nokombalo mele
    temane pengamu topa tipe, Jisas yu imboma lipe tapondoromo iyemu molopa yu Goteni
    lipo Mundumbo nimbe kanopa ltimu iye Kraist molorumu mele nimbe tirimu kinye imbo
    awini Saimon tiye kolko Jisas ipuki tiko no ltingi.
  boj-boj: Ariya Qotei na aqa segi tamo uŋgasari naŋgi taqatnjrsim naŋgo Mandor Koba
    sqas anjam bole di Filip a palontoqnsiqa Yesus Kristus aqa ñam mare mare laqnej.
    Laqnaqa tamo uŋgasari gargekoba naŋgi quoqnsib are bulyoqnsib Yesus qa naŋgo areqalo
    siŋgilatoqneb. Degyeqnabqa Filip na naŋgi yansnjroqnej.
  eng-DRA: But when they had believed Philip preaching of the kingdom of God, in the
    name of Jesus Christ, they were baptized, both men and women.
  knf-knf: Kë hënkuŋ bañaaŋ başë fiyaar Filip anjaaŋ aţup *Uţup Ulil Unuura wi *Pşih
    pi Naşibaţi na wi Yeŧu Kriŧtu. Banfiyaaruŋ bŧi, biinţ na baaţ, badolan *batiŧmu.
  san-KHM: កិន្ត្វីឝ្វរស្យ រាជ្យស្យ យីឝុខ្រីឞ្ដស្យ នាម្នឝ្ចាខ្យានប្រចារិណះ ផិលិបស្យ
    កថាយាំ វិឝ្វស្យ តេឞាំ ស្ត្រីបុរុឞោភយលោកា មជ្ជិតា អភវន៑។
  arn-NT: Welu feyentulu ti küme dungu mew engün Felipe ñi kimeltuetew Ngünechen ñi
    longko ülmenngen ka Jesucristo, tati pu wentru ka fentren domo fawtisangey engün.
  zas-NT: Per chi bililadx reeman ni rëb Felip xcwent xguialrniabee Dios në xcwent
    Jesucrist, ziꞌc ree xinguiaaw ziꞌc ree béngunaa gurobnijs reeman.
  ken-NT: Fílip átwɔ́ nɔ́kɔ́ nɛ Mbok Ndɨ́ndɨ́ ɛ̌ti ɛnyu Mandɛm abhak nɛ bǒbhi mbɔ
    Mfɔ wap nɛ ɛ̌ti Yesu Kristo, baghɔrɛ́ nɛ babhakanɛm bábho mɛ́nóko mándɔkɔ nɔkɔ
    bɛ mánjwiti bhɔ́.
