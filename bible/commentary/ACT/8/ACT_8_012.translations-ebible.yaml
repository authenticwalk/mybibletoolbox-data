  kxv-kxv: ସାମା ପିଲିପ ମାହାପୂରୁତି ରା଼ଜି ଇଞ୍ଜାଁ ଜୀସୁ କ୍ରୀସ୍ତ ଦ଼ରୁତି ନେହିଁ କାବ୍ରୁ ୱେ଼କ୍‌ହାଲିଏ
