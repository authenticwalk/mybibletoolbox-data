    minkiarira meekaꞌantavariruꞌ.
  uvl-uvl: Iok laol, Pilipus at pe haliu hote helenga urana toto ngana nenge Iesus
    Kristus pe NeHalang nena naualanga pe nekinga. Haliu hote pe hehei pe hana lochloch
    leteria manmanna pe te henun sapele iri.
  eng-BBE: But when they had faith in the good news given by Philip about the kingdom
    of God and the name of Jesus Christ, a number of men and women had baptism.
  ixl-CNT: Pek aatz qꞌu aanima, motx inima u bꞌaꞌnla chusbꞌal vaꞌl nichipaxsa itziiul
