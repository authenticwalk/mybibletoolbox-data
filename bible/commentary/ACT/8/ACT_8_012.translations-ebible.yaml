  bss-NT: Boŋ áde bédúbpé nkalaŋ ḿme Filibɛ ânkalɛ́ɛ́ bɔ́ tə̂ŋgɛne nkalaŋ ḿ
    bwâm mé nkamlɛn ń Dyǒb ne tə̂ŋgɛne Yesu Krǐstəə, bênkǔd edusɛn, bebaád
    ne baachóm.
  met-met: Ne bungina Pilip baxanga ulek xaiyua mana Urana Yonggaxinoa xaung mana
    Yesu Kristo, lup haing dahatum haringina saing daxap langa.
  kpj-NT: Iu tahe Filipi Jesuisi Kristunimy, Deuxu òlònamy tamy relyymyhỹre. Tai tahe
    rityhynymyhỹre, raratysebemyhỹrenyre.
  zao-NT: Per leettsa mndaa Lip kwent naa xomod nak yalnabee chaan Diox ne chaan Jesucrist;
    tsa ngwalaaz re zha Diox, ne mbyi ne ngot ngokleyy.
  byx-byx: Be qatikka lura araa tuaqevep dai nge mit puuqas sevet liirang aa ama tekmeriirang
    i ma Saimon ke tekmet niirang. Dap ma Pilip dai qa men be qatikka qel sil ba ra
    sevet ma Iesus i qa dai auur a maatpitka, be mager ip ta ren samen ama Ngemumaqa
    aa liinka. Taqurla be buup ne ama qaqet ta raqa narli lungera ama lengi de ra
    mit naser a nget, be ma Pilip ka ukmes tem ta.
  ctu-CTI: Felipe ti' wen sube pejtyel quixtyañujob cha'an i yumintyel Dios yic'ot
    cha'an Jesucristo. Cabʌl winicob x'ixicob ti' ch'ʌmʌyob ja' che' ñac ti' ch'ujbiyob
    ili t'an ti' pusical.
  zos-NT: Entonces Felipe'is nømna'ṉ chamboy vøjpø ote jujche Diosis 'yangui'mguy,
    y chamboyu va'cø ndø va'ṉjam Jesucristo. Y vøti pø'nis vya'njamyaju y nø'yøyaju;
    tanto pønis, tanto yomo'is.
  gvs-gvs: Go Pilipo ina tomotayadi yaidi Vala Dedevina Yaubada ina kalibúbuna be
    nakae Yeisu Guyau yoina manudi italavaite. E tutayana ina livala sinumise, koroto
    be nakae vevina isayoyoidi.
  kbm-kbm: Bemem givin ebe Pilip ginei mateu be ginei yaun ebe Pomate ve nemb amolmol
    dabin ok, be tis Yisu Kilisi are ve Yisu ei amol ebe geb amolmol dabin ok, be
    amolmol tepwengge iute love aplos givin ei ane yaun be iro isate vukir be iringk
    bui sanggu.
  tew-tew: Hebo Philip-á iˀ híwóˀdi tun Jôesi Táḏáví khuu i̖ˀgeḏi ovâytꞌôeˀoˀ heḏá
    ovâytu̖máa Jesus-ân namuu iˀ toˀwí Jôesi Táḏáḏí óesógeˀiˀ tꞌowa ovâyˀaywoeníḏí,
    heḏi in tꞌowa dívíwä̖yu̖ḏi ovâypꞌóˀpꞌoeˀan, kwiyä̖ˀdá senäˀdá.
  rmc-rmc: Ale sar pačanďile le Filiposke, savo lenge vakerelas pal o kraľišagos le
    Devleskro the pal o nav Ježiš Kristus, denas pes te bolel, o murša the o džuvľa.
  apr-apr: Bong yeiso bet kene yo Pilip la iwetewete pang di ye bingi dook mata ke
    dada yo Maro bet matan kala di tooltool ki ye i, inbe ye Yesu Kirisi tani in ene
    nga, ngan le di tooltool le imot, tamoto le garup, tiportak lodi pang Maro, inbe
    Pilip irriu di.
  tiy-tiy: Endob amun énggélingooy de étéw i Fiyowe Uret nuret Filipiwe fantag bé
    kéféguléw i Tuluse brab Jesu Kristowe, ménunur ro brab ménfébautis ro, do lagéy
    brab do libun.
  nlg-nlg: Tana bona tara taluutunia nina rongorongo Philip nia ahana Jesus Christ
    mana kinakabuna God, gaira tara vulitabu na lei mane mana lei vaivine.
  dgr-DOGNT: Hanìkò Phılıp Nǫ̀htsı̨ Wenàowoò wegodıì nezı̨ı̨ eyıts'ǫ Zezì wegodıì
    nezı̨ı̨ dǫ hoghàgoehtǫ t'à gıgha ehkw'ı-ahodıì agejà. Eyıt'à dǫzhìı eyıts'ǫ ts'èko
    sı gık'ètaìdzǫ.
  pes-OPV: لیکن چون به بشارت فیلپس که به ملکوت خدا و نام عیسی مسیح می‌داد، ایمان آوردند،
    مردان و زنان تعمید یافتند.
  ron-1924: Дар кынд ау крезут пе Филип, каре проповэдуя Евангелия Ымпэрэцией луй
    Думнезеу ши а Нумелуй луй Исус Христос, ау фост ботезаць, атыт бэрбаць, кыт ши
    фемей.
  tpz-tpz: Ivëhkëk, a ma napan to vaman ee pa Soe Vih va pa Matop Vih pe Sosoenën
    me a ëhnan e Ieesuꞌ Kristo ne Filip to vatvus non ko pupui en pa nap oeteꞌ me
    ro köövo.
  agd-agd: Máan tiyaréin ma Firipi ano Tiyarafenui kama yafisin baya vá inka Yisas
    Karaisin aví bá ma siamin iniyáken mai vayará mumunan uren minó nanin banta ano
    non baren mino.
  rkb-NT: Kyze Piripi Deus harere nitsasokoze Samarija ezektsa ziwabytoktokonaha.
    Deus tyryktsa soho ty nitsasoikik Deus wasania ty Sesus soho nitsasokoze ma nikaranaha.
    Iwatsahi kytsa Sesus humo sispirikporẽtsa ituktsa niyziknaha. Nisiharasusuhiknahatsa
    wytykyryk kino niwatihi nisiharasusuhiknahaza
  san-THA: 'กินฺตฺวีศฺวรสฺย ราชฺยสฺย ยีศุขฺรีษฺฏสฺย นามฺนศฺจาขฺยานปฺรจาริณ: ผิลิปสฺย
    กถายำ วิศฺวสฺย เตษำ สฺตฺรีปุรุโษภยโลกา มชฺชิตา อภวนฺฯ'
  iws-iws: Mɨ Filip siya ta yai wɨn kɨbiya ɨni saiir boɨnmɨmauuwɨn iikamɨm tɨ omɨn
    siir hɨranɨm sɨmiir. Siya mɨnam boɨnmɨmauugɨn, ɨiya Bɨiyan Inkam Komiiyɨn siya
    iikamɨm sɨmiir kɨgrɨraowi mɨ Jisɨs Krais siir inɨgɨn siir wara yɨnkɨn boɨnmauu
    sɨmiirɨn. Mɨ sɨma ɨni ta yaiya siya boɨna, ɨni saiirɨm yaɨngwo tɨbmiikiyɨm mɨ
    siya iikam ɨmiirɨn op ɨna baptais haigɨnɨuswowɨm.
  pol-SZ: Teraz jednak wielu uwierzyło Filipowi, głoszącemu dobrą nowinę o królestwie
    Bożym i o Jezusie Chrystusie. W rezultacie tego, wielu mieszkańców—zarówno mężczyzn,
    jak i kobiet—zostało zanurzonych w wodzie.
  ztq-NT: Per tsiñee lëë meñ bniladzy xtiits Jesús nii ptsiñni Felip, lëë meñ byeñ
    xa nak xkyalwnabey Dios, ni lëë meñ kwchobnis, nikxe mguiyo nikxe gaa kwnaaw.
  zai-NT: Peru dxi ma bini cre ca ni byuí' né Felipe laaca de enda runi mandar sti
    Dios ne de Jesucristu la? uyuu nisa ca', hombre ne gunaa.
  upv-upv: Ko vitunen, daron nga Pilip mian m̃iwerwer tevir suri batun vanu se Atua
    nga pia-pelari ko suri Iesu Kristo, arunge nale sen. Ko ni epaptaese nir, ngok
    nesevin ko norman.
  aui-aui: Bi raghanina Piripo, God yana wiibadana da Yesu Keriso kana waghawagha
    Waradi Miisedi toudi biiyadi iyadimadima, na yana sisiya sivigeruveni da ibabataitodi,
    tomotomogha da wasiwasike.
  wap-NT: Aizii Philip, ukowaadapan idiꞌi naa ĩꞌati Kaimanaꞌo Kuwai Tominkaru naobanai-tinan
    dauꞌu, naꞌiki Jesus uruu mishiꞌo Christ. Uruu idi zunnao naꞌiki daonaioranao mishidan
    Philip kuwaa, naꞌiki ĩchikaawunuinan naa.
  mva-mva: Ata bong Pilip Pile Uia ono Nanaranga anua ne itanepoa kana be Iesus Kristus
    irangakidi nge lama diuni be moane be aine nge Iesus ara-nao be rukuadi dipura.
  dwr-NT: Shin Piliphphoosi Xoossaa kawutethaabaanne Yesuusi Kiristtoosa sunthaabaa
    attumawanttussinne maccawanttussi mishiraachchuwaa odiidde, unttunttu aabaa ammaniide
    xammaqetteeddino.
  kfw-kfw: Takkha Philip in Pathian Rengram khat-um Jisu Christa raming jarra chongkahoi
    iril kha in-ngamna pha, inmani kha numeisa um pasal um baptize inleitho.
  bfz-bfz: पर जेबे तिने फिलिप्पुसो पाँदे विश्वास कित्तेया, जो परमेशरो रे राज्य रा
    और प्रभु यीशु मसीह रे नाओं रा सुसमाचार सुणाओ था, तेबे लोक, क्या मर्द क्या जवाणसा,
    सब बपतिस्मा लणे लगे।
  cuk-09: Felipe gaya-burba-nued, Bab-Dummad-neg-dakmaidgi, degi, Jesucristo-nuggi
    sunmakdiidi, Samaria-dulemar e-gwagegi abingasmargu, machergan, degi, omeganse-bakar
    Bab-Jesús-digi-ogleged-igar imaksamarsunnad.
  ben-OBCV: কিন্তু ফিলিপ যখন ঈশ্বরের রাজ্যের সুসমাচার ও যীশু খ্রীষ্টের নাম প্রচার
    করলেন, তারা তাঁকে বিশ্বাস করল এবং নারী-পুরুষ নির্বিশেষে সকলে বাপ্তিষ্ম গ্রহণ করল।
  mil-NT: Te té Lìpé ní cáháⁿ‑dé tnúhu Xítohó Jesucrìstú, te ní xáhaⁿ‑dě xií‑yu sá
    Yǎ Ndiǒxí cuìní‑gá ndɨ́hu ndaha ñàha‑gá xií‑yu. Te cuěi tée cuěi ñadɨ̀hɨ́ ní sándáá
    iní‑yu tnúhu‑gá, te ní sanduté‑yu.
  myu-myu: G̃ebuje Filipe Deus ekawẽn o'g̃uwẽnuwẽn ibo ka watwat pe―Simão nuyapka
    watwat pe. — Deus soat kukukan je'e — io'e cebe ip. Jesus Cristo o'g̃uwẽnuwẽn
    cebe ip. Kawẽn idipat o'g̃uwẽnuwẽn. Imẽnpuye itabut o'e ip Jesus kay. O'jewemubatisanat
    ip―ag̃okatkayũ, aoyũ dak.
  amk-amk: Wape Pilipusi deiriri Kaiwo Mahikai fo wesa kariri todoni Allai weMananufo
    tuti kariri Yesus Kristusi Mampariri foi, donio eroasoai, ainanaya webaptisisa,
    wiwing tuti mang.
  fai-fai: Kata Filiw aka Got kasák gu so Yesus Kadais win so imi sung kidel uyo wanang
    kinim bakaya badane ika kidi afan kaliwe, wok ban boyamsa.
  ura-NT: Nete, nii saijieein Ferificha beebejei- Cana Coaunera Cojoanonaa, Cana Curuaanaa
    Jesocurisito, naaonjoaain esenetaauruhana jaun, quichaauru, enecuru, naaonjoaihunru-
    nebaotisaerateeure.
  mcd-NT: Ascafiainfoan Felipen ato tsain shara Jesucristohuunoa yoiaiton Upa Diosin
    yorafo iquinai cuscan a icoinra huanifo. Icoinra huaifoan ato unu muran iquimapacuni.
    Nocofunufo yafi ainfofori iquimapacuni.
  urt-urt: Kom ŋupe ŋaiye lenge miyeꞌ tuweinge luku yasande Filip ŋanange wusyep bwore
    mise me lemame tikin Got topoꞌe naŋ tikin Jisas Krais pe, ŋoihmbwaip tinge teŋeime
    wusyep uku pe, tinge yambaꞌe pinip.
  kiz-kiz: Lakini wakati bhakyeriri kujha Filipo ahubiriri juu jha ufalme bhwa K'yara
    ni juu jhalihina lya Yesu Kristu, bhabatisibhu bhagosi kwa bhadala.
  tzo-TZE: Pero c'alal icholbatic yu'un Felipe ti yorail xa xu' chventainbat yo'ntonic
    yu'un Diose, xchi'uc icholbatic noxtoc ti ja' Jcoltavanej cu'untic xchi'uc ti
    ja' Ajvalil cu'untic li Jesucristoe, oy ep viniquetic xchi'uc antsetic la xch'unic.
    Tey i'ac'bat yich'ic vo' yu'un li Felipee.
  lex-lex: Mere dodo'ondi de, ir rpesiaya Pilipsu, mak nakot nohora Uplerlawna Kot
    Kalwiedni-Paitiotni, la' Uplerlawna Nodi plolli emeka Ray, ne nakot wal lia Yesus
    de Ray Makamori-Kalewna mak Uplerlawna Nano'taru, dewade patke'a rora muanke'a
    rala inonni pa rharania.
  dov-dov: Asi nibakasyoma Filipo kalungulula makani mapati mabotu atala aBwami bwa-Leza
    azina lya Jesu Kkilisito, bakabbabbatizigwa, boonse balumi abanakazi,
  rgu-rgu: Tehuu besaꞌ ia, ramanene Filipus nanori sii laꞌe Amaꞌ Manetualain pareta
    na. Ma ana natudu enoꞌ, fo ara bisa dadi reuꞌ Manetualain lahenda nara, pake Yesus
    nade Na. Ramanene basa leoꞌ naa boe ma, lahenda dodouꞌ nau dadi reuꞌ Manetualain
    uma-isi nara. Ina-touꞌ boe basan nau dadi leo naaꞌ. Huu ria naa, de ara sarani
    sii.
  toc-NT: Pero acxni̠ Felipe tzú­culh ca̠li̠­ma̠­kalh­chu­hui̠ni̠y xta­chu­huí̠n Quim­pu̠­chi­nacán
    Jesu­cristo la̠ta lácu quin­ca̠­lak­ma̠x­tuyá̠n y lácu Dios lacas­quín nala­ta­ma̠­yá̠hu,
    pu̠tum lac­chix­cu­huí̠n xa̠hua lac­chaján taca̠­náj­lalh y tataakmú­nulh.
  som-som: Laakiin markay rumaysteen injiilka boqortooyada Ilaah iyo magaca Ciise
    Masiix oo Filibos ku wacdiyey ayaa iyaga rag iyo dumarba la baabtiisay.
  mam-C: Me xi kynimi'n yol te Tb'anil Tqanil tq'ma Lip ti'jjo Tkawb'il Dios ex ti'j
    Jesucrist, ex i ku'x ichin ex qya toj a', te jawsb'il a'.
  ndj-ndj: Lakini pavawujumilili unjagila wa Filipu wa chilongu cha nyanyi cha wutwa
    wa kumbindi kwa Chapanga na litawa lya Yesu Kilistu, vabatishilwi valumi na vadala.
  mbj-NT: Pirip kajaa bä kä, taher'oot mä sa hã P'op Hagä Do ji tabag'ããs do ky n'aa
    hanäm doo, Jesus Kristo ky n'aa hanäm do na-ããj hẽ. Ti m' raky daheeh bä Jesus
    ky n'aa, ranu gemuun hõm ajyy ỹỹj na-ããj hẽ.
  lat-VUC: Cum vero credidissent Philippo evangelizanti de regno Dei, in nomine Jesu
    Christi baptizabantur viri ac mulieres.
  ngp-ngp: Umwo weze wahuwile Filipo akabilikiza Mbuli Yedi yo Useuta wa Mnungu, na
    za Yesu Kilisito, wabatizagwa wose wogosi kwa wavele.
  enq-2: Dopaka doko, Gotenya kingdom dokonyapi, Jisasa Kraisanya kenge dokonyapi
    lao Pilipame wai pii epe doko lamaiyamopa, endapi akalipi dupame pii doko kiningi-lumu
    lao sepala kaimbu nyiami.
  eng-ASVBT: But when they believed Philip preaching the good tidings concerning the
    kingdom of God and the name of Jesus Christ, they were baptized, both men and
    women.
  mna-mna: Tamen Pilip izzoyaryaara sua pa uruunu ambaiŋana, mi Anutu peeze kini,
    mi Yesu Krisi zaana, to tomtom tiurla mi tikamam yok. Zin tomooto mi moori tomini.
  myw-myw: Tage gamag babaw mo isimounids Pilip anilivan waseg, Yowbad nakaleiwag
    liva̱nen son Yeisuw yagan liva̱nen, ibapta̱yses tawaw o vinay.
  sby-sby: Nomba pacindi Filipo mpwalikukambauka Mulumbe Waina wa Bwami bwa Lesa,
    kayi ne lina lya Yesu Klistu, bantu balashoma ne kubatishiwa, batuloba ne batukashi.
  sll-sll: Tomba, Pilip emgi u pa dire God kene ongwo hol ha maing ire, Yisas Kraist
    ol wai ol na tongwo ha maing ire dire, di bole di tibi olungwiwe, yal al hobi
    ogolo pir tongure, nir bil tongwi.
  yaq-NT: Taa junak inime'e, bempo juka' Jeriipeta, Liojta teekau che'a yo'otaka a'
    kateka'u betana lutu'uriata intok yo'owe Jesukrijtota lutu'uriapo, Liojta betana
    yeu pu'aritaka a'abo a' bittuarituka'po ameu a' teuwaawao, bempo a' mabetaka,
    Krijtota sualekai, o'owimtaka intok jaamuchimtaka chiktia, emo bato'owaa tebok.
  uro-uro: Sokt di nak as nga rhoqoräkt i ma Filip ka sameng na ama sameng ama mär
    ngät sävät ma Ngämuqa aa Muräktpäm dä sävät ma Jisas ma Krais aa ngärhipki dä
    rhat nanakt bä rha moe evop dä gamoe rha rha ama baptais.
  ita-1885: Ma, quando ebbero creduto a Filippo, il quale evangelizzava le cose appartenenti
    al regno di Dio, ed al nome di Gesù Cristo, furono battezzati tutti, uomini e
    donne.
  muy-muy: Ay ka ya ti Filip àhia *Ma Mʉweni Sulumani àki ka *Məgur ge Melefit akaba
    ka Yezu Krist ana tay a nahəma, zawal akaba wál ni tə̀gəskabá ma ge Filip na,
    mək *tàbaray tay.
  kqc-kqc: Idu mina amiye tau yaku Philip di ago Sei di ourefeidena amena sana ma
    Iesu Keriso di rokari ago buni nigamo mina neidesi mokena vari gira aeyadiri,
    bi rema rumana babatiso reyadi.
  tav-tav: Ti rʉmʉrina Felipe maca caroa quetire, Ʉpaʉ Dio cʉ cãnie quetire, Jesucristo
    cʉ cãniere to macanare na caĩ buioyupʉ. To bairo cʉ cabuiorijere apirã caapi nʉcʉbʉgoyuparã.
    Api nʉcʉbʉgori cʉ cabautisa rotiyuparã. Caʉmʉa quena, cãromia quena cabautisa
    rotiyuparã.
  eng-ULB: But when they believed Philip as he proclaimed the good news about the
    kingdom of God and the name of Jesus Christ, they were baptized, both men and
    women.
  spa-VBL: Pero cuando creyeron en lo que Felipe les dijo acerca de la buena nueva
    sobre el reino de Dios y el nombre de Jesucristo, hombres y mujeres se bautizaron.
  fra-_FOB: Mais, quand ils eurent cru à Philippe, qui leur annonçait la bonne nouvelle
    de ce qui concerne le royaume de Dieu et le nom de Jésus-Christ, ils furent baptisés,
    tant les hommes que les femmes.
  hau-ULB: Amma da suka yi bangaskiya da wa'azin bisharar da Filibus yake yi game
    da mulkin Allah da sunan Yesu Almasihu, sai aka yi masu Baftisma dukansu maza
    da mata.
  mal-mal: എന്നാൽ ദൈവരാജ്യത്തെയും യേശുക്രിസ്തുവിന്റെ നാമത്തെയും കുറിച്ചുള്ള സുവിശേഷം
    അറിയിക്കുന്ന ഫിലിപ്പൊസിനെ അവർ വിശ്വസിച്ചപ്പോൾ പുരുഷന്മാരും സ്ത്രീകളും സ്നാനം ഏറ്റു.
  kkc-kkc: Esino Pilipiye to tekepo takolone, Godeeye wiligi doloso badeli eyo goo
    sabolo, Yesu Kelisowo goo sabolo, taka duloso, to omapoo tei teme, giso sabolo,
    sobo sabolo, howo ogusigaso.
  urd-GVR: Lekin ab log Filippus kī Allāh kī bādshāhī aur Īsā ke nām ke bāre meṅ ḳhushḳhabrī
    par īmān le āe, aur mard-o-ḳhawātīn ne baptismā liyā.
  far-far: Boroi ma kada kera rongoa sa Filip nia fata sulia na Farongoe Lea sulia
    na 'Initoe God ma sa Jesus Christ, kera ka famamana, ma wane ma keni ki kera siuabu.
  suz-BL: मिनु फिलीप जाक्‍शा, मुर आन कली येसु ख्रीस्‍तमी इं कली पाप रे प्रोंइब, दे
    परमप्रभु यावे आ राज्‍य ङा लोव़ नु येसु ख्रीस्‍त आ पर्बम नेंपाइक्‍ना पाइक्‍न, शेंना
    शेंन गाक्‍मेनु, मीश मुर नु वोंइश मुर शुशेमी थमा सुइश्‍शा, ब्‍वाक्‍कुम ख्रुम्‍शा
    ग्रुंइचा पुंइसमा बाक्‍त।
  car-NT: Filipus 'wa te moro Tamusi nundymary, moro Jesus Kristus ety enapa ekaro'po
    mero, amyika'po i'waine. Wokyryjan, woryijan enapa wosetykapo'san i'wa.
  amp-amp: To tfit Filifr yihato yimam Bro Nkifrarhu kingdomkfoti Jisas Kraisrhu yufat
