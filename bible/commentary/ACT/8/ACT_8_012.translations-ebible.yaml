  dao-dao: Acunsepi, Pamhnama pe thangkdaw ja Jesuh Khritawa ngming thangkdaw Philipa
    pyen ami jum ja, nghnumi kpami Baptican khan lawki he.
  cya-cya: Una xa ycui' yu Lpe can' cha' tsu'hue 'in Jesucristo ña'an ntsu'hui cha'
    culo Ndiose tñan, ya qui'an ti' ne' lo' mducua tya ne', yu qui'yu lo'o jun cuna'an.
  beu-beu: Aarunge Pelipus ana Samaria mi hoa angmuse, ana Lahatala Ehur aaung-hama
    metma iat hubai. Pelipus iat mateng hula Lahatala Eparenta pina senge nehe ening
    lohi bot aabetang ejajehing metma ma inang. Bot ana via metma itubing senge ini
    bisa masot metma Lahatala Enehe ening, senge ing di metma Yesus Enehe ening. Vengmeet
    aulang seng muse, nehe toang iomi vengaanamang, angu ebele ini masot metma Lahatala
    Enehe ening. Nehe mehal bot nehe jangu ang naung emangpi ening aulang. Angu ebele
    nehe jar metma ing sarani.
  wrk-wrk: Jali yalu manku nangangi jangkurr Bilibkanyi, baki yali kuyu nangangi jangkurr
    Jisuskanyi, marda nangangi jangkurr Kudkanyi, nyulu lalanba yalunya bukambiju
    Kudwanyi. Kuyu yali jangkurr Bilibkanyi, Jisuskanyi marda Kudkanyi. Kuyu yali
    jangkurr baki nyuli ngurrunba yalunya, babdayis yalunya Bilibwanyi.
  nii-nii: Ba ekii se Pilip eim Gos enim ek ka ei nipi, Gos nge epi kanim kanim ei
    andan tang kanik, Gos embe ełe nipi sinim tep er mołum ni, Jiisas embe ełe neng,
    pii gii nik, wu amb ni ok noł pinjing.
  ign-NT: Téhesera nasamapa ema Felipe, nasuapapa eta nasamirahi eta máechaji­riruva
    ema Viya. Náehicapa eta mameta­rairuhi mayehe ema Jesús eta émairahi Cristo, ema
    nacucha­pa­quenehi. Tacahe, camuriana ena ajairana énapa ena esenana ena ticaica­cha­sianahi
    taicha eta nasuapirahi ema Jesús.
  dik-NT: Nawën la kɔc Thamaria wɛ̈t Pilipo gam, wɛ̈t piööc yen kɔc Wɛ̈t Puɔth Yam
    rin bääny Nhialic, ku rin Jethu Krïtho, go röör ku diäär gam bïk röt cɔl aa muɔc
    nhïïm.
  cac-cac: Axo vin̈aj Felipe chi' ix alanel d'a scal eb' tas tz'aj yoch eb' d'a yol
    sc'ab' Dios. Ix yalanel yab'ixal Jesucristo vin̈ d'a eb'. Yuj chi' ay eb' vin̈
    vinac yed' eb' ix ix, ix ac'anoch d'a sc'ool tas ix yal vin̈ chi'. Ix lajvi chi',
    ix schaan sbautismo eb'.
  tzj-E: Per ja' Felipe xuya' rbixic chca utzlaj tzij je' tzrij nak rbanic rgobierno
    Dios y tzrij Jesucristo. Tak xecnimaj je xbixa chca rmal Felipe c'jara' xeba'na
    bautizar che ixki' y che ach-i'.
  san-BUR: ကိန္တွီၑွရသျ ရာဇျသျ ယီၑုခြီၐ္ဋသျ နာမ္နၑ္စာချာနပြစာရိဏး ဖိလိပသျ ကထာယာံ ဝိၑွသျ
    တေၐာံ သ္တြီပုရုၐောဘယလောကာ မဇ္ဇိတာ အဘဝန်၊
  yaa-NT: Akka askafiaifono Felipe Nios xanĩfoõnoa yafi Jesucristoõnoa meka shara
    ato yoiato nikakakĩ chanĩmara fakõinifo. Nãskakẽ chanĩmara faifãfe Felipe faka
    mẽra ato ikimapakeni maotisafakĩ ãto chaka xatenõfo. Feronãfakefoya kẽrofoya ato
    faka mẽra ikimapakeni.
  cab-NT: Dan le jafíñerunbei luágu ugánu le líchugubei Felípe joun luágu larúeijan
    Búngiu lúma luágu Jesucrístu, dándu wügǘriña quei würíña, ába jabásterún.
  clu-clu: Piro pagwali ni Felipe kananda parti sa Mayad nga Barita anang Ginarian
    ang Dios kag parti kay Jesu-Cristo, nagtoo sanda kag nagparabunyag dayon, lalaki
    kag babai.
  swh-ULB: Lakini wakati walipoamini kuwa Filipo alihubiri juu ya ufalme wa Mungu
    na juu ya jina la Yesu Kristo, walibatizwa, wanaume kwa wanawake.
  tpt-NT: Pero tejkan chinchal ni Felipe va jalakjunil tacha lhachimoꞌonun ni Dios
    y lhichivinil ni Jesús yu ixtanajunta kamalaqachayaꞌ Dios ex talhakapuꞌal y taꞌaqchajꞌaul
    joꞌakna kun xanatin.
  aai-aai: Baise ana maramaim Philip na tur gewasin God ana aiwob isan naatu Jesu
    Keriso ana fair isan binan hinonowar, orot babin etei hitumatum naatu bapataito
    hibai.
  sny-sny: Sosu a'i pe Filip peri heneruwe wisere a'i lu taune werese ma'e au te'eteye.
    Le aiwawe a'i Jisas Krais lo iyape ne au te'eteye su, lu taune tomu ne'ese wanu
    tote tawesi umasiye. Serai lu taune Jisas ne tote tawesiye su, le mo'o lu taune
    ma'e sa'i au huwe.
  myy-myy: Ito ĩna yibojarocati Felipeama Jesucristo oca quenarise gaye masare gotiyijʉ.
    “Masa jeyaro Ʉjʉ ñami Dios”, yire oca masare gotiyijʉ Felipe. Ito bajiro ĩ gotija
    tʉorʉ̃nʉcõri, idé gu rotiyijarã ʉ̃mʉa, romia cʉni.
  trc-NT: Dan me se ga̱a nataꞌ Felipé se na̱na̱ Diose̱ nana̱ sa̱ꞌ cheꞌé suun uun chij
    Diose̱ rihaan chumii̱ nihánj do̱ꞌ, nana̱ cheꞌé Jesucristó do̱ꞌ, ne̱ cuchumán rá
    nij yuvii̱ nana̱ yoꞌ, ne̱ cataꞌ ne snóꞌo do̱ꞌ, chana̱ do̱ꞌ, cheꞌé Jesucristó a.
  cut-NT: Ate cuahn che chihnevan ihyan chahn che rahndudo Felipe yahn vederihquentiyon
    yahn Dendiohs ma̱n, yahn che ndedevahn Dihvo vo Jesucristo ihyan ma̱n ne, nducoya̱ca
    ye, nde nda̱hta, nde cha̱hn ye, chitahno ye Dihvo vo, ne chedenune ye.
  bel-bel: Але калі паверылі Піліпу, які зьвеставаў пра Царства Божае і пра імя Ісуса
    Хрыста, дык хрысьціліся і мужчыны і жанчыны.
  zlm-KSZI: Namun apabila mereka mempercayai Filipus ketika dia bercakap tentang hal-hal
    berkaitan dengan kerajaan Allah dan nama Isa al-Masih, mereka pun diimadkan, baik
    lelaki mahupun perempuan.
  gdr-gdr: Ɨ re Pilip God ma pumb tungg gatab dɨde Yesu Kerisomna danda nyɨ gatab
