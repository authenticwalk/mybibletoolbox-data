    ku umi kuhuráng.
  are-are: Philip-alantama town-arinya ntjarranha Yia Marra erinha kaltjinthaka. Era
    turta etnanha kaltjinthaka Altjirranha relha ingkarrakaka Ingkarta namanga. Era
