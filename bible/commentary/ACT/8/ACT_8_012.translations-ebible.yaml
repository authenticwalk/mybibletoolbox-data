    visena narui, ana yerm̃ene lala amio sira lala, la punu ga apa e nakeena.
  ckb-ckb: بەڵام کاتێک فیلیپۆس مزگێنیی پاشایەتی خودا و ناوی عیسای مەسیحی پێدان، باوەڕیان
    کرد و ژن و پیاو لە ئاو هەڵکێشران.
  spm-spm: Thighira Filip, a Got kha bisigha ativamirɨ uthughun akamana aghuuŋ ko
    Krais Iesusɨn izɨɨn akamɨ ukuri. Kamagha amuisima, gumasi rako amisi nɨghɨnɨghana
    aghavaghar Filivɨn akaman ikava, mee urue.
  nas-nas: Teka tenang Pilipiꞌke doorenang tampara daankivuuꞌ Kumponing bakaang muuꞌkoong
