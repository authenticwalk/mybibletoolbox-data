  vmy-NT: Tunga kionga kuakjainre xuta en nda xi Felipe tsikjaꞌaxtiuya ngatꞌare ña
    batexuma Naꞌenchana ꞌba ngatꞌare Jesucristo, nchja xiꞌin ko yanchjin kisatenda.
  cmn-FEB: 腓利来此向他们传递上帝之国的福音，宣讲耶稣基督之名，于是众人相信了腓利，男女女女均受了洗。
  gmv-RNT: Gido attin Piliphoosi Xoossa Kawoteththa gishshinne Yesus Kirstoosa gish
