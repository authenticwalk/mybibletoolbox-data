  eng-WEBU: But when they believed Philip preaching good news concerning God’s Kingdom
    and the name of Jesus Christ, they were baptized, both men and women.
  gnw-NT: Ẽrei Felipe umɨmbeu tenta guasu pegua reta pe ñee icavi vae. Imiari chupe
    reta Tumpa iporoyocuia re jare Jesucristo re. Jayave cuimbae reta jare cuña reta
    güɨrovia jare uyembɨbautizaca.
  mux-mux: Akiliinga-pe Pillip-ni Pulu Yili yi nuim kingele molupa mélema nokulemú
    nokumba mele temani kaiéle topa sipa, Yesos yunga yambuma tepa liipa alko topa
    mindili nunjurum yili molupa, yunu Pulu Yili-ni ‘Enini nokupa konjumba yi te liipu
    mundumbu.’ nimba makó turum yi-nuim Kraisele mulurum mele nimba sirim kene yambu
    pulele-ni ‘Sika nikem.’ niku tondulu munduku piliikuliinga ⸤Saimon munduku kelku
    numanu topele toku⸥ no liiring.
  maj-NT: Tu̱nga nk'ie nga tsakúya Felipe̱ nga Nti̱a̱ná xi batéxuma ko̱ nga Jesu xi
    kits'ín nibá Nti̱a̱ná, kis'ejihi̱n xu̱ta̱ ko̱ kisaténtá jmichjín ko̱ jáx'i̱n.
  bkq-NT: Mârâ ume myani Filipe Samariadâ Jesus wâgâ unâ nhegatuly. Deus kywymâryem
    itybyem awyly wâgâ myani eyanmo aguely. Unâ iwâkuru myani eyanmo nhegatuly. Tindatuo,
    toenzepa myani kurâdo Jesus nheinwândyly, uguondo modo, pekodo modo warâ. Einwânnipyryem
    myani batiza âieholymo, Jesus Cristo eynynonroem tawylymo tienehon-homoem.
  kue-kue: Ba Pilip ye God kingdomo kamambuno wakai ya te Yesus kangiye dipene ende
    tongwa enge ana yagl ambu akiye pirngi dindre baptais erikwa.
  cot-NT: Cotanquitsiquea yarejetapojacagueti Jeripe itsavetantaquerogueti Quenquetsatsarentsi
    Oganejencatatsica tsavetantaquerica Aapani Irioshi quero icotani imajirontagueti
    aisa tsavetantaquerica Jesoquirishito, ariquea iquemisantajiaqueri iviñacajatacaantajiacaquea,
    irirajia shiramparijia aisa manquigarentsijia.
  bnp-bnp: Pali na tahuna e Pilip i vara ria, ri luhoi torea a Velenga Kamumu na harikianga
    na Vure, ri luhoi torea a rane Isu Kristo, lakea e huriki a bakovi a ngatavine
    ni vahilolo.
  apn-NT: '@see-verse:ACT.008.011'
  ctp-NT: Bra nu ngala Lpe la kwa, ykwiꞌ yu chaꞌ ꞌin Jesucristo loꞌo nchga neꞌ kichen;
    ytsaꞌ yu ꞌin neꞌ ni ñaꞌan ka chaꞌ bra nu ka Ndiose ndloo la niꞌ kasiya ꞌin neꞌ.
    Ynan neꞌ chaꞌ nu ykwiꞌ Lpe bra kanꞌ, ndyaa ñaꞌan tiꞌ neꞌ chaꞌ kanꞌ; kanꞌ chaꞌ
    mdukwatya yu ꞌin nchga nten nu msñi chaꞌ kanꞌ, ni siya yu kiꞌyu, ni siya nu kunaꞌan.
  opm-opm: Ihaptin gahan Pirip oh Got ohe napapindin yah mengo Jisas Krais orhe kasip
    ohsi yah nahapat mengo oh potporhan ihir amrapti ihir gonsi Arpin meng napor ma
    hapat dahangopari. Dahapti kuuhan gonsi ihir tom wangopari.
  bvr-bvr: Wurra jurdach birripa marr aburr-balcha nula Bilip minypa gun-molamola
    janguny nipa a-wena burrwa a-workiyana, janguny gun-gata minypa nipa Wangarr burr-barlmarrk
    jama a-jirra burrwa a-nirra aburr-yigipa gu-galiya yerrcha, rrapa minypa Jesus
    Christ nipa an-ngayburrpa an-ngardapiya arrburrwa Wanngu An-gunega. Lika gu-gata
    wenga birripa jal aburr-ni nipa Bilip bama burr-gurragaja wurra rrapa gama.
  wal-wal: SHin Piliphphoosi Xoossaa kawotettaabaanne Yesuus Kiristtoosa sunttaabaa
    attumaageetussinne maccaageetussi yootin, eti abaa ammanidi xammaqettidosona.
  zad-NT: Na' ka bzajnii Felípena' ḻegake' dill' wen dill' kob c̱he yeḻ' wṉabia' c̱he
    Chioza' na' c̱he Jesucrístona', na' beṉ' zan wyajḻe'gake' xtilleena' na' wchoagake'
    nisa', ka noolə ka beṉ' byo.
  kmg-kmg: Juhapie Filipozi Anuture uucmaŋte Biŋebiaŋ â Jesu Kristore dâŋ binaŋ Jazame
    mana šakierâ ŋic â ŋokac mâmâc Miti Opâ ruambiŋ.
  aso-aso: Neꞌmine igi minaniꞌza Hilipoꞌ aza Oꞌmosoꞌmo gizebo o-ledelineꞌ mamukisi
    idoꞌ Oꞌmosoꞌmo do luꞌ izelive lo imiselelesa live nene Izesuꞌ neingumukisi monoꞌ
    gamazi lamineꞌ nene lo-ngemavo gili eleꞌvoleꞌ igi veneꞌ vemohoꞌ mukiꞌ noso hilaniꞌ.
  uli-uli: Ngo yela yodwe resa chepar ngal foloy kowe yael Philip, le ila Hapatpat
    Momay we kofal mala Lamliyel Deus mo kofal Jesus Kristus, ngo resa rol baptismus,
    le fengal mal mo fefel.
  nin-NT: Nggo anishirr ba a kpanye nu ure ku Filibu ku ni itu ittu i Abachi yi tuku
    isa i Yesu Kristi, na du ba zzu ba na amasirr, amba na aniru.
  acu-NT: Antsu Felipe Yus aints ainaun inartata nuna pachis, tura Jesucristo naarin
    pachis uwemratin chichaman etseru asamtai, aints ainausha tura nuwa ainausha nuna
    antukar, Criston nemarkartas mainiarmiayi.
  cak-WNT: Yac'a tek ri winek xquinimaj ri nutzijoj ri Felipe chrij ri rubi' ri Jesucristo
    y chrij ri lok'olaj ch'abel ri nich'o chrij ri rajawaren ri Dios, can chi achi'a'
    y chi ixoki' c'a xeban bautizar.
  ebk-ebk: Ngem kuncha pay enafurot nan enkasaban Felipe ay Ammay ay Chamag maepangkep
    henan muntorayan Apo Dios ya maepangkep kan Jesu Cristo, nunpafunyagcha, lanaraki
    ya fianafiai.
  spa-PDDPT: Pero hombres y mujeres creyeron las Buenas Noticias del reino de Dios
    en el Nombre de Jesucristo que Felipe les proclamaba, y se bautizaban.
  ruf-ruf: Lekeni hawatoghole imbuli inoghile ya undewa we Imulungu na imbuli ya Yesu
    Kiristu iyawapetele Filipi, wose wabatitsighwa, iwamale ne iwapinga.
  gun-gun: Ha'e gui ha'e pygua kuery pe Filipe omombe'u oikovy ayvu porã Nhanderuete
    po'akaa ha'e Jesus Cristo regua. Ha'e ramo avakue ha'e kunhague oguerovia ramo
    omongaraipa.
  agu-BL: Poro yi toque'n Li'p tan xtxole'n scyetz yi at tulbil Ryos tan cawu'n, nin
    yi mbi eka'n tan Jesucristo, wi'nin tzun e' cyocsaj yi yol i'. At wi'nin yaj nin
    wi'nin xna'n yi cyocsaj, nin baj je' a' ẍchiwi'.
  isn-isn: Kuiti itungo nai ahuiie kina uFilipo ai utanantilye migulya a utemi nuang'wa
    Itunda nu migulya a lina nilang'wa Yesu Kristo, ai ogigwe, agoha ku asungu.
  eng-PEV: But then Philip went to that town and told the people the good news about
    Jesus, and about God’s family, and he told them that God sent Jesus Christ to
    save people. A lot of men and women listened to Philip and believed in Jesus,
    and then Philip baptised them.
  ilo-ULB: Ngem idi pinatida ti inkasaba ni Felipe maipanggep iti ebanghelio maipapan
    iti pagarian ti Dios ken iti nagan ni Jesu-Cristo, nabautisaranda, dagiti lallaki
    ken babbai.
  pir-NT: Tiquina sa ño peoepegʉ̃ta Felipe pehe Cohãcjʉ̃ tiquiro pʉhtoro ijiyere,
    Jesucristo yere quehnoañe buheyere yahuahye. Tiquiro sa yahugʉ̃ tiquina tiquirore
    quehnoano tʉhoahye. Tiquina sa quehnoano tʉhogʉ̃ ihñano ʉmʉa, numia gʉ̃hʉre wame
    yeahye Felipe.
  anv-NT: Ne Filip achwɔ́gé, agarege bɔɔ́ abya melɔ́mélɔ́ nkane gefwage Ɛsɔwɔ gelu,
    ne depɔré Jisɔs Kras, bɔɔ́ ákamé ne ji andée ne ande ne áwyaá bwɔ́ manaá
    Ɛsɔwɔ.
  sab-NT: Felipe geru no ulita Jesucristo giti tragu kwian ole, Felipe geru ketu kwiange
    kwian bai mo ta gbe Jesucristo gai ulia mo Chugagwallale kwian ene chege Chubenu.
    Kwian tanre Felipe keruchugu geru ene Jesucristo giti trage, kwian geru Jesucristo
    giti gau ulia gire ama ulita kwian muirenu kwian onbrenu mo ñeangu chiske Jesu
    kalla giti, ene chke uñale kwian nage kwian e Jesucristo gau ulia.
  tmd-tmd: Makwam mai Pilip hön, God nöbö mö pön ram nuŋwa adöx yöd röul adö kau sö
    yöra nugwidɨx mɨdɨb mönö wä aku aipam, Jisas Krais mönö wä nuŋwa aipam, yad nölmɨn,
    nöbö mö bla ñɨŋ mönö nuŋwa nugw pön, röbö palmä.
  acr-NNT: Pero echiriꞌ xkita ri Utzilaj Tzij kutzijoj ri Felipe chwi rutaqanik ri
    Dios y chwi ri Qanimajawal Jesucristo, xkikojo y jekꞌuriꞌlaꞌ achijabꞌ yey ixoqibꞌ
    xkikꞌul ri bautismo.
  kpg-kpg: Gei di madagoaa digaula ne hagadonu nia agoago a Philip, di hai o di Longo Humalia
    o Teenua King o God, mo di ingoo o Jesus Christ, digaula huogodoo, nia daane mo
    nia ahina, la gu babdais.
  taj-taj: तर थेनीगदेसे परमेश्‍वरला य्‍हुल्‍सादेन येशू ख्रीष्‍टला मिनना समाचार थेःना
    लबा फिलिपला तामरी विश्‍वास लजी। जमाहेन्‍से ह्रेम्‍फेबेदेन म्रिङम्‍हेमे जम्‍मासेन
    बप्‍तिस्‍मा किन्‍जी।
  avt-avt: Te maain Filip kan katɨp mɨt miyapɨr hɨm me God kakinɨn naanmampre mɨt,
    ketpor hɨm me Jisas Krais, mɨt miyapɨr yapɨrwe hɨr neweikɨn sip newet Saimon,
    hɨr nises hɨm im te Filip kɨkɨri.
  cbk-cbk: Pero cuando ya oi sila con Felipe predica el Buen Noticia acerca del nombre
    di Jesucristo y del Reino de Dios, ya cree sila el di suyo maga palabra y ya queda
    bautisao, el maga hombre pati el maga mujer.
  uig-ARA: لېكىن ئەمدى فىلىپ خۇدانىڭ پادىشاھلىقى ۋە ئەيسا مەسىھنىڭ نامى توغرىسىدىكى
    خۇش خەۋەرنى جاكارلىغىنىدا ئۇلار ئۇنىڭ سۆزلىرىگە ئىشەندى ۋە ئەرلەر بولسۇن، ئاياللار
    بولسۇن چۆمۈلدۈرۈشنى قوبۇل قىلدى.
  tuf-tuf: Felípeat “Sirat Cara Ayin Wajaquin Jesús bar ayjac,” ojcor siw̃yat, Sir
    cara rehquey ojcor siw̃yat, uwat rahcuír chihtá cájacro. Caquir rih sar siw̃ áyjacro.
    Sérinat cat, chauninat cat rih sar siw̃ áyjacro.
  abx-abx: Pero sigi pasamwak si Felipe si mahalap sumat kon pinapa'i i a'a akasakop
    si mga nagpanhadi'an-na si Diyos pati' si gahum-na si arun-na si Jesu-Kristo.
    Ngan panutu'u-na mga iya si nagwali-nay to si Felipe, agpamabunyag i mga lalla
    hasta pa i mga danda.
  mco-NT: Co je Samaria jäy mɨbɨjcy je ayuc jadu'n nej Felipe ñimɨydacy Dios y'ané'mɨn
    etz Jesucristo, chi ajcxy ñɨɨbejty yëydɨjctɨjc etz töxyjäydɨjc.
  bsp-bsp: Mba ntɛ ŋanalaŋ moloku ma Filip, nwɛ ɛŋc-cam moloku mɔtɔt ma dɛbɛ da Kanu
    kɔ tewe ta Yesu Krist mɔ, k’aŋgbət arkun kɔ aran dəromun.
  kqf-kqf: Bi Laḡannemo Filip Maimaituwa ena waibada bi Yesu isana i laulauguguyae
    ba olooloto bi waiwaivini ai sumaḡa bi i kabuludi.
  cpb-NT: Iri kantacha rareetapaaka Felipe, ikenkithatapaakero Kameethari Ñaantsi
    kenkithatakotziriri Jesucristo, kenkithatakotziri eejatzi Pawa tsika inkantaiya
    impinkathariwentantai. Romitsitsiyaayetanaka shiramparipaini, eejatzi tsinanepaini.
  aon-aon: Aria Filip nanak nakripesh yopinyi baraen um agundok arpesh shuwish um
    agundok Iruhin nape debeini um ananish arpesh um. Aria shopunek douk nakripesh
    baraen um enyudok nyeigur Jisas Krais. Aria abudok nyutob eshesh shenek bilip
    um Jisas aria armam hani armago shopunek shenek baptais.
  hus-NT-2005: Tam ti na Felipe xeꞌech in tʼilál na Jesukristo ani an alwaꞌ tʼilab
    kʼal tin kwenta xan tu takʼix na Dios, yán i payꞌlomlábtsik ani i mímlábtsik belmách
    ani pujantsik.
  mig-NT: Ko nuu̱‑í ni̱ jani Felipe tu̱'un va̱'a ñuu̱ nuu̱ tá'ú Dios tiñu, jíín tú'un
    sɨ́'vɨ́ Jesucristo. Yúan‑na te ni̱ ka̱kandíja‑i. Te ni̱ ka̱janducha‑í kúu cha̱a
    kúu ña'an.
  bps-bps: Kabay di katdò Filif i Fye Tulen gablà di kagot Dwata, na gablà di ku Dyisas
    Krayst, faglut ale na fbunyag ale balù dad lagi na dad libun.
  mbs-mbs: Meneng pegtoladà i Felipe kandan tepad te peglowan te Timanem aw si Jesu
    Cristo, nemenal dan aw binonyagan dan heman, pengkey meama aw bayi.
  cme-NT: Filipuŋ juɔ kã ka waŋ *Diiloŋ-bãaŋgu maama‑i baa Yesu-Kirsa maama‑i, caamba‑i
    baa bɛmba‑i hiere baa hũu Neldɔdɔlŋ daama‑i aa naa ce ba *batiseŋ-ba.
  sus-sus: Kɔnɔ e to la Filipu ra, naxan Ala xa mangɛya niini nun Isa Ala xa Mixi
    Sugandixi xa xibaaru fanyi kawandi rabama, xɛmɛe nun ginɛe naxa e xunxa ye xɔɔra.
  pon-2006: Ahpw ni ahnsou me irail rongehr en Pilip eh kapahrengki rongamwahu en
    Wehin Koht oh mwaren Sises Krais, irail koaros, ohl oh lih akan, ahpw papidaisla.
  dad-dad: Anĩ ere, sain Filip Negur nẽ tano ado Jesus Kristus yana nigin biya od
    wogõ ye di, idi in od momoi den, age dife di, idi naan igunẽdin, tamo ado kayau
    geid.
  zab-NT: Per chi güeldilaaz de bniety Samaria de ni gunii Liby pur guelrnabee xte
    Dios ne pur Jesucrist, ax brubnisdeb zeclɨ nguiu ne zeclɨza gunaa.
  jae-jae: Ma Pilip kêsôm ŋawae ŋajam Anôtônê gamêŋ to Jesu Kilisi nê ŋaêŋa lasê e
    lauo to ŋac sêkêŋ gêwiŋ ma sêliŋ saŋgu.
  ksd-ksd: Ba dia tar kapupi Pilipo ma kana vartovo ure ra lavur bo na varvai ure
    ra varkurai kai God, ma ure ra iang i Iesu Kristo, a tarai, ma ra vaden bula,
    di baptaiso diat.
  msm-NT: Di no pasabuton ni Felipe sikan mgo otow to sikan Madojow no Nawnangonon
    bahin to paghari to Diyus dow bahin ki Jesu-Cristo, migtuu sikandan aw pabawtismu,
    mgo yukos dow bohi.
  myk-myk: Ga, a Filipe di Yesu Kirisa ni Kilɛ saanra ti wo Jozaama pu jo pu mu, a
    pʼi dà pu na. Namaa fara cèe na, a pu bɛɛri di ba batize.
  sbe-sbe: Na huyana Pilipo Yaubada yona basileiya yo Keliso Yesu wasana namwanamwana
    ye hedehededei kabo sinesineo yo tatao wa se kawamamohoiyei, na kabo Pilipo ye
    hebabatisoidi.
  mcr-mcr: Pilipä iqu, kukŋuä äŋguä Goti Hanjuwä Iqunä miqä iuŋqätä, Jisasi Kraisi
    Iqueuä yoqeuŋqätä, awä tuätqätaŋgqeŋqä, qokä-apäkä qäsäŋi, qu ‘naqä-qakuiqä’ kŋuä
    indqämbiyi, quuvqä eqiyäpu, asŋä ämakuwi.
  cux-NT: Taachi 'iiⁿ'yāⁿ s'eeⁿ chi'téénu yā yeⁿ'ē Felipe miiⁿ chi ngaⁿ'á yā ndúúdú
    ngai yeⁿ'e chi Ndyuūs ngaⁿ'á yā ntiiⁿnyuⁿ ní yeⁿ'ē ndúúdu ngaī yeⁿ'e Jesucristo
    miiⁿ, tuu'mí chɛɛ̄dinúuⁿnīⁿ ndii n'daataá ndii sáⁿ'ā 'iiⁿ'yāⁿ.
  tur-YTC: Ama Filipus’un duyurduğu Tanrı’nın Krallığı'na ve Yeşua Mesih’in adıyla
    ilgili Müjde’ye inandıklarında, hem erkekler hem de kadınlar vaftiz oldular.
  san-ITR: kintvIshvarasya rAjyasya yIshukhrIShTasya nAmnashchAkhyAnaprachAriNaH philipasya
    kathAyAM vishvasya teShAM strIpuruShobhayalokA majjitA abhavan|
  bel-N: А калі паверылі Філіпу, які дабравесьціў пра Валадарства Божае і імя Ісуса
    Хрыста, былі ахрышчаны як мужчыны, так і жанчыны.
  sch-sch: Aniatachu Pathien Rêngram thurchisa le Jisua Khrista riming Philip'n a
    ril hah an iem le chu nupang, pasalin baptisma an changa.
  mic-MIQNT: Gatu ta'n tujiw getlams'tmu'ti'titeg gelu'lg agnutmaqan ta'n Pilipal
    teluelij ugjit Gjinisgam ilgwenaji ugmimajuinumg aq Se'suguli negm na Nujiugs'tawi'wet,
    na tujiw mimajuinu'g sign'tujig, ji'nmug aq maw e'pijig.
  huu-NT: Ie mei Felipe Cristo ie mare rafuena llote. Naimɨe anamo naimacɨ illana
    Jusiñamui jitailla jira, Jusiñamui dɨbeimo naimacɨ comecɨaɨ iuaina meiduana llote.
    Naimacɨ Felipe llofuiana ɨɨnotɨmacɨ. Ɨɨnuamona, Felipe naimacɨna bautizade. Ɨiñɨaɨna
    bautizade. Rɨñonɨaɨna jɨaɨ bautizade.
  jiv-NT: Túrasha Jiripi Yusa akupeamuri̱n, tura Jesukrístununcha shiir chichaman
    etserkamiayi. Tura, nuna antukar nuwa̱sha áishmaṉsha umikiar imian wearmiayi.
  otm-NT: Pɛ nu yʉ ją'i bi 'yɛ̨c'yɛi 'bɛ'a bi man'a ra Felipe nu'bʉ mí ma ra Hogamhma
    'bɛpʉ ní manda rá ts'ɛdi Oją, ngue bi ma nangue ra Jesús. Nɛ bi mba ma xixyąbi
    yʉn 'yohʉ nɛ yʉ xisu.
  dah-dah: Gega Filip beleŋ taun goyenter kuŋ Al Kuruŋ beleŋ doyaŋ yird yird mataya
    mere igiŋ Yesu Kristu niŋ yitiŋ goyen tagalkeb alya bereya mere gobe fudinde yeŋ
    nurdeb baptais tamiŋ.
  tnk-tnk: Mətə nəpɨn Filip raməvisau irapw Iesu Kristo mɨne nɨtətə sə Kumwesən ramərɨmənu
    irə, nərman me mɨne nɨpran me həni nɨpərhienien ia nəɡkiariien amasan səvənhi.
    Nənə ko paptaes ia nirəha.
  kpr-kpr: Avata Philip amboda fira, God da Bino Eveva ava sisira. Siri, God namonde
    nange kaifa eraira ava ningido, Iesu Keriso da javo ava ningido, a kotugo God
    nange Iesu dirigetiri fusira ava ningido, evetu genembo Philip da geka tumonduseri.
    Tumondedo setero, Philip nu gegenembode a evevetude dabade budo bafataito usira.
  san-IAS: kintvīśvarasya rājyasya yīśukhrīṣṭasya nāmnaścākhyānapracāriṇaḥ philipasya
    kathāyāṁ viśvasya teṣāṁ strīpuruṣobhayalokā majjitā abhavan|
  nho-nho: Tevana iaa, i te saaita naa tama naa ni hakannoo ki naa hakaea ake Philip
    te Lono Taukareka i te Nohorana TeAtua aa maa Jesus Christ ko te Mesaea raa, naa tama naa,
    teenaa ko naa taanata ma naa haahine hakkaatoa, ni too te hakaukau tapu.
  gym-NT: Akwa Ngöbö amne Jesukristo nämane gobrane ño ni ngätäite, ye diri nikani
    Felipekwe angwane, nitre ye käkwe kukwe kuin Jesubtä kani ngäbti jökrä, bti Felipekwe
    ni merire, brare ngökani ñöte Jesu käbti.
  azg-NT: Majoꞌ ya na toninncyaa Felipe jñꞌoon ntyja ꞌnaanꞌ na ityeꞌntjon Tyoꞌtsꞌon
    nnꞌan ntyja na cotsamꞌanhan, yo ntyja ꞌnaanꞌ xueeꞌ Jesucristo, yajoꞌ joo nnꞌan
    Samariaꞌñeen, jndyehan tëntyja nꞌonhan. Nannon ndoꞌ nanntcu tontꞌëhan yo xueeꞌ
    Jesús.
  bhd-bhd: पन ज़ैखन फिलिप्पुसे परमेशरेरे राज़्ज़ेरे ते यीशु मसीहेरी खुशखबरी प्रचार
    की त लोकेईं विश्वास कियो, ते मड़देइं कुआन्शेईं बपतिस्मो नेव।
  too-NT: Lā' Felipe cākalhachihuīna'ni'lh xatzey tachihuīn ixpālacata a'nchī Dios
    māpa'ksīni'n lā' ixpālacata Jesucristo. Lā' xlaca'n takalhlaka'ī'lh lā' ta'a'kpaxli
    chi'xcuhuī'n lā' puscan.
  ind-AYT: Namun, setelah orang-orang itu mempercayai Filipus yang memberitakan Injil
    tentang Kerajaan Allah dan nama Kristus Yesus, mereka dibaptis, baik laki-laki
    maupun perempuan.
  cjo-NT: 'Omaanta roojatzi rareetantapaakari Jiripi, ikamantakotakiri Tajorentsi,
    tsika ikanta reewawenantzi. Eejatzi ikamantakotakiri Jesokirishito. Ari ikaawoshitakotakiri
    Tajorentsi maawaeni aapatziyeeyakaririni Jesoshi: shirampari, tsinani, maawaeni.'
  nsn-nsn: Bo tar binaka puk ke mene tauete Pilip toro Uelhire Uaiang tena Nitoia
    God menia tar hangana Iesu Kristo, gisina ka siokor tagorong man, kara siokor
    uahuhunguais, o kuahampe, doho bulout.
  san-DEV: किन्त्वीश्वरस्य राज्यस्य यीशुख्रीष्टस्य नाम्नश्चाख्यानप्रचारिणः फिलिपस्य
    कथायां विश्वस्य तेषां स्त्रीपुरुषोभयलोका मज्जिता अभवन्।
  tna-NT: Da su beju Felipe Diusu ecuatsasiati, Jesucristo jepuiti quisaquisa puana
    su, jucuada deja, epuna cuana tusa quisa cuana su jei putana. Yahui neje Diusu
    sa puji jaichaderatitana huecuana.
  lid-lid: Arile, na len Pilip tiye tiri ta sahou mwasin ta nyala tondrok ta Kindrei
    ma hawe nyara Jises Krais, iri mwan hawe iri badih badeh, atehei budon tiri in
    ta sahou ta Pilip, ma alomwa iri.
  wim-wim: Ngul-ngulaniy nil Philip.an wampa thant wik min Christ.antaman waaꞌ-waaꞌ
    thant ngul, aꞌ nil waaꞌ thant aakan ngul wampow nil God.angan pam wanch maꞌmangkam
    anangan maꞌ nungantangan piꞌow thanangan. Yaa, thanan puth wik nungantaman kan-kanam
    ngangkangam piꞌ-piꞌin ngul aꞌ nil Philip.angana kootra ngakang ngul kuungk thanang,
    pam wanch anangana.
  zga-M: Vuvapulikhi uFilipo alumbilile in'cha ludeva lwa khukianya ulwa Nguluve vakhedikha
    nukhwon'chiwa, avadala navagosi.
  yom-yom: Vayi bu bawilukila Filipi bu kaba samunina Nsamu Wumboti wutedi Kipfumu
    ki Nzambi ayi wutedi dizina di Yesu Klisto ; babakala ayi baketo babotama.
  san-SIN: කින්ත්වීශ්වරස්‍ය රාජ්‍යස්‍ය යීශුඛ්‍රීෂ්ටස්‍ය නාම්නශ්චාඛ්‍යානප්‍රචාරිණඃ
    ඵිලිපස්‍ය කථායාං විශ්වස්‍ය තේෂාං ස්ත්‍රීපුරුෂෝභයලෝකා මජ්ජිතා අභවන්|
  yut-yut: Mani don Pilip da Piŋkop da Amɨn Kɨla Asak dakon Gen Bin Tagɨsi gat ae
    Yesu Kristo dakon man yaŋ teŋteŋagɨt. Yaŋ aŋakwan mɨŋat wɨliyo kɨsi uŋun do nandaŋ
    gadaŋek telagɨ pakbi sowit.
  grc-BYZ: ὅτε δὲ ἐπίστευσαν τῷ Φιλίππῳ εὐαγγελιζομένῳ τὰ περὶ τῆς βασιλείας τοῦ Θεοῦ
    καὶ τοῦ ὀνόματος Ἰησοῦ Χριστοῦ, ἐβαπτίζοντο ἄνδρες τε καὶ γυναῖκες.
  cpc-NT: Iro kantacha jariitapaaka Felipe, jiyotaantapaakiro Kamiithari Ñaantsi kinkithatakotziriri
    Jesucristo, kinkithatakotziri iijatzi Pawa impinkathariwintantai. Jowiinkaayitanaka
    shirampariiti, iijatzi tsinanipaini.
  nhg-NT: Pero cuöc oquecajque inu cuale tlamachestelestle tli Felipe oquennunutz
    pos monejneltocaque. Felipe quemelfe quiene ca Deus tlamandöruro hua quemelfe
    de Jesucristo. Omocuötiequejque tlöca hua sohuame.
  nya-nya: Koma atakhulupirira Filipo akulalikira Uthenga Wabwino wa ufumu wa Mulungu
    ndiponso dzina la Yesu Khristu, anthuwo anabatizidwa amuna ndi amayi.
  ngu-NT: Pero ijcuac oquineltocaquej on cuajli tlajtojli yejhuan Felipe quiteijliaya
    ica quen ijqui Dios tlamandarohua niman ica Jesucristo, nocuatequiayaj sanquen
    tlacamej niman sihuamej.
  kup-kup: Met aban Pilip poek sat, “Iesu pi Kristo, Godihö eñizapanez au hahan heh-tapup
    ok,” pot mañat Godiz masakavoz roketak hepanez ñetï tin pov mañoohan añarab nari
    pim haohavon hatevetet barotap batat hehan pi paru ivoh memeeh.
  jid-jid: Ama niwa ba kpa tre wa Filibus a sia d'bu lha nitu tre ndindi wu Irji mba
    nde Yesu. Kristi, ba vu ba ti baptisma, lilon baba mmba wawumbawu.
  wmw-wmw: Fala pawankubalire Filipi vyaakereza kuhusu ufalume wa Mwenyezimungu na
    zina ra Insa Almasihi, wakanza koziwa, waka kamba walume.
  gmv-GGM: Gido attin Pilphphossay Xoossa kawootetha gishine Yesuss kiristtossa gish
    sabbakkiidayssa siyidi ammanniida maccashayne atummassay xammaqetides.
  ssg-ssg: Tuahe ti Pilip kaxi ahuhuti meng solian sale aweisal ti Haeu neini seilon
    ma pohe Jises, laha hong soh ape Pilip baptaisi laha, wawan ma hehin.
  zpo-NT: Per gorna lee Lip nzaa kwent cheen wdizh chul cheen Jesucrist lo xaa, nu
    cheen pa nabeyy Dios rop Jesucrist, xaabyi nu ngwnaa mzelo ngwii lo Dios nu mrubnis
    xaa.
  poy-poy: Kumbiti pawamjimiriti Filipi, pakabwera visoweru viwagira vya ufalumi wa
    Mlungu, na litawu lyakuwi Yesu Kristu, wabatiziwa, wapalu na wadala.
  qwh-NT: Peru Diospa mandaquininpaq alli willaquicunata Felipi willacuptinmi, y Teyta
    Jesucristupaq willapäcuptinmi, tseta creyicurnin, nunacuna warmipis ollqupis bautisacuyarqan.
  gaw-gaw: Amge Pilip nug Jesus Kristusnu amu Kayaknu ḏo maḏoḏnu Nai Ena mehuqe, ag
    doonna, haen amup̱a danab ah ele ag oolagp̱a genab doyeg layaṯom.
  nca-nca: Quko Filipko Anutuko unipareyó wiri yereyote naruyó ko Yesu Kristo owí
    ŋuro miti mande qu yesowaró quno ŋuno uni ŋuya pare ŋuya iŋondutu tero sono raŋgurí.
  zpz-NTPP: Tees ornu bicy cup de mbecy consuel lo de riidz nap ni gyel gubier ni
    Ñgyoozh nunu de riidz nap ni Jesucrisht, de riidz nu mnii Lip, orzeꞌ bzu nis dey.
    Bzu nis de yu gyeey nunu bzu nisaꞌ de biñ mñaa.
  mkj-mkj: A nehn anjoauwo ma irai ne rongda en Philip ah kapahrakki Rongmwehu in
    Wein Koahs apel oadoan Jesus Christ, irai ohroj woal apel lihok ken poapdaijla.
  zac-NT: perë zihani mënë gualdí lduꞌu rall dizaꞌquë naguniꞌi Felipe. Ruadiꞌdzë Felipe
    mudë tsutë́ mënë nezë lu gubeꞌe parë tsa rall catë rnibëꞌa Dios. Por Jesús gac
    salvar mieti, guniꞌi Felipe nu bëchuꞌbë nísiꞌ naꞌa la nguiu, ra nagualdí lduꞌi
    dizaꞌquë.
  kyg-kyg: Saimoni geꞌamo afiꞌnayaꞌmonanafa Filipiꞌa alagepa gemo Gotiꞌa neꞌyagaiya
    kavafeꞌmo ava gemo huge Yesu Kalaisifeꞌmo ava gemo huge huꞌnigeꞌa afiteꞌapaeꞌmo
    apakesa afiꞌa fatago huꞌnaya ve aꞌnemo aniꞌmo faleno apateꞌniye.
  kmk-kmk: Yoong utdit nanuttuwa da utdan intudtudun Felipe un Nabaḻu’n Damaga maipanggop
    sit mangiyapuwan Apudyus kan sat maipanggop kan Jesu Kristu, nampabunyag da’l
    losan, laḻaki kan da babai.
  cao-NT: Jama, Dios Chani Felipé yoaquë tsi quiha ja quima Dios quiri ja bësocaniquë.
    Diós nohiria bo otocatsaina, Xabahamati Ibo Jesu iquiina, tihi cabo Felipé yoa-yoaniquë.
    Jatsi chahahuahax tsi quiha toa nohiria ashimahacaniquë, naa joni bo, yoxa bo,
    tihi cabo tëquë.
  bbr-bbr: Utianik, Filip nukas Anut koi kamwaraun ämän pak Jisas Krais nukan ämän
    roasiret awarowon. Kiro ses opok roasiret ak akan woiaka pirirna, an jomaroin.
  inb-inb: Chasapi kaug­sa­na­kuspa­pas, Felipe Jesu­cristo­manda i Diuspa suma mandaita
    willag­samus­kata uias­paka, Jesus­wa suma iuia­rir­ka­kuna. Nis­paka, kari i
    warmi baug­ti­sa­rii tukur­ka­kuna.
  hrv-hrv: Ali kad povjerovaše Filipu koji navješćivaše evanđelje o kraljevstvu Božjemu
    i o imenu Isusa Krista, krštavahu se - muževi i žene.
  box-NT: Ká bìo ɓa yèrèmáa dó mí sĩa le bín-tente na ó o Filiipu buera
    nɔn ɓa yi le *Dónbeenì bɛ́ɛnì là a Yeesu *Krista bìo yi, á ɓa báawa lè
    ɓa hã́awa á ɓa bátízéra.
  ote-NT: Pe nu mi zønga ra cu Lipe ja núꞌa̱ ra hniniꞌa̱ bi ma̱nga ra hoga ntꞌøde
    de rá hmanda Ajua̱ ne bi ma̱ de ra Zidada Jesucristo. Nepʉ gatho ya ja̱ꞌi bi gamfri
    ne bi nxistehe, ya ꞌñøhø ne ya ꞌbɛhña̱.
  wnu-wnu: Saimon eng ende aba ne munon misir ubura ne wuri song igamari ne Pilip
    diab Qenu Yisas inubersi qamb imuriamor eng qanam musub qamara igub wogub ne Pilip
    toat abari wo der wurimaragansi ya obotarerei.
  zam-NT: Per co'se' ngola's mèn co' nac mèn yèezya' ned làaz mèn samari di's ndac
    che'n Diox co' ngo Lip yalbàn cón che'n xá mod ñibe'pe' Diox loo mèn, no cón che'n
    Jesucrist, le'le' ngola's mènbi' no le'le' ngola's mèngot. No ngòc bautizar rye
    mèna.
  zyp-NT: Canghrasala Filip tei Khazing painah raang kong thawngchaw le Zisu Khri
    ming kong a reipaw khah aa zing tihtah canu kha capaw kha baptisma a cang he.
  sey-NT: Ja̱je yoꞌojë paꞌicohuaꞌipi Felipe quëayere asani Maijaꞌquë cua̱ñe te̱ꞌte
    ayere cuiꞌne Jesucristo ayere asani ë̱mëohuaꞌi cuiꞌne nomiohuaꞌi sehuohuë. Sehuoni
    oco do cua̱ñohuë.
  nvm-nvm: Regavo tavan ijia bu Firifon vuak iji God fu izeg efuon ijiebuon oij iji
    samuagdiamo ijiga Jesuon unam iviamkor fu iji abe kuardiamga bu vuak iji faime
    buka ma vierafen. Ijefuon Firif fu uri barubara aferdia do ruardiain.
  mps-mps: Tiali goli, Filipgo te Godigo we bidi tonalubo sęde dwagi yai po olama,
    te we bidibolo te Jisas Kraisde po me wali. Tama te po odama, te we bidi augwaligo
    te poba augwa homu tigidali munama, Filipgo augwali baptais mani, we dabe sibi
    me, bidi dabe me.
  pab-NT: Xakore hoka Filipe xakaini Iraiti Waiyexe Enore koamaniya nawenatyaka tahi
    tyakekoha hoka kabatixatyakaha Jesus nexare kakoa, enanae exahe ohironae tehitiya
    hoka.
  llg-llg: Tehuu hatematak ia, lamanene Filipus nanoli sala laꞌeneu Manetualain palendan.
    Ma ndia boe oo natuꞌdu dalak fo bisa maso daꞌdik Manetualain hataholin, no dalak
    fo namahele neu Yesus Karistus. Lamanene basa leondiak boe ma hataholi noꞌu kala
    nau leu maso daꞌdik Manetualain bobonggin. Touk ma inak, basa sala nau daꞌdik
    leondiak. Huu ndia, de ala hambu salanik.
  kyf-kyf: '''Ɩn -Lagɔɔ nyɩmaa ''wlulapɩlɩgbʋ -yɔ -Zezu Klisɩɩ gbʋ -zɔnʋ Filipʋ gbaa.
    -Wa weee ŋwnua we -yɔ, nʋkpasia -yɔ ''ŋwnɩ, ''ɩn ɔ yia wa batizee.'
  tpi-tpi: Tasol taim Filip i autim gutnius bilong kingdom bilong God na bilong nem
    bilong Jisas Krais, ol man na meri wantaim i bilip na ol i kisim baptais.
  mih-NT: Tacuan ta i saa ra Felipe, ta i zacuaha ra sii ñiyɨvɨ cuhva ndyaca ñaha
    ra Ndyoo ta cuhva cahnu xaan iyo cuhva sii ra Jesucristo. Tacuan ta i sino iñi
    ñu sa cahan ra Felipe. Ta i sicoo ndutya cuaha rayɨɨ ta ñu zɨhɨ.
  qvh-NT: Jesucristo salvamagninsi cashganta Felipe wilacuptinnami runapis warmipis
    pay wilacushgantana chasquicuyashpan bautizacuyargan.
  kms-kms: Pudi Pilip ni God ni yumbui nas kin wand di Jisas Kraist ningg wand yuwon
    ye bir nawo. Di wute buagi quayi nyumbueg ane Pilip ningg wand rutungu riri ni
    wand nganyene nand, di ni wuye nap.
  agn-agn: Piro asing nagpatako si Felipe ong nira tang Mo-yang Balita natetenged
    ong paggaraemen tang Dios bilang adi ig ong ni Cristo, namagparet tanira ig namagpaboniag
    ong ni Felipe, mga lali ig mga babay.
  nhi-NT: Pero ihcuac ocniltocaqueh in Felipe, naquin oquinnonotzaya in cuali tlahtol
    de nitiquiuahcayo Dios uan octematiltaya nitoocaatzin Jesucristo, opeuqueh mocuatequiah
    tlacameh uan siuameh.
  ttc-NT: Per ya ma xik kyoksla' aj nxik tpakb'a' tuq te Lip ti'j te tpakb'alil galan
    aj nyolin ti'j Jesukrist b'ix titza' tzan kykaj tuj tq'ab' Qtata Dios, ya ma xik
    kyoksla' nini, ojaw si' a' kywi' ichan tuky'i xuj.
  dan-1931: Men da de troede Filip, som forkyndte Evangeliet om Guds Rige og Jesu
    Kristi Navn, lode de sig døbe, både Mænd og Kvinder.
  kwj-kwj: Da hinga woni Filip Gotri kwambu wunu aulino mwanji kipe tinga Jisas Kurais
    hi tinga ya wunu ri sawe. Wosiwani ele himiyama hurahama miyafo sembe hawani uku
    ti ya wunu yasi.
  vie-OVCB: Nhưng bấy giờ dân chúng tin nhận sứ điệp Phi-líp giảng về Phúc Âm Nước
    Đức Chúa Trời và Danh Chúa Cứu Thế Giê-xu. Nhiều người, cả nam lẫn nữ đều chịu
    báp-tem.
  kze-kze: naaémba Vírípi Áánútuna áséi-kwasai kosimátimena Áánútu kwená kwaási kwégawaain-kanaama
    kosimátimena Ísu Káráísitin-aai kosimátimuwasa isésa sésa árair-aimban-iye suwaná
    Vírípi minákwá'á nombá pétinkowana
  mpj-mpj: Pilapulu-jananya jakurljunkupayi, Mamalu-jananya palunyamili walyjakaja
    ngampurrju kanyilmal, Jiijajmili wangkalurrju. Kulirayilaraya pukurlarripayi.
    Palunyangkayila-jananya kalyungka jarrpajunkupayi, laltukuyarra, yirnakajakamu
    wantikaja.
  lbk-lbk: Idwani magtek ket ay si et Felipe nan pinaticha isnan ipap-alawagna ay
    Khawis ay Chamag maipoon isnan en-ap-apowan Apo Dios ya nan kinwanina maipoon
    isnan Cristo ay enngachan si Jesus. Sa cha't cha nenpafonyag, lallalaki's fabfafai.
  mto-NT: Ku veꞌe je̱ Felipe tyukmuko̱jtsjidi vintso̱ je̱ꞌe̱ veꞌe ku veꞌe je̱ jayu
    yꞌitta je̱m je̱ Nteꞌyam yꞌam kya̱ꞌm je̱tseꞌe vyaꞌnu̱xjidi je̱ Jesucristo jye̱ꞌe̱,
    nu̱may tseꞌe du̱jaanchjaꞌvidi je̱ Jesucristo je̱tseꞌe ña̱pe̱jtti, veꞌem je̱ yaaꞌtya̱jk
    veꞌem je̱ ta̱ꞌa̱xta̱jk.
  bzh-bzh: Loḳ tum mëm Pilip nër Bengö Nivesa raḳ Anutu-yi-nyëġ los nër Yesu Kerisi
    bengö ranġah, lom maluh los avëh pin devonġ ving bederipek bël.
  guj-2017: પણ ફિલિપ ઈશ્વરના રાજ્ય તથા ઈસુ ખ્રિસ્તનાં નામ વિષે સુવાર્તા પ્રગટ કરતો
    હતો ત્યારે તેઓનો વિશ્વાસ તેના પર બેઠો, અને પુરુષોએ તેમ જ સ્ત્રીઓએ બાપ્તિસ્મા લીધું.
  jvn-NT: Nanging kadung Filipus nggelarké kabar kabungahan bab Kratoné Gusti Allah
    lan bab Gusti Yésus, wong pirang-pirang terus pada pretyaya. Kabèh, lanang-wédok,
    terus pada dibaptis.
  byr-byr: Saaimonɨ sai mwaalɨna yada sara yada kɨrɨꞌ Pilipɨ Kɨraazɨtɨyai Jizaazarɨnajɨ
    Gotɨyai nemaremwaalyaꞌnajɨ sawaarɨna yagaala tewaanyaꞌ wɨdɨna kyaꞌ kumɨ wɨꞌnyɨna
    yeva “Sabwi nemɨ mɨdɨnaana!” dɨnyɨna yadɨvɨꞌ Kɨraazɨtɨyarɨ lɨmwanna kyeꞌ Pilipɨ
    aalyavɨ bavɨtaazɨya yɨna aꞌmweraavɨjɨ aꞌmwengɨjɨ sangɨ.
  ian-ian: Wan ngepma nɨmba Filip waa nyaangɨt wutndi. Ndɨ apma nyaangɨt mbutɨndɨ.
    God ndinyangu kat vɨga la vak kat mbutɨndɨ. Jisas Kraist kat ndi kat mbutɨndɨ.
    Wan nyaangɨt wutaa ndina mbangɨ wiyo waavi taagandɨ, lɨndi. Wungi kat tɨga ndi
    kat ngumba njangindɨ. Ndu taagwa njangindɨ.
  hun-hun: De miután hittek Fülöpnek, aki az Isten országára és a Jézus Krisztus nevére
    vonatkozó örvendetes dolgokat hirdette, megkeresztelkedtek, férfiak és asszonyok
    is.
  mcf-NT: Adnubien, Nuquin Papa yacno puduedmianquid Esus nec, quequin Uedipen chuibansho
    tantiaquid yampanëdash dadabëdi chido chedo. Adsho aidtedi acten mentomepanëdash.
  kjs-kjs: Go pirisimi pare Filip-mi Gote-na Surube Su madaa Yesu Keriso-na bi madaa
    Epe Agale lakalisa rabu Samaria su enaalimi agale madaa kone rulaoma kalu-ipa
    misimi.
  mni-mni: Adubu Philip-na Tengban Mapugi leibakki amadi Jisu Christtagi maramda sandokpa
    aphaba pao adu makhoina thajaduna nupa nupi animak yaona makhoi baptize lourammi.
  yad-NT: Riñi tuva̱chodanumatiy ramu, daryatiy sadatyanunu̱yada Vedípeberya Ju̱denu
    nusu̱yadantiy, Jesucrístu jtyamu, riityu̱ñu̱yada variy, vaduy, vatuy jarye.
  mxb-NT: Tído tá ni̱ da̱náꞌa̱ Felipe noo̱ ná to̱ꞌon va̱ꞌa saꞌa̱ ndi koo ndu̱ꞌu na
    ti̱xi ndáꞌa̱ Ndios, kúú ni̱ ka̱ndísa naa̱n, ta ni̱ ka̱ndísa taꞌani na ña̱ ni̱
    da̱náꞌa̱ ra̱ saꞌa̱ Jesucristo. Sa̱ꞌá ño̱ó kua̱ꞌá nda̱ꞌo ta̱a xíꞌín ñáꞌa̱ ni̱ sodo̱
    ndúta̱.
