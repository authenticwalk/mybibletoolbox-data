    tanto homens quanto mulheres.
  stp-NT: Guꞌ ji na mɨt guꞌp ma tɨ jɨɨꞌñ gu puiꞌ na jax jaꞌk tu ja aꞌgiꞌñdhaꞌ gu Piliip
