  azz-NT: Pero in Felipe quinnojnotzaya in pueblojuani de Samaria ica in chicahualis
    den tocaytzin de Jesucristo. Huan no quinmachtijtinemía de que Dios quimonequiltijtoc
    momasoutos ninyolijtic itaneltocacahuan ica ihueyichicahualis. Huan cuac in pueblojuani
    quicaquilijque in tanojnotzalis de Felipe, ijcuacón míac taca huan sihuame taneltocacque
    huan moteahuiltijque.
  spa-RV-1909: Mas cuando creyeron á Felipe, que anunciaba el evangelio del reino
