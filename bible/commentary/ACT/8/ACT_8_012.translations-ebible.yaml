    panzi tona. Aku lâ zo ndaina kinzi taine wa tamâne wa kalonzi tawana Pilip ne
    ŋgua, kala silili pâri ara ne lââ.
  crx-NTPO: '''Et hoonts''i Philip ooghuni buba ''álha'' utni-un, ''et huwa dune cha,
