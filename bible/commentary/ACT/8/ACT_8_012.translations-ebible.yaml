  bht-bht: पर जालू लोकां परमेश्वरे दे राज्य कने यीशु मसीह दे ना दा शुभसमाचार फिलिप्पुस
    ला सुणया कने भरोसा किता, तालू सारे मर्दां कने जनानिया बपतिस्मा लिया।
  eng-NOY: But when they believed Philip, publishing the glad tidings concerning the
    kingdom of God and the name of Jesus Christ, they were baptized, both men and
    women.
  cub-NT: Ʉbenita ina põeva ne jʉ aiyede Felipei coyʉiyede, jápiaivʉ bácavʉ iye yávaiye
