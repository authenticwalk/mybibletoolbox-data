  ory-ory: ଆଉ, ଶିମୋନ ନିଜେ ମଧ୍ୟ ବିଶ୍ୱାସ କରି ବାପ୍ତିଜିତ ହେଲା ଓ ଫିଲିପ୍ପଙ୍କ ସାଥେ ସାଥେ ରହିଲା,
