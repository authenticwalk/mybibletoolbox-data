  san-TIB: ཤེཥེ ས ཤིམོནཔི སྭཡཾ པྲཏྱཻཏ྄ ཏཏོ མཛྫིཏཿ སན྄ ཕིལིཔེན ཀྲྀཏཱམ྄ ཨཱཤྩཪྻྱཀྲིཡཱཾ
