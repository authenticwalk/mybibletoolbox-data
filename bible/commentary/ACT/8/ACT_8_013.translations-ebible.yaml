  mio-NT: Suvi ra Simón chinu tahan ini ra, ta ni chanduta tahan ra. Tacan, ta quechaha
    chica ra chi ra Felipe, ta ndehe ra Simón can iin cuhva inga cuhva cha ni savaha
    ra Felipe can. Iyo xaan iyo xaan cuni ra Simón cha ni ndehe ra ndihi cuhva cha
    ni savaha ra Felipe.
  srq-NT: Simón Brujo abe que Jesús ɨcua cote ra. Bautizar ɨ que ee ra. Felipe ruɨ
    beɨ que eriqui cote ra. Felipe que mbia mae sayã saã saã nguia ra. Simón ngue
    nyuruɨra tuchɨ quia mae erese ra.
  kje-NT: Simon me'ene akin naili'il Yesus, de laa oir raram leke ulutade. Onne horu,
    an lernohi Pilipus mamani, la an hehel rehi po'on Pilipus nin hini'i ri kan dodo'onnala
    makun onne.
  gaz-gaz: Simoon mataan isaa iyyuu amanee cuuphame. Innis mallattoo fi dinqii arge
    sana dinqifachaa Fiiliphoos wajjin deeme.
  kud-kud: Na Saimoni hinage Yaubada iyemidiyei, na yana bapitaiso tuluhanai Pilipi
    baidana himiyamiya. Na Saimoninane Pilipi yana ala'alawowoli yo yana ve'ive'ila
    ipaihowaidi wahiwahiyaladi i'itadi, na inuwapwanopwano moiha.
  urb-NT: 'Simã jurujar katu tĩ. Upa Siri mujahuk rahã, inamõ Simã ixo. Tupãma''e
    pyrãtãha namõ Siri mukatu hũ ngã ke. Ame''ẽ ke Simã usak rahã, jupandu jupe: —Mã!
    Katu te — aja Simã jupe.'
  fra-LSG: Simon lui-même crut, et, après avoir été baptisé, il ne quittait plus Philippe,
    et il voyait avec étonnement les miracles et les grands prodiges qui s’opéraient.
  san-HK: zeSe sa zimonapi svayaM pratyait tato majjitaH san philipena kRtAm AzcaryyakriyAM
