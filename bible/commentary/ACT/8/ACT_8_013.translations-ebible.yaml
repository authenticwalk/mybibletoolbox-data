  dwr-ENT: ቃሲ ሲሞኒካ ባሬ ሁጴው ኣማኒዴ ፃማቄቴዳዋፔ ጉዪያን፥ ፒሊጶሳና ኢቲፔ ዴዒዴ፥ ኦሴቲያ ማላታኔ ፆሳይ ኦዳ ዎልቃማ
