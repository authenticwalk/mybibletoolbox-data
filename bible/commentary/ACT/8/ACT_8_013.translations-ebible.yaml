  kpj-NT: Iribi tahe Simaõ itxenadỹỹdu tule Jesuisimy reòbyre, raratysebenyre. Tahe
    Filipi‑wana ihyy ròirenyre bede òtiidỹỹna‑di retehemyhỹre aõbo Filipi riwinyremy.
  zao-NT: Asta noga Simún ngwalaaz Diox ne ngokleyy ne mndeke Simún dits Lip, ne kwathoz
    mzegey leettsoo Simún mwii re milagr thoz kuu ngok.
  byx-byx: De qerlka ngen ma Saimon ka narliip ka tit naset lungera ama lengi, taqurla
    be qerlka ma Pilip ka ukmes tem ka. Baiv aa de quasiq ai qa mit dap kurli ma Pilip,
    be maikka sak met ma Saimon naver ama tekmeriirang i ma Pilip ke tekmet niirang.
  ctu-CTI: Jinic tyo jini Simón ti' ch'ujbi je'el. Ti' ch'ʌmʌ ja'. Ti queji i pi'len
    ti xʌmbal Felipe. Tyoj bʌc'ñʌjel ti yubi je'el che' ñac ti yilʌ ñuc tyac bʌ i
    p'ʌtyʌlel Dios tsa' bʌ pʌs'enti ti Felipe.
  zos-NT: Y ñe' Simonis vya'ṉjamgue'tuti, y nø'yøcye'tuti y o pya't Felipe. Simo'nis
    isu ji'n ndø isipø tiyø y myøja'ṉ milagro'ajcuy nø chøjcupø Felipe'is, y joviseti
    isu y ñømaya'u.
  gvs-gvs: E kina go Saimoniyana nakae inumisa go, ana sayóyova mlina Pilipo isakurikuriye.
    Pilipo aba kinana nakae guinuwa toogagaidi iguuinuwedi, Saimoni igitedi, tuwo
    pasidi nakae ikaiinaopa.
  kbm-kbm: Be Saimon ei ate ok aplo givin Pilip ane yaun weik etok ge be giro ate
    vukir be giringk bui sanggu givin. Bekob givang givin Pilip be gili kulkul bwalbwale
    walang ano ebe meng-gihlang ok be tang-gitung walang ano.
  tew-tew: Simon wänbo wáˀ iwä̖yu̖, heḏi óepꞌóˀpꞌoeˀan dihayḏi Philip-áḏí wéˀge
    dänjíyéndeˀ, heḏi hânho óeháaˀoˀ tꞌä̖mägeˀi pínnán tꞌôe Philip iˀoˀiˀ imûˀḏi.
  rmc-rmc: No the oda Šimon pačanďiľa, diňa pes te bolel a phirelas pal o Filip. A
    sar dikhľa, hoj pes ačhen bare ďivi the zazraki, čudaľinelas pes.
  apr-apr: Ngan le Simon tani in ye taunu itara lono medana pang Yesu, le Pilip irriu
    lapau. Motong la itoo Pilip ye ni mai i le imot yo ipa pang ye nga, inbe ikamata
    mos maimai matana matana yo Pilip iyei a iyei ben tarkilanga panga nga, ngan le
    itakrai ye.
  tiy-tiy: Atin fiyon i Simone ménunur so bé Kristowe. Brab amun ménbautisén, démoyun
    ménodor bé Filipiwe. Atin toow fo ménggaif i Simone bé de énggito no rénigo Filipiwe.
  nlg-nlg: Ma Simon heghena ghua te taluutuni. Murina ge vulitabu ge nia udukolu Philip
    me nighi maro na mangana na maana sule mana lei butuli te gonighi tana matana.
  dgr-DOGNT: Sımon ededı̨ sı wegha ehkw'ı-ahodı t'à wek'ètaìdzǫ. Phılıp edı̨į̀ k'edaa
    sìı yek'èè k'eda. Enıìyah deè wedaà nàhòwo t'à sıì wegha enıìyah dìì.
  pes-OPV: وشمعون نیز خود ایمان آورد و چون تعمید یافت همواره با فیلپس می‌بود و از
    دیدن آیات و قوات عظیمه که از او ظاهر می‌شد، در حیرت افتاد.
  ron-1924: Кяр Симон а крезут ши, дупэ че а фост ботезат, ну се май деспэрця де Филип
    ши привя ку уймире минуниле ши семнеле марь каре се фэчяу.
  tpz-tpz: E Saëmon koman to vaman en, ke Filip pupui en peꞌ keꞌ teꞌ rakah non pa
    havin e Filip. Eꞌ to pah kokoman vörep e non pa ma tah vatoksean neꞌ to ep in.
  agd-agd: Máan tiyan Saimoni veyan má mumunan uren monó non péden Firipin dakhafen
    nóken enará ukhein ákona vá aní daná bá ma uvariyarin oniyáken takhaen mino.
  rkb-NT: Simaõ niwatihi Sesus humo tispirikporẽta iwatahi amata skyry ja ziharasuhik.
    Kyze Piripi tuk zikzuruku. Piripi watawyhytsa nikaraze Simaõ ibo iktsaziu nikara.
    Tsipybyrẽta.
  san-THA: 'เศเษ ส ศิโมนปิ สฺวยํ ปฺรไตฺยตฺ ตโต มชฺชิต: สนฺ ผิลิเปน กฺฤตามฺ อาศฺจรฺยฺยกฺริยำ
    ลกฺษณญฺจ วิโลกฺยาสมฺภวํ มนฺยมานเสฺตน สห สฺถิตวานฺฯ'
  iws-iws: Mɨ tɨ inkamɨn Saimon nɨkɨuwiyɨn siya ta yai aiir wakaeyɨn mɨ siya ɨna yaɨngwo
    tɨmiigiyɨn. Mɨ Saimon siya ɨni saɨkar ywowɨn. Mɨ tɨ dimɨn kɨrɨe komii komiiyɨm
    siya sɨmiir kɨgɨn Filip siya dirɨraerarɨm. Mɨ siya ɨni kakakar ywokiyɨn.
  pol-SZ: Wśród nich był Szymon—on także uwierzył i przyjął chrzest. Potem zaś wiernie
    towarzyszył Filipowi, a widząc jego potężne cuda, nie mógł się im nadziwić.
  ztq-NT: Aan axte wi Simoñ bniladzy ni kwchobnis, aan lëë xaa bislo kwënal xaa Felip,
    xsee xaa chan xaa kchë kyalntson nii chuuñtsyey Felip.
  zai-NT: Laca bini cre Simón ne uyuu nisa. Ne ma qué niladi ru cue' Felipe. Ne nabé
    bidxagayaa ra bi'ya irá seña ne milagru cayaca que.
  upv-upv: Ko Saemon kele osuri nale se Pilip, ko arpaptaese ni. Ko ngabe nga Pilip
    mian e, ko Saemon kele eptevi; ko daron nga m̃ilesi nanu nga marinijnij nawone
    nir nga miviseni derteren se Atua nga Pilip muloli, ko etaol ko eririr.
  aui-aui: Saimon touna wosina bada ivigeruwana da ibabataito. Bi idagu Piripo iyakivikivini
    meghamegha iyanonona bi iyisokovena kirakiiyeni basuna ikita da Piripo, matakira
    da berakayowiiwiiyaka iyaberabera.
  wap-NT: Aizii Simon, umishida Philip kuwaa, uruu idi uchikaawunuinan naa kapam.
    Uruu daunaꞌan karikaonan umakon naꞌiki uchiꞌikapan Philip dawuꞌati. Naꞌiki tuukii
    udiꞌitinpan, utukapan idi naꞌapam Philip shaꞌapatan umanawun kidaꞌo aimaakan.
  mva-mva: Be Saimon nge lama iuni be. Alauri Iesus ara-nao be rukuia ipura nge Saimon
    itaguraki be Pilip-la ka itagatagai be ege-ege dialalaleru. Be bong kilala kaiboangdi
    be kilala kaiboangdi Nanaranga-la iboadu ngaemaki emakadi dipurapura be itaita
    nge ikakabaki-tina.
  dwr-NT: Qassi Simoonikka bare huuphew ammaniide xammaqetteeddawaappe guyyiyan, Piliphphoosanna
    ittippe de7iidde, oosettiyaa malaataanne Xoossay ootheedda wolqqaama malaataa
    be7iide maalaletteedda.
  kfw-kfw: Simon apumtak innum in-ngamna ah, baptize atholi Philip le inlei-inruoisuom
    halli Philip chuontho inlak ngaikha amu-ah aleingak jei.
  bfz-bfz: तेबे शमौने आपू बी विश्वास कित्तेया और बपतिस्मा लई की फिलिप्पुसो साथे रणे
    लगेया, से चिह्न और बड़े-बड़े सामर्था रे काम देखी की हैरान ओ था।
  cuk-09: Simón Bab-Jesúsgi bengussurmogad. Simón Bab-Jesús-digi-oglesad-sorba, Felipe-walikaa
    bipirmakdii-gualid, ar ade Felipe ibmar-wilubgan, degine, ibmar-dakledisurmalad-dummagan-imakdiid
    geger daked.
  ben-OBCV: শিমোন নিজেও বিশ্বাস করে বাপ্তিষ্ম গ্রহণ করল। আর সে সর্বত্র ফিলিপকে অনুসরণ
    করতে থাকল; মহান সব চিহ্নকাজ ও অলৌকিক কাজ দেখে আশ্চর্যচকিত হল।
  mil-NT: Te tnàhá té Xǐmú ní sándáá iní‑dé tnúhu‑gá, te ní sandute‑dé, te ní xica
    cuu‑dé ndɨhɨ té Lìpé, te ní cuñúhu‑dé chi tɨtnɨ́ núú sǎ vǎ yǒo tnàhí ndàcu cada
    ní quide té Lìpé, te ní cuñúhu vìhi nchaa ñáyiu.
  myu-myu: Simão dak itabut o'e Jesus kay―wamo tũibit. O'jewemubatisanat. Filipe eju
    oeku. Filipe Deus a'õbacaan wuywebe i'e ba'oreat o'g̃ubapukpuk adeayũ etabutpe.
    Deus a'õbacaap o'g̃ubapukpuk cebe ip. Simão iboap o'jojojo. Itabẽg̃ cĩcã o'e Filipe
    jojom.
  amk-amk: Simoni mantauni kontai yoasoai tuti Pilipusi webaptisi. Na rahida bonani,
    da riati pampang. Fitantuma fubao Pilipusi niari fo dohoni pepuhung paria.
  fai-fai: Kale usong kinim Saimon akal alaso afano kale nadanade wok ban bosa. Ade
    aka Filiw yakeina Saimon akal alaso kuw ká bom nadane Filiw ami mudi mudín kukuw
    so dubat dubatin kukuw so kidel badano, Saimon akal kin antam dá kol beso kuwo
    kalsa.
  ura-NT: Nii jaun jetaote, nii- benane- Simoon netonai, esenetaain nebautisaerateein,
    Ferifi corihaniha amuhemujue, itolere ichaain cojoelanaacojoai ichaa Ferifine
    coaraana jaun, cojoelatiin.
  mcd-NT: Nan Simón arifi icoinra huacun unu muran iquimani. Ascano Felipen Jesucristohuunshon
    ahuamamishti yoran atiroma cuscan huaiton oin fasi mustairini. Ascashon Simón
    Felipe mufoanfafainni acaiton oinquin.
  urt-urt: Saimon topoꞌe, ŋoihmbwaip kin teŋeime Jisas pe, kin nambaꞌe pinip. Nyermbe
    nyermbe kin narp siheime Filip pe, kin ŋetekeꞌe mirakel, topoꞌe wutuꞌ supule ŋaiye
    Filip ŋende pe, kin gunguru plaime ŋai uku.
  kiz-kiz: Ni Simoni muene akyeriri; baada jha kubatisibhwa ajhendelili kujha ni Filipo;
    bho abhuene ishara ni miujiza jhaijhele jhibhombekeghe, ashangele.
  tzo-TZE: Li Simone la xch'un ec. Tey laj yich' vo' ec, jech lic xchi'in batel li
    Felipee. C'alal laj yil Simón ti ep sq'uelubil stsatsal Dios la spas li Felipee,
    toj labal sba laj yil.
  lex-lex: Simona nmeh'a nek de npesiaya, ne la'pa rharan dioinia, dewade nor mamaini
    Pilipsu talla, ne ema nhed wenna la'pa namkek nana Pilipsu hihi'ini-yapyapni maka
    riy edon ramkek taru, mak ktutga Uplerlawna rurni-laini.
  dov-dov: alakwe Sayimoni lwakwe wakasyoma, alimwi nakamana kubbabbatizigwa wakakkala
    kwachiindi kabalamwi a Filipo. Nakabona zitondezyo azigambyo zyakachitika abusena,
    wakagamba.
  rgu-rgu: Seko-nate, Simon boe hule fo nau dadi neuꞌ Yesus lahenda na. Boe ma ara
    saranin. Basa boe ma, Filipus beaꞌ neu na ana tuka-tuka dea. Faiꞌ bea ma nita
    Filipus tao na hata mana dadi beuꞌ soo na, noi leleuꞌ laka na nae, “We! Leoꞌ ia
    soo na, padoaꞌ a!”
  toc-NT: Y hasta mismo chú Simón na̠ ca̠náj­lalh y taakmú­nulh, acxni­tiyá chú a̠má
    quilh­ta­macú tzú­culh ca̠ta̠án Felipe la̠tachá nícu xan la̠qui̠ naca̠ucxilha
    a̠má lac­lanca li̠cá̠cni̠t ta­scújut hua̠ntu̠ xca̠t­la­huay.
  som-som: Simoon qudhiisuna waa rumaystay, oo markii la baabtiisay dabadeed, had
    iyo goorba wuxuu la socon jiray Filibos, wuuna la yaabay markuu arkay calaamooyinkii
    iyo yaababkii waaweynaa oo uu sameeyey.
  mam-C: Ex majx Simun nimin, ex ku'x toj a' te jawsb'il a'. Ok lipe ti'j Lip, ex
    b'e'x jaw ka'ylaj kyi'jjo nim techil tipin Dios tli.
  ndj-ndj: Simoni nayu kajumila, pambeli pabatishiwi aveli akuyenda pamu na Filipu,
    ayikang'anikili nendu mihilu na miwujawuja yiveli yikugoleka.
  mbj-NT: Mehëm do paa na-ããj hẽ taky daheeh Jesus ky n'aa. Ti sii hẽ ranu gemuun
    wät. Ti m' jé pad'yyt hẽ tabawäd däg kän Pirip sii. Tameuunh tak'ëp Pirip pehuunh
    doo, hyb n'aa meuj n'aa näng do tahapäh do hyb n'aa.
  lat-VUC: 'Tunc Simon et ipse credidit: et cum baptizatus esset, adhærebat Philippo.
    Videns etiam signa et virtutes maximas fieri, stupens admirabatur.'
  ngp-ngp: Simoni mwenye naye ahuwilaga, naho ize inde kabatizwa, ekalaga hagihi na
    Filipo naho ehelagwa umwo aonaga vakwehela vikulu na vihungi vandaga vikadamanywa.
  enq-2: Dokopa Saimoneme apata kiningi-lumu lao sepala, baa kaimbu nyiaka. Nyepala
    Pilipa paeya yuu dupa pitakanya baame watao paeya. Paeyamopa mirakolo andakepi,
    kalai paka pipaepi, dupa Pilipame piamo kandatala, Saimone baa paka kaeyao walu
    lao katea.
  eng-ASVBT: 'And Simon also himself believed: and being baptized, he continued with
    Philip; and beholding miracles and signs wrought, he was amazed.'
  mna-mna: Mi Simon tomini, iurla mi ikam yok. Indeeŋe tana mi ila na, izemzem Pilip
    risa som kat. Itoto i ila kena. Itoto i ila kena. Pa Pilip itortooro uraata bibip
    ma koroŋ boozo. Tabe Simon irre ma kwoono itaanda.
  myw-myw: Towen Saymon mo isimounid, ibaptays; ibaptays ikous, isesus son Pilip,
    ikikin nawotet tawtoun o naman mulin, bo isom nanon.
  sby-sby: Nendi Shimoni mung'anga usa walashoma, ne kubatishiwa. Popelapo walatatika
    kwenda pamo ne Filipo, pakwinga walakankamana pakubona bishikukamanisha ne bingashilo
    byangofu mbyalikwinsa Filipo.
  sll-sll: Bil tongure Saimon ere para pir tomia nir bil tongure Pilip kina ereho
    mongwi. Mongure yal Pilip tal guma hon dongwo maing maing i tibi olungure Saimon
    hanere grang dalungwi.
  yaq-NT: Intok junama'a, jiba ju'u Simoo' teame juni'i a' sualeka intok ket bato'owaawak.
    Intok aapo a' ea'po, Jeriipe' teamtamak naas wee taitek. Intok ini'i, waka'a,
    Liojta a jita joa' betchi'bo, tua ka a joo tu machik intok juka' machilaata joowamta
    bichakai, tua a' suum eiyaan.
  uro-uro: Bä qäqi ma Saimon di qat nanakt bä nasot dä qa rha ama baptais. Bä qat
    tet nasot ma Filip i qoe nai äkt i ma Filip kat tet e bä qräqräk mät ka mamär
    nävät ama muqunän ama enges ngät dä ama enges ngät ama lat ama nañis ngät kärangätni
    i ma Filip kat tualat na ngät.
  ita-1885: E Simone credette anch'egli; ed essendo stato battezzato, si riteneva
    del continuo con Filippo; e, veggendo le potenti operazioni, ed i segni ch'erano
    fatti, stupiva.
  muy-muy: Simu nakəŋ tekeɗi àgəskabá ma gana, tàbara naŋ a. Kələŋ gani ànjəhaɗ akaba
    Filip. Eslini Filip naŋ àbu agray zlam gəɗákani gəɗákani ya mis tìpi ɗay-ɗay ndo
    ni. Simu nakəŋ àra èpia ti àgria ejep a dal-dal.
  kqc-kqc: Simon iniye ka Iesu Keriso rofu mokena vari gira aeyo; babatiso reyo fufutari,
    bi Philip atafu amegamo. Philip yaku rebe ma mokena vegu tora regamo mina vegamori,
    bi tururu iniye regamo.
  tav-tav: Simón quena, “Yʉ apiʉjaʉa,” ĩri cabautisa rotiyupʉ. Bautisa roti, Felipe
    mena cáaájupʉ noo cʉ cáaátopʉ. To bairo bairi Felipe Dio cʉ camajirije mena cʉ
    cátiere catʉjʉ acʉacoajupʉ Simón.
  eng-ULB: Even Simon himself believed, and after he was baptized he stayed with Philip
    constantly. When he saw signs and mighty deeds taking place, he was amazed.
  spa-VBL: Y Simón también creyó y fue bautizado. Y acompañó a Felipe, sorprendido
    por las señales milagrosas y las maravillas que veía.
  fra-_FOB: Et Simon lui-même crut aussi, et ayant été baptisé, il ne quittait point
    Philippe; et voyant les prodiges et les grands miracles qui se faisaient, il était
    étonné.
  hau-ULB: Har shima Siman da kansa ya ba da gaskiya. Bayan an yi masa Baftisma ya
    cigaba da bin Filibus, da ya ga ana nuna alamu da manyan ayyuka, sai ya yi mamaki.
  mal-mal: ശിമോൻ താനും വിശ്വസിച്ച് സ്നാനം ഏറ്റു, ഫിലിപ്പൊസിനോട് ചേർന്നുനിന്നു; വലിയ
    അടയാളങ്ങളും വീര്യപ്രവൃത്തികളും നടക്കുന്നത് കണ്ടപ്പോൾ അവൻ ആശ്ചര്യപ്പെട്ടു.
  kkc-kkc: Osoloso Saimoneeye Pilipiyo to mapoo tei toloso howo oluguloso, Pilipi
    bolo sileeso. Osoloso yayo yibolo silone, Pilipiye goo toowa opusomo opusomo di
    moodoogamo silee ogoloso, diya howoodooso.
  lit-lit: Net pats Simonas įtikėjo ir pakrikštytas atsidėjo buvimui su Pilypu. O
    matydamas daromus antgamtinius veiksmus ir didžius antgamtinius ženklus, jis labai
    stebėjosi.
  urd-GVR: Ḳhud Shamāūn ne bhī īmān lā kar baptismā liyā aur Filippus ke sāth rahā.
    Jab us ne wuh baṛe ilāhī nishān aur mojize dekhe jo Filippus ke hāth se zāhir
    hue to wuh hakkā-bakkā rah gayā.
  far-far: Sa Simon boroi ka famamana laugo, ma ka siuabu. 'I burina, nia ka leka
    na fainia sa Filip 'uria kula ne nia leka 'uria. Ma kada nia ada to'ona sa Filip
    fulia ru fanadae ki, ma na ru ni kwelelae ki, nia ka kwele 'asiana.
  suz-BL: शुशेमी थमा सुइश्‍शो तशा, मेको चटक पा गाक्‍ब सिमोन यो थमा सुइक्‍ब दुम्‍शा,
    ब्‍वाक्‍कुम ख्रुम्‍शा ग्रुंइचा पुंइसे बाक्‍त। मिनु फिलीप कली मप्रोंइथु, काथा गाक्‍बा
    दुम्‍माक्‍त। फिलीपमी चिन्‍ड नु छक लाक्‍चा ङा गेय कोंइदानु, सिमोन यो छक लाक्‍बाक्‍माक्‍त।
  car-NT: Mo'ko Simon 'wa ro rypo amyika'po. Tywosetykapo'po wyino, Filipus ekosa
    roten terapa iwe'i'po. Morokon potonon pori'tonano wo'kapyry enery kynenumengapojakon.
  amp-amp: Nd yima Saimonr, ror Filifr pthayuk mrokfom wany yakiomotr Filifr baftaisimmorr.
    Saimonr baftais yakni-hato Filifrpno rpat tohhato Filifr wonk wonk nefm namotr
    Saimonr htihato tfit mifoh rihamor.
  bht-bht: तालू शमौने अपु भी फिलिप्पुसे दे शुभसमाचार पर भरोसा किता कने बपतिस्मा लेईकरी
    हर जगा फिलिप्पुसे सोगी जाणा लग्गा कने चमत्कार कने बड्डे-बड्डे कम्म होंदे दिखीकरी
    सै हेरान होंदा था।
  eng-NOY: And Simon himself also believed, and having been baptized he continued
    with Philip, and was amazed when he beheld the miracles and signs which were wrought.
  cub-NT: Simón máre jʉ arejamed̶a Jesúre. Aru jã́d̶ovarejamed̶a Jʉ̃menijicʉre ocoque.
    Ʉ̃i jã́d̶ovariburu yóboi, Simón yóvarejamed̶a Felipede. Ʉ̃́vacari cuecumarejamed̶a
    ʉ̃ jã́ñʉ mácʉ caiye iye Felipe ʉ̃i d̶aiyede põeva ne jã́mene aru ne d̶arĩ majibede.
  ita-1927: E Simone credette anch’egli; ed essendo stato battezzato, stava sempre
    con Filippo; e vedendo i miracoli e le gran potenti opere ch’eran fatti, stupiva.
  lww-lww: Pimi tol m̃ena yaru nene Saemon, naga m̃ena ga mlelaga, ana la amligan
    naga pa e nakeena. Siraun naga nene, silaga naga su ga lavisi, pe sinamaran pa
    Pilip, naga sum̃a milan manene luen ga kile lala a pupia yum̃aena lala nam̃areraena
    kiena ne Ntewa nap̃a Pilip naga sum̃a kila ke ne.
  ckb-ckb: شیمۆنیش باوەڕی هێنا و لە ئاو هەڵکێشرا، ئینجا دوای فیلیپۆس کەوت و سەرسام
    بوو بەو نیشانە و پەرجووە گەورانەی کە دەیبینی.
  spm-spm: Mauthughura Saimon ivhɨra nɨghɨnɨghana aghavaghar ikava a ivhɨrou urue.
    Uthughun khavɨn Saimon Filivɨn gɨa arua garima, Filip rɨŋgavan maghatɨgha amuir
    othevi rako gamgaaŋn bisir ikiigha amuima anda othuivima, a rɨŋgavan maghatɨgha
    amui.
  nas-nas: Tee Saimoniꞌ eeꞌnara bereꞌarara nariꞌ masikaꞌantavauꞌ, eeꞌnoko damaꞌke
    ntong-koo minkiarara meekaꞌantavarara Pilipiꞌ ninka nariꞌ nanurekoꞌ, bera taaꞌniꞌantananka
    eeꞌnoko nko-nko taꞌnimpaariiꞌnanka oovuma asikovukoꞌ.
  uvl-uvl: Pe Simon neu pule, letena manmanna nga helenga nemur pe mene henuninga
    pule. Ol pe koko manmana nge Pilipus ol. Pe esia merakulo halang, pe ure papalauna
    hel pule nge Pilipus popoia pe letena tuanin rara ke halang.
  eng-BBE: And Simon himself had faith and, having had baptism, he went with Philip
    and, seeing the signs and the great wonders which he did, he was full of surprise.
  ixl-CNT: Utz antu tek u Xhim, ok niman u Jesuus majte. Ibꞌan ivautiismo. Utz xamich
    techit tiꞌ u Felipe. Utz tzꞌejx ikꞌuꞌl tiꞌ qꞌu mamaj txaichil tuchꞌ qꞌu xheenya
    nichiꞌaneꞌ.
  xsi-xsi: Aku Saimon tamwata kala ipâŋga kalo-tawana tamâta mine nâ, ku ilili pâri
    ara ne lââ. Ŋineŋga Saimon iyoka Pilip muli ikura nia wa zo wa, aku mata imora
    mâsi ŋalaŋala kie-kie ipâŋga, kala i ilo rârâ.
  crx-NTPO: '''Et huwa Simon ''en cha ooba ''alha'' hoont''oh suli''. ''Et la too
    be'' úlya whe Philip yulh za'' ''ut''en. Nts''oh la huwa ''ít''en ''ink''ez hooncha
    te ne''út''en-un ts''iyawh ''et huwun la Simon ooba hooncha.'
  kan-OKCV: ಸೀಮೋನನು ಸಹ ವಿಶ್ವಾಸವಿಟ್ಟು, ದೀಕ್ಷಾಸ್ನಾನ ಹೊಂದಿದನು. ಫಿಲಿಪ್ಪ ಮಾಡಿದ ಮಹಾಸೂಚಕಕಾರ್ಯಗಳನ್ನು
    ಮತ್ತು ಅದ್ಭುತಗಳನ್ನು ಕಂಡು, ಬೆರಗಾಗಿ ಅವನು ಹೋದಲ್ಲೆಲ್ಲಾ ಅವನನ್ನು ಹಿಂಬಾಲಿಸುತ್ತಿದ್ದನು.
  bbb-bbb: Fu ijiege rekoga e Saemoni fudua fuka uri Jesu ma vierafemoga e Firifi
    fu dabe do ruorae. Areme fu una fuobiki finoekinu vame sumiki ije fu kemo ije
    giamo fuka oeserei.
  blw-blw: Yag uray ah Simonanchi, ommafurot agé. Yag yachi way nafunyagan, ammag
