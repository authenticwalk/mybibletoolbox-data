  tam-TCV: சீமோனும் விசுவாசித்து திருமுழுக்குப் பெற்றான். அவன் தான் கண்ட பெரிதான அடையாளங்களினாலும்
    அற்புதங்களினாலும் வியப்புற்று, பிலிப்புவைப் பின்பற்றி எல்லா இடங்களுக்கும் சென்றான்.
  mit-NT: Dècuèndè stná Simón mà, nì xinindisá stná‑te, te nì cuhiì stná‑te. Dandu
    iin‑ni nì tenchicùn stná‑te Felipe, ndulócô cuàhà‑té, vàchi nì xinì‑te cuú cuàhà
    milagru ndiaha, cuàhà milagru fuerte.
  ceb-ULB: 'Ug si Simon usab sa iyang kaugalingon nagtuo: human siya nabawtismohan,
    siya nagpadayon kauban ni Felipe; sa dihang siya nakakita sa mga timailhan ug
    dagkong mga butang nga nabuhat, siya nahibulong.'
  ces-LB: '@see-verse:ACT.008.012'
  mkn-mkn: Ma tau-tau, te Simon ju parcaya deng mau jadi Yesus pung orang. Ju dong
    sarani sang dia. Ais dia pi iko-iko deng Filipus pi mana-mana. Waktu dia lia tanda-tanda
    heran yang Filipus ada bekin tu, ju dia goyang kapala bilang, “Awii! Yang bagini
    ni, su talalu hebat ni!”
  nce-nce: Na Saimon bu mata kë gali lowene sle tletle. Na Filip bume mata baptais
    totle. Na bu Filipna asë mëtelo na iniwa klelegowa wesibi Filip kë totokwefëmebë
    hwi tlome na klelego metletëme.
  pol-UBG: Uwierzył też sam Szymon, a gdy się ochrzcił, trzymał się Filipa i zdumiewał
    się, widząc cuda i wielkie znaki, jakie się działy.
  qxh-NT: Quiquin musyapacuj Simónpis Jesúspa shiminta ćhasquicur, ushyacuran. Felipe
    jishyaćhucunata allchacächir, supaycunata jargur, tucuy-jinanpa Tayta Diosninchi
    munayniyuj cashanta musyachicuycaran. Chaymi Simónpis cushish ricaparan. Mana
    caćhariranchu.
  nwi-nwi: Kɨni ai, Saemon mɨn rɨni nəfrakɨsien ye Yesu; marar mɨvən kor baptaes iran.
    Ikɨn pukaa Filip ramvən ikɨn, Saemon rakwasɨg kɨn. Kɨni məm nɨmtətien yamə mɨne
    Filip rɨmnor ye nəsanɨnien kape Kughen kɨni rakur pɨk kɨn.
  kmo-kmo: Saimon rii Jisas riina hiki siitiichibatar. Worek, riin uku yeechitar.
    Worek, rii Pilip riitaka bana bana i ye yatar. Pilip riita harapa otiir wopu dareboy
    boyen nyegerabotar boboyen Saimon riita eena hechi nyegerabochi nubu nubur.
  agr-agr: Nuniamunum Simogshakam dekaskeapi tau asa yamimajui, nunik Felipejai wekaetan
    nagkabau, aents dutikmainchaun kuashat iwainatai puyatjus diyau asa.
  kyc-kyc: Dokopa Saimone opetae doko pii kinyilyamo lao suu piya. Suu pyapala bapitisimo
    nyepala Pilipa role pyao kareyambi. Karo dokopa Pilipa baame yulu porai wakasa
    pyuo lasaka pyuo kareyamo dupwa kandapala ayaka lao mona nembeya.
  urd-GVU: خود شمعون نے بھی ایمان لا کر بپتسمہ لیا اور فلپّس کے ساتھ رہا۔ جب اُس نے
    وہ بڑے الٰہی نشان اور معجزے دیکھے جو فلپّس کے ہاتھ سے ظاہر ہوئے تو وہ ہکا بکا
    رہ گیا۔
  yre-NT: Simɔn 'bɔ "nyian "e "yi -tɛra "da, ɛn waa -batize drɛ. Zɩ waa -batize drɛ
