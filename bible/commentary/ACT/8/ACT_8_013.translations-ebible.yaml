  ziw-ziw: Simoni naye kazumila, eze abatizwe ekala hajihi na Filipo, niyo ehelwa
    mpituko nkulu na vilagiso vikudamanywa ni Filipo.
  grc-TR: Ὁ δὲ Σίμων καὶ αὐτὸς ἐπίστευσε, καὶ βαπτισθεὶς ἦν προσκαρτερῶν τῷ Φιλίππῳ·
    θεωρῶν τε σημεῖα καὶ δυνάμεις μεγάλας γινομένας, ἐξίστατο.
  nag-nag: Titia Simon nijor bhi biswas korise, aru tai baptizma loi kene Philip logote
    thaki jaise, aru jitia asurit kaam khan kora dikhise, tai bisi khushi paise.
  eng-OEBCW: Even Simon believed, and after his baptism attached himself to Philip,
    and was in his turn mystified at seeing signs and great miracles constantly occurring.
  knj-NT: Ja' pax naj Simón tu', jix yaoc naj yin sc'ul tzet jix yal Felipe tu', catu'
