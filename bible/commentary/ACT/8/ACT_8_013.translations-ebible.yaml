    galkina yana Bilipkala, nhäŋala marrtjina ŋunhiyi ganydjarr-ḏumurruna wal'ŋu dhikana
    ŋunhi, ŋunhi ŋayi ŋuli Bilipthu djäma yukurranha; yurru ṉirryurrunana dhikana
    ŋayi nhäŋalanydja Djäymandhu.
  yal-yal: Simɔn fan yɛtɛɛn yi dɛnkɛlɛya. A yi rafu igeni, a lu biraxi Filipi fɔxɔ
    ra yiren birin yi. A yi taxamaseri gbeene nun kabanako feene to, a kabɛ kati!
  cnt-NT: Ján₃ bá₄ ca₂rë₃'én₂ 'ŋiog₅ Si₂mu₅₄ 'éi₂, ca₂jŋói₂ jmɨg₂ ján₃. Jaun₂ guë́₄
    ca₂jme₃lióg₃ ca₂jme₃quiain'₅₄ Fe₂li₄, qui₂jág₅ dsɨ₂gó'₃ dsɨ́₅ léi₄ juë'₂ a₂jmo₅
    'éi₂.
  tif-tif: Saimon akal ti kuno Yesus ami lak duu kelaya, oksam okolip. Kemin, Saimon
    ali suunkup Filip ami daang bakaala yak-bamdiwa utama yi, Filip ali kwin! kukup
    akal almi kusnum kusnum mirakel kaata, talalba kala kala-lomda, fanang maaklo
    kelu.
  nlx-nlx: तेवी शिमोन बी बुरहो केरीन बपतीस्मा लेन फिलीपुस हिऱ्यो रेणे बाज गीयो, तो
    मोट मोटली निसाणी एने चोमेत्कार ने काम एताला देखीन बोंगलाय जातालो।
  apw-NT: 'Simon dabíí ndi osdląądgo baptize ábi’delzaa: áígé’ Philip yił dahizh’aazhgo
    godiyįhgo be’ídaagoziníí ła’íí ízisgo áná’ol’įįłíí yiłtsąągo bił díyagot’ee lę́’e.'
  gum-gum: Inchen tru Simóndøweinguen trunun køreb, piu umbu ulsraig køb incha, Felipeba
