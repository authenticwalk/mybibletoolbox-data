  row-row: Simon o namahere ma nau dadꞌi Yesus atahori Na. De ara sarani e ma ana
    tungga Filipus sudꞌiꞌ a bee reu. Leleꞌ ana nita manadadꞌiꞌ fo Filipus taoꞌ ra,
