verse: ACT.008.013
translations:
  kpx-kpx: Ige Saimoni nehe keta hoto ke evige Bilibiu babatisohavoge au avuti oima.
    Ige Bilibiu vikoe vaveve vage au ke elehai vikoanu.
  okv-H: eto Simon na ke avo be hotembeto bapataito ena eto Philip ta ambo ambo eto
    pambuto amita ari jajavotoho avo kito vani vani ena.
  tbo-tbo: Simona gasi i witumagana po bapatiso i waya ma u mulina naka Pilipo i melabena
    emoteya. Ma Pilipo manini po wekiwekilala i dewadewahi ma i gagalehi po i nugogohola.
  mal-C: ശിമോനും വിശ്വസിച്ചു സ്നാനമേറ്റു. അവിടെ നടന്ന ചിഹ്നങ്ങളും വീര്യപ്രവൃത്തികളും
    കണ്ടു വിസ്മയിച്ച അയാൾ ഫിലിപ്പൊസ് പോയ സ്ഥലങ്ങളിലെല്ലാം അദ്ദേഹത്തെ അനുഗമിച്ചു.
  grc-SR: Ὁ δὲ Σίμων καὶ αὐτὸς ἐπίστευσεν, καὶ βαπτισθεὶς ἦν προσκαρτερῶν τῷ Φιλίππῳ·
    θεωρῶν τε ⸂δυνάμεις καὶ σημεῖα γινόμενα,⸃ ἐξίστατο.
  bgc-bgc: फेर शमौन नै खुद भी फिलिप्पुस के संदेश का बिश्वास करया अर बपतिस्मा लेकै
    उसकै गेल्या रहण लाग्या। वो चमत्कार अर बड़े-बड़े सामर्थ के काम होन्दे देखकै हैरान
    होवै था।
  khz-khz: Simona na maki evega-taunataunaato, gaurai bapatiso egapiato. Voia mulinai
    Simona na Filipo ekwaru-guiguiato, e Filipo na vegailia irau vagira e nugapalevagi
    kalara kamura ekalarawai gaurai geriai evevega-kalito.
  deu-TKW: Simon aber ward ebenfalls gläubig, ließ sich taufen, und hielt sich zu
    Philippus, und staunte, da er die Zeichen und großen Wunder sah, die da geschahen.
  zsr-NT: Niꞌr gyejlëꞌë caꞌ Simón naꞌ, len bdilëꞌ nis, atiꞌ gdálenteczëꞌ tsazxö́n
    Felipe naꞌ. Catiꞌ bléꞌinëꞌ yuguꞌ yöl‑laꞌ huac zxön len le tac bëꞌ runëꞌ Felipe,
    bubannëꞌ Simón naꞌ.
  lin-lin: Simona mpe andimaki mpe azwaki libatisi ; azalaki kolanda Filipo bisika
    nyonso oyo azalaki kokende, mpe azalaki kokamwa bilembo minene mpe bikamwa oyo
    ezalaki kosalema na miso na ye.
  hns-NT: Tab Siemon bhie bieswaas kare lagal aur dopoe ke baad oe Fielepas lage se
    na gail. Ohoe Prabhoe ke biesaal tjienha aur saktie dekhke ghabaraai gail.
  noa-E: Magbaawai ĩchab ich Simonaujã dʉ̈i ʉ̈khawi, ich pör choopiwia, warag Felipe
    kha ogdʉba sĩsijim aajem. Mag i kha ogdʉba nʉrrʉmua Felipeeu õrau ag na mag nem
    ooba aajerr nempa waumam oowia jũrr ich Simonta dauderraa sĩejeejim aajem.
  eng-EMTV: Then Simon himself also believed; and having been baptized, he was continuing
    with Philip, and observing miracles and signs occurring, he was astounded.
  mib-NT: Te suni máá Simón ni candíje de te ni jendute de, te ni jica cuu de jíín
    Felipe. Te ni naa ni de jíto de tācá jniñu jéhnu jeē sáha Felipe jeē steén jeē
    cujéhnu Yaā Dios.
  lif-NT2: सिमोनरे़आङ् आबाङे नसाःन् चोगुआङ् बप्‍तिस्‍मा पोःक्‍खे़॥ खुने़ॽ फिलिपनु
    वये़गत्ते़ल्‍ले़ फिलिपरे़ चोगुबा यरिक् परिक्‍ले़न् मिक्‍सेःन् नु निङ्‌वाॽ के़माबा
    याःम्‍बक्‍किन् निःसुआङ् खुने़ॽ कुनिङ्‌वाॽ मये़रो॥
  xnj-xnj: Hati Simoni mwene, asadiki na peamali kubatiziwa, akalongosana na Filipi,
    akakangasa makangaso na gachinamtiti geahengili.
  mmx-mmx: Simon bok neni ga nunu, la melemu at lesep susu ren ni ga nemen auret ne
    Pilip, la ni ga sangu aleng at lempanga sangsangu ni ga ven ne Pilip gak lox i.
  cbr-NT: Usaía 'icëbë ca Simónribi a bana cuaxun, asérabi ca ax 'icë quixun sinani
    nashimicë 'aish Felipebë niacëxa. Abë nitsi ca Felipenëan uni itsin 'acëma ñu
    'aia isi ratuti sináncasmacëxa.
  tee-NT: Chai vachu' laca'ilh ju Simón chai akpaxlh. Chai t'a'alhtanatsuculh ju Pilipe.
    Chai na ixlhamak'aninin acsni ixlakts'in ju k'ai lhamak'an ju ixnavi ju Pilipe
    chai acsni ixnavi ju tu'u' ju lai catapuc'atsalh ju lapanacni ni vasalh Dios ju
    xamalakachayachilh.
  eng-LSV: and Simon himself also believed, and having been immersed, he was continuing
    with Philip, beholding also signs and mighty acts being done, he was amazed.
  cak-NT: Y chuka' ri Simón ri achi aj-itz, xunimaj rutzij ri Dios y x-an bautizar.
    Ri Simón re', can anchi' benak ri Felipe, can ja' rutzekleben. Pero raja' can
    nisatz runo'j (nisach ruc'u'x) cuando yerutzu' ri nimalaj tak milagros ri yeru'on
    ri Felipe chiquiwech ri winak, chi quiri' tiquitemaj chi can ja-wi ri rutzij ri
    Dios nutzijoj.
  pah-NT: '@see-verse:ACT.008.012'
  sja-NT: Simonpa pida ijãaji. Maap'eda poro choopiji mãik'aapa nipaji Felipe ome.
    Unuk'ãri Felipepa ne-inaa oo bɨ eperãarãpa p'oyaa oodak'aa ãchi juadoopa, ichia
    k'awa-e bapachi sãga k'ĩsiai.
  xed-xed: Va tsa Simuŋ ya guli, ka zlghaftá tsatsi, ka maganaftá lu ta batem. Ka
    ndiʼanavatá tsi ta vgha ta Filip, ka nghə tsi ta mandərmimiha nda mazəmzəmha ta
    magə Filip ya, ka ndərmim tsi.
  mks-NT: Ta ja̱nda̱ mé Simón cán na̱candúsa da ta na̱candúta̱ dá já na̱casáhá xíca
    nuu da xi̱hi̱n Felipe. Ta chí cátóntó da̱ xíní da̱ ña̱ náhnu xi̱hín ña̱ xitúhún
    cája Felipe cán.
  gfk-S: Saimon bileng ga nurnur ma iga kap baptais. Ma igit murmur Pilip ta ira katano
    bakut ma igit ngalngalabo ta ira dades na hakilang ma ta ira gingilaan na kinarup
    ing igit nesnes.
  bmu-bmu: Mewö aketka Saimonöŋ mewöyök keu mi möt nariiga o melun mem waŋgigetka
    Filipkö kösutŋe kaba mala wuataŋgöyök. Mewö aiga Filipnöŋ aŋgöletot aiwesök ketaŋi
    ketaŋi mei asuhugetka mi eka welipköba malök. Mewö.
  dgz-dgz: Saimon mek ingane den Iesu anu tumat ta dup ien. Pilip ap aiwandini Saimon
    den tane aiwandin iwa Pilip yo kimani paua baware ugup ugup taiwandini Saimon
    yave no kap wan.
  eng-GNV: Then Simon himselfe beleeued also and was baptized, and continued with
    Philippe, and wondred, when he sawe the signes and great miracles which were done.
  zaa-NT: La'a mísmuba Simón nna huía huá latsi'į. De chi uccuą bautizar nna tulidàba
    gurènią lani Felípea; ą'hua de bila'nią ca milagro nu beni Felípea ą'hua adí ca
    hecho nu rulue' la'huacca qui' Tata Dios lani bi nna yala biquila' latsi'į.
  eng-WEBSTER: 'Then Simon himself believed also: and when he was baptized, he continued
    with Philip, and wondered, beholding the miracles and signs which were done.'
  guh-guh: Nexata jane baja Simón jivi pejorobabiabinë ata jumecovënëta Felipe petsipaebilivaisi.
    Nexata baja Simón ata Felipe bautisaba. Bajaraxuacujinae Felipe pepëta naponapona
    Simón. Nexata Simón jamatabëcuenenabenajacabiaba itsa taeyabiaba Dioso pesaëta
    Felipe pinijicuene pexanaponaejavanë.
  bon-bon: Simona cuta peei mene liba itecijige, teebine cuta niiye ca jicisäjisi
    Yeesu me ngii cabu. Peei ingwe gaabe ca, tabe Pilipo me mameta je enajige, piba
    cälu te jitige kokre mule gwidape piiyepu ciitaca mule bine liba jepänemige, Pilipo
    lui bine jaawenemuge Aceji Seemo me kokre ca.
  nhw-BL: Huan Simón nojquiya quineltocac huan nojquiya mocuaalti huan pejqui nemi
    ihuaya Felipe. Huan Simón san quisentlachiliyaya nopa tlanextilijcayotl huan huejhueyi
    tiochicahual nextili catli Felipe quichihuayaya.
  mgw-mgw: Naywembe Simoni ngau'bi'lya no batisilwa. Nganki'ngama Pilipi kila pandu,
    kasangala myanju na mangelongelo maku'lu' gaagabweni.
  swh-ONEN: Simoni naye akaamini na akabatizwa. Akamfuata Filipo kila mahali, akistaajabishwa
    na ishara kuu na miujiza aliyoiona.
  wbi-wbi: 'Na ju Simon jujuo alitike: ye ofughue akaghendelela piva nhu Filipo; ye
    afivuene ifidegho ni fyakudegha fino fikavombekagha akadegha.'
  bba-bba: Simɔɔn tii mɑɑ nɑɑnɛ doke mɑ bɑ nùn bɑtɛmu kuɑ. U Filipu swĩi bɑɑmɑ kpuro
    mɑ u biti kuɑ too ye u sɔm dɑmɡinu kɑ mɑɑmɑɑki wɑ ye yɑ koorɑmɔ.
  eng-KJVCPB: 'Then Simon himself believed also: and when he was baptized, he continued
    with Philip, and wondered, beholding the miracles and signs which were done.'
  kgk-NT: Ha Simão katu ogwerovia ave hemimombe'u. Onhemongarai uka ave. Onhemongarai
    uka rire, omoirũ-ma Filipe-pe. Ohexa heta hembiapo porã ramo hexapyrã-rupi. Tuvixa
    mba'egwasu ohexa. Ohexa ramo, opondera hembiapo-rehe.
  waj-waj: Simoonootama Piriipaa kuaivaa rikioo kutaavaivee tuduu rikioo innaatama
    nnoori apiravai. Apu kiooduu iva Piriipaa tasipa vainima nuainno varioo tooduu
    Piriipo Anutuuqaa mmoori ari vookara ari vookarauyauvaa iinno varuduu too ikiee
    kiaa kioo yaaku vuatavuatainno variravai.
  cpy-cpy: Ari imatzitakawo Simón, ikemijanta-witanaa, omitsiryaawitaka rirori. Kijokiro
    rowanakiri Felipe iñaakiri itajonka-wentan-tayitaki. Ari ipampoyaanakiri.
  mpx-mpx: Saimon iya al i abulilek ge i babitaiso, inoke ebo Pilipi ga ni noek, Saimon
    alona ya, kaiwena ginol yawiyawi ge abanuwa ahi Pilipi i ginolil i kite ge nuwana
    i ahe.
  wbp-wbp: Jimanirlangurlajinta ngungkurr-nyinaja jarukuju Pilipikiji. Kuja Pilipirli
    julyurl-yirrarninjarla papitaji-manu Jimani, ngula-jangkarluju, tarnngangkulkulpa
    warru puraja Pilipiji Jimanirliji kutu-nyayirnirli yungu warrawarra-kanyi Pilipi
    nyarrpa-puka kaji nyarrpa-jarri. Kujalpa-jana Pilipirli yapa parlpuru-manu Jijaji-kirlangu-kurlurlu
    ngangkayi-kirlirliji, ngula-kurra kuja Jimanirli nyangu, ngulaju-nyanu kuja paa-karrinjarla
    wangkaja, “Kularna nyampu-piya nyangu nyurru-wiyi.”
  luo-luo: Simon owuon bende noyie, bangʼe noyudo batiso, kendo nosiko koluwo bangʼ
    Filipo kamoro amora mane odhiye, kowuoro ranyisi madongo kod honni ma noneno ka
    Filipo timo.
  nhe-NT: Huan Simón nojquiya quineltocac huan nojquiya mocuaalti huan pejqui nemi
    ihuaya Felipe. Huan Simón san quisentlachiliyaya nopa tlanescayotl huan huejhueyi
    chicahualnescayotl tlen Felipe quichihuayaya.
  aii-aii: ܐܘܼܦ ܣܝܼܡܘܿܢ ܗܘܼܡܸܢܹܗ ܘܥܡܝܼܕ ܠܹܗ، ܘܟܹܐ ܬܵܒܹܥ ܗܘܵܐ ܠܦܝܼܠܝܼܦܘܿܣ، ܘܟܹܐ ܥܲܓ̰ܸܒ
    ܗܘܵܐ ܒܢܝܼܫܲܢܩܹ̈ܐ ܘܒܚܲܝ̈ܠܹܐ ܓܘܼܪܹ̈ܐ ܕܚܵܙܹܐ ܗܘܵܐ.
  esk-NT: Simon-tuuq ukpiqsripḷuni aasii aquagun paptaaqtiłiġmi nayuutiaqsiñiqsuq
    Philip-mi. Quviġutchaŋmiñiqsuq qiñiqami Philip-ŋum iñiqtaġikkaŋigun quviqnaqtuaniglu
    atlayuaġnaqtuaniglu.
  msb-msb: Bisan ngani mismo si Simon nagtuod kag pakabunyagi, nagsunud-sunod kan
    Felipe kay nangawa gayod siya pakakita san mga tanda kag dako na mga milagro na
    nahimo.
  cpa-NT: Jø¹² bíh³ ca¹hé¹ hŋiah¹² Simón calah. Ca¹jŋó²dsa jmøi². Cu¹dsie¹² tsa¹ca¹tiúg²
    dsa² héi² Felipe. Di³ dsogh¹² dsǿa¹²dsa hi² gøg² hi² juøh¹² jmo¹² Felipe.
  dso-dso: ସିମନ୍‌ ନିଜେ ପିଲିପ୍‌ ଜାନାଇରଇବା ମାପ୍‌ରୁର୍‌ ବାକିଅ ସୁନି ବିସ୍‌ବାସ୍‌ କଲା । ଆରି
    ପିଲିପ୍‌ ତାକେ ଡୁବନ୍‌ ଦେଲା । ସେ ପିଲିପର୍‌ ସଙ୍ଗ୍‍ ସବୁଜାଗାଇ ଜିବାର୍‌ ଦାର୍‌ଲା । ପିଲିପ୍‌
    କରିରଇବା କାବା ଅଇଜିବା କାମ୍‌ମନ୍‌ ଆରି ଚିନ୍‌ମନ୍‌ ଦେକିକରି ସେ କାବା ଅଇଜାଇତେରଇଲା ।
  meu-meu: Simona, babalau tauna, ese danu e abiabiraia; bena vada e bapatisoa; murinai
    Filipo vada e bamoa, iena toa bona hoa karadia e ita, bona e hoalai.
  yva-NT: Muno Simon panave tavon, weti Pilipus po augasyo kuvuni mana rai. Umba Simon
    tavono Pilipus ai po arijat tutir, weye nantoive Pilipus apa anapaporainyo manakoe
    po rarorone rai.
  dgc-dgc: Pati ti Simon, éy naniwala be, sakay nipabinyag be siya, sakay nékiagum
    siya ni Pelip, da mégtaka siya to gimigimet na a makataka-taka.
  zpm-NT: Dzigo yeque meṉ ne lë Simón ga bliladz Jesús, ye me laa me brobnis; zaatne
    zieetaa Lip naḻ me zhits Lip, rzee zdoo me raṉ me grëtaa milagr nroob ne ruṉ Dios.
  hix-NT: Semaw xarha, tàwya Feryepe rwonà yonytxatxhe rma, àro wyaro hamà kekon hatà.
    Yaskomotho rma, àro wyaro hamà kekon hatà. Tuna kwaka nataymompoy xarha tà. Tataymomàtxhe
    rma, Feryepe yakoro tekonà htxer hakahpa tà. Eryehokano yeryakonà rma hatà, Feryepe.
    Khoryenkom yahoxetà yonyhekon hatà, toto komo wya. Omeroro rma nenyakon hatà,
    Semawu. Àro ke noseryehokekon hatà.
  sim-sim: Saimon or er nga mashi Jisashin or misindiyaha fak ormu layira. Uhu Filip
    iri hom, or er nga nor tiya ihi mbele mbele apsham apshamhi nga ma undahi ambu
    ondo nga Filip urik or heyehe wavu mushak ormu hishira.
  npi-ULB: सिमोन आफैँले पनि विश्‍वास गर्‍यो र बप्‍तिस्मा लियो । त्यो फिलिपसँगै लागिरह्‍यो
    । चिन्हहरू र उदेकका कामहरू देखेर त्यो छक्‍क परे ।
  cgc-cgc: Asta Simon an na manugmadyik gapati man ta wali an Felipe daw nabautismuan.
    Pirmi kanen an gakuyog-kuyog ki Felipe daw indi punta tak gabilib kanen an ta
    mga katingalaan na buat Felipe.
  tim-tim: Hain akbiâ Simon yâkŋe hainâk biwiŋe Yesugâlân katmâ mando tu puli aŋi.
    Hain akbiâ Simonŋe Pilipo peniaŋdo olowâk maliat. Manmâ Pilipoŋe kulem keiŋe keiŋe
    ketugumbo Simonŋe sân sân mem ekto dâtŋe agep.
  yor-yor: Simoni tìkára rẹ̀ sì gbàgbọ́ pẹ̀lú nígbà ti a sì bamitiisi rẹ̀, ó sì tẹ̀síwájú
    pẹ̀lú Filipi, ó wo iṣẹ́ àmì àti iṣẹ́ agbára tí ń ti ọwọ́ Filipi ṣe, ẹnu sì yà
    á.
  wos-wos: Saimon akwi dé Jisaska jémba saréké. Sarékéndéka dé Jisasna ximbu déré
    guré husanda. Guré husandandéka dé Filip wali yitaka yatakata dé xé, Filip nak
    maki hanja xéhafi yandén hambuk jémba akwi yandéka. Xéta waréngénéta dé saré waréké.
  emp-NTPO: Simoʌ̃ bid̶a ĩjãsia. Maʌ̃be borocueped̶a Pelipe ume nĩbad̶e wãsia. Pelipeba
    ne ununaca waib̶ʌa o b̶ʌda Simoʌ̃ba unubʌrʌd̶e cawa crĩchaẽ́ b̶esia.
  eng-F35: Even Simon himself believed, and having been baptized he stayed right with
    Philip; observing miracles and signs occurring, he was amazed.
  ind-ind: Simon juga percaya dan dibaptis. Sesudah itu, dia selalu mengikuti Filipus
    dan terkagum-kagum melihat banyak keajaiban luar biasa yang dilakukan Filipus.
  pes-OPCB: سپس شمعون نیز ایمان آورده، تعمید گرفت. او از فیلیپ جدا نمی‌شد و از معجزات
    او مات و مبهوت می‌ماند.
  mpt-mpt: Saimon elesa inanea Yesuse bainobo genea aaye fuelabanea Filibe bekeba
    bieta Filibe inamin namin okoko sumo nakaia unangai sino mo watemin blimo klabea
    Saimone atemnea dlou onsebe. Inamin namin olo Saimone sino mo watemin blim bieta
    nena ye tam tlota watemsebe.
  ssx-ssx: Kutupa Saimono make Koda꞉na꞉ pi minolo haena꞉ ipiki bapitaisi peaeyekeme.
    Kutupa Saimonota꞉ Pilipi yaapo hata꞉ mo wele pita꞉la꞉ ekimanu make na hando haemeke
    ekimanu make hando haota꞉ leke opa꞉ mina꞉ bepi piekeme.
  mkl-mkl: Simɔɔ tɑkɑɛ í dɑsi Jesu nɑɑnɛ nɔ ɑ̀ dɑsiɛ inyi. Í yɑ mɑɑ too Filipu bii
    fei nɔ í biti ntɔ ntɔ iyi í yɛ mɑɑmɑɑke nlɑ ŋɑ iyi wɑ ce.
  gaq-gaq: ଆରି ଶିମୋନ୍‌ ନିଜେ ଆତେନ୍‌‍ ବ୍ନାଇର୍‍ ଅଁଚେ ବିସ୍‍ବାସ୍‍ ଡିଙ୍ଗ୍‍କେ । ଫିଲିପ୍‌ପବାନ୍‍
    ଡିଙ୍ଗ୍‍ଲେଃକ୍ନେ କାବା କାମ୍ ଆରି ଇରିୟାତୁଗ୍‌ନେ କାମ୍ କେଚେ ମେଁ ଣ୍ଡିଆନ୍ନିଆ ଡୁବନ୍‌ ଡୁଂଡଚେ
    ଫିଲିପ୍‌ନେ ଏତେ ଲେଃଗେ ।
  gof-RNT: Qassi Simoonikka ba huu7en ammanidi xammaqettis. Filphoosara issife bida
    bessa ubban oosettiya gita malaatata be7idi malaalettis.
  unx-unx: ଶିମୋନ୍‌ ହଗି ଏନ୍‌ କାଜିରେ ବିଶ୍ୱାସ୍‌କେଦା । ଫିଲିପ୍‌ କାମିକାଦ୍‌ ଆକ୍‌ଦାନ୍ଦାଅ କାମି
