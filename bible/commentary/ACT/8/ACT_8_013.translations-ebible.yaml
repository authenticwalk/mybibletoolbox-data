  nbq-nbq: At Simon ogo endawi avyarat imbitigi halok, ima wombabagya lagagimu, at
    Pilipus inim lagya dugwit, Pilipus en enelup arup enalon werek menda ogagya, nggarogo
    ogarubuk menda ogagya, ogarit lagya il higya lagagirik, “Wi!” yiluk, vok yagagi.
  tgo-tgo: Saimon vambe i loŋweghathɨva na i bapɨtaiso, na i ghambugha Pilip, thevalɨvaŋga
    i reŋawe Saimon mbe weiye vara, kaiwae Pilip va i vakathaŋgiya vakatha ghamba
    rotaele vavana na thɨ wo nuwae.
  yap-yap: Mi Simon e ku errogon ni mich Jesus u wan’; ma fa’an nni mu’ i tawfenag
    me m’ag ir ngak Filip, ma fa’ani guy e pin’en nike ngongliy gelngin Got nge pi
    maang’ang ni be ngongliy Got u pa’ Filip, me ngat ngay.
  mop-NT: Tac etel aj Simon, le'ec aj pulya'aja, u tz'ocsaj ilic u t'an. U c'ümaj
    a ocja'a. Tu pach abe'e, le'ec aj Simono, bini tu pach aj Felipeje. Sa'ti u yool
    aj Simon u men a milagro a tan u betic aj Felipeje.
  tet-tet: Simon moos fiar baa Yesus, hotu nusu simu sarani. Sarani hotu tiꞌan, Simon
    tuir Filipus baa fatin hotu-hotu. Oras nia naree Filipus nalo tadak blaar no lia
    kasalak basuk sia, nia kaku ulun nodi naꞌak, “Makaꞌas tebes!”
  hlt-MCSB: Simon amah long khaw a tangnah dongah a nuem tih Philip taengah aka khuituk
    la coeng. Miknoek neh thaomnah tanglue a saii te a hmuh vaengah limlum.
  xtd-NT: Kueꞌe ñayiu n‑ka kukanu ini Jesucristu, nde Simón n‑kukanu ini‑ia, te n‑xendute‑s.
    Ijan dada n‑kunduu‑s xiꞌin Slipe; ñatu n‑dandoo‑s‑sɨ. N‑yuꞌu anu‑s xa kueꞌe milagru
    n‑xo ndeꞌa‑s. Kueꞌe xa n‑xani ini‑s.
  mdy-ETH: ሲሞኦኔያ ዓቱዋዖ ኪሪስቶሴ ጉሙርቂ ዋኣፆና ማስቲ ፒልጶሴና ዎላ ፔቴ ማዔኔ፤ ሃሣ ዒዚ ፆኦሲ ዎልቆና ማዺንታ ዓኮ
    ባኮንታ ማላቶንታ ዛጊ ዛጊ ዲቃቲ ሄርሻኔ።
  spl-spl: Yâhâ Simon lok kâmbukŋe ya gurâ yawuâk Yesuhâlen biwiŋe katmu toen kalop.
    Toen katmu yâkŋe Pilip orop manmâ kulem topŋe topŋe memu ekmu âlâ kândâkdâ otmu
    yakâlâk nâŋgâm manop.
  usp-NT: Y asta ri' jun Simón ri man ajitz xcoja' jyolj Felipe y xansaj ja'tiox re
    y xchol xamb'erem chirij Felipe, jor tisaach jch'ol chi rilic chi Felipe xan mak
    c'utb'i jcwinel Kakaj Dios.
  zav-NT: Na' lenczə Simonṉə' gwyeɉḻe'e c̱he', na' gwchoe' nis na' goque' tozə len
    Lipən' gwdalene' ḻe', na' bebanene' ca naquə miḻagr ca' de'en chon Lipən' na'
    yeziquə'əchlə de'e zaquə' yebanczecho.
  sgz-sgz: Mái Saimon mul a ruruna máng kipi arsiu namur, pasi ngorer ák patap i Pilip,
    má ák lala pánsálngát suri mákái tara akiláng ái Pilip a longoi.
  kek-NT: Ut quipa̱ban ajcui' laj Simón ut quicubsi̱c xha'. Ut yo̱ chi xic chirix
    laj Felipe yalak bar. Quisach xch'o̱l chirilbaleb li milagro ut li sachba ch'o̱lej
    li yo̱ chixba̱nunquil laj Felipe.
  blz-NT: Simon suungna uga' noparasayamo, ka' niki sarani. Noko daa iya'a, ia nongololo'mo
    i Filipus liuliu. Simon samba' tuu' nimiile' oosan tia upa kosamba' men nosida
    iya'a.
  poe-NT: A̱ ntá kja̱xin tí chꞌín Simón, mé kuítekaon chꞌán la kuíkite chꞌán, koí
    chꞌán. Ntá kjuankíxin kꞌuájiko chꞌán tí chꞌín Felipe la imá chrakon chꞌán kíxin
    kꞌuíkon chꞌán tí kjuaxroan jié kjuasin tí chꞌín Felipe.
  san-TAM: 'ஸே²ஷே ஸ ஸி²மோநபி ஸ்வயம்ʼ ப்ரத்யைத் ததோ மஜ்ஜித​: ஸந் பி²லிபேந க்ருʼதாம்
    ஆஸ்²சர்ய்யக்ரியாம்ʼ லக்ஷணஞ்ச விலோக்யாஸம்ப⁴வம்ʼ மந்யமாநஸ்தேந ஸஹ ஸ்தி²தவாந்|'
  cof-NT: Junsi Simonnan quereito mumunhito, Felípebe penenaminue. Felipe mantimini
    duque wepanato quirantsancari seque quinaminue yape tsachila Diosica tenca calaquisa.
    Junni Simonni junca quirato duque wepananue.
  srm-NT: Nöö Simon di tofuma seei piki di buka tu, hën a go dopu te a kaba. Nöö hën
    a fika ta waka ku Filipi hii ka a nango. Hii dee foombofoombo soni Filipi ta du
    tuu a ta si, nöö de bigi dëën.
  qvs-NT: Chay Simonpish Jesukristuta kreyishpa bawtisakurkan. Chashna bawtisakushpa
    Felipiwan tantalla purirkan. Sukaman almirarkan Felipi almirana milagrukunata
    ruraptin.
  zca-NT: No nu ska Simón, xa' nzhak kwa'n mal re', ngwayila widi'zh re', orze' ngoklëi'
    xa' le'n nits, no ñakë xa' tich Lip rë plo ña Lip, mbaino xe ña'n xa' tuli or
    nine xa' rë kwa'n nazhon kwa'n nile' Dios por Lip.
  cbc-NT: Simón cajʉ̃goyepʉ camasãrẽ caĩtomirĩcʉ̃ cʉ̃ã Felipe caroa queti, cʉ̃ caquetibʉjʉrijere
    tʉ̃goʉsayupʉ. Cʉ̃ cʉ̃ã bautiza rotiyupʉ. Bairo bautiza rotiri bero, Felipe mena
    áñesẽãñupʉ̃. Felipe caroa wãmerẽ cʉ̃ caáti ĩñorĩjẽrẽ ĩñarĩ, tʉ̃goñacõã maniásupʉ
    Simón cʉ̃ã.
  qxo-NT: Tsaychömi tsay brüju Simonpis Jesucristuta chasquicurnin bautizacurgan.
    Nircurmi milagrucunata Felipe ruranganta ricar pasaypa espantarnin Felipiwanna
    cushishga purirgan.
  mox-mox: Ta Saimoni wese Yaubada vetumaqanea ʼinega tauna wese babitaiso ʼewea.
    Ta ena babitaiso ʼabibodanaya Filifi maega itoatoa. Ta Filifi ena fewa ʼebenuavoqana
    ta wese ena viaqa waiwaidi Saimoni ʼitedi, e ʼinega nuana voqana aqiaqi.
  kew-kew: Go yaina pia aa Saimon page kone rulaawa baptais mua sana Filip re-para
    pirisa. Goa pua nipumi puri pane kogono-para kogono radonu-para adesa rabu paala
    omoa ki maalu tisa.
  dww-dww: Be Saemon mate yai sumaḡa be ya babataitona. Be deḡo Pirip ya naḡonaḡona
    tauna yai muri watane, be mataira be voia dosidima aubaidima ya base kauedina.
  twi-ASANTE: Simon nso gye diiɛ maa wɔbɔɔ no asu. Baabiara a Filipo kɔeɛ no, Simon
    dii nʼakyi. Anwanwadeɛ a ɔhunuiɛ no ma ne ho dwirii no.
  aoj-aoj: Eaꞌ aman anamba Saimon wapani nahapifa Jisas aꞌ nofaꞌ baptais nape naloma
    Filip. Anen nati Filip nandaꞌ ametal banagonai naninani siꞌi God nandaꞌani, eaꞌ
    aꞌ okom hiahaom mapaona.
  cbv-cbv: Simónbʉt Felipe ã naáwáchah joinít, Jesúsdih ã jepahachah, caandíhbʉt ãt
    daabánap wʉt yʉh jĩ. Páant ã daabáát tʉ́ttimah, Felipejeéh caanbʉ́t ãt péenap
    wʉt jĩ. Felipe Dios ã wẽpatjĩh chãj jʉ́ʉtnit, tʉbʉ́p chʉ̃ʉ́hnitdih ã tʉ́i booanachah
    enna, Simón ãt en wʉ́hi bejep wʉt jĩ.
  taw-taw: Saymon abe, Jisas nop gos lɨnɨŋɨd ñɨg pakak. Pakɨl, Pilip nop nep kɨdek
    golɨgup. Kɨdek gek, ne tap mageptek okok kuŋay yɨbɨl gek nɨŋɨd, Saymon gos pal
    yɨbɨl lolɨgup.
  jic-NT: Simón tepyona wa Felipe lal. Bautizar tepyala jupj. Jupj cus tecyón̈catsja
    Felipe lovin, jupj tjemey nt'a. Tjinyuca pajal 'üsüs la tjíjitsja Felipá, yom
    p'in ma polel liji jinwá. Nin la tjiji sin 'yüsa la mijis Dios mpes tjevele.
  zap-NT: Axtegue no Simon wlaleedxo, wrobnis Simon, lex wzelo Simon wkanal Simon
    Blib, rzee rzak Simon por yra gyelmilaguer no le gyelenzoon ne rwii Simon rlaa
    Blib.
  wer-wer: Pël ëën Saimon piita Yesuun kön wi kosang wasën Pilipök i momëën Pilipring
    wakaima. Pël ëak pi Pilipë retëng kësang ke nalöt yaaö pötön itenak yaan sa.
  ipi-ipi: Okone angi Saimone balapi Jisasa lo bilipi loto, ipa mialu, Pilipi towa
    atu epoko peaipia. Pilipito metekolo piape andane mindipene-mindipene tupa pea-kola,
    Saimoneto utupane andoto, moko loto, nembo kambua teaipia.
  qul-NT: Chay quiquin Simón creespa bautizachicorkan. Chaymantataj Felipewan purichcarkan;
    Felipepaj ruwaskan milagrocunata ricuspa muspharkan.
  tnc-tnc: Simónoka, ye'oiki imariᵽotojo, Jesúrika bojariroka yi'ritirã ruᵽuko'a kijũjerũjeka.
    Torãjĩteᵽi mae Feliᵽeka kijeyoariũ'mueka. Kika imarijaᵽaraka Tuᵽarãrikaᵽi maikoribeyua
    Feliᵽete baabeamaka ĩatirã marãkã'ã baaberijĩkarõ'õjĩrã Simónre jarika i'suᵽaka
    ima ĩakoriberikaki imarĩ.
  ter-NT: Muhíkova neko Símaum, kutípoanemaka. Yane áhikokonone. Koêkuti yónoku Filípi,
    pihómaka ne Símaum ikéneke. Ako iríka. Koati hána'iti iyúpaxeovo ítuke Filípi,
    enepone êno hána'iti iyupánevoti ítuke, hoénaxovope ne xunako Itukó'oviti xokóyoke.
  bmr-NT: Jaanoma iicaubo Simon imiyaavuguuboro nitɨsuquimaaiuhi. Jaaboro Felipema
    gataavuubo sihidɨ ejeevano mityaco, bu ɨɨfusunoco icano omoonɨhicauneri ajabafiituuboro.
  fuf-fuf: Sim'uunu kadi gomɗini. Ɓay o lootaama maande kisiyee, tawi o seedataa e
    Filiipu. O watti yi'ude maandeeji mawɗi e kaawakeeji moƴƴi ka waɗata, o ŋalɗi
    fii ɗun.
  mwc-mwc: Ba Simon yabata i geruwana wai i babataito. Ba Philip kiyakiyaya i wosewose
    i kinakinana wai i biwareyei ba memena wata i nenae wai i kibikibi.
  bhl-bhl: Kaem ding dim bakate, Saimon bakati Yesus elo “Fein!”, dangei, Filiw e
    elo ok da kolewse kale. Kolewei, Filiw so, eso, aso i makuw unemaliw kale. Nimtew
    angom? Saimon e Filiw em auk so kitil so aluwse eisneng be atemeko, yol angse
    kasike.
  ons-ons: Pakiso, Simon eŋe yaleka malipka more, doku tau more, Pilip korop gekoik,
    eŋe kaki masi tanik kine kine togogole Pilipŋo maki wakongi, ka more oŋaine qaeki,
    dereret urata zok manerop make.
  con-NTPO: Toya'caen Simón'qque Cristove in'jamba fetiye. Fetiyepa Felipei'ccu fae'ngae
    jacañe ashaen. Sefani'su canjaen'cho, sefani'su agattoen'choma'qque attepa can'boemba
    asi'ttaen.
  ghs-ghs: Saridze soubiremi Simona oho qesa sinabidza nookaqi noomae sobasoba saridzeqi
    Piripoho dzagata qaata. Qaami Piripoi obaoba maina painake eetemi noi mooqi boto
    gaamaqi qaata.
  peg-peg: ଆରେ, ସିମନ୍‍ ନିଜେ ପା ପାର୍ତି କିଜ଼ି ବାପ୍ତିସିମ୍‌ ଅତାନ୍‌ ଆରି ପିଲିପ୍‌ତି ହାଙ୍ଗ୍‌
    ହାଙ୍ଗ୍‌ ମାଚାନ୍‌, ଆରେ ବାର୍‍ବିନ୍‍ ଚିନ୍‌କୁ ଆରି ଗାଜା ଗାଜା ସାକ୍ତିନି କାମାୟ୍‌ ହୁଡ଼୍‌ଜି
    କାବା ଆଦେଂ ଲାଗାତାନ୍‌ ।
  txu-NT: Nhym kam Ximãodjwỳ arỳm mekôt amim kuma. Amim kuma nhym me arỳm Metĩndjwỳnhmã
    ngômã adjà. Nhym kam arỳm mã Piripi kôt ajkamẽ. Nhym Piripi me aêrbê mỳjja pumũnh
    kêt rũnh nhipêxo ba. Me te kute mỳjja marmã kam no tyk ne kute Metĩndjwỳnh raxmã
    kator kadjy ne ipêxo ba. Nhym Ximão amim omũnho ban te kute marmã kam no tyn ku'ê.
  eng-WEBU: Simon himself also believed. Being baptized, he continued with Philip.
    Seeing signs and great miracles occurring, he was amazed.
  gnw-NT: Jare Simón vi güɨrovia, jare uyembɨbautizaca güive upɨta Felipe ndive. Jare
    uecha yave mɨacañɨ tuicha vae uyeyapo vae reta, ipɨacañɨ.
  mux-mux: Saimon kepe Pillip-ni nirim akili mele ‘Sika nikem.’ nimba tondulu mundupa
    piliipaliinga no liirim. No liipaliinga Pillip mulurumna lumbili pupaliinga, Pillip-ni
    ⸤Pulu Yili-kene tapú-toku muluringli⸥ akili liipa ora sirim ulu-tondulu pulele
    tirim mele kanupa kene numanu pulele liipa mundurum.
  maj-NT: Santaha ko̱ Simon ta̱ kis'ejihi̱n ko̱ kisaténtá. A̱s'a̱i kitsjenko̱ tehe̱nte
    Felipe̱ ko̱ kama nkjúhu̱n nk'ie nga kikie ni xi tsakúchji kju̱a̱chánkaha̱ Nti̱a̱ná
    ko̱ kju̱a̱nkjún i xi kits'ín Felipe̱.
  bkq-NT: 'Simão lâpylâ Jesus tâinwânse, batiza tâiehoze warâ myani. Deus eon-honrugue
    Filipe adyesenry modo anhedyly tâense myani. Toenzepa tâsewânize myani, mârâ tientuo.
    Aituo myani aguely: — Âdara kuruka Filipe awârâ modo anhedyly? — kely myani Simão.'
  kue-kue: Te Saimon ombugl pirngidi baptais ertre ana ye Pilip bogl wanmoglkwa. Ana
    Pilip diu ya te kimagl kande kanekane orkwa i ye kandre waine-ne moglkwa.
  cot-NT: Imatanacaqueate Shimo iriatimpa. Iroompaqueate iquemisantaquegueti iviñacajatacaantaca,
    ariqueate yoguijatanaqueri Jeripe. Mana yoanaque intati inejaqueritarite yantaque
    teeca iragavejeji caquinte.
  bnp-bnp: E Simon tara i luhoi tora, lakea ni vahilolo. Muri i laho turane Pilip,
    i turutu vona a maka nivakasiri dagi e Pilip i rata.
  apn-NT: Hãmri nhũm wajaga Simãwti haxwỳja Jejus kapẽr ma nẽ mẽ uràk nẽ amnhĩ kaxyw
    hkôt hamaxpẽr nẽ hkôt amnhĩ xãm nhũm Firipti hkrã kumrã. Hãmri nhũm hkĩnh nẽ Firipti
    hkôt ri pa. Nẽ aa mẽ kot mẽmoj pumunh kêt kwỳ ho anhỹr o ri pa hã omu nẽ kamã
    no pyma ho hkôt ri pa. Nẽ kot Tĩrtũm nhỹ hã akupỹm mẽ ho mex ã omu nẽ tee ri hamaxpẽr.
  ctp-NT: Loꞌo Simón kanꞌ, ngwa tiꞌ yu xñi yu chaꞌ ꞌin Jesucristo bra kanꞌ, loꞌo mdukwatya
    Lpe ꞌin yu bra kanꞌ. Nchga tsan ndaꞌan ñaꞌan yu ꞌin Lpe bra kanꞌ, chaꞌ yuwe ꞌa
    tiꞌ Simón xa nu naꞌan yu nchga chaꞌ tnun nu yꞌni Lpe kanꞌ.
  opm-opm: Saimon ohhe Moh arpin meng ma hapat daham tom wangopri. Wasa Pirip ohsi
    ihit patesheri. Ihat patim Pirip oh hanip dire na imtin hatin han oh indeipatin
    Saimon oh wamara Moh kian ohe kasip ohsi patim indeipato daham da darhengopri.
  bvr-bvr: Rrapa nipa Jayman burr-guta marr a-balcha nula Jesus rrapa minypa Bilip
    ana-nyala bama a-gurragaja. Lika Jayman a-jurrjurrmurra a-workiyana Bilip ay-yinda
    a-bona a-workiyana, minypa gochila a-barrjinga nula nipa Bilip burr-barlmarrk
    jama a-ji a-workiyana.
  wal-wal: Qassi Simoonikka ba huuphen ammaniis; ammanidi xammaqettidoogaappe guyyiyan,
    Piliphphoosaara issippe de7iiddi, oosettiya malaataanne Xoossai oottido gita malaataa
    be7idi garamettiis.
  zad-NT: Na' lente Simónna' wyajḻi'e na' wchoe' nisa', na' wzoloe' chdalene' Felípena'
    gattez zeje', na' chibanile' ka nak yeḻ' wakka' daa chon Felípena'.
  kmg-kmg: Iŋuc epie Simoŋ e iŋuc jaha miti mana šakierâ opâ ruarâ Filipore maŋfuŋko
    juwec, ehuc mâsi fuŋne fuŋne bame hone warec mâretec ehuc juwec.
  aso-aso: Simoniꞌ asiꞌvesi gele eleꞌvoleꞌ ogo noso holaniꞌ. Holo Hilipoda vo giꞌmizo
    mono Hilipoꞌ ato atoꞌ suno do sotoꞌ ineꞌ nene ningo sizaga lo-do minineꞌ.
  uli-uli: Simon mwo ngo ye wol chepar. Yodwe yesa baptismus ngo yesa dabey fedaley
    chog Philip. Ngo ye lluwdah irel hagil mo kkemal kowe ye wiri we Philip ye foru.
  nin-NT: Sima mi à kpanye meme, aba a zzu ma na amasirr. Uwa di ga Filibu kago na
    ku ayisurr na aseki angga ka nggo a na ka.
  acu-NT: 'Turinamtai Simónsha Criston nekasampita tusa maaimiayi. Tura Felipe Yuse
    kakarmarijai wainchati takatnasha turaun wainak: ¿Wisha warukawainjak? tu nintimias
    Felipejai tsanias wekaasamiayi.'
  cak-WNT: Y chuka' ri Simón ri achi aj itz, xunimaj ri ruch'abel ri Dios y xban bautizar.
    Ri Simón ri', can acuchi (achique) c'a benak wi ri Felipe, can benak chuka' riya'.
    Pero riya' can achi'el c'a nisach ruc'u'x tek yerutz'et ri nima'k tak milagros
    ri yerubanala' ri Felipe chiquiwech ri winek, riche (rixin) chi retal chi can
    ya wi ri ruch'abel ri Dios nutzijoj.
  ebk-ebk: Uray us hi Simon at enmafurot. Kun pay narpas ay nafunyakian hiya, inturturuyna
    ay inmunud kan Felipe. Naschaaw hiya as nan inilana ay nakaskaschaaw ay sinyar
    ya milagro ay en-enat Felipe.
  spa-PDDPT: Aun el mismo Simón creyó, y después de ser bautizado, estaba adherido
    constantemente a Felipe. Se maravillaba al ver las señales milagrosas y los grandes
    prodigios que hacía.
  ruf-ruf: Hata Simoni imwenyegho tsakatoghola na ukubatitsighwa na tsayang'ali yomuwinza
    Filipi chila hanu na kukangawala kwa pfihulo ipfing'ali pfitendeka.
  gun-gun: Simão eteve voi ojerovia avi, ha'e omongarai ma rire Filipe re onhemoirũ
    oikovy, mba'eta hexa pyrã ha'e mba'emo porã ojapo rã oexa vy onhemondyipa.
  agu-BL: Ncha'tz yi jun yaja'tz, yi na bi'aj Simón, tocsaj yi balaj stziblal yi xtxol
    Li'p. Nin wi'nin tele'n yab i' te e'chk milawr yi mbnix tan Li'p.
  isn-isn: 'Nu Simioni mukola ai uhuiie: ze yakilaa kogigwa, akalongoleka kutula nu
    Filipo; nai wakihenga i ilingaasiilyo nu ukuilwa nai watula ikitung''wa, ai ukuiwe.'
  eng-PEV: Simon believed in Jesus too, so Philip baptised him. After that, Simon
    followed Philip everywhere, and he watched him doing powerful things. Simon was
    very surprised by those powerful things that Philip did.
  ilo-ULB: Ket uray ni Simon, namati met; kalpasan a nabautisaran isuna, intuloyna
    a nakikadua ken ni Felipe; idi nakitana dagiti pagilasinan ken addaan pannakabalin
    nga ar-aramid a naaramid, nagsiddaaw isuna.
  pir-NT: Sa yero Simo gʉ̃hʉ Felipere quehnoano tʉhoe tiahye. Sa yero tiquiro gʉ̃hʉre
    wame yeahye. Tiquiro sa wame yeri bato Felipe mehna tojoae tiahye tiquiro. Felipe
    pehe Cohãcjʉ̃ tutuaye mehna tiquiro ye ihñogʉ̃ ihñano, dohatiyequinare tiquiro
    yʉhdʉogʉ̃ ihñano Simo ihña maria wahahye.
  anv-NT: Simun jimbɔɔ́ ntó áfyɛɛ́ metɔɔ́ ne Jisɔs ne áwyaá ji manaá Ɛsɔwɔ. Ne
    ji ajwɔlé fií ne Filip, agɛne ufélekpá ne ukpɛ́kpɛ́ unó bi ji apyɛ́ ne aláa
    meno mekpo fuú.
  sab-NT: Simón amaña kwian ulita anblitanga ama kaire Jesucristo gerua gau ulia,
    gire ama mo ñeangu chiske Jesucristo kalla giti. Gire Simón chagedu Felipe gatedi,
    Simón gwa giti Felipe lle daga ngwale no tanre dodadu Chube kiralla giti, Simón
    ta me jo sugano Felipedi age ene Chube kiralla giti.
  tmd-tmd: Saimon nuŋ keir algör ör Jisas nugw pön röbö palöŋa. Pilip dumɨn, Saimon
    nugwo mai dumɨn nugugɨrön, Pilip ap rölɨbä rɨmɨdöŋ akuyöbö nugwön, Saimon nuŋ
    aiö waiö röŋa.
  acr-NNT: Ekꞌu riꞌ waꞌchi Simón xukoj rubꞌiꞌ ri Cristo y xukꞌul ne ri bautismo. Xujeq
    kꞌu riꞌ karachbꞌilaj ri Felipe y lik kakam ranimaꞌ che taq ri kꞌutubꞌal re ruchuqꞌabꞌ
    ri Dios karilo kuꞌan ri Felipe.
  kpg-kpg: Simon gu hagadonu labelaa, gu babdais, gei mee gu madalia Philip, gu goboina
    huoloo i dana mmada gi nia mogobuna haga goboina ala ne hai.
  taj-taj: सिमोनसेनोन विश्‍वास लसी बप्‍तिस्‍मा किन्‍जी, ओच्‍छे थे फिलिपदेन छ्‌याम
    भ्रबारी छ्‌याइजी। ओच्‍छे फिलिपसे लबा घ्रेन घ्रेन उदेकला गेदेन चिनुगदे म्राङ्सी
    सिमोन उदेक तजी।
  avt-avt: Saimon hɨrkes kises hɨm me Krais, Filip kɨkɨrek. Epei au, hɨrak kises Filip
    menep menep kɨre wariyakɨt kɨrak, hɨrak kɨr menmen yaaim iuwe hɨrak kɨrɨakem kɨkaap
    mɨt keriuwerem te hɨrak han kɨrak kekrit.
  cbk-cbk: Masquin hasta si Simon ya cree tamen y cuando ya queda ya le bautisao,
    pirmi ya le ta man junto con Felipe. Ta estraña gayot ele por causa del maga grande
    milagro y maga trabajo estrañable que ta hace si Felipe.
  uig-ARA: سىمون ئۆزىمۇ ئىشەندى. ئۇ چۆمۈلدۈرۈلگەن بولۇپ، ھەمىشە فىلىپنىڭ يېنىدا يۈردى
    ھەمدە فىلىپ كۆرسىتىۋاتقان مۆجىزىلىك ئالامەتلەر ۋە قۇدرەتلىك ئىشلارغا قاراپ، ئىنتايىن
    ھەيران بولدى.
  tuf-tuf: Simonat cat ey chihtá cájacro. Caquir rih sar siw̃ áyjacro. Etar rih sar
    siw̃ír car, Felípein owár béjecro. Beya rabar Felípeat yajquíc itchacro. Uwat
    anto istiti bi yajquíc itchacro. Sir urá cut icúr bár sicar yajquíc itchacro.
    Istír ub yehw̃jacro. Ay séhw̃ajacro, Simonat. Urán tanan cuít séhw̃ajacro.
  abx-abx: Mismo si Simon anutu'o ngan nagbunyagan. Agparaburubungyod iya si Felipe
    bisan singnga, ngan ag'usa gayod iya si mga sakulawan-na pangngilalahan si langitnon
    kasiguruhan pati' makagagahom binuhatan.
  mco-NT: Etz je Simón, je huijyjäy, nañ jadu'n mɨbɨjcy e ñɨɨbejty. Chi Simón puyöyɨɨy
    Felipe, ooy jɨhuɨɨy huinmaay jadu'n nej je mɨjhuinma'ñ huɨdibɨ anajty Felipe ytumyb
    etz jadu'n nej anajty Dios ymɨc'ajt ijxɨ.
  bsp-bsp: Kɔ Simɔŋ nkɔn yati ɛlaŋ moloku ma Filip, k’owosɛ kəgbət dəromun. K’ɛŋcəmɛ
    Filip dəntɔf tɛm fəp. Ntɛ Simɔŋ ɛnəŋk mɛgbɛkərɛ kɔ mes mɛwɛy-wɛy ma Kanu mmɛ meŋc-yi
    mɔ, kɔ kusu kəwos kɔ.
  kqf-kqf: Bi Saimon vaitena i waisumaḡa bi i kabulu. Ḡome Filip ena ani nawamo i
    kaiwata. Bi Filip anisove kauwidi bi mataila i voivoiyedina Saimon i kitedi bi
    i sovesoveyedi.
  cpb-NT: Rimatzitanakawo eejatzi Simón irirori, ikemisantawetanaa, omitsitsiyaawetaka
    eejatzi. Kisokero rowanakeri Felipe itsipatari, iñaakeri ritasonkawentantayetzi.
    Iyokitzii ikantawentanakari.
  aon-aon: Aria Saimon douk shopunek nenek bilip um Jisas aria nenek baptais. Douk
    shanakrup jurug aria Filip nanak meiguni um, anan shopunek neiran. Filip nenek
    enenyenen Iruhin atun neneken iri mour Saimon natrin aria nakitak yowiyokuk abom.
  hus-NT-2005: Na Simón xu dhimanwiꞌik, belmách jeye ani pujan ani xeꞌchin kʼal na
    Felipe. Tam in chuꞌtal an pakdhaꞌ labidh labandhaxtaláb ani an exóltsik xu tʼájnal,
    u labnal tʼajat.
  mig-NT: Te máá Simón, suni ni̱ kandíja‑de, ni̱ janducha‑dé. Te ni̱ jika kuu‑de jíín
    Felipe, ndé'é‑de ja̱ sá'a Felipe ta̱ká tuni̱ jíín táká tiñu ñá'nu. Te ni̱ kee
    nuu̱‑dé kándii̱‑de.
  bps-bps: Na balù Simon tabaling faglut na fbunyag. Na samnagin kenen di ku Filif,
    na too kenen tikeng mdà di dad ilè na dad tnikeng mgimò Filif.
  mbs-mbs: Nemenal heman si Simon. Penga te pegbonyag kandin, timaking ki Felipe,
    aw nepela sikandin diyà te kepelahan ininang i Felipe.
  cme-NT: Simɔ fuɔ fɛrɛ wuɔ bi hũu-ma aa ce ba *batiseŋ-yo. Baŋ baatiseŋ-yo, wuɔ
    pãŋ nyaarãa Filipu‑i. Filipu himma bir yaŋ aa ta ma ce fuɔ fɛrɛ‑i gbɛrɛ.
  sus-sus: Simɔn yati naxa danxaniya, a fan naxa a xunxa ye xɔɔra. A naxa bira Filipu
    fɔxɔ ra. A naxa kaaba a xa tɔnxumae nun kaabanako xungbee ma.
  pon-2006: Pein Saimon pil pwosonla; oh mwurin eh papidaislahr e ahpw werekiong Pilip;
    oh e inenen pwuriamweikihla eh kilang manaman kapwuriamwei kan me wiawidahr.
  dad-dad: Simon ĩg momoi ye di, naan igunen. Agef fen, Filip nain be ilef are, ĩ
    dõ felef iyo ken, memelik uris ado odudug wõ yedin anĩ ileid fen, terẽ yen.
  zab-NT: Ne axt néru Simónqui güeldilaaz, ax brubnisbɨ chiy aquɨtru gulelaaztib Liby.
    Ne bdxalob pur iralote de milagrɨroo ni rguiaab run Liby.
  jae-jae: Go Simon tau kêkêŋ gêwiŋ amboac tonaŋ e gêliŋ saŋgu ma kêsap Pilip tôŋ.
    Eŋ gêlic gêŋtalô to gêŋsêga kapôêŋ e gêjac ênê Iênô auc.
  ksd-ksd: Ma Simon bula i nurnur, ma ba di tar baptaisoa, dir varagur ma Pilipo;
    ma ba i gire ra lavur vakilang ma ra lavur dekdek na papalum i papait ia, i manga
    kaian tana.
  msm-NT: Ngani man si Simon di migtuu aw pabawtismu. Pagkatapus, migduma-duma sikandin
    ki Felipe. Hilabi naboyong si Simon no kitaon din sikan mgo milagru dow duma no
    gamhanan no mgo hinang ni Felipe.
  myk-myk: A Simɔ yɛ pyaa bɛ di dà Kilɛ wo jomɔ pu na na batize. A wu daha Filipe
    na. Filipe bi kakanhaŋaa ni ɲaha shɛshɛɛrɛ keree kiimu pyi ge, a kee di Simɔ ɲaha
    wɔ fo xuuni.
  sbe-sbe: Simona hinage ye kawamamohoi ede ye babatiso. Na kabo Pilipo ye hemuhemuliwatani,
    na Pilipo laulau gigigigibwalidi ye ginaulidi ye kitadi meta ye nokokalili.
  mcr-mcr: Itaŋga Saimonä iqu-pqe, “Naqä-qakuiqä” kŋuä indqänäqe, asŋä ämetä, Pilipä
    iqutä qaŋä anä ikämiŋiyi. E ikisiyäŋgaŋi, Pilipä iqu nätmatqä ämaqä mimäkqänäŋä
    huitaŋä-huitaŋä imäkqaŋgi äqunäqe, iqu yäuŋuä imiŋqe.
  cux-NT: S'teenú ntúūⁿ Simón. Chɛɛ̄dinúuⁿnīⁿ sa. 'Áámá cānee sa ndúúcū Felipe. Taachi
    n'diichi sa señales ndúúcu vaadī n'giinu ch'ɛɛtɛ chi diiⁿ Felipe miiⁿ tuu'mi ní
    cheⁿ'e yiinu sá.
  tur-YTC: Simon’un kendisi de iman edip vaftiz olduktan sonra Filipus’un yanından
    ayrılmadı. Belirtilerin ve büyük mucizelerin meydana geldiğini görünce şaştı.
  san-ITR: sheShe sa shimonapi svayaM pratyait tato majjitaH san philipena kR^itAm
    AshcharyyakriyAM lakShaNa ncha vilokyAsambhavaM manyamAnastena saha sthitavAn|
  bel-N: Дый Сымон і той паверыў, і, ахрысьціўшыся, трываў пры Філіпе. А бачачы знакі
    і цуды вялікія, што рабіліся, дзівіўся.
  sch-sch: Simon khomin a iema; baptisma a chang zoia, Philip kôm han aom bang ngâia,
    sininkhêl kamâmruoi a sinngei hah a mua kamâm aom sabak a tia.
  mic-MIQNT: Glapis Simon getlams'tasit, aq ta'n tujiw gis sign'tuteg gigje'watl Pilipal.
    Ta'n nemitoql telgi'gl tela'tegelitl aq ta'n tel mili npitegelij, me' gatu paqalaiatl.
    Na.
  huu-NT: —Jɨaɨ ɨɨnotɨcue —Simóndɨ raite. Naimɨe bautizaja mei, Felipe dɨga jaioicaide.
    Felipedɨ dɨga siño rafuena fɨnua jira, Simón naiena cɨuano, raijicaide.
  jiv-NT: Semuṉsha imia uwishniuitiat Yus-Chichaman enentáimtus imianmiayi. Tura
    Jiripiji̱a̱i̱ tsaniṉ wekaimiayi. Yusa kakarmari̱n shuar nekaawarat tusa Jiripikia
    aentsti túrachminian túrimiayi. Nuna wáiniak Semuṉ ti enentáimsamiayi.
  otm-NT: Nɛ'a ra Simón ɛ̨na bi 'yɛ̨c'yɛi, nɛ nu'bʉ mín xixyą, bi dɛn'na ra Felipe.
    Nɛ nu'bʉ mín nu yʉ hmɛpya nɛ yʉn t'øt'e nuįxte bi 'yøt' ra Felipe, bi hyonya thoho
    ra Simón.
  dah-dah: Be, Saimon goyen wor Filipyen mere go fudinde yeŋ nurdeb baptais tiriŋ.
    Irdeb Filip beleŋ mata tiŋeŋ karkuwaŋ kurayen kurayen forok yirke turŋuŋ yaŋ keneŋbe
    Filip go kurar mat kurar kuŋ hikeb gama po irde hinhin.
  tnk-tnk: Saemon in mwi rɨni nɨpərhienien ia nəɡkiariien səvəi Filip. Nəpɨn kɨno
    raka paptaes irə, Saemon rukurirə ia Filip, mamətoni nɨmtətien me mɨne narimnari
    asori me Filip ramo ia nɨskaiien səvəi Kumwesən. Nəpɨn rətoni, nənimen rier.
  kpr-kpr: Simon numbarago, Philip da geka ava ningido tumondusira. Tumondedo setiri,
    Philip Simon barago bafataito usira. Etiri, Simon nu sifo ghousa Philip da amboda
    deinghedo ghusira. Philip nu tano mendeni mendeni a ari fakina mendeni mendeni
    eari, Simon nu jo gae ireira ava, nunda gitida siroreari gi dudukughedo ghusira.
  san-IAS: śeṣe sa śimonapi svayaṁ pratyait tato majjitaḥ san philipena kṛtām āścaryyakriyāṁ
    lakṣaṇañca vilokyāsambhavaṁ manyamānastena saha sthitavān|
  nho-nho: Simon tana tino hoki ni hakannoo ki naa taratara Philip; aa i tana saaita
    ni oti te too te hakaukau tapu raa, a ia ni taka atu vaamuri Philip, teenaa ki oho
    ana mouri i ana kite i Philip e hakassura naa mahi e llasi TeAtua.
  gym-NT: Erere arato, sukia Simón ara jire käkwe kukwe kuin Jesubtä ye mikani era
    amne ngökani ñöte Jesu käbti arato. Yebti Simón nikani dikekä Felipe mukore kwäräkwärä
    angwane, sribi kri ñan tuabare Felipe nämane nuene Jesu diebti, yebtä abko Simón
    ñan töi namani krütare mda.
  azg-NT: Ndoꞌ mantyi juu Simónꞌñeen, tëntyja tsꞌon juu Jesús ndoꞌ jndë joꞌ, jndëëꞌ
    juu. Taꞌ juu na itsijonhin yo Felipe. Joo jnꞌaan tꞌman na totsꞌa Felipe yo ninꞌjoo
    tsꞌian na totsꞌaa jon na tyiꞌjeꞌquindëë nduihanꞌ ntyja ꞌnaanꞌ najndei nquii jon,
    juu Simónꞌñeen vacue tomꞌaanꞌ tsꞌon juu ntyja ꞌnaanꞌhanꞌ.
  bhd-bhd: तैखन शमौने भी फिलिप्पुसेरे प्रचारे पुड़ विश्वास कियो, ते बपतिस्मो नेइतां
    फिलिप्पुसे सेइं साथी राने लगो ते तै बड़े चमत्कार ते निशान हेरतां हैरान रेइ जेव।
  too-NT: Lā' nā huan Simón nā xla' kalhlaka'ī'lh lā' a'kpaxli lā' stālani'lh Felipe.
    Lā' a'xni'ca' Simón laktzī'lh huan laka'tla'n lā' lej lhūhua' lē'cnīn, xla' lej
    lhūhua' ixpāstacna'n.
  ind-AYT: Bahkan, Simon sendiri percaya dan setelah ia dibaptis, ia terus berada
    di dekat Filipus, dan ketika melihat berbagai mukjizat dan tanda-tanda ajaib yang
    terjadi, ia menjadi takjub.
  cjo-NT: 'Eejatzi ikimiwitaa riraga Shimo ikantzi: “Eejatzi naaka naapatziyari”.
    Eejatzi ikaawoshitakoteetakiri Tajorentsi. Roojatzi kijokiro rowantanakari Jiripi.
    Iñaakotayitakirini oetarika rantayitakirini, eejatzi itajonkantaperotayitzini.
    Roojatzi rotsikanaperotanakari iñaakirowa rantayitakirini.'
  nsn-nsn: Saimono pon, ke tagorong man, kara uahuhu ponoin. Doh inggono ke uakuakeluk
    teilingua pono tang Pilip tang hingiar butur re la, teene ke banga peono tar bureher
    nitouo ke guataig Pilip, kare lutara uasa tun.
  san-DEV: शेषे स शिमोनपि स्वयं प्रत्यैत् ततो मज्जितः सन् फिलिपेन कृताम् आश्चर्य्यक्रियां
    लक्षणञ्च विलोक्यासम्भवं मन्यमानस्तेन सह स्थितवान्।
  tna-NT: Beju Simón di jei puana. Yahui neje Diusu sa puji jaichaderati putsu, Felipe
    buquepirutana. Tueda nimetiuana, Felipe ja ai nimetiuda aida cuana atana putsu.
  lid-lid: Ma Saimon ale atehei budon tan handru in tiri sahou doh, ya eme alomwa
    iy ale. Eme ma iy in hamon ta Pilip ili kon rakon, rakon, ma anyolom iri kalem
    tinan Pilip amekes ma bohon asak.
  wim-wim: Puth nil pam Simon alangamana, nil thampang wik God.antaman kan-kanam ngangkangam
    piꞌ-piꞌa, aꞌ Philip.angan nunang thamp kootra ngakang ngul kuungkana aꞌ nilana
    Philip.antang ngul iiy-iiya. Nil Simon.an puth meeꞌam ik, work piꞌan thakan thath-thath,
    work piꞌan piip God.angan maꞌ-aath-aath nunang yumpow Philip.anganiya.
  zga-M: Nu Simoni vope akhidikha vuon'chiwe akhava panin'wee nu Filipo; vualolile
    ifiswigo ifivombekha.
  yom-yom: Mamvandi Simoni wuwilukila ; bu kabotama buna wukala ayi Filipi mu zithangu
    zioso. Bu kamona mambu manneni ayi bikumu binneni biba vangamanga, buna wusimina
    ngolo.
  san-SIN: ශේෂේ ස ශිමෝනපි ස්වයං ප්‍රත්‍යෛත් තතෝ මජ්ජිතඃ සන් ඵිලිපේන කෘතාම් ආශ්චර‍්‍ය්‍යක්‍රියාං
    ලක්‍ෂණඤ්ච විලෝක්‍යාසම්භවං මන්‍යමානස්තේන සහ ස්ථිතවාන්|
  yut-yut: Saimon uŋun kɨsi nandaŋ gadat aŋek telagɨ pakbi sogɨt. Soŋek Pilip yolban
    dukwan dukwan kɨsi agɨpgumal. Aŋek tɨlak ae wasok tapmɨmɨ toŋ agɨt uŋun pɨndagek
    but morap madepsi nandagɨt.
  grc-BYZ: ὁ δὲ Σίμων καὶ αὐτὸς ἐπίστευσε, καὶ βαπτισθεὶς ἦν προσκαρτερῶν τῷ Φιλίππῳ,
    θεωρῶν τε δυνάμεις καὶ σημεῖα γινόμενα ἐξίστατο.
  cpc-NT: Ari jimatsitanakawo iijatzi Simón irirori, ikimisantawitanaa, owiinkaawitaka
    iijatzi. Joyaatyaatani jowanakiri Felipe, jiñaakiri itasonkawintantayitzi. Iyokitzi
    jowakiri.
  nhg-NT: Sie yaja Semu moneltocac hua omocuötieque. Opie yajtenemeya ca Felipe. Oquetietzöbejtac
    Semu porque Felipe quechihuaya tlachihuale de sieñas hua tietzöbetl bejbeye.
  nya-nya: Nayenso Simoni anakhulupirira ndipo anabatizidwa, natsatira Filipo kulikonse,
    ndipo anadabwa kwambiri pamene anaona zizindikiro zazikulu ndi zozizwitsa.
  ngu-NT: Niman hasta Simón no otlaneltocac niman onocuatequij. Yejhua opeu cuicatinemi
    Felipe, niman ica oquitac on huejhueyi tlamajhuisoltin niman milagros yejhuan
    nochihuaya sanoyej tlapacaitaya.
  kup-kup: Met aban Saimon pi amun Iesuz homeo badae batat emahan Pilip ivoh memeeh.
    Tahan Saimon orah rezah Pilipinañ parup honeo sat em tohot pi eteohan Pilip red
    navor nao kezao tovai soohan pi etet agol atat marahol gitañik ker menat heh.
  jid-jid: Siman ngame a kpanyme. Hu gon baptisma ma, a kha ta son zuni Filibus mu.
    Niwa a toh kpi bi tsro-ya baba kikle ndu wa a si'ahe, a bwu nguyo ni w'ho.
  wmw-wmw: Anta na Ansumani novyo iye mwanyewe kakubali. Bandi ya koziwa, ákenendanga
    na Filipi. Iye, kwa kuwona alama na matajabisa makulu ákitendanga are, akitajabu.
  gmv-GGM: Simmonaykka ammaniid xammaqetides. Pilphphossakka kaalli bidi haniza giita
    mallata beeyidi malaletides.
  ssg-ssg: Puki Saimon tin i soh ape muhin ti Pilip baptaisiwa i, i kahiti Pilip hani
    tesol tesol. Saimon ong amuke kolakol lalap ti Pilip ailele.
  zpo-NT: Nu axta noka Simón, xaa ngok wezh mzelo ngwii lo Jesús nu mrubnis xaa, nu
    snee mreke xaa tich Lip, nu ndedyall xaa ngwii xaa lo re yalgro kwaan nlu lo xaa.
  poy-poy: Na yomberi Simoni mweni kajimiriti kubatizwa, walikola na Filipi, kalikangasha
    pakagawoniti makangashu na mauzauza makulu gagatendikiti.
  qwh-NT: Asta tse bruju Simonpis Teyta Jesusman creyicurninmi, bautisacorqan. Tsepita
    patsam Felipita tse bruju qatiräcorqan. Tuquilaya señacunata y milagrucunata Diospa
    poderninwan ruraqta ricarninmi, limpu espantacushqa cacorqan.
  gaw-gaw: Ag layaṯak aoegeg, Saimon ele oop̱a genab doya, layaṯak awe, Pilip ele
    daaya, nug kobol danab heḵunu elele iiṯa diigdiig oḵai be anṯa, nug dab mak kuḏum
    awom.
  nca-nca: Ko Saimon ŋuya iŋondutu tero sono raró. Enendo Filip koya uyaro Filipko
    o wimbí moré parámi teyaró qu qenero newondí uroní niŋgu-niŋgu taró.
  zpz-NTPP: Niꞌ Simo̱o̱ bicy cup yu consuel lo Crisht. Ornu bzu nis yu, orzeꞌ gua
    cay ich Lip dela lugaar zeꞌ nu zay, nunu tonaꞌ la gua nu ic yu ornu bzaac yu nu
    ricy Lip nusuriidz, gal nu deꞌ zir de coz ily.
  mkj-mkj: Pein Simon pel pwojonla; a mwerin ah ne poapdaijla ih ken woaroakkoang
    Philip; ih pel inenin liskihla ah kapang manman apel kilel kapwuriamweihok ma
    ne wiawihda.
  zac-NT: Mizmë Simón bëriubë nísëll purquë gualdí ldúꞌull dizaꞌquë nu guanáldëll
    lëꞌë Felipe. Nalë́ bëdzëguëëꞌ ldúꞌull; gunall milagrë nu sëñi ruꞌbë nabëꞌnë Felipe.
  kyg-kyg: Saimoniꞌeꞌmo agesa afino fatago huꞌnigeno aniꞌmo faleno ateꞌnigenoꞌaeꞌmo
    Filipiꞌeꞌmo lokaeno maiꞌneno ageyana Filipiꞌa noꞌagaya agufa himamu kavaꞌmo huꞌnigeno
    agetenoꞌaeꞌmo lusi kava huno hau aiꞌniye.
  kmk-kmk: Pati si Simon nanuttuwa payon ot magangput man un mabunyagan naitungtung-udon
    kan Felipe. Ot maila na man dat am-amug kan nakaskasdaawa mangilasinan un kingwan
    Felipe, taḻona nasnasdaaw.
  cao-NT: Jatsi quiha Jesu qui chitiminiquë Simón ri. Ja ashimahacaniquë jaa ri. Ashimahacaxo
    tsi quiha Felipe ja banahuaniquë. Ja ratë-ratëniquë acacanish ca jistiria bo jisi
    na.
  bbr-bbr: Saimon nais kon wou epar mowon. Ko an joi kuremara, Filip pak ari raumara,
    Filip nukas kiro kurur atap atap keserwon aparmara, ronkat sosop owon.
  inb-inb: Kikin Simon­pas­mi, Jesu­cristo­manda uias­paka, suma iuia­rig­samurka.
    Baug­ti­sa­rii tukus­paka, Felipewa purii kalla­rirka. Felipe ima­ura­pas mana
    kawas­ka­sina rura­kus­kata kawaspa, iapa ujna­rispa kawa­kurka.
  hrv-hrv: 'Povjerova i Šimun te se krsti i osta uz Filipa: bio je zanesen promatrajući
    znamenja i čudesa koja su se događala.'
  box-NT: O Simɔn mí bɛɛre mún dó mí sĩi le yi, á ɓa bátízéra a. Bṹn ɲii
    wán, ó o wã́a yí máa tà lé o Filiipu mɔ́n. Mu yéréké bìowa na wee zéení
    le Dónbeenì pànká na ó o wee mi, ó o wee wé coon bìo yi.
  ote-NT: Nehe núꞌa̱ ra ꞌñete mrá thuhu ra Simu bi gamfribi rá noya Ajua̱ ne bi nxistehe.
    Ne nza̱ntho bi ꞌñoui ra cu Lipe, mi handa núꞌʉ ya ntꞌudi ne ya da̱nga tꞌøtꞌe mi
    øtꞌe, ne nuꞌá̱ xi mri ꞌyø de núꞌa̱ mi handi.
  wnu-wnu: Ende abari ne Saimon wo gor Pilip qob qamara igub aba ne wo gor yat maragansiarei.
    Ende aba wogub Saimon Pilip wogub mug me qoau, nob ten qib igoai. Nob qib ne Pilip
    qomon wes-wes aba gab borumisir igorei.
  zam-NT: No leque Mon, co' ndli con' ye'rsin'a, ngola's loo cón che'n Jesucrist.
    Ngòc bautizar Mon, ne. No mtlo Mon, mque tee no Mon Lip. Látha, ante ngüi' Mon
    no ante ñaa Mon xal ndli Lip yalguzye' no señ co' ndli Lip loo mèn.
  zyp-NT: Simon zong taco zing ka, baptisma cawh a cang hrah. Taico Filip khah a seinah
    maikaw lang zuilai ka, paching pakhanah rungnawpaw le ningang chuipaw a hmuhpaw
    sahlo takhei a khuarawh aa haasah.
  sey-NT: Do cua̱ñojëna, i̱ Simónque sehuoni oco do cua̱ñoni ai deꞌoyere pare pa̱i
    yoꞌo ti̱ꞌa maꞌñere ñaquë ai deꞌoyere paꞌni cuasaquë Felipe ja̱ꞌre teꞌe cuꞌi huëopi.
  nvm-nvm: Fu ijegrekoga e Saimon fuk fu Jesu ma vierafega e Firif fu abe do ruardama
    fu una fusik fine unam sumakin iji fu reno iji giama fuka oiseren.
  mps-mps: Saimongo te Filipgo poba aga homu munama, tama Filipgo aga baptais mawai.
    Tama baptais menama, tama te Saimon te Filip wali pai. Agai te Filipgo we bidi
    noma sabo bomai sę mu ebo sulama, agai noma sai.
  pab-NT: Hatyaoseta hatyo Simão nikare tehitiya tyakeko hoka kabatixatyaka. Hoka
    Filipe kaxaikota hoka kahare xoalini hare maomakahare, hokakitinae hare kaxaiyatelikisakihititere
    waiya hoka hakaharetyoa.
  llg-llg: Naa te, Simon boe oo ana nau daꞌdik Yesus hataholin. De ala salanin. Basa
    boe ma ana tungga doꞌo-doꞌo no Filipus suꞌdi bee neu. Faik fo nita tanda heran
    nala fo Filipus ana tao kala ndia, boe ma ana kakalek langgan de nae, “Wee! Leoiak
    ia, nai lain seli maa!”
  kyf-kyf: '''Simɔɔɔ ''dɛ ka we -yɔŋwnu, ''ɩn wa yia ɔ batizee. Ɔ yia Filipʋ kwesi
    -tʋ. Gwɛdigbʋ -yɔ gbʋ ''kadɩ mɩa lɛnʋda, -we ɔ yɩa -yɔ, ''ɩn we yia ɔ ŋwɛgaga
    -sʋbhalɩ.'
  tpi-tpi: Na Saimon tu i bilip na i kisim baptais. Na em i raun wantaim Filip na
    i lukim ol kain kain bikpela mirakel Filip i wokim, na em i tingting planti.
  mih-NT: Ta i sino tucu iñi ra Simón, ra tazi cuan, ta i sicoo ndutya ra ta ndutahan
    ra sihin ra Felipe. Iyo xaan i cuñi ra sihin sa ndyityi nahnu i zavaha ra Felipe.
  qvh-NT: Saychömi Simonpis Jesucristuta chasquicushpan bautizacorgan. Nircurna milagrucunata
    Felipe rurashganta ricar paywanna cushish purergan.
  kms-kms: Muq Saimon mune pugrine God nei nimbig di ni wuye naip. Di ni Pilip nde
    naru. Ni yumbo ur gre ye isis nuqond, di nei kumo namb.
  agn-agn: Asta si Simon mismo nagparet ka. Ig pagaboniagan na, pirmi ra tanandiang
    tatabid ong ni Felipe. Mandian si Simon da tang nabereng ong mga milagro ig makabebereng
    ang bagay ang inita nang agboaten ni Felipe.
  nhi-NT: Noiuqui teuan in Simón otlaniltocac uan omocuatequih, uan opeu yaui iuan
    Felipe. Uan Simón ocmotetzauaya ihcuac oquimitaya in nescayomeh uan uehueyi chiualisten
    tlen omochiuayah.
  ttc-NT: B'ix ax te Simon otokslaj, b'ix ya tjawlen si' a' twi' k'onti'l tuq nkaj
    tsi' tzan tok lapet ti'j Lip, b'an nlab'an tuq ti'j kyaqil yek'b'il aj nqet tk'ulu'
    tuq te Lip b'ix ti'j kyaqil yek'b'il aj nk'ulun tuq tuky'i tajwalil Qtata Dios.
  dan-1931: Men Simon troede også selv, og efter at være døbt holdt han sig nær til
    Filip; og da han så Tegn og store, kraftige Gerninger ske, forbavsedes han højligt.
  kwj-kwj: Saimon okwe sembe ri hani uku ti rini yasiwani Filip ga funda ya ri da.
    Wondawani Filip ba fo ba fo sumbu ri wosindawani ri heindani inaka miyafo ya ri
    hambwanda.
  vie-OVCB: Chính Si-môn cũng xin theo Đạo, chịu báp-tem và ở luôn bên cạnh Phi-líp.
    Thấy các việc kỳ diệu và phép lạ lớn lao Phi-líp làm, Si-môn kinh ngạc vô cùng.
  kze-kze: Sáímoni kwegwárá'á áraire súntavai Vírípi nombá pérankowana Vírípiye kwénaauwana
    ímo awánóm-bayai mayówana awánéna áátavai uráiye.
  mpj-mpj: Jayimunpanga Jiijajmili wangka kulirnuka kalyungka jarrpangu. Kalu pakarnu
    Pilapungka ngarapayi. Palunyalunga nyangukara ngurinyjirringu, Pilapulu yalyjirrjuminyirri
    kujupa kujupa palyalpayi.
  lbk-lbk: Ya ket olay si Simon et namati akhes, ya osto'y nafonyakhan, naifob-oweg
    ken Felipe. Ya nataataa siya isnan katataa ay maton ya kamabfalin ay cha inik-ikkan
    Felipe.
  mto-NT: Jyaanchjaꞌviva tseꞌe je̱ Simón juuꞌ veꞌe je̱ Felipe tukmuko̱jtsju je̱tseꞌe
    ña̱pe̱jtpa, je̱tseꞌe je̱ Felipe du̱ma̱a̱tnáxy du̱ma̱a̱ttá̱ka, je̱ꞌe̱ veꞌe tyukꞌatú̱vip
    je̱ ma̱jin je̱ts je̱ mú̱jit nu̱jaꞌvin juuꞌ veꞌe toojnjup.
  bzh-bzh: GeSimon vonġ ving nebë saga ving beripek bël, lob tum nesepa Pilip beya
    ving yi. Nelë nġaa böp aggagga nġahiseḳë sën Pilip nevonġ lo, lob kwa neya
    nġahiseḳë.
  guj-2017: સિમોને પોતે પણ વિશ્વાસ કર્યો, અને બાપ્તિસ્મા પામીને ફિલિપ સાથે રહ્યો;
    અને ચમત્કારો તથા મોટા પરાક્રમી કામો બનતાં જોઈને તે આશ્ચર્ય પામ્યો.
  jvn-NT: Simon mbarang pretyaya marang Gusti Yésus. Sakwisé dibaptis dèkné terus
    ngetutké Filipus. Simon nggumun banget weruh mujijat-mujijat sing ditindakké karo
    Filipus.
  byr-byr: Bavɨtaazɨya yɨna kyaꞌ Saaimonɨ sahwai lɨmwanna kyaꞌ Pilipɨ bavɨtaazɨyaꞌ
    kyaꞌ Pilipɨmyaba mwaaida Pilipɨ wɨjɨwaainya naangejɨ dɨragɨnyajɨ yɨna yadaaꞌnyɨ
    Saaimonɨ atɨka maruꞌnaꞌna yaꞌ.
  ian-ian: Saimon wan nyaangɨt wutaa ndɨno maawut yelavɨka kwutaa lɨndɨ. Filip Saimon
    ndɨno ngu njangindɨ. Filipmonala lɨndɨ. Filip kwunata njɨvwa sɨmolgilɨga njɨvwa
    kat vɨga Saimon ngɨpaliga ndandɨ.
  hun-hun: Simon maga is hitt, és megkeresztelkedve Fülöppel tartott, és látva, hogy
    jelek és nagy csodák történnek, elálmélkodott.
  mcf-NT: 'Simontsen: —Esus tantiaquid nebi —quesho acten mentoaqui Simon Uedipebëd
    capuquimbi Uedipen nadatiambocquin nabansho isun, Adopenshenda nabanec, quequin
    ispanëdash Simonën.'
  kjs-kjs: Go yaina pia ali Saimon page kone rulaoma kalu-ipa muma lisana Filip re-para
    pisa. Go puma nipumi puri pale kogono-para kogono radonu-para adisa rabu paala
    komoma ki wakepu lisa.
  mni-mni: Simon masamaksu thajaduna baptize lourammi. Philip-na chatpa mapham khuding
    mahak matung illammi amasung mahakna angakpa khudamsing amadi angakpa thabaksing
    adu ubada ngaklammi.
  yad-NT: Ni̱day Siimyó̱bay tuva̱choda ramuntiy, si̱tyu̱yadivasiy yinu̱ñumaya̱nu̱yadani̱
    Vedípebe. Sati̱tta̱da ji̱ta variy rivani̱ jiryatiy sivaayada mityamusiy datya̱data
    tara sadiya, mityamusiy ju̱dejada jarye.
  mxb-NT: Ta kúú ni̱ ka̱ndísa taꞌani Simón ñoó. Dá tá ni̱ ndiꞌi ni̱ sodo̱ ndúta̱ rá,
    kúú ni̱ ka̱sáꞌá rá xíonoo ra xíꞌín Felipe. Ta kúú naá vá iní ra̱ xiní ra̱ ña̱
    ndato xíꞌín ña̱ náꞌano kée Felipe.
  pon-2006A: Pein Saimon pil pwosonla; oh mwurin eh papidaislahr e ahpw werekiong
    Pilip; oh e inenen pwuriamweikihla eh kilang manaman kapwuriamwei kan me wiawidahr.
  maq-NT: Hacuaha hisca cha Simón jan ne, camacjain xu rë cha tsëhë Felipe. Hane xi
    cavatju caxtenda cha ne, sehe catsihñu cha yojo rë cha cojo Felipe. Hane xi cavutsejen
    cha yëjë cjuarcun yehe xi jima ne, jemu quijircun rë cha.
  hto-hto: Afe dama Simón ɨ́ɨnuano báutizaga. Iemona afémɨe Felipe nabaina jaide.
    Afémɨe Felipe fɨnoca áillue cɨóraɨnina raa onótate raa dɨga, áferi fáɨgacaide.
  por-BRBSL: O próprio Simão também acreditava. Ao ser batizado, ele continuou com
    Filipe. Vendo sinais e grandes milagres ocorrendo, ele ficou maravilhado.
  ces-NKB: Tehdy uvěřil i sám Šimon, a když byl pokřtěn, držel se Filipa. A když viděl,
    jak se dějí veliká znamení a zázraky, žasl.
  cui-cui: Bapoxonae bapon Simón irʉ jume cowʉnta. Irʉno bapon bautisabatsi. Mataʉtano
    bapon tamropata pitaba xua Felipe peyantsiwatsi. Bapon Simón yabara najʉntʉ coyene
    cabenaeca bichocono poxonae Felipe pexeinya petsita itʉtsi coyenewan exana Nacom
    pia peayapusʉwatha.
  boj-2014: Onaqa Saimon a dego Filip aqa anjam di qusiqa quñam uratosiq are bulyosiq
    aqa areqalo Yesus qa siŋgilatej. Deqa Filip na Saimon dego osiq yansej. Yansonaqa
    Saimon a Filip dauryosiq laqnsiqa Qotei na Filip aqa baŋ na maŋwa gargekoba yeqnaq
    unoqnsiqa tulaŋ prugoqnej.
  eng-OEBUS: Even Simon believed, and after his baptism attached himself to Philip,
    and was in his turn mystified at seeing signs and great miracles constantly occurring.
  eri-eri: Saimon fere no huwanya ngalenga wainga yaage bisou tai. Onodu no Filip
    ngare golo bodere Filip no dodokawou aroro hogo fere-fere tafa gainga uredu, ninau
    baingaro isai.
  aly-aly: Simon-el Akngey renh tnakek arrpemarl. Ranem Philip-warl apetyek, renh
    baptise-emeletyek. Ikwer-penhan ra Philip-angkwarr alhenh. Simon ra apatek Philip-el-arl
    ilek-ilek-angkwarr itethilenhek, arntety-rnem-then mwerrilenhek.
  wiu-wiu: Saimone einagomeka Pilipiyo okamo yakoa moa ue mootokoapa Pilipi pokaka
    litima pekeneya. Litima pome enekale padele padele telekole toa ali atoa wene
    kainya pikoa tokale enekome wene kainya pianeya meaneya.
  swe-swe: Simon kom också till tro, och sedan han blivit döpt höll han sig hela tiden
    nära Filippus. När han såg de stora tecken och under som skedde var han utom sig
    av häpnad. [Simon som tidigare fascinerat andra med sin ockulta magi, blev själv
    helt betagen när han såg undren som skedde i Jesu namn.]
  cth-cth: Simon ama hai a yuem dawkvah tui baptisma a coe teh Filip koe a kâbang.
    Mitnoutnae hoi kângairuhnonaw hah a hmu awh teh kângairu laihoi hmawn a ngam awh.
  mti-mti: Saimon membo anotumat ag babataito ane. Me Pirip amave ampa ampa amiya.
    Sira irayauyau kokavit ge irakoniwa matadne me yaune terane.
  pad-NT: Simão jari'darina mani ida Filipea bikanavini hija jaboni. Kanana naothinia
    Simãoa bivaipohiha'aha ada Filipe. Vada bini'ahi ida Deus kabadani danoki Filipea
    bada bini'aki. Ija'ari vaipohiki-ra va'ora anaihotajahakivini mani ida Simão-ra
    nava'ibodivaranikarahoja.
  twi-twi: Simon nso gye dii ma wɔbɔɔ no asu. Baabiara a Filipo kɔe no, Simon dii
    nʼakyi. Anwonwade a ohuu no maa ne ho dwiriw no.
  hlt-hlt: Simon amah long khaw a tangnah dongah a nuem tih Philip taengah aka khuituk
    la coeng. Miknoek neh thaomnah tanglue a saii te a hmuh vaengah limlum.
  tbz-SIM: Kɛ̀ Simɔɔ múnkɛɛ yie nkɛ́ntɑ̃́ Yesu kɛ̀ bɛ̀ɛ ò ɑ̃nnɛ́ bɑ̀tɛ́mmù kòò mbonɛ̀
    Fidipu kɛ wúó nho dɔ̀ɔ̀rimɛ̀ tidiɛtì nɛ̀ mɛdɔɔ̀rìmɛ̀ cɑ̀mmɛ̀ kɛ̀ dɛ̀ɛ ò di.
  san-GUJ: શેષે સ શિમોનપિ સ્વયં પ્રત્યૈત્ તતો મજ્જિતઃ સન્ ફિલિપેન કૃતામ્ આશ્ચર્ય્યક્રિયાં
    લક્ષણઞ્ચ વિલોક્યાસમ્ભવં મન્યમાનસ્તેન સહ સ્થિતવાન્|
  amx-amx: Simon rang Jesu Christ renh nakek. Rang petjek, Philip-el renh kwatj-warn
    irrpelh-ilemel baptise-em-iletjeh. Kwereng rang Philip-el-ayeng pwertemeh ratherr
    nthwerl-apetjart. Rang angerr anthwerr anwerlkek, rang Philip renh arek, rang
    twer anthwerrel mpwarerleh.
  ake-NT: Saiman uya rɨ nɨrɨ Piri' maimu apurɨ'pʉ. Piri' uya ipa'taisima'pʉ tʉpo,
    ipɨkɨrɨ Saiman esi'pʉ mɨ airɨ rɨ Piri' utɨ a'tai. Tɨwɨrɨ rɨ Saiman usewansiukapɨtʉ'pʉ,
    i'tuto' ipɨ' mɨrɨ awonsi'kɨ eke Papa tʉrawasooi Piri' nʉkupʉnʉ tense.
  qvn-NT: Chaura chay Simonsi Jesusmanmi yupachicuratag. Jinarcurmi bautizächicurura.
    Chaypitam Felipeta latucurcura pasay. Nätan Diospa munayninwan ima-aygatas runala
    mana ruray atipänancuna ruragta ricarga cara pasay mayacasha niragmi.
  tku-NT: Nā Simón nā a'ka'ī'lh ē a'kpaxli ē stālani'lh Felipe. A'cxni' Simón laktzī'lh
    lhūhua' lī'a'cnīn tū tlahualh Felipe, lhūhua' ixlacapāstaca.
  bjk-bjk: Saimon iat bölök ixo nunu ma ixo kip baptais. Ma ixo mumuu e Pilip kö boxönö
    xirip, ma ixo wuwus saban köbo mangana auxileng lölös ne auwuwus nang ine ixo
    pere.
  msy-2020: Ezɨ Saimon uaghan nɨghnɨzir gavgavim ikia egha rue. Egha Saimon Filipɨn
    gɨn arua garima, Filip arazarazir ekiaba ko mirakelbagh amima da otifi, ezɨ a
    dɨgavir kuram gami.
  bpr-bpr: Na balù Simon, ta baling kenen lê ftoo di ku Dyisas na fbunyag. Na là tlagan
    magin di ku Filip, na too kenen tikeng mdà di dad ilè na gamtikeng nimò Filip.
  rmy-VLAKH: Симоно кадя ж патяйля и приля болдимос. Вов всавори вряма пхирэлас палав
    Филипо, диволаспэ шпэрэнди и барэ чюдонэнди.
  cle-NT: Ba² ji̱í̱⁴ Simón hi³ lí̱y³ juúh⁴ ja̱³ gá⁴taáy³, hi³ja̱³ ba² gá⁴ja̱á̱y³ jmɨɨ³.
    Ja̱³ba² gá⁴laá⁴ mɨ³jmee⁴ ca̱a̱³ chie̱é̱yh¹ Felipe ja̱³. Baáy⁴ hi²xiáh³ dsaay³²
    dsɨ́² Simón ja̱³ joo³² fáh⁴lí³ hi³ jmee⁴ Felipe ja̱³.
  txq-txq: Ta bubuluk te Simon oo namahere ma nau dadi neu Yesus hatahorin boe. De
    ara saranin. Basa boe ma ana tungga no Felipus neni bee a mesan neu. Neu ana mete-nita
    tanda heran nara fo Felipus taok naa, boe ma ana kakale langgan nae, “Awii! Mana
