  aaz-aaz: Naiꞌ Simon anpirsai msaꞌ ma ntaam anjair Usif Yesus Iin ja. Onaim sin nasrain
    je. Rarit in nnao nok naiꞌ Felipus anbi mee-mee. Oras in niit rais sanmaakt ein
    reꞌ naiꞌ Felipus anmoeꞌ sin, in nkiꞌun am nak, “Hoe! Reꞌ ia, ro maꞌtaniꞌ!”
  qup-NT: Chay puruhu Simonpas Jesukristuta kirishpan bawtisarirka. Chaymanta Felipewa
    pakta purirka. Simonka suma mana atipaypakunata, Yaya Diospa yachayninwa nima
    ima uras rikushkanta Felipe rurahushkanta rikushpan yapa mancharirka.
  dop-dop: Simɔŋ ɩ́lɛ́ ɩ mɑɣɑmɑɣɑ ɩ mʋwɑ nɑ pɑ́ sɔ-ɩ Ɩsɔ lʋm. Ɩlɛnɑ ɩ́ sʋʋ Filipʋ
    kɛ tǝŋʋɣʋ nɑ ɩ nyǝnɑɣɑ Ɩsɔ kɔkɔlɔnɑɑ sɔsɑɑ nɑ piti tǝmɑ nnɑ ɑ lɑkɑɣɑ tɔ nɑ pǝ
    wɛ-ɩ piti.
  azb-azb: Şimon özü də iman gətirdi. Vəftiz olduqdan sonra Filipin yanından ayrılmadı.
