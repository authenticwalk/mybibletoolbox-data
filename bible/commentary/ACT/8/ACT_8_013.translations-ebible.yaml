  amm-amm: Saimo to mani, Isisoso lolaloso na mulumolo luwaiki, no monoi no iwoso
    uluwaki. Uluwaki mo; Filiposo aluwaiyaloki. Mulu ifolaluwawoi mi analoso kwaiyaloki,
    Filipoyo no analo manoki no. Wiyouwa wiyou, na kufaumoki.
  zaj-zaj: Na Simoni mwenyego katogola, kabatizigwa, na kakala yokiilongoza na Filipo.
