    cuma j-oc tcye'yenxin jax, yaa'n yajla'n tisenj texin e bint tu'n.
  udu-udu: Dhala Simaan ki is piti si’da/ a’di gam gwo is mo dhali miikunu ki yi’de/
    mo. A’di nyaḵ c̱a’b ka P̱ilibbus mo mmohil momer mo dhali dhan miimer kun caaca
    kun miikunu mo tani a’di merki’d mo be.
  tvt-tvt: Simon ih nep hanpiita; eno heh uh juutemta, erah lih adi Philip damdam
    tong ano paatjaajih ah noisok kano Simon ah rapne ih paatjaata.
  bgt-bgt: Gi a Saimon ke vaututuni mua me siuvitabu. Leghugna iangeni imanea ke mono
    duagna Filip hahali me vere nigna puala tagna na komi reghithehe ke eia imanea.
  mvn-mvn: Ka tau banabanaumina Simoni kadu vitumahana, ka Pilipi kadu tauna vi‑bapitaisoei.
