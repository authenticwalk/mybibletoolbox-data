    kuram gami.
  agg-agg: Saimon amboa Godɨndɨ hoafɨ anɨhondümbo-mareanda ahambo hundürümarüra asu
    Firip-dɨbo manüŋgu. Ai hoeireandane, Firip ai hepünɨfeimbɨ moatükunɨ ramareanda,
    asu ai afɨndɨ hohoanɨmo-mayu.
  ptp-ptp: Dɨ Saimon vông i vin hɨxôn dɨ lipac mia dɨ la hɨxôn Pilip dɨ yetac mabu
