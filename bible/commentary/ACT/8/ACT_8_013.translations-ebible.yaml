    ಸೂಚಕಕಾರ್ಯಗಳೂ ಮಹತ್ಕಾರ್ಯಗಳೂ ಆಗುತ್ತಿದ್ದುದನ್ನು ನೋಡಿ ಬೆರಗಾಗುತ್ತಿದ್ದನು.
