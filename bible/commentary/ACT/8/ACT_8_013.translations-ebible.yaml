  cac-cac: Icha pax chi' vin̈aj Simón chi', ix yac'och slolonel Dios vin̈ d'a sc'ool.
    Ix schaan pax sbautismo vin̈. Ix lajvin̈ej chi', junxon̈ej ix ec' vin̈ yed' vin̈aj
    Felipe chi'. Ay juntzan̈ milagro ix sch'ox vin̈aj Felipe chi', te nivan yelc'ochi.
    Yuj chi', ix te sat sc'ool vin̈aj Simón chi' yilani.
  tzj-E: Chka' ja' mism Simón xnimaj je xbixa tzra rmal Felipe y xba'na bautizar.
    Tak xbantaja bautizar xbilaj ela Felipe. C'ola nmak tak milagro xba'na chwech
    y congan xel ta ranm tzrij tak xutz'et.
  san-BUR: ၑေၐေ သ ၑိမောနပိ သွယံ ပြတျဲတ် တတော မဇ္ဇိတး သန် ဖိလိပေန ကၖတာမ် အာၑ္စရျျကြိယာံ
    လက္ၐဏဉ္စ ဝိလောကျာသမ္ဘဝံ မနျမာနသ္တေန သဟ သ္ထိတဝါန်၊
  yaa-NT: 'Askatari a Simón yõfe ifiakatsaxakĩ atori Jesús chanĩmara faxõ Ifofani.
    Askafaito õikĩ aari Felipe maotisafani. Nãskax nã Simón Felipe afe kapaoni. Akka
    Felipe tsõa atiroma keskafakĩ Niosxõ afarafo sharafaito õikĩ yoini iskafakĩ: “Aira.
    ¿Afeskaxõ iskafaimẽ?” ixõ Simón yoini.'
  cab-NT: Simón meme ligía ába gíñe lafíñerun, ába gíñe labásterún, ába lagúmeserun
    afálarei Felípe, le luweírin lanígi láu buri oúnwenbun buri miláguru lúma seíni
    le ladáagubei Felípe.
  clu-clu: Pati si Simon nga dato nagtoo ra kag pagkatapos nga tana nabunyagan nagtawas
    tana dayon kay Felipe. Natingala tana nga mayad sa mga katiringalaan kag mga milagro
    nga ginimo ni Felipe.
  swh-ULB: 'Na Simoni mwenyewe aliamini: baada ya kubatizwa, aliendelea kuwa na Filipo;
    alipoona ishara na miujiza iliyokuwa ikitendeka, alishangaa.'
  tpt-NT: Ex chuncha ni Simón vachuꞌ lhakapuꞌal y aqchajꞌaul. Yucha tus vak kꞌatsal
    tejkan laqtsꞌil yu lajꞌay axtoqnuꞌ yu ixmakay ni Felipe yu ixmasuy ixtapꞌasta
    ni Dios y xlhiyucha aqtayl tꞌatiꞌukxuntayay ni yucha.
  aai-aai: Simon taiyuwin auman itumatum naatu bapataito bai misir Philip mi’itube
    inan na’atube i’ufunun hairi hin naatu ina’inan gagamih maiyow himamatar i’itah
    isan ifofofor morob.
  sny-sny: Sosu Saimon aiwawe Filip lo peri wanuwe su, le aiwawe a'i Jisas ne tote
    tawesi umasiye. Sosu Filip le ma'e sa'i au huwe. Sosu meni ape Filip mo'o umasiye.
    Le Filip lo etiri wisere a'i siyeye su, le hepene se su'ariye.
  myy-myy: Simón cʉni, cumu ñabojagʉti, Jesús oca quenarise gayere tʉorʉ̃nʉyijʉ. Ito
    yicõri idé gu rotiyijʉ ĩ cʉni. Ito yija Felipe rãca baba cʉtisʉoyijʉ ĩ. Ito yicõri
    Felipe ĩ tiyamani ĩ ĩojare ti ʉcayijʉ Simón.
  trc-NT: Ne̱ nda̱a maꞌa̱n Simón cuchumán rá nana̱ yoꞌ, ne̱ cataꞌ ne soꞌ, ne̱ canocoꞌ
    soꞌ xcó Felipé, ne̱ caꞌanj rá maꞌa̱n soꞌ uún ga̱a queneꞌen soꞌ nij suun sa̱ꞌ noco̱o
    quiꞌyaj suun Felipé a.
  cut-NT: Nde Simón cuah me ne, chitahno se, ne chedenune se. Chinduco se Felipe,
    ne a̱ma rahn ino se yahn vederihno che rinahn.
  bel-bel: Увераваў і сам Сымон і ахрысьціўшыся не адыходзіў ад Піліпа; і, бачачы,
    як тварыліся вялікія сілы і азнакі, дзіву даваўся.
  zlm-KSZI: Kemudian Simon sendiri percaya; dan setelah diimadkan dia terus menyertai
    Filipus dan amat kagum melihat keajaiban serta alamat yang dilakukan.
  gdr-gdr: Ɨ Simon re kea toda onggɨtyam yɨt gar ke utkunda ke yokatonj dɨde ket baptiso
    yokatonj. Ɨ ton ket kea ita wɨnɨnd Pilipɨm wus wa aukenenonj. Sɨ re ton yɨr ɨpka
    yiyenenonj kɨd kesa kɨma danda wɨko dɨde ukoi danda gasa rɨna re Pilip amnɨkeninonj,
    ton kea kɨd kesa aukenenonj.
  vmy-NT: ꞌBa nde Simón kuakjainre ngayeje ꞌba kisatenda. ꞌBa ꞌetutsꞌinre nga kitjenngi
    Felipe ꞌba kuakunre kionga tsabe chu̱ba̱ xi yakutsejen kjuajere Naꞌenchana ko
    kjuakun yaꞌe xi tsaꞌen Felipe.
  cmn-FEB: 连西门自己也相信并受洗，然后跟随腓利，为所目睹的神迹和奇迹而惊叹不已。
  gmv-RNT: Simoonikka ammanidi xammaqetides. Piliphoosakka kaalli biidi haniza gita
    malata beyidi malalettides.
  ncl-NT: Huan in Simón noje quineltocac huan cataya lacuayatequili. Cuaquín yihual
    mojmosta quitocatiahuiaya Felipe huan molapolultiaya míac quiman yec quinmitaya
    panulo innojen hual quinextiloaya ilahueliltilisli hual Dios quipía.
  wed-wed: Simon maiteni i vitumaḡana ma i babataito. Ma Philip mepa i nenae tauna
    kampa aubaina kaua babai ma mataira vivirewapanai i kaukauei. Tauna wei pulona
    i bana-kauei.
  sua-sua: Va si e Saimon kat va en tkor mnam en mang e Yesus he kol a parrur orom
    E Nut ka munik kat, vanang lo smia mokpom kar e. To tkaelha kmikkiem e Pilip ngok
    mo mhetor tgus he kvokom e Pilip karo reha ruk lserpgue va karo ngaelmir ruk laol,
    to nam kle ho gia sor kmar kat.
  klt-klt: Kulá Saimon málám enendu pálipuk hánám ingga narángga umi kuhuk. Wáina
    tángga ku Filip isutang káman yándi átningga Filip pá tárák hulá hulá táwi wa
    tán kangga nangnganá han átninggiuk.
  are-are: Simon era turta Altjirranha tnakakantema. Era turtantama pitjika Philip-ala
    erinha kaltjirrpulhelitjika. Kurunga era Philip-alela porta nthulaputjata. Era
    kngarra tnolkaka era Philip-anha aramalanga tjatjikarta urrkapumanga.
  gai-gai: Ri, Saimon toco, aind mbatca ma toco rɨpaca minap kɨtac puk maaŋgɨrat.
    Karica ma ŋgepca Pilipap taŋri, mana morina ŋgagatracarca watca tamtam pac malamŋiri.
  qvm-NT: Tsaychömi Simonpis Jesucristuta chasquicushpan bautizacorgan. Nircurna milagrucunata
    Felipe rurashganta ricarmi paywanna cushishga purergan.
  chz-NTPS: Hiꜙ läꜙkye̱ˉ hñiiꜘ Simón hi̱ˉ maˊ të̱ë̱ˉ heꜘ, gaꜙläꜙdsooꜘ dsëyꜗ hiꜙ gaꜙsa̱a̱yˉ
    jmɨɨˉ mahꜗ gaꜙløøyꜗ jmeeyꜙ ko̱ˉjø̱hꜘ kya̱a̱hˊ Felipe. Maˊ dsa̱a̱˜ jwërte dsëyꜗ
    maˊ jëëy˜ läꜙjëꜙ heˉ jʉhˉga̱a̱ˉ heˉ maˊ jmeeꜙ Felipe.
  kmu-kmu: SaimoniꞋenena Yisasina aguꞋa amitafa higeno tina faletetegeno FilipiꞋene
    vaineꞋayegeno FilipiꞋa tokiya avame yana higeno ageteno tusiꞋa amaꞋyo aimaine.
  ood-NT: Tsh hab waꞌap ab i s‑wohoch g Simon k e pahl wakon k amjed pi hebai dagito
    g Philip k ab si has elid am i neidok mo hab junihim g s‑hasigam haꞌichu.
  lbm-lbm: तब शिमोन न खुद भी विश्वास करयो अऊर बपतिस्मा ले क फिलिप्पुस को संग रहन लग्यो।
    ऊ चिन्ह चमत्कार अऊर बड़ो-बड़ो सामर्थ को काम होतो देख क चकित होत होतो।
  ncj-NT: Noyojqui Simón oquineltocac huan omocuatequi. Huan ijcon oquicuitlapanuic
    in Felipe, huan tequin oquihuelitac quen oquichihuayaya ica iman in tlanextilisten
    huan in tlachiuten mahuestic.
  yuj-yuj: Aeapo maok, Saimono kor wawia mérria maok, ént mek anámpeaka Filipént yárakria
    maok, Filipo nkwakwe make kárákáre tokwae yororo námp nkeria, mao te nɨnɨk tokwae.
  kto-kto: Urie, Simon gat la naganong iro urio bais ang Filip. Are ratmat ga oula
    nuvietiap ga ume busit auluan Filip. Ga ume magima kagup onim na panbinim ga pagap
    o turupnuabap la ume makosar Filip ga ume turupuaba maset.
  gmv-NT: ሲሞኒካ ኣማኒዲ ፃማቄቲዴስ። ፒሊጶሳካ ካሊ ቢዲ ሃኒዛ ጊታ ማላታ ቤዪዲ ማላሌቲዴስ።
  por-BLT: O próprio Simão creu e foi batizado. Ele acompanhou Filipe, impressionado
    com os sinais milagrosos e as maravilhas que ele viu.
  stp-NT: Gio baꞌ gu Simoon jaiꞌ bɨɨx jup xim bakua, miꞌ dhɨr baꞌ dai na ba kaichuꞌ
    gu Piliip. Baꞌ giilhim joidham nɨiꞌñdhaꞌ gux kɨɨꞌp jum duukam nap tu buadaꞌ na
    tuꞌ cham paiꞌ nɨiꞌñdhaꞌ.
  mgc-mgc: Simona oma kpa, ehe abapatisi mo. Mo alima kara zi Pilipo, ga kö'du mo
    ongɔ bi biya da kö'du koro ne rakaga aba.
  ame-NT: 'Amaʼt achyoʼtañ ñeñt̃ sochetsa Simónpaʼ oʼ ameʼñerra ñam̃a. Ñapaʼc̈hoʼña
    apataret̃ta Yomporecop. Apataret̃etuapaʼ allempot̃eññapaʼ yemterrana Felipe errohuanen
    c̈hopeñeʼchen. All orrtatanet Felipe ñeñt̃ ama puentareto att̃och eñochet añmapaʼ
    ñeñt̃ poʼñoc̈h huetsa Partseshot̃. Simónñapaʼ oʼch entan atet̃paʼ atet̃chaʼ ot:
    —Errot̃enot̃uañacaʼ atet̃ penat̃eʼ.'
  mgh-2016: Ata Simoni mwanene ahorumelhelha, abatiiziyeke, aari attukanaka ni Nafilipo,
    ashangaka chinene ithikineha ni cho ushangiha chaapaangiya.
  kvn-NT: Tegin lel-Simón ampa Jesúsgin ibzhasmo, tegin tigin Jesús-nuggin oglesmo.
    Tegin lel-Simón Felipebak mes pipirmadi-kual, nuekwa takegal Felipe igi peyedzhe
    immalmal-taktijulid ima. Tegin Felipe ichejul immal-taktijulmalad-imajadbal Simón
    weob pakal pes.
  gvf-gvf: Saimon para pire gi dungure, nil bile tongure, yalini Pilipi duulin bile
    ongwa. Ongure Pilipi kal guman kwi dungwa erungwa, Saimon kane buul kunungwa.
  san-ISO: śēṣē sa śimōnapi svayaṁ pratyait tatō majjitaḥ san philipēna kr̥tām āścaryyakriyāṁ
    lakṣaṇañca vilōkyāsambhavaṁ manyamānastēna saha sthitavān|
  deu-ELBBK: Aber auch Simon selbst glaubte, und als er getauft war, hielt er sich
    zu Philippus; und als er die Zeichen und großen Wunder sah, die geschahen, geriet
    er außer sich.
  mcb-NT: Impo imamatanakatyo Sumo irirori. Iroro ikematsatakera yogiviatagantaka
    ovashi yogiavagetakeri Jeripe. Yogavagetanake kavako ineakerira yovetsikagemati
    terira oneimagetenkani.
  yle-yle: Saimon myenté mye kêlîmî mbê wo, Pilipi ngê mbwaa paa mye kmênê ngê, wod꞉oo
    Saimon Pilipi p꞉uu kele. Dini ghi n꞉ii ngê Pilipi ngê mbwudu dpîmo chapî dé, Saimon
    ngê yidpîmo mumu dé, u ngwo mêdpîmo liya.
  swh-1850: Hata Simoni aliamini; baada ya kubatizwa ilikuwa akiandamana na Filipo,
    akastaajabia maajabu na miujiza iliyokuwa inafanyika.
  ese-NT: Majoya Simoniya peaꞌai Penipeja esohui shajjaꞌajja canaje. Jesosa nijje
    jjapeequinaje. Penipeya oya Eyacuiñajjijo besa mee canaje peaꞌai. Majoya oya Simoni
    Penipe nijje poꞌayequi nequinaje. Penipeja esohui shajjaꞌajja huichaꞌa huichaꞌa
    canaje. Eyacuiñajjiya Penipe ma dejjaa ajjima acani ameesahua canaje. Jamajjeya
    ma ba majje Simoni jjabaꞌone neineiquinaje.
  jac-NT: Yaj xin yapaxayto naj Simón tuꞌ yul yanma yin̈ tzet yal naj Felipe tuꞌ,
    yahcano haꞌ iswiꞌ naj. Lahwi yahcano haꞌ iswiꞌ naj, yoc tzujno naj yinta naj Felipe.
    Ay xin huntekꞌan nimeta cꞌaybalcꞌule isye naj Felipe, caw cꞌaycan̈ iscꞌul naj
    Simón tuꞌ yet yilni naj.
  cak-CNT: Y chuka' ri Simón ri achin aj-itz, xunimaj ri ruch'abel ri Dios y xban
    bautizar. Re Simón re', can acuchi c'a benek-vi ri Felipe, can tzeketel c'a el
    chirij. Pero rija' can achi'el c'a nisach ruc'u'x tok yerutz'et ri nima'k tak
    milagros ri yerubanala' ri Felipe chiquivech ri vinek, richin queri' tiquetamaj
    chi can ja vi ri ruch'abel ri Dios nutzijoj.
  zia-zia: Ayero yenu Simon nung deka ayero Tuwa Bayaura ge niginu me yenu giro ge
    ou suwero Filip aune tairo nasani nauna ara. Ayero naunu Filip mene tani putoungne
    yero naunu giro wawong di gauno nasani nauna arauwa.
  mal-2015: ശിമോൻ താനും വിശ്വസിച്ചു സ്നാനം ഏറ്റു ഫിലിപ്പൊസിനോടു ചേർന്നു നിന്നു, വലിയ
    വീര്യപ്രവൃത്തികളും അടയാളങ്ങളും നടക്കുന്നതു കണ്ടു ഭ്രമിച്ചു.
  tuo-NT: Simó “Yʉꞌʉ quẽꞌrã Jesure ẽjõpeoꞌo” nicã tʉꞌogʉ, Felipe cʉ̃ quẽꞌrãrẽ wãmeyecʉ
    niwĩ. Beꞌro Felipe noꞌo waꞌaro Simó sirutucʉ niwĩ cʉ̃rẽ. Felipe Õꞌacʉ̃ tutuaro
    meꞌrã weeĩꞌocã ĩꞌagʉ̃, Simó ĩꞌamarĩamʉjãcʉ niwĩ.
  mbl-NT: Ha Xĩmãm kuxa yũm ka'ok kamah, hap-tox pix, ha Pinip pe' mõg, tu hãpxopmã
    xe'ẽgnãg pẽnãhã', tu tikmũ'ũn hittupmã'ax pẽnãhã', tu kuxãnõg.
  zpc-NT: Hasta cuin Simón gulerënëꞌ diꞌidzaꞌ quie Jesús, bëꞌrë Felipe laonëꞌ. Caora
    naꞌ udalënëꞌ Felipe tuz̃e, pero tu bebanzinëꞌ ca yelaꞌ huaca quie Diuzi bë Felipe.
  gul-NT: Simon, wa beena wok root, bleebe pon Jedus, too. Atta Philip bactize um,
    e staat fa go long wid Philip ebryweh. De great miracle an de wondaful ting dem
    dat Philip beena do mek Simon stonish fa true.
