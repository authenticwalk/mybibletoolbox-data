  kdc-kdc: Simoni nayo katogola, viyamambukize kubatizigwa kakala yokwanga na Filipo
    na kakanganya viyone unzonza na vilaguso vikalile vitendigwa.
  nhr-nhr: Simonem igabam ko thẽé dtcòm̀, a ba a kò ẽem ko tcguù-tcguuèa xg'ara ka
    Filipi ba wèé qgáìan ẽem ko qõò koe xùri. A ba a kò ẽem ko are-aresa zi x'áí zi
    hẽé naka kaia qarian kúrúse ko hẽéthẽé bóò ka kaisase are.
  uig-PIN: Simon ɵzimu ixǝndi. U qɵmüldürülgǝn bolup, ⱨǝmixǝ Filipning yenida yürdi
    ⱨǝmdǝ Filip kɵrsitiwatⱪan mɵjizilik alamǝtlǝr wǝ ⱪudrǝtlik ixlarƣa ⱪarap, intayin
    ⱨǝyran boldi.
  beo-beo: 'Amola Saimone hi da dafawaneyale dawa:i galu. E da hanoga fane sali dagoloba,
    Filibe ea baligiga aligili, musa: hame ba:su gasa bagade hou ba:beba:le, bagadewane
    fofogadigi.'
  acf-NT: Simon menm vin kwè an Jézi Kwi, épi apwé yo batizéʼy, i wèsté pwé Filip
    épi i té sipwi an chay lè i té ka wè tout sé gwan twavay-la èk miwak-la Filip
    té ka fè-a.
  tpi-OTNT: Na Saimon tu i bilip na i kisim baptais. Na em i raun wantaim Filip na
    i lukim ol kain kain bikpela mirakel Filip i wokim, na em i tingting planti.
  mbt-NT: Ne minsan si Simun, migpalintutuu e degma. Ne hengkayi te nabewutismuwan
    e sikandin, migduma-rume e sikandin ki Pilipi. Nawangalan sikandin te me kein-inuwan
    wey me palinneu ne neyimu ni Pilipi.
  hau-SA: Siman kansa ya gaskata aka kuma yi masa baftisma. Ya kuma bi Filibus ko’ina,
