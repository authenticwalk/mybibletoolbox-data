  ncu-NT: Ne̱ Simɔŋ fɔŋfɔŋ‑ɔ gbaa a kɔɔre̱ ase̱ŋ‑ɔ gyi. Ne̱ ɔɔ bɔ asuu, ne̱ ŋkee ɔ
    naa ɔ gya Filipo si, ne̱ akpe̱ŋe̱ye̱e̱tɔ ne̱ Filipo a waa‑ɔ a kpe̱ŋ mò̱ e̱ye̱e̱.
  cni-NT: Aisati iquempetaja Shimo iriori, iquemisantaji, ivaotisataja. Impoiji quiso
    yoanaqueri Jeripi. Ineacoyetaqueri paitarica yantayetaqueri, aisati itasoncantasanoyeti.
    Irosati yoantanacari cavaco.
  eng-WMB: Simon himself also believed. Being immersed, he continued with Philip.
    Seeing signs and great miracles occurring, he was amazed.
  zaw-NT: Nägajcza Simón huililajz rediidxga dxejc gurobniszani. Dxejc guyunäj Simón
