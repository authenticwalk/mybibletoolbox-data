  kxv-kxv: ଅ଼ଡ଼େ ସିମନ ତା଼ନୁଏ ନାମିତେସି ଇଞ୍ଜାଁ ବାପ୍ତିସ୍ମ ଅ଼ତେସି, ଇଞ୍ଜାଁ ପିଲିପ ତଲେ ଡ଼ୟିତେସି,
