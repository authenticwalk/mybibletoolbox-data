  not-NT: Simón aisati iquemisanque ibaotisataca yoguiatëri Jeripe. Iquenganeintasantanaca
    Simón cara itasonganti Jeripe.
  plu-plu: Apim ini igwa Simawh ihe kiyapwiye Filip ginetni. Nikwe ig kewpi. Ayteke
    ig kapusa wew gikak kiyapwiye Filip. Ig hiyá kaayhsima annut ku pariye kiyapwiye
    Filip keh, kibeyne annut ku pariye hiyeg amadgaya inin ka hiyá nikehka. Ig hiyapni
    henne, ig wakaymni kaayhsima.
  iou-iou: Täŋpäkaŋ Saimon imaka, manbiŋam bureni nadäŋpäŋ nadäkinik täŋpäŋ ume yäpuk.
    Täŋkaŋ Filip iwarän täŋirän Filiptä kudän kudupi mebäri mebäri kehäromi nikek
    täŋirän kak täŋkuk. Kaŋpäŋ nadäwän ärowani täk täŋkuk.
  ntp-NT: Dai asta ʌSimuñi ismaacʌdʌ ʌrcʌʌdaracamicatadai vaavoitu dai gʌvacoi, dai
