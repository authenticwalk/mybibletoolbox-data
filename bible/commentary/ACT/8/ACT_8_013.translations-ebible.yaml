    kakaian aakit uni.
  haw-1868: O Simona no hoi kahi i manaoio aku; a bapetizoia iho la no hoi ia, a e
    hoomau ana me Pilipo, e ike iho la ia i na mea mana, a me na hoailona nui i hanaia,
    pilihua iho la ia.
  ffm-ffm: Simon e hoore muuɗum goonɗini, kaɲum duu. Nde o batisaa ndee, o takkondiri
