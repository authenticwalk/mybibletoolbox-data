  aak-aak: Saimono enɨ aí xwɨyɨ́á Piripo nɨra uŋɨ́pɨ nánɨ “Neparɨnɨ.” nɨyaiwirɨ dɨŋɨ́
    nɨwɨkwɨ́rorɨ wayɨ́ meaŋɨnigɨnɨ. E nemáná Piripomɨ wí pɨ́nɨ mɨwiárɨ́ anɨŋɨ́ sɨŋwɨ́
    nɨwɨnaxɨ́dɨmerɨ Piripo emɨmɨ́ tɨ́nɨ ayá rɨwamónɨpaxɨ́ seáyɨ e imónɨŋɨ́pɨ tɨ́nɨ
