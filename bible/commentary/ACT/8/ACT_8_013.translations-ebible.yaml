    Filip gematønumam.
  rug-rug: Se Saimone ba va hinokaria tugo meke ta papitaiso. Beto asa si lulia lamae
    sa se Pilipi, na magamagasa ni sa sari na tinavete variva magasadi, pu dogori
    sa koe Pilipi.
  hop-NT: Noqw Simon tuwat pas nāp tuptsiwhqe, kūyit akw tuvoylatiwa; nihqe Philip
    amum hinnuma. Noqw pam hīhihta kātatayhpit hihta tuawi’yuṅqat hintsakq aw taytaqe
    k̇ātayta.
  san-URD: شیشے سَ شِمونَپِ سْوَیَں پْرَتْیَیتْ تَتو مَجِّتَح سَنْ پھِلِپینَ کرِتامْ
    آشْچَرْیَّکْرِیاں لَکْشَنَنْچَ وِلوکْیاسَمْبھَوَں مَنْیَمانَسْتینَ سَہَ سْتھِتَوانْ۔
  heb-LB: גם שמעון המכשף האמין לדברי פיליפוס ונטבל במים. מיד לאחר מכן הלך שמעון בעקבות
    פיליפוס לכל אשר הלך, והשתומם מאוד למראה הניסים שחולל.
  caf-NT: '''Et huwa Simon ''en chah buba ''alha'' hoont''ah suli. ''Et too be'' úlya
    hoh Philip yulh zeh ''ut''en. Nts''oh huwa ''ét''en ''ink''ez hooncha tune''út''en
