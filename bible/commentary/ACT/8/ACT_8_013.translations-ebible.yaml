  lif-NT: ᤛᤡᤔᤥᤏᤖᤧᤀᤠᤱ ᤀᤠᤒᤠᤅᤣ ᤏᤛᤠ᤺ᤴ ᤆᤥᤃᤢᤀᤠᤱ ᤒᤵᤋᤡᤛ᤻ᤔᤠ ᤐᤥ᤺ᤰᤂᤧ॥ ᤂᤢᤏᤧ᤹ ᤑᤡᤗᤡᤐᤏᤢ ᤘᤕᤧᤃᤳᤋᤧᤸᤗᤧ
