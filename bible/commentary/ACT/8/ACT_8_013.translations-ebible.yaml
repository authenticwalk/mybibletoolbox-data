  san-PUN: ਸ਼ੇਸ਼਼ੇ ਸ ਸ਼ਿਮੋਨਪਿ ਸ੍ਵਯੰ ਪ੍ਰਤ੍ਯੈਤ੍ ਤਤੋ ਮੱਜਿਤਃ ਸਨ੍ ਫਿਲਿਪੇਨ ਕ੍ਰੁʼਤਾਮ੍ ਆਸ਼੍ਚਰ੍ੱਯਕ੍ਰਿਯਾਂ
