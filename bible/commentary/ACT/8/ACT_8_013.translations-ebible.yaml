  nal-nal: Saaimon saait ka inaxam paazaai ma Filip ka baaptaais naan. Naan ka los
    farauxin Filip panaze xa banglala wana amun faakilanang laba ma amun faamuzazang
    ka banglala naa rataamin Filip ka vabalos.
  kyq-kyq: Gɔtn se Simon kic ɓo took aal maakin̰ do Isa al‑Masi ki ɔɔ naan̰ kic kꞋbatizin̰a
    ɔɔ gɔtn se, naan̰ ɔk mɛtn Pilip tɛc. Kɛn naan̰ jaay aak nakŋ‑kɔɔɓge ute nakgen
    deel do kɛn Pilip lee tɛɗ se, naan̰ aak tap ɓo ɔkin̰ taaɗ eyo.
  kwd-kwd: La Saemon 'e tagoto'o la'u mola, ma ka naruabu. 'I burina, ngaia ka leka
    no'o fe'enia la Filip. Ma alata ngaia 'e agasia la Filip 'e agea ni 'ola ni 'alefosilai
    lo'oo, ngaia ka 'alefo ba'ita.
  ded-ded: Ifi anggec Simongngo ifingoc Yesu negensinggema doku nadzicma Firipoac
    hoannu kefec. Firipongo faka kuhagoc nga faka mi hehena meu Simong ye imoc hemma
    kpidohoma negen negeng ua homac meec.
  ewe-ewe: Nukutɔe la, Simɔn, afakala la ŋutɔ hã xɔ mawunya dzi se, ale wode mawutsi
    ta nɛ. Le esia megbe la, enɔ Filipo ŋu kplikplikpli yia afi sia afi si wòyina
    la, eye nukunu siwo katã Filipo wɔ la na be eƒe nu ku ŋutɔ.
  nuy-nuy: Nga naagi-yung na-Simon nigaayung ni-jambarrgiiyn. Anubanila na-Philip
    aḏaba naambara-ngambijgaa. Naagi-yung na-Simon nu-garrindharrmangi na-Philip,
    anuguni ni-yanggi niga buguni ni-yanggi. Naagi-yung na-Simon niwu-nani malnguj
    marri yij-mamaaḻang lhuḏ-mirri ni-waṉbini-yinyung na-Philip. Anubanila-wala na-Simon
    naagi-yung ni-wurri-ḻaḻmayn.
  cop-BHC: ⲤⲒⲘⲰⲚ ⲆⲈ ϨⲰϤ ⲈⲦⲀϤⲚⲀϨϮ ⲞⲨⲞϨ ⲈⲦⲀϤϬⲒⲰⲘⲤ ⲚⲀϤⲘⲎⲚ ⲈⲪⲒⲖⲒⲠⲠⲞⲤ ⲈϤⲚⲀⲨ ⲈⲚⲒⲘⲎⲒⲚⲒ ⲚⲈⲘ
    ⲚⲒⲚⲒϢϮ ⲚϪⲞⲘ ⲈⲨϢⲞⲠ ⲈⲂⲞⲖ ϨⲒⲦⲞⲦϤ ⲚⲀϤⲞⲒ ⲚϢⲪⲎⲢⲒ ⲠⲈ.
  buk-buk: Ma Saimon dau kêŋ whiŋ ma gêliŋ saŋgu whiŋ. Iŋ gêlic gêŋ dalô ti gêŋ atu-tu
    naŋ Pilip kôm, dec hêdaê ŋandô ma kêkuc iŋ ŋapaŋ.
  pri-NT: Napwa naa goo wà Simona, âna é cèikî mwara, â *upwaaé. Gée na càùé, â jèe
    câé caa pâra jii wà Filipo. Â é côo ê pâ *câmu na maina kâra pàtàma Pwiduée na
    gére coo, â po dàpàgà têe, wàé mwara.
  zpq-NT: Na' lencze Simón gwyejḻe'e c̱he' na' gwzoe' nis na' gwzolaogüe' gwdalene'
    Felipen', na' bebande' ca nac yeḻa' guac ca' dan' chon Felipen' na' yezica'chle
    da' zaca' yebanecho.
  por-TFT: Simão mesmo dava fé/acreditava à/na mensagem de Filipe e, após ser batizado
    {depois que Filipe o batizou}, ele passou a acompanhar constantemente Filipe.
    Simão se maravilhava continuamente ao ver Filipe praticar muitos tipos de milagres.
  gwi-NT: Ąįį dinjii dazhan Simon oozhii googaa gwik'injindhat ts'ą' chųų vats'an
    tr'iłtsąįį. Ąįįtł'ęę gweedhaa datthak Philip haa t'inchy'aa. Philip geegagoolii
    kwaa ts'ą' gwigwee'in gwintsii gwitr'it t'agwah'in, Simon gwąąh'in dąį' hilghaa.
    Ąįį łąą gwik'it t'igweheenjyaa yiindhan kwaa gwik'it t'igwiizhik geh'an.
  gvn-gvn: Nyulu Simonangka yalarrku Jesus believeim-ban. Nyulu banabu dukul-damajinkuda,
    baptiseim-bungajinkuda, Philipanji kunaman. Simonangka Philip nyajin junjuy-junjuy
    miracle balkanya Godundumundu junkurrdu, bama bambay ngulkurr-bunganya. Yinyaynka
    nyulu Simon kungkurr-kadanda.
  nhy-NT: Noijki in Simón texoxke okineltokak iwan omokuateekij, iwan opéj kiwikatinemi
    in Felipe. Okinmitaya in wejweyin milagrostin iwan señalestin, iwan sa omotetzawiaya.
  asm-FB: পাছত সেই চিমোনে নিজেও বিশ্বাস কৰি বাপ্তিস্ম ল’লে; তাৰ পাছত তেওঁ ফিলিপৰ লগত
    থাকি আচৰিত চিন আৰু কার্যবোৰ সিদ্ধ হোৱা দেখি বিস্ময় মানিলে।
  okv-okv: eto Simon na ke avo be hotembeto bapataito ena eto Philip ta ambo ambo
    eto pambuto amita ari jajavotoho avo kito mani mani ena.
  mxt-NT: Nyacua nya ra Simón cuan, ta nachino̱ iñi ra chi ra Cristo, ta condutya̱
    ra. Ta quichaha̱ chica noo ra chihin ra Felipe. Ta iyo xaan cuñi̱ ra nyehe ra
    milagru, ta seña cha sacuví ra Felipe cuan.
  tzo-NT: Hech uc ti Simone laj xch'un uc. Laj yich' ho', laj xchi'in batel ti Felipee.
    C'alal laj yil ti muc'ta jchop o abteletique ti laj spas ti Felipee, ich'ay yo'nton
    ti Simone.
  ind-AGS: Simon juga menjadi orang percaya dan dibaptis. Dia mengikuti Filipus, kagum
    akan tanda-tanda dan perbuatan-perbuatan ajaib yang dia lihat.
  omw-omw: Saimoniva mwivavata mwi quara riero qutaave timwa kyero mwiva nramanri
    varero mwiaqaatairo mwiva Piripikyantiri variqaro Piripiva nronra kyaiqa varorara
    mwiva nai kyauqu ntukikinraaqate varura.
  yrb-yrb: Eno utaro Saimonima nauite Firifibai babataito ui. Uiro Firifini Saimoni
    uruama inarebisi. Inarebe Saimonima Firifinu buna ueta nesia erite neno kirifu
    ui.
  maa-NT: Skanda ti̱jè‑ne Simón ti̱koa̱á kòkjeiín‑la̱; i̱kjoàn komà bautizar. Ñánda
    tsajmeè Felipe, ya̱á tsajmeiìko̱ Simón. Tà k'oa̱á ma‑la̱ nga tíbeè kjo̱xkón ndaà
    xi tís'ín Felipe ko̱ kjoa̱ xi okó kjoa̱ jeya‑la̱ Nainá.
  mcq-mcq: ꞌEjume Saimani ꞌuꞌo nimaa ronajihunaꞌe hu toa apúsavume Piripui ahuma ꞌuraha
    ojiꞌi hura aacha ꞌee uneunecha kaꞌene ea areri pavehuna mamaꞌina venaji kimarena
    oja hwaꞌusahana.
  sus-A: سِمْن يَتِ نَشَ دَنشَنِيَ، عَ قَن نَشَ عَ شُنشَ يٍ شْورَ. عَ نَشَ بِرَ قِلِثُ
    قْشْ رَ. عَ نَشَ كَابَ عَ شَ تْنشُمَيٍ نُن كَابَنَكٌ شُنفبٍيٍ مَ.
  jpn-1965: シモン自身も信じて、バプテスマを受け、いつもピリポについていた。そして、しるしとすばらしい奇蹟が行なわれるのを見て、驚いていた。
  fra-SBL: Simon lui-même crut aussi. Après avoir été baptisé, il poursuivit sa route
    avec Philippe. Voyant des signes et de grands miracles se produire, il était stupéfait.
  yka-yka: Bisan si Simon kahagad isab. Duk pagubus iye pinandi, luwal ne iye nuhut-nuhut
    si Pilip. Ulaliˈ teˈed iye pagkitene meˈ hinangan balakatan duk makaˈulaliˈ hininang
    si Pilipin.
  mle-mle: Sayman, dibab Pilip diki maaj wukijibir tad. Di baptais kwurkuw, Pilip
    diki kwukir yad. Di Pilip dikidiy nimadiy kwurdidiy yawiy vikuw, di ata pitaan
    warid.
  shp-NTPO: Jatianra Simónmanribi ikonhaa iki. Jaskatax Diossen janenko nashia iki.
    Jainxon Felipe chibankin peoa iki, ratéti jawékibo, itan ja oinxon onanti jawékibo
    jan akaitian oinxon.
  aom-aom: Röhu iae Simon huꞌo mae uehorovadeje. Mae uehorovoromo bapataeto vaeromo
    Philipꞌo gemu mae juvonövadeje. Juvoromo ganövade Philip-ro bogo gavarue darugoꞌe
    mue gö gö vaeꞌego garomo tiönövadeje.
  geb-geb: Mbe ruaim, Saimon vhɨra Firip nzuai buni khothɨgap, ana vhɨra Zisas zɨn
    panan ruagi. Saimon ruagiap mbaram, Firip phorgap ana mba rui ŋani, ana za nta
    ruav, ana garim, ana mbarkɨrga mirikori, ana nta mbuim, ana ana garav, ndɨkndɨgi
    vhɨrve ga mbui.
  bsj-bsj: Cho siman kibwicho ne bilenke kambo ciyu cinen mwem kwamamberi la chin
    mwerkang kange Filibus kambo chito cii ma diker nyimanka ti kange nanyendo dureri,
    la kwomchoti.
  cak-cak: Ja jun ri Simón ri aj-k'ij xunimaj ruch'abel ri Dios y xu'on bautizar ri'.
    Jumul rutzekle'en ri Felipe, y can ntel ránima yerutz'et ri nimalaj tak retal
    y milagros ri yebanataj.
  chf-NT: Aj Simón täcä u tz'oni ca' jini, c'abli, y u nume tu pat aj Felipe. Tajch'icwäni
    u jut u chänen cua' u chen y cua' u ye'e'.
  tlf-tlf: Kale Saimon yagal mungkup Yesus imi ilak uyo do no kelata, ok sam ugolip
    kale, Saimon beyo suun kup Filip imi daang begebe-nalata, utamata e, Filip iyo,
    Kwiin. Kuguup ugulumi migik migik ko age mirakel uyo telela-be kalaa age-nalata,
    kumang mola ko.
  piu-2006: Tjaamana paluruṯarra Yiitjukuṉu wangka kulira palumpa walytjarringu, wati
    ngangkaritjarra paluru. Paluruṯarra papatatji mantjiṉu. Pilipalu ngangkari tiṉatjarrangku
    miiṉṯa tjuṯa mamutjarra tjuṯaṯarra palyantjala paluru nyakula Pilipalawana kutu
    parra yulytjapayi.
  poh-NT: reꞌreꞌ xinimej woꞌ i cꞌuhbal kꞌoro̱j reꞌreꞌ eh xikahsaj woꞌ riha̱ꞌ. Chiri̱j
    reꞌreꞌ xoquic chi ritahkaljic i maꞌ Peh chi kꞌe̱ꞌ xcahtzic wach chi riliric take
    lokꞌ laj nawa̱l riban i maꞌ Peh rehtalil chi til coric i cꞌuhbalanic riban.
  tue-tue: Simón “yʉʉcã Jesuré padeóa” jĩĩ, wãmeõtiduti, Felipe wáaro cʉ̃ʉ̃rẽ nʉnʉyígʉ.
    Felipe Cõãmacʉ̃ sĩcʉ̃rã tiimasĩ́rere tiiẽ́ñojãgʉ̃ tiiyígʉ. Simón teeré ĩñagʉ̃,
    ĩñamanijõãyigʉ.
  bjp-bjp: Saimon sabin ka unune ke ka kep bapitaiso ma ka mi lo Filip una foron falifu
    tikii. Ka par foron fakileng turan foron rakrakai na foim ae Filip i fatapiek
    u ma ka lala bitit.
  xon-xon: Le Simonn, u ye ubɔɔ ngbaan na, mu kii Filip aah len pu na. Le Filip muin
    u nnyun ni. Le u dii Filip idaa mɔmɔk, ki kan u tun lijinjiir aatun pam. Le ni
    gar u ki ti nyaŋ.
  tzo-ZNT: Ixchꞌun la ti Simón uque, iyichꞌ la voꞌ uc, jaꞌ la ixchiꞌin echꞌel ti Felipee.
    Cꞌalal iyil ti ep ta echꞌel iyacꞌ iluc slequilal syuꞌelal Riox ti Felipee, xchꞌayet
    xa la yoꞌon.
  mpm-NT: Suni undi maa Simón ni kandixia da, ti ni janducha da. Ti ni kejaꞌa da jikonuu
    da jiin Felipe, ti ni jini da taka jniñu ñaꞌnu saꞌa da. Ni naa ini Simón nu ni
    jini da taka jniñu ñaꞌnu un.
  ots-NT: Guejti car Simón bi hñe̱me̱ car evangelio hne̱je̱, cja̱ bi xixtje. Bbʉ ya
    xquí xixtje, bi mʉdi bi dɛn car Felipe. Guegue‑ca̱, pʉ jabʉ mí dyo, mí xih cʉ
    cja̱hni cár palabra ca Ocja̱ cja̱ mí øti milagro rá ngu̱. Car Simón bi cca̱hti
    cʉ milagro‑cʉ́. Nucʉ́, már zö cja̱ mí ntju̱mʉy. Mí fa̱di cierto xcuí hñe̱h ca
    Ocja̱ cʉ maravilla‑cʉ. Cja̱ bi ndo hño ʉ́r mʉy car Simón, bbʉ.
  hoy-hoy: आग शमौन खुद भी विश्वास माळदुन अदिक बपतिस्मा ताकोमकु फिलिप्पुस उन सांगुळ
    ईरली कुरतुन. आव धोड्डेव-धोड्डेव चमत्कार अदिक चमत्कार इन क्याल्सा आग्त नोळकु चकित
    आगतोगोन.
  uri-uri: Wa Saimon yar man pa yat kil ukpma yatom tu kalukel, yatom kil katnun Pilip
    pa atn hor pa hor pa, ari kuina ur a Pilip ntekg ak titnongket a Maur Wailen pa,
    kweiur kweiur weten a melnum ake ntie ekg ntekg pa. Tolpa om kil wreitn paitn
    akwonalmpen wailet.
  amo-amo: Simong litime yina nin liru Philibus amini wa sughe ubaptizima. Amini wa
    tini durtu philibus ku, amini walii ubung lazu umamaki nin kata kazikiki kana
    Philibus wa din sue, imong ine wa durso ulirin Philibus kidegenari.
  pjt-pjt: Ka wati panya Simonnga kuḻu Jesuku mulamularingu, ka palunya uṟungka baptise-katingu.
    Ka palula maḻangka paluṟu Philipala tjunguringkula palula tjungu para-ngaṟangi,
    munu Philipalu kutjupa kutjupa puḻka tjuṯa Godaku witulyatjarangku palyannyangka
    nyakula kuliningi, “Awari! Nyangatja wiṟu mulapa.”
  cwe-cwe: Saimoni mwenyewo iviya kahuwila na hamwande kabatizigwa, kakala komkoleleza
    Filipo na kazanywa na mauzauza yoyatendigwe.
  daa-NT: Meen̰ji Simon oki aamintu ho ŋu batiziyiiga. Ŋa obtu baay ta Pilip ho ŋa
    ajbiytu wiktin taat ŋa taliig Pilip giniy gamin kuuk ajbay ho kuuk gaara gudurre
    ta Buŋdi.
  mlp-mlp: Sa Saimon inaqmo helmo tihammo. Haqan Filip in huz ugan in Filip inaq soqoteq
    diq inaq tiluwyaq. Luwsa Filip daq azawayin inaqta amo amo giqemsa Saimon ahol
    waqad ahol turuh nemyaq.
  ape-C: Aria Saimon douk shopunek nenek bilip um Jisas aria nenek baptais. Douk shanakrup
    jurug aria Filip nanak meiguni um, anan shopunek neiran. Filip nenek enenyenen
    Iruhin atun neneken iri mour Saimon natrin aria nakitak yowiyokuk abom.
  bgs-bgs: Agad si Simon igbánnal. Pángnga igbunyagan sikandin, igtákkás-tákkás sikandin
    ki Felipe, asta isalábbuan sikandin tingód katô mga kasalábbuan na iglumu i Felipe.
  faa-faa: Firipimo someane Saemonemo soko kakimarakano, e hea tapuku maresapo. Hea
    tapuku marerakano, Firipiyaki hakāsa pusuapo. Puraka aporomo hemakapusimo Kotimo
    wakapumo hemakapukua rakirane Firipimo wakapuaka rakirakano, Saemonemo asekea
    fofasapo.
  kik-kik: Simoni we mwene agĩĩtĩkia na akĩbatithio. Nake akĩrũmĩrĩra Filipu kũrĩa
    guothe aathiiaga, agegetio nĩ imenyithia cia hinya na ciama iria onaga.
  cap-NT: Niz̈aza Simonpachac̈ha criichiqui, niz̈aza bautistatac̈ha. Jalla nekztanaqui
    Felipz̈quiz cumpanti kallantichic̈ha. Felipiz̈ milajrunaca paan, walja ispantichic̈ha
    nii Simonaqui.
  ksr-ksr: Kaeŋ aŋgi Saimonoŋ kaaŋagadeeŋ qaa ii moma laariro oomulu meŋ mugi Filipwaa
    kosianoŋ kaŋ laligoŋ otaaro. Kaeŋ kolooro Filipnoŋ aŋgoleto aiwese somasomata
    mero asugiro ii iima waliŋgoŋ laligoro. Kiaŋ.
  eng-TNT: Then Simon him selfe beleved also and was baptised and cotinued with Phillip
    and wondered beholdynge the miracles and signes which were shewed.
  sbs-sbs: 'Imi ni Simoni naye vulyo ava zumini: hacha mana ku kolovezwa, cha zwira
    havusu ni va ni Filipi; hacha vona imakazo ni mitendo ni ipangiwa, ava komokiswa
    ahulu.'
  sue-sue: Ago wenu Simon nu da ago Anutura ge nininu me wenu ge ou gutenu nu Filipre
    tairo noisonua awa. Ago noinu Filip meni tani putoure wasai giro di tainitinoise
    noisonua awa.
  fra-NCL: Simon lui-même crut, et, s’étant fait baptiser, il s’attacha à Philippe,
    et les miracles et les grands prodiges dont il était témoin le frappaient d’étonnement.
  bhg-bhg: Edo Simon mi akuta Philip da ge daedo gebé esiri bapataito esisina. Ango
    esiri Simon mi Philip de daedo imapuma edo eiri buro babain edo kariwa neindekainde
    eiuri goteite bé korebakore edo esisina.
  snn-NT: Simon'ga Felipe cocare achani, si'a recoyo ro'tani, bautiza güeseni, Felipeni
    zi'inni conni, Felipebi ai ta'yejeiye yo'ore yo'oni ëñoguëna, Simonbi gue ro'taye
    beoye ëñaguë baguëña.
  atb-NT: Simun yhang yhang le lumjíng mù luî, wui-myhup hkâm yù mù, Hpilip htâng
    châng wún ri. Hpilip é kumlhá mó eq laklaí kumlhá pé lé myàng jáng, yhang gi,
    gyai maú byuq ri.
  cek-AK: 'Simon angmah doeh tanghaih tawnh moe, tuinuemhaih to hnuk: Philip mah sak
    ih dawnrai hmuen hoi angmathaihnawk to a hnuk naah, dawnrai moe, Philip hnukah
    a bang.'
  bkd-bkd: Bisan si Simon tuminuu aman binautismuwan daan. Migduma en ki Felipe bisan
    hindu duun daw nabeleng gayed hu mga timaan daw belenganen ha naahà din.
  ctu-76: Jinic tyo jini Simón ti' ch'ujbi je'el. Ti' ch'ʌmʌ ja'. Ti queji i pi'len
    ti xʌmbal Felipe. Tyoj bʌc'ñʌjel ti yubi je'el che' ñac ti yilʌ ñuc tyac bʌ i
    p'ʌtyʌlel Dios tsa' bʌ pʌs'enti ti Felipe.
  lac-NT: Cax u bʌjiri' yʌjc'ʌyir mac Simón caj u yacsaj tu yor u t'ʌn Jesús, bayiri'
    acsa'b ja' tu jo'r xan. Caj u p'eri'quint u bʌj soc u yet man Felipe, Simón. Jach
    jaq'uij yor Simón caj u yiraj carem beyaj caj u betaj Felipe, bayiri' xan, barej
    u yiraj a ba' cu jac'sic u yor mac a caj u betaj Felipe xan.
  xla-xla: Epame osolo walle oplami Saimon i mape Pilipi yu dla mikadepe depame yú
    tulupo Pilipi mate sela꞉iyo. Epo sela꞉mama Pilipita ulugiyemale koko halomsela꞉lati
    natipame ya꞉ sikemte yiyelemsela꞉iyo.
  xav-NT: Simahã zama ma tô saze. Â dawabzuri ma duré dame 'manha. Te te 'manharĩ
    parimhã, te oto Piripihi siré 're mo. Tawamhã te nasi ãma titob'uzu, dama ĩ'manharĩ
    waihu'u'õ hã te te nasi dama ab'manharĩ wa, Piripi hã.
  cuk-cuk: Simón Bab-Jesúsʼgi bengussurmogad. Simón Bab-diigi-oglesad-sorba, Felipeʼba
