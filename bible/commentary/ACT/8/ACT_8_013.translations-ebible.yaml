  kyz-NT: A'eramũ ipãjẽ ma'efera 'ga, Simão 'ga nanẽ Jejui 'ga rerowiaa nũ. A'eramũ
    'ga nanẽ ojepymĩãukaa 'y pe 'ga upe. Opymĩ re 'ga akou Filipe 'ga rewiri etee
