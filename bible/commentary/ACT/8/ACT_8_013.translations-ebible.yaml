    To ã yoari baharo Felipe mehne tjuaa tiha tiro. Felipe sehe Cohamacʉ tuaa mehne
    to yoa ñochʉ ñʉno Simo ñʉ cʉaa wahaa tiha.
  ksj-ksj: Ebu Simona ane zuni, eꞌe ḡoeꞌa mae ḡihinadu, bapatizo meiro, ebu Firifo
    hegote ragavinu. Zuni Firifoꞌa Badiꞌa tahi haḡaiḡa zu gigiꞌa haḡaiḡa boroboro
    haḡaoga horonidotene, zaguzagaudo.
  sbk-sbk: Wope uSimoni aheteshe ahoziwe nalileshe itunga lyakwe, ahendelela alongozanye
    nu Filipo; aswijile sana nahazilola Ungulubhi ashilile hwa Filipo zyazibhombeha
    ngosi tee.
  mya-JVB: ရှိမုန် သည်လည်း ကိုယ်တိုင် ယုံကြည် သည်ဖြစ်၍ ဗတ္တိဇံ ကို ခံပြီးမှ ဖိလိပ္ပု
    ထံ၌မှီဝဲ ဆည်းကပ်သဖြင့်၊ ထူးဆန်းသော တန်ခိုး ကြီး သော နိမိတ် လက္ခဏာများကို မြင်
    ၍ မိန်းမော တွေဝေလျက်ရှိ လေ၏။
  kgf-kgf: Imuhuc waŋu Simon imuhucnec ackuaʒéc ninʒéŋgéyu doku naecmiyu Filipo méndacmiyu
    Filiponéŋ séséc hénia hénia ʒéma kuc yanda mewininiyu hémma welicgéyec.
  awb-awb: mi ahgórá ání Sáímóniga moq aiq pútare atowana wání meawuwe. Pírípiga ótaq
    sansámárí miraútaq Sáímóniga anotahtaq áhtenéna kérowe.
  gdn-gdn: Apunu Saimoni e mete kina Iyesu yonai ki sumapupu siruwa kawapu manako
    ewa ubupu apunu Piripo maramara ewakumapiyawa umawa. E Piripo e matakirai ebo
    ebo kunuma kasiyarai pokaiya kwaewagawa ki empiyawa ki ka e notai kowena e kodabai
    kapupu.
  nko-NT: Simon onutó ɛ́ lóhogyi, ɔlɛha Filipo lɔ́bɔ mʋ asú. Mʋ asúbɔ ɔma a, ɔlɔpʋ
    ɩwɩ mantáa Filipo. Brɛ́á olowun alɩá Filipo dɛ́ ofúla mʋ́a osúna bwɛ á,
    ɔnɔ́ lobwie mʋ.
  bsn-NT: Simón quẽne, Jesús yere ajitirʉ̃nʉñuju ĩ. To yicõari, oco rãca bautizarotiyuju
    ĩ quẽne. To ĩ yiro bero, Felipere baba cʉtisʉoyuju. To yicõari ĩaĩañamanire Dios
    ĩ masise rãca Felipe yiĩosere ĩacõari, no yimasibesuju Simón, ti ũnire ĩabetirũgũr'i
    ñari.
  pib-NT: Wale koxa Simo galixa. Katka. Wilipiyma rawa. Tsru getkalurkaka, ruyaklekaka
    wane gixkaluru reta. Rumyeka.
  wiv-wiv: A Saimon ve ia e bilip kini pelea baptais. Ia kini mumuri ni Filip kara
    palaka laveve a Filip e vano kirina. Ia ki hadavia na mirakel kapopou kua a Filip
    e kakatia ia ki zipa zahe matoto.
  reg-reg: 'Simoni one ekilisishe: ejile abhatijibhwa, nagendelela okubha na Filipo;
    ejile alola ebhibhalikisho ne bhikumisho bhinu bhyakolekaga, nalugula.'
  mlh-mlh: Oŋu ruabi Saimonji oŋuakoŋ buŋo oi manesiŋ gako miti meso rau tebi Filipre
    maŋfuŋgo wareru goku yobeya. Oŋu fukeme Filipji mosi qoqowirie soi yasogo yasogo
    bako fukeko oi ŋoneru waragaru goya. Oŋu.
  gof-ENT: ቃሲ ሲሞኒካ ባ ሁዔን ኣማኒዲ ፃማቄቲስ። ፊልጶሳራ ኢሲፌ ቢዳ ቤሳ ኡባን ኦሴቲያ ጊታ ማላታታ ቤዒዲ ማላሌቲስ።
  aau-aau: Saimon hiy seyn, Filip so ok ke meyki nak-ey. Hu mon ma prouk so meyki
    hokwe, hiykwe Filip so ohriar non-wak. Hiykwe sawk meir suwon o, mey krai non
    o, Filip hiy ma meio seme lira preiryay.
  tvk-tvk: Saemon mun mike reitin e sepinien na Pilip e maen ni baptaes ni. Di, Saemon
    nggusil xat Pilip e mesep pupu ve merekel xil e sexien sav xil mun xa tellep xa
    Pilip di pol ni.
  prf-NT: Pati ti Simon ay summampalataya bi sakay nagpabinyag, pirmi dán siya a mákkuyoyug
    kánni Felipe. Humanga siya a tarud kada ketan na en himala hidi a gággamitán ni
    Felipe.
  auy-auy: Sáímoniwaraꞌa amankúnkúmba úntafena Fírípi nombá maiyankówana Fírípiye
    wénuwana ímbo awánón-kisau maúwana awánéna áátafena uráiye.
  tbg-tbg: Saimoniva vivavata vi uvarara quqaave tivakero vivavata namari varero,
    viraqaahairo viva Piripikantiro variqiro viharo Piripiva nora kaiqa varorara viva
    nai kauqu runkinkiri i vaura.
  hub-NT: Nuna tura nui nita wainkachmaun nukap iwainar takakai, Simónsha senchi kuntuts
    enentaimar, nekaspapi tusa entsanam main, tuma Felipen nemarkauwaiti.
  hmo-hmo: Simona danu ia abidadama henia, bona bapatiso ia abia murinai, Filipo danu
    ia noho loaloa. Bona toa bona hoa bada karadia Simona ese ia itaia neganai ia
    hoa bada.
  big-big: Saimon ngezebektau ngagora ngizi panu kumula logo kaimela. Pi kaimela logo
    Pilip kiling yongomo mizageya wizimowei pugu Pilipgu watabi yemane Anotogo keke
    miziyeng keya watabi pi Anotoyaga kozanda kilimbek mizi piyeng mizi purikki pakela
    wiziga pi lelengkira.
  gux-G: Simono wani oba den daani Filipi ki nua wan tiendi ya sinankeeninba yeni
    ya bancianma ke li paki o.
  cnl-NT: '''E³ quie''²³ ca²³táan³ ''ñée² Muun³² ''i³ coo''³² júu² magia. Ca²³jŋáan³
    jmɨɨ³. Ca²³ŋɨ́³ quia̱''² Bi³lii². Ma²ŋo²³² Muun³² ''e³ bi²³ bee''² u²³juø''²³
    ''e³ jmee²³ Bi³lii², bi²³ juø''²³ ca²³ti²³cø̱n³¹.'
  zar-NT: Níʼirö guyéajlëʼë caʼ Simón naʼ, en bidilëʼ nisa, ateʼ gudálenticaʼsëʼ tsözxö́n
    Felipe naʼ. Cateʼ biléʼenëʼ yuguʼ yöl-laʼ huáca zxön, en yuguʼ le taca bëʼ runëʼ
    Felipe, bubáninëʼ Simón naʼ.
  kde-kde: Anepo Simoni nanang'e nkukulupila na kubatiswa, nkuva wampapata Filipo,
    wakangana pachilona masaibu na vimaiho vikulu vyachitenda Filipo.
  ata-ata: Xe Saimoni ne mumulaxu tanu la muꞌulo kalumo. Xe Pilipi mulai no tuatuala
    neꞌei ne la anu mumulinu mulai kalumo. Anu mumaisou sosovo iouiou mo xavi tatila
    anu Pilipi muꞌoxonu la anu mumamaꞌu no anu.
  qvw-NT: '@see-verse:ACT.008.012'
  nfa-nfa: Te ngaa Simon parcaya kahèi, ka manèngi jꞌajꞌi dhèu unu Lamatua Yesus.
    Ka ra sarani ne. Hèia na madhutu Pelipus asa mia-mia. Ropa nèdhi tadha-tadha malaa
    dhu Pelipus tao, hèia na pangètu kètu na, peka na, “Ira ii! Sèmi neꞌe ne, risi
    eele!”
  tnp-tnp: E nian əha, suah mɨn u Saimon, təməni nɨpəhriəniən e Iesu, kəni kol bəptais
    mɨn lan. Kəni in tətɨtəu=pən Fɨlɨp ikɨn mɨn rəfin. Narmɨn təmiuvɨg o nati apɨspɨs
    mɨn mɨne nəmtətiən mɨn iətəm in tateruh Fɨlɨp tatol.
  urd-urd: और शामा'ऊन ने ख़ुद भी यक़ीन किया और बपतिस्मा लेकर फ़िलिप्पुस के साथ रहा,
    और निशान और मोजिज़े देखकर हैरान हुआ।
  hot-hot: Ma Saimon hêvhaviŋ haviŋ ba ithik yani halôk ŋaŋ. Ma hasopa Pilip haveŋ
    loŋ nômbêŋ atu ba yani hi ek hayê lavôŋiŋ lôk nômbithi lomaloma takatu ba Pilip
    hadum. Êŋ ma hasoŋ kambom.
  mqj-NT: Inde Simon-e mangngorean duka' napolalan ditedok. Sola liumi Filipus mangkanna
    ditedok anna simangnga-mangnga ummita ma'rupa-rupa tanda anna tanda memangnga-mangnga
    dadi.
  rus-SYN: Уверовал и сам Симон и, крестившись, не отходил от Филиппа; и, видя совершающиеся
    великие силы и знамения, изумлялся.
  mbh-mbh: Ma Saimon mun ilemio mun nge, mako i el paninuong ma i panes ol a Pilip.
    Ma i thepol pathepolong rel relnga na pakukukaling ako Pilip i oma i ma ilemi
    pelekpol.
  bdd-bdd: Ma Saimoni wete Yehoba ꞌihemiseya, ta ꞌina babitaiso mulina Saimoni Pilipi
    ꞌiꞌwayabuya ma Saimoniina ꞌiꞌiteya Pilipi ꞌina ꞌilaꞌilalao ma ꞌina paihowa waiwaidi,
    ta ꞌoinega ꞌihenainaida moisa.
  cbt-NTPO: Simonta' natëpirinhuë'. Aporihuanahuaton, Pinipi ca'tanin. Pinipiri cania'piro'sa'
    a'naroáchin anoyatërin. Nani ma'sha nanitaparin. “Tëhuënchachin Yosëri catahuarin,”
    topi. Ina ni'sahuaton, Simon pa'yanin. “Ma'pitacha nanitaparin paya,” tënin, yonquiaton.
  rmy-SERVI: Симоно кади ж патиня тай болдэняпэ. Вов всавири вряма пхирэлас пала Филиппо,
    дыкхэлас баро допхэнимо тай барэ рындуля, и дэласпэ дыво кадэлэсти.
  srn-NT: Simon srefi bribi èn a teki dopu tu. Dan a tan waka na Filipus baka èn a
    ferwondru srefsrefi fu si den marki fu Gado di ben e psa, nanga ala den tra bigi
    sani.
  cta-NT: Loꞌo ycuiꞌ Simón ni, ngusñi chaꞌ biꞌ liꞌ, juaꞌa̱ ntyucuatya Felipe jiꞌi̱.
    Liꞌ lcaa tsa̱ ndyaꞌa̱ lcaꞌa̱ jiꞌi̱ Felipe, chaꞌ ndube tsa tiꞌ Simón loꞌo naꞌa̱
    lcaa cña tonu nu nguaꞌni nu Felipe biꞌ.
  bqc-SIM: Baa Simↄↄpi yã́pi sì à da'ilɛkɛ̀, ↄ̃ à nà Filipiwa. Kɛ́ à dabudabu
    ń iko zↄ̃ↄ pↄ́ Filipi lɛ́ kɛↄ è, à bↄ̀ aà saɛ.
  tcz-CHONGTHU: Hichun Simon jengin jong atahsan in twiyin baptize achangtan, chule
    Philip chena chana anung ajuitan, Philip in melchihna le thil kidang lentah tampi
    abol chu kidang asalheh jengin ahi.
  mar-mar: 'स्वतः शिमोनाने विश्वास ठेवला: आणि त्याचा बाप्तिस्मा झाल्यावर, तो फिलिप्पबरोबर
    राहू लागला; आणि झालेले चमत्कार आणि अद्भूत चिन्हे पाहून, शिमोन आश्चर्याने थक्क
    झाला.'
  snp-snp: Mono noku wiyato, Saimoni aimolakafo ayaidana oto koli kikito umutoto noku
    wiyaiye. Noku wito Filipi nedo-nedo moinami ege meleto Goti aumala gilibami neta
    mona-mona olu oloto pi gedami ya eyeto elegi minaiye.
  isl-isl: Símon tók líka trú, var skírður og fylgdi síðan Filippusi hvert sem hann
    fór, undrandi á kraftaverkunum sem hann vann.
  spy-NT: Kiiyēnchi ꞉nkinee Simōōni Yēēsu /ankeebatisan. Yooto, kurubaat ꞉Simōōni
    Filibō ām wōlto ake tukul. Kiimuuy miisin ꞉tukuuk chēē kikas kuyēyāktōōs.
  xnn-xnn: Olay si Simon et namati abes isnan kabaelan Apo Dios dat menpabonyag. Dat
    makiboweg ken Felipe et nasdaaw isnan kaskasdaaw ay inik-ikkana.
  mwe-mwe: Nkali a Shimoni gubhakulupalile, bhakabhatishweje gubhatendile shilongani
    na a Pilipi, gubhakanganigwe ga ilapo yaatendekaga.
  tte-tte: Saimoni iya tabe imeli yo ibabitaiso yo tem Pilipi toweya ilau Saimoni
    mekanakava silau. Kaiwena ginauli kaba nuwapwanopwano yo kilakilala kaikaiweli
    Pilipi ipaisowaili Saimoni igitaili yo nuwana ipwanopwano lalakina.
  tcs-tcs: Saiman, em bin bilib tu ane em bin baptaiz. Den em bin go ebriwea wea Pilip.
    Em bin atzamp wen em bin luk ol dem gudsain ane mirikal.
  hlt-THB: Simon amah ingawm cangna nawh baptisma ce hu lawt hy. Cedawngawh Philip
    a cehnaak a hoei awh ce bat nawh kawpoek kyi them a saikhqi a huh awh ak kawpoek
    kyi soeih hy.
  soq-soq: Ita wene apanawa Saimon do sumanailene babatutulen. Me Pilip na aleidia
    nata os lakasantoie me eueuwa ita ginasa debamau Pilip dewamodio ewedie memesalen.
  qub-qub: Quiquin brüju Simonpis riguir bautisacuran. Chaypitanaga Felipeta purïshiran.
    Tayta Diospa munayninwan Felipe milagrucunata ruraptin almirasha ricapaj.
  att-att: Á mássiki si Simon, nanguruk gapay ánna nakirigù. Á nepulupulù kâ Pilippi.
    Á napállâ si Simon, nga nepallà yù kapállâ na ta pakasingan na ta aru nga pinagaddátu
    ni Pilippi.
  bki-bki: binimei bokar bunu toro nei Saimon, naio bunu monea, naruei abaruei eaio.
    Ana iorou ka nina, dam̃ariga naio jo lili ga Vilip, naio jom̃a miilo toru dam̃ariga
    ea burutomoluo nalo a burum̃ara im̃auano nalo na moroano na Atua kanano napano
    Vilip jom̃a milaio.
  bqp-bqp: Bee Simↄ yã pìi sì à da'itɛ kɛ̀, akũ à nà Filipia. Kũ à daboyã kũ
    gbãna yã zↄ̃kↄ̃ kũ Filipi tɛn kɛnↄ è, yã pìnↄ bò a sarɛ.
  mcp-mcp: Shímun wɔɔŋgʉ̂ nyəmɛ́fwó nyə a *búgʉla nə́mə́, a mú duwan. A mú zə nada
    nə Fílíp kú ná béégya nə nyə, a ŋgə́ dʉ́g məma ísâ í ntɔ̧́ búúd ŋkul yí nə məshimbá
    mə́ á ŋgə sɨ̂y má, a ŋgə́ bul káam.
  hat-hat: Ata Simon te kwè. Li menm tou li te resevwa batèm. Apre sa, li te toujou
    avèk Filip, li te sezi wè bèl bagay ak mirak li t'ap fè.
  npl-NT: Asta inewia n Simón otlaneltokak iwa omokuaateki, iwa opé kiwikatinemi n
    Felipe iwa satlawel omotlajtlachialtiaya ijkuak okimitaya n wejweyi milagros iwa
    neskayolteh non Felipe okinchiwaya.
  bgg-bgg: Simon awai de ji pha mua izai now ne khowo yie srane Philiph rog rai gieng.
    Ai ne Philiph rog shii rai gieng shii Philiph mirek pha buangthek pha bliathek
    doh mage ne awai de bajo wieng dun.
  eng-TCENT: Even Simon himself believed. After he was baptized, he kept close company
    with Philip and was amazed as he saw miracles and signs taking place.
  eng-BSB: Even Simon himself believed and was baptized. He followed Philip closely
    and was astounded by the great signs and miracles he observed.
  cpu-NT: Ari jimatzitanakaro eejatzi Simón irirori, ikempisantavetanaa, oviinkaavetaka
    eejatzi. Te irookane itsipatanakari Felipe, iñaakerira itasonkaventantayetzi.
    Ipampoyaaminthatanakeri.
  san-ASM: শেষে স শিমোনপি স্ৱযং প্ৰত্যৈৎ ততো মজ্জিতঃ সন্ ফিলিপেন কৃতাম্ আশ্চৰ্য্যক্ৰিযাং
    লক্ষণঞ্চ ৱিলোক্যাসম্ভৱং মন্যমানস্তেন সহ স্থিতৱান্|
  tod-tod: Simɔn ɓɔɠɔi ɓalaa ɠidaaleʋeni. Kpegai ma ga ɓatize, é la mɔ ɠɛni zeɠezu
    Filipe ʋolu. Daa ɠɛni vɔɔzu ga maaɓɛlɛ vaiti ta laavɔɔ vai, niiti Filipe ɠɛni
    ti ɠɛɛzu.
  tac-NT: '''Lige alué Simoni abiena bijchígile alué ra''íchili, ''lige abiena rewaráleru.
    ''Lige alué Simoni eyénale alué Belipe ''yuga. Alué Belipe ''we e''karúriga ''sile
    ''we semáriga. Onorúgame gu''írileke''é alué Belipe napurigá ''la gainámala ''la
    ''siá. ''Lige alué rió Simoni ''we e''negá ilile alarigá ''sichi alué Belipe.'
  eng-WEBPB: Simon himself also believed. Being baptised, he continued with Philip.
    Seeing signs and great miracles occurring, he was amazed.
  gfk-H: Saimon mah ga nurnur ma ga kap bapitaiso. Ma ga murmur Pilip ta ira kaba
    sibaan ma git pongpong ta ira dadas na hakilang ma ta ira pinapalim na kinarup
    ing ga nasnas.
  viv-viv: Kadu bana Saimoni tauna Yesu againe givetumagana ada gibafitaiso. Gibafitaiso-yo
    Filifi buye buye tu ginunauwena tova moyaꞋaina, ada yana aituha fifiwalana kadu
    yana abaveyaulowoga lakahina giꞋitadi againe, bana kadu nuwana givegafoꞋuyaꞋuya.
  yao-yao: Che Simoni nombejo ŵakulupilile, ni paŵabatiswe, ŵajesile ni che Filipo,
    ŵasimosile paŵaiweni imanyisyo ni yakusimonjeka iyatendekwe.
  tgp-tgp: Simon sohena mo rasua, ale hitahu na nona paptijo mo usuri Philip. Ale
    mara mo hite na matamata peresi na hinau mar̃urahi tavera mo lo vaira, mo hutua.
  auc-NT: Ïninque Timönö incæ adobaï pönëninque æpæ̈në guiidinque Pedipe mïñæ̈ tee
    empo tee empo gocantapa. Pedipe, Ate pönencædänimpa, ante mä cædinque tæ̈ï pïñænte
    nanguï cæcä ate wædinque Timönö adocä cöwë guïñente wægacäimpa.
  kbc-NT: Odaa ijaaɡ̶ijo Simão jaɡ̶aɡ̶a etiwaɡ̶ataka, odaa ja dinilege. Niɡ̶idiaaɡ̶idi
    idioka limedi mipegitege Filipe, odaa eliodi me yopo naɡ̶a nadi ɡ̶odoxiceɡ̶etedi
    codaa me nibinico aneote Filipe.
  bmh-bmh: Saimon han gonugau ougab petak eun. Go ze ziweimai, Pilip al aidaimai,
    Pilip nug gugeg go beu beu meun uligaimai, dabeleu asiu oun.
  ctu-BL: Simón tsi' ñopo ja'el. Che' bʌ tsa'ix i ch'ʌmʌ ja', tsa' jale yic'ot Felipe.
    Tsa' toj sajti i pusic'al che' bʌ tsi' q'uele i yejtal i p'ʌtʌlel yic'ot ñuc bʌ
    i melbal tsa' bʌ i cha'le Felipe.
  meq-meq: Simoŋ neŋgeye dərmak a dzala ha ka Yesu, ta dzəhuɓ ha a yam. Neŋgeye na,
    a ndzawa ka təv i Filip. A ŋgataway a masuwayaŋ tə wu hay wal wal neheye Filip
    a gawa aye na, a gay hərɓaɓəkka.
  noa-H: Magbaawai hĩchab hich Simonaujã dʌ̈i hʌ̈k'awi, hich pör choopiwia, warag
    Felipe k'a hogdʌba sĩsijim haajem. Mag hi k'a hogdʌba nʌrrʌmua Felipeeu hõrau
    hag na mag nem hooba haajerr nempa waumam hoowia jũrr hich Simonta dauderraa sĩejeejim
    haajem.
  alp-NT: Simone ruai lekwe ihlaleke loko Yesuse kai kena baptiseni pelare ikeu lulu
    Pelipuse rame. Kai tanda herana rebe Pelipuse ionoule Simone heranelu.
  san-VEL: '"se.se sa "simonapi svaya.m pratyait tato majjita.h san philipena k.rtaam
    aa"scaryyakriyaa.m lak.sa.na nca vilokyaasambhava.m manyamaanastena saha sthitavaan|'
  kbq-kbq: Saimoni'enena amentinti nehuno henka mono tina nefreno eteno ovu'are Filipi'ene
    mani'ne. Hagi mika ruzahu zane ra avame'zama hiaza fore higeno negeno tusi agogogu
    nehuno antri hu'ne.
  kbh-kbh: Y cach Simónënaca Jesucrístbeñe yojtsos̈buáchiye y tojanenábaye, y chents̈ana
    cada te Felípeftaca cha yojtsanmëna. Cha tojáninÿe Felipe chë bëts soyënga Bëngbe
    Bëtsabe obenánaca jamana, y chama ojnananá yojtsemna.
  ron-LSB: Și Simon însuși a crezut. Fiind botezat, a continuat să meargă cu Filip.
    Văzând că se întâmplă semne și minuni mari, a rămas uimit.
  pon-pon: Jimon pil ian pojonlar, I lao paptaijelar, ap waroki on Pilipuj. A lao
    udial kilel o manaman akan, me wiauier, ap puriamuiki.
  nhe-BL: Huan Simón nojquiya quineltocac huan nojquiya mocuaalti huan pejqui nemi
    ihuaya Felipe. Huan Simón san quisentlachiliyaya nopa tlanescayotl huan huejhueyi
    chicahualnescayotl tlen Felipe quichihuayaya.
  sps-sps: Ai Saimon faaman kan to, ya fapeenan to, sa ka fiisen me Filip. Tan nainy
    to aya ayei tagein viir kainy faatok te ruak ana ya karian fiisok tsun nato.
  wnc-wnc: Siwan Saimon kaya natapan kekekawan yangga saukngaman Filipat unekan gatake
    yukumayak. Yuke kawawan Pilipda Anutue kekeknga aknga duya takngatu takngatu tasiwawan
    kake musia enakut.
  bus-bus: Baa Simↄ yã pì sì à batisi kɛ̀, ben à nà Filipia. Kɛ̀ à dabuyã kↄ̃n gbãa
    yã bíta kɛ̀ Filipi e kɛɛnↄ è, yã pìnↄ bↄ̀ à saɛ.
  gub-BL: Ximàw uzeruzar Zezuz rehe a'e no. Uzemuzahazahak kar ire wata Piri hupi
    oho kury. Uzapo Piri purumupytuhegatu kar haw oho iko a'e, uzapo ma'e hexak pyr
    'ym a'e no. Ximàw ipytuhegatu hexak mehe.
  imo-imo: Kano kinye Saimon kape Jisas ipuki tipe no ltimu. Lipelie Filip molorumuna
    lombili pumbe Filiponi ulu enge nili awini terimu mele kanopalie konopu awini
    lipe mundurumu.
  boj-boj: Onaqa Saimon a dego Filip aqa anjam di qusiqa quñam uratosiq are bulyosiq
    aqa areqalo Yesus qa siŋgilatej. Deqa Filip na Saimon dego osiq yansej. Yansonaqa
    Saimon a Filip dauryosiq laqnsiqa Qotei na Filip aqa baŋ na maŋwa gargekoba yeqnaq
    unoqnsiqa tulaŋ prugoqnej.
  eng-DRA: Then Simon himself believed also; and being baptized, he adhered to Philip.
    And being astonished, wondered to see the signs and exceeding great miracles which
    were done.
  knf-knf: Kë Ŧimoŋ ul ţi uleeful akak afiyaar, adolan batiŧmu abot abi duka duka
    ţi pţaş Filip. Wi awinuŋ iko iñoŋarënaan na iko yi mnhina inkdolaniiŋ, añoŋari.
  san-KHM: ឝេឞេ ស ឝិមោនបិ ស្វយំ ប្រត្យៃត៑ តតោ មជ្ជិតះ សន៑ ផិលិបេន ក្ឫតាម៑ អាឝ្ចយ៌្យក្រិយាំ
    លក្ឞណញ្ច វិលោក្យាសម្ភវំ មន្យមានស្តេន សហ ស្ថិតវាន៑។
  arn-NT: Ka femngechi ta Simon feyentuy ka fawtisangey, ka pürümkachi kompañkiyawülfi
    ta Felipe, afmatuniefi pefilu ti fütrake pepiluwün ka ti afmafal dungu.
  zas-NT: Xt në Simón bililadx gurobnijs tëëman, abiꞌ ad riroꞌnladxtaman Felip radxa
    tëë lojman graloj ree milagr ruguiaaman rüjn Felip.
  ken-NT: Yɛ̌ Símun nkwɔ́ anoko bájwíti yí. Bájwítí nɔ́kɔ́ yí, abhat mmʉɛt
    nɛ Fílip, ankoŋo nɔkɔ yi yɛ̌ntɨkɨ ɛbhak. Nyu arɔp yi fuu ɛ̌ti bɛrɛmɛ mɛnyɨŋɨ́
    maknkay ɛbhɛ́n Fílip ákʉ̀, nɛ ɛ̌ti bɛrɨŋ ɛbhɛ́n Mandɛm áfʉɛ̀t ntá Fílip antɔŋ
    nɔkɔ.
