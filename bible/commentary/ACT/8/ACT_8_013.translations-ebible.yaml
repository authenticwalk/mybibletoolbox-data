  eng-YLT: and Simon also himself did believe, and, having been baptized, he was continuing
    with Philip, beholding also signs and mighty acts being done, he was amazed.
  jni-jni: Simon me changi ma hem inka durame a zorome, ma dusa more aje inti cuku
    na Filibus ma ira timum gbardang sa ma wuza ma kunna biyau.
  kne-kne: Olay si Simon et namati abe et nabonyagan. Et pag makikiey en Felipe dowan
    nasdaaw sin nakaskasdaaw ay sinyal ya milagro ay inam-amag na.
  tgj-tgj: Saimon atubongv ka mvngjwng sutoku; okv kochingso baptisma laatoku, hv
    Pilip gv nvchilo doomin gvvto, okv kaakw manam lamrwpadubv kaatamritam nama kaala
    kaasartabo bv kaatoku.
  wat-wat: Saimoni tauna yota biga i vitumaḡaniya eketa yota givibutabuta i viya.
    Noko nenei i vibutuwa Finifi i munimuniye-dadaniya uḡuna tova matatafuna kiyakiyaya
    kafa nuwatabau Finifi i savisavivinisiya o kafa mayaḡa tanake nenei.
  gui-NT: Jare Simón vi güɨrovia, jare oñembobautizauca güive opɨta Felipe ndive.
    Jare oecha yave mɨacañɨ tuicha vae oyeapo vae reta, ipɨacañɨ yae.
  quc-TT: Xkojon xuqujeꞌ ri Simón, xbꞌan uqasanaꞌ, kꞌa te riꞌ xteriꞌ chirij ri Felipe
    xapawjeꞌ ri xeꞌ wi, kamayijan che taq ri kꞌutbꞌal xuqujeꞌ che ri mayijabꞌal taq
    jastaq ri xubꞌan ri Felipe.
  heg-NTPO: Taan lo molota, Simun kon parsai, nol kom le tama daid Yesus atulin. Kon
    nam oen sarain una. Hidim un laok muid Filipus se ola-ola. Nikit un net tada-taad
    herang man Filipus in dake ngas kon, un lale leo ka le aa noan, “Aauu! In elia
    ki muun isi!”
  ptu-ptu: Tappa matappa' duka' Simon lambi' umbeho kalena ditedo'. Puhai, sola lium
    Filipus anna si pilla' muita ma'hupa-hupa tanda anna tanda memängä-mängä napadadi.
  bzd-NTPO: Ñies Simón wák e̱rblé Jesús mik ta̱ iwöskuée. Ie' michoë Felipe ta̱ ke̱kraë.
    Es ie' isué̱ tö ì kë̀ o̱r yi a̱ ese we̱ke Felipe tö tai̱ë, e' tö ie' tkiwé̱wa̱.
  kwf-kwf: Sa Simon bore ka faꞋamamana logo, ma ka siuabu. ꞋI buri Ꞌana, nia ka leka
    naꞋa faꞋinia sa Filip Ꞌuana kula neꞋe nia leka Ꞌuana. Ma kaidaꞋi nia lisia sa
    Filip fulia naꞋa ru faꞋanadaꞋa ki, ma na ru ni ꞋarefoꞋa ki, nia ka Ꞌarefo liu.
  eng-WYC-2017: And then also Simon himself believed; and when he was baptized, he
    drew to Philip; and he saw also that signs and great virtues were done, he was
    astonied, and wondered.
  eng-WMBB: Simon himself also believed. Being immersed, he continued with Philip.
    Seeing signs and great miracles occurring, he was amazed.
  zat-NTPS: Cá'anqueze Simón na' guxéajle̱'e̱ chee̱ Jesús, ne gudxúe̱' nisa, na' guzú
    lawe̱' zéajle̱ne̱' Felipe, na' dxexebánene̱' ca naca xel-la' waca da za xabáa
    da dxun Felipe.
  spp-spp: Ka Simɔ mú si dá puru jwumpe na, maa batize, maa ŋkwôro Filipi taan. Kakyanhala
    karigii ná kacyeeŋkii u mpyi na ɲaa cyi i mpyi ke, cyire mpyi a u bilibili.
  zty-NTPS: Ḻezka' Smon na' bejḻi'e che Jesusen', na' bezóe' nis, na' wdáteze' tẕen
    ḻen Lipen'. Kate' bḻe'ele' yeḻa' wak ẕen ka' da' zej nak bian' da' žon Lipen',
    bebanle Smon na'.
  mek-mek: Ke Saimon ifo isafa epakoꞌania baptismo eafiia. Ke Filip mirakulo isapuꞌi
    gouꞌi akaikiꞌaꞌi ekapaiꞌi eisaꞌi aisama ekauai alogaina. Ega puo kina maꞌoai Filip
    ala elao aisama muninai epea.
  aey-aey: Saimon uqadodoc ha waug meleen. Hibna uqa wa joc umei Filip cemenug bahic
    bilen. Odocob uqa Filip odoc kobolkobolca odocob fimei filiciten.
  urd-GVH: ख़ुद शमौन ने भी ईमान लाकर बपतिस्मा लिया और फ़िलिप्पुस के साथ रहा। जब उसने
    वह बड़े इलाही निशान और मोजिज़े देखे जो फ़िलिप्पुस के हाथ से ज़ाहिर हुए तो वह हक्का-बक्का
    रह गया।
  ycn-ycn: 'Ñaqué caja Simón quemacá rinacuhuá: —Caphí nupechu Jesucristo chojé, ri''imatácaloje
    nucá capichácajo liyá raú penaje —que rimacá rinacuhuá. Aú nala''á bautizar ricá.
    Ejomi ri''ijnaqué Felipe hua''até. Ramaque Felipe la''acá Tupana Pechu aú cajrú
    nacaje uncá meño''ojó iná la''alare caje, ina''uqué hue''epícaloje mecajeca Tupana
    raú penaje. Palani huani Simonjlo nacaje rila''ajícare i''imajica.'
  djr-djr: Ga ŋayipiny ŋunhiyi Djäymandja yolŋu, ŋunhi ŋayi gaḏaman, bitjarryi bili
    ŋayiny muka märr-yuwalkthin God-Waŋarrwu, bala yan ŋayi ḻiya-ḻupthurra. Ga bitjarra
    bili ŋayi gan marrtjinany Bilipkalnydja, nhäŋalnha ŋayi marrtjin maḻŋ'maraŋala
    ŋunhiyin ganydjarrnha yindin mirithirra, ŋunhi ŋayi gan Bilipthu djäma; yurr ŋayi
    ŋunhi nhäŋalnydja ganyim'thurra Djäymandhuny.
  kvg-kvg: Até Saemón-a, vø̄-unimanqatin neka ibøkha iz vø̄ndap. Yaq ndego Filip-te,
