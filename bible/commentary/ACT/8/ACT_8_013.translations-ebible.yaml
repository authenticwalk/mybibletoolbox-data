    was astonished.
  guo-NT: Do jawʉt, Simón, me-ama diachwʉajnakolax Jesucristo pejwʉajan naexasit wʉt,
    ja-aechon. Do jawʉt, japonbej bautisas. Jawʉt Felipe pejnachalan nadofapon. Felipe
    koechaxan isfʉl wʉt Dios pijaxtat, Simón japoxan taen wʉt, xabich nejchaxoelon.
  hla-hla: Ne Saimon e hamana has me habaptaisina. Ba nonei e ka gono mena e Pilip
    me asingoto koru nena a man mirakul pan te kato e Pilip.
  mav-NT: Mi'i hawyi mekewat paini Simãu timohey ran hawyi tuwe­set'ok ta'yn mi'i
    y'y wo. Mi'i hawyi toto ra'yn Wiripi upi katu­pono toiky­'esat Wiripi esaika hap
    ewy — Atiky­'esat Wiripi esaika hap ewy e. Wiripi ewywuat areĩne'en hawyi mono
    paini koro wo areĩne'en aru Wiripi ewy e Simãu tuwepe. Mi'i hawyi ipap kahato
    Wiripi upi. Ta'a­kasa teran iminug ko'i yt miit'in minug ewywuat i hap ko'i kape.
    — Aikotã som tutunug e tuwa­nẽtup hawe paini.
  kpf-kpf: Yatâ utne Simoŋ yatik siŋgi âlip nâŋgi bon oi too saŋgone Pilipogât um
    topŋan ândeip. Oi Pilipoŋâ sen mârât kulem top top tuugi egi imbaŋâ oip.
  ppo-ppo: Kale whi̧ Saimon a̧kélé, tuȩ́ tiki feteyóló Talepaae wapa, Filip-né a̧
    wȩi tópuralepó. Téró, Filip kotere tiki doko̧ fea Saimon atimaamo wusuró kuturaalu,
    me ala yaairemó dere kelemei alaró sira yaaire alatamo Filip-né eratepa kilitu,
    Saimon-né sira dua yalepó.
  hin-2017: तब शमौन ने स्वयं भी विश्वास किया और बपतिस्मा लेकर फिलिप्पुस के साथ रहने
    लगा और चिन्ह और बड़े-बड़े सामर्थ्य के काम होते देखकर चकित होता था।
  wol-KYG: Simoŋ ci boppam gëm, moom it, ñu sóob ko ci ndox. Simoŋ nag bàyyeetul Filib.
    Ba mu gisee firnde yaak kiraama yu mag yay am, moom moo yéemu.
  bef-bef: Simoniu ai hiti komopa i gelehe huto nagami fololoto Filipi hiti moneka
