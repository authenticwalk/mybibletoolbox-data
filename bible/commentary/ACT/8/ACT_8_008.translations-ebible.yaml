  dik-NT: Këya, kɔc Thamaria aacï puɔ̈th bɛ̈n miɛt apɛidït.
  cac-cac: Yuj juntzan̈ chi' ix te tzalaj sc'ool eb' anima smasanil d'a jun chon̈ab'
