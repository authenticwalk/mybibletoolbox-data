  qvm-NT: Tsaynog ruraptinmi tsay marcacho tagcuna cushicärergan.
  chz-NTPS: Peerꜙ gaꜙläꜙcha̱a̱ꜙ lluꜗ, dsaˉ hi̱ˉ maˊ cha̱a̱ˉ jeeˊ jwɨɨˉ ja̱ˉ.
