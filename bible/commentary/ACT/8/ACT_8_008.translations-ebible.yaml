verse: ACT.008.008
translations:
  kpx-kpx: Keu kateige ataeau ke elehai vahaeho balugalu.
  okv-H: avoeto da amita embomeni tapa tunga javotoho be ea.
  tbo-tbo: Ugolinei ma lawa meyageina u hinena hi kaoha duma.
  mal-C: അങ്ങനെ ആ പട്ടണത്തിൽ മഹാ ആനന്ദമുണ്ടായി.
  grc-SR: ⸂Καὶ ἐγένετο⸃ ⸂2χαρὰ μεγάλη⸃ ἐν τῇ πόλει ἐκείνῃ.
  bgc-bgc: अर उस नगर म्ह घणी खुशी मनाई गई।
  khz-khz: Gaura pakurai Samaria vanugana aonai verere kamu vagi ewalato.
  deu-TKW: Es war aber große Freude in jener Stadt.
  zsr-NT: Cni guc, guludziji bunách yödz niꞌ.
  lin-lin: Boye, bato ya engumba yango batondisamaki na esengo makasi.
  hns-NT: Ohie khaatien Saamaaria diehaat me bahoet khoesiaalie aail.
  noa-E: Irua nem wau sim amach daúa oonaa amach jʉ̈gʉucha i iekjã ũr nʉm gaaimua,
    mag phöbör ee õor thum onee naajeejim aajem.
  eng-EMTV: And there was great joy in that city.
  mib-NT: Te jeē yúcuan ní cacusɨɨ̄ teyɨ́ ni ñayuu ñuu ún.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ खे़न् ये़क्‌यक्‍को पयम् सःप्‍मा नु ओमुलॽमान् त्‍ये़रो॥
  xnj-xnj: Kwavili na luheku luvaha pamuji wenuwo.
  mmx-mmx: Kuren la langsangan lomomo ga rupot saparap limixin ap mo lemenemen.
  cbr-NT: Usaía 'icëbë ca a ëmanu 'icë unicama chuáma tani cuëëinra cuëëancëxa.
  tee-NT: Pus yuchi na ixtalhik'achan ju amachak'an Samaria.
  eng-LSV: and there was great joy in that city.
  cak-NT: Romari' ri winak ri jec'o chiri' pa tenemit anchi' xapon-wi ri Felipe, can
    yequicot.
  pah-NT: A'ero Samariapeve'g̃a horyory hete a'ea rupi onhimongyavo.
  sja-NT: Maperã ma p'uurudepemaarã o-ĩa p'anapachida.
  xed-xed: Tsaya tama, ma rfu tsa luwa ya katakata.
  mks-NT: Sa̱há ña̱ cán quéa̱ na̱caji̱i̱ ndiva̱ha ini ña̱yivi ñuu cán xi̱hín ña̱ na̱caja
    da.
  gfk-S: Io, a tamat na gungunuama ga hanawat ta ikino taman.
  bmu-bmu: Mewö aiga Samaria sitinöŋ sösöŋgai öŋgöŋgöŋi asuhuba ahöyök. Mewö.
  dgz-dgz: Ap menan at Sameria gapan inak ame yawane waenapan ni gwane ao tan aton
    tane.
  eng-GNV: And there was great ioy in that citie.
  zaa-NT: Acca iyábani ca enne' le' yétsiá nna yàlaní la' redacca' latsi' guta' qui'
    quį.
  eng-WEBSTER: And there was great joy in that city.
  guh-guh: Bajaraxuata daxita bajarapatomarapijivi jamatabëcuenebarëya.
  bon-bon: Yoo, peei name pi baborage gege puga ge Samariya cewe cabu je.
  nhw-BL: Huan yeca oncac se hueyi paquilistli ipan nopa altepetl.
  mgw-mgw: Kwa nyo ngakubaa na pulaa ngu'lu' mukilambo so.
  swh-ONEN: Hivyo pakawa na furaha kuu katika mji huo.
  wbi-wbi: Lulyale lukkelo lukome mulikaja.
  bba-bba: Mɑ nuku doo bɑkɑbu wɑ̃ɑ wuu ɡe sɔɔ.
  eng-KJVCPB: And there was great joy in that city.
  kgk-NT: Upéixa ramo gwĩ tetã mygwa ovy'a joa-ma voi hikwái.
  waj-waj: Piriipo Anutuuqaa mmoori ari vookarauvaa itaama uuvaara gioonna kiaapu
    yoosinna Samariaivaki varuuya pinaama sirigairavai.
  cpy-cpy: Rootaki ikimo-shiretan-tanakari ikaatzi nampitawori janta.
  mpx-mpx: Inoke gamagalau panuwa o elana yaliyaya bwabwatana hot hi pwawa.
  wbp-wbp: Ngulakuju yali-wardingki-patu yapa, ngulajulurla wardinyi-jarrija-nyayirni.
  luo-luo: Omiyo dalano nopongʼ gi mor maduongʼ.
  nhe-NT: Huan yeca oncac se hueyi paquilistli ipan nopa altepetl.
  aii-aii: ܘܚܲܕܘܼܬܵ‌ܐ ܓܘܼܪܬܵ‌ܐ ܗܘܹܐ ܠܵܗ̇ ܓܵܘ ܗ̇ܝ ܡܕܝܼܢ݇ܬܵ‌ܐ.
  esk-NT: Taatnaqhutiŋ Samaria-ġmiut quviatchallapiaġniqsut.
  msb-msb: Kaya nagkaigwa gayod sin dako na kalipay sa syudad.
  cpa-NT: Jøng² jue¹² dsa² ca¹túgh² hioh¹² jenh¹²dsa jøa³uøi² jøng².
  dso-dso: ଏଟାର୍‌ ପାଇ ସେ ନଅର୍‌ ସାଇସାର୍‌ଦା ଅଇରଇଲା ।
  meu-meu: Bena una hanua lalonai moale bada e vara.
  yva-NT: Maisyare omai ti, vatano una no munijo namije rai manayanambe rave.
  dgc-dgc: Te meadu a masaya a tolay ta Samaria.
  zpm-NT: Grëse miech ne no guiedz co, rley zho.
  hix-NT: Àro ke, teryehorye rma haxa nehxatxkon hatà, àton komo, owto hon komo.
  sim-sim: Ushirik ma orok fehendari warje mende nga limu rupshira.
  npi-ULB: र त्यस सहरमा बडो आनन्द भयो ।
  cgc-cgc: Tenged ta tanan na mga buat Felipe, nalipay gid mga ittaw an na naan ta
    syudad ya.
  tim-tim: Heŋgem yeŋgumbo kepia ambolupŋande Pilipoŋe kulem keiŋe keiŋe miep are
    ekmâ biwiyeŋe âlepŋe agep.
  yor-yor: Ayọ̀ púpọ̀ sì wà ni ìlú náà.
  wos-wos: Yikafre yandaka di atéfék du takwa mawuli yata di mawuli sawuli ya, samariambu.
  emp-NTPO: Maʌ̃ carea maʌ̃ purud̶ebemarãra bio b̶ʌsrid̶a duanasid̶aa.
  eng-F35: Yes, there was great joy in that city!
  ind-ind: Semuanya itu membuat para penduduk kota sangat bersukacita.
  pes-OPCB: از این جهت، آن شهر غرق در شادی شد!
  mpt-mpt: kesoa Samelia bib seli seimbianiba e wengo wentebiba
  ssx-ssx: Kutupa koto daoni pa꞉ta꞉ ta꞉na꞉ tieke homo haemekeme.
  mkl-mkl: Nɔ inɛi ilu ŋɑu ɑ̀ wɛɛò inɔ didɔ̃ nlɑ nlɑ.
  gaq-gaq: ଆକେନ୍‍ସା ଆତେନ୍‌‍ ନଗର୍‍ନ୍ନିଆ ଜାବର୍‌ ସାର୍‍ଦା ଡିଙ୍ଗ୍‍କେ ।
  gof-RNT: He kataman de7iya asay daro ufayttidosona.
  unx-unx: ଏନାତେ ଏନ୍‌ ନାଗାର୍‌ରେ ପୁରାଃଗି ରାସ୍‌କା ହବାୟାନା ।
  gah-gah: Lá okago ámina apakú vegená keza kogoliza vizemó.
  lcm-lcm: Asukang a ri vap i rina ang kilapo atogon a uruk lava.
  aer-aer: Kele apmere yanhe ikwerenge tyerrtye areye arnterre akangkeke.
  qvc-NT: Chayshina kaptinmi, chay llaqtapiqa yumbay runakuna ancha kushikurqanllapa.
  tgl-ULB: At nagkaroon ng malaking kagalakan sa lungsod.
  cbs-NT: ja mae anuxun Felipen jatu jaska waxunai uin jawen shinan chankain benimajaidanibukiaki.
  xtm-NTPP: Chukan kúu ja ni ka kusii ini xeen ñayii ñuu yukan.
  nnq-nnq: Kuyenie ngukube na laa ngolongwa pikilambo chenie.
  bao-NT: Ate jʉori, tii macãre bʉaro ʉjea niirique niiupa.
  san-ORI: ତସ୍ମିନ୍ନଗରେ ମହାନନ୍ଦଶ୍ଚାଭୱତ୍|
  rmn-rmn: Тай андэ диз одолатэ сас бари лош.
  huv-NT: Quiaj xeyay tapac omeajtsüw ajcüwa nipilan tiül aaga cambaj quiaj.
  otn-NT: Ja̱na̱ngue gä di johya yø ja̱'i̱ 'bʉp'ʉ ja ra̱ hni̱ni̱.
  nop-nop: Unduŋ tiŋa metam uŋahi adi nadifo wapum tigiŋ.
  obo-NT: De-en oray'n nahaa iddos mgo minuvu riyot Samaria.
  kca-kca: Щӑԓта щи вошән вŏԓаӈ ун амәт ус.
  cak-ENT: Roma c'a ri', ri vinük ri yec'o chiri' pa tinamit ape' xapon-vi ri Felipe,
    juis c'a nyequicot.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤂᤧᤴ ᤕᤧᤰᤕᤰᤁᤥ ᤐᤕᤶ ᤛ᤺ᤵᤔᤠ ᤏᤢ ᤀᤥᤔᤢᤗ᤹ᤔᤠᤴ ᤋᤩᤧᤖᤥ॥
  mie-NT: De nī ncusiī ndasí inī ndá nchivī ñuū ñúcuán.
  san-TIB: ཏསྨིནྣགརེ མཧཱནནྡཤྩཱབྷཝཏ྄།
  qve-NT: Chayraykun chay llaqtapi tiyaq runakunaqa anchata kusikuranku.
  pao-NT: Mu numu yise besa sokwama.
  cbu-NT: Ashirucha, Samariyshuch ichingurusin mang' kis ashiranganaya.
  usa-usa: miráitana Táméria-marabaqa mááe-kayukabimma anómma yimuq-yatááqá pááq uráiye.
  soy-soy: Ai pɛɛ lɛ̃ nnyɑ pisoi n lɑ́ɑ́rú kuyu kpɛ-i.
  hui-hui: Ani biyagola tano ogoriani wali agali hearu turu timbuni ho hene.
  amf-amf: Ogonante kataman ogote gebhi woza ko dahade.
  quc-NNT: Je ri' chi konojel ri winaq pa ri tinimit ri' sib'alaj xekikotik.
  dob-dob: ta ꞌenega ꞌebe gwausowala sinabwana ꞌasa nina ꞌenaya.
  wrs-wrs: Wo noinda no kotanindva indhanamba indwonamba losnamonamba avna.
  mca-mca: Qa pa' witset qa qi in ƚe'sitsi'mkii pa'aj.
  tzo-TZC: Jaꞌ yuꞌun un, xmuyubajic xa scotol ti jteclume.
  mya-mya: သို့​ဖြစ်​၍​ထို​မြို့​သူ​မြို့​သား​တို့​သည်​လွန်​စွာ ဝမ်း​မြောက်​ကြ​၏။
  gng-NT: Nɛn bo nɛ udu nnɔ ya nib ya yɛnm sɔnge' ki gbien'.
  cbi-NTPO: Tsenñu juntsa pebulunu chumu chachilla yuj sunden chula tsa tsanguiñu'
    mitya.
  ikk-NT: Okẹn ịghọghọ nọ rị imẹ obodo hụ.
  leu-leu: E voxo, a toxan a faamamaasan lava lana bina aapave.
  maz-NT: Nguec'ua me mi mäji cja c'e jñiñi.
  bod-N: གྲོང་ཁྱེར་དེའི་ནང་དུ་དགའ་སྤྲོ་ཆེན་པོ་བྱུང༌ངོ༌།།
  tca-NT: Rü yemacèx poraãcü nataãẽgü ga guxü̃ma ga duü̃xü̃gü ga guma ĩãne ga Chamáriawa.
  zpl-NT: Enzeꞌe chiquiꞌ ñia utsu arquiꞌ ye bee bene eyeche zeꞌe.
  mbc-NT: Mîrîrî ye'nen kure'ne taatausinpai mîrîrî cidade ponkon pemonkonyamî' wanî'pî.
  ndg-ndg: Na pabile na puraha ngolo katika mji.
  wsk-wsk: Se wonong umu te mu amilmil biya te bagakasan.
  toj-NT: Jaxa suinquil ja lugar Samaria jel gusto ch'ac huajuque.
  kkl-kkl: Filipusti nimi maikno wali nenelamsiogti, yubu walinge Yesus sembe ambarelamsiogpa,
    nimi as eneko wamek nimiri awi maikno senelamek.
  tbc-tbc: Ago man taun an ilon lo yousai yen go tubun kasik.
  sna-sna: Nokudaro kwakava nomufaro mukuru muguta iro.
  smk-NT: Kanya' nin wanin anay ririket ran tutawo konan sitin syudad.
  grc-TCGNT: Καὶ ἐγένετο χαρὰ μεγάλη ἐν τῇ πόλει ἐκείνῃ.
  gof-WFTW: He kataman de7iya asay daro ufayttidosona.
  spa-BLM: Hubo gran alegría en aquella ciudad.
  kyz-NT: A'eramũ Samari ywy pewara 'gã aku'iramũ ee.
  dao-dao: Acuna mlüh üngkae cun aktäa jekyaikie.
  cya-cya: can' cha' tsu'hue 'a ntsu'hui tiquee nchgaa nten can'.
  beu-beu: Angu ebele nehe ba bendar angu mi angu iomi etatabi navera.
  wrk-wrk: Mirnarrijba yali muwa nangangi, yalu jali jungku Samariya, kunymambangangi
    nyuli kudukudu Bilibwanyi. Mirnarrijba yali muwa, karungangi nyuli yalunya Jisuskanyi
    marda.
  nii-nii: Yi erang kin wumb konu owundu ełe mulnjung wumb pei ka piinjing.
  ign-NT: Eta tacahe, ichape­rinehi eta náurisa­mu­revahi ena achaneana tayehe eta
