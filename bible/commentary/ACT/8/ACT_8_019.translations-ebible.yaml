  cak-WNT: 'y xubij c''a chique: Tiya'' c''a chuwe la uchuk''a'' la'', riche (rixin)
    chi queri'' tek riyin nya'' c''a nuk''a'' pa ruwi'' xabachique winek, xtuc''ul
