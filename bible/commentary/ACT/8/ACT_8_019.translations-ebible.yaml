    tarurat tusan tajai” tímiayi.
  otm-NT: 'Bi ''yɛ̨mbi: ―Dami ''dac ma ts''ɛdi gue hønt''a to''o ga cäx ma ''yɛ da
    hyąn rá Hogandąhi Oją tengu guí øt''ui, ma gá jut''aui, bi ''yɛ̨na.'
  dah-dah: Waŋbe, “Irem, hora ga duneŋ geb, derte saŋiŋ go nunyi. Irkeb ne wor al
    kura tonaŋde hanne yermekeb Holi Spirit teŋ hinayiŋ,” yineŋ hora go yuneŋ tiyyiŋ.
  tnk-tnk: mɨni mə, “Rouvei pehe mwi nasoriien nəha miou. Iakokeikei mə takəmrutə
    rəɡɨk ia nukwəne nərmama pwəh irəha həuvehi Nənɨmwɨn Ikinan.”
  kpr-kpr: Sedo, nu eminge sisira, “Nenda fakina ava nandae bofuvu! Nanda ungo evetu
