    mun menik a toko e nge mo aro Oni Riringa i eso mun a i nge.”
  bdd-bdd: ta ꞌigwaeya, “Cimi waiwai beno nuwanuwagu waꞌebwaegau, ma ꞌoinega ꞌeguma
