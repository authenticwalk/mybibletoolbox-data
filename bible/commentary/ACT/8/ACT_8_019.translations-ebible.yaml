    huan Espíritu Santo.'
  ind-AYT: dengan berkata, “Berikan juga kepadaku kuasa ini supaya setiap orang yang
    kepadanya aku menumpangkan tanganku akan menerima Roh Kudus.”
  cjo-NT: —Ajaa, koriki, nokowaki piyoteena notajonkante naari, nokimitemi eerori.
    Nokowaki aririka noyeniri nako iitoki atziritzinkaripaeni, raashireeyantyaaworini
    Ishire Tajorentsi.
  nsn-nsn: kare kula pare, “Mura heir pono tar nitampopokohono totoguo mare kale pono
    me tamata tar Iabena Dedeil getu uaponola inggo tar limoug tatanon.”
  san-DEV: अहं यस्य गात्रे हस्तम् अर्पयिष्यामि तस्यापि यथेत्थं पवित्रात्मप्राप्ति
    र्भवति तादृशीं शक्तिं मह्यं दत्तं।
  tna-NT: 'Uja bajatana tse: —Cuaja ame ye nimetiuda aida buetsuaque ema yama di daja
    ya puji, quebata cristiano bia su quema eme huana putsu, Espíritu Santo tu peje
    su pacuina puji.'
  lid-lid: Eme ma iy tiye turu i buku doh, “Ah katehei boto-on badeh, keme tek ale,
    ya i buku none jo kedeu minek ki la-u are ki la-u are, iri kakohok Malawin Ndrabun
    ale.”
  wim-wim: aꞌ thaw pulantan, “Nip ngayang yimanangan keꞌ ey? maꞌ-kunchan yumpiw ngayang
