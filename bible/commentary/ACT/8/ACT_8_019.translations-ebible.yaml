  ebk-ebk: Chinawat Simon kan chicha, “Ichatyu man paat na ay pannakafialin kan ha-un
    ta mu ngachana nan mangepatayak as limak at urum ya maawatna nan Espiritu Santo.”
  spa-PDDPT: 'y dijo: Denme también este poder para que a cualquiera a quien imponga
    las manos reciba el Espíritu Santo.'
  ruf-ruf: kawalongela, “Mngaye na nene uwetso awo ili imunu wowose yanimwikila ghamoko
    yambokele Ghumuhe Mwenzeluka.”
  gun-gun: 'Ha''e vy aipoe''i: — Xee voi ke xembopo''aka joe xepo amoĩ rã Nhe''ẽ Ky''a
    E''ỹ ou aguã — he''i.'
  agu-BL: —Cyak'e'u' yi jun porera'tz swetz bantz cwe'n mule'n yi Espíritu Sant squibaj
    yi e' wunak kale wak'e'nt ink'ab.
  isn-isn: Akaligitya, “Ninkiilyi ingulu iyi, iti kila ni nikamuikiilya u mukono wasingiilye
    u Ng'wau Ng'welu.”
  eng-PEV: '@see-verse:ACT.008.018'
  ilo-ULB: Kinunana, “Itedyo met kaniak daytoy a pannakabalin, tapno ti siasinoman
    a pangipatayak kadagiti imak ket awatenna met ti Espiritu Santo.
  pir-NT: —‍Yʉhʉ gʉ̃hʉre ohoya ahri tutuayere. Yʉhʉ gʉ̃hʉ yʉhʉ omocari mehna masa
    bui duhu peo yegʉ tʉʉ niaja Espíritu Santore tiquina ñeheato saha. Sa yegʉ ahri
    yʉhʉ yeati wapare wapa ye duaja, nimahye Simo tiquinare.
  anv-NT: ake, “Kpoge me uto bina nnó nnɛrégé muú ɛbwɔ́ mmyɛ Mendoó Ukpea ɛkpɛ
    ji mmyɛ.”
  sab-NT: '@see-verse:ACT.008.018'
  tmd-tmd: “Rɨg kɨ pön, nɨ ölɨsö aku nölɨŋ, nɨ nöbö mö kai kai imag na yöcmac ñɨgö
    rol sö nɨgmön, ñɨŋ kwo algör ör Inöm Leia pöñɨŋö,” röŋa.
  acr-NNT: 'jewaꞌ xubꞌiꞌij: —Yaꞌa alaq chwe riꞌin laꞌ la jun chuqꞌabꞌ, chaꞌ jelaꞌ
    xa tobꞌ china puwiꞌ kanya wi ri nuqꞌabꞌ, kukꞌul ri Santowilaj Ruxlabꞌixel ri Dios
    —xchaꞌ.'
  kpg-kpg: ga dangi anga gi meemaa, “Goolua gaamai gi di au gulu mogobuna aanaa, gei
    nia daangada huogodoo ala ma gaa dugu ginai ogu lima gi nonua, gaa kae di Hagataalunga Dabu.”
  taj-taj: “ङादाएनोन चु शक्ति पिन्‍गो, ओच्‍छे ङाइ जुन म्‍हिथोरी या थान्‍ना थे म्‍हिसे
    परमेश्‍वरला आत्‍मा याङ्‌गै” भिसी भिजी।
  avt-avt: 'ketpɨwekɨt kar ik: “Yi yenipa hi hertei menmen im te hi ewis his mamu
    mɨt, God Hɨmɨn Yaaik kakwi.”'
  cbk-cbk: y ya habla, “Dale tamen conmigo ese poder para si pone yo el di mio mano
    con el maga gente, ay puede tamen sila recibi el Espiritu Santo.”
  uig-ARA: ــ بۇ كۈچ-قۇدرەتتىن ماڭىمۇ بېرىڭلاركى، مەنمۇ ھەركىمنىڭ ئۈستىگە قوللىرىمنى
    تەگكۈزسەم، ئۇنىڭغا مۇقەددەس روھ ئاتا قىلىنسۇن، ــ دېدى.
  tuf-tuf: Wícayat, baat yajquír eyta aját cat eyta yajquín acu as quin urá wiw̃i,
    -wajacro, Pedro quin, Juan quin-. As quin urá wícayat, aját biyin cutar as atcar
    chácayat, eyin ur icar Sir Ajcan Cámuran Ey raúwayqueyra, wajacro, Simonat.
  abx-abx: “Buwanin may liwat ako sito gahom basi' pa'ayop i Espirito Santo si bisan
    say pinadu'unan-ko si mga palat-ko.”
  mco-NT: '@see-verse:ACT.008.018'
  bsp-bsp: «Nəsɔŋ im ina sɔ kətam! Nwɛ o nwɛ indedeŋər waca mɔ, wəkayi pəsɔtɔ Amera
    Ŋecempi ŋa Kanu.»
  kqf-kqf: bi i giuwedina gado, “Niga ḡailisina kota ko vitegu te aiyai dabanemo nimagu
    yà sakona ba Aluwa Waiyawa ya vai.”
  cpb-NT: 'ikantanakeri: “Jirika koriki, pimpena eejatzi naaka pishintsinka, noshiyakotantemirori
    eeroka, ompoñaantyaari nisaikashiretakaantyaariri Tasorenkantsi nosheninka, notzimikapatziitotantyaari
    nako.”'
  aon-aon: Aria nakripam nakri, “Yaipo, ipak puko eik enyudok dodog shopunek. Puke
    um eshudok eik iwemesh eikis wis iri, eshesh douk shopunek shurao Iruhin ananin
    Mishin.”
  hus-NT-2005: 'in ulu enchéꞌ: ―Ti kin pidhaꞌ neye jachanꞌ an ti awiltaláb abal tam
    ku kʼwajbantsi an tu kʼubak bin éb jun xitaꞌ, kin bachʼu jeye an Tʼokat Ejattaláb.'
  mig-NT: 'Te ni̱ ka''a̱n‑de: Suni kuní‑ná ja̱ kuá''a‑ní fuerza yá''a nuu̱‑ná náva̱''a
    na̱ni ña̱yɨvɨ xndée‑ná nda''a‑ná xini̱‑í, te chaa̱ Espíritu Santo sɨkɨ̱‑í, áchí‑de.'
  bps-bps: “Begyu blé deg i kgagan én, du fye kdee dad to gufkahgu i dad falelgu gamdawat
    i Mtiu Tulus.”
  mbs-mbs: aw minikagi, “Begayi a heman te tolos sìyan amon kebegayan te Espiritu
    Santo se kedita te otaw pemàdan ko.”
  cme-NT: «Hãaŋ-muɔ baa hiŋ daama‑i; da mi haa mi nammu‑i umaŋ nuɔ‑i, kutieŋo da
    Diiloŋ-Yalle‑i!»
  sus-sus: «Wo yi sɛnbɛ fi n fan ma, alako n na n bɛlɛxɛe sa naxan ma, a xa Ala Xaxili
    Sɛniyɛnxi sɔtɔ.»
  pon-2006: oh peki rehra, “Kumwa pil ketikihong ie manamanen, pwe aramas koaros me
    I pahn pwil pehi kat powe en ale Ngehn Sarawi.”
  dad-dad: iron, “Ayag megeir enei wanage di, taka teten imau ano di, Awa Uur Fateul
    yalouf.”
  zab-NT: 'raipbɨ laadeb: —Né naa gulnɨɨdx guelrnabeec te par chi izubnaa quia tutix
    bniety, ax néza laab cueznéb Spíritu Sant.'
  jae-jae: ma kêsôm gebe “Akêŋ ŋaclai tonaŋ êndêŋ aê amboac tonaŋgeŋ. Aê embe jakêŋ
    lemoc ênsac ŋac teŋ, go Anôtô êkêŋ Ŋalau Dabuŋ êndêŋ eŋ.”
  ksd-ksd: 'ma i biti: Amur a tul tar go ra dekdek tagu, upi ba ina palagur ta tikai
    ma ra limagu, na vatur vake ra Takodo na Tulungen tana.'
  msm-NT: Kagi din, “Bogaji a to sikan no gahom agun no inggad hintawa no ogsampoyongan
    ku ogpakadawat isab to Ispiritu Santu.”
  myk-myk: 'na pu pye: «Yi ke fanha ɲuŋɔ ke kan na bɛ mu, kɔnhɔ na bɛ ba na keŋɛ taha
    sipyaa sipya na, Fɛfɛɛrɛ Munaa di digi weefɔɔ na.»'
  sbe-sbe: na ye wane, “Hinage gigibwali ne kwa haiyama, na kabo nimagu ta ya tolesae
    tamowai kewadi ne udiyedi na Yaluwa Tabuna se hai.”
  mcr-mcr: Iqu iiŋä itä, tiiŋä qe ätukqe. “Nyi ämaqä hŋque hipae haqeqä eqaŋga, iqu
    Dŋä Äŋguä Ique meniqä diŋqe, qe yäŋänäqŋqä tä, nyi-pqe inä dapinyqä” ätukqe.
  cux-NT: 'Ní caⁿ''ā sa: Tée ntúuⁿ nī poder ''cūū ''úú ní ''āā du''ú nūuⁿ chi cun''duū
    ta''á vmnaaⁿ yeⁿ''ē, ''iiⁿ''yāⁿ miiⁿ cunéé yā ndúúcū Espíritu N''dai yeⁿ''e Ndyuūs.'
  tur-YTC: “Bana da bu gücü verin, ellerimi kimin üzerine koyarsam Kutsal Ruh’u alsın”
