  mar-mar: “मी ज्याच्यावर हात ठेवीन त्यास पवित्र आत्मा मिळेल, असा अधिकार मलासुद्धा
    द्या.”
  snp-snp: lele minaido uto eti loto logimami, Linate kifana gimoneto aumawa nomaito,
