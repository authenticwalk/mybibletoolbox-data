    yipam ngoonchow thanttang wiy al-alantanganweya.”
  zga-M: Akhata, “Mume nayune amakha, vunivikha amavokho khu khila munu upililage
    Umepo Umbalan'che.”
  yom-yom: 'bosi wuba kamba : —Bika luphana mamvama lulendo lolo muingi babo ndikuizatetika
    mioko batambula Pheve Yinlongo.'
  san-SIN: අහං යස්‍ය ගාත්‍රේ හස්තම් අර්පයිෂ්‍යාමි තස්‍යාපි යථේත්ථං පවිත්‍රාත්මප්‍රාප්ති
    ර්භවති තාදෘශීං ශක්තිං මහ්‍යං දත්තං|
  yut-yut: “Nak do tapmɨm namɨŋbal kɨsitno amɨn kwenon wɨtjɨko Telagɨ Wup yaŋ gɨn
    abɨdoni.”
  grc-BYZ: λέγων· δότε κἀμοὶ τὴν ἐξουσίαν ταύτην, ἵνα ᾧ ἐὰν ἐπιθῶ τὰς χεῖρας λαμβάνῃ
    Πνεῦμα Ἅγιον.
  cpc-NT: 'ikantanakiri: “Jirika kiriiki, pimpina naaka pishintsinka, nonkimitantimiri
    iiroka, nonampishiritakaantyaariri Tasorintsinkantsi nojyininka, notzimikapatziitotantyaari
    nako”.'
  nhg-NT: 'Oquejto: ―Xeniechmomaquelicö naja nuyejque inu beletelestle para que cuöc
    naja nequentlölis nomöhua ipa canajyeca ma calacoa Espíritu Sönto pa iyulo.'
  nya-nya: “Inenso ndipatseni mphamvu imeneyi kuti aliyense amene ndimusanjika manja
    anga azilandira Mzimu Woyera.”
  ngu-NT: 'oquimijlij: ―Nejhua no xnechmacacan in poder para ijcuac nejhua nictlalis
    nomahuan san ipan aquinon, yejhua no quiselis on Espíritu Santo.'
  kup-kup: emat parupin epat mañah, “Eroñariv ae, ne hodad kez okov aripih zum tomapuh
    bat ne amun añaraboh nem maras biihoman Pul Tinap paruh emohopan.”
  jid-jid: A tre ndi “Ne gbengle kima ngame, wandi mita sawo nitu ko nha, wa ka kpa
    Ruhu Tsatsra”
  wmw-wmw: “Nnomi novyo nipeni noyo mamulaka‑yo, ipate wanintula makono onse, ampokerere
    Roho Takatifu.”
  gmv-GGM: “Ta iza bolla ta kushshe woththizadey wuri xiillo ayana ekkana mala hayssa
    mala godateeth taskka immite” giin,
  ssg-ssg: “Nga hani amulu moni na amulu hani nga tenen poh ien, lehe na nga hana
    minak patul ti seilon, tin laha uke Holi Spirit.”
  zpo-NT: 'kwaanzee nzhé xaa lo xaa: —Zaa gu lo na yalnabeyy kwaan nkano gu ka na,
    zee noka na gorna zhib na yaa na yek re myet, noka kayaa xaa Mbi Naban cheen Dios.'
  poy-poy: Mmpanani neni uwezu awu, su kila muntu yanfira kumtulira mawoku gangu,
    kawanki Rohu Mnanagala.
  qwh-NT: 'queno nishpa: —Tse poderta rantiquecalläyämë, noqapis maquïta pimanpis
    churaptï, tsenolla Santu Espirituyoq ticrariyänanpaq.'
  gaw-gaw: “Danab aḏit, a uḏat heṯep ele, g̱agaṯag amu da laa meḏapeḏ amu, da ele
    danab laa qaḏep̱a ep̱el mep̱i, nug Kayak Ouḏi aoḵu,” awa aum.
  nca-nca: “Yarindo wimbu ŋu ka re no ŋuya nunorika no kandene rero uni ka saŋano
    rewano ŋuko Yuqa reweya.”
  zpz-NTPP: 'Orzeꞌ nay: ―Gyicy ru nu gac gyicy ya̱ ndeꞌ, gun orzeꞌ cyu ziꞌl mbecy
    nu gal ya̱a̱ Ñgyoozh cuic mi Espiriit Yon nim niy ―nay.'
  mkj-mkj: ih pwehng ira, “Kamwa pel kihdoahng ngoahi manman oauwe, pwa armaj ohroj
    ma ngoahi pirin kihdihoang poaihoa kai pohrai en oaloa Ngen Joarwi.”
  zac-NT: 'Répill lu ra poshtë: ―Gulë bëtuuꞌ duꞌpë pudërë nanapë të parë guna ziquë
    runë të, të iurë guëdchiꞌba guiahia guëc ra mënë, gunë rall recibir Espíritu Santo.'
  kyg-kyg: Ani himamuꞌamo alitana namiꞌageꞌnao nayaꞌmo vayaꞌai apakufaleꞌmo malesugeꞌa
    Goti Aunemeꞌamo aliyo, huno hana paiꞌnigeno
  kmk-kmk: un kanana’n, “Itdanak pay situwa pannakabalin yu daḻapnu awad kad tagu’t
    mangiyagpadak situn imak, maawat na pay si Ispiritu Santu.”
  cao-NT: —Toca ca chama ë qui ri acana. Espíritu Santo nohiria bá bino ra, noho mëquë
    jato ó ë janahai cató no —i jato qui ja niquë.
  bbr-bbr: '@see-verse:ACT.008.018'
  inb-inb: 'nirka: —Nuka­ta­pas chasa­lla­ta iachai kara­wai­chi; chi­wanka, nuka
    mai­kan­ta­pas maki churaspa, Santu Ispi­ri­tuta karai pudin­ga­pa.'
  hrv-hrv: 'govoreći: “Dajte i meni tu moć da svatko na koga položim ruke primi Duha
    Svetoga.”'
  box-NT: 'ó o bía nɔn o Piɛre là a Zãn yi: «Mi fé le wárí à mi na ho dàńló
    mu ɓàn síi miì, bèra a na ká ĩ wé bò ĩ níi nùpue wán à wón yí le
    Dónbeenì Hácírí.»'
  ote-NT: 'ne bi ꞌñembabi: ―ꞌRacaguihʉ nehe núꞌa̱ ra tsꞌɛdi guí ha̱hʉ, pa njabʉ necagui
    da za ga huxa ma ꞌyɛ ja ya ja̱ꞌi ne nuꞌʉ́ da hña̱nga ra Ma̱ca Nda̱hi.'
  wnu-wnu: '@see-verse:ACT.008.018'
  zam-NT: par ta' gu' lugar loon par que non con' la's niin no la's yan par xo'fen
    yan loo mèn par co'se' xo'fen yan loo mèn, tlo Xpii Natú', ñibe' Xpii Natú' loo
    mèn xal ndli gu' ba'?
  zyp-NT: “Ma rai hrekhynah heh pa pei hra la, aa cung letei ka kih ka pahniapaw cawngsaw
    maikaw tah Thlawpaw Pathai cawh aa hmuh hrah nápawtah,” tatah a tah he.
  sey-NT: “I̱sijë̱ꞌë, ja̱ tuture pare yëꞌëje̱ i̱sina, ja̱ tutupi yëꞌëpi jë̱ñapi patoquë
    se̱ina, deꞌo joyore i̱si cua̱ñojaꞌcohuaꞌire.”
  nvm-nvm: '@see-verse:ACT.008.018'
  mps-mps: te po wai, “Te mone ge sao. Eno homugo te eno te Godigo Mobo Bidi sabo
    bomo dage side eno abelaibao. Tama eno me we bidi toboluba nogo munama, augwaligo
    Godigo Dwagi Yai Mobo Bidi saibao,” te po wai.
