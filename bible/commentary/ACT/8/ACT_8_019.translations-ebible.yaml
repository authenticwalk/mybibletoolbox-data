verse: ACT.008.019
translations:
  kpx-kpx: Isi namigevei avoe, “Moni ko malei vuvune ke mai daovage elike data di
    ada malei atae tatamo otovege abu Munanae Tumu malei.”
  okv-H: ke einge ena, “Eto ari avo nau degi ta ikevu eto na nau ingeni na embo ta
    hamo ta tembano Ahihi Otohu umbare” ainge enu
  tbo-tbo: ma i pa, ‘Geka wipoyana ona weleu po apo iyai ugolina nimau a huhouni naka
    apo Alugo Woiyawa ina luiya.’
  mal-C: “ഞാനും ആരുടെയെങ്കിലുംമേൽ കൈവെച്ചാൽ അവർക്കും പരിശുദ്ധാത്മാവിനെ ലഭിക്കേണ്ടതിന്
    ഈ ശക്തി എനിക്കും നൽകണമേ” എന്നപേക്ഷിച്ചു.
  grc-SR: λέγων, Δότε κἀμοὶ τὴν ἐξουσίαν ταύτην, ἵνα ᾧ ⸂ἐὰν⸃ ἐπιθῶ τὰς χεῖρας, λαμβάνῃ
    πνεῦμα ἅγιον.
  bgc-bgc: “या शक्ति मन्नै भी द्यो, के जिस किसे पै हाथ धरुँ वो पवित्र आत्मा पावै।”
  khz-khz: “Au maki netiavu ioveniku, pe gimaku ta atanai pana tao-kaua aonai, Veaga
    Palaguna pene gapia.”
  deu-TKW: 'und sagte: verleihet mir auch diese Macht, daß, wem ich die Hände auflege,
    der den heiligen Geist bekomme.'
  zsr-NT: 'rëꞌ lequëꞌ: ―Benn caꞌ quiaꞌ yöl‑laꞌ huac ni, quië catiꞌ gxoa naꞌa nútiꞌtëz
    bunách, dusóalenëꞌ nu naꞌ Dios Böꞌ Laꞌy.'
  lin-lin: 'mpe alobaki : — Bopesa ngai mpe nguya oyo, mpo ete moto nyonso oyo nakotiela
    maboko akoka kozwa Molimo Mosantu.'
  hns-NT: „Hamahoe ke ie saktie dewo kie ham koi ke oeppar haath rakhke Pawietr Aatma
    dei sakie.”
  noa-E: —Magan jãg jua theeg mʉrʉgjã ĩchab dee chirbat, mʉjã pãachjö amkhĩir. Magnaa,
    Mua pãrag phagjugui ajim anʉm, maagwai muajã pãar dënjö õor ʉ̈r jua ausĩubaawai
    ĩchab makhʉʉnagjã Ẽwandamau ich Akhaar deemkhĩir.
  eng-EMTV: saying, “Give me this power also, that on whom ever I lay my hands he
    may receive the Holy Spirit.”
  mib-NT: 'Chi ni cahān de: Cúní na jéē cuāha ní poder yáha núū na, návāha núu ndé
    ñáyuu soó ná ndaha ná xínī i te quɨ̄vɨ Espíritu Santo ini anuá i, áchí de.'
  lif-NT2: अक्‍खे मे़त्तुसि, “मना सम्‍दाङ् इङ्‌गाॽआङ् आहुक् ने़स्‍सुङ् पिरुङ्‌सिङ्‌ङिल्‍ले़
    हाराॽ सेसेमाङ्‌ङिन् मे़घोःसुनि फाॽआङ् कन् मुक्‍साम्‍मिन् याप्‍मि आबिरे़त्‍छे़ॽओ॥”
  xnj-xnj: “Mnipela na nene uhotola wenuwo muni nakamvikila mawoko mundu yeyoha, apokela
    Mpungu Msopi.”
  mmx-mmx: la ni ga lok, “Muna raba ia mi nom lolos, kusu do nia ana lok li lukngak
    at tara, ni na umsu mi Loroonan Kaala.”
  cbr-NT: —'Ën mëcënan ramëcëx uni aín Bëru Ñumshin Upíñu 'inun camina Nucën Papa
    Diosan cushi 'ëribi 'inánti 'ai —quixun.
  tee-NT: 'Chai chani ajuni: ―Aq''uixt''akninch vachu'' junima tachaput. Ju chunch
    va tichi chavaich ju acmokslaniya'' ju quimaca'' la''ixlacatuna catanuya'' ju
    Spiritu Santu la''ix''alhunut.'
  eng-LSV: saying, “Give also to me this authority, that on whomsoever I may lay the
    hands, he may receive the Holy Spirit.”
  cak-NT: 'y xu''ij chique: Tiya'' chue ri uchuk''a'' anche''l c''o iwiq''uin rix,
    chi quiri'' cuando ninya'' nuk''a'' pa ruwi'' jun winak, xtika-pe chuka'' ri Espíritu
    Santo pa ruwi'', xcha'' chique.'
  pah-NT: Ji mbopopoaka ti nanongara rehe no, ei ga. Nurã ji pokogame ojipe'g̃a ndehe
    po ti Tupana'ga imbuhuri gwa'uva g̃a pyri nehẽ, ei ga g̃a pe novĩa.
  sja-NT: 'Mãgaji: —Mɨmaa k''awaapidapáde aji, ichiaba mɨa jua bɨk''ãri eperã ɨ̃rɨ,
    Ak''õre Jaure iru ome ba chemerã.'
  xed-xed: 'Kaʼa mantsa: «Vlihawavla ta tsa mbraku ya ta iʼi guli, ŋa mutsafta mndu
    dzaʼa fanaghata iʼi guli ta dzvu, ta Sulkum nda ghuɓa,» kaʼa nda həŋ.'
  mks-NT: 'Já na̱cachi Simón já xi̱hi̱n ná: —Quia̱hva ndó ndée̱ cómí ndó ja̱n nu̱ú
    i̱ já ná cacomí ri ye̱he̱ va ña̱ já quéa̱ ndá na̱ ná chinúu i̱ ndahá i̱ ji̱ni̱
    ná cuu ndicutú nda̱a̱ ínima̱ ná xi̱hi̱n ínima̱ yi̱i̱ Ndióxi̱.'
  gfk-S: '@see-verse:ACT.008.018'
  bmu-bmu: “Iŋiri mönö kukösum mewöŋi mi nia kun niŋgiyohotka memba böröni denike
    yeŋgö nöröpŋine almami, Uŋa Töröŋan mönö yeŋgö uruŋine gema.”
  dgz-dgz: anega wadiamon, “Aro mame ne den nenane amba da da nanina iamup seapena
    mu Guewa Woup Seniwa den warain.”
  eng-GNV: Saying, Giue mee also this power, that on whomsoeuer I lay the handes,
    he may receiue the holy Ghost.
  zaa-NT: 'rą cabi: Ligúnna huá la''huacca quia'' para qui''ni nuỹa tediba gútsía
    nàya'' iqquį nna gunią recibir la''huacca qui'' Espíritu Santo.'
  eng-WEBSTER: Saying, Give me also this power, that on whomsoever I lay hands, he
    may receive the Holy Spirit.
  guh-guh: 'Simón jumaitsi: —Panerajurebeje mapacaëjëpaejamatabëcueneje. Pajivi tsimatanacobebuatajë
    tatovajëtsijavata Diosojavabelia, bajarapajivi petsimatarunaenexatsitsica Espíritu
    Santo, jai Simón apóstolenëbejejavabelia.'
  bon-bon: jaajige teebibine egä, “Cuta cebine näcäreye peei kokre, egä cane lui biname
    cabu cäme ime laacitune, Aceji Seemo te piba labacituge teeme cabu me.”
  nhw-BL: 'Quinilhui: ―Techmacaca ni chicahualistli nojquiya para nihuelis nijtlalis
    nomax ipan tlen hueli masehuali huan yaya quiselis Itonal Toteco.'
  mgw-mgw: “Nanenga munipei uweso kati wo, li'nga kila mundu ywanaalu'a kummi'kya
    maboko gangu', apate pokya Loo Mpeleteu.”
  swh-ONEN: akisema, “Nipeni na mimi uwezo huu ili kila mtu nitakayeweka mikono yangu
    juu yake apate kupokea Roho Mtakatifu.”
  wbi-wbi: Akati, “mumele ingufu, ili kila juno nikum'bikila amavoko upilaghe uMhepo
    Mwimike.”
  bba-bba: U nɛɛ bu mɑɑ nùn yiiko ye wɛ̃ɛyɔ, kpɑ bɑɑwure wi u nɔmu sɔndi wirɔ Hunde
    Dɛɛro u n dɑ du yɛ̃ro sɔɔ.
  eng-KJVCPB: saying, Give me also this power, that on whomsoever I lay hands, he
    may receive the Holy Ghost.
  kgk-NT: —Xe mbopu'aka katu xe-vy ave ambogwejy hagwã Nhe'ẽ Marangatu tee va'e, amoĩ
    ramo xe po xe rapixa akã akã ári, he'i mokõive va'e-pe.
  waj-waj: 'tunoo: Aa yaagueeqa aavaa niita ni miatee. Ni mikiai fai na vaidi voovaayaa
    ni yaakuuvaa yapano Mmannasa Yoketaivo innaki variaivee,'
  cpy-cpy: 'ikantziri: “Irika koriki, pipena naaka pishintsinka, noshiyan-temiri eeroka,
    nojeeka-shireta-kaantyaariri Ishire tajorentsi nosheninka, noteya-patzii-totan-tyaari
    nako.”'
  mpx-mpx: “Gasisi toto ei ku pem elau, inoke nau al ge, ebo nimwau na teli gamagal
    etega kokowanaa, inoke Yayaluwa Bwabwalena ni ahe ni ulutuk elana.”
  wbp-wbp: Wangkaja-palangu, “Ngangkariji-pala yungka yungurna-jana rdaka yirrarninjarla
    warru kurru-pinyi Pirlirrpa Kaatu-kurlanguju.”
  luo-luo: “An bende miyaeuru teko ma un-goni mondo ngʼato angʼata ma ayieyo lweta
    kuome oyud Roho Maler.”
  nhe-NT: 'Quinilhui: ―Xinechmacaca ni chicahualistli nojquiya para huelis nijtlalis
    noma ipan tlen hueli tlacatl huan yajaya quiselis Itonal Toteco.'
  aii-aii: ”ܗܲܒ݂ܠܘܼܢ ܐܘܼܦ ܐܸܠܝܼ ܐܵܗܵܐ ܫܘܼܠܛܵܢܵܐ، ܕܗ̇ܘ ܕܡܲܬܒܸܢ ܐܝܼܕܝܼ ܥܲܠܘܼܗ‌ܝ ܩܲܒܸܠܔ
    ܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ.“
  esk-NT: itnaqhuni, “Tunisisitŋaptuuq taavrumiŋa saŋŋimik. Uvvatuq iḷḷiqigupku argamnik
    iñuk akuqtuitḷayumauq Ipqitchuamik Irrutchimik.”
  msb-msb: Nagsabi siya, “Hatagi man ako sani agod makabaton man san Espirito Santo
    an madapatan ko san akon kamot.”
  cpa-NT: 'Ca¹juúh²dsa: ―¿Tsa³cuúh³hning jǿg³ jmo³jni lah¹jøng²? Mi³jøng² cán²dsa
    jmi²dsí² han¹³, ju³lah hein² dsa² co¹³jni gug¹ ni³ quiah¹² ―ca¹juúh² Simón.'
  dso-dso: “ମୁଇ ବିନ୍‌ ଲକର୍‌ ଉପ୍‌ରେ ଆତ୍‌ ସଙ୍ଗଇଲେ, ସେମନ୍‌ ଜେନ୍ତି ସୁକଲ୍‌ ଆତ୍‌ମା ପାଇପାର୍‌ବାଇ,
    ସେଟାର୍‌ ପାଇ ମକେ ସେ ବପୁ ଦିଆ ।”
  meu-meu: Ina siahu ame henigu, bena latanai imagu baina ato kau tauna danu Lauma
    Helaḡa do baine abia.
  yva-NT: “Ribeker syare ipo vambunine umaso inta raunande rinai indamu inaneme rauseo
    ntamijo vatane mai tavon, wea umba Anawayo Vambunine maje mai.”
  dgc-dgc: “Nay,” kagi na, “atdinanék moy be ta kabahagi na kapangyarian moya, monda
    éng itupu ko i kamét kua ta tolay, éy umasék be dide i Banal a Espiritu.”
  zpm-NT: 'rëb me: ―Goḻneedz poder qui lo naa; zeeṉa ye naa zha ne cxobniataa naa
    guic ygaa zho guieḻbiini ne rdeed Espíritu Sant.'
  hix-NT: Otxenyerun komo wàmyaha, owyanye Khoryenkom yokato yoh me ryetxoho me, kekon
    hatà, àwyanye. Toto kom hona ramor yenyàr xe wehxaha, àhonanye Khoryenkom yokato
    yomohtoho me. Àro ke, Khoryenkom yokato yoh me uro txetxoko, kekon hatà, Semawu.
  sim-sim: �Shir kwambu oson anin shi hawa. Unak avak man erem a unak Masikome Avui
    Wasilakahi lihik or takaka.�
  npi-ULB: त्यसले भन्यो, “मलाई पनि यो शक्ति दिनुहोस् ताकि मैले जो कसैमाथि हात राख्दा
    उसले पवित्र आत्मा पाउन सकोस् ।”
  cgc-cgc: daw gambal, “Tagan a nyo man ta inyo na gaem aged daw kino matungtungan
    ko ta ake na lima, mabaton din man Dyos Ispiritu Santo an.”
  tim-tim: Ekmâ ukenŋe nâŋgâm aregât puli mem togom hin dâm makyeŋgiep, “Nâŋe kautyeŋân
    hainâk mendere âmâ Anutugât Heakŋande gem kârikŋe akyeŋgiwiapgât puli ire yetkiwerân.
    Yetkire mem aregât hâuŋe nâŋgâ nâŋgâ niŋbela yetgât kârikŋe tatyetkimap are mendere
    kârikŋe niŋâk.” dâep.
  yor-yor: ó wí pé, “Ẹ fún èmi náà ni àṣẹ yìí pẹ̀lú, kí ẹnikẹ́ni tí èmi bá gbé ọwọ́
    lé lè gba Ẹ̀mí Mímọ́.”
  wos-wos: Xétaka dé yéwa nawulak hérae hura yae dé bérré wa, “Wuni yéwa bénika hwewut
    béni wun hambuk wuniré hwetambéni. Wuniré hwembét wuni akwi duna anéngambambu
    tamba takawut Godna Hamwinya deka mawulimbu wulaaye tétandé.”
  emp-NTPO: 'Nãwã jarasia: –Jãʌ̃ ʌb̶ʌada mʌ̃́a diad̶adua, mʌ̃a bid̶a mʌ̃ jʌwa baridua
    ʌ̃rʌ̃ b̶ʌbʌrʌd̶e Ãcõrẽ Jaure edamãrẽã.–'
  eng-F35: saying, “Give this power to me also, that anyone on whom I lay hands may
    receive Holy Spirit.”
  ind-ind: dengan berkata, “Berikanlah kuasa itu kepada saya juga, supaya ketika saya
    meletakkan kedua tangan saya pada seseorang, orang itu akan menerima Roh Kudus.”
  pes-OPCB: 'او گفت: «به من نیز این قدرت را بدهید تا هر وقت دست بر سر کسی می‌گذارم،
    روح‌القدس را بیابد!»'
  mpt-mpt: baabenea Ibo kweilono gabamon dim ut tebelubeiba Gode Hobe daakenea nakaia
    unangai bobol temo onamin titilo omniba ne monio oyano gesea
  ssx-ssx: I̱ma꞉ make yaka kiki hali ma꞉nda꞉na꞉ youna꞉ ua꞉ka꞉na꞉ Holi Sipitidi mina꞉
    loa꞉me do wele pita꞉la꞉eki ma꞉nda꞉ kipe leekeme.
  mkl-mkl: Í ni ɑ muɑ nŋu ɡbuɡbɑ̃u bɛ ku bɑ inɛ iyi nŋu ɑ́ leɑ ɑwɔ si iri fei ku bɑ
    Hundei Ilɑɑɔ̃.
  gaq-gaq: “ନେଙ୍ଗ୍‍ ଅଲ୍‍ଗାରେ ଆଡ଼ାତ୍ରା ନ୍ତି ବଲା ମେଇଂ ଜେନ୍ତିକି ପବିତ୍ର ଆତ୍ମା ବାଆର୍‍ଏ
    ଆନେଙ୍ଗ୍‍ ଆତେନ୍‌‍ ବପୁ ବିଲା ।”
  gof-RNT: “Taanikka ta kushiya wothiya ubbay Geeshsha Ayyaana ekkana mela ha maata
    tawukka immerkketi” yaagis.
  unx-unx: “ଆଇଙ୍ଗ୍‌ ଏଟାଃକଆଃ ଚେତାନ୍‌ରେ ତିଃଇ ଦହଲେରେ, ଇନ୍‌କୁ ଜେ'ଲେକା ପାବିତାର୍‌ ଆତ୍ମା
    ନାମ୍‌ ଦାଡ଼ିୟାକ, ଏନାମେନ୍ତେ ନେ ପେଡ଼େଃ ଆଇଙ୍ଗ୍‌କେହଁ ଏମାଇଙ୍ଗ୍‌ବେନ୍‌ ।”
  gah-gah: ve makolímini gotolaló nigizani molokugo Sikalahú limitive liki zámuza
    lekelitoka nekoma makó nimilizo.
  lcm-lcm: Kala antok ta, “Milong alis iau ta roron ke ani nau kapa, man naka amatung
    kunga si ri si na ki kun luk ani Malanganto Gogoai.”
  aer-aer: '@see-verse:ACT.008.018'
  qvc-NT: Yanapawayllapar qamkunashina runakunapa sawambi makiyta ruraptiy, Dyuspa
    Santu Ispiritunda ch'askinambaq, nishpa.
  tgl-ULB: Sinabi niya,” Ibigay mo rin sa akin ang kapangyarihang ito upang sinumang
    patungan ng aking mga kamay ay tatanggap ng Banal na Espiritu.”
  cbs-NT: 'yuikin: —Na jaska kushipa eadi en jayanun ea inankanwen, man jatu akai
    keska wakin yuda betsabudi mamepixun Diosun Yushin Pepa en jatu jikimaxununan,
    na pei ichapa en matu inainan— jatu waya'
  xtm-NTPP: 'te ni jikan‑ta''vi de nuu tee ma: ―‍Jin taa tna ni tnu''u ndee tnu''u
    ndatnu jiña, sukan‑va''a ndaka ñayii sonee sa nda''a sa siki i ma, te jín kuta''vi
    i Xtumani Ndios ma ―‍kúu de jiña''a de.'
  nnq-nnq: na ngalenga, “Umbegange na nenga kinala chenie kupala mundu jwajoa ojumba
    kummeke maboko, apoke Uhuke jwa Chwapi.”
  bao-NT: 'o biro cʉ̃jare ĩiupi: —To biro tii majiriquere yʉ cãare tiicojoya, niipetirã
    yʉ amori mena yʉ ca ñia peorã Añuri Yerire cʉ̃ja ca ñeepere biro ĩirã —cʉ̃jare
    ĩiupi.'
  san-ORI: ଅହଂ ଯସ୍ୟ ଗାତ୍ରେ ହସ୍ତମ୍ ଅର୍ପଯିଷ୍ୟାମି ତସ୍ୟାପି ଯଥେତ୍ଥଂ ପୱିତ୍ରାତ୍ମପ୍ରାପ୍ତି
    ର୍ଭୱତି ତାଦୃଶୀଂ ଶକ୍ତିଂ ମହ୍ୟଂ ଦତ୍ତଂ|
  rmn-rmn: 'тай пхэнляс: — Дэн ли ман асавки зор, тай одова, опэр кастэ мэ кан тхав
    мэ васта, тэ диндёл о Шужо Духос.'
  huv-NT: 'Tasaj nejiw: ―Ijchan xic aton narang aag ayaj, nüjchiw mayariw Nangaj Espíritu
    ocueaj Teat Dios jangantanej nipilan leaw sanayac xiwix wüx omal nej ―aj nejiw.'
  otn-NT: 'Bi ''yɛ̱mbi̱: ―Da̱mi̱ ''dacui na̱ ra̱ ts''ɛdi ja''a̱ui, n''namhma̱ ngue
    nu̱ to bi zä ga̱ japä ma̱ ''yɛ p''ʉ ja rá̱ ya̱, di̱ n''youi ra̱ Espíritu Santo
    ―bi ''yɛ̱mbi̱.'
  nop-nop: “Saŋiniŋ nutok maaŋ nambune kohone mehinek kihik foloŋ kamewene Uŋgoniŋ
    Munabuli moŋgokaneeŋ.”
  obo-NT: Kahi rin to, “Boggayi a ruwon no kotuusan, su amoy iddos ahad ondoy nod
    kotorungngan to koddin bollad diyot ampow to uu ran, od pokotanggap mandad to
    Uhis no Ispiritu.”
  kca-kca: 'щиты пŏтәртман: «Мӑнэма па тӑм йур мийатән, щи хŏйат, хŏй эԓты ма йошԓам
    пŏнԓәԓам, Йэмәӈ Ԓыԓ ат ўс».'
  cak-ENT: 'y xbij cheque: Tibana'' c''a chuve richin nc''uje'' la uchuk''a'' la''
    viq''uin, richin quiri'' tok ninya'' c''a nuk''a'' pari'' achique na vinük, nuc''ul
    ta c''a chuka'' ri Lok''olüj Espíritu, xbij cheque.'
  lif-NT: ᤀᤰᤂᤣ ᤔᤧᤳᤋᤢᤛᤡ. “ᤔᤏᤠ ᤛᤶᤍᤠᤱ ᤀᤡᤱᤃᤠ᤹ᤀᤠᤱ ᤀᤠᤜᤢᤰ ᤏᤧᤛ᤻ᤛᤢᤱ ᤐᤡᤖᤢᤱᤛᤡᤱᤅᤡᤸᤗᤧ ᤜᤠᤖᤠ᤹ ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤴ
    ᤔᤧᤄᤥ᤺ᤛᤢᤏᤡ ᤑᤠ᤹ᤀᤠᤱ ᤁᤴ ᤔᤢᤰᤛᤠᤶᤔᤡᤴ ᤕᤠᤵᤔᤡ ᤀᤠᤒᤡᤖᤧᤳᤇᤧ᤹ᤀᤥ॥”
