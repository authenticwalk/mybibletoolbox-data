  cta-NT: '@see-verse:ACT.008.018'
  bqc-SIM: 'à mɛ̀: À ma gba ikopi sↄ̃, kɛ́ gbɛ̃́ pↄ́ ma ↄnàwà, ade lí Lua Nisĩna
