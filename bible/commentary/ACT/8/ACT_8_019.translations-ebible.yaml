  san-ITR: ahaM yasya gAtre hastam arpayiShyAmi tasyApi yathetthaM pavitrAtmaprApti
    rbhavati tAdR^ishIM shaktiM mahyaM dattaM|
  bel-N: 'кажучы: «Дайце і мне гэткую ўладу, каб той, на каго ўскладу рукі, атрымаў
    Духа Сьвятога».'
  sch-sch: “Hi anga sinthotheina hi mi pêk roi, tu chunga khom ku kut ki minngamna
    chita Ratha Inthieng an chang theina rangin,” a tia.
  mic-MIQNT: aq telimaji, “Ignmui ni'n ml'gigno'ti glaman ta'n tujiw 'npitnn gegupa'taq
    wen un'jig 'msnatal Wejuli Nisgaml.”
  huu-NT: 'Raite: —Cuemo omɨco uaina ine, bumo cue onollɨna cue joniamona, naimɨe
    Jusiñamui Joreñona feiñollena.'
  jiv-NT: Tura Jesusa akatramuri̱n chicharuk tímiayi “Winiasha kuitja̱i̱ surustarum
