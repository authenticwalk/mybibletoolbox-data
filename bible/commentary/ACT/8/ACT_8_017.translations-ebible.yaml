  snp-snp: Eti loumuiti we lelete anikafo ya koli kikitamo wenena maninido melaito,
    Ouna Felegaga mino gedaiye.
  isl-isl: Og Pétur og Jóhannes lögðu hendur yfir þá sem trúðu, og fengu þeir þá heilagan
    anda.
  spy-NT: Kitiinyēē ꞉Bētērō āk Yoowaana bichoo āwunnyēk. Yooto, kuchōōnchi bichooto
    ꞉Tāmirmiryēēt.
  xnn-xnn: Dat ipatang da Pedro ken Juan nan ledengda isnan oloda ay mangilowalo ken
    daida. Dat komapet nan Ispirito Santo ken daida.
  mwe-mwe: Bhai, a Petili na a Yowana gubhaabhishilenje makono bhaakulupalila bhala,
    gubhamposhelenje Mbumu jwa Ukonjelo.
  tte-tte: Kabo nimali sipei tomeli kulukululi mena yo Yaluyaluwa Tabuna ilobima tomeline
    kolili yo ilusae kateli mena.
  tcs-tcs: Den Pita ane Zon bin pute an antap ed blo dem biliba ane da OliSpirit i
    bin kam nau ane stap wea dempla.
  hlt-THB: Piter ingkaw Johan ing cekkhqik khan awh kut tloeng pe nih nawh, cekkhqi
    ing Ciim Myihla ce hu uhy.
  soq-soq: Mo nata sosou sa baibu rauparintone witapu mo osouwo ituieno Aleu kakaiwa
    wadeiena.
  qub-qub: Chay yäracojcunapa umanman maquinta churaycur Pedruwan Juan Tayta Diosta
    mañacuptin Espíritu Santuta chasquiran.
  att-att: Á di Eduru, sinámmì da ira, á jimittál nga naggián nira yù Mangilin nga
    Ikararuá.
  bki-bki: Jibe na, ana Pitere naio Jone, naljuo amila jibe na banlo naruei, ana nalo
    abokar Niununo Lu ka bogo nene naruei.
  bqp-bqp: Kũ ò ↄ nàḿma, akũ ò Luda Nini lè sà.
  mcp-mcp: Nə́ ndɛɛ́, Pyɛ̂r bá Yuánɛs bwə́ mú ŋgə bəd bwo məbwə̂, bwə́ mú ŋgə lə́g
    Ŋkɛ̧́ŋkɛ̧̂ Shíshim.
  hat-hat: Lè sa a, Pyè ak Jan mete men sou tèt yo, yo resevwa Sentespri.
  npl-NT: Ijkuakó Pedro iwa n Juan okintlalijkeh inmawah impah, iwa non kineltokah
    Cristo Jesús, okiselijkeh n Espíritu Santo.
  bgg-bgg: Ji-è, Phithar nane Jon è awai so wad ithek Khurug shii kho srane sia mage
    shii ithek de Ragung So mua dun.
  eng-TCENT: Then Peter and John laid their hands on the Samaritan believers, and
    they received the Holy Spirit.
  eng-BSB: Then Peter and John laid their hands on them, and they received the Holy
    Spirit.
  cpu-NT: Ikanta Pedro ipoña Juan, jotzimikapatziitoyetantakari irako aparopayeeni.
    Arira inampishireyetantanakari Tasorentsinkantsi.
  san-ASM: কিন্তু প্ৰেৰিতাভ্যাং তেষাং গাত্ৰেষু কৰেষ্ৱৰ্পিতেষু সৎসু তে পৱিত্ৰম্ আত্মানম্
    প্ৰাপ্নুৱন্|
  tod-tod: Piyɛlɛ ta Zan ti yeelaani ti ma, ti Zɛnvu Ɲadegai zɔlɔɔ.
  tac-NT: '''Lige Pegro ''lige Juani, alé sebasa, nochale alué ralámuli mo''ólachi
    alé mochígame alué Esusi oyérame, ''lige alué ralámuli narele Onorúgame Alawala.'
  eng-WEBPB: Then they laid their hands on them, and they received the Holy Spirit.
  gfk-H: Io, Pita ma Ioanes dir ga bul ira lima dir naliu ta diet ma diet gaam hatur
    kahai lah no Halhaliana Tanua.
  viv-viv: Ada Fita Yoni hiyemu againe, nimadi badi tovetumagana agaidiya hisena,
    au AluꞋaluwa Mahalina giluvaiyedi.
  yao-yao: Nipele, che Petulo ni che Yohana ŵaasajichile makono gao ŵakukulupilila
    wala, ni ŵapochele Mbumu jwa Akunnungu.
  tgp-tgp: Ale Peter enia John la tau na limara hinira, ale la lavi na Tanume Tapu.
  auc-NT: Ante apæ̈nedinque Pegodo tönö Wäö tömënäniya pönö gampote apæ̈neyöna Wængonguï
    Tæiyæ̈ Waëmö Önöwoca pö tömënäni baonga guiicantapa.
  kbc-NT: Odaa Pedro ijaa João joɡ̶oipeketeloco libaaɡ̶atedi niɡ̶ijo oko, odaa joɡ̶odibatege
    Aneotedoɡ̶oji Liwigo.
  bmh-bmh: Guzenaimai, Pita zaug Zon dual ebeag, duailel go agal oiagab petak emen,
    goagal tabaiag patendai, Uwait nugau Ah Wes go ebalagab ebu noun.
  ctu-BL: Pedro yic'ot Juan tsi' yʌc'ʌyob i c'ʌb ti' jol. Tsa' aq'uentiyob Ch'ujul
    bʌ Espíritu.
  meq-meq: Hərwi niye, Piyer ta Yuhana tə pa fataya həlay, ta ɗuwulay me a Mbəlom.
    Tsa na, tə huta Məsəfəre Tsəɗaŋŋa eye.
  noa-H: Mag chadcha Pedroou Juan dʌ̈imua chi heeu hʌ̈k'a durrum k'ʌʌn hʌ̃r jua hausĩunaa
    Hẽwandamag jëeubaawain chadau Hẽwandamau mak'ʌʌnagjã hich Hak'aar p'ẽs deejim
    haajem.
  alp-NT: Eleki Yesuse Eni maka ulaka lua meru esi tola balasi kena tamata meru ulusi.
    Eleki Ro Misete Ikbasaesi.
  san-VEL: kintu preritaabhyaa.m te.saa.m gaatre.su kare.svarpite.su satsu te pavitram
    aatmaanam praapnuvan|
  kbq-kbq: Anante Pita'ene Jonikea agafa huke zanazama ana Sameria vahe'mokizmi zamufare
    antake'za Ruotge Avamura eri'naze.
  kbh-kbh: As Pedro y Juan chëngbe bests̈as̈iñe cucuats̈ënga tbojancjá, y chca, chë
    Uámana Espíritu tojánamashëngo chëngbe ainaniñe jtsemándayama.
  ron-LSB: Atunci și-au pus mâinile peste ei și au primit Duhul Sfânt.
  pon-pon: Ira ari kotiki on po ’rail lim ar akan, irail ap aleer Nen jaraui.
  nhe-BL: Huajca Pedro huan Juan pejque quintlalilíaj ininma ininpani huan nopa tlaneltocani
    quiseliyayaj Itonal Toteco ipan ininyolo.
  sps-sps: Ai Pita me Jon fasaur to na nimar patsuu rari, ser faakats of ratuari,
    ri nom ton Aaven Taabos.
  wnc-wnc: katakngi gwapakngane wasike tumuk wamu Anutu iniwawat Waung Kapata pakut.
  bus-bus: Kɛ̀ aↄ̃ ↄ kɛ̀ḿma, ben aↄ̃ Luda Nini è sa.
  gub-BL: Na'e Pet a'e, Zuàw a'e no, opokok a'e uzeruzar ma'e wanehe a'e wà kury.
    Uhem Tekwe Puràg wapy'a pe kury.
  imo-imo: Kano kinye kelepa Pita kinye Jon taloni pungolio enonga ki pala noiringili
    wali eno Mini Kake Telimu ltingi.
  boj-boj: Ariya naŋgi aiyel Samaria naŋgi qa pailyoqnsibqa naŋgo gateq di baŋ ateqnab
    naŋgi Qotei aqa Mondor oqneb.
  eng-DRA: Then they laid their hands upon them, and they received the Holy Ghost.
  knf-knf: Wi wi Ŧimoŋ Piyeer na Yowan başaaŋ apaf baka iñen ţi ikow, kë Uhaaş wi
    Naşibaţi uwala ţi baŧamari.
  san-KHM: កិន្តុ ប្រេរិតាភ្យាំ តេឞាំ គាត្រេឞុ ករេឞ្វប៌ិតេឞុ សត្សុ តេ បវិត្រម៑ អាត្មានម៑
    ប្រាប្នុវន៑។
  arn-NT: Feymew Pedro engu Juan fampuwüli engu ñi kuwü kisu engün mew, fey femngechi
    llowi engün ti Lif Küme Püllü.
  zas-NT: Dxel guxhoob yaa ree Bëd con Waj guijc reeman, abiꞌ guyu xSprijt Dios luxdoo
    reeman.
  ken-NT: Píta nɛ Jɔ̌n mányáŋa amɔ́ antí bǒbhɛn manɨkmʉɛt, Ɛfóŋó Bɛdyɛrɛ atwɔ́
    abhak nɛ bhɔ.
