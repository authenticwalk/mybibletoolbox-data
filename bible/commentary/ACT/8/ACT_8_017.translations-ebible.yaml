  zao-NT: Tsa lee Pey rop Juan mxoob yaa yek re zhaʼa, ne tata mkayaa re zha Mbi Nayon.
  byx-byx: Taqurla de ma Pita ke ne ma Jon ian mu ian a ngerik per a ra de ian meraqen
    sagel ama Ngemumaqa ip mager iv aa Qevepka ama Glasingaqa, dai qurli qa ke ne
    ra de qe tekmet ne aa rletki ama slurlki parlen me ra.
  ctu-CTI: Che' jini Pedro yic'ot Juan ti yʌq'ueyob i c'ʌb ti' pam i jol jini ochemo'
    bʌ ti' t'an Dios. Che' jini, ti aq'uentiyob Ch'ujul bʌ i Ch'ujlel Dios. Ti ochi
    ti' pusic'alob.
  zos-NT: Entonces Pedro'is y Jua'nis cyotyaj cyø' jetcøsta'm, y pyøjcøchoṉyaj Masanb'ø
    Espiritu Santo.
  gvs-gvs: Pita be Iyoni sikawanoi ikavava, nimadi sikailagasidi tomotayadi dabadi
    sibisikonedi, e Baloma Kimaasabaina sibabane.
  kbm-kbm: Pita gabu Jon itak bais giwei eisir be es miengk giwei eisir be tepwengge
    inggas Ngalau Yamar.
  tew-tew: Heḏáháˀ inbîˀḏi wíˀíngin dänmankꞌûˀḏi iˀ Yä̖ˀḏâaˀi Pꞌoewa̖a̖hâ̖a̖ dâykêˀ.
  rmc-rmc: Avke pre lende thode o vasta a on priile le Svete Duchos.
  apr-apr: Le nga Pita iye Yowan tina tipatarau a imot, motong la yeru titar bedi
    lo ye di tooltool tina ngan podi, le taun tikaua Maro Amunu Silene.
  tiy-tiy: Tidéw béno, ténégé Pedrowe brab Juaney de bumbuna ro. Atin ténanggaf roy
    Rémogor i Tuluse.
  nlg-nlg: Ma Peter ma John toro talui na limadira vuvungadira ge ra lavia na Tarunga
    Tabu.
  dgr-DOGNT: Eyıt'à Peter eyıts'ǫ John gokwìt'a dageèhdì gà Yedàyeh Nezı̨ı̨ gık'e
    ajà.
  pes-OPV: پس دستها بر ایشان گذارده، روح‌القدس را یافتند.
  ron-1924: Атунч, Петру ши Иоан ау пус мыниле песте ей, ши ачея ау примит Духул Сфынт.
  tpz-tpz: Ee to kon man a Tuvuh Vasioꞌ pa ö ne Pitaꞌ pen Jon to vahoꞌ a koreere pa
    ma pasuire.
  agd-agd: Máan turen Pita nú Yonin nú ano vetin ánontá ayan kaíkan Kantá Aunan baren
    mino.
  rkb-NT: Niahatsahi tahatsyhyrypetsa ty siharek humo paik paik nikaranaha. Atsoko
    Deus hyrikoso sibo izumu. Sakzohotsa tahatsyhyrypetsa ty siharek humo paik paik
    niahaze Deus hyrikoso atsoko sibo izumu. Simaõ ana bo hi nikozotoktoko.
  san-THA: กินฺตุ เปฺรริตาภฺยำ เตษำ คาเตฺรษุ กเรษฺวรฺปิเตษุ สตฺสุ เต ปวิตฺรมฺ อาตฺมานมฺ
    ปฺราปฺนุวนฺฯ
  iws-iws: Mɨ Pita, Jon sowiir ɨɨnao sɨmiir mwo ɨmiir ha nonkwowɨm mɨ sowa ɨna boɨnkiyo,
    Adi Komii, kɨriir naeyɨuɨn sɨmiir wanɨnkɨnɨuni.
  pol-SZ: Piotr i Jan kładli więc na nich ręce, a ci przyjmowali Ducha Świętego.
  ztq-NT: Lëë Pedre ni Juan pxob ña kik meñ go, aan lëë Kyalbini Ntson kwsëëb leñ
    styoo meñ go.
  zai-NT: Ne udixhe ná Pedru ne Juan luguiá cabe para ucuaa cabe Espíritu Santu.
  upv-upv: Ko Pita ko Jon orlingi nevre nuru renge batu nir, mian ko Nem̃in On ean
    esilvir vajin.
  aui-aui: Wasina bi Pita da Jon imadi wiigeruwana damdi woudi gayamidiye sitoura
    na God, Kanuma Kabikabikuwayina ivipora toudi biiyadi.
  wap-NT: Uruꞌu naa Peter naꞌiki John muudan pakaꞌu ipai wunao idaꞌatiꞌi mishidainaouz,
    sariapa Kaimanaꞌo Doronaa morotinan ipai ĩdyaun.
  mva-mva: Makara be Pita be Zon ditagurakiru be luma-diaru odio dinangaria be Oli
    Spirit didoki.
  dwr-NT: He wode Phexiroossinne Yohaannisi barenttu kushiyaa unttunttu bolla wothowaappe
    guyyiyaan unttunttu Geeshsha Ayyaanaa akkeeddino.
  kfw-kfw: Khawa phakhan Peter li John in inchungnga inkut induongpiya inmani Ratha
    Inthiang kha inmujei.
  bfz-bfz: तेबे पतरसे और यूहन्ने तिना पाँदे आथ राखे और पवित्र आत्मा तिना पाँदे आया।
  cuk-09: Degi, Pedro, Juan-ebo, Samaria-dorgangi argan mesismargu, amar Bab-Dummad-Burba-Nued-nikunonimarmosunnad.
  ben-OBCV: তখন পিতর ও যোহন তাদের উপরে হাত রাখলেন, আর তারা পবিত্র আত্মা লাভ করল।
  mil-NT: Te òré ní sacáⁿ ndodo‑güedé ndaha‑güedé dɨ́quɨ̌‑yu, te ní quexìo Espíritú‑gá
    ní ngúndecu ndɨhɨ́‑yu.
  myu-myu: G̃ebuje jebu o'subumõg̃ ip itabucayũ abi jeje. Deus biõg̃buk oõm cebe ip
    g̃ebuje bit.
  amk-amk: Ainanaya Petrusi tuti Yohanesi uruai uwaramifo awa wasau ea, donio esobu
    Nuaninu Mirarebana foi anina.
  fai-fai: Beta Bita so Yon so iyo ilim sikal kudew yak kinim wanang im dim dawti
    Got gán dádiwe, Sinik Abem ayo tad kiwa imudane,
  ura-NT: Nii jaun jetaote, acaauru couturi ichoae, biji meracaain Cana Coaunera bajaauruha-
    Fedoro aina Joaanne jana jetao, tajiha, acaauru ichoae fauha uhe, Cana Coaunera
    Suujue. Nitohaneein jetaote, Cana Coaunera Suujue rauure- Samaria nenacaauru-
    Jesocurisito esenetaeraauru- cachaauru.
  mcd-NT: Ascano Pedro futan Juanpan manmanyanan Upa Dios cufishonifo ahuun Yoshin
    Shara ato iquinon.
  urt-urt: Miꞌe pe, Pita hindi Jon yikil syep yanah ŋondoh tinge pe, Lahmborenge nember
    Yohe Yirise nate gahanahme tinge lalme.
  kiz-kiz: Ndipo Petro ni Yohana bhakabhabhekela mabhoko ni bhene bhakampokela Roho
    mtakatifu.
  tzo-TZE: Li Pedro xchi'uc Juane lic yac' sc'obic ta sjol li jujun jch'unolajeletique
    jech ivul ochuc ta yo'ntonic li Ch'ul Espíritue.
  lex-lex: Nhor nioka rrora rran limni pa rlapra la hare wuwannu, noka rlernana Uplerlawna
    Nhiw Lululli.
  dov-dov: Mpawo Pita a Jowani bakabikka maanza abo amitwe, alimwi bakatambula Muuya
    Uusalala.
  rgu-rgu: '@see-verse:ACT.008.016'
  toc-NT: Aca­li̠stá̠n chú Pedro y Juan taliacchí­palh xmacancán xli̠­hua̠k hua̠nti̠
