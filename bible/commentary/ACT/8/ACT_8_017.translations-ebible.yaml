  yle-yle: Wod꞉oo Pita Njon y꞉oo kêê yi mbêmê dpîmo yiyé dé, yi l꞉êê dîy꞉o dpîmo ngêpê,
    Chóó Lémi ngê u Ghê Dmi u ngwo ye dpîmo yém.
  swh-1850: Basi, Petro na Yohane wakawawekea mikono hao waumini, nao wakampokea Roho
    Mtakatifu.
  ese-NT: Jamajjeya Penohua, Huaniya peaꞌai poe majje ma epeejji cuana sapa biajje
