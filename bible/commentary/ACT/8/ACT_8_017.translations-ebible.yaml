  mal-2015: അവർ അവരുടെമേൽ കൈ വെച്ചപ്പോൾ അവർക്കു പരിശുദ്ധാത്മാവു ലഭിച്ചു.
  tuo-NT: Pedro, Juã Õꞌacʉ̃rẽ sẽrĩtojarã, Jesure ẽjõpeorãrẽ na dʉpopapʉ ñapeocãrã
