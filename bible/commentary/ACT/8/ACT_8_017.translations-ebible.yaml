verse: ACT.008.017
translations:
  kpx-kpx: Ige Bitau Dioniti abu ada malei tataeabemo otovege kebiau Munanae Tumu
    malelu.
  okv-H: Peter te John te na pari ue enana ta hamo ta ingeni tembeo Ahihi Otohu umbua.
  tbo-tbo: Apoma tu witumaganahi u ununuhi Pita ma Yoni nimahi hi hounihi po Alugo
    Woiyawa i luinihi.
  mal-C: പത്രോസും യോഹന്നാനും അവരുടെമേൽ കൈകൾ വെച്ചപ്പോൾ അവർക്ക് പരിശുദ്ധാത്മാവിനെ ലഭിച്ചു.
  grc-SR: Τότε ⸂ἐπετίθουν⸃ τὰς χεῖρας ἐπ᾽ αὐτούς, καὶ ἐλάμβανον πνεῦμα ἅγιον.
  bgc-bgc: फेर प्रेरितां नै उनपै हाथ धरे अर उननै पवित्र आत्मा पाया।
  khz-khz: Petero e Ioane gimara ira atarai getao-kaurato, ne ira na Veaga Palaguna
    gegapiato.
  deu-TKW: Da legten sie ihnen die Hände auf, und sie empfiengen den heiligen Geist.
  zsr-NT: Niꞌr gulaxóa naꞌquëꞌ bunách Samaria naꞌ Pedro len Juan naꞌ. Gululidzëꞌ Dios,
    atiꞌ dusóalenëꞌ lequëꞌ Dios Böꞌ Laꞌy.
  lin-lin: Bongo, Petelo mpe Yoane batielaki bango maboko, mpe bazwaki Molimo Mosantu.
  hns-NT: Tab djab Petras aur Johaanas bieswaasie log par aapan haath rakhies, tab
    oelogke Pawietr Aatma mielal.
  noa-E: Mag chadcha Pedroou Juan dʉ̈imua chi eeu ʉ̈kha durrum khʉʉn ʉ̈r jua ausĩunaa
    Ẽwandamag jëeubaawain chadau Ẽwandamau makhʉʉnagjã ich Akhaar phẽs deejim aajem.
  eng-EMTV: Then they laid hands upon them, and they received the Holy Spirit.
  mib-NT: Yūcuán na te Pedro jiín Juan ni casoó de ndaha de xinī i jíjnáhan i, te
    ni quɨ̄vɨ Espíritu Santo ini anuá i.
  lif-NT2: हे़क्‍क्‍याङ् पत्रुस नु युहुन्‍नारे़ खुन्‍छिॽ हुक्‍हाॽ सामरियास्‍मा नसानिबाहाॽ
    सम्‍दाङ् ने़स्‍सु पिरे़त्‍छुआङ् खे़ङ्‌हाॽरे़ सेसेमाङ् मे़घोःसुरो॥
  xnj-xnj: Kangi Petili na Yohani vakavavikila mawoko gavi vamsadika, navene mewa
    vampokili Mpungu Msopi.
  mmx-mmx: La ne Pita mi ne Jon duga lok li levengkikngen du at lempatlak atdi, la
    nedi diga lok ka Loroonan Kaala.
  cbr-NT: Ñucáxunquian Pedrobëtan Juanën aín mëcënan ramëcëx ca atux Nucën Papa Diosan
    Bëru Ñunshin Upíñu 'icancëxa.
  tee-NT: Pus ju acsnich ju Pitalu' chai ju Xivan tamokslanilhch ixmaca'an la'ixlacatuna'an
    ju yu'unch chai lanach tanu la'ix'alhunut'an ju Spiritu Santu.
  eng-LSV: then they were laying hands on them, and they received the Holy Spirit.
  cak-NT: Y romari' ri Pedro y ri Juan xquiya' quik'a' pa quiwi' y xka ri Espíritu
    Santo pa quiwi'.
  pah-NT: Igwete Pedro'ga pokogi g̃a ndehe João'ga pavẽi. Kiro turi Tupana'ga ra'uva
    g̃a pyri g̃a nderekokatuavo a'ero.
  sja-NT: Mãpai Pedropa mãik'aapa Juanpa jua bɨdak'ãri ãra ɨ̃rɨ, mãgá Ak'õre Jaure
    ba cheji ãra ome.
  xed-xed: Lagha i Piyer nda Yuhwana ka fanaghatá dzvu ta həŋ, ka mutsaftá həŋ ta
    Sulkum nda ghuɓa.
  mks-NT: A̱nda̱ já chójó Pedro xi̱hi̱n Juan ndáha̱ dá ji̱ní in in na̱ cán nani xíca̱
    ta̱hví da̱ nu̱ Ndióxi̱ já na̱chutú nda̱a̱ ínima̱ ná xi̱hi̱n ínima̱ yi̱i̱ Ndióxi̱.
  gfk-S: Io, Pita ma ne Jon dur ga bul ira luma dur ta di ma di ga hatur kawase leh
    no Halhaaliena Tanuo.
  bmu-bmu: Miaŋgöra köuluköba böröŋiri nöröpŋine alohotka Uŋa Töröŋan uruŋine geiga
    meget. Mewö.
  dgz-dgz: Boge Pita ge Dion nanimu iamup seane amba mu Guewa Posewa Woup Seni warane.
  eng-GNV: Then layd they their handes on them, and they receiued the holy Ghost.
  zaa-NT: Pero de betsia ná' ca apóstol iqquia ca ènni'a nna gul·lani tabá Espíritu
    Santo lani cą.
  eng-WEBSTER: Then they laid their hands on them, and they received the Holy Spirit.
  guh-guh: Nexata Pedrobeje Juanbeje petovajëtsijavatabeje Diosojavabelia, tsimatanacobebuatabeje
    Samaria nacuapijivi. Nexata jane baja Samaria nacuapijivi Espíritu Santo tsijamatabëpatsicatsi.
  bon-bon: Puma cita ca Peteru naabi Yoane ime icranemäsi teeme papa cabu, siige Aceji
    Seemo te piba teeme yepäyepä trupa cabu abacitanige.
  nhw-BL: Huajca Pedro huan Juan pejque quintlalilíaj ininmax ininpani huan nopa tlaneltocani
    quiseliyayaj Itonal Toteco ipan ininyolo.
  mgw-mgw: Bai, Petili na Yoani ngabaabi'kya maboko balu' babaabatisilwe na bembe
    ngabampokya Loo Mpeleteu.
  swh-ONEN: Ndipo Petro na Yohana wakaweka mikono yao juu ya wale waliobatizwa, nao
    wakapokea Roho Mtakatifu.
  wbi-wbi: Pe uPetro nhu Yohana vakavavikila amavoko, vote vakamwupila uMhepo uMwimike.
  bba-bba: Yerɑ Piɛɛ kɑ Yohɑnu bɑ bu nɔmɑ sɔndi wirɔ, mɑ Hunde Dɛɛro duɑ be sɔɔ.
  eng-KJVCPB: Then laid they their hands on them, and they received the Holy Ghost.
  kgk-NT: Ha upéi katu upe mokõi hemimondo omoĩ opo inhakã akã ári ogwejy-ma hagwã
    Nhe'ẽ Marangatu tee va'e. Ogwejy-ma ou-vy opyta hagwã Samaria pygwa py'apy-py.
  waj-waj: Petoroosooya Yuvuaanaya ngiari yaakuuvaitana iyayaa utuduu Mmannasa Yoketaivo
    iyaki tuoo viravai.
  cpy-cpy: Ikanta Pedro eejatzi Juan, roteya-patzii-totan-takari rako apaani-paeni.
    Aripaete ojeeka-shire-yitan-tanakari Ishire Tajorentsi rirori-paeni.
  mpx-mpx: Inoke Pita ge Diyon nimaliya hi teli toabulilek kokowaliyaa, inoke Yayaluwa
    Bwabwalena hi ahe.
  wbp-wbp: Junga-juku, Piitarlu manu Jaanurlu, rdaka kuja-pala-jana yirrarnu yapaku
    jurrungkalku, ngula-jangkaju, kapanku-jana kurru-pungu Kaaturlu Pirlirrpa nyanungu-nyangu.
  luo-luo: Bangʼe Petro gi Johana noyieyo lwetgi kuomgi mi giyudo Roho Maler.
  nhe-NT: Huajca Pedro huan Juan pejque quintlalilíaj ininma ininpani huan nopa tlaneltocani
    quiseliyayaj Itonal Toteco ipan ininyolo.
  aii-aii: ܗ̇ܝܓܵܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܘܝܘܿܚܲܢܵܢ ܡܘܼܬܸܒ݂ ܠܗܘܿܢ ܥܲܠܵܝܗ‌ܝ ܐܝܼܕܵܬܹ̈‌ܐ، ܘܩܘܼܒܸܠܔ
    ܠܗܘܿܢ ܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ.
  esk-NT: Peter-mlu John-ŋumlu iḷḷiqiniġaich taapkua argaŋmiknik. Tarvauvaa Ipqitchuam
    Irrutchim aŋalatkaqsiñiġai.
  msb-msb: Kaya, gindapatan sinda ninda Pedro kag Juan san inda mga kamot, tapos,
    ada na sa inda an Espirito Santo.
  cpa-NT: Jøng² ca¹cán¹ báh³ dsa² jmi²dsí² han¹³ mi³ca¹quieg² Pedro quianh¹³ Juan
    gug² ni³ quiah¹²dsa.
  dso-dso: ପିତର୍‌ ଆରି ଜଅନ୍‌ ସେମନର୍‌ ଉପ୍‌ରେ ଆତ୍‌ ସଙ୍ଗଇଲା ଦାପ୍‌ରେ ସେମନ୍‌ ସୁକଲ୍‌ ଆତ୍‌ମା
    ପାଇଲାଇ ।
  meu-meu: Bena raruosi ese imadia na idia latadiai e ato kau; bena Lauma Helaḡa e
    abia.
  yva-NT: Weti Petrusa pe Yohanesa pe yo yaneme raijaseo ntamijo mai, umba Anawayo
    Vambunine maje irati mai.
  dgc-dgc: Nadid ti Pedro sakay ti Juan, péngitupu de ta kamét dia dide, éy inumasék
    dide i Banal a Espiritu.
  zpm-NT: Bdziṉ zho pxobnia zho guic grë meṉ co, bnab zho lo Dios; dzigo grëse meṉ
    co laa me bgaa guieḻbiini ne rdeed Espíritu Sant.
  hix-NT: Khoryenkom yakoro tàrwonàmàtxhenye rma, tamor komo yetxownà hatà, àhonanye.
    Àtoko rma nomokye hatà, Khoryenkom yokato, àhonanye.
  sim-sim: Avui Wasilakan fri saweshihi tavan masiji lihik fri hauoweshirik Masikome
    Avui Wasilakahi lihik ormu takara.
  npi-ULB: त्यसपछि पत्रुस र यूहन्‍नाले उनीहरूमाथि आफ्ना हात राखे र उनीहरूले पवित्र
    आत्मा पाए ।
  cgc-cgc: Tenged ula pa danen kabaton ta Dyos Ispiritu Santo, patungtong Pedro daw
    Juan iran an na mga lima naan ki danen aged mabaton danen Dyos Ispiritu Santo
    an.
  tim-tim: '@see-verse:ACT.008.016'
  yor-yor: Nígbà náà ni Peteru àti Johanu gbé ọwọ́ lé wọn, wọn sí gba Ẹ̀mí Mímọ́.
  wos-wos: Hukémbu Pita bér Jon yae Godré wakwexékéta deka anéngambambu tamba takambéka
    dé Godna Hamwinya deka mawulimbu wulaaye té.
  emp-NTPO: Pedroba Juaʌ̃ bid̶a Ãcõrẽa iwid̶ibʌdad̶e ãdji jʌwara djabarã ʌ̃rʌ̃ b̶ʌsid̶aa.
    Ara maʌ̃da Ãcõrẽ Jaurera edasid̶aa.
  eng-F35: Then they laid their hands upon them and they received Holy Spirit.
  ind-ind: Sewaktu Petrus dan Yohanes menumpangkan tangan ke atas mereka, barulah
    mereka menerima Roh Kudus.
  pes-OPCB: پس پطرس و یوحنا دستهای خود را بر سر این نوایمانان گذاشتند و ایشان نیز
    روح‌القدس را یافتند.
  mpt-mpt: '@see-verse:ACT.008.016'
  ssx-ssx: Pida Dioni yaapoma꞉ ipilika꞉ kiki mo wanda꞉halina꞉ youna꞉ wia hata꞉ yeni
    pipiki handa Holi Sipitidita꞉ mo wanda꞉halina꞉ weleke pa꞉ta꞉ a꞉pa pitiekeme.
  mkl-mkl: Ŋɔi Piɛɛ do Zɑ̃ɑ ɑ̀ le nŋɑ ɑwɔ si iri, nɔ ɑ̀ bɑ Hundei Ilɑɑɔ̃.
  gaq-gaq: ପିତର୍‍ ଆରି ଜହନ୍‍ ମେଇଂ ଆଡ଼ାତ୍ରା ନ୍ତିବକ୍ନେ ଦାପ୍ରେ ମେଇଂ ପବିତ୍ର ଆତ୍ମା ବାଆର୍‌କେ
    ।
  gof-RNT: He wode Phexiroosinne Yohaannisi bantta kushiya entta bolla wothin, entti
    Geeshsha Ayyaana ekkidosona.
  unx-unx: ଏନ୍ତେ ପାତ୍‌ରାସ୍‌ ଆଡଃ ଯୋହାନ୍‌ ଇନ୍‌କୁଆଃ ଚେତାନ୍‌ରେ ତିଃଇ ଦହକେଦ୍‌ଚି ଇନ୍‌କୁ ପାବିତାର୍‌
    ଆତ୍ମାକେ ନାମ୍‌କିୟାକ ।
  gah-gah: Lá okago, aposolo keza gotóitó kigizani milikasigo, Sikalahú nene keitoka
    limimó.
  lcm-lcm: Na kilonglapo amatung kunga singiria na kilapo luk a Malanganto Gogoai.
  aer-aer: Kele Peter uthene John uthenele iltye arrernemele akaperte tyerrtye areyeke-arleke
    imerte Ngkarteke angkemele, kele Utnenge Akngerre anteme itneke irrpeke.
  qvc-NT: Chaymi Pidruwan Jwanqa paykunapa sawambi makingunata rurashpa, Dyusman mañakuptinllapa,
    Santu Ispiritundaqa ch'askirqanllapa.
  tgl-ULB: Pagkatapos ipinatong nina Pedro at Juan ang kanilang mga kamay sa kanila,
    at tinanggap nila ang Banal na Espiritu.
  cbs-NT: januxun jawen Yushin Pepa achimakin jatu mamepixun jatu yukaxunaya ja Yushin
    Pepatun jatu medabewai jatuki jikia akeakenikiaki.
  xtm-NTPP: Chukan kúu ja ni ka sonee Pedro ma ji'in Juan ma nda'a de siki ñayii ma,
    te ni ka kuta'vi i Xtumani Ndios ma sukan‑va'a koo ya ini anua in in i ma.
  nnq-nnq: Penia Petulo na Yohana ngababekelanga maboko abaamine, na angweto ngabapokela
    Uhuke jwa Chwapi.
  bao-NT: To biri Pedro, Juan, cʉ̃ja amori mena cʉ̃jare ñia peo, Añuri Yeri cʉ̃japʉre
    cʉ̃ ca ñaajãa nʉcã earo cʉ̃jare tiiupa.
  san-ORI: କିନ୍ତୁ ପ୍ରେରିତାଭ୍ୟାଂ ତେଷାଂ ଗାତ୍ରେଷୁ କରେଷ୍ୱର୍ପିତେଷୁ ସତ୍ସୁ ତେ ପୱିତ୍ରମ୍ ଆତ୍ମାନମ୍
    ପ୍ରାପ୍ନୁୱନ୍|
  rmn-rmn: Пал отхэ о Пётар тай о Иоанн тхэдэ опэр лэндэ пумарэ васта, тай он диндилэ
    о Шужо Духос.
  huv-NT: Quiaj a Pedro y Juan tayacüw owixaw wüx omalüw ajcüwa nipilan quiaj, quiaj
    tiün wüx ombasüw nejiw Nangaj Espíritu ocueaj Teat Dios.
  otn-NT: Ra̱ Bɛdu 'nɛ̱hra̱ Xuua, nu̱'mø mi̱ japyø 'yɛ p'ʉ ja yø ya̱ yø 'yɛ̱c'ɛ̱i̱,
    yø 'yɛ̱c'ɛ̱i̱ p'ʉya bi̱ n'youi ra̱ Espíritu Santo.
  nop-nop: Tiŋa kohohik metam kihik foloŋ kameune Uŋgoniŋ Munabuli foyemguk.
  obo-NT: Na, id torungngan onni Pedro woy Juan to bollad dan iddos uu taddot od pompomakoy,
    woy idda ron en, notanggap dan iddos Uhis no Ispiritu.
  kca-kca: Щишән ԓыв эԓтыԓаԓа йошԓән пŏтсәԓән, пӑ ԓыв Йэмәӈ Ԓыԓ вана ўсэԓ.
  cak-ENT: Y roma c'a ri' tok ri Pedro y ri Juan xquiya' quik'a' pa quivi' y xquic'ul
    c'a ri Lok'olüj Espíritu.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤐᤋᤪᤢᤛ ᤏᤢ ᤕᤢᤜᤢᤴᤏᤠᤖᤧ ᤂᤢᤴᤇᤡ᤹ ᤜᤢᤰᤜᤠ᤹ ᤛᤠᤔᤖᤡᤕᤠᤛ᤻ᤔᤠ ᤏᤛᤠᤏᤡᤒᤠᤜᤠ᤹ ᤛᤶᤍᤠᤱ ᤏᤧᤛ᤻ᤛᤢ
    ᤐᤡᤖᤧᤳᤇᤢᤀᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤛᤣᤛᤣᤔᤠᤱ ᤔᤧᤄᤥ᤺ᤛᤢᤖᤥ॥
  mie-NT: Ñúcuán de nī ntee ndúū dē ndahá dē xīnī ndá ji, de nī nquīvi Espíritu Santo
    inī ndá ji.
  san-TIB: ཀིནྟུ པྲེརིཏཱབྷྱཱཾ ཏེཥཱཾ གཱཏྲེཥུ ཀརེཥྭརྤིཏེཥུ སཏྶུ ཏེ པཝིཏྲམ྄ ཨཱཏྨཱནམ྄ པྲཱཔྣུཝན྄།
  qve-NT: Chaymi Pedroqa Juanpiwan makinkuta Jesucristopi creeqkunapa umanman churayuranku.
    Hinaqtinmi paykunaqa Santo Espirituta chashkiranku.
  pao-NT: Mu Peter-no John mu nanesootuhikuna umu-ma matuguna, umu yise ka Te Naa
    Besa Pooha-matu-ma nasootuhi.
  cbu-NT: '@see-verse:ACT.008.016'
  usa-usa: ánibo Pítaayaa Yóáanema yenákámá mi-káyúkáráq iyáámma makéta nunamummá
    kéteyata mi-káyúkámá Aokaq-Áámá matááe.
  soy-soy: Kei kɛ Piyɛɛ nɛ Yohɑni ɑpi pɛɛ ɑnípɛ pikɛcɑ́ɑ́ rilɑɑ, Nfɑ́ɑsɔnɛ nn pɛɛ
    pi loni.
  hui-hui: Ngode Datagaliwabehondo bi la howa Pida Yonela libugua wali agali biarunaga
    haguaneni gi wiyagola Ngode Datagaliwabe Dinini tiha hole dalini.
  amf-amf: Ogo wodanka Bhethiroosbee Wannisbe yisa aaninam eenadar ke wodade. Eenaar
    Manpas Gazanam ke tiyade.
  quc-NNT: Te ri' ri tat Pedro, ri tat Juan xkiya ri ki q'ab' pa ki wi' ri kojonelab',
    xqaj k'u ri Loq'alaj Espíritu pa ki wi'.
  dob-dob: ꞌEnega Pita be Yoni nimadi sisaꞌudi ꞌediya ga Yaluyaluwa Tabuna ꞌediya
    ꞌilugu.
  wrs-wrs: Doa nonamba no sambla indhanamba hevna englava ehuhlinvpa heindava, hemba
    os lundthoana Sesoasongolnanamba.
  mca-mca: Ma' qa t'eku'mipji'kii pekhewe'en, ma' qa testi'yij pa' Espíritu Santo.
  tzo-TZC: Jech o xal ti Pedroe, ti Juane tey laj scajan scꞌobic ta sba ti jchꞌunolajeletique.
    Jaꞌ o laj yichꞌic ti Chꞌul Espíritue.
  mya-mya: ပေ​တ​ရု​နှင့်​ယော​ဟန်​တို့​သည်​ထို​သူ​တို့​၏ အ​ပေါ်​သို့​လက်​တင်​ကြ​သော​အ​ခါ
    သူ​တို့ သည်​သန့်​ရှင်း​သော​ဝိ​ညာဉ်​တော်​ကို​ခံ​ယူ ရ​ရှိ​ကြ​လေ​သည်။
  gng-NT: Nɛn saan nɛ Piɛr nin San taa' biʼnuɔ ki paan' biʼbo, ki kàare' ki de' bɛ,
    nɛ *Mifuoñaanm jiire' ní biʼbo.
  cbi-NTPO: Tsenñu Pedro bain, Juan bain yala' tyaapachi deta'ka' yalanu main main
    Espíritu Santo kakaala.
  ikk-NT: Ya Pita lẹ Jọnụ nọ bu ẹka kwasị wẹ, wẹ nọ nwọnhẹn Mmọn-nsọ.
  leu-leu: E mui, na Pita nare Jon re timin a mare xuluri e a mu rabuna aave ri siak
    a Vovau Xaradak.
  maz-NT: Nuc'ua e Pedro 'ñe e Juan o 'ñe's'e o̱ dyëvi c'o mi creo. O ẽ c'ua o̱ Espíritu
    Mizhocjimi o ẽ bübü cja o̱ mü'büji.
  bod-N: དེ་ནས་སྐུ་ཚབ་པ་གཉིས་ཀྱིས་མི་དེ་རྣམས་ཀྱི་ལུས་ལ་ཕྱག་བཞག་པ་དང་དེ་རྣམས་ལ་དམ་པའི་ཐུགས་ཉིད་ཐོབ་པ་རེད།
  tca-NT: Rü yemacèx ga Pedru rü Cuáü̃ naxmẽ́xmaã nüxü̃ ningõgügü ga yema yaxõgüxü̃,
    rü yexguma nanayauxgü ga Tupanaãẽ i Üünexü̃.
  zpl-NT: Chequie uricuꞌ Pedro cuna Juan ya beella equie bee bene zeꞌe para nú uyucu
    arquiꞌbeella Espíritu Santo.
  mbc-NT: Mîrîrî ye'nen to' pu'pai pona tenyakon tîrî'pî to'ya. Moropai to' epîrema'pî
    Morî Yekaton Wannî enato'pe to' esa' pe.
  ndg-ndg: Petro na Yohana baabekeya maboko, na bembe bampokya Roho Mtakatifu
  wsk-wsk: Asele Peter se John nuguting patawu nusupuling te bitakasan se Bur Laili
    nungumik te kapakaso.
  toj-NT: Ja Pedro soc ja Juani ti ya cajan ja sc'abe ja ba s'olom ja yenlei, ti xa
    co sbaje ja Espíritu Santo.
  kkl-kkl: '@see-verse:ACT.008.016'
  tbc-tbc: Agog Pita Jon da tamolpein gurmad fo banid digane dugug, Urgun diŋane ya.
  sna-sna: Ipapo Petro naJohani vakaisa maoko pamusoro pavo, vakagamuchira Mweya Mutsvene.
  smk-NT: Nipababo ra ni Pedro tan ni Juan a gamet ra konran mammemper ket nako yayna
    nin miikap konra a Ispirito nan Dios.
  grc-TCGNT: Τότε ἐπετίθουν τὰς χεῖρας ἐπ᾽ αὐτούς, καὶ ἐλάμβανον Πνεῦμα Ἅγιον.
  gof-WFTW: He wode Phexiroosinne Yohaannisi bantta kushiya entta bolla wothin, entti
    Geeshsha Ayyaana ekkidosona.
  spa-BLM: Entonces les impusieron las manos, y recibieron el Espíritu Santo.
  kyz-NT: A'eramũ ene 'awamũ E'agesage mua 'gã nupe, 'gã nerekwaramũ— 'jau Pedro 'ga
    Juã 'ga retee oje'ega monou Jarejuwarete 'ga upe. Aipo 'ga upe 'e re 'gã opo monou
    Jejui 'ga rerowiaara 'gã apyte'rarimũ. A'erauwe Janeruwarete 'ga 'Agesage ruri
    osou 'gã pype 'gã nerekwaramũ.
  dao-dao: Angsä xawi naw ami khana ani kut taih ni se, Ngmüimkhya Ngcim yaheikie.
  cya-cya: Xacan' chcuaa yu mdi'in tyaa yu yaa' yu 'in ne', cui' ña'an lcaa mtsa'an
    yu'hui Espíritu nu Luhui 'in Ndiose 'in ne'.
  beu-beu: '@see-verse:ACT.008.016'
  wrk-wrk: Yarrijba bulangki marni yalundu kulajina, ngala buli yanyba mududu. Baki
    ngankijbayi yalundu mankanyina Kunyba Ngarndu Kudkanyi.
  nii-nii: Pe wu tał wumb angił tonu kindangił wumb ei Gos nge Gui Ka sinjing.
  ign-NT: Tacahe, ema Pedro émapa ema Juan nanacapa eta navahuana te nápusiana éna.
    Tacahe, ema Espíritu Santo mávahá­ca­va­caripa eta náemama­chu­tí­chi­ra­vacahi
    éna.
  dik-NT: Go Pïtɛr ku Joon kecin tääu kenhïïm go Wëi Nhialic lööny kegup.
  cac-cac: Axo vin̈aj Pedro yed' vin̈aj Juan chi' ix ac'anec' sc'ab' d'a sjolom eb'.
    Ichato chi' ix schaancan Espíritu Santo chi' eb'.
  tzj-E: Pedro ruq'uin Juan xqueya' quek'a' pquewá' aj Samaria y xkaj ta Espíritu
    Santo cuq'uin.
  san-BUR: ကိန္တု ပြေရိတာဘျာံ တေၐာံ ဂါတြေၐု ကရေၐွရ္ပိတေၐု သတ္သု တေ ပဝိတြမ် အာတ္မာနမ်
    ပြာပ္နုဝန်၊
  yaa-NT: Nãskakẽ Pedro feta Juan ato mãmãnifo ato Nios kĩfixoyanã. Ato askafaifono
    Niospa Yõshi Shara ato mẽra naneni.
  cab-NT: Ábati jíchuguni Pédro lúma Juan jájabu jawágu, ába liábin Sífiri Sándu jádoun.
  clu-clu: Gintongtongan sanda ni Pedro kag ni Juan andang mga alima, kag nabaton
    nanda dayon ang Ispirito Santo.
  swh-ULB: Ndipo Petro na Yohana wakawawekea mikono, nao wakampokea Roho Mtakatifu.
  tpt-NT: Ex ni Pedro ali Juan tamoqslanil ixmakakꞌan yu ixtalhakapuꞌanta y va chuncha
    talaqtanuꞌol ni Espíritu Santo.
  aai-aai: Imaibo Peter John hairi umah tafah hiyara’aten isah hiyoyoban naatu Anun
    Kakafiyinane hibai.
  sny-sny: Sosu Pita, Jon lowesi ereti lowesi lo se lu taune werese ma'e hire isawe
    hetesiyewe, Owane Sitewi lo Hepene Wara'i lowe papu wira. [Ap 19:6]
  myy-myy: Ito yicõri mame Jesure masirãre Pedro mesa ĩna ya ãmona moa jeoyijarã Diore
    bʉsirã. Ĩna ito yirocajʉti Espíritu Santo quedi sãjayijʉ ĩnare.
  trc-NT: Dan me se cutaꞌ raꞌa Pedró ga̱ Juan raa̱ nij síí cuchumán rá niꞌya̱j man
    Jesucristó ya̱nj chumanꞌ Samaria, ga̱a ne̱ catúj Nimán Diose̱ nimán nij soꞌ a.
  cut-NT: Tuhme Pedro nduco Jua̱n ne, nahn ta̱h ye ihyan chahn, ne quenun Vaco Ndah
    yahn Dendiohs ihyan.
  bel-bel: тады ўсклалі рукі на іх, і яны прынялі Духа Сьвятога.
  zlm-KSZI: Kemudian Petrus dan Yahya meletakkan tangan atas mereka lalu mereka menerima
    Roh Suci.
  gdr-gdr: Ɨ re ket ton yɨm oramka eyeninonda rɨga wa pɨlɨnd, ton kea ket yokateno
    Yɨnayɨna Wɨngawɨngand.
  vmy-NT: ꞌBa ꞌbatsaꞌen Pedro ꞌba ko Juan yanere ntsja, ꞌba xutabiu kisakure Isennixtjintsjere
    Naꞌenchana.
  cmn-FEB: 使徒为他们行按手礼，他们便接受了圣灵。
  gmv-RNT: Hessa gish Phexroosinne Yohannisi ba kushe asa bolla woththin asay Xillo
    Ayana ekkides.
  ncl-NT: Cuaquinon quinlalilijque Pedro huan Juan inminmajmajuan pan yehuanten pa
    Samaria hual quineltocajque Cristo, yojque quinhueliltic in Espíritu Santo.
  wed-wed: Peter ma John urai taui au tepai i terei ma i raupari da Arua Vivivireina
    au orai i rui.
  sua-sua: '@see-verse:ACT.008.016'
  klt-klt: Wáina tángga ku Pita káling Jon dá ket yándi yá yáin yáni hára usáng hang
    tin du wahára ku Iruk Káungá watá Samaria ámna náráwa watán káin áwuk.
  are-are: Peter tharralantama iltja kapurta etnakanhaka arrarnaka. Enka Alkngaltara
    era turtantama etnakurna irrpuka.
  gai-gai: Na maniŋa mbendeia maica, ndoniŋna parniŋmo mina paŋaind tambatta tɨkatke,
    mina Ŋeroŋ Rat maaŋgɨrat.
  qvm-NT: Paycunapa umanman maquinta churaycur tsaynog manacuptinmi Santu Espirituta
    chasquicärergan.
  chz-NTPS: Heˉja̱ˉ gaꜙkyeˉ Peeˊ kya̱a̱hˊ Jwa̱a̱ꜚ gooˉ nëˊ kihˈ ø̱ø̱hꜗ jneˊ heꜘ. Läꜙcha̱hꜘ
    ja̱ˉ gaꜙtë̱ë̱yꜘ Jmɨˉlleꜘ Naˉjngɨɨˈ.
  kmu-kmu: '@see-verse:ACT.008.016'
  ood-NT: k amjed an i ha tahtamahi ab ihmch g Jiosh. Tsh g Hekia S‑apꞌekam Gewkdag
    ab hahawa ha mah g gewkdag.
