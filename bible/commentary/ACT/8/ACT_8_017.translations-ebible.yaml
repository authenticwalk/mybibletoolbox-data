  gup-gup: Dja mak bindimarnebidkurrmerrinj, wanjh kunu birrimey nawu Namalngmakkaykenh.
  bss-NT: Dɔ́ɔ Petro bɔ́ Jɔnɛ bébáné bɔ́ mekáá á nló bɔ́-ʼɛ békudéʼ Edəə́dəŋ
