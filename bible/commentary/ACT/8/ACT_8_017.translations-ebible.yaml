  uig-ARA: پېترۇس بىلەن يۇھاننا ئۇلارنىڭ ئۈستىگە قولىنى تەگكۈزۈشى بىلەن، مۇقەددەس
    روھ ئۇلارغا ئاتا قىلىندى.
  tuf-tuf: Etatan Pédroat ima atcar uw cuisa otar chájacro. Juanat cat ima atcar uw
    cuis otar chájacro. Atcar chácayat Sir Ajcan Cámuran Ey eyin ur icar raújacro.
  abx-abx: Mangno agpadu'un-na kas Pedro pati' Juan i mga palat-na ari si magpanutu'o
    ngan pa'ayop dayon i Espirito Santo.
  mco-NT: Huin'it Pedro etz Juan cɨ̈nïxajy ajcxy, e chi je Espíritu Santo y'adɨgɨɨy
    yjottɨgɨɨy ajcxy.
  bsp-bsp: Awa Piyɛr kɔ Saŋ ŋandeŋər ŋa waca, kɔ ŋasɔtɔ Amera Ŋecempi ŋa Kanu.
  kqf-kqf: Kamaina bi Pita bi Diyon nimedi tauwaisumaḡa dabedimo a sivudi bi Aluwa
    Waiyawa a vai.
  cpb-NT: Ikanta Pedro eejatzi Juan, rotzimikapatziitoyetantakari rako apaanipaini.
    Risaikashireyetantanakari Tasorenkantsi.
  aon-aon: Namudok aria Pita nani Jon howemesh wis aria douk sharao Iruhin ananin
    Mishin.
  hus-NT-2005: Na Pedro ani na Juan in kʼwajbaꞌtsik nin kʼubak bin éb an belomtsik
    ani in bachʼu tám an Tʼokat Ejattaláb an belomtsik.
  mig-NT: Yúan‑na te ni̱ ka̱chaa‑de nda'a‑dé xini̱‑í jíná'an‑i te ni̱ chaa̱ Espíritu
    Santo sɨkɨ̱‑í.
  bps-bps: Na fkah Fiter na Dyan falella di dad to én, na gamdawat ale i Mtiu Tulus
    Dwata.
  mbs-mbs: Pegpemaed i Pedro aw si Juan kandan, dimateng se Espiritu Santo kandan.
  cme-NT: Ku'i ciɛ Piɛrbaa-baŋ kãa, baa haa ba nammu‑i ba yunni-na a cãrã Diiloŋo
    hã-ba u Yalle‑i.
  sus-sus: Awa, Piyɛri nun Yaya naxa e bɛlɛxɛ sa e ma, e naxa Ala Xaxili Sɛniyɛnxi
    sɔtɔ.
  pon-2006: Eri, Piter oh Sohn ahpw pwil pehra ko pohrail, irail ahpw ale Ngehn Sarawi.
  dad-dad: Age dife fen, Pita Jon ado, imeid idi tetedin dino di, idi Awa Uur Fateul
    dalen.
  zab-NT: Chiyru bzubnaa Bed cun Juany quia irate de bnietqui par guleznédeb Spíritu
    Sant.
  jae-jae: Tec aposolo luagêc sêkêŋ lemeŋ gêsac êsêac acgom, go Ŋalau Dabuŋ gelom
    êsêac.
  ksd-ksd: Ma dir palagur diat ma ra lima i dir ma dia vatur vake ra Takodo na Tulungen
    tana.
  msm-NT: Pagsampoyong ni Pedro dow ni Juan to sikan mgo magtutuu, dajun sikandan
    nakadawat to Ispiritu Santu.
  myk-myk: Wee tuun wu ni a Pyɛɛri ni Yohana di pu keye taha taha pu na, a Fɛfɛɛrɛ
    Munaa di digi pu na.
  sbe-sbe: Petelo yo Yowane se tapwalolo ye gehe, kabo nimadi se tolesaedi taukawamamohoi
    wa udiyedi, ede Yaluwa Tabuna se hai.
  mcr-mcr: Iquaqu tääqä äsuiyi, hipae ämaqä iquauqä nyuäŋä haqeqä hiqaŋgiyäŋga, Dŋä
    Äŋguä Iqu iquau qe äwimakqe.
  cux-NT: Apóstoles sn'duú yā ta'a yā vmnaaⁿ yeⁿ'ē 'iiⁿ'yāⁿ s'eeⁿ ní diíⁿ yā recibir
    Espíritu N'dai yeⁿ'e Ndyuūs.
  tur-YTC: Sonra ellerini üzerlerine koydular ve onlar da Kutsal Ruh’u aldılar.
  san-ITR: kintu preritAbhyAM teShAM gAtreShu kareShvarpiteShu satsu te pavitram AtmAnam
    prApnuvan|
  bel-N: Тады яны ўсклалі на іх рукі, і яны атрымалі Духа Сьвятога.
  sch-sch: Hanchu Peter le John'n an lu chunga kut an minngama, male Ratha Inthieng
    an chang zoi.
  mic-MIQNT: Pie'l aq Sa'n ge'gwa'tua'tij ugpitnual un'jig te's newgte'jilitl. Na
    tujiw 'ms't ta'n te'sijig mesna'titl Wejuli Nisgaml.
  huu-NT: Ieconi iaɨmaiaɨ onollɨ naimacɨmo joniano, Jusiñamui Joreñona feiñotɨmacɨ.
  jiv-NT: Tura áujsua umikiar Pítiur Juaṉja̱i̱ ni uwejé̱n nú Yus-shuaran awantsarmiayi.
    Nuiṉkia Yusa Wakaní̱ taramiayi.
  otm-NT: Nu ra Pedro nɛ ra Xuua bʉya, bi gäspa yʉ́ 'yɛ yʉ́ yą yʉ 'yɛ̨c'yɛi, nɛ bi
    hyąn rá Hogandąhi Oją bʉya.
  dah-dah: Goya goyenbe mel gote tonaŋ hende haniŋ yerde Al Kuruŋ gusuŋaŋ irkeb Holi
    Spirit tamiŋ.
  tnk-tnk: Nəpɨn Pita mɨne Jon krouəmrutə rəɡɨnrau ia nukwənenraha, həuvehi Nənɨmwɨn
    Ikinan.
  kpr-kpr: Aindae benunu sise, Peter nengae John ghae ungo jiroda fitero, Asisi Kakara
    nemokena vose asugetiri dubo kotiseri.
  san-IAS: kintu preritābhyāṁ teṣāṁ gātreṣu kareṣvarpiteṣu satsu te pavitram ātmānam
    prāpnuvan|
  nho-nho: Peter ma John ni oo atu no hakapiri iloo naa rima laaua i aruna naa tama naa
    no taku maa naa tama naa, teenaa tau iloo TeAitu Tapu raa i naa tama naa.
  gym-NT: Yebti Pedro amne Juan käkwe kise mikani btitre angwane, batibe Ngöbö Üai
    Deme nükani btätre.
  azg-NT: Joꞌ juu Pedro yo Juan tyiohan ndueehan nacjo nanꞌñeen. Ndoꞌ na nndaꞌ, tyꞌonhan
    cüenta Espíritu Santo.
  bhd-bhd: तैखन यूहन्ना ते पतरसे तैन पुड़ हथ रेखतां प्रार्थना की, ते तैन भी पवित्र
    आत्मा उतरी।
  too-NT: Lā' ta'a'cpūmā'ca'lh ixmacanca'n lā' xlaca'n tamaklhtīni'lh Espíritu Santo.
  ind-AYT: Lalu, Petrus dan Yohanes menumpangkan tangannya atas mereka dan mereka
    menerima Roh Kudus.
  cjo-NT: Ari rowakiniri rako iitoki riraga jamaaryajatzipaeni, roojatzi okithaatakaantakari
    Ishire Tajorentsi, otajonkakagaeyakirini.
  nsn-nsn: Song kura uaponala Pita me Jon tara limas tasisin, song ka kalesina tar
    Iabena Dedeil.
  san-DEV: किन्तु प्रेरिताभ्यां तेषां गात्रेषु करेष्वर्पितेषु सत्सु ते पवित्रम् आत्मानम्
    प्राप्नुवन्।
  tna-NT: Da su Pedro, Juan detse ja jei eputani cuana sa echua bia su tuatse sa eme
    huanatana su, Espíritu Santo tuna peje su cuinana.
  lid-lid: Ano Pita uru Jon atehei mine uru i la-u oro, ma oro adah na Malawin Ndrabun.
  wim-wim: Aꞌ pul Peter.ang pul John.ang maꞌan wunppul thant, kootrangana aꞌ nil Ngeen-Wiy
    Min God.antaman uk thant ngul, aꞌ ngangkangan ngoonch thanttanga.
  zga-M: Pu uPeteli nu Yohani vakhavavikhila amavokho, vope puvakhapokhela Umepo Umbalan'che.
  yom-yom: Piela ayi Yowani babatetika mioko ayi batambula Pheve Yinlongo.
  san-SIN: කින්තු ප්‍රේරිතාභ්‍යාං තේෂාං ගාත්‍රේෂු කරේෂ්වර්පිතේෂු සත්සු තේ පවිත්‍රම්
    ආත්මානම් ප්‍රාප්නුවන්|
  yut-yut: Bɨsit aŋ mudaŋek kɨsitni kwenikon wɨtjɨŋakwal Telagɨ Wup abɨdawit.
  grc-BYZ: τότε ἐπετίθουν τὰς χεῖρας ἐπ᾽ αὐτούς, καὶ ἐλάμβανον Πνεῦμα Ἅγιον.
  cpc-NT: Ikanta Pedro itsipatakari Juan, jotzimikapatziitotantakari jako apaanipaini.
    Ari inampishiritantanakari Tasorintsinkantsi.
  nhg-NT: Entunses Piero hua Xohuö oquentlölejque inmöhua impa yejua hua ca inu ocalacoac
    Espíritu Sönto ipa inyulo.
  nya-nya: Ndipo Petro ndi Yohane anasanjika manja awo pa iwo, ndipo analandira Mzimu
    Woyera.
  ngu-NT: Quemaj Pedro niman Juan oquintlalijquej inmahuan impan yejhuamej, niman
    ijqui oquiselijquej on Espíritu Santo.
  kup-kup: '@see-verse:ACT.008.016'
  jid-jid: Mle Bitrus mba Yohana ba sa wo nitumba, U ba kpa ruhu tsatsra'a.
  wmw-wmw: Basi, wakiwatula makono, newo wakimpokerera Roho Takatifu.
  gmv-GGM: Hessa gish Phixxirossayne Yanissay ba kushshe asa bolla woththin asay Xiillo
    Ayana ekkides.
  ssg-ssg: Ape aope Pita ma Jon hana minalalu patul ti laha kameiai Haeu ti hanialaha
    Holi Spirit ape se laha uke.
  zpo-NT: Zee Pér nu Juan mzhib yaa yek re xaa, nu snee mkayaa re xaa Mbi Naban.
  poy-poy: Watula mawoku gawu panani pawu, nawomberi wamyanga Rohu Mnanagala
  qwh-NT: Tsemi Pedruwan Juan tse creyicoqcunaman maquincunata churayaptin, Santu
    Espirituta chasquiriyarqan.
  gaw-gaw: Amunu a unuqiṯoya, a ep̱elah qaḏelagp̱a meeh, ag aaḵu Kayak Ouḏi aop̱ig.
  nca-nca: Asa kandeyari saŋayemo riri, Yuqa raŋgurí.
  zpz-NTPP: Orzeꞌ Bed nu Waa gul yaa dey de mbecy zeꞌ, nunu Ñgyoozh briic mi Espiriit
    Yon nim ni dey.
  mkj-mkj: Peter apel John ken kihdi poahra pohrai, irai ken oaloa Ngen Joarwi.
  zac-NT: Iurní Pedro nu Juan bëdchiꞌbë guiaꞌa raiꞌ guëc ra mënë ni. Lueguë bëdchini
    Espíritu Santo parë gulezënúhiꞌ lëꞌë rall.
  kyg-kyg: Pitaꞌe Yoniꞌeꞌmo anayaꞌmo apakufaleꞌmo maleꞌneꞌana nunumuꞌmo huꞌana apateꞌnaꞌageno
    Gotiꞌa Aunemeꞌamo alino apamiꞌniye.
  kmk-kmk: Ot utdiyon, inyagpad da Pedro kan Juan dat ima da utdat uḻun dat manuttuwa
    ot naawat da si Ispiritu Santu.
  cao-NT: Jatsi quiha nohiria ó tsi jato mëquë Pedro, Juan, tihi cabá jananiquë. Jatsi
    Espíritu Santo ja bicaniquë.
  bbr-bbr: Keseria, Pita Jon ories awan ipiaka, kiro roasiret akan woiaka epar moin
    akan tapiaka opok marona, Anut nukan Osou Näu ak opok nowon.
  inb-inb: Nis­paka, umapi maki churar­ka­kunata. Chasa­wa, Santu Ispi­ri­tu­ta­mi
    chas­kir­ka­kuna.
  hrv-hrv: Tada polagahu ruke na njih i oni primahu Duha Svetoga.
  box-NT: Ó o Piɛre là a Zãn wã́a bò mí níní ɓa wán á ɓa yú le Dónbeenì
    Hácírí.
  ote-NT: Hangue ra Pedro ne ra Xuua bi hñuxa yá ꞌyɛ ja ya gamfri, nepʉ nuꞌʉ́ ꞌbestho
    ra oraꞌa̱ bi hña̱nga ra Ma̱ca Nda̱hi.
  wnu-wnu: '@see-verse:ACT.008.016'
  zam-NT: Sya, mxo'f Pedr ryop Juàn ya' Pedr ryop Juàn loo mèna. No leque hora, mtlo
    Xpii Natú', mnibe'pe' Xpii Natú' loo mèna.
  zyp-NT: Mataico Piter le Johan taco aa cung lekhei aa kih pahnia he ka, Thlawpaw
    Pathai cawh aa hmuh.
  sey-NT: Ja̱ doꞌire Pedro cuiꞌne Juanpi jë̱ñapi jëjo pajë Maijaꞌquëre se̱jëna, deꞌo
    joyore i̱si cua̱ñohuë.
  nvm-nvm: Areme Fita ko Jonbi e iji imut nigen namdiava bu Godon Kaven iji aben.
  mps-mps: Tama tibaso, Pita dali Jon sigo Godibolo po hanalu wali, Godigo Dwagi Yai
    Mobo augwaligo homuba asomai hagede. Tama augwali sigo nogo te tigidali we bidi
    toboluba muani. Augwali Jisasgo hani tama tibo sogo augwaligo Godigo Dwagi Yai
    Mobo Bidi sali.
  pab-NT: Hatyaoseta Pedro, João xoaha eseriha heno mokaha hakaheha hoka Isekohaliti
    Waiyexe exoa enomanaha.
  llg-llg: '@see-verse:ACT.008.016'
  kyf-kyf: '''Ɩn Piɛlɩ -yɔ Zaan ''sɔ yia wa sɔ ''wluo lapalɩ, ''bhie, wa yia Zuzu
    ''Pʋpa ''yɩ.'
  tpi-tpi: Tupela i beten pinis, orait tupela i putim han antap long ol, na ol i kisim
    Holi Spirit.
  mih-NT: Tacuan ta i tyizo ra Pedro ta ra Juan ndaha ra sii ñu ta i quɨhvɨ Tatyi
    Ii añima ñu.
  qvh-NT: Paycunapa umancunaman maquinta churaycur sayno manacuyaptinmi Santu Espirituta
    chasquicuyargan.
  kms-kms: Pugri bu muq ni temi ninde si meny kuyo, di ni Ququ Yuwon Ye riti nowi.
  agn-agn: Dayon ang binondo ni Pedro ig ni Juan tang mga kalima nira ong mga pamagto
    ig narisibi ra nira tang Ispirito Santo.
  nhi-NT: Ihcuacon Pedro uan Juan impan oquintlalayah nimauan, uan ocsilayah in Espíritu
    Santo.
  ttc-NT: Ntons te Xhpe'y b'ix te Wa'nch oqet ksi' kyq'ab' kyajsik, b'ix kyetz okyk'amoj
    te Txew Dios tuj kyanim.
  dan-1931: Da lagde de Hænderne på dem, og de fik den Helligånd.
  kwj-kwj: Wosiwani apambwa tapa fihi tape tenge wuhi ki owewanimbwa Gotri Himamwale
    kipe ya wunu rai.
  vie-OVCB: Phi-e-rơ và Giăng đặt tay trên những người này, và họ liền nhận lãnh Chúa
    Thánh Linh.
  kze-kze: tiyáámba tátoroyana Áánútun-amanko tirumpimbá kumúwasa mairáawe.
  mpj-mpj: '@see-verse:ACT.008.016'
  lbk-lbk: Sa et inpatang cha Pedro ken Juan nan limacha ken chaicha ya chinawatcha
    nan Ispirito Santo.
  mto-NT: Vanꞌit tseꞌe je̱ Pedro ma̱a̱t je̱ Juan je̱ kya̱ꞌa̱j tyuknu̱ko̱o̱jnjidi.
    Ku veꞌe veꞌem du̱toondi, vanꞌit tseꞌe je̱ Espíritu Santo tya̱jki je̱m je̱ jayu
    jyaꞌvin ka̱jxmda.
  bzh-bzh: Om luho debë nemaj raḳ sir, lom mëm Anon Vabuung loḳ yam ggërin ayoj.
  guj-2017: પછી પિતર તથા યોહાને તેઓ પર હાથ મૂક્યા, અને તેઓ પવિત્ર આત્મા પામ્યા.
  jvn-NT: Rasul Pétrus lan Yohanes terus numpangi tangan marang wong-wong mau terus
    didongakké. Kabèh terus dikwasani karo Roh Sutyi.
  byr-byr: Pitalyɨ Jonɨjɨ saraai Gotɨyarɨ wɨdɨna yagɨla kumɨre mɨnyagɨnyangɨ ata dathɨwanna
    kyagi Kurya Tewaanyarɨ maarɨna yeꞌ.
  ian-ian: Tɨga lɨga mbɨtna taamba ndi kat taagambɨt maa Godna waagan ndi kat tavindɨ.
  hun-hun: Akkor kezeiket reájuk tették, és Szentlelket vettek.
  mcf-NT: Petedobëdtan Uanën mëdanten Esus tantiaquido mamishbampanëdash. Aden mamishbanubi
    aidtedi Nuquin Papan aton Mayan menepanëdash.
  kjs-kjs: Go pisa-pulu Pita Jon laapome nimuna kalu madaa ki winaloma Holi Spirit
    misimi.
  mni-mni: Adudagi Peter amadi John-na makhoigi mathakta khut thambirammi amasung
    makhoina Thawai Asengba phangjarammi.
  yad-NT: Jadchiy ji̱ta ribeyada Jesús nusu̱vyerya jijyomutu rincha, ru̱mutya̱jada
    ji̱ta variñi̱ Ju̱denu Jnutu.
  mxb-NT: Dá ni̱ chi̱nóo Pedro xíꞌín Juan ndáꞌa̱ ná dini̱ ña̱yuu ni̱ ka̱ndísa ñoó,
    ta kúú ni̱ na̱tiin na Espíritu ii̱ Ndios.
  pon-2006A: Eri, Piter oh Sohn ahpw pwil pehra ko pohrail, irail ahpw ale Ngehn Sarawi.
  maq-NT: Ngajan xi Pedru cojo Juan ne, cavisanetsja me xuta Samaria jan, sehe cavisehen
    xu Hasen rë Nina cahntsua xahasen rë me.
  hto-hto: Afemona Pedro Juan dɨga íaɨoɨmo onoɨ bɨtade. Iemona daɨí Ñuera Joreño úicaigaiaɨoɨ.
  por-BRBSL: Então impuseram suas mãos sobre eles, e receberam o Espírito Santo.
  ces-NKB: Tehdy na ně vkládali ruce a [oni] přijímali Ducha Svatého.
  cui-cui: Pedro irʉ Juan, pecobetha mata jayababe barapomonae. Barapoxonae barapomonae
    tapatatsi pia jʉntʉ coyeneintha tatsi Nacom pia Pejumope tʉnaxʉ tatsi.
  boj-2014: Ariya naŋgi aiyel Samaria naŋgi qa pailyoqnsibqa naŋgo gateq di baŋ ateqnab
    naŋgi Qotei aqa Mondor oqneb.
  eng-OEBUS: Then Peter and John placed their hands on them, and they received the
    Holy Spirit.
  eri-eri: Nere hauya borodu, ariya nere owonere moranege langa tafarenga, nere Hauri
    Guuni taane.
  aly-aly: Ratherr itep arrernek akapwert-warl. Itnweng Rlwart ranem ikwer-rnem-itwek
    anenh.
  wiu-wiu: Nitoa kini mataike yono pikoli Epetane Yomini awinaneya.
  swe-swe: Då lade de händerna på var och en av dem, och de tog emot den helige Ande.
    [Tidigare hade Johannes tillsammans med sin bror Jakob varit beredd att kalla
    ner eld från himlen och förgöra folket i en samarisk by, se . Nu får han i stället
    vara med och kalla ner den helige Andes eld över de nyfrälsta samarierna.]
  cth-cth: Hahoi, Piter hoi Jawhan ni ahnimae van kut a toung hnukkhu ahnimouh teh
    Kathoung Muitha a coe awh.
  mti-mti: Meve Pita ge Jon mu egowo nanuwa teyawa Guwawa Iyakaisiyapama auya.
  pad-NT: Pedro, João vasa'a-ra vakanaibavi'aha Samaria kaija'arini va'da'di a'ania
    afohanana, oniani ida Ma'onahai Jahaki va'ora avi'onanivini hi'ia.
  twi-twi: Afei Petro ne Yohane de wɔn nsa guguu wɔn so maa Honhom Kronkron baa wɔn
    so.
  hlt-hlt: Te dongah amih te kut a tloeng thil rhoi tih Mueihla Cim a dang uh.
  tbz-SIM: Piɛri nɛ̀ Isɑ̃ɑ̃ kɛ̀ bɛ̀ɛ bɛ̀ nɔ̀ɔ́ nsinɔu kɛ̀ bɛ̀ɛ pɛ́tɛ́ Muyɑɑ́nsɑ̀ɑ̀mù.
  san-GUJ: કિન્તુ પ્રેરિતાભ્યાં તેષાં ગાત્રેષુ કરેષ્વર્પિતેષુ સત્સુ તે પવિત્રમ્ આત્માનમ્
    પ્રાપ્નુવન્|
  amx-amx: Peter ratherr iltjang kwer-atherr-henh kapert inehenh-warn arrernek, kwereng
    Kwerrern Alngaltar rang ineh-warn irrpek.
  ake-NT: Mɨrɨ a'tai, Pi'ta mɨrɨ awonsi'kɨ Isaan uya temiyatʉ kon tʉrʉ'pʉ to' pona,
    mɨrɨpan kon uya Wakʉ A'kwarʉ eporo'pʉ.
  qvn-NT: Chaura Pedrowan Juan paycunapa umancunaman maquincunata chrurayur manacaräriptinga,
    Santu Espiritum aywaramun.
  tku-NT: Cā'a'cpūhui'līca ixmacanca'n ē tamaktīni'lh Espíritu Santo.
  bjk-bjk: Io, Pita me Jon toxo bulus abo limedu lömö re idi, me idi toxo oxe lo a
    Töxödös ne Tanono.
  msy-2020: Aning God ko mɨkemegha, uan dafariba me gisɨn arɨzima me Godɨn Duam isi.
