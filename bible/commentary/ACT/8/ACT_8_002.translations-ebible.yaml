  qup-NT: '@see-verse:ACT.008.001'
  dop-dop: Ḿpʋ́ɣʋ́ yǝlɑɑ mpɑ pɑ tǝŋǝɣɩ Ɩsɔ mpɑɑʋ kɛ teu tɔ pɑ pimɑ Ɩtiyɛɛnɩ, nɑ pɑ́
