  jvn-NT: Stéfanus terus dikubur karo wong-wong sing nurut Gusti; wong-wong mau tenanan
    enggoné nangisi Stéfanus.
  byr-byr: Aꞌmwera Sɨtivenɨmɨ karamakeꞌ Gotɨyarɨ yɨlaaya yadɨvɨsara kale kwiaꞌ Sɨtivenɨmɨ
    makuna yeva lɨkyɨrakɨna yeva yɨkwaraamaya yadɨvɨꞌ kɨnna naanga dɨna yeꞌ.
  ian-ian: God kat maawupmba yelavɨka la nɨmba Stivena sɨm kwutaa waangumba vaangundi.
