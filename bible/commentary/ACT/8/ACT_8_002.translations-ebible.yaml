  top-NT: '@see-verse:ACT.008.001'
  msk-msk: Nang pagkamatay ni Esteban, yang manga otaw na madigun yang pagtoo sang
    Dios yang yagalubung kanaan. Yanagmatay silan na yagaurug kanaan.
  gyr-NT: Oime ava Tũpa mboeteisar yuvɨrecoi vahe, ahe vɨ́raso Esteban rehõgüer ñotɨ
    yuvɨreco. Itɨ̃ pare, oyasehó iteanga yuvɨreco sese.
  kmh-kmh: '@see-verse:ACT.008.001'
