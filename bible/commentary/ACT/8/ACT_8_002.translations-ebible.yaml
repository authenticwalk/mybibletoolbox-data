    kahato itote iky'e kahato haria pote.
  kpf-kpf: Oi a târârak nâmbutŋâ zen Setepano hangum âigirâp urâwe.
  ppo-ppo: Téró, mepaae Kótóné ala eró tare whi̧rapené Stipen douróló, doasi dekȩné
    sini moló-u du betalepó.
  hin-2017: और भक्तों ने स्तिफनुस को कब्र में रखा; और उसके लिये बड़ा विलाप किया।
  wol-KYG: Ay nit ñu ragal Yàlla nag rob Eccen, ñaawlu deeyam lool.
  bef-bef: Hapaꞌani bati hina bonaꞌi Huꞌmamofihi kaꞌamofihi megeꞌi nemalana bonaꞌmagi
    Sitifenihi sipi yibi nama nehi etete leꞌmo keli heꞌahana yabe.
  amm-amm: Ulai lotu aluwai nokoyo Sitiwi yau ai unukino, na sonuku manokino.
  zaj-zaj: Wanhu wa Mulungu wamzika Stefano na kumulilila ng'hani.
  chq-NT: '@see-verse:ACT.008.001'
  swp-swp: Eaubada matausina taumatausi Setepano se laei se tore, eo doudouna se douariariri.
  bjr-bjr: Anutunara irimarusa andeeqarausa akaqausa Sateefeena iri ani mareeqa munu
    akundamaseeqa firaaqoo uqanna ikiraqaseeqa soofaari mariqau.
  aby-aby: '@see-verse:ACT.008.001'
  eng-YLT: and devout men carried away Stephen, and made great lamentation over him;
  jni-jni: Anu nya ce sa wa vati Sitivin wa buki tize tiririn ani ce nume.
  kne-kne: '@see-verse:ACT.008.001'
  tgj-tgj: Nyi alvbv mvngjwngnv kvvgonv Stipinnyi svma ritoku, ninyigvbv mvngdwk nyala
    kapnya toku.
  wat-wat: '@see-verse:ACT.008.001'
  gui-NT: Jare amogüe cuimbae omboete Tumpa vae reta oñotɨ Esteban, jare ipɨatɨtɨ
    yae reta jese.
  quc-TT: (E kꞌo kꞌu jujun utz laj taq winaq xkoqꞌej ri Esteban, kꞌa te riꞌ xeꞌkimuqu
    kanoq).
  heg-NTPO: Dedeng Stefanus mate ka, muik atuil in namnau Ama Lamtua baktetebes sas
    at ila lo, laok kat Stefanus nitun na, le laok puan nol lilu kamusang una. Kilan
    deng leol neot na kon, atuli las mulai tao sus Lamtua Yesus atulin in se kota
    Yerusalem mas, didiin oen haup susa-daat muun isi. Hidim oen lail holhising lakos
    pes se propinsi Yudea, nol propinsi Samaria. Oen totoang lalis, suma liis Lamtua
    Yesus anan in nutus sas siis, se Yerusalem.
  ptu-ptu: Indo bakkena Stefanus naala sanaka-naka to meimam nalamum anna sikaolii
    nauhhu'i.
  bzd-NTPO: Wëpa we̱lepa tö Skëköl dalöieke tai̱ë, esepa tö Esteban nu bléwa̱ ta̱
    ie' i̱e̱itsérakitö tai̱ë.
  kwf-kwf: '@see-verse:ACT.008.001'
  eng-WYC-2017: But good [or dread-full] men buried Stephen, and made great mourning
    on him.
  eng-WMBB: Devout men buried Stephen and lamented greatly over him.
  zat-NTPS: Bal-la benne' ca' zaj naque̱' chee̱ Dios bulucache̱' Esteban na', ne gulebézrele̱'e̱
    chee̱'.
  spp-spp: Mpii pi mpyi na fyáge Kile na ke, ka pire pìi si Ecyɛni lwɔ́ a kàr'a sà
    ntò, maa u kwùŋi yamɛɛni sú sèl'e.
  zty-NTPS: '@see-verse:ACT.008.001'
  mek-mek: Kai egaꞌina aemia koa kai, aloꞌi koꞌagai Deo keau afagaina auꞌi isaꞌi kelao
    Stefano emae auga imaauga keafiia kelao kefufunia. Ke isa Stefano gua keaniia
    faugai keapepe alogaina.
  aey-aey: Dana ititom coboc leih age Stiwen heel cisein. Age geh bahic qadaug utein.
  urd-GVH: कुछ ख़ुदातरस आदमियों ने स्तिफ़नुस को दफ़न करके रो रोकर उसका मातम किया।
  ycn-ycn: '@see-verse:ACT.008.001'
  djr-djr: Bala walal ŋunhi wiripuwurrnydja Garraywalaŋumirr mala marrtjinan, ga märraŋal
