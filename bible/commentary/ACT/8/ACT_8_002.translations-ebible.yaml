  zpq-NT: '@see-verse:ACT.008.001'
  por-TFT: '@see-verse:ACT.008.001'
  gwi-NT: Dinjii lat nąįį łyaa Vit'eegwijyąhchy'aa k'injigiighit gwintł'oo gazhral
