  ffm-ffm: Worɓe hulɓe Laamɗo iri Eciyen, mboyi ɗum bojji mawɗi sanne.
  arb-NAV: وَأَمَّا اسْتِفَانُوسُ فَقَدْ دَفَنَهُ بَعْضُ الرِّجَالِ الأَتْقِيَاءِ،
