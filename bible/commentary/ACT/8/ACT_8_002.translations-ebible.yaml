  asm-FB: ভক্ত লোক সকলে স্তিফানক মৈদাম দিলে আৰু তেওঁৰ কাৰণে বৰকৈ ক্রন্দন কৰিলে।
  okv-okv: Eto God ta tunga humbari embo na Steven ambunu si ijie kovea.
  mxt-NT: Ta suhva ra cha nyicón vaha chi Nyoo Jerusalén cuan, catyihi̱ ra coño ñuhu
    ra Esteban chichi ñuhú. Ta cachacu̱ xaan ra cha cuenda ra.
  tzo-NT: Ti much'utic toyol yo'ntonic tsc'an chch'umbeic smantal ti Diose, ja' laj
