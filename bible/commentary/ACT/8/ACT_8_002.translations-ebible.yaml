  bpr-bpr: Na nun dad to too mangamfù di Dwata, lbangla Stifén, na toola kenen lnanu.
  rmy-VLAKH: Дэвлэкунэ мурша гаравдэ Стэфанос тай фартэ ровэнас пала лэстэ.
