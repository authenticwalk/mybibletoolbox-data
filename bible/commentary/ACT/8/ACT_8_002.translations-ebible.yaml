    beitsak.
  uig-CYR: Бәзи ихласмән кишиләр Истипанни дәпнә қилип, униңға қаттиқ жиға-зерәларни
    көтиришти.
  ikw-NT: Agwna ele nọotu ogwnu Chiokike zne vuru iznu Sitivini lite, be kwnanụ a
