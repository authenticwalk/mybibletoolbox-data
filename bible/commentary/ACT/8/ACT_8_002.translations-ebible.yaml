  xla-xla: '@see-verse:ACT.008.001'
  xav-NT: '@see-verse:ACT.008.001'
  cuk-cuk: Dulemar-Bab-Jesúsʼba-nue-nanaimaladi nuedgi Esteban-mui dikapmalad. Amar
    Estebanʼba nue-bukib-binsadii gusmalad.
