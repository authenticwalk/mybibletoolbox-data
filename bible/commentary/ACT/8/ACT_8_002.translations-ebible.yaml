  nsn-nsn: O gisiameher tamatasine ra uakeluk tena ualatut God ka ueldolomo uasa tun
    tang Stiben, kara keu baka tatanon.
  san-DEV: अन्यच्च भक्तलोकास्तं स्तिफानं श्मशाने स्थापयित्वा बहु व्यलपन्।
  tna-NT: Piada piada Diusu eiyubatani deja cuana ja Esteban papatana. Ebia su japadarititana
