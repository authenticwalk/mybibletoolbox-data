  sri-sri: Gajirã ʉ̃ma Marĩpʉre bʉremurã Estebãya dʉpʉre yáarã, bʉro ore bʉjawereñurã.
  nal-nal: Azanon ubina dit lotu waan sin Nakmai, di xavin Stivan. Di maskalus marazaat
