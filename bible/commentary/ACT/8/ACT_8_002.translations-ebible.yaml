  bjp-bjp: Fale fanu ae ri mi la na wolwol ke God ri ka ile Stiwen ma ri ka lala tingis
    u.
  xon-xon: Le bijab bi san Uwumbɔr na sub Stiifen ki wii mpɔpɔɔn pu.
  tzo-ZNT: Oy la jayvoꞌ viniquetic ti sjunul yoꞌon yichꞌojic ta mucꞌ ti Rioxe, jaꞌ
