  yad-NT: '@see-verse:ACT.008.001'
  mxb-NT: Tído ndéi dao ka̱ ta̱a ndíta ndaa̱ noo̱ Ndios, ta ro̱ón kúú ra̱ ni̱ saꞌa̱n
