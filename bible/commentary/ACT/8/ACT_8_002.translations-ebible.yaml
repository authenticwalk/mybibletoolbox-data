  eng-DBY: And pious men buried Stephen and made great lamentation over him.
  guo-NT: Pe Jesucristo pejwʉajan naexasiti xabich wʉnowpi Esteban tʉppoxliajwa. Asew
    poejiwxot, xabich pachaempi Diosliajwa, japi Esteban mʉtht. Xabich wʉnowbejpi.
  hla-hla: A pal katun ti hamana ti ngahoen e Stiven, me ka mer a nitatagi pan i tanen.
  mav-NT: Mi'i hawyi Iesui mohey haria koro ko'i tuwat ta'a­tuwy Etewãu piit syp hamo.
