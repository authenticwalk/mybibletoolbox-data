verse: ACT.008.002
translations:
  kpx-kpx: Ige vani kela atae dua degomoleau Sitiveniho ninalahai mai abavulu.
  okv-H: Eto God ta tunga humbari embo na Steven pehenu si ijie kovea.
  tbo-tbo: Lawa Yaubada tu wotalagiyena Sitibeni hi waya po hi tutougeya po i kokoe
    ma hi guluwi.
  mal-C: ഭക്തരായ ചിലർ സ്തെഫാനൊസിനെ സംസ്കരിച്ചു. അവർ അദ്ദേഹത്തെയോർത്ത് വളരെ വിലപിച്ചു.
  grc-SR: Συνεκόμισαν δὲ τὸν Στέφανον ἄνδρες εὐλαβεῖς, καὶ ⸂ἐποιήσαντο⸃ κοπετὸν μέγαν
    ἐπ᾽ αὐτῷ.
  bgc-bgc: कुछ परमेसवर भगतां नै स्तिफनुस ताहीं कब्र म्ह धरया अर उसकै खात्तर घणा बिलाप
    करया।
  khz-khz: Palagu gekwalanaawai talimara reketa na Setepano getagiagi-rakavaato e
    matagira na gevuaato, ne geve toleato.
  deu-TKW: Den Stephanus aber bestatteten fromme Männer, und erhoben eine große Totenklage
    über ihn.
  zsr-NT: '@see-verse:ACT.008.001'
  lin-lin: Bato oyo batosaka mibeko ya Nzambe bakundaki Etieni mpe balelaki ye mingi.
  hns-NT: Ekaatgo bieswaasie aadmie Stefaanas ke mattie deis. Oelogke bahoet doekh
    raha okar maut se.
  noa-E: Mag Esteban thõo pʉawi jũrr warm khʉʉn ẽudee mamagkhamich, jöoin Ẽwandam
    dau na wajapha wënʉrraajerr khʉʉnau Esteban ʉ̈r bĩe nʉʉ awi aukhërthurjierram
    aajem.
  eng-EMTV: And godly men buried Stephen, and they mourned deeply for him.
  mib-NT: Te sava tēe yɨ́ñúhún núū Yaā Dios, ni cachindūji de Esteban. Te yōhyo ni
    candahyū de jeē ni jíhī Esteban.
  lif-NT2: '@see-verse:ACT.008.001'
  xnj-xnj: Vandu vevisadika vakamuzika Stefani na kumvembela neju.
  mmx-mmx: Ket lentaba luvuttadi diga lotu saparap ne Moroa digak mit ne Stiven, diga
    lok tuntun mu i.
  cbr-NT: '@see-verse:ACT.008.001'
  tee-NT: Pus ju ali'in lapanacni ju ixlhichux ix'alhunut'an ixtalhilaca'anta ju Dios
    taquimacnulh ju Stipan. Chai slivasalh na ixtalhik'alhun.
  eng-LSV: and devout men carried Stephen away, and made great lamentation over him;
  cak-NT: Y ri Esteban xmuk coma utzilaj tak achi'a' ri can c'o-wi Dios pa cánima
    y yalan xcok'ej.
  pah-NT: '@see-verse:ACT.008.001'
  sja-NT: '@see-verse:ACT.008.001'
  xed-xed: Mamu sana mnduha ta zləŋa Lazglafta, ka paɗamtá həŋ ta Atiyen, ka tawamtá
    həŋ katakata.
  mks-NT: Ta java da̱ta̱a na̱ndiquehe na yiquí cu̱ñu Esteban cua̱ha̱n na̱ jándu̱xu̱
    na̱ da̱ tá quia̱hva íin costumbre na̱ ta a̱ ju̱ú quia̱hva na̱sacu na sa̱ha̱ dá.
  gfk-S: Ma ari turadi ing di ga urur tane God di ga bus Stiwen ma di ga manga suah
    ie.
  bmu-bmu: Ambazip Anutu göda qeba waikŋi memba malgeri, yeŋgöreŋök tosatŋan Stiwen
    kömuyöhaŋgöra jiŋgeŋ köla gwötpuk sahöta qamötŋi memba anda löm kölget.
  dgz-dgz: '@see-verse:ACT.008.001'
  eng-GNV: Then certaine men fearing God, caried Steuen amongs them, to be buried,
    and made great lamentation for him.
  zaa-NT: Tuchùppa ca creyente fiel nna guche' cabi cuerpo qui' Esteban nna becàttsi'
    cabi bi; yala guretsi cabi por nu uccua lani bi.
  eng-WEBSTER: And devout men carried Stephen to his burial , and made great lamentation
    over him.
  guh-guh: '@see-verse:ACT.008.001'
  bon-bon: Poto cängena ätrunga biname cina Setepano ne gape me ecitisi, mage ele
    ewäyisi.
  nhw-BL: Huan sequin tlacame catli quiicnelíaj Toteco quitlalpachojque Esteban huan
    chocaque miyac pampa mijqui.
  mgw-mgw: Bandu babankilikitya Nnu'ngu' ngabansika Sitefano na kunni'lya muno.
  swh-ONEN: Watu wacha Mungu wakamzika Stefano na kumwombolezea sana.
  wbi-wbi: Avanhu vano vakamwitike uNguluve vakansyilagha uStefano na kuvika ifua
    imbaha kwamwene.
  bba-bba: Mɑ durɔbu ɡɑbu be bɑ Gusunɔn bɛɛrɛ yɛ̃, bɑ Etiɛni sikuɑ kɑ nuku sɑnkirɑ
    bɑkɑnu.
  eng-KJVCPB: And devout men carried Stephen to his burial, and made great lamentation
    over him.
  kgk-NT: Ha gwĩ Nhandejáry-pe omboete oiko-vy va'e ogweraha ijaty-vy Estêvão retekwe.
    Hetekwe ogweraha. Omboasy eterei íxupe. Ojahe'o hatã ohapirõ pirõ-vy íxupe.
  waj-waj: '@see-verse:ACT.008.001'
  cpy-cpy: Ikanta pinkatha-tajorentsitaaniri-paeni ikitatakiri Esteban, osheki riraako-waetakari.
  mpx-mpx: He gamagalau enuna bolo Yehoba hi awatauwan Sitibeni tuwana hi ahe hi na
    hi teli salaiya, ge hi kahin nabi kaiwena.
  wbp-wbp: '@see-verse:ACT.008.001'
  luo-luo: Joma oluoro Nyasaye noyiko Stefano kendo ne giywage malit.
  nhe-NT: Huan sequin tlacame tlen quiicnelíaj Toteco quitlalpachojque Esteban huan
    chocaque miyac pampa mijqui.
  aii-aii: ܐܢܵܫܹ̈ܐ ܡܗܘܼܡܢܹ̈ܐ ܩܒ݂ܝܼܪܗܘܿܢ ܠܐܸܣܛܲܦܵܢܘܿܣ، ܘܥܒ݂ܝܼܕ ܠܗܘܿܢ ܬܵܥܙܝܼ ܓܘܼܪܬܵ‌ܐ
    ܥܲܠܘܼܗ‌ܝ.
  esk-NT: Iḷaŋisa iñuich taluqsriruat Agaayyutmik iḷuviġniġaat Stephen aliasułikun
    kiŋuvġuplugu.
  msb-msb: Niyan, may mga diosnon na lalaki naman na ginlubong Si Esteban kag grabe
    gayod an inda pagnguyngoy sa iya.
  cpa-NT: Jøng² ca²dsiog³ dsa² hnio¹ Diú¹³, ca¹ŋi³hog¹dsa hlai³ Esteban. Hiug¹² ca¹táh²
    cøh² dsǿa¹²dsa ni³ huu¹³ hi² ca¹jon¹dsa.
  dso-dso: ପର୍‌ମେସର୍‌କେ ନାମ୍‌ବା କେତେକ୍‌ ଲକ୍‌ ଆକ୍‌ମାରି କାନ୍ଦିକରି ତିପାନର୍‌ ମଲା ଗାଗଡ୍‌
    ନେଇ ସମାଦି କଲାଇ ।
  meu-meu: Dirava garina e gariva taudia haida ese Stefano e guria, bona taina e tai.
  yva-NT: '@see-verse:ACT.008.001'
  dgc-dgc: '@see-verse:ACT.008.001'
  zpm-NT: '@see-verse:ACT.008.001'
  hix-NT: '@see-verse:ACT.008.001'
  sim-sim: '@see-verse:ACT.008.001'
  npi-ULB: ईश्‍वरभक्त मानिसहरूले स्तिफनसलाई गाडे र तिनको लागि बेसरी विलाप गरे ।
  cgc-cgc: Parti ki Esteban, lawa din ya palebbeng ta dyusnon na mga ittaw daw sikad
    gid iran na pag-ug-og.
  tim-tim: '@see-verse:ACT.008.001'
  yor-yor: Àwọn ènìyàn olùfọkànsìn kan sì gbé òkú Stefanu lọ sin, wọ́n sì pohùnréré
    ẹkún kíkan sórí rẹ̀.
  wos-wos: Godna hundi jémba xékékwa du nawulak di Stivenré rémé. Réméta di déka némafwimbu
    géra.
  emp-NTPO: '@see-verse:ACT.008.001'
  eng-F35: (Devout men had buried Stephen and made a great lamentation over him.)
  ind-ind: '@see-verse:ACT.008.001'
  pes-OPCB: ولی چند یهودی خداشناس جمع شدند و جنازهٔ استیفان را به خاک سپردند. ایشان
    از این پیش‌آمد بسیار اندوهگین بودند.
  mpt-mpt: '@see-verse:ACT.008.001'
  ssx-ssx: Koda꞉ pa꞉ta꞉ panda꞉puniao yeni pu haemeke mandane haliwekima꞉ Sidipeni
    toko mea pua hoitolo hata꞉ e̱ tieke lemekeme.
  mkl-mkl: Nɔ inɛ ɡɔ ŋɑ iyi ɑ̀ mɑ̀ bɛɛrɛi Ilɑɑɔ̃ ɑ̀ si Etiɛni do kukpɑtɑ.
  gaq-gaq: ଉଡ଼ିରୁଆ ଇସ୍‍ପର୍‍ନେ ବକ୍ତଇଂ ସାରସାଗାଚେ ଅଁଚେ ସ୍ତିଫାନନେ ଗୁଏକ୍ନେ ଗାଗ୍‍ଡ଼େକେ ଆତିବି
    ଆର୍କେ ।
  gof-RNT: Issi issi Xoossaa asati Isxifaanose moogidosona; qassi iyaw daro yeekkidosona.
  unx-unx: ଚିମିନ୍‌ ଧାର୍‌ମାନ୍‌ ହଡ଼କ ପୁରାଃ କାଉରିକେଦ୍‌ତେ ଏୟମ୍‌ତାନ୍‌ଲଃ ସ୍ତିଫାନ୍‌ଆଃ ଗଏଃ
    ହଡ଼୍‌ମକେ ତପାକେଦାକ ।
  gah-gah: '@see-verse:ACT.008.001'
  lcm-lcm: Na mang keve igenen lomlomon kila mo na Sitepano na kipo tangis alava luai
    ania.
  aer-aer: Tyerrtye areyele-arle Stephen irrerlknge atweke iperrele, artwe arrpenheme
    Ngkarteke akangkwe-irrentye akngerre areyele atyalangke ikwerenhe inerlte-alheke
    akngerlte-iwemele inteyeke arrernetyeke imerte ikwere arnterre anthurre arrangkemele.
  qvc-NT: Jisuspi wakin kriyiqkunaqam ancha waqashpa, alma Istibanda pambarqanllapa.
  tgl-ULB: Mga lalaking may takot sa Diyos ang naglibing kay Esteban at nagkaroon
    ng matinding pagdadalamhati para sa kaniya.
  cbs-NT: Janua tsuabuda juni duapabu Estebanwen nui jaya kaxabetanan maiwanibukiaki.
  xtm-NTPP: Te jaku tee inuva'a ini ma, ni jan koo de ni ka chu'u de Esteban ma, te
    ni ka nda'yu xeen de, ja ni ka kuxii xeen ini de, ja ni ji'i tee ma.
  nnq-nnq: Bandu abampala Nnoongo ngabanchika Stefano nu kunkokalakea kwa nguto ngolongwa.
  bao-NT: Jĩcãrã ʉmʉa ca bojoca añurã, Esteban niiquĩgʉre bʉaro oti, cʉ̃re yaa cõa,
    tiicã yerijãa waaupa.
  san-ORI: ଅନ୍ୟଚ୍ଚ ଭକ୍ତଲୋକାସ୍ତଂ ସ୍ତିଫାନଂ ଶ୍ମଶାନେ ସ୍ଥାପଯିତ୍ୱା ବହୁ ୱ୍ୟଲପନ୍|
  rmn-rmn: Э Дэвлэски мануша пароскердэ э Стэфанес тай лачес ровэнас пал лэстэ.
  huv-NT: Ndoj acas monxey monyamb Teat Dios taxainguiw a Esteban, taquiüjpüw mamiütüw,
    xeyay tajiüntsüw wüx ombas.
  otn-NT: Nu̱ya yø n'yohʉ su̱prá̱ xu̱di̱ Oja̱, guehya bi 'yähra̱ Teba ya. Ja̱njua̱ni̱
    zoni̱ ngue mbɛ̱ni̱.
  nop-nop: Kaŋ me noli Bepaŋ’walaŋ titiŋŋiŋ keleŋ tagiŋ adi Stiwen makunum timiŋa
    bemŋa wooŋ wenefulagiŋ.
  obo-NT: '@see-verse:ACT.008.001'
  kca-kca: Стефан пӑ Турма эвәԓты хŏйатәтән иԓ лоттәса пӑ ԓўв урӈәԓән вŏԓаӈ ун хоԓԓәп
    хоԓԓәса.
  cak-ENT: Ri k'ij tok xcamsüs ri Esteban, xmuk y xok'ex juis coma jun molaj achi'a'
    ri c'o-vi c'a Dios pa cánima.
  lif-NT: '@see-verse:ACT.008.001'
  mie-NT: De ndá tēe jā íyó yíñúhún nūū Yāā Dios nī nchiyuhū ndá dē Esteban, de nī
    jacu ndasí ndá dē jā ní jīhī Esteban.
  san-TIB: ཨནྱཙྩ བྷཀྟལོཀཱསྟཾ སྟིཕཱནཾ ཤྨཤཱནེ སྠཱཔཡིཏྭཱ བཧུ ཝྱལཔན྄།
  qve-NT: Ichaqa Diosta khuyakuq runakunañataqmi Estebanpa cuerponta apaspa p'ampamuranku.
    Hinaspan chay p'ampaq runakunaqa, anchata llakikuspa, Estebanmanta waqaranku.
  pao-NT: '@see-verse:ACT.008.001'
  cbu-NT: '@see-verse:ACT.008.001'
  usa-usa: yaímma-wayukama Áánûqtun áaimma íráqôniq umá wáráa-kayukama Tíbenini arááq-auma
    maméta mó kéuqtamaketa yemá ôriq umá anómma ibiqá yakááe.
  soy-soy: Pisoi pɛɛ Uléécɑɑ likɔ́ ń lɑ pɛɛ Etiyɛɛni kulɛsi ɑpi nkpɔ tonɛ ɑpi ukɛcɑ́ɑ́
    téni hɑ́i.
  hui-hui: Agali maru mini tigabiwi hearume dugu timbuni bialu Sibeninaga tingini
    hora hene.
  amf-amf: '@see-verse:ACT.008.001'
  quc-NNT: Xepe k'u jujun achijab' ri qas keniman che ri Dios, xkik'am b'i ri tat
    Esteban, xe'kimuqu kanoq. Sib'alaj xeb'oq' k'u chrij.
  dob-dob: Ta ꞌaina tomota, taudi Yaubada ꞌana toꞌamayabao, Sitibeni nina sisaꞌu ꞌaliꞌaliyena
    ma idi dedoi sinabwana.
  wrs-wrs: Mongla Kristusnind, no himba keknam amnavna Sesoamba, he Stevenmba singvivnamba,
    wuovna mindnam. Wo no okombanamba Yutanindva doa otumb vivna, indkokla vewolalmba
    Kristusnindmba Yerusalemrava. Solva eva indkokla vewolalm nengvnata Kristusnindmba.
    Himba os vevna, no deuvra vongavnamba, henga mongona deuvra vongo, yunalm deuvmba
    wohsingthavna. Himba tendona onganamba kololarombol vevnamba, buira wolasiha vevna.
    Indkumbiva Kristusnindva beswonam bukithangavna, osva vevna, Yutia provinsram,
    eva Samaria provinsram. Wo heva os moalamangnindva di mendah aevvna Yerusalemra.
  mca-mca: Qa pe' uja'x jukhew yijayan pa' Intata qa ti'jik'ui pa'aj pa' Esteban'ik'i,
    qi in yayinju' pa'aj.
  tzo-TZC: Oy jun chib viniquetic ti oy scꞌuxul yoꞌntonique laj smuquic ti Estebane.
    Ep laj yoqꞌuitaic ti Estebane.
  mya-mya: ဘု​ရား​တ​ရား​ကြည်​ညို​သူ​လူ​အ​ချို့​တို့ သည် သ​တေ​ဖန်​ကို​သင်္ဂြိုဟ်​၍​သည်း​စွာ​ငို​ကြွေး
    မြည်​တမ်း​ကြ​၏။
  gng-NT: Binib bà pɛ Uwien bo mɔnmɔnm nnɔ nɛ sube' Etiɛnn, ki muɔ' uʼkuum ki gbien'.
  cbi-NTPO: Mantsala mika tenbipu chachillaya Estebannu deka' mene' ya' mitya mika
    deware' puila.
  ikk-NT: Ikẹnnyẹ ndị a tụ egun Osolobuẹ nọ bịa d'e buru ozun Stivin' d'e li; wẹ nọ
    kwan ẹkwan ọhụnma-ọhụnma nị Stivin' a nwụnhụn.
  leu-leu: Saxano rabuna sina Piran ri xaafan na Stefan e ri tangiis a mamaat sina.
    Pevoxo.
  maz-NT: '''Ma mü o ndũ e Esteban, mi bübü c''o mi sũ Mizhocjimi o ma dyögüji me
    mi huëpiji.'
  bod-N: དད་གུས་ཡོད་པའི་མི་རྣམས་ཀྱིས་སི་ཏེ་ཕཱན་གྱི་བེམ་པོ་དུར་ལ་སྦས་ཤིང་མྱ་ངན་དྲག་ཏུ་ཞུས་སོ།།
  tca-NT: Rü ñuxre ga yatügü ga meãma Tupanaãxü̃́ yaxõgüxü̃ rü nanayauxgü ga Etébaü̃xü̃ne,
    rü inanatèxgü rü poraãcü naxcèx naxauxe.
  zpl-NT: Chequie chiucu chuna bee niyu enu nzenu cuenda nú nzucu Diose uyacaꞌchiꞌ
    beella cuerpoꞌ Esteban nu chiquiꞌ ungunaꞌnu beella liꞌilla.
  mbc-NT: '@see-verse:ACT.008.001'
  ndg-ndg: Bandu bacha'Nnongo balimsika Stephano na kupanga maombolezo makolo nnani
    yake.
  wsk-wsk: Kaem bowa ningi bagara ko kari sang Stephen mutim tuguman, ale ko ninguru
    mo nia gilingikasan.
  toj-NT: Pero ay chaboxe ja ma' jel xiuye yuj ja Diosi. Yenle ni smucuhue ja Estebani.
    Jel ni ocye juntiroa.
  kkl-kkl: '@see-verse:ACT.008.001'
  tbc-tbc: '@see-verse:ACT.008.001'
  sna-sna: Varume vaitya Mwari vakaviga Sitefani uye vakamuchema zvikuru.
  smk-NT: Main bale' nin tutawon matunong a nangitabon kona ni Esteban tan inabet-abetan
    rayan wanin ana.
  grc-TCGNT: Συνεκόμισαν δὲ τὸν Στέφανον ἄνδρες εὐλαβεῖς, καὶ ἐποιήσαντο κοπετὸν μέγαν
    ἐπ᾽ αὐτῷ.
  gof-WFTW: Issi issi Xoossaa asati Isxifaanose moogidosona; qassi iyaw daro yeekkidosona.
  spa-BLM: Los hombres devotos enterraron a Esteban y se lamentaron mucho por él.
  kyz-NT: '@see-verse:ACT.008.001'
  dao-dao: Acunüng, Pamhnam jumkie naw, Stephen cun k’ut u lü, aktäa ami kya.
  cya-cya: Ne' nu ya tsi' 'in yu Steba can' lca ne' chacui' nten nu suun, lo' lyee
    ynan lo'o ne' 'in yu.
  beu-beu: '@see-verse:ACT.008.001'
  wrk-wrk: Makaba yali nganinyiyurru mankanyi kudiyawanyi jali maruka Kudkanyi. Yali
    ngindu muwa nangangi. Ngindu yali kudanyu nangangi nganinyiyurruwa.
  nii-nii: '@see-verse:ACT.008.001'
  ign-NT: '@see-verse:ACT.008.001'
  dik-NT: Kɔc ke cï wɛ̈t Nhialic gam piänden ëbën, aa kek cï Ithipin bɛ̈n la thiɔ̈k,
    ku jɔlkë dhiau apɛi riɛnke.
  cac-cac: Ix lajvin̈ej scham vin̈aj Esteban chi', ay juntzan̈ eb' vin̈ ayoch spensar
    d'a Dios ix ic'anb'at snivanil vin̈ chi', ix b'at smucanem vin̈ eb'. Ix te oc'
    eb' vin̈ yuj vin̈.
  tzj-E: Ec'ola nic'aj ach-i' congan ncajo' Dios j-era' xemkuwa rxin Esteban, congan
    ok'ej nqueban rmal je xba'na tzra.
  san-BUR: အနျစ္စ ဘက္တလောကာသ္တံ သ္တိဖာနံ ၑ္မၑာနေ သ္ထာပယိတွာ ဗဟု ဝျလပန်၊
  yaa-NT: Atiri yorafãfe a Nios Ifofamisfãfe Esteban maifakani oiai finakõinifo aõ
    noikani.
  cab-NT: Ába jayábin wügǘriña ja derégeguatiña joúngua lun Búngiu, ába jábununi
    Estéban láu sarágu íruni luágu loúnwen.
  clu-clu: '@see-verse:ACT.008.001'
