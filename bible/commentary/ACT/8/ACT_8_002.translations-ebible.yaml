  dwr-ENT: ፆሳ ኣሳቱ ኢስፂፋኖሳ ሞጌዲኖ፤ ቃሲ ኣው ዳሮ ዬኬዲኖ።
  pma-pma: '@see-verse:ACT.008.001'
  atd-NT: '@see-verse:ACT.008.001'
  tel-2017: కాబట్టి, అపొస్తలులు తప్ప అందరూ యూదయ, సమరయ ప్రాంతాల్లోకి చెదరి పోయారు.
    భక్తిపరులైన మనుషులు స్తెఫనును సమాధి చేసి అతని గూర్చి చాలా దుఖించారు.
  hat-BSA: Kèk moun fidèl te antere Étienne. Yo te fè yon gwo lamantasyon sou li.
