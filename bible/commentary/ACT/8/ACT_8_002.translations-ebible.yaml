  iou-iou: '@see-verse:ACT.008.001'
  ntp-NT: Dai ʌʌmoco cʌcʌʌli ismaacʌdʌ siaa duutudaitadai Diuusi yaasa ʌTiivañi dai
    sʌʌlicʌdʌ sosuaañi ʌgaicʌdʌ.
  rai-rai: A kum dowot na tena lotu diat punang taa Stepaano, ma diat luan dekdeki.
