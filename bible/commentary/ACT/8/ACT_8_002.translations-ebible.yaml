  yml-yml: '@see-verse:ACT.008.001'
  ory-ory: ତଥାପି କେତେକ ଭକ୍ତ ଲୋକମାନେ ସ୍ତିଫାନଙ୍କୁ ସମାଧି ଦେଇ ତାହାଙ୍କ ନିମନ୍ତେ ବହୁତ ବିଳାପ
    କଲେ।
  bzj-bzj: Sohn ada man weh reeli lov Gaad kohn beri Steeven ahn dehn moan far ahn
