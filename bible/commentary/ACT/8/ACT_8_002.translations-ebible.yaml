  kup-kup: Met paru Godiz homeo badae batat heh-mod nari emat iñir zakep ahö tahapuh,
    Stiven basat baveirah. Met Stiven ur ñomah-aliz posikanañ kapot tat Zerusalem
    zeitak Zuda aban ahori añarab Iesuz togut ravat hehari kakam ahov metooh. Met
    porah aban Sol amun paru Iesuz homeo badae batat heh-pov betepanez hat parum zeiñik
    lokat beri hat basat kakam zeimakeh memerizooh. Toohan paru Iesuz homet hehari
    barezat nari Zudia zeisik sahan nari Sameria zeisik sahan met Iesuz aposor aban
    nenari Zerusalem zeitak heh.
  jid-jid: Ndhi bi hu ngyengre me ba ban Istifanus ka rhu nda son ndayi kpukpeme.
  wmw-wmw: Wanu mamuminu wanzika Shitefanu na wanririra pakulu futi.
  gmv-GGM: Ayana ooson miinni eqqida asati Isixxifanose moggidi, izas daroo yeekkida.
  ssg-ssg: Teteka seilon laha lolotui Haeu, laha tihini auni Stiven ma laha tahane
    hawane i.
  zpo-NT: Lak xaa ngwii lo Dios, ngwa sebyo Steb nu mbinn doo xaa lo xaa.
  poy-poy: Wantu watahoziwa wamsiri Stefanu, wamtenderi makiwa makulu.
  qwh-NT: Diosnintsicta adoraq waquin nunacunanam Estebanta pampecuyarqan; y allapam
    llaquicur, waqayarqan Estebanpaq.
  gaw-gaw: '@see-verse:ACT.008.001'
  nca-nca: Uni kumi Anutu koro murí howeyaŋgo ŋu Stiven re tapuŋoro tendo parámi taŋgurí.
  zpz-NTPP: Tees la be mbecy nu tonaꞌ la rca lagy lo Ñgyoozh, de yu zeꞌ pcach dey
    Shteb, nunu tonaꞌ la bicy dey sentiir.
  mkj-mkj: Woal poadidi pwi ken jaripdi Stephen, nehn arai injinjuwedla.
  zac-NT: Bëldá nguiu zaꞌquë bëcaꞌchi rall lëꞌë Esteban nu nalë́ biꞌni rall por lë́ꞌiꞌ.
  kyg-kyg: Mago mono neꞌafiya vayaꞌmogi Sitiveniꞌmo aliꞌa kiꞌa neꞌateꞌapaeꞌmo lusi
    kava huꞌa yulagefa aiꞌnae.
  kmk-kmk: '@see-verse:ACT.008.001'
  cao-NT: Jatsi quiha Dios noixëni ca joni bá Esteban maihuaniquë. Maihuahax ja ara-araconacaniquë.
  bbr-bbr: Karauk roat akan woiaka epar moin akas Stiven mesin woiakati maronuk, sakau
    waianik, up kurein.
  inb-inb: Taita Dius­wa alli iuia­rispa kag runa­kunaka, iapa wakaspa, Esteban wañus­kata
    pambar­ka­kuna.
  hrv-hrv: Bogobojazni su ljudi pokopali Stjepana i održali veliko žalovanje za njim.
  box-NT: Ɓa nùpua ɓúi na wee bè le Dónbeenì yi sese lé bìa lá a Etiɛna vaá
    nùuna, à ɓa wá wá a bìo yi.
  ote-NT: Y nu ꞌraya cu xi mi ja yá jamfri co Ajua̱, go gueꞌʉ bi ꞌñoni pa bi ꞌyagui
    ra cu Teba, ne xi bi nzoni ndunthi ngueꞌa̱ xi mri ma̱diꞌʉ.
  wnu-wnu: '@see-verse:ACT.008.001'
  zam-NT: Le' ndxep mèn co' ndli cas loo Diox na, ngua lít mèna thebol Steb. No ngua
    ca's mèna thebol Steb. No anze'f mbín' mèna gunèe mèna thebol Steb.
  zyp-NT: Taico, Khazing a zingpaw cawngsaw sahlo takhei Stiven a rawh cawh phung
    he ka, mangchia aa sah.
  sey-NT: Deꞌo pa̱ire papi Estebanre ai oijë ta̱ je̱ohuë.
  nvm-nvm: E God ma vierafejo roinb bu Stiven abe niraifiriknum abe mako ruin.
  mps-mps: Tama Jisas wali bugagia pabo bidi me badu augwaligo moni homu dene mu elama,
    diligi aselama, moni gela olama, Stiven pubaligi pali.
  pab-NT: Hoka haiyanae haliti waiyexeharexenae fitya Estêvão, kahare tiyaha ekamane
    hiyeta.
  llg-llg: Faik fo Stefanus maten, boe ma hambu hataholi luma ala dokodoe Lamatuak.
    Ala leu haꞌi lala Stefanus mbombolan, de leu latoin, ma lamatani lakaleleu. Mulai
    neme faik ndia mai, hataholi la mulai tao lakatotoꞌak Lamatuak Yesus hataholi
    nala nai kota Yerusalem, losa ala doidoso lalan seli. Boe ma lalai latenggela
    leni propinsi Yudea ma Samaria leu. Basa sala lalai, de ela kaꞌda Yesus hataholi
    nadedenu nala lai Yerusalem.
  kyf-kyf: '''Ɩn nyɩma -wa zʋa -bha -Lagɔ, yia Etiɛnɩɩ ''kwie -gʋ wili bhabha, ''ɩn
    wa yia ɔ ''bhlu.'
  tpi-tpi: Sampela man i save bihainim gut pasin God i laikim, ol i planim Stiven,
    na ol i mekim bikpela krai long em.
  mih-NT: '@see-verse:ACT.008.001'
  qvh-NT: '@see-verse:ACT.008.001'
  kms-kms: Wute ninge God ningg wand mutungu kin ni Stiven ngamo mowi di ni ningg
    yumbui quanji mindig.
  agn-agn: Ig mga natetenged ong ni Esteban, may mga laling madinioson ang namaglebeng
    tang sinangoni na, ig ini-yakan nira tanandia ta mo-ya.
  nhi-NT: Siqui tlacameh tlatlacamatinih inauactzinco Dios occauatoh in Esteban itich
    in ticochtli uan simi occhoquilihqueh.
  ttc-NT: Yaji txq'an xjal aj nkyexjanin tuq te Qtata Dios ojaw kyin txlimal te Xhte'k
    b'ix oqet kyitz'le' b'ix oje kyeb'isun nim.
  dan-1931: Men gudfrygtige Mænd begravede Stefanus og holdt en stor Veklage over
    ham.
  kwj-kwj: Wosiwani ele Gotri sumbu mwe tini sirinandau hima fweleto Sitifen ni wu
    raꞌaini rini eini sisini rini keke moko wu andani ichaka omwesika naha ya wu ichakanda.
  vie-OVCB: Tuy nhiên, có mấy người mộ đạo lo chôn cất Ê-tiên và than khóc ông rất
    nhiều.
  kze-kze: '@see-verse:ACT.008.001'
  mpj-mpj: Martu karlkinjuya Mamamili walyjakajalu, Tiipankuraya yulangukaya manu
    katingu tuunyjunu.
  lbk-lbk: Wad-ay cha nan mangiyegyat ken Apo Dios ay lallalaki ay nangipapangekhe
    ay nangag-akha ay en nangikaob isnan awak Esteban.
  mto-NT: Je̱meꞌe je̱ jayu juuꞌ veꞌe du̱vinjaꞌvidup du̱vintsa̱ꞌkidup je̱ Nteꞌyam,
    je̱ꞌe̱ tseꞌe du̱yaknaxta̱jkidinu je̱ Esteban je̱tseꞌe o̱o̱y du̱tunnu̱yaaxti.
