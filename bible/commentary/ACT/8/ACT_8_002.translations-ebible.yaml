  hto-hto: Iemona Juzíñamui raana duéruitɨmacɨ Esteban raɨájidiaɨoɨ. Ieri aillo éediaɨoɨ.
  por-BRBSL: Homens devotos enterraram Estêvão e lamentaram muito por ele.
  ces-NKB: A zbožní muži pochovali Štěpána a velice nad ním naříkali.
  cui-cui: Ichamonae, pomonae Nacom pejume cowʉntsiwichi, Esteban mʉthʉtha xotsi.
