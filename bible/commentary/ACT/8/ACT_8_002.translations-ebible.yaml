  wmt-wmt: '@see-verse:ACT.008.001'
  chk-chk: Ekoch mwän mi tupwöl lon ar lükülük ra peiaseni Stefanus o ra ngüngüres
    won lon ar kechü fän leüömong.
  ssd-ssd: '@see-verse:ACT.008.001'
