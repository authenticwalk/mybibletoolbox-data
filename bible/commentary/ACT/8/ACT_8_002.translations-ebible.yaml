    raumana.
  dif-dif: Tanali materali, tana Godandru japali, Stephanus todina wonti, ja tana
    pirna juajuangana wonti nunkangundru.
  gam-gam: Stipen golo pai ge una God pille pla yei una wo kimb kerman yemolo ipo
    gull toi.
  nou-nou: Edo embo ewagaewa nenei mi Stephen govedo umo embo ji nembodiba sisera.
  mqb-NT: Ɗo sə jəjaran anà Mbərom a azar aya ta nay, ta la anan Etiyen, tə yimak
    anan ɗukwen tə mindel.
  ape-B: Ali anam almam douk hanubu hagipech God ananin pasin kalbaluli hanak hanugamu
    Stiven ali helepanu halikuk.
  grc-F35: (Συνεκόμισαν δὲ τὸν Στέφανον ἄνδρες εὐλαβεῖς καὶ ἐποιήσαντο κοπετὸν μέγαν
    ἐπ᾿ αὐτῷ.)
  cav-NT: '@see-verse:ACT.008.001'
  kgp-NT: Ũ tỹ Topẽ to há tĩ ag tóg fe kaj nỹtĩ, Estêvão ter kỹ. Kỹ ag tóg kygfỹ mág
    kỹ ti kénh mũ.
  bvd-bvd: '@see-verse:ACT.008.001'
  ukr-1871: Поховали ж Стефана побожні люде, і счинили великий плач по нему.
  apz-apz: Hwe Jisasɨmo inɨngkamotofoso Sɨtifenɨye pijafoso motawentɨfi ijopijisyasyontɨfi
    humotaho engo sulɨmentohofofoho.
  yon-yon: Kwane, Stiwin ye bob kuu God yaa mene anam andiwendanbed mangkiwen, kwane
    anam yuudane mimyob kowe ameng kamiwen.
  poi-NT: Algunos jém wɨbɨc pɨxiñt́am icum jém Esteban. Agui wejyajpa iga accaata̱
    jém pɨ̱xiñ.
  wuv-wuv: Ei ronapa'aa neneraa mei Haidaa, rona i'ifinaa Stephen ma ronamina faloloa'inia.
  quf-NT: '@see-verse:ACT.008.001'
  yuw-yuw: Tuna Kopotorochon amna ogepma au yu Stiven oring singga yuha uroci moröma
    kombingga singguya idung.
  hus-NT-1971: Talchic i inic axi lej c’ac’nax c’al a Dios u lej t’e’pinal c’al in
    tsemtal a Esteban, ma in lej uc’nanchalchic. In ne’thanchi in inictal quin joliy.
  med-med: Got tʉk ou ndurmʉn wamp mat ndi, Stipen kurum ei nga koⱡa manga molk, wote
    on ni, mek puk angʉndʉtʉng.
  bch-bch: Be panua tututui edengada titaian Stepan ga tikado tandanga kapei ngan
    ei.
  cco-NT: Jo̱ co̱o̱ˋ tú̱ˉ mɨ́ɨngꞌ˜ dseaˋ i̱ jmɨꞌgóˋ Fidiéeˇ, íbˋ caꞌáangˉ i̱ ꞌlɨɨ˜
    Tée˜ do, jo̱ eáamˊ calɨjiuung˜ dsíirˊ uii˜ quiáiñꞌˉ do cajo̱.
  deu-1951: Den Stephanus aber begruben gottesfürchtige Männer und veranstalteten
    eine große Trauer um ihn.
  alq-ALGNT: '@see-verse:ACT.008.001'
  ixl-NNT: As bꞌex veꞌt kaꞌl unqꞌa naj uvaꞌ nik toksa taama tiꞌ inachat Tiixh tiꞌ
    imujlu u Esteban, tan nik itxum chajnaj ivatz. As vaꞌlik chit toqꞌ veꞌt chajnaj
    tiꞌ uvaꞌ kat yatzꞌpu u Esteban.
  boa-NT: Aanéhjáa ímí Píívyéébeke úraavyémé diibye Ejtéébaúvuke kímóóveméré cuuúhi.
  etr-etr: Dolö odoa Godeïe mala nabelo nefolalo amolia edefademalä didigaola Sidibeniïe
    domalo bausi.
  quh-NT: Waquin cheka sonkoyoj runastaj Estebanta p'amparkancu may phutiywan wakaspa.
  kwi-kwi: Mɨnpazha awane, Diosta piantuzne, Estebanta kamat kit us akwa kwisha azara.
  agm-agm: '@see-verse:ACT.008.001'
  ubr-ubr: Sabu God sikwakwafirai yangan on Stephen sibo sinai sigarob ato fonas aumiet
    bag sitotou sibiyababan.
  tsw-NT: '@see-verse:ACT.008.001'
  cax-NT: Acamanu amoncoma mañoñünca pucürusuma itacuti Esteban. Iñanamati cütu y
    areoroma itacuti.
  aia-aia: Tara'i sae narau 'adoma'i ha'ahihi'aa God rau waai abena Stivin marau toringia.
    Rau angisia marau ahutotou di'u 'inia.
  srp-1865: A ljudi pobožni ukopaše Stefana i veliki plaè uèiniše nad njim.
  agt-agt: '@see-verse:ACT.008.001'
  lug-lug: Abantu ba Katonda ne baggyawo Suteefano ne bamutwala ne bamuziika mu kwaziirana
    okungi.
  yby-yby: '@see-verse:ACT.008.001'
  heb-heb: וישאו אנשים חסידים את אסטפנוס ויקברהו ויספדו עליו מספד גדול׃
  mpp-mpp: Aime ngic gocne Sugucne alang bacnolu gaibong, yengi Stifen balu hisonggong
    sugucnebenang aicnolu longkeibong.
  apb-apb: '@see-verse:ACT.008.001'
  san-TEL: అన్యచ్చ భక్తలోకాస్తం స్తిఫానం శ్మశానే స్థాపయిత్వా బహు వ్యలపన్|
  ben-IRV: কয়েক জন ভক্ত লোক স্তিফানকে কবর দিলেন ও তাঁর জন্য গভীর শোক প্রকাশ করলেন।
  ntu-ntu: '@see-verse:ACT.008.001'
  pan-pan: ਭਗਤ ਲੋਕਾਂ ਨੇ ਇਸਤੀਫ਼ਾਨ ਨੂੰ ਦੱਬਿਆ ਅਤੇ ਉਹ ਦੇ ਲਈ ਵੱਡਾ ਵਿਰਲਾਪ ਕੀਤਾ।
  gvc-gvc: Ã yoa paina Cohamacʉre ño payoina Estebã pjacʉ cjirore tãca copapʉ, duhu
    sãa, tiro cjirore tuaro tii payoha tiro cjirore tina.
  ksj-ksj: Rehano Badiꞌa hubehune gubaneꞌeteꞌe azaḡa nuꞌe Stefano ahiri mae ḡuriro,
    ebu niaro zu zamaze are rudaro.
  sbk-sbk: Abhantu bha Ngulubhi bhasyela uStefano bhazondiye enzondo engosi tee.
  mya-JVB: တရားကိုရိုသေ သောသူ တို့သည် သတေဖန် ကို သင်္ဂြိုဟ် ၍ ပြင်းစွာ သောငိုကြွေး
    မြည်တမ်းခြင်းကို ပြု ကြ၏။
  kgf-kgf: Waŋu Anutu ee héihéi wammianʒu ieneŋ Stefano héisiac yanda wammima téŋgégic.
  awb-awb: Táhmaro kaweq kegá Sítíbéni mómaisarera wensabé sirutaboirera anotahtaq
    ibisowe.
  gdn-gdn: Mamanuga God maramara nota-pamawa ragidai dai ki apunu Stiweni powena ki
    e apenai meyamawa yadi wadamawa da kamadumpu manako mu ubumpu e kwakwarepui wadumpu
    kayatagubu ononomupu.
  nko-NT: Támɛ Bulu asúmpʋ́ akʋ bosu Stefano, bɩn mʋ.
  bsn-NT: '@see-verse:ACT.008.001'
  pib-NT: Ranikanatkaluna Gishtuwni jejine kgipashiregolune. Tsru chiyaglu rixna wale
    chinanni.
  wiv-wiv: Manumanu taza kua dia ta lala dia kata mumuri papa na lohoihoia kua a Vuvu
    e lala kete kukulina kirina, dia ta tavunia a Stiven dia ka tangi matehia matoto
    a Stiven.
  reg-reg: Abhanu bhanu bhaliga bhamwikilisishe Nyamuanga bhamusikile Stefano no kumukolela
    echalamo chinene.
  mlh-mlh: Ŋiŋigo Anutu araŋ baku ohowe baku gobuŋ, yoŋoreone goineji Stiwen komeya
    ore jiŋgeŋ keku kokoine kuyoku qoŋgbuŋine roru raru yaŋgabuŋ.
  gof-ENT: ኢሲ ኢሲ ፆሳ ኣሳቲ ኢስፂፋኖሴ ሞጊዶሶና፤ ቃሲ ኢያው ዳሮ ዬኪዶሶና።
  aau-aau: Uwr har Hakamay se ma nanpanan kiykiy-ay homkwe Stiven so owhi-sopok ke
    eheyr aiopey hay nuw-okre yuk nok, lopru kwawk hain.
  tvk-tvk: '@see-verse:ACT.008.001'
  prf-NT: Ti Esteban ay inlábbáng nen tolay hidi a tehud a ánteng ten Diyos sakay
    sinangitan di ti hustu.
  auy-auy: '@see-verse:ACT.008.001'
  tbg-tbg: Vaiinti vonavu Kotira uvara noraiqaake iri vauka Sitivenira vaata vare
    noraiqaake iqi rataqi viha vira muntu quntama tora.
  hub-NT: Tumaina nui Estebankan maawarmatai, shuar Yuusnak shir enentaimtin aina
    Estebankan iyashi jukiar, eai eainakua ikusaruiti.
  hmo-hmo: Dirava dekenai idia gari henia taudia haida ese Stefano idia guria, bona
    idia tai.
  big-big: '@see-verse:ACT.008.001'
  gux-G: Yaa niba n den fangi U Tienu den piini Etiena ki mua opo i kumoe boncianla.
  cnl-NT: '''E³ quie''²³ ca²³''áan² Tee² dsa³ ''i³ bi²³ ''aa³ u²³go³ u²³''iʉʉ²³ quia̱''²
    Dios. Bi²³ ca²³''o''²te''²³ ''e³ jua''³te''²³ mɨ³jú̱n²³ Tee².'
  zar-NT: '@see-verse:ACT.008.001'
  kde-kde: Vanu vamweshîmu Nnungu nkunsika Stefano na kunkutangila namene.
  ata-ata: Ta mitema moseꞌi milavusou mimulinu ꞌilixo noxou Lataua laixe miꞌasixu
    Sutepano mo mitamasou tatila muoki manina.
  qvw-NT: '@see-verse:ACT.008.001'
  nfa-nfa: Lodꞌo Stefanus madhe, abhu pèri-pèri dhèu dhu mamuri dꞌara dꞌèi dènge Lamatua.
    Lasi rare ngiꞌu aae Stefanus ho ra padhane. Ka ra tangi ne. Nèti lodꞌo èèna, ka
    dhèu pajꞌèra dhèu unu Lamatua Yesus ètu kota Yerusalem, toke dꞌai rèngu jꞌèra
    bia. Èle èèna ka, rèngu rai pahagꞌa lasi asa propensi Yudea dènge propensi Samaria.
    Rèngu aaꞌi-aaꞌi rai, te ngaa tèke eele dhoka dhèu pajuu-paleha Yesus di ètu Yerusalem.
  tnp-tnp: Nətəmimi nəuvein nətəm kəutəfaki əskasɨk kəməhuva motələs Stipɨn məhuvən
    mohtənɨm, kəni ilah kəmotasək pɨk ohni.
  urd-urd: और दीनदार लोग स्तिफ़नुस को दफ़्न करने कि लिए ले गए, और उस पर बड़ा मातम
    किया।
  hot-hot: '@see-verse:ACT.008.001'
  mqj-NT: '@see-verse:ACT.008.001'
  rus-SYN: Cтефана же погребли мужи благоговейные, и сделали великий плач по нем.
  mbh-mbh: Na toko pelie ako o lotual a God, o tang, ma o wal nge a Stiven lamako
    o tetun i.
  bdd-bdd: Ma tupwana tomota, taudi Yehoba ꞌana toheꞌasisiyao, Sitibeniina sigaliheya
    maꞌidi dou madouna.
  cbt-NTPO: Nani Istipan tëpahuachinara, Yosë chinotopisopitari pa'pitopi. Sëtatona',
    na'nërápi.
  rmy-SERVI: Пативалэ мануша гаравдэ Стефано и фартэ ровэнас пала лэ.
  srn-NT: Nanga furu krei wantu man di ben e libi leki fa Gado wani, tyari a dedeskin
    fu Stefanus go beri.
  cta-NT: Loꞌo juaꞌa̱ ntsuꞌu nguꞌ nu xñiꞌi̱ tsa tiꞌ xquiꞌya chaꞌ ngujuii Esteban.
    Tyu̱u̱ tyaꞌa nguꞌ biꞌ, nguꞌ nu tyucui tyiquee nguꞌ ndyuꞌni tlyu nguꞌ jiꞌi̱ ycuiꞌ
    Ndyosi ni, ndyaa loꞌo nguꞌ biꞌ jiꞌi̱ jyoꞌo Esteban ca su nguatsiꞌ; juaꞌa̱ nxiꞌya
    tsa nguꞌ nu ndyaa loꞌo jiꞌi̱ biꞌ.
  bqc-SIM: Luayãmanaeↄ Ɛtiɛ̃ɛ vĩ̀, aa aà gaa ↄ́ↄlↄ̀ ń wii gbãao.
  tcz-CHONGTHU: Chuin Pathen a dinga kipumpeh mi themkhat in Stephen chu lunghemtah
    in ana vuiyun ahi.
  mar-mar: काही धार्मिक मनुष्यांनी स्तेफनाला पुरले आणि त्याच्यासाठी त्यांनी फार शोक
    केला.
  snp-snp: Minato, Goti monala melamo we mate ya Sitifeni kono ukana oluti uti kale
    li edeti amomu kufu nema naba ae.
  isl-isl: Nokkrir guðræknir Gyðingar tóku lík Stefáns og grófu með miklum söknuði.
  spy-NT: Kimii ꞉biiko alake chēē kikoonyitē Yēyiin. Kiriiree ꞉bichoo Steefaan miisin
    nto yityo bokumuy.
  xnn-xnn: '@see-verse:ACT.008.001'
  mwe-mwe: Bhandunji bhakwapingannga a Nnungu gubhaashishilenje a Shitepano na gubhaatendelenje
    malilo gamakulungwa.
  tte-tte: Yo tomo tupwali siya Yaubada simeliyani Sitibeni boiboitana sikalai silau
    sipei salai mena yo sivalam lalakina kaiwena.
  tcs-tcs: Sam prapa strong biliba i bin kam ane teke bodi blo Stibin po bere em.
    Dempla bin nadakain sore ane bin bigkrai po em.
  hlt-THB: Khawsak thlangkhqi ing Stephen ce pup unawh amik kaw se hy.
  soq-soq: '@see-verse:ACT.008.001'
  qub-qub: Estebanta wañuycachiptenga Diosta manchapacojcuna cuerpunta pampaycäriran.
    Nircur paycunaga llaquicur wagaran.
  att-att: Á ajjan yù ira tatolay nga napasigaggà yù ángnguruk da kâ Apu, á pakarámak
    da ta pate ni Esteban, kinulukuletád da, á inâ da yù baggi na, á ed da initanam.
  bki-bki: '@see-verse:ACT.008.001'
  bqp-bqp: Ludayãmari kenↄ Sitivĩ vĩ̀ ò a gɛ̀ ↄ́ↄ dↄ̀ kũ wiki gbãnao.
  mcp-mcp: Bɔ́ɔ́l búúd bwə́ á wá milâm wə́ Zɛmbî wá bwə́ á kə dʉl Itiyɛn, bwə́ sá
    nə́mə́ nyə shwɨy mbií áyíyáág.
  hat-hat: Kèk moun ki renmen Bondye te antere Etyèn, yo te kriye anpil pou li.
  npl-NT: Sikimeh tokniwah non okimopantiayah Dios, okitookakeh n Esteban iwa satlawel
    okichokilijkeh.
  bgg-bgg: Thiichiih shii giak bran è bajo migi now pho um ne Sthephen siu ji yie
    srane wieng phi ne bajo zo ne choh.
  eng-TCENT: Devout men carried Stephen away for burial and made great lamentation
    over him.
  eng-BSB: God-fearing men buried Stephen and mourned deeply over him.
  cpu-NT: Ikanta ñaapinkathatasorentsitaneriite ikitatakeri Esteban, iniroitera jiraakovaitakari.
  san-ASM: অন্যচ্চ ভক্তলোকাস্তং স্তিফানং শ্মশানে স্থাপযিৎৱা বহু ৱ্যলপন্|
  tod-tod: GALA gaazuluaba nuiti ti Etiyɛni maaɠuluni, ti wola wɔlɔ ná-faa zu.
  tac-NT: '@see-verse:ACT.008.001'
  eng-WEBPB: Devout men buried Stephen and lamented greatly over him.
  gfk-H: Ma aring tunatuna ing diet la urur ta Kalou diet ga bus Stiwen ma diet ga
    manga suah ia.
  viv-viv: Tu kaliva tufoidi tafatafalolodiyao Sitiveni hitauna, ada bana faꞋine hiveꞋalulaukuhi
    lakahina.
  yao-yao: Ŵandu ŵakwajogopa Akunnungu ŵansichile che Stefano ni kwalilila kwa malumbo
    gamakulungwa.
  tgp-tgp: Tamlohi hai sei r̃omira mo r̃ilangi mata lotu God tarea la tavuni Stephen,
    ale la vai na tangi tavera matana.
  auc-NT: Mänïï Etebä wodi ingante æ̈mæ̈wo wæ̈nönäni wængä ate Wængonguï ingante në
    waa adäni incæ Ca ca wædinque mäo daga wenänitapa.
  kbc-NT: Icoa ɡ̶oneleegiwadi anodeemitetibige Aneotedoɡ̶oji joɡ̶onaligitini Estêvão,
    codaa eliodi me nacaagaɡ̶ateloco.
  bmh-bmh: Dudu ipal goagal oiagab petak emen goagen Stiven en oiagab eg wai mina,
    manil banban maimai, ob oug hemenin.
  ctu-BL: Winicob mu' bʌ i ch'ujutesañob Dios tsi' q'uecheyob majlel Esteban cha'an
    mi' mucob. Cabʌl tsi' yuc'tayob.
  meq-meq: Siye neheye tə pa mədzal gər tay deɗek ka Yesu aye, ti ye tə zla na mədahaŋ
    i Etiyen, tə la na. Tə tuwa na haladzay.
  noa-H: Mag Esteban t'õo pʌawi jũrr warm k'ʌʌn hẽudee mamagk'amich, jöoin Hẽwandam
    dau na wajap'a wënʌrraajerr k'ʌʌnau Esteban hʌ̃r bĩe nʌʌ hawi hauk'ërt'urjierram
    haajem.
  alp-NT: Tamata rebe esi hlaleke loko Alla titinaije esi hnouke Stepanuse kai esi
    ranieni titinai neka. Kena petu mere neka tamata rebe esi hlaleke loko Yesuse
    me kota Yerusaleme esi supu teta, supu bunu kai supu sui. Hoko pusue esi naya
    tebike bei lomai me otoi Yudea kai otoi Samaria. Batuke Yesuse Eni maka ulakaru
    pine esi naya mo.
  san-VEL: anyacca bhaktalokaasta.m stiphaana.m "sma"saane sthaapayitvaa bahu vyalapan|
  kbq-kbq: Knare hu'za fatgoma hu'naza vahe'amo'za Stiveni asenente'za, tusi zamasunku
    hu'za zavike agriku hu'naze.
  kbh-kbh: Básefta boyabásenga, Bëngbe Bëtsá adórayëngna, Esteban tmojanamba jauátbontsama
    y chabiama puerte tmojánenobos̈achna.
  ron-LSB: Oameni evlavioși l-au îngropat pe Ștefan și l-au plâns mult.
  pon-pon: A ol lelapok kai jarepedi Jtepanuj o maieiki i kaualap.
  nhe-BL: Huan sequin tlacame tlen quiicnelíaj Toteco quitlalpachojque Esteban huan
    chocaque miyac pampa mijqui.
  sps-sps: Mes vainy te fafaatouf e Gov tangis fiisok e Stivin ser nai kats iny ya.
  wnc-wnc: Siwan aminu kundu Anutue natapbingga Stivenu atanguwa kumbut tapae kwanam
    gwaanga sike kwaiking.
  bus-bus: Ludayãdari kenↄ Sitivĩ vĩ̀i aↄ̃ à gɛ̀ ↄ́ↄ dↄ̀ kↄ̃n wii gbãaao.
  gub-BL: Amo Tupàn imuwete katu har a'e wà, utym Etew hetekwer heraha a'e wà. Uzai'o
    tuwe hetekwer itym pyrer rehe wà.
  imo-imo: Gotenga ungumu pilko moloringi iye mareni Stiven liko ono teko kola awili
    teringi,
  boj-boj: '@see-verse:ACT.008.001'
  eng-DRA: And devout men took order for Stephen’s funeral, and made great mourning
    over him.
  knf-knf: Bañaaŋ baloŋ banjaaŋ badëman Naşibaţi kë bamoy Ŧefan, aşë ţëga ţi pkeţul.
  san-KHM: អន្យច្ច ភក្តលោកាស្តំ ស្តិផានំ ឝ្មឝានេ ស្ថាបយិត្វា ពហុ វ្យលបន៑។
  arn-NT: Kiñeke küme piwkengechi wentru rüngalfingün ta Esteban ka rumeñma ngümayngün
    kisu mew.
  zas-NT: Guyu bëlzi ree xinzaꞌc, laa reex biquieꞌch Esteban, abiꞌ dád biin reex guijcaman.
  ken-NT: Baway nɔkɔ Stífin, mbɔk bo abhɛn báchyɛ̀ Mandɛm kɛnókó bápɔ́kɔ yi bárɔ́k
    bábhɛ́mɛ, nɛ bádi yi tontó.
