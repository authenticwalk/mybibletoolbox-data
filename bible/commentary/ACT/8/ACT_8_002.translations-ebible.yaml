  cnt-NT: I₂lɨn₅₄ dsa₂ dsen₃ i₂'nio₃ Diú₄ ca₂'óin₂ Té₂, qui₂ca₂'o₃ 'ŋio₅ lɨn₃ o₄quió'₄
