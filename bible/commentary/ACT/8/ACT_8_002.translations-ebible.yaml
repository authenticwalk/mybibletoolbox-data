  ind-AGS: (Beberapa pengikut Allah yang setia menguburkan Stefanus, dengan berkabung
    yang besar.)
  omw-omw: Vaisi mponramwu Kotira quara mwutukya ntuhua Sitiveninra mwamwanta varaqita
