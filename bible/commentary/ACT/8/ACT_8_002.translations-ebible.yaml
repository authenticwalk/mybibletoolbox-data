    uh.
  tbz-SIM: Bɛ̀ɛ̀ dé Kuyie nkɛ̀ bɛ̀ɛ kũnnɛ́ Etiɛnni kɛ́kɔmmú o kṹṹ mmɛdiɛ̀.
  san-GUJ: અન્યચ્ચ ભક્તલોકાસ્તં સ્તિફાનં શ્મશાને સ્થાપયિત્વા બહુ વ્યલપન્|
  amx-amx: '@see-verse:ACT.008.001'
  ake-NT: Papa uya tasa' kasa warawo' amʉ' uya Si'tipʉn u'na'tɨ'pʉ, eke pe tʉuta'kwarʉkai'
