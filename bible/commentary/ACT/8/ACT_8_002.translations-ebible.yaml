  yka-yka: '@see-verse:ACT.008.001'
  mle-mle: '@see-verse:ACT.008.001'
  shp-NTPO: Jatíribi Diossakin shinannai jonibaonra, Estebanin yora miinkana iki.
    Jabora akonbireskin jaon masá shinanni, winikana iki.
  aom-aom: Amo God uehorovarue a ioroꞌiorohuro Stephen-are jöëni darugoꞌo nierusuburuꞌe
    bamoromo hesi sinoho guavareje.
  geb-geb: Mba Fhe Bakɨme vuzvugi tɨvi ga mbui gumgi mbari, mbe Stiven khuma ndiga
    vov, mboga tɨgav, ana nzuav nzi mbatɨga mbui.
  bsj-bsj: Nabarubbo kibilenke chin furum Stephen laciyi yim kang buwam dorcer.
  cak-cak: Ec'o c'a achi'a' eyo'ol ruk'ij ri Dios ri xquic'uaj ru-cuerpo ri Esteban
    richin xquimuk y jani na xcok'ej roma ri x-an che.
  chf-NT: Ni winicob tä' u c'ajti'in Diosba tulaj c'otijob tuba u bisan u muque' c'äsi'
    aj Esteban, y u bon uc'tijob.
  tlf-tlf: Kale God imi ilak dolin tinum ita Stiven iyo dep no duba tal bom-nilipta,
    fomtuup ame bom-nilipta, du-filinip ko. Kale am ko daanbu kota, Juda kasel iip
    maak maak iyo kuguup mafak uyo kufo-nilip e, Yesus imi unang tinum Jerusalam kutam
    albip iyo kupka-e-bilipta, umtal daa-nilip e bole, Yesus imi kalaan tinum ita
    kup imka-nilipta, alugum iyo daage sigin-bii ko Provins Yuudiya so Provins Samaria
    so umi abiip maak maak une-bala une-bala kelip ko.
  piu-2006: '@see-verse:ACT.008.001'
  poh-NT: Jeꞌ reꞌ ajic xa chiwach woꞌ cho kꞌi̱j reꞌreꞌ naxmukꞌunjic je Te̱wan cuꞌum
