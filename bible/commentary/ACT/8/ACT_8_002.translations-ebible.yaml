  snn-NT: Ja'nrëbi Cristo bain, baguëni ai yëcuabi Estebanni ai ota oijën, baguëre
    sani tanreña.
  atb-NT: Nghut kôlhang, tarâ hkunggâ é bang gi, Stehpan lé yhum pyâm é htâng má,
    yhang é yanmai iyon mó huî nyi akô nghut ri.
