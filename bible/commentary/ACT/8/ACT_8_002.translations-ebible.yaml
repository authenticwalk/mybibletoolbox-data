  yrb-yrb: '@see-verse:ACT.008.001'
  maa-NT: Tjín i'nga xi̱ta̱ xi beèxkón Nainá, jñà tsibíhijiìn Esteban. 'Ñó kiskindàyakeè.
  mcq-mcq: ꞌEꞌeme ea kaꞌene Godi oja mahiꞌinapo Sitivini oni haha apena vaꞌe ranavara.
    ꞌEnareja pu nihoꞌo huamu vene niramaruvara.
  sus-A: شّمّ تِنشِنشِيٍ نَشَ عٍتِيّن نَفَتَ. عٍ نَشَ وَ عَ شَ قَشّ مَ.
