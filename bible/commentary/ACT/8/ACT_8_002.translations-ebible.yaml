  bhd-bhd: किछ परमेशरेरे भक्त मैनेईं स्तिफनुस नेइतां देबतां छ़ड्डो, ते तैसेरे मरने
    पुड़ बड़ो शोग कियो।
  too-NT: Lā' makapitzīn chi'xcuhuī'n, a'ntī ixta'a'cnīni'ni' Dios, talē'lh Esteban
