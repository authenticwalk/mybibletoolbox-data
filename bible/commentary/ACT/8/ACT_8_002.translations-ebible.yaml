  lid-lid: Eme iri lau ta Kindrei rayah ame aden ndranye Stiben. Ano iri ala ahi iy.
  wim-wim: Puth kaꞌathangaman-a, than pam koꞌalam al-alangan Stephen.an kaampin nunang,
    than pam anangaman God.an min-minan monkan-wak-wakin nunang. Than peey-peeyin,
    aꞌ ngangk way wun thant Stephen alantamana.
  zga-M: Puu avanu mwidikhe Unguluve vakhasila uSitefani nukhundilila ikhililo ikhivaha.
  yom-yom: Batu baba kinzikanga mambu ma Nzambi bayenda zika Etieni ayi bandila ngolo.
  san-SIN: අන්‍යච්ච භක්තලෝකාස්තං ස්තිඵානං ශ්මශානේ ස්ථාපයිත්වා බහු ව්‍යලපන්|
  yut-yut: '@see-verse:ACT.008.001'
  grc-BYZ: συνεκόμισαν δὲ τὸν Στέφανον ἄνδρες εὐλαβεῖς καὶ ἐποίησαν κοπετὸν μέγαν
    ἐπ᾽ αὐτῷ.
  cpc-NT: Ikanta pinkathatasorintsitaniri ikitatakiri Esteban, antawoiti jiraakowaitakari.
  nhg-NT: Tlöca tli moneltocaneme quetlölpachuto icuierpo de Esteban. Ochucaque lalebes
