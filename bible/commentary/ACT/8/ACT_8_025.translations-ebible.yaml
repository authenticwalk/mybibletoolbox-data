  tzo-ZNT: Li Pedroe xchiꞌuc li Juane, cꞌalal laj yalbeic crixchanoetic scotol ti
    cꞌu xꞌelan yilojbeic slequilal syuꞌelal ti Rioxe, xchiꞌuc ti cꞌalal laj yalic
