  ory-ory: ଏହି ପ୍ରକାରେ ସେମାନେ ସାକ୍ଷ୍ୟ ଦେଇ ଓ ପ୍ରଭୁଙ୍କ ବାକ୍ୟ କହି ଶମିରୋଣୀୟମାନଙ୍କ ଅନେକ
