  zpl-NT: Chenu ulaxu nú unibeella stichiaꞌ Jesucristo cuna nú unibeella Stichiaꞌ
    Diose lubee bene zeꞌe, cheelá ubenchilaꞌ zeca beella eyeche Jerusalén. Nu ye bee
