    nopoi Samariaho nagapa gamitti samaneke Sinabidza pobi hiire hiireke tuumata.
  peg-peg: ଇ ବାନି ହେୱାର୍‌ ସାକି ହିଜ଼ି ଆରି ମାପ୍ରୁତି ବଚନ୍‌ ଇଞ୍ଜି ସମିରଣିୟାର୍‌ତି ଆଦେକ୍‌
    ନାସ୍‌କୁକାଂ ନେକ୍ରିକାବୁର୍‌ ସୁଣାୟ୍‌ କିଉ କିଉ ଜିରୁସାଲମ୍‌ତ ମାସ୍‌ଦି ହାଚାର୍‌ ।
  txu-NT: Nhym kam Pedrumẽ Djuão ar Bẽnjadjwỳr djwỳnh'ã memã amijarẽnho djan kabẽn'ã
