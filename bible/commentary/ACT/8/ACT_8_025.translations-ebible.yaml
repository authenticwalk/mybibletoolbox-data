  nbq-nbq: It Peterus Yohanes ako en, Nenowa Inis Ombok Ala en denogo bagagi Yesus
    ako vagalogo yugurugwi, Ala wene yugurugwi, ogagu lagagwarik, enamwa Yerusalem
    eneyami vaga wagu dugwit, o Samariya o asoragoma wisane akoma sek wene yugeregek
    ya nonggegek nda nonggegek wagagwa.
  tgo-tgo: Pita na Jon thɨ utuŋa lenji ghareghare Jisas kaiwae na thɨ vavaghareŋa
    Loi le utu, amba thɨ njogha Jerusalem. Lenji njogha e tɨne thɨ vavaghareŋa Toto
    Thovuye Sameriya e ghembaghembaniye vavana.
  yap-yap: Ma fa’anra mu’gow i pi’ e mich rorow u murung’agen e thin rok Got miyow
