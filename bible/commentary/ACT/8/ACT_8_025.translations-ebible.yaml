  mdy-ETH: ጴፂሮሴና ዮሃኒሴና ዬሱሴ ዛሎ ዔራ ባኮ ማርካዺ፥ ጎዳኮዋ ቃኣሎ ኬኤዜስካፓ ሚርጌ ሳማሪያ ዓጮ ጉርዶይዳ ኮዦ ሃይሶ
