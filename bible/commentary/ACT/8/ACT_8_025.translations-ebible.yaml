  sri-sri: Pedrosã, Jesús irimakʉ̃ ĩãdeare, ĩgʉ̃ buemakʉ̃ pédeare iri makã marãrẽ
    were odo, Jerusalẽ́gue goedujáañurã. Goedujáarã, wárã masakare Samaria nikũ ããrĩrĩ́
    makãrĩ marãdere Jesúya kerere werewãgãñurã.
  nal-nal: Ma Pita ma Jon di pitfiaat iaa nanga a dorang sin a Piran, ma di uli iaa
    xun Jerusalem. Ma araan di zazangas puli iaa, di ifazei iaa wana a Dorang Daxa
    lamun bina xa varas ila pira Samaaria.
  kyq-kyq: Kɛn Piɛr ute Jan jaay taaɗo nakŋ kɛn naaɗe aako ɔɔ booyo gɔtn Isa ki ɔɔ
    taaɗa taar Raa jee Samari ki jaay aas se, naaɗe ɔk tɛrl Jeruzalɛm ki. Kɛn naaɗe
    ɓaa ɓaa se, maakŋ naaŋ Samarige tun ute dɛnin̰ se, gɔtn naaɗe aal maak ki paac
    se, naaɗe taaɗɗen Labar Jiga gɛn Isa.
  kwd-kwd: Mai burina, la Pita fe'enia la Jon gala kwairii suria 'olataa na'a gala
    su'aai suria la Jisas, ma gala ka fata suria fatalana nga Alafa. Sui ma gala ka
    ori fani Jerusalem. Na alata gala ori, gaa'a gala ka kwairii 'ania Kwairiinga
    Le'a lo'oo na ma'e fanua 'e aula 'i Samaria.
  ded-ded: Anu aposoro yeri ngicngac Kebuac yoac dekperagima edekpou ayemmema Yerusarennu
    dzigenebeso dema Samaria guruama tackendesoc siduc gombung dekperagiyemmema kenoc.
  ewe-ewe: Ke esi Petro kple Yohanes ɖi ɖase hegblɔ Aƒetɔ ƒe nya la vɔ la, wogatrɔ
    yi Yerusalem. Wotɔ ɖe Samaria kɔƒe geɖewo hã me le mɔa dzi, hegblɔ nyanyui la
    na amewo le afi siawo hã.
  nuy-nuy: Naawiṉi-yung na-Peter marri na-John waani-magaa warruburru-yung-guy warra-wurru-wurruj-guy.
    Waani-magaa anubani-yung na-Jesus-inyung ni-waṉbini-yinyung, marri na-Buunggawa-yinyung
    ana-lhaawu. Naawiṉi-yung aḏaba wini-yanggi Jerusalem-guy. Waani-yiyini naawiṉi-yung,
    wini-yanggi a-lhal-wurraayung-baj, wubani-rruj a-Samaria. Naawiṉi mamanunggu lhaawu
    winiwu-yarrijgini.
  cop-BHC: ⲚⲐⲰⲞⲨ ⲘⲈⲚ ⲞⲨⲚ ⲈⲦⲀⲨⲈⲢⲘⲈⲐⲢⲈ ⲞⲨⲞϨ ⲈⲦⲀⲨⲤⲀϪⲒ ⲘⲠⲒⲤⲀϪⲒ ⲚⲦⲈⲪⲚⲞⲨϮ ⲀⲨⲔⲞⲦⲞⲨ ⲈⲒⲈⲢⲞⲤⲀⲖⲎⲘ
