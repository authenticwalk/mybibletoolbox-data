verse: ACT.008.025
translations:
  kpx-kpx: Bitau Dioniti Dilava hoto loui ata haivege uoholige halevai Dielusalemae
    hoidevei tilu. Tiale humaha tavae hotoe dua loui Samalia ata haivei tilu.
  okv-H: Eto Iesu ta ari te ke te tapa do ena avo Peter te John te ahe poeketo egerembeto
    Jerusalem degi ta pahue Samaria da vahai vahai ta heteto Iesu ta duru javotoho
    hande ue pambua.
  tbo-tbo: Muliyei Pita ma Yoni awai Guyau i dewadewahi ma hi gagalehi hi deedeya
    ma hi guuguya po i kokoe naka hi gunawilehi u Yelusalem. Hai houga gunawilana
    meme ugolina tuwega dewadewana hi guguyeya meyagai atapuna Samaliya u hinena.
  mal-C: കർത്താവിന്റെ വചനത്തിനു സാക്ഷ്യംവഹിച്ചു പ്രസംഗിച്ചശേഷം പത്രോസും യോഹന്നാനും
    ശമര്യയിലെ നിരവധി ഗ്രാമങ്ങളിൽ സുവിശേഷം പ്രസംഗിച്ചുകൊണ്ട് ജെറുശലേമിലേക്കു മടങ്ങിപ്പോയി.
  grc-SR: Οἱ μὲν οὖν διαμαρτυράμενοι καὶ λαλήσαντες τὸν λόγον τοῦ κυρίου, ⸂ὑπέστρεψαν⸃
    εἰς Ἱερουσαλήμ, πολλάς τε κώμας τῶν Σαμαρειτῶν ⸂2εὐηγγελίσαντο.⸃
  bgc-bgc: आखर म्ह वे गवाही देकै प्रभु यीशु का वचन सुणाकै यरुशलेम नगर नै बोहड़गे,
    अर सामरिया के घणखरे गाम्मां म्ह सुसमाचार सुणान्दे गये।
  khz-khz: Petero e Ioane na Velekou gena kila gekilagi-matagaiato e gevali-piato
    mulinai, Ierusalemai gewaikuleto. Geria waikule ai Samaria vanugara vogo aorai
    Vali Namana gevopatagiato.
  deu-TKW: Nachdem sie nun das Wort des Herrn bezeugt und geredet hatten, kehrten
    sie zurück nach Jerusalem; und sie verkündeten noch vielen Flecken der Samariter
    die frohe Botschaft.
  zsr-NT: Catiꞌ budx glunëꞌ lnaꞌ lau queëꞌ Cristo lu yödz niꞌ Pedro len Juan naꞌ,
    len gulaguíxjöꞌë xtidzëꞌë Dios, glunëꞌ caꞌ lban qui didzaꞌ dxiꞌa gap nacuáꞌ zian
    ladzquëꞌ bönniꞌ Samaria, atiꞌ gdöd niꞌ yhuöjquëꞌ Jerusalén.
  lin-lin: Sima na bango kotatola mpe kosakola Liloba na Nkolo, Petelo mpe Yoane bazongaki
    na Yelusalemi ; na nzela, bazalaki koteya Sango Malamu kati na bamboka ebele ya
    Samari.
  hns-NT: Ekare baad djab Johaanas aur Petras Saamaaria sahar me Prabhoe ke baat ke
    biese me aapan gawaahie deike aur partjaar kar tjoekal raha, tab oesab phien Jeroesaalem
    laut gail. Aur djaite me oesab Parmeswar ke khoes khabar Saamaaria diehaat ke
    gaaw me bataawat raha.
  noa-E: Mag, Pedro Juan dʉ̈i ewaa ʉ̈kha durrum khʉʉn oon wëtwi, amach daúa Cristo
    meewi iiu phiidʉtarr ootarrpa jaauwia, deeu Jerusalenag wëtjierram aajem. Mag
    wëtumua ĩchab Samaria durr phöbördam nʉnʉidʉm ee õrag jãgata Ẽwandamau maach peerdʉ
    aaujẽ a jaau wënʉrraajeejim aajem.
  eng-EMTV: Then solemnly bearing witness to and speaking the word of the Lord, they
    returned to Jerusalem, and preached the gospel to many villages of the Samaritans.
  mib-NT: Te Pedro jiín Juan ni cacahān cají de ndese cácandíje de jnūhun Yaā Dios.
    Te jeē cuánungoo de ichi ñúū Jerusalén, te tɨjnɨ ndañúū Samaria ni canacani de
    jnūhun jeē jnáma ya ñayuu.
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ कुयाःम्‍बेओ चे़क्‍खे़त्‍छुर दाङ्‌बाल्‍ले़ कुबाःन्‍जाक्
    इङ्‌भन् चोगे़त्‍छुआङ् युहुन्‍नाःन् नु पत्रुसे़न् यरुसले़म ले़प्‍माङ् नुःक्‍खे़त्‍छिल्‍ले़
    लाम्‍मोबा यरिक् सामरियास्‍मा पाङ्‌भेॽहाॽओ सुनाइङ् से़ःसे़त्‍छुरो॥
  xnj-xnj: Petili na Yohani pevamalili kujova malovi gavi ga kukokosa ujumbi wa Bambu,
    vakawuya ku Yelusalemu. Hinu pavavi mukuwuya vakakokosa Lilovi la Bwina muhijiji
    yamahele ya ku Samaliya.
  mmx-mmx: Melemu at lavapaase asu atnedu la levelinga at Leeme Silok, Pita mi ne
    Jon duga vas bilong uto Jerusalem. Ap mo lomlong atnedu duga vavang mi Lagale
    Lavavang to at laxanmenemen solo me go Samaria.
  cbr-NT: Usa 'ain ca Pedrobëtan Juanën usai ca Jesús 'iaxa quixun caquin an cacë
    banacama 'itsa uni ñuixuancëxa. Usotancëxun, Samaria menu 'icë ëmacamanuxun —Jesucristomi
    catamëti ca uni Nucën 'Ibu Diosnan 'iti 'icë —quixun ñuixuntancëx ca Jerusalénu
    cuantëcëancëxa.
  tee-NT: Pus ju Pitalu' chai ju Xivan alacjuni ju lapanacni tuchi ixtalakts'in ju
    ixnavi ju Jesús chai alacjuni ixlacata ju k'ai ix'ucxtin'an Jesús. Chai acsni
    tataxtulh ju anch tatapasatilalh lakatamin lakatamin lak'achak'an tus tacha'alh
    ju lak'achak'an Jerusalén. Para acsni ixtapasatilai ju lakatamin lak'achak'an
    ju alin ju xalacat'un Samaria ix'ajuni ju amachak'an anch ta yu laich putak'alhtaxtucan
    ni jantu ancan ju lacajipi.
  eng-LSV: They indeed, therefore, having testified fully, and spoken the word of
    the LORD, turned back to Jerusalem; they also proclaimed good news in many villages
    of the Samaritans.
  cak-NT: Y cuando ri apóstoles quitzijon y quik'alajin chic rutzij ri Dios chique
    ri winak chiri' pa tenemit Samaria, ja xebe; pero can niquitzijoj ri utzilaj rutzij
    ri Dios pa ch'aka chic tenemit chi ri rech-ulef Samaria, anchi' yek'ax-wi. C'ajari'
    xe'apon pa Jerusalem.
  pah-NT: Aerẽ Pedro'ga imombe'ui g̃wembikwahava pevove'g̃a pe João'ga pavẽi Jesus'ga
    nhi'ig̃a imombe'gwovo g̃a pe. A'ero g̃a jivyri imbojoapiapiavo ogwovo cidades
    pe Samariapeve'g̃a gwyri pe Jesus'ga mombe'gwovo g̃a pe. Aerẽ g̃a vahemi Jerusalém
    me.
  sja-NT: Maap'eda Pedropa Juan ome ma p'uurudepemaarãmaa jarajida ãchia unudap'edaa
    Jesús ome nipadak'ãri. Ichiaba Tachi Ak'õrepa jara pëida jarateejida. Ma t'ẽepai
    chejida Jerusalendee. Mamĩda ode Samariade p'uuru bee chaa jaratee che wãpachida
    Tachi Ak'õrepa pedee pia jara pëida Cristode.
  xed-xed: Tahula mnaŋta taŋ ta gwaɗa ta ghəŋa Yesu Kristi nda gwaɗani tani, ka vraghatá
    həŋ da luwa Ursalima ka dzaʼa nda mna gwaɗa ma ndəghata sana luwaha ta haɗika
    Samari.
  mks-NT: Tá na̱ndihi na̱ndicani Pedro xi̱hi̱n Juan sa̱há ña̱ na̱caja Ndióxi̱ xi̱hi̱n
    ná. Ta tá na̱ndihi na̱ca̱ha̱n na̱ tu̱hun Ndióxi̱ nu̱ú na̱ cán já na̱quee na na̱sa̱ha̱n
    na̱ cáha̱n na̱ tu̱hun Ndióxi̱, ña̱ cuu jáca̱cu ña̱yivi ndijáá ñuu válí ñúhu chí
    estado Samaria cán. A̱nda̱ jáví na̱ndicó co̱o tucu na chí ñuu Jerusalén.
  gfk-S: Io, ing dur gate manga hininaawas ter tano tutuno ma dur gate ianga ter utano
    nianga tano Watong, dur ga tapukus utuma Ierusalem. Tano nudur hinana tapukus
    dur ga harpir hanana ma no tahut na hininaawas ta ira haleng taman kaia Samaria.
  bmu-bmu: Aposol yetkön Kembugö Buŋa keu mi siti miaŋgöreŋ naŋgöba jiba jim asariba
    eŋgömosöta anohot. Könanöŋ anda Samaria prowinsgö miriŋi miriŋi liliköba ambazip
    uruŋini Ölöwak Buŋa keunöŋ kuŋgum eŋgiba mala Jerusalem sitinöŋ liliŋgöba anohot.
    Mewö.
  dgz-dgz: Wam ame Pita ge Dion Ayop Iesu inak mega gapan dim dim ase yawane ame guturewa
    wadidiamone amba mu entanen pa Ierusalem sia amon. Mu sewa Sameria pa muga arugataet
    tau ge tau amon God No Oise Kakaewa opata gapan wadiam amuiwanumun.
  eng-GNV: So they, when they had testified and preached the worde of the Lord, returned
    to Hierusalem, and preached the Gospel in many townes of the Samaritans.
  zaa-NT: Làniana Pedrua nna Juáan nna de chi bete cabi testimonio nu cca qui' Jesucristua
    nna gùtixa'a cabi titsa' qui' Tata Dios le' iỹetse' ca yetsi anta' Samaria nna,
    beyeqquia cabi Jerusalén.
  eng-WEBSTER: And they, when they had testified and preached the word of the Lord,
    returned to Jerusalem, and preached the gospel in many villages of the Samaritans.
  guh-guh: Bajaraxuacujinae Pedrobeje Juanbeje bajarapatomarapijivijavabelia tsipaebabeje
    pacuenia tanebeje Dioso pexanaejava. Tsipaebabejenua Dioso pitorobilivaisi. Bajaraxuacujinae
    Pedrobeje Juanbeje itsa navialiabeje Jerusalén tomarabelia, Samaria nacuata penaetomaranëjava
    tsipaebanajetarucabeje pexanialivaisi, Jesús pelivaisi.
  bon-bon: Siige, Peteru naabi Yoane Yeesu me ireclota poto cidi me liba jiicemäsi,
    piiyepu Yageyame me mene liba jejananemäsi, teepi peei ingwe ca acnenutäsi Yerusalema
    me. Cuta gaabe cabu liba aaclige, Miiji Mene jejananemäsi Samariya gawe biname
    yepäyepä cewe cabu ta.
  nhw-BL: Huan nopa tlayolmelahuani tlacamanalhuijque icamanal Toteco huan teilhuijque
    catli quiitztoyaj. Huan teipa mocuepque altepetl Jerusalén. Huan ipan ojtli quipanotiyajque
    miyac pilaltepetzitzi ipan estado Samaria huan nepa nojquiya tlayolmelahuayayaj
    icamanal Toteco.
  mgw-mgw: Bu'ka pa Petili na Yoani piya ukong'ondeli wabe no ala mayi'gi'yo ga Bwana,
    ngababuya ku Yelusalemu. Pabaabi kababuya ngabaala Abali Inannoga ya Yesu muilambo
    yambone ya Samalia.
  swh-ONEN: Nao walipokwisha kutoa ushuhuda na kuhubiri neno la Bwana, wakarudi Yerusalemu
    wakihubiri Injili katika vijiji vingi vya Samaria.
  wbi-wbi: Unsiki u Petro nhu Yohana pano valyolelilevalyolelile napidalikila ilisiio
    lya Mutwa vakagomoka ku Yerusalemu musils jila; vakadalikila ilivangili mu fikaja
    finga ifya Samaria.
  bba-bba: Ye bɑ seedɑ ye di mɑ bɑ Yinnin ɡɑrin wɑɑsu kuɑ bɑ kpɑ, bɑ ɡɔsirɑ bɑ Yerusɑlɛmun
    swɑɑ wɔri. Nɡe mɛ bɑ dɔɔ bɑ Lɑbɑɑri ɡeɑn wɑɑsu mɔ̀ Sɑmɑrin bɑru kpɑɑ dɑbinu sɔɔ.
  eng-KJVCPB: And they, when they had testified and preached the word of the Lord,
    returned to Jerusalem, and preached the gospel in many villages of the Samaritans.
  kgk-NT: Upéixa ramo, Pedro João ndive omombe'u Nhandejáry nhe'ẽ. Hesu rembiapokwe
    ohexa va'ekwe omombe'u ave. Upe rire ojevy oho-vy Jerusalém tetã-my. Samaria pygwa-pe
    tetã mirĩ mirĩ rupigwa-pe omombe'u. Hesu rehegwa nhe'ẽ porã omombe'u oho-vy.
  waj-waj: Petoroosooya Yuvuaanaya Udaangaivaa mmayaayaivaatama Yisuunna tasipama
    nuaira mmayaayaivaatama ivaki variaiya kiaa mmi kiada kava vara ranada Yerusareema
    aataruuvau vida vo yoosinna vo yoosinna mmata Samariaivaki vau yoosinnaiyauvaki
    mmayaaya yoketaivaa kiaa mmiaa rada viravai.
  cpy-cpy: Ikanta Pedro eejatzi Juan, ikaatakiro ikenkithata-kotakiri Tajorentsi.
    Awijanaki otsipaki nampitsi okaatzi jeekatsiri Oshitekii-toniki, ikamantan-takiro
    Kameethari Ñaantsi. Ipiyeeyaani Aapatziyaweniki.
  mpx-mpx: Pita ge Diyon wali aatena Yeisu kaiwena hi wasaan ge Yehoba wana baaba
    hi papaatena-an i mowasi, yaka abwe hi sikal Yelusalema. Wali sikal elana wasa
    waiwaisana hi papaatena-an labi Sameliya awanina hi gewi elal.
  wbp-wbp: Ngula-jangkaju, Piitarlu manu Jaanurlu, yimi-ngarrurnu-pala-jana yapa panuku
    Jijaji-kirli kujalpa-palarla jirrnganja warru wapaja nyurru-wiyi Jijajiki. Manu-pala-jana
    yimi-ngarrurnu nyiyarningkijarra kujalpa-palangu Jijaji nyurru-wiyi wangkaja.
    Kujanya-pala-jana yimi-ngarrurnu. Ngula-jangkaju, pinalku-pala yanu kurlirra Jurujulumu-kurra.
    Kuja-pala kurlirra pina-yaninja-yanu, ngulajulpa-pala kirri-kari kirri-karirla
    nyinanja-yanu yangkangka ngurrararla Jamariyarla. Kirri-kari kirri-karirlalpa-pala-jana
    yimi-ngarrirninja-yanu Yimi Ngurrju Jijaji-kirli.
  luo-luo: Kane gisetimo neno kendo yalo wach Ruoth, Petro gi Johana nodok Jerusalem,
    ka giyalo Injili e miech Samaria mangʼeny.
  nhe-NT: Huan nopa tlayolmelahuani tepohuilijque itlajtol Toteco huan teilhuijque
    tlen quiitztoyaj. Huan teipa mocuepque altepetl Jerusalén. Huan ipan ojtli quipanotiyajque
    miyac pilaltepetzitzi ipan estado Samaria huan nepa nojquiya tlayolmelahuayayaj
    itlajtol Toteco.
  aii-aii: ܗ̇ܝܓܵܗ ܡ̣ܢ ܒܵܬܪ ܕܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܘܝܘܿܚܲܢܵܢ ܣܗܝܼܕ ܠܗܘܿܢ ܘܡܘܼܫܚܸܕ ܠܗܘܿܢ ܗܹܡܸܙܡܵܢ
    ܕܡܵܪܝܵܐ، ܕܝܼܪܗܘܿܢ ܠܐܘܿܪܸܫܠܸܡ ܟܲܕ ܡܲܫܚܘܼܕܹܐ ܓܵܘ ܪܵܒܵܐ ܡܵܬܘܵܬܹ̈‌ܐ ܕܫܵܡܪ̈ܵܝܹܐ.
  esk-NT: Taatna Peter-lu John-lu iñuuniaqtaullaŋniqsuk Samaria-mi quliaqtuaqhutik
    uqałhiñik atanġuruam aasiiñ utiqhutik Jerusalem-mun. Iglaułiġmikni tusaayugaallautaq
    quliaqtuaġiniġaak nunaaqqiuraiñi Samaria-m.
  msb-msb: Niyan, pakapamatuod kag pakapahayag san mga surmaton san Ginoo, nagtuna
    sinda pagbalik sa Jerusalem. Sa inda paglakat, nagapahayag sinda san Maayo Na
    Barita sa naagihan ninda na mga kabaryuhan san Samaria.
  cpa-NT: Jøng² mi³ca¹jmo¹ Pedro quianh¹³ Juan jǿg³ quiah¹² Juu¹³ jniang³, mi³ca¹héh¹dsa
    dsa² jǿg³, ca¹ŋi¹lia¹dsa juu¹² jøa³juøi² Jerusalén. Juu¹² ja³ca¹ŋi¹lia¹dsa jøng²
    ca¹téng²dsa jǿg³ quiah¹² Jesucristo hliú² juøi² ja³tén¹² Samaria.
  dso-dso: ନିଜର୍‌ ଜିବନେ ଅଇରଇବା ବିସଇର୍‌ ସାକି ଆରି ମାପ୍‌ରୁର୍‌ ସୁବ୍‌ କବର୍‌ କଇସାରାଇଲା ପଚେ
    ପିତର୍‌ ଆରି ଜଅନ୍‌ ଜିରୁସାଲାମେ ବାଅଡ୍‌ଲାଇ । ବାଅଡ୍‌ବା ବାଟେ ସେମନ୍‌ ସମିରଣର୍‌ ବେସି ଗାଉଁମନ୍‌କେ
    ସୁବ୍‌କବର୍‌ ଜାନାଇଲାଇ ।
  meu-meu: Taunabunai, idia raruosi ese Lohiabada ena hereva e gwaurai hedinarai bona
    e harorolai vaitani; bena Ierusalem e lou henia negana ai idia ese Samaria hanua
    maraḡidia momo lalodiai sivarai namo e harorolaia e laova.
  yva-NT: Petrusa pe Yohanesa pe yo Ayao Kovo Yesus raura kakavimbe vatano nanawije
    mansaija jewen, umba inyajiv yakare no Yerusalem. Arono inyajive umaso yo Ayao
    Kove ravov, yisisa yuje munijo manui no Samaria rai.
  dgc-dgc: Nadid, kétapos de Pedro a nagpatunay ta baheta ni Jesus ta Samaria, éy
    nagsoli side ta Jerusalem. Péglakad de, éy nagpahayag side ta Mahusay a Baheta
    ta bariyo-bariyo ta Samaria a dinaman de.
  zpm-NT: Blozhse bzodiidznie Juan grë miech co grop me Pedr, blozhse pseed zho zho
    Xtiidz Dios, laa zho wbire zey zho Jerusalén stib. Guiedz ne rdedtaa zho dib xtan
    zha Samar ga, rnee zho Xtiidz Dios lo grë miech co.
  hix-NT: Taa. Nekarymetxkon hatà, Petru komo, owto hon komo wya. Kohkomo rwonà yokarymetxkon
    hatà, àwyanye. Tàwyanye ekarymatxehkatxhe rma, totxownà harha tà, Xerusaryen hona.
    Tàtonàr kom me, anaro rha owto horye tetxkon hatà, Samarya yamtar horye rma. Àrwo
    yonyhorunu yokarymetxkon hatà, àton komo wya, Samaryayana komo wya.
  sim-sim: Aposel ovro mashi os Wasilaka fririn or mukurik fri heyeri nga or sawerik
    fri misiri mashi nga orok fehendari man frimu sawembara. Uhu indiyok Jerusalemik
    ikurik frimu ira. Fri ihi Avui Wasilakahi mashin yanga yanga os provins Samariak
    nandari orok fri saweihi Jerusalemik frimu ira.
  npi-ULB: पत्रुस र यूहन्‍नाले साक्षी दिई परमप्रभुको वचन बोलेपछि तिनीहरू यरूशलेम फर्के
    र बाटोमा सामरियाका धेरै गाउँहरूमा तिनीहरूले सुसमाचार प्रचार गरे ।
  cgc-cgc: Pagtapos ta pagpamatuod daw pagsugid ta miad na balita parti ki Ginuo Jesus
    naan ta mga ittaw, danen Pedro daw Juan gabalik naan ta Jerusalem. Ta iran na
    pagpanaw na malik, gaapit-apit danen an naan ta tama na mga banwa ta Samaria daw
    gasugid ta miad na balita parti ki Ginuo Jesus naan ta tama na mga ittaw.
  tim-tim: Hain dâmbo âmâ Petoro akto Yohaneŋe purik katmâ arim âmâ kepiaŋe kepiaŋe
    Samaria hânân tatmâ ariep ain arim Yesugât den pat âlepŋe are makyeŋgim ariyiat.
    Arim manmâ dâp ginŋe tete kepiaŋe kepiaŋe âgâm Yesugât den pat âlepŋe are makyeŋgim
    makyeŋgim Yerusalem kepian purik katmâ ariyiat.
  yor-yor: Nígbà tí wọn sì ti jẹ́rìí, tiwọn ti sọ ọ̀rọ̀ Olúwa, Peteru àti Johanu padà
    lọ sí Jerusalẹmu, wọ́n sì wàásù ìyìnrere ni ìletò púpọ̀ ti àwọn ará Samaria.
  wos-wos: Pita bér Jon Néma Du Jisaska hundi wataka bér Jerusalemré wambula yinjoka
    bér yambumbu yi. Ye bér samariambu rekwa séfélak getéfambu bér Néma Duna hundi
    wa saafa yi.
  emp-NTPO: Pedroba Juaʌ̃ bid̶a bed̶ea dadjirã Boro Jesud̶ebemada jarad̶aped̶a Jerusaleʌ̃naa
    jẽda wãsid̶aa. Wãbʌdad̶e Samaria druad̶e zocãrã puru b̶ead̶e maʌ̃ bed̶ea biara
    jara wãsid̶aa.
  eng-F35: So when they had both thoroughly testified and spoken the Word of the Lord,
    they returned to Jerusalem; they also evangelized many Samaritan villages.
  ind-ind: Sesudah Petrus dan Yohanes memberi kesaksian tentang Yesus dan memberitakan
    Firman TUHAN, mereka kembali ke Yerusalem. Dalam perjalanan pulang, mereka melewati
    banyak desa di daerah Samaria dan memberitakan Kabar Baik kepada orang-orang di
    sana.
  pes-OPCB: پطرس و یوحنا آنچه را که خدا در زندگی آنان کرده بود، برای ایمانداران سامره
    تعریف کردند و کلام خداوند را به آنان تعلیم دادند. آنگاه به اورشلیم بازگشتند. سر
    راهشان به چند روستا نیز سر زدند و پیغام خدا را به اهالی آنجا نیز بشارت دادند.
  mpt-mpt: Fita esa Yon esa Samelia bib seli baabeniba Bain Yesuse Gode Dofakamin
    Nakabo ge baabeniba Sume wengo omyenaniba deibe tebianiba Samelia bib mak bib
    mak seli Yesuse wengo omkayem omkayemniba imin teniba Yelusalem bib ele tesiobe.
  ssx-ssx: Kutupa Pida Dioni yaapoma꞉ mo Tekehalina꞉ pi walolo hata꞉ la hala꞉tiki
    peaata꞉ mo Diutuseleme da nane paa la꞉ka꞉la pulu hata꞉ mandane Sametia da pa꞉ta꞉manu
    mo Pi Seliapo wala꞉tia tia pepekeme.
  mkl-mkl: Wɑɑti iyi ɑ̀ ce wɑɑzo ɑ̀ sisiɑ inɛ ŋɑ yɑɑsei idei Ilɑɑɔ̃ ɑ̀ tɑ̃ ŋɔi ɑ̀
    sindɑ ɑ̀ wɑɑ nyi Zeruzɑlɛmu. Iyi ɑ̀ wɑɑ nɛ, ŋɔi ɑ̀ wɑsi ku sisi lɑɑbɑɑu jiidɑu
    si ilu nkpɔi Sɑmɑri mɑ́.
  gaq-gaq: ଦେକ୍‍ରକମ୍‍ ପିତର୍‍ ଆରି ଯହନ୍‍ ସାକି ବିଚେ ଆରି ମାପ୍‌ରୁନେ ବ୍ନାଲିର୍‍ ବାସଙ୍ଗ୍‌ଚେ
    ସମରିଆ ରେମୁଆଁ ଗୁଲେ ଇନି ନିମାଣ୍ଡାସାମୁଆଁ ବାସଙ୍ଗ୍‌‍ ଡିଙ୍ଗ୍‍ଚେ ଯିରୁସାଲାମ୍‌ ଆଣ୍ଡେ ୱେଆର୍ଗେ
    ।
  gof-RNT: Phexiroosinne Yohaannisi markkattidaappenne Godaa qaala odidaappe guye
    Yerusalaame simmidosona. Samaaren de7iya daro gutatan Wonggelaa odidosona.
  unx-unx: ପାତ୍‌ରାସ୍‌ ଆଡଃ ଯୋହାନ୍‌ ଗାୱା ଏମ୍‌କେଦ୍‌ ଆଡଃ ପ୍ରାଭୁଆଃ କାଜି ଉଦୁବ୍‌କେଦ୍‌ ତାୟମ୍‌ତେ,
    ଇନ୍‌କିନ୍‌ ଯୀରୁଶାଲେମ୍‌ତେକିନ୍‌ ରୁହାଡ଼୍‌ୟାନା । ରୁହାଡ଼୍‌ ହରାରେ ଇନ୍‌କିନ୍‌ ଶମିରୋନି ହଡ଼କ
    ତାୟୁଃତାନ୍‌ ପୁରାଃ ହାତୁକରେ ସୁକୁକାଜିକିନ୍‌ ଉଦୁବ୍‌କେଦା ।
  gah-gah: Aposolo nenetosa Guivahanímini gakó liki Guivahani oko moloko i gakó li
    kimikasike, Zelusalega atiginá iki nivasike Samalia apá mukitoka nene gakó lamaná
    li kimi kimi iki mihina asimó.
  lcm-lcm: Au, e mung i kilongla mengen amalangas atutuman ta mengen i Volava, le
    na kilongla tadut asi karilong papok ane Ierusalem. Na kilonglapo akuskus aliu
    ta akus ro si keve rina miang si ri Samareia.
  aer-aer: Peter uthene John uthenele akwete ayeye Ngkarte-akerte ilerle-anerreke
    tyerrtye apmere yanhe-arenye areyeke, itneke-arle ratherre angkeke iperre ratherre
    alperreke apmere Jerusalem-werne. Apmere Samaria angkwerre alperremele re apmere
    arrpe-anenheke ayeye mwerre renhe ilerle-aperreke.
  qvc-NT: Chaymandaqam Pidruwan Jwanqa Tayta Dyus nishqanda yach'achikushpa, Jisuspa
    shumaq nutisyandapis yach'achikurqanllapa. Chaymandaqam chay prubinsya Samaryapa
    suq llaqtangunapi chay shumaq nutisyata yach'achikushpa, kutirqanllapa Jirusalin
    llaqtaman.
  tgl-ULB: Nang si Pedro at Juan ay nagpatotoo at nagpahayag ng salita ng Panginoon,
    sila ay bumalik sa Jerusalem; habang nasa daan, nangaral sila ng ebanghelyo sa
    maraming nayon ng mga Samaritano.
  cbs-NT: jabianuxundi Diosun jancha yusinkin kakape Jesúskidi jatu yusin menetan
    Jerusalénkidi ana chintunbidankin mae betsa betsapa Samaria mai pakea anuxun Jesúskidi
    jatu yusinkubidani Jerusalénkidi chintunbaini bui jikinibukiaki.
  xtm-NTPP: Nuu ni jinu ni ka ndaka'an, ni ka ndakachi Pedro ma ji'in Juan ma sukan
    ni sa'a Su'si ma te ni ka kaxtnu'u‑ka de tnu'u Iya Tátnuni ma, sani te ni ka ndakokuiñi
    de ichi ñuu Jerusalén ma, te ichi kuan nu koo de ma ka kaxtnu'u de tnu'u vii tnu'u
    va'a Su'si ma nuu ñayii kua'a ka iyo ñuu Samaria ma.
  nnq-nnq: Kuboka pa Petulo na Yohana kuchalakicha nu kutangacha nhwalo gwa Angwana,
    ngababuja Kuyelusalemu. Apabakiba bakabuja undela ngabatangacha Nhwalo Gwambone
    pi ijiji ndu ya Samalia.
  bao-NT: Pedro, Juan, Jesús cʉ̃ ca tiirijere cʉ̃ja ca ĩariquere wede, Ʉmʉreco Pacʉ
    wederiquere cʉ̃jare bue, tii yapanorã, Jerusalén pee tuacoaupa. To biro bii, tua
    nʉnʉa waarã Samaria yepare ca niiri macãri paʉ macãripʉre añurije quetire cʉ̃jare
    wede, ĩi nʉnʉa waaupa.
  san-ORI: ଅନେନ ପ୍ରକାରେଣ ତୌ ସାକ୍ଷ୍ୟଂ ଦତ୍ତ୍ୱା ପ୍ରଭୋଃ କଥାଂ ପ୍ରଚାରଯନ୍ତୌ ଶୋମିରୋଣୀଯାନାମ୍
    ଅନେକଗ୍ରାମେଷୁ ସୁସଂୱାଦଞ୍ଚ ପ୍ରଚାରଯନ୍ତୌ ଯିରୂଶାଲମ୍ନଗରଂ ପରାୱୃତ୍ୟ ଗତୌ|
  rmn-rmn: О апостоля пхукавэнас тай пхэнэнас отхэ э збора э Сагбуски. Дэчи он гелэ
    палэ андэ Иерусалими тай опэр дром пхукавэнас о Лошано Габэри андэ бут самарийскя
    гава.
  huv-NT: Condom a Pedro y Juan, wüx landoj majüiquichaw wüx Teat Jesús, at wüx landoj
    mandeacüw Mipoch Teat Dios, quiaj tandilileaw alinomb andüyiw Jerusalén. Xeyay
    cambaj tiül Samaria leaw niüng tamongoj, tasajüw nipilan wüx Mipoch Teat Dios.
  otn-NT: M'mɛfa p'ʉya, nu̱ya yø representante ra̱ Cristo, nu̱'mø mi̱ juadi bi xihyø
    ja̱'i̱ ngue ma̱jua̱ni̱ na̱ rá̱ hya̱ Oja̱, bá̱ pengbʉya, bí 'yɛ̱'a̱ Jerusalén.
    Nu̱p'ʉ ja yø hni̱ni̱ ja'a̱ ra̱ häi Samaria bá̱ thogui, gä bi xihra̱ hoga̱ 'da'yo
    hya̱ yø ja̱'i̱.
  nop-nop: Aposel yakat adi Wapum’walaŋ mede yeniŋa koti Jelusalemde ugumuk. Talipmeŋ
    uŋila Samaliya maaneŋ yokwet fee ila ugiŋneŋ wooŋ Mede Momooŋ yeniŋtaugumuk.
  obo-NT: To nopongnga id posivonnaa woy id ponudtuu to kahi tod Longaggon si Pedro
    woy si Juan diyot bonuwa to Samaria, id livod sikandan diyot Jerusalem. Na, id
    ponudtuu ran iddos Moppiyon Dinoggan diyot mo-uraan bariyu no nongovoyan dan no
    sakup to Samaria.
  kca-kca: Ԓын пӑ, вантәм ŏтәта уԓман пӑ Турәм Куща йасӈа утәԓтәман, йŏхԓы, Иерусалима,
    мӑтсәтән пӑ ар Самария вошәтән–куртәтән Йӑм Айкеԓ эԓты пŏтәртсәтән.
  cak-ENT: Y tok ri Pedro y ri Juan quitzijon y quik'alajrisan chic can ri rutzij
    ri Dios cheque ri vinük pa jun tinamit chiri' pa ruch'ulef Samaria, c'ateri' q'uiy
    c'a tinamit ri yec'o chuka' chiri', ri ape' xebe-vi. Rije' xebe richin xbequitzijoj
    ri utzilüj tzij richin colonic cheque ri vinük. Y c'ateri' xetzolij pa tinamit
    Jerusalén.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤆᤧᤰᤂᤧᤳᤇᤢᤖ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤢᤒᤠ᤺ᤴᤈᤠᤰ ᤀᤡᤱᤓᤴ ᤆᤥᤃᤧᤳᤇᤢᤀᤠᤱ
    ᤕᤢᤜᤢᤴᤏᤠ᤺ᤴ ᤏᤢ ᤐᤋᤪᤢᤛᤧᤴ ᤕᤖᤢᤛᤗᤧᤔ ᤗᤧᤵᤔᤠᤱ ᤏᤢ᤺ᤰᤂᤧᤳᤇᤡᤸᤗᤧ ᤗᤠᤶᤔᤥᤒᤠ ᤕᤖᤡᤰ ᤛᤠᤔᤖᤡᤕᤠᤛ᤻ᤔᤠ ᤐᤠᤱᤓᤣ᤹ᤜᤠ᤹ᤀᤥ
    ᤛᤢᤏᤠᤀᤡᤱ ᤛᤧ᤺ᤛᤧᤳᤇᤢᤖᤥ॥
  mie-NT: De nī nacani Pedro jíín Juan tūhun Yāā Dios nūū ndá nchivī. De nī ndicó
    cóo ndúū dē cuānohōn dē ciudad Jerusalén, de juni cuāhān ndúū dē de nácani dē
    tūhun vāha Yāā Dios inī cuāhā cā ndáñúū Samaria.
  san-TIB: ཨནེན པྲཀཱརེཎ ཏཽ སཱཀྵྱཾ དཏྟྭཱ པྲབྷོཿ ཀཐཱཾ པྲཙཱརཡནྟཽ ཤོམིརོཎཱིཡཱནཱམ྄ ཨནེཀགྲཱམེཥུ
    སུསཾཝཱདཉྩ པྲཙཱརཡནྟཽ ཡིརཱུཤཱལམྣགརཾ པརཱཝྲྀཏྱ གཏཽ།
  qve-NT: Saynatan Pedroqa Juanpiwan (Jesucristopa imapas ruwasqanta rikuspanku, hinallataq
    rimasqantapas uyarispanku), testigo kaspanku, Diosmanta allin willakuykunata willakuranku.
    Hinaspan Samaria law llaqtakunapipas Diosmanta willakachakustin, Jerusalén llaqtaman
    kutinpuranku.
  pao-NT: Umu Peter-no John yise ka Te Naa unnena wahase, oona punowsoo kodyuka Jerusalem-witoo.
    Ka kodyuna, ka teepu mu Samaria-witu numu ka Te Naa unnena tuukwemena.
  cbu-NT: Ashirucha, Pitor Wangpa anush kapung taarangu, Isusoo kuk kapungtam tayaspataranganaya.
    Sheeru, zapish Irusarinap wapitam apinllsha naatarangiya. Naayaranllu, tayaspatatu,
    minupsha yakat pshtuyaru tayaspatayanllu, minupsha tayaspatayanllu ashtaranganaya.
    Asheetu, washtam pangush Irusarinush kusaranganaya. Ashiri yuwaa Isusoo kuk Samariyash
    izapaneerangana anoo kamaneena.
  usa-usa: miráitata Pítaayaa Yóáanema yenákámá akoqnáá-aimma téta naayóbáqá Îtuma
    timá yímikain-aimma timá yímiqtuweta yenákámá yauwéqma Yérútáárebaq utááye. ánibo
    aapaqá yenákámá kéuyeta taíbaq Táméria-marukaq-wayukabimma uyátárai-nakoni átê-wataama
    tirááye.
  soy-soy: Kɛ Piyɛɛ nɛ Yohɑni ɑpi Sɑmɑrii kuyu kpɛ-i Upíimɑ nsímɛ́ piyóó nɛ picélɑɑ
    ḿ mɑsí, ɑpi yisi ɑpi Yerusɑlɛm pɛlɛ, pin ncée-i siyupi mɛyɑ̃ kɛ́mɛɛ Sɑmɑrii
    kɛtẽ kɛcɑ́ɑ́ Yeesu Nsímɛ́ kɛcirɛ yóólɛ̃.
  hui-hui: Pida Yonela libugua Yasu Kerisohanda libuhondo biyago te lamuwa Anduane
    Homogonaga mana lamialu Yarusaleme dai bini. Dai bialu howa Samaria dindiha tano
    emene dewaruni wali agali hearuhondo Bi Mana Debene lamigi bima dai bini.
  amf-amf: Bhethiroosbee Wannisbe yinin tarjonbee Imbaa wontea Yesussa upsinam eenana
    yinin giyonbesa budonte, Sammaria peensa gurdana thoothinar Barjosa dhacchintan
    upsinam eenana giyada Yerusaalem katamandar ke maatade.
  quc-NNT: Aretaq ri kieb' apóstoles xeto'taj chub'ixik ru b'anom ri Dios pa ri ki
    k'aslemal, xuquje' chutzijoxik ru Loq' Pixab' ri Dios, xetzelej b'i pa Jerusalén.
    Xkitzijoj kan ri Utzalaj Tzij re ri Evangelio pa taq ri alaj taq tinimit re Samaria
    ri xeok'ow wi.
  dob-dob: ꞌEnega Pita be Yoni ꞌidi ꞌInapwana manuna sisimana apwesa, ta ꞌina ona
    siloguguyaena, ga muliyega siila Yelusalema ꞌenaya, ta ꞌidi tauya solanaya tetela
    boboꞌana sisimanena Samelia ꞌasanao ꞌebweuna ꞌebweuna ꞌediya.
  wrs-wrs: Wo doa Pitai Yoniva ihishunvna indhanamba manam manam, hev ten nunglinam,
    Yesus vevnam. Wo sismba no sambla indhanamba moamba ihisho epinnamba mendeklinamba,
    himba henga os engana Yerusalemram. Monamba himba ehengwol evevna, mindnam Samarianindna
    kembelmonam, wo ishowulenginvna momnanam besal nemelmom indhanamba Kristusnam.
  mca-mca: Qa hekhewe'en, in hats naq'ajik'i pa'aj in nifeli'm pa' ƚunye'jkii in t'ejuyets
    pa' Jesús qa in nifeli'mha iye kekhewe' ƚe'lijei pa' Yatsat'ax'inij, ma' qa wapilii
    iye pa'aj ha' Jerusalén qa teneiƚi'ij pa'aj in nifeli'm eke' ƚe'sits wi'tlijei
    pe' olots witsetits ƚelits pa' sehe' Samaria.
  tzo-TZC: Cꞌalal laj yoꞌntonic ta yalbe yaꞌi ti cristianoetic ti cꞌu sꞌelan icoltaatic
    yuꞌun ti Diose schiꞌuc ti laj yalic ti lequil achꞌ cꞌope, tsꞌacal to un, isutic
    batel ta Jerusalén ti Pedroe, ti Juane. Tey echꞌ yalic ti lequil achꞌ cꞌop ta
    stojol ti cristianoetic ti oyic ta jujun jteclum ti ta Samaria banomile.
  mya-mya: ပေ​တ​ရု​နှင့်​ယော​ဟန်​တို့​သည်​သ​ခင်​ယေ​ရှု အ​ကြောင်း​ဆိုင်​ရာ ကိုယ်​တွေ့​မျက်​မြင်​အ​ဖြစ်
    အ​ပျက်​များ​ကို​သက်​သေ​ခံ​လျက် သ​ခင်​ဘု​ရား ၏​တ​ရား​တော်​ကို​ဟော​ပြော​ပြီး​နောက်
    ယေ​ရု ရှ​လင်​မြို့​သို့​ပြန်​သွား​ကြ​၏။ အ​ပြန်​လမ်း ခ​ရီး​တွင်​များ​စွာ​သော​ရှ​မာ​ရိ​ရွာ​တို့​၌
    သ​တင်း​ကောင်း​ကို ဟော​ပြော​ကြေ​ညာ​ကြ​၏။
  gng-NT: Piɛr nin San kun' Yonbdaan bo imɔ̀n, ki tɔke' binib uʼgbɛr ki tì gben'
    nɛ ki liɛbeh Yerusalɛm. Bi joh ma nnɔ nɛ ki tɔkeh tigbɛmɔnmɔnt Samari ya tinfɛnm
    ya du yà yɛbe ni.
  cbi-NTPO: Tsejtu Pedro bain, Juan bain yala tyee imu deju'ba laapu' kuinda deke',
    Bale Ruku' palaa bain demijakaatu Jerusalénsha miila, Samaria tusha pure' kaa
    pebulu chundala Diosa' mika ura kuinda mijakaasai miitu.
  ikk-NT: Ogẹn Pita lẹ Jọnụ gi shịagụnị Di-nwọnni-ẹnyi ẹri, zigụụ ozi Di-nwọnni-ẹnyi,
    wẹ nọ lakin Jerusalẹm. Kẹ wẹ lakọ, wẹ hụ e zisọnmẹ oziọma imẹ obodo mẹsọnmẹ ẹkẹrẹ-ẹkẹrẹ
    bu ọda rịsọnmẹ alị Samerịa.
  leu-leu: Layaan re fo xuus fatexaas nari pana faisok sina Piran lana toyan sire
    e re ferawai pana lagasai si Memai, na Pita nare Jon re ulaa xe pul Jerusalem.
    La fena ulaian sire, re fepitaa pana Lagasai Roxo lana maana mu bina pe Sameria.
  maz-NT: E Pedro 'ñe e Juan o xipjivi o̱ jña Mizhocjimi c'o nte, o mamavi c'o vi
    jñandavi 'ñe c'o vi dyärävi. Nuc'ua cjanu o mbedyevi nu, ro mëvi a Jerusalén.
    'Ma mü o cjogüvi na puncjü o jñiñi c'o tsja a Samaria, o xipjivi o̱ jña e Jesucristo
    c'o nte.
  bod-N: དེ་ནས་སྐུ་ཚབ་པ་པེ་ཏྲོ་དང་ཡོ་ཧ་ནན་གཉིས་ཀྱིས་གཙོ་བོའི་བཀའ་ལ་བདེན་དཔང་དང་བརྒྱུད་སྒྲོག་བྱས༌ཤིང༌།
    ཕྱིར་ཡེ་རུ་སཱ་ལེམ་དུ་ལོག་པ་དང་ལམ་བར་དུ་སཱ་མར་ཡ་ཡུལ་གྱི་གྲོང་སྡེ་མང་པོ་ལ་འཕྲིན་བཟང་བསྒྲགས༌སོ།།
  tca-NT: Rü Pedru rü Cuáü̃ rü yema Chamáriaanecü̱̃ã̱x ga duü̃xü̃gümaã nüxü̃ nixugüe
