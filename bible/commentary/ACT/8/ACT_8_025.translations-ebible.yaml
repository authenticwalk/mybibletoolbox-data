    me ba djàri krãptĩ memã arẽnho mõ.
  eng-WEBU: They therefore, when they had testified and spoken the word of the Lord,
    returned to Jerusalem, and preached the Good News to many villages of the Samaritans.
  gnw-NT: Jayave Pedro jare Juan umɨmbeu yave Tumpa iñee ĩru vae reta pe, yugüɨraa
