  cak-SNT: Y antok ri apóstoles quitzijuon y quicꞌutun chic ri ruchꞌabꞌal ri Dios
    chica ri vinak ri icꞌo Samaria, ja xaꞌa; pero can niquitzijuoj ri evangelio nicꞌaj
    chic tanamet ri icꞌo chupan ri Samaria, ri pacheꞌ ncaꞌkꞌax-ve. Cꞌajareꞌ xaꞌa chic
    Jerusalén.
  uvh-uvh: Ning tanga aposel fama' wari ami taming ga' nasi' kane a midi ka tim adi
    Jisas guk ira tinga kasasu'neging wara'ning u ina yaregumu'. Ning tanga yong ka
    u kabinga Jerusalem yong girii ga' tubobu anga Sameria ning yong fam wara'siga'
    Anutuning midi kareng u ina ina agumu'.
  ino-ino: Pita'ae Yoni'ae Anumayamo ke hapa'nepai'ana inake hu'ana ha'ae “La'akaeya
    Yisasi aketeta'a akaeyafe afita'a la'aipafi maleno'ae.” hute'ana ete'ana Yelusalemu
    ukefe kate ne'u'ana Samelia aupalika hane'ne hane'ne hea kumate u'ana Yisasi kanale
    ke hapapai'na'ae.
  gnn-gnn: Ga dhäŋuru ŋuliŋurunydja maṉḏa Betayu ga Djondhu ḻakaraŋalana yukurrana
    ŋanya Djesunha ŋuripa yolŋu'-yulŋuwana, ga bitjarrayi liŋgu maṉḏa yukurrana ḻakaraŋala
    Garraywuŋuna dhäruk. Bala ŋuliŋuruyinydja maṉḏa marrtjina balayina roŋiyina Djurutjalamlilina,
    yurru marrtjinanydja maṉḏa yukurrana ŋuliwitjarra bäyma yana Djamariyakurru makarrkurru,
    ga birrka'mirriŋura wäŋaŋuranydja maṉḏa yukurrana ḻakaraŋala birrŋ'maraŋalanydja
    ŋunhi ŋamakurruny'tja dhäwu' Djesu-Christnha.
  yal-yal: Piyɛri nun Yoni seren baxina, e Marigina falan nali, e xɛtɛ Yerusalɛn taani,
    e dangu Yesu a fe Xibaru Faɲin naliyɛ Samariya taa wuyaxi yi.
  cnt-NT: Jme₁ca₂dsan₃ jáng'₅ Pe₄ quian'₅₄ Juan₅₄ jág₁ dsau₅ a₂dsia₂₃ jág₁ quió'₅
    Diú₄, jaun₂ guë́₄ ca₂i₃lein₃ juɨ₅ Jerusalén. Le₂'i₄ juɨ₅ ja₁i₃lein₃ jaun₂, qui₂ca₂'ë́₂
    guë́₄ jág₁ dse₃ a₂lión₂ dsa₂ le₂tan₅₄ juɨg₂ ja₁tén₄ 'uë₃ Samaria.
  tif-tif: Alep kii Yesus ami sang so, Kamokim Dukum ami weng so, bakayinsi keyilaliwa,
    asuk alep Jerusalam unum o, kalalip alep yak aba din Provins Sameria bokon abip
    yaapkan iyo God ami weng tangbal bakayila yakyak umbilin Jerusalam unsip o.
  nlx-nlx: ओवता पतरस एने योहान पुरावो दितेन एने मालीकान वचन होमलाड़ीन, यरूशलेम माय
    आव लागा, एने आवणे बुखेत सामरीयान जुलूम होवटा गावा माय हाजाली खुबेर होमलाड़ते गीया।
  apw-NT: Peter ła’íí John biłgo daayo’įį’ n’íí yaa nadaagosṉi’, ła’íí Jesus biyati’íí
    yaa yił nadaagosṉi’ná’ Jerúsalemyú onát’aazh; nát’aashyú Samária biyi’ gotahyú
    yati’ baa gozhóni yaa nadaagolṉi’go ánágoldoh.
  gum-gum: Incha nømbe maig købigwan eshkab, katø Tiuswei wamwan eshkab waminchib
    kuabe, Jerusalénmay katø amrrubelø køn tru Cristo nøashib karua øriiløbe. Incha
    Samariasrø truba yambalø misaamera tsitsø warabsrø, tru tabig srø wamwan eshkab
    kusrenanøbelø køn.
  not-NT: 'Aique Peroro aisati Joan icomantanquero Irinibare Atingomi, iquenguitsatocotiro.
    Iquenaguetanë poeboropaguequë cara Samariaquë, icampëri: —Aroca pinguemisanqueri
    Jesos, aro irojocajimiro Tosorintsi ora picantagueti te onganinate, iragabisaicotajimi.
    Cara itsonquero icomantaguequeri ira Samariasati, ipiganaja cara Jerosarénquë.'
  plu-plu: Ayteke ariwnteke ini ig kiyapwiye Pedru gikak kiyapwiye João igkis ekkenes
    Uhokri ginetni ta gitkis nerras hiyeg. Igkis kehnes temwe gidahan Kiyapwiye Jesus.
    Pisenwa igkis diyuhpiyes ta apitit Jerusalém. Abetnewa gidiyhemnikis igkis ekkenes
    Uhokri ginetni apit kaayhsima paytwempu ayge Samariyamnaw.
  iou-iou: Täŋpäkaŋ aposoro yarä Pita kenta Jon unitä imaka Ekänitä jide täŋ yämiŋkuko
    unitäŋo manbiŋam yäwettäŋ kuŋkumän. Täŋkaŋ äneŋi Jerusalem äyäŋutpeŋ kuŋkaŋä Samaria
    ämawebe kädet miŋin-miŋin ittäŋ kwani u Manbiŋam Täga u yäŋahäŋpäŋ yäwet täŋtäŋ
    kuŋkumän.
  ntp-NT: Amaasi ʌPiiduru ʌʌmadu ʌVuaana aatagi ʌoodami dai aagidi ʌʌpʌ Diuusi ñiooquidʌ,
    dai gooquiʌrʌ iji muiyapʌrʌ Samaalia dʌvʌʌriʌrʌ dai gaaagidimi isSuusi Cristo
    ʌrcʌʌgacʌrʌ vuviaadami dai gooquiʌrʌ noonora Jerusaleenamu.
  rai-rai: Baa Petero ma Ioaanes diaar aa wewapua kaapa taau u ra kum utnaa baa a
    Tadaaru i paami, ma diaar aa warawaai taau ma ra nuna pirpir, diaar waan talili
    balet unaanga Ierusalem. Ma baa diaar waan, diaar warawaai waanwaan ma ra Koina
    Wewapua un mongoro na taamaan u ra papaar Samaaria.
  haw-1868: Nolaila, a hoike laua me ka hai mai i ka olelo a ka Haku, hoi mai la laua
    i Ierusalema, e hai ana i ka euanelio i na kauhale he nui loa o ka poe Samaria.
  ffm-ffm: Caggal ko ɓe ceettii so ɓe mbaajii konngol Joomiraaɗo ngol koo, Piyeer
    e Yuhanna mbirfitii Urusaliima. E laawol ngol, ɓe mbaajii Kabaaru Lobbo oo e geelle
    Samariya keewɗe.
  arb-NAV: وَبَعْدَمَا شَهِدَ بُطْرُسُ وَيُوحَنَّا بِكَلِمَةِ الرَّبِّ وَأَعْلَنَاهَا
