  mop-NT: Pues te'i. Le'ec aj Pedro etel aj Juana, u tzicbaltajoo' ti'i a cristiano
    le'ec a c'u' u yilajoo' u betaj a Jesusu. U tzicbaltajoo' u t'an a Dios ti'ijoo'o.
    Le'ec ti joboo' u tzicbala, joc'oo te'i. Le'ec ti tanoo' u yusc'al ti a caj Jerusalene,
    tanoo' u manül cajil caj le'ec a boon a que'en tzeel bej ich cuenta Samaria. U
    yadaj ti'ijoo' biqui ca' u sa'altoo' u bajil ca' xicoo' ti ca'an.
  tet-tet: Hotu, Petrus no Yohanis katak nalore Naꞌi Yesus Manfatin iha kota nia.
    Hotu, sia fila nikar baa Yerusalem. Iha dalan, sia tuli leo-leo iha rai Samaria
    atu keke Lia Diꞌak nosi Yesus.
  hlt-MCSB: Te rhoek long te a uen uh tih Boeipa kah olka a thui pa uh phoeiah, Jerusalem
    la bal uh. Samaria kah kho te yet te khaw olthangthen phong pa uh.
  xtd-NT: N‑jaꞌan Spedru xiꞌin Sua nuu ñayiu ijan xa n‑kida Jesús xiꞌin xa n‑jaꞌan‑ia.
    Ijan dada n‑ka xiko‑s; ka nuꞌu‑s Jerusalén. N‑ka jaꞌan‑s nuu ñayiu nax kada‑i
