    kolea Sameria distrik sukundu taon lirimumanga temani kaiéle toku silsiliiku puringli.
  maj-NT: Nk'ie nga ja i̱ncha y'éni̱jmí éhe̱n Nti̱a̱ná yo̱ Pedro̱ ko̱ Jua ko̱ y'éjña
    chjihi̱ xu̱ta̱ yáha Jesu, a̱s'a̱i kik'óya ngáha nanki Jerusalen. B'a̱ ts'ín i̱ncha
    j'aha nkjin a̱nte nanki xi tjín a̱nte Samari̱a̱ nga y'éni̱jmí ts'íhin én nda tsuhu̱
    Jesu.
  bkq-NT: Jesus xunâry wâgâ agueypyem, Pedro, João warâ odopâdylymo myani Jerusalémram.
    Âtâ anary Samaria anano modo einkâ takaday, Jesus wâgâ unâ iwâkuru tâgatuzemo
    myani.
  kue-kue: Ana ye Yaglkande Yesus pirkan eurika i boglo kugltre te kamo mambuno dipene
    ende te kondo ana okuwo ende ikine Jerusalem enapre embrika. Ana konbo bange Samaria
