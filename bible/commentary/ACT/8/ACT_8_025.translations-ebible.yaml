    twa Samaria.
  cap-NT: Nekztanaqui nii apóstol z̈oñinacaqui Jesucristo Jilirz̈ puntuquiztan zuma
    chiichic̈ha, niz̈aza Yooz taku zuma parlichic̈ha. Jalla nekztanaqui Samaria yokquiz
    wacchi kolta watjaran liwriiñi Yooz taku paljayñi ojklaychic̈ha. Jalla nuz̈ ojklayz̈cu
    quejpchic̈ha Jerusalén watja.
  ksr-ksr: Aposol yoronoŋ Pombaa Buŋa qaa ii siti iikanoŋ naŋgoŋ jeŋ jeŋ asariŋ oŋomesaoŋ
    keni. Kananoŋ kema Samaria prowinswaa gomaŋa gomaŋa liligoŋ ejemba uugia Oligaa
    Buŋa qaanoŋ kuuŋ oŋoma laligoŋ Jerusalem sitinoŋ eleema keni. Kiaŋ.
  eng-TNT: And they when they had testified and preached the worde of the lorde returned
    toward Ierusalem and preached the gospell in many cities of the Samaritas.
  sbs-sbs: Aho Pitorosi ni Johani haci vamana kuwamba linzwi lya Simwine, chiva vola
    kwa Jerusalema; mwinzira, vavali kukutaza evangeri muminzi mingi ya mwa Samariya.
  sue-sue: Aposolo eto meni Yesura susu giwato amira ge kerenitinoise ema bama Tuara
    ge tugata wero amire Yerusalem nate ewesemuro bamuwato awa. Ewesemuro susawise
    Samaria zebura nata witai itiwa amira ana Oziga Ewanana tugata wero bamuwato awa.
  fra-NCL: Quant à eux, après avoir rendu témoignage et prêché la parole du Seigneur,
    ils retournèrent à Jérusalem, en annonçant la bonne nouvelle dans plusieurs villages
    des Samaritains.
  bhg-bhg: Awatedo, Peter ae John demi Yesu awa embo averi gositera awa arapada embomainde
    sitera edo Badari da ge embomainde jijiritera. Ainda amboda, embo tote (2)mi egenembedo
    Jerusalem da tuturo edo maunsite bino dave yai Samaria nasi jiwaebé da da ainda
    karigesimene, ango maunsitera.
  snn-NT: Ja'nrëbi, Riusu ta'yejeiye yo'ore concuabi Jesucristo naconi ba'ijën ëñase'ere
    quëajën, Riusu cocarebare quëani achojën, Jerusalenna go'iñu cajën sai bi'rareña.
    Ja'nca go'ijën, yequë huë'e jo'borëanna ti'anni, ja'an bainre'ga Riusu bain mame
    recoyo re'huayete quëani achojën goteña.
  atb-NT: Yhangnhik kúm gi, haû Yhumsing é mungdang lé saksé hkám mù ban hko kyo jáng,
    Samariq byu pê é wà myo myo má, haû gabú danglù lé hko kyo uchyang, Yerusalem
    wà mó shut dum taû lò bekô nghut ri.
  cek-AK: Peter hoi Johan loe Angraeng ih lok to taphong hoi, to tiah lokthuih hoi
    pacoengah Jerusalem ah amlaem hoi; paroeai Samaria avangnawk ah doeh kahoih tamthanglok
    to taphong hoi.
  bkd-bkd: Su makapenga sidan manunultul hu lalang hu Dios luminikù si Pedro daw si
    Juan diyà ta Jerusalem daw migsangyaw hu Maayad ha Tultulanen duun hu naagiyan
    dan ha mga banuwa diyà ta Samaria.
  ctu-76: Che' jini, Pedro yic'ot Juan ti' wen subuyob i t'an Dios. Cabʌl ti' subeyob
    bajche' ti' mele Jesús tsa' bʌ i lu' ilʌyob. Che' jini, ti queji i cha' sujtyelob
    majlel ti Jerusalén. Ti' subuyob i t'an Dios ya' ti cabʌl saj lum tyac ya' ti
    bij.
  lac-NT: Caj ts'oc u tsec'ticob u t'ʌn Jesús a ba' caj u yirob, Pedro yejer Juan
