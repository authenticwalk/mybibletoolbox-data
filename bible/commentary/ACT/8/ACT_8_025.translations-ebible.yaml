  uig-CYR: Петрус билән Юһанна йәнә шу йәрдә агаһ-гувалиқ берип Рәбниң сөз-каламини
    йәткүзгәндин кейин, Самарийәниң нурғун йеза-кәнтлиригә берип хуш хәвәр йәткүзгәч,
