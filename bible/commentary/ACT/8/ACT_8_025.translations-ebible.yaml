  cot-NT: Ariqueate itigarancanejia Jesoshi icamantacojiaquerogueti maasano yamenajiaqueca
    aisa itsavetantajiaquerogueti Iguenquetsatsare Aapani Irioshi, ariqueate iquenaguetanaque
    iguinteniguetacagueti itsipapae Samariaquitica, itsavetantaqueroquea Quenquetsatsarentsi
    Oganejencatatsica. Ariqueate ipiapiaitanaja Jerosarequi.
  bnp-bnp: E Petrus e Ioanes ru vakalongo e huriki ne Bakovi Dagi, ru tovo ria na
    ngavana. Muri ru hamule lakea o Ierusalem. Na tahuna ru laho hamule, ru vara e
    huriki na maka tanga o Samaria na Velenga Kamumu.
  apn-NT: Tã nhũm Simãw Pêtre mẽ Juãw wa Samar nhõ xwỳnhjê mã Pahihti Jejus kapẽr
    jarẽnh pê ho mẽ ahkre hãmri nẽ ma akupỹm Jerujarẽ hwỳr mõ. Ma pyka pê Samar hkôt
    mẽ kãm Jejus kapẽr jarẽnh o ma akupỹm mõ.
  ctp-NT: Kaꞌan la chaꞌ ꞌin Ndiose ngwaꞌu Tyu loꞌo Xuwa ꞌin neꞌ bra kanꞌ, ykwiꞌ yu
    sa ñaꞌan ngwa nchga chaꞌ ꞌin Jesús. Chunꞌ ndiꞌin la mdoꞌo yu ndyaan yu nde Jerusalén.
    Tuwiin mdijin yu tyun kichen nde lo yuu ꞌin Samaria, loꞌo ngwaꞌu yu ꞌin neꞌ kichen
    kanꞌ sa ñaꞌan nu ndlaa Jesús ꞌin nten chalyuu ꞌin nchga chaꞌ kuxi.
  opm-opm: Adahamtiperhan ite wamtiri meng oh poriyao Hanipyah ohe meng oh poriyao
    hapti it Jerusarem ap mutuhnong sapero rim ihit sus mandap aptei aptei oh meng
    pot it Jerusarem ap mutuhnong pipari.
  bvr-bvr: Ganapiya gun-narda. Wurra Birta rrapa Jon abirri-ngurrjinga burrwa Jesus
    Christ minypa bitipa abirri-nana rrapa marn․gi abirri-ni nula gun-nigipa janguny,
    gu-gurda ngacha. Lika abirri-garlmuna Jirúchalam abirri-ngoyurra. Wurra gojilapa
    abirri-bamuna, gun-molamola janguny gubirri-ngurrjinga burrwa abirri-bona gun-jaranga
    rrawa gun-gata Jimériya, lika abirri-jekarra Jirúchalam.
  wal-wal: PHeexiroosinne Yohaannisi markkattidoogaappenne Godaa qaalaa yootidoogaappe
    guyyiyan, guyye Yerusalaame simmidosona; simmiiddi Samaariyan de7iya daro qeeri
    katamatun wonggeliyaa mishiraachchuwaa yootidosona.
  zad-NT: Na' ka biyoll be' Pédrona' na' Juanna' cho'a xtill' Chioza', na' biza'gake'
    ziyajgake' Jerusalénna'. Na' ka zingoogake' nez, be'gake' dill' wen dill' kob
    c̱he Jesucrístona' zan yellka' gana' mbani Samáriana'.
  kmg-kmg: Eme aposolo jahe ŋic ŋokac Wofuŋte dâŋ jaza sanaŋkerâ Jerusalem haeo risiepic.
    Risiehuc Samaria hae bocjaha Biŋebiaŋ jaza jaza rapic.
  aso-aso: Aposolo ingine Izesuꞌ monovoꞌve li sotoꞌ igi Guvelesi veꞌmi gamazi li-ngimi
    osuꞌ li Zelusalemi ebeta di tineꞌ mili nivi Samalia vetida ebeꞌ mukikuꞌ monoꞌ
    gamazi lamineꞌ nene li-ngimiꞌmi vasineꞌ.
  uli-uli: Wol miril yar hatosiya mo yar foloyu ngalir yarmat molwe yalol Samol, ngo
    Pedrus mo John resa tefael loh woal Jerusalem. Iwe ngo irel yar loloh ngo re fofoloyuloh
    Hapatpat Momay le wol sew mo sew mokwe haplomol Samaria.
  nin-NT: Nggo a da ku anishirr ba inkindirr yi nggo a hi ni itu i Yesu nggo, na re
    ure ku Atiko ku, ani Biturr tuku Yohana a kakuma nu Urushalima. Na ga igbu i Samarriya
    yi na di bre ure ku Yesu ku.
  acu-NT: Tamati Pedro Juanjai nu aints ainaun Jesúsa turamurin ujakar, tura Yuse
    chichamen etserkar umisar, Samaria nungkanam wekaasar, chikich chikich yaktanam
    Yusnum uwemratin chichaman etserkiar Jerusalénnum waketkiarmiayi.
  cak-WNT: Y tek ri apóstoles quik'alajsan y quitzijon chic ca ri ruch'abel ri Dios
    chique ri winek pa Samaria, c'ac'ari' tek xebe chupan ri q'uiy tak tinamit ri
    yec'o chuka' pa rucuenta ri Samaria, riche (rixin) chi xbequitzijoj ri lok'olaj
    ch'abel ri niya'o colotajic chique ri winek. Y c'ac'ari' tek xetzolin pa Jerusalem.
  ebk-ebk: Kun pay lenpas cha Pedro kan Juan ay nangepaneknek as nan maepangkep kan
    Jesus ya nangekasaba as nan kalen Apo Dios, nunfiangadcha ad Jerusalem. As nan
    chacha marmar-osan henan ongor ay fiabruy ad Samaria, enkaskasabacha nan Ammay
    ay Chamag.
  spa-PDDPT: Después de testificar solemnemente y hablar la Palabra del Señor, regresaron
    a Jerusalén. En el camino proclamaron las Buenas Noticias en muchas aldeas de
    samaritanos.
  ruf-ruf: Hawamalitse kuwalongela pfawommanya Yesu na kupeta imbuli ye Imtwatsa,
    Petiri na Yohane woya Yerusalemu. Hawang'ali wakuya, tsawapeta Imbuli Inoghile
    mne tsikaye tsa Samariya.
  gun-gun: Ha'e kuery Senhor ayvu omombe'u ha'e nhombo'epa ma vy Jerusalém tetã katy
    ju ojevy. Samaria pygua kuery rekoa ikuai va'e rupi omombe'u oje'oivy ayvu porã.
  agu-BL: Itzun yi baje'n chitxolil yi e' apostl yi yol Ryos lakak e'chk aldey cwent
    Samaria. Nintzun e' pakxij cyetz le tnum Jerusalén.
  isn-isn: Matungo uPetro nu Yohana nai atula akuiila nu kutanantya u lukani nula
    Mukulu, ai asukile ku Yerusalemu ku nzila yiyo; ai atanantilye i nkani ninza mu
    ijiji idu nia a Samaria.
  eng-PEV: After that, Peter and John talked to the people there, and they told them
    more of the message about Jesus. Then they left that town to go back to Jerusalem.
    They went through a lot of little towns along that road in Samaria country, and
    they told the good news about Jesus to the people in those towns.
  ilo-ULB: Kalpasan iti panangpaneknek da Pedro ken Juan ken insaoda ti sao ti Apo,
    nagsublida idiay Jerusalem; ket iti dalan, inkaskasabada ti ebanghelio kadagiti
    adu a bario dagiti Samaritano.
  pir-NT: Came Pedro Ñu mehna Cohãcjʉ̃ yere yahuahye. “Jesu tiquiro masa mʉjagʉ̃ ihñaʉ
    ʉsã”, ni, Samaria yehpapʉ ijiye macari cjẽnare quehnoañe buheyere buheahye. Tiquinare
    Cohãcjʉ̃ yere buhe tuhasa Jerusalẽpʉ tojoaa wahahye.
  anv-NT: Pita ne Jɔn ánérégé mangaré mekomejɔɔ́ Ɛsɔwɔ, álɔ mankéré né Jɛrosalɛ.
    Ne ndɛre ájyɛ́, ágarege abya Ɛsɔwɔ melɔ́mélɔ́ né gejamgé malɔ bɔɔ́ Samariya.
  sab-NT: 'Pedro kaire Juan gerudu kwian una Samariamu ulita ole: —Chube kle age no
    cha alin, ama kle kira kete chage ene cha ñage age Chube takalin kare ba ulita
    alin. Pedro, Juan gerudu tanre ene kare kwian una Samariamu ole, kaire ama Chube
    gerua Jesu giti ketu ulita kwian una emuge. Gire Pedro kaire Juan joni una Jerusalén
    ngnagu, ama chagedu gerule no Jesu giti kwian ole una tanrege nga kweri Samariage.'
  tmd-tmd: Makwam Pita Jon yöŋö, Jisas ñɨgö nöbö hogwa agap apɨm röŋ mönö aku aipam,
    Nöbö Dib mönö wä aku aipam, nöbö mö bla ñɨgö yad nöl pörön, höuöil Jerusalem duba,
    ödöi um piaku du gɨrön, mögörɨb Sameria mibɨl yöra ram yöj lɨglɨg agrö mɨga akwör
    nöbö mö piaku ñɨgö Jisas mönö wä aku yad nöl gɨrön dumä.
  acr-NNT: Ekꞌuchiriꞌ ri Pedro y ri Juan kitzijom chi taq ri xkilo y xkita che ri
    Jesús y kiqꞌalajisam chi ri Utzilaj Tzij re ri Qanimajawal, xetzelej Jerusalem.
    Yey xaloqꞌ kꞌu xebꞌikꞌow chupa taq ukꞌiyal aldeas ke raj Samaria, xkitzijoj ri
    Utzilaj Tzij.
  kpg-kpg: Malaa, i muli hua di hai nau haga modongoohia mo di agoago i nia helekai
    a Tagi, Peter mo John gaa hula labelaa gi Jerusalem. I di nau lloo adu, meemaa
    gu hagadele di Longo Humalia i nia guongo e logo i Samaria.
  taj-taj: ओच्‍छे पत्रुसदेन यूहन्‍नासे येशूसे लबा ह्राङसेन म्राङ्बा गेदेन प्रभुला
    बचनग्‍याम घोना लमाहेन्‍से सामरीगदेला ल्‍हानान नाम्‍सागदेरी थार्बा पिन्‍बा समाचार
    थेःना लबान थेनीगदे यरूशलेमरी धोजी।
  avt-avt: Pita ketike Jon tatɨp menmen hɨrakɨt terteiyem me Jisas Krais, hɨrakɨt
    tetpor hɨm me God. Epei au, hɨrakɨt pɨke tepno Jerusalem, hɨrakɨt ten tatɨp mɨt
    miyapɨr hɨm me God terer wit wit me provins Sameria ere hɨrakɨt tɨpiun wit Jerusalem.
  cbk-cbk: Si Pedro y si Juan ta predica siempre el Buen Noticia acerca di Jesucristo
    na maga barrio de Samaria, y cuando ya acaba ya sila predica alla el mensaje del
    Señor, ya bira sila otra vez na Jerusalem.
  uig-ARA: پېترۇس بىلەن يۇھاننا يەنە شۇ يەردە ئاگاھ-گۇۋاھلىق بېرىپ رەبنىڭ سۆز-كالامىنى
    يەتكۈزگەندىن كېيىن، سامارىيەنىڭ نۇرغۇن يېزا-كەنتلىرىگە بېرىپ خۇش خەۋەر يەتكۈزگەچ،
    يېرۇسالېمغا قايتىپ كەتتى.
  tuf-tuf: Yájcajareht, éhcwajareht Pédroinat Samaria pueblo istiy cuitar, pueblo
    istiy cuitar Jesusat yajacan ehcwót bejecro. Imarat itchaquey ehcujacro. Eyta
    ehcúr sicor Jerusalén cuwín béjecro. Ibit awat pueblo istiy tiw̃, pueblo istiy
    tiw̃ béjecro. Jesús chihtá ay bi ehcwót béjecro.
  abx-abx: Pakahuman-na kas Pedro pati' Juan pagsumat si kamatu'uran ngan pagpasamwak
    si allingun-na si Paragdalom, agbalik mga iya pan Jerusalem. Si nagpara'agihan-na
    pagbalik agparawali-na mga iya i mahalap sumat si malabbat pa mga kaburubungtuhan
    si Samaria.
  mco-NT: Co Pedro etz Juan tɨy'ajt yejcy etz capxhuäcxy Dios y'ayuc jɨm Samaria,
    chi ajcxy yhuimbijty jɨm Jerusalén. Chi ajcxy canaag agajp ñaxɨɨy jɨm Samaria
    ñaaxjot, e capxhuäcxy Dios y'ayuc nej ajcxy y'alma nïdzoocɨn paadɨpy.
  bsp-bsp: Piyer kɔ Saŋ ŋaŋcam ntɛ ŋananəŋk kɔ tɔkɔ ŋanane teta Yesu mɔ, kɔ ŋalukus
    Yerusalɛm, ŋac-cam toloku tɔtɔt ta Kanu sədare səlarəm sa Samari.
  kqf-kqf: Ḡome Pita bi Diyon edi waisumaḡa a giuwedi bi Bada Yesu giuna visuvisuna
    a lauguguyae. Mulinemo tedi a munamunaḡa Yelusalemmo ba Sameliya malagaidiḡa giu
    visuvisuna a laulauguguyae.
  cpb-NT: Ikanta Pedro eejatzi Juan, ikaatakero ikenkithatakotakeri Pawa. Irojatzi
    ikenayetantanakari otsipaki nampitsi okaatzi saikatsiri janta Samaria-ki, ikenkithatakero
    janta Kameethari Ñaantsi. Ari ripiyaiyaani Jerusalén-ki.
  aon-aon: Aria Pita nani Jon hape agundok hape hakripesh Debeini ananin baraen. Aria
    shopunek hakripesh um enenyenen anan nenekenyumam iri. Douk hakripesh um jurug
    aria hatanam hanak um Jerusalem. Hatanam hape hanak aria hakripeshuk Iruhin ananin
    baraen sabairubi warub bape agudok shokugi nahobig Samaria iri.
  hus-NT-2005: Tam ti okʼonichtsik kin ólnaꞌ ani kin tʼilaꞌ nin káwintal na Dios,
    an abatwáletsik kʼale jeye kin tʼilaꞌ an alwaꞌ tʼilab ba yán i kwentsaltsik xi
    Samaria ani tayíl witsíchtsik tám juní Jerusalén.
  mig-NT: Te máá‑de, ni̱ kaka'a̱n ndaa̱‑de. Te ni̱ ka̱jani‑de tu̱'un Dios. Te ni̱
    ka̱naxíó káva‑de káno'o̱n‑de ñuu̱ Jerusalén. Te kua'a̱‑gá ndañúu̱ Samaria kájani‑de
    tu̱'un va̱'a.
  bps-bps: Na di kafnge ale Fiter tamdò gablà di Amula Dyisas Krayst, samfulê ale
    di Dyérusalém. Na di kagula dee guslobla di dad malnak banwe di Samériya du tdòla
    i Fye Tulen gablà ku Dyisas.
  mbs-mbs: Mig-indan si Pedro aw si Juan te kagi intoladà te Pengolo kandan aw ininang
    din kinità dan. Penga niyan, minolì dan doton te Jerusalem, meneng migtoladà dan
    heman te Mèpiya Indan doton te menge lonsod te Samarya inokitan dan.
  cme-NT: Piɛrbaa-baŋ juɔ waŋ Itieŋo melma‑i tĩ, baa bir kã Yerusalɛmu‑i-na. Ba
    taa ba waŋ Neldɔdɔlma‑i Samari nilɛiŋa bɔi-na ba kã.
  sus-sus: E to gɛ seedeɲɔxɔya bade Marigi xa masenyi ra, Piyɛri nun Yaya naxa gbilen
    Darisalamu. Kira fan na, e naxa xibaaru fanyi kawandi ti Samari taa wuyaxi kui.
  pon-2006: Eri, mwurin ara wiahier ara kadehde oh padahkiher mahsen en Kaun-o, Piter
    oh Sohn ahpw pwurala Serusalem. Oh ni ara pwurupwurala ira ahpw kalohkiseli Rongamwahwo
    nan kousapw tohto nan Sameria.
  dad-dad: Pita Jon ado, Odug nẽ od kurõ difeis fen, wogõ difiyẽdin, age difel fen,
    idi Jerusalem keku de, naab luwen Samaria fonõ musei bun biya od wogõ de dilen.
  zab-NT: Chi gulull bee de apóstol xtiidx Jesucrist, ne guniideb xtiidx Dios lo de
    bnietqui, chiy biecquideb par Jerusalén. Ne irate de guɨdx xte Samaria rut gudeeddeb,
    btɨɨchzadeb de didxzaac xte Jesucrist.
  jae-jae: Ŋaclagêc tau sêsôm to sêwa Apômtaunê biŋ sa su, go sêmu sêja Jerusalem
    ma sêsôm ŋawae ŋajam lasê aŋga Samarianêŋ malac gwalêkiŋ gêwiŋ.
  ksd-ksd: Ba dir tar varvai, ma dir tar tatike ra tinata kai ra Luluai, dir talil
    mulai Ierusalem, ma dir varvai vanavana ta ra bo na varvai ta ra mangoro na pia
    na pal Samaria.
  msm-NT: Tapus to sikan, migpang-anad pad si Pedro dow si Juan to kagi to Ginuu aw
    pang-ikagi to diya nangkaaha dan no mgo hinang ni Jesus. Pagpauli dan diya to
    Jerusalem, pigpanghapitan dan pad to mgo kabaryuhan no sakup to Samaria aw inawnangon
    dan sikan Madojow no Nawnangonon bahin ki Jesu-Cristo.
  myk-myk: Ba Pyɛɛri ni Yohana ya Kilɛ ni Kafɔɔ wo Jozaama pu jo xɔ sipyii pu mu wɛ,
    na guri kari Zheruzalɛmu ni. Pu nigariwuu a pʼi ganha na Kilɛ wo Jozaama pu yu
    Samari kulogoo niɲɛhɛŋɛɛ kiitiigee ni na gaaŋi.
  sbe-sbe: Kabo Petelo yo Yowane Guiyau wasana se guguyaei yo se hededehemasalaha
    magai lakilakina Samaliya unai, na huyana se gehe kabo se dalahai se uyo Yelusalema,
    na yodi kabalauyena Yaubada wasana se duwai magai hekadiyo udiyedi teha Samaliya
    unai.
  mcr-mcr: Iŋgaŋi ämaqä kukŋuä awä siyŋqä ändowatkqä iquaqu, Pitä iqutä, Jonä iqutä,
    nätmatqä hiŋuä äqunmiŋiyiŋqätä, Goti Hanjuwä Iqueqä kukŋuiŋqätä, awä qäpu äsuiyi,
    iquaqu Jerusälemäŋqä aŋgi wiyŋqä ävämakiyi. Qaŋä äwäsiyäŋgaŋi, Sämaliya pmeqä
    iuqä aŋä-himqä kuapänäŋä iuŋi, kukŋuä äŋgui awä ätqäumiŋiyi.
  cux-NT: '''Iiⁿ''yāⁿ s''eeⁿ caⁿ''a cuaacú yā nduudu yeⁿ''e Ndyuūs miiⁿ. Ní caⁿ''a
    yā yeⁿ''ē evangelio chi ndúúdú ngai yeⁿ''e Cristo. Ní cueⁿ''e yā ndíí nééné n''deee
    yáāⁿ yeⁿ''e yáⁿ''āa Samaria. Ní ndaa ntúuⁿ yā na yáāⁿ Jerusalén miiⁿ.'
  tur-YTC: Bunun üzerine, tanıklık edip Efendi’nin sözünü duyurduktan sonra, Yeruşalem’e
    döndüler. Samariya’nın birçok köyünde Müjde’yi duyurdular.
  san-ITR: anena prakAreNa tau sAkShyaM dattvA prabhoH kathAM prachArayantau shomiroNIyAnAm
    anekagrAmeShu susaMvAda ncha prachArayantau yirUshAlamnagaraM parAvR^itya gatau|
  bel-N: Яны ж, засьведчыўшы і расказаўшы слова Госпадава, вярнуліся ў Ерусалім, дабравесьцячы
    ў многіх мястэчках Самаранскіх.
  sch-sch: Peter le John'n an thurchi le Pumapa thurchi an misîr zoiin chu Jerusalema
    an kîr nôka, lampuia Samari rama khuo tamtaka Thurchi Sa an misîra.
  mic-MIQNT: Na Pie'l aq Sa'n gegnua'tua'tiji mimajuinu'g ta'n teli ul nenua'tipnn
    Se'susal aq pestunmuaji gelu'lg agnutmaqan Nisgamewei. Na tujiw apaja'tijig Selusalemg.
    Ta'n tujiw pemi apsgwa'ti'titeg, nespi pestungig gelu'lg agnutmaqan pugwelgl gutanji'tl
    Samaliaewa'gig.
  huu-NT: Cristo rafuena iaɨmaiaɨ llua mei, Jerusalémo abɨdo bitɨiaɨmaiaɨ. Abɨdo billano,
    Samariamo dɨga comɨnɨ illanuaɨmo Jesús ie mare rafuena llocana bitɨiaɨmaiaɨ.
  jiv-NT: Nuya̱sha Jesusa akatramuri̱ Jesusa túramuri̱n nú áentsun ujakarmiayi. Tura
    wésar Samaria nuṉkanam pepru ámunmaṉka Yus-Chichaman nui̱ etserkiar, nui̱ etserkiar
    Jerusaréṉnum waketkiarmiayi.
  otm-NT: Nu'bʉ mim 'bʉ'i ts'ʉ bʉ ra Xuua nɛ ra Pedro, nɛ xí mamp'a rám hma ra Hmu
    mahɛ̨ts'i, bi mbeng bʉ Jerusalén. Pɛ him 'bex bi zøm bʉ, nɛ m'bɛt'o gätho ná ngu
    ra häi Samaria bi man'a ran ho ma'da'yo bʉ bi thogui.
  dah-dah: Be, Pitaya Yonya gobe taunde gor niŋ mar Yesu niŋ tagalde heŋya yeŋbe Doyaŋ
    Al Kuruŋ goyen momoŋ yirdeb yubul teŋ kwaryum. Yubul teŋ Yerusalem mulgaŋ heŋ
    kuŋ heŋyabe tiyuŋ budam Samaria naŋa bana goŋ niŋ alya bereya goyen Yesu niŋ yitiŋ
    mere igiŋ goyen momoŋ yirdya yirdya kwaryum.
  tnk-tnk: Kurirə ikɨn Pita mɨne Jon krouni irapw nəɡkiariien səvəi Iərɨmənu ia taon
    nəha, rouni mə ro nɨpərhienien i. Nəpɨn krouni sampam, krourərɨɡ rauevən fwe Jerusalem.
    Ia suatuk krauəvisau irapw nəɡkiariien amasan səvəi Iesu m nərmama me ia rukwənu
    me ia tənə Sameria.
  kpr-kpr: Ainda amboda, Peter nengae John ghae, Bajari ne nange sonembusira ava osa
    sise, Bajari da Geka ava vironu siseri. Setero dadabetiri, Peter nengae John ghae
    eredo jovereghe Jerusalem aminda ise, emboro soroda ne Frovensi Samaria aminda,
    reighi mendeni mendeni aminda teredo, God da Bino Eveva ava vironu sedo ghuseri.
  san-IAS: anena prakāreṇa tau sākṣyaṁ dattvā prabhoḥ kathāṁ pracārayantau śomiroṇīyānām
    anekagrāmeṣu susaṁvādañca pracārayantau yirūśālamnagaraṁ parāvṛtya gatau|
  nho-nho: Te saaita Peter ma John ni oti te hakaea ki naa tama raa i te illoa laaua
    i Jesus Christ aa i naa taratara TeAriki raa, laaua ni ahe ki Jerusalem. Teenaa
    laaua ni hakataka atu i naa tamaa henua vaaroto Samaria raa ka hakaea te Lono
    Taukareka ki naa tama i naa kina naa.
  gym-NT: Yebti Pedro amne Juan käkwe kukwe kuin ni Dänkien Jesubtä kädriebare ünän
    kä yete, bti nikaninta juta Jerusalén kukwäre angwane, nikani kukwe kuin Jesubtä
    ye kädriere kä kiakiate niken ji ngrabare Samariate abti nikani nebeta Jerusalén.
  azg-NT: Ndoꞌ Pedro yo Juan, tonanꞌmanntyichenhan jñꞌoonꞌ Tyoꞌtsꞌon, tonanꞌnein nquiiꞌhan
    ntyja ꞌnaanꞌ Jesús. Ndoꞌ vi jndë joꞌ, jnduiꞌhan tsjoonꞌñeen ndyuaa Samaria na
    ncꞌo ntcüeꞌhan Jerusalén. Ndoꞌ majndye njoon quijndë na mꞌanhanꞌ ndyuaaꞌñeen,
    tovenonhan joꞌ. Toninncyahan jñꞌoon naya ndëë nnꞌan na mꞌan njoonꞌñeen.
  bhd-bhd: ते पतरस ते यूहन्ना गवाही देइतां ते प्रभु यीशुएरू वचन शुनेइतां यरूशलेम नगरे
    मां वापस आए, ते एइते बारे सामरी लोकां केरे बड़े ड्लोंव्वन मां खुशखबरी शुनाई।
  too-NT: Lā' a'xni'ca' xlaca'n ixtamālacstū'ncnī'ttza' lā' ixtachihuīna'nī'ttza'
    ixtachihuīn Dios, tataspi'tpā para nac Jerusalén. Lā' tachihuīna'lh huan xatzey
    tachihuīn ixpālacata Jesucristo nac lacalhūhua' ixā'lacchicni'ca'n samaritanosnu'.
  ind-AYT: Maka, sesudah Petrus dan Yohanes bersaksi dengan sungguh-sungguh dan mengatakan
    firman Tuhan, mereka kembali ke Yerusalem sambil memberitakan Injil ke banyak
    desa orang Samaria.
  cjo-NT: 'Riraga Peetero, Jowa, Jiripi ikamantakotakiro iñaani Awinkatharite, ikenkithatakotakiro.
    Ikinayitanakini osheki nampitsikipaeni Jamaaryaki, ikanteeyakirini jeekatsiripaeni:
    —Aririka paapatziyeeyari Jesoshi, rowawijaakoteemi Tajorentsi, ragaeyanakimini
    jenokinta. Roojatzi ipiyeeyantaani Jerojareeki.'
  nsn-nsn: Tar binaka kura mene tauete Pita me Jon tono uelhirer Tamata Noman, kaura
    hire tauete pon tar bureher inete ke guataig God, song kura la tapokis poluk Pita
    me Jon i Jerusalem, kaura menmene tauete teilimpela tono uelhirer Tamata Nomana
    toro burehe ro uaning Samaria.
  san-DEV: अनेन प्रकारेण तौ साक्ष्यं दत्त्वा प्रभोः कथां प्रचारयन्तौ शोमिरोणीयानाम्
    अनेकग्रामेषु सुसंवादञ्च प्रचारयन्तौ यिरूशालम्नगरं परावृत्य गतौ।
  tna-NT: Da su jucuada Samaria yahua su ejude meamea Diusu sa quisa saida cuana quisaquisa
    puana tse. Quisaquisa pupe putsu, Jerusalén ejude su jasiapatibana tse.
  lid-lid: Ya uru asehek sasah uru tanan ma ndranyolom udu bada Jises amekes ma asehek
    sahou ta nyala Laban ano badeh, Pita uru Jon au a hamon ja ala Jerusalem. Ya udu
    bolo tekedek turu au a hamon badeh, uru atiye sahou mwasin ili kon solo-an badu
    loboho Samariya.
  wim-wim: Yaa, Peter.ang pul John.ang wik min God.antaman angman waaꞌ-waaꞌpul. Yaa,
    kanan wik waaꞌpul-a, pul koyam ngul iiypul, aak Jerusalem.akana. Pulan aak Samaria
    angman-a, aak woyan ompamang thon-thonangan wamppul, pul wik min God.antaman waaꞌ-waaꞌpul
    thant, aak Samaria angan villages thon-thonangan iiy-iiypul, wik waaꞌ-waaꞌpul
    pam wanch al-alantan.
  zga-M: Puu uPeteli nu Yohani vuvalumbilile eilimenyu lya Nguluve, vakhavuya khu
    Yelusalemu khu njila eyo; valumbilile eilemenyu mu fijiji vingi ifya Samaria.
  yom-yom: Buna bamana telimina Yesu Klisto kimbangi ayi longa Mambu ma Pfumu, Piela
    ayi Yowani bavutuka ku Yelusalemi. Balonga Nsamu wumboti mu mala mawombo ma Samali.
  san-SIN: අනේන ප්‍රකාරේණ තෞ සාක්‍ෂ්‍යං දත්ත්වා ප්‍රභෝඃ කථාං ප්‍රචාරයන්තෞ ශෝමිරෝණීයානාම්
    අනේකග්‍රාමේෂු සුසංවාදඤ්ච ප්‍රචාරයන්තෞ යිරූශාලම්නගරං පරාවෘත්‍ය ගතෞ|
  yut-yut: Pita gat Jon gat da Samaria amɨn Amɨn Tagɨ dakon gen yoyɨŋ teŋteŋagɨmal.
    Ae Piŋkop da yo tagɨsi aŋyoban kagɨmal uŋunyo kɨsi yoyɨgɨmal. Yoyɨŋ mudaŋek Jerusalem
    kokup papmon aeni kɨgɨmal. Kosiron kɨŋek Samaria dakon kokup morap tawit uŋudon
    Gen Bin Tagɨsi yoyɨŋ teŋteŋagɨmal.
  grc-BYZ: Οἱ μὲν οὖν διαμαρτυράμενοι καὶ λαλήσαντες τὸν λόγον τοῦ Κυρίου ὑπέστρεψαν
    εἰς Ἱερουσαλήμ, πολλάς τε κώμας τῶν Σαμαρειτῶν εὐηγγελίσαντο.
  cpc-NT: Ikanta Pedro itsipatakari Juan, ithonkakiro ikinkithatakotakiri Pawa. Ipoña
    ikinayitanaki pashiniki nampitsi okaatzi saikatsiri Samaria-ki, ikinkithatakiro
    Kamiithari Ñaantsi. Ari ipiyaiyaani Jerusalén-ki.
  nhg-NT: Ompa pa inu puieblo Piero hua Xohuö tlamelöjcöpujque de tietlajtultzi Tlöcatzintle
    hua quennunutzque giente. Sötiepa de inu, tlanunutzque de cuale tlamachestelestle
    ipa meyac puieblos de estado de Samaria. Entunses omocuejque ca Jerusalén.
  nya-nya: Atatha kuchitira umboni ndi kulalikira mawu a Ambuye, Petro ndi Yohane
    anabwerera ku Yerusalemu, atalalikira Uthenga Wabwino mʼmidzi yambiri ya Asamariya.
  ngu-NT: Ijcuac yoquiteixpantilijquej niman yotenojnotzquej ican itlajtoltzin Dios,
    Pedro niman Juan onocuepquej para Jerusalén. Niman ipan miyec pueblitos ne Samaria
    campa huajpanotiayaj ompa quiteijliayaj on cuajli tlajtojli yejhuan quitemaca
    temaquixtilistli.
  kup-kup: Met Pitar Zon poek het Godiz baiñetinao mañovai Iesu hamarah het tovai
    emoohan eteoh-ñetiñ añarabon bar mañooh. Tat tokat parup borourat maot Zerusalem
    sapanez Sameria zeisik añarab parum zeitakaroh heharin Iesuz ñetiv mañovai sohot
    Zerusalem zeitak maot sah.
  jid-jid: Niwa ba bla kpe wa ba to'a nda tre lantre Bacia, Bitrus mba Yohanna ba
    k'ma ni hi Urishilima, nda zi bla trendindi ni kauyuka gbu bi Samaria.
  wmw-wmw: Peduru na Yahaya, pawesire kulavya ushahidi na kwereza usemi wa Mola, wakiludira
    Yerusalemu. Pawakiludi, wakereza Habari Ngema makaya mengi a waSamariya.
  gmv-GGM: Phixxirossayne Yanissay Goda qaala markkatidayssafene qonccisi yootidayssafe
    guye daroo Sammariya manddarattan mishshiracho sabbakishe Yerusalame simmida.
  ssg-ssg: Ti Pita ma Jon kaxi kewa titioalalu sale Jises ma kaxi ahutiwa kakaian,
    lalu nahih alia hani Jerusalem. Ti aweisalulalu lalu kaxi ahuti meng solian ti
    Jises hani toan tewau tewau ti Samaria.
  zpo-NT: Gwluzh ngulo mzaa xaa kwent cheen xtizh Xaa Nabeyy, lee rop xaa mkayaa yalnabeyy
    lo Jesús, nya naz Jerusalén nu mzaa xaa kwent cheen wdizh chul leen re yezh win
    cheen Samaria dubse naz.
  poy-poy: Peteru na Yohani pawabweriti kala kuusu Mtuwa, wawuya Yerusalemu. Wabweriti
    shisoweru shiwagira pakati pavijiji vya Samariya.
  qwh-NT: Pedruwan Juan Diospaq tsecho willapäcur yachatsicurirnam, Jerusalenman cuticuyarqan.
    Tse cuticurnam Samaria marcacunapa pasarnin, Jesuspa alli willaquininta willacur
    willacur eucuyarqan.
  gaw-gaw: Amu Petrus Johanes ele a danab ah amelagp̱a Kayaknu mehuqeh doyeg, aria
    dimp̱a a eḏuya Jerusalem gopiḏ. A ibp̱a goyaya, Samerianu ab kuḏump̱a a Nai Ena
    mehuqpiḏ.
  nca-nca: Asa Yesu ŋuro yero Uni Parámimboro mande qu yesowori kini tiní pitu ko
    Yerusalem oro yendéne-yendéne Samaria khewore miti mande yesoworo oriyó.
  zpz-NTPP: Na ornu Bed nu Waa pshaal dey de coz nap nu bicy Jesuuz num dey, nunu
    mnii dey riidz ni Ñgyoozh, orzeꞌ bruu dey Samaria ya dey par Jerusaleeng. Lat
    nu ya dey, zañ tir pshaal dey de riidz nu sac nu bruu lo Ñgyoozh de gyedz nu yuꞌ
    lo yu ni Samaria.
  mkj-mkj: Doari, mwerin ara ne kadehde apel padahkki Rongmwehu in Koaunno, Peter
    apel John japahlla Jerusalem. Nehn ara pwurpwurlahng Jerusalem ira kalohkjili
    Rongmwehu nehn koujapw dir nehn Samaria.
  zac-NT: Ra poshtë guniꞌi raiꞌ lu mënë Samaria ra cusë naguná rall nu biadiꞌdzë raiꞌ
    dizaꞌquë lu ra mënë. Iurní bëruꞌu raiꞌ parë gua raiꞌ los de más guëꞌdchi shtë
    Samaria. Guagniꞌi raiꞌ dizaꞌquë; despuësë bëagrí raiꞌ parë Jerusalén.
  kyg-kyg: Anakaemo Yesu Kalaisiꞌa huꞌnigeꞌana ageꞌnaꞌa gemo huge ala kava neꞌmo geꞌamo
    aeꞌana hakalo huꞌana hapa paige huteꞌanaeꞌmo apataleꞌana atagi neꞌana Yulusalemu
    taonifiꞌmo uꞌnaꞌae. Neꞌuꞌanaeꞌmo Samaliya kotega alu taonifiꞌe alu taonifiꞌeꞌmo
    alagepa faigoko gemo aeꞌana hakalo huꞌana hapa paimale hapa paimale huliꞌana uꞌnaꞌae.
  kmk-kmk: Utdit maabusa panoknokan da Pedro kan Juan dit maipanggop kan Jesus kan
    maabusa maibaga da dat ugud na, nangulin da ud Jerusalem un inoy da dat adu un
    boboḻoya sakup Samaria ot inwalagawag da dit Nabaḻu’n Damag maipanggop kan Jesus
    sidat tagu’t di.
  cao-NT: Jatsi toa yacata xo tsi Iboba Chani yoahax Jerusalén qui ja bacacaniquë.
    Bacapama tsi quiha huëstima ca Samariá ca yaca bo xo tsi Dios Chani ja yoabonacaniquë
    ra.
  bbr-bbr: Jisas nukan ämän oi ariain roat ori au Jisas nukan ämän roasiret mare kuremasa,
    au ätäi Jerusalem näu mena poteanik, apu opok mena mena Samaria provins opok awas
    Jisas nukan Ämän Eposek mare mare potoirin.
  inb-inb: Chi Jesús agllas­ka­kuna, Iaia Jesus­manda Suma Rimaita chi pui­blupi willas­paka,
    Sama­ria alpapi sug achka pui­blu­kuna­ta­pas willaspa ialir­ka­kuna, Jeru­sa­lenma
    kuti­na­kuspa.
  hrv-hrv: Oni pak pošto posvjedočiše i dorekoše riječ Gospodnju, vratiše se u Jeruzalem
    navješćujući evanđelje mnogim selima samarijskim.
  box-NT: O Piɛre là a Zãn wee zéení bìo ɓa zũ a Ɲúhṹso dã́ní yi lè ɓa
    nùpua, á wee bue o bíonì. Bṹn mɔ́n á ɓa bĩnía ɲɔn ho Zeruzalɛɛmu, á
    wee bue le bín-tente ho Samarii lórá cɛ̀rɛ̀ɛ yi ká ɓa wà.
  ote-NT: Ha núꞌʉ ya apostol ngu bi damajua̱niꞌʉ de ma zi Hmuhʉ ra Jesu ne bi ma̱mba
    rá noya Ajua̱, bi bøniꞌʉ de núꞌa̱ ra hniniꞌa̱. Ne bi thohni ja maꞌra ya tꞌʉca
    hnini de Nsamaria mi ma̱nga ra hoga ntꞌøde de ra mpøhø. Nepʉ nuꞌʉ́ bi yopa menga
    Jerusale.
  wnu-wnu: 'Ende qamara ombur der nomon qur wonou bo utab wogub qamamir: “In mi e
    oboun eng Munon Aib Yisast baub ebet igoun.” Ende qamb wogub bo Yerusalem umo
    isub qamb isub munai ginam qamaaman Samaria qani-qani igo eng Qenu qob wurinob
    qamb isub igurei.'
  zam-NT: Co'se' ngolo mque tee ta' Pedr ryop Juàn cuent, no mque tee lu' Pedr ryop
    Juàn cón che'n di's ndac che'n Diox loo mèna, Pedr ryop Juàn co' ndxe' di's, ngua
    lo Pedr ryop Juàn yalbàn no ngua te'th myen' cón che'n di's ndac co' ndlu' xá
    mod lyá' mèn loo con' ryes le'n rye yèezya' par ned làaz mèn samari. Ngolo mque
    tee myen' par neda, ndye'th ryop myen' par ned le'n ciuda Jerusalén tedib vez.
  zyp-NT: Piter le Johan taco, Abuipaw bia cawh aa y khui khy taikhei Samaria khuatei
    a hlupui letah phung reipai lai khei Jerusalem khuapui lang cawh aa va kaw kaw.
  sey-NT: Iye aꞌë, maire caquë Jesús yoꞌoseꞌe cajë quëajë cuiꞌne Maijaꞌquë coca quëa
    tëjini Jesús jëjo saocohuaꞌipi Samaria yeja aꞌri daripë̱ana, deꞌo coca quëahuë.
    Quëa tëjini yuretaꞌa Jerusalénna coꞌihuë.
  nvm-nvm: Ijegrene bun Godon vuak ma ijiga unam ma iji izeg God fu buon renma ijin
    kuardiaknum nijaidiame barko Fita ko Jon bun una Jerusarem vain. Bu una vako ijia
    bu unam ijia Jesuon vuak ma iji abe e Sameriako iji kuardiaknum vain.
  mps-mps: Te Pita dali Jon dali sigo augwalibolo te Godigo sę yai po pusa menama,
    te Genuai Bidigo po me olama, augwali si Jerusalemba ma geasa pali. Tama tomode
    augwali si peyu, Godigo dwagi yai po te Samaria bulu hauwade pususu pali.
  pab-NT: Hatyaoseta Pedro, João xoaha haikoahenahitaha Jerusalém nali xeta haxakainiha
    Enore niraine najikinita. Xanehenahitaha ahotyaho hoka xakaihakahohenahititaha
    Iraiti Waiyexe Samaria koa tyaoniterenae hiye.
  llg-llg: Basa ndia boe ma Petrus no Yohanis ala tui basa Lamatuak Yesus Tutui Malolen
    ma lafaꞌda Manetualain Hala-Kokolan nai kota ndia. Boe ma ala fali leni Yerusalem
    leu. Ala laꞌok tuli-tuli, nai nggolo-nggolo kala nai nusa Samaria, fo leni Lamatuak
    Yesus Hala Malolen neu hataholi manai ndia kala.
  kyf-kyf: -Mʋʋ 'bɩgʋ, wa bhɩa -we ka da wa 'yɩa, we -yɔ -Lagɔgbʋʋ gbagbɩe, 'ɩn waa
    -Zezuu tietienya 'sɔ yia lʋbhiti -Zeluzalɛmʋ. Wa mɩ mnɩda, -zugba wa -yɔ -Lagɔgbʋʋ
    gbagbɩe mnɩa Samaliii 'gbe duun nʋkplɛ.
  tpi-tpi: Orait tupela aposel i autim tok bilong Bikpela na i tokim ol manmeri long
    ol samting Bikpela i bin mekim long tupela. Na bihain tupela i go bek long Jerusalem.
    Na taim tupela i wokabaut i go, tupela i autim gutnius long planti ples bilong
    ol Samaria.
  mih-NT: Tacuan i cuu. Ta sa yaha zacuaha ra Pedro ta ra Juan Tuhun Ndyoo, ta i saha
    ra cuenda yozo caa zavaha ra Ndyoo, ta nacatyi ra sihin ñiyɨvɨ yozo caa cuu cacu
    ñu ta ma cuhun ñu andyaya. Nacahnu Samaria i sahan ra, ta zɨquɨ i sinanuhu ra
    ndya ñuu Jerusalén.
  qvh-NT: Saycho runacunata yacharcasirnami Pedruwan Juan saypita aywayargan Samaria
    provinciacho cag waquin marcacunachöpis Jesucristupa wilacuyninta wilacuyänanpä.
    Saypitanami Jerusalenpa cuticuyargan.
  kms-kms: Di Pita Jon temi Yumbui ningg wand wute buagi simbe mindiny. Pre ni temi
    mune Jerusalem mo. Ni mo ngimi Samaria mingg tiqe nganye buagi wand yuwon ye bir
    muany.
  agn-agn: Pagatapos ang namagpamatod ig namagpatako tang bitala tang Gino ong siodad
    tang Samaria, namagbalik da Pedro ni Juan ong Jerusalem. Ig namagpatako tang Mo-yang
    Balita natetenged ong ni Jesu-Cristo ong dorong kababarioan tang Samaria ang napanawan
    nira.
  nhi-NT: Pedro uan Juan octematiltihqueh uan otlanonotzayah ica nitlahtoltzin in
    toTecotzin, uan satepan omocuipqueh Jerusalén uan otlanonotztahqueh ica in tlahtol
    tlen cualica temaquixtilistli itich miqueh altipemeh tlen pouih Samaria.
  ttc-NT: Ntons ya ma mankun kyyolin b'an byenech ti'j te b'an'ax aj kyeb'enky tuq
    b'ix aj tmankun kypakb'an kyuky'i kye xjal ti'j Tyol Qtata Dios, eb'aj'aj Jerusalen,
    b'ix aj ikja'n tuq kyaj, nxik tuq kypakb'a' tuj junjunky aldey tuj tkwentil Samary.
  dan-1931: Men da de havde vidnet og talt Herrens Ord, vendte de tilbage til Jerusalem,
    og de forkyndte Evangeliet i mange af Samaritanernes Landsbyer.
  kwj-kwj: Ete wowani Jisas himache pi ele himiyama hurahama ni Gotri Apukolaka i
    mwanji tini ya fi bwarakaranda. Fi bwasini dani inimbwa Jerusalem ko tokwe ya
    fi ai i. Numbo fi indani Sameriya mapwa ki dau ele ko ele ko hima leni Gotri mwanji
    kipe tini fi bwa bwa ya fi inda.
  vie-OVCB: Sau khi làm chứng và công bố lời Chúa tại Sa-ma-ri, Phi-e-rơ và Giăng
    trở về Giê-ru-sa-lem. Trên đường về, họ truyền bá Phúc Âm tại nhiều làng mạc Sa-ma-ri.
  kze-kze: súwasarai Pítaae Yóniye Ísóigon-aai simátimesarai Ísuwe naaémáúyan-aimba
    simátimesarai Yérúsaremuva'a kónáe sésarai aampa'á kweémesarai Sámériyaa-ayampa'a
    naaó'-nao'a Áánútuna áséi-kwasai kosimátíma'maesarai kurááiye.
  mpj-mpj: Jilanyalu-jananyapula Jiijajmili wangka nintilpayi, julyjupula Jiijajpa
    nyakunyjajanulu. Palunyajanupula marlaku Jarujalumukarti yankunyjanju-jananyapula
    nintilkatipayi, ngurra parlparriwana, parna Jamiriyawana.
  lbk-lbk: Osto ay tinistikhowancha nan maipoon ken Apo Jesus ya nan kalina, naligwat
    cha ay enpaJerusalem. Issan cha cha omayan inpap-alawagcha nan Khawis ay Chamag
    isnan angsan ay cha cha linaosan ay ili id Samaria.
  mto-NT: Ku veꞌe je̱ kuká̱tsivada je̱ jayu du̱vaajnjidi je̱ Nteꞌyam je̱ kya̱ts je̱
    yꞌayook je̱ts ti veꞌe yꞌixtu myó̱tudu ku veꞌe je̱ Jesús du̱ma̱a̱tvítti, vanꞌit
    tseꞌe vyimpijttini je̱m Jerusalén. Namvaateꞌe je̱m ña̱jkxtini, vanꞌit tseꞌe du̱ꞌavaꞌnidi
    je̱ o̱y ka̱ts je̱ o̱y ayook je̱m may kajpu̱n ka̱jxm juuꞌ veꞌe je̱m samaariait
    yꞌit jo̱o̱tm.
  bzh-bzh: Lob sinarë luho saga denër Yesu ranġah bedevonġ Mehöböp yi ġaġek yoh
    vu alam, log mëm luho deyah Yerusalem. Lob luho yah denër Bengö Nivesa ranġah
    vu begganġ-bu nġahiseḳë vu distrik Samaria ggëp aggata.
  guj-2017: હવે ત્યાં સાક્ષી આપ્યા પછી તથા પ્રભુની વાત પ્રગટ કર્યા પછી સમરૂનીઓનાં
    ઘણાં ગામોમાં સુવાર્તા પ્રગટ કરીને તેઓ યરુશાલેમમાં પાછા આવ્યા.
  jvn-NT: Sakwisé ngekèki paseksi bab Gusti Yésus lan nggelarké kabar kabungahan nang
    kono, rasul Pétrus lan Yohanes terus balik menèh nang kuta Yérusalèm. Mulihé rasul
    Pétrus lan Yohanes mampir nang désa-désa nang bawah Samaria kono karo nggelarké
    kabar kabungahané Gusti Yésus.
  byr-byr: Jizaazai yakeꞌna tɨnna wanganagɨlyaꞌna Pitalyɨ Jonɨjɨ saraai yuyaraavɨ
    wɨjalɨkurakɨna, yɨ, Naangere yagaalyaꞌ wɨdɨna yagɨla dɨnyɨna “Jeruzaalemɨ sawɨnna
    ayɨna wawakadera,” dɨnyɨna yagɨla kaanna wɨna. Kaanna wɨna yadiꞌ Kwaaka Samerɨya
    anga mannɨkeba yagaala tewaanyaꞌ damarina yagɨla Jeruzaalemɨna wawagi.
  ian-ian: God waa nyaangɨt mbuka lɨga Jerusalemat yɨndi. God waa apma nyaangɨt Jerusalem
    yivat tɨga ava yambɨmba la Sameriana ngepma ngepmamba mbukɨva yɨlɨmbɨt.
  hun-hun: Ők pedig, miután bizonyságot tettek, és hirdették az Úrnak igéjét, visszatértek
    Jeruzsálembe, és sok samáriai faluban prédikálták az evangéliumot.
  mcf-NT: 'Adec Samadia yacno tabadquin Petedobëdtan Uanën: Esus ispondambi, queded-quededquin
    Nuquin Papan chiaid chuibanashic Edusaden yacno nidquimbi utsi-utsiec yacnoshontsen
    chuioapanëdash aidëmbidi.'
  kjs-kjs: Go puma Jon Pita laapome Mudu Ali-na agale kone polao mogeaoma Jerusalem
    su-para wala pisipi. Pora kepa pisipi rabu Samaria su-para piri enaalinu Gote-na
    Epe Agale lakalisipi.
  mni-mni: Makhoina sakhi piraba amadi Mapu Ibungogi wa adu sandoklaba matungda Peter
    amadi John Samaria-gi khun kayada Aphaba Pao sandok sandokna Jerusalem tanna hallammi.
  yad-NT: Nanutu̱chodanumatiy Pyítruju̱be, Juántara Ju̱denu niquejadantiy, nanuta̱rya̱da
    ji̱ta variy Jerusarí̱muju̱ntiy, nanudatyanutityiyada varirya samitu̱choda, Samáriya
    vicha̱diva.
  mxb-NT: Dá tá ni̱ ndiꞌi ni̱ da̱náꞌa̱ Pedro xíꞌín Juan no̱ó ña̱yuu ñoó sa̱ꞌá to̱ꞌon
    va̱ꞌa Ndios, dá ni̱ kiꞌin na íchi̱ kuaꞌa̱n na̱ xíꞌín Felipe. Dá ni̱ ka̱sáꞌá ná
    dánaꞌa̱ na̱ to̱ꞌon va̱ꞌa ñoó noo̱ ndidaá kúú ña̱yuu ndéi ñoo ñóꞌo chí kuendá Samaria
    ñoó. Tá ni̱ ndiꞌi, dá ni̱ na̱ndió kuéi na ni̱ na̱sáa̱ na̱ ñoo Jerusalén.
  pon-2006A: Eri, mwurin ara wiahier ara kadehde oh padahkiher mahsen en Kaun-o, Piter
    oh Sohn ahpw pwurala Serusalem. Oh ni ara pwurupwurala ira ahpw kalohkiseli Rongamwahwo
    nan kousapw tohto nan Sameria.
  maq-NT: Hya xi camá ne, Pedru cojo Juan ne, xi cavatju cachja xu me cojo xuta Samaria
    jan cjua xi chja tsëhë Nai naja ne, cavuya quiji nga me ngajan Jerusalén. Peru
    yëjë ni nandya xi vatju me hacutjin cjui me jingunduju ni ndiya ngajan distritu
    Samaria ne, ha cuatjin cachja sa me cjuandajyihi jan cojo xuta.
  hto-hto: Afénomo Crístomo ñúefue nitádiaɨoɨ. Daje izói Juzíñamui uáillaɨdo úritiaɨoɨ.
    Ie meífodo, orécamɨe íaillɨnoɨ Juzíñamui jíllollɨuai aillo Samaria duera jófuiaɨmo
    llófuiaidiaillɨnoɨ. Ie mei Jerusalemo meine bitíaillɨnoɨ.
  por-BRBSL: Eles, portanto, quando testemunharam e disseram a palavra do Senhor,
    voltaram a Jerusalém e pregaram a Boa Nova a muitas aldeias dos samaritanos.
  ces-NKB: Když tedy vydali svědectví a domluvili Pánovo slovo, vraceli se do Jeruzaléma
    a v mnoha samařských vesnicích kázali evangelium.
  cui-cui: Bapoxonae Pedro Juanno ichamonaetha nacui yopitabe po coyene xua bayatha
    jume cowʉntabe Nacom. Yawa xua penthʉtotha taecatsibe Nacom pia Pejumope tʉnaxʉ
    tatsi. Baponbe Nacom pia pexeinya jume diwesi tsipaebabe barapomonaetha. Jerusalén
    tomara bewarapiyabe. Poxonae warapabe, Jesús pia pexeinya jume diwesi papaeba
    tsiniyabe Samaria nacuatha. Ainya tomarantha cueicueijeibe.
  boj-2014: Ariya Pita Jon wo naŋgi qure dia Tamo Koba aqa anjam bole palontoqnsib
    aqa kumbra kalil qa saoqneb. Osib bati bei olo puluosib Jerusalem aiyoqnsib Samaria
    naŋgo qure qure kalilq di brantoqnsib Yesus aqa anjam bole minjre minjre aiyeqnab
    quoqneb.
  eng-OEBUS: Peter and John, having borne their testimony and delivered the Lord’s
    message, returned to Jerusalem, telling the good news, as they went, in many Samaritan
    villages.
  eri-eri: Ariya aposel nga waha nere Anyakaro nomo beele malalamudu lebodere, Anyakaro
    no dada nere langa onowai waha fai-aita bagu hai nagare. Onodu iinga gainga nere
    Jerusalem gidu goyare. Saini nere golodu goi bodere, nere Samaria nebere matane
    baingaro langa hilou beele lenigare.
  aly-aly: Ratherr ingkerrenh Akngey-kenh angkek akalty-anthek arrpemarl. Ikwer-penhan
    ratherr Jerusalem-warl-anem alpek, Samaria ikwer-angkwarr. Ratherr tawen akely-rnem-itwek
    ingwer-rnem Akngey-kenh angka akalty-anthetyek.
  wiu-wiu: Nitaneyake Pita Yonetamepa Keraisuyo toma yakale enekoinakamoka Ali Munono
    agaleka mo wima yawa peya takamotekete eni ta tewitikoa Yerusaleme take wakapea
    poadete pekeneya. Nitoa Sameria ta ludu pekete ali atoa pitikoika Yesunomo oa
    mekutu toma pekeneya.
  swe-swe: Sedan de vittnat och predikat Herrens ord vände de [Petrus och Johannes]
    tillbaka till Jerusalem. På vägen [hem till Jerusalem] förkunnade de evangeliet
    i många byar i Samarien. [Denna evangelisationssatsning som startades av den grekisktalande
    juden Filippus, fortsatte nu av två hebreisktalande judar!]
  cth-cth: Piter hoi Jawhan teh Bawipa e lawkkatang a kampang laihoi a pâpho roi hnukkhu,
    Samaria ram thung e khonaw koe kamthang kahawi a pâpho roi teh Jerusalem lah bout
    a ban roi.
  mti-mti: Apasoro mu ginongowa yaigipam aya yangowa yauyawa waya. Sira Ayapan gaiyawa
    waya. Meve mu sira at Jerusarem taig amome. Samaria igiyawa gwetoimu obiren yapave
    opata wag amome.
  pad-NT: Oniaroa, Samaria kaarabonia vahojaha adani Pedro vara vavani'ahi ida Deus
    athi. Samaria kaibavini ipohikia avaadahaonikia vara vavani'ahi ida Jesus monina
    jahaki. Jerusaléa vajoina vaadahana kaba'i vahoariha-ra vakanamoni'aha Jesus varani
    hina.
  twi-twi: Ansa na Petro ne Yohane redu Yerusalem no, wɔkaa asɛmpa no wɔ Samaria nkuraa
    bebree ase.
  hlt-hlt: Te rhoek long te a uen uh tih Boeipa kah olka a thui pa uh phoeiah, Jerusalem
    la bal uh. Samaria kah kho te yet te khaw olthangthen phong pauh.
  tbz-SIM: Piɛri nɛ̀ Isɑ̃ɑ̃ kɛ̀ bɛ̀ɛ nɑ́kɛ́ bɛ̀ yɑ̀ dɛ̀ kɛ nɑ́kɛ́ Tinɑ́ɑǹsɑ̀ɑ̀tì kɛ́deè,
    kɛ́nwɛ̃ti Sedisɑdɛmmu kɛ nɑ́ɑntoo Tinɑ́ɑǹsɑ̀ɑ̀tì Sɑmmɑrii kó yɛhɛkɛ̀ pɛ́u yɛ̀ɛ̀
    tɔ̀kɛ́nɛ̀ kucɛ.
  san-GUJ: અનેન પ્રકારેણ તૌ સાક્ષ્યં દત્ત્વા પ્રભોઃ કથાં પ્રચારયન્તૌ શોમિરોણીયાનામ્
