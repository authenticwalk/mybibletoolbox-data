    arap ya ambolipŋe Yesuhât den pat âlepŋe ekyongomutâ nâŋgâwi.
  usp-NT: Pedro pach Juan, cuando xcan b'ijmaj jwi'lak rechak yak cristian nen xan
    Kakaj Jesucristo y xijtak Jyolj Kakaj Dios ri Kajawl rechak, xk'ajtak Jerusalén,
    pi k'axem rechak xk'axtak lak luwar re Samaria xcan jb'ijtak tzilaj jtaquil chirij
    Kakaj Jesucristo rechak cristian.
  zav-NT: Na' lao zɉəya'ac Bedən' len Juanṉə' Jerosalenṉə' gwso'eche' xtižə' Diozən'
    len beṉə' ža' yež zan gan' mbane Samarian' na' gwso'e dižə' can' bagoclen Diozən'
    ḻega'aque'.
  sgz-sgz: Má ngo ái Petero mái Ioanes diar má te para aposoi tan táit diaráte mákái
