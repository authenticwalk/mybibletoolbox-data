    u jach tsoyir u t'ʌn C'uj uch. Jeroj caj joc'ob Pedro yejer Juan caj u wʌc'ʌs
    sutnʌjob tu pach ich u cajar Jerusalén caj u tsec'tajob u jach tsoyir u t'ʌn ich
