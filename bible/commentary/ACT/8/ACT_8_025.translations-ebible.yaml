  ata-ata: No mine aneꞌi mivivikala lamana no anu mii ane Lataua muꞌoxonu no anu maulixaꞌa
    mo miaꞌaloxu vaikala noxou Tila mukalu, la aneꞌi ilou milivu milai ne Ielusalemu.
    Milivu milai, la miaꞌaloxu aꞌalo laixe noxou Iesu Kalisito no ꞌa tuatuala ta piena
    ne Samalia.
  qvw-NT: Jinaptin chayćhu Jesuspi willaculculmi Pedrowan Juan Jerusalenta cutipäcula
    Samariap intiru malcancunap willacuśhtin.
  nfa-nfa: Èle èèna, hèia Petrus dènge Yohanis lole aaꞌi Lii Lolo Beꞌa Lamatua Yesus,
    aa ra lole Lii Holo-Nori Ama Lamatua ètu dꞌara kota èèna. Hèia rèngu lèpa hari
    asa Yerusalem. Ra kako re rae-rae ètu propensi Samaria, ho lole Lii Lolo Beꞌa
    Lamatua Yesus mi dhèu ètu rae sèra.
  tnp-tnp: Kəni nian ilau kəmuəni pətɨgəm rəkɨs nəghatiən rəha Iərmənɨg mɨne natimnati
    iətəm in təmol, kəni kəmətian Jerusɨləm matuəhtul əgmagɨm e lahuənu mɨn rəha Səmeriə
    matuəni pətɨgəm mɨn nanusiən təuvɨr rəha Iərmənɨg.
  urd-urd: फिर वो गवाही देकर और ख़ुदावन्द का कलाम सुना कर येरूशलेम को वापस हुए, और
    सामरियों के बहुत से गाँव में ख़ुशख़बरी देते गए।
  hot-hot: Ma Pita lo Jon enaŋ Anyô Bêŋ anêŋ abô bêŋ lôk enaŋ hathak nôm takatu ba
    bôk êyê. Vêm ma êvôi Jelusalem hathak loŋbô ba enaŋ Abô Mavi bêŋ haveŋ Samalia
    iniŋ malak nenanena.
  mqj-NT: Mangkanna umpalanda' battakadanna Puang Allata'alla untetteran Puang Yesus,
    ma'pasulemi Petrus sola Yohanes lako Yerusalem ummola buda tondok senga' dio Samaria
    anna umpalanda' Kareba Kadoresan.
  rus-SYN: Они же, засвидетельствовав и проповедав слово Господне, обратно пошли в
    Иерусалим и во многих селениях Самарийских проповедали Евангелие.
  mbh-mbh: Ma Pita ome a Jon o panongpol toko na sengre nge a Toko Pomnga ile riong,
    na nge ur areko or paini o thopol ako Jisas i oma i. Lamako or paini o lo werer
    a Jerusalem la. Ma o panongpol rum so nge rumrem pulua a Samaria nge ole lo wererong
    la.
  bdd-bdd: Coinega Pita ma Yoni ꞌidi Bada weyahina sihepwaila latuwa, ma ꞌina gwae
    siguguyaeya, ma muliyetega sihila Yelusalema ꞌoina, ta ꞌidi tauya ꞌalona tetela
    bwebweꞌana sihepwaileya Sameliya ꞌasanao ꞌaigeda ꞌaigeda ꞌoidiya.
  cbt-NTPO: Ina quëran Pitro Coansharë chachin piyapi'sa' a'chintantapi. Quisocristo
    naporinso' anitotapi. Ya'ipi Yosë nanamën sha'huitantapi. Nani sha'huitohuachinara,
    ya'huëpi'pa' yapaantapi. Samaria parti paatona', a'naya a'naya ninanoro'saquë
    noya nanan sha'huitëra'piapi. Inaporatona', Quirosarinquë cancoantapi.
  rmy-SERVI: Апостолуря ж допхэнэнас котэ тай розпхэнэнас Раехкоро лав. Тунчи вонэ
    джиле павпалэ дэ Ерусалимо и пав дром розпхэнэнас Бахтало Лав дэ бутэн гавэн дэ
    Самария.
  srn-NT: Baka di Petrus nanga Yohanes ferteri a wortu fu Masra èn kotoigi fu En,
    den drai go baka na Yerusalem. Di den ben de na pasi, den ferteri a Bun Nyunsu
    na furu dorpu ini Samaria.
  cta-NT: Quiñaꞌa̱ la chaꞌ jiꞌi̱ ycuiꞌ Ndyosi nguluꞌu Pedro loꞌo Juan jiꞌi̱ nguꞌ liꞌ,
    nchcuiꞌ nguꞌ ñiꞌya̱ ngua lcaa chaꞌ jiꞌi̱ Jesús. Loꞌo liꞌ nduꞌu nguꞌ ya̱a̱ nguꞌ
    nde Jerusalén. Claꞌbe tyucui̱i̱ nteje tacui nguꞌ tyu̱u̱ quichi̱ loyuu su cuentya
    Samaria, nguluꞌu nguꞌ jiꞌi̱ nguꞌ lcaa quichi̱ biꞌ ñiꞌya̱ nu nduꞌni lyaá Jesús
    jiꞌi̱ ñati̱ chalyuu.
  bqc-SIM: Kɛ́ Piɛɛ ń Zãao Dii seeladekɛ kɛ̀ aa aà yã́ dànɛ́, ↄ̃ aa ɛ̀a lɛ́ tá
    Yelusalɛũ, aalɛ baonakpa Samali wɛ̃́lɛↄ guu dasi.
  tcz-CHONGTHU: Chuin Samaria-a Photchet nale Pathen thu lhangsapna aneijou lhon chun,
    Peter le John chu Jerusalem jonin ahung kile lhon in Samaria kho muntampi ah ahung
    kibangpa lhonin Kipana thupha ahin lhangsam peh lhonin ahi.
  mar-mar: नंतर पेत्र व योहान ह्यांनी आपली साक्ष लोकांस देऊन, “प्रभूचे वचन गाजवल्यावर
    ते यरूशलेम शहरास परत आले, परत येताना वाटेत त्यांनी अनेक शोमरोनी गावांत सुवार्ता
    सांगितली.”
  snp-snp: Ena Yesu monala eyami logimiti Wekola kala kuwa lo oloto meleiti ya Yelusalemu
    itibiti unagili uti moinado wenena Samalia numuna meya muki minamo ya kala kuwa
    logimimo waiye.
  isl-isl: Þegar Pétur og Jóhannes höfðu vitnað og predikað í Samaríu, fóru þeir aftur
    til Jerúsalem. Á heimleiðinni komu þeir við í nokkrum samverskum bæjum og þar
    fluttu þeir einnig gleðiboðskapinn.
  spy-NT: Yu kāākōōrwookyi ꞉Bētērō āk Yoowaana biiko ām *kiriinkēētaab Samaaryaa,
    kwoomchinē ng'ālyoontēētaab Yēyiin, kooyeey Yēērusālēēm. Kyaamtaatee lōkōōywēchu
    kāroomēch soong'wēk chēē chaang' ām yēēmēētaab Samaaryaa.
  xnn-xnn: Nakwas pay ay inbagan da Pedro ken Juan nan inilada maipanggep ken Jesus
    ya inbagada nan kankanan Apo Dios dadat somaa. Ngem isnan somas-aaanda id Jerusalem
    et inbagbagada nan gawis ay damag ay maipanggep ken Jesus isnan kailiili ay linal-aosanda
    id Samaria.
  mwe-mwe: A Petili na a Yowana bhakakong'ondelanjeje na lunguya ga Ngani ja Bhakulungwa,
    gubhabhujilenje ku Yelushalemu. Gwa mmabhuja gubhalunguyenje Ngani ja Mmbone mwijiji
    yaigwinji ya ku Shamalia.
  tte-tte: Kabo ali katai Yeisu kaiwena siyawasa yo Yaubada ana walo siguguyeyan imwawasi
    kabo sipileyoi Yelusalema, ali pileyoine koina wasana namwanamwana siguguyeyani
    Sameliya yanuwana meuloina kolili.
  tcs-tcs: Apta nau, Pita ane Zon i bin tokbaut wanem demtu i bin luk ane lan prom
    da BosLod Zizas. Den demtu bin gobaigen po Zarusalem. Wail demtu bin wagbaut gobaigen,
    demtu bin spik da Gudniuz blo Zizas wea ol plenti dipren biliz blo Samaria.
  hlt-THB: Bawipak awi ce thlang a venawh sim sak nih nawh anik khypyi coengawh, Samari
    khaw khawzah awh awithang leek ce anik khypyi doena Piter ingkaw Johan ce Jerusalem
    na hlat hy nih.
  soq-soq: Pita Ion nata Samaria bolawa sa bedewe Iesu umanawa benemantoie ita do
    Tatamba Gagalowa euda amonantoieno dialeno ene leuntone Ierusalemwa antoiena.
    Mo au bedewe into Samaria bolawa uara bedewainta Gagalo euda amonantoie antoie.
  qub-qub: Chaypitana Pedruwan Juanga Tayta Diospa alli willacuyninta willacuriycur
    Samaria partipa marcan-marcan willacuraycar Jerusalenman cuticuran.
  att-att: Á kabalid di Eduru nangilayalayâ sù bilin ni Namarò tán, nánaw ira, ta
    manoli ira ta Jerusalem. Á ta ánge ra, inilayalayâ da yù napiá nga dámak nga meyannung
    kâ Apu Kesu ta aru nga babálay nga sinalebarád da ta purubinsia na Samaria.
  bki-bki: Naruei atevi juo nei, Pitere naio Jone, nalo aju kija bere vo naliko nalo
    nei, nalo ajum̃a aberbisivisii vite nalo napano m̃a Kristo milaio a Atua kanano
    iliano nalo, banbano-o bisi ana nalo ajaluvo ea vio nei, amidu m̃arabo na ka avan
    bereio mave Yerusalemo. Mia bogo napano naljuo ajum̃a amiel ea m̃arabo abano,
    ajum̃a amioliolu ka Ioluano Vou na Yesu ea m̃arkomeli telabo ea tanobuku na Sameria
    bisi, ana na nalo abinimei aboru bereio Yerusalemo.
  bqp-bqp: Kũ Pita kũ Yuhanao Dikiri sèedaa kɛ̀ ò a yã dàńnɛ, akũ ò ɛ̀ra òtɛn
    tá Yurusalɛmu, òtɛn baaru nna kpá Samaria lakutunↄ gũn dasidasi.
  mcp-mcp: Pyɛ̂r bá Yuánɛs bwə́ mú shîn lwóya búgə́ jáŋ, bwiiŋg kɛ́ɛl mə Cwámba nə́
    ndɛɛ́ bwə́ mú nyiŋgə́ kə Yurʉ́səlɛm. Bwə́ mú ŋgə bwiiŋg Jɔ̧jɔ̧ Kɛ́ɛ́l zhɨ́ɨ́ nə
    zhɨɨ́ zhwog milɔɔm myâ Samaríya dɨ̂.
  hat-hat: Lè Pyè ak Jan fin rann temwayaj sa a, lè yo fin bay mesaj Bondye a, yo
    tounen lavil Jerizalèm. Sou tout wout la, yo t'ap bay bon nouvèl la nan anpil
    bouk peyi Samari.
  npl-NT: Ijkuak yotlankeh okinmatiltijkeh itlajtol Toteko, n tlatematiltijkeh omokopkeh
    Jerusalén. Iwa itech miakeh altepetsitsinteh de Samaria kan ik opanotiayah, otetlapowiayah
    de n kualitlájtoli de Dios.
  bgg-bgg: Ithek ne awai sai shii Ithong è nyie rek phi phajithek yao phi, chiih-è
    Mua Wie de yao marui srane Phithar nane Jon ne Jerusalem hà dun din dun.Tthek
    ne lumuii hà dun ramuii shii lumuii pha Samaria thiigthek hà de Mua Wie ji yao
    marui.
  eng-TCENT: After Peter and John had testified and spoken the word of the Lord, they
    returned to Jerusalem, preaching the good news in many villages of the Samaritans
    as they went.
  eng-BSB: And after Peter and John had testified and spoken the word of the Lord,
    they returned to Jerusalem, preaching the gospel in many of the Samaritan villages.
  cpu-NT: Ikanta Pedro ipoña Juan, ikaratakero ikinkithatakotakeri Pava. Ipoña ikenayetanake
    pashine nampitsiki okaratzi saikatsiri janta Samaria-ki, ikinkithatakero janta
    Kameethari Ñaantsi. Arira ipiyeeyaani Jerusalén-ki.
  san-ASM: অনেন প্ৰকাৰেণ তৌ সাক্ষ্যং দত্ত্ৱা প্ৰভোঃ কথাং প্ৰচাৰযন্তৌ শোমিৰোণীযানাম্
    অনেকগ্ৰামেষু সুসংৱাদঞ্চ প্ৰচাৰযন্তৌ যিৰূশালম্নগৰং পৰাৱৃত্য গতৌ|
  tod-tod: Piyɛlɛ ta Zan ti ɓegai ma ga zeele wooi wo, ta ti Maliɠii laawooi laazeeli,
    ti ɠaleni ma Zeeluzalɛme, ti ɗa li ga Woo Niinɛ Ʋagɔi laazeeli Samali nuiti ta-laa
    go mɔinmɔin su.
  tac-NT: '''Lige Pegro ''lige Juani tabilé ''cho ku simíbale Rusaleni, alé we''kaná
    we''ká riógachi ruyele churigá ''we a''lá semáriga gu''íriliga Onorúgame alué
    oká rió. Abiena benírale Onorúgame ra''ichálila. ''Liko ''ma ku simíbale alé Rusaleni.'
  eng-WEBPB: They therefore, when they had testified and spoken the word of the Lord,
    returned to Jerusalem, and preached the Good News to many villages of the Samaritans.
  gfk-H: Io, ing dir gata manga hasahesa taar tano tutun ma dir gata ianga taar utano
    nianga tano Watong, dir ga tapukus u Ierusalem. Tano nudir hinahaan tapukus dir
    ga warawai haan ma no tahut na hinhinawas ta ira haleng taman kaia Samaria.
  viv-viv: Tu Fita Yoni Kaiwabu bonana ahe hilumamalena kadu gavadi gavadi taudiyao
    agaidiya hiꞋayaunena-ma ahe hiꞋawatalatalaineni-yo au Yelusalema againe hiyewadi.
    Ada yadina againe melala moyaꞋaina Sameliya ana fafaliya VenuwaꞋata Yamumuna hilumamalenauwena.
  yao-yao: Che Petulo ni che Yohana paŵamalisisye kuŵalanga umboni ni kulalichila
    Liloŵe lya Ambuje, ŵaujile ku Yelusalemu. Paŵaujaga ŵaalalichile ŵandu Ngani Jambone
    mmisinda jejinji ja ku Samalia.
  tgp-tgp: Ale hitahun la vereuli mamahuni la reti atu non Moli, Peter enia John la
    mele hilu sahe Jerusalem, ale la retivujavujangi na Retir̃uhu isana vanua mara
    Samaria matuvana na malelera la lo sahe.
  auc-NT: Ayæ̈ Wäö tönö Pegodo ïñömö, Itota incæ mönö Codito ingaingä ingampa, ante
    mänïñömö quëwënäni ïnänite mönö Awënë nänö änö ante apæ̈neda ëñënänitapa. Ïinque
    apæ̈nedinque adodö Eedotadëë gocæte ante wadæ gote Tämadiabæ godinque tömëna wayömö
    wayömö mäo wædænque quëwënäni weca pö pö cædinque nanguï ïnäni ïnänite apæ̈nedinque
    Codito ingantedö ante watapæ̈ apæ̈neda ëñënänitapa.
  kbc-NT: Odaa niɡ̶idiaaɡ̶idi Pedro ijaa João joɡ̶oyatematitibece codaa me odiiɡ̶axinaɡ̶atece
    lotaɡ̶a Ǥoniotagodi. Odaa niɡ̶idiaaɡ̶idi joɡ̶opitacicogi manitaɡ̶a nigotaɡ̶a Jerusalém.
    Odaa naigitinece joɡ̶odigotece icoa owidi nigotadawaanaɡ̶a samaritaanotedi, odaa
    idiwatawece niɡ̶idiwa nigotadawaanaɡ̶a anodigotece oyatematitedibece nibodicetedi
    anele anoditece Jesus.
  bmh-bmh: Yesus nugau ze oi aidanemen dudu aliag go Yesus nugau ze duailel marai
    maziaimai, go koli Zerusalem ban uzan beteimai, abu ebu Samaria uzan uzan Yesus
    nugau Ze Naliupet marai marai betemenin.
  ctu-BL: Pedro yic'ot Juan, che' bʌ tsi' subeyob i t'an lac Yum yic'ot chuqui tac
    tsi' q'ueleyob ti' tojlel lac Yum, tsa' sujtiyob ti Jerusalén. Tsi' subuyob jini
    wen t'an ti cabʌl tejclum tac ya' ti Samaria.
  meq-meq: Ma dəba eye na, Piyer ta Yuhana tə ɗa ha Yesu ada tə ɗa ha bazlam ŋgay
    a ndo hay. Tsa na, tə həl bo, ta mbəɗa gər a Zerozelem. Nəteye ka tsəveɗ faya
    ta diye na, tə ɗa ha Labara Ŋgwalak eye ma gəma hay wal wal ka dala i Samari.
  noa-H: Mag, Pedro Juan dʌ̈i hewaa hʌ̈k'a durrum k'ʌʌn hoon wëtwi, hamach daúa Cristo
    meewi hiiu p'iidʌtarr hootarrpa jaauwia, deeu Jerusalenag wëtjierram haajem. Mag
    wëtumua hĩchab Samaria durr p'öbördam nʌnʌidʌm hee hõrag jãgata Hẽwandamau maach
    peerdʌ haaujẽ ha jaau wënʌrraajeejim haajem.
  alp-NT: Ele mere hoko kena luasi lepae Sou Misete pelare, luasi leu lora kota Yerusaleme.
    Kai kena luasi leure esi lepae Sou Misete ete tamata Samaria bokala me esi hena
    rebe luasi keuele.
  san-VEL: anena prakaare.na tau saak.sya.m dattvaa prabho.h kathaa.m pracaarayantau
    "somiro.niiyaanaam anekagraame.su susa.mvaada nca pracaarayantau yiruu"saalamnagara.m
    paraav.rtya gatau|
  kbq-kbq: Anante'ma Pita'ene Jonikema hamponati'ne, Ramofo nanekema huama'ma hutekea,
    ete Jerusalemi vunaku nevuke, Sameria vahe'mokizmi nonkumapi mono naneke hume
    vuna'e.
  kbh-kbh: Pedro y Juan, nts̈amo Bëngbe Utabná Jesucristbiama tbojaninÿcá y ibnatats̈ëmbcá
    ents̈anga imojtsë́tsëtsnaye. Chents̈ana, Jerusalenoye tbojésanata y tbojánachnëngo
    ba Samarioca pueblënguëjana, ts̈abe noticiënga ents̈anga abuayiynaye.
  ron-LSB: După ce au mărturisit și au rostit cuvântul Domnului, s-au întors la Ierusalim
    și au propovăduit vestea cea bună în multe sate ale samaritenilor.
  pon-pon: A ira lao katitiki o kotikida majan en Kaun o, ap purelan Ierujalem, o
    padak jili ronamau nan kijinkanim en Jamaria toto.
  nhe-BL: Huan nopa tlayolmelahuani tepohuilijque itlajtol Toteco huan teilhuijque
    tlen quiitztoyaj. Huan teipa mocuepque altepetl Jerusalén. Huan ipan ojtli quipanotiyajque
    miyac pilaltepetzitzi ipan estado Samaria huan nepa nojquiya tlayolmelahuayayaj
    itlajtol Toteco.
  sps-sps: Tan nainy te pokei fakap ari na ka to te tagei ari te ruak ten Jisas ri
    favaanan iny ton Vurungan Rof tana Tsunaun tana taa Samaria, Pita me Jon tabin
    fatabin rato Jerusalem. Ser favaanan iny Vurungan Rof ten Jisas sanaan ai tana
    fo fan tana gum fan iny Samaria.
  wnc-wnc: Siwan aposel aminu waapaatda aminu waapa teke Takeapae wam une nana amin
    yaniwat puyuwana peke gatuna Jerusalem kukumayak. Kepine kuyuk Sameria kep komune
    yot matek gapma gapmasimune Jesue wamu take waaknga ngang yanitakukumayak.
  bus-bus: Kɛ̀ Pita kↄ̃n Yohanao Dii sèeda kɛ̀ aↄ̃ à yã dàńnɛ, ben aↄ̃ ɛ̀ara aↄ̃ↄe
    taa Yerusalɛmu, aↄ̃ↄe baaru nnaa kpaa Samaria lakutunↄ guu pari.
  gub-BL: Pet a'e, Zuàw a'e no, umume'u Zezuz Zanezar heko awer purupe a'e wà, umume'u
    ikweraw pawer a'e wà no, umume'u ize'eg awer a'e wà no. A'e re uzewyr oho Zeruzarez
    tawhu pe wà. Wata mehe umume'u ze'eg puràg taw tetea'u pe har wanupe wà, taw Xamari
    ywy rehe har pe har tetea'u wanupe wà.
  imo-imo: Pita kinye Jon taloni Jisas kinye molko kanoringili mele ningo tikolo Awilimunga
    ungumu ningo tilko, elo kelko Jerusalem puringili. Pungili pungolio Samaria kombu
    awilina tukundo lerimu kombumanga ungu tukumemu toko tilko puringili.
  boj-boj: Ariya Pita Jon wo naŋgi qure dia Tamo Koba aqa anjam bole palontoqnsib
    aqa kumbra kalil qa saoqneb. Osib bati bei olo puluosib Jerusalem aiyoqnsib Samaria
    naŋgo qure qure kalilq di brantoqnsib Yesus aqa anjam bole minjre minjre aiyeqnab
    quoqneb.
  eng-DRA: And they indeed having testified and preached the word of the Lord, returned
    to Jerusalem, and preached the gospel to many countries of the Samaritans.
  knf-knf: Wi Ŧimoŋ Piyeer na Yowan baţupuŋ uko wi bameeŋ ţi Ajugun, wi bakţupuŋ uţup
    wi nul, aşë kak Yeruŧalem. Ţi bgah, baţup Uţup Ulil Unuura ţi ŋfëţ ŋŧum ŋi Ŧamariya.
  san-KHM: អនេន ប្រការេណ តៅ សាក្ឞ្យំ ទត្ត្វា ប្រភោះ កថាំ ប្រចារយន្តៅ ឝោមិរោណីយានាម៑
    អនេកគ្រាមេឞុ សុសំវាទញ្ច ប្រចារយន្តៅ យិរូឝាលម្នគរំ បរាវ្ឫត្យ គតៅ។
  arn-NT: Rupan nütramyelu ka kimeltulu Ngünechen ñi dungu, ti pu apostol kimeltuy
    ti ayüwünngechi küme dungu, fentren lof mapu mew mülelu Samaria püle, fey wiñotuyngün
    ta Jerusalen waria mew.
  zas-NT: Chi gulox gunee ree apóstoles guin xtiidx Dios loj ree bén guin, dxel badxin
