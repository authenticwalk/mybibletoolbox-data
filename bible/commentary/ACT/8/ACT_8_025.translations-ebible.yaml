  mpm-NT: Yukan ti ni ka siin Pedro jiin Juan ka kaꞌan da jnuꞌun Yandios. Ti ka kaꞌan
    da jnuꞌun Yandios nɨ ndañuu Samaria nasa nanitaꞌu yɨvɨ. Sa ni ka nandeokuñɨ da
    ñuu Jerusalén.
  ots-NT: Diguebbʉ ya, car Pedro co ni car Juan bi guadi bi nzoh cʉ cja̱hni cʉ xquí
    hñe̱me̱, bi xijmʉ rá zö ja i ncja cár palabra ca Ocja̱. Nubbʉ, bi mɛhui gá ngojmi
    Jerusalén. Menta má pɛhui jar hñu̱, má tjojmi rá ngu̱ pé dda tzi jñi̱ni pʉ jar
    jöy Samaria, má xijmi car evangelio cʉ mi̱ngu̱ pʉ, hne̱je̱.
  hoy-hoy: इदुरसाटी आंदुर गवाही कोटकु अदिक प्रभु उन वचन केळ्सकु यरूशलेम इक होटोदुर,
    अदिक सामरीगोळ्द हापाळ सा ऊरगोळ दा खुशखबरी केळ्सत होदुर.
  uri-uri: Yatom Pita ekg Jon laron yangkipm a Wailen a pike tuwekg atning ari a ntiel
    akwap pa nasen plaln pa, tuwekg wa pleln kinar Jerusalem. Tuwekg kinar pa, tuwekg
    piln yangkipm wor pa itna wampel tolpa kinar atn hor ha tiur a Samaria pa tolpa
    kinar Jerusalem pa.
  amo-amo: Nin kidun Bitrus nin Yohana belle anit kikane elemong na idini suwe kitene
    Chikilari Yesu nin dursu nani usakkwe Chife ina tina ikpila udu Ushalima. Kitene
    libauwe, itina dursuzu anite uliru uchine kitene Yesu nanya Samariya.
  pjt-pjt: Munu pula ngura nyara palula aṉangu tjuṯangka rawangku tjakultjunangi tjukurpa
    Jesunyatjara. Palulanguṟu pula wangkara wiyaringkula ma-pakaṉu maḻaku ngura Jerusalemalakutu.
    Munu pula manta panya Tjamiṟiyalawanu ngapari maḻaku pitjala ngura tjukutjuku
    tjuṯangka kuḻu Tjukurpa Palya tjanala ngapartji piṟuku tjakultjunangi aṉangu kutjupa
    tjuṯangka.
  cwe-cwe: Viwakomeleze kuwalongela viwommanya Yesu na kupeta usenga wa Mndewa, Petili
    na Yohana wabwela Yelusalemu. Viwakalile wang'hali wobwela, wapeta Mbuli Inogile
    muna ivibululu ya Samaliya.
  daa-NT: Min ŋaar-ak, Piyer iŋ Yaaya wakilit kaawe ɗo geemir ɗo maan kaak ŋu taltu
    min ɗo Iisa Masi ho ŋu gaariy kaaw ta Rabbiner. Kar ŋu yeeptu Zeruzaleem. Ɗo botildi,
    ŋu gaariit pey Kabarre-at ɗo hellinnan dakina ku Samari.
  mlp-mlp: Ari Aposel giger na in Iyahta awagamun teq nagah bunmo Iyahta emsa in gimeb
    ahol waqiyta na atoranmo gibilenim hulosad in muleqim Jerusalem-ub tugwalehiy.
    Gwalehad in Samariya gigo uliq amikmikta nagab lehad in Yesus awagamun dimunta
    na gibilenim gibilenim tilehiy.
  ape-C: Aria Pita nani Jon hape agundok hape hakripesh Debeini ananin baraen. Aria
    shopunek hakripesh um enenyenen anan nenekenyumam iri. Douk hakripesh um jurug
    aria hatanam hanak um Jerusalem. Hatanam hape hanak aria hakripeshuk Iruhin ananin
    baraen sabairubi warub bape agudok shokugi nahobig Samaria iri.
  bgs-bgs: Na, tô igulit si Pedro asta si Juan katô igtinurù katô Áglangngagán kandan
    asta tingód katô mga ilumu i Jesus na igkita dan, igulì dan tun ta Jerusalem,
    asta igulit-ulit dan katô Madigár Gulitán tun ta mga lunsud na igukitan dan tun
    ta probinsya ka Samaria.
  faa-faa: Arirakano Unihae Kotimo someane Pitape Yone tetapō some karaka, Kotimo
    tetā araresane tetapō aporo hinamo suaki some kape hisiapo. Sameria hauaka aeyaka
    Yarusarame sitia poparihinaka, ikia tipia ape metakira risiakipoko Kotimo someane
    some kape hisiapo. Some kape hikia Yarusarame sitia pausapo.
  kik-kik: Rĩrĩa maarĩkirie kũheana ũira na kũhunjia kiugo kĩa Mwathani-rĩ, Petero
