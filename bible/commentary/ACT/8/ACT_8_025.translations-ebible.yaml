    Ntá ikjan sín chjasin Jerusalén.
  san-TAM: 'அநேந ப்ரகாரேண தௌ ஸாக்ஷ்யம்ʼ த³த்த்வா ப்ரபோ⁴​: கதா²ம்ʼ ப்ரசாரயந்தௌ ஸோ²மிரோணீயாநாம்
