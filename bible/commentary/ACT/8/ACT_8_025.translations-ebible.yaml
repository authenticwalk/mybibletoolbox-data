    la Yerusalem.
  myw-myw: Pita son Yon asilivan kamnat waseg mo idibakes gamags liva̱nen siGuyaw
    Yeisuw, mo iyums ineis Yelusalem; o igawa wa̱ked inounas, livan towen bwanabwein
    mo isekes min-Samiliy, vena babaw wasigeis.
  sby-sby: Mpobalapwisha kupa bukamboni ne kukambauka maswi a Lesa, Petulo ne Yohane
    balabwelela ku Yelusalemu. Balikabaya kukambauka Mulumbe Waina muminshi ingi ya
    bene Samaliya.
  sll-sll: Ena Pita Yon yasuri God ol wai ol na tongwo ha i kara di ba bol te pisole,
    ere Yerusalem ongwi. Nala di pire ha maing i, Sameria oo tabil tabil i di te i
    ongwi.
  yaq-NT: Chukula bempo junama'a yo'owe Jesukrijtota betana bem ju'uneiyaa'uta intok
    Liojta betana nok lutu'uriata junama a' teuwaasukai, bempo jume' Krijtota yeu
    pu'arim, junama'a bwiaraa Samaaria' tea'po, juebena ili ka bwere jo'arammet, Krijtota
    betana juka' nok lutu'uriata a' teuwaasuka intok junak chukula, Jerusalemmeu nottek.
  uro-uro: Bä nga in sameng dä in damän bät ama engäktki sävät ma Engeska bä rhäksot
    dä evär däm iom sae ma Jerusalem i in det dap ini sameng mät ama rhäqäp na ap
    ama värhap e ma Samaria.
  ita-1885: Essi adunque, dopo aver testificata, ed annunziata la parola del Signore,
    se ne ritornarono in Gerusalemme; ed evangelizzarono a molte castella de' Samaritani.
  muy-muy: Ata Piyer ata Zeŋ tàra tàgrakia sedi ka Yezu a akaba tə̀hia pakama ga Bay
    geli ana mis a nahəma, tàŋgoru a Zerʉzalem. Ka ya ti nday tə̀bu takoru e divi
    bu ni ti tə̀hia Ma Mʉweni Sulumana ana mis a kəsa ndahaŋ ba kay ka haɗ *Samari
    a.
  kqc-kqc: Ma Iesu Keriso di ago rofu niokusi Varika amiye di ago ni vau reyadi koina
    niyori, bi Jerusalem dairiyadi. Idau bogasa bi Samaria vene di rautu rauturi sina
    buni nirausi regamadi.
  tav-tav: Cabero to macanare mani Ʉpaʉ Jesu ye quetire na cabuioyuparã. Jesu cʉ cáto
    na catʉjʉriquere, nare cʉ cabuiorique quenare na caĩ buioyuparã. Na buio yaparo
    Jerusalén macapʉ catunu aá jʉgoyuparã tunu. Tunu aána carecomaca macanare na cabuioyuparã
    Jesu ye quetire capee macaripʉ Samaria yepa macanare yua.
  eng-ULB: When they had testified and spoken the word of the Lord, Peter and John
    returned to Jerusalem, proclaiming the gospel to many villages of the Samaritans.
  spa-VBL: Después de haber dado su testimonio y de haber predicado la palabra de
    Dios, regresaron a Jerusalén, compartiendo la buena nueva en muchas aldeas de
    Samaria a lo largo del camino.
  fra-_FOB: Ayant donc rendu témoignage à la parole du Seigneur, et l'ayant annoncée,
    ils retournèrent à Jérusalem, et prêchèrent l'Évangile en plusieurs villages des
    Samaritains.
  hau-ULB: Sa'anda Bitrus da Yahaya suka bada shaida kuma suka fadi maganar Ubangiji,
    sun koma Urushalima; akan hanya, suka yi wa'azin bishara a kauyukan samariyawa
    da yawa.
  mal-mal: അവർ കർത്താവിന്റെ വചനം സാക്ഷീകരിച്ചു പ്രസംഗിച്ചശേഷം ശമര്യക്കാരുടെ അനേക ഗ്രാമങ്ങളിൽ
    സുവിശേഷം അറിയിച്ചുകൊണ്ട് യെരൂശലേമിലേക്ക് മടങ്ങിപ്പോയി.
  kkc-kkc: Osoloso hamamee Pita dio Yonee dio oso Yesu sabolo silee goo ee odoo susuga
    mapoo takoloso, see Yelusalem mapoo dulone, Samaliya ma kulodu mibia pepooko abo
    mapoo to tekepo takomo diso.
  urd-GVR: Ḳhudāwand ke kalām kī gawāhī dene aur us kī munādī karne ke bād Patras
    aur Yūhannā wāpas Yarūshalam ke lie rawānā hue. Rāste meṅ unhoṅ ne Sāmariya ke
    bahut-se dehātoṅ meṅ Allāh kī ḳhushḳhabrī sunāī.
  far-far: Ma 'i burina, sa Pita fainia sa Jon keroa fata sulia te ki ne kera saitamana
    sulia sa Jesus, ma kera ka fata sulia fatalana na 'Aofia. Sui keroa ka oli 'uria
    'i Jerusalem. Ma ana olilae kera, kera ka 'ainitalo ana Farongoe Lea ana mae fere
    'oro ki 'i Samaria.
  suz-BL: मिनु पत्रुस नु यूहन्‍नामी प्रभु आ लोव़ नेंपाइक्‍ने थुम्‍शा, यरूसलेम लेस्‍सानु,
    सामरीया ङा गाउं लांमी शुश मुर आन कली ग्‍येरपाइक्‍ब लोव़ शेंना शेंन लेस्‍सा बाक्‍त।
  car-NT: Mo'ko Jopoto auranymbo amyikapory poko tywe'i'ma'san mero, Jerusalem 'wa
    rapa tytorykon a'mo'po i'waine. Tytorykon jako ro pyime Samaria ponokon aitopo'makon
    ta moro iru'pyn oka ekarity'po i'waine.
  amp-amp: Be Pita Jonrof Bro Nkifrar yak nuhashato kfohemoa mrokfom kfo nuhas tanymofm
    be rof tfit Jerusalemko yimof. Yinyeftpno yihotathu kmim Sameriathum Bro Nkifrarhu
    mrokfom kfo nuhas hanymofm.
  bht-bht: पतरस कने यूहन्ना उस शेहरे च गबाई दिती कने प्रभु दे बचना दा प्रचार किता
    कने फिरी यरूशलेम शेहरे जो बापस चली गे। कने जांदे-जांदे बेले सामरिया प्रदेशे दे
    मतयां ग्रां च शुभसमाचार दा प्रचार किता।
  eng-NOY: They then, when they had testified and spoken the word of the Lord, were
    returning to Jerusalem, and publishing the glad tidings in many villages of the
    Samaritans.
  cub-NT: No yóboi Pedro aru Juan, Jesúre coreóvaivʉ, coyʉrejaimad̶a caivʉ ina põevare
    Jʉ̃menijicʉi yávaiye méne. Coyʉrĩ bʉojarĩ, etarejaimad̶a diĩmarore jocarĩ, copainʉrajivʉ
    Jerusalén ãmicʉriĩmaroi. Aru mái nʉri coyʉrejaimad̶a Jʉ̃menijicʉi yávaiye méne
    obedivʉ ĩmaroacavʉre Samaria ãmicʉrijoborõi.
  ita-1927: Essi dunque, dopo aver reso testimonianza alla parola del Signore, ed
    averla annunziata, se ne tornarono a Gerusalemme, evangelizzando molti villaggi
    dei Samaritani.
  lww-lww: Ana nalologena lalua nene Pita amio Yoane, asu towe laa amio yaru la nene,
    ana asum̃a apisawal suri la nap̃a Kristo naga kila, amio visena lala nap̃a Ntewa
    naga pisa, ana siraunia ap̃asup̃ela, amlilu sina ga kiela mrapa apa Yerusalem.
    Ana e kiela mrapa komsusa, ana lalua asum̃a amlologon ke nalologena wo kiena ne
    Yesu e pulkumali lala kiena ne le Samaria lala, ana siraunia lalua apimi aporu
    ke sina ga garu Yerusalem.
  ckb-ckb: دوای ئەوەی پەترۆس و یۆحەنا لەبارەی عیساوە شایەتییان دا و پەیامی مەسیحی
    خاوەن شکۆیان ڕاگەیاند، گەڕانەوە ئۆرشەلیم و مزگێنییان دایە زۆر گوندی سامیرەیی.
  spm-spm: Pita ri Jon Ikhɨv aniiŋn akuruvasi bisir gunɨm mbɨŋgɨva, aŋna akamɨ ukuri.
    Gumughun aniiŋ nomthegha Jerusalemɨn gua, akamana aghuuŋ Samarian distrighɨnɨ
    uŋuimbar avhɨrara ana ukura zui.
  nas-nas: Eeꞌnoko tenaankai Jiisuuꞌ mintoomparako oovurekoꞌnaꞌ siraꞌpuresi nauaaretuꞌ
    teing Sameriaꞌnavuntuꞌkoo otorouꞌning, eeꞌnoko Ovoring bakaang kara daankivuretuꞌ.
    Teketa Jerusalemaꞌaape toroaretuꞌ daankivurema tee doorenang tampara osinanka
    mmauꞌkoo Sameriaꞌnameensiꞌkooning-koo.
  uvl-uvl: Iok, Petrus iri nai Ioanes te haliu hote Non Soke nena helenga pe te hele
    lange hehei pe hana nga ure nemur nenge Non Soke poia lange iri ke ulolo. Ke het
    pe iri nai tela mule nge Ierusalem. Pe nga tela mule ngaria, te haliu hote helenga
    urana ngana nga kileng kinkino ngana halang nge Samaria.
  eng-BBE: So they, having given their witness and made clear the word of the Lord,
    went back to Jerusalem, giving the good news on their way in a number of the small
    towns of Samaria.
  ixl-CNT: Uncheeꞌ aatz veet ichustu u yolbꞌal Tioxh qꞌul ichaj u Jesuus, eltekbꞌen.
    Utz paal tal itziiul u bꞌaꞌnla chusbꞌal tunjot talaj tenam tikuenta Samaaria majte.
    Ech qꞌaavtekbꞌen tu Jerusaleen.
  xsi-xsi: Aku muli, ŋineŋga Petero ku Yoane rua situla Maro Ŋalae kawa ŋgua panzi
    tamâta lâ lawea ŋinde. Situla lâ, ŋineŋga rua sitaulo silâ pa Jerusalem lawea
    kilo. Aku situla pâri ara panzi tamâta simo lawea rârâ ikeno Samaria tâno. Soka
    mine lee silâ sipâŋga Jerusalem.
  crx-NTPO: Soo bughuni ulhtus whe neMoodihti ooghuni ghu yáhálhduk hukw'elh'az John
    'ink'ez Peter bulh Jerusalem ts'e nahoost'as. Hi'us whe Samaria whutoh keyoh whuyaz
    totsuk khuni unzoo-i be dune bubulh yáhulhduk.
  kan-OKCV: ಪೇತ್ರ ಯೋಹಾನರು ಕರ್ತದೇವರ ವಾಕ್ಯದ ಸಾಕ್ಷಿ ಹೇಳಿ ಬೋಧನೆ ಮಾಡಿದ ತರುವಾಯ ಸಮಾರ್ಯದ ಅನೇಕ
    ಗ್ರಾಮಗಳಲ್ಲಿ ಸುವಾರ್ತೆ ಸಾರಿ, ಯೆರೂಸಲೇಮಿಗೆ ಹಿಂದಿರುಗಿದರು.
  bbb-bbb: Areme Fitakiro Joni bune uri Godido vua maeje abe e Sameria ijia kariva
    ije kuariae. Ro kuke bu Godi fu izege vame maeje buone rema ijene nijasiama furinoga
    bune una Jerusareme vae. Bune una vakinu Jesudo vua maeje abena e are isesina
    Sameria ijia kariva ije kuariajana vae.
  blw-blw: Angkay hiyachi yag intudtuchun cha Pedro an Juan hen alen Apudyus hen anchichay
    tatagu yag henaphapetcha agé hen innilan hen matacha mepanggép an Jesus. Yachi
    yag anchaat lumigwat way mamfangad ad Jerusalem, yag hen chacha mamfangchan, chachan
    chag-ochag-oh hen kafabréfabréy ad Samaria way mangintudtuchu hen anchi ammayay
    chamag.
  tam-2017: இவ்விதமாக அவர்கள் கர்த்தருடைய வார்த்தையைச் சாட்சியாக அறிவித்துச் சொன்னபின்பு,
    சமாரியருடைய அநேக கிராமங்களில் நற்செய்தியைப் போதித்து, எருசலேமுக்குத் திரும்பிவந்தார்கள்.
  azz-NT: Huan ijcón in tatitanilime de Jesús quitetapohuijtinemíaj nochi ten quitilijque
    in Totecotzin ten quichihuaco. Huan no tanojnotztinenque nohuiyampa de itatilanal
    de Samariajcopaca ica in Tajtoltzin de Dios ten cualcui ne nemaquixtilis. Huan
    de ompa yejuan mocuepque huan yajque Jerusalén.
  spa-RV-1909: Y ellos, habiendo testificado y hablado la palabra de Dios, se volvieron
    á Jerusalem, y en muchas tierras de los Samaritanos anunciaron el evangelio.
  csy-csy: Taciang amate in Topa thuhil le tetti a pan zawk uh ciang Jerusalem ah
    heakkik uh a, Samaria mite khua tampi ah lungdamna thuhil uh hi.
  mxq-NT: Ko Peedrʉ es ja Fwank tꞌawa̱ꞌa̱nʉdʉ yʉ Nindsʉnꞌa̱jtʉm Jesusʉ ꞌyʉxpʉjkʉn,
    net tka̱jxwa̱ꞌxtʉ ja oybyʉ ayuk ma̱ mayʉ samaritanʉ ka̱jpn. Oknʉm jyʉmbijttʉ Jerusalén
    jatʉgok.
  tzj-NT: Ja c'a rapóstol eje'e' quemaj rbixic chique ja winak nojel ja quitz'aton
    tre rc'aslemal ja Jesucristo in queya' rbixic chique ja rtzobal Dios chakaja'.
    C'ac'ari' xemeloj chic jutij pa Jerusalén. Xek'ax chipan jule' tinamit quixin
    ja raj Samaria in queya' rbixic chique ja utzlaj tzij xin Jesucristo.
  tdt-tdt: Depois Pedro ho João foo sasin kona ba Nai Jesus i foo sai Nai Maromak
    nia liafuan iha sidade nee. Hotu tiha sira fila ba Jerusalém. Tuir dalan sira
    iha aldeia barak iha provinsia Samaria hodi foo sai Liafuan Diak kona ba Jesus.
  ron-BTF: Și ei, după ce au adeverit și au predicat cuvântul Domnului, s-au întors
    la Ierusalim și au predicat evanghelia în multe sate ale samaritenilor.
  eng-WEBP: They therefore, when they had testified and spoken the word of the Lord,
    returned to Jerusalem, and preached the Good News to many villages of the Samaritans.
  eng-FBV: After they had given their testimony and shared the word of the Lord, they
    returned to Jerusalem, sharing the good news in many Samaritan villages along
    the way.
  nld-1939: Nadat ze hun getuigenis hadden afgelegd, en het woord des Heren hadden
    verkondigd, keerden ze naar Jerusalem terug, terwijl ze nog in meerdere dorpen
    der Samaritanen het evangelie preekten.
  bwo-bwo: P'et'rosnat Yohanisn bo gawiyakonat Doonzo aap'onwere bo keewiyakon Semari
    gal aywotsitse doo shishiyo nabfere Iyerusalem maantsan bo'ani.
  nch-BL: Huan nopa tayolmelahuani tepohuilijque icamanal Toteco huan teilhuijque
    cati quiitztoyaj. Huan teipa tacuepilijque ipan altepet Jerusalén. Huan ipan ojti
    quipanotiyajque miyac pilaltepetzitzi ipan estado Samaria huan nepa nojquiya tayolmelahuayayaj
    icamanal Toteco.
  quc-TNT: Aretak ri quieb apóstoles xeto'taj chubixic ru banom ri Dios pa ri qui
    c'aslemal, xukuje' chutzijoxic ru Lok' Pixab ri Dios, xetzelej bi pa Jerusalén.
    Xquitzijoj can ri Utzalaj Tzij re ri Evangelio pa tak ri alaj tak tinimit re Samaria
    ri xeoc'ow wi.
  tfr-NTPO: Eni ga Sbö tjl̈õkwo roy l̈ara l̈ok ara kjok eshko sopga kong. E irgo ga
    to tek l̈öng iröng, Jesús tjl̈õkwo roy pjl̈ú l̈ara ara kjok shto obl̈ë obl̈ë Samaria
    kjokyoshko obi, ga shrono tek l̈öng Jerusalén kjokyo iröng obi.
  kaq-NT: Jaatian sca jaabaan jisobo yohixon noquen Hihbaan joi siri rihbi yohihax
    Jerusalen janin cahi caribihi. Samaritanobaan jemabo janin joi siri yohibonahi
    bocani.
  sgb-sgb: Pangayari lan nanoro hên Mangangêd ya Habi ya nagilam la kan Panginoon
    Jesus, haka namaptêg ha nahêlêk la hên hiyay kalamo la, ay nag-orong hila ha Jerusalem
    hi apostol Pedro haka hi apostol Juan. Ha pag-orong la ay an-ipamwang lay Mangêd
    ya Habi tungkol kan Apo Jesu-Cristo ha kal-atan baryo ha probinsyan Samaria.
  vie-1934: Sau khi Phi-e-rơ và Giăng đã làm chứng và giảng đạo Chúa như thế, thì
    trở về thành Giê-ru-sa-lem, vừa đi vừa giảng Tin Lành trong nhiều làng của người
    Sa-ma-ri.
  kxv-kxv: ଇଲେକିହିଁ ପିତର ଅ଼ଡ଼େ ଜହନ ସା଼କି ହୀହିଁ ପ୍ରବୁତି ବ଼ଲୁ ୱେସିହିଁ, ହା଼ରେକା ସମିରଣ
    ନା଼ସ୍‌କାଣାଁ ନେହିଁ କାବ୍ରୁ ୱେସି ୱେସିହିଁ ଜିରୁସାଲମତା ୱେଣ୍ତା ହାଚେରି ।
  cha-cha: Enao mina sija, anae guinin janae testimonio yan jasangan y sinangan y
    Señot, manalo guato Jerusalem, y japredica y ebangelio gui megae na sengsong y
    taotao Samaria sija.
  amu-NT: Pedro ñꞌeⁿ Juan jlaꞌneiⁿna ñꞌoomꞌ Tyꞌo̱o̱tsꞌom ndoꞌ tjeiꞌyuuꞌndyena cantyja
    ꞌnaaⁿꞌ Jesús. Jnda̱ chii jnaⁿna tsjoomꞌñeeⁿ ndyuaa Samaria na nncꞌoolcweeꞌna Jerusalén.
    Jndye njoom nchꞌu tyoꞌoowiꞌnomna ndyuaaꞌñeeⁿ. Tyoñequiana ñꞌoom naya nda̱a̱ nnꞌaⁿ.
  hin-CV: पेतरॉस तथा योहन परमेश्वर के वचन की शिक्षा और गवाही देते हुए येरूशलेम लौट
    गए. वे शमरिया क्षेत्र के अनेक गांवों में ईश्वरीय सुसमाचार सुनाते गए.
  spa-BES: Y ellos, habiendo dado su testimonio, y hablando la palabra del Señor,
    volvieron a Jerusalén, y dieron las buenas nuevas en el camino en varias ciudades
    pequeñas de Samaria.
  san-BEN: অনেন প্রকারেণ তৌ সাক্ষ্যং দত্ত্ৱা প্রভোঃ কথাং প্রচারযন্তৌ শোমিরোণীযানাম্
    অনেকগ্রামেষু সুসংৱাদঞ্চ প্রচারযন্তৌ যিরূশালম্নগরং পরাৱৃত্য গতৌ|
  tdx-tdx: Aa ie fa nitaroñe naho nitsey ty tsara’ Iehovà, le nibalike mb’e Ierosaleme
    mb’eo t’i Petera naho i Jaona, nitsey i talili-soay ami’ty rova maro’ o nte-Samariao.
  naf-naf: Egelaŋ Kawawaŋaŋ egetmagen mulup zigok mge keyet zapatnaŋ ma Amobotnaŋgalen
    Zet Zapat Dolakŋaŋ Penaŋ Samalia am zemkawaŋ bemindamalu delaŋ zeme Zelusalem
    mka teman mesât mepmambe sele selen mka isisikŋaŋ notnaŋ indaikmeti am Zet Zapat
    Dolakŋaŋ Penaŋ diindom diindom piyaŋ mebun.
  grc-MT: οι μεν ουν διαμαρτυραμενοι και λαλησαντεσ τον λογον του κυριου υπεστρεψαν
    εισ ιερουσαλημ πολλασ τε κωμασ των σαμαρειτων ευηγγελισαντο
  vid-vid: Petili na Yohani lowalavile ulolezi wa hewo na kudamla usenga wa Mkulu,
    nawahiluka Yelusalemu. Lowali wohiluka nawadamla Mbuli Inojile mli vijiji vinji
    vya Samaliya.
  pio-NT: Néese níái apóstolca, nadécanáamité nacàlidaca naináwanáwa neebáidaca Jesús
    itàacái, nadécanáami nacái néewáidaca wenàiwica Dios itàacái iyú, yá nàacawa náicha.
    Nacàlidaca nacái yái cayábéeri tàacáisica Jesús ìwali áiba yàcalé irìcubàa Samaria
    yàasu cáli íinatéeyéica ìyaca. Càité nèepùacawa Jerusalén ìyacàlená néré àniwa.
  tsn-tsn: Morago ga bosupi le thero mo Samaria, Petere le Johane ba ne ba boela Jerusalema,
    mme ba tla ba ema mo metsaneng ya Samaria mo tseleng go rera Mafoko a a Molemo.
  amr-NT: Ken, Juan Pedroere konig Jesucristo oʼkikuyatenig onʼmanbatiaʼpakonhuaʼdepo
    kenpaʼti Diosbaʼ onʼmananhuaʼdepo Jerusalényo̱ huaboaʼda onʼhuaʼuy. Onʼhuaʼpo
    nog huakkaʼ jakyo nog huakkaʼ jakyo Samariabayo onʼmata̱ʼunhuaʼpo kenda Jesucristoa
    oʼkaʼonhuaʼuyatenig onʼmanbatiaʼpakonhuaʼuyate.
  pwg-pwg: Pita da Jon i vitumaghana ivi mamatara ikovi ma Bada Vonana idima yavui
