  cof-NT: Junni Pédrobe Juanbe Miya Jesucrístoca jera cuenta quetobi, Jerusalenca
    manjilainue Samaria tose poleto. Duque pueblobi wide wide jito, Jesucrístoca paca
    sen fiquica cuenta quedede manjilainue.
  srm-NT: Nöö hën Petuisi ku Johanisi fika a Samalia dë wan pisiten eti ta konda di
    Buka u Masa Jesosi ku dee soni de sabi fëën da sëmbë. Nöö hën de toona go a Jelusalen.
    Nöö di de nango, de ta latja dee peipei köndë u Samalia ta konda di Bunu Buka
    u Masa Gaangadu nango tefa de go dou a Jelusalen baka.
  qvs-NT: Chay llaktapi Juanwan Pedruka Tata Diospa rimananta allita yachachikurkansapa.
    Chaymanta Samaria partipi aypa llaktillukunapi Jesus yachachishkankunata yachachikuyllapi
    rirkansapa Jerusalenpi chayanankunakaman.
  zca-NT: No or milox midi'zh rop apost rë kure', nazhe'be chi nayo men ya' Dios,
    mbaino or milox midi'zh bixa' kwa'n milu' Señor Jesukrist, orze' ña bixa' par
    Jerusalén, mbaino biña bixa' nez, kidi'zh bixa' widi'zh che'n Dios por Jesukrist
    rë yezh kwa'n ña'n lazh men Samaria.
  cbc-NT: Cabero to macããnarẽ marĩ Quetiupaʉ Jesús cʉ̃ caátaje na caĩñarĩqũẽrẽ, bairi
    tunu Dios yaye quetire na quetibʉjʉri bero, tunucoásúparã apóstolea majã Jerusalẽpʉ.
    Topʉ áná, capee macããrĩrẽ Samaria yepapʉ quetibʉjʉyuparã caroa quetire.
  qxo-NT: Tsaychö runacunata cösa willapäcur yachatsicurirnam Juanwan Pedro aywayargan
    Samaria provinciachö waquin marcacunapana Diospa alli willacuyninta willacuyänanpä.
    Tsaypitanam Jerusalenman cuticuyargan.
  mox-mox: Ta omoʼe ʼinaya Fita be Ioni edi Kaiwabu ena vona isimana ʼifoqeyea tomotau
    qabudi ʼidia. Ta ʼabibodanaya iʼevivi itauya Ielusalema ʼinaya. Ta edi tauya gamonaya
    ilugaihiea Samelia ʼabaganavo ʼaidega ʼaidega ʼidia.
  kew-kew: Goa pua Jon Pita lapome Aa Mudu-na agaa kone rola mogeawa Jerusalem su-para
    wala pisipi. Pora-nia pisipi rabu Samaria su-para piri onaanu Gote-na Epe Agaa
    lakesipi.
  dww-dww: Raḡanine Pita be Jon Bada na giuma a rarau guguya kovina, taudi a munaḡana
    Jerusalemma. Be kedae taudi riu verenama a rauguguyedina Samaria meagaidima nopodiḡa.
  twi-ASANTE: Ansa na Petro ne Yohane reduru Yerusalem no, wɔkaa asɛmpa no wɔ Samaria
    nkuraa bebree ase.
  aoj-aoj: Eaꞌ amom biam maꞌipasa basef Dembinai Jisas Kraisi esis amam nematawa.
    Ama main, motanima mondowasaꞌ Jerusalem. Magafeꞌ ufiaꞌw, mawalapa basef buꞌwafi
    Godi walemb hielimbi esis Samaria.
  cbv-cbv: Tʉ́ttimah, Pedro Juanjĩh Dios naáwátdih biíh tʉ́tchinadih moondíh naáwádih
    ĩt bejep wʉt jĩ. “Jesús ã boo pʉd jʉ̃ʉ́wát tʉ́ttimah, caandíh jwiít jwĩ enep jĩ”,
    Samaria baácdih moondíh ĩt niíj naóh peetép wʉt jĩ. Pánihna, caanjĩ́h moondíh
    bohé péanit, Jerusalén tʉ́tchina ĩt jwʉ́ʉb bejep wʉt jĩ.
  taw-taw: Pen Pita ayɨp, Jon ayɨp binɨb okok kɨlop, Jisas chɨlop tɨtay gak takaw
    ak agñɨlek. Agñɨl, adɨkɨd Jelusalem amnɨg, kanɨb nab okok amɨlɨg, Samaliya binɨb
    wakay ogɨnap kɨlop, Jisas takaw teplep ak agñɨlɨg amnɨlek.
  jic-NT: Nin tepyala Pedro, Juan, ne'aj tapatja na. 'Üsüs tjowelepj yupj salejeptsja
    mpes. Po jisastsja yupj mponecj. Pülücj jis walap'a'a tjowelepj qjuis Jepa Jesucristo
    tjevelá. T'üc' tjowelepj na, tjil niswá Jerusalén nt'a. Newa jümücj casá lyawun̈tsja
    na, Samaria mo'o patja jis lal tjowelepj wa, yupj jis wa nepénowa lejen̈ nt'a.
    La pülücj tjowelepj Samaria mo'o patja jis walap'a'á; nin tjowelepj Jesucristo
    'üsüs la tjiji quinam gente mpes.
  zap-NT: Chene wluzh wzëët Bëd yrup Bëd Xwa yra ne wlaa Jesucrist no ne wzëët men
    xdiiz Ne lo yra mén guin, wberee ke men Jerusalén; ne wberee men, wdee men ndal
    gyëz ne nak lo lyu ne la Samaria, wzëët men xdiznzoon Ne.
  wer-wer: Pitaare Son piarip ngön weëre kosangringöt pël ök mëak Yesuu naëaan ngön
    kat wia pöt ök mëak Yerusalem kakë sa. Yesem Sameria yangera öngpök ka wieëa pötë
    ngön ompyaut ök maö sa.
  ipi-ipi: Pita, Jone-la, okonelapo-mane mangene Akali Andane Jisasato peane tupapi,
    pii balato leane tupapi, utupane wandakali tupa lamai-yapilipia. Lamaiyu, matili
    liyamba Jutusaleme peke loyale peapili-angi, okonelapo-mane Samatiya yame tupana
    tano aŋako kambua yane tupana poto, pii layene epene oko wandakali tupa lamaima
    teke peapilipia.
  qul-NT: Apostolcuna Jesucristomanta willaraspa, Diospaj palabranta yachacherkancu.
    Samaria provinciapi purichcaspa, achqha llajtacunapi evangeliota willarkancu.
    Chaymanta Jerusalenman cutiporkancu.
  tnc-tnc: I'sia be'erõ'õ Jesúre baaroyika niaeka mirãka, suᵽabatirã nare kibojaroyikakaka
    tokarãre nabojaeka. Ᵽo'imajare wãrõweatirã, Jerusalénrã ᵽe'riwa'rikõrĩ Samariaka'iarã
    wejerakakaja Jesúrika nawãrõrijarika.
  ter-NT: Uke'éxoane evo Pêturu koyúhoyea emo'u Vúnae xapákuke neko xâne, aúkopovohiko
    Njeruzálem xoko vekópoku. Êno kálihunoe ípuxovoku samarítanu koyúhoakumaka ne
    inámati ihíkauvoti koyúhoti koeku Jesus koeku pihópeahiko.
  bmr-NT: Jaadɨ Pedromɨsi Jesutɨ, Moocaani iijɨtɨ icano ihiimaahicaudɨ jɨɨbeguehicaumɨsi
    taajasuhiijɨco Samaria jiinɨje cuuminovɨ. Jaadɨ dojɨcuvɨro uumiumɨsi Jerusalejaago.
  fuf-fuf: Ɓay ɓen ɗiɗo ɓe sahaabaaɓe ɓen imminnoo gaynii feɲɲinde daaluyee Joomiraaɗo
    on e seeditanagol mo, ɓe yiltitii Yerusalaam. E nder yiltitagol maɓɓe ton, ɓe
    waajii fii Kibaaru Moƴƴo on e nder koɗooli Samariyankeeɓe ɗuuɗuɗi.
  mwc-mwc: Ba maranai Peter ba John, Iesu kairavina awaika si kuiri si sisiyei i kakaba
    wai si veramaga, ba Bada wonana Samaria kupurina meyagisi ai si rumamarei yepo
    ku Jerusalem si verakasibau.
  bhl-bhl: Keko beli, kalan kunum alew biim Kamok Fian em kiinwalasiliw em weng be
    ka biliw kunum waneng alik alik ilo kilele bokoyemsiliw ding dim bakate, aso i
    iti Samalia abiw mutuk fian be koleweko, Selusalem abiw mutuk fian kalo unsiliw
    kale. Im unsiliw ding dim bakate, aso i Samalia aneng fian em aneng aneng angom
    ka kel Sunbin-Got em Weng Kal Ken Ati be bakayem diliko, iti Selusalem abiw mutuk
    fian kawtem unsiliw kale.
  ons-ons: Pakiso aposolo etke ere Waom Suainane sigi maep don ŋei ŋerep ra edanbik
    paki, Waomŋo kine kine erano make, ea wane ra wakone edane more, so ere koso zinge
    Yerusalem arikoik, ere numao Samaria wane mat loutne ea sigi maep don ra edane
    arikoik.
  con-NTPO: Tsonsi Pedro, Juan'qque Chiga tson'jen'chone condapa Chiga Aya'fama tansintsse
    condasepa Samaria'su faesu canqquenga'qque japa Jesúsne ñotsse condase'choma condase'fa.
    Tsa'caen cca'tti cca'tti condasepa toequi Jerusaléni ja'fa.
  ghs-ghs: Qate Qaru abi nopoi isere nopome ma Ohongaho noo oke gama abi ma khata
