  snc-snc: Petero e Ioane na Vereḡauka ḡena guruḡa ḡekiraḡi-foforiato e ḡevari-fiuato
    murinai, Ierusalema ḡana ḡeḡenoḡoito. Ḡeri ḡenoḡoi ai Samaria vanuḡari vovokari
    Vari Namona ḡeḡobata-iaḡiato.
  lgl-lgl: '''I burila, Peter failia John daro alaa sulia ta gi daro saiai sulia Jesus,
    ma daro ka sae sulia saenala Aofia. Sui daro ka oli fala ''i Jerusalem. Ma ala
    Olinadaroa, daro ka faatalo ''alia Faronona ''Oka ala mae falua afula gi ''i Samaria.'
  mmo-mmo: Sinaale yuuh lanêêl Omaaho Bop-ate vakasin langaah lung la, tonde yuuh
    lala in nambe lanaah Yelusalem, tombe sim yuuh lanêêl banye nivasa langaah vu
    Samaalia-te taaku ngeeyaata vu mopaatôôv.
  ncu-NT: Peetroo na Yohanee a tɔwe̱ ke̱tɔ ne̱ Yeesuu a waa bamo̱ fɔŋfɔŋ akatɔ‑rɔ
    na abware̱se̱ŋ gywii ase̱sɛ‑ɔ lo̱we̱‑ɔ, ne̱ baa kiŋŋi yɔ Yɛro̱salɛm maŋ‑nɔ. Bamo̱
    a kiŋŋi ba yɔ‑ɔ, ne̱ baa tɔwe̱ abware̱se̱ŋ gywii Samariya e̱maŋ e̱maŋ‑nɔ awuye.
  cni-NT: 'Yora Petero aisati Joa, icamantacotiro irineane Avincatsarite, iquenquetsatacotiro.
    Iquenayetanaque oshequi nampitsipeequi Samariaqui, icantajeitiri savicajeitatsiri:
    —Ariorica pinquemisanteri Jesoshi, iroavisacotempi Tasorentsi, iraajeitanaquempi
    inquitequi. Irosati ipiajeitantanaja Jerosarequi.'
  eng-WMB: They therefore, when they had testified and spoken the word of the Lord,
    returned to Jerusalem, and preached the Good News to many villages of the Samaritans.
  zaw-NT: Che gulujxti bijreni diidx xcuent ni bahuilojreni bejn Jesucrist, che gulujx
    basule'reni xtidx Jesucrist loj rebeṉ Samaria, gubisacreni Jerusalén.
  san-MAL: അനേന പ്രകാരേണ തൗ സാക്ഷ്യം ദത്ത്വാ പ്രഭോഃ കഥാം പ്രചാരയന്തൗ ശോമിരോണീയാനാമ്
    അനേകഗ്രാമേഷു സുസംവാദഞ്ച പ്രചാരയന്തൗ യിരൂശാലമ്നഗരം പരാവൃത്യ ഗതൗ|
  tam-TCV: பேதுருவும் யோவானும் சாட்சி கூறி, கர்த்தரின் வார்த்தையையும் பிரசித்தப்படுத்தினார்கள்.
    அவர்கள் சமாரியரின் பல கிராமங்களிலும் நற்செய்தியைப் பிரசங்கித்துக்கொண்டு, எருசலேமுக்குத்
    திரும்பிச் சென்றார்கள்.
  mit-NT: Daaní, Pedro xì Juan, chicá nì càhàn gà‑nè (xì nècuàchì ñuu mà) palabra
    ìì xí‑yá sàhà ichì ndiaha Stoho‑ndà Señor. Dandu mànuhù cuéyàà‑nè ñuu Jerusalén,
    nì yàha‑ne cuàhà ñuu cuati ndé ndoó nècuàchì samaritanu, te yucán nì càhàn stná‑nè
    xì nèhivì mà ñà‑ndùú razón ndiaha xí mii‑yá.
  ceb-ULB: Sa dihang si Pedro ug si Juan natawong saksi ug nagsulti sa pulong sa Ginoo,
    sila mibalik sa Jerusalem; didto sa dalan, sila nagsangyaw sa ebanghelyo sa daghang
    mga baryo sa mga Samaritanhon.
  ces-LB: Apoštolové také vykládali Kristova slova a dotvrzovali je tím, co na vlastní
    oči viděli. Také na zpáteční cestě do Jeruzaléma rozhlašovali evangelium po samařských
    vesnicích.
  mkn-mkn: Ais itu, Petrus deng Yohanis carita Tuhan Yesus pung Carita Bae samua,
    deng dong kasi tau Tuhan pung Kata-kata di itu kota. Ju dong pulang pi Yerusalem.
    Iko-iko jalan, dong singga di kampong-kampong di propinsi Samaria, ko bawa Tuhan
    Yesus pung Carita Bae kasi orang di situ dong.
  nce-nce: Na kwe Pitana Jonna, Jisasbë lale gali të mëtëtatemo na Jisas bume melë
    kë totomebë wesibime gali motlomo. Na tokwafe Pitana Jonna Jerusalem lifatewa
    mëtëyeu. Bu mëtëyeubë, na Jisasbë lale gali, Samaria provinsbë fli life elëme,
    të mëtëtagutemo.
  pol-UBG: A gdy dali świadectwo i opowiedzieli słowo Pana, udali się w drogę powrotną
    do Jerozolimy i głosili ewangelię w wielu wioskach samarytańskich.
  qxh-NT: Chaypita Pedruwan Juan willapäcuran Jesústa ricashantapis, shimintapis.
    Jinarcur Samaria uranpa Jesúspa shiminta willapäcuräcur Jerusalén marcaman cuticäriran.
  nwi-nwi: Aposol mir a kɨrani-ərhav fam nəgkiarien kape Yesu Yermaru, mɨne narɨmnar
    yame In rɨmnor, kɨni ai mwarar, mratərhav Sameria, mweriwək mrarerɨg mɨravən Jerusalem.
    Nɨpɨg kɨravən, mɨrani-ərhav Nəgkiarien Huvə kape Kughen apa yerkwanu mɨnə kape
    nəmə Sameria.
  kmo-kmo: Worek, yecha yechi sawotar maji ba hamarek, God riiti maji sawotarek, Pita,
    Jon piiriita Jerusaem akamak heechi ir. Nobon ichari piiriita nokwapa nokwapa
    Sameria akamak eeka hadabas majin eena kenyi mukuchichar.
  agr-agr: Pedro Juagjai Jisus pachisa etsegbaun ashimkag, Jerusalén waketuinak, yaakat
    Samarian ukukiag aents batsatbaunum weenak, yamajam chichaman pachisag etsejuidau.
  kyc-kyc: Enakana nakambame Kamongona pii lao karo Yesu piyamo dupwa lao panapala
    Jerusaleme dokona lambuo pao dokopa yuu Samaria dokona anda kuki lama malu palyara
    malu palyara pyuo kareyami dupwana waili pii keyange boo pyao lamaipa pyuo peyambi.
  urd-GVU: خداوند کے کلام کی گواہی دینے اور اُس کی منادی کرنے کے بعد پطرس اور یوحنا
    واپس یروشلم کے لئے روانہ ہوئے۔ راستے میں اُنہوں نے سامریہ کے بہت سے دیہاتوں میں
    اللہ کی خوش خبری سنائی۔
  yre-NT: '''Wɩnun nɛn Minsan Zozi -a ''vɩ ''lee ''wɩnun nɛn yaa drɛ Zan ''lee Piɛri
    yiɛ man bɛ, o Samari ''nɔn "le ''vɩ. Zɩ o cɛɛn -a vɩdɩ man bɛ, ɛn o ''li ''o da
    Zeruzalɛm. "Wɛɛ -ta -sia bɛ, o -tɔ Samari ''fla -mie da, te o Bali -le ''wɩ ''nɔnnɔn
    ve minnun lɛ.'
  fuh-BKF: Wooɗi, Piyeer e Yuhanna ceedanii Almasiihu, mbaajii konngol Joomiraaɗo
    toon. Caggal ɗuum, ɓe njeccii Urusaliima. Dow laawol ngool du, iɓe mbaajoo Kabaaru
    Lobbo oon e gure Samariya keewɗe.
  arl-NT: Na nuhuaji, Pedroori Juanta socua pohuataquiaari Jiyaniijia Pueyaso rupaa
    cuno pueya niquiara. Pueya niquiara pohuatatureeri socua Samaria jiya tiacajinia,
    cuniqui quiniaa tiuuniuria Jesuucuajuhuaj. Maninia rupaari Pueyasojiniji pohuatasaaquiaari
    queraatia tiacajinia, Samaria jiyajinia. Na nuhuaji, Pedroori tacatequiaariuhua
    Juanta Jerusalén tiacajiniohua.
  ziw-ziw: Weze wajike kuukula na kulonga mbuli ya Zumbe, Petulo na Yohana waogola
    kuya Yelusalemu. Mweisila wakauya walonga mbuli zedi za Chohile mwekaya zilozize
    za Samaliya.
  grc-TR: Οἱ μὲν οὖν διαμαρτυράμενοι καὶ λαλήσαντες τὸν λόγον τοῦ Κυρίου, ὑπέστρεψαν
    εἰς Ἱερουσαλήμ, πολλάς τε κώμας τῶν Σαμαρειτῶν εὐηγγελίσαντο.
  nag-nag: Jitia taikhan Isor kotha koi dise aru sakhi korise, Peter aru John wapas
    Jerusalem te jaise, aru Samaria manu laga bosti khan te jai kene Isor laga kotha
    prochar korise.
  eng-OEBCW: Peter and John, having borne their testimony and delivered the Lord’s
    message, returned to Jerusalem, telling the good news, as they went, in many Samaritan
    villages.
  knj-NT: Jix lawi tu' xin, catu' jix yalon el sk'aneal Jesús eb ẍejab, c'al tzettaj
    jix yil eb. Jix yalon pax el sk'aneal Dios eb. Ec'al aldealaj yul yet Samaria
    bey jix ec' yal el sk'aneal yet colbanile eb. Catu' jix pax eb bey Jerusalén.
  deu-1912: Sie aber, da sie bezeugt und geredet hatten das Wort des HERRN, wandten
    sich wieder um gen Jerusalem und predigten das Evangelium vielen samaritischen
    Flecken.
  san-PUN: ਅਨੇਨ ਪ੍ਰਕਾਰੇਣ ਤੌ ਸਾਕ੍ਸ਼਼੍ਯੰ ਦੱਤ੍ਵਾ ਪ੍ਰਭੋਃ ਕਥਾਂ ਪ੍ਰਚਾਰਯਨ੍ਤੌ ਸ਼ੋਮਿਰੋਣੀਯਾਨਾਮ੍
    ਅਨੇਕਗ੍ਰਾਮੇਸ਼਼ੁ ਸੁਸੰਵਾਦਞ੍ਚ ਪ੍ਰਚਾਰਯਨ੍ਤੌ ਯਿਰੂਸ਼ਾਲਮ੍ਨਗਰੰ ਪਰਾਵ੍ਰੁʼਤ੍ਯ ਗਤੌ|
  nob-LB: Etter at Peter og Johannes hadde spredd budskapet om Herren Jesus i hovedstaden
    i Samaria, og bekreftet for folket at de selv hadde sett og hørt alt det de fortalte,
    vendte de tilbake til Jerusalem. På veien stanset de i flere av byene i Samaria
    for å fortelle de glade nyhetene om Jesus også der.
  ntj-ntj: Palunyalu-tjananya tjukurrpa Tjiitjanyatjarra watjarayirnu wiyarringkula
    yanu. Ngurra Tjamiriyalawana-pula mapitjala ngurra kutjupa-kutjupangka tjukurrpa
    walykumununya mawatjarayintja. Tjiinya-pula ngatalu tjukurrpa ngalyawatjarayirnu
    Tjurutjamala tjarrpangu.
  sxb-NT: Olwa waamala okulaga awantu amangʼana ku ewintu ewilootu ewia waawona ni
    wari ni Yesu Kristo, waairana Yerusaleemu. Ku engira ni wairana, waalanzizia awantu
    awa ku emigizi egia Samaria amangʼana amalootu aga Katonda.
  nhu-NT: Ɛ Bita bô Jon ke mɛse fewcɛ diɛw Nyo', see mwɛɛm mvù bó kee ɛkumɛ Jisos,
    mum nɛ no tuu jim Jɛlusalɛm. No bó to tuu jim, no fele bontɛw bo Samalia bomew
    e, fewci saaka wvù jee wvù wvu Nyo' jó.
  row-row: Basa naa ma, Petrus no Yohanis dui Lamatuaꞌ Yesus Dudꞌui Malole Na ma rafadꞌe
    Lamatualain Dedꞌea-oꞌola Na sia kota naa. Boe ma ara baliꞌ Yerusalem reu. Tungga-tungga
    dalaꞌ, ara tuli kambo-kamboꞌ sia propinsi Samaria, fo dui Lamatuaꞌ Yesus Dudꞌui
    Malole Na neu basa atahori sia naa.
  msy-msy: Ezɨ Pita ko Jon Ekiam aningɨn akurvaghizir bizibar gun mɨgɨava, an akam
    akuri. Egha aning uamategha Jerusalemɨn ghuava, akar aghuim Samarian Distrighɨn
    nguibar avɨribar an akura zui.
  agg-agg: Asu Pita weimbo Son ai nɨnɨ-moatükunɨ Adükarɨ ai ramareandɨ ra ai hoafɨyafɨnandürɨ
    mburɨnambo, asükai Serusaremɨnambo hɨhɨrɨyafɨne mahahüfanɨ. Nafɨnambo hahüfandühɨ,
    Samaria-yafeihɨ muŋgua ŋgoafɨ adaburo ranaheimbo Adükarɨndɨ hoafɨ ra bokamarɨheneandürɨ.
  ptp-ptp: Mêd Pita yuu Jon nêl Apumtau Yesu kɨtong vô xomxo. Pyap dɨ yuu la, nêb
    ob lax mɨ la Jelusalem. Om yuu la nêl Anutu xolac vac vɨgwe toto gê Samelia dɨ
    lax mɨ la Jelusalem.
  nak-nak: Tio e Pita me Ioanes valolo egiteu te la merera te La Tahalo Uru, te la
    papaga ale egira hilotia, mulimuli egira goio beu rivua soio e Ierusalem, egira
    valolo tatuga te la maututula isahari te la bileula tegiruale.
  lbb-lbb: Ning e Pita pa e Jon dia ka warwara talapor tar ana ututnala ning a Leklek
    i toli, pa dia ka warawai tar ana nuna warwarala, dia ulak usaot e Jerusalem.
    Ning dia han, dia warawai amon ana Wakak a Warwara ting na galis a hanua ana papar
    Samaria.
  kan-2017: ಹೀಗಿರಲಾಗಿ ಅವರು ಕರ್ತನ ವಾಕ್ಯವನ್ನು ಪ್ರಮಾಣಪೂರ್ವಕವಾಗಿ ಹೇಳಿದ ಮೇಲೆ ಯೆರೂಸಲೇಮಿಗೆ
    ಹಿಂತಿರುಗಿ ಬಂದು ಸಮಾರ್ಯದವರ ಅನೇಕ ಊರುಗಳಲ್ಲಿ ಸುವಾರ್ತೆಯನ್ನು ಸಾರಿದರು.
