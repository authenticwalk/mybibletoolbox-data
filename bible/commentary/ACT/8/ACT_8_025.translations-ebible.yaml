  buk-buk: Pita lu Jon sêhoc Pômdau ndê yom asê ti sem mêtê lau su, goc sêlhö bu sêmbu
    sêtêŋ Jerusalem sêndi. Ma yêc seŋ ŋasawa, naŋ sêsôm ŋawaê ŋayham asê yêc malac
    daêsam naŋ sêyêc gameŋ Samaria-ŋga.
  pri-NT: Ru picémara ê popai kà Pwi Ukai wà Pétéru ma Ioane. Â gée na càùé, â ru
    wâjué côwâ naa Iérusaléma. Â wii naigé, âna ru picémara ê Picémara Wâdé naa na
    ê pâ village na wâru, gée goo Samaria.
  zpq-NT: Na' Pedroa' len Juanṉa' cate' beyož goseyix̱jue'ede' xtiža' Diosen' ḻo ciuda
    Samarian' na' beyož goso'e diža' can' ba goclen X̱ancho Jesucriston' ḻegaque',
    nach jaya'aque' Jerusalénṉa'. Na' šlac zjaya'aque'na' goseyix̱jue'ede' xtiža'
    X̱ancho Jesucriston' len beṉe' ca' že' yezica'chle yež ca' gan' mbane distritw
    Samaria.
  por-TFT: Após eles explicarem às pessoas ali reunidas o que sabiam pessoalmente
    sobre Jesus, declarando-lhes a mensagem sobre o Senhor Jesus, Pedro e João voltaram
    a Jerusalém. Pelo caminho eles pregaram a boa mensagem sobre Jesus aos habitantes
    de muitas aldeias na província de Samaria.
  gwi-NT: Nijin Peter, ts'ą' John haa K'eegwaadhat ginjik eenjit dinjii haa gwagwaandak,
    tł'ęę k'iinjik Jerusalem gwits'ee gahoo'oo. K'iinjik neegee'al gwiizhit Samaria
    nahkat gwa'an an-nihłik kwaiik'it goodlii gehgoo gogoh'oo dąį', izhik Gwandak
    Nizįį eenjit dinjii nąįį haa gwagwaandak.
  gvn-gvn: Yala, Peter bula John Godumu kuku yirrkan baja. Bula yalarrku balkan Godungku
    bulanka wanjarrman. Yinyamun bula townbu Jerusalem dungan baja. Bula duwan-duwan,
    townbu yindu-yinduymbu Godumu kuku yirrkan-yirrkan bubungu Samaria.
  nhy-NT: Satepan de otlapojkej iwan de okitematiltijkej itlajtol in Dios, in tlatitlaniltin
    omokuepkej para Jerusalén. Iwan itech miekej pueblojtin itech estado de Samaria
    kanik opanotiayaj, ompa okitematiltijtiajkej noijki in kuale tlajtole katlej temakixtia.
  asm-FB: এইদৰে পিতৰ আৰু যোহনে প্রভুৰ বিষয়ে সাক্ষ্য দি বাক্য প্রচাৰ কৰি যিৰূচালেমলৈ
    উলটি আহিল; বাটত তেওঁলোকে চমৰীয়া সকলৰ বিভিন্ন গাৱঁত শুভবার্তা প্রচাৰ কৰিলে।
  okv-okv: Eto Iesu ta ari te ke te tapa do ena avo Peter te John te ate poeketo egerembeto
    Jerusalem degi ta pahue Samaria da vahai vahai ta heteto Iesu ta duru javotoho
    hande ue pambua.
  mxt-NT: Cha yaha̱ cuan ta ra apóstol nacatyi̱ ra tandɨhɨ cha nyehe̱ ra cha sacuvi̱
    ra Cristo. Ta caha̱n ra tuhun Nyoo. Tyicuan ta cuanuhu̱ coyo ra nya Jerusalén.
    Ta suri sacoto ra tuhun yoso caa sacuví yo ta cacu añima yo tandɨhɨ ñuu ityi Samaria
    nu yaha̱ ra.
  tzo-NT: C'alal laj yo'ntonic laj yalic scotol ti c'utic x'elan ch-abtej ti Diose
    ti yilojique, c'alal laj yo'ntonic laj xcholbeic ti sc'op ti Diose, hech isutic
    batel ti Jerusalén ti Pedroe xchi'uc ti Juane. Hech ech' xcholic ti lequil ach'
    c'ope ti ep jteclumetic te ti slumal ti samariaetique.
  ind-AGS: Sesudah Petrus dan Yohanes memberikan kesaksian dan memberitakan Firman
    Tuhan, kembalilah mereka ke Yerusalem, menceritakan kabar baik kepada desa-desa
    di Samaria dalam perjalanan pulang mereka.
  omw-omw: Pitaakya Ionikya nraakye qora Iesusira quave Iesusira okyararave timwa
    nyita mwiaqaataita mwitanahua tumu ntanteta verara Ierusareminianra vura. Mwitanahua
    mwinianra viqata Sameriaani vahu mwatukyara mponramwuqi viqata Iesusira qua kyuqe
    qua timwa nyiqita vura.
  yrb-yrb: Fitaini Jonima emanu sinaini Yesunu sina we me sisite owesite moana Samaria
    su suro anisi. Ane Godinu sina we inarebe ane Jerusaremu suro ane fasi.
  maa-NT: Jñà xi̱ta̱ xi tsibíxáya‑la̱ Jesús, k'e̱ nga jye kitsjaà 'én i̱t'aà ts'e̱
    Cristo ti̱koa̱ tsakóya 'én ndaà‑la̱ Nainá, kiì ìjngoò k'a‑ne ján Jerusalén. K'e̱
    nga chinchimaya ndi̱yá, kjìn xi̱ta̱ na̱xa̱ndá jtobá xi chja̱‑ne Samaria tsibéno̱jmí‑la̱
    'én ndaà‑la̱ Nainá xi kjoa̱ ts'e̱ Cristo.
  mcq-mcq: Pu noꞌo Natohwi jihuni vuꞌa ꞌwaravume paꞌarejume pu kúꞌo ꞌunama Jerusaremi
    vaꞌiro vaiꞌi Sameria opuni araka mapoka kajino Godoni vuꞌa kajaho najaha apene
    vaꞌara.
  sus-A: عٍ تٌ فّ سٍيدٍحْشْيَ بَدٍ مَرِفِ شَ مَسٍنيِ رَ، ثِيّرِ نُن يَيَ نَشَ فبِلٍن
    دَرِ سَلَمُ. كِرَ قَن نَ، عٍ نَشَ شِبَارُ قَنيِ كَوَندِ تِ سَمَرِ تَا وُيَشِ كُي.
  jpn-1965: このようにして、使徒たちはおごそかにあかしをし、また主のことばを語って後、エルサレムへの帰途につき、サマリヤ人の多くの村でも福音を宣べ伝えた。
  fra-SBL: Après avoir témoigné et prononcé la parole du Seigneur, ils retournèrent
    donc à Jérusalem, et prêchèrent la Bonne Nouvelle dans plusieurs villages des
    Samaritains.
  yka-yka: Minahalayak pe weˈ si Petros duk Yahiya lapal Tuhanin si meˈ aˈa malaˈihin
    duk naksiˈ siye sabab si Isa. Puwas miyaˈan balik siye hap Awrusalam. Sābude si
    lān, padeheng siye si meˈ kalumaˈan si Samariya duk minahalayak weˈ de laˈi aka-aka
    mahāp sabab si Isahin.
  mle-mle: Bir mawulaam ridiy majawa Yitaypika Duw diki majawa duw takwak wakuw, bir
    ata sibinin yibir Jiruwsalimaar. Bir sibinin yikuw, Samariyawa ridiy samasama
    tipaam Jisas diki maaj wasapwiy-biridiy.
  shp-NTPO: Jatian moa jatonbi oinna jawékibo yoixon, itan jato Diossen joi yoia pekáo,
    Pedro betan Juan jakiribi Jerusalénhain boribakana iki. Bokinbi Samaria main iká
    jemabotiibi joi yoibokana iki.
  aom-aom: Ëhiꞌamu Peterꞌo Johnꞌo Badahu mu rabe vaejamu gavare jöho majëhinugoromo
    vuonoröꞌöromo Iesuare jö maho Samaria rajo jabesi amore amore majëhibe vaꞌaroho
    vaꞌo Jerusalem höröjareje.
  geb-geb: Ana maaŋ suaŋgim, Pita gum Zon mbaram Guma Bakɨme buni vhuuiŋ bun maaŋ
    ki gumgi gu mbigi ga nzuav, mbaram Guma Bakɨme mani ga muuŋgi bigi, mani vhɨra
    nta bun mbe nzuai. Mani mba bigi bun mbe suaŋgia thugap, zumgum Zerusareman ndai.
    Mani Zerusareman ndav, mani mba Samaria ŋgui shɨgap ndav, mani Fhe Bakɨme buni
    vhuuiŋ bun mbe nzuav wani ndai.
  bsj-bsj: Kambo Bitrus kange cidim ne kaker kwamareri, chin yilaken wursalima, ciyakenti
    dor nurer di, cin wab ker kwamaro chinar lor Samariya ducce.
  cak-cak: Jac'a tok quik'alajrisan chic can ruch'abel ri Dios chiri' pa departamento
    Samaria, xetzolij pa tinamit Jerusalem. Y ronojel tak aldeas ri yek'ax-vi, niquitzijoj
    can ri utzulaj ch'abel ri nu'ij achique ruchojmil yecolotaj ri vinak.
  chf-NT: Jinq'uin ni apóstoljob u c'alin tz'ayqui u t'an Dios, sujlijob tä cha'num
    tä Jerusalén. Bajcatac numijob tama ni cab tä Samaria u tz'ayquijob cache' aj
    Jesucristo u ch'e' u japänob.
  tlf-tlf: Kale alop iyo Yesus imi sang so Bisel imi weng so uyo bagan-bii kupka-nilipta,
    alop iyo, asok Jerusalam unum o age-nilipta, daage no Provins Samaria umi abiip
    kwiin tagang uyo no-nilipta, God imi weng tambal uyo baga-em kwep unanbu no Jerusalam
    un-silip ko.
  piu-2006: Palulanguru paluru kutjarra yaṉangu tjuṯangka tjanala wangka Yiitjunyatjarra
    nintiṉu. Yalatji tjanala nintira Piitanya Tjaananya ngaṉṯikutu yanu, Tjarutjalumalakutu.
    Yankulapula wangka Yiitjunyatjarra tjakultjunkuyinangi, tawunu tjuṯawanangku,
    manta Tjamiriyalawanaṯarra.
  poh-NT: Chiwach take kꞌi̱j reꞌreꞌ nok reꞌ maꞌ Luch chꞌi̱l woꞌ i Wa̱n xo̱j quikꞌoꞌrej
    i maꞌ Peh, xa xquitik woꞌ juꞌ rikꞌormojic riCꞌuhbal i Dios chiri̱j i Jesus chipam
    take rehreh wach tinamit quicꞌacharic wi̱ꞌ take aj Sama̱rya. Chiri̱j chic ruꞌ
    nok quicohlam chic cho rikꞌormojic reꞌreꞌ, xisoljic woꞌ chic je ar Jerusalen.
  tue-tue: Too síro Jesús beserira Jesús tiiríguere cʉ̃ʉ̃ bueriguere wedeyira. Teeré
    wedetoa, Samaria dita niiré macãrĩ macãrãrẽ Jesuyé ãñuré quetire wedepʉtʉayira,
    Jerusalénpʉ pʉtʉara.
  bjp-bjp: Aunbiing Pita ru e Jon ru ka famalal tikii ta sani Kumguui ka tel ta u,
