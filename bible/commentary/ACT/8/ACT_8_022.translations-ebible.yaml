verse: ACT.008.022
translations:
  kpx-kpx: Di hilokage vaveve toelau a uvu ke mai aiohavoge a vaveve toelae isivi
    unaha vama. A huhuihuhuie toela kateale huhuimalemo hoilahai Dilava imihage au
    a vaveve toela ke ulihai.”
  okv-H: No ari sapura avo aja to ijie pari ururoro eto no jo ta hotembari sapura
    avo God na hotembeto toasuja
  tbo-tbo: Una nugobui geka am nugotuhu apapoena ugolinei ma una lupali po nugote
    Guyau geka am winugonugotuhuna ina paligigili.
  mal-C: നീ ഈ ദുഷ്ടതയെപ്പറ്റി അനുതപിച്ച് കർത്താവിനോടു പ്രാർഥിക്കുക. ഒരുപക്ഷേ അവിടന്നു
    നിന്റെ ഹൃദയത്തിലെ ദുഷ്ടവിചാരം ക്ഷമിച്ചുതരും.
  grc-SR: Μετανόησον οὖν ἀπὸ τῆς κακίας σου ταύτης, καὶ δεήθητι ⸂τοῦ θεοῦ,⸃ εἰ ἄρα
    ἀφεθήσεταί σοι ἡ ἐπίνοια τῆς καρδίας σου.
  bgc-bgc: इस करकै अपणी इस बुरी सोच नै छोड़कै प्रभु तै प्रार्थना कर, हो सकै सै वो
    तेरे मन का यो बुरा विचार माफ करदे।
  khz-khz: Gemu ririwa rakavana na ono vetugamagiwai, ne Velekou ono nogia, peiramu
    ia na netugamagi tevelena ogapiana aomu ai gauna pene tugamagi-piatogaa.
  deu-TKW: So thue nun Buße von dieser deiner Bosheit, und bete zum Herrn, ob dir
    möge der Anschlag deines Herzens vergeben werden.
  zsr-NT: Bubíꞌi ladxuꞌu ca nac huiaꞌdöꞌ ni runuꞌ, len gútaꞌyu lahuëꞌ Dios, nazx caꞌ
    unít lahuëꞌ liꞌ ca nac lë ni rzaꞌ ladxuꞌu.
  lin-lin: Boye, bongwana na mabe na yo mpe bondela Nkolo ete alimbisa yo, soki ekoki
    kosalema, mpo na makanisi oyo ozalaki na yango kati na motema na yo.
  hns-NT: Aapan paap-boeraai tjhor de aur Parmeswar se praatna kar kie oe toke tor
    kharaab sotj-bietjaar khaatien tjhama kar dewe.
  noa-E: Jãg pʉch khĩirjug khaibag isegpʉ̈iwia Ẽwandamag chugpaapi jëeubá; tale irua
    pʉ khĩirjug jãg sim ajapha paapʉ̈iwi tag pʉ dʉ̈i magʉm iek igbajugui ajim anʉm.
  eng-EMTV: Repent therefore from this your wickedness, and make petition to God,
    if perhaps the intent of your heart will be forgiven you.
  mib-NT: Núu súcuan te jíni ñúhún jéē stóo rō jnúhun jeē jéni néé ni rō súcuan te
    cahān ndahú ró jiín Yáā Dios, te máá yá sanaa te cone cáhnu ni yā sɨquɨ̄ jeē jéni
    néé ni rō súcuan.
  lif-NT2: हे़क्‍केःल्‍ले़ के़भे़न् निङ्‌वाॽओलाम् हिन्‍दे़ॽआङ् दाङ्‌बान्‍नु तुवा चोगे़ॽओ॥
    हे़क्‍तङ्‌बा फे़न् निङ्‌वाॽओलाम् ले़प्‍मि के़घोःसुबि!
  xnj-xnj: Ndava muni, umuwuyila Chapanga waku kwa kukotoka uhakau waku, kavili umuyupa
    Bambu mwene ihotola kukulekekesa maholo ngati ago.
  mmx-mmx: Una lox ekun lorooro ram la una sing saparap Leeme Silok, kusu neni ba
    doxoma xepe na laxakapmek ik lok at labalam.
  cbr-NT: '''Ën iscëx camina mix ''atimaira nuituñu ''ain. Usaquin sinani camina ''ën
    iscëx nuituñuma ''aish sinanatimoi ''icësa ''ain. Usa ''aíshbi camina sinanaquin
    usaquin sinánti ënquin min nuitu mëúmi ''atimaquin sináncë a cara mi tërë́nxunti
    ''icë mi tanun Nucën Papa Dios ñucáti ''ain.'
  tee-NT: Pus ju chavai amac'auch ju macxcai mi'atalacpast'ac'at. At'ap'aininin ju
    ucxtin Dios ni camac'acxanin ju macxcai mi'atalacpast'ac'at ju alin lami'alhunut.
  eng-LSV: convert, therefore, from this your wickedness, and implore God, if then
    the purpose of your heart may be forgiven you,
  cak-NT: Quie'aya' can ri man je utz ta ri jec'o pa awánima, tabana' ri nrojo' ri
    Dios, y tac'utuj che ri Dios xa c'o modo nucoch' (nucuy) amac, roma chech raja'
    can man utz ta ri xanojij pa awánima.
  pah-NT: Erojijyi ti ejeaporog̃itate'varuhua. Enhi'ĩ ti Tupana'ga pe tomombo ti ga
    nderekote'varuhua nde hugwi nehẽ, ei ga.
  sja-NT: Mãgá k'ĩsia amáaji mãik'aapa Tachi Ak'õremaa chupɨria iidíji. Mãga oorura,
    Tachi Ak'õrepa perdonaaipɨ pɨa k'achia oo k'inia bɨ.
  xed-xed: Vziŋvza ta tsa ghwaɗaka ndana gha ya, ka ɗawa ka da Mgham ta plighistani
    ta dmakwa tsa ndanagha ya, ka dzaʼa magaku tsi.
  mks-NT: Xíní ñúhú jándacoún ña̱ núu cáhvi inún ja̱n ta ndítahan ca̱ca̱ ta̱hvún nu̱
    Ndióxi̱ já ná cande̱hé mé á á caja cáhnu ini a sa̱hu̱n jáchi̱ núu ndiva̱ha cáhvi
    inún.
  gfk-S: Io, nu lilik pukus ta ikin ra sana linge ma nu sasaring tupas no Watong.
    I tale dak be na lik luban leise ikin ra num mangana lilik.
  bmu-bmu: Bölöŋamgeyök mönö urugi meleŋda Kembu köulukönöŋga yaŋön uru mötmötkahö
    siŋgisöndokŋi mi mosötpawak.
  dgz-dgz: Ma koewa gega entan tapen anua, God inap vetavet ta, mup wa. Ayop, ge imuga
    koewa anuana, anu ae veta go uon, ne oare,
  eng-GNV: Repent therefore of this thy wickednes, and pray God, that if it be possible,
    the thought of thine heart may be forgiuen thee.
  zaa-NT: Acca beyàtta'yú lani Tata Dios por maldad qui' lu'ą' nna, xiaba canchu lèe
    nna eyuniỹén latsi'e qui' lu' por la' rulábalatsi' mal nu yù'u lo losto' lu'.
  eng-WEBSTER: Repent therefore of this thy wickedness, and pray God, if perhaps the
    thought of thy heart may be forgiven thee.
  guh-guh: Copare baja papibisiacuene najamatabëxainame. Najamatabëcuenepënëyorore
    Diosojavabelia. Vajëre Diosojavabelia pecavecuaajibiaexanaenexa papibisiacuene
    najamatabëxainame.
  bon-bon: Ebmali page ai niiya mule ne, Acejiyame ne ewejani määme niiya ngene atwanena
    poto cidi me. Tabe pama meebine kälyä pa naawenege.
  nhw-BL: Huajca xijpatla moyolo huan xijcahua nopa tlajtlacoli, huan xijtlajtlani
    Toteco ica nochi moyolo sintla huelis mitztlapojpolhuis ica catli timonejnehuilijtoc
    ipan moyolo,
  mgw-mgw: Bai, ugalambuke bu'ka mumasambi na unnu'be Bwana na ywembe aakombwa kukusamya
    awo ulau waubile nawo mumwoyo wako.
  swh-ONEN: Kwa hiyo tubu kwa uovu huu wako na umwombe Bwana. Yamkini aweza kukusamehe
    mawazo uliyo nayo moyoni mwako.
  wbi-wbi: Pa uluo latagha uvuhosi vwako na pikunsuma uNguluve ndighane ghusaghilwagha
    amasaghe gha mwojo ghuako.
  bba-bba: Yen sɔ̃, ɑ ɡɔ̃ru ɡɔsio wunɛn kom kɔ̃sum di, kpɑ ɑ Yinni kɑnɑ u nun wunɛn
    bwisiku kɔ̃sunu suuru kuɑ ǹ n koo koorɑ.
  eng-KJVCPB: Repent therefore of this thy wickedness, and pray God, if perhaps the
    thought of thine heart may be forgiven thee.
  kgk-NT: —Erova katu nde py'a vaiha. Emondo ne nhe'ẽ Nhandejáry-pe ikatu hagwãixa
    omboyke ndéhegwi nde py'a vaiha, he'i íxupe.
  waj-waj: Na i tauko i seenaiya i yaataraivaara pinaama i nnannataikio i ausaivo
    kapikaraikio mminnamminnaa maisaivo i utu kioo vainoo. Ii a kianna kua ivaara
    a koonnama yaata utuannaivaara yaata utuee pikiee ai ausaivaa hanigiee Udaangaivaara
    yaaku varano fai a itaama koonnama yaata utuannaivaa ivo rugaanaravaivee,
  cpy-cpy: Pipakahaero pikaariperotaki, pikowa-koteeri Tajorentsi, paminawityaawo
    aririka ipeyakoteemiro okaatzi pikenkishire-witakari.
  mpx-mpx: Wam gegi toto ya ana en nu pek, ge nu awanun Babala elana wam nuwatu nanakina
    ya ni nuwayoho.
  wbp-wbp: Ngulaju nyuntu-nyangurla karlangka majumajurla kula kanpa ngurrju nyina,
    lawa. Kujarluju kanpa-jarrangku ngurru-nyanyi. Kujakuju kulalpanpa-nyanu jungarni-mantarla.
    Kala ngari kajikangku Kaatu-miparlu jungarni-mani. Yangka kujanpa-jarrangku jaru
    maju wangkaja ngajarraku, kujarlajulu pina-yaninjarla yalala-yirraka Kaatulku.
    Payika yungungku nyanunguju Kaatuju walyka nyina manu yawuru-jarrimi kulu-wangu.”
  luo-luo: Omiyo lokri iwe timni marachni, kendo ilam Ruoth Nyasaye, dipo ka oweyoni
    richoni kuom bedo gi paro marachno e chunyi.
  nhe-NT: Huajca xijpatla moyolo huan xijcahua nopa tlajtlacoli. Huan xijtlajtlani
    Toteco ica nochi moyolo intla huelis mitztlapojpolhuis ica tlen timoyolilhuijtoc,
  aii-aii: ”ܒܵܣ ܬܲܘܸܒ ܡ̣ܢ ܐܵܗܵܐ ܒܝܼܫܘܼܬܘܼܟ݂، ܘܛܠܘܿܒ ܡ̣ܢ ܡܵܪܝܵܐ، ܩܵܘܡܵܐ ܕܦܲܚܸܠܔ ܐܸܠܘܼܟ݂
    ܐܵܗܵܐ ܚܘܼܫܵܒ݂ܵܐ ܕܠܸܒܘܼܟ݂،
  esk-NT: Mumigiñ taavrumakŋa nalaunŋaił̣iqniñ! Iŋiqsruġutin Agaayyutmun natqiutitqulutin
    kaviuġuksaałipnik!
  msb-msb: Kaya magbasol ka kag magbaya sa imo mga maraot na ginaisip kag magpangadyi
    sa Ginoo na basi kun pwede mapatawad ka sani.
  cpa-NT: Ju³jeinh¹³ hoh¹²hning jǿg³ hlaih¹³ jøng². Møah¹³hning Juu¹³ jniang³ tsa¹ju³ta¹canh¹³hning
    hi² ca¹hí¹ hoh¹²hning jǿg³ hlaih¹³ jøng².
  dso-dso: ସେଟାର୍‌ ପାଇ ତମର୍‌ ଏ କରାପ୍‌ ବାବ୍‌ନାର୍‌ ପାଇ ମନ୍‌ ବାଦ୍‌ଲାଆ । ଏନ୍ତାରି ବିସଇ
    ଚିନ୍ତାକଲାର୍‌ ପାଇ ମାପ୍‌ରୁ ଜେନ୍ତାରି କେମା ଦେଇସି, ତାର୍‌ ଲାଗି, ମାପ୍‌ରୁକେ ପାର୍‌ତନା କର୍‌
    ।
  meu-meu: Emu dika amo ba helalo kerehai, bona Lohiabada ba noia, bena reana emu
    lalo-hadai kererena baine gwaua tao.
  yva-NT: Wakoe! Nyo ratantona nyare nyo Amisye apa vambunine inta ramavun! Syare
    nsakinav irati nya bekero ngkakainoanive wato rai! Muno nyo Amisye anajo indamu
    Po nya ayao kakaije wato rapaya nai.
  dgc-dgc: Magsisi ka, Simon, ta gimet mo a medukés. Manalangin ka ta Panginoon, monda
    maka éy pagpasensiyaan na ka ta isip mo a medukés.
  zpm-NT: Blee zhgab yozh qui guic luu, bnab lo Dios zeeṉa togo squia zdoo me luu,
    guṉquizhd me luu doḻ ne squi bza zdoo luu i;
  hix-NT: Àro ke, anar me harha ayanhànàthàrà xenyko. Orwonàmko xarha, Kohkom yakoro,
    kekon hatà, Petru. Oseryewhokako, rohoko, atxke ryehutwatxhàràtho hoko, kasko,
    àwya. Oseryewhokahnà me kat manaye, rohoko, kasko. Toseryewhokaxem me rma oyehtoko,
    oseryewhokako, rohoko, kasko, Kohkomo wya, kekon hatà.
  sim-sim: Mir avak wavu mihin tormblehe kava kava mi unda oson kumasika. Uhu Avui
    Wasilakan silinak kavakava ol sunguwavu mihik nawan or yoko ermbeka.
  npi-ULB: त्यसकारण, तेरो दुष्‍टताको लागि पश्‍चात्ताप गरी प्रभुलाई प्रार्थना चढा,
    कतै उहाँले तँलाई क्षमा गरिदिनुहुन्छ कि ।
  cgc-cgc: Magnelsel ka daw dilian no malain no an na isip daw mangamuyo ka ta Ginuo
    Dyos na kabay pa na patawaren ka din
  tim-tim: Akto siâ makgiŋdere nâŋgâ. Biwigaet keiŋe hin ekmâ nâŋgân. Netŋe kulem
    mendetŋe ulitnetkimenâ biwige bâliâp. Akto hainâk biwi bâle manmâ hain aregât
    ukenŋe nâŋgâm manmenâ biwige hândâk akmapgât Anutuŋe dâmbo akmâ hilipkoât aregât
    dosa bo akgiŋâkgât nâŋgâ nâŋgâ bâleŋe hepunmâ biwige Yesugâlân katmâ ulilaŋ.”
  yor-yor: Nítorí náà ronúpìwàdà ìwà búburú rẹ yìí, kí ó sì gbàdúrà sọ́dọ̀ Ọlọ́run
    bóyá yóò dárí ète ọkàn rẹ jì ọ́.
  wos-wos: Méni mena haraki saraki sémbut mé yatakataka Godka wa. Wamét, wafewana,
    dé ména mawuli sarékémén joo yakwanyita wun joo wambula yamba sarékétandé wana.
  emp-NTPO: Maʌ̃ crĩcha cadjiruara igaradua. Ãcõrẽa quĩrã djuburiada iwid̶idua. Ãĩbẽrã
    maʌ̃ crĩcha cadjirua bʌ sod̶e b̶ʌra idjia quĩrãdoaisicada.
  eng-F35: Turn away therefore from this your wickedness and make petition to God,
    in case the intent of your heart may be forgiven you;
  ind-ind: Oleh sebab itu, bertobatlah! Berdoalah supaya Allah mengampuni niat hatimu
    yang jahat itu.
  pes-OPCB: از این شرارتِ خود توبه کن و دعا کن تا شاید خدا این افکار ناپاکت را ببخشد.
  mpt-mpt: Keb bobol tem funin misiam olo deiboneba keb bobol temo deskinaneba omoneba
    Gode omaneba baabaneba Kobo ne hengmino omtlatnene ge baabanale!
  ssx-ssx: Do hoke hau pi ekina꞉ hone ma꞉nda꞉ la꞉ka꞉la wiaata꞉ yeni pea꞉peke. Tekehalima꞉
    naka꞉ hoke hone witele ekimanu paa mea tombualiepe mata꞉la꞉me leekeme.
  mkl-mkl: Nɑ nŋu, sindɑ idɔɛ hɑi si lɑɑlɔ ku ceɛ, nɔ i tɔɔ Ilɑɑɔ̃ ku ceɛ suurui lɑsɑbu
    lɑɑlɔ ku ceɛ bii ɑ́ ce.
  gaq-gaq: ତେସା ନାନେ ଜିବନ୍‌କେ ପରିବର୍ତନ୍‌ ଆଡିଙ୍ଗ୍‍ ଆରି ନାନେ ଆକେନ୍‍ ଦଦ୍ୟା‌ ଚିନ୍ତାବାନ୍‍
    ଆଣ୍ଡେଚେ ମାପ୍‌ରୁକେ ପାର୍‌ତନା ଡିଙ୍ଗ୍‍ । ଡିଙ୍ଗ୍‍ଏ ତ ପର୍‍ମେସର୍‍ ନାନେ ଜିବନ୍‍ନ୍ନିଆ ଲେକ୍ନେ
    ପାପ୍‍ ଚିନ୍ତାକେ କେମା ଡିଙ୍ଗ୍‍ୟାଏ ।
  gof-RNT: Hiza, ha ne wozanaa iitatethaa gisho nagaraappe simma. Ne wozanan de7iya
    iita qofaa Xoossay atto gaana mela Xoossaa woossa.
  unx-unx: ଏନାମେନ୍ତେ ଆମାଃ ନେ ଏତ୍‍କାନ୍‌ ଉଡ଼ୁଃ ନାଗେନ୍ତେ ହେୟାତିଙ୍ଗ୍‌ମେ, ନେ'ଲେକା ମନ୍‌ସୁରୁଦ୍‌ରେ
    ଉଡ଼ୁଃକେଦ୍‌ ନାଗେନ୍ତେ ପ୍ରାଭୁତାଃରେ ବିନ୍ତିମେ, ଇନିଃ ଆମ୍‌କେ ଛାମାମେୟାଁ ।
  gah-gah: Golesa netaka ale ahulokoko gigika ale viligoko Guivahanímo gigikatunú
    netá golesa alitove loko nogeleni netá ahulogetative loko amuza moloko aitoka
    lozo.
  lcm-lcm: Asukang vang, ku lomon pokai pelek kam keve lomlomonai rikek, na ku sokotuk
    a Volava ta man kapo angkoai, ka lomon suai ani vubuk rikek ang e vingam.
  aer-aer: Unte apale-arle itirreke arne nhenhe ngkweltyele inetyekeke-athene! Apure
    irremele anaye impemele akngarte-iwelhemele Ngkarteke angketyeke ngkwengenge re
    ipeltye-irretyeke ngenhe atwirtnetyakenhe anetyenhenge.
  qvc-NT: Riqsiykim ancha malu kashqaykita. Chaqa mana allin yuyaynikikunam karsilashushqashina,
    Dyuspi ama yuyakunayki. Chayri mana alli yuyashqaykita dijashpa, Dyusman mañakuy
    pirdunashunambaq. Paqta payqa pirdunashungiman, nishpa.
  tgl-ULB: Samakatuwid magsisi ka sa iyong mga kasamaan, at manalangin sa Panginoon,
    upang ikaw ay patawarin sa kung ano ang iyong hinahangad.
  cbs-NT: Ean jaska en mia unaiin. Jaska yushin chakabun muka min bini min jenediamaken
    mia medanxun ja min chakabun mia nexayuaki. Jakia shinan betsa watan min chakabu
    min putaya jau Diosun mia buaxunun min yuka min chakabu mia buaxuntidumenkain—
    aka
  xtm-NTPP: Chukan kúu ja va'a‑ka ndakani ndaka'vi ini ni ja u'vi sa'a ni a, te ndakan‑ta'vi
    ni nuu Iya Tátnuni ma saa kuu‑ni‑nka ndasakanu ini ña'a ya ja u'vi ni jani ini
    ni a.
  nnq-nnq: Kuyenie, nnape ubaja gwinu gongo na majope Angwana na bombe baotwile kunnekekea
    mawacho ginu.
  bao-NT: Ate ñañarije mʉ ca cʉorijere to cõrora tii yerijãari, Ʉmʉreco Pacʉre jãiña.
    Ape tabera o biirije mʉ ca tʉgoeñarijere mʉre acobocãbocumi.
  san-ORI: ଅତ ଏତତ୍ପାପହେତୋଃ ଖେଦାନ୍ୱିତଃ ସନ୍ କେନାପି ପ୍ରକାରେଣ ତୱ ମନସ ଏତସ୍ୟାଃ କୁକଲ୍ପନାଯାଃ
    କ୍ଷମା ଭୱତି, ଏତଦର୍ଥମ୍ ଈଶ୍ୱରେ ପ୍ରାର୍ଥନାଂ କୁରୁ;
  rmn-rmn: Ачяв адава джюнгалипэ тай манг э Сагбус, файма, Ов кан апувикерэл туки
    асавке тюшундиматэс.
  huv-NT: Nganüy icueat aaga xeyay ngo majneaj temerang quiaj, itün ocueaj Teat Dios
    sitiül alndom mawün wüx omeaats aaga xeyay ngo majneaj ipiüng tiül imeaats quiaj.
  otn-NT: Da̱mi̱ hyɛp'ʉ ra̱ nts'o ja ni̱ mmʉi. Da̱mi̱ 'yäprá̱ ma̱te Oja̱, xa̱mhma̱tho
