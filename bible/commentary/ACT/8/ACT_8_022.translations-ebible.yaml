  xnn-xnn: Dokogam nan ngawi ay nemnemmo. Menlowaloka ta moke pakawanen Apo Dios sik-a.
  mwe-mwe: Kwa nneyo mwiipete yangali ya mmbone yenui na mwaajuje Bhakulungwa ipingaga,
    bhalabho shibhanneshelele ng'aniyo yenuyo.
  tte-tte: Kunuwabui, yauyaule mumugana ugwabaeni na ukawanoi Guyau koina tem am nuwatu
    naenaena inuwatu-pwaiki.
  tcs-tcs: Yu mata sluraun prom dem nugudwei blo yu. Prea ane aske BosLod po pogibe
    yu dat yu bin tingk diskain. Mait em i go pogibe yu.
  hlt-THB: Vawhkaw them amak leek nak poeknaak ve zut nawhtaw Bawipa venawh cykcah
    lah. Ceamyihna nak kawlung nak poeknaak ce Bawipa ing qeenkhaw ang ngai law khoem
    awh hoeih doeng.
  soq-soq: E insaisaa kadiwa sa ee dodomanaitaa! E Tatamba mampe rauparitawo insaisaa
    kadiwaida sa inseiana insepidabuasapie sauepi, ba, ne moana.
  qub-qub: Llutanta yarpänayquipa ruquenga Tayta Diosta mañacuy perdunashunayquipaj.
    Capaschari perdunashunquimanpis.
  att-att: Ibabáwim laguk yù narákè nga nonò mu, á makimállà ka kâ Apu ta abernu pakomán
    na ka ta narákè nga nononotam mu.
  bki-bki: P̃eli ga, kiamo iviso naio bujo ka jokuano ga, a kiamo kariano va nalo
    amiorkakar m̃elea kanamo meuliano laka. Jau monoka koviligso ka kanamo jidomiano
    va nalo nene, jau monoka kobolkouo van Atua ka naio riviekokoaso riviorio.”
  bqp-bqp: Ǹ kpɛ li n yã vãni pìinɛ ǹ adua kɛ Dikiria, ke ani sùru kɛ kũnwo kũ
    n laasun bire takao gwɛɛ?
  mcp-mcp: Cɛ́ndʉ́g bɔ́w-bɔ̂w tə́dʉ́gá wô nɨ, wo jə́gʉlag nə Zɛmbî, ka nyə é juu wo
    nə yuug í ámə wɔ́ɔ́s wo lámʉ́d nɨ.
  hat-hat: Wete move lide sa a nan tèt ou, lapriyè Bondye pou ou wè si la padonnen
    ou dèske ou te fè lide sa a.
  npl-NT: Ximolnamiki, iwa xiktlatlaujti Dios mamitstlapojpolwi, chamo ijkó mitstlapojpolwilis
    tlan otikmoli itech moyolo.
  bgg-bgg: Hì è rek ne buii now pha è idoh riie srane Ithong shii sia mage bo, ji-arone,
    Ithong è ji è now pha layog è khung phi phro.
  eng-TCENT: Therefore repent of this wickedness of yoʋrs, and plead with God in the
    hope that the intention of yoʋr heart might be forgiven yoʋ.
  eng-BSB: Repent, therefore, of your wickedness, and pray to the Lord. Perhaps He
    will forgive you for the intent of your heart.
  cpu-NT: Povashaantairo piyaariperonka, pinkovakotairi Pava, añaamatsite ari impeyakotaimiro
    pikinkishirevetakari.
  san-ASM: অত এতৎপাপহেতোঃ খেদান্ৱিতঃ সন্ কেনাপি প্ৰকাৰেণ তৱ মনস এতস্যাঃ কুকল্পনাযাঃ
    ক্ষমা ভৱতি, এতদৰ্থম্ ঈশ্ৱৰে প্ৰাৰ্থনাং কুৰু;
  tod-tod: Nimiza mu ga è ɠoozu ɠisiɛ ɲɔi, Maliɠii maanɛɛnɛ, nii a kɛ ni soloo faa
    ʋe, é è zuvaayɛ ga kisiɛi, nii é è-yiimaʋɛ.
  tac-NT: A'réwagó alué resítiri 'nátili. Onorúgame e'kali tániwagó napurigá 'la nejkúrimala
    napurigá 'la ku e'kámala mué.
  eng-WEBPB: Repent therefore of this, your wickedness, and ask God if perhaps the
    thought of your heart may be forgiven you.
  gfk-H: Io, u na lilik pukus ta iakan ra sakana linga ma u na sasaring tupas no Watong.
    I tale dak bia na lik luban sei iakan ra num mangana lilik.
  viv-viv: Au unanuwavilana be hida ya nuwanuwa higa koyona lakahina unavenikohiyena,
    ada Kaiwabu againe unaveꞋoꞋola be kaꞋi ya nuwanuwa koyo-moꞋena ginayawelina.
  yao-yao: Kwapele nleche ungalumbana wenu wu, ni kwapopela Ambuje nombewo panepa
    channechelesye sambi sya kuganisya yeleyo.
  tgp-tgp: Matan haratu, o posi na nom r̃omr̃omi hehe, ale o usiusi isan God matana,
    matan vara i avulahi, i pa r̃omiho matan nom r̃omr̃omi sei.
  auc-NT: Ñöwo edæ mänïnö bitö wïwa cædïnö ante wæwente pönëninque ñimpo cæe. Ayæ̈
    mönitö Awënë ingante apæ̈nebi ëñëninque tömengä wabänö pönö waadete cædinque mïmöno
    bitö pönëwënö ante wadæ cædinque ñimpo cæbaingampa.
  kbc-NT: Enice oleetibige madinilaanitibece, ikani niɡ̶ida ɡ̶adowoogo ane beyagi,
    codaa ipokitalo Aneotedoɡ̶oji me ɡ̶adaxawani. Ijoatokaaɡ̶a ixomaɡ̶ateetedice ɡ̶adowoogo
    ane beyagi.
  bmh-bmh: Gonun, nait ounab koli kekulaiba, igul eg go semoroiba, Uwait auremen,
    nait dabeleu eg go zilagai mizamau.
  ctu-BL: Cʌyʌ a jontolil. C'ajtiben Dios cha'an mi' ñusʌbeñet jini tsa' bʌ a ña'ta
    ti a pusic'al.
  meq-meq: Ɗa ha mezeleme yak, ɗuwulay me a Bəy Maduweŋ ada agəna ma pəsakeye ha mədzal
    gər yak neheye lele bay eye.
  noa-H: Jãg pʌch k'ĩirjug k'aibag hisegpʌ̈iwia Hẽwandamag chugpaapi jëeubá; tale
    hirua pʌ k'ĩirjug jãg sim hajap'a paapʌ̈iwi tag pʌ dʌ̈i magʌm hiek higbajugui
    hajim hanʌm.
  alp-NT: Ele mere hoko ahleke bei amu lale tiae mere kai kotie loko Alla leke Iampune
    ale.
  san-VEL: ata etatpaapaheto.h khedaanvita.h san kenaapi prakaare.na tava manasa etasyaa.h
    kukalpanaayaa.h k.samaa bhavati, etadartham ii"svare praarthanaa.m kuru;
  kbq-kbq: E'i zanku kefo kavukva zanka'a neterenka, kagu'a rukarehe hunka havizama
    nehana zana atrenka, Ramofonte nunamu nehugeno, kagu'amo'a knarema hanigeno'a
    kumi ka'a atregantegahie.
  kbh-kbh: Ngménaca cochjenójuaboye quem bacna soye tcojamama y chca amana cochtsajbaná
    y Bëngbe Bëtsá cochjaimpáda, aca chca tcojájuaboma nderádose cmatjaperdóna.
  ron-LSB: Pocăiește-te, așadar, de aceasta, de răutatea ta, și întreabă-l pe Dumnezeu
    dacă nu cumva gândul inimii tale poate să-ți fie iertat.
  pon-pon: Ari, kalukila om jued wet, poeki ren Kaun o, ma a jota pan kotin makeki
    lamelam jued nan monion om.
  nhe-BL: Huajca xijpatla moyolo huan xijcahua nopa tlajtlacoli. Huan xijtlajtlani
    Toteco ica nochi moyolo intla huelis mitztlapojpolhuis ica tlen timoyolilhuijtoc,
  sps-sps: Reesik nyi takopis osing ton kat iny ngi'arapaar tsumanyi ana nyi te faakats
    tana Tsunaun ma anofe Yan aveto nato to te fakats fi rom anyi.
  wnc-wnc: Sanga waaknga natapbuyau gatukande bitateke Buyambam tapae waiakngaka natapbuyau
    sandekgamikge tumuk wam iniyo.
  bus-bus: Ǹ kpɛɛ li n yã zaaa pìnɛ ǹ adua kɛ Diia, ke eé sùu kɛnyo kↄ̃n n laasuu
    beee takao gwɛɛ?
  gub-BL: Ezemumikahy neremiapo putar haw rehe nehe. Epytu'u nezewe haw iputar ire
    nehe. Eze'eg Tupàn pe nehe. — Azemumikahy ihe, ta'e hepurapo wer ikatu 'ym ma'e
    rehe ihe xe. Emunàn heremiapo kwer nehe, nereharaz izuwi nehe, ezepyk zo herehe
    nehe, ere izupe nehe.
  imo-imo: Nuni ilto tembolo mele kanoko komu tendemomunga nu molko kenjiko ulu pulu
    kerimani nu ka tirimo kani i konopu lteno mele Awilimuni mundupe tiye kondombalonje
    ningo, kinye aku teko kenjirino ulu pulumanga konopu keri pilkono konopu topele
    tokono Gote yu konge teani,” nimu.
  boj-boj: E ni numonum ino are miligi tulaŋ uge. Ino kumbra uge dena ni siŋgila na
    ojejunu. Deqa ni are bulyosim ino kumbra uge di urat. Osim Tamo Koba pailyimqa
    a ino are uge di taqal waiyetmqas. Yim a ni qa olo are boleiyqas.”
  eng-DRA: Do penance therefore for this thy wickedness; and pray to God, that perhaps
    this thought of thy heart may be forgiven thee.
  knf-knf: 'Ţañaan mnŋot mi nu, iñehan Ajugun : Ahinan kaluŋ kamiiru uşal uwuţaan
    umbiiŋ ţi iwi wuŋ.'
  san-KHM: អត ឯតត្បាបហេតោះ ខេទាន្វិតះ សន៑ កេនាបិ ប្រការេណ តវ មនស ឯតស្យាះ កុកល្បនាយាះ
    ក្ឞមា ភវតិ, ឯតទត៌្ហម៑ ឦឝ្វរេ ប្រាត៌្ហនាំ កុរុ;
  arn-NT: Elkünutufinge ti wesa dungu tami femkeel, ka ngillatufinge ta Ngünechen
    femngechi tami wiñoduamatuaetew tami femngechi rakiduamfel mew.
  zas-NT: Bayüjn xgab por ni mal beenl, gurejdx gunab tëë Dios, rupent güünman lüj
    perdon por ree xixgabmalil,
  ken-NT: Ndu ɛchi nɔ, tɨ́k nsɛm ndǔ nkaysi bɛbʉ́ anɛ achi wɔ antɨ ɔ́nɨkmʉɛt ntá
    Mandɛm Acha. Ngufú chɔŋ amfoŋori nkaysi anɛ achi wɔ antɨ.
