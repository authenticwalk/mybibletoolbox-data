verse: ACT.008.033
translations:
  kpx-kpx: Ataeabuna aiohavoi mai kotalahai vaveveve toela elehaholisi hamage au hatige
    valadavebeu bae uge ataeau bae hilokalivebene.”
  okv-H: Eto amina me kiaguja rate embo na hondate ae. Eto enana na tehere embo ta
    vasiri enda ta irae ehija. Avo eto amita meniundi irae.’ ainge Isaiah na kajena
  tbo-tbo: Hi palihopuhopuneya po ega hita lidumalu imahiyeya. Ega iyai igehouna tauna
    natunatuna i gunigunihi ipa hina dedeya. Babana amaka hau hipuli a luyagohana
    i kokoe.’
  mal-C: 'അപമാനിതനായ അവസ്ഥയിൽ നീതി അവിടത്തേക്കു നിഷേധിക്കപ്പെട്ടു: അവിടത്തെ വരുംതലമുറയെപ്പറ്റി
    വിവരിക്കാൻ ആർക്കു കഴിയും? അവിടത്തെ ജീവൻ ഭൂമിയിൽനിന്ന് എടുക്കപ്പെട്ടുവല്ലോ!”'
  grc-SR: Ἐν τῇ ταπεινώσει ⸋αὐτοῦ⸌ ἡ κρίσις αὐτοῦ ἤρθη, τὴν ⸋2δὲ⸌ γενεὰν αὐτοῦ τίς
    διηγήσεται; Ὅτι αἴρεται ἀπὸ τῆς γῆς ἡ ζωὴ αὐτοῦ.
  bgc-bgc: “उस ताहीं अपमानित करया गया अर उस ताहीं कोए न्याय न्ही मिल्या। उसकै बखत
    के माणसां का ब्यौरा कौण देवैगा? क्यूँके धरती तै उसका प्राण ठा लिया जावै सै।”
  khz-khz: Getao-rigoato e gena Kota rauparana gekouato. Gena pete talimara rai na
    pene kilagira? Kwalana gena maguli tanoparai pema aiki.”
  deu-TKW: Durch die Erniedrigung ward sein Gericht aufgehoben; wer mag sein Geschlecht
    beschreiben? denn weggenommen von der Erde wird sein Leben.
  zsr-NT: Gulucaꞌnëꞌ Lëꞌ caꞌz, Len cutu gluꞌë latj nu cuequi xbey Lëꞌ. ¿Nuzxa caz
    gac quixjöꞌ zxguiaꞌ nabágaꞌgac bunách uládz queëꞌ? Laꞌ légaczëꞌ guludöddëꞌ Lëꞌ.
  lin-lin: Basambwisaki ye mpe baboyaki kolongisa ye. Nani akoyebisa bakitani na ye ?
    Pamba te balongoli bomoi na ye na mokili. »
  hns-NT: Okar bahoet bedjatie karal gail aur kaanoen dwaara na faisala bhail. Ke
    okar aulaad ke biese me koetjh bataai sakie? Okar djiewan dhartie par se hataai
    dewal gail.”
  noa-E: I dʉ̈i amachdëu ampierr ajierram, mamʉ ãbmuajã, ‘Jãan woun ajaphamʉu; idëu
    i khajapha sĩujujã’ abajim. Mag chaai chukhu khitʉm thõopʉ̈itarr aawai, ¿jãga
    ewag pawijã mag ‘Jãkhʉʉn i chaainau’ abarju?” a phã sĩejim aajem. Maata mag wounau
    thʉ̈r jörrajim aajem.
  eng-EMTV: In His humiliation His justice was taken away, and who will recount His
    generation? For His life is taken away from the earth.”
  mib-NT: Te hora jeē ní cajēhe i jnūhun canu yā, tu ní cásáha ndaā i sɨquɨ̄ yā jiín
    jnúhun ndaā, te ni cajehni i ya ini ñayɨ̄vɨ yáha. Te coo cuehē ñayuu candíje nuū
    yā jeē ma cánda ni ɨɨn ñayuu cahu i ñayuu ún. Achí.
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ कुना मे़धाःसु मे़बिरुआङ् तुक्‍खे मे़जाःत्तुरो॥ कुमुॽइदाङ्‌सारे़
    कुयाःम्‍बेओ हाःत्‍ले़आङ् पाःप्‍मा मे़सुक्‍तुन्‍लो, थेआङ्‌भे़ल्‍ले़ ने़त्तिगे़न्
    कुहिङ्‌मन्‍निङ्‌ग इक्‍सादिङ् खाम्‍बेःक्‍मोलाम् तेॽरे़रो॥”
  xnj-xnj: Akoliwi soni na kunotewa chechikumvala. Avi lepi wa kuhotola kulongela
    ndava ya mundu yoyoha chaki, muni wumi waki uwusiwi pamulima.”
  mmx-mmx: Neni ga lox alixilix i la ni goxo vorang i mi tekolinga. Kopmen teta noxo
    lox epovo do na paase mumu livipisik teren, mila lorooro ren nade at lavatbung
    menemen ira vot pam at laxavaxap teren.”
  cbr-NT: Ax upí sinánñu 'icëbia tëmëramicancëbëbi ca uinu 'icë uníxbi anun rabanan
    nëëti banacëma 'icën. Axa ënë menu utancëx bama 'ain ca a unin ñuiti aín rëbúnqui
    'aíma 'icën.
  tee-NT: Na catamamaxaniya' chai catamakniya' mas mati' ju ixtalak'alhin. Chai tis
    chavaich ju lai canona' ni ca'alina' ju catach'ak'ok'aya' ni camak'osunicana'
    ju is'atsucunti ju ani lacat'un. Chunch ju najun junta ixt'ajun lakts'ini' ju
    anu' lapanac.
  eng-LSV: In His humiliation His judgment was taken away, || And His generation—who
    will declare? Because His life is taken from the earth.”
  cak-NT: Can man jun ruk'ij x-an che, y más que man jun rumac, pa ruwi' raja' xka-wi
    ronojel mac. Y xapon jun tiempo cuando ri winak yalan je itzel xqui'en-ka y xquicamisaj.
    Quiri' ri nu'ij chupa ri xutz'ibaj can ri Isaías, ri jun achi ri xuk'alajij rutzij
    ri Dios ojer can.
  pah-NT: '@see-verse:ACT.008.032'
  sja-NT: Iru k'ĩra nejasiapijida mãik'aapa maarepida chupɨria k'awada-e paji. Ãchi
    audú t'ãri k'achia-idaa p'anadap'edaa perã, pee atapëijida. Maperã irudeepa warra
    apida uchiada-e paji. Mãgá iru peedak'ãri, uchiapijida na p'ek'au eujãdeepa.’
  xed-xed: Ma hanaganatani ta ghəŋani, ka tsanaghatá lu ta guma, ka dzata. Haɗ mndu
    dzaʼa kulaŋtá mndəra taŋ wu, kabga zaɗanazaɗa ta hafani ta ghəŋa haɗik,» kaʼa.
  mks-NT: Na̱caja xíxi ndiva̱ha na xi̱hi̱n dá ta co̱ó na̱caja nda̱a̱ na̱ xi̱hi̱n dá.
    Jáchi̱ ja̱nda̱ na̱ na̱quixi chi̱chi nu̱ú na̱quixi mé dá co̱ó na̱ndiquehe na sa̱ha̱
    dá. Ña̱ na̱caja na quéa̱ na̱sahní na̱ da̱ já ná a̱ cóo ga̱ da̱ ñuyíví yóho, cáchí
    tu̱hun Ndióxi̱ nu̱ cáhvi da̱ Etiopía cán.
  gfk-S: Di ga hamarisne ie ma ing di ga gil tana pai gale takados. I tale be tikenong
    na pirwase tike linge uta ira nuno bulumenamur? Pata, paile tale kinong urah no
    nuno nilon kira ra ula hanuo iga takumut.”
  bmu-bmu: Memba et al waŋgigetka kunŋan keu jakeŋe keuŋaŋgö likepŋi qahö naŋgöba
    jiiga öne jim teköget. Gölmenöŋ malmalŋi mewö waŋgitket. Gwölönarökurupŋi qahö
    mewö kömuyök. Miaŋgöra kunŋan qet areŋi könaŋgep qahö oyoŋda jima.”
  dgz-dgz: Me inap ta koeamene umame anun, amba mu wanene eboewa gapan tane go me
    no uon wanden, Me inak mega piup ma gapana uon tani menan, naewa mega da uon.
    Ap menan me oisewa waenapan da wadidiamuiwandata.
  eng-GNV: 'In his humilitie his iudgement hath bene exalted: but who shall declare
    his generation? for his life is taken from the earth.'
  zaa-NT: Beni cą ne tratar ti'atsi labí enne' re' cuenta née, ą'hua labí lu'uxtícia
    beni cą quì'e. Acca núní ccani equixá'a ti'iỹa tegá mal uccua canu gutsé'e tiempo
    quì'e cá. Gutua cą la'labàni quì'e le' yétsiloyuį. Ą' ra lo Escritura.
  eng-WEBSTER: 'In his humiliation his judgment was taken away: and who shall declare
    his generation? for his life is taken from the earth.'
  guh-guh: 'Bejiobiaexanaenatsi. Pibisiacuene apo exanae ata, naneconitsiaexanatsi.
    Itsajivi ata bajaraponë yabara apo jumaitsi tsane: “Mara pamonaeje bajaraponëmi
    pemomoxije,” apo jai tsane. Tsipaji beyaxuabianatsi, jai tajëvelia mapacueniaje
    Isaíaspijinë peyaquinaebaxutota Jesús yabara, palivaisi Etiopía nacuapijinë lebanajetaruca.'
  bon-bon: Teepi ajiri me jewenisi teebine, yepä äwärimta biname lica ge teeme tääpume.
    Nuuja biname te äblicäco mene iicana teeme ingwe kaakesaare poto cidi me, ingle
    naace popi teeme ireclota ai gawecewe cabu ngälu bii joomlige.”
  nhw-BL: Quipinahualtise huan amo quichihuilise catli xitlahuac. Amo aqui huelis
    camanaltis tlen iteipa ixhuihua, pampa amo quinpiyas. Quimictise huan yaya quisas
    ipan totlaltipac.”
  mgw-mgw: Aateisika no yimilwa aki yake, bwu'mi wake ubu'yilwe mudunia, kwa nyo ntu'pu'
    ywakombwa awana bu'kana na lubelekwo lwake.”
  swh-ONEN: Katika kufedheheshwa kwake alinyimwa haki yake. Nani awezaye kueleza juu
    ya kizazi chake? Kwa maana maisha yake yaliondolewa kutoka duniani.”
  wbi-wbi: 'Pa lusukunalo lwa mwene uluhighilo lwa mwene lulyavusivue: Veni Juno ikwolelela
    ikipelela kya mwene? uvukalo vwa mwene vuvusivue mhu iisi.”'
  bba-bba: Bɑ nùn kɑwɑ, mɑ bɑ yinɑ bu nùn siriɑ dee dee. Wɑrɑ koo kpĩ u sɑɑ yen tɔmbun
    ɡɑri ɡere. Domi bɑ nùn wɑ̃ɑru wunɑri, u ǹ mɑɑ wɑ̃ɑ tem mɛ sɔɔ.”
  eng-KJVCPB: 'in his humiliation his judgment was taken away: and who shall declare
    his generation? for his life is taken from the earth.'
  kgk-NT: Ogwereko asy ramo íxupe, onhembysarái ramo hese, ndaipóri hepyha. Ojapose
    va'e mante ojapo hese hikwái. Ko yvy-gwi omokanhyngatu íxupe. Ndaipóri omombe'u
    va'erã he'ýi kwéry rehegwa.” Upéixa voi Isaías remimoĩgwe kwatia-rehe Hesu rehegwa
    nhe'ẽ.
  waj-waj: Vaidiiya kumina vaidivaivee kiaa kiada uuduu hama inna seena inna tasipama
    kuatinaraivootauduu rikiada hama kua pinaivaa kiaa safuurama kiada unnakua kiaa
    inna ruputiravai. Vaidiiya inna ruputuduu ivo mmatayaa varuu suaivo taikoovaara
    hama kava voovoono inna sidinnaidiiyara vo kua voovai tiravai.
  cpy-cpy: Itsinapashiretakaetakiri kaari kyaaripero okaatzi ikantakoewitakariri Riima
    isheninkapaeni, ¿kantachama riyoteeteri jempe ikantawaeteeyani? Tema rashiryahae-takari
    ijeekawita-paenta jaka kepatsiki.
  mpx-mpx: Hi papapuluwawi-an ge wana kot elana hi wole kakawe. Tubunau bolo ha mul
    nige bosowaina wasaliya ta wasaan, kaiwena yawalina panayawiya iyaka hi pwamowasi.
  wbp-wbp: Yangka wati jiyipi-piya, ngulajulu kurnta-manu yapa-patu-karirliji. Kularla
    ngana ngulakuju kunka-pardija. Kulalparla nganangku marlaja yimi-ngarrikarla nyanungu-nyangu-kurlu
    kurdukurdu-kurluju, yirdija-ngarra palija kurdu-wangu.” Kujanya-ka wangka Yijaya-kurlangu
    yimiji.
  luo-luo: Ne oyale angʼaya kimiye wichkuot. Bende en gi kothe ma ji noparego? Nikech
    ngimane nogol oko e piny.”
  nhe-NT: Quipinahualtise huan ax quichihuilise tlen xitlahuac. Axaca huelis camatis
    tlen iteipa ixhuihua, pampa ax quinpiyas. Quimictise huan yajaya quisas ipan totlaltepac.”
  aii-aii: ܒܡܲܟܝܼܟ݂ܘܼܬܹܗ ܠܵܐ ܥܒ݂ܝܼܕ ܠܗܘܿܢ ܕܝܼܘܵܢ ܫܲܪܝܼܪܬܵ‌ܐ ܥܲܠܘܼܗ‌ܝ، ܘܒܘܼܬ ܕܵܘܪܹܗ
    ܡܵܢܝܼ ܒܸܬ ܗܲܩܹܐ؟ ܣܵܒܵܒ ܚܲܝܘܼ̈ܗ‌ܝ ܦܝܼܫ ܠܗܘܿܢ ܫܩܝܼܠܹܐ ܡ̣ܢ ܐܲܪܥܵܐ.
  esk-NT: Uqaqsittaałiġmiñi iñupayaam aŋallaqłuutiniġaa atchiksipkaqługuasiiñ. Kia-unniiñ
    kaŋŋiulguvagich? Ilaa kiŋuviaŋitchuq atakkii tuqqutlugu.”
  msb-msb: Nagpakaalo siya kag wara siya hatagi sin hustisya. Sin-o an makasusog san
    iya lahi, kay an iya buhay sa kinab-an natapos na?”
  cpa-NT: Ha¹chian² dsa² ca¹mi¹rø¹² jǿg³ quiah¹²dsa mi³ca¹can¹dsa jmø³uai¹². Ha¹chian²
    jong¹²dsa li¹chian². Ha¹chi² jǿg³ chi² tsø³jong¹³dsa. Ca¹jŋaih¹ báh³ dsa². Ha¹chi²
    ma¹cuø¹dsa ni³ jmøi¹guǿi¹ gú¹dsa.
  dso-dso: ଲକ୍‌ମନ୍‌ ନିନ୍ଦା କଲାବେଲେ ତାକେ ନିଆଇ ମିଲେ ନାଇ ତାର୍‌ କୁଟୁମର୍‌ ଲକର୍‌ ବିସଇ, କେ
    କଇ ନାପାରତ୍‌, କାଇକେବଇଲେ ମଚ୍‌ପୁରେ ତାର୍‌ ଜିବନ୍‌ ସାରିଗାଲା ଆଚେ ।”
  meu-meu: E hahemanau dainai hahemaoro danu ena amo e abia oho. Ena uru daika es
    baine gwauraia? Badina be ena mauri na tanobada amo vada e abia oho.
  yva-NT: Vatane wo aura tantunawi muno wo ave arikaimbe, muno wo ayao mamaisye rapatimugo
    Ai jewen, yara wo mangke raugaje Ai vayave kobe. Weti Apa arikainyo wo Apa susye
    rampamo iridita meweno Ai, weye wo aubaisyo wusyimbe.”
  dgc-dgc: Ta péngloko de diya éy éwan side tu katuwiran. Medukes i éya a lahi a tolay,
    da bunon de siya.”
  zpm-NT: Niicle ne goṉ zho scataa ndooladz me, per psacsi zho me. ¡Pa lotaa bdziṉ
    guieḻntseeb ne beeṉ grë meṉladz me! Sac goṉ, ptiche zho xquieḻmban me lo guidzliu.
  hix-NT: Norohnàtho wyaro nanàhnohyatxhe hampànà. Yaworohra noro yokarymetxhe hampànà.
    Yaworo ekarymany komo, ehxera ro mak natxhe hampànà. Wayehketxhe hampànà. Ehxera
    ha ketxhe hampànà. Àro ke, onà wyaro nketxhe hampànà. Àsok hana natxow ha, àmryenonàthàyam
    ha. Ehxera natxow hamà, ketxhe hampànà. Àro wyaro rma katxho me nehxakon hatà,
    Khoryenkom karyehtan hoyeno, noro nàrwonàhyamanàrà.
  sim-sim: Mashi kavakavan li mbaha orin limu esnerkora. Or mbeek mashi omendingak
    li mbaha kotik li oweri ambu ri. Mashin li haimba handambaha orin limu kotik owera.
    Or jinirmbanira nga nor na namber li jimandingormeshirik hari ri. Unda osik hulaima
    nokopma mbeek nirambara orhi lal heyekwa ambu lir.�
  npi-ULB: उसको विनम्रतामा उसको न्याय खोसियो । कसले उसको पुस्ताको घोषणा गर्ने ? किनकि
    उसको जीवन यस पृथ्वीबाट हरण गरियो ।”
  cgc-cgc: Papagayyaan kanen an daw dili man matareng pagsintinsya ki kanen. Ula linai
    na kaapuan alin ki kanen tak iya na kabui unti ta kalibutan i palipo nang ta mga
    gasintinsya ki kanen.”
  tim-tim: '@see-verse:ACT.008.032'
  yor-yor: Nínú ìwà ìrẹ̀lẹ̀ rẹ̀ a fi ìdájọ́ òdodo dùn ún. Ta ni ó le sọ̀rọ̀ nípa ti
    àwọn ìran rẹ̀? Nítorí tí a gba ẹ̀mí rẹ̀ kúrò ní ayé.”
  wos-wos: Di déka wa, ‘Haraki saraki sémbut dé huru.’ Wungi wataka di déka hundi
    xékéhafi yata di yéna ya. Di déré xiyandaka dé ané héfambu téhambandé. Déka hémka
    héndé xékélake wate? Wungi dé Godna profet Aisaia hanja hayi.
  emp-NTPO: Idji carea ipid̶ad̶aped̶a jipa cawa od̶aẽ́ basía. Beaped̶ad̶a bẽrã ¿caiba
    idji warrarãnebemada poya nẽbʌrʌi?
  eng-F35: In His humiliation His justice was removed, and who will recount His generation?
    Because His life is removed from the earth.”
  ind-ind: Dia dipermalukan dan semua hak-Nya sudah diambil paksa. Dia dibunuh dan
    dilenyapkan dari dunia ini, tidak ada keluarga dan keturunan bagi-Nya.”
  pes-OPCB: او فروتن بود؛ از این رو هرگونه بی‌عدالتی در حق او روا داشتند. چه کسی می‌تواند
    از نسل او سخن بگوید؟ زیرا حیات او از زمین برداشته شد.»
  mpt-mpt: enin kino omaniba dim baabaniba E hengmino sumobo geniba naka maki mo baanibta
    E meletani ye bliobo genomabibbabo, e anaiba kaanamabe kesoa e dabalim olo alang
    namanamabebo ge baanea dolanebu ota kibetabe.
  ssx-ssx: Ipika꞉ hande tieke hayekeeki mea lopao pita꞉ta꞉ pi yokaalu epeke tupa꞉
    na pimikime. Kutupa ipika꞉ kini pu mieke tapake epima꞉ lapeke ya꞉la꞉pe. Ipika꞉
    da꞉ta꞉la꞉ ekita꞉ ma꞉nda꞉ma꞉ hoeyaasa꞉me la꞉la꞉eki yata꞉polo pitiekeme.
  mkl-mkl: À kɑyeɛ nɔ ɑ̀ kɔ ku kiitiɛ dee dee. Si bɛi ɑ̀ kpɑ irii kuwɛɛɛ, kù wɑ si
    ilɛu ihɛ̃ mɑ́, Yooi ɑ́ fɔ idei inɛi ɑnyiɛ ŋɑ mɑ́.
  gaq-gaq: ମେଁ ଅପମାନ୍‍ ବାକେ ଆରି ନ୍ୟାୟ୍‍ବାନ୍‍ ବ୍ରୁଆକେ । ମେଁ ବଂସଇଂନେ ବିସୟ୍‍ରେ ଜା ମେଃଡିଗ୍‍
    ବାସଙ୍ଗ୍‍ ଆୟାଆର୍‍ ଣ୍ଡୁ ଡାଗ୍ଲା ମଞ୍ଚ୍‌ପୁର୍‍ନ୍ନିଆ ମେଁନେ ଜିବନ୍‍ କାଲ୍‍ ଡା ଲେଃକେ ।”
  gof-RNT: I kawuyis; iyaw xillo pirddi dhays. iya de7oy ha sa7aappe qanxettida gisho
    iya sheeshaabaa oone odanay?” yaagees.
  unx-unx: ଇନିଃକେ ଲାନ୍ଦାକିୟାକ ଆଡଃ ନ୍ୟାୟ ବିଚାର୍‌ କା ନାମ୍‌ୟାନା । ଇନିୟାଃ କିଲିକଆଃ ବିଷାଏରେ
    ଜେତାଏ କାକ କାଜି ଦାଡ଼ିୟା, ଚିୟାଃଚି ଅତେଦିଶୁମ୍‌ରେ ଆୟାଃ ଜୀଦାନ୍‌ ଟୁଣ୍ଡୁକାନା ।”
  gah-gah: Miluma netá alimiake avozagi netá lilí imiake aí lihima nomitó hanuvamú
