  cbt-NTPO: Nonpinapipi ni'ton, coisë co no'tëquën sha'huirinhuë'. Tëpapi ni'ton,
    co a'na hui'nin tëranta' ya'huërërinhuë',” tënin quiricanënquë.
  rmy-SERVI: Вов сля ладжьвардо и на домукло чячюнэ сындостэ. Ко розпхэнэла пала Лэхкоро
    родо? Колэсти со джювимо Лэхкоро пхуятар залэлпэ».
  srn-NT: Den broko En saka, èn den no gi En no wan leti. Sma no o man taki fu bakapikin
    fu En, bika den kiri En puru na grontapu.
  cta-NT: Lye tsa xcubeꞌ nguꞌ jiꞌi̱ yu biꞌ, chaꞌ ná liñi cuaꞌni cuayáꞌ nguꞌ nu laca
    loo jiꞌi̱ yu. La cuiꞌ juaꞌa̱, ná caca chcuiꞌ na chaꞌ tya caja sñiꞌ yu, xquiꞌya
    chaꞌ cua cujuii ti nguꞌ jiꞌi̱ yu biꞌ; ngaꞌaa tyiqueeꞌ tyiꞌi̱ yu nde chalyuu liꞌ.
    Juaꞌa̱ nscua chaꞌ lo quityi biꞌ.
  bqc-SIM: Wà widàwà, wi yã́kpalɛkɛaànↄ a zɛ́wao. Démɛ a fↄ̃ aà gↄↄ gbɛ̃́ↄ
    yã'oi? Asa wà aà kua dṹnia guu mìdɛɛ.
  tcz-CHONGTHU: Akineosahna lamin achunga adih a thutanna aumtapon, koipen'in akhang
    thusim asei ding hitam? Ijeh inem itile a hinkho chu leiset'a kona alahdoh'u ahitai.”
  mar-mar: 'त्यास लज्जित केले गेले त्याच्या लीन अवस्थेत त्यास न्याय मिळाला नाही: त्याच्या
    पिढीचे वर्णन कोण करील? कारण पृथ्वीवरील त्याचे जीवन संपविले गेले आहे.”'
  snp-snp: Ka ádaito, ukana kolinami ona umuti ligiya lo edado efe loti olu kalo mele
    edámae. Ido mikalo minami kamenala ya fukoti, ofo folanako, kemakafo ufa fiyaiguti
    wenenala kani ogofu lenagoliye? loto ka mono lufuwau (Ais 53:7-8) ya nemo ka kato
    minaiye.
  isl-isl: Hann var auðmýktur og réttur hans frá honum tekinn. Endir var bundinn á
    ævi hans – hver getur lýst illsku samtíðar hans?“
  spy-NT: /Kikeemoonta /ānkēētāchi manta. Mātinyē biich chēbo siintaaryeenyii, kuuyu
    /kikiinēm soboonnyii ām kōōrooni.”
  xnn-xnn: Baibainanda siya dadapay adi somalyaen omona. Olay maid basolna ngem pinateyda
    kayet. Ngem olay natey et adi kabilang nan awnitna kaneg an-ak.” Siya di nan binasana
    isnan liblon Apo Dios.
  mwe-mwe: Ashinkutokomaywa na bhonelwa. Jwakwa shakombole kutagulila ga lubheleko
    lwakwe, pabha gumi gwakwe ushishoywa pashilambolyo.”
  tte-tte: Mwalimwaline lalakina ilobai yo ana yatala koina mwakota mena siyakewai.
    Nige natuna ipapagan mwa nige yabo sowasowana natunao kaiweli iedeedede kaiwena
    tomone ana sauga imwawasi.’
  tcs-tcs: Dempla bin daune em ane zaze em rongwei. Em bin ded, nogad pikinini po
    pase da pamlelain godaun. Laip blo em ya wea dis ert i pinis.’
  hlt-THB: Chahqai na amak thym na awideng uhy. U ing nu a cadilkhqi kawng ce ak kqawn
    thai kaw? Khawmdek awhkawng a hqingnaak ce ami lawh peek a dawngawh,” a tive noet
    hy.
  soq-soq: Mo me ituaisiidasaiena, mai anaanau ruawantope dodomana kotusapona, dia.
    Me obampasiawaia bolen. Me bedewe mai obampa da segantope waimoipona umanau wapu,
    dia.”
  qub-qub: Manacajman churaptin manami pipis faburnin jatarcushachu. Paytaga cay pachapita
    illgänanpämi wañuycärachisha. Chaura ¿wamrancuna mana captenga piraj rimarconga?»
    nir.
  att-att: Nepasiránán ta arubáng nayù ira tatolay, á ari kustu yù pamestigá ra kuna,
    ngam iddâ da lâ pinapátay nga awán ta liwâ na. Á awán ta makkagi ta meyannung
    sù ira ginaká na, ta nári ngin yù inángà na sù dabbuno.”
  bki-bki: Nalo amila burum̃ara im̃auano toru laka ban naio ruei, mia bogo na ajibureio,
    nalo amila maka rimemedu kanio. Mia nalo amial ka maka ve kenerinio tai ka rudu
    siano, bior aje korovio kiano meuliano ea yetemeriba nei kiri bulati ga.”
  bqp-bqp: Ò wé'i dàa, odi yãkpatɛ kɛ kãao a zɛ́aro. Dí mɛ́ ani fↄ̃ à a gↄrↄ bire
    yã oo? Zaakũ ò a wɛ̃̀ndii bò andunia gũn.
  mcp-mcp: Bwə́ á sɛ́ɛ́mbʉli nyə, bwə́ nyaal nyə ŋkaam nyɛ́ nə məkuú. Zə́ jɨ́ nə ŋkul
    bá bwiiŋg lâŋ á mpwoŋ buud nyɛ́ yɛ́? Kú nə muud! Bwə́ á sámb nyə jé cʉg shí gaád.
  hat-hat: Yo te desann li ba anpil, yo refize fè l' jistis. Pesonn p'ap nonmen non
    pitit pitit li. Paske, lavi l' sou latè fini nèt.
  npl-NT: Inmixpah nochteh okipijpinawijkeh iwa amaka okitlajtolpalewi; ¿akin weletis
    techinmititis ipilwah?, porke okimiktijkeh itech nin tlaltíkpaktli.
  bgg-bgg: Aishii ne biwo rek muii ro, wie chua pha miyao de aishii khiijai. Hanyie
    de ai riing pha chiang shii ayao mua ro nyieliieshii ichiih sohnyiak shii ai chai
    pha ishak ne jong dun ro.”
  eng-TCENT: In his humiliation he was denied justice. Who will tell of his posterity?
    For his life was taken from the earth.”
  eng-BSB: In His humiliation He was deprived of justice. Who can recount His descendants?
    For His life was removed from the earth.”
  cpu-NT: Tsinampashirera ikantakaayeetakari, te ontampatzikate okaratzi ikantakoveetakariri.
    Ari jovamaayeetakeri, temaita intzime irovaiyanepayeeni irirori.
  san-ASM: অন্যাযেন ৱিচাৰেণ স উচ্ছিন্নো ঽভৱৎ তদা| তৎকালীনমনুষ্যান্ কো জনো ৱৰ্ণযিতুং
    ক্ষমঃ| যতো জীৱন্নৃণাং দেশাৎ স উচ্ছিন্নো ঽভৱৎ ধ্ৰুৱং|
  tod-tod: Ná-ɓɔɠɔmaayeii zu, ti ná-tukpɔi ɠaaleʋeni ga telebotalai, ɓɛ ɠa a kɛɛɠalazuʋɛti
    dɛɛ? Mazɔlɔɔ zɛnvui ɠulani zea.»
  tac-NT: '''Lige tabilé niráliru alué rió, pe napurigá bilé ajágame pe alarigá etéliru
    alué rió. Pe gastigáriliru alué rió ralámulite, pe tabilé niraga olale. ''We cha
    nokame nile alué ralámuli alé mochígame. ''Ma me''ale alué rió. Alarigá tabilé
    ''kúchigame nile alué rió napu me''líliru. Alarigá osale alué Isaíasi anilime
    rió ''ya ajtígame.'
  eng-WEBPB: In his humiliation, his judgement was taken away. Who will declare His
    generation? For his life is taken from the earth.”
  gfk-H: Di ga hamaris ia ma ing di ga gil tana pa ga takodas. I tale bia tikai na
    hahua tiga linga uta ira nuna bulumur? Taia, pai tale kanong warah no nuna nilon
    kai ra ula hanua ga takumut.”
  viv-viv: Hikivewowomumuna ada keke tamo gavadi koyona gidafaisewani tu, au aiꞋadi
    hiluveꞋalikana. Yana miyami babiya himadudabana faꞋina, keke tamo hakwadi ana
    unumamomo faꞋidiya ginalukahihi, faꞋina ana unumamomo keke. Au hidedemi Aiseya
    gigahe-ma kwanaIdiyofiya gihawahawa.
  yao-yao: Ŵachembulwisye ni kwaonela. Ngapagwa juchakombole kuŵecheta yankati uŵelesi
    wakwe, pakuŵa umi wakwe ujigalikwe kutyochela pachilambo.”
  tgp-tgp: Na rani la vailejlejia mo sopo tea i turu vara i tuenia. Mo sopo te taniana
    vara i er̃i lavi na koruna. Matan la lavi nar̃ihi na maurina na varama.’
  auc-NT: Pïinte änäni wæyongante në apænte anguënënäni incæ, Pangæ̈impa, ante cædinque
    nöingä ante änämaï ïnänitapa. Tömengä ingante æ̈mæ̈wo wæ̈nönäni wængaingä ïñongante,
    Tömengä nänö pæ̈ïnäni, ante ædö cæte apæ̈nequïï.”
  kbc-NT: Niɡ̶ica oko oyame, codaa aɡ̶ica ane licaajo. Aɡ̶aleeɡ̶icoa me yewiɡ̶atedinigi
    niɡ̶ina iiɡ̶o, odaa jiɡ̶idaa leeɡ̶odi me daɡ̶adiaaɡ̶ica ane yalaɡ̶ata ane licoɡ̶egi,
    leeɡ̶odi joɡ̶oyeloadi.”
  bmh-bmh: Dudu agen gonugau wanib tonoi mai, go gonugau ze suban sisiai murab tam.
    Du tub nug gonugau ug wanib araog mab tam. Ag go wina, noumeun, gonun, go em e
    ebu dab tam.’
  ctu-BL: Pec' tsi' mele i bʌ. Jini año' bʌ i ye'tel ma'anic tsi' meleyob ti toj.
    ¿Majqui mi mejlel i tsicben i yalobilob jini winic? Come tsa' tsʌnsʌnti ila ti
    pañimil”, che'en.
  meq-meq: Tə pasla na a walaŋ i ndo hay na, kəriye ada ta gay sariya i deɗek bay.
    Mata tsike me ka wawa ŋgay hay na, way? Ndəray kwa nəte andaya bay! Neŋgeye ta
    dze ha məsəfəre ŋgay abəra ka məndzibəra.»
  noa-H: Hi dʌ̈i hamachdëu hampierr hajierram, mamʌ hãbmuajã, ‘Jãan woun hajap'amʌu;
    hidëu hi k'ajap'a sĩujujã’ habajim. Mag chaai chuk'u k'itʌm t'õopʌ̈itarr haawai,
    ¿jãga hewag pawijã mag ‘Jãk'ʌʌn hi chaainau’ habarju?” ha p'ã sĩejim haajem. Maata
    mag wounau t'ʌ̃r jörrajim haajem.
  alp-NT: Isebeie esi lepae tiae eteI kai teu pakala eteIje sae itapaI mo. Sae ialenake
    Eni anubuaru mo le esi bunuI mei nusa meije.”
  san-VEL: anyaayena vicaare.na sa ucchinno .abhavat tadaa| tatkaaliinamanu.syaan
    ko jano var.nayitu.m k.sama.h| yato jiivann.r.naa.m de"saat sa ucchinno .abhavat
    dhruva.m|
  kbq-kbq: Agrira azeri agaze hu'za knare fatgo zamuzmara huonte'naze. Na'ankure ko'ma
    Agri asimura ama mopafintira eri'nazana, nankna huno Agra mofavre antegahie? (Ais
    53:7-8)
  kbh-kbh: Ents̈anga tmonjanma cha puerte chaosufrima, mo cha canÿe nduamaná cuaftsemncá
    y nts̈amo ndoñe betsomerecencá cháftaca tmonjanma. Ndocná nanjobenaye chabe básengbiama
    jacuéntana, quem luarents̈a chabe vida tmontsanbojuaná causa ca.
  ron-LSB: În umilirea Lui, a fost luată judecata Lui. Cine va declara generația Lui?
    Căci viața lui este luată de pe pământ.”
  pon-pon: A ni a karakarak a jolar pakadeikadar. A ij me pan kak kaweweda duen jau
    i kan? Pwe a ieiaj wijike janer jappa.
  nhe-BL: Quipinahualtise huan ax quichihuilise tlen xitlahuac. Axaca huelis camatis
    tlen iteipa ixhuihua, pampa ax quinpiyas. Quimictise huan yajaya quisas ipan totlaltepac.”
  sps-sps: Tan nainy te fauf ari Ya, sikia ta mes ma fasakaa ot iny Ya. Ai sei te
    onot ma siisio of ir tsubnaain Tsunia ee? Tana saa, a toto Tsunia tan puputaa
    tovei te kap en.”
  wnc-wnc: Siwan aminda sipsipdane danggami matawanu wamna dua yawik. Ina unzakan
    aminu waapata wamu dua yakut. Aminu waita umana takepuke noman taknga ateke gutonga
    aknga yawa nomatakut. Aminu waapa tanguwa kungwake kepdakane yutnanga dua sikut.
    Siwan aminu wai waakwakga tasiking kakngae kuupbamu maminda katak siknga natdeke
    yawik? Wena. Yawan buyambam siknga singgawan atewik.” Ngang unzing matakutna kendekut.
  bus-bus: Wà wí dàa, wèe yãkpaɛ kɛo a zɛ́aro. Dé bé eé fↄ̃ à à gurↄ gbɛ̃nↄ yã oo?
    Zaakɛ wà à wɛ̃̀ndi bↄ̀ anduna guu.
  gub-BL: Teko numuwete kwaw a'e wà. Uzuka e wà. Ni amo numume'u kwaw ta'yr waneko
    haw wà nehe. Ta'e umàno a'e xe, i'i a'e ze'eg kwehe arer a'e.
  imo-imo: Yu ulu te tepa naa kenjirimu nalo imbomani yu ningo mandoko kot we tendeko
    ka tikolio toko kondoringi. Yu bakulu te naa mepili yu toringimunga yunge kalopa
    ltimu imbo te naa moromo, nimbe bukuna aku tepa peremo ungu kanorumu.
  boj-boj: Naŋgi a tulaŋ ugeugeiyosib gisaŋ anjam gargekoba aqa jejamuq di laŋa qametoqneb.
    Deqa a mandamq endi olo sqasai. A aŋgro saiqoji unu deqa tamo qudei na aqa aŋgro
    bei qa marqa keresai.”
  eng-DRA: In humility his judgment was taken away. His generation who shall declare,
    for his life shall be taken from the earth?
  knf-knf: Baneenana unwooŋ wi nul, ţi pwalan bkowul. Ubida wi nul upën ţi umundu
    wi In akluŋ kakakalëş pntaali pi nul? »
  san-KHM: អន្យាយេន វិចារេណ ស ឧច្ឆិន្នោ ៜភវត៑ តទា។ តត្កាលីនមនុឞ្យាន៑ កោ ជនោ វណ៌យិតុំ
    ក្ឞមះ។ យតោ ជីវន្ន្ឫណាំ ទេឝាត៑ ស ឧច្ឆិន្នោ ៜភវត៑ ធ្រុវំ។
  arn-NT: Illamtukangey, elungelay ñi ingkawael nor dungu mew. ¿Fey ñi wesa femel
    ti pu che kisu mew iney kay nütramyeafuy? Kisu am langümngelu tüfachi mapu mew.”
  zas-NT: Chi beennë reeman laaman ziꞌctzi rën reeman, achut been guialguxtis por
    laaman. Yan achut guzaꞌt xdiaaman, din ma bisüd reeman laaman loj guidxliuj.
