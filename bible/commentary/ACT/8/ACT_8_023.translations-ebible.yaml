verse: ACT.008.023
translations:
  kpx-kpx: '@see-verse:ACT.008.022'
  okv-H: eto no jo ngahia amo ari sapura na andirari avo ere kogona” ainge enu
  tbo-tbo: A gagalem naka omgenagenalili nugonugom i wihogoya po apapoe i panim.’
  mal-C: നീ അസൂയ നിറഞ്ഞവനും പാപത്താൽ ബന്ധിക്കപ്പെട്ടവനുമാണെന്ന് ഞാൻ മനസ്സിലാക്കുന്നു”
    എന്ന് പത്രോസ് മറുപടി പറഞ്ഞു.
  grc-SR: Εἰς γὰρ χολὴν πικρίας καὶ σύνδεσμον ἀδικίας ὁρῶ σε ὄντα.
  bgc-bgc: क्यूँके मै देक्खूँ सूं के तू कड़वाहट तै भरया सै अर पाप के चुंगल म्ह फँसा
    सै।”
  khz-khz: Kwalana agitamuna, goi aoginigini na ovonuto, e rakava na eligomuto.”
  deu-TKW: Denn in Galle der Bosheit und Bande der Ungerechtigkeit sehe ich dich gegeben.
  zsr-NT: Rléꞌidaꞌ nabaguꞌu zxguiaꞌ len nadzunuꞌ lu yal‑lj qui tuꞌ xöhuiꞌ.
  lin-lin: Pamba te namoni ete motema na yo etondi na zuwa mpe ozali mowumbu ya masumu.
  hns-NT: Ham to dekhlie kie toe bahoet djarantoeha aur kharaab boeraai me ekdam se
    djhakaral baate.”
  noa-E: Simón, pʉʉn chikhamnau wau nʉm oowi am dënjö am khõchgau, sĩi kha onegjã
    chukhuta sĩerrʉmgui ajim anʉm, pʉch khaibagjã pʉaba. Mag khaibag isegba aawai
    ich aguapaita pʉ pör öbeerpiba pʉr wai simjö sĩebahab ajim anʉm irig.
  eng-EMTV: For I see that you are in the gall of bitterness and the bond of unrighteousness.”
  mib-NT: Chi jíní rī jeē cucuésún ni rō sɨquɨ̄ jeē sáha ri jniñu yáha. Te tāca jéē
    neé jéni ni rō ni cunuú un jíín ró, achí Pedro jiín de.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ खे़ने़ॽग नाहे़म्‍माल्‍ले़ कुधिम् नु लायो इसेःङ्‌बा निङ्‌वाॽइल्‍ले़
    के़युक्‍ते़बान्‌इङ्‌गाॽ निःने़रो”
  xnj-xnj: Nikulola hotohoto umelili wihu neju, ndi mkungiwa wa kumbudila Chapanga.”
  mmx-mmx: Nia a ven i do nenu u umsu mi levereven peves, la lorooro ram i umsu mi
    laxakapmek la kopmen na epovo xusu una sixiro basinge i.”
  cbr-NT: '@see-verse:ACT.008.022'
  tee-NT: Ju quit'in icc'atsai ni na t'alasai ju ixtaxtokni Dios ju uxint'i. Chai
    ju mi'alactu'unti tachi ju va tach'in navitan. ―Chunch ju junicalh ju Simón.
  eng-LSV: for in the gall of bitterness, and bond of unrighteousness, I perceive
    you being.”
  cak-NT: Ren nintzu' chi ri etzelal c'a c'o pa ac'aslen, y c'a jatruximon, xcha'
    ri Pedro.
  pah-NT: A'ereki ji anhimombaragwaha nenhimyrouhũhetea rehe. Nandepiro'yi nde ete'varuhua
    hugwi, ei ga Simão'ga pe.
  sja-NT: Mɨa mãga jara bɨ k'awa bairã pɨ t'ãride tai ome k'ĩrau bɨ, waibɨara paruta
    perã pɨ k'ãyaara nãpemaarã k'ĩrapite. Wãara pɨ at'ãri p'ek'au k'achia jua ek'ari
    bɨ.
  xed-xed: Ta nghadaptá yu ná, ksuksa ghwaɗaka skwi ta kagha, ma gamaka dmaku ka,»
    kaʼa nda tsi.
  mks-NT: Jáchi̱ náha̱ cáxí ña̱ cáhi̱hvi̱ ndiva̱ha inún. Cúú á tátu̱hun mé ña̱ quini
