  emp-NTPO: Mʌ̃a unu b̶ʌa bʌra daiba o panʌ carea bio sobiẽ́ b̶ʌda. Cadjiruaba bʌra
    preso erob̶ʌa.–
  eng-F35: for I see you being into a gall of bitterness and a fetter of unrighteousness.”
