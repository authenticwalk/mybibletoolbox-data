  dgz-dgz: iwa gek anu koeam tan sisiwa potagap no dotouen menan koewa panagen yavivin.”
  eng-GNV: For I see that thou art in the gall of bitternes, and in the bonde of iniquitie.
  zaa-NT: Porqui'ni rilá' te' qui'ni yù'u ba lu' le' la' chul·la, ą'hua tul·la' qui'
