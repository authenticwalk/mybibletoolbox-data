    uyarne impelhemele. Akurnele-arle ngenhe ayerneke-arteke.” Alakenhe-arle Peter
    ikwere angkeke.
  qvc-NT: '@see-verse:ACT.008.022'
  tgl-ULB: Sapagakat nakikita ko na ikaw ay nasa lason ng kapaitan at naka gapos sa
