  gfk-S: Aiou tange hobi kinong iou nes be u manga bala ngungut, ma ra sana tintalen
    i hiis kawase ter ugo.”
  bmu-bmu: Göhö urugan mönö kömbuhiiga wösökömbuk ewö jula kokolak qem gihiza. Siŋgisöndokan
