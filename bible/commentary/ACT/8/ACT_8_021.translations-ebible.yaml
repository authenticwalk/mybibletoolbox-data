  kxv-kxv: ଈ କାମାତା ନୀଦି ଏ଼ନି ବା଼ଗା କି ଅଦିକାରା ହିଲେଏ, ଇଚିହିଁ ମାହାପୂରୁ ତା଼ଣା ନୀ ହିୟାଁ
