  sll-sll: Ena tal i ni talni ta dikimia, ni nomani paikungure God kina guma pule
    ikinga hamua.
  yaq-NT: Empo inile benaka itom bo'o jooria'po, kia ili juni'i ka iniau lutu'uriak.
    Bwe'ituk empo, Liojta bichapo ka aamak eaka ka tu'isi jiapsa ―ti jiiak―.
  uro-uro: Ainge di qaku mamär vät a nge iva ngiat tualat gem ut sä rhangät täkt ama
    lat dä qaku ngi narha guani nävät a ngät inguna qaku maräkt nä gi snängaqa sävät
    ma Ngämuqa.
  ita-1885: Tu non hai parte, nè sorte alcuna in questa parola; perciocchè il tuo
