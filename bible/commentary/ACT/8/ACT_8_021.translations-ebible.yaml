  ndj-ndj: Yuwi kwahela chindu mumilandu ayi, ngunda yaku ya nyanyi ng'odu kwa Chapanga.
  mbj-NT: Baad nado a h'yyb tym P'op Hagä Do matym gó. Ti hyb n'aa dooh ãã sii mamoo
