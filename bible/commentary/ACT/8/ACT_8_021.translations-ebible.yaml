  roo-roo: Auoro. Viapau oiso uvuipauei, uvare sopaua oara tauaivira toupaiveira Pautoa-pa.
  miz-NT: Ñá te sāꞌa é kāduku ntéen, tsí ña te váꞌa nima o nuu Xuva ko.
  qvz-NT: Canga Diospa ushaita charinata mana ushanguichu camba causaita Diospa ñaupacpi
