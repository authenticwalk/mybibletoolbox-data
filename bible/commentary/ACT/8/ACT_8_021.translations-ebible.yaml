  car-NT: O'wano me kapyn ero oty man. Aturu'po irombo iru'pa waty man Tamusi embata.
  amp-amp: Ninhu dukefr nndo korhr, nhai Bro Nkifrarhu dukefr hikkahr. Ndnatn nhai
