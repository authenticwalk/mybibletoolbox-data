  san-BEN: ঈশ্ৱরায তাৱন্তঃকরণং সরলং নহি, তস্মাদ্ অত্র তৱাংশোঽধিকারশ্চ কোপি নাস্তি|
  tdx-tdx: Tsy aman’ anjara, naho tsy mitraok’ ami’ty tsara toy irehe, fa tsy vañoñe
