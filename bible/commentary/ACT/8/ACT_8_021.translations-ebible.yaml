  lex-lex: O' edonna muor wutga am lia riora ida pa muala Uplerlawna Nhiw Lululli
    la riy, yoma ralammu edonna naploi-naple'er la Uplerlawna yamkekni.
  dov-dov: Tojisi chabilo nebuba busena kumakani aya, nkambo moyo wako tululeme kunembo
    lya Leza.
  rgu-rgu: O ta manuu hak hata-hata esa neuꞌ Manetualain Dula-dale Malalao-malalafu
    Na, te o dale ma ta roos a fa. O maminaꞌ noi naꞌedi-nafuleꞌ a!
  toc-NT: Dios ni̠lay ma̠x­qui̠yá̠n hua̠ntu̠ squi­nípa̠t porque huix li̠xcáj­nit kalhi̠ya
