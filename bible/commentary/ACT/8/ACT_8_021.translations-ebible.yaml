verse: ACT.008.021
translations:
  kpx-kpx: A vaveve kateale vaniege a bae no lovi ko valivebene. Kosealemo a uvu keu
    Dilava nimo inutolotoloholinu.
  okv-H: eto God ta tihi ta no jo amo javotoho mane ra avo eto ari emo no mane asuja.
  tbo-tbo: I bagibagi ugolina ega am tupo gehouna babana nugonugom ega ita dumalu
    Yaubada u matana.
  mal-C: നിന്റെ ഹൃദയം ദൈവസന്നിധിയിൽ നേരില്ലാത്തത് ആയതുകൊണ്ട് ഈ ശുശ്രൂഷയിൽ നിനക്കു
    പങ്കും ഓഹരിയും ഇല്ല.
  grc-SR: Οὐκ ἔστιν σοι μερὶς οὐδὲ κλῆρος ἐν τῷ λόγῳ τούτῳ. Ἡ γὰρ καρδία σου οὐκ ἔστιν
    εὐθεῖα ⸂ἐνώπιον⸃ τοῦ θεοῦ.
  bgc-bgc: इस बात म्ह ना तेरा हिस्सा सै, ना हक, क्यूँके तेरा मन परमेसवर कै आग्गै सच्चा
    कोनी।
  khz-khz: Einagulu ai goi ati gemu kapu, kwalana aomu ati rorirori Palagu wailanai.
  deu-TKW: Du hast keinen Theil noch Los an diesem Worte; denn dein Herz ist nicht
    richtig vor Gott.
  zsr-NT: Cutu nacuꞌ lsacaꞌ gutsuꞌu lë ni, le cunác dxiꞌa icj ládxiꞌdaꞌu lahuëꞌ Dios.
  lin-lin: Solo, ozali na libula te to na makoki te kati na lotomo oyo, pamba te motema
    na yo ezali sembo te liboso ya Nzambe.
  hns-NT: Parmeswar ke aakhie me tor diel safa na hai. Ohie se toe ie sab kaam me
    bhaag na lei paihe.
  noa-E: Ẽwandam dau na pʉ ö ajap khaba sĩewai pua chan pöd maar dënjö jãg nʉrraju
    khaba simgui ajim anʉm.
  eng-EMTV: You have neither part nor portion in this matter, for your heart is not
    right before God.
  mib-NT: Ma nihín tahú rō jeē sáha ró jniñu yáha, chi tu íyó ndáā anuá rō nuū Yaā
    Dios.
  lif-NT2: खे़ने़ॽग कन् सेवाओ लक् खोःमा नु कप्‍मा थेआङ् के़न्‍छुक्‍तुन्‍लो, थेआङ्‌भे़ल्‍ले़
    खे़ने़ॽ के़सिक्‍लुङ्‌मान् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिःमाओ नुःबा होःप्‍लो॥
  xnj-xnj: Veve uvi lepi na lilundu amala pandu popoha mulihengu ili, muni mtima waku
    uganisa lepi palongolo ya Chapanga.
  mmx-mmx: Nenu xopmen tekot taram at na lugugu atnama, mila labalam kopmen nak mokso
    at lemeren ne Moroa.
  cbr-NT: Nucën Papa Diosan iscëx ca min nuitu upíma 'icën. Usa 'ain camina min añu
    ñubi nubëtan ësoquin 'atima 'ain.
  tee-NT: Ju uxint'i jantu lai at'imaknavit'i ju ani ixlhich'alhcat ju Dios. Chai
    jantu lhijun ni anavit'i ni jantu salaka ju mi'alhunut la'ixmacni Dios.
  eng-LSV: you have neither part nor lot in this thing, for your heart is not right
    before God;
  cak-NT: Ret can man jun ak'a' che ri samaj re', roma ri awánima man choj ta c'o
    chech ri Dios.
  pah-NT: Ore Tupana'ga ra'uva mbuhurukarame ko nde orereheva'ea rũi. A'ereki nde
    ndepy'a te'varuhu Tupana'ga pe, ei Pedro'ga ga pe.
  sja-NT: Pɨa na mimia p'oyaa oo-e, Ak'õre k'ĩrapite k'ĩra jĩp'a k'ĩsia-e bairã.
  xed-xed: Haɗ ŋa gha ma na skwi na wu, haɗ ima gha mida guli wu, kabga slada a ŋuɗufa
    gha dar ta kəma Lazglafta wa.
  mks-NT: Co̱ó sa̱há tohún cajún ña̱ cája nde̱ yóho jáchi̱ co̱ íin va̱ha toho ínimu̱n
    nu̱ Ndióxi̱.
  gfk-S: Pata tutuno iat ta da ginginim kira ta ikin ra pinapalim kinong God i nes
    be no tingam paile takados.
  bmu-bmu: Göhö urugan mönö Anutugö jeŋe qahö diŋgiza. Miaŋgöra gi Buŋa keu kiaŋgö
    ölŋi kun qahöpmahöp meman.
  dgz-dgz: Ge nu den nao daitonawa da uon iwa ge inak gega God yamap ebo aopan no
    dotouen.
  eng-GNV: 'Thou hast neither part nor fellowship in this businesse: for thine heart
    is not right in the sight of God.'
  zaa-NT: Labí té derecho qui' lu' para lání lu' le' tsìnį, porqui'ni la' rulábalatsi'
    qui' lu' nna labí ną́ tsè' ru'a lo Tata Dios.
  eng-WEBSTER: 'Thou hast neither part nor lot in this matter: for thy heart is not
    right in the sight of God.'
  guh-guh: Tsipaji pepacuene apo najamatabëcuenecopatsimë xaniavaetsia Diosojavabelia.
    Nexata Dioso patajumecovënëtsivita, apo nanacuenebimë tsane.
  bon-bon: Maane äblicäco gäte cine cama gigri kaakesea wawename, ingle määme ngene
    atwana conocono gyene Acejiyame me opo gaabe.
  nhw-BL: Amo tleno tijpiya ihuaya ni tequitl pampa amo cuali moyolo iixpa Toteco.
  mgw-mgw: Wenga ntu'pu' aki yoyoti mulyengo li'no, kwa mwanjaa mwoyo wako ubile na
    ulau nnu'ngi' ya Nnu'ngu'.
  swh-ONEN: Wewe huna sehemu wala fungu katika huduma hii kwa kuwa moyo wako si mnyofu
    mbele za Mungu.
  wbi-wbi: Usila lumonga mu isi, lwakuva umwojo ghako naghugholuike pavulongolo pa
    Nguluve.
  bba-bba: A ǹ kpɛ̃ ɑ n nɔmɑ mɔ sɔmbu te sɔɔ, domi wunɛn ɡɔ̃ru ɡɑ ǹ dee dee sɑ̃ɑ
    Gusunɔn wuswɑɑɔ.
  eng-KJVCPB: 'Thou hast neither part nor lot in this matter: for thy heart is not
    right in the sight of God.'
  kgk-NT: Nde ko nane akã porãiry. Nane akã porãi-gwi, ndikatúi erejapo Nhandejáry
    rembiapo. Nhandejáry rembiapo e'ỹ-rami ae nde ne rembiapo va'e, he'i íxupe.
  waj-waj: Hama i ausa tinniivo Anutuuqaa avuuvau safuuma vaivaara hama a ti tasipama
    aa mmoori aavaa varaannanoo.
  cpy-cpy: Eero pimatziro poshiya-kotanawo naaka, tema tee pitampatzika-shiretzi iñaakimi
    Tajorentsi.
  mpx-mpx: Owa nige alam i gagana tuwalali ya elana, kaiwena atem i biki nabi Yehoba
    matanaa.
  wbp-wbp: Ngajarra-nyangu warrki, ngulaju kulangku nyuntuku. Kaaturlu kangku nyanyi
    nyuntuju. Miyaluju kulanparla jungarni nyuntu-nyanguju. Kala maju!
  luo-luo: Ionge gi migawo moro amora e tijwani, kendo kwan-ni onge e iye, nikech
    chunyi ok nikare e nyim Nyasaye.
  nhe-NT: Ax tleno tijpiya ihuaya ni tequitl pampa ax cuali moyolo iixpa Toteco.
  aii-aii: ”ܠܲܝܬ ܠܘܼܟ݂ ܣܵܗܡܵܐ ܐܘܼܦ ܠܵܐ ܫܲܪܝܼܟܘܼܬܵ‌ܐ ܒܐܵܗܵܐ ܫܘܼܠܵܐ، ܣܵܒܵܒ ܠܸܒܘܼܟ݂ ܠܹܐ
    ܝܠܹܗ ܬܪܘܼܨܵܐ ܩܲܕܡ ܐܲܠܵܗܵܐ.
  esk-NT: Sivuġaani Agaayyutim nalautisimaitḷutin naagasuli tupigiŋitḷugu, taatnaqhutin
    iḷaliqsuutiviksraiññiqsutin uvaptikni suli Agaayyutim savaaŋani.
  msb-msb: Wara ka ngani sin labot sani na trabaho kay an imo tagipusuon dili matanos
    sa mata san Dios.
  cpa-NT: A¹jáng¹ hning² të́h² hi² jøng². Di³ tsa¹hiug² hoh¹²hning ja³cog² Diú¹³.
  dso-dso: ଆମର୍‌ କାମ୍‌ଟାନେ ତର୍‌ କାଇମିସା ବାଗ୍‌ ନାଇ, କାଇକେବଇଲେ ପର୍‌ମେସର୍‌ ଦେକ୍‌ବା ଇସାବେ
    ତର୍‌ ମନ୍‌ ନିକ ନାଇ ।
  meu-meu: Ina ḡaukara ai oi na asi ahumu, badina be lalomu na dia maoro Dirava vairanai.
  yva-NT: Weramu Amisye po varore raugaje nai indamu wintavondi Apa anakero po raugaje
    reansai so raije ramu, weye nanuga mamo mamai no Amune rai jewen.
  dgc-dgc: Ewan ka tu kabahagi ta éye, da meeta na Diyos a medukés i isip mua.
  zpm-NT: Ni lalnu rieguiaḻd luu guṉ luu dziin rii, ni gdziṉdgaa dze guṉ luuw; sac
    mbed zdoo luu, zienied guic luu guṉ luu miṉe rnabey Dios.
  hix-NT: Khoryenkom yahoxet hutwahra ro mak manaha ha. Amna yakoronomahra ro mak
    manaha ha, ohnawo ohxehra oyesnàr ke, Khoryenkomo wya ohxehra oyonyàr ke, kekon
    hatà.
  sim-sim: Sunguwavu mihi Avui Wasilaka or heyewa mbeek jivik nawa ambu sir. Uwa osik
    mir mbeek lerawu tos shi lawan mi landahi ambu sir, wahau.
  npi-ULB: यस विषयमा तेरो कुनै हिस्सा वा भाग छैन किनकि तिम्रो हृदय परमेश्‍वरसित ठिक
    छैन ।
  cgc-cgc: Kaon yan, ula ka gid imo labet ta ame na ubra tak ta pagtan-aw ta Dyos,
    malain imo an na isip.
  tim-tim: Hain akmenâ bâlimbo Anutuŋe biwige ekto ârândâŋ bo aktâp aregât net bo
    penânetkiwiat.
  yor-yor: Ìwọ kò ni ipa tàbí ìpín nínú ọ̀ràn yìí, nítorí ọkàn rẹ kò ṣe déédé níwájú
    Ọlọ́run.
  wos-wos: Méni yéwambu héranjoka waméka ména mawuli haraki dé té. Haraki téndéka
    God ména mawulika hélék dé ye. Méni wun hambuk yamba hérakéméni. Méni ani wali
    wun jémba yamba yakéméni.
  emp-NTPO: Bʌ sora Ãcõrẽ quĩrãpita jipaẽ́ b̶ʌ bẽrã naʌ̃ trajura dairã ume ocara b̶ʌa.
  eng-F35: You have neither part nor portion in this matter, because your heart is
    not right before God.
  ind-ind: Kamu tidak berhak mengambil bagian dalam hal ini, karena hatimu tidak benar
    di hadapan Allah.
  pes-OPCB: تو از این نعمت بی‌نصیب هستی، چون دلت نزد خدا پاک نیست.
  mpt-mpt: Gode keb bobol tem funino watemekebeo misiam kesoa kobo ni okok olo mo
    klanamabebbabe.
  ssx-ssx: Du pitele ekina꞉ neketa꞉ niki ame̱le̱ na hake. Pa ekipeke naka꞉ pukita꞉
    Koda꞉na꞉ leke popelekena꞉ tikitiki na pa꞉la꞉me.
  mkl-mkl: I kù nɛ kpɑ̃ɑi nɡɔɡɔ ihɛ̃ domi idɔɛ kù jɛ dee dee si wɑjui Ilɑɑɔ̃.
  gaq-gaq: ନେ କାମ୍‍ନ୍ନିଆ ନାନେ ମେଃଡିଗ୍‍ ବାଗ୍‍ ଣ୍ଡୁ । ଡାଗ୍ଲା ଇସ୍‍ପର୍‍ନେ ଆଡ଼ାତ୍ରା ନାନେ
    ଜିବନ୍‌ ସିଦା ଣ୍ଡୁ ।
  gof-RNT: Ne wozanay Xoossaa sinthan suure gidonna gisho new hayssan gishoy woykko
    qaadi baawa.
  unx-unx: ଆଲେୟାଃ କାମିରେ ଆମାଃ ଜେତାନ୍‌ ହିସା ବାନଆଃ, ଚିୟାଃଚି ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ନେପେଲ୍‌ରେ
    ଆମାଃ ମନ୍‌ସୁରୁଦ୍‌ କା ଠାଉକା ।
  gah-gah: Ómasímo geí gigika ánigamó nene monó nominazo, monó hoza nalusimó nene
    aleminogo ane.
  lcm-lcm: Kupo kovek luai i pangau si abis ke, using a vingam kapo visuk mete God.
  aer-aer: Unte-arle anwernenge anetyakenhe-arle, Ngkartele-arle ngenhe urrkapentye
    alakenheke akaltyele-anthetyakenhe-arle, rarle ngenhe aketheke-arle areme unte-arle
    arratye itirretyakenhe.
  qvc-NT: Qamba shunqoykiqam mana balinchu Dyuspaqqa. Chaymi qamqa mana nima dirichuyuqchu
    kangi ruranayki noqaykuna rurashqaytaqa.
  tgl-ULB: Wala kang kabahagi o karapatan sa bagay na ito, dahil ang iyong puso ay
    hindi tama sa Diyos.
  cbs-NT: Jaska inun, mianan, min shinan chakai Diosun unainwen taexun jawen kushipa
    min bitidumajaidaki.
  xtm-NTPP: Masu nawa ni'i ni, ni masu nawa koneva'a ni siki ja jikan ni a, vaa ini
    anua ni a chi masu iyo ndaa nuu Su'si a.
  nnq-nnq: Nkwetije kilebe chachoa wala mpaligweje muliengo lito, magambu mwojo gwinu
    ubi telaje nnongi ja mio ga Nnoongo.
  bao-NT: Jãa ca majirije ʉnore ca cʉopʉ méé mʉ nii mʉa. Ʉmʉreco Pacʉ ca ĩaro, mʉ
    yeri añuti majuropeecã.
  san-ORI: ଈଶ୍ୱରାଯ ତାୱନ୍ତଃକରଣଂ ସରଲଂ ନହି, ତସ୍ମାଦ୍ ଅତ୍ର ତୱାଂଶୋଽଧିକାରଶ୍ଚ କୋପି ନାସ୍ତି|
  rmn-rmn: Ту нащи овэс андэ адалэ дилатэ, вай то ило нанай чячё ангал Дэл.
  huv-NT: Ique ngo matüch ic meaand aag ayaj, ngome minajiüt, cos Teat Dios ajaw imeaats
    ngome najneaj.
  otn-NT: Nu̱'i̱ hi̱n'yʉ ni̱ mmɛ̱nthi̱ ngue guí̱ nthɛui na̱ ra̱ 'bɛfi na̱. Porque
    nu̱p'ʉ ja rá̱ hmi̱ rá̱ dä Oja̱, hi̱nga̱ njua̱ni̱tho ni̱ mmʉi.
  nop-nop: Du welegedi Bepaŋ’walaŋkade didime mu tilak doktiŋa indi kwanai tamut i
    diki du mu gohonewek.
  obo-NT: Waa lavut du ka-ay't id popuungan to Monama konami, oyya su ikos poomdom
    du, konna motallong diyot kod-ontong to Monama.
  kca-kca: Нӑӈена тӑми хŏща нэмәԓт шўк пӑ пирыйәм вер ӑнтом, нӑӈ сӑмен Турәм пеԓа
    ӑнта вещкат.
  cak-ENT: Y chuka' rat man jun ak'a' chin ri samaj re', roma ri avánima xa man choj
    tüj chuka' chuvüch ri Dios.
  lif-NT: ᤂᤧᤏᤧ᤹ᤃ ᤁᤴ ᤛᤣᤘᤠᤀᤥ ᤗᤰ ᤂᤥ᤺ᤔᤠ ᤏᤢ ᤁᤵᤔᤠ ᤌᤣᤀᤠᤱ ᤁᤧᤴᤇᤢᤰᤋᤢᤴᤗᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤏᤧ᤹ ᤁᤧᤛᤡᤰᤗᤢᤱᤔᤠᤴ
    ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤡ᤺ᤔᤠᤀᤥ ᤏᤢ᤺ᤒᤠ ᤜᤥ᤺ᤵᤗᤥ॥
  mie-NT: Nsūú tāhvī nū cúu jā cuiñi nú sīquī tiñu yáhá, chi nduú íyó ndāā ánō nū
    nūū Yāā Dios.
  san-TIB: ཨཱིཤྭརཱཡ ཏཱཝནྟཿཀརཎཾ སརལཾ ནཧི, ཏསྨཱད྄ ཨཏྲ ཏཝཱཾཤོ྅དྷིཀཱརཤྩ ཀོཔི ནཱསྟི།
  qve-NT: Qanqa manan noqayku partemantachu kanki, sonqoykipi mana allinkunata piensasqaykirayku.
    Ichaqa Diosmi yachan tukuy chay mana allinkuna piensasqaykitapas.
  pao-NT: U tookwa gi numme-matu soo Te Naa u sopedakwatoo. U suta'yoo ka meeoo tusooyugwena.
  cbu-NT: Apanll Wani shiyapa waritareeja, watam mangishish sarich, sarich ashikshawa.
  usa-usa: enáyakoma Áánûqtuni aúrakaqa íma kárutaipoana ketááí mayaímá kanaaráq íma
    yainánóne.
  soy-soy: Lipɔ́kɔ́ líkɑ ɑ́i nté we, ɑ́ɑ kɔ líkɑ kɛcɑ́ɑ́ nté ncée mɑ́. Li we
    rɛ ɑ́ɑ Uléécɑɑ kɛ́mɛɛ ɑsei mɑ́.
  hui-hui: Í̠naga bu mini tigabi ndo kego Ngode Datagaliwabehanda de hendedago biabe
    ogoni í̠naga ndogo í̠na bulene nawi.
  amf-amf: Hasa woylamino Barjo birante tipa konin dahaamonna, ko waadimante waadadhana
    hasa raq qolehe.
  quc-NNT: Man k'o tä e la quk' pa we chak ri', man ya'tal tä k'u wa' che la, rumal
    chi man jikom tä ri anima' la chuwäch ri Dios.
  dob-dob: ꞌOyo nigeya ꞌima boda, ta esi ꞌateyo ꞌibubuna geyogeyoi Yaubada matanaya.
  wrs-wrs: Yimba owai, kamongova osva vivavmoa hona andrarava. Yenamba beswonamba
    undva doarava lohnamoa Sesoana novrava. Yimba ambo muemb onav, Sesoana mana vemam
    dinam sovalm.
  mca-mca: Akha' a'ham ji'teje'm qa nite' iye qu' eneqfeetsiyu'uj aka' witqisit, qe
    pa' atawe'j nite' wattsathenketik'ui pa' ƚeqjeƚinet pa' Dios.
  tzo-TZC: Ti voꞌote maꞌuc aventa ta xaticꞌ aba ta yabtel ti Diose, yuꞌun muꞌyuc tucꞌ
    avoꞌnton ta stojol ti Diose.
  mya-mya: ဘု​ရား​သ​ခင်​၏​ရှေ့​တော်​တွင်​သင်​၏​စိတ်​ထား မ​မှန်​ကန်​သ​ဖြင့် ငါ​တို့​၏​အ​လုပ်​တွင်​သင်
    မ​ပါ​ဝင်​နိုင်။-
  gng-NT: Aʼniba ŋa lì te tigbɛr tuu ni, kimɛ aʼyɛnmaale ŋa cuube Uwien ya nun bó.
  cbi-NTPO: Tsaju' ñuya juntsa tsanguenuu jutyuve, Diosa' ajuushaya ñu' tenbu' pensa
    urajtu juñu' mitya.
  ikk-NT: Y'a rị imẹ ihiẹnni, o nwọnzikwọnị ihiẹn runi i imẹ ẹ, makẹni obi i ezinrinni
    ebe Osolobuẹ rị.
  leu-leu: No piau ta nobina lana faisok aanabeꞌ senaso a lamonan siim a pife roxo
    la matana Piran.
  maz-NT: Dya rí pë's'igue parte cja o̱ jña e Jesucristo, na ngue dya jo in mü'bü
    a jmi Mizhocjimi.
