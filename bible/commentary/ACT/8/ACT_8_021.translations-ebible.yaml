  bdv-bdv: ଇ କଃତାୟ୍‌ ତର୍‌ ବାଗ୍ ନାୟ୍‌, କି ଅଃଦିକାର୍‌ ନାୟ୍‌, କାୟ୍‌ତାକ୍‌ବଃଲେକ୍‌ ଇସ୍ୱରାର୍‌
