  pir-NT: '@see-verse:ACT.008.020'
  anv-NT: Ɔbɔ́ mechɔ né utɔɔ́ ɛbi wɔ́, nende metɔɔ́ wyɛ ɛpɔ́ pópó né mbɛ ushu
