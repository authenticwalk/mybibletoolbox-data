  cha-cha: Taya pattemo ni suertemo güine, sa y corasonmo ti tunas gui menan Yuus.
  amu-NT: ꞌU ticatsonaꞌ na nntseijomndyuꞌ tsꞌiaaⁿ ꞌnaaⁿꞌ Tyꞌo̱o̱tsꞌom na cwilꞌaayâ
