  gvc-gvc: Ã jicʉ ahrire sã yoaare yoa masierara mʉhʉ. Ahri mʉ yoaa baro jierara.
  ksj-ksj: Badiꞌa gau ꞌadi zamaḡano niḡo oꞌoꞌa, mazaḡa ḡa zamaroneꞌe Badiꞌa ubumao
    mene duduḡa.
  sbk-sbk: Suli ni hama hwu mbombo ene umwoyo gwaho segugoloshe hwa Ngulubhi.
  mya-JVB: သင် သည်ဤ အမှုအရာ နှင့် မ ဆက်ဆံ သော သူဖြစ် ၏။ အကြောင်းမူကား ၊ သင် ၏စိတ်
    နှလုံးသည် ဘုရားသခင့် ရှေ့ တော်၌ ဖြောင့်မတ် ခြင်းမ ရှိ ။
  kgf-kgf: Guac ewa qeriga imi Anutuac kiwaiguc dindiŋa qahac. Imuac héna ac yominéŋ
    guac iwawai me ai buŋaga ménda wammac.
  awb-awb: Itega miraúya arámbéhrí arereq wehgaqpo? Manikánka arene arupipeq tagaríéhre.
    Arene arupipeq íre kaweq iwíáhóna puah arega itene arambehri íre miraorahóne.
  gdn-gdn: Nu yo kau upinuga ka eba eyaka mena. Kau Mamanuga God e yabuiya supasupai
    eba kwaenugei ade kau nuwagi notagi ka eba eyaka mena.
  nko-NT: Fʋma ogyíkpá ntɛ́ɛ ɔlɩɩ́kpá anɩ gyumagyihɛ anfɩtɔ, tsúfɛ́ fʋ́ klʋntɔ
    mɛtɩn Bulu ansɩ́tɔ́.
  bsn-NT: Rojose mʉ tʉoĩasere masiami Dios. To bajiri, Esp'iritu Santore mʉre cõabetirʉcʉmi
    Dios.
  pib-NT: Maleshayyi pixa tyepirana. Gi putaaka. Gi rixanu gi potukgajyi Goyakalu
    getanu.
  wiv-wiv: Beta magali ni mahoto na matani Vuvu. Kubarae ki mara beta nu mia kamahita
    na poloka galanga ke Vuvu kua hita ta kakatia.
  reg-reg: Utana ebhala ku musango gunu, kulwo kubha omwoyo gwao gutemile imbhele
    ya Nyamuanga.
  mlh-mlh: Gore manji Anuture jiŋoo so poretiŋgaga. Ore eru go Biŋe buŋo yoore fori
    mo so yobu roigoŋ.
  gof-ENT: ኔ ዎዛናይ ፆሳ ሲንን ሱሬ ጊዶና ጊሾ ኔው ሃይሳን ጊሾይ ዎይኮ ቃዲ ባዋ።
  aau-aau: Hunkwe God so mey okukwe liy kor-non-meio ley, payhokuaw, hno uron hokwe
    God so nene mon kokwe meiaw mon lwak.
  tvk-tvk: Xouk otapin ti tengan omos e polien namem vengan meulien nam tamal ti pe
    met Hi.
  prf-NT: Awan ka kabilang dikomi sakay awan ka ti karapatan ti bagayid a iyád, gapu
    tukoy nen Diyos a madukás i isip muwen.
  auy-auy: Maníkón-aúrankaꞌa ení imáyáa ímba arupíse imbá pó maankísáú kenkáísí kísau
    ímba súwaꞌnai ínone.
  tbg-tbg: Kotiva tavaivaro ai avu aato muntukavano qora avu aato muntukama vaivo.
    Mintima vaivarara tira, are kia ho tenavu varaaina kaiqara varenarave.
  hub-NT: Ameka ii yujainaj juninchauwaitme, tumau asam ameka ishichkisha juka jutikamka
    takamaitsume, ame enentaimmauwa nusha Yuusaigka maaktakuka wantintsui.
  hmo-hmo: Inai gaukara dekenai oi be gabu lasi, badina be oiemu kudouna be maoro
    lasi Dirava ena vairanai.
  big-big: Wilek kang nugubek Anotogi wirege pangka ono legi ni yawe peraga wale nariktau
    mizagi onobek ma ni te kiling yawe mizi piyengki saweliwei yawe mizagi onobek.
  gux-G: ŋaa pia biinu yeni ŋantaadoba kuli li naa tuondi nni, kelima a pali naa tiegi
    U Tienu nintuali.
  cnl-NT: '''A²³''e³ xa³ ca³dsaan³² quién²nu³ júu² la³. ''A²³jia''³ dxʉ́²³ ''áan²
    quia̱''n²nu³ Dios.'
  zar-NT: Bitiʼ nacuʼ bachi gútsuʼu lë ni, tuʼ dxía le naca ruáʼ döʼ icja ládxiʼdoʼo
    lahuëʼ Dios.
  kde-kde: Wako ukávele na sehemu mmadengo alano, kwa kuva, ntima wako ukávele wambone
    pameho pa Nnungu.
  ata-ata: Nini umomomosou napita noxixe no anu xaixai ano ꞌo, xo tavaꞌu lexe taneni
    ne uisalili noxou Lataua iou uasi.
  qvw-NT: Caynu mana allin śhun'uyu'a caycunaćhu manamá canquimanchu.
  nfa-nfa: Èu dènge boe hak mi Roh Lamatua, lula dꞌara èu mola boe. Èu dhoka tenge-tenge
    jꞌara di.
  tnp-tnp: Ko ik nəsoliən uək u nəuvetɨn mɨne, mətəu-inu rəham nətəlɨgiən təsəhruahruiən
    e nəhmtɨ Uhgɨn.
  urd-urd: तेरा इस काम में न हिस्सा है न बख़रा क्यूँकि तेरा दिल ख़ुदा के नज़दीक ख़ालिस
    नहीं।
  hot-hot: O miŋ hatôm undum Wapômbêŋ anêŋ ku êntêk imbiŋ yêlô ami. Mi anôŋ! Kapôlôm
    miŋ thêthôŋ hêk Wapômbêŋ ma ami.
  mqj-NT: Tae'ko sipato' ungkarang pengkarangan iatee aka tae'ko malolo dio tingngayona
    Puang Allata'alla.
  rus-SYN: Нет тебе в сем части и жребия, ибо сердце твое не право пред Богом.
  mbh-mbh: Lemem omaing ake ini lom omaing avele. Eneke lomum kene i vengveng a God
    itheki avele.
  bdd-bdd: Cowa geya ꞌima boda, ma hesi ꞌateu ꞌimumuga galagala Yehoba matana.
  cbt-NTPO: Co ya'ipi cancanën quëran imaranhuë' ni'ton, co Yosë noya ni'ninquënhuë'.
  rmy-SERVI: Ту на вджяґа дэ кадэва рындо, важ кода со тиро їло начячюно англа Дэвлэ.
  srn-NT: Yu no man teki prati ini a wroko disi, bika yu ati no de tapu a leti presi
    ini Gado ai.
  cta-NT: Ná ntsuꞌu chaꞌ jinuꞌu̱ loꞌo ycuiꞌ Ndyosi tsiyaꞌ ti, biꞌ chaꞌ ná ta Ni chacuayáꞌ
    jinuꞌu̱ chaꞌ cuaꞌni nuꞌu̱ cña loꞌo ya.
  bqc-SIM: N ↄ ku zĩpi guuo, n bàa ku a guuo, asa n nↄ̀sɛ maa Luaɛo.
  tcz-CHONGTHU: Hichea hin nangman chan naneipoi, ajeh chu Pathen mitmun nalungthim
    adihpoi.
  mar-mar: या कामात तू आमचा सहभागी होऊ शकणार नाहीस, कारण तुझे अंतःकरण देवासमोर योग्य
    नाही.
  snp-snp: Kamo ya Goti omunalo ya ouga-luka-kaka efe ádainako, lonowa lamoki lakoina
    lono olámenagolane.
  isl-isl: Þú getur ekki tekið þátt í þessu, því að þú ert ekki einlægur gagnvart
    Guði.
  spy-NT: ‑Meeyemaat iyey yiisyooni, kuuyu ‑meechuulaat ām wōlēē mii ꞉Yēyiin.
  xnn-xnn: Maid polos biyangmo ay maitapi isnan ik-ikkanmi tay getken Apo Dios ay
    baken osto nan nemnemmo.
  mwe-mwe: Mmwe mwangali shakamula kwa ali liengoli, pabha ntima gwenu gwangali gwa
    mmbone kwa a Nnungu.
  tte-tte: Kowa nige esam ipapagan paisowa bwaite koina kaiwena katem ibikisosi Yaubada
    manna mena.
  tcs-tcs: Yu nogad no pat po sere dis amenwok wea mipla, bikoz at blo yu i rong wea
    God.
  hlt-THB: Khawsa haiawh nak kawlung ama thym a dawngawh, ve a bibinaak awh ve nang
    a sai kawi ikaw awm am awm hy.
  soq-soq: E mai dodomanaitapona God mampe, dia! E bedeawo kadiwa winedio baiwa nola
    no dewasaitana e mai dewasaa rua, dia.
  qub-qub: Gamga manami Dios munashannöchu cawaycanqui. Chaymi gampaga ni ima derëchuyquipis
    mana canchu nogacuna rurashäno ruranayquipaj.
  att-att: Ari ka meballay karanniawe nga akkuám mi, gapu ta ari pareku nga napiá
    yù nonò mu ta ánninganán ni Apu Namarò.
  bki-bki: Mia vonganei naruei kumemi numijikia vatitigso, ka maka rivu ka kala im̃auano
    rivija kumemi, bior ka napano kanamo iviso maka to batitigio rivija Atua leleio.
  bqp-bqp: N ↄ kú zĩ pìi gũnlo, n baka kú a gũnlo, zaakũ n nɛ̀sɛ mana Ludanɛro.
  mcp-mcp: Wo cugɛ́ nə ŋkɔw wa sâ gaád, kú nə tɔɔ sâ, nəcé lâm wô í cugɛ́ tʉ́təlí
    nə Zɛmbî.
  hat-hat: Nan travay sa a, pa gen anyen pou ou; ou pa gen dwa ladan l' paske kè ou
    pa dwat devan Bondye.
  npl-NT: Te amitla tikpia towah nion mitsnamiki tikchiwas nin tekitl, porke moyolo
    amo chipawak inawak Dios.
  bgg-bgg: Na ne gathek rog shii nyie blia rek pha oi ro, nyieliieshii, na ne Hamangkhung-aphuii
    mieg moe shii giang adoh phi ro.
  eng-TCENT: Yoʋ have no share or portion in this matter, for yoʋr heart is not right
    before God.
  eng-BSB: You have no part or share in our ministry, because your heart is not right
    before God.
  cpu-NT: Eerora pimataajatziro pinkempitakotyaanaro naaka, tema jiñaakemi Pava te
    pintampatzikashirete.
  san-ASM: ঈশ্ৱৰায তাৱন্তঃকৰণং সৰলং নহি, তস্মাদ্ অত্ৰ তৱাংশোঽধিকাৰশ্চ কোপি নাস্তি|
  tod-tod: Ɗɔnɔ ta è-ʋɔɔda nɔpɛ ge la niima vai zu, mazɔlɔɔ è-yii la zɔleni GALA
    gaazu.
  tac-NT: Tabilé 'la 'nátame ju mué Onorúgame 'yuga. Mueka pecha 'la ralámulika napurigá
    alué a'walí narémala.
  eng-WEBPB: You have neither part nor lot in this matter, for your heart isn’t right
    before God.
  gfk-H: Taia tutun at ta da ginginim kai ta iakan ra pinapalim kanong Kalou i nas
    bia no balaam pai takodas.
  viv-viv: Ya nuwanuwa keke tunutunugina Yaubada matane faꞋina, keke afaiweya hida
    Yaubada yana faisewa ime buye kanafaisewa.
  yao-yao: Nganinkola chachili chose atamuno lipesa pamasengo go pakuŵa ntima wenu
    nganiuŵa wambone paujo pa Akunnungu.
  tgp-tgp: Engko o sopo er̃i lavi te tavalun hinau nike matan mapum mo sopo tataholo
    na nahon God.
  auc-NT: Ïñæmpa, Wængonguï Önöwoca nänö da pönönongä ingante æ̈ninque godongämæ̈
    cæcæboimpa, ämitawoo. Wængonguï ayongä nö pönente cæbipa ænguïmii. Edæ mönatö
    tönö ædö cæte cæquïmii.
  kbc-NT: Niɡ̶ida makaami aɡ̶ica ane enitoɡ̶ogi, oteɡ̶exaaɡ̶aɡ̶a akati mawii niɡ̶ida
    ɡ̶obakeditema Aneotedoɡ̶oji, leeɡ̶odi ɡ̶adaaleɡ̶ena ayapidi lodoe Aneotedoɡ̶oji.
  bmh-bmh: Salau e ig memun go nait salau tam. Uwait nugau ameg ebu nait ounab oug
    naliu tam.
  ctu-BL: Maxto ochemetic ti jini e'tel. Mach a cha'anic. Come mach tojic a pusic'al
    ti' wut Dios.
  meq-meq: Ka məsler nakay nəmay faya nəmaa giye na, ka sliye faya mədzepe tə nəmay
    bay hərwi ɗərev yak tsəɗaŋŋa kame i Mbəlom bay.
  noa-H: Hẽwandam dau na pʌ hö hajap k'aba sĩewai pua chan pöd maar dënjö jãg nʌrraju
    k'aba simgui hajim hanʌm.
  alp-NT: Asupu kbasa sakesa kai ami kena amiki makerike meije mo, le Alla Irekwa
    be lalemu mise mo.
  san-VEL: ii"svaraaya taavanta.hkara.na.m sarala.m nahi, tasmaad atra tavaa.m"so.adhikaara"sca
    kopi naasti|
  kbq-kbq: Kagrira ama eri'zampina mago eri'zanka'a omanetfa hu'ne. Na'ankure Anumzamofo
    avurera, tumoka'amo'a knarera osu'tfa hu'ne.
  kbh-kbh: Ndegombre, aca bë́ngaftaca ndoñe quecátsmëna, ni bëngbe trabajo acbiama
    quenátsmëna, Bëngbe Bëtsabe delante acbe ainaniñe ts̈abe juabnënga ndoñe quecátsbomna
    causa.
  ron-LSB: Tu nu ai nici parte, nici sorți de izbândă în această chestiune, pentru
    că inima ta nu este dreaptă înaintea lui Dumnezeu.
  pon-pon: Nan jota pwaij om de om tunol ni dodok wet, pwe monion om jota inen mon
    Kot.
  nhe-BL: Ax tleno tijpiya ihuaya ni tequitl pampa ax cuali moyolo iixpa Toteco.
  sps-sps: Nyi sikia ma kaa me ta pan iny binun tana binun tovei tana saa fakats aave
    manyi sikia ma toobing fiisen me Gov.
  wnc-wnc: Anutue kaine ga musipba taketa dua yuayakge nitda pasikamak kaknga gae
    sanga dua.
  bus-bus: N ↄↄ kú zĩi pì guuro, n baka kú à guuro, zaakɛ n nↄ̀sɛ maa Ludanɛro.
  gub-BL: Nereiko kwaw Tupàn ze'eg imume'u har romo ne, ure ài ne, ta'e nepy'a na'ikatu
    kwaw Tupàn pe ne xe.
  imo-imo: Goteni kanopa penga pimo mele nu aku tepa molo, akumunga i kongono terembolomunga
    nunge ki te tuku naa ltemo.
  boj-boj: Ino are miligi Qotei na unqo bolesai. Deqa ni iga ombla wau endi ojqa keresai.
  eng-DRA: Thou hast no part nor lot in this matter. For thy heart is not right in
    the sight of God.
  knf-knf: Iinka nin kafah ţi uko unkţëpuŋ ţi, uhaaş wi nu uunjinţ ţi kadun ki Naşibaţi.
  san-KHM: ឦឝ្វរាយ តាវន្តះករណំ សរលំ នហិ, តស្មាទ៑ អត្រ តវាំឝោៜធិការឝ្ច កោបិ នាស្តិ។
  arn-NT: Eymi ta pichi konpalelaymi rume tami llowafiel taiñ femkeelchi dungu, Ngünechen
    ta pelotunieñmaeymew tami piwke tañi lifngenon kisu ñi adkiñ mew.
  zas-NT: Ad rayalt ad zajc tëët güünl ziꞌc raguieenan, din niꞌquid zinaltil xnejz
    Dios.
  ken-NT: Dɨŋɨ́ bɛ́ ɔbhɨ́kɨ́ bhɔ́ŋ yɛ ɛnyɨŋ ndu bɛtɨk ɛbhɛsɛ́ mbɔnyunɛ ntɨ ɛnɛ nɛ́pú
    chak bɛsí Mandɛm.
