  pan-pan: ਤੇਰਾ ਇਸ ਗੱਲ ਵਿੱਚ ਨਾ ਕੋਈ ਹਿੱਸਾ ਨਾ ਸਾਂਝ ਹੈ ਕਿਉਂ ਜੋ ਤੇਰਾ ਮਨ ਪਰਮੇਸ਼ੁਰ ਦੇ ਅੱਗੇ
