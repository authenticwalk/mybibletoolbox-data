  kan-OKCV: ನಿನ್ನ ಹೃದಯವು ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಸರಿಯಾಗಿಲ್ಲವಾದ್ದರಿಂದ ಈ ಸೇವೆಯಲ್ಲಿ ನಿನಗೆ ಭಾಗವೂ
