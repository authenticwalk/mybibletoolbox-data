  ckb-ckb: لەم شتەدا نە بەشت هەیە و نە پشک، چونکە دڵت بەرامبەر خودا ڕاست نییە.
  spm-spm: Nɨɨn navana avhee Gotɨna arɨmasi rɨfhaaŋn inderasi phatɨ. Kamagha amuisima,
