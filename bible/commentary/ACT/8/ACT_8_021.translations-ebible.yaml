  enq-2: Gotenya enombanya emba mona tolatae palya naelyeno dokonya, kalai pilyamano
    dakenya emba apata pyaa naeyalapeno.
  eng-ASVBT: 'Thou hast neither part nor lot in this matter: for thy heart is not
    right before God.'
  mna-mna: Nu tina, itiŋan temender pa uraata tiŋgi som. Pa lelem mi ŋgar ku indeeŋe
    pa Anutu mataana som.
  myw-myw: '@see-verse:ACT.008.020'
  sby-sby: Muncito iyi, obe uliyamo lubasu sobwe, pakwinga moyo wakobe nkawalulama
