verse: ACT.008.005
translations:
  kpx-kpx: Isege Bilibiu Samalia oe tiale keve Iesu Kelisoe hoto loui ata haivema.
  okv-H: Eto Philip na pambuto da vahai Samaria amita jo ta Iesu Keriso ta puvurari
    ta duru hande enu
  tbo-tbo: Ma Pilipo i nae meyagai baneina u Samaliya po noka hosi lawa ugolihi Besinana
    lawana noyana i guguyeya.
  mal-C: ഫിലിപ്പൊസ് ശമര്യയിലെ ഒരു പട്ടണത്തിൽച്ചെന്ന് അവിടെ ക്രിസ്തുവിനെപ്പറ്റി പ്രസംഗിച്ചു.
  grc-SR: Φίλιππος δὲ κατελθὼν εἰς ⸆ πόλιν τῆς Σαμαρείας, ἐκήρυσσεν αὐτοῖς τὸν χριστόν.
  bgc-bgc: अर फिलिप्पुस सामरिया परदेस के एक नगर म्ह जाकै माणसां म्ह मसीह का प्रचार
    करण लाग्या।
  khz-khz: Filipo Samaria vanugana kamunai eagoto, vonai Keriso valina eve piaato.
  deu-TKW: Philippus aber kam hinab in die Stadt Samariens und verkündete ihnen den
    Christus
  zsr-NT: Niꞌr gyijëꞌ luyú Samaria Felipe, bönniꞌ dzaguëꞌ nup naꞌ glaslas, atiꞌ niꞌ
    benëꞌ lban ca nac queëꞌ Cristo.
  lin-lin: Filipo akendeki na engumba moko ya Samari mpe, kuna, ateyaki Klisto.
  hns-NT: Dekh-bhaal kare waala Fielepas aisane Saamaaria sahar me ailaan kare lagal
    kie Jiesoe aane waala Kriest hai.
  noa-E: Jũrr mag jaau wënʉrrʉmua woun ãb Felipe anʉm Samariaag mawi mag durr phöbör
    dʉ̈rrchacharam ee maach peerdʉajem iek jaaumamua, “Jesuuta Ẽwandamau Cristo pʉ̈iju
    aajerr pãrau nʉ nʉmʉugui” aajeejim anʉm amag.
  eng-EMTV: And Philip, going down to a city of Samaria, was preaching to them the
    Christ.
  mib-NT: Te ni jinū Felipe ɨɨn ñuu ndañúū Samaria, te nuū ñáyuu yúcuan ní nacani
    de jnūhun Cristo, Yaā ní jeni Yaā Dios jeē jnáma ya yohó.
  lif-NT2: फिलिप्‍पे़न्‍नाङ् सामरियास्‍मा ये़क्‌यक्‍को पेआङ् खे़प्‍मोबा मनाहाॽ ये़सुःन्‍ने
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेःन्‍दुबा ख्रिस्‍तरो फाॽआङ् इङ्‌भोःसुरो॥
  xnj-xnj: Filipi namwene akahelela pamuji wa ku Samaliya na kumkokosa Kilisitu kwa
    vakolonjinji va penapo.
  mmx-mmx: Pilip gat pas uto at lara lemenemen at lenep Samaria la ni ga vavang mi
    Lagale Lavavang at Lanarong tinedi limixin me go.
  cbr-NT: Usocëbëtan ca Felipenënribi Samaria menu 'icë ëma achúshi anu cuanxun Cristo
    ñuiquin unicama bana ñuixuancëxa.
  tee-NT: Pus pumatam sia yu'unch Pilipe ixjuncan. Ju yuchi alh lakatam lak'achak'an
    laxa'estado Samaria chai alacjunich ju amachak'an anch ixlacata ju yuchi ju ixnoncan
    camalakachatachilh Dios.
  eng-LSV: And Philip having gone down to a city of Samaria, was preaching the Christ
    to them;
  cak-NT: Y ri Felipe ja jun chique ri kach'alal ri xebano quiri'. Raja' xapon chupa
    ri tenemit Samaria. Y cuando c'o chic chiri', xutzijoj-ka rubi' ri Cristo chique
    ri winak aj-chiri'.
  pah-NT: Igwete Filipe'ga hoi cidade de Samaria pe. Pevo ga Jesus Cristo'ga mombe'umbe'u
    ga ko Tupana'ga remimbuhurukara'ga javo g̃a pe.
  sja-NT: Felipe wãji Samaria eujãdee mãik'aapa Cristopa ooda jarateepachi.
  xed-xed: Ka laha Filip da luwa Samari, ka mnə tsi ta gwaɗa ta Kristi ŋa mnduha hada.
  mks-NT: Ta ndaja coo in da̱ cúú cuéntá Jesús naní Felipe na̱quee da cua̱ha̱n da̱
    chí in ñuu cuéntá Samaria ta cán na̱casáhá da̱ cáha̱n da̱ sa̱ha̱ Jesucristo nu̱ú
    ña̱yivi.
  gfk-S: Pilip ga hana utusu tike taman rusu Samaria ma iga harpir utano Mesaia ter
    ta di kaia.
  bmu-bmu: Filipnöŋ Samaria prowinsgö siti kunöŋ geba Amötqeqe Toŋi Kraistkö könaŋi
    jim asarim eŋgii mötket.
  dgz-dgz: Ap gapan den, Pilip at Sameria gapan pa bawarewa ame vit ae Keriso oise
    wadidiam wandin.
  eng-GNV: Then came Philip into the citie of Samaria, and preached Christ vnto them.
  zaa-NT: Felípea nna huía bi para ttu yetsi le' región Samaria nna beni bi predicar
    nu cca qui' Cristua.
  eng-WEBSTER: Then Philip went down to the city of Samaria, and preached Christ to
    them.
  guh-guh: 'Pamonae rëcëpeca yajuvënënë, pevënë Felipe. Bajaraponë lia Samaria nacuata
    peecaetomarajavabelia. Bajarapatomarapijivijavabelia Felipe tsipaeba Jesús pelivaisi.
    Jumaitsi: —Jesús raja Cristo, ponë Dioso itorobica jivi pecapanepaenexa, jai tsaponae
    Felipe Samaria nacuata peecaetomarapijivijavabelia.'
  bon-bon: Pilipo ädige babo cewe Samariya me, puga biname bine umle jewenemige Keriso
    poto cidi me, lui te biname bine niiya cabu ca yääsecräremuge.
  nhw-BL: Huan Felipe yajqui altepetl Samaria huan quincamanalhui miyac masehualme
    para Jesús itztoya nopa Cristo catli Toteco quititlantoya.
  mgw-mgw: Naywembe Pilipi ngayenda mukilambo kiku'lu' sa Samalia kwaalya abali ya
    Kilisitu.
  swh-ONEN: Filipo akateremkia mji mmoja wa Samaria akawahubiria habari za Kristo
  wbi-wbi: U Filipo Akiva mulikaaja lya Samaria pepe Adam'pulisyiagha u kilisite u
    kuo.
  bba-bba: Filipu u dɑ Sɑmɑri mɑroɔ mɑ u wuu ɡen tɔmbu Kirisi win ɡɑri wɑɑsu kuɑ.
  eng-KJVCPB: Then Philip went down to the city of Samaria, and preached Christ unto
    them.
  kgk-NT: 'Ha Filipe katu oho tetã ambue-py héry va''e Samaria-py. Cristo rehegwa
    nhe''ẽ oho omombe''u hagwã: “Hesu ko Cristo, Nhandejáry remimbou voi” he''i omombe''u-vy.'
  waj-waj: Kiaa mmida varuduu Piriipo yoosinna Samariaivaki vioo Anutuuqo mmataama
    kioo vaidiivaara kooyaa iya kiaa mmiravai.
  cpy-cpy: Ikanta apaani shiyaneen-chari iitachari Felipe, areetaka Oshitekii-toniki.
    Ikenkithata-kota-paakiri Jeepatzii-toetani.
  mpx-mpx: Pilipi i na Sameliya ana taun elana, ge Mesaiya wasana i papaatena-an gamagalau
    elal.
  wbp-wbp: Jinta-kari wati yirdiji Pilipi, ngulaju yanu yatijarra kirri-kari-kirra
    yirdi-kirraju Jamariya-kurra. Ngulangkanyalpa-jana yimi-ngarrurnu jaru yapa-kari
    yapa-kariki Jijaji-kirli yangka Mijaya-kurlu.
  luo-luo: Filipo nodhi nyaka e dala mar Samaria mi olando Wach Kristo kuno.
  nhe-NT: Huan Felipe yajqui altepetl Samaria huan quincamahui miyac tlacame para
    Jesús itztoya nopa Cristo tlen Toteco quititlantoya.
  aii-aii: ܨܠܹܐ ܠܹܗ ܦܝܼܠܝܼܦܘܿܣ ܠܡܕܝܼܢ݇ܬܵ‌ܐ ܕܫܵܡܪܝܼܢ، ܘܡܘܼܟܪܸܙ ܠܹܗ ܬܵܡܵܐ ܒܘܼܬ ܡܫܝܼܚܵܐ.
  esk-NT: Philip-li nunaaqqimukhuni Samaria-mun quliaqtuaqmiñiqsuq Christ-mik taavrumiŋa
    akiqsruutauruamik anniqsuutmik iñuŋnun tavrani.
  msb-msb: Si Felipe na kasadto usad san inda parapamahala nagkadto sa usad na lungsod
    san Samaria kag didto ginpahayag sa inda an manungod kan Cristo.
  cpa-NT: Ju³lah Felipe, ca¹téng²dsa jǿg³ quiah¹² Cristo cøng² juøi² ja³ca¹dsiég¹dsa
    ja³tén¹² Samaria.
  dso-dso: ସେମନର୍‌ ବିତ୍‌ରେଅନି ପିଲିପ୍‌ ବଲି ଗଟେକ୍‌ ଲକ୍‌ ସମିରଣର୍‌ ମୁକିଅ ନଅରେ ଜାଇ, ତେଇ
    ରଇବା ଲକ୍‌ମନ୍‌କେ ମସିଅ କଇରଇବା କାତା ଜାନାଇଲା ।
  meu-meu: Filipo e diho ela, Samaria hanuana ta ai e lasi; bena ia ese hanua taudia
    na Keriso e harorolai henidia.
  yva-NT: Muno Pilipus poroto no munije inta rai no Samaria, po Mesias aura kakavimbe
    vatano nanawije mansai. Pare Mesias Amisye po aurairive wansai Opirati Yesus.
  dgc-dgc: Mara ti Pelip éy inumange siya ta Samaria, sakay nipahayag na ti Jesus
    du tolay sa.
  zpm-NT: Zig nac Lip, zeeṉe bdziṉ me tib guiedz nëz Samar, psilo me bnee me Xtiidz
    Jesús lo grë miech co.
  hix-NT: Taa. Owto hona toy hatà, Feryepe. Samarya yamtar hono rma mon nehxakon hatà,
    owto. Kryestu me Txesusu yokarymay hatà, àton komo wya. Khoryenkomo nànyaketxho
    me rma Txesusu yokarymay hatà, àwyanye.
  sim-sim: Lar lihi Filip oria. Filip oto provins Samariak or ihi orok fehendari ma
    ondon mashin ormu sawera, �Jisas oto jirin jivinakmbaha Avui Wasilaka kamahanda
    ma ria.�
  npi-ULB: फिलिप सामरियाको सहरमा गए र तिनले तिनीहरूलाई ख्रीष्‍टको बारेमा प्रचार गरे
    ।
  cgc-cgc: Felipe i giling naan ta syudad na sakep ta Samaria. Gawali kanen dya na
    Jesus an kanen Pinili Ta Dyos Na Mag-ari na papadala ta Dyos.
  tim-tim: Hain akbiâ yâk yeŋgâlân gâtŋe luâk siâ kotŋe Pilipo yâkŋe Samaria luâk
    are yeŋgât kepia humo ain arim Anutuŋe Yesu huŋgun aŋdo giep aregât keiŋe makyeŋgiep.
  yor-yor: Filipi sì sọ̀kalẹ̀ lọ sí ìlú Samaria, ó ń wàásù Kristi fún wọn.
  wos-wos: Wa saafa yindaka dé deka du nak Filip samariana getéfa nakré ye dé du takwaré
    hundi wa, God wasékendén du Kraiska.
  emp-NTPO: Pelipera Samaria druad̶e puru ab̶aʌd̶aa wãsia. Mama jaradiabadjia Jesura
    Ãcõrẽba ẽdrʌ edabari diai jarad̶ada.
  eng-F35: Now Philip, having gone down to a city of Samaria, was proclaiming the
    Christ to them;
  ind-ind: Filipus pergi ke sebuah kota di daerah Samaria dan memberitakan tentang
    Kristus kepada orang-orang di situ.
  pes-OPCB: فیلیپ نیز به یکی از شهرهای سامره رفت و دربارۀ مسیح با اهالی آنجا سخن گفت.
  mpt-mpt: Filib esa inanea monea Samelia betan ye bianea Gode Dofakamin Nakae Klaiste
    wengo Samelia bib seli omkayebea
  ssx-ssx: Pilipima꞉ mo Sametia daoni nane pua Ketisona꞉ pi mo wanda꞉hali pa꞉ta꞉ waleekeme.
  mkl-mkl: Filipu í bɔ ilu nlɑi Sɑmɑri nɔ wɑ ceɑ inɛi ilu bɛ ŋɑ fɑɑjii inɛ iyi Ilɑɑɔ̃
    í cicɑu.
  gaq-gaq: ସମରିଆନେ ମ୍ନା ନଗର୍ ୱେଚେ ଫିଲିପ୍‌ପ ଆତ୍‍ଅରିଆନେ ରେମୁଆଁଇଂ ଡାଗ୍ରା କିସ୍‌ଟନେ ସାମୁଆଁ
    ବାସଙ୍ଗ୍‌‍ ଡିଙ୍ଗ୍‍ଆର୍କେ ।
  gof-RNT: Filphoosi Samaare katamaa bidi Kiristtoosabaa asaas odis.
  unx-unx: ଫିଲିପ୍‌ ଶମିରୋନ୍‌ରେୟାଃ ମାରାଙ୍ଗ୍‌ ନାଗାର୍‌ତେ ସେନ୍‌କେଦ୍‌ତେ, ଏନ୍ତାଃରେନ୍‌ ହଡ଼କକେ
    ମାସିଆଃ ସୁକୁକାଜି ଉଦୁବ୍‌କେଦ୍‌କଆ ।
  gah-gah: Minake, Pilipó nene Samalia apalímini taoni napaló lomoko anitike Ómasímo
    gologí oletative loko lo mololeta ve Izesuni gakó lo keme keme oko minamó.
  lcm-lcm: Na Pilipo kapa kala pasiang ane si rina i Samareia na kanla akuskus iria
    ta Karisto.
  aer-aer: Atyewe Jesus-kenhe anyente Philip arritnye, apmere Samaria-werne alhemele
    ayeye Jesus-akerte ileke tyerrtye yanhe-arenye areyeke, Ngkartele-arle renhe yerneke
    tyerrtye areye itetheke mpwaretyeke.
  qvc-NT: Chay riqkunamandam suqnin Filipi shutiq. Paymi prubinsya Samaryapa suq llaqtanman
    rishpa, Jisukristupaq yach'achikurqan.
  tgl-ULB: Si Felipe ay pumunta pababa sa lungsod ng Samaria at ipinahayag si Cristo
    sa kanila.
  cbs-NT: medabenan betsa Felipe mae ewapa betsa Samaria anu kaxun Mesías Cristokidi
    jatuki chanikin taewakin
  xtm-NTPP: Felipe ma kúu in tee kua'an de ichi ñuu Samaria ma, te káxtnu'u de ja
    Jesús ma kúu Cristo iya ni tetniñu Su'si ma.
  nnq-nnq: Filipo ngaika pikilambo chuku Samalia nu kuntangacha Kilisto Nkomboi ojwapambuligwe
    na Nnoongo kwa bandu ba penia.
  bao-NT: Felipe pea, Samaria yepa pee waari, ca nii majuropeeri macãre Jesús yee
    quetire cʉ̃jare wede jʉo waaupi.
  san-ORI: ତଦା ଫିଲିପଃ ଶୋମିରୋଣ୍ନଗରଂ ଗତ୍ୱା ଖ୍ରୀଷ୍ଟାଖ୍ୟାନଂ ପ୍ରାଚାରଯତ୍;
  rmn-rmn: О Филипп ало андэ екх диз ки Самарияки тай пхукавэлас отхэ катар Христос.
  huv-NT: Felipe aton tamb andüy tiül noic cambaj tiül Samaria, tapots masaj nipilan
    wüx Teat Cristo.
  otn-NT: Nu̱'a̱ ra̱ Lipe guehna̱ n'na nc'ɛ̱i̱ ra̱ 'dagui na̱, i̱ mpa p'ʉ ja n'na
    ra̱ hni̱ni̱ ngue ra̱ häi Samaria. Bi̱ mʉdi bi xihyø ja̱'i̱ ra̱ Cristo p'ʉya.
  nop-nop: Kaŋ Filip adi wooŋ Samaliyahi’walaŋ yokwet wapumneŋ uŋoŋ Kilisto’walaŋ
    Mede Momooŋ yeniyeniŋ tiŋa
  obo-NT: Sokkad kandan, si Felipe. Mid undiyon sikandin to bonuwa to Samaria woy
    id ponudtuu rin iddos moka-atag to Mesiyas.
  kca-kca: Щиты, Филипп Самария мўв воша йŏхтәс пӑ Христос эԓты пŏтәртәс.
  cak-ENT: Y ri Felipe jun c'a cheque ri hermanos ri xebanun quiri'. Rija' xapon c'a
    chupan jun tinamit ri c'o chiri' pa ruch'ulef Samaria. Y tok c'o chic chiri',
    xutz'om c'a rutzijosic cheque ri vinük ye aj chiri' que ri Jesús ja ri Jun cha'on-pe
    y takon-pe roma ri Dios.
  lif-NT: ᤑᤡᤗᤡᤵᤐᤧᤴᤏᤠᤱ ᤛᤠᤔᤖᤡᤕᤠᤛ᤻ᤔᤠ ᤕᤧᤰᤕᤰᤁᤥ ᤐᤣᤀᤠᤱ ᤂᤧᤵᤔᤥᤒᤠ ᤔᤏᤠᤜᤠ᤹ ᤕᤧᤛᤢ᤺ᤴᤏᤣ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
    ᤛᤣ᤺ᤴᤍᤢᤒᤠ ᤂᤪᤡᤛ᤻ᤋᤖᤥ ᤑᤠ᤹ᤀᤠᤱ ᤀᤡᤱᤓᤥ᤺ᤛᤢᤖᤥ॥
  mie-NT: De nī nquenda Felipe iin ñuū jā íyó inī Samaria, de nūū nchivī ñúcuán nī
    nacani dē tūhun Cristo jā cúu Yāā jā ní jani Yāā Dios jā scácu ndá yóhó.
  san-TIB: ཏདཱ ཕིལིཔཿ ཤོམིརོཎྣགརཾ གཏྭཱ ཁྲཱིཥྚཱཁྱཱནཾ པྲཱཙཱརཡཏ྄;
  qve-NT: Hinaqtinmi Felipepas Samaria llaqtaman rispa, chay llaqtapi runakunaman
    Jesucristomanta willaran.
  pao-NT: Soo Stephen pua'a, Philip mee naneadu oona Samaria mee naneadu teepu-wi
    petuga. Onow petugase ka mu oeteoo numu Te Pabe'e Jesus-witu tuukwe'e.
  cbu-NT: Felipsha Samariyash yakat kusarangiya. Anush Isusoo kuk kamankamchu,
  usa-usa: ánibo Píripima Táméria-wayukati márûpaq kukéna Áánûqtuma timákarai-nakoma
    Îtuqtaba watáama timá yímikaiye.
  soy-soy: Filipu uu yisi uú hɑ Sɑmɑrii kuyu mɑɑ-i yóó rɛ Yeesu yɛɛ uyɛ̃ kɛ Uléécɑɑ
    uu n wɛ́ɛ.
  hui-hui: Pilibihanda Samaria dindini tano timbuni wiagoria puwa wali agali hearuhondo
    Mbirali Dabo Helene ibulebira lowinigo íbu ka lamialu hene.
  amf-amf: Pilbhoosaar Sammaria katamandar yivayse Barjoyn qadhaa Kiristoos goynsa
    kena giyte ki dahade.
  quc-NNT: Ri tat Felipe xe' pa jun tinimit re Samaria, chila' k'ut xuchaplej ki tzijob'exik
    ri winaq chrij ri Cristo.
  dob-dob: ꞌEnega Pilipi ꞌimwaꞌuta ꞌebweu Samelia ꞌasana ꞌenaya, ga nada Toꞌetoseyana
    nina tetelina ꞌiloguguyaena ꞌediya,
  wrs-wrs: Pilippa ganamba Samaria kotaram, di numhowol vawovna Kristusmom.
  mca-mca: Pa' Felipe qa yamii pa'aj pakha' witset'ija pa' Samaria, qa i'nq'ijatshenij
    pa'aj in t'ejuyets pa' Cristo.
  tzo-TZC: Oy jun ta scotol ti jchꞌunolajeletic ti jaꞌ Felipe sbie. Ti Felipee ibat
    ta jun jteclum ti oy ta Samaria banomile. Tey lic yalbe yaꞌi ti cristianoetique
    scꞌoplal ti Cristoe.
  mya-mya: ဖိ​လိပ္ပု​သည်​ရှ​မာ​ရိ​ပြည်​၏​မြို့​တော်​သို့​သွား​၍ မေ​ရှိ​ယ​၏​အ​ကြောင်း​ကို​ဟော​ပြော​၏။-
  gng-NT: Filip jon' Samari ya tinfɛnm ya du uba ni ki tì tɔkeh binib Uwien ya Nigɛndkɛ
    Kristo ya gbɛr.
  cbi-NTPO: Tsejtu Felipeya Samaria tusha ma pebulunu jitu, Dioschi Mi'ke' Kayamunu
    laapu' kuinda ke' mijakaami.
  ikk-NT: Filipu nọ jẹn Isi obodo Samerịa, gwa wẹ banyeni Kraịstị, Onyẹ Hụ Osolobuẹ
    Tumẹ.
  leu-leu: A saxa ti la palou iri, na Filip, a sivi xe puaa la saxa bina pe Sameria
    e a tangpat pana fepitaa pave pana Mataa Failai sina Piran.
  maz-NT: 'E Felipe o ma a Samaria o ma xipjiji: ―C''ü o mama Mizhocjimi ra ẽ ''ñevguegöji
    libre, ya ẽjẽ. Ngueje e Jesús, eñe.'
