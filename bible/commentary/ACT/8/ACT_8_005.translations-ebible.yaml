    Christ.
  eng-BSB: Philip went down to a city in Samaria and proclaimed the Christ to them.
  cpu-NT: Ikanta Felipe, iriitakera aparoni shiyanainchari eejatzi, areetaka nampitsi
    Samaria-ki. Ikinkithatakotapaakeri Cristo.
  san-ASM: তদা ফিলিপঃ শোমিৰোণ্নগৰং গৎৱা খ্ৰীষ্টাখ্যানং প্ৰাচাৰযৎ;
  tod-tod: Filipe yeini Samali laa wolai gila su, é Kilista ná-fai laazeeli ná.
  tac-NT: '''Lige bilé alué Belipe anilime rió simile alé bilena we''ká riógachi alé
    ejiro Samaria anilichi. ''Lige alé sebasa, alué rió Belipe ruyele alué Esukristo
    ra''ichálila alué ralámuli alé mochígame. Anele ''lige: ―Onorúgame nulele alué
    Kristo napurigá gu''írimala ramué ralámuli ―anile alué rió Belipe.'
  eng-WEBPB: Philip went down to the city of Samaria and proclaimed to them the Christ.
  gfk-H: Pilip ga haan taar tiga pisa na hala na Samaria ma ga hasahesa utano Mesaia
    taar ta diet kaia.
  viv-viv: Bana Filifi melala ana egana Sameliya againe gina, ada miSameliya agaidiya
    Keliso faꞋine gilumamala.
  yao-yao: Che Filipo nombe ŵajinjile mu mmusi wauli ku chilambo cha ku Samalia achilalichilaga
    ngani ja Kilisito ni Akunnungu kwa ŵandu ŵakutama pelepo.
  tgp-tgp: Philip mo sivo na taon tavera matan Samaria ale mo lo retivujavujangira
    hin Kr̃isto.
  auc-NT: Ïninque Pedipe ïñömö Tämadia näni nanguï quëwëñömö gote apæ̈nedinque, Mönö
    Codito æbänö do ponte cægacäï, ante apæ̈necä ëñënänitapa.
  kbc-NT: Odaa Filipe jiɡ̶igo manitaɡ̶a nigotaɡ̶a Samaria, odaa jiɡ̶idiaaɡ̶i me yatematitibece
    Aneotedoɡ̶oji me niiɡ̶e Jesus meote me ɡ̶odewiɡ̶atace.
  bmh-bmh: Pilip go ban uzan tub Samaria agaig ebu beteimai, duailel Kristus nug en
    ze mareun.
  ctu-BL: Felipe tsa' caji' jubel majlel ti tejclum i c'aba' Samaria. Ya' tsi' subu
    i t'an Cristo.
  meq-meq: Filip neŋgeye na, a ye a wuzlah i dala i Samari. A ye naha, a ɗa ha Yesu
    ndo mətəme ha ndo nakə Mbəlom a sləraweye.
  noa-H: Jũrr mag jaau wënʌrrʌmua woun hãb Felipe hanʌm Samariaag mawi mag durr p'öbör
    dʌ̈rrchacharam hee maach peerdʌajem hiek jaaumamua, “Jesuuta Hẽwandamau Cristo
    pʌ̈iju haajerr pãrau nʌ nʌmʌugui” haajeejim hanʌm hamag.
  alp-NT: Kai Pelipuse ikeu me kota sae me Samaria kai ibeteke be Yesuse mere Ile
    rebe Alla IulakeNi kena ono hlamate ete tamata.
  san-VEL: tadaa philipa.h "somiro.nnagara.m gatvaa khrii.s.taakhyaana.m praacaarayat;
  kbq-kbq: Filipi'a Sameria rankumate viazamo, Kraisinku zamagrite huama ome hu'ne.
  kbh-kbh: Chca, Felipe Samarioye tojána y tojanonts̈é chë Bëngbe Bëtsabe Uámana Uabuayaná,
    Cristbiama, chents̈a ents̈anga jábuayenama.
  ron-LSB: Filip s-a coborât în cetatea Samaria și le-a vestit pe Hristos.
  pon-pon: Pilipuj ap kotilan kanim en Jamaria eu o padaki on irail duen Krijtuj.
  nhe-BL: Huan Felipe yajqui altepetl Samaria huan quincamahui miyac tlacame para
    Jesús itztoya nopa Cristo tlen Toteco quititlantoya.
  sps-sps: Filip of naa to tana ngats fan tsian tana gum fan iny Samaria ana ya favaanan
    iny to Jisas, Ayei na Krais a mes te pisainy e Gov ma Tsoiny Fiisaup Ya tana vainy
    na aya.
  wnc-wnc: Siwan Filipda Sameria yot gapmane pukuke, “Anututa tapan Jesuta Krais gatanimuyaapa
    dakngake yuak kapanin,” ngang yanikut.
  bus-bus: Filipi gàa Samaria bùsu wɛ́tɛ ken, ben à Mɛsaya waazi kɛ̀ńnɛ.
  gub-BL: Piri a'e, Xamari taw pe ihon a'e. — Tuwihawete Tupàn hemimur karer a'e,
    umàno wà teko wapyro pà a'e, i'i oho iko a'e pe har wanupe.
  imo-imo: Kraistinga imboma lipe tapondopili iye Filip kanomu yu Samaria provins
    ulke kombu tenga maindo pumbelie nimumuni Goteni eno nokopa kondombalo iye te
    lipo mundumbo nimbe oi nimu maina mainye orumu iye Kraistinga temanemu topa tirimu.
  boj-boj: Filip a Samaria naŋgo qure kobaqujaq gilsiq dia naŋgi Kristus aqa anjam
    minjroqnej.
  eng-DRA: And Philip going down to the city of Samaria, preached Christ unto them.
  knf-knf: Kë Filip, aya du ubeeka uloŋ, ţi uŧaak wi *Ŧamariya, aşë jun pţup bañaaŋ
    uko wi *Kriŧtu.
  san-KHM: តទា ផិលិបះ ឝោមិរោណ្នគរំ គត្វា ខ្រីឞ្ដាខ្យានំ ប្រាចារយត៑;
  arn-NT: Felipe, ta kiñe ti wemüel, amuy ti trokiñ mapu Samaria ñi doy fütra waria
    mew, fey nütramyepufi ta Cristo.
  zas-NT: Ziꞌc been Felip, wejman guiedx Samaria, guzuloj caneeman xtiidx Jesucrist
    loj ree bejn.
  ken-NT: Anɛ bábhɨŋɨ bɛ Fílip arɔk ɛtɔk ɛ́gho atú Samária angati nɔkɔ mbok ɛ̌ti
    Mpɛmɛ Mandɛm afyɛ́ nyaka bariɛp bɛ ǎtò.
