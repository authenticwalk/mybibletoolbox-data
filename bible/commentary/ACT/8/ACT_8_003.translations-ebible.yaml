  juy-juy: ବନ୍‌ଡ ସାଓଲନ୍‌ ଅସିଂ ଅସିଂ ଗନ୍‌ଲେ, ଓବ୍ବାମରଞ୍ଜି ଡ ଆଇମରଞ୍ଜି, ଡିଙ୍‌ଲେ ଓରୋଙ୍‌ଡାଲେ
