  amm-amm: Solo to mo Isisoso mulumolo luwai noko nokolalo na uwokaiko liyaiki, nu
    nuso lotaloki, noko nokolalo kuloli kolisalo liyaiki, kalopulo nuso kiyokanoki.
  zaj-zaj: Ila Sauli kasonga kuwagaza wanhu wamtogole Kilisto, kengila ng'anda kwa
