  not-NT: Iriroque Saoro përosati icantaguequeri catsimari ira botoibiritari Quirisito.
    Icogabeta iritsongaiguërime. Icanaque ibangopaguequë quemisantatsiri yágapëri
    inosicanëri sërari aisati tsinane, yomianqueri cara iromingamentoquë.
  plu-plu: Igme kiyapwiye Sawlu mpiksaw adahan ig pisenwa gihawkankis Jesus gihiyegapu.
    Muwwapu paytwempu ig parak gipinekutkis. Ig taris awaykemni payebitak gukakkis
    tinogben. Ig sarayhpigkis ta agikut parakseket.
  iou-iou: Täŋpäkaŋ Sol uwä ämawebe äbot täŋpani däpmäŋpäŋ yäwat kireŋpäŋ yori gänaŋgän
    yäwatpäŋ yepmäŋit yäpmäŋ äpämaŋ päŋku komi yot gänaŋ yepmak täŋkukonik.
  ntp-NT: Vaidʌ ʌSaulo apiasoi vuaadatadai ʌvaavoitudadami, dai vʌʌsi quiiquiʌrʌ vapaacʌiña
    dai tʌvaimʌticatai vuvaidiña cʌcʌʌli dai ooqui gatʌaañia ʌliditai maamaisaragai.
  rai-rai: Ma Saul i baanaakaka a taara na nurnur, i ruk u ra nundiat kum ruma, ma
    i aal paa a kum muaana ma ra in tabuan, ma i waruk diat u ra ruma na karabus.
  haw-1868: Luku ae la o Saulo i ka ekalesia, komo aku no ia i na hale, a kano mai
    i na kane a me na wahine, a hahao ae la ia lakou iloko o ka halepaabao.
  ffm-ffm: Kaa Sool tewtii timminde deental goonɗinɓe ngal. Omo naata cuuɗi, o nannga
    worɓe e rewɓe, o daasa ɗum'en, o uddoya ɗum'en kasu.
  arb-NAV: أَمَّا شَاوُلُ فَكَانَ يُحَاوِلُ إِبَادَةَ الْكَنِيسَةِ، فَيَذْهَبُ مِنْ
    بَيْتٍ إِلَى بَيْتٍ وَيَجُرُّ الرِّجَالَ وَالنِّسَاءَ وَيُلْقِيهِمْ فِي السِّجْنِ.
  cop-CNT: ⲥⲁⲩⲗⲟⲥ ⲇⲉ ⲛⲁϥϯ ⲟⲩⲃⲉ ϯⲉⲕ⳿ⲕⲗⲏⲥⲓ⳿ⲁ ⲉϥⲛⲁ ⳿ⲉϧⲟⲩⲛ ⳿ⲉⲛⲓⲏⲓ ⲉϥⲱϣϯ ⳿ⲛϩⲁⲛⲣⲱⲙⲓ ⳿ⲉⲃⲟⲗ
    ⲛⲉⲙ ϩⲁⲛϩⲓ⳿ⲟⲙⲓ ⲉϥϩⲓⲟⲩ⳿ⲓ ⳿ⲙⲙⲱⲟⲩ ⳿ⲉ⳿ⲡϣⲧⲉⲕⲟ ..
  sri-sri: Saulo gapʉ neõ sugʉ Jesúre bʉremugʉ̃ marĩkõãburo, ãrĩgʉ̃, Jesúre bʉremurãya
    wiirigue ñajãa, ʉ̃marẽ, nomedere ñeã, peresu iribu ãĩãnayupʉ.
  nal-nal: Singsaxai Sol xa saxot kana vanong fakdul aubina ina di inaxam paazaai
    wana Iesu. Ka albis lamaskana amun faal xa varas ma xa urif pizin ubina ma furavin
    ma xa rasin naandi lamaskana a vaal a vaamaazikang.
  kyq-kyq: Gaŋ Sɔl se je eglizn kɛn Jeruzalɛm ki se Ꞌtɛɗn gɔtɔ. Naan̰ ɓaa ɓee ute
    ɓea tɔko mɛndge ute gaabgen aalga kaal maakɗe do Isa al‑Masi ki se ɔɔ ɓaaɗo ɔmbɗen
    daŋgay ki.
  kwd-kwd: La Saul 'e agea ni 'ola 'e iiki fana tagale'enilana nga fufu'i ta'a na
    gila tagoto'o. Ma ngaia ka ru'u 'ubulana 'ifi fana gemasilana ni dai na gila fito'o
    ala Jisas, ta'a wane ma nga ta'ageni la'u mola, ma ka aruga 'ubulana 'ifi na lokafu.
  ded-ded: Anu Sauro ye kpebung yunukporac ayemmeudeac amaya amaya emma ngicngac metai
    ayemmema witicamau faiyunuec.
  ewe-ewe: Ke Saulo ɖoe kplikpaa be yeagblẽ hame la. Etsoa aƒe me yia aƒe me, léa
    ŋutsuwo kple nyɔnuwo siaa ɖadea gaxɔ me.
  nuy-nuy: Yagu naagi-yung nigaayung na-Saul nima-maṉdhangi runggal-windiyung magarrangaynji,
    warruburru-yung-guy wuu-jambarrgini-yinyung. Naagi-yung ni-yanggi wubani a-wumurrng,
    yuuguni aaynbaj-guy a-wumurrng-guy. Anubanila wani-warra-raba-rabalini warraawurru-yung
    wani-warraarrgini, waḻya-waḻya marri maṉaṉung. Wani-lharrgandi yuuguni, wani-dhidangi.
  cop-BHC: ⲤⲀⲨⲖⲞⲤ ⲆⲈ ⲚⲀϤϮ ⲞⲨⲂⲈ ϮⲈⲔⲔⲖⲎⲤⲒⲀ ⲈϤⲚⲀ ⲈϦⲞⲨⲚ ⲈⲚⲒⲎⲒ ⲈϤⲰϢϮ ⲚϨⲀⲚⲢⲰⲘⲒ ⲈⲂⲞⲖ ⲚⲈⲘ
    ϨⲀⲚϨⲒⲞⲘⲒ ⲈϤϨⲒⲞⲨⲒ ⲘⲘⲰⲞⲨ ⲈⲠϢⲦⲈⲔⲞ.
  buk-buk: Ma Saul bocdinaŋ gic hu bu seŋ lau sêkêŋ whiŋ Yisu-ŋga. Iŋ kêsalê ŋac tôm
    andu, goc hê ŋac sêsa si ma kêŋ ŋac sêndöc gapocwalô, lauŋgac sêkêŋ whiŋ-ŋga,
    ma lauwhê bocdinaŋ.
  pri-NT: Êco napwa naa goo wà Saulo, âna é nye dau tubaèpà kaa tà tèpa cèikî, â é
    tédidirirà. Â é ipâra wii pâ pwârawâ kàra, â é pwa ma dàti còobé ê paao ma ilàri,
    â naarà dò naa na karapuu.
  zpq-NT: Na' Saulon' gwzolagüe' cheje' liž to to beṉe' ca' chesonxen Jesucriston'
    chjax̱obe' no beṉe' byo na' no no'ole cont chc̱he'e ḻegaque' ḻižya.
  por-TFT: Enquanto os homens matavam Estêvão, lá estava Saulo, concordando com a
    morte dele. Por isso Saulo também passou a tentar destruir o grupo de cristãos.
    Ele entrava nas casas, uma por uma, arrastando homens e mulheres que criam em
    Jesus e fazendo com que eles fossem encarcerados.
  gwi-NT: Gaa Saul nihk'it tth'aii hee Jesus ts'ą' tr'igiinkhii zheh nineegiidal nąįį
    kanitįį. Zheh gwitee neehidik ts'ą' goovinkeegwąąh'in. Nijin goolat agwah'ak dąį',
    gavoondak ts'ą' chiitąįį gwats'ą' cheegoovihiluu. Ąįįtł'ęę zhee gwaazhrąįį nagoovilik.
    Dinjii ts'ą' tr'injaa haa nihk'it jyaa dąh'in.
  gvn-gvn: Yala-yalaku Saulungku Jesusamu jawun-karra nubil-nubin. Nyulu bayanba yindu-yinduymbu
    walan, jananin ngalkalba kulban, jailba mumban. Nyulu jananin, dingkar-dingkar,
    jalbu-jalbu jailba mumbanya.
  nhy-NT: Pero in Saulo opéj kintlatlalochtia in tlaneltokakej. Okalakia kalpan, okinkixtiaya
    iwan okinkokuyotzaya okichtin iwan siwamej iwan okintzakuaya telpiloyan.
  asm-FB: কিন্তু চৌলে ঘৰে ঘৰে গৈ পুৰুষ আৰু মহিলাক বলেৰে ধৰি আনি বন্দীশালত থৈ মণ্ডলীত
    উৎপাত কৰিব ধৰিলে।
  okv-okv: Rate Saul na ekalesia irae aja bande vahai vahai ta toreto embo te pamone
    te umbuto goruketo puvuto tipura ta ere ikitiaetija.
  mxt-NT: Cha nɨri ca cha tyicuan caa, ra Saulo chicá nyicon vavaha ra chi ñáyɨvɨ
    yɨhɨ́ cuenda Cristo. Ta tahan tahan vehe ñu chaha̱n ra. Ta suri quiñoho ñaa ra
    chi ñu, ta chaha̱ cuenda ra chi ñu vatyi cohon ñu vehe caa, rayɨɨ ta ñusɨhɨ.
  tzo-NT: Hech yu'un ti Sauloe sc'an ti chtup' scotol ti jch'unojeletique. Hech yu'un
    i'och ti na. Laj stsac loq'uel tal viniquetic xchi'uc antsetic. Laj stic' ti chuquel.
  ind-AGS: Tetapi Saulus sedang bersiap-siap menghancurkan kumpulan orang percaya,
    berangkat dari rumah ke rumah, menyeret baik laki-laki maupun perempuan ke dalam
    penjara.
  omw-omw: Mwia quntamwa tovaro Soruva Iesusira kyaiqavata, Iesusira quavata, taiqa
    kyarero uti variqaro mwiva uro mpo nraamwu mpo nramwuqitaiqaro Iesusira nraaqiaraqahuhua
    vaisivata, nrahesivata, ntavaaqavuqiqaro karavuqi kyora.
  yrb-yrb: Soroma i naueta uwaranu su suro anite uwara budari uite emeini awetaboini
    budari uite ana ebaro mune ane odi.
  maa-NT: Ta̱nga jè Saulo, 'ñó kiìtji̱ngui kondra̱‑la̱ xi̱ta̱ na̱xa̱ndá‑la̱ Cristo.
    Xki̱ xi ján ni'ya jahas'en nga kjo̱'ñó ochrje íchjín ko̱ íchjá, i̱kjoàn kinís'en
    nda̱yá.
  mcq-mcq: ꞌEꞌeme Soruho aneja vene sosi ruarahiana. ꞌEne sea sea kaji ajime napara
    parui irisame ꞌeka vaꞌe tipurai irechamiana.
  sus-A: كْنْ سْلُ تَن نَشَ دَنشَنِيَتْي حَمَ تْورْ. عَ نُ سٌمَ بَنشِيٍ كُي، عَ نُ
    دَنشَنِيَتْي شّمّيٍ نُن فِنّيٍ رَ مِنِ، عَ نُ قَ عٍ سَ فٍيلِ.
  jpn-1965: サウロは教会を荒らし、家々にはいって、男も女も引きずり出し、次々に牢に入れた。
  fra-SBL: Mais Saul ravagea l'assemblée, entrant dans toutes les maisons et traînant
    hommes et femmes en prison.
  yka-yka: Duk si Saul miyaˈan, bininasa teˈed weˈ ne meˈ aˈa masandel pu si Isahin.
    Inasekan weˈ ne meˈ kalumaˈanden dambuwaˈ-dambuwaˈ, duk siniggew weˈ ne siye lella-dende,
    duk kinalabusu weˈ ne.
  mle-mle: Aw Sol ababa Kristen duw takwaam jawjaay kwurdidiy. Di ababa wiyaar wulakuw,
    Kristen duw taakw sitakirakuw, kalakwukuw, kalabus ir kwusawula-didiy.
  shp-NTPO: Jatian Saulonbiribi, joi akaibo keyokasa iki. Xobotiibi jikixonbo, benboyabi
    ainbobo yataanan niniboxon jato cárcel meran niamaa iki.
  aom-aom: Guavamu Saul-ro ekaresiae ahoꞌobëhe ijumëvoꞌi ëꞌonövadeje. Ijumëvoꞌirögoro
    osare osare vaꞌoromo Iesuare aho magonahoho guduamoꞌamoromo ruho ujuoho rueromo
    savoji gagore ioꞌamonövadeje.
  geb-geb: Mbe ana ndim mboga tɨgim, Sor hɨgap Fhe Bakɨme zɨn vui gumgi gu mbigi,
    ana farfa mbatɨgar mbe mbui. Ana pheni tugɨra tɨgap mba tɨvar mba gumgi gu mbigi
    ga mbuav, mbe vhivav vov, mbe ndi bɨna sui.
  bsj-bsj: Di la Sawulu ma nob kwamabo nen diker kambo ken chiti doi luwe-luwe chi
    cikangum nabarobboti kange natubo, kumcitak furcina.
  cak-cak: Jac'a ri Saulo juye' quivech nu'on ri quiniman ri Jesucristo. Rija' hasta
    ntoc chi tak tak jay y chi achi'a' chi ixoki' yerujirirej-pe pan ulef y yerujach
    richin quetz'apis pa tak cárcel.
  chf-NT: Aj Sauloba u c'ac'a' tz'ibajtesi machcatac u tz'omben Cajnojala Dios. U
    yoche tama otote, u cocoj bisan wincäre, che' ixictacob, y u mäque' tä cárcel.
  tlf-tlf: Kale Sol iyo, kuguup mafak umaak kupka-e-bilita, Yesus imi unang tinum
    iyo binimanin o age-nalata, no am am uyo fen tiine-bomta e, unang tinum iyo waantap
    ita Yesus imi ilak dolin kalaa age-nalata bole, dilili imdep mitam abe kulep no
    kalabus am tomin kup kem tiinan-bii-se ko.
  piu-2006: '@see-verse:ACT.008.002'
  poh-NT: reꞌ Sa̱wlo pꞌuht ribanam tiꞌcꞌaxic queh take aj niminel chi winak chi ixok
    reꞌ take xicahnic ar Jerusalen. Nanoquic pan tak pa̱t, nponic rijuquej take cho
    xa hab wach rirak take ar reh chi naquicꞌamaric je pan che̱ꞌ. Jeꞌ aj reꞌ riban
    i Sa̱wlo reh chi maꞌxta nak chic rikꞌororic i cꞌuhbal chiri̱j i Jesus,
  tue-tue: Saulope Jesuré padeoráre nemorṍ ñañarõ tiinetṍnʉcãyigʉ. Cʉ̃́ãye wisericõrõ
    sããwa, ʉ̃mʉã́rẽ, numiã́rẽ ñee, néewa, biadʉpóyigʉ peresuwiipʉ.
  bjp-bjp: Isau le Sol ka tipes falaulau foron tom unune. I la una foron fel kiri
    ma ka dat ufu fanu tamat turan kelefin una felun kamkabet.
  xon-xon: Le Sɔɔl pɔɔn ubaa, u ti bii Yesu aanib ki ŋa bi fam. U nan koo ŋidichal
    ŋidichal ponn ni ki ban bi, ki chuu nyan bijab ni bipiib mpɔɔn, ki ti di ŋa kiyondiik
    ni.
  tzo-ZNT: Li Sauloe yoꞌonuc la xchꞌaybe scꞌoplal ti muchꞌutic yichꞌojic ta mucꞌ ti
    Jesuse. Iꞌoch la ta naetic, istsac la loqꞌuel ti viniquetique xchiꞌuc ti antsetique,
    isticꞌ la ta chuquel.
  mpm-NT: Ko Saulo ni siin da jaꞌa da nundoꞌo nuu taka yɨvɨ ka kandixia jnuꞌun Jesús.
    Ti kɨvɨ da veꞌe yɨvɨ un, ti ni jnɨɨ da presu chaa jiin ñasɨꞌɨ, ti ni jnaa da vekaa.
  ots-NT: Nu car Saulo, bi segue bi ʉhui cʉ cja̱hni cʉ xquí guati car evangelio. Mí
    cʉti mbo quí ngu̱‑cʉ, mí tzʉ hñøjø cja̱ co bbɛjña̱, mí ɛti, mí dö jar födi.
  hoy-hoy: शाऊल मंडली अक बरबाद माळोन; अदिक मानोन मान्नी होक्‍कु मंळसागोळी अदिक आर्तेर
    इक जेडु जेडुकु बंदीगृह दा हाक्‍क तोगोन.
  uri-uri: Ari Sol pa kil atn er kwan uk wleket ntekg paitn ekg tu melnum a ukpma
    Jisas pa. Kil kahor wan ur wan ur er talpul tu kinkpman pa piln eln kulhor hen
    ai, om wiyen ye kai arpm wan tipmning.
  amo-amo: Ama Shawulu wa lanza kilarin in lira Kutelle ukule kang; awa piccu nilari
    nilari in nutuzunun nalilime nin nawani, anin tiza nani nilari licin.
  pjt-pjt: Palu Saulanya mukuringangi Jesuku walytja tjuṯangku Jesunya waṉantja wiyangku
    wantinytjaku, munu paluṟu kutjupa tjuṯa wituṉu tjananya nguḻuṟa waṯaparantjaku,
    kaya tjanampa waḻingka para-tjarpangi munuya wati minyma kuḻu witiṟa iṯarikatira
    tjailangka tjarpatjunangi Jesuku walytja tjuṯa.
  cwe-cwe: Mbali Sauli kandusa kudibananga bumbila da wahuwila wa Chilisito, kahita
    chila kaye, kawalava kunze wahuwila, wanaake na walume na kuwaguma muichifungo.
  daa-NT: Kar Sawuul gay bariya botol taat ŋaa rawtin̰ Egliz ka Iisa tak-tak. Ŋa un̰ja
    gero iŋ gero, ŋa obiigu, miday iŋ daaɗi, ho ŋa un̰jiig daŋaayne.
  mlp-mlp: Sa Sol in Yesus ago on matawta na atoranmo tigimeqin tonyaq. Ad in bit
    bitmo luwad aduganib gwahtiqeq in mataw on inaqmo giwazeq gihureqeq giqad le bit
    giqirquran osayta nab tigiqemyaq.
  ape-C: Aria Sol nape nenekesh enenyenen ihishmorim Iruhin ananish arpesh nakri nesh
    aria nakwiraeh um nununish. Nanak um ihig urusag nasuhw armam armago aria naraesh
    nanak naweshikesh shape shunuweshik-ati urupat.
  bgs-bgs: Na, igpahirapan i Saulo tô mga ágpampamaké, asta igpamasak din sikandan
    tun ta mga balé dan ébô ámmáttán din tô mga gamama asta tô mga gabayi, asta prison
    din.
  faa-faa: Arirakano Yasu Keresoa paosa aporoaki Soremo kára hisiraka, i Yasu Kersoa
    paosane metakarisimo kára mokoatikisapo. Mokoatikiraka reke ape meta yorokoa,
    ape meta yorokoa, ayiáka apea yorokoa kakimara aporo soko kakimara hinamo soko
    waseremokoa tipura kesapo.
  kik-kik: No Saũlũ akĩambĩrĩria kwananga kanitha. Aathiiaga nyũmba o nyũmba, akĩrutũrũraga
    arũme na andũ-a-nja, akĩmaikagia njeera.
  cap-NT: Nekztan nii Saulo cjita z̈oñiqui criichinacz̈ quintra ancha anawali paachic̈ha.
    K'ala tjatanz pecchic̈ha. Niz̈aza kjuyquiztan kjuya ojklaychic̈ha luctaka cjiñi
    maataka cjiñi tanzjapa, niz̈aza carsilquiz chawjckatsjapa.
  ksr-ksr: Roŋ koŋgito, Soolnoŋ uumeleeŋ kanageso jaabamagege meŋ oŋoma miria miria
    liligoŋ uma uumeleeŋ eja ano emba ororaaŋ uŋuama giliŋ oŋono kamaagi jero kapuare
    mirinoŋ oŋooŋgi. Kiaŋ.
  eng-TNT: But Saul made havocke of the congregacion entrynge into every housse and
    drewe out bothe man and woman and thrust the into preson.
  sbs-sbs: Kono Saule ava nyandisi ahulu inkerenke; ava kuyenda mwi nzuvo ni nzuvo
    ni kuzwisa mo vakwame ni vanakazi, ni kuba vika mutorongo.
  sue-sue: Ata Saulo meni awa Yesura dubu gera-gaira inoise so sero witiro emare bamere
    dero zumuro puro benai sora potinua awa.
  fra-NCL: Et Saul ravageait l’Eglise ; pénétrant dans les maisons, il en arrachait
    les hommes et les femmes, et les faisait jeter en prison.
  bhg-bhg: Ata Saul mi Yesu gebé ari embomainda doregari usibesi eite mando tegerida
    torido embo de eutu de jido dumundo bundari oroda kundo maundo piedo esisina.
  snn-NT: Tanrena, Saulobi Cristo bain jubëni ai je'o bani, Bacuare zeanni ya'o huë'ena
    guaoza caguë, bacua huë'eñana cacani, ëmëcua, romicua, si'acuare zeanni rërëni
    guao güeseguë baquëña.
  atb-NT: Sholuq kúm gi, rayhum htâng rayhûm wàng mù, myiwe yuqgè lé she hkyut htoq
    yû luî, htóng má lhûng tô é dông mai, noqkuq hpúng haû lé lhoq hpyoq ló nyi ri.
  cek-AK: Saul mah kricabu to phraek, im kruekah akun, nongpa hoi nongpatanawk to
    a naeh moe, thongim ah pakhrak.
  bkd-bkd: Ba si Saulo pinasipalahan din gayed sa mga tumutuu. Pinanlatunan din sa
    kada balay daw pandakepa sa mga maama daw sa mga bahi dayun impapurisu din sidan.
  ctu-76: Pero Saulo ti' bej tyʌc'lʌyob jini ochemo' bʌ ti' t'an Dios. Ti ochi ti
    otyotyel tyac. Ti' chucuyob. Ti yotsʌyob ti cʌchol winicob yic'ot x'ixicob.
  lac-NT: Chen a Saulo uche', caj u pachtaj u ch'esic a mac a caj u yacsajob tu yorob
    u t'ʌn Jesús. A Saulo', cu rʌc joc'sic ich yatoch tu yʌn a mac a caj u yacsajob
    tu yorob ca' xic mʌcbir, cax xquic, cax xib cu chuquic. Raji' caj manij cʌxta'bir
    tu cʌja'anob a mac a tu yacsajob tu yorob ca' u chuquej, ca' u chopʌytejob u purej
    tu cu naj mʌquicob mac.
  xla-xla: '@see-verse:ACT.008.002'
  xav-NT: '@see-verse:ACT.008.002'
  cuk-cuk: Deun, Sauloʼdi Jesúsʼba-nanaimalad-danar-ambikunonidamalad-baregindii gualid,
    negayaa-negayaase machergan-baregindii, omegan-baregindii gualid. Geb agine esgaryaba
    metedaed.
  tbf-tbf: Eiekesen e Saulo a nga vakaek nge voguersa gie mi kulou vodovodon tuktuk.
    A nga veisngie bu matavanuo nge teie tsana mi kulou ma mi langei vodovodon tuktuk
    nge vurukude gie simi vona vinatoreis.
  uig-CYR: Лекин Саул җамаәткә вәйранчилиқ селип, өйму-өй ахтуруп, әр-аялға қаримай
    уларни сөрәп чиқип зинданға ташлиди.
  ikw-NT: Kọvu Sọlu gbalị o lulu ọgbako Chiokike, o neezne hite n'ọro dụ n'ọro, pnụhia
    ele rukna nụ ele rinya bụ ele kweru ekwe tụbna be n'ọro ikelu.
  khs-khs: 'Alawamona, Sole eyawa Keleso sena kesalewa mete ikomonose koane sopowemiwa
    fiyane hanose sena kesalewa sopoke sukulu tiye mowa sinapola: tipolowemi selawayakeye.'
  dwr-ENT: ሺን ሳዖሊ ኣማኒያ ኣሳ ዪሳናው ባፄቴ፤ ኡባ ጎሊያ ጌሊ ጌሊዴ፥ ኣቱማ ኣሳኔ ማጫ ኣሳ ጎቺ ጎቺዴ፥ ቃሾ ጎሌ ዬዴ።
  pma-pma: Ka Sol, mules sak purun koakeil aling demkatien one en Iesu veni en vati
    vou lin vasi sios onen Iesu Kristo. Kei va neim en eim vasi keil, tai evus tamun,
    ka vuli kat meahos ka ahin keil koa aling demkatien one en Iesu. Navong vuli kat
    keil, son keil uva en eim takeih.
  atd-NT: Di si Saulo, nigbayadbayad to mgo otow no nigtuu ki Hisus. No nigpansoloran
    din ka mgo baloy no duon otow no nigtuu. No agad lukos to boi, pigdakop din woy
    impapirisu rin on.
  tel-2017: అయితే సౌలు ప్రతి ఇంట్లోకి చొరబడి, స్త్రీ పురుషులను ఈడ్చుకుపోయి, చెరసాలలో
    వేస్తూ సంఘాన్ని పాడు చేస్తున్నాడు.
  hat-BSA: Men Saul te kòmanse ravaje legliz la. Li t ap antre de kay an kay pou rale
    fè sòti ni fanm, ni gason pou mete yo nan prizon.
  bxh-bxh: Na Saulo ya fatubu be ya lau luma hesa - hesa yai be tau kawawananaha ya
    fahisu faheyayadi. Tatau yo wawahin ya solu kwakikwakinidi be ya gududi deli yai.
  top-NT: Tí lihua ixca̱pu̱tlaká amá tí ixtali̱pa̱huán Jesús huá amá kahuasa Saulo;
    ¡ni̱ ixca̱cxilhputún! Ni̱ caj maktum tánu̱lh nac ixakxtakacán, ixca̱xuataxtú lacchixcuhuí̱n
    y lacchaján, ixca̱ma̱nú nac pu̱la̱chi̱n.
  msk-msk: Pyaparisudan laban ni Saulo yang manga tomotoo. Yamanikpanik yaan sang
    baray nang manga tomotoo aw panggoyoda naan aglogwa yang manga tomotoo, usug bobay,
    aw pangkarabosowa naan.
  gyr-NT: Ahe pɨpeve avei aipo Saulo omombaraɨsu ava Jesús reroyasar yuvɨrecoi vahe
    seroya ucaẽhɨ ãgua viña. Yuvɨroique-iqueño tẽi aipo sẽta rupi cuimbahe, cuña mbotɨrɨrɨ
    senose soquenda ãgua yuvɨreco.
  kmh-kmh: '@see-verse:ACT.008.002'
  ukr-ONPU: 'Савл же руйнував церкву: він заходив до осель, виволікав чоловіків та
    жінок та кидав їх у в’язницю.'
  emi-emi: Me Sol ghe tiuaala tani tturuu tau ngaiesoa ngatoa. Ghe kupikupi kateva
    kateva ale me ghe kunekune velu ghoa taita me vause atoa me ghe laa ghaatokaila
    sso tale ale mata voovoo.
  zpv-NT: Ya gucaꞌhnnaꞌhla Saulu laꞌh raꞌ bwiinn nin riachii stoꞌ raꞌ ñiꞌh xchiꞌdxyi
    Jesucristu, yuuꞌ pur yuuꞌ guyuuꞌtii raꞌ ba tin gunaꞌzu raꞌ ba ndxiꞌhw gunnaꞌh
    tin basieꞌw Saulu laꞌh raꞌ bwiinn chi laꞌn lahtsi dxiꞌba.
  gux-gux: solo den moandi ki ba bolini, kilisiti n yiini yaaba nitaanli. ki kua ti
    diedi nni, ki cuo bi jaba leni bi puoba, ki kuaninba a kadidiena nni.
  kos-kos: A Saul el srike in kunausla church. El uti‐utyak inkul nukewa, ac amakunla
    mukul ac mutan su lulalfongi liki lohm selos, ac siselosyang nu in presin.
  ibo-ibo: Ma Sọl bidoro ịla nzukọ nʼiyi. Ọ na-abanye site nʼụlọ ga nʼụlọ ndị kwere
    ekwe na-adọpụta ha, nwoke na nwanyị, tinye ha nʼụlọ mkpọrọ.
  yml-yml: '@see-verse:ACT.008.002'
  ory-ory: କିନ୍ତୁ ଶାଉଲ ଘରେ ଘରେ ପଶି ବିଶ୍ୱାସୀ ପୁରୁଷ ଓ ସ୍ତ୍ରୀଲୋକମାନଙ୍କୁ ଟାଣିଆଣି କାରାଗାରରେ
    ନିକ୍ଷେପ କରି ମଣ୍ଡଳୀକୁ ଧ୍ୱଂସ କରିବାକୁ ଲାଗିଲେ।
  bzj-bzj: Bot Saal mi-di chrai fi waip owt aala di bileeva dehn. Ih mi-di goh fahn
    yaad tu yaad ahn jreg owt di bileeva dehn, man ahn uman, ahn dash dehn eena jayl.
  wmt-wmt: '@see-verse:ACT.008.002'
  chk-chk: Nge Saul a popuetä le atala mwichefel. A feila ngeni imw me imw o etekinawu
    ekewe chon lükü, mwän me fefin, o atolongeer lon imwen fötek.
  ssd-ssd: Saulus nu Yesus tuku kuasmbi kilmba ŋaigo siglika nane tuku wande mindek
    poŋga bige tidiŋga muliŋ kilmba didika wandekŋge patika taŋamba kine promba likina.
  acr-TNT: Noꞌj ri Saulo ebuternabem rucꞌ cꞌax ri quicojom rubiꞌ ri Cristo. Xoc cꞌu
    chiꞌ tak ja re quebuꞌcharej lo rachijab y rixokib yey quebuꞌyaꞌa pa cárcel.
  rop-rop: '@see-verse:ACT.008.002'
  mee-mee: Avae Sol ke paturu ta baingasoalinge ra lopatokonakana. Ke lola ta baleme
    na ke utupallala ka rapanung ba ravale ra lopatokonakana ta pulinglu rea nga pulangkala.
  dif-dif: Saululu mili wolara tjautjau ngankana wonti, ja nau pungani paruparu wirina
    wonti, ja materi ja widla watawatali dunkalkana wonti, ja tanana kanjangari pungani
    ngulkujeli jinkina wonti.
  gam-gam: Embe yei ba Sol po Jisas pillgi dji una moi al tano dje yei. Une numb ta
    po, ta po, iwana amblo ngundjo ipo, kaye numb woro embe yei.
  nou-nou: Awarate Saul umo Iesu ge be ari embobo da tumonda ari awa ari atae arase
    jarise ungoda yei bebegae edo isira. Edo Saul mi ungoda mando da torido dada jumburi
    bugoro Iesu ge be ari embo de evetu de awa gajari oro da ituri torido isera.
  mqb-NT: Aya əna, Sol sə ɗowan ata nà, a ma nga sə pəslay anan ɗo a Yesu ahay nə
    jiga awan. A zla nà, doh tu doh, gədek sə bənay anan ahay ɗo sa ɗaf nga pə Yesu
    ahay, uwar tə mungol aya təke fok, pa tacak atan ayak à dangay.
  ape-B: Ali Sol anape nenekech anagu anagu chanatimaguk God ananich elpech nakli
    nech nichagiyechuk. Nanamu ihog wilag nasuh almam almagou ali nalawech nanak nowechikech
    chape haus kalabus.
  grc-F35: Σαῦλος δὲ ἐλυμαίνετο τὴν ἐκκλησίαν· κατὰ τοὺς οἴκους εἰσπορευόμενος, σύρων
    τε ἄνδρας καὶ γυναῖκας, παρεδίδου εἰς φυλακήν.
  cav-NT: Saulotu catibuticuare Jesús queja ecatyati cuanaque nerecatura. Dutya jujeri
    etare cuanajutu nubinubinicuare tuna ina juyaque. Inacuaretu ecuita, epuna cuana
    tumebaedya. Inatsu tujatu ecana etare apudaju ishacuare.
  kgp-NT: Hã ra Saulo tóg Jesus ki ge kỹ nỹtĩ kar ag vóg kónãn jagy han mũ, ũ tỹ Topẽ
    vĩ mẽ jé vẽnh mãn tĩ ag. Ti tỹ ag tũg sór vẽ, Saulo ti. Hã jé tóg ĩn kar kãra
    rã tĩ. Ti tỹ Jesus ki rã kỹ jẽ ũ ven kỹ tóg vẽse jan kãtá ti fón ti, ũn gré ag,
    ũn tãtá fag ke gé.
  bvd-bvd: Sa Sol nia ka dooria naa kai nani burida ma kai saungia figua nia God.
    Nia ka nanisi daranini naa 'ana luma kera ki ma ka daua naa wane ma keni ma ka
    tara kera naa uri lao lookafo.
  ukr-1871: Савло ж руйнував церкву, входячи в доми та хапаючи і виволїкаючи чоловіків
    і жінок, і передавав у темницю.
  apz-apz: Soul huhwo sohwo aꞌamu Jisasɨmo inɨngkawowoꞌnɨngkohofo somo wae weeoꞌmo
    lonto aꞌamufe angomo noswonto aꞌamu homo somo nohusɨmpemotaponto impoꞌangomo intofahumentisofoho.
  yon-yon: Kwane, Soolbed wene anam andiwendan korem andowe yenbandoon kuu, yi ambib
    maa maayaom awune nimakarub irindore bunangka benkiradme benwene wii aom kamobimaan.
  poi-NT: Jesɨc jém Saulo moj iyaachwatyaj jém Dios ipɨxiñt́am. Nɨcpa iméts tɨc por
    tɨc. Pɨ̱mi̱mɨ ijɨ̱cputpa jém pɨxiñt́am con jém yo̱mtam. Icotyajpa cárcel.
  wuv-wuv: Ma'uaa, Saul fipowe fafeloaa fei gutanaa ei losuia. Ina wadu'ainaa hepapalo
    humu ma foraneneneinaa ei wawane ma pifine ma aunaa ro'ou bobo'aia.
  quf-NT: Chaykamanqami Sauluqa kusalata qischaq Jesucristupi kriyiqkunataqa. Chaymi
    wasin wasin yaykur, ullqutaraq warmitaraq aysaĉhakur lluqshichimuqllapa karsilman
    apananllapapaq.
  yuw-yuw: Oro Sol yu ‘suraro ambarac dongya mointonung’ yongo forosingga kombing
    tobic tobic owi amna dongyun moin toctochon youpno togoc. Yu wömai böc ganang
    öngga owi amna fogida dongga yibucin fohong yungidoc.
  hus-NT-1971: A Saulo ojni’ jats axi xe’ets ti lej tsapic othnax c’al im bichohuil
    a Dios. Xe’ets ti q’uimath ti q’uimath in calthal bothothol i inicchic ani i uxumchic.
    In ne’thalchic ca baliyat al i huic’axte’.
  med-med: Ni kʉn, Sol ni, wu ei ndi, Got nga rapa tenda wamp mbʉ, ropa etpa kit mundimp
    nimba, manga elpa elpa mbila mba, mondpa pili wu amp mbʉ pora, imp moⱡpa, tʉpa
    pena ndupa, kan manga ila mundrum.
  bch-bch: Be Saulus ipapaeabu ngan gid iaoa kelede ton Kristus, ta ila ngan gid luma
    ga luma ta iluku gid arangaranga ga taine, ta idol gid ga tidudunga ngan luma
    panasnga aea.
  cco-NT: Jo̱ lajeeˇ jo̱ i̱ Saulo do ngɨrˊ laco̱o̱ˋ sɨnʉ́ʉˆ quiáꞌˉ jaléngꞌˋ dseaˋ
    i̱ cuíingˋ Dseaˋ Jmáangˉ e jmáiñꞌˋ gaˋ jaléngꞌˋ dseaˋ do jo̱guɨ tǿørˋ laguidseaangˆ
    jaléngꞌˋ íˋ jo̱ dsijeáaiñˉ fɨˊ dsíiˊ ꞌnʉñíˆ; jo̱ do quiéengˋ jaléngꞌˋ dseañʉꞌˋ
    jo̱guɨ jaléngꞌˋ dseamɨ́ˋ.
  deu-1951: Saulus aber verwüstete die Gemeinde, drang in die Häuser ein, schleppte
    Männer und Frauen fort und überlieferte sie ins Gefängnis.
  alq-ALGNT: Saul dac 8in ogi kitci k8ag8edjiton kidji 8anadjiadjin ka teb8etamindjin.
    Ki paba papidige migi8amikag, e sagidjidabanadjin naben acitc ik8e8an ka teb8etamindjin
    kidji takonadjin.
  ixl-NNT: Pet ech koj u Saulo, tan itilu veꞌt naj unqꞌa niman tetz u Jesús. As nikat
    tok naj tulaj kabꞌal tiꞌ teqꞌot el tzan unqꞌa najeꞌ tukꞌ unqꞌa ixojeꞌ tiꞌ toksal
    tu u kaarsa.
  boa-NT: Ááné tujkéveríhjyáa diibye Tsáoro cahcújtso múnáake wajpíímumáyé walléémuke
    ɨ́cúbáhraabéré ihjyáháñetu tsajtyé icyúvéhoojánuki.
  etr-etr: Amalahilä Soloea udia dolö Godea wela ifosi nefolalo amoli nufudala ïalalesa
    nelo. Amala hamosa nea mosö neebe amo sulubadelagi awälahilä, udiage dolöge gaula
    dusugaia awäla galabaia negesa nelo.
  quh-NT: Saulorí tucuy atiskanwan tucuchiyta munarka Jesuspi jap'icuspa tantacojcunata.
    Sapa wasimanta wasi yaycuspa kharista warmistapis orkhomoj carcelman wisk'achinanpaj.
  kwi-kwi: Sun kiamtuasmin, Saulone Diosta piantuza pizshinat kit wan yalta napta,
    ampurakas ashamparakas tainana, kajchira sɨpnana.
  agm-agm: Aihɨ isɨhiya Jisaasihopɨ gɨwunyaahohiyɨhiya owetɨto tatɨ Sorɨho komɨ otɨpɨpatɨhiyai
    natausaasihɨ kiya aŋɨ nahatewaapɨhɨ nandaapɨ usɨhiya asɨhiyaimaawɨ numwaapɨ aisi
    nuwɨ napuwawaayopo.
  ubr-ubr: Baise Saul on ifofourtobon ekalesia yangan itikomasis mes; on fasinai on
    inai goa goa igeg, orot jever baitutumotis on iteteinis si’gat ato fafatum goai
    nan irereberues.
  tsw-NT: Reve Shawulu gbaꞌa u uwa a garasa ba̱ta̱ ba̱ta̱ a casu a̱za̱ e Itoni a̱tsuma̱lima̱
    lon. U uwusa ta̱ a ꞌwa nu u remi ali na̱ a̱ma̱ci nu u ɓa̱rusu nle o uꞌwa wa ali.
  cax-NT: Tapü arrti Saulo bapacheroti iyo bama icocoromati Jesús ui nitüborirrti
    ümoma. Sürotitü au poca, nauqui acaübuma türüpo uiti y nauqui ehama uiti bama
    mañoñünca y paüca. Süromatü uiti au preso.
  aia-aia: Mia Sol 'a bonasia do'ai ha'a-ai'aai heisoi. 'A siri suri ruma ma daa'i
    sae mwane mana urao ni heisoi ma nuga'i na'i rumaniho'o.
  srp-1865: A Savle dosaðivaše crkvi, jer iðaše po kuæama, i vucijaše ljude i žene
    te predavaše u tamnicu.
  agt-agt: '@see-verse:ACT.008.002'
  lug-lug: Naye Sawulo n’akolerera okuzikiriza Ekkanisa; n’agenda buli wantu ng’akwata
    abasajja n’abakazi n’abatwala mu kkomera.
  yby-yby: Sa-niayoko, ya yupeka maya Solomamo monokalo emesalo molabo wewenasida
    maya ulanipolo we lolo obetoko numudanipou maya yowego lemego noidanaki muki wema
    menama oluma ipama ililiha oko leko leme leme oko nala numuku maya hulobetomo
    wiye. 3 Apo 22:4-5; Apo 26:9-11
  heb-heb: ושאול החריב את הקהלה וישוטט בבתים ויסחב משם אנשים ונשים ויסגירם לכלא׃
  mpp-mpp: Aime Sol ye Yesule habu weyebic aiyelenale macsoc macsoc felu ngic-ngigac
    fulucke-bac aiyelelu muc-macka locebalu gawec.
  apb-apb: Ta'e a Sol ko tohungei deu aahonga huni horo'ie mo iini aana soihaada'inge,
    oto ko si silihie ahutana mo nume huni tapolie mo mwane na mo keni nge kire hiiwalaimoli
    huni lai ne'ire i laona nume ni ho'o.
  san-TEL: కిన్తు శౌలో గృహే గృహే భ్రమిత్వా స్త్రియః పురుషాంశ్చ ధృత్వా కారాయాం బద్ధ్వా
    మణ్డల్యా మహోత్పాతం కృతవాన్|
  ben-IRV: কিন্তু শৌল মণ্ডলীকে ধ্বংস করার জন্য, ঘরে ঘরে ঢুকে বিশ্বাসীদের ধরে টানতে
    টানতে এনে জেলে বন্দি করতে লাগলেন।
  ntu-ntu: '@see-verse:ACT.008.002'
  pan-pan: ਪਰ ਸੌਲੁਸ ਕਲੀਸਿਯਾ ਦੀ ਤਬਾਹੀ ਕਰਦਾ ਸੀ ਅਤੇ ਉਹ ਘਰਾਂ ਵਿੱਚ ਵੜ ਕੇ ਮਰਦਾਂ ਅਤੇ ਔਰਤਾਂ
    ਨੂੰ ਘਸੀਟ ਕੇ ਕੈਦ ਵਿੱਚ ਪਾ ਦਿੰਦਾ ਸੀ।
  gvc-gvc: Wiho mejeta Saulo sehe Jesu yainare ñabiaro yoaa timaha. Tiro ti wʉhʉsepʉ
    sãa, mʉare, numiare ñaha wahcã, peresupʉ biha dapoa tiha.
  ksj-ksj: Eꞌe zamaḡano Saulo ani neḡaneḡa diuḡadu, ohoze roḡae ahase buzadu ḡuꞌano
    ohozido, ebu ekalesia mae ḡuzuhe onamiro.
  sbk-sbk: Lelo uSauli alitesile sana ikanisa. Ashilaga shila nyumba abhakhate na
    bhakwesanjile hwunze nabhaponyezya mulumande(mwijela) abhashe na bhalume, na kuwatupia
    gerezani.
  mya-JVB: ရှောလု သည် အသင်းတော် ကိုဖျက်ဆီး လေ၏။ အိမ် များသို့ ဝင် ပြီးလျှင်ယောက်ျား
    မိန်းမ တို့ကို ဆွဲငင် ၍ ထောင် ထဲ၌ လှောင် ထားတတ်၏။
  kgf-kgf: Saulo inéŋ amaya amaya emma ic ʒéma embac momacnec énépésima ɋatéhéré waŋ
    énécmima hénaoriŋ mebiri énécmima hésa amaiguc onoporec.
  awb-awb: Ibisowana Soraga Sísa tagaríáh ké anotahtaq síwíoqnéna mó nahtápéq mó nahtápérue
    kiena weh ahre táhtoqme panantáwena karábúsiipéq móritowe.
  gdn-gdn: Ko apunu Soro ubupu Iyesu suma-pamawa ragidai giritamiyawa pasu-tamiyawa
    umawa. E kayawagawa tawa tawa ridi apunu mu idamugu taini-tamiyawa tetamiyawa
    dibura rabineya nakatamiyawa umawa.
  nko-NT: Saulo mʋ́ léfi ɔpasua ámʋ bwie asɩ. Oletsiá kí ahá wóyítɔ́, bɩ́tɩ́a
    ahógyipʋ atsɩ mʋ́a ayin fɛ́ɛ́ yɔ́wa obu.
  bsn-NT: '@see-verse:ACT.008.002'
  pib-NT: Giyagni Sawolo yenetpotutna gapatjetachine. Papjimnu jigloka. Kosepowjixna
    jejine, suxone. Samyokjixna yoshmakikolupna.
  wiv-wiv: Palaka a Sol ia ti gala kini vavairohia manumanu na sios. E hohoria ruma
    katiukatiu, ki hare gotalania tamomohane ia mai tavivine ve ki taruhidia na karabus.
  reg-reg: Mbe nawe Sauli nanyasha muno li kanisa. Nagenda bhuli nyumbha no kubhakwesela
    anja abhagasi na bhalume, no kubhesa mwibhoyelo.
  mlh-mlh: Yaŋgabuŋyoŋ, Solji maŋkekerisie kufufuŋ qaima eyareru piine piine roregaru
    roperu maŋkekerisie ŋi eru ŋigo furugaru oga yabeme boke yaberu wakibi miko witi
    pigo rua yabebuŋ. Oŋu.
  gof-ENT: ሺን ሳዖሊ ዎሳ ኬ ይሳናው ኮዬስ። ሶ ሶ ዩዪ ጌሊዲ፥ ኣማኒያ ኣዴታኔ ማጫሳታ ጎቺ ጎቺ ኬሲዲ ቃሾ ኬ ጌልሴስ።
  aau-aau: Sol hiykwe sa uwrsa sios serey suko me enekwei sohiy non mon piapay pie.
    Hiykwe a kamon kamon senkin lyawriy nok, uwrsa-uwrsa senkin nekie okyaw nok, kalabus-a
    mon nak-okin sakreik iarok kow.
  tvk-tvk: E Sol misa xi tengan ihu lelen sias na Iesu Kristo, ma ba misak purun ngan
    xil xa laling neketen nae e Iesu. Xi be vangit nim xil vus, tei bus teimun. E
    di dal xat tiramue e atou xil vus xa laling neketen nae e Iesu. E melele xa dal
    xat xil, ba miso xil labe nim te xeih.
  prf-NT: Nadid, pinilit ni Saulo a sidaán en simbaan, sináddáp na en balang bilay
    sakay dinikáp na en mánnampalataya hidi, sakay tulos na a impepiresu, lállaki
    ay ti bábbi.
  auy-auy: '@see-verse:ACT.008.002'
  tbg-tbg: Vira quntama tovaro Soruva Ihura kaiqave, uvave, taiqa kareva autiharo
    viva oru vo naavu vo naavuqihairo Ihura vaiinti nahentive, vaintive, rarau varero
    karapuhiqi ntita vuru ke vaura.
  hub-NT: Nuna turawarmatai, Saulo jea nukapek utua utuakua weak, aishmag ainan nuwa
    ainajai achir japiki yaruak cárcelnum egke jakuiti.
  hmo-hmo: To Saulo ese ekalesia taudia ia hadikaia momokani, ruma ibounai lalonai
    ia raka vareai, tatau bona hahine ia veria, dibura rumadia lalonai ia koua.
  big-big: '@see-verse:ACT.008.002'
  gux-G: Solo den moandi ki baa bolini Krisiti n yini yaaba. O den kua ti diedi nni
    ki co bi jaba yeni bi puoba kuli, ki kuandi ba li kpaadieli nni.
  cnl-NT: '''E³ quie''²³ bi²³ ca²³cuǿ³ u²³ŋɨ́³ dsɨ́ɨ² quie''² dsa³ quien³² Jesús Saulo.
    ''Í² xi²ñʉ''¹ quiee''³²te''²³. Ca²³jén²³ dsa³ quien³² Jesús, juø''n³ quie''²³
    dsóo²³, juø''n³ quie''²³ mɨ́³. Ca²³taa''n³ i²³ñí².'
  zar-NT: '@see-verse:ACT.008.002'
  kde-kde: Henga Sauli nkutandilika kulyondonganga likuwa lya vanu vankulupîla Yesu,
    waingila kila ing'ande wavakamula valume na vamahe na kuvataya nnilungu.
  ata-ata: Ia Saulo ne anu muavuti sou muꞌoxo masuaneꞌi ta mitema sou lalotu noxou
    Iesu, la anu muꞌuna no ꞌa tani vilevilesi ne sou mulapuneꞌi ta mulu mo ta sema
    milaa la sou mulai mutatuxaꞌa no ꞌa taasou navunavu.
  qvw-NT: '@see-verse:ACT.008.002'
  nfa-nfa: Te ngaa Saulus tenge jꞌara taruu ho paꞌèle dhèu unu Yesus sèra. Na tenge
    si ètu mia-mia. Na maso-kalua èmu dhèu ho na tenge si. Sadꞌi abhu dhèu mone, do
    dhèu bhèni, na kèpe si, ho na cèlu si asa dꞌara bèdho.
  tnp-tnp: Mətəu Sol təmətuəuin mɨnətərəkɨn-ərəkɨn niməfaki, matuvən e nimə mɨn mətiuvi
    pətɨgəm nəman mɨne nɨpətan iətəm kəutəfaki, kəni matəmki=pən ilah e kaləpus.
  urd-urd: और साऊल कलीसिया को इस तरह तबाह करता रहा, कि घर घर घुसकर और ईमानदार मर्दों
    और औरतों को घसीट कर क़ैद करता था,
  hot-hot: Êŋ ma Sol hadum ek imbuliŋ avômalô êvhaviŋ. Yani hi lounyak lounyak ba
    havaloŋ anyô lo avi ba havôv i ba hatak i hamô koladôŋ.
  mqj-NT: '@see-verse:ACT.008.002'
  rus-SYN: А Савл терзал церковь, входя в дома и влача мужчин и женщин, отдавал в
    темницу.
  mbh-mbh: Aveto Sol i paomelal toko lemioongare. Ma i eso a vel omole omole ma i
    el toko na seng lemioongare. Ma i therpot or ma i paeso or a mang a midenga lemi.
  bdd-bdd: Ma Saulo hesi tohekalesiyao ꞌimutumutudi ta weyahidi ꞌiluhuluhu hada ꞌaigeda
    ꞌaigeda ꞌoidiya, ma ꞌeguma tohekalesiyao loheloheya ma wete wahiwahine ꞌilobalobadi,
    tuwa ꞌiꞌabiyahidi, ma deliya ꞌilagu luhuwedi.
  cbt-NTPO: Saonoso nipirinhuë' Quisoso imapisopita aparisitaton, pëinënaquë huarë'
    ya'cona'piarin. Quëmapi'sa' masahuaton, ohuararahuaton, tashinan pëiquë po'morin.
    Sanapi'santa' inaquë po'morin.
  rmy-SERVI: Ай Савло традэлас кхандири. Вов захукэлас дэ цэрэн патякунэ манушэндэ,
    выцырдэлас муршэн тай джювлен тай чувэлас лэн дэ барунэ.
  srn-NT: Saulus ben e suku fu broko a gemeente nanga tranga. A ben go ini ala den
    oso èn a ben srepi man nanga uma kon na dorosei, dan a ben tyari den go sroto.
  cta-NT: Loꞌo nu Saulo biꞌ ni, ngua tiꞌ yu chaꞌ lye tsa xcubeꞌ yu jiꞌi̱ lcaa ñati̱
    jiꞌi̱ Jesucristo liꞌ. Ndyatí̱ yu ca niꞌi̱ jiꞌi̱ nguꞌ, ntejeyaꞌ yu jiꞌi̱ nguꞌ quiꞌyu
    biꞌ, ntejeyaꞌ yu jiꞌi̱ nguꞌ cunaꞌa̱ biꞌ, chaꞌ tyaa loꞌo yu jiꞌi̱ nguꞌ neꞌ chcua̱.
  bqc-SIM: Ɔ̃ Sↄlupi ãiakɛ̀ ń Yesudeↄ kaalɛao. Ìↄ gɛ̃ ua ń uao àↄ gↄ̃ɛↄ ń nↄɛↄ
    kũkũ, iↄ ń gálɛ gɛ ń ká kpɛ́u.
  tcz-CHONGTHU: Ahin Saul chu achelen Houbungho chu ana sugentheiyin, a in tina alut
    in numei pasal akaidoh in songkul'a anaseplut jin ahi.
  mar-mar: शौलाने ख्रिस्ताच्या मंडळीचा छळ करण्यास सुरुवात केली; तो घरोघर जाई विश्वास
    ठेवणारे पुरूष व स्त्रिया यांना धरून खेचून नेई, व तुरुंगात टाकीत असे.
  snp-snp: Eti afa, Solokafo monolo mau wi-wi amo wenena ya apito olu kopa o gedeto
    numuni negu-negu muki dito we wena ani-kiyanido ika oto nela numugu olumo fulo
    gedaito minae.
  isl-isl: Páll varð nú enn ákveðnari en áður í að útrýma hinum trúuðu. Hann æddi
    um og fór jafnvel inn á einkaheimili, dró þaðan bæði karla og konur og lét varpa
    þeim í fangelsi.
  spy-NT: Yooto, kutoow ꞉Sāwulō kwaaraantaat biikaab Kiriistō nyēē ‑/mākyoomu. Kiwēētootēē
    kō ake tukul kunāmootē murēnik āk chēēbyōōsōōk wokukērtooy kō.
  xnn-xnn: Ngem nan inik-ikkan Saulo et pinalpaligatna nan ipogaw ay mamati ken Jesus.
    Sinongsonggep isnan kabaebaey ay mangbalod isnan lalalaki wenno bababai ay mamati
    ken Jesus ta eyeyna isnan pagbalodan tay kayatna ay mamaid nan ipogaw ay mamati
    ken Jesus.
  mwe-mwe: Gene mobhapego, a Shauli gubhatumbilile kwaabhulaganga bhandu bhakwaakulupalilanga
    a Yeshu. Bhatendaga jinjila kila nyumba, nikwaakopoyanga palanga bhaakulupalila
    bhanabhalume na bhanabhakongwe nikwaugalilanga nnigelesha.
  tte-tte: Na iya Saulo nuwanuwana tomeliwo isibayanaeli yo ilau nume kaigeda kaigeda
    kolili ilusae yo tomeli tatao yo sinesineo ipanili yo itabe-niuniulili me ana
    kaiwe ilawagili ipeili deli mena.
  tcs-tcs: Saulu i bin stat meke big trabol po ol dem biliba blo Zizas. Em bin wande
    stape ebribodi prom pole Zizas. Em bin go prom wan aus go nada aus ane kipgo.
    Em bin draige ol man ane oman uda bilib wea Zizas prom dem aus ane bin pute dempla
    insaid zeilaus.
  hlt-THB: Cehlai Saul ingtaw thlangboel ce hqe hy. Im pynoet coeng pynoet awh cet
    nawh, pa ingkaw nukhqi ce am tu coengawh thawngim na thlak khqi hy.
  soq-soq: Saul Ierusalem bedewe wandie menaidasadia ekelesia apanawa kadimopituwapi.
    Sa baiwa me du deadea bedewainta alene apana mona ita iwoa do teinaaubamodie dibura
    bedewe teamodie.
  qub-qub: Saulumi ichanga Jesusman yäracojcunata chiquishpan wasincaylla ashiran.
    Charishan cajtana warmita ollgutapis carsilman apachiran.
  att-att: Ngam si Saulo, jinigirigâ na ira ngámin nga manguruk kâ Apu Kesu. Simillung
    ta katággitádday nga bale ra, á inipagápù na yù ira nga lálláki ánna bábbay, á
    inipabáluk na ira.
  bki-bki: '@see-verse:ACT.008.002'
  bqp-bqp: Akũ Solu kokari kɛ̀ kũ sↄsi gbɛ̃nↄ kakatɛnaao. Àdigↄ̃ gɛ̃ ↄn kũ ↄnnwo
    àgↄ̃ gↄ̃gbɛ̃nↄ kũ nↄgbɛ̃nↄ kũkũ àgↄ̃ ń gátɛ à gɛ́ à ń ká kpɛ́siran.
  mcp-mcp: Sôl nyɛ nyə á ŋgə yáág nə́ á jaŋgʉlə Dɔ̧ lʉ́ óbúgʉla. Nyə á dʉ ŋgə nyíi
    mínjɔ́w minjɔ́w, dʉ ŋgə bii óbúgʉla, budá nə budûm, dʉ kə wá bwo mímbwugʉd.
  hat-hat: Sòl menm te soti pou l' fini ak legliz la. Li mache kay an kay, li trennen
    tout moun ki kwè yo rache yo met deyò pa fòs, li fè fèmen fanm kou gason nan prizon.
  npl-NT: Pero Saulo okintotojtokatinemia non okineltokayah n Cristo, okalakia incha
    iwa okinkixtiaya kintilantiwits n tlakah iwa n siwameh, iwa okintsakuaya.
  bgg-bgg: Ji è rek magungde, Saul ne charchthek shii buii rek pha lumuii sow ne rai.
    Ai ne hò-hò hà wuii srane migipho, hò-aphuii um ne de, hò-amuii um ne de zab shii
    fuang khia srane phatheg chab maphi.
  eng-TCENT: But Saul was ravaging the church. Entering house after house, he dragged
    off both men and women and put them in prison.
  eng-BSB: But Saul began to destroy the church. Going from house to house, he dragged
    off men and women and put them in prison.
  cpu-NT: Iriima Saulo ikovavetaka irirori iraperoterimi kempisantanaatsiri. Jiyaatapiintashiyetakeri
    ipankoki, jinoshikayetziri shirampari, tsinane, maaroni. Jominkyaakaantayetakeri.
  san-ASM: কিন্তু শৌলো গৃহে গৃহে ভ্ৰমিৎৱা স্ত্ৰিযঃ পুৰুষাংশ্চ ধৃৎৱা কাৰাযাং বদ্ধ্ৱা
    মণ্ডল্যা মহোৎপাতং কৃতৱান্|
  tod-tod: Kɛlɛ Sɔle mu ge ɠɛni Egilisi nuiti kpɔlɔzu, é ɠɛni lɛɛzu pɛlɛiti bu, é
    ɗa kidaaleʋe nuiti folo ná, zunuiti ta anzanuiti, é ɗa ti ʋili kasoi ɠa.
  tac-NT: '''Lige alué Sauli nile alué ''we resí olame alué Esukristo oyérame. ''Lige
    bochígimi galírale eyénale alué rió Sauli alué Esukristo oyérame ''yaga. ''Lige
    rewisáká, banasuka buyánale alé galírale pachá mochígame. ''Lige suwábaga galírale
    mo''ale alué rió napu ekí nile alué Esukristo oyérame, alué umugítiri abiénachigó.'
  eng-WEBPB: But Saul ravaged the assembly, entering into every house and dragged
    both men and women off to prison.
  gfk-H: Senbia Sol ga tur lah bia na hagawai ira mataniabar na lotu. Ga suur laka
    ta ira hala ma git salsal hasur ira tunana ma ira hahina ma git halhalaka diet
    ra hala na harpidinau.
  viv-viv: Tu bana Saulo givebutu tovetumagana adi yoꞋo giluyaweyawelidi. Au manuwa
    saꞋeyana saꞋeyana agaidiya ginunuwaliliuga, tovetumagana kaliva vevine gitaitaidi
    be ginunauwedi deliya giseusedi.
  yao-yao: Nambo che Sauli ŵalinjile kuuwesesya mpingo wa ŵandu ŵakunkulupilila Kilisito.
    Ŵajawile mu nyuumba jajili jose ni kwakoposya paasa ŵandu ŵakunkulupilila Che
    Yesu wose achalume ni achakongwe ni kwaŵika mu nyuumba jakutaŵilwa.
  tgp-tgp: Pani Saul, mo opoia vara i vaikomokomo na kalesia tari, mo lo unu jongi
    na tamlohi rasua na ima hatehateahi, mo reve tahitahi na tamlohi peresi na har̃ai
    ale mo taura na ima r̃ilangi.
  auc-NT: Taodo guiquënë, Itota ingante në pönënäni ïnänite wido cæcæ̈impa, ante nanguï
    wënæ wënæ cædinque wacönë pö guii wacönë pö guii cædinque onguïñæ̈näni tönö onquiyæ̈näni
    ïnänite bæi ongonte wëä mäo tee mönegadänimpa.
  kbc-NT: Pida Saulo jeɡ̶epaanaɡ̶a doletibige me yaaɡ̶adi niɡ̶ijo lapo oko anonakato
    Ǥoniotagodi. Igotece icoa diimaɡ̶a, odaa ixigiticoace inoa ɡ̶oneleegiwadi codaa
    me iwaalepodi anonakato Ǥoniotagodi, odaa ja diiɡ̶enatakatiogi moixotiwece niwiloɡ̶onaɡ̶axi.
  bmh-bmh: Bo, Sol go duailel oiagab petak emen eg maraimai, goagal zau tutak tutak
    simai, duailel goagal oiagab petak emen keuaraimai, imarai hiacaranem zau oug
    alai hiacaraneun.
  ctu-BL: Saulo tsi' ñopo i jisan jini xñopt'añob. Tsa' ochi ti jujump'ejl otot. Tsi'
    wersa chucu majlel winicob x'ixicob. Tsi' yotsayob ti mʌjquibʌl.
  meq-meq: Sol na, a zaka ha mabəbezle tay ha ndo məpe mədzal gər hay ka Yesu. A yawa
    ka gay ka gay, a gəsawa ndo məpe mədzal gər hay ka Yesu, hasləka hay kwa ŋgwas.
    A pawa tay ha a gay i daŋgay.
  noa-H: Ham hiek, magʌmich Sauloon sĩi nem k'oojem hẽudeemjöta hẽk'a nʌrraajeejim
    hanaabá, maach Pör Jesús hiek hʌ̈k'a durrum k'ʌʌn hẽudee hẽk'aawai. Mag nʌrrʌmua
    dipierr dubnaa, hemk'ooin dʌ̈i hʌʌinpa hichdëu hoomam k'ʌʌnan pʌrnaa, hajués hëudʌdʌg
    harrwi, cárcel deg dubpʌ̈imaajeejim haajem.
  alp-NT: Kai Sauluse iatula kena ono susate ete pusue tamata rebe esi hlaleke loko
    Yesuse, hoko ikusu bei luma kena luma kai ilihi mokwai bina kena kusuesi kena
    bui.
  san-VEL: kintu "saulo g.rhe g.rhe bhramitvaa striya.h puru.saa.m"sca dh.rtvaa kaaraayaa.m
    baddhvaa ma.n.dalyaa mahotpaata.m k.rtavaan|
  kbq-kbq: Hianagi Soli'a, mono vahe zamazeri haviza nehuno, mago'mago nompina vuno
    eno huno vene'nene, a'nene zamavazu hu megi nezmatreno zamavareno kina ome huzmante'ne.
  kbh-kbh: Chëntscuana, Saulo yojtsents̈ena Jesucrístbeñe os̈buáchiyënga jtsapochócama
    y yebnënguenache yojánamashjuana boyabásenga y shembásenga sjojónana ubuacana
    jutámiama.
  ron-LSB: Dar Saul a devastat Adunarea, a intrat în fiecare casă și a târât în închisoare
    atât bărbați cât și femei.
  pon-pon: A Jauluj me kamueit pajan momodijou o kuli on im karoj, wala ol o li karoj,
    kajedi on irail nan imaten.
  nhe-BL: Pero Saulo pejqui chicahuac quintlaijiyohuiltía nochi tlaneltocani ipan
    itiopa Toteco. Yajaya calaquiyaya ipan sesen cali campa mosentiliyayaj huan quinquixtiyaya.
    Huan quinhuahuatatzayaya tlacame huan sihuame huan quintzacuayaya.
  sps-sps: Sen Sol tanik iny fafauf rato na gum nar vainy fafaaman te natiny vaaguam
    ror iny fafaatouf, ya sof to na fo numaa sa ras fatafuts ir tsoiny min moun faavot
    te faaman ror ten Jisas, sa fasof rari tan numaa iny kotskots.
  wnc-wnc: Kwaiwawa Solda Jesue amin zipnangge kekeknga pasikut. Pasike Jesue amin
    dakngaking aminde yotna yotna koke panggaganuke kaipakepuke paku kaautde pekut.
  bus-bus: Ben Solu aĩa kɛ̀ kↄ̃n sↄsi gbɛ̃nↄ kaatɛnao. Ègↄ̃ gɛ̃ɛ ua kↄ̃n uao àgↄ̃
    gↄ̃gbɛ̃nↄ kↄ̃n nↄgbɛ̃nↄ kũkũu àgↄ̃ ń gáɛɛ à gá à ń ká kpɛ́siaan.
  gub-BL: Xawru a'e, uzeagaw Zezuz rehe wazeruzar haw imumaw pà a'e. Oho tàpuz nànàn,
    uzeruzar ma'e wapyhyk pà. Upyhyk kuzà wà, upyhyk awa wà no. Umunehew kar zemunehew
    paw pe wà.
  imo-imo: nalo Soloni Kraistinga ungu pileringima kamukumu mainye pangei nimbe pulu
    polopa imbomanga ulkemanga pumbe, imbo moloringima ki kundupe lipe meli pumbe
    ka tirimu.
  boj-boj: Sol a dego Kristen naŋgi qa minjiŋ oqeqnaqa ugeugeinjroqnej. A naŋgo segi
    segi talq giloqnsiqa tamo ti uŋa ti ojeleŋoqnsiqa naŋgi joqoqnsiq aiyoqnsiqa tonto
    talq di breinjroqnej.
  eng-DRA: But Saul made havock of the church, entering in from house to house, and
    dragging away men and women, committed them to prison.
  knf-knf: Kë *Ŧawul ul, aşë wo ţi phajan maakan pnŧuk pi banfiyaaruŋ bŧi, aji neej
    ţi itoh, kamob biinţ na baaţ kawat ukalabuş.
  san-KHM: កិន្តុ ឝៅលោ គ្ឫហេ គ្ឫហេ ភ្រមិត្វា ស្ត្រិយះ បុរុឞាំឝ្ច ធ្ឫត្វា ការាយាំ ពទ្ធ្វា
    មណ្ឌល្យា មហោត្បាតំ ក្ឫតវាន៑។
  arn-NT: Welu Sawlu, amuley ñi inantukuyawülfiel Ngünechen ñi trokiñche. Kom rukache
    mew konkiyawi ñi wingüdentumeafiel ti pu wentru ka ti pu domo ñi püresuntukuafiel
    karsel mew.
  zas-NT: Guiáad Saulo rzunalaman bén rliladx ree Jesucrist, ruman yu yu din cwëë
    naguiejnman laa reeman, ziꞌc xinguiaaw ziꞌc béngunaa, persi rguꞌman laa reeman
    ladxguiib.
  ken-NT: Mbák chi Sɔ̌l, are yáŋ mbi mɛ́nɛ́mɛ bǒnkwɔ Yesu. Ɛ́kʉ abho bɛ́chwé ɛkɛt
    nɛ ɛkɛt anja nɔkɔ abhɛn mánókó, baghɔrɛ́ nɛ babhakanɛm, amfyɛ nɔkɔ ɛkɛrɛ́kɛnɔŋ.
