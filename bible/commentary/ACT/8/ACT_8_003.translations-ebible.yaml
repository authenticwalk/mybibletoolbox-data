    bitjarr, yanbi ŋunhiyi God-Waŋarrwuŋuny rom balanyayi bunhamirr, bili yaka ŋayi
    yan marŋgi Djesuwnydja. Yo, marrtjinany ŋayi gan ŋunhi Djolnydja ḻiw'maraŋal yan
    ŋuliwitjarryiny wäŋakurr Djurutjalamgurrnydja, gulŋi'-gulŋiyinany ŋayi marrtjin
