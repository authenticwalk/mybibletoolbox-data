    pachꞌin.
  aai-aai: Naatu Saul ekaleisia gurusin busuruf bar awan awan run tit orot babin bow
    rouw fatum iteten in dibur baremaim yaririyen.
  sny-sny: Meni ape Sol lai Jisas lo lu feni werese au luwaruweyei ne toteye. Le wesi
    ta'i ta'i werese ma'e lu taune werese hene ni'arititeye, kalabus wesi ma'e heneti.
    [Ap 9:1,13; 22:4; Ap 26:9-11]
  myy-myy: '@see-verse:ACT.008.002'
  trc-NT: Tza̱j ne̱ síí cuꞌna̱j Saulo me se síí ta̱j riꞌyunj man nij síí cuchumán
    rá niꞌya̱j man Jesucristó me soꞌ, ne̱ ticaviꞌ soꞌ man nij síí noco̱ꞌ man Jesucristó
