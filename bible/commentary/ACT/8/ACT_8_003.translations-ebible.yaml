verse: ACT.008.003
translations:
  kpx-kpx: Ige Solou isiviale ekalesia aiogevege abu uoholisi. Kateai o igaegae kela
    evievi ata kebia havei malevei lohoale dibulae otovenu.
  okv-H: Rate Saul na ekalesia irae aja bande vahai vahai ta horeto embo te evohu
    te humbuto goruketo puvuto tipura ta ere ikihahija.
  tbo-tbo: Tamogi Saulo i ileta ipa tu witumagana hai bolu ina liyababaya. Numa po
    numa i luiluinihi ma tu witumagana i hihiwihi po hau numa panipani i tutuguduhi.
  mal-C: ശൗൽ വീടുതോറും ചെന്നു വിശ്വാസികളായ സ്ത്രീകളെയും പുരുഷന്മാരെയും വലിച്ചിഴച്ചു
    തടവിലാക്കിക്കൊണ്ടു സഭയെ നശിപ്പിക്കാൻ ഉദ്യമിച്ചു.
  grc-SR: Σαῦλος δὲ ἐλυμαίνετο τὴν ἐκκλησίαν, κατὰ τοὺς οἴκους εἰσπορευόμενος, σύρων
    τε ἄνδρας καὶ γυναῖκας παρεδίδου εἰς φυλακήν.
  bgc-bgc: शाऊल कलीसिया नै सताण लागरया था, अर घर-घर म्ह बड़कै माणसां अर लुगाईयाँ ताहीं
    घिसड़ा-घिसड़ा कै जेळ म्ह गेरै था।
  khz-khz: Na Saulo na vou ekalesia ene vega-rakava-taunataunaa netiwato. Numa kwapurakwapura
    aorai elaka-togawai, ne kamonagi marura e garera erolo-piatirawai, tipura numai
    eve kana-gavurato.
  deu-TKW: Saul aber verwüstete die Gemeinde, er drang in die Häuser ein, schleppte
    Männer und Frauen fort, und lieferte sie ab ins Gefängnis.
  zsr-NT: '@see-verse:ACT.008.002'
  lin-lin: Kasi Saulo akomaki koluka kopanza Lingomba ; azalaki kokota na bandako
    nyonso mpo na kokanga mibali mpe basi, mpe kobwaka bango na boloko.
  hns-NT: Aur Saulas bahoet kausies kare lagal bieswaasie ke samaadj ke naas kare
    khaatien. Oe ghar ghar me ghoeske mardaana aur aurat ke pakarke band karwaai deis.
  noa-E: Am iek, magʉmich Sauloon sĩi nem khoojem ẽudeemjöta ẽkha nʉrraajeejim anaabá,
    maach Pör Jesús iek ʉ̈kha durrum khʉʉn ẽudee ẽkhaawai. Mag nʉrrʉmua dipierr dubnaa,
    emkhooin dʉ̈i ʉʉinpa ichdëu oomam khʉʉnan pʉrnaa, ajués ëudʉdʉg arrwi, cárcel
    deg dubpʉ̈imaajeejim aajem.
  eng-EMTV: But Saul was doing injury to the church, going in from house to house,
    and dragging away both men and women, and putting them in prison.
  mib-NT: Te Saulo chi jíto xeēn de ñayuu cácandíje, te quɨ́vɨ de ndɨjnahan vehe te
    jnɨ́ɨ de tēe, ñahan, chúhun de i vecāa.
  lif-NT2: कर सावलरे़ सेसेहुप्‍लक्‍किन् मे़म्‍भै चोःक्‍मा हेःक्‍तु॥ खुने़ॽ हिम् हिम्
    पेआङ् नसाःन् के़जोःक्‍पा मे़न्‍छुमाॽ ये़म्‍बित्‍छाॽ ते़म्‍सुसिआङ् उःक्‍खुसिर पुङ्‌लाहिम्‍मो
    थे़क्‍तुसिरो॥
  xnj-xnj: Nambu lukumbi lwenulo Sauli alingili kuvang'aisa msambi wa vandu vevakumsadika
    Kilisitu, ahambili nyumba kwa nyumba akavahumisa vamsadika kuvala vagosi kwa vadala
    na kuvasopa muchifungu.
  mmx-mmx: Ketla ne Sol ga lok tong pen i do na sev amet limixin axap diga nunu. La
    limixin esep digat pas uto at laraogu atnedi xusu dina ranga alis ka di, lavatlok
    eburu mi lavakin, la diga lok li di at loogu xokoxo.
  cbr-NT: Usa 'ain ca Saulonën Jesucristomi catamëcë unicama cëñutisa tanquin xubucama
    oi atsínquin bëbu 'imainun xanuribi nirínbianquin sipuanuxun buáncëxa.
  tee-NT: Para ju Saulo tailhi'alh ixmamak'alhk'ajnica ju ixtalhilaca'anta ju Jesús.
    Ju yuchi ixtanui lak'achak'anixni chai ix'axak'amaxtui ju jok'atni chai t'acunin
    chai alacquimak'axtakcalh lacapulach'in.
  eng-LSV: and Saul was making havoc of the Assembly, entering into every house, and
    dragging away men and women, giving them up to prison;
  cak-NT: Y ri Saulo can yalan nu'on chique ri kach'alal, roma can chijujun-chijujun
    ri jay ntoc-wi chi yeberulesala-pe, ixoki' chi achi'a' yeberukirirej-pe y yerutz'apij
    pa cárcel.
  pah-NT: Oro Saulo'ga, ojigwarajuhu hete ga Jesus'gareheve'g̃a ndehe. Igwete ga imbojoapiapi
    ogwovo g̃anonga pype g̃a pyhyga akwaimbae'g̃a kunhangwera'g̃a no. Igwete ga g̃a
    nderohyryrygi g̃a nderogwovo g̃a mongiavo cadeia pype jipi.
  sja-NT: Mãgá jɨrɨ p'anɨ misa, Saulopa Cristode ijãapataarã auk'a jɨrɨpachi. Te chaa
    t'ĩu wãpachi wẽraarã ɨmɨk'ĩraarã ome jita p'eit'ee. Maap'eda carcelde t'ɨpik'oopachi.
  xed-xed: Ŋa Sawulu ya tani, kuma zaɗanatá gwal zlghay nda ŋuɗuf ŋani. Ka dzaʼa tsi
    da həga da həga kasa zgwana nda miʼaha, ka pgha həŋ da gamak.
  mks-NT: Ta mé Saulo na̱caja xíxi chága̱ da̱ xi̱hín na̱ cúú cuéntá Jesús ta na̱qui̱hvi
    da vehe tá vehe na ta ñúhu da na̱ ta tává da̱ na̱ ja̱ta̱ véhe. Co̱ó caja toho
    á cúú ná ta̱a á cúú ná ñáha̱ ta já ñéhe da na̱ cua̱ha̱n na̱ veca̱a.
  gfk-S: Iesene Sol ga tur leh ura hagae ira matanabar na lotu. Iga sur lala ta ira
    hala ma igit rahrahi hasur ira tunana ma ira haine igom git halala di ra hala
    na harpadano.
  bmu-bmu: Löm kölgetmö, Solnöŋ urumeleŋ könagesö jaŋgauraŋga mem eŋgiba miriŋi miriŋi
    liliköba öŋgöba urumeleŋ azi aka ambi örörahöba eŋgömemba gili etketka jiiga kösö
    mire al eŋgiget. Mewö.
  dgz-dgz: Apan Sol den Iesu dugup mega nagirewa gut okonak mumiwandini. Pa pa iragi
    tau ge tau ae waenapan upe okonage ae gwat nokap semuiwandin.
  eng-GNV: But Saul made hauocke of the Church, and entred into euery house, and drewe
    out both men and women, and put them into prison.
  zaa-NT: Saúluá nna beni bą́ seguir betsia latsi'į ca enne' ríalatsi'á; gutà'ą le'
    ca yú'u qui' cabi nna guté'yą cabi nna bedàl·lą cabi litsi' iyya, tàntua ca nubeyu'
    l·le ca niula l·le.
  eng-WEBSTER: As for Saul, he made havoc of the church, entering into every house,
    and hauling men and women committed them to prison.
  guh-guh: '@see-verse:ACT.008.002'
  bon-bon: Yepä, Saulo gije abacitige ätrunga biname bine äyeblengame. Tabe mete yepäyepä
    ngalebora abacitanige, ätrunga biname bine sisecreräjemige, siige magebi rooriye
    bine icranemige krokeciiye mete bora me.
  nhw-BL: Pero Saulo pejqui chicahuac quintlaijiyohuiltía nochi Toteco itiopa tlen
    tlaneltocani. Yaya calaquiyaya ipan sesen cali campa mosentiliyayaj huan quinquixtiyaya.
    Huan quinhuahuatatzayaya tlacame huan sihuame huan quintzacuayaya.
  mgw-mgw: Lakini Sauli aayendeli kwaalabiya aumini, ngayingya nyumba kwa nyumba na
    kwaboywa aumini, alwawa na analu'me, kwayi'ya muutabilwe.
  swh-ONEN: Lakini kwa habari ya Sauli alikuwa analiharibu kanisa, akiingia nyumba
    kwa nyumba, akiwaburuta wanawake na wanaume na kuwatupa gerezani.
  wbi-wbi: Loli u Sauli alyananginie ulukong'ano. Akalutagha nyumba kwa nyumba napikuvakwesela
    kunji avamama nava ghosi, napikuvavika mundinde.
  bba-bba: Adɑmɑ Sɔɔlu u kookɑri mɔ̀ u kɑ Yesun yiɡbɛru kɑm koosiɑ. U yɛnusu duurimɔ
    u tɔn durɔbu kɑ tɔn kurɔbu ɡɑwɑmɔ u bu kpɛ̃ɛmɔ pirisɔm sɔɔ.
  eng-KJVCPB: As for Saul, he made havock of the church, entering into every house,
    and haling men and women committed them to prison.
  kgk-NT: Ha Saulo katu ogwereko asy asy Hesu reroviaha gwive. Onhembosarái hese kwéry.
    Oike ike koty akéno-rupi. Ogwenohẽ vai kwimba'e-pe, kunha-pe ave oapresa uka hagwã.
    Omoatã heraha-vy omoĩ uka hagwã preso.
  waj-waj: Varuduu Sauruuso gioonna kiaapu vaa ausa hanigieeraiya ruputu taikaanaree
    kiaa iya nnauyauvaki reeri te reeri teema roo nuainno varioo gioonnaiyaata vaidiiyaatama
    iyauvakidiri utu raririinno oro oovi nnauvaki yapeeravai.
  cpy-cpy: Riima Saulo ikowawitanaka rirori ithonkiri kemijanta-naatsiri. Riyaatashi-piintakiri
    ipankoki, inoshika-yitziri shirampari, tsinani, maawoeni. Romonkyaa-kaanta-yitakiri.
  mpx-mpx: Yaa Sol nuwana toekelesiya ni apapanak-agil. Inoke i na limi maisena maisena
    elal, i tuk ge toabulilek melubolau ge meluyowau i yowanil, i ahel ge i na i telel
    dela.
  wbp-wbp: Yangkangku kurdu-warnurlu yirdingki Juurlurlu, ngulangkujulpa-jana putaputa
    puuly-mardarnu Jijaji-kirlangu yapa-wati yungu-jana muku riwarri-mani. Yuwarli-kari
    yuwarli-kari-kirra, jangkardulpa-jana yanu warru, yuwarlirla kujalpalu nyinaja,
    ngula-kurralpa-jana jangkardu yanu warru. Ngulalpa-jana parlu-pinjarla manu wilypi-maninjarla
    wilil-kangu wati manu karnta yarlu-kurra, manulpa-jana ngula-jangkaju rdaku-kurralku
    kujurnu.
  luo-luo: E kindeno Saulo nochako sando kanisa kodonjo e ot ka ot kendo omako chwo
    gi mon moter e od twech.
  nhe-NT: Pero Saulo pejqui chicahuac quintlaijiyohuiltía nochi tlaneltocani ipan
    itiopa Toteco. Yajaya calaquiyaya ipan sesen cali campa mosentiliyayaj huan quinquixtiyaya.
    Huan quinhuahuatatzayaya tlacame huan sihuame huan quintzacuayaya.
  aii-aii: ܘܫܵܐܘܿܠܔ ܫܘܼܪܹܐ ܠܹܗ ܟܲܡܘܼܪܹܐ ܠܥܹܕܬܵ‌ܐ، ܒܸܥܒ݂ܵܪܵܐ ܡ̣ܢ ܒܲܝܬܵ‌ܐ ܠܒܲܝܬܵ‌ܐ،
    ܓܲܪܓܘܼܫܹܐ ܓܲܒ݂ܪܹ̈ܐ ܘܒܲܟ݂ܬܵܬܹ̈‌ܐ، ܘܒܸܕܪܵܝܵܝ ܓܵܘ ܒܹܝܬ ܐܲܣܝܼܪܹ̈ܐ.
  esk-NT: Taavrumali Saul-ŋum piyaqquaqsisiġniġai ukpiqtuaŋuruat. Siñiqsraqługich
    iliŋisa tupiŋich pakagiaqługich aŋutitlu aġnatlu isiqtautquplugich.
  msb-msb: Pero ginasamok gayod ni Saulo an mga nagatuod. Ginapangsulod niya an inda
    mga balay kag ginapaguyod an mga kalalakihan kag mga kababayihan, tapos ginpapriso.
  cpa-NT: Jøng² ma¹dsio¹² ca¹jmóh¹ Saulo dsa² hé² jǿg³ jmai³ jøng². Ca¹hí¹dsa dsi²néi²
    lah¹cøng² lah¹cøng² hniú¹² ja³tiogh³dsa. Ca¹ŋi³tiogh²dsa dsa² hni¹ŋí³, cu¹dsie¹²
    dsa² ŋioh¹² ca¹lah¹quianh¹³ mǿ².
  dso-dso: ମାତର୍‌ ସାଉଲ୍‌ ମଣ୍ଡଲିକେ କୁରୁପ୍‌ନାସ୍‌ କର୍‌ବାକେ ଚେସ୍‌ଟା କଲା । ସେ ଗରେ ଗରେ ଜାଇ
    ଜିସୁକେ ବିସ୍‌ବାସ୍‌ କର୍‌ବା ମୁନୁସ୍‌ ପିଲା ଆରି ମାଇଜି ଟକିମନ୍‌ ସବୁକେ ଜିକି ଆନି ବନ୍ଦି ଗରେ
    ପୁରାଇ ଦେଲା ।
  meu-meu: A Saulo ese ekalesia oreana e hadikaia rohoroho, ruma iboudiai lalodiai
    e raka vareai, tatau bona hahine e dabuidia lasi, dibura rumadia ai e koudia.
  yva-NT: Saulus opamo beke dave indamu po anugano Amisye randamisy, weti po vatano
    wanave Yesus aije mave tatugadi. Siso puje awa yavare rai tetebe, po anya, wanya
    maijar po maugavuje indamu maugaveta mausiso nowo tanoano makova rai.
  dgc-dgc: Samantala ti Saulo, éy pinumilit siya a mangloko du méniwala ni Jesus.
    Pinasdép na du tolay na ta bili-bile, sakay pinadikép na du méniwala, sakay nipepihesu
    na side. Lélake éy ta bébe.
  zpm-NT: Ntseeb rac Saul, rzac me tebaa zha gnitlogazh me grëse zha ne rliladz Jesús.
    Stib yu stib yu zie me, riebezhoo me zho lidz zho, mgui wnaasaque rey me riesëëb
    me zho ladzguiib.
  hix-NT: Sawru ryhe, Txesusu mryenonàtho komo yeryewhamnohyakon hatà. Ahohsonye nowomyakon
    hatà, àmàn kom yaka, anaro rha màn kom yaka. Kàrà heno komo hpexekyakon hatà.
    Woràskomo heno komo xarha hpexekyakon hatà. Watxa ymo yaka naryatxkon hatà. Dam,
    nahryemyatxkon hatà.
  sim-sim: '@see-verse:ACT.008.002'
  npi-ULB: तर शाऊलले मण्डलीलाई औधी हानि पुर्‍याए । तिनी घरैपिच्छे जान्थे र तिनले पुरुष
    र स्‍त्रीहरूलाई घिसारेर ल्याउँथे र तिनीहरूलाई झ्यालखानामा हालिदिन्थे ।
  cgc-cgc: Saulo i a, gatingwa gid ta iya na pagpangabot kuntra ta mga gatuo ki Jesus.
    Gabalay-balay gid kanen an daw papayudyod din daw papriso mga mama man daw mga
    bai.
  tim-tim: '@see-verse:ACT.008.002'
  yor-yor: Ṣùgbọ́n Saulu bẹ̀rẹ̀ sí da ìjọ ènìyàn Ọlọ́run rú. Ó ń wọ ilé dé ilé, ó
    sì ń mú àwọn ọkùnrin àti obìnrin, ó sì ń fi wọn sínú túbú.
  wos-wos: Gérandaka dé Sol Jisasna hundi xékékwa du takwaré haraki hurunjoka dé mawuli
    ya. Mawuli yata dé atéfék geré wulaaye dé hambuk yata Jisasna hundi xékékwa du
    takwaré huluke hura yi. Huluke hura ye séndé gembu takandéka di hwa.
  emp-NTPO: Maʌ̃ne Sauloba Jesu ĩjã b̶eara biẽ́ obadjia waa ĩjãrãnamãrẽã. Deza wãped̶a
    umaquĩrãra, wẽrãrã sid̶a jidacuaped̶a preso b̶ʌbadamaa erreb̶ari edebadjia.
  eng-F35: As for Saul, he was trying to destroy the Church; invading house after
    house and dragging away both men and women, he was putting them in prison.
  ind-ind: '@see-verse:ACT.008.002'
  pes-OPCB: اما سولُس همه جا می‌رفت و ایمانداران به مسیح را شکنجه می‌داد. او خانه
    به خانه می‌گشت و مردان و زنان را به زور بیرون می‌کشید و به زندان می‌انداخت.
  mpt-mpt: Sol esak Yesuse bainobo galin nakai alukum yenanang genea monea am amo
    alukum hen haabianea Yesuse bainobo galin nakaia unangai dleb monea klabutam tam
    dlane tam une monsiobe.
  ssx-ssx: Kutu pimikipate Soloma꞉ siosi wanda꞉hali hoeyaaluekema꞉ taapeekeme. Ipikana꞉ma꞉ta꞉
    da ma꞉nda꞉ ma꞉nda꞉ pa꞉ta꞉ pominolo hata꞉ siosi wanda꞉hali kiki yola꞉ mea hama꞉
    nane mea batiki pea dipula mea lopatiki piekeme.
  mkl-mkl: Ammɑ Sɔlu í wɑsi inɛi iɡbɛi Jesu ŋɑ ku kpɑ̃ iju. Í yɑ lɔ kpɑsɛ̃ do kpɑsɛ̃
    ŋɑi ku mɑɑ mu inɛmɔkɔ do inɑɑbo ŋɑ do ɡbuɡbɑ̃ koo dɑsi ŋɑ piisɔ̃ɔ.
  gaq-gaq: ମାତର୍‍ ଶାଉଲ ମଣ୍ଡଲିକେ ଦଂସ ଆଡିଙ୍ଗ୍‍ ନ୍‍ସା ଚେସ୍‌ଟା ଡିଙ୍ଗ୍‍କେ ଡୁଆ ଡୁଆ ୱେଚେ
    କିସ୍‌ଟ ବିସ୍‍ବାସ୍‍ ଙ୍ଗିରେ ସେଲାମ୍ବୁଏଃ ସାପାରେକେ ଗୁ ଡୁଂପାଙ୍ଗ୍‍ଚେ ଜେଲ୍‍କାନା ବିତ୍‍ରେ
    ଆଗାଆର୍କେ ।
  gof-RNT: Shin Saa7oli woosa keethaa dhayssanaw koyees. Soo soo yuuyi gelidi, ammaniyaa
    addetanne maccasata goochchi goochchi kessidi qasho keethi gelssees.
  unx-unx: ମେନ୍‌ଦ ଶାଉଲ୍‌ କାଲିସିୟାକେ ଜିୟନେ ନାଗେନ୍ତେ ସାନାଙ୍ଗ୍‌କେଦା, ଇନିଃ ଅଡ଼ାଃ ଅଡ଼ାଃ
    ବଲକେଦ୍‌ତେ ଖ୍ରୀଷ୍ଟ୍‌ ବିଶ୍ୱାସୀ ସବେନ୍‌ କଡ଼ା କୁଡ଼ିକକେ ଥାଇଜ୍‌ ଆଉକେଦ୍‌ତେ ଜେହେଲ୍‌ରେ ଦହକେଦ୍‌କଆ
    ।
  gah-gah: Lá niago, Sauló nene monó gele vegená lova ale kimike numúikú iteká lemeká
    noike ve vená gelelehá oloko leme leme ike nagá numukú ahuloketomo vimó.
  lcm-lcm: Au, Saulo kala tutapongai goeng ani kuvkuvulan i lomlomon. Kala pasal aliu
    si kari keve lu siksikei na kala teng akit iria, ri tauan kuvul ve ri aina kapa.
    Ka tak iria na kanla alakai aniria nei lu i akangbat.
  aer-aer: Kele Saul akenhe ahentye-anetyakenhe-arle aneke Jesus apententye akngerre
    areyele renhe apentetyeke, ikwerenge anteme re itnenhe alwerneke. Re untherle-apemele
    Jesus-kenhe areye atwerle-apeke itnenhe uyerrelhe-iletyeke-atwetye akwele. Re
    apmere Jesus-kenhe areye-kenheke irrpenhemele artwe-arlke arelhe-arlke tyarre-akngemele
    imerte itnenhe jail-ke akwernemele.
  qvc-NT: Piru chay Sawluqam ancha qesachaq Jisuspi kriyiqkunataqa. Wasin wasin yaykushpam,
    rrastrashpa, runakunata, warmikunata surqoq karsilanambaq.
  tgl-ULB: Ngunit pininsala ng matindi ni Saulo ang iglesia; pumupunta siya sa bawat
    bahay upang kaladkarin ang mga lalaki at babae at inilagay sila sa kulungan.
  cbs-NT: Ja jatu jaska waibutian Saulo jawen jaibuaibubetan Jesús ikunwainbu ichakawakin
    jatun jiwe tibi anu jikixun juni inun ainbu ichapa paxadiabuma jatu achixun kainmakin
    jatu xadabainbainkin bichiti jiwe medan jatu bichimakin jabun Jesús ikunwainbu
    jakimawanun, iwanan, Saulon Jesús ikunwainbu yamawakin keyupai inikiaki.
  xtm-NTPP: Nani suchi kúu Saulo ma, yikuu i sondikin i ñayii ka kandija tnu'u Jesús
    ma, te ni yo kivi i ve'e ve'e ñayii ma, te ni yo kene'e nda'a i ñayii ma, ka kuu
    tee ka kuu ña'a, te ni yo chinee i ñayii ma vekaa ma.
  nnq-nnq: Nambu Sauli ngatumbu kukikoma kikuta cha bandu abunhwamini Kilisto. Ngajenda
    kila nyumba, ngabapia panja abaamine, akinalome na akikege, ngababeka mukipungo.
  bao-NT: Saulo pea wiijeri cõro waari Jesucristore ca tʉo nʉnʉjeerãre cʉ̃ja yaa wiijeripʉra,
    nomia, ʉmʉare ñee, wee nʉnʉa waari, cʉ̃jare tia cũu doti niiupi.
  san-ORI: କିନ୍ତୁ ଶୌଲୋ ଗୃହେ ଗୃହେ ଭ୍ରମିତ୍ୱା ସ୍ତ୍ରିଯଃ ପୁରୁଷାଂଶ୍ଚ ଧୃତ୍ୱା କାରାଯାଂ ବଦ୍ଧ୍ୱା
    ମଣ୍ଡଲ୍ୟା ମହୋତ୍ପାତଂ କୃତୱାନ୍|
  rmn-rmn: Ай о Савл лачес кувдиелас э кхангери. Ов челаспэс андэ кхера ки пакялэнги,
    никалэлас э муршэн тай э джювлен тай челас лэн андэ пханли.
  huv-NT: Condom aaga naxey nenüt Saulo quiaj, tapots mayamb ombasüw monyar andeac
    Teat Jesús. Tajmel tiültiül nden masap mayac tiül manchiüc monxey at montaj.
  otn-NT: Pɛ di sigue ngue sʉhyø 'yɛ̱c'ɛ̱i̱ na̱ ra̱ Saulo. I huaxtyø ngu̱, bi jʉcyø
    n'yohʉ 'nɛ̱hyø xisu ngue cot'i.
  nop-nop: Unduŋ tigiŋ kaŋ Sol adi Jesu’walaŋ kayoŋbop yehitubu-kadakawe yotyot indigoŋ
    looŋ me be tam Jesu nadisukilitimiyagiŋ yanagila wooŋ yot fafaŋeniŋneŋ yapmeluguk.
  obo-NT: Na, ayas id posupittan ni Saulo iddos od ponlolivuung nod pompomakoy. Id
    ipan din pon-usokki iddos mgo baoy woy id ammot din iddos mgo mama, ahad iddos
    mgo ba-ay woy id poprisu.
  kca-kca: Савл пӑ пойәкщәты хŏйатәт йэшаԓәс, хотәта ԓŏӈтыман, йох пӑ нэӈәт ԋӑрэмәман,
    касна хота мийԓысԓы.
  cak-ENT: Y ri Saulo juis c'a nbün cheque ri hermanos. Ye ruyo'on-vi c'a pa pokonül,
    roma chi jujun chi jujun ri jay ntoc-vi richin nyeberelesala-pe, y chi ixoki'
    y chi achi'a' nyeberucherela-pe y c'ateri' nutük c'a quitz'apixic pa cárcel.
  lif-NT: ᤁᤖ ᤛᤠᤘᤗᤖᤧ ᤛᤣᤛᤣᤜᤢᤵᤗᤰᤁᤡᤴ ᤔᤧᤶᤓᤤ ᤆᤥ᤺ᤰᤔᤠ ᤜᤣ᤺ᤰᤋᤢ॥ ᤂᤢᤏᤧ᤹ ᤜᤡᤶ ᤜᤡᤶ ᤐᤣᤀᤠᤱ ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥ᤺ᤰᤐᤠ
    ᤔᤧᤴᤇᤢᤔᤠ᤹ ᤕᤧᤶᤒᤡᤳᤇᤠ᤹ ᤋᤧᤶᤛᤢᤛᤡᤀᤠᤱ ᤀᤢ᤺ᤰᤂᤢᤛᤡᤖ ᤐᤢᤱᤗᤠᤜᤡᤶᤔᤥ ᤌᤧᤰᤋᤢᤛᤡᤖᤥ॥
  mie-NT: De Saulo chi sáhá nāvāha dē ndá nchivī jā cándíja nūū Jesús. Chi quívi dē
    ndá vehe, de tíin dē nchivī cúu tēe cúu ñahan, chíhi dē vecāa.
  san-TIB: ཀིནྟུ ཤཽལོ གྲྀཧེ གྲྀཧེ བྷྲམིཏྭཱ སྟྲིཡཿ པུརུཥཱཾཤྩ དྷྲྀཏྭཱ ཀཱརཱཡཱཾ བདྡྷྭཱ མཎྜལྱཱ
    མཧོཏྤཱཏཾ ཀྲྀཏཝཱན྄།
  qve-NT: Ichaqa chay Sauloñataqmi Jesucristopi creeq runakunata llapallanta chinkarachiyta
    munaspa ñak'arichiran. Hinaspan wasikunaman haykuspa, qarita warmita orqomuspa,
    carcelman wishq'achiran.
  pao-NT: '@see-verse:ACT.008.002'
  cbu-NT: Itaru, Saulsha Isuschichee kachingpi átu, pangusush pshtut pshtut pshtut
    ashirangu, tputsee putat putat ashirangiya. Kizaatstam putambeeru, pshiyrartara
    sheeranllu, tumanarangsha.
  usa-usa: ánibo Tóroma Îtun anaaé wáráa-kayukama yíkamena uréire kéena yeráwáqtí
    naaúpake mórabi iyáákaq aaramá waamá yáqtoqma yiwíqmena ánná-naupaq mamá yíkáraiye.
  soy-soy: Sɔɔli pɔ́ɔn ŋmɔ́ɔ́púlɛ̃ tɛ ukɛ́ Uléécɑɑ icɑ́pinɛ kpu. Síyɔ kuú pɛɛ
