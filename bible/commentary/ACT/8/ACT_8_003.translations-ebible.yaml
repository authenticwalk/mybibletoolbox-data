    wan tjaya̱a̱ꞌyɨ wan tjatøꞌøxyɨ, jøts ja tyikpuxøjktøkɨ.
  aak-aak: Soro re eŋɨnigɨnɨ. Ámá Jisasoyá sɨyikɨ́ imónɨgɨ́áyo paimɨmɨ́ nɨwia nurɨ
    aŋɨ́ wiwá wiwámɨ nɨpáwirɨ pɨ́á nemerɨ oxɨ́ranɨ, apɨxɨ́ranɨ, ɨ́á nɨxerɨ níropémɨ
    nurɨ gwɨ́ aŋɨ́yo nɨŋwɨrára uŋɨnigɨnɨ.
  chd-NT: Saulo tixtuc'ola' juaiconapa lapimaye. Ti'noƚila', tequifila' lan xanuc'
    jouc'a lacaƚ'no', ti'nicola' lacarza.
  kdc-kdc: Lakini Sauli kalonda kuwadununza wanhu wamtogole Yesu. Kachola ng'anda
    mbaka ng'anda, kawalava kunze wanhu wamtogole Yesu, wambigalo kwa watwanzi, na
    kaweka mvifungo.
  nhr-nhr: Igabam ko Saulo tshoa-tshoa a nquu xu koe tcana te a kereke sa dxàùa q'aa,
    a khóè xu hẽé naka khóè zi hẽéthẽé tcéèa tcg'òó a síí qáé-nquuan koe tcãà.
  uig-PIN: Lekin Saul jamaǝtkǝ wǝyranqiliⱪ selip, ɵymu-ɵy ahturup, ǝr-ayalƣa ⱪarimay
    ularni sɵrǝp qiⱪip zindanƣa taxlidi.
  beo-beo: 'Be Solo da Yesu Ea fa:no bobogesu fi gugunufinisimusa: dawa:i galu. E
    da moilai eno amola moilai eno, amoga doaga:le, Yesu Ea hou lalegagui dunu amola
    uda, gasawane hiouginana se dabe iasu diasu ganodini sali.'
  acf-NT: Mé Sòl éséyé pou fini èk sé moun-an ki kwè an Jézi-a. I té ka pasé kay an
    kay, i té ka twennen sé moun-an sòti dèwò, nonm kon fanm, épi i té ka mété yo
    lajòl.
  tpi-OTNT: Na Sol i wok long bagarapim ol manmeri bilong sios. Em i go insait long
    ol haus bilong ol na em i kisim ol man na meri wantaim. Na em i pulim ol i go
    na i putim ol long kalabus.
  mbt-NT: Piru si Saulu, impakannekal sikandin ka egdereet te me etew ne migpalintutuu.
    Ne tagse baley, eggendiyaan din wey migpangganuy rin ka egpalintutuu ne me lukes
    wey me malitan, wey impamirisu rin e.
  hau-SA: Amma Shawulu ya fara hallaka ikkilisiya. Yana shiga gida-gida, yana jan
    maza da mata yana jefa su cikin kurkuku.
  mam-NT: Cyxoltzen k'ojlel cyi' ocslal tocxe junxin xjal nintzaj xjal, Saulo tbixin.
    Jaan tzunxin oc ten k'ojlel nim cyi' xjal ocslal. Ocxxin tuj jaca juun jaa', bix
    ocxxin tunwen nuk ka ma cnet jun ocslal tu'nxin, xuujle, xinakle, bix etz tii'nxin
    tu'n cyocx tuj tzee'.
  udu-udu: Hila Shawuul mii’da nyor ka daran du kagahara mo mmoshi/a ḵaniisa is mo
    dhali mmocic̱a a’di gu’bi ’baar ki ’beles mo tani a’di ki dir ’kwaniŋ gwas mo
    dhali ’kwani up̱ si’da/ ’ko’da ’cesh mo mmodhu uniya sijin mo.
  tvt-tvt: Sool ih chaas jeeje ah thet haat taat chungta; nokrookwet ni tumkhoom ano,
    minuh miwah Jisu suh hanpiite loong ah thoontang dok hoom kaat ano phaatak ni
    sakkaat rumta.
  bgt-bgt: Ma Sol ke turughu vadiadikalara na komi tinoni kiloau. Imanea ke haghe
    tadia na komi vathe me sarakira au na komi mane ma na vaivine kena vaututuni me
    bora haghe kori vathe tatari.
  mvn-mvn: Ka Saulo vi‑putu ekalesia vita‑vovoni, ka tuta tuta tau ekalesia vitavitai.
    Tauna yana dewa taina deina. Tauna yai manua aitamoata aitamoata nuinui, ka aituhu
    tau ekalesia ononotoi o vaivine vaniahei, akanai Saulo poyꞌ‑avini, yohoni, e si‑taini
    haponei manua yohona nihenina, e imamaei.
  djk-NT: A ten ya Sawlesi nái meke sipowtu anga biibisama. Ai meke moiti fu kaba
    den anga ala a biibi libi. Ai waka osu fu osu e kisi biibi uman anga man seepi
    go gi lanti, fu sooto.
  uig-LAT: Lékin Saul jamaetke weyranchiliq sélip, öymu-öy axturup, er-ayalgha qarimay
    ularni sörep chiqip zindan’gha tashlidi.
  nde-nde: Kodwa uSawuli waqalisa ukulichitha ibandla. Wahamba engena izindlu ngezindlu
    ephuthuma abesilisa labesifazane esiyabaphosela entolongweni.
  ton-ton: Ka ko Saula naʻa ne maumauʻi ʻae siasi, ʻo hū ki he fale kotoa pē, mo ne
    toho ʻae kakai tangata mo e fefine, ʻo fakahū ki he fale fakapōpula.
  mir-NT: Y jaꞌa Saulo, tehṉgahnä jaꞌa mäbøjpädøjc hänajty jiaamduṉ̃ chaac̈htiuṉ̃
    wiinduhm̱yhagajpt. Høxtä jäyaꞌadiøgootypaadiä Saulo hänajty tiägøꞌøy. Pønjaty
    hänajty yajpaatp tiøgooty, mänit hajxy hänajty yhøxwich yhøxwooñii, jaꞌa yaꞌadiøjc
    jaꞌa toꞌoxiøjc.
  cak-YNT: Y re Saulo camas c'a nuban chique re hermanos. Can je'ruyi'on pa tak tijoj-pokonal,
    roma can che ja'jun che ja'jun re jay ndoc-va chin ye'bo'rlisaj-pa, re ixoki'
    y re achi'a' ye'bo'rkararej-pa y c'are' ye'bo'rtz'apij can pa cárcel.
  ces-1613: Saul pak hubil církev, do domů vcházeje, a jímaje muže i ženy, dával je
    do žaláře.
  nab-NT: '@see-verse:ACT.008.002'
  eko-eko: Aphano Saawulu aari ojilipisa yoori eeshise khuntthi ya atthu apale aari
    onlottaaye Yinsa. Ye aari ovira nyuupa khwa nyuupa khusala awaakho alume na aakha
    apale aari onlottaaye Yinsa n'oowaattha nkalapooso.
  qxn-NT: Pero Saulonam llapan criyicugcunaman wajin wajin aywarnin, warmitapis y
    ollgotapis garachashga carcelman gaycatsig apatsirgan.
  wol-2010: Waaye naka Sóol, mu ngay tas mbooloom ñi gëm, di tàbbi ca kër ya, tey
    jàpp góor ak jigéen, di leen tëj kaso.
  nss-nss: Hapeko Sol ara iro pwalngani sios, pe iro ngas seu hawum iya hawum, pe
    iro luwi tarahani hu kamai pe pihin kene, pe iyaiki hu huya nondriya kou.
  snc-snc: Senaḡina Saulo na tu ekalesia nevaḡa-rakava korikoria etato. Numa tata
    nuḡari ai eraka-toḡato-ḡoi, benamo veḡabidadama tauri e vavineri einu-rosirito-ḡoi,
    ma eḡabi-iaḡorito-ḡoi dibura numai ea biri-ḡaurito.
  lgl-lgl: Saul ka tau nanata rasua fala fafuta'anala ioli fakwalaimoki gi. Ma ka
    ruu 'i laola luma gi fala daunala nalife ioli gera fakwalaimoki ala Jesus, wale
    gi failia geli gi lou, ma ka aluda 'i laola raraa.
  mmo-mmo: + o 8:3 Sin 9:1,13; 22:4; 26:9-11*tonde Saul monawiing nindanjeen vu hil
    bel-ate pin. Nalukala bayêên alo pin-ambe naandiiy moow ayuuh vêêh danjeen-ambe
    la natung sil hôôk kalaambus.
  ncu-NT: Amaa Sɔɔl a pee ke̱katɔ we̱e̱ asɔre̱e̱ awuye‑o si ko̱tɔɔraa. Ne̱ ŋkee ɔɔ
    nare̱ bamo̱ e̱lɔŋ‑nɔ a ɔ bo̱ gyaŋŋe̱ se̱ o gyiiri bamo̱, hare̱e̱ ɔkye̱e̱ bɛɛɛ
    ɔnyare̱ ooo, o tii.
  cni-NT: Irinti Saoro, icoaveta intsoncajeiterime yora quemisantatsiri. Ijatashijeitiri
    ivancopeequi, inoshicajeitiri shirampari, tsinane, maaroni. Yoiminqueajeitaqueri.
  eng-WMB: But Saul ravaged the assembly, entering into every house and dragged both
    men and women off to prison.
  zaw-NT: Biäädza Saulo, guixe-guixee basacsíni rebejṉ nani huililajz xtidx Dios.
    Biu'ni rolijzreni, gunaazni reniguii näjza regunaa te basäunireni neṉ latzguiib.
  san-MAL: കിന്തു ശൗലോ ഗൃഹേ ഗൃഹേ ഭ്രമിത്വാ സ്ത്രിയഃ പുരുഷാംശ്ച ധൃത്വാ കാരായാം ബദ്ധ്വാ
    മണ്ഡല്യാ മഹോത്പാതം കൃതവാൻ|
  tam-TCV: ஆனால் சவுலோ, திருச்சபையை அழிக்கத் தொடங்கினான். அவன் வீடுகள்தோறும் நுழைந்து
    ஆண்களையும் பெண்களையும் இழுத்துக்கொண்டுபோய் அவர்களைச் சிறையிலடைக்கச் செய்தான்.
  mit-NT: Doco Saulo, yáha ga nì quida quini‑ne xì nsidaa nècuàchì nchícùn ichì Jesús,
    vàchi vehe vehe nì xìcanuu‑ne, nì quìhvi‑ne nì tavà‑né nècuàchìmà, tiàa‑ne te
    ñahà‑né, te ñuhú‑né nècuàchìmà nì sàhàn nì chicadi vàha‑ne.
  ceb-ULB: Apan si Saulo nagdaot ug maayo sa simbahan; siya miadto sa matag kabalayan
    ug gipangguyod pagawas ang mga lalaki ug mga babaye, ug gibutang sila didto sa
    bilanggoan.
  ces-LB: '@see-verse:ACT.008.002'
  mkn-mkn: Ma Saulus ada cari-cari jalan ko mau bekin ancor Yesus pung orang dong.
    Dia pi cari sang dong di mana-mana. Dia maso-kaluar ruma-ruma ko cari sang dong.
    Biar laki-laki ko parampuan, dia tangkap bawa, ais lempar buang pi dalam bui.
  nce-nce: Kwe Sol bu Jisasme lowene sle mëtletlabë onehome tëbo totokwefëme. Bu melatotokwefëme.
    Bu li lo li lowa fe tokoukefëtëme na onehome kë lo mago nëno tokoukëfe na kalabusu
    lowa tlelukefëme.
  pol-UBG: Tymczasem Saul niszczył kościół. Wchodził do domów, wywlekał mężczyzn i
    kobiety i wtrącał ich do więzienia.
  qxh-NT: Saulumi ichanga jutucaj irmänucunata wasin-wasin jaticaćharan. Charir, warmitapis,
    ullgutapis janćhacurcur carsilman aparan.
  nwi-nwi: Mərɨg Sol ramarkut pɨk mə tukroriah nəməhuak mɨnə. In mamvən ye nimə mɨnə
    mampɨk yerhav narman mɨne nɨpiraovɨn yamə mɨne kamhani nəfrakɨsien ye Yesu. Rɨpɨk
    əriə mɨvən mampɨk-pən əriə apa kalabus.
  kmo-kmo: Worek, Sol rii Jisas riina sumowutar ma mima yenya pi hamaken otiitar.
    Rii nokwapa nokwapa akan i yar hiki siitiichichar ma mima yenya yeechichi ye i
    poko jir.
  agr-agr: Nuniamunum Sauloshkam Jisusa nemajin aidaun makí makichik jeganum utua,
    aishmag aidaun, nuwanashkam achig yajumu, aents achiká egketainum chimpiatatus.
  kyc-kyc: Dokopa Sole dokome Elyambu Pingi wambu dupwa uki palyiya. Uki palyuo anda
    kambu dupwa peparaena papapu enda akalipi dupwa ipyuo lanyuo pao karapusi anda
    dokona pyambwapa pyuo kareya.
  urd-GVU: لیکن ساؤل عیسیٰ کی جماعت کو تباہ کرنے پر تُلا ہوا تھا۔ اُس نے گھر گھر جا
    کر ایمان دار مرد و خواتین کو نکال دیا اور اُنہیں گھسیٹ کر قیدخانے میں ڈلوا دیا۔
  yre-NT: '''Pian Saul -le vɛ bɛ, e ''tɛ ''padɩ ''sia Zozinɔn da. E -cia ''kɔnnun
    ''lɛ "nɛn ''nan -e ''e Zozinɔn "kuun. E ''sia lɩmɔn ''lee ''klɔnmɔn man, e o ''kun,
    ɛn e -kʋ o -fɔlɛ -pʋ ''kuin.'
  fuh-BKF: Sool kaa yehi na halka kawrital goonɗinɓe ngaal. Imo naata cuuɗi, imo nannga
    worɓe e rewɓe, imo daasa ɗum'en, imo uddowa ɗum'en ley kasu.
  arl-NT: Jiyacari Sauloori socua jiyacateriquiaa miitianu Pueyaso pueya. Nojori pajequiaari
    puetunu tiacajiniaqueyajanaari Jerusalén tiacajinia. Na riuriatasacari, na jayoquiaari
    tiacojiiri, na nujuatejosocoriquiano nujuatejojuajinia, maajipohua, canuunio.
  ziw-ziw: Mna Sauli nakonga abinde wantu wose wa bunga dya wamzumile Kulisito, kaya
    kwa kaya kuwabuluza wazumile wagosi kwa wavyele kuse na kuwajela mwedijeleza.
  grc-TR: Σαῦλος δὲ ἐλυμαίνετο τὴν ἐκκλησίαν, κατὰ τοὺς οἴκους εἰσπορευόμενος, σύρων
    τε ἄνδρας καὶ γυναῖκας παρεδίδου εἰς φυλακήν.
  nag-nag: Kintu Saul girja khan ke biya kori bole kosis kori thakise; aru ghor-ghor
    te jai kene, mota aru maiki sobke dhori kene bondhi ghor te hali dise.
  eng-OEBCW: But Saul began to devastate the church; he entered house after house,
    dragged out men and women alike, and threw them into prison.
  knj-NT: Jal pax Saulo xin, caw jix a can yak'on ac'ulal yin eb creyente. Jix octoj
    yul-laj na, catu' jix jutxwi eltej winaj c'al ix yul-laj na tu', catu' jix i'letoj
    eb preso yu.
  deu-1912: Saulus aber verstörte die Gemeinde, ging hin und her in die Häuser und
    zog hervor Männer und Weiber und überantwortete sie ins Gefängnis.
  san-PUN: ਕਿਨ੍ਤੁ ਸ਼ੌਲੋ ਗ੍ਰੁʼਹੇ ਗ੍ਰੁʼਹੇ ਭ੍ਰਮਿਤ੍ਵਾ ਸ੍ਤ੍ਰਿਯਃ ਪੁਰੁਸ਼਼ਾਂਸ਼੍ਚ ਧ੍ਰੁʼਤ੍ਵਾ ਕਾਰਾਯਾਂ
    ਬੱਧ੍ਵਾ ਮਣ੍ਡਲ੍ਯਾ ਮਹੋਤ੍ਪਾਤੰ ਕ੍ਰੁʼਤਵਾਨ੍|
  nob-LB: Saulus var mer enn grusom i sin forfølgelse av de troende. Han brøt seg
    inn i hus etter hus, slepte ut menn og kvinner og satte dem i fengsel.
  ntj-ntj: Nyangka Tjuultu wanalpayi pirninya pungkula wiyalkitjalu-tjananya pika
    purlkanya pungkulanytja. Tjiinya parrapitjala ngurra kutjupa-kutjupangka tjarrparranytja.
    Palunyalu wati minymatarrartu-tjananya yawarrara katirra tjayilpangka tjarrpatjuranytja.
  sxb-NT: Ni Saulo yatanika okunyaasia awalonzi awa Yesu wululu kandi yagia mu enyumba
    ki enyumba na akulula awantu awekikazi na awekisaaza awari no okuganya ku Yesu
    na awata mu owusiwe.
  nhu-NT: Ɛ Saul nu fiew looci gɛne lo bô kentaashɛ ke bonyii bo mbee le, daŋsene
    yéw e kooyi bonyii bo mbee le bò bolemsɛ noo bò bokɛnɛ ciinse yew ncaw e.
  row-row: Te Saulus sangga dalaꞌ nakandooꞌ a fo tao doidꞌoso Yesus atahori nara.
    Ana sangga se sudꞌiꞌ a sia bee-bꞌee. Ana masoꞌ kalua tungga-tunggaꞌ a ume fo sangga
    se. Mae touꞌ do inaꞌ o, ana toꞌu fo tao se bui rala reu.
  msy-msy: Ezɨma Sol Kraisɨn adarasi me gasɨghasɨghavɨra ikiava, egha men dɨpenibar
    vaghvagha dar ghuava gumazamiziba sara me isava me kurvagha kalabus garɨsi.
  agg-agg: Ranɨyo asu Sor ai anɨhondümbo-rɨhindeimbɨ-yafe hohoanɨmo moaruwaimbo-reandürühɨ
    hu worɨnɨ-worɨnɨyuhü worambeahɨndɨ nɨmorehɨ nindouwenihɨ kifi hüramündɨndürɨ hu
    karabusambe hɨnɨŋgɨreandürɨ marandɨ.
  ptp-ptp: Lêc Sol nêb ob kɨtya xomxo vông vinên vɨhati vêl om la vac he toto ben
    dɨ la hôm vêx yuu vux xôn dɨ kô mɨ la tung vac xumac kalabuhu.
  nak-nak: Goio, e Sol sokoa veia eia ge sulu tomi egiteu la valalua la lotu. Eia
    goio te la lumaluma tomi, lao tola la valalua me hatavivile la lotu, lapu egiteu
    soio te la luma la kilisi.
  lbb-lbb: Ika e Sol i alaulau a tarai a lotula, i kas ana nunla na rumaila, pa i
    rih a taraila pa gurarala, pa i akas la ting na rumai a dodot.
  kan-2017: ಆದರೆ ಸೌಲನು ಮನೆಮನೆಗಳಿಗೆ ನುಗ್ಗಿ ಗಂಡಸರನ್ನೂ ಹೆಂಗಸರನ್ನೂ ಎಳೆದುಕೊಂಡು ಬಂದು ಸೆರೆಮನೆಗೆ
    ಹಾಕಿಸಿ ಸಭೆಯನ್ನು ನಾಶಮಾಡುತ್ತಿದ್ದನು.
