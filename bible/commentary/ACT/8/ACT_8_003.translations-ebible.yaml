    Jesucristo pejwʉajan. Bachan lalowpon jaelaliajwa poejiw, watho'bej. Jaela wʉt,
    bʉflaechon jiw jeba poxade. Samata, Jesucristo pejwʉajan naexasiti dʉkp asapaklowaxanlel,
    asatʉajnʉchanlelbej. Asew japixot dʉkp asapaklowaxan poxade Judea tʉajnʉxot. Asew
    japixot dʉkpbej Samaria tʉajnʉ poxade. Apóstoleslax dʉkpa-el. Japi nakiowa kaweta
    duil Jerusalén paklowaxxot.
  hla-hla: Kaba e Sol e kato homi korur u Kristen. Nonei e hula tasuia turu luma me
    lu rena a pal tson na tohaliou has, me las mera neien tara karabus.
  mav-NT: Mi'i hap e'at pe i'atu­'akag Sauru timoma kahato Iesui mohey haria tawa
