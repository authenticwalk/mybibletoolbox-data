  wat-wat: Atu Sauno i anuvanuva be ekanesiya ina nuyakweyakweniya. Eketa i niya numa
    tamokatamokaḡa nenesiyai, namoḡa be vivine i nusoni-kikinomanina keta i sinakanikanisiya
    eketa deniyai i tenisiya.
  gui-NT: Erei Saulo oiporarauca oporogüɨrovia vae reta pe. Echa ojo o ñavo rupi,
    jare güɨraja cuimbae reta jare cuña reta oñono tembipɨɨrɨru pe.
  quc-TT: Are kꞌu ri Saulo xuchapleꞌj ubꞌanik kꞌax chike ri e kojonelabꞌ. Xok cho
    taq ri ja, xuꞌkꞌam bꞌik achyabꞌ, ixoqibꞌ, xuꞌkoj pa cheꞌ.
  heg-NTPO: Mo Saulus nuting lalan tutungus le tao sisakeng Lamtua Yesus atulin nas.
    Un laok nuting oen se ola-ol tuun. Un puti-taam uma las le nuting one. Bihata
    tamlom bikloeb kon no, un dakes le laok pasang tamang se bui dales.
  ptu-ptu: Eta too maelo' Saulus la umpempa'deam kapeimanganna ingganna to matappa'
    nasuhum ullelei banua anna uhhui'i subum susi baine teem muane to matappa' anna
    napopetahungkunni.
  bzd-NTPO: Erë Saulo tö Skëkëpa Jesús icha erule e'pa we'ikémi sia̱rë. Ie' mirwa̱
    u a̱ u a̱ ie'pa yöktsa̱ ku̱ulemi patkèmi wötèwa̱ s'wöto wé a̱ wëpa ena alakölpa
    ñies.
  kwf-kwf: Sa Saul ka sasi ngangata liu Ꞌuana malangisilana na ngwae faꞋamamana ki.
    Ma nia ka ruꞋu saena luma ki Ꞌuana daulana sa tai faꞋida neꞋe kira faꞋamamana
    ana sa Jesus, ngwae ki ma na kini ki logo, ma ka aluda saena luma ni lokafo.
  eng-WYC-2017: But Saul greatly destroyed the church, and entered by houses, and
    drew out men and women, and betook them into prison [or keeping].
  eng-WMBB: But Saul ravaged the assembly, entering into every house and dragged both
    men and women off to prison.
  zat-NTPS: Dxácate̱ na' Saulo dxenáu zi' xuzre̱' benne' ca' dxeléajle̱'e̱ chee̱ Jesús,
    na' guxú'e̱ tu tu xu'u chee̱ cheajxrube xue̱' benne' ca', ne cheajlu'e̱ le̱' lizre
    xia.
  spp-spp: Soli sí wi ke, uru mpyi a sàa uye pwɔ si dánafeebii kuruŋke shi tò. U mpyi
    maha jyè pyɛnyi i, maa dánafeebii, nàmbaabii bâra cyeebii na, maa pire cwôre na
    sì na leni kàsuŋi i.
  zty-NTPS: '@see-verse:ACT.008.002'
  mek-mek: Kai Saulo auga, eꞌina iifi eꞌa pakoꞌa papiauꞌi maꞌoai eauokaꞌi. Isa elao
