    chuquel.
  mya-mya: သို့​ရာ​တွင်​ရှော​လု​သည်​အ​သင်း​တော်​ကို ပျောက်​ပျက်​စေ​ရန်​ကြိုး​စား​လျက်​နေ​၏။
    သူ သည်​တစ်​အိမ်​ပြီး​တစ်​အိမ်​ဝင်​၍ ယုံ​ကြည်​သူ အ​မျိုး​သား​အ​မျိုး​သ​မီး​တို့​ကို​ဆွဲ​ထုတ်​ကာ
