  hui-hui: Ani biyagola Solohanda Yasu mana yu tiga biaga bibahende biaru bo wahole
    manda bini. Ani manda buwa anda bibahendeha piai halu Yasu mana yu tiga biaga
    hearu wali agalibi gililo yalu tagira pialu garabaya andaha ba andanda bini.
  amf-amf: Sawlaar Barjodar woylamin qajayna eenaam kaysana zagayse, Barjodar woylamin
    qajayna eena wulsa onnar ardayse annginabee maanabeam gochate dhaxin ooninte keam
    ki dhaskade.
  quc-NNT: Are k'u ri tat Saulo xutaqej u b'anik k'äx chke ri qachalal kojonelab'.
    Xok cho taq ja, xeucharchatej b'i achijab', ixoqib', xeukoj k'u pa che'.
  dob-dob: Ta Saulo saꞌi toekalesiyao ꞌieꞌediluluyedi ga manudi ꞌilugulugu anuwa ꞌebweuna
    ꞌebweuna ꞌediya, ta ꞌeguma toekalesiyao meꞌolotodi be mewainedi ꞌilobalobadi,
    ꞌigiyaidi tuga, be deliya ꞌisaꞌu luguyedi.
  wrs-wrs: '@see-verse:ACT.008.002'
  mca-mca: Qa pakha'ƚe Saulo qa hats wo'oyek qu' niwuƚ'enhetju' qa' hamitse' pekhewe'
