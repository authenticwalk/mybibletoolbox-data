  dop-dop: Amɑ pǝ yelɑ Sɔɔlɩ ɩ́lɛ́ tɔ, Yesu sɛɛlɑɑ kɛ ɩ tɔŋnɑ lʋpʋ sɩ ɩ lɑkɩ sɑkɑsɑkɑ.
