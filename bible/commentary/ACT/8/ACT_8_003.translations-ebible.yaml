  eng-DBY: But Saul ravaged the assembly, entering into the houses one after another,
    and dragging off both men and women delivered them up to prison.
  guo-NT: Do jawʉt, judíospaklochow tʉaduti wʉlwekax jaelaliajwa Jesucristo pejwʉajan
