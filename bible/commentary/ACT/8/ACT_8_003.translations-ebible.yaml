    diburava gajeta urie.
  atg-NT: Ama iSọlu ọ rọshẹka a yese igbaa oyi eni e mie iJesu iKirisiti suọ-a. Ọ
    kia owa khi owa muno wẹ shi owa ighumha, ghe emọse, ghe ikpotso.
  bjv-NT: Nə Sol ɓa, ɔr njé kaw-naa je nja̰. Aw kɨ ta kəy ta kəy uwə dɨngəm je kɨ
    dəne je ɓukɨ-de dangay tɨ.
  tos-NT: Huatiyá̱ chú̱ yama̱ quilhtamacú̱ tzucúcaj putzasta̱lako̱cán xli̱pacs hua̱nti̱
    aya xli̱pa̱huanko̱ni̱t Jesús c-Jerusalén. Pacs tilh laclako̱lh, chu̱ tza̱lako̱lh.
    Huí̱ ti̱ anko̱lh c-lactzu̱ ca̱chiqui̱ní̱n hua̱ntu̱ xma̱paksi̱ko̱y Judea, chu̱
    makapitzí̱n anko̱lh c-Samaria. A̱huatiya xacstucan apóstoles tamakaxtakko̱lh c-Jerusalén.
    Huá̱ chú̱ Saulo, xputzasta̱lama̱kó̱ hua̱nti̱ aya xli̱pa̱huanko̱ni̱t Jesús; xlá̱
    xlakkostanu̱koy c-xchiccán, chu̱ cxuataxtuko̱y, chixcuhuí̱n, xa̱hua̱ lacchaján,
    chu̱ xle̱nko̱y na̱ xtamacanu̱ko̱y c-pu̱la̱chi̱n.
  rro-rro: '''A Saulo enuatae a''ikakauma haukia kea''i ki''anakia, itu ha ha aokiai
