    Ihainia'in i'ewyte hary­po­ria'in toi'a­tu­he­rep'i herep'i yi upi hawyi toi'a­tu­pyhyp
    wo'o­pyhik hawe. Mi'i tet pupi irania'in Iesui mohey haria te'e­ru­we­sytpok kahato
    tawa Ieru­sarẽi kaipyi te'e­ru­we­nõ'ẽ.
  kpf-kpf: Sauloŋâ ko Yesugât kâmut kâsa otziŋgâm mirâŋâ mirâŋâ zâim a sot ambân gâsum
    diiziŋgâm tâk namin zâmbarip.
  ppo-ppo: Téyaletei, Sol-né Keriso so whi̧ doraté kwȩyaairaalu, kaae salepó. Tétu,
    be doko̧ a̧ kwȩyóló, Keriso so whi̧ fea si̧yóló dipula betera̧leta du betalepó.
  hin-2017: पर शाऊल कलीसिया को उजाड़ रहा था; और घर-घर घुसकर पुरुषों और स्त्रियों को
    घसीट-घसीट कर बन्दीगृह में डालता था।
  wol-KYG: Ci biir loolu Sóol moom, ma ngay jéema faagaagal mbooloom gëmkat ñi, di
    dugg ci kër yi, diri góor ak jigéen, génne, ñu sànni kaso.
  bef-bef: Soliu ai amuya mololoto Yesuhi bonaꞌmagihi leꞌmo sibina hilubeꞌmu nohube
    luto luꞌehina. Bonaꞌmagi nohaꞌaniluga tiloto limiloto nohuto Yesutoga komopaꞌani
    emite minana bonaꞌi kefefe ho lito limi limi fegutoga huloto bo hiti anaꞌi hiti
