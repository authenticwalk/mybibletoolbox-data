  cut-NT: Saulo ne, quendi se redin ta̱n se nduco ihyan che ritahno ye Dihvo vo, ne
    renda̱ se nduh vah nduh vah, retenda̱h vah se ihyan. Nde nda̱hta, nde cha̱hn ye,
    rihnda rudo se ihyan, riquenda se ihyan, rih se ihyan va̱coya̱hn.
  bel-bel: А Саўл глуміў царкву і, заходзячы ў дамы і, выцягваючы мужчын і жанчын,
    аддаваў у цямніцу.
  zlm-KSZI: Saul berusaha untuk menghapuskan jemaah; dia memasuki setiap rumah dan
    menyeret keluar lelaki perempuan lalu memasukkan mereka ke dalam penjara.
  gdr-gdr: Saul daka onyitonj sosi negɨr omnɨkam, sɨ ton yikenonj metta metta, ɨ gar
    ke utkunda rɨga dɨde kongga ɨgonyɨgony eyeninonj sɨbɨbmet wa oramkam.
  vmy-NT: Tunga Saulo ꞌñu kuamejénre nga sikjekjin xuta xi makjainre ngatꞌa tseꞌe
    Jesús ꞌba xki niꞌya jaꞌasꞌen nga kiskjefe xi xiꞌin ꞌba ko xi yanchjin ꞌba kiskanisꞌen
    nduya.
  cmn-FEB: 扫罗却开始残害教会，挨家挨户地将男男女女拖出去坐监。
  gmv-RNT: Sawuley qasse Woosa Keeththa dhayssanas gixxi dendides. Ammaniza asa issa
    issa keeththe gelidi macatanne addeta goochchi goochchi kessidi qasho keeththan
    gelthides.
  ncl-NT: Huan Saulo pehuac motolinic pa quinlamis in laneltocanijmes, calpanuaya
    calactinemiaya pa inminchan, huan quinhuicatiahuiaya lacames huan sihuames, quinhuilantiahuiaya
    pa quintzacuas pin calijtic.
  wed-wed: Wate Saul i vikarei da ekalesia ai boru ita viamoai. Numa anatapui i ruini
    ma nelara ma waivine i taina-opunei ma i paritawanei au panipani-numana.
  sua-sua: '@see-verse:ACT.008.002'
  klt-klt: Wáina kápángga Sol yá ku hulátingga Jesu yan tombong iháng lem táe sálikngik
    ingga it kinan áráng hak tángga ámna náráwa wa raták hánám háráráng iháng uying
    kung kalabus itná kinan tingting tángga átuk.
  are-are: Saul-anha antja naka worlamparinya etnanha yirralhelitjika. Erantama iltha
    nyintanga, iltha arrpunhurna lhaka. Era relha tnakanhakanha arltaramanga, artwa
    paka, arrkutja paka, era etnanha kala jail-akanta kurnaka.
  gai-gai: Ri, Sola ŋgepca Iesusna rɨtɨpaikta meikramtaɨrta tumbunna, inikca mbukca
    minmo moa ŋgocraiatke, anna meik co ramtaɨrta, kaikta inkara mbukca minmo anna
    tɨkca pia muoca aŋgɨra taŋga kac ŋgoreacna inik matɨkat.
  qvm-NT: Saulunami Jesucristuta chasquicogcunata wayin wayin ashir tarishgan cagta
    warmitapis olgutapis carcilman wichgatsergan.
  chz-NTPS: Gaꜙløøꜗ Saulo jmeeyhꜙ läꜙjë̱ë̱ꜙ hi̱ˉ maˉhe̱e̱hˉ kihꜗ Jesús. Maˊ dsaˉheyꜘ
    läꜙko̱o̱ˉ läꜙko̱o̱ˉ hneꜗ kihꜗ dsaꜙ. Heˉ wɨɨꜘ baˊ maˊ dsaˉhwë̱ë̱yˋ dsaˉmëꜘ dsaˉñʉʉhˉ
    maˊ dsaˉjä̱ä̱yꜙ nehꜙñeˈ.
  kmu-kmu: Mainageno SoloꞋa Yisasi kema haviꞋya amakupi malenaya veaꞋmogamina alino
    haviya humateno amakaiꞋami noꞋyagafi haino mukiꞋa veala amavaleno kina mo humatene.
  ood-NT: Kush g Saul chum s‑padchudamk g ha‑mihshmda g Jesus ihmdam ch hekaj an wahkhim
    ha‑kihki oidch ch ab i ha chewaimed ch ged hu si ha kuhpahim, chum wa g uꞌuwi.
  lbm-lbm: शाऊल मण्डली ख उजाड़ रह्यो होतो; अऊर घर-घर घुस क पुरुषों अऊर बाईयों ख घसीट-घसीट
    क जेलखाना म डालत होतो।
  ncj-NT: Ijconon Saulo molui oquintlahuelitac in tlaneltocanimen, huan ocalaquiyaya
    sehse inchahchan huan oquinquixtiyaya ipan cali huan oquintotoxohtaya in tlacamen
    huan sihuamen, huan oquinuicac ihtech telpiloyan.
  yuj-yuj: Sol te térea waerá sios mekamp koumteouráp aropan sámpá yampourou. Aeria
    maok, mao te nap-nap koumteouráp arop ti-akwaprá kalabus nap mek kák.
  kto-kto: Tie, Sol la mitara mamarani la man makiraraong inamaniap la naganmeng ira
    Iesu. Are ratmat ga ume ula uobu na mirie luguap ganam narit narit ga malagiong
    teip ga magaulap ga ula uabuam na luguan o arubu.
  gmv-NT: ሳዉሌይ ቃሴ ዎሳ ኬꬃ ꬋይሳናስ ጊፂ ዴንዲዴስ። ኣማኒዛ ኣሳ ኢሳ ኢሳ ኬꬄ ጌሊዲ ማጫታኔ ኣዴታ ጎቺ ጎቺ ኬሲዲ ቃሾ
    ኬꬃን ጌልꬂዴስ።
  por-BLT: Mas Saulo se lançou à destruição da igreja, indo de casa em casa e arrastando
    tanto homens quanto mulheres para a prisão.
  stp-NT: Gu Saulo guꞌ mɨlhchuꞌ ji na ja gaaꞌñchuꞌ guiꞌ nam jɨꞌk tɨ jɨɨgiꞌñ buiñor
    guch Xoiꞌkam, mɨjɨ jaꞌp baꞌpki chɨr baapkidhat ja tɨbaipput bha ja boosgaim gu
    chichioꞌñ gio gu uꞌuub. Miꞌ dhɨr baꞌ dai na ja uꞌtɨkat ja kuupaim bhaiꞌ nam paiꞌ
    ja kukpadaꞌ gu jaꞌtkam.
  mgc-mgc: Sawolo ayeto kö'du kyënyë ko'dɔ zi kanisa. Mo ï'bë ta haliŋɔ ta haliŋɔ
    kïrï vïdï kora ehe vïdï mbara zë kï'dï mï kamba.
  ame-NT: Sauloñapaʼ nanac mueneñ oʼch aʼcllatuan allohuen ñeñt̃ ameʼñetsa. Oʼch beʼt̃osam̃p̃sanet
    paʼpaclletopaʼ oʼch rromanet, oʼchc̈hoʼ chetareʼtnerranet. Oʼchc̈hoʼ beʼt̃osuerrerr
    ñam̃a poʼppauñopaʼ oʼchc̈hoʼ rromaʼhuerraneterr, oʼchc̈hoʼ chetareʼtnerraneterr,
    oʼch anmanet cárcelo allchaʼ abeʼt̃atuanet. Amaʼt coyaneshac̈hno eʼñe abeʼt̃atuaneteʼt̃
    cárcelo.
  mgh-2016: Nansho Sauli aholhikacha waatwarusha attu anrumelhenlhe Kuristo, wo urwaa
    kila inupa. Nkaapurulhacha attu vathe, manyaalhopwana ni manyopani, nkaatikhelha
    ujeerani.
  kvn-NT: Tenal Saulo Jesúsgin-ibzhemalad-pulakwa-kudimalad-onidmal. Tegin Saulo neg-ilbal
    Jesúsgin-ibzhemalad-amidi-kual, machergan tegin omegan-ugakche. Tegin Saulo Jesúsgin-ibzhemalad-kasmalgu,
    ebial Jesúsgin-ibzhemalad-chesmal oturdaleged-neggin odogal.
  gvf-gvf: Sol ka main ibal taminin si wei sirala di pirungwa. Ogu kaana kaana pire,
    pire gi dungwa yal abal bole gure pala dire kanin paingwa ogu anu si ala erungwa.
  san-ISO: kintu śaulō gr̥hē gr̥hē bhramitvā striyaḥ puruṣāṁśca dhr̥tvā kārāyāṁ baddhvā
    maṇḍalyā mahōtpātaṁ kr̥tavān|
  deu-ELBBK: Saulus aber verwüstete die Versammlung, indem er der Reihe nach in die
    Häuser ging; und er schleppte sowohl Männer als Frauen fort und überlieferte sie
    ins Gefängnis.
  mcb-NT: Yogari Saoro ariompatyo ipogereavageiganakeriri kematsaigatsirira ikiashigeigamatirityo
    ivankoegiku inoshikaiganakerira surariegi ontiri tsinaneegi yamaiganakerira yashitakotagantaigakerira.
  yle-yle: Sóól ngê u yi dpîmo kwo, Yesu u yoo nî chedê, wod꞉oo ngomo k꞉oo ngomo k꞉oo
    dpîmon꞉aa koko, Yesu u yoo dpîmon꞉aa mgîmîmgîmî dé, pyââ pyââ mââ mââ mbwa k꞉oo
    dpîmon꞉aa kmîmî dé.
  swh-1850: Wakati huohuo, Saulo alijaribu kuliangamiza kanisa. Alikwenda katika kila
    nyumba, akawatoa nje waumini, wanaume kwa wanawake, akawatia gerezani.
  ese-NT: Sanoniya ca ca quea tai acaꞌyonaje Jesosaja epeejji cuana. Napa huichaꞌa
    huichaꞌa caꞌyonaje ojjaña equijo baꞌe. Dejja cuana, ponaña peaꞌai iña majje dojo
    canaje equi ejjajeanobiaquijji yasijje jeanobiaa. Dejja mimishi cuana nijje ejeanobia
    jaanaje.
  jac-NT: Wal naj Saulo, caw islahcanico naj istan̈tzenilo ebnaj ayxaco yul iskꞌab
    Comam. Caw beh yoc naj yulaj n̈a, cat istarnilti naj ebnaj winaj yeb ebix ix yul
    yatut, cat yilaxto preso yu naj Saulo tuꞌ.
  cak-CNT: Y ri Saulo janíla c'a nuben chique ri kach'alal. Can e ruyo'on-vi c'a pa
    tijoj-pokonal, roma can chi jujun chi jujun ri jay noc-vi richin yeberelesala-pe,
    y chi ixoki' y chi achi'a' yeberukirirela-pe y c'ari' nutek c'a quitz'apexic pa
    tak cárcel.
  zia-zia: Arata Saulo mene zo Yesura dubu gera-gaira nasani garo sero witiro emore
    baunone dero watiuno puro baungno bunao gare pugaina arauwa.
  mal-2015: എന്നാൽ ശൗൽ വീടുതോറും ചെന്നു പുരുഷന്മാരെയും സ്ത്രീകളെയും പിടിച്ചിഴച്ചു
    തടവിൽ ഏല്പിച്ചുകൊണ്ടു സഭയെ മുടിച്ചു പോന്നു.
  tuo-NT: Saulo ne niꞌcʉ̃ Jesure ẽjõpeogʉ marĩato nígʉ̃ na ye wiꞌseripʉ waꞌa, narẽ
    ñeꞌe, buꞌiri daꞌreri wiꞌipʉ miamʉjãcʉ niwĩ. Ʉmʉa, numia nipeꞌtirãrẽ tojo weecʉ
    niwĩ. Na tojo weecã ĩꞌarã, Jesure ẽjõpeorã noꞌo ʉaro duꞌtistea waꞌacãrã niwã Judea
    diꞌtapʉ, ãpẽrã Samaria diꞌtapʉ. Jesú cʉ̃ besecṹúꞌcãrã seꞌsaro tojacãrã niwã Jerusalẽ́pʉre.
  mbl-NT: Pa Xaot te hãpkummugãhã', tu' kuxa mãm ka'ok xop xũygãhã', tu' pet kopa'
    mõy, tu' yĩm kĩy ka'ok, tu kanet kopa' xex, tik xop xix 'ũn xop.
  zpc-NT: Canaꞌ guca zëdi quie benꞌ quie Jesús, porque bipsan Saulo bënëꞌ contra leyaquëꞌ.
    Uyuꞌunëꞌ luꞌu yuꞌu quie quieyaquëꞌ, ulionëꞌ leyaquëꞌ luꞌu yuꞌu quiejëꞌ udzeꞌnëꞌ
    leyaquëꞌ luꞌu dyiguiba, laꞌachi nigula, laꞌachi beꞌmbyu.
  gul-NT: Bot Saul wok fa stroy de bleeba dem ob de choch. E gone fom house ta house
    fa find um, all de man an ooman dem, an e drag um off ta de jailhouse.
