    yolŋuwnydja walalaŋ. Ga ŋunhi nhakun ŋayi walalany maḻŋ'maraŋalnydja, baṯnha ŋayi
    walalany ŋayathaŋal, ga gäŋalnydja ŋayi walalany gan ŋunhi warryu'-warryurra,
    bala yan ŋayi gan walalany djalkthurrnydja dhunupan yanan dharruŋgulila, ḏirramuwurruny
    ga miyalkkurruwurruny.
  kvg-kvg: Geté ndego Sol, Klisten bawan ezoqam ngiæzoat matev ndøngáz, ta khøuwa-te
