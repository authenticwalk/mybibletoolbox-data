  gng-NT: Sɔl wɔn là ñikndeh wɔ ń bere *Kristo ya taanl nɛ. U joh iden nɛ kí tì
    coh bijɛb nin bipiib ufaa bo kí tì pɛkndeh.
  cbi-NTPO: Tsenmala Sauloya kerangue' waku wakudimulanu firu' kenu bendaa nendu yameemee
    vi' keras ne', katamiya juike' kalare' peesusha punu ee-eekemi, naa unbee rukulanu
    bain, naa supulanu bain.
  ikk-NT: Kanị Sọlụ hụ a sụkpọ ụka-Jesu, a gha ụlọ-ụlọ a dọkpụnfụha ikẹnnyẹ lẹ ikpoho
    kweri ni Jesu, e we wẹ e che ụlọ-ngan.
  leu-leu: Taasaxa na Sol fe yot a mu rabuna aava ri namkai, a mu tomexaan e lutefin,
    e raagan nari ti lana lifu siri e timin nari lana lifu ina vipisan rao i taa kawaasan
    a lotu siri.
  maz-NT: E Saulo me mi nu'u na ü c'o mi creo e Jesús. O cjogü cja c'o ngumü nu ja
    mi cãrã c'o cjuarma, o pjongüji cjanu o ma pant'aji a pjörü, zö mi bëzo zö mi
    ndixũ.
  bod-N: འོན༌ཀྱང༌། སོ་ལོ་ཡིས་ཆོས་ཚོགས་ལ་གནོད་པ་ཆེན་པོ་བཟོས༌ཤིང༌། ཁྱིམ་ཚང་རེ་རེར་སོང་ནས་སྐྱེས་ཕོ་མོ་རྣམས་བཙན་ཁྲིད་བྱས་ཏེ་བཙོན་དུ་བཅུག༌གོ།
  tca-NT: R yexguma ga Chauru rü chixri tümamaã naxüpetü ga guxema yaxõgüxe. Rü tümapatagu
    nixücuchigü na tüxü̃ ínayauxü̃xü̃cèx. Rü yéma tüxü̃ ínatúxü̃ ga yatügü rü ngexegü,
    rü ñu̱xũchi poxcupataü̃gu tüxü̃ nawocu.
  zpl-NT: Nu uquixie Saulo nú unaꞌtsei bee bene enu nzeli arquiꞌ Jesucristo, nu riuꞌi
    niꞌ por niꞌ beella, nu ala juerza ruyaꞌi niyu si unaꞌa rduꞌi niꞌcuꞌ.
  mbc-NT: Mîrîrî yai Sauloya innape Jesus ku'nenan taruma'tîpîtî'pî. Innape Jesus
    ku'to' to'ya anaretî'kapai awe'pîtî'pî. Mîrîrî wenai to' yuwapîtî'pîiya to' yewî'kon
    ta pî' tewonpî'se to' yapi'pîtî'pîiya. To' tîworoka'pî'se to' yenpa'kapîtî'pîiya
    to' yewî' tapai atarakkannîto' yewî' ta to' yarîpa.
  ndg-ndg: Lakini Sauli atilidhuru muno likanisa. Ayenda mu'nyumba kwa nyumba na kubaburuza
    panja anwawa na analome, na kuwabeka muligereza.
  wsk-wsk: Se Saul duap beteram ale sios maguwukaso. Nu kawam suan suan te, kari ta
    imet ta, nunga ilu gurati talipara kawam ningi nunga awukaso.
  toj-NT: Jaxa ora jahui ja Sauloi ti och yixtalauc lec ja creyente jumasa, pero chol
    yiaj ec' ja naitzaltiqui. Quichubal huax ya eluc ja suinquil ja naitzi, sea huinic,
    sea ixuc. Ti huax ch'ac huaj xch'ictalauc can ja ba yoj preso.
  kkl-kkl: Yerusalem wamekpa, Saulusti “Yesusag 'Sikne' aro seneragtop nimi opsunun,”
    aro ae taneko sen-senna elamsiog. Ae taneko sen-senna elamsiogti, kabuni kelabo
    aeag agha kiliro-kiliro kop aeag tobonglamsiog.
  tbc-tbc: Gug Sol man midaeŋ ititale wo yaes ifuni a. Ab ab idu isida dugo Kris tamolpein
    iŋal go iraug subanek ab lo idirai se ya.
  sna-sna: Asi Sauro akatanga kuparadza kereke. Achipinda muimba neimba, akazvuzvurudza
    varume navakadzi achivaisa mutorongo.
  smk-NT: Siin a Saulo, wanin anay nipanuksa-duksa' na konran mammemper itaw! Sinre-sinrep
    nay pammali ra tan dinakep-dakep nasara nin kasan pinilian, bubbayi man o lulalaki,
    mi'sa nasara nin nipapriso.
  grc-TCGNT: Σαῦλος δὲ ἐλυμαίνετο τὴν ἐκκλησίαν, κατὰ τοὺς οἴκους εἰσπορευόμενος,
    σύρων τε ἄνδρας καὶ γυναῖκας παρεδίδου εἰς φυλακήν.
  gof-WFTW: Shin Saa7oli woosa keethaa dhayssanaw koyees. Soo soo yuuyi gelidi, ammaniyaa
    addetanne maccasata goochchi goochchi kessidi qasho keethi gelssees.
  spa-BLM: Pero Saulo asoló la asamblea, entró en todas las casas y arrastró a la
    cárcel a hombres y mujeres.
  kyz-NT: 'A''ere Saulo ''ga ''jau ojeupe: “Oo pa je Jejui ''ga rerowiaara ''gã nerekou
    tyweaete kwy. A''eramũ ''gã opoia Jejui ''ga rerowiar awi kwy”, ''jau ''ga ojeupe.
    A''erauwe ''ga awau Jejui ''ga rerowiaara ''gã amũ nog ipe ''ga rerowiaara ''gã
    pyyka. ''Gã noga moymoyka akou ''gã pyyka. Kũima''efera ''gã kũjãmera ''gã we
    futat erua ipyyka ijaga moromunepawa pype. A''eramũ ''gã opytuna pyygamũ oka''jama
    Saulo ''ga wi.'
  dao-dao: Acunüng, Sawluh naw sangcime aktäa a jah khuimkha, im naküt üng lut hü
    lü jumeikia nghnumi kpamie jah man lü jah kaih hü lü, thawngim üng a jah khyum.
  cya-cya: Una yu Saulo can', lyee la mxitijin yu 'in jun ta'a na nu ti'i, yten yu
    cunda scaa na'an, lo' ncuan quii suhue' yu 'in jun, yaa jun na'an chcuan, yu qui'yu
    lo'o jun cuna'an.
  beu-beu: Aarunge Saulus via valaping senge hula nehe ba omi Mutu Yesus vengaanamang
    ang naung ing ening ini aamina. Ana ila taang-taang mi ing aalaping. Ana hava
    ang naung mi maso-kaluar ing aalaping. Nehe mehal bot nehe jangu, ana iadoit iat
    ila, senge ing metma bui mi.
  wrk-wrk: Ngala kujba nyuli Sul nanamukuyngka jali maruka Jisuskanyi. Ngankijba nyuli
    kalawunyi kajana barrawuna, kujba nyuli yalungi. Wudumba nyuli kajamuku, baki
    kuyuyi yalunya brisinyurri. Ngarrangarra nyuli muwa yalungi, jala yali maruka
    muwa Jisuskanyi.
  nii-nii: Pe Sol eim Gos nge wumb er kis er endim. Wumb ngii konu pei nirik pupu
    wu amb ni sim. Sipi, kan ngii ełe kindpi ełim.
  ign-NT: Tacahe, ema Saulo, ema náinapua­ra­quipahi ena tipana­ji­ri­canahi ena téhicanahi
    ema Jesús. Tisiapa­napaipa te napenana. Nacara­ta­ca­va­capaipa ena nachima­pa­que­nea­napahi
    ajairana, esenana. Nachuru­ru­pai­ca­va­capaipa eta námirapahi te cárcel.
  dik-NT: Ku ëcï Thawul them bï kɔc cï wɛ̈t Jethu gam cɔl agum, rin yeen ë ye la panë
    ku panë, ke kuany bɛ̈ɛ̈i yiic ëbën, ku ë ye kɔc cï wɛ̈t Jethu gam ɣɔ̈c bei ɣööt
    yiic, röör ku diäär, ku kuɛɛth ke bï ke la mac.
  cac-cac: Axo vin̈aj Saulo chi', ix yac' val chucal vin̈ d'a eb' creyente. Yaln̈ej
    b'aj ayec' eb', ix laj och vin̈ d'a yol spat eb'. Ix laj yiq'uelta eb' vin̈ vinac
    vin̈ yed' eb' ix ix, ix b'at yac'anoch eb' vin̈ d'a preso.
  tzj-E: Ja' Saulo xumaj rij lowlo' chca iglesia, jnuban jara' noca je' ptak jay abar
    ec'o wa' je' kch'alal, nquercherrej ta che ixki' ruq'uin ach-i' y nquerecsaj pcars.
  san-BUR: ကိန္တု ၑော်လော ဂၖဟေ ဂၖဟေ ဘြမိတွာ သ္တြိယး ပုရုၐာံၑ္စ ဓၖတွာ ကာရာယာံ ဗဒ္ဓွာ
    မဏ္ဍလျာ မဟောတ္ပာတံ ကၖတဝါန်၊
  yaa-NT: Akka nã Saulo Jesús Ifofamisfo ato omiskõimani pexefo tii mẽra ikikafãkakãini
    ato achixõ karaxa mẽra ato ikimaxiki, kẽrofoya feronãfakefo.
  cab-NT: Ábati lasígirun Sáulo eíbaajaña afíñetiña, ábaja lebélurun tídoun sun múna
    lun laságaruniña wügǘriña jáma würíña adúruujeina, ába loúnajaniña furísunrugun.
  clu-clu: nagimorat gid nga madora ang mga tomoloo kay Cristo. Gani ginpamalaybalay
    na sanda kag ginpandara sa prisoan, bukun lang ang mga lalaki, kondi pati ang
    mga babai.
  swh-ULB: Lakini Sauli alilidhuru sana kanisa. Alikwenda nyumba kwa nyumba na kuwaburuza
    nje wanawake na waume, na kuwatupia gerezani.
  tpt-NT: Pero ni Saulo aqtayl laqlhimaqchapuy yu ixtalhakapuꞌan ni Jesús. Ixtanuy
