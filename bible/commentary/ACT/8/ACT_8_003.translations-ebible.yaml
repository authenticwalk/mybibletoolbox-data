  ena-ena: Solɨ avi hulaŋ iamɨgali avɨli hɨvɨ mɨŋamɨgu mɨŋaiahavɨmi agɨladɨ sɨbɨlɨ
    lamadami. Lɨdɨŋ ulaŋ mu hɨvɨ mu hɨvɨ ivo ivo hulaŋ iamɨgali agɨladɨ mɨŋamagɨlamagɨla
    vivi viovio lɨmɨn sɨbɨlɨ ulaŋ hɨvɨ lamadami.
  nbq-nbq: Ayup yagu-sigik ovara, at Saulus en andi, it Ala aburi ako ap inim akwa
    inim dek erogo bigik lagya dugwit, o ambima nunggwigya, nggigilogo wibisa wagya,
    ambima nunggwigya, nggigilogo wibisa wagya, ogarit wogonombolok heda marogo lembaga
    mabiselagwima akoma bisa lagya lagagi.
  tgo-tgo: Ko iyemaeŋge Sol nuwaiya i mukuwa ekelesiya. I nja na i vana e ŋgoloŋgolo
    regha na regha, i yalaweŋgiya raloŋweloŋweghathɨ ghɨmoghɨmoru na wanakau na ve
    bigiraweŋgi e thiyo tɨne.
  yap-yap: Machane me guy Saul rogon ni nge thang mit fare galesiya, ni be yan u reb
    e naun nga reb ni be girengiy e pi’in ke mich Jesus u wun’rad nga waen, ni pumo’on
    nge ppin, ngi i yin’rad nga kalbus.
  mop-NT: Le'ec aj Saulojo, top walac u betic a yaj ti'ijoo' a hermanojo. Walac u
    yocol ichil jujun cuul a naja. Walac u joc'sicoo' a hermano a que'enoo' te'iji,
    ca'ax winic ca'ax ix ch'up. Walac u c'ülicoo' ich cuarto tu yotoch caj.
  tet-tet: Saulus moos buka dalan bei-beik atu nadodok Yesus eman sia iha fatin hotu-hotu.
    Nia tama-sai uma, dada sarat feto no mane, natama baa bui.
  hlt-MCSB: Tedae Saul tah im takuem la kun tih hlangboel te a phae. Huta tongpa te
    a mawt tih thongim ah a thak.
  xtd-NT: N‑nukuita se kuu Saulo kida uꞌu‑s ñayiu ka kukanu ini Jesús tuku. N‑xo xeꞌen‑s
    veꞌe xiꞌin veꞌe xa kineꞌe‑s ñayiu, nani seyɨɨ, dani ñadɨꞌɨ. Diko n‑xo ñuꞌu ñaꞌa‑s
    te n‑xo xe ndeka ñaꞌa‑s vekaa.
  mdy-ETH: ሳውሌ ጋዓንቴ ዬኖ ዎዶና ሺኢጲፆ ማኣሮ ዓሶ ባይዛኒ ሚርጌ ካራ ኮዓኔ፤ ዓሶኮዋ ማኣሮ ቢያ ጌሊ ጌሊ ኪሪስቶሴ ጉሙርቃ
    ዓሶ ዓቲንቆና ላኣሎና ጎቺ ጎቺ ኬሲ፥ ቱኡሲ ማኣሪዳ ቱኪሳኔ።
  spl-spl: '@see-verse:ACT.008.002'
  usp-NT: Xpe Saulo, xoc chi jb'anic c'ax rechak yak ajtakeltak re Kakaj Jesucristo,
    ri' raj tijsach jwichak. Y xoc lak ja chi jchapicak chi anm chi winak pire tijc'amb'ic
    y tib'e jcoje' li cars.
  zav-NT: Na' Saulən' gwzolaogüe' cheɉe' liž to to beṉə' ca' chso'elao' Jesocristən'
    chɉəxobe' no beṉə' byo na' no no'olə par chc̱he'e ḻega'aque' ližyan'.
  sgz-sgz: Mái Saulo ák turpasi tohoi suri sák mai tan tám ruruna má suh pala di,
    ngorer ák aptur pas mák han uri boh rum keskeskes káián boh tám ruruna má ák talka
    ráhra pas di, ngorer ák dung di i rumán batbat kalar.
  kek-NT: Aban laj Saulo yalyo xk'e chixrahobtesinquileb laj pa̱banel. Na-oc sa' eb
    li cab ut narisiheb sa' rochocheb ut naxc'ameb sa' tz'alam, jo' cui̱nk jo' ixk.
  blz-NT: Kasee i Saulus momoosarak ka' minsilaka'i jama'at. Ia mae' na sanda' laigan
    ka' mandaat mian men parasaya na Tumpu, mau wiwine tia moro'one, kasi nonsoopkon
    na tarungkuan.
  poe-NT: A̱ ntá tí chꞌín Saulo la kjuankíxin kónínkakonhen chꞌán tí sín tinkáchónki
    Cristo. Kꞌuíxenhen chꞌán jnkojnko jnkojnko nto̱e sín la itsé chꞌán tí sín ntoa
    la ko tí chojni chjin. La ntá kuinkánkákjen chꞌán sín sákjui̱ko chꞌán sín kíxin
    tsꞌejóchjina sín.
  san-TAM: 'கிந்து ஸௌ²லோ க்³ருʼஹே க்³ருʼஹே ப்⁴ரமித்வா ஸ்த்ரிய​: புருஷாம்ʼஸ்²ச த்⁴ருʼத்வா
    காராயாம்ʼ ப³த்³த்⁴வா மண்ட³ல்யா மஹோத்பாதம்ʼ க்ருʼதவாந்|'
  cof-NT: '@see-verse:ACT.008.002'
  srm-NT: Ma Saulosu kë kaba dee biibima u Masa Jesosi seei gbelin puu dë. Hën a nango
    ta denda a dee wosuwosu u de ta pii de ta tja go söötö a dunguwosu, womi ku mujëë
    tuu.
  qvs-NT: Chaykamanka Sauloka Jesukristuta kreyik runakunata chiknishpa sukaman sufrichirkansapa.
    Wasin wasinpi yaykushpa ullkukunata warmikunata apirkansapa pushanankunapa karselpi
    wichkachik.
  zca-NT: Per Saulo nguzublo kizakzi rë men xa' nak men che'n Jesukrist, rë xa' kwa'n
    nzho yezh Jerusalén; ño xa' yo' por yo', una'i miyi'y nizubxax xa', mbaino nigo
    xa' men lizhyi'b.
  cbc-NT: Mai, Saulo cʉ̃ã roro popiye Jesucristore catʉ̃goʉsari majãrẽ na baio joroque
    ácʉ ásupʉ. Wiiri caãno cãrõrẽ jããrĩ, tutuaro mena carõmia, caʉ̃mʉa cʉ̃ãrẽ ñerĩ
    na jeárotiyupʉ preso jorica wiipʉ.
  qxo-NT: Saulunam Jesusman criyicogcunata wayin wayinrä ashir gallaycurgan taringan
    cagtaga warmitapis ollgutapis carcelman wichgatsirnin.
  mox-mox: '@see-verse:ACT.008.002'
  kew-kew: Yapare Sol-me Gote-na ruru kedaa katalo maoyasa. Nipu ada padane padane
    laata pu-para pamua kone rulae onaanu adia kalabus ada-para mapatasa.
  dww-dww: Be dabudine Sol Mamaitua na damma kawa gewegewedima yai karena. Tauna vada
    da vada ya naḡo be tautauḡoma be waiwaivi ya soru dobiḡedi be dibure ya biridina.
  twi-ASANTE: Esiane sɛ na Saulo pɛ sɛ ɔgu asafo no enti, ɔkɔɔ afie mu kɔkyekyeree
    agyidifoɔ mmarima ne mmaa de wɔn guu afiase.
  aoj-aoj: Apaꞌ Sol nandaꞌ maol naꞌi nohambombaga esis Kristen. Anen nafeꞌ nawis ifagw
    hiagwi atona atin nofaꞌai amam nematawa hiasi sagahapifanai. Eaꞌ nahondoꞌas nofaꞌas
    nafeꞌ nandaꞌas sandaꞌ kalabus.
  cbv-cbv: Pánihna, Sauloboó Jesúíhwãdih eníhcan, queétdih yeejép chãjna, ĩ́ih mʉʉnádih
    waadnít, neonádih, yaádhdihbʉt teo wái bacnit, nemat mʉʉ́boó ãpĩ́ nemat tʉ́ʉtʉp
    wʉt jĩ.
  taw-taw: '@see-verse:ACT.008.002'
  jic-NT: Newa nin, Saulo lovin malala nyuca la tjiji Dios ts'uyupj jilal. Yupj jis
    wa wama tjemey. Jupj jis ntjüi'le, jis tjemyana cawilta nt'a.
  zap-NT: Le Saulo wzelo wkanal yra mén ne rlaleedx Jesucrist; wdee Saulo yuu por
    yuu, wgobzengye Saulo mgyeey wnaatee, wasee Saulo men chegyiib.
  wer-wer: Pël ëaan Sool pöpök Yesu pim ingre mor sa pörö utpet mowesak pitëm kaatë
    kakaati ilëak öngre omp pourö moröak wii tëak wak së wii kaatak ulmëa.
  ipi-ipi: '@see-verse:ACT.008.002'
  qul-NT: Saulotaj creyentecunata masc'achcarkan ñac'arichinanpaj. Wasimanta wasi
    yaycuspataj, creyentecunata jawaman katatispa orkhomorkan, carcelman wisk'achinanpaj
    kharicunata warmicunatapas.
  tnc-tnc: '@see-verse:ACT.008.002'
  ter-NT: Kene neko Saûlu, koati vaheréxinoati ítuke ne kutípotihiko Jesus, kaha'âti
    uké'exea. Koêkuti ovokúti ûrukovoku nê'e, koeku inú'ikea hokoti Jesus-ya, káhakoa
    meúkeke, hóyeno koánemaka sêno, omopâtihiko ika'ákovokutike.
  bmr-NT: Jaano tɨcovo Saulo Cristoco imiyaavogomoco bucasiiboro feehicauhi iijanofañodɨ
    feehicaubo gaifiimɨ, gaigoomɨ icamoco ɨɨcɨɨboro cɨvojafaño isatyequi.
  fuf-fuf: Tawi Saawulu kaɲun ko lancaynooɗo *moftal gomɗinɓe ɓen, ko fii himo naataynoo
    e cuuɗi fii wippitugol gomɗinɓe ɓen, worɓe e rewɓe, o feroo ka kaso.
  mwc-mwc: Saba Saul ana waina bigeruwana biyisi iti goyonisi wai i nenae yove nunusi
    yai, bibaine ba sebasebare i titaina seserisi ku patuma yovena i tereterisi.
  bhl-bhl: Keko beli, beem ding dim bakate, Sol e Yesus em gelewkabiliw kunum waneng
    im am kawtem elo unesomi, ilo teing bing tulala kut kut da koyemsomi, yemdeko,
    sok am tem da koyem kemale kale.
  ons-ons: Ŋo Saul eŋe doku tau tau magu zok manerop yeka matali oniakane geke, eŋe
    mat koto ari waket more, ŋei so ŋerep ebu waraŋ one sari, mulap urumgo bira onmaŋke.
  con-NTPO: Toya'caen Jesúsve in'jan'chondeccuma iyicca'yepa mandian'jen'fasi Saulo'qque
    fae'ngae mandian'jen. Faesu tsa'o, faesu tsa'onga ca'nimba tsandie pushesuma'qque
    indipa angapa piccoje'cho ettinga picco.
  ghs-ghs: '@see-verse:ACT.008.002'
  peg-peg: ମତର୍ ସାଉଲ୍‌ ଇଲ୍‌କୁ ଇଲ୍‌କୁ ହଣ୍‌ଜି ଆଣ୍ଡ୍ରାରିଂ ଆରି କଗ୍‍ଲେକାଂ ଜେଲ୍‍ଜି ତାହି
    ଜଇଲ୍‌ ଇଞ୍ଜ ହେଲାୟ୍‌ କିଜ଼ି ମଣ୍ଡ୍‌ଲିତିଂ ବୁଡାୟ୍‌ କିଦେଙ୍ଗ୍‌ ଲାଗାତାନ୍‌ ।
  txu-NT: Nhym be, Xaur arỳm àkrên ari me kute amim Jeju maro bikẽnho ba. Me kute
    Jejukôt ar aben pydjio bajao bikẽnho ba:n kikre kunĩkôt mrãn wangij ne me bjêro
    mrãn meo apôx. Nãm me mymẽ me nireo mõn arỳm mebê ijê.
  eng-WEBU: But Saul ravaged the assembly, entering into every house and dragged both
    men and women off to prison.
  gnw-NT: Ẽrei Saulo uiporaraca upurugüɨrovia vae reta pe. Echa'ã oo tenta tenta rupi,
    jare umbɨtɨrɨrɨ güɨraa cuimbae reta jare cuña reta oñono peresorɨru pe.
  mux-mux: Akiliinga-pe Soll-ni ‘Krais-nga yambu-talapele kamu mania pangi.’ nimba
    pulu monjupa yambumanga lkumanga pupa, yambu muluringma ki kundupa pena liipa
    memba pupa ka sirim.
  maj-NT: Tu̱nga tu̱ xí kitsjenkí unkiehé Saulo̱ xu̱ta̱ ni̱nku̱. Xki̱ ni'ya jas'en
    nga kikjebéfe jáx'i̱n ko̱ jminchjín ko̱ kits'ínkjas'en nu̱ba̱yá.
  bkq-NT: Saulo, Jesus einwânni modo nhenagazedyly adaguly myani. Idânârâ myani tyândysemo
    awyly. Sawâsemo âtâ odakâ adakobâdyly myani. Uguondo modo, pekodo modo alelâ myani
    tuxize kehoem kadeia odaxi nhakyly.
  kue-kue: Ba Sol mambuno bogl God yombama meglmara si-undupagl ere, ende yungu yomere
    yomere pindre ana yagl ya ambu akiye sigundo imenda pindre ana kane yungu suna
    endungwa.
  cot-NT: Iriraqueate Saoro inintavecaqueate interoncajiguerime irira quemisantajiatsica,
    yoashijianaqueri itsovironaquitepaequi, iquijashijianaqueri inoshicajianaqueriqueate
    shiramparijia, manquigarentsijia, maasano. Yaajianaqueri yoguijajiaqueriqueate
    santanaqui.
  bnp-bnp: Pali e Saulus i ratapile mavonga e huriki a tara ne Kristo. I dili na ruma
    ne ria, i turari tala e huriki a bakovi a ngatavine, i ru dili ria na bavi.
  apn-NT: Nhũm Sawti haxwỳja Jejus kôt mẽ kot amnhĩ xunhwỳr xwỳnhjê homnuj o pa. Mẽ
    kot Jejus kaga hprãm xàj tanhmã mẽ hipêx to ho pa. Na pre hte mẽ õrkwỹ hwỳr agjê
    nẽ mẽ unê. Mẽmyjê pynê nẽ mẽnijê pynê nẽ ma mẽ o mra nẽ mẽ hagjênh xà kamã mẽ
    hagjê. Mẽ uràk nẽ kêp Ijaew tã ã mẽ hipêx anhỹr o pa.
  ctp-NT: Loꞌo Saulo kanꞌ, ngwa tiꞌ yu chaꞌ lye la ta yu nu tiꞌí ꞌin nchga nten ꞌin
    Jesucristo bra kanꞌ. Yten yu niꞌ ñaꞌan ꞌin neꞌ, msñi yu ꞌin neꞌ kanꞌ, loꞌo nu
    kiꞌyu loꞌo nu kunaꞌan, chaꞌ suꞌwa yu ꞌin neꞌ niꞌ ñaꞌan chkwan.
  opm-opm: '@see-verse:ACT.008.002'
  bvr-bvr: Wurra nipa jarra Jol (Saul) a-garlmuna, gu-werranga gu-werranga bala a-gomarriyana
    a-yu rrapa Jesus burr-yika marr aburr-balcharra nula nipa bin-dimarra, wupa burr-barnjinga
    a-ji wurra yerrcha gama yerrcha, jimarna barra Jesus burr-yika nipa Jol burr-wuleba.
  wal-wal: SHin Saa7ooli woosa keettaa xaissees; ubbaa keettaa geli gelidi, attumaasaanne
    maccaasaa goochchi goochchidi, qasho keettaa yeddees.
  zad-NT: Na' Sáulona' bc̱hi' bsakee beṉ'ka' nonḻilall' Jesúza', chaje' lill c̱he
    c̱hegake' chjtoyoe' ka nool ka beṉ' byo kwenc̱he chgwee ḻegake' lillyana'.
  kmg-kmg: Saulo eki ine opâ ruac ima bacjoparâ ficne ficne ferâ ro fârec ejarehuc
    kâpâcwâru ficko râec-jopahuc domawec.
  aso-aso: Galese izi-dikevo Sauloꞌ aza Izesuꞌ evenele zuho ngebelo osuꞌ lolosa ogo
    lovo o ngemo numuꞌninguꞌ numuꞌninguꞌ dizo veneꞌ vemohoꞌ geleleheꞌ maleleheꞌ ogo
    do lemo naꞌnava numunguꞌ hulo-ngedaaꞌ ineꞌ.
  uli-uli: Iwe ngo Saul yesa luluwaley le yebe hamolaholoh Eklesia we. Yesa loh irel
    sew mo sew imw sala yururwey Kristiano mo iyang le mal mo fefel, iwe yesa ppedirlong
    lal kalbus.
  nin-NT: Shawulu na anko à zha anko nggo à ta ngɨ abiga ba na aki ka nggurr bi ka
    Abachi. À di ga ako wa na yiyirr na gba aniru na amba kuma ku surr na aki ka iharr.
  acu-NT: '@see-verse:ACT.008.002'
  cak-WNT: Y ri Saulo sibilaj c'a pokon xuben chique ri quiniman chic ri Jesucristo,
    ri nibix iglesia chique. Can ye ruya'on wi c'a pa tijoj pokonal, ruma can chi
    jojun chi jojun jay ntoc wi riche (rixin) chi yeberelesala' pe, y can chi achi'a'
    y chi ixoki' yeberukirirej pe y c'ac'ari' nutek quitz'apixic pa tak cárcel.
  ebk-ebk: Ngem hi Saulo at enlapuna ay mamalikiat as solet as nan am-in ay omaafurot.
    Sinungsungkop as nan tukutukún ay afong ay nangikuyud as nan lanaraki ya fianafiai
    ta uyna ifiarud chicha.
  spa-PDDPT: Saulo asolaba a la iglesia. Entraba de casa en casa, arrastraba a hombres
    y mujeres y los entregaba en la cárcel.
  ruf-ruf: Lekeni Sauli kandusa kuwadununza iwanu iwamtoghole Yesu. Kengila chila
    ing'anda, kawalapfa kunze iwanu iwamtoghole Yesu iwamale ne iwapinga, kaweka mwigheletsa.
  gun-gun: Ha'e rã Saulo ma omombaxe ete heravy igreja kuery. Oo rupi oike vy ogueraa
    avakue ha'e kunhague nhuã py omboty aguã.
  agu-BL: Ma tetz Saulo nternin na tzan tan chibuchle'n yi e' cmon creyent. Txol cunin
    tzun bene'ntz lakak chica'l tan chijutene'l tzaj yi e' yaj tu xna'n, nin e' baj
    oc ta'n xetze'.
  isn-isn: Kuiti uSauli ai ulimeile nangaluu itekeelo. Ai ulongoe ito ku ito nu kuakweha
    kunzi asungu i agoha, nu kuagumila mu kadulumu.
  eng-PEV: '@see-verse:ACT.008.002'
  ilo-ULB: Ngem nakaro ti panangdangran ni Saulo iti iglesia; sinaggaysana dagiti
    babbalay ket ingguyodna nga inruar dagiti lallaki ken babbai, ket imbaludna ida
    iti pagbaludan.
  pir-NT: Sa yero Saulo pehe Jesu yequinare ña yʉhdʉaro yee timahye. Tiquiro tiquina
    ye wʉhʉsepʉ sajã, ʉmʉare, numiare ñehe, peresupʉ biha docoe tiahye.
  anv-NT: Yɛ́mbɔ Sɔl amyɛ ɛle nnó ánii mbwɛ bɔɔ́ Jisɔs ako. Akpɛne upú upú apyɛne
    andeé ne ande áfyɛ́ né denɔ.
  sab-NT: Saulo chagedu kwian Chubenu Jesu gerua ganga ulita nate gadale, ama jo u
    kaire kairege kwian Chubenu muirenu onbrenu gai lugeda tkadale skage.
  tmd-tmd: Sol nuŋ piöŋö, nöbö mö Jisas nugw pɨmɨdöi bla rɨ gwogwam ödöriö cɨnö, rön,
    ram ram rɨ gɨrön, nöbö mö piaku ñɨgö amnör pön pɨxɨp du nag nɨgmɨdöŋa.
  acr-NNT: Noꞌj ri Saulo ebꞌuternabꞌem rukꞌ kꞌax ri kikojom rubꞌiꞌ ri Cristo. Xok
    kꞌu chiꞌ taq ja re kebꞌuꞌcharej lo rachijabꞌ y rixoqibꞌ yey kebꞌuꞌyaꞌa pa cárcel.
  kpg-kpg: Saul ga hagamada belee oho di nohongo dabu. Mee ga hagadau i nia adu hale,
    ga datada mai nia daangada ala e hagadonu, nia daane mo nia ahina, gaa kili digaula
    gi lodo di gowaa galabudi.
  taj-taj: तर शाऊलसे चा येशूदा विश्‍वास लबा म्‍हिगदेदा नाश लबारी छ्‌याइजी। ओच्‍छे
    दिम दिमरी वाङ्सी ह्रेम्‍फेबे, म्रिङम्‍हेमे जम्‍मादान छेङ्बान भोर्सी झ्‍याल्‍खानरी
    झाङ्‌जी।
  avt-avt: Hɨr nɨkɨtek te Sol kare kakɨwaank mɨt miyapɨr nises hɨm me Krais. Hɨrak
    ken kerer wɨnak wɨnak kari mɨt miyapɨr ken kewisi nen nekre wɨnak enuk.
  cbk-cbk: Pero si Saul ya principia maltrata con el maga gente quien tiene fe con
    Jesucristo, y ya entra pa le na maga casa y ya hala con el maga creyente hombre
    pati con el maga mujer para pone na calaboso.
  uig-ARA: لېكىن سائۇل جامائەتكە ۋەيرانچىلىق سېلىپ، ئۆيمۇ-ئۆي ئاختۇرۇپ، ئەر-ئايالغا
    قارىماي ئۇلارنى سۆرەپ چىقىپ زىندانغا تاشلىدى.
  tuf-tuf: Etatan Saúloat Jesús chiwan bahnín sehw̃ar ruhw̃áy yehnjacro. Jesús chihtá
    ques ruhw̃áy yehnjacro. Ruhw̃á rabar istiy usi, istiy usi raújacro. Rauwir chiwa
    ahár si béjecro. Ahár si beyar cárcel icar chájacro. Chaunín cat, serin cat cárcel
    icar chájacro.
  abx-abx: Lugod si Saulo may sigi dina kastigo si manniniripon pag'ampo' basi' pama'amban
    kunta' si mga pagtu'u-na. Pada'iray iya si pala'in-la'in ruma', ngan agpangguyud-na
    pagawas i mga lalla pati' i mga danda ngan agpamaprisu-na.
  mco-NT: Chi Saulo ooy ixhuɨdijtcoty pahuɨdijtcoty huɨdijaty Jesús mɨbɨ́jcɨp etz
    tɨjc tɨjc anajty yajpɨdzɨmy pahuich pajuguty yëydɨjctɨjc etz töxyjäydɨjc, e pɨdaaccɨxy
    anajty pujxtɨgoty.
  bsp-bsp: Kɔ Sol nkɔn ɛyɛfɛ kətɔrəs ka kəloŋkanɛ ka alaŋ Yesu, pəc-bɛrɛ dəwɔlɔ waŋan,
    pəc-wurɛnɛ ŋa, pəc-sumpər arkun kɔ aran, pəc-bɛr ŋa dəbili.
  kqf-kqf: Ḡome Sol lava i lauegelidi te Maimaituwa ena dam laukivigebogeboyedi ai
    tubu. Tedi a nawa vanuwa bi vanuwa bi tauwaisumaḡa oloolotodi bi 8waiwaivinidi
    a solu yovoḡedi te biliwelokomo a sivusivu nawedi.
  cpb-NT: Iriima Saulo ikowawetaka irirori rithonkerime kemisantanaatsiri. Riyaatashitapiintakeri
    ipankoki, inoshikayetziri atziri, tsinanepaini, maawoini. Romonkyaakaantayetakeri.
  aon-aon: Aria Sol nape nenekesh enenyenen ihishmorim Iruhin ananish arpesh nakri
    nesh aria nakwiraeh um nununish. Nanak um ihig urusag nasuhw armam armago aria
    naraesh nanak naweshikesh shape shunuweshik-ati urupat.
  hus-NT-2005: Tam ti jachanꞌ, na Sawlo in áynál an belomtsik, u ochel ban atátsik
    abal kin káldhaꞌ bodhodhól an payꞌlomlábtsik ani an mímlábtsik ani in júnál kin
    baliy al wikʼaxteꞌ.
  mig-NT: Ko Saulo, chi̱ xnáa‑dé tɨku'ni̱ kándíja kuní‑de. Te kɨ́vɨ‑de ndɨta'a̱n ve'e.
    Te ñú'un‑de cha̱a, ña'an, táan‑dé‑i veka̱a.
  bps-bps: Kabay i too kayè Sol falmo i dad faglut di ku Dyisas, taman snafngabalan
    ale di lam dad gumnèla na kanfean balù lagi na libun, na fbilangguan ale.
  mbs-mbs: Nemilang si Saulo te menge otaw egpemenal, aw timeped te menge balay dan
    amon dekepen din dan aw kelebosowen, pengkey meama aw bayi.
  cme-NT: 'Sol wuɔ gbuu faya u fɛrɛ tuɔ ce karaaŋgu‑i baa Diiloŋ-dũŋ-baamba‑i: U
    taa u wuɔra cĩnni-na u bel caamba‑i baa bɛmba‑i hiere u kã u dii-ba kaso.'
  sus-sus: Kɔnɔ Sɔlu tan naxa danxaniyatɔɛ ɲama tɔɔrɔ. A nu soma banxie kui, a nu
    danxaniyatɔɛ xɛmɛe nun ginɛe ramini, a nu fa e sa geeli.
  pon-2006: Sohl ahpw songosong en kauwehla mwomwohdiso, ni eh papahngseli ehuehu
    ihmw kan oh ruwahdekiei me pwosonlahr akan, ohl oh lih, oh keseirailong nan imweteng.
  dad-dad: Anĩ ere, Sol gariya ino, sios daũ fouf nigin age fen. Ĩ fõ bun fõ bun ile
    fen, momoiya tamo kayau geif fen, kalabus bun inenẽdin.
  zab-NT: Lalzi Saulo cayunbɨ pur inaazbɨ de ni reldilaaz Jesucrist, riiub yuu pur
    yuu par cuéeb laadeb a la juers, zeclɨ nguiu ne zeclɨza gunaa güelduub láani lizguiib.
  jae-jae: Saulu kêpi gôlôac dabuŋ nêŋ andu kêtômgeŋ ma gê lauo to ŋac jakêkêŋ êsêac
    sêsô kapoacwalô sêja, gêgôm e geseŋ gôlôac dabuŋ êliŋ-êliŋ.
  ksd-ksd: Ma Saul i vakavakaina ra tarai na ekelesia, ma i rukruk ta ra lavur pal,
    ma i al pa ra tarai ma ra vaden, ma i varuk diat ta ra pal na banubat.
  msm-NT: Sugud to diya no panahon migpaningkamot sikandin to pagdoot to punduk to
    mgo magtutuu agun magawang. Pigyogob-yogob din to pagsed to mgo kabaejan aw pandakopa
    to mgo yukos dow bohi aw ipaprisu.
  myk-myk: Ga Sɔli kunni, wee bi sii na giin fo wu nʼa daa fɛɛ pu xɔ fɛɛfɛɛ. Wu bi
    jin pu fɛni piyɛyɛ bɛ ni, wu bu nʼa daa fɛɛ piimu bɛɛri ta wà, cee la ná la, wʼa
    pu bɛɛri co fanha na na shɛ le kaso ni.
  sbe-sbe: Na Saulo taukawamamohoi bodadi wa ye hetubu ye kabihenayaidi. Ye lau numa
    kesega kesega unai tatao yo sinesineo ye tabehepesadi na numatutugudu unai ye
    toledi.
  mcr-mcr: Iŋäqe Soli iqu, ämaqä, Naqä Iqueqä yoqeu aquväqŋqä iquauŋi, quvqä itquetŋqä
    ipäqäkqe. Iqu iquauqä aŋä eeqänäŋä iu äwimayäkitä, yäpä iŋgisa äwätä, qokä iquautä,
    apäkä iuautä, eyqiyäma äwätä, guä äkiqiyämiŋqe.
  cux-NT: Saulo mííⁿ ní can'dáa sa 'iiⁿ'yāⁿ chí ngeⁿ'e yaācū chi n'nuūⁿ cá'ai sa 'iiⁿ'yāⁿ.
    Cheⁿ'e sa ndúú va'ai nduu vā'āī ní candɛ́ɛ sa 'iiⁿ'yāⁿ ndíí n'daataá ndíí saⁿ'ā.
    Ní n'gíi sa 'iiⁿ'yāⁿ vácūū.
  tur-YTC: Saul ise kilise topluluğunu kırıp geçiriyordu. Evden eve giriyor, kadın
    erkek imanlıları sürükleyip zindana atıyordu.
  san-ITR: kintu shaulo gR^ihe gR^ihe bhramitvA striyaH puruShAMshcha dhR^itvA kArAyAM
    baddhvA maNDalyA mahotpAtaM kR^itavAn|
  bel-N: Саўл жа нішчыў царкву, уваходзячы ў дамы, і, цягнучы мужчынаў і жанчынаў,
    аддаваў [іх] у вязьніцу.
  sch-sch: Sual chu koiindang minboipai rang bôkin in tina a lûta, iempungei nupang,
    pasal a kaisuo ngeia intâng ina a khum ngei zoi.
  mic-MIQNT: Na Sol, ta'n tel we'gwi gisi pgwatoq, wejo'tg ugtmenan ta'ni getlams'tua'titl
    Se'susal. Elietl te's wen'ji'guoml aq getaqqatejimaji ji'nmug aq maw e'pijig,
    ta'nig getlams'tasultijig aq pijo'laji laplusang.
  huu-NT: Ie facaiseconi Saulodɨ creyentiaɨna eo duere fɨnode. Dɨga jofomo jamai jaillano,
    ɨiñɨaɨna gaɨtade, cárcelmo jonellena. Rɨñonɨaɨna jɨaɨ gaɨtade.
  jiv-NT: Sáuruka Yus-shuaran kajerak ti pataat wémiayi. Túmak nui̱ je̱á wayá, nui̱
    wayá áishmaṉnasha nuwa̱ncha wáinkiaṉka japiki jukí sepunam eṉkeataj tusa túrimiayi.
    Tumakui Yus-shuar Jerusaréṉnumia̱ pisarar Jutía nuṉkanam, tura Samaria nuṉkanmasha
    jeawarmiayi. Jesusa akatramuri̱ṉkia antsu Jerusaréṉnumaṉ juakarmiayi.
  otm-NT: '@see-verse:ACT.008.002'
  dah-dah: Be, Sol gobe sios goyen gwaha yirmeke gab bada henaŋ yeŋ nurdeb ya kurar
    mat kurar kuŋ Yesuyen alya bereya buluŋ buluŋ yirde yukuŋ koyare yerde hinhin.
  tnk-tnk: Sol mwi ramousari mə trouraha nakalasia me, mauvnimwə ia nimwə me kuatia
    kuatia, maməkwtəmhiri nərman mɨne nɨpran, mauvehi puvnimwə irəha ia kalapus.
  kpr-kpr: Avata genembo Saul, Iesu da natofo dari amboro dae sedo, nenda kambo isambu
    beje teredo, Iesu da evetu genembo ava sandido mando jokáda ghe jumbu buvudo,
    budo ira diburada fifitegusira.
  san-IAS: kintu śaulo gṛhe gṛhe bhramitvā striyaḥ puruṣāṁśca dhṛtvā kārāyāṁ baddhvā
    maṇḍalyā mahotpātaṁ kṛtavān|
  nho-nho: Tevana iaa Saul ni kaamata no seua a ia te lotu. A ia ni sare uru katoo
    i naa hare naa tama e lotu raa no huutia ake naa taanata maa naa haahine hakkaatoa
    e lotu no ppono ki loto te hare karapusi.
  gym-NT: Ye ngwane abko Saulo tö namani nitre gätäkä Jesu käbti juain ngwarbe jökrä,
    aisete nitre ye jiebti Saulo namani näin kisere ju kwatirekwatire te. Namani ni
    merire, ni brare jäke tementa ju bäre, bti namani kite ngite jökrä kä teri tödekabtä
    Jesubti.
  azg-NT: Majoꞌ juu Saulo tennon ntyja xjen na totsꞌaa viꞌ juu joo nnꞌan na conduihan
    tmaanꞌ na vantyja nꞌonhan Jesús. Ee tovaqueeꞌ juu quiiꞌ ntꞌaahan ndoꞌ yo naviꞌ
    tocüjiꞌ juu nannon ndoꞌ nanntcu. Tovaquityiiꞌ juuhan vancjo.
  bhd-bhd: पन शाऊल कलीसियाई सताने लोरो थियो, ते तै घर-घर गातो थियो, ते विश्वासी मड़दन
    ते कुआन्शन बेइरोवं घसीटतो थियो, ते कैद केरतां छ़डतो थियो।
  too-NT: Lā' Saulo ixlīhui'lī ixcāmāsputūkō'lh huan a'ntī ixtakalhlaka'ī'. Tzuculh
    tanū nac lakatunu' chic lā' ixcāstancalē'n chi'xcuhuī'n lā' puscan lā' ixcāmānū
    nac pūlāchī'n.
  ind-AYT: Akan tetapi, Saulus berusaha membinasakan jemaat dengan masuk ke rumah
    demi rumah. Ia menyeret laki-laki dan perempuan, lalu menyerahkan mereka ke penjara.
  cjo-NT: Omaanta Sawoori, ikowawita ithonkaeyerinimi riraga aapatziyariripaeni Jesoshi.
    Riyaatashiteeyirini ipankokipaeni, inoshikaeyirini shirampari, tsinani, maawaeni.
    Romonkyaagaeyakirini omonkyaagamentotsiki.
  nsn-nsn: Bo Sol puk ke uakekene manasa tar mamantouo tasir tamatang tagorong man.
    Inggono ke la hahai toro mamang uma uakap, kare reih tauete tasir kuah, doho bulout,
    kare ueliu tasisina tar karabus.
  san-DEV: किन्तु शौलो गृहे गृहे भ्रमित्वा स्त्रियः पुरुषांश्च धृत्वा कारायां बद्ध्वा
    मण्डल्या महोत्पातं कृतवान्।
  tna-NT: Da su beju Saulo ja Jesús peje su jei eputani cuana apeja atana. Ete meamea
    puniunetiana Cristo peje su jei eputani deja, epuna cuana ina putsu, eteriichame
    puji.
  lid-lid: Iy ndramak Sol doh badeh, edek ta idi iri lau nane atehei budon tiri handru
    i ta Kindrei. Iy edek ili asiu ra-em ili ra-em takaleh ma aliu iri mwan hawe iri
    badih ame, ma adeu iri ala bolo kou.
  wim-wim: Puth nil pam Saul alangana, nil kaangk keꞌ-keꞌam thanttam, pam wanch Christians.antaman,
    aꞌ nil kul karkan uw thant, aꞌ wak-wak thanang, aꞌ aawuch thon-thonangan ngoonch-ngooncha,
    aꞌ maꞌ punth mamanang wich-wich thanang, pam wanch anangan, aꞌ jailang ngul thench-thench
    thanang.
  zga-M: U Savuli anangila pavaha eitembile einyumba nei nyumba nukhuvatesya avadala
    na vagosi, nukhuvakunga mujiela.
  yom-yom: Vayi Sawuli wuyamisa dibundu, wuba kotanga mu kadika nzo, mu kanga babakala
    ayi baketo ayi kuba loza mu nloko.
  san-SIN: කින්තු ශෞලෝ ගෘහේ ගෘහේ භ්‍රමිත්වා ස්ත්‍රියඃ පුරුෂාංශ්ච ධෘත්වා කාරායාං බද්ධ්වා
    මණ්ඩල්‍යා මහෝත්පාතං කෘතවාන්|
  yut-yut: Uŋudon egakwa Sol da paŋmuwukbi paŋtasɨk ak do pi madepsi agɨt. Yaŋ aŋek
    yurɨ yurɨ agek amɨn tɨmɨk paŋkɨ dam teban yutnon yopmaŋ yopmaŋ agɨt.
  grc-BYZ: Σαῦλος δὲ ἐλυμαίνετο τὴν ἐκκλησίαν κατὰ τοὺς οἴκους εἰσπορευόμενος, σύρων
    τε ἄνδρας καὶ γυναῖκας παρεδίδου εἰς φυλακήν.
  cpc-NT: Iriima Saulo ikowanaki irirori japirotirimi kimisantanaatsiri. Jiyaatashitapiintakiri
    ipankoki, jinoshikayitziri shirampari, tsinani, maawoni. Jomontyaakaantayitakiri.
  nhg-NT: Saulo oquesequiro quentepotztocac creyentes. Calaqueto chöntle por chöntle.
    Quentlölochpönaya tlöca hua sohuame. Oquentzajtzac ipan cörsel.
  nya-nya: Koma Saulo anayamba kuwononga mpingo. Amapita nyumba ndi nyumba, ndipo
    amagwira amuna ndi amayi ndi kukawatsekera ku ndende.
  ngu-NT: Niman Saulo opeu quintlahueltotocatinemi niman quintlajyohuiltiaya on yejhuan
    tlaneltocaj. Yejhua calaquiya techajchan niman quinhuajquixtiaya hasta quintejchihuilanaya
    on tlacamej niman sihuamej para comintzacuaya.
  kup-kup: '@see-verse:ACT.008.002'
  jid-jid: Ama Shawulu a kri gbangban nda ni so kpa Ikklisiya meme. Ata ri ni ko niko
    nda gbi lilon baba mmba, nda tru ba sru niko u tro.
  wmw-wmw: Fala Saulu akifuja jamati ire, akingira nyumba anta nyumba, akiwasukuma
    waka na walume, akiwatayisa nkalaboshu.
  gmv-GGM: Sawuley qasse wossa keeththa dhayssanas giixxi denddides. Ammaniza asa
    issa issa keethi gellidi maccatane addista goochi goochi keesiddi qasho keeththan
    yeegides.
  ssg-ssg: Tuahe Sol i hutui aile halialui teka kahikahi Jises. I soh hani ing tehu
    tehu, i itini ahuti wawan ma hehin ape lohi laha hani ingi kalabus.
  zpo-NT: Nu lee Saulo mrenal re xaa Jesús, nu axta nya xaa garli re xaa, nu nzhe
    xaa xaabyi nu ngwnaa nu nchep xaa xaa lozhyib.
  poy-poy: Kumbiti Sauli kashiharabisiya shipinga sha wantu yawamjimira Yesu. Kingira
    kila numba na kuwakamula wapalu na wadala na kuwatula mushibetubetu.
  qwh-NT: Tseyaqnam Sauloqa creyicoqcunata ashir chiquir qaticacharqan, wayin wayin
    yequicuryanmi, warmitapis ollqutapis qaracharcuryan jorqamurnin, carselman llawiyänanpaq
    apatserqan.
  gaw-gaw: Amu Saul nug aha, kristen tamaniak heeb iiṯa meḵunu ug madaṯa, nug uḵa
    lag lag oiyaya, kristen danab amu ah ele diia uḵa, mani guiṯakp̱a inaṯom.
  nca-nca: Quko Solko iŋondutu koro huru-huru ŋu rambaruru yereyara. Enendo yayemo
    oro uni ŋuya pare ŋuya yowosoro uro kusi-kusi yano yorotaró.
  zpz-NTPP: Tees Saulo mbicy peey nu nit loy dela mbecy nu ricy cup consuel lo Crisht.
    Gazaꞌ yuꞌ gazaꞌ yuꞌ la rzuꞌy. Bgayu tuñ lay mñaa gyeey la de yu nu ricy cup consuel
    lo Crisht par nu cha nuy dey nañ yuꞌ gyiib.
  mkj-mkj: Saul ken jongjong in koauwehla Mwomwohdjo, nehn ah dildiljili nehn oauwoau
    umw kan, warahkihjang joauloang kan, woal apel li, ken peiddoang irai nehn kalpwuhj.
  zac-NT: Perë Saulo adë bëgáꞌadiꞌi ldúꞌull ra mënë narialdí lduꞌi dizaꞌquë. Riutëll
    hiuꞌu por hiuꞌu parë rgull ra mënë, naꞌa la nguiu. Rshaguiull ra prubi parë riagsëáꞌnëll
    mënë lachiguiꞌbë.
  kyg-kyg: Inagi Soloꞌa siosi vayaꞌmo apamagino hano hisiyafeꞌmo ina kavaꞌmo huno
    noꞌapifati noꞌapifatiꞌmo haino ve aꞌnemo heno apavayu hulinuno kalavusi huno apatete
    apatete huꞌniye.
  kmk-kmk: Si Saulo taḻona piyaona’n maid dat losana manuttuwa kan Jesus ot linnok
    na dat kaboḻoyboḻoy, linagayad na dat manuttuwa un babai kan da laḻaki ot paimbaḻud
    na dida.
  cao-NT: Jatsi chahahuacanaibo quëyotsi Pabló huaniquë. Quëyopama tsi quiha xobo,
    xobo huëtsa, xobo huëtsa, tihi cabo qui Pablo jiconiquë chahahuacanaibo tsëcaxëna.
    Tsëcaxo tsi quiha preso qui jato ja nanëniquë.
  bbr-bbr: Utianik, Sol ko roasiret woiaka epar miäi aru mareanik, akan owa karar
    karar tonomara, roasiret akan woiaka epar moin rewareanik, imware karapus owa
    koi kurwareäwon.
  inb-inb: Ikuti Sauloka, Jesus­wa tukus­ka­kunata puchukan­ga­pa iuiai­lla­wa­mi
    puri­kurka. Wasi wasi iai­kuspa, kari i warmi­kunata aliuspa llugsi­chispa, kar­silpi
    chura­chi­kurka.
  hrv-hrv: 'Savao je pak pustošio Crkvu: ulazio je u kuće, odvlačio muževe i žene
    i predavao ih u tamnicu.'
  box-NT: O Soole wón ɓɛ̀n lé bìa tà a Krista bìo ɲúhṹ ɓúeró ó o hĩ́nɔn
    can mí kuio bìo yi. O wee hɛ́ɛ wìika ɓa báawa lè ɓa hã́awa hã zĩní yi,
    à ɓua vaa kúee ho kàsó yi.
  ote-NT: Ha nura Saulo xi bi ꞌyøꞌtua ndunthi ra ntsꞌoꞌmʉi ya gamfri, ne ꞌramaꞌna
    ra ngu mi cʉtꞌi pa mi jʉca ya ꞌñøhø ne ya ꞌbɛhña̱ pa da zitsꞌi da gotꞌa fadi.
  wnu-wnu: Ne munon Sol eng wo der munon yurau Yisas toat igour eng wurinou munai
    gari-gari end isub wuriba sumungasi ne wuribaab uyort wuribig ende at igoai.
  zam-NT: Láth mque tee mdub ngu's mèn mèn co' ngòo loo cón che'n Diox por cón che'n
    Jesús, Saul, ne, mque tee mdub ngu's mèn. Ale ndxòo Saul liz por liz mèn par mbee
    ncà Saul mèn liz mèn, que naca mènbi', que naca mèngot. Ndli Saul mandad hue'
    mèn mèna lezi'f.
  zyp-NT: Ma duitei cawh Saul taco khrisawbu khah rorang a pachia he. Ingkheh khy
    ingkheh seilai ka, canu capaw khei hruiphi lai he ka, thong letah a thlah he.
  sey-NT: Ja̱re yoꞌojëna, Saulo cato sehuosicohuaꞌire huë̱ꞌña ñape cacaquë ë̱mëohuaꞌire,
    nomiohuaꞌire, quërë etoquë co hue̱ꞌñana cosiꞌi caquë yoꞌopi.
  nvm-nvm: Regavo e Sor e Jesu ma vierafejo ijiebuon unam dab iserekafa ijefuon gire
    buon ijia ajiemoijknum barubara imut kara kuniairu makaf ijia koreme kam dibur
    uniain.
  mps-mps: Tiali goli, Sol agai homugo te Jisas wali pabo we bidi tigidali eno ela
    silaibao, te homu yai. Tama agai te be deli deliba pelama, Jisasgo po wali pabo
    we bidi tigidali naga agai augwali nogo aligabo dunama, kalabus beba mugi pali,
    we dabe me, bidi dabe me.
  pab-NT: Xakore hoka Saulo Jesus maniya tyaoniterenae mawenekoaretya aokowi. Xane
    ijoita hatinae nihatyaka, nolokehekoaita enanae, ohironae hare, xane xawatyahitene
    berexo ako.
  llg-llg: Tehuu Saulus ana sangga dalak nakandoo fo ana sangga tao nakalulutu Yesus
    hataholi nala. Ana sangga sala suꞌdi lai bee mesan. Ana maso kalua uma la, fo
    ana sangga sala. Mae touk do inak oo, ana humu nala sala fo ana nandee sala leni
    bui dale leu.
  kyf-kyf: Sɔlʋ 'tɛmanɩa 'kʋa la, ɔ 'ka leglizɩ lasa, -zugba ɔ mnɩ -budunya zɔ -bhlo
    -bhlo, 'ɩn ɔ kpa -Lagɔnyɩma, nʋkpasia -yɔ 'ŋwnɩ ɔ pa wa -kaslʋ 'wʋ.
  tpi-tpi: Na Sol i wok long bagarapim ol manmeri bilong sios. Em i go insait long
    ol haus bilong ol na em i kisim ol man na meri wantaim. Na em i pulim ol i go
    na i putim ol long kalabus.
  mih-NT: Ta ra Saulo cuan i zayanga xaan ra sii ñiyɨvɨ ndyico sii ra Jesús. Cuaha
    xaan nu i quɨhvɨ ra vehe ñiyɨvɨ ta cañoho ra sii rayɨɨ a sii ñu zɨhɨ, ta tyihi
    ra sii ñu vehe caa.
  qvh-NT: Saulunami Jesucristuta chasquicogcunata wayin wayin ashir tarishgan cagta
    warmitapis olgutapis carcilman wichgasergan.
  kms-kms: Muq Sol ni wute Jisas nei rimbig kin brequ nindiny nindiny. Ni baj manyi
    nar no, wute Jisas nei rimbig kin nateri. Di ni nitari no, taq namb.
  agn-agn: Mandian, dorong prosigir ni Saulong lipaten tang mga pamagto ong ni Cristo.
    Agpaningan na ong mga kababalayan nira ig agpoirsaen nang agge-lan ig agpa-led
    ong prisoan, belag lamang tang mga lali kondi asta mga babay.
  nhi-NT: Sannoiuqui ihcuacon Saulo opeu icyehyecoua quintlamipohpolos in tlaniltocanih.
    Ocalaquia ica chicaualistli techahchan, uan oquinuilantaya in tlacameh uan siuameh
    tlaniltocanih, uan oquintemactaya maquintzacuacan.
  ttc-NT: Yatzun te Saulo, tetz njoyonkix tuq kyi'j kye aj nkye'okslan b'ix n'ox tuq
    tuj kyjay tzan kyetz tjuki', ichan b'ix xuj nkye'etz tuq tin b'ix nkyexik tuq
    tsama' pres.
  dan-1931: Men Saulus plagede Menigheden og gik ind i Husene og trak både Mænd og
    Kvinder frem og lod dem sætte i Fængsel.
  kwj-kwj: Ete wondawani Sol ele sios hima leni walambe sumbu ya ri wosinda. Ele aka
    ele aka ri raruni himiyama ga hurahama ga ri toroni raꞌaini kalapus wondau aka
    tiki ya wunu ri rawaru.
  vie-OVCB: Còn Sau-lơ phá hoại Hội Thánh, đi từng nhà lùng bắt các tín hữu nam nữ,
    dùng bạo lực giam vào ngục.
  kze-kze: '@see-verse:ACT.008.002'
  mpj-mpj: Juulju-jananya palunyamili warrkamupurlukakaja muunpungu, Jiijajmili walyjakajaya-jananya
    mayangka jarrparra yilalpayi. Mankulakaya-jananya yilatira jiilja jarrpajunkupayi,
    yirnakajakamu wantikajalurrju.
  lbk-lbk: Si akhes Saulo nenfifikas ay nangipap-alikhat isnan am-in ay mamati. Ala
    na ya sekhesekhep isnan kaafoafong ay en namib-ilalay ay en nangipafalod isnan
    lallalaki ya fabfafai.
  mto-NT: Ax je̱ Saulo, yꞌíxtipts je̱ꞌe̱ veꞌe vintso̱ veꞌe je̱ jayu du̱ko̱o̱ꞌkjaanchjaꞌvidinit
    je̱ Jesús, ta̱jkm ta̱jkm tseꞌe tya̱ka je̱tseꞌe du̱yakjavya̱a̱ꞌmpítsumjada je̱tseꞌe
    du̱yakjapyoxu̱nta̱kpá̱mjada pa̱n pa̱n jatyeꞌe du̱jaanchjaꞌvidup je̱ Jesucristo,
    veꞌem je̱ yaaꞌtya̱jk veꞌem je̱ ta̱ꞌa̱xta̱jk.
  bzh-bzh: Log Saulus mala nesepa bë kevoh Yesu yi alam benama na veröḳ yi, lob nesepa
    loḳ begganġ pin beneloḳ ya beneḳo maluh gavëh ving, benedadii sir ya ḳarabus.
  guj-2017: પણ શાઉલે વિશ્વાસી સમુદાયને ભારે ત્રાસ આપ્યો, એટલે ઘેરેઘેરથી પુરુષો તથા
    સ્ત્રીઓને ઘસડી લઈ જઈને જેલમાં પૂર્યા.
  jvn-NT: Nanging Saulus mempeng tenan enggoné arep mbubrah pasamuan, mulané saben
    omah dileboni. Endi waé sing ènèng wong pretyaya, ora perduli lanang apa wédok,
    kabèh disèrèti metu lan dilebokké nang setrapan.
  byr-byr: Solɨ dɨna “Jizaazarebwi kayaaka yɨgalɨma!” dɨna yaka kayaaꞌna yɨna. Angengɨ
    wɨlɨna yaka Jizaazare kusɨlaanyavɨya aꞌmweraavɨjɨ aꞌmwengɨjɨ wɨlamwagiꞌnyɨna yaka
    kalavuzangevɨ marɨmwaaihɨna yaka sara kayaaꞌna yɨna yaꞌ.
  ian-ian: Wan nyan Sol Jisasna yelangɨ nɨmba kat kavle vat yɨndɨ. Ndina ngaymba wuleiga
    ndu taagwa kat kwutaa yiga kalabusmba naangandɨ.
  hun-hun: 'Saul pedig pusztította az anyaszentegyházat: házról-házra járva férfiakat
    és asszonyokat elhurcolt, és tömlöcbe vetett.'
  mcf-NT: Adnubien Saudo Esus tantiaquidtedi naimbudte bunquin shubu utsi-utsiec yacnoshon
    dadabëdtabi chido chedo bedmeshun quënën nauedmepanëdash.
  kjs-kjs: Yapare Sol-me Gote-na ruru kedaa kalalo makoyaasa. Nipu ada komea komea
    lo pu-para pamuma kone rulae enaalinu aditama karapo ada-para mapaitaasa.
  mni-mni: Adubu Saul-na yum yumda changduna thajaba nupa nupisingbu chingthoklaga
    keisumsangda thamjinduna singluppu manghanba hotnarammi.
  yad-NT: Varicha̱ra̱ju̱ sani munumu̱ryu̱yada Sávurubaryi Jesúsmu tuva̱chuvajyuuday.
    Sayatityiyada variy rorivya, jadchityi satiiya̱tityiyada riy nijya̱nvay ravimusiy
    jiryoriy, sa̱tidye jtye nupocu rorivyimu variryi.
  mxb-NT: Ta tein kuu̱ dáá ñóó ni̱ ka̱sáꞌá Saulo kéndava̱ꞌa ra xíꞌín na̱ kúú kuendá
    Jesús. Kúú ni̱ xi̱onoo ra tá veꞌe tá veꞌe taó ra̱ ta̱a xíꞌín ñáꞌa̱, ta ñóꞌo ñaá
    rá kuaꞌa̱n na̱ veꞌe ka̱a.
  pon-2006A: Sohl ahpw songosong en kauwehla mwomwohdiso, ni eh papahngseli ehuehu
    ihmw kan oh ruwahdekiei me pwosonlahr akan, ohl oh lih, oh keseirailong nan imweteng.
  maq-NT: Peru Saulo ne, cavetsihin catsujyihiya tjengui me xuta ladu rë Jesús cojo
    cjuahngatacun. Quiji cavisehen xu me ndava xuta xi cuacun jan, cajuvëjne me cavaxë
    me sa chjuun sa xihin, quijicani me ndavaya. Vëhë xi cuatjin cavitsojo xuta jan.
  hto-hto: Afe llezica, Saulo gaɨríramacɨna naɨ racáoide. Nágacuaɨdo jenode. Afécuaɨmona
    ɨíñɨaɨ rɨngónɨaɨ dɨga jino zónuano íaɨoɨna llavétate.
  por-BRBSL: Mas Saul assolou a assembléia, entrando em cada casa e arrastando homens
    e mulheres para a prisão.
  ces-NKB: Saul však pustošil církev. Vcházel do domů, odvlékal muže i ženy a dával
    [je] do vězení.
  cui-cui: Saulo jeita ducuanaeta Jesucristo pia pejume cowʉntsi jiwi tatsi. Daxita
    bomʉxʉn jʉpaya Saulo jiwi teteica tsiniya yabʉxino pebiwino. Jiwi pecʉbi bo beya
    capona.
  boj-2014: Sol a dego Kristen naŋgi qa minjiŋ oqeqnaqa ugeugeinjroqnej. A naŋgo segi
    segi talq giloqnsiqa tamo ti uŋa ti ojeleŋoqnsiqa naŋgi joqoqnsiq aiyoqnsiqa tonto
    talq di breinjroqnej.
  eng-OEBUS: But Saul began to devastate the church; he entered house after house,
    dragged out men and women alike, and threw them into prison.
  eri-eri: Sol no sios nomo fai-aita bagu inyabamu nigou haruwe tai. No nebere mata
    huwanya langa goidu bona fai-aita bagu hanigegai. Onodu kuse nigidu togoi dagou
    mata langa logosi nigigai.
  aly-aly: '@see-verse:ACT.008.002'
  wiu-wiu: Solo einagome Yesunomo yakoa motane yene wiane atukou wa wene pikome kini
    kini yapu yapu mekoi toa tuku toma pome enamutukome akolono lia pitikoa alika
    atoaka po yapu pitikakala taneya.
  swe-swe: Saulus försökte med våld att förgöra församlingen (han löpte amok, smutskastade,
    skymfade den), han gick in i hus efter hus och släpade ut män och kvinnor [genom
    att hålla fast deras fötter och släpa ut dem på gatorna fram till fängelset] och
    lät fängsla dem.
  cth-cth: Sawl ni im buet touh hnukkhu buet touh a luen teh, ka yuem e napui tongpanaw
    hah a man teh thongim a paung teh kawhmoun hah a raphoe.
  mti-mti: Go, Sauru amatog siosi wakukamivi. Me gwe gwe aivi vesin ge apan bog oreriyag
    nog dana temunivi.
  pad-NT: Oniaroa, Sauloa binofiki va'ora nihimavini adani Jesus Cristo kaija'ari.
    Vagorana okhajakosionina ada Saulo, va'ora gathivini, va'ora arahokaonani'aha
    adani Jesus vaipohihava abono, makhira, gamo vihiki-ra va'ora osa'aha, va'ora
    obai'aha cadeia.
  twi-twi: Esiane sɛ na Saulo pɛ sɛ ogu asafo no nti ɔkɔɔ afi mu kɔkyekyeree agyidifo
    mmarima ne mmea de wɔn guu afiase.
  hlt-hlt: Tedae Saul tah im takuem la kun tih hlangboel te a phae. Huta tongpa te
    a mawt tih thongim ah a thak.
  tbz-SIM: Kɛ̀ Sɔɔri nkɔrì Kirisi kɔbɛ cɛ̃́ĩ kɛ pĩĩ mbɛnitidɑɑbɛ̀ nɛ̀ bɛnitipòbɛ̀
    kɛ kpetì.
  san-GUJ: કિન્તુ શૌલો ગૃહે ગૃહે ભ્રમિત્વા સ્ત્રિયઃ પુરુષાંશ્ચ ધૃત્વા કારાયાં બદ્ધ્વા
    મણ્ડલ્યા મહોત્પાતં કૃતવાન્|
  amx-amx: Artwang nheng Saul rang ahentj-anek, Jesu nakenh-nakenh inenh ywerrelh-iletjeh.
    Saul rang kwenh nakenh-nakenh mapeh palenthwek warl ingkerrekeh. Rang nakenh-nakenh
    aretj-alhemarleng, rang inenh tjarr-inemel kwernek tjayel-warn, artwang map marl
    map thwen.
  ake-NT: Mɨrɨ koro'tau, Saarʉ e'sara'tɨ'pʉ Sises apurɨnin nan ma'tanʉkʉ pɨ'. Iyewonpɨtʉ'pʉ
    ɨutɨ kaisa rɨ'ne, warawo' amʉ', uri'san amʉ' nɨrɨ Sises apurɨnin nan tʉpɨtʉ'pʉ
    pariki'si ta'.
  qvn-NT: Nätan chay Sauloga Jesusman yupachicugcunata ashira wayin wayinmi. Tarirurga
    warmitas olgotas aywachicug calpanta camärirmi carcelman wichrgananpag.
  tku-NT: Saulo ixcāmālaksputūcu'tunkō' tī ixta'a'ka'ī'. Tzuculh tanū a'katunu' nac
    chic ē ixcāsakalē'n chi'xcuhuī'n ē puscan ē ixcāmānū nac pūlāchī'n.
  bjk-bjk: Ma lamun e Sol ixo urulo ra wewet ögarin a lotu. Ine ixo su ma laxa xöbo
    oleleng ne gunon te idi, ma ixo sasat ösu lo a körö ma balixilik ma ixo ölaxa
    idi xö gunon ne aömokorot.
  msy-2020: Ezɨ Sol Kraisɨn adarazigh asɨghasɨghavɨra ikia, egha vaghvagha men dɨpenibar
    ghua gumazamiziba isa, me kurvagha ghua kalabus garɨsi.
  bpr-bpr: Bay too kayè Sol falmo i dad to ftoo di ku Dyisas. Nkatan fnusuk i dad
