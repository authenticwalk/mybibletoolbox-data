  heb-LB: 'באותה עת התרוצץ שאול ממקום למקום בחוסר מנוחה והטריד את המאמינים, כשלפניו
    מטרה אחת: לחסל את הקהילה המשיחית. הוא אף פרץ לבתיהם של המאמינים, סחב משם גברים
