  for-for: Piya puguna, Soro aeba pi monota ai'aru pume kina karana itama, namaka
    namaka aigupama, wa waya ibaisusu puma iga'na namapi itama mintantiye.
  epo-epo: Sed Saŭlo atakis la eklezion, enirante en ĉiun domon, kaj li trenis virojn
    kaj virinojn, kaj transdonis ilin en malliberejon.
  gfk-gfk: Iesen Sol ga tur leh wara hanghagahe ira matanaiabar na lotu. Ga suur laka
