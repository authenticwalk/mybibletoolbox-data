  cnt-NT: Të₁lia'₂ jaun₂, i₂ŋɨ₅₄ Saulo quiain'₅₄ rɨin'₅₄ qui₂co₂'ein₂₃ dsa₂ i₂'én₂,
    qui₂dsɨ₂toin'₅₄ të₂ dsi₂néi₂ qui₂'uɨ́in'₂ dsa₂ tsɨ₁cuɨin'₂, lia'₂ dsa₂ ŋe'₂ lia'₂
    dsa₂ mɨ́₂, qui₂të₂ a₂to'₂ 'né₅ 'má₃.
  tif-tif: Sol ayo kukup mafak kaata-kup kukaayin-biliya, Yesus ami unang tunum iyo
    ti alik dinimnik o, kala-lomda, yak aba din am am iyo fen-tal-une-bamda itama
    yi, Unang tunum kawanta Yesus ami lak duulin kala kalale, kulaali sisii dilili
    imbii tiltam aba foko kulii-din kalabus am tiimin-kup kem-tal-banemsa ko.
  nlx-nlx: पुण शाऊल मोंडलीह उजाड़तालो; एने गेरा गेरा माय रिगीन विश्वासी एदम्याह, एने
    बायकुह गीहली गीहलीन जेली माय कोंडतालो।
  apw-NT: Áíná’ Saulhíí Jesus daayokąąhíí dayúweh binaghanakai, gowąhíí dała’á gon’ą́ą́go
