    bitjana warray, yanapi ŋunhiyi Godkunydja rom balanyarayi, liŋgu yaka ŋayi marŋgi
    Djesuwu ŋayipinydja wal'ŋu. Yo, marrtjinyanydja ŋayi ŋuli Djol, ḻiw'maranha ŋuliwitjarra
    wäŋakurru Djurutjalamgurru, djuḏupthuna ŋuli marrtjinya bala'lilinydja malaŋulili,
    bala nhänha Garraywalaŋumirrinhanydja yolŋunha ŋunhi, bat-gay, bala gänhanydja
    ŋuli warryu'-warryunana nhinanha bala, bala ŋurrkanha ḻoḻulilina dhunupana ŋanya,
    ḏarramuwurrunha ga dhäykawurrunha.
  yal-yal: Koni Sɔli tan yi kataxi dɛnkɛlɛya yamaan kala feen nan na. A yi soma banxine
