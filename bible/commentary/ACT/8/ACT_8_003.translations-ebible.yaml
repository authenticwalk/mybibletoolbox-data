  bss-NT: Boŋ Sɔɔlɛ mɔ́-ʼɛ ahɛdáá mwembé abɔ́ded. Ahúɛ́ʼáá enɛ́n ndáb átimé
    eníníí, ábīdtē bɔ́ á ebwɔ́g, bebaád ne baachóm, ahág-kɛ bɔ́ á mbwɔg.
  met-met: Ne Sol ungguti hanggalangia lipu sabungamdi. Ila mana numa taining tainina,
    sai mana lup haing hatuminga haringinamdi saing xaidi mala, tadi salak yabania.
  kpj-NT: Salu tahe ityhydỹỹdu mahãdu hudumy. Wii risỹnymyhỹre. Ihetorenywo‑ò ralòmyhỹre
    tahe ridymyhỹre hãwyy, hãbu, ròtenawo‑ò riròtenykemy.
  zao-NT: Ne lee Saulo mreke dits re zha kuu nyelaaz Jesús, ne ndaab Saulo liz re
    zha, ne lafwers ndeno Saulo mbyi ne ngot ngo Saulo tsib.
  byx-byx: De luqa ma Saul dai qatikka qe lenges ne ama qaqer i lura i maikka te narliip
    ta tit naset ma Iesus. De qa tit sev araa vet de qet tekmet maden ne lura ama
    qaqet de qa ter a ra sev ama karabus.
  ctu-CTI: Pero Saulo ti' bej tyʌc'lʌyob jini ochemo' bʌ ti' t'an Dios. Ti ochi ti
    otyotyel tyac. Ti' chucuyob. Ti yotsʌyob ti cʌchol winicob yic'ot x'ixicob.
  zos-NT: Saulo'is yacsutzøcyajpana'ṉ vya'ṉjamyajpapø'is Jesús, tøcmaye tøjcøyajpana'ṉ
    ñøputyajpana'ṉ jut pya'tyaju; myocsupø ñømaṉyajpana'ṉ pøn y yomo va'cø syomyajø.
  gvs-gvs: 'E kina go Sauloyana itáoya Tomoya ana totugugunayao Yerusalema goi ikigalagalalamidi
    ame nakae: Yeisu ina tonumisayao idi vada tamo tamo goi isiusiu go, koroto be
    nakae vevina iyoisidi ibiudi inavedi deri goi ivaaisiudi.'
  kbm-kbm: Be Saul gilgum ve gipil amolmol bui ane as nam gile be girwel avie be amol
    nangge as nam aplo ile itak be gile gitak is imbweg kapual-lu.
  tew-tew: Saul-di in méesateˀin tꞌowa báyékí ovâyjänäkíˀoˀ. Tewhá ee tꞌä̖hkí ijíyéndeḏi
    kwiyä̖ˀdá senäˀdá inbíˀjeḏibo ovâywhaapiyendeˀ, heḏá ovâypankwꞌóeˀó.
  rmc-rmc: Ale o Saul chudňa te ňičinel e khangeri. Džalas andro khera, lelas le muršen
    the le džuvľen a thovelas len andro berteni.
  apr-apr: Bong Saolo tani in imadit ye garungunu di tooltool yo tigaua ye bareme
    ke Yesu nga. Le nga ipa a ila ye rumu tina yo atu atu nga, inbe ikap di tooltool
    tina ngan tamoto le garup, a iyololo di la itar di lo rumu dook tiap kidi talnga
    dikidiki lono.
  tiy-tiy: Atin i Saulowe ténulama no binasanén i kéféngintulus i de munur bé Kristowe,
    ahuro noy séngae lawi brab kéfoé no séguyudén i de étéw munur bé Kristowe. Brab
    uwité no bero dob férisunone, do lagéy brab do libun.
  nlg-nlg: Ma Saul te tabotabo na haurakeana na holohoru me haghevighi na lei vale,
    me ghora horura rana taluutuni, mane mana vaivine me va talura tana vale pipiti.
  dgr-DOGNT: Saul Nǫ̀htsı̨ wecheekeè godıhohtsı̨ ha, kǫ̀ta dǫzhìı eyıts'ǫ ts'èko nıgoìle
    gà dǫ-danìı̨laa-kǫ̀ ts'ǫ̀ agohɂı̨.
  pes-OPV: اما سولس کلیسا رامعذب می‌ساخت و خانه به خانه گشته، مردان وزنان را برکشیده،
    به زندان می‌افکند.
  ron-1924: Саул, де партя луй, фэчя прэпэд ын Бисерикэ; интра прин касе, луа ку сила
    пе бэрбаць ши пе фемей ши-й арунка ын темницэ.
  tpz-tpz: E Söl to iu avoeꞌ rakah e non pa miröꞌ me vakmis a ma napan va po vaman.
    Eꞌ to oho totoën non a ma iuun marën a öt a napan vaꞌpeh me ro köövo varih to
    vaman ne, pareꞌ vanö raoe pa nohnoh.
  agd-agd: Máan ten mifo Sori ano monó nanin banta máden asuse iyáken mápin peren
    kuven iyan banta vá anasi vá do yarifen karavusifin mo khaen mino.
  rkb-NT: Sauro Sesus tuktsa nisisukyry. Siwahoro watu nitsukurukze kytsa nisioktykyryk.
    Wytykyryk humo kino niwatihi nisioktykyryk. Sakyriukrẽnikitsa hurukwy bo nisioktykyryk.
    Iwa Sauro Sesus tuktsa nisisukyryky.
  san-THA: 'กินฺตุ เศาโล คฺฤเห คฺฤเห ภฺรมิตฺวา สฺตฺริย: ปุรุษำศฺจ ธฺฤตฺวา การายำ พทฺธฺวา
    มณฺฑลฺยา มโหตฺปาตํ กฺฤตวานฺฯ'
  iws-iws: Mɨ tɨ inkamɨn, Sol nɨkɨuwiyɨn, siya siyɨu whɨruwa bɨri tɨrkɨn Jisɨs siir
    isid ɨiirɨn. Mɨ omaka omakaɨm siya tɨonhɨntaraoami. Mɨ sɨmiirɨn pɨ hɨrankar kiyɨt
    kɨigɨiki. Mɨpi omaka sɨma hɨugrɨpkɨikikaiiya pɨ saiir kiyɨtnoudnankaigi sɨmiirɨn.
    Ɨriig.
  pol-SZ: Szaweł w tym czasie zaczął wszędzie tępić członków kościoła. Wpadał do domów,
    wywlekał wierzących—mężczyzn oraz kobiety—i osadzał ich w więzieniu.
  ztq-NT: Mentre gaa lëë Saulo kënlaag meñ nii xniladzy xtiits Dios, xsyëëb xaa yu
    por yu xkwii xoo xaa kwnaa ni mguiy chilo xaa skiib.
  zai-NT: Ucala'dxi Saulo nunduuxe irá ca xpinni Cristu. Uzá yoo pur yoo ulee laacabe,
    hombre ne gunaa, ne biseguyoo laacabe.
  upv-upv: Ko Sol olokloksi torrlai kalesia nir, ko etkai jinibb sen nir arivel karkar
    Jerusalem renge naim nir ko arrul totoni kalesia nir, norman ko nesevin kele,
    ko arlingir van renge naim ne nekaien.
  aui-aui: Bi Sol na iyiimatipo da wiigeruwana damdi iyakasiwiiberodi. Na bare nunudigha
    iyiirughukanibu da wiigeruwana damdi, tomotomogha da wasiwasike iyatayitayina
    kanibuwana bi biwa gawarina kamone iyatoretoredi.
  wap-NT: Mazan Saul, tuukii uaipan pamainaabatan mishidainao. Uruu idi umakon ĩdapu
    kawanaꞌati kida. Uikodan dono mishidainao, daonaioranao naꞌiki zunnao, ukozootan
    nii ĩdyaun padapu iki, naꞌiki utaraa-kidan niꞌi naa ĩdyaun.
  mva-mva: Ata Sol nge ambe ‘sios’ iara-leualeuai. Bokaibe pera pera-lo ilakolako
    be tamoata Kristus lama diunani nge moane be aine idokireperepekidi be uaura pera-lo
    irorokakidialako.
  dwr-NT: Shin Saa7ooli ammaniyaa asaa dhayissanaw baaxetee; ubbaa golliyaa geli geliide,
    attuma asaanne macca asaa goochchi goochchiide, qasho golle yeddee.
  kfw-kfw: Halli Saul in koisuok minmangna sik-ah angaidonna, inn-inna luut ah ka-inngamna
    pasal numeisa ngai akeisuo ah, mikhumna khan inmani ngaikha aleida.
  bfz-bfz: शाऊल मण्डल़िया खे ऊजाड़ने लगी रा था और कअरे-कअरे कूसी की मर्द और जवाणसा
    विश्वासिया खे कसिटी-कसिटी की जेला रे पाओ था।
  cuk-09: Deun Saulodi Bab-Jesúsba-nanaimalad-danar-ambikunoni-damalad baregindii-gualid,
    negaya-negayase machergan, degi, omegan barimakdigualid, eskaryase metenaegar.
  ben-OBCV: কিন্তু শৌল মণ্ডলী ধ্বংস করার কাজ শুরু করলেন। ঘরে ঘরে প্রবেশ করে তিনি নারী
    ও পুরুষ সবাইকে টেনে এনে তাদের কারাগারে নিক্ষেপ করলেন।
  mil-NT: Te té Sàulú ío dàndoho‑dé‑yu, chi ndɨ vehe ndɨ vehe cuáháⁿ‑dé cuátnɨɨ‑dé
    cuěi tée cuěi ñadɨ̀hɨ́ ndécá‑dě cuáháⁿ vecaá.
  myu-myu: Saulo dak Jesus kay itabucayũ mu'ũm ojuy oekuku. Taomũn ãm õmõm'uk osunuy
    ixeyũ duk'a be. Ag̃okatkayũ o'taomũnmũn, aoyũ dak. Daomũnmũnap'a be ip o'g̃uõmõm.
    Saulo ipiat o'supi'ajoat cĩcã cebe ip.
  amk-amk: Wape Saulusifo yurai we niari kanggani inontarai eroasoa fosa pampang ambori
    wedayasa eraria Yesusi ahang kaha. I suai mai munu bong we sera we inontarai eroasoa
    fosa, wiwing tuti mang, we tefusa, fiafasa to munu aitamu foi.
  fai-fai: Kata Saul aka Got wanang kinim gu uyo mafaka kudálano kana bom nadane am
    am uyo yak abe maek abe ká bom nadane wanang so kinim so iyo faku im tam mo gidi
    gidi imadew matam abe yak sok gei imkansa.
  ura-NT: Nii nainiha jetaote, Jesoso esenetaain- tonoraeraauru rerohecaain, lorerichuru
    naineein enohin, enecuru aina curuataain- quichaauru tararaain amaain, caresero
    cuhane teratenajaain, cairichanajae Saoro.
  mcd-NT: Ascantan Saulon Jesús icoinra huafo fasi ato noicasmani. Ato cuyopaiquin.
    Fasi ato omitsisca huani. Pushuti iquicahuacacaini ato achishon cunu muran iquimashquin.
    Ainfofo yafi nocofunufori ato asca huani.
  urt-urt: '@see-verse:ACT.008.002'
  kiz-kiz: Lakini Sauli alilizuru likanisa. Alotili nyumba kwa nyumba nikubhabuniza
    kwibhala bhadala ni bhagosi, ni kubhasopa mu ligereza.
  tzo-TZE: Yan li Sauloe tsc'an ac'o lajuc sc'oplal li sc'op Jesús xch'unojique. I'ochan
    ta naetic, la stsacan loq'uel viniquetic xchi'uc antsetic, la stic'an ta chuquel.
  lex-lex: Mere Saulus ntot la'a-ntot mai pia nnahora-nnala'a makpesiay Yesus re,
    ne ntawu roma id pa nokur korni re ni'ita-nnunia patke'a ror muanke'a, nodgiota
    pa nma nala rpa rkenia la nhio'la geni-wnienat geni ralamni.
  dov-dov: Asi Sawulo wakeezya kunyoonyona mbungano. Wakali kunjila mumaanda, kasunga
    boonse baalumi abanakazi, akubabikka muntolongo.
  rgu-rgu: Tehuu, Saulus saka enoꞌ naroo fo hela nafali Yesus lahenda nara. Ana saka
    sii nai basa mamanaꞌ ain. Ana masoꞌ-kalua uma ra fo neu saka sii. Leo mae inaꞌ
    do touꞌ, ana hopu neni sii, fo tee sii leo bui daleꞌ reu.
  toc-NT: Y a̠má Saulo xca̠­pu­tza­sta̠­lama hua̠nti̠ aya xta­li̠­pa̠­huani̠t Jesús
    xlá xca̠­lak­kos­tanu̠y nac xchiccán y xca̠­sa­kaxtuy lac­chix­cu­huí̠n xa̠hua
    lac­chaján y xca̠lé̠n nac pu̠la̠­chi̠n la̠qui̠ naca̠­ta­macnu̠y.
  som-som: Laakiin Sawlos aad buu kiniisadda u rafaadiyey, oo intuu guri walba galay,
    ayuu rag iyo dumarba ka soo jiiday, oo xabsi ku riday.
  mam-C: Atzin te Saulo ok ten jyolkye nimil, ex n-okxtaq kyojile' ja, tu'n kyetz
    q'i'n ichin ex qya, tu'n kykux q'o'n toj tze.
  ndj-ndj: Chipindi chichila chila, Sauli ayeshili kuvagobola lipinga lya vandu yivamjumilili
    Kilistu. Kayenda kaya mbaka kaya pakavafumisha panji vajumilili, valumi na vadala,
    kavataya muchijaka.
  mbj-NT: Saw-Ru kä, tarahejãã Jesus hã h'yy ka'eeh doo. Sahõnh hẽ tabaheg'ããs tób
    yt hã, Jesus hã h'yy ka'eeh do tabesoos hyb n'aa. Tamejũũ mä radewëës Jesus hã
    h'yy ka'eeh doo, ajyy ỹỹj sii hẽ.
  lat-VUC: Saulus autem devastabat ecclesiam per domos intrans, et trahens viros ac
    mulieres, tradebat in custodiam.
  ngp-ngp: Sauli agezaga kudisulumiza difyo dya wahuwila wa Kilisito. Awalavaga kuse
    ye zinyumba Zawe awo wahuwila, na kuwagela kwe divugailo.
  enq-2: Dokopa Solome siosa doko koeyasoo, anda dii lao kolandao, endapi akalipi
    Jisasa tungi pingima dupa pyalya lao nyoo, anjetae palenge anda dupanya nyoo pyandao
    paeya.
  eng-ASVBT: But Saul laid waste the church, entering into every house, and dragging
    men and women committed them to prison.
  mna-mna: Mi Saul, ni imaŋga pa lupŋana ki Krisi, mi isombe ipambiriizi zin ma timap
    kat. Tana isinin zin ruumu, mi iyaaru tataata zin tomooto ma moori ma ilala iurur
    zin lela ruumu sanaana.
  myw-myw: Tage Soul bo iyagages tayakelesiys, inineves tayakelesiys bunatum katanok
    katanok wasigeis, iyousis tawaw o vinay, itokes, inawes wa̱deil.
  sby-sby: Saulo walatatika kononga mubungano. Walikwingila mu ng'anda ne ng'anda,
    kekata batuloba ne batukashi bonse pamo ne kubawala mujele.
  sll-sll: Ena yal Sol Yisas doling bongwo hobi para sire ol gogo dal terala di ongwi.
    Olere oo hona hona pirere, Yisas doling bongwo yal al hobi aule pilu dire i hani
    oo ala olungure halabusi pangwi.
  yaq-NT: Junako junama'a ju'u Saulo' teame, jume' Krijtota sualemmeu suuan am lu'utabaekai.
    Intok ini'i, jo'araat weyen junuen jume' o'owim intok kia am jaamuchim tuk juni'i,
    yeu am wikeka intok junuen inime'e, yee e'etawa'u am bittuabaekai.
  uro-uro: Dap kinak ma Sol di qa nasäng iva qä sangäm na ama qatnanaktpämda. Qat
    tet säva ama vät moe i näva ak bä säva ak bä qä rhardrän na ama ruvek i gamoe
    dä evop bä qat tu rha va ama tpäskiarharhäng.
  ita-1885: Ma Saulo disertava la chiesa, entrando di casa in casa; e trattine uomini
    e donne, li metteva in prigione.
  muy-muy: Sol ti àgria daliya dal-dal ana ndam məfəki ahàr ka Yezu a ; àsawaɗay kà
    mahay kà mahay, àgəs zawal akaba wál, àbiyu tay a daŋgay vu.
  kqc-kqc: Idu Saul yaku bi ekalesia vene moi no regi regamo; yava neinei dui regasa
    rema rumana moi erokoko regasa dibura yava ideri aegamo.
  tav-tav: '@see-verse:ACT.008.002'
  eng-ULB: But Saul greatly harmed the church; he went into house after house and
    dragged out men and women, and put them into prison.
  spa-VBL: Pero Saulo comenzó a destruir a la iglesia, yendo de casa en casa, sacando
    a hombres y mujeres de ellas y arrastrándolos hasta la prisión.
  fra-_FOB: Et Saul ravageait l'Église, entrant dans les maisons; et traînant de force
    les hommes et les femmes, il les jetait en prison.
  hau-ULB: Amma Shawulu ya yi wa Iklisiya mugunta kwarai, ya dinga shiga gida gida
    yana jawo mutane maza da mata, kuma yana kulle su cikin kurkuku.
  mal-mal: എന്നാൽ ശൌല്‍ വീടുതോറും ചെന്ന് പുരുഷന്മാരെയും സ്ത്രീകളെയും വലിച്ചിഴച്ചു
    തടവിൽ ഏല്പിച്ചുകൊണ്ട് സഭയ്ക്ക് ഹാനി വരുത്തിക്കൊണ്ടിരുന്നു.
  kkc-kkc: '@see-verse:ACT.008.002'
  urd-GVR: Lekin Sāūl Īsā kī jamāt ko tabāh karne par tulā huā thā. Us ne ghar ghar
    jā kar īmāndār mard-o-ḳhawātīn ko nikāl diyā aur unheṅ ghasīṭ kar qaidḳhāne meṅ
    ḍalwā diyā.
  far-far: Sa Saul ka sasi ngangata 'asiana 'uria fafunuilana na wane famamana ki.
    Ma nia ka ru laona lume ki 'uria daulana sa tifaida ne kera famamana sa Jesus,
    wane ki ma na keni ki laugo, ma ka aluda laona beu ni kanie.
  suz-BL: सावलमी चहिं “मेको आन थमा सुइश्‍शो क्‍याम्‍चा” दे खिं खिं हिरशा ओव़शा, थमा
    सुइक्‍ब वोंइश मुर, मीश मुर नेल्‍ल आन कली ग्‍याइक्‍पाइश्‍शा, फ्रेंशा लाइश्‍शा जेल्‍खानमी
    चोक्‍पाइक्‍बाक्‍माक्‍त। प्रेरित ९:१; प्रेरित २२:४; १कोरिन्‍थी १५:९
  car-NT: Irombo Saulus 'wa mo'karon Tamusi na'nanopy'san kota'mary aro'po. Wararo
    morokon autokon taka tywo'myry aro'po i'wa. Wokyryjan, woryijan kyryrykapotyry
    aro'po i'wa, aru'kato'ko'me yja'wangon kari'na aru'katopo taka.
  amp-amp: Jisasr hiket yimam turoh kunym ruhetmn Sorr hik hawitahato myakmoarm kalabus
    htamourm. Memour, “Inji anakahann yak bati bugayanm Jisasr hiket yimam.”
  bht-bht: शाऊल कलीसिया जो सता दा था, कने घरे-घरे जाई करी विश्वासी मर्दां कने जनानिया
    जो घसीटी-घसीटी करी जेलां च पाई दिन्दा था।
  eng-NOY: But Saul ravaged the church, entering house after house, and dragging both
    men and women, committed them to prison.
  cub-NT: Ʉbenita Saulocapũravʉ bíjaroiyʉrejamed̶a caivʉ Jesúre jʉ aipõevare. Que
    baru nʉñʉ cʉ̃ramia coapa, ina jʉ aipõevare jẽni jabʉborĩ bʉoicõjeñʉ marejámed̶a
    ãmeina teivʉre jẽni jacoiñami jívʉi. Ʉ̃mʉvare aru nomivare máre ñájine d̶arejamed̶a
    ñai Saulo.
  ita-1927: Ma Saulo devastava la chiesa, entrando di casa in casa; e trattine uomini
    e donne, li metteva in prigione.
  lww-lww: '@see-verse:ACT.008.002'
  ckb-ckb: بەڵام شاول دەستی کرد بە لەناوبردنی کڵێسا، ماڵ بە ماڵ ژن و پیاوی ڕادەکێشا
    و فڕێیدەدانە زیندان.
  spm-spm: Kha uthughun Sol Kraisɨn phorus tharsi mee ikava, mee rafharavaghavhɨrei
    rɨpheni uvhuaghuvhuagha andar gua gumasi rako amisi ivhɨra mee nigha mee akuvagha
    rɨvɨnan khɨrthɨgha arɨsi.
  nas-nas: Teka teie Sooloi tee tooreerevurikoꞌ teing dootuuꞌnupoong pava kantevui
    tumparama bera donkaang eeꞌnoko maniiꞌ barampurima kiimatanava-koo sipurikoꞌ.
  uvl-uvl: Pe Sol poi poreke tote NeHalang nena hehei pe hana mur. Ana non iteu nga
    pele elle pe elle ke takrung hote hehei pe hana, pe la tal teua iri nga tuele
    au ngana.
  eng-BBE: But Saul was burning with hate against the church, going into every house
    and taking men and women and putting them in prison.
  ixl-CNT: Ech koj u Saulo tan, vaꞌlich ichoktu qꞌu niman tetz u Jesuus. Sisotzsa
    tala. Jun otzotz ibꞌenaꞌ. Utz nichijuxu eluꞌl vinajs ixoj. Ech nichentaqꞌ kuꞌ
    tu tzeꞌ.
  xsi-xsi: Aŋga Saulo nde ikai wurâta ŋana izavarunzi tamâta ŋinde kalonzi tawana
    Yesu. Iyoka ilâ nenzi luma ilo ku ikainzi taine wa tamâne wa, aku ilaenzi silâ
    ionzi lâ luma sakamao ilo.
  crx-NTPO: '''Et hoonts''i Saul Sizi Gri gha ''ilhozdílne gak hubutilhtselh hukwa''
    ninzun. Yoh totsuk dune cha, ts''ekoo cha tébugus ''ink''ez abule.'
  kan-OKCV: ಆದರೆ ಸೌಲನು ಸಭೆಯನ್ನು ಹಾಳುಮಾಡಲು ಪ್ರಾರಂಭಿಸಿದನು. ಅವನು ಮನೆಮನೆಗಳಿಗೆ ಹೋಗಿ ಸ್ತ್ರೀಪುರುಷರನ್ನು
    ಹೊರಗೆಳೆದು ಅವರನ್ನು ಸೆರೆಮನೆಯಲ್ಲಿ ಹಾಕಿಸಿದನು.
  bbb-bbb: Ro e Soru fuka e Jesu ma vierafevo ije kame arafiriakiro vierafei. Ijadufuo
    fu oenoekinu gire besubesu ijia ajiana baru ro bara ije umui karana maniaeru kame
    dibure uniae.
  blw-blw: Ngém ah Saulo, maid achina enammaan ah manepoana hen anchichay cha omafurot,
    te annag cha tarontonon chicha hen fafaréy way ammag hénggépén lenakrakna chicha
    way mangempafarud, fufae manha ono larae.
  tam-2017: சவுல் ஒவ்வொரு வீடாகப்புகுந்து, ஆண்களையும் பெண்களையும் இழுத்துக்கொண்டுபோய்,
    சிறைப்பிடித்து சபையை அழித்துக்கொண்டிருந்தான்.
  azz-NT: Huan cuac quitalpachotoj ya Esteban, ijcuacón in Saulo pehuac tel senca
    quintajyohuiltiaya in taneltocani. Huan ne Saulo quintitanic in mayolme ma calactinemican
    cali por cali campa yetoyaj in taneltocani taca huan sihuame. Huan ompa quincalanquixtiayaj
    huan quintitilatzayaj huan quintemactiayaj inmaco in tayecanani para ma quincalaquican
    tech in cárcel.
  spa-RV-1909: 'Entonces Saulo asolaba la iglesia, entrando por las casas: y trayendo
    hombres y mujeres, los entregaba en la cárcel.'
  csy-csy: Saul sia inn sim ah tum a, numei pasal ci ngawl in kaikeak siat hi, taciang
    thonginn ah ap in, pawlpi susia hi.
  mxq-NT: Per ja Saulʉ tpaduꞌudʉjkʉ ja ja̱ꞌa̱yʉty nidʉgekyʉ diꞌibáty ja Jesús pyanʉjxtʉp,
    tʉjkm tʉjkm tjuꞌttʉ yedyʉjk toxytyʉjk, tpawijts tpajʉdojttʉ es ttsuumdʉ.
  tzj-NT: Ja c'a Saulo arja' xumaj rbanic pokon chique ja riglesia. Ja nuban, noc
    pa tak jay xa nak ta chi jayil ja bar ec'o wi' ja kach'alal, ne'erchararajto chi
    ixoki' chi achi'i' in nerutak pa che'.
  tdt-tdt: Saulo mos buka dalan hodi halo rahun sarani sira. Nia tama-sai uma hodi
    buka sarani sira. Atu feto ka mane, nia kaer deit hodi rasta baa hatama iha kadeia.
  ron-BTF: Cât despre Saul, prăpădea biserica, intrând în fiecare casă; și, târând
    deopotrivă bărbați și femei, îi preda la închisoare.
  eng-WEBP: But Saul ravaged the assembly, entering into every house and dragged both
    men and women off to prison.
  eng-FBV: But Saul set about destroying the church, going from house to house, dragging
    both men and women off to prison.
  nld-1939: Ook Saul woedde tegen de Kerk; hij drong de huizen binnen, en sleepte
    mannen en vrouwen weg, om ze gevangen te zetten.
  bwo-bwo: Sawolmó Ik'i moo t'afiyosh kaarefetstni b́teshi, mootsere moots kindt nungushuwotsnat
    mááts amantsuwotsn geetsdek' waat tipi moots b́ kindishiri.
  nch-BL: Pero Saulo pejqui quintojtoca huan chicahuac quintaijyohuiltía nochi Toteco
    itiopa ten taneltocani. Calaquiyaya ipan sesen cali campa mosentiliyayaj huan
    quinhuahuatatzayaya tacame huan sihuame para quinhuicase quintzacuase.
  quc-TNT: Are c'u ri tat Saulo xutakej u banic c'äx chque ri kachalal cojonelab.
    Xoc cho tak ja, xeucharchatej bi achijab, ixokib, xeucoj c'u pa che'.
  tfr-NTPO: Eshkoshko ga Saulo shäng Jesús tjl̈õkwo kjragaga l̈i irpjang. Opzrëk jek
    u kjwara kjwara roshko, ga nopga dopshiya domer, wal̈ë, iche dbo go jongya no
    shdũzl̈ong uyo roshko.
  kaq-NT: Hoa Saulonen ta noquen huetsabo potojaquetannishqui. Jaton xoboboho hihquicahinxon
    cahen jato bihquin. Bebobo, haibobo rihbi coshin bi res boxon sipo xoboho jato
    tsahonquin.
  sgb-sgb: Noa, hi Saulo ay ampakikwanan na hilan pairapan haka ubuhên na hila dayi
    hên patsên hilay patêl ha Panginoon ya angkapi-tsi-tsipon, ta anhowên-howênên
    na hila ha binali-bali, ta hinoman ya mahêlêk na kanlan anhumonol kan Apo Jesus,
    mag-in lalaki o babayi, ay andakpên na hilan angguluyên hên gêtan ha hukulan.
  vie-1934: 'Nhưng Sau-lơ làm tàn hại Hội thánh: sấn vào các nhà, dùng sức mạnh bắt
    đàn ông đàn bà mà bỏ tù.'
  kxv-kxv: ସାମା ସା଼ୱୁଲ କୁଲମିତା ହାଜିହିଁ ଇଲୁତାକି ଇଲୁ ହ଼ଡିହିଁ ନାମିତି ଆୟାସିକା, ଆ଼ବାଣି
    ରେଜା ତାଚାନା କା଼ୟିଦି ଇଲୁତା ହେର୍‌ପିହିଁ କୁଲମିତି ନା଼ସା କିହାଲି ମା଼ଟ୍‌ହେସି ।
  cha-cha: Ya si Saulo jayulang y inetnon mangilisyano, ya jumalom gui cada guma,
    ya jabatatangga y lalaje yan y famalaoan para ufanmapreso.
  amu-NT: Ndoꞌ Saulo cwajndii tyocoꞌweeⁿꞌeⁿ tmaaⁿꞌ nnꞌaⁿ na macwjiꞌ Tyꞌo̱o̱tsꞌom cwentaaⁿꞌaⁿ.
    Tyojaaqueⁿꞌeⁿ meiⁿ quiiꞌ lꞌaa ndoꞌ ñequio na jndeiꞌnaꞌ tyocwjeeⁿꞌeⁿ naⁿnom ndoꞌ
    naⁿlcu. Tyocjaachom joona. Tyotioom joona wꞌaancjo.
  hin-CV: शाऊल कलीसिया को सता रहा था; वह घरों में घुस, स्त्री-पुरुषों को घसीटकर कारागार
    में डाल रहा था.
  spa-BES: Pero Saúl ardía de odio contra la iglesia, entraba en todas las casas,
    y sacaba a rastras hombres y mujeres y los metía en la cárcel.
  san-BEN: কিন্তু শৌলো গৃহে গৃহে ভ্রমিৎৱা স্ত্রিযঃ পুরুষাংশ্চ ধৃৎৱা কারাযাং বদ্ধ্ৱা
    মণ্ডল্যা মহোৎপাতং কৃতৱান্|
  tdx-tdx: Fe nampivalitaboak’ i Fivoriy t’i Saole, nitsatsak’ anjomba, nimoake, vaho
    nikozozòtse ty lahy naho ampela mb’am-porozò ao.
  naf-naf: Âpme Sâl egaŋ setetekŋaŋ palakŋaŋ beme ŋeŋaŋ bemti animbi nâmkiŋpepemak
    indawaleti ekŋengalen mka kataŋ moti indatime kwawepme mka katikŋaŋ timet maindemtan.
  grc-MT: σαυλοσ δε ελυμαινετο την εκκλησιαν κατα τουσ οικουσ εισπορευομενοσ συρων
    τε ανδρασ και γυναικασ παρεδιδου εισ φυλακην
  vid-vid: Mhela wuwo Saulo nayali yowagaza wanhu wa Nguluwi. Nakaluta chila ng'handa
    kachilavya kunze chilundo cha wanhu walingumkunda Kilistu, walume na wadala, kawajela
    mchinweng'ho.
  pio-NT: Quéwa Saulo iwàwacaté imáalàidaca macáita yeebáidéeyéica Jesús itàacái.
    Yá itéca úwinái, iwàlùacawa nacapèe irìculé macáita íibàacaténá asìanái, inanái
    nacái, yá úwinái iwatàidaca nía nacapèe irìcuísewa, yá Saulo ibànùaca nía presoíyéi
    ibànalìculépiná.
  tsn-tsn: Mme Saulo o ne a nna jaaka setsenwa, a tsamaya gongwe le gongwe a nyeletsa
    badumedi, a tsena mo matlung a swatola banna le basadi a ba tsenya mo kgolegelong.
  amr-NT: Jesúsen huanigpe̱i̱kaʼeritaj dakhueaʼda oʼmagkaʼpo Sauloa, nog jakyo nog
    jakyo oʼkudpo, huabokerek ettoneʼere huanigpe̱i̱kaʼeritaj oʼbatohuaʼikaʼuyate.
    Huabakuda̱ʼ jakyo oʼbakuda̱ʼikaʼuyate.
  pwg-pwg: Ma Sol ivi karei da vitumaghana damsi ivivi tupaketowanesi. Numa nununai
    tomotomowa ma wivine ititinakwarokwarosi da ku gabura itereteresi.
  cjv-cjv: Si teimba Sauro “Fi ki singa yokamai ei gounaro beiye,” di fire bei niki
    dere te u iki koro koro muruwo ikai fure yai opai muruwo gurere endire furo kan
    si erome.
  tha-KJV: ฝ่ายเซาโลพยายามทำลายคริสตจั​กร โดยเข้าไปฉุดลากชายหญิงจากทุ​กบ​้านทุกเรือนเอาไปจำไว้ในคุก
  por-BR-2018: E Saulo tentava destruir a igreja, entrando nas casas, e puxando a
    homens e mulheres, entregava-os à prisão.
  mhl-mhl: Yaŋgabuŋyoŋ, Solji maŋkekerisie kufufuŋ qaima eyareru piine piine roregaru
    roperu maŋkekerisie ŋi eru ŋigo furugaru oga yabeme boke yaberu wakibi miko witi
    pigo rua yabebuŋ. Oŋu.
  klv-klv: Len nǝboŋ enan aSol emǝdas bun alat siYesu. Ehusur naim gail ṽisusua,
    ale eliv gargar alalum̃an mai alatpǝhaṽut hǝn b̃eriŋ galit len naim bǝbaŋis.
  bco-bco: Ko꞉sega So꞉l eyo꞉ Ya꞉sulo꞉ kudu ha꞉nab a꞉no꞉ kata꞉foma꞉ki dikidiakiyo꞉,
    eyo꞉ tilidabu kaluwa꞉ a ka ha꞉na꞉ga꞉, iyo꞉ tililia꞉ga꞉ dibolo aya to꞉lolo꞉.
  kdl-NT: Shawulu tani u rongoi uyan Atoni yi mavura cika. U uwusai aꞌuwa aꞌuwa wa
    ronuso aka n aꞌali, wa ukusa le a kuwa ku aꞌali.
  apu-NT: Iuasaaki Saoro potorika ixipokinina Xesosi sãkire auiãkani. Ninoa aapokomoni
    isaãpota. Kikiãkini, sitoakoro apaka ikosekaĩtota, taka itxana kateia ãki.
  roo-roo: Ari ro Sol ira oisoa lotupa irara rutu vuri piepareve, ira kepaara rutu-ia
    koatapaoro oisoa oirara ora riakora oupareve voea tovopasa tuukepa kepa-ia.
  miz-NT: Da nɨɨ̄ Saúlū né, kuan tsī ó de ña, kanantōꞌo ña ña ntákuintiꞌxe i san.
    Kataꞌvi ña xiꞌi ñaꞌa sán ne, katavá ña ña, te tií te ñadɨ̄ꞌɨ, é tsuꞌun kutu ña
    ña viꞌi utun kān.
  qvz-NT: Sauloga Jesusta quirinata saquichichun nisha turmintachira. Chasna turmintachisha
    caran huasibi yaicusha japisha apara carcelbi tapangahua, carigunatas huarmigunatahuas.
  deu-ELO: Saulus aber verwüstete die Versammlung, indem er der Reihe nach in die
    Häuser ging; und er schleppte sowohl Männer als Weiber fort und überlieferte sie
    ins Gefängnis.
  mjc-NT: Tan ra Saulo can quitsaha̱ nyaá ndaha ra tsi nyɨvɨ yɨhɨ́ cuenda ra Cristo.
    Tan tsaha̱n ra tan iin tan iin vehe ñi. Tan ixta̱ caa ra tsi ñi, tan tsaha̱ cuenda
    ra tsi ñi tyin cuhun ñi vehe caa, tahan ñi rayɨɨ tan ñaha.
  caa-caa: Pero e Saulo war uturbꞌa ubꞌa tuaꞌ usati ani inyajrer tunor e grupo ajcꞌupesiajobꞌ.
    Ixin tama inteꞌ otot y tama otronteꞌ otot tuaꞌ usicbꞌa chi xeꞌ ajcꞌupesiajobꞌ
    tama Cawinquirar, y conda utajwiobꞌ uquerejbꞌobꞌ uqꞌuechiobꞌ ixiobꞌ esto tama
    e cárcel. Y bꞌan uche taca e winicobꞌ, y bꞌan uche taca e ixictac ubꞌan xeꞌ utajwi
    xeꞌ war acꞌupseyanobꞌ tama Cawinquirar.
  pls-NT: Co tiempo mé Saulo anto feo vanchehe ngain chojni que vaguitticaon ngain
    Jesús, hasta vaguixinhi nchiandoha na para vagantsje xí co nc̈hí co vaquianganji
    na co vaquiaxinhi na ngain cárcel.
  eng-WYC-2018: But Saul greatly destroyed the church, and entered by houses, and
    drew out men and women, and betook them into prison [or into keeping], (or and
    delivered them to prison).
  bdv-bdv: ମଃତର୍‌ ସାଉଲ୍‌ ଗଃରେ ଗଃରେ ହୁରି ଅଃଣ୍ଡ୍ରା ଆର୍‌ ମାୟ୍‌ଜି ମଃନ୍‌କେ ଜିକି ଆଣି ଜଃଇଲେ
    ହୁରାୟ୍‌ଲା, ଆର୍‌ ମଣ୍ଡ୍‌ଳିକେ ନଃସ୍ଟ୍‌ କଃରୁକେ ଦଃର୍ଲା ।
  otq-NT: Ar Saulo xa mi e nꞌar mꞌu̱i ya gamfi, ꞌramanꞌar ngu mi ku̱tꞌi mi ju̱ka ya
    ñꞌo̱ho̱ ne ya ꞌbe̱hñö nda zixa nda gotꞌar fa̱di.
  tzo-SA: Yan li Sauloe tscꞌan ta schꞌaybe scꞌoplal li scꞌop Jesús ti schꞌunojique.
