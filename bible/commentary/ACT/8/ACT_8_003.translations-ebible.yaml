  aey-aey: Euqa Sol uqa wawaga meleec tamanec fadaldocnu cabi on. Uqa jojo cijawdudu
    cocobi dana cajaca wawaga meleecca eundec diiadi ehi nui gihacdoc jona qeladeceb
    lein.
  urd-GVH: लेकिन साऊल ईसा की जमात को तबाह करने पर तुला हुआ था। उसने घर घर जाकर ईमानदार
    मर्दो-ख़वातीन को निकाल दिया और उन्हें घसीटकर क़ैदख़ाने में डलवा दिया।
  ycn-ycn: '@see-verse:ACT.008.002'
  djr-djr: Ga ŋayi gan Djolnydja djälthin bunharawnha yänan dhawar'maranharawnha ŋurikiwurruŋdhiny
