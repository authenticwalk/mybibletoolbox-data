verse: ACT.008.004
translations:
  kpx-kpx: Ekalesiau detuluvisi matama bahatae tiale Iesu hoto loui ata haivelu.
  okv-H: Eto ekalesia embomeni da neita neita pahue God ta ke hande ere uahera.
  tbo-tbo: Tu witumaganahi hi launohanohahi naka hi nae tupo igehouhi Yesu tuwegana
    hi lauguguyeya.
  mal-C: ചിതറിപ്പോയവർ, ചെന്ന സ്ഥലങ്ങളിലെല്ലാം സുവിശേഷം അറിയിച്ചു.
  grc-SR: Οἱ μὲν οὖν διασπαρέντες διῆλθον, εὐαγγελιζόμενοι τὸν λόγον.
  bgc-bgc: जो बिश्वासी खिंड-मिन्ड होए थे, वे सुसमाचार सुणान्दे होए हान्डे,
  khz-khz: Gevega-raka-lovolovorato talimara geagoto kapurai Palagu gena kila gevopatagiato.
  deu-TKW: Die Zerstreuten nun zogen herum mit der frohen Botschaft des Wortes.
  zsr-NT: Yjaquëꞌ yúguꞌtë latj bönniꞌ naꞌ gláslasiëꞌ, atiꞌ glunëꞌ lban qui didzaꞌ
    dxiꞌa.
  lin-lin: Bandimi oyo bapalanganaki bazalaki koteya Liloba na Nzambe bisika nyonso
    bazalaki kokende.
  hns-NT: Djaun bieswaasie log Jeroesaalem me se khaderal gail raha, oelog des bhar
    me khoes khabar bataawe lagal.
  noa-E: Mamʉ ĩchab amach ëugar mamagkham ee, Jerusalén phöbörmua deeum durrag dʉr
    wëttarr khʉʉnau warag amach wënʉrrʉmpierr õrag maach peerdʉajem iek jaau wënʉrrajim
    aajem.
  eng-EMTV: Therefore those who were scattered went about preaching the word.
  mib-NT: Te tācá ñuu nuū cuángoo tāca ñáyuu ní cajitē núu un ní canacani i jnūhun
    ndese jnáma Yaā Dios ñayuu.
  lif-NT2: यरुसले़म्‍लाम् के़से़बार के़बेःक्‍पाहाॽरे़ आत्ति मे़बेसाङ् सुनाइङ् मे़से़ःसुरो॥
  xnj-xnj: Hinu vala vamsadika vevapechangini vakahamba kila pandu kukokosa Lilovi
    la Bwina.
  mmx-mmx: Luvuttadi nunu no diga epeseves, digat pas ti lengkot axap, la diga vavang
    mi Lagale Lavavang.
  cbr-NT: Usa 'ain ca Jerusalénuaxa tsuáquicë unicama an me itsi, me itsinu cuanquin
    Cristo ñuiquin unicama Nucën Papa Diosan bana ñuixuancëxa.
  tee-NT: Para tachi chun ju ta'akpitsilh ixtalacquilhunt'ajun ixchivinti Dios vanta
    anchach ixtacha'an.
  eng-LSV: they then indeed, having been scattered, went abroad proclaiming good news—the
    word.
  cak-NT: Y ri kach'alal ri jec'o pa Jerusalem, xquiquiraj-qui'. Y ronojel lugar anchi'
    xe'apon-wi, can niquitzijoj ri utzilaj rutzij ri Dios.
  pah-NT: Okwaki'opavame ogwovo Jesus'gareheve'g̃a hog̃ahoi Jesus'ga mombe'gwovo ojipe'g̃a
    pe ikwehe.
  sja-NT: Saulopa mãga oo baji mĩda, chi Jerusalendeepa mirudap'edaarãpa jaratee wãpachida
    Cristopa ooda eperãarã k'aripait'ee ãchi wãrutamaa.
  xed-xed: Tsa gwal ta gazlaghuta ya ná, ra luwa ŋa taŋ ta magay ka mna gwaɗa ta ghəŋa
    Lfiɗa Gwaɗa.
  mks-NT: Ta na̱ cúú cuéntá Jesús tá na̱ndicui̱ta nuu na ja̱tá ñuu Jerusalén cán na̱ca̱xi
    tu̱hun na tu̱hun va̱ha sa̱há Jesús níí cúú nu̱ xíca na cua̱ha̱n na̱.
  gfk-S: Dong ing di ga hilo harbasie di ga harpir hanana ma no tahut na hininaawas
    ta ira nudi hinana.
  bmu-bmu: Urumeleŋ ambazipnöŋ deŋda miri dop anda kaba liliköba malgeri, yeŋön Ölöwak
    Buŋa jiba miaŋön ambazip uruŋini kuŋguba malget.
  dgz-dgz: Iesu anu tumasine nagirewa da da punanan wat amone nagirewa at at Iesu
    oisewa wadidiam wanumun.
  eng-GNV: Therefore they that were scattered abroad, went to and from preaching the
    worde.
  zaa-NT: Pero ca enne' gùthilàlia ba nna huía cabi itú lèttia tabání huèquixa'a evangelio.
  eng-WEBSTER: Therefore they that were dispersed went every where preaching the word.
  guh-guh: Pamonae Jesús pelivaisi pejumecovënëtsivi, rëcëpeca Jerusalén tomaravecua.
    Nexata itsaxuayo bajarapamonae najetarubena, jivi tsipaebanajetarubena pexanialivaisi,
    Jesucristo pelivaisi.
  bon-bon: Lui ätrunga biname bine iyecräjemisi, teepi otninisi cewe gaabegabe ta,
    Miiji Mene iyeta poto ta jejananemisi.
  nhw-BL: Huan nopa tlaneltocani catli mosejsemantoyaj tlen Jerusalén, yajque campa
    hueli altepeme huan teilhuijque icamanal Toteco huan quenicatza Jesús temaquixtía.
  mgw-mgw: Kwa nyo balu' babaabaganike baayi'i pano na palu' ala liyi'gi'yo lya Nnu'ngu'.
  swh-ONEN: Kwa hiyo wale waliotawanyika wakalihubiri neno la Mungu kila mahali walipokwenda.
  wbi-wbi: Avwitiki vino vakapalasine vakajigha vidalikila iliisio.
  bba-bba: Be bɑ yɑrinɑ bɑ dɑ bɑɑmɑ kpuro bɑ Lɑbɑɑri ɡeɑ wɑɑsu mɔ̀.
  eng-KJVCPB: Therefore they that were scattered abroad went every where preaching
    the word.
  kgk-NT: Upéa-gwi oje'oipa osarambi-vy. Nhandejáry nhe'ẽ omombe'u joty oje'ói-vy
    hikwái.
  waj-waj: Oovi nnauvaki yapa kiooduu vaa ausa hanigioo vooya raubiriida vuuya vo
    yoosinna vo yoosinnaiyauvaki nuaida varida Anutuuqaa mmayaaya yoketaivaa gioonna
    kiaapuuya kiaa mmiravai.
  cpy-cpy: Roo kanteencha ikaatzi shiyayita-neenchari, jatayitaki otsipaki nampitsi.
    Ari ikenkithata-kotakiro Kameethari Ñaantsi.
  mpx-mpx: Inoke toabulilek bolo hi tatawaliwali, hapanuwa nihi noek wasa waiwaisana
    nihi papaatena-an.
  wbp-wbp: Yangka kujalu yapa Jijaji-kirlangu palju pirri-parnkaja Jurujulumu-jangka
    kuja-purda kuja-purda, nyarrpara-wana-puka ngulangkujulpalu-jana Yimi Ngurrju
    warru yimi-ngarrurnu Jijaji-kirli yapa-kari yapa-karikiji.
  luo-luo: Joma noke e pinje maokogo noyalo Injili kamoro amora mane gidhiye.
  nhe-NT: Huan nopa tlaneltocani tlen mosejsemantoyaj tlen Jerusalén, yajque campa
    hueli altepetini huan teilhuijque itlajtol Toteco huan quejatza Jesús temaquixtía.
  aii-aii: ܐܵܢܝܼ ܕܦܝܼܫ ܠܗܘܿܢ ܒܘܼܪܒܸܙܹܐ ܟܹܐ ܡܲܟܪܸܙܝܼ ܗܘܵܘ ܗܹܡܸܙܡܵܢ ܕܐܲܠܵܗܵܐ ܒܟܠܔ ܕܘܼܟܵܐ
    ܕܐܵܙܠ݇ܝܼ ܗܘܵܘ.
  esk-NT: Qimaktuat nanipayaaq tusaayugaallautaq quliaqtuaġiniġaat.
  msb-msb: Niyan idtoʼn mga nagkaburulag nagapampahayag san mga surmaton san Dios.
  cpa-NT: Jøng² dsa² ca¹cuøin¹ héi², cøng² ca¹qui² ca¹téng² báh³ dsa² jǿg³ quiah¹²
    Jesús juu¹² ja³ca¹ŋi¹lé²dsa jøng².
  dso-dso: ଜିରୁସାଲମେଅନି ପାଲାଇରଇବା ବିସ୍‌ବାସିମନ୍‌ ଗୁଲାଇବାଟେ ଜାଇ ସୁବ୍‌କବର୍‌ ଜାନାଇବାର୍‌
    ଦାର୍‌ଲାଇ ।
  meu-meu: E hakarohodia taudia na gabu idau-idau ela, sivarai namo e harorolaia.
  yva-NT: Vatano uma unanajibe nanao usisa wuje munije ranteter wo Ayao Kovo Yesus
    ravovo vatane mansai.
  dgc-dgc: Nadid, du minasiwéd-sewéd, éy nagpahayag side ta kagi na Diyos ta bawat
    banuwan a inangayan de.
  zpm-NT: Laa grë zha ne bzhooṉ Jerusalén ga, zaatne zieetaa zho rnee zho Xtiidz Jesús
    lo miech.
  hix-NT: Atakhahxemo komo ryhe, Txesusu mryenon komo rma, Khoryenkomo rwonà yokarymetxkon
    hatà, tàtonàr kom me rma hatà.
  sim-sim: Hako ma ol Jerusalemin halaha tulu iri ondo yanga yangak li ihi mashi Jisashin
    saweyari lira.
  npi-ULB: तथापि छरपष्‍ट भएका विश्‍वासीहरूले चारैतिर वचन बाँड्दै गए ।
  cgc-cgc: Mga gatuo ya na galapta, gasugid danen an ta miad na balita parti ki Jesus
    bisan indi nang danen an punta.
  tim-tim: Akto biwiyeŋe Yesugâlân kali arekŋe Yerusalem kepia hepunmâ awam akmâ kepiaŋe
    kepiaŋe manmâ Yesugât keiŋe makyeŋgim ariyi.
  yor-yor: Àwọn tí wọ́n sì túká lọ sí ibi gbogbo ń wàásù ọ̀rọ̀ náà.
  wos-wos: Jerusalem yatakataka yaange yindé du takwa di atéfék getéfaré yita di Jisasna
    hundi wa saafa yi.
  emp-NTPO: Baribʌrʌ Jerusaleʌ̃neba mĩrũ wãped̶ad̶aba ãdji wãbʌdaza bed̶ea bia Jesucritod̶ebemada
    jarabadjid̶aa.
  eng-F35: So on their part those who were scattered abroad went about preaching the
    Word.
  ind-ind: Orang-orang percaya yang tersebar itu terus memberitakan Kabar Baik ke
    mana saja mereka pergi.
  pes-OPCB: ولی ایماندارانی که از اورشلیم گریخته بودند، به هر جا می‌رفتند خبر خوش
    دربارۀ عیسی را به مردم می‌رساندند.
  mpt-mpt: Eka bainobo galin nakai skila moniba bib mak bib mak onon tlaibi mo bianiba
    bibo yo Gode wengo omkeimabiba
  ssx-ssx: Koto ekina꞉ mo hande pindipa ta꞉ta꞉ ta꞉ta꞉ pea pemeke wanda꞉halima꞉ mo
    hande Koda꞉na꞉ Pi Seliapo latia tia pomimikime.
  mkl-mkl: Inɛ ŋɑ iyi ɑ̀ fɑnɡɑɑu ɑ̀ koo ɑ̀ wɑɑ wɑɑzo lɑɑbɑɑu jiidɑu bii fei.
  gaq-gaq: ଚିନ୍‍ଚତର୍‍ ଡିଙ୍ଗ୍‍ଲେକ୍ନେ ବିସ୍‍ବାସିଇଂ ପିତୁର୍‌ ପାକା ୱେଚେ ନିମାଣ୍ଡାସାମୁଆଁ ବାସଙ୍ଗ୍‌‍
    ଡିଙ୍ଗ୍‍ଆର୍କେ ।
  gof-RNT: Laalettida ammaneyssati bida bessa ubban qaala odidosona.
  unx-unx: ଛିତିବିତିୟାକାନ୍‌ ବିଶ୍ୱାସୀକ ଚାରିୟସାଃ ସେନ୍‌କେଦ୍‌ତେ ସୁକୁକାଜି ଉଦୁବ୍‍କେଦାକ ।
  gah-gah: Lá noigo, hutilí i va vegenámate Ómasímini gakó li kimi kimi iki mihina
    iki minamó.
  lcm-lcm: Asukang a vap la sip ang kian lapo akuskus pulakai ta mengen i God.
  aer-aer: Nhenhe ikwerele ureke, atyewe Jesus-kenhe areye irrarnpe-irreke, itne untherlte-apemele
    ayeye Jesus-akerte ilerlte-apeke apmere arrpe-anenhele.
  qvc-NT: 'Chay Jirusalinmanda mitikaqkunaqam may rishqangunapi masta Jisuspaqqa yach''achikurqanllapa:
    —Jisusqam shamushqa washawananchiqllapa, nishpa.'
  tgl-ULB: Gayon pa man, ang mga mananampalataya na nagsikalat ay nagpatuloy na mangaral
    ng salita ng Diyos.
  cbs-NT: Janua jabu Jerusalén anua paxai kainbainimaxun janida mae tibi anu jikixun
    Diosun Mesías Cristo mekenan jawen kakapekidi jatu yuikubainaibun
  xtm-NTPP: Ndaka ñayii ni ka yo kandija tnu'u Su'si ma, ni ka jitenuu i kuan koo
    i, te ka kaxtnu'u i tnu'u maa ya ma ndeva'a‑ni nuu kuan koo i ma.
  nnq-nnq: Abaamine abapwilikine, ngabajenda kila paali bakatangacha Nhwalo Gwambone.
  bao-NT: Jerusalén ca niimiricarã ca waa batericarã pea, noo cʉ̃ja ca waari taberi
    cõro añurije quetire wedecã nʉnʉa waaupa.
  san-ORI: ଅନ୍ୟଚ୍ଚ ଯେ ୱିକୀର୍ଣା ଅଭୱନ୍ ତେ ସର୍ୱ୍ୱତ୍ର ଭ୍ରମିତ୍ୱା ସୁସଂୱାଦଂ ପ୍ରାଚାରଯନ୍|
  rmn-rmn: Озаман о нашлэ пхукавэнас о Лошано Габэри катэ, он накхенас.
  huv-NT: Meáwan monwün oleaj tasajüw nipilan leaw niüng tambüw wüx aaga najneajay
    nanderac.
  otn-NT: Nu̱ya yø ja̱'i̱ bi 'dap'ʉ Jerusalén, ndap'ʉ bi zä i̱ mpa yø ja̱'i̱, pɛ gä
    mma̱nna̱ hoga̱ 'da'yo hya̱ p'ʉ ni̱ ma.
  nop-nop: Unduŋ tulune me Jesu nadisukilitimiyagiŋ adi kwetkwet wooŋ metam Jesu’walaŋ
    Mede Momooŋ yenihautagiŋ.
  obo-NT: Na, iddos od pompomakoy no nokodsuwoysuwoy, id ponudtuu ran iddos kahit
    Monama riyot ahad ingkon no lugaa nod ko-ingumannan dan.
  kca-kca: Щи кўтән лакки мӑнәм ŏтәт йӑӈхиԓысәт пӑ Йӑм Айкеԓ тутԓысәт.
  cak-ENT: Y ri hermanos c'a ri yec'o pa tinamit Jerusalén, xetalutüj-e. Rije' ronojel
    c'a lugar xe'apon-vi, nyebiyaj richin nquibetzijoj ri utzilüj tzij richin colonic.
  lif-NT: ᤕᤖᤢᤛᤗᤧᤶᤗᤠᤶ ᤁᤧᤛᤧᤒᤠᤖ ᤁᤧᤒᤣ᤺ᤰᤐᤠᤜᤠ᤹ᤖᤧ ᤀᤠᤳᤋᤡ ᤔᤧᤒᤣᤛᤠᤱ ᤛᤢᤏᤠᤀᤡᤱ ᤔᤧᤛᤧ᤺ᤛᤢᤖᤥ॥
  mie-NT: De ndācá nchivī ñúcuán jā ní jītē nuu, de ní-ni cuāhān ndá ji de nácani
    ndá ji tūhun Yāā Dios nāsa scácu yā nchivī.
  san-TIB: ཨནྱཙྩ ཡེ ཝིཀཱིརྞཱ ཨབྷཝན྄ ཏེ སཪྻྭཏྲ བྷྲམིཏྭཱ སུསཾཝཱདཾ པྲཱཙཱརཡན྄།
  qve-NT: Ichaqa Jesucristopi creeq runakunaqa, Jerusalén llaqtamanta ch'eqechisqa
    kaspankun, tukuy lawman risqankupi, Jesucristomanta allin willakuykunata willaranku.
  pao-NT: '@see-verse:ACT.008.003'
  cbu-NT: Ashirucha, Isuschich arap pseertarangusin, ambtam nda sambaytarangusin,
    Isusoo kuk izapaneerangana.
  usa-usa: miráitata Îtun anaaé wáráa-kayukama yaímma péqmareta káqo-marabaq wéyáwé
    uréta mi-káyúkábímmá yemá átê-wataama Îtuqtaba timá yímikaae.
  soy-soy: Pɛpɛɛ rin-yɛ́kɑɑ yɛ pɛɛ kɛtẽ kɔ́ɔ́núlɛnlɛ pin Nsímɛ́ Kɛcirɛ yóólɛ̃.
  hui-hui: Yasu mana yu tiga biaga biaru ibida purogo layarume Yasu mana lamima pene.
  amf-amf: Thar thar hamayse yivaana Barjodar woylamin qajayna eenaar yinin yivon
    raqin wulir Kiristoossa dhacchintan upsinam eenna ke giyade.
  quc-NNT: Are k'u ri kojonelab' ri xeb'el b'i pa ri tinimit Jerusalén, xkitzijoj
    ri Utzalaj Tzij re ri Evangelio apawije' chi' ri xeb'e' wi.
  dob-dob: Ta toekalesiyao siꞌelelewana, be ꞌabo to sena ꞌena sitautauya, tetela boboꞌana
    siloguguyaena tomota ꞌediya.
  wrs-wrs: Wo hem hem indakonda himba os bukethana, himba eishunvna indhanam besal
    nemelmom.
  mca-mca: Qa pekhewe'ƚe ilatkii yak'eskii pa'aj qa nifelƚe iye pa'aj eke' ƚe'sits
    wi'tlijei pakha' qu' namji'ijji'.
  tzo-TZC: Ti jchꞌunolajeletic ti buchꞌutic itanijic loqꞌuel ta Jerusalene, buꞌyuc
    noꞌox ti ta xanavique, ta xalic ti lequil achꞌ cꞌop ti jaꞌ colebale.
  mya-mya: ကွဲ​လွင့်​သွား​သည့်​ယုံ​ကြည်​သူ​တို့​သည် အ​ရပ် ရပ်​သို့​သွား​၍​တ​ရား​တော်​ကို​ဟော​ပြော​ကြ​၏။-
  gng-NT: '*Kristo ya taanl yaab yɛre'' ma nnɔ, nɛ ki cuonh niʼkɛ saan ki tɔkeh binib
    uʼgbɛmɔnmɔnt.'
  cbi-NTPO: Tsenñu juntsai' Jerusalénnu nepiya' jimulaya, nuka ji'ba Diosa' mika ura
    kuinda mijakares neneila.
  ikk-NT: Ogẹn hụ, ndị hụn gbayịyanị hụ e zi oziọma ebe ọwụlẹ wẹ ru.
  leu-leu: Taasaxa nari aava ri falet xolai xe la mu bina, ri taxa lo kuusan fasavat
    a Lagasai Roxo se Yesus.
  maz-NT: C'o cjuarma c'o vi mbedye a Jerusalén, mi mamaji o̱ jña e Jesucristo texe
    nu ja c'o mi sät'äji, mi xipjiji c'o 'ñaja nte.
  bod-N: དེ་ནས་ཁ་ཐོར་དུ་སོང་བའི་མི་དེ་རྣམས་ཡུལ་སོ་སོར་སོང་ནས་དཀོན་མཆོག་གི་བཀའ་བསྒྲགས་སོ།།
  tca-NT: Rü yema yaxõgüxü̃ ga Chauruchaxwa ibuxmüxü̃ ga Yerucharéü̃wa, rü guxü̃wama
    ga ngextá ínaxĩxü̃wa rü nüxü̃ nixuchigagü ga ñuxãcü Ngechuchu tüxü̃ na maxẽxẽẽxü̃.
  zpl-NT: Pero bee bene enu uchiuꞌu eyeche Jerusalén udixiuleꞌe beella bedichiaꞌ nzeꞌcaꞌ
    Diose catse elu nzuebeella.
  mbc-NT: Mîrîrî wenai innape Jesus ku'nenan pemonkonyamî' ataimerunpa'pî moropai
    to' e'paraipîka'pî. To' wîtîpîtî'pî patakon kaisarî. Miarî tuutîsa'kon yai itekare
    ekaremekî'pî to'ya, tîwî ikupî to'ya pra.
  ndg-ndg: Baaminio ambao babile batitawanyika bado balihubili neno.
  wsk-wsk: Awiriya nagu parasaram mu apareyate namakaso mu den apu apu la namakaso.
  toj-NT: Jaxa matic nutzji el ja ba Jerusaleni, ti huaj spuque ec' ja yabal ja Diosi,
    chican ba lado aye ec'a.
  kkl-kkl: Yesusag “Sikne” aro seneragtop nimi kop aeag tobonglamsiekpa, “Nu Yesusag
    seneragtop nimi opsiikag,” aro as Yerusalema lambaekti, piekag anekoa nimi tala-tala
