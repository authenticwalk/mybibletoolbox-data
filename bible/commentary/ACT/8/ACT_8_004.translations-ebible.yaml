  gof-ENT: ላሌቲዳ ኣማኔይሳቲ ቢዳ ቤሳ ኡባን ቃላ ኦዲዶሶና።
  aau-aau: Uwrsa yier meiaw mon ma hakan nonwor onwor nok somokwe, God so ok me-aw
    nuw-anio sor kow ney.
  tvk-tvk: Melele xa moletin xil xa laling neketen nae e Iesu latelesae ra hal Serusalem,
    xil labe ut xil ngasen. E, e rute xil vus xa laba en, di labithiten longeongen
    hos usil Iesu mi moletin xil.
  prf-NT: Impangaral nen nekalat hidi a mánnampalataya ten iba-iba a lugar en Upos
    nen Diyos ten balang angayan di.
  auy-auy: Ísuni aampaꞌó kuwáí wété ésa Ísuni ásé-aai kosimátímaꞌmaesa kuráawe.
  tbg-tbg: Soruva mintiaqiro vumanta Ihura vaintinavu raumpirima koka vika Ieruharemihai
    vo vatuka vo vatuka nihama Ihura vakaaka tiva nimi vauvaro
  hub-NT: Imatmainaig chikich tsekegkiaru ainaka yaja yujasar nita jeainamunam chichamnaka
    etseraina.
  hmo-hmo: Ia lulua taudia be gabu idauidau dekenai idia lao, Sivarai Namona idia
    harorolaia.
  big-big: Togo Yisuyegi ngizi kumuliwili nalege luwa ula mela puwili wale mabiyengke
    ngago Yisuyegi langaira kozak yei kambela.
  gux-G: Yaaba n den yayadi yeni, den caa i kaani boncianla ki wangi U Tienu Laabaalŋamo.
  cnl-NT: '''E³ quie''²³ i²guín¹ la²³ca̱a̱n³ dsa³ ''i³ ca²³sáan²³ ca²³jǿn²³. I²''ii³te''²³
    júu² quiee''³² Dios.'
  zar-NT: Yuguʼ bönniʼ naʼ gulásilasiëʼ yöjáquiëʼ yúguʼtë lataj, ateʼ gulunëʼ libán
    que didzaʼ dxiʼa.
  kde-kde: Henga avala vakúkulupila pavamwadilikene, kila pachinu pavachihwika nkuva
    uvahubili Malove Lambone.
  ata-ata: Io ta mulu mo ta sema noxou Iesu aneꞌi ane miꞌume mipaxele ne miaꞌaloxu
    vaikala noxou Lataua no tuatuala ane aneꞌi milai no anu ne.
  qvw-NT: Chay Jerusalenpi ayicücunämi may malcaman ćhäpäculpis allin willacuypi willaculcäla.
  nfa-nfa: Masi ka ra pajꞌèra dhèu unu Yesus sèra ho ra rai asa haa asa dhimu, te
    ngaa rèngu loe boe peka-padhai Lii Lolo Beꞌa Lamatua Yesus asa mia-mia.
  tnp-tnp: Kəni nətəm kəutəfaki iətəm kəmohiet Jerusɨləm motagɨm, kəmautəni pətɨgəm
    nəghatiən rəha Uhgɨn ikɨn mɨn rəfin iətəm ilah kəutəhuvən=pən ikɨn.
  urd-urd: जो इधर उधर हो गए थे, वो कलाम की ख़ुशख़बरी देते फिरे।
  hot-hot: Ma avômalô takatu ba êsôv mayaliv ba i ma enaŋ Wapômbêŋ anêŋ Abô Mavi haveŋ
    loŋ nômbêŋ atu ba êyô.
  mqj-NT: Pantan le'bami ussambai tondok umpalanda' Kareba Kadoresan inde to mangngorean
    to tisembu' anak manukke.
  rus-SYN: Между тем рассеявшиеся ходили и благовествовали слово.
  mbh-mbh: Na toko lemioongare ako o lo meresu a pen elonga o panongpol nge Panongpolong
    Sivenga a pen areken.
  bdd-bdd: Ma tohekalesiyao sisawala, ma ꞌeguma to tupwa ꞌoina sitautauya, tetela
    bwebweꞌana siloguguyaeya tomota ꞌoidiya.
  cbt-NTPO: A'naquënso nipirinhuë' yanquëërahuatona', pa'sapi. Yosë nanamën sha'huira'piapi.
  rmy-SERVI: Машкар колэ мануша, савэн традэнас лэнгэрэ тханэндар, розпхэнэнас Бахтало
    Лав пав всавэрэ рига.
  srn-NT: Den bribisma di lowe ben ferteri a Bun Nyunsu ala presi pe den go.
  cta-NT: Loꞌo nu nguꞌ nu ndyaa xaꞌ quichi̱ biꞌ ni, nda nguꞌ chaꞌ jiꞌi̱ Cristo nu
    Xuꞌna na loꞌo nguꞌ lcaa quichi̱ ca su ndyaa nguꞌ.
  bqc-SIM: Gbɛ̃́ pↄ́ fã̀aaↄ gɛ̀ Yesu baokpà gupiiu.
  tcz-CHONGTHU: Ahinlah akithecheh tahsan chate chun achena lam lam uvah Yeshua thudol
    kipana thupha chu alhangsamle tauvin ahi.
  mar-mar: विश्वास ठेवणारे सगळीकडे पांगले होते जेथे कोठे विश्वास ठेवणारे जात तेथे
    ते लोकांस सुवार्ता सांगत.
  snp-snp: Ido upatoti wamo wenenate ya numudonamado uti kala kuwa ya logimimo wae.
  isl-isl: Trúaða fólkið, sem flúið hafði Jerúsalem, fór nú víða og boðaði fagnaðarerindið
    um Jesú.
  spy-NT: Kyaamtaatee ꞉bichoo kisērēētōōs ng'ālyoontēētaab Yēyiin wōlto ake tukul
    wōloo kiba.
  xnn-xnn: Nan nasis-iyan ay ipogaw ay mamati ken Jesus et inmeyda isnan nateketeken
    ay ili ay mangibagbaga isnan kankanan Apo Dios ay maipanggep ken siya.
  mwe-mwe: Bhaakagula bhapwilingenenje bhala gubhapitenje ako na koko bhalipita lunguyanga
    lilobhe lila.
  tte-tte: Yo tomeliwo siya siyabubu-gwaligwali dedei meuloili kolili silau wasana
    namwanamwana siguguyeyani.
  tcs-tcs: Ol dem biliba blo Zizas uda bin skata ebriwei lo Zudia ane Samaria ol bin
    spik da Gudniuz blo Zizas ebriwea wea dempla i bin go.
  hlt-THB: Ak cenkhqi ing ami phanaak a hoei awh awi ce khypyi uhy.
  soq-soq: Mo sumanailala mida deaantoiena bola daineawo wimone waimoia sape Gagalo
    euda amonantoie.
  qub-qub: Jesusman yäracojcuna Jerusalenpita aywacur, maymanpis chayar alli willacuyta
    willacuran.
  att-att: Á yù ira manguruk nga nawwarawarâ ta arayyu nga lugár, minay ira nga nangilayalayâ
    sù bilin nga meyannung kâ Apu Kesu.
  bki-bki: Naruei namoneano nalo miroano aburovuro dedade den Sol nalo ea bogo nei,
    mia bogo napano ajum̃a ajanea vio jibe na, nalo ajum̃a amioliolu ka Yesu kiano
    iliano abano.
  bqp-bqp: Gbɛ̃ kũ ò fã̀kↄ̃anↄ gɛ̀ɛ ò Yesu baaruu kpà gu sĩnda pínkin.
  mcp-mcp: Buud bwə́ á cɨɨma Yurʉ́səlɛm wá bɛ̂sh bwə́ á ŋgə kə mə́zhɨɨ́ məzhɨɨ́, bwə́
    ŋgə́ bwiiŋg Jɔ̧jɔ̧ Kɛ́ɛ́l á lâŋ mə́ Yésus.
  hat-hat: Disip ki te gaye nan peyi a t'ap anonse bon nouvèl la toupatou.
  npl-NT: Akimeh ocholojkeh de Jerusalén, sentetl kan ik oyayah otetlapowiayah de
    n kualitlájtoli de Dios.
  bgg-bgg: Khinyama jia pha migipho ne yoh yoh che dun pha ji è sohsoh hà wuii dun
    srane ji pha mua yao ne rai.
  eng-TCENT: Now those who had been scattered went around preaching the message of
    good news.
  eng-BSB: Those who had been scattered preached the word wherever they went.
  cpu-NT: Iro kantacha maaroni shiyayetanainchari, jatayetanake pashineki nampitsi.
    Ikinkithatakoyetakero Kameethari Ñaantsi janta.
  san-ASM: অন্যচ্চ যে ৱিকীৰ্ণা অভৱন্ তে সৰ্ৱ্ৱত্ৰ ভ্ৰমিৎৱা সুসংৱাদং প্ৰাচাৰযন্|
  tod-tod: Zɔiti ti vazani, naati ti ɠɛni liizu adɛti, ti ɗa Woo Niinɛ Ʋagɔi laazeeli.
  tac-NT: Napu'lige ra'lasa alué Esukristo oyérame, simíbale ichúrimi we'ká riógichi
    ruwisia alué Esukristo ra'ichálila.
  eng-WEBPB: Therefore those who were scattered abroad went around preaching the word.
  gfk-H: Diet ing diet gata hilau harbasiai diet ga warawai haan ma no tahut na hinhinawas
    ta ira nudiet hinahaan.
  viv-viv: Tu badi tovetumagana hiꞋabinauna-ma gava fafali moyaꞋaina agaidiya hina,
    medede againe Yesu Keliso bonana hilumamalena.
  yao-yao: Aŵala ŵandu ŵakunkulupilila Che Yesu ŵaŵapwilingene ŵajesilejesile mosemose
    achilalichilaga Ngani Jambone.
  tgp-tgp: Ale la kalesia atu sei la lo levuti jalajalaira, la vano la lo retivujavujangi
    na Retir̃uhu.
  auc-NT: Mänïï në wodii wïnönäni ïñömö ædömë godinque Codito ingantedö ante cöwë
    watapæ̈ apæ̈nedäni ëñënönänimpa.
  kbc-NT: Niɡ̶ijo anilaagitibece idiaanaɡ̶adiite oyatematitedibece nibodicetedi anele
    aneetece Jesus.
  bmh-bmh: Duailel go uminai wanemen go uzan ipal beteimai, Uwait nugau Ze duailel
    ipal maremen.
  ctu-BL: Jini tsa' bʌ pujquiyob, tsa' pam ñumiyob ti subt'an.
  meq-meq: Ndo neheye ta hway, ta ŋgəna gər aye na, ta həhal ka gəma ka gəma. Tə ɗawa
    ha bazlam i Mbəlom.
  noa-H: Mamʌ hĩchab hamach hëugar mamagk'am hee, Jerusalén p'öbörmua deeum durrag
    dʌr wëttarr k'ʌʌnau warag hamach wënʌrrʌmpierr hõrag maach peerdʌajem hiek jaau
    wënʌrrajim haajem.
  alp-NT: Masike ele mere po tamata rebe esi hlaleke loko Yesuse, rebe esi naya bei
    kota Yerusaleme, esi keu lepae Sou Misete rame papelake otoi.
  san-VEL: anyacca ye vikiir.naa abhavan te sarvvatra bhramitvaa susa.mvaada.m praacaarayan|
  kbq-kbq: Anante e'ima zamahe pananima hige'za fre'naza vahe'mo'za, maka kumate kumate
    vutere hu'za mono kea hu'naze.
  kbh-kbh: Y Jesucrístbeñe os̈buáchiyënga tmojanáshanëngna nÿetsquénache imojánabuayiynaye
    Jesusbe ts̈abe noticiënga.
  ron-LSB: De aceea, cei care erau împrăștiați prin împrejurimi mergeau de colo-colo,
    propovăduind cuvântul.
  pon-pon: A irail me muei pajaner, kakan jili padapadak duen majan o.
  nhe-BL: Huan nopa tlaneltocani tlen mosejsemantoyaj tlen Jerusalén, yajque campa
    hueli altepetini huan teilhuijque itlajtol Toteco huan quejatza Jesús temaquixtía.
  sps-sps: Vainy fafaaman bus vavakas tan fo fan ser nai favaanan iny Vurungan Rof
    ten Jisas.
  wnc-wnc: Siwan aminu gwatdu gwatdu datakukingga kuke you gapmandu gapmandune kundoke
    Jesuta tasikut takngae wam yanikapbing.
  bus-bus: Gbɛ̃ kɛ̀ aↄ̃ fã̀akↄ̃aanↄ gàa wà Yesu baaru kpà gu sãnda píngin.
  gub-BL: Uzeruzar ma'e uhàuhàz ma'e kwer oho taw nànàn wà, Zezuz rehe ze'eg imume'u
