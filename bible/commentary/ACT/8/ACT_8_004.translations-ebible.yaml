  awb-awb: Abae agu kegá poku pokuurabeq Sísane ehweh teri terinuwe.
  gdn-gdn: Iyesu sumapamawa ragidai bani bani daburimupu kayatagubu ki ka nu Kaiwawonuga
    Iyesu e sisiyai mu mete tagamawa iwa.
  nko-NT: Ahógyipʋ amʋ bɛda Bulu asʋn wankláán ámʋ ɔkan ɔtɩ́nɛgyíɔtɩ́nɛ́ ánɩ́
    bɛdasáɩ́n yɔ́.
  bsn-NT: Jerusalén macana rudiriarã no ĩna vacudiro cõrone Jesús yere gotimasiocudiyujarã
    ĩna.
  pib-NT: Giyagni gipalatachine pasretamnunanuka yana. Runkakletananumtluna tokanchi.
  wiv-wiv: Nuhu kua dia ta bura katiutiu kara malala laveve, dia te kakalohunia na
    Kalohua Kemi na palaka laveve kena dia ta bele vona.
  reg-reg: Abhekilisha bhanu bhaliga bhanyalagene bhaliga bhachasimula omusango.
  mlh-mlh: Maŋkekerisie ŋiŋigoji roiŋgaru moreŋ so ra wareru roregaru gobuŋ, yoŋoji
