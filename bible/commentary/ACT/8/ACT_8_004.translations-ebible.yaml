  eng-DRA: They therefore that were dispersed, went about preaching the word of God.
  knf-knf: Kë banwayşëruŋ bukuŋ başë ñaay na uŧaak, aţup Uţup Ulil Unuura.
  san-KHM: អន្យច្ច យេ វិកីណ៌ា អភវន៑ តេ សវ៌្វត្រ ភ្រមិត្វា សុសំវាទំ ប្រាចារយន៑។
  arn-NT: Welu tati tripayelu ta Jerusalen mew nütramyeniefingün tati werken dungu
    chuchi püle rume tañi puwmum engün.
  zas-NT: Per bén brii ree Jerusalén, lod zëtzi reeman rtieꞌch reeman xtiidx Dios.
  ken-NT: Bakoŋo Yesu abhɛn bábʉɛ̀ bátáka mbankɛm báre kɔ mángati nɔkɔ Mbok Ndɨ́ndɨ́
