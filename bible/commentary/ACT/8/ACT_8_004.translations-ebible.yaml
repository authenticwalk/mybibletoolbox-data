  imo-imo: Kraistinga imbo bulu balu ningo puringimani Jisasinga temanemu kombu lupe
    lupemanga pali toko tilko puringi.
  boj-boj: Yesus aqa tamo uŋgasari jaraiyeb qaji naŋgi sawa bei beiq di Qotei aqa
