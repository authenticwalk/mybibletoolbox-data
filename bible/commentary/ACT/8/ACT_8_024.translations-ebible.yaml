    ni kachi ni ―ni kachi da.'
  ots-NT: 'Bi da̱h car Simón bbʉ, bi hñi̱mbi: ―Nzoh tzʉ ca Ocja̱ por rá nguejquigö,
    pa jin da zʉjqui car castigo rá nttzo ca xcú xijqui.―'
  hoy-hoy: शमौन, पतरस अदिक यूहन्ना से अंदुन, “नीव नान साटी प्रभु से प्रार्थना माळी
    कि जो मातगोळी नीव अंदीर, अऊर दा टु यातोदारा नान मा बंदकु बिळबाळुल.”
  uri-uri: Saimon kil atning tolpa yatom kil akalmpe Pita ekg Jon pa la tolpa, “Ti
    kipmekg ropon Wailen ekg kil iklinjopm ekg kuina ur paitn tol a wet kipmekg la
    pa ake al wa paln kul ekg kupm ti.”
  amo-amo: Simon ghe nin kwan, tai nlira kiti Chikilari bara asuu elemon na u bele!
  pjt-pjt: Ka Simonnga nyangatja kuliṟa nguḻuringu munu palula pulala wangkangu, “Wanyutju
    pula tjapila Godala ngalinya maniṟara ngura kurangka waṉinytjaku-tawara.” Ka pula
    mulapaṯu Godala tjapinu palumpa.
  cwe-cwe: Saimoni kawalongela Petili na Yohana, “Nolamba, nitambikileni kwa Mndewa
    muladi yano yomuyalongile sekeyanilawilile.”
  daa-NT: 'Kar Simon telkiico aman : « Kuŋkoŋ sa salkiyondu, paa kat, kaaw taat ku
    kaawtu-an ginaaduɗo maanna. »'
  mlp-mlp: Haqan Saimon amenin emim bilam, Ne giger yaqmen Iyahta bulonsa in ya ilumsihan
    ham. Id teq daq nawa ne anan bilaqayta na in ya iholib hi gwahtiqan ham.
  ape-C: Saimon nemnek namudok aria nabeimam baraen nakri, “Ipak punek beten porik
    Debeini um nutaurume, aria enyudok ipak pakriyen iri ta mare enen nyutogrume uwe,
    uwok.”
  bgs-bgs: Igtaba si Simon kandan, na mà din, “Dasaliya tun ta Áglangngagán ébô dì
    matuman tô igkagi yu.”
  faa-faa: Airakano Saemonemo someraka, “Nómo someane anoaki ayiakakohoamo, nómo anopoko
    Unihae Kotiaki kurikurihoanie,” aíyaka Saemonemo somesapo.
  kik-kik: Hĩndĩ ĩyo Simoni akĩmũcookeria atĩrĩ, “Hooerai harĩ Mwathani nĩgeetha ndikae
    gũkorwo nĩ ũndũ o na ũmwe wa macio mwagweta.”
  cap-NT: 'Jalla nekztanaqui Simonaqui kjaazic̈ha, tuz̈ cjican: —Wejttajapa Yooz Jilirz̈quin
    mayiziñalla, ana c̈hjulumi tii amiz̈ chiita takunacquiztan wejtquiz watajo.'
  ksr-ksr: Piitonoŋ kaeŋ jeŋ muro oweŋ jenaŋ eja Saimonoŋ kokaeŋ meleema orono, “Oro
    mono noojoŋ ama Pombaajoŋ qama kooliri qaa jejaoti, iikawaa hoŋa moŋ mende kolooŋ
    nonaga.”
  eng-TNT: 'Then answered Simon and sayde: Praye ye to the lorde for me that none
    of these thinges whiche ye have spoken fall on me.'
  sbs-sbs: Simoni cha mwitava ni kumuti, “Uni laperere kwa Simwine, iri kuti zonse
    zintu ziwa wamba kanji zipangahali kwangu.”
  sue-sue: Ago senu Simon meni ina ego senua awa, “Nito na emo Tua begomo sawato nena
    towato awa naso nana oko kei awaise.” Ago senua awa.
  fra-NCL: 'Simon répondit : « Priez vous-mêmes le Seigneur pour moi, afin qu’il ne
    m’arrive rien de ce que vous avez dit. »'
  bhg-bhg: Ango tesiri Simon mi ainde mina sisina, “Imomane na embo Badari da yai
    benunu tewo! Ango awo ro awa inemane tetewo gena, awa nato yai piari gumbure.”
  snn-NT: 'Caguë sehuoguëna, Simonbi bacuani senni achaguë caguëña: —Mësacua yure
    case''e yë''ëna gare ti''añe beoye ba''ija''guë cajën, yë''ë ba''iyete Riusuni
    sencaijë''ën, senni achaguë caguëña.'
  atb-NT: Haú hkûn, Simun gi, "Nungnhik taî é hkyô haî le ngá chyáng a jé sháng gaq,
    ngá é matú haû Yhumsing chyáng kyûdung byi kó laq." ga tû taî ri.
  cek-AK: To naah Simon mah, Na thuih hoi ih hmuennawk ka nuiah phak han ai ah, Angraeng
    khaeah lawk na thui pae hoih, tiah a naa.
  bkd-bkd: Dayun tuminubag si Simon hu “Ampui a inyu duun hu Ginuu ta daw harì matuman
    sa inikagi nu mahitenged kanak.”
  ctu-76: 'Che'' jini Simón ti yʌlʌ: Pejcʌbeñon Dios cha''an mach saj ujtic bajche''
    ti a wʌlʌ. Che'' ti yʌlʌ Simón.'
  lac-NT: 'Caj u nuncaj Simón, caj u ya''araj ti''ob: ―T''ʌnex Jaj Ts''ur ten soc
    mʌ'' u tar tin woc''or a ba'' caj a wa''ara sam.'
  xla-xla: Epalati Saimonta wota꞉mama ma Pita wolo watle epo atlaiyo, “Na꞉ solotama,
    wua꞉ta dapiyamteta na꞉ yilo Lod dla inoma sumelepo depame. Adipalati, wua꞉ta atlamale
    kokota na꞉ dla powoyamalalo wekelepo depo,” diyo.
  xav-NT: 'Tawamhã Sima te asa tãma tinha: — A norĩ wa''wa hã te za ĩ̱''ãma aimreme
    ''wa, ''Re ĩhâimana u''âsi mono ma, ropipa hã uburé ĩ̱ma ĩrowasu''u na te te ĩ̱ma
    ãma uwaimrami tõ da. — Ãne te Sima hã asa tãma nharĩ zahuré, Pedru norĩ ma, Zuwãhã
    me.'
  cuk-cuk: 'Simón, Pedroʼga, degi, Juanʼga sogdesun: —Anga Bab-Dummadse be gormar,
    adi, bela be-anga-ibmar-sogsad mer degiguegar.'
  tbf-tbf: E Simon a nga oeng se Petro ma e Ioanes, “Engado kokouk ngado no rakot
    simi Nguts surie iou terengien va mi sana ngado ta pengan seou, ta kap mang tsorubeit
    seou.”
  uig-CYR: 'Симон уларға: — Мән үчүн Рәбдин өтүнүңларки, силәр ейтқан ишлардин һеч
    бири бешимға кәлмигәй! — деди.'
  ikw-NT: Saịmoni kanụ Pita nụ Jọni, “Anụ kpenu m okpukpe nụ ruwhnu Nyenwe aị ma nhne
    anụ kwuru gharụ a dnakwasị m.”
  khs-khs: 'Aputa: Saimoneyewi mene selese, “Keyawa newamopela: Sosoma kulukulupa:.
    Alusaleke, keye epe selakamowa newemiwa mahetetiyaposakeye.”'
  dwr-ENT: ሄዋፔ ጉዬ ሲሞኒ ጴፂሮሳሲኔ ዮሃኒሳሲ ዛሪዴ፥ «ሂንቴንቱ ጌዳዋፔ ኢቲባይኔ ታና ጋኬና ማላ፥ ሂንቴ ታው ፆሳ ዎሲቴ»
    ያጌዳ።
  pma-pma: Navong Saemon raengon selusien enek peah Pita keilu Sion vit, “Luhis min
    Ahi Asuv ven inau li keke tounah keil koa milvit usili herpuruntei inau.”
  atd-NT: Nigtabak si Simon ki Pedro to, “Ampui a now kun to Lagboy no Igbuyag ta
    no si Hisus oyow kono ad ogkoumaan to soini no iglogpad no innangon nu kanak.”
  tel-2017: అప్పుడు సీమోను “మీరు చెప్పిన వాటిలో ఏదీ నా మీదికి రాకుండా మీరు నా కోసం
    ప్రభువుకు ప్రార్ధించండి” అని జవాబిచ్చాడు.
  hat-BSA: 'Men Simon te reponn e te di: “Priye a Senyè a pou mwen, nou menm, pou
    anyen nan sa nou di yo pa vin rive m.”'
  bxh-bxh: Saimon ya libalau Pita yo Diyon lisidi iyen, Egu au anꞌeta lau Guyau lisina
    be ginauli somo aho ami libalibaedi tabu laꞌi ya fahoina.
  top-NT: 'Simón kálhti̱lh Pedro: ―Catlahuátit li̱tlá̱n quila̱li̱kalhtahuakáu ixlacati̱n
    Dios porque ni̱ clacasquín caquimpá̱xtokli tú quila̱huaníu.'
  msk-msk: Kayan yaglaong si Simon kang Pedro aw kang Juan, “Ampowan mayo ako sang
    Ginoo, antak di mapagguna agkanak yang pyagalaong mayo.”
  gyr-NT: 'Evocoiyase Simón omboyevɨ chupe: —Peyeruremi catu yande Yar upe che rese;
    tipo eme acoi mbahe pe remimombehu cheu —ehi chupe.'
  kmh-kmh: Aŋgek, Saymon aŋgak, “Nirmiŋay biyomb anup aŋgniŋer, tap yip ginimuŋ aŋgiy
    aspiyr kun ak ma ginimuŋ aŋgak.” Aŋgek, aŋgak rek girik.
  ukr-ONPU: 'Симон відповів: ―Помоліться Господу за мене, щоб нічого з того, що ви
    сказали, не сталося зі мною.'
  emi-emi: Vara me Saemon ghe uela va, “Amalu looloo sae ta Vau ngepona ateva me amalu
    aulieinaghi sae me isaa o voto amalu auliaala erau mene lutu etaghi.”
  zpv-NT: 'Chiꞌchi rahbi Simohn loh Pehdru cun Jwahn: ―Gulguinaaba loh Dxiohs xcweeꞌntahn
    tin ayi sacaꞌhn ziga guñiꞌ tu.'
  gux-gux: simono den yedi, mia mani n po, yinba iba o Diedo, ke liba kuli n da baani.
  kos-kos: Simon el fahk nu sel Peter ac John, “Nunak munas, pre nu sin God keik,
    tuh ma komtal fahk ingan in fah tia sikme nu sik.”
  ibo-ibo: Saimọn zara Pita sị, “Biko, kpee ekpere rịọrọ m Chineke, ka ihe ndị a niile
    i kwuru, hapụ ịbịakwasị m.”
  yml-yml: '@see-verse:ACT.008.023'
  ory-ory: ସେଥିରେ ଶିମୋନ ଉତ୍ତର କଲା, ଆପଣମାନେ ଯାହା ଯାହା କହିଲେ, ସେଥିରୁ କୌଣସି ବିଷୟ ଯେପରି
    ମୋ ପ୍ରତି ନ ଘଟେ, ଏଥିପାଇଁ ଆପଣମାନେ ମୋ ନିମନ୍ତେ ପ୍ରଭୁଙ୍କ ଛାମୁରେ ପ୍ରାର୍ଥନା କରନ୍ତୁ।
  bzj-bzj: Den Saiman seh tu Peeta ahn Jan, “Ah bayg yu, pray tu di Laad fi mi soh
    dat non a di ting dehn weh yu seh wahn hapm tu mi.”
  wmt-wmt: Marnila pilangu Jayimintu, “Ngajirta. Nyurrajarrarlu ngarntikangkajipilarla
    Ngarpunga pujukujirnungajirtapurru, yangka pajinpila jularni nyurrajarrarlu, wulyula
    marna ngunawu.”
  chk-chk: Mürin Simon a üreni Petrus me Johannes, “Ouse mochen oupwe iotek ngeni
    ewe Samol fän itei, pwe esap wor och lein ekei mettoch oua kapas usun epwe fis
    ngeniei.”
  ssd-ssd: 'Taŋamba sana le nu Petrus tuku pasa lafumba sana: Tale ye tuku ŋga Kuate
    suŋgomba yabaŋap. Wam kame ye mbol prowam tuku sakaik ta ye mataryate ŋgina.'
  acr-TNT: 'Ri Simón xucꞌul uwach: —Lic chꞌaw co alak panuwiꞌ chwach ri Kanimajawal
    chaꞌ na cancꞌulumaj ta cꞌana wa xbiꞌij alak chwe —xchaꞌ.'
  rop-rop: Wal det men bin dalim Pida en Jon, “Yunbala garra prei blanga mi, dumaji
    ai nomo wandim det nogudbala ting garra hepin langa mi.”
  mee-mee: Nae Saimon ke ale roma, “One ngo kave Nutu te iau ta baina oru nginngina
    ra one role kau ki ke sane ngeke lele nge iau.”
  dif-dif: 'Simonali kalabana wonti ja jatana wonti: „Judla ngakangundru Kaparani
    ngatjialumai, ngangau panila nunkangundru ngakangu wokarananto, mina judla jatana
    warai.“'
  gam-gam: Pita kandja embe djika, Saimon embe dji, ye Iwa Kerman moro al kamang ye,
    wal na boll wonda we djinmell ge nawonda we dji.
  nou-nou: Edo Peter awodo setiri Simon mi Peter de John de da yei sisira, “Doawo
    ari bebegae inemi setesa awa naso yei eure ta sedo gosena naso jawo da God manunugegave.”
  mqb-NT: 'Simon sə ɗowan ata a sləne ''am ata cəna, a jan anà atə Piyer tə Yuhana
    nà: «Kem, gen anan amboh anà Bahay Yesu anga nen, aday way a kwanay sa ja upo
    həna ata â təro bay ite!»'
  ape-B: Saimon nemnek namudak ali nebemom balan nakli, “Ipak punek beten pusolik
    Diginali umu nugakome, ali enyudak ipak pakliyen uli kobi enen nyutoglome, wak.”
  grc-F35: Ἀποκριθεὶς δὲ ὁ Σίμων εἶπεν, «Δεήθητε ὑμεῖς ὑπὲρ ἐμοῦ πρὸς τὸν Κύριον,
    ὅπως μηδὲν ἐπέλθῃ ἐπ᾿ ἐμὲ ὧν εἰρήκατε.»
  cav-NT: —Nequisaraticue Ecuana Cuatsashaqui tsehue ecue ishu. Nebacacue; patilla
    tura ecue jucha, tura ique metsera cuejahua bae nerecaturae eau tibu, —jadya tatse
    Simónra acuare.
  kgp-NT: 'Kỹ Simão tóg ti mỹ: “iso Topẽ mré vĩ, inh jagtar jẽg tũ nĩ jé, ã tỹ inh
    mỹ tó mũ tag ti,” he mũ.'
  bvd-bvd: '''I seeri sa Saemon ''e luua sa Bita ma sa Dion ka bae ''urii, “Muru foosia
    kau Aofia fuaku, uri doo nai ki muru saea nai ka nao si dao toku lau.”'
  ukr-1871: 'Озвав ся ж Симон та й каже: Молїть ся ви за мене Господу, щоб нїщо не
    найшло на мене, що ви сказали.'
  apz-apz: Ose ulahonɨngki Saimoun kako Pitaꞌnji Jounꞌnjimo ulɨmento, Siko ngkineꞌno
    Anɨtumo jomo ulinyo. Oso ntohino soꞌno ne mmoꞌnonehoho. Ose ulɨmentisofoho.
  yon-yon: Kwanandoone, Saimonbed yi ayoob yaa inande yedmoon, “Ne dowad yiibbed Yariman
    yaa kurikuri keriiwo, ne yaa kwamune dakmewen areb ma kwanaanban kerok.” andoon.
  poi-NT: 'Jesɨc jém Ximoj iñɨ́máy jém Peto: —Aŋwejpáttaamɨ Dios para ɨch iga odoy
    t́i annascaiñ juuts mich annɨ́mayñe.'
  wuv-wuv: Ma Simon na ware, “I'iginaa mei Fasu ba inei'aa pa'au tamanu ona wareia.”
  quf-NT: 'Chaynu Pedro nitinmi, Simonqa niran: —Amitunchikman mañakupamayllapari.
    Chaqa manami munanichu chay nimashaykillapanulla imapis pasamanantaqa nir.'
  yuw-yuw: Ihoroc inuna Saimontho inogoc, “Sotu muyu tongfat nengo ‘nocha’ yongo Moröma
    dönac inarun. Ihoroc tunya manomano wontucmuno nanamorocma wo nocdec öngkuicha,”
    ihoroc inogoc.
  hus-NT-1971: 'Tam toc’tsin a Simón in ucha’ a Pedro: ―Tiquin conchinchi i alhua’talab
    c’al a Dios abal quim paculanchat u hualab, ani yab quin t’ajat q’uibetha jant’ini’
    a ulumal.'
  med-med: Wote Saimon ndi, Pita kʉn, Jon raⱡ kundpa, nimba mel, “Wu raⱡ ye! Na nga
    nʉkʉⱡ, Nuim ei kʉn atinga ranggila, Nuim ei ndi, na kont kuⱡpa, na nga uⱡ ninimbil
    mbʉ, na kʉn pi nʉpangga,” nitim.
  bch-bch: Ta Saimon ikoli ele posanga bedane, “Raring ga ila pan Maron ta irangrang
    ngan danga toa eao keokeo ngan ne iuot ngan gau mao.”
  cco-NT: 'Jo̱ cañíiˋ i̱ Simón do quiáꞌˉ Tʉ́ˆ Simón jo̱ casɨ́ꞌˉreiñꞌ: —Féengꞌ˜naꞌ
    Fíiˋnaaꞌ Fidiéeˇ uii˜ quiéˉe e laco̱ꞌ jaˋ güɨguiéeˆ güɨlíinˆn jaléꞌˋ e nɨcaféeꞌ˜naꞌ
    na.'
  deu-1951: 'Da antwortete Simon und sprach: Betet ihr für mich zum Herrn, daß nichts
    von dem, was ihr gesagt habt, über mich komme!'
  alq-ALGNT: 'Simo ki nak8e8ajit8a: “Kina8a aiamieok ka Tibendjigedj nin odji, ega
    kidji iji8ebizian ka ikido8an.”'
  ixl-NNT: 'As ech tal veꞌt u Simón ileꞌ: —Bꞌan bꞌaꞌnil sve. Enachtaj Tiixh sviꞌ,
    aqꞌal uvaꞌ yeꞌ la unpalebꞌe unqꞌa veeꞌ netaleꞌ,— tiꞌk naj.'
  boa-NT: 'Ehdúhjáa Péédoro diibye Tsimóoke néénéllii neebe dííbyeke: —Ané táhallúvú
    Píívyéébeke pɨáábó métáuméí eene oke u néhdu tene oke ipájtyétuki.'
  etr-etr: Amala säsebegi, Saimonoea säla obëgësalea, Alia säi amo gadola nema made
    hamomäia Dafidilo Geloima nïe adolasimola säi.
  quh-NT: 'Chaymantataj Simón cuticherka: —Amajinachu caychej. Señor Diosmanta mañapuwaychej
    nokapaj chay niwaskayquichej mana ruwacunanpaj, —nispa.'
  kwi-kwi: 'Suasne Simónne ka sɨnkara: —Anpat Jesústa na akwa paikwarain, nu kaizta
    aizpa, sun nawa kimanpa.'
  agm-agm: Undihɨ Saimonɨho wihoaaŋɨha Pitaayɨ Joniyai satatɨ kaundataase. “Sɨhoaahɨ
    saiwa katiwaiwa wɨndɨ nisɨhetɨ namoaipaita Autaahaatɨhopɨ nisapɨ gaapundɨmɨse,”
    undatɨ Saimonɨho kurisɨ kaundataase.
  ubr-ubr: Simon on Peter a John rus auris iyau, “Arie, omi Bada aurin wonbayoi weineu
    ato dura ato ubikakafun on men auriu inmatar mes.”
  tsw-NT: Reve Simo usu u damma, “Patiya numu Mogono ma̱ A̱sula̱ adama ko ili i ta̱
    e ili i na vu dammai i tsura̱ mu wan.”
  cax-NT: 'Auqui aiñumuti Simón: —Apanqui ichacuñü pünanaquiti Señor, tapü pasabo
    iñemo arrüna amucanaño iñemo.'
  aia-aia: Mia Saemon 'a 'unua tanaa Pita mea Jon do rarui ha'arahesi 'a'auhia mana
    maho raru 'unu'i rai abu to'ia.
  srp-1865: 'A Simon odgovarajuæi reèe: pomolite se vi Gospodu za mene da ne naiðe
    na mene ništa od ovoga što rekoste.'
  agt-agt: “Ay Apo, pakimallak dak haen ta Namaratu ewan, petta awena sangaw magdulot
    na pangigaged men teyak,” kunna hapa ni Simon.
  lug-lug: Simooni n’abeegayirira nti, “Munsabire eri Mukama ebintu ebyo bye mwogedde
    bireme okuntuukako.”
  yby-yby: 'Loko lokaiyoko, Saimonimamo sa-loko lo miye: Nemodamuye liki nilaibo nesaya
    nemotoka soto pametiye liki Omailoka liliyo, loko lo biye.'
  heb-heb: ויען שמעון ויאמר העתירו אתם בעדי אל יהוה לבלתי בוא עלי דבר מכל אשר אמריתם׃
  mpp-mpp: Inguc mime Saimonti miwec, “Wiyac migabiyec, yogo mi fikeneledaic. Ilec
    ngeke ngekuhuc nale ailu Sugucne milockenic.”
  apb-apb: Oto a Saemon ko te'uri hunie a Pita na a Jon, “More ke aarea God mwaanie
    nga mei ola aana mo ola more unu'i ngeena e hite aaku.”
  san-TEL: తదా శిమోన్ అకథయత్ తర్హి యువాభ్యాముదితా కథా మయి యథా న ఫలతి తదర్థం యువాం
    మన్నిమిత్తం ప్రభౌ ప్రార్థనాం కురుతం|
  ben-IRV: তখন শিমন বললেন, আপনারাই আমার জন্য প্রভুর কাছে প্রার্থনা করুন, যেন আপনারা
    যা কিছু বললেন তা যেন আমার সঙ্গে না ঘটে।
  ntu-ntu: Zbz rpibz Saemon kx, “Krka'-ngrbzmu ninge mz Gct, murde da kcng tqpiamu
    ma tzprtilzlr ninge!”
  pan-pan: ਸ਼ਮਊਨ ਨੇ ਉੱਤਰ ਦਿੱਤਾ, ਤੁਸੀਂ ਹੀ ਮੇਰੇ ਲਈ ਪ੍ਰਭੂ ਅੱਗੇ ਬੇਨਤੀ ਕਰੋ ਕਿ ਜਿਹੜੀਆਂ ਗੱਲਾਂ
    ਤੁਸੀਂ ਆਖੀਆਂ ਹਨ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਕੋਈ ਮੇਰੇ ਉੱਤੇ ਨਾ ਆ ਪਵੇ।
  gvc-gvc: 'To ã nichʉ tʉhoro Simo õ sehe ni yʉhtiha tirore: —Yʉhʉre sini payoga mʉsa
    Cohamacʉre mʉ niriro sehe yʉ wahaerahto sehe. Tí buhiri pichacapʉ waha duaeraja
    yʉhʉ —niha Simo tirore.'
  ksj-ksj: Ebu Simonaꞌa Petero zu Ioane umizeꞌenaꞌa, “Eḡe veize Zuhiꞌa Boro mazao
    kuranoꞌi, ḡaeꞌa rateꞌe ḡauḡaniꞌa eḡe mazao mene fureranoga veize!”
  sbk-sbk: U Simoni waga ilabha mumpuutile hwa Ngulubhi ezi zyamuyanjile zisahanaje.
  mya-JVB: ရှိမုန် ကလည်း၊ မိန့် တော်မူသောအရာ တစ်စုံတစ်ခု မျှ အကျွန်ုပ် အပေါ်သို့ မရောက်
    ပါမည် အကြောင်း ၊ ထာဝရ ဘုရားကို ကျွန်ုပ် အဘို့ အလိုငှာ ဆုတောင်း တော်မူကြပါဟု ပြန်ပြော
    ၏။
  kgf-kgf: Ʒéyu Simonnéŋ melemma ʒéyec; Iri ekaoc nuac niŋ wamma Miŋ Kewu welecmiyic
    iwawai ʒézaoc imi nuaru méŋ ménda hicŋi némmac.
  awb-awb: Úwana Sáímóniga Pítansabé, Arega iraréna ehwéh aiq pútaragínehboq púrerainto
    úwe.
  gdn-gdn: Apunu Pita inako wagubu ka apunu Saimoni kudu wainapupu, wagubu ke; “Nu
    Kaiwawonuga bameya nau nene guriguriwagi da berokoi ki nau bananapana iwagubu
    ki mo nau bamaneya eba baiyagisi.” E inako wagubu.
  nko-NT: Simon lɛ́bláa Petro mʋa Yohane ɔbɛ́ɛ, “Nobwíí ɩpa, mlɩkokoli mlɩ Wíe
    Bulu ha mɩ, mɛ́nɩ ɔmɛ́ɛha asʋ́n ánfɩ fablɩ́ ánfɩtɔ kʋkʋ mɛ́ɛba mɩsʋ.”
  bsn-NT: 'To bajiro ĩ yisere ajicõari, ado bajiro ĩre cʉdiyuju Simón: —Diore sẽnibosaya
    mʉa, yʉre. Mʉa gotisere bajiro yʉre ti bajirotire bojabeaja yʉ —yiyuju Simón.'
  pib-NT: Giyagni rugita Simo. Wane china, “Gitsrukaachi gagjiyegitanunno gixa, gi
    satuna wa gixa wane chinyawaka ma munyegitkanupno.”
  wiv-wiv: Pale, a Saimon ia tania, “Mo lotu kirigu na Paraha, kete beta goloa zaha
    kena mo ta tatania kete bele kirigu.”
  reg-reg: Simoni nasubhya naika ati,”musabhile ku Latabugenyi kulwo kubha amasango
    gone ganu mwaika agatula okumbhona.
  mlh-mlh: Pitaji oŋu ojime kipe seroŋ ŋi Saimonji iŋi bokirie yateme, “Ŋoko nonde
    eru Ofoŋ oŋga wosibu buŋo migobire, ore fori mo so fuke narena.”
  gof-ENT: ሲሞኒ ዛሪዲ፥ «ሂንቴ ጊዳይሳፌ ኢሶይካ ታና ጋኮና ሜላ ታው ፆሳ ዎሲቴ» ያጊስ።
  aau-aau: Saimon hiykwe sawk senkin makiy-sahre mekow, “Ama, hohkwe hane God se kwa
    kiy-hiy-mesopok, sa ok, hoh ma non-ohruw-a somokwe hano owh mon lousne lopa ka
    lwak.”
  tvk-tvk: Melele xa Saemon milong sepinien ak, dakes Pita xal Sion bit, “Lusis mi
    Hi Suv ve rin navan li tengan holesok xil xa di musep usili nastal ti minou.”
  prf-NT: Kinagi ni Simon, “Idasalák moy pay ten Panginoon tánni awan mangyari dikoku
    en kinákkagi moy!”
  auy-auy: Sáímoni Pítaante Yónintetafena séna súwaꞌnai ekai Fasiꞌaénkómbá inaifínkémbá
    áísai íyana emó sénda misáwí-tántáákó ímba kempáꞌá tíno Sáímoni siyáiye.
  tbg-tbg: Pitaava minti tuvaro Saimoniva Pitaaka Ionikara tiharo, Oho, netanta tiriarao
    tihama, Kotira aaraivaro netanta ti uvava kia vivaura variarire, tiro. Saimoniva
    vitantara minti tura.
  hub-NT: 'Nu tusa tama Simón ayak: “Atum winaka Yuus aujtursatarma, atum turutrum
    nu imanisag uminturkaig”, tusa tinaiti.'
  hmo-hmo: Simona ia haere henia, ia gwau, “Umui noinoi Lohiabada dekenai lau dainai,
    inai hari umui gwauraia gaudia idia vara lasi lau dekenai.”
  big-big: Pilik kai legi Saimongu Pita keya Yowanyegi ingi ngaungaumek kiling pelik
    meiya, Yaligu Anotoyegi negi waberek mizi logo yaligu pilik kai piyengka nara
    neyegi pilik mizagi onoweki, meiya.
  gux-G: 'Simono den gua ki yedi: «mia n po mani o Diedo ke yin yedi yaala kuli n
    da cua n kani.»'
  cnl-NT: '''E³ quie''²³ jo̱³ ca²³jua''³ Muun³². Ca²³sɨ''²³ Peen²³² quia̱''² Juan:
    ―¿''A² rɨ²jmée²ra''³ co̱o̱³ mɨ²''áa² rɨ²juɨɨ''³¹ra''³ Dios quiée²ra² ''e³ ''a²³jia''³
    rɨ²³jí̱i̱n²³ ''e³ la²³ lǿ² ''e³ mɨ³xi''²ra''³ jné²? ―ca²³jua''³.'
  zar-NT: 'Níʼirö bubiʼë didzaʼ Simón naʼ, rëʼ légaquiëʼ: —Buliʼlídzëʼ Dios, gátaʼyuliʼ
    lahuëʼ Xanruʼ niʼa quiaʼ nedaʼ para cabí gaca quiaʼ nitú lë naʼ chigunnáliʼ.'
  kde-kde: Anepo Simoni nkuchidoni, “Chonde, nguyuwile mwenu mmene kwa Nang'olo Nnungu
    uchinga linang'oje lilove lyohelyo mmalove anelo lamutangwele.”
  ata-ata: Xe Saimoni muavuti la mukolinu Pita aloxo ꞌo, “Nalingasilo ulai noxou Lataua,
    mo sou mimii e nini nelemolu ne umomomo sou uxali noxilo mamu.”
  qvw-NT: 'Niptinmi Simon: “Cay nimäśhayquicunaca mana pasallämänanpä mañacaycapallämay-ari”
    nicuyan.'
  nfa-nfa: Ka Simon manèngi dua si, peka na, “Ama-ama! Ladhe sèmi èèna, miu dua mi
    sabajꞌa ku hia jaꞌa, sèna ka lii dhoo dhu miu peka èèna, baku lèke jaꞌa.”
  tnp-tnp: Kəni Saimon təməni=pən məmə, “!Əui! Uəfaki=pən kəm Iərmənɨg ohniəu məmə
    natimnati iətəm itəlau nəmuəni, kəti otəsuvaiən ohniəu.”
  urd-urd: शमौन ने जवाब में कहा, तुम मेरे लिए ख़ुदावन्द से दुआ करो कि जो बातें तुम
    ने कही उन में से कोई मुझे पेश ना आए।
  hot-hot: Ma Saimon hanaŋ nena, “Noteŋ mek êndêŋ Anyô Bêŋ esak ya ek malaiŋ takatu
    ba honaŋ miŋ êpôm ya ami.”
  mqj-NT: 'Natimba'' Simon nakua: “La mupa''sambayanganna'' langngan Puang Allata''alla
    anna malara angganna inde tula''mue tae'' la dadi lako kaleku.”'
  rus-SYN: 'Симон же сказал в ответ: помолитесь вы за меня Господу, дабы не постигло
    меня ничто из сказанного вами.'
  mbh-mbh: Ma Saimon i ria Pita ome a Jon ve, “Aro thomu o nong nge a Toko Pomnga
    mo i opoal tho. Mo ur areken thomu o ri nge mo i mothong tova i velpol ol a tho
    nge.”
  bdd-bdd: Ma Saimoni ꞌigwaeya, “Waꞌahwanoi Bada ꞌoina ma ginaulaedi galadi wahepwailediya,
    sahena ꞌoiguwa sinaonaoma.”
  cbt-NTPO: —Canpitari Yosë nontoco' ama ina pochin ana'inchincosohuë', itërin. Chiníquën
    pa'yanaton, naporin.
  rmy-SERVI: 'Симоно пхэнда: — Помангэнпэ пала ман Раести, соб манца тэ на авэл кади,
    сар тумэ пхэндэ.'
  srn-NT: 'Dan Simon aksi taki: “Begi Masra gi mi tak'' noti fu den sani san yu taki
    sa miti mi.”'
  cta-NT: 'Nguxacui̱ Simón chaꞌ jiꞌi̱ nguꞌ liꞌ: ―Cuaꞌni ma̱ chaꞌ tsoꞌo chcuiꞌ ma̱
    loꞌo ycuiꞌ nu Xuꞌna na cuentya jnaꞌ ―nacui̱ Simón jiꞌi̱ nguꞌ―, chaꞌ cuiꞌya Ni
    chaꞌ clyu tiꞌ ꞌna ―nacui̱―, chaꞌ ngaꞌaa cuaꞌni ycuiꞌ Ndyosi ñiꞌya̱ nu nacui̱ ma̱
    jnaꞌ.'
  bqc-SIM: 'Ɔ̃ Simↄↄ mɛ̀: À wabikɛmɛɛ Diiwa ázĩa, kɛ́ yã́ pↄ́ á ò su ma leo
    yã́i.'
  tcz-CHONGTHU: Chuin Simon chun Peter koma, “Hitobang kichat umtah naseiho hi kachunga
    alhun lou nadingin Pakai koma nei taopeh in,” ati.
  mar-mar: शिमोनाने उत्तर दिले, तुम्ही सांगितले त्यातले काही माझ्यावर येऊ नये म्हणून
    तुम्हीच प्रभूकडे माझ्यासाठी प्रार्थना करा.
  snp-snp: Saimonikafo itibito loumami, Netawa linate lami ya ma oloto pi numutenaiye,
    linate namomu Goti loumailo, loto logimaiye.
  isl-isl: „Æ, biddu til Drottins fyrir mér!“ hrópaði Símon, „að ekkert af því komi
    yfir mig, sem þú sagðir!“
  spy-NT: Kumwooy ꞉Simōōni kule, “Lēyyē, ānkōōsoowoo sukung'eet māyēyākiis ꞉ng'aleechaa
    kōōmwooyē ām wōlēē āmiitē.”
  xnn-xnn: Dat kanan Simon, “Ilowalowanyo ngalod sak-en ken Apo Dios ta adi ommat
    ken sak-en nan sana kankanam.”
  mwe-mwe: A Shimoni gubhajangwile, “Shonde, nnyujilanje ku Bhakulungwa linambate
    lyolyowe lya gene gunnugwilenjego.”
  tte-tte: Yo Saimoni iwalolau Pita te Yoni kolili iba, “Tem ukawanoi Guyau koina
    kaiwegu na ginauline kuwawalowegiline koliyau tabu yabo iyayawatagili koliyau.”
  tcs-tcs: Den Saiman i bin begem, ‘Plizgar! Prea po da BosLod demting nogo apen wea
    mi.’
  hlt-THB: Cawh Simon ing, “Nak kqawnkhqi ce kak khanawh a mang tlaaknaak aham, Bawipa
    venawh cykcahnaak ta law lah,” tina hy.
  soq-soq: Saimon Pita diaidasadio etene nuawa saidaleno Pita Ion nata iririmone wanase,
    “E ne kadiwaida bedewe anteape poka etaidasapaa walana mai menaneipona. E ne sauneane
    baina Tatamba mampe rauparitano kadina insepidabuasapia menanede.”
  qub-qub: 'Chaymi brüju Simonga ruwacur niran: «Nogapaj Diosta mañacuycullay ari
    perdunaycamänanpaj.»'
  att-att: Á simibbák si Simon, á kinagi na, “Ipakimállà mà bì kâ Apu ta ari bulubugá
    mesimmu nikán yù kinagim.”
  bki-bki: Ana na Saimon naio berdop̃e, berinavo “!Inau! Verenio tibe na, kiniou nejidom
    toru ka kamiu kubolkouo van Tubo kar kiniou, ka mia vite kouo nalo nam̃a kumitum̃a
    kuberenio na, mia nalo amei re ea kanaku meuliano.”
  bqp-bqp: 'Akũ Simↄ pì: À adua kɛmɛnɛ Dikiria de yã kũ a ò ke sún ma lero yãi.'
  mcp-mcp: 'Shímun mú bɛ̧sa nə́: «Bɨmɛ́fwó jəgʉlagá nə Zɛmbî shú dâm nə́ tɔɔ sâ ŋgwúd
    bɨ́ mə́ cɨ na nɨ í kú bə nə mə.»'
  hat-hat: 'Lè sa a, Simon di Pyè ak Jan konsa: Tanpri souple, lapriyè Bondye pou
    mwen, pou anyen nan sa nou di a pa rive mwen.'
  npl-NT: 'Ijkuakó Simón otlanankili: —Xiktlatlautikah Dios amitla manechajsi ika
    tlan ononnechilijkeh.'
  bgg-bgg: Simon è Phithar nane Jon shii yao, “Nasa è nyie yao pha ji è gu shii achun
    yi pha nasa ne Ithong shii sia mage bo.”
  eng-TCENT: In response Simon said, “Pray to the Lord for me so that nothing you
    have said will happen to me.”
  eng-BSB: Then Simon answered, “Pray to the Lord for me, so that nothing you have
    said may happen to me.”
  cpu-NT: 'Ipoña jakanake Simón, ikantanake: “Pamanakotaina eeroka Pinkathariki, onkantya
    eero avishimotantana okaratzi pikantakenari.”'
  san-ASM: তদা শিমোন্ অকথযৎ তৰ্হি যুৱাভ্যামুদিতা কথা মযি যথা ন ফলতি তদৰ্থং যুৱাং মন্নিমিত্তং
    প্ৰভৌ প্ৰাৰ্থনাং কুৰুতং|
  tod-tod: 'Simɔn ɠɛni ma: «Wa ɓɔɠɔi à Maliɠii maanɛɛnɛ bɛ̀, nii a kɛ nii kpein wo
    bogai, naa tanɔpɛ ge mina zeeli mà.»'
  tac-NT: '''Lige alué Simoni anile ''we majaga ra''íchaga: ―E''kali tániwagó ''emi
    Onorúgame ne''chí neraga napurigá ne ta''mé ''we resí ikimela napurigá aní ''emi
    ―alanile alué Simoni.'
  eng-WEBPB: Simon answered, “Pray for me to the Lord, that none of the things which
    you have spoken happen to me.”
  gfk-H: Io, Saimon ga balu ia bia, “Mamur sasaring tupas no Watong utagu waing taia
    ta linga ta kaikek u tangai na hanuat taar tagu.”
  viv-viv: Ada bana Saimoni badi Fita Yoni agaidiya gigahe gigayo, “Omi Kaiwabu againe
    iya faꞋikuya wadaveꞋoꞋola be hida gaitoma koyona wagaheyena-ma keke agaikuya ginalakayemu.”
  yao-yao: Che Simoni ŵajanjile, “Ngummenda mwanya mumbopelele kwa Ambuje ganaiche
    kuumbata gagaligose mwa gelego gansasile go.”
  tgp-tgp: Ale Simon mo r̃aramia mara, “O usiusi mataku isan Moli matan vara sava
    sei ko verea moiso tea i sopo masese isaku.”
  auc-NT: Angä ëñëninque Timönö wæætë, —Æ ämi awædö, äninque Pegodo ingante, Botö
    mïnatö änö baï wïï bacæboimpa, ante cædinque mïnatö botö beyæ̈ Wængonguï ingante
    apæ̈needa, angantapa.
  kbc-NT: Naɡ̶a niniɡ̶odi Simão, meetiogi, “Adiwikodeni, ipokitalotiwaji Ǥoniotagodi,
    ipokitiloco amanagawini aɡ̶ica idonagi niɡ̶ida anenitatiwaji.”
  bmh-bmh: Saimon nug koli Pita guzenai aureun, “Agen Uwait Banou iz isanilabun auran.
    Guzenebi, igul go zaunal agen ailemenin iz ebilab i zumau.”
  ctu-BL: 'Simón tsi'' jac''ʌ: C''ajtiben lac Yum cha''an ma''anic mi'' wis tajon
    jini tsa'' bʌ a wʌlʌ, che''en.'
  meq-meq: 'Simoŋ a tsəne bazlam niye hay na, a gwaɗatay a Piyer ta Yuhana: «Bo kurom
    eye, ɗuwulumay me a Bəy Maduweŋ hərwi ga hərwi ada wu nakay ka tsikum aye mâ təra
    tə neŋ bay tey.»'
  noa-H: Magbaawai Simonau, —Keena, mʌ kõit jëeubat'ʌ̃ hajim hanʌm, maach Pör Hẽwandamag,
    heeu magba hak'iin Hẽwandamau mʌ dʌ̈i cha pãrau jaau nʌmjö haduk'amgui hajim hanʌm.
  alp-NT: Simone ibeteke be, “Ntuane, imi kotie loko Alla ete au mina leke saisa rebe
    imi beteke mere uono kenaku yake.”
  san-VEL: tadaa "simon akathayat tarhi yuvaabhyaamuditaa kathaa mayi yathaa na phalati
    tadartha.m yuvaa.m mannimitta.m prabhau praarthanaa.m kuruta.m|
  kbq-kbq: Saimoni'a ke nona anage hu'ne, Nagrikura, tanagra Ramofontega nunamuna
    hikeno, kema hu'na'a zamo'a nagritera ometfa hino hu'ne.
  kbh-kbh: 'As chora Simón tojanë́yana: —Bëngbe Utabná ats̈biama s̈ochjaimpáda, nts̈amo
    s̈monjauyancá ndoñe chandëpasama ca.'
  ron-LSB: 'Simon a răspuns: “Roagă-te pentru mine Domnului, ca să nu mi se întâmple
    nimic din cele ce ai spus.”'
  pon-pon: 'Jimon ap japen indada: Koma kotin kapakapa kin ia ren Kaun o, pwe mepukat,
    me koma majani on ia, ender pwai don ia.'
  nhe-BL: 'Pero Simón quiilhui Pedro: ―Xijtlajtlanica Toteco ma nechtlapojpolhui para
    ax nechtzontlamiltis queja tiquijtojtoc.'
  sps-sps: Ai Saimon biny ton tsue ten Pita me Jon, “Mi na ina fuan ma faakats of
    vanyo tana Tsunaun ma faakouts vanyo Ya, ana foka to aya te tsue mi te gima ruak
    on tsonyo.”
  wnc-wnc: Iniwat Saimonda yake anzing yanikut, “Gitda Buyambam tapae tumuk wam iniwat
    meya atnanimayau takngatu dua kawit,” ngang yanikut.
  bus-bus: 'Ben Simↄ bè: À adua kɛmɛ Diia lɛ yã kɛ̀ á ò ke tón ma lero yãnzi.'
  gub-BL: Na'e a'e Ximàw uze'eg Pet pe kury, Zuàw pe no. — Peze'eg Tupàn pe herehe
    nehe. -Ezepyk zo hehe nehe, peze izupe nehe, i'i wanupe.
  imo-imo: Aku nimu ungu pilipelie Saimononi ungu pundu topa i tepa nimu, “Na kinye
    wendo ombalo nimbele ulumu wendo naa opili kani eloni na liko tapondoko Awilimu
    konge tendalio,” nimu.
  boj-boj: Onaqa Saimon na minjrej, “Niŋgi segi aiyel e qa Tamo Koba pailyiy. Yimqa
    e padalqa merbonub di e padalqasai.”
  eng-DRA: 'Then Simon answering, said: Pray you for me to the Lord, that none of
    these things which you have spoken may come upon me.'
  knf-knf: 'Kë Ŧimoŋ aşë ji na bi Ŧimoŋ Piyeer na Yowan : « Nañehandëraan Ajugun an
    ţi ŋleefan, iko yi najakuŋ yaŋ iwutna kabanën. »'
  san-KHM: តទា ឝិមោន៑ អកថយត៑ តហ៌ិ យុវាភ្យាមុទិតា កថា មយិ យថា ន ផលតិ តទត៌្ហំ យុវាំ
    មន្និមិត្តំ ប្រភៅ ប្រាត៌្ហនាំ កុរុតំ។
  arn-NT: 'Fey Simon llowdunguy: —Ngillatuñmamuchi eymu ta Ñidol mew, tañi akunoael
    tati wesa dungu tamu feypimufiel.'
  zas-NT: 'Dxel badxiꞌ Simón xtiidxaman, rëbaman: ―Gol gurejdx gunab Dios por naj,
    chitëë gazaꞌcan niꞌqui tijb ni ma nadi.'
  ken-NT: Símun aghoko nɔkɔ nɔ, akɛmɛ Píta nɛ Jɔ̌n bɛ, “Bɔta, nɨk ka Mandɛm mmʉɛt
    ɛ̌ti ya bɛ́ yɛ̌nyɨŋ ɛ́mɔt ɛnɛ bǎrɛ́mɛ́ ɛ́kɛ́ fakari nɛ mɛ.”
