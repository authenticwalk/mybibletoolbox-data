  ghs-ghs: Oke hiiremi Simonai hee, Oonita nipemae naho quba Ohongaho toro pupu hiiremake
    ana ingonaitemi quba nipei hiibi oi eetoqa naho irita biranataino. Oiqi hiireta.
  peg-peg: ହେବେ ସିମନ୍‌ ଜହନ୍‌ ଆରି ପିତର୍‌ତିଂ ଇଚାନ୍‌, ଏନ୍‌ ଇନାକା ଇନାକା ଇଞ୍ଚାୟ୍, ହେବେତାଂ
    ଇମ୍‌ଣାକା ପା ବିସ୍ରେ ଇନେସ୍‌ ନା କାଜିଂ ପଡ଼ାମେତ୍, ଇଦାଂ କାଜିଂ “ଏପେଙ୍ଗ୍‌ ନା କାଜିଂ ମାପ୍ରୁତି
    ଲାଗେ ପାର୍ତାନା କିୟା ।”
  txu-NT: Nhym Ximão kum, —Inêje Bẽnjadjwỳr djwỳnhmã akabẽn gê aje imã akabẽn jarẽnhja
    kôt ijo anhỹr kêt, ane.
  eng-WEBU: Simon answered, “Pray for me to the Lord, that none of the things which
    you have spoken happen to me.”
  gnw-NT: 'Jayave Simón jei chupe reta: —Piyerure cheré yandeYa pe, agüɨye vaerã cua
    pere cheve vae uyeyapo cheve.'
  mux-mux: 'Pita-ni aku-sipa nirim piliipaliinga Saimon-ni pundu topa kene nimba mele:
    “Na-kene wendu ombá nikimbili uluma wendu naa upili akiliinga else-ni na liiku
    tapunjukulu Auliele-kene popu toku ung niku mawa tenjangli.” nirim.'
  maj-NT: 'B''i̱ kitsú Simon: —Chu̱bani̱ma̱ko̱o Nti̱a̱ná tu̱ xi ndaha nku ni xi kuak''ihinnú
    najmi ni̱banehena.'
  bkq-NT: — Urâem wao Pymâ Jesusram ekadaungâ, amyguehomo ara ienagazebyra itoem —
    kely myani Simão.
  kue-kue: Ana Saimon yegl di ikine ende tongwa, “Ene na pre kamange ere Yaglkande
    tembir ana taragl dimbrika i ta na mina plau dikrambiwo.”
  cot-NT: 'Icanqueriquea Shimo: —Pamanacoventajiguenashiatsi pincantajigueri Aapani
    Irioshi aatoniji nogui camorecariqui notagatsiqueate quejetaca picantajiaquenaca
    imaica.'
  bnp-bnp: E Simon i koli, i ta maea, “O vasileki nau ne Bakovi Dagi, nahea ge bele
    nau a maki o taki.”
  apn-NT: 'Hãmri nhũm tee ri amnhĩ tã kuma nẽ hkaprĩ nẽ wa kãm: —Kwa xà wehe? Tô tokyx
    ixto Tĩrtũm wỳ kê ã ijamaxpẽr anhỹrja mỳrapê hwỳr inhmẽnh kêt nẽ. Anẽ.'
  ctp-NT: 'Mxkwen Simón ꞌin neꞌ bra kanꞌ: ―Kuꞌni wan chaꞌ suꞌwe chkwiꞌ wan loꞌo ykwiꞌ
    Ni nu nka Xꞌnaan chaꞌ ꞌñaǎn ―ndukwin Simón ꞌin neꞌ―, chaꞌ kuꞌni Ni chaꞌ tlyu tiꞌ
    ꞌñaǎn ―ndukwin―, chaꞌ ja kuꞌni Ni loꞌoǔn sa ñaꞌan nu ndukwin wan ꞌñaǎn.'
  opm-opm: Potporhan Saimon oh Gute ma naporiya meng moh nohe bok moh atnap sup naham
    er nahatiprarim gut Hanipyah ohnong nadahamtinmur pongopri. Potporhan ihit arpin
    adahamtipari.
  bvr-bvr: Birta a-yinagata a-wena nula Jayman. Wurra nipa Jayman a-yinagata butula
    Birta rrapa Jon, “A-lay, an-gata Bunggawa birri-wenggana apula gala barra gu-yirda
    gun-nerra gu-ni apula minypa ana-gotipa nyirri-wena.”
  wal-wal: Yaagin Simooni PHeexiroosassinne Yohaannisassi zaaridi, “Intte giidobaappe
    issibainne tana gakkenna mala, intte tau Xoossaa woossite” yaagiis.
  zad-NT: 'Na''ch che'' Simónna'' ḻegake'': ―Ḻi we''ḻwillgach Chioza'' ni c̱ha'' kwenc̱he
    bi gak daa ba wnale gak c̱ha''.'
  kmg-kmg: 'Eme Simoŋzi šiŋuc muwec: “Ŋohe ŋahac nore erâ Wofuŋ numucnepire akicnuha
    wiac mukopirec i mi fua-narezejec.”'
  aso-aso: 'Tiꞌ lo lavo Simoniꞌ tiꞌ lo lineꞌ: Lingine nenikumuꞌ nene lasineꞌ initeꞌ
    nenita sotoꞌ amilive li Oꞌmosola lilizo lo lineꞌ.'
  uli-uli: Simon sa kangalu Pedrus mo John bo, “Fael pechemi ngo habe mapel ngal Samol
    bo yagilyey, bo hare tor sew meka hasa sor le be wel ngalyey.”
  nin-NT: Sima à ddu anu Biturr tuku Yohana di, “Ingga tsi ki imba ango, barr ki ingga
    Abachi di a bu si du aseki angga ka nggo imba bre a kuttu ingga hen.”
  acu-NT: 'Tama Simón ayaak: —Wína turutrumena nu turunawai tusaram, Yus seatritaram,
    —timiayi.'
  cak-WNT: 'Pero ri Simón xubij c''a chique ri apóstoles: Tibana'' c''a orar pa nuwi''
    riyin, y tic''utuj chare ri Ajaf Dios riche (rixin) chi man ta xtinc''ulwachij
    ri achi''el ri xibij ka chuwij, xcha''.'
  ebk-ebk: Angkiay ya tinumfor hi Simon, “Ekararakianak man paat as nan Apo ta achi
    challu maekaman kan ha-un nan kenaliyu.”
  spa-PDDPT: 'Simón respondió: Rueguen ustedes al Señor por mí para que no me sucedan
    estas cosas.'
  ruf-ruf: Kuya Simoni kawalongela Petiri na Yohane, “Mnilombele kwe Imtwatsa aghano
    ghamlongile ghaleke kundawila.”
  gun-gun: 'Ha''e ramo Simão ombovai vy aipoe''i: — Pejerure ha''vy Senhor pe pendeayvuague
    oiko e''ỹ aguã — he''i.'
  agu-BL: —E'u' kawutzile'n chinache'u' Kataj swibaj. Nink cu chiwutzu' tetz Ryos
    yi qui'k bajij yi xtxolbila'tz swe'j chi na cyal tzaju' swetz, —stzun Simón bantz.
  isn-isn: uSimioni akasukiilya nu kuligitya, “Mulompi uMukulu ku nsoko ane, ku nsoko
    i makani ihi ni mumaligitilye ahumile kumpumila.
  eng-PEV: Then Simon said to Peter, “Pray to God for me so that he will not punish
    me, and those bad things you said will not happen to me.”
  ilo-ULB: Simmungbat ni Simon ket kinunana, “Ikararagandak iti Dios, nga awan koma
    kadagitoy a banbanag a naisaoyo ti mapasamak kaniak.”
  pir-NT: Tiquiro sa nigʉ̃ tʉhoro Simo yʉhtiahye tiquirore. —‍Yʉhʉre sini basaya mʉsa
    Cohãcjʉ̃re mʉhʉ nidiro saha yʉhʉ wahaeragʉ̃. Ti buhiri pecapʉ waha dueraja yʉhʉ,
    niahye Simo tiquirore.
  anv-NT: Ne Simun akwɔ Pita ne Jɔn mata nnó, “Ɛbwɔ́ ánɛ́mmyɛ mbaá Átá Ɛsɔwɔ
    nnó ɛkage geno gemá ɛyige ɛbwɔ́ ajɔɔ́ gepyɛ́ ji.”
  sab-NT: 'Simón geru e keruchugu gire gerudu mo giti: —Cha takalin ba boke gerule
    cha giti Chube ole, cha me ta boikalin ba gerudu kare cha ole —Simón gerudu ene
    Pedro ole Juan ole.'
  tmd-tmd: Aliö rɨmɨn, Saimon yadöŋa, “Ñɨŋ nöbö hogwa Nöbö Diba nugwo höjöpalɨŋ, ap
    nɨ rɨb maga rö, rön yadmɨdöi aku rölaŋ,” me röŋa.
  acr-NNT: 'Ri Simón xukꞌul uwach: —Lik chꞌaw ko alaq panuwiꞌ chwach ri Qanimajawal
    chaꞌ na kankꞌulumaj ta kꞌana wa xbꞌiꞌij alaq chwe —xchaꞌ.'
  kpg-kpg: Simon ga helekai gi Peter mo John, “Dumaalia mai, dalodalo ang gi Dimaadua
    i nia mee ala gu helekai ai goolua gi dee hai mai gi di au.”
  taj-taj: जमाहेन्‍से सिमोनसे “ह्राङनीसे सुङ्बा ताम ङाथोरी थाखगै भिसी ह्राङनीसेन परमेश्‍वरदेन
    छ्‌याम ङाला लागिरी प्रार्थना लसी पिन्‍गो” भिसी भिजी।
  avt-avt: 'Saimon katɨp Pita kekite Jon: “Yi eiyitehi God ke hi te menmen ti hetpim
    ap mamnen mamrewaank.”'
  cbk-cbk: Despues ya habla si Simon, “Favor gayot ustedes reza con Dios para hende
    conmigo ay sucede nada acerca del castigo que ya habla ustedes.”
  uig-ARA: 'سىمون ئۇلارغا: ــ مەن ئۈچۈن رەبدىن ئۆتۈنۈڭلاركى، سىلەر ئېيتقان ئىشلاردىن
    ھېچبىرى بېشىمغا كەلمىگەي! ــ دېدى.'
  tuf-tuf: 'Etat Simonat wajacro: —As cuitar Sir ojcor conwi. Behmát waquíc eyta as
    cuati acu as cuitar Sir quin conwi, wajacro.'
  abx-abx: Mangno aminugad si Simon, “Ampu'i-bi ako si Paragdalom basi' gana' si nagpinugad-bi
    nan mahinabo' si ako.”
  mco-NT: 'Chi Simón y''adzooy: ―Mɨbɨjctzou je Huindzɨn Dios mɨɨd ɨɨch ycɨxpɨ, jɨgɨx
    ca'' ti xyjadɨpyɨch jadu''n nej miich tɨ xyñɨmäyɨch.'
  bsp-bsp: 'Kɔ Simɔŋ oloku kɔ: «Nətolan’ em Kanu Wəbɛ, ntɛ tɔŋsɔŋɛ mamɛ nəloku mɔ
    ta tɔlɔm o tɔlɔm tɔsɔt’ em.»'
  kqf-kqf: Kamaina bi Saimon i giuwena gado, “Aee aubaigu ko laupali Bada lisinemo
    te bai kuna giugiuwena lisigumo mote mainana ima tubuḡa.”
  cpb-NT: 'Irojatzi rakantanakari Simón, ikantanake: “Pamanakotaina eeroka Pinkathariki,
    ompoñaantyaari eero awishimotantana okaatzi pikantakenari.”'
  aon-aon: Saimon nemnek namudok aria nabeimam baraen nakri, “Ipak punek beten porik
    Debeini um nutaurume, aria enyudok ipak pakriyen iri ta mare enen nyutogrume uwe,
    uwok.”
  hus-NT-2005: 'Tókʼon tám enchéꞌ na Simón: ―Ti kin kontsintsi neye ban Okʼóxláb abal
    yab ku tamu ni jun xataꞌ xowaꞌ i kʼwajat tin utsál.'
  mig-NT: 'Yúan‑na te ni̱ ka''a̱n Simón jíín‑de: Kaka̱n ta''u̱ máá‑ró já''a̱‑rí nuu̱
    máá Jíto''o̱‑yo̱ náva̱''a ni ɨɨn tu̱''un ká''a̱n‑ro̱ jián ma̱ kíi sɨkɨ̱‑rí, áchí‑de.'
  bps-bps: Na talù Simon, manan, “Begyu agu dnasal du fye là mkel di deg i gmanam
    ani.”
  mbs-mbs: Nemoyò si Simon kandan, kagi din, “Pegtawal-tawal kaw diyà te Pengolo amon
    wedad ketomanan te kagi niyo.”
  cme-NT: 'Uŋ piiye dumaaŋo-na, Simɔ wuɔ gbɛ̃-ba wuɔ: «Namaa fɛrɛ‑i, cãarãŋ Itieŋo‑i
    na hã-mi, wuɔ naŋ waaŋ mamaŋ daama‑i, u baa yaŋ ma da-mi.»'
  sus-sus: Simɔn naxa a yaabi, «Wo yɛtɛ xa Marigi maxandi n bɛ alako wo fe naxee birin
    falaxi a naxa n li.»
  pon-2006: Saimon eri patohwanohng ira, “Kalahngan en kumwa, kumwa kapakapkin ie
    rehn Kaun-o, pwe soahng pwukat me kumwa mahsaniher en dehr lelohng ie.”
  dad-dad: Age ye di, Simon solof iron, “Ereb ã wogõ gel anĩ, aya bun to wõ youf nigin,
    Odug kosẽ wiyẽg.”
  zab-NT: 'Chiy cuaby Simóny: —Gulnaab lo Dios pur nare, te par nic tuby zec ni aguniit
    quɨt tedtia.'
  jae-jae: Go Simon gêjô eŋ awa gebe “Amagêc taôm ateŋ mec êndêŋ Apômtau anam aê aoc
    gebe biŋ, taŋ agêc asôm naŋ, ŋateŋ êtap aê sa atom.”
  ksd-ksd: 'Ma Simon i tatike bali ia dari: Amur a aring ra Luluai ure iau, upi koko
    ta tikai ta go ra umana magit, amur tar vatang ia, na tadav iau.'
  msm-NT: Kagi ni Simon, “Sadangay i-ampu a now to Ginuu agun no sikan kastigu no
    ognangonon now kona ogkodog kanay.”
  myk-myk: 'Ba Simɔ ya yee logo wɛ, na tudunmɔɔ pu ɲɔ shɔ na: «Yiyɛ pyaa ki Kafɔɔ
    ɲɛɛri na mu, kɔnhɔ yʼa yemu jo ge, Kilɛ di na tanha yee bɛɛri na.»'
  sbe-sbe: Ede Simona ye hedehededelau Petelo yo Yowane udiyedi ye wane, “Yogu kwa
    kaibwada Guiyau unai, na ginauli saha kwa hetahetaladi wa kabo taba nige se tubu
    kaliguyena.”
  mcr-mcr: I tquaŋga, Saimonä iqu kimaŋi, “Nätmatqä qe ändqiyi mänyimeqä yätŋqe, Goti
    Hanjuwä Iqu haŋuä nyimäkätŋqä, tääqä suinyqä” ätukqe.
  cux-NT: 'Tuu''mi ní Simón nan''guɛɛcútaⁿ''ā sa yeⁿ''é yā ní caⁿ''ā sa: N''diī caacá
    nī Señor caavā ''úú chi nadach''ɛɛcú yā nuūⁿndi yeⁿ''é ti mar ''áámá chi ngaⁿ''a
    nī nguɛ́ɛ́ chiī nanááⁿ yeⁿ''ē ''úú.'
  tur-YTC: Simon, “Benim için Efendi’ye dua edin de, bu söylediklerinin hiçbiri başıma
    gelmesin” dedi.
  san-ITR: tadA shimon akathayat tarhi yuvAbhyAmuditA kathA mayi yathA na phalati
    tadarthaM yuvAM mannimittaM prabhau prArthanAM kurutaM|
  bel-N: 'А Сымон, адказваючы, сказаў: «Маліцеся вы за мяне да Госпада, каб не прыйшло
    на мяне тое, што вы сказалі».'
  sch-sch: Simon'n Peter le John kôm, “Nin ti ngei hi inkhat luo ku chunga atung
    loina rangin nangnin rangâihoitak Pumapa kôm chubai mi thope roi,” a tia.
  mic-MIQNT: Simon telimaji Pie'lal aq Sa'nal, “Tetuji ulm'tuoq ge' a'sutemessewi
    glaman ta'n goqwe'l gis tlueioqop ma tlianugl ni'neg.”
  huu-NT: 'Simón uai ote: —O llua cuemo suiñellena, o Nama dɨga cue facaina ñaɨno.'
  jiv-NT: Tutai Semuṉ áimkiamiayi “Uunt Yus aujtursatarum. Túrutrumna nuna túrunawa̱i̱j
    tusan tajai” tímiayi.
  otm-NT: 'Nu ra Simón bi dąti: ―Nu''aui gui ''yähmi ts''ʉ rá ts''ɛdi ra Hmu nanguecä,
    ngue hin gan nugä a guí mammi, bi ''yɛ̨mp''ʉ.'
  dah-dah: Irkeb Saimon go mere goyen nurde wol heŋbe, “Ne niŋ teŋ Al Kuruŋ gusuŋaŋ
    ird nunayiŋ. Irkeb, ‘Gebe dufay buluŋ gwahade miŋyaŋ geb, mata gwahade ulger forok
    yiyyeŋ,’ ninha goyen ulner ma forok yiyyeŋ,” inyiŋ.
  tnk-tnk: Mɨreɡi Saemon rɨni mə, “Kɨmirau tirouəfwaki miou, rouəres Iərɨmənu mə narimnari
    me i irauni tuhəpwəh nesteien iou.”
  kpr-kpr: '@see-verse:ACT.008.023'
  san-IAS: tadā śimon akathayat tarhi yuvābhyāmuditā kathā mayi yathā na phalati tadarthaṁ
    yuvāṁ mannimittaṁ prabhau prārthanāṁ kurutaṁ|
  nho-nho: Teenaa ki mee ake Simon, “Koorua taku ki TeAtua ki see ssura naa vana koorua
    e taratara nei iaa nau.”
  gym-NT: 'Abtä Simónkwe niebare mda ie: Kukwe rakadrekä blo tibtä, munkwe nini tie,
    ye kwrere ñan rabadre bare tibtä, abkokäre blite tikrä ni Dänkienbe, niebare kwe
    Pedroye amne Juanye.'
  azg-NT: 'Ndoꞌ tꞌa Simón, itso juu ndëëhan: —Quitanhoꞌ nnon Tyoꞌtsꞌon na tyiꞌngenön
    chaꞌxjen juu jñꞌoon na conduehoꞌ.'
  bhd-bhd: तैखन शमौने जुवाब दित्तो, “मेरे लेइ प्रभु कां प्रार्थना केरा, कि ज़ैन किछ
    तुसेईं ज़ोरूए, तैन मीं पुड़ न एज्जे।”
  too-NT: 'Lā'' kalhtīni''lh Simón lā'' hualh: ―Casqui''ni''tit Māpa''ksīni'' Dios
    que tū'' naquimpātle''keni'' nīn tuntū'' a''ntū hui''xina''n hua''nā''tit.'
  ind-AYT: Namun, Simon menjawab dan berkata, “Berdoalah untuk aku kepada Tuhan supaya
    apa yang telah engkau katakan tidak menimpa aku.”
  cjo-NT: 'Rakanakiri Shimo, ikantzi: —Pikanteriita Tajorentsi ikaminthayena okantyaatakya
    eero niyaatanta paamariki kaari tsiwakanitatsini.'
  nsn-nsn: Song ke mene hahaua Saimon pare, “Loutu ueleheir totoguo tar Tamata Noman
    mara hik me inete ko menegia re kotpokoso totoguo.”
  san-DEV: तदा शिमोन् अकथयत् तर्हि युवाभ्यामुदिता कथा मयि यथा न फलति तदर्थं युवां
    मन्निमित्तं प्रभौ प्रार्थनां कुरुतं।
  tna-NT: 'Da su Simón ja Pedro bajatana uja: —Mebajaque Diusu quema puji, be ema
    cuaja biame metse puitia nime paata mahue puji.'
  lid-lid: Ano Saimon anya, “Ndri-iy! Ah kamekes salom kili ta Laban ta aseben jo,
    ya eme sasah nane ah ndrasehek badeh, kameh sasahan tek.”
  wim-wim: Aꞌ nil Simon.an thawa, “Yaa, nint meeꞌ-wuthanamān ngathar Lord.antana,
    wik anangan nintan thawan keꞌ yipam wampow ngatharana.”
  zga-M: U Simoni akhanchova akhata, “Mudove Unguluve khujili yango, pakhuva imbombo
    nchoni inchimunchovile n'chiwesya ukhuhumila.
  yom-yom: 'Buna Simoni wuvutula : —Bika beno veka lusambila Pfumu muingi mambu momo
    lutubidi mabika kumbuila.'
  san-SIN: තදා ශිමෝන් අකථයත් තර්හි යුවාභ්‍යාමුදිතා කථා මයි යථා න ඵලති තදර්ථං යුවාං
    මන්නිමිත්තං ප්‍රභෞ ප්‍රාර්ථනාං කුරුතං|
  yut-yut: Yaŋban Saimon da gen kobogɨ yaŋ yoyɨgɨt, “Jil nak do bɨsit abal Amɨn Tagɨ
    da nak do nandaŋ yawok namɨŋakwan yo uŋun yomal uŋun nagon dɨma noman toni.”
  grc-BYZ: ἀποκριθεὶς δὲ ὁ Σίμων εἶπε· δεήθητε ὑμεῖς ὑπὲρ ἐμοῦ πρὸς τὸν Θεὸν ὅπως
    μηδὲν ἐπέλθῃ ἐπ᾽ ἐμὲ ὧν εἰρήκατε.
  cpc-NT: 'Ipoña jakanaki Simón, ikantanaki: “Pamanakotaina Pinkathariki, iiro awijyimotantana
    pikantakinari”.'
  nhg-NT: 'Entunses Semu onöhuat: ―Xomotlajtlötlajtejtzinucö por naja majcamo tli
    niechpasöro de lo que tli nenniechmolfelejtecate.'
  nya-nya: Ndipo Simoni anayankha, “Mundipempherere kwa Ambuye kuti zisandigwere izi
    mwanenazi.”
  ngu-NT: 'Quemaj Simón oquimijlij: ―Nopampa xchihuacan oración itech on toTeco para
    ma ca nopan nochihuas on tlen yonennechijlijquej.'
  kup-kup: Pot mañahan Saimon ñetï hañiv Pitar Zonin epat mañah, “Met arip nemaz homet
    mañ hapeken God ne neñizap. Tapanen nim, ‘Horiek sa,’ nañeñ-okov rotap naravotü,”
    pot mañah.
  jid-jid: Siman k'ma sawu ndi “bre Bachi nimu, du ko kpe riri wa wu tre na hon nitumuna.
  wmw-wmw: 'Ansumani akiwajibu, akamba: “Umwe‑po nilebeleleni ka Mola ipate cisinikune
    kimojawapo vyamusowere-vyo.”'
  gmv-GGM: Simmonaykka zaaridi “Inte gida yootappe aykoykka ta bolla gakontta mala
