verse: ACT.008.024
translations:
  kpx-kpx: Kateai louge Saimoniu namigevei avoe, “Daho Kosive imihage elike la louale
    keu daemo loho halei.”
  okv-H: Simon na einge ena, “Ungo nau degi ta ngahia eheva avo mane puvuresuja avo
    God ta degi pari evujo,” ainge ena.
  tbo-tbo: Simona hai baha i wimiheya i pa, ‘Ami baha a nonoli ma Guyau ugolina biugei
    una lupali po geka ginoulihi u bahebahehi apega ugoliu hina wawala.’
  mal-C: അപ്പോൾ ശിമോൻ, “അങ്ങു പറഞ്ഞതൊന്നും എനിക്കു ഭവിക്കാതിരിക്കാൻ എനിക്കുവേണ്ടി
    കർത്താവിനോടു പ്രാർഥിക്കണമേ” എന്നപേക്ഷിച്ചു.
  grc-SR: Ἀποκριθεὶς δὲ ὁ Σίμων εἶπεν, Δεήθητε ὑμεῖς ὑπὲρ ἐμοῦ πρὸς τὸν κύριον, ὅπως
    μηδὲν ἐπέλθῃ ἐπ᾽ ἐμὲ ὧν εἰρήκατε.
  bgc-bgc: शमौन नै जवाब दिया, “थम मेरै खात्तर प्रभु तै प्रार्थना करो के जो बात थमनै
    कही, उन म्ह तै कोए भी मेरै पै न्ही आवै।”
  khz-khz: Ne Simona na Petero evega-geleato, netiwato, “Gemu kala, au ataku ai Velekou
    ono nogia, pe pokilagira gaura ta au geku ai ragai pene wala.”
  deu-TKW: 'Simon aber antwortete und sprach: betet ihr für mich zum Herrn, daß nichts
    über mich komme von dem, was ihr gesagt.'
  zsr-NT: 'Niꞌr bubiꞌë didzaꞌ Simón naꞌ, rëꞌ lequëꞌ: ―Gul‑lidzëꞌ Dios, gátaꞌyuliꞌ
    lahuëꞌ Xanruꞌ niꞌa quiaꞌ cui gac quiaꞌ nitú lë naꞌ chgnaliꞌ.'
  lin-lin: 'Simona azongisaki : — Bobondela Nkolo mpo na ngai mpo ete, kati na oyo
    bowuti koloba, eloko moko te ekomela ngai.'
  hns-NT: 'Tab Siemon bolies: „Toelog hamaar khaatien Prabhoe se praatna kar aur ose
    poetjh kie tor saraap hamaar oeppar na pare.”'
  noa-E: Magbaawai Simonau, —Keena, mʉ kõit jëeubathʉ̈ ajim anʉm, maach Pör Ẽwandamag,
    eeu magba akhiin Ẽwandamau mʉ dʉ̈i cha pãrau jaau nʉmjö adukhamgui ajim anʉm.
  eng-EMTV: Then Simon answered and said, “Pray to the Lord for me, that none of the
    things of which you have spoken may come upon me.”
  mib-NT: 'Yūcuán na te ni cahān Simón jiín de: Cacān tahú ni jéhē na jíjnáhan ní
    núū maá Jítoho yō návāha tú jnahnū ndetū na nájnūhun ni cahān ní, áchí de.'
  lif-NT2: हे़क्‍क्‍याङ् सिमोनरे़ नोगप् पिरुसि, “खे़ने़ॽ के़बाःत्तुबा आत्तिन्‌पाःन्‍हाॽआङ्‌इङ्‌गाॽ
    आसम्‍दाङ् मे़जुक्‍ने़न्‍ल फाॽआङ् दाङ्‌बान्‍नु इङ्‌गाॽ आलागि तुवा चोगे़ आबिरे़त्‍छे़ॽओ॥”
  xnj-xnj: Simoni akayangula, “Chondi, muniyupilayi kwa Bambu, likoto kunikolela hati
    limonga pagati ya ago gemujovili.”
  mmx-mmx: La ne Simon ga lok ti ne Pita mi ne Jon, “A vara i do muna sing ti Leeme
    Silok, kusu kopmen tara at na lempanga mu tong pam i, naba rupot saparav ia.”
  cbr-NT: 'Cacëxun ca Simonan Pedro cacëxa: —Min ''ë cacë bana usai ''ëx ''iaxma ''inun
    camina mitsun Nucën ''Ibu Dios ''ë ñucáxunti ''ain.'
  tee-NT: 'Pus ju acsnich ak''alhtayanalh ju Simón. Chanich ajuni: ―Asq''uinit''it
    ju uxijnan ju qui''ucxtin''an Dios ju quilacata ni jantu chun actapasalh tachi
    ju quilajunau.'
  eng-LSV: And Simon answering, said, “Implore for me to the LORD, that nothing may
    come on me of the things you have spoken.”
  cak-NT: 'Pero ri Simón xu''ij chique ri apóstoles: Tibana'' orar pa nuwi'' y tic''utuj
    che ri Ajaf Dios chi quiri'' man ninc''ulumaj ta anche''l ri xi''ij-ka chuij.'
  pah-NT: 'Igwete ga ei Pedro''g̃a pe: —Pehe ti penhi''ĩ Tupana''ga pe ji repyga tanhimondoukaryme
    ti ga hahyva''ea ruvihava pype penembi''eagwera rupi nehẽ, ei Simão''ga g̃a pe.'
  sja-NT: 'Mãpai Simonpa p''anauji: —Parãpa Ak''õremaa chupɨria iididapáde aji mɨ
    pari, mɨ baainaamerã parãpa mɨmaa jaradap''edaade.'
  xed-xed: 'Ka tsa Simuŋ ya nda həŋ mantsa: «Kdəkwakdək, magawa vərɗa kaghuni ta duʼa
    ta ghəŋa ɗa, kada kwala tsa skwiha mna kuni ya da sliɗighata,» kaʼa.'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe Simón tu̱hun nu̱ Pedro já cáchí da̱ já: —Ca̱ca̱
    ta̱hvi ndó nu̱ Ndióxi̱ sa̱há i̱ já ná a̱ quíxi ña̱ núu cáchí ndó ja̱n nu̱ú i̱
    —na̱cachi da xi̱hi̱n ná.'
  gfk-S: Io, Saimon ga babalu be, “Mur sasaring tupas no Watong utagu waing pata ta
    linge ta kike u tange na hanawat ter tagu.”
  bmu-bmu: Pitönöŋ mewö jiiga suŋa jinaŋ azi Saimonöŋ kewö meleŋ etkiyök, “Mönö nöŋgöra
    aka Kembugö köuluköyohotka keu jizahori, miaŋgö ölŋi kun qahö asuhum niŋgibawak.”
  dgz-dgz: Amba Saimon tap anu Pita ge Dion anega diamon, “Ayop inap nenan mup wa
    oitana koewa gat waana inanap ya tauep.”
  eng-GNV: Then answered Simon, and said, Pray ye to the Lord for me, that none of
    these things which ye haue spoken, come vpon me.
  zaa-NT: 'Becàbi Simón nna rą: Linàbani Señor por inte'' para qui''ni nìdi ttu ca
    cosa nu chi ra lią́'' nna làa thacca'' ya'' ą.'
  eng-WEBSTER: Then answered Simon, and said, Pray ye to the Lord for me, that none
    of these things which ye have spoken come upon me.
  guh-guh: 'Nexata Simón jumaitsi: —Panetovajërebeje Diosojavabelia tanevecuaajibiaexanaenexa
    paneconi xainajë Dioso tanexuabiyaniva infiernojavabelia pacuenia panejumaitsimëbeje,
    jai Simón.'
  bon-bon: Puma cita ca Simona te Peteru Yoane naabibine jaajige egä, “Owecu, weene
    Yageyame ne ewejaneye cäme tääpume egä nuuja peei niiya gwidape te, weene lui
    poto cidi me bii najiye, lica pagege äbita cäme tääpume.”
  nhw-BL: 'Pero Simón quiilhui Pedro: ―Xijtlajtlanica Toteco ma nechtlapojpolhui para
    amo nechtzontlamiltis quen tiquijtojtoc.'
  mgw-mgw: Apo Simoni ngayangwa, “Munilu'bi kwa Bwana, li'nga ago gamugabaite gaakanekunipitya.”
  swh-ONEN: Ndipo Simoni akajibu, “Niombeeni kwa Bwana, ili hayo mliyosema lolote
    yasinitukie.”
  wbi-wbi: U Simon akamula akati, “Munsume uMutwa vwimila une, ulwakuva ghoni ghano
    mujovile ghakaguile kukunihimila.
  bba-bba: Simɔɔ u bu wisɑ u nɛɛ, bɛɛn tii i mɑn kɑnɑru kuo Yinnin mi kpɑ ɡɑ̃ɑ ni
    i mɑn sɔ̃ɔwɑ mi, nu ku mɑn deemɑ.
  eng-KJVCPB: Then answered Simon, and said, Pray ye to the Lord for me, that none
    of these things which ye have spoken come upon me.
  kgk-NT: —Emondo katu Nhandejáry-pe ne nhe'ẽ pono ojehu xe-vy upe ere va'ekwe, he'i
    íxupe Simão ikyhyje-gwi.
  waj-waj: 'tuduu rikioo Simoonoono Petoroosaya Yuvuaanaya sai tunoo: Udaangaivaata
    niiyara yaaku varaatee. Ngia kiaa kuaivo sa niisi ngiaiveeraivaara niiyara yaaku
    varaatee, tiravai.'
  cpy-cpy: 'Ari rakanaki Simón, ikantzi: “Pinkanta-kowenteena Tajorentsiki eero awiji-motantana
    okaatzi pikanta-kinari.”'
  mpx-mpx: Inoke Saimon i baek Pita ge Diyon elal i ba, “Ku awanun Babala elana kaiweu,
    inoke bugul bolo baliya ku baunan bahi etega ni mamasal eliyau.”
  wbp-wbp: Ngula-jangkaju-palangu wangkaja Piitaku manu Jaanuku yangkaju Jimani, “Wangkayaju-palarla
    Kaatuku yunguju ngaju yampi murrumurru-maninja-wangurlu yangka kujanpajupala warnkiri-maninjarla
    pututu-pungu nyumpalarlu.”
  luo-luo: Eka Simon nodwoko niya, “Lamna Ruoth Nyasaye mondo gima rach misewacho
    kuomano kik timrena.”
  nhe-NT: 'Pero Simón quiilhui Pedro: ―Xijtlajtlanica Toteco ma nechtlapojpolhui para
    ax nechtzontlamiltis queja tiquijtojtoc.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܣܝܼܡܘܿܢ: ”ܛܠܘܿܒܘܼܢ ܐܲܚܬܘܿܢ ܡܓܹܒܝܼ ܡ̣ܢ ܡܵܪܝܵܐ ܕܠܵܐ ܐܵܬܹ‌ܐ ܥܲܠܝܼ
    ܡܸܢܕܝܼ ܡ̣ܢ ܐܲܢܹܐ ܕܐܡܝܼܪܵܘܟ݂ܘܿܢ.“'
  esk-NT: Simon-ŋum itnaġniġik Peter-lu John-lu, “Iŋiqsruutillaŋniaqsitŋa Agaayyutmun
    anasiñŋuqsaquŋiḷḷuŋa.”
  msb-msb: Nagsabat naman si Simon, “Ipangadyi ako sa Ginoo na wara kuntani sa mga
    sinabi mo na mangyari sa akon.”
  cpa-NT: 'Jøng² ca¹juúh² Simón: ―Hlanh¹³ hniah¹² Juu¹³ jniang³ ni³ huu¹³ quieg¹ jní².
    Mi³jøng² ha¹chi² ju³jéin¹³jni hi² hlaih¹³, ju³lah ma²na²juøh³ hniah¹² ―ca¹juúh²
    Simón.'
  dso-dso: ସିମନ୍‌ ସେମନ୍‌କେ କଇଲା, “ତମେ ଜାଇଟା ସବୁ କଇଲାସ୍‌ ସେଟା ଜେନ୍ତି ମର୍‌ ଉପ୍‌ରେ ନ
    ଗଟ । ମୁଇ ତମ୍‌କେ ବାବୁଜିଆ କଲିନି ମର୍‌ପାଇ ମାପ୍‌ରୁକେ ପାର୍‌ତନା କରା ।”
  meu-meu: Bena Simona, babalau tauna, e haere, eto, Lohiabada na daigu ai ba noia,
    hari ome gwaurai ḡaudia ta egu ai basine kau.
  yva-NT: Weti Simon po raura akananto pare, “Maisyare wemaisyamo syare winsambayambe
    to irati Amisye aijo rinai indamu vemo ana nyo raura umaso nande irati rinai nora!”
  dgc-dgc: “Adiyoy,” kagi ni Simon, “ipanalanginék moy pad, monda éwan tu manyari
    diyakén a kona to kinagi mo.”
  zpm-NT: 'Pquiabse me rëb me: ―Goḻguṉ guieḻnzaac, goḻnab lo Dios yquia zdoo me naa,
    zeeṉa ygaad naa grë guieḻnëdox ne rnee to i.'
  hix-NT: Rohoko orwonàmko, Kohkom yakoro, kekon hatà, Semawu, Petru wya. Rohoko orwonàmko,
    orwonàmàthàr yawo rohra ryehtxoho me, ranàhnohpàra Khoryenkom yehtxoho me, kekon
    hatà, Semawu.
  sim-sim: Urik Saimon mu fririn sawera, �Shir avak anjik Avui Wasilakan shi sawenak
    mbele mbele oso avak anhik si talakwa si halaka,� karem ormu mbara.
  npi-ULB: सिमोनले जवाफ दियो, “मेरो निम्ति प्रार्थना गरिदिनुहोस् ताकि तपाईंले भन्‍नुभएको
    कुनै पनि कुरा ममाथि आइनपरोस् ।”
  cgc-cgc: Sabat Simon, “Pangamuyuan a nyo naan ta Ginuo aged dili matabo ki yaken
    mga naambal nyo an.”
  tim-tim: Hain dâm magaŋdo Simonŋe hin dâm makyetkiep, “Hainare miawak niŋbopgât
    Anutu ulilaŋlet.” dâep.
  yor-yor: Nígbà náà ni Simoni dáhùn, ó sì wí pé, “Ẹ gbàdúrà sọ́dọ̀ Olúwa fún mi,
    kí ọ̀kan nínú ohun tí ẹ̀yin tí sọ má ṣe bá mi.”
  wos-wos: Wungi wandéka Saimon dé Pita bér Jonré wa, “Béni Néma Duré watambéni, wunika.
    Wambét dé wuniré yikafre hurundét wambén joo wunika yamba xakukéndé.” Wungi dé
    wa.
  emp-NTPO: 'Maʌ̃ne Simoʌ̃ba jarasia: –Mʌ̃ carea dadjirã Boroa iwid̶id̶adua bãrãba
    jaraped̶ad̶ara mãwãrãmãrẽã.–'
  eng-F35: So in answer Simon said, “You make petition to the Lord on my behalf, so
    that nothing of what you have spoken may come upon me!”
  ind-ind: Lalu Simon menjawab, “Kalau begitu, saya mohon kalian berdua mendoakan
    saya, supaya Tuhan melepaskan saya dari hukuman itu!”
  pes-OPCB: 'شمعون با التماس گفت: «برای من دعا کنید تا بلایی بر سرم نیاید!»'
  mpt-mpt: Saimone Fita esa Yon esa baabenea Ibo Gode baabaniba daatnenea kukub misiam
    olo ne dimo mo tam tlamone gesea
  ssx-ssx: Saimonoma꞉ alota꞉ Nakana꞉ma꞉ koto ale pimanu I̱ pa꞉ta꞉ a꞉paapa꞉na꞉ Tekehali
    pa꞉ta꞉ yeni peae leekeme.
  mkl-mkl: Ŋɔi Simɔɔ í jɛ nŋɑ í ni, iŋɛ tɑkɑ nŋɛ i ceem kutɔɔ bi Lɑfɛ̃ɛ ku bɑ ide
    ŋɑ iyi ì sɔ̃m ŋɑu bɛ kɑ̃mɑɛ ku mɑɑ̀ bɑm.
  gaq-gaq: ଶିମୋନ ପିତର ଆରି ଜହନକେ ବାସଙ୍ଗ୍‍କେ, “ପେ ଜା ସାପା ପେବାସଙ୍ଗ୍‍କେ ଆତେନ୍‌‍ ଜେନ୍ତିକି
    ନେଙ୍ଗ୍‍ ଆଡ଼ାତ୍ରା ଆଗଟେ, ଆତେନ୍‌‍ସା ଦୟା ଡିଙ୍ଗ୍‍ଚେ ମାପ୍‌ରୁ ଡାଗ୍ରା ପାର୍‌ତନା ଡିଙ୍ଗ୍‍ପା
    ।”
  gof-RNT: Simooni zaaridi, “Hintte gidayssafe issoykka tana gakkonna mela taw Xoossaa
    woossite” yaagis.
  unx-unx: ପାତ୍‌ରାସ୍‌ ଆଡଃ ଯୋହାନ୍‌କେ ଶିମୋନ୍‌ ମେତାଦ୍‌କିନାଏ, “ଆବେନ୍‌ କାଜିକାଦ୍‌ତେୟାଃ ଆଇଙ୍ଗ୍‌ରେ
    ଆଲକା ହବାଅଃକା, ଏନାମେନ୍ତେ ଦାୟାକେଦ୍‌ତେ ଆଇଁୟାଃ ନାଙ୍ଗ୍‌ ପ୍ରାଭୁତାଃରେ ବିନ୍ତିବେନ୍‌ ।”
  gah-gah: Loko lokago, Saimon nene nenikumule liki nilasi netá nenitoka utó amitive
    liki Ómasiloka lilizo, loko lo kimimó.
  lcm-lcm: Au na Simon kala polpol asukang ke, “Namilong, milong sokotuk a Volava
    anig, ani keve mengen ke milongpo mengen iau tatana, ki ago ta serei an singig.”
  aer-aer: Simon-ele nhenhe awemele re atere-irremele renhe-atherrenhe ileke, “Ayekeye,
    mpwele Ngkarteke atyenge angkerle-anerraye re ayenge apmere akurne ikwere wetyale
    anetyenhenge.” Kele ratherre arratye ikwere Ngkarteke angkeke.
  qvc-NT: 'Chayshina Pidru niptinmi, Simunqa nirqan: —Siñurninchiq Jisusmanri mañakuyllapa,
    ama chay niwashqaykishina chinganaypaq, nishpa.'
  tgl-ULB: Sumagot si Simon at sinabi, “Ipanalangin mo ako sa Panginoon na hindi mangyari
    sa akin ang mga bagay na iyong sinabi.”
  cbs-NT: 'Simónen kemakin: —Chanima en kanejaidaxuki. Ea Dios yukaxunkanwen, jau
    jaska min ea yuiai keska wakin ea kupiyamaxanunan— iki jaska chaniaya jau Diosun
    jawen chakabu buaxunun yukaxuntan'
  xtm-NTPP: 'Te ni ndakone''e Simón ma: ―‍Jin kakan‑ta''vi ni ja kuu sa nuu Iya Tátnuni
    ma, sukan‑va''a ma ndo''o kuiti sa sukan ka ka''an ni a ―‍kúu de jiña''a de.'
  nnq-nnq: Simoni ngannenge Petulo na Yohana, “Chonde unnyopele kwa Angwana, ibe lyakambataje
    wala limwe kati ja genia agannongalinge.”
  bao-NT: 'To biro cʉ̃ ca ĩiro tʉogʉ, o biro cʉ̃re ĩi yʉʉupi Simón: —Mʉjara Ʉmʉreco
    Pacʉre yʉre jãi bojaya, ano yʉre mʉja ca ĩirije jĩcã wãme ʉno peera yʉre ca biiticãpere
    biro ĩirã —cʉ̃jare ĩiupi.'
  san-ORI: ତଦା ଶିମୋନ୍ ଅକଥଯତ୍ ତର୍ହି ଯୁୱାଭ୍ୟାମୁଦିତା କଥା ମଯି ଯଥା ନ ଫଲତି ତଦର୍ଥଂ ଯୁୱାଂ
    ମନ୍ନିମିତ୍ତଂ ପ୍ରଭୌ ପ୍ରାର୍ଥନାଂ କୁରୁତଂ|
  rmn-rmn: 'О Симон пхэнляс: — Манген андар мандэ э Сагбус, манца тэ на овэл ништо,
    со пхэнлянус тумэ.'
  huv-NT: 'Quiaj tasaj nejiw a Simón: ―Itüniün ocueaj Teat Dios mambeol xic, ngana
    namongoch aaga ipiüngan quiaj ―aj nejiw.'
  otn-NT: 'Bi ''yɛ̱nna̱ Simu̱ ''mø mi̱ da̱ p''ʉya: ―Da̱mi̱ marca̱uits''ʉ Oja̱ n''namhma̱
    ngue hi̱nga̱ thocä''a̱ te guí̱ xicui.'
  nop-nop: Unduŋ nimbune Saimondibo Pita dut Jon yeniŋguk, “Hidi Bepaŋ ninadiune nemek
    undiniŋ mu mintanambaak.”
  obo-NT: Na kahin Simon kandan to, “Dasaa kow riyon tod Longaggon atag koddi amoy
    konna ku od kosahapan iddos id ikahi row.”
  kca-kca: 'Симон пӑ йŏхԓы йастәс: «Ма урӈема Турәм Кущайа пойәкщаты, ма, нын йастәм
    ŏтԓән щира, нэмәԓтыйән ӑт ат хойсайәм».'
  cak-ENT: 'Pero ri Simón xbij c''a cheque ri apóstoles: Tibana'' c''a orar voma yin,
    y tic''utuj chin ri Ajaf Dios richin man c''a tinc''ulachij ri cachi''el ri xibij-ka
    chuvij.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤛᤡᤔᤥᤏᤖᤧ ᤏᤥᤃᤵ ᤐᤡᤖᤢᤛᤡ. “ᤂᤧᤏᤧ᤹ ᤁᤧᤒᤠ᤺ᤳᤋᤢᤒᤠ ᤀᤠᤳᤋᤡᤴ ᤐᤠ᤺ᤴᤜᤠ᤹ᤀᤠᤱ ᤀᤡᤱᤃᤠ᤹
