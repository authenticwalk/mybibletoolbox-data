    kulota ilep maak te kwep top abiip Gasa daasip ilep kugol bagak mo-nalapta o,”
    agela kale, Gasa ilep boyo tinum binim iibaan ilep uta ko.
  piu-2006: Tawunu Tjarutjalumala yulparirra manta yini Yitjiyupiyala wati kutju nyinangi.
    Manta palunya ngurrara tjuṯaku tjanampa kungka mayutju tiṉa nyinangi, yini Kantitjinya.
    Kungka paluru wati palunya watjaṉu, waarrka kamantaku mani witintjaku. Wati waarrkana
    paluru Tjarutjalumalakutu yanu Katutjanya waḻkuntjaku. Tjarutjalumala Katutjanya
    waḻkura wati paluru paaki timanatjarrangka yanangi ngurra walytjakutu ngaṉṯikutu.
    Wati waarrkana paluru paakingka yankula riitarririnangi Katutjaku wangka. Wangka
    palunya, Katutjaku wangka watjalpayingku, Yaatjayalu, yirriṯi wakaṉutja. Pilipanya
    manta Tjamiriyala nyinarra palyaṉingitjangka Katutjaku waarrkana ilkari ngurrarangku
    palunya yalatji watjaṉu, “Kuwarri, nyuntu Tjarutjalumalawana yankula yulparirralku
    yarra!, ruutu yungkiya panyapakutu. Ruutu paluru maa ngarrinyi Tjarutjalumalanguru
    tawunu Kaatjalakutu. Kuwarri paaki tjuṯa wiya ruutu palulawanaya yankupayi.” Pilipalu
    kulira ruutu palulakutu yanu.
  poh-NT: 'Nok soljonak chic je maꞌ Peh ar Jerusalen, pan jenaj queh take kꞌi̱j reꞌreꞌ
    jenaj peꞌ raj tzꞌeꞌ wa̱ch i Dios xchalic ar pan taxa̱j jeꞌ wili xikꞌor reh maꞌ
    Peh: «Maꞌ Peh, chatikꞌlom awi̱b. Hiy chipam najtir be̱h nkajic jok pa ritzꞌe̱t
    i Jerusalen reꞌ nponic cu pan tinamit Cꞌa̱sa ribihnal, nqui xikꞌor reh.'
  tue-tue: 'Felipere sĩcʉ̃ ángele bauá, wedeyigʉ: —Jerusalén niiwarima Gaza macã búarimapʉ
    wáaya. Tiimá basocá manirṍpʉ niiwacu, jĩĩyigʉ.'
  bjp-bjp: Nenge angelo ke Kumguui ka tara sing Filip aragii, “Aptih ma ok la ubaeng
    na sal ae na falifu foes, ae i pu tina Ierusalem una Gasa.”
  xon-xon: N‑yoonn ngbaan le Uwumbɔr aatuun tuk Filip ke u gor ki dii ŋŋangii wɔb,
