  srm-NT: 'Nöö hën Filipi sai dë te wan pisi, nöö hën wan basia u Masa Gadu Köndë
    ko nëën ko taki dëën taa: “Womi, hopo seeka. Gadu manda i fii go a di së u libasë,
    a di sabana pasi di kumutu a Jelusalen go a Gaza.”'
  qvs-NT: 'Chaymanta Pedruwan Juan kutishkankunawasha Tata Diospa angelnin Felipita
    willarkan: —Rillay Jerusalenmanta Gasa rina ñanta. Chay ñanka chunlla chakidu
    partita rin.'
  zca-NT: 'Dispwés di kure'', nzhab tu ganj che''n Dios lo Lip: ―Nayen wa nez kwa''n
    niro'' nali laka yezh Jerusalén no yezh Gaza. No nez re'' nided plo nak pura yuo
    bizh.'
  cbc-NT: 'Cabero ángel marĩ Quetiupaʉ cʉ̃ cajoʉ pʉame atore bairo qũĩñupʉ̃ Felipere:
    “Ácʉ́ja ape nʉgõã warua jope macãã wãã Jerusaleĩ caátí wãã, Gaza macã caetari
    wããpʉ.” Ti wãã pʉame desierto cayucʉmanopʉ ãñuparõ.'
  qxo-NT: 'Tsaypitanam Tayta Dios cachamungan angel nirgan Felipita: “Jerusalenpita
    Gaza marcaman aywag nänipa ayway” nir. (Tsay nänega tsunyag jircapam aywaraycan.)'
  mox-mox: Ta Kaiwabu ena tovaleʼewa Filifi vonea vonaya, “Utovolo ta babaʼauya una
    tauya ʼeda Ielusalemega webui tauya Gasa ʼinaya ʼifoqe. Ta ʼeda nana baʼitagana
    tomotau ge ida tautauya ʼinega.”
  kew-kew: 'Oropere Gote-na ensel medame Filip agaa gupa lakesa: Nena oyae amege pua
    no-nane puare Jerusalem su-para Gasa su lapone pora pamuape sa. Go porare onaa
    napiri su-para go popesa.'
  dww-dww: Bada na aneama Pirip ya riuena, “Kwa midisuḡu be yavaragwae yauwanine kwa
    naḡo. Kwa naḡo keda Jerusalemma be Gasama naḡonaḡonama dabudi kwa dobi! Uma kedanama
    inam mutuyuae be banaga nam tima miamiana.”
  twi-ASANTE: Awurade ɔbɔfoɔ ka kyerɛɛ Filipo sɛ, “Sɔre siesie wo ho kɔ anafoɔ ɛkwan
    a ɛfiri Yerusalem kɔ Gasa no so.”
  aoj-aoj: Eaꞌ anona ensel Dembinaii naꞌipa Filip naꞌi, “Inaꞌ nendendombola negafeꞌ
    gani waꞌol awin natopaꞌ negembaꞌma, ma ufiaꞌw kwaꞌwaha Jerusalem kwiliana kwagafeꞌ
    Gasama. Ufiaꞌw akwamba fowaꞌ esis sagafeꞌakwi. Deiꞌ aꞌ owaꞌ. Ufiaꞌw akwamba kwape
    anamba wafigima fataupigima.”
  cbv-cbv: 'Felipe Samaria baácboó ã jʉmʉchah, Dioíh ángel caandíh nin pah ãt niíj
    naáwáp wʉt jĩ: “Mʉʉ́ wihcapboó Jerusalén tʉ́tchimant Gaza baácboó bejni namána
    chóop yapapboó ma bejeé”, ãt niijíp wʉt jĩ.'
  taw-taw: Pen Bɨawl ensel ne olap apɨl, Pilip nop agak, Tɨkjakɨl, Jelusalem nɨb taun
    Gasa abal kanɨb pal ak amnɨmɨn agak. Kanɨb anɨb ak, man nep binɨb ma yelak nab
    okok yek.
  jic-NT: 'Locopyaya ángel tjac'', tjevele Felipe lal. Tjevele: “Jutja sur nt''a.
    Ne''aj jümücj pü''ü jupj, jümücj niná Gaza nt''a jama. Jerusalén mpe jac'' jümücj
    niná. Ne''aj mim jipj”, ángel nin tjevele. Ne''aj jis wa cjuwá, gente len̈.'
  zap-NT: 'Wluzh nga re te xangel Dëdyuzh lo Blib: ―Guruu Jerusalén, gutsa nes sur,
    nëz ne rdee denbidx axtegue ne rdxiino gyëz-Gaza.'
  wer-wer: Ënëmak Aköpë ensel nampök së Pilipön epël ök mëëa. “Wal ëak ëngkël së Yerusalemëlaan
