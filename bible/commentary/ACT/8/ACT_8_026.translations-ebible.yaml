  poe-NT: 'A̱ ntá kjuixin tíha ntá ijnko ángel kuènte Ìnchéni mé ntáche tí chꞌín Felipe
    kíxin: ―Tꞌínkatjen sátjia nó sur tsoxeta tí nti̱a tꞌinkaji̱nxi̱n chjasin Jerusalén
