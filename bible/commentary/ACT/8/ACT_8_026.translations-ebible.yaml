  kxv-kxv: ଡା଼ୟୁ ପ୍ରବୁତି ର଼ ଦୂତୁ ପିଲିପଇଁ ଏଲେଇଚେସି, “ନିଙ୍ଗାମୁ ଇଞ୍ଜାଁ ଟିଃନି ୱାକିତି ଆମିନି
