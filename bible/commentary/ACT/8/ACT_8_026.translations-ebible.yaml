    kanu ya waka afulaleka fafato mikau yau Yelusalemu numudokati lumuto u Gasa numudoka
    wimo yalo kanudo wo, loto loumaiye.
  isl-isl: 'En varðandi Filippus, þá sagði engill frá Drottni við hann: „Farðu veginn
    sem liggur frá Jerúsalem og niður til Gasa – hann liggur um eyðimörk – og vertu
    kominn þangað um hádegisbilið.“'
  spy-NT: Nto mii yoo, kumwoochi *꞉malayikeet Filibō kule, “Iwē komostaab cheeronko
    kut inyōōru kēēlto nyēē baraay ām suurkwēēnēēt, nyēē rēktēē Yēērusālēēm ākoy *kiriinkēētaab
    Kaasa.”
  xnn-xnn: Ngem nan inommat ken Felipe et wada nan anghel Apo Dios ay nakitoya ken
    siya ay mangwani en, “Ipikam ta omeyka isnan kalsa ay magapo id Jerusalem ay omey
    id Gaza.” Et an-annawa ay pondag nan madaan.
  mwe-mwe: Malaika jwa Bhakulungwa gwabhalugulile a Pilipi, “Mpanganishe nnjende mmbali
    ja kwibhanda kupitila mpanda gwa anga ukopoka ku Yelushalemu kwenda ku Gasha.”
  tte-tte: Kabo Guyau ana anelose yabo iwalolau Pilipi koina iba, “Sameliya kulogabaen
    na kulobi Yelusalema kamwasana ilalau Gasa kaiwena koina.” Na kamwasane koina
    nige tomo simiyamiya iya paepaeli bwagabwagamo.
  tcs-tcs: Apta nau, da einzel blo da BosLod i bin spik po Pilip, ‘Yu go saut wea
    da rod blo da dezet eria wea da rod i go prom Zarusalem go po Gaza.’
  hlt-THB: Bawipa ak khan ceityih ing Philip a venawh, “Khan ben lam na ce cet lah
    - cetaw qamkoh lam na awm nawh – Jerusalem awhkawng Geza na cehnaak lam na awm
    hy,” tina hy.
  soq-soq: Pilip bola dea bedewe nolaleidi leidio Tatamba enseliwa me diene wanase,
    “Enawie, Ierusalem ita Gasa intawa asiasi sala makowa bedewainta ie aitaa.”
  qub-qub: 'Chaypitaga Tayta Diospa anjilnin chayaycur Felipita niran: «Felipe, cananga
    Jerusalenpita Gazaman uraj caminupa ayway.» (Chay caminuga chunyajmi.)'
  att-att: Á ajjan yù daroban ni Apu Namarò nga limittuák, á kinagi na kâ Pilippi,
    “Umay ka ta abagátán, sù dálan nga naggapu ta Jerusalem nga mappángè túrin ta
    Gasa.” Á yù dálan nga kinagi na, talebarán na yù namagá nga gián ta kalállammatán.
  bki-bki: Naruei bogo napano Vilip naio jo mim̃au yako Sameria kia ga vo, ana Atua
    kanano nailiano tai binimei eaio, mil banio, berinavo “Vilip, kiniou neber ka
    jau, neber jau kotumolu, kava katakii m̃arabo napano jikar Yerusalemo bavin ea
    komeli na Kasa.” Mia m̃arabo nene be m̃arabo napano bavin jelea vio yauo.
  bqp-bqp: 'Dikiri malaika yã ò Filipinɛ à pì: Ǹ futɛ ǹ gɛ́ gɛ̀nↄmidↄki kpa. Ǹ zɛ́
    kũ à bò Yurusalɛmu à gɛ̀ɛ Gaza sɛ́, zɛ́ kũ à bↄ̀tɛ gbárannan.'
  mcp-mcp: 'Ŋgwɔ́l *éŋgəles mə Yawé mú zə lás cɨ nə Fílíp nə́: «Kyeyʉ́g kə ŋgɛɛ *məkɔ́ɔ́l
    mə́ jwɔ̂w, zhɨ́ɨ́ í dʉ shulə wú Yurʉ́səlɛm kə Gaza, zhɨ́ɨ́ nyísə́ kú jwɔ̧́ɔ̧la
    búúd yí.»'
  hat-hat: 'Yon zanj Bondye pale ak Filip, li di li: Leve non! Al nan direksyon sid,
    sou wout ki soti lavil Jerizalèm pou desann Gaza a. (Wout sa a, moun pa fasil
    pase sou li ankò.)'
  npl-NT: 'Satepa se iángel n Toteko okili n Felipe: —Ximoketsa iwa xio kan tlalmeh
    non kateh ik tlatsintla, xikonana n ojtli non temoa de Jerusalén iwa onkisa Gaza.
    Ye ni n ojtli non panoa kan tlaltejtéyinki.'
  bgg-bgg: Ithong pha hamangkhliie è philiph shii yao, “Saro srane Jerusalem è Gaza
    dong pha hayang lumuii hà wuii mage bo.” (Ji pha lumuii ne thuh ne hanyie de alua
    sha ro.)
  eng-TCENT: Now an angel of the Lord said to Philip, “Rise and go toward the south,
    to the road that goes from Jerusalem down to Gaza.” (This is a desert road.)
  eng-BSB: Now an angel of the Lord said to Philip, “Get up and go south to the desert
    road that goes down from Jerusalem to Gaza.”
  cpu-NT: 'Ikanta imaninkarite Pava, iñaanatakeri Felipe, ikantziri: “Piyaate nampitsiki
    paitachari Gaza, iro pimpampithatanake avotsi poñaachari Jerusalén-ki irojatzi
    janta.” Tema iroka avotsi irootake kenachari tsika te inampiitaro.'
  san-ASM: ততঃ পৰম্ ঈশ্ৱৰস্য দূতঃ ফিলিপম্ ইত্যাদিশৎ, ৎৱমুত্থায দক্ষিণস্যাং দিশি যো
    মাৰ্গো প্ৰান্তৰস্য মধ্যেন যিৰূশালমো ঽসানগৰং যাতি তং মাৰ্গং গচ্ছ|
  tod-tod: 'Yeeta, Maliɠii ná-geezuɠeelai gila ge ɓɔɛni Filipe ʋɔ, é ɠɛ ma: «Wuzeɠe,
    è li ga lɛkpɛma ʋelei nu yeezazuʋɛ, pelei naa zu nii é zeɠezu Zeeluzalɛme, é
    yei Gaza ʋelei, nii é teʋebai zu.»'
  tac-NT: '''Lige Onorúgame júlale bilé santo ánjeli napurigá ruyémala bilé ra''íchali
    alué Belipe. ''Lige anile alué santo ánjeli alé sébaga napu asale alué Belipe:
    ―Ya''má ilísiga cha''piboa alué bowé alué Rusaleni simime bowé ''lige Gasa simime
    napu ''we wakígichi ju napu tabilé riógachi ju.'
  eng-WEBPB: Then an angel of the Lord spoke to Philip, saying, “Arise, and go towards
    the south to the way that goes down from Jerusalem to Gaza. This is a desert.”
  gfk-H: Io, tiga angelo tano Watong ga tangai ta Pilip, “Haan uras tano ngaas kinas
    tano hanua bia, nong i hansur maram Ierusalem u Gasa.”
  viv-viv: Badi hina tu Kaiwabu yana tovenuwaꞋata saꞋeyana Filifi againe giꞋela gigahena
    gigayo, “Unakidewadewa be unalowoga. Gava unahobu eda Yelusalema Gasa hinafane
    ginauna-ma amine unana. Higa hida eda tuwaina babigaga hinafane ginauna.”
  yao-yao: Katumetume jwa kwinani jwa Ambuje ŵansalile che Filipo, “Nliŵiche chile
    njaule kulujenda ku litala lyalikupitila mwipululu lyalikutuluchila ku Yelusalemu
    kwaula ku Gaza.”
  tgp-tgp: Ale angelo matea mo verea isan Philip mara, “O turu o vano o sivo na malele
    sei mo tai Jerusalem mo lo vano Gaza.” Jara atu enia jara hasetoho matea.
  auc-NT: Mäningä Pedipe ingante anquedo ayæ̈ ate ponte äninque, “Bitö ægodöe, Eedotadëë
    wæi Gata goquïnö pædæ taoquinque betamonca gocæbiimpa,” angantapa. Mänïnö önömæcaque
    wæidö ïnompa.
  kbc-NT: Ica niaanjo Ǥoniotagodi meeta Filipe, “Adinoeni, odaa adinikaniticogi ane
    icoɡ̶otigi niwetaɡ̶a nigepaaɡ̶icootinece naigi ane icoɡ̶oticogi nigotaɡ̶a Jerusalém
    anopiticogi nigotaɡ̶a Gaza, niɡ̶ijo naigi oxiiɡ̶odi anigotece miditaɡ̶a nipodigi
    ane yadilo.”
  bmh-bmh: Uwait nugau tibur tub nug zoimai, Pilip aureun, “Na asaiba, abu Zerusalem
    uzanan Gasa uzan bitanemen ebu beten. Abu go du tamacag uzan go eiman beten.”
  ctu-BL: 'I yángel lac Yum tsi'' pejca Felipe. Tsi'' sube: Ch''ojyen, cucu ti sur
    ba''an colem bʌ i tiquiñal pañimil ti'' bijlel Gaza mu'' bʌ i jubel loq''uel ti
    Jerusalén, che''en.'
  meq-meq: 'Ma dəba eye na, gawla i Mbəlom a gwaɗay a Filip: «Do, ka diye na, ka zəŋgaliye
    tsəveɗ nakə a ye ta diye i tsakay aye, ta tsəveɗ nakə a yaw abəra ma Zerozelem
    a ye a gəma i Gaza aye. Tsəveɗ eye niye na, a ye tə kəsaf.»'
  noa-H: Magtarr k'ur Hẽwandam chog hãb hʌ̃gt'armua bëewi Felipe hiek hirig hi t'ʌ̃rcha
    t'ʌ̃rnaa, —Har Jerusalenmua k'ʌdau hõor chuk'u hich mag ma sĩejem hee jerag pet
    hajim hanʌm, k'ʌd jöoi Gazaag ma sim hee.
  alp-NT: Alla Eni malekate sae me luake loko Pelipuse kai ebeteke lokoi be, “Pelipuse,
    akeu sapleuke selatane, lulu lalane rebe bei mei kota Yerusaleme lope hena Gasa.”
    Lalane mere keue otoi nsekile.
  san-VEL: tata.h param ii"svarasya duuta.h philipam ityaadi"sat, tvamutthaaya dak.si.nasyaa.m
    di"si yo maargo praantarasya madhyena yiruu"saalamo .asaanagara.m yaati ta.m maarga.m
    gaccha|
  kbq-kbq: Anante mago Ramofo ankeromo Filipina asamino, Sameriatira otinka Jerusalemi
    kaziga Gaza urami'nea kantega kavugosa huntenka vuo. E'i, hagage ka'ma kopi vuo
    huno asamigeno,
  kbh-kbh: 'Chents̈ana, Bëngbe Utabnabe canÿe ángel Felípbioye tbojaniyana: “Moprontá
    y tsmana luarëngoye motsa, Jerusalenents̈ana Gaza ca uabaina bëts puebloye benachëjana
    ca.” Chë benachna ents̈anga ndoyena luarëjana yojanachnë́ngona.'
  ron-LSB: 'Atunci un înger al Domnului a vorbit lui Filip și i-a zis: “Scoală-te
    și mergi spre sud, pe drumul care coboară de la Ierusalim la Gaza. Acesta este
    un deșert”.'
  pon-pon: 'A tounlan en Kaun o majani on Pilipuj: Uda kola pali air pon al o, me
    kodi jan Ierujalem, ko on Kaja me tan!'
  nhe-BL: 'Teipa ajsico se ielhuicac ejca Toteco huan quiilhui Felipe: “Xiya ica tlani
    hasta nopa ojtli tlen onquisa Jerusalén huan pano ipan nopa huactoc tlali huan
    yohui hasta Gaza.”'
  sps-sps: Ana morena tana Tsunaun tsue of to Filip, “Tsun, kakoiny a tsivom nyi te
    naa fi painy vou tana sanaan te naus osing non a Jerusalem ai te of fi naa Gasa,
    sanaan to aya ka non tana pan a uur.”
  wnc-wnc: Siwan yanitakuwawat angela tapatuta kuku Filip anzing inikut, “Tandakngake
    enake kuke amugwak kepiapa Jerusalemda Gesa yot gapmae pukukakingu bumiapa tawamso,”
    ngang iniwan
  bus-bus: 'Dii malaika yã ò Filipinɛ à bè: Ǹ fɛɛ ǹ gá sↄↄmɛtɛ kpa. Ǹ zɛ́ kɛ̀ bↄ̀
    Yerusalɛmu à gàa Gaza sɛ́, zɛ́ kɛ̀ bↄ̀ɛ gbáan.'
  gub-BL: Amo 'ar mehe amo Tupàn heko haw pe har uze'eg wà Piri pe kury. — Ezemuàgà'ym
    nehe kury ty. Aze teko iho wer Zeruzarez wi Kaz taw kutyr wà nehe, oho putar pe
    Kaz taw kutyr har rupi wà nehe. Erekwaw a'e pe. Eho xe wi nehe, a'e pe rupi nehe,
    i'i izupe. (Ko 'ar rehe teko nuwata kwaw a'e pe rupi wà.)
  imo-imo: Gote Awilimunga muluna ensel teni Filipondo nimbei, “Jerusalem munduko
    tiye kolko kombu Gasa pungei purumele aulke akuna mere yando kombu we lelina pani
    puwi,” nimu.
  boj-boj: Onaqa Tamo Koba aqa laŋ aŋgro bei a Filip aqaq aisiqa minjej, “Ni tigelosim
    gam Jerusalem dena Gasa qureq aiyejunu deq aiye.” Gam di wadau sawaq di unu.
  eng-DRA: 'Now an angel of the Lord spoke to Philip, saying: Arise, go towards the
    south, to the way that goeth down from Jerusalem into Gaza: this is desert.'
  knf-knf: '*Uwanjuŧ wi Naşibaţi uţiini na Filip, aji na a : « Yaan umbaŋ wi btammaŋu,
    du bgah banjaaŋ bawoona Yeruŧalem kawala Gaŧa, nin aloŋ aanwo ţi ba »'
  san-KHM: តតះ បរម៑ ឦឝ្វរស្យ ទូតះ ផិលិបម៑ ឥត្យាទិឝត៑, ត្វមុត្ថាយ ទក្ឞិណស្យាំ ទិឝិ
    យោ មាគ៌ោ ប្រាន្តរស្យ មធ្យេន យិរូឝាលមោ ៜសានគរំ យាតិ តំ មាគ៌ំ គច្ឆ។
  arn-NT: 'Rupalu kom tüfachi dungu, Ñidol tañi kiñe werken püllü feypifi ta Felipe:
    “Witratripange. Amuaymi waywen püle Jerusalen ñi rüpü mew, amulelu ta Gasa.”'
  zas-NT: 'Chi ma gudëd gojc zian, gunee tijb xi anjl Dios Felip rëbaman: ―Wej niz
    sur nejz ni zë Jerusalén xt lod la Gaza, niz lod na̱j ganax yujbidx.'
  ken-NT: Kɛ ángɛl Acha atwɔ́ arɛm ntá Fílip bɛ, “Faté sɛp ndǔ ɛsɨ́ mbi anɛ áfù
    Yerúsalɛm árɔ̀ŋ Gása”.
