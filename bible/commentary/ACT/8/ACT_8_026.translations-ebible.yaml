    haba habana oonihe nii ota tuumare.
  peg-peg: ପାଚେ ମାପ୍ରୁତି ରୱାନ୍‌ ଦୁତ୍‌ ପିଲିପ୍‌ତିଂ ଇଚାତ୍‌, “ନିଙ୍ଗା, ବୁଜ୍‌ଣି ବାଗାଙ୍ଗ୍‌
