    öroho uavajëjo.'
  geb-geb: Fhe Bakɨme enser mbe Firipan hɨgap, khaŋ ana nzuai, “Ndu khavgip, saut
    fhain gumgi ki fhuv ŋanen mba Zerusareman kegap Gesan veri tuavar ŋgirɨri.”
  bsj-bsj: naweu bwe tomange kwama yi Filibus ker ki Kweri yaken chunyako bang nure
