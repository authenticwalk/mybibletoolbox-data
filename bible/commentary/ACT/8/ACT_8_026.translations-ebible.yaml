  txu-NT: Nhym kam Piripi arek Xamarijkam ar ba. Kam ar ba nhym Bẽnjadjwỳr djwỳnh
    kadjy mrãnh djwỳnh'õ arỳm 'ỳr bôx ne kum, —Kàjmã djan amũ aparmã tẽ. Ga, Djeruxarẽmẽ,
    krĩraxbê Gadjamẽ abenmã pry mẽnhja pumũ. Pry 'ãnh ne kapôt kukrit. Dja ga 'ỳr
    tẽn 'ỳr bôx, ane.
  eng-WEBU: Then an angel of the Lord spoke to Philip, saying, “Arise, and go toward
    the south to the way that goes down from Jerusalem to Gaza. This is a desert.”
  gnw-NT: 'Jayave penti ángel yandeYa pe uyeyocui vae jei Felipe pe: —Epũa ecua sur
    cotɨ tape Jerusalén güi oo Gaza cotɨ vae rupi. Cua tape uasa ñana rupi.'
  mux-mux: 'Walse Pulu Yi Auliele-nga angkella te-ni Pillip-ndu nimba mele: “Jerusallem
    munduku kelku Gasa taon akuna pungí pulimelé kupulanum akuna kolea-wakana pani
    pui.” nirim.'
  maj-NT: 'A̱s''a̱i nku ntítsjehe̱ Nti̱a̱ná kinchja̱ko̱ho̱ Felipe̱. B''i̱ kitsúhu̱:
    —Ti̱síntje̱i̱n ko̱ chjúbéí ni̱yá xi bitju Jerusalen nga t''in nanki Gaza̱. A̱nte
    kixiu̱ f''a ni̱yá xu''bi̱.'
  bkq-NT: 'Mârâpygueduo myani anju âepanâguely. Aguely Filiperam: — On-hongâ, Filipe.
    Sul einkâ idâ, ânwa Jerusalém, Gaza warâ ontano oze — kely. (Kurâdo aekuru sakado
    keba myani mârâ ânwa.)'
  kue-kue: Yaglkande angelomo ta yegl di Pilip tongwa, “Ene andigltre ende nigl beiye
    kra po, konbo i Jerusalem kondo end-ime Gasa kamun ongwa. Konbaunamo i makan waule
    yomba ta moglkrimara.”
  cot-NT: 'Ariquea irashivantite Amajirote iquenquetsatacaaqueri Jeripe icantiri:
    —Pija oquitamampororoipojaquegueti pinquenantanaquemparo quenavoquirontsi quenavoquipojatsica
    Jerosarequi oavoquitananquitsica Gasaqui.'
  bnp-bnp: Ngane a agelo ne Bakovi Dagi i takia e Pilip, i ta maea, “O pesi rike,
    o vano, o laho na dala i pagitala o Ierusalem i puru lakea na nuli tanga e Gasa.”
  apn-NT: 'Hãmri nhũm Firipti arĩ Samar kamã arĩk. Hãmri nhũm Tĩrtũm kapẽr o mẽ wrỳk
    xwỳnhja hwỳr wrỳ nẽ kãm: —Pa? E ot pa awỳr wrỳ nẽ tẽ. Nà kêr ka tokyx akato nẽ
    ma mõ nẽ Jerujarẽ rũm kànhmã Kas wỳr pry kahpêr ta nẽ hã juk nẽ ma hã mõ. Kapôt
    ã pry nõrta kahpêr ta nẽ hã mõ. E kwa tokyj. Anhỹr o kãm kapẽr hãmri nẽ ma akupỹm
    tẽ nẽ kaxkwa hwỳr api.'
  ctp-NT: 'Ykwiꞌ ska angajle loꞌo Lpe bra kanꞌ: ―¿Ta nsuꞌwi lyo nuꞌwin tuwiin nu ndyoꞌo
    Jerusalén ndyaa kichen Gaza a? Yaa lyaa chinꞌ tuwiin kanꞌ ―ndukwin angajle kanꞌ
    ꞌin Lpe. Tuwiin ndijin nde ska ntenꞌ wtyi lka ran.'
  opm-opm: Gahan Hanipyah ohsi tap hat pati da enser ihir tit aprisa Pirip ohnong
    Pirip go Jerusarem ap mutuhdapat Gasa apteinong sapti mandap kup oh sonmur. Ama
    hanip timbas mongnong sapti mandap kup oh go sonmur pongopri.
  bvr-bvr: Gu-gata wenga Wangarr an-nika waykin an-guyinda an-mujaruk a-wena nula
    Bilip, “Garlma, a-lay. Boy jalachang ny-nyoyurra. Minypa jarlakarr ny-ja barra
    gu-werrapa gu-yurra gu-boya, Jirúchalam wenga aburr-boya aburr-workiya rrawa Gaja
    (Gaza).”
  wal-wal: Godaa kiitanchchai Piliphphoosa, “Denddada Yerusalaameppe Gaaza efiya bazzo
    ogiyaakko ba; he ogee tohossa baggaara de7ees” yaagiis.
  zad-NT: 'Na''ch to anjl c̱he X̱ancho Chioza'' wṉie'' Felípena'', chi''e: ―Wyaj lli''lə
    na'' gox̱oo neza'' daa ziza'' Jerusalénlə na'' zejan yell Gázalə, neza'' daa chde
    latja'' gana'' bibi chashj chḻeb.'
  kmg-kmg: 'Wofuŋte aŋelo moczi Filipo šiŋuc muhuc âzâcnewec: “Go šawierâ juwickopec,
    Jerusalem haeonec Gaza haeo hueŋgopieŋ hata ira razemec.” Hata i mâreŋ tuhuo fokac.'
  aso-aso: 'Neꞌmine nasivo Guvelesi veꞌmi angeloꞌ maliꞌmo Hilipoꞌni tiꞌ lo lo-imineꞌ:
    Gaza oto aka ma Zelusalemi ebetotiꞌ eza gahevela lomo vo ebeꞌ ma Gaza nela hetelelineꞌ
    akaloꞌ nene lomo vozo. Aꞌmine aka nene ebeꞌ hadivela vilineꞌ akamuꞌ noluve.'
  uli-uli: Semal angelus kowe lol Samol sa kangalu Philip bo, “Hafleh hobe loh Iyor
    irel yalap la ye bidiy mo Jerusalem sa loh Gaza.” (Yalap le ila re tay teptap
    igla ka.)
  nin-NT: Unitu a Atiko wa à re ni Filibu ku di, “Gru kuma ni ingbahru na anko nggo
    a zhi ni Urushalima na ko nu Gaza.” (A si di ga anko ma zizo hen.)
  acu-NT: 'Nunia Yuse awemamuri Felipen wantintukmiayi. Tura chicharak: —Felipea,
    wári umisam ju yakat ukukim, Jerusalén nangkaikim yakat Gaza tutainum jinta amatkamunam
    nuni aints atsamunam wekaasata, —timiayi.'
  cak-WNT: 'Y c''o c''a jun ángel riche (rixin) ri Ajaf Dios xch''o riq''ui ri Felipe,
    y xubij c''a chare: Cayacatej c''a el, y jet chupan ri jun bey ri ntel el pa Jerusalem
