  not-NT: 'Irisaanganetsite Tosorintsi iconijatomopëri Jeripe icampëri: —Pingabiritanëma
    pijáte irooti poeboroquë jitacha Gasa. Pinguenaque abatsiquë paniacha Jerosarénquë
    oquenaque piriabatsariquë.'
  plu-plu: 'Igme kiyapwiye Filip, pahapwi ahj Uhokri giwatni danuh git. Ig awna git:
    ―Ahegbetawnaba. Ataknaba han tiwgikut ta apigkut ini ahin ayipwipye ku pariye
    pes aytontak Jerusalémtak, in danuh ta apitit ini paytwempu Gaza.'
  iou-iou: Eruk, Ekäni täŋo aŋero kubätä Filip ahäŋ imiŋpäŋ iwetkuk; Gäk tuŋum täŋpeŋ
    iwoni käda ku. Jerusalem kädet peŋpäŋ Gasa yotpärare kädet kaŋ iwat yäk. Kädet
    uwä äma nämo irani-ken pätak u nadätan?
  ntp-NT: 'Amaasi cadaivunucai imaasi ʌmo Diuusi tʌaañicarudʌ ñiooqui ʌPiili daidʌ
    itʌtʌdai: ―Cʌquivañi dai imi govoiyamu ismaacʌdʌ Jerusaleenaiñdʌrʌ caatʌ Gaasamaco
    dai idi vaa voi ʌgai dai oidigana daivunuga siaaco maitiipu oidacami ―astʌtʌdai
    ʌDiuusi tʌaañicarudʌ.'
  rai-rai: A aangelo anu ra Tadaaru i piri taan Pilipo naa, “Un tur, ma un waan urong
