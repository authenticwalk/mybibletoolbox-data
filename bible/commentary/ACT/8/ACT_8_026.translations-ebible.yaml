  sus-A: مَرِفِ شَ مَلٍكّ نَشَ عَ قَلَ قِلِثُ بّ، «كٍلِ، سِفَ يِرٍقَنيِ بِرِ رَ، فبٍنفبٍرٍن
    كِرَ شْن، نَشَن فٌرٌ مَ فَسَ، كٍلِقٍ دَرِ سَلَمُ.»
  jpn-1965: ところが、主の使いがピリポに向かってこう言った。「立って南へ行き、エルサレムからガザに下る道に出なさい。」（このガザは今、荒れ果てている。）
  fra-SBL: 'Alors un ange du Seigneur parla à Philippe, en disant : « Lève-toi, et
    va du côté du midi, sur le chemin qui descend de Jérusalem à Gaza. C''est un désert. »'
  yka-yka: Manjari niyaˈ dambuwaˈ malaˈikat Tuhanin missā pu si Pilip. Paˈinne, “Magmemes
