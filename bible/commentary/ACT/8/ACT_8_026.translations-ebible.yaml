  tgo-tgo: Mbaŋa regha Giya le nyao thovuye i dage weya Pilip iŋa, “U thuweiru! U
    raŋgiwoko, valɨvaŋga e yaghalako. Kamwathɨke iyake i ri Jerusalem na i reŋa vurɨvurɨ
