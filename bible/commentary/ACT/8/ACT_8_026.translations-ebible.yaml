    vatju ngajan ngu xín camahani tsëhë nandya.'
  hto-hto: 'Afefue meífodo Juzíñamui abɨ ímɨe Felípena daɨízaɨbite: —Náidacaillano,
    fuirɨ batɨ́ Jerusalémona Gaza jófuemo jóidɨodo o jairi, —daɨde. Afeo zaféredɨzicɨdo
    jóidɨo.'
  por-BRBSL: 'Então um anjo do Senhor falou a Filipe, dizendo: “Levanta-te, e vai
