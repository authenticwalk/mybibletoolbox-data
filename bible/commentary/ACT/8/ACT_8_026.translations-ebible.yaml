verse: ACT.008.026
translations:
  kpx-kpx: Vani mole Dilava anelu moleu Bilibi namihai avoe, “Hovelahai valahae talive
    Dielusalemae velemai humahae eseu Gasa vatae tiale kela tenela.”
  okv-H: God ta Anera vahai na puvuto Philip ta degi ke einge ena, “Degi Jerusalem
    eto enda Gaza ojagatambu kaina hena ai pambujo,” ainge enu
  tbo-tbo: Guyau a tu winoyanoya i baha nae Pilipo ugolina i pa, ‘Una wononogo ma
    una nae hau tupo yawana, tahaya u Yelusalem ma i nenae u Gasa ugolina.’ Tahayana
    i nenae balabala yabayababa ugolina.
  mal-C: കർത്താവിന്റെ ഒരു ദൂതൻ ഫിലിപ്പൊസിനോട് പറഞ്ഞു, “നീ ജെറുശലേമിൽനിന്ന് ഗസ്സായിലേക്കു
    മരുഭൂമിയിലൂടെ പോകുന്ന പാതയിലൂടെ തെക്കോട്ട് യാത്രചെയ്യുക.”
  grc-SR: Ἄγγελος δὲ κυρίου ἐλάλησεν πρὸς Φίλιππον, λέγων, Ἀνάστηθι καὶ πορεύου κατὰ
    μεσημβρίαν ἐπὶ τὴν ὁδὸν τὴν καταβαίνουσαν ἀπὸ Ἱερουσαλὴμ εἰς Γάζαν· αὕτη ἐστὶν
    ἔρημος.
  bgc-bgc: फेर प्रभु कै एक सुर्गदूत नै फिलिप्पुस तै कह्या, “उठ अर दक्षिण की ओड़ उस
    राह पै जा, जो यरुशलेम नगर तै गाज़ा नगर म्ह जावै सै।” यो बियाबान राह सै।
  khz-khz: Velekou gena aneru taa na Filipo evaikilaato, netiwato, “Ono kuliiti, waiatina
    kavanai ono ago, tipo pono agomo Ierusalema na Gasai geagona rauparanai. Votanoleana
    rauparanai, talima ta ati etaluna.”
  deu-TKW: 'Ein Engel des Herrn aber sprach zu Philippus: stehe auf und ziehe hin
    gegen Mittag auf dem Weg, der von Jersualem hinuntergeht nach Gaza, der ist einsam.'
  zsr-NT: 'Niꞌr bë́ꞌlenëꞌ Felipe didzaꞌ gbaz laꞌy queëꞌ Xanruꞌ, gudxëꞌ lëꞌ: ―Gyas
    len gyeaj zacaꞌ ga rdöd gbidz beoꞌ ziag, gdxinuꞌ ga niꞌ rlaꞌa nöz zeaj Jerusalén
    zeajtë yödz Gaza, nöz naꞌ rdöd lu latj caꞌz.'
  lin-lin: 'Anjelu ya Nkolo alobaki na Filipo : — Telema, kende na sude, na nzela
    ya esobe, nzela oyo ewuta na Yelusalemi mpe ekenda kino na Gaza.'
  hns-NT: 'Tab Parmeswar ke ekgo parie Fielepas se bolies kie: „Sandjha ke apane ke
    tajaar karke oe rasta par djaihe djaun Jeroesaalem se Gaasa sahar dja hai. Oe
    rasta bahoet soen-saan hai.”'
  noa-E: Magtarr khur Ẽwandam chog ãb ʉ̈gtharmua bëewi Felipe iek irig i thʉ̈rcha
    thʉ̈rnaa, —Ar Jerusalenmua khʉdau õor chukhu ich mag ma sĩejem ee jerag pet ajim
    anʉm, khʉd jöoi Gazaag ma sim ee.
  eng-EMTV: Now an angel of the Lord spoke to Philip, saying, “Get up and go toward
    the south on the road which goes down from Jerusalem to Gaza.” This is desolate.
  mib-NT: 'Yūcuán na te ni cahān ndajéhé maá Jítoho yō jiín Felipe: Quihin ichi te
    quihīn rō ichi sur, ichi jeē quénda Jerusalén cuahān nde ñuu Gaza, áchí yá. Te
    ichi chúcuan chi máá ñuhun téhé cúu.'
  lif-NT2: थिक् ये़न् दाङ्‌बाल्‍ले़ पाङ्‌घुबा माङ्‌लाइङ्‌बाल्‍ले़ फिलिप्‍पे़न् अक्‍खे
    मे़त्तु, “यरुसले़मलाम् यो लाङ्‌गे़न् ले़प्‍माङ्‌बा गाजा के़बेःक्‍पा ये़ःङ्‌घादे़न्‍बा
    माराम्‍मो पेगे़ॽ॥”
  xnj-xnj: Mtumu wa kunani kwa Chapanga akamjovela Filipi, “Jitendelekela uhamba kusini
    kupitila njila yeyihuma ku Yelusalemu mbaka ku Gaza.”
  mmx-mmx: Laangelo at ne Moroa ga vaase ri ne Pilip keretna, “Una lok agagas li u
    la una vas kaxat uto at langa i laa boro Jerusalem la uto Gasa.” (Na langa kopmen
    bok ba dinat pas teren.)
  cbr-NT: 'Usaía ''ian ca Nucën ''Ibu Diosan xucëxun ángelnën Felipe cacëxa: —Jerusalénuax
    anun Gaza cacë ëmanu cuanti bai anu camina cuanti ''ain. Usoquian ángelnën anu
    cuantánun quixun cacë bai ax ca anun anu uni ''icëma menu cuanti bai ''iacëxa.'
  tee-NT: 'Chai acsni tapasalh ju ani taxtokni pus pumatam ix''anquilh ju k''ai ucxtin
    Dios xak''ala ju Pilipe chai chani juni: ―Ju chavai ap''inchich ju lhisur. Ap''up''it''i
    ju xati lak''achak''an Gaza ju tach''apai ju lapanacni acsni taminacha ju lak''achak''an
    Jerusalén. ―Chunch ju juni. Pus ju anu'' ti yuchach ju tapasata junta jantu xamati''
    t''ajun.'
  eng-LSV: And a messenger of the LORD spoke to Philip, saying, “Arise, and go on
    toward the south, on the way that is going down from Jerusalem to Gaza.” (This
    is desolate.)
  cak-NT: 'Y c''o jun ángel chi ri Ajaf Dios xch''o''n riq''uin ri Felipe, y xu''ij
    che: Tabana'' abanic, roma cami jabe chupa ri jun bey ri ntel-e pa Jerusalem y
    nixule-ka pa tenemit Gaza. Ri bey re'' nik''ax pa tz''iran rech-ulef.'
  pah-NT: 'Aerẽ nhandepojykaharete''gapyrive''ga yvagipeve''ga ruri javo Filipe''ga
    pe: —Heregwovo ypiahua koty pehe pe – kiroki pehea oho Jerusalém hugwi ongae''yma
    rupi ogwovo cidade de Gaza pe, ei Tupana''gapyrive''ga ga pe.'
  sja-NT: 'Ma t''ẽepai, Tachi Ak''õrepa ichi ángel pëiji Felipemaa jaramerã: —Wã́ji
    barree, Jerusalendeepa chonaarãwedapema Gaza p''uurudee wãpari ode. Mãgɨ́ o wãyaapari
    eujã pania wẽe bɨde.'
  xed-xed: 'Ka duhwala Lazglafta nda Filip mantsa: «Sliʼafsliʼa ka dzaʼa ka nda Sud,
    ka dzaʼa ka da tsa vli ta saha ma Ursalima ŋa dzaʼa da luwa Gaza ya, ya ka mtak
    tsa vli ya,» kaʼa.'
  mks-NT: 'Tá sa̱ na̱ya̱ha ña̱ yóho já na̱xi̱nu̱ in táto̱ Ndióxi̱ nu̱ íin Felipe estado
    Samaria cán ta já cáchí a̱ já xi̱hi̱n dá: —Cuáhán chí sur nu̱ quée íchi̱ ña̱ quéta
    ñuu Jerusalén cua̱ha̱n chí ñuu Gaza —na̱cachi táto̱ Ndióxi̱ xi̱hi̱n dá. Ta mé
    íchi̱ cán yáha nu̱ú co̱ ndúu ña̱yivi jáchi̱ íchí ndiva̱ha.'
  gfk-S: Io, tike angelo tano Watong ga tange tane Pilip, “Hana utusu tano ngas rusu
    tano katano bia, nong i hanasur metuma Ierusalem u Gasa.”
  bmu-bmu: Kembugöreŋ garata kunŋan Filipköra keu kewö jii mörök, “Gi mönö Jerusalem
    siti mosöta Saut göröken anman. Gölme qararaŋkölkölŋe köna isikŋi (walŋi) Gaza
    taonöŋ gemakzei, mönö miaŋgöreŋ anman.”
  dgz-dgz: Go Pilip ap mepe wandeni gapan, God anea mega da apan Pilip inap taue anega
    dien, “Negin Ierusalem ae Gasa taueni, at kaimewa negin ap me ak.”
  eng-GNV: Then the Angel of the Lord spake vnto Philip, saying, Arise, and goe towarde
    the South vnto the way that goeth downe from Hierusalem vnto Gaza, which is waste.
  zaa-NT: 'Bitola nna gunne ttu ángel enne'' guthèl·la'' Señor lani Felípea nna rèe
    bi: Gùduli nna huía gutèl·la'' néda yúbitsi nu riria dacca'' lado sur qui'' Jerusalén
    para yetsi láą Gaza.'
  eng-WEBSTER: And the angel of the Lord spoke to Philip, saying, Arise, and go towards
    the south, to the way that goeth down from Jerusalem to Gaza, which is desert.
  guh-guh: 'Dioso pijaángel jumaitsi Felipejavabelia: —Nonotapunare. Maxuayolia rovialia
    liamëreje. Panamuto Jerusalén tomaraverena naropota pepatsinexa Gaza tomarabelia,
    bajarapanamutualia liamëre, jai ángel Felipejavabelia. Bajarapanamuto petusato
    nacuajava rucalia pepatsinexa Gaza tomarabelia.'
  bon-bon: Acejiyame me mename seemo te Pilipo ne jejige, “Maane amacnepi, uule poto
    me ädi, ngälu gaabe cabu atyaramtepi, lui gaabe gyene Yerusalema ca Gaasa me.”
    Yoo, ai taje biname lica waatnetnäjinusi peei gaabe cabu.
  nhw-BL: 'Teipa ajsico se itequihua Toteco huan quiilhui Felipe: “Xiya ica tlani
    hasta nopa ojtli catli quisa Jerusalén huan pano ipan nopa huactoc tlali huan
    yohui hasta Gaza.”'
  mgw-mgw: Malaika ywa Bwana ngammakia Pilipi, “Uyende lwingo lwa kusi muyi'lu' ndi'la
    ya mulubele yaibu'kya Yelusalemu li'nga Gasa.”
  swh-ONEN: Basi malaika wa Bwana akamwambia Filipo, “Nenda upande wa kusini kwenye
    ile barabara itokayo Yerusalemu kuelekea Gaza ambayo ni jangwa.”
  wbi-wbi: Pe unyamola ghwa Mutwa akajovagha nhu Filipo akatisagha, “Mulika lutagha
    kumavemba musila jino jighenda pasi pa Yerusalemu kulungama ku Gave.' (Isiila
    iji jili mulukuve).
  bba-bba: Adɑmɑ Yinnin ɡɔrɑdo ɡoo u kɑ Filipu ɡɑri kuɑ u nɛɛ, u seewo u dɑ sɔ̃ɔ yɛ̃sɑn
    nɔm dwɑru ɡiɑ u swɑɑ ye swĩi ye yɑ dɔɔ sɑɑ Yerusɑlɛmun di sere kɑ Gɑsɑ. Swɑɑ ye,
    swɑɑ tɔkɔrɑ.
  eng-KJVCPB: And the angel of the Lord spake unto Philip, saying, Arise, and go toward
    the south unto the way that goeth down from Jerusalem unto Gaza, which is desert.
  kgk-NT: 'Ha Filipe katu oime oiko-vy Samaria tetã-my. Ha upéi katu ojekwaa ou-vy
    Nhandejáry rembigwái yváy gwigwa: —Ekwa tereho, peteĩ arapopy-koty jevy ekwa,
    he''i. —Tereho katu eregwahẽ hagwã tapegwasu-py, Jerusalém-gwi Gaza-py oho va''e-py,
    he''i Filipe-pe. Nhu-rupi oho va''e upe va''e tape.'
  waj-waj: 'Vuduu Udaangaivaa aangeraivo Piriipaa tunoo: Ai mminnamminnaiyauvaa teerainna
    viee aataruuvo Yerusareema pikioo yoosinna Kasaa kuai ivau oto ree tooya sainai
    kuanee, tiravai. Ii aataru ivo mmanna gaanga hama vaidiaatau mmataivau vira aataruvai.'
  cpy-cpy: 'Ikanta Ronampiri Tajorentsi, iñaanatakiri Felipe, ikantziri: “Piyaate
    pikinanaki kirinkanta, pipampi-thatero awotsi poñaachari Aapatziyaweniki roojatzi
    nampitsiki Shintsi-weniki.” Tema iroka awotsi rootaki kinachari ochempi-mashiki.'
  mpx-mpx: Babala wana anelose etega i baek Pilipi elana i ba, “U tagilik, u na kamwasa
    toto i egona Yelusalema ge i na Gasa.” Kamwasa ya i noek labi kekevana gamwanaa,
    nige awan etega i gagana.
  wbp-wbp: Yangkangka Jamariyarla kujalpa nyinaja Pilipi, ngula-puru-juku marramarra
    Kaatu-kurlangu yaninjarla wangkajarla, “Yarnkaya nyampu-ngurluju yirdiyi-kari-kirra
    kurlirra yangka kuja-ka ngunamirra Jurujulumu-ngurlu kirri-kari-kirra yirdi-kirraju
    Kaaja-kurra, ngulaju jilja-wana.”
  luo-luo: Malaika mar Ruoth nowacho ni Filipo niya, “Koro aa malo idhi yo milambo,
    kiluwo yo mongʼado i thim moa Jerusalem kadhi Gaza.”
  nhe-NT: 'Teipa ajsico se ielhuicac ejca Toteco huan quiilhui Felipe: “Xiya ica tlani
    hasta nopa ojtli tlen onquisa Jerusalén huan pano ipan nopa huactoc tlali huan
    yohui hasta Gaza.”'
  aii-aii: 'ܗܘܼܡܙܸܡ ܠܹܗ ܡܲܠܲܐܟ݂ܵܐ ܕܡܵܪܝܵܐ ܥܲܡ ܦܝܼܠܝܼܦܘܿܣ ܒܹܐܡܵܪܵܐ: ”ܩܘܼܡ ܙܹܠܔ݇ ܠܬܲܝܡܢܵܐ،
    ܒܐܘܼܪܚܵܐ ܕܒܲܪܝܼܵܐ، ܕܒܸܨܠܵܝܵܐ ܝܠܵܗ̇ ܡ̣ܢ ܐܘܿܪܸܫܠܸܡ ܠܓܵܙܵܐ.“'
  esk-NT: Aasiiñ isaġulgan atanġuruam Philip uqautiniġaa, “Paqnalutin uŋallam tuŋaanugiñ
    tikirviksraqnunaglaan iñuitchuamun apqutmun Jerusalem-miñ Gaza-mun.”
  msb-msb: Niyan, may anghel san Ginoo na nagsabi kan Felipe, “Maghanda ka kag magkadto
    sa katimugan sa may disyerto na dalan pakadto sa Gaza hali sa Jerusalem.”
  cpa-NT: 'Jøng² ca¹juúh² jan² ángel quián¹² Juu¹³ jniang³, ca¹tsáih¹dsa Felipe: ―Juu¹²
    tø¹quín² gu², juu¹² u²hai¹²dsa Jerusalén dság¹²dsa juu¹² Gaza ―ca¹juúh² ángel.
    Juu¹² ja³ha¹chian² dsa² tiogh³ báh³ jøng².'
  dso-dso: ପର୍‌ମେସରର୍‌ ଗଟେକ୍‌ ଦୁତ୍‌ ପିଲିପ୍‌କେ କଇଲା, “ତିଆର୍‌ ଅ, ଆରି ଦକିଣ୍‌ ଦିଗେ ଜିରୁସାଲମେଅନି
    ଗାଜା ବଲି ଗଟେକ୍‌ ଜାଗାଇ ଜିବାବାଟେ ଜା । ଆଜିକାଲି ଏବାଟେ ଆରି ଲକ୍‌ମନ୍‌ ଆସ୍‌ ଜା କରତ୍‌ ନାଇ
    ।”
  meu-meu: Lohiabada ena aneru ta es Filipo e haduaia, eto, A tore isi, diho kahana
    aola, ela bona Ierusalem amo Gasa e laomu dalana, tano ḡaḡaena dalana.
  yva-NT: Umba naito Amisye inta po Pilipus atutir pare, “Nseo ra nyanya nyoronto
    no ranijo wanampui, ntavon irati unanuijo no no Yerusalem ti masyo no Gaza rai,
    wemirati nugo vabukane vono maninimbe.”
  dgc-dgc: Nadid, te esa a anghel na Panginoon a inutusan na ti Pelip. “Ange ka,”
    kagi na, “dumiman to kamino a tamo ta Gasa, a gébwat ta Jerusalem.” I éya a kamino
    éy édse ta ilang a lugar.
  zpm-NT: Laa Lip no Samar ga, tib dze brieequia tib xanjl Dios lo Lip, rëb me tsie
    Lip nëz ne rriee Jerusalén zie nëz Gaza.
  hix-NT: Taa. Tanoto nyakye hatà, Kohkomo. Kahe yawono rma nyakye hatà, Feryepe hyaka.
    Àtok ha, kekon hatà, noro, Feryepe wya. Àtok ha, sur yawo ro, kamàm yahkotohen
    yawo ro rma. Kasa nano yaka haxa àtoko, Xerusaryen nano yaka rma, kekon hatà,
    kahe yawono, Feryepe wya. Ahehnahano rma àro hatà, Kasa nano.
  sim-sim: Ensel Wasilakahi lar Filipin ormu sawera, �Mir usaha Jerusalemik ika. Uhu
    Jerusalemin mi halaha nombo os yanga Gasak li inda nombo yok ika,� karem ormu
    mbara. (Nombo oso ma ngashi mishi ambu nindik inda sir.)
  npi-ULB: अब परमप्रभुका एउटा दूतले फिलिपलाई भने, “उठ र दक्षिणतिर जाऊ जहाँ यरूशलेमदेखि
    गाजासम्म जाने बाटो छ (यो बाटो उजाड-स्थानमा पर्दछ) ।”
  cgc-cgc: May angil ta Ginuo na gambal ki Felipe, “Magpriparar ka daw miling naan
    dapit ta bagat daw magi ka ta dalan na alin ta Jerusalem na megbeng naan ta Gaza.
    Yon na dalan gaagi man naan ta lugar na ula kabalayan.”
  tim-tim: Petoro akto Yohane Yerusalem kepian purik katmâ arim manbela sop ain Anutugât
    aŋelo siâŋe miawakmâ Pilipo hin dâm magaŋep, “Gâ ire hepunmâ dâp siâ ewangim gem
    dâp tu tânâk bo gemawân Yerusalemba Gaya arimai dâp are watmâ ariwen.”
  yor-yor: Angẹli Olúwa sì sọ fún Filipi pé, “Dìde kí ó sì máa lọ sí ìhà gúúsù, sí
    ọ̀nà ijù, tí ó ti Jerusalẹmu lọ sí Gasa.”
  wos-wos: Néma Du Godna ensel dé Filipré wa, “Yambu nak Jerusalem yatakataka dé Gasaré
    yi. Méni raama méni wun yambumbu yitaméni.” Wungi dé wa. Wun yambu du rehafi hafwambu
    dé yi.
  emp-NTPO: 'Mãwãnacarea dadji Boro nezoca bajãnebemada ab̶a Pelipemaa zeped̶a nãwã
    jarasia: –¡Piradrʌdua! Jerusaleʌ̃neba Gaza purud̶aa wãbada od̶aa wãdua.– (Maʌ̃
    ora ẽjũã põãsa ewaraga b̶ʌd̶e wã b̶ʌa.)'
  eng-F35: Then an angel of the Lord spoke to Philip saying, “Get up and go south
    on the road that goes down from Jerusalem to Gaza; it is desolate.”
  ind-ind: Pada suatu hari, salah satu malaikat berbicara kepada Filipus dan menyuruh
    dia, “Bersiap-siaplah dan pergi ke selatan, ke jalan yang turun dari Yerusalem
    menuju Gaza.” (Jalan itu melintasi padang belantara.)
  pes-OPCB: 'پس از این واقعه، فرشتهٔ خداوند به فیلیپ گفت: «برخیز و رو به جنوب، به
    راهی برو که از اورشلیم به بیابان غزه می‌رود.»'
  mpt-mpt: Gode abisake Filibe baabanea Kobo moneba Saut da ye temebta deib make Yelusalem
    bib daniba ke tlaniba Gesa bib une binabib deibe sine ye biebo gesea
  ssx-ssx: Tekehalina꞉ enisoloma꞉ Pilipi pa꞉ta꞉ alota꞉ Tiao. Oni Diutuseleme kini
    pea Kasa nane pula꞉ pota꞉ teli mea pue leekeme. Koto pota꞉ta꞉ ota꞉ hapu hayeke
    ale tukiki pa꞉ta꞉ peeke pota꞉e.
  mkl-mkl: Ŋɔi ɑmɑlekɑi Lɑfɛ̃ɛ ɡɔ í bɑ Filipu ide ku fɔ í ni, dede i bɔ ikpɑ ɑwɔ cɑnɡɑi
    kpɑ̃ɑi inunu, too kpɑ̃ɑ iyi í wɑ hɑi Zeruzɑlɛmu ku bɔ Gɑzɑ. Kpɑ̃ɑ nŋui í bɔ ikpɑ
    ɡbɑbuɑu bɛ.
  gaq-gaq: ମାପ୍‌ରୁନେ ମୁଇଂ ଦୁତ୍‍ ଫିଲିପ୍‌ପକେ ବାସଙ୍ଗ୍‍କେ “ତିଆର୍‍ ଡିଙ୍ଗ୍‍ ଦକିନ୍‍ ଦିଗ୍‍ପାକା
    ଆଣ୍ଡିନ୍‍ ଗାଲି ଯିରୂଶାଲାମ୍‌ବାନ୍‌ ଗଜ୍ଜା ପାକା ୱେଲେଃକେ ଆତାନ୍‌ ଗାଲି ପାକା ୱେଲା । ଆତାନ୍‌
    ଆଃ ବାଲିଲ ।”
  gof-RNT: Godaa kiitanchchoy Filphoosakko, “Denddada Yerusalaameppe Gaaza efiya bazzo
    biitta ogiyakko ba. He ogey dugeha baggara de7ees” yaagis.
  unx-unx: ପ୍ରାଭୁଆଃ ମିଆଁଦ୍‌ ଦୁଁତ୍‌ ଫିଲିପ୍‌କେ କାଜିକିୟା, “ସେକାଡ଼ାକାନ୍‌ମେ, ଆଡଃ ଯୀରୁଶାଲେମ୍‌ଏତେ
