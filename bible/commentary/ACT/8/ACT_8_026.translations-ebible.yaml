    nhe yurru ŋula dhukarrkurrunydja ŋunhi marrtji ŋorra ŋunha ŋanhdharkkurru, ŋulaŋuru
    Djurutjalamŋuru ga bitjanna bala Gäthalilina wäŋalili yäkulili.”
  yal-yal: Marigina malekan yi falan ti Filipi xa, a naxa, “Keli, i siga sogeteden
    yiifanna ma, kiraan naxan kelima Yerusalɛn taani siga Gasa taani naxan dangun
    burunna ra, i siga na xɔn.”
  cnt-NT: 'Cang₂ jaun₂, ca₂juá''₂ jan₂ ángel quián₅ Te₁gui''₅₄ ca₂tsɨ́''₃ Fe₂li₄:
