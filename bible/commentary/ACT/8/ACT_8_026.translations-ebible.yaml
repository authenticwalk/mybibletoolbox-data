    kutal-fuku din abalap yak Jerusalam lo kaptamu liip ma ke kulii-tal abip Gasa
    diisip kawu, wan yak molawa unan o, akale, Gasa liip kaali, tunum unang dinim
    disanang liip ko.'
  nlx-nlx: ओवतो बोगवानान एक हेरोगदुत फिलीपुसाह केयो, “दक्शिण उखेरली वाटे जा ज्यी यरूशलेम
    लागती गाजा माय जाथे, ती रेटान वाट हे।”
  apw-NT: Bik’ehgo’ihi’ṉań binal’a’á yaaká’gé’hi Philip yich’į’ hadziigo gáyiłṉii,
