  uig-ARA: 'شۇ ۋاقىتتا، خۇدانىڭ بىر پەرىشتىسى فىلىپقا: ــ ئورنۇڭدىن تۇرۇپ جەنۇبقا
    قاراپ يېرۇسالېمدىن گازا شەھىرىگە ماڭىدىغان يول بىلەن ماڭ! ــ دېدى (شۇ يول چۆلدىكى
