  mpm-NT: 'Yukan ti ni kachi ɨɨn tajnu Yandios nuu Felipe: ―Saꞌa tuꞌva ra maa ra ti
    kiꞌin ra ñuu Gaza. Kiꞌin ra ichi ja ndejnaꞌan jiin ichi Jerusalén, ti kiꞌin ra
