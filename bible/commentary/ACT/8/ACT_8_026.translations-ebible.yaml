    ginuna kuweˈitu.)
  mle-mle: God diki maaj kardadi duw Pilipak wadid, “Min rapikuw, kwulapwukuw, avakiy
    Jiruwsalim wapakuw, yin Gasa adi kwanadi yabir.” Adi yaab kipa tamiyaam kwaad.
  shp-NTPO: 'Jainxon ja Ibon ángelnin, Felipe yoia iki: “Wenítaanan, Jerusalénhainoax,
