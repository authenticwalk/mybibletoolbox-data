  zav-NT: 'Nach X̱ancho Diozən'' bseḻe''e to angl par gože'' Lipən'': ―Gwyeɉ gan''
    xoa nez de''en chetɉ Jerosalenṉə'' na'' chden latɉə dašən'' par yež de''en nzi''
