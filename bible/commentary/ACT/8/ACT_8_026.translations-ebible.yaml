  spa-PDDPT: 'Un ángel del Señor habló a Felipe: Vé hacia el sur por el camino solitario
    que baja de Jerusalén a Gaza.'
  ruf-ruf: Malaika we Imtwatsa kamlongela Filipi, “Ughende lubali lwa hasi kune inzila
