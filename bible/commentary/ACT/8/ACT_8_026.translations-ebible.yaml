  ces-NKB: 'Potom mluvil Pánův anděl k Filipovi: “Vstaň a jdi k jihu na cestu, která
    vede z Jeruzaléma dolů do Gázy. Je to pustina.”'
  cui-cui: 'Barapoxonae pirapae, Jesucristo pon Pecanamataxeinaein jiwi, bapon pia
    matatsunpin tatsi, Felipe tsita naitʉtsiya tsipaebatsi, jeichichi: “Nontaponde,
    yawa ponde pocotsiwa parowa bereca. Jerusalén namto iyande xua po namto Gaza tomara
    betaerucuiya”, jei matatsunpin. Barapo namto ducuiya ichaxoyo ira xuepana susato
    tsurucuae nacua iya.'
  boj-2014: Onaqa Tamo Koba aqa laŋ aŋgro bei a Filip aqaq aisiqa minjej, “Ni tigelosim
    gam Jerusalem dena Gasa qureq aiyejunu deq aiye.” Gam di wadau sawaq di unu.
  eng-OEBUS: Meanwhile an angel of the Lord had said to Philip, “Set out on a journey
    southwards, along the road that runs down from Jerusalem to Gaza.” (It is now
    deserted).
  eri-eri: Anyakaro nomo ensel ete Filip benou letuwai, “jaidu bonahe ulate saot langa
    goyau, ne goidu Jerusalem jala waha awadu ulate Gasa taon langa minau.” Jala waha
    ulate ha fai uwau langa inyina.
  aly-aly: Ingwer-inger, Akngey-kenh angel-el-anem Philip renh ilek, “Antekerr alha,
    iwerr ilenh-warl, apmer arlpaw-angkwarrarl aynteyneyel-warl Jerusalem-they apmer
    Gaza-ek-atwety.”
  wiu-wiu: Wa naniko Pilipi Sameria take eida pa mekakoa Ali Muno agono edelo ago
    Pilipi mekata nokome okome wete kamokoa pa. Yerusaleme take titimoa Gasa take
    keita witane bateteke pamene wa wetekaneya. Eni batetepa ali piamene ta ludu pianeya.
  swe-swe: '[Mitt i ett intensivt väckelseskeende kallas nu Filippus från de stora
    skarorna för att betjäna en människa.] En Herrens ängel talade till Filippus och
    sade: ”Stå upp och gå söderut (vid middagstiden då solen är i söderläge) på den
    vägen som går från Jerusalem ner till Gaza – ökenvägen (genom obebyggda områden).”
    [Gaza låg omkring åtta mil sydväst om Jerusalem. Det var den sista vattenposten
    före öknen på vägen mot Egypten. Detta budskap kan tyckas lite märkligt rent mänskligt
    sett. Vad skulle Filippus göra där?]'
  cth-cth: Hahoi Cathut e kalvantami ni Filip koe thaw nateh Jerusalem hoi Gaza kho
    lah cathuknae lam dawk akalah cet loe atipouh. Hote lamthung teh thingyeiyawn
