  mdy-ETH: ፆኦሲኮ ኪኢታንቻ ፒልጶሴ ኮራ፦ «ዔቂ ዬሩሳላሜይዳፓ ጋኣዛ ዴንዳ ጎይፆና ሊካ ዴንዴ» ጌዔኔ፤ ዬና ጎይፃ፦ ዓሲ ናንጉዋ
    ዳውሌይዴና ዓኣዻያኬ።
  spl-spl: Otmu yakât kakŋan kulem âlâ Pilipgâlen teteop yakât sâmune nâŋgâ. Aiop,
