  hin-CV: प्रभु के एक दूत ने फ़िलिप्पॉस से कहा, “उठो, दक्षिण दिशा की ओर उस मार्ग पर
    जाओ, जो येरूशलेम से अज्जाह नगर को जाता है.” यह बंजर भूमि का मार्ग है.
  spa-BES: 'Pero el ángel del Señor dijo a Felipe: Levántate y ve hacia el sur, al
