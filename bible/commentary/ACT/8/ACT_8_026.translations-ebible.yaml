  sgz-sgz: Má kesi angelo káián ái Konom a dos pala Pilip til Samaria ngo, “Aptur
    má, má unák mur i sál er a han sosih til Ierusalem uradi Gasa, koner a rut tangrai
    pokon bia.” Ák aptur pas ái Pilip ngorer ki ák han tangra pasi sál. Má on á sál
    erei a mur on á kesi tilik tátáil til Itiopiá, ái koner a tám ololoh i omobop
