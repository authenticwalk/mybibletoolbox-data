  taj-taj: जमाहेन्‍से प्रभुला दूत गिकसे फिलिपदा “ए रेःसी ल्‍होपट्टि यरूशलेमग्‍याम
    गाजापट्टि निउ। थे ग्‍याम तोङतोङबा मुला” भिसी भिजी।
  avt-avt: 'Pita ketike Jon epei ten, ensel ke Mɨtɨk Iuwe God kan katɨp Filip kar
