  ipi-ipi: Jutusaleme atoto, Gasa tano okona puu nena lolane asini palaini okonena
    wandakali napalene yuu mindi yaepia. Akali Andane okona enjole mindimane Pilipi
    lamawuato, nimba ika lalu, asini okonena puu nena lape leaipia.
  qul-NT: 'Chay pasayta, Señorpaj angelnin Felipeta nerkan: “Jatariy, puriy urayman,
    Jerusalenmanta Gazaman purej ñanman.” Chay ñanka ch''usaj pampanta pasan.'
  tnc-tnc: 'I''sia be''erõ''õ Tuᵽarã Feliᵽe ᵽõ''irã ángelte ᵽũataekaki ikuᵽaka kire
    kẽñaokaro''si: —Jerusalénrã me''ᵽe. Torã meyarãka ᵽoto, Gaza wãmeika wejearã a''yu
    ma''arã me''ᵽe. Yaᵽumatoᵽi o''yuma''a sime i''sima''a,— Feliᵽete kẽrĩka.'
  ter-NT: 'Kene Filípi ápe ánjuna Vúnae kixoâti: —Keúsakapu, pîhe ya íyeu úkeaku kásati.
    Hane víka xêne taru''úxoti mêum ákoti apêti, enepone ukeâti Njeruzálem yonoti
    Ngâza —kíxoane. Úkeane pího ne Filípi.'
  bmr-NT: 'Jaanobuunatɨ Felipeque Moocaani toomomɨnaafi nuuhi: Gañiivoobo, difo gadɨcɨɨbahachuta
    Jerusaletɨ sɨcaihɨgo Gasa onoomañodɨ ofoocɨnɨjɨri, nooboro.'
  fuf-fuf: 'Malaa''ikaajo Joomiraaɗo on feeɲani Filiipu, wi''i mo: «Immo jokkaa laawol
    iwungol Yerusalaam yaari Gaaza, ɗun ko ngol ka sengo ley, yaarungol ngol ka wulaa.»'
  mwc-mwc: Bada ana aneya i sisiya Philip kurina i wona, “Ke bomsiri kuna nae keta
    ku yawara mena, ba kupura momna ketana ku Jerusalem e gaigakira ku Gaza.”
  bhl-bhl: 'Beli, kaem ding dim bakate, Kamok Fian em dabalakamin finik mak Filiw
    elo bokolewomele: “Kutaka! Ku kililolewka! Ku fongate akate ataan tele beem yuk
    dulum ka kel be daladim aneng kalo unolewka! Uneko, Selusalem abiw mutuk fian
    kolewko, Gasa abiw mutuk fian kalo unekabiliw deiw kalo unolewka!”, dangse kale.'
  ons-ons: Pakimo, Waom Suainane aŋeloŋo Pilip iwa yale olatke, “Ge wie more, kepe
    nat paromino rai woken arinom, numa yewa Yerusalem yuane qei Gaza ketmaike.” Numa
    ea ŋei midaine, yaup togole pamaike.
  con-NTPO: 'Tsonsi omboe Chigama sefacconi''su shondo''su Felipenga jipa su: —Jangipa
    ccani jaja Gaza canqqueni ja''je''cho tsaiquingae –tsa Jerusaléne ande''jeni.
    Tsa tsaiqui tsu a''i meniangae ja''cho.'
  ghs-ghs: Qate Sooparaho angero teei Piripoke eraiqi pobi hiireta, Nii qoridze pobi
