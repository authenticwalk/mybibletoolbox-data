    gue car hñu̱ ca rí tjoh pʉ jabʉ jin te i bbʉ jñi̱ni.― Bi hñi̱mbi ncjapʉ car ángele.'
  hoy-hoy: बाक प्रभु अन्द ऊंद स्वर्गदूत फिलिप्पुस से अंदुन, “येळ, अदिक दक्षिण दी आ
    हादी मा होग, जो यरूशलेम टु गाज़ा अक होगतद.” ईद धुळा अन्द हादी हुन.
  uri-uri: Maur akwapel a Wailen pa la nasi Pilip pa la tolpa, “Kitn wreitn hi ti
