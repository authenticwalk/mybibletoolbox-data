  yap-yap: Me non ba engel rok Somol ngak Filip ni ga’ar, “Mu fal’eg rogom ngam sor
    ko yimuch ko fare pa’ i kanawo’ ni yan u Jerusalem nga Gaza.” (Re pa’ i kanawo’
    nem e dakunir yan riy.)
  mop-NT: Pues te'i. Uxtun aj Felipeje, c'ochi jun tuul u yaj xa'num a Dios etele.
    —Listarte a bajil. Ca' xiquech tu toja'an Jerusalen. Te'i que'en a nojbej joq'ui
    ich caj Jerusalen y bini tac ti a caj Gaza. Ti a nojbej abe'e, yan a lu'um a ma'
    yan u ja'ili,— cu t'an u yaj xa'num a Dios ti'i aj Felipeje.
  tet-tet: Baa loron ida, Maromak Niakaan makbukar laleꞌan ida katak baa Filipus naꞌak,
    “Filipus! Baa lorokbelan, mais laꞌo tuir dalan tuan mak nosi kota Yerusalem borut
    sai rai Gasa.”
  hlt-MCSB: Te vaengah Boeipa kah puencawn loh Philip te a voek tih, “Thoo, tuithim
    long ben la cet lamtah , Jerusalem lamloh Gaza la suntla thuk. Te ah te khosoek
    om lah ko,” a ti nah.
  xtd-NT: 'Nu n‑yaꞌa xaꞌa, n‑jaꞌan ɨɨn ángel, ia xinokuechi nuu Ianyuux, nuu Slipe.
