  tel-2017: ఆ రోజు నుండి యెరూషలేములోని సంఘానికి తీవ్రమైన హింస మొదలైంది.
  hat-BSA: Saul te fin dakò nèt ak lanmò li. Depi nan jou sa a, yon gran pèsekisyon
