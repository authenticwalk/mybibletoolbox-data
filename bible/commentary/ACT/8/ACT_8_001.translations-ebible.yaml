  msy-2020: Ezɨ Sol uaghan ikia bizir kamɨn ganigha ghaze, a dera. Me Stiven mɨsoghezɨ
    dughiamɨn gɨn, me Jerusalemɨn itir Kraisɨn adaraziv sogha, arazir kurabar me gami.
