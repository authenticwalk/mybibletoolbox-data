    aposol kobbong arlik jer Jerusalem.
  aui-aui: Bi mmkodi bera situbugha na Sol matanama ikita na iviwaghasina da Sitivin
    sikasunuyi. Jius babada Sitivin sikasunuyi bi murine, na tomotomogha iiyawogha
    God siyakabekabepepi, na mududi siduu siyapa kirakii bi tubuyina karawaga epamana
    bonayine sitore. Noko gabudarina mayimayiyine na wawaya sidagu wiigeruwana damdi
    siyikayotaketowanedi mekodi Jerusalem kamone siyamakamakena, na tupadi sivivera
    bogabogae meyagii mududiye Jiudiya da Sameriya kuburidiye. Wasina apasol kawagha
    Jerusalemne simakae.
  wap-NT: Kaiman Saul ati Stephen zowii-kao. Stephen zowii-kao daunaꞌan, powaꞌa zii
    manawun mishidainao patakaꞌuta-kao Jerusalem ii. Uruu idi mishidainao kidoopaabiꞌiinan
    Judea Baara iti kida, naꞌiki Samaria Baara iti kida. Mazan apostlenao aonaa ĩkidoopan
    paꞌan. Ĩnaꞌian zii Jerusalem ii.
  mva-mva: Be tamoata ara Sol nge makara isoaki be Stepan matenga nge isumoalataki.
    Be amari-nala ngarana-lo nge tamoata be aine moarunga Ierusalem ‘sios’-lo nge
    sururu goalakadia-tina didoki. Bokaibe tamoata be aine moarunga Kristus lama diunani
    nge dimarama be ege-ege Zudea kaba be Samaria kaba-lo dilako be disoaki, ata ‘apostel’
    nge tago dimarama. Ierusalem-lanalo disoaki.
  dwr-NT: Saa7ooli Isxxifaanose hayquu lo77a gi akkeedda. He gallassi Yeerusalaamen
    de7iyaa ammaniyaawanttu bolla wolqqaama yederssuu denddeedda; Yesuusi kiitteeddawanttuppe
    attin, ammaniyaawanttu ubbatuu Yihudaa gadiyaaninne Sammaariyaa gadiyan laaletteeddino.
  kfw-kfw: Halli Saul in Stephen inthat kha amittak ah aleimu. Halli Jerusalemma kaom
    koisuok chungnga khawani makheiya poongna-raalna inphutjei, khawakhan tirton ngai
    eleiya, ka-inngamna rakip Judea khat-um Samaria ram rakip ah inchaangdar jei.
  bfz-bfz: शाऊल स्तिफनुसो री मौता रे पूरी तरह ते शामिल था। तेसी दिने यरूशलेम नगरो
    री मण्डल़िया पाँदे बऊत उपद्रव ऊणे लगेया और प्रेरिता खे छाडी की सब विश्वासी यहूदिया
    और सामरिया रे प्रदेशो रे ओरे-पोरे ऊईगे।
  cuk-09: Judiomar Esteban-iblosmargu, Saulo yeer itogwichi-gusmogad. Deunni Jerusalén-neggweburgi
    Bab-Jesúsba-nanaimalad-danar-ambikunoni-damalad nue-ise-wilegar baregillearmalad.
    Degisoggu, bela amar duurmakde-gusmalad, Judea-yalaganba, degi, Samariase. Unnila
    Jesús-nuggi-barmilesmaladbi Jerusaléngi besa-gusmalad.
  ben-OBCV: আর শৌল সেখানে তাঁর মৃত্যুর অনুমোদন করছিলেন। সেদিন, জেরুশালেমের মণ্ডলীর
    বিরুদ্ধে ভীষণ নির্যাতন শুরু হল। প্রেরিতশিষ্যরা ছাড়া অন্য সকলে যিহূদিয়া ও শমরিয়ার
    সর্বত্র ছড়িয়ে পড়ল।
  mil-NT: Te té Sàulú ní nduu vétú iní‑dé sá nǐ sahni‑güedé té Těvá. Te dɨu‑ni nduu‑ǎⁿ
    nǐ cuu níhi cuèndá nchaa ñáyiu sàndáá iní‑xi tnúhu Jèsús ñuú Jerusàlén. Te ní
    ndɨhɨ́‑yu ní xíté nuu cuáháⁿ‑yu distrìtú Jùdeá ndɨhɨ distrìtú Sàmariá. Te cue
    tée ní táúchíúⁿ Jèsús dácuàha ñaha xií‑yu tnúhu‑gá ní ndóo‑güedé ñuú Jerusàlén.
  myu-myu: Oe'ũ. Saulo dak Estêvão aokaap ojuy.
  amk-amk: Tuti Saulusi doa kontai na nanai, yoa we Stefanusi we emunifo. Rahida kutu
    siari nani kontaio enari kanggani inontarai eroasoai enai na Yerusalemi fosa finanaya,
    ampafe ewawu taterai we mansiawaraia, manea esinsung nu Yudea foi tuti manea na
    nu Samaria foi, mae rasulifo saino bireri ne.
  fai-fai: Kale am makuw dána Sitíwen fikalesa kawákal Yedusalem abiw Yesus afan kalin
    wanang kinim iyo im mafak dáka bom tal leiw kukuyam tabiwo, ika básikel yak Samediya
    bakan so Yuddia bakan so uyo adik una tada audom weng dew kámin kinim ita kuw
    imadásiw.
  ura-NT: Nitohaneein, Eseteba sohin jaooruhane jana jetaote, rautatelu nii Saoro.
    Nii bana caje coauneein nunuheteein jetaote, satiin, Jesocurisito Ere esenetaain
    tonoraeraauru aina nejerateein, cairichaaerihure Jerosaleeun. Nii jaun jetaote,
    ita caje riaaneein, Jerosaleen caje soroore satiin Jesoso esenetaeraauru, Jodea
    batane sacutaain, satiin, Samaria batane sacutaainchuru cuhin soroore. Jana, nii
    afosotooruhacha jetaote, nii Jerosaleeun nedaaure.
  mcd-NT: Naacun Saulo ato yoini, —Manfin shara huaqui rutuaquin, —ato huani. Nan
    shafatanri icoinra huamafoan Jesús icoinra huafo Jerusalén anoshon fasi ato omitsisca
    huanifo. Ascano Judea ari non Samaria mai ariri pashcafainnifo. Nan doce Jesús
    fu rafumisifocai atofu fonifoma. Jerusalén ano nitunifo.
  urt-urt: Sol narp eꞌe pe, kin hriphrip ŋaiye tinge yonombe Stiven no, kin nule.
  kiz-kiz: Sauli ajhele makubaliano gha kifo kya muene. Legono elu ndo ajhandili kubhatesya
    kinyume kya kanisa lya lyejhele Yerusalemu; na bhoha jha bhiamini bhabhatawanyiki
    mu majimbo gha Yudea ni Samaria, isipokujha mitume.
  tzo-TZE: C'alal laj yil Saulo ti icham Estebane, xcuxet xa yo'nton. Jech ta ora
    no'ox lic uts'intaaticuc li jch'unolajeletic tey tsobolic ta Jerusalene. Scotolic
    la spuc sbaic batel ta Judea banamil xchi'uc ta Samaria banamil. Ja' xa no'ox
    tey icomic ta Jerusalén li lajchab jcholc'opetique.
  lex-lex: Saulus mana nwayow nohora Stefanus wnienanni. Ler de de rna'ulga yamuki-yama'al
    lawna la makpesiay Yesus la' Yerusalem. Ir honona re'era-rhakra la Yudea nora
    Samaria liewnu enekneka mak Yesus Nhopan pa rodi Uplerlawna lir kalwiedni re,
    de edonna re'era-rhakra.
  dov-dov: Sawulo wakati muchizuminano chalufu lwakwe. Nkabela kwakatalika mubuzuba
    obo kupenzegwakupati ambungano zyakali mu Jelusalemu; mpawo basyomi bakamwayika
    kumasena woonse a Judiya a Samaliya, kusiya batumwa.
  rgu-rgu: Saulus nai mamanaꞌ ria boe. Ma ana sipoꞌ noo malole, ara raꞌisa Stefanus
    ria.
  toc-NT: Amá kahuasa Saulo hua̠nti̠ antá xyá xuc­xilhma acxni̠ xmak­ni̠­ma̠­calh
    Esteban na̠ luu xmak­li̠­ca­tzi̠y pi̠ camak­ní̠­calh. Pero ni̠ xli̠­maka̠s maka­pi­tzí̠n
    lac­chix­cu­huí̠n hua̠nti̠ luu tla̠n xta­ca­tzi̠y támilh tále̠lh xti­yat­li̠hua
    Esteban, la̠n talak­tá­salh la̠ta lácu xma̠­pa̠­ti̠­ni̠­cani̠t y aca­li̠stá̠n
    chú tamá̠c­nu̠lh cumu la̠ xlílat xuani̠t.
  som-som: Sawlosna raalli buu ka ahaa diliddiisa. Oo maalintaas kiniisaddii Yeruusaalem
    ku tiil aad baa loo silciyey; oo dhammaantoodna rasuulladii mooyaane waxay ku
    kala firdheen dalalka Yahuudiya iyo Samaariya.
  mam-C: Nmojintaq te Saulo antza tuk'a tumil, tze'n tu'n tkyime Esteban. Ite' junjun
    nimil i kyij muqulte, ex ox chi oq'xix wen ti'j. Tojxjo q'ij anetzi'n, xi xkye
    jun joyb'il q'oj ti'j Ttanim Dios, a attaq toj Jerusalén. Kykyaqilx nimil xi kysipin
    kyib' toj tkyaqil tx'otx' te Judey ex Samaria. O'kqex tsanjil i kyij toj Jerusalén.
  ndj-ndj: Sauli mweni awonili chindu achi cha kumuwulagha Stefwani chaveli chinofu.
    Majuva ava lipinga lya vandu yivamjumilili Kilistu lya Yelusalemu lyakandili kugoboliwa
    nendu. Yivajumilili vosi vatuvila kufijiji fya Yudeya na Samaliya ila vasiyalili
    vala vandundami hela.
  mbj-NT: Taw'ããts mä Saw-Ru hã Es-Tew dajëp doo. Ti noo gó né hẽ m' radu doo rarejãã
    do Jesus hã h'yy ka'eeh doo, Jerusarẽnh panang bä. Ti hyb n'aa m', sahõnh hẽ Jesus
    hã h'yy ka'eeh do raketyn bong Judah häj n'aa bä, Samarija häj n'aa bä na-ããj
    hẽ. Jããm hẽ Jerusarẽnh bä ha'yym 12 hedoo do Jesus mejũũ doo.
  lat-VUC: Facta est autem in illa die persecutio magna in ecclesia quæ erat Jerosolymis,
    et omnes dispersi sunt per regiones Judææ et Samariæ præter Apostolos.
  ngp-ngp: Naho Sauli alongaga uwona wo ukomi wakwe. Mwe dizuwa diya want'hu wamhuwile
    Kilisito mwe Yelusalemu wakongaga kukunt'hizwa kikwank'walu. Want'hu wose, kuleka
    wegala ulosi, wasambalaga uko Yuda na Samalia.
  enq-2: Dokaitame Stipene pyao kumasiaminopa, doko yaka pilyaminona lao Solome masoo
    katea. Yuu gii dokonya, siosa Jerusalema katenge doko tanda andake maiyoo koeyasiaminopa,
    siosa dokonya petenge dupa boko pyapala Judiapi, Samariapi dupanya tale piami.
    Dopa piaminopa, aposole dupa iki Jerusalema kateami. Dokopa Gote mambo pingi akali
    mendapuame Stipene nyoo malu petala, kumanda peteami.
  eng-ASVBT: And Saul was consenting unto his death. And there arose on that day a
    great persecution against the church which was in Jerusalem; and they were all
    scattered abroad throughout the regions of Judea and Samaria, except the apostles.
  mna-mna: Saul, ni imbot mi ire meeteŋana ki Setepan na, iyok pa men tau. Mi indeeŋe
    aigule tana na, timaŋga be tikam malmal tau musaana som pa lupŋana ki Krisi ta
    imbot Yerusalem a. Tiseeze kat matan, tabe tiko papirik lup ma tilala pa Yudea
    ma Samaria ma. Mi zin ŋgoŋana men ta timbotmbot Yerusalem.
  myw-myw: Misumkwey towen gamag mwasanin bo isilamaws kid biyagages tayakelesiys
    Yelusalem waseg; e, bo iyagagesa singay. Mapuna bo igayays ineis Yudiy o Samaliy,
    o vena babaw wasigeis. Misinaka takaweins liva̱nen Yeisuw nisesus Yelusalem, tasiyas
    sinawatan teiy.
  sby-sby: Nendi Saulo walasuminisheti balenshi cena kumushina. Kufuma busuba bopelobo
    mapensho mu mubungano waku Yelusalemu alatatika. Bashoma bonse, kufunyakowa batumwa,
    balamwaikila mubimpansha byonse bya Yudeya ne Samaliya.
  sll-sll: Gongure Sol hanere, Stiben krai mongwo gomia dire wai pungwi. Ena yu ongwo
    gin iwe, ari hobi yol Yuda Yisas ha maing pire Yerusalem ke pangwo hobi tal maing
    nigi dongwo ol tongwi. Ol tongure, Yisas doling bongwo hobi te pi Yudia ganba
    Sameria ganba holi u sutani ongwi. Ongure aposel yalhobi Yerusalem ya mongwi.
  yaq-NT: Ju'u intoko Saulo' teame, inika'a a' me'enaa'uta, junuen a' me'aakammak
    ean. Jiba junae taewait naateka, jume' bwe'u jo'ara Jerusalen tea'po Krijtota
    sualeme, tua jiokot bit japteak. Junama'a juname'e, jume' bwiaraa Jurea' tea'u
    bicha intok bwiaraa Samaaria' tea'u bicha yeu na'ikimtuk. Kia jume' Krijtota yeu
    pu'arim jiba junama'a Jerusalenpo tawakai.
  uro-uro: Ma Sol di qale qa e rhoqoräkt bä qa di nak kop mamär gem ga iva ama ruvek
    ti veng ma Stiven. Bä vät iaqäkt ama qunäga dä arhani ama ruvek ti nasäng iva
    rhi sangäm na ama qatnanaktpämda mavängam masirhat e ma Jerusalem bä iarhakt moekt
    di vräsmät na rha sämät ma Judia dä ma Samaria dap kaku rha ama ngangda.
  ita-1885: OR Saulo era consenziente alla morte d'esso. Ed in quel tempo vi fu gran
    persecuzione contro alla chiesa ch' era in Gerusalemme; e tutti furono dispersi
    per le contrade della Giudea, e della Samaria, salvo gli apostoli.
  muy-muy: Tàkaɗ Etiyeŋ ti, Sol àwaya daya. Ka fat gani nani ti tə̀njəki ka məgri
    daliya dal-dal ana ndam məfəki ahàr ka Yezu ya a Zerʉzalem ni hʉya. Ndam məfəki
    ahàr ka Yezu ni ɗek tèdevu tòru a kəsa ciɓ-ciɓeni vu ka haɗ *Zʉde akaba ka haɗ
    Samari. Nday ya tàsləka ndo ni ti si ndam *asak ga Yezu ciliŋ.
  kqc-kqc: Ma Saul yaku Stephen umuyeyadi mina moi rama aeyo. Stephen umuyeyadi ariri
    gutuna bi Jerusalem ri amegamadi bi ekalesia vene rofu esika esika iniye magamadi.
    Ekalesia vene ori resi Judea ma Samaria gagani tauri rerevaida nisi diyadi. Nifeidena
    vene maka ori dina de reyadi.
  tav-tav: Estebare cʉ̃re na cajĩa rocaro bero jĩcaarã Diore cáti nʉcʉbʉgorã cʉ̃re
    cayaa rocayuparã yua. Cʉ yaa roca, seeto catʉgooñarique paiyuparã Estebare caʉparã
    cʉ na cajĩaro. Saulo maca, “To bairona Estebare cʉ cáti jĩape ãmʉ,” caĩ tʉgooñañupʉ.
    Ti rʉmʉna, Estebare cʉ na cajĩari rʉmʉ majuu aperã Jesure caapiʉjarã Jerusalén
    macapʉ cãnare na capopiyeyeyuparã cabooquẽna maca. Saulo, jĩcaʉ maca Jesure caapiʉjaʉ
    cʉ manicõato ĩi seeto majuu na capopiyeyeyupʉ. Na popiyeyeri na wiiripʉ jãa, na
    ñe aá, na capreso joonucuñupʉ. Caʉmʉa, cãromia quenare to bairona cátinucuñupʉ.
    To bairi Saulo jãa nare na cáto Jesure caapiʉjarã Jerusalẽpʉ cãnibatana caruti
    aá bateyuparã aperoripʉ noo caboori paʉripʉ Judea yepa, Samaria yepa, nipetiropʉ
    cáaá batecoajuparã. Jesu cʉ buerã cãnana apóstol maja na caĩrã jeto Jerusalẽpʉ
    catuayuparã.
  eng-ULB: Saul was in agreement with his death. So there began on that day a great
    persecution against the church that was in Jerusalem; and the believers were all
    scattered throughout the regions of Judea and Samaria, except the apostles.
  spa-VBL: Saulo estaba de acuerdo con que era necesario matar a Esteban. Ese mismo
    día se inició una terrible persecución contra la iglesia en Jerusalén, y todos,
    excepto los apóstoles, se dispersaron por toda Judea y Samaria.
  fra-_FOB: Or, en ce jour-là, il y eut une grande persécution contre l'Église de
    Jérusalem; et tous, excepté les apôtres, furent dispersés dans les contrées de
    la Judée et de la Samarie.
  hau-ULB: Bulus ya amince da mutuwarsa. A wannan rana tsanani mai zafi ya fara tasowa
    akan Iklisiya da take a Urushalima, sai masu bangaskiya duka suka bazu ko ina
    a cikin garuruwan Yahudiya da Samariya, sai manzannin kadai aka bari.
  mal-mal: സ്തെഫാനൊസിനെ കൊലചെയ്തത് ശൌലിന് സമ്മതമായിരുന്നു. അന്ന് യെരൂശലേമിലെ സഭയ്ക്ക്
    ഒരു വലിയ പീഢനം നേരിട്ടു; അപ്പൊസ്തലന്മാർ ഒഴികെ എല്ലാവരും യെഹൂദ്യ ശമര്യ ദേശങ്ങളിൽ
    ചിതറിപ്പോയി.
  kkc-kkc: Solo omapoo tobudulone Sitiben yoso enigaloso wooloomalame odoo dimapoo
    goomoga goo takeme, yo wooloomaso. Eseme tei telaga odoo abo oso sibileso Sitibeneeyo
    su midoosoloso diya pupusigaso. Eseme Sitiben woolooma biame omapoo Yelusalem
    mapoo debeli tei telaga odoo mapoo odoo susuga oso gowoolone, dimapoo dala tenelame
    bei mooloogooso. Eseme Soloye moso susuga mapoo peleso tei telaga odoo, giso sabolo,
    sobo sabolo, toloso neliga moso mapoo huyaseliso. Eseme tei telaga odoo susuga
    oso Yelusalem maga kukulo dulone, mi pepooko abo susuga mapoo Yudiya mi mapoo
    osoloso Samaliya mi ma kulodu diyadeeso. Esino hedebe diye di odoo susuga Yelusalem
    mapoo debeiso.
  lit-lit: Ir Saulius visiškai pritarė jo nužudymui. Ir tuo laiku kilo didelis persekiojimas,
    nukreiptas prieš Jeruzalėje esančią bažnyčią, ir visi, išskyrus apaštalus, buvo
    išsklaidyti į išeiviją po Judėjos ir Samarijos kraštus.
  urd-GVR: Aur Sāūl ko bhī Stifanus kā qatl manzūr thā. Us din Yarūshalam meṅ maujūd
    jamāt saḳht īzārasānī kī zad meṅ ā gaī. Is lie siwāe rasūloṅ ke tamām īmāndār
    Yahūdiyā aur Sāmariya ke ilāqoṅ meṅ titar-bitar ho gae.
  far-far: Ma sa Saul ka alafafia maelana sa Stefen. Ma tani wane ne fitoe kera ki
    nikila, kera ngalia nonina sa Stefen, ma kera ka faitolilana, ma kera ka angi
    'asiana 'uria. Ma ana fa dangi nai laugo, na wane famamana ki 'i Jerusalem kera
    safali kera ka ru na laona 'afitaie, sulia ne famalagaigaie nia baita 'asiana.
    Ma wane ki tafau ne kera famamana kera ka takalo tafau na 'uria fere ki laona
    lofaa 'i Jiudea ma 'i Samaria, boroi ma nao lau na lifurongo ki.
  suz-BL: स्‍तीफानस कली साइश्‍शो तशा, सावलमी “एको कली साइक्‍चा माल्‍शो। मिनु साइश्‍शा
    ठीक पाइतीनी” देंमाक्‍त। स्‍तीफानस कली सादमे नाक्‍त रे यरूसलेम सहरम बाक्‍ब थमा
    सुइक्‍ब नेल्‍ल आन कली खेदा पा श्‍येत गेचा गोव़मे बाक्‍त। मिनु श्‍येत गेशा प्रोक्‍पदमेनु,
    मेकोपुकी ब्रशा गाक्‍शा, यहूदीया नु सामरीया रागीमी जाक्‍दीश्‍शा बाक्‍मा बाक्‍त।
    १२ जना येसु आ सोइश्‍शोपुकी ला यरूसलेम उइ बाक्‍मा बाक्‍त। प्रेरित १:८; प्रेरित
    ११:१९
  car-NT: Saulus 'wa enapa moro Stefanus wory epory'po iru'pa. Moro jako ro mo'karon
    Jerusalem ponokon Tamusi na'nanopy'san weto kyndopo'satokon. Pa'poro mo'karon
    Kristus wyinonokon wotaripapy'san wararo Judea, Samaria wo'irykon taka. Mo'karon
    apojoma'san we'i'san roten te ataripapy'pa.
  amp-amp: Nd yima Stifenr tat nohmo yiharn Jerusalemthu Kristenm yak beb bobebafmotmm
    fakrme tubatumom. Womm tuha Judiakorhof kmimn fakrmenimom womm Sameria-korhof
    kmimn. Aposerrpamn tuha Jerusalemt toh hasomom.
  bht-bht: शाऊल स्तिफनुसे दिया हत्या च पूरा सहमत था। उसी रोजे ला यरूशलेम शेहरे दिया
    कलीसिया पर बड़ा जुल्म होणा लग्गा कने प्रेरितां जो छडी करी सारे दे सारे यहूदिया
    प्रदेशे च कने सामरिया प्रदेशां च तितर बितर होई गे।
  eng-NOY: And Saul was consenting to his death. And there arose on that day a great
    persecution against the church which was at Jerusalem; and all were scattered
    abroad throughout the regions of Judaea and Samaria, except the apostles.
  cub-NT: Aru ñai Saulo torojʉrejamed̶a ne boarĩ́ jarʉvaiyede Esteban mácʉre. Dijãravʉmareca
    Jesúre jʉ aipõeva Jerusalén ãmicʉriĩmaroi cʉrivʉ ñájini bʉ́rejaimad̶a pare, náre
    apevʉ ne ãmeina d̶aiye boje. Caivʉ ina Jesúre jʉ aipõevare dupini nʉre d̶arejaimad̶a
    caino Judea ãmicʉrijoborõi, aru caino Samaria ãmicʉrijoborõi máre. Ʉbenita Jesús
    ʉ̃i yávaiye méne beorĩ coyʉicõjeimara dupini nʉmenejaimad̶a.
  ita-1927: E Saulo era consenziente all’uccisione di lui. E vi fu in quel tempo una
    gran persecuzione contro la chiesa che era in Gerusalemme. Tutti furon dispersi
    per le contrade della Giudea e della Samaria, salvo gli apostoli.
  lww-lww: Ana Sol nene nap̃a naga sike e pogos nene, naga pisu suri nene, nap̃a akovem̃ar
    Stipen mare, a naga pisu sa ga nap̃a la akila ke ga yum̃aena wo tai. Ana pe yam
    piavi re poli, yaru m̃arera na leniena lap̃asia, la pe amarau re poli, la sinela
    miye pap̃isi, ana la apimi akus tasnena ne Stipen, ana la ataginia p̃isa ataginia,
    ana la apa asinia. Ana siar e pogos nene, ana Sol lala, la apilamoluen kare p̃egas
    nen li nalelagaena lala garu Yerusalem. La am̃ene kare la pano-o kila narui la
    moki nap̃a ap̃ure e yo nene, apa asike e yo tap̃ena lala garu Yutea amio Samaria,
    ana li nalologena ga lala, la pe apa re poli, la asum̃a ga Yerusalem. Ana Sol
    la sinela kar manene laa li nalelagaena lala va laa na wa, ana la asum̃a apa ke
    ga e m̃ala yum̃a lala, a ap̃ere plan la, amligan la e yum̃a naloge viowaena, naga
    nene yerm̃ene amio sira.
  ckb-ckb: شاول بە کوشتنی ستیفانۆس ڕازی بوو. هەر لەو ڕۆژەدا کڵێسا لە ئۆرشەلیم تووشی
    چەوسانەوەیەکی توند هات. هەموو بە ناوچەکانی یەهودیا و سامیرەدا پەرشوبڵاو بوونەوە،
    نێردراوان نەبێت.
  spm-spm: Uthughun khavɨn Sol ivhɨre ikha bighan khavɨn ganigha kamaghɨusue, a indera.
    Kha uthughun mee Stivenɨm mbɨsuesima ana aremi. Ana aremisima mee Jerusalemɨni
    iti Kraisɨn phorus tharsi phuvɨra mee mbɨsogha, othevir maghatɨsir meŋga amui.
    Kamagha amuisima, Kraisɨn phorus tharsi bar ara Judian distrigh ko Samarian distrighɨn
    gue. Uthughun khavɨn Iesusɨm mbɨsevisi gumasi Jerusalemɨni iti.
  nas-nas: Eeꞌnoko Sooloi tee tampaꞌ noruꞌuuꞌ teeꞌ Sitiveni booꞌparuꞌnaꞌ. Eeꞌnoko
    teꞌmung-eta deto aaꞌnaꞌ orakaꞌ nkoaaruꞌnung teing dootuuꞌnupoong teka Jerusalemaꞌka,
    eeꞌnoko teing teketa purarenkaꞌeuꞌ avitoitoi aaꞌning-koo Judiaꞌ eeꞌnoko Sameriaꞌnameensiꞌkoo,
    nka teing kara okovuri nkanuka tenkenaavaꞌ.
  uvl-uvl: Pe Sol esia poinga nenge hana nemur te tamal hune Stipen ke mete, pe teke
    pengpeng toto nga matana. Iok, nga etue nenge te hune Stipen ke mete, te talun
    sapele ke heporeke tote NeHalang nena hana mur lochloch nge Ierusalem. Ol pe hehei
    pe hana lochloch ngana nenge leteria manmanna nge Iesus, te ua parai ke tela nga
    kileng mur nge Iutea pe nge Samaria. Pe Iesus na hekulkulonga nemur mana tetu
    ol.
  eng-BBE: And Saul gave approval to his death. Now at that time a violent attack
    was started against the church in Jerusalem; and all but the Apostles went away
    into all parts of Judaea and Samaria.
  ixl-CNT: Utz antu u Saulo tal iyol tiꞌ vikam u Esteban. Uncheeꞌ aatz tu u qꞌii tziꞌ
    xeꞌt maꞌl mam txayoꞌm. Aꞌ nichichokax qꞌu niman tetz u Jesuus qꞌuꞌl atich tu Jerusaleen.
    Ech ipaxi tek bꞌen tibꞌ tu unjot tenam. At bꞌen tikuenta Judea. Utz at bꞌen tikuenta
    Samaaria. Pek ech koj qꞌul ichaj u Jesuus tan, yeꞌt motx bꞌeni.
  xsi-xsi: Aku Saulo ilo ara nâ ŋana sipu Setepana pâta imâte. Lâ kari ndainani nâ,
    kinzi Juda tamâta ŋalaŋala simandi ŋana nâna ŋalae silanzi kalo-tawana tamâta
    simo Jerusalem lawea. Mine kala kinzi kalo-tawana tamâta rârâni sikâwa pwapwataki
    silâ pa nia pinde lâ Judia tâno wa Samaria tâno wa. Aŋga kinzi pâri-tamâta nde
    simo Jerusalem ni.
  crx-NTPO: '''Et la nyoon Saul hiyeni k''un''a uyínla. ''Et la ''et dzin za Jerusalem
    ts''e Sizi ba ''ilhozdílne bube túzilalh ''ink''ez dzoh nótizut. ''Et ts''iyanne
    ooba ''alha'' hoont''ohne Judea ''ink''ez Samaria whut''enne bukeyoh ts''e whuz
    ts''iyawh whutabonínyoot. Whel''a''ne, ''enne za ''awet hudilhts''i.'
  kan-OKCV: ಸೌಲನು ಸ್ತೆಫನನ ಕೊಲೆಗೆ ಸಮ್ಮತಿಸಿದ್ದನು. ಆ ದಿನವೇ ಯೆರೂಸಲೇಮಿನ ಸಭೆಗೆ ವಿರೋಧವಾಗಿ
    ಮಹಾಹಿಂಸೆ ಪ್ರಾರಂಭವಾಯಿತು, ಅಪೊಸ್ತಲರನ್ನು ಬಿಟ್ಟು ಉಳಿದವರೆಲ್ಲರೂ ಯೂದಾಯ ಮತ್ತು ಸಮಾರ್ಯ ಪ್ರಾಂತಗಳಿಗೆ
    ಚದರಿಹೋದರು.
  bbb-bbb: E ije bu Sitivini dabe ijiege rekoga e Soru fu ijia giana oemare areme
    kuae magoeno kuae. Areme e boeje bu maza ijia zinuevena uri e Jesu ma vierafevo
    Jerusareme sosi ijia afuivo ije kame vame ma ise ijia arafiriavo buka isejavae.
    Ijadufuo e boeje bune dabe giegisana uri sakae Judiakiro Sameria ijia karija vae.
    Bu ijiege vakoga e Afasero ije bu buosukua Jerusareme ijia kari.
  blw-blw: Yag ah Saulo, enafunana hen namchitancha an Esteban. Ngém wachacha hen
    tapena way omma-abfurot an Apudyus, wat incha inlufù hen achar Esteban way amchan
    chi nangelaancha an hiya. Hen hiyachi paat way ag-agaw way natéyan Esteban, nilugi
    hen ammag pararo way mapaligatan hen amin anchichay cha omafurot ad Jerusalem,
    wat anchag niwa-at hen kafabréfabréy hen provinsiyan hen Judea ya Samaria, wat
    anggay yanggay hen anchichay aposel ah iggay lomayaw ad Jerusalem.
  tam-2017: ஸ்தேவானைக் கொலைசெய்வதற்கு சவுலும் சம்மதித்திருந்தான். அந்த நாட்களிலே எருசலேமிலுள்ள
    சபைக்கு மிகுந்த துன்பம் உண்டானது. அப்போஸ்தலர்கள்தவிர, மற்ற எல்லோரும் யூதேயா சமாரியா
    நாடுகளில் சிதறப்பட்டுப்போனார்கள்.
  azz-NT: Huan nijín Saulo no ijcón itanejnequilis catca de ma quimictican in Esteban.
    Ica ya nojón Saulo tech ne tonal peuque quintajyohuiltía nochi in taneltocani
    ten calyetoyaj Jerusaléncopaca. Huan nochi in tocnihuan taneltocani mochololtijque
    huan momoyauque campa Judeajcopaca huan Samariajcopaca. Pero ne tatitanilme de
    Cristo mocauque Jerusaléncopaca.
  spa-RV-1909: Y SAULO consentía en su muerte. Y en aquel día se hizo una grande persecución
    en la iglesia que estaba en Jerusalem; y todos fueron esparcidos por las tierras
    de Judea y de Samaria, salvo los apóstoles.
  csy-csy: Taciang Stephen i thina ah Sawl a lungkim hi. Tua hun sung in Jerusalem
    pawlpi langpan in vawtsiatna lianpi om hi; sawltak te simngawl, thu um mite theampo
    sia Judah ngam le Samaria ngam muntheampo ah peakkeak uh hi.
  mxq-NT: Es ja Saulʉ yʉꞌʉ mʉʉt ñaybyʉjkʉdʉ diꞌibʉ yaꞌoꞌkʉ Esteebʉ. Nan ja xʉʉ oga̱ꞌa̱n
    tpajʉdijttáktʉ mʉktaꞌaky ja mʉbʉjkpʉtʉjkʉty diꞌibʉ jap Jerusalén. Es nidʉgekyʉ
    ja mʉbʉjkpʉ pyʉdsʉʉmdʉ jap Jerusalén es ñaywya̱ꞌxta̱a̱yʉdʉ ma̱ ñáxʉdyʉ Judeeʉ
    esʉ Samaaryʉ. Yʉꞌʉyʉ apóstʉlʉty oj wyʉꞌʉmdʉ jap Jerusalén.
  tzj-NT: Ja c'a Saulo arja' conforme chi camsaxi ja rEsteban. Jari' mismo k'ij majtaj
    rbanic pokon chique ja riglesia ja rec'o pa Jerusalén in xechictaji canojel rmal.
    Ec'oli chique xebe pa tak lugar ja c'o pa rcuenta Judea in jule' chic chique xebe
    pa tak lugar ja c'o pa rcuenta Samaria. Pro ja rapóstol eje'e' ma xebe ta, xeq'ueje'
    can pa Jerusalén.
  tdt-tdt: Saulo konkorda ho Estevão nia mate nee. Bainhira Estevão mate, iha ema
    balu nebee hamtauk Maromak, sira baa foti Estevão nia mate isin hodi baa hakoi,
    i sira tanis lelir. Hahuu iha loron nee, ema komesa halo terus sarani sira iha
    sidade Jerusalém, too sira hotu halai namkari ba iha provinsia Judeia ho Samaria.
    So apostolu sira mak la halai.
  ron-BTF: Și Saul a fost de acord cu moartea lui. Iar în acele zile a fost o mare
    persecuție împotriva bisericii care era la Ierusalim; și toți au fost împrăștiați
    prin toate regiunile Iudeii și Samariei, exceptând apostolii.
  eng-WEBP: Saul was consenting to his death. A great persecution arose against the
    assembly which was in Jerusalem in that day. They were all scattered abroad throughout
    the regions of Judea and Samaria, except for the apostles.
  eng-FBV: Saul approved of his killing. On that very day terrible persecution broke
    out against the church in Jerusalem, and everyone except for the apostles were
    scattered throughout Judea and Samaria.
  nld-1939: Nog op diezelfde dag brak er een hevige vervolging tegen de kerk van Jerusalem
    los; en allen verspreidden zich over het land van Judea en Samaria, behalve de
    apostelen.
  bwo-bwo: Sawoluwe Ist'ifanosi úd'ewor bontoen ik wotatni b́ teshi, Ist'ifanos b́
    k'irts aawots Iyerusalemn fa'a Ik' k'oni moowu ats gisheyewo tuu b́wutsi, woshetswotsiyere
    okoon amants jamwots Yhudnat Semariy awurajo maantsan bad' bowutsi.
  nch-BL: Huan Saulo quinyolchicahuayaya nopa tacame cati quimictijque Esteban. Huajca
    ipan nopa tonali miyac masehualme pejque quintaijyohuiltíaj cati itztoyaj ipan
    nopa tiopamit ten taneltocani ipan altepet Jerusalén. Huajca nopa taneltocani
    mosejsemanque campa hueli ipan nopa estado Judea huan ipan estado Samaria. Huan
    mocajque ipan altepet Jerusalén san nopa tayolmelahuani.
  quc-TNT: Ri tat Saulo utz xrilo chi xcämisax ri tat Esteban. Kas c'u pa ri k'ij
    ri xcäm ri are' xchaptaj u banic nimalaj c'äx chque ri kachalal cojonelab pa ri
    tinimit Jerusalén. Conojel c'ut xejabux bic. E c'o xebe' pa tak ri tinimit re
    Judea, e c'o niq'uiaj chic xebe' pa tak ri tinimit re Samaria. Xuwi ri apóstoles
    xecanaj canok.
  tfr-NTPO: Saulo omwoydono eni, Esteban, e zrökko l̈e eni. Jesús tjl̈õkwo kjragaga
    kjong kjong, shinmo doyo iara to sakshko, ga sl̈atong l̈ok ara ba kjĩshko. Eshko
    dbaryo jek l̈ëkong ga Jesús tjl̈õkwo kjragaga l̈öng Jerusalén kjokyo l̈i irpjanaba,
    shdunaba arae. E kjĩshko ga töktong to l̈ok Judea kjokyo obl̈ë obl̈ë, Samaria
    kjokyo obl̈ë obl̈ë bakoe. Sbö tjl̈õkwo roy l̈agaga Jesús ãska l̈ira töktong l̇l̇ëme.
    Epga beno l̈öng Jerusalén kjokyo.
  kaq-NT: Saulo rihbi cahen jaa mahuati queeni. Jaatianbi ta Jerusalen janinxon noquen
    huetsabo tiromajamenocannishqui hihti tiromajaquin. Tiromajahahbo jatihibi jabisi.
    Judea maibo janin, Samaria maibo janin rihbi jabiscani. Criston raantibo res jabayamahi.
  sgb-sgb: Hinumigla hi Saulo ha pamatsi la kan Esteban. Paubat ha allon habayton
    pinatsi hi Esteban, ay pinairapan hilay patêl ha Panginoon ya angkapi-tsi-tsipon
    ha Jerusalem. Kabay nanga-pitatayak hila ha probinsyan Judea haka ha probinsyan
    Samaria. Hilay labinloway apostol tana ya nabalag ha Jerusalem.
  vie-1934: Sau-lơ vốn ưng thuận về sự Ê-tiên bị giết. Trong lúc đó, Hội thánh ở thành
    Giê-ru-sa-lem gặp cơn bắt bớ dữ tợn; trừ ra các sứ đồ, còn hết thảy tín đồ đều
    phải chạy tan lạc trong các miền Giu-đê và xứ Sa-ma-ri.
  kxv-kxv: ସ୍ତିପାନଇଁ ପା଼ୟିତାୟି ନେହେଁ ଆ଼ତେ ଇଞ୍ଜିଁ ସା଼ୱୁଲ ଅଣ୍‌ପିମାଚେସି । ଏ଼ ଦିନାଟିଏ
    ଜିରୁସାଲମତା ମାନି କୁଲମିକାକି ହା଼ରେକା ନିନ୍ଦା ସା଼ସ୍ତି ୱା଼ତେ; ଏମ୍ବାଟିଏ ପାଣ୍ତ୍‌ୱି ଆ଼ହାମାନାରି
    ପିସ୍‌ପେ ବାରେ ନାମିତାରି, ଜୀହୁଦା ଦେ଼ସା ଇଞ୍ଜାଁ ସମିରଣ ନା଼ସ୍‌କା ସା଼ରିସୁଟୁ ଇତାଲା ଆତାଲା
    ଆ଼ତେରି ।
  cha-cha: YA si Saulo jaconsiente gui finataeña. Ya ayo ni tiempo, guaja dangculon
    pinetsigue contra y iglesia guiya Jerusalem; ya todo sija, ni ti apostoles, manmachalapon
    gui tano Judea, yan Samaria;
  amu-NT: Ndoꞌ tyomꞌaaⁿ Saulo joꞌ joꞌ, seijomñê na jlaꞌcueeꞌ nnꞌaⁿ Esteban. Majuu
    xuee na jlacueeꞌna Esteban jnaⁿnaꞌ cwajndii tyontyjo̱ nnꞌaⁿ Jerusalén tmaaⁿꞌ nnꞌaⁿ
    na macwjiꞌ Tyꞌo̱o̱tsꞌom cwentaaⁿꞌaⁿ joꞌ joꞌ. Joꞌ chii chaꞌtsondyena tyotꞌoomꞌndyena
    chaꞌwaa tsꞌo̱ndaa Judea ñequio tsꞌo̱ndaa Samaria. Macanda̱ nquiee apóstoles tîcatꞌoomꞌndyena.
  hin-CV: स्तेफ़ानॉस की हत्या में पूरी तरह शाऊल सहमत था. उसी दिन से येरूशलेम नगर की
    कलीसियाओं पर घोर सताना शुरू हो गया, जिसके फलस्वरूप प्रेरितों के अलावा सभी शिष्य
    यहूदिया तथा शमरिया के क्षेत्रों में बिखर गए.
  spa-BES: Y Saúl dio su aprobación a su muerte. Ahora en ese momento se inició un
    ataque violento contra la iglesia en Jerusalén; y todos, menos los Apóstoles,
    se fueron a todas partes de Judea y Samaria.
  san-BEN: তস্য হত্যাকরণং শৌলোপি সমমন্যত| তস্মিন্ সমযে যিরূশালম্নগরস্থাং মণ্ডলীং প্রতি
    মহাতাডনাযাং জাতাযাং প্রেরিতলোকান্ হিৎৱা সর্ৱ্ৱেঽপরে যিহূদাশোমিরোণদেশযো র্নানাস্থানে
    ৱিকীর্ণাঃ সন্তো গতাঃ|
  tdx-tdx: Ninò’ i Saole ty nañitoañe aze. Nifototse amy andro zay ty fisam­poreraham-bey
    amy Fivory e Ierosalemey vaho niparatsiake mb’eo mb’eo e Iehodà naho e Samaria
    añe iaby, naho tsy o Firàheñeo avao.
  naf-naf: Âpme an notnaŋ Zisasiyelen mama mimi mâti mamtemien ekŋenaŋ nâmtalat meti
    Stiwengat sekŋaŋ mti am sumen mmet bemti ambembesi temaŋ mbien. Kan keyet penaŋ
    yaŋbemti am nâmkiŋpepemak Zelusalem mkaen mamtemien ekŋen kasa kasa mimindame
    ekŋenaŋ kalaŋti Zudia ma Samalia msalen mekopme ombemindendeŋaŋ ekŋenaŋ etaŋ Zelusalem
    mkaen matatemien.
  grc-MT: σαυλοσ δε ην συνευδοκων τη αναιρεσει αυτου εγενετο δε εν εκεινη τη ημερα
    διωγμοσ μεγασ επι την εκκλησιαν την εν ιεροσολυμοισ παντεσ δε διεσπαρησαν κατα
    τασ χωρασ τησ ιουδαιασ και σαμαρειασ πλην των αποστολων
  vid-vid: Saulo na heye nakachona acho chikoleche cha kukopola kota chinoga. Zuwa
    alyo wanhu wa Nguluwi ako Yelusalemu nawaluka kugazigwa lukami. Chilundo cha wanhu
    walingumkunda Kilistu cheng'ha, ila wala yeng'ha watumigwa, nawalapigwa kusambaluka
    wamwenga kuli honhu ha migunda ja Yudeya na Samaliya.
  pio-NT: Yái Saulo abédanamata íiwitáise náapicha, níái inuéyéicaté Esteban. Yáté
    èerica manùbéeyéi nàuwideca namànica wenàiwica yeebáidéeyéica Jesús itàacái Jerusalén
    ìyacàlená irìcu. Nadàbaca namànica ùwicái cachàiníiri iyú yeebáidéeyéi íipunita.
    Iná macáita yeebáidéeyéica Jesús nèepùacawa Jerusalén ìyacàlená íicha Judea yàasu
    cáli nérépiná, Samaria yàasu cáli nérépiná nacái. Níawamita apóstolnái càmíiyéi
    yèepùawa Jerusalén íicha.
  tsn-tsn: Mme Saulo o ne a dumalana le gore Setefane a bolawe. Mme pogiso e kgolo
    ya badumedi ya simologa ka letsatsi leo, ya tlhasela, mme mongwe le mongwe a tshabela
    kwa Judea le Samaria kwa ntle ga baaposetoloi fela.
  amr-NT: Saulokon kanʼarakeʼ oʼnopo̱e̱ʼuyate. Kenmeʼnoeteda huaboaʼda Jesúsen huanigpe̱i̱kaʼeritaj
    diga̱ʼda onʼmagkadhuahuaʼuyate Jerusalényo̱. Huanigpe̱i̱kaʼeri nogyon nogyon onʼmamonʼuyate.
    Judea huadaribayo kenpaʼti Samaria huadaribayo onʼmamonʼuyate. Jesúsen doce huamataʼmoneriyoʼda
    mamonhueʼ o̱ʼneʼuyate.
  pwg-pwg: Ma weni berasi ituputupuwa na Sol nani kamonai, tuna mani matanai ikitai
    ma ivi vaghinei da Sitivin ikiivunui. Nani maranai wawaya ivi karei da vitumaghana
    damsi Jerusalem kamonai ivivi tupaketowanesi. Ma peyarisi ivi verubogebogesi da
    ku Judiya ma Sameriya dobusi, ma aposol kava Jerusalem kamonai imakai.
  cjv-cjv: Te yokamai Sitiwin si goingua Sauro “O” diro moime. Ena kakom boromdi tei
    ari yai opai Yerusarem tei moinga Yesu fi ki si teinga yokamai ka kori di erero
    bei niki wom de ereingoro ena yokamai tongi Yuria akai te Samaria akai fimba ewi
    dongua finga yokamai towane Yerusarem tei moimie.
