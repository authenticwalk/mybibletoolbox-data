  heb-LB: שאול עמד והסכים בהחלט להריגתו של סטפנוס. באותו יום החלה רדיפה גדולה נגד
    המאמינים בירושלים, וכולם – מלבד השליחים – ברחו ליהודה ושומרון.
  caf-NT: '''Et ndun Saul hiyeni k''una''a ''ayínla. ''Et dzin zeh Jerusalem ts''ih
