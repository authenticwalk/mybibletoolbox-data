    Solta aya hapuloma dla hehetamsela꞉mama mikadepe dle so opa mate wola꞉ mate hohopo
    tame amtuwale aya dla ka꞉ka꞉timdiyo. Epamhallati mikadepe dle so hapulomata Yelusalem
    tle potamalemama mo opi hapuloma dla Yudiya mo dulu dla epame Samaliya mo dulu
