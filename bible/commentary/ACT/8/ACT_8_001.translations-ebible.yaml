  not-NT: Irooti cataguiteri iparintaigaca joríojegui icantaguequeri catsimari ira
    botoibiritari Jesoquirisito canta Jerosarénquë. Iátagueque antagaisati, isigaiganaca
    Joreaquë aisati Samariaquë. Irinibani inaiguënguitsi Jerosarénquë iragátane Jesos.
  plu-plu: Igme kiyapwiye Sawlu ig tuguhkise gihiyakemni hehpekwiye gikakkis nerras
    umehekeputnepwi. Apim ini han pitatit, madikte Jesus gihiyegapu ayge Jerusalém
    igkis hiyapkiska mbeyne gitkis kaayhsima. Ayteke nikwe igkis madikte ibekhewbet.
    Igkis bisike muwwapu Judeyamnaw, muwwapu Samariyamnaw. Igkisme Kiyapwiye Jesus
    giwatnipwi igkis msekwe ayge Jerusalém.
  iou-iou: Täŋkaŋ äma Anutu iniŋ orerani ätutä konäm butewaki ärowani täŋpäŋ Stiven
    täŋo komegup äneŋkuŋ. Eruk kadäni ukengän Jerusalem yotpärare-ken nanik äbot täŋpanita
    yäput peŋpäŋ iwan täŋ nimiŋpäŋ komi yämiŋkuŋ. Ude täŋ yämiŋirä metäŋpeŋ kumaŋ
    Judia komeken ba Samaria komeken kuŋtäŋpä kuŋkuŋ. Kuŋtäŋpä kuŋirä aposoro-tägän
    Jerusalem yotpärare ugän itkuŋ.
  ntp-NT: Daidʌ ʌSaulo baiaa ʌʌpʌ mʌsmuaagi ʌTiivañi. Dai aidʌ ʌcʌrʌ sigʌmuaatu ʌTiivañi
    ʌJerusaleenʌrʌ oidacʌdʌ vui suuli ʌvaavoitudadami dai soimaa taatatuli. Tai vʌʌsi
    ʌvaavoitudadami aipaco iji Judeeamu dai Samaaliamu mosʌcaasi ʌojootosicami maiiji
    abiaadʌrʌ.
  rai-rai: Ma Saul i mulaaot kupi din aak doko Stepaano. U ra bung maa a taara diat
    turpaai kupi diat a wakadik a taara na nurnur inaanga Ierusalem, ma a taara na
    nurnur raap diat waan werweraan u ra ru papaar Iudaia ma Samaaria. Iaku maa a
    kum aapostolo pa diat waan, diat ki ut.
  haw-1868: E AE mai ana no o Saulo i kona make. Ia la, hoomaau nui ia mai la ka ekalesia
