  mio-NT: Tacan cuu, ta vaha xaan cuni ra Saulu, vati chahni ra ta ra chi ra Esteban.
    Iyo tahan ra sacahnu chi Ndioo, ta cuchi ra ta ra chi ra Esteban, ta chacu xaan
    ra suhva, vati cha ni chihi ra Esteban can. Suvi ni quivi can quechaha chacoo
    tu ndoho cahnu xaan chi ñivi Ndioo iyo ñuun Jerusalén, ta chinu ndihi ñi. Iyo
    ñi chinu ñi iti ñuhun Judea, ta iyo tahan ñi chinu ñi iti ñuhun Samaria, soco
    ra tatun Jesuu―ña chinu ra.
  srq-NT: —Coche rei mano, ɨ que Saulo Esteban mano mose ra. Aque mose tuchɨ que mbia
    ɨcuã ɨcuã tuchɨ Jesús quiato je cote ra. Jerusalén jenda. Jesús quiato que nyoɨ
    ja ñɨmbuchao Judea rɨ̃ nda. Samaria rɨ̃ abe que echoɨ ñɨmbuchao ra. Jesús chɨmbaaquiatu
    achõ ngue chɨchõ Jerusalén nda.
  kje-NT: Saulus me'ene ne'enohi hi resne Stepanus. Ler onne me'ede hir hi'i sus la
    hi'i apipinha Yerusalem nin kerei raramne na'akeme penia lariye'er rarari laa
    leke-leke ma aile Yudea noro Samaria na'akeme. Hophopon ma nodi Yesus Lirnenihe
    mehe ramkene Yerusalem.
  gaz-gaz: Saaʼolis ajjeefamuu Isxifaanos irratti namootaan walii galee ture. Guyyuma
    sana waldaa Kiristaanaa ishee Yerusaalem jirtutti ariʼatamni guddaan kaʼe; ergamoota
    malee warri kaan hundinuu biyya Yihuudaatii fi Samaariyaa hunda keessa bibittinnaaʼan.
  kud-kud: Na Saulo bodaone i'awa namwanamwaedi Sitiveni ana oiyemwalowoi vehabana.
    Ahubena tenem ainai tauyemidiwo tupwa Yelusalem ainai adi alehao hivetuwuni na
    hi'aleha, ainaena hilouhagwali Yudeya yo Sameliya tupwanao aidiyai, na Yeisu yana
    tauyewasao hitau 12 Yelusalem ainai himiyamiya.
  urb-NT: Arahã Jesu rehe jurujar katu ame'ẽ ta heta ixo. Jerusarẽ ok ta pe heta ixo.
    Ame'ẽ ta ke amõ ta mahy hũ. Mupyrara hũ tĩ. A'erehe amõ amõ ywy rupi uhãi oho.
    Jundéi ywy rupi uhãi oho. Samari ywy rupi uhãi oho tĩ. Jesu mondo ame'ẽ ta jõ
    Jerusarẽ ok ta pe ixo.
  fra-LSG: Saul avait approuvé le meurtre d’Étienne. Il y eut, ce jour-là, une grande
    persécution contre l’Église de Jérusalem; et tous, excepté les apôtres, se dispersèrent
    dans les contrées de la Judée et de la Samarie.
