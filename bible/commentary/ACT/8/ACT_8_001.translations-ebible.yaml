    Chapú huani nala'ajica Jesucristo ja'apiyá jema'ajeño. Jerusalén ehuájena ne'emacá.
    Ñaqué caja Saulo la'ajica chapú Jesucristo ja'apiyá jema'ajeño. Rihuajla'ajica
    necá nañacaré chojé. Ajopana ñacaré chojé, ajopana ñacaré chojé que rihuajla'ajica
    ne'iyajé. Richíra'aque necá nañacaré chiyá achiñana, inaana hua'até. Ejomi rica'aqué
    necá calajéruni chojé. Marí caje aú cajrú Jesucristo ja'apiyá jema'ajeño ñaacó
    macajmala. Ajopana te'eré ejo, ajopana te'eré ejo que natamáca'ataco. Judea te'eré
    ejo, Samaria te'eré ejo hua'ató neñaó i'imacá. Piyuqueja huani neñaataco i'imacá.
    Jesucristo huacára'acarenaja calé yuriño Jerusalén e.
  djr-djr: Ga ŋuriŋi bili yan waluy, walalnydja ŋunhi yolŋu'-yulŋuynydja dhunupan
