  buk-buk: Saul gêlic Steven mbac ndu ma atac ŋayham tu gêŋ naŋ lau dau sêkôm têŋ
    iŋ-ŋga. Ma tiŋambu lau sêkêŋ whiŋ ŋaŋga-ŋga ŋatô sêŋsuhuŋ Steven ma sêtaŋ iŋ.
    Têŋ bêc dau dinaŋ lau sic hu sêkêŋ kisa ŋaŋga têŋ lau sêkêŋ whiŋ-ŋga naŋ sêmbo
    Jerusalem. Tu dinaŋ-ŋga ŋac si lau daêsam sêhu Jerusalem siŋ ma sêlhö têŋtêŋ sêtêŋ
    gameŋ Judia ti Samaria-ŋga si. Magoc lau aposel sêhu Jerusalem siŋ dom.
  pri-NT: Wà Saulo, âna é wâgoo ê pai tétàmwara wà Étienne. Nye na kaa pwi tòotù-bà,
    na nye maina pâ kaa ê pai tubaèpà tà tèpa cèikî wâ *Iérusaléma. Â rà jèpa ipiina
    pâ naa pâ ére gée goo *Judée ma Samaria. Â wàco tèpa *apostolo na rà nye tà tâa
    Iérusaléma.
  zpq-NT: Na' ca nac Saulon', gwyazlaže' dan' gosote' da' Estebanṉa'. Na' beṉe' ca'
    chesejnilaže' Jesucriston' ciuda Jerusalénṉa' jasecuaše' da' Estebanṉa', na' gosebežchgüe'
    c̱he'. Na' gwde gosote' da' Estebanṉa' gosezolagüe' bosoc̱hi bososaque' beṉe'
    ca' chesedop chesežag chesonxene' Jesucriston' Jerusalénṉa', na' yogo' beṉe' ca'
    chesonxen Jesucriston' besyeyasḻase', ja'aque' yež ca' zjachi' do distritw Judean',
    do distritw Samaria, perw gague len postlw ca'.
  por-TFT: Então alguns homens que reverenciavam/adoravam a Deus enterraram o corpo
    de Estêvão num túmulo, e eles o prantearam em voz alta e com grande emoção. cristãos.
    Naquele mesmo dia as pessoas começaram a perseguir severamente os cristãos que
    moravam na cidade de Jerusalém. Por isso, a maioria dos cristãos se espalhou {fugiu}
    por {para} outros lugares pelas províncias de Judeia e Samaria. Os únicos cristãos
    que permaneceram em Jerusalém foram os apóstolos.
  gwi-NT: Saul łyaa Stephen tr'iiłkhwąįį geenjit shoo nilįį. Izhik zhat drin dąį'
    Jerusalem gwizhit Jesus k'injigiighit nąįį khaiinjich'agoogahkhit ts'ą' zhat Judea
    nihkhy'aa nahkat ts'ą' Samaria gwats'ą' gihłeegihihjyaa. Tr'ihił'e' nąįį zhrįh
    gihłeegahaajil kwaa ts'ą' nihłaa t'igiinchy'aa.
  gvn-gvn: Yala-yalaku bamangka Jesusamu jawun-karra buyun-damal-daman townbu Jerusalem,
    bamangka kuli dajin Jesusandamunbu jawun-karranda. Yinyaynka jana Jesusamu jawun-karra
    ngami-ngamimanda. Jana bubungu yindu-yinduymbu dungarin, bubungu Judea, bubungu
    Samaria. Yamba jana 12-bala jawun-jawun Jesusamu kari dungarin townmun Jerusalemmun.
    Jana bundarin.
  nhy-NT: Saulo okijtoj kuale kajki ma kimiktikan in Esteban. Itech nekáj tonale opéj
    kintlatlalochtiaj in tlaneltokakej katlej oyekaj Jerusalén. Nochtin ochocholojkej
    ik región de Judea iwan ik región de Samaria, pero in tlatitlaniltin mach ocholojkej.
  asm-FB: স্তিফানক বধ কৰা কথাত চৌলৰো সন্মতি আছিল। সেই সময়ত যিৰূচালেমত থকা মণ্ডলীৰ
    বিৰুদ্ধে বৰ তাড়না হৈছিল আৰু পাঁচনি সকলৰ বাহিৰে আন বিশ্বাসী সকল সমগ্র যিহূদা আৰু
    চমৰীয়া দেশৰ ঠায়ে ঠায়ে সিচঁৰিত হৈ গ’ল।
  okv-okv: Rate Saul na embomeni na Steven tea avo kito tunga javotoho be ena. Eto
    Steven ta sari ari iji te Jerusalem embo na ari sapura uo ekalesia embomeni osaga
    peni vahai be kito Jerusalem da toto enda Judea jo ta da nei nei aita pambua eto
    nei Samaria enda ta pambua rate Iesu ta apostel 12 amina pambae Jerusalem da ta
    mitiaetera.
  mxt-NT: Ta ra Saulo ña chinó iñi ra chi ra Jesús, ta ndoó ra vaha cha chahñi̱ ra
    chi ra Esteban. Ta suri quɨvɨ cuan quichaha nducu xaan ñáyɨvɨ chi ñu yɨhɨ́ cuenda
    ra Cristo ñuu Jerusalén cuan vatyi cucahñi ñu chi ñu. Soco ra apóstol ña caquita̱
    ra. Candoo ra nyicú ra Jerusalén. Ta tandɨhɨ ca ñu cachino ñu, cuahan coyo ñu
    cuacoo ñu ityi Samaria, ta ityi Judea.
  tzo-NT: Ti Sauloe nichim no'ox yo'nton c'alal laj yil ti icham ti Estebane. Hech
    yu'un ti ora no'ox lic ilbajinatuc scotol ti jch'unojeletique ti laj stsob sbaique
    te ti Jerusalén. Scotolic hech ipuquic batel ti scotol estado Judea xchi'uc ti
    estado Samaria. Ja' no'ox icomic ti Jerusalén ti jcholc'opetique.
  ind-AGS: Saulus setuju bahwa Stefanus haruslah dibunuh. Pada hari itu penganiayaan
    besar mulai terjadi terhadap orang percaya di Yerusalem, dan setiap orang kecuali
    para rasul tersebar ke seluruh Yudea dan Samaria.
  omw-omw: Qio Sitiveninra ntuquti varuvaro Soruva mwini variqaro mwia qioma ru kyevarave
    tura. Qio mwihua Sitiveninra rukyeta mwi entaraqaataita mwihua Iesusira nraaqiaranramwu
    mpoqama kyeta uaqiamaqita vura. Uaqiamaqita vuvata Iesusira nraaqiara Ierusaremini
    varuhua tirivata rivorave timwa kyeta Ierusaremi mwini kyeta Iutia mwatani mpo
    mwatukya mpo mwatukya vura. Mponramwuvanto Sameriaani uro varuvata Iesusiva nronraqama
    kyo vaisinramwuhua nraahu Ierusaremini varura.
  yrb-yrb: Soro danu unu Sitiwani ureta iba Sitiwani utana Foronu neno ido itari.
    Moana Isaraero Godi naueta uwara are fatate i weda Sitiwaninu ofe mune uri uta.
    Danu uieta kowaroma moana uwarama Jerusaremu dubu su naueta uwaraba ba me uta.
    Eno utaba wo bagaru ue aika maika anita. Judiaini Samaria orofaro anita. I afosoro
    uwara torowama Jerusaremu suro ibebita.
  maa-NT: Jè Saulo, nga ya̱ síjna ti̱koa̱á kisìjngoò ikon nga kinìk'en Esteban. Kjòts'ia̱‑ne
    na̱chrjein jè nga 'ñó kiìtji̱ngui kondra̱‑la̱ xi̱ta̱ ngats'iì xi̱ta̱ na̱xa̱ndá‑la̱
    Cristo ján Jerusalén. Kóho̱tjín xi̱ta̱‑la̱ Cristo kitsjohoba kóho̱kji nangui Judea
    ko̱ Samaria. Tà jñà tsiningui‑ne xi̱ta̱ xi tsibíxáya‑la̱ Jesús.
  mcq-mcq: ꞌEjume hu ꞌanaume kwamajaho Soru oja vaja teamama paranana. Ijí vea kajaho
    sosia kaꞌene Jerusaremi hijujaho ruarahume sisei hijara. ꞌEjume pu ꞌoiꞌoi ea ꞌahoꞌa
    Jutia vaji vaꞌume ꞌee ea ꞌahoꞌa Sameria vaꞌeme apasoru eru irechamiara.
  sus-A: نَ لْشْي، حَشَنكَتّ شُنفبٍ نَشَ دَرِ سَلَمُ دَنشَنِيَتْي حَمَ سُشُ. عٍ بِرِن
    نَشَ يٍنسٍن سَمَرِ نُن يُدَيَ بْشِ مَ قٌ شّيرَيٍ، نٍيٍ نَن فبَنسَن لُ نَا.
  jpn-1965: サウロは、ステパノを殺すことに賛成していた。その日、エルサレムの教会に対する激しい迫害が起こり、使徒たち以外の者はみな、ユダヤとサマリヤの諸地方に散らされた。
  fra-SBL: Saul consentait à sa mort. Une grande persécution s'éleva contre l'assemblée
    qui était à Jérusalem en ce jour-là. Ils étaient tous dispersés dans les régions
    de la Judée et de la Samarie, à l'exception des apôtres.
  yka-yka: Kinubul si Estepan weˈ meˈ aˈa be-āgama. Magmatey siye duk magtangis sabab
    iye. Puwas hadja kamatey Estepanin, tinagnaˈan ne paminasa si meˈ masandel pu
    si Isa si Awrusalamin. Sabab miyaˈan, kēmon katindegan si Isahin kanat-kanat si
    meˈ kalahat-lahatan laˈi si Yahudiya duk si lahat Samariya. Luwal du meˈ kawakilan
    sampūˈ duk duwehin manggaˈ maˈusaˈ amban Awrusalamin.
  mle-mle: Sol yaakiya waad day Stivinaam viyasipa-dakik. Nuwukadiy Godak wukijibir
    tidiy duw Stivin dikidi pwus kawamiyaam takadaad. Day nimadib giradiy dikik. Stivinaam
    viyadaal nyaam adiy duw bas adiy Jiruwsalimaam kwadiy Kristen duw takwaam jawjaay
    kwurdadiy. Ababa Kristen tabwudiy Juwtiyawa Samariya abir tamiyaar. Jisas dikidiy
    wayakididiy duwadika Jiruwsalimaam kwadiy.
  shp-NTPO: Jatian ja Esteban retekanaitian, Sauloribi jain iká iki jato shinanman
    akini. Ja netenribira, ja Jerusalénhainoa joi akaibo jato ramiakin peokana iki.
    Jaskáakanara, jatikaxbi ja Judea main, itan Samaria mainko jabati janbiskana iki.
    Ikaxbi ja raanabores boyamakana iki.
  aom-aom: 'Stephen guomamu gagorovo Saul-ro uvadeje: Stephen anaroho iae mae höjo.
    Ëhiꞌamu evare majare aëro aevoromo ekaresiae Jerusalem raromaruoho mu sisë bëhe
    vaejëvonövareje. Vaejëvamu Iesuare aribövioho ahoꞌobëhe Jerusalem jioromo huruomoromo
    adovoromo vaꞌo Judea saꞌare Samaria saꞌare diröꞌe göro göro raromobe vaꞌareje.
    Apostle ömoꞌömohuremu ëhi ë Jerusalem raromareje.'
  geb-geb: Mbe Sor nɨman mba tɨvar Stiven ga mbui ne nzerara. Mbe Stiven shogim, ana
    rimgi raar, mbe mba tugen, mba Zerusareman Fhe Bakɨme zɨn vui gumgi gu mbigi,
    mbe farfa mbatɨgar mbe mbui. Mbe maaŋ mbe mbuim, mba Fhe Bakɨme zɨn vui gumgi
    gu mbigi, mbe za rav, Zudia gum Samaria ŋgu bakɨmen vegi. Mbe za vegim, mba Zisas
    farasegi 12 thɨgi ŋaara gumgi, mbe nduarira Zerusareman ki.
  bsj-bsj: Bulus ciya kange buwero. Kikwamacho dotange chilendo kwenu dor nob kwama
    miro wursalima, di la nubo nebilenkertiyeu ciin yalam gwamm mor bitine Yahudiya
    kange samariya, cii dob ka nob tomangeb.
  cak-cak: Ri Saulo xka chuvech chi xcamises ri Esteban. Y ri quiniman ri Jesucristo
    chiri' pa tinamit Jerusalem, ja k'ij ri' xtiquer chi ni'an pokon chique, y xquiquiraj-e-qui'
    pa tak tinamit richin ri departamento Judea y richin ri departamento Samaria.
    Xaxe chic ri apóstoles xec'uje' can ri pa Jerusalem.
  chf-NT: Aj Saulo u yäli tan u c'ajalin cache' utz chich tzämsintic aj Esteban, y
    mach u japi. Jimba q'uin jini ajni noj tz'ibajtesia tuba machcatac u tz'omben
    Cajnojala Dios tä Jerusalén. Upete laj bixijob tä putz'e tä Judea y tä Samaria,
    sec' apóstoljob coli.
  tlf-tlf: Kale Sol iyo Stiven iyo atama-balata, angkolip kaanata, Sol iyo, suguul
    ke angkolip o agela ko.
  piu-2006: Tjuulalu nyakula Tiipananya wiyarringutjangka yunyparringu. Yiitjuku walytja
    tjuṯangku yularra Tiipananya mantjira katirra tjarrpatjunu, ngaṯingka. Tiipananya
    wiyarringutjangka, tjiṉṯu panyapangkaya Tiipanaku kuyarripayi tjuṯangku paluru
    tjana Yiitjuku walytja tjuṯa ngurrira pungkuyinangi. Yalatji pungkutjipingkamarra
    Yiitjuku walytja kutjupa tjuṯaya Tjarutjalumanya wantikatirra yanu ngurra kutjupa
    tjuṯawana. Yankulaya nyinangi manta Tjuutiyalawana, manta Tjamiriyalawanaṯarra.
    Yiitjuku waarrkana panyapa tjuṯa kutjuya Tjarutjalumala kutu nyinangi. Palulanguru
    Tjuulalungarri tjananya Yiitjuku walytja tjuṯa waaḻa tjuṯangka tjarrparra witirinangi.
    Tjana wati tjuṯa minyma tjuṯaṯarra tjananya witira katipayi tjiilakutu. Tjuulalu
    yalatji kuliṉingi, “Yiitjuku walytja tjuṯaya wiya kututja tjungurringkunytjaku.
    Ngayulu kuwarri witira tjananya katirra tjiilangka tjarrpatjunku, kutuya nyinarra
    waḻkuntjala.”
  poh-NT: Reꞌ Sa̱wlo reꞌreꞌ xa suk chic rilmijic riban je nok cꞌahchiꞌ ricansjic i
    Te̱wan. Xa chiwach aj woꞌ cho kꞌi̱j reꞌreꞌ naxquimic i Te̱wan, xpꞌuhtic cho tiꞌcꞌaxic
    chiqui̱j take moloj wach aj niminel wilque̱b ar Jerusalen. Ruꞌum aj reꞌ chiꞌnchel
    take aj niminel cꞌul pꞌuht quipuhcam qui̱b pan tak toco̱m chic tinamit wilque̱b
    pa riyukꞌul Jure̱ya jeꞌ woꞌ pa riyukꞌul Sama̱rya. Xa chic ti reꞌ take cablaj chi
    nahsil cꞌamol be̱h maꞌ xquicꞌuyuꞌsaj ta qui̱b chi elic je ar Jerusalen.
  tue-tue: Saulo Estebanrẽ sĩãrĩ́ ĩñagʉ̃, “ãñuã” jĩĩyigʉ. Tiibʉrecora Jerusalénpʉre
    Jesuré padeoráre ñañarõ netõrĩ́ tiinʉcã́yira. Niipetira Judea ditapʉ, Samaria
    ditapʉ dutibatéjõãyira. Jesús beserira dícʉ wáariyira.
  bjp-bjp: Sol tinaiwa ma i somangat sau na minet ke Stiwen. Na biing ae, fanu ri
    ka tipes ta tara fangungut sing foron tom unune na Ierusalem. Foron tom unune
    tikii ri ka sarara na falifu tikii na Iudaia ke na Samaria. Foron aposel sau tinaiwa
    tom na Ierusalem.
  xon-xon: Baah ku u pu na, le Sɔɔl kii. Liyaadaal ngbaan le bi piin ki bi muk Yesu
    aanib bi bi Jerusalem ni na, ki ŋa bi falaa sakpen. Nima pu na, bi mɔmɔk nan yaa,
    ki buen Judea ni Samaria aatim mɔmɔk ponn ni. Yesu aakpambalb baanja le nan gur
    Jerusalem ponn ni, kaa yaa.
  tzo-ZNT: Li Sauloe ―Más lec ti ichame ―xi la uc. Lic la yilbajin ti muchꞌutic yichꞌoj
    ta mucꞌ Cajvaltic Jesucristo ta Jerusalene. Istani la sbaic ta scoj ti ilbajinele.
    Ti jlome istani la sbaic ta sjunlej estado Judea. Ti jlome ibatic la ta estado
    Samaria. Stuquic xa la tey icomic ta Jerusalén li apoxtoletique.
  mpm-NT: Ni kusɨɨ ini Saulo ja ni ka jaꞌni da Esteban. Yukan kaꞌiin tɨjnɨ chaa ka
    kandixia Jesús, ni ka chunduji da Esteban, ti ni ka ndeꞌe xaan da ja ni jiꞌi Esteban.
    Yukan ti ni ka kuɨtɨ ini yɨvɨ tu ka kandixia jnuꞌun Jesús, ti yɨvɨ ka kandixia
    Jesús kuankoyo da ɨnga ñuu. Sava da kuankoyo ichi ñuu Judea, ti sava da kuankoyo
    ichi ñuu Samaria, ti ni ka kendo apóstol ñuu Jerusalén.
  ots-NT: Car Saulo már bbʉh pʉ, bbʉ mí du̱ car Esteban. Guejti guegue bi ma̱, mír
    ntzöhui di bböhti‑cá̱. Mismo car pa ca bi bböhti car Esteban, bi mʉdi bi ttøhtibi
    tu̱jni cʉ hermano pʉ Jerusalén. Cʉ cja̱hni cʉ mí ʉjʉ car evangelio bi dyøhtibijʉ
    tu̱jni cʉ hermano. Cja̱ bi mfonti‑cʉ́, bi bønijʉ pʉ Jerusalén, pé gá möjmʉ cʉ
    pé dda lugar pʉ jar estado Judea, co ni pʉ jar estado Samaria. Jøña̱ cʉ once hñøjø
    cʉ xquí tti̱tzi gá apóstole bi gojti pʉ Jerusalén.
  hoy-hoy: शाऊल आऊक कोन्नोर दा सहमत ईरोन. अदा दिशी टु यरूशलेम इन मंडली मा धोळ्द दुख
    इन सुरूवात आत अदिक प्रेरितगोळी बिटकु सप्पा अन्द सप्पा मुंदुर यहूदिया अदिक सामरीया
    द्याशगोळ दा तितर बितर आगेदुर.
  uri-uri: Sol pa kil atn ari ak ikg wi wor tolti yatom tu er Stipen pa mo. Ak wang
    pa tu er kwan uk wleket tu wrong kinkpman a ukpma Jisas a ark kai Jerusalem pa.
    Yatom tu wreitn hrak purnprarn, kai ark hor ha knokg Jutia a Samaria. Pake tu
    melnum yangkipm kuinen a Jisas pa tu ake kark kai hor ha ur ha ur kalpm, tu apm
    ark pa ark pake.
  amo-amo: Bulus wayiru akuru ayinna nin molughe. Bara nani itunna ighanan tizung
    nono Kutelleuniu uniu udya lilole in Urushalima; tutungg vat nanan biye malakiti
    ukilunu nasarin Urdun nin Samariya, bannin nono katwa we.
  pjt-pjt: Ka wati panya Saulanya nyara palula ngaṟangi munu tjana iluntankunyangka
    nyakula pukuḻaringi panya paluṟu kuḻu tjanala tjungutja. Kaya nyara palula aṟangka
    ngura Jerusalemala Jesunya wantipai tjuṯa Jesuku walytja tjuṯaku puḻkaṟa kuraringu
    munuya tjananya nguḻuṟa waṯaparaṟa pungangi. Ka nyara palulanguṟuya Jerusalemanya
    wantikatira nguḻu wililyaraṟa ankula waṉingu ngura tjukutjuku tjuṯakutu manta
    panya Judeala pulala Tjamiṟiyala kumpiṟa nyinanytjikitja. Kaya wati panya Jesulu
    iyantja tjuṯa kutju Jerusalemala maḻaringkula nyinangi.
  cwe-cwe: Sauli nayo kawona vinoga kukomigwa kwa Sitefano. Siku ija, wahuwila wa
    Chilisito wose wa Chilisito weli Yelusalemu wandusa kugaya ng'hani. Wanhu wose
    wowamtogole Yesu wapwililikila isi ya Yudeya na Samaliya, ila watumigwa muhala
    wasigala.
  daa-NT: Ɗubil kaak ŋu koliy Sawuul-ak, kaawco rakki iŋ gee kuuk deeyig Etiyeen.
    Ƴiriy taar-at di, taaɓin taat raɗa asiiji ɗo *Egliz ka Zeruzaleem. Paa kat, ŋu
    totirtu okin̰co ɗo kiɗ ka Zuude iŋ ka Samari, illa ɗak ko paliinna di Zeruzaleem.
  mlp-mlp: An mataw Stiven wol eman momta na in mat araq anan Sol haqayta na anadib
    dimun diqmo iy. Ari Stiven momta kam nab Yesus ago on mataw uliq Jerusalem-ub
    osiyta na gigo hib bab meqin diqta tugwahtim. Gwahtiqan in bunmo haresmo tukim
    saw giger Judiya teq Samariya gigo saw ban le tuqosiy. Ari Aposel teq in uliq
    Jerusalem-ub os tutad a hi tukiy.
  ape-C: Aria Sol douk nakri wosik um agundok habo Stiven nagok um. Ahudok atuh nyumnah
    habo Stiven nagok ahi, amam debeimi hape henekesh enenyenen ihishmorim Iruhin
    ananish arpesh shape Jerusalem iri. Aria ihishmorim sharuwok shanam ihirub warub
    um agusudok biagos shokugosi nahobigos Judia iri Samaria. Shanak aria ihim-morim
    amam aposel atum hapeik Jerusalem.
  bgs-bgs: Na, ignunug si Saulo katô kamaté dan ki Esteban. Iglábbáng tô lawa din
    katô mga manubù na mabákkár é kapamaké. Tuu dan igsággó tingód katô ranu dan kandin.
    Na, tikud katô álló ka kamatayan i Esteban, igpahirapan tô langun ágpampamaké
    tun ta Jerusalem. Purisu ikatalap dan tun ta mga lunsud ka probinsya ka Judea
    asta Samaria. Asal igóddô pa tô mga apostoles tun ta Jerusalem.
  faa-faa: Sitífene rusua kusuane Soremo aseraka sira ayiakarie, aisapo. Sitífene
    rusua kusua sereamo kepo marekea, Yarusarame sitia aporo yakaimo Yasu Keresoa
    paosa aporo hinamoane kára mokoatikisapo. Mokoatikirakano Keresoa paosa aporo
    hinamo teketarikia pusuapo. Teketarikia pukua metakira Yutía hauaka pukua, metakira
    Sameria hauaka pukua asiapo. Iane purakano tarira aporoane Yarusarame siti yia
    risiapo.
  kik-kik: Nake Saũlũ aarĩ ho, na agĩĩtĩkĩra atĩ ooragwo. Mũthenya ũcio kanitha ũkĩnyariirwo
    mũno kũu Jerusalemu, nao andũ othe o tiga atũmwo makĩhurunjũkĩra Judea na Samaria.
  cap-NT: Nekztanaqui nii Saulo cjita tjowaqui Esteban conzjapaqui tjapa kuztac̈ha.
    Jalla nii noojpacha Yoozquin criichinacz̈ quintra juc'anti juc'anti sufriskati
    kallantichic̈ha Jerusalén wajtquiz. Jalla niz̈tiquiztanaqui tjapa criichi z̈oñinacaqui
    wichanzic̈ha tjapa Judea yokaran niz̈aza Samaria yokaran. Nii Jesusiz̈ apostolonacazti
    ana wichanzic̈ha.
  ksr-ksr: Stiiwen qegi komuroti, ii Soolnoŋ kaaŋagadeeŋ moro sokono. Kambaŋ iikanoŋadeeŋ
    sisiwerowero somata kolooro Jerusalem sitiwaa uumeleeŋ tuuŋ kazi ama oŋoŋgi. Kawaajoŋ
    yoŋonoŋ korebore siti mesaoŋ deema Judia ano Samaria prowins woi ii sokoma keŋgi
    aposol yoŋonondeeŋ kaparaŋ koma sitinoŋ laligogi.
  eng-TNT: Saul had pleasure in his deeth. And at that tyme there was a great persecucion
    agaynst the congregacion which was at Ierusalem and they were all scattered abroade
    thorowout the regions of Iury and Samaria except the Apostles.
  sbs-sbs: Saule avena mukuzuminzana ni ifu lya kwe. Imi kuzwa yelyo izuva chikwazwa
    kunyandiswa ahulu kwe kerenke ivena mwa Jerusalema; imi vavazumini vose vava hasa
    neri muzi vaka za Judeya ni Samariya, mbwita vulyo va apositola.
  sue-sue: Are be da amire Yerusalem nate ena Yesura dubure gera iwo bamubake zaawewa.
