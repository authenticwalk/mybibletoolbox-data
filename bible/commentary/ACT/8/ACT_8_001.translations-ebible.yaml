  dop-dop: Sɔɔlɩ lɑŋlɛ kɑ hɛɛnɑ Ɩtiyɛɛnɩ kʋɣʋ. Kʋyɑkʋ ŋkʋ kʋ mɑɣɑmɑɣɑ kɛ pɑ sʋʋ Yosɑlɛm
    Yesu sɛɛlɑɑ kpekǝle kɛ kʋnyɔŋ tʋɣʋ kɛ teu. Ɩlɛnɑ pɑ tǝnɑ pɑ́ yɑ Yutɑ nɑ Sɑmɑlii
