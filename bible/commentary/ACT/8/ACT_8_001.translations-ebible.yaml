  rop-rop: En det men neim Sol bin gudbinji weya deibin kilim im ded. Wal streidawei
    afta wen Stibin bin dai, ol detlot bilibamob deya langa Jerusalem bin stat abumbat
    brabli adtaim, dumaji Sol bin trai en stapam olabat blanga kipgon bulurrumbat
    Jisas. Imbin oldei go langa ebri haus blanga lukabat enibodi hubin bulurrum Jisas,
    en wen imbin faindim enibodi, imbin oldei grebum im en pudum im langa jeil. Lagijat
    na imbin oldei dum, dumaji imbin wandi stapam det tjetj langa Jerusalem. Wal ol
    detlot bilibamob bin ranawei ebriweya langa det dubala kantri gulum Judiya en
    Sameriya. Bat detlot speshalwan mishanri bin stap deya gin langa Jerusalem, en
    sambala men hubin bilib langa God bin kaman en gaburrumap det bodi blanga Stibin,
    en deibin ol krai blanga im detmatj.
  mee-mee: Bae Sol ka sianakena kala nge ri ta Stepan nge mate. Ba ka kae laeala na
