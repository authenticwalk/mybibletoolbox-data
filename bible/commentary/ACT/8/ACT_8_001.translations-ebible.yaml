    ɨvɨ reta Judea jare Samaria rupi.
  quc-TT: Ri Saulo utz xrilo chi xkamisax ri Esteban, xqaj choch ri xbꞌanik. Che ri
    qꞌij riꞌ xchapleꞌtaj ubꞌanik kꞌax chike ri kojonelabꞌ pa ri tinimit Jerusalén.
    Konojel ri kojonelabꞌ xejabꞌun bꞌik pa ri tinimit Judea xuqujeꞌ pa Samaria. Xwi
    ri uꞌtijoxelabꞌ ri Jesús xekanaj kanoq pa Jerusalén.
  heg-NTPO: Saulus kon baab se maan na, un tade nol oen in pasang tele Stefanus na.
  ptu-ptu: Iya naakui duka' Saulus indo dipatei Stefanus. Wattu etam too anna napahandu'i
    dadi pandahhaam kasalle lako to matappa' dio Yerusalem. Napolalam le'ba'i ingganna
    to matappa', sulibanna suhona Puang Yesus, tisembu' dalle batte ussambai lembäna
    Yudea anna Samaria.
  bzd-NTPO: Esteban ttéwa̱ ie'pa tö e' tö Saulo ttsë'wé̱ buaë. E' diwö shà̱ ta̱ Skëkëpa
    Jesús icha erule tso' Jerusalén e'pa we'ikémitke pë' tö. Ie'pa ko̱s tkayalmi dö̀
    Judea ena Samaria. Erë Jesús ttekölpa tsá̱ e'pa kë̀ mineyal.
  kwf-kwf: Ma sa Saul ka alafafia maelana sa Stefen. Ma ti ngwae neꞋe fitoꞋonga kira
    ki ngasingasiꞋa, kira ngalia nonina sa Stefen, ma kira ka kwaiatoa, ma kira ka
    angi liu faꞋinia. Ma ana faꞋi asoa neꞋeri logo, na ngwae faꞋamamana ki Ꞌi Jerusalem
    kira talaꞋae kika ruꞋu naꞋa saena faꞋakaisiꞋanga, osiꞋana neꞋe faꞋakaisiꞋanga
    nia doe liu. Ma na ngwae ki taꞋifau neꞋe kira faꞋamamana kira ka takalo taꞋifau
    naꞋa Ꞌuana fanoa ki saena abaꞋi kula Ꞌi Judea ma Ꞌi Samaria, bore ma noaꞋa laꞋu
    na ngwae lifurongo ki.
  eng-WYC-2017: But Saul was consenting to his death. And great persecution was made
    that day in the church, that was in Jerusalem. And all men were scattered by the
    countries of Judea and Samaria, except the apostles.
  eng-WMBB: Saul was consenting to his death. A great persecution arose against the
    assembly which was in Jerusalem in that day. They were all scattered abroad throughout
    the regions of Judea and Samaria, except for the emissaries.
  zat-NTPS: Saulo guque̱' tuze nen benne' ca' belutie̱' Esteban. Lu zra ná'queze gulezú
    lawe̱' dxelau zi' xuzre̱' benne' ca' dxeléajle̱'e̱ chee̱ Jesús, benne' ca' zaj
