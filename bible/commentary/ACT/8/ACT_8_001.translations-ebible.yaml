  cak-SNT: Ri Saulo can xka choch chi ri Esteban xquimisas. Y ja kꞌij reꞌ chireꞌ Jerusalén,
    ri quiniman ri Jesucristo xquiꞌan-ka sufrir, ruma itziel ncaꞌtzꞌiet. Rumareꞌ quinojiel
    xquiquiraj-quiꞌ; icꞌo xaꞌa nicꞌaj chic tanamet chireꞌ Judea, y icꞌo xaꞌa Samaria,
    pero ri apóstoles xaꞌcꞌujieꞌ can Jerusalén.
  uvh-uvh: Ka Sol adi Stiven uking u kanga wa kaba karengsa' naknga a girisa' uking
    ning togu'. Ka kama ka wara'ganangsa' Juda aming wari naktangka aming ka Jerusalem
    yong girii yaging u ifakadaunga marara tanga yareging. Ning tinga naktangka aming
    dabiksa' adi yong girii u kabinga bima tanga papusananga anga kama tubo Judia
    a Sameria tara' u ira yareging. Ka aposel arantagim 12 warisa' wa Jerusalem yong
    ganang unggung ko yaging.
  ino-ino: Sitivenina hakeno fali'nea yafe Solo'a “Kanalene.” huno amuse hu'nea'maki
    mako Anumaya Koti ke ne'afea vaya'moki Sitivenife lusi avi nele'a ali'u'a kite'nae.
    Kite'nake'a Yelusalemu ne'maiya vaya'moki ani kanaleti aepa fai'a Yisasi ke afi'a
    apa'ku'a ami'a alakepa hu'naya vaya ali'a haviya hupatake'a ani vaya'yaka apaune
    he'a Yutia koteka'ae Samelia koteka'ae u'e'a hutake'a Yisasi ke ne'afikeno hupate'nea
    anaka apa'kai'apike Yelusalemu mai'nae.
  gnn-gnn: Ga ŋuriŋi liŋgu waluyu walala yolŋu'-yulŋuyunydja ŋurru-yirr'yurrunana
    yana marinydja ŋuriki Garraywalaŋumirriwunydja walalaŋgu, ŋunhi walala yukurrana
    nhinana ŋunhili Djurutjalam; biyapulnha walala ŋunhi romdja nherrara walalaŋgu
    bunharawunydja. Bala walalanydja yukurrana ŋunhi märr-yuwalkthinyaramirrinydja
    walala Garraywu barrkuwatjthinana wäŋalili ga wäŋalili ga wäŋalili bitjarrana
    marrtjina, bala nhinana marrtjina wiripuŋukurruna wäŋakurru bala, Djudiyakurru
    ga Djamariyakurruna. Ga walala ŋunhi bo'puyŋunydja walala ŋunhiliyina bäymana
    yukurrana nhinana Djurutjalamnha wäŋaŋura.
  yal-yal: Sɔli yi tinxi Etiyɛn faxa feen ma. Nba, na lɔxɔni, bɛsɛnxɔnya gbeen yi
    keli dɛnkɛlɛya yamaan xili ma Yerusalɛn taani. E birin yi xuya ayi Yudaya yamanan
    nun Samariya yamanani, fɔ xɛrane.
  cnt-NT: Jaun₂ caun₂ bá₄ 'ei₅ jág₁ quió'₅ Saulo a₂ca₂jŋɨ'₃ dsa₂ Té₂. Dsɨ₂juɨ₅ jmɨg₄
    jaun₂ bá₄, ca₂jme₃lióg₃ dsa₂ qui₂co₂'ein₃ 'ŋio₅ lɨn₃ ta₁caun₂ nió'₃ dsa₂ i₂lɨ́n₅
    guá'₅ jë₄ juɨg₂ Jerusalén. Ca₂le₃jɨ́n₃ dsa₂ 'éi₂ ca₂i₃léin₂ tsɨ₁rë₂jain₅₄ le₂tan₅₄
    'uë₃ Judea quian'₅₄ Samaria. Jŋia'₅₄ lia'₂ dsa₂ guia₃-tɨ́n₂ i₂chen₄ quián₅ Jesús
    bá₄ ca₂jŋia₃ guë́₄ juɨg₂ Jerusalén.
  tif-tif: God ami daang bakaalin tunum ita, Stiven ami dibii-din dawaalip, tal-bomdip
    disa akal ma ke-bam amamip ko. Am kulu daana kulu, Juda malo ma ili kukup mafak
    uyo kutaltam-daa Yesus ami unang tunum Jerusalam kaptam bom-bilip iyo kukaayim-biliwa,
    um-tal-daa-lomdip Yesus ami kalaan tunum kiita-kup keyila-lomdip, alik sak fun
    bilin Provins Judiya bokon so, Provins Sameria bokon ami abip ma ma kawu une-bala-une-bala
    kemip.
  nlx-nlx: शाऊल स्तिफनुसान मोतीम बेचकायेल ईतो, तेदिस रेन यरूशलेम वाली मोंडली पोर जुलूम
    सेताव आवो। तानकेरीन प्रेरिताह सोड़ीन आखा विश्वासी यहुदिया एने सामरीया देसा माय
    खोवलाय गीया।
  apw-NT: Stephen daabiziłheehíí Saul da’áígee bił dábik’eh lę́’e. Áígé’ godeyaago
