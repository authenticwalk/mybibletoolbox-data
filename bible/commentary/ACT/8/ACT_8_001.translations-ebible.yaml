  cof-NT: Junni Diosica tenca tan tsachila Esteban puyacaca duque laqui tito menalaquinue.
    Aman israelita mantaminla Estébanca totelaquinasa, Sáulonan yaca totenilaquede!
    petinaminue. Junni jun male nechi Jesucrístochi tsachila Jerusalenbi duque padeseilainue.
    Seitonla yalaca Jesucrístobe penenaminla jonun tenchi padeseisa carinaminlanue.
    Sáulonan Jesucrístobe penenaminlabe duque seiton pejominue. Jesucrístobe penenaminlachi
    ya cura wito, yalaca muricade larito tanjinue. Unilalacanan, sonalacanan cato
    jera donue. Junni Jesuchi tsachila ara cura jera jilainue Judea tobinan, Samaria
    tobinan. Crístochi mantá tanlasiri ara cura jilaitunue.
  srm-NT: Di daka dë seei, hën dee sëmbë u di köndë ko ta buta ku dee biibima u Masa
    Jesosi a Jelusalen dë te a bigi, tee de kule paaja go a kamiankamian. So u de
    go a dee oto köndë u Judea, so u de go a Samalia. Dee Gaan Tjabukama u Masa Jesosi
    nöö fika a Jelusalen dë.
  qvs-NT: Chashna chay chiknik runakuna Estebanta wañuchiykaptinkuna Saulopish rimarkan
    allimi wañuchinankunaka. Esteban wañuptinna Jesukristuta kreyik runakuna sukaman
    wakakushpa pamparkansapa. Chay diyamanta Jerusalenpi kawsak runakuna Jesukristuta
    kreyik runakunata chiknishpa kallarirkansapa sufrichiyta. Chayrayku paykuna manchakuywan
    Judea partiman Samaria partiman nitikurkansapa. Paykuna nitikushpankunapish chay
    alli yachachikuk runakuna mana nitikurkansapachu.
  zca-NT: Tutsa nak xigab che'n Saulo kun rë xa' mbit Teb. Mis zhë re', nguzublo nguzakzi
    dox rë men che'n Jesukrist xa' nzho yezh Jerusalén. Orze' nzho bixa' mire'ch par
    rë yezh kwa'n ña'n lazh men Judea, no más bixa' ña rë yezh kwa'n ña'n lazh men
    Samaria; no nab tsa rë apost mia'n yezh Jerusalén.
  cbc-NT: Saulo cʉ̃ã toa ĩñañupʉ̃ Estebãrẽ na capajĩãrõ. “Ñujãñuña bairo na caáto
    Estebãrẽ,” ĩ tʉ̃goñañupʉ̃. Ti rʉ̃mʉina Jesús yaye quetire catʉ̃goʉsari majã Jerusalén
    macããna nipetirãrẽ roro popiye na baio joroque ásuparã narẽ cateeri majã. Bairi
    nipetiro ábatapeticoasuparã Judea yepa, bairi Samaria yepa tʉ̃nirĩpʉ. Apóstolea
    majã jeto Jerusalẽpʉ tuayuparã.
  qxo-NT: Estebanta wanutsiyanganta ricaycurmi Sauloga cushicurgan. Tsaynö wanuscatsiyaptinmi
    Tayta Dios munangannö cawagcuna Estebanpa ayanta pampayargan feyupa llaquicuywan
    wagarnin. Estebanta wanutsiyangan junagpitaga Jesusman criyicogcunata pasaypa
    gaticacharnam gallaycuyargan gargur ushacätsiyta munar. Tsaynö captinmi tsay criyicogcunaga
    wacpa caypa geshpir aywacuyargan Judea y Samaria provinciacunapa. Apostolcunallanam
    Jerusalenchö quëdacuyargan.
  mox-mox: Ta Saulo Sitibeni ana luveʼaliga weaqina ʼawahaqiaqiea. Ta vaina tomotau
    taudi Yaubada iʼamayabea Sitibeni idounia, ta ʼwafina iʼewei itavunia. Ta Sitibeni
    ena ʼaliga ʼaubena nana ʼinaya vevoalana qiduana veʼale Ielusalema ana toʼekalesia
    ʼidia. ʼInega tovetumaqana qabudi idena iyavula diʼwe Iudia be Samelia ʼabaganavo
    ʼidia. Ta tovaletuyana adi yau 12 ge ida dena ta ʼesi itoa Ielusalema ʼinaya.
    Ta Saulo nuanuana ʼekalesia nagiveluveifedi, ʼinega tauya vanue ʼaidega ʼaidega
    ʼidia lugu ta ʼoloto be vivine ʼekafidi ʼinega ʼiʼimega tauyedi vanue ʼebeyoqona
    ʼinaya aʼuluguyedi.
  kew-kew: Stiven tisimi go raburi Jerusalem su-para piri kone rulae onaanu madaa
    wae kedaa di marekaasa. Goa pisa-pulu nimu su rado rado-para yada ta reko pisimi.
    Nimu Judia Samaria su-para yada ta pisimi pare aposel kogono aanu padane napisimi.
  dww-dww: Be Sol ya riuna da na rauvunuḡama ya vere kauana. Inam raḡaninama teneḡine
    Jerusalemma raukivi gewagewa dosinama Mamaitua na damma ḡarodie ya tubuḡana. Be
    dabudi tauwai sumaḡa matabudi ai daberaridina Judia be Samaria nopodiḡa be apasol
    taudiḡa Jerusalem nopone a mia kwasana.
  twi-ASANTE: Saulo penee kum a wɔkum Stefano no so. Saa ɛda no ara, wɔtaa agyidifoɔ
    a wɔwɔ Yerusalem no maa wɔn nyinaa bɔ hwete kɔɔ Yudea ne Samaria nsase so maa
    ɛkaa asomafoɔ no nko ara.
  aoj-aoj: Eaꞌ Sol nomonas atifis naloma amom magaha Stiven nagagaꞌi. Nogota atamba
    esis amam nematawa sandaiwaꞌma esis Kristen sagape Jerusalami, sahas sasoꞌas akafimi
    nimanimi luꞌwami. Eaꞌ isimba atis deiꞌ esis sagahapifanai asafaꞌ safeꞌagon hiꞌalagon
    atona biana ma anamba itap luꞌupa Judiai Samaria. Apaꞌ amom aposel atom ataꞌ mapani
    atapim Jerusalem.
  cbv-cbv: Bita Jesúíhwã Estebanjidih baad yóhna, bʉ́dí ĩt jʉñʉ́p wʉt jĩ. Obohjeéhtih,
    Sauloboó Estebandih ĩ mawachah enna, “Tʉ́ina caá”, ãt niíj jenah joyóp wʉt jĩ.
    Caán yeó jáapjeh Jerusalén tʉ́tchidih jʉmnit Jesúíhwãdih eníhcan, yeejép ĩt chãj
    jwíihip wʉt jĩ. Páant ĩ mao jwíihichah, Jesúíhwã Jerusalén tʉ́tchimant Judea baác,
    Samaria baácnabʉt yʉʉ́p ĩt jweí peét bejep wʉt jĩ. Jesús ã naáwát tʉ́ʉtnit pohba
    ĩt bejcap wʉt jĩ.
  taw-taw: Stipen nop pakel kumak anɨb ak, bɨ Sol tep kumub agak. Stipen kumek, bɨ
    God nop nɨŋɨd kɨdek golɨgup ogɨnap, chɨb gek chaŋ lɨlɨg dam kamɨlak. Ñɨn anɨb
    ak, Juda kay kɨli binɨb Jisas nop gos lɨnɨŋɨd Jelusalem yelɨgɨpal okok, kɨlop
    gɨ tɨmel gɨnɨg gɨlak. Sol ne kal mɨgan kɨli amɨlɨg, binɨb okok kɨlop monmon pak
    lɨpɨg dam nag lolɨgup. Anɨgek, ogɨnap pɨlɨk, Samaliya plopens amɨl, ogɨnap pɨlɨk
    Judiya plopens tɨgoŋ okok amnɨlak. Bɨ Jisas takaw nop dad ameb anep umɨgan ak,
    kɨli pen Jelusalem yelak.
  jic-NT: Saulo pjü tjinyuca. 'Üctsja jupj lal yupj tjü'ünan Esteban. Quina Jerusalén
    po'o patja malala nyuca la tjajay Dios ts'uyupj jilal ne'aj. Mpes Dios ts'uyupj
    pülücj len̈ way tjil Jerusalén mpe. Jun ta'á tjil Judea po'ó, Samaria po'ó 'ots'ipj.
    Apostolpan p'in ma tjil.
  zap-NT: No Saulo wyan byen ne yket men Xteb. Dxe ke guin wzelo mén winyaan men yra
    men-Jerusalén ne rlaleedx Jesucrist, wkanal men men. Por neguin noze wrëëts men
    ydendxee lo lyu ne la Judea no le lyu ne la Samaria, nonchee yra poxter wyan Jerusalén.
  wer-wer: Sool pi Stiwen mëngkën ya kë sa. Pël ëën omën ngönën kat wiaurö pitök pim
    sokut wak së yang kel weera. Pël ëak pit ingre ya ilak aima. Pël ëa akun pötak
    Yerusalem kak omën wëa pöröak ngës rëak Yesuu ingre mor saurö mëmpö waö ëak rep
    momëën Yutia yangrakaan Sameria yangrakë sa. Pël ëën Yesu pim ngön yaaö omnarö
    pitëmënt Yerusalem kak wakaima.
  ipi-ipi: Akali utupane-mane Sipene peyo ome leai-angi, Soloto utupanena mana okone
    katu ya lo nembo teaipia. Sipene omea-kola, Gotena mana epene tupa kuai lo wato
    minu atalaini akali minditupa-mane bala mo awua poto, mali peainipia. Mali piyu,
    utupane-mane bala nembo toto, ai andane leainipia. Sipene ana-mane peyo ome leaini
    okone angi atoto tewa, Soloto kenda-pene andane tupa sosa okona wandakali peteaini
    tupa maiki pua ateaipia. Balato Kitisene wandakali mindiki-mindikina anda tupana
    kolandaka laka puato, Kitisene wandapi, akalipi, utupane minu kilau lo awua poto,
    katapusa anda okona aindaka laka peaipia. Solopi, akali waka minditupapi, utupane-mane
    kenda-pene andane tupa Jutusaleme sosa okona Kitisene wandakali peteaini tupa
    maiki pua ateai-kola, Jutusaleme sosa okona wandakali peteaini tupa pitaka palaka
    puu toko loto, Jutiya, Samatiya-la, disitiki okone-lapona yuu waka-waka yane tupana
    puku peainipia. Aposolo akali tupa yakama angu puu toko nalene, Jutusaleme tano
    okona ateainipia.
  qul-NT: Saulo chaypi cachcarkan. Estebanta wañuchiskancoka Sauloman allin yuyacorkan.
    Chay quiquin p'unchay Jerusalenpi creyentecunata sinchita ñac'arichiyta kallarerkancu.
    Chayraycu tucuy creyentecuna escaparkancu Judeaman Samariaman ima. Apostolcunalla
    Jerusalenpi quedacorkancu.
  tnc-tnc: 'Toᵽi mae, jia Tuᵽarãte yi''yurã imaekarã judíotatarã Estebanre nayayeka.
    I''suᵽaka kire baatirã ñajoabaraka jimarĩa kire norika. I''sirĩmijioka tokarã
    Jesúre yi''yurãka jiamarĩa imarijayurãte ba''iaja nare baaũ''mueka. Ĩakõrĩ je''e:
    Saulo, “Estebanre najããᵽarũ”, ãrĩᵽuᵽajoaekaki, i''suᵽakaja ba''iaja nare ᵽuᵽajoarũjerã
    baaekaki. Ĩ''rãwi''i jariwa''ririmarĩaja mo''abaraka Jesúre yi''yurãte tõᵽotirã
    ĩmirĩja, rõmijãteoka wẽkomaka imariwi''iarã nare kitaroyika. I''suᵽaka simamaka
    Judea ka''iarã, suᵽabatirã Samaria ka''iarã Jesúre yi''yurãte ru''riwa''rika.
    I''suᵽaka aᵽerãte baaeka imako''omakaja aᵽóstolrãka ᵽuri Jerusalénrãja tuikarã.'
  ter-NT: Yoko ínixoamaka Saûlu unáko koépekeokono ne Etévaum. Yaneko káxe, turíxovone
    ápeyea ikoítoponoati kotíveti ne kutípotihiko Jesus ya Njeruzálem. Yane itóhineone
    uhá koêti neko kutípoti Jesus ya po'íke ipuxóvokutihiko ya Njúdeya koánemaka ya
    Samâriya. Poéhane ápostuluhiko ako itahínehea.
  bmr-NT: Jaamo diiboco agaicaaumofañodɨ Saulo icauhi. Jaamo tufucuro tɨcovacuumo
    Cristoco imiyaavogomoco ɨdaasuno omoonɨumo Jerusalevɨ. Jaanotɨ gaacɨnɨumo fahɨgovavɨ
    Judea cuumineri, Samaria cuumineri icano ɨdɨɨmoro minɨsumɨnaa fitafutuuhi.
  fuf-fuf: Tawi Saawulu no wonani fii mayde Astefaana nden. Nden ɲande jokkere mawnde
    heɓi dental gomɗinɓe wongal ngal Yerusalaam haa ɓe fow ɓe saakitii ɓe yaari e
    ngal diiwal Yahuuda e Samariiya, si wonaa *sahaabaaɓe ɓen.
  mwc-mwc: Ba Saul wai namai ba ana rabobona i damaninei. Kona maranai bi tupaketowana
    kaikapona i tupuwa bigeruwana biyisi ereonowasi kurisi, Jerusalem kamonai, ba
    si kasi bibuburanisi ku Judea ba Samaria kupurisi si nae ba apostle wata si sumarisi.
  bhl-bhl: Im ilim ateyembe kunum Sol be im kaneliw be atemeko, ibolow ki makmak keyemeko,
    kakatse kale. Kaem ding dim bakate, mali Yesus elo “Fein!”, dangeko, gelewkabiliw
    kunum mak teleko, amemin fian kesomi, Stiben em fom be kawin tem dasiliw kale.
    Keko beli, beem ding dim bakate, mali kawtiw i Selusalem abiw mutuk fian beem
    Yesus elo gelewkabiliw kunum waneng biim dulum elo “Ilo yenomin kanemiw te!”,
    angsiliw kasike, fein ibolow so biliw kunum waneng bi Sudia aneng fian so, Samalia
    aneng fian so, aneng aneng angom kalo fonsangin bayemel unsiliw kale. Kalun kel
    kalan kunum ite kuw Selusalem abiw mutuk fian ka kel bisiliw kale.
  ons-ons: Stiwen qeu seukke, ea wane doku tau tau magu eŋe Yerusalem osino metkoi,
    wane naso yewaoka kieke ŋabakopene edo zok manerop matali qetali okan ongoi, ea
    wane doku tau tau magu eŋe korop kaet ket nat nat Yuda so Samaria ari warekoi,
    pakimo aposolo enŋeneka Yerusalem metkoi.
  con-NTPO: Tsa'caen fi'tti'fasi tsa Saulo'qque fae'ngae tsendeqquia'caen in'jan.
    Tsequi a'ta tsa'caen tsomba ñoa'me iyicca'yepa mandiañe ashaen'fa Jerusaléni'su
    Jesúsve in'jan'chondeccuma'qque. Tsa'cansi poiyi'cco dyopa ccuyapa jaja'fa. Majanjan
    Judea andeni, majanjan Samaria andeni'qque jaja'fa. Nane tsa doce Jesúsne afasundeccuyi
    tsu toya Jerusaléni can'jen'fa.
  ghs-ghs: Nokoi Setepanoke omama teetemi baatemi sinabidza abi qesai noho keba qurabireqi
    tti ma ttaka noho eetota. Oonihe Sauro (oi Pauro) noi beedzae eeteqi sobasobaho
    abi ma paimane sesero minake eeteqi nagaho isakita peiteqi nokoke aima tuumami
    sutasutata qaata. Khooba oho qubake bodza ooqate sinabidzaho abi tupu Dzerusaremu
    nagapana qaata nokota uuba ma sakaba mina biranatemi nokoi sakabaqi Dzutea ma
    Saramia habata tuuma tee ma teeta soomaqi qaata. Oonihe Qaru abi mimi nokoqai
    keke Dzerusaremuta qaata.
  peg-peg: ସାଉଲ୍‌ ହେୱାନ୍ତି ପାରାଣ୍‌ ନାସ୍ତ ରାଜି ମାଚାନ୍‌ । ସାଉଲ୍‌ ମଣ୍ଡ୍‌ଲି ଜପି ନିନ୍ଦା
    କିନାକା । ହେ ଦିନ୍‌ ଜିରୁସାଲମ୍‌ତ ମାନି ମଣ୍ଡ୍‌ଲି କାଜିଂ ବେସି ନିନ୍ଦା ଆତାତ୍‌, ହେବେ ପକ୍ୟାତାକାର୍‌ତି
    ପିସ୍ତି ଆଦେକ୍‌ ୱିଜ଼ାକାର୍‌ ଜିହୁଦା ରାଜି ଆରି ସମିରଣ୍‌ ନିପ ଚାରିବେଣ୍‌ତାଂ ଚିନ୍‍ବିନ୍ ଆଜ଼ି
    ହାଚାର୍‌ ।
  txu-NT: Be, me kute Exewão bĩn kêtri ne Xaur memã kum, “Rã'ã me abĩ”, ane. Nhym
