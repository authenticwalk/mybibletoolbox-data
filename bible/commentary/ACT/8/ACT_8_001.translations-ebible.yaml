    Jerusalén na'.
  spp-spp: Soli mú mpyi a ɲɛɛ Ecyɛni mbòŋi i. Kuru canŋke, ka pi i li ɲwɔ cû na Zheruzalɛmu
    kànhe dánafeebii kyérege sèe sèl'e. Kuru yyefuge mpèeŋi kurugo, tùnntunmpii baare
    e, dánafeebii puni mpyi a caala mà kàre Zhude kùluni ná Samari wuuni i.
  zty-NTPS: Saulo bénḻene' tẕen benne' ka' bétgake' Esteban. Ḻa' na'ze benne' ka'
    ẕka'n ẕéngake' Dios, na' žejḻé'gake' che Jesusen', biá'gake' Esteban, na' bejkáche'gake'
    ḻe'. Belbéžeḻi'e chie'. Kate' ža ka' benne' judío ka', benne' ka' bi žejḻé'gake'
    che Jesusen', belbía ḻáže'ḻi'e benách ka' che Benne' Criston', benne' ka' zej
    nnite'e ḻo yež Jerusalén. Ḻezka' Saulo wžía ḻaže'e benne' ka' žejḻé'gake' chie'
    Ḻe'. Wyoé'e lížgake' ka', na' bex̱we' benne' byo ka', na' no'le ka', na' bsejwe'
    ḻégake' liž ya. Naž yeláte'ze ka bdachgak benne' ka' žejḻé'gake' che Benne' Criston',
    belgáseḻase' dot gan nbab Judea, na' gan nbab Samaria, na' ḻégakze benne' wbás
    ka' bseḻa' Benne' Criston' bgá'ngake' ḻo yež Jerusalén.
  mek-mek: Egaꞌina alogai Saulo egae eapa, Stefano emae auga eisa eopolaga felo mo
    eoma. Ega kinagai Ierusaleme taoninai afi apala akaikiꞌa iifi eꞌa pakoꞌa papiauꞌi
    faagaꞌiai emia. Ke pakoꞌa papiauꞌi maꞌoai kekani okaoka kelao, Iudea ke Samaria
    agoꞌiai keagu. Kai apostolo auꞌi Ierusaleme taoninai mo keagu.
  aey-aey: Odocob dana age Stiwen qocobil cal men eunu Sol eu tutuc ec cisdon. Age
    gihacdoc jona madecnu saen euna sanan mimeig wawaga meleec tamanec Jerusalem bilein
    aaqati tooadein. Eunu dana wawaga meleec eundec cunug budu Sameria hatuca, Judia
    hatunaca beladein qa aposel age qee budoloin.
  urd-GVH: और साऊल को भी स्तिफ़नुस का क़त्ल मंज़ूर था। उस दिन यरूशलम में मौजूद जमात
    सख़्त ईज़ारसानी की ज़द में आ गई। इसलिए सिवाए रसूलों के तमाम ईमानदार यहूदिया और
