    sikandan langun, angin e te me apustulis, nenekegsuwey-suwey e diye te me prubinsya
    diye te Hudiya wey te Samarya.
  hau-SA: Shawulu kuwa yana can, yana tabbatar da mutuwarsa. A wannan rana wani babban
    tsanani ya auka wa ikkilisiyar da take a Urushalima, sai duka suka warwatsu ko’ina
    a Yahudiya da Samariya, manzanni kaɗai ne suka rage.
  mam-NT: Te xsunj k'ij tej tbyet Esteban, bix e tzaj tzyet jun tij k'oj cyi' ocslal
    tuj Jerusalén. Ju' tzunj nimxsen ocslal el tz̈itj cyuj juntl lugar ti'jxe Jerusalén,
    bix e baj ponke tuj Judea bix tuj Samaria. Pero cykil ke t-xel Jesús jax e cyja'kexin
    tuj tnom te Jerusalén.
  udu-udu: Dhala Shawuul di’d mmogam bwa me’d mo gom wum piti mo be. Dhali ka cim
    yin tani monṯo’c ’kus caaca yayi’da po/ ḵaniisa jin di’di Pa Urushaliim mo dhali
    uni ’baar mo c̱ekerki bwa mo i bampa/ ’baar mo e Pa Yahuudiyya mo dhali Pan Saamira
    mo, jasi imandhunu ki she/ uni i’kokin mo.
  tvt-tvt: Stephen tek haat thukte ah Sool angta. Erah sa adi Jerusalem hah ni kristaan
    loong ah rapne ih siiwi rumta. Samaria nyia Judia hah noongrep ni Kristaan loong
    ah tiisoon rumta, Heliphante loong ah ba soon muh.
  bgt-bgt: Kori ghaghanagna a Sol, na vatheheagna a Stiven, imarea kena eia na fata
    ke toke. Leghugna kena vathehea a Stiven, kekeha mane kena maimanihihia a God
    kena hatia na tonogna mena vano gilua. Imarea kena tangi heta eigna imanea. Turughu
    kori dani ke thehe a Stiven, mara puhidia mara Jiu kena turughu vaparara puala
    na komi tinoni kiloau i Jerusalem. Imarea gougovu kena ghogho vano tadia na komi
    meleha tadia e rua na provins i Jiudea mi Samaria. Mara na vetula vamua kena talu
    mono i Jerusalem.
  mvn-mvn: Ka Saulo yaiana nui iawaehei aitamoata vivane Sitiveni inau‑vi‑anigi. Ka
    auyewana Sitiveni aniga wayahina, me Ierusalem ivi‑putu tau ekalesia habuhabui
    ivitavitai, kadu ivi‑nauei ananina. Wayahina, tau ekalesia habuhabui iyavuta‑kavokavovo
    papani Iudea, kadu papani Samaria nihenia. Ka Iesu a tau hae anani ai heta meagai
    Ierusalem nihenina imamaei.
  djk-NT: A kii fu Stefanisi na wan sani di kai gi Sawlesi. Bigin fu a dei de libi
    kon moo taanga gi biibisama de. Dyusama e lon du ogii anga den. Da den e lowe
    panya gwe na a pisiwataa fu Judeja, soseefi Samaliya. Na den apaiti bosikopuman
    namo be fika de.
  uig-LAT: Istipanning öltürülüshini Saulmu qollaytti. Shu kündin bashlap, Yérusalémdiki
    jamaetke qaritilghan dehshetlik ziyankeshlik qozghaldi. Rosullardin bashqa barliq
    jamaettikiler Yehudiye we Samariyening herqaysi yurtlirigha tarqilip kétishti.
  nde-nde: LoSawuli wayekhona evumelana lokubulawa kwakhe. Ngalelolanga kwaqalisa
    isiphithiphithi esibi sokuhlukuluza ibandla eJerusalema, kwathi bonke ngaphandle
    kwabapostoli bahlakazeka kulolonke iJudiya leSamariya.
  ton-ton: Pea ʻi he ʻaho ko ia, naʻe lahi ʻae fakatanga ki he siasi ʻi Selūsalema;
    pea naʻe fakamovetevete ʻakinautolu kotoa pē ʻi he fonua ko Siutea mo Samēlia,
    kae nofo pe ʻae kau ʻaposetolo.
  mir-NT: Y jaꞌa Saulo, quiumaayy jeꞌeduhṉ coo jaꞌa Esteban yaghoꞌcä. Jaꞌa mänitxøøbä
    jaꞌa mäbøjpädøjc‑hajxy tiägøøyyä jaamduuṉ tsaac̈htiúuṉäbä jim̱ Jerusalén. Mänit
    hajxy xii yaa ñøcxøøyy. Näjeꞌe hajxy miähmøøyy Judea‑naaxooty wiinduhm̱yhagajpt.
    Näjeꞌe hajxy ñøcxøøbiä Samaria‑naaxooty. Jagooyyä jaꞌa apóstolädøjc‑hajxy jim̱
