verse: ACT.008.001
translations:
  kpx-kpx: Vani kateimalela ata keau ekalesiau Dielusalemae umale kebia bahata aiogevege
    abu vatehani baluga malelu. Vatehani malei Diudia vata isi Samalia vata keve detuluvisi
    tisege abostolo unahaeau Dielusalemae ua.
  okv-H: Rate Saul na embomeni na Steven tea avo kito tunga javotoho be ena. Eto Steven
    ta sari ari iji te Jerusalem embo na ari sapura uo ekalesia embomeni osaga peni
    vahai be kito Jerusalem da toto enda Judea jo ta da nei nei aita pambua eto nei
    Samaria enda ta pambua rate Iesu ta apostel 12 amina pambae Jerusalem da ta mihahera.
  tbo-tbo: Sitibeni a hilage hougana u mulina Yelusalem u hinena tu witumagana hiniwiyuwa
    baneina hi wialonihi. Tu witumagana boluhi hi gunanohanohahi po hi nae Yudeya
    po Samaliya u tupohi. Ma tu wituwetuwega tuawahi u Yelusalem hi mamae.
  mal-C: സ്തേഫാനോസിന്റെ വധത്തിന് ശൗലിന്റെയും അംഗീകാരം ഉണ്ടായിരുന്നു. അന്ന്, ജെറുശലേമിലെ
    സഭയ്ക്കെതിരേ ഒരു കഠിനമായ പീഡനം ഉണ്ടായി. അപ്പൊസ്തലന്മാരൊഴികെ എല്ലാവരും യെഹൂദ്യ,
    ശമര്യ എന്നീ പ്രവിശ്യകളുടെ വിവിധ ഭാഗങ്ങളിലേക്ക് ചിതറിപ്പോയി.
  grc-SR: Σαῦλος δὲ ἦν συνευδοκῶν τῇ ἀναιρέσει αὐτοῦ. Ἐγένετο δὲ ἐν ἐκείνῃ τῇ ἡμέρᾳ
    διωγμὸς μέγας ἐπὶ τὴν ἐκκλησίαν τὴν ἐν Ἱεροσολύμοις· πάντες ⸂δὲ⸃ διεσπάρησαν κατὰ
    τὰς χώρας τῆς Ἰουδαίας καὶ Σαμαρείας, πλὴν τῶν ἀποστόλων.
  bgc-bgc: शाऊल उसकै मारण म्ह सहमत था। उस्से दिन यरुशलेम नगर की कलीसिया म्ह घणा दंगा
    शरु होग्या अर प्रेरितां नै छोड़कै सारे के सारे यहूदिया अर सामरिया परदेस म्ह खिंड-मिंड
    होग्ये।
  khz-khz: Saulo na Setepano vagi-kwaregana gauna egapi-rageato. Votoma Ierusalema
    aonai ekalesia vega-vitivitina e gui-lovolovona kamuna evetinato. Kamonagi talimara
    maparara geraka-lovolovoto, Iudea e Samaria tanora mapararai geagoto, na apostolo
    talimara maparara geregariamo geraka-kwanirato.
  deu-TKW: Saulus aber hatte Gefallen an seiner Ermordung. An diesem Tage aber erhob
    sich eine große Verfolgung über die Gemeinde in Jerusalem. Da zerstreuten sich
    alle in die Landschaften von Judäa und Samaria, mit Ausnahme der Apostel.
  zsr-NT: Saulo benëꞌ tsazxö́n bönniꞌ niꞌ guludöddëꞌ Esteban. Laꞌ niꞌz gluaꞌquëꞌ Esteban
    bönniꞌ taꞌyíj ládxiꞌquëꞌ Dios, atiꞌ yajcáchiꞌquëꞌ lëꞌ. Szxöni gulabödxëꞌ queëꞌ.
    Dza naꞌ szxöni gulabía ládxiꞌquëꞌ bunách queëꞌ Cristo nacuáꞌ Jerusalén bönniꞌ
    judío cutaꞌyejlëꞌ. Lëzcaꞌ gdxia ladxëꞌë bunách queëꞌ Cristo Saulo. Gyaziëꞌ gap
    nac lu yuꞌu quequëꞌ, atiꞌ gzxönëꞌ yuguꞌ bönniꞌ len ngul, gluꞌë lequëꞌ lidx guia.
    Niꞌr glaslas gdu luyú Judea len luyú Samaria yelatiꞌz cuguluhuöatë bunách queëꞌ
    Cristo, atiꞌ gulugaꞌnëꞌ Jerusalén légaczëꞌ gbaz naꞌ nasölëꞌë Cristo.
  lin-lin: Saulo mpe azalaki na molongo ya bato oyo bandimaki ete baboma Etieni. Kobanda
    na mokolo wana, minyoko ya makasi ekweyelaki Lingomba kati na Yelusalemi ; mpe
    bandimi nyonso bapalanganaki na Yuda mpe na Samari, longola kaka bantoma.
  hns-NT: 'Aur Saulas sotjies kie: „Thiek hai kie ie aadmie maraai gail.” Oe rodj
    se Jeroesaalem ke samaadj log par bara moesiebat paral. Oesab bahoet sataawal
    gail aur iedhar oedhar Joedea aur Saamaaria diehaat me bhaag gail. Khaalie Prabhoe
    ke pathaawal waalan sahar me rahie gail.'
  noa-E: Maagwai ich Saulooujã ĩchab ich paarmua Esteban thõopim khõsi ʉdʉraa thõopʉ̈ipijim
    aajem. Mag Esteban thõotarr aigmua atagta õrau Jerusalén phöbör ee chi ʉ̈kha durrarr
    khʉʉn wajappha dau aug waujierram aajem, am ẽudee ẽkhanaa pʉrkha aumamua. Mag
    amach khapeen pʉrkha aumam oobaadeewai thum aaidʉ phöbaadëjim aajem, Judea durr
    maimua Samaria eem magwe. Ãba ich Jesuucha doce jʉr autarr khʉʉnpaita chaaug wëtba,
    ich ag phöbör eepai öbʉg nʉisijim aajem.
  eng-EMTV: Now Saul was agreeing with them in his murder. And in that day there arose
    a great persecution against the church which was in Jerusalem; and they all were
    scattered throughout the regions of Judea and Samaria, except the apostles.
  mib-NT: Te Saulo, ni nujnahan ni de jeē ni jíhī Esteban. Te quɨvɨ̄ un ní caquejéé
    de cájito xeēn ndasɨ́ de ñayuu cácandíje Jesús ini ñuu Jerusalén, te jeē yúcuan
    cúu jeē ní cajitē núu ñayuu cácandíje cuangoo i nɨ́ɨ́ Judea jiín nɨ́ɨ́ Samaria.
    Te tēe apóstol chi tu ní cájitē núu de.
  lif-NT2: खे़प्‍मो सावलरे़आङ् स्‍तिफनसरे़ कुसिःमे़न्‍नो ते़न्‍दिङ् पिरुसिआङ् वये़रो॥
    हे़क्‍क्‍याङ् मिङ्‌सोदाङ्‌बा साम्‌योसाबा मनाहाॽरे़ स्‍तिफनसे़न् मे़हुम्‍सु मे़सुरुआङ्
    साॽरिक् मेरिङ् मे़धक्‍ते़रो॥ खे़न् ये़न्‍नाङ्‌धो यरुसले़म्‍मोबा सेसेहुप्‍लक्‍को
    साॽरिक् तुक्‍खे चाःप्‍मा मे़हेःक्‍तुसिरो॥ हे़क्‍क्‍याङ् सेःक्‌युक्‍मिबाहाॽनु वेॽ
    काक् नसानिबाहाॽ यहुदिया नु सामरिया ते़ङ्‌गप् ले़प्‍साङ् मे़से़ःरे़ मे़बेरो॥
  xnj-xnj: Na mwene Sauli awene chabwina kukomewa kwa Sitefani. Ligono lenilo msambi
    wa vandu vevakumsadika Kilisitu va ku Yelusalemu, vatumbwili kung'ahiswa neju.
    Vamsadika voha, Yavaganili kupechenganika kudahi pandi za ku Yudea na ku Samaliya,
    nambu kwa vamitumi ndu.
  mmx-mmx: La ne Sol ga siam ap mo laniu at ne Stiven. Ap mo mun laaleng luvuttadi
    nunu ro Jerusalem diga vaxaru ka i xusu dina suma ka laxasongsongot silok. Luvuttadi
    nunu diga epeseves at lengkot axap Judaia la Samaria, ketla luvuttadi vavang diga
    nemen to Jerusalem.
  cbr-NT: Usa 'ain ca Saulonën Esteban bamacëbëtan —usoquin 'ati ca asábi 'icë —quixun
    sináncëxa. Usoquian Esteban 'acáncë ca an Nucën Papa Diosan bana cuacë uni raírinën
    masá nuituti inquin Esteban bibianquin buánxun maíancëxa. Esteban usoquin rëtancëx
    atumi nishi tsuáquiruquin ca Jerusalénuaxa ax Jesucristomi catamëcë unicama bëtsi
    bëtsi ocancëxa. Usaira ocancëx ca tsuáqui Judea me 'imainun Samaria mecamanuribi
    cuanan bëtsi bëtsi ëmanu tsoti cuancëxa. Usai 'icëbëbi ca Jesusan aín bana ñuixunun
    caíscë unicamaishi Jerusalénu bërúacëxa.
  tee-NT: Ju Saulo na lhik'achalh acsni maknicalh ju Stipan. Chai ju acs avilhchan
    vachu' na amamak'alhk'ajnicalh ju amachak'an Jerusalén ju ixtalhilaca'anta ju
    Jesús. Pus ixlhiyuchi ta'akpitsik'o. Ta'alh ju xa'estado Judea chai ju Samaria.
    Va yu'unch ju ixtamalakachan ju Jesús ju jantu xatataxtui.
  eng-LSV: And Saul was assenting to his death, and there came in that day a great
    persecution on the Assembly in Jerusalem, all were also scattered abroad in the
    regions of Judea and Samaria, except the apostles;
  cak-NT: Ri Saulo can xka chech chi ri Esteban xcamises. Y ja k'ij ri' chiri' pa
    Jerusalem, ri quiniman ri Jesucristo xqui'en-ka sufrir, roma can q'uiy ex ri ni'an
    chique. Romari' conojel xquiquiraj-qui'; jec'o xebe pa ch'aka chic tenemit chiri'
    pa Judea, y jec'o xebe pa rech-ulef Samaria, pero ri apóstoles c'a xec'ue' na
    can chiri' pa Jerusalem.
  pah-NT: 'Igwete Saulo''ga ei: —Na g̃a ga jukai tuhẽ, ei ga. Kiro Tupana''gareheve''g̃a
    Estêvãova''ea ra''oa rerohoi ityma. Igwete g̃a jehe''ohetei ahe rehe upa. A''ea
    rupi tuhẽ ojipe''g̃a jigwarai hete Jesus''gareheve''g̃a ndehe Jerusalém me. Nurã
    gareheve''g̃a kwaki''opavi g̃a hugwi ogwovo Judéiapeve''g̃a gwyri pe Samariapeve''g̃a
    gwyri pe no. Jesus''ga moirũhara''g̃a jate ndohoi upa.'
  sja-NT: Esteban peedak'ãri, Saulo mama baji ak'ɨit'ee, ichi judiorã poroorã eere
    bada perã. Esteban piup'eda, ũk'uru Tachi Ak'õrede ijãapataarãpa ɨajida; ichiaba
    audú jẽejida iru-it'ee. Ma ewatedeepa Jerusalende Cristode ijãadak'aa beerãpa
    irude ijãapataarã jɨrɨjida peedait'ee. Mapa jõmaweda miruk'oodachida Judea eujãdee
    mãik'aapa Samaria eujãdee. Cristopa jɨrɨt'eradaarã aupai miruda-e paji.
  xed-xed: Ka zɗəganatá tsa dzatá Atiyen ya ta Sawulu. Baɗu tsa fitik ya zlrafta ghuya
    ɗaŋwa katakata ta slanaghatá gwal zlghay nda ŋuɗuf ma luwa Ursalima. Ka gazlaghutá
    inda gwal zlghay nda ŋuɗuf da sana vliha ta haɗika Zudiya, nda ya ta haɗika Samari.
    Gwal ghunay yeya ta pɗata hada.
  mks-NT: Ta mé hora na̱sahní na̱ Esteban cándichi Saulo sánde̱hé da̱ ta na̱tahan
    ini da xi̱hín na̱ na̱sahní Esteban cán. Ta mé qui̱vi̱ cán na̱casáhá na̱ cája xíxi
    chága̱ na̱ xi̱hín na̱ cúú cuéntá Jesús ndúu ñuu Jerusalén cán. Chí tócó ndihi
    na̱ cúú cuéntá Jesús na̱ndicui̱ta nuu na ndijáá chí estado Judea xi̱hín estado
    Samaria. Joo mé na̱ apóstol cuití va co̱ó na̱xi̱ta nuu toho na. Na̱cando̱o na
    ñuu Jerusalén.
  gfk-S: Io, ma ne Sol ga manga haut um be di na gulum bing Stiwen hobi. Taitus ikino
    pana bung iat di ga tur leh ura hinaragawai saasa ta ira matanabar na lotu tuma
    Ierusalem. Di ga hilo harbasie ter tano katano Iudeia ma no katano Samaria. Iesene
    ira apostolo pata.
  bmu-bmu: Stiwen qeget kömuyöhi, mi Solnöŋ mewöyök möri dop kölök. Nalö miaŋgöreŋök
    sesewerowero ketaŋi ahuiga Jerusalem sitigö urumeleŋ kambu kazik ak eŋgiget. Miaŋgöra
    yeŋön körekŋanök siti mosöta deŋda Judia aka Samaria prowins yahöt mi dop köla
    angetka aposol yeŋönök kapaŋ köla sitinöŋ malget.
  dgz-dgz: Sol waenapan tone boen ase yave anega wan, “Umap.” God menan pot pot anun
    taiwanumune apane wai upi irip turup bawarevet wan amba Sitiven etua tun. Wam
    ame Ierusalem gapan wa koeragam aritavet da Iesu dugup mega nagirewa inamup tane.
    Ap menan, Iesu dugup mega nagirewa iravi punanan waran at Diudia ge at Sameria
    amon go Iesu watu enamot mega aonagaet pusinawan dere mugenat Ierusalem gapan
    wanumon.
  eng-GNV: And Saul consented to his death, and at that time, there was a great persecution
    against the Church which was at Hierusalem, and they were all scattered abroad
    thorowe the regions of Iudea and of Samaria, except the Apostles.
  zaa-NT: Nubeyu' lá Saúluá nna gùdu bą́ de acuerdo qui'ni gutti cą Esteban. Ca tsá
    lània nna gùdulo cą betsia latsi' quį ca creyente qui' iglesia nu re' Jerusalén.
    Acca gùthilàlia ba iyaba cabi ituba región qui' Judea nna Samaria nna, pero ca
    apóstol nna beyà'na ba cabi le' Jerusalén.
  eng-WEBSTER: And Saul was consenting to his death. And at that time there was a
    great persecution against the church which was at Jerusalem; and they were all
    dispersed throughout the regions of Judea and Samaria, except the apostles.
  guh-guh: Sacerdotevi penamatacaitorobivi, judíovi pijaancianovi ata, judíovi pecujarubivi
    ata, Estebanpijinë baja itsa beyaxuabatsi, Saulo tsitaxanepanatsi. Nexata pebijivi,
    pamonae Dioso bitso jumecovënëta, bajarapamonae Estebanpijinë mëthëtatsi. Matanueyabatsi
    bitso. Bajarapamatacabi jane baja sacerdotevi penamatacaitorobivi, judíovi pijaancianovi
    ata, judíovi pecujarubivi ata, taxuxuaba pebejiobiaexanaponaejava Jesús pelivaisi
    pejumecovënëtsivi Jerusalén tomarata. Saulo jane baja jaitaruta Jesús pelivaisi
    pejumecovënëtsivi Jerusalén tomarata. Caebo canacujitsia jonepona. Nexata taicapona
    pebejivi, petiriavi ata, pamonae Jesús pelivaisi pejumecovënëtsivi. Penaneconitsivi
    pejebabiabiboyabelia Saulo cajonepona bajarapamonae. Nexata ayaibitsaëtoxaneto
    Jesús pelivaisi pejumecovënëtsivi, Jerusalén tomarapijivi, rëcëpeca itsatomaranëjavabelia.
    Itsamonae rëcëpeca Samaria nacuayabelia. Itsiata apóstolevi nacopaba Jerusalén
    tomarata.
  bon-bon: Yoo, Saulo singi ge Setepano me budre tääpume. Puirage bimu cabu poto biname
    cina gije abacitinisi ätrunga ingle biname bime ireclota mäpurage wawename Yerusalema
    je. Teepi iyeta ätrunga biname bine iyecräjemisi, siige teepi uucratni-ge cewe
    maramara me Yuudea piiyepu Samariya probins ngalebora me. Ätyepäneji biname taatu
    icrajige Yerusalema je.
  nhw-BL: Huan Saulo quinyolchicahuayaya nopa tlacame catli quimictijque Esteban.
    Huajca ipan nopa tonal miyac masehualme pejque quintlaijiyohuiltíaj catli itztoyaj
    ipan nopa tiopamitl tlen tlaneltocani ipan altepetl Jerusalén. Huajca nopa tlaneltocani
    mosejsemanque campa hueli ipan nopa estado Judea huan ipan estado Samaria. Huan
    mocajque ipan altepetl Jerusalén san nopa tlayolmelahuani.
  mgw-mgw: Naywembe Sauli aayi'ki'tile panga Sitefano apalikwa bulagilwa. Lisu'ba
    li'li'lu'li'lu' aumini ba ku Yelusalemu ngabatumbwa pata mateso maku'lu', aumini
    boti ngababaganika mu Yudea na Samalia ila atumilwe bai.
  swh-ONEN: Naye Sauli alikuwepo pale, akiridhia kuuawa kwa Stefano. Siku ile kukatukia
    mateso makuu dhidi ya kanisa huko Yerusalemu, waumini wote isipokuwa mitume wakatawanyika,
    wakakimbilia Uyahudi na Samaria.
  wbi-wbi: U Sauli alyale pa lwiting'ano nhuvufue vwa mwene. Ikighono ikio pe akatengula
    kukuvapumusia kupungilanila mulukong'ano luno lulyale ku Yerusalemu; na viitiki
    vooni valyapalasine mu iisi Jack Yudea nhi Samaria, valyasighile viva sung'ua.
  bba-bba: Sɑɑ ye, Sɔɔlu u kɑ be bɑ Etiɛni ɡo nɔɔ tiɑ sɑ̃ɑ. Sɑɑ dɔmɑ ten diyɑ bɑ Yesun
    yiɡbɛ te tɑ wɑ̃ɑ Yerusɑlɛmuɔ nɔni sɔ̃ɔ bɑkɑbu toruɑ. Nɑɑnɛ dokeobu kpuro mɑ n
    kun mɔ ɡɔrobu, bɑ yɑrinɑ bɑ dɑ Yudeɑn temɔ kɑ Sɑmɑrin temɔ.
  eng-KJVCPB: And Saul was consenting unto his death. And at that time there was a
    great persecution against the church which was at Jerusalem; and they were all
    scattered abroad throughout the regions of Judea and Samaria, except the apostles.
  kgk-NT: 'Ojuka ramo íxupe hikwái, ojohu porã Saulo onhembysaraiha: “Iporã voi pejuka
    íxupe” he''i. Upe áry-py mburuvixa kwéry ombohasa asyse voi hereko-vy Hesu reroviaha
    va''e-pe gwive. Jerusalém-my oĩ va''e-pe gwive ogwereko asy eterei. Upéa-gwi osarambipa
    oje''ói-vy Judéia yvy-rupi. Samaria yvy-rupi ave osarambipa oje''ói-vy. Ndohopa
    etéiry. Opyta joty Jerusalém-my Hesu remimondo. Oje''ói e''ỹ va''e doze joty oĩ.'
  waj-waj: Ivo putuuvaara Sauruuso aikioovaivee kiaa kioo ivaara yoketairavai. Vaidi
    Anutuuqaara yaagueeqauyaano Sitipaanaa nnabaivaa varada hau kiada innara kaayauma
    rateeravai. Ii suai ivakidiri Sitipaanaa ruputuuya mmuakiaa gioonna kiaapu vaa
    ausa hanigia kiada Yerusareema varuuya mmoori maisaiyauvaa iiravai. Iida varuduu
    vaa ausa hanigieera gioonna kiaapuuya vida raubiriida vooya mmata Yutayaivau vuduu
    vooya mmata Samariaivau viravai. Vuduu rikiada aposorooya nnaasu homo Yerusareema
    variravai.
  cpy-cpy: 'Ikanta Saulo ramina-kotakiri Esteban rompojee-tziri, ikantanaki rirori:
    “Ariwé, kamaki Esteban.” Aripaete reteeta-nakawo ikoshekaminthatari kemijantzin-karipaeni
    janta Aapatziyaweniki. Rootaki ishiyan-tayitakari ikinayitanaki maawoeni inampiiteki
    Judá-paeni, ikinayitaki eejatzi inampiiteki Oshitekii-tonijatzi. Apatziro ijeekanaki
    Otyaantaa-rewopaeni janta Aapatziyaweniki.'
  mpx-mpx: He Sol iyoho ge Sitibeni wana yaomal i awa wawaisi-an. Yaka lan toto o
    ge i nok toekelesiya Yelusalema hi palomwanagil nabiyan. Yaka toekelesiya hi tatawaliwali
    hi noek Yudiya ge Sameliya ana labi gegewena elal, apostolowau ya te hi miminaa
    Yelusalema.
  wbp-wbp: Ngalya-kari wati-paturlu, kuja kalalu Kaatu-kurlangu kuruwarri yirri-puraja
    warrarda, ngula-patujulu yanurnu, manulu Jipini-kirlangu palka maninjarla kangu.
    Kangulu yayi-pantirninja-karrarlu milyi-kirraju, manulu milyingka yirrarnu. Parrangka
    jintangka-juku yangkangka Jurujulumurla, Juwu-patuju kululkulu-jana rdurrjurnu
    Jijaji-kirlanguku yapaku. Ngalya-karijili palju pirri-parnkaja Jurujulumu-ngurluju.
    Panu-karijili yanu Jurdiya-kurra, panu-karili yanu yatijarra Jamariya-kurra. Panu-kari
    yangka Kurdungurlu-patu Wiriwiri, ngulaju yalumpurla-jukulpalu kirringka Jurujulumurla
    nyinaja.
  luo-luo: Saulo mane oyudo ni kanyo noyie gi nek mar Stefano. Kochakore chiengʼno
    kanisa man Jerusalem nochako yudo sand malit kendo giduto negiringo mi gikere
    e pinje mag Judea gi Samaria, makmana joote kende ema nodongʼ Jerusalem.
  nhe-NT: Huan Saulo quicualitac quema nopa tlacame quimictijque Esteban. Huajca ipan
    nopa tonal miyac tlacame pejque quintlaijiyohuiltíaj tlen itztoyaj ipan nopa tiopamitl
    tlen tlaneltocani ipan altepetl Jerusalén. Huajca nopa tlaneltocani mosemantiyajque
    campa hueli ipan nopa estado Judea huan ipan estado Samaria. Huan mocajque ipan
    altepetl Jerusalén san nopa tlayolmelahuani.
  aii-aii: ܫܵܐܘܿܠܔ ܒܵܣܡܵܐ ܗܘܵܐ ܠܹܗ ܒܩܸܛܠܵܐ ܕܐܸܣܛܲܦܵܢܘܿܣ. ܘܗܘܹܐ ܠܹܗ ܒܗ̇ܘ ܝܵܘܡܵܐ ܪܕܘܼܦܝܵܐ
    ܓܘܼܪܵܐ ܥܲܠܔ ܥܹܕܬܵ‌ܐ ܕܓܵܘ ܐܘܿܪܸܫܠܸܡ، ܘܟܠܵܝܗ‌ܝ ܦܝܼܫ ܠܗܘܿܢ ܒܘܼܪܒܸܙܹܐ ܓܵܘ ܡܵܬܘܵܬܹ̈‌ܐ
