  jni-jni: Shawulu ma hem inni wano imemee, ronome a tubi u mensi anu tarsa Asere
    a nyumo u Jerusalem; an dee sa wa kabi tize ta Asere citi pin tu Judiya nan nu
    Samariya a meki we a samarka, ana ka dira wani wa dii chass.
  kne-kne: Din agew ay doy ay nateyan Esteban et say nanlogian di napalalo ay napalpaligatan
    di gimgimong di mamati ed Jerusalem. Wada da di managtongpal sin linteg Diyos
