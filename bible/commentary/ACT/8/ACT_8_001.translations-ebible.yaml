  bod-N: སི་ཏེ་ཕཱན་བསད་པའི་དོན་དེར་སོ་ལོའང་ཡིད་འཐད༌དོ།། ཉིན༌དེར། ཡེ་རུ་སཱ་ལེམ་གྱི་ཆོས་ཚོགས་ལ་གནོད་འཚེ་ཆེན་པོ་ཐེབས༌ཏེ།
