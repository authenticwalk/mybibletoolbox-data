  cak-YNT: Re Saulo can xka chach che re Esteban xquimisas. Y chire' pa Jerusalén,
    ja k'ij re' tak xtiquir-a chiquij re ye'niman re Jesucristo che camas ye'tzelas
    y niban chique che niquitaj pokan. Re apóstoles c'a xe'c'ue-na can chire' pa Jerusalén.
    Jac'a conojel re nic'aj chic hermanos xquiquiraj-qui', roma jec'o xe'ba pa tak
    nic'aj chic tenemit chin re Judea, y re nic'aj chic xe'ba c'a pa Samaria.
  ces-1613: Saul pak také přivolil k usmrcení jeho. I přišlo v ten čas veliké protivenství
    na církev, kteráž byla v Jeruzalémě, a všickni se rozprchli po krajinách Judských
    a Samařských, kromě apoštolů.
