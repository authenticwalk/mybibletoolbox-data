  ory-ory: ଶାଉଲ, ସ୍ତିଫାନଙ୍କ ହତ୍ୟାରେ ଏକମତ ଥିଲେ। ସେହି ଦିନ ଯିରୂଶାଲମ ସହରରେ ଥିବା ମଣ୍ଡଳୀ
