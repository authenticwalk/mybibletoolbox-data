  bvr-bvr: Rrapa nipa Jol (Saul) gata burr-nana a-ji Dipan abu-buna aburr-ni, ngardawa
    nipa Jol gu-yagurrmurra burrwa Dipan abu-buna. Gun-narda gu-ngardapiya ngorrngurra
    gu-garlmunapa gun-nerra gugu gu-ni burrwa Jesus burr-yika jawina aburr-gata Jirúchalam
    (Jerusalem) aburr-ni. Minypa aburr-werranga aburr-garlmuna, bampa burrbi-negarra
    burrbu-buna aburr-workiyana. Lika gu-gata wenga aburr-jaranga Jesus burr-yika
    jawina yerrcha aburr-garlmuna, aburr-bona Judíya (Judea) rrapa Jimériya (Samaria)
    gun-gata rrawa gu-jirra gu-boya. Wurra Jesus burr-yika aburr-mujama burdak gata
    aburr-ni Jirúchalam.
  wal-wal: He gallassi Yerusalaamen de7iya woosa keettan gita yedetai denddiis; denddin
    Yesuusi kiittidoogeetuppe attin, ammaniyaageeti ubbati Yihudaa biittaaninne Samaariyaa
    biittan laalettidosona.
  zad-NT: Na' Sáulona' goke' toz beṉ'ka' betgake' Estébanna'. Na' lo llana'tez wzolo
