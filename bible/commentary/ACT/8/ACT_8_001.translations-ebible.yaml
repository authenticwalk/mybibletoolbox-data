    nana'emota petukwuhoo. Ka Jerusalem-wi'yoona, ka Judea noko Samaria mee nananeadu-kooba'yoo
    mea'a. Mu numu ka oonow meana soo Jesus Te Pabe'e mee mu tuukwemena.
  cbu-NT: Pachayarusin, Isuschichsha tputs Istiwarineetsi yáyarusin, mapurangshinllinaya.
