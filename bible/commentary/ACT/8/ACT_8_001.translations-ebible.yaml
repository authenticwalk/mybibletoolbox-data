  ena-ena: Solɨ agaŋ Sɨtiven dɨ ifɨhɨmavɨmi agadɨ igavɨla abami. Cicala uami. Lɨci
    hulaŋ limu hɨhɨle Asɨ dɨ lɨhu hɨvɨ hɨniavɨhadami agɨlaŋ Sɨtiven dɨ valɨ agadɨ
    via ua haca mava hudavɨmi. Lavɨla nusaŋ ilɨhiŋ hekɨlɨ ilɨhavɨmi. Mɨhiŋ Sɨtiven
    dɨ ifɨhɨmavɨmi heŋ ala Isɨlaelɨ hɨdɨlɨ agɨlaŋ hɨdɨlɨ maha hulaŋ iamɨgali avɨli
    hɨvɨ mɨŋamɨgu mɨŋaiahavɨci Jelusalem haiabɨla hɨniavɨhadami agɨladɨ sɨbɨlɨ lamavɨhadami.
    Sɨbɨlɨ lamavɨdaci hulaŋ iamɨgali agɨlaŋ haba haŋɨla haŋɨla Jelusalem haiabɨla
    vala hɨtɨŋ hɨtɨŋ uavɨmi. Hɨhɨle Judia fɨli tɨbɨ agadɨ haiabɨla mu hɨvɨ mu hɨvɨ
    uavɨmi. Hɨhɨle Samalia fɨli tɨbɨ uavɨmi. Agadɨ ala hulaŋ Jisasɨ lɨbɨmɨŋami agɨlaŋ
    Jelusalem haiabɨla hɨniavɨmi.
  nbq-nbq: At Saulus ogo Sepanus wasagwi andi sek imbitigi. At Sepanus ako watu lagagwama,
    it ap Ala enalon ombasagwi menda en Sepanus warek wolok hambuguselok, bisa lendagwima
    ba lagu lagagwarik, abwa en, ayup ombok erogo yagagwa. Eke, at watugwa andi hudi
    vaga, it Ala aburi o Yerusalem welagagwa ako, inurusogon yiluk, iya erogo anggin-mbanggin
    ogonivit nagu lagagwama, it ovok o Yudeya Samariya avilis ambot andoma hoda sak
    yagan lagagwa ovara, it lakbogogi ako andi hoda winggitek at enamwa mbup yagagwa.
  tgo-tgo: Na Sol va ina gheko, iŋa i thovuye moli kaiwae Sitiven kaero i mare. Iya
    kaiwae e mbaŋako vara iyako vɨrɨ laghɨye i wora rɨghe ekelesiya weŋgi Jerusalem
    e tɨne. Raloŋweloŋweghathɨko wolaghɨye thɨ rakavo na thɨ raŋgi Judiya na Sameriya
    e lenji valɨvaŋgako laghɨye tɨne na mbema ghalɨŋae gharaghambɨ eŋge inanji Jerusalem.
  yap-yap: Me fel’ u wan’ Saul ni kan li’ Stefen kem’. Ka chirofen nem min tabab i
    gafgownag girdi’en fare galesiya u lan yu Jerusalem nrib gel e kireb ni un tay
    ngorad. Ma urngin e pi’in ke mich Jesus u wun’rad e ra weargad u lan yu Judea
    i yan ngu Samaria, ma kemus ni fapi apostel e dar uned ko mil.
  mop-NT: Qui' tu wich aj Saulo ti quimsabi aj Estebana. C'ochoo' a winic a yan a
    Dios ichiloo' u püsüc'al. U mucajoo' aj Estebana. U yoc'tajoo' a quimen ti chichi.
    Pues te'i. Ti a q'uin abe'e, cajoo' u c'ümü' a yaj ti yaab a hermanojo. Weecoo'
    abe' tulacal tubajac ich cuenta Judea y cuenta Samaria. Jadi' u yaj xa'num a Jesusu,
    ma' binoo'i.
  tet-tet: Oras Stefanus mate nia, Saulus moos iha nia. Nia neon diꞌak tan Stefanus
    mate tiꞌan.
  hlt-MCSB: Anih a ngawnnah te aka rhoih la Sual khaw om. Te vaeng tue ah a nah la
    hlangboel hnaemtaeknah te Jerusalem ah om. Te dongah caeltueih rhoek bueng pawt
    atah hlang boeih loh Judea neh Samaria paeng tom la palang uh.
  xtd-NT: N‑kuu ɨnuu Saulo xiꞌin se n‑ka xaꞌni Steba. Dava se vaꞌa, n‑ka kuxi‑s‑sɨ
    te yo n‑ka ndaꞌi‑s xaxeꞌe‑s. Kɨu ni ijan n‑ka nukuita se ña ka kukanu ini Jesucristu
    ka kida uꞌu‑s ñayiu kukanu ini‑ia xndaxio Jerusalén. Xaxeꞌe xijan n‑ka xite niꞌno‑i.
    Juaꞌan koio‑i distrito Judea xiꞌin Samaria, diko ni se n‑tundaꞌa ñaꞌa Jesús n‑ka
    ndoo Jerusalén.
  mdy-ETH: ዒስፂፓኖሴ ሃይቄ ኬሎና ዬሩሳላሜይዳ ዓኣ ሺኢጲፆ ማኣሮ ዓሶይዳ ዼኤፒ ዳውሲሢ ዔቄኔ፤ ፆኦሲ ማዾም ዳኪንቴዞንሢፓ
    ዓታዛ ሃንጎ ፆኦሲ ጉሙርቃ ዓሳ ቢያ ዪሁዳ ዓጮና ሳማሪያ ዓጮና ባንሢ ላኣሊንቲ ዴንዴኔ።
  spl-spl: Setepano kuŋetâ muop yan lok nombotŋe Anitâhât tem lâum manbiŋe isem lâum
    sumyeŋan ari hanguwi. Otmu Sauloŋeâmâ Yesuhât komot hilipyongowe sâm emet ârândâŋ
    yâhâm gem pâinyehop. Otmu nombotŋe mem teteyekmâ tembe lâulipŋe ekyongomu meyekmâ
    ari pâi emetŋan katyekbi. Yawu otyiŋgiŋetâ lohimbi nombotŋaŋe Yerusalem kapi pilâm
    itoŋ galaŋ otmâ kapi tipi tapi Yuraia Samaria hânân tatmâ arap yan arim kinbi.
    Yâhâ Yesuhât aposololipŋeâmâ Yerusalem kapiânâk tatbi.
  usp-NT: Saulo jor tzi xril xcamsaj Esteban. La' k'ij li xpetak mak ri xcontrintak
    re Kakaj Jesucristo, xoctak chi jb'anic c'ax rechak juntir yak ajtakeltak re Kakaj
    Jesucristo ri wi'tak Jerusalén. Rechak juntir rib'ilak nak xtil rib'ak. Wi' jujun
    xe'tak lak luwar re Judea y wi' jujun xe'tak lak luwar re Samaria. Xike yak jtako'n
    Kakaj Jesucristo ta' xtil rib'ak.
  zav-NT: Na' beṉə' ca' chso'onḻilažə' Jesocristən' Jerosalenṉə' ɉəsə'əcuaše'e de'e
    Esteban', na' gosə'əbežchgüe' c̱he'. Na' ca naquə Saulən' ža, gwyazlaže'e de'en
    gwso'ote' de'e Estebanṉə'. Na' gwde gwso'ote' de'e Estebanṉə' beṉə' blao ca' gosə'əzolaogüe'
    boso'olagzeɉə boso'olagzide' beṉə' ca' chəsə'ədopə chəsə'əžag chso'elaogüe'e Jesocristən'
    Jerosalenṉə', na' zan beṉə' ca' chso'elao' Jesocristən' besə'əxoṉɉe' ɉa'aque'
    do Jodean', do Samarian', pero bito len apostol ca'.
  sgz-sgz: Mái Saulo a sámtur pagas iatung má ák mákái tan kálámul di bás bing Sitiwen,
    má ák mángát mul ngo kán minat ái Sitiwen a nokwan. Má on á bung erei sang ami
    Ierusalem, boh tám ruruna di turpasi áslai sápkin arabilbiling, pasi á ngorer
    dik tam táu arsagil uri tan pokon mau á Iudáiá má Samaria erei kápte kálámul a
    kis ái. Má boh apostolo kápte di táu, di mon pagas sár á Ierusalem.
  kek-NT: Laj Saulo quixc'ul xch'o̱l nak que'xcamsi laj Esteban. Chalen sa' li cutan
    a'an que'oc xrahobtesinquileb chixjunileb laj pa̱banel aran Jerusalén ut c'ajo'
    li raylal que'xc'ul. Ut chixjunileb quilaje'xjeq'ui rib sa' eb li na'ajej Judea
    ut Samaria. Ca'aj chic eb li apóstol que'cana Jerusalén.
  blz-NT: Ka' i Saulus uga' sangada tia wawauna mian men nampapatei i Stefanus. Na
    iliopo iya'a, mian na jama'at Yerusalem nipootorapikonmo ka' nitalalais men dodoa
    tuu' pataka mian men parasaya saliwakon poposuu', somo nobasia-siak longkop Yudea
    tia Samaria.
  poe-NT: La tí chꞌín Saulo mé jnkokón kjuenka̱yáxinko chꞌán tí sín kꞌóyán tí chꞌín
    Esteban. A̱ ntá tí ya̱on a na mé kjuankíxin sín tsꞌóyán sín tí sín tinkáchónki
    Jesús chjasin Jerusalén. La kaín xín tí sín na ntá kjuankíxin tinkáchónki Cristo
    mé xíka̱ye̱he sín sákjuí sín nkuíxín estado Judea la ko estado Samaria. A̱ ntá
    jehó tí sín tsíkjeyá Jesús mé kuíto̱he sín ntiha.
