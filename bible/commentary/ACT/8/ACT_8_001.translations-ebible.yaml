  meu-meu: Saulo ese Stefano iala-masena na e hanamoa. Una negana ai daḡedaḡe bada
    e vara, ekalesia oreana Ierusalem lalonai e daḡedaḡe henia, bona ekalesia taudia
    iboudiai e hakarohodia rohoroho, Iudea bona Samaria tanodia idoidiai; aposetolo
    mo sibodia e nohova.
  yva-NT: Vatano wo Amisye asyaniv inta wo Stepanus apa kopa rantuna, muno woyovo
    ai muno manimaumbe rave. Weramu Saulus anayanambe weye vatane wo Stepanus aubai
    to. Masyoto naije tavon vatano Yahudi wo arare veano anugano Amisy una no Yerusalem
    mansave. Weti vatano wanave Yesus aije umaso unanajibe, inta wuruta no Yudea muno
    inta wuruta no Samaria. Yara Yesus apa arakovo po mansatutire obo nawirati una
    tawan no munijo Yerusalem.
  dgc-dgc: Nadid, ta éya a mismo a aldew, éy nagsapul du tolay ta Jerusalem a méngloko
    du méniwala ni Jesus. Mahigpit i pékialam de dide, a hanggan minasiwéd-sewéd dén
    side ta iba-iba a banuwan ta Hudea, sakay ta Samaria. Basta du apostol san i nabuhaya
    ta Jerusalem.
  zpm-NT: Dzigo pcaalsase bla zha bgui ne noxco rleynie Dios, güey zho güeyqueets
    zho Xteb; mban rac zho, bio zho xquieḻnë me. Leṉ dze co, psilo zha ne sca rlëënie
    zha ne rliladz Jesús, ptsidiḻ zho grëse zha ne rliladz me; dipse leṉ guiedz Jerusalén
    pquianaḻ zho zho. Grëse zho bzhooṉ, zha ne zie grëraa guiedz ne ndxie nëz Judé
    ga, zha ne zieegaa nëz Samar; loxaque zha ne nacse poxtl biaaṉ Jerusalén.
  hix-NT: Estefaw heno wayehrà xan me nehxakon hatà, Sawru. Taa. Estefaw heno yonamtxownà
    hatà, Txesusu mryenon kukuru komo, enyhoru komo rma. Thenyehra rma haxa nàratetxkon
    hatà, noro heno hnànà. Noro heno wayhàtxhe rma, teryewhamnohsom me rma haxa nehxatxkon
    hatà, Txesusu mryenonàtho komo, Xerusaryen hon komo rma. Àro ke, Xerusaryen hoye
    nekahtàmyatxkon hatà. Xukneya yamtar horye natakhahtxownà hatà, anar komo. Samarya
    yamtar horye natakhahtxownà hatà, anar komo. Txesusu nànyaketxho ro kom marma
    ryhe, noknomtxownà hatà, Xerusaryen ho rma.
  sim-sim: Sol Stivenin li mandingormekurin rupshiri ri. Stiven or hashirik Judama
    ol Avui Wasilakahi mashin yawur tiyandari ondo ornjik li owetlaha orin limu wakor
    owera. Os Stivenin li mandingormeri wolo, Jisasin hishindiyandari ma ol Jerusalemik
    lindari ondo er nga kavak li nakurik limu ura. Sol oto aka akak or layihi Jisasin
    hishindiyandari ma ondon or jihi or tolo longo laihi krawuk or oweshirik limu
    lira. Hako lal os erem or urin li heyehe li tulu ihi lal provins Judiak li irik
    lal provins Samariak limu ira. Hako aposel ondo nom Jerusalemik er liri lira.
  npi-ULB: तिनको हत्यामा शाऊल पनि सहमत थिए । त्यही दिन यरूशलेमको मण्डलीको विरुद्धमा
    ठुलो सतावट सुरु भयो र प्रेरितहरूबाहेक अन्य विश्‍वासीहरू यहूदिया र सामारियाका क्षेत्रहरूमा
    तितर-बितर भएर गए ।
  cgc-cgc: Ta pagpatay ki Esteban, Saulo ya gakumpurmi man na miad iran ya na buat.
    Ta yon man na adlaw na Esteban ya papatay, gaumpisa en segeng gid na pagpangabot
    kuntra ta mga gatuo ki Jesus na naan ta Jerusalem. Duma na mga gatuo galapta en
    naan ta mga prubinsya na Judea daw Samaria. Piro mga apustulis Jesus a, gapabilin
    nang naan ta Jerusalem.
  tim-tim: Akto Anutugât den lokom mali arekŋe Stepanogât hâkŋe mem lokom indem biwi
    bâle nâŋgâm sumângen lokom arim hangoyi. Akto sop ain Yerusalem kepia ambolupŋe
    luâk âmbâle biwiyeŋe Yesugâlân katmâ mali are yeŋgât gasalupyeŋande keiŋe katmâ
    bâleŋe keiŋe keiŋe yeŋgim gasa akyeŋgiyi. Hain akyeŋgimbiâ âmâ Saulo yâkŋe âmâ
    Yesugât kâmot are hilip yeŋguwerâm undâgât yeŋgim emetŋe emetŋe âgâm mem miawakyekmâ
    tembe loko makyeŋgimbo mem oloŋyekmâ arim kala busi emet kâlegen katyekbiâ tali.
    Hain akyeŋgim hâk hilâlâm yeŋgimbiâ aregât luâk âmbâle bikŋe hamep akmâ gem heambukmâ
    Yudaia akto Samaria hânângen ariyi. Arim manbiâ aposoloŋe konok Yerusalem kepian
    mali.
  yor-yor: Saulu sì wà níbẹ̀, ó sì fi àṣẹ sí ikú rẹ̀. Ní àkókò náà, inúnibíni ńlá
    kan dìde sí ìjọ tí ó wà ni Jerusalẹmu, gbogbo wọn sì túká káàkiri agbègbè Judea
    àti Samaria, àyàfi àwọn aposteli.
  wos-wos: Di Stivenré xiyandaka dé Sol xétaka dé mawuli ya. Wun nukwa di Jerusalemémbu
    reta Jisasna hundi xékékwa du takwaré tale di haraki huru. Hurundaka di Jisasna
    hundi xékékwa du takwa atéfék Jerusalem yatakataka di Judiana hafwaré samariana
    hafwaré akwi di yaange yi. Yindaka di Jisasna aposel male di Jerusalemémbu re.
  emp-NTPO: Maʌ̃be ʌ̃cʌrʌ Ãcõrẽ waya b̶eaba Estebaʌ̃ra tʌb̶arisid̶aa. Idji carea jĩãbi
    b̶ʌga duanesia. Maʌ̃ne Estebaʌ̃ beaped̶ad̶ara Sauloba bia unusia. Maʌ̃ ewarid̶e
    ẽberãrãba Jerusaleʌ̃ne Jesu ĩjã b̶eara bio biẽ́ o panesid̶aa. Maʌ̃ carea Jesu
    ĩjã b̶eara jũma Judea druad̶aa idjab̶a Samaria druad̶aa mĩrũ wãsid̶aa. Jesuba
    diabued̶arãdrʌ Jerusaleʌ̃ne panesid̶aa.
  eng-F35: At that time a major persecution arose against the church that was in Jerusalem,
    so all, except the Apostles, were scattered throughout the regions of Judea and
    Samaria.
  ind-ind: Sejumlah orang saleh menguburkan Stefanus dan menangisi dia dengan sangat
    sedih. Namun bagi Saulus, pembunuhan Stefanus merupakan tindakan yang baik. Mulai
    hari itu juga terjadilah penganiayaan besar terhadap orang percaya di Yerusalem.
    Saulus berusaha membinasakan jemaat. Dia pergi dari rumah ke rumah dan menyeret
    orang-orang percaya supaya dipenjarakan, baik laki-laki maupun perempuan. Karena
    itu, banyak sekali orang percaya melarikan diri dari Yerusalem dan tersebar ke
    berbagai daerah di Yudea dan Samaria. Tetapi kedua belas rasul tetap tinggal di
    Yerusalem.
  pes-OPCB: و سولُس با کشته شدن استیفان موافق بود. از آن روز به بعد، شکنجه و آزار
    ایمانداران کلیسای اورشلیم شروع شد. به طوری که همه به یهودیه و سامره فرار کردند.
    فقط رسولان در اورشلیم باقی ماندند.
  mpt-mpt: I inaniba Stibene anaiba kaansea Sole funanea ayam nata anaibobo gesea
    naka maki Gode bobolo fumbibi teniba Stibene debeb moniba dobbuniba mehabiba amo
    yo dim ota naka maki teniba Yesuse bainobo galin nakaia unangai Yelusalem bibo
    blibi enin kino omkayemiba maki skilaniba Yudia betano bib mak bib mak onon tlaiba
    eka mak ile skilaniba moniba Samelia betano bib mak bib mako onon tlanasib otane
    Yesuse okok dlasanin naka ita Yelusalem bib ye bliba
  ssx-ssx: Sidipeni limiki ekita꞉ Soloma꞉ lina꞉e hone wiekeme. Koto limiki pita꞉ kone
    mo Diutuseleme nane haemeke siosi wanda꞉halita꞉ tanda wotu mulu pimikieki kini
    pea mimikime. Kutu pieke handa Ketiso wanda꞉hali paeyaota꞉ mo Diudia Sametia koto
    potopinisi yaapo pa꞉ta꞉manu haloendi pimikipate mo aposolo haliwekita꞉ Diutuseleme
    nane pa ha pelia haemekeme.
  mkl-mkl: Nɔ wɑɑtii kukpɑi Etiɛniu Sɔlu mɔ í jɛsi. Hɑi ɑjɔ nŋu bɛi ɑ̀ sinti ku kpɑ̃
    inɛi iɡbɛi Jesu ŋɑ iyi ɑ̀ wɑ Zeruzɑlɛmu iju. Bii kù jɛ woo bɛ ŋɑu bɑɑsi, woo dɑsi
    Jesu nɑɑnɛ ŋɑu fei ɑ̀ fɑnɡɑɑi si ilɛi Zudee do si ilɛi Sɑmɑri.
  gaq-gaq: ଶାଉଲ ସ୍ତିଫାନ୍‌ନେ ଗୁଏନେ ଡାଗ୍ରା ରାଜି ଲେଃକେ । ଆତେନ୍‌‍ ଦିନାବାନ୍‍ ଯିରୂଶାଲମ୍‌ନେ
    ମଣ୍ଡଲି ଆଡ଼ାତ୍ରା ଜବର୍‌ କସ୍‌ଟ ଆରାମ୍‍ ଡିଙ୍ଗ୍‍କେ । ପ୍ରେରିତ୍‌ ସିସ୍‌ଇଂକେ ଆନ୍ତ୍‍ତାର୍‍ଚେ
    ବିନ୍‍ ସାପା ବିସ୍‍ବାସି ଜିଉଦା ପ୍ରଦେସ୍ ଆରି ସମରିଆ ଏରିଆ ଚିନ୍‍ଚତର୍‍ ଡିଙ୍ଗ୍‍ୱେଆର୍ଗେ ।
  gof-RNT: Saa7oli Isxifaanose hayquwan ufayttis. He gallas Yerusalaamen de7iya woosa
    keethan gita goodi denddis. Hawaareti attin ammaneyssati ubbay Yihuda biittaninne
    Samaare biittan laalettidosona.
  unx-unx: ଶାଉଲ୍‌ ସ୍ତିଫାନ୍‌ଆଃ ଗଗଏଃରେ ମିଦ୍‌ମନ୍‌ୟାନାଏ । ଏନ୍‌ ହୁଲାଙ୍ଗ୍‌ତାଃଏତେ ଯୀରୁଶାଲେମ୍‌ରେୟାଃ
    କାଲିସିୟାକରେ ପୁରାଃଗି ସାସାତିକ ଏନେଟେଦ୍‌ୟାନା । ପ୍ରେରିତ୍‌କକେ ବାଗିକେଦ୍‌ତେ ଏଟାଃ ସବେନ୍‌
    ବିଶ୍ୱାସୀକ ଯିହୁଦା ଆଡଃ ଶମିରୋନ୍‌ ପାର୍‌ଗାନ୍‌ରେ ଛିତିବିତିୟାନାକ ।
  gah-gah: Setepanoni apili hilikago, monó ve lugáa keza Setepanoni ive nama goha
    itiki gale zitamó. Ámina zupa nene Zelusale numutoka monó gele vegená apí iki
    gopoguni napa milikitamó. Milikimikago hutilí iki nivake Zutaia mikasiuka itó
    Samalia mikasiuka vi asú ikago, aposoloma kezáikó Zelusalega minamó.
  lcm-lcm: Na Saulo kato ainak aro ani puka ang. Si taun ang, vilvil akui lava kala
    tutapongai si kuvkuvulan i lomlomon e Ierusalem, asukang a riria aongos kila sip
    angtaliungai pulakai ane si ngono palpal Iudaia na Samareia. Sikei, ri aposel
    kila ago.
  aer-aer: Artwe Saul yanhele tnemele, akangkemele areke itne Stephen atwerlenge.
    Yanhenge Jesus-arle ikwele-areme areyele Jesus-kenhe areye alwerneke aterele-anthemele,
    itnenhe ilwetyeke atwemele-arlke. Alakenhenge anteme itne atere alheke Jerusalem-engentyele
    apmere akweke itepele-arle aneme areye-werne apmere Judea uthene Samaria uthenele
    alengke-iwelhetyeke. Kele yerneke-arle areye-ante-arle aneke Jerusalem-ele.
  qvc-NT: 'Chay Sawlum rikashpa Istibanda wanchiptinllapaqa, yuyarqan: Allitam ruraykanllapa,
    nishpa. Chay diyamandapacham Jisuspi kriyiqkunata ancha qesacharqanllapa Jirusalimbiqa.
    Chaymi yaqqa yumbay chay kriyiqkunaqa waqta, kayta shikwakashpa, rirqanllapa prubinsya
    Judiyapa, prubinsya Samaryapa lugarningunaman. Piru chay dusi apustulkunam kidarqan
    chay Jirusalimbiqa.'
  tgl-ULB: Si Saulo ay may kinalaman sa kaniyang pagka matay. Kaya nagsimula sa araw
    na iyon ang malaking pag-uusig laban sa iglesia sa Jerusalem; at ang lahat ng
    mga mananampalataya ay nagsikalat sa lahat ng rehiyon ng Judea at Samaria, maliban
    sa mga apostol.
  cbs-NT: Januxun Esteban jau tenanunbun Saulon jabiaskadi shinanyan anibukiaki. Jabias
    xabatian Jerusalén anuxun Jesús ikunwainbu jabun ikunwanbuman jatuki sinatakin
    ichakawa chakayamakin taewaibun Judea mai pakea anu inun Samaria mai pakea anudi
    Jesús ikunwainbu dasibi paxai sa ibainaibun jabu Jesúsun kushipayabu besti kaianma
    inibukiaki.
  xtm-NTPP: Te Saulo ma, iyo tna i yukan, suni ni kendoo ini i sukan‑ni ni ka ja'ni
    de Esteban ma. Te maa kivi yukan ni ka keja'a de ni ka sa'a ndeva'a de ñayii ka
    kandija tnu'u Jesús ma ja ka iyo i ñuu Jerusalén ma. Sani te ni ka jitenuu ndaka
    ñayii ni ka kandija tnu'u Su'si ma ni‑ka'nu ñuu Judea ma ji'in Samaria ma. Kovaa
    apóstol tee ni tetniñu Jesús ma chi ni ka kendoo de ñuu Jerusalén ma.
  nnq-nnq: Sauli ngalola ukomigwa kwa Stefano nga tela. Lichoba lyene kikuta cha bandu
    abunhwamini Kilisto chu Kuyelusalemu ngikitumbu kupotekigwa. Abaamine boa, ngabatumbu
    kupwilikana papipi na migonda ja ku Yudea na ku Samalia nambu achandundame bapwilikineje.
  bao-NT: Saulo cãa, toora Esteban're cʉ̃ja ca jĩaro, “Mee añuro tiima,” ĩi cote niiupi.
    Tii rʉmʉra Jerusalén macãrã Jesucristore ca tʉo nʉnʉjeerã menare ñañaro tiirʉgarã,
    cʉ̃ja ca nʉnʉrije bii jʉoupa. To biri niipetirã Judea, Samaria yeparipʉ waa batecoaupa.
    Jesús buerã ca niiricarã wado ametʉaupa.
  san-ORI: ତସ୍ୟ ହତ୍ୟାକରଣଂ ଶୌଲୋପି ସମମନ୍ୟତ| ତସ୍ମିନ୍ ସମଯେ ଯିରୂଶାଲମ୍ନଗରସ୍ଥାଂ ମଣ୍ଡଲୀଂ ପ୍ରତି
    ମହାତାଡନାଯାଂ ଜାତାଯାଂ ପ୍ରେରିତଲୋକାନ୍ ହିତ୍ୱା ସର୍ୱ୍ୱେଽପରେ ଯିହୂଦାଶୋମିରୋଣଦେଶଯୋ ର୍ନାନାସ୍ଥାନେ
    ୱିକୀର୍ଣାଃ ସନ୍ତୋ ଗତାଃ|
  rmn-rmn: О Савл сас екхетханэ одолэнца, савэ мудардэ э Стэфанес. Одолэ десестар
    уло баро кувдипэ опэр Иерусалимски кхангери, тай алаи, булуб катар апостоля, нашлэ
    андэ алаи ко пхуя ки Иудеяки тай ки Самарияки.
  huv-NT: Aaga naxey nenüt Saulo quiaj, aton tajneaj majaw mandeow a Esteban. Tiül
    aaga nüt quiaj, witiüt noic nadam moncüy wüx ombasüw monyar andeac Teat Jesús
    monlüy tiül Jerusalén. Ndoj meáwan tümb mawüniw oleajiw, tambüw andüyiw tiül iüt
    Judea, at tiül iüt Samaria. Áagan ajcüw apóstoles ngo mawüw quiaj.
  otn-NT: '''Da''igu̱ bi̱ ma̱mmi̱ ra̱ Saulo''ʉ to bi hyo ra̱ Teba. Nu̱''a̱ ra̱ pa''a̱
    p''ʉya, bi̱ nanga̱ n''na ra̱ da̱sʉi p''ʉ Jerusalén ngue bi ts''ʉhyø ''yɛ̱c''ɛ̱i̱.
    Gä bi̱ n''uɛ̱nyø ''yɛ̱c''ɛ̱i̱, i̱ mpa mi̱''da yø hni̱ni̱ rá̱ njap''ʉ ja ra̱ häi
    Judea. I̱ mpa ''da asta̱ ra̱ häi Samaria. Pɛ nu̱ya yø representante ra̱ Cristo
    hi̱mbi ''dahya.'
  nop-nop: Unduŋ tubune Sol adi Stiwen ukiŋdok welemomooŋ nadiguk. Nai uŋaniŋgoŋ Jesu’walaŋ
    kayoŋbop Jelusalem maaneŋ hatiyagiŋ folofigita wapum yemiŋa yehitubu-kadakaune
