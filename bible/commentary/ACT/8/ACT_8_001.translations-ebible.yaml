  soy-soy: Etiyɛɛni nkpɔ mmɛ̃ nń nɛ Sɔɔli sɑ́. Likɛyɑɑ kɛ̃ cirɛ kɑpi Yerusɑlɛm kuyomɛyɑ́hɑɑlee
