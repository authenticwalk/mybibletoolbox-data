  esk-NT: Saul-ŋum iłuaginiġaa tamatkunuŋa tuqqutaułha. Taivrumakŋa uvlumiñ ukpiqtuaŋuruat
    Jerusalem-mi nagliksaaqtitaugaqsiñiqsut atqunallapiaq. Tavrakŋa ukpiqtuat siamitkaqsiñiqsut
