  dso-dso: ସାଉଲ୍‌ ତିପାନର୍‌ ମରନେ ରାଜିଅଇକରି ତେଇ ରଇଲା । ସେ ଦିନେଅନି ଜିରୁସାଲାମେ ରଇବା ମଣ୍ଡଲିମନ୍‌କେ
    ଲକ୍‌ମନ୍‌ ଜବର୍‌ ତାଡ୍‌ନା ଦେବାର୍‌ ଆରାମ୍‌ କଲାଇ । ସେଟାର୍‌ପାଇ ପେରିତ୍‌ ସିସ୍‌ମନ୍‌ ତେଇରଇଲାଇ
