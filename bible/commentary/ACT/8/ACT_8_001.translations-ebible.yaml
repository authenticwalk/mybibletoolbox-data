  pan-pan: ਸੌਲੁਸ ਉਹ ਦੇ ਮਾਰ ਦੇਣ ਤੋਂ ਰਾਜ਼ੀ ਸੀ। ਉਸ ਦਿਨ ਕਲੀਸਿਯਾ ਉੱਤੇ ਜੋ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਸੀ
    ਵੱਡਾ ਕਸ਼ਟ ਹੋਣ ਲੱਗਾ, ਅਤੇ ਰਸੂਲਾਂ ਤੋਂ ਬਿਨ੍ਹਾਂ ਉਹ ਸਭ ਯਹੂਦਿਯਾ ਅਤੇ ਸਾਮਰਿਯਾ ਦੇ ਦੇਸਾਂ
    ਵਿੱਚ ਖਿੱਲਰ ਗਏ।
  gvc-gvc: Estebã to ã yariachʉ ñʉno, “Noana”, niha Saulo sehe. Tí dachoreta Jesu
    yainare Jerusalẽ macainare ñano yoa dʉcaha Saulo mehne macaina sehe. Ti ã yoa
    dʉcachʉ Jesu yaina Judea yahpapʉ, Samaria yahpapʉ yoaropʉ duhti site wahcãa wahaha.
    Ti pʉhtoa, Jesu to cũrina dihta wahaeraha.
  ksj-ksj: Stefano mau runirotaꞌaꞌe, Saulo ani mae ḡihiniro. Stefanoꞌa rudaroteꞌe
    madaḡano Ierusalema ekalesia azaḡa sausauze ruzeꞌeteꞌe haḡaiḡaniꞌa fureraro. Eꞌanoꞌo
    zeḡe niduꞌa zeḡe zeḡe edeḡano Iudea zu Samaria habaꞌa ferau onamiro, u apostolo
    azaḡaꞌe mene.
  sbk-sbk: U Sauli ahali nabhohitihanaga ahubude u Stefano. Wope u Sauli na ahandile
    abhatese bhonti akristi habhahali mu Yerusalemu na bhonti bhabhanyampine bhaali
    humajimbo ga Yudea na hu Samaria, bhasagiye bha mitume bhene.
