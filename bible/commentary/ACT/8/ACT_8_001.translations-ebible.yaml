    Goboni mili-ngidi nizavo hutileꞌ igi vi Zudaia misuboukosi Samalia misuboukisi
    vi osuꞌ likevo aposolo angiseꞌinevoꞌ Zelusalemi ebekuꞌ minaniꞌ.
  uli-uli: Iwe ngo ye fel depel Saul irel molwe resa limeseloh yeramtawe. Ralale chog
    ngo yesa chaep yar hafohoyur chotugul kowe woal Jerusalem. Panger chotugul kowe
    ngo resa medardar fedal, re sala meldiy chog apostel kowe. Chotugul kowe resa
    roloh woal mokwe faluyel Samaria mo Judea.
  nin-NT: Shawulu à kpanye di a na wre nggo a ngu Istifanu nggo. Na azhibarr ama anishirr
    a ki abiga ba nu Urushalima iha kakami. Abiga ba wemi a gru kru varr kuma ni igbu
    i Yahudiya tuku Samarriya, na ka abi ko na angu ba yo a du.
  acu-NT: 'Tura Estebankan maawaramtai, Sauloka: Nu aintsu maamuri pengkeraitai timiayi.
    Turamtai Cristonu ainau Estebanka namangken jukiar iwiarsarmiayi. Tura wake mesekar
    nukap juutiarmiayi. Nu kintati Cristonu ainau Jerusalénnum pujuinau nukap wait
    wajakartiniun nangkamawarmiayi. Saulosha nu aints ainaun mash amuktaj tusa, kichik
    kichik aints pujuinamunam waya, aishmang ainauncha, tura nuwa ainauncha achik
    japiki kársernum engkewarat tusa akupnuyayi. Cristonu ainau mash Jerusalénnumia
    jiinkiar, Judea nungkanam, tura Samaria nungkanmasha anumkartas niish niish tupikiakiarmiayi.
    Tura tupikiakiar, yaja wekainaksha tuke inaitsuk Yusnum uwemratin chichaman etseriarmiayi,
    antsu Cristo nuiniatiri ainauka Jerusalénnum juwakarmiayi.'
  cak-WNT: Ri Saulo can xka c'a chuwech chi ri Esteban xcamisex. Y chiri' pa Jerusalem,
    ya c'a k'ij ri' tek xtiquir ca chiquij ri yeniman ri Jesucristo chi can ye'etzelex
    y niban chique chi niquitij pokon. Xaxu (xaxe) wi ri apóstoles ri c'a xec'oje'
    na ca chiri' pa Jerusalem. Yac'a quinojel ri nic'aj chic kach'alal, ruma ri pokon
    niban chique xquiquiraj el qui', y yec'o xebe pa nic'aj chic tinamit ri yec'o
    chiri' pa rucuenta ri Judea, y ri nic'aj chic xebe c'a pa Samaria.
  ebk-ebk: As nan hiyachi, wachacha nan tapen nan manangchaychayaw kan Apo Dios ay
    uy nangilufok kan Esteban, ya nunsidlay tangugngugcha kiapú as nan natuyana. Hi
    Saulo at usa ay nangiyafud as nan nangpatuyancha kan Esteban. As nan hiyasa challu
    ay urkiw, nunlapu nan maparpalikiatanan as solet nan chiyuycha omaafurot ad Jerusalem.
    Am-in nan omaafurot hid-i at lenmayawcha ay nasisiyan henan intiru ay Judea ya
    Samaria omangkiay nan apostoles.
  spa-PDDPT: Saulo estuvo de acuerdo con este asesinato. Aquel día se desató una gran
    persecución contra la Iglesia de Jerusalén. Todos se dispersaron por las regiones
    de Judea y Samaria, excepto los apóstoles.
  ruf-ruf: Naye Sauli tsakona pfinogha kukomighwa kwa Stefani. Litsuwa lilila iwanu
    iwomtoghola Kiristu wa Yerusalemu wandusa kudununzika ng'ani, iwanu iwamtoghole
    Yesu wose wapwililikila isi ya Yudeya na Samariya, ila iwatumighwa waliheka iwasighale.
  gun-gun: Ha'e kuery ojuka okuapya ma Saulo ojou porã. Ha'e va'e árave Jerusalém
    pygua igreja kuery omoingo axya vaipa. Ha'e ramo ha'e kuery ha'e javive apóstolo
    e'ỹ vy oaĩmba Judéia ha'e Samaria yvy rupi.
  agu-BL: Inti yi jun xicya'tz yi na bi'aj Saulo wi'nin stzatzine'n i' yi quime'n
    Esteban. Itzun bantz, ite'n nin k'eja'tz yi toque'n chibuchle'n yi cmon creyent
    Jerusalén. Nin cyakil yi cmon creyent nin e' baj el xittz lakak e'chk ama'l cwent
    Judea tu Samaria. Ntin cu'n e' apostl, quinin e' el ojk.
  isn-isn: uSauli ai watulaa ukoli mu wigombya nua nsha akwe. luhiku nulanso papo
    nai wandilye kuaja nsuta ni itekeelo nai likoli ku Yerusalemu; ni a huiili ihi
    nai asapatie mu isali nia Yudea ni Samaria, kwaala i itumi.
  eng-PEV: And Saul agreed with that Jewish council mob. He reckoned it was all right
    for them to kill Stephen. After that, some good men got Stephen’s body and buried
    it, and they cried a lot for him. But Saul and his friends started making a lot
    of trouble for the Christians in Jerusalem. They went into the houses of Christians
    and dragged out the men and women, and locked them up in jail. Saul and his men
    were trying to finish up the Christian people. So a lot of those Christians ran
    away from Jerusalem to Judea country, and to Samaria country. But Jesus’s 12 special
    workers stayed in Jerusalem.
  ilo-ULB: Inanamungan ni Saulo ti ipapatay ni Esteban. Nangrugi ngarud iti dayta
    nga aldaw ti pannakaparigat ti iglesia nga adda idiay Jerusalem; ket amin dagiti
    namati, nagwarasda kadagiti amin a rehion iti Judea ken Samaria, malaksid kadagiti
    apostoles.
  pir-NT: Sa yero Estebã tiquiro yariagʉ̃ ihñano, “Quehnoare”, niahye Saulo pehe.
    Sa ye ti decoreta Jesu yequinare Jerusalẽpʉ ijiyequinare ñano ye dʉcahye apequina
    pehe. Tiquina sa ye dʉcagʉ̃ Jesu yequina Judea yehpapʉ, Samaria yehpapʉ, yoaropʉ
    duhti site cãa wahahye. Jesu cũriquina dihita wahaerahye.
  anv-NT: Wyɛ né bii bimbɔ, bɔɔ́ álɔ mankɛlé mati manchɔ geŋwágé bɔɔ́ Jisɔs né
    Jɛrosalɛ. Ne ɛbwɔ́ ábó átyaá áfɛ́ né gebagé mewaá Judiya ne Samariya.
    Wyɛ áŋgbá Jisɔs ne áláa né Jɛrosalɛ.
  sab-NT: Saulo kledu ule gwage Esteban dolladi Esteban gweda, Saulo alin no kwian
    Esteban guda. Kwian gweale bai Chube gai dage bai no Chube ole, kwian ene Esteban
    jaba ogo kaire kwian tanre talla chegu dage olire Esteban nate. Esteban guleda
    chuia gwangerugu kwian me Jesu gerua ganga agedu tanre me no kwian Jesu gerua
    ganga dollale Jesu gerua giti una Jerusalénge, malen kwian ulita Jesu gerua ganga
    kigedu dolla ngeru, gweale jo toi una tanrege nga Judeage, na jo toi una tanrege
    nga Samariage, kwian Jesu gerua ketanga gdataboko giti gdaboke, ama alin chegu
    una Jerusalénge.
  tmd-tmd: Stipen nugwo rɨg röd pal nɨgim wop aku, Sol il yöra mɨdön, päja yadön wobiö
    lero röŋa. Wop akwör, Jerusalem ada ila nɨgön, nöbö mö Jisas nugw pɨmɨdim bla
    ñɨgö mɨ ödöriö rɨ gwogwam rɨmɨdmä. Almɨdmɨn, nöbö mö Jisas nugw pɨmɨdim bla ñɨŋ
    magalɨg bör mögörɨb Judia piaku aipam, mögörɨb Sameria piaku aipam, malö malö
    dumä. Makwam Jisas mönö wä pön dub nöbö akuyöbö möl sö piaku ñɨŋör Jerusalem mɨdmä.
  acr-NNT: Ri Saulo e jun chike ri xuya uchꞌaꞌtem chaꞌ kakamisax ri Esteban. Chupa
    kꞌu riꞌ laꞌ la jun qꞌij, lik xjeqer kiternabꞌexik rukꞌ kꞌax janipa ri kikojom
    rubꞌiꞌ ri Cristo chilaꞌ Jerusalem. Ruma kꞌu riꞌ, konoje xekich bꞌi chupa taq ri
    luwar re Judea y re Samaria. Xew chi rutaqoꞌn ri Jesús xekanaj kan Jerusalem.
  kpg-kpg: Saul e donu hua gi taaligi o Stephen gii made. Malaa, di laangi hua deelaa,
    di nohongo dabu dela i Jerusalem guu kae tadaaligi damana. Digau huogodoo ala
    ne hagadonu, i daha mo nia gau agoago hagau, gaa llele dagidahi gi lodo Judea
    mo Samaria.
  taj-taj: स्‍तिफनसदा साइबारी शाऊलएनोन ढिक्‍बा मुबा। थेनोन धिनकुनुहेन्‍से यरूशलेमरी
    मुबा मण्‍डलीला बिरोधरी ल्‍हानान दुख तबारी छ्‌याइजी, ओच्‍छे मुल चेलागदे बाहेक थेनीगदे
    जम्‍मान ससा बङबङ तसी यहूदियादेन सामरियाला ग्‍लारीक्‍यार यार्जी।
  avt-avt: Me wɨ im mɨt neit Jerusalem newaank mɨt miyapɨr kerek nises hɨm me Krais.
    Mɨt yapɨrwe hɨr nises hɨm me Krais nɨnaaiwɨr Jerusalem nɨrɨr nen nau nerer wit
    wit neit provins Judia kekite provins Sameria. Hɨr mɨt aposel au, hɨr wen nau
    neit Jerusalem.
  cbk-cbk: Talla gane aquel si Saul quien ya consinti el muerte di Esteban. Desde
    aquel dia ya principia el grande persecucion con el grupo del maga creyente na
    Jerusalem. Y mucho di ila ya man calayat na Judea y na Samaria, pero el maga apostoles
    nuay sale na Jerusalem.
  uig-ARA: ئىستىپاننىڭ ئۆلتۈرۈلۈشىنى سائۇلمۇ قوللايتتى. شۇ كۈندىن باشلاپ، يېرۇسالېمدىكى
    جامائەتكە قارىتىلغان دەھشەتلىك زىيانكەشلىك قوزغالدى. روسۇللاردىن باشقا بارلىق
    جامائەتتىكىلەر يەھۇدىيە ۋە سامارىيەنىڭ ھەرقايسى يۇرتلىرىغا تارقىلىپ كېتىشتى.
  tuf-tuf: 'Esteban yauyat Saúloat séhw̃atan: “Esteban yarsa yaujác,” séhw̃ajacro.
    Esteban yauwi yahncút uwat Jesús chiwan abáy ruhw̃áy yinjacro. Pueblo Jerusalén
    cuitar abáy ruhw̃áy yinjacro. Ruhw̃áy yinyat, ehurát chiwa cajc istiy, cajc istiy
    suca béjecro. Cahujín Judea ácubar béjecro. Cahujín Samaria cajc cut béjecro.
    Eyta cuar Jesús chihtá ehcúquinra bétiro. Beti cuar Jerusalén cuitar ítchacro.'
  abx-abx: Huwang ari si Saulo, nga ag'alagad si pagmatay si Esteban. Mismo sinan
    allaw agtikang i pagpamasakit si manniniripon pag'ampo' ari si Jerusalem. Nagpanhar'as
    mga iya dimu'an si la'in a'a tungod hamok si mga pagtu'u-na. Pwira si mga apostol,
    agwarak i ditangnga' si bug'os mga prubinsya Judea pati' Samaria.
  mco-NT: Saulo ytuun quipxycapxy mɨɨd huɨdibɨ ajcxy yaj'o'c Esteban. Huin'it xɨɨ
    yaj'ixhuɨdijt yajpahuɨdijt pɨnjaty anajty Jesús mɨbɨjcp jɨm Jerusalén. Tüg'ócɨy
    je jäy ajcxy huɨdibɨ Jesús mɨbɨjcp anajty yqueec-huäcxtay, ñɨcxy ajcxy jɨm Judea
    ñaaxjot etz Samaria ñaaxjot. Jëyɨ je majmetzpɨ apóstoles ajcxy jac-huɨ'mɨɨy.
  bsp-bsp: Sol ɛnawosɛ kədif ka Etiyɛn. Dɔsɔk dadɔkɔ d’ anacop kətɔrəs kəloŋkanɛ ka
    alaŋ Yesu dəndo Yerusalɛm. Kɔ alaŋ fəp faŋan ŋasaməsər nde tɔf ya Yude kɔ Samari,
    mɛnɛ asom a Yesu.
  kqf-kqf: Bi Sol ena waianina Stivin ai peki. Diu babadidi Stivin a laipeki mulinemo,
    olooloto tauwaisumaḡa Stivin a ḡabe gulate bi a avali nawe tauyewamo a sako. Mba
    laḡaninemo kota Yelusalemmo laukivigebogebo dididiga tauwaisumaḡa lisidimo i tubuḡa.
    Te tauwaisumaḡa matabudi a dabalala bi a nawa Diudiya bi Sameliya plovinsidi nopodiḡa.
    Bi giugiukamaḡedi taudiḡa Yelusalemmo a miya gwasa.
  cpb-NT: 'Ikanta Saulo ipampoyaakowentakeri Esteban ritsitokaitziri, ikantanake irirori:
    “Ariwé, kamake Esteban.” Aripaite etanakawo royaakyaaminthaitziri kemisantzinkaripaini
    Jerusalén-ki. Irootake rishiyayetantanakari maawoini Judea-ki, ikenayetanake eejatzi
    nampitsiki Samaria. Irojatzimaita risaikanake Otyaantaperoriite.'
  aon-aon: Aria Sol douk nakri wosik um agundok habo Stiven nagok um. Ahudok atuh
    nyumnah habo Stiven nagok ahi, amam debeimi hape henekesh enenyenen ihishmorim
    Iruhin ananish arpesh shape Jerusalem iri. Aria ihishmorim sharuwok shanam ihirub
    warub um agusudok biagos shokugosi nahobigos Judia iri Samaria. Shanak aria ihim-morim
    amam aposel atum hapeik Jerusalem.
  hus-NT-2005: Na Sawlo in ulu jeye abal alwaꞌ ka chemdhá na Esteban. Támkʼi jachanꞌ
    a kʼítsá, tujey tʼajat ti atʼnal an belomtsik xi Jerusalén. Ejtalkʼi an belomtsik
    atʼan, jaxtám ti bukʼeytsik ban chabál xi Judea ani xi Samaria. Tokot an abatwáletsik
    yab atʼan, jaxtám ti jilkʼontsik jaꞌ Jerusalén.
  mig-NT: Te Saulo, ni̱ jatú'ún‑de ja̱ ní ji'i̱ Esteban. Te kɨvɨ̱‑ún ni̱ kejá'á káchindiki̱n
    xaa̱n‑í tɨku'ni̱ kándíja ini̱ ñuu̱ Jerusalén. Te tɨku'ni̱‑ún, ni̱ kajicha̱ nu̱u‑i
    kája'a̱n‑i nɨ́ɨ́ ndáñúu̱ Judea jíín ndáñúu̱ Samaria. Ko cha̱a apóstol chi̱ túu.
  bps-bps: Na nagin Sol i ayè i dad to mati ku Stifan. Na di duh kfatila ku Stifan,
    dunan i katbù kaflayam i dad to faglut déén di syudad Dyérusalém. Na dee dad faglut,
    mila ale na sbalét di klamang dad banwe Dyudiya na Samériya, na alò i dad to gal
    dek Dyisas mtagak di Dyérusalém.
  mbs-mbs: Tinandù i Saulo se pegpengimatay dan ki Esteban. Inlebeng te menge otaw
    egpenimanem se lawa din. Ontò dan migkelag tandà te lano dan kandin. Lekat te
    aldaw te pegkematay i Esteban, ontò pinemilang se kedita te otaw egpemenal doton
    te Jerusalem. Yan nesayo dan aw migbilit-bilit dan doton te menge lonsod te Judiya
    aw Samarya. Meneng mig-ogpà pa se menge sogounun i Cristo doton te Jerusalem.
  cme-NT: Etiɛni kuliiŋgu dɔlaanu Sol ŋaa bige‑i! Etiɛniŋ kuu yiiŋgu maŋ nuɔ‑i, baa
    sire suuye Diiloŋ-dũŋ-baamba‑i *Yerusalɛmu‑i-na. Baa pisãllã hiere; banamba
    ta ba kã *Yude, banamba *Samari aa naa yaŋ Yesu *pɔpuɔrbiemba yaa yoŋ.
  sus-sus: Na lɔxɔɛ, ɲaxankatɛ xungbe naxa Darisalamu danxaniyatɔɛ ɲama suxu. E birin
    naxa yensen Samari nun Yudaya bɔxi ma fo xɛɛrae, nee nan gbansan lu naa.
  pon-2006: Sohl eri pwungki eh kamakamala. Eri, ni rahnohte mwomwohdiso me mi nan
    Serusalem ahpw tapihada alehdi kamakam laud. Irail koaros me pwosonlahr, likin
    wahnpoaron ko, tangpeseng nan sapwen Sudia oh Sameria.
  dad-dad: Sol ĩ Stiwen dukesiyouf nigin, idi geid waud tekelein. Naa anĩ bun, darau
    odug Jerusalem sios bun wõ yen. Age fe di, momoiya tamo kayau ganan firagagaũ
    dife, Judia ado Samaria distrik bun dilelen, aposel dogol Jerusalem difaren.
  zab-NT: Saulo biianbɨ cunformɨ gudinxúdeb Xteb. Ne lagac dxiqui, guzulo guzunalddeb
    de bniety Jerusalén ni reldilaaz Jesucrist, parzi irate de bnietqui brɨɨchdeb
    nez Judea ne nez Samaria. De apóstolzi ná ni biian.
  jae-jae: Saulu gêlic êsêac seseŋ Stepan su e gêjac mataanô ŋajam. Gêdêŋ ŋasawa tonaŋ
    lau sêlêsu gôlôac dabuŋ Jerusalemŋa kêlêlêc. Sêgôm e lau samob sêc êliŋ-êliŋ têtôm
    Judaia to Samaria ŋagamêŋgeŋ sêja. Aposolo tauŋgeŋ tec sêmoa.
  ksd-ksd: Ma Saul i mulaot tana upi na mat. Ta nam ra bung a ngala na milmilikuan
    i arikai tadav ra lavur ekelesia aro Ierusalem ma dia vana varbaiai vurvurbit
    ta ra gunagunan Iudaia ma Samaria; ma ra umana apostolo pata.
  msm-NT: Inyobong si Esteban to diyusnon no mgo otow, aw maagbot to pagdegmatoy dan
    tongod to pag-oyog dan kandin. Sugud to diya paghimataji ki Esteban, mapoit yagboy
    to pagpaantus to mgo magtutuu diya to Jerusalem. Kaling namanyaguy sikandan aw
    kangkakanat-kanat diya to mgo prubinsya to Judea dow Samaria. Iyan da migpakamonang
    to mgo apustulis diya to Jerusalem. Na, si Saulo mig-ujun to diya paghimataji
    ki Esteban.
  myk-myk: Sɔli bɛ bi sɔɔ Ecɛni wo gbo wu na. Kee caŋa ke, a kanhama nigbɔ di sii
    nɔ nʼa daa fɛɛ pu bɛɛri na Zheruzalɛmu ni. Pee kanhama pu funŋɔ ni a nʼa daa fɛɛ
    pu bɛɛri di jaaga na kari Zhude fiige ke, ni Samari fiige ki ni. A tudunmɔɔ pu
    yɛ nigin di gori Zheruzalɛmu ni.
  sbe-sbe: Mayadaina ne unai Dius tamowaidiyao se hetubu taukawamamohoi bodana wa
    Yelusalema unai se hekamkamnadi. Ede maudoidi se wasabugwaligwali se lau Yudeya
    yo Samaliya magaidi udiyedi, na apostolo wa se bom mo se bawabawa.
  mcr-mcr: Hiunji Stipenä ique äpäkkuwäŋgaŋi, Jerusälemä iuŋi, ämaqä, Naqä Iqueqä
    yoqeu aquväqŋqä iquau, quvqä itquapŋqä ipäqäkuwi. Quvqä e iwitqueqa uwqaŋguwäŋga,
    qu eeqäpnä, qua Jutiya iuŋqätä, qua Sämaliya iuŋqätä, zä im-imä äwekuwi. Ämaqä
    Jisasi Iqu kukŋuä awä tuäkiqäpŋqä ändowatkqä iquanä zä mäwqä ikuwi.
  cux-NT: Ní Saulo miiⁿ canee yiinú sa chi 'cuūvī Esteban miiⁿ. Nguuvi miiⁿ n'deee
    n'dáí 'iiⁿ'yāⁿ ní nduuvi taáⁿ yā yeⁿ'e 'iiⁿ'yāⁿ ná yáacū chi canéé yáāⁿ Jerusalén
    ni nducyaaca yā chi i'teenu Jesús cueⁿ'ē 'muuⁿ cueⁿ'é miiⁿyā. Chéénu yā cuaaⁿ
    na yáⁿ'āa Judea ndúúcū yáⁿ'āa Samaria. Dámaaⁿ apóstoles chi dichó'ó Dendyuūs nguɛɛ
    chéénu yā.
  tur-YTC: Saul, Stefanos’un öldürülmesini uygun bulmuştu. O gün Yeruşalem’de bulunan
    kiliseye karşı büyük bir baskı dönemi başladı. Elçiler dışında imanlıların tümü
    Yahudiye ve Samariya bölgelerine dağıldılar.
  san-ITR: tasya hatyAkaraNaM shaulopi samamanyata| tasmin samaye yirUshAlamnagarasthAM
    maNDalIM prati mahAtADanAyAM jAtAyAM preritalokAn hitvA sarvve.apare yihUdAshomiroNadeshayo
    rnAnAsthAne vikIrNAH santo gatAH|
  bel-N: А Саўл згаджаўся на забойства яго. Сталася ж у той дзень вялікае перасьледваньне
    царквы ў Ерусаліме. І ўсе, акрамя апосталаў, былі расьцярушаныя па ваколіцах Юдэі
    і Самарыі.
  sch-sch: Male Saul khomin Stephan thi hah apompui sa. Ma nikhuo renga han Jerusalema
    koiindangngei hah dûk an mintong ngei kelen zoia. Hanchu tîrtonngei telloi iempu
    adang nâm chu Judea le Samaria ram khuotina chek an inchâi zita.
  mic-MIQNT: Sol wel'te'tg's ta'n tel ne'po'j Stipenal. Na ji'nmug ta'n Nisgaml emtoqwala'titl
    nutqutala'titl Stipenal mewima'titl aq atgitemugtua'titl. Na wijei na'gweg ta'n
    getlams'tmu'tijig Se'suseg Selusalemg eigig poqji ma'muniw ulmajeiujig aq gitnme'ujig.
    'Ms't ta'n te'sijig getlams'tmu'tijig Se'suseg se'sita'jig ta'n telgi'g Jutia
    aq Samalia, pas'g mo apostale'wijig tami el'ta'gwig.
  huu-NT: Saulo dɨnena Esteban meiniana jɨaɨ jitaide. Cristo rafuena eo ɨɨnotɨnomona
    damɨerie Esteban mɨcorɨ raɨafomo jonetɨmacɨ. Eiamona naimacɨmo uillɨnocɨ eo ite.
    Nairui Jerusalémo ite creyentiaɨ duere sefuilla facaiseconi taɨnede. Nana comɨnɨ
    tuficaida jaidɨmacɨ. Judea railla enɨruemo jaidɨmacɨ. Jɨaɨnodɨ Samaria railla
    enɨruemo jaidɨmacɨ; iadedɨ Cristo oretagano nɨne jaiñedɨmacɨ.
  jiv-NT: Estepaṉkan máawarmatai Sauru, péṉkeraiti, tímiayi. Tura áishmaṉ Yúsan
    péṉker enentáimta armiania nu, Estepaṉka a̱ya̱shi̱ncha iwiarsarmiayi, tura aneenak
    ti uutiarmiayi. Tura nú tsawantai̱ Yus-shuaran Jerusaréṉnum pujuarmia nuna ti
    kajerkatin naṉkamnamiayi.
  otm-NT: Nɛ nu'a ra Saulo 'da'angu bi mamhbʉ ʉ bi hyo'a ra Esteban. Janangue'a nu
    ra pa ngue bi nu ran ʉnbi ra Esteban, nu yʉ 'yɛ̨c'yɛi mi 'bʉpʉ Jerusalén bi mba
    ma ʉcpi. Nɛ xʉn ngu ʉ bi mba bʉ mi'da yʉ hnini bʉ ra häi Judea, nɛpʉ ra häi Samaria,
    pɛ bi gopʉ ʉ 'dɛ'mayoho yʉ́ 'bäihʉ ra Cristo. Nɛ 'da'ʉ yʉ 'yɛ̨c'yɛi bi 'yäh ra
    Esteban, nɛ ɛ̨mmɛ bin zoni nangue'a. Nu ra Saulo ɛ̨mmɛ madi ʉcpa yʉ 'yɛ̨c'yɛi,
    nɛ mi cʉrpʉ ja yʉ ngu mi six yʉn 'yohʉ nɛ yʉ xisu, nɛ bi got'a fädi.
  dah-dah: Goyare goyenbe Sol beleŋ Stiwen kamyiŋ goyen keneŋbe igiŋ po kama yeŋ ayaŋ
    kiryiŋ. Be, al kura Al Kuruŋ keŋkela nurd uneŋ hinhan mar beleŋ al hakwa go tukuŋ
    mete teŋbe doloŋde hinhan. Be, goyenterbe Yesuyen alya bereya sios Yerusalem hinhan
    go uliŋde kanduk kuruŋ wor po forok yeke keneŋbe bur yeŋ kurabe Yudia naŋare kwamiŋ,
    munaŋ kurabe Samaria naŋare kwamiŋ. Gega aposel buda 12 gobe Yerusalem gor po
    hinhan.
  tnk-tnk: Sol rerɨn raɡien a mə irəha housi əpune Stifen iamɨnhi. Nəpɨn Stifen ruvamhə
    raka, nəmə əfwaki me nepwɨn hənɨmwi nɨpwran mhasək asori tukwe. Ia nəpɨn nəha
    nərmama me nepwɨn həskəmter, mənamhometə asori nakalasia me fwe Jerusalem. Ro
    pen nakalasia me pam hap kɨrkɨri mhəuvən fwe ia kwopun me ia tənə Jutia mɨne Sameria.
    Aposol me əpa kamharə fwe Jerusalem.
  kpr-kpr: Stephen ambiri gido, Saul nu ivuga usira. Sifo daba aminda, evetu genembo
    mendeni Jerusalem aminda eredo, Iesu da natofokena fakarago use, bouvu muteoro
    mema itatamedo ghuseri. Natofo isambu Frovensi Judia a Samaria aminda oju use,
    reighi nunda nunda sufuseri. Etero, Iesu da ambo jimbi 12 ainembo fefetuseri.
  san-IAS: tasya hatyākaraṇaṁ śaulopi samamanyata| tasmin samaye yirūśālamnagarasthāṁ
    maṇḍalīṁ prati mahātāḍanāyāṁ jātāyāṁ preritalokān hitvā sarvve'pare yihūdāśomiroṇadeśayo
    rnānāsthāne vikīrṇāḥ santo gatāḥ|
  nho-nho: I te saaita naa raa, naa tama te lotu e nnoho iloto Jerusalem raa ni kaamata
    te haia hakallikaina. Naa tama hakkaatoa e lotu raa ni masseu ki naa matakaaina
    iloto Judea maa Samaria. Teelaa ko naa aposol raa koi ni nnoho i Jerusalem.
  gym-NT: Esteban täkä namani kore jäbti kämikakäre ye abko namani tuen dbe Sauloye.
    Köbö yebtä abko, nitre gätäkä Jesu käbti nämane Jerusalén abko rüe nikani mike
    ja tare nike bätäkä ngwarbe tödekabtä Jesubti, ye ngäniene ni kwati nikani kwäräkwärä
    kä Judeate amne kä Samariate. Akwa nitre Jesu kukwei ngwianka aibe abko namani
    Jerusalén.
  azg-NT: Ndoꞌ joꞌ vijon mꞌaan Saulo. Sijonhin jñꞌoon yo nanꞌñeen na jnanꞌcueeꞌhan
    Esteban. Ndoꞌ majuuntyi xueeꞌñeen na jnanꞌcueeꞌ nanꞌñeen Esteban, joo nnꞌan tsjoon
    Jerusalén, tyeꞌ na ji vaa jndyi tontꞌa viꞌhan joo nnꞌan na vantyja nꞌon Jesús
    na tomꞌanhan joꞌ. Ngꞌe na nndaꞌ, tsochenhan tycyahan ninvaa ndyuaa Judea yo Samaria.
    Xiaꞌntyi nque nnꞌan na totsayꞌon yo jñꞌoon na toninncyaa Jesús, joohan tatycya.
  bhd-bhd: शाऊल तैसेरी मौती सेइं राज़ी थियो। तैस्से दिहाड़े यरूशलेम नगरेरे कलीसियाई
    पुड़ ज़ुलम भोने लाव ते प्रेरितां केरे अलावा सारे लोक यहूदिया ते सामरियारे इलाकन
    मांजो तितर-बितर भोए।
  too-NT: Lā' Saulo chu ixlīca'tzī a'nchī līmaknīca Esteban. Lā' huanmā' chi'chini'
    tzucuca lej cāmacaputzacan a'ntī ixtakalhlaka'ī' xalanī'n nac Jerusalén. Lā' ixlīhuākca'n
    ta'a'kahuankō'lh hasta nac ti'ya't Judea lā' Samaria. Lā' tatachokolh xmān apóstoles.
  ind-AYT: Dan, Saulus pun menyetujui pembunuhan Stefanus itu. Pada hari itu, suatu
    penganiayaan yang besar terjadi terhadap jemaat di Yerusalem, dan mereka semua
    terpencar ke wilayah-wilayah Yudea dan Samaria, kecuali para rasul.
  cjo-NT: 'Rootaki ikantakiri, roojatzi ikamantanaka. Ikantanaki rirori Sawoori: —Ariwee,
    kamaki; ñaa okaanteekirira. Roojatzikya ritantanakawori kijakiriri Eshiteewa ikijeeyakirini
    maawaeni aapatziyariri Jesoshi janta Jerojareeki. Ithonkagaanteeyanakani, ishiyeeyanakani
    maawaeni paashinipaeni janta Joreeyaki, eejatzi Jamaaryaki. Inta jeekaneentsiri
    riraga rotyaantanewopaeni Jesoshi.'
  nsn-nsn: Doh Sol tere uangoul tar binakon, inggono ke uauia tun ka uiliatung pous
    peion. Tar mareinionene ka uiliatung pousin Stiben, gisinar uelmatan ka uakikilanga
    tar guata uasa tasir tamatang tagorong manasine ra uangoul i Jerusalem. Maeit
    o burehe tasisinar tamatang tagorong mana ka lala ueltebeirila tar pang uan i
    Judia me i Samaria, bosir aposoul puk ahik tagu.
  san-DEV: तस्य हत्याकरणं शौलोपि सममन्यत। तस्मिन् समये यिरूशालम्नगरस्थां मण्डलीं प्रति
    महाताडनायां जातायां प्रेरितलोकान् हित्वा सर्व्वेऽपरे यिहूदाशोमिरोणदेशयो र्नानास्थाने
    विकीर्णाः सन्तो गताः।
  tna-NT: Beju Saulo Esteban manuameji cuana neje tupupai japaitiana. Da tsine jenetia
    Jesús peje su jei eputani cristiano cuana jubida chacupirutana huecuana. Da su
    pamapa jei eputani cuana jududupetana Judea, Samaria yahua detse su. Apóstol cuana
    mu Jerusalén ejude su anitaina.
  lid-lid: Na len doh Sol badeh, udu aliy anyolom ale ma iy tiye iri ta kadai Stiben
    kimek. Eme na le bolo len doh badeh, iri lau mwan ma badih nane manyah ado bolo
    kon tinan Jerusalem amekes ndra-in labai, ili tiri lau nane atehei budon tiri
    handru in ta Jises, eme ma iri akohok sisi-in laba tinan labai. Eme ma iri atobwak
    au ala loboho kon munyak tinan Judiya hawe Samariya. Arile, oro aposel le badeh,
    batobwak bwai.
  wim-wim: Aak an-aniyangan-a, thanan mulathin nunang Stephen.an-a, than pam wiy al-alangan
    kul karkan uwin thant, pam wanch al-alantan than Christ.an monkan-wakin nunangan,
    aak Jerusalem.angan wun-wunin. Than wak-wakin thanang, piik-piikin thanang thaka.
    Kul karkan paththam uwin thantweya, amanaman-a, than Christians al-alangan aak
    Jerusalem.an wantin ngul aꞌ yaarkamin ngul, aak nath-nathan wunin, aak Judea.angan-a,
    aꞌ aak Samaria.angan angman wunin ngul. Puth than ngurp min Jesus.antam al-alangan
    aak Jerusalem.an keꞌam wantin, than angman wunin.
  zga-M: U Savuli ale pamidihano nuuvuufye wa mwene. eisikhu eyo pu akhanja ukhuvatesya
    nduvusayiliwo eitembile ya khu Yelusalemu; navakilisiti voni avava yaganikhe mumajimbo
    ga Yudea nakhu Samalia, isipokuwa mitume.
  yom-yom: Sawuli wukikinina ti bavonda Etieni. Tona lumbu kina batona yamisa ngolo
    Dibundu diba ku Yelusalemi. Baboso botula kaka bamvuala, bamana sasukusu mu zunga
    ki Yuda ayi ki Samali.
  san-SIN: තස්‍ය හත්‍යාකරණං ශෞලෝපි සමමන්‍යත| තස්මින් සමයේ යිරූශාලම්නගරස්ථාං මණ්ඩලීං
    ප්‍රති මහාතාඩනායාං ජාතායාං ප්‍රේරිතලෝකාන් හිත්වා සර්ව්වේ(අ)පරේ යිහූදාශෝමිරෝණදේශයෝ
    ර්නානාස්ථානේ විකීර්ණාඃ සන්තෝ ගතාඃ|
  yut-yut: Aŋakba kɨmagakwan Sol da yo tagɨsi kɨnda naŋ aŋ yaŋ pɨndakgɨt. Stiwen aŋagakwa
    Piŋkop aŋtelak aŋek egɨpgwit amɨn dɨ da Stiwen do bupmɨ kunamyo madepsi aŋek bumjotni
    aŋkɨ yɨpgwit. Uŋun gɨldaron da wasaŋek Piŋkop dakon gen dakon uwalni da paŋmuwukbi
    Jerusalem egɨpgwit uŋun paŋupbal ak do pi madepsi awit. Yaŋ aŋek paŋmuwukbi yolba
    waseŋ kɨ Judia tetgɨn do ae Samaria tetgɨn do kɨŋ kɨŋ awit. Kɨŋakwa yabekbi kabɨ
    dagɨn Jerusalem egɨpgwit.
  grc-BYZ: Ἐγένετο δὲ ἐν ἐκείνῃ τῇ ἡμέρᾳ διωγμὸς μέγας ἐπὶ τὴν ἐκκλησίαν τὴν ἐν Ἱεροσολύμοις·
    πάντες δὲ διεσπάρησαν κατὰ τὰς χώρας τῆς Ἰουδαίας καὶ Σαμαρείας, πλὴν τῶν ἀποστόλων.
  cpc-NT: 'Ikanta Saulo jaminakotakiri Esteban itsitokaitziri, ikantanaki irirori:
    “Ariwí, kamaki Esteban”. Aripaiti jitaitanakawo ipatzimaminthataitziri kimisantzinkariiti
    Jerusalén-ki. Irootaki ishiyantanakari maawoni Judea-ki, ikinanaki iijatzi nampitsiki
    Samaria. Iiniromaita isaikanaki Otyaantapiroriiti.'
  nhg-NT: Saulo oquecualejtac que oquemectejque Esteban. Ipa inu tunale giente quentepotztocaque
    inu grupo de creyentes tli oyejyeya pa Jerusalén. Inu creyentes moxiexelojque
    ca estado de Judea hua ca estado de Samaria. Solamiente tlateotitlanme amo moxiexelojque.
  nya-nya: Ndipo Saulo anavomerezana nawo pa imfa ya Stefano. Tsiku lomwelo, mpingo
    wa mu Yerusalemu unayamba kuzunzidwa, ndipo onse, kupatulapo atumwi, anabalalikira
    ku madera onse a Yudeya ndi Samariya.
  ngu-NT: Niman Saulo tehuan quimatiya para ma quimictican Esteban. Ipan on tonajli
    opeu quintlahueltotocatinemij niman quintlajyohuiltiaya sanoyej on yejhuan tlaneltocaquej
    ne Jerusalén. Ijcon, tej, nochimej on tlaneltocaquej ochojcholojquej ne ica miyecan
    ipan iregión Judea niman ne ica Samaria, pero on apóstoles onocajquej.
  kup-kup: Met paru Stiven ur ñomahan Sol etehapuh pot homeh, Paru tin tat pi ok ur
    ñomah.
  jid-jid: Shawulu a nyme ngame ni kwu ma, nitu ki nivi baki, kikle watu ni ya a vu
    Ekklisiya wa a he ni Urishilima, u biwa ba kpatre Rji nda nyme niwu, ba vra ga
    ni gbungblu wu Judea mba Samaria, nda don manzaniba meyen.
  wmw-wmw: Na Saulu kakubali kuulaiwa ka Shitefanu. Noire suku ire, jamati Yerusalemu
    akanza kuwapata mashaka a kulumbatiwa pakulu. Piya wakitawanyikana inti za Yudeya
    na Samariya, ila mawalii awatirire Yerusalemu kure.
  gmv-GGM: Sawuleyka isixxipanose hayqon isttara qofan gagidees. He wode Yerusalamen
    diza ammanizayta bolla gitta goodetethi denddides. Kittetidayti atta ammanizayti
    wuri yuda awurajjanine saamariya awurajjan wursion lalletida.
  ssg-ssg: Sol paxai waheni ti laha telei Stiven. Ti ngain tehu ien teka seilon hutui
    axiai kawatan tenen lialun wanen hani teka kahikahi Jises leili Jerusalem. Aile
    ape hatesol kahikahi Jises ox hani tesol tesol ti Judia ma Samaria tuahe tesol
    aposel lato hamalum Jerusalem.
  zpo-NT: Saulo mzak wen mbit xaa Steb. Leeka mbizh zee mzelo re xaa mrenal re xaa
    Jesús, xaa yezh Jerusalén, zee rese xaa Jesús mxonn nya naz re yezh cheen Judea
    nu zrol xaa nya naz yizhyo Samaria, nebse re xaa mkayaa yalnabeyy lo Jesús mlake.
  poy-poy: Sauli kashiwoniti shitendu ashi sha kumlaga Stefanu kuwera shiherepa. Lishaka
    ali shipinga sha wantu yawamjimira Yesu aku Yerusalemu lyanjiti kutabisiwa nakamu.
    Wantu woseri yawamjimira Kristu, paiwera ndiri hera wantumintumi walii, walazimikiti
    kugenda aku na aku na kweneya museemu zya malambu ga Yudeya na Samariya.
  qwh-NT: Tse jobin Saulu acuerdum carqan Estebanta wanutsiyanqanwan. Tse junaqpitam
    Jerusalencho qallaquicuyarqan Teyta Jesusman creyicoqcunata, imanopapis ushacätsita
    munar. Tsenam llapan creyicoqcuna witsipa witsir, eucuyarqan enteru Judea y Samaria
    marcacunapa; peru apostolcunaqa Jerusalenchomi quedacuyarqan.
  gaw-gaw: Stepanus menp̱a maḵuḏeg mauhe, Saul nug amunu oo ena dayeye amu danab laala
    Kayaknu oolagp̱a genab doop̱ig ele ag Stepanusnu oolagp̱a ug naḏi doona, gaḏa
    amu aon gona boomp̱ig. Ag Stepanus boomeg, haen amup̱a Juda dilag oḵai ag ahan
    dig mena, kristen tamaniak Jerusalem dayom amu heeg, nauha auta awom amunu kristen
    ag ahan, matatun gona, Juda Samaria ele oop̱a daap̱ig. Amu kristen ag amu ahan
    gop̱ig amge totol danab tuelp ag am Jerusalem ii uup̱ig, ag daap̱ig.
  nca-nca: Ko Stiven uri khumaró quno ŋuno Solko qenero ŋuro metéŋoyaró. Ŋu naruko
    ŋuno Yerusalem ŋuno unindo saŋgirí tero hurí rero iŋondutu koro huru-huru ŋu o
    pi-piyimi te yunoyaŋgo. Asa ko soso sorero Judia mirako, Samaria mirako ŋuno wisikaraŋaŋgurí.
    Asá yerewí uni ŋundo naŋge Yerusalem ŋuno yaŋgurí.
  zpz-NTPP: Nunu Saulo bet lagy yu nu biit dey Shteb. Laab dzi zeꞌ de mbecy nu ricy
    cup consuel lo Crisht Jerusaleeng brugyiꞌ nu tonaꞌ la rzac zi dey. Orzeꞌ dela
    dey brush las yu par dela lugaar ni Judea nu dela lugaar ni Samaria. Nomaas de
    aposht ziꞌl wancyuu dey Jerusaleeng.
  mkj-mkj: Saul pwungki ah kojkojdi. Nehn rehnnohr mwomwohdjo ma mine nehn Jerusalem
    sapda oaloa koaloklok koalik. Joauloang ohroj, likin irai wahnpoaroannok, mwoarpijoang
    kaulahng nehn japwen Judea apel Samaria.
  zac-NT: Saulo guꞌ de acuerdë tsana gudini rall Esteban. Mizmë dzë ni guzublú guzunaldë
    mënë grë ra narialdí lduꞌi dizaꞌquë ciudá Jerusalén. Grë ra shmënë Jesús bërëꞌtsë
    rall; gua nagunaꞌzi nezë regiuni shtë Judea nu gunaꞌzi raiꞌ nezë Samaria, perë
    ra poshtë bëaꞌnë raiꞌ Jerusalén.
  kyg-kyg: Sitiveniꞌa faliꞌniya afinaꞌmo Yulusalemu taonifiꞌmo maiꞌnaya siosi vayaꞌaitegamo
    lusi hanageke kavaꞌmo huꞌnae. Huꞌnageꞌapaeꞌmo muki siosi vayaꞌmo atagu faeꞌa apaune
    heꞌa Yutiya kotegaꞌe Samaliya kotegaꞌeꞌmo uꞌeꞌa huꞌnageꞌa apa vayaꞌageꞌmo Yulusalemu
    taonifiꞌmo maiꞌnae.
  kmk-kmk: Utdi, inggaw da ud tagu un kanayuna mandaydayaw kan Apudyus un ummoy nangilbon
    kan Esteban ot taḻona inibiibilan da. Yoong si Saulo nas-omana dit namatoyan da
    kan Esteban. Ot manipud sidiya aḻ-aḻgaw nanlugi dit amoda namalpaligatan da utdat
    manuttuwa utdin Jerusalem. Ot losan dat manuttuwa malaksig sidat apostoles, nan-asiwaḻak
    da utdin losana lakub Judea kan Samaria.
  cao-NT: Jabi toá tsi quiha Pablo ini quiha. Ja qui jia ini quiha ja acanaina. Toa
    barí tsi quiha Jerusalén ca chahahuacanaibo tënëmati nohiria chama bá chitahëhuaniquë
    pë. Jatsi pacanamahacayoniquë chahahuacanaibo tëquë. Jodioba maí ca departamento
    huëtsa bo, Samaria mai, tihi cabo qui ja jabayocani quiha. Jerusalén tsi chitëniquë
    Chani chitahëhuati ibo bo roha.
  bbr-bbr: Sol ko ak Stiven wena, meiewon aparianik, kon wou ererwon. Kiro omre karar
    opokar, kiro Juda roat Jerusalem menan roasiret akan woiaka epar moin onoktoroi
    aru mare rauna, ak erekapu Judia provins opok pak Samaria provins opok imine mane
    kurein. Jisas nukan ämän oi ariai roat karar ak Jerusalem mena rain.
  inb-inb: 'Saulopas niska karka: “Este­ban­taka wañu­chiimi chaiá”. Chi puncha­lla­tata,
    Jeru­sa­lenpi Jesus­wa tukus­ka­kunata puchukan­ga­pa iuiai­wa wasi wasi maskai
    kalla­rir­ka­kuna. Chi­manda tukui Jesus­wa tukus­ka­kunaka, Judea i Sama­ria
    suti alpa suiu miti­kui kalla­rir­ka­kuna. Chi­wanka Jesús kikin agllaska runa­kuna,
    sapa­lla­mi Jeru­sa­lenpi kidar­ka­kuna.'
  hrv-hrv: Savao je pristao da se Stjepan smakne. U onaj dan navali velik progon na
    Crkvu u Jeruzalemu. Svi se osim apostola raspršiše po krajevima judejskim i samarijskim.
  box-NT: O Etiɛna ɓúeró ó o Soole tà. Mu nɔ̀nzoǹ mí bɛɛre, á bìa tà a *Krista
    bìo na ho Zeruzalɛɛmu yi, á ɓa ɓúakáa wee beé lò làa sòobɛ́ɛ. Ɓa tonkarowà
    níi ló, ká bìa ká ɓúenɓúen saawaa zon ho *Zudee lè ho *Samarii kãna yi.
  ote-NT: Ha nura Saulo xqui da̱ rá hña̱ gue da tho ra cu Teba. Nepʉ ꞌbestho núꞌa̱
    ra paꞌa̱ bi mʉdi bi nja ꞌnara da̱nga ntꞌʉtsate contra núꞌʉ xqui gamfri Ajua̱ nuni
    Jerusale. Ne bi nxanga gatho ya gamfri habʉraza maxøgue ra hai Judea ne Nsamaria,
    hønsɛ ya apostol himbi bønga de Jerusale.
  wnu-wnu: Stiben ende waramari uma munon Sol eng wo gor uber qamarei. Ne munon qomon
    uberet igour eng Stiben mumun bis tumuni wogub borusi toubet eab igurei. Qen end
    qas munon Yisast oabig igour eng ginam aib Yerusalem igour eng wuriba sumungasiari
    qei iua Yudia Samaria wurinou ai end isumirei. Ne Yisas wonou imbigau yurau eng
    ger me qoau, gugum Yerusalem eng igurei.
  zam-NT: Thidte ngòc Saul con mèna co'se' ngue yuth mèna Steb no ale mdyac lezo'
    Saul por mbeth mèn Steb. Leque huiza, mtlo ngòc thìb yalndyub ngu's tín' loo rye
    mèn co' nqueltàa loo cón che'n Diox por cón che'n Jesús le'n ciuda Jerusalén.
    Mxon' rye mèn par ned làaz mèn jude. No mxon' mèn par ned làaz mèn samari. Ante
    myen' xin' mté'th Jesús co' ndxe' di's che'n Jesús ne'ngxon'te. Mbyan' myen' ciuda
    Jerusalén.
  zyp-NT: Mataico, Saul cawh Stiven thawnah leco a naw a tlah hrah. Ma ning leco Jerusalem
    khuapui letei khrisawbu cung lekhei hrehnah a rupaw pui tlung ka, apostol sahlo
    rei ly co zingtu vytei cawh Judia raang le Samaria raang tahpaw lekhei a paipatlaw
    he.
  sey-NT: Ju̱ni huesëquëna, i̱ti maca Saulo nëcaquë ñaquëpi. Deꞌoji, Estebanre huaiseꞌe
    cuasaquë ñapi.
  nvm-nvm: Ijia anerene e Jesu ma vierafejo Jerusarem karinva bu ijia vajai fian aben.
    E afasor iji bu bakigavo e fok ar ijia karinva bu dab ataseme ar Judia ga Sameria
    ijia vain.
  mps-mps: Te sogo, Stiven isali sogode, augwaligo Jisas wali pabo we bidi elebo sę
    gagalali, te Jerusalemde. Te tebo sę genuagi mu yali. Tama Jisas wali pabo we
    bidi tigidali te Judia tǫ, Samaria tǫ te bulu siba wi tedela pali. Tiali goli,
    te Jisasgo tagala palai bidi dabe wi pabe.
  pab-NT: Kahenehare tyaonahenaha hatyo xowakita Jesus xema maniya tyaoniterenae xahita
    Jerusalém nali. Tyotya tyakekoterenai xahita xalijinihareha, aekoakisahene hoka
    xaoreha. Judéia koa Samaria koa xoaha xaneha, xaoreha. Jesus niraine kakoarenai
    taita heko tyaonita Jerusalém nali.
  llg-llg: Ma Saulus nai mamanak ndia boe, de ana simbok no malole ala tao lisa Stefanus.
  kyf-kyf: Sɔlʋ -yɔ -wa 'bhaa Etiɛnɩ ka dlɩ -bhlo. Wee 'ylɩ -bhloo 'dɛ nya, wa bhlia
    -Zeluzalɛmʋʋ leglizɩ 'klɩyɩe 'wʋpalɩe. 'Ɩn -Lagɔnyɩma weee yia lamneni Zudee -yɔ
    Samalii -dʋdʋ -gʋ. -Zezuu tietienya 'dɛkpʋa -tʋa -Zeluzalɛmʋ.
  tpi-tpi: Na long ai bilong Sol, dispela pasin ol i mekim long Stiven em i stret.
    Long de ol i kilim Stiven, ol i stat long mekim nogut tru long ol manmeri bilong
    sios i stap long Jerusalem. Olsem na olgeta manmeri bilong sios i ranawe i go
    nabaut long olgeta hap bilong distrik Judia na Samaria. Tasol ol aposel i stap
    yet long Jerusalem.
  mih-NT: Tahan xaan iñi ra Saulo sa i sahñi ñiyɨvɨ sii ra Esteban. Tacuan ta i quisi
    zuhva ra ndyico sii ra Jesús, ta i tyihi ra sii ra Esteban si ñuhu. Sacu ra vatyi
    i sihi ra Esteban. Ta zuun ñi quɨvɨ cuan i sahñi tahan ñiyɨvɨ ña sino iñi sihin
    ñiyɨvɨ sino iñi sii ra Jesús ñuu Jerusalén cuan. Ta i sino ñiyɨvɨ sino iñi. Zuhva
    ñu i sino ndya nu cu si Judea, ta inga ñu i sino ñu ndya Samaria. Zoco sa usi
    uu tahan ra apóstol ñá sino ra cuan.
  qvh-NT: Estebanta wanusiyashganta ricarmi Sauloga cushicorgan. Wanuscasiyaptinmi
    Tayta Diosninsi munashganno cawagcuna Estebanpa ayanta pampayargan fiyupa laquicur
    wagayashpan. Estebanta wanusiyashgan junagpitanami Jesucristuta chasquicogcunata
    runacuna segaypa chiquiyargan. Sayno captinmi Judea y Samaria provinciacunapa
    gueshpir aywacuyargan. Apostolcunalanami Jerusalencho quëdacuyargan.
  kms-kms: Ni Stiven mi nati, muq Sol ni tende yenu nuqond di ni umbo yuwon gud. Nginy
    te ningg ni wute Jisas nei rimbig ye Jerusalem kin unje map di mai isis meny.
    Puq ren bu wute buagi Jisas nei rimbig kin wu rise ire ire Judia di Samaria opu
    ruso. Pudi aposel ne Jerusalem mas.
  agn-agn: Ig napaoyon si Saulo ong pagpatay nira ong ni Esteban. Ong kaldaw ang asi
    don ong Jerusalem, inimpisan dang pinaliwagan ta mo-ya tang tanan ang mga pamagto
    ong ni Cristo. Ig poira lamang ong mga apostolis, namagbereblag tanirang tanan
    ig nangakabot ong mga logar ang gasakepan tang Judea ig Samaria.
  nhi-NT: Uan Saulo ocyequitac nic ocmictihqueh in Esteban. Itich non tonal opeuqueh
    tlailiuis quintlapanoltiah in tlaniltocanih tlen ochanchiuayah Jerusalén. Ica
    non nochtin omoxixinihqueh, siquin oyahqueh campa in tlalmeh Judea, ocsiquin campa
    in tlalmeh Samaria. San yen teotlatitlanten amo oquisqueh de Jerusalén.
  ttc-NT: Ntons te Saulo b'an dyakwerd tuq tzan tkamik te Xhte'k. Ntons, tuj aj q'ijji
    owaq'ik kyjoylik kye aj nkye'okslan tuq ti'j Jesus tuj te amaq' Jerusalen. Astilji
    kyaqil kyetz oxik kslab'u' kyib' ja'chq tuj tkwentil Judey b'ix Samary, a'ox kye
    tky'ixel Jesus ekaj txini tuj amaq' Jerusalen.
  dan-1931: Men Saulus fandt Behag i hans Mord. Og på den Dag udbrød der en stor Forfølgelse
    imod Menigheden i Jerusalem, og de adspredtes alle over Judæas og Samarias Egne,
    undtagen Apostlene.
  kwj-kwj: Sitifen ni wu ye kinani wu bwandaro mwanji ti Sol o tini ohounandaro. Sitifen
    ni yero gisi kumbwa Jerusalem pe sios hima leni walambe sumbu naha wunu wosino
    sumbu ti ete ya sira. O hinga wowani Jisas ni sembe haro hima ele akini Jutiya,
    Sameriya mapwa tokwe ya wu i. Wondawani Jisas himache letombwa Jerusalem ko tiki
    ete ya wu da.
  vie-OVCB: Sau-lơ là một trong các nhân chứng, và ông hết sức tán thành việc giết
    Ê-tiên. Lúc ấy, Hội Thánh tại Giê-ru-sa-lem bị bức hại dữ dội. Trừ các sứ đồ,
    mọi người đều đi tản mác các nơi trong xứ Giu-đê và Sa-ma-ri.
  kze-kze: Sítívenimbo tuvúmba Sóro arunkó aamoí úmbanivo évakarawai Áánútun-aaiyavesamo
    asiramáímo máúwai Sítíveni áúma maimaé máutesa anón-ivi'a tombánivo Sóro Ísuna
    aampa'ó kwéguwai tínkambai ánásanae séna kúmba naaúmpimpakemba aarakwá'á koyavisimái
    ándáva'a tíyupa'a kúwasa Yérúsaremuva'a Ísuna aampa'ó kwéguwaima aivarí'a umái
    sáwí'a umátinkowasa kóyáwé uwasá aantá-kwaasiye su'mai Yérúsaremuva'a máyówasa
    ó'on-kwaasi Ísuna aampa'ó kun-kwáásí Yútiyaa-ayampa'a Sámériyaa-ayampa'a kóyáwé
    uráawe.
  mpj-mpj: Juulju nyangu Tiipanpa miturrinyja, kayila pukurlarringu. Karrpu palunyangkaya
    kulirnukaya, kaya-jananya Jiijajmili walyjakaja, yankura pungkura, martu karlkinju,
    Jarujalummartajilu. Palunyangkamarraya Jiijajmili walyjakaja junuka pinirringu
    tiwa, parna Juutiyawanakamu parna Jamiriyawana. Jiijajmili jakurlpurlukawiyajuya
    nyinapayi, Jarujalumungka.
  lbk-lbk: Si akhes Saulo et tinan-oyana nan napateyana. Adi kad siya chi ay akhew
    nan lapon nan chad-ama ay naipap-alikhatan nan maam-among ay mamati id Jerusalem.
    Ke cha't inmapok am-in isnan olay entona issa id Judea ya id Samaria. Kecheng
    nan apostoles si egay.
  mto-NT: Yꞌo̱yjaꞌvits je̱ꞌe̱ veꞌe je̱ Saulo ku veꞌe je̱ Esteban du̱yakꞌo̱o̱ꞌkti.
    Ax vanꞌit tseꞌe o̱o̱y tyunyakjomtonꞌukvaandi tyunyaktitonꞌukvaandi je̱m Jerusalén
    je̱ jayu juuꞌ veꞌe du̱jaanchjaꞌvidup je̱ Jesús. Nu̱jom tseꞌe yꞌayo̱ꞌvyaꞌkxka̱jxti
    je̱m judéait je̱ts samaariait yꞌit jo̱o̱tm, je̱ kuka̱tsivata̱jkji tseꞌe taandu
    je̱m Jerusalén.
  bzh-bzh: Saulus vo ġadu loḳ sir in desis Stepan mediiḳ. Lob vu buk saga alam
    dekedi in bë debo maggin böpata rot vu Kerisi-yi-alam vu Yerusalem medebasap sir.
    Lob Kerisi-yi-alam pin deveya medeketëḳin sir medeya distrik Yudea lu distrik
    Samaria gesinarë nyëdahis mu yö nahën denedo nyëġ böp Yerusalem.
  guj-2017: શાઉલે તેની હત્યા કરવાની સંમતિ આપી હતી, તે જ દિવસે યરુશાલેમના વિશ્વાસી
    સમુદાય પર ભારે સતાવણી શરૂ થઈ, અને પ્રેરિતો સિવાય તેઓ સર્વ યહૂદિયા તથા સમરુનના
    પ્રાંતોમાં વિખેરાઈ ગયા.
  jvn-NT: Saulus uga setuju nèk Stéfanus dipatèni. Wiwit dina kuwi pasamuan nang kuta
    Yérusalèm dikuya-kuya tanpa welas. Kejaba para rasul, kabèh wong sing pretyaya
    pada buyar, pentyar nang bawah Yudéa lan Samaria.
  byr-byr: Sɨtivenɨmɨ tamakɨna kyeꞌ Solɨ yawɨraꞌ “Yo. Tewaanyasɨra.” Sɨtivenɨmɨ tamakesagaaꞌ
    yɨrɨka sagaaꞌ Anga Jeruzaalemɨ Kɨraazɨtɨyare kusɨlaanyavɨyara mwaalesaraavɨ pwara
    kayaaꞌna kayaaꞌna yɨna. Kayaaꞌna kayaaꞌna yɨna yadaapɨjɨ Jeruzaalemɨ Wɨdaasadera
    gavera kuna mwaaidapi Jizaazare pwara yuyara Kwaaka Juthɨyajɨ Kwaaka Samerɨyajɨ
    pɨwɨnna pɨwɨnna yɨwɨnamaꞌna yeꞌ.
  ian-ian: Stiven kat vatnyanja njɨmbla Sol tɨga yelavɨtndɨ. Ndi apma vat yindi ndɨ
    kat waa yelavɨtndɨ. Wungi kat tɨga Jisasna yelangɨmba yisola la nɨmba Jerusalem
    kwagalalaa ngepma ngepmat yɨndi. Judiamba lɨga Samariamba lɨga ngepma ngepma lapta
    yɨndi. Aposel Jerusalem ana kwagalandi. Wata lɨndi.
  hun-hun: Saul pedig szintén javasolta megölését. Azon a napon nagy üldözés támadt
    a jeruzsálemi gyülekezet ellen, és mindnyájan szétszéledtek Júdeának és Samáriának
    tájaira, az apostolokat kivéve.
  mcf-NT: Esteban se-senu caquien, Ai, adota, quiash isec uano Saudo tsadpanëdash.
    Esteban se-siaid ushëmbi Edusaden yacnoshon Saudon Esus tantiaquid utsi-utsien
    comapenen mëyanquin tauadopanëdash. Adosho isash Esus chuibenequido ambobi tabadnubien
    Esus tantiaquid utsibo nidanec uano-uanoec nidaid Udeya yacno utsi-utsiec choash
    tabadnubien Samadia caid yacno choash utsibo tabadoapanëdash.
  kjs-kjs: Stiven lisimi go raburi Jerusalem su-para piri kone rulae enaalinu madaa
    koe kedaa yapi di marekaasa. Go pisa-pulu nimu su rado rado-para yada tya rekoma
    pisimi. Nimu Judia Samaria su-para yada tya pisimi pare aposel kogono alinu komea
    napisimi.
  mni-mni: Stephen-bu hatpada Saul-na ayaba pikhi. Numit adumaktada Jerusalem-da leiba
    singlup adugi mathakta akanba ot-neiba thoklammi. Pakhonchatpasing nattana thajaba
    makhoi pumnamak Judea amadi Samaria-gi mapham pumnamakta ichai chaithoklammi.
  yad-NT: Nu̱ñi ti̱ vaduy, samirya jachityavay, jtoda variy jadchirya Estébanu babyi,
    jaryi ru̱na̱tya̱da variy jasiñi̱. Variryundamu rijyo̱ta̱da jarupanta̱da jaryi
    variryi Jesúsmu tuva̱chuvajyuu, jiryatiy Jerusarí̱mu vichavaryi. Varicha̱ra̱ju̱
    ru̱rayada Judéya mucadivaju̱, Samáriya mucadivaju̱ jarye, dantyamu̱y ne ru̱rayada
    Jesús nusu̱vyedyeyu.
  mxb-NT: Ta ni̱ na̱taꞌan va ini Saulo ñoó ña̱ ni̱ saꞌání rá Esteban. Ta mií kuu̱
    dáá ñóó ni̱ ka̱sáꞌá kéndava̱ꞌa ña̱yuu xíꞌín na̱ kúú kuendá Jesús ndéi ñoo Jerusalén.
    Sa̱ꞌá ño̱ó ni̱ xita̱ noo ndiꞌi na kuaꞌa̱n na̱ kandei na dao ka̱ ñoo ñóꞌo chí kuendá
    Judea diꞌa xíꞌín kuendá Samaria. Ta sa̱va̱ꞌa na̱ kúú apóstol va ni̱ ka̱ndo̱o ndéi
    ñoo Jerusalén.
  pon-2006A: Sohl eri pwungki eh kamakamala. Eri, ni rahnohte mwomwohdiso me mi nan
    Serusalem ahpw tapihada alehdi kamakam laud. Irail koaros me pwosonlahr, likin
    wahnpoaron ko, tangpeseng nan sapwen Sudia oh Sameria.
  maq-NT: Hane Saulo ne, hacuaha cachuya rë me xi cuatjin catsiquehen cha xi cuacun
    jan Esteban. Ha nixtin hya ni ne, cavetsihin catsujyihiya tjengui xuta xi matitjun
    jan yëjë xuta ladu rë Jesús cojo cjuahngatacun ngajan Jerusalén. Hya xi camá ne,
    yëjë xuta ladu rë Jesús jan ne, cafë cavitsojo me táha ladu tsëhë distritu Judea
    cojo distritu Samaria. Suvá sa apóstol xi tsajin cavitsojo xu me.
  hto-hto: Fatɨ́macɨ izói Saulo afémacɨmo comécɨioide. Aféruimona Jerusalemo ite Jesudo
    gaɨríranɨ duere fɨnóllena como fueñe judíuaɨ jénuaidiaɨoɨ. Ie jira nana ɨ́ɨnotɨmacɨ
    Judea énɨe fuédado ráɨdoɨzitiaɨoɨ; daje izói Samaria énɨedo. Danɨ doce dɨ́gamɨe
    orécamacɨ Jerusalemo fɨébitiaɨoɨ.
  por-BRBSL: Saul estava consentindo com sua morte. Surgiu uma grande perseguição
    contra a assembléia que estava em Jerusalém naquele dia. Todos eles estavam espalhados
    pelo exterior nas regiões da Judéia e Samaria, exceto os apóstolos.
  ces-NKB: A Saul jeho zabití schvaloval. V té době přišlo na církev v Jeruzalémě
    veliké pronásledování a všichni kromě apoštolů se rozprchli po judských a samařských
    krajích.
  cui-cui: Saulo irʉ barʉ ita cui wʉnaetsi poxonae ichamonae Esteban bexotsi. Po matacabitha
    Esteban bexotsi, barapo matacabitha judiomonae tamropata notarʉcʉpa xua Jesús
    pejume cowʉntsi jiwi tatsi bichocono abe exanatsi Jerusalén tomaratha. Daxita
    Jesús pejume cowʉntsi jiwi tatsi yotabatsi. Ichamonae Judea nacua berʉcʉpiya,
    ichamonae Samaria nacua berʉcʉpiya. Meisa Jesús pia peitorobi jiwi tatsi pomonae
    xua doce poyobe ena Jerusalén tomaratha. Jopa dʉcʉpaeyo.
  boj-2014: Naŋgi Stiven qalnab moinaqa Sol a di unsiqa tulaŋ areboleboleiyej. Osiqa
    marej, “Keretosib Stiven qalnub moiqo.” Onaqa tamo qudei Qotei aqa kumbra dauryoqneb
    qaji naŋgi Stiven moiyej deqa akamkobaoqnsib bosib aqa jejamu osib subq ateb.
    Bati deqa Jerusalem dia Juda tamo kokba naŋgi Kristen naŋgi qa minjiŋ oqetnjrnaqa
    ugeugeinjroqneb. Deqa Kristen naŋgi segi segi jaraiyosib Judia sawa ti Samaria
    sawa ti deq giloqneb. Yesus aqa anjam maro tamo naŋgi segi Jerusalem di soqneb.
    Naŋgi jaraiyosai.
  eng-OEBUS: Saul approved of his being put to death. On that very day a great persecution
    broke out against the church which was in Jerusalem; and its members, with the
    exception of the apostles, were all scattered over the districts of Judea and
    Samaria.
  eri-eri: Sol ago langa, Stiven onou langa ono tuwane wa tigini. Fati nere Stiven
    dukote wanenga umai langa, nere sios nomo fai-aita bagu Jerusalem langa yafa gane
    waha inyabamu nigou hugu warane. Ono wanenga sios nomo fai-aita bagu oruwanga
    heige haradu fere-feredu, Judia distrik bagu Samaria distrik bagu nebere ulate
    langa goyane. Ariya aposel nere Jerusalem langa gai yafane.
  aly-aly: Artwa mwerr irrpetyapel Stephen renh arrewaly inerl-alhek, renh arraty-angkwarr
    awenng-warl akwernetyek. Rernem ikwer amperrngirrek. Saul-el arek, rernemarl Stephen
    renh ipmek atwek. Ra inkwerelhek. Saul ra Jesus-arl apenteyel-rnem-kety arlkarirrenh,
    renh-rnem-anemarl atwetyek ra alwernek. Saul ilkelhek, Jesus-arl apenteyel-rnem
    ywerrelhiletyek. Ingkart-areny rernem aterel anterrek ikwerety, arlperrtyirremel
    alpek apmer ingwerek-ingwer-warl, apmer Judea-warl, apmer Samaria-warl. Angkakert
    rernemant-anem apmer Jerusalem-itwek anenh. Ra warl arrpanenh-warl alhek, arelh-rnem-then
    artwernem-then ra renh-rnem anterrkwek, tyayl-warl akwernemel.
  wiu-wiu: Sitipene wia tukane ta pataka-pete eina eina titimoa ete yenamepa Yerusaleme
    take Yesunomo yakoa motane-kiti dika dika toamene tete meai taneya. Nitaneyake
    Yerusaleme ta to̱a Yudea Sameria tata piko peyake tadoa pekeneya. Nitaneyake Aposelo
    ali-kiti to̱a poamekete pa eida meaneya.
  swe-swe: Saulus var helt med på att döda Stefanos (han applåderade, var glad över
    det). [Samtidigt som berättelsen om Stefanos avslutas introduceras Saulus. Han
    var från Tarsus i Kilikien, nuvarande södra Turkiet. Han var liksom Stefanos en
    grekisktalande jude, se . Enligt tradition är han född 8 e.Kr., men det kan vara
    någon gång mellan 5 f.Kr. och 10 e.Kr. Det var troligt att Saulus var en av dem
    som argumenterat mot Stefanos i den kilikiska synagogan, se . Lukas introducerade
    aposteln Paulus med hans första namn Saulus, som var ett vanligt namn som härstammar
    från Israels första kung. Namnet betyder ”efterfrågad i bön”. Namnet Saulus är
    den grekiska formen av det hebreiska namnet Saul. Vid några tillfällen används
    den mer hebreiska formen ”Saul” när citat återges på arameiska, se 9:4 och 17.
    Från och med används namnet Paulus. Orsaken till ändringen ges inte, men Paulus
    är ett renodlat romerskt namn som betyder ”den lille”. Det beskriver fint hedningarnas
    apostel och hans med åren växande ödmjukhet.] Samma dag bröt en stor förföljelse
    ut mot församlingen i Jerusalem, och de alla förutom apostlarna skingrades [tvingades
    fly] till områdena i Judéen och Samarien.
  cth-cth: Hat hnin roeroe vah Jerusalem e kawhmoun thungvah rektapnae a tâco. Gunceinaw
    hoeh e pueng teh Judah ram hoi Samaria ram lah koung a kampek awh.
  mti-mti: Sauru ung wane Stepen toya. Me kumiwa apa at Jerusarem apa siosi oya edawai
    koka kumiwa uwane. Sira iyayapan undag at dada Judia ge Samaria danave marewan
    amiya. Apasoro mukut Jerusarem apa wakeya.
  pad-NT: Sauloa bianokihi ida Estêvão abinina, khai bini'a'ihi. Hari. Makhira Deu-ra
    vanofijahakikia vaka'damaha'ihi ida Estêvão aba'ona. Vakaasara'ahapiki'aha ada
    abini'iki. Oniaroa, Estêvão abini'ina naothinia kama'da'ihi ida Jesus Cristo kaija'ari
    vajaharihari'ina Jerusalém sidajia. Jesu-ra vakajari'daki va'ora vanajaharihari'aha
    adani Jesus athi-ra vanaaba'iki. Va'ora vanajahariharivini mani ida va'ora ai
    niha'ia, va'ora akanahoaraharahanakhama'ia. Ai vihiha, Judéia kaarabonia avikha'aha.
    Samaria kaarabonia avikha'aha adani vahoariha. Jesus athi avavaadahaoniva abono
    ka'oa vani adani vahoja'aha Jerusaléa.
  twi-twi: Saulo penee kum a wokum Stefano no so. Saa da no ara, wɔtaa agyidifo a
    wɔwɔ Yerusalem no maa wɔn nyinaa bɔɔ ahwete kɔɔ Yudea ne Samaria nsase so ma ɛkaa
    asomafo no nko ara.
  hlt-hlt: Anih a ngawnnah te aka rhoih la Sual khaw om. Te vaeng tue ah a nah la
    hlangboel hnaemtaeknah te Jerusalem ah om. Te dongah caeltueih rhoek bueng pawt
    atah hlang boeih loh Judea neh Samaria paeng tom la palang uh.
  tbz-SIM: Sɔɔri do wɛ̃ńnɛ̀mu bɛ̀ɛ̀ kɔ̀ù Etiɛnni. Dɛ kó diyiè kɛ̀ bɛ̀ɛ fɛ̃́ũ nKirisi
    kɔbɛ Sedisɑdɛmmu miɛkɛ. Kɛ̀ bɛ̀ɛ cíɛ́tɛ́ bɛmɔu kɛ́kɔtɛ Sudee nɛ̀ Sɑmmɑrii kó kɛtenkɛ̀
    kɛ̀ Yesu tɔ̃rɛ̀ yɛɛ̀ mɑ́ɑ̀ ńkpɑɑ́.
  san-GUJ: તસ્ય હત્યાકરણં શૌલોપિ સમમન્યત| તસ્મિન્ સમયે યિરૂશાલમ્નગરસ્થાં મણ્ડલીં પ્રતિ
    મહાતાડનાયાં જાતાયાં પ્રેરિતલોકાન્ હિત્વા સર્વ્વેઽપરે યિહૂદાશોમિરોણદેશયો ર્નાનાસ્થાને
    વિકીર્ણાઃ સન્તો ગતાઃ|
  amx-amx: Saul-el kangkemel arek, inang Stephen renh irrernng atwerleh. Nakenh-nakenh
    rrpwetjel Stephen renh mpwerrk inemel angerrerrek, renh awenng-warn arrernetjek.
    Inang ltarrp angerr awelhemel inang kwer arnek. Arltang kwerel priest twernk map
    inang Jesu nakenh-nakenh mapek ahentj-kweny-irrek. Inang inenh atwetjehemeh alwernek.
    Lakenheng nakenh-nakenh map Jerusalem-eng ater alherrerrek, mer Judea-angkwerr-warn
    mer Samaria-angkwerr-warn thwen inang alherrerrek. Kaltj-anthenh-anthenh tjeperr
    mapant kweteth Jerusalem-el antarl anetjam.
  ake-NT: Saarʉ esi'pʉ mɨrɨ yau iwɨtɨ' rɨ ta pɨ'. Mɨrɨ a'tai, ka'pon amʉ' e'sara'tɨ'pʉ
    ipan pe Sises apurɨnin nan kota'ma pɨ' Surusiran po tʉuko'mansan. Mɨrɨ a'tai,
    tu'kan kon Sises apurɨnin nan apʉrʉmʉ'pʉ Isutiya mɨrɨ awonsi'kɨ Sameriya pona.
    Enno'sa' kon nɨken e'nɨnsa' esi'pʉ Surusiran po.
  qvn-NT: Chaychru Estebanta wanurcayächigta ricar “Wac runataga alitam rurarcayan”
    niram Sauloga. Chay junagmi galayarärira Jerusalenchru Jesusman yupachicug gotucagcuna
    ashiyta wanuchipäcunanpag. Chaymi Jesusman yupachicugcunaga Judea ninganpa, jinaman
    Samaria ninganpa gueshpirärira. Chaura Jerusalenchrüga quëdarärira Jesuspa cachran
    ruragcunalam.
  tku-NT: Saulo ixcātā'līca'tzī chī līmaknīca Esteban. Tzamā' quilhtamacuj tzucuca
