  eko-eko: Saawulu na-ye aari khuntti ya atthu atthaapale akhupaleliyeeyo wuuliwa
    Shiteefanu. Siikhu zaya epile yaapuwiye lupattha khuluweene ya anamalottela a
    Yinsa Yeruzaleemu. Ila maaswihaapa khayaawaasikaniye maana yo aarettiye amwazeyiye
    ari Yudeya mpakha Samariya.
  qxn-NT: Tsaychömi jöven Saulopis Estebanta wañutsiyaptin, “Allichömi wañutsiyanqui”
    nir cushishga caycargan. Tsay junagllam Señor Jesucristoman Jerusalénchö criyicugcunata
    alläpa chiquirnin gaticachar gallaycuyargan. Tsaynö alläpa chiquirnincuna gaticachäyaptinmi,
    llapan criyicugcuna maytsaypa witsicarnin entëru Judeapawan Samariapa aywacuyaptin,
    apostolcunallana Jerusalénchö quëdayargan.
  wol-2010: Sóol moom ànd na ci ñi doon rey Ecen. Bés booba nag fitna ju metti dal
    na ci mbooloom ñi gëm, mi nekk Yerusalem, ba ñépp, ñu moy ndaw ya, tasaaroo ci
    diiwaani Yude ak Samari.
  nss-nss: Pe Sol, ara ipa hiyan para hu katingundru Stipen. Iro mwonen lang ara ko,
    yihu tandroyani hu para sios iro Yerusalem, pe huiki ngandran namandran iya, iya
    kili hu. Pwen pe yihu masih, ara humasumbuwe huya nondriya kol malkol namandran
    iya, Yutiya pe Samariya. Hapeko yihu aposel opu, ara hu konto ndron Yerusalem.
  snc-snc: Saulo na Stefano vaḡimasena tu eḡabi-raḡeato. Mo ḡaro ai Ierusalema nuḡanai
    ekalesia vaḡa-midigumidiguna e lai-lausilausina baregona evesinato. Veḡabidadama
    tarimari mabarari ḡeraga-rovorovoto, Iudea e Samaria tanori mabarari ḡana ḡeiaḡoto,
    senaḡi apostolo tarimari ḡereḡari moḡo ḡeraga-kwanerito.
  lgl-lgl: Ma Saul ka alafafia maenala Stefen. Ma nali wale fitoona gera gi 'e nanata,
    gera sakea rabela Stefen, ma gera ka alomia, ma gera ka aani rasua failia. Ma
    ala fe atoa fo lou, ioli fitoo gi 'i Jerusalem gera fuli'ae geraka ruu lo 'i laola
    malakwaitana ba'ela rasua. Ma ioli gera fito gi sui gera ka keta sui lo fala falua
    laola provins 'i Judea gi ma 'i Samaria lou. Wasua ma waleli lifurono gi iko.
  mmo-mmo: + o 8:1 Sin 7:58; 8:4; 11:19*Saul yi nivasa in layiis Stiven-ambe yimb.
    Tombe hôôk busin-anju hil mondawiing nindanjeen vu hil bel-ate sen dando Yelusalem-ato,
    om hil bel pin lapak-ambe lavuuh taale lohvu Yudia osin Samaalia-te taaku pin,
    de sinaale-so yoo daahen dando Yelusalem.
  ncu-NT: Ne̱ aa waa Sɔɔl kɔne̱ fe̱yɛ Stifaŋ a wu. Le̱e̱ ŋke nsi ne̱ Stifaŋ a wu‑o,
    ne̱ baa le̱e̱ ba waa Yɛro̱salɛm maŋ‑nɔ a asɔre̱e̱ awuye‑o awo̱re̱fɔɔ na bo̱ro̱kɔɔne̱.
    Ne̱ Kristoo akɔɔre̱gyipo̱ ne̱ bo̱ bo̱ Yɛro̱salɛm maŋ‑nɔ‑ɔ pɛɛɛ a brawe̱‑rɔ yɔ
    Yude̱ya swe̱e̱re̱ se̱ na Samariya swe̱e̱re̱ se̱ saŋ ayaa‑rɔ aye̱re̱po̱ kudu anyɔ‑ɔ
    wo̱re̱.
  cni-NT: Irosatiquea intantanacari iquisajeitiri quemisantatsiri anta Jerosarequi.
    Itsoncajeitanaca maaroni, ishiajeitanaca Joreaqui, aisati Samariaqui. Irinti timajeitanaintsi
    yora iroamerepeeni Jesoshini.
  eng-WMB: Saul was consenting to his death. A great persecution arose against the
    assembly which was in Jerusalem in that day. They were all scattered abroad throughout
    the regions of Judea and Samaria, except for the emissaries.
  zaw-NT: Rbaduxh lajz Saulo bagu'treni Esteban. Lagajc dxejga gusloj gudejd rexpejṉ
    Jesucrist trabajwduxh neṉ guedx Jerusalén. Dxejcti bire'ch rexpejṉ Jesucrist.
    Biunejzreni ro'c sääreni nez guiraa reguedx Judea näjza nez guiraa reguedx Samaria.
    Xtebtis reapost bia'n Jerusalén, direni nire'ch.
  san-MAL: തസ്യ ഹത്യാകരണം ശൗലോപി സമമന്യത| തസ്മിൻ സമയേ യിരൂശാലമ്നഗരസ്ഥാം മണ്ഡലീം പ്രതി
    മഹാതാഡനായാം ജാതായാം പ്രേരിതലോകാൻ ഹിത്വാ സർവ്വേഽപരേ യിഹൂദാശോമിരോണദേശയോ ർനാനാസ്ഥാനേ
    വികീർണാഃ സന്തോ ഗതാഃ|
  tam-TCV: ஸ்தேவானைக் கொலைசெய்கிறதற்கு, சவுலும் உடன்பட்டிருந்தான். அந்த நாளிலே, எருசலேமில்
    இருந்த திருச்சபைக்கு மிகுந்த துன்பம் ஏற்பட்டது. இதனால், அப்போஸ்தலரைத் தவிர அனைவரும்
    யூதேயாவின் நாட்டுப் புறங்களுக்கும், சமாரியாவுக்கும் சிதறடிக்கப்பட்டார்கள்.
  mit-NT: Te Saulo mà, cudíì stná ini‑nè ñà‑nì xìhì Esteban ducán. Daaní, divi quìvì
    yucán nì quesaha nì cucuahà gá sàhà nècuàchì nchícùn ichì Jesús. Nì quesaha nèhivì
    dava ga dandohó‑né nsidaa nèhivì xí‑yá ndoó ñuu Jerusalén. Ñàyùcàndùá, nì xinudèhé
    nècuàchìmà, cuàhàn‑nè inicutu ladu Judea xi ladu Samaria. Doco nècuàchì apóstol,
    còó, cónì xítià‑nè.
  ceb-ULB: Si Saulo nag-uyon bahin sa iyang kamatayon. Busa didto nagsugod niadtong
    adlawa ang usa ka dako kaayong paglutos batok sa simbahan sa Jerusalem; ug ang
    mga magtutuo nagkatibulaag sa tibuok nga mga rehiyon sa Judea ug sa Samaria, gawas
    sa mga apostoles.
  ces-LB: 'Kristovi následovníci odnesli Štěpánovo tělo a pohřbili je. Církev byla
    velice zarmoucena jeho smrtí. Pro křesťany v Jeruzalémě nastaly zlé časy a všichni
    – kromě apoštolů – se rozptýlili po Judsku i Samařsku. Saul se teď chopil iniciativy:
    pronásledoval církev, vnikal do soukromých domů a dával zatýkat věřící muže a
    ženy, kteří se tam scházeli.'
  mkn-mkn: Deng Saulus ju ada di itu tampa, deng dia tarima bae dong bunu sang Stefanus.
  nce-nce: Na Sol, bu Stivenme kë tëkle mototlabë lowenebëme, helawawa latletëme.
    Stivenme kë tëkle mototlabë olëna, Jisasme lowene sle mëtletlabë onehome, Jerusalem
    lifate mëta kë tafa mëtlabë, kë oneho mëta afina oto mëtla tëbo namëtagumane.
    Këme nëgeme, Jisasme lowene sle mëtletlabë oneho iniwa Jerusalem lifate kile mëtla
    na Judia provins na Samaria provins li mago life elëme mëtlënëbouja. Kwe Aposel
    ho buwa, Jerusalem lifate mëta mëtëtabëya.
  pol-UBG: A Saul zgodził się na zabicie go. W tym czasie zaczęło się wielkie prześladowanie
    kościoła w Jerozolimie i wszyscy oprócz apostołów rozproszyli się po okolicach
    Judei i Samarii.
  qxh-NT: Estebanta wañuycachiptin, Saulupis aunir cushicuran. Chay junaj Jerusalén
    marcaćhu jutucaj irmänucunata runacuna chiquicarcäriran. Tucuy-jinanpa jaticaćhar
    ushyaran. Irmänucunana mashtaypa-mashtar jishpicäriran Judea quinranpa, Samaria
    quinranpa. Jesúspa caćhancunam ichanga Jerusalén marcallaćhu juyaran.
  nwi-nwi: Kɨni Sol ramərer əmə rɨkin ragien mə iriə kɨmɨshopni Steven. Kɨni nəməhuak
    mɨnə tɨksɨn khauə mharəh nɨprai Steven mharəh mhavən mhanɨm, kɨni mɨsasək pɨk
    tukun. Rɨrikakun ye nɨpɨg a, Sol mɨne in mɨnə tɨksɨn kɨsarar masor ahas pən kɨmi
    nəməhuak mɨnə apa Jerusalem. Mɨsəkota əriə kɨsap mhavən mɨsarə apa yerkwanu mɨnə
    tɨksɨn apa Judia mɨne Sameria. Mərɨg aposol mɨnə əmə kɨsarə apa Jerusalem.
  kmo-kmo: Sol rii hechi riiti inyaka kwoya hikitar. Kata nedii Jerusalem akamak tar
    Jisas riina sumowu tar ma yen harapa kikirepoyetar. Kikirepoyetarek, eeta ma ye
    Judia nosapek Sameria nosapek i ye ya tar. Aposel ye Jerusalem eeka siir.
  agr-agr: 'Sauloshkam: Estebagkak dekas mantamnati, tusa chichamnak ijutkau aajakuí.
    Nunú tsawan wegamunum Jisusa nemajin Jerusalén batsatun waitkatan nagkamawajui.
    Imatikainam ashí pisajag pampagkaju Judea nugkanum, Samarianmashkam. Nuniagtaish
    Jisus chicham etsegtugkatajum tusa etegjamu aidauk nuwig batsatu.'
  kyc-kyc: Dokopa Soleme baa kumulyamo doko kandapala keyange lao suu piya. Yuu gii
    dokopa Jerusaleme dokona Elyambu Pingi wambu dupwa lekeleke andake rena lao kanda
    soo randa maiyami. Dokopa Kurisene dupwa nakama peparae yuu Jutia kipwa kipwape
    yuu Samaria kipwa kipwape dupwana bolombalo lao ralo peyaminyipa aposele dupwa
    iki paa nayami.
  urd-GVU: اور ساؤل کو بھی ستفنس کا قتل منظور تھا۔ اُس دن یروشلم میں موجود جماعت سخت
    ایذا رسانی کی زد میں آ گئی۔ اِس لئے سوائے رسولوں کے تمام ایمان دار یہودیہ اور
    سامریہ کے علاقوں میں تتر بتر ہو گئے۔
  yre-NT: Saul "le 'ci 'sɔ nɛn 'nan minnun Etiɛnɛn -tɛ. Yi 'bɔ 'lein zɩɛ -a da nɛn
    minnun 'tɛ 'padɩ 'sia Zozinɔn nɛn Zeruzalɛm bɛ o da. Zozinɔn pɛɛnɔn fuila "man
    Zude 'lee Samari 'lɛglɔn 'ji, 'pian Zozi 'le 'pasianɔn "o -fʋʋ Zeruzalɛm.
  fuh-BKF: Sool ina yardii ko ɓe mbari Etiyen ɗuum. Nyalooma oon, torra mawɗo hewtii
    kawrital goonɗinɓe wonɓe Urusaliima toon. Ɓe fuu ɓe cankitii ley leyɗe Yahuudiya
    e Samariya, si wanaa nulaaɓe ɓeen.
  arl-NT: Pueyaso panijiaca pueyari Esteban quete patuquiaari na jamotusocoriquiano.
    Nojoriiri Esteban sapuequiaari. Cuno juuca, Jerusalén tiacajinia quiniaa Judiocuacaari
    juhuacatecara miitianu coteequiaari puetunu Jesuucua tiuuniaajanaa. Nocuaji, puetunu
    nojorijianaari tiji mashiquiaari. Saaja Jesu saquiriojosano doce pueyari tii cureequiaari
    nojori nuhuaji. Nojoriiri na mashishacari niyaquejoquiaari puetunu Judea jiyajiniajanaa,
    Samaria jiyajiniaranio.
  ziw-ziw: Sauli mwa amazuwa ayo wantu we mwe Nyumba yo kuvikila wakonga kusulumizwa.
    Wazumile wose, ukaleka wasigilwa wamwaganikana mwe mizi ya Yudeya na Samaliya.
  grc-TR: Σαῦλος δὲ ἦν συνευδοκῶν τῇ ἀναιρέσει αὐτοῦ. Ἐγένετο δὲ ἐν ἐκείνῃ τῇ ἡμέρᾳ
    διωγμὸς μέγας ἐπὶ τὴν ἐκκλησίαν τὴν ἐν Ἱεροσολύμοις· πάντες τε διεσπάρησαν κατὰ
    τὰς χώρας τῆς Ἰουδαίας καὶ Σαμαρείας, πλὴν τῶν ἀποστόλων.
  nag-nag: Saul bhi Stephen ke morai dibole monjur korise, aru etu dinte Jerusalem
    te thaka girja te bisi dukh digdar ahise; aru sob biswasi khan Judea aru Samaria
    te alag-alag jai jaise, khali apostle khan he thakise.
  eng-OEBCW: Saul approved of his being put to death. On that very day a great persecution
    broke out against the church which was in Jerusalem; and its members, with the
    exception of the apostles, were all scattered over the districts of Judea and
    Samaria.
  knj-NT: Ja' naj Saulo, jix ẍa' sc'ul sk'ojch'ennele cam Esteban tu'. Ja' yet jun
    c'u tu', jix ẍa' el yich yac'ulnele eb creyente sic'lebil bey Jerusalén tu'. Yuxan
    jix el eb. Ey eb jix to bey wan conoblaj yul yet Judea, ey eb jix to yul-laj yet
    Samaria. Asanxane eb ẍejab Jesús jix can can bey Jerusalén tu'.
  deu-1912: Saulus aber hatte Wohlgefallen an seinem Tode. Es erhob sich aber zu der
    Zeit eine große Verfolgung über die Gemeinde zu Jerusalem; und sie zerstreuten
    sich alle in die Länder Judäa und Samarien, außer den Aposteln.
  san-PUN: ਤਸ੍ਯ ਹਤ੍ਯਾਕਰਣੰ ਸ਼ੌਲੋਪਿ ਸਮਮਨ੍ਯਤ| ਤਸ੍ਮਿਨ੍ ਸਮਯੇ ਯਿਰੂਸ਼ਾਲਮ੍ਨਗਰਸ੍ਥਾਂ ਮਣ੍ਡਲੀਂ ਪ੍ਰਤਿ
    ਮਹਾਤਾਡਨਾਯਾਂ ਜਾਤਾਯਾਂ ਪ੍ਰੇਰਿਤਲੋਕਾਨ੍ ਹਿਤ੍ਵਾ ਸਰ੍ੱਵੇ(ਅ)ਪਰੇ ਯਿਹੂਦਾਸ਼ੋਮਿਰੋਣਦੇਸ਼ਯੋ ਰ੍ਨਾਨਾਸ੍ਥਾਨੇ
    ਵਿਕੀਰ੍ਣਾਃ ਸਨ੍ਤੋ ਗਤਾਃ|
  nob-LB: Også Saulus syntes det var rett at de drepte Stefanus. Samme dagen brøt
    det ut en alvorlig forfølgelse av de troende. Den rammet hele menigheten i Jerusalem.
    Alle bortsett fra utsendingene ble spredd over hele Judea og Samaria.
  ntj-ntj: Nyangka Tjuultu nyakula kuliranytja, “Yuwa, palya-ya yaturnu mirrirntanu.”
    Nyangka-ya wati pirnilu nyarra Mama Kuurrnga wanalpayilu mirrarra yularranytjalu
    mirri mantjira katingu pulpangka tjarrpatjunu. Nyangka tjirntu palunyangkartu-ya
    kantjulpa pirnilu Tjiitjanya wanalpayi-tjananya pika purlkanya pungkulanytja ngurra
    ngaa Tjurutjamala nyinarranytjanya. Nyangka-ya pakara wililyarrara kukurraarnu.
    Palunyalu-ya ngurra Tjutiyalawana, puru Tjamiriyalawana nyinarranytja. Nyangka-ya
    tjukurrpa watjalpayi 12-nyakutju Tjurutjamala nyinarranytja.
  sxb-NT: Saulo yawanga ao kandi yoona yaganya no okuitwa okwa Stefaano. Okuemera
    nyanga olwo awantu woona awari no okuganya ku Yesu awaawanga Yerusaleemu waatanika
    okuwona eminyako-nyaako emilulu. *Awatumwa awa Yesu engʼene niwo awaasigala Yerusaleemu
    na awantu woona awasigaale awaawanga no okuganya ku Yesu waatanyika mu ewitemo
    ewia Yudeea ni Samaria.
  nhu-NT: No bó yu Tɛfan, ɛ Saul tom. Kɛ ɛbvubwɛ, ɛ bó kɛw no nyaa ŋgɛw wvù tɛmyi
    ɛ̂ kentaashɛ ke bonyii bo mbee le ke Jɛlusalɛm. Ɛ kí saaŋkɛn kecii buy jó, gɛn
    biba bi Judea bô Samalia le, ɛ ɛ̀ shɛɛ kɛ boom bo ntum e bo Jisos e.
  row-row: Saulus sia mamanaꞌ naa boe, de naꞌaheiꞌ risa Stefanus.
  msy-msy: Ezɨ Sol uaghan ikia bizir kamɨn ganigha ghaze, a dera. Dughiar kam me Stiven
    mɨsoghezɨma an areme. Ezɨma me Jerusalemɨn itir Kraisɨn adarasi pazavɨra me mɨsoghava,
    egha arazir kurabar me gami. Kamaghɨn amizɨma, Kraisɨn adarasi bar ara Judian
    Distrigh ko Samarian Distrighɨn ghue. Ezɨma aposelbara Jerusalemɨn iti.
  agg-agg: Stifenɨmbo hɨfokoamarüwurɨ ra Sor ai aboed-ane, mehu. Ranɨ-sɨmboanɨ muŋguambo
    anɨhondümbo-rɨhindeimbɨ Serusaremɨhü manɨboadei ranaheimbo pɨyei hehi moaruwaimbo
    marɨhindüra Sudia asu Samaria-yafe hɨfɨna bukürümayei. Ŋga hoafɨ sowandümo homo-rundeimbɨ
    ai yaŋgɨrɨ Serusaremɨhü manɨŋgomo.
  ptp-ptp: Sol xêyaa vô nivɨha ên wê he hi Stiven yib ge. Dɨ buc mahɨgun tige xomxo
    kɨdi mɨ vông vɨyin mabu vô xomxo vông vinên wê dô Jelusalem gee, om he vông vinên
    vɨhati pec mɨ la dɨ la dô vɨgwe Judia yuu Samelia, dɨ Yesu nue ngɨvihi ge he dô
    Jelusalem.
  nak-nak: Tio, ale egite bili pehoti e Stiven, e Sol hiloa, eia veia eia taritigi
    moli. Goio, te la haro moli aleie, la valalua isahari vahiliti la viligila ale
    uru soio te la lotu te Iesus oio e Ierusalem. Egite tomi ele hele bura soio la
    galegale tomi oio e Iudea, e Sameria, eala moli egite la bilalaha pou moli oio
    e Ierusalem.
  lbb-lbb: E Sol i malmaling taum onla sur dir umkol e Stiwen. Ana pukakiar ning,
    a tarai la turpasi sur lar alaulau a tarai a lotula saot e Jerusalem, pa a tarai
    a lotula la han sarara ana naur a papar e Juda pa e Samaria. Ika, a aposella bel
    la han.
  kan-2017: ಸೌಲನಿಗೆ ಅವನ ಕೊಲೆಗೆ ಸಮ್ಮತಿಸಿದನು. ಆ ದಿನದಲ್ಲಿ ಯೆರೂಸಲೇಮಿನಲ್ಲಿದ್ದ ಸಭೆಗೆ ದೊಡ್ಡ
