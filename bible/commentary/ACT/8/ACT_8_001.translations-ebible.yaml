    ipe. ''Ga rerowiar yau ''gã te ajee okwasi''opap ''gã nui. Amumera ''gã awau okwasi''wau
    Judeja ywy pe. Amumera ''gã awau Samari ywy pe.'
  dao-dao: Sawluh naw Stephen ami hnim vai jah tängpüiki. Acuna mhnüp üng Jerusalem
    mlüha veki sangcim cun aktäa mkhuimkhanak kham lawki he; acunakyase, Ngsäe däk
    ve hüt u se, jumeikie naküt cun Judah ja Samarih hnea ngpyeng hükie.
  cya-cya: Yu Saulo, sca cha' ti 'in yu lo'o ne' nu yjui 'in yu Steba can'. Cuii'
    tsaan can' nde lyee la mxitijin ne' nu ti'i 'in jun nu cua' ya qui'an ti' 'in
    Jesús, jun nu ndi'in Jerusalén, cua' la tucueen ngunaan jun. Ntsu'hui jun nu mdiyaa
    se'en lyi'ya loo Judea lo'o Samaria, una ta'a tichcua yu ta'a mda'an Jesús, a
    la mdo'o yu.
  beu-beu: Saulus di ue mana angu mi, base ini Stepanus ameang angu andi vengjali.
    Stepanus aamina angmuse, nehe aaedeng ba iomi Lahatala midadanang sehi angu, ini
    ila Stepanus ebaring angu medi senge at ila aing taloul, bot ini ebau-epei. Ved
    angu veng angu, nehe ba Yerusalem mi iomi Mutu Yesus vengaanamang ang naung nehe
    ing ening susa-lala, sampe ini vengtahang jadi niang. Angmuse ini bihit tarae-teapahing
    ila propinsi Yudea bot propinsi Samaria mi. Ing emangpi bihi, aarunge Mutu Yesus
    Eetvala ang naung ba inang kolang Yerusalem mi mihi.
  wrk-wrk: Nanda nganinyi Sul, jali lalanba danyan, maruka nyuli muwa, jali nyulu
    najba yalunya kurdanbikurri Sdibin. Marukayi Sul muwa. Mankumanku nangki, yuku
    kunyba, jali yalu kurdanba Sdibin. Baku barri kudanyu yali julanba nanamuku Jisuskanyi.
    Yabimba yali kiji yalungi jali maruka yali muwa Jisuskanyi. Nanankardi yingijba
    yali nanda yaji Jirusalim, nanamukunyi jali maruka muwa Jisuskanyi. Jarrbalijba
    yali bukamba. Barlba yali yingkayurri yajiyurri lukuluku, Judiyayurri marda Samariyayurri.
    Ngala kudiya yali wambu jungka Jirusalim, nanamuku jali manjijba Jisuswanyi. Yali
    wambu jungku. Miku yaliya barlba.
  nii-nii: Siipen to kundnjung. Wumb kombur Gos nge ek ei pii gii ninjing wumb ombu
    Siipen kui to pendik, ke owundu ninjing. Sol noman ka piim kunum ełe Gos nge wumb
    Jerusalem konu mulnjung wumb ei oł embin tui enjing. Yi erangin kin, wumb Gos
    ek piik mulnjung wumb ei tungu punjung. Puk, Jura konu ni Sameriya konu eipi eipi
    punjung. Ba Jiisas nge ek se andiłmin wumb Jerusalem konu er mulnjung.
  ign-NT: Ema maca Saulo, eta mapane­reruhi tacutihi eta napane­reruana ena ticapa­canahi
    ema Esteban. Tiúrisa­murepa éma. Natiari­hi­va­resera ena apamuriana ajairana
    tiúripa­ne­re­ruanahi. Navehapa eta máquehe ema Esteban, náecara­panapa. Tíyahanapa
    ichape eta nacatie­que­nerahi. Étarichu te jena sache tépana­vanapa napana­ji­ri­cavaca
    muraca ena téhicanahi ema Jesús tayehe eta avasare Jerusalén. Téjane­re­canapa
    náicha, ena camuri­queneana. Tiyananapa te apana avasareana tinapaica te Judea
    étapa te Samaria. Énasera ena apóstoleana nanasi­richuhi te Jerusalén.
  dik-NT: Aköl nɛ̈k Ithipin, yen aköl jɔɔk yen rot bï kɔc ke cï wɛ̈t Jethu gam Jeruthalem
    gum apɛidït. Kɔc ke cï wɛ̈t Jethu gam aake cï kat bïk röt thiäi wuɔ̈t kɔ̈k yiic,
    wuɔ̈t Judia ku Thamaria, ku atuuc Jethu kek aake cï döŋ Jeruthalem kepɛ̈c.
  cac-cac: Te locan vin̈aj Saulo yed' eb' ix milancham vin̈aj Esteban chi'. Aton val
    d'a jun c'u chi' ix och ijan eb' anima yac'anoch syaelal eb' creyente d'a Jerusalén
    chi'. Ix yab'an val syail eb' sic'lab'il. Yuj chi' ix laj saclemb'at eb'. Ix laj
    b'at eb' d'a yol yic Judea yed' Samaria. Axon̈ej eb' schecab' Jesús ix can d'a
    Jerusalén chi'.
  tzj-E: Ja' Saulo utz xutz'et che xcamsasa Esteban. Jara' mism k'ij xmajtaja rbanic
    lowlo' chca kch'alal jec'ola pJerusalén y che conjelal kch'alal xquech'or je'
    qui'. Ec'ola nic'aj chca xeba chpam tak lwar jc'ola precwent Judea y nic'aj chic
    xeba precwent Samaria. Per j-e' apóstol majo'n xeba ta, xec'je' cana chpam tnamet
    Jerusalén.
  san-BUR: တသျ ဟတျာကရဏံ ၑော်လောပိ သမမနျတ၊ တသ္မိန် သမယေ ယိရူၑာလမ္နဂရသ္ထာံ မဏ္ဍလီံ ပြတိ
    မဟာတာဍနာယာံ ဇာတာယာံ ပြေရိတလောကာန် ဟိတွာ သရွွေ'ပရေ ယိဟူဒါၑောမိရောဏဒေၑယော ရ္နာနာသ္ထာနေ
    ဝိကီရ္ဏား သန္တော ဂတား၊
  yaa-NT: 'Mã Esteban reteafono Saulo inimayanã: “Mã mã akakõikĩ,” ato fani. Nãskata
    afia penata nã Jesús Ifofamisfo ato omiskõimakĩ finakõinifo Jerusalén anoxõ. Akka
    Jesúsxõ tãpimisfo ichonifoma, Jerusalén ano nẽtenifo. Akka nã ato omiskõimanaifo
    ichokanax paxkanãi fetsenifo. Ranãri Judea mai ari foaifono, ranãri Samãria ari
    fonifo.'
  cab-NT: Sáulo, gúndaatiti láu láfarún Estéban. Wéyu méme ligía, ába lagúmeserun
    ában oúnwenbun eíbaajoúni jawágun ja afíñebaña luágu Jesucrístu, Jerusalén. Ába
    janúragun lídoun buri lirájüñü fulásu Judéa lúma Samária le míbetiña gürígia ñi,
    apóstolugu rügǘñanu manúrajan.
  clu-clu: Ginlubung si Esteban ang mga diosnon nga mga tao, kag gintangisan nanda
    tana nga mayad. Alin dato, nagompisa ang poirti nga pagingabot sa mga tomoloo
    sa Jerusalem. Gani nagrarapta ang mga tomoloo sa bilog nga probinsya ang Judea
    kag Samaria. Ang mga apostolis lang ang ara nagaralin sa Jerusalem. Si Saulo nga
    nagkompormi sa pagpatay kay Esteban
  swh-ULB: Sauli alikuwa kwenye makubaliano ya kifo chake. siku hiyo ndipo alipoanza
    kuwatesa kinyume cha kanisa lililokuwa Yerusalemu; na waaminio wote waliotawanyika
    katika majimbo ya Yudea na Samaria, isipokuwa mitume.
  tpt-NT: Ni Saulo ayaj ox lhilal por tamaqnil ni Esteban. Ex ni anchanu julchan aqtaynil
    pꞌays laqmamaqanlqajnivakan tachun yu ixtalhakapuꞌan ni Jesús yu ancha ixtavilanal
    Jerusalén. Tus taqosꞌol y taꞌanꞌolcha taulnin taꞌakapuchun xalakatꞌun ni Judea
    ali Samaria. Tatamakaul vamun yu jamalaqachal ni Jesús.
  aai-aai: Stephen hi’asabun momorob isan Saul auman isaito. Nati ana veya’amaim ekaleisia
    Jerusalem wanawananamaim isah bai’akir kakafin matar, naatu bai’ufununayah etei
    nanabin hibihir. Afa au Judea na’at hibihir naatu afa au Samaria na’at hibihir.
    Baise tur abarayah akisihimo Jerusalem hima.
  sny-sny: Sosu a'i pe lowe Stiven aine tera'eye su, meni ape, Sol, le lai marepi
    wisere erasi a'i toteye. Sosu poweiye ape se, lowe lu taune werese, Jisas ne tote
    tawesiteye ape ma'e Jerusalem sahe au luwaruwenamiteye. Lowe werese omo pani Judia,
    omo pani Samaria ma'e fiyari howeiye. Jisas lo lu aposel wiyeme a'i, lowe omo
    Jerusalem sahe iroteye.
  myy-myy: Saulo ĩna ya yutabujuri coderʉ, “queno Estebanre sĩajaro”, yi tʉoĩayijʉ
    ĩ cʉni. Coriarã judio masa Diore queno rʉ̃cʉbʉorã Estebanre yujeyijarã ĩna. Ito
    yicõri ruje otiyijarã ĩna Estebanre. Iti rʉmʉriti Jesure masirãre Jerusalénjʉ
    ñeñaro yisʉoyijarã iti cʉto gãna. Gãjerã rẽto bʉsaro ñeñaro yiyijʉ Saulo, Jesure
    masirãre. Co wi rʉyabeto ĩnare ãma wayijʉ ĩ. Ĩ bʉjaro bajiroti ʉ̃mʉa, romiare
    cʉni ĩnare ñia ãmi budi wacõri tubiayijʉ ĩ. Ito bajiri ñarocõti Jesure masirã
    apóstol mesa rãca ñabojarã rudi wayijarã Judea sitajʉ, ito yicõri Samaria sitajʉ
    cʉni. Apóstol mesama Jerusalénti ñacõayijarã ĩna.
  trc-NT: Ne̱ síí cuꞌna̱j Saulo yoꞌ roꞌ, cuna̱j quiranꞌ Esteban rá soꞌ a. Ne̱ güii
    dan me se guun cheꞌe̱ nii quiꞌyaj ndoꞌo nii sayuun man nij síí cuchumán rá niꞌya̱j
    man Jesucristó síí ne̱ chumanꞌ Jerusalén a. Dan me se cunánj nij soꞌ chumanꞌ Jerusalén,
    ne̱ caꞌanj nij soꞌ nda̱a nu̱ꞌ estadó Judea do̱ꞌ, estadó cuꞌna̱j Samaria do̱ꞌ a.
    Tza̱j ne̱ o̱rúnꞌ maꞌa̱n nij apóstol cuneꞌ Jesucristó man nata̱ꞌ se na̱na̱ soꞌ
    roꞌ, me nij síí yoꞌo̱ quináj chumanꞌ Jerusalén a.
  cut-NT: Saulo ne, da̱ma chi se nduco sa̱hn chahn che chihno se Esteban. A ro min
    no cana̱n a̱ma redin ta̱n se nduco ihyan ya̱n Jerusalén che ritahno ye Dihvo vo.
    Va̱n ihyan chahn ne, atena̱n ihyan apóstol che chahtenan ye min, te chihno chano
    nducoya̱ca ye, cuahn muhn cuahn min ye esta̱do yahn Judea ma̱n, nación yahn Samaria
    ma̱n.
  bel-bel: А Саўл ухваляў забойства яго. У тыя дні паўстала вялікае ганеньне на царкву
    ў Ерусаліме, і ўсе, апрача апосталаў, расьсеяліся па розных месцах Юдэйскіх і
    Самарыйскіх.
  zlm-KSZI: Saul menyetujui kematian Stefanus. Pada masa itu penganiayaan yang dahsyat
    dilakukan terhadap jemaah di Baitulmaqdis; dan mereka pun bercerai-berai di serata
    Yudea dan Samaria, kecuali para rasul.
  gdr-gdr: Ɨ re rɨgap Stepanond gɨmokɨp ke yɨdrɨko, Saul b'ogɨl sam kɨma yɨmjatonj
    tin ongandam. Ɨ re ket Stepano uj awonj, nɨnda Godɨm ewangaya rɨgap tina ujgɨm
    eungitam yiyo, dɨde ukoi gar bebɨg kɨma tin yii yiyagɨko. Ɨ onggɨt wɨnɨnd kea
    ukoijog bebɨg kɨma b'ɨdgotnena pɨta awonj Yerusalem Sosind. Sɨ onggɨt penaemb
    komkesa gar ke utkunda rɨgap wetaweta aukɨto komkesa Yuda dɨde Samariya eriya
    nata. Ajɨ ɨtmɨkitijog rɨgap re maka wetaweta aukɨto.
  vmy-NT: ꞌBa Saulo ꞌba= kjiꞌi kakun nga kjinikꞌen Esteban. ꞌBa ndekuini nixtjinbiu
    ꞌetutsꞌinre nga ꞌñu kitsjengicha xuta xi makjainre ngatꞌa tseꞌe Jesús xi tjin
    naxinanda Jerusalén. Kitsojosun ngatsiꞌi nga kiji ngaꞌnde xi tjin nangi Judea
    ꞌba ko nangi Samaria. Tu nchja chinga apóstol sani xi tsekꞌendu naxinanda Jerusalén.
  cmn-FEB: 扫罗也认可了对司提芬的杀戮。从那天起，耶路撒冷的教会受到严重迫害。除了使徒以外，其他信徒都散落到犹太和撒玛利亚各地。
  gmv-RNT: Sawuleykka Istifanoose hayqon istara qofan gaaggides. He wode Yerusalamen
    diza ammanizayta bolla gita goodeteththi dendides. Hawaareti attaafe ammanizayti
    wuri Yuhuda awurajjaninne Samaariya awurajjan ubban laalettida.
  ncl-NT: Huan Saulo quinequiaya pa miquisquiaya, yihual cataya ca inminlajtulisli
    yehuanten hual quimictijque. Cuaquín in tonali, yehuanten hual amo quineltocaloaya
    Jesucristo pehuajque quintojtocajque niman míac in laneltocanijmes. Quintojtocaloaya
    pa quinchihuilisqui lacocoltilisli yehuanten hual cataloaya pa Jerusalén. Niman
    míac cholujque mosemantiajque cajcapic pin lalticpan Judea huan pin lalticpan
    Samaria. Jan in lanahuatinijmes san mocahuajque pa Jerusalén.
  wed-wed: Ma Saul kampa da Stephen ana iraḡe i ʼnanai ma i vianinei. Rava patupatutui
    ḡelaui ana toutoui ma ana tarakwatui i nei ma Stephen taubeuna i naiei ma au kokoaga
    i terei. Nai maranaina rau-iviapoapoe ḡaeḡaena i vikarei ekalesia awarii au Jerusalem,
    Ma anatapui i viruba-tomana au Judea provins ma Samaria provins. Apasol ava au
    Jerusalem i mae.
  sua-sua: Va e Sol ta vle ko tok he kngatkal ngang ngar kam lalaem e Stepan kngam
    a yoror.
  klt-klt: Kulá Stiwen utkámut tát tu ámna kámá Ánutu yan kálu kándáng isutang átnándaráng
    watá kutkáyawát táwi hánám táng mángga ku táng kung usuráng. Káe waháranyon átang
    hulátingga ku ámna náráwa Jesu yan tombong Jerusalem hára áturáng wa iháng wáik
    tángga árát tu kámuk hánám pitángga hánghánáng tángga Judia ále kálu me Samaria
    ále kálu kut, aposel yá re ku Jerusalem káin áturáng. Stiwen utkámut táuráng wawu
    Sol yá kápángga ku álo kámá táeráng ingga kápuk.
  are-are: Saul-ala araka etna Stephen-anha errilknga tumanga. Era turta nhanhaka
    kangkaka. Stephen-anha errilknga tumaliperra, etna worlamparinyaka turtantama
    antjakunyerraka, etnanha tutjika lurnaka turta. Lakinhanga tnakanhakanha ntjarra
    Jerusalem-anga tira lhaka pmara Judea-urna, pmara Samaria-urna turta. Apostle
    ntjarrantantama Jerusalem-ala kuterraka.
  gai-gai: Ri, Solna lamnɨac ŋgoutmo mina Stipenmo ainda moatna tɨp kirara, an tɨp
    kirarmo ma ainda toŋgoatna. Aintik an ra mina Stipenmo rɨŋga menacatke, mina andu
    naŋgepca Iesusna rɨtɨpaikta meikramtaɨrta tumbuna Ierusalemna inik ndeacrenanna
    mbukca, minmo mo ŋgoreac ŋgoin mamori. Ainda moatke, an ndeacrina Iesusna rɨtɨpaikta
    meikramtaɨrta tumbuna, ŋgepca kɨpcarica tamtambca taŋga pitrik Iudiaapa Samariana
    inikna auŋembca taŋga mamaiat. Ri, up aŋgɨrena ramtaɨra, mina an Ierusalem maeacri.
  qvm-NT: Estebanta wanutsishganta ricarmi Sauloga cushicorgan. Tsaynog wanutsiptinmi
    Tayta Diosnintsi munashgannog cawagcuna Estebanpa ayanta pampapäcorgan pasaypa
    laquicushpan. Estebanta wanutsishgan junagpitanami Jesucristuta chasquicogcunata
    runacuna pasaypa chiquipäcorgan. Tsaynog captinmi Judea y Samaria provinciacunapa
    gueshpir aywacärergan. Apostolcunalanami Jerusalencho quëdacärergan.
  chz-NTPS: Gaꜙhiihˉ baˊ dsëˈ Saulo heˉ gaꜙju̱u̱ꜗ Esteban. Ja̱ˉbaˊ jmɨɨˊ ja̱ˉ, gaꜙläꜙchaꜙ
    ko̱o̱ˉ hniiˉ jʉʉhˉ kya̱a̱hˊ läꜙjë̱ë̱ꜙ dsaˉ hi̱ˉ gaꜙhe̱e̱hˉ juuˈ kihꜗ Jesús jwɨɨˉ
    Jerusalén. Läꜙjë̱ë̱ꜙ dsaˉ heꜘ gaꜙsaˊ gaꜙjñeeꜘ, gaꜙnääyꜗ taꜙ Judea hiꜙ taꜙ Samária
    kaˉlähꜘ. Maꜙlaꜙ apóstole baˊ gaꜙjä̱ꜘ Jerusalén ja̱ˉ.
  kmu-kmu: Sitivenima hayageno falia yafena SoloꞋa “Kanale kava hae.” huno tusiꞋa
    muse humaineanagi nagoꞋa veaꞋmoꞋya Anumaya Koti kema nehaviya veaꞋmoꞋya Sitivenifena
    tusiꞋa avi ateteꞋya aliꞋya mo hevaitetageꞋya ani kanaleti aepa heꞋya Yisasi kema
    haviꞋya amakuꞋama aminaya vayaꞋmogamina Yelusalemuma nemaiya veaꞋmogamina aliꞋya
    haviya humatageꞋya ani veaꞋmoꞋya faleꞋya Yutia kotegaene Samelia kotegaene ute
    ete hageꞋya Aposolo vayala amakaiꞋamige Yelusalemua mainae.
  ood-NT: Sh g Saul am wabsh apꞌechud mamt mua. Sh amai i amjed mamtsh ab si s‑gewkam
    i ha shoꞌigch g Jesus ihmdam amai Jerusalem t am. Kutsh aꞌai ahhio g e shoꞌigchuddam
    amai Judea ch Samaria chechkshani ch ed. Tsh wabshaba hegam Jesus chuhchai pi
    hasko ahhio.
  lbm-lbm: शाऊल ओख मारन म सहमत होतो। उन दिन यरूशलेम की मण्डली पर बड़ो छल को सुरूवात
    भयो अऊर प्रेरितों ख छोड़ पूरो को पूरो यहूदिया अऊर सामरियां देशों म तितर बितर भय
    गयो।
  ncj-NT: Huan Saulo ihuan oquisematiyayahque in aquin oquimictihque. Inon tonali
    opeu se hueyi tlamatecalistli ipan itiotlayehualoltzin ompa Jerusalén. Omoxexelohque
    nochten inon tlaneltocanimen huan omochayauque ipan in tlali Judea huan Samaria,
    huan omocauque Jerusalén san yehhuan in tetiotlatitlaniluan.
  yuj-yuj: Aenapo maok, Sol te, fwaprá kar Stivenén sámp-wouroump naponorá nɨnɨkimpon.
    Stivenén sámp-wouroumpnap ke feknámpia maok, Jerusalem sios koumteouráp aropan
    sámpá yampourouiapono. Aenapo, sios mekamp ponankor koumteouráp arop te pɨrɨkɨmpea
    distrik Judia ntia distrik Samaria mekmwaek turukump napan maok, aposel fákáre
    te oukoumwan Jerusalem mek am mek yakáp.
  kto-kto: Na irie tara, magimaong Sol la menamua Stiven ga uvara. Tie, iruo kubama
    la namurit dalap a ga mirie. Pa non ekelesiap am Iesu la maiavia tongan Stiven
    ga mela memua na una ga mitara meliba aime. Urie, na uriet la, giginanim ula kanu
    la teiara ga betieng na taun Ierusalem ga maiop teip ga magaulap la naganmeng
    ira Iesu. Karorap am Iesu la makirarameng kan inamaniap mila naganmeng ira Iesu.
    Are ratmat ga ekelesiap am Iesu la igomeng ga mela tomat na mirie napup ganam
    na provins Iudaia ga na provins Samaria. Pa Apostolop la man maionama kan tie
    Ierusalem.
  gmv-NT: ሳዉሌይካ ኢስቲፋኖሴ ሃይቆን ኢስታራ ቆፋን ጋጊዴስ። ሄ ዎዴ ዬሩሳላሜን ዲዛ ኣማኒዛይታ ቦላ ጊታ ጎዴቴꬂ ዴንዲዴስ።
    ሃዋሬቲ ኣታፌ ኣማኒዛይቲ ዉሪ ዩሁዳ ኣዉራጃኒኔ ሳማሪያ ኣዉራጃን ኡባን ላሌቲዳ።
  por-BLT: E Saulo aprovou a morte de Estêvão. Naquele mesmo dia, começou a acontecer
    uma terrível perseguição contra a igreja em Jerusalém, e todos, exceto os apóstolos,
    foram espalhados pelas regiões da Judeia e de Samaria.
  stp-NT: Baꞌ gu Saulo mi jaꞌp kɨɨkat mu tɨ nɨiꞌñ na mɨt miꞌ ba mua gu Teeban, jup
    jum aaꞌ na giilhim joidham jix bhaiꞌ ji chu buusnichuꞌ. Baꞌ gatuuk na mɨt xi muꞌaak,
    jaiꞌ naiꞌp ji ja gaa mɨt bɨɨx nam jɨꞌk tɨ jɨɨgiꞌñdhaꞌ buiñor guch Xoiꞌkam gu bhaiꞌ
    kam Jerusaleen. Guꞌ ji na mɨt guꞌ puiꞌ ba tɨ kai nam ja oꞌbhagiꞌñ, baꞌ jaiꞌ bhaiꞌ
