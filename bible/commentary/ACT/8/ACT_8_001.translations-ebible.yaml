  kmg-kmg: Eme dameŋ ijaha Jerusalem haeonec opâ ruac kikefuŋ râsi sâko fuŋke-jarembiŋ.
    Ejarepie wiserâ râwiŋ qâwiŋ erâ Judaia â Samaria mâreŋko rafârembiŋ. Aposolo jaŋe
    sawa getâc-jopapie jumbiŋ.
  aso-aso: Bili hilikevo Sauloꞌ aꞌminemuꞌ lamineꞌ gilineꞌ ve. Aꞌmine gamene nene Izesuꞌ
