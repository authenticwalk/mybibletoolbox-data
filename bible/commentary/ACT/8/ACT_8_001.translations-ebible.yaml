  nal-nal: Ma Sol xa rudaxa wana di zop famaat Stivan. Laraan angkanaan di zop famaat
    Stivan, di varumara vamazikang famarazaat aubina di inaxam paazaai di iziar Jerusalem.
    Ma naandi vaakdul di valau waan farawuk kula uru non pira Judia ma Samaaria, ma
    amun aaposal zingbe di iziar inaan Jerusalem.
  kyq-kyq: Sɔl took do taar jeege tun tɔɔl Etien se. Ɓii kɛn se sum ɓo, *eglizn maakŋ
    gɛgɛr kɛn Jeruzalɛm ki se, kꞋbaagɗen dabar dɛna. Jee Raagen paacn̰ gɔtn ese se
    aan̰ wɔɔk ɓaa taa naaŋ gɛn Jude ki ute gɛn *Samari ki ɔɔ ɔɔp *jee kaan̰ naabm
    Isa al‑Masige sum ɓo Jeruzalɛm ki.
  kwd-kwd: Ma la Saul ka ala fafia maenga ala Stifin. Ma tani wane nga fito'onga aaga
    'e tegela'a, gila nagufia ma gila ngaria nonina la Stifin, ma gila ka kwaiatoa
    no'o. Ma te'e gani no'ona la'u mola, nga ta'a na gila tagoto'o 'i Jerusalem gila
    eta 'agila ru'u no'o 'ubulana nonifiinga ba'ita 'e iiki. Ma nga ta'a no'ona te'efou
    gila ka tagala'i te'efou no'o fana fanua 'ubulana gule'e lefu 'i Judea ma 'i Samaria.
    Te'e ni Wane ni Kwairiinga na gila nana'i 'ua 'i Jerusalem.
  ded-ded: So, naso imohaingoc Yerusarennu kpebung kecgec, yeni hanahema yunukporac
    ayemmegec. Ayemmegec ticpac tehema Yudaia nga Samaria bangectoau kendacgec aposoro
    yeneng ine tacgec.
  ewe-ewe: Saulo da asi ɖe Stefano wuwu sia dzi kpem. Tso gbe ma gbe dzi la, amewo
    dze xɔsetɔ siwo le Yerusalem la yometiti gɔme vevie, eye esia na be wo katã wosi
    yi Yudea kple Samaria nutowo me negbe apostoloawo ɖeɖe koe susɔ ɖe Yerusalem.
  nuy-nuy: Niga naagi-yung na-Saul, bagu nga ni-wawanggini, “Yuu, aadanu wiij-maṉdhiiyn,
    naagi ni-ngawiiyn,” ni-yamayn. Ngarrubagi-rruj ngarraaḻirr, warraawurru-yung wuu-jambarrgini-yinyung,
    warraawurru-yung warraa-maṉdhangi runggal magarrangaynji, anubani-rruj ana-Jerusalem.
    Warraawurru-yung aḏaba wu-maṉḏajaarriyn wubani a-lhal-aynbaj-baj wurru-yanggi,
    Judea-wuy marri Samaria-wuy. Yagu warraawurru-yung wirri-lhaawu-yarrijgini-yinyung
    bagu-wugij wugurru wurru-burri, wubani-rruj Jerusalem.
