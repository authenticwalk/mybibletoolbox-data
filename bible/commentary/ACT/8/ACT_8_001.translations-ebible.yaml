    Iurea bae Sameria. Nae Aposelme kasikerea keke momo ngae Ierusalem.
  dif-dif: Saululu nari nunkani ngantjana wonti. Tanangupini ditjini tirikaripaterina
    pirna pantjina wonti Jerusalem mili wolarani, ja pratjana piltjaru wapana wonti
    Judaia ja Samariaia mitaia pilki ja pilki, kalitakali Apostel ngamanani.
  gam-gam: Sol kane, pora togor dje pi. Kune ge una po Jisas pillgi dji una Jerusalem
    moi al tomaka, seke er djelldjell pi. Pende er distrik Judia pakna ge pumaka,
    pende er distrik Samaria pi. Ba, aposel kambono Jerusalem molo pai.
  nou-nou: Edo Saul embo mi Stephen detero gido sisira ungo etera awa awara sisira.
    Edo iji ainde embo mi Iesu gebe ari embobo Jerusalem nati da awa be biae be dedo
    gaedo isera. Edo Iesu ge be ari embobo berari awa Judea busu da Samaria busu da
    sisigaga isera te Iesu da binga atopatari embobo awa Jerusalem nati da atisera.
  mqb-NT: Avaɗ Etiyen ata nà, kà zlak anan à nga anà Sol a re. Ta pac ata kwayan'a
    cəna, tə dazlan sa ga anan alay tu ɗo a Yesu ahay à wulen su doh sə Urəsalima
    inde. Tinen a fok ta ta 'am à Urəsalima wa. Ta haw à wulen su doh sə kiɓe sə
    Yahudiya ta sə Samariya aya awan. Mə mbəsak a à Urəsalima nà, ɗo maslan a Yesu
    ahay vərre coy.
  ape-B: Ali Sol douk nakli wosik umu agundak habo Stiven nagak umu. Hanubu ahabuk
    nyumnah habo Stiven nagak ahi, amam nebemi ahape henekech anagu anagu chanatimaguk
    God ananich elpech chape Jerusalem uli. Ali chanatimaguk chalhwas chanamu ihalub
    walub enyudak bien provins Judia uli Sameria. Chanak wakuli chatukemaguk amam
    aposel atum hapeik Jerusalem.
  grc-F35: Ἐγένετο δὲ ἐν ἐκείνῃ τῇ ἡμέρᾳ διωγμὸς μέγας ἐπὶ τὴν ἐκκλησίαν τὴν ἐν Ἱεροσολύμοις·
    πάντες δὲ διεσπάρησαν κατὰ τὰς χώρας τῆς Ἰουδαίας καὶ Σαμαρείας, πλὴν τῶν ἀποστόλων.
  cav-NT: Yusu muiqui cuanaratu papaticuare Esteban emajuque. Enapacuare tunaja tuque.
    Esteban iyetahuaju baatsutu Saulo dyaque jida cabaticuare. Esteban iyetanacuare
    equequetu Jesús queja nimee ama cuanara Jesús queja ecatyati cuanaque dyaque ijahue
    ijahue acuare. Jadya equetu ecatyati cuanaque dutya epu cuana queja tsapetanaterecuare.
    Umaetu huanacuare peya epu cuanaju Judea yahuaju. Peya cuanatu Samaria yahuaju
    huanacuare. Jesúsja ecuadisha cuanaque tuna huanaterecuare ama. Anicuaredya tuna
    Jerusalénju.
  kgp-NT: Jãvo Saulo ẽn mỹ tóg há tĩ, ag tỹ ti tén kỹ. Kurã ẽn kã ag tóg Jesus ki
    ge mũ kar vóg kónãn jagy han mũ, Jerusalém tá. Ũ tỹ vẽnh mãn tĩ ag vóg kónãn ag
    tóg mũ gé, ũ tỹ Topẽ vĩ mẽ jé vẽnh mãn tĩ ag. Kỹ ag tóg jagãgtar tãvĩ nỹtĩ. Kỹ
    ag tóg vẽnh kãpugpóv kãn mũ sir. Ga tỹ Judéia kar mĩ ag tóg mũ mũ, ga tỹ Samaria
    mĩ ke gé. Hã ra Jesus tỹ ũn vin mũ ag hã tóg Jerusalém tá nỹtĩ nĩ.
  bvd-bvd: Sa Sol 'e nii lau gu 'i seeri ma ka ala gwana faafia mae lana sa Stifin.
    'I seeri na toa da foosia God ki daka ngalia sa Stifin daka saufinia naa ma daka
    too 'ana liodila laa baita 'i burina. Sui 'afa dani nai 'ua guu, na ilimataia
    baita 'asia naa ka safali dao tona naa figua nia God lao fera 'i Durusalem. Ma
    kera daka tagalo tiifau naa fua lao lolofaa nai ki Diudia ma 'i Samaria, lelea
    otona 'aboosol ki naa daka too.
  ukr-1871: Савло ж похваляв убийство його. Стало ся ж того дня велике гоненнє на
    церкву Єрусалимську і всї порозсипались по землях Юдейських та Самарийських, окрім
    апостолів.
  apz-apz: Sɨtifenɨmo fonjosyahonɨngkofi Soul nohumanto ulɨmento, Sɨtifenɨmo fonjasiyoso
    wopɨngofoho. Ose ulɨmentisofoho. Oso mofehiꞌnyo somo Anɨtuye aꞌamu ne Jelusalem
    humamentohofo somo aꞌamu kengoso wonyo engo uyomahonɨngkofi tohino engo maꞌmentohofofoho.
    Osoꞌno Anɨtuye aꞌamu neso noleꞌmofontɨfi hwaho Jutiya, Someliya soponeꞌno humpoꞌmentohofofoho.
    Aꞌamu apousel sohwa hofɨkoꞌnohini Jelusalem humamentohofofoho.
  yon-yon: Stiwin ayiwen kuu Sool kuu yeyiib doberene ee yimin andoon. Kuye aron kuu
    Yerusalem aom anam andidan korem yaa yenbandi darewoob keroon. Kwane yi korem
    kuu kirokmone andokbe buyokbayok kere, wenebe Yudea ambibkin kere Samaria ambibkin
    kere kwaom dobere winiwen kumbed, apasodan wad ayoob yimbedmo Yerusalem aom doriib.
  poi-NT: Jém Saulo it́ de acuerdo con jém iccaaneyajwɨɨp jém Esteban. Jeet́im ja̱ma
    jém ijóyixyajpáppɨc moj ictsucumyaj iga pɨ̱mi imalwadáypa jém Dios ipɨxiñt́am
    jém it́yajwɨɨp Jerusalén. It́u̱mpɨy cupóyayyaj. Cunɨgayyaj yɨɨm jeexɨc hasta jém
    naxyucmɨ de Judea y Samaria. Tsɨ́y Jerusalén no más jém apóstolyaj.
  wuv-wuv: Ma Saul, hia yei ma na ugainaa fei ma'eana. Ma a'a fei arewaa fei, na pa'i
    hefaa baua haperararaia a'a ei losuia yei Jerusalem ma minaa ro'ou, ronamina ba'autorainaa
    yei Judea ma Samaria ma ei apostle, lomi.
  quf-NT: 'Chayta rikarmi, Sauluqa yarpuran: Estebanta wanuchirqami allinta tukuyanllapa
    nir. Nataq chay kusala allin llakipakuq runakunalami Estebantaqa pamparanllapa
    kusata paypaq waqar ima. Chaymanta chay diyallami Jerusalenpiqa, Jesucristupi
    kriyiqkunapa ikinpi puriq qallariranllapa qischananllapapaq. Chaymi tukuy kriyiqkunaqa
    shikwakar, riranllapa Judeapa, Samariapa pwiblunkunaman. Piru apustulkuna-shuypaqa
    mana lluqshiranllapachu Jerusalenmantaqa.'
  yuw-yuw: Oro Stiven wodungan bongono wocin forosingga yu kombing tobic tobic suraro
    Yerusalem idungma dongo dou obukocno sinom togung. Ihoroc tuya suraroho mongga
    tangga Yudia gurocinthu o Samaria gurocinthu sa woce woce ongbödegung. Aposelhogon
    wömai Yerusalem idung.
  hus-NT-1971: A Saulo jaye culbel c’al in tsemtal a Esteban. Nixe’ xa q’uicha tam
    ti tsemthajits a Esteban, ts’i’quin ca lej tsapic othna im bichohuil a Dios ti
    Jerusalén. Jaxtam jat’hua’ tim patal am belomchic c’ale buc’uc’ul ti Judea ani
    ti Samaria. In abathualejilchic a Jesús jats jilc’one ti Jerusalén.
  med-med: Stipen rok kondrung uⱡ ei, Sol ndi, kapⱡa nimba pitim. Ui ei kʉn, Jerusalem
    kona ila Got nga rapa tenda wamp mbʉ kʉn, uⱡ mbun mindil pi mat, ekit urum. Nuim
    ei, mondʉk pʉtʉng wamp nimbʉ, nung nʉk, kona elpa elpa Juriya kun, Sameriya kʉn,
    titim kona nimbila purung. Jisas nga nombuⱡa rʉng wu ni kʉⱡ mint, Jerusalem kona
    ila int morung.
  bch-bch: Be Saulus ilolo kelede ngan tipamate ei. Ngan ado toaiua, gid panua tipaieiei
    gid iaoa kelede ton Kristus paeamao tau ngan tuanga Ierusalem. Ta gid toa ngada
    oa tibilin alele ngan tibur Iudea ga Samaria. Be gid panua ato ad kekelegid tidio
    Ierusalem.
  cco-NT: Jo̱ røøbˋ casɨ́ɨngˉ i̱ Saulo do có̱o̱ꞌ˜ jaléngꞌˋ i̱ dseaˋ i̱ cajngaꞌˊ quiáꞌˉ
    i̱ Tée˜ do. Jo̱ ꞌñiaꞌˊ ie˜ jmɨɨ˜ jo̱ canaangˋ jaléngꞌˋ i̱ dseaˋ do jmáiñꞌˋ jaléngꞌˋ
    dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ i̱ neáangˊ fɨˊ Jerusalén. Jo̱baꞌ casojǿmˉ jaléngꞌˋ
    i̱ dseaˋ íˋ, jo̱ cangolíiñˉ fɨˊ guóoꞌ˜ uǿˉ lɨ˜ se̱ꞌˊ Judea có̱o̱ꞌ˜guɨ lɨ˜ se̱ꞌˊ
    Samaria; jo̱ jí̱i̱ꞌ˜ i̱ dseaˋ apóoˆ dobingꞌ caje̱ˊguɨ fɨˊ jo̱.
  deu-1951: Saulus aber hatte seiner Hinrichtung zugestimmt. Und es entstand an jenem
    Tage eine große Verfolgung über die Gemeinde zu Jerusalem, und alle zerstreuten
    sich in die Landschaften von Judäa und Samaria, ausgenommen die Apostel.
  alq-ALGNT: Saul dac ogi min8abadan e nisagani8indjin Stepanan. Nandam nabeg ka teb8eta8a8adjin
    Kije Manidon ogi naatona8a Stepanan o8ia8ini, e kitci ma8i8adj. Mi gotc ii pejig8an
    ka kijigag, Coda8innig ki madjita8ag kidji kitci nanekadjia8adjin ka teb8etamindjin
    8edi Jerusalem odenag. Ogi kitci mamida8ia8an. Kakina ka teb8etamo8adj ki ojimo8ag,
    pepakan e ipai8e8adj Coda (Judée) acitc Samani (Samarie) akin. Mi eta Anodaganag
    ka8in odji ojimosi8ag.
  ixl-NNT: As bꞌaꞌnik veꞌt te u Saulo uvaꞌ yatzꞌpu u Esteban. As an chit tu u qꞌiieꞌ,
    as xeꞌt veꞌt unqꞌa bꞌaal tenameꞌ tiꞌ itilul unqꞌa niman tetz u Jesús tu u Jerusalén.
    As ooj veꞌt skajayil tiꞌ ibꞌen tu u Judea tukꞌ tu u Samaria. As ech koj unqꞌa
    apóstol, tan kaaik kan tu u Jerusalén.
  boa-NT: Téijyúhjáa Jerotsaréeri cahcújtso múnaa ɨ́cúbáhrámeíiñe tujkéváhi. Áánetúhjáa
    tsújaavémé Jodéá iinújɨri. Tsaatéhjáa péé Tsamááriá iiñújɨvu. Árónáacáhjáa ihdyu
    uwáábojte tsá kiávú péétune.
  etr-etr: Sidibeni nufudadigi amogi Soloea ïe siigi dofea hamoila helësëi. Segeyo
    amo gaalu, Sidibeni nufudalahilä, Godea Yalusaleme udia dolö wela ifosi nefolalo
    amoli mi gäwila edefademalä gelola neala sëlasisa nelo. Amalebe ili sulubadela
    fisäla awäla Yudia segeamadige Samelia segeamadige dusudasila afiaha maadei. Abosolo
    ilimu Yalusaleme ami nelo.
  quh-NT: Estebanta wañuchiskancoka Saulopaj allin carka. Jerusalén llajtapitaj chay
    p'unchaypi kallarerkancu sinch'ita ñac'arichiyta Jesucristopi jap'icuspa tantacojcunata.
    Jesuspa cachasnillan chayllapipuni casharkancu. Chay ujcunarí tucuynincu ch'ekerachiskas
    carkancu Judea jallp'aman Samaria jallp'amanpis.
  kwi-kwi: Saulone ussa piantana nɨjkulta. Saulone sun payuin Jerusalén pɨpulukin
    wan Cristora piantuza kwisha naizninara. Sun aliz awaruz akwa, wan Cristora piantuzne
    Judea surakimakas Samaria surakimakas ɨara. Ɨnintaruzpain suain nukkulara.
  agm-agm: Aihɨ isɨhiya Awaisɨho Kɨraisihomɨ isɨhiya Autaahaatɨhopɨ aunɨhɨhɨrɨ katɨwɨ
    gaapundohiyɨhiya Sɨtipenɨhomɨ ambɨpatɨ nesi nuwɨ pɨhɨtɨwɨ ngwɨwɨ yamwaawaayopo.
    Aihɨ suraanɨhɨ Isɨhiya usa Sorɨhomataiwɨ gwɨnyapenɨwɨhiya isɨhiya Jisaasihopɨ
    gɨwunyaahohiyɨhiyai naaŋɨhandɨ awaindɨhandɨ nunyawaayopo. Siya naaŋɨhandɨ nehohiyɨhiya
    Jerusaremɨhanda bindawaayopo. Naaŋɨhandɨ newaawɨ yanɨhɨmapɨ yapɨpatɨ Judiyaahandamɨ
    wihoaaŋunɨ Samariyaahandaahapunɨ nowaayopo. Niyauhɨ nehɨ sawana aposerɨhiyaahɨhɨ
    wapɨhapɨ yamaanɨhɨmapɨ Jerusaremɨhanda bindawaayopo.
  ubr-ubr: Ato Stephen siyasubun aurin on Saul ibasitai. On ra nan on ekalesia nan
    Jerusalem amonai simama on sibosuruf baikokosar komasin si’boai. Baitutumotis
    engon on siyames fetag fetag sitagege sinai Judea a Samaria tafanamai nan, baise
    baiyoyobotis on nan nana Jerusalem sima.
  tsw-NT: Shawulu shi ta̱ a̱tsuma̱ a aza a na a̱ usuyi ili i na a yuwain a mantsa
    ma na o unai Istifanu. Reve ama o ro aza a na a yuwusaan A̱sula̱ a̱ga̱nda̱ a̱
    ta̱wa̱ a̱ ciɗo Istifanu na̱ mesun lon. Reve urana u ndolo a̱tsuma̱lima̱ lon a
    uwa e ekere a̱ a̱za̱ e Itoni a na a̱ ri Urishelima. Reve a̱za̱ e Itoni suru e
    beteꞌwe a̱ tyo Yahuda na̱ Samariya,† she ajiya goon a ɗa e isawain Urishelima.†
  cax-NT: Maniqui Saulo urria ümoti arrüna itabairomati Esteban. Arrümanu nanenese
    süromatüqui isiu bama icocoromati Jesús au Jerusalén, nauqui aiñenoma. Arrüma
    besüburuma au manio cüca Judea y Samaria. Tapü arrübama apostolerrü süsioma au
    Jerusalén.
  aia-aia: '''Ia Sol ''a ''adoma''inia do ''a goro moi ngahuia ada Stivin. Taraawa''a
    na''i madoraa na ''ia Stivin ''a mae, ra taraawa''a norata''airaaui sae ni heisoi
    na''i Jerusalem. Miraau hako rau hora ''ari suri''i tara''i dora na''i Jiudea
    ma na''i Samaria. ''Iraau moi Ha''ataari naraugu awa na''i Jerusalem.'
  srp-1865: Savle pak bješe pristao na njegovu smrt. A u taj dan postade veliko gonjenje
    na crkvu Jerusalimsku, i svi se rasijaše po krajevima Judejskijem i Samarijskijem
    osim apostola.
  agt-agt: A ya kadwan kiden tolay nga dumagdag ta lintig na Namaratu, a enda inalap
    ya bari ni Esteban, petta itanam da, a pake tinangtāngitān da. Ammi te Salu a
    pake natalakan ta pasi na en, a yen hapa ya gafu na pakitapil na ta ngamin kiden
    mangurug, te maski enna kid sarokan ta bali da kiden, a gergeran na kid iuhet,
    ngamin lālāki pase bābāy, a enna kid pebalud. A yen hapa ya nepagtatugut na mangurug
    kiden ta ili na Herusalem fwera ta turin kiden, te pake pagzigātan na kid ni Salu.
    A naggugungay kid abat ta ngamin paglelehut ta lugar na Hudeya ikid na Samariya.
  lug-lug: Sawulo yali omu ku abo abaawagira okuttibwa kwa Suteefano. Era ku lunaku
    olwo okuyigganya Ekkanisa ne kutandika n’amaanyi mangi nnyo mu Yerusaalemi. Abakkiriza
    bonna, okuggyako abatume, ne basaasaanira mu Buyudaaya ne mu Samaliya.
  yby-yby: Sa-ikayoko nenako, Sitiwenida maya monoka wewena malokasiya wije nama liki
    liki wiki ale jitae. Saboya ya yupekaya Jelusalemu numutoka monokalo emesalo molabo
    wewenasida maya ulanipolo we lolo ibitayoko nenako, hutili iki Juda ebakuka ito
    Samaliya ebakuka wiki suwayoko, aposolo maya edimonipogo Jelusalemu numutoka minabo
    ne.
  heb-heb: ושאול גם הוא היה רצה בהרגתו ותהי ביום ההוא רדיפה גדולה על הקהלה אשר בירושלים
    ויפצו כלם בערי יהודה ושמרון לבד מן השליחים׃
  mpp-mpp: Homame Sol ye aibaba yogolec ngageme madickewec. Aime dameng yogowahac
    Yesule habu Yerusalem iwa gaibong, yenge molickelu weyebic aiyeleibong. Aiyelebong
    siyeckelu Yudeya nga Samaria himongka hikeyackeibong. Salecebaicne yengi sugu
    Yerusalem iwa gaibong.
  apb-apb: Ngaeta mo iini nge kire ko aare-aarea God to'ohuu, kire ko si lai heitolinge'inie
    a Stivin pe'ie saehuunge na ngaranga, ta'e a Sol ko ilenimwa'e mola haahie horo'ilana.
    Aehota oto aana hai dinge a Stivin e mae, ahutana mwala ko tohungei waelie na
    kire ko horo'ie oto mo iini aana soihaada'inge i Jerusalem. Na ahutana mo iini
    kire hiiwalaimoli aana Jisas, kire tahi oto takoie mo huilume mwai-mwei aana mo
    po'o ni henue i Jiudia na i Samaria, ta'e mo hurula'aa mola nge kire oore i Jerusalem.
  san-TEL: తస్య హత్యాకరణం శౌలోపి సమమన్యత| తస్మిన్ సమయే యిరూశాలమ్నగరస్థాం మణ్డలీం ప్రతి
    మహాతాడనాయాం జాతాయాం ప్రేరితలోకాన్ హిత్వా సర్వ్వేఽపరే యిహూదాశోమిరోణదేశయో ర్నానాస్థానే
    వికీర్ణాః సన్తో గతాః|
  ben-IRV: শৌল সেখানে তাঁর হত্যার পক্ষে অনুমোদন করছিলেন। সেই দিন যিরূশালেম মণ্ডলীর
    উপর ভীষণ অত্যাচার শুরু হল, তারফলে প্রেরিতরা ছাড়া অন্য সবাই যিহূদিয়া ও শমরিয়ায়
    ছড়িয়ে পড়ল।
  ntu-ntu: Mz nibr nzrnibqngr Stivin, kzdung lr Jiu kx nzangio-zvzlr Yawe, Gct rdr,
    nzyrtzmqlr nrkrdrtqde. X trmyamiu drtqdr nzryrnimingr. X natqdr betx mz nzyrni-krdr.
    X Sol lc abrtzlvzle nzrnibqngr Stivin. X sc tqabzopele nzodati-krde lrmakxtr.
    Dwatrngr kc ma, dwapxm, x dwatr-mou-ngrde kc ma, mz nzrkilzpx-krmle leplz neng
    Jiszs, vz-ngrde ncblo x olvz tqadwatrleng mz presin. X abzo mz zbq lc, nzatrkati-zlwzlr
    lrmakxtr kcng tzmncng Jerusalem. Zbz kxnzrlxngiting amrlx nzangiliating x nzplckilr
