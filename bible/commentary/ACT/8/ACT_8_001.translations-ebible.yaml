    inapolbalana din nateyan Esteban et pinalaloana ay nangipakaseseg-ang en da doy
    ay mamati ta say maga koma di mabay-an. Sin-gesin-gep da Saulo din kabeebeey dowanan
    ipagalalad din bemeey ta iey da sin balodan. Isonga am-in ay mamati, powira din
    aapostol, et nansisian da ay linmayaw sin kailiili sin probinsiya ay Judea ya
    Samaria.
  tgj-tgj: Okv Sol vkvgv gwngrw sinama alv nvgobv mvngtoku. O alulo Jerusalem gvrja
    lo alvmanv nyi vdwv mvdwmvku namv rirapto. Mvngjwngnv mvnwng ngv Judia mooku lola
    okv Samaria mookulo vngyakvngchak nyato, Apostol vdwv vmwngku.
  wat-wat: Eketa Sitiveni kana nuvimate fasinei Sauno i visawadewadewiya. Tunisi Guyau
    kana tovimogumogu Sitiveni kwafinina si odewadewiya eketa fasinei si bwediutukwasoḡa.
    Na kuyadayadanama nenei ekanesiya Yenusanema sinenei daunamataina si nisaiya.
    Na nenei keta tovitumaḡana matatafusi si kafiyauyauna Yudiya keta Sameniya fafanisima
    nenesiyai eatu tonowanaḡa Yenusanema si fakwa.
  gui-NT: Jare Esteban imano icavi Saulo pe. Jare jocuae ara oporogüɨrovia vae Jerusalén
