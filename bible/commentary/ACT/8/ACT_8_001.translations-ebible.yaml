  bqc-SIM: Sↄlupi ku gbɛ̃́ pↄ́ aa Ɛtiɛ̃ɛ dɛ̀ↄ kpɛɛ. Zĩbeezĩ wà nà wɛ́tɛ̃a zↄ̃ↄ
