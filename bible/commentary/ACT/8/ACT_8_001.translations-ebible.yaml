  rug-rug: Meke koa nana se Saula vasina, meke va ego ia sa sa minate te Sitivini.
    Podalae tugo pa rane asa, si ta ṉoṉovala va kaleana sa ekelesia pa Zerusalema.
    Kaiqa rina tie madidi pu lulia sa hiniva te Tamasa, si la takatakala na kabo va
    ululae, meke pomunu nia rini sa tinina e Sitivini. Ba se Saula si podalae huaria
    sa sa ekelesia. La ene vetuvetu si asa meke hatai sari na tie, meke ririhi vura
    ni sa sari doduru palabatu na barikaleqe pu va hinokaria se Karisito, meke vekoi
    sa pa vetu varipusi si arini. Ke sari doduru tie te Zisu si ta hurakatae lamae
    pa doduruna sa popoa Ziudia meke Sameria. Sari na apositolo mo si koa hola pa
    Zerusalema.
  hop-NT: Noqw puma put nīnantotaqw, Saul amún unaṅway’ta. Noqw put tāwat ep Jerusalem
    epeq Jesus aw tōnawtaqamuy amumi qaan’ewakw hintsaktivayaqe, pumuy okiwsahsantivaya.
    Noqw puma sohsoyam Judeat, pu Samariat aṅ ahsupoq hāhaqe’ ahtsavalya, pay ima
    ayaiwyuṅqam‐sa qe’ya.
  san-URD: تَسْیَ ہَتْیاکَرَنَں شَولوپِ سَمَمَنْیَتَ۔ تَسْمِنْ سَمَیے یِرُوشالَمْنَگَرَسْتھاں
