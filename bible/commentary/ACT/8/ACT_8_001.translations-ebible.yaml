  txq-txq: Saulus oo numa mamanak naa boe, de ana simbok no malole ara hala risa Stefanus.
  aaz-aaz: Naiꞌ Saulus nok anbi bare naan amsaꞌ, ma in nroim he sin nroor niis naiꞌ
