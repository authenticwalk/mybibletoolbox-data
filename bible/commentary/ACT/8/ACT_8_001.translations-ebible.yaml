    ĩsazei'wa norĩ zô. Tawamhã rob u te te nasi da'anhamra, aibâ hã duré pi'õ zama.
    Taha pari, te nasi te te da'ãma arobâdâ, te te nasi da'a'maza da, dazazéb 're.
    Taha wa, ĩsazei'wa norĩ hã ma tô te te siwi ropé, Zeruzarẽ hawi. Ta hawimhã Zudeza
    na danhipti'a nho'õmo nhisi u ma tô te te ropé, duré Samariza na danhipti'a nho'õmo
    nhisi u zama, daza'rui mono bâ. Zezusihi zadawa wasu'u'wa norĩ si te zahadu 're
