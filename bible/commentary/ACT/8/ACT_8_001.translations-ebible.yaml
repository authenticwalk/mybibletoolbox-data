    yako Yelusalemu minae.
  isl-isl: Páli líkaði vel líflát Stefáns og þennan sama dag hófst mikil ofsókn gegn
    kirkjunni í Jerúsalem. Allir hinir trúuðu, nema postularnir, flýðu þá út um byggðir
    Júdeu og Samaríu.
  spy-NT: Kichamta ꞉Sāwulō meetaab Steefaan. Ām bēsyoonooto, /kēēwus kaniseetaab Yēērusālēēm
    nyēē ‑/mākyoomu. Kisērētyi ꞉biiko chēē chaang' yēēmēētaab Yuuteeya āk nyēbo Samaaryaa.
    Nteenee king'ētunēē *꞉lēbkēēyik Yēērusālēēm.
  xnn-xnn: Natey si Esteban dat agaan nan amam-a ay mangpatpateg ken Apo Dios dadat
    ikaob siya. Et esangka ay agew nan nangpateyanda ken Esteban ya nan ninlogiyan
    nan nangpaligatanda isnan am-in ay mamati ken Jesus id Jerusalem. Dat masis-iyan
    nan deeyda ay mamati ken Jesus et omeyda isnan probinsiyan di Judea ya Samaria.
    Et kedeng nan deeyda ay aapostolis is nataynan.
  mwe-mwe: Na bhalabho a shauli bhaapali ilikwaanonyela ga bhulagwa kwa a Shitepano.
    Lyene lyubhalyo bhandunji bha a Nnungu bha pa Yelushalemu gubhatandubhenje kupotekwa
    kwa kaje. Bhaakagula bhowe gubhapwilingenenje kwenda mwilambo ya ku Shamalia na
    ku Yudea, ikabhe ashimitume.
  tte-tte: Yo Sitibeni ali unuyamatena Saulo ikawa-namwanamwa-yani. Kaliyatenane koina
    tokalomagigili meuloili siyatubu tomeliwo siyakamkamnali Yelusalema koina. Kabo
    tomeli meuloili siyabubu-gwaligwali silau Yudiya yo Sameliya dedeina meuloina
    kolili, apositoloyaomo simiyamiya Yelusalema koina.
  tcs-tcs: Saulu i bin de wen dempla bin kile Stibin ane em bin gri po Stibin po ded.
    Da seimdei nau dem Zuwisman bin stat po meke big trabol po ol dem biliba blo Zizas
    wea Zarusalem. Ol dem biliba bin ranwei prom Zarusalem, skata ebriwea go po Zudia
    ane Samaria. Mata dem misnareman bin stap wea Zarusalem.
  hlt-THB: Saul awm cawh awm nawh, anih a thihnaak ce tyng hy ti pyi khqi lawt hy.
    Ce tloek awh Jerusalem khaw awhkaw thlangboel ce ami the ami khanaak a dawngawh,
    ceityihkhqi kqawn kaana thlang boeih ce Juda qam ingkaw Samaria qam na poeng boeih
    uhy.
  soq-soq: Saul sape enedie insaisawa osowe Sitiwin boleno ewene nuawa eulen. Tane
    apana isiwa mida God dauwa eteia Sitiwin etepa dobontone nuaparepare kewa debamawa
    waiena. Sitiwin bowa walamawa osowe mo uwaantone Ierusalem bedewe ekelesia apanawa
    mampo kadi badowa dewasaio poka etaidasaie. Sa baiwa sumanailala uduudu santone
    Ierusalem ene weuwane bola daitada Iudia ita Samaria bedewainta deaantoiena. Tane
    aposel os Ierusalem bedewe wankasanton.
  qub-qub: Estebanta wañuchishanta ricar Sauluga «allimi wañuchisha» niran. Chay wichan
    Jerusalencho Jesusman yäracojcunata chiquir gaticacharan. Chaura yäracojcunaga
    mashtaypa mashtar aywacuran Judea partipa, Samariapa. Apostulcunallana Jerusalenchöga
    quëdaran.
  att-att: Á si Saulo, inanugù na yù pamapáte ra kâ Esteban, ta aggina yù manangngal
    ta barawási nayù ira namayáng kuna. Á sù ággo na pamapáte ra kâ Esteban, yáyù
    pamegapu ra manigirigâ sù ira ngámin nga manguruk kâ Apu Kesu nga naggián ta Jerusalem.
    Á nawwarawarâ yù ira manguruk ta purubinsia na Judiya ánna Samaria. Ngam yù ira
    mapulu duá nga minángngilayalayâ nga sinudduán ni Apu Kesu, naggián ira ta Jerusalem.
  bki-bki: Mia Sol neibano jo ea bogo nei, naio mial vite neibano, napano ajubabin
    Stevin m̃arodobi, naio mial jibe ka napano amila im̃auano na bo tai. Ana maka
    vesiou, mia tomu tealo na p̃irilo ajikili ka volkouano, nalo maka amerou, mia
    nalo amijog bova toru laka, naruei abinimei amidu Stevin tati abano, ajigi mia
    ajigi, ana aba ajivinio. Ana jikar ea bogo na, Sol nalo amila bova lie vo ban
    taara na namoneano nalo yako Yerusalemo. Mia ajum̃a amijil kikilo bova bano-o,
    mila napano miroano ka nalo aburo ka vio nei aban ea vio dolu nalo ea vio Yutea
    bija Sameria, mia atevi nalo maka avano, mia nalo aju dam̃ariga Yerusalemo. Mia
    Sol nalo ajerm̃i m̃ele vo ka namoneano nalo, ba lie vo, a nalo aju aban janea
    kunualo nalo, naruei aburu bulaglo, abukulo aban ea yimo na tetavokoiano, nina
    be sum̃ano nalo a tire nalo bunu.
  bqp-bqp: Solu kú gbɛ̃ kũ ò Sitivĩ dɛ̀nↄ kpɛ. Zĩ birean ò nà wɛ́tãna sↄsi gbɛ̃
    kũ ò kú Yurusalɛmunↄa manamana. Zĩ̀rinↄ baasi ò fã̀kↄ̃a ń pínki Yudea kũ Samaria
    bùsunↄ gũn.
  mcp-mcp: Sôl nyə á bə cʉ́ŋ nə buud bwə́ á gwú Itiyɛn wá. *Dɔ̧ lʉ́ óbúgʉla í á bə
    Yurʉ́səlɛm yí í á zə bul bwəma nə cúwʉ́lí mwɔ̂w mɔɔŋgʉ́d. Obúgʉla bɛ̂sh bwə́ mú
    shîn nyuŋgʉla wú Yurʉ́səlɛm, kə mə́shí mâ Yudéa nə Samaríya; í lʉ́g cínɔŋgʉ́ njɨ
    *buud ɔ lwámá.
  hat-hat: Sòl menm te dakò pou yo te touye Etyèn. Menm jou sa a, yo kòmanse pèsekite
    legliz Jerizalèm lan anpil. Tout disip yo gaye kò yo nan peyi Jide ak nan peyi
    Samari. Se apòt yo sèlman ki te rete Jerizalèm.
  npl-NT: Saulo okimoli kuali makimiktikah n Esteban. Itech non tonati, non de Jerusalén
    opé kintotojtokah porke okineltokayah Cristo Jesús. Nochteh ochocholojkeh omotlajtlaatitoh
    itech tlalmeh de Judea iwa de Samaria, iwa sanwel n tlatematiltijkeh omokajkeh.
  bgg-bgg: Ji ua muii phane Saul è de nuii. Ji pha inai è Jerusalem pha charchphothek
    ne diig phi pha ji è bajo duhug rek ne rai dun. Thiichiih guaphasamoy shii thoh
    marui ne charch pha migiphothek ne zab rum ne Judea nane Samaria soh ithua hà
    yo ched dun.
  eng-TCENT: And Saul approved of his execution. On that day a great persecution arose
    against the church in Jerusalem, and all the believers except the apostles were
    scattered throughout the regions of Judea and Samaria.
  eng-BSB: And Saul was there, giving approval to Stephen’s death. On that day a great
    persecution broke out against the church in Jerusalem, and all except the apostles
    were scattered throughout Judea and Samaria.
  cpu-NT: 'Ikanta Saulo jamenakotakeri Esteban itsitokaitziri, ikantanake irirori:
    “Arivé, kamake Esteban.” Aripaitera etanakaro ipatzimaminthataitziri kempisantzinkariite
    janta Jerusalén-ki. Irootakera ishiyayetantanakari maaroiteni Judea-ki, ikenayetanake
    eejatzi nampitsiki Samaria. Eeniromaita isaikanake Otyaantajanori iriroriite.'
  san-ASM: তস্য হত্যাকৰণং শৌলোপি সমমন্যত| তস্মিন্ সমযে যিৰূশালম্নগৰস্থাং মণ্ডলীং প্ৰতি
    মহাতাডনাযাং জাতাযাং প্ৰেৰিতলোকান্ হিৎৱা সৰ্ৱ্ৱেঽপৰে যিহূদাশোমিৰোণদেশযো ৰ্নানাস্থানে
    ৱিকীৰ্ণাঃ সন্তো গতাঃ|
  tod-tod: Sɔle vaani bu, ti Etiyɛni ʋa. Naama voloi nɔ, wɔinzeɠema wolai laalɛɛni
    Zeeluzalɛme Egilisii wu. É ɠula keelaiti polu, kidaaleʋe nuiti pɛ ti vazani Zudee
    laaiti ta Samali laaiti su.
  tac-NT: Jaré rió napu 'la sébali olame nile napurigá Onorúgame nulá, alué o'tole
    alé 'mi tomia alué Siteba mukusá. 'Lige 'we seweka nokale alué ralámuli alué Siteba
    toa. 'We nalaka nokale alué ralámuli chálagá. 'Lige aba'lige rawé 'we resí oláleru
    alué ralámuli alué Esukristo oyérame alé Rusaleni mochígame. Alarigá nile a'kinánasi
    alé we'ká riógichi. 'Lige 'ma ra'lale alué ralámuli Esukristo oyérame ichúrimi.
    Jaré ralámuli simíbale ejiro Jurea anilichi 'lige jaré ralámuli simíbale ejiro
    Samaria anilichi. Alué makué oká rió, alué napu Esusi nóchili 'yálige 'ya bajchá
    rawé napurigá nulámala 'lige ruwimela Onorúgame nila ra'íchali, alueka tabilé
    simíbale alé Rusaleni, abe abajá mochile.
  eng-WEBPB: Saul was consenting to his death. A great persecution arose against the
    assembly which was in Jerusalem in that day. They were all scattered abroad throughout
    the regions of Judea and Samaria, except for the apostles.
  gfk-H: Ma Sol ga haut bia diet na tut bing Stiwen. Ta iakano pakana bung at di ga
    tur lah bia da haliarei ira mataniabar na lotu Ierusalem. Diet ga hilau harbasiai
    taar tano hanua Iudeia ma no hanua Samaria. Senbia ira apostolo taia.
  viv-viv: Tu medema tovai-nadi kaliva hivebutu tovetumagana adi yoꞋo Yelusalema againe
    hikivekoyodi be tagiya lakahina hinuhagana. Hikivekoyodi faꞋina tovetumagana moyaꞋaidi
    hiꞋota tu afositolo gagana himiya. HiꞋota ada Yudiya Sameliya adi fafali moyaꞋaina
    agaidiya hiꞋabinauna.
  yao-yao: Lyuŵa lilyolyo gatandite malagasyo gannope kwa mpingo wa ŵandu ŵakunkulupilila
    Kilisito ŵa ku Yelusalemu. Ŵandu ŵakunkulupilila Kilisito wose ŵapwilingene mu
    ilambo ya ku Yudea ni ku Samalia, akaŵe achinduna pe.
  tgp-tgp: Ale Saul mo majinga na mateia non Stephen. Ale mo tapulo hin rani atu tamlohi
    la tipahi na vao kalesia Jerusalem la levuti jalajalaira la vano na jara tari
    Judea peresi Samaria, pani vahar̃ule purongo la pa lo toho atu.
  auc-NT: Etebä wodi ingante wæ̈noncæte ante dicaca tacadäni adinque Taodo guiquënë,
    Waa wæ̈nömïni wængampa, ante Ao ante ongongacäimpa. Mänïönæ incæ mä togænte päninque
    Eedotadëë ïñömö Codito ingante näni në godongämæ̈ pönencabo ïnänite godömenque
    nanguï togænte pïinte pangadänimpa. Ate wædinque Itota nänö në da godongaïnänique
    godämaï ongöñönäni wadäni ïñömö näwæ̈ wodii wïnöninque Oodeabæ Tämadiabæ æ̈mæ̈nö
    æ̈mæ̈nö gogadänimpa.
  kbc-NT: Saulo niwoditema niɡ̶ijo noiigi moyeloadi Estêvão. Ijaaɡ̶ijo niɡ̶ijo noko
    niɡ̶ijo noɡ̶oyeloadi Estêvão, ica neloɡ̶ododipi niɡ̶ijo lapo oko anonakato Ǥoniotagodi
    jiɡ̶idaaɡ̶oiatigi moiatetibeci manitaɡ̶a nigotaɡ̶a Jerusalém. Odaa niɡ̶ijoa anonakato
    Ǥoniotagodi jiɡ̶ilaagiteloco nipodaɡ̶a Judéia, codaa me Samaria. Ijokijoateda
    niɡ̶ijoa dooze liiɡ̶exedi Ǥoniotagodi baadaɡ̶a daleditibige.
  bmh-bmh: Sol go Stiven wina, noumeun uligaimai, gonugau ougab siksikeun. Ziwas go
    ebutal, go Zuda dudu Zerusalem uzanan duailel goagal oiagab petak emen bigegwai
    eg marai darena, go unum Zudia agaig ebu mui, Samaria agaig ebu uminai wane anemenin.
    Yesus nugau ze oi aidanemen dudu sag go Zerusalem uzan daremen.
  ctu-BL: Saulo uts'at tsi' yubi che' bʌ tsi' tsʌnsayob. Ti jim bʌ ora tsa' tejchi
    cabʌl tic'laya ti' contra jini xñopt'añob tsa' bʌ i tempayob i bʌ ti Jerusalén.
    Ti pejtelelob tsa' pam pujquiyob ti pejtelel Judea yic'ot ti Samaria. Cojach jini
    apóstolob ma'anic tsa' pujquiyob.
  meq-meq: Məkəɗe Etiyen nakə tə kəɗ aye na, a yay a gər a Sol. Pat eye niye na, kwayaŋŋa
    ta dazlay a məgatay ɗəretsətseh a ndo məpe mədzal gər hay ka Yesu Kəriste neheye
    ma Zerozelem aye. Ndo məpe mədzal gər hay ka Yesu ta ŋgəna gər, ta hway tebiye.
    Ta hway a gəma i Yahuda ada siye hay a Samari. Maa ze naha na, ndo i maslaŋ hay.
  noa-H: Maagwai hich Saulooujã hĩchab hich paarmua Esteban t'õopim k'õsi hʌdʌraa
    t'õopʌ̈ipijim haajem. Mag Esteban t'õotarr haigmua hatagta hõrau Jerusalén p'öbör
    hee chi hʌ̈k'a durrarr k'ʌʌn wajapp'a dau haug waujierram haajem, ham hẽudee hẽk'anaa
    pʌrk'a haumamua. Mag hamach k'apeen pʌrk'a haumam hoobaadeewai t'um haaidʌ p'öbaadëjim
    haajem, Judea durr maimua Samaria heem magwe. Hãba hich Jesuucha doce jʌr hautarr
    k'ʌʌnpaita chaaug wëtba, hich hag p'öbör heepai höbʌg nʌisijim haajem.
  alp-NT: Kai Sauluse lekwe isuka kena bunu Stepanuse.
  san-VEL: tasya hatyaakara.na.m "saulopi samamanyata| tasmin samaye yiruu"saalamnagarasthaa.m
    ma.n.dalii.m prati mahaataa.danaayaa.m jaataayaa.m preritalokaan hitvaa sarvve.apare
    yihuudaa"somiro.nade"sayo rnaanaasthaane vikiir.naa.h santo gataa.h|
  kbq-kbq: Hagi Stivenima ahe fri'za zankura Solina rimpamo'a so'e hu'ne. Jerusalemi
    kumapina mono vahe'ma zamahe'zamo'a tusiza huno ana knarera avitege'za, maka vahe
    zagamo'za panini hu'za fre'za Judia kaziga nevazage'za, Sameria kaziga nevzage'za
    aposol vahe'age mani'naze.
  kbh-kbh: Saulo chents̈e yojtsemna y ts̈abá imojtsama ca yojtsejuabnaye, Esteban
    tmojanóbama. Cach te, ínÿenga tmojanonts̈é Jesucrístbeñe os̈buáchiyënga Jerusalenents̈e
    ucamenana y jtsamana puerte chamotsesufrínama; chcasna, chënga tmojtsanacheta
    y Samarioye y Judeoye tmojanáshana. Nÿe chë Jesucristbe ichmónënga ndócnoye tmonjánacheta.
  ron-LSB: Saul consimțea la moartea sa. O mare persecuție s-a ridicat împotriva adunării
    care era în Ierusalim în acea zi. Toți erau împrăștiați prin regiunile Iudeii
    și Samariei, cu excepția apostolilor.
  pon-pon: A JAULUJ pil peren kida a kamela. A ni ran ota anjaun kamekam en momodijou
    en Ierujalem tapida; karoj ap muei pajan nan jap en Iudaao Jamaria, wanporon akan
    me jo.
  nhe-BL: Huan Saulo quicualitac quema nopa tlacame quimictijque Esteban. Huajca ipan
    nopa tonal miyac tlacame pejque quintlaijiyohuiltíaj tlen itztoyaj ipan nopa tiopamitl
    tlen tlaneltocani ipan altepetl Jerusalén. Huajca nopa tlaneltocani mosemantiyajque
    campa hueli ipan nopa estado Judea huan ipan estado Samaria. Huan mocajque ipan
    altepetl Jerusalén san nopa tlayolmelahuani.
  sps-sps: Sen Sol fatangan iny e Stivin ma atsuiny famat ari Ya. Tanik kan tan nainy
    to aya, ri tanik iny toptop rato na gum iny vainy fafaaman te kaakaa Jerusalem,
    ri kat fifiiring fiisok ir vainy fafaaman ser fabuubus vavis er koman a gum fan
    iny Judia an mes panan unya Samaria. San guamaraav tsun kaakaa Jerusalem.
  wnc-wnc: Kupan Solda kawan take sikut. Tapduu wagwekatang aminu kunduta tuwanguke
    Jesue aminu Jerusalem nanae tokngabam yamuke pasiwa maiking. Unzing pasiwawa Jesuat
    nana aminu kuupbamda gwatdu gwatdu datakuke Judia kep komune gatu Sameria kep
    komune ngang kuking. Kuwawa Jesutane kwiiknga aposel ngang yanikingu Jerusalem
    patang yuking.
  bus-bus: Solu kú gbɛ̃ kɛ̀ aↄ̃ Sitivĩ dɛ̀nↄ kpɛɛ. Zĩ beeean wà nà wɛ́ɛtãna sↄsi
    gbɛ̃ kɛ̀ aↄ̃ↄ kú Yerusalɛmunↄa maamaa. Zĩ̀rinↄ baasi, aↄ̃ fã̀akↄ̃a ń píngi Yudea
    kↄ̃n Samaria bùsunↄ guu.
  gub-BL: A'e 'ar mehe teko Zeruzarez tawhu pe har a'e wà, uzypyrog ma'erahy ipuraraw
    kar haw rehe Zezuz rehe uzeruzar ma'e wanupe a'e wà. Uzeruzar ma'e paw uhàuhàz
    Zutez ywy rehe wà, Xamari ywy rehe wà no. Xo Zezuz hemimono karer zo upyta Zeruzarez
    tawhu pe wà.
  imo-imo: Kano kinye Soloni Stiven toko kondoringi ulu kanopalie paa toko kondoromele
    nimbe yu konopu penga pilerimu. Stiven kouni toko kondoringi kano walimunga Kraistinga
    imbo Jerusalem moloringima mindili pulumu tiringi kinye eno pali bulu balu ningo
    pungo, mare Judia pungo, mare Samaria puringi. Jisasini nimbe imbi topa mundurumu
    iye aposelema kau Jerusalem we moloringi.
  boj-boj: Naŋgi Stiven qalnab moinaqa Sol a di unsiqa tulaŋ areboleboleiyej. Osiqa
    marej, “Keretosib Stiven qalnub moiqo.” Onaqa tamo qudei Qotei aqa kumbra dauryoqneb
    qaji naŋgi Stiven moiyej deqa akamkobaoqnsib bosib aqa jejamu osib subq ateb.
    Bati deqa Jerusalem dia Juda tamo kokba naŋgi Kristen naŋgi qa minjiŋ oqetnjrnaqa
    ugeugeinjroqneb. Deqa Kristen naŋgi segi segi jaraiyosib Judia sawa ti Samaria
    sawa ti deq giloqneb. Yesus aqa anjam maro tamo naŋgi segi Jerusalem di soqneb.
    Naŋgi jaraiyosai.
  eng-DRA: And at that time there was raised a great persecution against the church
    which was at Jerusalem; and they were all dispersed through the countries of Judea,
    and Samaria, except the apostles.
  knf-knf: Kë *Ŧawul adinan ţi uko wi bafiŋuŋ Ŧefan. Unuur mënţan, bajun phajan maakan
    banfëţuŋ Yeruŧalem afiyaar Yeŧu, kë bukal bŧi bawayşër ţi ŋŧaak ŋi *Yuda na *Ŧamariya
    kë *banjañan ţañ badukiiŋ.
  san-KHM: តស្យ ហត្យាករណំ ឝៅលោបិ សមមន្យត។ តស្មិន៑ សមយេ យិរូឝាលម្នគរស្ថាំ មណ្ឌលីំ ប្រតិ
    មហាតាឌនាយាំ ជាតាយាំ ប្រេរិតលោកាន៑ ហិត្វា សវ៌្វេៜបរេ យិហូទាឝោមិរោណទេឝយោ រ្នានាស្ថានេ
    វិកីណ៌ាះ សន្តោ គតាះ។
  arn-NT: Sawlu mülerkey tiye mew, feymew “lape müten” piniefi ta Esteban. Feychi
    mew müten llituy ñi rume kayñetuyawülngeael Ngünechen ñi trokiñche, feymew tripay
    engün Jerusalen waria mew. Kom püdyey engün Judea ñi trokiñ mapu püle ka Samaria
    püle, welu ti pu apostol femlay.
  zas-NT: Bayaꞌn Saulo conform guial bagüjt reeman Esteban. Abiꞌ dxej zii gajc guzuloj
    rzunal reeman bén Jerusalén ree bén rliladx ree Jesucrist, dxel bireꞌch reeman
    guidib niz Judea në niz Samaria, bén najzi ree apóstoles bayaꞌn.
  ken-NT: Sɔ̌l abhak arɛ́ téé, aka bɛ́ ɛrɨ mángwáy Stífin. Bɛ́bhó ɛwak ɛyɔ,
    báré chyɛ nkwɔ Yesu abhɛn báchí Yerúsalɛm bɛyǎ nɛnyok. Ɛkʉ bɔ́ mankɛm bábʉɛ́
    bataka atú ɛtɔk Judɛ́ya nɛ átú Samária ankɛm. Ɛrɔp chi bǒnto Yesu bɔ́bhɔ́
    amɛm ɛtɔk Yerúsalɛm.
