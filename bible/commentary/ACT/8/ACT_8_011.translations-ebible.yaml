  ksj-ksj: Ani amahi baidi zu naho gauḡa haḡaadu, vaze zaguzaguzinuteꞌea, ani ḡoere
    ego haunu.
  sbk-sbk: Bhatejelezya maana abhaswijizizye tee nsiku nyinji ni tuunga lyakwe.
  mya-JVB: ဆည်းကပ် သည်အကြောင်း ကား၊ သူ တို့ကို မိန်းမော တွေဝေစေခြင်းငှာထိုသူသည် နတ်
    ဝိဇ္ဇာအတတ်အားဖြင့် ကြာမြင့် စွာပြုလျက်နေ၏။
  kgf-kgf: Waŋu nalé horua yanda gété manira ai iminéŋ ewagina mesoho énécmiyu méndac
    miaŋgic.
  awb-awb: Mi ahgórá ánínká íre wahto tanáhráq ótaq sansá mira aruqaruru púara moke
    áhtenéra wene ehweh kawerue irera we kérówe.
  gdn-gdn: Iyapana inako tagamawa ki mibai ka mu rowarowa kawaya apunu Saimoni iyapana
    kweritamiyawa ki matakirai kwaewagawa umunawa empamawa ki pokere mu e sumapamawa.
  nko-NT: Ɩ́nɩá ɔdɛpʋ mʋ asuma bwɛ́ ofúla suná amʋ́, ɩlawá ɔpá sʋ á, amʋ́ fɛ́ɛ́
    bɔhɔ mʋ gyi.
  bsn-NT: '@see-verse:ACT.008.010'
  pib-NT: Yijnakpotutluna gi rixanu wa kagonchitinri rumyekyana muchikawgognenanuyakawa.
  wiv-wiv: Dia ka lala dia kata mumuri na kana polea na vuna ia e lala kete kakatia
    goloaloa kamahi kua beta dia na lala dia kata hahadavia varira ki bebele dia ka
    lala dia kata zizipa zahe vona.
  reg-reg: nibhamungwa, kulwo kubha abhatang'ang'ashaga mwanya mulela kwo bhulosi
    bhwae.
  mlh-mlh: Saimonji agikeareko munaŋqoqo gio oi damaŋ joroine bako ŋiŋigoji waragaru
    gobuŋ. Oŋu eko waragaru gobuŋ ore eru iŋoreo qakatoru gobuŋ.
  gof-ENT: ዳሮ ዎዴፔ ዶሚዲ ማሮቲሼ ሳማሬ ኣሳ ማላሊሲዳ ጊሾ ኣሳይ ኢያባ ሲዖሶና።
  aau-aau: Homkwe sa hye seme pyay. Payhokuaw, Saimon hiykwe hme kokwe enekwei meipey-ar
    hyo hay non po nuw-mon sasian weih-a-weih.
  tvk-tvk: Xil di latehusili nousav vengan xa vongou xil xa di tepol ni tesak ni xil
    latmesep ven.
  prf-NT: Nalay a panahun a pinaniwala na hidi ten galing na, kaya tulos-tulos di
    siya a sássanigán.
  auy-auy: ayáátáákaꞌa aitambá éna fintó úmaena wéguwasa wenaráái waésa táátafesa
    uráafo
  tbg-tbg: vi vaiintiva airi enta vure/quaha kaiqa, vo kaiqa vo kaiqa varaqiro vumanta
    vi vatanaaka vira kaiqara kauqu runkinkiri i vaura.
  hub-NT: Nu shuarka iwishnuma nukap uwí pujau asa, nuna tusa shuar ainanka tsanu
    pujau.
  hmo-hmo: Iena hereva idia kamonai, badina be nega daudau iena meamea kara dekenai
    idia hoa bada.
  big-big: Pugu kang kolokngagonoyengke watagak yemaneyeng miza kopong yongkambanu
    kolokngagono Sameriya yoluwili lelengkira logo piyegi kiriwei mizi.
  gux-G: Bi den cengi o maama kelima wan n tiendi ya belbondi den paki ba hali ke
    li waagi.
  cnl-NT: '''Née²³te''²³ rɨ²³núu²³te''²³ ''e³ la²³ lʉ²³ Muun³². Qui² bi²³ huǿø³ ca²³jmée³
    ''e³ juø''²³ ca²³ti²³cø̱n³¹te''¹ ma²ca¹jmée³ ta² quia̱''² júu² magia.'
  zar-NT: Caní guca, gulunëʼ lëʼ bal, tuʼ xidzé nazíʼ yéʼenëʼ légaquiëʼ len yöl-laʼ
    gudzáʼ unë́ yaʼa queëʼ.
  kde-kde: Vanu nkumpapata kwa kuva, kwa vyaka vyohe ánivakanganya kwa uhavi wake.
  ata-ata: Aneꞌi mimulimulinu ne xo anu mumolololoxaꞌa ta mitema la aneꞌi mikuluke
    sou anu muꞌoxoꞌoxonu aalu noxou ne maxuveeni no ieꞌi.
  qvw-NT: Ñatac Felipe chayćhu Diospa gubirnunpi, jinaman Jesuspi willaptinmi walmipis
    umripis chalapaculcul bawtisachiculcäla. Jinaman Simonpis chalapacuycaćhalcul
    bawtisachicülun. Jinalculmi Felipicta puliwshicuyan “¡Maynu milagrucunactam lulaculläñä!”
    nilcul.
  nfa-nfa: '@see-verse:ACT.008.010'
  tnp-tnp: Kəməutohtəu=pən in nuvəh nəuvetɨn mətəu-inu narmɨlah tatiuvɨg o natimnati
    mɨn iətəm in tatol.
  urd-urd: वह इस लिए उस की तरफ़ मुतवज्जह होते थे, कि उस ने बड़ी मुद्दत से अपने जादू
    की वजह से उनको हैरान कर रखा था,
  hot-hot: Wak bêŋ anôŋ ma yani hadum nôm takêŋ ba intu avômalô esopa yani ek êyê
    anêŋ aloyak takatu ba hadum ba nômbithi hathak habitak lôbôlôŋ.
  mqj-NT: Iamo nangei buda tau unturu'i anu' masaemi naola umpamangnga tau napobua'
    issan-issanna.
  rus-SYN: А внимали ему потому, что он немалое время изумлял их волхвованиями.
  mbh-mbh: Na nge nang pulua i pakukuk or nge ile longung na o pait rintet otelnga
    nge ile riong.
  bdd-bdd: Coinega Saimoni ꞌina gwaeyao sihesagohediya, weyahina ꞌina ꞌobega ꞌiꞌabihenuwa
    pwanopwanowediya tuta mabwaiyana.
  cbt-NTPO: Hua'qui' pënotaton, piyapi'sa' nonpintërin. Napoaton natëpi.
  rmy-SERVI: А прышунэнаспэ вонэ колэсти, со вов бут вряма сикавэлас дыво пэхкэрэ
    врысаримаґа.
  srn-NT: Den sma ben tan arki en bika a ben meki den ferwondru wan heri pisten kba
    nanga den tofruwroko fu en.
  cta-NT: Cua tyu̱u̱ yija̱ nguaꞌni cuchaꞌa̱ nu Simón biꞌ jiꞌi̱ lcaa ñati̱ quicha,
    biꞌ chaꞌ jlya tiꞌ nguꞌ lcaa chaꞌ nu nchcuiꞌ yu cuchaꞌa̱ biꞌ, nu loꞌo bilya tyalaa
    Felipe quichi̱ biꞌ.
  bqc-SIM: Dabudabuna pↄ́ ìↄ kɛ ń guu à gɛ̃̀gɛ̃ ń kṹ.
  tcz-CHONGTHU: Chule ama chun adoiya kona phatsottah kidang satah-a anaumsah jeh-u
    chun amahon aseijouse chu abonchan angai jiuvin ahi.
  mar-mar: त्याने आपल्या जादूमुळे बराच काळपर्यंत लोकांस चकीत केले, असल्याने लोक त्याचे
    ऐकत असत.
  snp-snp: Ido kamena fana kibe lusa ki-ki imo monala eyeti moda elegiyanako, amodoka
    ege melae.
  isl-isl: '@see-verse:ACT.008.010'
  spy-NT: /Kikēērubootē chiichooto, kuuyu kikiikuyey ng'al chēbo kwōng'uut kunyil
    chēē chaang' ām mosoonkoyeenikyii.
  xnn-xnn: Et pinatpatin am-in nan ipogaw siya tay nabayag ay siniksikapana daida
    isnan inik-ikkana ay mensalsalamangka.
  mwe-mwe: Gubhaakulupalilenje kwa kaje, pabha kwa mobha gamagwinji bhatendaga tenda
    ilapo kwa uabhi gwabho.
  tte-tte: Sauga imamalawe tomo nuwali iyai ana kukula kaiwena yo simuliya koina.
  tcs-tcs: Saiman i bin gad paua oba dem pipol bikoz em bin big maidman po longtaim.
  hlt-THB: Anih ing miklet ing cekkhqi ce a ming ngaih a kyi sak hawh a dawngawh cekkhqi
    ing a hu awh hqut uhy.
  soq-soq: Me walama daumaia wene dewawa pokawaaida dewasadie mampe mo nuau teineno
    memesantone wawenton.
  qub-qub: Llapanpis payta sumaj wiyaj brüju cayninwan unaypita-pachana tucuyta rurashanta
    ricar.
  att-att: Á sinángngák da ta napiá, gapu ta nabayágin nga minássalamangká ta arubáng
    da, á napállâ ira.
  bki-bki: Nalo aju amiilo toru ka naio jibe na naruei, napano jo mila vite nalo na
    bogo be nua ruei, nina naruei milaio ana amonea naio.
  bqp-bqp: Daboyã kũ àdigↄ̃ kɛ ń tɛ́ zaa gìkɛna ń kũ gbãna.
  mcp-mcp: Bwə́ á kənd milâm nyə́dɨ́ nəcé nyə á bwey bul sá nə́ bwə́ káámʉ́g nyə nə
    misɔ́ɔ́lʉ́gʉ́ mí jamb myɛ́.
  hat-hat: Se konsa yo t'ap swiv tou sa li t'ap fè paske depi lontan yo te egare devan
    maji l' yo.
  npl-NT: Nochteh oyayah inawak, porke ika itetlajchiwilis miak xiwitl okinkajkaya.
  bgg-bgg: Ithek ne aishii nyie rek ne wie now dun, nyieliieshii, ai ne thiichiih
    shii bajo ibi è awai jadu è bajo wieng pha bliathek rek ne rai dun.
  eng-TCENT: They all paid close attention to him because he had amazed them with
    his magical arts for a long time.
  eng-BSB: They paid close attention to him because he had astounded them for a long
    time with his sorcery.
  cpu-NT: Ikempisantaitziri Simón maaroni ikantayetziri. Oshekira osarentsi ipampoyaaminthataitakeri
    isheripiyarinkakiini.
  san-ASM: স বহুকালান্ মাযাৱিক্ৰিযযা সৰ্ৱ্ৱান্ অতীৱ মোহযাঞ্চকাৰ, তস্মাৎ তে তং মেনিৰে|
  tod-tod: Ti wola ɓatani ba, mazɔlɔɔ é lɛbini gola ti laavɔɔzu ga ná-molikula faiti.
  tac-NT: We'ká bamí asale alué rió ralámuli 'yegia, alekeri ralámulika 'la e'wime
    nile bijchígaga alué 'yégali.
  eng-WEBPB: They listened to him because for a long time he had amazed them with
    his sorceries.
  gfk-H: Diet la murmur ia kanong i la baa hakarup lah um diet ma ira nuna pakpakilai.
  viv-viv: Ada aituha fifiwalana yana kwelikweli againe gififaisewana be giꞋiveyaulowogidi,
    ada hidedemi ahe ginunauwena lauva tunugina faꞋina moyaꞋaidi ginuwaꞋabiyedi.
  yao-yao: Ŵampilikanichisye jwelejo pakuŵa ŵaasimosisye kwa moŵa gamajinji kwa usaŵi
    wakwe.
  tgp-tgp: Ale tamlohi la lo tapurongo mamahu isana matan la lo mar̃urahi na nona
    mahumahu tuai moiso mo mai.
  auc-NT: Ayæ̈ tömengä wantæpiyæ̈ wënæ tönö wæætë wæætë mä cæcä adinque tömënäni,
    Tömengä ingante mönö ëñengæ̈impa, ante tee empo tee empo godönänimpa.
  kbc-NT: Catiwedi owidi nicaaɡ̶ape niɡ̶ini oyopo niɡ̶ini ɡ̶oneleegiwa leeɡ̶otedi
    niɡ̶icoa loxikonaɡ̶aneɡ̶eco, codaa idioka limedi mowatacotece.
  bmh-bmh: Go gonugau oz ze eim ziwas umkoskos gugeg beu beu macaneu, gonun, go sesamoranemen.
  ctu-BL: Tsi' wen jac'beyob come c'ʌlʌl ti wajali tsa' toj sajtiyob i pusic'al cha'an
    leco tac bʌ i melbal.
  meq-meq: Tə pawa zləm ka wu ŋgay nakə a gawa aye na, lele. Hərwi maharam ŋgay nakə
    a gawatay masuwayaŋ a ndo hay aye na, kə ndza haladzay.
  noa-H: Mamʌ hamau mag hirig hee haajerran, maan hag nawe mag hichdëu ham dak'ĩir
    hich bën k'augau nem parhooba wau simua sĩi hõor t'um hichig paa wai sĩerr haawai
    hajima.
  alp-NT: Kai esi lului le iono lalesi herane eni tanda heranaru kena eni kbasa bei
    ro tiare takwali peneka.
  san-VEL: sa bahukaalaan maayaavikriyayaa sarvvaan atiiva mohayaa ncakaara, tasmaat
    te ta.m menire|
  kbq-kbq: Hige'za agri ke'are antahi'za amage ante'naze. Na'ankure agrama za'za knafi
    havige nehuno, zagoreno eri fore hu'neazanku anara hu'naze.
  kbh-kbh: Y ndegombre chënga corente imnayeunana, er cha chë bocjuanana soyë́ngaca
    bayté chë ents̈anga ingñénënga y ojnanánënga yojtsabamna.
  ron-LSB: Îl ascultau pentru că de mult timp îi uimise cu vrăjitoriile sale.
  pon-pon: A re kin peiki on i, pweki a kin kotokotaue irail jan maj kokodo.
  nhe-BL: Huan nochi quitoquilijque Simón pampa para miyac xihuitl quincajcayajtoya
    ica itetlajchihuil.
  sps-sps: Ri natiny vovou faparits ror vegiau tsunia, tana saa ayei natiny kat non
    a foka na fo kat gengen tana fo amatsuan, a viraako tsunia, ka te saar of rori.
  wnc-wnc: Siwan aminu waapata tapduk tapdukbamu asinggan gaam payamuke sanga inata
    kundu tasiwawan kake nangaakan natayuking. Nangaakan natake ie wam natapnangge
    kekeknga siknga natapbing.
  bus-bus: Dabuyã kɛ̀ ègↄ̃ kɛɛ ń tɛ́ zaa gìkɛna ń kũ gbãa.
  gub-BL: Kwehe umupytuhegatu kar a'e pe har iko wà, ta'e teko nupuner kwaw agwer
    ma'e iapo haw rehe a'e wà xe. A'e rupi uzeapyaka katu hehe wà, ize'eg rehe wà.
  imo-imo: Saimononi waliwali ala torumuna kanoko konopu awini lekolio yunge ungu
    pilko yu lombili puringi.
  boj-boj: Naŋgi degyoqneb. Di kiyaqa? Saimon a nami quñam qaloqnsiq maŋwa gargekoba
    yoqnej deqa. Degsi yonaq yonaq naŋgi a unoqnsib biŋiyoqneb.
  eng-DRA: And they were attentive to him, because, for a long time, he had bewitched
    them with his magical practices.
  knf-knf: Bañaaŋ baŧiinka, ţiki ajon kañoŋarën baka na dayaamu di ajaaŋ ado.
  san-KHM: ស ពហុកាលាន៑ មាយាវិក្រិយយា សវ៌្វាន៑ អតីវ មោហយាញ្ចការ, តស្មាត៑ តេ តំ មេនិរេ។
  arn-NT: Rume feyentungerkefuy; kisu ñi kalku dungu mew rume fentreñma ngünenkachelerkey.
  zas-NT: Bidxgaꞌ reeman laaman guial ma gojc xchej cusquieeman laa reeman con guialbidxaa
    ni rüjnman.
  ken-NT: Barak mandɛm nsé anɛ yi ákʉ̀ ndu ɛrɔ́ri mpok, akʉ bo báre ta batú bɛghók
    mɛnyɨŋ ɛbhɛn yi árɛ̀m.
