  bjk-bjk: Idi toxo mumuu ine, möxösa, ine ixo öngangao idi mabo mangana pet laa ne
    auwuwus ixo wewet bang iat tö idi me idi toxo axanan ulamun.
  msy-2020: A dughiar avɨribar mirakelɨn ifavarir kurabagh ami da otivi me dar garava,
