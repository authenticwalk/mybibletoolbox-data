  nal-nal: Dit falos naan panaze a raan ka varas faanong naan kat fabanglala naandi
    wana dikdikang iwana taaring sina.
  kyq-kyq: Simon jaay baag tɛɗn kɔrɗin̰ sum se, daanin̰ dɔkga. Ute kɔrɗin̰ se, naan̰
