verse: ACT.008.011
translations:
  kpx-kpx: Loboe vaveve vamale keu kateai ata lobogevege ataeau vabuhavoi hotove evima.
  okv-H: ainge ijie amita saruka kito ke be ijie ambo ambo ere uahera.
  tbo-tbo: Ma ugolina hi lautanigana imahi babana houga daodaona dewa balabalaugei
    hai omhuna i waya.
  mal-C: ശിമോൻ തന്റെ മന്ത്രവിദ്യകൊണ്ട് ഏറെക്കാലമായി അവരെ ഭ്രമിപ്പിച്ചതിനാലാണ് ജനം
    അയാളെ ശ്രദ്ധിച്ചത്.
  grc-SR: Προσεῖχον δὲ αὐτῷ, διὰ τὸ ἱκανῷ χρόνῳ ταῖς μαγείαις ἐξεστακέναι αὐτούς.
  bgc-bgc: उसनै घणे दिनां तै उन ताहीं अपणे जादू के काम्मां तै हैरान कर राख्या था,
    ज्यांतै वे उसकी घणी मान्नै थे।
  khz-khz: Ia ekamonagi-veniato, kwalana lagani rauvagi ia gena megamega kalara na
    evega-kalirato.
  deu-TKW: Sie hingen aber an ihm, weil er sie lange Zeit mit seinen Zaubereien verführt
    hatte.
  zsr-NT: Cni guc, glunëꞌ lëꞌ ba laꞌn, le xtsey nazíꞌ yéꞌinëꞌ lequëꞌ len yöl‑laꞌ udzáꞌ
    unë́ yaꞌa queëꞌ.
  lin-lin: Bazalaki kolanda ye mpo ete, wuta kala, azalaki kokamwisa bango na misala
    na ye ya maji.
  hns-NT: Oe dien se dher log okare pietjhe tjalat raha. Oesab okar djaadoe se atjambho
    howat raha.
  noa-E: Mamʉ amau mag irig ee aajerran, maan ag nawe mag ichdëu am dakhĩir ich bën
    khaugau nem parhooba wau simua sĩi õor thum ichig paa wai sĩerr aawai ajima.
  eng-EMTV: But they gave heed to him because of the long time that he had astonished
    them with the magic arts.
  mib-NT: Te cájetáhú váha i jnūhun cáhán de, chi cuehē tiempo ni sáha de jniñu stáhú
    ní canaa ni i ni cajito i.
  lif-NT2: हे़क्‍क्‍याङ् खे़न् मनाहाॽ यरिक् तङ्‌बेआङ्धो खुने़ॽ कुगित्‍चाक्‌मुन्‍धुम्‍मिल्‍ले़
    खुनिॽ निङ्‌वाॽ माःसु पिरुसिआङ् वये़बाल्‍ले़ चोगुल्‍ले़ खुने़ॽ कुबाःन्‍नो मे़बत्‍छे़रो॥
  xnj-xnj: Vamlandili ndava avakangisi kwa lukumbi lutali ndava ya uhavi waki.
  mmx-mmx: At levenaleng buaang neni gak lox asangu nedi mi mo lengkot at lemenemen
    (magic). Kuren la diga mumu asu levelinga ren.
  cbr-NT: Usoquian 'itsa baritian an paráncë 'ixun ca camabi unin aín bana cuacëxa.
  tee-NT: Na ixtaquiclaca'itach ni na mak'anch ju xa'alac'okxchok'olhit'ajun la'ix'alhicujnut.
  eng-LSV: and they were giving heed to him, because of his having amazed them for
    a long time with deeds of magic.
  cak-NT: Y q'uiy yan tiempo jerubanon-pe engañar ri winak riq'uin ronojel ri itzel
    no'j (na'oj) ri yeru'on. Romari' ri winak can niquinimaj rutzij.
  pah-NT: '@see-verse:ACT.008.010'
  sja-NT: Irua jararu ijãapachida, ichi petau taupa k'ũrap'e iru bada perã. Taarãji
    ma k'apɨte bɨ.
  xed-xed: Zɗəganazɗa tsa mndu ya ta həŋ, kabga nda kɗa fitikani ta maganatá slna
    ta həŋ nda tsa zavani ya.
  mks-NT: Ta na̱sa̱candúsa na nu̱ú na̱saca̱ha̱n da̱ xi̱hi̱n ná jáchi̱ ti̱xi cua̱ha̱
    tiempo na̱jándahvi da na̱ xi̱hín ña̱ ta̱jí.
  gfk-S: Di git murmur ie kinong mekutua leh igit be hangalabo di ma ira nuno gingilaan.
  bmu-bmu: Saimonöŋ qarösoŋgo amötqeqe nup mi nalö köröpŋi memba ambazip welipköm
    eŋgiiga malget. Mewö ak eŋgiyöhaŋgöra aka yaŋgöreŋ qekötahöba malget.
  dgz-dgz: Me wam wam nuat mega taiwandini menan waenapan nomu i kap wan tarage waiwanumune
    amba me ewap di amuiwanumun.
  eng-GNV: And they gaue heed vnto him, because that of long time he had bewitched
    them with sorceries.
  zaa-NT: Yala gùppa cą titsa' nubéyu'a porqui'ni berexaèl·la'ą cą por medio de la'
    huatsàa' nu runią chìa gutsà ni.
  eng-WEBSTER: And to him they had regard, because that for a long time he had bewitched
    them with sorceries.
  guh-guh: Bajarapacuenia Samaria nacuapijivi xaniavaetsia jumecovënëtabiaba tsipaji
    Simón pejorobicueneta bajayajebi jivi yamaxëitojorobabiaba.
  bon-bon: Lecaleca padare cama teeme piiseba mule name pi biname cina mutäcäco läbitininusi,
    peei name pi teeme mene jäätecijanusi.
  nhw-BL: Huan nochi quitoquilijque Simón pampa para miyac xihuitl quincajcayajtoya
    ica itetlajchihuil.
  mgw-mgw: Ngabanki'ngama, kwa mwanjaa yapite myaka kabansangala kwa bwabi' wake.
  swh-ONEN: Wakamfuata kwa sababu kwa muda mrefu alikuwa amewashangaza kwa uchawi
    wake.
  wbi-wbi: Vakampulikisyagha, ulwakuva avapelile kudegha unsiki n'tali ku vuhavi vwa
    mwene.
  bba-bba: Bɑ rɑ nùn swɑɑ dɑki yèn sɔ̃ sɑɑ tɛɛbun di win dobo dobo yɑ rɑ n bu biti
    sɑ̃ɑ.
  eng-KJVCPB: And to him they had regard, because that of long time he had bewitched
    them with sorceries.
  kgk-NT: Are-ma hembiapo mo'ã oiko-vy ramo hexapyrã-rupi, omopondera ukapa ójehe.
    Upéa-rehe ojeapysaka porã joa hese.
  waj-waj: kiaa kiada inna mmoori ari vookarauvaara airi suai nnikiarauvaara iya rikiaatainno
    nnaasu varuduu inna nnaagiai viravai.
  cpy-cpy: Okaatzi ikantayitziri Simón isheripiyarin-kakiini, ikemijantziri atziri-paeni
    ikaatzi ramatawi-yitakiri.
  mpx-mpx: Sauga i yapu gamagalau nuwaliya hi ahe wana siba kaiwena inoke hi olak
    elana.
  wbp-wbp: Junga, nyurru-warnu-jukulpa yangkaju Jimani warrki-jarrija nyampuju ngangkayi-kirliji
    yajiki-kirli milparniwarrarla. Kujarlaju yapa panujulurla ngungkurr-nyinaja.
  luo-luo: Ji ne luwe nikech kinde mathoth nosemako dho ji gi timbene mag jwok.
  nhe-NT: Huan nochi quitoquilijque Simón pampa para miyac xihuitl quincajcayajtoya
    ica itetlajchihuil.
  aii-aii: ܘܟܹܐ ܬܵܒܥܝܼ ܗܘܵܘ ܥܲܠܘܼܗ‌ܝ ܣܵܒܵܒ ܩܵܐ ܚܲܕ ܙܲܒ݂ܢܵܐ ܝܲܪܝܼܟ݂ܵܐ ܥܘܼܓ̰ܒܹܐ ܝܗܘܵܘ
    ܒܚܸܪ̈ܫܘܼܗ‌ܝ.
  esk-NT: Sivisuruamik ilaan quviġutchaktinnikkaŋi aŋatkuułikun, taatnaqhutiŋ naalaġnitqiaġiŋñiġaat.
  msb-msb: Nagpamati sinda sa iya kay dugay na sinda ginpangawa san iya pagsalamangka.
  cpa-NT: A¹jáng¹ cøng² jmai³ ca¹dsi¹ Simón jǿg³. Hi² jøng² jue¹² dsa² ca¹tónh¹ juu¹²
    jǿg³ quiah¹²dsa.
  dso-dso: ବେସି ବରସ୍‌ ଦାରି ତାର୍‌ ଗୁନି ବିଦିଆର୍‌ ବପୁ ସଙ୍ଗ୍‍ ତେଇର୍‌ ଲକ୍‌ମନ୍‌କେ କାବା କରାଇତେରଇଲା
    । ସେଟାର୍‌ପାଇ ଗୁଲାଇ ସମିରଣିୟ ଲକ୍‌ମନ୍‌ ତାକେ ମାନିକରି ରଇଲାଇ ।
  meu-meu: Una dainai e kamonai heniava, badina be nega daudau ia ese ena babalau
    karadia e hahoalaidiava.
  yva-NT: Nugoenta rave Simon po nyovara kakai raugav, weti vatan tenambe unantaive
    ai muno utavono ai.
  dgc-dgc: Naniwala side diya, da nale a panahun a mégtaka side ta galing na a iyépeta
    na dide.
  zpm-NT: '@see-verse:ACT.008.010'
  hix-NT: Mexe rma haxa neryehoketxkon hakahpa haryhe tà, noro ha. Àro ke, noro yonytxanye
    rotho me nehxatxkon hatà, toto komo.
  sim-sim: '@see-verse:ACT.008.010'
  npi-ULB: तिनीहरूले त्यसका कुरा सुन्थे किनकि त्यसले आफ्नो जादुगरीद्वारा लामो समयदेखि
    तिनीहरूलाई चकित पार्दै आएको थियो ।
  cgc-cgc: Gambal danen ta iling tan daw gapati danen ki kanen tak ta lawig na timpo
    gatingala gid danen an ta iya na abilidad ta pagmadyik.
  tim-tim: '@see-verse:ACT.008.010'
  yor-yor: Wọ́n bu ọlá fún un, nítorí ọjọ́ pípẹ́ ni ó ti ń pa idán fún ìyàlẹ́nu wọn.
  wos-wos: Wungi wataka waréngéna di wa, “Owa. Séfélak nukwambu dé laku yaata dé wungi
    hambuk jémba dé ye.” Wungi wataka di deka mawuli déka takata di déka hundi xéké.
  emp-NTPO: Ẽberãrãba maʌ̃ jãĩbanara bio ẽpẽ panasid̶aa idjia o b̶ʌd̶eba dãrã cũrũga
    erob̶ad̶a bẽrã.
  eng-F35: They listened to him because he had amazed them with his sorceries for
    a long time.
  ind-ind: Mereka sangat menyegani Simon, karena dia sudah begitu lama membuat mereka
    terkagum-kagum dengan ilmu sihirnya.
  pes-OPCB: ایشان به‌دقت به سخنان او گوش فرا می‌دادند، زیرا وی برای مدتی طولانی با
    چشم‌بندی‌هایش باعث شگفتی آنان شده بود.
  mpt-mpt: am homono dimo e inamin namin okok homono klanea wateniba dlou unaniba
    funaniba inamin okok ye klame yole nibo e wengo kla wente bianobte geniba e wengo
    amitie wenteha binabib naka esa Samelia bib ye bia
  ssx-ssx: Mo haliwekima꞉ta꞉ mo ti̱o̱ halima꞉ nate paeyao pia꞉tiki pieke ekima꞉ ika꞉
    leke opo handake wia꞉tiki pitolo hata꞉ make ipika꞉ pi opua꞉tiki pimikime.
  mkl-mkl: À yɑ mɑɑ ɡbɔ ideɛi domi hɑi kukpɛ dobu dobuɛ ŋɑu í yɑ mɑɑ mu ŋɑ bitii.
  gaq-gaq: ଆତେନ୍‌‍ ଜାଦୁ ବିଦ୍ୟା ବପୁରେ ଗୁଲେଦିନା ସାଚେ ମେଁ ସମିରନିୟଇଂକେ ମେଁନେ ଞ୍ଚ ଆଲ ଆଡିଙ୍ଗ୍‍ବଗେ
    ।
  gof-RNT: Daro wodeppe doomidi marotishe Samaare asaa malaalisida gisho asay iyabaa
    si7oosona.
  unx-unx: ଏନ୍‌ ଦେଅଁଣାରାଃ ପେଡ଼େଃ ହରାତେ ପୁରାଃ ମାହାଁଁଏତେ ଇନିଃ ଶମିରୋନ୍‌ରେନ୍‌ ହଡ଼କକେ ଆକ୍‌ଦାନ୍ଦାଅକାକ
    ତାଇକେନା ।
  gah-gah: Lá iake, gamena hána aí avevezaha netakumú sigaga limiake, aí gakó gili
    aliake aitoka viki gímizemó.
  lcm-lcm: Kipo longong aro ania using le kabang le katapo uli ataping aniria.
  aer-aer: Itne ikwere akwete akangkemele renhe awetyarte, rarle akwete anthurre ngangkere
    akngerrele mpwaretyamenge, itne itnenhe aremele alakenhe itirreke, “Aye! Rarle
    ilernpenye anthurre-arle.” Itne ikwere akwete anthurre akangkwe-irremele anetyarte
    renhe awemele-arlke.
  qvc-NT: Chaqa ancha unaymandapacham paykunataqa brujiyashqa karqan. Chaymi payta
    kriyishpa, ancha kasuqllapa.
  tgl-ULB: Nakinig sila sa kaniya dahil labis niya silang pinamangha sa mahabang panahon
    sa pamamagitan ng kaniyang pangkukulam.
  cbs-NT: '@see-verse:ACT.008.010'
  xtm-NTPP: Ni ka yo ndikin ña'a ñayii ma, vaa kua'a kivi ni yo xnda'vi de i, vaa
    tasi de ma.
  nnq-nnq: Simoni ngabauta bandu ajingi nukuomongwa kwa machoba goa kwa magambu ga
    uwabe gwakwe.
  bao-NT: Cũmu cʉ̃ ca niirije mena paʉ cʉ̃mari cʉ̃jare cʉ̃ ca ĩi dito niiro macã,
    cʉ̃ ca ĩirore biro cʉ̃re tii nʉnʉjeerucuupa.
  san-ORI: ସ ବହୁକାଲାନ୍ ମାଯାୱିକ୍ରିଯଯା ସର୍ୱ୍ୱାନ୍ ଅତୀୱ ମୋହଯାଞ୍ଚକାର, ତସ୍ମାତ୍ ତେ ତଂ ମେନିରେ|
  rmn-rmn: Он шунэнас лэс одолэски, кай ов бут вахыти шаштэрдиелас манушэн пэ магияса.
  huv-NT: Xeyay ayariw nej andeac, cos nej axot oniiügaran arang quiripite ateócan.
    Lamawaiich nejiw xeyay nüt wüx aag ayaj.
  otn-NT: Mi̱ t'ørpa̱bi̱ ma̱su̱, porque ya rá̱ ya'atho yø pa mi̱ hätyø ja̱'i̱ conná̱
    mfa̱di̱.
  nop-nop: Nai kweheyeniŋ hinek kwanai u titabuguk doktiŋa metamdi adi’walaŋ mede
    nadiyagiŋ.
  obo-NT: Idda en kos unayan no oraroy sikandin od pominoggon taddot mgo toho Samaria,
    su nouhoy ron no timpu no id kosoobbu-i ran sikandin taddot kodmadyik din.
  kca-kca: Ԓўвеԓа щи пӑтыйән хуԓәтсәт, ԓўв ԓывиԓаԓ щӑртԓаԓән мŏԓты хўват пакнәптысԓы.
  cak-ENT: Y q'uiy yan c'a tiempo juis ye ruch'acon ri vinük riq'uin ri itz ri nyerubanala'.
    Romari' tok ri vinük nquinimaj ri rutzij.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤔᤏᤠᤜᤠ᤹ ᤕᤖᤡᤰ ᤋᤱᤒᤣᤀᤠᤱᤎᤥ ᤂᤢᤏᤧ᤹ ᤁᤢᤃᤡᤳᤆᤠᤰ ᤔᤢᤴᤎᤢᤶᤔᤡᤸᤗᤧ ᤂᤢᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹
    ᤔᤠ᤺ᤛᤢ ᤐᤡᤖᤢᤛᤡᤀᤠᤱ ᤘᤕᤧᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤁᤢᤒᤠ᤺ᤴᤏᤥ ᤔᤧᤒᤳᤇᤧᤖᤥ॥
  mie-NT: De chúhun vāha inī ndá ji tūhun cáhān dē, chi cuāhā ndasí quīvī nī nsāhá
    dē ndá tiñu stáhví ñúcuán, de nī nsāhvi inī ndá ji nī ndēhé ji.
  san-TIB: ས བཧུཀཱལཱན྄ མཱཡཱཝིཀྲིཡཡཱ སཪྻྭཱན྄ ཨཏཱིཝ མོཧཡཱཉྩཀཱར, ཏསྨཱཏ྄ ཏེ ཏཾ མེནིརེ།
  qve-NT: Chay Simonpa tukuy layqa ruwasqanwanmi runakunaqa ancha admirasqallaña karanku.
    Saynapin chay Simonqa runakunata unayña engañaran.
  pao-NT: '@see-verse:ACT.008.010'
  cbu-NT: Ichingurusin Simoo mangoonarangshinllinaya. Watam Sim tputsee zapan yarat
    yarat ashiranguwa. Anumun zapan yungandpas punirustarangana.
  usa-usa: ánibo yemá akoqnáá umá ayáqtáá-kanaama wenáama kéiteta máqten awaaméq-yátááqá
    tarôq kéitataboata yeráwáqá wenáama ítaraae.
  soy-soy: Hɑ́i mɛkɛɛ-mɛ kɛ umɛtɑrɛwɑi ɑmɛ nnɔ́ɔ pi yipɑɑlɛ̃. Api pɛɛ lɛ̃ nnyɑ u n
    wɑisɛlɛ̃.
  hui-hui: Saimono ibugua bambaore howa gamu tara biaabo hayago wali agali biarume
    mogo lowa ibugua bi layago tigua bayuwa hale hene.
  amf-amf: Harrna hambhidianna, thoothi wodara yedayse marshanka tarshite kinin waadadhonnane.
  quc-NNT: Ojer chi k'u ri' e sub'um loq ri winaq rumal ri itzinik ri tajin kub'ano.
    Rumal k'u ri' sib'alaj xkikoj ri xub'ij.
  dob-dob: ꞌEnega Saimoni ꞌina onao sinonodi, manuna ꞌina ꞌobega ꞌigienuwa owanedi
    tuta yauyauna ꞌediya.
  wrs-wrs: Simon doara doa isiheinna hemba hevna daswoposwora, wo noinda indhanamba
    avna helmangasva.
  mca-mca: Tek'entaxetsha pa'aj pekhewe'en qe hats olots pe' ininqapits in ikijje'm
    in yethinijkii pekhewe' yitjuƚaxjiijpha'mkii pekhewe'en.
  tzo-TZC: Scotolic laj yichꞌic ta mucꞌ ti Simone. Jaꞌ ti jal laj sloꞌla ti cristianoetic
    yuꞌun ti yacꞌ chamelal to oxe.
  mya-mya: သူ​တို့​သည်​ရှိ​မုန်​၏​မှော်​အ​တတ်​ကို​အံ့​သြ လျက်​နေ​ခဲ့​ကြ​သည်​မှာ​ကြာ​ပြီ​ဖြစ်​သော
    ကြောင့် ဤ​သို့​အာ​ရုံ​စိုက်​၍​နား​ထောင်​ကြ ခြင်း​ဖြစ်​၏။-
  gng-NT: Bi tuonh uʼñɔbu bó, kimɛ u ñɛn' uyo nɛ ki teh iñɔke nì coh bɛ miyɔkm.
  cbi-NTPO: Tsejtu ya naatiñuba meranguiikemuwaala, matyu ya miruku ju' kaspelen tsanguen
    chu' yalanu yumaa dekeenguikaakiñu' mitya.
  ikk-NT: Wẹ e gọn ẹ ntịn makẹni o tekẹmẹkẹ o gi ikẹn eje-mmọn e mẹ ihiẹn a tụ ẹnya.
  leu-leu: Ri usie senaso maana yaan xaves nane vil faꞌipul nari pana gutan sina.
  maz-NT: C'o nte me mi ätpäji o̱ jña e Simón. Na ngue ya vi mezhe mi cja c'o me na
    nojo c'o nunca mi jandaji.
