  twi-twi: Esiane ne nkonyaa a na oyi no nti, ɛmaa nnipa no nyinaa tu dii nʼakyi.
  hlt-hlt: Amih te kum te yet khuiah hlangbi neh a limlum sak dongah ni anih te a
    hnatung uh.
  tbz-SIM: Bɛ̀ do ò tũ nkɛ yɛ̃́ ò dɔ̀ɔ̀rimɛ̀ tidiɛtì sɑ̃́ɑ̃̀.
  san-GUJ: સ બહુકાલાન્ માયાવિક્રિયયા સર્વ્વાન્ અતીવ મોહયાઞ્ચકાર, તસ્માત્ તે તં મેનિરે|
  amx-amx: Inang Simon kwer ingkern-angkwerr alhetjart, rang ineheng anngetherr mpwarerl-apetjam.
    Inang anwerlkemel aretjart, rang arrwengkelthel-arteh mpwarerleh.
  ake-NT: Apurɨ pɨ' to' esi'pʉ, apʉne pʉra enwoke' pe tesi ke to' ewansiukapɨtʉ'pʉ
