    tatsi.
  boj-2014: Naŋgi degyoqneb. Di kiyaqa? Saimon a nami quñam qaloqnsiq maŋwa gargekoba
    yoqnej deqa. Degsi yonaq yonaq naŋgi a unoqnsib biŋiyoqneb.
  eng-OEBUS: And they paid attention to him because they had for a long time been
    mystified by his magic arts.
  eri-eri: Nere nomo beele isei nomo danga tafane, taate bode, saini baingaro no dada
    hogo fere ete tigini ono gainga urane, onodu nere ninanege baingaro isane.
  aly-aly: Rernem Simon renh tnakenh, ilkwerl-alhek ywarn iterremel, rarl ilek-ilek-angkwarr
