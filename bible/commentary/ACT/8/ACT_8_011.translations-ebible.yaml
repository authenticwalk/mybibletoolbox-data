  wol-KYG: La ñu ko teewloo woon moo di jëfi ñeengo ya mu leen yàgga yéeme.
  bef-bef: Enali amuya melete ana bomofihi kaꞌa megeꞌi meleꞌahana. Henaꞌmugope? Babu
