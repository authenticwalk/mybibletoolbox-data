  ksd-ksd: Ma dia kapupi ia, tago papa amana iat i ga vakavakaian diat ma kana lavur
    papait.
  msm-NT: '@see-verse:ACT.008.010'
  myk-myk: Pu bɛɛri bi wu jomɔ pu nuri xuuni, bani wʼa mɔ na cɛmɛ pu taga na kakanhaŋaa
