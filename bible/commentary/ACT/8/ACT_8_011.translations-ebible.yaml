  san-URD: سَ بَہُکالانْ مایاوِکْرِیَیا سَرْوّانْ اَتِیوَ موہَیانْچَکارَ، تَسْماتْ
    تے تَں مینِرے۔
  heb-LB: '@see-verse:ACT.008.010'
  caf-NT: Soo sa hoh huba duyun unli 'ink'ez huba hooncha 'et huwa bughunek tube hiyoontun.
  mio-NT: Tasoho ñivi cha cahan ra Simón can, vati nahan xaan cha sandahyu ñahan ra
    chi ñi, vati cuaha xaan cha savaha ra.
  srq-NT: Simón ngue mbia mbɨɨrɨ̃ ɨrɨ̃ tuchɨ quia brujería je ra. Nyebe que mbia riqui
    nyiisaquia tuchɨ eres e nyii ra.
  kje-NT: An min lolo onne nalo'oledi me'e de, hi akin ka nahinuri nin hini'i onne.
