  urb-NT: Paje a'e. Yman ngã ke muka'u te'e, a'erehe a'ep pe har ta hendu katu ehe.
  fra-LSG: Ils l’écoutaient attentivement, parce qu’il les avait longtemps étonnés
    par ses actes de magie.
  san-HK: sa bahukAlAn mAyAvikriyayA sarvvAn atIva mohayAJcakAra, tasmAt te taM menire|
  cak-SNT: Y qꞌuiy yan tiempo i-rubꞌanun-pa engañar ri vinak riqꞌuin nojiel ri magia
    ri ncaꞌruꞌon. Rumareꞌ ri vinak niquinimaj ri rutzij.
  uvh-uvh: Ka adi kadapmang ka wa kama paramu' sini' tanga ira abugu' wara' ami taming
    adi napa' kuni' nua'ni ning kanga kasara tanga adita' naktangka tanga ikiaging.
  ino-ino: Lusiya huno yatala afina o'ake'naya lo'kiya yana hu'nike'a akete'a apamo'yo
    ai'naya yafe akaeya ke afi'nae.
  gnn-gnn: Yo, walala ŋuli yolŋunydja walala nhanŋu ŋurikiyi gaḏamangunydja mäkiri'-wuṉḏaŋarr'yinyana
    dhikana, liŋgu beŋuruna bili ŋayi yukurrana djäma bitjarrayinydja Djäymandhu,
    ṉirryunaramirrinydja ŋunhinydja rom.
  yal-yal: E yi biraxi a fɔxɔ ra, bayo e yi kabɛma a ma xabu to mi na ra a woyimɛyana
    fe ra.
  cnt-NT: Jme₁tón'₂ dsa₂ juɨ₅ jág₁ quió'₅ gui'₅₄ 'éi₂, ia₁ ma₂lɨ́g'₂ bá₄ ma₂já₅ qui₂jme₂gain₂₃
    dsa₂ quian'₅₄ bí₂ a₂chan₂ dsɨ́₅.
  tif-tif: Kemin, sawaalak usong tunum ami kukup uyo kutal-fuku nuu-bala atafii-bamdip
