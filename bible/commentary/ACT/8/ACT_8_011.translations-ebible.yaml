  mti-mti: Iyayapan mu me gumbe yaimoyai anoeme. Kuiyawa mu dum meuma oya bairawan
    obiren teraya.
  pad-NT: Badara ipohiki arabani kabadani danoki va'ora nava'ibodivaranikarahovini,
