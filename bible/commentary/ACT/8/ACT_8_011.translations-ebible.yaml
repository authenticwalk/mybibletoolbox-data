  hto-hto: Ɨere are ie aimánafuedo afémacɨna jɨ́fuete; ie jira íemo jeire otíaɨoɨ.
  por-BRBSL: Eles o escutaram porque durante muito tempo ele os havia espantado com
    suas feitiçarias.
  ces-NKB: Poslouchali ho však proto, že je dlouhou dobu ohromoval svou magií.
  cui-cui: Daxita barapo tomarapiwi itapeta jume naitaewata pocotsiwa Simón paeba,
