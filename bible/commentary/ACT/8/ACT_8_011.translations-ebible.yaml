  heg-NTPO: '@see-verse:ACT.008.010'
  ptu-ptu: Mentuhu' asam tau lako aka masäem napapilla' indo pa'issam-issanna.
  bzd-NTPO: Bànet ie' tö ie'pa ki̱të'bitu̱ ikanè wa. E' kue̱ki̱ ie'pa tö ie' ttö̀
