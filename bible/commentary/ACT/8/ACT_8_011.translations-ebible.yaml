  kpf-kpf: Oi kwareŋandâ um gulip kwatziŋgipkât narâk kârep zâkkâren mindum ândiwe.
  ppo-ppo: Téró, mo take a̧ isi whi̧ bitiré wouraalu, du betale ala kolóló, siratu
