  nlx-nlx: तो ताह मोकता दिह्यान तान जादु केरीन बोंगलाड़ मीलेल ईतो, केरीन ता ताह जुलूम
    मानताला।
  apw-NT: Daabo’ṉi’go ńzaad ogoyaahíí bighą nṉee yédaaldzidgo daayidnłsį lę́’e.
