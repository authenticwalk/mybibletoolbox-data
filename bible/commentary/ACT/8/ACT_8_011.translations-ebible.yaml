    ŋunhi ŋoy-ganyim'thunamirrnydja rom.
  kvg-kvg: Yaq ndigu yoge eqeieqei mbogoám. Zapa ndǿgo, teqa manqa-sisi matev mokho-te,
    ndego nqova zøndaføgimám. Viav kopoáv.
  rug-rug: Va avosia rini si asa, sina ele seunae hola si va magasi sa si arini koasa
    nana potana.
  hop-NT: Nihqe puma put k̇aptsi’yuṅwa, pam hisatṅahaqaqw tuhisay akw pumuy hintsani’taqw
