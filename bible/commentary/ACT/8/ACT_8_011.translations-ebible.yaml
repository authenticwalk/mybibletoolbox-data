  bps-bps: Na tamlo gaftikeng Simon i dad to, taman too ale flinge kenen.
  mbs-mbs: Yan egpenenalan dan kandin, so nenamay dan nepela te pegdelikmata din.
  cme-NT: Simɔ naa da yinni baa u himma cemma‑i ba hɔlma-na, ku'i ciɛ ba ta ba kãalã-yuɔ
