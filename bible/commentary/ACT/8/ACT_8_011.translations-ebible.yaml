  zty-NTPS: Ka' goken, wdápegake' ḻe' ba la'ne, dan' scha ba ben ḻáže'le' ḻégake'
    ḻen yeḻa' wžá' wnné ya'a chie'.
  mek-mek: Isa kina maꞌo ugaugai pifoge isapuꞌiai ega koa ekapaiꞌi papiau epakauai
    alogainiꞌi puo muninai kepea.
  aey-aey: Uqa uqana mahanadec odoc kobolkobolca saen cecelac bahic oodon tumatumaein
    eunu age uqa je mamaden cehna dah mudi biloloig.
  urd-GVH: वह इसलिए उसके पीछे लग गए थे कि उसने उन्हें बड़ी देर से अपने हैरतअंगेज़
    कामों से मुतअस्सिर कर रखा था।
  ycn-ycn: Na'aqué ripuráca'alo nanacojó. Caja júpimi que riqueño'ocá lahuícho'ocaje
    najló rehuá. Marí caje aú ne'emaqué pajlácaje puráca'aloji ja'apiyá.
  djr-djr: Yo, yolŋuny walal gan nhanŋu ŋuriki marrŋgitjkuny yolŋuw buthuru-bitjurrnydja
