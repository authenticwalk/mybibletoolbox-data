  llg-llg: '@see-verse:ACT.008.027'
  kyf-kyf: '''ɩn ɔ mɩa ɔ dʋdʋ -gʋ lʋmnɩda. Ɔ mɩ ɔ nɩmɛsʋʋn -wotloo ''wʋ, -zugba ɔ
