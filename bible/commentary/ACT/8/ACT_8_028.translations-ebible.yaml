    yiche kan wnná Isaías, bennen' bchaḻje' ḻo wláz Dios ža ni'te.
  mek-mek: Elao alogai Aisaea profeta ega puka ekuapinia elaoaina.
  aey-aey: qa qila uqa karisna ceseli jobon nuen. Uqa karisna guguli bili uqa Anutna
    je hahun madec dana Aisaiana buk jaqen eu sanijen.
  urd-GVH: और अब अपने मुल्क में वापस जा रहा था। उस वक़्त वह रथ में सवार यसायाह नबी
    की किताब की तिलावत कर रहा था।
  ycn-ycn: Ricá penájemi pa'aró piño rapumí chuhuá i'imacá. Pe'iyoóhua ja'apaca chu
    ra'apá, cahuaruna chíra'año ra'apiyá ricá. Ra'apaca nacú ripura'ó Tupana puráca'alo
    lana'aquéjami hua'até, Isaíasmi chu lana'acare ri'imacá. Tupana puráca'alo ja'apátajeri
    Isaíasmi chu i'imacá.
  djr-djr: ga beŋuryiny dhurrwaraŋur ŋayi roŋiyindhi marrtjin balayi nhanukiyingal
    ŋayi wäŋalil. Ga ŋayi marrtjin ŋunhi nhinanany ŋunhilin wiḻparraŋurnydja ŋunhi
    ŋuli ga yarraman'thu gupay-warryun. Ga marrtjinany ŋayi gan ŋunhi, yurr nhäŋal
    ŋayi marrtjin ŋunhi djorra' maŋutji-ḻaw'maraŋal God-Waŋarrwu dhäruk, ŋunhi ŋayi
    baman'ŋuwuyyu ŋuriŋiyi yolŋuy djawarrkmirriy yäkuy Yitjayay gan wukirri be ŋäthil.
  kvg-kvg: Yaq ndakin ekeza manqei-té genø-qavanát. Manqei khagua wil-us-té gono-qotavún,
    hos gulivavun. Yaq ndego, Mbumbukiam-ge manqa vevezam ezoqam Aezaya-qá mbuk ndøgeve꞉mavún.
  rug-rug: Na korapa koi pule nana pa nana totopili. Meke habotu titiro tokelia sa
    sa kinubekubere tanisa poropita Aisea.
  hop-NT: '@see-verse:ACT.008.027'
  san-URD: پُنَرَپِ رَتھَمارُہْیَ یِشَیِیَنامْنو بھَوِشْیَدْوادِنو گْرَنْتھَں پَٹھَنْ
    پْرَتْیاگَچّھَتِ۔
  heb-LB: ועכשיו ישב במרכבתו בדרכו חזרה, וקרא בקול בספר ישעיהו.
  caf-NT: '@see-verse:ACT.008.027'
  mio-NT: Tichi careta ndaa ra, ta cuanuhun ndico ra ñuun ra. Ndaa ra sacuaha ra tuhun
    cha ni taa ra Isaía ra ni cahan cuenda ra Ndioo iti chata,
  srq-NT: Uba que u quia uchuchua quiti cote ra. Carro ye que eru quia cote ra. Isaías
    chɨmbesa rese que eru quia mae mae carro ye ra. Dios cheẽ.
  kje-NT: '@see-verse:ACT.008.027'
  gaz-gaz: Innis yeroo biyya isaatti deebiʼu gaarii isaa irra taaʼee kitaaba Isaayyaas
    raajichaa dubbifachaa ture.
  kud-kud: Igelu ta ilaulau na waloyemidi bukina Aisaya ainai ilaulauvahili.
  urb-NT: '@see-verse:ACT.008.027'
  fra-LSG: s’en retournait, assis sur son char, et lisait le prophète Ésaïe.
  san-HK: punarapi rathamAruhya yizayiyanAmno bhaviSyadvAdino granthaM paThan pratyAgacchati|
  cak-SNT: Y antok nitzalaj chic pa ru-nación, tzꞌuyul-el chupan ri ru-carruaje. Y
    jajaꞌ nuꞌon leer bꞌanak. Y ri nuꞌon leer, ja ri rutzꞌibꞌan can ri profeta Isaías.
  uvh-uvh: Ka aming girii adi karis furo'ning mera Anutuning midi umpang timini ka
    profet Aisaia wari yoku' u indangira indangira famugogu'.
  ino-ino: '@see-verse:ACT.008.027'
  gnn-gnn: ga ŋulaŋuruyina ŋayi ŋunhi roŋiyinanydja marrtjina yukurrana balayi nhanukalaynydja
    ŋayi wäŋalili, yurru ŋayi marrtjina nhinananydja ŋunhilimi ŋunhi ŋuli yarraman'thu
    warryu'-warryun, yurru marrtjinanydja ŋayi yukurrana, nhäŋala marrtjina djorra'
    maŋutji-ḻaw'maraŋalanydja Godku dhäruk, ŋunhi ŋayi baman'ŋuwuyyu ŋunhiyi yolŋuyu
    dhäwu'-gänharamirriyu yäkuyu Yitjayayu wukirri be ŋäthili.
  yal-yal: A xɛtɛmatɔna a konni, a yi dɔxi a wontoron kui, a yi lu Nabi Esayi a Kitabun
    xaranɲɛ.
  cnt-NT: Ma₂'ein₅₄ juɨ₅ ŋái'₄ juɨg₂ go₅₄ guá₅ ne₄ carroza quió'₅, 'ɨ₂₃ Si₂ quió'₅
    Isaías i₂jme₁'ë́₂ jág₁ quió'₅ Diú₄ ma₂lɨ́g'₂.
  tif-tif: ayo asuk tal almi abip unon o, kalaya, asole taloop hos tiin molin tunum
    alep iyo kalis hos ta sisii-kulii-tal-unemin kabaaku tiindip unabip kemin, moni
    tiin molin tunum ayo kabaaku tiin-bomda, God ami profet Aisaya ata da sawaayak
    kawu, Sukon Tem weng dolsa uyo tik-tiin-una-balaya, Filip ayo atamdaya,
  nlx-nlx: एने तो तान तांगा माय बोहीन यशाया जाणाव केरनारान पुस्तेक वाचतेन जाणे बाजरियेल
    ईतो।
  apw-NT: T’ąązhį’ nádaał lę́’e, bitsinaghái bijad nakihíí yiyi’ dahsdaago Bik’ehgo’ihi’ṉań
    binkááyú na’iziidi n’íí, Esáias holzéhi, binaltsoos yozhíí goldoh.
  gum-gum: trusrøngurri katøle arrub pasrappe, kaullimera sruin karruyu Tius maig
    karuigwan eshkabig Isaíaswei pørigwan leb arrub pasrabig køn.
  not-NT: Yamai ipigaa isobiaque irisicómentoquë inibataseguiro isanguenare Isaías,
    comantantatsiri cara jirai.
  plu-plu: Kuhwekwa ig ayhté Jerusalém adahan ig kiyene Uhokri. Kurime ig gidiyhemni
    aytontihan Etiyópiyamnaw. Ig bete amadga giwewten kahhos. Ayge ig ipegbohene ini
    kagta ku pariye Uhokri gannasan git gawnepe amekene Isaías.
  iou-iou: Äma u Jerusalem komeken Anutu iniŋoretta äbuko äneŋi karis terak kuŋirän.
    Karis terak maŋitkaŋ manbiŋam profet Aisaiatä kudän täwani u daniŋtäŋ kuŋkuk.
  ntp-NT: Vaidʌ ʌcʌʌli ʌmo careeta ʌraana daitugaitadai dai aagaimi oojai ismaacʌdʌ
    ooja Isaíacaru Diuusi ñiooquituldiadamigadʌ.
  rai-rai: Ma mi, i waan talili balet ma kup anuna taamaan, ma i ki u ra kiki na winawaan,
    ma i luk a buk anu ra propet Aaisaia.
  haw-1868: E hoi aku ana ia e noho ana maloko o kona halekaa, a e heluhelu ana i
    ka ke kaula Isaia.
  ffm-ffm: Nde o wirfitinoo ndee, omo jooɗii e wotoro makko, omo jannga ley dewtere
    annabi Esaaya.
  arb-NAV: وَهُوَ رَاجِعٌ إِلَى الْحَبَشَةِ رَاكِباً فِي عَرَبَتِهِ، يَقْرَأُ فِي
    كِتَابِ النَّبِيِّ إِشَعْيَاءَ.
  cop-CNT: ⲡⲉϫⲉ ⲡⲓⲡ͞ⲛⲁ̅ ⲇⲉ ⳿ⲙⲪⲓⲗⲓⲡⲡⲟⲥ ϫⲉ ⲙⲁϣⲉⲛⲁⲕ ⲧⲟⲙⲕ ⳿ⲉⲡⲁⲓϩⲁⲣⲙⲁ ..
  sri-sri: Irogue ejadi ĩgʉ̃ya nikũgue goedujáagʉ, ĩgʉ̃ya tũrũdiru caballua tʉ̃ãdiru
    wekague doagʉ, Isaías Marĩpʉya kerere weredupiyudi gojadea pũrẽ buegʉ iriyupʉ.
  nal-nal: Ma auliang sina xula bina zina, xa iziar wana a kaaris sina ma xat fakot
    a baar zin a profet Aaisaaia.
  kyq-kyq: Kɛn naan̰ tɛrl ɓaa ɓaa se, naan̰ ook iŋg maakŋ puusin̰ ki ɔɔ dooy makɔn̰ɔ
    taar kɛn maakŋ Kitapm gɛn debm taaɗ taar teeco taar Raa ki ron̰ Ezayi se.
  kwd-kwd: '@see-verse:ACT.008.027'
  ded-ded: dzigenema keretacfu tacma ferecge kemma profete Yesaia, yeac yoackibi osoec.
  ewe-ewe: eye wòtrɔ yina aƒe. Esi wònɔ mɔa dzi la, enɔ Nyagblɔɖila Yesaya ƒe agbalẽ
    xlẽm sesĩe le eƒe tasiaɖam me.
  nuy-nuy: Aḏaba naagi-yung niigini a-Ethiopia-wuy. Manaama-yung ni-yabaynjini nga
    manubama-yung ngimaarrgini jarrangu. Anaani niwu-nani wubiba, wu…bani-yunggaj
    naagi-yung Isaiah na-ja-jambini-yinyung.
  cop-BHC: ⲚⲈⲀϤⲔⲞⲦϤ ⲆⲈ ⲠⲈ ⲈϤϨⲈⲘⲤⲒ ϨⲒ ⲠⲈϤϨⲀⲢⲘⲀ ⲞⲨⲞϨ ⲚⲀϤⲰϢ ⲠⲈ ϨⲒ ⲠⲒⲠⲢⲞⲪⲎⲦⲎⲤ ⲎⲤⲀⲎⲀⲤ.
  buk-buk: Têŋ ndoc Pilip tap iŋ sa yêc seŋ, naŋ ŋgac dau ndöc ndê kaleta, ma sam
    propet Aisaya ndê buku.
  pri-NT: Â é gére pûra ê tii na é wii wà *péroféta Isaia, na ê na wàtio kêe.
  zpq-NT: Na' ben' yo'o ḻo' carreten' chlabe' libr dan' bzoj da' Isaíasen' ben' be'
    xtiža' Diosen' cani'.
  por-TFT: e estava voltando para casa, sentado na sua carruagem. Enquanto viajava,
    ele lia em voz alta trechos daquilo que o profeta Isaías havia escrito [MTY] muitos
    anos antes.
  gwi-NT: '@see-verse:ACT.008.027'
  gvn-gvn: Nyulu buggyji dungan-dungan, yarramanangka kulbanya. Nyulu Godumu kuku
    nyajil-nyajin, kaban prophetangka Isaiahangka balkan. Yinya dingkar Philipangka
    nyajin.
  nhy-NT: Yoyaya para ichan ewatotiw ipan ikarreta, iwan okilerojtiaya itlajkuilol
    in profeta Isaías.
  asm-FB: তেওঁ নিজৰ ৰথত বহি উভটি গৈ থাকোতে যিচয়া ভাববাদীৰ পুস্তক পঢ়ি গৈছিল।
  okv-okv: Eto Ethiopia embo amo amita pambari nga javo ‘chariot’ ai ta arumbeto amita
    da ta pahumite peroveta Isaiah ta ke kajari avo etekena.
  mxt-NT: Ta ityi cuanuhú ra nya ñuu ra nyaá ra sɨquɨ carru ra. Ta sacuahá ra libru
    cha tyaa̱ ra Isaías ra profeta cuenda Nyoo ta cha naha.
  tzo-NT: Tsut xa batel ti scarreta. Te nacal yac'oj sba tsq'uelbe sun ti Isaíase,
    ja' ti j'alc'op yu'un ti Diose.
  ind-AGS: sedang dalam perjalanan pulang kembali ke daerah asalnya, dan sedang duduk
    dalam sebuah kereta kuda. Dia membaca salah satu bagian dari ktiab Yesaya dengan
    suara keras.
  omw-omw: '@see-verse:ACT.008.027'
  yrb-yrb: Danu osi egi ma youreta uiri bobo warafaro yaubeda Godinu buka Isaiya yawie
    yawie ido fari.
  maa-NT: Xi̱ta̱ jè, k'e̱ nga tínchrobá‑ne nangui‑la̱, tíjnaya carreta‑la̱; tíbíxke̱jiìn
    xo̱jo̱n xi kiskiì Isaías, xi̱ta̱ xi kiìchja̱ ngajo‑la̱ Nainá.
  mcq-mcq: ꞌEnaꞌomo hu kúꞌo huni ari vaꞌirono huni chariati vaji asuma hijiꞌi poropeti
    Aisea oni puka tahana.
  sus-A: عَ نَ فبِلٍنقٍ عَ شْنيِ، عَ دْشْشِ عَ شَ مَحّرّ سٍ كُي، عَ نَ عَننَبِ عٍسَيِ
    شَ كِتَابُي شَرَنقٍ.
  jpn-1965: いま帰る途中であった。彼は馬車に乗って、預言者イザヤの書を読んでいた。
  fra-SBL: Il s'en retournait, assis dans son char, et lisait le prophète Ésaïe.
  yka-yka: Kuweˈitu lengngan moleˈ ne iye amban Awrusalam duk laˈi iye ningkoloˈ diyataˈ
    kalesane matsa-matsa kitab sinulat weˈ Nabi Isaya.
  mle-mle: '@see-verse:ACT.008.027'
  shp-NTPO: Moa jakiribi jawen jeman kakin, jawen carron yakáxon, Isaíassen kirika
    yoyo aabaina iki.
  aom-aom: vuonoröꞌöromo maratu döre hiromo miohuro jaguvamu vaꞌëꞌi suri surire jöho
    adahobe vaꞌadeje. Surire jöho ëho Isaiah God-are jö majëhinövade aehu jajivade
    jöho jiadeje.
  geb-geb: Ana won karis ga perigim, ana hozani ana khɨgap ŋgɨrga verim, ana perav
    kav Fhe Bakɨme kamthooŋ guma Aisaia khergi gava garav veri.
  bsj-bsj: Yikenti yimyie diker yamercer kiye, bifumer Ishaya niker dukumer.
  cak-cak: y ja benak richin nitzolij pa roch'ulef Etiopía, tz'uyul-e pa ru-carruaje,
    nu'on leer ri vuj rutz'iban can ri profeta Isaías benak.
  chf-NT: Sujtä u chen chumu tama u wawa'nib u tzique' jini jun u tz'ibi aj Isaías,
    ajt'an ta Dios oniba.
  tlf-tlf: kota asok am iinon o age-nalata, iso imi kong ko age hos tiin molin tinum
    alop iyo trala ko age hos tebe dilili kwep unemin umi tem ilep unan-bilip kale,
    mani tiin molin tinum iyo kutam kal ton-bom-nala e, God imi profet Aisaya imi
    sugayok suuk kon tem weng dola kosa uyo tikim tiine-balata, Filip iyo atama ko.
  piu-2006: '@see-verse:ACT.008.027'
  poh-NT: chi tzꞌuklic je pa ribehsbal kirimaj ruꞌum bo̱yex, cꞌahchiꞌ rilom wach i
    hu̱j tzꞌihmbimaj cho ruꞌum raj kꞌorol Cꞌuhbal i Dios reꞌ Isayi̱yas ribihnal.
  tue-tue: coepʉtʉ́agʉ tiiyígʉ. Cʉ̃ʉ̃yawʉ tũnuríwʉ caballoa wéeriwʉpʉ sãñawayigʉ.
    Profeta Isaías jóariguere buegʉ tiiyígʉ.
  bjp-bjp: ma na ninla fis kia, i kiis na kariis ma ka weswes buk la ke profet Aisaia.
  xon-xon: '@see-verse:ACT.008.027'
  tzo-ZNT: Jsutel xaꞌox la echꞌel ti cꞌalal itae yuꞌun ti Felipee. Jun la yoꞌon chotol
    echꞌel ta scarretacaꞌ. Yolel la tsqꞌuel echꞌel scꞌop Riox ti istsꞌiba ti Isaíase.
  mpm-NT: Nukoo da nuu ɨɨn carreta kuanoꞌon da ichi ñuu da. Ti skuaꞌa da ɨɨn tutu
    Yandios ni chaa Isaías najanaꞌan.
  ots-NT: Nu car Felipe bi cca̱hti car hñøjø mbá e̱h pʉ jar hñu̱, mbá cjʉti fani cár
    carro, cja̱ guegue‑ca̱ mbá tøh pʉ. Ya xi mbá tjɛ car libro ca bi dyøti car profeta
    Isaías, mbá cca̱hti.
  hoy-hoy: आव तान रथ मा कुर्तकु ईरोन, अदिक यशायाह भविष्यवक्ता अन्द किताब वाचुसतेला
    वापस होगोन.
  uri-uri: Melnum wailen pa kil arpm wrik a hos pa rkolntel ye nar pa, kil wi wurkapm
    a melnum ek wripm Aisaia pa arpm klein itna wampel tolpa kinar akal kinar ha alkilen.
  amo-amo: amini wacinu u kpili kilari awa sosin kitene kuchariot me. Amini wadi chin,
    amini wadi belu ni nyerta kutakarda unan lirin nuu Kutelle.
  pjt-pjt: '@see-verse:ACT.008.027'
  cwe-cwe: Viyakalile yang'hali kohita ukaye, kakala muna tololi dodibululigwa na
    vihongwe kosoma chitabu cha Isaya, mulotezi wa Mulungu.
  daa-NT: ho diŋ gay, ŋa n̰ep ka puusji ho ŋa yeepa ko ɗo geriy. Ɗo botildi, ŋa garkiya
    maktumne ta nabi Ezaayi.
  mlp-mlp: Bolim in ago wilka-ib muleqim ta lehad teq in God ago nantut Aisaya gamuk
    mar tonta na ahol tuwaqyaq.
  ape-C: aria douk natanamori um nunak wabur. Netem ananin wilkar nyape nyanak aria
    nape natik enen baraen nyetem Iruhin ananik Buk seiwok profet Aisaia nenyemaguk
    iri.
  bgs-bgs: Na, tô igulì sikandin tun ta Etiopia, igsaké sikandin ka kalesa asta igbasa
    katô libro na igsulat katô propeta ka Manama sayyan na si Isaias.
  faa-faa: ipi apea paripuraka saro hosemo wakone wakasema maka purakano, Itiopia
    aporo wakone ripaka kakarua kake, sawi menoraka kayapo. Sawiane wate fana porofete
    aporo Aesayamo popasane menosapo.
  kik-kik: na arĩ njĩra-inĩ akĩinũka, aaikarĩte ngaari-inĩ yake ya mbarathi agĩthoma
    ibuku rĩa Isaia ũrĩa mũnabii.
  cap-NT: Jaziqui persun watja quepi ojkchic̈ha. Niiz̈ persun cawall autuquiz julzi
    z̈elatc̈ha, Isaías cjijrta Yooz taku liican. Isaiastac̈ha tuquita Yooz taku chiiñi
    profetaqui.
  ksr-ksr: Kaŋ gomaŋanoŋ eleemambaajoŋ hoos karenoŋ uro hoosnoŋ horogi kananoŋ keno.
    Iikanoŋ kema gejatootoo eja Aisaiawaa buk kotuma weeŋgoŋ raro.
  eng-TNT: And as he returned home agayne sittynge in his charet he rede Esay the
    prophet.
  sbs-sbs: Chavali kuvola mi ave kere mwi kochikara ya kwe, mi avali kuya vuvala mwi
    vuka yo muporofita Isaya.
  sue-sue: Anutu bowi wero noko tera nate bayamu sero karisira ewesemuro susawise
    ge porofete Yesaya meni gaenua awa azipitinoise susaunua.
  fra-NCL: Il s’en retournait, et, assis sur un char, il lisait le prophète Isaïe.
  bhg-bhg: Ainda maundo tumondebain itae edo ainda nasida tenda overegeteite embo
    awa ombo mada anumbedo isite ove gaiari matu peroveta Isaiah da awa ajijigesisina.
  snn-NT: Jerusalenna saisi'quëbi baguë yijana go'iguë, yua Riusu ira coca, Isaías
    toyani jo'casi pëbëte ëñaguë, baguë yija yogute go'iguë ñuquëña.
  atb-NT: dum taû lo é hkûn, yhâng é myanglhêng má zùng luî, myiqhtoi Esai-aq laiká
    lé nghap nyi ri.
  cek-AK: anih im ah amlaem naah, angmah ih hrang mawtaka nuiah angthueng moe, tahmaa
    Isaiah mah tarik ih Cabu to a kroek.
  bkd-bkd: daw duun taena ha panahun tag-ulì en ha taglulan hu kalesa daw tagbasa
    hu insulat hi Isaias sa propita.
  ctu-76: Buchul ti c'otyajax bʌ carreta. Chʌncox i sujtyel majlel ti' lumal. Chʌncox
    i q'uel tsa' bʌ ts'ijbu juntiquil tsa' bʌ i xiq'ui yʌle' Dios ti ñoj oniyix Isaías
    bʌ i c'aba'.
  lac-NT: Baje'rer cu sut tu pach quir u wʌc'ʌs ur ich u ru'umin Etiopía. Raji' curucbar
    ich u carro a cu jita'r ten tsimine'. Tu cura'an cu xaquic t'ʌn a tu ts'ibtaj
    uch a Isaíaso', raji' a ts'a'b u tucur ten C'uj quir u ts'ibtic a ba' u c'at C'uj.
  xla-xla: '@see-verse:ACT.008.027'
  xav-NT: '@see-verse:ACT.008.027'
  cuk-cuk: Etiopía-dule gannar na e-negse nadapgu, e-moli-urgi sii, Bab-Dummad-gayaburba-barsoged-Isaías-narmaksagusad-absonadapi
    gusad.
  tbf-tbf: ma si ken vineis muerengei a nga mogos simi karis. Ma a nga ase mi Pakpak
    Leong e Isaia mi propet ta nga vataro.
  uig-CYR: '@see-verse:ACT.008.027'
  ikw-NT: Ọ dazị nụ rime ọgbo-ẹli a, nọogwnu ọkwukwo Azaya nye ọwhnurninya.
  khs-khs: 'Ewa Itiopiawemi meneye tiye hanosekiwa kalawamuna timiya kopolo hosewemi
