verse: ACT.008.028
translations:
  kpx-kpx: '@see-verse:ACT.008.027'
  okv-H: Eto Ethiopia embo amo amita pambari nga javo ‘Chariot’ ai ta arumbeto amita
    da ta pambuhumihe peroveta Isaiah ta ke kajari avo ehekena.
  tbo-tbo: I gelu po i nenae ma bahapiko bukana Isaiya ugolina i yamhiyawa.
  mal-C: തിരികെ പോകുമ്പോൾ രഥത്തിലിരുന്നുകൊണ്ട് യെശയ്യാപ്രവാചകന്റെ പുസ്തകം വായിക്കുകയായിരുന്നു.
  grc-SR: ἦν ⸂τε⸃ ὑποστρέφων καὶ καθήμενος ἐπὶ τοῦ ἅρματος αὐτοῦ, καὶ ἀνεγίνωσκεν
    τὸν προφήτην Ἠσαΐαν.
  bgc-bgc: वो अपणे रथ पै बेठ्या होया था, अर यशायाह नबी की किताब पढ़दा होया बोहड़ण
    लागरया था।
  khz-khz: Gena waikule ai kariota atanai etanukauto vou, Isaia peroveta talimana
    gena puka eagi-agoawai.
  deu-TKW: und saß nun auf dem Rückweg in seinem Wagen, und las den Propheten Jesaias.
  zsr-NT: Naꞌa, zhuöjëꞌ ladzëꞌ, röꞌë lu carreta queëꞌ, len rulabëꞌ le nayúj lu guich
    ca gnëꞌ Isaías, bönniꞌ bëꞌë didzaꞌ uláz queëꞌ Dios.
  lin-lin: bongo wana azalaki kozonga na mboka na ye, azalaki ya kovanda kati na shar
    na ye mpe azalaki kotanga mokanda ya mosakoli Ezayi.
  hns-NT: Aur ab oe lautke djaat raha. Gaarie me baithke oe Parmeswar ke sanesia Jasaaja
    ke poestak parhat raha.
  noa-E: Mag ich diig mamua japdijöo khitʉmta bʉ̈ pʉʉrbaajem paar sim cabayou ëudʉ
    arrum ee jup jörranaa, warrgur Ẽwandam i jaaumie Isaías khararrag ich Ẽwandamau
    ich iek phãpitarr ẽsapta thʉ̈r jörrajim aajem.
  eng-EMTV: and he was returning. And sitting upon his chariot, he was reading the
    prophet Isaiah.
  mib-NT: Te cuanuhun de néne de nuū carreta de, te cáhu de tutu jeē ní tee Isaías,
    tēe ni nacani jnūhun Yaā Dios nde jenahán.
  lif-NT2: हे़क्‍क्‍याङ् अन्‍लाओ युङ्‌सिङ्‌ङाङ् कुहिम्‍मो नुःक्‍खे़र पत्‍छे़ल्‍ले़
    माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पा यसैयाःल्‍ले़ साप्‍तुबा साप्‍पन्‍निन् निःरुर युङे़॥
  xnj-xnj: Mweavili munjila kuwuya kunyumba kuhuma ku Yelusalemu kweahambili kumlumba
    Chapanga, atamili mumkokoteni wa kubiluswa kuni ajisomelayi kwa lwami chitabu
    cha mlota wa Chapanga Isaya.
  mmx-mmx: Ni gat kis la ga utus at lubuk at leeme vapaase ali ne Aisaia.
  cbr-NT: Usa 'ixun ca Jerusalénuax aín carro, caballonën buáncë, anun aín nëtënu
    cuantëcëni tsóxun an Nucën Papa Dios quicë bana uni ñuixuncë uni Isaíasnën cuënëo
    bana isacëxa.
  tee-NT: Chai ju chavai va ix'anchokoputun la'ixchaka'. Chai acsni ix'anta la'ixcarro
    ju ixak'amai ju caballo pus ixt'ajun lakts'ini' ju alhiqui ju ists'okta ju Isaías
    ju mak'aniya lapanac ju ixnajun ixchivinti Dios.
  eng-LSV: he was also returning, and is sitting on his chariot, and he was reading
    the prophet Isaiah.
  cak-NT: Y ja' nitzolaj pa Etiopía ch'ocol pa jun carruaje. Y raja' nu'on leer benak.
    Y ri nu'on leer benak, ja ri rutz'iban can ri Isaías, ri jun ri xuk'alajij ri
    rutzij ri Dios ojer can.
  pah-NT: '@see-verse:ACT.008.027'
  sja-NT: Mata waya che wãji ichi eujãdee. Su-ak'ɨ baji ichi caballopa jidiupata carrode
    mãik'aapa lee wãji chonaarãwedapema Ak'õre pedee jarapari Isaíapa p'ãda.
  xed-xed: Ta vru tsi dzaghani, ka nzamtá tsi ma mwata plisani, ka dzaʼa nda dzaŋa
    deftera anabi Isaya.
  mks-NT: Ta tá cua̱ha̱n tucu da íchi̱ ndicó co̱o da̱ Etiopía cán ta nani íin coo
    da ja̱ta̱ carreta já cáhvi da libro na̱ca̱hyí profeta Isaías.
  gfk-S: Ma kakarek iga taptapukus baling um tano nuno karis utusu ra nuno taman ma
    iga waswas hanane no buk nong Aisaia no tangetus ga pakat ie.
  bmu-bmu: Kaba miriŋe liliŋgömamgöra hos karenöŋ öŋgöiga hosnöŋ örögetka könanöŋ
    anök. Miaŋgöreŋ anda kezapqetok azi Aisaiagö buk kötula oyoŋda tarök.
  dgz-dgz: Aeni ame ewagai sia entan neginaet pimai mega man osi warupiwanumune ame
    gagap wande aiwandin. Buka da watageta apane Aisaya God nop mega ok seni ame batnak
    aiwandin.
  eng-GNV: And as he returned sitting in his charet, he read Esaias the Prophet.
  zaa-NT: Beyeqquia tìą látsį nna deyu'ą́ le' carreta qui' niá nna rul·la tìą escritura
    nu ga'na escrito por Isaías enne' uccua profeta qui' Tata Dios tiempo chìa gutsá.
  eng-WEBSTER: Was returning; and sitting in his chariot, read Isaiah the prophet.
  guh-guh: Nexata baja Etiopía nacuapijinë Jerusalén tomaraverena naviatanajetaruca.
    Navialia baja pijanacuayabelia. Pijamoyota, carrozavënëmoyota, yanajetaruca. Nexata
    lebanajetaruca Diosojumelivaisipaebinë profeta Isaíaspijinë bajayata peyaquinaebaxuto.
  bon-bon: '@see-verse:ACT.008.027'
  nhw-BL: huan mocuepayaya itlal ipan se cuacarro catli cahuayojme quitilanayayaj.
    Huan ipan ojtli quipohuayaya nopa amatl catli quiijcuilo tlajtol pannextijquetl
    Isaías huejcajya.
  mgw-mgw: Naywembe paabile mumwanja wo buya kaya, aai mummutuka wake kasoma kitabu
    sa nnondoli ywa Nnu'ngu' Isaya.
  swh-ONEN: naye akiwa njiani kurudi nyumbani alikuwa ameketi garini mwake akisoma
    kitabu cha nabii Isaya.
  wbi-wbi: Alyale ivuja ikalile mugale jamwene ikwimba ikitabu kya M'bili Isaya.
  bba-bba: Yerɑ u wiɔ u sɔ̃ win dumin kɛkɛ sɔɔ u Gusunɔn sɔmɔ Esɑin tireru ɡɑrimɔ.
  eng-KJVCPB: was returning, and sitting in his chariot read Esaias the prophet.
  kgk-NT: Omba'e ndururu-py oho jevy. Kavaju ogweroripara heraha-vy íxupe. Ohokwe-vy
    ogwapy ha-py omonhe'ẽ oho-vy kwatia nhe'ẽ marangatu va'e. Isaías remimoĩgwe kwatia-rehe,
    Nhandejáry nhe'ẽ-py omombe'u va'ekwe omonhe'ẽ.
  waj-waj: '@see-verse:ACT.008.027'
  cpy-cpy: Ipiyaatyaa rirori inampiki, ijeekan-takawo ishiyako-mento, iñaanatziro
    rojankinari Kamantan-tanirini Isaías.
  mpx-mpx: inoke i sisikal wana panuwa kaiwena, i misiyowa wana waga momomol pwatanaa
    ge palopita Aiseya wana buki i vavasili.
  wbp-wbp: '@see-verse:ACT.008.027'
  luo-luo: kendo koro nodok dala, koidho gache kendo kosomo kitap Janabi Isaya.
  nhe-NT: huan mocuepayaya itlal ipan se cuacarro tlen cahuajme quitilanayayaj. Huan
    ipan ojtli quipohuayaya nopa amatl tlen quiijcuilo tiocamanalojquetl Isaías huejcajquiya.
  aii-aii: ܒܸܕܝܵܪܵܐ ܝܗܘܵܐ ܠܐܲܬܪܹܗ ܓܵܘ ܡܲܪܟܲܒ݂ܬܹܗ، ܘܒܸܩܪܵܝܵܐ ܝܗܘܵܐ ܡ̣ܢ ܟܬܵܒ݂ܵܐ ܕܐܹܫܲܥܝܵܐ
    ܢܒ݂ܝܼܵܐ.
  esk-NT: Aitmułiġmiñi tuttuqpagaqtuaġmiñi agliqiniqsuq Isaiah-m sivuniksriqirim makpiġaaŋiñik.
  msb-msb: San pauli na myintras nagasakay sa karuwahe na pareho san kalesa, nagabasa
    san libro na ginsurat san propeta na si Isaias.
  cpa-NT: Ma²dsanh¹²dsa. Guǿ¹²dsa ni³ hma²løh¹². Høa¹²dsa si² quiah¹² hlai³ Isaías,
    dsa² ca¹hǿ² jǿg³ quiah¹² Diú¹³ ma²lǿih².
  dso-dso: ସେ ଗଟେକ୍‌ ମୁକିଅ ଆରି ଇତିଅପିଆ ରାନିର୍‌ ବାଣ୍ଡାର୍‌ଗରିଆ ରଇଲା । ସେ ପର୍‌ମେସର୍‌କେ
    ଉପାସନା କର୍‌ବାକେ ଜିରୁସାଲେମ୍‌ ଜାଇରଇଲା । ତାର୍‌ ରତେ ବସି ଗରେ ବାଉଡି ଆଇତେରଇଲା । ବସିକରି
    ଜିସାୟ ବବିସତ୍‌ବକ୍‌ତାର୍‌ ବଇଟାନେଅନି ଆଉଲି ଅଇ ପଡ୍‌ତେରଇଲା ।
  meu-meu: Ena hanua ilou-henina ai, ena kariota ai helaina ai Isaia peroveta tauna
    ena buka e duahiava.
  yva-NT: Apa unanui anya umaso mamo seo irati kereta kuda inta rai. Muno po Ayao
    Amisy anawae Yesaya po ratoe ama aneme inta raembeve.
  dgc-dgc: '@see-verse:ACT.008.027'
  zpm-NT: Zobse me tib leṉ carret nroob zie me ga; znu wbirele me Jerusalén güeygaṉ
    me Dios. Laa me zob leeṉ co quialab me lo Xtiidz Dios miṉe pquiaa Isá, meṉ ne
    biadteed xtiidz Dios padzeela.
  hix-NT: Etyopya yamtar hona tekon harha tà. Tkanawar yawo nehxakon hatà. Kafaru
    nàhpexeknyàr yawo rma nehxakon hatà, eryewtaxaho. Esaeyas heno nmenhotho rwonàhyamekon
    hatà. Khoryenkomo rwonà yokarymanye ro heno nmenhotho rwonàhyamekon hatà, horykomo.
  sim-sim: Ushihi indik yangak or ikmbaha karis, karem li ushanda orok or lawu lihi
    jekamba profet Aisaia kayehendari oson or ritim uhu ormu ira.
  npi-ULB: फर्कंदै गर्दा तिनले रथमा यशैया अगमवक्‍ताको पुस्तक पढिरहेका थिए ।
  cgc-cgc: Guli kanen an na gasakay ta iya na kalisa daw gabasa ta sinulat Isaias
    na prupita na manugsugid ta kabebet-en ta Dyos anay pa sa.
  tim-tim: purik katmâ ariwerâm akmâ âmâ ikiŋe bau luâk soko arekŋe hân waŋgaŋe siâ
    oloŋep ain âgâm tatmâ kepia aregen purik katmâ ariep. Dâwân arim emelâk Anutuŋe
    den dâmbo propete luâk siâ kotŋe Yesaia yâkŋe kulemgoep are oyaŋep. Oyaŋmâ arimbo
    Pilipoŋe egep.
  yor-yor: Òun sì ń padà lọ, ó sì jókòó nínú kẹ̀kẹ́ rẹ̀, ó ń ka ìwé wòlíì Isaiah.
  wos-wos: Harékétaka dé déka getéfaré wambula yinjoka ye karis tokumbu re. Reta dé
    Aisaia hanja hayindén nyingambu rekwa hundiré xéta dé wata re.
  emp-NTPO: Idji druad̶aa jẽda wãbʌrʌd̶e idji carretad̶e Ãcõrẽneba bed̶eabari Isaía
    cartada acʌ chũmasia.
  eng-F35: —he was returning, sitting in his chariot and reading aloud the prophet
    Isaiah.
  ind-ind: dan pada waktu itu sedang dalam perjalanan pulang. Ada budaknya yang mengendalikan
    kereta, sedangkan pejabat itu duduk sambil membaca kitab Nabi Yesaya.
  pes-OPCB: و اکنون با کالسکه به وطن خود بازمی‌گشت. در ضمن کتاب اشعیای نبی را با صدای
    بلند می‌خواند.
  mpt-mpt: '@see-verse:ACT.008.027'
  ssx-ssx: Mo halita꞉ Diutuseleme da nane Koda꞉ pa꞉ta꞉ yeni pulu yopua ipika꞉ da la꞉ka꞉la
    yopulu piekeme. Ipikita꞉ mo hosima꞉ yola꞉la꞉ bokisi pita pota꞉na꞉ pulu hata꞉ potopede
    hali Aisayama꞉ wape piekeeki yata꞉po pitiekeme.
  mkl-mkl: ŋɔi í sindɑ wɑ bɔ ikpɑ ideɛ mɑ́. Wɑ bubɑ si sɑrɛtii ɑcĩ wɑ cio tiɑ iyi
    wɑlii Ezɑi í kɔ.
  gaq-gaq: ମେଁ ରତ୍‍ନ୍ନିଆ କଚେ ଆଣ୍ଡେ ୱିଗ୍‍ନେ ବେଲା ବାବବାଦି ଯିଶାଇୟନେ ଉଲିଆ ୱାସାର୍‌ଚେ ଲଃଡିଙ୍ଗ୍‍ଗେ
    ।
  gof-RNT: Para gaariyan uttidi, Yerusalaameppe ba biittaa simmishe nabiya Isayaasa
    maxaafaa nabbabees.
  unx-unx: ଇନିଃ ଆୟାଃ ସାଦମ୍‌ ଗାଡ଼ିରେ ଦୁବ୍‌କେଦ୍‌ତେ ଅଡ଼ାଃତେ ରୁହାଡ଼୍‌ ତାଇକେନ୍‌ ଇମ୍‌ତା
    ଯିଶାୟ ନାବୀଆଃ ପୁଥି କାଉରିତାନ୍‌ଲଃ ପାଢ଼ାଅତାନାଏ ତାଇକେନା ।
  gah-gah: atiginá oko nolimike hosi izate gelelehá iaká a kaligú iteake novike, Ómasímini
    agepagutí gakó loaká ve Isaiá luhuva giza gakó nagatago,
  lcm-lcm: Au, kalapo kokos pok ane rina kuli kana vongo tagtagai na kapo tataot nei
    salsalik si katakai i kus amalangas Esias.
  aer-aer: '@see-verse:ACT.008.027'
  qvc-NT: Chaymandaqam chutana karrumbi llaqtanmanna kutiriykarqan. Payqam Dyuspaq
    unay rimaq Isayiyaspa librunda liyiqshina riykarqan.
  tgl-ULB: Siya ay bumalik at nakaupo sa kaniyang karwahe at nagbabasa ng aklat ni
    propeta Isaias.
  cbs-NT: '@see-verse:ACT.008.027'
  xtm-NTPP: Te nuu ni ndakokuiñi de ma, núkoo de nuu carreta de ma, te yikuu de ká'vi
    de libru Isaías ma tee ni yo ndakaxtnu'u tnu'u ni yo wa'a Su'si ma.
  nnq-nnq: Apakiba mumwanja akiba akachoma kitabu cha nnondoli Isaya.
  bao-NT: To biro bii tua waagʉ, cʉ̃ tunurica caballoa cʉ̃ja ca tʉ̃ari coropʉ duwiri,
    Ʉmʉreco Pacʉ yee quetire wede jʉgueri majʉ Isaías cʉ̃ ca owariquere bue nʉnʉa
    waaupi.
  san-ORI: ପୁନରପି ରଥମାରୁହ୍ୟ ଯିଶଯିଯନାମ୍ନୋ ଭୱିଷ୍ୟଦ୍ୱାଦିନୋ ଗ୍ରନ୍ଥଂ ପଠନ୍ ପ୍ରତ୍ୟାଗଚ୍ଛତି|
  rmn-rmn: тай акана джялас кхерэ. Ов бэшло андэ пэ урдонестэ тай драпкерэлас прароки
    Исаия.
  huv-NT: Wüx tajtsor alchetem tiül micarret nej, tenguial mateow Mipoch Teat Dios
    tiül aaga nawiig tarang Isaías, nendeac andeac Teat Dios.
  otn-NT: Ni̱ hu̱xrá̱ carro jʉtyø fani̱ ni̱ ma rá̱ häi Etiopía. Mɛ̱nte ni̱ 'yo p'ʉya,
    di xähra̱ libro bi 'yotra̱ pønga̱hya̱ Isaías.
  nop-nop: ala kaliŋiŋ foloŋ buguk. Talipmeŋ buŋila pepa niŋ koom polofet Aisaiyadi
    youkuk u kunatabuguk.
  obo-NT: Laggun tid sakoy sikandin to kolisa rin, id basa rin iddos libru ni propeta
    Isaias.
  kca-kca: йŏхԓы мӑнмаԓән пӑ, ԓўв ухԓәԓән омәсман, Турәм айкеԓ туты хŏйат Исаия хӑншәм
    нэпек ԓўӈтәс.
  cak-ENT: Y jari' rutz'amon-e ntzolij-e pa ruruch'ulef, tz'uyul-e pa jun carruaje.
    Y rija' nusiq'uij c'a jun vuj ri benük, ri vuj ri tz'iban can roma ri Isaías,
    jun ri xk'alajrisan ri rutzij ri Dios ojer can.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤀᤴᤗᤠᤀᤥ ᤕᤢᤱᤛᤡᤱᤅᤠᤱ ᤁᤢᤜᤡᤶᤔᤥ ᤏᤢ᤺ᤰᤂᤧᤖ ᤐᤳᤇᤧᤸᤗᤧ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤠ
    ᤕᤛᤤᤕᤠ᤺ᤸᤗᤧ ᤛᤠᤵᤋᤢᤒᤠ ᤛᤠᤵᤐᤴᤏᤡᤴ ᤏᤡ᤺ᤖᤢᤖ ᤕᤢᤅᤧ॥
  mie-NT: De ñúhún dē inī carreta dē cuānohōn dē, de cáhvi dē tutū jā ní ntee Isaías,
    tēe nī nacani tūhun Yāā Dios jondē janahán.
  san-TIB: པུནརཔི རཐམཱརུཧྱ ཡིཤཡིཡནཱམྣོ བྷཝིཥྱདྭཱདིནོ གྲནྠཾ པཋན྄ པྲཏྱཱགཙྪཏི།
  qve-NT: Hinaspan payqa Jerusalén llaqtamanta kutipusharan Etiopía nación llaqtanman.
    Payqa ripusharan caballonpa chutasqan carretapi tiyayuspan. Hinaspapas payqa Diosmanta
    ñawpaq willakuq profeta Isaiaspa escribisqan librota leeyuspan risharan.
  pao-NT: '@see-verse:ACT.008.027'
  cbu-NT: waptam Etiyopap kanapurangiya. Kapaachush pshiyrshinish zaruyaru, naatarangiya.
    K'xinnatarattu, kirakaa natstatatarat ashirangiya. Naayaranllu, kirakaa napatarat
    ashirangu ancha Isáysarini wirkari.
  usa-usa: min-nákómá wení naaópaq yauwéqma wení oóti ayárepi kéwena Áítáíyanama agatái-kannaama
    yoráutaiye.
  soy-soy: un pɛɛ nkpéni kulu, un ukɛsɑnnɔipi kɛcɑ́ɑ́ tṹ un ɑntepu Esɑyi ritɛlɛ́
    kɛ́ɛ́ni.
  hui-hui: '@see-verse:ACT.008.027'
  amf-amf: Kidiar Yerusaalemra yinin maatenka sargalladar dooqayse Barjokala qansayse
    eenna giyea Isias mathaapinam kida nabbabe.
  quc-NNT: Tzelejem k'u re pa ru tinimit, t'uyul pa ru carreta, tajin kusik'ij ri
    wuj ri xutz'ib'aj ri qa mam Isaías, q'alajisal re ru Loq' Pixab' ri Dios ojer.
  dob-dob: ga ꞌina waga lisilisiyega ꞌiilaila ꞌina ꞌasaya, ta waga lisilisi ꞌena ꞌigelu
    ta Buki Tabu ꞌisawasawa, Palopita Aisea ꞌina ꞌetoladi ꞌisawasawai.
  wrs-wrs: henga gavna Itiopiaram. Himba hevna karis mutengalla avhoavnamba, Aisaia
    moashulnindrinina tombaimom nonglanguavna momnanam.
  mca-mca: Pakha'an hats wapilii iye pa'aj pa' ƚetsetits, i'nji'ju' pekhe' ƚenhitjii
