  mwe-mwe: Bhali mmwanja bhatendaga kwishomela shitabhu sha a Ishaya ankulondola bha
    a Nnungu.
  tte-tte: '@see-verse:ACT.008.027'
  tcs-tcs: Ane nau em bin pinis ane bin libe Zarusalem biain ane lego gobaigen po
    aus blo em. Em bin sidaun insaid dat oskariz. Em bin rid laudwan prom da buk blo
    da spesilmesizman, Aizaia.
  hlt-THB: im na ang hlat awh meqang awh ngawi nawh tawngha Isaiah cauk ce noet hy.
  soq-soq: Ita me God ebowa wadaposisane diasane me leulene turaka pue mampe teiteinalala
    asiasi bolawe leulene aleidie. Ita me turaka sa osowe waine aleidie peroweta Aisaia
    bukawa wisialeidie.
  qub-qub: Cuticuycaran carrëtancho jamasha profëta Isaías isquirbishan libruta liguiraycar.
  att-att: Á ta kabalin na nakimoray, nánaw ta Jerusalem, á manolingin ta Etiopia.
    Á pattake na ta kalesá na, bibbiran na yù libru nga initúrâ na ngaw ni Isaya,
    nga yù ngaw ábbilinán ni Namarò.
  bki-bki: '@see-verse:ACT.008.027'
  bqp-bqp: akũ à ɛ̀ra àtɛn tá à vutɛna a sↄ̃go gũn, àtɛn annabi Isaya takada kyó
    kɛ.
  mcp-mcp: nyə á ŋgə nyiŋgə a njúl nyə́dɨ́ mə́túwa dɨ́, a ŋgə́ lɔ̧́ kálaad mə́ *múúd
    micúndə́ Izayí.
  hat-hat: Antan li t'ap tounen nan peyi l', li te chita nan cha li, li t'ap li nan
    liv pwofèt Ezayi a.
  npl-NT: Nin tlakatl yowalmokopaya kan ialtépeu, oewatotiwalaya ipan ikarreta iwa
    okiamapoaya se amatlajkuíloli non okijkuilo n profeta Isaías.
  bgg-bgg: '@see-verse:ACT.008.027'
  eng-TCENT: and was sitting in his chariot on his way back home, reading the prophet
    Isaiah.
  eng-BSB: and on his return was sitting in his chariot reading Isaiah the prophet.
  cpu-NT: Iroora iriyaatairo irirori inampiki, isaikantakaro ishiyakomento, jiñaanavaitziro
    irosankinare Kamantantaneri Isaías-ni.
  san-ASM: পুনৰপি ৰথমাৰুহ্য যিশযিযনাম্নো ভৱিষ্যদ্ৱাদিনো গ্ৰন্থং পঠন্ প্ৰত্যাগচ্ছতি|
  tod-tod: É ɠɛni ɠalesu ma, é zeini ná-soo wotoloi zu, é ɗa GALA goo wo nui Ezayi
    ná-sɛʋɛi ɠala.
  tac-NT: '''Lige ''ma ku galírale simiá enale alué rió napu''lige alué Belipe najtépale.
    Alué rioka kareta asagá enale. Alué karétaka pe chitúlame ralégame nile. ''Lige
    alué rió kareta aségame, osilí ra''ichasia enale alué osilí napu osálige alué
    rió Isaíasi anilime ''ya bejtégame, alué napu ruyeme nile ralámuli napu anele
    Onorúgame. Alué osilí ra''ichasia enale alué rió alué kareta asegá alemi.'
  eng-WEBPB: He was returning and sitting in his chariot, and was reading the prophet
    Isaiah.
  gfk-H: Ma kaiken ga taptapukus baal um tano nuna karis uras tano nuna taman ma ga
    waswas hani no buk nong Aisaia no poropet ga pakat ia.
  viv-viv: Gina be giyewayewana tu yana waka abalautaina againe gihiyoto tu Yaubada
    bonana ana toꞋawatalatalaina ana egana Aiseya yana buki againe gihawahawa.
  yao-yao: Paŵaujaga, ŵatemi mmutuka akuno ali nkusyoma chitabu chi che Isaya jwakulondola
    jwa Akunnungu.
  tgp-tgp: ale mo lo mele mule, mo lo sakele na nona kati, hos la lo revea mo lo evi
    na reti non pr̃ovet Isaiah.
  auc-NT: Ïingä ïñömö cabayo nänö wëä pönoncadea æi tæ̈ contate ocæ̈ ëmænte pöninque
    Itaiya wodi Wængonguï beyæ̈ në apæ̈negaingä nänö yewæ̈mongainta næ̈ænte a congantapa.
  kbc-NT: Pida nenaɡ̶a dopitijo odaa one yalomeɡ̶etece ligi lotaɡ̶anaɡ̶axi Isaías,
    niɡ̶ijo ane yeloɡ̶oditedibece Aneotedoɡ̶oji lowooko. Odaa Filipe ja naditece naɡ̶ajo
    lagaagena niɡ̶ijo ɡ̶oneleegiwa digoida naigi.
  bmh-bmh: Kolital gonugau uzan betei beteimai, gonugau karis ebu hoboimai, agau tub
    getal Uwait nugau ze doimai, awaraneun du tub nug sikut weun, nanalai nanalai
    beteun.
  ctu-BL: Wolix ti cha' sujtel, buchul ti carreta mu' bʌ i tujc'ʌntel majlel. Woli'
    q'uel i jun jini x'alt'an Isaías.
  meq-meq: Anəke na, faya ma maweye abəra ma Zerozelem, ma diye a mətagay. Neŋgeye
    mandza eye mə muta i pəles ŋgay faya ma diye ha. Neŋgeye faya ma dzaŋgiye ɗerewel
    i Ezay ndo məɗe ha bazlam i Mbəlom.
  noa-H: Mag hich diig mamua japdijöo k'itʌmta bʌ̈ pʌʌrbaajem paar sim cabayou hëudʌ
    harrum hee jup jörranaa, warrgur Hẽwandam hi jaaumie Isaías k'ararrag hich Hẽwandamau
    hich hiek p'ãpitarr hẽsapta t'ʌ̃r jörrajim haajem.
  alp-NT: Kena ileure eri me lalane sa, irue kena eni kereta rebe kudare nehae kai
    ibaise buku rebe nabi Yesaya ilekire.
  san-VEL: punarapi rathamaaruhya yi"sayiyanaamno bhavi.syadvaadino grantha.m pa.than
    pratyaagacchati|
  kbq-kbq: hosimo renteno avazu huno vano nehia karisifi manino nevuno,
  kbh-kbh: Chora Etiopía luaroye yojtsataye, chabe cochë́shañe inayésenotbemañe, y
    chë Bëngbe Bëtsabe juabna oyebuambnayá Isaíasbe uabemana librë́s̈a yojtsaiualíaye.
  ron-LSB: El se întorcea, ședea în carul său și citea proorocul Isaia.
  pon-pon: A ni a purela jap we, a kotikot pon dakepa o dondoropwe jaukop Iejaia.
  nhe-BL: huan mocuepayaya itlal ipan se cuacarro tlen cahuajme quitilanayayaj. Huan
    ipan ojtli quipohuayaya nopa amatl tlen quiijcuilo tiocamanalojquetl Isaías huejcajquiya.
  sps-sps: Te tabin fatabin naa ya, ya jias to tana Kares, ana ya gogosias fatsiainy
    ton kirkir tana kuigin e Aisaia.
  wnc-wnc: '@see-verse:ACT.008.027'
  bus-bus: ben à lìara èe taa vɛ̃ɛna a sↄ̃goro guu, èe annabi Isaya takada kyó kɛɛ.
  gub-BL: '@see-verse:ACT.008.027'
  imo-imo: Kelepa ulkendo pumbeindo kongi oseni kundurumele karona ola molopa Gotenga
    ungumu pilipe yando nimbe tirimu iye profet Aisaiani torumu bukumu kanolipe ulkendo
    pumbei purumu.
  boj-boj: Aqa karis goge di awoosiqa Qotei aqa medabu o tamo Aisaia aqa anjam neŋgreŋq
    di so qaji di sisiyoqnsiq aiyoqnej.
  eng-DRA: And he was returning, sitting in this chariot, and reading Isaias the prophet.
  knf-knf: aţiiş. Aţo ţi ukaaru wi nul wi ŋmpëlënŧ ŋakpuluŋ aşë leyiir uko wi Iŧayi
    *Naţupar Naşibaţi apiiŧuŋ.
  san-KHM: បុនរបិ រថមារុហ្យ យិឝយិយនាម្នោ ភវិឞ្យទ្វាទិនោ គ្រន្ថំ បឋន៑ ប្រត្យាគច្ឆតិ។
  arn-NT: Amuleturkey kisu ñi trokiñ mapu mew. Anükonküley ñi karetela mew. Chillkatulen
    amuletuy ti pelon wentru Isaia ñi wirintukukünuelchi dungu ti Wirin Chillka mew.
  zas-NT: abiꞌ ma bayunejzaman zia ladxaman, zojb lën xcarrejt zagdxeman, roolaman
    loj guiꞌch ni bacaa Isaías, bén badëëd xtiidx Dios loj ree bejn.
  ken-NT: '@see-verse:ACT.008.027'
