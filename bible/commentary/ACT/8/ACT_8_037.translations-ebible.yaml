  aak-aak: '[Piripo re urɨŋɨnigɨnɨ, “Joxɨ dɨŋɨ́ bɨ bɨ mamó Jisasomɨnɨ dɨŋɨ́ nɨwɨkwɨ́rorɨ́náyɨ́,
