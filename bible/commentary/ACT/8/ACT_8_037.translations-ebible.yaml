  gup-gup: '@see-verse:ACT.008.036'
  met-met: '@see-verse:ACT.008.036'
  kpj-NT: 'Tahe Filipi dirawyònyde: —Awire wadee. Inatyhymy arayky‑ki tetyhynyte‑wana,
