  kdl-NT: Filibu danai, “Vu wushuku baci n katakasuvu ka te, ma lyuɓugu vu ta̱.” Vuma
    vi u wushuki. “N wushuku ta̱ n Yesu Kawauwi, Maku ma Kashila̱.”]
  apu-NT: 'Ininiã Piripi txari iua: —Apakatapitika pipatxisatiko iteene pauikiniãri
