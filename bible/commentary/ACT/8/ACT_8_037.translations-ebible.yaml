    nacaha̱n ra can, tan catyí ra: ―Tsinú iñi yu tyin Sehe Nyoo cuví tsi ra Jesucristo
    ―catyí ra.'
  caa-caa: 'Entonces ojron e Felipe y che: —Pues net erer ichꞌujya era jay icꞌupseyan
