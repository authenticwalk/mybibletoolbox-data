  juy-juy: ପିଲିପନ୍‌ ଗାମେନ୍‌, “ଆମନ୍‌ ସମ୍ପରା ଉଗରନ୍‌ ବାତ୍ତେ ଡର୍ରନ୍‌ ଡେନ୍‌, ଏତ୍ତେଲ୍‌ଡେନ୍‌
