  bsn-NT: 'To ĩ yirone, ado bajiro ĩre yiyuju Felipe: —“‘Jesúne ñaami Dios macʉ, rotimʉorʉ̃gõrocʉ’
    yigʉ ĩ cõar''i” mʉ yijama, oco rãca mʉre bautizarʉcʉja yʉ —ĩre yiyuju Felipe.
    To ĩ yirone, ado bajiro ĩre cʉdiyuju Etiop''iagʉ: —To bajirone bojaja. Jesúne
    ñaami Dios macʉ, rotimʉorʉ̃gõrocʉ yigʉ ĩ cõar''i, yaja yʉ —yiyuju Etiop''iagʉ.'
  pib-NT: Wilipi wane chinru, “Psolpotuyako pajiya palixini, pumkatlu.” Giyagni rugita.
    Wane china, “Nalixlu wa Geso Kristo Goyakalu Wgene rixinri.”
  wiv-wiv: '@see-verse:ACT.008.036'
  reg-reg: Amasango ganu, “kwibhyo omuitiopia nasubhya ati,”enikilisha ati Yesu kristo
    ni mwana wa Nyamuanga”, (gatalimo mu maandiko ga kala) niwo omuitiopia nalagilila
    ligali limelegulu.
  mlh-mlh: (Oŋu ojime Filipji miya, “Go buŋo gajigo, oi maŋgo sosowo Anutureo ruaru
    manesiŋ gage ine, oi soine ebemiŋ.” Miko buŋo iŋi bokirieya, “Yesu Kristoji Anuture
    Made fukega, nonji oi manesiŋ gago.”
  gof-ENT: ፊልጶሲ ኢያኮ፥ «ኔኒ ኔ ኩሜ ዎዛናፔ ኣማኒኮ ዳንዳዓሳ» ያጊስ። ኢ ዛሪዲ፥ «ዬሱስ ኪሪስቶሲ ፆሳ ናዓ ጊዴይሳ
    ታኒ ኣማናይስ» ያጊስ።
  aau-aau: '@see-verse:ACT.008.036'
  tvk-tvk: E Pilip bit rilomun ni mini bit, “Nakila nibaptaes ni xouk en xosxa oke
    reitin en nggo meulien tevi nam.” Ma xi biteni bit, “Inou nake reitin xa Iesu
    Kristo be Nat Hi.”
  prf-NT: '[Kinagi ni Felipe, “Maari ka a binyagan ni talaga a hustu ti isip muwen
    en kássampalataya mu.” Tummábbig en pinunu, “Maniwalaák a tarud a Anak nen Diyos
    ti Jesu-Cristo.”]'
  auy-auy: Fírípi séna Ísumpaꞌo arumbó amé wenááisafe amankúnkúmbo inaꞌó éꞌa nombá
    maiyánkáano súwana séna Ísu Káráísitintafeꞌa éraiꞌa Maníkón-áánimban-iye súne
    séna
  tbg-tbg: '[Minti tuvaro Piripiva vira tiva amiro tiharo, Are nena avu aato muntukaqihaira
    quqaave tirera, homa namari varenarave, tuvaro viva tiharo, Ho te quqaama Ihurara
    viva Kotira Maaquve turo, tiro.]'
  hub-NT: 'Nuna takai Felipe ayak: “Ame nekas nuke enentaimtakminka imamainaitjame”,
    tusa tinaiti. Nu tusa tama apu chichaak: “Wika Jesúska nekas Yuusa uchirimpapita
    tajai”, tusa tinaiti.'
  hmo-hmo: Filipo ia haere, ia gwau, “Bema oiemu kudouna ibounai dekenai oi abidadama
    henia, bapatiso oi abia be namo.” Bona ia haere, “Lau abidadama henia momokani
    Iesu Keriso be Dirava ena Natuna.”
  big-big: Tegi Pilipgu piyegi pelik meiya to mela, Tamizeige ni Yisuyegi wilek kang
    nuguyeng mabiyengko ngizi panu kumuli purik mabura ni kaimelagi, meiya. Logo ngaibokko
    pelik meiya, Ne pilik mizi, Yisu Kilisibek pi Anotogi Marekpek purik nogo ngizi
    panu kumuli, meiya.
  gux-G: 'Filipi den gua ki yedi o: «A ya daani yeni a pali kuli, li baa fidi.» Ke
    i mɔliga den gua ki yedi: «N daani ke Jesu Krisiti tie U Tienu Bijua.»'
  cnl-NT: '''E³ jo̱³ ca²³jua''³ Bi³lii²: ―Xi³nu³ ''e̱''n³ quie''²³ dxaa''n³¹ ''áan²
    ''e³ sɨ³táan³nu³, rɨ²³lí³ juø''² xú̱n³ ―ca²³jua''³ Bi³lii². ''E³ jo̱³ ca²³jua''³
    dsa³ Etiopía: ―Sɨ³táan³na²³ xú̱n³ ''e³ Jo̱o̱³¹ Dios Jesucristo.'
  zar-NT: 'Felipe gudxëʼ lëʼ: —Channö réajlëʼu idú ládxuʼu, huáca idiluʼ nisa. Lëʼ
    bubiʼë didzaʼ, rnnëʼ: —Réajlëʼa Jesucristo, náquiëʼ Zxíʼinëʼ Dios.'
  kde-kde: Anepo Filipo nkuchidoni, “Ikàva unakulupila kwa ntima wako wammalele, ìnahululika.”
    Nang'e nkuyang'ula kuchidoni, “Nangu nakulupila kuva Yesu Kilisto njo Mwana wa
    Nnungu.”]
  ata-ata: Xe Pilipi muavuti la muvikalanu, “Lexe nini namuxaxu taneni ukalusi, la
    nini umomomo sou naꞌulo.” La anu mukolinu vaikala aloxo ꞌo, “Eni amuxaxu taleli
    lexe Iesu Kalisito ne Anu Lataua ꞌOlu.”
  qvw-NT: '˻Niptinmi: “Rasunpa chalapacuptiqui''a, bawtisaśhayquićh” nin. Niptinmi:
    “Aw, chalapacümi Jesus Diospa Chulin caśhanta” nila.˼'
  nfa-nfa: '[Hèia Pelipus dhaa, aku nèngu na, “Ladhe ama tareꞌa-reꞌa parcaya Lamatua
    Yesus, na, cadhui boe. Mai dua ti puru ho jaꞌa sarani èu.” Ka na dhaa, peka na,
    “Jaꞌa parcaya tareꞌa-reꞌa, na, Yesus èèna Dhèu dhu Ama Lamatua pajꞌujꞌu nèti uru
    ka mai. Nèngu èèna, Ana Ama Lamatua.”]'
  urd-urd: फ़िलिप्पुस ने कहा, अगर तू दिल ओ — जान से ईमान लाए तो बपतिस्मा ले सकता है।
    उसने जवाब में कहा, में ईमान लाता हूँ कि ईसा मसीह ख़ुदा का बेटा है।
  hot-hot: '@see-verse:ACT.008.036'
  mqj-NT: '[Natimba'' Filipus nakua: “Ianna sangkalebu tongammo penawammu mangngorean
    malamoko ditedok.” Natimba'' nakua: “Kuoreammi kumua Puang Yesus Kristus anakna
    Puang Allata''alla.”]'
  rus-SYN: 'Филипп же сказал ему: если веруешь от всего сердца, можно. Он сказал в
    ответ: верую, что Иисус Христос есть Сын Божий.'
  mbh-mbh: '[Ma Pilip i ria i ve, “Aro ong el paninuong tova lomumo nge a God nge
    opom alavusnga.” Na i olal i ve, “I nunganga, lek lemioong lale ako ve, Jisas
    Krais ini a God Itun.” ]'
  bdd-bdd: (-)
  cbt-NTPO: —Ya'ipi cancanën quëran huarë' natëhuatan, aporintaranquën, itërin. —Quisocristoso'
    Yosë hui'nin chachin, tënahuë, tënin hua'an.]
  rmy-SERVI: '@see-verse:ACT.008.036'
  srn-NT: 'Filipus taigi a man taki: “Efu yu e bribi nanga yu heri ati, yu kan dopu.”
    A man piki Filipus taki: “Mi e bribi tak'' Yesus Kristus na a Manpikin fu Gado.”'
  cta-NT: ―Tsoꞌo ―nacui̱ Felipe jiꞌi̱―. Tsoꞌo si chañi chaꞌ tyucui tyiquee nuꞌu̱ ngusñi
    nuꞌu̱ chaꞌ jiꞌi̱ Jesucristo. ―Cua ngusñi naꞌ chaꞌ biꞌ tuꞌni ―nacui̱ nu cusuꞌ biꞌ―.
    Jlya tiꞌ naꞌ chaꞌ sca ti Jesucristo laca Sñiꞌ ycuiꞌ Ndyosi.
  bqc-SIM: 'Ɔ̃ Filipi òɛ̀: Tó n yã́pi sì ń nↄ̀sɛmɛndoo, ńyↄ̃ fↄ̃́. A wèwà
    à mɛ̀: Má sì Yesu Kilisiá Lua Nɛ́ɛ.'
  tcz-CHONGTHU: Hijeh chun Philip in, “Nalung naheiya nalungthim pumpia natahsan pouleh
    hithei ding nahi,” ati. Chuin aman adonbut in, “Yeshua Christa, Pathen Chapa ahi
    ti katahsan e,” atitai.
  mar-mar: फिलिप्पाने म्हटले, जर आपण आपल्या सर्व अंतःकरणाने विश्वास धरता तर योग्य
    आहे, त्याने उत्तर दिले, येशू ख्रिस्त देवाचा पुत्र आहे असा मी विश्वास धरतो.
  snp-snp: Filipikafo loumami, Kamo ouga-luka-kaka muki koli kikito umutoma ya moda
    noku winane, loto loumaito, itibito loumami, Namokafo Yesu Kilisto ya Goti Nalafo
    ne, loto koli kikito umowe, loto loumaiye.]
  isl-isl: '„Jú, það get ég, ef þú trúir af öllu hjarta,“ svaraði Filippus. Þá sagði
    hinn: „Ég trúi að Jesús Kristur sé sonur Guðs.“'
  xnn-xnn: Dat kanan Felipe, “Mabalin no mamatika ken Jesus.” “Mamatiyak,” kanan san
    am-ama, “Patiyek ay tet-ewa ay Anak Apo Dios si Jesu Kristo.”
  mwe-mwe: A Pilipi gubhashite, “Ibhaga nkulupalilaga kwa ntima gwenu gowe inatendeka
    kubhatishwa.” Nabhalabho gubhajangwile, “Elo ngunakulupalila kuti a Yeshu Kilishitu
    ni bhanabhabho a Nnungu.”
  tte-tte: Pilipi iwalolau koina iba, “Sowasowana yayababitaisowo tem kumeli katem
    meuloina koina.” Tomone Pilipi kainana iyamaisa iba, “O, yameli yakato Yeisu Keliso
    iya Yaubada Natuna.”
  tcs-tcs: Pilip i bin ansa, ‘Wa. Ai go baptaiz yu solong yu bilib prapa strong wea
    at blo yu.’ Da man bin ansa, ‘Ai bilib Zizas Kraist i da Boi blo God.’
  hlt-THB: Philip ing, “Nak kawlung boeih ing nak cangnaak awhtaw hu hly thai hyk
    ti,” tina hy. Cawh boei ing, “Jesu Khrih taw Khawsa Capa ni ti cangna nyng,” tina
    hy.
  soq-soq: Pilip leusane wanase, “E nuaa uduudu mampe sumanaite babatutuitaa rua.”
    Ita me sipoasane wanase, “Ne sumanaintedina Iesu Keriso ipa God Otopa.”
  qub-qub: '[Niptin Felipe niran: «Llapan shonguyquiwan riguiptiquega bautisashayquimi.»
    Chaura Etiopía runa niran: «Au, nogaga rasunpami riguë Jesucristo Diospa Wamran
    cashanta.»]'
  att-att: “Wan,” kun ni Pilippi kuna. “Máyâ nu kuruk ka nga manguruk kâ Apu Kesu,”
    kun na. “Wan, mangurugà,” kun nayù tolay kâ Pilippi. “Kurugak ku ta Anâ ni Namarò
    si Apu Kesu Kiristu.”
  bki-bki: '[Ana na Vilip berdop̃e, berinavo “Jibe nei, verenio jau komonea vija kiamo
    iviso momou reraio garuei.” Ana na toro nei berial ka Vilip, berinavo “Kiniou
    nomonmonea ka Yesu Kristo naio be Atua Kenerinio riano.”]'
  bqp-bqp: 'Akũ Filipi pìnɛ: Tó n yã pìi sì kũ nɛ̀sɛ mɛ̀n doo, ĩni fↄ̃. À wèa à
    pì: Ma sì kũ Yesu Kirisi bi Luda Nɛ́mɛ.'
  mcp-mcp: '[Fílíp mú cɨ nə nyə nə́: «Ŋkí wo *búgʉla nə lâm wô wɛ̂sh, wo je duwan.»
    Nyə nə́: «Mə mə́ *magʉlə nə́ Yésus-Krîst jisə *Mwân mə́ Zɛmbî.»]'
  hat-hat: 'Filip di li: Si ou kwè ak tout kè ou, ou ka resevwa batèm. Nonm lan reponn
    li: Mwen kwè Jezikri se Pitit Bondye a.'
  npl-NT: 'Felipe okili: —Tla milák titlaneltoka ika nochi moyolo, weletis timokuaatekis.
    N tlakatl okinankili: —Nikneltoka Cristo Jesús, Ye Ikone n Totajtsi Dios.'
  bgg-bgg: Philiph è aishii yao, “na è nawai è izai now dun arone, gu de na shii khowo
    phi phro.” Ai è chang, gune Isu Masi ne Hamangkhung-aphuii pha Dufuii rone migi
    now chak ro.
  cpu-NT: 'Jakanakeri Felipe, ikantziri: “Pikempisantaperotanairika, ari onkantake.”
    Ikantzi Etiopía-satzi: “Nokempisantzi, iriitake Jesucristo Itomi Pava.”'
  san-ASM: ততঃ ফিলিপ উত্তৰং ৱ্যাহৰৎ স্ৱান্তঃকৰণেন সাকং যদি প্ৰত্যেষি তৰ্হি বাধা নাস্তি|
    ততঃ স কথিতৱান্ যীশুখ্ৰীষ্ট ঈশ্ৱৰস্য পুত্ৰ ইত্যহং প্ৰত্যেমি|
  tod-tod: 'Filipe gooɠaaʋoteni, é ɠɛ ma: «Ni ɗa ɠidaaleʋena ga è-yiimaʋɛ pɛ, ɗa
    zoo ɓatizesu.» Zunui ɠɛ ma: «Gè ɠidaaleʋea ga Yesu Kilista ɠa é ga GALA Doun
    Zunui.»'
  tac-NT: '@see-verse:ACT.008.036'
  gfk-H: '[Pilip ga tangai, “I tale bia u na kap bapitaiso ing bia u nurnur tutuna.”
    Ma no tena harbalaurai ga balu ia, “Iau nurnur bia Iesu Karisito ia no Nati Kalou.”]'
  viv-viv: Filifi gigahena gigayo, “KaꞋi velemoꞋena uhawahege be Yesu Keliso againe
    uvetumagana, au afaiweya unabafitaiso.” Ada bana gigayo, “Yesu Keliso velemoꞋena
    Yaubada Natuna ma gavetumaganena.”]
  yao-yao: Che Filipo ŵatite, “Mwakulupililaga ni ntima wenu wose nkukombola kubatiswa.”
    Nombejo ŵatite, “Elo ngukulupilila kuti Che Yesu Kilisito ali Mwana jwa Akunnungu.”
  tgp-tgp: Ale mo verea mara nona kati i turu, ale enira rua la sevuti la sivo na
    wai, ale Philip mo paptijo hinia.
  auc-NT: Angä ëñëninque, —Bitö mïmöno wede pönëmi ate botö Ao ämaïmopa, angantapa.
    Äñongante, —Ao botö, Itota Codito näwangä Wængonguï Wengä ïnongä ingampa, ante
    wede pönëmopa.
  kbc-NT: Naɡ̶a niniɡ̶odi Filipe, odaa jeɡ̶eeta, “Niɡ̶ina nigewi me iwaɡ̶atakani manitawece
    ɡ̶adaaleɡ̶ena, odaa baɡ̶a yakadi madinilegeni.” Odaa jeɡ̶ee niɡ̶ijo ɡ̶oneleegiwa,
    “Ejiwaɡ̶adi Jesus Cristo me Lionigi Aneotedoɡ̶oji.”
  bmh-bmh: '[Pilip nug aureun, “Nait ounab petak pet emen aba, iz na ze ziwizabun
    iboin.” Gonug koli Pilip aureun, “Izal oiab petak em, Yesus go Kristus, Uwait
    nugau nag pet.”]'
  ctu-BL: 'Felipe tsi'' sube: Mi wola'' ñop ti pejtelel a pusic''al, mi mejlel a ch''ʌm
    ja'', che''en. Jini eunuco tsi'' jac''be: Mic ñop i Yalobilʌch Dios jini Jesucristo,
    che''en.'
  meq-meq: 'Filip a gwaɗay: «Taɗə ka pa mədzal gər yak ka Yesu na, ka sliye faya madzəhuɓe
    bo a yam.» Ndo niye a mbəɗay faya, a gwaɗay: «Na pa mədzal gər ka Yesu Kəriste.
    Neŋgeye na, Wawa i Mbəlom.»]'
  noa-H: Magbaa Felipeeu hirig, —Pua chadcha pʌch t'ãraucha hʌ̈k'a chirʌm k'ai, pör
    chooju haaima hajim hanʌm. Magbaa chi t'et'em garmua, —Muan chadcha t'ãraucha
    hʌ̈k'a chirʌmgui hajim hanʌm. Mua k'ap'ʌ chirʌmgui hajim hanʌm, Jesuun chadcha
    Hẽwandam Hiewaau.]
  alp-NT: '[Eleki Pelipuse ibeteke be, “Sepo ahlaleke loko Tuhane titinai hoko yele.”
    Eleki tamata mere iralake be, “Au hlaleke be Yesuse Kristuse, Alla Eni Nanae.”]'
  san-VEL: tata.h philipa uttara.m vyaaharat svaanta.hkara.nena saaka.m yadi pratye.si
    tarhi baadhaa naasti| tata.h sa kathitavaan yii"sukhrii.s.ta ii"svarasya putra
    ityaha.m pratyemi|
  kbq-kbq: '[Filipi amanage huno hu''ne, Tamage hunka maka kagu''areti Jisasinku kamentinti
    hanunka tina fregahane nehigeno ozo hu''ne. Anumzamofo nemofo Jisasi Kraisi''a
    mani''ne, hu''na namentintia nehue huno hu''ne,]'
  kbh-kbh: 'As Felipe tbojaniyana: —Jesucristbeñe nÿets acbe ainánaca tcojtsos̈buáchese,
    aíñe echanjopódia juabáyama ca. Y chë boyabása tbojanjuá: —Aíñe, sëntsos̈buaché
    Jesucristo Bëngbe Bëtsabe Uaquiñá yomnama ca.'
  nhe-BL: 'Huan Felipe quiilhui: ―Intla tijneltoca ica nochi moyolo, nimitzcuaaltis.
    Huan nopa tlacatl quiijto: ―Nijneltoca para Jesucristo yajaya Icone Toteco.'
  sps-sps: '[Ai Filip tsue to, “Te kaa faaman mirom anyi koman a aave manyi, nyi onot
    rom ma peenan.” “Eye,” tsoiny Itiopia biny ya sa tsue, “Nyo faamainy rou e Jisas
    Krais a Guei Tsoiny ten Gov.”]'
  wnc-wnc: (Ngang iniwan Filipda inikut, “Jesue banipbaatang natapi siakan siknga
    siwanu yangga saukgama,” ngang iniwan yake, “Ngan. Na Jesu Kraisde natake Anutue
    waaknga ngang natapa kekekak,” ngang inikut.)
  bus-bus: 'Ben Filipi bènɛ: Tó n yã pì sì kↄ̃n nↄ̀sɛo do, nɛ́ fↄ̃. À wèàla à bè:
    Má sì kɛ̀ Yesu Kirisi nɛ́ Luda Nɛ́mɛ.'
  gub-BL: — Aze erezeruzar tuwe Zezuz rehe nepy'a pe nehe, a'e mehe erepuner nezemuzahazahak
    kar haw rehe nehe, i'i izupe. — Azeruzar tuwe ihe, i'i izupe. — Azeruzar tuwe
    Zezuz tuwihawete rehe ihe. Azeharomoete wiko Tupàn ta'yr romo a'e, i'i izupe.
  imo-imo: Kano tepa nimu kinye Filiponi ungu pundu topa nimbei, “Jisasinga ungu nimbo
    tiromu aku paimbo ltemo ningo enge ningo ipuki tinio lemo nu no manda linio,”
    nimu. Kano wali Itiopia iyemuni ungu pundu topa nimbei, “Jisas Kraist yu paimbo
    Gotenga malo nimbo ipuki tiro,” nimu.
  boj-boj: Onaqa Filip na minjej, “Ni are bulyosim ino areqalo kalil Yesus qa siŋgilatqam
    di e ni yansmqai.” Onaqa minjej, “E ijo areqalo Yesus Kristus qa siŋgilatosim
    poibqo, a Qotei aqa Ŋiri.”
  eng-DRA: 'And Philip said: If thou believest with all thy heart, thou mayest. And
    he answering, said: I believe that Jesus Christ is the Son of God.'
  knf-knf: 'Filip aji : « Woli ifiyaar na uhaaş wi nu bŧi, ihilan kayeenk batiŧmu.
    » Kë namali aşë ŧeem aji : « Aa, dfiyaar kë Yeŧu *Kriŧtu awo abuk Naşibaţi. »]'
  san-KHM: តតះ ផិលិប ឧត្តរំ វ្យាហរត៑ ស្វាន្តះករណេន សាកំ យទិ ប្រត្យេឞិ តហ៌ិ ពាធា នាស្តិ។
    តតះ ស កថិតវាន៑ យីឝុខ្រីឞ្ដ ឦឝ្វរស្យ បុត្រ ឥត្យហំ ប្រត្យេមិ។
  arn-NT: 'Fey Felipe feypi: —Rüf kom piwke mew feyentulmi, femafuymi. Fey llowdunguy
    ti etiopia wentru: —Feyentun ta Jesucristo ta Ngünechen ñi Fotümngen.'
  zas-NT: 'Zeel rëb Felip lojman: ―Bal rliladxil guidib luxdool, zajcan. Badxiꞌ bén
    guinan rëbaman: ―Rliladxan guial Jesucrist na̱j Xiꞌn Dios.'
  ken-NT: '[Fílip akɛmɛ yí bɛ, “Mbák ɔ́sɨ́kɨ́ ntɨ ɛnɛ nɛnkɛm nɛ Yesu, mɛ̌kwáy
    bɛ́jwiti wɔ.” Mmǔ wu akɛmɛ yí bɛ́ “Nnókó bɛ Yesu Kristo chí Mmɔ Mandɛm.”]'
