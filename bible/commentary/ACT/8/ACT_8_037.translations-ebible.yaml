  ben-OBCV: ফিলিপ বললেন, “আপনি যদি সম্পূর্ণ মনেপ্রাণে বিশ্বাস করেন, তাহলে নিতে পারেন।”
    প্রত্যুত্তরে নপুংসক বললেন, “আমি বিশ্বাস করি যে, যীশু খ্রীষ্টই ঈশ্বরের পুত্র।”
  mil-NT: 'Te xǎhaⁿ tě Lìpé: —Te núu sàndáá ndisa iní‑n Jèsús, te cuu cuandute‑n —càchí‑dé
