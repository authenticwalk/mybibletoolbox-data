  mto-NT: 'Vanꞌit tseꞌe je̱ Felipe vyaajñ: ―Pa̱n toꞌk aaj toꞌk jo̱o̱t xa veꞌe je̱
    Jesucristo xjaanchjáva, o̱ꞌyip tseꞌe. Vanꞌit tseꞌe yꞌatsa̱a̱jv: ―Njaanchjaꞌvip
