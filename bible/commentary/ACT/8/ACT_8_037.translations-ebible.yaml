  lat-VUC: 'Dixit autem Philippus: Si credis ex toto corde, licet. Et respondens ait:
    Credo Filium Dei esse Jesum Christum.'
  ngp-ngp: Filipo niyo amgamba, “Wadaha kubatizwa uneva wahuwila kwo umoyo wako wose.”
