  toc-NT: '—Para ca̠naj­laya xli̠­hua̠k minacú tla̠n nataakmunuya —kálhti̠lh Felipe.
    Y a̠má chixcú kálh­ti̠lh: —Aquit cca̠­najlay pi̠ Jesu­cristo huá Xka­huasa Dios.'
