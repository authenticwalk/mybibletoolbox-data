  kqf-kqf: '@see-verse:ACT.008.036'
  cpb-NT: 'Rakanakeri Felipe, ikantziri: “Pikemisantaperotanairika, ari onkantake.”
    Ikantzi Etiopía-satzi: “Nokemisantzi, iriitake Jesucristo Itomi Pawa.”'
  aon-aon: '[Namudok aria Filip nakripan nakri, “Ta nyakigun numun abom nukri adur
    nyunek bilip um Jisas um, aria nyak wosik ta nyunek baptais.” Aria nakri, “Adur,
    yenek bilip abom yakri adur abom um Jisas Krais anan douk Iruhin ananin nuganin.”]'
  hus-NT-2005: 'Utsan enchéꞌ kʼal na Felipe: ―Max a belál lejtal kʼal ejtal na ejattal
    na Jesukristo, awil ki pujan. An inik tókʼon enchéꞌ: ―U belál abal na Jesukristo
    jaꞌich nu Chakámláb kʼal na Dios.'
  mig-NT: 'Te ni̱ kachi̱ Felipe: Nú kándíja‑ní onde̱ jíín iní jíín añú‑ní, te kuu,
    áchí‑de. Te ni̱ ka''a̱n eunuco: Kándíja‑ná ja̱ Jesucristo kúu máá Sé''e Dios,
    áchí‑de.'
  bps-bps: Na man Filif di kenen, manan, “Fakayta ge sa bnunyag ku faglut ge mdà di
    nawam.” Na tmimel i ganlal, manan, “Hae, faglut agu Dyisas Krayst i too glut Tingà
    Dwata.”
  mbs-mbs: Minikagi si Felipe, “Mepakay aw ontò ka den nemenal.” Minikagi se tege
    Etyopya, “Nemenal a den te si Jesu Cristo se ontò Batà te Timanem.”]
  cme-NT: 'Filipu wuɔ cira: «Da kuɔ ŋ hũyãa Yesu maama‑i hĩŋ, mi gbãa batiseŋ-ni,
    wɛima si dii.» Naacolŋ wuɔ cira: «Mi hũyãa-ma wuɔ Yesu-Kirsa yaa Diiloŋ-Biɛŋo‑i.»]'
  sus-sus: Filipu naxa a yaabi, «Xa i danxaniya i bɔɲɛ birin na, i nɔma na ra.» Na
    Etiyopika naxa a yaabi, «N laxi a ra, Ala xa Di nan lanxi Isa ma.»
  pon-2006: '[Pilip ahpw patohwanohng, “Komw kak papidaisla ma komw pwoson nan mohngiongomw
    unsek.” Ohlo eri sapengki, “I pwoson me Sises Krais me Sapwellimen Koht.”]'
  zab-NT: 'Chiy raipy Liby laab: —Bel dibyquia dibylaazbiu reldilaazbiu, zeleela.
    Bnietqui cuaibbɨ: —Reldilaazla dec Jesucrist ná Lliin Dios.'
  jae-jae: Go Pilip kêsôm gêdêŋ eŋ gebe “Aôm embe ôkêŋ êwiŋ tonêm ŋalêlôm samucgeŋ,
    go daŋgôm.” Ma eŋ gêjô Pilip awa gebe “Aê kakêŋ gêwiŋ Jesu Kilisi eŋ Anôtônê Latu.”]
  ksd-ksd: 'Ma Pilipo i biti: Ona u nurnur ma ra balam parika, i tale. Ma i balbali:
    Iau nurnur ba Iesu Kristo ia ra Natu i God.]'
  myk-myk: '[A Filipe di wu pye: «Ma bi dà Yesu na ni ma zɔ wu bɛɛri ni, ma na já
    batize.» A ná wu wu ɲɔ shɔ na: «Nɛ dà li na nago Yesu Kirisa ɲɛ Kilɛ Ja.»]'
  sbe-sbe: '@see-verse:ACT.008.036'
  mcr-mcr: '@see-verse:ACT.008.036'
  cux-NT: 'Felipe miiⁿ ngaⁿ''ā sa: Nduuti chi i''téénú nī ndúúcū núúⁿmáⁿ staava yeⁿ''é
    nī tuu''mí cuuvi cuɛɛdinuūⁿniⁿ nī. Nan''guɛɛcútaⁿ''ā sa yeⁿ''é yā ni ngaⁿ''ā sa:
    I''teenú chi Jesucristo miiⁿ ní Daiyá Dendyuūs ''iiⁿ''yāⁿ.'
  tur-YTC: '@see-verse:ACT.008.036'
  san-ITR: tataH philipa uttaraM vyAharat svAntaHkaraNena sAkaM yadi pratyeShi tarhi
    bAdhA nAsti| tataH sa kathitavAn yIshukhrIShTa Ishvarasya putra ityahaM pratyemi|
  bel-N: 'А Філіп сказаў: «Калі верыш з усяго сэрца, можна». Ён жа, адказваючы, сказаў:
    «Веру, што Ісус Хрыстос ёсьць Сын Божы».'
  sch-sch: Philip'n a kôm, “Nu mulungrîl murdi'n ni iemin chu na chang thei,” a
    tia. Ama han, “Ki iem,” Jisua Khrista chu Pathien nâi ani ti ki iem, tiin a thuona.
  mic-MIQNT: Pilip telimatl, “Gis sign'tasites 'gtlams'tmn ta'n telgi'g 'ggamlamun.”
    Iganpuguit asita'puguet, “Ni'n melgi gtlams'tm Se'suguli na Gjinisgam uggwisl.”
  huu-NT: 'Felipe uai ote: —O comecɨmona o ɨɨnoia, cuemona mare. Naimɨe uai ote: —Jesucristodɨ
    Jusiñamui Jitonana ɨɨnotɨcue.'
  jiv-NT: Tutai Jiripisha tímiayi “Tuke enentáimja̱i̱ Jesus nekas enentáimtakminkia
    túramniaitjame.” Tutai áishmaṉ chichaak “Ee nekasaiti, Jesukrístuka Yusa Uchirí̱nti
    tajai” tímiayi.
  otm-NT: 'Bi dą''a ra Felipe: ―Da zä, nu''bʉ guí ɛ̨c''yɛi a dí xi''i nangue ra Jesús,
    gue gätho ni mbʉi. Bi dą''a ran ''yohʉ: ―Dí ɛ̨c''yɛi gue gue''a ra Jesucristo
    rá Ts''ʉnt''ʉ Oją a.'
  dah-dah: '@see-verse:ACT.008.036'
  tnk-tnk: Mɨreɡi Filip rɨni pen tukwe in mə, “Trɨni mɨnuə ikahatətə pərhien ia Iesu,
    ikukurən noien paptaes.” Mɨreɡi iəmə nəha rɨni mə, “Iakani nɨpərhienien ia Iesu
    mə in Tɨni Kumwesən.”
  kpr-kpr: Aminge setiri, Philip sisira, “Ni tumonde gogogho aresa amo, na ni bafataito
    arena,” setiri, genemboá sisira, “Na tumonderena, Iesu Keriso nu God da Mandi
    bekári,” aminge sedo,
  san-IAS: tataḥ philipa uttaraṁ vyāharat svāntaḥkaraṇena sākaṁ yadi pratyeṣi tarhi
    bādhā nāsti| tataḥ sa kathitavān yīśukhrīṣṭa īśvarasya putra ityahaṁ pratyemi|
  nho-nho: '[Philip ki mee ake, “Koe e lavaa te too te hakaukau tapu ki mee maa koe
    e lotu ma too hatumanava hakkaatoa i TeAtua.” Te hakamau raa ki hakaahe ake, “Nau
    e iloa maa Jesus Christ ko te Tama maaoni TeAtua.”]'
  gym-NT: '[Angwane Felipekwe niebare mda ie: Kukwe kuin Jesubtä, ye mata mike era
    bkänä ne ngwane, rabadre kuin, niebare ie Felipekwe. Abtä niarakwe niebare Felipeye:
    Jesukristo abko Ngöbö Odei ye abko era tikrä, niebare kwe.]'
  azg-NT: 'Ndoꞌ sintcüeꞌ Felipe jñꞌoon, itso jon: —Xe na aa yo manchaꞌchen tsonꞌ na
    vantyja tsonꞌ Jesús, ndëë na ntsiquintꞌë ꞌuꞌ. Tꞌa tsanꞌñeen, itso juu: —Mavantyja
    tsꞌön na nquii Jesucristo conduihin jnda Tyoꞌtsꞌon.'
  bhd-bhd: फिलिप्पुसे ज़ोवं, “अगर तू पूरे दिले सेइं विश्वास केरतस त बपतिस्मो नेही
    सकतस,” तैनी जुवाब दित्तो, “अवं विश्वास केरताईं कि यीशु ही परमेशरेरू मट्ठूए।”
  too-NT: 'Lā'' Felipe huanilh: ―Palh hui''x kalhlaka''ī''ya'' con ixlīhuāk mi''a''clhcunuc,
    tzē na''a''kpaxa''. Lā'' xla'' kalhtīni''lh: ―Quit ickalhlaka''ī'' que Jesucristo
    ū''tza'' ixO''kxa'' Dios.'
  ind-AYT: '[Lalu, Filipus berkata, “Jika tuan percaya dengan sepenuh hati tuan, tuan
    boleh.” Lalu, ia menjawab dan berkata, “Aku percaya bahwa Kristus Yesus adalah
    Anak Allah.”]'
  cjo-NT: 'Rakanakiri: —Paapatziyaperotakaririka Jesoshi, kameetha pikaawoshitakotyaari
    Tajorentsi. Ikantziri: —Naapatziyaperotakari. Niyoperotaki rirotaki Jesokirishito
    Itomi Tajorentsi.'
  nsn-nsn: Doh inggono ke ualatoho tar karis ra uatokoin. Song kura siokor hiuoko
    rasina me Pilip tar kodom, kare uahuhu Pilip tatanon.
  san-DEV: ततः फिलिप उत्तरं व्याहरत् स्वान्तःकरणेन साकं यदि प्रत्येषि तर्हि बाधा नास्ति।
    ततः स कथितवान् यीशुख्रीष्ट ईश्वरस्य पुत्र इत्यहं प्रत्येमि।
  tna-NT: 'Da su Felipe ja deja atana: —Ahua pamapa muesumu neje mi jei epuani su,
    da su mi yama Diusu sa puji yahui neje eichadera. Deja ja uja jeutsutana: —Jesucristo
    da Diusu sa Ebacua ema jei epuani.'
  lid-lid: '@see-verse:ACT.008.036'
  wim-wim: Philip.an thaw nungant, “Nint nath Christ.antan ngangk nungkaram kan-kanam
    theeꞌān-a, ngay puth nintangan kootra kuungkāng.” Nil paman ngul thaw Philip.ant,
    “Eeꞌa, ngay kan-kanam ngaantam-ngeeyang nil Christ.an puk nhengk God.antamana.”
  zga-M: amamenyu aga, “Uumwethiopia gakhakola “akhata nedikhe ukhuta uYesu Kristi
    Mwana va Nguluve,” aga gasimuli mulivangile ilitan'chi). Pu Umwethiopia akhimikha
    ei mutukha.
  yom-yom: 'Filipi wumvutudila : —Enati wilukidi mu ntimꞌaku wumvimba buna wulenda
    kuaku botama ! Mutu beni wuvutula : —Ndinwilukila ti Yesu Klisto niandi Muana
    Nzambi.]'
  san-SIN: තතඃ ඵිලිප උත්තරං ව්‍යාහරත් ස්වාන්තඃකරණේන සාකං යදි ප්‍රත්‍යේෂි තර්හි බාධා
    නාස්ති| තතඃ ස කථිතවාන් යීශුඛ්‍රීෂ්ට ඊශ්වරස්‍ය පුත්‍ර ඉත්‍යහං ප්‍රත්‍යේමි|
  yut-yut: '@see-verse:ACT.008.036'
  grc-BYZ: '[εἶπε δὲ ὁ Φίλιππος· εἰ πιστεύεις ἐξ ὅλης τῆς καρδίας, ἔξεστιν. ἀποκριθεὶς
    δὲ εἶπε· πιστεύω τὸν υἱὸν τοῦ Θεοῦ εἶναι τὸν Ἰησοῦν Χριστόν.]'
  cpc-NT: 'Jakanakiri Felipe, ikantziri: “Pinkimisantapirotanakirika, ari onkantaki”.
    Ikantzi Etiopía-jatzi: “Nokimisantzi, iriitaki Jesucristo Itomi Pawa”.'
  nhg-NT: '@see-verse:ACT.008.036'
  nya-nya: Filipo anati, “Ngati mukhulupirira ndi mtima wanu wonse mukhoza kubatizidwa.”
    Ndunayo inayankha kuti, “Ine ndikukhulupirira kuti Yesu Khristu ndi Mwana wa Mulungu.”
  ngu-NT: 'Felipe oquijlij: ―Tla ticneltoca Cristo ican nochi moyojlo, huelis. On
    tlacatl oquijlij: ―Nicneltoca ica Jesucristo yejhua iConetzin Dios.'
  kup-kup: Pot hahan Pilip piin epat mañah, “Met rotap nim loporih Iesuz homeo badae
    batat hez, pot hakë, povozahoh ne rekot ni ivoh nemeem.” Pot mañahan pi epat hah,
    “Rotap Iesu Kristo pi Godiz rop, pot ne barotap batat hez.”]
  jid-jid: Chiche vunvu bi sen wu bi ma, bana he ni ndan na. Filibus a tre ndi, “wuta
    kpanyeme ni suron me ki ti baptisma niwu “Dandaudu a k'ma sawu ndi mi kpanyme
    ndi Yesu Kristi a hi vren irji.
  gmv-GGM: Pilphphoossaykka ne kummetha wozanappe ammanikko xammaqistana dandda7asa
    giides. Addezika “Yesus Kiristtossay Xoossa na gididayssa amanays” gides.
  ssg-ssg: Pilip ukek, “Na namilom xoxoan ti Jises Krais, nga baptaisi o.” Ape tel
    seilon ukek, “Nga soh ka Jises Krais i tel Nati Haeu.”
  zpo-NT: 'Lee Lip mkeb lo xaa nzhé: —Chelee lu wii lu lo Jesús kwaan dub lextoo lu,
    nzho mod rubnis lu nal. Nu lee xaa mkeb nzhé: —Ngwii na lo xaa, nu ne na lee Jesucrist
    nak Xgann Dios.'
  poy-poy: Filipu katakula, Pagujimira kwa moyu gwaku goseri, iwezikana. Kankula,
    kalonga, njimira handa Yesu Kristu ndo Mwana gwa Mlungu.
  qwh-NT: '˻Tsenam Felipi queno yasquerqan: —Teyta Jesucristuman rasonpa llapan shonqiquiwan
    creyicuptiqueqa, allim canqa —nir. Tse nunanam queno nerqan: —Aumi, noqa creyïmi
    Teyta Jesucristu Diospa tsurin cashqanta —nir.˼'
  gaw-gaw: '[Aria Pilip nug aum. “Na ootp̱a genab doona am na aoḵut.” Awa a, nug oḏep̱a
    awa aum. “Da Jesus Kristusnu oolp̱a genab dooṯem, Nug am Kayak Beḵa,” awa aum.]'
  nca-nca: (-)
  zpz-NTPP: 'Orzeꞌ na Lip rab yuy: ―Gac zu nis ru, benu ru ricy cup ru consuel lo
    Crisht nu dutuub la lardoor ―nay. Orzeꞌ nay rab yu Lip: ―Ya̱ zeña lagya̱ nu Jesucrisht
    nac mi Iꞌñ Ñgyoozh ―nay.'
  mkj-mkj: '[Philip pwa, “Koawoa kak poapdaijla ma koawoa pwojon nehn oamw mohngiong
    unjek.” Laplappo japoang, “Ngoahi pwojon pwa Jesus Christ ioar Nihn Koahs.”]'
  zac-NT: 'Felipe repi lull: ―Si talë guëdubinú ldúꞌul rialdí ldúꞌul shtiꞌdzë Jesús,
    zac chubë nísël ndëꞌë. Iurní repi nguiu ni: ―Rialdí lduaꞌa niétiquë Jesucristo
    na shini Dios.'
  kyg-kyg: Filipiꞌa, Muki kaipa kagesafatiꞌmo alagi kagesa afika fatago nehisanaꞌmoꞌmo
    afaꞌa aniꞌmo faleꞌna kategauve, huno ha paiꞌnigenoꞌaeꞌmo, Ago ani gemo kaha nepauve,
    huno, Yesu Kalaisiꞌmo Goti mafaꞌneꞌamo maiꞌniye, huꞌna nagesa afiꞌna fatago nehuve,
    huno ha paiꞌniye.
  kmk-kmk: Kinnanan Felipe kan siya un, “Mabalin un mabunyagan ka, nu ipapasnok nu
    un manuttuwa kan Jesus.” “On, manuttuwaak,” insungbat na. “Tuttuwaok un si Jesu
    Kristu dit Anak Apudyus.”
  cao-NT: 'Jatsi, —Jesu qui pi mi chitimiyoino tsi ¿ai canomani? —i Felipe niquë.
    Jatsi chamá quëbiniquë: —Jaahuë. Dios Baquë yoi ca Jesu nori ca chahahuaquia ra
    —iquiina.'
  bbr-bbr: '[Filip nukas auruwon, “Nan won epar senes momon roi, is na an jomusaun
    itok.” Kos ätäi Filip auruwon, “Isan woi epar mom, Jisas ko Krais, Anut nukan
    mokoi senes.”]'
  inb-inb: 'Chi­ura, Felipe nirka: —Jesu­cristo­wa kam suma iuia­riska kag­pika, baug­ti­sa­riimi
    pudingi. Chi­ura, chi runaka ainirka: —Suma­mi iuia­kuni, Jesu­cristo sutipa Taita
    Diuspa wam­bra kagta—.]'
  hrv-hrv: '#'
  box-NT: '[Ó o Filiipu bía nɔn wo yi: «Ká fo tà a Krista bìo lè ũ sĩi ɓúenɓúen
    á fo dà à bátízé.» Ó o nìi bía nɔn wo yi: «Ũuu, ĩ tà le o Yeesu Krista
    lé le Dónbeenì Za.»]'
  ote-NT: 'Ha nura cu Lipe bi ꞌñembabi: ―ꞌBʉ xi guí camfri con gatho ri mfeni da za,
    hanja hina. Nura me Etiopía bi ꞌñena: ―Ha̱ha̱, dí camfri gue ra Jesucristo go
    gueꞌa̱ rá Tꞌʉ Ajua̱.'
  wnu-wnu: 'Ende qamara Pilip nob qamar: “Git uber quran ego, nonou qas misir qerei
    igu. Ne mom Yisast oabig qamara gab eng nemaragansieribam.” Ne munon eng qamar:
    “Io, ye Yisast mom oabigoum, wo Qenu wonou wau ten.”'
  zam-NT: 'Sya, ndxab Lip loo mbi'': ―Chele''l, lìcque'', ndxela''sl dib nzo yécl
    no dib nzo lezo''l, nzoque'' mod gàc bautizarl. Mbi'' mcàb loo Lip. Ndxab mbi'':
    ―Ndxelazquen, Lip, le'' Jesucrist nac xgan'' Diox.'
  zyp-NT: Filip taco, “Na thinglung vytei tah na zing caco baptisma na cang khy thlang,”
    a tah. Meh-laipaw taco, “Zisu Khri cawh Khazing Sawcapaw a cang tah ka zing,”
    tatah a chai.
  sey-NT: 'Caquëna, Felipepi capi: “Mëꞌëpi siꞌa joyorepa deꞌoye sehuoquë paꞌito doye
    deꞌoji.” Caquëna, i̱pi capi: “Jesucristo Maijaꞌquë mamaquë api asayë, yëꞌë.”'
  nvm-nvm: Fu ijeg kuamga Firif fu uri kua, oion fok a God mukoi vierafekma na a abe
    do ruardakno kuain. Firif fu ijeg kuamga fu kua, Iji na vierafega Jesu Kurais
    iji fu ma Godon Farifno kuain.
  mps-mps: Filipgo agabolo te po wai, “Jisasba nago homu kolesaga tigidali agaba muyu
    da, teda eno nage baptais mawaiba,” te po wai. Te bidigo te po wai, “Eno te Jisas
    Krais da te Godigo ogwa eno mu konealubo homu ebao.”
  pab-NT: '— Waiyeya hityakekota kaiserehare hoka ehekoriya nali — nexa Filipe ihiye.
    Hoka nexa: — Há, notyakekota kaiserehare. Jesus Cristo atyo Enore Ityani naokita.'
  llg-llg: '[Boe ma Filipus nataa nae, “Mete ma ama namahele teꞌbe-teꞌbe neu Yesus,
    na neu, te nakaleꞌok taa. Mai ita konda fo au salani ama leo.” Boe ma ana manaku
    nae, “Au amahele teꞌbe-teꞌbe ae Yesus ndia, na hataholi fo Manetualain ana tuꞌdu
    memak neme uluk mai so. Ndia ndia, Manetualain Anan.”]'
  kyf-kyf: 'Filipʋ nɛɛ ɔ -yla: «Wa mneni wa ''ka -mɩ batizee, -zugba -ɩn -ka -Zezu
    dlɩ -gʋ zʋ dlɩ weee nya.» Etiopiyu nɛɛ: «Ɩn zʋ we dlɩ -gʋ nɩɩ, -Zezu Klisɩ mɩ
    -Lagɔɔ ''Yu nya.»]'
  tpi-tpi: '@see-verse:ACT.008.036'
  mih-NT: 'Ta catyi ra Felipe sihin ra: Cuu tatu sino iñun sii ra Jesús sihin tandɨhɨ
    cuii añimon. Ta i catyi ra cuan: Sino iñi vatyi ra Jesús, zehe ra Ndyoo Zutu yo
    cuu sii ra.'
  qvh-NT: '[Saymi Felipe nergan: “Lapan shonguyquiwan criyir Jesucristuta chasquicuptiquega
    bautizashayqui, ari.” Sayno niptinmi Etiopía runa nergan: “Rasunpaypami criyë
    Jesucristo Tayta Diosninsipa surin cashganta.”]'
  kms-kms: '@see-verse:ACT.008.036'
  agn-agn: '[Siminabat si Felipe, “Poidi, mga magpareta lamang ang de-dek ong popotokon
    mo.” Ganing tang taw, “Ee, pagpareto ang si Jesus Ana tang Dios.”]'
  nhi-NT: '[Felipe oquiluih: —Tla tontlaniltoca ica nochi moyolo, uilis tonmocuatequis.
    Yeh onauat: —Inniltoca nic Jesucristo yeh iConetzin Dios.]'
  ttc-NT: 'Te Lip oxik tq''uma'': «Qa yatz b''an''ax n''awoksla'' tuky''i jun tk''u''jlal,
    b''a''n tzan tjaw nsi'' a'' awi''.» Yaji te xjal owaj stzaq''b''e'': «Wetz nkyin''okslan
    ti''j te Jesukrist aji te Tk''wa''al Qtata Dios.»'
  dan-1931: '[Men Filip sagde: “Dersom du tror, af hele dit Hjerte, kan det ske.”
    Men han svarede og sagde: “Jeg tror, at Jesus Kristus er Guds Søn.”] { [*Verset
    mangler i de vigtigste Håndskrifter og antages at være en senere Tilføjelse. Matth.
    16, 16.] }'
  kwj-kwj: Wowani Filip ya rini sawe, “E, sembe mihi ti mwe naha mi hawambwa o sumbu
    hinga ti mi wono.” Wowani rini ga ya ai rini sawe, “Ani Jisas Kurais Gotri Che
    ni sembe ani haro.”]
  kze-kze: Vírípi séna Ísumpa'o arumbó amé kwenááiyavai áraire simáímo maína'o é'a
    nombá pérankanaumne súwana Ísu Káráísintave'a árai'a Áánútu áánimban-iye kwésune
    séna]
  mpj-mpj: Pilapululu wajarnu, “Ngayulurnanta kalyungka jarrpajunku, jampan Jiijajpa
