verse: ACT.008.037
translations:
  kpx-kpx: Ige Bilibiu namihai avoe, “Ana a uvu bahata mai Iesuemo mamoniege bae babatisoanela.”
    Ige malaha keu loui avoe, “Duave. Di hilokage Iesu Keliso keu Dilava mo.”
  tbo-tbo: '[Pilipo taniwagana a baha i wimiheya i pa, ‘Inapa nugonugom atapunei una
    witumagana, apo bapatiso una waya.’ Taniwagana i pa, ‘Nugonugou atapunei a itumagana.
    Ma gasi a itumaganeya Yesu Keliso tauna Yaubada Natuna.’]'
  mal-C: “താങ്കൾ പൂർണഹൃദയത്തോടെ വിശ്വസിക്കുന്നെങ്കിൽ സ്നാനമേൽക്കാം” എന്ന് ഫിലിപ്പൊസ്
    പറഞ്ഞു. “യേശുക്രിസ്തു ദൈവപുത്രൻ എന്നു ഞാൻ വിശ്വസിക്കുന്നു” എന്നു ഷണ്ഡൻ പറഞ്ഞു.
  grc-SR: ⸆
  bgc-bgc: फिलिप्पुस बोल्या, “जै तू पूरे मन तै बिश्वास करै सै तो ले सकै सै।” उसनै
    जवाब दिया, “मै बिश्वास करुँ सूं के यीशु मसीह परमेसवर का बेट्टा सै।”
  khz-khz: Ne Filipo ekilato, “Na pene aomu maparana na ovega-taunataunaana genai
    pana bapatisomu.” Ia evega-geleto, netiwato, “Pa, aoku maparara na avega-taunataunaana
    Iesu Keriso ia Palagu Natuna.”]
  deu-TKW: 'Philippus aber sagte zu ihm: wenn du von ganzem Herzen glaubst, ist es
    gestattet. Er aber antwortete: ich glaube, daß Jesus Christus der Sohn Gottes
    ist.'
  zsr-NT: 'Felipe gudxëꞌ lëꞌ: ―Chquiꞌ réjlëꞌu gdu ladxuꞌu, huac gdiluꞌ nis. Lëꞌ bubiꞌë
    didzaꞌ, rnëꞌ: ―Réjlëꞌa Jesucristo, naquëꞌ Zxiꞌnëꞌ Dios.'
  lin-lin: 'Filipo alobaki : — Soki kaka ondimi wuta na motema na yo mobimba, okoki
    na yo kozwa libatisi. Moto yango azongisaki : — Nandimi ete Yesu-Klisto azali
    Mwana na Nzambe !]'
  hns-NT: 'Tab oe bolies: „Djab toe poera diel se Prabhoe Jiesoe me bieswaas kare
    hai, tab koetjh na toke roke hai.” Tab mantrie bolies: „Ha, ham bieswaas kariela
    kie Jiesoe Kriest Parmeswar ke Beta hai.”]'
  noa-E: Magbaa Felipeeu irig, —Pua chadcha pʉch thãraucha ʉ̈kha chirʉm khai, pör
    chooju aaima ajim anʉm. Magbaa chi thethem garmua, —Muan chadcha thãraucha ʉ̈kha
    chirʉmgui ajim anʉm. Mua khaphʉ chirʉmgui ajim anʉm, Jesuun chadcha Ẽwandam Iewaau.]
  mib-NT: 'Te ni cahān Felipe: Cuu te núu cándíje nīhin ni ndé jiín ini jiín ánuá
    ni táca jéē ni sáha Jitoho yō Jesús jehē yō, achí de. Te ni cahān tēe Etiopía:
    Cándíje ná jéē Jesucristo cúu máá Séhe Yaā Dios, achí de.'
  lif-NT2: '@see-verse:ACT.008.036'
  xnj-xnj: Filipi akajova, “Ngati wisadika kwa mutima waku woha wihotola kubatiziwa.”
    Namwene akajova, “Nisadika Yesu Kilisitu ndi Mwana wa Chapanga.”
  mmx-mmx: '[Pilip ga lok tin, “Nenu u epovo do una lok ka lesep susu, mo do u nunu
    ruturun mi lorooro axap taram.” Ni ga vorang i rin, “A nunu do Iesu Karisito neni
    Nitna ne Moroa.”]'
  cbr-NT: 'Cacëxun ca Felipenën cacëxa: —Asérabi Jesucristo min nuitunënbi sinanimi
    ami catamëtia cana mi ''ati ''ain. Quixuan cacëxun ca a unin Felipe cacëxa: —Jesucristo
    ax ca asérabi Nucën Papa Diosan Bëchicë ''icë quixun cana ''unanin.'
  tee-NT: 'Pus ju Pilipe chanich juni: ―Ni lac''a''ich ju ixlhichux ju mi''alhunut
    pus laich calaya''. Chai ak''alhtayanalh ju anu'' xak''ai. Chanich juni: ―Iclaca''ich
    ni ists''alh Dios ju Jesús ju ixnoncan camalakachatachilh Dios.'
  eng-LSV: '[[And Philip said, “If you believe out of all the heart, it is lawful”;
    and he answering said, “I believe Jesus Christ to be the Son of God”;]]'
  cak-NT: 'Y ri Felipe xu''ij che ri achi ri'': Xa can riq''uin ronojel awánima nanimaj
    ri Jesucristo, utz chi na''an bautizar awi'', xcha''. Y ri achi can xu''ij: Ja'',
    ninnimaj chi ja ri Jesucristo ri Ralc''ual ri Dios.'
  pah-NT: '@see-verse:ACT.008.036'
  sja-NT: '[Felipepa p''anauji: —Pɨa wãara Jesucristode ijãa bɨ pɨrã, pia bɨda aji.
    Ma eperãpa mãgaji: —Mɨa ijãa bɨda aji, Jesucristo Tachi Ak''õre Warra.]'
  xed-xed: '«Ka zlghafzlgha ka nda ŋuɗufa gha, ta magaku,» ka Filip. «Mantsa nzakwani,
    zlghafzlgha yu nda ŋuɗufa ɗa kazlay: Yesu Kristi ná, Zwaŋa Lazglafta ya kəʼa,»
    ka tsa mndu ya nda tsi.]'
  mks-NT: 'A̱nda̱ já na̱cachi Felipe xi̱hi̱n dá: —Tá cándeé ini ndó Jesús xi̱hín ndinuhu
    ini ndó ta cuu va candúta̱ ndo̱. A̱nda̱ já na̱nducú ñehe da̱ cán tu̱hun nu̱ Felipe
    já cáchí da̱ já: —Cándúsa i̱ ña̱ cúú Jesucristo in túhún ji̱ni̱ já ja̱hyi Ndióxi̱
    —na̱cachi da̱ Etiopía cán.'
  gfk-S: '[Pilip ga tange, “I tale be nu kap baptais ing be u nurnur tutuno.” Ma no
    lilie ga babalu, “Iou nurnur be Jisas Krais aie no Natine God.”]'
  bmu-bmu: (Mewö jiiga Filipnöŋ jiyök, “Gi keu jibi mötzani, mi urugi jömuk Anutugöreŋ
    ala möt narizan ewö, mi ölöp akŋam.” Jiiga keu kewö meleŋnök, “Jisös Kraistnöŋ
    Anutugö Nahönŋi akza, nöŋön mi möt narizal.”
  dgz-dgz: Pilip gare wadien, “Ge imuga potaga God anu tumasewa ne dup iagain.” Goroa
    apane gare wan, “Iesu Keriso God Otua di, ne anu tumasivin.”
  eng-GNV: And Philippe said vnto him, If thou beleeuest with all thine heart, thou
    mayest. Then he answered, and saide, I beleeue that that Iesus Christ is that
    Sonne of God.
  zaa-NT: 'Felípea nna ra bi ą: Huacca láaná canchu hua ría latsi'' lu'' lani itute
    losto'' lu''. Becàbią nna rą: Hua ría ba látsa''a'' qui''ni Jesucristua nna née
    Ỹi''ni Tata Dios.'
  eng-WEBSTER: And Philip said, If thou believest with all thy heart, thou mayest.
    And he answered and said, I believe that Jesus Christ is the Son of God.
  guh-guh: 'Nexata Felipe jumaitsi: —Itsa jumecovënëtame xaniavaetsia daxita nejamatabëëthëtojavaverena,
    nexata necaëjëpa tacabautisabinexa, jai Felipe. Nexata bajaraponë jumaitsi: —Jumecovënëtajë
    rabaja. Jesucristo raja xaniajai Dioso pexënato, jai Etiopía nacuapijinë Felipejavabelia.'
  bon-bon: Pilipo te jejige teebine egä, “Yoo, cane miiji gäne meebine niiye ca äcisejame
    määme ngenecu bora liba ätrunga pisi nyene.” Tabe jejige egä, “Yoo, cane jitrungenine
    egä Yeesu Keriso lui Acejiyame me bägrä gyene.”
  nhw-BL: 'Huan Felipe quinanquili: ―Sintla tijneltoca ica nochi moyolo, nimitzcuaaltis.
    Huan nopa tlacatl quiijto: ―Nijneltoca para Jesucristo yaya Icone Toteco.'
  swh-ONEN: Filipo akamwambia, “Kama ukiamini kwa moyo wako wote unaweza kubatizwa.”
    Akajibu, “Naamini kuwa Yesu Kristo ni Mwana wa Mungu.”]
  wbi-wbi: amasio agha, “mhu uluo Muethiiopia akamula “Nikwitika kuti uYesu kilisite
    mwana ghwa Nguluve,” namweghale mumalembe gha katali). Pe u Muethiopia akajimiagha
    igale jime.
  bba-bba: Filipu u nùn wisɑ u nɛɛ, kɑɑ kpĩ ɑ bɑtɛmu ko ɑ̀ n nɑɑnɛ doke kɑ wunɛn ɡɔ̃ru
    kpuro. Durɔ wi, u nɛɛ, mɛyɑ nɑ nɑɑnɛ doke mɑ Yesu Kirisi sɑ̃ɑwɑ Gusunɔn Bii.]
  eng-KJVCPB: And Philip said, If thou believest with all thine heart, thou mayest.
    And he answered and said, I believe that Jesus Christ is the Son of God.
  kgk-NT: —Nde ko erejerovia tee-ma ramo ae Hesu-rehe, iporã-ma va'erã erenhemongarai
    uka, he'i mburuvixa-pe. —Ajerovia tee-ma voi ko xe, he'i joty. —Hesu Cristo katu
    Nhandejáry ra'y tee va'e voi. Upéa arovia voi, he'i íxupe.
  waj-waj: '(tuduu rikioo Piriipo inna sai tunoo: Fai a ai ausa mmuduuya mmuakiaavai
    Yisuunnara kutaavaivee tinai na nnooriivaa i apinaravaivee, tuduu rikioo ivo inna
    sai tunoo: Na Yisuu Kirisiinnara kiaunoo: Kutaa Anutuuqaa Mmaapuvaivee, kiaunoo.)'
  cpy-cpy: 'Ikantzi Felipe: “Kyaaripero-rika pikemijantanee, aritaki omatakyaa.” Ikantzi
    Cheenkawooni-jatzi: “Nokemijantzi, riitaki Jesús Jeepatzii-toetani, Itomi Tajorentsi.”'
  mpx-mpx: Pilipi i baek elana i ba, “Bosowaim ya nu babitaiso, ebo u abulilek ginebi
    ge atem bwalibwaligena.” Tau o Pilipi anana i lahe i ba, “Ibwe, ya abulilek Yeisu
    Keliso elana iya Yehoba Natuna.”
  wbp-wbp: '[Pilipiji wangkajarla, “Kajinparla nyuntulu junga-nyayirni ngungkurr-nyina
    manu wala nyina Jijaji Kirajiki kanunjumanyumpa, ngulaju karnangku julyurl-yirrarninjarla
    papitaji-mani.” Yangkangkuju watingkiji jangku-manu Pilipiji, “Yuwayi junga karnarla
    wala nyina Jijaji Kirajikiji, manu karnarla ngungkurr-nyinami nyanunguku junga-ka
    nyina Kaatu-kurlangu ngalapi-nyanu.”]'
  luo-luo: Filipo nodwoke niya, “Inyalo yudo batiso, kiyie gi chunyi duto.” Nodwoke
    niya, “Ee, ayie ni Yesu Kristo en Wuod Nyasaye.”]
  nhe-NT: 'Huan Felipe quiilhui: ―Intla tijneltoca ica nochi moyolo, nimitzcuaaltis.
    Huan nopa tlacatl quiijto: ―Nijneltoca para Jesucristo yajaya Icone Toteco.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܦܝܼܠܝܼܦܘܿܣ: ”ܐܸܢ ܗܲܡܘܼܢܹܐ ܝܘܸܬ ܡ̣ܢ ܟܠܹܗ ܠܸܒܘܼܟ݂، ܡܵܨܹܝܬ ܦܵܝܫܹܬ
    ܥܡܝܼܕܵܐ.“ ܓ̰ܘܼܘܸܒ ܠܹܗ: ”ܐܵܢܵܐ ܗܲܡܘܼܢܹܐ ܝܘܸܢ ܕܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܒܪܘܿܢܵܐ ܕܐܲܠܵܗܵܐ ܝܠܹܗ.“'
  esk-NT: '[Philip-ŋum piñiġaa, “Ukpiqsriguvich iluqaaniñ uummatipniñ paptaałhiñaurutin.”
    Ilaa nipliġñiqsuq, “Ukpiġillapiaġiga Jesus Christ Agaayyutmun iġñiġiłha.”]'
  msb-msb: (Nagsabat sa iya si Felipe, “Mabunyagan ka kun magtuod ka sin hugot sa
    imo tagipusuon.” Nagsabat man siya, “Oo, nagatuod ako na si Jesu-Cristo an Anak
    san Dios.”)
  cpa-NT: 'Jøng² ca¹juúh² Felipe: ―Lé² báh³ ju³ná³ héh²hning jǿg³ quiah¹² Jesús ca¹lah¹jǿ¹
    hoh¹²hning ―ca¹juúh² Felipe. Jøng² ca¹juúh² dsa² héi²: ―Hé² báh³ jní² hi² lán¹²
    Jesucristo jong¹² Diú¹³ ―ca¹juúh²dsa.'
  dso-dso: “ଇତି ପାନି ଆଚେ, କାଇ ଅସୁବିଦା ନ ରଇଲେ ମକେ ଡୁବନ୍‌ ଦିଆ ।”
  meu-meu: Filipo eto, Boma kamonai mai lalomu idoinai, ibapatisomu hari namo. Bena
    ia na e haere, eto, Name kamonai lava dae Iesu Keriso be Dirava Natuna.
  yva-NT: Umba Pilipusa pare, “Nyanave tugaive, weamo indati syo naugasyo kuvuni mana
    rai.” Weti vatano Etiopia po raura akananto ai pare, “Syanave syare Yesus Kristus
    opamo Arikainyo Amisy.”
  dgc-dgc: “Maari,” kagi ni Pelip. “Eng méniwala ka dén a talaga, éy maari dén.” “Méniwalaék,”
    kagi na, “a ti Jesu Cristo éy anak na Diyos.”
  zpm-NT: '[―Zaca ―rëb Lip―, totsaque dib zdoo luu rliladz luu Jesús. ―Rliladz naa
    me ―rëb meṉ co―, rliladz naa ne nli Xpëëd Dios nac me.]'
  hix-NT: Onà wyaro neyukye hatà, Feryepe. Txesus hona xeny me xaxa oyehtoko, taymomsom
    me manaha, kekon hatà. Àna hamà, àro wyaro mak wehxaha, kekon hatà, horykomo.
    Khoryenkom mur me xaxa we naha ha, Txesusu Kryestu, rowya, kekon hatà.
  sim-sim: '@see-verse:ACT.008.036'
  npi-ULB: त्यसैले, ती इथियोपियालीले रथ रोक्‍न आज्ञा दिए अनि फिलिप र नपुंसक दुवै जना
    पानी भएको ठाउँमा गए र फिलिपले तिनलाई बप्‍तिस्मा दिए ।
  cgc-cgc: Sabat Felipe, “Pwidi, daw magtuo ka ki Jesus na terek gid ta imo na tagipusuon.”
    Ambal din, “Gatuo a gid na Jesu-Cristo an Bata Ta Dyos.”
  tim-tim: Hain dâmbo hin dâm magaŋep, “Gâŋe biwige Yesugâlân katmenâ âmâ âlepŋe mem
    tu puli giŋberân.” dâm magaŋdo hin dâep, “Yesu are âmâ Anutugât nanŋe aregât biwine
    yâkgât emelâk katân.” dâep.
  wos-wos: '@see-verse:ACT.008.036'
  emp-NTPO: 'Pelipeba jarasia: –Bʌa Jesura Ãcõrẽ Warrada wãrãda sod̶eba ĩjã b̶ʌbʌrʌ,
    borocueida b̶ʌa.– Maʌ̃ne nezoca dromaba panusia: –Mʌ̃a wãrãda ĩjã b̶ʌa Jesucritora
    Ãcõrẽ Warrada.–]'
  ind-ind: '@see-verse:ACT.008.036'
  pes-OPCB: 'فیلیپ جواب داد: «اگر با تمام وجودت ایمان آورده‌ای، امکان دارد.» جواب
    داد: «من ایمان دارم که عیسی مسیح، پسر خداست.»'
  mpt-mpt: '[Filibe baabanea Keb bobol temo Yesuse bainobo gabeb mole ne aaye fuelabkenamabibo
    gesea Itiobia nakae baaneo Ne Yesus Klaiste bainobo gabibo e Gode Miinobo ge baabasea]'
  ssx-ssx: '[Kutupa Pilipima꞉ alota꞉ Nakana꞉ma꞉ naka꞉ puki paeyaoma꞉ hone wikina꞉ta꞉
    kota꞉ naka꞉e leekeme. Kutupa mo halima꞉ alota꞉ I̱ma꞉ta꞉ Yesu Ketisota꞉ Koda꞉na꞉
    Eiyeke hala꞉me hone witolome leekeme.]'
  mkl-mkl: Ŋɔi Filipu í sɔ̃ɔ í ni, bii ì dɑsi Jesu nɑɑnɛ do idɔɛ fei ɑɑ yɔkɔ i ce
    inyi ku dɑsiɛ mɛɛ. Nɔ ɑkɑweu í jɛ í ni, ǹ dɑsi nɑɑnɛ iyi Jesu Kirisi Amɑi Ilɑɑɔ̃i.]
  gaq-gaq: ଫିଲିପ୍‌ପ ବାସଙ୍ଗ୍‍କେ “ନା ଜଦି ସାପା ମନ୍‍ ଏତେ ବିସ୍‍ବାସ୍‍ ନାଡିଙ୍ଗ୍‍ଏ ତେଲା ଡିଙ୍ଗ୍‍
    ନାୟାଏ । ଆତ୍‍ବା ମେଁ ଉତର୍‍ ବିକେ ଜିସୁ କିସ୍‌ଟ ଜେ ଇସ୍‍ପର୍‍ନେ ଉଂଡେ ଆକେନ୍‍ ନେଙ୍ଗ୍‍ ବିସ୍‍ବାସ୍‍
    ଡିଙ୍ଗ୍‍ଣ୍ଡିଙ୍ଗ୍‍କେ ।”
  gof-RNT: Filphoosi iyaakko, “Neeni ne kumetha wozanaappe ammanikko dandda7aasa”
    yaagis. I zaaridi, “Yesuus Kiristtoosi Xoossaa Na7aa gideyssa taani ammanays”
    yaagis.
  unx-unx: ଫିଲିପ୍‌ କାଜିକିୟାଏ, “ଆମ୍‌ ସବେନ୍‌ ମନ୍‌ସୁରଦ୍‌ତେମ୍‌ ବିଶ୍ୱାସ୍‌ତାନ୍‌ରେଦ ବାପ୍ତିସ୍ମା
    ଇଦି ଦାଡ଼ିୟାମ୍‌ ।” ଏନ୍ତେ ଇନିଃ କାଜିରୁହାଡ଼୍‌କିୟାଏ, “ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ହନ୍‌ ତାନିଃ ଏନା ଆଇଙ୍ଗ୍‌ ବିଶ୍ୱାସ୍‌ତାନାଇଙ୍ଗ୍‌ ।”
  gah-gah: '@see-verse:ACT.008.036'
  lcm-lcm: '@see-verse:ACT.008.036'
  aer-aer: '@see-verse:ACT.008.036'
  qvc-NT: 'Chaymi Filipiqa nirqan: —Tukuy shunqoykiwan Jisuspi kriyiptikiqam, atini
    shutichishuyta, nishpa. Chayshina niptinqam, chay runaqa nirqan: —Kriyinim: Jisukristuqam
    Dyuspa Churin, nishpa.˼'
  tgl-ULB: Sinabi ni Felipe,” kung nananampalataya ka ng buong puso, ikaw ay mag pabautismo.
    Ang taga Ethopia ay sumagot,” Naniniwala ako na si Jesu-Cristo ay Anak ng Diyos.”
  cbs-NT: '@see-verse:ACT.008.036'
  xtm-NTPP: 'Te Felipe ma, jiña''a de: ―‍Nú ni‑yu''u ni‑anua ni kándija ni Jesucristo
    ma, te kuu kuandute ni vitnañu''ni‑ni ―‍kúu de jiña''a de. Te ni ndakone''e tee
    ma: ―‍Kándija sa ja Jesucristo ma kúu Sa''ya Su''si ma ―‍kúu de jiña''a de.'
  nnq-nnq: Filipo ngalenga, “Anda nhwamini kwa mojo gwinu gwoa nhwotwile kubatichitigwa.”
    Jwombe ngajanga, “Elo, amine kube Yesu Kilisto nga Mwana jwa Nnoongo.”
  bao-NT: 'To biro cʉ̃ ca ĩiro: —Mʉ yeri niipetiro menapʉra mʉ ca tʉo nʉnʉjeejata,
    mʉre yʉ uwo coe maji —cʉ̃re ĩiupi Felipe. To biro cʉ̃ ca ĩiro: —Jesucristoa, Ʉmʉreco
    Pacʉ Macʉ̃ra niimi; cʉ̃re yʉ tʉo nʉnʉjee —cʉ̃re ĩi yʉʉupi.'
  san-ORI: ତତଃ ଫିଲିପ ଉତ୍ତରଂ ୱ୍ୟାହରତ୍ ସ୍ୱାନ୍ତଃକରଣେନ ସାକଂ ଯଦି ପ୍ରତ୍ୟେଷି ତର୍ହି ବାଧା ନାସ୍ତି|
    ତତଃ ସ କଥିତୱାନ୍ ଯୀଶୁଖ୍ରୀଷ୍ଟ ଈଶ୍ୱରସ୍ୟ ପୁତ୍ର ଇତ୍ୟହଂ ପ୍ରତ୍ୟେମି|
  rmn-rmn: '@see-verse:ACT.008.036'
  huv-NT: 'Quiaj tapiüng a Felipe, tasaj nej: ―Alndom sitiül iyaag naleaing lajmel
    tiül imeaats Mipoch Teat Dios ―aj nej. Quiaj tapiüng aaga naxey quiaj: ―Nganüy
    lanapiüng naleaing aaga Teat Jesucristo quiaj Micual nej Teat Dios ―aw.'
  otn-NT: 'Mi̱ da̱hra̱ Lipe p''ʉya, bi ''yɛ̱mbi̱: ―Nu̱''mø guí ha̱hni̱ mmʉi guí ɛ̱c''ɛ̱i̱
    ra̱ hya̱, da̱ zä nja̱m''mø da̱ hi̱n''na̱. Mi̱ da̱hra̱ n''yohʉ p''ʉya, bi ''yɛ̱mbi̱:
    ―Dí ɛ̱c''ɛ̱i̱gä ngue ra̱ Jesucristo guehna̱ rá̱ Ts''ʉnt''ʉ Oja̱ na̱.'
  nop-nop: '[Unduŋ yobune Filipdibo niŋguk, “Welegedi nadisukilitidapmaaŋ kedem Imeyout
    tibeŋ.” Unduŋ yobune yoguk, “Nu Jesu Kilisto Bepaŋ mihiŋiŋ u nadisukilitimilat.”]'
  obo-NT: '[Mid tavak si Felipe to, “Otik mooggot kos kopomakoy ru ki Disas Krays
    no waa kodduworuwa, kopakoy nod boutismuwan ka.” Kahi taddot sinolihan to, “Id
    pomakoy a en no si Disas Krays kos Anak to Monama.”]'
  kca-kca: 'Филипп пӑ ԓўвеԓа йастәс: «Сӑмен ԓоватән эвәԓԓән ки, рӑхәԓ». Ԓўв йŏхԓы
    йастәс: «Эвәԓԓәм, Иисус Христос – щит Турәм Пŏх».'
  cak-ENT: 'Y ri Felipe xbij c''a chin ri achi ri'': Si riq''uin ronojel avánima natakej
    ri Jesucristo, utz que ncaban bautizar, xbij. Y ri achi xbij c''a: Ja'', ninnimaj
    que ja ri Jesucristo ri Ruc''ajol ri Dios.'
  lif-NT: '@see-verse:ACT.008.036'
  mie-NT: 'De nī ncāhān Felipe: Cuu de tú cándíja ní jā ní nsāhá Jesús jēhē ō jondē
    jíín inī jíín ánō ní, ncachī dē. De nī ncāhān tēe Etiopía: Cándíja sá jā Jesucristo
    cúu maá Sēhe Yāā Dios, ncachī dē.'
  san-TIB: ཏཏཿ ཕིལིཔ ཨུཏྟརཾ ཝྱཱཧརཏ྄ སྭཱནྟཿཀརཎེན སཱཀཾ ཡདི པྲཏྱེཥི ཏརྷི བཱདྷཱ ནཱསྟི།
    ཏཏཿ ས ཀཐིཏཝཱན྄ ཡཱིཤུཁྲཱིཥྚ ཨཱིཤྭརསྱ པུཏྲ ཨིཏྱཧཾ པྲཏྱེམི།
  qve-NT: '{Chaymi Felipeqa payta niran: —Sichus tukuy sonqoykiwan Jesucristopi creenki
    chayqa, bautizasqan kawaq, nispa. Chaymi eunucoqa Felipeta niran: —Arí, noqaqa
    tukuy sonqoywanmi creeni, Jesucristoqa Diospa Wawan kasqanta, nispa.}'
  pao-NT: '@see-verse:ACT.008.036'
  cbu-NT: Etiyopshuchsha muchchuree kamachtarangiya kapaachoo zanayamaama. Felipsha
    Etiyopshuchpat kungush karuwarangana. Felipsha ichumarangiya.
  usa-usa: 'ánibo Píripima tiráiye: “emá kanaaráq enarukaké Îtuqtaba itáíq-itaiq emá
    kanaaráq nommá peránóne.” téna tiráiye. miráitana min-nákómá yauwéqma tiráiye:
    “kemá tirummá amúnama Îtu Káríqtoma Áánûqtumma áanikoe.” téna tiráiye.'
  soy-soy: '[Filipu uu u pɛsɛ rɛ: In tɛ pɔ nɛ kɛpɔ́fɑ nnɛ́í nsímɛ́ mmú tɛnɛ, pi
    yɛ́ fe ɑpi míni pɔ́ wolɛ. Utisi uu rɛ: Nɛ nɛ kɛfɑ tɛnɛ rɛ Yeesu Kirisi yɛ Uléécɑɑ
    Kɛpipi lɛ.]'
  hui-hui: Ani layagola Pilibihanda ladai bialu lalu, Í̠naga gubalinioreme Yasu Kerisohondo
    mini mbiraore wu keyagua baboraya bibehe kegoni, lene. Ani layagola agali biagome
    lalu, E̱ mini mbiraore wu ko. Yasu Keriso ibu Ngode Datagaliwabe Iginiore kagoni
    manda buwa yu tiga bido, lene.]
  amf-amf: '[Pilbhoosaar “Gonin hamon woylaminka Barjodar woylam ha qajidianna, shiidhana
    damaada dame” kina ki hamade. Tobbhea ear “Yesus Kiristoos Barjo Naas kinin dohonam
    dhesayse inta kidar woylam qajayda qaje” kina ki hamade.]'
  quc-NNT: 'Ri tat Felipe xub''ij che: We qas tzij käkojon la, kuya'' käb''an ri qasna''
    la, —xcha che. Xch''aw k''u ri are'', xub''ij: Kinkojo chi ri Jesucristo are ru
    K''ojol ri Dios, —xcha''.'
  dob-dob: (-)
  wrs-wrs: Wo no kuwul omnana karism, dawonam lohvhoao. Doa hev waiholopevna Pilipm
    poram mongawulm, wo Pilippa os ponamba hemba posvena.
  mca-mca: 'Pa'' Felipe qa yit''ij: —Qu'' hats weeki''ijha pa'' atawe''j qu'' nite''
    eqeku''ye'', qa'' ƚeke''ye''.— Qa yeku''ƚ pa''aj pakha''an qa yit''ij: —Ehe, nite''
    heqeku''uk''i pa'' Jesucristo in hik pakha'' pa'' Ƚa''s pa'' Dios.—'
  tzo-TZC: 'Jech laj stacꞌ ti Felipee: ―Mi achꞌunoj ta sjunul avoꞌnton ti Cajvaltique,
    xuꞌ umbi ―xi. Ti vinique jech itacꞌav: ―Jchꞌunoj ti jaꞌ Snichꞌon Dios ti Jesucristoe
    ―xi.'
  mya-mya: (ဖိ​လိပ္ပု​က``သင်​သည်​သ​ခင်​ယေ​ရှု​အား​စိတ် နှ​လုံး​အ​ကြွင်း​မဲ့​ယုံ​ကြည်​ပါ​လျှင်​ဗတ္တိ​ဇံ
    မင်္ဂ​လာ​ခံ​နိုင်​ပါ​သည်'' ဟု​ပြန်​ပြော​၏။ အ​ရာ​ရှိ က​လည်း``သ​ခင်​ယေ​ရှု​ခ​ရစ်​သည်​ဘု​ရား​သ​ခင်
    ၏​သား​တော်​ဖြစ်​ကြောင်း​အ​ကျွန်ုပ်​ယုံ​ကြည်​ပါ သည်'' ဟု​ဆို​၏။)-
  gng-NT: '[Nɛ Filip ye: «A teke'' *Yesu ki jin'' mɔnmɔnm la, usɛn te.» Nɛ u ye: «N
    teke'' ki jin'' ki ye *Yesu Kristo yé Uwien ya Bijɛ nɛ.»]'
  ikk-NT: '[Filipu nọ sị a, “Omẹni y''e gighọ obi i ile kweri, wẹ k''a saẹka mẹ i
    mirin-Chuku.” Ọ nọ za, sị, “E kwerighọ m nị Jesu Kristi wụ Nwa Osolobuẹ.”]'
  leu-leu: '[Na Filip a xuuse, “No taa fasufan tamo no namkai lana xunus ima.” E nane
    suie, “Ne namkai o na Yesus Krais ve a Natuna Piran.”]'
  maz-NT: 'O ndünrü c''ua e Felipe o xipji: ―Jenga jiyö. Sö, ''ma i̱ṉ creo co texe
    in mü''bü. O ndünrü c''ua c''e bëzo: ―Rí creogö e Jesucristo ngue o̱ T''i Mizhocjimi,
    eñe c''e bëzo.'
  bod-N: ཕི་ལིབ་ན༌རེ། ཁྱོད་ཀྱིས་བློ་སེམས་རྩེ་གཅིག་གིས་དད་པ་བྱས་ན་ཆོག་པ་ཡིན་ཞེས་བཤད་ཅིང༌།
    ཁོས་ཀྱང་ཡེ་ཤུ་མཱ་ཤི་ཀ་ནི་དཀོན་མཆོག་གི་སྲས་ཡིན་པར་ངས་དད་པ་བྱེད་ཅེས་སྨྲས་པ༌དང༌།
  tca-NT: 'Rü ñanagürü ga Piripi: —Ngẽxguma aixcüma meãma cuyaxõ̱xgux, rü marü name
    i na cuxü̃ íchabaiexẽẽxü̃ —ñanagürü. Rü nanangãxü̃ ga yema ãẽ̱xgacü, rü ñanagürü:
    —Ngẽmáãcü chayaxõ na Ngechuchu ya Cristu yiĩxü̃ ya Tupana Nane —ñanagürü.'
  zpl-NT: 'Nu uni Felipe lulla: ―Nuꞌ modoe, tunu diquinuꞌ arquiꞌlu chili arquiꞌlu
    Jesuse. Che unilla: ―Chili arquia nú Jesucristo neca Lliꞌñi Diose.'
  mbc-NT: 'Ta''pî Filipeya: —‍Tamî''nawîrî ayewan ke innape ikupî pî'' nan? —‍ta''pî
    Filipeya. —‍Inna, innape Jesus Cristo kupî pî'' wai Paapa munmu pe awanî —‍ta''pî
    warayo''ya Filipe pî''.'
  ndg-ndg: maneno aga, “Nga nyo Muethopia kanyangwa “naaminiya panga Yesu Kristo ni
    Mwana wa Nnongo,” gabile kwaa mu'maandiko ga kale) nga Muethiopia kaamuru gari
    lisimame.
  toj-NT: '―Huan c''a xa c''uan soc spetzanil ja hua c''ujoli oj bobuc, xchi ja Felipe.
    Ti yala ja huiniqui: ―Huan. Huax c''uan. Ja Jesucristo, huax naa que yunin Dios
    nia, xchi.'
  kkl-kkl: Wene seogpa Filipusti, “Andi Yesusag 'Sikne' aro wanaag seneraglamlam tanena,
    maghag pelengkaghenun,” seog. Wene seogpa Etiopiange ponekori, “Seneraglamnange,
    'Allahri, “Mog so'oag nimi taulbahimendi, saelbamsululam,” aro Elme Yesus wepto
    poghog' aro sik uro seneraglamna,” seog.
  sna-sna: Uye Firipi akati, “Kana uchitenda nomwoyo wako wose, zvinogoneka.” Iye
    akapindura akati, “Ndinotenda kuti Jesu Kristu ndiye Mwanakomana waMwari.”
  smk-NT: '@see-verse:ACT.008.036'
  gof-WFTW: Filiphphoosi iyaakko, “Neeni ne kumetha wozanaappe ammanikko dandda7aasa”
    yaagis. I zaaridi, “Yesuus Kiristtoosi Xoossaa Na7aa gideyssa taani ammanays”
    yaagis.
  kyz-NT: —Jejui 'ga rerowiaramũ je 'y pe ene pymĩ futari nũ'ũ— 'jau Filipe 'ga 'ga
    upe. —A'jea futat je 'ga rerowiari. A'jea futat Jejui 'ga Janeruwarete 'ga ra'yra—
    'jau 'ga 'ga upe.
  dao-dao: Philip naw, “Na mlungmthin avan am na jumei üng na kham theiki” ti se;
    ngvai naw, “Jesuh Khritaw, Pamhnama Cakpaa kyaki ti ka jumki” ti lü a msang.
  cya-cya: 'Mxcuen yu Lpe can'': Tca na cha'' ''un ndiya qui''an ti'' um lo''o nu
    chcui cusya ''in um. Lo'' juin yu: Ndiya qui''an tin'' si''yana Jesucristo lca
    ñi Sñe'' Ndiose.'
  beu-beu: '[Angmuse Pelipus ebalet hula, “Etatabit nimang aana oomi metma Mutu Yesus
    vengaanamang se, bae esakang veng niang. Pi hela, senge na jar metma aaing sarani.”
    Angmuse ana Pelipus at mateng hula, “Na etatabit nomi vengaanamang hula, Yesus
    angu, Nehe ba Lahatala turang mi matubing iila angu. Aing angu Lahatala Oal.”]'
  wrk-wrk: Jananganjayi Bilibwanyi, “Janga ngurrunba ninya, jaliyi ninji kuyu nanda
    jangkurr Jisuskanyi. Jaliyi ninji kuyu nanda jangkurr, baki janinya ngurrunba.”
    Baki yanybayi mambuka Bilibkanyi, “Kuyu ngayu nanda jangkurr ngiruka. Jingkijba
    ngayu, nanda Jisus, nyulu jandanyi Kudkanyi.”
  nii-nii: Pe Pilip ek nipi ngum, “Nim noman ełe pii gii keimi nin kin kapłi. Wu ei
    ek dinga nim, ‘Na Jiisas Krais Gos kingam ei na pii gii ni moł,” wu ni yi nim.
  ign-NT: 'Tacahe, ema Felipe majicapapa: —Tiuri, te yátupi­hipuca eta pisuapirahi
    te pisamure eta picasi­ñairaya ema Jesús, nícacha­sicavi —máichapa. Majicapapa
    éma: —Yátupi nusuapa ema Jesucristo eta émairahi machicha ema Viya —macahepa.'
  dik-NT: Bɛ̈ny tɔ̈ɔ̈u wëëu pan Ithiöpia acï raan kuath riäi yɔ̈ɔ̈k bï riäi cɔl akääc,
    ku jɔl Pilipo ku bɛ̈ny wëëu la piny ku lek pïu yiic, ku muɔc Pilipo bɛ̈ny wëëu
    Ithiöpia nhom.
  cac-cac: '@see-verse:ACT.008.036'
  tzj-E: —Wneyke'a ac'u'x ruq'uin Jesucristo per ne che njelal ac'u'x y che njelal
    awanm jara' utz ncatba'na bautizar. Cara' xbixa tzra rmal Felipe. —Anen ykula
    nuc'u'x ruq'uin Jesucristo che arja' Rlec'wal Dios. Cara' xbij tzra Felipe.
  san-BUR: တတး ဖိလိပ ဥတ္တရံ ဝျာဟရတ် သွာန္တးကရဏေန သာကံ ယဒိ ပြတျေၐိ တရှိ ဗာဓာ နာသ္တိ၊
    တတး သ ကထိတဝါန် ယီၑုခြီၐ္ဋ ဤၑွရသျ ပုတြ ဣတျဟံ ပြတျေမိ၊
  yaa-NT: 'Askafaito Felipe yoini: “Mĩ õiti mẽraxõ mĩ chanĩmara fakõinaito ẽ mia atiro,”
    fani. Askafaito a feronãfãke kemani: “Ẽje, ẽ chanĩmara fai Jesucristo Niospa Fake,”
    fani.'
  cab-NT: Laríñaga Felípe lun. —Ánjein afíñe bubeí luágu Jesucrístu táu sun banígi,
    gayáraati babásterun. Laríñaga wügǘri ligía lun. —Afíñetina luágu Jesucrístu
    lan Liraǘbei Búngiu.
  clu-clu: '[Makon ni Felipe kanana, “Poidi ka run mabunyagan kon imong pagtoo ugut
    gid sa imong tagiposoon.” Makon ang opisyal, “Uu, nagatoo ako nga si Jesu-Cristo
    maman anang Bata ang Dios”.]'
  swh-ULB: maneno haya, “Hivyo Muethiopia akajibu “naamini kwamba Yesu Kristo ni Mwana
    wa Mungu,” hayamo kwenyemaandiko ya kale). Ndipo Muethiopia akaamuru gari lisimame.
  tpt-NT: '[Ex ni Felipe va junil: —Incha lhakꞌapꞌupꞌin kun tachun la melhanuti ex
    chun kalal kꞌaꞌaqchꞌajꞌau. Ex ni yucha va qaltayanal, va naul: —Kitꞌin klhakapuꞌan
    ni Jesucristo va yucha yu Sasꞌatꞌa Dios junita.]'
  aai-aai: Philip iya’afut eo, “O karam boro bapataito inab, dogor tutufin etei inabitumatum
    na’at.” Iya’afut eo, “Ayu abitumatum Jesu Keriso i God Natun.
  sny-sny: Sosu Filip le ma'e apou eiye, “Ne Jisas lo peri ne marepi werese no se
    tote tawesiyei su, ne fara'u sa'i ani huwei.” Sosu meni owane ape itiya'u apou
    eiye, “Ei! Ane lai Jisas ne, Owane Sitewi lo ariariye siye meni, marepi werese
    ano se tote tawesiye. Ane Jisas Owane Sitewi lo meni eime poto ne tote tawesiye.
    Jisas lai Owane Sitewi lo meni eime ne. Ane marepi eite tote tawesiye.”
  myy-myy: —Dios Macʉ ñami Jesús, mʉ yi tʉoĩaja mʉre idé gucʉja yʉ, yiyijʉ Felipe
    ĩre. —Dios Macʉti ñami Jesucristo, ya yʉ, yiyijʉ Etiopía gagʉ.
  trc-NT: 'Ga̱a ne̱ cataj Felipé rihaan soꞌ a: ―Sese ya̱ ya̱ amán rá so̱ꞌ niꞌya̱j
    so̱ꞌ man Jesucristó, ne̱ caꞌve̱e a ―taj Felipé rihaan soꞌ a. Ga̱a ne̱ cataj síí
    eunuco rihaan Felipé a: ―Amán rá ꞌu̱nj se vaa taꞌníí Diose̱ me Jesucristó ei ―taj
    soꞌ rihaan Felipé a.'
  cut-NT: 'Ndahconan Felipe yahn se: ―Ndete che ritahnó ne numacuahn chedave yahn
    ne ne, ta̱ca̱ hua, co cuedenune ne. Tuhme ra̱hn sa̱hn min: ―Ritahnó te Jesucristo
    ne, ihyan min che Da̱ya Dendiohs.'
  bel-bel: 'А Піліп сказаў яму: калі верыш ад шчырага сэрца, можна. Той сказаў у адказ:
    веру, што Ісус ёсьць Сын Божы.'
  zlm-KSZI: Filipus berkata, ‘Jika kamu percaya sepenuh hati, kamu boleh diimadkan.’
    Sida-sida itu menjawab, ‘Aku percaya bahawa Isa al-Masih itu Putera Allah.’
  gdr-gdr: (Awɨr e)
  vmy-NT: —Tsa ko ngayéje inimari makjainri, ku̱an —kitsu Felipe. —Jun, makjainna̱
    nga Jesucristo xi Kiꞌndire Naꞌenchana —kitsu xutabiu.
  gmv-RNT: Piliphoosikka “Ne kumeththa woznappe ammanikko xammaqettana dandayassa”
    gides. Addezikka “Yesus Kirstoosi Xoossa Naa gididayssa ammanays” gides.
  ncl-NT: 'Huan Felipe quilic: —Sinda ticneltoca ca mochi moyolo, ¿leca camo? Cuaquinon
    in lacal eunuco quinanquilic: —Nicneltoca Jesucristo pampa yihual ixolol Dios.'
  sua-sua: Va e Pilip tkoripang te, “Enangthe ngia mia mien kmor mnam yin mang e Yesus,
    to yi kais.” Va a Itiopia tkoripang te, “Ko kor mnam dok mang e Yesus te, her
    en arhe Endo E Nut Thim Orom Ka Msasaen, endo E Nut Khal msim.”]
  klt-klt: '@see-verse:ACT.008.036'
  are-are: '@see-verse:ACT.008.036'
  gai-gai: '@see-verse:ACT.008.036'
  qvm-NT: '[Tsauraga Felipe nergan: “Lapan shonguyquiwan criyir Jesucristuta chasquicuptiquega
    bautizashayqui, ari.” Tsaynog niptinmi Etiopía runa caynog nergan: “Rasunpami
    criyë Jesucristo Tayta Diosnintsipa tsurin cashganta.”]'
  chz-NTPS: 'Mahꜗ gaꜙjähꜘ Felipe: —Cherˊmahꜗ jmeehˉ dsooꜘ läꜙka̱a̱ˉ tuhˉhohꜘ, leꜘ
    baˊ. Hiꜙ gaꜙjähꜘ dsaˉ heꜘ: —Jmeeꜙ baˊ jnäꜘ dsooꜘ, Jesucristo la̱a̱ꜗ Jo̱o̱ꜘ Dio.'
  kmu-kmu: Havigegeno FilipiꞋa mage huno hapaiye “Mani kema havika kagupi malekama
    kametiti hisanana kanalelagiꞋna lina falegategahue.” huno higeno ani kanomoꞋa
    mage hie “Nagaya Yisasi KalaisiꞋa Anumaya Koti nafaꞋne maine. Tagai taugafa aligatigahe
    hutenea kano maine huꞋna aliꞋna nagupi maleꞋna nametiti nehue.” huno humaine.
  ood-NT: Sh am hahawa ahgid g Philip, “Bapt waꞌi masma wo e pahl wako mapt wehskaj
    am wo i e dagito Jesus wui.” Sh hab kaij, “Heuꞌu, wehskaj ant am wo i ni‑dagito
    wui.”]
  lbm-lbm: फिलिप्पुस न कह्यो, “यदि तय पूरो मन सी विश्वास करय हय त ले सकय हय।” ओन उत्तर
    दियो, “मय विश्वास करू हय कि यीशु मसीह परमेश्वर को बेटा आय।”
  ncj-NT: 'Felipe oquinanquilic: ―Cuali tla ic nele moneltoca ipan moyolo. Huan oquinanquilic
    in tlacatl: ―Nicneltoca in Jesucristo Iconetzin in Dios.'
  yuj-yuj: Aeránko maok, Filipo man sérrá, “Amoku támao wae mér kare nap kwamp te,
    fwapono.” Makrá séránko maok, tá am aropao kar pwarokwaprá sérrá, “Ono te wae
    mér nampon, Jisas Krais te Kwaromp Tárápono.”
  kto-kto: '@see-verse:ACT.008.036'
