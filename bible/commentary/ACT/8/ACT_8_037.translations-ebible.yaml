  nlg-nlg: '@see-verse:ACT.008.036'
  dgr-DOGNT: '@see-verse:ACT.008.036'
  pes-OPV: 'فیلپس گفت: «هر گاه به تمام دل ایمان آوردی، جایز است.» او درجواب گفت: «ایمان
