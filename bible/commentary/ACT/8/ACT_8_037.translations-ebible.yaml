  mal-2015: '[അതിന്നു ഫിലിപ്പൊസ്: നീ പൂർണ്ണ ഹൃദയത്തോടെ വിശ്വസിക്കുന്നു എങ്കിൽ ആകാം
    എന്നു പറഞ്ഞു. യേശുക്രിസ്തു ദൈവപുത്രൻ എന്നു ഞാൻ വിശ്വസിക്കുന്നു എന്നു അവൻ ഉത്തരം
    പറഞ്ഞു.]'
  tuo-NT: '“Basiocãꞌsaꞌa mʉꞌʉ Jesucristore añurõ ẽjõpeocãma”, ni yʉꞌticʉ niwĩ Felipe.
