  mgh-2016: Ntu o pilhi uyo nkaakhulha, “Eiyo, kihorumelhelha wiira Yesu Kuristo phi
    Mwaana a Nlhuku.”
  kvn-NT: '(Tegin Felipe Etiopía-tolga chogal: —Imi pe chunchunnad Pab-Jesúsgin ibzheel,
