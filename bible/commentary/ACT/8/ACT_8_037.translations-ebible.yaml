  gvs-gvs: '@see-verse:ACT.008.036'
  kbm-kbm: (Be Pilip ginei gitangi ei, “Mie gitangi ebe ve nuringk bui sanggu ok,
    ginei mie aplom givin Pomate tis aplom tepwengge.” Be amol nok giwel Pilip avo
    be ginei, “Ayeu aplongg givin ganei Yisu Kilisi ei Pomate Natu.”)
  tew-tew: Philip-di óetu̖ˀan, “Híwó namuu-ákun unpꞌóˀpꞌoepúuwíḏí, pín taˀgeḏi biwä̖yundeḏi.”
