    Teoso mereẽkiti, Teoso ãkiri ininiãua.'
  roo-roo: '@see-verse:ACT.008.036'
  miz-NT: '—Nté kui ñaꞌa, te kanɨɨ̄ nima ntó kakuintiꞌxe nto —kaꞌan Félipe. Ne, kakaꞌan
    ñá ñuú Etiopía san: —Kakuintiꞌxé ko tsí Jesucristú ne, Iꞌxá Xuva ko ñā —kaꞌan
    ña.'
  qvz-NT: Tapucpi Felipe nira, Can tucui camba yuyaihuan shunguhuanbas Jesucristota
    quirishaga bautisarinata ushanguimi. Chi runa nira, Jesucristoga Diospa quiquin
    churi acta quirinimi.
  deu-ELO: (Dieser Vers gehört nicht zum ursprünglichen Text der Apostelgeschichte).
  mjc-NT: 'Tacan tan nacaha̱n ra Felipe tsihin ra Etiopía, tan catyí ra: ―Tatun tsinú
