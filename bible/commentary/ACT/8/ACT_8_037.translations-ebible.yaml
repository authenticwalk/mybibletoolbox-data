    incꞌupseyan tama e Jesucristo que jax Uyunen e Dios, che e ajcꞌampar.'
  pls-NT: 'Felipe ndac̈ho ngain xa: ―Si ndoa ditticaon jaha, nchao. Co jehe xa ndac̈ho
    xa: ―Ditticanho que Jesucristo ján Xenhe Dios.'
  eng-WYC-2018: And Philip said, If thou believest of all thine heart, it is leaveful,
    (or And Philip said, If thou believest with all thine heart, it is lawful). And
    he answered, and said, I believe that Jesus Christ is the Son of God.
  bdv-bdv: ପିଲିପ୍ କୟ୍‌ଲା ତୁୟ୍‌ ସଃବୁ ମଃନ୍ ହଃରାଣ୍ ସଃଙ୍ଗ୍ ଜଦି ବିସ୍ୱାସ୍‌ କଃର୍ସି ତଃବେ ଅଃଉଁ
