  ita-1885: 'E Filippo disse: Se tu credi con tutto il cuore, egli è lecito. Ed egli,
    rispondendo, disse: Io credo che Gesù Cristo è il Figliuol di Dio.'
  muy-muy: 'Filip àhi ahkado : « Tamal kə̀fəkia ahàr gayak ɗek ka Yezu a ti tabaray
    kur tata. » Naŋ nakəŋ àhəŋgrifəŋ, àhi : « Nə̀fəkia ahàr ka Yezu *Krist a, naŋ
    Wur ge Melefit. »]'
  tav-tav: 'To bairo cʉ caĩro: —Mʉ yeripʉ jocʉ mee Jesucristore mʉ caapi nʉcʉbʉgoata
