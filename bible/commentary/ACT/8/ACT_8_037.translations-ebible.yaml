  bfz-bfz: फिलिप्पुसे बोलेया, “जे तूँ सारे मनो ते विश्वास करेया, तो लई सकोआ।” तिने
    बोलेया, “आऊँ विश्वास करूँआ कि यीशु मसीह परमेशरो रा पुत्र ए।”
  cuk-09: 'Felipe, abin-imakded: —Ar na be Jesucristogi nue bensulile, be sunna Jesús-nuggi
