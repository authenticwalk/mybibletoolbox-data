  tha-KJV: และฟีลิปจึงตอบว่า “ถ้าท่านเต็มใจเชื่อท่านก็​รับได้​” และขั​นที​จึงตอบว่า
    “ข้าพเจ้าเชื่อว่า พระเยซู​คริสต์​เป็นพระบุตรของพระเจ้า”
  por-BR-2018: 'E Filipe disse: Se tu crês de todo coração, então é lícito;E respondendo
    ele, disse: Creio que Jesus Cristo é o Filho de Deus.'
  mhl-mhl: (Oŋu ojime Filipji miya, “Go buŋo gajigo, oi maŋgo sosowo Anutureo ruaru
