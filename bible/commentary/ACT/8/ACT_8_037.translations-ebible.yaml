  mal-mal: 'അതിന് ഫിലിപ്പൊസ്: “നീ പൂർണ്ണഹൃദയത്തോടെ വിശ്വസിക്കുന്നു എങ്കിൽ ആകാം” എന്നു
    പറഞ്ഞു. “യേശുക്രിസ്തു ദൈവപുത്രൻ എന്ന് ഞാൻ വിശ്വസിക്കുന്നു” എന്ന് അവൻ ഉത്തരം പറഞ്ഞു.'
  kkc-kkc: '[Eseme Pilipiye nei egeesee takaso, “Nee sooloo ma kulodu tei too mologa,
    no howo olugulei soowa,” diso. Osoloso Itiyopiya odoo oso Pilipi mapoo nei egeesee
    takaso, “Ayo Yesu Keliso ee Godeeyo owolo doloso yimapoo tei toso,” diso.]'
  lit-lit: 'Tada Pilypas tarė: „Jei tiki iš visos širdies, tai yra teisėta.“ Atsakydamas
    tas pasakė: „Tikiu, kad Jėzus Kristus yra Dievo Sūnus.“'
  urd-GVR: '[Filippus ne kahā, “Agar āp pūre dil se īmān lāeṅ to le sakte haiṅ.” Us
    ne jawāb diyā, “Maiṅ īmān rakhtā hūṅ ki Īsā Masīh Allāh kā Farzand hai.”]'
  far-far: '@see-verse:ACT.008.036'
  suz-BL: मिनु फिलीपमी “गे येसु कली थमा सुइक्‍तीनी हना, ब्‍वाक्‍कुम ख्रुम्‍शा ग्रुंइचा
    शिरनीनी” देंमेनु “गो येसु ख्रीस्‍त परमप्रभु आ तौ बाक्‍ब, दे थमा सुइक्‍ता” देंमाक्‍त।
  amp-amp: '@see-verse:ACT.008.036'
  bht-bht: फिलिप्पुसे बोलया, “अगर तू सारे मने ने भरोसा करदा है तां लेई सकदा है।” उनी
    जबाब दिता “मैं भरोसा करदा है की यीशु मसीह ही परमेश्वरे दा पुत्र है।”
  cub-NT: 'Felipe arejamed̶a ʉ̃́re: —Mʉ jʉ ayʉ baru Jesúre, jã́d̶ovari bʉojaivʉ mʉ
    Jʉ̃menijicʉre ocoque, arejamed̶a. Ñai jabocʉ, yópe arĩ, jʉ arejamed̶a ʉ̃́re: —Yʉ
    jʉ ayʉbu Jesúre. Majivʉ yʉ ʉ̃́re Jʉ̃menijicʉi mácʉre, Jʉ̃menijicʉi daroimʉ mácʉre,
    arejamed̶a ñai jabocʉ.'
  ita-1927: 'Filippo disse: Se tu credi con tutto il cuore, è possibile. L’eunuco
    rispose: Io credo che Gesù Cristo è il Figliuol di Dio.'
  lww-lww: '[Ana Pilip pisatam̃ea, pisa sanini, pisape “Visae ko olelaga kemua e sinem̃a
    wetelu, inu nekilia nekila nakeena e ko.” Ana yerkawa nene pisape “Ee, inu nemlelaga
    e Yesu Kristo nap̃a naga pe narina ne Ntewa kemua lelaga.”]'
  ckb-ckb: '⌟فیلیپۆس گوتی: «دەبێت، ئەگەر بە هەموو دڵتەوە باوەڕ بهێنیت.» ئەویش وەڵامی
    دایەوە: «باوەڕ دەکەم عیسای مەسیح کوڕی خودایە.»⌞'
  spm-spm: '@see-verse:ACT.008.036'
  nas-nas: Pilipiꞌke aaꞌpuuꞌ, “Tee aaꞌ kapooꞌ otoaꞌ, dakaang domang-eta koontoꞌ masikaꞌantaveing
    deekoꞌ.” Eeꞌnoko teie makuꞌuma aaꞌpuuꞌ, “Masikaꞌantavansi oꞌnong tee Jiisuuꞌ tee
    naning niiꞌ domamuri taremuriainooꞌkoo tero Pakoꞌpariꞌniiꞌ, Kumponing Bauring.”
  uvl-uvl: Pe Pilipus hele, “Nenge teke letem manmanna toto, lape e henune iong.”
    Pe non neu tuacholia ke mai, “Iau, letek manmanna toto nge Iesus Kristus nge i
    NeHalang tuna.”]
  eng-BBE: '[]'
  ixl-CNT: '[Tzaqꞌbꞌel tu u Felipe ech tzaꞌ: —Oj nanima u Tioxh tuchꞌ avaanima, saveeti
    saꞌan avautiismo.— Texh te. Ech tzaqꞌbꞌi utz, tala: —Eeꞌ nunnima aas nojchit iKꞌaol
    Tioxh u Jesucristo.— Texhtuꞌ.]'
  xsi-xsi: Aku Pilip itu lâ kawa tu, “Ambo noko kalo tawana mao tava noko ilo ndo,
    ande ma ikura tu pwai lââ-liliŋa.” Ande koipu iporo taulo tu, “Naŋa kaloŋgu tawana
    tu Yesu Kirisi nde Maro Kindeni Natu.”]
  crx-NTPO: '''Et la Philip uyúlhni, “Ndzi ndulcho-i be, be ''alha'' hoont''oh int''i
    de, ''et too be'' talnelh.” “Sizi Gri ''en Yak''usda ooYe'' ''unt''oh, ''et sba
    ''álha'' hoont''oh!” yúlhni.'
  kan-OKCV: “ನೀನು ಪೂರ್ಣಹೃದಯದಿಂದ ನಂಬಿದರೆ ನಿನಗೆ ದೀಕ್ಷಾಸ್ನಾನವಾಗಬಹುದು,” ಎಂದು ಫಿಲಿಪ್ಪನು
    ಹೇಳಿದನು. “ಕ್ರಿಸ್ತ ಯೇಸುವೇ ದೇವಪುತ್ರರು ಎಂದು ನಾನು ನಂಬುತ್ತೇನೆ,” ಎಂದು ಕಂಚುಕಿಯು ಪ್ರಕಟಿಸಿದನು.
  bbb-bbb: Fu ijiege kuamoga Firifi fu una kuae, A oe one boeje a Godi ma vierafekuma
    na abe do ruorakono kuae. Ijadufuo e ireobo fu una kuae, Ke, ije na ma vierafega
    Jesu Kuraesi fu ma Godido Farino kuae.
  blw-blw: Yag anat ekat Felipeyén, “Oo, mafalin no afurotom paat hen aminay intudtuchù.”
    “Oo, afurotò,” way ekatna, “te afurotò way ah Jesu Cristu hen anà Apudyus way
    empalena hen antoy lota.”
  tam-2017: 'அதற்குப் பிலிப்பு: “நீர் முழு இருதயத்தோடும் விசுவாசித்தால் தடையில்லை”
    என்றான். அப்பொழுது அவன்: “இயேசுகிறிஸ்துவை தேவனுடைய குமாரனென்று விசுவாசிக்கிறேன்”
    என்று சொல்லி;'
  azz-NT: 'Huan ijcón in Felipe quilij ijcuín: ―Como titacuautamati ihuan Jesús ica
    nochi moyolo, nochi cuali huelis mochihuas. Ijcuacón in tayecanque quinanquilij
    ijcuín: ―Quema, nicneltoca que Jesucristo Yejuatzin Teconetzin de Dios.'
  spa-RV-1909: 'Y Felipe dijo: Si crees de todo corazón, bien puedes. Y respondiendo,
    dijo: Creo que Jesucristo es el Hijo de Dios.'
  csy-csy: Taciang Philip in, na thinsung theampo taw na um nale, ki phum thei ni
    hi, ci hi. Taciang ama in, Jesus Christ sia Pathian Tapa hi, ci ka um hi, ci in
    zo hi.
  mxq-NT: 'Es ja Felipʉ ꞌyadsooy: —Pʉn mmʉbejkypy mʉt winʉ mjot, mba̱a̱t. Es ja tesoreerʉ
    ꞌyadsooy: —Nmʉbejkypyʉts ko yʉ Jesukristʉ yʉꞌʉjʉty ja Diosʉ ꞌyUꞌunk.'
  tzj-NT: —Ja wi nyuke' ac'u'x ruq'uin ja Jesucristo pro nojel ac'u'x nojel awanma
    jari' utz natban bautizar, ne'xi rmal ja Felipe. —Anin yukul nuc'u'x ruq'uin ja
    Jesucristo chi arja' Ralc'wal Dios, ne'e ja rachi tre ja Felipe.
  tdt-tdt: '[Filipe hataan, “Se ita boot fiar ba Jesus ho laran tomak, ita boot bele
    sarani.” Funsionariu nee dehan, “Hau fiar duni katak, Jesus Kristu mak Maromak
    nia Oan.”]'
  ron-BTF: 'Și Filip a spus: Dacă crezi din toată inima ta, este permis. Iar el a
    răspuns și a zis: Cred că Isus Cristos este Fiul lui Dumnezeu.'
  nld-1939: 'Filippus sprak: Als ge van ganser harte gelooft, dan kan het geschieden.
    Hij antwoordde: Ik geloof, dat Jesus Christus Gods Zoon is.'
  bwo-bwo: Filip'oswere «N nibi s'eenon ni'amaniyal gupewo falfne» bí eti. Naashmanwere
    «Iyesus Krstos Ik'o naayi b́ wottsok'o amaniruwe» b́ eti.
  nch-BL: 'Huan Felipe quinanquili: ―Sinta tijneltoca ica nochi moyolo, nimitzcuaaltis.
    Huan nopa tacat quiijto: ―Nijneltoca para Jesucristo yaya Icone Toteco.'
  quc-TNT: 'Ri tat Felipe xubij che: We kas tzij cäcojon la, cuya'' cäban ri kasna''
    la, —xcha che. Xch''aw c''u ri are'', xubij: Quincojo chi ri Jesucristo are ru
    C''ojol ri Dios, —xcha''.'
  tfr-NTPO: '@see-verse:ACT.008.036'
  kaq-NT: —Miin jointiboyaxonbi nincacoinaiton tah hen mia nashimatihi —hahscaquin
    Felipenin. —Jesucristo ta Papa Diosen baque qui. Hen tah hen shinancoinai —hahquin.
  sgb-sgb: (Hinabi kana ni apostol Felipe, ya wana, “Malyari, no ampaniwala kan boon
    nakêm.” Naghabi ya etaman, “Ampaniwala ko ya hi Apo Jesu-Cristo ay anak ni Apo
    Namalyari.”)
  vie-1934: 'Phi-líp nói: Nếu ông hết lòng tin, điều đó có thể được. Hoạn quan trả
    lời rằng: Tôi tin rằng Đức Chúa Jêsus Christ là Con Đức Chúa Trời.'
  kxv-kxv: “ଇମ୍ବାଆଁ ଏ଼ୟୁ ମାନୁ, ଏ଼ନାଆଁ ନା଼ନୁ ବାପ୍ତିସ୍ମ ଅ଼ହାଲି ଆ଼ଡିଇଁ ?”
  cha-cha: 'Ilegña si Felipe: Yaguin unjonggue contodo y corasonmo, siñaja jao. Ya
    manope ilegña: Jujonggue na si Jesucristo y Lajin Yuus.'
  amu-NT: 'Quia joꞌ matso Felipe nnoom: —Xeⁿ matseiꞌyuꞌ ñequio na xcweeꞌ tsꞌomꞌ nnda̱a̱
    nleitsꞌoomndyuꞌ. Tꞌo̱ tsaⁿꞌñeeⁿ matsoom: —Matseiyuꞌa na Jesucristo cwiluiiñê Jnda
    Tyꞌo̱o̱tsꞌom.'
  hin-CV: फ़िलिप्पॉस ने उत्तर दिया, “यदि आप सारे हृदय से विश्वास करते हैं तो आप बपतिस्मा
    ले सकते हैं.” खोजे ने कहा, “मैं विश्वास करता हूं कि मसीह येशु ही परमेश्वर के पुत्र
    हैं.”]
  spa-BES: 'Si crees de todo corazón, puedes, y respondiendo dijo: creo que Jesucristo
    es él hijo de Dios.'
  san-BEN: ততঃ ফিলিপ উত্তরং ৱ্যাহরৎ স্ৱান্তঃকরণেন সাকং যদি প্রত্যেষি তর্হি বাধা নাস্তি|
    ততঃ স কথিতৱান্ যীশুখ্রীষ্ট ঈশ্ৱরস্য পুত্র ইত্যহং প্রত্যেমি|
  naf-naf: '[Zeme Piliwaŋ zeye, “Geŋ Zisas Kilais ilak penaŋ nâmkiŋpenik beme zenik
    kegok ŋep mimiyelen.” Zeme an keyaŋ zeye, “Zisas Kilais ek Kawawaŋgat Nemuŋaŋ
    penaŋ e ŋep nâmkiŋpeyap.”]'
  vid-vid: Filipo nakamlonjela, “Wone ulingukunda kwa nhumbula ya hegwe yeng'ha kwanguweza
    kubatizigwa.” Na heye nakalonga, “Ena ndangukunda Yesu Kilistu ndo Mwana wa Nguluwi.”
  pio-NT: 'Néese Felipe íimaca irí: —‍Uwé, peebáidacaalí Jesús itàacái macái piwàwalìcuísewa
    —‍íimaca yái Felipeca. Néese asìali íimaca: —‍Nuebáidaca Dios Iiricani yái Jesucristoca
    —‍íimaca.'
  tsn-tsn: Filipo o ne a mo araba a re, “O ka kolobediwa fa o dumela ka pelo ya gago
    yotlhe.” Mme moopa a fetola a re, “Ke dumela gore Jesu Keresete ke Morwa Modimo.”
