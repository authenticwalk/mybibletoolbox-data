  ese-NT: 'Penipeya sajaꞌa canaje jama baꞌa: —Eꞌe, miya Jesosaja epeejji eꞌe jojo
    nei poanijo, eyaya miya besa meeje Eyacuiñajjijo —acanaje. —Eꞌe jojo nei Jesosa
    Quito Eyacuiñajjija Bacua Ejja, Eyacuiñajjija huoojeaꞌyo ojjaña jaahuanajji. Eꞌe
    de, jamaya eyaya baña —Etiopia dejjaa acanaje.'
  jac-NT: 'Yalni naj Felipe tuꞌ: —Chuhi tato caw yeli chawayto yul hawanma, ẍi naj.
    Istakꞌwican̈ naj: —Caw chiwayto yul wanmahan tato caw yeli Iscꞌahol Comam Dios
    ye Comam Jesucristo tuꞌ, ẍi naj.'
  cak-CNT: 'Y ri Felipe xubij c''a chire ri achin ri'': Vi can riq''uin ronojel avánima
