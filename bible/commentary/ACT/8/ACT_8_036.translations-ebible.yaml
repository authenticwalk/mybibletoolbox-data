  tcz-CHONGTHU: Chuin ache che lhonin ahile twi umna khat ahin phah hon phatin Nukiso
    chun, “Ven! Hikoma khun twi aume! Baptize kachanmo nading ipi um'em?” ati.
  mar-mar: ते दोघे प्रवास करीत असताना, एका तळ्याजवळ आले; तेव्हा अधिकारी म्हणाला, “पाहा,
    येथे पाणी आहे; माझा बाप्तिस्मा करायला कोणती अडचण आहे?”
  snp-snp: Etito ilibimo wito monimo lumuti nolo ya fedaito kiyaba wekafo limo, Moda
    noma ama ya ne. Namo mono noku winamo ya kemakafo kanu ku nedenaiye? loto loga
    o edaiye. [
  isl-isl: Þegar þeir höfðu ekið nokkurn spöl, komu þeir að litlu vatni. „Sjáðu!“
    sagði maðurinn. „Þarna er vatn. Getur þú ekki skírt mig hér?“
  spy-NT: Kumii ꞉tukwaay kubēētii ām kēēltaab too, kuyit yēē kimii ꞉bēēko. Yooto,
    kumwoochi ꞉chiichooto Filibō kule, “Kas, nto yu bēēko ꞉chu. Nee ake ꞉nyēē tākumāchāktōōs
    /sikeebatisanaa?”
  xnn-xnn: Idi wada nan danom ay dinas-anda isnan mendad-aananda dat kanan san am-ama,
    “Naay di danom. Ay mabalin ay mabonyaganak isna?”
  mwe-mwe: Bhalinginji mmwanja, gubhaikenenje palitanda, mundu jula gwashite, “Apano
    gapali mashi, bhuli shipali shoshowe shang'ibhilila ngunabhatishwe?”
  tte-tte: Waga niuniuli isagesagena kamwasa mena kabo waila yabo sigitai mwa Idiopiya
    mena iba, “Waila yabo bwaite. Nuwanuwagu lalakina tem sauga bwaite kuyababitaisoyau.”
  tcs-tcs: Wail demtu bin raid wea da oskariz, demtu bin paine wata de longsaid da
    rod. Da bigman i bin singaut, ‘Ei! Luk wata ya. Ken yu baptaiz mi a?’
  hlt-THB: Lam ani ceh haih awh ce, tui a awmnaak hun pha nih nawh ce a boei ing,
    “Toek lah tui vawh awm hy ve. Baptisma am ka hu hly thai nawh nu?” tina hy.
  soq-soq: Mo antoie into esa mampe wimoie Etiopia apanawa Pilip diene wanase, “Sona,
    esa emanta ewee, bedewe babatutunea menanede! Ne mai dima da bagoraneipona, dia!”
  qub-qub: 'Chaypitana aywarcaycashancho yacuta tariran. Chaura Felipita niran: «Caycho
    yacu caycan. ¿Imataj bautisacunäpäga pishin?»'
  att-att: Á ta pallakák da ta dálan, nakáddè ira ta danum. “Innam mè yù danum!” kun
    nayù tolay kâ Pilippi. “Awayyâ nakuan nga marigù kunangane?” kun na.
  bki-bki: Mia ka bogo na, abe juo aju aburo ea rukuruku kia ga vo, ajakii m̃arabo
    abano, mia nalo abinimei abokar vio tai napano uei tai joaio. Naruei bogo napano
    toro na toru nei naio mial uei nei, naio mil ban Vilip, berinavo “Kiniou nejidom
    ka jau kavaruei ea kiniou, mo keialio, ninei be uei tanie jo. ?P̃eli maka bunu
    ve titai tokovio ka kito juo ka kavaruei ea re kiniou a?”
  bqp-bqp: 'Kũ òtɛn gɛ́ arɛ, ò kà í ke kĩnaa, akũ gↄ̃gbɛ̃ pìi pì: Ǹ í gwa la. Bↄ́
    mɛ́ ani kpámɛnɛ mà da''itɛ kɛɛ?'
  mcp-mcp: 'Bá bwə́ mú ŋgə kə nə́ ndɛɛ́ bwə́ mú kə wɔ́ɔ́s júwó. Myáágə́ mú cɨ nə Fílíp
    nə́: «Dʉgɨ́, məjúwó wə́ mə́ga. Jɨ́ í ntágʉ́lə́ nə́ mə kú duwan yí?»'
  hat-hat: 'Antan yo prale konsa, yo rive yon kote ki te gen dlo. Lè sa a, nonm peyi
    Letiopi a di li: Bon, men dlo. Kisa ki pou anpeche m'' resevwa batèm?'
  npl-NT: 'Okalakitoh kan okatka atl, iwa n tekiwa etíope okijto: —Nika onka atl,
    amaka nechtsakuilia manimokuaateki.'
  bgg-bgg: Ji è yao ne lumuii hà luaramuii shii ithek ne kho um pha ithua jia shii
    thog ruii. Dumuii ji è Philiph shii yao, ichiih ne kho um haga! Gu shii nyie rek
    ne khowo aphi ba lei?
  eng-TCENT: As they were going along the road, they came to some water, and the eunuch
    said, “Behold, here is water! What prevents me from being baptized?”
  eng-BSB: As they traveled along the road and came to some water, the eunuch said,
    “Look, here is water! What is there to prevent me from being baptized?”
  cpu-NT: 'Okanta osamaniityaake, ikenimotapaakero jiñaa, ikantzi Etiopía-satzi: “Jiroka
    jiñaa. ¿Eeroma okantzi noviinkatya naaka?”'
  san-ASM: ইত্থং মাৰ্গেণ গচ্ছন্তৌ জলাশযস্য সমীপ উপস্থিতৌ; তদা ক্লীবোঽৱাদীৎ পশ্যাত্ৰ
    স্থানে জলমাস্তে মম মজ্জনে কা বাধা?
  tod-tod: 'Ti yɛni liizu, ti zeeli adɛ ta, ʋɛ ziɛi ɠɛni ná, kundiɠii ɠɛni Filipe
    ma: «Wɛlɛ ziɛi ʋa. Lee ɠa é pele leʋesu tùɠɔ, gè ʋa ɓatize?»'
  tac-NT: '''Lige aba ''we simíbale alué alé karétachi mochiga, ''lige sébale alé
    ba''wí ilígichi. ―Aka jena ''la ilípaché ba''wí, ¿chonigá ta rewaráwabaché mué
    ne''chí? ''Ma ''la oyérame ju ne Esukristo ―anile alué rió Etiopía bejtégame alé
    ba''wí ilígichi sebasa. ''Lige anile alué Belipe: ―''La nímaleké.'
  eng-WEBPB: As they went on the way, they came to some water; and the eunuch said,
    “Behold, here is water. What is keeping me from being baptised?”
  gfk-H: Ing dir ga hanahaan tano ngaas dir ga hanuat tiga sibana taah ma no tena
    harbalaurai ga tangai bia, “Nas baa! A taah iakan. Asa i tur bat taar iau bia
    pa iau nigi kap bapitaiso?”
  viv-viv: Ada edeya hinauna tu niꞋu saꞋeyana againe hiyemu, ada bana kwanaIdiyofiya
    gigahe gigayo, “Mene uꞋita niꞋu gidadauda. Nuwanuwaku ganabafitaiso. KaꞋi tamo
    gavadi faꞋina unahawataku be keke akufaiweya ganabafitaiso?” [
  yao-yao: Paŵaliji chiŵela ni ulendo wo, ŵaiche pagali meesi, ni juŵatamaga liuli
    jula ŵatite, “Peuto pa kwana meesi, ana kwana chachili chose chakuunekasya une
    ninabatiswe?”
  tgp-tgp: Ale lara la lo vano la mai na pahisa wai matea, ale pa tamlohi atu sei
    la votaia mara, “O to kilau vano, wai sevano! Mo sopo lo tataholo vara a lavi
    na paptijo?”
  auc-NT: Apæ̈neyongä taadö godinque wapæ̈ ganca pönatapa. Equitobæ awënë mänïmæ̈
    adinque Pedipe ingante, Waa ae. Ïñömö gäwapæ̈ impa. Æpæ̈në guiidämaï inguïmo,
    ämitawoo.
  kbc-NT: Odaa eɡ̶idaa diiticogi me wiajeeɡ̶a, jonoɡ̶otota ica nipodigi anidi natoaɡ̶a.
    Odaa niɡ̶ijo ɡ̶oneleegiwa jeɡ̶ee, “Digawini! Digoina idi natoaɡ̶a. Ejidiɡ̶ica
    anigetiɡ̶ida leeɡ̶odi daɡ̶a adolii me idinilege.”
  bmh-bmh: Go abu ebu beteimai, ze ban tub waugab usalemen. Go ze ban peimai, eneu,
    “Ze e dareu, na iz ze ziwilabun iboi ta?”
  ctu-BL: 'Che'' woli'' majlelob ti bij, tsa'' c''otiyob ba''an ja''. Jini eunuco
    tsi'' sube: Q''uele, wʌ''an ja''. ¿Am ba chuqui mi'' mʌctañon cha''an mic ch''ʌm
    ja? che''en.'
  meq-meq: 'Ahəl nakə nəteye faya ta diye aye na, tə ndisl a təv eye andaya yam mə
    ɗəma. Ndo məge məsler niye a gwaɗay a Filip: «Yam anaŋ, anəke mata geŋ ŋgatay
    abəra ka madzəhuɓe bo a yam na, mey sa mey?» ['
  noa-H: Mag hiyʌ̈ʌ wëtumua dödam p'ʌʌr k'ërʌm haig paauk'abaimaa hich chi t'et'emua
    Felipeeg, —Kakë, mʌg dödam paraa k'ërʌm haig nʌwe, ¿pua hoowai mʌ pör chooju jãg
    chirʌ́? hajim hanʌm. [
  alp-NT: Kena esi me lalane tlai esi tetue kwele sae me. Eleki tamata elake mere
    ibeteke be, “Ntuane, selu, ete meije kwele mei, hoko abaptise au kena tanda be
    au lulu Yesuse saisa moyo?”
  san-VEL: ittha.m maarge.na gacchantau jalaa"sayasya samiipa upasthitau; tadaa kliibo.avaadiit
    pa"syaatra sthaane jalamaaste mama majjane kaa baadhaa?
  kbq-kbq: Anama huke karankama nevukea mago'a ti me'nere eke, agonkna'zama hari'nea
    ne'mo'a huno, Ko! Ti me'neaki! Na'amo mono tima frezanifina nazerigahie? huno
    nehigeno,
  kbh-kbh: 'Chents̈a bënëse, canÿe béjaye obëjniñe juachañe ibojtsachnëjuana. Chora
    chë uajabuachaná tojánayana: —Muents̈e béjaye entsemna. ¿Ndáyeca ndoñe nanjopódia
    ats̈e muents̈e uabainá jtsemnama ca? Diosmanda, s̈mabaye ca.'
  ron-LSB: 'Pe când mergeau pe drum, au ajuns la o apă; și eunucul a zis: “Iată, aici
    este apă. Ce mă împiedică să fiu botezat?”'
  pon-pon: 'A ni ara kokowei, ira lel on pil apot, a jaumaj o majani: Kilan pil o,
    da me karompa, me I jota paptaij ki?'
  nhe-BL: 'Huan yajtiyohuiyayaj ipan ojtli, huan ajsitoj campa mantoya atl huan nopa
    tlacatl quiilhui Felipe: ―Xiquita, nica onca atl. ¿Huelis tinechcuaaltis?'
  sps-sps: Te taan farokot naa ri sanaan, ser ruak tana isen a pan kaa minon a fo
    mar aurom, ana tsoiny Itiopia to tsue to, “Tagaa, a fo mar aurom tovei. Saf a
    ka te kat tap vanyo na tsonyo gima nom peenan?”
  wnc-wnc: Inikapmawawan kaipake kunggawan keu yanggana kaya komdune kundopbumayak.
    Kundoke aminu wa kayuak kapata anzing inikut, “Yangga ana. Na yangga saukngamiyakge
    asikaya sanga tapatuta umumbik,” ngang inikut.
  bus-bus: 'Kɛ̀ aↄ̃ↄe gaa aɛ, aↄ̃ kà í kiia, ben gↄ̃gbɛ̃ pì bè: Ǹ í gwa kɛ̀. Bↄ́ bé
    eé kpámɛ mà batisi kɛɛ?'
  gub-BL: Pe rupi wata mehe uhem wà 'y heta haw pe wà. Uze'eg tuwihaw Piri pe. — Aipe
    'y ty, i'i izupe. — Aipo apuner hezemuzahazahak kar haw rehe newe ihe, i'i izupe.
  imo-imo: Aulkena pungili pungolio no kelo tenga puringili kinye Itiopia iyemuni
    Filipondo nimbei, “No i omba purumomu kanowi. Melteni na pipi timbelo mele molo
    no manda limboya?” nimu.
  boj-boj: Onaqa naŋgi gam dauryosib aiyoqnsib gam qalaq di ya bei sonaq unsibqa Itiopia
    tamo dena Filip minjej, “Ni une. Ya agide. Iŋgi bei na e getentbqa keresai. Deqa
    ni e yansbe.”
  eng-DRA: 'And as they went on their way, they came to a certain water; and the eunuch
    said: See, here is water: what doth hinder me from being baptized?'
  knf-knf: 'Wi bakyaaŋ na bgah, aşë ban ţi dko di meel, kë namali aşë ji na a : «
    Meel mii mi, we uneenanuŋ ndolan *batiŧmu ba? » ['
  san-KHM: ឥត្ថំ មាគ៌េណ គច្ឆន្តៅ ជលាឝយស្យ សមីប ឧបស្ថិតៅ; តទា ក្លីពោៜវាទីត៑ បឝ្យាត្រ
    ស្ថានេ ជលមាស្តេ មម មជ្ជនេ កា ពាធា?
  arn-NT: 'Alüñma amulelu engu, rumerpuyngu chew ñi mülemum ta ko, fey ti etiopia
    wentru feypi: —Tüfa mew müley ta ko. ¿Kümepelaafuy may ñi fawtisangeael ta iñche?'
  zas-NT: 'Abiꞌ chi gudëd reeman lod yuꞌ nijs, dxel rëb bén guin loj Felip: ―Guie
    yuꞌ nijs. ¿Nid zajc garobnijsan guie ya?'
  ken-NT: Báre kɔ mándɔkɔ nɔkɔ. Bágháká nɔ́kɔ́ ndǔ nɛbhʉɛt anɛ manyiɛp achi,
    arɛm ntá Fílip bɛ, “Yɨŋɨ́ manyiɛp. Ntí achí anɛ bábhɨkɨ bhɔ́ŋ bɛ́jwiti mɛ?”
