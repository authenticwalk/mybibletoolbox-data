verse: ACT.008.036
translations:
  kpx-kpx: Isi avuti tiale e mole vavamo velehovoge kosive keu Bilibi namihai avoe,
    “E ko elehanela. Dana valive e komo babatisoai.”
  okv-H: Eto degi ta pambuhumihe umo kito Ethiopia embo na einge ena, “Aravora, na
    bapataito ejo.”
  tbo-tbo: Tahayanei hi gelu po hi nenae po goila ugolina hi geleta ma taniwagana
    i pa, ‘Geka goila ma iyowai po apega bapatiso a waya?’
  mal-C: അവർ യാത്ര തുടർന്നുകൊണ്ടിരിക്കെ, വെള്ളമുള്ള ഒരു സ്ഥലത്തെത്തി. “ഇതാ, ഇവിടെ
    വെള്ളമുണ്ട്; ഞാൻ സ്നാനമേൽക്കുന്നതിന് എന്തു തടസ്സം?” എന്ന് ഷണ്ഡൻ ഫിലിപ്പൊസിനോട്
    ചോദിച്ചു.
  grc-SR: Ὡς δὲ ἐπορεύοντο κατὰ τὴν ὁδόν, ἦλθον ἐπί τι ὕδωρ· καί φησιν ὁ εὐνοῦχος,
    Ἰδού, ὕδωρ· τί κωλύει με βαπτισθῆναι;
  bgc-bgc: राह म्ह चाल्दे-चाल्दे वे किसे तालाब कै धोरै पोहचे। फेर खोजे नै कह्या, “लखा
    उरै पाणी सै, इब मन्नै बपतिस्मा लेण म्ह के रोक सै।”
  khz-khz: Voraupara na geagowai, nanu kapuna taai gelakatito. Vonai eunuko na Filipo
    evaikilaato, netiwato, “Ono gitaa, nanu ea, rakagau na au bapatisoku evega-waiana?”
    [
  deu-TKW: 'Wie sie aber des Weges dahinzogen, kamen sie an ein Wasser, und der Eunuche
    sagt: siehe hier ist Wasser; was hindert mich, mich taufen zu lassen?'
  zsr-NT: 'Catiꞌ niꞌ yuꞌuquëꞌ nöz zjaquëꞌ, guladxinëꞌ ga dë nis, atiꞌ rëꞌ Felipe bönniꞌ
    huödx naꞌ, rnëꞌ: ―Byutscaꞌ. Ni dë nis. ¿Naruꞌ huactsa gdilaꞌ nis?'
  lin-lin: 'Wana bazalaki kokoba mobembo na bango, bakomaki na esika moko oyo ezalaki
    na mayi, mpe soda oyo baboma mokongo alobaki : — Tala mayi, yango oyo. Eloko nini
    ekoki kopekisa ngai kozwa libatisi ? ['
  hns-NT: 'Aisane batiaite oesab paanie lage se paas bhail. Tab mantrie bolies: „Dekh,
    hoewa paanie hai! Ham dopoe hoi sakiela kie na? Koetjh hamke roke hai?” ['
  noa-E: Mag iyʉ̈ʉ wëtumua dödam phʉʉr khërʉm aig paaukhabaimaa ich chi thethemua
    Felipeeg, —Kakë, mʉg dödam paraa khërʉm aig nʉwe, ¿pua oowai mʉ pör chooju jãg
    chirʉ́? ajim anʉm. [
  eng-EMTV: 'Now as they were going down the road, they came upon some water. And
    the eunuch said, “Behold, here is water: what prevents me from being baptized?”'
  mib-NT: 'Te níní cuángoo de ichi ún te ni jinūcoo de nuū ñúhun ndute, te ni cahān
    tēe Etiopía: Yāha ñúhun ndute ¿te á tú cuu cuandute ná? áchí de.'
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽ खे़न् लाम्‍मो लाम्‍दिःक् चोगे़त्‍छिर पत्‍छे़त्‍छिल्‍ले़
    च्‍वाःत् के़ने़बा ते़न्‍नो के़रे़त्‍छि॥ हे़क्‍क्‍याङ् खे़न् से़भक्‍पे़ल्‍ले़ सेःन्‍दोसु,
    “ओमे़त्ते़ॽ, कप्‍मो च्‍वाःत् ने़रो॥ इङ्‌गाॽ बप्‍तिस्‍मा पोःङ्‌मा मे़सुक्‍कान्बि?”
    ((फिलिपरे़ मे़त्तु, “खे़ने़ॽ काक् के़निङ्‌वाॽरे़ नसाःन् के़जोगुने़ फाॽग्र के़सुक्‍तुरो”
    खे़न् से़भक्‍पे़ल्‍ले़ नोगप् पिरु, “ये़सु ख्रिस्‍ते़न्‌निङ्‌वाॽफुसाः फाॽआङ् नसाःन्
    चोगुङ्‌लो॥”))
  xnj-xnj: Pevavi vakona munjila, vakahika pandu pepavi na manji ndi mundu yula akajova,
    “Pandu apa pana manji, wu, chivii chindu kiki chechikunibesa nene kubatiziwa?”
  mmx-mmx: Nedu dugat pas ap mo langa la duga rupot to at lara loxot ladan ga nemen
    teren. La mo laradi gomgo ga lok, “Ladan na ik lok. Laai mo ik lok pe ia do ana
    lok kaka lesep susu?”
  cbr-NT: 'Ñuixunbiancëxun ca baca cuëbí ''urama cuanquin, a unin Felipe cacëxa: —Ënu
    ca baca ''icën. ¿Anuxun caramina ''ë nashimitima ''ain?'
  tee-NT: 'Chai acsni ta''alh ju lacati pus tacha''alh junta ixma ju xcan. Chai ju
    anu'' xak''ai chani juni ju Pilipe: ―Alakts''ich ju xcan. Ja jantu lai ac''akpaxlh.'
  eng-LSV: And as they were going on the way, they came on some water, and the eunuch
    said, “Behold, water; what hinders me to be immersed?”
  cak-NT: 'Y cuando xe''apon pa jun lugar ri anchi'' c''o-wi ya'', ri achi eunuco
    xu''ij che ri Felipe: We'' c''o ya''. ¿C''o como nik''ato wichi chi nin-en bautizar
    wi''?'
  pah-NT: 'Ohorame pea rupi kiro g̃a vahemi ypiahu''ia pyri. Igwete Etiópiapeve''ga
    ei: —Agwa reki yhya, ei ga. Nanhimobatizai po ti nde nehẽ? ei ga ga pe. Igwete
    Etiópiapeve''ga imombigukari g̃wenonhandavuhua. A''ero g̃a jogwerojyvi ojogwerogwovo
    y pe. Igwete Filipe''ga ga mobatizai.'
  sja-NT: 'Maap''eda waawipai ode wãyaadak''ãri pania paraamãi, mãgɨ́ eperãpa mãgaji:
    —Nama pania paraa. ¿Sãap''eda mɨ poro choo-ema? aji.'
  xed-xed: 'Tata mbaɗa həŋ ta tvi, ka lagha həŋ slafta ta imi ma ghwa. Ka tsa mnda
    la Itiyupi ya nda tsi mantsa: «Ya wana imi na ní, nu dzaʼa pyafta magaɗiftá batem
    na?» kaʼa. ['
  mks-NT: 'Ta tá yáha na cua̱ha̱n na̱ nu̱ ñúhu ticui̱í já na̱cachi da̱ Etiopía cán
    já xi̱hi̱n Felipe: —Yóho ñúhu ticui̱í. Á cuu caja ndúta̱ ndó ye̱he̱ —na̱cachi
    da xi̱hi̱n Felipe.'
  gfk-S: Be dur ga hanana tano ngas dur ga hanawat tike katano taho ma no lilie ga
    tange, “Nes baak! A taho ikin. Aso i tur bat ter iou kaie iou pa nigele kap baptais?”
  bmu-bmu: Mewö eraum möta könanöŋ anda o kösutŋe aŋgorohotka qin jembonŋan jiyök,
    “Eknöŋ, o töwatŋi ki ahöza. Miaŋgöra gi ölöp o melun mem niŋgiman. Keu kunöŋ aŋgön
    köl gihiza me qahö?”
  dgz-dgz: Pilip ge gorowa apan ame neginaet amoin ene kaum da tauane, apan gorowa
    ame anega wan, “Kaum da ma yao, kaum ma gapan dup ianek ianek anenen?”
  eng-GNV: 'And as they went on their way, they came vnto a certaine water, and the
    Eunuche said, See, here is water: what doeth let me to be baptized?'
  zaa-NT: 'Néda ba yù''u cabi nna taxácca'' cabi ttu lèttia làti yù''u inda. Acca
    ra tè nubéyu''a: Chi gul·lani ri''u làti yù''u inda. Tsí bihua cca tìà'' bautizar
    anna cá.'
  eng-WEBSTER: 'And as they went on their way, they came to a certain water: and the
    eunuch said, See, here is water; what doth hinder me to be baptized?'
  guh-guh: 'Penajetarucaejavatabeje bajarapanamutua, patabeje itsajota merayo eca.
    Nexata Etiopía nacuapijinë jumaitsi Felipejavabelia: —Mara jota meraje. Jitsipajë
    picani xanë tanebautisabinexamë. Itsiata baitsi jane yapëtaneme xua yabara apo
    xanepanae tanebautisabinexamë, jai Etiopía nacuapijinë Felipejavabelia.'
  bon-bon: Teepi liba gaabe cabu aaclige, niiye gome atyaramtäsi, piba pui biname
    te jejige egä, “Agesa niiye. Nää, maane lipu gäte cebine niiye ca äcisejame Yeesu
    me ngii cabu?”
  nhw-BL: 'Huan yajtiyohuiyayaj ipan ojtli, huan ajsitoj campa se mantoc atl huan
    nopa tlacatl quiilhui Felipe: ―Xiquita, nica onca atl. ¿Huelis techcuaaltis?'
  mgw-mgw: Pabaabi balo kabayendelya na mwanja, baaikite pandu pene masi', na aywo
    mpi'ndo ngabaya, “Pandu pano paina masi', buli kubile na kili'be sosoti sakilu'a
    nipanga kenenibatisilwe?”
  swh-ONEN: Walipokuwa wakiendelea na safari wakafika mahali palipokuwa na maji, yule
    towashi akamuuliza Filipo, “Tazama, hapa kuna maji. Kitu gani kitanizuia nisibatizwe?”
    [
  wbi-wbi: Ye valimusila, vakafika palulenga,' ugalule akati, “Pweghale amalenga apart
    kicking kind kisigha nileke kukwofughua?,
  bba-bba: Nɡe mɛ bɑ dɔɔ sɑnnu swɑɑ ye sɔɔ, bɑ turɑ dɑɑru ɡɑrun mi, mi nim wɑ̃ɑ. Mɑ
    durɔ wi, u nɛɛ, nim wee, mbɑ n mɑn tie nɑ ǹ kon kɑ bɑtɛmu ko. [
  eng-KJVCPB: 'And as they went on their way, they came unto a certain water: and
    the eunuch said, See, here is water; what doth hinder me to be baptized?'
  kgk-NT: 'Upéi mokõive oje''ói-ma tape-rupi hikwái. Ogwahẽ-ma y-py ramo: —Y ko ra''e,
    he''i íxupe mburuvixa, —Iporã tipo xe mongarai ko''ãy, he''i íxupe mburuvixa.'
  waj-waj: 'Kiaa mmiaa roo vioo vioo oro tooduu nnooriivo iya too vauduu Itoopiaa
    vaidiivo tunoo: Nnooriivo aa vainoo. Mo hama vo aataru voovoono ni suvuainaravai.
    Inna aikioo na nnoori varaanarannee?'
  cpy-cpy: 'Ikini-mota-paakiro nijaa, ikantzi Cheenkawooni-jatzi: “Iroka nijaa. ¿Eeroma
    omata nomitsiryaatyaa naaka?”'
  mpx-mpx: Hi patapatalelu kamwasaa, abwe wewel etega hi kite, inoke gagama Itiyopiya
    i ba, “Wewel etega hiwe. Tab nasi bugul etega ni kausau ge nige na bababitaiso?”
  wbp-wbp: Junga-juku, kujalpa-pala yaninja-yanu yirdiyi-wana, yanurnu-pala, rdipija-palarla
    ngapaku marluri-parduku witaku. Yaliji watirla wangkaja Pilipikiji, “Ngapa-ka
    palka nguna nyampu marlurirla witangka. Kala yungulpanpaju nyampurla julyurl-yirrarninjarla
    papitaji-mantarla?”
  luo-luo: Kane gimedo dhi nyime, negichopo kama pi moro ne nitie. Ja-Ethiopia nowachone
    Filipo niya, “Pi eri, angʼo ma dimona yudo batiso?” [
  nhe-NT: 'Huan yajtiyohuiyayaj ipan ojtli, huan ajsitoj campa mantoya atl huan nopa
    tlacatl quiilhui Felipe: ―Xiquita, nica onca atl. ¿Huelis tinechcuaaltis?'
  aii-aii: 'ܟܲܕ ܐܵܢܝܼ ܒܹܐܙܵܠܵܐ ܝܗܘܵܘ ܒܐܘܼܪܚܵܐ، ܡܛܹܐ ܠܗܘܿܢ ܠܚܕܵܐ ܕܘܼܟܵܐ ܕܐܝܼܬ ܗܘܵܐ
    ܡ̈ܝܼܵܐ. ܐܡܝܼܪܹܗ ܗ̇ܘ ܟܘܼܫܵܝܵܐ: ”ܗܵܐ ܡ̈ܝܼܵܐ ܠܲܐܟ݂ܵܐ، ܐܝܼܬ ܡܲܟܠܲܝܬܵ‌ܐ ܕܠܵܐ ܦܵܝܫܹܢ
    ܥܡܝܼܕܵܐ؟“'
  esk-NT: Iglaułiġmikñi tikiññiqsuk imiġmun. Taavruma iḷirakuvium nipliutiniġaa, “Uvva
    imiq! Sum piraiḷigisivaŋa paptaakkaułiksramniñ?”
  msb-msb: Myintras nagabiyahe sinda, may nalabayan sinda na may tubig, kaya naghunga
    an opisyal, “Kitaa, adi may tubig! Nano an makaulang sa pagpabunyag ko?”
  cpa-NT: 'Ja³dsa²lé²dsa jøng², ca¹dsi¹lé²dsa cøng² ja³hiu³ jmøi². Jøng² ca¹juúh²
    dsa² eunuco, ca¹tsáih¹dsa Felipe: ―Jai³lah, jmøi² hiu³ ja³la². ¿Tsa³lé² tsóg¹jni
    jmøi²? ―ca¹juúh²dsa.'
  dso-dso: ସେମନ୍‌ ଜାଉ ଜାଉ ଗଟେକ୍‌ ବନ୍ଦ୍‌ ଲଗେ କେଟ୍‌ଲାଇ । ସେ ବାଣ୍ଡାର୍‌ଗରିଆ କଇଲା,
  meu-meu: Raruosi dala amo ela bona ranu gabuna ta ai e kau. Bena eunuko tauna eto,
    A itaia, ranu binai. Dahaka es ibapatisogu e laoa ahumu?
  yva-NT: Aya unanui yanya umaso, nyanta irati mana inta rai. Wetiva vatano Etiopia
    po raura nanto Pilipus ai pare, “Nyerato, mana inta mi ratuije. Ribeker syare
    nyo inaugasyo kuvuni kai. Weti nyo ratantona mamai dako?”
  dgc-dgc: Ey to péglakad de, éy dinumemét side to dinom. “Entan mo,” kagi no lélake,
    “te dinom dén. Maariék wade dén a binyagen?”
  zpm-NT: 'Laa zho no nëz, tibaque zeeṉe bdziṉ zho tib lugar co no nis; rëbchaa me
    lo Lip: ―¡Bui gaṉle laa nis no nu! Mazd bzhiguieḻ pchoobnisgazh naa.'
  hix-NT: Asama yarye rma tàtonàr kom me, tuna hahnohtxownà hatà. Mon hamà tuna, kekon
    hatà, horykomo. Rataymomrà xe wehxaha. Ataymompenà ro me kat wehxano, owya, kekon
    hatà, Feryepe wya.
  sim-sim: Uhu nombok fri ihi fa las fri heyehe Itiopiak fehe ma oto mu mbara, �Heye,
    fa las kasai karok nandu. Anin fak tolofaleka.�
  npi-ULB: तिनीहरू जाँदै गर्दा तिनीहरू केही पानी भएको ठाउँमा आइपुगे । नपुंसकले भने,
    “हेर्नुहोस्, यहाँ पानी छ । मलाई बप्‍तिस्मा लिनदेखि केले रोक्छ ?”
  cgc-cgc: Ta pagpadayon danen, kasampet danen an naan ta lugar na may waig daw gambal
    upisyal an, “Lagen no! May waig di! Pwidi a mabautismuan?”
  tim-tim: Arim tu siâ hâlâŋmâ arimbela luâk kotdâ arekŋe hin dâm magaŋep, “Indâre
    ek. Tu tatâp. Nâ tu puli niŋberâtgât nâŋgân aregât gain aktere ârândâŋ akberâp?”
    dâep.
  yor-yor: Bí wọ́n sì tí ń lọ lọ́nà, wọ́n dé ibi omi kan; ìwẹ̀fà náà sì wí pé, “Wò
    ó, omi nìyí. Kín ni ó dá mi dúró láti se ìrìbọmi?”
  wos-wos: Wata yambumbu bér yi. Ye bér gu rekwa hafwambu xaakwa dé Itiopiana du wa,
    “Mé xé. Xéri andé re. Héndé wuniré watéfite, méni Jisasna ximbu wuniré guré husandamét?”
  emp-NTPO: 'Mãwã panʌne baido b̶ʌma jũẽne wãsid̶aa. Maʌ̃ne nezoca dromaba jarasia:
    –Acʌdua. Nama baidoda b̶ʌa. Mʌ̃ra ¿borocueiẽ́ b̶ʌca?– ['
  eng-F35: 'Now as they were going down the road they came upon some water, and the
    eunuch said: “Look, water! What is keeping me from being baptized?”'
  ind-ind: Dalam perjalanan, mereka tiba di suatu tempat yang ada air. Orang itu berkata
    kepada Filipus, “Lihat, ada air. Saya bisa dibaptis di situ, bukan?”
  pes-OPCB: 'همچنانکه کالسکه پیش می‌رفت، به یک برکهٔ آب رسیدند. مرد حبشی گفت: «نگاه
    کن! این هم آب! آیا امکان دارد حالا تعمید بگیرم؟»'
  mpt-mpt: i kalise obetniba bebianiba aaye make ye bie kesoa atemniba Itiobia nakae
    Filibe baabanea Aaye ele biebo, niminsabmin ota ne deibo waitne biota aaye fuelanamino
    debline? gesea
  ssx-ssx: Ameta꞉ mo pota꞉ hokuluna꞉ pu hao ikali pa꞉ta꞉ opolo pua kutupa mo yuniki
    halima꞉ alota꞉ Handa꞉e. Ikali doe leekeme. Epima꞉ ya bapitaisi pulu poloeki sa꞉sa꞉
    piliepe leekeme.
  mkl-mkl: Si bɛi ɑ̀ wɑɑ nɛ si kpɑ̃ɑu ŋɔi ɑ̀ to ido ɡɔ iyi í nɛ inyi. Ŋɔi ɑkɑweu í
    ni, cɔ inyi ihɛ̃. To, mii ɑ́ ɡɑnjim n ce inyi ku dɑsim mɑ́. [
  gaq-gaq: ମେଁଇଂ ଗାଲି ଗାଲି ୱେଡିଂକ୍ନେ ବେଲା ମୁଇଂ ଣ୍ଡିଆ ଲେକ୍ନେ ଜାଗାନ୍ତୁଗ୍‍ ୱେଚାଆର୍କେ
    । ଆତେନ୍‌‍ ଆଣ୍ଡାରି ବାସଙ୍ଗ୍‍କେ “କେଲା ଆକ୍‍ଅରିଆ ତ ଣ୍ଡିଆ ଲେଃକେ । ଏବେ ନେଙ୍ଗ୍‍ ଆକ୍‍ଅରିଆ
    ଡୁବନ୍‌ ଡୁଙ୍ଗ୍‍ଡଲା ମେଁନେ ଅସୁବିଦା ଡିଙ୍ଗ୍‍ଏ କି ?”
  gof-RNT: Entti bishe haathi de7iyaso gakkidosona. Moorinnay, “Haathe hayssa be7a;
    ta xammaqettonna mela aybi diggii?” yaagis.
  unx-unx: ଇନ୍‌କୁ ହରାରେ ସେନଃତାନ୍‌ ତାଇକେନ୍‌ ଇମ୍‌ତା ମିଦ୍‌ତାଃରେ ଦାଆଃ ହୁଣ୍ଡିୟାକାନ୍‌ ଠାୟାଦ୍‌ତାଃରେକ
    ସେଟେର୍‌ୟାନା, ଏନ୍ତେ ଚାକୁରା ଇନିଃକେ କାଜିକିୟା, “ନେତାଃରେ ଦାଆଃ ମେନାଃ, ଆଇଙ୍ଗ୍‌କେ ବାପ୍ତିସ୍ମା
    ଇଦି ନାଗେନ୍ତେ ଚିନାଃ ଜେତାନ୍‌ ରୋକ୍‌ଟକ୍‌ ମେନାଃ ଚି ?”
  gah-gah: 'Lá ikasike viki nagamitó anitesimó. Anitikasike agulizaki vemámo láa loko
    limó: Ánigozo. Nagamí imane nenazo, hize lí ogetati netá nomikoma monó nagamí
    holonetatane loko noluve.'
  lcm-lcm: Na kilonglapo sang aliu nei selen na kilongla serei si mangsikei a vuk
    laman na igenen ang kala antok ta, “Arai, laman kana. Sa kapo tubat iau asi kag
    luk ani asing tauia?”
  aer-aer: Ratherre-arle wagon-enge alhepalhetyamenge, ratherre lhere areke kwatye-akerte,
    artwe re anteme angkeke, “Kwatye-arle yanhe lherele aneme, ayenge kwatyeke akwernaye
    baptise-eme-ilemele.”
