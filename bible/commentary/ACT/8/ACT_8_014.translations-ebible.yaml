  dop-dop: Tillɑɑ mpɑ pɑɑ wɛ Yosɑlɛm tɔ pɑ nɩɩwɑ sɩ Sɑmɑlii nyǝ́mɑ mʋ Ɩsɔ Tɔm, ɩlɛnɑ
    pɑ́ kʋsɩ Piyɛɛ nɑ Yohɑɑnɩ nɑ pɑ́ tili sɩ pɑ́ polo nɑ pɑ́ nɑ́.
  azb-azb: Yerusəlimdə qalan həvarilər Samariyalıların Allahın kəlamını qəbul etdiklərini
    eşidəndə Peterlə Yəhyanı onların yanına göndərdi.
  eng-DBY: And the apostles who were in Jerusalem, having heard that Samaria had received
    the word of God, sent to them Peter and John;
  guo-NT: Apóstoles, Jerusalén paklowax xoti, wʉltaen wʉt, Samaria tʉajnʉpijiw chiekal
    naewetox Dios pejjamechan, japi apóstoles to'api Pedro, Juan sʉapich, taeliajwapi
    Samaria tʉajnʉpijiw, naexasiti Jesucristo pejwʉajan.
  hla-hla: U aposol ti kaia i Jerusalem i hengoen ti lu meni u katunur i Sameria u
    ranga tere Sunahan, ba nori e hala merari ere Pita mere Jon i taren.
  mav-NT: Mi'i hawyi meiũran Iesui potmu­'eria 12 ok takaria tikuap ta'yn aikotã yi
    Samaria piaria Tupana ehay upi ra'yn te'e­ro­py­hu'at hap. Mi'i hawyi ta'a­tu­po­'oro
    ra'yn uhyt Peteru uhyt Iuwãu ikuap hamo.
  kpf-kpf: Samaria hânân a ambân zen Anutugât den nâŋgâm mem umziŋan gine, zorat siŋgi
    Yerusalem kamânân ari Aposolo zen nâŋgâwe. Nâŋgâm Petero sot Yohane sâŋgonzâkone
    zeŋgâren âiwet.
  ppo-ppo: Jerusalem bemó betere aposel whi̧rapené Samaria so whi̧ Talené fo wosalepó
