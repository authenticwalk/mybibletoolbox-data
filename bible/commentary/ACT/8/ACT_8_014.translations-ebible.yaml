    meehan paruhaz sah.
  jid-jid: Niwa manzani ba ni Urishilima ba wo ndi Samaria ba kpa lantre Irji, ba
    ton Bitrus mba Yonana hi ni ba.
  wmw-wmw: Mawalii Yerusalemu, pawasikire kuwa waSamariya wakubali usemi wa Mwenyezimungu,
    wakiwapereka noko Peduru na Yahaya.
  gmv-GGM: Yerusalamen diza kitetidayti, Sammariya asay Xoossa qaala ekkidi amanidayssa
    siydi Phixxirossane Yanissa isttakko kittida.
  ssg-ssg: Ti tesol aposel leili Jerusalem hongoa ka teka seilon ti Samaria laha ukewen
    kakai Haeu, lato talo Pita ma Jon hani kapi laha.
  zpo-NT: Leezha mzhin diizh lo re xaa mkayaa yalnabeyy lo Jesús lee re xaa Samaria
    mkayaa wdizh chul cheen Dios, zee mxaal re xaa Pér rop Juan ngwa yezh Samaria.
  poy-poy: Wantumintumi yawaweriti Yerusalemu, pawapikaniriti kuwera Samariya washijimira
    Shisoweru sha Mlungu, womberi wawatumiti Peteru na Yohani,
  qwh-NT: Samaria marcacho nunacuna Diospa alli willaquininman creyicuyashqanta musyarirninnam,
    Jerusalen marcacho quecaq apostolcuna Pedruta y Juanta tseman cachayarqan.
  gaw-gaw: Pilip nug layaṯe, totol danab tuelp Jerusalem daap̱ig ele amu, ag Samaria
    danab ah Kayak nai doop̱ig amu doona, ag heeg, Petrus Johanes ele noya anadpiḏ.
  nca-nca: Asá yerewí uni Yerusalem ŋuno yotoro mande piŋa ŋande iŋaŋgurí, asa Samaria
    uni Anutu koro mande qu raŋgurí. Asa ŋunde iŋoro Pita koya Jon koya asá yiri eneno
    uriyó.
  zpz-NTPP: Na de aposht nu yuꞌ Jerusaleeng güeñ dey nu de mbecy Samaria gush dey
    de riidz ni Ñgyoozh. Orzeꞌ bzuu nez dey Bed nu Waa nu chay lo dey.
  mkj-mkj: Woaroakkok Jerusalem rongda pwa mihn Samaria kan ne pel oaloahdi Mahjan
    in Koahs, irai ken kadarla Peter apel John iparai.
  zac-NT: Bini ra poshtë nabëaꞌnë Jerusalén, ra mënë Samaria gualdí lduꞌu rall dizaꞌquë.
    Iurní bësheꞌldë raiꞌ Pedro nu Juan parë ziaꞌa raiꞌ Samaria.
  kyg-kyg: Mago vayaꞌmogi, Samaliya vayaꞌmogimo Goti geꞌamo alagepa huꞌa afiteꞌa ago
    aliꞌnae, huꞌa apava gemo huꞌnageꞌa apa vayaꞌmogi afiteꞌapaeꞌmo Pitaꞌe Yoniꞌeꞌmo
    aliꞌa anateꞌnageꞌana apakaetegamo uꞌnaꞌae.
  kmk-kmk: Utdit nagngoḻ dat apostoles Jerusalem un nanuttuwa dat iSamaria utdit ugud
    Apudyus, imbaun da kan dida da Pedro kan Juan.
  cao-NT: Jatsi quiha Samariá ca nohiria bá Dios Chani chahahuani nori ca Jerusalén
    ca Dios Chani yoati ibo bá nicaniquë. Nicaxo tsi quiha Pedro, Juan, tihi cabo
    ja raacaniquë ja tsayacano iquish na.
  bbr-bbr: Karauk Jisas nukan ämän oi ariai roat ak Jerusalem mena raiäi, Samaria
    provins pakan roasiret ak Anut nukan ämän roianik, akan woiaka epar moin roumana,
    akas Pita Jon ori kiro provins äsimwatona, potoirin.
  inb-inb: Chi­ura­mandaka, Jesús kikin agllaska runa­kuna Jeru­sa­lenpi kas­ka­ma
    iacha­rig­samurka, Sama­ria­manda runa­kunapas Diuspa Rimaita suma uia­na­kugta.
    Chasa iacha­rig­samu­uraka, Pedro i Juanta chi pui­bluma kachar­ka­kuna.
  hrv-hrv: Kad su apostoli u Jeruzalemu čuli da je Samarija prigrlila riječ Božju,
    poslaše k njima Petra i Ivana.
  box-NT: Bìo ɓa tonkarowà na ho Zeruzalɛɛmu yi ɲá le ho Samariisa ɓúi tà le
    Dónbeenì bíonì bìo, á ɓa tonkaa o Piɛre là a Zãn ɓa cɔ̃́n.
  ote-NT: Nepʉ mi ba̱di núꞌʉ ya apostol mi ꞌbʉhni Jerusale gue ya me Nsamaria ya xqui
    hña̱nga rá noya Ajua̱, ꞌbestho bi mɛhna ra apostol Pedro ne ra apostol Xuua pa
    guehni.
  wnu-wnu: Ende abari ne Yisas wonou imbigau yurau Yerusalem umo igour eng Samaria
    munon Qenu qob igub uberet igour qamarari igub Pita Yon nob wuriimuriamirei.
  zam-NT: Co'se' mbìn myen' xin' mté'th Jesús co' ndxe' di's che'n Jesús, myen' co'
    nzo le'n ciuda Jerusalén, le' mèn gulàaz che'n làaz mèn samari ndyal mbìn di's
    ndac che'n Diox no ngola's mèna loo Jesús, mtel' myen' Pedr ryop Juàn par ngua
    Pedr ryop Juàn par ned làaz mèn samari par lyath no Pedr ryop Juàn Lip loo zin'a.
  zyp-NT: Jerusalem khuapui letei a ungpaw apostol sahlo taco Samaria cawngsaw sahlo
    tah Khazing bia aa cyhlang tahpaw cawh aa thui tihtah aaning sahlo khaco Piter
    le Johan cawh aa thlaw he.
  sey-NT: Samaria pa̱ipi Maijaꞌquë coca sehuorena, Jesús doce soisicohuaꞌipi asani
    Jerusalén paꞌicohuaꞌipi Pedrore cuiꞌne Juanre jëjo saohuë, Samariana.
  nvm-nvm: Ijegrekoga ar Jerusarem ijia e afasor bu faik e Sameriako bu Jesuon vuak
    iji bun faivga bu Fita ko Jon kiava bu ijia vain.
  mps-mps: Te Samaria we bidigo Godigo po bugagia odobo po te Jisasgo tagala palai
    bidi dabego odali, Jerusalemde. Tama tibaso, augwaligo Pita dali Jon si te Samaria
    we bidi pageba tagala palai.
  pab-NT: Hatyaoseta Jerusalém nali Jesus niraine kakoarenai tyaoniterenae semaha
    wenakalati Samaria tyaoniterenae nawenane Enore koamaniya hoka hatyo hiyeta Pedro,
    João xoaha axikatyaha nali xeta.
  llg-llg: Faik ndia, Lamatuak Yesus hataholi nadedenu nala lai Yerusalem, de lamanene
    lae hataholi manai nusa Samaria la lamahele Lamatuak Yesus Tutui Malolen so. De
    ala haitua Petrus no Yohanis leni ele leu.
  kyf-kyf: -Zezuu tietienya mɩa -Zeluzalɛmʋ 'nʋa nɩɩ, Samalii -nyɩma ka -Lagɔgbʋ -yɔŋwnu,
    'ɩn wa yia wa -gbɛ Piɛlɩ -yɔ *Zaan tie.
  tpi-tpi: Ol aposel i stap long Jerusalem ol i harim tok long ol Samaria i bin kisim
    tok bilong God. Olsem na ol i salim Pita wantaim Jon i go long ol.
  mih-NT: Ta ra apóstol i ndoo ra ñuu Jerusalén ta sa siñi ra vatyi sino iñi ñiyɨvɨ
    ñuu Samaria sii ra Jesús ta zɨquɨ i tasi ra sii ra Pedro ta ra Juan ndya indyacuan.
  qvh-NT: Saypita Jerusalencho caycag apostolcuna mayayargan Jesucristupa wilacuyninta
    Samaria provinciacho runacuna chasquiyashganta. Sayta musyarmi sayman cachayargan
    Pedrutawan Juanta.
  kms-kms: Aposel Jerusalem mas kin ni wand mutungu wute Samaria kin God ningg wand
    ritevi. Pugri bu ni Pita Jon temi tiqi mundom ninde mo.
  agn-agn: Asing nabalitan tang mga apostolis ong Jerusalem ang namagparet tang mga
    taga Samaria ong bitala tang Dios, dayon ang pinapaning nira don si Pedro ig si
    Juan.
  nhi-NT: Ihcuac in teotlatitlanten tlen ocatcah Jerusalén ocmatqueh nic naquin chanchiuah
    Samaria ocsilihqueh nitlahtoltzin Dios, ihcuacon oquintitlanqueh Pedro uan Juan.
  ttc-NT: Ntons, kye tky'ixel Jesus tuj Jerusalen, ya ma tz'ok kcha'o' qa kye aj Samary
    ojetq tuq kye'okslan te tyol Qtata Dios, yaji oxik kylajo' te Xhpe'y b'ix te Wa'nch
    tuj Samary.
  dan-1931: Men da Apostlene i Jerusalem hørte, at Samaria havde taget imod Guds Ord,
    sendte de Peter og Johannes til dem,
  kwj-kwj: Ete wondawani Jisas himache le Jerusalem ko ki wu dani wu mendiwani Sameriya
    pe hima le Gotri mwanji ya wu toro. O hinga wu mendini Pita hima pi Jon ni wu
    humbwewani wunu tambwa ya fi i.
  vie-OVCB: Các sứ đồ tại Giê-ru-sa-lem nghe tin xứ Sa-ma-ri đã tiếp nhận sứ điệp
    của Đức Chúa Trời, liền sai Phi-e-rơ và Giăng đến thăm.
  kze-kze: mirámó Sámériyaava'o kwéumba Yérúsaremuva'a aantá-kwaasi mésa Sámériyaavaken-kwaasi
    Áánútuna áséi-kwasai isésa mináímbá méyatokaan-aimba isésa Pítaante Yóninte ti'márówasarai
    kweémesarai
  mpj-mpj: Palunyajanungkaya Jarujalummartajilu walyjakajalu, Jiijajmili jakurlpurlukakajalu,
    jakurlpaya kulirnu, martu laltuluya Mamamili wangka kulira pukurlarringu. Palunyajanuyila
    Piijakamu Jaanpaya-pulanya yiyarnu tawun jiikarti Jamiriyakarti.
  lbk-lbk: Isnan nanngelan nan apostoles id Jerusalem ay chinawat nan iSamaria nan
    kalin Apo Dios, finaacha cha Pedro ken Juan ay omey ischi.
  mto-NT: Je̱ kuka̱tsivata̱jk juuꞌ veꞌe je̱m Jerusalén taandu, ku tseꞌe je̱ ka̱ts
    du̱mó̱tudi je̱ts kyuva̱jktu veꞌe je̱ samaariait jayu je̱ o̱y ka̱ts je̱ o̱y ayook,
    vanꞌit tseꞌe je̱m du̱ke̱jxti je̱ Pedro ma̱a̱t je̱ Juan.
  bzh-bzh: Log tum alam sinarë sën nahën denedo Yerusalem lo denġo bë alam Samaria*
    deḳo Anutu yi ġaġek raḳ, lom devonġ Pita lu Jon deya vu sir.
  guj-2017: હવે સમરુનીઓએ ઈશ્વરનું વચન સ્વીકાર્યું છે એવું યરુશાલેમમાં પ્રેરિતોએ સાંભળ્યું,
    ત્યારે તેઓએ પિતર તથા યોહાનને તેઓની પાસે મોકલ્યા.
  jvn-NT: Para rasul nang kuta Yérusalèm krungu nèk wong-wong nang Samaria pada gelem
    nampa pituturé Gusti Allah. Mulané para rasul mau terus ngongkon rasul Pétrus
    lan Yohanes budal nang kuta Samaria.
  byr-byr: Anga Jeruzaalemɨ apozelɨyara Jizaazai Wɨdaasadera dara wɨꞌnesaꞌ “Samerɨya
    mwaalyara Gotɨyare yagaalyaꞌ damaꞌmwaava!” Deva kumɨnyawɨnna wɨgaimwangeꞌna Pitarɨjɨ
    Jonɨmɨjɨ saraarɨ yaasɨna.
  ian-ian: Sameriamba la nɨmba God waa nyaangɨt wutnjangat Jerusalemba la aposel wutndi.
    Wutaa Pitawi Jon kat mbutndi. Ay mbɨla. Yiga vɨgiyambɨt waa mbutndi.
  hun-hun: Amikor pedig meghallották a jeruzsálemi apostolok, hogy Samária elfogadta
    az Isten igéjét, elküldték hozzájuk Pétert és Jánost.
  mcf-NT: 'Adashic yuecash Samadia yacnocquido Edusaden yacno nidash nadpanëdash:
    —Nuquin Papan chiaid Samadia yacnocquidon tantiabededec. Aden chuisho Esus chuibenequidon
    tantiashun Uambëdta Petedo Edusaden caid yacnoësh nidaid Samadia caid yacnoshon
    nidmepanëdash.'
  kjs-kjs: Samaria enaali Gote-na agale lo robaa-para misimi rabu Jerusalem su-para
    piri aposel kogono alinumi remaa pagisimi. Go puma nimumi Samaria su-nane Pita
    Jon laapo maa penaalisimi.
  mni-mni: Samaria-gi misingna Tengban Mapugi wa lousille haiba tabada Jerusalem-da
    leiba pakhonchatpasingna Peter amadi John-bu makhoigi manakta tharammi.
  yad-NT: 'Rityuva̱chodanumatiy Jesús nusu̱vye Jerusarí̱musirya: “Ru̱mutya̱jada ji̱ta
    Samáriya ja̱nvay varirya Ju̱denu niquejada,” ru̱pa̱jada ji̱ta variñada Pyítruju̱be,
    Juánta ruumu.'
  mxb-NT: Tá ni̱ niꞌi̱ tóꞌon na̱ kúú apóstol ndéi ñoo Jerusalén ña̱ kua̱ꞌá ña̱yuu
    ndéi kuendá Samaria ni̱ ka̱ndísa to̱ꞌon Ndios, dá ni̱ ta̱ndaꞌá ná Pedro xíꞌín
    Juan kuaꞌa̱n na̱ ñoó.
  pon-2006A: Eri, wahnpoaron ako me mi Serusalem ahpw rongada me mehn Sameria kan
    pil aleier mahsen en Koht. Re ahpw kadarala Piter oh Sohn rehrail.
  maq-NT: Hya xi camachaya rë apóstol xi siu ngajan Jerusalén xi xuta Samaria ne,
    camacjain xu rë me cjua rë Nina ne, catsingatju me Pedru cojo Juan quijitjengui
    rë xuta jan.
  hto-hto: Jae Samaria comɨnɨ Juzíñamui úrillauai jeire otíaɨoɨ. Afe íaɨoɨ jeire uáfuena
    Jerusalemo ite orécamacɨ fɨdɨ́diaɨoɨ. Fɨ́dɨano afénomo Pedro Juan dɨga orédiaɨoɨ.
  por-BRBSL: Agora, quando os apóstolos que estavam em Jerusalém ouviram que Samaria
    havia recebido a palavra de Deus, enviaram-lhes Pedro e João,
  ces-NKB: Když pak apoštolové v Jeruzalémě uslyšeli, že Samaří přijalo Boží slovo,
    poslali k nim Petra a Jana.
  cui-cui: Jesucristo pia peitorobi jiwi tatsi, pomonae peenaexae Jerusalén tomaratha,
    jume tane xua Samaria nacuamonae jume cowʉnta Nacom Pejume Diwesi. Daxota barapomonae
    Pedro itorobatsi irʉ Juan itorobatsi, Samaria nacuamonae beya.
  boj-2014: Bati deqa Samaria tamo uŋgasari gargekoba naŋgi Qotei aqa anjam osib Yesus
    qa naŋgo areqalo siŋgilatoqneb. Deqa Yesus aqa anjam maro tamo Jerusalem di soqneb
    qaji naŋgi degsi qusibqa Pita Jon wo qariŋnjrnab Samaria naŋgoq gileb. Gilsib
    Samaria naŋgi qa endegsib Qotei pailyeb, “O Abu, ni na Samaria naŋgi ino Mondor
    Bole enjrime.” Degsib Qotei pailyeb.
  eng-OEBUS: When the apostles at Jerusalem heard that the Samaritans had welcomed
    God’s message, they sent Peter and John to them;
  eri-eri: Aposel nere Jerusalem langa yafa bode, Samaria nere Itou nomo beele taane
    waha isane. Onodu nere Pita, Jon ngare huuru niranenga goyare.
  aly-aly: Jerusalem-itwek kwertengerl-rnemel awek, Samaria-areny-rnemelarl Akngey-kenh
    angka tnakek. Alakenh-anyem rernem Peter-then John-then thwenek, apmer Samaria-warl.
  wiu-wiu: Aposelo ali-kitipa Yerusaleme take eida pa meketepa Sameria yename Akolaline
    agale yakoa motokoi wa akedekoimo yakatekoa Pita Yoneta takoa moa Sameria take
    poatino poe wa wetekaneya.
  swe-swe: Nu när apostlarna i Jerusalem hörde att [regionen] Samarien hade tagit
    emot Guds ord, sände de dit Petrus och Johannes.
  cth-cth: Samaria taminaw ni Cathut a yuem awh toe tie hah Jerusalem khopui kaawm
    e gunceinaw ni a thai awh navah, Piter hoi Jawhan teh ahnimouh koe a patoun awh.
  mti-mti: Samaria igiyawa God gae meuma auya. Sira apasoro mu Jerusarem apa wakeyawa
    anoya. Mu Pita ge Jon mu gumbo temiya amiya.
  pad-NT: Oniaroa, Jerusaléa vahojaha adani Jesus athi avavaadahaoniva abono. Vakamithahi
    ida varani Samaria kaija'arini Deus athi-ra vanofivinia, oniani ida Pedro, João
    vihiki-ra va'ora vakaronavini hija.
  twi-twi: Bere a asomafo a wɔwɔ Yerusalem no tee sɛ Samariafo agye Onyankopɔn asɛm
    no adi no, wɔsomaa Petro ne Yohane kɔɔ wɔn nkyɛn.
  hlt-hlt: Samaria loh Pathen kah olka a doe te Jerusalem kah caeltueih rhoek loh
    a yaak uh vaengah amih taengla Peter neh Johan te a tueih uh.
  tbz-SIM: Yesu tɔ̃rɛ̀ yɛ̀ɛ̀ bo Sedisɑdɛmmu miɛkɛ kɛ̀ yɛ̀ɛ keè Sɑmmɑrii kɔbɛ yiemmɛ̀
    Yesu, kɛ́ bɛ̀ duɔ́nko Piɛri nɛ̀ Isɑ̃ɑ̃.
  san-GUJ: ઇત્થં શોમિરોણ્દેશીયલોકા ઈશ્વરસ્ય કથામ્ અગૃહ્લન્ ઇતિ વાર્ત્તાં યિરૂશાલમ્નગરસ્થપ્રેરિતાઃ
    પ્રાપ્ય પિતરં યોહનઞ્ચ તેષાં નિકટે પ્રેષિતવન્તઃ|
  amx-amx: Kaltj-anthenh-anthenh tjeperr inang awek Jerusalem-el, tjerrtj Samaria-areny
    mapel Altjerr-henh angketj nakerleh. Lakenheng inang Peter John renh-atherrenh
    ineh-warn lanthek, Samaria-warn.
  ake-NT: Surusiran pon kon enno'sa' kon uya etasa' a'tai, tu'kan kon Sameriya yawon
    kon uya Papa maimu apurɨsa' tawon, to' uya Pi'ta mɨrɨ awonsi'kɨ Isaan ennoko'pʉ
    to' piya'.
  qvn-NT: Nätan Jerusalenchru Jesuspa cachran ruragcunaga Samariachru achca runacuna
    Diospa willapanta chrasquicurcanganta mayarärirga cachrarärira Pedrotawan Juantam.
  tku-NT: A'cxni' taca'tzīlh xalanī'n nac Samaria ixtamaktīni'nī'ttza' ixtachihuīn
    Dios, apóstoles nac Jerusalén tamacā'lh Pedro ē Juan nac Samaria.
  bjk-bjk: Nang abo aposol mee Jerusalem toxo ölangen bara abo Samaria toxo ömaraxen
    lo a tinenge xö God, idi toxo tile e Pita me Jon urungan te idi.
  msy-2020: Ezɨ Jerusalemɨn itir aposelba orazima, Samarian gumazamiziba Godɨn akam
    inigha gɨfa, kamaghɨn amizɨ, me Pita ko Jon amadazɨ aning me bagha ghu.
  bpr-bpr: Na i dad to dek Dyisas i tagak di Dyérusalém, lingela ta dnawat i dad to
    di Samarya i Tnalù Dwata, taman ta dekla Piter na Dyan salu ditù.
  rmy-VLAKH: Кала апостолоря андо Иерусалимо ашундэ пала кода, со андэ Самария прилинэ
    лав Дэвлэско, онэ бишалдэ лэндэ Пэтрос и Иоанос.
