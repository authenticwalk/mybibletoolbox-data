  eng-ASVBT: 'Now when the apostles that were at Jerusalem heard that Samaria had
    received the word of God, they sent unto them Peter and John:'
  mna-mna: Beso zin ŋgoŋana ta timbotmbot Yerusalem na, tileŋ kar Samaria uruunu kembei
