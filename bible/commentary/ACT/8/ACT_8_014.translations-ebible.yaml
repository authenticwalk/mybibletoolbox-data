  pwg-pwg: Aposol Jerusalem kamonai ivi yanei da Sameriya damsi God vonana ivi tumaghanei
    na Pita da Jon ivonatawesi kurisi.
  cjv-cjv: Ena Samaria ari Yai Gumam kam mapunom fi ki singoro Yesu ewi dongua finga
