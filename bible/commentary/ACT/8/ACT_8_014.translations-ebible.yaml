    John ki oo ki Samaria.
  gym-NT: Ngöbö kukwei kuin Jesubtä mikani era nitre Samariabokwe, ye abko nitre Jesu
    kukwei ngwianka nämane Jerusalén käkwe gani angwane, Pedro juani Juanbe kwetre
    nebe Samaria kukwe tuenbti.
  azg-NT: Juu xjenꞌñeen nque nnꞌan na tqueenꞌ Jesús na totsayꞌonhan yo jñꞌoon na toninncyaa
    jon, ninvaa mꞌanhan Jerusalén. Ndoꞌ vi na jndë jndyehan na mantyi nque nnꞌan Samaria
    jndë tyꞌonhan cüenta jñꞌoon naya ntyja ꞌnaanꞌ Jesucristo, yajoꞌ tꞌuahan tsꞌian
    nnon Pedro yo ninꞌJuan na quitsaquijntyꞌiahan joo nanꞌñeen.
  bhd-bhd: ज़ैखन यरूशलेम नगरे मां प्रेरितेईं शुनू कि सामरियारे लोकेईं परमेशरेरू बच्चन
    कबूल कियोरूए ते तैनेईं पतरस त यूहन्ना तैन कां भेज़े।
  too-NT: Lā' a'xni'ca' taca'tzīlh que xalanī'n nac Samaria ixtamaklhtīni'nī'ttza'
    ixtachihuīn Dios, huan apóstoles xalanī'n nac Jerusalén tamacā'lh Pedro lā' Juan
    nac Samaria.
  ind-AYT: Pada waktu itu, ketika rasul-rasul di Yerusalem mendengar bahwa orang-orang
    Samaria sudah menerima firman Allah, mereka mengutus Petrus dan Yohanes kepada
    orang-orang di sana,
  cjo-NT: Riraga rotyaantanewo Jesoshi, jeekatsiri Jerojareeki, ikemakoeyakirini jamaaryajatzi
    raapatziyeeyakawoni rirori iñaani Tajorentsi, roojatzi rotyaanantakariri Peetero
    eejatzi Jowa janta.
  nsn-nsn: Tar binak ka longoror aposoul gera uoto uangoul i Jerusalem pare, o tamatang
    Samaria ka tagorong mana tono uelhire God, gisina ka ueliuila tas Pita me Jon
    tasisin.
  san-DEV: इत्थं शोमिरोण्देशीयलोका ईश्वरस्य कथाम् अगृह्लन् इति वार्त्तां यिरूशालम्नगरस्थप्रेरिताः
    प्राप्य पितरं योहनञ्च तेषां निकटे प्रेषितवन्तः।
  tna-NT: Jerusalén ejude su aniji apóstol cuana ja Samaria yahua su aniji cristiano
    cuana Diusu sa quisa saida cuana su jei putana id'abatana su, Pedro, Juan detse
    beitutana huecuana Samaria yahua su pabatita tse puji.
  lid-lid: Eme na len oro aposel ado Jerusalem anuhun iri lau badu Samariya badeh,
    ndrandrei sahou ta Kindrei, eme oro suni Pita uru Jon ala anyolom oro.
  wim-wim: Than ngurp min Jesus.antam ananganiya, aak Jerusalem.angan wunin yippak-a,
    than wik thooꞌ ngeeyin, aak anpal kungk, Samaria anpalana, puth wik inan ngeeyin
    — than pam wanch maꞌmangkam al-alangan, aak Samaria.angan wuntana, than wik God.antaman
    kanam ngangkangam piꞌ-piꞌantan ngul. Yaa, than puth ngurp min Jesus.antam al-alanganiy
    Peter.ang pulang John.ang kuchin aak Samaria.akana.
  zga-M: Pu avasuhiwa va khu Yelusalemu vuvapulikhe ukhuta khu Samalia vupelile elimenyu
    lya Nguluve, vakhavasuha uPeteli na Yohani.
  yom-yom: Mu thangu bamvuala bobo baba ku Yelusalemi bu ziwa ti basi Samali batambula
    mambu ma Nzambi, baba fidisila Piela ayi Yowani.
  san-SIN: ඉත්ථං ශෝමිරෝණ්දේශීයලෝකා ඊශ්වරස්‍ය කථාම් අගෘහ්ලන් ඉති වාර්ත්තාං යිරූශාලම්නගරස්ථප්‍රේරිතාඃ
    ප්‍රාප්‍ය පිතරං යෝහනඤ්ච තේෂාං නිකටේ ප්‍රේෂිතවන්තඃ|
  yut-yut: Yo yaŋ altaŋakwa yabekbi kabɨ Jerusalem egɨpgwit amɨn da Piŋkop dakon gen
    Samaria amɨn da kɨlɨ abɨdawit uŋun dakon gen bini nandawit. Nandaŋek Pita gat
    Jon gat uŋudon kɨnjil do yabekgwit.
  grc-BYZ: Ἀκούσαντες δὲ οἱ ἐν Ἱεροσολύμοις ἀπόστολοι ὅτι δέδεκται ἡ Σαμάρεια τὸν
