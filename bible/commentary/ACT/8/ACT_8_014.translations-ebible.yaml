  bvr-bvr: Rrapa Jesus burr-yika aburr-mujama aburr-gata Jirúchalam aburr-ni, birripa
    waypa aburr-galiyana gun-gata minypa Jimériya aburr-guyinda gubi-rrimarra Wangarr
    gun-nika janguny, lika Jirúchalam wenga burrbi-jerrmarra gurda abirri-jirrapa
    gu-galiya yerrcha Birta (Peter) rrapa Jon.
  wal-wal: Yesuusi kiittido Yerusalaamen de7iyaageeti, Samaariyaa asai Xoossaa qaalaa
    ekkidoogaa siyido wode, PHeexiroosanne Yohaannisa etakko yeddidosona.
  zad-NT: Na' ka wṉezi postlka' lle' Jerusalénna' ba chajḻe' beṉ' Samáriaka' cho'a
    xtill' Chioza', na' bsel'gake' Pédrona' len Juanna' Samáriana'.
  kmg-kmg: Eme Samaria ŋicguru jaŋe Anuture dâŋ ro maŋ epie irec biŋe Jerusalem haeo
    aposolo jaŋerao rame manambiŋ. Ehuc Petoro â Johane sorec-jofapie rapic.
  aso-aso: Samalia aleve Oꞌmosoꞌmi gamazi gili dikevo Zelusalemi ebekuꞌ minaniꞌ aposolo
    nete aꞌmine gamazi gili Petolongi Zohanengi engita ngimiselikevo vasineꞌ.
  uli-uli: Apostel kowe woal Jerusalem resa rongrong le yarmetal Samaria resa talenga
    molwe yalol Deus; iwe resa fangloh Pedrus mo John irer.
  nin-NT: Nggo abi ko na angu ba nggo a si nu Urushalima na wo di anu Samarriya ba
    a kpa ure ku Abachi ku, na tu anu Biturr tuku Yohana kuma na ba.
  acu-NT: 'Nunia Cristo nuiniatiri Jerusalénnum pujuinau: Samarianmaya ainau Yuse
    chichamen umirinawai tinamun antukar, Pedroncha nunia Juannasha Samarianam akupkarmiayi.
    Tura akupamu asar, Samarianmaya ainaun Yuse Wakani piatkachmau ainayat, ii Apuri
    Jesúsan nemarkaru ainau imainiaru asaramtai, Pedro Juanjai Yusen seainak: Yuse
    Wakani Cristonu ainaun piatkati tusar seatiarmiayi.'
  cak-WNT: Y quiq'ui ri apóstoles chiri' pa tinamit Jerusalem xoka c'a rutzijol chi
    ri winek ri yec'o pa Samaria yetajin c'a niquic'ul y niquinimaj ri ruch'abel ri
    Dios. Rumari' xequitek c'a el ri apóstol Pedro y ri apóstol Juan chiquitz'etic.
  ebk-ebk: Kun pay chinngor nan apostoles ad Jerusalem ay enafurot nan chiyuycha i-Samaria
    nan kalen Apo Dios, infiaorcha cha Pedro kan Juan ay umuy kan chicha.
  spa-PDDPT: Cuando los apóstoles en Jerusalén supieron que Samaria había recibido
    la Palabra de Dios, les enviaron a Pedro y Juan.
  ruf-ruf: Iwatumighwa wala iwakalile Yerusalemu hawahulike ka iwanu wa Samariya waitoghola
    imbuli ye Imulungu, wawatuma ako Petiri na Yohane.
  gun-gun: Samaria pygua kuery Nhanderuete ayvu ogueroviaa omombe'ua rã Jerusalém
    py apóstolo kuery ikuai va'e oendu okuapy. Ha'e rami vy ha'e katy omondouka Pedro
    ha'e João.
  agu-BL: Itzun yi quibital yi e' apostl yi ate' Jerusalén yi sken cyocsaj yi e' aj
    Samariaja'tz yi yol Ryos, bene'n tzun chichakol Lu' tu Wa'n scye'j tan quich'eye'n.
  isn-isn: Matungo i Itumi niaku Yerusalemu nai akija kina ku Samaria asingiilya u
    lukani nulang'wa Itunda, aka alagiilya uPetro nu Yohana.
  eng-PEV: But at that time, the Holy Spirit didn’t go into any of those Samaria people.
    Philip only baptised the people to show they belonged to Jesus. Then Jesus’s special
    workers in Jerusalem heard that the people in Samaria believed God’s word, so
    they sent Peter and John to Samaria. After they got there, they put their hands
    on the people that believed in Jesus, and prayed for them. Then the Holy Spirit
    came into those people.
  ilo-ULB: Ita, idi nangngegan dagiti apostoles idiay Jerusalem a naawat ti Samaria
    ti sao ti Dios, imbaonda kadakuada ni Pedro ken ni Juan.
  pir-NT: Sa ye Samaria cjẽna Cohãcjʉ̃ yere tiquina tutuaro cahmegʉ̃ Jesu cũriquina
    Jerusalẽpʉ ijiyequina tʉhooahye tiquinare. Sa tiquina cahmegʉ̃ tʉhooye Pedrore,
    Ñu gʉ̃hʉre ohoahye Samariapʉ.
  anv-NT: Ne áŋgbá Jisɔs abi abɔ áláa né Jɛrosalɛ, áwuúge nnó bɔɔ́ Samariya
    nto ákamé mekomejɔɔ́ Ɛsɔwɔ, átɔ́ Pita ne Jɔn ɛwu.
  sab-NT: Kwian Jesu gerua ketanga gdataboko giti gdaboke chegu una Jerusalénge amage
    chku uñale kwian una Samariamu tanre geru Jesu giti gau ulia. Gire kwian Jesu
    gerua ketanga gdataboko giti gdaboke daba gdaboke gau kagu una Samariage, Pedro
    kaire Juan jo una Samariage kwian Jesu gerua gaba ta gbe kiraske Jesu giti.
  tmd-tmd: Jisas mönö wä pön dub nöbö bla Jerusalem mɨdɨm nugugɨrön, ñɨgö mönö i yadmä,
    “Sameria nöbö mö God Mönö nugw pöiŋö,” rɨmä. Ñɨŋ mönö aku nugwön, Pita Jon ñɨgö
    nöbö hogwa yad abɨm, mögörɨb Sameria dumä.
  acr-NNT: Yey ri e taqoꞌn re ri Cristo e kꞌo Jerusalem, echiriꞌ xkito ri e aj Samaria
    xkikoj ri ubꞌiꞌim lo ri Dios puwi ri Cristo, xekitaq bꞌi ri Pedro y ri Juan chilaꞌ
    Samaria.
  kpg-kpg: Gei digau agoago hagau ala e noho i Jerusalem ga longono bolo digau Samaria
    guu kae nia helekai a God, malaa, digaula ga hagau a Peter mo John gi baahi digaula.
  taj-taj: सामरियाला म्‍हिगदेसे परमेश्‍वरला बचनरी विश्‍वास लजी भिबा थेःसी यरूशलेमरी
    मुबा मुल चेलागदेसे पत्रुसदेन यूहन्‍नादा थेनीगदे मुबा ग्‍लारी पुइजी।
  avt-avt: Mɨt aposel neit Jerusalem nemtau mɨt ne Sameria nises hɨm me God, hɨr neriuwet
    Pita kekite Jon hɨrakɨt ten Sameria.
  cbk-cbk: Entonces cuando el maga apostoles na Jerusalem ya oi el noticia que el
    maga gente de Samaria ta accepta el mensaje de Dios, ya manda sila anda alla con
    Pedro pati con Juan.
  uig-ARA: يېرۇسالېمدىكى روسۇللار سامارىيەلىكلەرنىڭ خۇدانىڭ سۆزىنى قوبۇل قىلغانلىقىنى
    ئاڭلاپ، پېترۇس بىلەن يۇھاننانى ئۇلارغا ئەۋەتتى؛
  tuf-tuf: Samaria uwat Sir chihtá cajac Jerusalén cuitar tew̃jacro. Jesús chihtá
    ehcúquinat eyta tew̃ic rahcuír car Pedro cat, Juan cat Samaria cun áyjacro. Ayat,
    Pedro Juan jor béjecro.
  abx-abx: Ngan pakapakali-na si mga apostol ari si Jerusalem nga ag'ako' i mga Samaritano
    si allingun-na si Diyos, aglihug-na mga iya si Pedro pati' si Juan pagpada'iray.
  mco-NT: Co ajcxy je majmetzpɨ apóstoles ajcxy, huɨdi anajty jɨm Jerusalén, nejhuɨɨy
    co je Samaria jäy anajty tɨ cöbɨjccɨxy Dios y'ayuc, chi ajcxy quejxy jɨm je Pedro
    etz Juan.
  bsp-bsp: Ntɛ asom a Yesu ŋanayi Yerusalɛm kɔ ŋane a aka Samari ŋawosɛ toloku ta
    Kanu mɔ, kɔ ŋasom Piyɛr kɔ Saŋ kəkɔ di.
  kqf-kqf: Laḡannemo giugiukamaḡedi Yelusalemmo a vaiye te Sameliya lavedi Maimaituwa
    giuna ai sumaḡe, tedi Pita bi Diyon a giukamaḡedi lisidimo.
  cpb-NT: Ikanta Otyaantaperoriite saikatsiri Jerusalén-ki, ikemakotakeri Samaria-satzi
    ikemisantayetairo riñaane Pawa. Irootake rotyaantantakariri Pedro eejatzi Juan.
  aon-aon: Amam aposel hape Jerusalem iri douk hape aria hemnek um eshesh Samaria
    douk sharao Iruhin ananin baraen aria shenek bilip. Namudok aria heshopok Pita
    nani Jon hanakum hutaurumesh.
  hus-NT-2005: Tam ti an abatwáletsik xi kʼwajat Jerusalén in choꞌóbnaꞌ ke xu kʼwajíltsik
    Samaria in bachʼúmalichtsik nin káwintal na Dios, aban tajaꞌ na Pedro ani na Juan.
  mig-NT: Te cha̱a apóstol ká'i̱in‑de ini̱ ñuu̱ Jerusalén, ni̱ ka̱jini tu̱'un‑de ja̱
    ñáyɨvɨ ñúu̱ Samaria, ni̱ ka̱jatá'ú‑i tu̱'un Dios. Te ni̱ ka̱tájí‑de Pedro jíín
    Juan kája'a̱n‑de yúan.
  bps-bps: Na di kaklinge i dad to gal dek Dyisas ditù di Dyérusalém, tadnawat i dad
    to di Samériya i Tnalù Dwata, dekla Fiter na Dyan ditù di dale.
  mbs-mbs: Pegketaga-taga te menge sogounun i Cristo doton te Jerusalem te nemenal
    se tege Samarya te kagi te Timanem, insogò dan si Pedro aw si Juan domoton te
    Samarya amon megtelaban kandan.
  cme-NT: Yesu *pɔpuɔrbiembaŋ juɔ nu-ma dii *Yerusalɛmu‑i-na wuɔ Samaritaamba hũyãa
    Diiloŋ-nelma‑i, baa saaŋ Piɛr‑i baa Nsãa‑i ba wulaa.
  sus-sus: Xɛɛrae, naxee nu na Darisalamu, e to a mɛ Samarikae bara tin Ala xa masenyi
    ra, e naxa Piyɛri nun Yaya xɛɛ naa.
  pon-2006: Eri, wahnpoaron ako me mi Serusalem ahpw rongada me mehn Sameria kan pil
    aleier mahsen en Koht. Re ahpw kadarala Piter oh Sohn rehrail.
  dad-dad: Aposel Jerusalem dibodon idi, Samaria tamo kayau, Negur nẽ od mogo dalen
    anĩ karĩ de fen, idi, Pita Jon ado, idi gedin sur difedin.
  zab-NT: Chi gucbee de apóstol ni nuu Jerusalén dec de bniety Samaria agüeldilaazdeb
    xtiidx Dios, ax bxiaalddeb de apóstol ni lá Bed cun Juany ruy.
  jae-jae: Aposolo taŋ sêŋgôŋ Jerusalem ŋaŋ, sêŋô ŋawae gebe lau Samariaŋa sêkôc Anôtônê
    mêtê sa, tec sêsakiŋ Petere agêc Joaŋ dêdêŋ êsêac sêja.
  ksd-ksd: Ba ra umana apostolo nina diat, dia ki Ierusalem, dia valongore ba ra Samaria
    bula dia tar kapupi ra tinata kai God, dia tulue Petero ma Ioanes tadav diat;
  msm-NT: Pagkadinog to mgo apustulis diya to Jerusalem no mahan-in on to taga-Samaria
    no migtuu to kagi to Diyus, pigpaandiya dan si Pedro dow si Juan.
  myk-myk: Ayiwa, a tudunmɔɔ pʼi diin Zheruzalɛmu ni na logo na Samari shɛɛn pii ya
    dà Kilɛ Kafila wu na. A pʼi Pyɛɛri ni Yohana tun shɛ pu mu.»
  sbe-sbe: Kabo apostolo Yelusalema unai wasa se lapui meta Samaliya tamowaidi Yaubada
    wasana se kawamamohoiyei, ede Petelo yo Yowane se hetamalidi se lau kalidiyena.
  mcr-mcr: Ämaqä, Jisasi Iqu kukŋuä awä tuäkiqäpŋqä ändowatkqä, Jerusälemä iu yqänä
    äpmamiŋuwä iqua, “Sämaliya pmeqä iqua, Goti Hanjuwä Iqueuä kukŋui ae ämeqäuä”
    tqaŋgä äwipiyi, qu Pitä iquesä, Jonä iquesä, iquau wimayŋqä ändowatkuwi.
  cux-NT: Taachi ch'iindiveéⁿ apóstoles chi dichó'ó Dendyuūs chí snée yā yáāⁿ Jerusalén
    chi 'iiⁿ'yāⁿ yeⁿ'e yáāⁿ Samaria i'téénu yā nduudú yeⁿ'e Dendyuūs miiⁿ, dicho'ó
    yā Pedro ndúúcū Juan miiⁿ.
  tur-YTC: Yeruşalem’de bulunan elçiler, Samariya halkının Tanrı’nın sözünü kabul
    ettiğini duyunca, Petrus ve Yuhanna’yı onlara gönderdiler.
  san-ITR: itthaM shomiroNdeshIyalokA Ishvarasya kathAm agR^ihlan iti vArttAM yirUshAlamnagarasthapreritAH
    prApya pitaraM yohana ncha teShAM nikaTe preShitavantaH|
  bel-N: Апосталы ж, што былі ў Ерусаліме, пачуўшы, што Самарыя прыняла слова Божае,
    паслалі да іх Пятра і Яна,
  sch-sch: Jerusalema tîrton omngei han Samari khuoa omngei chu Pathien chong an
    pom zoi tih an rieta Peter le John an kôm an tîra.
  mic-MIQNT: Na tujiw apostale'wijig Selusalemg nutma'titeg Samaliaewaq getlams'tasultijig
    Gjinisgam ugglusuaqanm, na elgima'tiji Pie'lal aq Sa'nal na'te'l.
  huu-NT: Jerusalémo ite Cristo oretaganodɨ, Samaria comɨnɨ Jusiñamui uaina feiñuana
    cacajano, Pedro, iaɨmaiaɨ Juan dɨga, batɨne oredɨmacɨ.
  jiv-NT: Tura Jesusa akatramuri̱sha Jerusaréṉnum pujuarmia nui̱ Samarianmaya̱ aents
    Yusa chichame̱n umirainiawai taman nekaawarmiayi. Tuma asamtai Pitruncha Juáṉnasha
    nekáa ikiuutarum tusa akupkarmiayi.
  otm-NT: Nɛ nu'bʉ mi 'yø'ʉ yʉ́ 'bäihʉ ra Cristo 'bʉpʉ Jerusalén gue bi 'yɛ̨c'yɛi
    yʉ mɛngu Samaria, bi mbɛnpʉ ra Pedro nɛ ra Xuua ʉ mi'da yʉ́ 'bäihʉ ra Cristo.
  dah-dah: Be, aposel buda Yerusalem hinhan mar go, “Samaria naŋare niŋ marbe Al Kuruŋyen
