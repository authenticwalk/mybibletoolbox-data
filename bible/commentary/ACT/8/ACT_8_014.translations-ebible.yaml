  kxv-kxv: ସମିରଣତି ଲ଼କୁ ଜିକେଏ ମାହାପୂରୁ ବ଼ଲୁତି ନାମିମାନେରି, ଇଞ୍ଜିଁ ଜିରୁସାଲମତା ମାନି ପାଣ୍ତ୍‌ୱି
