    ti ajah phat'un Peter le John chu asol tauvin ahi.
  mar-mar: यरूशलेम शहरामधील प्रेषितांनी हे ऐकले की शोमरोनातील लोकांनी देवाच्या वचनाचा
    स्वीकार केला, म्हणून पेत्र व योहान यांना प्रेषितांनी शोमरोनातील लोकांकडे पाठवले.
  snp-snp: Ido Yelusalemu numudoka aposolo yate Samalia wenena Goti kala kuwa koliti
    koli kikito umamo ya kolado Pitate Yonite amodo gilifi melae.
  isl-isl: Þegar postularnir í Jerúsalem fréttu að íbúar Samaríu hefðu tekið við boðskap
    Guðs, sendu þeir þangað Pétur og Jóhannes.
  spy-NT: Yu kabokukas *꞉lēbkēēyik ām Yēērusālēēm kule kaakuchamta ꞉biikaab *Samaaryaa
    ng'ālyoontēētaab Yēyiin, kōōyookto Bētērō ākoo Yoowaana kuba wōlooto.
  xnn-xnn: Idi dinngen san deeyda ay aapostolis id Jerusalem ay dinawat nan iSamaria
    nan kalin Apo Dios dadat ibaa da Pedro ken Juan ay omey isdi.
  mwe-mwe: Mitume bhalinginji ku Yelushalemu bhakapilikananjeje kuti Bhashamalia na
    bhalabhonji bhaliposhelenje lilobhe lya a Nnungu, gubhaatumilenje kweneko a Petili
    na a Yowana.
  tte-tte: Na apositoloyao siyaele Yelusalema wasa sibenalani yakato Sameliya tomoliyao
    kateli sitalamwan Yaubada ana walo koina mwa Pita te Yoni siyawasali silau kolili.
  tcs-tcs: Wen ol dem misnareman de wea Zarusalem i bin lisen sam pipol de wea Samaria
    i bin bilib da mesiz blo God, dempla bin sane Pita ane Zon go po Samaria.
  hlt-THB: Jerusalem awh amik awm ceityihkhqi ing Samari awhkaw thlangkhqi ingawm
    Khawsak awi ce cangna hawh lawt uhy tice a ming zaak awh Piter ingkaw Johan ce
    tyi uhy.
  soq-soq: Aposel da mida Ierusalem bedewe wankasantoiena Samaria apanawa God aiawa
    mamposaiena umanawa etane Pita Ion nata waaubamoieno Samariawa sumanailala saumopua
    baiwa antoiena.
  qub-qub: Jerusalencho caycaj apostulcuna mayaran Samaria runacunapis Tayta Diospa
    alli willacuyninta chasquicushanta. Chaymi Pedrutawan Juanta cacharan.
  att-att: Á yù ira minángngilayalayâ nga naggián ta Jerusalem, pakarámak da ta manguruk
    yù ira tatolay ta Samaria ta bilin ni Namarò, jinok da di Eduru kâ Kuan ta umay
    nira.
  bki-bki: Naruei maka vesiou ga, ana iliano na vite nalo nei napano amiyotuba ea
    vio nei naio ba bokar atevi nalo yako Yerusalemo, berinavo kulo Sameria bunu,
    vonganei nalo amonea Atua kiano iliano ruei. Naruei atevi nalo aberiio, amial
    bo kanio nalo aiila Pitere naio Jone ka naljuo ava ayotuba kalo, ka ave juo ala
    vonio ka avitii veve vite nalo nene.
  bqp-bqp: Kũ zĩ̀rinↄ mà zaa Yurusalɛmu Samariadenↄ Luda yã sì, ò Pita kũ Yuhanao
    zĩ̀ḿma.
  mcp-mcp: '*Buud ɔ lwámá bwə́ á bə Yurʉ́səlɛm wá bwə́ á ka gwág nə́ buud ɔ́ Samaríya
    bwə́ mə́ lə́g Milə́sʉ́ mí Zɛmbî. Bwə́ mú kənd Pyɛ̂r bá Yuánɛs wu.'
  hat-hat: Apòt yo menm ki te lavil Jerizalèm, lè yo tande moun Samari te asepte pawòl
    Bondye a, yo voye Pyè ak Jan bò kote yo.
  npl-NT: Iwa ijkuak n tlatematiltijkeh non okatkah Jerusalén okimatkeh miakeh tlakah
    de Samaria yokiselijkeh itlajtol Dios, okititlankeh n Pedro iwa Juan mawiah ompa.
  bgg-bgg: Jerusalem pha guaphasamoy è Samaria pho de Hamangkhung-aphuii pha miyaogam
    ji shii migi now pha yoi mage shii ithek è Phithar nane Jon shii thiisa thoh ge.
  eng-TCENT: When the apostles in Jerusalem heard that Samaria had received the word
    of God, they sent them Peter and John.
  eng-BSB: When the apostles in Jerusalem heard that Samaria had received the word
    of God, they sent Peter and John to them.
  cpu-NT: Ikanta Otyaantajanoriite saikatsiri Jerusalén-ki, ikemakotakeri Samaria-satzi
    ikempisantayetairo iñaane Pava. Irootakera jotyaantantakariri Pedro ipoña Juan.
  san-ASM: ইত্থং শোমিৰোণ্দেশীযলোকা ঈশ্ৱৰস্য কথাম্ অগৃহ্লন্ ইতি ৱাৰ্ত্তাং যিৰূশালম্নগৰস্থপ্ৰেৰিতাঃ
    প্ৰাপ্য পিতৰং যোহনঞ্চ তেষাং নিকটে প্ৰেষিতৱন্তঃ|
  tod-tod: Keelaiti ti ɠɛni Zeeluzalɛme, ti mɛnigai ma ga Samali nuiti ti yeezeiɗa
    GALA daawooi wu, ti Piyɛlɛ ta Zan leʋeni ti ma.
  tac-NT: '''Lige akisá alué makué oká rió alé Rusaleni mochígame, alué ralámuli alé
    Samaria mochígame ''la oyéraligo Onorúgame, ''lige alué makué oká rió júlale oká
    rió napu a''bopi nile, Pegro nile bilé, ''lige uché bilé Juani, alué juláliru
    alé Samaria napurigá gu''írimala alué ralámuli alé Samaria ejperégame Onorúgame
    oyérame.'
  eng-WEBPB: Now when the apostles who were at Jerusalem heard that Samaria had received
    the word of God, they sent Peter and John to them,
  gfk-H: Ing ira apostolo aram Ierusalem diet ga ser bia ira mataniabar ma Samaria
    diet gata kap timaan lah no nianga ta Kalou, diet ga tulei Pita ma Ioanes uras
    ta diet.
  viv-viv: Tu afositolo Yelusalema againe miSameliya valeyadi hinogalina, higa Yaubada
    bonana hiꞋidibumuhigena. Hinogalini-yo Fita Yoni badi agaidiya hiꞋiveninisedi.
  yao-yao: Achinduna ŵaŵaliji ku Yelusalemu paŵapilikene kuti ŵandu ŵa ku Samalia
    nombewo ajitichisye Liloŵe lya Akunnungu, ŵaatumile che Petulo ni che Yohana kukwao.
  tgp-tgp: Ale la vahar̃ule atu Jerusalem lara la rongoa vara mara Samaria la lo lavi
    na reti non God, la r̃ule Peter enia John
  auc-NT: Ïninque, Tämadiabæ quëwënäni Wængonguï nänö apæ̈nedö ante ëñëninque do Ao
    änänipa, ante Eedotadëë ponte tedeyönänite Itota tömengä nänö da godongaïnäni
    incæ do ëñënänitapa. Ëñëninque Pegodo tönö Wäö ïnate Tämadiabæ da godönäni godatapa.
  kbc-NT: Niɡ̶ijoa liiɡ̶exedi Aneotedoɡ̶oji idiaaɡ̶ite nigotaɡ̶a Jerusalém. Igaanaɡ̶a
    owajipata modi ica noiigitigi Samaria modibatege lotaɡ̶a Aneotedoɡ̶oji, odaa joɡ̶oimonya
    Pedro ijaa João.
  bmh-bmh: Yesus nugau ze oi aidanemen dudu ipal go Zerusalem uzan dacanemen, Samaria
    agaig ebuan duailel go Uwait nugau Ze doimai, goagal oiagab petak emen doimai,
    goagen Pita zaug Zon al Samaria agaig palautarena, betemenin.
  ctu-BL: Jini apóstolob añob ti Jerusalén. Che' yujilobix wolix i ñopob i t'an Dios
    ya' ti Samaria, tsi' chocoyob majlel Pedro yic'ot Juan ya' ba' añob.
  meq-meq: Ndo i maslaŋ neheye nəteye ma Zerozelem aye tə tsəne ndo i gəma i Samari
    hay ta pa mədzal gər tay ka bazlam i Mbəlom na, tə sləratay naha Piyer ta Yuhana.
  noa-H: Maimua mag nʌm hee, Hẽwandam hi jaaumk'ĩir hich Jesuucha jʌr hautarr k'ʌʌnau
    Jerusalenmua hũurwai Samariapienaujã Hẽwandam hiek hʌ̈k'abarm ha hũr hat'aawai
    Pedro Juan dʌ̈i ham haar pʌ̈ijierram haajem.
  alp-NT: Kena Yesuse Eni maka ulakaru esi me kota Yerusaleme esi lene be tamata Samaria
    esi hlaleke loko Sou Misete peneka, hoko esi ulake Petruse kai Yohanese luasi
    keu lokosi.
  san-VEL: ittha.m "somiro.nde"siiyalokaa ii"svarasya kathaam ag.rhlan iti vaarttaa.m
    yiruu"saalamnagarasthapreritaa.h praapya pitara.m yohana nca te.saa.m nika.te
    pre.sitavanta.h|
  kbq-kbq: Jerusalemi mani'naza aposol vahe'mo'za antahizama Sameria vahe'mo'za Anumzamofo
    naneke erize kema nentahi'za, Pitane Joni kizni huznante'naze.
  kbh-kbh: Chë Jerusalenoca imojtsemna ichmónënga tmojántats̈ëmbona Samarioca ents̈anga
    Bëngbe Bëtsabe palabra tmojanóyeunama; as, chora Pedro y Juan choye tmojanichamó.
  ron-LSB: Apostolii care erau la Ierusalim, auzind că Samaria a primit cuvântul lui
    Dumnezeu, au trimis la ei pe Petru și pe Ioan,
  pon-pon: Wanporon akan me kotikot Ierujalem lao mani, me Jamaria ian duki on majan
    en Kot, rap poronelan irail Petruj o Ioanej.
  nhe-BL: Huan quema nopa tlayolmelahuani ipan altepetl Jerusalén quicajque para miyac
    tlacame ipan estado Samaria quiselijtoyaj itlajtol Toteco, quintitlanque Pedro
    huan Juan ma yaca nepa.
  sps-sps: Guamaraav iny Jerusalem nongon te kaa fi me na taa Samaria vegiau ten Gov,
    ri jiats naa to Pita me Jon unya Samaria.
  wnc-wnc: Siwan Jesue kwiiknga aminu aposel ngang yanikakingu Jerusalem yuke Sameria
    kep komune nana aminda Anutue wamu gwa natapa kekekawan natake Pitaat Jonkat yanipewan
    wa aminde pukukumayak.
  bus-bus: Kɛ̀ zĩ̀rinↄↄ mà zaa Yerusalɛmu Samariadeenↄ Luda yã sì, aↄ̃ Pita kↄ̃n
    Yohanao zĩ̀ḿma.
  gub-BL: Zezuz hemimono karer Zeruzarez pe har wà, wenu Xamari pe har Tupàn ze'eg
    rehe wazeruzar haw rehe ze'egaw wà. A'e rupi omono kar Pet a'e pe wapyr wà. Omono
    kar Zuàw a'e pe wà no.
  imo-imo: Kano kinye Samaria imbomani Gotenga ungumu konopu tiko pilko ltingi mele
    Jisasini nanga kongono tendepaio nimbe lipe mundurumu iye aposel Jerusalem moloringi
    iyemani pilkolio ningimuni, enonga iye Pita kinye Jon talondo Samaria imboma liko
    tapondangili palio ningo elo liko munduringi.
  boj-boj: Bati deqa Samaria tamo uŋgasari gargekoba naŋgi Qotei aqa anjam osib Yesus
    qa naŋgo areqalo siŋgilatoqneb. Deqa Yesus aqa anjam maro tamo Jerusalem di soqneb
    qaji naŋgi degsi qusibqa Pita Jon wo qariŋnjrnab Samaria naŋgoq gileb. Gilsib
    Samaria naŋgi qa endegsib Qotei pailyeb, “O Abu, ni na Samaria naŋgi ino Mondor
    Bole enjrime.” Degsib Qotei pailyeb.
  eng-DRA: Now when the apostles, who were in Jerusalem, had heard that Samaria had
    received the word of God, they sent unto them Peter and John.
  knf-knf: Wi *banjañan du Yeruŧalem baŧiinkuŋ kë baji bañaaŋ biki Ŧamariya bayeenk
    Uţup wi Naşibaţi, bayil da *Yowan na Ŧimoŋ Piyeer.
  san-KHM: ឥត្ថំ ឝោមិរោណ្ទេឝីយលោកា ឦឝ្វរស្យ កថាម៑ អគ្ឫហ្លន៑ ឥតិ វាត៌្តាំ យិរូឝាលម្នគរស្ថប្រេរិតាះ
    ប្រាប្យ បិតរំ យោហនញ្ច តេឞាំ និកដេ ប្រេឞិតវន្តះ។
  arn-NT: Fey ti pu apostol mülelu Jerusalen, kimlu engün ti pu samariache ñi feyentun
    engün Ngünechen ñi dungu, werküfingün ñi amuael ta Pedro ka Juan.
  zas-NT: Chi gogbee ree apóstoles rigaꞌ Jerusalén guial ma bililadx ree bén Samaria
    xtiidx Dios, dxel guxhaal reeman Bëd con Waj ni.
  ken-NT: Bǒnto abhɛn Yerúsalɛm bághoko nɔkɔ bɛ bǒ-Samaria mánoko Ɛyɔŋ Mandɛm,
    bátó Píta nɛ Jɔ̌n arɛ́.
