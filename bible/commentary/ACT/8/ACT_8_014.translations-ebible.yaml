    sa Jon ka leka siada.
  suz-BL: मिनु नोले यरूसलेममी बाक्‍ब सोइश्‍शोपुकीमी “सामरीया ङा मुरपुकीमी परमप्रभु
    यावे आ लोव़ थमा सुइक्‍ब दुम्‍तेक्‍म” देंशो नेंशा, पत्रुस नु यूहन्‍ना आस कली सामरीया
    सोइक्‍तमे बाक्‍त।
  car-NT: Samaria ponokon 'wa Tamusi auranymbo apo'i'po eta'po mero ty'waine, mo'karon
