verse: ACT.008.014
translations:
  kpx-kpx: Samalia ataeau Dilava hoto evisi male hoto ke abostoloeau Dielusalemae
    umale keau ke evisi Bitata Dionita hanavege abu tilu.
  okv-H: Eto Samaria embo na God ta ke ingito uje ea avo apostel nei Jerusalem jo
    ta enana ingito Peter te John te Samaria enda ta ikeo pambua.
  tbo-tbo: Tu wituwetuwegahi u Yelusalem tuwega hi noonoli naka amaka lawa u Samaliya
    Yaubada a baha hi witumaganeya. Ega yaka Pita ma Yoni hi himilihi po hi nae lawahi
    u Samaliya ugolihi.
  mal-C: ശമര്യയിലുള്ളവർ ദൈവവചനം സ്വീകരിച്ചെന്നു കേട്ടപ്പോൾ ജെറുശലേമിലുണ്ടായിരുന്ന
    അപ്പൊസ്തലന്മാർ പത്രോസിനെയും യോഹന്നാനെയും ശമര്യാക്കാരുടെ അടുത്തേക്കയച്ചു.
  grc-SR: Ἀκούσαντες δὲ οἱ ἐν Ἱεροσολύμοις ἀπόστολοι ὅτι δέδεκται ἡ Σαμάρεια τὸν λόγον
    τοῦ θεοῦ, ἀπέστειλαν πρὸς αὐτοὺς ⸂τὸν Πέτρον καὶ Ἰωάννην·⸃
  bgc-bgc: जिब प्रेरितां नै जो यरुशलेम नगर म्ह थे, सुण्या के सामरिया परदेस के माणसां
    नै परमेसवर का वचन मान लिया सै तो पतरस अर यूहन्ना ताहीं उनकै धोरै भेज्या।
  khz-khz: Apostolo talimara Ierusalemai getaluwai gekamonagito, Samaria talimara
    na Palagu gena kila warau gegapi-rageato, gaurai Petero e Ioane getugu-agorato
    Samariai.
  deu-TKW: Da aber die Apostel in Jerusalem hörten, daß Samaria das Wort Gottes angenommen,
    schickten sie zu ihnen Petrus und Johannes.
  zsr-NT: Catiꞌ gulayönnëꞌ ca guc lë ni gbaz naꞌ nasölëꞌë Cristo nacuꞌë Jerusalén,
    chnazíꞌ lu naꞌgac xtidzëꞌë Dios bunách luyú Samaria, niꞌr gulasölëꞌë niꞌ Pedro
    len Juan.
  lin-lin: Tango bantoma, kati na Yelusalemi, bayokaki ete bato ya Samari bayambi
    Liloba na Nzambe, batindelaki bango Petelo mpe Yoane.
  hns-NT: Tab djab Prabhoe ke pathaawal waalan Jeroesaalem me soenies kie Saamaaria
    ke manai log Parmeswar ke baat apana leis hai, tab oesab Petras aur Johaanas ke
    hoewa pathaais.
  noa-E: Maimua mag nʉm ee, Ẽwandam i jaaumkhĩir ich Jesuucha jʉr autarr khʉʉnau Jerusalenmua
    ũurwai Samariapienaujã Ẽwandam iek ʉ̈khabarm a ũr athaawai Pedro Juan dʉ̈i am
    aar pʉ̈ijierram aajem.
  eng-EMTV: Now when the apostles who were at Jerusalem heard that Samaria had received
    the word of God, they sent to them Peter and John,
  mib-NT: Te cáyūcu tée apóstol ñuu Jerusalén, te ni canihīn de jnūhun jeē ñáyuu Samaria
    ni cacandíje i jnūhun Yaā Dios. Te ni catají de Pedro jiín Juan cuangoo de yūcuán.
  lif-NT2: हे़क्‍क्‍याङ् यरुसले़म्‍मोबा सेःक्‌युक्‍मिबाहाॽरे़ सामरियास्‍मा मनाहाॽरे़
    निङ्‌वाॽफु पाःन्‍जाक्‍किन् ते़न्‍दिङ् मे़जोगु के़लॽबा मे़घे़प्‍सुआङ् पत्रुस नु
    युहुन्‍नाःन् खे़प्‍मो मे़बाङ्‌घुसिरो॥
  xnj-xnj: Vamitumi vala vevavili ku Yelusalemu, pevayuwini kuvya vakolonjinji va
    ku Samaliya vayidakili Lilovi la Chapanga, ndi vakavatuma kwenuko Petili na Yohani.
  mmx-mmx: Luvuttadi vavang to Jerusalem diga ronga i do limixin to Samaria diga nunu
    at levelinga at ne Moroa. Kuren la diga riki ne Pita mi ne Jon saparap nedi.
  cbr-NT: Usa 'ain ca Samarianu 'icë unínribi ca Nucën Papa Diosan bana cuaxa quixuan
    ñuicania Jesusan aín bana uni ñuixunun caíscë unicaman Jerusalénuxun cuacëxa.
    Cuaxun ca Pedrocëñun Juan anua cuantánun xuacëxa.
  tee-NT: Pus ju ixtamalakachan ju Jesús ju ixtavilanancha Jerusalén acsni tak'asmatlh
    ni ixta'amaklhtayananta ju ixchivinti Dios ju amachak'an Samaria pus alacmalakachacancha
    ju Pitalu' chai ju Xivan.
  eng-LSV: And the apostles in Jerusalem having heard that Samaria has received the
    word of God, sent Peter and John to them,
  cak-NT: Y ri apóstoles ri jec'o can pa tenemit Jerusalem xquic'oxaj chi ri winak
    aj-Samaria xquinimaj yan ri rutzij ri Dios. Romari' xequitak ri apóstol Pedro
    y ri apóstol Juan chiquitz'etic.
  pah-NT: '@see-verse:ACT.008.013'
  sja-NT: Cristopa jɨrɨt'eradaarã Jerusalende p'anadap'edaarãpa ũridak'ãri Samaria
    pidaarãpa ijãaruta Ak'õrepa ooda Cristo piuda k'aurepa, mamaa pëijida Pedro Juan
    ome.
  xed-xed: 'Snaŋta gwal ghunay ta nzakway ma Ursalima kazlay: Zlghafzlgha gwal ma
    luwa Samari ta gwaɗa Lazglafta kəʼa, ka ghunadaptá həŋ ta i Piyer nda Yuhwana,
    da həŋ.'
  mks-NT: Ta tá na̱ñe̱hé na̱ apóstol ndúu ñuu Jerusalén cán tu̱hun ña̱ na̱ndiquehe
    na̱ Samaria cán tu̱hun va̱ha cáha̱n sa̱ha̱ Jesús já na̱chindahá na̱ Pedro xi̱hi̱n
    Juan estado Samaria cán.
  gfk-S: Be ira apostolo tuma Ierusalem di ga hadade be ira matanabar me Samaria di
    ga kap usurane no nianga tane God, di ga tule Pita ma ne Jon utusu ho di.
  bmu-bmu: Samaria ambazipnöŋ Anutugöreŋ Buŋa keu mewö möt aŋgön kölgeri, miaŋgö buzupŋan
    sehiba Jerusalem sitinöŋ ani aposol yeŋön mötket. Yeŋön mi möta Pitö aka Jon meköba
    melaim etkigetka yeŋgöreŋ anohot.
  dgz-dgz: Wam ame at Sameria nagirewa God noa anu warane oisewa Iesu watu enamot
    mega nagirewa pa Ierusalem gapan anun. Ap menan mu Iesu watu enamot megawa dere
    Pita ge Dion watu enamone Sameria nagirewa inamup amon.
  eng-GNV: Nowe when the Apostles, which were at Hierusalem, heard say, that Samaria
    had receiued the worde of God, they sent vnto them Peter and Iohn.
  zaa-NT: Bina bá ca apóstol tsè'e le' Jerusalén qui'ni ca enne' Samaria nna chì huá
    ríalatsi' quį titsa' qui' Tata Dios, acca guthèl·la' cabi Pedrua nna Juáan nna
    nía.
  eng-WEBSTER: 'Now when the apostles who were at Jerusalem heard that Samaria had
    received the word of God, they sent to them Peter and John:'
  guh-guh: 'Nexata apóstolevi Jerusalén tomarata pejinavanapaevi, vënëlivaisitane
    Samaria nacuapijivi Dioso pitorobilivaisi pejumecovënëtsijava. Nexata apóstolevi
    jumaitsi peyajuvënënëbejejavabelia: —Pedro, paxamëbeje Juanbeje, pataemeliabeje
    Samaria nacuapijivi, pejumecovënëtsivi Dioso pitorobilivaisi, jai apóstolevi.
    Nexata Pedrobeje Juanbeje ponabeje.'
  bon-bon: Yerusalema cabu lui ätyepäneji biname cina liba itecijemige egä Samariya
    biname cina itu yaacatepesi Acejiyame me mene ne, siige teepi piba Peteru Yoane
    naabibine jäätyepisi teeme bau me.
  nhw-BL: Huan quema nopa tlayolmelahuani ipan altepetl Jerusalén quicajque para miyac
    masehualme ipan estado Samaria quiselijtoyaj icamanal Toteco, quintitlanque Pedro
    huan Juan ma yaca nepa.
  mgw-mgw: Balu' atumilwe babaabile Yelusalemu pabayu'wine panga bandu ba Samalia
    balipokile Liyi'gi'yo lya Nnu'ngu', ngabaatuma Petili na Yoani bayende kwo.
  swh-ONEN: Basi mitume waliokuwa Yerusalemu waliposikia kuwa Samaria wamelipokea
    neno la Mungu, wakawatuma Petro na Yohana waende huko.
  wbi-wbi: Amasiki avasung'ua ava Yerusalemu ye vapulike kuti iSamaria jupile ilisio
    lya Nguluve, vakavomola u Petrol nhu Yohana.
  bba-bba: Ye ɡɔro be bɑ wɑ̃ɑ Yerusɑlɛmuɔ bɑ nuɑ mɑ Sɑmɑriɡibu bɑ Gusunɔn ɡɑri nɑɑnɛ
    doke bɑ bu Piɛɛ kɑ Yohɑnu ɡɔriɑ.
  eng-KJVCPB: 'Now when the apostles which were at Jerusalem heard that Samaria had
    received the word of God, they sent unto them Peter and John:'
  kgk-NT: 'Oho omombe''u: “Samaria pygwa gwive ohendupa Nhandejáry nhe''ẽ” he''i imombe''uháry
    oho-vy Jerusalém tetã-my. Ha Hesu remimondo upe-py oĩ va''e ohendu ramo, ombou
    mokõi imborepara-vy. Pedro João ave ombou.'
  waj-waj: Nnaagiai aposoroo vaidi Yerusareema varuuya rikiooduu Samariaa varuu gioonna
    kiaapuuya Anutuuqaa mmayaayaivaa rikiada varooduu rikiada iya Petoroosaya Yuvuaanaya
    iyasi titooduu viravai.
  cpy-cpy: Ikanta Otyaantaa-rewopaeni jeekatsiri Aapatziyaweniki, ikema-kotakiri Oshitekii-toni-jatzi
    ikemijanta-yiteero iñaani Tajorentsi. Rootaki rotyaantan-takariri Pedro eejatzi
    Juan.
  mpx-mpx: Apostolowau heliya iyoho Yelusalema, wasa hi hago Sameliya gamagaliliyau
    iyaka Yehoba wana baaba hi ahe i tuk ateliyaa, inoke Pita ge Diyon hi patunal
    hi nok elal.
  wbp-wbp: Yangka ngalya-karirli Kurdungurlu-patu Wiriwirirli, kujalpalu nyinaja Jurujulumurla,
    ngulangkujulu jaru purda-nyangu Jamariya-wardingki-kirli kujalurla jaruku ngungkurr-nyinaja
    nganta Kaatu-kurlanguku, ngulanyalu purda-nyangu jaruju. Kujarlaju purda-nyanjarla,
    yilyajalu-palangu jirrama wiri-jarra yirdi-jarraju Piita manu Jaanu Jamariya-kurraju.
  luo-luo: Kane joote man Jerusalem owinjo ni jo-Samaria noserwako wach Nyasaye, negioro
    Petro gi Johana irgi.
  nhe-NT: Huan quema nopa tlayolmelahuani ipan altepetl Jerusalén quicajque para miyac
    tlacame ipan estado Samaria quiselijtoyaj itlajtol Toteco, quintitlanque Pedro
    huan Juan ma yaca nepa.
  aii-aii: ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܗܘܿܢ ܫܠܝܼܚܹ̈ܐ ܕܓܵܘ ܐܘܿܪܸܫܠܸܡ ܕܐܘܼܦ ܫܵܡܪܝܼܢ ܩܘܼܒܸܠܔ ܠܵܗ̇
    ܗܹܡܸܙܡܵܢ ܕܐܲܠܵܗܵܐ، ܫܘܼܕܸܪܗܘܿܢ ܠܟܸܣܠܵܝܗ‌ܝ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܘܝܘܿܚܲܢܵܢ.
  esk-NT: Aasiiñ uqqiraqtit Jerusalem-mi tusaakamisigik Samaria-ġmiunun Agaayyutim
    uqałhi akuqtuġnipḷugich tuyuqaġniqsut Peter-miglu John-miglu tavruŋa.
  msb-msb: Niyan san mabaritaan san mga apostoles sa Jerusalem na an katawuhan sa
    Samaria nag-ako na san surmaton san Dios, ginpakadto ninda sinda Pedro kag Juan.
  cpa-NT: Jøng² mi³ca¹nǿng² tsih² høh³ quián¹² Jesús tiogh³ jøa³juøi² Jerusalén hi²
    ma²hé² dsa² chian² Samaria jǿg³ quiah¹² Diú¹³, jøng² ca¹tse¹dsa Pedro quianh¹³
    Juan ja³jøng².
  dso-dso: ସମରିଆର୍‌ ଲକ୍‌ମନ୍‌ ପର୍‌ମେସରର୍‌ ବାକିଅ ବିସ୍‌ବାସ୍‌ କଲାଇ ଆଚତ୍‌ ବଲି ଜିରୁସାଲାମ୍‌
    ରଇବା ପେରିତ୍‌ ସିସ୍‌ମନ୍‌ ସୁନ୍‌ଲାଇ । ପିତର୍‌ ଆରି ଜଅନ୍‌କେ ସେମନର୍‌ ଲଗେ ପାଟାଇଲାଇ ।
  meu-meu: Aposetolo Ierusalem ai na Samaria taudia ese Dirava ena hereva e abia dae
    harina e kamonai; bena Petro bona Ioane e siaidia, Samaria baela.
  yva-NT: Yesus apa arakovo po mansatutir nanawirati una no Yerusalem udaniv ware
    vatano Samaria wanave Amisye apa ayaowe rai to. Weti wo Petrusa pe Yohanesa pe
    yatutir yirija no ratuije.
  dgc-dgc: Nadid, pékabaheta du apostol ta Jerusalem a tinanggap dén du tolay ta Samaria
    i kagi na Diyos, éy pinaange de sa de Pedro sakay ti Juan.
  zpm-NT: Grë zha poxtl ne no Jerusalén, zeeṉe gocnaṉ zho scataa ndal zha Samar nocaania
    zhiwseed Jesús, dzigo pxeeḻ zho Pedr grop Juan zie nëz co.
  hix-NT: Taa. Xerusaryen ho rma nehxatxkon hatà, Petru komo, Txesusu nànyaketxho
    ro komo. Samarya yamtar hon komo yokaytà yonytxatxownà hatà. Khoryenkomo rwonà
    yahohsatxok hatà, Samarya hon komo, katxho rma yonytxatxownà hatà. Àro ke Petru
    nyahtxownà hatà, Samarya hona. Xowaw xarha nyahtxownà hatà.
  sim-sim: Aposel ol Jerusalemik liri ondo li misiri Samariak fehenda ma ondo angop
    mashi Avui Wasilakahin misindiyari lir. Uhu Pita fre Jonin li mbashirik yanga
    orok frimu ira.
  npi-ULB: सामरियाका मानिसहरूले परमेश्‍वरको वचनलाई ग्रहण गरे भन्‍ने कुरा जब यरूशलेमका
    प्रेरितहरूले सुने, तिनीहरूले पत्रुस र यूहन्‍नालाई उनीहरूकहाँ पठाए ।
  cgc-cgc: Mga apustulis an na naan ta Jerusalem, na namatian danen na mga Samaritano
    an gapati man ta miad na balita na alin ta Dyos parti ki Jesus, papadala danen
    Pedro an daw Juan na miling naan ta Samaria.
  tim-tim: Akto Samaria kepia ambolupŋande Anutugât den are nâŋgâm lokom mali. Aregât
    pat are magaŋgi goaŋgi akbiâ Yerusalem kepian arimbo Aposoloŋe nâŋgâyi. Nâŋgâm
    Petoro akto Yohane huŋgun yetkimbiâ ariyiat.
  yor-yor: Nígbà tí àwọn aposteli tí ó wà ní Jerusalẹmu sí gbọ́ pé àwọn ara Samaria
    ti gba ọ̀rọ̀ Ọlọ́run, wọ́n rán Peteru àti Johanu sí wọn.
  wos-wos: Jisasna aposel Jerusalemémbu reta di xéké, samariana du takwa Godna hundi
    xékéndaka. Xékétaka wandaka Pita bér Jon bér yi, samariana du takwaka.
  emp-NTPO: Maʌ̃ne Jesuba diabued̶arã Jerusaleʌ̃ne b̶eaba ũrĩsid̶aa Samariad̶ebemarãba
    Ãcõrẽ bed̶eara ĩjãsid̶ada. Maʌ̃ carea Pedroda Juaʌ̃ sid̶a ãdjirãmaa diabuesid̶aa.
  eng-F35: Now when the Apostles in Jerusalem heard that Samaria had received the
    word of God, they sent Peter and John to them,
  ind-ind: Ketika rasul-rasul di Yerusalem mendengar bahwa orang-orang Samaria sudah
    menerima Firman Allah yang disampaikan oleh Filipus, mereka mengutus Petrus dan
    Yohanes ke sana.
  pes-OPCB: وقتی رسولان در اورشلیم شنیدند که اهالی سامره پیغام خدا را قبول کرده‌اند،
    پطرس و یوحنا را به آنجا فرستادند.
  mpt-mpt: Samelia bib seli nakaia unangai Yesuse wengo wenteniba bainobo geniba Yesuse
    niniin dimo aaye fuelaibbu otane Gode Hobe i bobol temo mo nim blim kesoa Yesuse
    okok dlasanin nakai Yelusalem bib ye blibi wenteniba i Yon esa Fita esa dlaiba
    moniba Samelia bib ye temniba i Samelia bib seli bainobo gabibi kweilono gabamon
    dim ut tebelubeniba Gode baabaniba God kobo keb Hobe dabaneba daakenea nakaia
    unanga elisu tleko geiba Gode Hobe daakenea i bobol temo onon tlanea
  ssx-ssx: Kutupa mo Diutuseleme da haemeke aposolo haliwekima꞉ Sametia wanda꞉halima꞉
    Koda꞉na꞉ pi mineleme pi opu haota꞉ Pida Dioni yaapo pupa꞉ laa tapaemekeme.
  mkl-mkl: Woo bɛ ŋɑu ɑ̀ ɡbɔ iyi inɛi Sɑmɑri ŋɑu ɑ̀ ɡbɑ idei Ilɑɑɔ̃. Ŋɔi ɑ̀ bɛ si
    ŋɑ Piɛɛ do Zɑ̃ɑ hɑi Zeruzɑlɛmu bɛ.
  gaq-gaq: ସମରିଆନେ ରେମୁଆଁଇଂ ଇସ୍‍ପର୍‍ନେ ବ୍ନାଇର୍‍ ସାଆର୍କେ ଡାଗ୍‌ଚେ ଯିରୁସାଲାମ୍‌ନ୍ନିଆ ଲେଡିଙ୍ଗ୍‍କ୍ନେ
    ପ୍ରେରିତ୍‌ ସିସ୍‌ଇଂ ଅଁଚେ ପିତର ଆରି ଜହନ୍‌କେ ମେଇଂ ଡାଗ୍ରା ବେକେ ।
  gof-RNT: Yerusalaamen de7iya hawaareti Samaare asay Xoossaa qaala ekkidayssa si7ida
    wode Phexiroosanne Yohaannisa enttako yeddidosona.
  unx-unx: ଶମିରୋନ୍‌ରେନ୍‌ ହଡ଼କ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ କାଜିକ ତେଲାକାଦା ମେନ୍ତେ ଯୀରୁଶାଲେମ୍‌ରେନ୍‌
    ପ୍ରେରିତ୍‌କ ଆୟୁମ୍‌କେଦ୍‌ତେ, ପାତ୍‌ରାସ୍‌ ଆଡଃ ଯୋହାନ୍‌କେ ଇନ୍‌କୁତାଃତେକ କୁଲ୍‌କେଦ୍‌କିନା
    ।
  gah-gah: Itó aposolomate Samalia vegenalite Ómasímini gakó gili alemó nene gilikago,
    Zelusalegatí nene Pitaki Zoniki áminaloka kimisilikago vasimó.
  lcm-lcm: Au, keve aposel e Ierusalem kila longong ta ri Samareia kitala ainak ani
    mengen i God. Asukang a kila asok ri Petero ve Ioanes taun iria.
  aer-aer: Kele yerneke-arle Jesus-kenhe areyele Jerusalem-engentyele awemele Samaria-arenye
    areye-arle ayeye Ngkarte-kenhe Jesus-akerte aweke-arle ikwere akangkwe-irreme.
    Itne anteme Peter uthene John uthene yerneke.
  qvc-NT: 'Jirusalimbim apustulkunaqa yach''arqanllapa: Samaryanukunaqash kriyishqallapana
    Jisuspi, nishpa. Chaymi chay prubinsya Samaryaman Pidruta, Jwanda kach''arqanllapa.'
  tgl-ULB: Ngayon nang marinig ng mga apostol sa Jerusalem na ang mga taga-Samaria
    ay tinanggap ang salita ng Diyos, sinugo nila sina Pedro at Juan.
  cbs-NT: januxun jaska jabun Samaria anuxun Diosun kakape Jesúskidi jancha ikunwankin
    ma chibainbun jaska kakaibu Jerusalén anuxun ninkatan Jesúsun kushipayabun jau
    Pedro inun Juanen jatu medabewatanunbun jatu jadi nichianbu buabun
  xtm-NTPP: Te tee ni tetniñu ya ma ja ka iyo de ñuu Jerusalén ma, nuu ni ka jiniso'o
    de ja ñuu Samaria ma jâ ni ka kandija i tnu'u Su'si ma, te ni ka tetniñu de Pedro
    ma ji'in Juan ma.
  nnq-nnq: Achandundame ba Kuyelusalemu ngabajoa kube bandu ba Samalia bapokelinge
    lilobe lya Nnoongo, kuyenie ngabankinga Petulo na Yohana ku Samalia.
  bao-NT: Jesús buerã Jerusalén ca niirã, Samaria macãrã Ʉmʉreco Pacʉ yee quetire
    cʉ̃ja ca tʉo nʉnʉjeerijere queti tʉori, Pedrore, Juan're cʉ̃ja pʉtopʉ cʉ̃jare
