  yaq-NT: Chukula intok, jume' Krijtota yeu pu'arim aman bwe'u jo'ara Jerusalenpo
    ane'um, bwiaara Samaaria' tea'a betana joomem Liojta betana juka' nok lutu'uriata
    bem a' mabetaka a' sualeka'po ju'uneiyaaka, juka' Peota intok juka' Joanta junaman
    am bittuak.
  uro-uro: Bä nga ama ngangda e ma Jerusalem da nari i ama Samariaqäna di rhat nanakt
    nä ma Ngämuqa aa enge dä rha rhäk nä ma Pita qä nä ma Jon sagem da.
  ita-1885: Ora, gli apostoli ch' erano in Gerusalemme, avendo inteso che Samaria
    avea ricevuta la parola di Dio, mandarono loro Pietro e Giovanni.
  muy-muy: Ndam asak ga Yezu ya a Zerʉzalem ni tàra tìcia ndam *Samari tə̀gəskabá
