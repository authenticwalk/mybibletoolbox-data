  tav-tav: To bairo Samaria macana Dio Wadariquere na caapiʉjaro caqueti apiyuparã
    apóstol maja Jerusalẽpʉ cãna. To bairo queti apiri Pedrore, Juãre, “Samaria macanare
    na tʉpʉ aánaja. Na tʉjʉrãja,” na caĩñuparã.
  eng-ULB: Now when the apostles in Jerusalem heard that Samaria had received the
    word of God, they sent to them Peter and John.
  spa-VBL: Cuando los apóstoles estuvieron de regreso en Jerusalén y oyeron que la
    gente de Samaria había aceptado la palabra de Dios, enviaron a Pedro y a Juan
    a visitarlos.
  fra-_FOB: Cependant, les apôtres qui étaient à Jérusalem, ayant appris que la Samarie
    avait reçu la parole de Dieu, y envoyèrent Pierre et Jean,
  hau-ULB: Da manzannin da ke Urushalima suka ji labarin Samariya ta karbi maganar
    Allah, sai suka aika masu Bitrus da Yahaya.
  mal-mal: അനന്തരം യെരൂശലേമിലുള്ള അപ്പൊസ്തലന്മാർ, ശമര്യർ ദൈവവചനം കൈക്കൊണ്ടു എന്നു
