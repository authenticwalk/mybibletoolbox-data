    Yonya yad yerke Samaria naŋare niŋ taunde gor kwaryum.
  tnk-tnk: Kurirə irə, nəpɨn aposol me fwe Jerusalem həreɡi mə nəkur Sameria həuvəni
    raka nɨpərhienien ia nəɡkiariien səvəi Kumwesən, hərhi pen Pita mɨne Jon mə trouevən
    rouətə irəha.
  kpr-kpr: Iesu da ambo jimbi Jerusalem aminda irise, Frovensi Samaria embo nangedo
    God da Geka ava ningi tumondedo ghusera ava nininguseri. Ningido, ne Peter nengae
    John ghae dirigetero, Samaria aminda iseri.
  san-IAS: itthaṁ śomiroṇdeśīyalokā īśvarasya kathām agṛhlan iti vārttāṁ yirūśālamnagarasthapreritāḥ
    prāpya pitaraṁ yohanañca teṣāṁ nikaṭe preṣitavantaḥ|
  nho-nho: Naa aposol e nnoho i Jerusalem raa ni llono maa te kanohenua haka Samaria raa
