  san-BEN: ইত্থং শোমিরোণ্দেশীযলোকা ঈশ্ৱরস্য কথাম্ অগৃহ্লন্ ইতি ৱার্ত্তাং যিরূশালম্নগরস্থপ্রেরিতাঃ
