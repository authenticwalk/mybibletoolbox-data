  okv-okv: Eto Samaria embo na God ta ke ingito uje ea avo apostel nei Jerusalem jo
    ta enana ingito Peter te John te Samaria enda ta ikeo pambua.
  mxt-NT: Tyicuan ta ra apóstol cha canyicú ñuu Jerusalén cuan ñihi̱ ra tuhun cha
    canachinó iñi ñáyɨvɨ ityi Samaria cuan tuhun Nyoo. Ta catachi̱ ra chi ra Pedro
    ta chi ra Juan.
  tzo-NT: Ti jcholc'opetique ti te oyic ti Jerusalene, laj ya'yic ti laj spasbeic
    ti muc' ti sc'op ti Diose ti samariaetique. Hech yu'un laj staquic batel ti Samaria
    ti Pedroe xchi'uc ti Juane.
  ind-AGS: Ketika para rasul yang ada di Yerusalem mendengar bahwa orang-orang di
    Samaria sudah menerima Firman Allah, mereka mengirim Petrus dan Yohanes untuk
    mengunjungi orang-orang itu.
  omw-omw: Qio Iesusiva nronraqama kyo vaisinramwuhua Ierusaremini variqata riovata
    Sameriaavanto Kotira quara qamwateqata variavo tuvata mwihua Pitaakya Ionikya
    sitovata
  yrb-yrb: Samaria uwara Godinu sina nautaita weitaro Jerusaremu suro ibita afosoro
    uwarama nauta. Nautate Fitaini Joni siaia utaro tanisi.
  maa-NT: Jñà xi̱ta̱ xi tsibíxáya‑la̱ Jesús xi títsa̱jna Jerusalén, k'e̱ nga kiì'nchré
    nga jñà xi̱ta̱ Samaria jyeé kòkjeiín‑la̱ 'én‑la̱ Nainá, kisìkasén jè Pedro ko̱
    Juan.
  mcq-mcq: Apasoru kaꞌene Jerusaremi hijajipo hejajaho ea mapoka kaꞌene Sameria hijajija
    Godoni ira hene apejuma henareja pu Pitaꞌo Joniꞌo irechamiume vaꞌara.
  sus-A: شّيرَيٍ، نَشٍيٍ نُ نَ دَرِ سَلَمُ، عٍ تٌ عَ مّ سَمَرِكَيٍ بَرَ تِن عَلَ شَ
    مَسٍنيِ رَ، عٍ نَشَ ثِيّرِ نُن يَيَ شّي نَا.
  jpn-1965: さて、エルサレムにいる使徒たちは、サマリヤの人々が神のことばを受け入れたと聞いて、ペテロとヨハネを彼らのところへ遣わした。
  fra-SBL: Les apôtres qui étaient à Jérusalem, ayant appris que la Samarie avait
    reçu la parole de Dieu, y envoyèrent Pierre et Jean.
  yka-yka: Manjari takale weˈ meˈ kawakilan malaˈi si Awrusalamin weˈ kinahagad ne
    weˈ meˈ aˈa Samariyahin lapal Tuhanin. Hangkan dinaˈak weˈ de si Petros duk Yahiya
    hap Samariya.
  mle-mle: Jiruwsalimaam kwadiy Jisas dikidiy wayakididiy duw day wukikuw adiy Samariya
    tipa kidiy duw taakw God diki maaj kwurdaal, day Pitawa Jon wayakidabir dayak.
  shp-NTPO: Jatian ja Jerusalénhain iká raanabaon, moa Samaria jonibaon Diossen joi
    ikonhakana ninkáxon, Pedro betan Juan jain raankana iki.
  aom-aom: 'Ëhiꞌamu apostle ömoꞌöme Jerusalem raromaruohuro hejare uvavamu: Samaria
    rajohuro God-are jöho ejaharuëjamu hegorovo Peterꞌo Johnꞌo rëmöꞌöjëvareje Samaria
    vaꞌoröhego.'
  geb-geb: Firip Samarian kav maaŋ mbuim, mba Zisas farasegi 12 thɨgi ŋaara gumgi,
    mbe Zerusareman kav mbararagim, mbe Samarian Fhe Bakɨme buni vhuuiŋ mbararav,
    nta ndi. Mbe maaŋ muuŋgiap mbararagiap, mbaram Pita gum Zon ga sarigim, mani mbe
    han vui.
  bsj-bsj: kambo nob tomangeb wursalima nuwa fulende samariyau yo kerkwamareri cii
    tuncinen Bitrus kange Yahaya.
  cak-cak: Jac'a tok ri apóstoles ri ec'o can pa tinamit Jerusalem xquic'axaj chi
    ri aj pa departamento Samaria niquinimaj ruch'abel ri Dios, rije' xequitak-ka
    ri Pedro y ri Juan quiq'uin.
  chf-NT: Jinq'uin u yubijob ni apóstoljob ya'an tä Jerusalénba, cache' tä Samaria
    tz'ombinti u t'an Dios, u täsquijob ya'i aj Pedro t'oc aj Juan.
  tlf-tlf: Kale Yesus imi kalaan tinum Jerusalam albip iyo tinangkulipta e, Samaria
    kasel iyo God imi weng uyo tinangkubip kalaa age-nilipta, Fita so Jon so alop
    iyo imdalip no Samaria kal bom-nilipta,
  piu-2006: Palulanguru Yiitjuku waarrkana tjuṯangkuya Tjarutjalumala tjakulpa kuliṉu,
    Tjamiriyanya ngurrara tjuṯangku Yiitjukuṉu wangka kuliṉutjangka. Yiitjuku waarrkana
    paluru tjana Piitanya Tjaananya pulanya wantirriyaṉu tawunu Tjamiriyalakutu.
  poh-NT: Chi jeꞌ aj reꞌ cꞌahchiꞌ ricꞌuluric ar Sama̱rya, xponic i kꞌoric cu̱cꞌ take
    cablaj chi nahsil chi cꞌamol be̱h wilque̱b ar Jerusalen chi reꞌ take aj Sama̱rya
    xquicoj wach riCꞌuhbal i Dios eh ruꞌum reꞌreꞌ xquitakꞌa̱ꞌ je maꞌ Luch chꞌi̱l i
    Wa̱n chi nacojic ar.
  tue-tue: Jesús beserira Jerusalénpʉ niirã́ “Samaria dita macãrã Cõãmacʉ̃yere ãñurõ
    padeoáyira” jĩĩré quetire tʉoyíra. Teero tiirá, Pedro, Juanrẽ́ ticocoyira toopʉ́re.
  bjp-bjp: Aunbiing foron aposel na Ierusalem ri ka ongen ta u le fan Samaria ri ka
    somangat pes ta orek ke God, ri ka wuun ufu Pita ru e Jon usuf ri.
  xon-xon: Le Yesu aakpambalb bi bi Jerusalem ni na ŋun ke Samaria aatiŋ aanib gaa
    Uwumbɔr aaliin. Baah ŋun kina na, le bi cha Piita ni Jɔnn buen bi chee.
  tzo-ZNT: Cꞌalal iyaꞌi li apoxtoletic ta Jerusalene ti ixchꞌunic xa cꞌusi yaloj Cajvaltic
    Jesucristo li jsamariaetique, itaqueic la echꞌel ta Samaria li Pedroe xchiꞌuc
    li Juane.
  mpm-NT: Nɨ kaꞌiin apóstol ñuu Jerusalén, ni ka jini da ja ni ka kandixia yɨvɨ Samaria
    jnuꞌun Jesús. Yukan ti ni ka taji uu ga apóstol un Pedro jiin Juan kuankoyo da
    ñuu Samaria.
  ots-NT: Cʉ once hñøjø cʉ xquí tti̱tzi gá apóstole, xcuí gojti pʉ Jerusalén, cja̱
    bi dyødejʉ, már ngu̱ cʉ mi̱ngu̱ Samaria xquí hñe̱me̱ cár palabra ca Ocja̱. Nubbʉ́,
    bi gu̱jmʉ car Pedro co ni car Juan di mɛhui pʉ.
  hoy-hoy: याग प्रेरितगोळ जो यरूशलेम दा ईरोर, केळदुर कि सामरीयागोळ परमेश्वर उन वचन
    मान्स कोंडार रा पतरस अदिक यूहन्ना अक आंदुर हाती कळुदुर.
  uri-uri: Yatom tu melnum yangkipm kuinen a Jisas tu ark kai Jerusalem pa tu atning
    tolpa, tu a ha knokg Samaria pa apm wa wi yangkipm wor a Maur Wailen ase. Tolpa
    yatom tu kwa Pita ekg Jon wa kainten.
  amo-amo: Dana nono katwa nanya Urshalima lanza ani gbardan vat Samariyan yina nin
    liru Kutelle, inanio wa tuu an Bitrus ku nin Yohana kika ne.
  pjt-pjt: Kaya wati panya Jesulu iyantja tjuṯangku Jerusalemalanguṟu kulinu aṉangu
    Tjamiṟiyanya nguraṟa tjuṯa Godaku Tjukurku kuliṟa mulamularingkunytja munuya palulanguṟu
    Peternya pulanya Johnnga iyaṉu palula tjanalakutu.
  cwe-cwe: Watumigwa wakalile Yelusalemu, viwahulike kuwa wanhu wa Samaliya waihokela
    Mbuli inogile ya Mulungu, ivo wawatuma Petili na Yohana kumwawo.
  daa-NT: Wiktin taat paliinna kuuk goy Zeruzaleem dortu a gee ku Samari ooyit kaaw
    ta Buŋdi, ŋu n̰aamiicog Piyer iŋ Yaaya.
  mlp-mlp: Ari Aposel Jerusalem-ub osiyta na in Samariya-ib on mataw God ago gamuk
    anan helmo haqiyta na gibin tuhuritiy. Huritim in Pita ayow Jon inaq giqeman Samariya
    gigo hib tuwolehiy.
  ape-C: Amam aposel hape Jerusalem iri douk hape aria hemnek um eshesh Samaria douk
    sharao Iruhin ananin baraen aria shenek bilip. Namudok aria heshopok Pita nani
    Jon hanakum hutaurumesh.
  bgs-bgs: Na, tô ikasóddór tô mga apostoles tun ta Jerusalem na igbánnal tô mga taga
    Samaria ka kagi ka Manama, igpasadun dan si Pedro asta si Juan tun ta Samaria.
  faa-faa: Asiamo Sameria aporo hinamomo Kotimo someane kakimasapakano tarira aporo
    Yarusarame sitia risiamo kaisiapo. Kairaka ipu Sameria taonea Pitape Yone tetapō
    aseako pusiesapo.
  kik-kik: Rĩrĩa atũmwo arĩa maarĩ kũu Jerusalemu maiguire atĩ andũ a Samaria nĩmetĩkĩrĩte
    kiugo kĩa Ngai-rĩ, makĩmatũmĩra Petero na Johana.
  cap-NT: Nekztanaqui Jerusalenquin z̈ejlñi apostolonacaqui quintu nonchic̈ha, Samaria
    wajtchiz z̈oñinaca Yooz taku catokchic̈ha, jalla nii. Jalla nuz̈ nonz̈cu nicju
    tsjii pucultan cuchanz̈quichic̈ha, Pedruz̈tan Juanz̈tan.
  ksr-ksr: Samaria ejembanoŋ Anutuwaanoŋ Buŋa qaa kaeŋ moma aŋaliŋ aŋgoŋ koŋgiti,
    iikawaa bujuyanoŋ seiŋ Jerusalem sitinoŋ keno aposol yoŋonoŋ mogi. Yoŋonoŋ ii
    moma Piito ano Jon meweeŋgoŋ wasiŋ oroŋgi yoŋoonoŋ keni.
  eng-TNT: 'When the Apostles which were at Ierusalem hearde saye that Samaria had
    receaved the worde of God: they sent vnto them Peter and Iohn'
  sbs-sbs: Linu haveza kuzuwa va apositola mwa Jerusalema kuti vena Samariya vava
    tambuli linzwi lye Ireeza, chiva tumina kuvali Pitorosi ni Johani.
  sue-sue: Samaria ema dubu nukare Anutura ge niniro duba nusokarera potiwa amira
    oziga meni Yerusalem nate aposolo dubura nana bamunu niniwa awa. Niniro giro Petoroto
    Yohanere Samaria zebura iyetiwa bamuwato awa.
  fra-NCL: Les Apôtres, qui étaient à Jérusalem, ayant appris que la Samarie avait
    reçu la parole de Dieu, y envoyèrent Pierre et Jean.
  bhg-bhg: Edo iji nonde Yesu da piari aimbari embobo Jerusalem doda ami yai Samaria
    embomaimi God da ge burara awa ingido, awamanemi Peter ae John de awa Samaria
    embomainda yai pietero maunsitera.
  snn-NT: Yureca, Samaria bainbi Riusu cocarebare te'e ruiñe achani yo'o bi'rajënna,
    Riusu ta'yejeiye yo'ore concua Jerusalenre ba'icuabi achani, Pedro, Juan, bacuare
    cuencueni, Samariana saoreña.
  atb-NT: Garai Gasâng é mungdang lé Samariq byu pé, lhom hap yù bê hkyô lé, Yerusalem
    wà mó má nyi é lagyô pé wó gyô bùm kôjáng, yhangmoq gi, Petruq eq Yohan nhik lé
    haú má nhang kat akô.
  cek-AK: 'Jerusalem ah kaom patoeh ih kaminawk mah Samaria kaminawk loe Sithaw lok
    tang o boeh ti, tiah thaih o naah, Piter hoi Johan to nihcae khaeah patoeh o:'
  bkd-bkd: Su mapaliman hu mga apostoles diyà ta Jerusalem ha tuminuu hu lalang hu
    Dios sa mga taga-Samaria impadiyà dan si Pedro daw si Juan.
  ctu-76: Che' jini, che' ñac ti yubiyob jini yajcʌbilo' bʌ ajsubt'añob ñumel ya'
    ti Jerusalén cha'an ti' ch'ujbiyob i t'an Dios ya' ba'añob ti Samaria ti' chocoyob
    majlel Pedro yic'ot Juan.
  lac-NT: Barej caj u yubajob a mac a teta'b ten Jesús quir u tsec'ta'r u t'ʌn a p'atob
    ich u cajar Jerusalén. Mʌ' ja wirej, caj u yubajob cu yacsicob tu yorob a mac
    a cʌja'anob ich u cajar Samaria. Rajen tuchi'ta'bob Pedro yejer Juan ten a mac
    a teta'b ten Jesús quir u tsec'ta'r u t'ʌn.
  xla-xla: Amasiyama Yelusalem dla Taiya dle so ha꞉ha꞉leta Samaliya sota God yu dalepo
    mikadepe dle kokoye dalepame Pita mate Yon mate Samaliya dla taiya diyo.
  xav-NT: Tawamhã Zezusihi zadawa wasu'u'wa norĩ hã zahadu Zeruzarẽ ãma hâimana za'ra
    ré, ma tô samaritanu norĩ wasu'u hã wapari za'ra, 'Re ĩhâimana u'âsi mono zadawa
    wasu'u, da te ĩsaze za'ra zém na rowasu'u hã. Taha wa, ma tô Pedru norĩ hã siwi
    satõrĩ zahuré, Zuwãhã me. Samariza u datẽme neb zahuré da, ma tô satõrĩ zahuré
    ni.
  cuk-cuk: Jesús-e-sapingan-bur-dummagan-Jerusalénʼgi-bukmalad wisguarmargu, Samaria-dulemar
    Bab-Dummad-gayaburba abingasmarye. Geb esega, Pedro, degi, Juan-ebogwa, barmismalad.
  tbf-tbf: Bu aposol gi ta nga mon i Ierusalem gi nga rongovan va mi kulu Samaria
    gi nga suvuon mi namanien e Raban. Io, gi nga turan e Petro ma e Ioanes rakot
    segie.
  uig-CYR: Йерусалимдики расуллар Самарийәликләрниң Худаниң сөзини қобул қилғанлиғини
    аңлап, Петрус билән Юһаннани уларға әвәтти;
  ikw-NT: Ele izi ele zị nụ Jerusẹlem nụrnu nụ ele Sameria kweruru ikwu-ọnu Chiokike,
    be zizne Pita nụ Jọni pịi.
  khs-khs: 'Aputa: apasolo sena Yelusaleme kemi sita:neyewi ta:takamake Samelia peleya:wemiwa
    sena kesalewa Kote Sowa seli topukeye e selapita: ta:ta:pola:, iyawa Pita Yone
    a:ko: ima emi ilikepiyakeye.'
  dwr-ENT: ዬሱሲ ኪቴዳ ዬሩሳላሜን ዴዒያዋንቱ፥ ሳማሪያ ኣሳይ ፆሳ ቃላ ኣኬዳዋ ሲሴዳ ዎዴ፥ ጴፂሮሳኔ ዮሃኒሳ ኡንቱንቱኮ ዬዴዲኖ።
  pma-pma: Longlongien usil asa koa mul kur out en out Sameria rokol eiloheh keil
    en out Serusalem. Keil alonge keke me-Sameria keil amul akur anatin en selusien
    onen Ahi. Sakini, keil asila Pita ka Sion luva ven keil.
  atd-NT: Nò, dio to Hirusalim, nigdinog ka mgo suguanon ni Hisus to duon mgo taga
    Samaria no nigtuu on to kinagian to Magboboot. Sikan ian to nigpohondio dan on
    si Pedro woy ki Huan dio to kandan.
  tel-2017: సమరయ వారు దేవుని వాక్కు అంగీకరించారని విని, యెరూషలేములోని అపొస్తలులు పేతురు
    యోహానులను వారి దగ్గరికి పంపారు.
  hat-BSA: Alò, lè apòt nan Jérusalem yo te tande ke Samarie te resevwa pawòl Bondye
    a, yo te voye Pierre avèk Jean bay yo.
  bxh-bxh: Tau faꞌona wasawasa Yelusalem nuꞌuna yai wasa sa atahiyen mate Samaliya
    dodogadi haꞌa Yaubada ena liba sa abi. Yo fede Pita yo Diyon sa fatamali lawedi
    lisidi.
  top-NT: Nac Jerusalén ní ixtatamakxtakni̱t cha̱cu̱tuy apóstoles, acxni tacátzi̱lh
    xlacata cristianos xalac Samaria na̱ ixtali̱pa̱huani̱t Jesús, tama̱lakácha̱lh
    Pedro y Juan xlacata ma̱s natalacspi̱ta ixtachihui̱n Dios.
  msk-msk: Yang manga apostol ag Jerusalem yudungug na yang manga otaw ag Samaria
    yotoo sang pyagalaong nang Dios bain kang Jesus na byabatok kanilan ni Pelipe.
    Wakaw syosogo nilan adto si Pedro aw si Juan.
  gyr-NT: Jerusalén ve apóstol yuvɨrecoi vahe oyandu Samaria ve setá ava oipɨsɨse
    Tũpa Ñehengagüer yuvɨreco. Evocoiyase omondo aheve omboetasa Pedro iyavei Juan
    yuvɨreco.
  kmh-kmh: Bi Jiysis minim dand amemb onep wimiŋgan ak, Jerusalem mindey, kuyip minim
    bap aŋgyak, “Samariya biynimb Gor minim niŋsipay aŋgyak.” Kun aŋgeyak niŋiy, Piyta
    yip, Jon yip kuyip aŋgyokey, Samariya amnirik.
  ukr-ONPU: Коли апостоли в Єрусалимі почули, що в Самарії прийняли Слово Боже, то
    надіслали до них Петра та Івана.
  emi-emi: Nau apostolo atoa eJerusalem laghe nongola va aSameria ngatoa laghe aikaaiaala
    inangarina God, laghe suula Pita me Jon tani laa taraila.
  zpv-NT: Chin bihn raꞌ pooxtla nin nuu Jerusalehn laꞌ raꞌ bwiinn Samaria gwachii
    stoꞌ ñiꞌh xchiꞌdxyi Dxiohs chiꞌchi baxeꞌhla raꞌ ba Pehdru cun Jwahn riꞌchi.
  gux-gux: Jesu tondibah, yaaba n den sieni Jelusalema n den gbadi ke samali yaaba
    gaa Utienu maama, bi soani pieli leni jan lipo.
  kos-kos: Ke mwet sap ma muta Jerusalem elos lohngak lah mwet Samaria elos eis kas
    lun God, elos supwalla Peter ac John nu yorolos.
  ibo-ibo: Mgbe ndị ozi nọ na Jerusalem nụrụ na ndị Sameria anabatala okwu nke Chineke,
    ha zigaara ha Pita na Jọn.
  yml-yml: Tomataꞌaulelevo i miamianiga Ielusalema ꞌwaineye, me Samelia fuedi valadi
    i nogai Yaubada yana Vona i vetumaganeni, bega Fita wata Ioni i vetunedi i na
    nagoi i na ꞌisedi.
  ory-ory: ଶମିରୋଣର ଲୋକମାନେ ଯେ ଈଶ୍ବରଙ୍କ ବାକ୍ୟ ଗ୍ରହଣ କରିଅଛନ୍ତି, ଏହା ଯେତେବେଳେ ଯିରୂଶାଲମ
    ସହରରେ ଥିବା ପ୍ରେରିତମାନେ ଶୁଣିଲେ, ସେତେବେଳେ ସେମାନେ ପିତର ଓ ଯୋହନଙ୍କୁ ସେମାନଙ୍କ ନିକଟକୁ
    ପଠାଇଲେ।
  bzj-bzj: Nyooz reech di apasl dehn da Jeroosalem seh how di peepl dehn da Samayrya
    aksep di Werd a Gaad. Soh wen dehn yehr dat, dehn sen Peeta ahn Jan deh.
  wmt-wmt: Wali kanya palu wangki Jurujulumkarti. Jakuljularnanila palunyanangu Jurujulumkarrajiwarntiwu.
    Mapunikanila palu Jimariyakarrajiwarntirlu, wangkila palu kurajpungani Ngarpukura
    Pilipkurajangka. Jurujulumkarrajiwarntirlu palu pinakarrinya pajilwarntirlu, wali
    yiparnila palpinya Pitajaa Jun nyanartirlurra Jimariyarlurra.
  chk-chk: Iwe, lupwen ekewe soukünö lon Jerusalem ra rongorong pwe ekewe chon Samaria
    ra etiwa ewe kapasen Kot, ra tinala Petrus me Johannes rer.
  ssd-ssd: Samaria mbal Kuate tuku pasa ismba son ŋginaig le aposel kame Yerusalemŋge
    wam ta ismba Petrus le Yohanus kukulnikinaig le nale ndek kinaik.
  acr-TNT: Yey ri e takoꞌn re ri Cristo e cꞌo Jerusalem, echiriꞌ xquito ri e aj Samaria
    xquicoj ri ubiꞌim lo ri Dios puwi ri Cristo, xequitak bi ri Pedro y ri Juan chilaꞌ
    Samaria.
  rop-rop: Wal detlot speshalwan mishanri langa Jerusalem bin gedim nyus weya detlot
    pipul langa det kantri Sameriya bin bilib langa det wed blanga God, en deibin
    jandim Pida en Jon langa olabat,
  mee-mee: Na ka ina aposel reke momo ngae Ierusalem ke longe ina ragau re ngae Sameria
    ke ngatakale pangamologa ae Nutu kanna, na ri keke baꞌe Pita riluae Ion te ri.
  dif-dif: Apostel worali Jerusalemani matja ngarana, Samarialali Godaia jaura patala
    wiri, tanali tanangu Petrus ja Johannes jinpana wonti.
  gam-gam: Samaria una God kandjiye pillgi dji we djimaka, aposel ga Jerusalem moi
    ge pille, Pita ne, Jon dje wormaka, soka er dumo Samaria pupill.
