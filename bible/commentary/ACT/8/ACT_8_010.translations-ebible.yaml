  tgj-tgj: okv pamtv gv nyi mvnwng ngv ninyia tvvkamkaakam nyato. Bunu minto, “Hv
    oogv Pwknvyarnv gv jwkrwv, ‘Kainv jwkrw” vla chimbwng kunam go.
  wat-wat: Namoḡa matatafusi, muka kasi wava be na kasi wava nenesiyai, yana sifufu
    kana nowana nenei si bwaduwa, “Namoḡa nofe o Guyau yana fiwana matasikauna.”
  gui-NT: 'Jare opaete michia reta jare ocuacuaagüe reta oyeapɨsaca cavi jese, jare
