    yayirninytjulu palyara.”
  sxb-NT: Awantu woona okuemera ku awantu awanene kutuuka ku awantu awatono wamutegerezianga
    ino. Kandi waawoolanga watino, “Kuwuene omuntu ono nio ori na amaani aga Katonda
    agaetwa mbwe amaani amanene!”
  nhu-NT: Ɛ bonyii bocii bo ɛlaante jodvu naa noo bo baay baay nya bitem ɛ̂ wvú no
    gayte lɛ, “Wee wvun nu mvuŋgay mvu Nyo' le mvù bó teŋe lɛ Mvuŋgay mvu Baay.”
  row-row: Basa moko-anak, touꞌ-inaꞌ, sia kota naa, ola-olaꞌ Simon nara na rae, “Wii!
    Atahori ia, seli ma! Saa fo ana taoꞌ naa, mia Lamatualain koasa Na!” Huu ana nahine
    pake nitu a mahine na, de atahori ra hii pake e eniꞌ a dooꞌ ena.
  msy-msy: Ezɨma gumazir ekiaba ko gumazamizir kɨniba, me Saimonɨn akam baraghasa
    ifonge. Egha me kamaghɨn mɨgei, “Kar aser gavgavim, an ziam Gavgavir Bar Ekiam,
    a Saimonɨn iti.”
  agg-agg: '@see-verse:ACT.008.009'
  ptp-ptp: Om xomxo levac hɨxôn xomxo vɨhati he vô nɨnya lehe vô Saimon kɨyang dɨ
    nêl bêga nêbê, “Xomxo tige kô xêkɨzêc levac vô Anutu.”
  nak-nak: E ururu, e gulikiliki tomi, egite lololo sesele la vikararala tetala, egite
    veia maie “La tahalo alele, la vagagari la hitu isa uru oio tetala.”
  lbb-lbb: Pa a taraila rop, a leklekla taum ana tarai oros ka, la hanranwai i, pa
    la atongi onoi mang, “A barsan ne i tong akes a rakrakai ane God, a rakrakai ning
    di atongi mang A Tnan Rakrakai.”
  kan-2017: ಚಿಕ್ಕವರು ಮೊದಲುಗೊಂಡು ದೊಡ್ಡವರವರೆಗೂ ಎಲ್ಲರೂ, “ಇವನು ಮಹಾಶಕ್ತಿ ಎನಿಸಿಕೊಂಡಿರುವ
    ದೇವರ ಶಕ್ತಿಯೇ” ಎಂದು ಹೇಳುತ್ತಾ ಅವನಿಗೆ ಲಕ್ಷ್ಯಕೊಡುತ್ತಿದ್ದರು.
  cso-NT: 'Ca³la³ jánh³ dúh¹ tsá² míh¹ tsá² siún¹ bíh¹ tɨ́² náɨ³² jáɨ¹³ hi³ hleh³²
